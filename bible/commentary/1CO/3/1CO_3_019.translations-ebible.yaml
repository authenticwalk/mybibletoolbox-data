  ncu-NT: A le̱e̱ fe̱yɛ ke̱tɔ ne̱ kaye̱ mɔ‑rɔ ase̱sɛ yɛ ke̱ gye̱ kanyiase̱ŋ‑ɔ, Wuribware̱
    fe̱raa maa te̱e̱ ke̱mo̱ ɛ kanyiase̱ŋ. Fe̱yɛ ane̱ŋ ne̱ baa kyo̱rɛɛ waa abware̱se̱ŋ
    wo̱re̱‑ɔ‑rɔ, “Ne̱ ɔ kra bo̱ko̱ ne̱ bo̱ yɛ bamo̱ akatɔ a te̱ŋ‑ɔ mò̱ katɛɛ‑rɔ.”
  cni-NT: 'Itseencaquero Tasorentsi maaroni ioyevetari atiripee. Tempa aitaque isanquenayeetini:
    “Yora tsimeripee ijivetaca tecatsi ayerineri, iro cantaincha omapocaqueri oashirentsi
    aavaqueri, oamaaqueri. Aisati iquempejeitaca maaroni shemetimentarori ioyetiri:
    irimapoqueri Tasorentsi, iroashinoncaajeiteri”.'
  eng-WMB: For the wisdom of this world is foolishness with God. For it is written,
    “He has taken the wise in their craftiness.”
  zaw-NT: 'Sa''csi yäḻnasiṉ xten guedxliuj xhet sajcdi nez loj Dios. Lo rexquijtz
    Dios caj scree: “Dios rujn rga'' reni rajp yäḻnasiṉ xten guedxliuj lagajc xcuent
    xcäḻrusgueereni ni rujn lagajc xcäḻnadxäḻlajzreni.”'
  san-MAL: യസ്മാദിഹലോകസ്യ ജ്ഞാനമ് ഈശ്വരസ്യ സാക്ഷാത് മൂഢത്വമേവ| ഏതസ്മിൻ ലിഖിതമപ്യാസ്തേ,
    തീക്ഷ്ണാ യാ ജ്ഞാനിനാം ബുദ്ധിസ്തയാ താൻ ധരതീശ്വരഃ|
  tam-TCV: 'இவ்வுலகத்தின் ஞானம் இறைவனின் பார்வையில் மூடத்தனமாயிருக்கிறது. எழுதியிருக்கிறபடி:
    “இறைவன் ஞானிகளை அவர்களுடைய தந்திரத்திலேயே பிடிக்கிறார்.”'
  mit-NT: 'Vàchi ñà‑ndùá tuxí ini nèhivì nduú ñà‑chicá nchichí, pues nùù Dios ñà‑loco
    nduá. Te dohó cachí stná nùù tutu ìì: “Icúmí Dios cundee‑yá nùù tènchìchí na meru
    xíquida cuahà‑té maña dandáhvî‑te”.'
  ceb-ULB: Kay ang kaalam niining kalibotana binuang alang sa Dios. Kay nahisulat
    kini, “Bitikon niya ang maalamon sa ilang pagkamalinglahon.”
  ces-LB: 'Všechno vědění, jímž se svět pyšní, je v Božích očích směšné. Stojí přece
    v Písmu: „On chytá rozumáře do léčky, kterou si sami nastraží“,'
  mkn-mkn: 'Orang dunya sakarang pung pikiran, Tuhan Allah anggap bodo sa. Te dalam
    Tulisan Barisi ada tulis bilang: “Ada orang yang anggap diri ke pintar, ma nanti
    Tuhan pake dong pung akal busuk sandiri, ais hiki bale ko bekin rusak sang dong!”'
  pol-UBG: 'Mądrość bowiem tego świata jest głupstwem u Boga. Bo jest napisane: On
    chwyta mądrych w ich przebiegłości.'
  qxh-NT: 'Shungun yarpashanta mana musyaptin, Tayta Diosninchi pitapis pampaman ćhuran.
    Chaymi shiminćhüpis nin: «Yaćhaj-tucujcunapa upa cayninta quiquincunapa shimillanpita
    Tayta Diosninchi jurgapan.»'
  nwi-nwi: Ror məkneikɨn meinai nɨrkunien kape narmamə kape tokrei tanə, Kughen raməm-pən
    mə in nətəwaoyen əmə. Rəmhen kɨn yame Nəkwəkwə kape Kughen ramni mɨmə, “Narmamə
    yamə mɨne kharkun pɨk nar, kasor norien yame riko iko, mərɨg Kughen tukrɨvəhsi-pən
    narpɨnien kɨmi əriə.”
  kmo-kmo: 'Diita nosapek tawa hokwa sokwa boboy sii eeta God riiti misomak hikisha
    yesha tawaboboy. Mashi keyir maji eecha wocho: “Hokwa sokwaq ma ye yechi otii
    tawa aboga eecha otiitwak, God riita riiti mayak yenya yato. Emiyepen yatawaga
    eecha yato.”'
  agr-agr: 'Ju nugkanmaya yachameta duka, Apajuí diismak shiig wainkayai, agagbau
    aatus tawai: “Apajuik aents yacha aina nuna yachajiin ebetjawai, dita dutikatatus
    anentaimtuina nuna dutikawainum tusa.”'
  kyc-kyc: Isa wambunya singinya renge dupwa Anatumi angi ingya nalyamo lao suu pyao
    karamo. Dokona Anatunya pii poo pyasi dokome letamo. Anatumi isa wambunya singinya
    renge dokome nyepala range randa maiyuo mangena minyingi.
  urd-GVU: کیونکہ اِس دنیا کی حکمت اللہ کی نظر میں بےوقوفی ہے۔ چنانچہ مُقدّس نوشتوں
    میں لکھا ہے، ”وہ دانش مندوں کو اُن کی اپنی چالاکی کے پھندے میں پھنسا دیتا ہے۔“
  yre-NT: 'Kɔɔ ''wɩ ''tɔdɩ nɛn ''trɛdanɔn -a "siala ''nan -yɛɛ cɩ ''wɩ ''tɔdɩ ''kpa
    -a bɛ, e ya Bali ''lɛ klin "tɛ wɩ -a. E ya ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji
    ''nan: «Bali ''wɩ ''tɔnɔn "kuan ''o ''bɔ ''le -dawli wɩnun drɛdɩ man.»'
  fuh-BKF: 'Sabo hakkilantaaku e adunaaru ndu wo puuyndam yeeso Laamɗo. Wo hono noon
    winndiraa: «Laamɗo nanngiran jom''en hakkillo ɓeen caral muɓɓen.»'
  arl-NT: 'Mijiria pueya niishishanoori juhua paateca sequesano Pueyasora. Tariucuacaanu
    Pueyaso Rupaajinia naa naajiotasanoori quiya: “Pueyasoori mijiria quiniaa pueya
    cushiriquiitianiniutianiya, tama nojori niishitiushanoocuajaaja nojori tiuushacari
    najuhuanaj”.'
  ziw-ziw: Kwaviya, umanyi wa wantu we isi ni uhezi kulongozi kwa Chohile. Saviya
    viwandikwe, “Chohile awagwiza wata umanyi mo ubala wawo.”
  grc-TR: Ἡ γὰρ σοφία τοῦ κόσμου τούτου μωρία παρὰ τῷ Θεῷ ἐστι. Γέγραπται γάρ, Ὁ δρασσόμενος
    τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν.
  nag-nag: Kilekoile etu prithibi laga buddhiman to Isor nimite murkho ase. Kile mane
    te Shastro te likhi kene ase, “Tai pora buddhiman khan ke taikhan laga nijor chal
    te phasai diye,”
  eng-OEBCW: For in God’s sight this world’s wisdom is folly. Scripture tells of –
    “One who catches the wise in their own craftiness,”
  knj-NT: 'Yutol ja'' sjelanil yul yiban k''inal ti'', c''am nioj yel oc apnoj yul
    sat Dios. Yutol quey tu'' tz''ibebil can yul An Juun bey chi yal jaxca ti'': “Ja''
    eb jelan chi yute sba, ja'' Dios oj tx''oxon el oj, tol c''am yopiso sjelanil
    eb tu'', catu'' oj q''uey el eb yu sjelanil eb,” ẍi yul An Juun tu''.'
  deu-1912: 'Denn dieser Welt Weisheit ist Torheit bei Gott. Denn es steht geschrieben:
    “Die Weisen erhascht er in ihrer Klugheit.”'
  san-PUN: ਯਸ੍ਮਾਦਿਹਲੋਕਸ੍ਯ ਜ੍ਞਾਨਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਮੂਢਤ੍ਵਮੇਵ| ਏਤਸ੍ਮਿਨ੍ ਲਿਖਿਤਮਪ੍ਯਾਸ੍ਤੇ,
    ਤੀਕ੍ਸ਼਼੍ਣਾ ਯਾ ਜ੍ਞਾਨਿਨਾਂ ਬੁੱਧਿਸ੍ਤਯਾ ਤਾਨ੍ ਧਰਤੀਸ਼੍ਵਰਃ|
  nob-LB: 'Denne verdens visdom er jo bare nonsens for Gud. Det står i Skriften: ”Han
    lar de kloke vikle seg inn i sine egne utspekulerte tanker”,'
  ntj-ntj: Tjiinya kutjupatjarra-ya mantangkatjakukutju nintipuka nyinarra. Nyangka
    Mama Kuurrtu-tjananya nyakula, “Wiya, ngurrpa-ya nyinarra.” Tjiinya Payipulta
    kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala, “Tjiinya Mama Kuurrtu-tjananya
    tjulurrku marrkulku tjiinya-yanku nintipukalu palyalkitjalu kuliranyangka. Tjiinyakurlu
    tingkuturalu ngupanu patjala kukaku panykaranyangka pika kulintjamaalpa, palunyapirinypa.”
  sxb-NT: Kuri kutio aeniki amaganga aga ekialo kino no owumaya mu amiiso aga Katonda.
    Kuri mala kiomo kwajojwa mu endagano mbwe, “Katonda a-amba awaganga mu owuganga-ganga
    wuawu,”
  nhu-NT: Me njemyi nɛn njefo mwɛɛm mvù bonyii bo fokuse fɛn yɛne lɛ ɛ̀ nu bvufee
    nu ɛ Nyo' yɛne ɛ ɛ̀ nu keyuŋsɛɛ. Ɛ̀ nu fí fì bó to saŋɛɛ lɛ, “Nyo' joo kɛ ɛ ɛ̀
    nu bvufee bvu bonyii bò feefene le koole bó dvú.”
  row-row: 'Atahori raefafoꞌ leleꞌ ia dudꞌuꞌa nara, Lamatualain nae nggoaꞌ ra. Huu
    sia Susura Meumareꞌ nenesuraꞌ oi: “Hambu atahori rae sira mahineꞌ re, te dei fo
    Lamatualain pake sira dudꞌuꞌa deꞌulaka nara, de teꞌe-sii baliꞌ fo tao nalutu se!”'
  msy-msy: Guizbangɨra, nguazir kamɨn fofozir aghuim, a Godɨn damazimɨn mati arazir
    onganim. Godɨn Akɨnafarim kamaghɨn mɨgei, “Gumazir maba paza gumazir igharazibar
    amuasa, arazir avɨribagh nɨghnɨsi. Ezɨ God gumazir kabar arazibagh amima, da meraram
    asɨghasɨsi.”
  agg-agg: Hɨfɨ ndanɨhündambo aboedɨ fɨfɨrɨfe ranana Godɨndɨ hɨmboahü hɨhɨndɨ hohoanɨmo
    nahurai-ane. Godɨndɨ hoafɨ yare hoafɨyowohü yahoya, “Fɨfɨrundeimbɨ nindou ai wosɨhoaforɨ
    hoafɨyomo arundɨ, ŋga God ai ahamundɨ hohoanɨmo moaruwaimbo-ndeapurɨmbui,” meho.
  ptp-ptp: Ên pɨyôp yuu xovôên kɨbun ga, Anutu yê tɨyi xocbê pɨyôp yacyac. Tɨyi xocbê
    kɨyang wê yêp vac kɨpihac xolac bêga ên nêbê “Xomxo wê pɨyôp levac ge Anutu ob
    ku he xôn ya kɨyang kɨtyooên wê heche va vông ge tɨyi xocbê he vac pulac.”
  nak-nak: La vuhula, la mari te la vovo, eia la golu bulalahu te la mata La Tahalo
    Uru. Mai La Buk Tabu Ale Pala eia veia maie “La Uru vititilo egiteu la tahalo
    la mari te la mari papaila tegiteu lou.”
  lbb-lbb: Anasa a tastasim mite na rakrakan hanua, a longlong a utna ka namatana
    e God. Larning di ka tumus tari ting na Buk Tabu mang, “I sira kun sot pas na
    tena tastasim ana nunla na tastasim ot.”
  kan-2017: ಯಾಕೆಂದರೆ ಇಹಲೋಕದ ಜ್ಞಾನವು ದೇವರ ಮುಂದೆ ಮೂರ್ಖತನವಾಗಿದೆ. “ಆತನು ಜ್ಞಾನಿಗಳನ್ನು ಅವರ
    ತಂತ್ರಗಳಲ್ಲಿಯೆ ಹಿಡಿದುಕೊಳ್ಳುತ್ತಾನೆಂತಲೂ,”
  cso-NT: 'Quí¹ la³jɨ́n³² tsá² jlánh¹ juáh³ tsáu² hi³ quia³lín³ jmɨ́¹ tsɨ́³, tɨ³la³
    hi³ ca³tɨn¹ Dió³² má¹ná¹, jan² tsá² cáun¹ bíh¹ tsá² la³ hí³. Quí¹ ñí¹ Sí² rá¹juáh³
    la³ lá²: “Dió³² jmu² hi³ tsá² quia³lín³ jmɨ́¹ tsɨ́³ sunh² hñu³ liá³ quioh²¹ hmóu³²
    cun³quionh³ hi³ jlánh¹ cháunh²³ chí¹ hmóu³²”.'
  ena-ena: Asɨ igɨdaci fɨli hɨsɨŋ akuaba akuaba hɨji hutesɨ agɨlaŋ uavauava hɨji me
    hɨniavɨlalɨ uami. Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nusaŋ ala nameŋ abami uami. Hulaŋ
    hɨhɨle agɨlaŋ hulaŋ hɨhɨle agɨladɨ sɨbɨlɨ lamalama saŋ hɨji igahɨlavɨlalɨ aba
    abami uami. Agadɨ ala Asɨ agaŋ lɨdaci nulɨdɨ hɨji sɨbɨlɨ agɨlaŋ nulɨdɨ nukeŋ sɨbɨlɨ
    lamavɨlalɨ aba abami uami.
  tgo-tgo: Kaiwae budakaiya yambaneke gharɨgharɨniye thɨ renuwaŋa iye thimba, Loi
    e marae iye thimba bwagabwaga; ŋgoreiya Buk Boboma le woraŋgiya, iŋa, “Loi i vakathaŋgiya
    rathimbathimba na tembe thiye ghanjimberegha thɨ wona e lenji thimbako tɨne,”
  yap-yap: Ya n’en ni be tafinaynag e pi’in nib mil farad ko re fayleng ney ni aram
    e gonop, e bm’ay fan u p’eowchen Got. Ni bod rogon ni be yog e babyor nib thothup
    ni be ga’ar, “Gonop nge llowan’ rok e girdi’ e ir e ma maruwel Got ngay nge mang
    wup ngak e girdi’”;
  mop-NT: 'Tu yilic a Dioso, ma''ax c''u'' aj beel u seebil u yool a mac a ti''i a
    yoc''olcaba. Tz''iiba''an ti baala'' yoc''ol abe''e: —Le''ec a Dioso, walac u
    tz''eec ti''ijoo'' a seeboo'' u yool ca'' u cho''oo'' u bajil etel ilic u seebiloo''
    u yool ti cho'',— cu t''an a t''an a tz''iiba''ana.'
  tet-tet: 'Naꞌi Maromak nafoli ema raiklaran siakaan matenek naꞌak, momok dei. Hakerek
    Moon naꞌak: “Noo ema mak nafolin aan matenek, mais Naꞌi Maromak nodi siakaan kakutak
    dois duꞌuk, atu kesi nahaat fila sia!”'
  hlt-MCSB: Diklai cueihnah tah Pathen taengah angnah la om. A daek tangtae dongah,
    aka cueih rhoek te amih kah rhaithinah neh a khum.
  xtd-NT: 'Chi xa ka xani ini ñayiu ñuñayiu kuu ɨɨn xa lilu nuu Ianyuux. Jaꞌan tnuꞌu
    Ianyuux: “Kida Ianyuux xa xa xani ini ɨɨn seyɨɨ kuu ná kuu ɨɨn trampa tnɨɨ ñaꞌa.”'
  mdy-ETH: ዓይጎሮ ጌዔቴ ሃያ ዓጮ ዔራታ ፆኦሲ ቤርታ ዔኤያቶታሢሮኬ፤ ዬይያ፦ «ፆኦሲ ‹ዔሮኬ› ጋዓ ዓሶ ዔያቶኮ ጌኖ ማሊፆና
    ዔያቶ ዓርቃኔ» ጌይንቴሢጉዲኬ።
  spl-spl: '@see-verse:1CO.003.018'
  usp-NT: 'Jwi''l chiwch Kakaj Dios ta'' nen tichacuj mak no''j ri reke wich ulew.
    Chirijak mak no''j li tz''ib''ali'' li wuj re Lok''laj Jyolj Kakaj Dios ri tijb''ij
    jilonri: Kakaj Dios tib''anow rechak mak ri wi'' jno''jak chi la''ke jno''jak
    tijsub'' rib''ak ric''anak, tiche''.'
  zav-NT: 'Beṉə'' ca'' cui zɉənombia'' Diozən'' yeḻə'' sin'' c̱hega''aque''enə'' bitobi
    zaquə''ən lao Diozən''. La'' nyoɉczə Xtižə'' Diozən'' nan: “Beṉə'' ca'' chsa''aquene''
    zɉənaque'' beṉə'' sin'', Diozən'' gone'' par nic̱h yesə''əbiayi''e por ni c̱he
    xbab mal c̱hega''aque''enə''.”'
  sgz-sgz: '@see-verse:1CO.003.018'
  kek-NT: 'Lix na''leb li ruchich''och'', a''an to̱ntil na''leb chiru li Dios. Jo''ca''in
    tz''i̱banbil sa'' li Santil Hu: Li Dios naxcanabeb chixsachbaleb rib xban lix
    se̱baleb xch''o̱l li ani neque''rec''a nak cuanqueb xna''leb xjuneseb rib. (Job
    5:13)'
  blz-NT: 'Gause men taena mianna dunia se'' daa pinginti''iananmo, pimiile''na Alaata''ala
    mian iya''a mase bobo''. Na Alkitaap isian nitulis koi kani''imari: “Alaata''ala
    minsidakon mian men pinginti''ianan tombolong na lalomna pinginti''ianna.”'
  poe-NT: 'Tí nkehe nohe tí chojni chjasintajni la mé ijnko nkehe lo̱nti̱ tꞌikon Dios.
    A̱ ntá ntáchro tí xroon itén Dios tsíkjin sín ósé kíxin: “Tí nkehe tsíkꞌitjá sín
    chꞌiyaxín sín la tíha mé tsokjan tsꞌenxín sín.”'
  san-TAM: யஸ்மாதி³ஹலோகஸ்ய ஜ்ஞாநம் ஈஸ்²வரஸ்ய ஸாக்ஷாத் மூட⁴த்வமேவ| ஏதஸ்மிந் லிகி²தமப்யாஸ்தே,
    தீக்ஷ்ணா யா ஜ்ஞாநிநாம்ʼ பு³த்³தி⁴ஸ்தயா தாந் த⁴ரதீஸ்²வர​:|
  cof-NT: '@see-verse:1CO.003.018'
  srm-NT: 'Biga wë di köni u di goonliba aki dë wan sösö soni a Gadu wojo. Ja sabi
    fa a sikifi a Gadu Buku ö? A taa: Di köni u dee könima dë seepi Gadu o tei kisi
    de.'
  qvs-NT: 'Tata Dioska riman runakunapa yachanankuna mana nima kananta. Paypa killkadunpi
    willawanchisapa: “Tata Dios yachaysapa runakunata chay yachanankunallawan pantachichin
    wakllichinakunankunapa.”'
  zca-NT: 'Porke par Dios, rë men xa'' nzhak kwa''n nzho yizhyuo re'', nak nela tu
    men nidi''zh kwa''n yent yek ga'', porke se'' nzobni'' lo Yech che''n Dios: Dios
    nile'', nitula rë xa'' nzhak kwa''n nzho yizhyuo re'', por mis kwa''n nidi''zh
    bixa'', lë'' bixa'' men nzhak.'
  cbc-NT: 'Dios pʉame roquere ati ʉmʉrecóo macããjẽ na camasĩrĩjẽ cabʉgoro macããjẽ,
    cawapa manie majũ niña. Torea bairo majũ ĩ quetibʉjʉya Dios ya tutipʉ na cawoatucũrĩqũẽ
    cʉ̃ã: “Dios, ati ʉmʉrecóo macããjẽrẽ camasĩrĩ majãrẽ, tie na camasĩrĩjẽ menaina
    na átimawijioregʉmi,” ĩ woatu cũñupã.'
  qxo-NT: 'Yachag tucog runacunataga Tayta Dios imapäpis manam cuentangatsu. Tsaynö
    cananpä cagtaga palabran gellgaranganchöpis ninmi: “Tayta Diosga yachag tucogcunata
    pengaymanmi churanga” nir.'
  mox-mox: Egu vona baʼe ʼidewani, mana totoa bwaʼobwaʼo edi alamani yani kavokavovo
    Yaubada ʼinaya. Buki Nugwenugweina baʼe yani nana weaqina simana vonaya, “Tomotau
    Yaubada ge ida alamania ivonaya be taudi toalamani aqiaqi. Ta vonahaqiaqi, Yaubada
    ena nuanua ʼinega taudiega isiʼwesiʼwedi alamani nana ʼinega”,
  kew-kew: 'Gote-me go su amaa makuaae kone i onaa rayona makuaae kone rayo tea. Goa
    pea-pulu Gote-me nimuna kone rabuaaya. Go madaare Gote-na agaa i buk-mi go-rupa
    ta: Nipumi pa nimuna makuaae koneme nimu malopaalia.'
  dww-dww: Baninama Mamaitua matane banaga adi nuauyauyama inam ya bua kauana. Maika
    girugiruminama porane ya riuna umanama, “Mamaitua taudi adi nuauyauyae ya tikonidi
    be a bekuna”;
  twi-ASANTE: Ɛfiri sɛ, deɛ ewiase bu no nyansa no yɛ asɛm a aba nni mu wɔ Onyankopɔn
    ani so. Atwerɛsɛm no ka sɛ, “Ɔkyere anyansafoɔ wɔ wɔn aniteɛ mu.”
  aoj-aoj: Deiꞌ main, gawa itapani inimba falafalafini siꞌi basef epes sahaga sagagauli
    sagaꞌiani ma naep Godi. Siꞌi Baibel naꞌias nagaꞌi, “God nofaꞌ epes gawaisi ma
    waf gawaifi fafifafi asasifi atef basoꞌafi siꞌi epes sagaha mafis isalef.”
  cbv-cbv: 'Diosboó caandíh jepahcannit ded pah ĩ jenah joyátdih ennit, “Dedé pínah
    nihcan caá”, ã niijná caá. Páant niijná, nin pah jon jã́tih ãt niíj daacát tʉ́ʉtʉp
    tajĩ: “ ‘Jwiít chah jéihnit caá’, niíj jenah joinítdih wã yohbipna caá”, ãt niíj
    daacát tʉ́ʉtʉp tajĩ.'
  taw-taw: Chɨn nopun, binɨb lum awl gos teplep tek agɨl nepal okok, God nɨgek binɨb
    gos sawl sek lɨpal. Buk Baybol ak tɨkɨl anɨb agak, Bɨ ogɨnap chɨn bɨ gos nɨgep
    mɨdobun ak, gos chɨn ak ke nɨŋɨd binɨb kɨlop yepɨs agɨnɨgabun agɨl gos nepal agɨl
    tɨkak. Anɨgɨl gos nepal ak pen, God ne gos kɨlop gek, gon tek kɨlop dɨnɨgab agɨl
    tɨkak.
  jic-NT: 'Niswa velé, gente pülücj sin tji''yüsa na, la p''a javelepj pülücj salejepj
    yupj. Dios ma nin vele; Dios vele tsjicj way p''in salejepj yupj. Ma yola jinwá
    yupj Dios lal. Dios Popel vele: “Yupj yola pasal salejepj ''üsüs jis la jay, ''üsüs
    jis la pal. Dios ma ca jis ma''ayas ca nin mpalas yupj jisas jin”, Dios Popel
    nin vele.'
  zap-NT: 'Porke gyelnan ne nuu gyëzlyuree, bat rkyiindeto por Dëdyuzh. Porke lo xgyiich
    Dëdyuzh re: “Dëdyuzh nak ne rlaa ne ryab mennan laake lo xgyelnan men.”'
  wer-wer: Yangerakë omnaröa ëwat pipot Anutuuk itaangkën kë wonöt pël yaë. Pipta
    ngönte ngönëntak epël wia. “Omën omnaröak kön wiin ëwatringörö pël yewas piporö
    morök yaëën Anutuuk maan pitëmtë morök pötök utpet yemowas.”
  ipi-ipi: '@see-verse:1CO.003.018'
  qul-NT: 'Runacunapaj yachaynenka Diospajka sonso caylla. Ajinata nin Escritura:
    “Dios urmachin yachayniyojcunata quiquin yachaynincupi.”'
  tnc-tnc: 'I''suᵽaka Tuᵽarãte mijare ĩaika simamaka kire yi''ribeyurãte “Jia õñurã
    yija ime”, ãrĩkoᵽeika dakowaᵽamarĩa sime Tuᵽarãro''si. Ã''mitirikõrĩ je''e. Ikuᵽaka
    sabojayu kimajaroᵽũñurã: “ ‘Tẽrĩrika õñurã imarĩ, aᵽerãte bo''ibajirã yija ime’,
    narĩᵽuᵽajoakoᵽeikaᵽiji jiamarĩa Tuᵽarãte naro''si sabaarãñu”, ãrĩwa''ri sabojayu.'
  ter-NT: 'Vo''oku enepone exóneti, opósiu xanéhiko yara kúveu mêum, ako itúkoake
    Itukó''oviti, kuteâtimaka kó''iyea ya emó''uke Itukó''oviti, enepone koêti: “Enepone
    hána''iti ko''éxoneti xapa xâne yara kúveu mêum, koati éxone veyópinoa Itukó''oviti
    íkorokopea” kôe.'
  bmr-NT: 'Mɨɨro jijeo gaaja Moocaanidi jillɨ jihovono. Mɨɨro Caatɨnɨhaamefaño noocɨnɨno:
    Moocaani gañɨɨsuhi agaajamoco abañɨficamañovɨ, noonoro.'
  fuf-fuf: 'Ko fii faamu oo aduna ko ‹feetere› yeeso Alla. Ko fii no windii: «O nangiray
    faamuɓe ɓen ƴoyreeji maɓɓe ɗin.»'
  bhl-bhl: 'Nimtew angom? Kawin dim kaleem kal fian e Sunbin-Got em kiin dim e ibolow
    galuw kuw kekabe kasike. Yu Sunbin-Got em fut ayem em weng kale kililina! E bokolomele:
    “Sunbin-Got e kal fian so kawtiw im fimdi famde kukuw atemeko, fein fitew dim
    dayemkabe te.”, angeko,'
  ons-ons: Onoka wane, kepe iwa wane dereret eamo Anutu wane deino yemo qelaŋ masi
    okan okanmaike. Ea wane Anutu wane Papiaŋo iwa yale ramaike, “Waom eŋe ŋei masi
    borikinane dereret suaine ma gemami, ea eŋe koso Waomŋo maingeki enŋene edot okanmaike.”
  con-NTPO: 'Va ande''su a''i osha''choma atesupa in''jan''choja ñoa''me sumbi tsu.
    Qquen tsu Chigaja va ande''su in''jan''choma su. Chiga Tevaen''jen qquen tsu su:
    “Na''su Chigaja injama''pandeqquiama tise''pa in''jan''choi''ccu tsu qqueñaña.”'
  ghs-ghs: Oi abiho gesinake Ohongai nookami rasakinomani. Oi qetaqeta teei hee, Abi
    ttokaho nokanokanomaho ttimekake Ohongai rasakiitemi manuba naatorai.
  peg-peg: ଇନାକିଦେଂକି ଇ ପୁର୍ତିନି ଗିଆନ୍‌ ଇସ୍ୱର୍‌ ତାକେ ମୁରୁକ୍‌ନିକା । ଲାଗିଂ ଦରମ୍‌ ସାସ୍ତର୍‌ର୍ତ
    ଲେକା ମାନାତ୍‌, ହେୱାନ୍‌ ଗିଆନିରିଂ ହେୱାର୍‌ତି ହାତୁର୍‍ତାଂ ଆହ୍‌ନାନ୍;
  txu-NT: 'Me kum Metĩndjwỳnh kĩnh kêtja kute amikukràdjà punu kôt amijo ban kute
    amim, “Ba ikrã mexkumrẽx”, anhỹrja, me jamã ne Metĩndjwỳnh memã krã punu jarẽ.
    Ije ar amã arẽnh ja ne me amrẽbê: me bakukãmãremã arẽn memã kum, “Ga, me kute
    mry kukràdjà mar kute kum ka''ên kam kute kum õ mry janhôrja pumũ. Nhym mry ta
    amikukràdjà kôt amijo ba tãmtã õ mry''ỳr bôx ne ta arỳm amipynê. Nhym me kum Metĩndjwỳnh
    kĩnh kêtdjwỳ we ta krã mexkam dja me amikukràdjà punu kôt amijo mõr tãmtã arỳm
    ta amijo bikẽnh mex ne.” Nãm me ã me bakukãmãremã ane nhym me arỳm ''ã pi''ôk
    no''ôk ne.'
  eng-WEBU: For the wisdom of this world is foolishness with God. For it is written,
    “He has taken the wise in their craftiness.”
  gnw-NT: 'Echa''ã Tumpa uicuaaca quirãi aracuaa cua ɨvɨ pegua mbae''ã co. Echa''ã
    Tumpa iñee pe uyecuatía oĩ cuarãi: “Tumpa umɨamɨri iyaracuaa catu vae reta aracuaa
    jae reta güɨnoi vae re.”'
  mux-mux: 'Mana-yambuma-ni piliiku kene ‘Akili piliipa kungnjuliele.’ niku piliilimili
    mele Pulu Yili-ni kanupa kene ‘Kelep tuli ulele.’ nimba kanolemú. Akiliinga ung
    te yunga bukna molemú, akili i-sipa mele: ‘Yambu mare-ni yambuma teku kis-singíndu
    eninga numanuna piliipa kungnjuli pelemále-ni uluma telemele akiliinga-pe telemele
    ulu akuma Pulu Yili-ni kanupa kene ‘Aku piliiku kene tekemelaliinga eni-enini
    milu leku numi suku mundukumele.’ nimba kanolemú.’ nimba bukna molemú kanili.'
  maj-NT: 'A̱t''aha̱ kju̱a̱nkjink''un xi tjín a̱sunntee̱, kui xi tu̱ a nihí nginku̱n
    Nti̱a̱ná. A̱t''aha̱ b''i̱ ts''ín tjít''a éhe̱n Nti̱a̱ná: “Nti̱a̱ná ts''ín nga
    ta̱ kuihi kju̱a̱maña̱ha̱ já nkjink''uu̱n jnejin.”'
  bkq-NT: 'Xirâ onro anano modo enomery, Deus xurâem âdy mâkeba. Saguhoem Deus itaumbyry
    iweniby agueho ara aidyly: “Inwânwândylymo umepa ise Deus tonomegue âdutuwâni
    modo enomery nhainly, ânguydo imeom inwânwândyly umepalâ mydy odaxi ihugueho ara”
    warâ iwenibyem awyly.'
  kue-kue: 'Makandle yomba nomane pai pogl sungwa ye kanno i God ongumuglo wagle wu
    dorugl ongwa. Ka ta yegl beglko pangwa: “Nomano pai pogl sungwa yomba ye yene
    mambuno erimara i ere endungo kitn singwa.”'
  cot-NT: 'Maasanotarite itsajiguica quepatsiquitica ijivetacaroji cameetsavaeque,
    iriraquea Aapani Irioshi yamenaqueroqueate teequeate oncameetsateji. Choocaqueate
    itioncacojiqueca ocanti: “Iriraqueate Aapani Irioshi manaquea yoguipiashitantajigari
    intati tsanirojiavetatsica yamatavijantajiaquegueti, irisatitari amatavijaatsi,
    manaquea apitivitanajari iriatimpaqui.”'
  bnp-bnp: A lohokanga na malala, a niluhoi tavula na matana Vure, a vuhuna ni here
    maea, “E huriki ri luhoi ta ri lohoka hateka, a Vure bara i rata ria, a lohokanga
    ne ria bara i ratapile ria.”
  apn-NT: 'No pika kamã mẽ àhpumunh xwỳnhjaja Tĩrtũm noo mã te mẽ hkrã pipãnh nẽ htỳx
    ri pata pyràk. Tĩrtũm kapẽr ã kagà htũm kot mẽ harẽnh kot: Pika ja kamã mẽ àhpumunh
    tỳx ã mẽ kot amnhĩ to jarkrar xwỳnhjaja Tĩrtũm noo mã te mẽ kot amnhĩ to hêx o
    pa pyràk. Anẽ.'
  ctp-NT: 'Ni siya nchkwiꞌ nten chalyuu chaꞌ nchka ꞌa ꞌin neꞌ, chaꞌ suꞌwe ꞌa chaꞌ
    nu ndaꞌan tiye neꞌ, siꞌi ngwañaꞌan nxkeꞌ tiꞌ Ndiose ñaꞌan Ni ꞌin neꞌ; ja suꞌwe
    siyaꞌ ti chaꞌ nu nchkwiꞌ nten chalyuu, nxkeꞌ tiꞌ Ni. Ndukwa ska chaꞌ lo kityi
    kula nu nchkwiꞌ chaꞌ: “Ngiꞌni Ndiose chaꞌ xtiyaaꞌ chaꞌ tiya nsuꞌwi ke nten chalyuu,
    ni siya tiya ꞌa neꞌ, nxkeꞌ tiꞌ neꞌ” ndukwin lo kityi kula kanꞌ.'
  opm-opm: Kakdah han maire Moh dakuu damur ma ripti danong oh Got ohe dahapat oh
    Moh da ban taham da hut sapti da ohmur dahapatmur. Orhe ma ihat dahapat da oh
    orhor ritporhan ma brak matpa meng oh mamaru hat patmur. Kakdah maihir Nuhur dakuu
    dasi hat sapti han bapmur ma ripti han bap ihirnong iraire Moh dakuu damur ma
    ripti da ohsi pramat pisus ambir temnong mar mandapatmur ritporhan brak matpamur.
  bvr-bvr: Ngardawa gun-nga gun-gata gu-galiya yerrcha gu-guna burr-yika gu-rrawa
    gubu-borrwuja aburr-workiya, gun-gata nipa Wangarr gu-nacha a-nirra gun-nerra
    warrpam. Minypa janguny gu-yurra, gu-yinaga, “Aburr-gata aburr-nga marn․gi gun-jaranga
    gu-gurdiya gu-yika gu-rrawa, gun-gata Wangarr gu-jarlapa barra burrwa minypa gu-ngukurdanyjiya
    barra rrapa burr-bu.”
  wal-wal: Aissi giikko, ha sa7aa aadhdhida eratettai Xoossaa sinttan eeyyatetta.
    Xoossaa maxaafai, “Xoossai aadhdhida eranchchata eta geniyan oiqqees” yaagees.
  zad-NT: 'Ḻa'' yeḻ'' sin'' c̱he beṉ'' yell-lioni aga bi zakaan lao Chioza''. Cho''a
    Xtill'' Chioza'' nan: “Chioza'' chone'' kwenc̱he beṉ'' sin''ka'' chakc̱hix̱gakile''
    lo yeḻ'' sin'' c̱he''ka''.”'
  kmg-kmg: 'Mâreŋte maŋɋârâŋ dâŋ i Anutuzi maname fârimâc eekac. Dâŋqâreŋ šiŋuc hâcne
    fokac: “E ŋic maŋɋârâŋhec jaŋe maŋsioc gie bahapie somâc-jopame somâmaŋ-ticnao
    hueŋgopieŋ.”'
  aso-aso: '@see-verse:1CO.003.018'
  uli-uli: Bo mala yarmetael faileng le re yitli bo ila mala repiy, ila tor loh pelal
    mo irel Deus. Babior we ye santus ye sor bo, “Deus ye dorfir rechokla re sor bo
    re repiy luwul yar machohchoh”;
  nin-NT: Nggo imba kye ihi i ingbingbru inggi yi yo na amu, i su urrurru mu na Abachi
    ku. Nâ ta si nggo ungbamvu ku Abachi ku ù da di, “Abangga ba nggo di da di aba
    sa krizhizhi, Abachi à na undu na anko ambarr kayo na vɨ ba.”
  acu-NT: 'Yus ju nungkanmaya nekau ainaun pachis: Nuka nintimchawaitai tawai. Tura
    asamtai Yuse chichamesha tu aarmawaitai: “Aints ningki nintimsar: Wikia nekau
    aintsuitjai, tura Yuska atsawai tinamka, Yuska nu aintsnaka ejatkajai achiawa
    nunisang achiawai.”'
  cak-WNT: 'Ruma chuwech ri Dios, ri na''oj ri xa riche (rixin) re ruwach''ulef xa
    can majun oc rejkalen, achi''el ri nubij chupan ri ruch''abel ri tz''ibatal ca:
    Ri winek ri niquicukuba'' ka quic''u''x riq''ui ri na''oj ri c''o quiq''ui, q''uiy
    mul xa chubanic ri etzelal niquicusaj wi y chiri'' c''a yeruchop wi ri Dios. Riq''ui
    c''a ri na''oj ri c''o quiq''ui yeruchop wi y yeka pa ruk''a''.'
  ebk-ebk: Tay nan kenasilib ay ifilang nan tataku asna's luta at maid kotkotokna
    as nan mangiilan Apo Dios. O, nan nauy at kaman as nan naisurat as nan Kalen Apo
    Dios ay kanana, “Hi Apo Dios nan mangkona as nan chiyuycha mangifilang as achorcha
    as masilib babaen as nan mismu ay kenasikapcha.”
  spa-PDDPT: 'Porque la sabiduría de este mundo es necedad ante Dios, pues está escrito:
    Él atrapa a los sabios en su astucia.'
  ruf-ruf: Kwaapfila nzewele ye isi ino ya ubotsi hambele he Imulungu. Ka pfayandikighwe,
    “Imulungu kowaghogha iwanu wane nzewele mne ukukengela kwawo.”
  gun-gun: 'Mba''eta kova''e yvy regua ''arandu ma Nhanderuete pe rã ovare''ỹ va''e.
    Ha''e nunga rupi ipara oiny: “Nhanderuete oitypa ''rã hi''arandu va''e ha''e kuery
    ae ''arandua py.”'
  agu-BL: 'Na swutz Ryos, qui''c xac yi e''chk ajtza''kla''tz cwent tetz tzone''j
    wuxtx''otx'', na je yol i'' yi tz''iba''nt cyen: “Yi e'' wunak yi le wutz cyetz
    cyajtza''kl yi chin tz''aknak cu''n e'', chitx''amxok cye''tz tan yi cyetz cyajtza''kla''tz
    yi na cyocsaj quib nim tuch''.”'
  isn-isn: Kunsoko ikulyo nelamihi eye upungu ntongeela ang'wi Tunda, kunsoko iandekilwe,
    “Neaambisa niakete ikulyo kuhila yao.
  eng-PEV: The people of this world think they are very smart, but God knows they
    are fools. We can read this in God’s book, “People reckon they are smart, but
    God uses their own smart ideas like a trap, and he catches them.”
  ilo-ULB: Ta ti kinasirib iti daytoy a lubong ket kinamaag iti Dios. Ta naisurat,
    “Tiltiliwenna ti masirib kadagiti kinasikapda.”
  pir-NT: 'Masa esa tuharo tiquina basi tiquina masiñene “Ihyo warota ijire”, ni tʉhoture
    Cohãcjʉ̃. Sata nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: “Tiquina esa tuharo masiñequina
    tiquina masiñe dʉhseati ijierare, Cohãcjʉ̃ tiquiro ihñagʉ̃. Sa yero tiquina cahmeno
    saha yeragʉ̃ yere tiquinare”, nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ.'
  anv-NT: Me njɔɔ́ mbɔ néndé, unó bi bɔɔ́ mme ásɛlé nnó úlú deŋgá, úlú
    lé ukeŋkéné unó mbaá Ɛsɔwɔ. Ɛlú wyɛ́mbɔ néndé ásá né mmu ŋwɛ Ɛsɔwɔ
    nnó, “Bɔɔ́ abifɔ áfɛ́rege nnó ɛbwɔ́ áwyaá deŋgá, yɛ́mbɔ Ɛsɔwɔ ápyɛne ɛbwɔ́
    né deŋgá bwɔ́.”
  sab-NT: 'Kwian ta ngle molen geru nga dba ai giti alin ole, Chube gwage e ngwale
    e me ñanaske. Chube gerua degaba unsuialin gerule kwian ta ngle ole giti, chada
    e gerule: “Kwian ta ngle molen geru nga dba ai giti alin ole tañachuge ama ñage
    age ulita tañachuge kare, agwa Chube me kwian ene chuge ngwadi age kwian ta agekalin
    kare.”'
  tmd-tmd: 'Aku agapɨm: nöbö mö mögörɨb il kɨ rɨb wä yöx nugw ri abön yadmɨdöi mönö
    aku, God nugumɨn, mönö u i röxa. God Mönö aku kai kɨtön yadmä, “Nöbö mö rɨb wä
    yöx nugwön, nugw ri abölɨŋö, rɨmɨdöi piaku, nuŋ rɨmɨn, rɨb wä yöx nugub mag aku,
    meñ i röxg jɨ gɨŋ, rɨb madmag ñɨgö pɨ cɨcɨ nɨgaŋ, kɨlabɨs nöbö röxg mɨjöñɨŋö,”
    rɨmä.'
  acr-NNT: 'Ma runimal naꞌoj re ruwachulew na jinta kꞌana uwach chwach ri Dios. E
    pachaꞌ ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri Dios: E taq ri kꞌo kinaꞌoj re sokosoꞌnik,
    ri Dios kuꞌan chike ketzaq chupa ri kinoꞌjibꞌal.'
  kpg-kpg: Idimaa, nia mee ala bolo nia kabemee o henuailala nei, le e balumee i mua
    o God. Di Beebaa Dabu e helekai, “God ga daahi digau kabemee i lodo nadau balu
    kabemee.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला लागिरी जम्‍बुलिङला ज्ञान बुद्धि चा मूर्ख ताम ह्रङ्‌बान
    हिन्‍ना। बचनरीनोन चुह्रङ् लसी भ्रिबा मुला, “ज्ञान बुद्धि मुबा म्‍हिगदेसे लबा चलाक
    गेग्‍यामसेन परमेश्‍वरसे थेनीगदेदा चुङ्‌ला।”
  avt-avt: Hɨrak ekrɨak menmen im ekɨntar menmen mɨt ap nises God hɨr han kɨtet hɨram
    menmen iuwe, God katɨp hɨram menmen enum weinɨm. Hɨm me God mekre tɨwei nɨpaa
    mɨtɨk Jop hɨrak kewisɨm hɨram matɨp God kewaank mɨt kerek hɨr han kitet hɨr iuwe,
    hɨrak kewaanki keriuwe menmen hɨr han kitet hɨram yaaim, hɨrak kerekyorem kar
    ke mɨtɨk kenep sak kekre hei hɨrak kɨwapɨnem keriuwe haak heneik o nu tɨwei.
  cbk-cbk: 'Cay na vista de Dios todo el sabiduria de este mundo, locuras lang. El
    maga palabra na Sagrada Escritura ta habla: “Dios ta hace cae con el maga sabiondo
    de aqui na mundo por medio del di ila mismo mal trabajo.”'
  uig-ARA: 'چۈنكى بۇ دۇنيادىكى دانالىق خۇداغا نىسبەتەن ئەخمەقلىقتۇر؛ چۈنكى: ــ «ئۇ
    دانىشمەنلەرنى ئۆز ھىيلىگەرلىكىنىڭ تۇزىقىغا ئالىدۇ»، دەپ ۋە يەنە: «رەب دانىشمەنلەرنىڭ
    ئوي-خىياللىرىنىڭ تۇتامى يوقلۇقىنى بىلىدۇ» دەپ پۈتۈكلۈكتۇر.'
  tuf-tuf: 'Imár tamo urán cuít sihw̃ac éyinan, Sirat ítitan, eyin urán cuáyitro.
    Sirat carit cuitar wajacro: “Urán cuít binat cahujín cayar yajquín yehnyat, Sirat
    sicor cat imár cayar yajc ayro.” wajacro.'
  abx-abx: 'Kay si kamatu''uran, i kadunong nga naggamit-na si kalibutan, gana'' pulus-na
    si pangulawan-na si Diyos. Pariho si maka''anna'' si Kasuratan: “Mismo i mga kalistuhan-na
    si mga madunong i naggamit-na si Diyos pagpirdi si mga iya.”'
  mco-NT: 'Yɨ naaxhuiñyjäy y''ixpɨjcɨn jadu''n nipaady mɨɨd Dios nej tzuu huinma''ñ
    locɨ huinma''ñ. Paady jadu''n yjaybetyɨty ma Dios ñecy ma jadu''n ymɨna''ñ: “Dios
    yajpocycähuɨp yɨ ixpɨcytɨjc mɨɨd ycɨ''m''ayuc mɨɨd co chachnaygömayii.”'
  cpb-NT: 'Tema Pawa te opantzimotari roshiyakaantapiintakeri isaawikisatzi yotanetaantsi
    inatzi. Iroowa rosankenatakoitakeri pairani, ikantaitake: Iriira Pawa otaiyakeriri
    yotanewaitashitachari riyoshirenkakiini.'
  aon-aon: Um maresh? Iruhin natik agundok atapin saki, anan nakri enyen douk hwarohwin
    saki. Enyen douk kabi enen baraen nyetem Iruhin ananik Buk iri nyakrium. Enyen
    nyakri namudok, “Iruhin nasuhw shadukemesh abom iri arpesh um douk namudok. Anan
    nakwu eshesh kanak esheshih rohwih aih hani saki aria nenekesh shape yoweishi
    kabi douk arpesh shore madururuh um mahish shanak sheir um.”
  hus-NT-2005: 'An chalpadhtaláb xi techéꞌ ti kʼayꞌlá, i tóntotaláb abal na Dios,
    pos an Tʼokat Dhuslab in ulal enchéꞌ: “Na Dios in tʼajál ke an chalpadhtsik ka
    kwajlá kʼal nin chalpadhtal.”'
  mig-NT: 'Chi tu̱''un ndíchí íó ini̱ ñu̱yɨ́vɨ yá''a, tu̱''un katachi̱ kúu jiní Dios.
    Chi̱ súan yóso núu̱ tutú: Máá‑yá, natɨɨn‑ya̱ ñáyɨvɨ ndíchí jíín táká maña kásá''a‑i,
    áchí.'
  bps-bps: Du tulengu gamu i kaglutan, i kfulung di tah tanà ani landè gukmamu Dwata
    dun, du i kfulungan too mdatah fa, du nun man Dwata di Tnaluan, “Balù tan i kalbong
    i kfulung i dad to, làla fakay fangaw Dwata, du gmagan kenen misan i dad to fagu
    di kfulungla ani.”
  mbs-mbs: so se kebiyasa te otaw dini te keneyonan, wedad ontong niyan diyà te Timanem.
    Benal se kagi te Timanem insolat, “Se kebiyasa te otaw, yan se isilit te Timanem
    te otaw eg-aneng-aneng te doen kebiyasa dan.”
  tof-tof: Zitülkus módóga, ini tüpan pamkolpamab wirri gyagüpitótók, ene wa gonggo
    tonarrako Godón ilküpdü. Godón Wialómórrón Bóktana enezan bóktanda wagó, “Ngibürr
    kolpama igó gyagüpi tótókdako wagó, i wirri gyagüpitótókpükümako, a God ma ibü
    sab ⌊ut-ut nirre⌋ tibiób ilklióbülión gyagüpitótóke.”
  cme-NT: 'Bige‑i ciɛ mi waŋ-ma dumaaŋo-na? Nelbilieŋ baŋ bĩŋ kumaŋ nelnulle‑i, Diiloŋo
    daa-ku miminsĩnni. Na saa da, Diiloŋ-nelma ciɛra wuɔ: «Diiloŋo bel cɛ̃cɛ̃muntaamba‑i
    baa bafamba fɛrɛŋ cɛ̃cɛ̃muŋgu yaa‑i.»'
  sus-sus: Yi duniɲa mixie xa lɔnni findixi daxuɲa nan na Ala bɛ. A sɛbɛxi Kitaabui
    kui, «Ala gantanyi tema nɛ lɔnnilae bɛ e yɛtɛ xa lɔnni nan na.»
  pon-2006: Pwe mehkot me sampah wet kin wiahki loalokong, e wia mehkot mwahl mwohn
    silangin Koht. Duwen Pwuhk Sarawi eh mahsanih, “Koht kin ketin lidipihedi me loalokong
    kan nan ar loalokong widingan.”
  dad-dad: Ere nigin, Negur mala bun, teneub enei nẽ kisi biya are neneya. Negur nẽ
    Itotoya eig ye irok kilei, “Negur ĩ, kisi biya adodo tamo dogo neid keleĩ anim
    kor bun dilelel mog, gei fedidig,”
  zab-NT: 'Te pur nez lo Dios xíteete sacti guelnán xte bɨnguɨchliu, tuby lat lo xquiitsny
    rnii: “Dios quɨt rsaantiny idiazaac zec ni ná xgab de ni rlilo dec quesentiand
    nasindeb par gúndeb tuby cos ni quɨt ná xnezni.”'
  jae-jae: gebe kauc nom tonecŋa Anôtô gêlic amboac gêŋ meloc kêtôm teto gêc gebe
    “Eŋ gêwa lau tokauc nêŋ kaucdansaŋ kêtu lip ênac êsêacŋa.”
  ksd-ksd: 'Tago ra kabinana i go ra rakarakan a gunagunan ia ra magit na papaua pire
    God. Tago di ga tumu ia dari: “I tabe pa ra umana tena kabinana ta kadia varvagu
    iat.”'
  msm-NT: Su to og-otawan no kaalam og-isipon to Diyus no wada pues. Su pig-iling
    duon to Kasuyatan, “To kaalam to otow iyan da iglit-ag to Diyus kandin.”
  myk-myk: 'Bani ke koŋɔ ke wo fungɔngɔ fɛɛrɛ ti ɲɛ nahanahara Kilɛ mu. Lʼa ka bɛ
    Kilɛ Kafila wu ni na: «Puyɛ pyaa wo shizhiinmɛ tifuuyo na Kilɛ ya fungɔnyɔ fɛɛ
    coni.»'
  sbe-sbe: Matawuwuna tanoubu ta sibasibana meta ye hemala nuwanuwatu yauyauledi Yaubada
    matanaena, doha kulikuli tabuna unai ye wane, “Tamowai sibasibadi yodi kailupolupo
    udiyedi Yaubada gonowana kabo ye tolehemasalahadi.”
  mcr-mcr: Ii tiiŋä dutanji. Qua täutaŋä äŋguä iwäsäuqäŋqä näqŋqe, Goti Iqueqä hiŋuä
    iqiŋi, ii qämä-qämä iqä eŋqä-paŋä iiŋi. Nätmatqä iiŋqe, Goti Iqueqä bukä iuŋi,
    kukŋuä tiiŋi äqänä. “Ämaqä, ‘Ne äŋguä iwäsäuqäŋqä näqŋqä-täŋuneyqä’ kŋuä ävätŋqä
    hŋqua, huiziquau ämäwqätäupŋqä wäuŋuä imäkätqäŋuwä iuŋi, Goti Iqu hiŋi-hiŋi iwimäkqaŋguti,
    quwä mäuŋguatmbnä.”
  cux-NT: 'Vaadī déénu yeⁿ''é ''iiⁿ''yāⁿ yeⁿ''e iⁿ''yeeⁿdí ''cūū tan''dúúcā ''áámá
    cosa chí duuchi nanááⁿ Ndyuūs. ''Āā canéé nguūⁿ na libro yeⁿ''é Ndyuūs ndíí vmnaaⁿ
    ''tíícā: Ndyuūs diíⁿ yā chi vaadī deenu yeⁿ''é ''iiⁿ''yāⁿ yeⁿ''ē iⁿ''yeeⁿdí ''cūū
    diīíⁿ chi ''cuuvi ''iiⁿ''yāⁿ ní ''iiⁿ''yāⁿ miiⁿ canee yā tan''dúúcā chi cundaí
    yā na trampa yeⁿ''e maáⁿ yā.'
  tur-YTC: 'Çünkü bu dünyanın bilgeliği Tanrı’nın yanında akılsızlıktır. Çünkü şöyle
    yazılmıştır: “O bilgeleri kendi kurnazlıklarında yakaladı.”'
  san-ITR: yasmAdihalokasya j nAnam Ishvarasya sAkShAt mUDhatvameva| etasmin likhitamapyAste,
    tIkShNA yA j nAninAM buddhistayA tAn dharatIshvaraH|
  bel-N: 'Бо мудрасьць сьвету гэтага ёсьць глупства перад Богам, бо напісана: «Ён
    ловіць мудрых у падступнасьці іхняй».'
  sch-sch: Hi rammuolin vârna ati hih Pathien mitmûn chu achâng ani sikin, Pathien
    lekhabu'n, “Pathien'n mivârngei chu kin vâr an intina han a min ôk ngei ngâi,”
    ati anghan;
  mic-MIQNT: Gatu ta'n goqwei mimajuinu'g teli ugsua'tu'tij 'ns'tue'gtn, 'lpa 'nsngo'qonewei
    Gjinisgamewigtug. Ta'n tel wi'gas'g Gjinisgam ugtwi'gatign, “Ta'n tujiw tetaputesg
    iga'q, Gjinisgam naqa'lataq natawo'ltiliji ta'n getu gistesgua'tiji mimajuinu'g
    ugjit 'msnmnew ta'n goqwei puatmi'tij.” Na tliatew.
  huu-NT: 'Jusiñamuimona naimɨena ɨɨnoñedɨno uiñuacɨnodɨ jamaifue. Jusiñamui facaina
    lloraɨma mɨcorɨ jaie cuega: “Jusiñamuidɨ comɨnɨ abɨ uiñuacɨnona uiñuanona, naimacɨna
    jai emodofide. Naimacɨna jai duere fɨnode”.'
  jiv-NT: 'Ju̱ nuṉkanmaya̱ aents nékainia nuna Yus “ántraiti” tawai. Yus-Papinium
    áarmaiti: “Ju̱ nuṉkanmaya̱n unuimiarun ni enentáimmiaja̱i̱ṉ Yus sumamtikiattawai.”'
  otm-NT: Pɛ nu rán 'yomfɛ̨ni ra ximhäi nte di muui bʉ na nu Oją. Nɛ gue'a mán t'o't'i
    bʉ rám hman a, ngue nu'a nín 'yomfɛ̨nisɛ n'da 'bʉ i ɛ̨na dim mixte, pɛ di jap
    Oją dim 'bɛsɛ bʉ n'da bʉya.
  dah-dah: 'Megen niŋ alyen dufay wukkek yeŋ haŋyen gobe Al Kuruŋ diliŋde kukuwamŋeŋ
    keneŋ hiyen geb, gogo Al Kuruŋyen dufay wukkek gama irde hiyeŋ al gobe dufay wukkek
    fudinde go miŋyaŋ yeŋ kinyeŋ. Goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: “Al
    kura, ‘Neŋbe megen niŋ alyen dufay wukkek goniniŋ yaŋ,’ yeŋ haŋ marbe Al Kuruŋ
    beleŋ dufaymiŋ tigiri tikeb yiŋgeŋ go po buluŋ yirde hi,” yitiŋ.'
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə nukurənien səvəi nərmama ia tɨprənə i ro narɨsien
    i ia nəmri Kumwesən. Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani
    mə, “Kumwesən ramo mə nərmama səməme həukurən nari noien ikou me səvənraha trousi
    tərini irəha rəmwhen ia kwənkru.”
  kpr-kpr: 'God, evetu genembo endada irera, einda dubo kotari ava gosuse, “Ainda
    jokáda, eveva a beká eni tefori,” seraira. God da Geka aindae sise, eminge resira:
    “Evetu genembo mave totofo nenda kasamaimi dubo koteraera amo, ne totofo nenda
    dubo kotariimi gofedo, God da vagho jokáda tereraera.”'
  san-IAS: yasmādihalokasya jñānam īśvarasya sākṣāt mūḍhatvameva| etasmin likhitamapyāste,
    tīkṣṇā yā jñānināṁ buddhistayā tān dharatīśvaraḥ|
  nho-nho: I te aa, te iloa e haia te maarama nei ma se atamai raa, teenaa se maanatu vvare
    i naa karamata TeAtua. E mee pee ko naa taratara mai Te Laupepa Tapu raa peelaa,
    “TeAtua e taikitia a Ia naa tama e atammai raa ki naa iloa laatou”,
  gym-NT: 'Munkwe nuendre kore, ñobtä ñan angwane kukwe tuen töbtä nitre kä nebtäye,
    ye tuen töbtä kri munye, akwa kukwe ye abko töbtä ñakare Ngöbökrä. Ye aisete Ngöbö
    Kukwei btä nieta krörö: Nitre tä bike töbtä käta kukwe ükete bätäkä ngwarbe, kukwe
    ye arabe Ngöböta kiteta niaratre dokwäbtä mikakäre ngite.'
  azg-NT: 'Ee tonnon nquii Tyoꞌtsꞌon juu jñꞌoon na jndaꞌ nquen nnꞌan tsonnangue, veꞌ
    jñꞌoon tsanꞌhanꞌ nchjii jon. Ee vaa jñꞌoonꞌ jon na jndui tivio na itsohanꞌ: “Juu
    na jndaꞌ nquen nnꞌan tsonnangue, maninjuuntyihanꞌ ninjntꞌue Tyoꞌtsꞌon na quitꞌuiihanꞌ
    nanꞌñeen.”'
  bhd-bhd: किजोकि इस दुनियारी अक्ल परमेशरे कां बेवकूफीए, ज़ेन्च़रे पवित्रशास्त्रे
    मां लिखोरूए; “परमेशर ज्ञैन्न तैन केरे च़लैकी मां फसाते।”
  too-NT: 'Huan tapāstacna'' a''ntū xala'' huā''mā'' quilhtamacuj Dios cālaktzī''n
    hua''chi tachuyāt. Pues chuntza'' tatzo''kni'': Huan a''ntīn tapuhuan lej lakskalalh,
    ū''tunu''n Dios cāmātlahuī a''ntū natalīta''a''kxoko ixa''cstuca''n ixlīlakskalalhca''n
    a''xni''ca'' tatlahuacu''tun ixpātunca''tzica''n lā'' chuntza'' tūlalh catitatlōkentaxtūlh.'
  ind-AYT: Sebab, hikmat dunia ini adalah kebodohan di hadapan Allah. Sebab, ada tertulis,
    “Dialah yang menangkap orang bijaksana dalam kelicikan mereka,”
  cjo-NT: 'Itheenkakiri Tajorentsi okaatzi riyotayitawitarini atziripaeni jaka kipatsiki.
    Tema aritaki rojankinatziteetani: “Riraga iyotayitawitaririni iitawitaka tekatsi
    ayerini, omaanta omapokapaakiri owashironkagaantsi owamaakiri. Eejatzi ikimiteeyakani
    maawaeni kantakaaperowenteeyaworini riyotayitzirini: romapokapaakiri Tajorentsi,
    rowashironkagaeyerini”.'
  nsn-nsn: Ge a niate uaiang gane pe i kot a tuktukara re banga pe God, ge a puh pe
    ka boloin tono uelhire God sioun pare, “God ke uatara keip tasir tamatang ate
    uaiantiehe tun, teres niate uaia katong.”
  san-DEV: यस्मादिहलोकस्य ज्ञानम् ईश्वरस्य साक्षात् मूढत्वमेव। एतस्मिन् लिखितमप्यास्ते,
    तीक्ष्णा या ज्ञानिनां बुद्धिस्तया तान् धरतीश्वरः।
  tna-NT: 'Ye mundo sa bahue eni ai cuana da mue ai puji saida Diusu ja ebatani. Beju
    uja derejiji yani Diusu sa quirica su: “Diusu ja deja cuana ebaseametani tuna
    sa bahue eni ai cuana quitaita jepuiti.”'
  lid-lid: Tasah, iri tanan mwasin badu kon munyak dah, idoh i buku lakou laleyah
    le ta mada Kindrei. Buk ndrabun ndrasehek ta aliy, “Kindrei akohok iri lau ta
    tanan badeh, in hamon ta kandriyen ta wasai tiri le amwenen, buku le ndramak asemek
    bou na lolohon.”
  wim-wim: Than putha pam wanch wiy anangan thanttakam ngaantam-ngeey-ngeeyantan keꞌ
    kuchek waap min iiy-iiyantan, thananiya wik God.antaman keꞌ way ngaantam-ngeeyantana
    — in puth waya meeꞌ God.antangana. Than pam prophets al-alangan wik inangan keenkanam
    umpin lat ngench thayanangana, “Pam wanch wiy anangan keꞌ kuchek waap min thanttakaman
    ngaantam-ngeeywuntana, an thaniya keꞌ yuk trapang wipayn keꞌ minh ngaꞌweya, thananiya
    wayathwuntan thanttakamana, nil puth God.angan ngul mamow thanang.”
  zga-M: Ulwa khuva ulukhala ulwa khelunga ekhe khumikho gaa Nguluve vupelwa, ulwa
    khuva yesimbiwe, “Yikhovibata avanya lukhala khuuvupelwa vwavo”
  yom-yom: 'Bila nduenga yi ntoto wawu yidi buvungisi va meso ma Nzambi. Bila disonama :
    Niandi wumbuilanga batu banduenga mu luvunu luawu veka,'
  san-SIN: යස්මාදිහලෝකස්‍ය ඥානම් ඊශ්වරස්‍ය සාක්‍ෂාත් මූඪත්වමේව| ඒතස්මින් ලිඛිතමප්‍යාස්තේ,
    තීක්‍ෂ්ණා යා ඥානිනාං බුද්ධිස්තයා තාන් ධරතීශ්වරඃ|
  yut-yut: 'Nido, on mɨktɨm dakon nandaŋ kokwin tagɨsi morap uŋun Piŋkop da pɨndakban
    nandaŋ kokwin tagɨ dɨma aŋ. Piŋkop da papiakon uŋun do yaŋ yosok: “Amɨn iyɨ do
    nak nandaŋ kokwino tagɨsi yaŋ nandaŋ amɨn uŋun Piŋkop da iyɨ pat yopmaŋgaŋon yopban
    yokwalba tɨmɨkdak.”'
  grc-BYZ: ἡ γὰρ σοφία τοῦ κόσμου τούτου μωρία παρὰ τῷ Θεῷ ἐστι. γέγραπται γάρ· ὁ
    δρασσόμενος τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν·
  cpc-NT: 'Tima Pawa tii opantzimotari okaatzi ikimitakaantakiri isaawijatziiti yotanitaantsi
    inatzi. Irootaki josankinatakoitakiri pairani, ikantaitaki: Iri Pawa oirikayitakiriri
    yotaniwaitashitachari, jiyoshirinkakiini.'
  nhg-NT: 'Porque machestelestle de nönca tlöltecpactle icaca lucojyutl para toDeus.
    Pues tlajcuelulpanca: Yejuatzi quemixtlajpachelfea tlajmatque Por medio de innenebeles
    de yejua.'
  nya-nya: Pakuti nzeru ya dziko lapansi ndi yopusa pamaso pa Mulungu. Monga kwalembedwera
    kuti, “Iye amakola anthu ochenjera mu msampha wa kuchenjera kwawo,”
  ngu-NT: 'Ma ijcon nocuepa, pampa para Dios on tlamatquilistli yejhuan quisa ipan
    in tlalticpactli xitlaj quijtosnequi. Niman in Yectlajcuilojli quijtohua: “Dios
    quintlajcali on sanoyej tlamatquej sa no yejhua ica on intlacajcayahualis.”'
  kup-kup: '@see-verse:1CO.003.018'
  jid-jid: U hikima wu gbugbu'u yi kalacu mu ni Rji naki itre ma ba hna da tre “ani
    vuu bi hikima ni makircin mba.”
  wmw-wmw: 'Konta werevu wa mulumwengu‑mu kinu ca uzozo mbere ya Mwenyezimungu. Kamba
    vyavyandikiwe: “Munu aritula kuwa mwerevu, nkati ya ujanja wake, Mwenyezimungu
    ankoresa.”'
  gmv-GGM: Hayssa ha dereza eratethi Xoossa achchan eeyatethikko. Kase geesha maxaafan
    “Izi eranchata istta gene ootho geedon zaaridi oykkana” geeteti xaafettides.
  ssg-ssg: Hani lioiwa laha aile ukek ien nake waliko ti laha sokok i ahuma ti anesoin
    wanen, Haeu ukek tap pupuasan. Masin ti leili pepaun i ukek, “Teteka laha sokok
    laha pate aneso, Haeu uke anesoalaha suhai aliakealaha.”
  zpo-NT: 'Nel lee yalnzhak cheen myet yizhyo ne nak tub kwaan nachan lo Dios. Nel
    sbaa nzhé Xkyech Dios: “Leeka lo yalnzhak cheen xaa nzen Dios xaa”. [Job 5:13]'
  poy-poy: Toziya luhala lwa wantu wa pasipanu luwera luzyigizyigi kulongolu kwa Mlungu.
    Malembu Mananagala ntambu yagalonga, “Mlungu kankuwagomiziya yawawera na luhala
    muwujanja wawu.”
  qwh-NT: 'Que patsacho yachecunaqa Diospaq manam imapaqpis sirwintsu. Tsemi Diospa
    palabranpis queno escribirëcan: “Diosqa tse yacheyoq nunacunata, quiquincunapa
    yachenincunallawanmi pantacäratsin. Jina tse yachenincunallawanmi mana allimanpis
    ishquiriyan” nir.'
  gaw-gaw: Aḏinu? Wanp̱anu doyak amuam Kayak noobp̱a elele iiṯa. Kayak naip̱a, nai
    laa daaṯe amubia. Nai amuam inam. “Kayak Nug wan imup̱an doyak danabnu dab mak
    amu awa, doyak amup̱a ag nob nau madaṯe.”
  nca-nca: Dokoro noko ŋaro iŋo-iŋo meté ŋuko Anutu koro toŋímo o kape-kape qu naŋge.
    Hamó, sokomeko ŋuno ŋande nakayáŋaró, “Enendo iŋo-iŋo unindoro iŋo-iŋo oteteye
    ŋuwore nokopara ŋunde qembe pikoní yondowoyote.”
  zpz-NTPP: 'Gun shcab nu rzii mbecy nu tonaꞌ la shcab lily, ndeꞌ shcab ton par Ñgyoozh.
    Gun bi cañ lat de riidz nu bzeeñ mi zeꞌ. Orzeꞌ rniiñ: “De mbecy nu yuꞌ shcab ni
    dunu dey par nu nac de coz nu rboo ic dey”, rniiñ.'
  mkj-mkj: Pwa mehkij ma jampah oauwe kin wiahki loalkoang, a ih wia mehkij mwahl
    mwohn Koahs. Doahr Puk Joarwi pwa, “Koahs kin lidipihdi armaj loalkoang kan nehn
    ahr loalkoang widing kan.”
  zac-NT: 'Pues llni shtë ra mënë narianaldë cusë shtë guë́ꞌdchiliu rëꞌ, nahin ziquë
    cusë tuntë parë Dios. Naescritë: “Dios quëhunë parë ldaguë më sabi lu galënasini
    shtë rall ziquë rlaguë tubi ma lu trampë”.'
  kyg-kyg: Ma mopafi vayaꞌmogi afiteꞌa ageꞌnaya kavaꞌmo Goti aulagaleꞌmo negi nagi
    kavaꞌmo haneꞌniye. Ani kavatefeꞌmo Goti mukufi gemoꞌmo, Afiteꞌa ageꞌnaya vayaꞌmogimo
    avame name kavaꞌmo nehagenoꞌaeꞌmo Gotiꞌa aneꞌaifiꞌmo hegekana huno neꞌapatafaiye,
    huno huꞌniye.
  kmk-kmk: Ta sanat maibilanga kinasilib situn lubung naid selbi na utdin man-iilan
    Apudyus. Ta kanana’t dit naikanglita ugud Apudyus un, “Usalon Apudyus dit kinasilib
    dat nasiliba tagu un mangabak na kan dida.”
  cao-NT: Dios qui yoyoria tsi xo toa maí ca nohiria ba tiisi, jato tiisí tsi xabahamahacatimaxëni
    jaca nori quëshpi na. Jabi, “Tiisi jayaria cabo paquëmahi quiha Dios, ja paracanai
    cató no” ii quiha Quënëhacanish cabo.
  bbr-bbr: Owon, okoro omnokou pakan ronkat, Anut nukan amukup eposek wa, otop ro
    nukan senek. Anut nukan ämän meter kiro mesin äiewon, “Äpu miäi roat owo onok
    maun ronkate rauna, Anut nukas kurte koianik, akan ronkat aru ätär mareäu.”
  inb-inb: 'Kai alpa­manda iachai­ku­naka, Dius­pa ñawipi upa­kunapa iuiai­mi ni­raiá.
    Chasa­lla­ta­mi ñugpa­manda librupi willa­raiá, kasa nispa: Taita Dius sakinmi,
    iachagkuna pai kikin­kunapa iachai­wa wangus­ka­sina urman­ga­pa.'
  hrv-hrv: 'Jer mudrost ovoga svijeta ludost je pred Bogom. Ta pisano je: On hvata
    mudre u njihovu lukavstvu.'
  box-NT: 'Lé bìo á ho dĩ́míɲá na kà bè-zũńminì á lé mu bɔ̃́nbúmu le
    Dónbeenì cɔ̃́n. Mu túara le Dónbeenì bíoní vũahṹ yi kà síi: «Le Dónbeenì
    wee vĩ mu bè-zũńminì ɓànsowà lè ɓa hénní na wi ɓa yi.»'
  ote-NT: 'Ngueꞌa̱ pa ja rá thandi Ajua̱ ꞌbesthó hinte ri muui núꞌa̱ ra mfa̱di de
    ra ximhai. Hangue enga ja ra Ma̱ca Tꞌofo: “Ajua̱ xi pa̱tuatho yá mfeni ya ba̱mhya̱
    de ra ximhai gue nuꞌʉ́ hatetho, hangue co yá mba̱mhya̱ ri ꞌmɛdisɛꞌʉ.”'
  wnu-wnu: 'Munangit qoyam eng Qenu gar eng munon qanganget igo gas ende. End Qenu
    qob ete igo: “Munon qei in qoyam imbi-imbi qamb igorunor eng qib igamari Qenu
    qemi imot igama wuribeiba.”'
  zam-NT: 'Mèn co'' nden'' anze''f ndxác mèn loo izlyo'', loo Diox mèna nac xal mèn
    co'' nquée mbii yéc. Tac loo libr co'' nac xti''s Diox ndub di''s co'' mbez: Mèn
    co'' nden'' axta arid ndxác mèn loo izlyo'' ndxè'', ale ndxe''leque'', ndxezan
    Diox ndxegàa mèna loo mod co'' nac mod co'' ndxàp mèna par mtetìi Diox mèna.'
  zyp-NT: Zecawtamaw tatah ma khazaw singnah heh cawh Khazing mehmuh leco hrunah a
    cang. Capathai letei, “Khazing taco mehsing sahlo khah, aa ziathainá khei a tle
    he,” tatah ciapaw hratah le,
  sey-NT: 'Iye yeja pa̱i ta̱ꞌñe asayere Maijaꞌquë cato coa huesëcohuaꞌi yoꞌoye aꞌë
    caquë ñaji. Ja̱je paꞌina, toyaseꞌe caji: “Diusupi ta̱ꞌñe asacohuaꞌire i̱ohuaꞌi
    ta̱ꞌñe yoꞌoyë cuasajë yoꞌoyena ne ta̱oji.”'
  nvm-nvm: '@see-verse:1CO.003.018'
  mps-mps: 'Magi baso meni, te e tǫde koneani kolesaga te Godigo gedude te wabo pabo
    bidigo kolesaga tiwai ebao. Tede te Godigo po bukude te e tama tiwai po wai: “God
    agai tilama tama augwaligo kolesaga koneanigo te augwa digi tibo haniani kolesaga
    koneai bidi dabe sali, te bidigo ba munama te kebi sabo tiwai gilama ebo dao.”'
  pab-NT: 'Xoalinihare waiyoliniti tyaoniterehare halitinae ana atyo Enore ana hatyahalitita.
    Hiyaiya, exakere Iraiti Waiyexe nexa: “Enore atyo otokita waiyorexenai enómanenaiha
    hiyeta”.'
  llg-llg: 'Hataholi daebafok ia duduꞌan ndia, Manetualain taok nggoak. Huu nai Susula
    Malalaok nana sulak, nae: “Hambu hataholi ana taok aon leo malelak, tehuu dei
    fo Lamatuak pake sila duduꞌa manggalau heheli nala, basa de ika nasafali sala,
    fo tao nakalulutu sala!”'
  kyf-kyf: 'Nɩɩ, dʋdʋgʋ -nyɩmaa gbʋyilo mɩa, -sabhɛ -wa -Lagɔ ''yliya ''wʋ. Nɩɩ, we
    mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «-Lagɔ kpaa gbʋyilonya wa ''dɛɛ -dawli wɛlɩ -yɔ.»'
  tpi-tpi: Long wanem, gutpela save bilong dispela graun em i olsem longlong pasin
    tasol long ai bilong God. Buk bilong God i tok olsem long dispela, “Sampela man
    i save tingting long ol kain kain pasin bilong mekim nogut long ol arapela man,
    tasol God i save mekim ol dispela pasin bilong ol i bagarapim ol yet.”
  mih-NT: 'Vatyi sa siñi tuñi sa iyo ñuu ñiyɨvɨ ya, ñahñi maa cuu si ityi nuu ra Ndyoo.
    Sa tondo ñi cuu si sa cuenda maa ra. Vatyi catyi Tuhun Ndyoo: “Sihin sa siñi tuñi
    sa iyo sii ñiyɨvɨ, ta cua zanduva ra Ndyoo sii ñu.”'
  qvh-NT: 'Yachag-tucog runacunataga Tayta Diosninsi manacagmanmi churangapä. Palabranchöpis
    caynömi guelgaraycan: “Tayta Diosninsega yachag-tucogcunata manami cäsupangasu.”'
  kms-kms: Te pugri qi wen kin nei yuwon kin te God nde rar pe ni wute jebo mand ye
    ni nei kin pugri. Wand ren kin te buk pe ur pu rise, “Ni wute nei yuwon kin rise
    ye ni kin nei yumbui pe yumbo yembe rindiny kin tende pe ni unje nap.”
  agn-agn: Tenged ong pama-dek tang Dios kalokoan lamang tang kinata-wanan tang kalibotan
    ang na. Pario tang na-tang ong Kasolatan, “Depen tang Dios tang mga matatako ong
    pagpanloko nira.”
  nhi-NT: 'Porque nintlaixmatilis in tlalticpactlacameh, inauactzinco Dios, non xoxohyotl.
    Quemeh ihcuiliutoc itich in Teotlahtolamatl: “Tlen momatih tlaixmatqueh, Dios
    icchiua ica nintlaixmatilis mamocuipacan yehyeh xoxohten.”'
  ttc-NT: 'Komo te tume''l titza'' nkyeb''isun kye xjal twitz ja tx''o''tx''ni, cha
    jun tidi'' aj k''onti''l token tuj twitz Qtata Dios. Komo iktza''x nyolin [tuj
    Tu''jal] ikxjani: “Te Qtata Dios tuky''i kylistulx nkyeqet titza'' kye aj b''an
    kyotzqi'' kyaqil.”'
  dan-1931: 'Thi denne Verdens Visdom er Dårskab for Gud; thi der er skrevet: “Han
    er den, som griber de vise i deres Træskhed;”'
  kwj-kwj: 'Hinde wowani, do nuwe kipe hambwa ti, Gotri miya ki heiwani ambwatinambwati
    leto wosindau sumbu hinga. Gotri chengi ti do mwanji hinga ni ete sawero: “Gotri
    ele hambwa laka hambwasini gambolombo sumbu ambwe sumbu ambwe wuhi wu wondau leni
    numbo wunu ichakisini hima leto fekowe injisini fe torondau hinga wui sumbu ki
    wunu ri toroꞌinjindau.”'
  vie-OVCB: 'Khôn ngoan của thế gian bị Đức Chúa Trời xem là khờ dại. Như Thánh Kinh
    viết: “Chúa khiến người khôn ngoan tự sa vào bẫy của họ.”'
  kze-kze: marapá-kwáásí kawer-ímáyááwémó kwésen-imayaayavena Áánútu séna sáwí-imayaaman-iye
    kwésiye. mináíntávéna naaóvá'á Áánútun-aai aúváívimba agaimaréna séna marapá-kwáásí
    miwítí imáyáa mósá kwémaraawana Áánútu sisaná miwítí imáyáao kampa'á kwésimatiyuwaiye
    agaimaréna súwana
  mpj-mpj: Mama ngarnawarrapurluka nintiminyirri nyinani, kayilapa palulu kulini,
    “Ngayuku parlanykajaya mirta nintiminyirri nyinani, purtu kulilkajaya nyinani.”
    Jilanya Mamamili wangka julyjujanu nyinani. “Mamalu-jananya parlanykaja ngula
    warrkilku kurtingku, jumajiya nintiluminyirri kulini-ngkuya walyjalu.”
  lbk-lbk: Tay nan ifilang nan fakinlolota ay silib, et linelewlew isnan sakhang Apo
    Dios. Tay wad-ay isnan naisolat ay kalina ay mangwanin, “Si Apo Dios, kennaena
    nan mamasilib isnan sikapcha kannay.”
  mto-NT: 'Ku̱x je̱ naxviijnit vijin, kaꞌa je̱ꞌe̱ veꞌe je̱ Nteꞌyam du̱vijjáva. Ku̱x
    jidu̱ꞌu̱meꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Ku veꞌe je̱ taay ma̱a̱t juuꞌ du̱tonda
    je̱ kuvij jáyuda, je̱ Nteꞌyamts je̱ꞌe̱ veꞌe yaktánjadap ax joꞌn je̱ tá̱nu̱k juuꞌ
    veꞌe taamp je̱p kutya̱y ja̱a̱tp ku̱xeꞌe du̱kanu̱java je̱ts je̱ yꞌo̱o̱ꞌku̱n je̱ꞌe̱
    veꞌe juuꞌ veꞌe yꞌana̱jkxip.”'
  bzh-bzh: In Anutu nelë kwa dob-sënë-yi nebë nġaa kwa masën. Yoh vu sën dekevu meneggëp
    loḳ Anutu-yi-ḳapiya lo nebë, “Vonġ balam-los-kwaj-böp kwaj los hir nġaa kuungsën
    aggagga tu jaheng besis sir.”
  guj-2017: કેમ કે આ જગતનું જ્ઞાન ઈશ્વરની આગળ મૂર્ખતારૂપ છે; કેમ કે લખેલું છે કે,
    પ્રભુ કહેવાતા જ્ઞાનીઓને તેઓની જ ચતુરાઈમાં પકડી પાડે છે.
  jvn-NT: 'Awit para sedulur, sing dianggep kaweruh karo jagat, kuwi malah dianggep
    bodo karo Gusti Allah. Bab iki Kitab wis ngomongké ngéné: “Wong-wong pinter dikala
    karo Gusti Allah nganggo kapinterané wong-wong mau déwé.”'
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyaryaba Kwaaka davakɨya sɨmunya yawɨta sabwi yɨ saꞌ
    sɨduta maaya navɨꞌnavɨkebulyɨ. Dazaꞌna Gotɨyare bukuyaꞌ Gotɨyarɨna dara dɨnɨkevɨnyɨ.
    “Aꞌmwe sɨduta yawɨꞌnɨkeinera,” dadɨvɨsara kwaasɨya yadaapɨjɨ Kwaasɨya sabwi yɨnahunyabulyɨ
    Gotɨyai kayaaka yɨgaladelyɨ.
  ian-ian: Wan kɨpmana nambuo lɨga vak kat vɨlaa god ndi kat tungwengwan yiga lɨgandi
    waa walɨgandɨ. Tamba la nyan Job God waa nyaangɨt pɨlɨwutndɨ. Kɨpmana nɨmbana
    nambuo lɨga vatna aywaa woseka walɨnja vatna. Wan angwa vat God vɨga lɨgandɨ.
    Wupma ndi kat kwulatɨgandɨ waa tamba pɨlɨwutndɨ.
  hun-hun: 'Mert e világ bölcsessége bolondság Isten előtt. Mert meg van írva: „Megfogja
    a bölcseket csalárdságukban“.'
  mcf-NT: 'Esuquidistu tantiesan tantiacpadquiec tsadquidën ëbi yacno tabadte tantiatiapimbo
    iquec, quequin Nuquin Papan tantiec. Aden tantiaquin ambi dada uamiampid nad iquec:
    “Ambibi comapenen tantiaquin nabanaid ënabi icnubi icbo unësendac.”'
  kjs-kjs: 'Gote-me go su kamaa makuaae kone wi enaali raayona makuaa-ae kone raayo
    tea. Go pea-pulu Gote-me nimuna kone rabuaaya. Go madaare Gote-na agale wi buk-mi
    go-rupa lea: Nipumi pa nimuna makuaae koneme nimu malopaalia.'
  mni-mni: "Maramdi taibangpangi lousing adu Tengban Mapugi mityengdadi apangbani.\
    \ Maramdi masi Mapugi puyada iduna lei, “Tengban Mapuna asingbasingbu makhoi masagi\
    \ heisingbagi lang aduda thuhalli.”\x94"
  yad-NT: 'Jirya mucadi nijya̱nvay datya̱da day, Ju̱denuju̱ ji̱ta ne datya̱da darya,
    darya nu̱charatiy sanchirya: Sani jiryi Ju̱denu paruta̱daju̱ riy datyavay, ridyetya̱diva.'
  mxb-NT: 'Dá chi̱ ña̱ ndi̱chí ió ñayuú yóꞌo kíán iin ña̱ꞌa ko̱ chóon noo̱ Ndios.
    Chi̱ diꞌa va káꞌa̱n tuti ii̱ Ndios: “Nátiin Ndios ta̱ ndi̱chí tein ña̱ ma̱ñá kée
    ra.”'
  pon-2006A: Pwe mehkot me sampah wet kin wiahki loalokong, e wia mehkot mwahl mwohn
    silangin Koht. Duwen Pwuhk Sarawi eh mahsanih, “Koht kin ketin lidipihedi me loalokong
    kan nan ar loalokong widingan.”
  maq-NT: 'Cuatjin meje rë ta, tsëhë xi cjuatacun rë xuta ngasunhndë vihi ne, xi cuma
    rë Nina ne, suvá cjuangarca. Hisca camahindu xcun xujun rë Nina cuitjin: “Nina
    ne, sahmi me xi xuta xi jemu vechú cjuatacun rë me vetju sava me xcun cjuandacha
    xi sahmi me.”'
  hto-hto: 'Mei bínɨe comɨnɨ baitácafuiaɨ Juzíñamuimona ráifiñede taɨno uaillaɨ. Ie
    Cuegáuai daɨde: “Ɨere baitádɨnona Juzíñamui danɨ íaɨoɨ bífueinamo írebaimo jiilla
    izói jíitate.”'
  por-BRBSL: 'Pois a sabedoria deste mundo é tolice com Deus. Pois está escrito: “Ele
    tomou os sábios em sua astúcia”.'
  ces-NKB: 'Moudrost tohoto světa je totiž u Boha bláznovstvím. Je přece napsáno:
    “On chytá moudré v jejich chytráctví.”'
  cui-cui: 'Nacom tsita penamitacueinchi jumetsi po peyaputae coyenewan yaputane jiwi
    pomonae barapo cae pin nacuathe jinompa. Nacom Pejume Diwesitha barapo jiwi yabara
    jeichi: “Nacom tsitatsi xua apara xeina penatsicuentsiwa xua abe peexanaexae pocotsi
    jiton peyaputaein, peexanaexae barompaya pia peyaputae coyenewatha”, jei Nacom
    Pejume Diwesitha.'
  boj-2014: Tamo naŋgi mandam tamo naŋgo powo ti unub qaji naŋgi Qotei aqa ŋamgalaq
    di nanari tamo unub. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo
    naŋgi mandam tamo naŋgo powo ti unub qaji naŋgi kumbra uge uge yeqnub. Yeqnab
    Qotei a kamba naŋgi padaltnjreqnu.”
  eng-OEBUS: For in God’s sight this world’s wisdom is folly. Scripture tells of –
    ‘One who catches the wise in their own craftiness,’
  eri-eri: Taate bona, oula beha nomo isou hilobainga waha, no Itou ago langa dabutayou
    fanyimu dorofe. Itou nomo hilou beele buk langa no waha bona benou lena, “Fai
    ila nere onowou hogo fere-fere langa nere ila inyabamu nigei nomo bode ninanege
    isiside, onode wa Itou no nebere onowou waha ono nagi ganga, nere nage inyabamu
    nigi-nigina.”
  wiu-wiu: Akolaliyo kini kaua-mikitane pekupa paya tetepo takakolo tekene ni uku.
    Enilekepa one bokuke eya wa wia mekaneya piko. Akolaliyopa wene muno meane ali-kiti
    kini yukakoina wakoke kini wa labamotoa toko.
  swe-swe: 'Den här världens visdom är nämligen dårskap inför Gud. Det står skrivet:
    Han fångar de visa i deras slughet [Job 5:13]'
  cth-cth: Bangkongtetpawiteh, talaivan lungangnae teh Cathut hmalah teh pathunae
    la doeh ao. Cathut ni a lungkaangnaw hah amamae pathunae lahoi a man telah Cakathoung
    dawk thut e lah ao.
  mti-mti: Kuiyawa piyu mame anoano oraiwa me God namive natawa onan. Meib tene, Anoano
    oraiwa igiyawa mu ugauga emewa God mu yumampe.
  pad-NT: 'Deu-ra vanofirikia vavahojaki ida ogahai araboja kama''daki. Deua bikava''ibodivaraniki
    ida vakadi''ogahai ija''ari va''ini bajadihadihaki aagahai hini. Hojaki hida athii
    Deus athi kapapirania: “Deua biva''ahaki ida vakadi''ogahai va''ora anagithiki
    fori vihina.”'
  twi-twi: Efisɛ nea wiase bu no nyansa no yɛ asɛm a aba nni mu wɔ Onyankopɔn ani
    so. Kyerɛwsɛm no ka se, “Ɔkyere anyansafo wɔ wɔn anitew mu.”
  hlt-hlt: Diklai cueihnah tah Pathen taengah angnah la om. A daek tangtae dongah,
    aka cueih rhoek te amih kah rhaithinah neh a khum.
  tbz-SIM: 'Kɛ yɛ̃́ kòò mɔù yɛ̀mmɛ̀ dò nhò ciì kutenkù kuù nkó mɛciì Kuyie nhò wùó
    nkuyɛìnkù nku. Ti wɑ̃̀rimu kɛ tú: Kuù duɔ̀ nkɛ̀ mɛciì nyɛmbɛ̀ ciì mbɛ̀ pĩĩ.'
  san-GUJ: યસ્માદિહલોકસ્ય જ્ઞાનમ્ ઈશ્વરસ્ય સાક્ષાત્ મૂઢત્વમેવ| એતસ્મિન્ લિખિતમપ્યાસ્તે,
    તીક્ષ્ણા યા જ્ઞાનિનાં બુદ્ધિસ્તયા તાન્ ધરતીશ્વરઃ|
  ake-NT: 'Apʉne pʉra serɨ non pon kon pu''ketʉ esi iya''kwarʉ pʉra rɨ Papa enu yau.
    Iye''menukasa'' na''ne'' kasa: “Pu''kena'' pe te''san a''si iya i''tunin pe to''
    e''ku''to'' winɨ,” tasa'' iya,'
  qvn-NT: 'Nätan cay pachalachru cagcunapita yachracunganchitaga Diosninchiga rican
    mana väligpagmi. Chay yachracunganchita mana väligpag ricayanganpitaga isquirbishachrüsi
    cay niyanmi: “Diosga chay alisca yachrag runacunata pantacächin chay imapitas
    yachracungälawanmi” ninmi.'
  tku-NT: 'Tzamā'' talacapāstacni'' tū xala'' nac cā''quilhtamacuj Dios cālaktzī''n
    hua''chi tachuyā. Chuntza'' tatzo''kni'': Tī tapuhuan lakskalalhna'', ū''tunu''n
    Dios nacāmātlahuanī tū natalīta''a''kskāhuī'' ixa''cstuca''n ixlīlakskalalhca''n
    a''cxni'' tatlahuacu''tun ixtalacapāstacni''ca''n ē chuntza'' jāla catitamākentaxtūlh.'
  bjk-bjk: Ruasa, möxösa, a nanase mera xö öxöno lagunon a lak baulang mon kö wawara
    xö God. Xarnang a tinenge xö God toxo geet i tengen, “God ibo uxun abo tene nanase
    xöbo dinödöm ne nanase re idi iat.”
  msy-2020: Guizbangɨra, nguazir kamɨn fofozir aghuim, a Godɨn damazimɨn mati arazir
    onganim. Godɨn Akɨnafarim kamaghɨn mɨgei, “Gumazamizir maba paza gumazamizir igharazibar
    amuasa, arazir avɨribagh nɨghnɨsi. Ezɨ God gumazamizir kabar arazibagh amima,
    da meraram asɨghasɨsi.”
  bpr-bpr: Kfulung i dad to dini di tah tanà, landè gukmamu Dwata dun, du man i Tnalù
    Dwata, “Yé gnamit Dwata fmawel dale i kfulungla.”
  cle-NT: 'Chiaah¹ há⁴hé³ na³jmɨɨ́yh³ hi³ jmɨɨh⁴dsaa⁴²a² ga³ji̱í̱h⁴ Dios nɨ³. Hi³ja̱³
    nɨ³ dsa³féh³ liáh³la³ ñi² xi³ chiáh² Dios: “Ga³meey³² Dios nɨ³ diáh⁴ dsa³, jee⁴²
    xi² ji̱í̱h⁴ mii⁴ diáh⁴ hi³ dɨ³jmɨɨh⁴.”'
  txq-txq: 'Hatahori dae-bafok hatematak ia duduꞌan, Manetualain duꞌa nae kada nggoa
    bebek a mesan. Sama leo neni surak nai Susura Malalaok nae: “Hambu hatahori fo
    tao aon leo malelak, tehuu neu ko Lamatuak pake sira mesa kasa duduꞌa-aꞌafi kaboo
    mburun, de ike falik kasa fo nakalulutu duduꞌa-aꞌafin nara!”'
  aaz-aaz: Mansian pah-pinan oras ia sin tenab naan, Uisneno naan ee amoont ahaa.
    Fin matuꞌi et Suur Akninuꞌ mnak, “Anmuiꞌ tuaf reꞌ naan in tuan ee, ahinit ma amanoet,
    mes Uisneno of anpaek sin tenab ma roen reuꞌf ein naan kuuk, rarit nakreo ma namouf
    nafaniꞌ he nareuꞌ sin!”
  qup-NT: 'Maykanwami shuk runa yachak tukun runakunapa rikushkanpi chaykunamantami
    Yaya Dioska riman yanka nishpa kananta. Paypa killkachishkanpi riman: Maykankunami
    paykuna kikin yuyarinahun yachak kanankunata, chaykunataka Yaya Dioska chay yachanankunallawa
    pantachichin paykuna kikin waklichirinankunapa nishpa.'
  dop-dop: 'Pǝ tɑɣɑ pʋlʋ, Ɩsɔ nɑ́ nyǝnǝɣɩ ɑntulinyɑ ɩnɛ ɩ tɑɑ lǝmɑɣɑsɛɛ kɛ kʋmɛlɛntʋ
    kɛ́. Pɑ ŋmɑɑwɑ Ɩsɔ Tɔm tɑɑ kɛ́ mpʋ sɩ: Lǝmɑɣɑsɛɛ nyǝ́mɑ lǝmɑɣɑsɛɛ kɛ Ɩsɔ nyǝkǝnɑ-wɛɣɛ
    kɑtɔsɩ nɑ ɩ́ kpɑɑ-wɛ.'
  azb-azb: 'Çünki bu dünyanın müdrikliyi Allah qarşısında ağılsızlıqdır. Necə ki yazılıb:
    «O, müdrikləri hiylə qurarkən yaxalayır».'
  eng-DBY: For the wisdom of this world is foolishness with God; for it is written,
    He who takes the wise in their craftiness.
  guo-NT: 'Ampathatpijiw pejmatabijsaxan, japoxan Diosliajwa nejliaklaxan. Japoxanliajwa
    Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox: “Dios kajachawaet
    ampathatpijiw pejmatabijsaxtat, pajut chiekal matabijaliajwa japi pejmatabijsaxan
    nejliaklaxanpox” —aech Dios pejjamechan.'
  hla-hla: Taraha, a niateina i han i puta teka e tutuna i matane Sunahan. U Buk u
    Goagono e poe hasena, “E Sunahan e kato homi mera nei u katun u atei u niatei
    pouts i taren.”
  mav-NT: I'atu kahato mesuwat yi tote — Uito po'og uiwe'eg e haria ma'ato Tupana
    wanẽtup hawe yt kat i kuap haria ewy mi'iria — Uito uiwe'eg kahato i'atu'e pytkai.
    Miwan me mio tã to'e — Uito po'og uiwe'eg e haria te'e­ru­we­ma'at ne'i ta'a­tu­we'eg
    sa'ag hamo hawyi ta'a­tu­we'eg po'og hap suki ewywuat topy­hu'at ta'a­tu­'auka
    hamo pira ewy e Tupana sa'a­wy'i miwan me.
  kpf-kpf: Hân a zeŋgât nâŋgânâŋgâ zorat Anutuŋâ nâŋgi bon buŋ opmap. Kembugât ekabân
    den kulem ŋâi itâ ziap, “A nâŋgânâŋgâziŋaŋgât nâŋgâne zâizâiŋ opmap, zen Anutugât
    arâpŋâ kâitzâŋgonam orot mâme upme. Ka Anutuŋâ topziŋ nâŋgi bâliŋ oi kâbakŋeziŋgâmap.”
  ppo-ppo: Ti noatepae, i haemó betere whi̧rapené mole fosó fosói kisipa Kótóné kilituraalu,
    ita bete muni ho̧ko alapó du beterapó. Aita, i asȩmó mole fo kaaepó. “I haemó
    fosó fosói kisipa mole whi̧rapené so whi̧ dilikitu betere alané denólótu betere
    alamó Kótóné atimatei daalopó,” erapó.
  hin-2017: क्योंकि इस संसार का ज्ञान परमेश्वर के निकट मूर्खता है, जैसा लिखा है, “वह
    ज्ञानियों को उनकी चतुराई में फँसा देता है,” (अय्यू. 5:13)
  wol-KYG: 'Ndaxte xam-xamu àddina sii, ndof la fa Yàlla. Moo tax bindees na ne: «Mooy
    kiy jàpp ñi muus ci seen pexey muusaatu,»'
  bef-bef: 'Metoga bonaꞌmagi keheliseꞌnaꞌani yamofihi Huꞌmau kehelinogo legeyaꞌa lolo
    mehilinaꞌmu yabe. Ya huꞌehina mono bukugu Huꞌmau kumu kaga mone ma lite fayahi
    keyeꞌahanamo niꞌibe: Huꞌmau ai enali keheli fe luꞌohune lite anaꞌina neligo kofohi
    nemele epalago kofohi moloꞌehinagu ananamofihi bagagu eneleꞌmo buto nohibe.'
  amm-amm: Ulai afonimaiso? Asini sai mo afonimai hani nali, Kotoni molo timai mo.
    Totani puko imoyo nonani monoi mo noino na tiyomuko, “To mo asini sai sisiyoli
    nokoso la komiyai la wiyoyo tolukuko ukumoi, totaiyo noisu noisu imo topokomai.”
  zaj-zaj: Kwavija ng'hungwe ya ulumwengu uno iyo ubozi haulongozi wa Mulungu. Kamba
    viyandikigwe Mzinyandiko Zing'alile, “Kawanamata iwabala muubala wao,”
  chq-NT: 'Wa''a tya'' Dios ''in lɨ́ɨ¹i jmɨɨ¹‑tsi ''e juncwii²¹ lo lawa tsá² caa²¹mo
    ''i. Ni jí² tya'' Dios jin''²: “Dios jmoo¹o xuui''²¹ yaai ''in tɨɨ²¹i coon''¹³
    yaamo ''e tɨɨ²¹i do.”'
  swp-swp: Paana ede teina tanoubu ta sonogana eaubada matana eai eauyaure. Doha se
    uriyao si ene, “Tatao sonoga i toaidi edi sanapu eai,”
  bjr-bjr: Maqasaa fasiqauqa iriranee qimariana Anutufa minara furufara qidammiafoo
    qidanoo. Ooqeenaa tamummaqara fasiqa minara maaqi qimasee akara rinau. Anutufa
    irirana faqaasa qumaree nári firaa iriranaki ufaanakiara foora naridanoo.
  aby-aby: Yewa orofa akakaro Godinu wake nauke dakaisa orounu iwokae sara meramawereya
    Godima eno weaku. Godinu bukaroma eno weaku, Godima i orounu iwoka munaada odakuba
    i orou emenu iwokama umuro ure gonagona unao ukakunero emua biruke isare urakunea
    weaku.
  eng-YLT: for the wisdom of this world is foolishness with God, for it hath been
    written, 'Who is taking the wise in their craftiness;'
  jni-jni: Wa ira urosa abanga unee ugeme ibabbana ini ahira Asere, sa nyetike “Ma
    mensi anu urosa abanga anyimo amalim mawe me.”
  kne-kne: Tan din laing ay nailobongan et magay banol na sin pangilan Diyos. Tan
    wada di inpaisolat Diyos ay kanana, “Din osalen Diyos ay mangabak sin masirib
    ay ipogaw et din mismo ay kinasikap da.”
  tgj-tgj: Ogulvgavbolo nyiamooku so gv chinampanam mv Pwknvyarnv gv kaagialo pvchayau
    bv ridunv. Darwknv Kitaplo vbv mindu, “Pwknvyarnv chinvpanv vdwa bunugv nyiba
    baalaknam lo kupdu”;
  gui-NT: 'Echa Tumpa oicuauca quirai aracuaa cuae ɨvɨ pegua metei mboquere co. Echa
    Tumpa iñee pe oyecuatía oi corai: “Tumpa omoamɨri iyaracuaa catu vae reta aracuaa
    jae reta güɨnoi vae re”.'
  quc-TT: 'Rumal cher ri etaꞌmabꞌal rech uwachulew, xaq konarisabꞌal cho ri Dios.
    Jetaq kubꞌij ri tzꞌibꞌatalik: Ri Dios kuꞌchap ri kꞌo ketaꞌmabꞌal kuꞌqasaj pa ri
    tontoꞌil.'
  heg-NTPO: Atuil apan-kloma halas ni in nangan na, Ama Lamtua Allah noken noan, ngengo.
    Ta ne Buk Niu ka muik in dula noan, “Muik atuli in nataka apa ka le tana, mo mam
    Ama Lamtua pake oen in nangan na, le kiu bali one, hidim tao didaan one!”
  ptu-ptu: 'Aka indo to nasangai hupatau kamanähängam, nasangai Ia Puang Allataala
    katomahoam, umba susi puha tisuha'' illaam Battakada Debata naua: “Kamanähänganna
    siam hupatau napake Puang Allataala umpatumäi.”'
  bzd-NTPO: 'Ì dör siwa̱'' i̱ski̱ë s''ditsö a̱, ese dör a̱li̱pa ttè Skëköl a̱. E''
    dör we̱s ie'' yëkkuö tö ichè es: “Wé̱pa wa̱ siwa̱'' i̱ski̱ë jche̱r tai̱ë, esepa
    klö''we̱rawa̱ Skëköl tö iwákpa e̱rbikö̀ s''daki̱ñoie e'' wa we̱s iyiwak klö''wè̱wa̱sö
    sho̱'' wa es.”'
  kwf-kwf: Sulia tae neꞋe ngwae saena magalia ki kira saea Ꞌani na liatoꞋongaꞋa, nia
    neꞋe ru ꞋoꞋo goꞋo Ꞌana Ꞌi maana God. OsiꞋana neꞋe KerekereꞋa Abu ba fata Ꞌuri,
    “Na ngwae liatoꞋo ki, God faꞋataꞋinia neꞋe manatalada nia rora.”
  eng-WYC-2017: For the wisdom of this world is folly with God; for it is written,
    I shall catch wise men in their fell wisdom, [or subtle guile];
  eng-WMBB: For the wisdom of this world is foolishness with God. For it is written,
    “He has taken the wise in their craftiness.”
  zat-NTPS: 'Xel-la sina chee̱ xe̱zr la xu nigá naca na tu da xálaze lau Dios. Naxúaj
    lu dizra'' lá''azxa da dxenná na: Dios dxun zréajane̱'' benne'' sina ca'' lu xel-la
    sina da zaj nápaqueze̱''.'
  spp-spp: 'Ɲaha kurugo yɛ karigii diɲyɛŋi sùpyire ɲyɛ na sɔ̂nŋi yákilifenɛ ke, cyire
    na ɲyɛ sìɲcomɔ Kile ɲyii na. Y''à sémɛ Kile Jwumpe Semɛŋi i na: «Kànhaɲyi ŋge
    diɲyɛŋi yákilifeebii maha ɲcyáan ke, Kile maha pi pyi pi i ɲcwôre yire na.»'
  zty-NTPS: 'No benne'' napze'' yeḻa'' žejní''il che yežlyó nga nake'' ḻaw Dios ka
    to benne'' bi be nnezle''. Nyejw ḻe''e yiche la''y da'' ẕnnan: “Dios žone'' ga
    ẕchíx̱gekle benne'' sina'' ka'', ẕkonle'' žin yeḻa'' žejní''il chégake''.”'
  mek-mek: 'Gome Deo agogai iꞌina agofaꞌa ikifaga auga kafoꞌo ikifaga. Ke egaꞌina
    fouga Deo ega iifa pukagai iina kepapua oma: “Lopia, papiau agofaꞌa ikifagai kepipifoge
    kai, eafiiꞌi epafokiꞌi, ke eꞌi ikifa egaꞌina auga anina laaꞌi emia.”'
  aey-aey: '@see-verse:1CO.003.018'
  urd-GVH: क्योंकि इस दुनिया की हिकमत अल्लाह की नज़र में बेवुक़ूफ़ी है। चुनाँचे मुक़द्दस
    नविश्तों में लिखा है, “वह दानिशमंदों को उनकी अपनी चालाकी के फंदे में फँसा देता
    है।”
  ycn-ycn: 'Marí eja''ahuá chu re ina''uqué nemá nacú: “Cajrú hue''epícaño necá” que.
    Nacaje nahue''epícare nacojé, Tupana quemari nacu: “Mapéchuruna pechu i''imacá
    nacaje nacu, que caja napechu rinacu” que rimacá rinacu. Marí que Tupana puráca''alo
    lana''aquéjami quemacá: “Capéchuruna la''añó namanaicho, pu''uhuaré me''echú.
    E''iyonaja Tupánajlo uncá me''echú calé ricá. Aú calé ritá najló rapú.”'
  djr-djr: Ga ŋurikiyin ŋunhi gämurruw' ŋayiny ŋuli ga ŋunhi God-Waŋarryuny lakaram
    dhuwalaŋuwuynhany ŋunhi munatha'wuynhany djambatj-guyaŋanhawuy nhäŋiniŋ'nha. Ga
    bitjandhiyin ŋayi ga ŋunhi dhuyuŋurnydja djorra'ŋur lakaram gam', God-Waŋarryuny
    ŋuli ŋunhi ḻirraŋun gungam, bala ŋayi ŋuli yan djaw'yunna nhä mala djambatjtja-guyaŋanhawuy,
    ŋunhi ŋuli ga ḻäy-ŋarr'ŋarr marrtji nhanukalaŋaw djambatjku romgu.
  kvg-kvg: Zapa ndǿgo, manqei-qape ezoqam-qa matavap loloakh, ndøgo matavap livilivís,
    Mbumbukiam-qa bøi-te. Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo,
    “Mbumbukiam ndigu ezoqam, ndimatavap av nqægo, ‘Ni matavap loloakh-ūs,’ ndigu
    ekeza khavozam matév genégavém.”
  rug-rug: 'Ura sa ginilagilana tanisa kasia popoa, si na dinuviduvili mo pa dinoṉo
    te Tamasa. Gua sapu tozia sa Kinubekubere Hope: “Poho i Sa sari na sinekesekei
    tadi na tie pu vahesi puleni sapu gilagilanadi,” gua.'
  hop-NT: 'Pi yep qatsit aṅqw wuwantuwi God‐niqw an’eway’o. Pi ura yan pey’ta: Pam
    a’nö unatwi’yuṅqamuy nāp unatwiyamuy akw pumuy kwihkwisna.'
  san-URD: یَسْمادِہَلوکَسْیَ جْنانَمْ اِیشْوَرَسْیَ ساکْشاتْ مُوڈھَتْوَمیوَ۔ ایتَسْمِنْ
    لِکھِتَمَپْیاسْتے، تِیکْشْنا یا جْنانِناں بُدّھِسْتَیا تانْ دھَرَتِیشْوَرَح۔
  heb-LB: 'שכן חכמת העולם הזה מטופשת בעיני ה׳, ככתוב בספר איוב: ”אלוהים לכד את החכמים
    בערמם.“'
  caf-NT: Ndi yun k'ut ye whunih, 'i Yak'usda ba whusnik k'una'a 'int'ah. 'Et whuz
    na'a 'uk'e'éduguz, “Ndunnah whunih dich'oh hiye whúsnik, 'i be Yak'usda uboolhgooh.”
  mio-NT: Ñahni yavi ndaa cha chini tuni iyo chi ñivi ñuñivi cuenda ra Ndioo, vati
    cati tutu Ndioo ti chito ra Ndioo ti ñivi cha iyo cha chini tuni―tuhva xaan ñi
    sandahyu ñahan, soco ña chaha ra chi ñi.
  srq-NT: 'Ae eaquiatute ibi jenda achõ ndese, “eaquiatuã”, ɨ chõ Dios nguiã ũquɨ̃
    je co. Sã embesa ji riqui ñee no: Dios ra ũquɨ̃ aquiatu mbutiã ño cote. “Seaquiatu
    tuchɨte aɨco co”, ɨ quiatuchɨ̃ ngue nyii re, ɨ que embesa ji ra.'
  kje-NT: Lolo Makromod Lalap leken kalarna ri mormori rira woroin kan min haida.
    Onne naise horhorok ma aile Horok Lap ma na'aheni, “Ri heruwali mehe ra'uli kemen
    ra'aheni hi penia ramwali ‘ma nauroin rehi’, maa Makromod Lalap nodi rir woroin
    onne rehiyedi hi.”
  gaz-gaz: Ogummaan addunyaa kanaa fuula Waaqaa duratti gowwummaadhaatii. Kunis isa,
    “Inni ogeeyyii haxxummaa isaaniitiin qaba” jedhamee barreeffamee dha.
  kud-kud: 'Wuwuna hanapu teina bale''u ainaena dova hanapu buwabuwana Yaubada mehenai.
    Na Buki Ve''ahihi ainai yana walomahalava teina dova iwalo: “Yaubada tauhanapuwo
    i''onadi''o na hisilahe''o hibom yadi hipwahipwaena”.'
  urb-NT: 'Upa ma''e ukwa katu, aja Tupã rehe ipy''a ym ame''ẽ ta ukwaha naĩ. Anĩ.
    Ame''ẽ ta ukwa ym. Ka''u te''e aja Tupã ukwa katu. Yman aja Tupã je''ẽha rehe
    panduha amõ mupinim: “Ma''e ukwa katu ame''ẽ kuja pandu: ‘Mã! Akwa katu ihẽ’ aja.
    Anĩ. Ame''ẽ ukwaha namõ a''e ke Tupã muka''u te''e ta. Aja ame''ẽ ukwaha ke amõ
    mukanim” aja panduha ihĩ.'
  fra-LSG: 'Car la sagesse de ce monde est une folie devant Dieu. Aussi est-il écrit:
    Il prend les sages dans leur ruse.'
  san-HK: yasmAdihalokasya jJAnam Izvarasya sAkSAt mUDhatvameva| etasmin likhitamapyAste,
    tIkSNA yA jJAninAM buddhistayA tAn dharatIzvaraH|
  cak-SNT: 'Ri noꞌj richin ri roch-ulief xa man jun rakalien choch ri Dios, incheꞌl
    nuꞌej chupan ri ruchꞌabꞌal ri tzꞌibꞌan can: Ri Dios ncaꞌrutzꞌom ri vinak ri altíra
    quinoꞌj, y can ja mismo ri quinoꞌj ncaꞌtzako quichin.'
  uvh-uvh: Beng sini' sasuk girii a napa' girisi ka aming wari kareng beng guk ning
    kating wa Anutu adi napa' beng guk mokngang fifiring sa' kata'. Ka midi ka wara'ning
    wa aming nua'ni wapni Jop wari timinggi' umpang ganang ning kuma' yoku', “aming
    ka wap sasuk girisi guk ikiting adi kadapmang didimeng kabinga kadapmang ka napa'
    anasita'sa' manggakna ga' ninak ning u titing wa Anutu wari sasuk ka u tipfareiminga
    sasuk ka wari kadagang ubu kadofinga aming u yaptatoreinga adi kadagang ganang
    ubu ikiting.”
  ino-ino: Anumaya Koti aulakale ma mopale yafe apa'kenopa hale'nea vaya'moki afi'naya
    ya'mo'a anekinaki vaya'ai apaipa apa'kesa'kana nehe. Anumaya Koti avopi inake
    hu'neane “Apa'kenopa hale'nea vaya'moki ke'o'ke ka'o'ke kava nehaya kava'apileti
    vaya ali'a haviya nehaya'maki Anumaya Koti'a ma mopale yafe apa'kenopa hale'nea
    hao'otake ya'api alino kalifu hanakimale'neanake'a yaka kafa he'nike'a ne'valaya
    kava huno apatafa hu'neanakeno alino haviya hupate'ne.” hu'neane.
  gnn-gnn: Liŋgu ŋunhiyi gaḏamandhinyaramirrinydja munatha'wuyyunydja ŋunhi yolŋuyu
    ŋuli yukurra ḏälkuma, ŋayi yurru Godthunydja ḻakarama yukurra ŋunhiyi nhäŋiniŋ'nha
    ga mayali'miriwnha bitjanna. Yo, “Ŋayi ḻiya-djambatjtja be yolŋu yurru gaṯmaranhamirrina
    ŋunhimalayi nhanukalay ŋayi gaḏamandhinyaralili,” bitjan yukurra ŋunha djorra'yunydja
    ḻakarama.
  yal-yal: Amasɔtɔ dunuɲa fe kolonna findixi daxuyaan nan na Ala yɛɛ ra yi, alo a
    sɛbɛxi Kitabun kui kii naxan yi, a naxa, “Ala xaxilimane suxuma e yɛtɛna kɔtɛne
    nan xɔn.”
  cnt-NT: 'Ia₁ ca₂le₃jë́₃ a₂ŋɨ́₄ ''ŋio₅ tɨn₂ dsa₂ mɨ₂güɨ́g₃, ca₂le₃jë́₃ a₂jaun₂ tsá₃
    ''e₂ quen₅ le₃ne₄ Diú₄. Ia₁ ne₄ Si₂ juá''₂: “Diú₄ join₂₃ dsa₂ jë₄ mai₅₄ quió''₅
    guioin₅₄.”'
  tif-tif: 'Kemin, kabak-ami miit kaali, tawaal diim kaldaak-ami unang tunum ili boko-lom:
    Nuta ti dik-daa kuluulin unang tunum o, ken-umbip. Yale, God ali boko-lomda: Ibi
    babonin unang tunum o, kem-laaba. Kemin, God ami Sukon Tem kaami sang kaali, boko-lomdu:
    God ali tunum ilmi kukup mafak, kasen-fakamin kutal-fuku-bom ilin kiili, tunum
    imi abil diilip abiltap yim-fola fakan-umbip tap ke-bamdiwa, abiltap im-taldang-daa-lomda
    ilmi kukup mafak nun-umbip kaami kalan yim-bak-saan-umba no, kalbu-kup;'
  nlx-nlx: काहाकाय ज्या दुनियान इकेल बोगवानान आहने फोगवाय हे, जीहे केरीन देरेम पुस्तेक
    माय लिखेल हे, “बोगवान इकेल वालाह तान चेतराय माय फासाड़ दिथे,”
  apw-NT: 'Díí ni’gosdzáń biká’ igoyą’íí Bik’ehgo’ihi’ṉań bich’į’yúgo déba’odlohé
    át’éé: bek’e’eshchiiníí gáṉíí, Nṉee daagondząą daanziníí nadaach’aago nadaagołchi’íí
    bee Bik’ehgo’ihi’ṉań daabiłjizh.'
  gum-gum: 'Kaguende kusremburab kusreig yu pirauibe Tiuswein kabyube ke chugúinguen
    marmubendø marig treeg køn. Pøs øyeeg chibig pørig pasran: “Nøm truba truba kusrebelø
    kermab isuigutøwei Tiusbe iløsrka kegørrønrrai marig køn” chibig.'
  not-NT: 'Ainta tojai ira te inguemisantiri Tosorintsi. Ijica igóque iriro, carari
    Tosorintsi iniaqueri te irogótëmate. Jiraisonori isanguenaque: Ira tsimiripague
    ijitabeca tigueti águirine, iroro cantënguicha iromaboquëri matsiguenga iráqueri
    iragamaguëri. Aisati icantari antagaisati ira jitabitacha igótasanti, omanapague
    iromaboquëri Tosorintsi iraguipasiguitëri.'
  plu-plu: 'Mmanawa hiyakemniki amadgaya inin in mahayakemniki ta git Uhokri. Hennewa
    in ku samah Uhokri gannasan minikweknene awna. In awna: “Ig Uhokri isaksa hiyeg
    hiyakemniyepwi akak hiyakemniki amadgaya inin adahan ignes kinikiswa arit gidahankiswa
    gihiyakemnikis.”'
  iou-iou: U imata, kome ŋonitäŋo nadäk-nadäk täga uwä Anutu iŋamikenä guŋ täŋo nadäk-nadäk
    täyak. Man unita Anutu täŋo man kudän kubätä ŋode yäyak; Anututä täŋpewän äma
    täŋo nadäk-nadäktä äyäŋutpäŋ äma ini täŋpäwak täkaŋ.
  ntp-NT: '@see-verse:1CO.003.018'
  rai-rai: Maa a manaana i ra rakrakaan buaal mi, ia a longlong na utnaa ku namataan
    God. Welaar ma di aa timu taai u ra Buk Taabu lenbi, “I kun akoto paa a kum tena
    manaana u ra nundiat manaana ut.”
  haw-1868: No ka mea, o ko ke ao nei naauao, he naaupo ia i ke Akua. Penei ka palapala
    ana, Ua paa ia ia ka poe akamai maloko o ko lakou maalea iho.
  ffm-ffm: 'Sabi hakkilantaaku e oo aduna yo safiyaaku yeeso Laamɗo. Sabi ana winndii:
    «Laamɗo nanngiran hakkilante''en ɓee hiila mum''en.»'
  arb-NAV: 'فَإِنَّ حِكْمَةَ هَذَا الْعَالَمِ هِيَ جَهَالَةٌ فِي نَظَرِ اللهِ. فَإِنَّهُ
    قَدْ كُتِبَ: «إِنَّهُ يُمْسِكُ الْحُكَمَاءَ بِمَكْرِهِمْ»'
  cop-CNT: ϯⲥⲟⲫⲓ⳿ⲁ ⲅⲁⲣ ⳿ⲙⲡⲁⲓⲕⲟⲥⲙⲟⲥ ⲟⲩⲙⲉⲧⲥⲟϫ ⲧⲉ ⲛⲁϩⲣⲉⲛ ⲫϯ ⳿ⲥ⳿ⲥϧⲏⲟⲩⲧ ⲅⲁⲣ ϫⲉ ⲫⲏⲉⲧⲁⲙⲁϩⲓ
    ⳿ⲛⲛⲓⲥⲁⲃⲉⲩ ϧⲉⲛ ⲧⲟⲩⲙⲉⲧⲥⲉⲃ..
  sri-sri: 'I ʉ̃mʉ marã ĩgʉ̃sã masĩrĩ, Marĩpʉ ĩãmakʉ̃ ubu ããrĩrĩ́ ããrã. Marĩpʉya werenírĩ
    gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Marĩpʉ gapʉ masĩrĩmasã: ‘Ãsũ irirãra’,
    ãrĩ gũñaderosũ iridʉarire iribirimakʉ̃ yámi”, ãrĩ gojasũdero ããrĩbʉ́.'
  nal-nal: Avuna a mazamang ila pira angkari, xa rabanat lamarana Nakmai. A dorang
    kanaan ka malasing di ra varaar lamaskana a Baar Xoxok malasing kari, “Naan kai
    flung aubina mazam lamaskana mazamang sin naandi nanga.”
  kyq-kyq: 'Taa jee jeel‑taargen do duni ki ara se, Raa aakɗen naanin̰ ki se aan gɔɔ
    jee dɛrlge. Taa naan̰ se ɓo Kitap taaɗ ɔɔ: Jee ɔk jeel‑taar do duni ki sum se,
    Raa tɔkɗe do mɛtɛkɗe ki.'
  kwd-kwd: Suria 'olataa na'a ta'a fofona fanua lo'oo 'i wado gila iiria 'ania nga
    su'a'olanga, ngaia 'e kwekweto 'i maana God. 'I'oo su'a na Girigiringa Abu laka'u
    'e alafuu 'ilo'oo, “Nga ta'a su'a'ola no'ona, God 'e agea nga launga'inga aaga
    'e 'esia mola.”
  ded-ded: Bangec yomocac negen negentegec imoc Anutuac kicfu ubasufuyagoc. Imocac
    yoac yofi oho ohoya fede, “Ye ngic negen negentegecnginagoc yeneac yoac dzegema
    yenang botacfu faiyunuude.”
  ewe-ewe: Elabena xexe sia me ƒe nunyawo katã nye bometsitsi le Mawu ƒe ŋkume. Abe
    ale si woŋlɔ ɖe Hiob ƒe agbalẽ me ene be, “Elé nunyalawo le woƒe ayemenuwɔwɔwo
    me.”
  nuy-nuy: Yigaj! Warraarrawindi wurru-wurruj wurru-wijangayii anaani-rruj-jinyung
    ana-lhal-uj, marri wurraaḻamin-jamana yingga wugurru wurru-marrbuy-windiyung anaani
    anaarrawindi-lhangu. Yagu nigaayung na-God ni-yamana, wugurru wurru-maḻaḻadi-windiyung.
    Anaani wiijamana ana-wubiba wu-magina aḏaba, “Warruburru-yung wurraan-jamana-yinyung
    yingga wurru-marrbuy-windiyung, God niga-waj ambani-lhangarrmana, marri ambani-lhambiyn
    wugurru.”
  cop-BHC: ⲦⲤⲂⲰ ⲄⲀⲢ ⲘⲠⲀⲒⲔⲞⲤⲘⲞⲤ ⲞⲨⲘⲈⲦⲤⲞϪ ⲦⲈ ⲚⲀϨⲢⲈⲚ ⲪⲚⲞⲨϮ ⲤⲤϦⲎⲞⲨⲦ ⲄⲀⲢ ϪⲈ ⲪⲎ ⲈⲦⲀⲘⲀϨⲒ
    ⲚⲚⲒⲤⲀⲂⲈⲨ ϦⲈⲚⲦⲞⲨⲘⲈⲦⲤⲈⲂ.
  buk-buk: '@see-verse:1CO.003.018'
  pri-NT: 'Ba napwa ê autâmogòori kâra pâ âboro gòropuu, âna pâra ma imwüru na ara
    Pwiduée. Â jèe wii naa na *Tii Pwicîri pâ: Wà Pwiduée, âna ée mwa nama rà coo
    goropwiinawâ, tèpa tàmanga, goro ê tàmanga kàra.'
  zpq-NT: 'Beṉe'' bi chesejnilaže'' Diosen'', yeḻa'' sina'' c̱hegaquen'' bi naquen
    da'' zejen len Diosen''. Na'' Xtiža'' Diosen'' nyojen žan: “Beṉe'' ca'' chesacde''
    zjanaque'' beṉe'' sina'', Diosen'' gone'' cont yeḻa'' sina'' c̱hegaquen'' gwžiayin''
    ḻegaque''.”'
  por-TFT: 'Devem proceder assim porque Deus acha tolo aquilo que os incrédulos consideram
    [IRO] ser sábio.Estas palavras que estão escritas {que alguém / Jó escreveu} há
    muito tempo sobre Deus confirmam isso: Quanto àqueles que se acham [IRO] sábios,
    Ele frustra os planos deles através dos planos que eles mesmos fizeram!'
  gwi-NT: Nakhwaagwahaldak, jii nankat dinjii nąįį googwizhi' gwanlii giindhan haa
    Vit'eegwijyąhchy'aa zhyaa k'it t'agoonyąą. Jii t'ee Dęhtły'aa Choh zhit gwadanakhwatł'oo,
    “Dinjii goiinzhii niindhan nąįį, Vit'eegwijyąhchy'aa googwizhi' haa gaiigoovahtsii
    ts'ą' goodhaii nagoovahnaii t'inchy'aa.”
  gvn-gvn: 'Bama binal kari Godunku, kanbal yinyarrin balu binal bajaku, balu Godumu
    kuku buyun. Yamba Godungkuku mumbarabuku milkabu manil. Nyulu binal jana bama
    dukul-buyun, kiru-kari. Godumu kuku yalaku: “Bama balu binal bajaku, Godungku
    jananin nyajil, jana kiru-kari bajaku. Nyulu jananin buyun-damalkuda.”'
  nhy-NT: 'Porke in ixtlamachilistle katlej kipiaj in tlakaj ixko yin tlaltikpak,
    para Dios yon kej yeskia se tontojyotl. Porke itech tiotlajkuilole kijta: “Katlej
    momachiliaj wel kimatij, Dios kinmixtzajtzakua ika inmixtlamachilis.”'
  asm-FB: কাৰণ ঈশ্বৰৰ দৃষ্টিত এই জগতৰ জ্ঞান মূৰ্খতাস্বৰূপ। কিয়নো লিখা আছে, ‘তেওঁ
    জ্ঞানী সকলক তেওঁলোকৰ ধুৰ্ত্ততাত ধৰে’।
  okv-okv: Amita be amo God na enda embo tapa amita kiari avo kogue enana ta ke avo
    huti ke eria amita ke amo einge kajari mitia, “God na eoi enda ta kiari embopo
    ta ke amo bage ta tarako euja.” ainge
  mxt-NT: 'Vatyi cha chiñi tuñi ñayɨvɨ̱ ihya cuví chi noo cha ñima ri tuhun nuu Nyoo.
    Vatyi tuhun Nyoo catyí chi: “Nyoo sanacavá ra chi ra chitó, suri maa nu trampa
    cha savaha̱ ra.”'
  tzo-NT: 'Yu''un ti hech oy sp''ijil yo''ntonic ti crixchanoetic li'' ti balumile
    ti scuyoj sbaique, ja'' sbolil yo''ntonic c''otem ti stojol ti Diose. Yu''un hech
    ono''ox chal ti sc''op ti Diose: “Ti much''u p''ij scuyoj sbae, c''alal yac''oj
    sba tsnopilan c''u che''el tscolta sbae, ja''to xa''i chcham xa, ch''ayel ibat”,
    ti xchie.'
  ind-AGS: Kepandaian menurut dunia benar-benar kebodohan yang nyata menurut Allah.
    Seperti yang dikatakan Kitab Suci, “Dia menggunakan kepandaian dari orang-orang
    bijak sebagai jerat untuk menangkap mereka,”
  omw-omw: 'Mwi quara okyara mwataamama vahiro. Mwatanyaa okyarara Kotiva tiqaro,
    Mwi okyarava qumina qua hia quaqa hirave, tiro. Kotira mpukuqi mwianra mwataama
    tiro: Mwatanyaa okyara ntapihiahua ntaqaaverura kyaiqa vare variavaro Kotiva nkyiari
    utua kyaiqara mwiaqotairo tuqasaa kyeqaro nkyiari tu vare varira.'
  yrb-yrb: Ewa orofa atataro ibinita uwaranu iwatana sara siosawere Godima wasu. Godinu
    bukaroma eno wasu, Godima i uwaranu iwata muneda odasuba i uwara ma owere emanu
    iwataro buridu uraitate ureitaita wasu.
  maa-NT: 'Jè kjoa̱ chji̱ne̱‑la̱ xi̱ta̱ i̱sò''nde, i̱t''aà ts''e̱ Nainá, kjoa̱ ská
    tsò‑la̱. Xo̱jo̱n‑la̱ Nainá, k''oa̱á s''ín tíchja̱ nga tsò: “Nainá, k''oa̱á s''ín
    s''ín nga jñà xi̱ta̱ chji̱ne̱, ti̱jñà‑ne kjoa̱ maña̱‑la̱ ki̱xo̱jiìn‑ne.”'
  mcq-mcq: ꞌEne ike mweꞌa kehuni vwiha mamaa ijija Godoni unaꞌijaho maa pana. Ijihuni
    maijaho Godoni ira vaji ikaꞌina vejara. Hura Huhusu ea kaꞌene vwiha mamaa ijija
    puni pisivaraa vajijino iji ꞌuniramuna ꞌiamana.
  sus-A: يِ دُنِحَ مِشِيٍ شَ لْننِ قِندِشِ دَشُحَ نَن نَ عَلَ بّ. عَ سّبّشِ كِتَابُي
    كُي، «عَلَ فَنتَنيِ تٍمَ نّ لْننِلَيٍ بّ عٍ يّتّ شَ لْننِ نَن نَ.»
  jpn-1965: なぜなら、この世の知恵は、神の御前では愚かだからです。こう書いてあります。「神は、知者どもを彼らの悪賢さの中で捕える。」
  fra-SBL: 'Car la sagesse de ce monde est folie devant Dieu. Car il est écrit : « Il
    a pris les sages dans leur ruse. »'
  yka-yka: Peggeˈ kataˈu meˈ aˈa si dunya inin gaˈ niyaˈ gunane bang si bistahan Tuhan.
    Tasulat hep dem kitab, pinaˈin, “Amban Tuhanin puˈunne meˈ aˈa malalem kataˈuden
    kuweˈ ngaleppas dide.”
  mle-mle: 'Adiy Godaam laakw maarkwanadiy duw taakw dayadiy mawulaar lakwu-kwadanadiy
    jaav day mwiya saal viyanadiy God diki milaam. Aw God diki lapa nyig kitawa wana:
    “God mwugiydik, adiy duw taakw dayadiy samasama lakwu-danadiy jaav mabir kaytik,
    adiy duw takwaam taykiti-kiladiy.”'
  shp-NTPO: 'Nato netemea jonin onan shinanra, Diossen oinna jawemabi iki. Wishá meran
    yoiai keská: “Jaton onan shinanmanbi benómaxonra, Diossen jato onanmabo imai”,
    iki.'
  aom-aom: 'Ëhesi bëhoho ave saꞌarohemu uehorovarue simano maꞌe jöho ëho God-hu gavajoho
    simano rumoꞌe jöeje. Ëhesi jöho God-are surire jajivoromo uvëꞌeje: Ave saꞌarohemu
    uehorovarue ariböviohuro sareri sarerie ëꞌoromo uvoruomaje höjo: No simano mae
    baeromo jijiharuëjego evare aevenëro mie jiomëvanovaje höjo.'
  geb-geb: Ne khaŋ muuŋgi, kha nuianan ndɨkndɨgi vhuuiŋ, Fhe Bakɨme nta garim, nta
    ana rɨmani nɨman, nta ŋanŋangi tɨvi ma. Fhe Bakɨme buni vhuuiŋ ki gap khaŋ mba
    tɨvi ga nzuai, “Gumgi mbari, mbe mbarkɨrga tɨvi mbatɨgir harigi gumgir muunga
    ndɨkndɨgi ki. Fhe Bakɨme mben tɨvi mbatɨgi ga mbuim, nta wom mbera farfagi.”
  bsj-bsj: La yomka yualannek kale ko wo kulen fiye kwama wiye wori mulangum mulange
    nyo. Cho ki taa nob yomka yulannek mor kulenke chiye.
  cak-cak: 'Roma chuvech ri Dios xa man jun nic''atzin-vi ri nima''k tak no''oj richin
    ri roch''ulef, achel nu''ij ri tz''iban can: Ri Dios nu''on chique ri benak cánima
    riq''uin ri nima''k tak no''oj richin ri roch''ulef, chi jari'' nitzako-ka quichin.'
  chf-NT: 'Tu jut Dios ni c''ajalin que u cänäntanob machcatac tuba u pancabba mach
    jin niump''e cua'' une. Uc''a tz''ibi ayan tuyac''o u jun Dios ca''da: “Machcatac
    q''uen u c''ajalin, Dios u q''ueche''ob t''oc u jop''ojti''”.'
  tlf-tlf: Kale bomi magam uyo ki, kafin diim komi unang tinum iyo bogo-nilip, “Nuta
    dagaa kusup unang tinum o,” agan-nuubip kuta, God beyo bogo-nala kano, “Ibo ilum
    ilum kemin unang tinum o,” agan-nuuba kale, God imi suuk kon tem uyo bomi sang
    uyo bogo-nulu kano, “God iyo tebe tinum ilimi kuguup mafak bisop bagamin-waafulin
    iyo tinum abil fobelip yuut anolu dalan-nuubip ulutap ke-bomta yuut imdep meng
    daa-nalata, ilimi kuguup mafak bomi kalan uyo yega duga-em-nuuba o,” agelu e minte,
  piu-2006: Katutjanya kutju uwankarraku nintilingku nyinanyi, yilta. Paluru yalatji
    kuliṉi, “Ngayuku tuunlayiki tjuṯa wiya uwankarraku nintilingku nyinanyi, puṯu
    kulilpayi tjuṯaya nyinanyi.” Katutjaku wangka yurrunpa tjunutja yalatji ngarrinyi,
    “Yaṉangu tjuṯa nintilingku nyinaku. Paluru tjana palyalkitjangku kulintjala Katutjalu
    tjananya kawaṉtjingalku, tjana palulawana palyalpayingka.”
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj to̱b ta wilic take maꞌ reꞌ ta aj niminel kꞌe̱ꞌ tꞌulic
    take ru̱cꞌ noꞌjbal reh na̱ acꞌal wili xa reꞌ laꞌ chiwach i Dios xa hamoj memil
    laj noꞌjbal wilic cu̱cꞌ. Til coric rikꞌor i Lokꞌ laj Hu̱j wilic wi̱ꞌ i riCꞌuhbal
    i Dios, reꞌ rikꞌor chi jeꞌ wili: “Nok reꞌ take tinamit til xa ncaꞌn chic qui̱b
    chi til kꞌe̱ꞌ wilic quinoꞌjbal, reꞌ Dios ricꞌuhtaj queh chi maꞌ jeꞌ ta soꞌ reꞌ
    narisolqꞌuij pa ri̱j i quinoꞌjbal maj reꞌ nak nquitikꞌa̱ꞌ wach ribanaric maꞌ nelic
    ta chi coric chi quiwach, nqui rikꞌor.'
  tue-tue: 'Atibʉ́reco macãrãye masĩré Cõãmacʉ̃ ĩñacoropʉre teero jĩĩãmajãre niiã.
    Cõãmacʉ̃ye queti jóaripũpʉ teero jóanoã: “Cõãmacʉ̃ atibʉ́reco macãrãrẽ cʉ̃́ã tiiditómeniremena
    ñañarõ pʉtʉári tiiquí”, jĩĩ jóanoã.'
  bjp-bjp: 'Wara le tasum ken piklinbat, i arae talos sau na mata God. Arae ri siit
    ta u na Buk na Gogoh aragii: “I tatakuun pes foron tom tasum la ini tasum kiri
    tom.”'
  xon-xon: Ba pu? dulnyaa wee ni aalan ye kijɔrk le Uwumbɔr chee. Ni ŋmee Uwumbɔr
    Aagbaŋ ni ke, “U chur bilankpalb baalan ni,”
  tzo-ZNT: 'Li cꞌusitic ta jnop jtuctique mu cꞌusi bal o chil ti Rioxe. Jaꞌ yech tsꞌibabil
    ta scꞌop Riox chac liꞌi: “Ti muchꞌutic pꞌijic ti yalojique, ti cꞌalal tsnopic
    ti xuꞌ yuꞌun stuquique, jaꞌo ta xchamic, ch-ochic ta cꞌocꞌ ta sbatel osil”, xi
    tsꞌibabil.'
  mpm-NT: 'Chi na kachi ndaa ndixia ri ja yɨvɨ jani vixi ini ja ndichi xaan xini da,
    ko so nɨnɨ mani maa jnuꞌun iyo nuu ñuyɨvɨ jaꞌa kuu, chi jnuꞌun ñaa kuɨtɨ kuu ja
    kuu nuu maa Yandios. Chi suni kachi nuu tutu ii: “Yɨvɨ jani vixi ini jiin jnuꞌun
    ndichi un ti vasu tuꞌva xaan da, ko jasɨ Yandios inijnuni i nava tu kejiyo da
    jiin nava ka ndoꞌo ini da”, kachi tutu.'
  ots-NT: 'Como ya xí ma̱n ca Ocja̱, jin te i ntjumʉy quí mfe̱ni cʉ cjahni cʉ i tsjifi
    i ndo pa̱di rá ngu̱ hua jar mundo, cja̱ jin gui jonijʉ guegue. I ma̱m pʉ jár palabra
    ca Ocja̱, i̱na̱: “Ca Ocja̱ da da̱pi cʉ cja̱hni cʉ i ndo pa̱di rá ngu̱ cja̱ i ntøxtihui
    guegue. Por digue quí mfe̱ni cʉ i mbe̱ntsjɛjʉ, ca Ocja̱ da cjajpi da tzo hnar
    trampa.”'
  hoy-hoy: यतिकी ई दुनिया अन ग्यान परमेश्वर उन हात्‍ती मूर्खता आद, ह्यांग शास्त्र
    दा लिख्सकु आद, “आव ग्यानीगोळी आंदुर्द चतुराई दा फसुस कोमतान,”
  amo-amo: Bara njinjing in yih ulele tilalanghari kiti Kutellẹ. Bara ina nyertini
    adin kifizu ajinjinghe nan nya tiwankari mine.
  pjt-pjt: Panya aṉangu kutjupa tjuṯangku tjinguṟu walytjangku kulini ninti puḻkangku-palku,
    palu Godalu palunya tjananya uwankara ngurpa puḻka nyanganyi. Panya nyiringka
    iriti walkatjunkunytja alatji ngaṟanyi, “Panya aṉangu nintipuka tjuṯangku palyantjikitjangku
    kulinnyangka Godalu nyakula kulilpai, ‘Wiya, tjana kulintja kawakawa.’”
  cwe-cwe: Kwaviya ubala wa wanhu wa isi ino ni ubozi haulongozi wa Mulungu. Yamaandiko
    Yelile yolonga, “Mulungu kowagwila wene ubala muna ujanja wawo”,
  daa-NT: 'Asaan ilim ta gee ku duniiner, ɗo uŋji ka Buŋdi, taar bal baati. Ka seener,
    Kitamne kaaw aman : « Gee kuuk gin ilim, iŋ neendaw ta maaniico di, Buŋ yaa obin̰
    ar ŋu obiy kumin ku yeero iŋ dada. »'
  mlp-mlp: Na ezaqgo og kab mataw ginad awaz meqinta na bunmo in God ameb mataw agadanta
    nog iyayta. God ago marib gamuk araq kazaq bilam, Mataw ginad awaz meqinta na
    gimileq iyad God aban emeq tuknan tonsa teq haiq ham. God in mataw na gigo daq
    katiyta naqmo amalib gidanin qwayim giwazaqta ham.
  ape-C: Um maresh? Iruhin natik agundok atapin saki, anan nakri enyen douk hwarohwin
    saki. Enyen douk kabi enen baraen nyetem Iruhin ananik Buk iri nyakrium. Enyen
    nyakri namudok, “Iruhin nasuhw shadukemesh abom iri arpesh um douk namudok. Anan
    nakwu eshesh kanak esheshih rohwih aih hani saki aria nenekesh shape yoweishi
    kabi douk arpesh shore madururuh um mahish shanak sheir um.”
  bgs-bgs: Su tô ágpanámdámmán ta na kapandayan ka mga manubù nit banuwa, kangulággan
    dád tun ta saruwan ka Manama. Su mà katô kagi ka Manama na igsulat, “Ággután ka
    Manama tô mapandé mga manubù ukit katô kandan kalimbung.”
  faa-faa: Arirakano hauaka wo aporomo someraka, “Hauaka wo makata enomasa hemakapusuane
    kárapo.” Airakano Kotimo someraka, “Hauaka wo makata enomasa hemakapusuane nenakamaka
    makata ayireapo,” airakanapo. Arirakano Kotimo sawia Yopamo popasane oyapo. “Aporomo
    hauaka wo makata rakira enomasane kakinu asiapo. Makata rakisia amo kakinumo arura
    ayiáka, ipi nine keseke rukusapo. Ayiáka rukusane Kotimo maresapo.” Aiyaka popahoareapo.
  kik-kik: Nĩgũkorwo ũũgĩ wa thĩ ĩno nĩ ũrimũ maitho-inĩ ma Ngai. O ta ũrĩa kwandĩkĩtwo
    atĩrĩ, “Nĩanyiitaga arĩa oogĩ waara-inĩ wao”;
  cap-NT: 'Z̈oñz̈ kuzquiztan ziztaqui zumzu ziztaz̈takazza Yooz yujcquiziqui. Cjijrta
    Yooz takuqui tuz̈ cjic̈ha: “Jakzilta z̈oñit z̈oñiz̈ pinsita jarukaz kamc̈haj niiqui,
    jalla niz̈ta kamtiquiztan Yooziz̈ tantaz̈ cjequic̈ha, casticta cjisjapa”.'
  ksr-ksr: Anutunoŋ balombaa momakooto uuta iikawaajoŋ moro uugia qaa yoŋoo qaaga
    kolooja. Iikawaa qaaya Buŋa Terenoŋ kokaeŋ oogita eja, “Anutunoŋ momakooto uuta
    meŋ laligojuti, ii gbadooŋ oŋono iyaŋgiaa momo aiŋgianoŋ sipasipa koma osiwuya.”
  eng-TNT: 'For the wisdome of this worlde is folysshnes with god. For it is written:
    he compaseth the wyse in their craftynes.'
  sbs-sbs: Mokuti vutali vwe inu ikanda kwa Ireeza vuholo. Mi ku ñoletwe, “U wonda
    vatalifite muvu vilala vwavo.”
  sue-sue: Nera kota, zebura kotumai awa Anutu meni ninawi me amu inowia. Amira ge
    gayai zo ego itia ewa, Anutu ninawi ema zebura kotumai puro noise etetenai ge
    towera amira ge meni kapeteniro nukare geta meni dimago inowia.
  fra-NCL: 'En effet, la sagesse de ce monde est folie devant Dieu ; car il est écrit :
    « Je prendrai les sages dans leurs ruses. »'
  snn-NT: 'Riusubi ro ën yija ba''iyete ye''yesi''cua masiyete cato, gare huesë hua''na
    se''ga ba''iyë. Baguë coca toyani jo''case''ere ëñato, ñaca caji: “Ro ën yija
    ba''iyete ye''yesi''cua, masi ëjacuabi ro coquejën, si''aye ba ëaye ro''tato''ga,
    Riusubi baguë ñacobi ëñani, bacuare ënseji” toyani jo''case''e ba''iji.'
  atb-NT: Hkâsu mù gâ le, mingkan shî mâ é hpaqchyî byéng-yá gi, Garai Gasâng é hí
    má ngok é hkyô nghut ri. Haû gi, "Garai Gasang gi, hpaqchyî byéng-yá bò bang lé,
    yhangmoq é hpaqchyî má yhang myí to nhang ri." ga kâ tô é eq rajung za nghut ri.
  cek-AK: Hae long nui palunghahaih loe Sithaw hmaa ah amthuhaih ah ni oh. Anih mah
    palungha kaminawk to angmacae palunghahaih hoiah naeh, tiah cabu thungah tarik
    ih oh.
  bkd-bkd: Sa kaalam ha kalibutanen binuang dà duun hu Dios ta sa insulat ha lalang
    din tagyanaen “Sa katatau hu etaw iyan dà iglit-ag kandin hu Dios.”
  ctu-76: 'Como i tontojlel jach mi'' q''uele'' Dios jini i bajñel ña''tyʌbal jach
    bʌ quixtyañujob. Jini Ts''ijbubil bʌ i T''an Dios mi yʌl: Dios mi yʌc'' ti yajlel
    cha''an ti mismo i ña''tyʌbal jini mu'' bʌ i lolon ña''tyan wen yujil.'
  lac-NT: 'Rajen ʌcʌtan tu wich C''uj a ba'' cu cay aricob a mac a ti'' yʌn ich yoc''ocab:
    “In ne''er ba''.” A C''ujo'', cu ya''aric: “Jot aro''”, quij. Mʌ'' ja wirej, ti''
    ts''iba''an ich u t''ʌn C''uj ten a mac ts''a''b u tucur ten C''uj quir u ts''ibtic.
    Raji'' caj ya''araj: “A C''ujo'', mʌ'' ju cha''bʌr a mac a ti'' yʌn ich yoc''ocab,
    a cu ya''aric u ne''er ba'' ca'' u pʌyej u ber u bʌjiri''e''. A C''ujo'', cu macʌr
    u berob.”'
  xla-xla: Adipalati, ta꞉lamota malamale hamili kokoye Godtapo yiyilamale koko demhalapo.
    Adipalati, God yu bukata epo atlapo, “Opa miyelo ta꞉lamo koko tle malamaletapo
    dea susumale some hallati asiyama Godtapo yia꞉ye edla ka꞉ka꞉tipo hohomhalapo.”
  xav-NT: 'Ti''ai ãma ĩsazei''õ''wa norĩ hã tinhimirowaihu hã te te sima ''re ĩ''ruiwapari
    u''âsi za''ra mono hã, tarére ''Re ĩhâimana u''âsi mono ma hã. Duréihã ma tô ãne
    na ni''wa hã ''Re ĩhâimana u''âsi mono ãma rob''ui''éré siro, ĩbaihâ na hã: “''Re
    ĩhâimana u''âsi mono hã te ĩsazei''õ''wa norĩ nhimirowaihu''u na ''re ĩhâimana
    za''ra mono norĩ ma, te te tãma ''re rob''manharĩ za''ra, tinhimirowaihu''u pese
    na, ''râwi ''re sisimini za''ra mono da.”'
  cuk-cuk: 'Ar Bab-Dummaddi, we-napneggined-binsaed-nuedi, binsaled daked, ar Bab-Dummad-Gardagi
    sognaid: “Bab-Dummadi, dule-emar-binsaed-gaed-e-binsaed, egi aibinega imaked.”
    Job 5:13'
  tbf-tbf: Simi vunan ine mi banga vienviendon simi mangmagoso enaenamon eie mi kepineits
    be mo i matan e Raban. Malan mi Pakpak Leong ta pevien, “E Raban ta tsomve mi
    kulou sievei sien gi ta paluo ngan kegi sar sinavei.”
  uig-CYR: 'Чүнки бу дуниядики даналиқ Худаға нисбәтән ахмақлиқтур; чүнки: — «У данишмәнләрни
    өз һейлигәрлигиниң қапқиниға алиду», дәп вә йәнә: «Рәб данишмәнләрниң ой-хияллириниң
    тутами йоқлуғини билиду» дәп пүтүклүктур.'
  ikw-NT: Kwnornu nụ akọniche ke ọwa ka bụ nhne iwhnirniwhno n'anya Chiokike. Lele
    kpa be gbarụ a n'ọkwukwo nsọ, “O jidnernu ele akọ n'aghịgho be.”
  khs-khs: 'Koiyawemiye, peleya: weyamo matana napolo Kote sikapowemiwa nanano tela
    epapula telakeye. Kote pukawemiwa weyapu sepapo selese, “Sena nokamoke sena nokama
    olokeyaleye tima:na: mane kalikalila matanesekeye. Alawamona, Koteyewi ili matana
    olokeyatela amoke ela: i mene olokeyale tiyaposakeye.”'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሃ ኣላሚያ ኣ ኤራቴይ ፆሳ ሲንን ኤያቴ። ፆሳ ማፃፋይ፥ «ፆሳይ ኣ ኤራንቻቱዋ ኡንቱንታ ኡንቱንቱ
    ጌኒያን ኦይቄ» ያጌ።
  pma-pma: Veni asa koa meatin keil ten out netan amundemi avit vi meteisauen, koanek
    vi varuen en meten Ahi. Suval koa Tus Votut viteni vit, “Meatin koa mundemi keke
    meteisauen onen mariso, Ahi mul sakin selusien ten meteisauen onen mai vi eitapolis
    koa vahuli kat kei sasen eni.”
  atd-NT: Ian su to doromdom to Magboboot, waro pulus ka katouanan no ogligkat to
    soini no kalibutan. No ka sikan, ogkounawa to impasulat to Magboboot dongan to,
    “Ka moiria no mgo hinimuan to mgo otow no natouan, ian ogpakabohog to Magboboot
    kandan.”
  tel-2017: ఈ లోక జ్ఞానం దేవుని దృష్టికి తెలివి తక్కువతనమే. “జ్ఞానులను వారి కుయుక్తుల్లోనే
    ఆయన పట్టుకుంటాడు” అనీ,
  hat-BSA: 'Paske sajès mond sa a se foli devan Bondye. Paske sa ekri: “Se Li menm
    ki kenbe saj yo nan pwòp koken pa yo.”'
  top-NT: 'Dios ni̱tú li̱cxila ixli̱skalalacán lacchixcuhuí̱n xala ca̱quilhtamacú.
    Pues nac Escrituras huan: “Dios ca̱li̱makxtaka catalactláncalh lakskalala lacchixcuhuí̱n
    xlacata ixacstucán nataliakchakxa ixli̱skalalacán.”'
  msk-msk: Kay yang kaungudan nang manga otaw disining donya na dyudumdum nilan madyaw,
    maat nang Dios. Kay yang sorit nang Dios na syosolat yagalaong, “Yang otaw na
    yagadumdum na yaan yang ungudan, pyapakatigam nang Dios kanaan na yang kaungudan
    naan yang akaponowan nang kanaan sara na pagasapad nang Dios kanaan.”
  gyr-NT: 'Esepia, ava tẽi aracuasa Tũpa upe ẽgüe ehi tẽi vahe. Inungar icuachiaprɨ
    aracahendar pɨpe aipo ehi: “Ava oaracua raisa pɨpe oyeitɨ uca mbahe tẽi pɨpe Tũpa
    upe yuvɨreco” ehi.'
  kmh-kmh: Pen biynimb yikop minim yomb yomb rek aŋgiy niŋbay gok, Gor niŋek sakiy
    minim rek ayip. Baybol buk ak tikiy aŋgyak, “Biynimb gos tipaŋgiy niŋiy; niŋrep
    gipun apay gok, Gor gek pisnep apyap pikniŋgambay aŋgyak.”
  ukr-ONPU: 'Адже мудрість цього світу – це безумство перед Богом. Бо написано: «Він
    ловить мудреців їхньою ж хитрістю».'
  emi-emi: Ta alomasaangania taumattu tale kosa ateva oia nim alokapakapanna ta taataraane
    God, nongina Uru ngai Manga ateva eue va, “Katoa taumattu la nannaa va alomasaanga
    ila, me God eaareainila tale alomasaanganiaaira tani taula sio euu.”
  zpv-NT: 'Pwihsi guelnasiin xteenn guidxyiyuh riiꞌ naaꞌhan ziga zi tuhbi cohsa naxihn
    para Dxiohs, laasii squiiꞌ rñiꞌ loh Xchihtsi Dxiohs: Dxiohs ruhnn riaaba raꞌ nin
    nahpa guelnasiin xteenn guidxyiyuh, laasii laꞌhgahca xquelrusaguiꞌhi raꞌ ba ruhnn
    riaaba raꞌ ba.'
  gux-gux: '. Kelima handuna na ya yanfuoma tie yanluoma U Tienu po. Lidiani yeni
    ki yedi: «O co bi yanfodanba bi nunfanbu nni.»'
  kos-kos: Tuh ma su mwet faclu pangon lalmwetmet, ma lalfon yurin God. Oana Ma Simusla
    uh fahk, “God El srumasrla mwet lalmwetmet in kutasrik lalos sifacna.”
  ibo-ibo: Nʼihi na ihe ahụ ụwa na-eche na ọ bụ ezi ịma ihe bụ nzuzu nʼanya Chineke.
    Nʼihi na e dere ya, “Ọ na-ejide ndị oke amamihe nʼaghụghọ ha niile.”
  yml-yml: Taunina yana ꞌaseta i na baileniga i lubwaineni fai Yaubada mataneye tomia
    fwayafwaya yadi ꞌaseta nani-ꞌavoꞌavovo. Tomotoganidi igodi toꞌaseta ꞌadi vona
    i ꞌenoꞌeno Yaubada yana Buki nageneye i vo, Toꞌaseta yadi ꞌaseta Yaubada i sisiviladi,
    ꞌwaidiega ilagi i veveluagadi.”
  ory-ory: କାରଣ ଏହି ଜଗତର ଜ୍ଞାନ ଈଶ୍ବରଙ୍କ ନିକଟରେ ମୂର୍ଖତା। ଯେଣୁ ପବିତ୍ର ଶାସ୍ତ୍ରରେ ଲେଖାଅଛି,
    “ସେ ଜ୍ଞାନୀମାନଙ୍କୁ ସେମାନଙ୍କର ଧୂର୍ତ୍ତତାରେ ଧରନ୍ତି,”
  bzj-bzj: Kaa weh di peepl a dis werl tink da wizdom, da noh no wizdom ataal eena
    Gaad sait. Laik weh rait eena di Skripcha seh, “Di Laad di kech dehn wan weh tink
    dehn smaat eena dehn oan smaatnis.”
  chk-chk: Pun met ei fanüfan a ekieki pwe ina tipachem, a umwes me ren Kot. Iei usun
    a mak lon ekewe Toropwe mi Pin, “Kot a liapeni ekewe chon tipachem lon ar tipachemsolä.”
  ssd-ssd: Kilke mbol mbal tuku kila Kuate am mbolŋge ŋginŋgan wam ndo mayok kinit.
    Kuyar pasa ande teŋenmba sakate. Kila ŋak mbal naŋgine kila tuku yabri paknu tambi
    Kuate nu nane kilmba kile-ibeŋkate ŋgate.
  acr-TNT: 'Ma runimal naꞌoj re ruwachulew na jinta cꞌana uwach chwach ri Dios. E
    pachaꞌ ri tzꞌibital can chupa Ruchꞌaꞌtem ri Dios: E tak ri cꞌo quinaꞌoj re socosoꞌnic,
    ri Dios cuꞌan chique quetzak chupa ri quinoꞌjibal.'
  rop-rop: '@see-verse:1CO.003.018'
  mee-mee: Iau ka role minmina ta lomatana e nga mogalo laekia e ngape ka i a oru
    a sana puna nge Nutu raguna. Ollaeala ke loakurumea pangamologa nga Lau Ae Nutu
    Kanna e role ta Nutu kumangngana ine role roma, “I ke laulaue ra lomatanakana
    nga patugungtaongarea.”
  dif-dif: 'Ngangau nunkangupini mitaia kirila patipati nganai Godani. Ngangau dakanala
    parai: „Nulia kana kirieli tanani kirilani patai.“'
  gam-gam: Makimb una nomane kerman paro mal ge, God kando, wal dall mal embe paro
    dje kando. Baibel kandja embe djindo, Una nomane kerman pandaka, tagemage yene
    ba tagemage yene al ge God to yem woro aunda we dji
  nou-nou: Ko embo busu da atima era amimi ungoda jiro gari mi ro gido era awa God
    mi sedo ira awa jiro biae ari ra. Edo ge eiawa jiwari mi sira, “God jiro gari
    embo da gari mi embo wao edo ira.”
  mqb-NT: 'Anga asan way su ɗo sə daliyugo ahay nà, Mbərom a ca apan nə wita nə mindel
    kəriya awan. Deftere a Mbərom a ja nà: «Mbərom a mbazl anan ɗo ma san way aya
    à ɓalay sə wurwer a tinen aya inde.»'
  ape-B: Umu moneken, God natik apudak atapin savemu, anan nakli enyen douk nyanubu
    lahahainyi save. Enyen douk kobi enen balan nyetemu God ananik buk uli nyaklimu.
    Enyen nyakli namudak, “God nasuh chanubu chadukemech uli elpech umu douk namudak.
    Anan nakwu echech yet echechin lohin pasin nyanu save ali nenekech chape sisahw
    kobi douk elpech cholu nadululuh umu mahich chanak cheil umu.”
  grc-F35: Ἡ γὰρ σοφία τοῦ κόσμου τούτου μωρία παρὰ τῷ Θεῷ ἐστιν. Γέγραπται γάρ· «Ὁ
    δρασσόμενος τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν»·
  cav-NT: 'Yusu adeba baecua cuanajatu inime juya dyaque iyucaqui juatsu Yusu queja
    ejudiruu bucha. Yusuratu jadique aishuque ama cuita baya. Ehuenedya tu Yusuja
    quisarati: “Yusu adeba baecua cuanaque tuna dyaque bahue cabatiya. Yusura tuna
    inimema bucha baya. Babi puji peyaja ishu escopeta nityatsu tudya jutidya ecatecuameretiu
    bucha tuna”.'
  kgp-NT: 'Ẽprã ki kanhró mág ag to Topẽ tóg: “nén ũ tũ vẽ,” he tĩ. Vẽnh kagtĩg ag
    tóg nỹtĩ, ti mỹ. Hã kỹ tag tóg rán kỹ nĩ, ha mẽ: “ẽprã ke ag mỹ tóg ag tỹ ki kanhró
    mág nỹtĩ ve nĩ, hã ra Topẽ tóg hã ki ag mỹ ag krĩ tũ nỹtĩ ẽn ven ke mũ,” he tóg,
    Topẽ vĩ rá ki.'
  bvd-bvd: Na doo ne wane lao molaagali saea 'ana liotooe, 'i maana God, na oewanea
    lae gwana. Suli na Kekeda laa Abu nia bae 'urii, “Si kada toaa liotoo ki da faatainia
    liotooa kera, God nia ka faatai folaa 'ana oewanea lana liotooa kera.”
  ukr-1871: 'Бо премудрість сьвіта сього — дурощі у Бога, писано бо: Спіймає премудрих
    в хитрощах їх.'
  apz-apz: '@see-verse:1CO.003.018'
  yon-yon: Kedi, God ye indob arimbed okad kiri ye meeni kangdom kuu inameniibban
    yeman. God ye dowad ye weng aombed kwane dakme wongkoon, “Yembed okad kiri ye
    meeni kangdomdan yi inamen bangbang yaa kuu komboon kaamobe wedmendimaan.” andoon.
  poi-NT: 'Dios nɨmpa iga d́a para t́i wɨ̱ jém pɨxiñt́am ijɨ̱xi jém it́wɨɨp yɨ́p naxyucmɨ.
    Nɨmpa así jém Dios iŋma̱t́i jém jayñeta̱wɨɨp: “Dios icoñwɨ́ypa jém sabioyaj, con
    jeet́im ijɨ̱xi iccutɨŋpa.”'
  wuv-wuv: 'Uaa fei apa''aa feni malagufu, ale''ena manumanuu fafadia pudaa mei Haidaa.
    Ana ale''ei fei ne''ia: “Ina panarofaa ei rona pa''i apa''aa ro''ou a''a ei manitoai
    ro''ou.”'
  quf-NT: 'Chaqa mayqanpis runa yaĉhayashanta yaĉhakusha kaqqami Dyuspaqqa mana kanman
    yupay. Chayraykumi Dyus nitin iskribikashakunapiqa nin: “Kusata yaĉhaq kar, mas
    imakunatapis rurayta puytini niqkunatami, Dyusqa mana chay yarpuyashannu rurananpaqqa
    dijanchu”.'
  yuw-yuw: '@see-verse:1CO.003.018'
  hus-NT-1971: 'A Dios in tsu’chal in cuete’ tsalpathtal an inic lej tonto. In ulal
    an T’ocat Thuchlab: A Dios in jilal an inicchic ca macla c’al in cuete’ tsalpathtal.'
  med-med: Ei nga, ya mʉi kona wamp mbʉ ndi, pilpa kungʉndi ronduⱡ mat nʉk pʉnmin
    mbʉ, Got ndi tʉpa pei mundrum. Buk Wingti ei ndi, nimba mel, “Wamp ti ndi, el
    elim pilpa kungʉndi ronduⱡ tep mor nimba pʉtʉm ila, Got ndi, en enim nga uⱡ ⱡawa
    etmin ila imp morum,” nʉtʉm.
  bch-bch: Ngansa ngan Deo imata, oatainga tanoeai aea eine buobuonga. Ngansa Deo
    ele laulau aea posanga ga bedane, “Gid panua toa tiuangga led oatainga kapei,
    Deo ikado ga led kadonga aleburo aea ipaeabu ngan gid mulian.”
  cco-NT: 'Dsʉco̱ꞌ lajaléꞌˋ e ɨˊ dsíiˊ dseaˋ jmɨgüíˋ e eáangˊ tɨɨiñˋ ngáiñꞌˋ, jmangꞌˉ
    júuˆ í̱i̱bˊ lɨ́ɨˊ jaléꞌˋ e jo̱ fɨˊ quiniˇ Fidiéeˇ. Co̱ꞌ lalab féꞌˋ fɨˊ ni˜ jiˋ
    quiáꞌˉ Fidiéeˇ: “Fidiéeˇ nijmeáiñꞌˋ ta˜ jaléꞌˋ e ɨˊ dsíiˊ dseaˋ e tɨɨiñˋ ngáiñꞌˋ
    e laco̱ꞌ nijmɨgǿøngˋ yaaiñ˜.”'
  deu-1951: 'Denn die Weisheit dieser Welt ist Torheit vor Gott; denn es steht geschrieben:
    «Er fängt die Weisen in ihrer List.»'
  alq-ALGNT: 'Igi8e mega a8iagog ooma akikag “maia ka kagita8endamo8adj” ka inenimagani8i8adj,
    Kije Manido 8in okagibadeniman. Mazinadeni mega Kije Manido Omazinaiganikag: “Kije
    Manido mega okatcidinan ka kagita8endamindjin a8iagon 8ina8a tibina8e eji 8aiejimi8endjin.”'
  ixl-NNT: 'tan yeꞌl kuxh itxaꞌkeꞌ unqꞌa vatz txꞌavaꞌilla txumbꞌaleꞌ vatz u Tiixheꞌ,
    echeꞌ uvaꞌ ni tal umaꞌt u yol uvaꞌ tzꞌibꞌamal kan uvaꞌ ech ni tal ileꞌ: Tul uvaꞌ
    ni titzꞌa unqꞌa uxhchileꞌ imaxtibꞌet u Tiixheꞌ tukꞌ vitxumbꞌaleꞌ, as la el iqꞌii
    unqꞌa uxhchileꞌ uveꞌ nim chit tukꞌ vitxumbꞌaleꞌ ni tal jeꞌ ste. As ech la ibꞌan
    chajnajeꞌ echeꞌ nibꞌan umaj txoo uvaꞌ nikuꞌ tu kꞌaꞌj, tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá ɨ́jɨ́ene mewáájacúné Píívyéébedívú atéréene. Muurá dííbyé waajácúháámɨtu
    nééneé: “Waajácu múnáake Píívyéébe tééneríyé túhúúvetsómé íllure báñúmeíhi.”'
  quh-NT: 'Cay pachaj yachaynenka Diospajka mana yuyayniyojmin. Palabranpipis nin:
    “Dios yachaysapa runasta jap''in paycunaj quiquin pantachej yachaynincupi trampawanjina”.'
  kwi-kwi: 'Au sukin uztuzne akkwan wat pit pian. Uspa pian aizpa Dios iztakin tɨmpa
    i. Sunkana Diosne paiña pit pɨnkɨhta paninta: “Diosne au sukin wan wat pit pian
    minturuza piznamtu, uspa kishimtu aizpa kiamanpa, usparuza ilnanapa.”'
  agm-agm: Amɨ sandɨ nɨnɨ apaapɨmaato maapɨ yapɨpatambɨ isɨhiya nawɨhaiwɨ amɨtɨha
