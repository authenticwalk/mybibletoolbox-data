    Em i trape dempla baik wea dem smat plan blo dempla.’'
  hlt-THB: Ikawtih ve khawmdek cyihnaak ve Khawsa mik huh awhtaw qawnaak nani a awm.
    “Thlakcyikhqi ce a mimah a thainaak awh aawk sak khqi hy,” tinawh qee amyihna,
  soq-soq: Tawo ema atemba insaisawa God emawe ipasiawaia. Ita ema umanawa buka wadi
    wadiase, “God aten apanawa laga daitada dewasaie laia mo anubu seudia atembu ipasiasapi.”
  qub-qub: 'Yachaj-tucoj runacunataga Tayta Diosninchi manacajmanmi churangapaj. Palabranchöpis
    caynömi niycan: «Tayta Diosga yachajcunata quiquin yarpashallanwanmi pengayman
    churan.»'
  att-att: Ta yù sírik nayù ira tatolay ta dabbuno, yáyù ibiláng ni Namarò ta awán
    ta serbi na. Á ajjan yù netúrâ sù dán nga libru nga bilin ni Namarò nga kun na,
    “Yù ira tatolay ta dabbuno nga monak yù sírik da, á yá lâ pabbalinád da yù kunnay
    ira ta nasikuatán, ta yù sírik da yù gapu na kelogò da lápay, megapu sù ure ni
    Namarò.”
  bki-bki: Ea Iliano Lu, kito romial iliano tai napano jiloglog ber masouano na yetemeriba
    nei jibe vite vovu tai ea mirano Atua, napano berinavo jibe nei, ber Nalo napano
    ajidomii aber abe masou bo ea yetemeriba nei, ajidomii aber amijikia vite, mia
    ea Atua mirano, nalo abe vovu ga, naio bitilubar vatitiglo ruei.
  bqp-bqp: 'Zaakũ andunia díkĩna ↄ̃ndↄ̃ de Ludanɛ mìsariyã ũmɛ. À kɛ̃na Luda yãn
    ò pì: Àdi ↄ̃ndↄ̃rinↄ kũ ń wɛ́zɛ̃ gũn.'
  mcp-mcp: 'Nəcé, sá búúd ɔ shí ga bwə́ dʉ́g nə́ jísə sá fʉg yí, Zɛmbî mə dʉ́g gwo
    nə́ sá íkás. Jísə cilyá Kálaad Zɛmbî dɨ́ nə́: «Zɛmbî mə́ dʉ sá nə́ buud ɔ fʉ́g
    bwə́ bíílʉg mə́kə́ŋ máŋʉ́d».'
  hat-hat: 'Paske, bon konprann moun k''ap viv dapre lide ki nan lemonn yo se bagay
    moun fou li ye devan Bondye. Men sa n'' jwenn ekri nan Liv la: Bondye pran moun
    lespri yo nan pwòp pèlen yo te tann lan.'
  npl-NT: 'Porke inmixtlamatilis n tlaltikpaktlakah amitla ipati ixpa n Dios. Kemi
    ijkuilitok: “Dios kinkajkawa n ixtlamatkeh mamokajkayawakah inselti.”'
  bgg-bgg: Chiih-è ichiih sohjambling pho munow pha khani jine Hamangkhung-aphuii
    mieg moe shii ne adubo ro. Jigigam shii yao, “Hamangkhung-aphuii ne khuathek shii
    awaithek briak shii zum din ruii phro.”
  eng-TCENT: For the wisdom of this world is foolishness with God. As it is written,
    “He catches the wise in their craftiness,”
  eng-BSB: 'For the wisdom of this world is foolishness in God’s sight. As it is written:
    “He catches the wise in their craftiness.”'
  cpu-NT: 'Tema Pava te apantzimotyaari okaratzi ikempitakaantashitapiintakari osavisatziite
    iyotanetaantsi onatzi. Irootakera josankinatakotziyeetakari pairani, ikantaitake:
    Tema iri Pava oirikayetakeriri iyotanevaitashitachari, iriyotashinenkakiini.'
  san-ASM: যস্মাদিহলোকস্য জ্ঞানম্ ঈশ্ৱৰস্য সাক্ষাৎ মূঢৎৱমেৱ| এতস্মিন্ লিখিতমপ্যাস্তে,
    তীক্ষ্ণা যা জ্ঞানিনাং বুদ্ধিস্তযা তান্ ধৰতীশ্ৱৰঃ|
  tac-NT: 'Onorúgame níriká tabilé ''la ju napu benírame ju alué ralámuli tabilé Onorúgame
    oyérame. Aka regá aníché Onorúgame nila ra''íchali ''we ''ya osirúgime: «Onorúgameka
    ''ma ''la gatega ajtí napurigá alué ralámuli tabilé siné sébali olámala rekó ''we
    ''la sébali olánilie.»'
  eng-WEBPB: For the wisdom of this world is foolishness with God. For it is written,
    “He has taken the wise in their craftiness.”
  gfk-H: Kanong warah, asa ing no ula hanua i nas kilam bia a linga na mintota, a
    ba na linga mon ia tano ninaas ta Kalou. Hoing no nianga ta Kalou di ga pakat
    ia i tangai, “Kalou i hakuni ira tena mintota ta ira nudiet keskes na lilik at.”
  viv-viv: FaꞋina tomiyababi Yaubada keke hidahalamaneni-ma yadi nuwahuya vaita iyohoyoho
    amine Yaubada matane. E, Veyao Tuwaina ana buki gigahe amine gigayo, Babi ana
    tonuwahuya aikaunuwanuwadiyao nonogana Yaubada agedi givebahina be yadi nuwahuya
    vaita iyohoyoho amine ginaseyemaunena.
  yao-yao: Pakuŵa lunda lwa chilambo chino luli uloŵelo paujo pa Akunnungu pakuŵa
    ilembekwe Mmalembelo Gamaswela, “Akunnungu akwatanjisya ŵandu ŵaali ni lunda mu
    ukalamuche wao.”
  tgp-tgp: Matan lelevosahi matan varama nike, enia rongorongo vono isan God matan
    la ulia mo verea vara, ‘Enia mo vunai na tamlohi lelevosahi na nora posposi mata
    lelevosahi.’
  auc-NT: Inguipogaque quëwënäni nanguï ëñënäni incæte Wængonguï, Önonquedö ante ëñëmïni
    awædö, angampa. Edæ Wængonguï beyæ̈ apæ̈nedinque ïïmaï ante yewæ̈mongadänimpa.
    “Ömë nämä nänö ñönömë incæ waocä näëmæ̈ wïni wïni dawacä baï në nanguï ëñënäni
    adobaï nämä näni ëñënö beyænque näëmæ̈ oda cædänipa, ante cæbopa,” Wængonguï angampa.
  kbc-NT: Igaataɡ̶a lixakedi oko anida aneetege niɡ̶ina iiɡ̶o liciagi ɡ̶odetoleɡ̶egi
    lodoe Aneotedoɡ̶oji. Niɡ̶ida diniditeloco Aneotedoɡ̶oji lotaɡ̶a, “Aneotedoɡ̶oji
    iɡ̶eke niɡ̶ina aninoa lixaketedi anoninaaletiniwace oko.”
  bmh-bmh: Einen, em e ebuan dabeleu, Uwait nugau ameg ebu naliu tam, kar weun du
    nugau sul. Uwait nugau Ze getal go enai aneun, “Abiu macanemen dudu ein igul mabun
    dabilei darena, Uwait nug pigai alaimai, goagal dabeleu eg abai maraneu.”
  ctu-BL: 'Come Dios mi'' q''uel ti tonto i ña''tʌbal jini pañimil che'' bajche''
    ts''ijbubil: “Dios mi'' tsictesan lolom jach jini año'' bʌ cabʌl i ña''tʌbal che''
    maya jax woli'' melob”, che''en.'
  meq-meq: 'Na tsik andza niye na, hərwi wu neheye ndo i məndzibəra hay tə dzala,
    tə gwaɗ nəteye ta tsah aye na, ka ɗəre i Mbəlom na, wu kəriye. Andza nakə mawatsa
    eye mə Ɗerewel i Mbəlom aye na, tə gwaɗ: «Mbəlom ma gəsiye tay ha ndo i metsehe
    hay ma ɓalay i wewer tay nakə tə ŋga ka bo aye.»'
  noa-H: 'Hẽwandamagan mʌg jẽb gaaipaim k''ĩirjugan sĩi warag hõor lökiepiejem k''ĩirjugau.
    Magʌm k''ĩirjug higwia Hẽwandamau hich hi jaaumienag p''ãpitarr gaai mag sim:
    “Muan mʌg jẽb gayam k''ĩirjug k''augk''am k''ʌʌnjã hamach k''ĩirjug k''aug gaaimuapai
    himeraa p''it''urg chuk''u pʌr hauwia k''aibag hee päaijem” ha sim Hẽwandamau.'
  alp-NT: 'Le lulu Tuhane, saisa rebe tamata esi noakele kai esi rekware mere boro
    rebe namake eono esi guna sasaisa mo. Lupe Alla Eni lepate rebe lekire ebeteke
    be: “Tamata rebe irekwa loko nusa meije mise titinaije namake Tuhane Iono eni
    guna sasaisa moneka sepo iisike ruai loko eni maka rekwa mere. Namake mere sakesa
    kai tamata mere ilo ruai.”'
  san-VEL: yasmaadihalokasya j naanam ii"svarasya saak.saat muu.dhatvameva| etasmin
    likhitamapyaaste, tiik.s.naa yaa j naaninaa.m buddhistayaa taan dharatii"svara.h|
  kbq-kbq: Na'ankure ama mopafi knare antahi'zamo'a neginagi avu'ava Anumzamofo avufina
    me'ne. Hanki anage huno Anumzamofo avontafepina krente'ne, Knare antahi'zane vahe'mo'za
    knare antahi'za zmireti, vahe rezmatga hunaku hazana, Anumzamo'a zamazenerie.
    (Jop 5:13)
  kbh-kbh: 'Er chë quem luarents̈a ents̈anga ts̈a osertánënga imotáts̈ëmbo soyënga,
    Bëngbe Bëtsabe bominÿiñe yomna mo chë corente juabna ndbomnabe soycá. Bëngbe Bëtsabe
    uabemana palabrënguiñe mënts̈á endayana: “Bëngbe Bëtsá chë ts̈a osertánënga jáyënjanana,
    ndayá cachënga ínÿenga jáingñama ts̈a osertanánaca tmojtsama soyë́ngaca ca.”'
  ron-LSB: 'Căci înțelepciunea lumii acesteia este o nebunie înaintea lui Dumnezeu.
    Căci este scris: “El a prins pe cei înțelepți în viclenia lor”.'
  pon-pon: 'Pwe lolekon en jappa et me jon en pweipwei ren Kot, pwe a intinidier:
    A kin kaloe kidi me aklolekon pein ar widiwidin.'
  nhe-BL: 'Pampa nopa tlalnamiquilistli tlen quipiyaj ipan ni tlaltepactli eltoc queja
    se huihuiyotl iixpa Toteco. Itlajtol Toteco quiijtohua: “Ica tlacame tlen moilhuíaj
    tlalnamiquij, Toteco quitequihuía inintlalnamiquilis para quinmasiltis.”'
  sps-sps: tana saa, a ka te pon iny ror vainy vavaajets tana monaagits to, tagei
    faarei rori na nat a rof te faarei non, piou ovei matan e Gov. Te faarei tsuiny
    kainy non to te kirkir bus iny ya koman Vegiau Ten Gov, sa tsue na ka, “Gov nom
    a nat tana vainy vavaajets tana monaagits to sa faatok rari, faarei raror vainy
    piou ovei.”
  wnc-wnc: Dasingge? Natdetdeu aminu Anutue masa imukaing aminda natake tawake tasikaingu
    Anututa natapan gutonga singgak. Unzing singgak kakngae natake ayanikapsa aminu
    tapatuta wamu takngatu Anutue wapatang anzing matakut, “Aminu kunduta natdetdetninu
    buyambam ngang natake tasiwawa ngana Anututa wa aminu apanggaganuwan sanga wa
    tasinangge nataaing kaknga buya dua aakgak,” ngang matakut.
  bus-bus: 'Zaakɛ anduna kɛ̀ki ↄ̃ndↄ̃ↄ dɛ Ludanɛ mìsaiyã ũmɛ. À kɛ̃na Luda yãn
    wà bè: È ↄ̃ndↄ̃rinↄ kũ ń wɛ́ɛzɛ̃ɛ guu.'
  gub-BL: — Ma'e kwaw par romo hekon a'e, i'i teko amo awa pe wà. — Ma'e kwaw 'ymar
    romo hekon a'e, i'i Tupàn a'e awa pe a'e. Nezewe i'i Tupàn ze'eg kwehe arer a'e.
    — Akwaw katu ma'e ihe, i'i putar amo awa wà nehe. Tupàn uzuka putar a'e awa a'e
    wà nehe. A'e mehe nuiko kwaw ma'e kwaw par romo wà nehe.
  imo-imo: Ambe temona, mai kombuna moromele imbomani i uluma paa lipo manjirimolo
    konopu ltemelemundo Goteni naa liko manjikolio konopu keke lepo tolima moromele
    nimo. Akumundo, Gotenga bukuna peremo ungumu i tepa, Imbo pupumuni imbore lope
    ltendero nimbe teremo nalo Goteni aku imbo pupumundo yuni ulte teli none tepalie
    po ka yunu lipe nomina merekondo mundurumo, nimo.
  boj-boj: Tamo naŋgi mandam tamo naŋgo powo ti unub qaji naŋgi Qotei aqa ŋamgalaq
    di nanari tamo unub. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo
    naŋgi mandam tamo naŋgo powo ti unub qaji naŋgi kumbra uge uge yeqnub. Yeqnab
    Qotei a kamba naŋgi padaltnjreqnu.”
  eng-DRA: 'For the wisdom of this world is foolishness with God. For it is written:
    I will catch the wise in their own craftiness.'
  knf-knf: 'Uşal unŧuŋa wi umundu wi uwo ŋyila ţi këş ki Naşibaţi. Hënk di upiiŧaniiŋ
    ţi Ulibra wi Naşibaţi aji : « Aji mob banjakuŋ aji bawo na ŋşal ŋnŧuŋa ţi kaguuru
    ki baka. »'
  san-KHM: យស្មាទិហលោកស្យ ជ្ញានម៑ ឦឝ្វរស្យ សាក្ឞាត៑ មូឍត្វមេវ។ ឯតស្មិន៑ លិខិតមប្យាស្តេ,
    តីក្ឞ្ណា យា ជ្ញានិនាំ ពុទ្ធិស្តយា តាន៑ ធរតីឝ្វរះ។
  arn-NT: 'Fey tüfachi mapu tuwünngechi kimün ta re wedwed dungu müten ta Ngünechen
    mew. Fey ta Wirin Chillka feypiley: “Ngünechen elukefi ñi welulkawael tati kimkawkülelu
    kisu ñi ngünen dungu mew.”'
  zas-NT: 'Din delant loj Dios achet lasajc guialrajc bénguidxliuj, tib lajt loj xtiidxaman
    rëb: “Ad rudëët Dios mod grii zagdxe ni na̱j xixgab ree bén naladx guial dád nasin
    reeman par güün reeman tijb ni ad najt xnejz.”'
  ken-NT: Nchí ghati bhe nɔ́ nɛ ntí bɛ ɛnyɨŋ ɛnɛ́ bǒ mmɨk básɔ̀t mbɔ nɛrɨŋɨ́ndak
    chí ɛchɨŋti bɛsí Mandɛm. Ɛ́chí nkúbhɛ́ mbɔ ɛnyǔ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm
    bɛ, “Mbɔk bo bákáysí bɛ́ báchí barɨŋɨ́ndak. Kɛ nkúbhɛ́ nɛrɨŋɨ́ndak ɛnap
    kɛ̌ Mandɛm ásɔ̀t bɛ́dɛ́p bɔ́ amɨk.”
