    nuḡari ai eḡabi-taririni.”
  lgl-lgl: Sulia taa ioli 'i laola molagali gera soia 'alia liotoo, lia me 'are gwaugwau
    mola 'ala 'i maala God. Sulia Geregerena Abu ba sae 'e 'uri 'e, “Ioli liotoo gi,
    God 'e fatailia lia malatada 'e rero.”
  mmo-mmo: + o 3:19 Iyop 5:13*In va sen hil voon-ate danêêl nambe ka bop ond Anutu
    nayi nambe ka ma, lohvu Anutu-te vakasin ti neep hôôk kaapiya nambe, “Anutu wiing-ambe
