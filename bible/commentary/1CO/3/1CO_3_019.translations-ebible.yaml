    a''wae puma ko pawaitaye, iye.'
  epo-epo: 'Ĉar la saĝeco de ĉi tiu mondo estas malsaĝeco ĉe Dio. Ĉar estas skribite:
    Li kaptas la saĝulojn per ilia ruzaĵo;'
  gfk-gfk: Kanong warah, asa ing no ula hanuo i nes kilam bia a linge na mintot, a
    ba na linge mon ie tano ninaas ta God. Hoing no nianga ta God di ga pakat ie i
    tange, “God i hakuni ira ut na mintota ta ira udiet keskes na lilik at.”
  bjz-bjz: Anada bee mo, God da dibeva ená endava enemboda neno nundubariva bee eini
    tefo re. Amindu, God da Gaga bukava eghá gefirie, “Enembo avona nendufako númanda
    neno nundubaridu gangoro rousua, aná neno nundubarimi ghambugota, God da ivasiva
    dimbaita rousue.”
  atg-NT: Irari khi emini ẹgbọ na agbọ ẹẹ bino shi ilẹsingme, afuẹ Ẹshinẹgba ọ bino
    ọli shi. Abi ebe o ngme, ni ọọ, “Eri Ẹshinẹgba ọ ri ilẹsẹdọsẹ eyi eni ẹ liẹ khi
    wẹwẹ e lẹsingme riẹlẹ wẹ gbo mu.”
  bjv-NT: 'Tadɔ tər kɨ dɔnangɨ tɨ ne Luwə oo kadɨ e dɔ majal. Be ə makɨtɨbɨ lə Luwə
    ə nə: «Luwə uwə njé tər je kɨ ta me ta ngom je tɨ ləde.»'
  tos-NT: 'Sa̱mpi̱ tama̱ xtastacatcan chixcuhuí̱n, Dios ni̱tú̱ li̱ucxilha. Pus c-Li̱kalhtahuaka̱
    chuná̱ tatzokni̱t: “Dios ma̱xqui̱ko̱y quilhtamacú̱ pi̱ cali̱lacata̱qui̱nanko̱lh
    xli̱acstacacán hua̱nti̱ acstaca̱ li̱makcatzi̱ko̱cán chixcuhuí̱n laqui̱mpi̱ a̱li̱sta̱lh
    ma̱n xacstucán nali̱tama̱xani̱ko̱y xli̱acstacacán.”'
  rro-rro: Pokina hanopaka neiana aotipana hanona po'o tabana Tirama wairanai. Puka
    robenai ṉa terere aihona, “Tirama ehore kipokia tiraonana teaotipa haukia ekia
    aotipai ebato'onakia.” Iob 5.13
  mxp-NT: 'Pø janch jawaanɨ kajaaxɨ ja Dios wyejɨn jøts nɨkaꞌ jadeꞌen ja ja̱a̱ꞌy yꞌɨxpikyꞌa̱jtɨn.
    Yɨdeꞌenxɨ ja Dios kyajpxy wya̱ꞌa̱ñ: “Ja kyøꞌøm ɨxpikyꞌa̱jtɨn ja ja̱a̱ꞌy tabakjoꞌopɨdɨp
    ja Dios, jøts ja køꞌøm tyuktagɨda̱wɨyɨdɨt.”'
  aak-aak: Ámá Gorɨxomɨ mɨxɨ́darɨgɨ́áyɨ́ “Nene dɨŋɨ́ émɨ́ saímɨ́ moarɨŋwárɨnɨ.” yaiwinarɨgɨ́ápɨ,
    ayɨ́ Gorɨxoyá sɨŋwɨ́yo dánɨ majɨmajɨ́á nikárɨnɨro yarɨgɨ́ápɨ eŋagɨ nánɨ seararɨŋɨnɨ.
    Bɨkwɨ́yo dánɨ nionɨ seararɨŋápɨ tɨ́nɨ xɨxenɨ rɨpɨ nɨrɨnɨrɨ eánɨŋagɨ nánɨ rarɨŋɨnɨ,
    “Ámá ‘Dɨŋɨ́ émɨ́ saímɨ́ moarɨŋwárɨnɨ.’ yaiwinarɨgɨ́ápimɨ dánɨ sɨpogwɨ́ wioárɨnɨ́áyo
    opɨkínɨ́poyɨnɨrɨ yarɨŋo, ayɨ́ Gorɨxorɨnɨ.” nɨrɨnɨrɨ eánɨŋagɨ nánɨ rarɨŋɨnɨ.
  chd-NT: 'Iƚne naihuejpá quiƚtuca'' liƚpicuejma'' tama tocomma acueca'' quiƚsina'',
