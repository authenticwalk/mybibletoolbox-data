  ong-ong: Wusoli minemple wuso enke pire wuru pire men nange piti tef fei lepei lepe
    wolo Ma Ili olo lulpope kolo. Min watafei il piti paitei yousi pepe pe pirpei
    polpepei, “Ma Ili ma kani onom naniepe mete wuso enke pelpe pire wuru pepe.”
  tnn-tnn: Tol nəhlan məto-inu nenatɨgən rəha netəmim rəha nətueintən, in talməl pɨk
    e nɨganəmtɨ Uhgɨn. Tahmen e Naoa Rəha Uhgɨn tatən məmə, “Uhgɨn tatol noanɨkulu
