  uig-PIN: 'Qünki bu dunyadiki danaliⱪ Hudaƣa nisbǝtǝn ǝhmǝⱪliⱪtur; qünki: — «U danixmǝnlǝrni
    ɵz ⱨiyligǝrlikining tuziⱪiƣa alidu», dǝp wǝ yǝnǝ: «Rǝb danixmǝnlǝrning oy-hiyallirining
    tutami yoⱪluⱪini bilidu» dǝp pütüklüktur.'
  beo-beo: 'Bai osobo bagade dunu ilia bagade dawa:su ba:su liligi, amo Gode da gagaoui
    liligi agoane ba:sa. Gode Sia: Dedei defele, “Gode da bagade dawa:su dunu ilia
    bagade dawa:su hou afadenene bu ilima sani agoane hamosa!”'
  acf-NT: Paski sa sé jan latè sala ka konsidiwé ki lasajès-la sé bétiz douvan Bondyé.
    Kon lévanjil-la di, “Bondyé sèvi malen sé jan lasajès-la kon an zatwap pou tjenbé
    yo.”
  tpi-OTNT: Long wanem, gutpela save bilong dispela graun em i olsem longlong pasin
