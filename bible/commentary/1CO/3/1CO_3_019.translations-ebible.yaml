  wol-2010: 'Ndaxte xam-xamu àddina si, ndof la fa Yàlla. Moom la Mbind mi ne: «Yàlla
    jàpp na ñu muus ñi, ba seen fiir këppu ci seen kaw.»'
  snc-snc: Korana mai tanobara iaunegana Barau ḡoiranai tu iaunega babona. Buka Veaḡai
