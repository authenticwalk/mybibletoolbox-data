  udu-udu: 'Haali/ moyuḵ gi mony’cesh yansan mo tani uni ta e ma p̱ali/ mo goma Arumgimis
    mo be. Haali/ a’di ’kwarkunu mo ki: A’di bu’thki uni gwansan kun yuḵayuḵ mo eya
    maḵ buni jin ishkina uni agany mo be.'
  tvt-tvt: Tiimnge liidi arah mongrep mina ih ejat ngeh ih liiha ah Rangte miksok
