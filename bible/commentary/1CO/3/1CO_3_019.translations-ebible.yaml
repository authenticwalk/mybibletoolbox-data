    hi : « Mis ya tagray wir-wir ni ti Melefit agəski tay akaɗa ga kəmbazl ya agəs
    zlam ni. »'
  kqc-kqc: Adina Sei di nemokori, mina kono di mokena vabara bi moi forovai rena mokena.
    Adina yomakai bura reyo, “Ina yaku mokena vabara vene ini aonega dudu buoru rido”;
  tav-tav: 'Ati yepa macana Diore camajiquẽna na camaji majuurije ñe wapa manie ã
    Dio cʉ catʉjʉata. Dio ye queti ucarica pũuripʉ ocõo bairo ĩ ucarique ã: “Ati yepa
    macajere camajirã, ‘Jã majuuna jã cáti majirije menana ape wame jã cáti majiri
    wame jã átigarã,’ na caĩro Dio maca ricati to cabairo na átigʉmi.”'
  eng-ULB: For the wisdom of this world is foolishness with God. For it is written,
    “He catches the wise in their craftiness.”
  spa-VBL: 'La sabiduría de este mundo es completa necedad para Dios. Como dice la
    Escritura: “Él usa la inteligencia de los sabios para atraparlos en su propia
    astucia”,'
  fra-_FOB: 'Car la sagesse de ce monde est une folie devant Dieu; aussi est-il écrit:
    Il surprend les sages dans leurs ruses.'
  hau-ULB: Gama hikimar duniyar nan wauta ce a gun Allah. Gama a rubuce yake, “Yakan
    kama masu hikima a cin makircin su.”
  mal-mal: എന്തെന്നാൽ ഈ ലോകത്തിന്റെ ജ്ഞാനം ദൈവസന്നിധിയിൽ ഭോഷത്തമത്രേ. “അവൻ ജ്ഞാനികളെ
    അവരുടെ കൗശലത്തിൽ കുടുക്കുന്നു” എന്നും
  urd-GVR: Kyoṅki is duniyā kī hikmat Allāh kī nazar meṅ bewuqūfī hai. Chunāṅche muqaddas
    nawishtoṅ meṅ likhā hai, “Wuh dānishmandoṅ ko un kī apnī chālākī ke phande meṅ
    phaṅsā detā hai.”
  far-far: Sulia te ne wane laona molagali ki kera saea ana na liotoe, nia ne ru 'o'oni
    ga 'ana 'i maana God. Sulia ne Kekedee Abu be fata 'uri, “Wane lioto ki, God fatainia
    ne manatalada nia garo.”
  suz-BL: एको रागी ङा जोक्‍तीक तुइक्‍तीक परमप्रभु यावे आ ङोंइती मूर्ख लोव़ बाक्‍ब।
    मार ब्रेक्‍शो बाक्‍ब देंशा हना “जोक्‍ब तुइक्‍बपुकी आंम आन जोक्‍तीक तुइक्‍तीक गेयमी
    आंम कली ग्‍याइक्‍पांइसीनीम” दे ब्रेक्‍शो बाक्‍ब। अय्‍युब ५:१३
  car-NT: 'Ero nono tu''po oty ukutyry irombo oty anukuty''pa aino me man Tamusi embata.
    Tymero irombo Tamusi poko man: Mo''ko aseke emeporykon ''wa mo''karon oty uku''namon
    emu''maponen.'
  amp-amp: To ndar bbinysofthu duka tungunefr Bro Nkifrar htitrr mumetroh duka tungunefr
    kanjo. Bro Nkifrarhu rfa borngt kfo kangt, “Duka tungunet yimam kfo yamukam womm
    faso ayak bebnomm, rom inji dukewohat, rom be turoh fkneyuk wukier kim hegirwom.”
  bht-bht: क्योंकि इस संसारे दे लोक जिना गल्लां जो ज्ञान समझदे न, सै सारियां गल्लां
    परमेश्वरे दिया नजरां च मुर्खता है, जियां पबित्र शास्त्र च लिखया है की, “परमेश्वर
    ज्ञानी लोकां दी चलाकियां च उना जो फसाई दिन्दा है।”
  eng-NOY: 'For the wisdom of this world is foolishness with God; for it is written:
    “He that taketh the wise in their craftiness;”'
  cub-NT: 'Ijãravʉcavʉ Jesúre jʉ abevʉ ne majié bojecʉbevʉ Jʉ̃menijicʉi jã́inore.
    Ne coyʉiyede ne majiéque, “Ʉbenina coyʉivʉbu”, arĩ dápiaibi ʉ̃. Yópe arĩ, toivaicõjenejaquemavʉ
    ʉ̃i yávaiyede: “Ina ‘¿Majidivʉ bárica ñʉja?’ ʉbenina arĩ majiniduivʉre jarʉvaibi
    Jʉ̃menijicʉ, ne baju majiniduiye boje”, arĩ toivaicõjenejaquemavʉ.'
  ita-1927: 'perché la sapienza di questo mondo è pazzia presso Dio. Infatti è scritto:
    Egli prende i savi nella loro astuzia;'
  lww-lww: E Visena Wa, tepisu visena tai nap̃a kila meraravan sape manmaruaena na
    yomarava nini sane sur wowe ga e marana Ntewa, nap̃a pisa sanini, sape La nap̃a
    asitom ke asape la ape manmarua ruru po e yomarava nini, asitom ke asape la akilia
    suria, ana e marana Ntewa la ape wowe ga, naga pisu kilale la ruru rui.
  ckb-ckb: 'دانایی ئەم جیهانە لەلای خودا گێلایەتییە، لەبەر ئەوەی نووسراوە: [ئەو داناکان
    بە فێڵبازی خۆیانەوە دەگرێت.]'
  nas-nas: Aiꞌ aung kansiꞌ bakaang norukasiꞌ tee kanuꞌaapenung Kumponing-koo duta-koo.
    Daari Meekunge eeꞌ minkuvui otoinaꞌkoo, “Kumponinge tee norukasiꞌnanka tamparimaing
    biiꞌka biikaang norukasiꞌkoo taaviꞌantavurimaung.”
  uvl-uvl: Iange lete matana urana ngana nenga ich nei, pomalaka nga hauaua ana poinga
    nga NeHalang matana. Iange NeHalang na helenga hele ke teke, “Hana hel te teke
    te hesingo ia mele hel nga leteria matana ngana mur. Ke pomalam NeHalang helekleke
    ele iri pe hesingo mule iri nga leteria matana ngana nemur.”
  eng-BBE: 'For the wisdom of this world is foolish before God. As it is said in the
    holy Writings, He who takes the wise in their secret designs:'
  ixl-CNT: 'Tan tiira txoxkinil vatz u Tioxh u txumbꞌal vaꞌl oknaj iqꞌii tu u vatz
    txꞌavaꞌ tzaꞌ. Ech tokeꞌ tzꞌibꞌamalka ech tzaꞌ: —Nitikꞌa jeꞌ tibꞌ qꞌu aa txumbꞌal
    tu qꞌul iyeꞌxtxojla chaj txumbꞌal tu u Tioxh.— Chia.'
  xsi-xsi: Ŋana tu lâ Maro Kindeni nao, tâno ŋine ne ilo-kalo arara nde kelekele kaa
    nâ. Maro Kindeni kawa ŋgua ikeno lâ pepa tini ku iyoke ŋinde mine tu, “Kinzi ilo-kalo
    tamâta situ siveta vetâŋa potomule pinde, andeta Maro Kindeni isamanzi ku isaŋa
    kinzi kaika lâ.”
  crx-NTPO: Ndi yun k'ut ye whunih-i, 'i Yak'usda ba whusni k'un'a 'unt'oh. 'Et whuz
    un'a 'uk'ehóoguz, “Nyoonne whunihne dich'oh huye duzoh-i, 'i be Yak'usda uboolhgooh.”
  kan-OKCV: ಏಕೆಂದರೆ ಇಹಲೋಕ ಜ್ಞಾನವು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಮೂರ್ಖತನವಾಗಿದೆ, ಪವಿತ್ರ ವೇದದಲ್ಲಿ
    ಬರೆದಿರುವ ಪ್ರಕಾರ, “ದೇವರು ಜ್ಞಾನಿಗಳನ್ನು ಅವರ ಯುಕ್ತಿಯಲ್ಲಿಯೇ ಹಿಡಿಯುವರು,” ಎಂದೂ
  bbb-bbb: '@see-verse:1CO.003.018'
  blw-blw: Te ammag maid sérfina an Apudyus hen anchi kenaraeng way patigén hen anchichay
    achi omafurot. Kaman hen anchi nesosorat way alen Apudyus way ekatnéén, “Hen anchi
    chan chinlan hen tatagu way kenaraengcha, usarénat agé Apudyuschi ah mangafa-ana
    an chicha.”
  tam-2017: ஏனெனில், இந்த உலகத்தின் ஞானம் தேவனுக்கு முன்பாகப் பைத்தியமாக இருக்கிறது.
    அப்படியே, ஞானிகளை அவர்களுடைய தந்திரத்திலே பிடிக்கிறாரென்றும்,
  azz-NT: 'Huan in tamachilis de nican talticpac, Dios quipohua queme se mijmiquiloyot
    san. Huan ijcuiliutoc tech in Tajcuilolamatzin de Dios ijcuín: “Totajtzin Dios
    quihuetziltía in tagat tamachilejque ica itamachilisuan ten yejua cuicatinemi
    para ica tacajcayahuas”.'
  spa-RV-1909: 'Porque la sabiduría de este mundo es necedad para con Dios; pues escrito
    está: El que prende á los sabios en la astucia de ellos.'
  csy-csy: Banghangziam cile hi leitung pilna sia Pathian mai ah mawmawtna hi. Banghangziam
    cile, Pathian in mipil te sia amate tatsiatna in man hi, ci in ki at hi.
  mxq-NT: 'Pesʉ tya̱dʉ naxwíñʉdʉ ja̱ꞌa̱yʉdyʉ wyijyꞌa̱jtʉn, yʉꞌʉ dʉn tuꞌugʉ lokʉ winma̱ꞌa̱ñ
    tpʉjtaꞌaky ja Dios. Ja Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Dios yaꞌꞌanʉguga̱ꞌa̱p ja
    kuwijypyʉty mʉt ja kyʉꞌʉm wijyꞌa̱jtʉn.”'
  tzj-NT: 'Queri'' nbij chewe como ja nimak tak na''oj ja xa xin rwach''ulew jari''
    xa pa tz''anem nco̱j wi'' rmal ja Dios. Cani'' tz''ibtal can chipan ja rtzobal
    Dios quewa'' nbij ri'': —Ja Dios arja'' xa cani'' pa trampa neruya'' wi'' ja winak
    ja congana cotak como ja nimak tak na''oj nquecoj xa noc cani'' jun trampa ja
    nchapo quixin, ne''e.'
  tdt-tdt: Tanba Maromak konsidera matenek mundu nian buat beik ida. Nee hanesan hakerek
    tiha ona iha Livru Sagradu dehan, “Maromak sei hamonu matenek nain sira ho sira
    nia matenek rasik.”
  ron-BTF: 'Fiindcă înțelepciunea acestei lumi este nebunie înaintea lui Dumnezeu.
    Căci este scris: El prinde pe înțelepți în vicleniile lor.'
  eng-WEBP: For the wisdom of this world is foolishness with God. For it is written,
    “He has taken the wise in their craftiness.”
  eng-FBV: This world's wisdom is plain foolishness to God. As Scripture says, “He
    uses the cleverness of the wise to catch them out,”
  nld-1939: 'Immers de wijsheid dezer wereld is dwaasheid voor God. Want er staat
    geschreven: “Hij, die de wijzen in hun eigen arglistigheid vat.”'
  bwo-bwo: Datsatsi danitelefo Ik' shinatse dáree, hanu, «Ik'o dani telefetswotsi
    bogond finon detsetwe» ett guut'etsok'one.
  nch-BL: 'Pampa nopa talnamiquilisti cati masehualme ipan ni taltipacti quipiyaj
    eltoc quej se huihuiyot iixpa Toteco. Icamanal Toteco quiijtohua: “Ica masehualme
    cati moilhuíaj talnamiquij, Toteco quitequihuía inintalnamiquilis para quinmasiltis.”'
  quc-TNT: 'Ri etambal ri xak ajuwächulew, man c''o tä u patän wa'' cho ri Dios, cubij
    c''u ru Lok'' Pixab ri Dios ri Tz''ibtalic: “Ri Dios queuchap na ri c''o quetambal,
    queukasaj na chupam ri c''äx pune c''o ri qui no''j,” —cächa''.'
  tfr-NTPO: Sbö kong ga kjok miydë kjok ëre kjing go l̈i, e tjwl̈õ l̇l̇ëm, tak pjang
    Sbö tjl̈õkwo go sorë l̈i eni. Tjl̈ẽ ga «Ëye l̇l̇ëbo shäryë ba kjok miydë om go
    l̈i goshko ga doshaya Sbörë e go.»
  kaq-NT: 'Nea mai mehabaan shinan ta honanma qui, Papan jisi. Huishani joi jai quescari:
    Shinanihcamahibo ta jaton shinamanbi jaan masajahiqui.'
  sgb-sgb: 'Ta ya kamwangan lan a ampagpalokop kana, ay kamulalaan ha hêlêk na. Êmên
    ya di ya nakahulat ha Kahulatan na: “Andakpên ni Apo Namalyari hilay êndat lan
    manga-talino hila, ta ipahlêk na kanla ya ayn pukat, ya êndat lan kamwangan.”'
  vie-1934: 'vì sự khôn ngoan đời nầy trước mặt Đức Chúa Trời là sự dại dột. Như có
    chép rằng: Aáy là Chúa bắt những kẻ khôn ngoan trong mưu kế họ.'
  kxv-kxv: ଇଚିହିଁ ଈ ଦାର୍‌ତିତି ବୁଦି ମାହାପୂରୁ ନ଼କିତା ବୁଦି ହିଲାଆଗାଟାୟି, ଏ଼ଦାଆଁତାକି ରା଼ସ୍‌କି
    ଆ଼ହାମାନେ, “ମାହାପୂରୁ ବୁଦି ଗାଟାରାଇଁ ତାମି ସୁତ୍ରମି ତଲେ ପା଼ନ୍ଦାତା ଆହ୍‌ନେସି;”
  amu-NT: 'Ee juu na cwitjeiiꞌ nnꞌaⁿ tsjoomnancue cwenta na jndo̱ꞌ nꞌomna, Tyꞌo̱o̱tsꞌom
    macwjeeⁿꞌeⁿ cwenta na ntjeiⁿ joꞌ. Ee waa ñꞌoomꞌm na teiljeiinaꞌ na matsonaꞌ: “Nntꞌuii
    Tyꞌo̱o̱tsꞌom nnꞌaⁿ ñequio mañejuu na jndo̱ꞌ nꞌomna”.'
  hin-CV: 'क्योंकि सच यह है कि सांसारिक ज्ञान परमेश्वर की दृष्टि में मूर्खता है. जैसा
    कि पवित्र शास्त्र का लेख है: “वही हैं, जो बुद्धिमानों को उनकी चतुराई में फंसा
    देते हैं.”'
  spa-BES: 'Porque la sabiduría de este siglo es necedad delante de Dios. Como se
    dice en las Sagradas Escrituras: “Dios atrapa a los sabios en su propia astucia.”'
  san-BEN: যস্মাদিহলোকস্য জ্ঞানম্ ঈশ্ৱরস্য সাক্ষাৎ মূঢৎৱমেৱ| এতস্মিন্ লিখিতমপ্যাস্তে,
    তীক্ষ্ণা যা জ্ঞানিনাং বুদ্ধিস্তযা তান্ ধরতীশ্ৱরঃ|
  tdx-tdx: 'Amy te hadagolañ’ aman’ Añahare ty hihi’ ty tane toy. Fa hoe ty pinatetse:
    Tsepahe’e ami’ty hakante’e ty mahilala'
  naf-naf: Enenogat msalengalen kwitnaŋ kwitnaŋgalen ŋoktik keboŋ ke Kawawaŋaŋ nâme
    belakŋaŋ penaŋ mambein. Kawawaŋgalen Zet Itnaŋaŋ meluwaŋ ŋen kapigok mimiŋaŋ tazin,
    “Egaŋ am ŋoktikŋin temaŋ ekŋenaŋ kwitnaŋ kwitnaŋ tetimae palen tapmme Kawawaŋaŋ
    ke timti aŋkapipilinok ompeme indowe.”
  grc-MT: η γαρ σοφια του κοσμου τουτου μωρια παρα τω θεω εστιν γεγραπται γαρ ο δρασσομενοσ
    τουσ σοφουσ εν τη πανουργια αυτων
  vid-vid: Hambi, luhala lwa wanhu wa isi ayi ndo upoka hali Nguluwi. Mina Maandiko
    Matakatifu gangulonga, “Nguluwi kawagwilizaga wawele na luhala kuli usugu wa hewo.”
  pio-NT: 'Caná iwèni Dios iicáca èeri mìnanái yáalíacái càide iyúwaté profeta itànàaná
    Dios itàacái íiméerica: “Dios yùuwichàidapiná nía cawinácaalí cáimacáiyéica iicá
    yáawawa, níái icàlidéeyéica náalíanásawa manùba wawàsi ìwali chái èeri mìnanái
    íiwitáise iyú. Yái báawéerica nawàwéerica namànica áibanái irí, Dios imàacapiná
    yàanàaca nàwali idècunitàacá nachìwáidaca áibanái náalíacái iyúwa”, íimaca.'
  tsn-tsn: Gonne botlhale jwa lefatshe ke boeleele mo Modimong. Jaaka mo lokwalong
    lwa ga Jobe gotwe, Modimo o dirisa botlhale jwa motho go mo tshwara; o kgotswa
    mo “botlhaleng” jwa gagwe mme a we.
  amr-NT: In huadariyaʼ huabokerek huakkaʼda onʼnopo̱i̱kaʼ. Aratbutada eʼnopo̱e̱ʼ
    Diosa pakhueʼda o̱ʼi̱kaʼ. “Huakkaʼda ijnopo̱e̱y aratbuta eaʼada namaʼda o̱gkikaʼnok
    Diosa oʼnopo̱e̱po ehueʼda oʼmaeaʼ.” Apagbaʼ kenpaʼ oaʼ.
  pwg-pwg: Weni dobuna nuwagiurisi God kurina na bera neghaneghasi. Giruma katamana
    evonavona bo, “Wawaya nuwanuwagiurisi i bera na neghaneghasi, tuna kubiine na
    God eberaberisi da ti mani ekonakona meyesi.”
  cjv-cjv: Te mangi ari inokore einga Yai Gumam kanungua “Yokamai inokore unanan eime,”
    epe dume. Komariki Yai Gumam kam mapunom epe boinguamere Mangi ari “Nonon inokore
    nokapu epunga ena nonon ‘Epe benapune,’ di firo epe benapune,” dimba yokamai nenen
    gumanom bauwinga Yai Gumam bei dongoro yokamai “Tai epe benapune,” dinga beikenaime.
    epe boime.
  tha-KJV: เพราะว่าปัญญาของโลกนี้เป็นความโง่เขลาจำเพาะพระเจ้า ด้วยมีคำเขียนไว้​แล​้​วว​่า
    ‘​พระองค์​ทรงจับคนที่​มี​ปัญญาด้วยอุบายของเขาเอง’
  por-BR-2018: 'Pois a sabedoria deste mundo é loucura para Deus; porque está escrito:
    Ele toma aos sábios pela sua própria astúcia.'
  mhl-mhl: Anutuji morende maŋgboroŋ ropekiine ore eru maneko maŋyaŋuŋ tomiri yoŋore
    buŋo fukega. Ore buŋo Biŋe Quraŋgo iŋi quraŋgabi pega, “Anutuji maŋgboroŋ ropekiine
    roru gogobi, oi nigiŋ yabeko yoŋoyaŋunde mamane aŋiji qoqopuse eku quŋganimiŋ.”
  klv-klv: Husur namitisau sinavile eg a pan evi melmelan ŋai len nabunusian siGot.
    Hum natosian siGot toke, “AGot igol nǝvanuan namitisau lubat len nǝhai tata hǝn
    namitisau salito.”
  bco-bco: Mo꞉wo꞉ henfelo꞉ kaluka꞉isale wema꞉ asulo꞉ alan di a꞉no꞉, Godeya꞉ siwa꞉l
    amio꞉ asulo꞉ a꞉no꞉ o꞉ngo꞉malo꞉ngo꞉ dowab. Godeya꞉ ene bugo꞉ amio꞉ a꞉la꞉sa꞉sa꞉li
    alifa꞉, “Henfelo꞉ kalu wema꞉yo꞉ ne asulo꞉wo꞉ alan di a꞉la꞉asulalikiyo꞉, Gode eyo꞉
    ene asulo꞉ amilo꞉ dimidaefa꞉ a꞉no꞉ ka꞉ma꞉ib.”
  kdl-NT: Ili iꞌya likimba bidyai kakiri ka, iꞌya Kashila̱ ka bidyai i woko utengeshi.
    Tagara̱da u Kashila̱ u dana ta̱, “Kashila̱ ka wanda ta̱ aza a ugboji aꞌayin a
    ɗa a ka yan ugboji u le.”
  apu-NT: 'Teosomoni !kiĩkiteri ĩkorapokoriti auakani imarore. Teoso sãkire iõkatsopatakori
    txari: Teoso maĩkari kimarorerini ĩkorapokoriti auakani ninoaka imaroreẽ.'
  roo-roo: Vao vituaro iava oiso-ia vo osa ro ira reesipaive oirara oiso, Riro taraitoa
    rutu ro-ia, uva rera raga ita vaaruu vovouto vo Pauto vo reesiaro-ia. Ari ita,
    Tugoropa Vuku oiso purapapeira oisi voea iava eisi, ‘Voeao riro tarai irara Pauto
    oea eisi piepareveira oiso ra ora voea vo taraiaro raga-ia utupaoro vo taraio
    vo rasio iava oa-ia ora piro piepaaveira.’
  miz-NT: 'Nee iña e dóo kiꞌin īní ñuxiví san ne, ñá vādá kaidiáꞌvi nuu Xuva ko. Tsí
    uve naꞌa kakaꞌan túꞌun Xuva kō: “Nuu i é kīni kaa e ntántukū nuní ña ne, dɨvi
    tsi nūu i é kuēꞌé Xuva kō é kōꞌxó nteē ña”, kaꞌan.'
  qvz-NT: 'Diosca nin cai mundumanda yuyai paihuacpi yanga man. Paihua shimibi quillcashcami
    casna nisha: Paiguna quiquin yuyarinagunahuanlla Dios chi yuyaiyuc runagunata
    muduyachingami.'
  deu-ELO: 'Denn die Weisheit dieser Welt ist Torheit bei Gott; denn es steht geschrieben:
    “Der die Weisen erhascht in ihrer List”.'
  mjc-NT: 'Tyin tsa tsiñi tuñi tsa iyó nu ñuhu ñayɨvɨ ihya nduve yahvi nyaá can nu
    Nyoo. Tyin catyí tuhun Nyoo: “Janacavá ra tsi ra tsitó, juvin ñi maa nu tsa nyityi
    javaha̱ ra.”'
  caa-caa: 'Porque e natanyaj lo que ayan tuaꞌ e winicobꞌ tara tor e rum matucꞌa ucꞌampibꞌir
    tut e Dios. Bꞌan cocha chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios tiaꞌ che: “Cadiosir
    axin ucucru e winicobꞌ xeꞌ más nojta ujorobꞌ tara tor e rum tamar taca e majresiaj
    lo que chꞌur tama uyalmobꞌ e winicobꞌ era.” Bꞌan chꞌar tzꞌijbꞌabꞌir tama uyojroner
    e Dios.'
  pls-NT: 'ixin tti nohe chojni ngataha nontte nttihi ẍonhi ẍé para ixin Dios. Tti
    jitaxin Palabré Dios ndac̈ho: “Dios nchenchehe tti chojni que anto nohe para que
    tti jehe na nchehe na ẍonhi ẍé.”'
  eng-WYC-2018: For the wisdom of this world is folly with God (or For this world’s
    wisdom is foolishness to God); for it is written, I shall catch wise men in their
    fell wisdom, [or subtle guile];
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଇ ଜଃଗତାର୍‌ ଗିଆନ୍ ଇସ୍ୱରାର୍‌ ତଃୟ୍‌ ବଃକୁଆରି । ସାସ୍ତରେ ଲେକାଆଚେ,
    “ଇସ୍ୱର୍‌ ଗ୍ୟାନିମଃନ୍‌କ୍‌ ସେମଃନାର୍‌ ଚାଲାକିତଃୟ୍‌ ଦଃରେଦ୍‌ ।”
  otq-NT: 'Ngetho nunar mfödi jawa har ximha̱i, Jö handi ar ꞌbe̱mfeni, ngu enga har
    Tꞌofo: Jö bi japi bi mfeꞌsase̱ ha yá tsꞌomfeni.'
  tzo-SA: 'Yuꞌun li spꞌijil li crixchanoetic ti jaꞌ noꞌox sventa osil balumile, muꞌyuc
    sbalil ta xil li Diose. Yuꞌun jech tsꞌibabil ta scꞌop Dios: “Li buchꞌutic pꞌij
    chaꞌi sbaique tsnopic ti xuꞌ yuꞌun stuquique. Cꞌalal jech snopojique, jech chchamic
    o, ta xchꞌayic o sbatel osil”, xi tsꞌibabil.'
  cuc-NT: 'Quie¹ la⁴jeg³⁴ i⁴ŋang⁴ m⁵cu³, i¹con³ sa⁴quein⁴³ i²con²³ Jon⁴dai¹, quie¹
    ra³sag² Ma²jyi³: “Júan³ Jon⁴dai¹ i⁴hñi³i³ a³ti²ŋang⁴ a²sei⁴ húan⁴i³, i⁴júan³i³
