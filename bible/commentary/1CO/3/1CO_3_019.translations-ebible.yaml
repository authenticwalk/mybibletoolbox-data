  ton-ton: He ko e poto ʻo māmani, ko e vale ia ki he ʻOtua. He kuo tohi, “ʻOku ne
    moʻua ʻae poto ʻi heʻenau fie poto.”
  mir-NT: '@see-verse:1CO.003.018'
  cak-YNT: 'Re na''oj chin re ruch''ulef xa camanak ndoc-va chach re Dios, ancha''l
