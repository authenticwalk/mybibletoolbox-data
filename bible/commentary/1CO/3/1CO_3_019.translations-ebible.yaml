  crn-NT: '@see-verse:1CO.003.018'
  zpu-NT: 'Beꞌnn kaꞌ bi llonliraꞌll Diosenꞌ, bibi zaꞌk yel siꞌn ke akeꞌn rao Dios.
    Le nyoj xtiꞌll Diosenꞌ nen: “Beꞌnn kaꞌ llake nak akeꞌ beꞌnn siꞌn, Dios naꞌ gonchixreꞌ
    danꞌ ne akeꞌ llejnieꞌ akreꞌ naꞌ.”'
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ କେନ୍‌ ପୁର୍ତିନ୍‌ ଆ ବୁଡ୍ଡି ଇସ୍ୱରନ୍‌ ଆଗନିୟ୍‌ଗିୟ୍‌ଲୋଙ୍‌
    ଆ ଉଲ୍ଲୁ; ଡରମ୍ମ ସାସ୍ତ୍ରଲୋଙନ୍‌ ଅନିଡଲନ୍‌ ଡକୋ, “ଆନିନ୍‌ ବୁଡ୍ଡିମରଞ୍ଜିଆଡଙ୍‌ ଆ ସାଡ଼ୁଆଲୋଙଞ୍ଜି
    ଞମ୍‌ତଜି ।”
  for-for: 'We, mabisa napiyenaba Koti nkaobipa aibo''enawe. Pika mono isa''amaba
