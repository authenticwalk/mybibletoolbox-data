  kpw-kpw: 'Nɨhön gɨnɨg: mɨnöŋ naböŋ iƚ i manö kub kub rö hagöm hagpal adö u, God
    nɨŋö, manö hauƚ nɨŋagep rö löp. God Manö u kalɨ kƚiñ rɨköm hagla, “Nɨbi bɨ gasɨ
    kɨd hiɨk nɨŋun, nɨŋ aij gɨpun a gɨpal gau, nɨpe gö, gasɨ kɨd hiɨk nɨŋeb magö anɨbu,
    hel ap rö löm, gasɨ rɨmɨd mɨdmagö kalɨp ud sɨsɨ lö, bɨ nagɨman rö mɨdeinaböl,”
