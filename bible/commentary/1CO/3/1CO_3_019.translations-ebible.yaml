verse: 1CO.003.019
translations:
  kpx-kpx: Kosealemo vata ko luleleu Dilava nimo momae lulele. Kemo Bukae Hotou loui
    avoe, “Vatae ataeau abu lulelemo lulelelahamale kebia Dilavana luleleabe malege
    luleleabe kena uoholisi.”
  okv-H: Amita be amo God na enda embo tapa amita kiari avo kogue enana ta ke avo
    huti ke eria amita ke amo einge kajari mihia, “God na eoi enda ta kiari embopo
    ta ke amo vage ta tarako eaguja.” ainge
  tbo-tbo: Matababana hanapu hipuligei i winonola luwaga Yaubada u matana. Ma Yaubada
    a Buka i bahebaheya i pa, ‘Yaubada tu hanahanapu i walohi po hi hilage tauhi hai
    walogei.’
  mal-C: ഈ ലോകത്തിന്റെ ജ്ഞാനം ദൈവത്തിന്റെ ദൃഷ്ടിയിൽ ഭോഷത്തമാണ്. “അവിടന്ന് ജ്ഞാനികളെ
    അവരുടെ കൗശലങ്ങളിൽ കുടുക്കുന്നു” എന്നും
  grc-SR: Ἡ γὰρ σοφία τοῦ κόσμου τούτου μωρία παρὰ τῷ θεῷ ἐστιν. Γέγραπται γάρ, Ὁ
    δρασσόμενος τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν.
  bgc-bgc: क्यूँके इस दुनिया का ज्ञान परमेसवर की नजर म्ह बेकूफी सै, जिसा पवित्र ग्रन्थ
    म्ह लिख्या सै, “वो ज्ञानियाँ ताहीं उनकी श्याणपत म्ह फँसा देवै सै।”
  khz-khz: Kwalana etanopara aonekana Palagu wailanai aoneka kawana. Puka Veaganai
    ekilana vetaina, netina, “Palagu na aoneka talimara matotauria geria aoneka rakavara
    aorai egapi-gaugaurana.”
  deu-TKW: 'Denn die Weisheit dieser Welt ist Thorheit bei Gott. Denn es steht geschrieben:
    Der da fängt die Weisen in ihrer Klugheit.'
  zsr-NT: 'Bönniꞌ napzëꞌ yöl‑laꞌ rac szxöni qui yödzlyú ni naquëꞌ cunözi lahuëꞌ Dios.
    Nayúj lu guich laꞌy, rna: “Dios runëꞌ ga laꞌchixi laꞌnigui nup tac szxöni, rugunëꞌ
    dxin yöl‑laꞌ rac szxöni quegac.”'
  lin-lin: 'Pamba te bwanya ya mokili ezali bozoba na miso ya Nzambe. Kolanda ndenge
    ekomama : « Akangaka bato ya bwanya kati na mitambo ya mayele mabe na bango ; »'
  hns-NT: 'Iensaan ke gjaan Parmeswar ke dekhe me to paagalpan hai. Okar poestak me
    liekhal hai kie: „Parmeswar gjaanie ke ohie log ke gjaan se barbaad kare hai.”'
  noa-E: 'Ẽwandamagan mʉg jẽb gaaipaim khĩirjugan sĩi warag õor lökiepiejem khĩirjugau.
    Magʉm khĩirjug igwia Ẽwandamau ich i jaaumienag phãpitarr gaai mag sim: “Muan
    mʉg jẽb gayam khĩirjug khaugkham khʉʉnjã amach khĩirjug khaug gaaimuapai imeraa
    phithurg chukhu pʉr auwia khaibag ee päaijem” a sim Ẽwandamau.'
  eng-EMTV: For the wisdom of this world is foolishness with God. For it is written,
    “He catches the wise in their craftiness”;
  mib-NT: 'Chi jnūhun ndíchí jéē iyó ini ñayɨ̄vɨ yáha, jnūhun cánéé íī cúu nuū Yaā
    Dios. Chi cáhán nuū tútu iī: Ñayuu ndichí cuenta ñayɨ̄vɨ́, chi nájnɨɨ ya i sɨquɨ̄
    jnúhun ndíchí i jeē jésɨ i jnūhun ya, achí.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा सिक्‍कुम् निङ्‌वाॽइङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओग अदङ् पाःन् कुइसिःक्‍लो॥ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक्
    साप्‍ते़आङ् पत्, “खुने़ॽग सिक्‍कुम्‍दाङ्‌बाहाॽ खुनिॽ इस्‍वामो ते़म्‍सुसिरो॥”
  xnj-xnj: Muni luhala lwa pamulima ndi uyimu palongolo ya Chapanga. Mayandiku Gamsopi
    gijova, “Chapanga akuvadapa vevavi na luhala mukuchejela kwavi.”
  mmx-mmx: Limixin at na lavatbung menemen di lok do lakleklen atnedi i silok aleng
    tinotno. Ketla nom lakleklen atnedi i lok ngan mun lavanga gamasa at lemeren ne
    Moroa. I ngan Lovoang Kaala i tong i xeretna, “Moroa i vuulu lugugu at limixin
    akleklen.”
  cbr-NT: 'Abia unin sináncë bana ax ca Nucën Papa Diosan iscëx ñancáishi ''icën.
    Nucën Papa Diosan bana aín unin cuënëo, ax ca ësai quia: “Ui unin cara bëtsi uni
    parania, a uni ca Nucën Papa Diosan ''amicëxun bëtsi unínribi usaribi oquin cupiti
    ''icën”.'
  tee-NT: 'Pus ju xa''atalaninti ju va lhilapanac jantu tu''u'' lhiulai ju Dios. Tasui
    ni chunchach ju lhiulai ju Dios ni chanich ju ts''okcanta la''ixchivinti junta
    chani najun: “Ju Dios ma calacasq''uinach ni catapuk''alhk''osa'' ixchivinti''an
    is''akstu''an ju atalaninin”. Chunch ma najun ju Dios.'
  eng-LSV: 'for the wisdom of this world is foolishness with God, for it has been
    written: “Who is taking the wise in their craftiness”;'
  cak-NT: 'Roma chech ri Dios, ri quino''j (quina''oj) ri winak chech-ulef xa man
    jun nic''atzin-wi, anche''l nu''ij chupa rutzij ri tz''iban can: Ri Dios can xquierusuk''
    ri winak ri yalan quino''j (quina''oj), y can ja ri mismo quino''j (quina''oj)
    xtisuk''un-ka quichi, roma jari'' niquicusaj chi niqui''en itzel tak ex. Y roma
    quiri'' niqui''en, c''aja'' xtiquina'' xeka yan pa ruk''a'' ri Dios.'
  pah-NT: 'Yvyakotyve''g̃a e''i tehe ojipyteripeve''g̃a pe: “Gweaporog̃ita katu hete
    g̃a ikwahava.” Tupana''ga ki a''e te e''i g̃a pe: “Gweaporog̃ita tehe reki g̃a.
    A''ereki g̃a ndokwahavihu,” ei ga. Igwete garembikwatijarukara i''ei no: “Gweaporog̃ita
    kwaha g̃a ojipe''g̃a moandyandyita. Emo Tupana''ga okwaha g̃a mombiga g̃a ndeaporog̃itate''varuhurame,”
    ei ikwatijara.'
  sja-NT: 'Na p''ek''au eujãdepema k''ĩsia k''awaa beerãpa jaradak''ãri ãchia ne-inaa
    k''awa p''anɨ, Tachi Ak''õre-it''ee ãchi k''ĩsiadoopa pariatua pedeepata. Tachia
    mãga k''awa p''anɨ iru Ũraa p''ãdade jara bairã: ‘Tachi Ak''õrepa k''awa bɨ na
    p''ek''au eujãdepema k''ĩsia k''awaa beerãpa k''ĩsia iru p''anɨ chĩara k''ũradait''ee.’'
  xed-xed: 'Kəl yu ka mna tsaya ná, na ɗifla mnduha ma ghəŋa haɗik na ná, ga rgha
    ya ta kəma Lazglafta. Nda vinda ma deftera Lazglafta kazlay: Nda tsa ŋa taŋ ma
    hiɗaku ya ta ksa Lazglafta ta həŋ,'
  mks-NT: 'Jáchi̱ ña̱ ndíchí quíxi ji̱ní ña̱yivi ñuyíví cúú á ña̱ tóntó ndiva̱ha nu̱
    Ndióxi̱. Já cáchí tu̱hun Ndióxi̱ já: “Ña̱ cája mé á quéa̱ ná cachihin sa̱ha̱ ná
    xi̱hín ña̱ ndíchí quíxi ji̱ni̱ mé va na.”'
  gfk-S: Kinong urah, aso ing no ula hanuo i nes kilam be a linge na minanes, a ba
    na linge mon ie tano ninaas tane God. Hoke no nianga tane God di ga pakat ie i
    tange, “God i hakuni ira ut na minanes ta ira nudi keskes na lilik iat.”
  bmu-bmu: Anutunöŋ gölmegö mötkutukutu öŋgöŋgöŋi miaŋgöra möri uruqahö keuya akza.
    Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Anutunöŋ mötkutukutu öŋgöŋgöŋi
    memba maljei, mi gwaröhöm eŋgiiga nanŋini mötmöt imbi-imbinöŋ supapköba qaköme.”
  dgz-dgz: Iwa piup waenapan nop dima muga God yamap ame bumbawam mini. Ap menan God
    nop mega ok anega seane, Piup dima aigap warane taine nagirewa, ebo aopan muga
    gapan, God wanane tamuiwan, ame God ia mega gapan enamuini mini.
  eng-GNV: 'For the wisdome of this worlde is foolishnesse with God: for it is written,
    He catcheth the wise in their owne craftinesse.'
  zaa-NT: 'Porqui''ni la'' ritelíni nu dacca'' para lani yétsiloyu nna labí dàcca''ą
    para lani Tata Dios, tì''a escrítubá ga''ną làti ra qui''ni: Canu cani cą qui''ni
    yala la'' ritelíni chi té qui'' quį, Tata Dios nna gunie qui''ni ínnia cą por
    ca propósito mal qui'' quį.'
  eng-WEBSTER: For the wisdom of this world is foolishness with God. For it is written,
    He taketh the wise in their own craftiness.
  guh-guh: 'Daxita palivaisi bitso bepexaniajailivaisitane mapanacuapijivije, itsiata
    daxita bajarapalivaisi Dioso tsitanatsiquejemalivaisitsi saya. Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Dioso cajena naneconitsiaexanaena bitso peyapëtaevi mapanacuapijilivaisije
    peyamaxëitojorobavanapaejavata itsamonae,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Ai gawecewe muleyame biname cina lui poto cidi me jiicenisi, egä umle gyene,
    Acejiyame tääpume pui lui buduma gyene. Oogäräneji mene te jiicenige egä, “Acejiyame
    te umle biname bine teeme pui umle ca jääbrecimuge.”
  nhw-BL: 'Pampa nopa tlalnamiquilistli catli masehualme ipan ni tlaltipactli quipiyaj
    eltoc quen se huihuiyotl iixpa Toteco. Icamanal Toteco quiijtohua: “Ica masehualme
    catli moilhuíaj tlalnamiquij, Toteco quitequihuía inintlalnamiquilis para quinmasiltis.”'
  swh-ONEN: 'Kwa maana hekima ya ulimwengu huu ni upuzi mbele za Mungu. Kama ilivyoandikwa:
    “Mungu huwanasa wenye hekima katika hila yao,”'
  wbi-wbi: Ulwakuva uluhala lwa mu iisi iji vuyasu pavulongolo pa Nguluve, ulwakuva
    jilembilue, “Vikolua avanyaluhala nuvuvesi vuvanave”
  bba-bba: Domi hɑnduniɑn bwisi sɑ̃ɑwɑ wiirɑru Gusunɔn nɔni sɔɔ. Bɑ yoruɑ, “U rɑ dewɑ
    bwisiɡibun tiin bwisi yi bu yinɑ mwɑ.”
  eng-KJVCPB: For the wisdom of this world is foolishness with God. For it is written,
    He taketh the wise in their own craftiness.
  kgk-NT: '@see-verse:1CO.003.018'
  waj-waj: 'Mmatayaa diaa aataruuyauvaara mmatayaa diaiyaano kiaanoo: Tinni ruaivovee,
    kiaa aataruuyauvo Anutuuqaa avuuvau yaata duunaiya iira aataruyauvai vaivai. Anutuuqaa
    kua fafaaaraivo vainno ivaara tinoo: Tinni ruaiya unnakua aataruuyauvaa hatauma
    kiadaata iida varida ngiariiyara kiaanoo: Ta tinni ruaayavee, kiaiya fai Anutuuqo
    kobeevaa roosiima iya utinaravaivee,'
  cpy-cpy: 'Tema tee okamethatzi-motziri Tajorentsi okaatzi roshiya-kaanta-waetari
    jaawiki-jatzi yotanitaantsi iroka. Rootaki rojankinata-koetakiri paerani, ikanteetaki:
    Riitaki Tajorentsi oteeyakiriri yotaniwae-witachari, riyotanin-kaki.'
  mpx-mpx: Ni ginol ola kaiwena Yehoba matanaa panayawi ana siba i ola ya te kokona
    nuwatuina. Ta atena to, kaiwena Buki Bwabwalena i ba, “Yehoba tosiba i paonal
    totoliya wali ginol sibasiba elana”,
  wbp-wbp: '@see-verse:1CO.003.018'
  luo-luo: Nikech rieko mar pinyni en fuwo e nyim Nyasaye kaka ondiki niya, “Omako
    joma riek gi riekogi giwegi”;
  nhe-NT: 'Pampa nopa tlalnamiquilistli tlen quipiyaj ipan ni tlaltepactli eltoc queja
    se huihuiyotl iixpa Toteco. Itlajtol Toteco quiijtohua: “Ica tlacame tlen moilhuíaj
    tlalnamiquij, Toteco quitequihuía inintlalnamiquilis para quinmasiltis.”'
  aii-aii: 'ܣܵܒܵܒ ܚܸܟ݂ܡܬܵ‌ܐ ܕܐܵܗܵܐ ܥܵܠܡܵܐ ܣܲܟ݂ܠܘܼܬܵ‌ܐ ܝܠܵܗ̇ ܒܥܲܝܢܵܐ ܕܐܲܠܵܗܵܐ. ܕܵܐܟ݂ܝܼ
    ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܟܹܐ ܕܵܒܹܩ ܠܚܲܟܝܼܡܹ̈ܐ ܒܦܲܢܕܵܝܗ‌ܝ.'
  esk-NT: Atakkii puqiutaat ukpiŋaitchuat suuŋiḷḷaurut Agaayyutmi. Agaayyutim Makpiġaaŋani
    aglausimaruq, “Aŋuraġigai isrumatuniraaqtuat iñuich pitqiksuġautaatigun.”
  msb-msb: Matuod ini kay kapulpulan lang sa Dios an kadunungan sani na kinab-an.
    Nasurat ngani sa Banal Na Kasuratan, “Ginadakop san Dios an mga madunong paagi
    sa inda mismo maraot na kalistuhan,”
  cpa-NT: 'Cu¹dsié¹² ha¹chi² quien¹² ja³cog² Diú¹³ jǿg³ chi² jmøi¹guǿi¹ la². Lah¹la²
    rø²juúh² si² quiah¹² Diú¹³: “Jǿg³ ma²ŋi¹² guiog¹³ dsa² jmøi¹guǿi¹ jmo¹ Diú¹³ hi
    li¹gan²dsa,” rø²juúh² si².'
  dso-dso: କାଇକେବଇଲେ ଏ ଜଗତର୍‌ ଗିଆନ୍‌ ପର୍‌ମେସରର୍‌ ମୁଆଟେ କାଇ ଲଡାକେ ନ ଆସେ । ଜେନ୍ତିକି
    ସାସ୍‌ତରେ ଲେକା ଆଚେ, ଗିଆନ୍‌ ରଇଲା ଲକ୍‌ମନ୍‌କେ ତାକର୍‌ ଚାଲାକିତେଇସେ ପର୍‌ମେସର୍‌ ଦାର୍‌ସି
    ।
  meu-meu: Badina be ina tanobada aonegana na kavakava, Dirava vairanai. Buka Helaḡa
    ai vada e torea, eto, Ia ese aonega taudia e idoadia, edia dibaka karadia ai.
  yva-NT: 'Weye mine so ama ana ratantona ntiti mamo Amisye pare ama ine meweno rai.
    Ayao Amisye mo ratoe taiso: “Vatano nanawirati makarikuga mbaro mine so ama ana
    ratantona ntiti rai onawamo Amisye po awa ana wo ratantona ntiti raveano matopan.”'
  dgc-dgc: Dahilan du tolay a matalinung ta ugali ta mundua, éy pégngihitan side na
    Diyos. Kona man sa, éy nesulat dén ta kasulatan, a “Pékebuyuén na Diyos tu isip
    du matalinung.”
  zpm-NT: 'Sac goṉ grë guieḻrac ne no lo guidzliu rii, ncuaaṉe beeḻze naca nëz lo
    Dios. Zigne raquietaque lo Xtiidz me zaatne rnee: “Grë zha rac ne no lo guidzliu
    rii, lëëque lo grë guieḻrac ne zienaḻ zho, ga rlu Dios gaṉle paat rquiinda.”'
  hix-NT: Toto komo wya, tàyweron mosonà katxho komo ryhe, tàywenyeke rma natxhe,
    Khoryenkomo wya. Nyamoro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Tàywero tehtxoho
    kom hoye ro, yaworon mehra natxhe, tano me ronye rma teryehotanàr kom ke. Natàknanàhketxhe
    mak hampànà, Khoryenkomo. Àro wyaro rma nkehe.
  sim-sim: Mberem ushiwak? Hishiyarinda misambik fehe oso misokome Avui Wasilakahik
    or heyewa mbele mendenda ma mbanda mashi hom nanda sir. Mashi Avui Wasilakahi
    karem mbanda osa, �Ma lal karem hishinda lir. Lirndonom hishiyarinda nga li nanda
    osik ma anandin li haimba handambanak kavak li na, karem hishinda lir. Hako Avui
    Wasilaka lirin or unak os ma lar kormiran fle nombok or faashihi or hishakashaha
    orhinjik or iwak si jinda hom nakwa lir.�
  npi-ULB: किनकि संसारको ज्ञान परमेश्‍वरको निम्ति मूर्खता हो । किनकि यस्तो लेखिएको
    छ, “उहाँले ज्ञानी मानिसहरूलाई तिनीहरूकै चलाखीमा पक्रनुहुन्छ ।”
  cgc-cgc: Dapat lipatan din iya na alam tak daw ino na ta isip ta mga ittaw na ula
    gapati ta Dyos napakita na danen an maalam, kabuangan nang ta pagtan-aw ta Dyos.
    Nlaman nyo na matuod ake na ambal tak naan ta sinulat na pulong ta Dyos may ambal
    na iling ti, “Mga ittaw na salig danen na maalam danen an, iran na alam pagamit
    ta Dyos kuntra ki danen aged iran na mga plano dili matuman na paryo danen an
    nalambing naan ta iran na sied.”
  tim-tim: '@see-verse:1CO.003.018'
  yor-yor: Nítorí ọgbọ́n ayé yìí jẹ́ òmùgọ̀ lọ́dọ̀ Ọlọ́run. Gẹ́gẹ́ bí a ti kọ ọ́ nínú
    Ìwé Mímọ́ pé, “Ẹni ti tí ó mu àwọn ọlọ́gbọ́n nínú àrékérekè wọn”;
  wos-wos: 'Ané héfana jonduka xékélakikwa du takwa di Godna makambu xékélakihafi
    yakwa du takwa di re. Rendakaka Godna nyingambu déka du nak hanja angi dé hayi:
    “Xékélakikwa du di deka mawuli sarékémbu di jémba yanjoka di huru. Hurundaka God
    diré dé huluki.”'
  emp-NTPO: 'Naʌ̃ ẽjũãnebema necawaara Ãcõrẽmaarã siriẽ́ b̶ʌa. Ãcõrẽ Bed̶ead̶e nãwã
    b̶ʌ́ b̶ʌa: “Ãcõrẽba naʌ̃ ẽjũãne ne cawa b̶eara ara ãdji necawaad̶eba cawabibaria
    ne cawa panʌẽ́da.”'
  eng-F35: 'Because the wisdom of this world is foolishness with God. For it is written:
    “He catches the wise in their craftiness”;'
  ind-ind: Karena ilmu dunia ini merupakan kebodohan bagi Allah. Seperti yang tertulis
    dalam Kitab Suci, “Allah menggunakan kecerdikan orang berilmu seperti jerat untuk
    menangkapnya.”
  pes-OPCB: زیرا حکمت این دنیا، در نظر خدا نادانی محض است. همان‌طور که در کتب مقدّس
    نوشته شده که «حکیمان را در زیرکیِ خودشان به دام می‌اندازد.»
  mpt-mpt: Nakaia unangai dabalim olo inamin namin homono tekein kebib ile Gode oye
    bianea I tekein kemino blimobo ge oyebebe. Gode buk temo baanoa Nakaia unangai
    bainobo gabibbai obianiba Ni tekein keminsa kesoa inamin namin olo nanomabbiobo
    gabib otane Gode baabenea Ibo inamin namin olo mo nanomabibbabo ge baanea i watwat
    dabenamabebo genobiobe.
  ssx-ssx: I̱ma꞉ do alo pita꞉ do ekina꞉yeke loa꞉me. Kenke haliwekina꞉ hone wopu witelemeeki
    manuta꞉ Koda꞉ma꞉ handaata꞉ hone na wiki pa ekie laa lelieke. Mo Baibolona꞉ wape
    pa꞉la꞉eki dupa. Koda꞉ma꞉ mo kenkena꞉ hone wotu witeleme haliwekita꞉ ika꞉ hone
    wotu witelemeeki manuma꞉ta꞉ iki kone hona꞉ meao tamina꞉ lelieke laa la꞉la꞉me.
  mkl-mkl: Í sĩɑ ku ce bɛɛbɛi domi bisii ɑndunyɑ í yɛi bɛi idei sũmu si kuyɛi Ilɑɑɔ̃.
    Kukɔi idei Ilɑɑɔ̃ tɑkɑɛ í ni, Ilɑɑɔ̃ í yɑ mu ilu bisi ŋɑi do idei bisi lɑɑlɔi
    ɑŋɑ tɑkɑ nŋɑ.
  gaq-gaq: 'ମେଃଡାଗ୍ଲା ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ ଇସାବ୍‌ରେ ମେଁନେ ଗିଆନ୍‍ ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ ସାମ୍‍ନାରେ
    । ବାରି ମୁଇଂତର୍‍ ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ: “ଇସ୍‌ପର୍ ଜ୍ଞାନି ରେମୁଆଁଇଂକେ ମେଁଇଙ୍ଗ୍‌ନେ
    ନୁଆଁ ନୁଆଁଚେ ସାଃମ୍ୟାକେ ।”'
  gof-RNT: Ha sa7aa cinccatethay Xoossaa sinthan eeyatethi. Geeshsha Maxaafan, “Xoossay
    cinccata entta gene qofan oykkees” yaagees.
  unx-unx: ଚିୟାଃଚି ନେ ଅତେଦିଶୁମ୍‌ରେୟାଃ ସେଣାଁଁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଡଣ୍ଡ ତାନାଃ
    । ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ପାର୍‌ମେଶ୍ୱାର୍‌ ସେଣାଁଁନ୍‌ ହଡ଼କକେ ଆକଆଃ ଚାତୁରେନ୍‌ କାମିରେ
    ସାବ୍‌କଆ ।”
  gah-gah: 'Mikasiuka monó gelema vegenalite vevesokave liki lita gakó nene Ómasímo
    gelekiko negi gakó loló inogo ive. Nenemú monó gotolaú Ómasimú gakó makó láa liki
    luhuva gizinamóma neve: Monó gelema vegenalitini kogómulaló gili vevesiki mina
    vegená keza gele vevesonoune liki netá nalemó nene gelehusi gekimikago, áminámini
    agepagú viki apiliaká niave.'
  lcm-lcm: Using a masam i kuli rina ke nang kapo bil i nio e matana i God. Arai,
    mengen i nei salsalik kapo antok ta, Kapo kong a mamain ta vap nas si kari lau
    i apupu.
  aer-aer: Tyerrtye arrpenhe areye-arle itirreme itnarle akaperte altywere akwele
    aneme, kenhe Ngkartele akenhe itnenhe ingkirreke arerlenge, itnarle akaperte altywere
    anetyakenhe areye-arteke. Anwerne kwenhe itelareme yanhele arratye anthurre anemeke
    yanhele-arle pweke Ngkarte-kenheke arrule anthurre intelhe-ilekenge. Alakenhe
    kwenhe angkeme; “Nhenge tyerrtye ilelhemenge itne-arle akaperte altywere aneme
    itirremele iwenhe renhe mpwaretyeke, Ngkartele itnenhe aremele-arle itirreme,
    ‘Arrangkwe, itnarle apalele itirreme. Arne areye itnarle mpwaretyeke ahentye-aneme
    irretyakenhe anetyenhe, arrangkwe-arle.’”
  qvc-NT: 'Chaqa Tayta Dyusqam kay mundupi yach''ayniyuqkunataqa tuntukunapaq riqsin.
    Chaymi Dyuspa Santu Librumbi nin: “Tayta Dyusmi binsin chay ‘Yach''ayniyuqmi kani’
    niqkunataqa. Chayraykum ancha yuyaptinllapapis tukuy imapi binsinanllapa, Dyuspa
    ñawpambi tuntukunashina kidanllapa”, nishpa.'
  tgl-ULB: Sapagkat ang karunungan sa mundong ito ay kamangmangan sa Diyos. Sapagkat
    nasusulat, “Hinuhuli niya ang marunong sa kaniyang katusuhan”.
  cbs-NT: 'Na mai anu jiwea unanepaibudan, Diosun jatu danankin unainsmapabukidi jatu
    shinanmiski. Jabiaskadi shinankin en xenipabu Jobun yuikin: “Unanepabun betsa
    padantan binunun ikaibu Dios unanepa kayabitun jatu bextekin jawauma jatu wamiski”,
    jatu waya juni betsan kenexuniki.'
  xtm-NTPP: 'Vaa tnu''u ndichi iyo ñuu ñayivi ya''a, in ja masu jiniñu''u kúu i nuu
    Su''si ma. Vaa sa''a ndee nuu tnu''u Su''si ma: “Sa''a Su''si ma ja maa tnu''u
    ndichi ka ka''an ñayii ma, te jin nukun‑tuu maa i, te jin ndando''o jin ndaneni
    maa i.”'
  nnq-nnq: Gambu malango ga padunia pano nnongi ja Nnoongo upuuchi. Gambu Majandiko
    ga Chwapi galenga, “Nnoongo bajonjanga bandu bina malango kukalamuka kwabe.”
  bao-NT: 'Ʉmʉreco Pacʉra, ati yepa maquẽ majiriquea ĩi mecʉ̃riquera niicãro bii.
    O biro ĩi owarique ca niirore birora: “Ʉmʉreco Pacʉa, ca majirãre cʉ̃ja ca ĩi
    maji niirijerena cʉ̃jare tii maa wijiocãmi.”'
  san-ORI: ଯସ୍ମାଦିହଲୋକସ୍ୟ ଜ୍ଞାନମ୍ ଈଶ୍ୱରସ୍ୟ ସାକ୍ଷାତ୍ ମୂଢତ୍ୱମେୱ| ଏତସ୍ମିନ୍ ଲିଖିତମପ୍ୟାସ୍ତେ,
    ତୀକ୍ଷ୍ଣା ଯା ଜ୍ଞାନିନାଂ ବୁଦ୍ଧିସ୍ତଯା ତାନ୍ ଧରତୀଶ୍ୱରଃ|
  huv-NT: 'Cos aaga fis leaw ajiür nipilan ningüy wüx iüt, Teat Dios ajaw aag ayaj
    chach miün. Atquiaj apiüng tiül Mipoch Teat Dios: “Teat Dios apmasap nejiw wüx
    aaga fis apiüngüw ajiürüw, aag ayaj nejeyéjan quiaj ayacayej tiül naél”, aw.'
  otn-NT: 'Porque nu̱ya yø ja̱''i̱ ''bʉcua ja ra̱ xi̱mhäi, ngue hi̱ngui̱ pa̱ Oja̱,
    nu̱p''ʉ ja rá̱ hmi̱ rá̱ dä Oja̱ hi̱nte di̱ mu̱ui yø mfa̱di̱ ya yø ja̱''i̱ ya.
    I̱ mma̱mp''ʉ ja ra̱ Ma̱ca̱ Libro ra̱ hya̱ ngue ɛ̱na̱: “Nu̱na̱ Oja̱, i øt''e ngue
    nu̱na̱ ra̱ ja̱''i̱ ɛ̱na̱ ngue bi di̱nsɛ rá̱ mmʉi na̱ ra̱ hya̱ pa̱di̱, nu̱na̱ ra̱
    hya̱ bi di̱nna̱ ja̱''i̱, hi̱n tema̱ nho da̱ ''yørpa̱bi̱”.'
  nop-nop: Kwet diniŋ nadisu-fuliŋgoŋ diniŋ mede u Bepaŋdi nadiune folooŋnit mokit
    tilak. Youkudip Mede niŋ indiŋ hatak. “Me nehitok nadiune nehi nadisu-fuliŋgoŋhinit
    tiiŋ adi Bepaŋdi nadiyemiŋa kweleyouhep tiyembune maaneŋ tobogoŋ fooŋ talik lohiiŋ.”
  obo-NT: Su iddos koovottan ka-ay to ampow't ingod, ko-ongollan da idda riyot kod-ontong
    to Monama. Oyyos duwon no-ikahi riyot Nosulat no Kahit Monama no mid ungketen
    to, “Dos kopondayan to minuvu nod aakaa, idda rad en mandad kos id lettag to Monama
    kandin.”
  cak-ENT: 'Roma chuvüch ri Dios, ri etamabül richin ri ruch''ulef xa man jun nc''atzin-vi,
    cachi''el ri nbij chupan ri rutzij ri tz''iban can: Ri vinük ri nquiya'' cánima
    riq''uin ri etamabül ri c''o chuvüch ri ruch''ulef, q''uiy mul xa rubanic ri itzel
    nquicusaj-vi y chiri'' c''a nyerutz''om-vi ri Dios. Riq''uin c''a ri etamabül
    ri c''o quiq''uin nyerutz''om-vi y nyetzak pa ruk''a''.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤛᤡᤰᤁᤢᤶ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥᤃ
    ᤀᤍᤱ ᤐᤠ᤺ᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤗᤥ॥ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤂᤢᤏᤧ᤹ᤃ ᤛᤡᤰᤁᤢᤶᤍᤠᤱᤒᤠᤜᤠ᤹
    ᤂᤢᤏᤡ᤹ ᤀᤡᤛᤫᤠᤔᤥ ᤋᤧᤶᤛᤢᤛᤡᤖᤥ॥”
  mie-NT: 'Chi tūhun ndíchí jā íyó inī ñayīví yáhá, tūhun naā cuitī cúu nūū Yāā Dios.
    Chi cáhān nūū tutū īī: Nchivī ndīchí cuenta ñayīví chi nátiin yā ji sīquī ndācá
    tūhun ndíchí ji jā jásī ji nūū tūhun yā, cáchī.'
  san-TIB: ཡསྨཱདིཧལོཀསྱ ཛྙཱནམ྄ ཨཱིཤྭརསྱ སཱཀྵཱཏ྄ མཱུཌྷཏྭམེཝ། ཨེཏསྨིན྄ ལིཁིཏམཔྱཱསྟེ, ཏཱིཀྵྞཱ
    ཡཱ ཛྙཱནིནཱཾ བུདྡྷིསྟཡཱ ཏཱན྄ དྷརཏཱིཤྭརཿ།
  qve-NT: 'Ichaqa kay pachapi runakunapa imapas yachasqankuqa mana valeq tonterías
    hinan Diospa ñawpaqninpiqa. Chaymantan Bibliapiqa khayna escribisqa kashan: “Diosmi
    kay pachapi tukuy imakunamanta yachaq runakunataqa kikinkupa yachasqankuwan urmachin,
    huk toqlla trampamanpas urmachishanman hinata”, nispa [Job 5.13].'
  pao-NT: Soo Te Naa umu unu sokwamedu mee nasooyugwedu ka teepu-koobatu, “sagwamanakwe,”
    mee mu nemadabue. Oosoo togesapa nabotugu, soo Te Naa unnepu, “Soo Te Naa oo sopedakwatoo
    ka umu unu sokwamadu numu, mu numumu nemoo'agadu. Oosoo yise suda mu tumatuguna
    umu-matoosoo kodyukwu.” Yise meeoo tuwazoo,
  cbu-NT: '@see-verse:1CO.003.018'
  usa-usa: 'áraimma maa-márábí-káyúkátí itaí-yátáákómá Áánûqtun-aurakaq neginaagí-yataare.
    wení watáama agamatá-kánnáágómá maará kétiye: “min-ítáí-yátáákómá maa-márábí-káyúkábíké
    kéyimma minnánapo Áánûqtuma waakápi kémayikaiye.” téna'
  soy-soy: 'Lɛ̃ kɛ sisoipipi ɑsi yɛ n sée rɛ mɛwɛ́ɛ́sɛsɔhɔ yɛ Uléécɑɑ kɛ́mɛɛ nnírisimɛ́
    lɛ. Lɛ̃ nnyɑ kɑi Nléécɑɑsimɛ́ ritɛlɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Mɛwɛ́ɛ́sɛsɔhɔ pikɔ́
    cirɛ mɛŋmumpisɔhɔ kɛ Uléécɑɑ uu yɛ nɛ pi tĩ.'
  hui-hui: Irane dindini karume mini gigabi nga laganego Ngode Datagaliwabehanda handalu
    karia galone ndodane handaga ka. Anduane Homogonaga mbugani lo ngadagua ogo, Agalinaga
    mini gigabi wulene ngagome tini gono wu kago delo Ngode Datagaliwabehanda ngelo
    ka, lalu gilibu nga.
  amf-amf: Harrna hambhidianna, peen ko gayno pakalmakkono Barjo birante malgimmakko
    yer konin dohonnane. Ogonoar “Barjo pakalla eenasa gadimmakkon waadiman kennonka
    keam yeda ki yede”
  quc-NNT: 'Ri etamb''al ri xaq ajuwächulew, man k''o tä u patän wa'' cho ri Dios,
    kub''ij k''u ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Ri Dios keuchap na ri
    k''o ketamb''al, keuqasaj na chupam ri k''äx pune k''o ri ki no''j,” —kächa''.'
  dob-dob: Manuna sinasinapu gete baleꞌu ꞌenega ꞌatuwa euwauwa Yaubada matanaya. Manuna
    Buki Tabu ꞌena ꞌina simana gete nadigega ꞌigwae, “Yaubada tosinasinapuyao ꞌiꞌonedi,
    be siesilae taudi ꞌidi gomanega.”
  wrs-wrs: Manara, noinda honamba besalva manimani pethariniva owai, sihavavmoa Sesoana
    nowollava. Men novol velohv Sesoana tombaimorava, Nonoanindva hevna wiyena indkokla
    vewolalm vivna indhanamba. Heva os Sesoa hemba indkokla vewol vena henga hevnana.
  mca-mca: 'Qe pa'' witikfeliyaxets pe'' wekwek in t''ejuyets ha''ne sehe'' epji''
    pa'' Intata yit''ijets in nite'' teqeneƚuikii. Qa hik ta''ƚijupi'' ka'' we''nika''ajji''
    Intata ƚe''lijei in yit''ij: —Pa'' Intata yaqsiijkii in nophe''ƚƚi''ijju'' pa''
    ƚikfeliya''xtaxets pe'' wekwek pekhewe''en.—'
  tzo-TZC: 'Yuꞌun ti sbijil cristianoetic ti jaꞌ sventa noꞌox sba banomile, bol ta
    xil ti Diose. Yuꞌun jech tsꞌibabil ta scꞌop Dios: “Ti Diose ta stunesbe sbijil
    ti buchꞌu bij ta xale, yoꞌ jech ta xꞌoch ta petsꞌ yuꞌun ti sbijil stuquique”,
    xi.'
  mya-mya: ဉာဏ်​ပ​ညာ​ဟူ​၍​ဤ​လော​က​သား​တို့​ထင်​မှတ် ကြ​သည့်​အ​ရာ​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်
    ၌​မိုက်​မဲ​မှု​သာ​လျှင်​ဖြစ်​၏။ ကျမ်း​စာ​တော်​တွင် ``ဘု​ရား​သ​ခင်​သည်​ပ​ညာ​ရှိ​များ​အား​မိ​မိ
    တို့​ကိုယ်​တိုင်​အ​သုံး​ပြု​သည့်​ပ​ရိ​ယာယ်​အား ဖြင့်​ပင်​လျှင်​ထောင်​ချောက်​တွင်​မိ​စေ​တော်​မူ​၏''
    ဟု​ဖော်​ပြ​သည့်​အ​တိုင်း​ပင်။-
  gng-NT: 'Kimɛ uŋɛndun wuu ya yɛnfuom yé liwaarl nɛ Uwien bo. Nì te tɛn nà kɛle''
    *Uwien ya gbɔnku ni nɛ. Nì kɛle'' ki ye: «U taah biyɛnfodɛnb ya cekn nɛ ki coh
    bɛ.»'
  cbi-NTPO: 'Matyu entsa tusha aseetaju tyatyainu pensaya Diosa'' ajuushaya tiba juñu''
    jutyu kurave. Matyu Diosa'' Kiikanu tsandive: Diosya aa mideeyu tyamulanu yala''
    kiikenu jumuchin ma-ikakaamuve, ti'' pillave.'
  ikk-NT: Makẹni, amamihiẹn ụwanị wụ nzuzu ẹnya Osolobuẹ. Ya mẹ Ẹhụhụọ-nsọ gi sị,
    “Ọ nwụndọn ndị marịn ihiẹn imẹ ẹro wẹ.”
  leu-leu: 'Senaso a Piran a lamon o a texaasan ti la xavala a mo palau e vaxa a texaasan
    bit. E lana xakalayan taap a kuus: “A Piran a filung a mataa pana texaasan ti
    la xavala pana texaasan bit sina.”'
  maz-NT: 'C''o pãrã yo nte cja ne xoñijõmü va, dya ni muvi a jmi Mizhocjimi c''o.
    Na ngueje je t''opjü c''ü mama ga cjava: “C''o me pãrã, pjëchiji ja ga dyonpüji
    yo nu minteji. Pero Mizhocjimi c''asp''üji c''ü ni tsjaji ga cjanu”, eñe.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། འཇིག་རྟེན་འདིའི་ཤེས་རབ་ནི་དཀོན་མཆོག་གི་སྤྱན་སྔར་བླུན་རྨོངས་ཡིན༌ཏེ།
    གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། དཀོན་མཆོག་གིས་ནི་ཤེས་རབ་ཅན་དེ་རྣམས།། རང་ཉིད་རང་གི་གཡོ་སྒྱུར་ཚུད་པར༌མཛད།།
    ཅེས་བཀོད་པའི་ཕྱིར༌རོ།།
  tca-NT: 'Erü ñoma i naãneãrü cuèx rü wüxi i ngẽãẽmare nixĩ i Tupanacèx. Erü Tupanaãrü
    ore i ümatüxü̃wa rü ñanagürü: “Rü ngẽma duü̃xü̃gü i nügügu rüxĩnüẽxü̃ na nüxü̃
    cuèxüchigüxü̃ yiĩxü̃, rü norü cuèxgutama ínanatüexẽẽ ya Tupana”, ñanagürü.'
  zpl-NT: 'Xne ante Diose lecaxi zibiꞌ elliebacuꞌ bee bene iliulabe, nu tucu parte
    lu ichiꞌ Stichiaꞌ Diose rni: “La zela Diose nú chiuꞌu nzeꞌca nú rriꞌi tucu bene
    enu seca nú chiquiꞌ netsiñia elliebacuꞌ nú rriꞌilla tucu nú la neca nzeꞌca.”'
  mbc-NT: 'Manni'' epu''nen pe tîwe''sen wanî ya teseru pî'' neken, mîîkîrî era''ma
    Paapaya î'' pe pra rî. Mîrîrî warantî awe''menukasa'' wanî''pî pena: Paapaya inkamoro
    epu''nenan pe tîwe''ku''sanon nepu''tî yenpo î'' pe pra rî. To'' esenumenkato''
    wenai, to'' yeseru wenai, aronne eesera''ma yairî pra to'' wanî taasai''ya wanî''pî.'
  ndg-ndg: Kwa kuwa hekima ya dunia yee ni ulalo nnonge ya Nnongo, kwa kuwa iandikilwe,
    “Hubanasa babile ni hekima kwa hila zabe.”
  wsk-wsk: 'Mu awuk, ali imi ko ikia sinar masan umu, Kaem koma te mu ikia ngual kasik.
    O batoga bo te aniso iwita: “Nu ali kari ikia sinar ago masan mu, nunga ikia bibiya
    umu guruguso se nongota nunga taliposo.”'
  toj-NT: 'Porque ja ma'' jel ja jas huas snaa ja tiempo iti, jaxa Diosi, mi ni jas
    vale huax yila. Jach ni huax yala ja yabal ja Dios tac: Ja ma'' jel huas snaa
    huax yala, pero soc ja svivoil jahui, oj aaji co trampa yuj ja Diosi.'
  tbc-tbc: Man dugo, Anut san leil lo man, tan en san tamolpein sad kankan milaen
    an ŋiŋeo igo woŋ a. Ru ta Anut san buk lo ŋaisag ŋiŋeŋ ibalsiŋani da, ru an igo
    ibol, “Tamolpein iŋsiganed rawek kagin lo mi diau disasaug Anut ibiai a.”
  sna-sna: 'Nokuti uchenjeri hwenyika ino upenzi pamberi paMwari. Sezvazvakanyorwa
    zvichinzi: “Anobata vakachenjera pamano avo,”'
  smk-NT: Anaod, say kadunungan a mangibwat iti konan sitin mundo ket kakalawakawan
    sa pangingikit nan Dios. Mabasa sa Masanton Kasuratan a wana, “La'wanen nasaran
    Dios a madunong sa sirib ran diri.”
  grc-TCGNT: Ἡ γὰρ σοφία τοῦ κόσμου τούτου μωρία παρὰ τῷ Θεῷ ἐστι. Γέγραπται γάρ,
    Ὁ δρασσόμενος τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν.
  gof-WFTW: Ha sa7aa cinccatethay Xoossaa sinthan eeyatethi. Geeshsha Maxaafan, “Xoossay
    cinccata entta gene qofan oykkees” yaagees.
  spa-BLM: 'Porque la sabiduría de este mundo es una tontería para Dios. Porque está
    escrito: “Él ha tomado a los sabios en su astucia”.'
  kyz-NT: 'Pẽẽ ''akwaawekoetea nia''wyri Janeruwarete ''ga upe. Ymã te ''ã ''ga amũ
    ka''arana kwasiari ee rakue: “Janeruwarete ''ga ‘je''akwaap je’ ''jara ''gã nee
    ikwasiarukaa rakue: ‘Nepẽ''akwaawi pẽẽ pejejemogyau’, e''i Janeruwarete ''ga ''gã
    nupe”, ''jau ''ga amũ ikwasiaa rakue.'
  dao-dao: Hina khawmdeka themnak cun Pamhnama ngaih a angnak ni. “Pamhnam naw khyang
    ktheme cun, ami mäta ksingnak am jah angsaki” tia a ng’yuki ni.
  cya-cya: 'Si''yana cunta ''in Ndiose, cha'' tiyaa nu nchca loo chendyu re lca na
    cha'' tinto, si''yana quityi ''in Ndiose nchcui'' na: Nu nxque'' ti'' tiyaa la,
    Ndiose ndyija lyoo ñi ''in can'' lca sca nu cuiñi.'
  nii-nii: '@see-verse:1CO.003.018'
  ign-NT: 'Taicha eta náituca­que­neanahi ena achaneana te juca apaquehe, súnsuru­pia­nachucha
    eta máimairahi ema Viya. Taicha eta Sagrada Escritura, ani tacahe: “Ena tímija­cha­vanahi
    náimatie­queneha, énaji­vachucha tímiaqui­pai­ca­vanahi maicha ema Viya, taicha
    eta namáetu­pi­si­rá­vanahi”.'
  dik-NT: Kë ye kɔc akölë pinynhom tɛ̈n tak kepuɔ̈th ciɛ̈t ke ŋic käŋ, acïn ŋïny ë
    käŋ tɔ̈u thïn cït tɛ̈ ye Nhialic tiɛ̈ŋ ye. Cïmën cï ye gɔ̈t athör thɛɛr wël Nhialic
    yic ëlä, “Nhialic ë kɔc deep ŋïnyden ë käŋ yic.”
  cac-cac: 'Yujto a jelanil yic yolyib''an̈q''uinal tic, malaj yelc''och d''a yichan̈
    Dios. Yujto icha chi'' yaj stz''ib''chajcan d''a Slolonel Dios, aton b''aj syal
    icha tic: A eb'' jelan syutej sb''a, a Dios ol yaman eb'' d''a scal sjelanil chi'',
    xchi.'
  tzj-E: 'Cara'' quenbij chewa com nmak tak na''oj rxin rwech ruch''lew jara'' xe
    ptz''anem nucsas wa'' rmal Dios. Ajni'' tz''ibtanak cana chpam rtzojbal Dios jcawra
    nbij: —Dios ajni'' pe tramp nqueruya'' wa'' je'' wnak jcongan cna''oj, je'' nmak
    tak na''oj nquecsaj xjara'' nquechapbexa.'
  san-BUR: ယသ္မာဒိဟလောကသျ ဇ္ဉာနမ် ဤၑွရသျ သာက္ၐာတ် မူဎတွမေဝ၊ ဧတသ္မိန် လိခိတမပျာသ္တေ,
    တီက္ၐ္ဏာ ယာ ဇ္ဉာနိနာံ ဗုဒ္ဓိသ္တယာ တာန် ဓရတီၑွရး၊
  yaa-NT: 'Nã Jesús chanĩmara famafãfe shinãkani iskafakakĩ: “Nõfi mẽstekõi shinãsharakĩ,”
    ifiaifãfe Niospa ato õia mẽstekõi shinãsharakanima. Tatima keskarafo ato õi. Nãnori
    yõra Niospa meka yoikĩ kirika keneni iskafakĩ: “Nã Jesús chanĩmara famafãfe ãa
    shinãkani iskakakĩ: ‘Nõfi tãpikĩ finakõiaki,’ ixõ shinãkakĩ Nios pãratirofoma.
    Ãakõi anori pãramekani. Nãskakanax fenoafo,” ixõ Niospa meka yõra kirikaki keneni.'
  cab-NT: Lugúndun lichú áu le lánina uboú le, ában libídiouniga áu lun Búngiu. Taríñajare
    Lerérun Búngiu. “Áburugüda lumútiña Búngiu ja chúbaña áu según uboú le tídoun
    lisádaraana jabíbun guánarügü.”
  clu-clu: Ay para sa Dios, ang kaaram digi sa kalibotan nga dia kalokoan lang. Ay
    nagakoon sa Kasolatan, “Ginadakup ang Dios ang mga maaram sa andang katosoan.”
  swh-ULB: Kwa kuwa hekima ya dunia hii ni ujinga mbele za Mungu, Kwa kuwa imeandikwa,
    “Huwanasa wenye hekima kwa hila zao”
  tpt-NT: 'Yu xajatalakpastakꞌati aniy lakamunukpaꞌ, yucha ni Dios laqtsꞌin va puro
    lhitontoj. Va tsꞌoqkanta la ixchivinti Dios, najun: “Dios jalaktanchaniy yu ayaj
    tamispay takꞌatsan.”'
  aai-aai: Anayabin tafaram ana ukwar rerekab God matanamaim i yabin en. Buk Atamaninamaim
    hikirum hio na’atube. “Sabuw not wairafih hai so’obamaim taiyuwih hai warasa hiyai
    buwih tere’ere.”
  sny-sny: Awei lo marepi wisere a'i ne, Owane Sitewi lai meremereye a'i totenamisiya.
    Tu naifa weriyei meni ta apou leseye, “Owane Sitewi topo lai meni ta, awei lo
    marepi wisere a'i, totesiya ape, amerame a'i te'e atuatu areiyeteye.” Serai Owane
    Sitewi lo nihe se awei lo marepi werese a'i lo meremereye a'i ne. Le meni ape
    ma'e au neritaseyerowa.
  myy-myy: '“Queno masirã ña gʉa”, adi sita gãna ĩna yibojarocati ñe ma Dios ĩ tija.
    Dios oca tuti iti gotija ado bajiro gotia: “Queno masirã ña mani. Ado bajiro yirã
    yirãji mani”, ĩna yi tʉoĩabojarocati ĩnare camotagʉ yiguĩji Dios, yi gotia Dios
    oca tuti.'
  trc-NT: Nana̱ avii raa̱ yuvii̱ ma̱n rihaan chumii̱ nihánj cuano̱ roꞌ, daj chiha̱a̱
    míj taj se uun nana̱ yoꞌ rihaan Diose̱ maꞌ. ꞌO̱ se danj Diose̱ taj se vaa yuvii̱
    avii raa̱ roꞌ, me rá nij soꞌ tiha̱ꞌ yuꞌunj nij soꞌ tuviꞌ nij soꞌ, tza̱j ne̱ nica̱j
    Diose̱ nana̱ avii raa̱ nij soꞌ, ne̱ tiha̱ꞌ yuꞌunj Diose̱ man maꞌa̱n nij soꞌ na̱nj
    ado̱nj. Da̱nj taj danj Diose̱ ei.
  cut-NT: 'te vededevano yahn ihyan iyehnse ne, a̱ma vedetundo na̱n Dendiohs nduhca̱
    che ndirun na̱n Ndudo yahn ye tuhca̱: “Rahnecun Dendiohs che rinda ihyan, redin
    vederendedecadino yahn ma̱n ye.”'
  bel-bel: 'Бо мудрасьць сьвету гэтага ёсьць неразумнасьць перад Богам, як напісана:
    «ловіць мудрых у хітрасьці іхняй».'
  zlm-KSZI: 'kerana apa yang dipandang dunia sebagai kebijaksanaan sebenarnya kebodohan
    di sisi Allah. Telah tersurat: ‘Allah memerangkap orang bijak dengan kecerdikan
    mereka sendiri.’'
  gdr-gdr: Mop nokɨp onggɨt gowukoyɨmna b'ogɨl multekɨp re Godɨm wɨpɨnd korɨrkorɨr
    e. Nokɨp yɨna peband ɨja emb jɨ ɨrɨki yɨbɨm da, “God gowukoi b'ogɨl multekɨp rɨga
    imda eyeniny re towaina multekɨp ke rabem b'amnena mɨle kaim.”
  vmy-NT: 'Ngatꞌa kjuankjin kakun xi tjinre ngasunꞌndebi, kui= xi tumé chjire ngixkun
    Naꞌenchana. Ngatꞌa ꞌbi= tsaꞌen kuaꞌindutꞌa enre Naꞌenchana: “Naꞌenchana tsaꞌen
    nga ndekuini kjuamañare xuta nkjin kakun kajin.”'
  cmn-FEB: 因为对于上帝而言，人间的智慧都是愚蠢。正如经书所言：“他让智慧之人的聪明，让他们犯错。”
  gmv-RNT: Hayssa ha dereza eratethi Xoossa achchan eeyateththa. Kase Geeshsha Maxaafan
    “Izi eranchata ista gene ooso geedon zaaridi oykkana” geetetti xaafettides.
  ncl-NT: 'Quema, ma mochía yoje, pampa Dios quita quinami amo monotza nindeno in
    lajmatilisli hual quipialo lacames pin lalticpan hual amo quineltocalo in Tata.
    Ticmatilo Dios yoje quita, pampa yoje unca lajcuiluli ilajtol Dios, yoje quijtúa:
    “Yihual quinquitzquía yehuanten hual yulilo pin lalticpan hual quijtulo pampa
    quimatilo. Quintzacuilía pa camo lamisi cuali ca inminlachihualisli.”'
  sua-sua: Ko o papat ruk o mia mo mmie ngma vokom mar te, mar o papat lvu laol hak,
    E Nut nam kle va kvokom mar te, mar nop o papat lvu laol e. E Nut nma vle tok,
    kmikkiem karo rhek mruo ruk ngat ittiegom mar te, “Endruk ngam mrua vokom mar
    mruo te, ngaro papat lvu laol, va E Nut nma pis pangnaom mar kam kser ngaro papat
    lvu laol ruk ngat re kam kauyang o mia orom mar.”
  are-are: Arai, relhala etarlarama angkatja arrpunha inangkarla inthorra namanga.
    Altjirranga urlarra pula relhaka angkatja inangkarla irtirta wara. Nhanga Altjirraka
    Angkatja Imankinyala ilama, “Relha inangkarlaka angkatjala Altjirrala relha inangkarlanha
    parrpartilitjina.”
  gai-gai: Na anna gaind, gan tiacarpaikna landamŋi laŋa anna Raraŋ Aetaniacna lamnɨacmo
    tɨp ŋaŋaona kirar ndeacrena, na Raraŋ Aetaniacna timbigta kapca gan kamma mbopca
    eacrena, “Meikramtaɨr ndeida mina iro landamŋi aniacapnanna, mina kabena meikramtaɨra
    moi ŋgocraina iroar landamŋiar aŋgɨrena, na Raraŋ Aetaniaca ma gainda morena,
    ma mina an tɨpemb kirarirmo minmo an mbuŋa mac nda te, mina ndorica moi ŋgocrainandet?”
  qvm-NT: 'Yachag-tucog runacunataga Tayta Diosnintsi manacagmanmi churangapag. Palabranchöpis
    caynogmi escribiraycan: “Tayta Diosnintsega yachag-tucogcunata manami cäsupangatsu.”'
  chz-NTPS: 'Jëëhꜘ, läꜙjëꜙ heˉ kyʉʉh˜ dsaˉ jmɨˉgyʉʉꜙ, kihꜗ Dio saꜙ jmääꜗ heˉ ja̱ˉ
    niꜙ miihˉ. Läꜙlaˉ naˉsɨɨˉ juuˈ kihꜗ Dio: “Dio baˊ llaˉdsëëˋ kihˈ hi̱ˉ kyʉʉh˜ chaˉmiihˉ,
    ja̱ˉbaˊ kya̱a̱hˊ heˉ kyʉʉyh˜ ja̱ˉ jmeeꜗ tä̱yhꜙ.”'
  kmu-kmu: Ma mopafi haviꞋyaꞋami hanea veaꞋmoꞋya Anumaya Koti aulagafina amakesa nohaviya
    veaꞋne kana humainae. Anumaya Koti avopina mage huno kae-maleneane “Ma mopale
    haviꞋyaꞋamiene veaꞋmoꞋya savaleꞋage nehageno Anumaya KotiꞋa veaꞋmoꞋya kalifuma
    hanagi-maleneꞋya nehaꞋyafiya avamete huno amatafa nehie.” huno humaineane.
  ood-NT: Do wabsh pi haꞌichu an Jiosh tahgio mo haschu idam hab elid mo d haꞌichu
    amichudadag. T g Jiosh an wo ha wulsh heg hekaj haꞌichu ha‑amichudadag mo hab
    masma an oꞌohanas wehhejed.
  lbm-lbm: कहालीकि यो जगत को ज्ञान परमेश्वर को जवर मूर्खता हय, जसो शास्त्र म लिख्यो
    हय, “ऊ ज्ञानियों ख उन्की चालाकी म फसाय देवय हय,”
  ncj-NT: 'In tlalticpac tlanehnehuilistli, inon nesi quen camanali ica in Dios. Quen
    in Itlahcuiloltzin quihtohua: “In Dios quincahuililo in ixtlamatcamen maquichihuacan
    quen quinequisque huan ijcon mopinautiyahque.”'
  yuj-yuj: 'Am te apae riteanápe, mámá apár mekamp mér te Kwaro nke námp fek te épépérép
    nɨnɨkono. Kwaromp Buk fek am táman arakrá sénámpon: “Am mér tokwaeráp arop te
    mao námokuráp nkwakwe make kwekár nɨnɨk námp fek táman aopwerao kouan porokwap
    konámp niamp touwe sámp naenámpon.”'
  kto-kto: Memani, agat onim na uro kimanam, urie agat o bangut na irap a Morowa.
    Eva, umirmeng na Babam ula puaru gare ro, “Ume mapasina Morowa teip la memaning
    agat ula muru o non ara non ara agat ula muru maiong kan.”
  gmv-NT: ሃይሳ ሃ ዴሬዛ ኤራቴꬂ ፆሳ ኣቻን ኤያቴꬃ። ካሴ ጌሻ ማፃፋን “ኢዚ ኤራንቻታ ኢስታ ጌኔ ኦሶ ጌዶን ዛሪዲ ኦይካና”
    ጌቴቲ ፃፌቲዴስ።
  por-BLT: 'A sabedoria deste mundo é loucura aos olhos de Deus. Como as Sagradas
    Escrituras dizem: “Ele pega os sábios na própria sabedoria deles”'
  stp-NT: 'Na guꞌ gu jaꞌtkam guiꞌ nam bɨɨx aixim jix chu mamatdagɨm jum ɨlhiiꞌñ yaꞌ
    dhi oiꞌñgaꞌn, buiñor gu Dios jaꞌp ji buusan am nam cham ja jur biaꞌ, na guꞌp jum
    kaiꞌch maaꞌn kap na mɨt paiꞌ tu uaꞌnak gu bɨjɨk dɨr kam: “Guiꞌ nam jix chu mamatdagɨm
    jum ɨlhiiꞌñ yaꞌ dhi oiꞌñgaꞌn, gu Dios dhiꞌ bhaan jix bhaiꞌ ja bhɨɨyaꞌ janoꞌ na
    paiꞌ dhuuk bhaiꞌ ba ja tɨkkadaꞌ nam jax jaꞌk tu jimiaꞌ yaꞌ dhi oiꞌñgaꞌn.”'
  ame-NT: 'T̃arroʼmar ñerraʼm esempo ñeñt̃ey acheñey añe patsro ñerraʼm c̈ha yotenapañ
    yapaʼ atarrt̃eʼ es yeñoten, Yomporñapaʼ atet̃ enteney ñerraʼmrrat̃eʼ c̈ha yotatseʼtyen.
    Ñeñt̃paʼ anuaret̃ ñam̃a ahuat̃ot̃eñ Yompor poʼñoño, ñeñt̃paʼ atet̃ oten: “Amaʼt
    att̃o es eñotatseʼtyenetpaʼ Yomporñapaʼ oʼch eñotanet att̃a otatseʼtyenet, amaʼt
    ñetpaʼ otenapuetañ nanact̃eʼ es eñotenet t̃arraña ñeñt̃paʼ shequëñtsa.”'
  mgh-2016: Ukhalhawaya, irusho cho velhaponi va phi ukumbafu uholho wa Nlhuku. Ukhalhawaya
    Malhove Orera aneera, “Nlhuku nowaawayiha arii ni irusho muupenyani mwaya.”
  kvn-NT: '¿Ibiga teob? Imi Pab Tummad chogdo: “Iti-napkined-pinzheed, ibga keg pel
    ku.” ¿Anmal igi nabir wiis? Imi Pab-kartagin chogdo: Pab Tummad tule-pirkin-immal-wismalad
    aga tukin yardagal ima. Job 5:13'
  gvf-gvf: Gariba gul ibal mile, “Nomanin paimua,” dimba, God kane, “Yaa main simua,”
    dimue. Dungwa ka main minin ganin iru dire bilungwa paangwa, “Nomanin paangwa
    ibal, ibal ki mile kalkan erimba, God ibalin kobi yaa ime si tomua.”
  san-ISO: yasmādihalōkasya jñānam īśvarasya sākṣāt mūḍhatvamēva| ētasmin likhitamapyāstē,
    tīkṣṇā yā jñānināṁ buddhistayā tān dharatīśvaraḥ|
  deu-ELBBK: 'Denn die Weisheit dieser Welt ist Torheit bei Gott; denn es steht geschrieben:
    „Der die Weisen erhascht in ihrer List“.'
  mcb-NT: 'Magatirotari yogoigirira matsigenka ineakero Tasorintsi tera tatoita onkametitantumatempa.
    Aityo otsirinkakotunkani okanti: “Yogari Tasorintsi katsiketyo ikomutagaigari
    govageigatsirira yamatavitantavageigira impo ipogereaigakeri.”'
  yle-yle: Mu kópu u dîy꞉o dyámê mbêmê tpémi yi nuw꞉o ndîî u kópu dé Chóó Lémi ka
    mbodo podo mbodo podo u kópu dé. Yinté kópu puku yedê mye tóó, N꞉ii dé yi nuw꞉o
    ndîî dé, dpo, Yoo nmî dóó té, yi yéli dpî dêê dmi, Chóó Lémi ngê u nkwo dpî dóó
    té.
  swh-1850: 'Maana, hekima ya kidunia ni upumbavu mbele ya Mungu. Kwani Maandiko Matakatifu
    yasema: “Mungu huwanasa wenye hekima katika ujanja wao.”'
  ese-NT: 'Jesosaja epeejji pojjeama quea huiso jamaya jjashahuabaquiani baꞌa: —Ojjaña
    ecuanaja eba quea jaꞌa nee nee. Eyacuiñajjiya ca ca onajaya ejjashahuabaquijjijo
    jama poani baꞌa: —Oya cuana quea quehua jjashahuabaquiani, quea jaꞌa pojjeama,
    cajaa —oya poani. Eꞌe, Eyacuiñajjija esohui etehueꞌyo yahuajo nei jama poa baꞌa:
    “Quea huiso jiquio meshi cuanajo baꞌe jjashahuaba taiquiani jama baꞌa: —Ecuanaja
    ejjashahuabaquijji quea jaꞌa nee poani —poso oya poani. Chojja, oya cuana jjadasiaquijji
    poanijo, eyaya oya jjadasiaqui pajea meejeꞌyo”. Jamaya aca poa Eyacuiñajjiya oja
    sohui etehueꞌyojo.'
  jac-NT: 'Yuto haꞌ ishelanil anma yul sat yiban̈kꞌinal tiꞌ, caw matzet chalilo yul
    sat Comam Dios. Hac tuꞌ yalni Istzotiꞌ Comam bay chal hacaꞌ tiꞌ: “Haꞌ mac caw
    ay ishelanil yalni, yin̈ticꞌa ishelanil tuꞌ chitzabchati yu Comam,” ẍiayoj.'
  cak-CNT: 'Roma chuvech ri Dios, ri etamabel richin re ruvach''ulef xa can man jun
    nic''atzin-vi, achi''el ri nubij chupan ri ruch''abel ri tz''ibatel can: Ri vinek
    ri niquicukuba'' quic''u''x riq''uin ri etamabel ri c''o quiq''uin, q''uiy bey
    xa chubanic ri etzelal niquicusaj-vi y chiri'' c''a yeruchop-vi ri Dios. Riq''uin
    c''a ri etamabel ri c''o quiq''uin yeruchop-vi y yeka'' pa ruk''a''.'
  zia-zia: Noeno oko, tawingna kotumao awiya Tuwa Bayau mene nigitinoi me aung yero
    noiya. Auna ge gayao zo eyero mitiya era, Tuwa Bayau nigitinoi emo tawingna kotumao
    puro nasani etegao ge sinowa auna ge mene kapetegairo awong geta mene dumaine
    yero noiya.
  mal-2015: ഈ ലോകത്തിന്റെ ജ്ഞാനം ദൈവസന്നിധിയിൽ ഭോഷത്വമത്രേ. “അവൻ ജ്ഞാനികളെ അവരുടെ
    കൗശലത്തിൽ പിടിക്കുന്നു” എന്നും
  tuo-NT: 'Aꞌti ʉmʉcocjãrã na “Tʉꞌomasĩꞌi” nise Õꞌacʉ̃ ĩꞌorõpʉre tojo weemaꞌase niꞌi.
    Õꞌacʉ̃ ye queti ojáca pũrĩpʉ aꞌtiro ni ojanoꞌwʉ̃: “Aꞌti turicjãrã na masĩse meꞌrã
    ‘Weerãti’ nirãrẽ Õꞌacʉ̃ na wãcũsere tuumajãminʉꞌcõcãꞌsami”, ni ojanoꞌwʉ̃.'
  mbl-NT: 'Topa hã'' puknõg xop te: “Yã hãmyũmmũg nõ''õm,” kaxĩy, puxix Topa te: “Pũyã
    yãy hã mõ''ãmã'', hãmyũmmũg hok tu''!” kaxĩy. Yĩy Topa yõg tappet te: “Topa te
    yãy mũn hã'' puknõg xop yũmmũg, tu'' yõg hãmpe''pãnõm yũmmũg, ha hãmyũmmũg ''ũhitop
