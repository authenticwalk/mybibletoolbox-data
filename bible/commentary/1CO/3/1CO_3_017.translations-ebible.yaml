verse: 1CO.003.017
translations:
  kpx-kpx: Katealemo ata olena Dilava oe tumu aiohavoge Dilavana avuta ke aiohavoi.
    Kosealemo Dilava o keu tumute. Ige lata ove tumute.
  okv-H: Eto embo na God ta bande Otohu avo teto aimbasuja embo amo God na tau irae
    aisuja. Eto God ta bande amo Otohu ra eto ungo amo bande Otohu ra.
  tbo-tbo: Apo iyawoi Yaubada a numana hina iapapoeya yaka gasi Yaubada apo ina wiapapoenihi,
    matababana numa waiwoiyawana tauhi tu wiapapoenina. A numana naka tauta tu witumagana.
  mal-C: ദൈവത്തിന്റെ ആലയം നശിപ്പിക്കുന്നത് ആരായാലും അയാളെ ദൈവം നശിപ്പിക്കും; ദൈവത്തിന്റെ
    ആലയം വിശുദ്ധം; നിങ്ങൾ തന്നെയാണ് ആ ദൈവാലയം.
  grc-SR: Εἴ τις τὸν ναὸν τοῦ θεοῦ φθείρει, φθερεῖ τοῦτον ὁ θεός· ὁ γὰρ ναὸς τοῦ θεοῦ
    ἅγιός ἐστιν, οἵτινές ἐστε ὑμεῖς.
  bgc-bgc: जै कोए परमेसवर कै मन्दर नै नाश करैगा, तो परमेसवर उसनै नाश करैगा, क्यूँके
    परमेसवर का मन्दर पवित्र सै, अर वो थम सो।
  khz-khz: Pene talima taa na Palagu gena Rupu Veagana pene vega-rakavaa genai, ia
    maki Palagu na pene vega-rakava-kwaikwaia, kwalana Palagu gena Rupu maveagana,
    e gomi ia gena Rupu Veagana.
  deu-TKW: Wer aber den Tempel Gottes verdirbt, den wird Gott verderben. Denn der
    Tempel Gottes ist heilig, das seid ihr.
  zsr-NT: Chquiꞌ nu usnít gdauꞌ queëꞌ Dios, Dios usnitiëꞌ nu naꞌ, le nac laꞌy gdauꞌ
    queëꞌ Dios, atiꞌ lbiꞌiczliꞌ nacliꞌ gdauꞌ naꞌ.
  lin-lin: Soki moto abebisi Tempelo ya Nzambe, Nzambe mpe akoboma ye ; pamba te Tempelo
    ya Nzambe ezali bule, bongo bino bozali nde Tempelo yango.
  hns-NT: Aur dje Parmeswar ke mahal barbaad kariega, Parmeswar oke barbaad kariega.
    Okar mahal pawietr hai, aur oe mahal toelog baate.
  noa-E: Mag pãach thum ãba Ẽwandam dikha naawai ö ãba nʉmua wajapha i di ʉʉrkhabat,
    wajapcharan pãach morma. Magba jãg pãar ee ãbmua “mʉʉn mag dënëu” wa “mʉʉn mag
    igarta chirʉm” aadëphʉm aiguin, sĩi di magreunaa chi dipá parhooba aaiphur wërppʉ̈i
    nʉmjöta naabahab. Mag pãach ö ãba khaba nʉm paar chan Ẽwandamau par daúapai oobaju
    pãar gaai.
  eng-EMTV: If anyone destroys the temple of God, God shall destroy him. For the temple
    of God is holy, which temple you are.
  mib-NT: Te núu ɨɨn tēe stɨ́vɨ de templo Yaā Dios, te snáhnú ndetū yā tēe ún. Chi
    ndoo ndasɨ́ cúu templo yā, te suu cácuu máá ró.
  lif-NT2: आत्तिल्‍ले़ निङ्‌वाॽफु माङ्‌हिम्‍मिन् फे़त्‍लाःन्‍दुॽ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खे़न् मे़क्‍खुॽरो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफु माङ्‌हिम्‍मिङ्‌ग सेसे चोःक्‍लो,
    हे़क्‍क्‍याङ् खे़न् माङ्‌हिम्‍मिङ्‌ग खिनिॽएरो॥
  xnj-xnj: Hinu, mundu mwaihalabisa Nyumba ya Chapanga ya msopi, Chapanga yati akumuhalabisa
    mewa, muni Nyumba ya Chapanga, yene ndi nyenye.
  mmx-mmx: Dola tara na sele utut kepe loogu laplavang at ne Moroa, Moroa naba sele
    utut box i, mila loogu laplavang at ne Moroa, i melemelengan la nemi vam nom laraogu
    laplavang teren.
  cbr-NT: Aín Bëru Ñunshin Upí anu 'icë unicamax ca Nucën Papa Diosan iscëx upíira
    'icën. Usa uni camina mitsux 'ain. Usa 'ain ca ui unin cara usa unicama sinanamiquin
    bëtsi bana ñuixunquin ami manumia, a Nucën Papa Diosan uisa cara oti 'icë usoquin
    'ati 'icën.
  tee-NT: Tachi ju iclajuntau. Ju uxijnan tachi ixpujitat Dios unt'at'it minchux'an
    ju uxijnan. Chai ju ixpujitat Dios na salaka. Pus ni xamati' catalak'alhiniputunan
    ju mi'atalacpast'ac'at'an ni tajunan ju chivinti ju jantu sok pus Dios ju camamak'alhk'ajnik'alhiya'.
  eng-LSV: If anyone ruins the temple of God, God will ruin him; for the temple of
    God is holy, which you are.
  cak-NT: Xa c'o jun ri nuwulij-ka (nuwulaj-ka) ri rocho ri Dios, ri Dios xtuya' nimalaj
    castigo pa ruwi' ri nibano quiri'. Roma ri rocho ri Dios can lok'olaj-wi, y ri
    jay ri' ja rix.
  pah-NT: Po g̃a imbote'varuhui pe me, a'ero po ti Tupana'ga imbote'varuhui g̃a pe
    nehẽ. A'ereki pe garuhava pyryheteva'ea.
  sja-NT: Maperã apidaapa parãmaa ijãa amaapiruta pɨrã Cristode maa-e pɨrã oo amaapiruta
    pɨrã Cristopa parãmaa oopi k'inia bɨ, Tachi Ak'õrepa mãgɨ́ k'achia ooit'ee. Mãga
    ooit'ee, parã jɨrɨt'era atada perã ichi-it'ee, ichi te waibɨak'a p'anadamerã.
  xed-xed: Ka ɓadziŋɓadza mndu ta həga Lazglafta ná, dzaʼa ɓadziŋ ɓadza Lazglafta
    ta tsatsi guli, kabga nda ghuɓa həga Lazglafta. Tsa həga ya ná, kaghuni ya.
  mks-NT: Ta ndá na̱ ná jándihi na sa̱há veñu̱hu Ndióxi̱ yóho já quéa̱ jándihi Ndióxi̱
    sa̱há na̱ cán. Jáchi̱ yi̱i̱ ndiva̱ha veñu̱hu Ndióxi̱. Ta mé ndó cúú ndó tátu̱hun
    veñu̱hu Ndióxi̱ cáha̱n i̱ sa̱ha̱ ja̱n.
  gfk-S: Ing be nesi tikenong i hagae no halhaaliena hala tane God, God bileng na
    hagae ie, kinong no nuno hala, a nuno tus ie ma i tur sisingen talur ira sasana.
    Ma mu iat, mu ikino hala.
  bmu-bmu: Anutugö Buŋa jikeŋi mi kömbukŋi akzawi, miaŋgö dop eŋön sarakŋi akze. Miaŋgöra
    kunŋan Anutugö jike mem böliza ewö, Anutunöŋ mönö i nanŋi mem bölim waŋgima.
  dgz-dgz: Ap gapan orup da God pa megawa wa koeragamepiwa, gare God yone orup ame
    wa koeragameta, iwa God pa mega viripewa den amba me pa mega e me di, ame pa nanimup
    tuine mini da uon.
  eng-GNV: 'If any man destroy the Temple of God, him shall God destroy: for the Temple
    of God is holy, which ye are.'
  zaa-NT: Canchu nuỹa gunią qui'ni itàppa' yú'u qui' Tata Dios, entonces Tata Dios
    nna gunie na juzgar lani castigo. Porqui'ni yú'u qui' Tata Dios nna ną́ tsina
    santo; lebi'i nna ná le yú'į.
  eng-WEBSTER: 'If any man defileth the temple of God, him will God destroy: for the
    temple of God is holy, which temple ye are.'
  guh-guh: Pajivi bijianaena bajarapatemplobo, Dioso pijabo, nexata juya bajarapajivi
    Dioso navecuaxuabianatsi. Dioso baja cajena pijatemplobo saicaya Diosonexa. Paxamë
    rabaja Dioso bepapijatemplobomë.
  bon-bon: Laati te liba sabe jaawenuge Acejiyame me mete ne, Acejiyame cuta teebine
    sabe jaawenuge. Acejiyame me mete mara me awenäneji gyene teeme tääpume, piiyepu
    pui mete lui weene peete nemi.
  nhw-BL: Sintla se masehuali quisemanas ichaj Toteco, huajca Toteco tlahuel quitlatzacuiltis,
    pampa ichaj eltoc tlatzejtzeloltic huan amojuanti anitztoque nopa tlatzejtzeloltic
    cali.
  swh-ONEN: Kama mtu yeyote akiliharibu hekalu la Mungu, Mungu atamwangamiza; kwa
    maana hekalu la Mungu ni takatifu, na ninyi ndiyo hilo hekalu.
  wbi-wbi: Nave umuunhu angananganie inyumba inyumba ija kufunyila ija Nguluve, u
    Nguluve ikumunangania umuunhu ujuo. Ulwakuva inyumba inyimike jakufunyila ija
    Nguluve nyimike, pauluo najumue.
  bba-bba: Yen sɔ̃, ɡoo ù n Gusunɔn wɑ̃ɑ yeru sɑnkɑ, Gusunɔ u koo yɛ̃ro sɑnku. Domi
    Gusunɔn wɑ̃ɑ yerɑ dɛɛre tɑ kɑ yii win sɔ̃, bɛɛyɑ mɑɑ wɑ̃ɑ yee te.
  eng-KJVCPB: If any man defile the temple of God, him shall God destroy; for the
    temple of God is holy, which temple ye are.
  kgk-NT: Nhandejáry ombohasa asy arã gwóga omongy'a va'e-pe, gwóga ohundi va'e-pe.
    Ha peẽ peiko-ma Nhandejáry róga-rami. Ha Nhandejáry róga ipotĩ marangatu va'e
    voi.
  waj-waj: Fai gioonna kiaapu voovoono Anutuuqaa nnau pinaa nuunairaivaa maisa mmooriivaa
    iino fai Anutuuqo inna ruputino putinaravai. Anutuuqaa nnau pinaa nuunairaivo
    yoketaa tuanaavai vaivaara ivo itaama iinaravai. Mo ngieenoo inna nnau pinaa nuunairaivaa
    roosiikiaaya variaanoo.
  cpy-cpy: Eenitatsi-rika owaariperota-kironi oshiyakaa-wentari itajorentsi-pankote
    Tajorentsi, aritaki rowaariperoteeri Tajorentsi rirori, tema otajorentsitatzi
    iroka ipanko. Ari okanta roshiya-kaawentee-tzimi eejatzi eeroka-paeni.
  mpx-mpx: Inoke ebo gamagal etega Yehoba wana Limi Bwabwalena ni apapanak-an, Yehoba
    gamagal o ni apapanak-an al, kaiwena Yehoba wana limi i bwabwalena, iyaka i teli
    getogaan iya kaiwena. He Limi Bwabwalena o, heiya te komiu.
  wbp-wbp: Kajilpa-nyarra nganangku-puka karlirr-kangkarla nyurrurlaju, maralypi kuja
    kankulu nyina Kaatu-kurlangu, ngulaju kajika pinyi Kaaturluju mukunyparluju.
  luo-luo: Ka ngʼato oketho hekalu mar Nyasaye, to Nyasaye biro tieke, nikech hekalu
    mar Nyasaye ler, to un e hekaluno.
  nhe-NT: Intla se tlacatl quixolehuas ichaj Toteco, huajca Toteco tlahuel quitlatzacuiltis,
    pampa ichaj eltoc tlatzejtzeloltic huan imojuanti initztoque nopa ichaj tlen tlatzejtzeloltic.
  aii-aii: ܐܸܢ ܐܢܵܫܵܐ ܡܲܚܪܸܒ݂ ܠܗܲܝܟܠܵܐ ܕܐܲܠܵܗܵܐ، ܐܲܠܵܗܵܐ ܒܸܬ ܡܲܚܪܸܒ݂ ܐܸܠܹܗ، ܣܵܒܵܒ
    ܗܲܝܟܠܵܐ ܕܐܲܠܵܗܵܐ ܩܲܕܝܼܫܵܐ ܝܠܹܗ، ܘܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܗ̇ܘ ܗܲܝܟܠܵܐ.
  esk-NT: Kia iñuum piyaqquġumiuŋ taamna Agaayyutim agaayyuvikpaŋa, Agaayyutim suksraunġiġñiaġmigaa
    taamna iñuk. Atakkii Agaayyutim agaayyuvikpaŋa ipqitchuaŋuruq. Ilipsiasriiñ Agaayyutim
    agaayyuvikpagigaasri.
  msb-msb: Kaya, kun siraon san tawo ini na balay san Dios, sisiraon man siya san
    Dios kay banal an iya balay.
  cpa-NT: Jøng² hŋiah¹² báh³ Diú¹³ jmo¹ dsa¹hén² dsa² héi², ju³lah hein² dsa² ca¹hén²
    hniú¹² han¹³ quiah¹² Diú¹³. Jøng² hniah¹² báh³ lanh¹² ju³lah lǿa¹² hniú¹² jøng².
  dso-dso: ଜଦି କେ ମିସା ପର୍‌ମେସରର୍‌ ମନ୍ଦିର୍‌ ନସାଇସି, ତେବେ ପର୍‌ମେସର୍‌ ତାକେ ନସାଇସି ।
    କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ମନ୍ଦିର୍‌ ସୁକଲ୍‌ଟା । ତମେମନ୍‌ ଆକା ସେ ମନ୍ଦିର୍‌ ।
  meu-meu: Tau ta ese Dirava ena ruma helaḡana baine hadikaia, Dirava ese ia do baine
    hadikaia. Badina be Dirava ena ruma na helaḡa; bona una ruma na umui.
  yva-NT: Are pirati po Yavaro Amisye randamisy weti wapa anugane mbe intabove akatoe
    ramu, weamo indati Amisye po vatane wato andami tavon. Weye Yavaro Amisy omamo
    Amisye taune apave rai, muno weapirati Amisye apa Yavar.
  dgc-dgc: a sikam i bile na a sarili. Ey parusaan na Diyos i maski ti ésiya a mangsida
    ta bile na. Ey sikam ngani dén i bile na, da mégiyan dikam.
  zpm-NT: Teḻ xyadoo Dios, tib yadoo mbe, tib yadoo nda naca; gacxe waa, zha ne gnitlow
    ib tedsod znitlo Dios zho.
  hix-NT: Atxke oyehtokonye, Khoryenkom mànàtho manàhnohyatxow hamà. Bàn yanàhnohnyenhàyamotho
    rma yanàhnohyaha hampànà, Khoryenkomo. Noro mànà rma, enyhoru ro me naha, àwya.
    Omnyamo ryhe, noro màn me manatxhe.
  sim-sim: Os ma lar tempel aka Avui Wasilakahin kavak or na nahi, Avui Wasilaka nga
    avak ma oton kavak or nakwa ri. Mberem ushiwak? Tempel aka oso jivi mendek si
    nanda osik orhi indinga sir. Unda tempel aka oso jira.
  npi-ULB: यदि कसैले परमेश्‍वरको मन्दिरलाई नाश गर्छ भने उहाँले त्‍यसलाई पनि नाश गर्नुहुनेछ
    । किनकि परमेश्‍वरको मन्दिर पवित्र छ, र तिमीहरू पनि त्यस्तै छौ ।
  cgc-cgc: Gani, bisan kino na gagubba ta pagdumaay ta mga gatuo paryas pagubba din
    Balay Ta Dyos. Maageman din segeng gid na silot na alin ta Dyos tak Balay Ta Dyos
    sagrado na para gid ki kanen daw kyo tanan paryo ta balay an na paistaran din.
  tim-tim: Akto Heak âlepŋande emet ain tatmâ nen olop manmap. Aregât gasalupnenŋande
    Yesugât kâmot gasa aknengiwerâmbiâ Anutuŋe, “Kâmot ire amâ nâŋgât aregât nâ olop
    manmai.” dâm gasalupnenŋe yeŋgumbo mombai. Amâ ye Anutugât sumbe emetŋe hainare
    aregât.
  yor-yor: Bí ẹnikẹ́ni bá ba tẹmpili Ọlọ́run jẹ́, òun ni Ọlọ́run yóò parun; nítorí
    pé mímọ́ ni tẹmpili Ọlọ́run, èyí tí ẹ̀yin jẹ́.
  wos-wos: Godna tempel wu Godna yikafre joo dé. Du nak Godna tempelré haraki hurundét,
    God wun duré hasa haraki hurutandé. Haraki hurundét, wun du fakutandé. Guni hafu
    Godna tempel guni.
  emp-NTPO: Bariduaba Ãcõrẽ dera ãrĩbʌrʌ, maʌ̃gʌ ẽberãra Ãcõrẽba bio cawa oya idji
    dera ab̶abe idji itea b̶ʌ bẽrã. Idji dera bãrãa.
  eng-F35: If anyone destroys God's temple, God will destroy him; because God's temple,
    which you are, is holy.
  ind-ind: Bila ada orang yang menghancurkan rumah Allah, maka Allah juga akan menghancurkan
    dia, sebab rumah Allah adalah suci. Dan karena kalian sekarang menjadi rumah Allah,
    berarti kalian juga suci, dan Allah akan menghancurkan siapa pun yang merusak
    kalian.
  pes-OPCB: اگر کسی معبد را آلوده و خراب کند، خدا او را از بین خواهد برد. زیرا معبد،
    مقدّس و پاک است، و آن معبد شما هستید.
  mpt-mpt: Nakai wanita ibo watwat dabeib mole olo makob i Gode amo watwat dabonomabiobe.
    Eka i Gode amo watwat dabueib mole Gode naka elisa watwat dabenamabebe. Niminbabe,
    Gode am ole dot ayamobe. Eka bainobo galin nakaia unanga ibole alukum Gode am
    ayamobe.
  ssx-ssx: Hali ma꞉nda꞉ a꞉nda꞉ma꞉ Koda꞉na꞉ yakopiki da hoeyaeya꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉
    koto hali hoeyaalieke. Koda꞉na꞉ data꞉ yakopiki da ya꞉leke handa loa꞉me. Kutupa
    iki kone ipika꞉ yakopiki da halememe.
  mkl-mkl: Nɑ nŋu, bii inɛ ɡɔ í bɛjɛ bi ku wɑi Ilɑɑɔ̃, Ilɑɑɔ̃ mɔ ɑ́ bɛjɛ lɑfɛ̃ɛ. Á
    ce bɛɛbɛi si nɑ iyi í jɔ̀ bi ku wɑɛ í mɑ́, iŋɛi ì nɔ ì jɛ bi ku wɑu.
  gaq-gaq: ଜା ଜଦି ଇସ୍‌ପର୍‌ନେ ମନ୍ଦିର୍‌କେ ନସ୍ଟ ଆଡିଙ୍ଗ୍‌ଏ ଇସ୍‌ପର୍ ଆମେକେ ନସ୍ଟ ଆଡିଙ୍ଗ୍‌ଏ
    । ମେଁ ଡାଗ୍‍ଲା ଇସ୍‌ପର୍‌ନେ ମନ୍ଦିର୍‍ ପବିତ୍ର ବାରି ପେ ଆତେନ୍‌ ମନ୍ଦିର୍‍ ।
  gof-RNT: Oonikka Xoossaa keethi laallikko, Xoossaykka iya laallana. Xoossaa keethay
    geeshshi; he keethayka hinttena.
  unx-unx: ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନ୍ଦିର୍‌କେ ଜିୟନେରେଦ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଜିୟନିଆ
    । ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନ୍ଦିର୍‌ ପାବିତାର୍‌ଗିଆ ଆଡଃ ଆପେ ଇନିୟାଃ ମାନ୍ଦିର୍‌ ତାନ୍‌ପେ
    ।
  gah-gah: Ómasímini monó zavusave nene etó keké vizeko neve, itó aí zavusave lekelisi
    niave. Nenemú makó keza Ómasímini monó zavusave ali golesa itamó nene, Ómasímo
    ámináminoko ámina vegená kelémo golesa inogo ive.
  lcm-lcm: Man a mang anu ka vil arikek kana lu i atailai a God, God kapa ka kun vil
    arikek ania, using kana ring ipo ago na God kapo atailai, na lu ang, nami palau.
  aer-aer: Arrantherre-arle tyatye Ikwerenhe-arteke-arle aneme. Yewe, angwenhele apeke
    arrenhantherrenhe akurne-ilerlenge, Ngkartele anteme alakenhe anteye renhe mpwareme.
    Tyatye Ngkarte-kenhe atyeperre anthurre, akngakeke-arle Ngkarteke ikwere-arrpe,
    alakenhe-arteke anteme arrantherre aneme. Ngkartele arrenhantherrenhe akngakeke
    Ikwere-arrpe.
  qvc-NT: Chaymi suq runa inkitashuptinllapa, qamkunapura akrakanaykiqa, Tayta Dyus
    rin chingachiq chay inkitashuqtaqa. Chaqa payqam dañachishqa Dyuspa santu adurana
    wasinshina kaqkunata.
  tgl-ULB: Kung sinuman ang wawasak sa templo ng Diyos, sisirain din ng Diyos ang
    taong iyon. Sapagkat ang templo ng Diyos ay banal at maging kayo.
  cbs-NT: Tsuanda ja Diosun jiwe chakabu wakin nuitapawamis ja yudadi Diosundi nuitapawadiaxanikiki.
    Jakia ja Diosun jiwe medibi pepadan, jabia man matuki, jiwe keskadan.
  xtm-NTPP: Te nú na in ma konukuiñi va'a nuu Su'si ma chi yikuu i ndákana i ve'e
    ii Su'si ma, te Su'si ma chi xnaa tna ya i, vaa masu kuu i kituu i ve'e ya ma
    ja sukan kúu i ma.
  nnq-nnq: Mundu ojwapakubomola nyumba ja Nnoongo, Nnoongo apakummomola mundu jwenio,
    gambu nyumba ja Nnoongo jibi chwapi, na mwenga nga nyumba jakwe.
  bao-NT: Jĩcʉ̃ ʉno Ʉmʉreco Pacʉ yaarãre díámacʉ̃ ca niitirije pee cʉ̃jare cʉ̃ ca
    wede maa wijiojata, Ʉmʉreco Pacʉ ñañaro cʉ̃re tiirucumi. Ʉmʉreco Pacʉ yaa wiia,
    ca ñañarije maniri wii nii. Mʉja tii wiira mʉja nii.
  san-ORI: ଈଶ୍ୱରସ୍ୟ ମନ୍ଦିରଂ ଯେନ ୱିନାଶ୍ୟତେ ସୋଽପୀଶ୍ୱରେଣ ୱିନାଶଯିଷ୍ୟତେ ଯତ ଈଶ୍ୱରସ୍ୟ ମନ୍ଦିରଂ
    ପୱିତ୍ରମେୱ ଯୂଯଂ ତୁ ତନ୍ମନ୍ଦିରମ୍ ଆଧ୍ୱେ|
  huv-NT: Sitiül aljane apmaquiaach icon ngo matnej apiüng Teat Dios, Teat Dios apmandrooch
    nej ombas, cos icona aaga templo ocueaj Teat Dios, aaga templo quiaj nangaj.
  otn-NT: Nu̱'mø ngue to di ts'onnba̱bi̱ rá̱ ni̱ja̱ Oja̱, Oja̱ di castiga ra̱ ja̱'i̱.
    Porque rá̱ ni̱ja̱ Oja̱ xa̱ndʉxqui'a̱. Ja̱na̱ngue nu̱ ra̱ xännba̱te ngue di ts'onnba̱bi̱
    rá̱ 'bɛfi Oja̱ p'ʉ guí 'bʉhmʉ, da̱ ma ra̱ castigo.
  nop-nop: Me nediyeŋ Bepaŋ’walaŋ yoli uŋgoniŋ u tubukadaka-hinakawaak adi kibibo
    Bepaŋdi me u tubukadaka hinek tibaak. Bepaŋ’walaŋ yoli uŋgoniŋ woŋ adi nemek netok
    gigit yoŋa kahileguk. Ala yoli uŋgoniŋ woŋ adi hidikuyoŋ.
  obo-NT: De-en otik duwon minuvu nod gobba to templo to Monama, od silutan en sikandin
    to Monama. Oyya su iddon templo, id ossa atag kandin woy sikiyu en iddon templo.
  cak-ENT: Si c'o ri nuvulaj ri racho ri Dios, ri Dios nuvulaj-e chuka' ri nbanun
    quiri' richin que nberutija' pokonül. Roma ri racho ri Dios lok'olüj vi, y ri
    jay ri' ja rix.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ ᤑᤧᤳᤗᤠ᤺ᤴᤍᤢ᤹. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤔᤧᤰᤂᤢ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤔᤠᤱᤜᤡᤶᤔᤡᤱᤃ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤠᤱᤜᤡᤶᤔᤡᤱᤃ ᤂᤡᤏᤡ᤹ᤀᤣᤖᤥ॥
  mie-NT: De tú iin nchivī stíví ji templo Yāā Dios, de stánū tāhvī yā nchivī ñúcuán.
    Chi ndoo ndasí íyó templo yā, de suu cúu ndá máá nú.
  san-TIB: ཨཱིཤྭརསྱ མནྡིརཾ ཡེན ཝིནཱཤྱཏེ སོ྅པཱིཤྭརེཎ ཝིནཱཤཡིཥྱཏེ ཡཏ ཨཱིཤྭརསྱ མནྡིརཾ པཝིཏྲམེཝ
    ཡཱུཡཾ ཏུ ཏནྨནྡིརམ྄ ཨཱདྷྭེ།
  qve-NT: Qankunapa cuerpoykichisqa cheqaqtapunin Diospa tiyanan santo templo. Chaymi
    sichus Diospa tiyanan cuerpoykichis templota pipas huchallichispa thuñichinqa
    chayqa, paytapas Diosmi chinkachinqa.
  pao-NT: Tamme ka tammesoo gi besa'yoona, soo Te Naa kadoo te mayugwekwu. Soo Te
    Naa Besa Pooha gi tamme-naga-wa'ne'yoo. Soo Te Naa ka umu gi totsaba-gakoo numu-naga
    suu'mu.
  cbu-NT: Siyash kis taapi átu pachindkiya tayutaritamaama. Siyaatsi wanasir taapana
    átu napkiya. Ashirucha, tputs siyash yuttam tayaspatakinaari, siyash tayutaritku,
    Apanllsha anoo tputsee kizpur wanichiya.
  usa-usa: miráiyata náayuwabi Áánûqtuni naammá mamá táíq étama Áánûqtu yekáráq mamá
    táíq umáyikaniye. keráwáqá Áánûqtuqtaba aokarîq umá naammá máápoana wemá miráráá
    íniye.
  soy-soy: Úye un kɛ n fori, Uléécɑɑ yɛ́ kɔ liute fori. Li we rɛ Uléécɑɑ kɛkɔ́
    yɛ kɛ. Nɔ́ɔ nní lɛ̃ ukɛyɔ kɛ̃.
  hui-hui: Anigo mbiralime Ngode Datagaliwabenaga anda mo ko hayagua Ngode Datagaliwabehanda
    o biago ibu nde mo ko holebira. Irane ibunaga anda loma bia hene kago nde ibunaga
    anda ogoni tíniore kamigoni.
  amf-amf: Eedi hay ki hannaar, Barjosa oonin gazan kayseam Barjoar kiam kaysa ki
    kayse. Barjosa onno gazane; onno gazano ogonoar yedine.
  quc-NNT: We k'o jun kusach u wäch ri rachoch ri Dios, xuquje' ri Dios kusach na
    u wäch ri winaq ri'. Je ri', rumal chi ri rachoch ri Dios tastal wa' chrij ronojel
    u wäch etzelal, ix k'u ri' we rachoch ri Dios ri'.
  dob-dob: ꞌEnega ꞌabo yaisigedi Yaubada ꞌina anuwa nina sigietoꞌumaliye, Yaubada
    wate ꞌida gietoꞌumaliyedi, manuna ꞌina anuwa ꞌesaꞌesasena ta taudi sigietoꞌumaliyena,
    ta ꞌina anuwa nina ꞌaboꞌada.
  wrs-wrs: Mongova indhanariniva Sesoana tempelduvpa indkokla vretava, Sesoava eva
    hemba nomba indkokla vrevta, noinda Sesoana tempelduvpa hevm moainalnonoa. Yimba
    pev Sesoana tempelduvpa.
  mca-mca: Qa pa'qu' niwuƚ'enhetju' pe' ƚetsi' pa' Intata, qa pa' Intata qa' niwuƚ'enhetji'ijju'
    ek pakha'an qe yiwuƚ'enhetju' pe' yatsat'axij in ƚetsi' pa' Intata, qa pe' yatsat'axij
    in ƚetsi' pa' Intata pekhe'en ekheweli'ƚ.
  tzo-TZC: Ti mi oy buchꞌu ta soquesbe stemplo ti Diose, ta soquesat yuꞌun Dios ti
    vinic taje. Yuꞌun ti templo yuꞌun ti Diose lecubtasbil xa. Ti templo taje, jaꞌ
    ti voꞌoxuque.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​ကို ဖျက်​ဆီး​သော​သူ​ကို ဘု​ရား​သ​ခင်​ဖျက်​ဆီး
    တော်​မူ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဘု​ရား သ​ခင်​၏​ဗိ​မာန်​တော်​သည်​သန့်​ရှင်း​မြင့်​မြတ်
    တော်​မူ​၍ သင်​တို့​ကိုယ်​တိုင်​ပင်​လျှင်​ကိုယ်​တော် ၏​ဗိ​မာန်​တော်​ဖြစ်​သော​ကြောင့်​တည်း။
  gng-NT: Unil bere' Uwien ya duku la, Uwien li gben udaan ya gbɛr nɛ, kimɛ kù yé
    wɔn Uwien ya tiɛma duku nɛ, nɛ ninbi nɛ yé kuduku bugbɛn.
  cbi-NTPO: Mun Diosa' pupunanu ya juuñuulanu firu' ke' demushkiñu bain, juntsalanu
    Dios tsaren mannu tsuve, matyu Diosa' pupunanu ya jumuya Dioschin juu juñu' mitya,
    tsenmin ñullaa juntsa deeve.
  ikk-NT: Onyẹ ọwụlẹ mẹrụ Ụlọ-nsọ Osolobuẹ, Osolobuẹ k'e tikpọ a, makẹni Ụlọ-nsọ Osolobuẹ
    rị nsọ—bụ 'ya wụ Ụlọ-nsọ kẹ ụnụ wụ.
  leu-leu: Tamo ta mataa taa kawaasan a lifu lotu sina Piran, a Piran xa i taa kawaasan
    nane. Senaso a lifu lotu aave a lifu taap sina Piran sang mon e nami ve, mi lifu
    aave.
  maz-NT: Nu 'ma rí sido rí huinsteji, ra zädä c'ü rí chjorütsjëji. Dya rí tsjaji
    a cjanu. Na ngue 'ma i̱ṉ cjaji a cjanu, i̱ṉ s'onbüji o̱ templo Mizhocjimi c'ü
    me na sjũ, c'ü ngue'tsc'eji. Nu c'o ra sido ra tsjatsc'eji a cjanu, Mizhocjimi
    ra tsjapü ra sufre c'o.
  bod-N: གལ༌ཏེ། སུ་ཞིག་གིས་མཆོད་ཁང་དེ་བཤིག༌ན། དཀོན་མཆོག་གིས་མི་དེའང་མེད་པར་མཛད་ངེས༌ཡིན།
    རྒྱུ་མཚན་ནི་དཀོན་མཆོག་གི་མཆོད་ཁང་ནི་དམ་པ་ཡིན༌ལ། མཆོད་ཁང་དེ་ནི་ཁྱོད་རྣམས་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽxguma texé pexü̃ chixetanüxẽẽgu, rü Tupana tá tüxü̃ napoxcu, erü Tupanapata
    ya nawa namaxü̃ne rü naxüüne. Rü pematama nixĩ ya yima Tupanapata na pixĩgüxü̃.
  zpl-NT: Tunu nuꞌ bee bene enu rriꞌi nú rnitilu bee beneꞌ Diose, chequie Diose nitilu
    bee benecuaꞌ equie nú rnitilu beei induꞌ Diose nú necaleꞌyala, nu liꞌihua necahua
    indu cuaꞌ.
  mbc-NT: Mîrîrî ye'nen anî'ya Paapa yewî' taruma'tî ya, mîîkîrî taruma'tî Paapaya
    kupî sîrîrî. Yairî pra ipemonkonoyamî' yenupaiya ye'nen, mîîkîrî seru'ye' pe tîwe'sen
    taruma'tî Paapaya mararî pra. Maasa pra Paapa yewî' mîrîrî morî inmo'ka'pî imakui'san
    kore'tapai. Amîrî'nîkon, Paapa yewî' pe tîwe'sanon wanî inmo'ka'san pe tîmîrî
    ton pe.
  ndg-ndg: Kati mundu ywaliharibu lihekalu lya Nnongo, Nnongo alowa kumwaribu mundu
    yoo. Kwa mana lihekalu lya Nnongo ni litakatifu, nga nyoo ni mwenga.
  wsk-wsk: Bore te se, awiriya Kaem ko temple bita maguwurok, mu Kaem nu maguwurokko;
    mu awuk, Kaem ko temple mu laili, se ko temple mu ninanta kariimet.
  toj-NT: Pero ta huanex c'a sc'uajel ja jas huas sea huilex ja tantic huinique jumasa
    jahui, gana ni juntiro huaxa joma bajexa. Ti oja huilex que ja Diosi oj xch'ay
    snaajele porque yena ni stemploexa. Jaxa templo jahui, mi cualquierauc huax yila
    ja Diosi, como huenlex nia.
  tbc-tbc: Talpein ta Anut san tempel malan isue tap, Anut talpein an malan isue wa.
    Man dugo, ab Anut lo imado dan man gun geig a, agod ab an nek aŋsem mi a.
  sna-sna: Kana munhu achiparadza temberi yaMwari, Mwari achamuparadza; nokuti temberi
    yaMwari itsvene, ndimi temberi yacho.
  smk-NT: Ket no main nin tawon gumwa' nin animan a makasida' konan sitin pa'sar masagradon
    timplo nan Dios, sidaen naya nin Dios ta si pa'sar timplo na ket ikon nayan diri,
    tan siin nin pa'sar timplo na ket si'kamo.
  grc-TCGNT: Εἴ τις τὸν ναὸν τοῦ Θεοῦ φθείρει, φθερεῖ τοῦτον ὁ Θεός· ὁ γὰρ ναὸς τοῦ
    Θεοῦ ἅγιός ἐστιν, οἵτινές ἐστε ὑμεῖς.
  gof-WFTW: Oonikka Xoossaa keethi laallikko, Xoossaykka iya laallana. Xoossaa keethay
    geeshshi; he keethayka hinttena.
  spa-BLM: Si alguien destruye el templo de Dios, Dios lo destruirá a él, porque el
    templo de Dios, que ustedes son, es santo.
  kyz-NT: Janeruwarete 'ga roga esage futat. Nitywi mama'e tywera ipype. 'Ga 'Agesage
    rerekwaramũ jane jemogyi 'ga roga 'jawe. A'eramũ mama'e amutee are moromu'jara
    'gã 'ga roga mote'aara 'jawe. A'eramũ 'ga jane mũ woga mote'ar ire jane rerekou
    tyweaete ee.
  dao-dao: Pamhnama temple kpyehki a u pi, Pamhnam naw ani pi kpyeh hnga khai ni.
    Pamhnama temple cun ngcimcaihki kyase namimät kung pi acuna templea nami kyaki.
  cya-cya: Cha' nde'en nu cu'ni ti'i lo'o laa 'in Ndiose, cuaña'an cu'ni Ndiose lo'o
    can', si'yana laa 'in Ndiose luhui na, lo' cui' can' lca um.
  nii-nii: Pe wumb endi Gos eim men tołmun ngii ełe erik, kis monduk, ninjing kin,
    Gos eim kapłi wumb ei erpi kin, to kis mundmba. Nimbił erang, Gos eim men tołmun
    ngii ełe, eim kun ka wii mendpił mułmba. Enim Krais kin dambiltik ende puk molk
    ninjing kin, pe enim Gos men tołmun ngii mił molk pungii.
  ign-NT: '@see-verse:1CO.003.016'
  dik-NT: Na ye raan loi luaŋ ë Nhialic bï yic la buɔ̈ɔ̈l, ke raan kënë arɛc Nhialic.
    Rin luaŋ Nhialic ë këde ë rot. Ku aa wek aa ye ŋɛk ke luaŋ ë Nhialic.
  cac-cac: Tato ay mach sjuanel stemplo Dios chi', a Dios chi' ol satanpaxeloc. Yujto
    a stemplo chi', yicn̈ej yaji. A stemplo sval tic, a ex toni.
  tzj-E: Per wex nayoj ruchoch Dios cara' c'a nuban Dios chawa atet chka' nuyoj ac'aslemal,
    com Dios ryonan ruchoch che ch'ajch'oj nec'je'a. Kas terkaja pnewá' che ixix ix
    ruchoch Dios.
  san-BUR: ဤၑွရသျ မန္ဒိရံ ယေန ဝိနာၑျတေ သော'ပီၑွရေဏ ဝိနာၑယိၐျတေ ယတ ဤၑွရသျ မန္ဒိရံ ပဝိတြမေဝ
    ယူယံ တု တန္မန္ဒိရမ် အာဓွေ၊
  yaa-NT: A Nios ika anokai afaa chakama. Nãskakẽ ãfe Yõshi Shara mato mẽra ikano
    õisharakãfe chaka shinãi iyamakãfe. Mã afe nĩpaxanõ Niospa mato katoni afe yora
    mã inõ. Nã Ifofaafo tii ato shara imai. Akka fatotora ato anorima yoikĩ ato afara
    chakafamaino Niospa kopikiri omiskõimaxii.
  cab-NT: Ánjoun lagǘnrinchagua ában gürígia lilígilisin Búngiu tugúya, lagǘnrinchagubei
    gíñe Búngiu gürígia ligía, lugúndun Búngiu jabúremebei tílana lilígilisin, áni
    jugúya guánarügü tílanabei ligílisi tugúya.
  clu-clu: Gani kon ranggaun nindo anang ginaolian ang Dios sisilotan na kamo tungud
    nga anang timplo ang Dios balaan, kag ang timplo nga dan ara iba kondi kamo mismo.
  swh-ULB: Kama mtu akiliharibu hekalu la Mungu, Mungu atamharibu mtu yule. Kwa kuwa
    hekalu la Mungu ni takatifu, na hivyo na ninyi.
  tpt-NT: Incha matichun kalaqlvaqlhi ixlapanakni Dios, yucha laqlvaꞌa ni chaqaꞌ taꞌan
    vil ni Dios. Ex ni Dios kamamiꞌoniyaꞌ anchanu lapanaki. Ni chaqaꞌ taꞌan vil ni
    Dios va yucha ixnavin y uxiknankꞌan ni anchanu chaqaꞌ untꞌatꞌik.
  aai-aai: Orot yait God ana bar egugurus, God boro ibo nagurus, anayabin God ana
    bar i kakafiyin naatu kwa biya i nati bar.
  sny-sny: Meni ta Owane Sitewi lo wesi tapeti ani ereyei su, Owane Sitewi lai le
    aine tera'eyei. Owane Sitewi lo wesi aseyaro wara'i a'i ne. Fene aiwawe a'i aseyaro
    wara'i a'i ne.
  myy-myy: Dios ya wi robo bajirã ñari ĩ ñarã ña mani ĩja. Ito bajiri sĩgʉ̃ manire
    ĩ ñeñoja manire ĩ ñeñore waja ĩre waja senigʉ̃ yiguĩji Dios. Ito yicõri ĩre ruyuriogʉ
    yiguĩji Dios.
  trc-NT: '@see-verse:1CO.003.016'
  cut-NT: Duh ihyan che detoh ye ino ihyan yahn Dendiohs ne, din Dendiohs castigo
    ihyan, te ihyan yahn ye ne, a ndihco vih ye ca̱va ye.
  bel-bel: Калі хто абкрадзе сьвятыню Божую, таго пакарае Бог, бо сьвятыня Божая сьвятая;
    і гэтая сьвятыня - вы.
  zlm-KSZI: Oleh itu, sekiranya seseorang memusnahkan tempat kediaman Allah, Allah
    akan memusnahkan orang itu, kerana tempat kediaman Allah itu suci dan kamulah
    tempat kediaman Allah itu.
  gdr-gdr: Ɨ yet ra Godɨmna yɨnamet negɨr omnɨk, God ɨta onggɨt rɨgand negɨr omnɨk.
    Mop nokɨp Godɨmna yɨnamet re yɨnayɨna e yɨbɨm. Sɨ wɨdaka re onggɨtyam yɨnamet
    im.
  vmy-NT: Tsa tjin xi sikjekjua ningure Naꞌenchana, Naꞌenchana sikjekjua xi ꞌba saꞌen.
    Ngatꞌa tsje ningure Naꞌenchana, ꞌba jun= ñu ningubiu.
  cmn-FEB: 毁坏上帝圣殿之人，上帝必摧之，因为上帝之殿为圣洁之地，这圣殿就是你。
  gmv-RNT: Oonikka Xoossa Keeththe laallikko Xoossi izaade laallana. Xoossa Keeththi
    geeshsha. Hessika intenakko!
  ncl-NT: Ma yoje, sinda se quinmijlaculis inminyolo yehuanten capa yihual Dios chanti,
    da se quinmijlaculis ca lamaxtilisli amo cuali o ca laijlaculisli, cuaquinon Dios
    quijlacus in se, pampa yihual chanti laijtic sejse ixolomes pan ipampa iEspíritu
    Santo. Yoje Dios quichías pampa yihual chanti ca amhuanten huan pampín, anunca
    chipahuac huan anunca pa Dios san.
  sua-sua: He enangthe a mhel tang nap kering E Nut ka rek to a totur, va E Nut nera
    kering a mhel to endo enang tok kat. Ii, E Nut nera kering a mhel to endo, ekam
    ko E Nut ther el a totu mang ka rek to a totur he. He her E Nut ka rek to a totur
    orom muk ruk E Nut ka ngaomevek arhe, endo kua rere mang.
  are-are: Relha erala Altjirraka temple yirralhelamanga, Altjirra erinha yirralhelitjinantema.
