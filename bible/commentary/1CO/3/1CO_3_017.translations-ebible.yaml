  cof-NT: Diosichi yaca tsara sen joe tintsan joe Diosichi joe tito. Nulari jun ya
    jolajoe. Junni Diosichi yaca yucapiyariminlaca Diosi casticaquichunae.
  srm-NT: ˻Nöö fa un ta buja ta paati ku unu seepi dë,˼ ee wan sëmbë kaba di Wosu
    u Masa Gadu a sösö, Masa Gadu o kaba i seei a sösö tu e. Biga di wosu u Masa Gadu
    dë wan apaiti soni limbolimbo, ˻nöö dee lö soni dë an musu ta pasa nëën dendu˼.
  qvs-NT: Chaymanta suk runakuna Tata Diospa wasinta kulluchinayansapa. Kankuna Tata
    Diospa wasin kaptikichi chay runakuna mana allita yachachishushpaykichi urmachishunayaykankichi.
    Kankuna Tata Diosllapa wasin kankichi. Chayrayku chay mana alli yachachikuk runakuna
    urmachishuptikichika Tata Dios paykunata kulluchinankuna tiyan.
  zca-NT: No chi cho men chil yado' che'n Dios, lë' Dios lo'x men ze', porke dox nambe
    yado' che'n Dios, mbaino go nak yado' re'.
  cbc-NT: Ti wii, Dios ya wii pʉame caroa wii majũ niña. Ti wiirea bairo caãna cʉ̃
    yarã majũã mʉjãã ãniña mʉjãã cʉ̃ã. Bairi ni jĩcãʉ̃ ũcʉ̃ mʉjãã Dios ya wiire bairo
    caãnarẽ ricaati cʉ̃ caquetibʉjʉroyetuata, Dios pʉame popiye cʉ̃ baio joroque cʉ̃
    átigʉmi.
  qxo-NT: '@see-verse:1CO.003.016'
  mox-mox: ʼEguma taha toga Yaubada ena vanue naqeunia, e ʼinega tomotau nana luvematasabu
    qiduana nalobea Yaubada ʼinega, mana Yaubada ena vanue gwalagwalana be vunavunaqina,
    ta baʼe vanue nana omiʼa tovetumaqana.
  kew-kew: Gore niaa Gote-na epe lotu ada nona piane piramina Gote nipuna lotu adaare
    ora epe-rupa aaya. Goa pea-ga pa onaa medame Gote-na lotu ada maoyaalia-daare
    Gote nipumi page go aa tu maomalia.
  dww-dww: Be aitau da Mamaitua na vadanama e kawa gewagewana, Mamaitua tauna mate
    e kawa gewagewana. Baninama Mamaitua na vadama inam babaunama, be inam vadanama
    vutuna taumi.
  twi-ASANTE: Enti, obiara a ɔbɛsɛe Onyankopɔn asɔredan no, Onyankopɔn bɛsɛe no. Ɛfiri
    sɛ, Onyankopɔn asɔredan yɛ kronkron, na mo na moyɛ nʼasɔredan no.
  aoj-aoj: Iꞌi anin epen nehambombaga ipat anamba, anaf God nohambombaga epen inimba.
    Deiꞌ main, ipat anamba ananinai boꞌona hililiꞌi. Anamba eaꞌ ipaꞌ atipa.
  cbv-cbv: Pánih jʉmna, ã́ihwãjeh jwĩ jʉmʉchah, ded yeéb biícdih ñi jʉmatdih ã yéejanachah,
    Dios caandíh bʉ́dí ã peéh chãjbipna caá.
  taw-taw: God kal ne ak, ne aglek kal suŋtep ne ke mɨdeb. Pen nɨbi kal ne anɨb ak
    mɨdebɨm. Anɨb ak bɨ an God kal ne ak gɨ tɨmel genɨgab, nop pen abe gɨ tɨmel gɨnɨgab.
  jic-NT: Yom pjaní malala liji Dios wo lal, Dios ca malala la mijis jupj lal. Ca
    pjü malala mpalas jupj. Dios wo Dios juts'a'á. Nun Dios wo jinwá.
  zap-NT: Belne nuu mén rluzh xeydoo Dëdyuzh, sluzh Dëdyuzh men, porke xeydoo Dëdyuzh
    nuudet dol leeno; laa de yra de nak ydoo guin.
  wer-wer: Omën namp pi Anutu pim tup ngëëngk wesa pöt utpet wasën pöt Anutuuk kangiir
    utpet mowasëpnaat. Pöt Anutuu tup pöt ngëëngkët pötaanök. Pim ngëëngk tup pöt
    ar tapörö.
  ipi-ipi: Kitisene yame mindiki ateyai wandakali yakama balana anda epene wetete
    gulo ateyai-kola, wandakali mindimane yakama mo toko laya wato, balana anda okone
    minu koyando, Goteto wandakali okone minu koyolo-peya.
  qul-NT: Diospaj templonta ñut'ojtaka Dios ñut'ullankataj, imaraycuchus Diospaj templonka
    santo. Chay templotaj kancuna quiquiyquichis canquichis.
  tnc-tnc: Tuᵽarãka imarã maimamaka, ba'iaja baabekaja maimarika kiyaᵽayu. Suᵽa imarĩ
    ĩ'rãrimarãre rukubaka wãrõikaᵽi jiamarĩa Jesúre yi'yurãre nimabu'arũjeika ᵽareaja
    ba'iaja Tuᵽarãte nare jũarũjerãñu.
  ter-NT: Enepo áva xâne kotohíneati ne sasá'iti óvoku Itukó'oviti, itukópinoatimo
    Itukó'oviti ésa'i ne ítuke, vo'oku koati sasá'iti ne óvoku Itukó'oviti. Yoko koati
    itínoe ne sasá'iti óvoku Itukó'oviti ngíxone.
  bmr-NT: Jaanotɨ bu cajaanɨhacho Moocaani iijaco ifinɨsuuboco, bu Moocaani diiboco
    finɨsuji. Mɨɨro amɨɨhai Moocaani iija. Jaaja mɨhɨnivatɨja.
  fuf-fuf: Kala bonnuɗo suudu Alla ndun, Alla bonnay fii makko, ko fii suudu Alla
    ndun ko hormordu. Awa ko onon woni ndun.
  bhl-bhl: Kaneko beli, nimin kawtiw ite mak teleko, am yol be sakok keliw tewe, Sunbin-Got
    e kanekabiliw kawtiw bikati sakok yenoke te. Nimtew angom? Sunbin-Got e akalem
    am yol be akalem wiin so amkoko, ayem kelewse kasike. Feinka! Am yol be alik yom
    kiskiw ete te.
  ons-ons: Yalinane ŋei mane eŋe Anutu wane Bakom Urum yewa matali kayakeo, Anutuŋo
    ŋei yewa eŋe yaleka matali kayake, Anutu wane Bakom Urum yemo koboboine, eso Bakom
    Urumine yemo ŋine.
  con-NTPO: A'ija Chiga ettima dañoqquia'caen ccaningae que'ima atesian'jen'ninda
    tsu Chigaja tsa a'ima tsangae dañoña. Chiga ettija ñotssia tsu, egave mechoa.
    Que'ija tsa Chiga etti'fa qui.
  ghs-ghs: Nikemae Ohongaho Biiri qaheubananita teei noho Biiri sesero eetaquko noomaeke
    Ohonga sesero eetakoita qupadzomare!
  peg-peg: ଜଦି ଇମ୍‌ଣି ଲଗୁ ଇସ୍ୱର୍ତି ମନ୍ଦିର୍‌ତିଂ ବୁଡାୟ୍‌ କିନାନ୍‌, ୱାଟିଙ୍ଗ୍‌ ଇସ୍ୱର୍‌
    ତାଙ୍ଗେଙ୍ଗ୍‌ ବୁଡାୟ୍‌ କିନାନ୍‌, ଇନାକିଦେଂକି ଇସ୍ୱର୍ତି ମନ୍ଦିର୍‌ ପୁଇପୁୟା, ହେ ମନ୍ଦିର୍‌
    ଏପେଙ୍ଗ୍‌ ।
  txu-NT: Metĩndjwỳnh nhõ kikreti ne ta mexo mex ne uma:. Gêdja me'õ õ kikretio bikẽnh
    jabej nhym kam pãnh o bikẽnh rax ne. Ar gadjwỳ ar aje Jeju markam aje mrãmri ne
    õ kikreti pyràk ne ta mexo amex. Gêdja me'õ ar abê Metĩndjwỳnh kurên kubê ar ajo
    akẽx jabej nhym kam pãnh o bikẽnh rax ne.
  eng-WEBU: If anyone destroys God’s temple, God will destroy him; for God’s temple
    is holy, which you are.
  gnw-NT: Ime yave quía Tumpa jo urucumegua vae, jocua Tumpa umbaita. Echa'ã Tumpa
    jo uñeñono tee Tumpa peguarã. Pe reta co jae Tumpa jo.
  mux-mux: Akiliinga, yambu te-ni Pulu Yili-nga lku-sulumina aima kake tiliele tepa
    kis-sim lem Pulu Yili-ni yambu kanili tepa kis-simbako. Pulu Yili-nga lku-suluminale
    ‘Yunga sulumina kake tiliele.’ nilimú, sulumina akili eni-enini, akiliinga aku-sipa
    tepa kis-simba yambale yu-ni yunu kepe tepa kis-simbako.
  maj-NT: Tsa tjín xi ts'i̱ínkatsún ni̱nku̱hu̱ Nti̱a̱ná, Nti̱a̱ná ts'i̱ínkje xi b'a̱
    ts'i̱íu̱n. A̱t'aha̱ tsje ni̱nku̱hu̱ Nti̱a̱ná, ko̱ jun bi, jun xi ni̱nku̱hu̱ Nti̱a̱ná.
  bkq-NT: Awylygue âduaymo Jesus einwânni modo nâseinwâmbyra ienehoimbe-ro watay,
    toenzepa ise Deusram âzenagazeoly. Koendonro mawânrâ Deus ejidy, xurâlâ warâ;
    âmaemo eynynonro modo, mâkâ etylâ âmaemo.
  kue-kue: Yomba ta God yungumo holi i erekinde erambuka, ana God eremogl yombamo
    i erekinde erambuka. Sraglpre, God yungumo i holi yongwa. Yungumo holi i ene meglkwa.
  cot-NT: Taacagueti pomatsataquerone iteemporote Aapani Irioshi, ari inquejetaqueri
    Aapani Irioshi, impomatsataqueriquea iriatimpa, yashintamajatacarotarite. Aviguentijiatari
    iteemporote.
  bnp-bnp: A Vure bara i ratapile e huriki ri ratapile a roho vona, a vuhuna a roho
    na Vure ne vona kunana. Pali mua a roho vona.
  apn-NT: '@see-verse:1CO.003.016'
  ctp-NT: '@see-verse:1CO.003.016'
  opm-opm: Got orhe ap yawar oh Norhe gon apmur rim orhor ongeng mat papat ap oh hanip
    bap guragurmur. Ihat Got orhe ap yawar hatin hat pati bap gurnong er mar abisei
    deiyahanhe ama abisei deiya han ihirnonghe Got orhordapat Norhe ongeng mat papat
    ap yawarnong moh nabisei deiya ma hapat daham ama indeiya han ihirnonghe sum timbas
    matipramur.
  bvr-bvr: Rrapa minyja ana-nga nipa gu-rruma gun-gata Wangarr gun-nika gun-japurra
    bala, Wangarr a-bu barra an-gata an-gugaliya. Ngardawa Wangarr gun-nika gun-japurra
    bala gun-nigipa wupa Wangarr. Ganapiya, wurra gun-gata ngaypa ngu-wena ana-gorrburrwa
    bala ngika, wurra gun-burral ana-goyburrpa nyiburr-gurda Wangarr nyiburr-yika
    gu-galiya yerrcha, [minypa gala barra ngardapa ngardapa nyiburr-negiya.]
  wal-wal: Ooninne Xoossaa beeta maqidasiyaa bashshikko, Xoossaikka a bashshana. Aissi
    giikko, Xoossaa beeta maqidasee geeshsha; he beeta maqidaseekka inttena.
  zad-NT: Na' shi no wlliayi' lill xḻatje'na', Chioza' wlliayee beena' gon ka', na'
    len' nakle ka lill xḻatj Chioza' daa nakle lall' nee.
  kmg-kmg: Ŋic moc e Anuture ufuŋ ima baocmu e Anutuzi wâc ima baocmu. Anuture miti
    ufuŋ i furu mukicne, eme ufuŋ-ticne i ŋoŋe hâcne.
  aso-aso: Oꞌmosoꞌmi numuno nene lengiꞌ nene nizave. Idoꞌ aꞌmine nene kekeize numuno
    nenako ve malite di goloso ilizaniꞌ nene Oꞌmosoꞌmo do goloso o-ngedeleseive.
  uli-uli: Ila semal le be hatawsi templum la yael Deus ngo Deus yebe lliyloh. Bo
    templum la yael Deus ila ye santus ngo hami mele yal templum.
  nin-NT: Undurr wa nggo ti rɨ uki ku Abachi nggarr, Abachi ta na undurr wa ki ndanda,
    nggo uki ku Abachi ku su ku iwre, imba yo su uki ku.
  acu-NT: Aints Yuse jeen mesramtaikia, Yuscha nu aintsnaka mengkaaktinuitai. Atumka
    Yuse jea tumau asakrumin, Yus nunaka turawai.
  cak-WNT: Wi c'o jun winek ri nuwulan ri rachoch ri Dios, ri Dios xtuwulaj chuka'
    ri nibano queri' riche (rixin) chi nberutija' pokonal. Ruma ri rachoch ri Dios
    can lok'olaj wi, y ri' yix c'a riyix.
  ebk-ebk: Mu wachay mangepasisiyan kan chakayu ay maepachong as nan templon Apo Dios,
    chusauntu Apo Dios as solet hiya. Tay nan templon Apo Dios at nasantowan, ya chakayu
    mismu nan templona.
  spa-PDDPT: Si alguno destruye el Santuario de Dios, Dios lo destruirá, porque el
    Santuario de Dios es santo. Ustedes son ese Santuario.
  ruf-ruf: Apfo imunu ang'aihinya ing'anda ye Imulungu, Imulungu katsomhinya. Kwaapfila
    ing'anda ye Imulungu idegheta, namwe mwa ing'anda ye Imulungu.
  gun-gun: Xapy'a rei Nhanderuete mbojeroviaaty amongue ombovaipa ramo Nhanderuete
    ju ombovaipa 'rã. Mba'eta Nhanderuete mbojeroviaaty ma iky'a e'ỹ va'e. Ha'e va'e
    ma pendekuai.
  agu-BL: Ej nin ko at jun yil tz'oc tan xite'n yi ca'l Ryos, Ryos te'n tz'ocopon
    tan xite'n i'. Na cyakil yi e'u', e'u' ca'l Ryos, nin yi ca'l Ryos chin xan nin.
  isn-isn: Ang'wi umuntu ukumebipya inyumba ang'wi Tunda, Itunda ukumubipya umuntu
    nuanso. Kunsoko unyumba ang'wi Tunda ntakatifu, mutule uu.
  eng-PEV: Yes, you mob are God’s special people, like his special house here on earth.
    So if somebody makes a Christian mob split up, it is like they break up God’s
    house, and God will punish that person properly.
  ilo-ULB: No dadaelen ti siasinoman ti templo iti Dios, dadaelento ti Dios dayta
    a tao. Ta nasantoan ti templo iti Dios, ken kasta kayo met.
  pir-NT: Cohãcjʉ̃ ya wʉhʉ ñañe marieni wʉhʉ ijire. Sa yena mʉsa gʉ̃hʉ ti wʉhʉ yero
    saha ijina tiquiro yequina waro ijire. Sa yero Jesu yequinare ihcãquiro dojomehnegʉ̃
    Cohãcjʉ̃ pecapʉ cohãnota tiquiro pehere.
  anv-NT: Ne muú achɔgé melú ujwɔ́lé Ɛsɔwɔ, Ɛsɔwɔ ntó áchɔɔ́ geŋwá jií. Melú
    ujwɔlé Ɛsɔwɔ ɛwémbɔ, ɛlú melu ukpea ne ɛnyú ne délú melú ujwɔ́lé ɛwémbɔ.
  sab-NT: Kwian gweale ba Chubenu ta gbe siere Jesucristoge ba ta gbe age me no Chube
    dollale, Chube be ji gbe kweri kwian ene alin. Chube toingwalla no trate, ba ulita
    Chubenu ba talla Chube toingwalla, malen ba agali mo ta manadale no trate diali
    Chube alin.
  tmd-tmd: Nöbö i God höjöpalɨb rama rɨ gwogwam rɨmɨjön aku, God nugwo paiŋö aipam
    rɨ gwogwam cöna. God höjöpalɨb ram aku ram nuŋwa keir. Makwam höjöpalɨb ram nuŋ
    aku ñɨŋ nöbö mö mɨdöia.
  acr-NNT: E uwariꞌche we kꞌo junoq kusach uwach ri rocho ri Dios, ri Dios kusach
    uwach ri kaꞌanaw waꞌ. Ma ri rocho ri Dios e santo; yey waꞌ e ralaq.
  kpg-kpg: Tangada ma ga oho di hale daumaha o God, gei God ga oho a mee, idimaa,
    di hale o God le e dabuaahia, malaa ma go goodou ala go di hale daumaha a God.
  taj-taj: चुदे खालै म्‍हिसे परमेश्‍वरला मन्‍दिरदा नाश लजी भिसम परमेश्‍वरसेन थेदा
    नाश लला। तिग्‍दा भिसम परमेश्‍वरला मन्‍दिर चोखो मुला, ओच्‍छे थे मन्‍दिर चा एनीगदेन
    हिन्‍ना।
  avt-avt: Mɨt kerek hɨr nanɨwaank wɨnak eik ke God, maain God hɨrak kakɨwaank mɨt
    in kentar wɨnak kɨrak hɨrak yaaik. Yi hɨras yi yɨre wɨnak kɨrak keriyen. Te yi
    naanempre han ki te yi yɨrɨak enum au, yi eiyɨnke hasini au. Yi eikiyan eiyu niutɨp.
  cbk-cbk: Y si quien ay causa con ustedes para peca, ansina ay destrosa le el templo
    de Dios, y despues Dios tamen ay destrosa con ele. Cay el templo de Dios bien
    sagrao, y ustedes mismo amo ese templo.
  uig-ARA: بىرسى خۇدانىڭ ئىبادەتخانىسىنى خاراب قىلسا، خۇدا ئۇنى خاراب قىلىدۇ؛ چۈنكى
    خۇدانىڭ ئىبادەتخانىسى پاك-مۇقەددەستۇر، سىلەر دەل شۇنداقسىلەر.
  tuf-tuf: Sir úbachan im istir acuro. Sirat ba imáy chaquin cájacro. Eyta chihtara
    istiyát ba quin Sir chihtá waca áyatra, Sirat ey cuécwayqueyra. Cab oc icar téyqueyra.
  abx-abx: Sanglit kon aniya' magpara'intrimis si templu-na si Diyos, karastiguhun-na
    iya si Diyos. Kay nagtagamay nan templo para si kagamitan-na, ngan ka'am nan templo.
  mco-NT: Pen ji pɨnjaty huɨdibɨ yajhuindɨgoy Dios chɨnaydac, huin'it Dios yajtɨgoya'ñ
    jada jäy. Yɨ Dios chɨnaydac huädz'it amay'it yɨ', com Dios tɨ chɨnaydacpɨcy ma
    miich ajcxy huɨdibɨ mɨbɨjccɨxp.
  cpb-NT: Arika intzime owaariperoterine oshiyawori itasorentsipankote Pawa, ari rowaariperoitairi
    irirori, tema tasorentsi inatzi ipanko. Iro roshiyakaawentaitzimiri eejatzi eerokapaini.
  aon-aon: Douk namudok aria ta enen arpen nyununu Iruhin ananit debeiti urupat um,
    Iruhin ta nen nununin aria neshopoken nyunak um yoweiburi wabur hel. Um maresh?
    Atudok urupat yoputi abom aria ananit atut. Aria ipak kanak douk pape kabi atudok
    urupat um.
  hus-NT-2005: Max jun xitaꞌ kin paku an pulek atá xon tu kʼakʼnáb na Dios, jechéꞌ
    xitaꞌ kin tʼajaꞌ anchanꞌ, neꞌech ka kʼibdhá kʼal na Dios; pos an pulek atá xon
    tu kʼakʼnáb na Dios, tʼokat ani jachanꞌ an pulek atá, jaꞌich tatáꞌichtsik.
  mig-NT: Te nú ɨɨn cha̱a xnáa‑dé ve'e ii̱ ncháá Dios, Dios xnáa‑yá cha̱a‑ún, chi̱
    ndoo xaa̱n íó ve'e ii̱ Dios, te ve'e‑ún, kákuu máá‑ró jíná'an‑ró.
  bps-bps: Taman balù simto falmo i gumnè Dwata fanlayam Dwata, du i dad to gumnean
    toon nfun, na gamu sa i gumnean ani.
  mbs-mbs: Aw doen otaw megbaet te balay sìyan, pegbàtan heman sikandin te Timanem,
    so balay te Timanem se eg-ogpaan din, aw sikiyo se balay din sìyan.
  tof-tof: Darrü oloma ne Godón gyabi müót nóma kulaines, God sab oya kulaine. Zitülkus
    módóga, Godón müót gyabiana, akó e we Godón gyabi müótakla.
  cme-NT: Umaŋ duɔ bĩɛna Diiloŋ-dũŋgu‑i, Diiloŋo ka kɔsuɔŋ kutieŋo‑i. Kumaŋ ciɛ
    mi waŋ-ma dumaaŋo-na, Diiloŋo ciɛ dũŋgu faŋgu‑i fuɔ da-u-diei kũŋgu aa namɛi
    dũŋgu faŋgu‑i.
  sus-sus: Xa mixi nde Ala xa hɔrɔmɔbanxi kana, Ala na kanyi fan kanama nɛ, barima
    a xa hɔrɔmɔbanxi sɛniyɛn. Wo tan nan findixi na hɔrɔmɔbanxi ra.
  pon-2006: Eri, ma mehmen pahn kauwehla tehnpas en Koht wet, Koht pahn ketin kauwehla
    ih. Pwe tehnpas en Koht me sarawi; eri, pein kumwail me iei tehnpaso.
  dad-dad: Taka ĩ Negur nẽ tempel daũ fouf are, Negur ĩ tamo anĩ daũf irailauf, ere
    nigin, Negur nẽ tempel are fateul, are ã tempel anĩ.
  zab-NT: Ne belati chúu ni itsɨly de ni reldilaaz Jesucrist pur guelrseed de ni quɨt
    ná par iseedbɨ bniety, ax snitlo Dios laab pur ni catsɨlbɨ yudoo sant xtenny ni
    caniin nát laat pur ni anát xpɨnny.
  jae-jae: Ŋac teŋ embe enseŋ Anôtônê lôm dabuŋ su, naŋ Anôtô oc enseŋ eŋ su, gebe
    Anôtônê lôm tonaŋ gêŋ dabuŋ, ma amac tec atu lôm dabuŋ tau.
  ksd-ksd: Ona ta tikai na vakaina ra pal tabu kai God, God na vakaina vue nam; ra
    pal tabu kai God i gomgom vurakit, ma avat iat, ava damana bula.
  msm-NT: Kaling man, ko mey otow no ogdodoot to sikan no bayoy, ogdodooton isab sikandin
    to Diyus. Su kona no puli-puli sikan no bayoy, kaning Diyus yagboy. Sikiyu no
    kaotawan din iyan igpasabut to sikan.
  myk-myk: Sipya wemu bu Kilɛ wo pɛɛŋɛ pugbɔhɔ ki kyɛɛgi, Kilɛ bɛ na weefɔɔ kyɛɛgi.
    Bani fɛfɛɛrɛ puga ki ɲɛ Kilɛ wo pɛɛŋɛ pugbɔhɔ ke, yee di ɲɛ kee pɛɛŋɛ pugbɔhɔ
    ke.
  sbe-sbe: Ena tamowai hesau Yaubada yona Numa Tabuna ye heyababa, kabo Yaubada tamowai
    ne ye heyababa. Matawuwuna Yaubada yona Numa Tabuna ne ye aꞌa, na komiu yona Numa
    Tabuna ede.
  mcr-mcr: Goti Iqueqä hiqäva-imäkqä aŋi, ii pmua eä, Iqueqäŋqänä ämätnäŋqe, ii he
    qäquenji. Iiŋä dutaŋi, ämaqä hŋqu, Goti Iqueqä aŋi qui imäkätqä etaŋgutqe, Iqu
    iqueŋä-pqe qui inä imäkäŋqiyä.
  cux-NT: Ndúútí chi 'áámá 'iiⁿ'yāⁿ dituuví yā yaācū yeⁿ'é Ndyuūs, Ndyuūs ní di'cuiinú
    yā 'iiⁿ'yāⁿ miiⁿ. Yáacū yeⁿ'é Ndyuūs ní dɛɛvɛ. Ndís'tiī ní yaācū yeⁿ'é Ndyuūs
    ndís'tiī.
  tur-YTC: Kim Tanrı’nın tapınağını yok ederse, Tanrı da onu yok edecektir. Çünkü
    Tanrı’nın tapınağı kutsaldır, o tapınak sizsiniz.
  san-ITR: Ishvarasya mandiraM yena vinAshyate so.apIshvareNa vinAshayiShyate yata
    Ishvarasya mandiraM pavitrameva yUyaM tu tanmandiram Adhve|
  bel-N: Калі хто зьнішчыць бажніцу Божую, таго зьнішчыць Бог, бо бажніца Божая сьвятая,
    а гэтая [бажніца] — вы.
  sch-sch: Masikin tutu khom Pathien biekin hah a sietin chu Pathien'n ama hah siet
    atih. Pathien biekin chu ânthieng kêng, male nangni ngei hah a biekin nin ni.
  mic-MIQNT: Ta'n pas'g wen seioqwa'toq Gjinisgam 'gjia'sutuo'guom Gjinisgam seioqwa'lataq.
    Na tla'tegetew muta Gjinisgam 'gjia'sutuo'guom sape'wig. Etna na gilew ta'n wesgumuloq.
  huu-NT: Cristo dɨbeimona omoɨ creyentiaɨna bu abɨdo danomo itataia, Jusiñamui naimɨena
    duere fɨnoite. Jusiñamui omoɨmo jai illa jira, naimɨemo jai duidomoɨ. Ie jira
    naimɨe dɨbeimona omoɨna itatatɨmɨena duere fɨnoite.
  jiv-NT: Shuar Yusa Je̱e̱n émeseakuiṉkia Yus nu shuaran emesrattawai. Yusa Je̱e̱ṉka
    timiá shiir asamtai túrattawai. Nu Je̱a̱ atumketrume.
  otm-NT: Nɛ nu'a to'o da 'yɛ̨na di ts'onba rá ngu Oją, ɛ̨mmɛ xʉn ngu yʉn ʉnbi da
    'yørpa Oją. Nguetho nu rá ngu Oją xʉn ndʉxqui a, nɛ guesɛ ahʉ rá ngu ahʉ Oją.
  dah-dah: Al Kuruŋyen yabe balem wor po, irde deŋbe ya balem gogo geb, al kura beleŋ
    Al Kuruŋyen ya go buluŋ iryeŋbe Al Kuruŋ beleŋ al go gwamuŋ uryeŋ.
  tnk-tnk: Trɨni mɨnuə iərmama riti rouraha nimwə səvəi Kumwesən, Kumwesən trouraha
    in. Iakani iamɨnha irə tɨ nəri nə mə nimwə səvəi Kumwesən ro ikinan i, nənə nimwə
    nəha in nə kɨmiaha.
  kpr-kpr: 'Mave God da Kambo+ amo de bejise, God da natofo bebeta arira amo, God
    numokena dara ainda mino futuse, nu dari ambarira. Ainda beká mo: God da Kambo
    mo kakarari. God da Kambo resena emo, nemori.'
  san-IAS: īśvarasya mandiraṁ yena vināśyate so'pīśvareṇa vināśayiṣyate yata īśvarasya
    mandiraṁ pavitrameva yūyaṁ tu tanmandiram ādhve|
  nho-nho: Teenaa, ki mee se tama e seua a ia te Hare Tapu TeAtua raa, a ia ma ki seua
    hoki TeAtua. I te aa te hare TeAtua raa e tapu, aa kootou naa ko te Hare Tapu
    TeAtua.
  gym-NT: Ne aisete nirekwe mun mikadre ja denkä jene jene abko erere ju Ngöbökwe
    ye juandre ngwarbe kwe Ngöbökän, ni ye abko Ngöbökwe juandi ngwarbe arato, ñobtä
    ñan angwane ju Ngöbökwe abko deme amne ütiäte kräke amne mun abko ju Ngöbökwe
    ye ara.
  azg-NT: Mangꞌe na nndaꞌ, xe na aa mꞌaan nin juu na ntsiꞌndaaꞌ juu vaaꞌ Tyoꞌtsꞌon
    na ndyuiiꞌhanꞌ, ntsꞌaa jon na ngitsu tsanꞌñeen, ee vaaꞌ jon jiꞌua conduihanꞌ ndoꞌ
    nquehoꞌ conduihoꞌ juu vꞌaaꞌñeen.
  bhd-bhd: अगर कोई तुसन नुकसान पुज़ाए, त परमेशर तैस नाश केरेलो; किजोकि परमेशरेरू मन्दर
    पवित्रे, ते तैन तुस आथ।
  too-NT: Nā palh kalhatin natlahuani' a'ntūn tū' līmakuan ixlītokpān Dios, Dios namālakuanī
    xla' porque ixlītokpān Dios lej santo. Lā' hui'xina'n la'tit ixlītokpān Dios a'xni'ca'
    kalhlaka'ī'tit.
  ind-AYT: Jika ada orang yang menghancurkan Bait Allah, Allah akan menghancurkan
    dia karena Bait Allah adalah kudus, yaitu kamu.
  cjo-NT: 'Eerorika pikamintheeri ijeekantari rirori, eero eejatzi ikaminthayimi eerori.
    Okameethaperotzi ijeekantarira: tema ijeekantatziimi eerokapaeni pajankaneki.'
  nsn-nsn: Ge me tang sioko re mamantouo tena umang lotu God, God e mamantouo pono
    tatanon. Ge na umang lotu pe God a dedeil, inggoum tena umang lotu God.
  san-DEV: ईश्वरस्य मन्दिरं येन विनाश्यते सोऽपीश्वरेण विनाशयिष्यते यत ईश्वरस्य मन्दिरं
    पवित्रमेव यूयं तु तन्मन्दिरम् आध्वे।
  tna-NT: Ahua quebata ja tueda Diusu sa ani jude ete emadhatiata su, Diusu ja tueda
    di emadhatiaenita, tueda Diusu sa ani jude ete da iyuda putsu. Bahue mepuque micuaneda
    quitaita da Diusu sa ani jude ete cuana.
  lid-lid: Aha badeh, asiu ndrabun handru ta Kindrei. Kindrei kameh amekes maha-an
    ili tare lau iy anya katohou asiu tan, tasah aha amwenen, asiu tan ndrabun handru.
  wim-wim: Than weeꞌ-weeꞌananganweya woyan wayakan kaliythan niiyangan-a, meeꞌ-wichiythan
    niiyanganwey-a, yaa, an nil God.angan ngul wayathow thanang. Aꞌ niiy weeꞌ-weeꞌanangan
    wayamān-a, woyan way aakanakan weentān-a, nil God.angan ngul wayathow niiyang,
    an way ngul wampow niiyant, niiyiy puth keꞌ aawuch God.antam aak nilan wun-wunana,
    nilana pokkap kiikath niiyang pam wanch nungantam yipam iiy-iiyāna.
  zga-M: Angave umunu ikhoyenanga etembile ya Nguluve ikhonanga umunu uywa. Ulwa khuva
    etembile ya Nguluve mbalanche, vovwa na yomwe.
  yom-yom: Enati mutu bivisidi Nzo yi Nzambi, Nzambi wela kumbunga ; bila Nzo yi Nzambi
    yidi yinlongo ayi beno luidi Nzo yi Nzambi beni.
  san-SIN: ඊශ්වරස්‍ය මන්දිරං යේන විනාශ්‍යතේ සෝ(අ)පීශ්වරේණ විනාශයිෂ්‍යතේ යත ඊශ්වරස්‍ය
    මන්දිරං පවිත්‍රමේව යූයං තු තන්මන්දිරම් ආධ්වේ|
  yut-yut: Amɨn kɨnda Piŋkop dakon telagɨ yut aŋtasɨk asak kaŋ, Piŋkop da uŋun amɨn
    aŋtasɨk akdɨsak. Nido, Piŋkop dakon telagɨ yut uŋun telagɨsi. Telagɨ yut uŋun
    ji.
  grc-BYZ: εἴ τις τὸν ναὸν τοῦ Θεοῦ φθείρει, φθερεῖ τοῦτον ὁ Θεός· ὁ γὰρ ναὸς τοῦ
    Θεοῦ ἅγιός ἐστιν, οἵτινές ἐστε ὑμεῖς.
  cpc-NT: Aririka intzimi owaaripirotirini ojyakaawintari itasorintsipankoti Pawa,
    ari jowaaripirotairi Pawa irirori, tima tasorintsi inatzi ipanko. Ari okanta jojyakaawintaitzimi
    iijatzi iirokaiti.
  nhg-NT: Tlö canajyeca quexexetunis inu teopantle de Deus, quexexetunisque inu tlöcatl.
    Pues tieteupa Deus ica yectec hua ica solamiente para yejuatzi. Hua inu teopantle
    nencate nemejua mismo.
  nya-nya: Ngati wina aliyense awononga Nyumba ya Mulunguyo, Mulungu nayenso adzamuwononga
    ameneyo; popeza Nyumba ya Mulungu ndi yopatulika ndipo Nyumbayo ndi inu amene.
  ngu-NT: Tla yacaj quixoxotonis on itiopan Dios, sa no yejhua Dios quixoxotonis on
    tlacatl, pampa itiopan Dios yejyejticaj, niman on tiopan sa no nemejhuamej.
  kup-kup: '@see-verse:1CO.003.016'
  jid-jid: Indi wa akpa haikali Rji u Ruhu Rji ti meme Irji game ni kpa ti meme. haikali
    Rji awu tsraki wukitaa me anaki.
  wmw-wmw: Ikiwa munu mmojawapo anyausa nyumba takatifu ya Mwenyezimungu, na iye Mwenyezimungu
    andangula. Kamana nyumba ya Mwenyezimungu takatifu, na nyumba yawenye ndumwe!
  gmv-GGM: Oonka Xoossa woossa keeth laalliko Xooss izaade laallana. Xoossa woossa
    keethi geeshikko. Hessika intenakko.
  ssg-ssg: Na teka laha haeliel halialui tetehu ingan, Haeu halialu tamusuke laha
    nake kako, teteka kako hani hatapo i tupuakako, se pate tuah tetan.
  zpo-NT: Nu chelee tub xaa lux yidoo cheen Dios, Dios lux xaa zee, nel lee yidoo
    cheen Dios nak tub kwaan nali, nu yidoo cheen Dios nak re be.
  poy-poy: Su muntu pakaihalibisiya Numba nkulu ya Mlungu, Mlungu hakamuhalabisiyi
    yomberi. Toziya Numba nkulu ya Mlungu ndo inanagala na maweni mwenga ndo handa
    numba ya Mlungu.
  qwh-NT: Sitsun pipis Diospa templunta juchureq cuenta peman creyicoqcunata pantatsenqa,
    Diosmi quiquinta ushacäratsenqa; porqui peman creyicoqcunaqa pellapam cayan, y
    tse temploqa qamcunam cayanqui.
  gaw-gaw: Uḏat danab laa nug Kayaknu lag heeb nauhḵu amu Kayak Nug ele danab amu
    heeb nauhḵu. Aḏinu? Kayaknu lag nug gun, amu ag aaḵu Kayaknu lag.
  nca-nca: Uni kato Anutu koro Ya Surumí ŋu uto rambaruruwote tiníqo, Anutuko uni
    ŋu uto rambaruruwoweya. Dokoro Anutu koro Ya Surumí ŋuko Anutu koro naŋge. Ye
    soso eneŋo Ya Surumí qu naŋge.
  zpz-NTPP: Benu tub mbecy gnuy yuꞌ wedz zeꞌ, orzeꞌ Ñgyoozh gnum yu, gun yuꞌ wedz
