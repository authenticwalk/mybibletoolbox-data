    waayo, macbudkii Ilaah waa quduus, kaad idinku tihiin.
  mam-C: Qa at jun kyxola xkub' yuch'in te' tja Dios lo, ax Dios k'wel yuch'inte.
    Qu'n atzi'n tja Dios, ayexa, ex il ti'j tu'n tok te xjanxix.
  ndj-ndj: Mundu yabowola nyumba ya Chapanga, Chapanga damuyanangi mundu ayu. Nongwa
    nyumba ya Chapanga ying'ala, nyumba ayi ndi yumwi.
  mbj-NT: P'op Hagä Do tób n'aa hadoo do rejãã doo, P'op Hagä Do rejãã na-ããj hẽ,
    baad had'op, tsyt hẽ ta wë ketyn däk do hyb n'aa P'op Hagä Do tób n'aa. Bë né
    hẽ ti P'op Hagä Do tób n'aa.
  lat-VUC: Si quis autem templum Dei violaverit, disperdet illum Deus. Templum enim
    Dei sanctum est, quod estis vos.
  ngp-ngp: Naivo yeyose akuunga aibanange inyumba ya Mnungu, Mnungu naye naambanange.
    Kwaviya nyumba ya Mnungu ni suntilwa, naho nyuma ya Mnungu ni nyuwe wenye.
  enq-2: Nyakama Gotenya lotuu anda nee nyetae doko kalyamino. Gotenya anda doko nee
    nyetae dokonyana, endakali mendeme Gotenya anda doko koeyasetamo doko, Goteme
    endakali doko koeyasetaka.
  eng-ASVBT: If any man destroyeth the temple of God, him shall God destroy; for the
    temple of God is holy, and such are ye.
  mna-mna: Tana kere. Sombe tomtom sa ipasaana urum kini tana, na ni tomini, Anutu
    ko ipasaani. Pa urum kini na, koroŋ kini potomŋana. Mi lupŋana tiom ta iwe kembei
    urum kini.
  myw-myw: '@see-verse:1CO.003.016'
  sby-sby: Neco na muntu wononga ng'anda, ya Lesa nendi Lesa, nakamononge muntuyo,
    pakwinga ng'anda ya Lesa yaswepa kayi ng'andeyo njamwe.
  sll-sll: Oo kepangwo meri monia, oo i ol gogo dal tenangiwe, God ni ere ol gogo
    dal ni tenangwo pamua. God oo kepangwo i mama weni dinama dire kemia. Kengwo oo
    iwe, nan arihobi mominua. Molere amane monaminga pire God kene ol na tomua.
  yaq-NT: Senu intok, Liojta bichapo junaen machika, ju'u ka tu'ikut au kobeko, ju'u
    Lios, aapo'ik a' lu'utinee'uta iniau chupa'ane. Bwe'ituk aapo ju'u Lios, juka'
    te'opowata yee a' yo'ori i'a, intok jiba eme'e juname'em, Liojta te'opom benasi
    a' bicha'um.
  uro-uro: Ngakt bä nga aung gä slava nä ma Ngämuqa aa vätki dä sa ma Ngämuqa va qä
    slava nä iaqäkt ama ruqa mas. Inguna ma Ngämuqa aa vätki di ama qumärqumär qi
    mamär näkt iaqyäkt ama vätki di aingän.
  ita-1885: Se alcuno guasta il tempio di Dio, Iddio guasterà lui; perciocchè il tempio
    del Signore è santo, il quale siete voi.
  muy-muy: Tamal ti maslaŋa agudarkaba ahay ge Melefit a nahəma, Melefit day amagudar
    naŋ, aɗaba ahay ge Melefit ti njəlata. Ahay gayaŋ gani nani ti lekʉlʉm.
  kqc-kqc: Amiye yokoi yaku Sei nivakena yava moi no rigo vonisi, Sei bi moi no rigo;
    adina Sei nivakena yava bi akeke, ma ya bi mina nivakena yava mini.
  tav-tav: To bairi Dio wiire bairona cãnare ricati wame mʉjaare cabuio rooye tuʉ
    ũcʉre cʉ popiyeyegʉmi Dio.
  eng-ULB: If anyone destroys God's temple, God will destroy that person. For God's
    temple is holy, and so are you.
  spa-VBL: Todo el que destruye el tempo de Dios será destruido por Dios, porque el
    Templo de Dios es santo, y ustedes son el Templo.
  fra-_FOB: Si quelqu'un détruit le temple de Dieu, Dieu le détruira; car le temple
    de Dieu est saint, et vous êtes ce temple.
  hau-ULB: Idan wani ya lalata haikalin Allah, Allah zai lalata shi. Gama haikalin
    Allah mai tsarki ne, kuma haka ku ke.
  mal-mal: ദൈവത്തിന്റെ മന്ദിരം നശിപ്പിക്കുന്നവനെ ദൈവം നശിപ്പിക്കും; എന്തെന്നാൽ, ദൈവത്തിന്റെ
    മന്ദിരം വിശുദ്ധമല്ലോ; നിങ്ങളാകുന്നുവല്ലോ ആ ആലയം.
  lit-lit: Jeigu kas sugadina Dievo šventyklą, tą Dievas sugadins, nes Dievo šventykla
    yra šventa, ir ta šventykla esate jūs!
  urd-GVR: Agar koī Allāh ke ghar ko tabāh kare to Allāh use tabāh karegā, kyoṅki
    Allāh kā ghar maḳhsūs-o-muqaddas hai aur yih ghar āp hī haiṅ.
  far-far: '''Urinai, dia ta wane ka falia na lume abu God, God boroi kai fali nia
    laugo. Sulia na lume God nia abu ''asiana, ma kamulu na ne lume abu God.'
  suz-BL: मिनु सुमी परमप्रभु यावे आ खिं ग्रांग्रा दिशो सेल्‍बा, परमप्रभु यावेमी मेको
    कली यो ग्रांग्रा दिशो सेल्‍ब। मारदे हना परमप्रभु यावे आ खिं परमप्रभु यावे के ला
    बाक्‍ब। मिनु मेको गे बाक्‍नीनी।
  car-NT: Amy tauty any'manenymbo any'matan enapa Tamusi. Moro Tamusi auty irombo
    typo man. Moro Tamusi auty me ro amyjaron mandon.
  amp-amp: Niko, Bro Nkifrarhu kunykomn, turhu yufat fak htamorko. Fitoh yimar nd
    Bro Nkifrarhu nia tohyuk kunyr finji narahrr, nd yimar mrokfetr rhurahr. Ndnettn
    fitoh yimar fasoh nefm nayuk yihotohat tfit hanirko, nd yimar Bro Nkifrar kaht
    htarahrr.
  bht-bht: तुसां परमेश्वरे दे मंदरे सांई न, अगर कोई माणु तुहांजो मिली जुली करी रेंणा
    नी दिन्दा है। तां परमेश्वरे उसयो सकत सजा देंणी, क्योंकि परमेश्वरे दा मंदर पबित्र
    है, कने सै मन्दिर तुसां न।
  eng-NOY: If any one defaceth the temple of God, God will deface him; for the temple
    of God is holy, and such are ye.
  cub-NT: Yópe Jʉ̃menijicʉi cʉ̃rami mead̶ami bajupe, mʉjarecabu Jʉ̃menijicʉi põeva
    meara baju, memecarãjivʉ ʉ̃́re. Que baru ácʉ põecʉ, ʉ̃i bueiyede jãve ãmeque,
    bíjare d̶aiyʉrĩburu yóboi mʉjare, ʉ̃i dajocare d̶aiyʉrĩduiyede mʉjare mʉje jʉ
    aiyede Jesúre, Jʉ̃menijicʉvacari bíjarocʉyʉme ʉ̃́re.
  ita-1927: Se uno guasta il tempio di Dio, Iddio guasterà lui; poiché il tempio di
    Dio è santo; e questo tempio siete voi.
  lww-lww: Yum̃a na lotena kiena ne Ntewa naga kam ga ne, a visae yar tai sinenan
    sape kila kare yum̃a nene, yoko Ntewa welua nena naga, komin kiena yum̃a na lotena
    nene naga pe wa pap̃isi.
  ckb-ckb: ئەگەر یەکێک پەرستگای خودا وێران بکات، خودا وێرانی دەکات، چونکە پەرستگای
    خودا پیرۆزە، ئێوە ئەو پەرستگایەن.
  nas-nas: Eeꞌnoko niiꞌnunge narunge Kumponing bakanava orarivupeuꞌnung dei Kumponinge
    tee orari-antavupeuꞌ, aiꞌ Kumponing bakanava dootuuꞌnava pankava teva meekava
    eeꞌnoko diiꞌ teing eeꞌnava deentariri otoring.
  uvl-uvl: Nenge teke mele heporeke NeHalang nena pele, NeHalang lape heporeke mele
    nem; iange i sipona tal hote ke nena ia. Ke NeHalang na pele nem, ngana laka imo.
  eng-BBE: If anyone makes the house of God unclean, God will put an end to him; for
    the house of God is holy, and you are his house.
  ixl-CNT: Ech u Tioxh sabꞌanon te oj abꞌil sayansan u tatibꞌal; ayaꞌ ex. Tan aatz
    u tatibꞌal u Tioxh, tioxhla atibꞌal tatineꞌ.
  xsi-xsi: Ambo tamâta toŋge ma izavaru Maro Kindeni ne luma, ande Maro Kindeni kala
    ma izavaru tamâta ŋinde mine nâ, ŋana tu Maro Kindeni ne luma nde sapâŋa, aku
    luma ŋinde nde mikini warakami nâ.
  crx-NTPO: Mbe la Yak'usda ooyoh ninta' whunilh'en-un, 'en cha Yak'usda ninta' yutalh'elh,
    Yak'usda oolugliz whucho lubeshi huwu hooloh 'et huwa. 'Ink'ez nohni ndi lugliz
    whucho ahli.
  kan-OKCV: ಯಾರಾದರೂ ದೇವರ ಆಲಯವನ್ನು ನಾಶಪಡಿಸಿದರೆ, ದೇವರು ಅವರನ್ನು ನಾಶಪಡಿಸುವರು. ಏಕೆಂದರೆ
    ದೇವರ ಆಲಯವು ಪವಿತ್ರವಾದದ್ದು, ಆ ಆಲಯವು ನೀವೇ.
  bbb-bbb: '@see-verse:1CO.003.016'
  blw-blw: Wat heno way tagu way ammag manachael hen faréy Apudyus wat ammag chachaelén
    agé Apudyus hiya, te na-apudyusan hen anchi faréyna. Yag maid kasen kaman faréyna
    no faén chitaaw way cha omafurot.
  tam-2017: ஒருவன் தேவனுடைய ஆலயத்தைக் கெடுத்தால், தேவன் அவனைக் கெடுப்பார்; தேவனுடைய
    ஆலயம் பரிசுத்தமாக இருக்கிறது; நீங்களே அந்த ஆலயம்.
  azz-NT: Huan tacán acsá quichihualtía de que ma motajtacolmaca se tocniu para ijcón
    cuejuelohuilis ne ichantzin Dios, ijcuacón Dios no cuejuelos ne tagat naquen quichihualtij
    ma motajtacolmaca in tocniu. Porín ne ichantzin de Tohueyitajtzin Dios, yejua
    ne tamohuisyojcan. Huan nijín amo ocsé taman cali oc. Ta, namejuan ya nanmochihuaco
    ya nancalme de Dios.
  spa-RV-1909: 'Si alguno violare el templo de Dios, Dios destruirá al tal: porque
    el templo de Dios, el cual sois vosotros, santo es.'
  csy-csy: Mihing khatpo in Pathian biakinn a ninsak le, Pathian in ama siatsua tu
    hi; banghangziam cile Pathian biakinn sia thiangtho a, note sia tua biakinn na
    hi uh hi.
  mxq-NT: Pʉn ja pʉ́n dyajkutʉgóyʉ tadʉ Diosʉ tyʉjk, Dios yajkutʉgóyʉbʉ tadʉ ja̱ꞌa̱y,
    mʉt ko tadʉ Diosʉ tyʉjk, wa̱ꞌa̱dsʉꞌʉ. Es tadʉ tyʉjk, miidsʉdyʉ dʉꞌʉn kʉꞌʉm.
  tzj-NT: Ja wi xa nayoj ja rochoch Dios queri' c'a nuban ja Dios chawe atat chakaja',
    arja' nuyoj ja rac'aslemal. Como ja rochoch ja Dios más k'axnak chi na nim ruk'ij.
    Kas turkaj chewe chi ixix c'ari' ja rix rochoch ja Dios.
  tdt-tdt: Se karik ema ruma sobu rahun Maromak nia uma, Maromak mos sei halo rahun
    nia. Tanba Maromak nia uma nee santu, i Nia uma mak imi sira nee.
  ron-BTF: Dacă cineva spurcă templul lui Dumnezeu, pe el îl va nimici Dumnezeu; fiindcă
    templul lui Dumnezeu este sfânt, templu care sunteți voi.
  eng-WEBP: If anyone destroys God’s temple, God will destroy him; for God’s temple
    is holy, which you are.
  eng-FBV: Anyone who destroys God's temple will be destroyed by God, for God's temple
    is holy, and you are the temple.
  nld-1939: Zo iemand Gods tempel ten verderve brengt, dan zal God ook hem verderven.
    Want heilig is Gods tempel, en dat zijt gij.
  bwo-bwo: Eshe asho Ik' moo b́ gakal Ik'o bín gaketuwe, Ik' mooniye S'ayine, Ik'
    maa S'aynwotswere itne.
  nch-BL: Sinta se masehuali quisosolos ichaj Toteco, huajca Toteco tahuel quitatzacuiltis,
    pampa ichaj eltoc tatzejtzeloltic huan amojuanti anitztoque nopa tatzejtzeloltic
    cali.
  quc-TNT: We c'o jun cusach u wäch ri rachoch ri Dios, xukuje' ri Dios cusach na
    u wäch ri winak ri'. Je ri', rumal chi ri rachoch ri Dios tastal wa' chrij ronojel
    u wäch etzelal, ix c'u ri' we rachoch ri Dios ri'.
  tfr-NTPO: Ëye Sbö u shdök ga pjiya Sbörë bakoe. Sbö u, e zrek, ga ba u l̈e l̈i,
    e pjãy om go.
  kaq-NT: Mato tah man jaa xobo qui. Jahuen xobo janin ta tiroma jatimahiqui.
  sgb-sgb: Ya bali ni Apo Namalyari ay impapawan bat para kana, haka hikaw ay habaytoy
    bali na. Hilay manyag hên manira kamoyu ay hiraên na.
  vie-1934: Ví có ai phá hủy đền thờ của Đức Chúa Trời, thì Đức Chúa Trời sẽ phá hủy
    họ; vì đền thờ của Đức Chúa Trời là thánh, mà chính anh em là đền thờ.
  kxv-kxv: ଆମ୍ବାଆସି ମାହାପୂରୁ ଲ଼କୁଇଁ ନା଼ସା କିନେସି, ମାହାପୂରୁ ଏ଼ୱାଣାଇଁ ନା଼ସା କିନେସି,
    ଇଚିହିଁ ମାହାପୂରୁତି ଇଲୁ ଅଟ୍‌ହାୟି ଇଞ୍ଜାଁ ମୀରୁଏ ଏ଼ୱାଣି ଇଲୁ ।
  amu-NT: Xeⁿ na mꞌaaⁿ ꞌñeeⁿ juu na nntseityuiiꞌ waaꞌ Tyꞌo̱o̱tsꞌom, nntseityueeⁿꞌeⁿ
    tsaⁿꞌñeeⁿ ee ljuꞌ cwiluiiñe juunaꞌ, ndoꞌ mancjoꞌyoꞌ cwiluiindyoꞌ wꞌaaꞌñeeⁿ.
  hin-CV: यदि कोई परमेश्वर के मंदिर को नाश करे तो वह भी परमेश्वर द्वारा नाश कर दिया
    जाएगा क्योंकि परमेश्वर का मंदिर पवित्र है और स्वयं तुम वह मंदिर हो.
  spa-BES: Si alguno hace inmunda a la casa de Dios, Dios pondrá fin a él; porque
    él templo de Dios es santo, y ese templo son ustedes mismos.
  san-BEN: ঈশ্ৱরস্য মন্দিরং যেন ৱিনাশ্যতে সোঽপীশ্ৱরেণ ৱিনাশযিষ্যতে যত ঈশ্ৱরস্য মন্দিরং
    পৱিত্রমেৱ যূযং তু তন্মন্দিরম্ আধ্ৱে|
  tdx-tdx: Ie rotsahe’ ondaty ty kivohon’ Añahare, le ho mongoren’ Añahare, fa miavake
    i kivohon’ Añaharey; inahareo ‘nio.
  naf-naf: Kawawaŋgalen sesewat mka ke ikŋaŋgalen etaŋ. Sesewat mka ke dapmelaŋge
    in kemak. Keyepmti am ŋenaŋ Kawawaŋgalen dapmelaŋge sesewat mka nemboŋ ke walebe
    beme Kawawaŋaŋ kegogak an ke waletpewe.
  grc-MT: ει τισ τον ναον του θεου φθειρει φθερει τουτον ο θεοσ ο γαρ ναοσ του θεου
    αγιοσ εστιν οιτινεσ εστε υμεισ
  vid-vid: Lelo wone munhu yawifye ng'handa ya Nguluwi, Nguluwi komuwifya heye, mina
    ng'handa ya Nguluwi yela, namwe mwa kota ng'handa ya Nguluwi.
  pio-NT: Abéerita Dios irípinácué pía, càide iyúwa Dios icapèe. Píacatacué yái Dios
    yàasu temploca. Iná áibacaalí báawa imànicuéca píiwitáise cachìwéeri tàacáisi
    iyú, yásí Dios yùuwichàidapiná manuísíwatani.
  tsn-tsn: Fa mongwe a leswafatsa kgotsa a senya legae la Modimo, Modimo o tlaa mo
    senya. Gonne legae la Modimo le itshepile le phepa, mme ke lona legae leo.
  amr-NT: Diosen jak kenpaʼda ʼuruaʼda o̱ʼi̱kaʼ. Diostaj ʼuruaʼda o̱ʼe̱. Kenpaʼti
    opud Diosen jak konig moʼe̱ne. ʼUruaʼda Diostaj moʼi̱kaʼnok. Diosen huaknopo̱e̱ʼeritaj
    beʼapiʼ dakhueaʼ eʼbatokaʼnayo Diosa kentaj keʼpoda castiga oʼmagkaʼapo.
  pwg-pwg: Mikeda wawaya God ina taparoro numana ini beroi na God nani wawayina ini beroi,
    iyamna God ina taparoro numana na vovokaravina ma nani taparoro numana na tami.
  cjv-cjv: ena ne yokamai yo tongua ari moinga iran ari bei niki de erowainga Yai
    Gumam mokom yokamai bei niki de erowame.
  tha-KJV: ถ้าผู้ใดทำลายวิหารของพระเจ้า พระเจ้าจะทรงทำลายผู้​นั้น เพราะวิหารของพระเจ้าเป็​นที​่​บริสุทธิ์​และท่านทั้งหลายเป็​นว​ิหารนั้น
  por-BR-2018: Se alguém destruir o templo de Deus, Deus ao tal destruirá; porque
    o templo de Deus é santo, o qual sois vós.
  mhl-mhl: Anuture Biŋe soriŋ oi mokiine fukega, ore so ŋoŋoji gbagbataeŋine fukegobi.
    Ore eru moji Anuture soriŋ bosembeaga ine, Anutuji oi iŋoyoŋe bosembeaiŋ.
  klv-klv: Avan ideh b̃emǝdas bun naim siGot, aGot dereh temǝdas bun nǝvanuan enan.
    Husur naim siGot evi esan sǝb̃on ŋai, ale gamit mǝtovi naim enan siGot.
  bco-bco: Kaluka꞉isale abeyo꞉ Godeya꞉ ene alo꞉ mogagilab a꞉no꞉, Gode eyo꞉ kalu a꞉no꞉lo꞉
    mogaila꞉ma꞉ib. Mo꞉wo꞉ Godeya꞉ ene a a꞉no꞉ mada malilo꞉le, a꞉la꞉ta꞉ga꞉ gio꞉ tambo
    malilo꞉ a a꞉no꞉ ko꞉lo꞉lab.
  kdl-NT: Kashila̱ ka wacinsa ta̱ uza ɗa u wacinsai kuwa ku Kashila̱ ku na ki. Kpaci
    kuwa ki ka̱ ta̱ uwulukpi, kpam eɗa̱ kaci ka ɗe kuwa ki ka.
  apu-NT: Kãkiti xipokiniãri Teoso misãkiretiko aikoti, Teoso xipokariko iua. Teoso
    misãkiretiko aikoti iua nakiti. Hĩtera Teoso misãkiretiko aikoti hĩtxaua.
  roo-roo: Uva oisi-a oiso osa ragavira ro oirato ira Pauto vo kepaaro Tugoropa Kepa
    vuri piepareve, ira raga ita opesi pie ovoireverea Pauto. Eake iava? Uvare Pauto
    vo kepaaro rutu-a Tugoropa Kepa. Uva visii raga ita eva oiso toupata osa kepa.
  miz-NT: Te xōo ñáꞌa nakatsin ña viꞌi Xuva kō né, nakatsin Xuva ko ñā dɨ, tsí xúkun
    Xuva kō né, kūviko kuenta iña ña. Dɨvī xúkun tsīkán ne, dɨvi o xoꞌō.
  qvz-NT: Maican runa Diospa huasita huaglichicpi Dios chi runata huaglichingami.
    Chasna rangami paihua huasi yapa ali sumac ashcaraicu. Ñáa cangunaga Yaya Diospa
    quiquin causana huasi manguichi.
  deu-ELO: Wenn jemand den Tempel Gottes verdirbt, den wird Gott verderben; denn der
    Tempel Gottes ist heilig, und solche seid ihr.
  mjc-NT: Tatun iin nyɨvɨ jatɨvɨ vehe ñuhu ra, cua janaa ra tsi ñi, tyin vehe ñuhu
    ra, ii tsi. Tan vehe ñuhu can, cuví maa yo.
  caa-caa: Pero jay ayan tin e axin utijres uyotot e Dios, watar e Dios tuaꞌ utijres
    e winic era ubꞌan. Porque erach tunor uyotot e Dios y inteꞌ intiox larox cocha
    inteꞌ otot tuaꞌ jaxir.
