  ena-ena: Asɨ nɨbu naludɨ lɨbɨmɨŋɨci nudɨ aŋam ulaŋ hekɨlɨ me hɨnilalaŋ uami. Aniaba
    hulaŋ mu agaŋ Asɨ dɨ aŋam ulaŋ hekɨlɨ me agadɨ sɨbɨlɨ lamɨci uami. Asɨ agaŋ nudɨ
    avi sɨbɨlɨ lamɨbali uami. Namɨlaŋ nukeŋ Asɨ dɨ aŋam ulaŋ hekɨlɨ me hɨnilalaŋ uami.
  tgo-tgo: Iya kaiwae thoŋgo lolo regha i vakowana Loi le ŋgolo boboma, Loi tembene
    i vakowanava loloko iyako, kaiwae Loi le ŋgolo i boboma na ŋgolo bobomako iyako
    iya ghemina.
  yap-yap: Ere fa’anra kirebnag be’ e naun rok Got, mra kirebnag Got fa’anem. Ya naun
    rok Got e ba thothup, me gimed e naun rok.
  mop-NT: Wa yan mac ca' u c'ascunte u yotoch a Dioso, bel u ca'a tz'abül a yaj ti'i
    u men a Dioso. Ti'i Dios u yotoch a Dioso, le'ec ino'ono.
  tet-tet: Kalo ema ida nahaat Naꞌi Maromak uman nia, sintidu! Keta toꞌo ikus, Naꞌi
    Maromak moos nahaat ema nia! Naꞌi Maromak Niakaan hein fatik musti moos. Tan lia
    nia, emi musti moris moos, tan emi dadi baa Niakaan hein fatin.
  hlt-MCSB: Pakhat long ni Pathen kah bawkim te a poeih atah anih te Pathen loh a
    poeih ni. Pathen kah bawkim tah cim ta. Te tah nangmih ni.
  xtd-NT: Nux na kanu ɨɨn seyɨɨ veñuꞌu Ianyuux, te danaa Ianyuux mee‑s. Chi ii veñuꞌu
    Ianyuux, te mee‑n ka kuu veñuꞌu jan.
  mdy-ETH: ዓካሪ ዓሲ ፆኦሲኮ ጌኤዦ ማኣሮ ሻሄቴ ፆኦሲ ዒዛ ዓሢ ባይዛንዳኔ፤ ዓይጎሮ ጌዔቴ ፆኦሲኮ ጌኤዦ ማኣራ ዒዛም ዱማዼያታሢሮኬ፤
    ዬይ ጌኤዦ፥ ዱማዼ ማኣራ ዒንሢኬ።
  spl-spl: '@see-verse:1CO.003.016'
  usp-NT: Wi wi' jono cristian tran c'ax re richoch Kakaj Dios, Kakaj Dios trana'
    jk'atb'itzij chib', jwi'l richoch tosoli' pire re y richoch Kakaj Dios li, ataka'n.
  zav-NT: Na' šə to beṉə' gone' par nic̱h chio'o chdopə chžagcho cho'ela'ocho Cristən'
    cueɉyic̱hɉcho dižə' ḻi c̱he Diozən', Diozən' gwnežɉue' castigw zeɉḻicaṉə c̱he
    ben' gon ca', c̱hedə' bagwleɉ Diozən' chio'o par naccho lažə' ne'enə' na' zo Spirit
    c̱he'enə' ḻo'o yic̱hɉla'ažda'ochon'.
  sgz-sgz: Má ngo tekesi tám him na arilang i gam alar Káláu, ngorer ái Káláu na amosrah
    on ái koner. Na longoi ngorer ái Káláu kabin gam á rumán ái Káláu, má kán rum
    a pilpil, má koion á tekes na long sáksáknai.
  kek-NT: Li rochoch li Dios a'an santo. Cui ani naxtiquib li jachoc ib sa' e̱ya̱nk,
    li jun a'an yo̱ chixjuc'bal rochoch li Dios xban nak la̱ex aj pa̱banel rochochex
    chic li Dios. Ut li Dios tixsach li ani naxtiquib xjachbal ruheb laj pa̱banel.
  blz-NT: Kalu isian mian men mambaraba'i Laiganna Alaata'ala, Alaata'ala uga' bo
    minsilaka'i mian iya'a. Gause Laiganna Alaata'ala mase tongko' bona Alaata'ala,
    ka' i kuumo mba'a a men ngaanon Laiganna Alaata'ala iya'a.
  poe-NT: A̱ ntá jnkojín nkexro tjinkaon tsꞌóxíka tí ni̱nko̱e Dios na mé Dios mé sinchekꞌitjáyan
    tí nkexro xi̱kaha sichꞌe kíxin tí ni̱nko̱e Dios la tjóá tíha. A̱ ntá tí ni̱nko
    a mé jahará tíha.
  san-TAM: ஈஸ்²வரஸ்ய மந்தி³ரம்ʼ யேந விநாஸ்²யதே ஸோ(அ)பீஸ்²வரேண விநாஸ²யிஷ்யதே யத ஈஸ்²வரஸ்ய
