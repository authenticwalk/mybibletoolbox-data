  cbt-NTPO: Canpitaso' Yosë pëinën pochin ninama' ni'ton, a'na piyapi atapicancanpachinquëma',
    Yosëri chiníquën ana'intarin. Yosë pëinënquëso' noyasáchin nicacaso' ya'huërin.
  srn-NT: Efu wan sma pori a Santa Presi fu Gado, Gado o pori a sma dati baka. Bika
    a Santa Presi fu Gado santa, èn unu na a Santa Presi dati.
  cta-NT: '@see-verse:1CO.003.016'
  bqc-SIM: Tó gbɛ̃́ Lua kpɛ́pi ↄ̃̀ↄkpà, Lua a ade ↄ̃̀ↄkpa sↄ̃ɛ, asa kpɛ́pi kua adoaɛ,
    mɛ́ ámɛ á kpɛ́pi ũ.
  tcz-CHONGTHU: Koi hileh hiche hou-in sumanga chu Pathen in asuhmang ding ahi. Ajehchu
    Pathen hou-in chu thenga ahin, chule nangho hiche hou-in chu nahiuve.
  mar-mar: जर कोणी देवाच्या निवासस्थानाचा नाश करतो तर देव त्या व्यक्तीचा नाश करील;
    कारण देवाचे निवास्थान पवित्र आहे आणि ते तुम्ही आहात.
  snp-snp: Ido Goti felegaga numunala ya fele nemo yamaidana oti linate ya minanako,
    wenena mate numunala olu kopaitatoma, ya amokafo ayaidana oto wenenawa olu kopa
    o gedenagoliye.
  isl-isl: Ef einhver óhreinkar eða spillir húsi Guðs, þá mun Guð eyða honum, því
    að hús Guðs er heilagt og hreint og slíkt hús eruð þið.
  spy-NT: Yoo kābut ꞉chii kōyoo, makwaaraanta ꞉Yēyiin chiichooto, kuuyu tiliil ꞉kōyoo
    ānku akweek ꞉kōōnyii.
  xnn-xnn: Isonga no waday mangdadael isnan baey Apo Dios ay mang-itdo isnan baken
    tet-ewa, awnit dadaelen Apo Dios abes siya. Tay initken Apo Dios dakayo ay kowana
    ay menteteana.
  mwe-mwe: Bhai, mundu aangabhanyaga likanisha lya a Nnungulyo, a Nnungu shibhanng'angabhanye
    jwene mundujo, pabha likanisha lya a Nnungu, ni lya Ukonjelo na lyene likanisha
    lya a Nnungulyo, ni mmanganyanji.
  tte-tte: Kabo tem tomo yabo Yaubada ana Nume Tabu isibayanae, Yaubada tomone kani
    isibayanaeyoi kaiwena Yaubada ana Nume Tabu iya tabu yo ipeisuwalan iya kaiwena.
    Yo numene iyaele mwa komiu.
  tcs-tcs: Ip eni pipol i smase dis tempol blo God, God i go smase dempla, bikoz da
    tempol blo God i oli ane yupla ebriwan i dat tempol.
  hlt-THB: U ingawm Khawsa a bawkim ce a hqe awhtaw, Khawsa ing anih ce hqe lawt kaw;
    kawtih Khawsa a bawkim taw ciimcaih hy, cawhkaw bawkim taw nangmih ni.
  soq-soq: Du sa kakaiwaida God meba baiwa awoasane ituna euwa os winompaa baiwa.
    Sa baiwa ewanadewaitana mai mida e bedelawo God duwa sa kakaiwa kadisapituwapi.
    Me mida du sa kadisapia God do me kadisapi. Tane e ipa du sa kakaiwa wainilana.
  qub-qub: Pipis Tayta Diospa templunta juchuchej cajtaga Tayta Diospis castigangami.
    Temploga Tayta Diosllapami. Gamcunami caycanqui Tayta Diospa templun.
  att-att: Á nu ajjan yù tolay nga manarál sù mangilin nga bale ni Namarò, á aggina
    gapay yù darálan ni Namarò. Á sikayu lápay nga mangikatalà kuna yù mangilin nga
    bale ni Namarò.
  bki-bki: Atua kunuano na volkouano nene, naio be kamiu ga, a ver toro tai jidom
    rila bulag yimo nene, mia Atua rivelar naio garuei, bior napano kiano yimo na
    volkouano nene be lu laka.
  bqp-bqp: Tó gbɛ̃ Luda kpɛ́ pìi yàka, Luda ni ade kakatɛ, zaakũ kpɛ́ pì kunna adonamɛ,
    akũsↄ̃ ákↄ̃nↄmɛ kpɛ́ pì ũ.
  mcp-mcp: Ŋkí muud mə cɛ́ɛ́g Mpáánzə́ Zɛmbî, Zɛmbî mə bá nə́mə́ cɛ́ɛ́g nyə. Nəcé,
    Mpáánzə́ Zɛmbî nyísə njɨ shú mə́ Zɛmbî, bɨ́ wə́ bʉ́sə́ njɔ́w wɔɔŋg.
  hat-hat: Enben, si yon moun kraze tanp Bondye a, Bondye ap kraze l' tou. Paske tanp
    Bondye a se yon bagay ki apa pou li. Se nou menm ki tanp Bondye a.
  npl-NT: Tla se tlakatl kixixinia itiopa Dios, Dios kipojpolos non tlakatl. Porke
    itiopa Dios tiochitok, iwa non tiopa nomejwah nonkimajmanah.
  bgg-bgg: Ji-è hanyie è Hamangkhung-aphuii ro misia hò shii mua lai ne Hamangkhung-aphuii
    è aishii de mua ruii phro. Chiih-è Hamangkhung-aphuii ro misiahò ne so ro chiih-è
    nawai de airo misiahò ro.
  eng-TCENT: If anyone destroys the temple of God, God will destroy him. For the temple
    of God is holy, which is what you are.
  eng-BSB: If anyone destroys God’s temple, God will destroy him; for God’s temple
    is holy, and you are that temple.
  cpu-NT: Aririka intzime ovaariperominthateriri oshiyakaaventari itasorentsipankote
    Pava, arira irovaariperotairi Pava irirori, tema tasorentsi onatzi ipanko. Arira
    okanta joshiyakaaventayeetzimi eejatzi eerokaite.
  san-ASM: ঈশ্ৱৰস্য মন্দিৰং যেন ৱিনাশ্যতে সোঽপীশ্ৱৰেণ ৱিনাশযিষ্যতে যত ঈশ্ৱৰস্য মন্দিৰং
    পৱিত্ৰমেৱ যূযং তু তন্মন্দিৰম্ আধ্ৱে|
  tac-NT: '''Émika ju napurigá Onorúgame galila neraga, ''lige apiépiri gajunasa Onorúgame
    galila, Onorúgame abiena gajunámili ju alué ralámuli Onorúgame galila gajúname.
    Onorúgame galila ''we najtékame ju ''lige ''émika Onorúgame galila ju.'
  eng-WEBPB: If anyone destroys God’s temple, God will destroy him; for God’s temple
    is holy, which you are.
  gfk-H: Ing bia siga tikai na hagawai no halhaliana hala gar ta Kalou, Kalou mah
    na hagawai ia, kanong no nuna hala, a nuna tus ia ma i tur sisingen talur ira
    sakena. Ma muat at, muat iakano hala.
  viv-viv: KaꞋi tamo hakwadi Yaubada yana manuwa ginakivekoyona digo, Yaubada bana
    kalivai-nadi ginaluyawelina. FaꞋina Yaubada yana manuwa au abaga sevesevehailana,
    ada omiꞋiyao Bana yana manuwa.
  yao-yao: Nipele naga mundu akujijonanga Nyuumba ja Akunnungu, nombe Akunnungu chanjonanje
    mundu jo. Pakuŵa Nyuumba ja Akunnungu jili jeswela, ni ŵanyamwe nli Nyuumba jo.
  tgp-tgp: Vara tea i komo na temple non God, God i pa komoa, matan temple non God
    enia mo tapu, ale kamim natu, ka temple atu.
  auc-NT: Wængonguï oncö tæiyæ̈ waëmö oncö ï ïñonte waocä bæ tate wido cæcä adinque
    Wængonguï näëmæ̈ tömengä ingante edæ ömæ̈e ëwencæcäimpa. Ayæ̈ adobaï Wængonguï
    tæiyæ̈ waëmö oncö baï baö ëñayömïnite waocä wapiticæ̈ odömonte apæ̈necä beyæ̈
    mïni godongämæ̈ apæ̈nedincabo incæ oda cæte näwæ̈ gomïni adinque në wapiticæ̈
    apæ̈necä ingante Wængonguï adobaï wido cæcæcäimpa.
  kbc-NT: Nigica ane yaaɡ̶adi Aneotedoɡ̶oji liɡ̶eladi, Aneotedoɡ̶oji aaɡ̶aɡ̶a yaaɡ̶adi
    niɡ̶ini oko. Igaataɡ̶a Aneotedoɡ̶oji iomaɡ̶aditedice liɡ̶eladi mepoka nebiteda,
    odaa niɡ̶ida makaamitiwaji akaami liɡ̶eladi Aneotedoɡ̶oji.
  bmh-bmh: Gonun, du in nug Uwait nugau Nou Zau eg wamau, Uwait nug koli go eg muramau,
    einen, Uwait nugau Nou Zau go gonugau pet usalai meun. Ag go Nou zau banou.
  ctu-BL: Mi an majch mi' jisʌben i templo Dios, Dios mi caj i jisan jini winic, come
    ch'ujul i Templo Dios. Jatetla i templojetla.
  meq-meq: Taɗə ndoweye kə nas ha gay i məɗəslay ha gər a Mbəlom na, Mbəlom ma kəɗiye
    na ndoweye dərmak hərwi gay i məɗəslay ha gər a Mbəlom na, tsəɗaŋŋa. Gay eye niye
    Mbəlom mandza eye mə ɗəma aye na, nəkurom.
  noa-H: Mag pãach t'um hãba Hẽwandam dik'a naawai hö hãba nʌmua wajap'a hi di hʌʌrk'abat,
    wajapcharan pãach morma. Magba jãg pãar hee hãbmua “mʌʌn mag dënëu” wa “mʌʌn mag
    higarta chirʌm” haadëp'ʌm haiguin, sĩi di magreunaa chi dipá parhooba haaip'ur
    wërppʌ̈i nʌmjöta naabahab. Mag pãach hö hãba k'aba nʌm paar chan Hẽwandamau par
    daúapai hoobaju pãar gaai.
  alp-NT: Sepo sae iatetuke mise mo kena iatia Tuhane Eni Lumare hoko namake Tuhane
    Iono tamata mere isilaka lekwe. Imire saka Tuhane Eni Luma rebe ruaI lilakele
    leke imi dosa kai salare sae moneka.
  san-VEL: ii"svarasya mandira.m yena vinaa"syate so.apii"svare.na vinaa"sayi.syate
    yata ii"svarasya mandira.m pavitrameva yuuya.m tu tanmandiram aadhve|
  kbq-kbq: Iza'o Anumzamofo noma erihaviza hanigeno'a, Anumzamo'a anamofona azeri
    haviza hugahie. Na'ankure Anumzamofo nomo'a ruotge hu'negenka, kagra ana no mani'nane.
  kbh-kbh: Nderado nda tojama, ts̈ëngaftanga nÿetscanga cánÿiñe Jesucrístbeñe os̈buachiyëngcá
    jtsemnana chaotsopochocama, Bëngbe Bëtsá chábioye bochantsepochóca, er chë Jesucrístbeñe
    os̈buachiyëngcá cánÿiñe imomnënga, jtsemnana mo chë Bëngbe Bëtsabe bëts yebncá,
    chabe ents̈anga nÿe chábioye jasérviama; y ts̈ëngaftanga chca s̈mondmëna.
  ron-LSB: Dacă cineva va distruge templul lui Dumnezeu, Dumnezeu îl va distruge,
    căci templul lui Dumnezeu, care sunteți voi, este sfânt.
  pon-pon: A ma amen kawela tanpaj en Kot, nan Kot pan kawela i, pwe tanpaj en Kot
    me jaraui, ari iei komail.
  nhe-BL: Intla se tlacatl quixolehuas ichaj Toteco, huajca Toteco tlahuel quitlatzacuiltis,
    pampa ichaj eltoc tlatzejtzeloltic huan imojuanti initztoque nopa ichaj tlen tlatzejtzeloltic.
  sps-sps: Sai to te rurei ravainy non ta mes a numaa taabos ten Gov, ito te amus
    fi non yan vainy fafaaman ten Krais tan fanaginy tsue tan fafaatsuts gam tsunia
    ge tan vovou iny kat iny tsikoor, Gov nai fakajiei non a mes to ayei, tana saa
    a numaa ten Gov, tovei, u vainy fafaaman ten Krais, arin taabos an fasito Tsunia
    fatoobing, ana mi patsukan te faarei rom a numaa taabos to ayei.
  wnc-wnc: Sike aminu tapatuta Anututane yot takwanu wagwen tasiwan maiwiu Anututa
    aminu waapa atasiwan maiwik. Siakan. You wagwenu takwan dua gamu waapata take
    tasiwan maiwan. Siwan ginu yot takwanu Anututa undang yuak gwen binga dakngake
    yuaing.
  bus-bus: Tó gbɛ̃ Luda kpɛ́ pì yàka, Luda é adee kaatɛ, zaakɛ kpɛ́ pì kuuna adonamɛ,
    bensↄ̃ ámbe kpɛ́ pì ũ.
  gub-BL: Aze teko uzapo kar ikatu 'ym ma'e Tupàn hàpuzuhu zàwenugar wanupe nehe,
    Tupàn uzepyk putar hehe nehe, ta'e Tupàn omonokatu wàpuzuhu zàwenugar uzeupe a'e
    wà xe, wamunyryk kar pà ikatu 'ym ma'e wi a'e wà xe. Peiko tàpuzuhu ài pe.
  imo-imo: Eno Gotenga ulke wengendelimu Goteni yunge mendepolo nimo. Akumunga imbo
    teni aku ulkemu tepa kimbo opa tendemo lemo aku tembalo imbomu Goteni yu kape
    bembo timbelo.
  boj-boj: Qotei aqa atra tal di agi niŋgi. Deqa tamo bei na atra tal di ugeugeiyqas
    di Qotei na kamba tamo di ugeugeiyqas.
  eng-DRA: But if any man violate the temple of God, him shall God destroy. For the
    temple of God is holy, which you are.
  knf-knf: Woli ñaaŋ aloŋ aŧok katoh ki Naşibaţi, uŋ mënţan Naşibaţi aŧoka. Katoh
    ki Naşibaţi kayimani, katoh mënţ kawooŋ an.
  san-KHM: ឦឝ្វរស្យ មន្ទិរំ យេន វិនាឝ្យតេ សោៜបីឝ្វរេណ វិនាឝយិឞ្យតេ យត ឦឝ្វរស្យ មន្ទិរំ
    បវិត្រមេវ យូយំ តុ តន្មន្ទិរម៑ អាធ្វេ។
  arn-NT: Fey kiñekentu teyfüfile ta Ngünechen ñi mülewe, teyfükayaeyew Ngünechen
    ta kisu, fey Ngünechen ñi mülewe am rume lif küme mülewengelu, fey üyechi mülewe
    eymün tati.
  zas-NT: Abiꞌ bal chu bén guitieꞌchdojn bén rliladx ree Jesucrist, zunidloj Dios
    laaman guial ruseꞌnman xyadoo nagleꞌman ni canin na̱j lëjt guial najdi xbejnman.
  ken-NT: Mbák mmu ánchɔ́ŋtí ɛkɛrákap Mandɛm, chɔŋ Mandɛm ǎnaŋa yí. Mandɛm ǎnaŋa
    yí mbɔnyunɛ ɛkɛrɛ́ Mandɛm ɛ́bhɔŋ bɛbhak chí ntá yi aywǐntí, nɛ be bakoŋo
    Yesu bachí ɛkɛrákap Mandɛm ɛyɔ.
