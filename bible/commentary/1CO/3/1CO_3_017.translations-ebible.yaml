  nhy-NT: Tla akaj tlakatl kijtlakoa itiopan in Dios, Dios kitlajyowiltis in yon tlakatl.
    Porke itiopan in Dios chipawaktzin, iwan yon tiopan kijtosneki yen namejwan.
  asm-FB: কোনোৱে যদি ঈশ্বৰৰ মন্দিৰ নষ্ট কৰে, তেনেহলে ঈশ্বৰে তেওঁকো নষ্ট কৰিব; কিয়নো
    ঈশ্বৰৰ মন্দিৰ পবিত্ৰ আৰু আপোনালোকো তেনে পবিত্র।
  okv-okv: Eto embo na God ta bande Otohu avo teto aimbasuja embo amo God na tau irae
    aisuja. Eto God ta bande amo Otohu ra eto ungo amo bande Otohu ra.
  mxt-NT: Tatu nya noo ñu satɨvɨ́ vehe ñuhu Nyoo, Nyoo cusanaa ra chi ñu, vatyi vehe
    ñuhu Nyoo, cha ii cuví. Ta vehe ñuhu cuan ican cuví maa yo.
  tzo-NT: Mi oy much'u tsbolibtas avo'ntonique ti ja' stemplo ti Diose, patil chlic
    ac'batuc castigo yu'un ti Diose yu'un lec ti stemplo ti Diose. Ja' me avo'ntonic
    obi.
  ind-AGS: Dan setiap orang yang menghancurkan rumah Allah akan dihancurkan oleh Allah,
    sebab rumah Allah itu kudus, dan kamulah rumah Allah itu.
  omw-omw: Nkye Kotira nraamwu kyuqehua variarara tiro, mpovanto nkyiqitairo mwi nraamwunra
    vara uaqiama kyairera, Kotiva nai mwi vaisiravata vara uaqiamama mwataananro.
    Nkye Kotira nraamwu mwihua variqatara tita, nkye ntainra vita varivorave.
  yrb-yrb: Enoba anama Godinu dubu su ma arama ufisuna Godima dawa fanisi derawere
    mafisu, Godinu dubu suna kakarawereba. Yana Godinu dubu su.
  maa-NT: Tsà yá xi̱ta̱ xi mejèn‑la̱ si̱ìkits'ón‑jiìn‑la̱ ni'ya tsjeè‑la̱ Nainá, Nainá
    ti̱koa̱á si̱ìkits'ón‑jiìn‑la̱ jè xi̱ta̱ xi k'oa̱s'ín s'i̱in. Nga jè ni'ya‑la̱
    Nainá, tsjeè‑né. Koa̱ jñò‑nò xi ni'ya tsjeè‑la̱ Nainá 'mì‑nò.
  mcq-mcq: ꞌEnaꞌomo ei pini Godoni Temiporua kaji ruaraꞌamajaho Godira ea kajaho ruarahe
    paꞌarehuna. Ijihuni maijaho Godoni Temiporu ijaho ariramaa akuaviꞌinaꞌomo ja ijí
    Temiporua kajiana.
  sus-A: شَ مِشِ ندٍ عَلَ شَ هْرْ مْبَنشِ كَنَ، عَلَ نَ كَنيِ قَن كَنَمَ نّ، بَرِ مَ
    عَ شَ هْرْ مْبَنشِ سّنِيّن. وٌ تَن نَن قِندِشِ نَ هْرْ مْبَنشِ رَ.
  jpn-1965: もし、だれかが神の神殿をこわすなら、神がその人を滅ぼされます。神の神殿は聖なるものだからです。あなたがたがその神殿です。
  fra-SBL: Si quelqu'un détruit le temple de Dieu, Dieu le détruira, car le temple
    de Dieu est saint, ce que vous êtes.
  yka-yka: Hangkan hep bang niyaˈ aˈa makaˈatan patennaˈan Tuhanin, asal aˈa iyan
    magkaˈat du weˈ Tuhanin. Peggeˈ patennaˈan Tuhanin sutsi. Duk kaˈam ne patennaˈannen.
  mle-mle: God dikidi kwakwadadi wiy aad mwiya mwiyab mwiya viyakit tikwanaad. Gwur-adiygwurik
    dikidi kwakwadadi wiy. Aw li duw ay taakw God dikidi kwakwadadi wiyaam sar kwurkidana
    niki yaab niki yabir, God adiy duw ay takwaam ab sar kwurkidadiy.
  shp-NTPO: Jaweratobaonki ja Diossen xobo jakonmaakai, jara Diossenbiribi jakonmanoxiki,
    ja Diossen xobora jawe jakonmabi yamake, jatian ja xobo riki matobi.
  aom-aom: Jemë God-hu hijaje javuoho vaꞌëne jëvëꞌëro ëhuꞌëro God-are javu hesiremu
    jiajëhi jemë ëhi hesi ariböviemu jëve. Jemë hesi ariböviemu jëvëꞌëro ae rahuhu
    mu sisë jemë röjëhiromo ijumëvëꞌoho ëhi jiëꞌe aribövioho God-ro mana ijumëvoꞌëꞌe.
  geb-geb: Guma the Fhe Bakɨmen phenan farfagirga, Fhe Bakɨme mba guman farfagirga.
    Ne khaŋ muuŋgi. Fhe Bakɨme won mbuigi phen, ana ana phen ma. Fhe Bakɨmen phen,
    ana ŋgaravra ki. Ndera ana phen ma.
  bsj-bsj: No kange kangum ku'u kwama, kwama ati kangum cho di louh kwama fiye wuchake
    kom ko nyo ken.
  cak-cak: Si c'o jun niq'uiso ruk'ij ri jay ri', ri Dios xtuq'uis ruk'ij ri jun ri'.
    Roma ri racho ri Dios can lok'olaj vi, y ri jay ri' ja rix ri iniman ri Jesucristo.
  chf-NT: Machca chichca u yäc'ben sätic ni ch'u'ul otot ta Diosba, Dios u xe u yäq'ue'
    tä nonoj säto ni winic jini, uc'a ni ch'u'ul otot ta Diosba ch'u'ul ayan une.
    Ni ch'u'ul otot jiniba es anela chich une.
  tlf-tlf: Kale God imi am o agan-bo boyo Kristen ipmi sang uta ko baga-e-bo kale,
    ibo ilami aligaap kale, kanube tinum iyo maak tebe God imi am amem ko age Kristen
    unang tinum ipmi nek ke kabel ke kemin kuguup uyo kufak daabela umdii, God iyo
    tebe tinum beyo dufak daalan-tema ko.
  piu-2006: Katutjaku walytja tjuṯa tjananya tjinguru nintilpayingku wiyawana kutu
    nintintjala paluru tjana munupinarringkula wiyawanalpi nyinaku. Palumpa walytja
    tjuṯa wiyawanalpi nyinatjipingkamarra Katutjalu nintilpayi palunya mirri pungku,
    palumpa walytja tjuṯa yaṉṯayaṉṯalkitjangku. Nyurrangarriṯarra palumpa walytja
    tjuṯa nyinanyi.
  poh-NT: Ruꞌum aj reꞌ til nikꞌor aweh tak chi xa hab wach aweh tak eriyoj quicapew-bal
    take ritinami̱t i Dios ru̱cꞌ take noꞌjbal riban jeꞌ ricab riyojoric jenoꞌ pa̱t
    riban jenoꞌ cꞌacharel, reꞌ nbanic reꞌreꞌ til rinimal tiꞌcꞌaxic nariyeꞌeric china̱
    ruꞌum reh ribano̱j. Jeꞌ reꞌ naribanaric reh maj jeꞌ ricab chi reꞌ Lokꞌ laj Pa̱t
    tikꞌimaj chi nariwihꞌic wi̱ꞌ i Dios, til kꞌe̱ꞌ lo̱kꞌ riwi̱ꞌ, jeꞌ woꞌ reꞌ yuꞌna
    reꞌ yeꞌa̱b wilic wi̱ꞌ ruꞌ til kꞌe̱ꞌ woꞌ lo̱kꞌ riwaꞌric eh reꞌ yeꞌa̱b reꞌreꞌ, reꞌ
    hat-tak yuꞌna.
  tue-tue: Sĩcʉ̃ Cõãmacʉ̃wiire ñañorĩ́, Cõãmacʉ̃ basirora cʉ̃ʉ̃ya wiire ñañoã́rigʉre
    ñañarõ tiigʉ́daqui. Cõãmacʉ̃wii ãñunetõjõãri wii niiã. Mʉ́ãrã tiiwií niijãrã tiia.
  bjp-bjp: Male tikas i falaulau Fel ke God, ke God in falaulau u. Wara le Fel ke
    God i kalkaluu, ma gam e fel ae.
  xon-xon: Unii yaa bii Uwumbɔr aadiik kan, Uwumbɔr ga bii udaan ngbaan. Ba pu? Uwumbɔr
    aadiik bi chain la. Nimi le ye kidiik ngbaan.
  tzo-ZNT: Mi oy muchꞌu maꞌuc yech chaxchanubtasic chac cꞌu chaꞌal yaloj ti Rioxe,
    tey ch-acꞌbat castico yuꞌun ti Rioxe. Yuꞌun xchꞌamaloxuc xa, slecubtasoj xa avoꞌonic.
  mpm-NT: Ti nu nau ja kuni xnaa veꞌe ii Yandios jiin jnuꞌun xndoñaꞌan ja xndaku da
    nuu yɨvɨ, ti maa Yandios na xnaa ya chaa un. Chi ndoo xaan kuu veꞌe ii Yandios.
    Ti siaꞌan ka kuu yo nanu maa veꞌe ii ya.
  ots-NT: Bbʉ to i ne da juequiguɛjʉ o da jiöhquijʉ pa gui tɛnijʉ hnahño ʉr palabra,
    guegue i ne da yøhtibi cár templo ca Ocja̱, como nuquɛjʉ, ncjahmʉ guí cjajʉ cár
    templo. Da ttun car cja̱hni‑ca̱ hnar castigo drá nttzo, como rá nttzu̱jpi cár
    templo ca Ocja̱.
  hoy-hoy: अगर यावारा मंळसा परमेश्वर उन मंदिर इक नाश माळ्यान रा परमेश्वर आऊक नाश माळ्यान;
    यतिकी परमेश्वर उन मंदिर पवित्र आद, अदिक अद नीव हुईर.
  amo-amo: Asa umong nnanzu kutyi nlira Kutellẹ, Kutellẹ ma nanzu unit une. Bara kutyi
    nlira Kutellẹ di lau, nanere anung wang.
  pjt-pjt: Ka kutjupangku nyuranya Godaku timpula puṟunypa kurannyangkampa, Godalu
    palunya ngapartji palu puṟunymankuku. Panya Godaku timpula miḻmiḻpa ngaṟanyi wiṟu
    mulapa, ka nyura waḻi nyara palu puṟunypa nyinanyi miḻmiḻpa, Godaku walytja tjuṯa.
  cwe-cwe: Fana munhu yoyose yahaibananga Kaye ya Mulungu, Mulungu kezambananga munhu
    iyo. Kwaviya Kaye ya Mulungu yela, na mweye ni fana Kaye ya Mulungu.
  daa-NT: Ya waan kaak nigaag ger ka Buŋdi, Buŋ yaa idin̰ji oki. Asaan ger ka Buŋdi,
    ŋaar *cawar ho kuŋ ko ger ka Buŋdi-aka.
  mlp-mlp: God ago bit na tawon diqta. Nazaq iyan mat araq God ago bit na meqin tonid
    God in mat na timeqin tondaqmo. Teq God ago bit na negmo.
  ape-C: Douk namudok aria ta enen arpen nyununu Iruhin ananit debeiti urupat um,
    Iruhin ta nen nununin aria neshopoken nyunak um yoweiburi wabur hel. Um maresh?
    Atudok urupat yoputi abom aria ananit atut. Aria ipak kanak douk pape kabi atudok
    urupat um.
  bgs-bgs: Atin ka duwán manubù na dumadat katô templo ka Manama, dadattan sikandin
    ka Manama, su ugis tô templo ka Manama, asta sikiyu tô iring na templo din.
  faa-faa: Kotimo ape kotesa susu rekeasimo makata watikisane kikisiraka risirapo.
    Kotimo apeane aporomo mokoatikirakano, mokoatikina aporoane Kotimo fanasiraka
    marutaehokosapo. Asiamo Koti rea apeane repo.
  kik-kik: Mũndũ o wothe angĩananga hekarũ ya Ngai-rĩ, Ngai nĩakamwananga; nĩgũkorwo
    hekarũ ya Ngai nĩ theru, na nĩ inyuĩ hekarũ ĩyo.
  cap-NT: Yooz timpluqui Yooztajapapanc̈ha. Anc̈hucpachac̈ha Yooz timpluc̈hucqui.
    Jalla niz̈tiquiztan jakziltat anc̈huc akac̈haja, nii anc̈huc akñi z̈oñiqui zakaz
    akta cjequic̈ha; Yooziz̈ castictaz̈ cjequic̈ha.
  ksr-ksr: Anutuwaa Buŋa jigoya ii kowoga kolooji, iikawaa so oŋonoŋ soraaya kolooju.
    Kawaajoŋ moŋnoŋ Anutuwaa jigo meŋ boliji eeŋ, Anutunoŋ mono iyaŋa meŋ boliŋ mubaa.
  eng-TNT: Yf eny man defyle the temple of god him shall god destroye. For the temple
    of god is holy which temple ye are.
  sbs-sbs: Haiva zumwi na haya itempele ye Ireeza, Ireeza mwe haye zuna muntu. Imi
    itempele ye Ireeza i jolola, mumu ikalile nanwe.
  sue-sue: Ema zo nu Anutura ibu gera wamunoya, awa nu da ago ine Anutu meni gera
    wamunoya. Nera kota, Anutura ibu awa saramai asai awa. Ibu nuso awa nikare awa.
  fra-NCL: Si quelqu’un détruit le temple de Dieu, Dieu le détruira ; car le temple
    de Dieu est saint, et c’est ce que vous êtes vous-mêmes.
  snn-NT: Riusu ba'iru cuencuesi'cuare sëani, yequëcuabi ti'anni, bacua si'si ye'yoyebi
    huesoni si'ama'ija'bë. Huesoni si'atoca, Riusu'ga bacuare'ga huesoni si'aja'guë'bi.
    Riusu ba'irute cato, mësacua recoñoa jucha beoye ba'iji.
  atb-NT: Rayuq yuq, Garai Gasâng é noqkuq yhûm lé lhoq htên é nghut jáng, Garai Gasang
    gi, haú yuq lé lhoq htên pyám râ nghut lhê. Hkâsu mù gâ le, Garai Gasâng é noqkuq
    yhûm gi, chyoiyúng lhê; nungmoq gi, noqkuq yhûm haû nghut akô.
  cek-AK: Mi kawbaktih doeh Sithaw ih tempul amhnongsak kami loe, Sithaw mah paro
    tih; Sithaw ih tempul loe ciimcai, to tempul loe nangcae ni.
  bkd-bkd: '@see-verse:1CO.003.016'
  ctu-76: Che' bajche' mi an majch mi tyeche' contrajiya mu' bʌ i yʌq'ueñet la' t'oxe'
    la' bʌ chʌncox i jeme' i templo Dios yubil. Dios mi quejel i jisan jini quixtyañu
    je'el como ch'ujul i templo Dios. I templojetixla Dios.
  lac-NT: Wa jix tʌcoj, wa mac cu c'asquintic u najir C'uj an ten bic mac cu c'ʌxic
    u yatoch yejer rʌb che'. Bin u ca' ts'a'bir u muc'yaj munt q'uin ca' bin xuruc
    t'ʌn. Mʌ' ja wirej, a najo' tu ric'sa C'uj quir u beyaj C'uj. Yʌn c'aj techex
    a bʌjiri'ex u najirechex C'uj.
  xla-xla: Epele dulu dla oplami haletapo God ya꞉ aiyalma ayaye batalimelepiye, asiyama
    Godtapo oplami eye batalipo hamastlepe. Adipalati, God ya꞉ aiyalma ayaye pta aiyalma
    ikadepepo. Epedeme aiyalma aya eye wua꞉po.
  xav-NT: '''Re ĩhâimana u''âsi mono hã tite da si, ma tô sima pisutu, ti''ai ãma
    ĩsõrõwa ''re, ''ri ''re wa''wa hã siwaprosi ãma ''re hâimana mono da, wẽ uptabi
    na. Tane ma tô duré a norĩ wa''wa hã aipisutu za''ra wa''wa, ĩsib''a''uwẽ si oto
    ''re anomro aba mono da, taha ãma si ''re aihâimana wẽ u''âsi za''ra wa''aba mono
    da. Taha wa, ni''wam norĩ hã apâ te te ''re aiwasété za''ra wa''aba mono wamhã,
    ''Re ĩhâimana u''âsi mono si te za ta norĩ hã te te ''re a''uprosi.'
  cuk-cuk: Ar dule-wargwen Bab-Dummadse-goled-neg obelogele, Bab-Dummad a-dule-obelomogoed.
    Ar ade, Bab-Dummadse-goled-neg swilidikidid, bemar a-negga gumalad.
  tbf-tbf: E Raban ta voguersan eie ese ta vatsarerie ken vonuo e Raban, simi vunan
    ken vonuo e Raban a tamat ma enga arie ken vonuo e Raban.
  uig-CYR: Бириси Худаниң ибадәтханисини харап қилса, Худа уни харап қилиду; чүнки
    Худаниң ибадәтханиси пак-муқәддәстур, силәр дәл шундақсиләр.
  ikw-NT: Ọ bụru nye ọbula lulu Ọro Nsọ Chiokike, Chiokike joolulu a. Ọro Nsọ Chiokike
    zị nsọ, anụ bụ Ọro Nsọ a.
  khs-khs: 'Kote koane napolo sopolo epesita:ya. Alanase, Kote koawa senayewi ikomonosaleke,
    olokeyale tima:na:pela: sena amowa Koteyewi falasise keneye tiyaposakeye. Aluse
    Kote ela koane amowa kiwakeye.'
  dwr-ENT: ኦኒኔ ፆሳ ጌሻ ጎሊያ ኮሎፔ፥ ፆሳይ ኣ ኮላና። ኣዪሲ ጎፔ፥ ፆሳይ ኣቂያ ጌሻ ጎሊ ጌሻ፤ ሄ ጌሻ ጎሊካ ሂንቴንታ።
  pma-pma: Sakini, munak meatin etai hemai keke vapurun Eim Votut onen Ahi vatal hihiseien
    koa rovitei anatin, Ahi hepurun meatin enek veni Eim onen vi votut. Ka kami, mivi
    Eim Votut onen enek.
  atd-NT: No ko duon otow no ogdaat to sikan no Baloy to Magboboot, songo ogdaaton
    to Magboboot sikandin su ogkannugunan to Magboboot ka og-ugpaan din, no sikanta
    ka sikan no baloy rin.
  tel-2017: దేవుని ఆలయాన్ని ఎవరైనా పాడు చేస్తే దేవుడు అతణ్ణి పాడు చేస్తాడు. దేవుని
    ఆలయం పవిత్రమైనది. ఆ ఆలయం మీరే.
  hat-BSA: Si yon moun detwi tanp Bondye a, Bondye va detwi li, paske tanp Bondye
    a sen, e se sa nou ye.
  top-NT: Dios li̱ma̱nu̱ni̱t mimacnicán ixpu̱siculan ní nalatamá, y para tí li̱chiyá
    o li̱kalhkama̱nán ixpu̱siculan Dios ama lactlahuá porque ixpu̱siculan mini̱ní
    nalakachixcuhuicán.
  msk-msk: Wakaw aw aon otaw na magasapad sang templo nang Dios, asapadan yaan nang
    Dios kay balaan yang kanaan templo. Ayaw kamo magpakaringaw, kamo na yamanarig
    kang Jesu Kristo yang templo nang Dios.
  gyr-NT: Oimese que ava yande pãhuve omomara vahe Tũpa rẽta, Tũpa evocoiyase omboura
    oñemoɨrosa ahe ava upe. Esepia, Tũpa rẽta nimarai vahe ité; yande teieté niha
    Tũpa rẽta yaico.
  kmh-kmh: Biynimb gunap Gor korip ñiluk miŋgan nuk asikrep gep ak, gi timey geniŋgambay,
    kuyip pen kunep gi timey giniŋgamb.
  ukr-ONPU: Якщо хтось зруйнує Божий храм, то його зруйнує Бог, тому що Божий храм
    святий, а ним є ви.
  emi-emi: Liuna avalua o me arova lo ateva taumattu etuuturungi alena ale manga ateva
    God, God aue eturungia, poli alena ateva manga ia, me am alena ale manga am God.
  zpv-NT: Sidela chyuulla gutsihyi xquidoꞌ Dxiohs, zuñihchiloh za Dxiohs laꞌh bwiinn
    chi, laasii xquidoꞌ Dxiohs saantun, ya guidoꞌ chi naa tu laꞌhtu.
  gux-gux: Yua n bolini U Tienu diegu kuli, U Tienu baa bolini o. Kelima U tieunu
    dieli gagidi ki hani, yinba n tie laa dieli.
  kos-kos: Ouinge kutena mwet fin kunausla tempul lun God, God El ac kunausella. Mweyen
    tempul lun God mutal, ac kowos pa tempul sac.
  ibo-ibo: Ọ bụrụ na onye ọbụla emebie ụlọnsọ Chineke, Chineke ga-emebikwa onye ahụ.
    Nʼihi na ụlọ Chineke bụ ụlọ dị nsọ, unu bụkwa ụlọ ahụ.
  yml-yml: ꞌAiꞌedi aitoi Yaubada yana vanuganina i na kiavebeꞌuya bega i na sakona,
    wata Yaubada tomogonina i na ꞌivesakoi. I na ꞌivesakoiga fai yana vanuganina magemagetana,
    ꞌomi ꞌasaꞌaiana yana vanuganimi.
  ory-ory: ଯଦି କୌଣସି ଲୋକ ଈଶ୍ବରଙ୍କ ମନ୍ଦିରକୁ ନଷ୍ଟ କରେ, ତେବେ ଈଶ୍ବର ତାହାକୁ ନଷ୍ଟ କରିବେ
    କାରଣ ଈଶ୍ବରଙ୍କ ମନ୍ଦିର ପବିତ୍ର, ସେହି ମନ୍ଦିର ତୁମ୍ଭେମାନେ।
  bzj-bzj: If enibadi dischrai Gaad templ, Gaad wahn dischrai da persn tu. Kaa Gaad
    templ hoali ahn unu unuself mek op Gaad templ.
  chk-chk: Iei mine are eman a atai än Kot imwenfel, ätewe Kot epwe atai. Pun än Kot
    imwenfel a pin, iwe, ämi än Kot imwenfel.
  ssd-ssd: Wande ta Kuate nuŋe minam tuku madite. Tane tuku ande nu wande ta ŋayo
    siliwa ta Kuate nu taŋgo ta ŋayo siliwamŋgat. Kuate tuku tukul wande ta sine.
  acr-TNT: E uwariꞌche we cꞌo junok cusach uwach ri rocho ri Dios, ri Dios cusach
    uwach ri caꞌanaw waꞌ. Ma ri rocho ri Dios e santo; yey waꞌ e ralak.
