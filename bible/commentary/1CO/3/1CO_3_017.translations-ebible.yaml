  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਮਨ੍ਦਿਰੰ ਯੇਨ ਵਿਨਾਸ਼੍ਯਤੇ ਸੋ(ਅ)ਪੀਸ਼੍ਵਰੇਣ ਵਿਨਾਸ਼ਯਿਸ਼਼੍ਯਤੇ ਯਤ ਈਸ਼੍ਵਰਸ੍ਯ
    ਮਨ੍ਦਿਰੰ ਪਵਿਤ੍ਰਮੇਵ ਯੂਯੰ ਤੁ ਤਨ੍ਮਨ੍ਦਿਰਮ੍ ਆਧ੍ਵੇ|
  nob-LB: Dersom noen ødelegger Guds tempel, skal Gud straffe ham. Guds hus er jo
    hellig, etter som det tilhører ham. Dere er hans tempel.
  ntj-ntj: Yuwa, kutjupalu-tjinguru Mama Kuurrku tjurrtju purlkanya walykulku. Nyangka
    Mamalu palyamunu purlkanya yutilku. Tjiinya Mama Kuurrku tjurrtju-ra kurrurnkulu
    ngarala. Nyangka nyuntunya-yan tjurrtju palunyanya nyinarra.
  sxb-NT: No omuntu aonere ekaalu eya Katonda, Katonda omwene aaza okumuona. Ni kutio
    aeniki ekaalu eya Katonda eri enzeru, kandi inywe ni inywe ekaalu eyo.
  nhu-NT: Ɛ́ wee befe bô yew yidvu, tu Nyo' nu ke elɛse lo mwɛtɛn, njefo ɛ̀ nu yew
    ɛ ɛ̀ nu yi Nyo', ɛ ben nu yew yidvu.
  row-row: De mete ma hambu atahori tao manggenggeo Lamatualain ume hule-oꞌen, naeni
    mamana leleon naa, na, besa-bꞌesa o! Dei fo Lamatualain huku-doki e boe! Huu Lamatualain
    ume hule-oꞌen naa, meumareꞌ. Naeni de hei musi meumareꞌ boe.
  msy-msy: Godɨn Dɨpenim, a ua baghavɨram a ginabas. Ezɨ dɨpenir kam, kar iarara.
    Kamaghɨn, gumazitam Godɨn Dɨpenim gasɨghasightɨma, God gumazir kam gasɨghasɨgham.
  agg-agg: Ŋga asu nindou düdi ai Godɨndɨ worɨ ra moaruwaimbo-areandɨ ana, asu sɨmborɨ
    God ai nindou ranahambo moaruwaimbo-ndirümbui. Godɨndɨ worɨ ana ahandɨ yaŋgɨr-ane
    asu seana ahandɨ wor-anei.
  ptp-ptp: Xomxo ti obêc vông Anutu xumac ngɨbua vô nipaên ge, od Anutu obêc kɨtya
    xomxo tige vêl, ên Anutu xumac ge ngɨbua, dɨ xumac tige xacxam va.
  nak-nak: Mai la tahalo isasa ge vimumugu la tia mutou la valalua me hatavivile te
    Kraist, me amuto goio marapa, amuto vaigo, tio La Tahalo Uru ge igo gegeru tai
    eia, eia ge vure. La luma la lotu te La Tahalo Uru, eia la paga ale maroka sesele,
    me amutou ale tetala, amuto magiri mai la irovilala moli mai la luma la lotu tetala
    sesele. Eala, eia tikumu viruru veia isa ge tovo lalaia veia ge igo gegeru la
    pulolou ale taritigi tamutou ale te Kraist.
  lbb-lbb: Ning tik ir alaulau a rumai ane God, e God ir alaulau a barsan ning. Anasa
    a rumai ane God i totoh, pa mulo ot a rumai ning.
  kan-2017: ಯಾವನಾದರೂ ದೇವರ ಆಲಯವನ್ನು ನಾಶಪಡಿಸಿದರೆ ದೇವರು ಅವನನ್ನು ನಾಶಪಡಿಸುವನು. ಯಾಕೆಂದರೆ
    ದೇವರ ಆಲಯವು ಪವಿತ್ರವಾದದ್ದು ಆ ಆಲಯವು ನೀವೇ ಆಗಿದ್ದೀರಿ.
  cso-NT: Hi³ jáun² lɨ³ua³ jan² tsá² hliah²³ hñú³ hɨ́en¹ jáun² quioh²¹ Dió³², Dió³²
