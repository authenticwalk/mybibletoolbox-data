  tbg-tbg: 'Vi uvava vaivaro vo uvavanovata mintima tiro: Noravano kankomakero iri
    tavaivaro vataihainaa okarara avu aatoqi iri variava qumina uvaqaima vairave,
    tura.'
  hub-NT: 'Tura chikich aarmausha tawai: “Apua nu iismaka yacha ainan enentaimtairigka
    antrayaiti”.'
  hmo-hmo: 'Bona Buka Helaga ena hereva ta ma ia gwau: “Lohiabada be aonega taudia
    edia laloa ia diba, idia be anina lasi.”'
  big-big: Keya Kapiya Walektikke ngago lang narikkurau pobilik kai, Yombanuwiligi
    kangkayengko kumuli piyeng yeik ulak purikki Yemizibokko iwaka.
  gux-G: Yaali n pugdi u tienu bani ki bi yanfodaama yantiana tie bonyuyuodi i “
  cnl-NT: 'Xa³ jia''³ cɨ''²³ to̱o̱²³ je² to̱o̱²³ ji³ júu² quiee''³² Dios: “Ñi³² Dios
    ''e³ jmø''n² la²³ ''i''²³ ''e³ güíi² hua² jmoo³² dsa³ ''i³ lǿn³ miin²³ ''e³ bi²³
    tɨn³”.'
  zar-NT: 'Lëscaʼ caní rnna: “Xanruʼ nö́zinëʼ nítisö naca le taʼbequi ícjagaca bönachi
    tácadaʼ.”'
  kde-kde: Malemba Lanaswe làhaula kavila kuva, “Nang'olo ànimala kuva, mawaso la
    vanu vavêle na lúnda, lakemana.”
  ata-ata: Mo Lavuku Tavuna teinu muvikala aloxo ꞌo la, “Tila mulavusou lexe xavuxavutala
    noxiꞌa ta mitema sou lavulavu ne anu mii vitanisi.”
  qvw-NT: 'Chaynütacmi niyan: “Tayta Dios lisinmi llapa yaćhätucücunäpa tantiaynincunacta;
    yan''alpä caśhantapis yaćhantacmi” nil.'
  nfa-nfa: Ètu era leo dhu suri kahèi, peka na, “Lamatua èdhi dhu neꞌa le ngaa dhu
    dhèu dꞌèlu-mèu sèra pangee, aa dhèu dhu hudꞌi reꞌa ku neo tao ne tasa mere mia,
    Nèngu dhu neꞌa nare le, na, rèngu dhoka ngee iia dꞌara di.”
  tnp-tnp: Kəni Nauəuə Rəha Uhgɨn tətəni mɨn məmə, “Iərmənɨg təhrun məmə, nətəlɨgiən
    rəha nətəm koteinatɨg, ilah nati əpnapɨn əmə.”
  urd-urd: और ये भी, ख़ुदावन्द हकीमों के ख़यालों को जानता है “कि बातिल हैं।”
  hot-hot: Ma abô yaŋ hanaŋ nena, “Anyô Bêŋ hayala nena ŋê lôk auk bêŋ iniŋ auk ma
    anôŋ mi.”
  mqj-NT: 'Anna dengan polepi battakadanna Puang Allata''alla nakua: “Naissanan Dewata
    kumua angganna pikki''na to keaka'' illalan lino tae'' dengan gunana.”'
  rus-SYN: 'И еще: Господь знает умствования мудрецов, что они суетны.'
  mbh-mbh: Na God ile erere i ri mun ve, “Toko Pomnga ilemi mire nge toko powe ninengare
    ole mire ako ini ur polpolnga a itheki.”
  bdd-bdd: Ma wete ꞌigwaeya, “Badaina tosanapuwao ꞌisanasanapudi ꞌabehega sinuwatuhu
    besobeso.”
  cbt-NTPO: Yosëso' ya'ipi nitotërin. “Piyapi'sa' na'con yonquipirinahuë', napoonin
    yonquipi,” tënin anta'. Quiricanën quëran naporin.
  srn-NT: 'Wan tra presi a skrifi taki: “Masra sabi tak'' den prakseri fu den koniman
    na soso sani.”'
  cta-NT: 'Loꞌo ndiꞌya̱ laca chaꞌ nu nscua chaca seꞌi̱ lo quityi biꞌ: “Cua jlo tiꞌ
    ycuiꞌ Ndyosi chaꞌ ná tsoꞌo tsiyaꞌ ti chaꞌ nu nchcuiꞌ ñati̱ chalyuu nu nchca tsa
    jiꞌi̱ nduꞌni”.'
  bqc-SIM: 'Wà mɛ̀ lↄ: Dii dↄ̃ kɛ́ ↄ̃nↄnaↄ làasoo pã.'
  tcz-CHONGTHU: chule “Pakaiyin miching ho lunggel ahen, imacha phatchomna umlou ahi
    ahei” kiti ahi.
  mar-mar: आणि पुन्हा “परमेश्वर जाणतो की, ज्ञान्यांचे विचार व्यर्थ आहेत.”
  snp-snp: Ido ka ma ya eti limo, Ka maninigu nemo wenena kani ki minamo ka ya fa
    neta o-o minaiye, loto Wekolakafo koli minaiye, loto ka mono lufuwau (Sng 94:11)
    ya nemo ne.
  isl-isl: Og í Davíðssálmum er okkur sagt að Drottinn viti fullvel hvernig mannleg
    speki bregst við og hversu heimskuleg og fánýt þau viðbrögð séu.
  spy-NT: /Kikeesir mbo subak kule, “Inkētē ꞉Yēyiin kule buch ꞉kāāsōōtēywēēkaab choo
    yibē keey kule ng'oomēch.”
  xnn-xnn: Inpasolat Apo Dios abes nan nakwani en, “Getken Apo Dios ay maid silbin
    nan nemnem di mangmangwani en masilibda.”
  mwe-mwe: Kabhili Majandiko gakuti, “Bhakulungwa bhamumanyi ng'aniyo ya bhakwetenje
    lunda kuti ikapwaa.”
  tte-tte: Yo iwaloyoi iba, “Yaubada ikataiyako tosonogao ali sonoga nige uwena ipapagan,
    sonoga bwagabwaga.”
  tcs-tcs: 'Ane gen i bin raitem lo Baibol: ‘Da AntapGod i sabe wiskain tingking blo
    dem gudsens pipol. Wa. Tingking blo dempla i prapa gud po nating.’'
  hlt-THB: cekcoengawh, Bawipa ing thlakcyikhqi ak poeknaak ve a hqawng a h qap nani
    a awm hy tice sim hy,” tinawh awm bai hy.
  soq-soq: Tane do buka wadi wadiase, “Tatamba atenlen mo mida tawo atemba wadeia
    insaisau ipasiawaiaida.”
  qub-qub: 'Mastapis cayno niycan: «Yachajcunataga quiquin yarpashallanta yachashanpitami
    Tayta Diosninchi manacajman churanga.»'
  att-att: 'Á ajjan gapay yù netúrâ sù bilin ni Apu nga kunniaw: “Ammu ni Namarò ta
    awán ta serbi nayù nonopan nayù ira tatolay ta dabbuno nga kagiad da ta masírik.”'
  bki-bki: A iliano dolu tai bereio jibe nei, napano berenio Tubo bitilubar vatitig
    kulo masouano na yetemeriba nei kialo jidomiano, ber nalo abe kurano ga.
  bqp-bqp: 'À kɛ̃na dↄ: Dikiri dↄ̃ kũ ↄ̃ndↄ̃rinↄ laasun pã.'
  mcp-mcp: 'Í nyiŋgə nə́mə́ bə cilyá nə́: «Cwámba mə mpú búúd ɔ fʉ́g mitə́dʉ́gá myáŋ,
    a mpú nə́ mísə ocwúd».'
  hat-hat: 'Nou jwenn sa ekri tou: Bondye konnen lide moun save yo mete nan tèt yo,
    li konnen tou sa pa vo anyen.'
  npl-NT: 'Noiwa kijtoa: “N Toteko kimati intlayejyekolis n ixtlamatinih, amitla ipati.”'
  bgg-bgg: Chiih-è gai jigigam de yao, “Ithong è ne thieg khua rone now pha ji ne
    adubo ro.”
  eng-TCENT: and again, “The Lord knows the thoughts of the wise, that they are futile.”
  eng-BSB: And again, “The Lord knows that the thoughts of the wise are futile.”
  cpu-NT: 'Josankinatziyeetaka eejatzi kantatsiri: Jiyotzitakaro Pava ikinkishiretashivaiyetakari
    iyotanevaitashitaneri.'
  san-ASM: পুনশ্চ| জ্ঞানিনাং কল্পনা ৱেত্তি পৰমেশো নিৰৰ্থকাঃ|
  tac-NT: 'Aka abiena regá aníché: «Wa''lula Onorúgame ''we a''lá machí tabilé a''lá
    ko napu ''nátame ju alué ralámuli napu tabilé Onorúgame oyérame ju.»'
  eng-WEBPB: And again, “The Lord knows the reasoning of the wise, that it is worthless.”
  gfk-H: Ma ira nianga ta Kalou i tangai mah bia, “No Watong i nunurei tar ira lilik
    ta ira tena mintota bia a linga bia mon ia.”
  viv-viv: Kadu gahe velugana buki-nadi againe gigahe gigayo, Kaiwabu tonuwahuya yadi
    nuwanuwa gihalamane-Ꞌowona, higa mema yogo ma gaitoma-kawowo.
  yao-yao: Ni sooni ilembekwe Mmalembelo Gamaswela, “Ambuje akusimanyilila nganisyo
    sya ŵandu ŵaali ni lunda lwa pachilambo kuti syangali chindu.”
  tgp-tgp: Ale mo mele verea vara, ‘Moli mo levosahia vara r̃omr̃omi nona tamlohi
    lelevosahi la sopo r̃uhu matan te hinau hatea.’
  auc-NT: Ayæ̈ adobaï, “Në ëñënäni ïñömö tömënäni näni nanguï ëñente pönënö incæ idiquibæ̈
    impa, ante edæ mönö Awënë do ëñengampa,” ante yewæ̈monte ongompa.
  kbc-NT: Eledi diniditeloco lotaɡ̶a, “Ǥoniotagodi me yowooɡ̶odi niɡ̶inoa lowooko
    niɡ̶ina aninoa lixaketedi anida aneetege niɡ̶ina iiɡ̶o me diɡ̶ica niwaló.”
  bmh-bmh: Kolital, Uwait nugau ze nug guzenai aneu, “Ban go abiu, em e ebuan abiu
    macanemen dudu agal dabeleu ginampet, ag ein salau mabun dabilanemen, go naliu
    i usalamau.”
  ctu-BL: 'Ts''ijbubil ja''el: “Lac Yum yujil lolom jach chuqui mi'' yʌlob ti'' bajñel
    pusic''al jini año'' bʌ cabʌl i ña''tʌbal”, che''en.'
  meq-meq: 'Ma təv mekeleŋ eye tə gwaɗ sa: «Bəy Maduweŋ a sər mədzal gər i ndo i metsehe
    hay. A sər ha nəteye na, wu kəriye.»'
  noa-H: Hich mag hiek higwiapai hĩchab hich hiek p'ã sĩsidʌm gaai hich Hẽwandamaupai,
    “Jãg mʌg jẽb gayam k'ĩirjug hat'ee chi machnaan hanʌm k'ʌʌn k'ĩirjugjã jãg sĩi
    lököom k'ʌʌn k'ĩirjugk'a sĩsidʌmʌn pãar Pöröun wajapp'a k'ap'ʌ wai sĩejem” ha
    sim Hẽwandamau hich higwia.
  alp-NT: 'Kena Alla Eni lepate rebe lekire ebeteke lekwe be: “Tuhane Irekwa tamata
    rebe irekwa mei nusa meije, mere pususi maka noake boroke rebe esi guna sae mo.”'
  san-VEL: puna"sca| j naaninaa.m kalpanaa vetti parame"so nirarthakaa.h|
  kbq-kbq: Mago'ane avontafepina anage hu'ne, Ramo'a knare antahi'zane vahe'mofo agafa'a
    keno antahino hiana, amnezankna nehie. (Sam-Zga 94:11)
  kbh-kbh: 'Y mënts̈ánaca endayana: “Bëngbe Utabná endë́tats̈ëmbo chë ts̈a osertánëngbe
    juabnënga tondayama yondoservénama ca.”'
  ron-LSB: 'Și iarăși: “Domnul cunoaște raționamentele înțelepților, care sunt fără
    valoare.”'
  pon-pon: Pil eu! Kaun o kotin mani, lamalam en me aklolekon kan, me mal.
  nhe-BL: 'Nojquiya Itlajtol Toteco quiijtohua ipan seyoc lugar: “Toteco quimati tlen
    moilhuíaj tlacame tlen tlalnamiquij ica nopa tlalnamiquilistli tlen eltoc ipan
    ni tlaltepactli, huan ax tleno ipati tlen moilhuíaj.”'
  sps-sps: Ana mes pis a ka te kirkir bus iny ya koman Vegiau Tsunia, “A Tsunaun natiny
    non a foka to te fakats rora vainy tana monaagits to, sa faarei non a ka babainy
    tsun.”
  wnc-wnc: Siwan wamu takngatuat Anutue wapatang anzing yuak, “Aminu kunduta natake
    nindane natdetdetninu buyambam ngang natake ngana inane natdetdetna buyambamu
    waaknga tawake tasiwa buya dua aakgak,” ngangu Anututa atnataak.
  bus-bus: 'À kɛ̃na dↄ: Dii dↄ̃ kɛ̀ ↄ̃ndↄ̃rinↄ laasuu pã.'
  gub-BL: I'i amo ze'eg imuapyk pyrer a'e. — Tupàn ukwaw ma'e kwaw par wama'enukwaw
    paw a'e. Na'ikatu kwaw izupe. Wama'enukwaw paw nuzawy kwaw ma'e heityk pyrer izupe.
  imo-imo: Ungu te i tepa kala, Mai kombu lipe manjili imbomani ulte temolo konopu
    ltemele ulumu Goteni aku tepa ulumu lope naa tendembalo nimo.
  boj-boj: Anjam bei dego unu, “Tamo naŋgi mandam tamo naŋgo powo ti unub qaji naŋgo
    areqalo Tamo Koba a segi qalie. A qalie, naŋgo areqalo di uge deqa naŋgi wau bei
    bei yeqnab ugeinjreqnu.”
  eng-DRA: 'And again: The Lord knoweth the thoughts of the wise, that they are vain.'
  knf-knf: 'Ukak apiiŧana aji : « Ajugun ame ŋşal ŋi bañaaŋ banŧuŋa, ame kë ŋawaaŋ
    udooni. »'
  san-KHM: បុនឝ្ច។ ជ្ញានិនាំ កល្បនា វេត្តិ បរមេឝោ និរត៌្ហកាះ។
  arn-NT: 'Ka femngechi feypiley: “Ñidol kimniey tati kimke che ñi rakiduam ñi re
    wedwed dungungen.”'
  zas-NT: 'Rëb tëë loj xtiidxaman: “Dios ragbeechaaw guial xixgab ree bén rajc daꞌt
    achet lasajcan.”'
  ken-NT: Ndǔ nɛbhʉɛt achák amɛm Ɛkáti Mandɛm, básɨŋ bɛ, “Ɛnyɨŋ ɛnɛ́ bǒ mmɨk
    bákáysí bɛ́ chí nɛrɨŋɨ́ndak, ɛ́pú yɛ̌nyɨŋ bɛsí Mandɛm.”
