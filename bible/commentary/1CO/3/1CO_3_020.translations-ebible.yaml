verse: 1CO.003.020
translations:
  kpx-kpx: Isime Bukae Hotou tota loui avoe, “Kosiveu hilokage vatae lulelete kebia
    huhuihuhui keu lobo unaha.”
  okv-H: eto ke nei amo, “God na enda embopo ta kiari avo kogue kiari be mane ke eaguja,”
  tbo-tbo: Ma gasi i bahena meya i pa, ‘Guyau tu hanahanapu i hanapugena dumahi naka
    he inugonugotuhu powa.’
  mal-C: “ജ്ഞാനികളുടെ ചിന്തകൾ വ്യർഥമെന്ന് കർത്താവ് അറിയുന്നു” എന്നും എഴുതിയിരിക്കുന്നല്ലോ.
  grc-SR: Καὶ πάλιν, Κύριος γινώσκει τοὺς διαλογισμοὺς τῶν σοφῶν, ὅτι εἰσὶν μάταιοι.
  bgc-bgc: अर यो भी लिख्या सै, के “प्रभु ज्ञानियाँ के विचारां नै जाणै सै, के वो बेकार
    सै।”
  khz-khz: E Puka Veaganai maki maekilana, “Velekou ripana, aoneka talimara geria
    tugamagi ati ganira, kovagora.”
  deu-TKW: 'Und wiederum: Der Herr kennt die Gedanken der Weisen, daß sie eitel sind.'
  zsr-NT: 'Lëzcaꞌ cni rna: “Xanruꞌ nöznëꞌ daduz nac le taꞌbequi icjgac bunách tac
    szxöni.”'
  lin-lin: 'mpe lisusu : « Nkolo ayebi ete makanisi ya bato ya bwanya ezali na tina
    te, »'
  hns-NT: 'Aur bhie liekhal hai kie: „Parmeswar djaane hai kie biedwaan log ke sotj-bietjaar
    koetjh na hai.”'
  noa-E: Ich mag iek igwiapai ĩchab ich iek phã sĩsidʉm gaai ich Ẽwandamaupai, “Jãg
    mʉg jẽb gayam khĩirjug athee chi machnaan anʉm khʉʉn khĩirjugjã jãg sĩi lököom
    khʉʉn khĩirjugkha sĩsidʉmʉn pãar Pöröun wajappha khaphʉ wai sĩejem” a sim Ẽwandamau
    ich igwia.
  eng-EMTV: and again, “The Lord knows the thoughts of the wise, that they are useless.”
  mib-NT: 'Te cáhán tucu tutu: Máá Jítoho yō jiní yā tāca jéē jéni ni ñayuu ndichí,
    chi máni jeē jéni cāhá ni i, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो, “सिक्‍कुम्‍साबाहाॽरे़ निङ्‌वाॽ मे़इःत्तुबा पाःन्‍निन्
    हने़बा चोःक् फाॽआङ् यहवे दाङ्‌बाल्‍ले़ निःसुरो॥”
  xnj-xnj: Na Mayandiku gangi gijova, “BAMBU amanyili kuvya maholo ga vevavi na luhala
    kuvya gangali lihengu.”
  mmx-mmx: La at lara lenep bok keneng at Lovoang Kaala i lok keretna, “Leeme Silok
    iklen axap levendoxoma at limixin akleklen, la iklen latnese at levendoxoma etaba
    atdi.”
  cbr-NT: 'Ësairibi ca aín bana quia: “An ñu ''unáncë unicama anbi sináncë banax ca
    ñuuma ''icë quixun ca Nucën ''Ibu Diosan ''unania”.'
  tee-NT: 'Chai ju alacatam junta ts''okcanta ma chani najun ju Dios: “Ju yuchi ma
    amispanik''ojui ju ix''atalacpast''ac''at''an ju tanajun ni atalaninin tajunita.
    Chai ma c''atsai ni jantu lhitapalai ju ix''atalaninti''an ju yu''unch”. Chunch
    ma najun ju Dios.'
  eng-LSV: and again, “The LORD knows the reasonings of the wise, that they are vain.”
  cak-NT: 'Y chuka'' nu''ij: Ri Ajaf reta''n ri anchique niquinojij ri winak ri c''o
    quino''j (quina''oj), y chuka'' reta''n que man jun nic''atzin-wi ri niquinojij.
    Quiri'' ri tz''iban can.'
  pah-NT: 'Iru''ĩa ikwatijara i''ei no: “Nhandepojykaharete''ga e''i: ‘Heaporog̃ita
    tehe g̃a – kiroki g̃a e''i tehe ojive orokwaha hete ore javo,’ ei ga,” ei ikwatijara.'
  sja-NT: 'Ichiaba iru Ũraa p''ãdade jara bɨ: ‘Na p''ek''au eujãdepema k''ĩsia k''awaa
    beerãpa jõmaweda k''awa p''anɨ choo-e pait''ee.’'
  xed-xed: 'Kaʼa guli na: «Nda sna Mgham Lazglafta ta ndana gwal nda hiɗa, nda sna
    kazlay: Haɗ hayhayani wu» kəʼa.'
  mks-NT: 'Quia̱hva já cáchí ri tu̱hun Ndióxi̱: “Cánda̱a̱ cáxí ini Ndióxi̱ ña̱ co̱ó
    sa̱há ña̱ cáhvi ji̱ní na̱ ndíchí ndúu ñuyíví yóho”, já cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma ira nianga tane God i tange bileng be, “No Watong i nunure ter ira lilik
    ta ira ut na minanes be a linge bia mon ie.”
  bmu-bmu: Miaŋgö keuŋi kun kewö ahöza, “Kembunöŋ mötkutukutu ambazip yeŋgö mötmöt
    areŋinaŋgöra möri omaŋi akza.”
  dgz-dgz: Amba God da sia wan ok anega sean, Nop dima waine nagirewa anuine nopewa,
    God imumua yave asigip tani, anuine nopewa ame tavewa uon.
  eng-GNV: And againe, The Lord knoweth that the thoughtes of the wise be vaine.
  zaa-NT: 'Ą''hua ra attu lèttia qui''ni: Señor nna nabia'' ranínie la'' rulábalatsi''
    qui'' canu cani qui''ni yala chi yù cą. Chi yùe qui''ni labí dacca'' nu rena cą.'
  eng-WEBSTER: And again, The Lord knoweth the thoughts of the wise, that they are
    vain.
  guh-guh: 'Icatsia itsalivaisita Dioso pejumelivaisibaxutota jumaitsi mapacueniaje:
    “Pepo petuxanenë baja cajena yapëtane piamatamobicuene mapanacuapijilivaisije,
    bitso peyapëtaevi penajamatabëxainaecuene,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Cuta apu jiicenige egä, “Acejiyame umle gyene, egä umle biname bime ngene
    atwanena lui papa gemi.”
  nhw-BL: 'Nojquiya Icamanal Toteco quiijtohua ipan seyoc lugar: “Toteco quimati catli
    moilhuíaj masehualme catli tlalnamiquij ica nopa tlalnamiquilistli catli eltoc
    ipan ni tlaltipactli, huan amo tleno ipati catli moilhuíaj.”'
  swh-ONEN: tena, “Bwana anajua kwamba mawazo ya wenye hekima ni ubatili.”
  wbi-wbi: Kange u Nguluve akagwile amasaghe gha vanyaluhala palivuvule.”
  bba-bba: Bɑ kpɑm yoruɑ bɑ nɛɛ, “Yinni Gusunɔ u tɔmbun bwisikunu yɛ̃, u yɛ̃ mɑ nu
    sɑ̃ɑwɑ kɑm dirum.”
  eng-KJVCPB: And again, The Lord knoweth the thoughts of the wise, that they are
    vain.
  kgk-NT: 'He''i ave araka''e kwatia-rehe: “Nhandejáry oikwaa inharandu va''e ipy''apyete
    pygwa. Omomba''egwasu rei oarandu, he''i hese.”'
  waj-waj: 'tikio kua fafaara voovai vainno tinoo: Vaa Udaangaivo rikiaivai. Ngiariiyara
    ta tinni ruaayavee kiaiya yaata utira kuaivo kumina kuavaivee. Kua fafaaraivoono
    itaa kua tiivai.'
  cpy-cpy: 'Rojankinateetaki eejatzi paerani ikanteetaki: Riyotzi-takawo Tajorentsi
    okaatzi ikenkishiryaa-waetari yotaniwae-witachari.'
  mpx-mpx: ge i ba al, “Yehoba i atena tosiba wali nuwatu nige enona i gagan.”
  wbp-wbp: '@see-verse:1CO.003.019'
  luo-luo: kendo mana kaka ondiki niya, “Jehova Nyasaye ongʼeyo pach joma riek ni
    onge tich.”
  nhe-NT: 'Nojquiya Itlajtol Toteco quiijtohua ipan seyoc lugar: “Toteco quimati tlen
    moilhuíaj tlacame tlen tlalnamiquij ica nopa tlalnamiquilistli tlen eltoc ipan
    ni tlaltepactli, huan ax tleno ipati tlen moilhuíaj.”'
  aii-aii: 'ܡܸܢܕܪܸܫ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܡܵܪܝܵܐ ܟܹܐ ܝܵܕܹܥ ܚܘܼܫܵܒܹ̈ܐ ܕܚܲܟܝܼܡܹ̈ܐ ܕܒܲܛܝܼܠܹ̈ܐ
    ܝܢܵܐ.'
  esk-NT: Aasrii aglaksimapmiuq, “Agaayyutim iḷisimagai isrumatuniraaġuuruat isrummatiŋich
    suksraunġisilaaŋat.”
  msb-msb: kag usad pa, “Aram san Ginoo na waraʼn pulos an mga rarasunon san mga tawo
    na madunong.”
  cpa-NT: 'Jø¹² bíh³ lah¹la² rø²juúh² si² calah: “Ma²ŋi¹² báh³ Juu¹³ jniang³ hi² ha¹chi²
    ta³ li¹jmo¹ jǿg³ dsø²jiag¹² dsǿa¹² dsa² ŋi¹² ma¹dsio¹²,” rø²juúh² si².'
  dso-dso: ଆରିତରେକ୍‌ ସାସ୍‌ତରେ ଲେକାଆଚେ । ଗିଆନ୍‌ ରଇବା ଲକ୍‌ମନ୍‌ ବାବ୍‌ବାଟା ସବୁ ଚୁଚାଇସେ
    ବଲି ପର୍‌ମେସର୍‌ ଜାନିଆଚେ ।
  meu-meu: Ma e torea, eto, Lohiabada na aonega taudia edia lalo-hadai dibana, idia
    na asi anidia.
  yva-NT: 'Muno Ayao Amisye ama anemo kaijinta mo ratoe tavon taiso: “Amisye po vatano
    makarikuga mba dave mansaen tenambe pare awa ana wo ratantona ntiti ama ine meweno
    rai.”'
  dgc-dgc: Sakay “Tukoy na Diyos a éwan tu pasa i isip du matalinung.”
  zpm-NT: 'No stib zaatne rnee: “Naṉle Dios grë zhgab ne nonie guic grë zha rac, ncuaaṉe
    paat rquiinda.”'
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàr xarha. Onà wyaro nkehe, Kohkomo. Tàywero
    tehtxoho kom hoye ro nehutwetxhe rma haryhe. Àtohnawo rma nehutwetxhe, kehe, Kohkomo.
    Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Mashi Avui Wasilakahi las er nga karem mbanda sir, �Ma ol lihinjik hishihi
    mba, �Nir hishiyarinda ngashi nir,� karem mbanda ma ondo Avui Wasilaka angop or
    heyewa lir, hishiyarinda lihi oso mbeek lirin jelyandahi ambu sir.�
  npi-ULB: धर्मशास्‍त्रमा यस्तो पनि लेखिएको छ, “परमेश्‍वर जान्‍नुहुन्छ कि संसारमा
    भएका ज्ञानीहरूको तर्क व्‍यर्थ छ ।”
  cgc-cgc: Nasulat man, “Nlaman ta Ginuo Dyos na ula pulos plano ta mga ittaw na salig
    danen ta iran na kaugalingen na danen an maalam.”
  tim-tim: '@see-verse:1CO.003.019'
  yor-yor: lẹ́ẹ̀kan sí i, “Olúwa mọ̀ èrò inú àwọn ọlọ́gbọ́n pé asán ní wọn.”
  wos-wos: 'Wungi hayindéka nak du akwi hanja dé dika angi hayi: “Néma Du xékélelakikwa
    duna mawuli sarékéka dé xékélaki. Wu yikafre mawuli saréka yingafwe.”'
  emp-NTPO: 'Idjab̶a nãwã b̶ʌ́ b̶ʌa: “Ãcõrẽba cawa b̶ʌa naʌ̃ ẽjũãne ne cawa b̶ea crĩchara
    siriẽ́ b̶ʌda.”'
  eng-F35: and again, “The Lord knows the reasonings of the wise, that they are futile.”
  ind-ind: Ada juga tertulis, “TUHAN tahu bahwa pikiran orang-orang yang berilmu adalah
    sia-sia.”
  pes-OPCB: 'و باز می‌فرماید: «خداوند از افکار دانایان آگاه است و می‌داند که آنها
    پوچ و بی‌ارزش‌اند.»'
  mpt-mpt: Weng mak osa Gode buk temo imin baanoa Nakaia unangai dabalim olo inamin
    namino alukum tekein kebibi Gode i bobol tem funino watemnea baanea I tekein kemino
    blimobo gabebo genobiobe. (v18) Inamin kesoa ibo ne weng olo baabenamabio wentine!
    Ibo ib bobol temo dim bobolo mo funimibe! Naka maki ib isak temo blibi ili untak
    ngambianiba baaniba Ni tekein kemin nakabo, inamin namino dabalim olo buo ni alukum
    tekein kebuobo ge baaib mole i bobol tem funin olo ayambabe. Eka nakaia unanga
    eli i tekein kemino alukum deibueiba naka mak unang maki yateniba baabeniba I
    tekein kemin blimobo ge baabeib mole Gode e bobol tem funin osa e tekein kemin
    osa nakaia unang eli omya i bobol tem funin osa tekein kemin osa ayam anomabiobe.
  ssx-ssx: Kutupa mo Baibolona꞉ wape pa꞉la꞉eki ma꞉nda꞉ dupa. Kenke haliwekina꞉ hone
    wopu witelemeeki manuta꞉ Tekehalima꞉ handa alota꞉ Pa alemanu witelememe laa la꞉la꞉me
    wape pa꞉la꞉me.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ í ni mɑ́, Aɔ̃ Lɑfɛ̃ɛ í mɑ̀ iyi lɑsɑbui ilu bisi ŋɑ nɡbɛi.
  gaq-gaq: ବାରି “ମାପ୍ରୁ ମ୍ୟାଆଲେଃକେ ଜେ ଜ୍ଞାନି ରେମୁଆଁଇଂନେ ଚିନ୍ତା ବାବ୍‍ନା ମାଲେ ।”
  gof-RNT: Qassi, “Cinccata qofay maaddonnabaa gideyssa Goday erees” yaagees.
  unx-unx: ଆଡଃଗି ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ସେଣାଁଁନ୍‌ ହଡ଼କଆଃ ଉଡ଼ୁଃ ସାମାକାଜି ତାନାଃ, ମେନ୍ତେ
    ପ୍ରାଭୁ ସାରିୟାଃଏ ।”
  gah-gah: 'Itó makó lá oko neve: Guivahanímo gele vevesonoune liki liaká nia vegenalite
    kagata nigele gakó nene ha netá neve loko geleneive.'
  lcm-lcm: Na kapa, Volava kapo nas a matan lomlomonai i mamain ta katakai i masam,
    ta kipo keve nem palau.
  aer-aer: Pipe nhenhenge-anteye arrule-arle intelhe-ileke alakenhe awethe angkeme;
    “Nhenge tyerrtye areye itirrewarreme itne-arle akwele akaperte altywere anemeke,
    Ngkartele-arle itnenhene aremele itirreme, ‘Arrangkwe itirrentye arrekantherrenhe
    akurne-arle.’”
  qvc-NT: 'Chay Santu Librumbim nimbis: “Tayta Dyusmi yach''ayniyuq runakunapa yumbay
    yuyashqangunata mana baliqpaq riqsin”, nishpa.'
  tgl-ULB: At gayun din, “Alam ng Panginoon na ang mga pangangatuwiran ng marunong
    ay walang saysay.”
  cbs-NT: 'Januxun Davidin yuidiakin: “Jaska unanepabun shinanmis unankin danankin:
    ‘Jawa unanbumaki’, iwanan, Diosun unanmiski”, iwanan, keneniki. Jaskaken ibubis
    padanananyamakanwen.'
  xtm-NTPP: 'Te suni sa''a ká''an nuu tnu''u Su''si ma: “Iya Tátnuni ma chi jini ya
    ja ka jani ini ñayii inundichi ñuu ñayivi ya''a, te nuu ya ma masu jiniñu''u ja
    ka jani ini i ma.”'
  nnq-nnq: Majandiko gange galenga, “Angwana bamanyi kutenda mawacho ga bandu bina
    malango kuchataje.”
  bao-NT: 'Ñucã o biro ĩi: “Ʉmʉreco Pacʉ, ca majirã cʉ̃ja ca tʉgoeñarije, watoa maquẽ
    ca niirijere majimi,” ĩi.'
  san-ORI: ପୁନଶ୍ଚ| ଜ୍ଞାନିନାଂ କଲ୍ପନା ୱେତ୍ତି ପରମେଶୋ ନିରର୍ଥକାଃ|
  huv-NT: 'At apiüng: “Teat Dios ajaw nguineay apiüngüw ajcüw leaw apiüngüw xeyay
    ajawüw, aag ayaj ngo membeat nicuajind”, aw.'
  otn-NT: 'I̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ma̱n''na ra̱ hya̱ ngue ɛ̱na̱: “Nu̱
    yø ja̱''i̱ ɛ̱na̱ ngue ja yø mfa̱di̱, pɛ Oja̱ pa̱rpa̱bi̱ yø n''yomfɛ̱ni̱ yø ja̱''i̱
    ngue nu̱ya yø hya̱ pa̱hyø ja̱''i̱ hi̱nte di̱ mu̱ui”.'
  nop-nop: 'Tiŋa niŋ indiŋ: “Wapum adi kwetfoloŋ me nadisu-fuliŋgoŋhinit diniŋ mede
    nadiune folooŋnit mokit tilak.”'
  obo-NT: Woy duwon mandad no-ikahi riyot Nosulat no Kahit Monama no mid ungketen
    to, “Nokosaddoo kos od Longaggon no iddos poomdom to minuvu no moraom kos koovottan,
    waa en koru-anon tadda.”
  cak-ENT: 'Y chuka'' nbij: Ri Ajaf retaman ri quinojibül ri vinük ri c''o etamabül
    quiq''uin, y chuka'' retaman que man jun vi nc''atzin ri nojibül ri''. Quiri''
    ri tz''iban can.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥ. “ᤛᤡᤰᤁᤢᤶᤛᤠᤒᤠᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤜᤏᤧᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ
    ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤏᤡ᤺ᤛᤢᤖᤥ॥”
  mie-NT: 'De cáhān tucu tutū: Maá Jētohō ō jínī yā ndācá jā jáni inī nchivī ndīchí,
    chi maá-ni jā jáni cāhá inī ji, cáchī.'
  san-TIB: པུནཤྩ། ཛྙཱནིནཱཾ ཀལྤནཱ ཝེཏྟི པརམེཤོ ནིརརྠཀཱཿ།
  qve-NT: 'Hinaspapas Bibliapiqa nillashantaqmi khaynata: “Diosqa yachanmi yachaysapa
    runakunapa piensasqankuqa mana imapaqpas valeq kasqanta”, nispa [Salmos 94.11].'
  pao-NT: “Soo Te Naa oo sopedakwatoo, mu unu sokwamadu numu tusooyugwena gi hee.”
  cbu-NT: Mishat, atitamta; Tputsee mangu natstayaruri, mang' kapung taaritaa, itaru
    an nuwapa waritareeja, atitamta Apanlli.
  usa-usa: 'ókaraq kétiye: “uyátárai-nakoma aónaimma maa-márábí-káyúkátí yúyánákómá
    paátataare.” téna kétiye.'
  soy-soy: 'Ai kɔ kpɑ́ rɛ: Upíimɑ yɛ mɛwɛ́ɛ́sɛsɔhɔ pikɔ́ simúŋɛ́ nyulɛ, un kɔ nyɑ́ni
    rɛ ɑ́si yɛ líkɑ yoriyɛ.'
  hui-hui: Ngode Datagaliwabenaga mbugani bi mende lo ngago ogo, Agali mini gigabiwi
    kagonaga mitangi bulene Anduane Homogohanda hondowa o ibu habane nabulenedane
    hondo ka, lalu gilibu nga.
  amf-amf: pir, “Barjo pakalla eenasa qaabeno pootima konin dohonam dhesa ki dhese”
    hamayse thaapadhidine.
  quc-NNT: 'Xuquje'' kub''ij: “Ri Dios retam chi man k''o tä u patän ri ki chomanik
    ri k''o ketamb''al,” —kächa ri''.'
  dob-dob: Ta wate ꞌigwae, “ꞌInapwana nina tosinasinapuyao ꞌimwalamwalatonidi ꞌaene
    sinuwanuwa besobeso.”
  wrs-wrs: Eva novol velohvta Sesoana tombaimorava, Mendekliva nunglinv, nonoanindva
    nomba ningvpa. Himba lihawol vev, osva nengavnangva henamba ambo maim ui, ivtov.
  mca-mca: 'Qa yit''ij iye ke'' ƚe''lijei: —Pa'' Yatsat''ax''inij nikfe''lets pe''
    ƚaqjamtikineyejeikii pe'' wekwek wenikfelittaxets in ham weju''ƚi''ij.—'
