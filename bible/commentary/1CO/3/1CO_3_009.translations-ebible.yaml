  san-BUR: အာဝါမီၑွရေဏ သဟ ကရ္မ္မကာရိဏော်, ဤၑွရသျ ယတ် က္ၐေတြမ် ဤၑွရသျ ယာ နိရ္မ္မိတိး
    သာ ယူယမေဝ၊
  yaa-NT: Efe yora mĩshtichi, ẽ meka fetsa mato yoipai. Tarepa ifo fistifiano fetsafãferi
