  sna-sna: Nokuti tiri vabati pamwe chete naMwari; muri munda waMwari, muri imba yaMwari.
  smk-NT: Anaod, si Dios ket pariho nakamin katrabahwan. Ket si Dios anamaet, ikon
    nakamon bara'mon gagawa' na nin mampagtrabahwan mi. Bara'mo et nin si dupong moyon
    mammemper ket bali nayan Dios nin man'ipapa'deng na komi,
  grc-TCGNT: Θεοῦ γάρ ἐσμεν συνεργοί· Θεοῦ γεώργιον, Θεοῦ οἰκοδομή ἐστε.
  gof-WFTW: Nuuni issife Xoossaas oothiya iya oosanchchota gidiya gisho, hintte Xoossaa
