  gmv-NT: ጋሶይካ ኑ ፆሳራ ኢሲፌ ኦꬂዛይታ። ኢንቴካ ፆሳ ጎሻ ጋዴኔ ፆሳ ኬꬃታ።
  por-BLT: Nós trabalhamos junto com Deus, enquanto vocês são o campo de Deus, o seu
