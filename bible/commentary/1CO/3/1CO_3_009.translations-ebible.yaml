  ena-ena: Namɨlaŋ Asɨ dɨ hualabɨla me hɨnilalaŋ uami. Lɨdalaŋ Asɨ naludɨ hɨvɨ sibɨla
    vilalɨ uami. Lɨdaci viaŋ Apolosɨ hula avi Asɨ hula sibɨla pam hɨsɨŋ me hɨnihɨni
