  crn-NT: '@see-verse:1CO.003.008'
  zpu-NT: Netoꞌ naktoꞌ Diosenꞌ txhen, naꞌ llzejnieꞌtoꞌ reꞌ xtiꞌlleꞌn, naꞌ reꞌ nakre
