  cni-NT: Aisati oquempetaca, nomoncaratacari Aporo nantiniri Tasorentsi icoacaajeitaquenari.
    Avirojei pishiajeitaquero iroane Tasorentsi. Aisati pishiacantaquero ivanco yovetsicaqueri.
  eng-WMB: For we are God’s fellow workers. You are God’s farming, God’s building.
  zaw-NT: Nuurnu najcnu si'c remos ni runnäj Dios dzuun. La'tu najctu si'c yuj cadro
    cayajc xtzun Dios, si'c te yu' ni cayunchee Dios.
  san-MAL: ആവാമീശ്വരേണ സഹ കർമ്മകാരിണൗ, ഈശ്വരസ്യ യത് ക്ഷേത്രമ് ഈശ്വരസ്യ യാ നിർമ്മിതിഃ
    സാ യൂയമേവ|
  tam-TCV: நாங்கள் இறைவனின் உடன் வேலையாட்கள்; நீங்களோ இறைவனின் வயல்நிலம், இறைவனின்
    கட்டிடம்.
  mit-NT: Te vichi iin‑ni xinúcuáchí nsidaa‑nsí nùù‑yá. Te mii‑nsiá, na iin itu Dios
    (ndé quidáchúûn‑nsí) nduú‑nsiá. Te nahi stná iin vehe nì dàndàcú‑yá cuàha, ducán
    nduú stná‑nsià.
  ceb-ULB: Kay kami ang isigka-magbubuhat sa Dios. Kamo ang tanaman sa Dios, ug gambalay
    sa Dios.
  ces-LB: '@see-verse:1CO.003.008'
  mkn-mkn: Te botong sama-sama jadi Tuhan pung orang karjá. Deng bosong jadi sama
    ke Tuhan pung kabón yang Dia mau karjá ame. Bagitu ju, bosong sama ke satu ruma
    yang Tuhan Allah mau kasi bangun.
  pol-UBG: Jesteśmy bowiem współpracownikami Bożymi; wy jesteście Bożą rolą i Bożą
    budowlą.
  qxh-NT: Apolupis mincay-masillä. Ishcanï Tayta Diosninchipa maquinćhu cawarcaycä.
    Jamcunanana Tayta Diosninchi murupacushan-yupay, Tayta Diosninchi tiyanan wasi-yupay
    carcaycanqui.
  nwi-nwi: Kɨmru yorwok mir kape Kughen. Kɨni kɨmiə naksəmhen əmə kɨn nəsimien kape
    Kughen, uə nimə kape Kughen.
  kmo-kmo: Ayo, sicha eeta God riitaka eecha yo otii tawa ma. Kwo eeta God riiti nowoga
    eecha tawa. Kwo eeta God riiti akaga eecha tawak, kwo tawa.
  agr-agr: Apajuí takatjiya nunú takagtanmag Apolosak minak kumpajui; tujash atumek
    Apajuí ajakji, nuigtú Apajuí jeega numamtin ainagme.
  kyc-kyc: Dokona namwa ree lao karo Anatunya yulu role pyao pyuo karamano. Dee nakama
    Anatunya yuu doko. Nakama Anatunya anda opetaeko ingilyamo.
  urd-GVU: کیونکہ ہم اللہ کے معاون ہیں جبکہ آپ اللہ کا کھیت اور اُس کی عمارت ہیں۔
  yre-NT: Kɔɔ kʋ ya Bali lɔ "le -yee 'nyranman 'panɔn 'zʋ, ɛn cɛɛ cɩ Bali -le fei
    'bɔ 'a. Ɛn "nyian bɛ, ka ya "le -yee 'kɔn 'le 'wɩ 'zʋ.
  fuh-BKF: Sabo minen, min gollidooɓe e Laamɗo. Onon wo on ngesa Laamɗo, wo on nyimngo
    Laamɗo.
  arl-NT: Canaari mariyata Pueyasora poonijionaani. Niaari juhua Pueyaso nataacuaca
    nera. Niaari na muerasu cutara, maja canaa muerasu. Naajuhuaj, Pueyasoori juhua
    nia tiaa saitia, na quiquiorano. Saitia tiasacari, sairi coteenu cumaatia niojoshiya
    na morijiuria, maja tia matanura.
  ziw-ziw: Kwaviya suwe chiwandima wa Chohile, chikudamanya ndima hamwenga, nyuwe
    mwinkonde yakwe mwizengo dya Chohile.
  grc-TR: Θεοῦ γάρ ἐσμεν συνεργοί· Θεοῦ γεώργιον, Θεοῦ οἰκοδομή ἐστε.
  nag-nag: Kilekoile amikhan Isor laga kaam kora manu ase. Apnikhan to Tai laga kheti
    kora manu ase, aru Tai laga ghor ase.
  eng-OEBCW: For we are God’s fellow workers; you are God’s harvest field, God’s building.
  knj-NT: Yuxan jaonti', ket mulnawomal cu ba yin kak'on servil Dios. Jal pax jex,
    jaexti' xin, jaxca tol yawo Dios je yei. Ja'c'ala' jaxca junoj na lalan swa'nen
    Dios, quey tu' je yei.
  deu-1912: Denn wir sind Gottes Mitarbeiter; ihr seid Gottes Ackerwerk und Gottes
    Bau.
  san-PUN: ਆਵਾਮੀਸ਼੍ਵਰੇਣ ਸਹ ਕਰ੍ੰਮਕਾਰਿਣੌ, ਈਸ਼੍ਵਰਸ੍ਯ ਯਤ੍ ਕ੍ਸ਼਼ੇਤ੍ਰਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਯਾ ਨਿਰ੍ੰਮਿਤਿਃ
    ਸਾ ਯੂਯਮੇਵ|
  nob-LB: '@see-verse:1CO.003.008'
  ntj-ntj: Palunyapirinypartu-litju Yapalalu waarka palyara Mama Kuurrku. Nyangka
    nyuntunya-yan Mamaku kaatanpirinypa. Puru-yan Mama Kuurrku yiwarlapirinypa.
  sxb-NT: Inze ni Apolo tukorra Katonda alala, ni inywe muri ki omusiri ogwa Katonda.
    Lwona muri ki enyumba eya Katonda.
  nhu-NT: Bese nu ɛ taashɛ ɛ no lemte lemme di Nyo' le. Ben ɛ mum ɛ no nu wɛɛ Nyo'
    bvuu nu yew ye.
  row-row: Huu hai dadꞌi Lamatualain atahori mana tao ues nara. Boe ma hei dadꞌi onaꞌ
