verse: 1CO.003.009
translations:
  kpx-kpx: Katealemo noeau igaetolahai Dilava lovi vamale ataea. Isege laeau Dilava
    bulu nahate. Isime Dilava o nahate.
  okv-H: eto dago God ga tapa hevuketo pure amita avo ere ora avoeto ungo amo dagota
    pure mane rate God ta pure ra. Eto ungo amo God ta bande avoeto God na ere gerikihia.
  tbo-tbo: Ega yaka geka hougana Yaubada mitehi a tano uyahina to wobagibagi. A tanona
    naka taumi lawa po gasi taumi Yaubada a numa.
  mal-C: ഞങ്ങൾ ദൈവത്തിന്റെ സഹപ്രവർത്തകർ; നിങ്ങൾ ദൈവത്തിന്റെ കൃഷിയിടം, ദൈവത്തിന്റെ
    ഗൃഹനിർമാണം.
  grc-SR: Θεοῦ γάρ ἐσμεν συνεργοί· θεοῦ γεώργιον, θεοῦ οἰκοδομή ἐστε.
  bgc-bgc: क्यूँके हम परमेसवर कै गैल काम करणीये सां, अर थम परमेसवर की खेत्ती अर उस
    घर की ढाळ सों जिस ताहीं परमेसवर बणाण लाग रह्या सै।
  khz-khz: Ai Palagu ria gainagulu-koukouna talimamai, gomi Palagu gena araga; gomi
    maki Palagu gena numa.
  deu-TKW: Wir sind Gottes Gehilfen, ihr seid Gottes Ackerfeld, Gottes Bau.
  zsr-NT: Nactuꞌ huen dxin tsazxö́n len Dios, atiꞌ lbiꞌiliꞌ nacliꞌ ca laꞌ yël queëꞌ
    Dios ga runtuꞌ dxin. Lëzcaꞌ cni nacliꞌ ca tu yuꞌu runëꞌ Dios.
  lin-lin: Pamba te biso, tozali basali elongo na Nzambe ; mpe bino, bozali elanga
    ya Nzambe, Ndako ya Nzambe.
  hns-NT: Hamlog Parmeswar se mielke kaam kariela. Aur toelog djaise Parmeswar ke
    khet baate djaun par hamlog okar khaatien kaam kariela. Toelogan bhie djaise ek
    ghar baate aur Parmeswar eke banaawe hai.
  noa-E: Wajapcha oowain maran sĩi i juag oojem khʉʉnau, i iekdam jaau nʉm gaaimua
    ich dʉ̈ita khapeerkhanaa ãba phidkha naawai. Maagwai pãar sĩi chi phʉajẽbjöta
    nʉm. Maagwai ich Ẽwandamauta ag ee nemjĩir jĩirkhamam, pari mag nemjĩiran ich
    iekhau. Wa magbam khai, sĩi dijöta nʉm. Pari mag di agjö ich Ẽwandamauta ëu arrum.
  eng-EMTV: For we are co-workers with God; you are God's field, you are God's building.
  mib-NT: Chi ruhū jijnáhan ri chi tēe chíndéé ñájnáhan cájejníñu nuū Yaā Dios cácuu
    ri. Te máá ró jijnáhan ró cácuu nájnūhun itu Yaā Dios jeē jícu ya jiín. Te suni
    nájnūhun ɨɨn vehe jeē sáha Yaā Dios cácuu ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आन्‍छिगे़ सोरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बक् के़जोःक्‍पासिगे़रो॥
    खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइक्‍ताप् नु कुहिम्‍निङ्‌लो॥
  xnj-xnj: Muni tete ndi vahenga lihengu va Chapanga, na nyenye ndi mgunda waki. Mewawa
    nyenye ndi lijengu la Chapanga.
  mmx-mmx: mila nema eburu mun luradi gugu at ne Moroa la nemi mi lok ngan laraamang
    teren. La nemi bok mi lok ngan loogu, ne Moroa ga vaxaru i.
  cbr-NT: 'Nucën Papa Dios cuëëncësabi oquin cananuna nucaman mitsu Jesucristomi sinánun
    aín bana ñuixuancën, unían ñu bëru ''apácësaribi oquin. Usa ''ain ca Nucën Papa
    Diosan unían ''apácë ñu bërua comicësaribi oquin Jesucristomi upiti catamënun
    mitsu ''imia. ''Imainun ca ësa ''icën: Xubuoquin ca unin amia cushiti itácama
    pain nitsíntancëxun i puruia. Usotancëxun ca aín mascuáncama ''aia. Usoquian ''acëx
    ca xubu upí ''ia. Usaribi oquin ca Nucën Papa Diosan mitsu upí oquin ''acë xubu
    achúshisa ''inun ''imia.'
  tee-NT: Ju quijnan va k'aixtam icch'alhcatnanau la'ixlhich'alhcat Dios. Chai ju
    uxijnan ju lhilac'ap'int'at'it ju Cristo tachi ju tu'u' pu'ach'ananti unt'at'it
    junta icch'alhcatnanau. U vachu' lai acnaulh ni chunch unt'at'it tachi ju tu'u'
    k'ai chaka' ju t'ajun yona' ju Dios.
  eng-LSV: for we are fellow-workmen of God; you are God’s tillage, God’s building.
  cak-NT: Roma junan jojc'o pa rusamaj ri Dios, y rix jix anche'l jun rulef ri Dios
    ri nisamajis roma raja'. Rix chuka' jix anche'l jun jay ri nu'on ri Dios.
  pah-NT: '@see-verse:1CO.003.008'
  sja-NT: Tai ma mimiapataarã́k'ata p'anɨ. Jõdee parã ma ne-uudák'ata p'anɨ. Mamĩda
    Tachi Ak'õreta ma eujã chipari. Parã ijãapataarã ichiaba te choma pɨk'a bɨ; te
    Tachi Ak'õrepa oopimaa bɨ ichi mimiapataarãmaa.
  xed-xed: Nda gwa aŋni ma slna Lazglafta. Nda nza kaghuni manda vwaha Lazglafta.
    Manda həga Lazglafta nzakwa ghuni guli.
  mks-NT: Ye̱he̱ xi̱hi̱n Apolos in cúú nde̱ cája chúun nde̱ cuéntá Ndióxi̱. Ta mé
    ndó cúú ndó tátu̱hun in yójo̱ nu̱ú na̱sacu Ndióxi̱ nde̱he̱ caja chúun nde̱ cuéntá
    mé á. Ta jári cúú ndó tátu̱hun in vehe ña̱ cáva̱ha Ndióxi̱.
  gfk-S: Mir papalim tikai, mir ira iruo turadi tane God. Mu no lalong tane God. Mu
    no hala ing God ga gil ie.
  bmu-bmu: Netkön Anutugö nup neŋakyahötŋi aka yambuk nup memakzit. Eŋgö uruŋini mi
    Anutugö arö ewö aiga kölkömöt nupŋi miaŋgöreŋ memakza. Anutunöŋ miri ewö uruŋini
    inahöba mindirim eŋgiiga köhöiba wahörakze.
  dgz-dgz: Ap menan ne ge Apolos nao daitonawa nagirewa, amba nu God nao mega taivin.
    Amba e God piup megawa potayap makewa naewa verivin amba kaum iap gemivin. Amba
    den e God pa megawa.
  eng-GNV: 'For we together are Gods labourers: yee are Gods husbandrie, and Gods
    building.'
  zaa-NT: Intu' nna runi tu' cualàni lo tsina nu runi Tata Dios lo losto' ca enne'.
    Lebi'i nna espiritualmente ná le ttu loyu nu runi Tata Dios tsina nna, ttu yú'u
    nu richìthèe.
  eng-WEBSTER: 'For we are laborers together with God: ye are God''s husbandry, ye
    are God''s building.'
  guh-guh: Paxanë raja Dioso pijacuene panebarënacueneba. Paxamë ra pijinia bepapabimë,
    papabita Dioso panebarëubapona pejumelivaisi. Pacuenia pabita peubijava Dioso
    pejamatabëcueneta vitsabiaexana, bajara pijinia pacuenia panejamatabëëthëtota
    Dioso pejumelivaisi vitsabiaexanapona. Paxamë raja Dioso bepapijabomënua, paboxaneto
    Dioso panebarëexanapona.
  bon-bon: Cine Apolo cama yepä kaakesea ne jewenenago Acejiyame tääpume. Weene peete
    nemi teeme calwa-cupi. Cuta weene peete nemi Acejiyame me mete.
  nhw-BL: Pampa Apolos huan na san sejco titequitij ihuaya Toteco. Huan amojuanti
    anitztoque quen imil Toteco campa titocaj, pero amo antomil tojuanti. O huelis
    tiquijtose anitztoque quen se cali catli Toteco techilhui ma tijchihuaca, pero
    amo toaxca tojuanti.
  swh-ONEN: Kwa kuwa sisi tu watendakazi pamoja na Mungu. Ninyi ni shamba la Mungu,
    jengo la Mungu.
  wbi-wbi: Ulwakuva usue tulivavomba mbombo va Nguluve, umwue muli bustani ja Nguluve,
    lijengo lya Nguluve.
  bba-bba: Domi bɛsɛ Gusunɔwɑ sɑ sɔmburu kuɑmmɛ sɑnnu. Bɛɛ mɑɑ i sɑ̃ɑwɑ win ɡberu.
    I mɑɑ sɑ̃ɑ win ɡɑni beki.
  eng-KJVCPB: 'For we are labourers together with God: ye are God’s husbandry, ye
    are God’s building.'
  kgk-NT: Ore niko “Xe irũ” oro'e ojóehe. Nhandejáry rembigwái meme ko ore. Ha peẽ
    peiko ikokwe-rami. Hóga-rami ave peiko íxupe. Ha'e nhande rereko porã.
  waj-waj: Teenoo nuunama Anutuuqaa mmoori mmuaavai vareera vaidivaitana variaunnani
    ngieenoo Anutuuqaa mmataivaa roosiikiaaya variaanoo. Ngieenoo Anutuuqaa nnauvaa
    roosiikiaaya variaanoo.
  cpy-cpy: Ari nokantakari naaka, okimiwitakawo naaka antawaetzi-niriri Tajorentsi.
    Rooma eeroka-paeni poshiyakawo eerokami pankirentsi-mashi. Pikimiwitakawo eejatzi
    eerokami pankotsi.
  mpx-mpx: Ama ha tuwalali toyawa Yehoba kaiwena, he komiu Yehoba wana eyowa. I ola
    al, komiu Yehoba wana limi.
  wbp-wbp: Nganimpa karnalurla Kurdungurlu-patu Wiriwiriji marlaja warrki-jarri Kaatuku
    nyurrurlaku pirrjirdi-maninjaku. Nyurrurlaju ngulaju yangka kaatini-piya ngula-ka
    Kaatuju warrki-jarri nyurrurlarla. Nyurrurla Kirijini-patu kankulu nyinami yangka
    yuwarli-piyarlangu ngula-ka Kaaturlu ngantirni.
  luo-luo: Nikech waduto wan jotich kaachiel kod Nyasaye; un to un puoth Nyasaye kendo
    ot ma Nyasaye gero.
  nhe-NT: Pampa Apolos huan na san sejco titequitij ihuaya Toteco. Huan imojuanti
    initztoque queja imil Toteco campa titocaj, pero ax imojuanti tomil. O huelis
    tiquijtose initztoque queja se cali tlen Toteco techilhui ma tijchihuaca, pero
    imojuanti ax tochaj.
  aii-aii: ܫܲܪ̈ܝܼܟܹܐ ܝܘܲܚ ܥܲܡ ܐܲܠܵܗܵܐ ܒܦܘܼܠܚܵܢܵܐ، ܘܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܚܲܩܠܵܐ، ܒܸܢܝܵܢܵܐ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Agaayyutim piqatigiiksitluta savaktigigaatigut. Ilipsiḷi Agaayyutim nautchiivigigaasri.
    Uvvasuli Agaayyutim tupiġipmigaasri.
  msb-msb: Katrabaho kami sa trabaho san Dios. Kamo naman an bagaʼn uma san Dios.
    Kamo bagaʼn dako man na balay san Dios.
  cpa-NT: Cøng² ni³ ta³ tiagh³ jnieh³ cu¹dsié¹² quianh¹³ Apolos, hi² mi²ti³ jnieh³
    ni³ Diú¹³. Jøng² lanh¹² hniah¹² ju³lah lǿa¹² cøng² huø¹ ja³jmo¹² Diú¹³ jøa³nung²
    quiah¹², li¹juúh² jǿg³.
  dso-dso: ଆମେ ପର୍‌ମେସର୍‌ ସଙ୍ଗ୍‌ କାମ୍‌ କର୍‌ବା କୁଲିଆର୍‌ ମନ୍‌ । ଆରି କରନ୍ତିୟର୍‌ ବିସ୍‌ବାସିମନ୍‌
    ତମେ, ପର୍‌ମେସର୍‌ ଚାସ୍‌ କର୍‌ବା ଜମି, ଆରି ତାର୍‌ ଗର୍‌ ।
  meu-meu: Badina be ai na Dirava ida a ḡaukara heboumu; umui na Dirava ena uma bona
    Dirava ena ruma.
  yva-NT: 'Risye Apolosa pe ririmbe arakobe ririmo Amisye apa anakere raijar. Muno
    weapamo wasaurata irati Amisye apa nawaisye umaso rai. Ananeneae kaijinta mo ramaisy:
    Weapamo wasaurata Amisye apa yavare rai tavon.'
  dgc-dgc: Ey sikame ti Apolos, éy mégkaguman kame san a mégtarabaho ta Diyos ta uma
    na. Ey sikam i uma na Diyos. Mara, tu nimula me dikam, sakay tu dinileg me, éy
    éwan kayo, éng éwan tu Mahusay a Baheta. Halimbawa sikam, éy bile kam dén na Diyos.
  zpm-NT: Tib nguṉdziin winse nac no lo Dios grop no Apol; laa to nac zig tib lë liu
    ne quiayan Dios, zig tib yu ne quiazaagaa me.
  hix-NT: Tatamohxemà ro me nay hamà, Khoryenkomo, ahananàhrà kom hoko. Noro yakoro
    rma, tatamohxemà ro me amna naha, uro xarha, Aporu xarha. Omnyamo ryhe, Khoryenkom
    mararàn me manatxhe. Khoryenkom màn me xarha manatxhe.
  sim-sim: Shir evrembam Avui Wasilakahi nowek lerawun landa ma shira. Uwak jir nowe
    orhi hom jimu nanduwa. Uhu aka orhi hom jimu nanduwa.
  npi-ULB: किनकि हामीहरू परमेश्‍वरका सहकर्मी हौँ । तिमीहरू परमेश्‍वरका बगैँचा र उहाँका
    भवनहरू हौ ।
  cgc-cgc: Iling man tan kami Apolos tak isya kay nang ta ubra na duma ta Dyos para
    ta inyo na kayaran. Kyo paryo ta taneman na iya ta Dyos na paasikaso nay. Paryo
    kaw man ta balay na iya ta Dyos na papatukod din ki kami.
  tim-tim: Net Anutugât bât tângo, dâ ye âmâ Anutugât âi akto Anutugât emet.
  yor-yor: A ń bá Ọlọ́run ṣiṣẹ́ pọ̀ ni, ẹ̀yin pàápàá sì jẹ́ ọgbà ohun ọ̀gbìn fún Ọlọ́run,
    kì í ṣe fún wa, ilé Ọlọ́run ni yín, kì í ṣe ilé tiwa.
  wos-wos: God dé wun jémba anika hwendéka ani wun jémba ani yituku ani ya. Guni God
    sék sendéka héfa maki guni. Guni Godna ge maki guni.
  emp-NTPO: Mʌ̃a Apolo ume ab̶arica Ãcõrẽ trajura o panʌa. Bãrãra Ãcõrẽ néua. Maʌ̃
    awara bãrãra Ãcõrẽba de quĩrãca o b̶ʌa.
  eng-F35: Yes, we are God's coworkers; you are God's ‘field’, God's ‘building’.
  ind-ind: Karena kami sama-sama pelayan Allah, dan kalian ibarat tanaman di ladang
    Allah. Kalian masing-masing juga merupakan batu dalam rumah Allah yang sekarang
    dibangun untuk menjadi tempat tinggal-Nya.
  pes-OPCB: ما فقط همکاران خدا هستیم؛ و شما مزرعهٔ خدا هستید، نه مزرعهٔ ما؛ شما عمارت
    خدا هستید، نه عمارت ما.
  mpt-mpt: Abolose ni dabo Gode e okoko omye kesoa ni dabo asu kebianoba Gode okoko
    okok kebuobe. Ni inabobo ibo makob Gode damibo ulab kesoa ni dabo dang olo klabuobe.
    Eka ibo makob Gode amo ulab kesoa ni am olosa gembiam biobobe.
  ssx-ssx: Dikita꞉ mandake pa꞉ta꞉ hata꞉ Koda꞉na꞉ e pokaasoma꞉ haliweki halopa꞉me.
    Kutupa ikita꞉ Koda꞉na꞉ e kone halememe. Kutupa ikita꞉ Koda꞉na꞉ da make halememe.
  mkl-mkl: Ntɔ ntɔ ɑwɑ ɑ̀ wɑɑ ce icɛi do Ilɑɑɔ̃ ɑjɔ, nɔ iŋɛ ì yɛ ŋɑi bɛi ikoi Ilɑɑɔ̃.
    Iŋɛi ì yɛ mɑ́ ŋɑi bɛi ile iyi Ilɑɑɔ̃ wɑ mɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେ ଇସ୍‌ପର୍‌ ଏତେ କୁଡ଼େଚେ ସ୍ଲେରେ; ପେ ଇସ୍‌ପର୍‌ନେ ଲିଜ ବାରି ଇସ୍‌ପର୍‌ନେ
    ଡୁଆ ।
  gof-RNT: Nuuni issife Xoossaas oothiya iya oosanchchota gidiya gisho hintte Xoossaa
    shooqa; Xoossaa keethi.
  unx-unx: ଚିୟାଃଚି ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ମିସାତେ କାମିତାନ୍‌ ହଡ଼କ ତାନ୍‌ବୁ, ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ପିଡ଼ି ଆଡଃ ଅଡ଼ାଃ ତାନ୍‌ପେ ।
  gah-gah: Leza Ómasímini hozaló veva nousive. Ómasímini minía nene lekelisi niave.
    Itó lekeza Ómasímini numuni apala niave.
  lcm-lcm: Using namemlongpo abis kuvul ve God, au na nami ke God, kana non matang
    tatami, na kana lu tatami.
  aer-aer: Alakenhe rarle, Apollos uthene ayenge uthene Ngkarteke apurte urrkaperle-anerretyeke.
    Arrantherre kartene Ngkarte-kenhe-arteke. Arrantherre ilthe akngerre-arteke Ngkartele-arle
    re-arrpe arteme.
  qvc-NT: Chaqa noqaqam Apuluswan yach'achikuq masikuna kanillapa. Chayshina Tayta
    Dyuspaq yach'achikushpaqam, ch'akrapishina trabajaykanillapa. Kanan qamkunaqam
    Tayta Dyuspa ch'akranshina kangillapa. Dyuspa adurana wasinshinapismi kangillapa.
    Chaqa qamkunamandam payqa suq atun shumaq adurana wasitashina ruraykan.
  tgl-ULB: Sapagkat kami ay kapwa mga manggagawa ng Diyos. Kayo ang hardin ng Diyos,
    gusali ng Diyos.
  cbs-NT: '@see-verse:1CO.003.008'
  xtm-NTPP: Vaa saña chi ñayii ka satniñu nuu Su'si ma ka kuu sa, te ndijin ka kuu
    nuu ñu'ú nuu satniñu maa Su'si ma, te ndijin ka kuu ve'e sa'a Su'si ma.
  nnq-nnq: Gambu twenga takalongo tatukamu maengo pamwe na Nnoongo. Na mangweto nga
    nng'onda gwakwe, mangweto nga nyumba jwakwe.
  bao-NT: Jãa, Ʉmʉreco Pacʉre tii nemori maja jãa nii. Mʉja pea Ʉmʉreco Pacʉ yaa yepa
    ote yepa nii, Ʉmʉreco Pacʉ yaa wii, wii queno mʉa waarica wii nii, mʉja bii.
  san-ORI: ଆୱାମୀଶ୍ୱରେଣ ସହ କର୍ମ୍ମକାରିଣୌ, ଈଶ୍ୱରସ୍ୟ ଯତ୍ କ୍ଷେତ୍ରମ୍ ଈଶ୍ୱରସ୍ୟ ଯା ନିର୍ମ୍ମିତିଃ
    ସା ଯୂଯମେୱ|
  huv-NT: Xicona monrang minajiüt Teat Dios, nganüy icona ijlüyiün atnej noic corrül
    ocueaj nej. At ijlüyiün atnej nop iüm ocueaj Teat Dios leaw nej teamawitich.
  otn-NT: A nu̱gä'be, yø mɛfithogä'be Oja̱. A nu̱'a̱hʉ, ni̱ mmʉihʉ p'ʉ bi̱ ma nthu̱hu̱
    ra̱ hmu̱dä, gue'a̱hʉ i̱ nnøpa̱ hua̱hi̱ Oja̱. I ja ma̱n'na ra̱ hya̱ ya. Nu̱na̱
    Oja̱, tengu̱tho 'mø ngue bi dʉ'mi̱ bi hyø'a̱ n'na ra̱ ngu̱ p'ʉ guí 'bʉhmʉ.
  nop-nop: Indi Bepaŋ’walaŋ tipilapilaye, hidi adi Bepaŋ’walaŋ dinina eŋ Bepaŋ’walaŋ
    yot. Tiŋa undugoŋ hidi adi Bepaŋ ne’walaŋ yoli kougoŋ malak.
  obo-NT: Siyak woy si Apolos, duma koy riyot pinuungan atag to Monama woy sikiyu,
    noko-iling to kamot to Monama no id puungan doy. Noko-iling kow mandad to baoy't
    Monama.
  cak-ENT: Roma kachibil ki' pa rusamaj ri Dios, y rix rix cachi'el rulef ri Dios
    ri nusamajij-vi rija'. Rix chuka' rix cachi'el jun jay ri nbün ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤴᤇᤡᤃᤧ ᤛᤥᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤛᤡᤃᤧᤖᤥ॥ ᤂᤡᤏᤡ᤹ᤃ
