    coꞌol aꞌelanic jech chac cꞌu chaꞌal jun na ti yacal ta smeltsan ti Diose.
  mya-mya: ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ထံ​တော်​၌​အ​လုပ် လုပ်​သော​လုပ်​ဖော်​ကိုင်​ဘက်​ဖြစ်​ကြ​၏။
