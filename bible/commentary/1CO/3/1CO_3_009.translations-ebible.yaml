    nae naririi e.
  msy-msy: Ga uaning inigha Godɨn ingangarim gami, ezɨ ia mati an azenim. Egha ia
    uaghan mati Godɨn Dɨpenim.
  agg-agg: Roana mamɨmboyaho hohoa Godɨndɨ ratüpurɨ ratüpurayehɨ, ŋga seana Godɨndɨ
    nümbürɨ, asu worɨ nahurai-anei.
  ptp-ptp: Ên xe ga, xe tu Anutu nue yuac, dɨ xam tɨyi xocbê yuac yaên wê Anutu vông
