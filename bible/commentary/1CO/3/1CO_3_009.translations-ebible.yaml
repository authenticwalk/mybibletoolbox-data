  tgo-tgo: Ghime thamaghewoke wo kaiwo na regha Loi kaiwae, na ghemi Loi le uma. Na
    tembe ŋgoreiyeva, ghemi Loi le ŋgolo.
  yap-yap: Ya gamow ngabang ni gamow be maruwel rok Got u ta’bang, ma gimed e gimed
