  kan-OKCV: ನಾವು ದೇವರ ಜೊತೆಕೆಲಸದವರು. ನೀವು ದೇವರ ಹೊಲವೂ ದೇವರ ಕಟ್ಟಡವೂ ಆಗಿದ್ದೀರಿ.
  bbb-bbb: Ijadufuo no Aforasiki noeje nono binobino baki ro no besu Godido imejo.
