  mop-NT: A Dioso, ti tz'ulil. Dios u yumil a col tuba tan ti meyaja, y le'ec inche'exe,
    jabixe'ex cuchi a col abe'e. Pues te'i. Baala' xan ulaac' biqui ti yan. U yotoch
    a Dios a tan ti meyajtiqui. Inche'exe, jabixe'ex a naj abe'e.
  tet-tet: Ami rua, mak Naꞌi Maromak eman serwisu. Emi, mak Niakaan toꞌos. Emi moos
    hanesan uma ida mak Naꞌi Maromak foin nariik nola.
  hlt-MCSB: Pathen lohmuen ah Pathen kah bibipuei la ka om uh tih Pathen kah a imsak
    la na om uh.
  xtd-NT: Se ka kidatniu xiꞌin Ianyuux ka kuu‑da. Te mee‑n, ka kuu‑n ná kuu nuu ñuꞌu
    kidatniu‑ia. Ná kuu veꞌe kidavaꞌa Ianyuux ka kuu‑n.
  mdy-ETH: ዓይጎሮ ጌዔቴ ኑኡኒ ፆኦሲም ዎላ ማዻዞንሢኬ፤ ዒንሢ ጋዓንቴ ፆኦሲኮ ጎዦና ማኣሮና ማዓያኬ።
  spl-spl: Yenâmâ Anitâhât kalam yakât dop mansai. Nerâmâ biwinetŋaŋe hikuakmâ konohâk
    otmu tânahom yâkât sâtgât otmâ kalamŋan ari âi tuhuwaŋgimait. Bukulipne, yakât
    topŋe nâŋgâm heŋgeŋguŋetgât den âlâen hâum sâwe. Yenâmâ Anitâhât emetgât dop mansai.
  usp-NT: Oj, ojke ajt'o'ol re Kakaj Dios y ri' Kakaj Dios rajw man tico'n ri lamas
    xojchacunwi'. Atak ataka' chapca' man tico'n li y ataka' chapca' jun ja ri tijin
    tran Kakaj Dios.
  zav-NT: Neto' ža, txenṉə' chonto' xšin Diozən' entr le'e. De'e na'anə' gwxaquə'əlebeto'
    ca beṉə' goz go'oṉ na' le'e gwxaquə'əlebele ca yežlyon' gan' chac žinṉə'. Na'
    ḻeczə le'e chdopə chžagle cho'ela'ole Cristən' yoguə'əle txen gwxaquə'əlebele
    ca to yo'o c̱he Diozən' na' neto' gwxaquə'əlebeto' ca beṉə' ben yo'onə'.
  sgz-sgz: Á giur giur tám him si Káláu, má gam gam ngoro kán num. Má ngoromin mul.
    Á iau mái Apolos giur ngorer i tan kálámul di tangan Káláu suri longoi kán rum.
    Má gam á tan tám ruruna i malar á Korin gam ngorer i rumán ái Káláu a longoi suri
    na kis on.
  kek-NT: La̱o kech aj c'anjelil kib chiru li Dios. Ut la̱ex chanchanex li ch'och'
    li nakac'anjela ru. Ut li Dios a'an laj e̱chal re li ch'och'. Ut chanchanex ajcui'
    jun li cab yo̱co chixyi̱banquil ut li Dios, a'an laj e̱chal re li cab a'an.
  blz-NT: Kai koikoi mian men poosangadai tia Alaata'ala, ka' i kuu mase koi ale'na
    Alaata'ala, kabai uga' koi Laiganna Alaata'ala.
  poe-NT: Méxra̱ jeheni mé jnkoko̱á chꞌeheni Dios xra̱, a̱ ntá jahará mé éxí tí no̱nte̱e
    Dios, ntaha chꞌe chꞌán xra̱, la ko kja̱xin jahará mé tí nchia tjechꞌéna chꞌán.
  san-TAM: 'ஆவாமீஸ்²வரேண ஸஹ கர்ம்மகாரிணௌ, ஈஸ்²வரஸ்ய யத் க்ஷேத்ரம் ஈஸ்²வரஸ்ய யா நிர்ம்மிதி​:
    ஸா யூயமேவ|'
  cof-NT: Labe Apólobe paluito Diosichi peyunla jolajoyoe. Nulari Diosichi wita cuwenta
    jolajoe. Junni suca quica jun yaca tenca calaquede! Nulari Diosi chunun ya cuwentanan
    jolajoe.
  srm-NT: Biga fa u dë aki, Gadu buta u tuu fuu ta heepi ën a di wooko. U ku ën ta
    wooko makandi. Nöö fa u ta taki soni u di goon aki, nöö unu wë da di goon, ma
    Gadu hën abi ën e. ˻Wë nöö söseei fa un ko dë sëmbë u Gadu makandi dë, nöö un
    dë kuma wan wosu fëën tu, di a ta mbei.˼
  qvs-NT: Ñuka Apoloswan paktalla Tata Diospa chakranpi trabajaykanisapa. Kankunaka
    Tata Diospa tarpuchishkan chakranshina kankichi. Chaymanta Tata Diospa wasinshina
    kankichi.
  zca-NT: Na kun Pol, nak no namás nela mos nado ga' lo Dios, no go nak nela yuo nzha'n
    men kwa'n nak che'n Dios, o nak go nela tu yo' ga' kwa'n michao' Dios.
  cbc-NT: Dios yaye quetire, yʉ, Apolos pʉgarãpʉa Diore caquetibʉjʉbojarã jãã ãniña.
    Bairi Apolos pʉame yʉ paarique bapa majũ niñami. Mʉjãã pʉame yua, Dios yarã cʉ̃
    wese, cʉ̃ caoteri wesere bairo caãna mʉjãã ãniña. Tunu bairoa cʉ̃ wii roto cʉ̃
    cawii qũẽnorõrẽ bairo mʉjãã ãniña.
  qxo-NT: Nogacunaga chacrachö arogpä mincaycunanöpis Tayta Diospa willacogllanmi
    cayällä. Gamcunanam Tayta Dios aruycätsingan chacra cuenta caycäyanqui. Tsaynö
    cayanqui manam quiquïpa willacuynïta willacungäpitatsu ni Apolos quiquinpa willacuyninta
    willacunganpitatsu, sinöga Jesucristupa willacuyninta willacuyangäpitam. Tsaynöpis
    gamcunaga cayanqui Tayta Dios sharcaycätsingan wayinömi.
  mox-mox: Mana imaʼa Yaubada maega afewafewa, ta omiʼa kavona Yaubada ena vaoqa.
    Ta wese omiʼa kavona Yaubada ena vanue.
  kew-kew: Goa pea-ga saare padane-rupa kogono pepa pare nimiri Gote-na maapu-rupa
    pimi. Go page nimiri Gote-na ada-rupa pimi.
  dww-dww: Naumeki da tauma yodi Mamaitua na taunoyama. Be taumi Mamaitua na sipi,
    be you na vadama.
  twi-ASANTE: Yɛn deɛ yɛyɛ aboafoɔ a yɛne Onyankopɔn reyɛ adwuma na mo nso moyɛ Onyankopɔn
    afuo. Bio, moyɛ Onyankopɔn dan.
  aoj-aoj: Deiꞌ main, afaꞌ biafa wandaꞌ maol atitin Godi. Eaꞌ ipaꞌ siꞌi aof ananifi.
    Ipaꞌ siꞌi ipat Godi.
  cbv-cbv: Jwiít nihat Dios ã wʉtatdih jepahnit, yeebdíh jwĩ bohéna caá. Yeébboó Dioíh
    pácahi dée, ã́ih mʉʉ́ dée ñi jʉmna caá.
  taw-taw: Chɨlmɨŋal God wog ak jɨmñɨl gɨlɨg mɨdobul. Nɨbi God wog day ne tek mɨdebɨm.
    Pen abe God kal ne tek mɨdebɨm.
  jic-NT: Pjü way cupj tsji' lijicj Dios mpes, nun nt'a tsji' lijicj na. Dios yom
    'amá tya'a jinwá liji. Yom tya'a momas lo sin. Jupj tsji' liji ne'aj, mpes 'üsüs
    ca mpalas. Nun Dios 'amá jinwá. Dios 'üsüs la nusiji mpes, 'üsüs ca nu mpalas.
    Yom wo si jünsa jinwá liji wa Dios nun jis lal. Yom tsji' liji wo mpes, ne 'üsüs
    ca mpalas wosis. Nun Dios wo jinwá. Dios 'üsüs la nusiji mpes, 'üsüs ca nu mpalas.
  zap-NT: Noo yra noo xkompanyer noo xdxiin Dëdyuzh rlaa noo, le laa de yra de nak
    zegnak xelyu Dëdyuzh ledne ruu bni. No nak ke de zegnak xyuu Dëdyuzh.
  wer-wer: Tenip Anuturing ya yamëngkauwaar. Ën ar pöt Anutu pim ya lupö pël yeë.
    Pël ëën pi ngarangk yaalni. Ar tenpimorö won. Ar Anutu pim kaat pël yeë.
  ipi-ipi: Yakama Gotena anda gulo ateyai.
  qul-NT: Diospaj llanc'ajpura caycu, kancunataj Diospaj llanc'achcaskan chajra canquichis,
    Diospaj ruwachcaskan templo.
  tnc-tnc: Yi'i, Aᵽoloᵽitiyika ĩ'rĩka uᵽakaja ᵽuᵽajoatirã Tuᵽarãrika takaja ba'iraberimaja
    yija ime. Kirirã mija imamaka, mija ᵽõ'irã Tuᵽarãte yijare ᵽũataeka.
  ter-NT: Vo'oku uti kaha'íneati ne Itukó'oviti ya ítukeke. Kene kutí koe itínoe isane
    Itukó'oviti. Kutí kénoemaka péti koéxepoe Itukó'oviti.
  bmr-NT: Mɨɨro mɨɨhai Moocaani nahabonɨmɨnaa. Jaanotɨ amɨɨhai Moocaani dudɨcamaaje
    faguibadɨ mihicahi. Jaanotɨ bu tollɨro Moocaani iijaco eheetavojabadɨ mihicahi.
  fuf-fuf: Ko fii, ko men gollidooɓe fii Alla, onon ko on ngesa Alla, ko on darnoodi
    makko kadi.
  bhl-bhl: Aso nu makuw fangfang dako, Sunbin-Got em sak weng afak kunum kebuluw kate,
    yukalem ete Sunbin-Got akalem musun yute te. Nakunum kumel kunum waneng yutaka!
    Yu fakam weng kale kilele kililina! Yu Sunbin-Got em am yute te!
  ons-ons: Ŋere urata mama ŋeiŋo Anutu wane urata qeturage mamaite. Eso ŋine yemo
    Anutu wane eu, so ŋine Anutu wane mat, mo oŋom ma wakonŋunge.
  con-NTPO: Chiga mandasi ingija fae'ngae sema'jen'fa. Que'ija Chiga nasipa'can'fa
    qui. Tseni gi sema'jen'fa. Toya'caen que'ija Chiga tsa'oacan'fa qui.
  ghs-ghs: '@see-verse:1CO.003.008'
  peg-peg: ଇନାକିଦେଂକି ଆପେଂ ଇସ୍ୱର୍‌ ହାଙ୍ଗ୍‌ଦାକାର୍‌; ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ତାରେନ୍‌, ଇସ୍ୱର୍ତି
    ଇଲ୍‌ ।
  txu-NT: Ar iro'ã ne bar Metĩndjwỳnhmã idjàpênh ar iba. Ar ga ne gar aje Metĩndjwỳnh
    nhõ pur pyràk. Ar aje Metĩndjwỳnh mar ne kôt amijo aba kadjy ne bar ar akam apê
    kute mrãmri ne me kute purkam àpênh pyràk. Ne ar aje mrãmri ne kute Metĩndjwỳnh
    nhõ kikre pyràk. Kute kẽn krãptĩo kikre pyràk. Ar akrãptĩ nhym Metĩndjwỳnh arỳm
    amijo ar apytàn ar ajo kra.
  eng-WEBU: For we are God’s fellow workers. You are God’s farming, God’s building.
  gnw-NT: Echa'ã ore nduparavɨquɨ nduico Tumpa ndive. Pe reta co jae temitɨ Tumpa
    ico pe ñugüɨnoi vae reta rami. Jae ramiño vi pe reta co jae penti tenta Tumpa
    uyapo oĩ vae rami.
  mux-mux: Apollos olsu kene Pulu Yili kene tapú-topu kongun telemulu yima; eni Pulu
    Yili-nga puniele mele, ⸤akiliinga yunu mindi olandupale⸥. Eni Pulu Yili-ni lkuli
    takupa molemú mele molemeleko.
  maj-NT: Nga nkúnkúi̱ mako̱i̱ xinki̱ nga tín'exát'ai̱hi̱ Nti̱a̱ná. Jun xi nkú joyaha
    jñá xi ts'e̱ Nti̱a̱ná xi ji̱n tín'exájii̱n. Jun xi nkú joyaha ni'yaha̱ Nti̱a̱ná.
  bkq-NT: Urâ, Apolo warâ adataen-ho kulâ xina, on-hoam lelâ olâ, Deus aguehobyry
    xina anhedyly. Mâkâ nady ewy etâni, eagonro pylâ ikuirin-ro waunlo emyenro xina;
    âmaemo awâtârâ Corintodâ pylâ âpa ezary emyenro-ro, xina âsewanihoem Deus nhuduypy.
    Âmaemo Jesus einwânni modo, âtâ Deus intânehoymby emyenro âmaemo.
  kue-kue: No tapsi God kongunmo ouglka. Ana ene God kaiya moknamo togl ya yungumo
    meglkwa.
  cot-NT: Naatimpa ariqueate noquejetacariqueate Aporoshi, iriguentitarite notsipatashitaca
    nantajiguinirigueti Aapani Irioshi. Aviatimpajia manaqueate piquejejiacaro iniganquitejire
    Aapani Irioshi, aisa manaqueate piquejejiacaroqueate mapipanco itsinetacojitica.
  bnp-bnp: Maria varago a vora na Vure, miri leho palupu. Mua a hania na Vure. Mu
    manga a roho na Vure.
  apn-NT: '@see-verse:1CO.003.008'
  ctp-NT: 'Taꞌa ngiꞌni ba tñan ꞌin Ndiose lka bare; loꞌo ꞌwan, ngiꞌni Ni tñan niꞌ
    kasiya ꞌwan, ti kwiꞌ tñan ꞌin Ndiose lka kanꞌ. Nchka tiǎnꞌ chkwiǐnꞌ ska chaꞌ tiya
    loꞌo wan ni: ñaꞌan tiꞌ ska naꞌan tnun nu ndyaꞌ chaꞌ ꞌin Ndiose, ngwañaꞌan lka
    wan;'
  opm-opm: Gur Got orhe tohan pa ru hatin hat patin nuhut tap han ohe tap rang gure
    mutuh atamreipti han yot nuhutmur.
  bvr-bvr: Gun-narda ngu-wena, gun-gata ngika minypa gatni jama abirri-jirra, wurra
    gun-burral minypa Apóloch ngatipa nyirri-mujama nula Wangarr, minypa ngaypa mu-ngoyurra
    ng-ganyja ana-gorrburrwa janguny, rrapa minypa Apóloch barrwa jurdach jama a-ji.
    Rrapa minypa mun-gata gatni balaja mun-murra mu-jinyjarra, mun-narda gun-burral
    ana-goyburrpa Wangarr nyiburr-yika marr nyiburr-balcharra nula. Rrapa gun-nerranga,
    ana-goyburrpa minypa gun-maywapa Wangarr gun-nika bala nipa gu-rracha a-nirra.
  wal-wal: Nuuni Xoossaassi issippe oottiya a oosanchchata gidiyo gishshau, intte
    a shooqa. Qassikka intte Xoossaa keetta.
  zad-NT: Neto' naknto' txen chonnto' xshin Chioza' ladjlena', na' naknto' ka beṉ'
    goz gooṉ c̱he', na' le' nakle ka yell-lio c̱he' gana' chonnto' llinna'. Na' ḻekzka'
    nakle ka to yoo c̱he' dii chonnto'.
  kmg-kmg: Nâŋe Anuture babafic, ŋoŋe ine Anuture gie â Anuture fic.
  aso-aso: Laza nene Oꞌmososi makaꞌ hamoꞌ gono nodunivo lingine nene Oꞌmosoꞌmi miꞌve
    neꞌminisa nene nizave. Idoꞌ gepeꞌ gamazi ma atoꞌ nene Oꞌmosoꞌmo numuno do hizineꞌ
    neꞌminisa ne nizave.
  uli-uli: Bo hamem chog chol sew yengang le ha yengang ngal Deus, ngo hami mele milay
    la yael Deus. Ngo wol hami imw la imwel Deus.
  nin-NT: Inta aha mi tuku Apolo, i so na undu na Abachi ku. Imba ngga se nâ ta si
    īlá i ido i Abachi. Imba se nâ ta si iko yi nggo Abachi nggo à me.
  acu-NT: 'Yus: Tu takakmastaram tinu asamtai, iikia ni takatringkia ni kakarmarijai
    takaaji. Tura Yus atumi nintin takasu asamtai, atumka Yuse ajaria nunisketrume.
    Tura Yuse jee jeamkamua nunisketrume.'
  cak-WNT: Ruma riyoj kachibil ki' pa rusamaj ri Dios, y riyix can yix achi'el jun
    tico'n ri can nisamajix ruma ri Dios. Riyix chuka' yix achi'el jun jay ri ntajin
    rubanic ruma ri Dios.
  ebk-ebk: Tay chakami at munserserfi kami kan Apo Dios, ya chakayu nan maepachong
    as nan payyiwna ay munchunchunuwanmi. Maepachong kayu us as nan afong Apo Dios.
  spa-PDDPT: Porque somos colaboradores de Dios. Ustedes son un campo cultivado por
    Dios, un edificio suyo.
  ruf-ruf: Kwaapfila twose twosang'ana hamwe ne Imulungu, mwemwe ka mghunda we Imulungu
    na ka ing'anda ye Imulungu.
  gun-gun: Mba'eta ore ma Nhanderuete pe omba'eapo va'e meme, ha'e rã peẽ kuery ma
    Nhanderuete mba'ety, ha'e ixupegua oo guive.
  agu-BL: Na yi o' ketz o' tu' tak'unsom Ryos te yi tak'un i'. Ma yi e' cyeru', e'u'
    yi tetz tujul tane'n. Nin ncha'tz ni'cu'n e'u' tu jun ca'l Ryos yi na tzan banle'n.
  isn-isn: Kunsoko usese keituma mulimo wang'wi Tunda, unye mukiluilo kang'wi Tunda,
    minyumba ang'wi Tunda.
  eng-PEV: We are like 2 men that work for God in his garden, and you are like God’s
    garden. And I’ll use another picture story. This picture story shows that you
    are like God’s house that he is building for himself.
  ilo-ULB: Ta kapadanakami a trabahador ti Dios. Dakayo ti minuyongan ti Dios, ti
    pasdek ti Dios.
  pir-NT: Sa yena ʉsã Cohãcjʉ̃ yere dahra cohtena ijiaja. Sa yero Apolo yʉhʉ mehna
    cjʉ̃no ijire. Ʉsã sa ijigʉ̃ mʉsa pehe Cohãcjʉ̃ ya wese yero saha ijire. Mʉsa sa
    ijigʉ̃ Cohãcjʉ̃ ya wese cjẽ oteyere tiquiro bʉcʉa nemogʉ̃ yero saha mʉsare tiquiro
    yere masi nemogʉ̃ yerota tiquiro. Sa ye Cohãcjʉ̃ mʉsare tiquiro yequinare quehnoari
    curua yero nine. Sa yena ʉtã mehna tiquina yeri wʉhʉ yero saha ijire mʉsa tiquiro
    ya curua cjãna, mari queoye mehna buhegʉ̃.
  anv-NT: Ɛsé ne Apolos décho amu dépyɛ utɔɔ́ Ɛsɔwɔ uluá. Ne ɛnyú délú mekɔɔ́
    Ɛsɔwɔ ɛwé ɛse dépyɛ utɔɔ́ wyɛ́, ɛnyú délú ntó gepú ɛyigé Ɛsɔwɔ atɛ́nege.
  sab-NT: Cha gdabonate lle boanga Chube alin Chube gerua amaña dbanga baske, ene
    cha boke giti Chube gerua jo chke ba ulita tale. Ba ulita Chubenu ba ta dbi kare,
    Chube gerua chude kare, Chube gerua jo chke ba tale salengwli chude joge chke
    dbiske kare. Kwian chude ngama mananga chude manade no ama chude juge nate, ene
    chude ñage tige ma no. Ene kaire cha boke kle ba ulita chudaboi Chube geruage
    ene Chube age no ba tale, ene bedre bedre Chube ba ta gbe ma trate ama geruadi.
    Kaire ba ulita Chubenu ba ta u kare.
  tmd-tmd: An nöbö hogwa God mabö aku nɨgiö nɨgön rɨmɨdöl, mabö rɨb nuŋ aku ñɨŋ mɨdöia.
    Makwam ñɨŋ God ram nuŋwa mɨdöia.
  acr-NNT: Ekꞌu riꞌ riꞌoj xa oj umokom ri Dios yey ralaq e pachaꞌ alaq rulew kachakux
    uwach ruma ri Dios. Jenelaꞌ ralaq e pachaꞌ alaq juna ja katajin ri Dios che uyakik.
  kpg-kpg: Idimaa, gimaua la tagadau ihoo hai hegau ni God, goodou go di gowaa dogi mee
    ni God, di hale a God.
  taj-taj: तिग्‍दा भिसम ङनी न्‍ही चा परमेश्‍वरला गे लबा म्‍हि हिन्‍ना, एनीगदे चा परमेश्‍वरला
    बु ह्रङ्‌बान हिन्‍ना। ओच्‍छे एनीगदे परमेश्‍वरला दिम ह्रङ्बाएनोन हिन्‍ना।
  avt-avt: Hawɨr wetike God haiu mɨrɨak menmen miutɨp. Yi mɨt yi yɨre ni God kamɨr
    rais yehes mekrerem o yi yɨre wɨnak hɨrak kimaak. Te yi ap ne Apolos o hi Pol
    au. Yi ne God keriyen.
  cbk-cbk: Cay came ta trabaja junto con Dios, y ustedes dol maga sementera di suyo.
    Y ustedes como un casa tamen que Dios ya manda planta.
  uig-ARA: چۈنكى بىز خۇداغا تەۋە مېھنەتداشتۇرمىز؛ سىلەر بولساڭلار خۇدانىڭ باغ-ئېتىزى،
    خۇدانىڭ قۇرۇلۇشىسىلەر.
  tuf-tuf: Etarwan isan Sir cuitar yájquinro. Uw cacminát cara chihtá cuitar chi yajquír
    eyta, isat Sir ima chihtá cuitar ba siw̃ro. Bara Sirat ítitan, ima úbachan wanro.
    Uw cacminát cara chihtá cuitar ubach tuw̃ír eyta aját cat eyta Sir ima ajc cuitar
    ba siw̃ro.
  abx-abx: Pariho hamok kami' nga agturumuy-tumoy si Diyos pagtrabaho ngan ka'am may
    i uma-na. Pwidi liwat kam sapakumparar-ko si adda bilding nagpatindug-na si Diyos.
  mco-NT: Com ɨɨch etz Apolos naymɨgüg'ájtɨbɨch ajcxy ma Dios ytung. Jadu'n miich
    ajcxy nipaady nej Dios ycam huɨdibɨ Apolos tɨ tuñ etz huɨdibɨ ɨɨch tɨ nduñ. Nañ
    jadu'n miich ajcxy nipaady nej tüg tɨjc huɨdibɨ Dios ycojpy.
  cpb-NT: Ari nokantakari naakapaini, oshiyawaitakawo naakame antawaitziniriri Pawa.
    Irooma eerokapaini, poshiyawaitakawo eerokame pankirentsimashi. Poshiyawaitakawo
    eejatzi eerokame pankotsi.
  aon-aon: Um maresh? Ohwak biyohw douk wani Iruhin manoprom munek ananin mour. Aria
    ipak kabi douk Iruhin ananig nubarig um. Aria ipak shopunek douk pape kabi Iruhin
    ananit urupat um.
  hus-NT-2005: Pos wawáꞌ i tʼójontsalkʼi na Dios ani tatáꞌtsik, a junwal jelti an
    chabál xon ti na Dios exom ti tʼojnal. A junwaltsik jeye jelti jun i yejcheꞌ atá
    xi exom in kubál na Dios.
  mig-NT: Chi̱ ruu̱, cha̱a káchindéé tá'an jíín Dios kákuu‑ri̱. Te róó, chi̱ itu̱
    Dios kákuu‑ró, te ve'e ni̱ jani Dios kákuu‑ró.
  bps-bps: Na lwe gami Afolos dad salig dek Dwata, na gamu guflingengu i satu nligo
    Dwata i gumimòmi. Na lêman gamu salngad i gumnè Dwata fnadlugan nimò.
  mbs-mbs: Didowa kay si Apolos se insogò te Timanem meg-inang, aw iling kaw te pawà
    pinetrebehowan te Timanem kenami. Doma ipolingun ko, iling kaw te balay impeinang
    te Timanem.
  tof-tof: Zitülkus módóga, ki nizana Godónkü zagetódamli akó e Godón ngaon bwóbzanakla.
    E ta müótzanakla, God ne kla aelda.
  cme-NT: Kumaŋ ciɛ mi waŋ-ma dumaaŋo-na, i ce maacemma‑i baa Diiloŋo aa namɛi u suoŋgu‑i.
    Mi gbãa saa-na baa dũŋgu maŋ Diiloŋ uŋ yeŋ tuɔ ma-ku.
  sus-sus: Muxu tan findixi Ala xa walikɛe nan na. Wo tan luxi nɛ alɔ Ala xa xɛ, xa
    na mu a ra a xa banxi.
  pon-2006: Pwe kiht tohndoadoahk kei me kin iang Koht ketin wiewia sapwellime doadoahk,
    a kumwail me sapwellime mwaht. Kumwail me pil tehnpas en Koht.
  dad-dad: Ere nigin, amã Negur nẽ kabĩ tura tar, ã Negur nẽ kabĩ akor, Negur nẽ fõ.
  zab-NT: Pur ningui nare ne Apolos rac saa ni cadxannɨ xmandad Dios. Chiy digapacza
    choniin laat nát lo llia Dios rut cadxannɨ dzɨɨny, o laazactɨ nát zec tuby yuu
    ni cazuub Dios.
  jae-jae: gebe aêagêc ajam kôm awiŋ Anôtô, ma amac atu ênê kôm moŋa to atu Anôtônê
    andu, taŋ kêkwê gêmoa naŋ.
  ksd-ksd: 'Tago avet ra umana tena papalum varirivut ma God: avat ra uma kai God
    ma a pal kai God.'
  msm-NT: Kaling siakon dow si Apolos, katimbang koy to Diyus to trabahu din, aw sikiyu
    iyan kibali uma to Diyus no impatrabahu kanami. Ogkaangod kow isab to bayoy no
    impahinang to Diyus.
  myk-myk: Bani wèe bɛɛri pu ɲɛ kapyebyeɲii Kilɛ mu, yee di ɲɛ Kilɛ wo kɛrɛyɛ ye,
    kelee Kilɛ wo piyɛyɛ ye.
  sbe-sbe: Matawuwuna yoma labui ta meta kai Yaubada yona taupaisowa, na komiu meta
    Yaubada yona koya. Komiu hinage Yaubada yona numa.
  mcr-mcr: Nyi Poli iqundä, itaŋga Apolosi iqutäŋi, ye Goti Iqueqä wäuŋui anä imäkätqäŋueä
    iquve etaŋgi, he Iqueqä wäuŋuä eŋqä-ma änyäŋuwä iquenji. Itaŋga he Iqueqä aŋä
    inäŋä etaŋgä, Iqu yqänä ämätätqäuä.
  cux-NT: Nús'uu ní daama dáámá nuúⁿ idiíⁿ 'nū ntiiⁿnyúⁿ ndúúcū Dendyuūs. Ndís'tiī
    ní tan'dúúcā 'áámá campo yeⁿ'é Ndyuūs chi Ndyuūs chidi'cuiitá yā 'tíícā ndis'tiī.
    Tan'dúúcā 'áámá va'ai chi idin'daí Dendyuūs, 'tíícā ndís'tiī.
  tur-YTC: Çünkü biz Tanrı’nın emektaşlarıyız. Siz Tanrı’nın tarlası, Tanrı’nın binasısınız.
  san-ITR: AvAmIshvareNa saha karmmakAriNau, Ishvarasya yat kShetram Ishvarasya yA
    nirmmitiH sA yUyameva|
  bel-N: Бо мы — супрацоўнікі Божыя, а вы — Божая ніва, Божая пабудова.
  sch-sch: Pathien ta ranga munkhata sintho kin nia, nangni hih Pathien loimân nin
    ni. Pathien in nin ni sa.
  mic-MIQNT: Ninen pestunmatmeg Gjinisgam ugglusuaqanml. Gjinisgam gisa'toq nigwen
    'ggamlamunuaq. Gilew pa wijei aq Gjinisgam ugtiga'taqanml. Elt gilew pa wijei
    aq Nisgamewei wen'ji'guom.
  huu-NT: Jusiñamui facaina maɨjɨdɨcoco; iadedɨ naimɨedɨ omoɨna ɨɨnocana jaitate.
    Naimɨedɨ omoɨ comecɨaɨna marena itatacana jaitate.
  jiv-NT: Wisha Apurussha Yusa takatri̱ mai tsaniṉkiar takaaji. Tura Yus atumí enentái̱n
    takaakui atumsha Yusa núṉke̱a áintsaitrume. Je̱a̱sha enentáimpramniaiti. Yus
    atumja̱i̱ takaak je̱á jea̱mtinia áintsaṉ takaawai.
  otm-NT: Nɛsɛ Oją dí comhbe rá 'bɛfi. Nɛ nu'ahʉ tengu'bʉ yʉ́ huąhi ahʉ Oją ngue bi
    thuhu. Nɛ nu'ahʉ tengu'bʉ n'da ra ngu ngue i hø a Oją.
  dah-dah: Fudinde, neya Apolosyabe tumŋaŋ Al Kuruŋ niŋ teŋ meteŋ teŋ har. Munaŋ deŋbe
    Al Kuruŋyen biŋge meteŋ yara. Irde Al Kuruŋyen ya balem go gwahade goyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmrau iotukwininari mi səvəi Kumwesən
    iarauo pəri wok. Nənə kɨmiaha hiəmwhen ia nəmhien səvəi Kumwesən uə nimwə səvəi
    Kumwesən.
  kpr-kpr: Namane Apollos ghae, namane dubo dabako use, God da vareda saramana eraera.
    God da vare resena emo, nemori. O ijugaboro eni mo, ne kau God da Kambo amingori.
  san-IAS: āvāmīśvareṇa saha karmmakāriṇau, īśvarasya yat kṣetram īśvarasya yā nirmmitiḥ
    sā yūyameva|
  nho-nho: Maaua nei e heheuna hakapaa i TeAtua. Kootou naa e mee pee ko te verena
    TeAtua. Kootou hoki e mee pee ko te hare TeAtua.
  gym-NT: Ne aisete, nun abko sribikä jen Ngöbökwe amne nunta sribire munbe, akwa
    mun abko tire Ngöbökwe, aisete munkwe ñan nun mika ütiäte amne mun ñan reketa
    nunkri. Erere arato, mun abko ju Ngöbökwe amne,
  azg-NT: Ndoꞌ xiaꞌntyi nquii jon tꞌman conduihin. Ee ja ndö yo nquii Apolos, xiaꞌntyi
    condui já nnꞌan na conanꞌjö́n yo jon quityquiiꞌ juu tsꞌian ꞌnaanꞌ jon, ndoꞌ ꞌoꞌ
    conduihoꞌ chaꞌvijon ncüii tyuaa na jndë sꞌaa tsꞌan tsꞌian ꞌnaanꞌ jon. Ndoꞌ mantyi
    itsijonhanꞌ ꞌoꞌ chaꞌvijon ncüii vꞌaa na condëhanꞌ chaꞌxjen na ntꞌue tsꞌon nquii
    jon.
  bhd-bhd: किजोकि अस परमेशरे सेइं साथी कम केरनेबाले आम, तुस एरे ऊडारां केरे ज़ेरे आथ
    ज़ैन केरो तलक परमेशरे सेइं आए, ते इसेरे आलाव तुश्शी तुलना एरे घरे सेइं केरताईं
    ज़ैन परमेशरे बनावरूए।
  too-NT: Chuntza' quina'n tasācua'nī'n como ictā'scujāuj Dios lā' hui'xina'n hua'chi
    ixtacuxtu Dios a'nlhā cha'ncan ixtachihuīn Dios. Xla' maktaka'lhmā' para que nala
    ixtō'ca't. Nā hui'xina'n hua'chi lakatin chic a'ntū ixla' Dios lā' a'ntū yāhuamā'cacus.
  ind-AYT: Sebab, kami adalah teman sekerja Allah; kamu adalah ladang Allah, bangunan
    Allah.
  cjo-NT: Eejatzi okimitaka, nomonkaatakari Apooro nantziniri Tajorentsi ikowakagaeyakinarini.
    Eerokapaeni poshiyeeyakawoni rowani Tajorentsi. Eejatzi poshiyakawo ipanko riwetsikakiri.
  nsn-nsn: Ge raeim pe na toking tamatang kalekinale God, doh inggoum ter iom, kare
    na uma God.
  san-DEV: आवामीश्वरेण सह कर्म्मकारिणौ, ईश्वरस्य यत् क्षेत्रम् ईश्वरस्य या निर्म्मितिः
    सा यूयमेव।
  tna-NT: Etseju da Apolos neje Diusu sa mudu puji detse bahui. Micuaneda da Diusu
    sa banabana jude nime.
  lid-lid: Aru Apolos badeh, ta amekes gok hawe Kindrei, ya aha badeh a buku bilin
    ma asiu tan.
  wim-wim: Ngan karpam work iiy-iiyanan nungant God.antang, keꞌ ngan garden nungantam
    piꞌ-piꞌanan yimanangan, niiyaniy-a, keꞌ garden nungantam yimanangana.
  zga-M: Ulwakhuva ufwe tulevavomba mbombo va Nguluve, umwe mle khyalo kya Nguluve
    mbujenge uwa Nguluve.
  yom-yom: bila beto tuidi kaka bisadi binsalanga va kimosi ayi Nzambi. Bosi beno
    luidi tsola yi kuna Nzambi ; nzo yi tunga Nzambi.
  san-SIN: ආවාමීශ්වරේණ සහ කර්ම්මකාරිණෞ, ඊශ්වරස්‍ය යත් ක්‍ෂේත්‍රම් ඊශ්වරස්‍ය යා නිර්ම්මිතිඃ
    සා යූයමේව|
  yut-yut: Nit Piŋkop gat pi kaloŋɨ amaŋ. Ae ji Piŋkop dakon pigagani. Ji Piŋkop dakon
    yutni.
  grc-BYZ: Θεοῦ γάρ ἐσμεν συνεργοί· Θεοῦ γεώργιον, Θεοῦ οἰκοδομή ἐστε.
  cpc-NT: Ari nokanta naakaiti, kimitawaitaka naakami antawaitziniriri Pawa. Irooma
    iirokaiti, pikimiwaitakawo iiroka pankirintsimashi. Pikimiwaitakawo iijatzi iirokaiti,
    iirokami pankotsi.
  nhg-NT: Naja hua Apolos tecate ticnijte de inu tequetl de Deus. Nemejua nencate
    quiename nentietlatuc de Deus, o noso quiename sente cale tli quechejchihualuteca
    Deus.
  nya-nya: Pakuti ife ndife antchito anzake a Mulungu; inu ndinu munda wa Mulungu,
    Nyumba ya Mulungu.
  ngu-NT: Apolos niman nejhua tiitetequipanojcaxihuan ipan itequiu Dios, niman nemejhuamej
    sa no ijqui quen on tlajli yejhuan Dios quitequiti. Noso nemejhuamej sa no ijqui
    quen on cajli yejhuan Dios quichijchijticaj.
  kup-kup: '@see-verse:1CO.003.008'
  jid-jid: Naki wawu mbu k'mir Rji kpukpambi duma wa ki zama ijhuma a tie ta.
  wmw-wmw: Kamana ofwe pamoja tankunkorera kazi Mwenyezimungu. Umwe ndi masamba aríma
    Mwenyezimungu. Novyo, umwe ndi majengo yaajenga Mwenyezimungu.
  gmv-GGM: Gaasoyka nu Xoossara issife oothizaytakko. Inteka Xoossa goosha gadene
    Xoossa keethatakko.
  ssg-ssg: Amili Apolos puas pakata hehetekie ailei puase Haeu. Amuto masin tesol
    kin ti Haeu hone amili puasakean. Amuto masin tehu ing ti Haeu atatai.
  zpo-NT: Tubka nkee rop nu xchiin Dios. Nak nu mos, xaa nkee zhiin lo Dios, nu gu
    nak kwenta yizhyo kwaan nkee Dios zhiin. Nal za na stub kwent nen xomod nak gu
    mod tub yoo kwaan kaza Dios.
  poy-poy: Toziya twenga twawalongu, tutenda lihengu pamuhera na Mlungu na mwenga
    mwalirambu lya Mlungu na mwenga mwanumba ya Mlungu.
  qwh-NT: Noqaqa Apoluwan Diospa mincancunallam calläyä y qamcunanam cayanqui Diospa
    murushqa chacran cuenta. Jina tsenollam cayanqui Dios qatecanqan wayi cuenta.
  gaw-gaw: I am kadoi meḏa, Kayaknu uḏat danab daaṯep amu ag am Kayaknu dad bia daaṯeb.
    Laa ele amu ag am Kayak laug daaṯeb.
  nca-nca: Irisa noreko Anutu koya kho kopo teyotero ko yeko Anutu koro khoyó qembe.
    Ko yeko Anutu koro yayó towoyote qembe.
  zpz-NTPP: Gun de̱ ya̱ tublaazh la ricy de̱ riiñ nim nu losa̱ꞌ. Zeꞌ de ru na der
    gal na yu nim, zeꞌ nu ricy de̱ riiñ. O na der gal na tub yuꞌ nu rzaam.
  mkj-mkj: Pwa kamai sohn doadoahk pwi ma kin pwili Koahs wihwia Ah doadoahk, a kamwai
    ioar Ah mwoaswelwa. Kamwai ma pel wia umwen Koahs wa.
  zac-NT: Grë hiaꞌa na hiaꞌa ra nardë́ꞌnaꞌa dchiꞌni juntë con lëꞌë më. Lëꞌë të na
    të ziquë guiuꞌu lachi catë quëhunë më dchiꞌni. Na të ziquë tubi hiuꞌu naquëgzaꞌa
    më.
  kyg-kyg: Laꞌagaemo Gotiꞌeꞌmo lokaetaꞌa aliꞌyaꞌamo neꞌaluꞌagetapaeꞌmo lapakaemo Goti
    hoyaꞌagana hutapa maige noꞌagana hutapa maige hutapa maiꞌnae.
  kmk-kmk: Mampada kami un mantaltalibasuwon Apudyus ot dikayu ud pitana un mangkokwaan
    mi. Maiyalig kayu pay si boḻoya paḻpaḻangon Apudyus.
  cao-NT: Jatsi Dios yonati bo roha xo noa, Dios yahax tsi yonocobëquinahaina. Mato
    tsi xo toa huai iquiria. Huai Ibo xo Dios. Huaí ca yonococanaibo xo noqui. Diós
    acai ca xobo jascaria xo mato.
  bbr-bbr: Iu erek Anut nukan sarau karar miäumur. Ak Anut nukan woi. Ak ran Anut
    nukan ou.
  inb-inb: Nukan­chika, Taita Diusta aidag­kuna­mi kan­chi. Kam­kunaka, Taita Dius
    alpapi tar­puspa wiña­chin­ga­pa cha­gra­sina­mi kan­gi­chi. Chasa­lla­ta, Taita
    Dius saia­chi­kuska wasi­sina­pas­mi kan­gi­chi.
  hrv-hrv: 'Jer Božji smo suradnici: Božja ste njiva, Božja građevina.'
  box-NT: Mu bon. Wa páanía wee sá na le Dónbeenì yi. Minɛ́n lé le Dónbeenì
    mɔhṹ na le wee và. Mi mún lé le Dónbeenì zĩi na le wee so.
  ote-NT: Nuje dyá mɛfihe de Ajua̱, ha nuꞌahʉ guí njahʉ ngu ꞌnara hua̱hi habʉ ri mpɛfiꞌa̱.
    Ne guí njahʉ ngu ꞌnará hoga ngu Ajua̱ ri jʉꞌtsuabi.
  wnu-wnu: An Qenu wonou man gas ende igamari in ombur Qenu wonou mani obotau gas
    ende at igoun. Ne gor an Qenu wonou mon mindaterei gas ende.
  zam-NT: Ryop nu' Apol thidte ngòc nu' par nxo'f zin' nu' zin' co' nac rsin' Diox
    loo Diox. Le' gu' na, nac loo Diox xal thìb le' yòo co'te' nzo'f ña'. No nac gu'
    loo Diox xal thìb yòobé' co' ngue xítte'f Diox.
  zyp-NT: Zecawtamaw tatah kaaning cawh Khazing a rai a hrehruipaw ka cang peh, naaning
    cawh Khazing a ly, Khazing a ing na cang he ceh.
  sey-NT: Yëquë cato Maijaꞌquë coꞌamañare necaicohuaꞌi aꞌë. Mësaru cato i̱ tsioje̱
    paꞌiohuaꞌi aꞌë. Cuiꞌne mësaru Maijaꞌquë huëꞌeꞌë.
  nvm-nvm: Ijefuon na Aforask no kafokafo bakin gavo no besum Godon ik rej. Regavo
    jaiji ja juar God fu samuamo ijekin. Revo kaifnun na una vuak be bijame kuardiako
    ni faif. E fok ai Korint ijia ma vierafejo iji jaiji ja Godon ar igekin. Fu ja
    kam ar fuon fu ijia fikfuon ijeg amaren.
  mps-mps: Magi baso meni, da si te Godigo deli sę naga ebo sę bidi dao, tama dage
    te Godigo gi tiwai dao. Tama dage te Godigo be tiwai, aga te be sędu bidibao.
  pab-NT: Hiyaiya, wiso atyo wikahinaehare kakoita hoka haxawalita wahakita Enore
    ana, exahe xiso atyo emasenekoa akereta. Xiso tehitiya atyo Enore hana wahaharexe
    akereta.
  llg-llg: Huu, ita sama-sama dadik Lamatuak hataholi mana tao uen. Ma ei dadik sama
    leo Lamatuak osin, fo Ana nau taon. Leondiak boe, ei sama leo uma esa fo Manetualain
    sangga nambadedein.
  kyf-kyf: Nɩɩ, -a -yɔ -Lagɔ sɔ nʋa lubho dabʋdʋ. Amɩa mɩ -Lagɔɔ kpaa nya, 'ɩn a mɩ
    'yaa ɔ -budu ɔ mɩa 'sʋbhada nya.
  tpi-tpi: Mitupela i wanwok bilong God, na yupela i olsem gaden bilong en. Yupela
    i olsem haus bilong God, em i wokim i stap.
  mih-NT: Ɨɨn ñi i zatyiño maa ndi sihin ra Ndyoo. Ta maa ndo cuu tañi minoo ñuhu
    nu zatyiño maa ra Ndyoo. A tañi minoo vehe zandaa ra cuu ndo.
  qvh-NT: Nogacunaga mincaynölami Tayta Diospa wilacognin caycäyä. Gamcunanami Tayta
    Dios aruycäsishgan chacrano caycäyanqui. Saynöpis gamcunaga caycäyanqui Tayta
    Dios sharcaycäsishgan wayinömi.
  kms-kms: Te pugri beghi temu te God ningg yembe ire di nungoqi te wuny God tende
    yembe nand kin, o baj God yembe nand kin.
  agn-agn: Yaming doroa, pario aming pamagsirbi ong Dios. Ig ang kalimbawan mi yay
    ang tanek ang agpaloakan na ong yamen. Mga ong doma pang alimbawa, yamo pario
    ong tatang balay ang agpa-deng tang Dios.
  nhi-NT: Apolos uan neh, sansican ittlamatlanih itich nitiquitzin Dios, uan itich
    non tiquitl namehuantzitzin namonpouih yeh nitlamilol Dios, uan namonpouih cali
    tlen Yehuatzin coniscaltihtoc.
  ttc-NT: Komo qetza iktza' a'o'na oneyon te Qtata Dios [tuj taq'un], b'ix etetz a'ix
    iktza' te awalj aj nkxk'amon jun etanq'in tuky'i'l. B'ix ax [b'a'n tzan qyolin]
    etetz iktza' jun jay aj tk'ulb'en Qtata Dios.
  dan-1931: Thi Guds Medarbejdere ere vi; Guds Ager, Guds Bygning ere I.
  kwj-kwj: Sini Gotri ga tau funda si randau tau ra himache, wowani kunu Gotri rupwa
    hinga. Woro kunu Gotri ri tau ra himache leto rasaini kindau aka hinga.
  vie-OVCB: Chúng tôi là bạn đồng sự phục vụ Đức Chúa Trời, còn anh chị em là ruộng,
    là nhà của Ngài.
  kze-kze: kesé Ápórosiye Áánútuna mayáí-kwáásí úya'a keinárawa'a Áánútuna kígauraamba
    owatá miráyáámó úndaya Áánútundeiya úmpo mirápá'á kenkáíyávé'a íma imáyáa ombá
    keinárawa'a kwétaainaawe. íma taaínkaar-oráámbá kwétaainaawe. keinárawa'a Áánútumo
    kwéin-dankaani'a kwéowe.
  mpj-mpj: Marlpararraliju nyinani kujungkaliju Mamamili warrkamu ngapini. Kanyurra
    nyunturtinpa Mamamili walyjakaja nyinani, paluluntaya ngampurrju kanyini.
  lbk-lbk: Tay chakami nan makidkidno ken Apo Dios, ya maiyalig kayo ay payewna ay
    cha na samalen. Siya, maiyalig kayo isnan cha na topingen ay afongna.
  mto-NT: Je̱ Nteꞌyam je̱ myutoompa je̱ myupa̱jkpa xa a̱a̱tseꞌe; veꞌem xa miitseꞌeda
    ax joꞌn je̱ Nteꞌyam je̱ tya̱jk ku̱mꞌijtti.
  bzh-bzh: In alu naloḳ vu he benehevonġ Anutu yi huk timu, geham nebë Anutu yi
    huk. Ham nebë begganġ sën Anutu nelev.
  guj-2017: કેમ કે અમે ઈશ્વર ના સેવકો તરીકે સાથે કામ કરનારા છીએ; તમે ઈશ્વરની ખેતી,
    ઈશ્વરની ઇમારત છો.
  jvn-NT: Awaké déwé iki ngréwangi sakpada-pada ing kerjanané Gusti. Lah kowé kuwi
    dadi lemah sing digarap Gusti. Kowé kuwi uga omah sing didekké karo Gusti.
  byr-byr: Sareꞌ aaya kaavɨlyaꞌ daresɨ. Naarɨmɨ sainaai Gotɨyare avaaiwawɨnyainaalyɨ.
    Sarɨmɨ Gotɨyare wawɨnyaihɨlyɨ. Sahwai sarɨmɨnyɨ yɨvanɨkelyɨ. Nabaai Gotɨyare anga
    mannɨkeihɨlyɨ. Sahwai sarɨmɨnyɨ yɨhɨmadɨthaakwadelyɨ.
  ian-ian: Nɨn aywaa kɨta vat Godna njɨvwa kwutɨganɨn. Ngwuk Godna ambugat kwutɨna
    kɨpma lɨga vla lɨgangwuk. Ngwuk Godna ngay kwutɨna ngay vla lɨgangwuk.
  hun-hun: Mert Isten munkatársai vagyunk, ti pedig Isten szántóföldje és épülete
    vagytok.
  mcf-NT: Nuquin Papan chiacpaden Esuquidistu chuibenequid Apodos nendac. Adembidi
    Nuquin Papan chiaid chuibenequidtedi nec. Adquid ëbipadquid icnubi Nuquin Papan
    tiedbimboecquid mibitedi nec. Nuquin Papan shububimboecquidbidi mibitedi nec.
  kjs-kjs: Go pea-le saare komea-rupa kogono pepa pare nimiri Gote-na maapu-rupa pimi.
    Go page nimiri Gote-na ada-rupa pimi.
  mni-mni: Maramdi eikhoi, Tengban Mapugi thougalgidamak thabak suminnaribasingni,
    aduga nakhoina Tengban Mapugi loubukni. Amadi Tengban Mapugi yumni.
  yad-NT: Na̱vyicha Ju̱denujsa̱ jvaañu̱jyu̱y, jiryevyicha nu̱tyu Ju̱denu nudiy, sivaarya,
    nu̱tyu saroriy jiryatiy saroriiy yajiju̱ jirye.
  mxb-NT: Chi̱ nduꞌu̱ kúú ra̱ kéchóon noo̱ choon Ndios, ta ndoꞌó kúú táto̱ꞌon ñoꞌó
    xíti noo̱ ná, ta kúú taꞌani ndó táto̱ꞌon ki̱ꞌo iin veꞌe, ña̱ nákaa̱ na̱ káva̱ꞌa
    na.
  pon-2006A: Pwe kiht tohndoadoahk kei me kin iang Koht ketin wiewia sapwellime doadoahk,
    a kumwail me sapwellime mwaht. Kumwail me pil tehnpas en Koht.
  maq-NT: Ngayin ne, tangun tinihñi xa rë Nina, hane ngayun ne, sacuaha nangui rë
    Nina xi tijimaxa cojo má ngayun. Hacuaha ngayun ne, sacuaha ngu ndihya xi Nina
    tsindaja me má ngayun.
  hto-hto: Coco bie dama Juzíñamui jetácamo dájemo táɨjɨdɨcoco. Ie mei omoɨ Juzíñamui
    riga jacafaɨ izóidɨomoɨ. Nane jɨáɨe raa izóidɨomoɨ. Juzíñamui como nicana uiga
    jofo izóidɨomoɨ.
  por-BRBSL: Pois somos companheiros de trabalho de Deus. Vocês são a agricultura
    de Deus, o edifício de Deus.
  ces-NKB: Jsme přece Boží spolupracovníci; [vy] jste Boží pole, Boží stavba.
  cui-cui: Paxan pana nabarʉ yawa tanacuitan Nacom xua pata cueicueijeiwa Nacom Pejume
    Diwesi poxonae paca cuidubatsi xua painya nejume cowʉntsiwa tsane Nacom. Barapocotsi
    jʉta coyeneya paexanan poxonae Nacom Pejume Diwesi paca cuidubatsi icha pebin
    ichi poxonae ʉba pabitha xua petanaforotsinexatsi pexaewa. Nacom paca exana xua
    beta painya nejume cocowʉntaponaewa bapon xua beya bichocono painya nejʉntʉ coyene
    xanepanaewa tsane. Baxua Nacom paca cana exana, icha be pocotsi jʉta coyeneya
    ichi poxonae pebin bomʉxʉ acabapona xua beya poxonae bichocono pexeinya bo.
  boj-2014: Aqo aiyel Qotei ombla wau ojeqnum. Qotei aqa iŋgi wau agi niŋgi. Niŋgi
    Qotei aqa tal bul unub.
  eng-OEBUS: For we are God’s fellow workers; you are God’s harvest field, God’s building.
  eri-eri: Ere nga, ere Itou nomo haruwe etenga, ariya tere Itou nomo haga dorofe.
    Onodu tere Itou nomo mata no tawai otona dorofe.
  wiu-wiu: Apolosi totame one eni pupu takakilepa Akolali-pala kibutua toko. Anu oya-lawe
    kipa Akolaliyo one ipe wa tetepo takoa one yapu waka tetepo takoa toko.
  swe-swe: Vi är Guds medarbetare, och ni är Guds åker, Guds byggnad.
  cth-cth: Bangkongtetpawiteh, kaimouh teh Cathut e thaw reirei ka tawk e lah ka o
    awh. Nangmouh teh Cathut e takha, Cathut e im lah na o awh.
  mti-mti: Nu God gaibu nauwawa ete igiyawa. Ye God piyu meuma, God gweyawa.
  pad-NT: Siroi Deua binamonahaki fori avihiki a'oni. Apolo khama bada akhanijabanaki
    hari Deus kania. Hari. A'onira okavarajomivini ida gora Deua binamonahaki fori
    avihini jaboni.
  twi-twi: Yɛn de, yɛyɛ aboafo a yɛne Onyankopɔn reyɛ adwuma na mo nso moyɛ Onyankopɔn
    afuw. Bio, moyɛ Onyankopɔn dan.
  hlt-hlt: Pathen lohmuen ah Pathen kah bibipuei la ka om uh tih Pathen kah a imsak
    la na om uh.
  tbz-SIM: Ti wɛ̃ nkɛ pĩ́ nKuyie nkó mutɔ̃mmú mmu kɛ̀ di tú Kuyie nkó kupɑku, kɛ dò
    nKuyie ncĩ́ɛ̃̀tɛ̀ kó imɑrí.
  san-GUJ: આવામીશ્વરેણ સહ કર્મ્મકારિણૌ, ઈશ્વરસ્ય યત્ ક્ષેત્રમ્ ઈશ્વરસ્ય યા નિર્મ્મિતિઃ
    સા યૂયમેવ|
  ake-NT: Ina esi Papa tʉrawasooi ku'nin nan pe a'samʉtʉ yau, ɨmɨrɨ'nokon esi Papa
    mainarʉ ton pe, Papa namɨnʉ ɨutɨ pe rɨ nɨrɨ.
  qvn-NT: Chaura ishcaynïcunas carcayäga Diospa uryaglanmi. Nätan gamcunam carcayanqui
    Dios uryayächingan chracranuy, jinaman Dios sharcayächingan wayinuy.
  tku-NT: Chuntza' quina'n ī'scujnu'nī'n ixpālacata ictā'scujāuj Dios ē hui'xina'n
    hua'chi ixtacuxtu Dios jā cha'ncan ixtachihuīn Dios. Xla' maktaka'lhmā'lh ē natahua'ca'.
    Nā hui'xina'n hua'chi a'ktin chic tū ixla' Dios ē tū yāhuamā'cacus.
  bjk-bjk: Maa bo rörörön arixe, me maa a nine tödi xö God. Mum mo xarnang a komo
    re God, me mum mo xarnang a gunon nang e God iri tön ine.
  msy-2020: E bar moghɨra, e uari inigha Godɨn ingangarim gami, ezɨ ia mati an azenim.
    Egha ia uaghan mati Godɨn Dɨpenim.
  bpr-bpr: Lwe gami Apulus sagin di nimò i Dwata du slame gami snaligan. Na gamu i
    tanà gumdek Dwata gami talbahò. Na gamu lê man i gumnè fimò Dwata.
  cle-NT: Na³cu̱h⁴²ah¹ ba² jniaah¹ ga³jmee⁴²ah¹ ta² chiáh² Dios, baáy⁴ niaá⁴ah³ nɨ³
    na³lɨ́⁴ah³ liáh³xɨ³ vó⁴ xi² ga³jmee⁴ ta² Dios nɨ³. Ba² na³lɨ́⁴ah³ liáh³xɨ³ ca̱a̱³
    ñú² hi³ mɨ³jmeeh³² Dios nɨ³.
  txq-txq: Ai sama-sama dadi miu Manetualain hatahori mana maue-osan. Ma ei dadi sama
    leo Manetualain osin fo Ana nae nauen. Leo naak oo ei sama leo uma esa fo Manetualain
    nae nambaririik kana boe.
  aaz-aaz: Fin hit tbuꞌ-buaꞌ atjair Uisneno In ameput. Ma hi mjair on reꞌ Uisneno
    In poꞌon reꞌ In he nmeup naan. On naan amsaꞌ, hi on reꞌ uim jes, reꞌ Uisneno he
    nafenaꞌ.
  qup-NT: Wawki Apoloska Yaya Diospa shiminta alita yachachik masinimi. Chasna yachachik
    masini kashpanmi payka ñukawa parihu Yaya Diosta alita kasushpa kawsahun. Kankunami
    Yaya Diospa chakranshina kankichi. Yaya Diosmi ñukanchita kachashka parihu paypa
    chakranpi tarawananchipa. Chaymantapas Yaya Dios shuk wasita rurahukshina kashpan
    kankuna chay wasihushkanshina kankichi.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, tɑ́ tǝmlɛ tɑɑ tǝ kɛ́ tǝmɑ tɑɑpɑlɑɑ kɛ́, nɑ Ɩsɔ kɛ́ tǝ
    lɑkɩ tǝmlɛ, nɑ mǝ kɛnɑ Ɩsɔ tǝmlɛ. Ɩ́ wɛɛ tɔtɔɣɔ ɩsɩɩ kutuluɣu ŋku Ɩsɔ ŋmɑɑkɩ tɔ.
  azb-azb: Çünki biz Allahın əməkdaşlarıyıq. Sizsə Allahın zəmisi, Allahın tikilisisiniz.
  eng-DBY: For we are God's fellow-workmen; ye are God's husbandry, God's building.
  guo-NT: Xan, Apolos sʉapich, kaebichax nabistax Diosliajwa. Xamal, me-ama Dios pejlulan
    wʉt, ja-am xanal nabichliajwan. Xamal Dios pejjiwam xotbej, me-ama Dios isfʉlba
    wʉt, ja-ampox.
  hla-hla: Alam u katunun kukui-gono bei e Sunahan. Alimiu e here hasemi a luma tere
    Sunahan.
  mav-NT: Pyno aito Tupana eropat haria Aikotã wẽtup ok etiat motpap nug haria ewy
    aito.
  kpf-kpf: Net Anutugât berân mâme a. Zen ko Anutugât sin kâlam yatâ. Zen Anutugât
    namâ.
  ppo-ppo: Ti noatepae, da̧mota Kótóné ama beta̧ kutó diratere whi̧ betepa, dia̧ta
    Kótóné ama kutóró tȩtere betamo kaaepó.
  hin-2017: क्योंकि हम परमेश्वर के सहकर्मी हैं; तुम परमेश्वर की खेती और परमेश्वर के
    भवन हो।
  wol-KYG: Noo bokk diy surga ci liggéeyu Yàlla bi; yeen ngeen di toolu Yàlla, di
    tabaxub Yàlla.
  bef-bef: Leꞌali Huꞌmamofihi liliꞌnalo boꞌa nohuꞌibe. Huꞌmamofihi foyaꞌa lenaliya
    nehabe. To mone hiti fono ka luto lenali Huꞌmamofihi nohi hepaꞌa lolo hite nehabe.
  amm-amm: Koti mo Kotoni mi ano fasi nokota ti. Moi mo totani isi komiyai na. Noinoso
    moi mo Kotoni nu komiyai koiyo no tokonoki no.
  zaj-zaj: Kwavija tweye twa wasang'hana wa Mulungu, tusang'hanika hamoja, na mweye
    mwa mgunda wa Mulungu. Vivija mweye mwa ng'anda ya Mulungu.
  chq-NT: Pe jna'a caan²¹mo jmoo²¹o'o to² tya' Dios joon 'naa'gɨɨ' lɨ́ɨ¹naa' lawa
    coon²¹ tyiia²¹ lɨ jmoo¹o Dios to². Joongɨ lɨ́ɨ²moo' jon lawa coon²¹ 'nʉ́¹ 'e jmoo'¹³
    Dios.
  swp-swp: Eaubada ena taupaisoa ita, maeda ta paipaisoa; omi Eaubada ena oea se umai,
    omi Eaubada ena numa i hetoromiu.
  bjr-bjr: '@see-verse:1CO.003.008'
  aby-aby: Uwae Godinu waiya demuiro ukaisuro nono yae Godinu waiyaini uwara ari eno
    sine ibaisa.
  eng-YLT: for of God we are fellow-workmen; God's tillage, God's building ye are.
  jni-jni: Haru ahira ageme aroni akatuma wani ku Ugomo Asere, shi urung Ugomo Asere,
    ubarka Ugomo Asere.
  kne-kne: Tan mankakadwa kami ay mansilsilbi en Diyos et dakayo pay din talon Diyos
    ay pan-ob-oblaan mi. Iarig ko abes dakayo sin beey ay am-amagen Diyos.
  tgj-tgj: Ngonu Pwknvyarnv gv lvgabv kudungkua ribam ajin v, okv nonuno Pwknvyarnv
    gv rongo ngv. Nonuno Pwknvyarnv gvka naam mv.
  gui-NT: Echa ore roparavɨquɨ roico Tumpa ndive. Pe reta co jae temitɨ Tumpa ico
    pe ñogüɨnoi vae reta rami. Jae ramiño vi pe reta co jae metei o Tumpa oyapo oi
    vae rami.
  quc-TT: Qas tzij wi, uj uj tobꞌanelabꞌ, uj patanil rech ri Dios. Ri ix kꞌut ix junam
    rukꞌ ri ulew ri kutik wi ri Dios ri ijaꞌ. Ix ix rachoch ri Dios.
  heg-NTPO: Ta kaim leo-leo daid Ama Lamtua atulin in dake. Nol mi daid banansila
    el Ama Lamtua klaap man Un le daken na. Ela kon, mi banansila el uma mesa, man
    Ama Lamtua Allah le bangun-pii.
  ptu-ptu: Kami'-kami' bassim to mengkähänakam Puang Allataala. Anna ikoa'-iko bela'
    di ada'nakoa' Puang Allataala. Anna mala toi kakalebuammua' dipasihhapam banuanna
    Puang Allataala napake'de'.
  bzd-NTPO: A' dör we̱s ie' të es, e' a̱ sa' böl kaneblöke ie' a̱. Ñies a' dör we̱s
    u yörke ie' a̱ es.
  kwf-kwf: Nau ku rao faꞋinia sa Apolos fuana God. Ma kamuꞋa naꞋa neꞋe, kamu diꞋia
    na oꞋola God neꞋe keroꞋo rao saena. Ma muka diꞋia logo na luma God.
  eng-WYC-2017: For we be the helpers of God; ye be the earth-tilling of God, ye be
    the building of God.
  eng-WMBB: For we are God’s fellow workers. You are God’s farming, God’s building.
  zat-NTPS: Nácantu' we̱n zrin tu zren nen Dios, na' le'e nácale ca tu xe̱zr la xu
    naga dxun Dios zrin. Cá'anqueze nácale ca tu xu'u da dxun Dios.
  spp-spp: Mà tàanna ná lire e, wuu na ɲyɛ báarapyiɲɛɛ Kile báaraŋi i, yii pi ɲyɛ
    Kile cikɔɔge. Yii mú pi ɲyɛ Kile bage.
  zty-NTPS: Nakto' neto' wen žin tẕen ḻen Dios, na' ḻe'e nakle ka to yežlyó che Dios
    gan žonto' žin. Ḻezka' nakle ḻe'e ka to yo'o da' žon Dios.
  mek-mek: Gome lai ifomai auga Deo ega pinauga aumai, ke oi auga lai apumai laaꞌi
    kai, Deo apuga, ega uma, ke ega eꞌa koa iꞌopoga omia.
  aey-aey: '@see-verse:1CO.003.008'
  urd-GVH: क्योंकि हम अल्लाह के मुआविन हैं जबकि आप अल्लाह का खेत और उस की इमारत हैं।
  ycn-ycn: 'Pajluhuaja hua''até sápacaño huecá Apolos hua''até. Tupana hua''até sápajeño
    huecá. Icá i''imaño huajló Tupana mená queja. E''iyohuá huala''á huasápaca''ala,
    jema''acáloje Tupana ja''apiyá penaje. Ñaqueja numájica rinacu apa''amá yucu aú:
    Pají queja icá, Tupana i''imacare la''acana nacú.'
  djr-djr: Yo, linyuny dhuwal Yapulitjtja yan linyu ga dhuwal djämamirr maṉḏa nhanŋu
    muka God-Waŋarrwu, ga nhumany dhuwali balanya nhakun God-Waŋarrwun munathan' wäŋa
    borumgun ŋuthanmaranharaw. Ga balanyayi bili nhumany dhuwali balanya nhakun ŋunhi
    buṉbun dhuḻ'yunawuynha God-Waŋarrwuŋun.
  kvg-kvg: Ni ezoqa menas, ni kopømbá seitumu-sasaeát, Mbumbukiam-qa sasae-te. Zo
    andé Mbumbukiam-qá kháe neka andé Mbumbukiam-qá khoév.
  rug-rug: Ura gami kara sina tie tavetavete varitokae mo te Tamasa, meke gamu kasa
    si na inuma te Tamasa, meke na Nana vetu tugo si gamu.
  hop-NT: Pi itam God amum sumitumalay’ta. Noqw uma God ūyiyat anyuṅwa. Uma God kīyat
    anyuṅwa.
  san-URD: آوامِیشْوَرینَ سَہَ کَرْمَّکارِنَو، اِیشْوَرَسْیَ یَتْ کْشیتْرَمْ اِیشْوَرَسْیَ
    یا نِرْمِّتِح سا یُویَمیوَ۔
  heb-LB: אנחנו רק כלים ומכשירים ביד אלוהים. אתם שדה אלוהים ולא שדנו; אתם בניין אלוהים
    ולא בנייננו.
  caf-NT: '''Et huwa nuwheni Yak''usda bube''ildzun ''ink''ez ''en ba lhulh ''uts''ut''en
    ts''inli. ''Ink''ez nuhwheni Yak''usda buha''niyeh k''et ahli ''ink''ez Yak''usda
    bukoo chah ahli.'
  mio-NT: Ini rai cuu ndi, vati inuun satiñu tahan ndi tiñu ra Ndioo, ta maan ndo
    cuu sava ta cua iin nu cana itu ra Ndioo. Cuu ndo sava ta cua iin cha savaha ra
    Ndioo, vati tindee ra cha cua cuahnu vaha ndo.
  srq-NT: Ure rei Dios cheẽ naa naasa. Sã chacocha no, eɨ̃ sɨ chõ Dios mbae jẽ nde.
    Sã tuchuacha no, eɨ̃ sɨ chõ Dios mbae jẽ nde.
  kje-NT: Ai mamwali Makromod Lalap Nin man howok enihe. Enla mi mamwali Makromod
    Lalap Nin kirna noro Nin nakar haenhi.
  gaz-gaz: Nu warra Waaqa wajjin hojjennuu dha; isin lafa qotiisaa Waaqaa ti; ijaarsa
    Waaqaatis.
  kud-kud: Teina hauga Yaubada baidamai yana tanovi apaipaihowai, na yana tanovine
    neta omiu tomowa. Na hinage omiu Yaubada yana vada.
  urb-NT: Je'ẽha pandu ame'ẽ ke namõ mu'e, ame'ẽ ke pandu pandu ixo. Aja rahã, Apor
    namõ Tupã je'ẽha ke ihẽ apandu pandu, ame'ẽja jaxo. Jande juja katu te jande tĩ.
    (A'erehe amõ koty koty pejy'ar rahã, katu ym. “Páu kotyhar ta ke jande.” “Anĩ.
    Apor kotyhar ta ke jande.” Aja rahã, katu ym.)
  fra-LSG: Car nous sommes ouvriers avec Dieu. Vous êtes le champ de Dieu, l’édifice
    de Dieu.
  san-HK: AvAmIzvareNa saha karmmakAriNau, Izvarasya yat kSetram Izvarasya yA nirmmitiH
    sA yUyameva|
  cak-SNT: Ruma ojreꞌ oj rusamajiel ri Dios, y ixreꞌ ix incheꞌl rulief ri Dios ri
    nisamaj choch. Ixreꞌ jeꞌ ix incheꞌl jun jay ri nuꞌon ri Dios.
  uvh-uvh: Beng sini' Apolos guk indi Anutuning kane kubaniksa' ka sidi sifimarak
    ning u dabiksa' titamuk, u naktangka aming arantagim bak sidi uya' ka Anutuning
    feng ningda'ning iking. Abanga sidi yak kareng ka Anutu wari famara' ning iking.
  ino-ino: He la'akaeya Anumaya Koti'ae lo'kata'a makopi mai'neta'a ali'ya ne'alu'a
    ve'kala mai'no'aketapa lapa'kaeya Anumaya Koti hoya'a mai'nae.
  gnn-gnn: Yo, ŋilinyunydja dhuwala Bulatjtja yana djämamirri maṉḏa, rrambaŋi yana
    ŋilinyu maṉḏa djämanydja yukurra Godku, ga nhumanydja dhuwali bitjan Godku borum-gurarrthinyaramirrina
    wäŋa. Ga bitjandhi bili nhuma dhuwali balanyara bitjan buṉbu ŋunhi dhuḻ'yunara
    Godku.
  yal-yal: Amasɔtɔ nxu findixi walikɛne nan na, naxanye nun Ala walima. Ɛ tan findixi
    Alaa xɛɛn nan na, xanamu, Alaa banxina.
  cnt-NT: Jme₁tí₁ jnia'₅₄ ne₄ Diú₄ quian'₅₄ rɨn'₅₄ jmo₂ ta₁; 'nia'₂ bá₄ lɨ́ng'₅ co₂'nió'₄
    'uë₃ ja₁nau₂ ja₁lë́₂ ta₁. O₃ lé₂ le₃jua'₅₄ ján₃, lɨ́n'₅ 'nia'₂ në₂jag₄ caun₂ 'né₅
    a₂chí'₅ quió'₅ Diú₄.
  tif-tif: Kemin, alep nuli ti alep maakup God ami ok tabuulin tunum ale, ipta God
    ami langabip tap kelip. Kemin, ibi malo bak-daa kulii yak ma ami tem una, tildak
    nami tem tala kemin disa yo. Kemin, kipta God ami am dela bombuu ultap.
  nlx-nlx: काहाकाय आपु बोगवानान हाती हेते; तुमू बोगवानान खेते हेते, एने बोगवानान बाणायेल
    आवाल्या हेते।
  apw-NT: 'Néé Bik’ehgo’ihi’ṉań dała’ bił nada’idziidíí daandlįį: nohwíí Bik’ehgo’ihi’ṉań
    k’e’nlááhíí ła’íí nayik’í’iziidíí daanohłįį, Bik’ehgo’ihi’ṉań bikįh yitł’įhíí
    k’ehgo ádaanoht’ee.'
  gum-gum: Kaguende nambe maramigwan Tiusba lata lincha maren, ñimbe Tiuswei ellmari
    tul køb, katø Tiuswei ya køb indan.
  not-NT: Aisati nacantari Aporo, naantijegui iromeraro Tosorintsi. Obirojegui quemisantatsiri
    aisa picantaro panguirintsisi ora intira Tosorintsi. Aitosati picantaro pongotsi
    ora yobetsiqui Tosorintsi.
  plu-plu: Hawwata usuh. Usuh kannipanene payak gikak Uhokri ayge yibet. Mmanawa yis
    ke Uhokribe giwasrabe. Hawwata akiw yis kewa pahá paytbe gidahan Uhokri.
  iou-iou: Unita ŋode täwetat; Nekä Anutu täŋo piäken piä kubägän täk täkamäk. Täŋpäkaŋ
    inä Anutu täŋo piä ude. Ba in eŋi kubä Anututä täŋ itak ude.
  ntp-NT: Aatʌmʌ ʌrDiuusi pipiooñigadʌ dai gʌnaagidi ñiooquidʌ dai Diuusi vaamioma
    gʌnvaavoituldi. Aapimʌ ʌrDiuusi maamaradʌ dai Diuusi Ibʌadʌ gʌnʌʌmadu daja.
  rai-rai: Maa mir a ru tena pinapaam ungaai ma God. Ma muaat, muaat welaar ma ra
    wanua anun God baa di maarut utnaa iaai, ma muaat welaar kaai ma ra ruma anun
    God baa i papaam waanwaan uni.
  haw-1868: No ka mea, he poe hoahana makou no ke Akua; o oukou no ko ke Akua mahinaai;
    o oukou ko ke Akua hale.
  ffm-ffm: Sabi minen min gollidooɓe e Laamɗo, onon on ngesa Laamɗo, on maadi Laamɗo.
  arb-NAV: فَإِنَّنَا نَحْنُ جَمِيعاً عَامِلُونَ مَعاً عِنْدَ اللهِ، وَأَنْتُمْ حَقْلُ
    اللهِ وَبِنَاءُ اللهِ.
  cop-CNT: ⳿ⲁⲛⲟⲛ ϩⲁⲛ⳿ϣⲫⲏⲣ ⲅⲁⲣ ⳿ⲛⲣⲉϥⲉⲣϩⲱⲃ ⳿ⲛⲧⲉ ⲫϯ ⲟⲩⲓⲉⲫⲟⲩⲱⲓ ⳿ⲛⲧⲉ ⲫϯ ⳿ⲛⲑⲱⲧⲉⲛ ⲟⲩⲕⲱⲧ ⳿ⲛⲧⲉ
    ⲫϯ..
  sri-sri: Gʉa Marĩpʉyarã ĩgʉ̃rẽ moãboerã ããrã. Mʉsã gʉayarã ããrĩbea. Marĩpʉyarã ããrã.
    Irasirirã mʉsã ĩgʉ̃ya pooere otedea irirosũ ããrã. Irasũ ããrĩmakʉ̃, mʉsã ĩgʉ̃ wári
    wii irimʉrĩri wii irirosũ ããrã.
  nal-nal: Avuna nimaa uru rapti vaamuzazang lamaskana vaamuzazang sin Nakmai. Ma
    nim naagu malasing auma zin Nakmai ina dit fazu a vanganang lamaskana, ma naagu
    malasing saait a vaal zin Nakmai ina dit faamuzas pana.
  kyq-kyq: Taa naaje se kꞋtɛɗn naaba tɛlɛ ute Raa ɔɔ naase ɓo Ꞌtɛɗkiga aan gɔɔ maakŋ‑gɔtn
    gɛn Raa ɔɔ aan gɔɔ ɓee kɛn Raa utu iin̰in̰ kiin̰i.
  kwd-kwd: Nau ku taunga'i fe'enia la Apolos fana God. Mai amooru no'o na'a, moru
    'ilaka'u nga langa'a ala God na mele taunga'i 'ubulai. Ma moru 'ilaka'u la'u mola
    nga 'ifi na God.
  ded-ded: Neri Anutugoc ua mekecdipe nga ngeni Anutuac semengua nga yeac ama.
  ewe-ewe: Mawu ƒe hadɔwɔlawo ko míenye, ke miawoe nye Mawu ƒe agble kple eƒe xɔ si
    wòtu, menye nye kple Apolo tɔwoe mienye o.
  nuy-nuy: Yigaj! God niga-waj, niiniinggarra-mijgalmina nigawi-rruj. Nugurru aadanu
    nurru-yamana nguynju aabaḻa-yii, niiṉi-rruj niini-mijgalmina-rruj, niini-wanuynjungana
    nigawi-nyinyung na-God-jinyung. Ngijang, nurru-yamana nguynju a-wumurrng-jii,
    niiniwu-rayii-yinyung nigawi-nyinyung na-God-jinyung.
  cop-BHC: ⲀⲚⲞⲚ ϨⲀⲚϢⲪⲎⲢ ⲄⲀⲢ ⲚⲢⲈϤⲈⲢϨⲰⲂ ⲚⲦⲈⲪⲚⲞⲨϮ ⲞⲨⲒⲈⲪⲞⲨⲰⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲐⲰⲦⲈⲚ ⲞⲨⲔⲰⲦ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Gweleŋ ŋawaê ŋayham-ŋga naŋ yac akôm ambo mac ŋalôm, naŋ gitôm yac akôm
    gweleŋ yêc yac mba ôm têŋtêŋ dom. Mba. Bu mac hoŋ atôm Anötö ndê ôm tigeŋ, ma
    yac atôm iŋ ndê lau akiŋ naŋ akôm gweleŋ yêc ôm dau. Ma mac atôm Anötö ndê andu
    naŋ iŋ bu kwê sa.
  pri-NT: Ba wàibu ma Apollos, âna bu piwakè naima ba kà Pwiduée. Â wâguwà, âna guwà
    pwacèwii ê aupwanapô kêe. Guwà pwacèwii mwara ê wâ kêe [na gére bari].
  zpq-NT: Neto' chzejni'ito' le'e xtiža' Diosen', guac ṉacho nacto' beṉe' goz go'oṉ
    c̱he Diosen' na' le'e nacle yežlio gan' chac žinṉa'. Na' le'e chdop chžagle chonxenḻe
    Criston' ḻecze zaca'leble ca to yo'o c̱he Diosen'.
  por-TFT: Lembrem-se de que nós dois estamos trabalhando juntos no serviço de Deus.
    Vocês não pertencem a nós. Um campo agrícola pertence ao seu dono, não àqueles
    que o cultivam. Semelhantemente, vocês pertencem a Deus, não a nós que trabalhamos
    no serviço Dele. Também, uma casa pertence ao seu dono.
  gwi-NT: Vit'eegwijyąhchy'aa veenjit khaihłok tr'agwarah'in, ts'ą' nakhwan ąįį Vit'eegwijyąhchy'aa
    vanan kat gwanzhįh deek'it k'it t'ohchy'aa, ąįįts'ą' chan Vit'eegwijyąhchy'aa
    vizheh ndak gwarahtsii k'it t'igwii'in.
  gvn-gvn: Ngalin Apollos yala yinya dingkar-bulal. Ngalin Godunku workmalman. Yurra
    yala jurrbu gardenba. Yurra yalarrku yala Godumu bayan.
  nhy-NT: Porke in Apolos iwan nej san sekan titekipanoaj inawak Dios. Iwan amejwan
    ankatej kej yeskia itlatok in Dios katlej tejwan tiktekipanoaj pero mach de tejwan
    totlatok. O noso welis tikijtoskej noijki, amejwan ankatej kej yeskia ikal in
    Dios katlej tejwan tikchiwaj, pero mach tejwan tokal.
  asm-FB: কিয়নো আমি পৰস্পৰে ঈশ্বৰৰ সহকৰ্মী। আপোনালোক ঈশ্বৰৰ শস্যক্ষেত্ৰ, ঈশ্বৰে সজা
    গৃহস্বৰূপ।
  okv-okv: Eto dago God ga tapa hevuketo pure amita avo ere ora avoeto ungo amo dagota
    pure mane rate God ta pure ra. Eto ungo amo God ta bande avoeto God na ere gerikitia.
  mxt-NT: Ta tyicuan caa nyuhu, sahatyiñó ndi soco tyiño nuu Nyoo. Ta nyoho cuví ndo
    tari noo ñuhú nu sahá tyiño Nyoo. Cuví tucu ndo tari noo vehe cha cuahán savaha
    Nyoo.
  tzo-NT: Yu'un ti jchi'in jbatutic ti abtel xchi'uc ti Diose. Ti ho'oxuque sverta
    Dios ti avo'ntonique, ma'uc jvertatutic. Ti ho'oxuque ja' sna Dios ti avo'ntonique.
    Mu ho'ucun te chinaquitutic ti avo'ntonic.
  ind-AGS: Kami ini sama-sama pelayan Allah, sedangkan kalian adalah ladang milik
    kepunyaan Allah. Rumah Allah yang baru.
  omw-omw: Tiretana kuaana variqata Kotira kyaiqa vare varurata nkye aakyo votima
    kyeta variqata, Kotira nraamwu votima kyetavatama varita.
  yrb-yrb: Naiyeini Wana Godinu gaukara uruama utaitu. Yana Godinu beata ari. Yana
    Godinu su ari.
  maa-NT: Ngaje̱n, ya̱á ta̱ña nìxákjoò‑je̱n xá‑la̱ Nainá. Koa̱ jñò‑nò i̱'nde ñánda
    sitje̱ 'én‑la̱ Nainá. Ti̱koa̱á jñò‑nò ni'ya‑la̱ Nainá xi ngaje̱n bíndaà‑je̱n.
  mcq-mcq: ꞌEnajihunaꞌe nú Godiꞌi puꞌúmo ahuma kaukara vejiꞌina. ꞌEjuꞌe ja Godoni
    juara ꞌee Godoni ara.
  sus-A: مُشُ تَن قِندِشِ عَلَ شَ وَلِكّيٍ نَن نَ. وٌ تَن لُشِ نّ عَلْ عَلَ شَ شّ،
    شَ نَ مُ عَ رَ عَ شَ بَنشِ.
  jpn-1965: 私たちは神の協力者であり、あなたがたは神の畑、神の建物です。
  fra-SBL: Car nous sommes les compagnons de travail de Dieu. Vous êtes l'agriculture
    de Dieu, la construction de Dieu.
  yka-yka: Kami duk Apollos magtabang maghinang si Tuhan. Maghinang kami para si kahāpanbi
    hangkan kaˈam dalil likus Tuhan paghinangan kamihin. Duk kaˈam dalil lumaˈ pinahinang
    weˈ Tuhanin du isab.
  mle-mle: Nakamwiyib an God diki danik yawiy kwurkwanabiran. Aw gwur duw taakw gwur
    God dikidi maay kaytik-adiygwurik. An gwuraam yawiy kwurkwanabiran. Awarab gwur
    God dikidi wiy kaytik-adiygwurik. Aw an titaay yawiy kwur-kwatadiygwurik.
  shp-NTPO: Noara Diossen tee axoni teetaibobiribi iki, jatian mato riki, ja Diossen
    waiaka keskábo, itan jan xoboaka keskáboribi.
  aom-aom: Iae no Godꞌo gemu mae mu vaejarue ae javue. Jemë God-are iꞌo muꞌo vaꞌëne
    jëve. Röhu uhuꞌe jöe göho. Jemë God-are javu vaꞌëne jëvanove. Ëjöhuꞌo uehorovoꞌejo.
  geb-geb: Maaŋ muuŋgiap, ŋka fhura Fhe Bakɨme phorga ŋgari gumani ma. Nde Fhe Bakɨmen
    mɨni fara muuŋgi. Nde vhɨra Fhe Bakɨme phena fara muuŋgi. Ana nde muuŋgim, nde
    ki.
  bsj-bsj: Yori bou farum nangen kwama kom take kwama muka kwama tok.
  cak-cak: Vacami c'a, xa roma roj richin ri Dios tok junan nkusamaj pa rusamaj, y
    rix, rix achel jun rujuyu' ri ticon ruvech y rix achel jun jay ri mismo richin
    rija'.
  chf-NT: No'on t'ocob nämte' cä cherben t'ocob u patan Dios. Anela ca' a wälä ni
    päc'äbiletla tama ni cab ta Dios. Anela ca' a wälä ump'e otot täcä que mu' u tz'osen
    Dios.
  tlf-tlf: Kale alop nuyo alop maagup God imi ogok waafubelin tinum e minte, ipta
    God imi ilanggiip ulutap no kale, ibo milii bagaa kulep yak maak imi tem una mek
    nimi tem tala kemin ba ko. Kale ipta minte God imi am dela albu ulutap no kale,
  piu-2006: Ngalitju Katutjaku waarrkana kutjarrangku palumpa waarrka palyalpayi.
    Yalatjilatju Katutjaluṯarra tjungungku palumpa waarrka nyurrangarrilawana palyantjala
    nyurrangarri palumpa walytja tjuṯalpi nyinanyi. Nganaṉatju nyurrangarrinya nintira
    watiya yukiri palya nguwanpa pakaltjingaṉi.
  poh-NT: Ru̱cꞌ kacamaj i hoj kꞌuruꞌ reꞌ xojwihꞌic cho chaxilac tak chi cꞌuhbalanic,
    reꞌ hoj xkaꞌn chi xa hoj raj tzꞌeꞌ wa̱ch i Dios aj banol reh haj wilic rikꞌor
    keh chi nakaꞌnam eh awu̱cꞌ hat-tak aj Cori̱nto reꞌ Dios cꞌahchiꞌ ricamanic pan
    awa̱mna tak ru̱cꞌ kacamaj i hoj aj cꞌuhbalanel jeꞌ ricab nok jenoꞌ ajabe̱s cꞌahchiꞌ
    ricamanem pan riyeꞌa̱b ru̱cꞌ cansil take raj camanom cꞌahchiꞌque̱b chi camanic
    ru̱cꞌ. Jeꞌ woꞌ chic ru̱cꞌ ritikꞌinjic wach acꞌacharic tak cꞌahchiꞌ ribanam i Dios,
    reꞌ hat-tak jeꞌ na waꞌric cꞌahchiꞌ abanam jeꞌ ricab jenaj pa̱t cꞌahchiꞌ rijohsjic
    ruꞌum jenoꞌ ajabe̱s.
  tue-tue: Ʉ̃sã Cõãmacʉ̃rẽ padecoteri basoca sĩcãrõména padea. Mʉ́ã cʉ̃ʉ̃ye oteré
    cʉorí dita tiiróbiro niiã. Teero biiri mʉ́ã sicawií Cõãmacʉ̃ tiinʉcã́ri wii tiiróbiro
    niiã.
  bjp-bjp: Wara le kama tikiin foim ke God. Ma gam arae mok ke God, ke arae fel kia.
  xon-xon: Ba pu? ti ni Uwumbɔr kpaan le ki tun lituln. Ni bi le ke Uwumbɔr aasaak
    na. Ni bi le ke Uwumbɔr aadiik na.
  tzo-ZNT: Tsobol chiꞌabtejoticotic xchiꞌuc ti Rioxe. Li voꞌoxuque coꞌol xchiꞌuc yosiloxuc
    xa yaꞌel ti Rioxe yuꞌun jaꞌ islecubtas lavoꞌonique. Coꞌol xchiꞌuc yolel tsvaꞌan
    jpꞌej na yaꞌel ti Rioxe.
  mpm-NT: Chi ruꞌu ka kuu ri chaa ka sajniñu ja kuu nuu maa Yandios. Ti roꞌo naa ra
    ka kuu ra nava un itu ja saꞌa ya ja jaꞌnu kuaꞌa. Ti suni ka kuu ra nanu ɨɨn veꞌe
    ja saꞌa Yandios.
  ots-NT: Nugöbbe, í mɛfiguibbe ca Ocja̱. Cja̱ nuquɛjʉ, guí ncjajʉ ncja ngu̱ hnar
    jua̱ji̱ pʉ jabʉ xí hnu̱h car semilla rá zö, gue cár palabra ca Ocja̱. Guejtjo
    guí jñɛjmʉ hnar ngu̱ ca i tsjotzi pa dúr mɛjti ca Ocja̱.
  hoy-hoy: यतिकी नाव परमेश्वर उन सहकर्मी आयेव; नीव परमेश्वर उन केई अदिक परमेश्वर उन
    रचना हुईर.
  amo-amo: Bara arik adon katwa Kutellẹari. Ulambu Kutellẹari, Makeke Kutellẹari.
  pjt-pjt: Uwa, Godanya kutju puḻka nyinanyi, ka Apalatjalu ngali waṟka palumpa kutju
    palyaṉi ngalimpa wiya. Ka nyura palumpa aṉangu tjuṯa nyinanyi ngalimpa wiya, ka
    paluṟu nyuranya kuṉpuringkunytjaku rawangku palyaṉi nyura palunya tungun-tunguntu
    waṉantjaku. Munu nyura palu puṟunypaṯu waḻi puḻka puṟunypa nyinanyi Godalu paluṟunku
    palyantja.
  cwe-cwe: Kwaviya cheye cha wamwe, wasang'hani hamwe na Mulungu, na mweye ni mgunda
    wa Mulungu. Mweye iviya ni fana zengo da Mulungu.
  daa-NT: Asaan seertini, ni gay riyor ku Buŋdi ho kuŋ gay ar morgo kaak ŋa gawniyo.
    Pey, ku ar ger kaak Buŋ piniyo.
  mlp-mlp: Na ezaqgo i God ago kabibiy mataw kabiy garabmo emauqta. Sa ne bilaqne
    God ago kabiyab didaq leyan gwalaqta nazaq nog. Ad ne bilaqne God aholyon bit
    wazan eramta nazaq nogmo.
  ape-C: Um maresh? Ohwak biyohw douk wani Iruhin manoprom munek ananin mour. Aria
    ipak kabi douk Iruhin ananig nubarig um. Aria ipak shopunek douk pape kabi Iruhin
    ananit urupat um.
  bgs-bgs: Sakán asta si Apolos tô ágsuguánnán ka Manama, asta ágpatabangé ké tun
    ta lumu dé. Iring kó na kinamát ka Manama. Iring kó na balé ka Manama.
  faa-faa: Asiane Koti ipiane namo kakaro kárapo. Kotimo etoane murikimasasamo, etapo
    Kotiyaki hakāsa makata rakirakanapo. Kotimo hemo asíane répo. Hemo wafayane Kotipo.
    Taku me meta soko, Kotimo ape asíane répo.
  kik-kik: Nĩgũkorwo tũrutithanagia wĩra hamwe na Ngai; na inyuĩ mũrĩ mũgũnda wa Ngai,
    na mwako wa Ngai.
  cap-NT: Wejrnacqui Yooztajapa langzñi mazinactc̈ha. Anc̈hucqui Yooz langz̈ta yok
    cuntic̈hucc̈ha. Niz̈aza anc̈hucqui Yooz kjuyta kjuya cuntic̈hucc̈ha.
  ksr-ksr: Noronoŋ Anutuwaa gawombaa neŋawoita kolooŋ iwo gawoŋ meŋkejo. Oŋoo uugia
    ii Anutuwaanoŋ molaleŋ kaaŋa kolooro komakoomo gawoŋa kanoŋ meŋkeja. Anutunoŋ
    miri kaaŋa uugia inaaŋ mindiriŋ oŋono kotiiŋ waamakeju.
  eng-TNT: We are goddis labourers ye are goddis husbandrye ye are goddis byldynge.
  sbs-sbs: Tuva veleki ba Ireeza, mwiwa lye Ireeza, muzako wa Ireeza.
  sue-sue: Nato Apolore awa Anutura bua mai otao awa. Ota ninekare meni awa Anutura
    ma bua. Noko, nikare Anutura ibu awa.
  fra-NCL: Car nous sommes ouvriers avec Dieu. Vous êtes le champ de Dieu, l’édifice
    de Dieu.
  snn-NT: Yëquënabi ja'nca yo'o yo'ojën, Riusure yo'o concua se'ga ba'iyë. Riusubi
    guanseguëna, baguë yo'ore te'e yo'ojën concua se'ga ba'ijën, baguë cocarebare
    mësacuani te'e ruiñe ye'yojën ba'iyë. Ja'nca ba'ijënna, Riusubi mësacua jubëni
    ëñaguë, “Yë'ë bainreba'ë” mësacuare caji. “Yë'ë cocarebare te'e ruiñe ye'ye bi'rajën,
    yë'ë ba'iye'ru bojora'rë ruin bi'rayë” mësacuare caguë bojoji Riusu.
  atb-NT: Hkâsu mù gâ le, ngamoq gi, Garai Gasâng é mû zui luzúm wuî nghut lhê; nungmoq
    gi, Garai Gasâng é yò, Garai Gasâng é yhûm nghut nyi akô.
  cek-AK: 'Aicae loe Sithaw hoi nawnto toksah kami ah a oh o: nangcae loe Sithaw toksakhaih
    ahmuen ah na oh o moe, Sithaw im ah ni na oh o.'
  bkd-bkd: Siak daw si Apolos bà dà migbuligà duun hu buluhaten hu Dios daw sinyu
    agkailing kaw hu uma hu Dios ha pigtalabahuwan day. Agkailing kaw daan taena ha
    agbalayen hu Dios.
  ctu-76: Como motin ajtroñelon lojon i cha'an bʌ Dios. Jatyetla i choletla ba' mu'
    ti troñel Dios yubil. Che' je'el i yotyotyetla yubil chʌncol bʌ i mele' Dios.
  lac-NT: Mʌ' ja wirej, a tenobo', quet in beyajob yejer C'uj, Apolos yejeren. A techexo',
    irechex in corob tu beyajnʌjenob Apolos yejeren, quire' techex caj a wacsajex
    ta worex ti' Cristo, baje'rer ca sayirex tu pach jach C'uj. Bayiri' xan, c'ucha'an
    ij corex ij cariquex irechex u najirechex C'uj, quire' C'uj cu c'ʌxic techex irej
    mac a cu c'ʌxic u yatoch.
  xla-xla: Epedeme dita madipata Apolos mate God ya꞉ oko hamha꞉ha꞉mama ya꞉ osalo dulu
    dla oko hamha꞉ha꞉po. Epalati asiyama wua꞉tapo God ya꞉ osalo some halapo. Epame
    wua꞉ mape God ya꞉ aya some halapo.
  xav-NT: '@see-verse:1CO.003.008'
  cuk-cuk: Ar anmar unnila Bab-Dummadga-bulakwa-arbamalad gumalad. Bemar Bab-Dummad-nainuyob
    gumalad, bemar Bab-Dummad-neg-soblenaidyob gumalad.
  tbf-tbf: Egor ba baser palapalan simi tsientsang e Raban ta nga terie. Enga ken
    tau ma ken vonuo e Raban.
  uig-CYR: Чүнки биз Худаға тәвә меһнәтдаштурмиз; силәр болсаңлар Худаниң бағ-етизи,
    Худаниң қурулушисиләр.
  ikw-NT: Kwnornu nụ aị nụ Chiokike nọornuko ẹrnu n'otu, anụ bụ ẹkwu Chiokike. Anụ
    bụ ọro Chiokike noowu.
  khs-khs: 'Koteyewi na:ko: ta:peyanase, na:tewi Kotema semetei nano timiyanakeye.
    Kote alekena amunawa kiwa eneno. Alekena inawa Kotekeye. Pale seya solo nowana,
    Kote koane amunawa kiwa eneno.'
  dwr-ENT: ኑኒ ፆሳሲ ኢቲፔ ኦያ ኣ ኦሳንቻቱዋ ጊዲያ ዲራው፥ ሂንቴ ኣ ኦሱዋ ሳዓ። ቃሲካ ሂንቴ ፆሳ ጎሊያ።
  pma-pma: Anatin, komal melvi meatin toumien onen Ahi koa melmum vituai en ah sen.
    Ka kami mivi ah sen. En tatavolien tamun, kami mivi eim onen Ahi emun.
  atd-NT: Ian su sikanak woy si Apulus, ogpabulbuligoy koy to igpohimu to Magboboot
    kanami. No sikaniu, ka ogkounawa to kamot din. No songo ogkounawa kow rod to Baloy
    to Magboboot no igpohimu rin.
  tel-2017: మేము దేవునితో కలిసి పని చేసే వాళ్ళం. మీరు దేవుని పొలం, దేవుని కట్టడం.
  hat-BSA: Paske nou se ouvriye parèy avèk Bondye. Nou menm se chan Bondye a, kay
    la ke L ap bati a.
  top-NT: Aquín huata cmakta̱yayá̱u Dios naccuentajá̱u ixtachaná̱n nac ixca̱quihuí̱n.
    Y ¿ticu namá ixca̱quihuí̱n? ¡Minacujcán! Huixín na̱ li̱tamakxtaká̱tit aktum chiqui
    ni̱ma tlahuama Dios.
  msk-msk: Kami si Apolos yang pyapaggawbuk nang Dios sang kanaan pawa. Kamo yang
    kanang Dios pawa na pyapagawbuk kanami. Maynang baray arag kamo nang Dios na pyapagawbuk
    kanami.
  gyr-NT: Ore oroporavɨquɨ vahe Tũpa upe. Pe evocoiyase ɨvɨ nungar peico Tũpa poravɨquɨ
    ãgua iyavei pe inungar Tũpa omopuha ramomi vahe oɨ peico.
  kmh-kmh: 'Chirmiŋay Gor woŋg ak jimñiy gipur; woŋgday nuk ak nimb mindpim. Pen minim
    bap: nimb biynimb Gor ker mindpim gok, Gor korip nuk rek mindpim.'
  ukr-ONPU: Адже ми Божі працівники, а ви – Божа нива, Божа будівля.
  emi-emi: Angalua angalu uungu eitauaa ta God, me am nongina umana utana atingiu
    God, me tee am nongina ale ateva God eatuutulua.
  zpv-NT: Naꞌh cun Apolos naa nu mooziꞌhn loh xtsiꞌn Dxiohs, ya laꞌhtu naa ziga loh
    yuh nin cayuhnn Dxiohs dziꞌn, o naa za tu ziga zi tuhbi yuuꞌ nin nugazaꞌ Dxiohs.
  gux-gux: Kelima ti taa ki tuuni leni U Tienu. Yinba tie U Tienu kuanu. Yi go tie
    U Tienu diegu.
  kos-kos: Tuh kut tukeni orekma nu sin God, ac kowos ima lun God. Kowos oayapa mwe
    musa lun God.
  ibo-ibo: Anyị so Chineke na-arụ ọrụ. Unu onwe unu bụkwanụ ubi Chineke bụrụkwa ụlọ
    ya a na-ewuli elu.
  yml-yml: ꞌAma ꞌailuga Yaubada ꞌana folova-vaita taiadi ꞌa folofolova, weꞌe ꞌomi
    yana tanoga. Wata ꞌomi Yaubada ꞌana ꞌaꞌaiyogona.
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ସହକର୍ମୀ ତୁମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ କ୍ଷେତ୍ର, ଈଶ୍ବରଙ୍କ ଗୃହ।
  bzj-bzj: Mee ahn Apolos da paadna weh di werk tugeda fi Gaad. Ahn unu da Gaad gyaadn
    ahn Gaad hows weh hihn di bil.
  chk-chk: Pun äm aia angangfengen lon ewe angang fän iten Kot, nge ämi än Kot tanipi.
    Ämi pwal imwen Kot.
  ssd-ssd: Sile Apolos ndoŋ Kuate tuku piro taŋgo ndo. Sile piro tuma kek. Tane Kuate
    tuku nyam piro taŋaŋ minig.
  acr-TNT: Ecꞌu riꞌ riꞌoj xa oj umocom ri Dios yey ralak e pachaꞌ alak rulew cachacux
    uwach ruma ri Dios. Jenelaꞌ ralak e pachaꞌ alak juna ja catajin ri Dios che uyaquic.
  rop-rop: Yumob sabi na? Minbala Apalas wek mijamet blanga God jis laik dubala fama
    weya dubala wek mijamet, en yumob na jis laik det gadin blanga God weya minbala
    oldei wek. En yumob jis laiga haus blanga God du.
  mee-mee: Iau ka role minmina ta ka mangng ra kumangngatulu ra mangng ka kumkuma
    kinung ka kumangng ae Nutu kanna. Ba ka miau ra ura ae Nutu, ba bale ae Nutu.
  dif-dif: Ngangau Godaia jelalingankanietja ngaiani nganai, ja Godaia mita, ja Godaia
    wotini jura nganai.
  gam-gam: No soka God kogoye taimane yenmoll, ba ye mor ge, ye God numbiye ne, mauye
    mal embe mor. Nonekene maune man.
  nou-nou: Ingo awa teta God da buro inge edo nango God ga da buro da buro era.
  mqb-NT: Manay cew maya tə Apolos a nà, mə japay nə pi mer su way a Mbərom awan.
    Kwanay a kutok, kə təren nà, guvo a Mbərom ata awan. Aday asa kə təren kawa doh
    aday Mbərom winen apan i han ata re.
  ape-B: Umu moneken, ohwak biyohwu douk wanu God monechlepamu monek ananin moul.
    Ali ipak kobi douk God ananigu nohobigamu. Ali ipak chopuk douk pape kobi God
    ananitu wilpat umu.
  grc-F35: Θεοῦ γάρ ἐσμεν συνεργοί· Θεοῦ γεώργιον, Θεοῦ οἰκοδομή ἐστε.
  cav-NT: Micuana micuana Yusuja tee buchique. Tee metsera tuja tee jida enaruu bucha
    tura micuana naruya jida. Apolos, ique jadya yatse teeju mere puji buchique. Yatsera
    micuana cuejaya, bahuityaya jadya aya Yusuja quisarati.
  kgp-NT: Topẽ hã mré ẽg tóg rãnhrãj mũgtĩ. Topẽ japỹ ri ke ãjag nỹtĩ. Kỹ ãjag tóg
    ti tỹ ĩn han mũ ri ke nỹtĩ gé.
  bvd-bvd: Aia, sa 'Abolos fai nau na roo wane ni rao nia ki God gwana. Ni kamolu
    naa ne talafana ola nia God ne kaaria miri rao ai. Ma ni kamolu molu ka 'uria
    lau guu na beu nia God.
  ukr-1871: Бо ми Божі помічники, ви Боже поле, Божа будівля.
  apz-apz: Ou, Apoulousɨꞌnji nekwo Anɨtuye syoho ulohofiyo hwoyaꞌyoho. Sekwo soku
