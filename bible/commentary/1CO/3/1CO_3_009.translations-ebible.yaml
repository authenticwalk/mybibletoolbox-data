    peti.
  dik-NT: Rin ɣok aa cït dom luui Nhialic thïn. Wek aa cït ɣön buth Nhialic.
  cac-cac: Yuj chi' a on̈ tic, quetmunlajvumal co b'a cac'an servil Dios. A exxo,
