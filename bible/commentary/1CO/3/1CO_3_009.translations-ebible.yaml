  cpu-NT: Arira nokantaiyani naakaite, kempitavaitaka naakami antavaitziniriri Pava.
    Irooma eerokaite, pikempivaitakaro eerokami pankirentsimashi. Pikempivaitakaro
    eejatzi eerokaite, eerokami pankotsi.
  san-ASM: আৱামীশ্ৱৰেণ সহ কৰ্ম্মকাৰিণৌ, ঈশ্ৱৰস্য যৎ ক্ষেত্ৰম্ ঈশ্ৱৰস্য যা নিৰ্ম্মিতিঃ
    সা যূযমেৱ|
  tac-NT: Apolo 'lige ne pe abaleké nóchali nóchame niru Onorúgame nila nóchali. 'Émika
    ju napurigá bile wasá ri'ligó echerúgime, 'lige Onorúgame 'sile alué wasá echá,
    'émika ju napurigá wa'lú galí re'pá ilígame napu Onorúgame 'sile newá.
  eng-WEBPB: For we are God’s fellow workers. You are God’s farming, God’s building.
  gfk-H: Mamir papalim tikai, mamir ira airua tunatuna gar ta Kalou. Muat no uma gar
    ta Kalou. Muat no hala nong Kalou ga gil ia.
  viv-viv: Meda ime amaꞋiselu Yaubada yana tofaisewa Bana buye afififaisewa. Vaita
    Yaubada yana faha omiꞋiyao. Kadu vaita Yaubada yana manuwaꞋiyogoyogona omiꞋiyao.
  yao-yao: Pakuŵa uwe wose tuli achikatumetume ŵa Akunnungu, ŵanyamwe nli ngunda wa
    Akunnungu, iyoyo nli nyuumba ja Akunnungu.
  tgp-tgp: Matan kamam kama tapala na vavahinau non God. Kamim lovuhai non God, ale
    ka iman God.
  auc-NT: Mönatö ïñömö Wængonguï tönö godongämæ̈ cæmöni inte möni në cæcabo ïmönipa.
    Mïnitö guiquënë Wængonguï quïmïni ïnömïni inte tömengä gönea baï pæwocamïni ïmïnipa.
    Ayæ̈ adobaï tömengä nänö mæ̈nöincö baï ïmïnipa.
  kbc-NT: Leeɡ̶odi me jibaaɡ̶a ɡ̶odaxawa Aneotedoɡ̶oji, odaa niɡ̶ida makaamitiwaji
    ɡ̶adiciagi nixoɡ̶otagi aneite Aneotedoɡ̶oji me diba. Niɡ̶ida makaamitiwaji aaɡ̶aɡ̶a
    ɡ̶adiciagi niɡ̶ina diimigi nelegi ane dabiteɡ̶etedini Aneotedoɡ̶oji niɡ̶inoa nokododi.
  bmh-bmh: Ig ereg Uwait nugau salau sag macanemun. Ag Uwait nugau ougem. Ag han Uwait
    nugau zau.
  ctu-BL: Come joñon lojon x'e'telon lojon yic'ot Dios. Jatetla i choletla Dios, i
    yototetla Dios.
  meq-meq: Neŋ ta Apolos na, nəmay madzapa eye nəte ma məsler i Mbəlom. Nəkurom na,
    ka tərum andza guvah i Mbəlom. Nəkurom andza gay i Mbəlom dərmak.
  noa-H: Wajapcha hoowain maran sĩi hi juag hoojem k'ʌʌnau, hi hiekdam jaau nʌm gaaimua
    hich dʌ̈ita k'apeerk'anaa hãba p'idk'a naawai. Maagwai pãar sĩi chi p'ʌajẽbjöta
    nʌm. Maagwai hich Hẽwandamauta hag hee nemjĩir jĩirk'amam, pari mag nemjĩiran
    hich hiek'au. Wa magbam k'ai, sĩi dijöta nʌm. Pari mag di hagjö hich Hẽwandamauta
    hëu harrum.
  alp-NT: Ami kerike sakesa ete Alla kena Eni makerike, yo imire lupe ndinu rebe Alla
    Ikerikele. Kai imire lupe Alla Eni Luma lekwe. Imire Alla rauI Enie.
  san-VEL: aavaamii"svare.na saha karmmakaari.nau, ii"svarasya yat k.setram ii"svarasya
    yaa nirmmiti.h saa yuuyameva|
  kbq-kbq: Na'ankure tagra Anumzamofo eri'za vahe manuketa, tamagra Anumzamofo hozane,
    nonkna hutma mani'naze.
  kbh-kbh: Bëndata fsëndmëna trabájayata Bëngbe Bëtsabiama oservéniñe, y ts̈ëngaftanga
    s̈mondmëna mo Bëngbe Bëtsabe jajañcá, ndayents̈e cha yojtsebos̈e ts̈abe jaja saná
    chaóbocnama, y s̈mondmëna mo chë cha yojtsejebuana bëts yebncá.
  ron-LSB: Căci noi suntem colaboratori ai lui Dumnezeu. Voi sunteți agricultorii
    lui Dumnezeu, constructorii lui Dumnezeu.
  pon-pon: Pwe kit me jauaj pan dodok en Kot, a komail japajap en Kot, o japwilim
    en Kot a kakau im.
  nhe-BL: Pampa Apolos huan na san sejco titequitij ihuaya Toteco. Huan imojuanti
    initztoque queja imil Toteco campa titocaj, pero ax imojuanti tomil. O huelis
    tiquijtose initztoque queja se cali tlen Toteco techilhui ma tijchihuaca, pero
    imojuanti ax tochaj.
  sps-sps: To sami ma natiny a ka to, Gov Ayei na isen tsun to na karap, tana saa
    Ayei jiats mamam ma binun faavot tana binun Tsunia. Ai Gov Ayei na isen to te
    fasito marom anyi, faarei tsuiny non a taman tanun te fasito iny non tanun tsuan.
    Ai Gov Ayei na isen to te binun fiisen marom anyi, faarei tsuiny non a tsoiny
    fatsun numaa te fatsuiny fi non ya na numaa tsuan. Nyo komainy faatok maromi tan
    fo tsoiny binun ten Gov, ma tamomots faarof a binun to te faan iny Ya tsuri, Ami
    na fokinai to ari, to te fasito iny rom e Gov, te faarei rom a numaa to te kat
    e Gov ma kaa Ya gagon.
  wnc-wnc: Ina unzakan niu puya amin notna dakngake Anututane puya pasikamak. Siwan
    aminda puyane kuke nanam zak yapukaing. Ina unzakan nitda puya tasitakuwatda Anututa
    pasiwan buya aawan ginda itane aminabam dakngake yuaing. Siwan ginu Anututane
    yotna binga. Ita ina mitanggak gwen binga dakngake yuaing.
  bus-bus: Luda zĩkɛri daanↄn wa ũ. Luda búgbɛn a ũ, Luda kpɛ́n a ũ.
  gub-BL: Ure ko pe uma'ereko ma'e ài uruiko ure. Pe ko ài peiko pe. Urumume'u Tupàn
    ze'eg peme. Peiko Tupàn hàpuzuhu ài no.
  imo-imo: Na kinye Apolos kinye ilto Gotenga kongono iye talo. Kongono tendeku iye
    talo tepo morombolo. Eno Gotenga poinye mele. Eno Gotenga ulke takoromo melema.
  boj-boj: Aqo aiyel Qotei ombla wau ojeqnum. Qotei aqa iŋgi wau agi niŋgi. Niŋgi
    Qotei aqa tal bul unub.
  eng-DRA: 'For we are God’s coadjutors: you are God’s husbandry; you are God’s building.'
  knf-knf: Nja ŋlemp lemp na Naşibaţi, kë an naşë wo uţeeh wi nul, nawo katoh ki awooŋ
    ţi pniw.
  san-KHM: អាវាមីឝ្វរេណ សហ កម៌្មការិណៅ, ឦឝ្វរស្យ យត៑ ក្ឞេត្រម៑ ឦឝ្វរស្យ យា និម៌្មិតិះ
    សា យូយមេវ។
  arn-NT: Iñchiw ta kiñentrür küdawkelu müten Ngünechen tañi dungu mew, fey eymün
    ta Ngünechen ñi petu küdawelchi lelfün reke feleymün. Ka Ngünechen tañi petu dewmaelchi
    ruka reke feleymün.
  zas-NT: Zeel naj con Apolos nayajcan compniar cayguieenan xmandad Dios. Yaguieꞌch
    ree lëjt na̱j xguiniaa Dios lod cayguieenan dxiin o lëjt na̱j ziꞌc tijb yu ni
    cayüjn Dios.
  ken-NT: Sɛ́chɛ̀m amɔ ndǔ bɛtɨk Mandɛm. Nɛ bǎchí mbɔ nkɨ Mandɛm, anɛ sɛ́kʉ̀ bɛtɨk
    amɛm, bǎpɛ́t bǎbhak mbɔ ɛkɛt ɛnɛ Mandɛm átè.
