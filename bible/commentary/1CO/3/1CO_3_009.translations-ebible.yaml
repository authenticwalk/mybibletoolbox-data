  kxv-kxv: ଇଚିହିଁ ମା଼ମ୍ବୁ ମାହାପୂରୁ ତଲେ ଆଣ୍ତାନା କାମା କିନାତମି, ମୀରୁ ମାହାପୂରୁତି ତା଼ସା
