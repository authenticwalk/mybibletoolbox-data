  deu-ELO: Denn wir sind Gottes Mitarbeiter; Gottes Ackerfeld, Gottes Bau seid ihr.
  mjc-NT: Tan nyuhu, cuví ndi musu tan jahá tyiñu ndi tyiñu Nyoo. Tan nyooho cuví
