  hui-hui: Ogonigo iya Ngode Datagaliwabenaga biabe mandagi bialu kabago wali agali
    tí Ngode Datagaliwabenaga mabu ale kami. Tí Ngode Datagaliwabenaga anda alebi
    kami.
  amf-amf: Wodi Barjobete kinka waadadhaynane; yediar Barjosa haamibee oonibene.
  quc-NNT: Je ri', rumal chi ri uj, uj qachi'l qib' chupam ri chak chupatänixik ri
    Dios. Are k'u ri ix, ix je' ta ne ulew ri kätik u wäch rumal ri Dios. Xuquje'
    ri ix, ix junam ruk' jun ja ri tajin kuyak ri Dios.
  dob-dob: Gete tuga Yaubada maꞌema ꞌina bagulaya ꞌapaipaisewa, ta ꞌina bagula nina
    nate ꞌomi tomotai, ta wate ꞌomi Yaubada ꞌina anuwa.
  wrs-wrs: Ka, Apolos, kava andranindrinisambla mongal Sesoana. Wo yimba osomsna av
    Sesoana, wo eva yimba deuv noi Sesoana.
  mca-mca: Yekheweli'ƚ he'yithayi'yi'ƚi'm pa' Intata qa ekheweli'ƚ hik ejunyejeyi'ƚ
