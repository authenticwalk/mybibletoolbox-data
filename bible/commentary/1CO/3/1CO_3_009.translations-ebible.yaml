  nak-nak: La vuhula, amiteu la bilalaha tomi, amite vaigogolu vikapopo moli te la
    igogolu te La Tahalo Uru, me amutou la valalua me hatavivile te Kraist, amuto
    mai la mahuma te La Tahalo Uru, ale amite vulalai ovola. Amutou mai tai la luma
    te La Tahalo Uru.
  lbb-lbb: Anasa miau naur a tena titol taum ane God. Pa mulo, mulo arlar ana barim
    ane God, pa arlar otleng ana nuna rumai.
  kan-2017: ನಾವು ದೇವರ ಜೊತೆಕೆಲಸದವರು. ನೀವು ದೇವರ ಹೊಲವೂ. ದೇವರ ಮಂದಿರವೂ ಆಗಿದ್ದೀರಿ.
