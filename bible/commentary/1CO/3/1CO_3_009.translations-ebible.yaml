  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଅଃମିମଃନ୍‌ ଇସ୍ୱର୍‌ ସଃଙ୍ଗ୍ କାମ୍‌ କଃରୁଲୁ । ତୁମିମଃନ୍‌କେ ଇସ୍ୱରାର୍‌
