  cmn-FEB: 我们是与上帝共同劳作的工人，你们是上帝的田地，上帝的房屋。
  gmv-RNT: Gaasoyka nu Xoossara issife ooththizayta. Inteka Xoossa goshsha gadenne
    Xoossa Keeththata.
  ncl-NT: Yojque unca, pampa tehuanten anmolamaxtinijmes ticate tequipanujquimes ca
