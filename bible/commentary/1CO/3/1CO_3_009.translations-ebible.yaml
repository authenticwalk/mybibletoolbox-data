  eng-BBE: 'For we are workers with God: you are God''s planting, God''s building.'
  ixl-CNT: Tan oꞌ koꞌn lochol kꞌatz u Tioxh. Utz ech ex ichikobꞌeꞌm u Tioxh. Echaꞌ
