    Tegin pemal ampa Pabga-neg-choblenatapidyobid. Tenal Pab Tummad neg-ibed. Tenal
    antin tegin Apolosdin pinche Pabga-arpamalad. Al pemal Pabga-neg-choblemaidyobmo.
  gvf-gvf: God konagi paangwa na yasu erebilgi, i ibal kobe komina gul mere milinga,
    God suna mile konagi ere kole kole ere milemue. Milere i ibal kobe ogu mere milinga,
    God ogu iray ki milemue.
  san-ISO: āvāmīśvarēṇa saha karmmakāriṇau, īśvarasya yat kṣētram īśvarasya yā nirmmitiḥ
    sā yūyamēva|
  deu-ELBBK: Denn wir sind Gottes Mitarbeiter; Gottes Ackerfeld, Gottes Bau seid ihr.
  mcb-NT: Naro ario nokañotakari Aporoshi, irirotari notentashita nantavageiginirira
    Tasorintsi. Viroegiri onti pikañoigakaro itsamaire Tasorintsi, aikiro onti pikañoigakaro
    ivanko yovetsikanakerira.
  yle-yle: Chóó Lémi p꞉uu Apolosa k꞉ii nipi nye dpodo mo. Nmyo Chóó Lémi u yâpwo têdê,
    myenté u ngomo kamî.
  swh-1850: Maana sisi ni ndugu, wafanyakazi pamoja na Mungu; na ninyi ni shamba lake;
    ninyi ni jengo lake.
  ese-NT: Miquianaya Eyacuiñajjija acui yiye jayojja. Eꞌacui yiye mese jamaa Eyacuiñajjiya
    miquianaya quea pame nee jaahuana cani. Jiquio ecua acui yiye chacojji jamaya
    ecuanaya Apono nijje Eyacuiñajjija echacojji poani; miquiana que ojaya esohui
    huohuiaña. Jiquio ecua eꞌequi meseya oja equi jaahuana cani jayojja jama Eyacuiñajjiya
    miquianaya jaahuana cani, ojjaña.
  jac-NT: Han̈on̈tiꞌan̈ jet munlawomal cobahan̈ yin̈ ismunil Comam Dios, wal hex tiꞌ
    xin hacaꞌ istzꞌunub Comam Dios heyehi. Lahanexpaxo hacaꞌ hunu n̈a lan̈an iswatxꞌencan̈
    Comam Dios.
  cak-CNT: Roma kachibil ki' pa rusamaj ri Dios, y rix ix achi'el rulef ri Dios ri
    can nusamajij-vi. Rix chuka' ix achi'el jun jay ri nuben ri Dios.
  zia-zia: Nato Apoloto awiya Tuwa Bayaura buro-mani gege ara. Ora ninae zo Tuwa Bayaura
    ma buro ara. Nupema, niye Tuwa Bayaura ibu ara.
  mal-2015: ഞങ്ങൾ ദൈവത്തിന്റെ കൂട്ടുവേലക്കാർ; നിങ്ങൾ ദൈവത്തിന്റെ കൃഷി, ദൈവത്തിന്റെ
    ഗൃഹനിർമ്മാണം.
  tuo-NT: Ʉ̃sã Õꞌacʉ̃ yarã niꞌi. Cʉ̃rẽ niꞌcãrõnojõ daꞌracoꞌteꞌe. Mʉsã cʉ̃ daꞌrari
    diꞌta weronojõ niꞌi. Tojo nicã wiꞌi cʉ̃ yeewãꞌcãrĩ wiꞌi weronojõ niꞌi.
  mbl-NT: Yã 'Apot xik mũn hãm Topa tu', 'ãxop ha tikmũg hãm, puyĩy Topa 'ãka'ogã',
    yĩy 'ãxop te hãpxa putuk, ha Topa te xa hãmmaxnãhã', ha 'ãxop te mĩptut putuk
    kamah, yã Topa yõg mĩptut.
  zpc-NT: Nëꞌëdiꞌliaꞌ Apolos nacandoꞌ tuz̃e ruendoꞌ cabëꞌ mandado rue Diuzi. Naꞌra
    biz̃i leꞌe nacale ca quie layela ga raza Diuzi. Lëscanꞌ nacale ca quie tu yuꞌu
    ta ruenëꞌ.
  gul-NT: Cause we paatna, fa do God wok togeda. An oona stan like fiel dat God da
    wok. Oona stan too like house dat God da build.
  mau-NT: Nca⁴ jin⁴-jin⁴ to⁴jnco³ ni²xa¹coai⁴-jin⁴ Ni³na¹, cˀoa⁴ jon² nio¹³ ˀnte³-le⁴
    jña³ nca³ si¹xa¹ Ni³na¹, cˀoa⁴ jon² nio¹³ ntˀia³-le⁴ xi³ vˀe¹nta³ Ni³na¹.
  gup-gup: Wanjh kunmekbe yiman Apollos dja ngaye nganekurduyime. Ngad kunu nganedjalmarnedurrkmirri
    God nadjalkudji. Dja ngudda kunu yiman kayime mankolhde kahdi manbu God nuye.
    Dja mak kunbadbuyika bu ngayime, ngudda wanjh yiman kayime kunrurrk manbu God
    karurrkname.
  bss-NT: Bembəledɛ bé Dyǒb ábe bébɛle nsɔ́n nhɔ́g bɔ́ɔ sédíi. Nyé bad ábe
    nyêdúbpé-ʼɛ nyêdíi nɛ̂ŋgáne nzag echě Dyǒb áwóó. Nhɛle ńhəgtɛ́n-nɛ
    nyémpē âbɛ́ nɛ̂ŋgáne ndáb echě Dyǒb álóoʼɛ́.
  met-met: Namua na amtam ba Urana lipuxing oxatanamdi, tam gawaxata xauna. Ang ba
    Urana umanganoa xaung Urana numanoa.
  kpj-NT: Inyboho heka Deuxu wiòhedỹỹdu mahãdu roire. Kaiboho tahe Deuxu oworu wese
    toite. Iwese tahe Deuxu heto wese kaiboho toite.
  zao-NT: Ne rtsin Diox nke rop altaa nee, ne lee goo nak taxal yezlyu ta nke Diox
    tsiin. Noga, nak goo taxal thib yuu kuu ngetaa Diox.
  byx-byx: Dav uun, dai ama Ngemumaqa aa maatpiraiam na uun, iv uunet matna remna
    bareq a qa. De ngen dai raquarl aa sleng. De saqiaskerlka ama qasiquatka. I ngen
    dai ama Ngemumaqa aa vetki na ngen i qe tekmet na qi bareq a nas.
  ctu-CTI: Como motin ajtroñelon lojon i cha'an bʌ Dios. Jatyetla i choletla ba' mu'
    ti troñel Dios yubil. Che' je'el i yotyotyetla yubil chʌncol bʌ i mele' Dios.
  zos-NT: Tumø'omo øtz yosta'mbøjtzi Diosji'ṉ. Y como tum nipi ndø toya'ṉøpya, jetse
    mi ndyoya'ṉøtyamba Diosis. Como tum tøc ndø tzøcpase como ndø sunbase, jetse
    Diosis mi yac ijtamba como ñe'c syunbase.
  gvs-gvs: Moe moitamo. Apolosiyana guna tosavaiyuwo ama taiyuwokova Yaubada ina kitomyao
    go, komi ina tánuwo be nakae ina vada.
  kbm-kbm: Bingano. Pomate ane amol kulkul ane eilu, ebe algum Pomate ane kulkul avin
    amei ate ok, be yem weik Pomate ane um be tis ane nam ebe gitav ok.
  rmc-rmc: Bo amen keras e buči jekhetane le Devleha a tumen san le Devleskri maľa
    the le Devleskri stavba.
  apr-apr: Amru nga amgaua bet amparlon ye urata ke Maro. Ngan ang ngan dawa ben kumu
    ke Maro, inbe ang ngan dawa ben rumu ke Maro lapau.
  tiy-tiy: Non i begeye Apolosey de sugu-suguéy Tuluse brab sétabang gey gémalbék.
    Atin i begome maak do nohok i Tuluse. Atin ségiléw gom bé sébaane lawi rénigoy
    Tuluse.
  nlg-nlg: Iroghai toro lutu sakaisonikolu vania God. Te vagha ighau nina leghai God,
    pana valena, te mua nimami. Ighau ghua te vagha na valena God.
  dgr-DOGNT: Nǫ̀htsı̨ wexè eghàlats'eedaa ats'ı̨ı̨t'e, naxı̨ sìı Nǫ̀htsı̨ wedèè k'e
    t'asìı dehshee laaht'e, eyıts'ǫ Nǫ̀htsı̨ wekǫ̀ laaht'e.
  pes-OPV: زیرا با خدا همکاران هستیم وشما زراعت خدا و عمارت خدا هستید.
  ron-1924: Кэч ной сунтем ымпреунэ-лукрэторь ку Думнезеу. Вой сунтець огорул луй
    Думнезеу, клэдиря луй Думнезеу.
  tpz-tpz: Suk, emöm a poa teꞌ kikiu pe Sosoenën, ke eöm teꞌ va nem manih pa rak pe
    Sosoenën. Me eöm to teꞌ va e nem manih pa iuun pe Sosoenën.
  agd-agd: Mai fara vara seyo, setí ankan manafin mi Tiyarafenui yorararí iyá tiféku
    siretí ankan beni yunan bara vá má bái va ompo seti sina vaono.
  rkb-NT: Katsaktsa Deus tuktsa. Izikwy humo mytarabajawy humo mysopykziurẽtsa. Ikiahatsa
    Deus tsuhuk watsa iwa botu nitsasoko. Ikiahatsa niwatihi Deus wahoro watsa atahi
    zihitsa wata pahapokzitsiki.
  san-THA: 'อาวามีศฺวเรณ สห กรฺมฺมการิเณา, อีศฺวรสฺย ยตฺ เกฺษตฺรมฺ อีศฺวรสฺย ยา นิรฺมฺมิติ:
    สา ยูยเมวฯ'
  iws-iws: Krɨra ɨrɨpa Adi Komii siir mɨi kwɨruwa saiirar mɨriigo. Mɨ kɨma ɨni Adi
    Komii siir numɨra siya nɨiyoknɨnkɨnan ywowɨm.
  pol-SZ: Jesteśmy bowiem współpracownikami Boga, a wy—Bożą uprawą i Bożą budowlą.
  ztq-NT: Xaa nii xkyë xtsiiñ Dios nak noo, lëë do nak xilyu Dios. Ni nak to sinak
    tu yu nii no ksaa Dios.
  zai-NT: Laadu la? tobi si runi né du Dios dxiiña', ne laatu naca tu casi ti ñaa
    stibe. Ne laca naca tu casi ti yoo ni cucuí be.
  upv-upv: Erpe komru nomorkorti tevi Atua nga noborloli majingen sen. Ko kami kamirpe
    orsel se Atua, ko kamirpe kele naim san nga ni m̃imajinge.
  wap-NT: Waunao kaudinainao Tominkaru ati, wakaudinan baokopa; naꞌiki unao Tominkaru
    zakapun kawanuꞌo, naꞌiki unao Tominkaru Dapu kapam.
  mva-mva: 'Bokai kamakaua: Keru nge Nanaranga malipi nena-lo kimalipilipi-buduru,
    be kam nge Nanaranga uma ne bokana. Kana takaia nge bokai: Kam nge Nanaranga pera
    ikelikeli bokana.'
  dwr-NT: Nuuni Xoossaassi ittippe oothiyaa A oosanchchatuwaa gidiyaa diraw, hintte
    A oosuwaa sa7aa. Qassikka hintte Xoossaa golliyaa.
  kfw-kfw: Eini ngaihi Pathian chuon kathosuom mi ngaikha ni eii; nangni ngaihi Pathian
    leimun khat-um Pathian inn ning-eii. ...
  bfz-bfz: कऊँकि आसे दोनो मिली की परमेशरो खे काम करूँए। तुसे कुरिन्थो रे विश्वासी
    परमेशरो री खेती और परमेशरो रे कअर ए।
  cuk-09: Ar anmar unnila Bab-Dummadga-bulakwaa-arbamalad gumalad. Bemar Bab-Dummad-nainuyob
    gumalad, bemar Bab-Dummad-neg-sobnaidyob gumalad.
  ben-OBCV: কারণ, আমরা ঈশ্বরের সহকর্মী; তোমরা ঈশ্বরের জমি, ঈশ্বরেরই ভবন।
  mil-NT: Te nchòhó cúú‑ndó dàtná ɨɨⁿ xichi núú nǐ quée tatá, te nchúhú cúú ɨ̀ɨⁿnuu‑ndɨ́
    quídé chìuⁿ‑ndɨ́ xíáⁿ. Te ducaⁿ sǎtnahá‑xi cùu‑ndo chi cùu cuendá ñáhá Yǎ Ndiǒxí
    xii‑ndo, te nchúhú cúú ɨ̀ɨⁿnuu‑ndɨ́ quídé‑ndɨ̌ chìuⁿ‑gá. Te cùu tucu‑ndo datná
    ɨɨⁿ vehe sá vítná sáá, te ducaⁿ sǎtnahá‑xi cùu‑ndo chi Yá Ndiǒxí quídé‑gǎ tá sàhnu
    nihnu‑ndo ichi‑gá cuáháⁿ.
  myu-myu: '@see-verse:1CO.003.008'
  fue-fue: Gam minon men gollidooɓe e Alla, onon laatii deme makko, e suudu makko
    maheteeŋol.
  amk-amk: Weo auru mani inontarai aurufi ruhiai we Allai di auru, tuti mea mani,
    mene tarai toyari Allai ne romi aurufi nai di mea. Tuti mea mani Allai ne munu
    di mea kontai.
  fai-fai: Alew nuka makuw Got ami wok fakudawin kinim ade kiwta Got ami yongiw ade
    Got ami Yol am
  ura-NT: Canacaanune Cana Coaunera letononeein canacaanu rai niicha tei amihanenaa
    que ita coroatajaneraneein nihacaanu. Inarate leinjiin ocoana aina leinjiin loreri
    rijijieein neeiche Cana Coaunera rai.
  mcd-NT: Manfin Diosin ahuun mau cuscaraquin. Ahuun pushu cuscararifi. Mau ifo fustifiano
    futsafoanrifi yonoshotirofoquin. Aafin maton ifoquin. Nonfofin ahuun yonomatifoquin
    a futan non mato yonoshotiro. Nanscarifiai pushu ifo fustifiano futsafoanri yonoshotirofo.
    Nanscarifiai manfin Diosin ahuun mau cuscaracoinquin. Ahuun pushu cuscararifi.
    Diosin fustifin maton Ifoquin. Nonfofin ahuun yonoshomisifoquin. Noco yonoa cuscari
    non maton nomuran non mato shinansharamatiro ahuun tsain man tanasharanon.
  urt-urt: Poi berei wahilyeh tikin Got, kut yip taꞌe wah kin, topoꞌe yukoh tikin
    Got.
  kiz-kiz: Kwa ndabha tete tu bhatitenda mbombo bha K'yara, muenga ni bustani ya K'yara
    lijengo la K'yara.
  tzo-TZE: Yu'un li vu'uncutique jchi'inojcutic ta abtel li Diose. Li vo'oxuque yosil
    Dios c'otem ya'yel li avo'ntonique yu'un ja' tey ch‑abtej. Xchi'uc ja' jech c'otemoxuc
    noxtoc jech chac c'u cha'al jbej na ti ja' to tspas ya'yel li Diose yu'un ja'
    to tey ch‑abtej ta avo'ntonic.
  lex-lex: Yoma am di de riy mak kar riewre'wa la Uplerlawna kniarni. Mere miy di
    de emekwalima Uplerlawna nhyi'ini-tlunanni. Miy miana emolmolla Uplerlawna romni
    wali. Enmeh'a nekpa gahani miy!
  dov-dov: Nkaambo tuli basimulimunyina aLeza. Mulimuunda waLeza, mayake aLeza.
  rgu-rgu: Huu fo ami sama-sama dadi meuꞌ Manetualain lahenda mananoin. Ma emi dadi
    sama leoꞌ Manetualain oka-tinen fo riꞌ Ana nau noi-taon. Leoꞌ na boe, emi sama
    leoꞌ uma fo riꞌ Manetualain nau nafoan.
  toc-NT: Xli̠­hua̠k aquinín hua̠nti̠ cli̠­chu­hui̠­na­ná̠hu xta­chu­huí̠n Dios hua̠
    clac­scuj­ni­ma̠­náhu, y hui­xinín na̠ huá tapek­si̠­ni­yá̠tit porque li̠tax­tu­yá̠tit
    cumu la̠ xpar­cela anta­nícu quin­ca̠­ma̠s­cu­ju­ma̠cán, osuchí na̠ tla̠n naca̠­li̠­ma̠x­tu­ca­ná̠tit
    cumu la̠ aktum lanca chiqui hua̠ntu̠ Dios ya̠huama.
  som-som: Waxaannu nahay kuwa Ilaah la shaqeeya, idinkuna waxaad tihiin beerta Ilaah
    iyo Ilaah dhismihiisa.
  mam-C: Awotzin qe' nqo aq'ni'n junx tuk'a qMan Dios, ex ayetzin kye' taq'nb'in Dios,
    mo tze'nku jun tja b'inchin tu'n.
  ndj-ndj: Yufwi vagola chichuku pamu muchitava cha Chapanga. Yumwi muva chitava cha
    Chapanga na nyumba yigoliwa ya Chapanga.
  mbj-NT: Séd hã ãã moo bok P'op Hagä Do wë. P'op Hagä Do gëëw hadoo bëëh. P'op Hagä
    Do tób n'aa hadoo bëëh, ãã tamaa sooh doo.
  lat-VUC: 'Dei enim sumus adjutores: Dei agricultura estis, Dei ædificatio estis.'
  ngp-ngp: Kwaviya kiwa mbuya kikudamanya ndima hamwenga na Mnungu, naho ni enga nk'honde
    ya Mnungu, naho ni enga nyumba ya Mnungu.
  enq-2: Nalimba Gotenya kalai akali dolapo tole katao baanya kalai pyakamaingi. Nyakama
    Gotenya eepi, andapi dupa kalyamino.
  eng-ASVBT: 'For we are God’s fellow workers: ye are God’s husbandry, God’s building.'
  mna-mna: Tana niamru amgabgaaba Anutu pa uraata kini. Mi lupŋana tiom ta iwe kembei
    mokleene ki Anutu mi kembei ta ruumu kini.
  myw-myw: '@see-verse:1CO.003.008'
  sby-sby: Afwe tobasebenshi ba Lesa, amwe njamwe libala lyakendi, kayi njamwe ng'anda
    ya Lesa.
  sll-sll: Na yasuri God honagi yal mobilia. Ni yalhobi God homena ya nongwo meri
    monia, na yasuri ya nobilga ta molkinua. Te ni yalhobi God oo ke pangwo monia,
    na yasuri oo ke pabilga ta molkinua.
  yaq-NT: Bwe'ituk itepo, Liojta betana juka' tekilta te nau a' bo'o jooria. Wajta,
    Apooloj teamtamak itom nau tekipanoa'a benasia machikai. Ju'u Lios intok, juka'
    wajta atteakame benasi machikai. Oo ket, eme'e, Liojta karita, a' joa'a benasi
    maachi.
  uro-uro: Inguna aiun di ma Ngämuqa aa larhiom na un gärqiomni i un na qa ut tualat
    dap aingän di aa erhäs dä aa vätki na ngän.
  ita-1885: POICHÈ noi siamo operai nell'opera di Dio; voi siete il campo di Dio,
    l'edificio di Dio.
  muy-muy: Leli ti magray tʉwi ge Melefit ka ahar bəlaŋ, lekʉlʉm ti ni kìgʉma akaɗa
    lekʉlʉm vədaŋ ge Melefit ya təwəs na. Lekʉlʉm kìgʉma akaɗa lekʉlʉm ahay ge Melefit
    ya tələm ni daya.
  kqc-kqc: Adina una vakoi bi Sei di moimai vene. Ya vene bi Sei di muro rena kono.
    Ya bi Sei di yava.
  tav-tav: To bairi yʉ, Apolo mena jĩcaro mena Diore cʉ capaabojarã jã ã, cʉ ye quetire
    buiorã. Mʉja maca Dio ye quetire caapirã aniri jĩca yepa, oterica yepare bairo
    mʉja bai, tie oterique caputipa yepare bairona. To bairo cabairã aniri Dio wejepʉ
    na caoteriquere caputinemoro cʉ cátore bairona mʉja quenare cʉ yere mʉja camajinemoro
    átigʉmi Dio. Ape wame tunu. Cʉ̃re caapiʉjarã mʉja cãno cʉ ya poa, caroa poa macana
    mʉja áti nutuacʉ áami Dio. Cʉ ya poa, caroa poa macana aniri jĩca wii ʉ̃ta mena
    na cáti wiire bairona mʉja ã.
  eng-ULB: For we are God's fellow workers. You are God's garden, God's building.
  spa-VBL: Nosotros somos obreros, junto con Dios, y ustedes son el campo de cultivo
    de Dios, su edificación.
  fra-_FOB: Car nous sommes ouvriers avec Dieu; vous êtes le champ de Dieu, l'édifice
    de Dieu.
  hau-ULB: Gama mu abokan aiki ne na Allah. Ku gonar Allah ne, ginin Allah kuma.
  mal-mal: എന്തെന്നാൽ, ഞങ്ങൾ ദൈവത്തിന്റെ കൂട്ടുവേലക്കാർ; നിങ്ങൾ ദൈവത്തിന്റെ കൃഷിത്തോട്ടം,
    ദൈവത്തിന്റെ ഗൃഹനിർമ്മാണം.
  lit-lit: Nes mes esame Dievui priklausantys bendradarbiai; jūs esate Dievui priklausanti
    dirva, Dievui priklausantis pastatas.
  urd-GVR: Kyoṅki ham Allāh ke muāwin haiṅ jabki āp Allāh kā khet aur us kī imārat
    haiṅ.
  far-far: Nau ku rao fainia sa Apolos fuana God. Ma kamulu na ne, mulu dia na oole
    God ne karo rao laona. Ma mulu ka dia laugo na lume God.
  suz-BL: गे परमप्रभु यावे आ रू नु आ खिं ननी। गोपुकी चहिं मेको रूमी गेय पाइब नु मेको
    खिं सेल्‍ब नकी। मत्ती १३:२-९; एफिसी २:२०
  car-NT: Na'na irombo Tamusi emamin pokonokon me man. Amyjaron ko'wu Tamusi mainary
    me mandon. Tamusi namyry me enapa mandon.
  amp-amp: No rpat rpat Kraisrhu hingrneft hingrnewunont, nikone rorhu mswireko. Yo
    niko Bro Nkifrarhu tohyuk kunyko hingrna htamorko.
  bht-bht: क्योंकि असां परमेश्वरे दे सहकर्मी न; कने तुसां सारे मसीह लोक परमेश्वरे
    दिया खेतिया सांई न, कने मैं तुहाड़ी तुलना इक घरे सांई करी सकदा है, जिसयो परमेश्वर
    बणांदा है।
  eng-NOY: For we are God's fellow-laborers; ye are God's field, ye are God's building.
  cub-NT: Memecaipõevarecabu ñʉja. Jʉ̃menijicʉrecabe ñʉje memecaimʉ. Aru ñʉje baju
