  ckb-ckb: جا ئێمە هاوکاری خوداین، ئێوەش کێڵگەی خودا و خانووی خودان.
  nas-nas: Neeꞌ tee Kumponing ninka mintoong nkora, eeꞌnoko diiꞌ teing Kumponing bakaning
