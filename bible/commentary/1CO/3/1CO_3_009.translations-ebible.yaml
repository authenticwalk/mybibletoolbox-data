    Diospa ruwasqan wasi hinan kankichis; Diostaqmi ichaqa, dueñoykichis.
  pao-NT: '@see-verse:1CO.003.008'
  cbu-NT: Ashiri Apanll waana zandarangu, iyaa kamachtarangu, iysha ipuneeruni Apanlleem
    tayaspataktanicha. Itaru, siy Apanllishpaz mazari ashiru taakus, iysha siyash
    tayaspatakuni, Apanllsha siyaa mangeetsis p'tseekiya. Minu, iy Apanllee kuk kamankuni,
