  san-TIB: ཨཱཝཱམཱིཤྭརེཎ སཧ ཀརྨྨཀཱརིཎཽ, ཨཱིཤྭརསྱ ཡཏ྄ ཀྵེཏྲམ྄ ཨཱིཤྭརསྱ ཡཱ ནིརྨྨིཏིཿ སཱ
