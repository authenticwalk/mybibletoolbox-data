    လည်း​ဖြစ်​၏။-
  gng-NT: Kimɛ ti tɛ ki sɔnh Uwien ya tuonl nɛ. Ni te tɛn Uwien ya kpàabu nɛ, ki
    te tɛn Uwien ya duku mɔ.
  cbi-NTPO: Lalaa Dioschi manda-i' taawasha kemula manbarejuu taawasha kemu deeyu,
    tsenmala ñulla Dios taawasha ke' wajtsuuñu tu jun tsaa, matyu Dioschi ya ke' chujtya
    juuñu deeve.
  ikk-NT: Makẹni, ndị-ọrụn Osolobuẹ kẹ ẹnyi wụ; ẹnyi rị a rụngbama. Ụnụ wụ ugbo Osolobuẹ,
    ụnọ Osolobuẹ rị a tụn.
  leu-leu: Langaiau! Nemaame ve maame ro mataa tataraꞌuma sina Piran e nami ve mi
    uma sina. E xasa ferawaian paap a malaan, nami ve mi lifu aava Piran taxa vesane.
  maz-NT: Nutscö 'ñe e Apolos rí mimbëpjigöbe cja Mizhocjimi. Nu'tsc'eji i̱ṉ chjëntcjeji
    nza cja 'na juajma c'ü ya ndujmüji c'ü ngue o̱ cjaja Mizhocjimi. O i̱ṉ chjëntcjeji
    'na ngumü c'ü na jäbä angueze.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ངེད་ཅག་ནི་དཀོན་མཆོག་གི་ལས་གྲོགས་ཡིན༌ལ། ཁྱོད་རྣམས་ནི་དཀོན་མཆོག་གིས་རྨོས་པའི་ས་ཞིང༌དང༌།
