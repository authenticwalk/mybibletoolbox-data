  tca-NT: Rü ngẽmaãcü i toma rü wüxigu Tupanaãxü̃́ tapuracüe. Rü ngẽmaãcü nixĩ i perü
    maxü̃wa napuracüxü̃ ya Tupana na nüma nanaxwèxexü̃ãcüma pixĩgüxü̃cèx.
  zpl-NT: Enzeꞌe liꞌá cuna Apolos tucutse sibiꞌru lu Diose. Nu liꞌihua necahua xi
    neca yuꞌ Diose nú rriꞌiru riñaꞌlu, nu liꞌihua necahua xi neca tucu niꞌi nú rrecheꞌ
    Diose.
  mbc-NT: Mîrîrî warantî anna wanî. Maasa pra uurî moropai Apolo yarakkîrî anna wanî
    teesenyaka'masanon pe Paapa yarakkîrî. Moropai amîrî'nîkon wanî Paapa umîri pe
    warantî teesenyaka'masanon esenyaka'mato'pe akore'ta'nîkon. Moropai amîrî'nîkon
    wanî tewî' pe Paapa nîkonekakon warantî.
  ndg-ndg: Kwa kuwa twenga twa atendaji ba Nnongo, mwenga mwa bustani ya Nnongo, nyumba
    ya Nnongo.
  wsk-wsk: Se ani Apollos ilak mu, ana Kaem ko ura kari, se nina mu Kaem ko ningam
    se ko kawam iwita bagasan.
  toj-NT: Ja quenticoni, jmoj ni jbajticon atel ja ba yatel ja Diosi. Jaxa huenlexi,
