    agé, kaman-ayu faréy Apudyus way chana agé epasà-ad an chàni.
  tam-2017: நாங்கள் தேவனுக்கு உடன்வேலையாட்களாக இருக்கிறோம்; நீங்கள் தேவனுடைய பண்ணையும்,
