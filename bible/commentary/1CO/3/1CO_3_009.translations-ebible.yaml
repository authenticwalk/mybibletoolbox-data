  qxn-NT: Tsaymi nogacunaga imayca arurnin servicugnölla Dios Yayata yanapar cayaptï,
    gamcunaga Dios Yaya arutsicungan chacran car, täcungan wajin cayanqui.
  wol-2010: Nu ngi liggéeyandoo ci liggéeyu Yàlla; yéenay toolu Yàlla, yéenay taaxum
    Yàlla.
  snc-snc: Ḡai tu Barau ḡesi ḡaḡauvei-sebonani tarimama, a ḡomi tu Barau ḡena vamoka;
    ḡomi maki Barau ḡena numa.
  lgl-lgl: Lau galo failia Apolos fala God. Ma 'i 'amiu lo, 'amu malaa raku God mera
    galo 'i laola. Ma 'amu malaa lou luma God.
  mmo-mmo: + o 3:9 Mat 13:3-9; Ep 2:20-22*Yik hey ahondoosin Anutu naawiing kul timu,
    tonde ham alohvu Anutu-te kul sen nawiing kul hôôk-ato, osin ham alohvu Anutu-te
