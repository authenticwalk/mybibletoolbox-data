verse: 1CO.015.018
translations:
  kpx-kpx: La hoto ke louale keu selevevatege evievimo haluvimale keau haluvisi uoholilu.
  okv-H: Eto ainge dombo embo mamahu Keriso ta javota pepehekea amo pepeheketo pambuo
    irae ena.
  tbo-tbo: Ma omi winugonugotuhu o pa tauhi lolowa Keliso hi itumaganeya po hi hilahilage
    apega hina luyagohana, bo?
  mal-C: ക്രിസ്തുവിൽ വിശ്വസിച്ച ശേഷം നിദ്രപ്രാപിച്ചവരും നശിച്ചുപോയിരിക്കുന്നു.
  grc-SR: Ἄρα καὶ οἱ κοιμηθέντες ἐν χριστῷ ἀπώλοντο.
  bgc-bgc: बल्के जो मसीह पै बिश्वास करण आळे मर लिये सै, वे भी नाश होए।
  khz-khz: E voo raira Keriso gevega-taunataunaato talimara gekwaregato, rakava voina
    pia gapia.
  deu-TKW: dann sind auch verloren, die in Christus entschlafen sind.
  zsr-NT: Lëzcaꞌ cni, nup naꞌ chnatgac len gulayejlëꞌ Cristo, tsaz glat chquiꞌ cutu
    bubanëꞌ Lëꞌ.
  lin-lin: mpe bato oyo bakufi kati na Klisto babungi mpo na libela.
  hns-NT: Aur djaun manai Kriest me saamiel raha aur mar gail, oesab kabhie na Parmeswar
    ke saath rahie paawat.
  noa-E: Mag i phiidʉba arr khai, magan ĩchab i iek ʉ̈kha durrumua ötarr khʉʉnjã amach
    pekau eepaita ich mag okhoo durrum.
  eng-EMTV: Then also those who have fallen asleep in Christ have perished.
  mib-NT: Te núu jeē súcuan cúu núú, te suni je ni cajnahnū ndetū ñayuu ni cacandíje
    Cristo.
  lif-NT2: हे़क्‍क्‍याङ् ख्रिस्‍ते़न्‌सिःमे़न्‍लाम् मे़हिङे़न्‍ने़ फाॽग्र ख्रिस्‍ते़न्‌नसाःन्
    के़जोःक्‍पाआङ् के़सिःबाहाॽरे़आङ् से़न्‍लप् मे़ङ्‌घोए मे़वाॽरो॥
  xnj-xnj: Neju ya genago, vala voha vevafwili kuni vakumsadika Kilisitu vayagili.
  mmx-mmx: La tinedi bok diga met mi lununu atnedi at ne Karisito, nedi bok diba seeve,
    do laxakatu amlong at ne Karisito xopmen na ruturun.
  cbr-NT: Cristo baísquiama 'ain ca axa ami catamëti bama unicamax abëma 'itsíanxa.
  tee-NT: Ni jantu ca'ixmacxtuchokocalh ju Cristo pus ca'ixtats'ank'ak'alhi tachi
    chun ju ixtalhilaca'anta ju yuchi chai ju tanita ju chavai.
  eng-LSV: then, also, those having fallen asleep in Christ perished;
  cak-NT: Y xa ta quiri', ri caminaki' ri xquinimaj-e ri Cristo, pa k'ak' ta jec'o-wi.
  pah-NT: Po Cristo'ga ndokweravi hamo, a'ero po Cristo'gareheva'ea hoi hahyva'ea
    ruvihava pype hamo – kiroki ahe omano jipe.
  sja-NT: Mãgara awaraa Cristode ijãapataarã jai-idaadap'edaarã auk'a atuak'ajida.
  xed-xed: Ka mantsa ya tsi guli, gwal ta rwuta ma Kristi ná, nda zaɗa həŋ.
  mks-NT: Ta xi̱hín ña̱ yóho cúni̱ cachi a ña̱ a̱ cácu ndaa toho ínima̱ na̱ cúú cuéntá
    Jesús tá ná quivi na.
  gfk-S: Ma be i tutuno hobi, dong ing di te mat naramon tano nudi kinkinis tane Krais,
    di te hiruo um.
  bmu-bmu: Mewö aiga alaurupninan Kraistpuk qekötahöba kömugeri, yeŋön mönö mewöyök
    sohoba könöp siagö buŋaya akeak.
  dgz-dgz: Amba den Keriso anu tumasine nagirewa borit wane inak ewakewa ya tautanepo.
  eng-GNV: And so they which are a sleepe in Christ, are perished.
  zaa-NT: tì'atsi chi gunìtti ba iyaba ca hermanos canu chi gùtti màsqui'ba huíalatsi'
    quį Cristua, cáalá hua lí bihua beyáthèe.
  eng-WEBSTER: Then they also who have fallen asleep in Christ have perished.
  guh-guh: Bajarapacuenia itsa itsipae, nexata baja pamonaemi tëpa Cristo pepua pejumecovënëtsivi,
    bajarapamonaemi ata naxuabijitsipa baja.
  bon-bon: Piba cuta budre biname lui cina Keriso ne itu jäätrungepesi, iyeteta ituge
    apeseräja.
  nhw-BL: Nojquiya catli anquiijtohuaj quinequi quiijtos para tlaneltocani catli ya
    mictoque, mopolojtoque.
  swh-ONEN: Hivyo basi, wote waliolala katika Kristo wamepotea.
  wbi-wbi: Pa uluo nambe vaala vano vakafwile mwa Kilisite kange voope vatipulue.
  bba-bba: Be bɑ mɑɑ Kirisi nɑɑnɛ doke bɑ kɑ ɡu bɑ kɑm kuɑwɑ.
  eng-KJVCPB: Then they also which are fallen asleep in Christ are perished.
  kgk-NT: '@see-verse:1CO.015.017'
  waj-waj: Anutuuqo hama Yisuu Kirisiinna tuduu diitotiri. Vaa ausa hanigia kiada
    Yisuu Kirisiinnara kutaavaivee kiaa kiada putuaiya ikia aakiaana vutirivee.
  cpy-cpy: Tema peyapero-takami ikaatzi makoryaa-yiteen-tsiri, aminaashi-waetakimi
    rawentaa-naari Jeepatzii-totaa-rewo.
  mpx-mpx: Ge etega al, gamagalau bolo Keliso hi abulilek-an ge abwe hi aliga, he
    iyaka nihi yaomal hot.
  wbp-wbp: Kaji Kaaturlu wankaru-maninja-wangurlu yampiyarla Jijaji Kiraji, ngulaju
    kula-jana wankaru-mantarla-yijala yangka yapaju Kirijini-patu ngularlipa-jana
    kamparru-wiyi wajawaja-manu, ngulaju kapulu jarrwara-kari-yijala nyinakarla Kaatu-kujaku
    tarnnga-juku. Kujaju yijardu-wangu, kapu-jana pinarni kanyi wankaru-maninjarla
    Kaaturluju.
  luo-luo: Mano nyiso bende ni jo-Kristo mosetho bende olal.
  nhe-NT: Nojquiya tlen inquiijtohuaj quinequi quiijtos para tlaneltocani tlen ya
    mictoque, mopolojtoque.
  aii-aii: ܘܐܵܢܝܼ ܕܕܡܝܼܟܹܐ ܝܢܵܐ ܒܡܫܝܼܚܵܐ ܛܠܝܼܩܹܐ ܝܢܵܐ.
  esk-NT: Suli Christ aŋipkakkaunġiññiqpan tamatkua tuquaniktuat ukpiqsriruaŋuplutiŋ
    Christ-mik suksraunġiqsuttuuq.
  msb-msb: Kun sugad nakondinar na gayod an mga nagatuod na nagkamaratay na.
  cpa-NT: Jø¹² bíh³ ca¹ŋi¹hén² jǿg³ quiah¹² dsa² ma²ca¹dsan¹, ju³lah dsa² mi³hé² jǿg³
    quiah¹² Cristo mi³ca¹dsan¹dsa, chi²júh² lah¹jøng² lǿa¹².
  dso-dso: ସେନ୍ତାରିସେ ଜନ୍‌ ଲକ୍‌ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କରି ମରିଗାଲାଇ ଆଚତ୍‌, ସେମନ୍‍ ରକିଆ
    ଅଅତ୍‌ ନାଇ, ମାତର୍‌ ନସ୍‌ଟ ଅଇଆଚତ୍‌ ।
  meu-meu: bona Keriso lalonai vada e mahutamu tauda na bema baia.
  yva-NT: Maisyare omai tavon, vatano wanave Kristus ai nanawirati ugwenen to, indati
    ukovakatoe ramu, yara maumandi kobe tenambe.
  dgc-dgc: Eng kona bale sa, du tolay a naniwala ni Cristo a minate dén, éy napahamak
    bale san i kaliduwa de.
  zpm-NT: Grë zha ne bliladz me, zha ne nacle meṉgut niina, lëë bnitlole zho ga dzigo.
  hix-NT: Àsok hana wayehtxownà ha, kukukuthuyam heno. Kryestu hona ro rma wayehtxownà
    hamà. Towhàn me rma tanhànàthàyam yehtok haxa, anàhnohtàkanàràtho kom haryhe mà.
  sim-sim: Unak ma ol Kraisin hishiowehe angop hahanda ondo mbeek indik usahakwa ambu
    lir, wahau. Uhu lir nga mendek er nakwa lir.
  npi-ULB: तब ख्रीष्‍टमा मर्नेहरू पनि नष्‍ट भएका छन् ।
  cgc-cgc: Beet man ambalen na mga gatuo ya ki Cristo na napatay en ula man naluwas
    alin ta silot ta iran na mga sala.
  tim-tim: Akto luâk âmbâle biwiyeŋe Yesugâlân katmâ kinmâ moyi arekâ hainâk yân manmâ
    âgâwâi.
  yor-yor: Ǹjẹ́ àwọn pẹ̀lú tí ó sùn nínú Kristi ṣègbé.
  wos-wos: God hiyandé du takwaré husaraméhafi yandét, Krais Jisasna hundi jémba xéka
    hiyandé du takwa di wundé fakunda.
  emp-NTPO: Mãwãra jũma Crito ĩjã b̶ea beuped̶ad̶ara aduasid̶aa.
  eng-F35: Then those also who have fallen asleep in Christ are lost.
  ind-ind: Seandainya tidak ada kebangkitan, berarti saudara-saudari kita yang mati
    dalam keadaan percaya pada Kristus juga sudah binasa!
  pes-OPCB: در این صورت، تمام ایماندارانی که تا به حال مرده‌اند، هلاک شده‌اند.
  mpt-mpt: Eka nakaia unangai obianiba Gode nakaia unangai kaaibbuei imino mo dohaaneta
    hananomabibbabo gabibo weng olo bain bio mole sino nakaia unangai Yesus Klaiste
    bainobo gabianiba kulilaibbuei mo monibta Gode bibo amit nomabibbabe.
  ssx-ssx: Kutupa Ketiso pa꞉ta꞉ hone tulao hao homemeke wanda꞉hali make ota꞉ alu pulu
    pimime.
  mkl-mkl: Nɔ inɛ ŋɑ mɔ iyi ɑ̀ dɑsi Kirisi nɑɑnɛ ɑ̀ bɛi ɑ̀ ku, ɑ̀ ce nfei.
  gaq-gaq: ବାରି ଏନ୍‌ ଅର୍‌ତ ଡିଙ୍ଗ୍‌ଏ ଜେ ଗୁଏ ଲେଃକ୍ନେ କିସ୍‌ଟ ବିସ୍‌ବାସିଇଂ ଡିଗ୍ ନସ୍ଟ ଡିଂୱେଆର୍‌ଏ
    ।
  gof-RNT: Hiza, Kiristtoosa ammanidi hayqqidayssatikka dhayidosona guussu.
  unx-unx: ଏନ୍‌ରେଦ, ଗଜାକାନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀକହଁ ଜିୟନ୍‌କାନାକ ।
  gah-gah: Itó Kilistonimú gili alévolé iake hele vegená nene viki latila aline.
  lcm-lcm: Na ria kapa, vap ang kita mat si lomlomon ta Karisto, kila mun luai.
  aer-aer: Christ-arlke akeme-irretyakenhe aneke tyerrtye irrerlknge ware aneme atyewe
    ikwerenhe areye nhenge arrekwele-arle ilweke aneme irrerlknge akwete-ante-arle
    akeme-irretyakenhe.
  qvc-NT: Chay wañushqa kriyiq masinchiqkunapismi Tayta Dyuswanqa syilupiqa mana tiyaykanmanchu.
    Chaqa paykunapismi chingashqana kanmanllapa.
  tgl-ULB: At kung magkaganun ang mga namatay kay Cristo ay napahamak rin.
  cbs-NT: Jaska inun, Cristo besteanma iniken Cristo ikunwainbu jamen mawatan benukeankanaii.
  xtm-NTPP: Te nú sukan chi ñayii ka kukanu ini i Cristo ma te ni ka ji'i i ma chi,
    ¿ni ka skenaa i maa i, ka jani ini ni?
  nnq-nnq: Uhyo abajomokinge pamwe na Kilisto baobangite boa.
  bao-NT: To biro to ca biijata, Cristore ca tʉo nʉnʉjeerã ca bii yairicarã cãa, to
    biro bii yaicã yerijãa waarãra biicãjacupa.
  san-ORI: ଅପରଂ ଖ୍ରୀଷ୍ଟାଶ୍ରିତା ଯେ ମାନୱା ମହାନିଦ୍ରାଂ ଗତାସ୍ତେଽପି ନାଶଂ ଗତାଃ|
  huv-NT: At aton sitiül atquiaj ajlüy, nipilan leaw tayariw andeac Teat Cristo ndoj
    tandeowüw, ngo maw asoetiw, lambüw tiül castigo.
  otn-NT: Nu̱'mø ngue ngu̱'a̱ ya, nu̱'ʉ to ya xa̱ ndu̱, ma̱dague'a̱ bi 'yɛ̱c'ɛ̱i̱
    ra̱ Cristo, pɛ xquet'a̱ 'nɛ̱'ʉ di̱ m'mɛ'ʉ.
  nop-nop: Tiŋa indiŋ maaŋ, Kilisto nadisukilitimiŋa kumuŋgiŋ heki adi yadi liwedapmaŋ-ku
    tigiŋ oŋ.
  obo-NT: Iyon mandad kohulugan tadda, no iddos od pompomakoy ki Disas Krays nid poomatoy
    ron, od silutan diyon to linow't apuy.
  cak-ENT: Y si xa ta quiri', ri caminaki' ri nquitakej-e ri Cristo, pa k'ak' ta xebeka-vi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤔᤧᤜᤡᤅᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤀᤠᤱ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ
    ᤛᤧᤴᤗᤵ ᤔᤧᤱᤄᤥᤀᤣ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De tú jā súcuán cúu, de suni ja nī ntānū tāhvī ndá ndīyi jā ní ncandíja
    Cristo.
  san-TIB: ཨཔརཾ ཁྲཱིཥྚཱཤྲིཏཱ ཡེ མཱནཝཱ མཧཱནིདྲཱཾ གཏཱསྟེ྅པི ནཱཤཾ གཏཱཿ།
  qve-NT: Hinallataq sichus Jesucristo mana kawsarimunmanchu karan chayqa, Jesucristopi
    creespa wañuqkunapas manachá salvasqachu kankuman.
  pao-NT: '@see-verse:1CO.015.017'
  cbu-NT: Isuschich tsiparangusin, Isus ndunnaari támarangu, na Yashingush taarpasinaya;
    masatamawparee.
  usa-usa: Îtu Káríqtoma íma itó-urainatama yemá wekáq itáíq-itaiq uréta pukáa-yuma
    yemá yawítíguraae.
  soy-soy: Li kɔ nyísɛlɛ rɛ pɛpɛɛ Kirisi nɛ kɛfɑ n tɛnɛlɛ̃ ɑpí nɛ kpi yɛ pɔlɑɑlɛnlɛ.
  hui-hui: Ani mitangi bu kamiyagua wali agali Kerisohondo mini mbiraore wu howa homeneru
    tibi hariga koha piya labehe kamagoni.
  amf-amf: Tapir Kiristoosdar woylamin qajayse diyaana eenaar kaydine hamintane.
  quc-NNT: We ta k'u je ri', xuquje' kel kub'ij chi ri kojonelab' che ri Cristo ri
    e käminaq chik, xuquje' xsach ta ki wäch ri'.
  dob-dob: Ta nai wate ꞌana mwalatoi ꞌaene gosedao nidi taudi lowa Keliso siemisena
    ga niꞌatu simwawasa, gete tuga taudi mwaꞌo nai simiyami?
  wrs-wrs: Wo honamba tanamba lohtava, osva pimba mendah pinamba indkoklanahonamba
    avpa, himba nomba temba doarava Kristusmba undnahonamba lovahthamnanamba, wo dalnamba,
    hemba hoai vilona. Heva os owai, henga hemba si phovhoavav.
  mca-mca: Qu' hik aka' ƚunye'je' qa kekhewe' yijayan ha' Cristo hats naxju' qekha
    hats namtaxii pa' qi ƚawak pa' Dios.
  tzo-TZC: Ti mi jech taje, jech xtoc ti buchꞌutic xchꞌunojic ti Cristo ichamic xae,
    chꞌayel ibat ti jechuque.
  mya-mya: ခ​ရစ်​တော်​ကို​ယုံ​ကြည်​လျက်​သေ​လွန်​သွား​သူ တို့​သည်​လည်း​ထာ​ဝ​ရ​ဆုံး​ရှုံး​ကြ​ပေ​မည်။-
  gng-NT: Nnɔ la, Kristo yaab bà kpo' nnɔ mɔ juore' fɛnm nɛ.
  cbi-NTPO: Tsenmin tsaashu juntsaa, Cristonu keenguen chuturen yumaa peyamu chachilla
    bain juntsa-i' peyatu livee indyunu dejuve.
  ikk-NT: Ya wụ nị ndị hụn rị imẹ Kraịstị ogẹn wẹ gi nwụnhụn, ndị ranhịngụnị, a lagụọ
    iwi.
  leu-leu: E fulaa a mu rabuna aava ri namkai se Krais e ri fo maat xo, nari vaxa
    ri milung.
  maz-NT: Yo ejme e Cristo, bübü c'o ya ndũ. Nu 'ma dya rvá cjuana c'ü o te e Cristo,
    xo 'ñetjo anguezeji, dya xo ro teji. Nguec'ua ro bëzhiji 'ma.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀའི་དད་ལྡན་འདས་པོ་རྣམས་འཇིག༌པ་ཡིན་ནོ།།
  tca-NT: Rü chi ngẽmaãcü yixĩgu rü ngẽma duü̃xü̃gü i Cristuaxü̃́ yaxõgüxü̃ i marü
    yuexü̃, rü chi ta tãũ chima nüxü̃́ nangẽxma i maxü̃ i taguma gúxü̃.
  zpl-NT: Tunu scua necane che hasta bee enu ungutila unitilulila beella, añinzuca
    nú uyali arquiꞌbeella liꞌinu.
  mbc-NT: Innape mîrîrî wanî ya, mîrîrî warantî nîrî ayonpayamî'kon isa'manta'san
    innape Cristo ku'nenan ko'mamî e'painon aataka'ma'san pe ipatîkarî.
  ndg-ndg: Nga nyoo hata balo babile batiwaa katika Kristo kae batiangamia.
  wsk-wsk: Se betela, kariimet Kristus ko nongomang ningi nunguning aram se kueman,
    mu karogo tala sarenga namamonko, manakko.
  toj-NT: Entonces ja ma' cham ta, ja ma' sc'uan ja Cristo, ¿yuj ama ch'ayele ni ja
    yenle ba?
  tbc-tbc: Taida mi, tamolpein a Kristus ilod lo rumok go dumat la yan, iŋ dam dideg
    diau a.
  sna-sna: Naizvozvowo vose vakafa muna Kristu vakatorasikawo.
  smk-NT: Anamaet et a lamang anaod, saraytaw saray nati anan namper kona ni Cristo,
    na'met saran peteg no wanin.
  grc-TCGNT: Ἄρα καὶ οἱ κοιμηθέντες ἐν Χριστῷ ἀπώλοντο.
  gof-WFTW: Hiza, Kiristtoosa ammanidi hayqqidayssatikka dhayidosona guussu.
  spa-BLM: Entonces también los que duermen en Cristo han perecido.
  kyz-NT: Jejui 'ga rerowiaara 'gã amũ amanũmũ rakue. A'ere 'gã nanẽ amunipo 'ã nowyru'jawi
    a'jea futat amanũ ma'efera 'gã ferawe'em ire.
  dao-dao: Acukba akyak üng Khritaw üng thi pängkiea jumeikie pi khyük khaie ni.
  cya-cya: Cui' cuaña'an nchgaa nu cua' ngujui nu ya qui'an ti' 'in Cristo, cua' ngunan'
    cha' 'in can'.
  nii-nii: Ei nga yi ku, Krais nge pii gii ninjing wumb ei kolk, wii puk, am punmun.
  ign-NT: Te yátupi­napuca vahi tisuapa­carehi eta júcana, tímicu­ti­ji­ri­cavaipa
    témitie­que­nea­naripa ena náepena­que­neanahi téhicanahi ema Cristo te achanea­na­richaha.
  dik-NT: Na Raan cï lɔc ku dɔc këc jɔt thou yic, ke wɛ̈tde yic aya, abï ciɛ̈t lɔn
    cï kɔc cï gam ku aacï thou, aa kɔc ŋot ke rɛ̈ɛ̈r adumuɔ̈ɔ̈m yic.
  cac-cac: Axo eb' creyente chamnacxo, juneln̈ej am chamnac eb'.
