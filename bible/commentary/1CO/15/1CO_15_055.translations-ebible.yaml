    mizagi ono. Ibengkiragi kozandago teni mawinda ngangang yanagi ono.
  gux-G: M kuuma a paalu ye le i? M kuuma a jatiagu ye le i?
  cnl-NT: '''E³ jo̱³ mɨ³guoo''³² ''e³ sɨ³jú̱n³ dsa³. Jo̱³ hua² ''a²³''e³ ma²³ u²³ŋɨ́³
    dsɨ́ɨ² li²³xa³ quiée²ra². Xen³ la²³ xen³ ''e³ mɨ³dxi³te''²³ nóo² mii''³². ''A²³jia''³
    ma²³ rɨ²³cuǿ²³ u²³ŋɨ́³ dsɨ́ɨ².”'
  zar-NT: Bítiʼrö inná beʼe yöl-laʼ guti rëʼu. Bítiʼrö gaca yöl-laʼ guti bi gun queë́ruʼ.
  kde-kde: “Wako kuhwa, ushindi wako ùvele kwachi? Wako kuhwa, dimongo dyako dya kuwalala
    dìvele kwachi?”
  ata-ata: “Soli, xavineni ava? Soli, tavimeni ava?”
  qvw-NT: “Wañuy, ¿mayćhümi llallicuyniqui cayan? ¿Mayćhümi waćhicuyqui cayan?” nil.
  nfa-nfa: “He, mamadhe! Koasa èu ètu mia? He, mamadhe! Dhudhu èu ètu mia?”
  tnp-tnp: “!Ei! !Nɨmɨsiən! ?Onəkəhro lanu lan mol win e tɨmah? !Ei! !Nɨmɨsiən! ?Onəkəhro
    lanu lan mus itɨmah?”
  urd-urd: ऐ मौत तेरी फ़तह कहाँ रही? ऐ मौत तेरा डंक कहाँ रहा?”
  hot-hot: “Ŋama ma anêm lôklokwaŋ o lovak êsê? Ŋama ma anêm siniŋ nuŋgwik anyô vônô
    êsê?”
  mqj-NT: “O kamatean, umbami kapataloammu? O kamatean, umbamo nangei pesui'mu?”
  rus-SYN: Смерть! Где твое жало? Ад! Где твоя победа?
  mbh-mbh: 'Na God ile erere i ri mun ve: “Rinong lom engenging kath ako aro lom mong
    tokokoere nge, e? Na rinong lom peang kath, e?”'
  bdd-bdd: Weyahina gesowana ꞌamasa ꞌihehewaiwai, ma hesi ꞌamasa ꞌina gala ꞌoida ꞌigumwala.”
  cbt-NTPO: ¿Onporahuatonta' chimirin minsëarinpoa'? Co huachi nanitarinhuë'. Ya'huan
    quëtëhuachinpora chiminëso pochin chiminacaso' ya'huëpirinhuë', co huachi chiminacaso'
    të'huatarihuahuë',” tënin.
  srn-NT: Dede, pe a wini fu yu de? Dede, pe a makti fu yu de?
  cta-NT: ngaꞌaa caca cuaꞌni nu xñaꞌa̱ ngana jiꞌna chaꞌ cajaa na, ngaꞌaa caca cuaꞌni
    lyaꞌ tiꞌ chaꞌ tiꞌí biꞌ jiꞌna juani”, nacui̱ quityi biꞌ.
  bqc-SIM: Ga, n zĩblea tↄ́n lái? Ga, n sɛwɛ kú máɛ?
  tcz-CHONGTHU: “Vo thina, hoibaham namijo na? Vo thina, hoibaham namide na?” kiti
    chu guilhung ding ahi.
  mar-mar: “अरे मरणा तुझा विजय कोठे आहे? मरणा, तुझी नांगी कोठे आहे?”
  snp-snp: Aiyo, fulunumo mona olu fulo ledenanimo aumaka ega ya ne? Ido lofenanimo
    weka-kauwa ega ya ne? (Hos 13:14). loto ka mono lufuwau nemo ka, ya kamena yalo
    ya gedenagoliye.
  isl-isl: Dauði, hvar er sigur þinn? Hvar er broddur þinn?“ Syndin – broddurinn sem
    veldur dauða – verður þá orðin að engu og lögmálið, sem afhjúpar syndir okkar,
    mun ekki lengur dæma okkur.
  spy-NT: Mākuyityiin subak ꞉siruutēchu mwooyē kule, “Wōōy, wē, meet nyoo mēēkutinyē
    biirtooyiisyō, wōōy, wē, meet nyoo mēēkutinyē ng'woonēēt!”
  xnn-xnn: Into pay obpay di kabaelam ay tetey? Naabakka et dadlo. Namaid nan kabaelam
    ay mangipaeg-egyat isnan ipogaw.” Siya na nan naisolat id kasin.
  mwe-mwe: “Shiwo, mashili gako gali kwei?” “Kupoteka kwako kuli kwei?”
  tte-tte: “Boita, toweya am kaiwe besiele? Boita, toweya am malimali besiele?”
  tcs-tcs: Spirit blo ded, wea blou blo yu nau? Spirit blo ded, wea pein blo yu nau?’
  hlt-THB: Aw thihnaak, na noengnaak hana nu a awm? Aw thihnaak, hana aw nak chy a
    awm?”
  soq-soq: Tane do wadi wadiase, “Bo, tauma e mukaa naepe? E tauma ambi no kadinee
    poka nenaa? E no onianeiana mukawa ande diaidalen!”
  qub-qub: Wañuy, cananga ¿maytaj wañuchicunayqui? Wañuy, cananga ¿imawannataj castigacunqui?»
  att-att: “Máppù ittam panò megapu sù pate tam? Ari gemma, ta arán na ittam ni Namarò
    ukuman. Ari ittam maganássing nga matay, ta ari ittamin mapagikáru.”
  bki-bki: Ea bogo na, mia kito reielkuei vite nei m̃ariano, rover tibe nei, rover
    “M̃ariano, jau kojidom koto mave, mia vonganei kiamo sebi m̃aro garuei. Kiamo
    m̃arbutoto ka tulu kumemi jo be vonganei?”
  bqp-bqp: Ga, n zĩ̀blena tↄ́n deraa? Ga, n sɛwɛ kú mámɛɛ?
  mcp-mcp: Eéé, yé shwɨy! Wó ntɔ̧́lə wɨ́ ŋgow? Yé shwɨy, shushwom gwô jɨ́ ŋgow?
  hat-hat: Lanmò! Kote batay ou genyen an? Lanmò! Kote pouvwa ou te gen pou fè nou
    lapenn lan?
  npl-NT: ¡Mialma mikílistli! ¿Kan omoka momintsi non ika otechkojkoaya? ¿Mikílistli
    kanin ka moweletilis?
  bgg-bgg: “Iypho nathek ro yang pha ji ne khiisa lei? Iypho nathek ro saduii phi
    pha blu ne khiisa lei?”
  eng-TCENT: “O Death, where is yoʋr sting? O Hades, where is yoʋr victory?”
  eng-BSB: “Where, O Death, is your victory? Where, O Death, is your sting?”
  cpu-NT: ¡Kaamanetaantsí! ¿Kantatsima pinkitsirinkantai eeroka iroñaaka? ¡Kaamanetaantsí!
    ¿Eenirotatsima iroñaaka pithoyene?
  san-ASM: মৃত্যো তে কণ্টকং কুত্ৰ পৰলোক জযঃ ক্ক তে||
  tac-NT: «Ku ajánimili ju 'lige tabilé siné mukumeli ju.»
  eng-WEBPB: “Death, where is your sting? Hades, where is your victory?”
  gfk-H: “Ai minaat, ia ha um no num dadas wara paspaas hasur ira num ebar? Ma ia
    ha um no num dadas wara harding?”
  viv-viv: Kadu gahe saꞋeyana ma gigayo, Ho alika! Hai ya abavehimeya? A gihavaina,
    gihavai-moꞋena. Hai ya abaꞋaiyovaga higa ya abafaiwala koyo-moꞋena? AheꞋi. Aimo
    keke tamo tova kaliva unaluyaweyawelidi, keke-moꞋa.
  yao-yao: “Ana ugwe chiwa, kupunda kwenu kuli kwapi? Ana ugwe chiwa machili genu
    gagakwika nako kupoteka galikwapi?”
  tgp-tgp: ‘Eh mateia! Suiham enia epu? Eh mateia! Suiham mata sile na rongohaji enia
    epu?’
  auc-NT: Ïninque önonque bagaï inte mönö wænguïmämo ïñömö dicæ tæ̈ï pïñænte cæpa
    æ̈mæ̈wo wænguïmöö. Mönö wænguïmämo incæ dicæ daapa ëmïñæmpa guii wænguïmöö.”
  kbc-NT: Nagoodi ɡ̶obegi! Aɡ̶alee anigaanyetoɡ̶odici. Nagoodi apiiɡ̶o! Aɡ̶aleeɡ̶akati
    manatiitoɡ̶owa ɡ̶anibite.”
  bmh-bmh: “Noumabun igul gonugau gusig in zilacorou? Noumabun igul gonugau gusig
    in mu muraneu?” Gonug du tub zalacurabun iborain tam. Ulis gonugau gusig unum
    waneun.
  ctu-BL: ¿Bacan i c'uxel che' mi lac chʌmel? ¿Bacan mi' mʌjlel i cha'an jini mucoñibʌl?”
    che'en.
  meq-meq: «Nəkar məməte, ehey! Gədaŋ yak eye məŋgay tuk? Səmber yak eye nakə ka mbalawa
    tay ha ndo hay aye na, məŋgay tuk?»
  noa-H: Mag higwia hĩchab hich Hẽwandamau hich hiek deeum hich hiek jaaujemʌg p'ãpitarr
    gaai jaauwai, “Magbaawain chadau jãg hõrau hamach dajẽgju högk'aajerrjã tag k'ĩirjuba
    nʌisiju” ha sim, “chi maach dajẽgpiejerrjã ya tag jua t'eeg chuk'u sĩsiewai.”
  alp-NT: Namake Alla Itie ite bei pusue yelu rebe uono ite matare, matale ekbasae
    ite moneka,” eonore mere peneka.
  san-VEL: m.rtyo te ka.n.taka.m kutra paraloka jaya.h kka te||
  kbq-kbq: Fri'zamoka ina hanaveka'a me'ne? Fri'zamoka atama neminazanka'a ina me'ne?
    (Hos 13:14)
  kbh-kbh: ¡Mora ents̈anga chamuatóbanama chaotsama obenana ya ndoñe quenátsmëna;
    Bëngbe Bëtsá chë obenana nÿetsca tescama tojayënjaná ca!
  ron-LSB: “Moarte, unde este înțepătura ta? Hades, unde este victoria ta?”
  pon-pon: Mela koe, ia om tata? Mela ia om poedi?
  nhe-BL: Huajca ¿quejatza huelis techtlanis miquistli? ¿Quejatza huelis techcocos?
    Ayoc tleno huelis techchihuilis.”
  sps-sps: Ai tovei vainy onot ror ma tsue na ka, “Mat, fei te kaa non a parits iny
    atsun mes tsumanyi ei? Mat, fei te kaa non a parits iny fakamits tsumanyi ei?”
  wnc-wnc: Siwan kekeknga akumnanga akngata zandang yuak? Amin zipan kumnanga akngata
    zandang yuak,” ngang matakut.
  bus-bus: Ga, n zĩ̀blena tↄ́n diaa? Ga, n sɛwɛɛ kú mámɛ?
  gub-BL: Zanemàno haw nuzewyr pixik kwaw nehe. Teko numàno wi pixik kwaw wà nehe,
    Zanekweraw mehe nehe, umàno wi 'ym ma'e romo zanereko mehe nehe, zanema'enukwaw
    putar a'e ze'eg kwehe arer rehe nehe. Azeharomoete a'e.
  imo-imo: Kololi ulumuya, kinye nunge engemu tenaya? Kololi ulumuya imbo toko kondorono
    meramu tenaya?
  boj-boj: O Moiyo, ni gaigai siŋgilaoqnsim tamo naŋgi qoto itnjreqnum. Ariya ino
    siŋgila di qabi unu? A koboej. O Moiyo, ni gaigai tamo naŋgi qaja na ñumeqnum.
    Ariya ino qaja di qabi unu? A koboej.”
  eng-DRA: O death, where is thy victory? O death, where is thy sting?
  knf-knf: Iwi pkeţ, pwat pi nu pundu? Iwi pkeţ, uko ufiŋi wi nu uwo ţuŋ? »
  san-KHM: ម្ឫត្យោ តេ កណ្ដកំ កុត្រ បរលោក ជយះ ក្ក តេ៕
  arn-NT: “Fey, eymi tati lan dungu, dew wewngeymi. Eymi tati lan dungu, dew niewetulaymi
    tami wülkeelchi wesa weñangkün.”
  zas-NT: 'Nadxel tëë ma gojc cumplid ziꞌc rëb loj xtiidx Dios lod rëb: “Guialgüjt,
    ¿conza guial rüjnl gan? ¿Conza guial rusagzil bejn?”'
  ken-NT: Nɛwú, bɛtaŋ ɛbhɛ amfay nɛpɛ́m bɛchi fá? Bɛtaŋ ɛbhɛn ɔ́sɔ̀t bɛsak bho bɛ́chí
    fá?
