verse: 1CO.015.055
translations:
  kpx-kpx: Bukae Hotou tota kemo loui avoe, “Hatihati, a vuvuneike oleve ke. Hatihati,
    a negoike oleve ke.”
  okv-H: Avoeto pehari ta ivo ari amo davore? Amo embo ehako tari inono aera,” ke
    ainge kajari mihia.
  tbo-tbo: ‘Hilage, meka om kadidili? I kokoe. Hilage, meka om wiyuwa? I kokoe.’
  mal-C: “ഹേ മരണമേ, നിന്റെ ജയം എവിടെ? ഹേ മരണമേ, നിന്റെ വിഷമുള്ള് എവിടെ?”
  grc-SR: ⸂Ποῦ σου, Θάνατε, τὸ κέντρον; Ποῦ σου, ᾍδη, τὸ νῖκος;⸃
  bgc-bgc: हे मौत, तेरी जीत कित्त रही? हे मौत, तेरा डंक कित्त रहया?”
  khz-khz: Kwarega o, goi gemu kwalimu arigia? Kwarega o, goi na taunilimalima okwanurana
    kolovana arigia?”
  deu-TKW: Tod, wo ist dein Sieg? Tod, wo ist dein Stachel?
  zsr-NT: Cutur gna beꞌi rëꞌu yöl‑laꞌ gut. Cutur bi gac gun queëruꞌ yöl‑laꞌ gut.
  lin-lin: Oh kufa, wapi elonga na yo ? Oh kufa, wapi nguya na yo ? »
  hns-NT: 'Tab hamlog bol sakab: „Are, maut, ab toe kaise djietiehe? Are, maut, ab
    toe hamlogke kaise derwaai sakiehe?”'
  noa-E: Mag igwia ĩchab ich Ẽwandamau ich iek deeum ich iek jaaujemʉg phãpitarr gaai
    jaauwai, “Magbaawain chadau jãg õrau amach dajẽgju ögkhaajerrjã tag khĩirjuba
    nʉisiju” a sim, “chi maach dajẽgpiejerrjã ya tag jua theeg chukhu sĩsiewai.”
  eng-EMTV: “O Death, where is your sting? O Hades, where is your victory?”
  mib-NT: Cuehyɨ̄ jéhni yóhó ¿ndese ga cuu sáha xeēn jiín yó? Chi natecu yō. ¿Te ndese
    ga cundeyɨ́ jíín yó? Chi snáā yā. Achí tutu.
  lif-NT2: “सिःमे़न्‍ने, खे़ने़ॽ के़धङ्‌नाःन्‍निन् आत्तो वाॽबे? सिःमे़न्‍ने, खे़ने़ॽ
    के़मुक्‍साम्‍मिन् आत्तो वाॽबे?”
  xnj-xnj: “Lifwa, kuhotola kwaku kuvili koki? Lifwa makakala gaku ga kuleta mvinisu
    uvi koki?”
  mmx-mmx: “Moroa ga lox axap pam lanmet la ga lok kepe lolos teren tik lox asongot
    la ti lok lainbulu.”
  cbr-NT: Usaía 'icëbë ca bamaquin anun unin paë tanti 'aíma 'iti 'icën. Bama 'aíshbi
    ca uni bamatëcëntimoi tsóti 'icën”.
  tee-NT: Pus ju acsnich matich cajuna' ju aninti. Jantu vana lai aquintat'alalhajayan
    ju aninti.
  eng-LSV: Where, O Death, your sting? Where, O Death [[or Hades]], your victory?”
  cak-NT: Y romari', ¿c'a xtitiquier como ri camic chakij? Manak. ¿C'a jec'o como
    mukunic xquie'an? Man jun chic. Quiri' nu'ij ri rutzij ri Dios ri tz'iban can.
  pah-NT: “Nhanemanoa niandepojykapava'javi. Nhanemanoa nombohahya'javi nhande ve,”
    e'i aherembikwatijara.
  sja-NT: 'Mapa ijãapataarãpa jõmaweda jaradaipia bɨ Tachi Ak''õre Ũraa p''ãdade jara
    bɨk''a: ‘Tachi Ak''õre jõmaarã k''ãyaara waibɨara bɨ, tachi chok''ai p''anapipari
    perã, waa piuda-e pait''ee. Ma awara waa k''ĩsia p''ua k''ĩsiadak''aa, waaweeda-e
    p''anadairã miadait''ee tachia p''ek''au k''achia oopata k''aurepa.’'
  xed-xed: «Wura! Ga zatá ghwa gha kay tama mtaku? Wura! Ga gurma gha kay tama mtaku?»
  mks-NT: Ta xi̱hín ña̱ yóho cája cáhnu í mé á jáchi̱ a̱ quíví ga̱ ña̱yivi sa̱há ña̱
    na̱quee va̱ha Jesucristo”, cáchí tu̱hun Ndióxi̱.
  gfk-S: “Awei ra minat, i ham um no num baso ura papaas hasur ira num ebar? Ma i
    ham um no num dades ura harding?”
  bmu-bmu: Keu miaŋgö alaŋi kun kewö, “O kömup Toŋi, göŋön mönö luhut almanaŋgö dop
    qahö. O kömup Toŋi, göhöreŋ liŋgip jitŋi miaŋön mönö neŋgöhömamgö osima.”
  dgz-dgz: Bop aro amun mega ne garawasen. Bop aro mega to kuasen. Menan endi bop
    aroewa uon tan. Ok ap anega sean.
  eng-GNV: O death where is thy sting? O graue where is thy victorie?
  zaa-NT: Labiru dolor ná lù'uti para lani ri'u, Ą'hua labiru la'huacca té qui' yerubà
    para lani ri'u.
  eng-WEBSTER: O death, where is thy sting? O grave, where is thy victory?
  guh-guh: Jivi petëpaeyaexanaecuenemi ajibi tsane pesaë vajanacaavitaniaexanaeyaniva.
    Ajibi tsane vajanacatëpaeyaexanaecuenemi,” jai tajëvelia Dioso pejumelivaisibaxutota
    jivi petëpaeyaexanaecuenemi Dioso pecopiarucaeyaexanaejavanexa yabara.
  bon-bon: “Budre, määme kokre siige bapirige; määme biigu iyeta siige bämlige!”
  nhw-BL: Huajca ¿quenicatza huelis techtlanis miquilistli? ¿Quenicatza huelis techcocos?
    Ayacmo tleno huelis techchihuilis.”
  swh-ONEN: “Kuko wapi, ee mauti, kushinda kwako? Uko wapi, ee mauti, uchungu wako?”
  wbi-wbi: “Ghwe fua, uvulefie vwako vulikughi? Ghwe fua, vulikughi uvuvafi vwako?”
  bba-bba: “Gɔɔ, mɑnɑ wunɛn nɑsɑrɑ wɑ̃ɑ. Gɔɔ, mɑnɑ wunɛn sɔsɔ dɛ̃ɛɡirɑ wɑ̃ɑ.”
  eng-KJVCPB: O death, where is thy sting? O grave, where is thy victory?
  kgk-NT: “Nhande jopi va'e-rami oiko nhande-vy nhemano. Nhandejáry ae nhane moingove
    jevy va'erã. Upe ramo opa va'erã nhandéhegwi nhemano.”
  waj-waj: 'Kua fafaara voovai vainno putira aataruuvaara tinoo: Mo putiraivo deevau
    i yaagueeqaivo vainnee? Mo putiraivo deevau a nniitareeraivaa mmira yaagueeqaivo
    vainnee? Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: ¡Kaamanitaantsi! ¿Matachama potsinampaantee nimaeka? ¡Kaamanitaantsi! ¿Eenitatsima
    nimaeka pithoyeni?
  mpx-mpx: “Yaomal, wam gasisi ga? Yaomal, wam lelelam ga?”
  wbp-wbp: “Kularlipa palimi tarnnga-juku! Kujarlanya karlipa lani-wangu nyinami!”
  luo-luo: In tho, koro ere lochni? In tho, lit mikelo ni kanye?
  nhe-NT: Huajca ¿quejatza huelis techtlanis miquistli? ¿Quejatza huelis techcocos?
    Ayoc tleno huelis techchihuilis.”
  aii-aii: ܐܲܝܟܵܐ ܝܠܵܗ̇ ܓ݂ܵܠܹܒܘܼܬܘܼܟ݂ ܝܵܐ ܡܵܘܬܵ‌ܐ؟ ܐܲܝܟܵܐ ܝܠܹܗ ܢܸܟܣܘܼܟ݂ ܝܵܐ ܩܲܒ݂ܪܵܐ؟
  esk-NT: Aatai tuqułiiq, tarakŋaaglaan tuqupkaġumiñaiġitin iñuich. Aatai tuqułiiq,
    tarakŋaaglaan atniaġumiñaiġitin iñuich.”
  msb-msb: Susog sa iba na nasurat, “Kamatayon, hain na an imo kaganahan? Kamatayon,
    hain na yana an imo lara na nakapatay?”
  cpa-NT: Ha¹chi² ju²hí³ dsøa¹² ma¹chi² ju³ná³ ca¹já¹ hmó¹ quián² jniang³. Ha¹chi²
    jmø³uai¹² ma¹jií¹ ja³cog² jniang³ ju³ná³ ca¹dsag¹ jniang³, rø²juúh² si² quiah¹²
    Diú¹³.
  dso-dso: ତେବେ ଆମେ କଇ ପାର୍‌ବୁ, ଅଇରେ ମରନ୍‌ ! ତୁଇ କେନେ ଜିତ୍‌ଲୁସ୍‌ ? ଅଇରେ ମରନ୍‌ ! କେନେ
    ତର୍‌ ବପୁ ?
  meu-meu: Mase e, emu kwalimu be edeseni ai? Mase e, emu hekori be edeseni ai?
  yva-NT: 'Muno ayao so mamai tavon: “Wen akoe winy, Amisye po napinde to! Winyamo
    reamo nya mamune rasyaniv akatoe ramu.”'
  dgc-dgc: Ewan kitam dén méganteng a mate. Nadaig dén i kamatayan.
  zpm-NT: Ah guieḻguta, ¿yoraa na zeeṉe scataa psacsi luu? ¿Yoraa zeeṉe scataa gocndip
    xtiidz luu?”
  hix-NT: Karymahrany harha mpànà naha ha. Keryehpàrany harha mpànà naha ha, àrotho,
    kwayehtohotho komo. Àro wyaro rma nkehe, àmenhosahonhàrà. Àro yawo ro mpànà tehxatxhe
    ha, àwayehpànà ro me harha kehtokony mak ha.
  sim-sim: Uhu mashi las karem, �Os man uwak li handa kwambu sihi angop mendek nawa
    sir. Ma li haha li inda nombo oso angop mendek nawa sir.�
  npi-ULB: “हे मृत्यु तेरो विजय कहाँ छ ? मृत्यु तेरो खिल कहाँ छ ?”
  cgc-cgc: “Kamatayen, napirdi ka en! Kamatayen, ino pa imo na sarang para manakit
    ki kami?”
  tim-tim: “Wei momogât pat kârikŋeŋe yâgâte? Akto momogât pat agakŋe metŋe hamepŋe
    yâgâte? Amâ bo agep.”
  yor-yor: “Ikú, oró rẹ dà? Ikú, ìṣẹ́gun rẹ́ dà?”
  wos-wos: Yingi maki nae du hiyana sémbut du takwaré sarékéngwandétandé? Yingi maki
    nae wun sémbut du takwaka hangéli hwetandé?
  emp-NTPO: 'Idjab̶a b̶ʌ́ b̶ʌa: Beuba waa poya beubiẽ́a. Beuba waa poya puabiẽ́a.'
  eng-F35: “Where, O Death, is your sting? Where, O Hades, is your victory?”
  ind-ind: “Hai maut, kamu tidak berkuasa lagi untuk mematikan kami! Hai Syeol, kami
    tidak takut lagi kepadamu!”
  pes-OPCB: ای گور، پیروزی تو کجاست؟ ای مرگ، نیش تو کجاست؟»
  mpt-mpt: Eka naka mak esa Gode buk temo dolanea baanea Am olo dimo Gode e makaai
    alukum gaisenea eka kaanamin kukubo blimanoko genea blimananoa nibo imino mo kaanomabbioba
    kesoa nibo kaanamino tolo imino mo tosianomabbiobabo genebiobe.
  ssx-ssx: Homa꞉la꞉ekio. Naka꞉ wanda꞉hali pa homao bepolaalo pa꞉la꞉ ekita꞉ handope.
    Homa꞉la꞉ekio. Naka꞉ tanda peao homaaluekema꞉ wele peaasa꞉ ekita꞉ handope laa wape
    pa꞉la꞉me.
  mkl-mkl: Iku kɑɑ kɑ̃miɑ inɛ ŋɑ mɑ́. Iku kɑɑ nɛ ɡbuɡbɑ̃ si inɛ ŋɑ mɑ́.
  gaq-gaq: ରେ ଗୁଏଃରେ, ଆଣ୍ତିକା ନାନେ ଜୟ୍‌ ? ରେ ଗୁଏଃରେ ଆଣ୍ତିକା ନାନେ ଚିନା ବପୁ ?”
  gof-RNT: Hessadakka, “Hayqo, ne xoonoy awun de7ii? Hayqo, ne qohiya wolqqay awun
    de7ii?” gida qaalay polettana.
  unx-unx: “ଏ ଗନଏଃ, ଆମାଃ ଜିତାଅ କତାଃରେୟା ? ଏ ଗନଏଃ, ଆମାଃ ଗନଏଃରାଃ ତୁଡ଼୍‌ତେୟାଃ କତାଃରେୟା
    ?”
  gah-gah: Avilegeake, heleaká geza lepeleaká zámuzaka hí neve. Heleaká geza gasovaka
    hí neve loko limó.
  lcm-lcm: Numai mat, nei vang kana na dual im e voi? Nei kana na sekeng im e voi?
  aer-aer: “Iwenhenge-arle-ame anwerne atere awelhetyenhe, anwerne-arle awethe ilwetyakenhenge
    anetyenhe, uyerretyakenhe. Anwerne anetyenhe akwetethe akangkemele anthurre ilwetyakenhe-arle.”
  qvc-NT: 'Dyuspa Santu Librumbiqam nimbis: “Wañuytaqa ama manchashunchu. Ama nimapaqpis
    llakishunchu: Rini wañuq”, nishpaqa.'
  tgl-ULB: “Kamatayan, nasaan ang iyong tagumpay? Kamatayan, nasaan ang iyong kamandag?”
  cbs-NT: 'Diosun jancha yuixunika betsa Oseasindi kenekin: “Diosbe jiwea niti ikamadan,
    nun mawamawen taea nun ana jawa tenetiduma ixanaii”, ini man ninkadiatiduki.'
  xtm-NTPP: ¿Ndenu iyo ja xtna'a ña'a i te kundee i ja'ni i ñayii ma? ¿Ndenu iyo yavi
    yinee ndiyi ma ja kundee i nuu o a?” Sa'a ká'an ma.
  nnq-nnq: “Mwe makiu, uwecho gwinu ubiko? Mwe makiu, ubiko uchungu gwinu gukupoteka?”
  bao-NT: Bii yairique, ¿noopʉ to niiti mʉ ca bii ametʉa nʉcãrucurique? Bii yairique
    ¿noopʉ to niiti, puniro tʉgoeñaricaro mʉ ca tii tutua niirucurique?
  san-ORI: ମୃତ୍ୟୋ ତେ କଣ୍ଟକଂ କୁତ୍ର ପରଲୋକ ଜଯଃ କ୍କ ତେ||
  huv-NT: ¿Wül nganüy andeow nipilana? ¿Nguiane ajlüye? ¿Wül nganüy oxiüta? ¿Nguiane
    ajlüye?
  otn-NT: Ya hi̱nda̱ zä da̱ hyojʉ ra̱ nda̱te. Porque hi̱nha da̱ zä di̱ nta̱te ngue
    da̱ hyojʉ”, i ɛ̱nna̱ hya̱.
  nop-nop: “Kumuŋ, du saŋiniŋge de? Kumuŋ, du goliŋgoliŋge de?”
  obo-NT: “Oh kopotayan, ingkon don kos koponoluwan du? Ingkon don kos laas du?”
  cak-ENT: Y romari', ¿c'a nch'acon comi ri camic? Man nch'acon tüj chic. ¿C'o c'a
    comi mukunic nyeban? Man jun chic. Quiri' nbij ri tz'iban can.
  lif-NT: “ᤛᤡ᤺ᤔᤧᤴᤏᤣ. ᤂᤧᤏᤧ᤹ ᤁᤧᤎᤱᤏᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤳᤋᤥ ᤘᤠ᤹ᤒᤣ᥅ ᤛᤡ᤺ᤔᤧᤴᤏᤣ. ᤂᤧᤏᤧ᤹ ᤁᤧᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤀᤠᤳᤋᤥ
    ᤘᤠ᤹ᤒᤣ᥅”
  mie-NT: Túsaá de cuēhē jā cuū ō, ¿nāsa cā cuu sāhá xēēn jíín ó? Chi natecū ō. ¿De
    nāsa cā cundeé jíín ó? Chi snáā yā. Cáchī tutū.
  san-TIB: མྲྀཏྱོ ཏེ ཀཎྚཀཾ ཀུཏྲ པརལོཀ ཛཡཿ ཀྐ ཏེ༎
  qve-NT: “Wañuy, ¿maypitaq runakunata vencespa, wañuchinaykipaq atiyniykiri kashan?
    Wañuy, ¿maypitaq runakunata wañuchinaykipaq atiyniykiri kashan?” nispa [Oseas
    13.14].
  pao-NT: '@see-verse:1CO.015.054'
  cbu-NT: Ashirucha, tsipats tputsee yusur pachacheeja, ndambaree. Tsipats yusur nda
    iyaa kiyung yachachiya. ¿Mayaamaja yusur punichich tsipatseetsi? tárangiya Apanlli.
  usa-usa: “wemá puí-yátáákómmá uyátáraiye. miráuma puí-yátáákómá keqtáámá íma uyátainana
    puí-yátáákóní akoqnáágoma keqtáámá íma kanaaráq túpuiniye.” téna kétiye.
  soy-soy: Nkpɔ, ɑ́ɑ nkpɑ́ni feriyɛ! Nkpɔ, mɛpɔ́lõ kɑɑ́ nɛ n kóni yɛ tɛnɛlɛ.
  hui-hui: Homa-o í̠naga wayali holene agiha ngebe. Homa-o í̠na bope holenego í̠ hongo
    agiha ngebe, lenego gilibu nga.
  amf-amf: '@see-verse:1CO.015.054'
  quc-NNT: “Ri at, kämikal, ¡man ya'tal tä chik chawe ru b'anik k'äx chqe! Kämikal,
    kab'ij chi katkowinik katch'akan pa qa wi', man katch'akan tä k'u na,” —kächa
    ri'.
  dob-dob: Manuna geyaꞌabo mwawasa ꞌiewaiwai, ta esi mwawasa ꞌina toꞌumalina ꞌedaya
    ꞌigugumwala.”
  wrs-wrs: Noinda pimba indkumbiva osva uv, Men dalvm, hi yenamba kuwulalmba luhunv?
    Men dalvm, hi yenamba nonapopolmba nihsesoava vreihunv indhanamba?
  mca-mca: Witwamhi', ¿pa'n ikji' pa' axiye'jij? Witwamhi', ¿pa'n ikji' pa' ani's?—
  tzo-TZC: ¡Ooo! lajebal, chamebal, ¿bu oy ibat ti avip ti ta xichamcutic avuꞌune?
    ¿Bu ibat avuꞌun ti apasoj xa ox canal yilele?”, ti xie.
  mya-mya: '``အို မ​ရ​ဏ​နိုင်​ငံ၊သင်​၏​အောင်​မြင်​ခြင်း​ကား အ​ဘယ်​မှာ​နည်း။ အို သေ​မင်း၊သင်​၏​အ​စွယ်​ကား​အ​ဘယ်​မှာ​နည်း။'
  gng-NT: Mikuumɛ, aʼfaa ji te la? Mikuumɛ, aʼlɔbpìen ji te la?»
  cbi-NTPO: ¿Tyee ketaa peyawaanuu jumuya lalanu tute' puinuu jun? ¿Naa ketaa peyawaanuu
    jumuya lalanu kityawaanu jun? tive.
  ikk-NT: Euu ọnwụn! Elebe kẹ mmẹri i rị nwan? Euu ọnwụn! Elebe kẹ ihiẹn i gi e gbu
    rị nwan?”
  leu-leu: Maatan, no fo faꞌonam naseꞌ? Maatan, no taa pirak naseꞌ?”
  maz-NT: Zö rá tũgöji, zö ra dyögüzüji, pero dya ra ndõcüji e muerte. Na ngue, dya
    rá quejmeji cja t'o”, eñe o̱ jña Mizhocjimi.
  bod-N: ཡང་ཇི་སྐད༌དུ། ཀྱེ་མ་འཆི་བ་ཁྱོད་ལ་རྒྱལ་ཁ་ཡོད་སྲིད་དམ།། ཀྱི་ཧུད་འཆི་བ་ཁྱོད་ལ་དུག་མདུང་ཡོད་སྲིད་དམ།།
    ཞེས་གསུངས་སོ།།
  tca-NT: Rü dücax, Pa Yux, ¿ngẽxü̃ i curü pora i namaã toxü̃ curüyexeraxü̃? ¿Rü ngẽxü̃
    i ngẽma cuxne i namaã toxü̃ cudèi̱xü̃?” ñanagürü i ngẽma Tupanaãrü ore.
  zpl-NT: 'Nu leꞌca uyalula stucu luguare lu ichiꞌ Stichiaꞌ Diose elu rni: “Eluti,
    ¿ca nza nú niarquiꞌlu ariꞌilu ana? ¿Nu ca nza nú nehuana seca bee bene rriꞌilu?”'
  mbc-NT: Sa'mantanto' pî' eranne' pe pra man, maasa pra aataretî'kasa' man. Pemonkonyamî'
    enasa' man tîîsa'mantasanon pe pra, sa'mantanto' yentai to' enasa' ye'nen taasai'ya
    man.
  ndg-ndg: Kiwo, ushindi wako ubile kwaako? Kiwo, ubile kwaako ni uchungu wako?”
  wsk-wsk: “Se kuera mateng, nika sokel apoko ya? Kuera mateng, nika gatu apoko ya?
    Aitak mena.”
  toj-NT: Mi xa oj to cabtic ja syajal ja chamel ch'aqueli porque jc'ulantic ta ni
