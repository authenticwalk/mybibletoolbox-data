verse: 1CO.015.001
translations:
  kpx-kpx: Di haokuvuia, di subuta lae tiale hotoe dua loui la haivege la hoto ke
    evisi malu. Isi aike kemo negolahai uma. Katealemo di isiviai tota hotoe dua loui
    la haivei.
  okv-H: Eto nau namei kamei, na duru javotoho ungota degi hande uena avo ungona hotembava
    ere kajihena, avo ungo na humbuto jigito miheva
  tbo-tbo: Walewalehiu, a luhogaleya ipa a winugohepa memi, lolowa tuwega dewadewana
    a luguguyeya po o nonoli ma uyahina o palihalena memi po o towolo kadidili.
  mal-C: സഹോദരങ്ങളേ, ഞാൻ നിങ്ങളോട് അറിയിച്ചതും നിങ്ങൾ സ്വീകരിച്ചതും നിങ്ങൾ സുസ്ഥിരരായി
    നിൽക്കുന്നതുമായ സുവിശേഷത്തെപ്പറ്റി നിങ്ങളെ ഓർമിപ്പിക്കാൻ ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Γνωρίζω δὲ ὑμῖν, ἀδελφοί, τὸ εὐαγγέλιον ὃ εὐηγγελισάμην ὑμῖν, ὃ καὶ παρελάβετε,
    ἐν ᾧ καὶ ἑστήκατε,
  bgc-bgc: हे बिश्वासी भाईयो, इब मै थमनै वोए सुसमाचार याद दिवाऊँ सूं, जो पैहल्या सुण्या
    जा चुक्या सै, जिस सुसमाचार का थमनै बिश्वास भी करया था, अर थम उस बिश्वास म्ह बणे
    भी रहो।
  khz-khz: Walakavaku maparami, au aririwana, voVali Namana, gomi gemi avopatagiato
    voa, gemi tugamagi maana vega-valigu-waia. EVali Namana gomi na gogapi-rageato,
    e gomi eVali Namanai goruga-gaugauna.
  deu-TKW: Weiter, Brüder, möchte ich euch erinnern an das Evangelium, das ich euch
    verkündet habe, das ihr auch angenommen habt, in welchem ihr auch stehet,
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, rguíxjöiꞌdaꞌ lbiꞌiliꞌ ca nac didzaꞌ dxiꞌa naꞌ benaꞌ
    lban qui ga zoaliꞌ, lë naꞌ gzxiꞌ lu naꞌliꞌ len run ga nacr gdu ca réjlëꞌliꞌ Cristo.
  lin-lin: Bandeko na ngai, nalingi sik’oyo kozongisa lisusu na makanisi na bino,
    Sango Malamu oyo nateyaki bino, oyo boyambaki, oyo bomipesi na yango,
  hns-NT: Bhaai log, ham maangiela toelogse phier se Kriest ke khoes khabar bataawe
    djaun ham pahiele bhie batailie rahielie. Toelog Jiesoe ke apanaile aur sallaah
    karle hai okar rasta par tjale ke.
  noa-E: Khodamnaan, pãrag khĩir eyaa apim khõsi chirʉm maach peerdʉajem iek ar na
    mʉchdëucha pãachig jaautarr. Ich mag iek ajim pãrau ʉ̈khawia ĩsjã ʉ̈u agtha ag
    gaai ubʉ durrum.
  eng-EMTV: Now I would remind you, brothers, of the gospel which I preached to you,
    which also you received, and in which you stand,
  mib-NT: Hermano jijnáhan ró, vijna te nucūhun ni rō jnūhun jnáma ya yohó jeē ní
    nacani ri nuū rō. Te jnūhun ún chi je ni cajetáhú ró, te suni cáhīin nīhin ró
    jíín.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽओ इङ्‌गाॽ इङ्‌भन् चोगुङ्‌बा
    सुनाइङ्‌ङिन् याम्‍मो खिनिॽ निङ्‌वाॽसोओ ताःप्‍मा निङ्‌वाॽ चोगुङ्‌लो॥ खे़न् सुनाइङ्‌ङिन्
    के़दाःक्‍तुम्‍माङ् बा खे़न् नसाःन्‍नो चक्‍मे़ल्‍लॽए के़बत्‍छिरो॥
  xnj-xnj: Hinu, valongo, nigana kuvakumbusa lila Lilovi la Bwina lenivakokosili,
    na nyenye mukayipokili na kuyima cha kukangamala mugati yaki.
  mmx-mmx: Luvutnetak mi luvurinuk. A vara i do mina doma amlong ti nom Lagale Lavavang,
    nenia aga vavang min tinimi. Miga siam ka i la lununu atnimi ga ru alolos teren.
  cbr-NT: '''Ën xucë́antu, ''ën mitsu ñuixuncë Jesucristo ñui quicë bana, anúan unicama
    ainan ''inun Nucën Papa Diosan ië́miti, a bana cana mitsu sinánmitëcëinsa tanin.
    A bana upí oquin cuati camina Jesucristomi catamëtancëx ax quicësabi oi ''in.'
  tee-NT: Ju chavai ji qui'alak'avin iclamapast'ac'aniyau ju uxijnan ju chivinti ixlacata
    ju Cristo ju xaclajuntauch. Chai yuchach ju xalac'a'iyat'it chai tus chavai lac'a'ik'alhiyat'it.
  eng-LSV: And I make known to you, brothers, the good news that I proclaimed to you,
    which you also received, in which you also have stood,
  cak-NT: Wach'alal, ren ninjo' chi toka pa iwi' ri utzilaj rutzij ri Dios ri xintzijoj
    chiwe cuando xic'ue' chi'icojol. Y rix can xic'on-ka ri tzij ri xintzijoj chiwe,
    y can iyo'n iwánima riq'uin.
  pah-NT: Nhiirũ, kiro ji ikwahavukara'javi pe me nhiremimombe'upyryvagwera Cristo'ga
    mombe'uagwera. Pehendu katu pe nhinhi'ig̃a ikwehe. Nhiremimombe'ua rehe pe peko
    hete kiro a'ero pejikoga Cristo'ga rehe.
  sja-NT: Ɨ̃rá ɨ̃pemaarã, k'irãpapiit'ee mɨa naaweda jarateeda; jõma Jesucristopa
    ooda tachi k'aripait'ee atuanaadamerã. Parãpa mãgɨ́ jarateeda ijãajida; mãgɨta
    at'ãri ijãa p'anɨ.
  xed-xed: Zwanama ɗa, ka havaghunak hava yu ta tsa Lfiɗa Gwaɗa mnaghuna yu, ka tsuʼaftá
    kuni, ka ŋavatá kuni mida ya.
  mks-NT: Cande̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Viti cúni̱ ña̱ ná ndicu̱hu̱n
    ini ndó tu̱hun va̱ha sa̱há Jesús ña̱ na̱jána̱ha̱ i̱ nu̱ ndo̱. Mé tu̱hun va̱ha
    yóho sa̱ na̱ndiquehe va̱ha ndó ña̱ ta cándeé va̱ha ini ndó a̱ ja̱nda̱ viti.
  gfk-S: Io, bar hinsaagu tane Krais iou sip be ni halilik mu tano tahut na hininaawas
    iou ga harpir ter ta mu ma ie. Ma ikino tahut na hininaawas iat nong mu ga kap
    usurane ma mu te tur ter tana.
  bmu-bmu: O urumeleŋ alaurupni, nöŋön Ölöwak Buŋa jim asarim eŋgiali, mi ölum eŋgubapuköra
    mönö köl gulim eŋgimam. Iŋini mi buŋa qem aŋguba mötnaripŋini miaŋgöreŋ ala töndangöba
    kinje.
  dgz-dgz: Tatan gwanin, wataget Iesu Nop Oit Kakaewa wadidiena ame anu tumaseana
    gapan aroe den waniaisi. Nop ame anu awapen menan sia wadiaepen taivin.
  eng-GNV: Moreouer brethren, I declare vnto you the Gospel, which I preached vnto
    you, which ye haue also receiued, and wherein ye continue,
  zaa-NT: Annana hermanos ruréxa'a' latsi' le ca titsa' nu cca qui' Señor Jesucristua,
    tì'a nu chi benia' predicar lani le dèsdeba neru loti' huíalatsi' le, ą'hua hàstaba
    annana tsìttsì ba tse'e le.
  eng-WEBSTER: Moreover, brethren, I declare to you the gospel which I preached to
    you, which also ye have received, and in which ye stand;
  guh-guh: Tajamonae, pacatojitsipatsi panenajamatabënapitsinexa palivaisi baja imata
    pacatsipaebatsi. Bajarapalivaisi, pexanialivaisi, papecacapanepaelivaisinexa panijaneconivecua.
    Pajumecovënëtame baja bajarapalivaisi. Nexata panevajënaeyabelia asaëya pajumecovënëtavanapaename
    bajarapalivaisi.
  bon-bon: Cäme ätrunga binamewale, cane singi gäne weene cuta cääri ngene atwaname
    cane lui Miiji Mene itu jijananipene weebibine, weene lui mene ne yaacatepeye
    piiyepu weeme ätrunga te lui mene cabu kokre jeclajutenige.
  nhw-BL: Ama noicnihua, nijnequi nimechelnamiquiltis tlen nopa cuali camanali tlen
    Cristo catli nimechilhui achtihuiya. Anquiselijque nopa cuali camanali huan hasta
    ama noja anquineltocaj.
  swh-ONEN: Basi ndugu zangu nataka niwakumbushe kuhusu Injili niliyowahubiria, mkaipokea
    na ambayo katika hiyo mmesimama.
  wbi-wbi: Lino nikuvakumbusia, mwe vakuulu numue va mwanilumbu, vwimila vwa livangili
    lino nikavadalikile, lino mulyupile na kukwima kuvanave.
  bba-bba: Nɛɡibu nɑ bɛɛ Lɑbɑɑri ɡeɑ ye yɑɑyɑsiɑmɔ ye nɑ rɑɑ bɛɛ nɔɔsiɑ mɑ i ye mwɑ,
    i mɑɑ yɔ̃ ye sɔɔ.
  eng-KJVCPB: Moreover, brethren, I declare unto you the gospel which I preached unto
    you, which also you have received, and wherein ye stand;
  kgk-NT: Tapene mandu'a katu, xe re'ýi kwéry, Hesu reroviaha va'e, Hesu Cristo rehegwa
    nhe'ẽ porã amombe'u va'ekwe-rehe. Pehendu-ma va'ekwe, pejerovia-ma Hesu-rehe.
    Pene mbopy'a potĩ-ma araka'e. Hesu Cristo rehegwa nhe'ẽ perovia-magwi omboyke-ma
    pendéhegwi pene rembiapo vaikwe Nhandejáry. Pejerovia rei ramo napene resendéi
    arã araka'e. Ãy peve ndapeikói arã ra'e inhe'ẽ-py.
  waj-waj: Ni seenayaso, na nnaaru mmayaaya yoketaivaa ngii giaa ngii miaaduu ngia
    rikiada puaisa utida yaagueeqama varuuvaara na keenaa ngii giaa ngii minai rikiaatee.
  cpy-cpy: Noyemijantzinkarite-paeni, nokoyi nokenkishireta-kaemiro jempe okanta-kota
    Kameethari Ñaantsi okaatzi nokenkithatakaa-kimiri, poejokiroteeyaawo pikemijantanee.
  mpx-mpx: Taliwau ge nuwau, nuwau na ba panuwahikagimiu wasa waiwaisana toto ya papaatena-an
    eliyamiu kaiwena. Wasa waiwaisana o valila ku hago ge ku yaliyaya-an, inoke sauga
    ya wami abulilek i talmilila.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yangka-warnu karna-nyarra pina-ngarrirni
    Yimi yangka Ngurrju Jijaji Kiraji-kirli, yangka jaru ngulalparna-nyarra yimi-ngarrurnu
    nyurru-pardu. Purda-nyangulpankujulu ngulaju wurra-maninja-wangurlu, manu jalangurlangurlu
    kankulu nyampu jaru walangku-pinyi purda-nyanjarla.
  luo-luo: Koro jowetena, adwaro paronu wach Injili mane ayalonu, mi urwako kendo
    koro uchungoe motegno.
  nhe-NT: Ama noicnihua, nijnequi nimechilnamiquiltis tlen nopa cuali tlajtoli tlen
    Cristo tlen nimechilhui achtohuiya. Inquiselijque nopa cuali tlajtoli huan hasta
    ama noja inquineltocaj,
  aii-aii: ܐܵܕܝܼܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܒܵܥܹܝܢ ܕܡܲܕܥܸܢܵܘܟ݂ܘܿܢ ܒܘܼܬ ܐܹܘܲܢܓܲܠܝܼܘܿܢ، ܗ̇ܘ ܕܡܘܼܟܪܸܙ
    ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܘܕܐܲܚܬܘܿܢ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܘܐܵܕܝܼܵܐ ܟܸܠܝܹܐ ܝܬܘܿܢ ܒܝܼܹܗ،
  esk-NT: Aniqatiumaaŋ, itqaumatqugiga ilipsitñun quliaqtuałiġa tusraayugaaġiksuaq
    ilipsitñun. Taimñauruq tusraayugaaġiksuaq taimani akuqtuaġikkaqsi suli tuniqsimavigikkaqsi
    pakma.
  msb-msb: Mga kamaranghod sa pagtuod, gusto ko ipadumdom sa iyo an Maayo Na Barita
    na gintukdo ko sa iyo kag gin-ako naman niyo. Amo na ini an ginbasihan san iyo
    pagtuod.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, mi³hno¹jni hi² dsiagh¹ hoh¹² hniah¹² jǿg³ dsio¹
    ca¹ŋi³cuø¹³jni hniah¹², jǿg³ ca¹hieih¹ hniah¹², jǿg³ ma²chinh³ hniah¹² tí² ca¹lah¹jín³
    na¹.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ମୁଇ ତମର୍‌ ଲଗେ ଜନ୍‌ ସୁବ୍‍କବର୍‌ ଜାନାଇରଇଲି ସେଟା ତମ୍‌କେ ଏତାଇଦେବି
    ବଲି ମନ୍‍ କଲିନି । ସେଟା ତମେ ମାନି ରଇଲାସ୍‌ ଆରି ତେଇସେ ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଁଟ୍‌ ଆଚେ ।
  meu-meu: Varavaragu e, sivarai namo na harorolai henimuiva, o abi daeva, bona lalonai
    o gini tutuka-tutukamu, ma na hadibalaimuimu.
  yva-NT: Arakovo weap, soamo syare wasaemen Ayao Kovo Yesus syo ravovo wasai wusyimbe
    rai. Ayao Kove umaso mamo weapo raugasyo ntami wasanuga rai to ti wapanave rai
    vambunimbe.
  dgc-dgc: Nadid, sikam a tétotop ko, éy ipaala-ala ko dikam i Mahusay a Baheta a
    nipahayag ko dén dikam. Tinanggap moy ya, a saya i péniwalaan moya nadid.
  zpm-NT: Bets, bzian, nu laa naa gbire gzet lo to gaṉle zha nac Xtiidz Dios. Zigne
    biaḻseed naa tow, scataque naca; led yeda rdzëë. Lëëw ga pcaania to, ni haxta
    niinagaa rliladz tow.
  hix-NT: Rowtà komo y, àrwo yonyhorunu wekarymaye, owyanye. Ronekarymatxho rma hutwamohsonàr
    xe wehxaha, owyanye. Àro rma mahohtxownà. Àro yawo ro rma manatxhe.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi jivi Jisashi os jirin a sawerik ji
    misindan indik a sawenak ji misikmba namu mbanduwa. Mashi jivi oso angop ji toltangrihi
    os jimu kwambuk sinduwa.
  npi-ULB: भाइहरू हो, तिमीहरूका माझमा मैले घोषणा गरेको सुसमाचार तिमीहरूलाई म स्मरण
    गराउँछु जुन तिमीहरूले पायौ र तिमीहरू त्यसैमा रहन्छौ ।
  cgc-cgc: Mga utod ko, anduni liag ko na ipademdem ki kyo miad an na balita parti
    ki Jesu-Cristo na pasugid ko ki kyo. Yon man na miad na balita inyo na papatian
    daw asta anduni basian ta inyo na pagtuo na lig-en.
  tim-tim: Galalupne, nâŋe emelâk Anutugât den pat âlepŋe makyeŋgiân. Makyeŋgire ainâk
    nâŋgâm mem manmâ gayi. Akto ye hinŋe den pat âlepŋe aregât kârikŋân kinmai aregât
    keiŋe nelâmyeŋgiwopgât yu kulemgoân aregât nâŋgâ nâŋgâyeŋe hulaŋagâkgât ire makbe.
  yor-yor: Ǹjẹ́ ará, èmi ń sọ ìyìnrere náà dí mí mọ̀ fún un yín, tí mo ti wàásù fún
    un yín, èyí tí ẹ̀yin pẹ̀lú ti gbá, nínú èyí tí ẹ̀yin sì dúró.
  wos-wos: Wuna nyama bandi, mé xéké. Guniré wawun Kraisna yikafre hundika wambula
    sarékéngute wuni mawuli ye. Guni wun hundi xékénguka guna mawuli hambuk yata jémba
    dé té.
  emp-NTPO: Maʌ̃ awara djabarã, mʌ̃a bãrãa quĩrãnebabiya bed̶ea bia Jesucritod̶ebema
    mʌ̃a bãrãa jaradiad̶ada. Maʌ̃ bed̶eara bãrãba mʌ̃neba cawasid̶aa idjab̶a bio ĩjã
    panʌa.
  eng-F35: Now, brothers, I want to add information to the Gospel that I proclaimed
    to you, that you also received, and in which you stand;
  ind-ind: Saudara-saudari, sekarang saya ingin mengingatkan tentang Kabar Baik yang
    sudah saya beritakan kepada kalian. Kabar itulah yang sudah kalian terima dan
    yang sampai sekarang masih terus kalian pertahankan.
  pes-OPCB: حال، ای برادران و خواهران، بگذارید بار دیگر آن انجیل را به یاد شما آورم،
    همان خبر خوشی را که قبلاً به شما اعلام کردم و شما هم آن را پذیرفتید و هنوز نیز
    بر آن استوارید.
  mpt-mpt: Ne nekwal ibo wentine! Sino ne Yesus Klaiste dowan wengo ibo omkayebia
    wenteniba bainobo geibbuo memalo ibo ib bainobo galino sbalma wafu bliobe. Ne
    funania Ne ibo weng olo imin baabeia funaine ge funania weng olo baabenamabibe.
  ssx-ssx: Ya kametitio. Ame I̱ma꞉ iki pa꞉ta꞉ waloa꞉ Pi Seliapota꞉ ika꞉ hone u tiaaluekema꞉
    alome. Koto pima꞉ta꞉ ikana꞉ma꞉ meata꞉ hone tulao honkopu hao hamina꞉ iki mea da꞉taala꞉me.
  mkl-mkl: Iŋɛ inɛm ŋɑ, ǹ wɑ n ye ŋɛ ɡiɡii lɑɑbɑɑu jiidɑu iyi ǹ sɔ̃ ŋɛ wo nɔ ì ɡbɑ
    ŋɑ, ì nɔ ì wɑɑ leekĩ si ŋɑ.
  gaq-gaq: ତନା ବାରି ବୟାଁଇଂ ନେଙ୍ଗ୍ ମୁଡ଼ି ନିମାଣ୍ଡା ବ୍ନାଲିର୍ ପେଇଂନେ ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ମ୍ୱକେ
    ଆଣ୍ତିନେ ପେଇଂ ସାଃପେବକେ ବାରି ଜାଣ୍ତେନେ ଆଡ଼ାତ୍ରା ପେଇଂନେ ବିସ୍‌ବାସ୍‌ ଲେଃକେ ଆତେନ୍‌ ବିସୟ୍
    ଆପେକେ ଆଃ ଅଁ ବିନ୍‌ସା ନେଙ୍ଗ୍ ଚାଏଁଣ୍ଡିଂକେ ।
  gof-RNT: Ta ishato, ta hinttew markkattida Wonggelaa hintte ekkidayssanne hintte
    ammanoy iyan eqqidayssa hintte akeekana mela koyays.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃରେ ଉଦୁବ୍‌କାଦ୍‌ ସୁକୁକାଜିକେ ନାମାକାଦାପେ ଆଡଃ ଏନାରେ
    ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ତିଙ୍ଗୁକେଟେଦ୍‌କାନା । ଆଇଙ୍ଗ୍‌ ଆପେକେ ଏନ୍‌ ବିଷାଏ ପାହାମ୍‌ଇଚି ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Nigivénegita, Izesuni gakó lamaná lo lekemekugo gilinamóma goha lo likimitove.
