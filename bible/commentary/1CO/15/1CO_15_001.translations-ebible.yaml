    jinanlalichile, jimwajipochele jajili nsingi wa chikulupi chenu. Ni ŵanyamwe nkwima
    chilimbile pa wele nsingi wo.
  tgp-tgp: Ale la voraiku peresi na vevoraiku, na opoia vara ha mele r̃omr̃omi pa
    Retir̃uhu sei na lo retivujavujangi kamim hinia sei ka lavia moiso, ale mo tikeli
    nake, ka pa lo turu r̃ilangi hinia.
  auc-NT: Ñöwo botö tönïñamïni ëñëedäni. Codito ingantedö ante botö do watapæ̈ apæ̈nebo
    ëñëninque mïnitö mänïneque ante Ao ante wede pönëninque edæ tæ̈ï ongömïnitapa.
    Ñöwo guiquënë mïnitö, Mänïne ante æbänö intawoo, ante oda cædämaï incæmïnimpa,
    ante botö adodö ante ædæmö odömonte yewæ̈mömoï aedäni.
  kbc-NT: Inioxoadipi, jemaa manalakitibigetiwaji ɡ̶obodicetedi anele anoditece Jesus
    baanaɡ̶a jatematitedaɡ̶awatiwaji. Geme abaategetiwaji niɡ̶ijoa natematiko, odaa
    jaɡ̶atitetelocotiwaji ɡ̶atiwaɡ̶atakaneɡ̶egi leeɡ̶odi niɡ̶ijoa natematiko.
  bmh-bmh: O Zaiar, iz ag getal Uwait nugau Ze Naliupet go maremin, doimai, agal oiagab
    gusig memen, ulis, koli ze go dabilabun awarem.
  ctu-BL: Mic subeñetla ja'el hermanojob, jiñʌch jini wen t'an tsa' bʌ c subeyetla,
    tsa'ix bʌ la' ñopo, woli bʌ la' chʌn ñop.
  meq-meq: Malamar ga hay, anəke a seŋ na, məmakum ahaya a gər Labara Ŋgwalak eye
    nakə na ɗakum ha ahəl niye aye. Ka təmum a ɗərev kurom, ka dzalum ha faya lele.
  noa-H: K'odamnaan, pãrag k'ĩir heyaa hapim k'õsi chirʌm maach peerdʌajem hiek har
    na mʌchdëucha pãachig jaautarr. Hich mag hiek hajim pãrau hʌ̈k'awia hĩsjã hʌ̈u
    hagt'a hag gaai hubʌ durrum.
  alp-NT: Kwali betaya, meije au suka lepa suike loko Sou Misete bei Alla rebe akmena
    au betekele ete imire. Kena imi trima Sou Misete mere, eti imi hlaleke loko Kristuse
    ktili eti roma meije.
  san-VEL: he bhraatara.h, ya.h susa.mvaado mayaa yu.smatsamiipe nivedito yuuya nca
    ya.m g.rhiitavanta aa"sritavanta"sca ta.m puna ryu.smaan vij naapayaami|
  kbq-kbq: Hanki nenfugatane nasarehegata Anumzamofo Knare Musenke ko tamasamugeta
    eri'neta, oti hanavetita anankere tamentinti hu'naza naneke hurmagesa hunaku nehue.
  kbh-kbh: Morna, Jesucrístbeyeca ats̈be cats̈átanga, ats̈e së́ntsebos̈e ts̈ëngaftanga
    chas̈muatenójuaboma ats̈e tcbonjanabuayená ts̈abe noticiënguiñe, ndayá ts̈ëngaftanga
    s̈monjanóyëngacñe, chë ndáyeca ts̈ëngaftanga Jesucrístbeñe s̈mojtsos̈buaché y
    cha jtseservénëse s̈mojtsiyena.
  ron-LSB: Și acum, fraților, vă vestesc, fraților, vestea cea bună pe care v-am propovăduit-o,
    pe care și voi ați primit-o, în care și voi stați în picioare,
  pon-pon: RI ai kan i men kataman kin komail ronamau, me i padaki on komail er, me
    komail pil aleer o pil tinain kidar.
  nhe-BL: Ama noicnihua, nijnequi nimechilnamiquiltis tlen nopa cuali tlajtoli tlen
    Cristo tlen nimechilhui achtohuiya. Inquiselijque nopa cuali tlajtoli huan hasta
    ama noja inquineltocaj,
  sps-sps: Sai tovei vamuinyasiny fafaaman tsonyo, nyo komainy tsue fanat of pis maromi
    tan Vurungan Rof nane Krais to te favaanan iny naa ronyo tsumi. U vaanan to te
    faamainy romi, mi nom towa ma vovou faarof iny ami am manaats towa.
  wnc-wnc: Siwan mate notnabam. Nata wamu takeaknga tupa danikapbumu wa gatuna ginda
    natdetningge natake daniwa natapnong. Ginu wamu take waaknga natake ginda gitna
    siknga take yuaing.
  bus-bus: Ma gbɛ̃nↄ, baaru nnaa kɛ̀ má kpàare, kɛ̀ á sì a zɛon, má yezi mà ɛara mà
    dↄagu.
  gub-BL: Kwehe mehe amume'u Tupàn ze'eg puràg peme ihe. Pema'enukwaw wiwi imume'u
    awer rehe nehe. Pezeruzar hehe. Pezeruzar wiwi peiko hehe no.
  imo-imo: Nanga Kristen imbo ango kame, Jisasinga temane pengamu oi nimbo tiru kanomu
    liko manjengei nimbolio altopo nio. Aku ungu pilko likolio akuna kimbo mundurumele.
  boj-boj: O ijo was kalil, Yesus aqa anjam bole e nami palontoqnsim merŋgoqnem qaji
    di bini e olo pulutosiy niŋgi merŋgwai. Anjam di agi niŋgi osib siŋgila na tigelejunub.
  eng-DRA: Now I make known unto you, brethren, the gospel which I preached to you,
    which also you have received, and wherein you stand;
  knf-knf: An bayiţ naan, dŋal kaleşanan *Uţup Ulil Unuura wi nţupanaŋ, wi nayeenkuŋ
    akuţ amëban ţi wa aliinŧ.
  san-KHM: ហេ ភ្រាតរះ, យះ សុសំវាទោ មយា យុឞ្មត្សមីបេ និវេទិតោ យូយញ្ច យំ គ្ឫហីតវន្ត
    អាឝ្រិតវន្តឝ្ច តំ បុន រ្យុឞ្មាន៑ វិជ្ញាបយាមិ។
  arn-NT: Fewla kay, pu peñi ka lamngen, ayülen tamün tukulpanieael ti werken montuluwün
    dungu tamün wewpileluwfiel. Fey tüfeychi werken dungu eymün tamün llowel, ka tüfey
    tamün inanieel.
  zas-NT: Compniar raliduladx ree Jesucrist, rën tëën gusaaladxidi xtiidxzaꞌc Jesucrist
    ni ma rnin lojd, diidxzaꞌc ni ma bililadxidi loj ni zaꞌdxiꞌchidi.
  ken-NT: Bɔ̌ma, nchí yaŋ bɛtɨk bhe ɛ̌ti Mbok Ndɨ́ndɨ́ anɛ ngátí nyaka bhe, bǎbhʉ́rɛ
    yɔ antɨ nɛ bǎté kpɨrí ndu yɔ.
