    kjoa̱has'en‑jiìn ñánda tjín xi mìkiì bi'ndoya.
  mcq-mcq: ꞌEnaꞌomo vwehu nune na ijá ꞌiavu Haha ꞌee ꞌaa rukinijaho Godoni ara kwaa
