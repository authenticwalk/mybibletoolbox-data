    ivatha.'
  san-ASM: হে ভ্ৰাতৰঃ, যুষ্মান্ প্ৰতি ৱ্যাহৰামি, ঈশ্ৱৰস্য ৰাজ্যে ৰক্তমাংসযোৰধিকাৰো
