    Uncá meño''ojó ri''imalajla macapichaco.'
  djr-djr: Märr-yuwalknha ŋarra nhumalaŋ ga dhuwandja lakaram, wäwa ga yapa walal.
    Dhuwandja ŋunhi rumbal dhuwalaŋuwuy banydji yan munatha'wuy. Yakan ŋayi dhu ga
    ŋunhi ŋarakamirrnydja ga gulaŋmirrnydja rumbal nhini ŋunhalnydja ŋunhi God-Waŋarrwalnydja
    romŋur, bili yakan dhu marrtji ŋunhi ŋula nhäny mala ŋorra buwayakkunhamirrnydja
    yalalany ŋunhalnydja djiwarr'ŋurnydja, bili ŋunhaliyiny dhu ŋunhi ŋula nhä malany
    walŋan yan warrpam'nha bitjanna bili dhu, yakan dhu buwayakthirr.
  kvg-kvg: 'Nǿfuap! No nqanek manqat tæzømbe-eín ndǿgo: Zo vø̀ezøtéz. Manqei-qape
    kha neka kouk, kopømba mbaín, Mbumbukiam-qa Megeat Matev-te tømø-oe. Unimanqatín.
    Gigiap ndøgo, sa qamø-navøemɨn, kopømba mbaín, navupav manqei-te tømø-oe.'
  rug-rug: 'Kasa tasiqu, sapu gunia rau si guahe: Sapu sa tinoa tini, pu ta tavetae
    masa, na ehara, si lopu boka nuquru pa Butubutu Baṉara te Tamasa. Sa tini sapu
    kaqu muzi, si lopu boka somana tagoa sa tinoa hola.'
  hop-NT: 'Noqw it nu paṅqawni itupkomu: Pas kurs hin hak tokoy’k̇aṅw piw uṅwáy’k̇aṅw
    God moṅwtunatyayat himuy’vani; piw pas soon hak hovariwk̇aṅw qatsit qahováriwtaqat
    himuy’vani.'
  san-URD: ہے بھْراتَرَح، یُشْمانْ پْرَتِ وْیاہَرامِ، اِیشْوَرَسْیَ راجْیے رَکْتَماںسَیورَدھِکارو
    بھَوِتُں نَ شَکْنوتِ، اَکْشَیَتْوے چَ کْشَیَسْیادھِکارو نَ بھَوِشْیَتِ۔
  heb-LB: אני רוצה לומר לכם, אחים יקרים, שבשר ודם לא יוכל לרשת את מלכות האלוהים, כי
    בר־חלוף אינו יכול לרשת את הנצח ולשלוט בו.
  caf-NT: '''Et sulhutsinkah njan ndun whudusni, ndet Yak''usda hubudayi cho unli,
