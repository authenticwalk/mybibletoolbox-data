    pavurvur aro i plot, i pavurvur aro i mimi a pen ako ur e avele i plot nge, kene
    avele.
  bdd-bdd: Ciyagwao wanuwatuhuyahi ꞌabehega wahida baleꞌuwa ꞌimwahumwahulu gesowana
    ꞌiluhu galewa, weyahina wahi baleꞌuwa mwahuluna, ta wahi galewa geya ꞌida mwahuluwa.
  cbt-NTPO: Nonënpoa' ipora ya'huëtërinpoaso' co nanitërinhuë' Yosë hua'anëntërinquë
    paacaso'. Chiminpatëhua', nonënpoa' chanatarin, co ya'huëmiatarinhuë'.
  srn-NT: 'Mi brada nanga sisa, disi na san mi wani taki: Wan libisma nanga en skin
    fu meti nanga brudu, no o man kon ondro a tiri fu Gado. Wan skin san e pori gwe
    no man abi prati ini sani san no e pori gwe noiti.'
  cta-NT: 'Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo, ntsuꞌu sca chaꞌ nu ntiꞌ naꞌ chcuiꞌ
    naꞌ loꞌo ma̱: Ñiꞌya̱ nu ñaꞌa̱ ti cuañaꞌ na juani, ná caca tyuꞌu chaꞌ jiꞌna loꞌo
    ycuiꞌ Ndyosi loꞌo culo Ni cña loꞌo cua ndye chalyuu; ná caca tsaa na ñiꞌya̱ nu
    quicha ti tiꞌ na ca chalyuu cucui nu caca nde loo la, su ná ntsuꞌu quicha tsiyaꞌ
    ti.'
  bqc-SIM: Yã́ pↄ́ má òn kɛ gbɛ̃́ↄ. Tó kpala pↄ́ bↄ̀ Lua kĩ́i bↄ̀ gupuau, wá
    e ble ń wá mɛoo. Wá e wàↄ ku guyaikɛsai guu ń wá mɛ pↄ́ ì yaikɛoo.
  tcz-CHONGTHU: Kasopi deitahteho, keiman kaseihi, itahsapheu hin Pathen Lenggam alotheipoi.
    Hiche thithei tahsaphe hin tonsot'a umding gou alotheipoi.
  mar-mar: आता बंधूंनो मी हे सांगतो की, मांस व रक्त ह्यांना देवाच्या राज्याचे वतन
    मिळू शकत नाही आणि विनाशीपणाला अविनाशीपणाचे वतन मिळत नाही.
  snp-snp: Ena mono wenenane-motao, ka ama logimowe. Kolalo. Mikaleka ukade ya Goti
    kiyaba we wekudi kilalau ya dito nomilipala iya ku gedami eba olunami ya minámaiye.
    Ido fitala kinami netawa yakafo fitala kiyámenami mona, nomilipala iya ku gedami
    mona olunami yaki minámaiye.
  isl-isl: Því segi ég ykkur, kæru vinir, jarðneskur líkami úr holdi og blóði getur
    ekki komist inn í guðsríki, því að okkar dauðlegu líkamar geta ekki lifað að eilífu.
  spy-NT: Āmwoowook akweek, mbo ng'eetaabiya, kule ‑mēēwutē ꞉chii Kaab Yēyiin āk bōōrnyii
    nyoo bo ng'wēnyuuni. Bēku ꞉bōōrwēchu kēēboontē nyēē mākoy kōōbuur ākookoy.
  xnn-xnn: Bebsatko, nan kayatko ay kanan gapo isnan kinkinwanik et adi mabalin ay
    maitapi tako isnan kad-an nan mentolayan Apo Dios no adi masokatan nan awak tako.
    Tet-ewa na tay adi mabalin ay maitapi nan awak ay matey isnan kad-an di adi katkatey
    ay eng-enggana.
  mwe-mwe: Bhai, ashaalongo ajangunji, nne nguti nnei, iilu yetu ipengenywe kwa nnyama
    na minyai ikaulishi Upalume gwa a Nnungu, wala shiangabhanika, shikalishi shangaangabhanika.
  tte-tte: Yagu tali toekalesiyayao, yagu walo kana katai bwaite besiele. Buluma yo
