  urd-urd: ऐ भाइयों! मेरा मतलब ये है कि गोश्त और ख़ून ख़ुदा की बादशाही के वारिस नहीं
    हो सकते और न फ़ना बक़ा की वारिस हो सकती है।
  hot-hot: Aiyaŋ thêlô, yahanaŋ nena kupik lôk thalaleŋ atu ba hapalê tem miŋ êmô
    Wapômbêŋ anêŋ loŋ lôkliŋyak ami. Ma nôm atu ba hapalê tem miŋ enja nôm atu ba
    tem miŋ epalê anêŋ loŋ ami.
  mqj-NT: 'Anggammua'' sa''do''dorangku, kalembasanna inde tula''kue iamo: inde batang
    kaletae bale anna rara, tae'' la mala tama kaparentaanna Puang Allata''alla yao
    suruga. Battu'' dikua malanna la bosi tae'' la mala sola tae''na la naissan bosi.'
  rus-SYN: Но то скажу вам, братия, что плоть и кровь не могут наследовать Царствия
    Божия, и тление не наследует нетления.
  mbh-mbh: Titeikre tho ria thomu, toko ulue anga ini peti, i pavurvur aro i mimi
