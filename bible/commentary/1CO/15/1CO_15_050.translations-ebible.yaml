  bel-N: А тое скажу, браты, што ня могуць цела і кроў успадкаеміць Валадарства Божага,
    і сапсутасьць не ўспадкаеміць незьнішчальнасьці.
  sch-sch: Lâibung le sarnungei, “Taksa le thisen hin Pathien Rêngram luo thei no
    nia, thithei hin thitheiloina hah luo thei no ni,” ti hih ki tina ani.
  mic-MIQNT: Ula telimuloq, nigmatut, na mimajuinu'g ula ugs'tqamug ma gisi pisgwita'gwig
