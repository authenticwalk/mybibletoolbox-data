    manoa mbeɨte nae, huee nanderoo oso aroneate.
  kje-NT: Ende i wal'u na'ahoru! Ya'u konohi mi nahenia ri ihin kemen man minle mai
    noho wawan kan laa onno man Makromod Lalap nodi molollo raram, ono rakan lere
    ik kemen eni maki, popedi de namwaliyedi elimo'o me'e. Ik kemen noho wawan nine
    kan laa noho worworu ono noho worworu onne nin ha wo'ira mori laa ewi-ewi.
  gaz-gaz: Yaa obboloota, akka foonii fi dhiigni mootummaa Waaqaa dhaaluu hin dandeenye
    yookaan akka inni badu isa hin badne dhaaluu hin dandeenye ani isinitti nan hima.
  kud-kud: Tahiguwao amnuwatuwu avivini ebeha tauda bale'u nigele howahowana na Yaubada
