  ron-LSB: 'Acum, fraților, vă spun următoarele: carnea și sângele nu pot moșteni
    Împărăția lui Dumnezeu; nici ceea ce este pieritor nu moștenește ceea ce este
    nepieritor.'
  pon-pon: 'Ri ai kan, iet me i men inda: Uduk o nta jota kak jojoki wein Kot; o me
    mor pajan kan jota pan jojoki me jo mor pajan.'
  nhe-BL: Tlen nijnequi nimechilhuis, noicnihua, eltoc ya ni. Totlacayo tlen ama tijpiyaj
    ica toeso huan tonacayo, ax huelis itztos nepa campa tlanahuatía Toteco. Ni totlacayo
    miqui huan ax huelis yas campa nochi itztose para nochipa.
  sps-sps: To tsonyo komainy tsue of maromi, fuainy vamuinyasiny fafaaman tsonyo,
    te sikia non ma onot tan puainy mes kaa minon venoo an rafatsiny to te tapogaar
    me ma kaa en ya tan puputaa ya te nai kaa tana pan tana Waan e Gov i Gormirmir.
    Ana ya te sikia kan ma onot tan puainy mes to te natiny mat non ya te kuav ravaa
    ma kaa tana pan te kaa ror a foka to te sikia ror ma mat er kuav ravaa to.
  wnc-wnc: Siakan mate notna. Nata daniwa natapnong. Aminu kep dakane nana aminda
    gupna buyak Anutue daman gwene kopnanga dua. Ngan. Gupminu apbukatananga buyak
    kokengu sanga kayuu asinggan asinggan yutnanga aknga tananga dua. Wena siknga.
  bus-bus: Yã kɛ̀ má òn yɛ̀ ma gbɛ̃nↄ. Tó kpata kɛ̀ bↄ̀ Luda kiia bↄ̀ gupuraaa, wé
    e wà ble kↄ̃n wa mɛ̀oro. Wé e wàgↄ̃ kú gu kɛ̀ è vãroo guu kↄ̃n wa mɛ̀ kɛ̀ è vãaoro.
  gub-BL: Hetekwer ma'e a'e wà, huwy ma'e a'e wà, nupuner kwaw oho haw rehe Tupàn
    pyr a'e wà nehe. Zaneretekwer umàno ma'e ràm nuiko kwaw ipyr wà nehe. Umàno putar
    a'e 'ym mehe wà nehe.
  imo-imo: Nanga Kristen imbo ango kame, i ungu pilengei nimbolio nio. Mai kombu kangi
    angimomuni Gotenga mulu kombu limbelo imbo teni tukundo manda naa pumbe akuna
    ltemo uluma naa limbelo. Purumbelo kangimuni molopo kau puli kombuna naa molomolo.
  boj-boj: O ijo was, e niŋgi endegsi merŋgwai. Qotei na mandam tamo naŋgi eleŋqa
    keresai. A naŋgo Mandor Koba sosim naŋgi taqatnjrqa keresai dego. Gago jejamu
    moisiq qusaeqnu qaji di ŋambile gaigai sqa keresai.
  eng-DRA: 'Now this I say, brethren, that flesh and blood cannot possess the kingdom
    of God: neither shall corruption possess incorruption.'
  knf-knf: An bayiţ naan ţi *Kriŧtu, uko wi nji nŋaluŋ kaţupan uwooŋ kë ñaaŋ najën
    aanhinan kaneej du *Pşih pi Naşibaţi, kë uko unkpuţuŋ uunhinan kaneej du dko di
    iko iwooŋ iinji ipuţ.
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មាន៑ ប្រតិ វ្យាហរាមិ, ឦឝ្វរស្យ រាជ្យេ រក្តមាំសយោរធិការោ
    ភវិតុំ ន ឝក្នោតិ, អក្ឞយត្វេ ច ក្ឞយស្យាធិការោ ន ភវិឞ្យតិ។
  arn-NT: Ayülen tamün feypiwafiel, pu peñi ka lamngen, tüfey engün nielu ta kuerpu
