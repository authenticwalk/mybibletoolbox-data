  ind-AGS: 'Namun, Saudara-saudariku, saya katakan ini kepada kalian: tubuh jasmani
    kita tidak bisa mewarisi kerajaan Allah. Tubuh yang membusuk ini tidak dapat mewarisi
    apa yang bertahan selamanya.'
  omw-omw: Ni kata pakyaa tuaavo, nte nkyi timwa nyinrenra. Nraakye qora mwaa mwamwantara
