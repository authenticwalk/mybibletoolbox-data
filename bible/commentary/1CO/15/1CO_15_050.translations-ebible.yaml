  kan-2017: ಸಹೋದರರೇ, ನಾನು ಹೇಳುವುದೇನಂದರೆ, ರಕ್ತ ಮಾಂಸಗಳು ದೇವರ ರಾಜ್ಯವನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳಲಾರದು;
