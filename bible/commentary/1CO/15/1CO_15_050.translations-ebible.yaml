    katlej palani mach welis kalakis ilwikak kan mach itlaj palani.
  asm-FB: কিন্তু হে প্ৰিয় ভাই আৰু ভনী সকল আপোনালোকক কওঁ, মাংস আৰু তেজ ঈশ্বৰৰ ৰাজ্যৰ
    অধিকাৰী হ’ব নোৱাৰে; আৰু ক্ষয়শীল অক্ষয়তাৰ অধিকাৰী হব নোৱাৰে।
  okv-okv: Eto nau namei kamei, na ke erena amo ungotenau hamo bisi te sasaga te amina
    God ta titi jigari degi Utu ita torari haite mane ra amo sari ari donda avoeto
    daroho irari degi ta mane iresuja.
  mxt-NT: Ta cuñí catyi chi ndo yañi, vatyi coño ñuhu yo ma cuvi quɨhvɨ chi andɨvɨ
    nu nyacá ñaha Nyoo. Noo cha tañi tyehe ri tɨvɨ ma cuvi quɨhvɨ noo nu ña tɨvɨ́.
  tzo-NT: Quermanotac, chacalbe ava'yic. Xchi'uc avi jbec'taltic li'to mu xu' chba
