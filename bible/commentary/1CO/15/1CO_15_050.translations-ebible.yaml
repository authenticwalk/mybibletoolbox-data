verse: 1CO.015.050
translations:
  kpx-kpx: Di haokuvuia, di louale keu koseanu. Vatae vavata nahi bae Dilava otogoe
    matama keve talivebene. Vatae vava kena vatamo sakavai ui. Katealemoike nahi bae
    vatae vavata otogoe talivebene.
  okv-H: Eto nau namei kamei, na ke erena amo ungotenau hamo visi te orosa te amina
    God ta tihi jigari degi uhu ita horari haite mane ra amo sari ari donda avoeto
    daroho irari degi ta mane iresuja.
  tbo-tbo: Walewalehiu, ona nugotuhuya hini hipuligei ega emoemotana po Yaubada anani
    taniwaga ina luiya, matababana hini hipuligei budabudana ma hini yadei apega ina
    buda.
  mal-C: സഹോദരങ്ങളേ, ജഡരക്തങ്ങൾക്കു ദൈവരാജ്യം അവകാശമാക്കാൻ സാധ്യമല്ലെന്നു ഞാൻ പറയുന്നു;
    നശ്വരമായത് അനശ്വരതയെ അവകാശമാക്കുകയില്ല.
  grc-SR: Τοῦτο δέ φημι, ἀδελφοί, ὅτι σὰρξ καὶ αἷμα βασιλείαν θεοῦ κληρονομῆσαι οὐ
    ⸂δύνανται,⸃ οὐδὲ ἡ φθορὰ τὴν ἀφθαρσίαν κληρονομεῖ.
  bgc-bgc: हे बिश्वासी भाईयो, मै चाहूँ सूं के थम जाण ल्यो, के म्हारी देह जो लहू अर
    माँस तै बणी सै, इस देह कै साथ हम परमेसवर के सुर्गीय राज्य म्ह न्ही रह सकदे। हम
    सुर्ग म्ह उस देह कै साथ न्ही रह सकदे जो नाश हो जावै सै, क्यूँके ओड़ै कोए मौत कोनी।
  khz-khz: Walakavaku maparami, au na rakagau akilagiana ganina ea, taunilimalima,
    etanoparai gemagulina vetaina, matauniparara, mavirigora, e maralara, Palagu gena
    Basileia aonai ati pia laka-toga. E mapene poraga gauna maguli vanagivanagi Basileiana
    aonai ati pene mia ripa.
  deu-TKW: Das aber sage ich, Brüder, daß Fleisch und Blut das Reich Gottes nicht
    ererben kann, noch erbt die Verwesung die Unverweslichkeit.
  zsr-NT: 'Cni rëꞌni gna lë ni rëpaꞌ lbiꞌiliꞌ, böchiꞌ lzaꞌadauꞌ, rniaꞌ: Le náquini
    bëlaꞌ len rön cutu caꞌ tsaz ga niꞌ rna bëꞌë Dios, len lëzcaꞌ cni, lë naꞌ nit cutu
    gdel‑liꞌ lë naꞌ zoa tsaz.'
  lin-lin: Bandeko na ngai, nazali koyebisa bino ete nzoto ya mosuni mpe makila ekoki
    te kokota na Bokonzi ya Nzambe, mpe oyo epolaka ekoki te kosangana na oyo epolaka
    te.
  hns-NT: Bhaai log, ham toelogse boliela kie maas aur khoen ke dehie sariega aur
    amar na hoi. Hamlogke dehie marke mattie me miel djaai aur Parmeswar ke raadj
    me na djaai paai.
  noa-E: 'Pari cha mua jawaagpam wajapha ũrbat ermanonaan: Maach mʉg eegar aawai maach
    mordam mʉg khitʉm chan pöd Ẽwandam sim aar öbërbam. Maach mor mʉg bʉ̈ʉr abarmua
    dajẽkhu khitʉm chan pöd Ẽwandam sim aar wënʉrraju khaba nʉm.'
  eng-EMTV: Now this I say, brothers, that flesh and blood cannot inherit the kingdom
    of God; nor can corruption inherit incorruption.
  mib-NT: Jnūhun yáha cástūhun rí nuū rō jijnáhan ró, hermano, jeē yɨquɨ cúñu yō cuenta
    ñayɨ̄vɨ yáha, ma cúu quɨ̄vɨ ñuu nuū ndácu Yaā Dios jniñu. Chi jeē jihí cúu, te
    ma cúu quɨ̄vɨ nuū cótecu nɨɨ́ cáni.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽ पाःप्‍मा कोःत्तुङ्‌बान् कन्‍लो,
    ने़क्‍सा नु माक्‍खिॽइल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍मिल्‍ले़न् लक् खोःमा मे़सुक्‍तुन्‍लो,
    हे़क्‍केलॽरिक्‍के के़मे़क्‍पा के़बेःक्‍पाल्‍ले़ आप्‍फाल्‍ले़आङ् मे़म्‍मे़क्‍मनाबाल्‍ले़न्
    लक् खोःमा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Hinu, valongo, nijova naha, chila chechakitiwi kwa higa na ngasi nakuhotola
    kuyingila mu Unkosi wa Chapanga, na higa yeyiwola nakuhotola kuyingila pandu pa
    higa yangawola.
  mmx-mmx: Luvutnetak mi luvurinuk. Nia a tong tuturun i do labantuxu atdik at na
    lorooro xopok, kopmen na epovo ri vubeles at Linintoo at ne Moroa. La levempanga
    i mau, kopmen na epovo xusu na lok ka tenep at lorooro avolo.
  cbr-NT: '''Ën xucë́antu, ësaquin cana mitsu cain, nucën nami, nucën xo, acamax ca
    Nucën Papa Diosan nëtënu ''itima ''icën. Aín nëtënu ''icë ñucamaxa chëquitima
    ''ain ca chëquiti ñucamax anu ''itima ''icën.'
  tee-NT: Pus chanich iclajumputunau ji qui'alak'avin. Ju quilacatuna'an tachi ju
    junita ju chavai jantu lai catitanu ju lact'iyan junta lhinajun ju Dios. Ju quilacatuna'an
    ju lai ni jantu lai catitanu junta jantu nican.
  eng-LSV: And this I say, brothers, that flesh and blood are not able to inherit
    the Kingdom of God, nor does the corruption inherit the incorruption.
  cak-NT: 'Wach''alal, ren c''o ri ninjo'' nin-ij chiwe: Chi ri kach''acul ri c''o
    cami man xte''c''ue'' ta riq''uin ri Dios chicaj, anchi'' ja raja'' ri nibano
    gobernar. Can man nitiquier ta nic''ue'' chiri'', roma ri kach''acul xa man nilayoj
    ta, xa nik''ey. Pero ri Dios can chi ronojel tiempo nu''on gobernar.'
  pah-NT: Nhiirũ, amombe'u katu ji pe me. Yvyakotyve'g̃a nda'oa nhande herekorame
    po ti nhande ndiahoi yvagi pe nehẽ – perope Tupana'ga oko huvihavuhuhetero. Ijuva'ea
    ndokoag̃wami ijuge'ỹva'ero.
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, parãpa k'awaadaipia bɨ na p'ek'au eujãdepema
    k'ap'ɨa p'oyaa t'ĩuk'aa Tachi Ak'õre eujãde, ne-inaa mik'iadaipari mama t'ĩuk'aa
    perã.
  xed-xed: Zwanama ɗa, nana skwi ta mnə yu na ná, haɗ sluʼuvgha nda us dzaʼa laviŋtá
    lami da ga Mgham Lazglafta wa. Haɗ ya ta rwuta dzaʼa za həga ya kul rwuta guli
    wa.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Cúni̱ ca̱xi tu̱hun i̱ xi̱hi̱n
    ndo̱ ña̱ a̱ cúu toho cu̱hu̱n yiquí cu̱ñu í yóho indiví ña̱ ná cacomí Ndióxi̱ cuéntá
    sa̱há jáchi̱ mé yiquí cu̱ñu í yóho co̱ cúú á ña̱ cuu catacu a̱nda̱ ama cáa qui̱vi̱.
    Joo ña̱ inga, ña̱ quia̱hva mé á nu̱ yo̱ cán, a̱ ndíhi toho sa̱há.
  gfk-S: Ma no ngas utano linge iou tangtange ta mu, aie horek, be ikin ra mangana
    tamai dait a uret ma ra de i kis tana paile tale be na salo tano kingdom tane
    God. Hobi bileng, nong na marato pai nale salo tano katano be pata ta marato na
    linge kaia.
  bmu-bmu: 'O urumeleŋ alaurupni, nöŋön keu kewö jibi mötme: Sep busuninan mönö Anutugö
    bemtohoŋ uruŋe aŋgota dum memegö dop qahö. Mi osimahot. Sile kiaŋön gisahöba qahöwakŋawi,
    miaŋön mönö oyaeŋkoyaeŋ qahö akŋa. Suepkö dum qahö ayapkömawi, sile kiaŋön mönö
    mi memamgö osima.'
  dgz-dgz: Evenan wainawa, nop i kaimewa ame, etunua ge deninua kiman toemuewa ya
    yon boreta. Amba etunu puakaen punun wan aini megawa yaibobot arewa ya yon boreta.
  eng-GNV: This say I, brethren, that flesh and blood cannot inherite the kingdome
    of God, neither doeth corruption inherite incorruption.
  zaa-NT: 'Íį nua'' calátsa''a'' epà''a'' le: Labí posible té tse''e ri''u lani Tata
    Dios de rigú''ubi''e tì''a chì ná ri''u annana, porqui''ni cuerpo nu de bèla''
    nna réni yù''u ri''u nna labí ccabànią para siempre sino gattią nna gutsu''ą nna.'
  eng-WEBSTER: Now this I say, brethren, that flesh and blood cannot inherit the kingdom
    of God; neither doth corruption inherit incorruption.
  guh-guh: Tajamonae, jitsipajë patacatsipaebinexa mapacueneje. Acuenebi caejivi ata
    mapanacuapijivije mapanacuapijiperabëto yajava pejonenexa Dioso pijanacuayabetsia.
    Tsipaji vajaperabëto saya pevereverecaejavanexa. Bajaraxuata acuenebi vajayajavajinavanapaenexa
    bajarapaperabëto daxita matacabijavabelianexa.
  bon-bon: Cäme ätrunga binamewale, cane naace tääpume jiicemenine, egä page mine
    lui tääpe bine ewadanemenisi, teepi äblicäco otni Acejiyame me puupu cabu me;
    watawata gwidape äblicäco iyeteta lenaja.
  nhw-BL: Catli nijnequi nimechilhuis noicnihua eltoc ya ni. Totlacayo catli ama tijpiyaj
    ica toeso huan tonacayo, amo huelis itztos nepa ipan itlanahuatilis Toteco. Ni
    totlacayo miqui huan amo huelis yas campa nochi itztose para nochipa.
  swh-ONEN: 'Ndugu zangu nisemalo ni hili: nyama na damu haviwezi kuurithi ufalme
    wa Mungu, wala kuharibika kurithi kutokuharibika.'
  wbi-wbi: Lino nikuvavula, vakuulu numue va mwanilumbu vaango, kuuti um'bili ni danda
    nafikagwile ku hara uvutua vwa Nguluve. Nambe ughwa kunangania kuhala vano navinangika.
  bba-bba: Nɛɡibu yeniwɑ nɑ ɡerumɔ, mɑ ye yɑ yɑɑ kɑ yɛm mɔ, yɑ ǹ kpɛ̃ yu bɔnu wɑ
    mi Gusunɔ u bɑndu swĩi. Ye yɑ mɑɑ sɑ̃ɑ ɡɔɔɡiɑ yɑ ǹ kpɛ̃ yɑ n wɑ̃ɑru te tɑ ku
    rɑ kpe mɔ.
  eng-KJVCPB: Now this I say, brethren, that flesh and blood cannot inherit the kingdom
    of God; neither doth corruption inherit incorruption.
  kgk-NT: Pene mandu'a porã kena ko xe remimombe'u-rehe, xe re'ýi kwéry, Hesu reroviaha
    va'e kwéry. Tupã Nhandejáry renda-py nhande ruvixa va'e oĩ ha-py nogwahẽ mo'ãi
    ine va'erã. Upéixa-gwi nhande rete ko yvy arigwa, nhande ro'o, nhande rugwy gwive
    nogwahẽ mo'ãi henda-py. Ine e'ỹ va'e mate ogwahẽ va'erã upe-py. Onhembopyahu jevy-ta
    nhande-vy nhande rete.
  waj-waj: Ni seenayaso, na itaa kua kiau kuaivaa oyaivo ataama vainoo. Mmatayaa diaa
    mmamma mmuyaivo hama yopeema Anutuuqo gioonna kiaapuuyara diraivaki kuanaravai.
    Mmamma mmuyaivo uudainno raubiriiraivo hama yopeema tupatupaa variraivaa varaanaravai.
  cpy-cpy: 'Noyemijantzinkarite-paeni, iroka okanta-kota okaatzi nokantakiri: Eero
    omata ijeekayitee ipinkathari-wentantzi Tajorentsi ikaatzi eeniyita-tsiri iwatha,
    riraa, shitzita-tsini iwatha. Riitaki jeekaatsini janta ikaate kaari shitziyitaa-tsini
    iwatha.'
  mpx-mpx: 'Taliwau ge nuwau, na baewa eliyamiu: bunum ge saliya tuwanina nige bosowaina
    ni ulutuk Yehoba wana abaloguguiya, ge tuwan toto nige mihomihotina i oola nige
    bosowaina ni ulutuk panuwa mihomihotina elana.'
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, purda-nyangkajulu kajirna-nyarra
    wangkami nyurrurlaku! Ngaliparlu ngula karlipa palka mardarni nyampurla walyangka,
    nyampu-kurlu palka-kurlu kulalparlipa yantarla Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra.
    Ngalipa kajilparlipa paliyarla, kulalparlipa-nyanu wankaru-mantarla pina.
  luo-luo: 'Jowetena, tiend gima awacho ema: Ringruok gi remo ok nyal chamo girkeni
    mar pinyruodh Nyasaye kendo gima tow ok nyal rwakore gi gima ok tow.'
  nhe-NT: Tlen nijnequi nimechilhuis, noicnihua, eltoc ya ni. Totlacayo tlen ama tijpiyaj
    ica toeso huan tonacayo, ax huelis itztos nepa campa tlanahuatía Toteco. Ni totlacayo
    miqui huan ax huelis yas campa nochi itztose para nochipa.
  aii-aii: ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܒܸܣܪܵܐ ܘܕܸܡܵܐ ܠܹܐ ܡܵܨܝܼ ܝܵܪܬ‌ܝܼ
    ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܚܪܵܒ݂ܵܐ ܠܹܐ ܝܵܪܹܬ ܠܵܐ ܚܵܪܒ݂ܵܢܘܼܬܵ‌ܐ.
  esk-NT: Aniqatiumaaŋ! Taamnauruq uqautigikkaġa, iñuum nunami timiqaqtuam uiviñiqaqhuni
    auqaqhuniḷu piññaktaaġiyumiñaitchaa aŋaayuqautaa Agaayyutim. Taatnatuntuuq timi
    tuqusuuruaq auraġaqhuni itchumiñaitchuq piunġiġanġitchuami auraġatlaiḷḷuni.
  msb-msb: An gusto ko sabihon, mga kamaranghod ko sa pagtuod, na an lawasnon dili
    makabahin sa kahadian san langit. Dili man gayod pwede mabuhay hasta na lang an
    may kamatayon na lawas.
  cpa-NT: 'Lah¹la² juǿi²jni hniah¹² dsa² roh¹³ jniang³: Tsa¹lé² dsi³niang¹³ jniang³
    ja³cog² Diú¹³ ca¹lah¹quianh¹³ jmø²ŋǿ¹² quin³ jniang³ guøh³ huø¹ la². Di³ tsa¹lé²
    cugh¹ hi² dsa¹hén² ca¹lah¹quianh¹³ hi² tsa¹dsa¹hén².'
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ମୁଇ କଇବା ଅରତ୍‌ ଅଇଲାନି ବନି ମାଉଁସ୍‌ ରଇବା ଗାଗଡ୍‌ ପର୍‌ମେସରର୍‌
    ରାଇଜେ ମିସିନାପାରତ୍‌ । ଆରି ଜନ୍‌ ଗାଗଡ୍‌ ମର୍‌ବାଇ, ସେମନ୍‌କେ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେଇ ନଏଁ
    ।
  meu-meu: To, varavaragu e, lau na tomamu hidio bona rara ese Dirava ena basileia
    basie abia diba; mase tauna ese danu se masemu ḡauna ahuna basine abia diba.
  yva-NT: 'Sya arakove weap, syare syo raura kakavimbe: wansanasine so ama ine muno
    ama mavu omamo indati nsiso munijo Amisye be akarive raije rai ramu. Muno wansanasino
    ngkakaija mandamisye so omamo no tawane ramu.'
  dgc-dgc: 'Saye i gustu ko a kagin, a tétotop ko: tu bégi a ginamet ta pilas sakay
    ta dige éy éwan makaabut ta kaharian na Diyos, da para ta luta san. Tu bégi a
    para ta luta éy éwan mabuhay a éwan tu katapusan.'
  zpm-NT: Goḻgacnaṉ sca gaṉle, cuerp ne rdziaap ne lo guidzliu rii, grieelod gdziṉa
    zaatne rnabey Dios; sac rdziṉ dze ne rnitlow, grieelod gaca tib cuerp ne guete.
  hix-NT: Rowtà komo y, onà wyaro àkehe, owyanye. Tuhnye rma kehtokonye, tkamsukrye
    rma kehtokonye, Khoryenkom yowto hon mehra ro mak tehxatxhe ha. Tanhàntaxem me
    rma kehtokonye, anhàntahnà kom wawohra ro mak tehxatxhe ha.
  sim-sim: Jisasin hishindiyanda ma jirin, omendingak jirin amu sawenduwa. Maome nihi
    misambik fehe kuvayihi mendek nakwa sir. Hako mbele mbele Avui Wasilakahi yangak
    fehe mbeek mendek nakwa ambu lir. Ermbak er nakwa lir. Uwa osik ma misambi torok
    fehe mbeek Avui Wasilakahi yangak li ilayihi mbele mbele jivi hevenik fehen lakwa
    ambu lir.
  npi-ULB: त्यसैले, अब भाइहरू हो म भन्छु कि मासु र रगत परमेश्‍वरको राज्यको हकदार हुन
    सक्‍नेछैन, न त विनाशी अविनाशिको हकदार हुन सक्छ ।
  cgc-cgc: Mga utod ko, beet ko ambalen na ate i na lawa na may sapo daw lengngessa
    kinanglan na bag-uon ta Dyos aged bagay ta kabui naan ta kaarian ta Dyos tak ate
    i na lawa anduni na may kamatayen dili bagay ta kabui naan na lugar na ula dya
    kamatayen.
  tim-tim: Galalupne aregât siâkâ makbe. Hâknenŋande amâ Anutugât manman âlepŋe bo
    membiap. Akto siâ me siâ hambum torok akbiapŋe siâ me siâ tat tat kârikŋe are
    bo membiap.
  yor-yor: Ará, ǹjẹ́ èyí ní mo wí pé, ara àti ẹ̀jẹ̀ kò lè jogún ìjọba Ọlọ́run, bẹ́ẹ̀
    ni ìdíbàjẹ́ kò lé jogún àìdíbàjẹ́.
  wos-wos: Wuna nyama bandi, ané jooka watawuni. Du takwa ané héfana nyéki séfi hura
    téta, di God néma du rendéka hafwaré wulayihafi yandat, God dika yamba hatikéndé.
    Blarékwa joo dé blaréhafi yakwa jooré yamba hérakéndé.
  emp-NTPO: 'Djabarã, mʌ̃a naʌ̃da jaraya: naʌ̃ ẽjũãnebema cacuara Ãcõrẽ bajãnebema
    purud̶e poya b̶aẽ́a. Cacua b̶erawabarira cacua b̶erawacama poya b̶aẽ́a.'
  eng-F35: Now this I say, brothers, that flesh and blood cannot inherit the Kingdom
    of God; neither will deterioration inherit incorruptibility.
  ind-ind: Saudara-saudari, saya menegaskan bahwa tubuh kita yang terdiri dari daging
    dan darah ini tidak bisa menjadi warga kerajaan Allah. Tubuh jasmani yang bisa
    mati tidak dapat masuk ke tempat yang kekal.
  pes-OPCB: ای عزیزان، مقصودم این است که بدن خاکی که از گوشت و خون ساخته شده است،
    نمی‌تواند وارد ملکوت خدا شود، و این بدنهای فانی ما، درخور زندگی جاوید نیستند.
  mpt-mpt: Ne nekwal ibo wentine! Nakaia unangai damo dabalim olo blibo klaanamabobe.
    O mo monota Gode bibamo mo unamabobabe. Nakaia unangai i damo afet animib ita
    monibta Gode bibo unomabiobe. I moniba bibo yo biomabibo inamin namino mo klaanamabobabe.
    I moniba e bibo unaibo e i kla kimanamabebe.
  ssx-ssx: Kametitio. Do ekina꞉ alome. Loke mindiki wema꞉ wa꞉pa꞉la꞉ ekita꞉ Koda꞉na꞉
    Kilu Tombuao Hala꞉eki pa꞉ta꞉ pua hapeke na ya꞉la꞉me. Kutupa homa꞉peke ya꞉la꞉ ekita꞉
    deto hala꞉eki mea꞉peke na ya꞉la꞉me.
  mkl-mkl: Iŋɛ inɛm ŋɑ, iyi ihɛ̃i ǹ wɑ n fɔ, ɑrɑi ilɛ kɑɑ yɔkɔ ku bɑ ikpɛ̃ɛ si bommɑi
    Ilɑɑɔ̃. Nŋu iyi í jɛ ti iku kɑɑ yɔkɔ ku bɑ kuwɛɛ hɑi tɑ̃.
