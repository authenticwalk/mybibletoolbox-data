    abip kaa unolup disa. Le, aa numi as kuli kala bombuu kuuli, suunkup bom ilokomu
    dinim.
  nlx-nlx: एय बाय बोणहा, मी ज्यो केथु, माह एने लुय बोगवानान राज माय हिस्सेदार नाह
    बोण सेकते, एने खेतेम एणाराह विण खेतेमान ईसो नाय जुड़ सिकेह।
  apw-NT: Shik’ííyú, díí nohwił nagoshṉi’, nṉee daanliiníí bits’í hik’e dił biłgo
