    msnmi'ti'gw ta'n goqwei iapjiwewei glapis 'msnmi'titaq wa'so'qewei wa'qiwal muta
    ugs'tqamugewei wa'qiwal 'np'tal aq ma iapjiw mimajulti'gw.
  huu-NT: Cue amatɨaɨ, biena llotɨcue. Caɨmo jai ite abɨaɨ dɨga monamo Jusiñamui ie
    comɨnɨna sedajanomo iñeitɨcaɨ. Caɨ abɨaɨ rɨfailla jira, caɨ fiodailla facaise
    naie isoide abɨaɨ dɨga nainomo jaca iñeitɨcaɨ.
  jiv-NT: Ju̱na tájarme, yatsuru. Aya̱sh númpentin asa nayaimpiniam, Yus akupeana
    nui̱, waya̱chminiaiti. Iis, káutaiṉkia káurchatniunam waya̱chminiaiti.
  otm-NT: Nɛ dín nde ga xi ahʉ mahøn'a, ma zi cu ahʉ, ngue nu'a man ngøhʉ nɛ ma jihʉ
    i jajʉ ya, hingui sä da gonhui rá ts'ɛdi Oją mahɛ̨ts'i a. Nguetho nu'a hingui
    hät'i, hingui sä 'darpʉ da 'bɛs'ui a da hyät'i høn'bʉ go njąm'bʉ.
  dah-dah: 'Be, kadne yago, mere direŋ tihim gobe gahade: neŋ ulniniŋ megeŋ po yirtiŋ
    gayen manaŋ heŋyabe epte ma nalu funaŋde Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yird
    yird bana goŋ hurkunayiŋ. Niŋgeb det buluŋ heŋ hubu hetek gore epte ma det hugiŋeŋ
    hitek bana goŋ hinayiŋ.'
  tnk-tnk: Iakani irapw tukumiaha, piak me, nɨpwrai iərmama sə ro nusan mo nɨten ko
    rɨpkuvnimwə mhə ia nɨtətə sə Kumwesən ramərɨmənu irə. Rəmwhen a mwi nəri mərɨr
    ko rɨpkuvehi mhə nəri sə ramarə rerɨn.
  kpr-kpr: 'Nanda nano namendi, nanda geka da tuka mo eviri: namondeda tamo enda eminda
    irira aimi, jo viti ya utu aminda God da dombuda fetae arira. Amo, tamo fisi,
    ororo, a etu, isambu bete dadabarira, jo God da dombuda evovodae irae arira.'
  san-IAS: he bhrātaraḥ, yuṣmān prati vyāharāmi, īśvarasya rājye raktamāṁsayoradhikāro
    bhavituṁ na śaknoti, akṣayatve ca kṣayasyādhikāro na bhaviṣyati|
  nho-nho: 'Aku taaina ma aku kave nei. Nau e taratara raa ko te mee nei: Te mee e sura mai
    i te pukunohi aa ma i te ttoo raa see lavaa te noho i te Nohorana TeAtua, aa te haitino
    e moe no para raa see lavaa te too te ora e ora hakaoti.'
  gym-NT: 'Yebtä abko, ti tö niei krörö munye ti mräkätre tikwe: Ngöböta gobrane,
    ye känti ni ngrabare tä niken ngwarbe ye ñan raba nebe nüne jire chi, ñobtä ñan
    angwane kä käinbti ye känti jändrän ñakare jire tä niken ngwarbe raba neme.'
  azg-NT: ꞌOꞌ ntyjë, ndö vaa na matsjö ndëëhoꞌ, joo siꞌtsꞌomin na conduihanꞌ siꞌ ndoꞌ
    neoonꞌ, tyiꞌjeꞌquindëë nnanꞌjonhanꞌ ntyja ꞌnaanꞌ na ityeꞌntjon Tyoꞌtsꞌon, min
    ꞌnan na cotöꞌ tyiꞌjeꞌquindëë ntsijonhanꞌ juuhanꞌ yo ꞌnan na tyiꞌjeꞌcüiꞌndaaꞌ.
  bhd-bhd: हे ढ्लाव ते बेइनव, इश्शे जिसम इस धेरती पुड़ मास ते खूने सेइं बनोरो भोते,
    अस एरे ज़ेरे जिसमे सेइं साथी स्वर्गे मां परमेशरेरे राज़्ज़े मां रानेरे काबल न भोले।
    अस स्वर्गे मां अपने मरने बाले जिसमे सेइं साथी न रेइ बटमेले, ज़ै मरते, किजोकि तैड़ी
    कोई मौत नईं।
  too-NT: Chuhua'j iccāhuaniyāni' que quimacni'ca'n a'ntū ka'lhī ka'lhni' lā' quinīt
    tūla catitanūlh a'nlhā Dios māpa'ksīni'n. Quimacni'ca'n a'ntū natamasa tūlalh
    catitatanūlh a'nlhā latahui'lacan para pō'ktu.
  ind-AYT: Aku mengatakan ini kepadamu, Saudara-saudara, bahwa daging dan darah tidak
    dapat mewarisi Kerajaan Allah. Demikian juga yang dapat binasa, tidak dapat mewarisi
    yang tidak dapat binasa.
  cjo-NT: 'Rootaki, noyemijantzinkarite, nokamanantzimirori iroka: tekatsi okantya
    iroka awathaka iyaate janta ipinkatharitzinta Tajorentsi, tema ari opathagae.
    Tekatsi okantya iyaate janta teenta ipathagaeyininta jeekatsiri.'
  nsn-nsn: Ro uanotoug, inggo u kulkula pare, a singsingin, doha deuating ahik pahe
    matotong kale inete to tagu tar Nitoiar nang God, a inete ger beng ahik pahe matotong
    kale inete to tar inete gere tua dede.
  san-DEV: हे भ्रातरः, युष्मान् प्रति व्याहरामि, ईश्वरस्य राज्ये रक्तमांसयोरधिकारो
    भवितुं न शक्नोति, अक्षयत्वे च क्षयस्याधिकारो न भविष्यति।
  tna-NT: Edue cuana, yama micuana equisaeninia, aimue detse aidhe biame yahua su
    yani equita neje cielo su nubi cua mahue. Tueda equita cuana sa equene manu taji.
  lid-lid: Aha nadu tine, jo asehek amwenen ewek taha, ndramak badu munyak dah winiyan
    bala bolo tondrok ta Kindrei bwe, ma iy winiyan bakohok iri lakou marakon mwasin
    tan bwe. Ma iri lakou kameh andra-i, iri winiyan bakohok iri lakou ale winiyan
    bandra-i bwe.
  wim-wim: 'Niiyalang ngurp ngatharam-ang, ngay wik inan waaꞌāng niiyant: ngamp kemp
    inangan piꞌ-piꞌanamp-a, an aak earth iikanakaman thonakama. Ngamp kaancha putha
    chaapar thakan kempangan kal-kalanamp-a, an than aak in kenyan aak God.antamangan
    keꞌ wun-wuniythan aak anman nilaman piꞌ-piꞌan, wun-wunan thakana. Way min aak
    nungantamangan anman aak umpuyam wun-wunayn, keꞌan kath-kathamiythan, yaꞌa. Yuk
    way min ngeen nathan kathan wun-wuniythan-a, an aak God.antamangan keꞌ wun-wuniythana
    yaꞌa.'
  zga-M: Leino nikhuvavula valukolo lwango ukhuta umbeili nukisa safiha la uludeeva
    lwa Nguluve, yieve uvunangi ukhuhala ukhusita khunanga.
  yom-yom: 'Zikhomba, diambu thidi tuba diawu diadi : nitu yidi nsuni ayi menga yilendi
    kota ko mu kipfumu ki Nzambi. Biobi bimbolanga bilendi baka buzingila mu zithangu
    zioso ko.'
  san-SIN: හේ භ්‍රාතරඃ, යුෂ්මාන් ප්‍රති ව්‍යාහරාමි, ඊශ්වරස්‍ය රාජ්‍යේ රක්තමාංසයෝරධිකාරෝ
    භවිතුං න ශක්නෝති, අක්‍ෂයත්වේ ච ක්‍ෂයස්‍යාධිකාරෝ න භවිෂ්‍යති|
  yut-yut: Not kabɨ yaŋsi dayɨsat, mɨktɨm gɨptɨm gat kɨsi Piŋkop da Amɨn Kɨla Asak
    da kagagwan arɨpmɨ dɨma wɨgɨgɨ. Ae yo mɨktogɨ da yo dɨma mɨktogɨ arɨpmɨ dɨma tɨmɨrɨ.
  grc-BYZ: Τοῦτο δέ φημι, ἀδελφοί, ὅτι σὰρξ καὶ αἷμα βασιλείαν Θεοῦ κληρονομῆσαι οὐ
    δύνανται, οὐδὲ ἡ φθορὰ τὴν ἀφθαρσίαν κληρονομεῖ.
  cpc-NT: 'Iyikiiti, jiroka okantakota okaatzi nokantakiri: Iiro okantzi isaikayitai
    ipinkathariwintantzi Pawa tzimayitatsiri iwatha, iriraani, shitzitaatsini iwatha.
    Aña iriiyitaki saikayitaatsini inkaati kaari shitziyitaatsini iwatha.'
  nhg-NT: Nemiechelfea ini nönca, nocnihua, que tonacayo hua toyeso abele quepeasque
    pörte cöne Deus tlamandöruro. Pues abele quepeas pörte lo que tli palöne ompa
    cöne amo onca palönelestle.
  nya-nya: Ndikunenetsa, abale, kuti thupi ndi magazi sizingathe kulowa mu ufumu wa
    Mulungu, ndipo zimene zimavunda sizingathe kulowa kumene zinthu sizivunda.
  ngu-NT: Nejhua yejhua in nemechijlia, nocnihuan, ica totlalnacayo yejhuan tlachijchiutli
    ican nacatl, ican yestli niman ican omitl xhuelis calaquis ne campa tlamandarohua
    Dios yejhuan ilhuicac chanej. In nemechijlia pampa on totlalnacayo yejhuan hueli
    palani xhuelis calaquis ne ilhuicac campa oncaj on yejhuan xcaman palani nion
    ijtlacahui.
  kup-kup: Nem bosir sau, ev menohovoz ñetï terit ev. Met darim ham herï epeñinañ
    ev hez-epatam hek, povoz abarah Godiz zei tinasik rekot dari sat naketü, ma darim
    ham herï ñomakaz-epeñinañ hek, povoz rekot pohao tin het hekaz poek nasotü.
  jid-jid: Zizan mi tre wayi, mri vayi, andi nma mba iyi bana kpa gado ni Iko son
    Irji na. Nikima ngame ikpe u gla na kpa gado ikpe wa ana gla na.
  wmw-wmw: Wanduzangu, canamba ndi kuwa nyama na damu avikidiri kuriti ufalume wa
    Mwenyezimungu. Kinu cakuvunda acikidiri kuriti kinu sacivunda.
  gmv-GGM: Ta ishato ta hayssa intes yootays ashoyne suuthi Xoossa kawotethi laattetena.
    Dhayanayssi dhayonttayssa laatena.
  ssg-ssg: Tesol akikik ti Krais, nga kakane hawane amuto kako kum pon wanen tonaiai
    tone Haeu, tetel i neneini lawe waliko, na tupuakako ti tehu pon ie i hamalum.
    Tupuakako ien i lialu ma koha, tuahe ti tone Haeu tap tenen waliko i po lialu.
  zpo-NT: 'Kwaan nzhekla na nii na lo re gu wech nu bzan, nak tub kwaan ngulaan axta
    yilo: Lee kwerp kwaan nak baal, nyent mod repa pa nabeyy Dios, nu lee kwerp kwaan
    nlux nyent mod zhaal kwaan re kwaan nanluxt.'
  poy-poy: Su walongu wangu, ntakula hangu, nshimba ya muntu hapeni uhali Ufalumi
    wa Mlungu, na shilii shashiwola hapeni shihali shilii shashiwola ndiri.
  qwh-NT: 'Wauqicuna y panicuna, masqui wiyaräyämë: Allpapita rurashqa cuerpuntsicwanqa
    manam Diospa mandaquininman yequita puedintsictsu, ni ushacaqlla cuerpuntsicwanqa
    manam wiñe caweman yequita puedintsictsu.'
  gaw-gaw: O lailad, da ag amelagp̱a aṯem. Wanp̱an beḏu nug Kayaknu ḏo maḏoḏp̱a daaḵunu
    elele iiṯa. Keeke beḏṯe ele, amuam wanp̱an beḏu, amu keeke ii beḏaṯe ele, amuam
    Kayaknu ḏo maḏoḏ, amu aoḵunu elele iiṯa.
  nca-nca: Uni topo, no ŋande yimiroteno, noko koro kowe saŋaní muko Anutuko unipareyó
    wiri yereyote naruyómo kama owaŋgo. O puqeweya ŋundo o suki-suki yoweya ŋu kama
    reweya.
  zpz-NTPP: Der bicy na, ya̱ rne̱e̱ ni cuerp gyidz ii ni den, cuerp ni beel nu ni
    rit, nii rila wac chuꞌñ lo gyel gubier ni Ñgyoozh. Niꞌ cuerp gyidz ii ni den wacyiiñ
    ñi par nu gagyeñ tub la.
  mkj-mkj: 'Rioai kan, ma ioar ngoahi nimen pwehngwehng kamwai: joangoan palwar ma
    wiawihkihda uduk apel insa johkak pwili johjohki Wein Koahs; joanngo ma kin mwoarpijoang
    johkak pwili anki mour poaspoas.'
  zac-NT: Bëchi, rniaꞌa lu të grë́tëꞌ cuerpë nadápaꞌa iurneꞌ adë gáquëdiꞌi tsutëhin
    catë rnibëꞌa Dios. Lo quë nanapë quë tsalú, adë nápëdiꞌin partë con ra cusë nadë
    tsalúdiꞌi.
  kyg-kyg: Konagaꞌnimogitapae, huꞌna, mani geꞌeꞌmo lapa paiꞌnaeꞌmo, Ma mopafi neꞌmaiya
    apakufaꞌe vayaꞌmogimo Gotiꞌa yagaino neꞌapateya kopiꞌmo afaꞌa faleꞌa ohaigae.
    Kasalisiya apakufaꞌe vayaꞌmogimo okasalino afaꞌa hanege hanege huno hanesiya yaꞌmo
    alagi oꞌaligae.
  kmk-kmk: San piyaoka ibaga susunud, sat long-aga awad si daḻa matoy ot adina mabalin
    un maidagamung sin man-apuwan Apudyus. Ta sat long-aga matoy adina mabalin un
    maidagamung sit long-aga adi matoy si inggaingga.
  cao-NT: 'E yoacatsai ca tsi xo naa ëbë xatë bá. Nicacana: Mana, naa Diós otohai
    ca qui jicotimaxëniria tsi xo toa noba noma yora bo iquia. Bëso-bësopaotimaxëniria
    ca tsi xo naa noba rësohai ca yora bo.'
  bbr-bbr: O jaiat, is ak epar senes awaron, okoro omnokou pakan roasiret ak omnokou
    pakan enmaksau orip ak Anut nukan kameäu mena omar oik toneanik, kiro pakan osap
    eposek wa owai, wa senes wa. Osap poomreäwos, osap wa poomreäu wa owai.
  inb-inb: 'Taita­kuna i mama­kuna, kasa­mi nii­ki­chita: nukan­chi kai kuir­pu­pi
    kaug­san­kama, manara pudin­chi­chu, Dius suma manda­kus­ka­pi kag­rin­ga­pa.
    Chasa­lla­ta, nukan­chi ismunga kuir­pupi kaug­san­kama, manara pudin­chi­chu,
    mana ima­ura­pas ismunga­sina karan­ga­pa tias­kata chaskig­rin­ga­pa.'
  hrv-hrv: 'A ovo, braćo, tvrdim: tijelo i krv ne mogu baštiniti kraljevstva Božjega
    i raspadljivost ne baštini neraspadljivosti.'
  box-NT: Wàn zàwa lè wàn hĩ́nni, bìo á ĩ wi à ĩ zéení làa mia, lé à
    mi zũń le wa yí dà máa kɛń hen na le Dónbeenì wee dí mí bɛ́ɛnì yi lè
    wa sãnía na bìo sã̀ ho dĩ́míɲá yi. Mu bìowa na dà wee yáa níi yí dà
    máa kɛń bìo yí dà máa yáa yi.
  ote-NT: Dí xiꞌahʉ zi cuhʉ gue hinda za ga cʉthʉ nuni mahetsꞌi habʉ bí manda Ajua̱
    co nuna ma jihʉ ne nuna ma ndoꞌyohʉ dí ha̱hʉbya. Ngueꞌa̱ nuna ndoꞌyo dí ha̱hʉbya
    ma da nhyai ne hingui tsa da nte pa nza̱ntho.
  wnu-wnu: Io, ye qob eng apand aninob quraum, munon ag e me oabigunor eng Qenu wonou
    bibis end me irunorei. Ne gor mi ag e boruburab igo eng Qenu ginamt mi uber igo
    eng nob morogot me igorunorei.
  zam-NT: 'Lyazen niin thìb con'' loo gu'', mèn huesen por cón che''n Crist: Mèn co''
    nac ante bél'' no ren, co'' nee di''s, nac che''npe'' izlyo'' ndxè'' no maste,
    mèna yende mod yòo loo cón che''n Diox par ñibe'' Diox loo mèna. Niin loo gu'',
    ne: Mèn co'' alithe ndxath co'' ngòc ante cón che''npe'' izlyo'' ndxè'', yende
    mod yòo mèna loo cón che''n Diox par ñibe'' Diox par ne''gathte mèna más.'
  zyp-NT: Uny sahlo, naaning khatei ka rei dupaw cawh ma heh a cang hi. Thi le saw
    taco Khazing painah raang ry cawh cy khy be ca ka, a thumang thaipaw taco a thumang
    thai lypaw cangnah cawh cy khy be.
  sey-NT: Maijaꞌquë doꞌijë, caye yëyë, mësarute. Ca̱pë cuiꞌne tsie quëꞌiohuaꞌi Maijaꞌquë
    cua̱ñe te̱ꞌte paꞌiye peoji. Ti caraja̱imaꞌtona quëco maꞌñepi co̱ni paꞌiye peoji.
  nvm-nvm: Regavo efnun vuak igi na ma kuardiav vajai surif bu moik kuotuvuat igia
    kege amardiainva iji bu God ar fu samuamo ijia vakva bakin. Vajai surif igi no
    iviakma kege oijo iji rad buka muturek. Ijefuon vajai iji buba aresredo buba rad
    ijia kari vakfuon.
  mps-mps: 'Ama dedeo, eno megi wali po page e dao: te e tǫde bidabo tigi naga elalubo
    bidi te Godigo we bidi tonalubo madide bidibo usu me egobeo. Tama te gamonasiąbo
    tigide bidibo bidi me gamonogobeo.'
  pab-NT: 'Nohinaeharenae, kasani exakere terota niraehitiya xihiye naokowita: maisaiya
    aliyakere eteti, timalati xoaha nomakere xane tyaonita enokoa, maisaiya aliyakere
    wiháre wainiterehare aliyakere makamanehare tyaonita.'
  llg-llg: 'Tolanoo susue nggalei! Au ahiik afada ei, leoiak: ita mana dadik hataholi
    mata-aok makasososan, ita ao-inan neme daak ma duik. No leondiak, ita taa bisa
    simbo ita pusakan, fo dadik Manetualain ana nala nai nusa-sodak. Taa bisa! Huu
    hataholi mata-ao leondiak, dei fo ao-ina nala lakalulutuk, boe ma ala taa bisa
    simbo dedeꞌak fo nahele nakandoo.'
  kyf-kyf: 'Bheliaɩn, -we na gbaa mʋ nɩ: nyɩmɛɛ dʋdʋgʋ -ku kaa yɩcɛ -yɔ ''pɩɔn ''wʋ,
    we ''nɩ mneni we ''ka -Lagɔɔ nyɩmaa ''wlulapɩlɩe zɔ pla. ''Ɩn -we ''kaa tlɩ, we
    ''nɩ mneni we ''ka -we''e tlɩaa ''bɩ li.'
  tpi-tpi: Ol brata, mi tok stret long yupela, man bilong dispela graun em i no inap
    i go insait long kingdom bilong God na kisim ol gutpela samting bilong en. Na
    samting bilong bagarap em i no inap kisim samting i no save bagarap.
  mih-NT: Cuñi catyi sihin ndo hermanos, vatyi ma cuu quɨhvɨ coño ñuhu yo nu ndyaca
    ñaha ra Ndyoo. Ma cuu quɨhvɨ minoo sa cua tɨvɨ nu ñahñi sa tɨvɨ iyo.
  qvh-NT: Sayno captinmi aysantin tuluntenga pipis Diospa naupanman changasu. Ushacag
    cuerpunsega manami gloriacho cawanansipäsu caycan, sinöga cay pasacho cawanalansipämi.
  kms-kms: Mand, nge nungoqi simbe guduq te pugri wuti qi pe kin ni yumbo God nde
    si nambu rise kin pe tende nar no tuqui segi. Di yumbo rise nganye segi ye ni
    yumbo rise nganye kin riteri tuqui segi.
  agn-agn: 'Mga logod, ang maliagong yaning yay na: Ang sinangoni tang na ang nagalin
    ong tanek indi risibien ong inadian tang Dios. Ig ang sinangoning nang garonot,
    indi marisibi tang kaboing anday kataposan.'
  nhi-NT: Nocniuantzitzin, innamechonmatiltia in totlalnacayo uan in toeso amo calaquisqueh
    niiluicachantzin Dios. In tlen ihtlacaui amo calaquis campa cah in tlen amo ihtlacaui.
  ttc-NT: Wetz ngan tzan txik nq'uma' etetz waq erman, te qchi'jel nlay b'antik tox
    tuj ka'j aj ja' atqet te Qtata Dios; b'ix te qchi'jel aj nponaj, nlay b'antik
    tzan tanq'in te jun-ele'x.
  dan-1931: Men dette siger jeg, Brødre! at Kød og Blod kan ikke arve Guds Rige, ej
    heller arver Forkrænkeligheden Uforkrænkeligheden.
  kwj-kwj: 'Ai hiparakambwe le, mwe naha ki kunu a sawendau: Do nuwe kipe hima le
    Gotri aulindau kwambu rihi ti hinde apa wu raru kumbwa. Kupwaꞌaino mwaꞌambwe le
    apa kupwaꞌainda nambwe mwaꞌambwe leni hinde apa toro kumbwa.'
  vie-OVCB: 'Thưa anh chị em, tôi xin nói rõ: thân thể bằng thịt và máu không thể
    hưởng được Nước của Đức Chúa Trời, vì thân thể hư nát không thể hưởng sự sống
    bất diệt.'
  kze-kze: kesí kwaásiyono. simátime'a sé'a Áánútumo kwíyómpa'o kárákwiraipa'a marapákén-kúwawaakwara'a
    íma máyaiyana kwaíkwai'o ínín-tantaa'o kwáyaindava'a ánásanin-tantaako íma mimpímbá
    kwéniye kwésune.
  mpj-mpj: Walyjakajaluya ngaa wangka kulila! Kuwarrila kawu walyja nyininpa, ngulangala
    mirta kawu jiiwinti nyinaku, Mamamili ngurrangka. Parnangkala kawu walyjawinti
    nyinaku, palujanula miturriku kawu palunga ngarriku pakirriku.
  lbk-lbk: Siya na nan laychek ay kanan ken chakayo ay iib-ak. Masapol ay masokatan
    nan awak tako, tay ad-i mabfalin ay maitapi nan fakinlolota ay awak tako isnan
    en-ap-apowan Apo Dios. Ad-i mabfalin ay maitapi nan matey ay awak isnan kawad
    nan ad-i katkatey.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, veꞌem xa a̱ts miitseꞌe nvaajnjada je̱ts juuꞌ
    jatyeꞌe pu̱m je̱ tsuꞌuts je̱ts je̱ pajk ma̱a̱t, kaꞌats je̱ꞌe̱ veꞌe yꞌo̱ꞌyixju̱
    je̱tseꞌe yꞌítu̱t joma veꞌe je̱ Nteꞌyam xa̱ꞌma ka̱jx yakkutuk, kaꞌa xa veꞌe nvaat
    je̱tseꞌe yꞌítu̱t je̱ꞌe̱ ma̱a̱t juuꞌ veꞌe vintó̱kip je̱ts juuꞌ veꞌe xa̱ꞌma ka̱jx
    ijtp.
  bzh-bzh: Arig lo, sa nanër niröp vu ham nabë hil navid dob yi su yoh vu bë doḳ
