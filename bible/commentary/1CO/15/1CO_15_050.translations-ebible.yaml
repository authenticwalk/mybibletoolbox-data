    rare ngaa dhu taha nare nèbhu.'
  tnp-tnp: Iətəni pətɨgəm kəm təmah, piak mɨn mɨne nəuvɨnɨk mɨn məmə, nɨpətɨn mɨne
    nɨra iətəmimi təruru nuvəniən e Narmənɨgiən Rəha Uhgɨn, kəni təhmen əmə, nati
