    of God, nor can the perishable share the imperishable.
  knj-NT: Jex wuẍtaj, jex wanab, chi woche pax chi waltoj jun xa ti' e ex. Ja' cu
    mimanil ti', na'ba chic' na'ba chi'be c'al el oj. Yuxan ma ske' yapni bey chi
    yak' Dios Yaawil. Ja' cu mimanil ti', cambeal yei. Yuxan, ma ske' ẍa'on k'inale
    tol ey c'al yin tobal k'inal.
  deu-1912: Das sage ich aber, liebe Brüder, daß Fleisch und Blut nicht können das
    Reich Gottes ererben; auch wird das Verwesliche nicht erben das Unverwesliche.
  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ, ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਵ੍ਯਾਹਰਾਮਿ, ਈਸ਼੍ਵਰਸ੍ਯ ਰਾਜ੍ਯੇ ਰਕ੍ਤਮਾਂਸਯੋਰਧਿਕਾਰੋ
    ਭਵਿਤੁੰ ਨ ਸ਼ਕ੍ਨੋਤਿ, ਅਕ੍ਸ਼਼ਯਤ੍ਵੇ ਚ ਕ੍ਸ਼਼ਯਸ੍ਯਾਧਿਕਾਰੋ ਨ ਭਵਿਸ਼਼੍ਯਤਿ|
  nob-LB: 'Hva jeg mener med dette, kjære søsken, er altså: Den kroppen som vi har
    nå, er ikke den vi skal ha i den nye verden der Gud regjerer. En forgjengelig
    kropp kan ikke vare for evig.'
  ntj-ntj: Yuwa kurta tjurtupirti, tjiinya-lan yarnangu tarrka yilytjantjarra nyinakitjamunu
    Mama Kuurrku ngurrangka. Ngarna-lan yarnangu yilkaringkatja kanyiranytjatjanu
    wanka tirtu nyinama.
  sxb-NT: Waamwifu, mbalaga mbwe emiwiri giifu egiri enyama na amasaai gino ngagiesa
    okugia ku igulu ku Katonda, kandi omuwiri oguwola guno lwona ngaguesa gwawa omuwiri
    ogutawola.
  nhu-NT: Boom bo bwɛɛm e, ɛ́ me ensee ɛ̂ ben lɛ kɛ ɛ̀ nulo ɛ́ ye yin yì ɛ̀ nu nyam
    bô ɛlɛmɛ ke ekɛŋkɛ bvudvuu ɛnte jo bvunfon bvu Nyo' le kɛ. Ɛ kɛ ɛ̀ nulo tɛn ɛ́
    fiɛɛ fì nulo efo ke ekɛŋkɛ bvudvuu fô fiɛɛ yaa foo fó le kɛ.
  row-row: 'Toronoo susue nggara e! Au ae ufadꞌe nggi taꞌo ia: hita mana dadꞌi atahori
    mata-aoꞌ ka esan, hita aon tao mia raaꞌ no ruiꞌ. No taꞌo naa, hita nda bisa simbo
    hata-hetoꞌ fo dadꞌi Lamatualain anan sia sorga sa. Nda bisa sa! Huu atahori mata
    onaꞌ naa, dei fo ao nara rambulutu hendi se, de ara nda bisa simbo dalaꞌ fo raꞌatataaꞌ
    rakandoo sa.'
  msy-msy: Nan adarasi, kɨ ia kamaghɨn foghasa kɨ ia mɨgei. Nguazir kamɨn gumazamiziba,
    me God Bizibagh Ativamin Dughiamɨn aven mangɨ ikɨ an bizir aghuiba inian kogham.
    Egh ariaghiriba, bizir ariaghirir puvatɨziba inian kogham.
  agg-agg: Wandafɨ mamɨ, hoafɨ nda ndahurai-mayowamboanahɨ hoafehandürɨ. Nindou hɨfɨ
    ndanɨhündambo safɨ horɨ ranɨ-finambo tüküfimbɨ nindou ranai ana ŋgɨrɨ God ŋgɨnɨndɨ
    hɨfandarandɨ ranambe ŋgu. Asu nɨne-moatükunɨ sümboyo-randeimbɨ ra asu ŋgɨrɨ nɨne-moatükunɨ
    sümbokoateyo-randeimbɨ ra ndemündu.
  ptp-ptp: Xam lige, a ob nêl bôbac vô xam bê il nidnɨvi kɨbun ga o tɨyi wê ob la
    dô vac Anutu ben ge lêm. Me susu wê ob pɨtal ge o tɨyi wê ob la dô hɨxôn susu
    wê pɨtalên obêc ma ge lêm.
  nak-nak: Amuto tabarabaragu, eau vei seselea mutou, la vovo gatou te la mahulila
    ale igoie, eia kama koramuli la pulolou la matagagala te La Tahalo Uru. La paga
    ale ge parara, eia kama koramulia ge sau tola la mahulila ale la kaluvula ge ouka.
  lbb-lbb: Na tastasik, a atongi tamulo mang, a palaondala mite lapiu bel ir kas ting
    na matanitu ane God. A palaondala ning i sira marase ka, bel ir kas ting na matanitu
