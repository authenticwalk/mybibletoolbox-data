  ena-ena: Iadɨ isagali imahali me namɨlaŋ uami. Viaŋ naludɨ amɨŋ abadin uami. Asɨ
    hulaŋ iamɨgali likɨlɨci nudɨ lɨhu hɨvɨ hɨniavɨbali hadɨhu hulaŋ iamɨgali fɨli
    neŋ hɨsɨŋ agɨlaŋ akuaba akuaba huaci huaci agɨladɨ ma vihavɨbali uami. Hadipɨlɨ
    akuaba akuaba sɨbɨlɨ lɨhavɨbali uami. Hadipɨlɨ sɨbɨlɨ lɨhavɨlalɨ agɨlaŋ Asɨ dɨ
    haiabɨla uavɨla akuaba akuaba huaci huaci hameŋ laci hameŋ laci hɨniavɨlalɨ agɨladɨ
    ma vihavɨbali uami.
  tgo-tgo: 'Lo bodaboda, lo utuke gharumwaru ŋgoreiyake: mbunɨma na madibe ririwoniye,
    ma valɨkaiwae ne ve ru Loi ele ghamba mbaro tɨne, na ririwoko iya mane i meghabanako
    ma valɨkaiwae ne ve ru e ghembako iya i meghabanako tɨne.'
  yap-yap: 'Pi walageg, ba’aray e n’en ni gu be yip’ fan: n’en nni ngongliy ko ufin
    nge racha’ e dabiyag ni nge yan ngalan suwon Got, ma n’en nrayag ni nge yim’ e
    dabiyag ni nge par ndab ki yim’ bi’id.'
  mop-NT: Hermanoje'ex, tan in wadic te'ex. Le'ec u büq'uel u q'uiq'uel a mac a ti'i
    a yoc'olcaba, ma' yan biqui u c'ümic u cuuchil tu cuenta a Dioso. Le'ec a c'u'
    a walac u jobolo, ma' tu c'ümic a ma' yan q'uin u jobolo.
  tet-tet: 'Mamaluk sia! Oras neꞌe, haꞌu katak baa emi lia nuneꞌe: iha raiklaran neꞌe,
    itakaan isin lolon dadi nosi raan no ruin, tan tuir ilas dala uluk. Hodi ilas
    nunia, ita la bele moris iha laleꞌan no la bele simu sasoin mak Naꞌi Maromak rai
    hein bodik Niakaan renu. La bele! Tan ilas nunia, atu mate, hotu aat karin. La
    bele simu sasoin mak nafati nohuun.'
  hlt-MCSB: Te dongah Manuca rhoek, “Pumsa loh thii loh Pathen kah ram pang thai pawh.
    Hmawnnah loh aka nguel te pang pawh,” tila ka thui coeng he.
  xtd-NT: Ñani‑da kuꞌa‑da, jaꞌan‑da nuu‑n xa ña kuaꞌa xa kutuu yɨkɨ kuñu‑ro io vitna
    nuu taxnuni Ianyuux. Xa vax ndɨꞌɨ, ma kuaꞌa‑i xa kutuu‑i nuu ma jɨn ndɨꞌɨ ni ɨɨn.
  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ታ ዒንሢም ኬኤዞም፤ ዓሲ ዓኣ ጎይፆ ዓኣዖ ፆኦሲ ካኣቱሞይዳ ጌላኒ ዳንዳዑዋሴ፤ ዬያጉዲ
    ባይቃ ዑፃ ባይቁዋ ዑፆ ዻካላዓኬ።
  spl-spl: Bukulipne, den ekyongoan yukât topŋe yuwu nâŋgânom. Emelâk tosanenŋahât
    huhopŋe hânân yu manmâ yâhâm munomgât Anitâŋe sâm kalop. Yakât otmâ hânân manman
    manmain yu torokatmâ himbimân yuwuâk mannomgât dop ki tap.
  usp-NT: Atak wech'elxic chirij Kakaj Jesucristo, in chwaj tamb'ij chawechak chi
    katio'jl pach kab'akel y kaquiq'uel ri reke wich ulew ta' tioc lamas titakonwi'
    Kakaj Dios y mak ri tike k'a'yc, ta' ticantak chapca' mak ri ta' tik'a'ytak.
  zav-NT: Beṉə' bišə' əchnia' le'e catə'ən yežincho žɉəyezocho len Diozən' zeɉḻicaṉe
    bito gaquə əbanecho cuerp c̱hechon' de belə' chenṉə'. De'e te c̱he cuerp c̱hechon'
    na' de'e na'anə' bito gaquə əbanechon catə' žɉəyezocho len Diozən' zeɉḻicaṉe.
  sgz-sgz: Rang buhang, iau parai si gam ngoromin. Páplun kálámul tili naul bim kápate
    arwat suri na lu kis i lolsit si Káláu. Má matngan páplun er a lu mat mák lu sangin,
    kápnate lu kis i pokon kápte te táit na morot ái.
  kek-NT: 'Ex inherma̱n, li nacuaj xyebal e̱re, a''an a''in: li katibel ut li kaquiq''uel
    inc''a'' ta̱oc sa'' lix nimajcual cuanquilal li Dios xban nak a''an nak''a. Li
    bar cuan nak''a inc''a'' naru ta̱re̱chani lix nimajcual cuanquilal li Dios xban
    nak a''an inc''a'' nak''a.'
  blz-NT: 'Utu-utus! Koi kani''imari ansee: wakanta men antok tia rara'' mase sian
    sida pontombonoi Batomundo''anna Alaata''ala, ka'' waka men kobaraba''ian sian
    poowawa tia waka men sian kobaraba''ian.'
  poe-NT: Ntá tso̱tjo̱nka̱rá nkehe, kíchó ni. Tí cuerpo kꞌóna nto la ko hueso chóntani
    jie xitjahya sátsji̱koni tí tjen Dios tꞌe̱to̱an chꞌán. Na mé tí nkehe tsjeje̱
    xitjahya tsꞌáyéhe̱ tí nkehe tsjeje̱hya.
  san-TAM: ஹே ப்⁴ராதர​:, யுஷ்மாந் ப்ரதி வ்யாஹராமி, ஈஸ்²வரஸ்ய ராஜ்யே ரக்தமாம்ʼஸயோரதி⁴காரோ
    ப⁴விதும்ʼ ந ஸ²க்நோதி, அக்ஷயத்வே ச க்ஷயஸ்யாதி⁴காரோ ந ப⁴விஷ்யதி|
  cof-NT: Acola, soquila, meralaquede! Amana tanun puca Diosi mantananunbi pewino
    podeicaituchunae. Petemin pucari Diosichi petetumin cosalaca cano podeicaituchunae.
  srm-NT: Ma nöö mi kë taki wan soni aki da unu, dee sëmbë. Mi taki e, taa dee sinkii
    fuu dee dë ku buuu u go dëdë poi aki, de an o sa go a Gadu Köndë söndö tooka e.
    Biga dee soni dee dë u poi kaba a sösö an o sa go ka soni an o poi kaba a sösö
    möönsö.
  qvs-NT: Wawkinikuna, paninikuna, mash uyariwaychi. Allpamanta ruradu kuerpunchikunawan
    mana atipanchisapachu Tata Diospa kawsananpi yaykuyta. Allpamanta ruradu wañuy
    yachak kashpanchikuna mana atipanchisapachu mana tukuyniyukta kawsayta.
  zca-NT: Nal, nzhaklan nin lo rë go, wecha; nagakt yo kwerp kwa'n ngolnu be yizhyuo
    re' plo nile' Dios mandad; mbaino ni nagak yo kwa'n nilox plo nzho kwa'n nayot
    lox.
  cbc-NT: 'Yʉ yarã, atore bairo mʉjããrẽ ĩ quetibʉjʉgʉ ñiña: Camasã ati yepa macããna
    rii cʉti, õwãã cʉti na cabairi rupaʉ mena Dios cʉ̃ carotimasĩrĩpaʉpʉre etamasĩẽtĩñama.
    Tunu bairoa caboarije ũnie, ʉmʉrecóo macããjẽ caboaetie mena ãnimasĩẽtĩña.'
  qxo-NT: Waugicuna panicuna, cay caycangantsicnö aytsantin tulluntinga manam pipis
    gloriaman yaycungatsu. Cay ushacaglla cuerpuntsicga manam gloriachö cawanantsicpätsu,
    sinöga cay patsachö cawanallapämi.
  mox-mox: Egwavo, yavona aqiaqiemi, ge ada fata ʼwafi otaqida ma veiʼona ta wese
    ma sulalina kana luguyei Yaubada ena ʼEbeluvine ʼinaya. Mana ʼwafida nawale ina
    davula ta ina awala, ʼinega ge ada fata kana luguyedi diʼwe ʼebetoa vataya ʼinaya.
  kew-kew: 'Ame baaninu-ya, neme apo agaana re waru lagialo: Niaame su amaa yogane
    aema rabu Gote-na Surube Su mada na-adalima. Gore abia ramuape yoganere ora epe
    naramuape su-daa mada nadia yalia.'
  dww-dww: Yau bana, yà riuriu kauemina da dobu na tubuḡe, tauda tokare nam tà naḡo
    marae be Mamaitua na waiguyauma tài buderie. Uma tubuḡinama tokare e bovana be
    nam e kena nonoḡa.
  twi-ASANTE: Anuanom, deɛ mepɛ sɛ mekyerɛ ne sɛ, deɛ wɔde honam ne mogya ayɛ no nni
    kyɛfa wɔ Onyankopɔn Ahennie no mu; na deɛ ɛporɔ no ntumi ntena hɔ.
  aoj-aoj: Ipaꞌ alipipai, deiꞌ aꞌipipa basef ifimba usiꞌifi. Epes itapasi anaf ina
    laꞌifisa sogawis anamba God nagalaꞌambemagoma, owaꞌatin. Hiahaom itapami higiligalami
    ina anaf laꞌifima mofaꞌ banagami mogape lifilafi, owaꞌatin.
  cbv-cbv: 'Wã ʉ́ʉdwã panihnitá, páant wã naáwátdih jenah joinít, nindih ñi tʉ́i náhninaá:
    Nin baácboó jwĩ jʉm jwʉhni bácah, yéejni jʉmna, Dios pebhboó yéejat wihcapna ã
    jéih jʉmcan niít. Moópni pínah jʉmna, Dios pebhboó moopát wihcapnabʉt ã jéih jʉmcan
    niít.'
  taw-taw: Pen mam ay sɨkop, anɨb ak nɨbop agebin. Binɨb lum awl yɨl ak, kɨli God
    binɨb dɨl kɨlop kod yenɨgab nab ak, am mɨgan ayaŋ yenɨgel tek ma lup. Binɨb wak
    ak kumɨl kuyɨlɨg yowep ak abe, pel pelnep yonɨmuŋ tek ma lup.
  jic-NT: Natjampan, nun jilal velé 'amá popa ncupj. Pis p'in cupj, 'as p'in. Pis
    niná, 'as niná, ma polel patja Dios jyü'ta nt'a. Dios ma la mijis mpatjam ne'aj.
    Qjuis p'üy 'amá popa, mpes ncawajas ca. Ma lovin polel patja.
  zap-NT: Yra de ne no de rlaleedx Jesucrist, yna noo lo de ne kwerp ne rap be nee
    gyëzlyuree, gakdet ydxiino ledne rnebééy Dëdyuzh. Porke gakdet tsuu ne ryuuz ledne
    nuu ne ryuuzdet.
  wer-wer: Karurö, ngön epët niamaan kat wieë. Tiarim yang koröp epöök Anutuu kak
    nasëngan. Ma söpre tetring epöök kosang wieëaut pep nasëngan.
  ipi-ipi: Amene imalini yame, ati kenga yuu epene Goteto ando atalane oko koyo napene,
    yapowa yalane tekeko, nanimana umbaini tundupa-la, okonelapo koyalane. Tene okonena,
    umbaini okopene ata-pata nanima katulo balana yuu epene okone kolandaka nalolo-peyama
    lo nambato yakama langeyo.
  qul-NT: Hermanocuna, niyta munayquichis, runaka aychayoj tulluyoj cuerpowan mana
    janaj pachaman puriyta atinmanchu Dioswan causaj. Ismoj cuerpoka mana atinmanchu
    janaj pachapi wiñaypaj causayta.
  tnc-tnc: 'Ikuᵽaka mijare yibojaerã baayu yijeyomarã: Maekaka ima maᵽo''ia wejejẽ''rãkaja
    imarũkimarĩa imarĩ, Tuᵽarãte ritaja jã''merõ''õrã imabesarãka.'
  ter-NT: Koati ngixópitinoe, itínoe mbo'ínu xoko Jesus, ákoyeamo kalíhuina yonópea
    natíxokuke Itukó'oviti ne muyo xâne yara poké'e, enepone ainóvoti naûti yoko íti.
    Enepora muyo ûti kó'oyene vekotí'ikomo pevótike, ákomo kalíhuina yonópea xoko
    Itukó'oviti xoko ákoyeakunemo aúke'e.
  bmr-NT: 'Tañahabomɨ, jillɨ amɨɨhaico eneejirunoco neehi: Oono ihuucuma, itɨɨjohoma
    icano iicamo Moocaani aivojɨfaño feejitɨhi. Mɨɨro oono gueenene iicatɨno ufucuro
    ifinɨjitɨnofaño icajitɨhi, eneejiruno.'
  fuf-fuf: E hino ko mi woni wi'ude kon yo musiɓɓe an. Ka ɓandu ndun e ƴiiƴan ɗan
    waawaali heɓude geɓal ka *laamu Alla ɗon, ko ɗon kadi woni ko ɲolata heɓataa geɓal
    e ko ɲolataa kon.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Nem weng kaleem mongom e kanekote:
    Kawin dim kaleem kal so kun so kawtiw i Sunbin-Got em gawman dim elo nam uneko,
    ka kel biw te! Beemdiw, nukalem kilonin keyemomin kebe kal anggil be kiloninba
    keko, sunsun boke eisneng mak nam kule te.'
  ons-ons: Kimakopne don mane iwa rawe detpi. Solaze kepeŋo mamaine yewaŋo Anutu wane
    qeli mat gege togon mi maratkayake. So kine kine mida midaineŋo geuluke, gege
    togon maine mi maratkayake.
  con-NTPO: Faengasundeccu, ñoa'me gi su, a'i ai'voja na, anjampa tsu jincho. Tsa'cansi
    tisupa ai'voi'ccu ca'niñe oshambi Chiga a'i'ccu can'jeñe. Ni tisupa ai'voi'ccu
    Chiga ñotssiama isuye osha'fambi. Nane congonqque'suja congon'masiai'ccu fae'ngae
    can'jeñe oshambi.
  ghs-ghs: Dzairamane name nookare. Ttokaho dzaetaetai bamu agoba qaaraquho isaki
    naataqu oho qubake ana hee, abi ttokaho samanomai qusuho pobi naataqui ooraidzara
    baamu.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ଆନ୍‌ ଇଦାଂ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ନେତେର୍‌ ଜେଇ ଇସ୍ୱର୍ତି
    ରାଜି ଆଦିକାର୍‌ କିଦେଙ୍ଗ୍‌ ଆଡୁତ୍‌, କି ଲସ୍‌ ଲସ୍‌ୱାଦାଂ ଆଦିକାର୍‌ କିଉତ୍‌ ।
  txu-NT: Djãm me banhĩ, me bakamrô jao dja Metĩndjwỳnh kàjkwakam me bajo ba? Kati.
    Me banhĩ ja rã'ã, Metĩndjwỳnh kute me bajo ba prãm kêt. Me banhĩ punu prãmkam.
    Nhym be, kàjkwakam mỳjja punu prãm kêt.
  eng-WEBU: Now I say this, brothers, that flesh and blood can’t inherit God’s Kingdom;
    neither does the perishable inherit imperishable.
  gnw-NT: 'Jare cua che jae peve, cherɨvɨ reta: Yanderete ɨvɨ pegua ndarau uique Tumpa
    iporoyocuia pe. Jae ramiño vi mbae icumegua vae ndarau uique icumegua mbae oĩ
    vae pe.'
  mux-mux: 'Angmene, na-ni enindu aima sika nimbu siker: Mana memi pelemú kangiele
    Pulu Yili yi nuim king molupa nokulemú mulú-koleana manda pupa naa molumba. Méle
    kolupa purupa kis lelemú te mélema kolupa kis lelemúma naa lelemú koleana kapula
    pupa naa molumba.'
  maj-NT: Jun já nts'e, tíxinyanu̱u nga yjoninte xi kich'aá nd'a̱i̱ najmi ka̱ma kju̱a̱s'enjin
    nga Nti̱a̱ná ku̱a̱téxumaha̱. Ta̱ ndaha ni xi maha̱ batsun najmi ma sakúntehe̱
    a̱jihi̱n ni xi najmi maha̱ batsun.
  bkq-NT: Xirâ mâuntudyzemo wato, Cristo eynynâ ypemugudo. Pymâem kuru Deus atoram
    kâgawântaymba kurâ kodo iwerâ tâlâ kydatogue. Âji ânguy nadaimpa, niguepa warâ
    atodâ itoem nudupa mawânrâ; xirâ kodo iwerâ tâlâ kydato tâwâmase, tadainze warâ
    awylygue. Kodo iwerâ tâlâ kydato âdugukeoze olâ. Arâ ise aunloenlâ Deus agâ kydawyly,
    tâwânepa kydawyly, âdaunloenlâ kydadaimpa kydawyly warâ.
  kue-kue: Angrima wagle, na ka kaima ene diteinga, yomba makan nangino pangwa ya
    bormai moglkwa i God kingdomo mina suna pikraglkwa. Te makan taragl dundinambuka
    i pi heven taragl dundikrambuka i ta ikraglkwa.
  cot-NT: Imaica, napiguemisantarijiate, nonintaquequea noncamantajiaquempi oraquea
    aquejejigagueti acaniqui atsinojigagueti aisa arirajajiguigueti, aatoquea ojaiguitsi
    jenoqui ichoocaquegueti Aapani Irioshi. Oraquea atsinojia teequeate onquishoteji
    irootaquequeate aatoquea agavejajigui oantajianaquemparo ontaniqui jenoqui inquitequi,
    ontaniquitarite aatoquea ametojajiajitsi.
  bnp-bnp: Mua e huriki a turagu, a taki mua, a kakaine hita na malala, i uka ma ge
    dili na harikianga na Vure. A kakaine hita, ra i mate kilala, i uka ma ge dili
    na harikianga na Vure, ra i tabuli vakaroro.
  apn-NT: Nẽ kot puj mẽ panhĩ htũm rãhã Tĩrtũm nhõ krĩ hwỳr paxàpir kêt nẽ. Panhĩ
    htũm na hte ty nẽ rerek nẽ hapêx. Jakamã koja Tĩrtũm Karõ mẽ pamã mẽ panhĩ nyw
    gõ pu mẽ rĩ kormã ma õ krĩ hwỳr pajapêx pa nẽ kamã papa ho papa.
  ctp-NT: 'ꞌWan taꞌa msñian chaꞌ ꞌin Krixtu, ndiya ska chaꞌ nu nchka tiǎnꞌ chkwiǐnꞌ
    loꞌo wan: Sa ñaꞌan nu ñaꞌan ti kunaanꞌ ni, ja ka xuꞌwi chaꞌ ꞌñaan loꞌo Ndiose
    bra nu kulo Ni tñan xa wa mdyii chalyuu; ja ka tsaan sa ñaꞌan nu ñaꞌan taan lo
    chalyuu kwi nu ka nde loo la, seꞌen nu ja ska nu tiꞌí nsuꞌwi siyaꞌ ti.'
  opm-opm: Nohe taptem bapa. Nohe ma naporpat oh gur mihat ha dahatingwe rim naporpatmur.
    Hanip dire ina moh gonsi timbas hapat ina ohoh ihan ama ohe inasi hat patim Got
