    tei ohoh ihan mama pathar timbas hapat ina mohsi hathe na saprimur.
  bvr-bvr: Minypa, jela, worla, ngarripa arr-guna arr-burral gala arr-yinmiya ay-ma
    gun-gata minypa Wangarr ana-murna arr-nipa barra arr-workiya. Wurra arr-guna arr-burral
    arr-werra arr-nirra arr-bamburda, arr-juwiya arr-bamburda, gala arr-yinmiya ay-ma
    wanngu gun-guni.
  wal-wal: Ta ishatoo, taani giyoogee hagaa; ashoinne suutti Xoossaa kawotettaa laattana
    danddayenna. Qassi musiyaagee musennaagaa laattenna.
  zad-NT: 'Na'' le'' beṉ'' bish'' na'' le'' beṉ'' zan'', cheenid'' iṉia'' le'': Aga
    wak yillinlencho kwerp de beli chenni gana'' zoa Chioza'' chṉabi''e. Na'' kwerpi
    dga gooll'' iteb bi gak gonan txen kwerp daa bi gooll'' iteb.'
  kmg-kmg: 'Âgofâc, dâŋ moc ši mupe mananiŋ: Mâreŋ sahac-nâŋeczi Anuture uucmaŋ sâcne
    mi rauckeocmu, â wiac gârecke šaŋ eenezi wiac fofo sanaŋ mi wâc rauckeocmu.'
  aso-aso: Neze zuhokizo naza laminetoꞌ noluze. Gililo. Misubouꞌ okodesi minuneꞌ nedunuꞌ
    nene Oꞌmosoꞌmo gizebo inguꞌ ngelo vo holamolosune. Misubouꞌ okode vo tolovo ilineꞌ
    neꞌmo vo tolovo ami initeꞌ Okulumokuꞌ initeꞌ nene ngelo mo damoloseive.
  uli-uli: Hami rewol bisiy, iye mele ikakapta kofael. Meka ye budoh mo irel fodog
    mo ccha, ila towe yoh le be hola mala Lamliyel Deus. Iwe ngo meka yema mes, ila
    towe yoh ngali le yebe wochog meka tema mes.
  nin-NT: Amuya, ingga zha di imba bu hi di ukpa munta ku inina na ayiyi unggo ku
    u ta ttu. U ka si rri ni ittu i Abachi yi nggo i si i iso sese hen. Inina ikpa
    yi nggo i di ttu ni bo i si taka so sese hen.
  acu-NT: Yatsur ainautiram umaarutirmesha nunasha tajarme. Aints junia namangjai
    tura junia numpajai Yus pujamunmaka pujuschartinuitai. Tura junia namangka kaurtin
    asamtai, nayaimpinmaka kaurtinnumka jeachartinuitai.
  cak-WNT: Riyin nwajo' wach'alal, chi riyix niwetamaj chi re kach'acul re kac'uan
    wacami chuwech re ruwach'ulef ma xticowin ta xtibec'oje' pa rajawaren ri Dios,
    ruma ri kach'acul xa nik'ey, y ri pa rajawaren ri Dios ma xtic'oje' ta jun cosa
    ri xa nik'ey.
  ebk-ebk: 'Nauy nan laychok ay kanan kan chakayu ay iib-ak: Achi mafialin ay nan
    achor takú ay wachay lamán ya charana at maetapi henan muntorayan Apo Dios, winnu
    achi mafialin ay nan matuy ay achor at maetapi as nan achi poros matmatuy.'
  spa-PDDPT: 'Pero esto digo, hermanos: el cuerpo y la sangre no pueden heredar el
    reino de Dios, ni lo corruptible hereda lo incorruptible.'
  ruf-ruf: Ndughu tsangu chonilonga hano chicho chino, lukuli lwe imunu ng'aludaha
    bae kuhala Undewa we Imulungu, wala aghala ighohinyika ng'aghodaha bae kuleka
    ukuhinyika.
  gun-gun: 'Irmão kuery, po rami amombe''u porã: Ho''o ha''e huguy va''e ma nda''evei
    Nhanderuete po''akaa pyguarã, mba''eta imarã va''e nda''evei imarã e''ỹa py ikuai
    aguã.'
  agu-BL: Ma jalu' e'u' wajwutz, yi eka'n tan cyakil yi xtxolbila'se'j, i'tz yi qui'c
    rmeril tan tpone'n kawankile'j kale na cawune't Ryos. Na qui'c rmeril tan tpone'n
    jun takle'n yi na k'ay le ama'l kale qui'cle't k'aynak. Tajwe'n yi apart kawankil
    sbne'.
  isn-isn: Itungo ile kumuila, akaka nae dada ane, kina umuili nusakami shanga yukusala
    utemi nuang'wi Tunda. Ang'wi nuakubipa kusale uwu neshanga ukubipa.
  eng-PEV: My Christian friends, this is what I’m telling you. We can’t go to God
    and live for ever in his family in our normal bodies. They are made of meat, blood,
    bones, skin, and all that. These bodies that we have now have to die. They can’t
    go on for ever.
  ilo-ULB: Ita, daytoy ti ibagak kakabsat, a saan a matawid dayta a lasag ken dara
    ti pagarian ti Dios. Saan a matawid uray pay dagiti mapukaw ti saan a mapukaw.
  pir-NT: 'Yʉhʉ acaye, mʉsare ahrire yahu duaja: Ahri yehpa cjã pagʉ dii mehna, dihi
    mehna ijiri pagʉ Cohãcjʉ̃ pʉhtoro ijiropʉre ʉhmʉsepʉre ne wahasi. Mari pagʉ ahbati
    pagʉ ijire. Sa ye ʉhmʉsepʉ ijipihtiye decori mari ijiatopʉre ahri pagʉ wahasi.'
  anv-NT: Aŋmɛ ba, ngarege ɛnyú nnó gefɔge menyammyɛ ayi ɛsé déwyaá mbɔ nana
    ákwane fɔ́ mambɛ né melu ɛwé Ɛsɔwɔ ágbarége gefwa ji wɔ́. Ne genó ɛyi gegboó
    gekágé nyɛɛ́ fɔ́ geteé genó ɛyi geláge gboó.
  sab-NT: Cha daballa cha ibotea Cristo giti, cha gerule ba ulita ole, che jegwale
    nga dba ai giti me ñage joge jegwale e ole llagli toi nga ngaña giti Chube kle
    ngwadi, che jegwale nga dba ai giti me ñage toi diali chui tangle, che jegwale
    nga dba ai giti boi jogeda me chege diali, malen me ñage joge toi nga ngaña giti
    diali chui tangle.
  tmd-tmd: Haul nöbö mölöu nöbö, nɨ ñɨgö yadmɨdla, mɨxɨñ hör aku God mögörɨb wä aku
    dub maga nɨgöl. Ap wöröx lɨdu lɨl rɨ pɨñön aku öim öim mɨdɨb maga nɨgöl.
  acr-NNT: Kambꞌiꞌij kꞌu che alaq hermanos, riꞌoj na utz taj kojok pa rutaqanik ri
    Dios chilaꞌ chikaj rukꞌ wa cuerpo re ruwachulew, ri xa kakamik; ma waꞌ na taqal
    ta che ri qakꞌaslemal na jinta utaqexik.
  kpg-kpg: Ogu duaahina nei, dagu mee dela e helekai iei au, bolo tuaidina goneiga
    mono dodo, le e deemee di hai mee gi Teenua King o God. Nia mee hogi ala e mmade,
    le e deemee di hai mee gi di mouli dee odi.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, ङाइ पाङ्‌बारी म्‍हाइबा ताम चा चुनोन हिन्‍ना,
    चु स्‍या काला ल्‍हुइदा परमेश्‍वरला य्‍हुल्‍सारी वाङ्बा हक आरे। ओच्‍छे नाश तसी
    निबा ल्‍हुइसे खाइमै आसिबा जुनी आयाङ्।
  avt-avt: Nai yinan hi hetpi menmen im. Yɨnk kaiu God kɨrɨakek ke tɨ ap te kaku kakɨt
    wit kɨrak au. Menmen kerek maain kakɨsine ap te kakno wit kerek menmen ap mamɨsine
    au.
  cbk-cbk: 'Maga hermano, este el que quiere yo habla con ustedes: este cuerpo di
    aton que Dios ya hace carne con sangre, no puede entra na Reino de Dios, cay aquel
    que ta muri no puede vivi hasta para cuando.'
  uig-ARA: ئەمما شۇنى ئېيتىمەنكى، ئى قېرىنداشلار، ئەت ۋە قاندىن تۆرەلگەنلەر خۇدانىڭ
    پادىشاھلىقىغا ۋارىسلىق قىلالمايدۇ؛ چىرىگۈچى چىرىمايدىغانغا ۋارىسلىق قىلالمايدۇ.
  tuf-tuf: Rábinu, aját ba quin wacaro. Ijmár sibará uchta eyra Sir owár bitách chácajatro.
    Is ojc ohnata bin eyra yárajar bin owár bitách ítajatro.
  abx-abx: Sanglit agsumatan-ta kam mga kabugtu'an si pagtu'o, nga i kalibutanon puho'
    ga'i akabuwanan lugar si ginhadi'an-na si Diyos, ngan da'inan may liwat i aniya'
    karurunutun-na ga'i akaprubitso si mga gana' karurunutun-na ari.
  mco-NT: Mɨgügtɨjc ajcxy, hue' nnɨmähuaangɨxy co je ninïcx huɨdibɨ mɨɨd yxixy etz
    yñɨ'py ca' yɨ' y'ida'ñ ma Dios y'ane'my. Je ninïcx huɨdibɨ cɨxamb tɨgoyamb ca'
    pada'ñ it lugar ma yɨ ñinïcx ajcxy ity huɨdibɨ ca' ycɨxa'ñ ytɨgoya'ñ.
  cpb-NT: 'Iyekiite, jiroka okantakota okaatzi nokantakeri: Eero okanta risaikayetai
    tsika ipinkathariwentantzi Pawa ikaatzi tzimayetatsiri iwatha, riraa, shitzitaatsine
    iwatha. Iriira saikayetaatsine janta inkaate kaari shitziyetaatsine iwatha.'
  aon-aon: O ipak eikish arpesh, eik yakri abom um ikripep enyudok baraen goruren
    um ipak. Agundok atapishi arpesh ta mare shunak shupe agundok douk Iruhin ta nupe
    Debeini um ananish arpesh shupeum uwe, uwok. Agundok atapishi arpesh douk ta shugok
    aria shutar aria ta mare shugrem yopishi eshudok eneshenesh douk ta shupe um shupe
    aria mare yowesh atish iri.
  hus-NT-2005: Kidháblábtsik, tu utsáltsik, ke ni tʼuꞌúl yab neꞌech ka ochich xon
    tu takʼix na Dios; pos xu kʼachel yab neꞌech kin ejto ka kʼwajay xon ti kʼwajat
    xi yab jaykʼi u kʼachel.
  mig-NT: Ñáni̱, tu̱'un yá'a ká'a̱n‑ri̱, chi ku̱ñu jíín nɨñí, ma̱ kúu ni'i̱n tá'u̱
    iní ñuu̱ nuu̱ tá'ú Dios tiñu. Ni ja̱ te̱'yú, ma̱ ní'i̱n tá'u̱ já má té'yu̱.
  bps-bps: Na dad flanekgu faglut, ani kayègu man di gamu, lawehito ani lumak mati,
    na là fakay gakuf kadang di kagot Dwata, du là sa gamtayud lawehito ani kel di
    landè sen, du lumak malmo.
  mbs-mbs: Menge kedowa ko, seini se kedegdagan te inikagi ko. Se lawa tadon seini
    dini te tanà, eked palos pekeakop diyà te peglowan te Timanem, so se lawa tadon
    egkematay, eked peketayod te wedad temanan.
  tof-tof: Zonaretal, kürü bóktanan küp módóga, ini tüpan pam, murr akó óe-e tónggapórrón
    büb noane, wa gaodó kokea Godón Kingzan Balngomóldó bangrinüm. Akó sab ne büba
    kolae baine, wa ene bwóbdü kokean bangrine, darrü klama koke ne kolae baine.
  cme-NT: 'Tobiŋ namaa, miŋ taaraŋ mi waŋ mamaŋ baa-na, ma yaa daama: Iŋ yeŋ baa i
    kũɔma maŋ daama‑i, i siɛ gbãa suur *Diiloŋ-nelle-na baa-ma. I kũɔŋ daama‑i
    kũɔsɔsɔmma, ma hɔr, i ce niɛ gbãa tĩɛ baa-ma aa da cicɛ̃lma maŋ sa tĩɛŋ dede‑i?'
  sus-sus: N ngaxakerenyie, n xa a fala wo bɛ, duniɲa fate mu nɔma Ala xa ariyanna
    sɔtɔde kɛ ra. Nimasee fate mu nɔma ariyanna sɔtɔde kɛ ra. E fate bɔrɔma nɛ, kɔnɔ
    fate bɔrɔxi mu nɔma sode ariyanna.
  pon-2006: 'Riei ko, iet me I men ndawohng kumwailen: soangen paliwar me wiawihdasangete
    uduk oh nta sohte kak iang sohsohki Wehin Koht; oh soahngo me kin mwerpeseng sohrala
    sohte kak iang ahneki mour poatopoat.'
  dad-dad: Turau tar, aya ã arokeneik, are tenebur nẽ bouwam Negur nẽ tano to akorou
    youf. Ereb bura ledig anĩg to bura lauf anĩ to akorou youf.
  zab-NT: Ax rguixtiia lot de saniroldilaaznɨ Jesucrist, cuerpɨ ni rdxapnɨ lo guɨchliuré
    quɨt xo yiiutini llayabaa rut canabee Dios. Te pur ni teru nitlo quɨt xo yiiutini
    rut nuu ni quɨt chúuti dxi nitlo.
  jae-jae: O lasitêwaac, biŋ tonec tec jasôm gebe Aêac ôliŋ to dec tonec tawê kaiŋ
    Anôtônê gamêŋ atom. Ma gêŋ, taŋ ê su naŋ, oc êwê kaiŋ gêŋ teŋgeŋŋa atom.
  ksd-ksd: Ma go ko iau tatike, a tara na turagu, ba ra palapaka i ra tarai ma ra
    gapu i diat i mama kale pa ra varkurai kai God; ma nam i maramareng i mama kale
    pa nam ba pa ta mareng na minat i tur tana.
  msm-NT: Mgo suun, ognangonan ku sikiyu no kona yagboy ogpakaagpot duon to gingharian
    to Diyus seini mgo yawa ta no sakup pad to kamatajon. Su wada man kamatajon duon.
  myk-myk: Na cebooloo, yemu na giin di jo ge, yee yi wa mɛ. Ceepuuro temu ya yàa
    ni ceexaara ni shishan ni ge, tee da ga já jé Kilɛ wo saanra te ni wɛ. Yaaga kemu
    kʼa fɔnri ge, kee da já bye yafɔnhɔbaaga wɛ.
  sbe-sbe: 'Kehaguwao, yogu hedehedede ta kaniyona ede teina: Buluma unai tauda ta
    nige gonowana se mwalaesae Yaubada yona basileiya unai, yo ginauli kabo se taukwadalele
    ta meta nige gonowana yodi tupwa ginauli miyamiyahaidi ne udiyedi.'
  mcr-mcr: Nyämaqäuä, nyi, “Ii tiiŋä etaŋgi” etqä. Nätmatqä pizqä yätŋqä hui, nätmatqä
    pizqä miqä iqueuŋi, mämeqä itä, anä mäpmeqäŋqe. Iutaŋi huiwä pizqä yätŋqä itäqetaŋi,
    Goti Hanjuwä Iqunä ämitŋqä yäŋiŋi, nätmatqä wäŋqä-qäpu mämeqä itä, anä mäpmeqäŋqe.
  cux-NT: 'Maaⁿ ní chuū ngaⁿ''á ngīi ndís''tiī hermanos yeⁿ''é: Ndúúcū cuerpo yeⁿ''ē
    yú ndúúcū yuūtɛ̄ yeⁿ''ē ndúúcū yuūuⁿ yeⁿ''ē nguɛ́ɛ́ cuuvi ndaa yú na va''ai chɛɛti
    nguuvi. Ndíí nguɛ́ɛ́ vɛ́ɛ́ ''áámá cuaaⁿ dendú''ū chí nchoo ndúúcū chi nguɛ́ɛ́
    nngoō.'
  tur-YTC: Şimdi ey kardeşler, söylemek istediğim, et ve kan Tanrı’nın Krallığı'nı
    miras alamaz. Çürüyen de çürümezliği miras almaz.
  san-ITR: he bhrAtaraH, yuShmAn prati vyAharAmi, Ishvarasya rAjye raktamAMsayoradhikAro
