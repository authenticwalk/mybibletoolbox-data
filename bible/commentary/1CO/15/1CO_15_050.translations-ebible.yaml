    dainea ando kadintopue diantopua, sa ipa mai bola sa winakasalawo odapu, diaida.'
  qub-qub: Chaymi ermänucuna sumaj tantiyacuy. Aychantin tulluntenga pipis manami
    syëluman chayangapächu. Ushacaj cuerpunchëga manami syëlucho cawananchïpächu,
    chaypa ruquenga cay pachallapämi.
  att-att: Á yawe yù kagiak ku nikayu, wáwwagì. Yù baggi na tolay nga matay, ari mesipà
