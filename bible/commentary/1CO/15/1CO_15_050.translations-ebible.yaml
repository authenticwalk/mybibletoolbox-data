  urd-GVH: भाइयो, मैं यह कहना चाहता हूँ कि ख़ाकी इनसान का मौजूदा जिस्म अल्लाह की बादशाही
    को मीरास में नहीं पा सकता। जो कुछ फ़ानी है वह लाफ़ानी चीज़ों को मीरास में नहीं
    पा सकता।
  ycn-ycn: 'Nojena, nuhuata marí nacú quemacana: Huanapona, hue''emacare chu marí
