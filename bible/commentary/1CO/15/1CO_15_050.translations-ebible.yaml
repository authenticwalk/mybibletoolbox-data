    nanakwalama meiju namake atiae.
  san-VEL: he bhraatara.h, yu.smaan prati vyaaharaami, ii"svarasya raajye raktamaa.msayoradhikaaro
    bhavitu.m na "saknoti, ak.sayatve ca k.sayasyaadhikaaro na bhavi.syati|
  kbq-kbq: Nenafugata nensarogata amanage hu'na neramasamue, ama tavufgarera Anumzamofo
