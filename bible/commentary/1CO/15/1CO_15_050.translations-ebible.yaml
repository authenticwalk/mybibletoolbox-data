    ma nikwai ok, gitangi ebe ve niengk nivin gen ebe ve niengk dangetok painge-ngge
    ok ite.
  rmc-rmc: Ale kada phenav, phralale, hoj o ťelos the o rat našťi džal andro kraľišagos
    le Devleskro, aňi amaro ťelos, so kirňol, našťi chudela o večno dživipen.
  apr-apr: Ang di diek nga, nga bet awete pobe pang nen, tiniidi yo Maro ikarata le
    medada le rara iken ye nga, ngan o ke bet lo igaua ye di tooltool yo Maro bet
    matan kala di nga tiap. Yesoo, so yo bet dook tiap palbe leu nen nga, ngan o ke
    bet lo iken ye malala ki yo so nga le imot iken nen le taukan motingi, in tiap.
  tiy-tiy: Do dumo gu, ay niy atag i béréhé kuwe begom. I de lowoh tom ni méléhu non
    énda géahurén dob lawayo. I loowe bé ni lowoh, énda gédoté noy umule magufusa.
  nlg-nlg: Ighau rana taluutuni, inau tu liomiu ge kau ghilalaa na hulida tara loghoi
    na vinahi mana ghabu ke, kara mua tangomana ge kara haghe tana kinakabuna God.
    Mana hulida kara mate ma kara dudura ke, kara mua tangomana ge kara lavia na vola
    kasila.
  dgr-DOGNT: Sèot'ı̨ı̨, ehkw'ı anaxèehsı̨, dıı nèk'e gots'ǫ gozhį̀į̀ t'à Nǫ̀htsı̨
    Wenàowoò k'ę̀ę̀ hòɂǫ ts'ǫ̀ ats'ede ha dìì hǫt'e. T'asìı ełaàwıı sìı welǫ whìle
    ts'ǫ̀ edaà awedle ha dìì hǫt'e.
  pes-OPV: لیکن‌ای برادران این را می‌گویم که گوشت و خون نمی تواند وارث ملکوت خدا شود
    و فاسدوارث بی‌فسادی نیز نمی شود.
  ron-1924: Че спун еу, фрацилор, есте кэ ну пот карня ши сынӂеле сэ моштеняскэ Ымпэрэция
    луй Думнезеу, ши кэ путрезиря ну поате моштени непутрезиря.
  tpz-tpz: Kën kea me ra kën vamen, eöꞌ se soe ka neöm, o sionin me o eraꞌ to hikta
    onöt non a ho manih pa Matop Vih pe Sosoenën, ko kon a ma tah vihvih peꞌ. Ka ma
    tah hathat to hikta onöt ne a vahovën me a ma tah to teꞌ vih tamoaan ne.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, séi máan mi siyá uno. Dan bukhafa vá
    nare vá ano ída kanaíen Tiyarafenui yafisin aúpin orinten mino. Ma ma setinti
    ainen pútain bukhafa ano ída kanaíen ayáká para oriyan banten mino.
  rkb-NT: O katukytsa kamyhyrinymyrywy bo wabyziutaha! Myni myspu mynury iwa ha ba
    Deus tuk ziknapykyryk. Mobibibanaha ka, ba Deus tuk ziknapykyryk. Deus tyryktsa
    mysipehakaze iwaze batu aty tohi zikyrikosokda, iwatsahi ituk mywahi tsimynapykyryknaha.
  san-THA: เห ภฺราตร:, ยุษฺมานฺ ปฺรติ วฺยาหรามิ, อีศฺวรสฺย ราเชฺย รกฺตมำสโยรธิกาโร
    ภวิตุํ น ศกฺโนติ, อกฺษยเตฺว จ กฺษยสฺยาธิกาโร น ภวิษฺยติฯ
  iws-iws: Mɨ tɨ kariir nomiiyauɨm kɨma wakae! Kara kɨmiir boɨnki, tɨ pɨuɨm, tɨ nuɨn
    siirɨm, Adi Komii siya kɨgɨrkakiyɨn, hɨriirɨn wɨ wara nam tani, hɨr nwowamɨn.
    Mɨ digworaekwowɨm yɨpɨkɨ naokaowiyɨm mɨ whɨiiyɨm, yɨm wɨ tɨ omɨn tɨ digworaekwowɨm
    naokao karamae nwowiyɨm, yɨm wɨ sɨmiir hɨriir wara nam tani. Nɨɨngaka.
  pol-SZ: Zapewniam was, przyjaciele, że nikt nie wejdzie do królestwa Bożego w ludzkim,
    śmiertelnym ciele—to, co jest doczesne, nie może bowiem stać się częścią tego,
    co jest wieczne.
  ztq-NT: Kol kono gaa, beetsy. Chilody gon tso cuerp nii nyaa con tsit ni pëël laañee
    xñabey Dios, por chilody tso cos nii xnitylo laañee no cos nii xnitylody.
  zai-NT: Racaladxe gabe laatu, hermanu ca', qué zanda chu' cuerpu ni napa nu ndaani
    guidxilayú ri ra runi mandar Dios, purti qué zanda chu' ni riu'dxu lade cani qué
    riu'dxu'.
  upv-upv: 'Tasik ko jojik nir, ngel evi mining ne nale suk: Nibe kerr nga vison ko
    drra muto ren sete mara-van rragrrag renge batun vanu se Atua. Ko niberr ngel
    nga pian ko pimij, sete orongwos p̃ila mauren ne tuwi ngok vini.'
  wap-NT: 'Õmin-mishidannao, kaikapaꞌo atiꞌo kaiwuruꞌu õkianuz: Wuruꞌu wananaa, imiꞌi
    baara anaꞌoraz kaduz karikaonan, aonaa turuu umashaapan Tominkaru naobanai-tinapa-kizi
    ii; naꞌiki wananaa mawakauzoz, aonaa turuu ukakupan karikaonanuꞌo nii.'
  mva-mva: 'Taritokagu, pile urangaki ngaedi nge labudi bokai: Kana tapou be mizaka
    be dara oti emakadi dipura nge tago iboadu anua ono Nanaranga ngatanepoa kana
    nge ngadoki be nganemi. Tago-la. Bokainatuka-la, kana iboadu ngamoapuru be ngaleua
    nge tago iboadu kana nem-kueno ieneno nge ngadoki be nganemi.'
  dwr-NT: Taanaadan ammaniyaawanttoo, taani giyaawe hawaa; ashuunne suuthay Xoossaa
    kawutethaa laattana danddayenna. Qassi wooqqiyaawe wooqqennawaa laattenna.
  kfw-kfw: 'Ule naingai, hiwahi kei''n nangnidiang kanati: taksa li thisen khan Pathian
    rengram mutheinuni, kathisik khan kathimaksik khan luuttheinunu.'
  bfz-bfz: ओ साथी विश्वासियो, आऊँ ये बोलूँआ कि मांस और खून परमेशरो रे राज्य रे अक्कदार
    नि ऊई सकदे और ना ई नाश ऊणे वाल़ा अविनाशो रा अक्कदार ऊई सकोआ।
  cuk-09: Gwenadgan, we an bemarga sogdo, ar san-we-napneggined, geg Bab-Dummad-neg-dakmaidse
    doged. Deginbali, ar ibmar-nunguoed nibneg-nunguosulidse geg dogbalid.
  ben-OBCV: ভাইবোনেরা, আমি তোমাদের কাছে ঘোষণা করছি যে, রক্তমাংসের দেহ ঈশ্বরের রাজ্যের
    অধিকারী হতে পারে না, কিংবা ক্ষয়প্রাপ্ত দেহ অক্ষয়তার অধিকারী হয় না।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú càchí tnúhu‑í xii‑ndo
    sǎ ncháá nàcuáa càa yɨquɨ cuñú ñáyiu xǐndecu vitna vá sàá‑xi cundecu‑xi núú ndécú
    Yǎ Ndiǒxí táxí tnùní‑gá, chi ñuyíú‑a ndɨhɨ nihnu‑xi. Dico sá tàú‑xi sáá núú ndécú‑gǎ
    táxí tnùní‑gá xìni ñuhu‑xi cuu‑xi sá cúdǐi cundecu.
  myu-myu: Okitpitpiyũ, imẽn õn eymutaybin pin. Deus soat kukukan pima ka'ũma ma je'ũ.
    Imẽnpuye ijodiat jebit kug̃ pima aceõm g̃u cexe ixe soat kukukan pima―ierep em
    iat kug̃ pima. Ierep em iat g̃u jeenuy cexe.
  fue-fue: 'Banniraaɓe, ko jiɗum wi''ugo on nani: Ɓannu e ƴiiƴam waawataa ko roni
    Laamaare Alla, kade bo, nyoloojum waawataa ko roni ko nyolataa.'
  amk-amk: Doroi meaine! Fio yeo imaduraifa we mewaitawana ne mani tonina, tane taraio
    na rika tuti tarai nini mani wiro suai to Allai ne weMananu rorong fo kaha, tuti
    tane taraio misuhi nei wiro suai to numainu nana kaha.
  fai-fai: Naka bakoyamon, nalam nikil fikal, bakan dim kadák kinim aka afan yak Got
    ami kasák gu tem ken unoma atin bá ade ufek ufek kikiláw uyo ken yak sun biyámin
    uyo utamomu banim ko.
  ura-NT: Canejeraauru, inara raine benaa jereeun, jaberocohin bucuhin nenaa cacha,
    Cana Coaunera Cojoanonaa que nenaa nainihei. Aihana jaun nii setunaa inaera, niha
    nii setuhelanaala nenaane jaun nenaa nainihei.
  mcd-NT: Uhuun yoramishtichin un mato tapimai nonmun ahuuscashquicain. Non noco yora
    mumacoin Diosin niaifo icano non afu itiroma. Nocon caya paiyocotiro. Ascacufin
    non na cuscara yora yashucai Dios fu non itiroma.
  urt-urt: Lenge toꞌ tatai, wusyep ŋaiye ŋam da mini yip pe, ki bwore mise. Wahriꞌ
    ŋanaip topoꞌe wim tikin kekep eꞌe pe, ki yukur tatame ka e oto lemame tikin Got
    ŋaiye ka bepeteme kin. Topoꞌe wahriꞌ eꞌe ŋaiye tukwini poi marp eꞌe pe, yukur
    ya murp nye nyermbe, pakai supule.
  kiz-kiz: Henu tubhajobhela, kaka ni bhal'omb'o bhangu kujha mb'el'e ni damu fibhwesyalepi
    kubhurithi bhufalme bhwa K'yara. Bhwala bhwakuharibika kurithi bhwa kutokuharibika.
  tzo-TZE: Quermanotac, chacalboxuc ti mu xu' chbat jchi'intic Dios xchi'uc li jbec'taltic
    li' quich'ojtique, yu'un sna' xc'a'. Yu'un ma'uc sventa sbatel osil.
  lex-lex: Pede ina-ama, a'ukot tiy miy die, inon mak kden la nohkeran di hota edon
    nler la Uplerlawna genni ralamni maka Enodi plolli la'pa emeka ray. Yoma it inonni
    di, mak hota kler la matmiati pa namkoha-namnanna, ta'en niana nler la gen miaka
    rmormiori pia nodi liarni.
  dov-dov: Lino ndamba kuti, nobakwesu, eyo nyama abulowa tazikonzyi kukona Bwami
    bwaLeza.
  rgu-rgu: 'Toranoo susue kara! Au nau afada emi leo iaꞌ: ita fo dadi lahenda rupa-lole
    masososaꞌ, ita ao-paa na nemeꞌ daa ma duiꞌ a mai. Ao-paa leo naꞌ ta bisa sipo
    posaka fo dadi teuꞌ Manetualain anan nai nusatetu-ikutemaꞌ a. Ta bisa fa! Huu
    fo ao-paa leo naꞌ a, noe henin de ta bisa sipo posaka manabasa taaꞌ a soꞌ.'
  toc-NT: Nata̠lán, luu mili̠­ca­tzi̠tcán pi̠ xli̠­hua̠k qui­mac­nicán hua̠ntu̠ kalhi̠y
    li̠hua y lúcut ni̠lay cata­la­tá­ma̠lh nac xpa̠xtú̠n Dios, porque ni̠tu̠ li̠ma­cuán
    naka­lhi̠­yá̠hu qui­mac­nicán hua̠ntu̠ ni̠ maka̠s quilh­ta­macú nani̠y anta­nícu
    lamá̠­calh nahuán cane̠c­xni­cahuá quilh­ta­macú.
  som-som: Waxaan leeyahay, walaalayaalow, Jidhka iyo dhiiggu ma dhaxli karaan boqortooyada
    Ilaah. Qudhunkuna ma dhaxli karo qudhunla'aanta.
  mam-C: Waja tu'n t-xi nq'ma'n kye'y werman; qa a qxmilil te twutz tx'otx' nti' toklin
    tu'n tten toj Tkawb'il Dios te jun majx toj kya'j; qu'n a nlay tpa, nti' toklin
    ti'jjo a nlay b'aj.
  ndj-ndj: Valongu vangu chidayila kudeta ndi achi, mvili na mwasi dafiweshi ha kuhala
    wutwa wa kumbindi kwa Chapanga. Fila fiyanangika dafiweshi ha kuhala unofu wa
    jola.
  mbj-NT: 'Hahỹ ti ỹ her''oot, wakãn haa: Dab näng doo, majyyw näng doo, dooh da tanu
    dëë bä P''op Hagä Do bag''ããs bä. Karejãã doo, dooh tagado bä nadajëp doo.'
  lat-VUC: 'Hoc autem dico, fratres: quia caro et sanguis regnum Dei possidere non
    possunt: neque corruptio incorruptelam possidebit.'
  ngp-ngp: Iyo huwagambilani wandugu zangu nagamba, umwili wa mnt'hu haukudaha kwingila
    kwo Useuta wa Mnungu, naho cho kubanika hakikudaha kunda enga kiya hekikubanika.
  enq-2: 'Kaimii paluma, nambame nyakama dapa langilyo: Isa yuu dakenya-tae yonge
    katao taeyoko paliu pita endakali dupame Gotenya kingdom doko nyala naeyatami.
    Koeyapenge mendeme koeyala naeyapenge mende nyala naeyataka.'
  eng-ASVBT: Now this I say, brethren, that flesh and blood cannot inherit the kingdom
    of God; neither doth corruption inherit incorruption.
  mna-mna: 'O niom toŋmatiziŋ tio, nio aŋso kat piom ta kembei: Kulindi ta ki toono
    ti, ina irao be ikam mbotŋana ta ki kar saamba i na som. Bela itoori, to irao
    ikam mbotŋana tana. Pa kar saamba ramaki ka koroŋ ta boozomen na, tizanzaana som.
    Tana koroŋ ta izanzaana i, ina irao ikam mbotŋana ta ki kar saamba i na som.'
  myw-myw: O sigwey, agulivan ma̱wan, va̱gan bukukwakins kaleivids nag beisiw Yowbad
    nakabkaleiwag; nag. Wouds wadaban pwepway bo biyakous, nag bisesuna bisigeg; nag
    beisiw Yowbad nakabkaleiwag; nag.
  sby-sby: Mobanse bame, cintu ncondambanga nicakwambeti, muntu ukute mubili wa munyemfu
    ne milopa nkela kwingila mu Bwami bwakwilu sobwe, nambi cikute kufwa, kuba citabolo.
  sll-sll: Ena na ari gongwo hobi airamua diga ha iwe, memini yu pamia piro. Nan ganba
    ari gauna algi mominga hobi gauna algi hon i sigiu dikinaminga God kene ongwo
    bani ta pi hankinaminia. Gauna yone man wu enangure bil yanangwo sigare kule hon
    ta molkinamua.
  yaq-NT: Inen ne emou jiubae, Krijtopo nemak werim. Jume' i'an inim itom takaam,
    ama teekapo, Liojta yo'otaka kateka'u, kaachin bem aman a jiapsine'po betana.
    Bwe'ituk ju'u, ka jiba betchi'botuneeme, jum jiba yuu jiapsiwa'u, ka a aman jiapsa.
  uro-uro: Gua ruavek, ama rharimini sä rhangät täkt gua enge di rhoqortäqyia, qaku
    mamär iva ut namon sävä ma Ngämuqa aa Muräktpäm sä rhägleng däkt aut släqyigleng
    gärqigleng i igleng na ama släkt ngä na ama biaska. Bä qop ianiäkt kärqäni i mavamava
    nä ini di qaku mamär iva ini ngä rhon sa äkt i qaku mavamava nä iarhongäkt moe
    e.
  ita-1885: Or questo dico, fratelli, che la carne e il sangue, non possono eredare
    il regno di Dio; parimente, la corruzione non ereda l'incorruttibilità.
  muy-muy: Bəza ga mmawa goro ni, nəhi ana kʉli nahəma, mis èsliki məhuriyani a *Məgur
    ge Melefit vu àna aslu ga vu ga duniya ni do, aɗaba zlam ya ezi ni tànjəhaɗkabu
    akaba zlam ya èzi ɗay-ɗay do ni koksah.
  kqc-kqc: 'Ye nai usika ourena, na beika ago nida ini adina bi yomini: roaita ma
    dava nufa amiye bi Sei di ourefeidena amena sana moigi anua regedi, ma beika baika
    iko nigedi ka bi beika baika iko de nigedi bi de moigedi.'
  tav-tav: 'Yʉ yarã, ocõo bairo cariape mʉjaare yʉ ĩ: Ati yepapʉ mani cacatiri rupaʉ
    mena ʉmʉrecoopʉ, Dio cʉ carotiropʉ mani aá majiquẽe. Cabai yajipa rupaʉ ã. To
    bairi capetiqueti paʉ, caroa majuu cãni paʉpʉ cãnicõa anipa rupaʉ me ã.'
  eng-ULB: Now this I say, brothers, that flesh and blood cannot inherit the kingdom
    of God. Neither does what is perishable inherit what is imperishable.
  spa-VBL: 'No obstante, les digo, mis hermanos y hermanas: nuestros cuerpos presentes
    no pueden heredar el reino de Dios. Estos cuerpos mortales no pueden heredar lo
    eterno.'
  fra-_FOB: Or, je dis ceci, frères; c'est que la chair et le sang ne peuvent hériter
    le royaume de Dieu, et que la corruption n'hérite point l'incorruptibilité.
  hau-ULB: To wannan na fada, 'yan'uwa, cewa nama da jini ba za su gaji mulkin Allah
    ba. Haka kuma mai lalacewa ba za ya gaji marar lalacewa ba.
  mal-mal: സഹോദരന്മാരേ, മാംസരക്തങ്ങൾക്ക് ദൈവരാജ്യത്തെ അവകാശമാക്കുവാൻ കഴിയുകയില്ല,
    നശ്വരമായത് അനശ്വരമായതിനെ അവകാശമാക്കുകയുമില്ല എന്ന് ഞാൻ പറയുന്നു.
  urd-GVR: Bhāiyo, maiṅ yih kahnā chāhtā hūṅ ki ḳhākī insān kā maujūdā jism Allāh
    kī bādshāhī ko mīrās meṅ nahīṅ pā saktā. Jo kuchh fānī hai wuh lāfānī chīzoṅ ko
    mīrās meṅ nahīṅ pā saktā.
  far-far: Aia, wanefuta nau ki 'ae, noni kulu ne too ana fasio fainia 'abu laona
    molagali ne, ma nia nao si bobola fua rulae laona 'Initoe God. Ma na noni kulu
    ne saitamana maee, nia 'afitai ka too ana maurie firi.
  suz-BL: आं लोक्‍बपुकी, मुल हुश नु रुश पाइश्‍शो मुर परमप्रभु यावे आ राज्‍य ओव़ने
    मचाप्‍नीम। बेक्‍शा जाम्‍शा लाइब रां, गेना हना यो लीब रां दुम्‍ने मचाप्‍ब।
  car-NT: Ero wara wykaje o'waine, yja'sakarykon. Tywaike ro kari'na tytory upijan
    moro Tamusi nundymary taka. Moro uta'toto man moro utapy'pa aino apyiry upijan.
  amp-amp: Bar yinouroko, na kfiwa mrokfom inji akfo wutha hikkahtanm wawany hik marnyatwakomm.
    Ndar nom hatohwa thatipm, nhai Bro Nkifrarhu kingdomkfot fknihato tohkfot. To
    nhaf womt, ndarhtet mikfe bdgniyuk thatipm nhai toh nkifranikfot.
  bht-bht: हे मसीह भाईयो, मैं तुसां जो बोलदा है, इसा धरती पर साड़े शरीर मॉस कने खूने
    ला बणयो न; असां स्वर्ग च परमेश्वरे दे राज्य च अपणे इस शरीरे सोगी नी रेई सकदे जड़ा
    मरी सकदा है, क्योंकि ओथु कोई भी मौत नी है।
  eng-NOY: And this I say, brethren, that flesh and blood cannot inherit the kingdom
    of God, nor doth corruption inherit incorruption.
  cub-NT: Mʉja, jívʉ, jãve coyʉyʉbu mʉjare iyede. Maja cʉrivʉ bʉojabenajaramu no Jʉ̃menijicʉi
    jaboteinoi ijãravʉquebajuque, maje cʉvaede caride. Maje ijãravʉquebaju cũimébaju
    ãmevʉ. Quénora pojequiyebu. Que baru maja cʉrivʉ bʉojabenajaramu no Jʉ̃menijicʉi
    jaboteinoi ijãravʉquebajuque.
  ita-1927: Or questo dico, fratelli, che carne e sangue non possono eredare il regno
    di Dio né la corruzione può eredare la incorruttibilità.
  lww-lww: Erau lala, sur nap̃a kate ga e yomarava nini, sane tasneta, tap̃atete va
    loyum̃a e nasup̃enena kiena ne Ntewa nae peni, a sur nap̃a yoko va kovio, tap̃atete
    va tol yo nap̃a sike sike lue.
  ckb-ckb: ئەی خوشک و برایانم، پێتان دەڵێم کە گۆشت و خوێن ناتوانێت ببێتە میراتگری
    شانشینی خودا، هەروەها فەوتاو نابێتە میراتگری نەفەوتاو.
  nas-nas: 'Tee kapooꞌ ninge naurampimatomaung diiꞌ mmaikoriꞌ tee aung: Tee niiꞌkoo
