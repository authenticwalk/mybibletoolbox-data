    dabbuno, gapu ta awán ta awayyá na nga mannanáyun nga matolay.
  bki-bki: Bilbilu nalo, tenalo napano maluvo ea yetemeriba ga, jibe ka mokotenado,
    maka rijikia riva joomo ea Atua kiano navenatuboiano mave, a tenei napano mia
    rivakovio, maka jikia riva rivokar vio napano mia to tobo to.
  bqp-bqp: Yã kũ ma òon dí ma gbɛ̃nↄ. Tó kpata kũ à bò Luda kĩnaa bò gupuraa, óni
    le ò ble kũ ó mɛ̀ɛoro. Óni le ògↄ̃ kú gu kũ àdi vãro gũn kũ ó mɛ̀ kũ àdi
    vãoro.
  mcp-mcp: Bwaaŋg, sâ mə́ ŋgə́ cɨ yí jɨ́ nə́, shé cúgɛ́ nə ŋkul bá kə nə mənyúúl mə́
    ámishwun nə məcií shé ŋgə́ cʉgə nə ndɨ́ mə́ga kə ŋwa kɔw Faan mə́ Zɛmbî dɨ̂; tɔɔ
    sâ í dʉ bwoo yí, í cúgɛ́ nə ŋkul ŋwa kɔw lʉ sâ í ádɛ́ bwo yí.
  hat-hat: 'Men sa mwen vle di, frè m'' yo: Tou sa ki fèt ak vyann epi ak san pa gen
