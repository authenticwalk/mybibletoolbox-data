  dwr-ENT: ኣዪሲ ጎፔ፥ ዬሱሲ ኪቴዳ ኡባፔ ታኒ ላፋ፤ ታኒ ፆሳ ዎሳ ጎሊያ ዋዪሴዳ ዲራው፥ ዬሱሲ ኪቴዳዋ ጌቴታዴ ፄሴታናዉካ
