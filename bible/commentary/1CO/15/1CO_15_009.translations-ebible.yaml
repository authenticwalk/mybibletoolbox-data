    apatoventanaariri tsikarikapayeeni.
  san-ASM: ঈশ্ৱৰস্য সমিতিং প্ৰতি দৌৰাত্ম্যাচৰণাদ্ অহং প্ৰেৰিতনাম ধৰ্ত্তুম্ অযোগ্যস্তস্মাৎ
    প্ৰেৰিতানাং মধ্যে ক্ষুদ্ৰতমশ্চাস্মি|
  tac-NT: '''Lige alekeri alué makué bilé rió napu Esukristo ''yale nóchali abé najtékame
