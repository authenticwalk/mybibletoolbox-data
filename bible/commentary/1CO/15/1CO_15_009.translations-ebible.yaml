  kpr-kpr: Ava sedo, namo ambo nembori. Nane God da ekaresiakena isoro useni. Aindae
    sedo, na jo nunda aghi kato ae aeteni.
  san-IAS: īśvarasya samitiṁ prati daurātmyācaraṇād ahaṁ preritanāma dharttum ayogyastasmāt
