  gof-ENT: ታኒ ዬሱሳ ሃዋሬታ ኡባፌ ላፋ። ታኒ ፆሳ ዎሳ ኬ ጎዲዳ ጊሾ ዬሱሳ ሃዋሬ ጌቴታዳ ፄጌታናው ቤሶናይሳ።
  aau-aau: Payhokuaw, hakwe uwr yaprue korey, aposel lowpwarowp mo ompok mon kokwe
