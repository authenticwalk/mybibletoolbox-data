  ceb-ULB: Kay ako mao ang kinaulahian sa mga apostoles. Dili ako takos nga tawgon
    nga usa ka apostoles tungod kay akong gilutos ang simbahan sa Dios.
  ces-LB: Vždyť mezi všemi apoštoly jsem já ten poslední, a to je pro mne ještě přílišná
    čest po tom, jak jsem pronásledoval církev.
  mkn-mkn: Tuhan pung utusan yang laen dong, samua lebe pantíng dari beta. Kalo iko
    yang batúl, sonde pantas beta jadi Dia pung utusan. Te dolu, beta yang bekin sangsara
    deng siksa sang Tuhan pung orang dong di mana-mana.
  pol-UBG: Ja bowiem jestem najmniejszym z apostołów i nie jestem godny nazywać się
    apostołem, bo prześladowałem kościół Boży.
  qxh-NT: 'Chaymi: «Jesúspa caćhan caycä» niytapis pingacü. Waquin caćhancunamanpis
    mana tincüchu. Jananmanpis jutucaj irmänucunata chiquir jaticaćhashcä.'
  nwi-nwi: Yakamni məkenikɨn meinai yo ye tanə əgkəp; aposol mɨnə tɨksɨn kɨsapita
    yo. Kɨni yakpəh nəmhenien mə narmamə tuksokrən kɨn yo mə yo aposol kɨrik, meinai
    in apa kupan, yɨmnor nahasien kɨmi niməhuak mɨnə kape Kughen.
  kmo-kmo: Ayo. Ada aposel yechi kumwoy bor. Boyewak ana aposel habato? Ada God riiti
    lotu ya tawa ma miman kikir pi sowakwotar.
  agr-agr: Nuaduí wika Kristu chicham etsegtugkata tusa etegjamu aina nuwig wika imanchauwaitjai,
    wagki wika Jisusa nemajin aidaun aintujakú asan Kristu chicham etsegtugkata tusa
    awemamainchau aajakuitjai.
  kyc-kyc: Namba aposele dolomana enakana ingyuo karo. Anatunya Elyambu Pingi doko
    randa maiyuo dokome namba aposele angiŋi larami ingya nalyamo.
  urd-GVU: کیونکہ رسولوں میں میرا درجہ سب سے چھوٹا ہے، بلکہ مَیں تو رسول کہلانے کے
    بھی لائق نہیں، اِس لئے کہ مَیں نے اللہ کی جماعت کو ایذا پہنچائی۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, an 'ka fɛ -tʋ -a Zozi 'le 'pasianɔn yei
    "dɩ. Ɛn e 'ka "le -e 'an drɛ paan Zozi 'le 'pasiazan -a dɩ, kɔɔ an 'tɛ 'pa Bali
    -le -leglizi da.
  fuh-BKF: Si goonga, miin ɓuri nulaaɓe ɓeen fuu famɗude. Mi fotaay fay noddireede
    nulaaɗo, sabo mi torriino kawrital goonɗinɓe Laamɗo.
  arl-NT: ¿Casaaraquitijia na saquiriojoquiaari janiyatejaj, na jiyaramiquishano cua
    quiniuriajuhuaj? Janiyari puera sesa miijia quiquiaarini cua niishiyaquishacari
    Jesucristo. Cucua na muetaaquishacarijia, janiyari Pueyaso saquiriojosano pueya
    miitiaquiaarini. Cuarta Jesucristo jiyaramiquishano pueyari maja naa sesa miijiaca
    na quitiuniu quiquiaari.
  ziw-ziw: Kwaviya miye ni mdodo vitendese mgati mwa wasigilwa naho siwagilwe kwitangwa
    msigilwa, kwaviya nadihizaga bunga dya wamzumile Chohile.
  grc-TR: Ἐγὼ γάρ εἰμι ὁ ἐλάχιστος τῶν ἀποστόλων, ὃς οὐκ εἰμὶ ἱκανὸς καλεῖσθαι ἀπόστολος,
    διότι ἐδίωξα τὴν ἐκκλησίαν τοῦ Θεοῦ.
  nag-nag: Kilekoile Isor laga apostle majote moi he sob pora chutu ase, moi eneka
    koi ase kele koile moi Isor laga girja khan ke dukh digdar di thakise, etu karone
    moi Tai laga apostle hobole yogya nohoi.
  eng-OEBCW: For I am the least of the apostles, I who am unworthy of the name of
    “apostle,” because I persecuted the church of God.
  knj-NT: Jainti', c'am wel oc apnoj xol wan xa eb ẍejab Jesucristo tu'. Yutol, ja'
    eb, yel ey yel oc apnoj wintaj an. Tol tax man jin moo oj wal-le oc ẍejab oj yetoj
    eb yutol etnebil eb yiglesia Dios wu yetoj sya'ilal.
  deu-1912: Denn ich bin der geringste unter den Aposteln, der ich nicht wert bin,
    daß ich ein Apostel heiße, darum daß ich die Gemeinde Gottes verfolgt habe.
  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਸਮਿਤਿੰ ਪ੍ਰਤਿ ਦੌਰਾਤ੍ਮ੍ਯਾਚਰਣਾਦ੍ ਅਹੰ ਪ੍ਰੇਰਿਤਨਾਮ ਧਰ੍ੱਤੁਮ੍ ਅਯੋਗ੍ਯਸ੍ਤਸ੍ਮਾਤ੍
    ਪ੍ਰੇਰਿਤਾਨਾਂ ਮਧ੍ਯੇ ਕ੍ਸ਼਼ੁਦ੍ਰਤਮਸ਼੍ਚਾਸ੍ਮਿ|
  nob-LB: Ja, jeg er den minst betydningsfulle av alle utsendingene, og burde egentlig
    ikke få lov til å kalle meg utsending i det hele tatt, etter som jeg har forfulgt
    Guds menighet.
  ntj-ntj: Tjiinya-rna ngayulu kuwarrinya tjukurrpa watjalpayi nyinarra. Nyangka tjukurrpa
    watjalpayi kutjupatjarranya-ya purlkanya nyinarra ngayula munkarra. Nyangka ngayulu-rna
    mungutjapirinypa nyinarra. Tjiinyamarntu-rna kutjulpirtulpi pika-pikalu yingkarta
    pirninya pungkula parrawanaranytja.
  sxb-NT: aeniki inze ni inze omutumwa owa ansi owutuukre ku awatumwa woona kandi
    ngʼansugre namba okuetwa omutumwa ku okunyaasia okwa nyanyaasia ekaniisa eya Katonda.
  nhu-NT: Me njemyi nonɛn njefo me nu lo diɛwɛ wee wvu caan e ɛnte jo boom bo ntum
    e bo Jisos e bocii. Ɛ me mbaa encim eŋkpwɛntɛn wvù bó eteŋe me lɛ waa ntum Jisos
    kɛ, njefo me nto mbone bikaa ɛjim jo kentaashɛ ke bonyii bo mbee le ke Nyo' le.
  row-row: Lamatuaꞌ dedꞌenun laen ra, basa se pantin lenaꞌ au. Mete ma tungga matetun,
    au nda undandaa dadꞌi dedꞌenun sa. Huu feꞌesaꞌan, au mana tao uꞌusususaꞌ ma poko-paru
    Lamatuaꞌ atahori nara sia bee-bꞌee.
  msy-msy: Kɨ aposelbar tongɨn, kɨ bar men gɨn iti. Faraghavɨra, kɨ Godɨn sios gasɨghasɨsi,
    kamaghɨn kɨ nɨghnɨsi, me ziam “aposel” na darɨghan kogham.
  agg-agg: Kraisɨndɨ hoafɨ sowandümo homo-rundeimbɨ-yomondɨ mbusümo ra akɨdou saf-anahɨ.
    Wambo ana Kraisɨndɨ hoafɨ semündü hu-randeimbɨ mbɨsei dükandɨhi-ndɨrɨmboyei sapo
    ro Godɨndɨ nendɨ ranaheimbo moaruwaimbo-marɨhearü hahɨ ranɨmbohünda.
  ptp-ptp: Ên sinale vɨhati luu a vêl dɨ a o nigvɨha tɨyi wê a ob kô lê sinale tige
    lêm, ên ilage a vông vɨyin levac vô Anutu nue vông vinên.
  nak-nak: Eau bisi tegiteu la bilalaha tomi, eau kama taritigi, kama koramulia veia
    egite ge toi leau la bilalaha, la vuhula eau pala viligi la valalua me hatavivile
    te la lotu te Kraist.
  lbb-lbb: Anasa iau, a natarna kol tana aposella rop, pa bel a wakak sur dir atong
    iau a aposel, anasa a sira alaulau a tarai a lotu ane God.
  kan-2017: ನಾನಂತೂ ಅಪೊಸ್ತಲರಲ್ಲಿ ಕನಿಷ್ಠನು; ನಾನು ದೇವರ ಸಭೆಯನ್ನು ಹಿಂಸೆಪಡಿಸಿದ್ದರಿಂದ ಅಪೊಸ್ತಲೆನಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಯೋಗ್ಯನಲ್ಲ.
