    ŵa Akunnungu.
  tgp-tgp: Matan na nona vao vahar̃ule enau na atano jea, ale mo sopo tataholo vara
    la toviau vara a vahar̃ule matea, matan na lo levuti na vao kalesia non God.
  auc-NT: Edæ Codito tömengä nänö në da godongaïmo ïmo incæ botö wadäni tömengä nänö
    në da godongaïnäni baï wïï adobaï ïmopa. Edæ Itota ingante godongämæ̈ näni pönencabo
    ïnänite në togænte pangaïmo inte botö wædämo pönï ïmopa.
  kbc-NT: Igaataɡ̶a eemoda niɡ̶ina ane diɡ̶ica ane jaoɡ̶a liwigotigi idiwatawece liiɡ̶exedi
    Aneotedoɡ̶oji. Ajibootatege niɡ̶ina moditiwa me ee “liiɡ̶exegi Aneotedoɡ̶oji”,
    leeɡ̶odi ijo me jiatetibece loiigi Aneotedoɡ̶oji.
  bmh-bmh: Uwait nugau ze oi aidanemen dudu ula iz wanim banou tam. Uwait nugau duailel
    agen iz go Yesus nugau ze oi aidaneu du aimai i ailamam, einen, izan getal duailel
    agal oiagab Yesus en petak emen eg maranemin.
  ctu-BL: Come joñon mach lajalic c ñuclel yic'ot yaño' bʌ apóstolob. Mach uts'atonic
    che' bʌ tsa' pʌjyiyon ti apóstol, come tsac tic'la xñopt'añob i cha'an Dios.
  meq-meq: Neŋ na, wawa eye tsekweɗeɗeŋ mə walaŋ i ndo i maslaŋ i Yesu hay. Neŋ na
    sla ɗa tâ zeleŋ ndo i maslaŋ i Yesu bay hərwi na gatay ɗəretsətseh a məhay gər
    i ndo məpe mədzal gər hay ka Yesu.
  noa-H: Magtarr haawai Jesuu hich hiek jaaumk'ĩir hichdëucha jʌr hautarr k'ʌʌn heejã
    mʌchta t'umaam k'ʌʌn k'ãaijã serbiibacha chitʌm. Mag chiraawai mʌjã hĩchab hich
    Jesuucha hich hiek jaaumk'ĩir t'ʌ̃r hautarrau ha t'ʌ̃rju haai k'aba chirʌm, hi
    hiek hʌ̈k'a durrum k'ʌʌn k'aibag wawaagjã ham hẽudee hẽk'a chitʌʌ haajerr haawai.
  alp-NT: Au beteke ele mere le kotie aure Tuhane Eni maka ulake, au blakele saisa
    mo. Aure Tuhane Eni maka ulake rebe impe lebu lakwai esa bei maka ulaka maketaru.
    Le au ono susate ete Alla Eni jemate toinu.
  san-VEL: ii"svarasya samiti.m prati dauraatmyaacara.naad aha.m preritanaama dharttum
