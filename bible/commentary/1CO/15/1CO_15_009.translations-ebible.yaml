  gdn-gdn: Iyesu tonotapu ragidai mu kuduba ka esida ko mu paunamugu nau mena ka erida.
    Nau naiya Iyesu sumapamawa ragidai giritamekeya pasutamekeya umekeya ki pokere
    e tonotapu ragidai mu paunamugu nau koritasinibena ki ka supasupai.
  nko-NT: Tsúfɛ́ mɩ́gyí sumbí ayɔpʋ́ ámʋtɔ ɔkʋsʋ nɩ. Tɛkɩ mmɔfʋn ánɩ́ bɛ́tɩ mɩ́
    sumbí ɔyɔpʋ́ kʋ́ráá, tsúfɛ́ nɛdɩnká Bulu ɔpasua ámʋsʋ.
  bsn-NT: Ĩre ajitirʉ̃nʉrãre bʉto rojose ĩnare yisʉyacacʉ ñari, Cristo ocare gotigʉ
