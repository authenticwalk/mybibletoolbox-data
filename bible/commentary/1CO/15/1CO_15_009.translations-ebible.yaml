    tɨ nbahuɨdityɨch Dios yjäy ajcxy.
  cpb-NT: Tema naakawetaka Otyaantaperori, ranaayetana maawoini itsipa. Te ompantaatsikaityaawo
    noitya “Otyaantaperori”, tema nowasankewaitakeri kemisantanairiri Pawa, apatowentanaariri
    tsikarikapaini.
  aon-aon: Eik douk nyeigur woke yape shakamum ihim-morim aposel. Aria eik douk madae
    wosik um arpesh shuhware aposel uwe. Um maresh? Seiwok eik yape yabo Iruhin ananish
    arpesh yanunish.
  hus-NT-2005: Pos nanáꞌ jaꞌich xi más kuxlek kʼal an abatwáletsik ani nibal in tomnál
