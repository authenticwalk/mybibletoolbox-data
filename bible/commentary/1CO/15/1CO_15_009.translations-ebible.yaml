    minelodoꞌ lisiheꞌ amo aposolo minanguꞌ lemo mino gizeꞌninguꞌ nouvoniꞌ nemuꞌ nene
    luvoniꞌ ve.
  uli-uli: Bo ngang mele ihartael totol mo luwullur panger apostel — tor igegay le
    rebe ffesangu ngalyey bo ngang semal apostel, bo fael mala ihafohoyur yarmetael
    eklesia la yael Deus.
  nin-NT: Ingga yo su uvutsa sha nu umi ku abi ko na angu ba we. Ingga tsutsarr abiga
    Abachi ba kakami, ima yo di ingga si ma nggo ka yo ingga ki uni ko na angu hen.
  acu-NT: Wikia Yuse umirin ainaun kajerakun, wait wajaktiniun sukartin asan yamaikia
    natsaamakun, Cristo akupkamuitjai tumamchamnawaitjai. Tura asamtai chikich aints
    Cristo akupkamu ainau wína nangkatuku ainawai.
  cak-WNT: Riyin can nna' wi c'a chi xa ma ruc'amon ta (takal ta chuwij) chi nibix
    apóstol chuwe. Ruma riyin xa yin ti lawalo' oc que chiquiwech ri nic'aj chic apóstoles,
    ruma riyin sibilaj c'a xenwokotala' ri iglesia ri riche (rixin) ri Dios, riche
    (rixin) chi xinben c'a q'uiy pokon chique.
  ebk-ebk: Tay ha-un nan kababaan as nan am-in ay apostoles. Achiyak met koma maifilang
    ay makali un apostolna, tay penarpalikiatku nan iglesian Apo Dios.
  spa-PDDPT: Porque yo soy el más pequeño de los apóstoles. No soy digno de ser llamado
    apóstol, porque perseguí a la iglesia de Dios.
  ruf-ruf: Kwaapfila nene na mtumighwa mdodo, sinoghile bae kukemighwa mtumighwa,
    kwaapfila tsanighadununza makingili ghe iwanu we Imulungu.
  gun-gun: Mba'eta xee ma apóstolo kuery mboae gui xe'yvyĩve va'e aiko, ha'e Nhanderuete
    pegua igreja kuery re apu'ã rei rire nda'evei va'ekue apóstolo-rã xerenoĩa aguã.
  agu-BL: Cha'stzun te, qui'c mas wetz ink'ej ẍchiwutz yi e' mas apostl, na qui'c
    inxac tan woque'n tetz apostl. Na no'cnakin tan chibuchle'n yi e' creyent.
  isn-isn: Kunsoko unene nemunino muamutume. Shainonee kitangwa mutume, kunsoko aenelagilye
    itekeelo lang'wi Tunda.
  eng-PEV: But before I ever saw Jesus, he sent out his other special workers. They
    were the first people to go out and tell his message, so they are all more important
    than me. You see, I used to make a lot of trouble for God’s own people, so I’m
    not really good enough for anyone to call me one of Jesus’s special workers.
  ilo-ULB: Ta siak ti kababaan kadagiti amin nga apostol. Saanak a maikari a maawagan
    nga apostol, gapu ta indadanesko ti iglesia ti Dios.
  pir-NT: Panopʉre Jesu yequinare ñano yemi. Sa yerigʉ ijigʉ apequina Jesu cũriquina
    ijipihtiyequina tiquina docapʉ waro ijiaja yʉhʉ. Sa yegʉ yojopʉ gʉ̃hʉre Jesu buhe
    duti tiquiro cũnohborigʉ ijierami yʉhʉ.
  anv-NT: Me njɔɔ́ mbɔ néndé né geluage áŋgbá Jisɔs me mpɔ yɛ́ muú fɔ́. Nfuú
    yɛ́ muú ayi bɔɔ́ ákuú me nnó ŋgbá Jisɔs wɔ́. Néndé nchyɛɛ́ ɛchomele bɔɔ́
    Ɛsɔwɔ ɛfwyale dɔɔ́.
  sab-NT: cha ma soli ama ulitage ni cha ka chegedale kwian Jesucristo gerua ketangale.
    Ngeru cha bebi Cristo gai ulia cha chagedu age me no tanre kwian nu Cristo gaba
    ulia dollale, cha ene gire Cristo cha gau mo alin, Cristo cha ta blitu ama gai
    ulia, ama cha gbu ama gerua ketangale.
  tmd-tmd: Nɨ nöbö mö Krais adö mɨdim akuyöbö ñɨgö rɨ gwogwam ödöriö rɨ mɨdmɨdɨl aku,
    Jisas mönö wä pön dub nöbö mɨdɨb maga nɨgölöŋ.
  acr-NNT: Xukꞌut kꞌu uwach chinuwach riꞌin, tobꞌ ne lik na jinta ko nuwach chikiwach
    ri nikꞌaj chik utaqoꞌn ri Cristo, ma riꞌin lik xebꞌenuternabꞌej rukꞌ kꞌaxkꞌobꞌik
    rutinamit ri Dios, ri kikojom rubꞌiꞌ ri Cristo. E uwariꞌche na taqal tane kabꞌiꞌx
    chwe in utaqoꞌn.
  kpg-kpg: Idimaa, au go di mugi lala loo o nia daangada agoago hagau huogodoo. Au
    e dee tau bolo au e haga ingoo bolo tangada agoago hagau, idimaa, au nogo hagahuaidu
    di nohongo dabu a God.
  taj-taj: तिग्‍दा भिसम जम्‍मान मुल चेलागदे ङा भन्‍दा घ्रेन हिन्‍ना, थेनीगदे न्‍हङरी
    ङा चा तिगैनोन आहिन। तिग्‍दा भिसम ङाइ परमेश्‍वरला मण्‍डलीदा ल्‍हानान दुख पिन्‍बासे
    लमा ङा मुल चेला भिबाधोनाला आरे।
  avt-avt: Hi hɨre mɨtɨk enuk weinɨk hekre nɨmɨn ke mɨt aposel, hi hɨre hɨkaru. God
