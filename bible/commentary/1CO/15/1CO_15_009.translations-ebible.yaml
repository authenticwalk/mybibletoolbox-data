  bel-N: Бо я — найменшы з апосталаў, які ня варты называцца апосталам, бо я перасьледаваў
    царкву Божую,
  sch-sch: Kei chu tîrtonngei lâia achîntak, Pathien koiindangngei dûk ko tho
    sika tîrton inti rang luo inhoi loi ki ni.
  mic-MIQNT: Ni'n mawi ugtejgewa'jui ta'n te'sijig apostale'wijig je mu te'pmu tlui'tugsin
