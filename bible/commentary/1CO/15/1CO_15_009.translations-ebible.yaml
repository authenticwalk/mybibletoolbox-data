  gup-gup: Ngaye ngayime bu minj ngawernhkuken yiman bu bedda birribuyika nawu apostles,
    dja bedda ngandiyurrhke rowk. Kuhni God njalekenh nganmarnbom apostle, dja ngaye
    kunu ngabenhbuni nawu God nuyeni bininj nawu yiwarrudj bedberreni.
  bss-NT: Nhɔ́be nɛ́n áyə̄le átîntê e bembapɛɛ bé nlómag bésyə̄ə̄l, mɛ́ɛ ndé
    mbapɛɛ awě éesɛ̌ etógnɛ́n. Meékwognedɛɛ́ âchəgned ké nɛ́ɛ mbapɛɛ a nlómag
    áyə̄le menhɛ́ bad bé mwembé ń Dyǒb á meséb.
  met-met: Namua na nga aposel ngawa hawa sibuna mana aposeldi, namu te ba duxu nga
    aposel tela, namua na ngasina salaga na Urana lipuxing sabungamdi.
  kpj-NT: Jiarỹ ierydu hewo ludu rare. Uritere erydumy wanidỹỹõmy watxiwãhãre, raixỹrure
    wahe. Jiarỹ dori juhuu ityhydỹỹdu mahãdu aõhõkỹmydỹỹdu rare. Deuxu ruxetòenale
    dori aõmy watxiwãhãre. Iruxetòena aõnihikỹmy waki riwinyre. Jiarỹ dori ibuturatyre
    aõmysỹdỹỹna rewinyre. Tahe jiarỹ aõkõ wãhãre. Deuxu ruxetòenamy wahãre jiarỹ aõbo
    ada tiiboho aõbo adeereny relyyrenyre, idi kaiboho tetyhynyletenyte.
  zao-NT: Tak thitanax nataagtʼn xid re apóstl, neeka ndoblot tob le zha na apóstl,
    tak mreken dits re zha Jesús.
  byx-byx: Dai ngua i ngua veleqes ne ma Kristus aa Aposelkena, dai ngua re navuk.
    Dap ngua dai quasiq ai ama atluqa na ngua ip mager iv ama qaqet ta tis ngua ai
    ma Kristus aa Maatpitka na ngua. I raquarli mekai ngu lenges ne ama Ngemumaqa
    aa qaqet be re tal ama merlen.
  ctu-CTI: Como ma'ix j c'ʌjnibal mi cubin bajche' yaño' bʌ yajcʌbilo' bʌ ajsubt'añob
    ñumel. Mach weñon cha'an pejcʌnticon ti yajcʌbilon bʌ ajsubt'añon ñumel yubil
    como tic tyʌc'lʌyob jini ochemo' bʌ ti' t'an Dios.
  zos-NT: Porque øtz ji'n mus vøjcotzøctøjø como eyata'mbø apostoles vøjcotzøcyajtøjpase.
    Y øtz ji'n vyøjø va'cø apostolescotzøctøjø, porque yacsutzøcpana'ṉtzi vya'ṉjamyajpapø'is
    Dios.
  gvs-gvs: Moitamo. Kidi Yeisu ina vamoleyanayaoyadi yaidi goi yau toosobugu. Yaubada
    ana totugugunayao ayogedegededi, tauna geya itoboineguta sivayokoigu yau Yeisu
    ina vamoléyana.
  kbm-kbm: Bingano, eisir aposel as dail-mul ete ayeu ik, be gitangi ebe ve amolmol
    intal ayeu inei aposel ok ite. Ve gisov warik ayeu galgum gen ve gayaing Pomate
    ane amolmol-gen.
  rmc-rmc: Bo me som nekcikneder le apoštolendar a na som hodno man te vičinel apoštolos,
    bo džavas pre le Devleskri cirkev.
  apr-apr: Le au i dawa ben tool sorok ye di aposol nga le imot. Di ngan di tooltool
    maimai, bong au i dawa ben tool kase. Inbe au i tool dook mata ke bet di tooltool
    tikiu au ye aposol tiap lapau, yesoo mugu ngan agarung di tooltool ke Maro yo
    tigaua ye bareme ke Yesu nga.
  tiy-tiy: Atin begéne foy toowe gérifantad bé kéluhanay de apostol, non amun énda
    séna munuru de, toow fo fénrasay guy kéluhanay de munur bé Jesuse. Mélaw énda
    médaitu fédawétén apostol.
  nlg-nlg: na pukuna inau tu kubolu itadira rana manevetena. Me mua ulaghagu ge kara
    holou nia na manevetena na pukuna tu diki dikalaa nina na holohoru God.
  dgr-DOGNT: Wecheekeèdeè gha sìı hazǫǫ̀ t'à sı̨ denahk'e dek'aɂį̀ aht'e. Nǫ̀htsı̨
    wecheekeè dagı̨ı̨ɂaà agèhłà ı̨lè t'à, wecheekeèdeè ehłı̨ gha xèeht'e-le.
  pes-OPV: زیرا من کهترین رسولان هستم و لایق نیستم که به رسول خوانده شوم، چونکه برکلیسای
    خدا جفا می‌رسانیدم.
  ron-1924: Кэч еу сунт чел май неынсемнат динтре апостоль; ну сунт вредник сэ порт
    нумеле де апостол, фииндкэ ам пригонит Бисерика луй Думнезеу.
  tpz-tpz: O upöm aposol to teꞌ oah e ne peöꞌ, eöꞌ to hikta teꞌ vih onöt noꞌ, a ö
    nee se pokaꞌ a neoꞌ a aposol. Suk ataeah, moaan voh eöꞌ to vavaatek me voh e noꞌ
    po kum teꞌ varih to vaman ne e Sosoenën.
  agd-agd: Mai fara vara seyo, séi ma fefá Tiyarafenui vanasi aruan puriyaré eruna
    van téin nan ída aposeri oe sen tarantí eyo iyampon kayoi aránaó bano van muno.
  rkb-NT: 'Iwaze ustsa siakzohotsa kaokzeka myhyrizikwanitsa. Taparaka Sesus tuktsa
    ziknasisukyryky iwatahi kasikpybyrẽta. Iwatahi utakta batu tyso: — O utakta kamysapyrẽta
    ba ziky iwatahi Deus zikwatawy iykzoho my — my. Iwaha humo kasikpybyrẽta. Hawa
    Deus tyryktsa ziknasisukyryky naha humo kasikpybyrẽta.'
  san-THA: อีศฺวรสฺย สมิตึ ปฺรติ เทาราตฺมฺยาจรณาทฺ อหํ เปฺรริตนาม ธรฺตฺตุมฺ อโยคฺยสฺตสฺมาตฺ
    เปฺรริตานำ มเธฺย กฺษุทฺรตมศฺจาสฺมิฯ
  iws-iws: Dimusi rani, kara ɨni aowa ywowɨn kara inɨgak bɨ nwokɨn. Mɨ an kara ɨni
    tɨ Jisɨs Krais siir aposel kamɨm sɨmiir aowa ywowɨn. Dimusi rani, bɨiya Adi Komii
    siir iikamɨm hɨnda tɨnda nwowɨm sɨmiirɨn kara tɨrbugɨm. Mɨ kara tariinanɨn tɨ
    hɨriinan kwoɨn asi naɨngwowi. Kara inkam paiigɨpaii rani, Jisɨs Krais siir aposel
    inkam nwowamɨn.
  pol-SZ: Jestem bowiem najmniejszym z apostołów i nie powinienem nawet używać tego
    tytułu, gdyż prześladowałem kościół Boga.
  ztq-NT: Por naa nak tu xaa nii xisy non lo apostle, per ni chilody kcholën apostle,
    por kwënlagaa meñ nii xniladzy xtiits Dios.
  zai-NT: Jma huaxié' naa para ca xcaadxi apóstol, ne qué iquiiñe para gabi cabe naa
    apóstol purti uzaya nanda ca xpinni Dios.
  upv-upv: Nuwrai erpok suri nulesi inu nuan ngatan easi aposol m̃inij nir; ko nurnge
    nibek nen nga sete erres parveruse inu aposol, suri tuwi inu nomok-ojoji kalesia
    nir.
  wap-NT: Õgaru, awutapaꞌo õmanawunun ipai baꞌoran apostlenao ai. Mishi, õgaru, aonaa
    kanom dikin ii turuu õdakota-kao apostle nii, ushaꞌapanum kauꞌan õgaru patakaꞌutaꞌoraz
    daꞌi Tominkaru pidanannao.
  mva-mva: ‘Apostel’ moarunga maradi nge ngau aragu ialaurituka. Ki moakina-tina ‘apostel’
    kana rangakagu ipura! Maka ma ngau ka Nanaranga ‘sios’ ne sururu uaniani!
  dwr-NT: Ayissi gooppe, Yesuusi kiitteedda ubbaappe taani laafa; taani Xoossaa woosa
    golliyaa waayisseedda diraw, Yesuusi kiitteeddawaa geetettaade xeesettanawukka
    bessikke.
  kfw-kfw: Ajarchu tirton rakip ngai karra kei akasiinkhet ka eii khat-um tirton tia
    koisik-um kei rahoi suokmong, ajarchu Pathian koisuok kha kei'n kaleiminpoong
    kaleiminraal.
  bfz-bfz: कऊँकि आऊँ प्रेरिता बीचे सबी ते छोटा ए, बल्कि प्रेरित बोलणे रे काबिल पनिए,
    कऊँकि मैं परमेशरो री मण्डल़ी सताई थी।
  cuk-09: Ar ani an Bab-Jesús-nuggi-barmilesmalad-e-solabalid an itodo. Deginbali,
    an Jesús-nuggi-barmilealidye nugsalege-wilubsulinad, ar ade Bab-Jesúsba-nanaimalad-Bab-Dummadse-golega-danar-ambikunoni-damalad
    baregindii an gusad-duled.
  ben-OBCV: কারণ, আমি প্রেরিতশিষ্যদের মধ্যে নগণ্যতম, এমনকি, প্রেরিতশিষ্যরূপে অভিহিত
    হওয়ারও যোগ্যতা আমার নেই, কারণ আমি ঈশ্বরের মণ্ডলীকে নির্যাতন করতাম।
  mil-NT: Te yúhú ñá túú cùnuu‑í dàtná cúnùu cue tée ní táúchíúⁿ Xǐtohó Jesucrìstú
    cáháⁿ tnúhu‑gá. Te cùu‑í ɨɨⁿ tée ní táúchíúⁿ‑gǎ càháⁿ tnúhu‑gá, cuěi ñá túú tàú‑í
    sá càháⁿ‑í tnúhu‑gá, chi ní xóo cuu úhú iní‑í cue ñáyiu ndècu ichi Yá Ndiǒxí.
  myu-myu: Imẽnpuye obodi ma ip ya'õbuyxi warara'acayũ Jesus emumujuyũ. Kuy bima Jesus
    kay itabucayũ be ipiatpi'ajojoan cuk adi ojekukuku. Imẽnpuye osũsũn “Jesus emumuju
    õn” i'e am.
  fue-fue: Gam min ɓuri lilaaɓe fu faanɗugo, mi fotay du noddeego lilaaɗo, gam mi
    tooriino eklesiya Alla.
  amk-amk: Weo na Seng Yesusi ne rasulinesa kiai, yau mani ne rasulio itawawa sewa
    di yau, tuti imasi we ahu yau we rasuli kaha, weo raminde iroaso Yesusi kaharai
    fo inari kanggani Allai ne jematineia fefe.
  fai-fai: Adikum weng dew kámin kinim im iwyak tem kawák mada naka win so katiw keisi
    ade naka atin kidelo masi kinim wanang ika mak bakonam weng dew kámin kinimo nakine,
    watawo kaleyo bá, Got wanang kinim iyo nalata im mafak dákansi kayo ko.
  ura-NT: Nitohanihana jaunna jataen leeochaauru afosotooru fauhecaain nelateeun.
    Cana Curuaanaa cachaauru rerohecaain sorejetocoaaunne jaun chanihaaun canu afosotoneein
    canu curuaateeuruhane coina.
  mcd-NT: Icoinra huaa futsafoancai un acai cuscan chaca huacaicaimisifoma. Un Jesús
    icoinra huafo omitsiscamayopaoni. Un Diospan yorafo chaca huayopaonifiacun Jesús
    uhuun ramapaiquin ua catonni un afu rafumisi inon.
  urt-urt: Ŋam mat yuwo lenge aposel lalme, ŋam yukur miyeꞌ bwore ŋaiye pa jil ŋam
    aposel. Detale, somohon ŋam pupwa mende yumbune sios tikin Got.
  kiz-kiz: Kwa kujha nene ne n'debe kati jha mitume. Nilondekalepi kukutibhwa mtume
    kwandabha nalitesisi likanisa lya K'yara.
  tzo-TZE: Li vu'une más biq'uitun chca'i, ja' más muc'tic chca'i li yantic jcholc'opetique.
    Yu'un mu smeloluc ya'yel ti ochemun ta jcholc'ope yu'un ech'em laj cuts'inta scotol
    li jch'unolajeletique.
  lex-lex: A'ukot emkade yoma plollolli de edon lol talla pa rwet a lia makodia Uplerlawna
    lirni-tunnu yoma umuki-uma'al oleka Uplerlawna mutnu-pepanni wokni-le'enu. Pede
    a' die de makodia Uplerlawna lirni-tunnu mak klol yawa memn a'u.
  dov-dov: Nkaambo ndime munini wabo boonse batumwa. Tandelede kwamba kutegwa mutumwa
    nkambo ndakapenzya mbungano yaLeza.
  rgu-rgu: Ramatuaꞌ a lahenda nadedenu feke nara, basa si penting lena reme au mai.
    Kalu tuka matetu na, ta naraa au dadi uuꞌ Ria lahenda nadedenun. Huu fo maulu
    na, au riꞌ tao doidoso ma ese-rumu Manetualain lahenda nara rai basa mamanaꞌ ain.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ aquit ni̠túcu quin­kásat hasta ni̠para tzinú qui­mi­ni̠niy
    naqui­li̠­ma̠­pa̠­cu­hui̠cán apóstol porque xapu̠lh aquit xac­ca̠­pu­tzas­ta̠lay
    hua̠nti̠ xta­li̠­pa̠­huán Quim­pu̠­chi­nacán Jesús.
  som-som: Waayo, anigu waxaan ahay kan rasuullada u liita oo aan istaahilin in loogu
    yeedho rasuul, waayo, kiniisadda Ilaah baan silcin jiray.
  mam-C: Qu'n ayin we' nti'taq wajb'i'n kywutzjo txqantl tsanjil Jesús, ex nti'taq
    ch'in wokli'n tu'n woka te tsanjil, qu'n ma chin jyo'n q'oj ti'j Ttanim Dios.
  ndj-ndj: Nongwa nenga ndi mdokwa nakamu kwa vandundami vosi, ngujakwa ha kukemiwa
    ndundami, kwanongwa ndaligobulili lipinga lya vandu yivamjumilili Kilistu.
  mbj-NT: Sa yd jé had'os do ỹỹh, Jesus mejũũ do sa mahang. Dooh paawä ỹ ramaneëëj
    bä Jesus mejũũ doo, P'op Hagä Do karapee ỹ rejãã do paa hyb n'aa.
  lat-VUC: Ego enim sum minimus Apostolorum, qui non sum dignus vocari Apostolus,
    quoniam persecutus sum ecclesiam Dei.
  ngp-ngp: Kwaviya mwa wegala ulosi wose miye ni mdodo kujink'ha wose, havandile vedi
    kwitangwa mwigala ulosi, kwaviya miye nehidisulumiza difyo dya want'hu wamhuwile
    Kilisito.
  enq-2: Aposole dupa pitakanya namba etete anasale-waka. Nambame Gotenya siosa doko
    tanda maiyoo koeyasoo kateo dokonya, endakali dupame namba aposole mendena lena
    lao kalyanya, namba akali epe mende daa.
  eng-ASVBT: For I am the least of the apostles, that am not meet to be called an
    apostle, because I persecuted the church of God.
  mna-mna: Nio aŋkemer kat pizin ŋgoŋana ki Krisi. Mi nio ambaiŋoŋ be zoŋ pa uraata
    ki ŋgoŋana na som. Pa muŋgu aŋseseeze Anutu wal kini matan.
  myw-myw: '@see-verse:1CO.015.008'
  sby-sby: Ame njame mung'ana pabatumwa bonse, kayi nkandelela nekukwiweti mutumwa
    sobwe, pakwinga njame ndalikupensha mubungano wa Lesa.
  sll-sll: Molere aposel mongwo sina i na hana obil weniga pamua. Pamba, yalhobi na
    hana si manbi olala di pinangwo olangwo wai pamua. Pamba, na homa ari God ha dungwo
    a i si wangwo hobi sire gale ol gogo dal tega i, pire yu ol na tenangwo para pamua.
  yaq-NT: Bwe'ituk inepo, si'ime jume' wate, Krijtota yeu pu'arim bepa, che'a ka neu
    cha'aka ame benasi in eiyaanaa'u, intok kia ne, ame benasi in ta'eena'po juni'i
    ka neu lutu'uria tu machia juni'i. Bwe'ituk inepone, jume' Krijtota nau sualeme,
    ka ama eltuaka ameu suuasuk.
  uro-uro: Inguna aingo di ama gaini na ngo mamär mänguräp ama ngangda bä aingo di
    mai qaku mamär iva rhat tes ngo i ama ngangga na ngo inguna sa ngua mualat na
    ama lat ama vu ngät i ngua sangäm na ama qatnanaktpämda mäni ma Ngämuqa mavängam.
  ita-1885: Perciocchè io sono il minimo degli apostoli, e non son pur degno d'esser
    chiamato apostolo, perciocchè io ho perseguitata la chiesa di Dio.
  muy-muy: Nəɗəm nahkay ti aɗaba ndam asak ndahaŋ ni ɗek tə̀tam nu. Nu ti giri-giri
    àgəski təzalay nu zal asak ga Yezu do, aɗaba ahaslani nə̀gria daliya ana ndam
    ge Melefit a.
  kqc-kqc: Adina na bi nifeidena vene di fogori egona amiye—na bi nifeidena amiye
    kana raka nigi bi buni de iniye, Sei di ekalesia vene emi regamaka dada.
  tav-tav: Nemoona Jesucristore caapiʉjarãre rooro na yʉ capopiyeyenucuwʉ. To bairo
    rooro nare cátacʉ yʉ cãnibato quena yʉ cabuia iñoowĩ. To bairo na bero yʉre cʉ
    cabuia iñooquẽpata cʉ caqueti buio joo rotiricʉ yʉ aniquetiboricʉ. To bairi aperã
    cʉ caqueti buio joo rotiricarã beropʉ macacʉ majuu yʉ ã. Cawatoa macacʉ majuu
    yʉ ã yʉa, nemoona rooro cʉ̃re caapiʉjarãre cátinucuricʉ aniri.
  eng-ULB: For I am the least of the apostles. I am unworthy to be called an apostle
    because I persecuted the church of God.
  spa-VBL: Porque soy el menos importante de todos los apóstoles, ni siquiera adecuado
    para ser llamado apóstol, siendo que perseguí a la iglesia de Dios.
  fra-_FOB: Car je suis le moindre des apôtres, moi qui ne suis pas digne d'être appelé
    apôtre, parce que j'ai persécuté l'Église de Dieu.
  hau-ULB: Gama ni ne mafi kankanta a cikin manzanni. Ban cancanci a kira ni manzo
    ba, domin na tsanantawa ikklisiyar Allah.
  mal-mal: എന്തെന്നാൽ ഞാൻ അപ്പൊസ്തലന്മാരിൽ ഏറ്റവും ചെറിയവനല്ലോ; ദൈവസഭയെ ഉപദ്രവിച്ചതിനാൽ
    അപ്പൊസ്തലൻ എന്ന പേരിന് യോഗ്യനുമല്ല.
  lit-lit: Nes aš esu mažiausias iš apaštalų, kuris nevertas, kad būčiau pavadintas
    apaštalu todėl, kad persekiojau Dievo bažnyčią.
  urd-GVR: Kyoṅki rasūloṅ meṅ merā darjā sab se chhoṭā hai, balki maiṅ to rasūl kahlāne
    ke bhī lāyq nahīṅ, is lie ki maiṅ ne Allāh kī jamāt ko īzā pahuṅchāī.
  far-far: Sulia nau nao lau ta wane talingai 'asiana ana wane lifurongo ki, ma nao
    nau si bobola fua saelaku ana na lifurongo, sulia nau ku famalagaigaia na wane
    famamana God ki.
  suz-BL: मारदे हना गो सोइश्‍शो आन दातेमी नेल्‍ल क्‍येङा आइक्‍च बाक्‍नुङ। आं कली सोइश्‍शो
    देंचा मशिरचा ङा बाक्‍नुङ। मारदे हना गो परमप्रभु यावे कली थमा सुइक्‍ब आन कली खेदा
    पाता। एफिसी ३:८; प्रेरित ८:३
  car-NT: Awu ro inorombo ro ko'warono apojoma'po awu wa mo'karon apojoma'san ra'na.
    Apojoma'po me yjejatory kapyn rypo man, mo'karon Tamusi na'nanopy'san wekenapoty'san
    ke yjerekuru 'wa.
  amp-amp: Aposer hingrneft hingrnewa yimam na ndar yimena hingrnanuhiwanm. To mirahko
    ka rom aposer yufat yutewa kanjo na inji aposer yufat ka yutakfot. Nhai. Na namo
    fasoh beb nmbuhathu tndh mrokfot broyet. Nann Bro Nkifrarhu sioskfot faso faso
    fak bebhnamoyant.
  bht-bht: क्योंकि मैं प्रेरितां च सारयां ला घट खास है, बल्कि प्रेरित बणने जोगा भी
    नी है, क्योंकि मैं परमेश्वरे दिया कलीसिया दे लोकां जो सताया था।
  eng-NOY: For I am the least of the apostles, one not worthy to be called an apostle,
    because I persecuted the church of God.
  cub-NT: Yʉrecabu caivʉ Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara ne cãchinocacʉpe
    páyʉ baju. Ji cujurĩ, boarĩ́, ñájine d̶aiye báque boje Jesúre jʉ aipõevare, Jesús
    beobejebu yʉre, ji coyʉquiyepe ayʉ ʉ̃i yávaiye méne.
  ita-1927: perché io sono il minimo degli apostoli; e non son degno di esser chiamato
    apostolo, perché ho perseguitato la Chiesa di Dio.
  lww-lww: In na pe netorokin re nap̃a naga kila sanene van inu poli, komin nap̃a
    e nalologena make ga, in na nesumaro tano, a in na pe netorokin re nena kia nene
    poli, komin nanua ne in ke narui nap̃a nesum̃a nom̃ene ke p̃egas nen li na lelagaena
    lala kiena ne Ntewa.
  ckb-ckb: لەڕاستیدا من بچووکترین نێردراوم و شایانی ئەوە نیم بە نێردراو ناوببردرێم،
    لەبەر ئەوەی من کڵێسای خودام چەوساندووەتەوە.
  nas-nas: Ninooꞌ tee eeꞌnara asiꞌnooꞌnung kara okovuri nkanuka-koo, teka ning kara-okovui-nka
    tang-koo makotumpaꞌ, Kumponing bakaning dootuuꞌnupoong orakaꞌ nkoarankoꞌnung-koo.
  uvl-uvl: E hele ke pomai iange iau e ele sio mana nge hekulkulonga mur. Pe urana
    nge a hetue iau ke hekulkulonga ero iange e heporeke tote hehei pe hana nga mata
    nenge NeHalang.
  eng-BBE: For I am the least of the Apostles, having no right to be named an Apostle,
    because of my cruel attacks on the church of God.
  ixl-CNT: Ech texh in ichꞌooil qꞌul ichaj u Jesuus. Aal yeꞌ nikꞌuloꞌk viꞌ nunnacheꞌ
    aas in ichaj. Tan aal techalich ichiꞌon vaanima tiꞌ qꞌu niman tetz. Nichmotxvojcha.
  xsi-xsi: Ŋana tu naŋa amo pâri-tamâta rârâni kalonzi, aku naneŋgu ara toŋge ikeno
    ŋana tamâta ma sikura tu sio ŋoa “pâri-tamâta” lâ tiniŋgu, ande tia. Ŋana tu nia
    ndoyo naŋa akai wurâta kaika ŋana azavarunzi Maro Kindeni ne ŋgu.
  crx-NTPO: Whel'a'ne butoh si 'uk'enus buk'e'i 'ust'oh na'dunúsdzun. 'Et Yak'usda
    ba 'ilhunaoodulhne, 'enne dzoh nubusdeh inle', 'et huwa 'aw whél'a'-un sodutánelh-un
    'et huba soo lhe'uzdzoo'.
  kan-OKCV: ನಾನಾದರೋ ಅಪೊಸ್ತಲರಲ್ಲಿ ಕನಿಷ್ಠನು, ಅಪೊಸ್ತಲನೆನಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ನಾನು ಯೋಗ್ಯನಲ್ಲ,
    ಏಕೆಂದರೆ ನಾನು ದೇವರ ಸಭೆಯನ್ನು ಹಿಂಸೆಪಡಿಸಿದೆನು.
  bbb-bbb: '@see-verse:1CO.015.008'
  blw-blw: Te haén hen kafafaan hen aminay aposel te achì koma karébféngan way man-aposel
    te an-og penàpàgang hen anchichay cha ma-am-among way cha omafurot an Apudyus.
  tam-2017: நான் அப்போஸ்தலர்கள் எல்லோரையும்விட குறைந்தவனாக இருக்கிறேன்; தேவனுடைய சபையைத்
    துன்பப்படுத்தினதினாலே, நான் அப்போஸ்தலன் என்று பேர்பெறுவதற்கும் தகுதியற்றவன்.
  azz-NT: Huan nejua ya nitatitanil de Cristo de cachi amo nihueyichiuque queme in
    ocsequin itatitaniluan de Cristo. Huan no hasta amo nechnamiqui ma nechpohuacan
    queme itatitanil de Cristo porín nejua niquintajyohuiltiaya in taneltocani ten
    tacuautamatinemíaj inahuactzinco Dios.
  spa-RV-1909: Porque yo soy el más pequeño de los apóstoles, que no soy digno de
    ser llamado apóstol, porque perseguí la iglesia de Dios.
  csy-csy: Banghangziam cile keima sia sawltak te sung pan in a nobel ka hihi, Pathian
    pawlpi ka vawtsiat hu in sawltak, ci tu zong ka kilawm bua hi.
  mxq-NT: Ʉjtsʉ dʉꞌʉn éxtʉm tim ʉxꞌokpʉ ma̱ yʉ tadʉ apóstʉlʉty, es ni jeꞌeyʉts xykyanitʉkʉ
    esʉts xyꞌanʉʉmʉt apóstʉlʉ, jaꞌa kots ʉj nbajʉdijtyʉts yʉ Diosʉ jyaꞌayʉty.
  tzj-NT: Ja c'a ranin kas in lawulo' chiquewach ja jule' chic apóstol, ja nna' kaj
    anin ma yatal ta chwe chi inocnak apóstol. In lawulo' como congana pokon xinban
    chique ja riglesia ja rtinamit Dios.
  tdt-tdt: Apostolu sira seluk boot liu hau. Tuir loos, hau la serve atu ema bolu
    hau apostolu, tanba hau uluk halo terus Maromak nia povu iha nebee-nebee.
  ron-BTF: Fiindcă dintre apostoli cel mai neînsemnat sunt eu, care nu sunt demn să
    fiu numit apostol, pentru că am persecutat biserica lui Dumnezeu.
  eng-WEBP: For I am the least of the apostles, who is not worthy to be called an
    apostle, because I persecuted the assembly of God.
  eng-FBV: For I'm the least important apostle of all, not even fit to be called an
    apostle since I persecuted God's church.
  nld-1939: Ja waarlijk, ik ben de allerminste der Apostelen, niet waardig Apostel
    genoemd te worden, daar ik Gods Kerk heb vervolgd;
  bwo-bwo: Taa Ik'i moo gishtso twottsotse wosheets jamwotsitse dashonat wosheka err
    s'eegeyo taash geyirawo taane.
  nch-BL: Na niitztoc más nipilquentzi ten nochi itayolmelajcahua huan amo quinamiqui
    para nechtocaxtise niitayolmelajca Toteco quej quintocaxtíaj nopa sequinoc, pampa
    niquintaijyohuilti cati itztoque ipan itiopa Tohueyiteco.
  quc-TNT: Je ri', rumal chi ri in man nim tä nu banic chquixol ri apóstoles, man
    takal tä c'ut cäbix apóstol chwe rumal chi xinban c'äx chque ri kachalal cojonelab
    rech ri Dios.
  tfr-NTPO: Sbö tjl̈õkwo roy l̈aga Jesús ãska l̈öng kës l̈i tjwl̈õ ara, bor kjinmo.
    Sbö tjl̈õkwo kjragaga shdunor ara. E kjĩshko ga tja l̇l̇ëno l̇l̇ëm, tjwl̈õ l̇l̇ëm,
    tja kowëba Sbö tjl̈õkwo roy l̈aga Jesús ãska wl̈o.
  kaq-NT: Papan nincacoinaibo queyocatsihquin tah hen jato tiromajapahonihqui. Jaa
    copi tah hen Papan raantihax bi hen rabinti jai, hen japahoni shinanax. Jascapa
    hen japahoni copi tah hen texe Papan raantibo mentan hea hashoan naman qui, hean
    shinanah.
  sgb-sgb: Anhabiên koy habaytsi ta ha kaganawan apostol, ay hikoy pinaka-maaypa,
    haka a ko dayin baêgên apostol gawan pinairapan ko hilay ampaniwala kan Apo Jesu-Cristo.
  vie-1934: Vì tôi là rất hèn mọn trong các sứ đồ, không đáng gọi là sứ đồ, bởi tôi
    đã bắt bớ Hội thánh của Đức Chúa Trời.
  kxv-kxv: ଇଚିହିଁ ମାହାପୂରୁତି କୁଲମିତି ଲ଼କୁଇଁ ସା଼ସ୍ତି ହୀହିମାଚାକି ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି
    ତା଼ଣା ବାରେକିହାଁ ନା଼ନୁ ଊଣାତେଏଁ, ଇଞ୍ଜାଁ ପାଣ୍ତ୍‌ୱିଆ଼ହାମାନି ଦ଼ରୁ ବେଟାଆ଼ହାଲି ପା଼ଡ଼ା
    ଆ଼ଆଗାଟାତେଏଁ ।
  amu-NT: Ee chaꞌtso ntꞌomcheⁿ apóstoles, tꞌmaⁿti cwiluiindyena nchiiti ja, meiⁿ ticatseixmaⁿya
    na nntseicajndyuꞌnaꞌ ja cwii apóstol ee tyoco̱ꞌwiꞌa tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom
    cwentaaⁿꞌaⁿ.
  hin-CV: मैं प्रेरितों में सबसे छोटा हूं—प्रेरित कहलाने योग्य भी नहीं—क्योंकि मैंने
    परमेश्वर की कलीसिया को सताया था.
  spa-BES: Porque yo soy el más pequeño de los Apóstoles y no tengo derecho a ser
    nombrado Apóstol debido a mis crueles ataques contra la iglesia de Dios.
  san-BEN: ঈশ্ৱরস্য সমিতিং প্রতি দৌরাত্ম্যাচরণাদ্ অহং প্রেরিতনাম ধর্ত্তুম্ অযোগ্যস্তস্মাৎ
    প্রেরিতানাং মধ্যে ক্ষুদ্রতমশ্চাস্মি|
  tdx-tdx: toe tsitso’ o Firàheñe iabio vaho tsy mañeva hatao Firàheñe, amy te nisamporeraheko
    i Fivorin’ Añaharey.
  naf-naf: Neŋ an Kawawaŋgalen buŋam zapat zempalakŋaŋ bembeyet ombemindemti indakumtetiye
    ekŋen kemagengatnaŋ neŋ toweweŋaŋ penaŋ. Tipman baenen neŋ Kawawaŋgalen maŋge
    indom walet mamteman keyepmti Kawawaŋgalen buŋam zapat zempalakŋaŋ bembeyet ombemnemti
    nakumtetitiŋaŋ kwit ke name ŋep penaŋ ku mambein.
  grc-MT: εγω γαρ ειμι ο ελαχιστοσ των αποστολων οσ ουκ ειμι ικανοσ καλεισθαι αποστολοσ
    διοτι εδιωξα την εκκλησιαν του θεου
  vid-vid: Mina heni nda mdodo ng'hatu hali watumigwa na baho silinguganigwa kuchemigwa
    mtumigwa, lekachoni nandichigaza chilundo cha wanhu walingumkunda Kilistu cha
    Nguluwi.
  pio-NT: Núacata càmíiri cachàini náicha canánama níái apóstolca, Wáiwacali ibànuèyéica
    nacàlidacaténá iináwaná. Canácaté yéewaná núumaca nùwaliwa apóstolca núa nupìadáidacáináté
    Dios yàasu wenàiwica, nùuwichàidacaténáté nía, níái yeebáidéeyéicaté Jesucristo
    itàacái.
  tsn-tsn: Gonne ke mmotlana mo baaposetoloing botlhe, ebile ke ne ke sa tshwanela
    go bidiwa moaposetoloi gotlhelele ka ntlha ya ka fa ke neng ke bogisa phuthego
    ya Modimo ka teng.
  amr-NT: Nog Cristoen huataʼmoneri huadakda o̱ʼne. Donayo dakhueʼmon i̱jje̱y. Kenpaʼti
