  jae-jae: Aê katu aposolonêŋ ŋac ŋamuŋa teŋ. Aê katôm gebe sêsam aê gebe aposolo
    atom, gebe aê kêjanda Anôtônê gôlôac dabuŋ.
  ksd-ksd: Tago iau, iau ikilik kakit ta diat ra umana apostolo, ma pa iau ko upi
    da vatang iau ba iau apostolo, tago iau ga vakavakaina ra ekelesia kai God.
  msm-NT: To tibo mgo apustulis, siakon to pinakaobos. Kona a man ngani angay ogkatawag
