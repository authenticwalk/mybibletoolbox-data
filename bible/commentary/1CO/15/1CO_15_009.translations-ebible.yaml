    niməfaki rəha Uhgɨn aupən.
  urd-urd: क्यूँकि मैं रसूलों में सब से छोटा हूँ, बल्कि रसूल कहलाने के लायक़ नहीं
    इसलिए कि मैने ख़ुदा की कलीसिया को सताया था।
  hot-hot: Yahabuliŋ Wapômbêŋ anêŋ avômalô êvhaviŋ ba intu yahatôm aposel yaônalôk
    ba ya miŋ anyô mavi ek nendam ya nena aposel ami.
  mqj-NT: Annu angganna rasulna Kristus, kaomo randan wiring rokko, anna sitonganna
    tae'na' la sipato' digente' rasul annu mangkana' undarra petauanna Puang Allata'alla.
  rus-SYN: Ибо я наименьший из Апостолов и недостоин называться Апостолом, потому
    что гнал церковь Божию.
  mbh-mbh: Na tho posnga nge ile pakeke alavusnga, na tho ini toko sivenga avele ako
    aro o apet tho ve ini ile pakeke, eneke tho pakerenga a God ile lotuongare.
  bdd-bdd: Ta wete taugu loheya galagu. Weyahina Yehoba ꞌana tohemisao yaꞌabihe muyemuyediya,
    ꞌoinega Keliso ꞌana tohepwailao mabwaiyadi sibwebweꞌana sinegauwa.
  cbt-NTPO: Imapisopita aparisitërahuë ni'ton, co acoincoso' ya'huërinhuë', topirahuë'.
    Pa'pi co noyahuë' cancantopirahuë', anoyacancantatonco, acorinco paato a'china'huaso
    marë'.
  srn-NT: 'Bika ala den boskopuman fu Yesus prenspari moro mi. Mi no warti srefi fu
    tyari a nen: boskopuman fu Yesus. Bika mi ben de na a gemeente fu Gado baka fu
    du den ogri.'
  cta-NT: Ná tsoꞌo naꞌ tsiyaꞌ ti ntiꞌ naꞌ, masi ngusubi Ni ꞌna chaꞌ sañi naꞌ chaꞌ
    jiꞌi̱ Jesús ca xaꞌ quichi̱ tyijyuꞌ, chaꞌ ntsuꞌu xaꞌ la nguꞌ tyaꞌa ya nu nchca
    la jiꞌi̱ nguꞌ cuaꞌni nguꞌ cña biꞌ. Ná stuꞌba naꞌ loꞌo nguꞌ biꞌ, chaꞌ tya tsubiꞌ
    la lyaꞌ tsa tiꞌ naꞌ jiꞌi̱ lcaa ñati̱ jiꞌi̱ Jesucristo.
  bqc-SIM: Asa zĩnaↄ guu mámɛ má kpɛɛ, mi ka wà omɛɛ zĩnao, asa ma ĩadà Lua
    gãlideↄwa.
  tcz-CHONGTHU: Ajehchu keima solchah ho jouse lah a imacha hiloupen kahi. Ahimongin
    Pathen houbung ana gimbol hesoh a kahi jeh hin solchah ti dinga jong kiloma kahipoi.
  mar-mar: कारण प्रेषितांमध्ये मी कनिष्ठ आहे, मी प्रेषित म्हणावयाच्या योग्यतेचा नाही,
    कारण देवाच्या मंडळीचा मी छळ केला.
  snp-snp: Namo ya Goti mono wenenala ginito olu kopa o gedomo we ya aposolo muki
    yauti namo ya kiyanido we minomo, ya aposolole, loti namomu lo-lo amo ya efe ádaifa,
  isl-isl: því að ég er sístur allra postulanna og reyndar ætti ég alls ekki að kallast
