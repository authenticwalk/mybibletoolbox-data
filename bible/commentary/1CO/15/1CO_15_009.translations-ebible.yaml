  ena-ena: Jisasɨ agaŋ hulaŋ hɨhɨle agɨladɨ lɨbɨmɨŋami uami. La cɨhu iadɨ avi lɨbɨmɨŋami
    uami. Agadɨ ala viaŋ hulemɨlɨ cɨki sɨbaŋ me hɨnilan uami. Viaŋ hulaŋ ibi daŋ lɨci
    hulaŋ iamɨgali agɨlaŋ iadɨ igavɨla huaci abavɨbali uami. Jisasɨ agaŋ hulaŋ nagadɨ
    ala lɨbɨmɨŋami aba abavɨbali uami. Viaŋ Asɨ dɨ hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu
    mɨŋaiahavɨmi agɨladɨ sɨbɨlɨ lamadamin sadaŋ iasaŋ hameŋ ma abavɨbali uami.
  tgo-tgo: Kaiwae ghino ghalɨŋae gharaghambɨko wolaghɨye nasiyeninji moli. Ghino ma
    elo thovuye na valɨkaiwae gharɨgharɨ thɨŋa ghalɨŋae gharaghamba ghino, kaiwae
    va ya giya vuyowo weŋgiya Loi le ekelesiya.
  yap-yap: Ya gag e th’abi sobut’ u fithik’ urngin e apostel — ya ri dariy rogog ni
    nganog ni gag reb e apostel, ni fan e gu gafgownag girdi’en e galesiya rok Got.
  mop-NT: Inene, jabix ma'ax c'u' aj beelen tu yaamoo' u yaj xa'num u men jabix cuchi
    ma' qui' ca' ilbiquen jabixen u yaj xa'num. Tan in wadic abe' u men in tz'aj a
    yaj ti'ijoo' boon tuul a ti'ijoo' a Dioso.
  tet-tet: Kristus klosan uluk sia hotu-hotu boot liu haꞌu. Haꞌu la kfatan dadi baa
    klosan, tan uluk haꞌu mak kasusar no ktonan Kristus eman sia iha fatin hotu-hotu.
  hlt-MCSB: Kai tah caeltueih khuikah thaihnoi lamni ka om. Pathen kah hlangboel te
    ka hnaemtaek dongah, “Anih tah caeltueih ni,” tila duelh n'khue ham a om moenih.
  xtd-NT: Se luchi ka kuu‑da nuu ntdaa se n‑tundaꞌa‑ia. Xaxeꞌe xa n‑kida‑da kueꞌe
    xa uꞌu nuu ñayiu ka jandixa Cristu, ñatu yaꞌu‑da xa danani ñaꞌa‑ia se tundaꞌa‑ia.
  mdy-ETH: ታኣኒ ፆኦሲ ማዾም ዳኪንቴዞንሢዳፓ ቢያ ላኣፓ፥ ፆኦሲ ማዾም ዳኪንቴሢ ጌይንቲ ዔኤሊንታኒያ ታኣም ኮይሱዋያኬ፤ ዓይጎሮ
    ጌዔቴ ታኣኒ ኪሪስቶሴ ጉሙርቃ ዓሶ ዒፂ ዳውሴያታሢሮኬ።
  spl-spl: Yâhâ ki menehop yan ikŋe komot ya mem bâleyekminiwan. Yawu otyiŋgiminiwan
    yapâ menekmâ aposolo âi sâm nihiop yakât nâŋgâmune âlâ kândâkdâ otmap. Yawu otminiwan
    yakât ninahât nâŋgâmune gemap. Otmu aposolo yeŋgât kunyeŋe manbehât ki nâŋgâman.
  usp-NT: Jwi'li'li in tanchomorsaj chi ta' nim ink'ij chijxo'lak yak jtako'n Kakaj
    Jesucristo y ta' tic'ular pi we tib'ijsaj jtako'n Kakaj Jesucristo chwe, jwi'l
    ojr ximb'ana' c'ax rechak yak ajtakeltak re Kakaj Jesucristo.
  zav-NT: '@see-verse:1CO.015.008'
  sgz-sgz: A támin ngo iau kes tili di á bos apostolo. Ái sár iau pulus iau sang ngo
    iau gengen i lalin bos apostolo no, kabin tungu iau lu arangrangas i matananu
    si Káláu, ái rung er di ruruna i Karisito. Kápte iau lain kálámul artálár suri
    da utung iau ngo iau apostolo,
  kek-NT: La̱in cubenak incuanquil chiruheb chixjunileb li apóstol ut ma̱cua' raj
    inc'ulub nak la̱inak apóstol xban nak la̱in xinrahobtesiheb chak laj pa̱banel.
  blz-NT: Gause i yaku' mase poposuu' men koo'namo tuu' na giigii' poposuu'. Yaku'
    bookoi sian sida ngaanon poposuu', gause i yaku' nantalalaismo jama'atna Alaata'ala.
  poe-NT: Kjánchó janhan kánhyó tjetoan la mé tóyóe̱hya tí í so sín tsíkjeyá Ìnchéni
    la ko tósuàna chrókꞌóna ijnko nkexro chꞌehe xra̱ Ìnchéni kíxin janhan mé kꞌuénínka̱konha̱n
    tí sín ni̱nko̱e Dios.
  san-TAM: ஈஸ்²வரஸ்ய ஸமிதிம்ʼ ப்ரதி தௌ³ராத்ம்யாசரணாத்³ அஹம்ʼ ப்ரேரிதநாம த⁴ர்த்தும்
    அயோக்³யஸ்தஸ்மாத் ப்ரேரிதாநாம்ʼ மத்⁴யே க்ஷுத்³ரதமஸ்²சாஸ்மி|
  cof-NT: '@see-verse:1CO.015.008'
  srm-NT: Biga wë fa mi dë aki mi dë di möön lagi wan a dee tjabukama u Masa Jesosi
    mindi. Ma bumbuu tjika u de kai mi wan tjabukama fëën seei, biga mi bi du hogi
    ku dee biibima u Gadu a fesi.
  qvs-NT: Manara Jesukristuta kreyishpayni payta kreyik runakunata chiknishpa wañuchichikuk
    karkani. Chayrayku yuyanakuni tukuy Jesukristu kachashkan runakunamanta mana nima
    kanaynita. Yuyanakuni mana alli rurak kanaynita Jesukristu yachachikuk kachamuwananpa.
  zca-NT: porke xid más rë xa' nak apost, na nak xa' natsakt be's, no ni gat ñal ru'lë
    da tu apost, porke nguru'kë'n tich rë men che'n Jesukrist, no dox mizakzin bixa'.
  cbc-NT: Bairi yʉ pʉame aperã apóstolea majã roca macããcʉ̃ majũrẽ bairo yʉ tuaya.
    Tunu bairoa apóstol nimicʉ̃ã, apóstol mee, cabʉgoro macããcʉ̃rẽ bairo yʉ tuaya,
    roro popiye na baio joroque Dios ya poa macããnarẽ yʉ caátaje jʉ̃gori.
  qxo-NT: Señor Jesucristo manarä yuripämaptin nogaga payman criyicogcunata gaticacharmi
    ushag cä. Tsaynö caycaptïpis cuyapämarnïmi Tayta Dios apostol canäpä churamashga.
  mox-mox: Vonahaqiaqi, tovaletuyana qabudi iveqidua vaʼinegu, ta ge daluaqiaqiegu
    be ina gabegu tovaletuyana, mana yaʼa Yaubada ena tomotauyavo lova yavevoalanedi.
  kew-kew: E, gore apo aposel kogono aanuna rikiraanare nimumi ni maoge yasimi. Gore
    abade neme Gote-na ruru onaanu kedaa kalala pisude-pulu neme go epe agaa kurini
    aposel kogono aa mabebola tisu.
  dww-dww: baninama taugu apasol nopodie è yovo guratana aubainama, nam apasol ḡesaudima
    maika. Be taugu nam veregu da sibo ai isaguna apasol, baninama taugu boni Mamaitua
    na damma è raraukivi gewegewedina aubainama.
  twi-ASANTE: Meyɛ obi a mesua koraa wɔ asomafoɔ no mu na memfata mpo sɛ wɔfrɛ me
    ɔsomafoɔ ɛfiri sɛ, metaa Onyankopɔn asafo.
  aoj-aoj: Deiꞌ main, aeꞌ ataꞌ saꞌowe ape awani falafuwai laꞌafena amom aposel. Aeꞌ
    ina deiꞌ boꞌwawe ma epes sofale sigaꞌi aposel, owaꞌ. Deiꞌ main, andaꞌ maol agahambombaga
    sios Godii.
  cbv-cbv: Jesúíhwãdih tʉbit yeejép wã chãjachah yʉhna, Jesús weemdíh jígohnit, ã́ih
    doonádih ã naóh jibat tʉ́ʉtʉp jĩ.
  taw-taw: Bɨ Jisas takaw nop dad ameb nab okok, yad bɨ tam nɨb okok tek mɨdebin.
    Yad God binɨb ne pelpel apnan gɨpal okok, kɨlop gɨ tɨmel yɨbɨl gelɨgɨpin. Anɨb
    ak bɨ Jisas takaw nop dad ameb olap yenɨm tek ma lup.
  jic-NT: Napj nola la p'a apostolpan más 'üsüs napj lal. Napj apóstol wa, yupj jinwá;
    mop'in tsjay malala la tjejay napj Dios ts'uyupj jilal püna p'in, mpes tsjicj
    jin nola napj p'iyá.
  zap-NT: Porke noo nak men ne zhidee non ke lo yra poxter, ni ryaldet ne sela noo
    poxter, porke winyaan noo yra men ne rlaleedx Jesucrist.
  wer-wer: Ne ngön yaaö omën nem karuröa ök won, utpetap. Ne Anutuu ingre mor saurö
    mënak utpet weseimaup yak ngön yaaö yapinte nenëanganë salëp.
  ipi-ipi: Wamba namba aposolo akali ata napewa-angi, nambato kenda-pene andane minditupa
    Gotena sosa oko maiwane okonena, andipa aposolo akali waka tupa pitakana namba
    napinga ateyo-kola, wandakali-mane namba aposolo akali ateya nalape-pene. Jia.
  qul-NT: Apostolcunamantaka pisi importante cani. Ni apóstol cani ninaypaj jinachu
    cani, Diospi creejcunata ñac'arichiskayraycu.
  tnc-tnc: “Yire tẽrĩwa'ribaji imatiyairã aᵽerã aᵽóstolrãkare ime”, ñarĩᵽuᵽajoayu.
    Mia, Jesúre yi'yurãte ba'iaja baaiki ñimaeka ruᵽu. I'suᵽaka ñimako'omakaja aᵽóstol
    ñimaokaro'si Tuᵽarãte yire wã'maeka.
  ter-NT: Vo'oku undi koati yupihóvoti ákoyea itóponone xapákuke ne po'ínuhiko ápostulu.
    Ako omóndokea ínzaxeokono ápostulu vo'oku êno íngoitoponeahiko kotíveti ne ho'uxínovoti
    ítuke Jesus nóvo, ngaha'âti ungé'exea.
  bmr-NT: Mɨɨro uujoho minɨsumɨnaatɨ sihidɨ ejeevatɨɨbo uco minɨsumɨnaafi monootatɨruubo
    Moocaani iijamɨnaaco imitɨno omoonɨhinɨmaño.
  fuf-fuf: Ko fii hari min mi hewtaa sahaabaaɓe ɓen, mi handaa kadi e noddeede sahaabaajo,
    ko fii miɗo cukkotonoo *moftal Alla ngal.
  bhl-bhl: '@see-verse:1CO.015.008'
  ons-ons: O, na aposolo korop eŋane ketkele meene, ea wane na ŋeiŋo aposolo maine
    mi norakei wane, na Anutu wane doku tau tau magu engu matali qetali okanongole.
  con-NTPO: Ñoa'me gi poiyi'cco Jesúsne afasundeccune utu'ccoa. Ñajan tayoe Cristove
    in'jan'chondeccuma noñangiamba fitti'ttipa ñotssimbi gi cuintsu Chiga ñama ttu'seye
    Jesúsne afa'suve.
  ghs-ghs: Oke teeho quba hiidzaranihe anai Ohongaho oko ma boto tupuke sesero minake
    eete qaataho qubake naamaeho dzapake qaru abi qesaho ttarita hiibaqui qidzoke
    isanataqu oi anai nokoho sabi ooni.
  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍ତି ମଣ୍ଡ୍‌ଲିତିଂ ଇଣ୍‌ ଜିସୁ ମାଚିଲେ ପକ୍ୟାତାକାର୍‌ ବିତ୍ରେ ଆନ୍‌
    ହିରୁକାଂ, ଆରେ ପକ୍ୟାଆତାର୍‌ ତର୍‌ଦ ଡାକ୍‌ପୁଟା ଆଦେଂ ଜଗ୍‌ ଆକାୟ୍‌ ।
  txu-NT: Jeju kute ar anorja djwỳ ar rũnho kute ijakrenh mex. Bajbit mekam ikajgo
    pyràk. Mrãmri ne me ren kute ijã memã kum, “Jeju ne Paur jano”, anhỹr kêt. Ije
    me kute amim Jeju marjao ibikẽnho ibakam ne me ren ijã anhỹr ar ba kêt.
  eng-WEBU: For I am the least of the apostles, who is not worthy to be called an
    apostle, because I persecuted the assembly of God.
  gnw-NT: Echa'ã che co jae penti temimondo, ẽrei opaete ĩru temimondo reta uyepɨuca
    chegüi. Jupi'ã ayembɨjee vaerã temimondo pe. Echa'ã che ayapose icavi mbae vae
    Tumpa uiparavo vae reta pe.
  mux-mux: Na Krais-ni “Nanga kongunale tenji-pui.” nimba liipa mundurum yi te-ko
    akiliinga-pe na aima mandupa mele moliu, yu-ni nimba liipa mundurum yi lupa akuma
    olandupa mele molemele. Na-ni Pulu Yili-nga yambu-talapele tepu kis-sipu mulurundeliinga
    ‘Na Yesos-ni liipa mundurum yi te’ nilimele kene na pipili telemú.
  maj-NT: A̱t'aha̱ b'a̱ xian nga an xi 'yún i̱chí sa a̱jihi̱n já postru̱ ko̱ najmi
    ma k'an tsa nda̱ postru̱ xíhi̱n yjona̱, a̱t'aha̱ kitsjennkí unkie xu̱ta̱ ni̱nku̱hu̱
    Nti̱a̱ná.
  bkq-NT: Jesus agâ adakobâdyby keba urâ; tywâgâ aguenriem induakeyby modo enday,
    âdy mâkeba urâ. Jesus Induakeyby kelygue tâzekeim mâkeba gâlâ tâise urâ warâ,
    mâkâ kâinwândyly iraynâ, toenzepa eynynonro modo enagazenibyry wawylygue.
  kue-kue: Sraglpre, aposel wagle meglmara i na atne kaima moglka, ana yomba na aposel
    ta moglme dikrikwa. Sraglpre, na okuna God yombama eresi te erika.
  cot-NT: Caavijitarite yanaaquenaquea iriquetica peajianquitsica itigarancane, teenicaquea
    nomoncaratempariji iriatimpajia. Aatomequea naroguentime itigarancane, caavijitari
    nocatsimajiavetacari quemisantajiguirica Quirishito natsipetacaajiacariquea.
  bnp-bnp: Iau a apostolo, a muri liu ne huriki a apostolo ranga. I uka ma a bakovi
    kamumu ni gi gale iau ge iau a apostolo, a vuhuna hosi a vakamadihi a tara na
    Vure.
  apn-NT: No mẽ kot ixpyrà nẽ Kris nhỹ hã mẽ ahkre ho mẽ pa xwỳnh maati hkwỳjaja na
    mẽ mex o kot ijakrenh. Na pa pre hte mẽ hkĩnhã amnhĩ tomnuj tỳx nẽ. Jao Kris pê
    hkrajê homnuj tỳx o ri ixpa. Tã hkôt amnhĩ xãm hãmri nẽ tee ri ã amnhĩ nhĩpêx
    anhỹr ã amnhĩ pumu nẽ amnhĩ kamã ixpijaàm tỳx nẽ. Jakamã na pa hte Kris nhỹ hã
    kapẽr jarẽnh o ixpa hã amnhĩ pumu nẽ ixte hkôt amnhĩ xãm kêt ri tanhmã ixte amnhĩ
    nhĩpêx toja mã ijamaxpẽr nẽ ixpijaàm nẽ.
  ctp-NT: Ja suꞌweěn siyaꞌ ti, nxkeꞌ tiǎnꞌ, chaꞌ ti ngwa sꞌni la lye ꞌa mdaǎn nu tiꞌí
    ꞌin nchga nten ꞌin Jesucristo. Ndiya xka la neꞌ taꞌa ba nu suꞌwe la ngiꞌni neꞌ
    tñan kanꞌ. Ja suꞌwaǎn loꞌo neꞌ kanꞌ, ni siya loꞌoǔn ngulo suwi Ni ꞌñaǎn chaꞌ chkwiǐnꞌ
    chaꞌ ꞌin Jesús nde xka la kichen tijyuꞌ la.
  opm-opm: Noh ihat patin ma wamtip oh Noh Got orhe nita ihirnong er mat pisapat dus
    orhor noh wamtipmur. Noh ihat patesuh han ohoh ihan nohnong Moh Jisas orhe mengtei
    atamrein sapat han ma hapat napotin inasi hat na pat hanmur. Noh ihat pat ohoh
    ihan noh Jisas orhe mengtei atamrein sapti han ire win hrepdapat hat pat hanmur.
  bvr-bvr: Ngardawa Jesus burr-yika aburr-mujama aburr-gata gun-nigipa janguny gubu-ganyja
    aburr-workiya, ngaypa burr-guta nipa nyirr-jerrmarra. Wurpa lika birripa wana,
    ngaypa ngu-delipa; minypa mu-ngoyurra ngaypa werra nguburr-buna ngu-workiyana
    Wangarr burr-yika marr aburr-balcha nula.
  wal-wal: Aissi giikko, Yesuusi kiittido ubbaappe taani laafa; taani Xoossaa woosa
    keettaa waissido gishshau, Yesuusi kiittidoogaa geetettada xeesettanaukka bessikke.
  zad-NT: Nad' nak' ḻiizelozi beṉ' bibi zakii ladj beṉ'ka' wlej Crístona' gongake'
    xshine'na', na' bi chidoḻaa iṉa beṉ' nad' “postl”, daa bsak'zi'a beṉ'ka' chonḻilall'gake'ne'.
  kmg-kmg: No aposolo waha qaqane jâmbâŋ, no Anuture kikefuŋ guru jopa sipiric ejarepore
    aposolo šâŋe munarepie mi sâckeekac.
  aso-aso: Idoꞌ naza ve goloso loloꞌ ogo nouvodoꞌ aposolo neleꞌmize molangumuꞌ luvoniꞌ
