    Autaahaatɨhomɨ isɨhiyaisɨ titɨ netɨ nusopɨsasɨtɨ yaawɨhandɨ nunyatɨhonɨniso.
  ubr-ubr: Baiyoyobotis engon babasi bag on yau, ato yau on men fofoniu on sabu sinyoreu
