    Oją.
  dah-dah: Nebe aposel gega, deŋne turŋuŋ yaŋ moŋ. Goyenbe aposel hoyaŋbe deŋem turŋuŋ
    yaŋ, ne folek wor po. Niŋgeb al hoyaŋ beleŋ ne gayen aposel nintek ma hime yeŋ
    nurde hime. Gobe Al Kuruŋyen sios goyen buluŋ buluŋ yirde hinhem geb, gago dineŋ
    hime.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə iou inhərɨpw anan ia aposol me pam, nənə
