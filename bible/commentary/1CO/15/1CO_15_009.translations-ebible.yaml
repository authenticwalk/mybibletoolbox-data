  wnc-wnc: '@see-verse:1CO.015.008'
  bus-bus: Zaakɛ Luda zĩ̀rinↄ tɛ́ mámbe kpɛɛ, mɛ́ɛ ká wà bemɛ zĩ̀riro, zaakɛ ma
