    nises hɨm me Krais.
  cbk-cbk: Yo ya gayot el mas menos del maga apostoles y no conviene gane conmigo
    para llama un apostol, cay ya harta gayot yo persigui con el maga creyente di
    Jesucristo.
  uig-ARA: چۈنكى مەن روسۇللار ئارىسىدىكى ئەڭ تۆۋىنىمەن، روسۇل دەپ ئاتىلىشقا لايىق
    ئەمەسمەن؛ چۈنكى مەن خۇدانىڭ جامائىتىگە زىيانكەشلىك قىلغانمەن.
  tuf-tuf: Asan Sir chihtá ehcuquin cahujín etach batro. Récajian aját Jesús chiwa
    ruhw̃ujác etar Sir chihtá ehcuquin cahujín owara cutiro.
  abx-abx: Akapinugad ako sinan kay ako i gimiminusi si mga apostol nga ma'in ngani'
