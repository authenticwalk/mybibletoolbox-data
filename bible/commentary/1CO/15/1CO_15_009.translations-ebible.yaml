    nnön ngꞌe tontyꞌë nnꞌan na conduihan tmaanꞌ cüentaaꞌ nquii Tyoꞌtsꞌon.
  bhd-bhd: किजोकि अवं प्रेरितन मरां सेब्भना निकोड़ोईं, बल्के प्रेरित ज़ूवानेरे काबल
    भी नईं, किजोकि अवं परमेशरेरे कलीसियारे विश्वासी लोकन सतातो थियो।
  too-NT: Quit hua'chi xamakstancu huan apóstoles. A'xni'ca' tūna'j xa'ickalhlaka'ī'
    lej xa'iccāmāpātīnī a'ntī ixtakalhlaka'ī'. U'tza' tū' līmakuan xa'iclalh qui'lī'apóstol.
  ind-AYT: Sebab, akulah yang terkecil di antara rasul-rasul-Nya dan tidak layak disebut
    sebagai rasul karena aku menganiaya jemaat Allah.
  cjo-NT: Rotyaantakina, omaanta tee nokimitari paashinipaeni rotyaantanewo, tee nokameethatzi;
    tema nokijawitarini maawaeni aapatziyariri Jesoshi.
  nsn-nsn: Ge inggo pe ter aposoulener tabo hangan, doh inggo ahik tun paha tamata
    uaia mara kila taguio pare, a aposoul, teeit inggo ku guatguata uasame tosno tamata
    God.
  san-DEV: ईश्वरस्य समितिं प्रति दौरात्म्याचरणाद् अहं प्रेरितनाम धर्त्तुम् अयोग्यस्तस्मात्
    प्रेरितानां मध्ये क्षुद्रतमश्चास्मि।
  tna-NT: Ema da pamapa apóstol cuana tije puji quitaita. Aimue ema ai eni mahue apóstol
    epu puji Cristo peje su jei eputani cuana yama tijetije ana, emanuame huecuana
    puji putsu.
  lid-lid: Jo badeh, nadu bwisik labai udu bolo iri aposel. Jo asehek i buku doh,
    tasah jo bwena mene amekes bahun ma adai iri lau ta Kindrei. Idoh le bwidiy, eme,
    udu budon tek anya, jo nadu bwisik labai ta aha aloh jo buku aposel.
  wim-wim: Ngay kaꞌathamana, way paththam iiy-iiyangan Christians wiy al-alantan,
    puth ngayan pam piꞌan keꞌam iiy-iiyangan, yaꞌa, than pam wiyangan wik God.antaman
    waaꞌ-waaꞌantan-a, an than ep-paththam piꞌan iiy-iiyantan, puth ngayaniy-a, ep
    yaꞌa.
  zga-M: Ulwa khuva une niele deebe muvakongi. Saninogile ukhwilangiwa ikongi, pakhuva
    niagunkuvinche upelela gwa Nguluve.
  yom-yom: Bila minu ndutidi keva mu bamvuala boso ayi ndisi fuana ko mu tedolo mvuala
    bila ndiyamisa Dibundu di Nzambi.
  san-SIN: ඊශ්වරස්‍ය සමිතිං ප්‍රති දෞරාත්ම්‍යාචරණාද් අහං ප්‍රේරිතනාම ධර්ත්තුම් අයෝග්‍යස්තස්මාත්
    ප්‍රේරිතානාං මධ්‍යේ ක්‍ෂුද්‍රතමශ්චාස්මි|
  yut-yut: Nido nak yabekbi kabɨ dakon pɨŋbinisi egɨsat. Ae amɨn da yabekbi yaŋ tagɨ
    dɨma nayɨgɨ, nido kalɨp Piŋkop dakon paŋmuwukbi paŋupbal ak do pi madepsi agɨm.
  grc-BYZ: ἐγὼ γάρ εἰμι ὁ ἐλάχιστος τῶν ἀποστόλων, ὃς οὐκ εἰμὶ ἱκανὸς καλεῖσθαι ἀπόστολος,
    διότι ἐδίωξα τὴν ἐκκλησίαν τοῦ Θεοῦ·
  cpc-NT: Tima naaka iijatzi Otyaantapirori, janaayitana maawoni pashini. Tiitya opantaajaitawo
    noitya “Otyaantapirori”, tima nowasankitaawaitakiri kimisantanairiri Pawa, apatowintanaariri
    tsikarikapaini.
  nhg-NT: Pues necaca nesötiepa que ocseque tlateotitlanme. Nimpor amo necmeresieroa
    para neyes netlateotitlantle, pues nequentepotztocac tiegiente de Deus.
  nya-nya: Pakuti ine ndine wamngʼono kwa atumwi ndipo sindiyenera nʼkomwe kutchedwa
    mtumwi chifukwa ndinazunza mpingo wa Mulungu.
  ngu-NT: Nejhua, tej, xnihueyixticaj quen on ocsequimej apóstoles, niman nion achijtzin
    xnechmelahua nechtocayotisquej apóstol pampa oniquintlahuelitac niman oniquintlajyohuiltij
    on tlaneltocaquej.
  kup-kup: Pot neeh netah, oñ garos Godiz añarab bahorï batovai emoohovoz ne homet
    epat nemauz homeamoh, Met ne aposor aban modariz irih abatao bonop ravat hez.
    Met ne aposor abanap ravomaz piuhö nanañatin pi tin ok tah narab, pot nemauz homeamoh.
  jid-jid: Nitu mi nkle ni manzani ba. Mina mla wa ba yome manzo na, nitu mi tiya
    ni Ekklisiya Irji.
  wmw-wmw: Kamana omi ndi walii wa mwinsho katika mawalii. Sijuzi kwitiwa walii konta
    níkilumbatanga jamati ya Mwenyezimungu.
  gmv-GGM: '@see-verse:1CO.015.008'
  ssg-ssg: Ti paxaian tetak nga tel pamu itan ti lawe aposel. I kum tapai wanen laha
    axai nga aposel nake kemuk nga aile halialu hawane teka kahikahi Krais, teteka
    seilon ti Haeu.
  zpo-NT: Nel na nak xaa mas tira nanont lo re xaa mkayaa yalnabeyy lo Jesucrist,
    nu nixa nanzhaalt role na tub xaa mkayaa yalnabeyy lo Jesucrist, nel na mrenal
    re xaa Jesús.
  poy-poy: Toziya neni nantumintumi mdidini nentu pakati pa wantumintumi woseri, ata
    neni nahera uzyumwi wa kushemwa ntumintumi, toziya nuwatabisiyiti vipinga vya
    wantu vyawamjimira Mlungu.
  qwh-NT: Noqalläqa llapan apostolcunapitapis mana presisaqllam callä. Asta penqacullämi
    “Apostolmi cä” nitapis. Porqui sufritsirninmi, qaticacharqä Teyta Jesusman creyicoqcunatapis.
  gaw-gaw: Amu da totol danab oolagp̱anu amu da onig iiṯa bia daaṯem. Aḏinu? Da Kayaknu
    kristen tamaniak amu hep̱i, iiṯa meḵulagnu eheḏ hadmi amunu dahilnu danab ag,
    “Nug totol danab,” aon aḵulagnu elelenab iiṯa.
  nca-nca: Hamó, asá yerewí uni keweroyemo ŋuno no owéne moré kini. Meté unipareto
    “asáŋowí uni” ma neko nerewero. Dokoro komoko nondo Anutu koro huru-huru qu rowore
    yereyanowó.
  zpz-NTPP: Gun ya̱ gash zir zu̱ par lo deꞌ zir de aposht. Ni wangyapa̱ nu nii dey
    ya̱ aposht, gun ya̱ psheed zi̱ de mbecy ni Crisht.
  mkj-mkj: Pwa ngoahi ma keiou siksik nehn wahnpoaroannok ohroj; ngoahi johpwa koanoahng
    pwili poangpoangki wahnpoaroan pwa ngoahi ma kin koalkoa mwomwohdjohn Koahs.
  zac-NT: Nahia el quë nalasáquëdiꞌi entrë los de más poshtë shtë më. Adë rúnëdiꞌi
    tucarë gaca poshtë purquë guzunalda ra shmënë Dios.
  kyg-kyg: Muki apa vayaꞌamogimo aeꞌa nagaseꞌnageꞌna nagaemo henaga apa vekamo maiꞌnove.
    Nagaemo Goti siosi vayaꞌaeꞌmo naini huꞌna apateꞌnovaꞌmofeꞌmo Goti apa vekaꞌamo
    maiꞌniye, huꞌa nagi aesaya kavafeꞌmo, ina agufa vekamo maiꞌnove, huꞌna nagesamo
    neꞌafuve.
  kmk-kmk: Ta sakon kadobaan sidat apostoles na. Bokona lobbong ku un mangadan si
    apostolesta utdit daan ku payyan manuttuwa, pinalpaligat ku dat tagun Apudyus.
  cao-NT: Jabi ëa oquëria ca xo toa Dios Chani chitahëhuati ibo bo. Ea ti tsi xo toa
    iriama cato, Dios iglesiá ca nohiria bo ë tënëmapaoni quëshpi na. Ja iqui tsi
    Chani chitahëhuati ibo quënahacapaimaria ma xo ëa ra.
  bbr-bbr: Anut nukan ämän oi ariai roat kamuk is enim jou näwäu wa. Anut nukan roasiret
    akas is ko Jisas nukan ämän oi ariäu ro rai äiäu wa, owon, isas meter roasiret
    akan woiaka Jisas mesin epar moin aru mareaimin.
  inb-inb: Sug­kunata Cristo kikin agllas­ka­kuna­manda mas uchulla­sina­mi nuka kani.
    Taita Dius­wa kag­kunata nuka puchukan­ga­pa kalpa­chi­dur kag­manda, nuka mana
    iukar­ka­ni­chu, Cristo kikin agllaska runa tukug­samunga.
  hrv-hrv: Da, ja sam najmanji među apostolima i nisam dostojan zvati se apostolom
    jer sam progonio Crkvu Božju.
  box-NT: Mu bon, ĩ lé ɓa tonkarowà ɓúenɓúen mɔ́n dí. Ɓa yàá yí ko ɓa ve
    mi làa tonkaro, lé bìo á bìa bìo sã̀ le Dónbeenì yi á ĩ beéra lò.
  ote-NT: Núꞌʉ maꞌra ya apostol xi maꞌna ya da̱ngui yá nsu de guecagui, ngueꞌa̱ nugui,
    ni tsꞌʉ hiní ꞌñepcagui da tꞌengagui gue drá apostol, ngueꞌa̱ xi stá øꞌtua ra ntsꞌoꞌmʉi
    ya gamfri.
  wnu-wnu: Ye Yisas wonou imbigau yurau eng igamari ye boru ooirut end igoum. Ye qoan
    Qenu munon yurau wuriba sumungasi igoum end munon yet Yisas wonou yurau ende yet
    qomorunor eng misue.
  zam-NT: Per mastale' tataa mbli Tad Crist loon, nden'en le'n lezon no ndyaquen le'
    daa nac thìb mbi' co' más intacte loo taamas myen' co' mtel' Tad Crist co' nac
    mèn co' ndxe' di's che'n Tad Crist loo cón che'n Tad Crist. Tataa ndyaquen no
    tataa ndlin cuent cón chenen tac daa mque tee mdub ngu's mèn co' ngola's loo Diox
    por cón che'n Tad Crist.
  zyp-NT: Zecawtamaw tatah kama heh apostol sahlo letah a nyhnai caipaw cang neh ka,
    apostol tatah y ruapaw tahei hmai a tlah bei neh, zecawtamaw tatah Khazing a khrisawbu
    khah ka za hrehnah rawng he tah a cang.
  sey-NT: I̱ jëjo saocohuaꞌi deꞌhue deꞌocohuaꞌi aꞌë, yëꞌëre tëto saisicohuaꞌipi. Ja̱je
    paꞌina, yëꞌëpi Maijaꞌquë pa̱ire sa̱ñope coꞌaye yoꞌohuë. Ja̱ doꞌire i̱ jëjo saoquë
    hueꞌe ti̱ꞌañe peoyë.
  nvm-nvm: Regavo e afasor fok ijiebuon uf ijia naiji naka ma e ma bakin. Regavo madu
    na bu e afasorno kiekfuon iji naba bomana vierafen. Ijefuon maiji naka Godon e
    ijin kam arafiriavga buka uruvana vajai fian aben.
  mps-mps: Magi baso meni. Ena da, ena te Godigo po sela pabo bidi dabe augwali tomode
    te dwasianu gagayali. Tama ena te bidi augwaligo te Godigo po sela pabo bidi nogi
    wabo usu me egi menio. Magi baso meni, polobadu eno te Godigo po odobo we bidi
    hani dolobo sę hauwa mu yai dao.
  pab-NT: Hiyaiya, natyo atyo iraiti kakoarenai katyahakohare, komitaene atyo maisa
    iraiti kakoare nokaexaretyaki naokare. Hiyaiya, Enore xema tyaoniterenai xahita
    atyo noxalijinihareta ene.
  llg-llg: Lamatuak nadedenu feꞌe nala, basa sala kasosoak lena au. Mete ma tungga
    teteben, na, taa nandaa au dadik Ndia nadedenun. Huu, makahulun, au ndia tao doidoso
    Lamatuak hataholi nala sudi lai bee.
  kyf-kyf: Nɩɩ, -Zezuu tietienya glaa -amɩ -wa wa 'kienyilɛ, ɩn 'nɩ 'dɛbhie -gbolu
    we 'klʋ -ka wa 'ka 'mɩ la -Zezuu *tietienyɔ, -we ka gbʋ -wa, ɩn ka leglizɩ 'klɩyɩe
    'wʋpalɩ.
  tpi-tpi: Mi liklik tumas namel long ol aposel. Na i no inap ol man i kolim mi aposel,
    long wanem, pastaim mi bin wok long bagarapim sios bilong God.
  mih-NT: Vatyi ñiñi ca tandɨhɨ inga ra i tava ra tyiño ta zɨquɨ ca mi. Yɨvɨ ra vaha
    cui tañi inga ra i tava ra tyiño vatyi i zavaha xein sa ña vaha sihin ñiyɨvɨ ñoho
    cuenda ra Ndyoo quɨvɨ ta sino ca iñi.
  qvh-NT: Jesucristo manarä yuripämaptin nogaga payta chasquicogcunata gaticacharmi
    ushargä. Sayno lutanta rurash caycaptëpis Tayta Diosninsimi cuyapämashpan acramash
    apostolnin canäpä. Apostolnin canäpä churarcamashpanmi yanapaycäman Jesucristupa
    wilacuyninta wilacunäpä. Sayno yanapämaptinmi waquin apostolcunapitapis masrä
    Jesucristupa wilacuyninta wilacuycä.
  kms-kms: Te pugri aposel buagi aye te ni nyamb yumbui kin di nge nyamb segi kin.
    Di nge aposel puq mindigh kin te oghi nganye segi. Te pugri asi nge God te wute
    Jisas nei rimbig kin te unje kap mai isis keny.
  agn-agn: Tenged yo ka kaman tang kadibabakan ong mga apostolis, ig belag ngani ta
    bagay ang goyan ta apostolis, tenged asing primiro nagpaliwago ong mga pamagto
    ong Dios.
  nhi-NT: Pues nehua naquin ocachi amotlen ipanti den teotlatitlanten, uan dion amo
    icnamiqui manechnotzacan inteotlatitlantli, pues tlensaso onquinchiuilih in tlaniltocanih
    iaxcauan Dios.
  ttc-NT: Wetz a'in kxol kyetz, a'in iktza' aj k'onti'l nim woken kywitz kye txq'anky
    tky'ixel, b'ix nya'tx nmeres tzan wok q'uma' tky'ixel Jesus tzan tpaj wetz tb'aya'
    nkyejaw tuq nlajo' kye aj nkye'okslan tuq ti'j.
  dan-1931: thi jeg er den ringeste af Apostlene, jeg, som ikke er værd at kaldes
    Apostel, fordi jeg har forfulgt Guds Menighed.
  kwj-kwj: Ani ele Jisas ri Himache le wui nindo ki wui kiniche naha hinga a dau.
    Gotri, Jisas Himache, hinga ri ani uchawa ani o hi ni hinde a chiki kumbwa. Hinde
    wowani, ani Gotri sios ni walambe a wosindaro.
  vie-OVCB: Tôi là người hèn mọn hơn hết trong các sứ đồ, không đáng gọi là sứ đồ,
    vì tôi đã bức hại Hội Thánh của Đức Chúa Trời.
  kze-kze: ááéma Ísu Káráísitina kwaási sáwí'a umátínkaraunda pó'a Ísóigona aantá-kwaasivinkemba
    kemá kíto-kwaasi úne. íma kanaán-uraunda pósa kentávé'a Ísóigona aantá-kwaasima
    óne sembá uwó-áímbá kwésewe-imayaa kwéune.
  mpj-mpj: '@see-verse:1CO.015.008'
  lbk-lbk: Tay sak-en nan kafan-ikhan isnan apostolesna, ya ad-i ak maikali ay makwanin
    apostolna, tay inpap-alikhatko nan mamati ay takhon Apo Dios.
  mto-NT: A̱ts xa veꞌe je̱ kuká̱tsiva juuꞌ veꞌe du̱nu̱piꞌkika̱jxp, ni je̱ꞌe̱ts a̱tseꞌe
    nkavinmachju̱ je̱ts a̱tseꞌe nyaktíju̱t kuká̱tsiva, je̱ꞌe̱ ka̱jx ku a̱tseꞌe njomtuujn
    ntituujn je̱ Nteꞌyam je̱ jyáyuda.
  bzh-bzh: Yönon, sinarë nyëdahis pin lo arëj neggëp, gaḳ saḳ ma! In sa hevonġ
    paya vu Anutu-yi-alam, om maḳ su yoh vu bë denanër sa nabë sinarë rë.
  guj-2017: કેમ કે પ્રેરિતોમાંના સર્વ કરતાં હું નાનો છું, અને હું પ્રેરિત ગણાવા પણ
    લાયક નથી, કારણ કે મેં ઈશ્વરના મંડળીની સતાવણી કરી હતી.
  jvn-NT: Aku iki rasul sing tyilik déwé lan ora pantes dityeluk rasul, awit aku ndadèkké
    sangsarané pasamuané Gusti Allah.
  byr-byr: Sareꞌ darevɨnyɨ. Apozelɨya yuyaraavɨdaaꞌnya nɨmɨ wana maalɨkeinyɨ. Yɨ nɨmɨ
    Gotɨyare kusɨlaanyaraavɨ kayaaka yɨgalakeꞌna nɨmɨnyɨna yɨnɨga wiꞌna nyɨdɨpɨneinyɨ
    mɨꞌ “Sai Apozelɨyalyɨra.”
  ian-ian: Wun aposelna mbaapmamba ndina kwupmba lɨga nyan wun. Tat Godna mbaapmamba
    la nɨmba kat kavle vat ndi kat yilɨwun. Ngi kat tɨga manda kat wun kat njambwi
    nyan aposelna njɨvwa kwindɨ wun kat. Wun apma nyan ana wun. Ana yelavɨkowun.
  hun-hun: Mert én vagyok a legkisebb az apostolok között, aki nem vagyok méltó, hogy
    apostolnak hívjanak, mert üldöztem Isten anyaszentegyházát.
  mcf-NT: Abi tantiaquid mëyanquin cuesunemequidquio icboedi abi tantiaquid yanacsho
    Esuquidistun, Ëbi chuibeneta, cainquioctiadquidëmbi adquid icta caid nebi.
  kjs-kjs: E, gore apo aposel kogono alinuna rikiranare nimumi ni ma-oge yaasimi.
    Gore abalade neme Gote-na ruru enaalinu kedaa kalala pirisuade-pulu neme go epe
    agale raleme aposel kogono ali mabebola lisua.
  mni-mni: Maramdi pakhonchatpasinggi maraktagi eina khwaidagi apikpani aduga pakhonchatpa
    haina koubada matik chadraba eihakni maramdi eina Tengban Mapugi singluppu ot-neikhi.
  yad-NT: Ray ji̱ta vichasara tamityi̱ sansu̱byimimyusiy, ne racha̱ra̱ riryi jtay
    Jesús nusu̱byi ray, jiryatiy ra̱vatyanu̱yada riy Ju̱denu siityari̱vajyuu.
  mxb-NT: Ta kúúí na̱ nóo cháá ka̱ no̱ó ndidaá ka̱ apóstol, ta ko̱ káni vía̱n ña̱
    kananí yuꞌu̱ ña̱ kakuui apóstol, chi̱ sa̱ xi̱onoo yuꞌu̱ sa̱ kendava̱ꞌi xíꞌín na̱
    kúú kuendá Jesús.
  pon-2006A: Pwe ngehi me pekindihdien wahnpoaron ako—me sohte warohng adaneki wahnpoaron,
    pwehki ei kalokeier mwomwohdisohn Koht.
  maq-NT: Cuatjin chjá ta, tsëhë xi ngahan ne, hitsë sa chúva vengui chji naha xi
    cuma rë apóstol xi yahnga. Ngahan ne, hisca vechiin chuva rë xi apóstol cuichja
    xuta tsahan ta, tsëhë xi jemu jyë cjuañihi casuá rë xuta ladu rë Nina titjun.
  hto-hto: Mei Jesús orécamacɨmona jofófenemo ráifidɨmɨedɨcue. Juzíñamuimo jaɨnáidɨno
    fállena cue racáfɨrenamona, naui ie orécamɨe cuena daɨínide.
  por-BRBSL: Pois eu sou o menor dos apóstolos, que não é digno de ser chamado apóstolo,
    porque persegui a assembléia de Deus.
  ces-NKB: Já jsem přece nejmenší z apoštolů; [ani] nejsem hoden být apoštolem nazýván,
    protože jsem pronásledoval Boží církev.
  cui-cui: Xan wepu be conotha ainya cuin pomonae Jesucristo pia peitorobi jiwi tatsi.
    Ichamonae pomonae Jesucristo pia peitorobi jiwi tatsi bichocono ainya cui beyacaincha
    xua xan. Bequein Nacom neyabara caunuta xua xan Jesucristo pia peitorobi jiwi
    tatsi jiwanan ichitha auran tsipei bichocono abeya exanan pomonaetha pomonae penacaetutsimonae
    jiwitha pomonae pejume cowʉntsiwi Nacom. Pebaraxuaxae jopa bewa neyabara caunutsi
    baxua.
  boj-2014: E nami Qotei aqa tamo uŋgasari naŋgi ugeugeinjroqnem. Deqa niŋgi e Yesus
    aqa anjam maro tamo bolesai edegwab di kere. Yesus aqa anjam maro tamo kalil naŋgi
    na e buŋbejunub deqa ijo ñam tulaŋ aguq aiyejunu.
  eng-OEBUS: For I am the least of the apostles, I who am unworthy of the name of
    ‘apostle,’ because I persecuted the church of God.
  eri-eri: Ji nere aposel gamanege langa gai menakele. Onodu nere fai ji aposel hiyei
    nomo edo uwa, taate bona, ji amugedu Itou nomo sios inyabamu nigene.
  wiu-wiu: Papete Akolaline ali atoa tete meemoane pokounake Yesuyo nopa paya ago
    keku Aposelo ago tetepo takoa wakinakeya tokake toameadeko.
  swe-swe: Jag är den minste (ringaste) av apostlarna (sändebuden, ambassadörerna),
    ovärdig att kallas en apostel eftersom jag har förföljt (jagat, trakasserat) Guds
    församling (de utkallade).
  cth-cth: Kai heh, alouke gunceinaw thung dawk kathoengpounge lah ka o teh, Cathut
    e kawhmoun ka pacekpahlek dawk, guncei ti hanelah kamcu hoeh.
  mti-mti: Apasoro yapowo ne kusi, sira iyayapan oma den ane ne gunap apasoro wape.
    Kuiyawa ne God siosi meuma edawai munna.
  pad-NT: Cristo athi avaadahaoniva abono hahavi hora avaradamiki. Deus kaija'ari-ra
    va'ora onajaharihari'avini mani ida Cristo athi avaadahaoniva abonoa hora vanaonivini-ra
    najaharija.
  twi-twi: Meyɛ obi a misua koraa wɔ asomafo no mu na memfata mpo sɛ wɔfrɛ me ɔsomafo
    efisɛ metaa Onyankopɔn asafo.
  hlt-hlt: Kai tah caeltueih khuikah thaihnoi lamni ka om. Pathen kah hlangboel te
    ka hnaemtaek dongah, “Anih tah caeltueih ni,” tila duelh n'khue ham a om moenih.
  tbz-SIM: Míì tu Yesu tɔ̃rɛ̀ kóo sɑ́m̀pɔ́ù, n do í mɑ̀nnɛ̀ bɛ̀ nni ntú Yesu tɔ̃nnì,
    kɛ yɛ̃́ n fɛ̃́ũmmɛ̀ Kirisi kɔbɛ.
  san-GUJ: ઈશ્વરસ્ય સમિતિં પ્રતિ દૌરાત્મ્યાચરણાદ્ અહં પ્રેરિતનામ ધર્ત્તુમ્ અયોગ્યસ્તસ્માત્
    પ્રેરિતાનાં મધ્યે ક્ષુદ્રતમશ્ચાસ્મિ|
  ake-NT: Itekare ekamai' enno'sa' kon o'non nɨ urɨ mɨrɨ awonsi'kɨ esa'paino pen nɨ
    itekare ekamai' enno'sa' tukai', apʉne pʉra Papa so'sii kota'masa' uya.
  qvn-NT: Chaymi nogaga Jesuspa cachran ruragcunaman tincuchicurga cayä pasay manacag,
    jinaman manam alilachu cä “Payga Jesuspa cachran ruragmi cayan” nisha canäpagsi.
    Chaynuypag ricacü Diosman yupachicug gotucagcunata cunchuchisha capäcunanpag gaticachrasha
    carmi.
  tku-NT: Quit hua'chi apóstol tī ā'chula' xastancu. Ā'makapitzīn apóstoles ā'chulā'
    laka'tla' ē jā quit. A'cxni' jāna'j xa'ica'ka'ī' xa'iccāmakapātīnīn tī ixta'a'ka'ī'.
    Ū'tza' jā quilīminī'ni'n palh apóstol quihuanica.
  bjk-bjk: Me e eöt tua rengrengen ina na, möxösa, e lik köba kaluluonin abo aposol
    ma i kobo deek turunon iat bere idi tabo kuwe e ma aposol, möxösa, e xobo eler
    ma nangadi möxö lotu re God.
  msy-2020: Kɨ aposelbar tongɨn, kɨ bar men gɨn iti. Kɨ faraghavɨra Godɨn sios gasɨghasɨsi,
    egha kɨ kamaghɨn nɨghnɨsi, me ziam “aposel,” na darɨghan kogham.
  bpr-bpr: Ani duen-gu man ayé du do i too mdanà di kdee dad to dek Dyisas Krayst,
    na là gablà agu matlo “Satu to dek Dyisas Krayst,” du falnayamgu i dad to nfun
    Dwata.
