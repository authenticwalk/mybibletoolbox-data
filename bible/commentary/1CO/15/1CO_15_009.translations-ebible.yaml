    ne Esukristo nochálilachi nóchame ko, napugiti neka ''we resí olame kéturu alué
    ralámuli Onorúgame oyérame. ''Lige neka alekeri ''we chijúnaguru.'
  eng-WEBPB: For I am the least of the apostles, who is not worthy to be called an
    apostle, because I persecuted the assembly of God.
  gfk-H: Ma i tale bia iau na tangai hua kanong iau no hansik ta ira kaba apostolo
    ma pai tale tutun at bia da kilam iau tiga apostolo kanong iau ga haliarei ira
    mataniabar na lotu ta Kalou.
  viv-viv: FaꞋina badi afositolo velugadiyao adi egana lakahina tu iya kwamana kabisoku.
    Yaubada yana yoꞋo gakikivekoyodi faꞋina, keke akufata hinavewagaku afositolo.
  yao-yao: Pakuŵa une ndili nduna jwamwana kupunda achinduna wose, nganguŵajilwa kuŵilanjikwa
