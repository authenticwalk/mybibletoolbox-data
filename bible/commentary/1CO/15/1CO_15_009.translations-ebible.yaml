  heb-heb: כי אני הצעיר בשליחים ואינני כדי להקרא שליח באשר רדפתי את קהל האלהים׃
  mpp-mpp: Aime na Wapongte habu weyebic aiyelelu gaibale ailu, na salecebaicne aiailesoc
