    sënjánama Jesucrístbeñe os̈buáchiyënga chamotsesufrínama.
  ron-LSB: Căci eu sunt cel mai mic dintre apostoli, care nu sunt vrednic să mă numesc
    apostol, pentru că am prigonit Adunarea lui Dumnezeu.
  pon-pon: Pwe pokindidi ren wanporon akan nai, me jota war on kaindinda wanporon
    amen, pweki ai pei on momodijou en Kot.
  nhe-BL: Na niitztoc nopa tlen más pilsiltzi tlen nochi itlayolmelajcahua huan ax
