  ory-ory: କାରଣ ଈଶ୍ବରଙ୍କ ମଣ୍ଡଳୀକୁ ତାଡ଼ନା କରିଥିବାରୁ ପ୍ରେରିତମାନଙ୍କ ମଧ୍ୟରେ ମୁଁ କ୍ଷୁଦ୍ରତମ,
