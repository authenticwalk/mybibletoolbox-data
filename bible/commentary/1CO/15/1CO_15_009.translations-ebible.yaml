  gub-BL: Amogwer hemimono karer wata oho uzar rupi a'e wà. Nata kwaw hupi ywy rehe
    iata mehe ihe. Apuraraw kar ma'erahy hehe uzeruzar ma'e wanupe. A'e rupi naiko
    kwaw amogwer hemimono karer wazàwe.
  imo-imo: Gotenga imboma mindili lipo tirumunga Kristen imbomani nando iye aposel
    ningo imbi manda naa tirimele konopu lteo. Aku ulu terumunga iye aposelemanga
    pali, na maindo. I ulu keri terumanga
  boj-boj: E nami Qotei aqa tamo uŋgasari naŋgi ugeugeinjroqnem. Deqa niŋgi e Yesus
