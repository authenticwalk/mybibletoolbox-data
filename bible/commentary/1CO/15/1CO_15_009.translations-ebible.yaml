  cme-NT: Na saa da, Yesu pɔpuɔrbiemba‑i hiere ba bɔyaa muɔmɛi nuɔ‑i. Mi ciɛ karaaŋgu
    baa Diiloŋ-dũŋ-baamba‑i cor, ba saa naa saaya ba ta ba bĩ-mi Yesu pɔpuɔrbiloŋ
    muɔ.
  sus-sus: N tide mu nu gbo alɔ xɛɛra booree. Xɛɛra xili mu lanma a xa fala n xun,
    barima n nu bara Ala xa danxaniyatɔɛ ɲama ɲaxankata.
  pon-2006: Pwe ngehi me pekindihdien wahnpoaron ako—me sohte warohng adaneki wahnpoaron,
    pwehki ei kalokeier mwomwohdisohn Koht.
  dad-dad: Ere nigin, aya aposel idi atun naal bagai, aya to biya nigin aposel yeya
    nigineg kisi feleya sã, ere nigin, aya Negur nẽ sios darau afenen.
  zab-NT: Ax rziienia nare dec gulliaaru saca lo iraru de apóstol, ne niclɨ quɨt riáld
