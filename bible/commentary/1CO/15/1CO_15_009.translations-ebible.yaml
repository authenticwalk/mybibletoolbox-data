  tur-YTC: Çünkü ben elçilerin en küçüğüyüm. Tanrı’nın topluluğuna zulmettiğim için
    elçi adıyla çağrılmaya bile layık değilim.
  san-ITR: Ishvarasya samitiM prati daurAtmyAcharaNAd ahaM preritanAma dharttum ayogyastasmAt
