  mig-NT: Chi̱ ruu̱ kúu cha̱a lúlí‑ga̱ nuu̱ táká apóstol, ja̱ kúka nuu̱‑rí kunání‑rí
    apóstol, kua̱chi ja̱ ní chindiki̱n‑ri̱ tɨku'ni̱ Dios.
  bps-bps: Du agu i too gdanà di kdee dad gal dek Dyisas, du di là agu fa faglut,
    toogu fanlayam i dad to faglut di kenen. Taman là agu gablà dnagit satu to gal
    dek Dyisas, du mdà di sasè nimògu ani.
  mbs-mbs: Siaken se ontò medanà diyà te kedita te sogounun i Cristo. Eked a peden
