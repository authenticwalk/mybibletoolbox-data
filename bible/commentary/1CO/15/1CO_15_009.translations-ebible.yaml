  txq-txq: Lamatuak nedenu laen nara, basa sara nenenin lenak numa au mai. Mete ma
    tungga ndoon, na, au ta andaa dadi neu Ndia nedenun. Fai bakahulun, au ndia tao
    doidoso ma hese-laka Lamatuak hatahorin nara rai bee a mesan.
  aaz-aaz: Uisneno In haef bian sin, sin arsin pentiing anneis naꞌko kau. Amneon ii,
    au ka pantas fa he ꞌjair In haef. Fin unuꞌ te, au es reꞌ ususab ma ꞌhaꞌmuiꞌ Uisneno
    Iin na nbin bare-bare.
  qup-NT: Tukuy Jesukristupa apostolninkunamanta mana valikshina kani. Manara Jesukristuta
    kirishpayni payta kirik runakunata chiknishpayni wañuchichirkani. Chayrayku mana
    valinichu Jesukristupa apostolnin kanki nishpa rimawanankunapa.
  dop-dop: Tillɑɑ tɑɑ sǝkpelu ntɛ́ mɑ́, nɑ mɑ tɑ tɩɩ nǝɣǝsǝnɑ pɑ́ yɑɑ-m tillu. Mpi
    tɔ, mɑ́ nɑɑsɑɣɑnɑ Ɩsɔ sɛɛlɑɑ kpekɑ.
  azb-azb: Çünki mən həvarilərin ən kiçiyiyəm və Allahın cəmiyyətini təqib etdiyim
    üçün həvari adlanmağa layiq deyiləm.
  eng-DBY: For I am the least of the apostles, who am not fit to be called apostle,
    because I have persecuted the assembly of God.
  guo-NT: 'Xan majt chakifolx jaelaliajwan naexasiti Jesús pejwʉajan jeliajwan jiw
    jebatat. Samata, amwʉtjel xan nejchaxoelx: “Puexa apóstolesxot xan kaes pejme
    pachaema-enil. Me-ama puexa asew apóstoles pachaem Jesúsliajwa, xan jachi-enil”
    —an, nejchaxoelx wʉt. Samata, xan kaes pachaema-el apóstolliajwan.'
  hla-hla: Alia a toa puku a aposol te tetenei korugu. Alia e ma antunagi te gi ngö
    menai lia a aposol, taraha alia u kato homir a pal barebana tere Sunahan.
  mav-NT: Ma'ato uhewaku hap yt put'ok'e hin i irania'in Iesui potmu­'eria kai katu­pono
    sa'a­wy'i Iesui mohey haria ti ati'a­tu­sa­ty'i saty'i ka'ato. Sa'awy'i ati'a­tu­moma
    kahato mi'iria. Sa'awy'i ati'a­tu­'uka mi'iria ma'ato mi'i pytkai Tupana uiky'e.
    Yt uhewaku hap upi hin i ui'airo topot­po­'oro wo. Sa'a­wy'i hewa­nĩkap nuat areĩne'en
    pytkai ui'airo topot­po­'oro wo are.
  kpf-kpf: Nâ Aposolo nâmbutŋâ zeŋgât ombeziŋan. Nâ Anutugât a ambân kâmut zâŋgom
    gâwan, zorat Aposolo kot ninetâ mân dâp uap.
  ppo-ppo: Ȩkélé Talené dotȩyale aposel whi̧tei, mepaae aposel whi̧rape betere ao̧mó
    doi muni, mo belei sokótei beterapó. Ti noatepae, Kótóné fake so whi̧ ya̧lo susupuróló
    dowi ala erótu betaleteiné, ȩ aposel whi̧ beteraaire su̧nipatei, Talené ȩ sóró
    beteralepó.
  hin-2017: क्योंकि मैं प्रेरितों में सबसे छोटा हूँ, वरन् प्रेरित कहलाने के योग्य
    भी नहीं, क्योंकि मैंने परमेश्वर की कलीसिया को सताया था।
  wol-KYG: ndax kat maa gëna ñàkk solo ci ndawi Almasi, te yeyoowuma sax turu ndaw,
    gannaaw maa doon bundxatal mbooloom Yàlla mi.
  bef-bef: Nani aposologuti limito nohube. Nani Kilisitohi nagaꞌa kalanaꞌi molo epoloto
    enohoto huꞌohuna bo aposolo yabe luto nigiꞌni mololago nelesaꞌni ligo nohube.
  amm-amm: '@see-verse:1CO.015.008'
  zaj-zaj: Kwavija nie na mdodo ng'hani muna umnhongo wa watumigwa wa Kilisto, na
    silumbile hata kukemigwa mtumigwa kwavija niwagaza wanhu wamtogole Mulungu.
  chq-NT: Joon jna‑a 'in 'wéi¹gɨ la jee²¹² jileei'²¹ 'in apóstoles do. Ca jo tɨ́ɨ²na
    wa unsii²¹ tsá² jna apóstol tsʉ niga'ǿø¹moo 'in tsá² 'in gajai'² lɨ́ɨ²i Cristo.
  swp-swp: Paana aposotolo aridi eai eau mo ea gagiri ariri, nige i lolo se ribaegu
    aposotolo, paana Eaubada ena ekalesia eau tauheamamnadi.
  bjr-bjr: Qinee Yisufa niqiqoo fasiqausakina ureeqarausa maridaqa. Qinee Anutuna
    ufara suqimariasa aupurarana nimiafanausa marunnanara naqi fee ifaqee misa qiniara
    Yisufa niqiqoo fasiqafee qida fee, sia qinee misa nimana maridaqa.
  aby-aby: I afasoro oroubairo nae okoanaku. Nae Godinu wake naukeibisa orou keuwere
    merama uke yaya ibake nae maru ukakunara. Nae meramawere ukeibisara mi ibake emema
    nae afasoro miya da wefisane ibake weakune.
  eng-YLT: for I am the least of the apostles, who am not worthy to be called an apostle,
    because I did persecute the assembly of God,
  jni-jni: In mani unu cangilin anyimo anu akadure kasere daki mā bari atitum una
    katuma kasere, barki sa ma nya ana tize ta sere uzito.
  kne-kne: Say kanak di tan sak-en di kababaan ay apostol sin aapostol. Adiak maikari
    ay maibilang ay apostol, tan pinalpaligat ko din namati ay ipogaw Diyos.
  tgj-tgj: Ogulvgavbolo ngo Apostol mvnwng lokv miang yachoknv-jvjvbv minbolo ngo
    Apostol gubv minku yadubv riya kuma, ogulvgavbolo ngo Pwknvyarnv gv Gvrja nga
    mvdwkmvku yanv ngv.
  gui-NT: Echa che co jae metei temimondo, erei opaete iru temimondo reta oñemboeteuca
    chegüi. Mbaeti jupi añembojee vaera temimondo pe. Echa che ayapose icavi mbae
    vae Tumpa oiparavo vae reta pe.
  quc-TT: Qas tzij kinqꞌalajisaj chi in riꞌ ri sibꞌalaj man kꞌo ta nuqꞌij chike ri
    e taqoꞌn, man ne taqal taj kabꞌix taqoꞌn chwe, rumal cher xinbꞌan kꞌax che ri
    ukomontyox ri Dios.
  heg-NTPO: Totoang Ama Lamtua atulin in nutus tenga las, muun dui deng au. Eta muid
    in toma ka lam, auk daid Un atulin in nutus sam, tatai lo. Ta hmunan nu, auk man
    diku-puang le tao susa-daat saol Ama Lamtua atulin nas se ola-ola.
  ptu-ptu: Aka kao handam madiongam padakam suhona Kristus. Tä' kao sihatannä' la
    diuaam suho, aka puhaä' undahha umma'na Puang Allataala.
  bzd-NTPO: Skëköl icha, e'pa we'ikök ye' bak. E' kue̱ki̱ ye' dör ittekölpa male̱pa
    diki̱a̱ diöshe̱t. Ye' kiök ie'pa eköl, e' kë̀ dör ye' sia̱rla e' a̱.
  kwf-kwf: OsiꞋana nauꞋa noaꞋa laꞋu ta ngwae talingaꞋi liu ana ngwae lifurongo ki,
    ma noaꞋa naisi bolo fuana saelaku Ꞌania na lifurongo, sulia nau ku faꞋakaisia
    naꞋa na ngwae faꞋamamana God ki.
  eng-WYC-2017: For I am the least of the apostles, that am not worthy to be called
    apostle, for I pursued the church of God.
  eng-WMBB: For I am the least of the emissaries, who is not worthy to be called an
    emissary, because I persecuted the assembly of God.
  zat-NTPS: Neda' naca' benne' bzé̱bedxa chee̱ xúgute̱ benne' gubáz chee̱ Cristo,
    ne quebe naca chia' si' la' gubáz chee̱ Cristo lawe' da gudáu zi' xuzra' bi ca'
    chee̱ Dios.
  spp-spp: Yii li cè, mii u ɲyɛ Yesu tùnntunmpii puni kàntugo yyére wuŋi. Mii bá mpyi
    a yaa mii u tɔ̀rɔ u tùnntunmpil'e mɛ, ɲaha na yɛ mii mpyi maha Kile dánafeebii
    kuruŋke kyérege sèl'e.
  zty-NTPS: Ki naken dan' nex̱jwa' neda' ka yógo'te benne' wbás chie' ka', na' bi
    naka' neda' zi gaka' wbás chie', dan' wžía ḻaža'a benách ka' che Dios.
  mek-mek: Gome apostolo epoꞌiai lau auga eꞌeleu ipaumau. Ke papiau lau apostolo fekeomaisau
    auga afaekaina, gome lau Deo ega iifi eꞌa papiauꞌi laafi apalaniꞌi.
  aey-aey: Ija Anutna tamanec jabaadi tootooadem. Eunu ija Kraisna aposel gemona nag
    bahic. Dana age ija Kraisna aposel tecnu ihoc qee.
  urd-GVH: क्योंकि रसूलों में मेरा दर्जा सबसे छोटा है, बल्कि मैं तो रसूल कहलाने के
    भी लायक़ नहीं, इसलिए कि मैंने अल्लाह की जमात को ईज़ा पहुँचाई।
  ycn-ycn: 'Jesucristo huacára''acarena naquiyana caja nucá. Uncá chiyó nu''umá nanaquiyana,
    chapú huani nula''ajica Jesucristo hua''atéjena i''imajica. Marí que nula''ajícale
    ne''emajica, uncá nuliyá i''imalá, nemacáloje nunacu: “Jesucristo huacára''acarena
    naquiyana ricá” que penaje.'
  djr-djr: Yuwalk warray ŋarra dhuwal djuy'yunawuynydja yolŋu, yurr ḻäypuy balanya,
    bili ŋarra muka gan ŋunhi Garraywalaŋumirrinhany yolŋuny walalany bumar ŋayaŋu-miḏikumarnydja.
  kvg-kvg: Zapa ndǿgo, Keliso-gi u-anim mokho-te, ezoqa uni khapelavøqase-in nó.
    Unimanqatín, no ezoqa eqeieqeí mbá, ezoqa no Keliso-ge u-anem ndinæna. Zapa
    ndǿgo, no Mbumbukiam-gí bawan ezoqam nøngiæzotám.
  rug-rug: Ura arau si hiteke hola koari doduru apositolo. Meke lopu hite garoqu rau
    si pude ta pozae na apositolo, sina ele ṉoṉovalia rau sa ekelesia te Tamasa.
  hop-NT: Pi nu ayaiwyuṅqamuy amuṅaqw susqahimuu. Soon pi as nu yan’ewaynīk̇aṅw ayaiwtaqey
    pan túṅwantiwni; pi nu God aw tōnawtaqamuy okiwsana.
  san-URD: اِیشْوَرَسْیَ سَمِتِں پْرَتِ دَوراتْمْیاچَرَنادْ اَہَں پْریرِتَنامَ دھَرْتُّمْ
    اَیوگْیَسْتَسْماتْ پْریرِتاناں مَدھْیے کْشُدْرَتَمَشْچاسْمِ۔
  heb-LB: כי אני השליח הקטן מכולם בחשיבותו, ולמעשה איני ראוי כלל להיקרא ”שליח“, שכן
    לפני בואי לאמונה רדפתי את קהילת אלוהים והטרדתי אותה.
  caf-NT: Whel'a 'en hubutah si degha nus hubuk'elh'ih 'ust'ah na'dunúsdzun. 'Et Yak'usda
    ba 'ilhunahuwúdulh, 'en dzuh nobulhdeh inle, 'et huwa 'aw whél'a saduténilh 'et
    huba soo cha'lhúdzooh.
  mio-NT: Ra luhu cuii ca cui cha cuenda tatun ra. Ña vaha cha cati ñivi ti tatun
    ra chihin yu, vati ñahni yavi ndai. Tacan cati yu, vati cani tahan xain chi ñivi
    Ndioo.
  srq-NT: Se quia señetẽ jiri riqui nguiã Jesús chɨmbaaquiatu ataque sɨ co. —Jesús
    chɨmbaaquiatu chõ se re, ae eã jiri quia co. Seɨcuã tuchɨ quiatu ngue Dios quiato
    je nyii re.
  kje-NT: Ya'u wakunu heheni ono ya amwali hophopon ma nodi Yesus Lirna Wawa'an man
    lolo yawa wake'e. Ma namlolo, kan wa'an ri napolu ya'u ‘hophopon ma nodi Yesus
    Lirna Wawa'an eni’ ono ya'u penia man hi'i apinpinhedi Makromod Lalap Nina kerei
    raramne nonolu eni.
  gaz-gaz: Ani ergamoota hundaa gadi; ergamaa jedhamee waamamuun iyyuu naaf hin malu;
    ani waldaa kiristaanaa Waaqaa ariʼachaan tureetii.
  kud-kud: Na yau yehane tauyewasa nigele iyalowoinanegau wuwuna Yaubada yana bodao
    ya'abiye muyamuyadi ainaena Besinana ana taumulitao maudoidi hinamwanamwa gabaegau.
  urb-NT: Amõ Jesu mondo ame'ẽ ta riki ihẽ 'ar koty te we katuha. Ihẽ riki iwyr koty
    te'e we katuha. Jesu kotyhar ta ke ihẽ amupyrara hũ axo, a'erehe ihẽ riki Jesu
    mondo ame'ẽ ke aja ihẽ apandu ym ta tipe ihẽ juehe har.
  fra-LSG: car je suis le moindre des apôtres, je ne suis pas digne d’être appelé
    apôtre, parce que j’ai persécuté l’Église de Dieu.
  san-HK: Izvarasya samitiM prati daurAtmyAcaraNAd ahaM preritanAma dharttum ayogyastasmAt
    preritAnAM madhye kSudratamazcAsmi|
  cak-SNT: Ruma inreꞌ ri más in coꞌl chiquivach ri apóstoles, y ninaꞌ chi man otz
    ta niꞌeꞌx apóstol chuva, ruma inreꞌ xinꞌan perseguir ri ru-iglesia ri Dios.
  uvh-uvh: Ka beng sini' na tim kadapmang kareng mo' tanga Anutuning naktangka aming
    bak arantagim u tipkadaga ning kane tanga yaguk, wara' aming ka naga ningyara'
    wa wap kareng ka aposel ning u ninang ning guk mokngang.
  ino-ino: '@see-verse:1CO.015.008'
  gnn-gnn: Ŋunhi wiripu-guḻkuny'tja bo'puyŋu malthunaramirri ŋurikiy warray, ŋunhi
    ŋayi yukurrana nhinana dhiyala munatha'ŋura, ga ŋarranydja dhuwala dhuḏitjnha
    wal'ŋu; ŋarranydja dhuwala yätj yolŋu yukurranha ŋuli nhinanha, yakana ŋamakurru'
    walala yurru ŋarranha ḻakarama bo'puyŋu bitjan, liŋgu ŋarra ŋuli yukurranha ŋaramurrthinya
    ga ŋayaŋu-yätjkunha bunha Godku yolŋu'-yulŋunha, Garraywalaŋumirrinha ŋunhi walalanha.
  yal-yal: Amasɔtɔ xɛraan birin gbo n tan xa. N tan mi sa lan nɛn, a fala n ma a “xɛrana,”
    amasɔtɔ n bata yi Alaa dɛnkɛlɛya yamaan bɛsɛnxɔnya.
  cnt-NT: Ia₁ lɨ́n₅ jniá₂ i₂'uɨn₃ guë́₄ juɨ₁lia'₂ con'₂ guë́₄ ca₂le₃jɨ́n₃ dsa₂ i₂chen₄
    quiáin₅, ca₂lia'₂ jŋia'₅₄ tsá₃ ca₂tɨ́ng₂ a₂quiong₃ dsa₂ a₂lɨ́ng₅ i₂chen₄ quiáin₅.
    Ia₁ qui₂ca₂co₃'éng₃ dsa₂ 'én₂ le₂jŋiá₅.
  tif-tif: 'Kemin, Kraist ami kalaan tunum imi win uta taba-lomdu nami win uyo kabaak
    banu kep-na imi win kuuta uta uta kesu. Kemin, nali God ami unang tunum kii yam-mafak-dakan-tal-unebi
    kulaasi kemin, unang tunum ili bokop-na-lomdip: Pol ali Yesus ami kalaan tunum
    o, nakan-kaa-mokomip kaali, yaap kep-nokomu disa. Lale,'
  nlx-nlx: काहाकाय मी आखा चेलाम रेन आत्यो हे, एने प्रेरित केवाणेन लायेक बी नाह सुतो,
    काहाकाय मी बोगवानान मोंडलीह सेतायेल ईतो
  apw-NT: Nadaal’a’á dawago shíí doo bił ótag dahíí nshłįį, nal’a’híí k’ehgo doo shido’jíí
    bik’eh da, Bik’ehgo’ihi’ṉań daayokąąhgo ha’ánáłséhíí góyéégo bich’į’ nagosh’áá
    lę́k’ehíí bighą.
  gum-gum: Pøs nabe Cristo nøashib karua øriilai utube truburab kømíig, purø lamíig
    kur. Trurrigu Cristo nøashib karua ørig køn cha trenchaguen wamig kønrrabgaikke,
    kaguende nabe Tiuswei iglesian larrø kaig marøbig købig kur.
  not-NT: Igáquena, carari te nangantimari ibega basini iragátane, tenta nongomeite
    naro. Noguiataguequeri ira quemisantatsirijegui, naguisabitacari, nocogabeca nóguirime
    omagaro.
  plu-plu: Nah Kiyapwiye Jesus giwatni henneme nah pi warikapte giwkis nerras giwatnipwi
    nawenépwi. Nah yuma nukiythani adahan hiyeg kanumun nah Kiyapwiye Jesus giwatni
    mmanawa minikwak nah hiyapkis mbeyne kaayhsima gitkis Uhokri gihiyegapu.
  iou-iou: Näk aposoro äpanitä äpani-inik. Näk Anutu täŋo äbot däpmäŋ yäwat kirek
    täŋkuro unita aposoro wäp nämo yäpnaŋi.
  ntp-NT: ʌgaa ojootosicami vaamioma gatʌaanʌi iñsaanʌ dai aanʌ maitʌaagai mʌsootosicami
    giñaagadagi. Aanʌ soimaa taatatuli ʌvaavoitudadami cascʌdʌ.
  rai-rai: Maa iaau, iaau kinalik aakit taan diat a kum aapostolo raap, ma pa iaau
    koina kupi din waatung iaau naa aapostolo, kabina maa iaau laana baanaakaka a
    taara na nurnur anun God.
  haw-1868: No ka mea, wau no ka mea liilii loa o ka poe lunaolelo. Aole hoi e pono
    ke kapaia mai au, he lunaolelo, no ka mea, ua hoomainoino aku au i ka ekalesia
    o ke Akua.
  ffm-ffm: Sabi miin ɓuri nelaaɓe ɓee fuu famɗude, mi fotaa fay noddireede nelaaɗo,
    sabi mi torriino deental goonɗinɓe Laamɗo ngal.
  arb-NAV: فَإِنِّي أَنَا أَصْغَرُ الرُّسُلِ شَأْناً، وَلَسْتُ أَهْلاً لأَنْ أُدْعَى
    رَسُولاً لأَنِّي اضْطَهَدْتُ كَنِيسَةَ اللهِ.
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲅⲁⲣ ⲡⲉ ⲡⲓⲕⲟⲩϫⲓ ⳿ⲉⲃⲟⲗ ⲟⲩⲧⲉ ⲛⲓⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲧⲏⲣⲟⲩ ⳿ⲛϯⲉⲙ⳿ⲡϣⲁ ⲁⲛ ⲉⲑⲣⲟⲩⲙⲟⲩϯ
    ⳿ⲉⲣⲟⲓ ϫⲉ ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲑⲃⲉ ϫⲉ ⲁⲓϭⲟϫⲓ ⳿ⲛⲥⲁ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⳿ⲛⲧⲉ ⲫϯ..
  sri-sri: 'Ĩgʉ̃ yʉre deyoaburi dupuyurogue ĩgʉ̃rẽ bʉremurãrẽ ñerõ irigorenabʉ. Irasirigʉ
    gajerã Jesús buedoregʉ pínerã ããrĩpererã dokague ããrã. Masaka yʉre: “Ĩgʉ̃ Jesús
    buedoregʉ pídi ããrĩ́mi”, ãrĩmakʉ̃: “Yʉ Jesús buedoregʉ píbodi ããrĩbiradibʉ”, ãrĩ
    gũñáa.'
  nal-nal: Avuna nia ga mumut mase wana amun aaposal vaakdul ma xawit nat faraxas
    dina vakilaan nia a aaposal, wanaze ga rai purua wana aubina zin Nakmai di inaxam
    paazaai wana Iesu.
  kyq-kyq: Ɗeere, maakŋ *jee kaan̰ naabm Isa al‑Masige tu se, bɛɛki num, maam se ɓo
    debm kɛn kꞋkaal mum eyo. Taa maam se mꞋaas kɛn jꞋam daŋ *debm kaan̰ naabm Isa
    al‑Masi eyo. Taa *eglizn gɛn *Raa se, maam mꞋdabarin̰oga.
  kwd-kwd: '''I''oo su''aai ''inau wane ku lau wado na nga Ta''a ni Kwairiinga, mai
    naku ''ame to''omia fana soelagu ''ania nga Wane ni Kwairiinga, suria ''inau ku
    malate''ote''o na nga ta''a na God.'
  ded-ded: Ni Anutuac kpebung yunukporac ayemmemma kefai nga ngicngac yeneng aposoro
    kpacnuandae, imocacsoc mi anduae, neng ine aposoro yeneac mameangina.
  ewe-ewe: Elabena nyee nye apostoloawo katã dometɔ suetɔ eye le ale si mewɔ fu Mawu
    ƒe hamea ta la, mele be woayɔm gɔ̃ hã be apostolo hafi o.
  nuy-nuy: Ngaya anaani nga-wirrig, warruburru-yung wugurru wii-lhaawu-yarrijgina-yinyung
    wurru-runggal. Ngaya ngaan-jamana, waari-magaa ngaya nganggu-lhaawu-yarrijgini-windiyung-magaa,
    ngaya yamba anaani warruburru-yung ngarra-wungarri-dhijgaa warruburru-yung wuu-jambarrgini-yinyung.
  cop-BHC: ⲀⲚⲞⲔ ⲄⲀⲢ ⲠⲈ ⲠⲒⲔⲞⲨϪⲒ ⲈⲂⲞⲖ ⲞⲨⲦⲈ ⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲦⲎⲢⲞⲨ ⲚϮⲈⲘⲠϢⲀ ⲀⲚ ⲈⲐⲢⲞⲨⲘⲞⲨϮ ⲈⲢⲞⲒ
    ϪⲈ ⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲈⲐⲂⲈ ϪⲈ ⲀⲒϬⲞϪⲒ ⲚⲤⲀϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Bu aö galic dauŋ tôm lau aposel si ŋgac ŋambu-ŋga solop. Sêsam aö bu aposel,
    magoc aö ŋgac ŋayham dom bu sêhê ŋaê aposel pi aö. Ŋahu bu muŋ-ŋga lê aö gakêŋ
    kisa Anötö ndê lau sêkêŋ whiŋ-ŋga.
  pri-NT: Ba po dau piticèmuru naa gooò jii diri tèpa apostolo béeò. Â càcaa pâriô
    ma rà ina gooò pâ, na go pwi apostolo, gée goo ê pai tubaèpà kôo târa ê wâra pwapwicîri
    kà Pwiduée béaa.
  zpq-NT: '@see-verse:1CO.015.008'
  por-TFT: O fato é que me considero o menos importante dos apóstolos. Não mereço
    ser chamado {Não mereço ser} apóstolo, pois –perseguia os grupos de crentes em
    Deus/fiz com que sofressem os grupos de crentes em Deus em todos os lugares que
    eu visitava.
  gwi-NT: Zhit juu Tr'ihił'e' nąįį shandaa gooveegoo'aii t'iginchy'aa, Tr'ihił'e'
    łyaa sharoonyą' k'it t'ihchy'aa kwaa. Gwehkįį dąį' Vit'eegwijyąhchy'aa vitr'igiinkhii
    zheh gwizhit gwik'injiighit nąįį khaiinjich'oołthat geh'an.
  gvn-gvn: Ngayu apostlekuda, Jesusangka nganya yunganya. Yamba ngayu jarra buban
    kanbalka. Ngayu jarra buban, ngadiku ngayu kuli jirray dajinya Godundumunbu bamanda.
  nna-nna: 'Jintanga Apostles-ja [??] ngaju puru, wupartukapali yija. [I am not even
    worthy to be called an Apostle - key term: Apostle ?] Purlpi wirlarnakinyirnijaninyi
    Christian-arrangu Ngarrkamilirrangu ngajulungarra [key term: ''ekklasia'' / ''congregation''
    / ''ones called together for a meeting''].'
  nhy-NT: Nej okachi nitzikitzin ke oksekimej tlatitlaniltin, iwan nion mach notech
    powi ma nechnotzakan kej nitlatitlanile, porke nej onikintlajyowiltiaya in tlaneltokakej
    de Dios.
  asm-FB: কিয়নো পাঁচনি সকলৰ মাজত মই সকলোতকৈ সৰু, এনে কি, পাঁচনি নাম পাবৰো যোগ্য নহওঁ;
    কাৰণ মই ঈশ্বৰৰ মণ্ডলীক তাড়না কৰিছিলোঁ।
  okv-okv: Avoeto apostel tapa amita ambo be ta amo namora avoeto na embo peni manera.
    Eto na God ta ekalesia ta degi osaga memenga ere ikitiaetena avoeto eha emo na
    apostel ere ona te me kogue mitena.
  mxt-NT: Vatyi cha nuu tandɨhɨ ca ra apóstol cuví yuhu noo cha ñima ri tuhun. Ta
    ni ña nañé cha cuví apóstol vatyi chica̱ nyicon xain chi ñu ñohó cuenda Nyoo.
  tzo-NT: Ho'oni biq'uitun, ja' muc' ti yan jcholc'opetique. Mu lecuc x'elan ti ochemun
    ti jcholc'ope yu'un ep laj quilbajin scotol ti much'utic xch'unojbeic sc'op ti
    Diose.
  ind-AGS: Sebab saya adalah seorang yang paling tidak penting dari antara para rasul,
    bahkan saya tidak layak disebut sebagai rasul, sebab saya dulu penganiaya jemaat
    Allah.
  omw-omw: Nte Iesusiva nronraqama kyai vaisihuaqitaina uapaa vaisi hia kyuqe huva
    varuva. Tauraa Karaisira vataqi nrohi varu nraakye qorahua nte anoma kye uaqiamaqina
    quavarara tiro, Karaisiva hia nianra nronra vaisive qiataara.
  yrb-yrb: I afosoro uwarabai nana kikiratu. Nana Godinu naueta uwaraba siosawere
    ueba iba maru utatane. Nanu siosa uetaba uwarama na afosoro amara da webitae watane.
  maa-NT: '''A̱n‑ná xi ìsa̱ ''ñó nangui tìjna̱‑la̱ kóho̱tjín jñà xi̱ta̱ xi tsibíxáya‑la̱
    Jesús. Skanda mìkiì ok''ìn‑na nga k''oa̱s''ín k''oín‑na; nga ''a̱án kiìtji̱ngui
    kondra̱‑la̱ jñà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo.'
  mcq-mcq: ꞌEnajihuni maijaho na nihoꞌo apasorua kaꞌene hamaijina ꞌene ꞌuꞌo na apasorua
    ꞌwihuna areri pana. Ijihuni maijaho nara Godoni sosia siseꞌi ꞌahie ruarahiuta.
  sus-A: ﭑ تِدٍ مُ نُ فبٌ عَلْ شّيرَ بٌورٍيٍ. شّيرَ شِلِ مُ لَنمَ عَ شَ قَلَ ﭑ شُن،
    بَرِ مَ ﭑ نُ بَرَ عَلَ شَ دَنشَنِيَتْي حَمَ حَشَنكَتَ.
  jpn-1965: 私は使徒の中では最も小さい者であって、使徒と呼ばれる価値のない者です。なぜなら、私は神の教会を迫害したからです。
  fra-SBL: Car je suis le plus petit des apôtres, qui n'est pas digne d'être appelé
    apôtre, parce que j'ai persécuté l'assemblée de Dieu.
  yka-yka: Peggeˈ amban kēmon kawakilannen aku ne tamanan madiyawaˈin. Gaˈi ku bisan
    pataˈ inēnan aˈa kawakilan Isa Almasi peggeˈ bininasa hep weˈ ku matuˈuhin meˈ
    masandel pu si Isa Almasihin.
  mle-mle: Wun-adiwun, kidiy Jisas Krais diki maaj karay-kwanadiy duwaam yisadapika
    duw tikwanadiwun. Tayir wun God dikidiy duw takwaam vitaay, jawjaay kwurbagwudiwun.
    Aw aal javik tikuw, wun kitawa wukikwanadiwun, “Wun mwiyir maa rav Jisas Krais
    diki maaj karaydi duw titak,” waan.
  shp-NTPO: Ea riki Diossen raanabo namanbires, ja Diossen joi akaibo ramiaxon masábo
    jato tenemakatitai ikax, jaskara ikaxiki, ea Criston raana joni iti jisámabobi.
  aom-aom: Apostle a ioroꞌiorohuro na iosiremiromo a masije jioꞌi na ma-biseꞌe jeve.
    Urimëꞌi naro God-are ekaresiae huë sisë bojëmiꞌi hijëꞌëro ëhuꞌëro apostle iho
    baejodoho na bogo maho jeve.
  geb-geb: Gu maaŋ muuŋgiap ne nzuai, gu ana farasegi 12 thɨgi ŋaara gumgi rɨgar,
    gu guigira bisaŋgi. Gu mbe ana farasarigi ŋaara guman nan kamɨnga tuktɨgi fhu.
    Ne khaŋ muuŋgi, gu fharav mba guigira Zisas khothɨgi gumgi gu mbigi, gu mben farfagi.
  bsj-bsj: Wori, mo mi dwel dwel mor nob tomangeb cebo nen. Midatenbo a coye ki nii
    tomange, wori mine lo wabe kwama dotange.
  cak-cak: Quiri' nin-ij chive roma ja yin ri más manak oc nuk'ij chiquicojol ri apóstoles,
    y man jun utz pa nuc'aslen richin quiri' can ta nuc'ul chi ni'ix apóstol chuve,
    roma xa xin-en pokon chique ri erutinamit chic ri Dios.
  chf-NT: No'on más ajch'och'ocalon de upete u yajc'äncanob aj Cristo. Mach jin cua'on
    no'onba tuba ajnicon de apóstoljon tuba aj Cristo, uc'a no'on cä bon tz'ibajtesi
    machcatac ayan t'oc Dios uc'a u tz'ombijob aj Jesucristo.
  tlf-tlf: Krais imi kalaan tinum imi win uyo tebe nimi win uyo kubaganu nimkaa imi
    win uta uta kesu kale minte, niyo God imi unang tinum iyo ifak dagan-bii kula-sii
    kale, unang tinum iyo bogopne-nilip, “Fol beyo Krais imi kalaan tinum o,” nagan-kalon-temip
    boyo felep-naman-temaalu kuta,
  piu-2006: '@see-verse:1CO.015.008'
  poh-NT: reꞌ laꞌ chic i tiꞌcꞌaxic xniban queh jarub paꞌ chi comonil moloj wach aj
    niminel reh Dios. Jeꞌ aj reꞌ xinbanic cho i hin reꞌ maꞌ nim ta ti niwach chi quiwach
    take pahbamaj chi nahsil cꞌamol quibe̱h raj tahkanel i kAja̱w Jesus eh ruꞌum reh
    take nicꞌ nimal xniban cho reꞌreꞌ, til maꞌ ricꞌul ta nak chi wi̱n chi narikꞌormojic
    nibihnal chi hin woꞌ pahbamaj chi cꞌamol quibe̱h take aj niminel reh Jesus.
  tue-tue: Yʉʉ niipetira Jesús cʉ̃ʉ̃yere wededutigʉ beserira dʉaró wapacʉtía. Too
    sʉgueropʉ yʉʉ Jesuré padeoré põnarĩ macãrãrẽ ñañarõ tiirucúmiwʉ̃. Yʉʉ ñañagʉ̃́
    niipacari, Jesús yʉʉre bauáwi. Yʉʉre bauáriatã, yʉʉ cʉ̃ʉ̃ beserigʉ niiribocu.
  bjp-bjp: Wara le ia kiis na kesting lon foron aposel tikii, ma biil ifasi ta le
    rin kam iau le ia nenge aposel, wara le ia ta ta fangungut usuf fanu na lotu ke
    God.
  xon-xon: Yesu aakpambalb mɔmɔk jer mi. Maa ŋeer ke bi yin mi ke Yesu aakpambal;
    ba pu? m nan ŋa waanib falaa.
  tzo-ZNT: Yuꞌun más mu cꞌu jtu chcaꞌi chac cꞌu chaꞌal li yan apoxtoletique. Maꞌuc
    yech smelol yaꞌel ti “apoxtol”, xiꞌutate yuꞌun iquilbajin tajmec li muchꞌutic
    xchꞌunojic li scꞌop Rioxe.
  mpm-NT: Ti ni ansu chaa vaꞌa kuɨtɨ ni kuu ri ja konani ri apóstol nuu ya. Suꞌva
    ni jito uꞌu xaan ri tendɨꞌɨ yɨvɨ ka kandixia maa Jitoꞌyo Cristo Jesús.
  ots-NT: Más rá zö cʉ pe dda apóstole ni diguejquigö. Jin drá ntzögöbbe da tsjijqui
    dúr apóstolegö, como ndí ʉbbe cʉ to mí tɛn car Jesucristo, ndí mandado mí bböhti‑cʉ.
  hoy-hoy: यतिकी ना प्रेरितगोळ दा सब से स्याणेव आईन, बल्‍की प्रेरित अनोद योग्य भी
    हैलेच, यतिकी ना परमेश्वर उन मंडली इक सतुसीदीन.
  amo-amo: Mere kabene nan nya nanan kadura me, na nbati iyicilai unan kadura me ba,
    bara meng kilari Kutellẹ wa neo.
  pjt-pjt: Uwa, ngayulu Jesulu iyantja nyinanyi, palu iyantja panya kutjupa tjuṯa
    Peternya tjana tjukurtjara puḻka nyinanyi ngayula muṉkara. Ka ngayulu tjukutjuku
    mulapa nyinanyi, panya ngayulu ngaṉmanytju pikangku waṯaparalpai Godaku walytja
    tjuṯa.
  cwe-cwe: Kwaviya niye namdodo mwa watumigwa wose, sifaya hata kutangigwa mtumigwa,
    kwaviya nidigaza bumbila da wanhu wowomuhuwila Mulungu.
  daa-NT: Asaan min paliinna okin̰co-aŋ, nun di siŋdu allo tak-tak. Zer ya samaan-ak,
    nu bal nece ŋuun kolin a nu *paliine, asaan awalle, nu taaɓiyig ko taaɓiye gee
    ku *Egliz ka Buŋdi.
  mlp-mlp: Nazaq iyan Aposel bunmo gilikmanib ya ihol abin amik diqta. Ya ibin Aposel
    a hi us nagta usaq. Na ezaqgo kwaziqmo ya God ago on mataw Yesus ago nan huritayta
    na gimuzad gimeqin diq tonyaiqta na ago.
  ape-C: Eik douk nyeigur woke yape shakamum ihim-morim aposel. Aria eik douk madae
    wosik um arpesh shuhware aposel uwe. Um maresh? Seiwok eik yape yabo Iruhin ananish
    arpesh yanunish.
  bgs-bgs: Sakán tô tuu mabbabà é kamanubuan ka tandingán katô langun apostoles. Dì
    pád nángngà ka tawaránna na apostoles, su dángngan igirrayatan ku tô mga ágpamaké
    ka Manama.
  faa-faa: Arirakano tarira aporo makama kesekesane anopo. Tarira aporohoasimo Keresomo
    ano murikimakosa nine, nōmo fana Keresoa paosa aporoane mokoatikisapo. Asiasamo
    ano kaíyarakanapo.
  kik-kik: Nĩgũkorwo niĩ nĩ niĩ mũnini mũno harĩ atũmwo arĩa angĩ, o na ndiagĩrĩirwo
    nĩ gwĩtwo mũtũmwo, tondũ nĩndanyariirire kanitha wa Ngai.
  cap-NT: Wejrqui parti apostolanacz̈quiztan ana ancha waquizuc̈ha. Tuquiqui wejrqui
    Yoozquin criichinacz̈ quintra ojklayiñtac̈ha. Jalla niz̈tiquiztan anatac̈ha Cristuz̈
    apóstol cjita cjichuca.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Niinoŋ aposol yoŋoo batugianoŋ mobe kamaaro daaburugiaga
    koloojeŋ. Anutuwaa uumeleeŋ kanageso sisiwerowero ama oŋoma laligoweti, iikawaajoŋ
    noo qana aposol qagi mobe gamuyawo kolooja.'
  eng-TNT: For I am the lest of all the Apostles which am not worthy to be called
    an Apostle because I persecuted the congregacion of God.
  sbs-sbs: Njeme nimunini ku ba Apositola mi kani lukeli ku sumpwa Muapositola, kakuli
    niba nyandisi ikeleke ye Ireeza.
  sue-sue: Na aposolo osai me osai. Na Anutura dubu usi-besi inoisona, are aposolora
    zazo awa namore sawera oko te inowia.
  fra-NCL: Car je suis le moindre des Apôtres, moi qui ne suis pas digne d’être appelé
    apôtre, parce que j’ai persécuté l’Eglise de Dieu.
  snn-NT: Yë'ë yua si'a Cristo ëja bain cuencuesi'cuare ëñato, yë'ë yua bacua'ru quë'rë
    yo'jereba ba'iguë'bi ba'iyë, Riusu bain jubëni je'o basi'quë sëani.
  atb-NT: Hkâsu mù gâ le, ngò gi, lagyô pé mâ é tiq dik sû nghut lhê. Haû Garai Gasâng
    é noqkuq hpúng lé zing-ri sû nghut é yanmai, ngò gi, lagyo rayuq nghû râ lháng
    a gingdán é sû nghut lhê.
  cek-AK: Kai loe patoeh ih kaminawk thungah kathoeng koekah ka oh, Sithaw kricaabu
    ka pacaekthlaek pongah, kai loe patoeh ih kami, tiah kawk han doeh kam cuk ai.
  bkd-bkd: ta iyan a kinahudiyanan duun hu mga apostoles daw kenà a man ganì angayan
    ha ngaranan ha apostol tumenged ta pigpasipalahan ku sa mga tumutuu ki Jesus.
  ctu-76: Como ma'ix j c'ʌjnibal mi cubin bajche' yaño' bʌ yajcʌbilo' bʌ ajsubt'añob
    ñumel. Mach weñon cha'an pejcʌnticon ti yajcʌbilon bʌ ajsubt'añon ñumel yubil
    como tic tyʌc'lʌyob jini ochemo' bʌ ti' t'an Dios.
  lac-NT: Mʌ' ja wirej, a teno' ich a mac a yʌjtseq'uirob Cristo, a teno' mʌ' nojeni'.
    Quin wu'yic tin wor jach joten, chen quire' tsoy tu t'ʌn C'uj, raji' caj u tetajen
    soc yʌjtseq'uiren Cristo.
  xla-xla: Adipalati, Taiya dle so hapuloma dulu dla hatlo na꞉ tlo yimka꞉mala ikadepepo.
    Epame opatapo na꞉ye Taiya dle oplami ikadepe dloweye poka꞉dena. Adipalati, ka꞉yapa
    na꞉tapo God ya꞉ opa dla wotiyalle hapilalo oplami haluwapo.
  xav-NT: Wa hã uburé ĩ̱siré Zezusihi zadawa wasu'u'wa norĩ zapari, wa 're ĩ̱hâimana,
