verse: 1CO.015.009
translations:
  kpx-kpx: Isito dau abostolo ata kebiamo baluga holioholinu. Di isiviholiale keau
    daho loui kosea, “Abostolo ata.” Kosealemo di subuta Dilava ekalesia aiogevei
    vatehani ovema.
  okv-H: avoeto apostel tapa amita ambo be ta amo namora avoeto na embo peni manera.
    Eto na God ta ekalesia ta degi osaga memenga ere ikihahena avoeto eha emo na apostel
    ere ona te me kogue mihena.
  tbo-tbo: Tau gowa tu wituwetuwega ega ita linanau, babana Yaubada a bolu a iapapoenihi.
    Uyahinei Keliso a tu wituwetuwega atapuhi hi haki lagoniu.
  mal-C: ഞാൻ അപ്പൊസ്തലന്മാരിൽ ഏറ്റവും ചെറിയവനാണ്. ദൈവസഭയെ പീഡിപ്പിച്ചതുകൊണ്ട് അപ്പൊസ്തലൻ
    എന്ന പേരിനു യോഗ്യനുമല്ല.
  grc-SR: Ἐγὼ γάρ εἰμι ὁ ἐλάχιστος τῶν ἀποστόλων, ὃς οὐκ εἰμὶ ἱκανὸς καλεῖσθαι ἀπόστολος,
    διότι ἐδίωξα τὴν ἐκκλησίαν τοῦ θεοῦ.
  bgc-bgc: क्यूँके मै प्रेरितां म्ह सारया तै कम महत्वपूर्ण सूं, बल्के प्रेरित बणण
    कै जोग्गा भी कोनी था, क्यूँके मन्नै परमेसवर की कलीसिया के बिश्वासियाँ ताहीं सताया
    था।
  khz-khz: Kwalana au apostolo maparara geria ikana taunatauna talimaku, au ati geku
    nama ta vagi, taunilimalima na au apostolo talimaku ai pia kilagiku. Kwalana au
    na Palagu gena ekalesia avega-vitivitirawai, e agui-lovolovorawai.
  deu-TKW: Denn ich bin der geringste der Apostel, der ich nicht wert bin Apostel
    zu heißen, darum weil ich die Gemeinde Gottes verfolgt habe.
  zsr-NT: Cni nac, le nacraꞌ nedaꞌ cuidiꞌz ca yúguꞌtë bönniꞌ gbaz queëꞌ, len cutu
    nacaꞌ nedaꞌ lsacaꞌ siꞌ laꞌ gbaz queëꞌ, le gdxia ladxaꞌa bunách queëꞌ Dios.
  lin-lin: pamba te nazali moke penza kati na bantoma ; mpe nakoki kutu te kobengama
    ntoma, mpo ete nanyokolaki Lingomba ya Nzambe.
  hns-NT: Ham to Parmeswar ke samaadj logan ke bahoet satailie, ohie se ham etana
    nietja aadmie baatie kie ham pathaawal waala bolaawe laaik na baatie djaise ekwan.
  noa-E: Magtarr aawai Jesuu ich iek jaaumkhĩir ichdëucha jʉr autarr khʉʉn eejã mʉchta
    thumaam khʉʉn khãaijã serbiibacha chitʉm. Mag chiraawai mʉjã ĩchab ich Jesuucha
    ich iek jaaumkhĩir thʉ̈r autarrau a thʉ̈rju aai khaba chirʉm, i iek ʉ̈kha durrum
    khʉʉn khaibag wawaagjã am ẽudee ẽkha chitʉʉ aajerr aawai.
  eng-EMTV: For I am the least of the apostles, who am not worthy to be called an
    apostle, because I persecuted the church of God.
  mib-NT: Chi tēe núu ga nuū tāca gá apóstol cúu ri, te ni nasūu tée vāha cúu ri jeē
    cónaní rí apóstol, chi ni jito xeēn rī ñayuu cácandíje nuū Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग सेःक्‌युक्‍मिबाहाॽओ के़रे़क्‍नुःल्‍ले़ चुःक्‍पाआरो॥
    इङ्‌गाॽग सेःक्‌युक्‍मिबाआ फाॽआङ् पाःप्‍माआङ् मे़लाॽआन्‍लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसेहुप्‍लक्‍किन् इङ्‌गाॽ तुक्‍खे चाःत्तुङ्‌ङाङ् वये़रो॥
  xnj-xnj: Muni nene mdebe neju pagati ya mitumi, na niganikiwa lepi kukemelewa mtumi,
    muni naying'aisi msambi wa vandu vevakumsadika Kilisitu vavi vandu va Chapanga.
  mmx-mmx: La nenia a lok ngan laradi mumupit maxopok atnedi luvuttadi vavang. Kopmen
    ana epovo xusu limixin dina tong ia do laradi vavang, mila nia agap sev asongot
    limixin nunu at ne Moroa.
  cbr-NT: '''Ëx axa Jesucristomi catamëcë unicama bëtsi bëtsi ocë ''aish cana ''ëx
    Jesusan aín bana ñuixunun caíscë uni raíribë sënë́nma ''aish acama meuraira ''ain.
    Usa ''aish an caíscë uni ''iisama ''icëbi ca ''ë aín bana ñuixunun cacëxa.'
  tee-NT: Pus quit'in ju palai jantu tu'u' quintapalhni tachi chun ju ali'in ixtamalakachan
    ju Jesús. Lana jantu lhijun ni aclhixak'alacalh ixtamalakachan Jesús ni va xac'alaclhimakchapui
    ju yu'unch ju ixtalhilaca'anta ju yuchi.
  eng-LSV: for I am the least of the apostles, who am not worthy to be called an apostle,
    because I persecuted the Assembly of God,
  cak-NT: Ren can ninna-wi chi xa man utz ta ni'ix apóstol chue. Can man jin junan
    ta quiq'uin ri ch'aka chic apóstoles, roma ren q'uiy etzelal xin-en chique ri
    kach'alal ri je ru-iglesia ri Dios.
  pah-NT: 'A''ereki ji ambohahy na''ẽ Tupana''gareheve''g̃a pe jirekote''varuhuavo
    ikwehe. Nurã ji ei jijive kiro: Jara''g̃a gwyre''i hete ko ji Cristo''ga moirũhara''g̃a
    gwyre''i hete. Cristo''ga moirũhara''ga po g̃a nde''i ji ve hamo novĩa. A''ereki
    ji ako te''varuhu Tupana''gareheve''g̃a pe ikwehe.'
  sja-NT: Mãga ooji mɨ jõmaweda apemaarã pëida k'ãyaara ek'ariara bɨ mĩda. Mɨ-it'ee
    piara bak'aji Tachi Ak'õrepa mɨ jɨrɨt'era-e pada paara, mɨa Cristode ijãapataarã
    miapipachi perã.
  xed-xed: Manda va tsaya ná, iʼi sagəŋ gudzekw mataba gwal ghunay. Ra a yu má ka
    hgay ka mnda ghunay wu, kabga ganapga yu tiri ta mnduha ta zlghaftá Lazglafta.
  mks-NT: Ye̱he̱ cúú u̱ in apóstol joo íin chága̱ sa̱ha̱ tócó ndihi java ga̱ na̱ apóstol
    a̱ ju̱ú ga̱ ye̱he̱. Ta ni co̱ó sa̱há i̱ ca̱ha̱n na̱ apóstol xi̱hín i̱ jáchi̱ na̱xi̱ca
    nuu i̱ na̱caja xíxi i̱ xi̱hín na̱ cúú cuéntá Ndióxi̱ jihna.
  gfk-S: Ma i tale be ni tange hobi kinong iou no hansiksik ta ira kaba apostolo ma
    paile haruat tutuno iat be da kilam iou be tike apostolo kinong iou ga haragawai
    ta ira matanabar na lotu tane God.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Nöŋön aposol yeŋgö sutŋine mötpi eriga dagibezupŋini
    akzal. Anutugö urumeleŋ könagesö sesewerowero ak eŋgiba malali, miaŋgöra nöŋgö
    qetni aposol qetketka mötpi gamuŋambuk akza.'
  dgz-dgz: Ne God waenapan mega ta koeragam mumana menan ne watu enamot mega da dianek
    dianek kakae uon. Menan ne Iesu watu enamot mega uiwa.
  eng-GNV: For I am the least of the Apostles, which am not meete to be called an
    Apostle, because I persecuted the Church of God.
  zaa-NT: Entre iyaba ca apóstol qui' Señor nna, inte' ná' nu bitò tè. Nìdirubani
    làa dàcca'a' para cca' apóstol, porqui'ni yala betsía látsa'a' ca creyente qui'
    Cristua.
  eng-WEBSTER: For I am the least of the apostles, who am not worthy to be called
    an apostle, because I persecuted the church of God.
  guh-guh: 'Daxita apóstolevivecua xanë beveliajamatabëcuenenënë nataniji. Tsipaji
    abaxë xanë Jesús itsa apo jumecovënëtsinë, Jesús pijajivi bejiobiaexanabiabajë.
    Bajaraxuata: “Apóstolenë,” tanejainexa ata, auranë tsabiabi.'
  bon-bon: Cane matikäli gäne iyeta poto teeme ätyepäneji biname bime cabu ca. Cuta
    cane miiji lica gäne teeme ätyepäneji biname ngii ne acenename, ingle cane Acejiyame
    me biname bine sabe itu tewenenäjemumene.
  nhw-BL: Na niitztoc más nitziquitetzi tlen nochi itlayolmelajcahua huan amo quinamiqui
    para nechtocaxtise niitlayolmelajca Toteco quen quinnotzaj nopa sequinoc, pampa
    niquintlaijiyohuilti catli itztoque ipan itiopa Tohueyiteco.
  swh-ONEN: Kwa maana mimi ndiye mdogo kuliko mitume wote, nisiyestahili kuitwa mtume,
    kwa sababu nililitesa kanisa la Mungu.
  wbi-wbi: Ulwakuva une nilin'debe pavasung'ua. Naninoghile kutambulua n'sung'ua,
    ulwakuva niya pumwike mulukong'ano lwa Nguluve.
  bba-bba: Domi nɛnɑ nɑ piiburu bo ɡɔrobu sɔɔ. Nɑ ǹ weenɛ bu mɑn soku ɡɔro, domi
    nɑ Gusunɔn yiɡbɛru nɔni sɔ̃ɔwɑ.
  eng-KJVCPB: For I am the least of the apostles, that am not meet to be called an
    apostle, because I persecuted the church of God.
  kgk-NT: Upéixa-gwi ave Hesu remimondo ambue kwéry imba'egwasuve voi xéhegwi. Yma
    va'ekwe xe areko asy asy Hesu Nhandejáry reroviaha va'e kwéry-pe. Upéa-rehe ãy
    peve apyta atĩ. “Xe ave Hesu remimondo va'e” ha'e ramo xe mandu'a jevy xe rekokwe-rehe
    ha xe motĩ jevy.
  waj-waj: 'Mmuakiaa aposorooya ni yaataraani na iya aduooma variee kiisa vaidivai
    variaunoo. Vaa ausa hanigieera gioonna kiaapuuya na maisa mmooriivaa iya mmiee
    iya ruputuaivaara gioonna kiaapuuya niiyara kiaanoo: Kua varoo nuaira vaidi aposoroovaivee,
    kiaa kuaivo inna hama yoketaa kuavai kiaanoo.'
  cpy-cpy: Naakataki eejatzi apaani kaataneeriri Otyaantaa-rewo-paeni, rawijayitana
    maawoeni itsipa. Tee okamethajeetzi iiteetena “Otyaantaa-rewo,” tema nowajankitaa-waetakiri
    kemijanta-neeriri Tajorentsi, piyowenta-naariri jempe-rika-paeni.
  mpx-mpx: Kaiwena nau apostolowau gegewel wali tokekeisi. Nau nige no waisi i gagan
    tage gamagalau nihi awa apostolo-agau, kaiwena Yehoba wana toekelesiya ya palomwanagil.
  wbp-wbp: Kurdungurlu-patu yangka Wiriwiri ngulaju kalu nyina ngaju-piya-wangu wiriwiri-nyayirni.
    Kujarlaju, kulalpankujulu marda yirdi-mantarla Kurdungurlu Wiri yangka ngulalparna-jana
    nyurru-pardu Kirijini-wati warru pakarnu.
  luo-luo: An e jaote matinie mogik, to bende ok awinjora mondo oluonga ni jaote,
    nikech ne asando kanisa Nyasaye.
  nhe-NT: Na niitztoc nopa tlen más pilsiltzi tlen nochi itlayolmelajcahua huan ax
    quinamiqui para nechtocajtise niitlayolmelajca Toteco queja quinnotzaj nopa sequinoc,
    pampa niquintlaijiyohuilti tlen itztoque ipan itiopa Tohueyiteco.
  aii-aii: ܣܵܒܵܒ ܐܵܢܵܐ ܒܘܼܫ ܒܵܨܘܿܪܵܐ ܝܘܸܢ ܓܵܘ ܫܠܝܼܚܹ̈ܐ، ܘܠܹܐ ܚܵܫܚܹܢ ܕܦܵܝܫܹܢ ܩܸܪܝܵܐ
    ܫܠܝܼܚܵܐ، ܣܵܒܵܒ ܟܘܼܡܸܪܝܼ ܠܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Taatnaqłuŋa kamanaiññiqsrauruŋa uqqiraqtipayaaniñ. Nalliummatinġitchuŋaunniiñ
    tairaksrauluŋa uqqiraqtimik, atakkii nagliksaaqtitchimapluŋa iñuŋnik ukpiqtuaŋuruanik
    Agaayyutmun.
  msb-msb: kay ako an waraʼn kamutangan sa tanan na apostol. Dili ngani ako angay
    na tawagon apostol kay ginparapasakitan ko an mga nagatuod sa Dios.
  cpa-NT: Di³ lán¹²jni dsa² ca²juuh³ quien¹² cónh¹ jín³ ca¹lah¹já¹ tsih² dsa² høh³
    quián¹² Diú¹³. Jin³ ca²juuh³ tsa¹lë́²jni hi² lén²jni tsih² dsa² høh³. Di³ hi²
    cøng² la³mi³ŋøa¹²jni mi²dsian¹³jni dsǿa¹² dsa² quián¹² Diú¹³.
  dso-dso: ସବୁ ପେରିତ୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି ମୁଇସେ ସାନ୍‌ । ପେରିତ୍‌ ବଲି ଡାକାଇ ଅଇବାକେ
    ମର୍‌ ଅଦିକାର୍‍ ନାଇ । କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ମଣ୍ଡ୍‌ଲିର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ମୁଇ କସ୍‌ଟ
    ଦେଇତେ ରଇଲି ।
  meu-meu: Badina be aposetolo iboudiai ese lau e hereagumu; lau na dia namo aposetolo
    bae gwauraigu, badina be Dirava ena ekalesia oreana na daḡedaḡe heniava.
  yva-NT: Weye risyamo inawainamo Yesus apa arakovo po matutire inta pi risy, weramu
    Apa arakovo kaije nawamo awa tame manakoe, yara risyamo sya tame maje rave. Muno
    inawaino Yesus apa arakove omamo rimamaisye ramu, weye wusyinoe syo taune Apa
    anugane mave tatugadi muno syo inta maubaisy.
  dgc-dgc: da sakén i mababaa ta étanan a apostol. Sakén i éwan maari a dulawén a
    apostol, da pinahirapan ko to éya du tolay a méniwala ni Jesus.
  zpm-NT: lo grëraa zha ne nac poxtl, ni lalnu peet nond naa, per ni rdzieeld gnee
    zho naa poxtl; sac goṉ pa lotaa ptsidiḻ naa grë zha ne glopaa bzëëb xnëz Dios.
  hix-NT: Àsok tawro hana. Noro nànyaketxho ro komo yosnaka rma haxa wehxan hamà,
    urotho. Kryestu nànyaketxho ro mosonà katxho me tehxoryehra wehxaha, Khoryenkomo
    mryenon komo yeryewhamnohnyenhàr me ryesnàr ke.
  sim-sim: An Avui Wasilakahi siosin kavak a nandari nir. Uri osik an men aposel ondohi
    siyok sinda hom a nari nir, mbeek anin aposelik li ushandahik a nari ambu nir.
  npi-ULB: किनकि म प्रेरितहरूमध्ये सबैभन्दा तुच्छ हुँ । म प्रेरित कहलाइन योग्य छैनँ
    किनकि मैले परमेश्‍वरको मण्डलीलाई सताएँ ।
  cgc-cgc: Yon man na kebes a gid ta tanan na mga apustulis daw yaken dili man dapat
    na umawen na apustol tenged na ula a pa gatuo ki kanen, gakuntra a ta mga gatipon-tipon
    na mga ittaw na iya ta Dyos daw papangabot ko man danen an.
  tim-tim: Aregât nâŋgât keine hin. Yesugât Aposololupŋe bikŋande nâ ewangi nekbiâ
    yânŋe agân. Akto nâŋe Anutugât kâmot Yesugâlân biwiyeŋe kali are hilip yeŋguân
    aregât luâkŋe Aposolo dâm bo yeŋgonmai nâ hain are agân.
  yor-yor: Nítorí èmi ni ẹni tí ó kéré jùlọ nínú àwọn aposteli, èmi ẹni tí kò yẹ láti
    pè ní aposteli, nítorí tí mo ṣe inúnibíni sí ìjọ ènìyàn Ọlọ́run.
  wos-wos: Hanja wuni Kraisna hundi xékékwa du takwaré haraki huru. Huruwunka sarékéta
    du nawulak wunika angi wandat, “Nani Polka ‘Kraisna aposel dé’ yamba wakéme.”
    Wungi wandat, wu sékérékétandé. Wungi maki Kraisna aposel atéfék di wuniré sarékéngwanda
    di néma du re. Wuni Kraisna aposel baka du wuni re.
  emp-NTPO: Wãrãda mʌ̃ra Jesucritoba diabued̶ad̶ebema dji ed̶aara b̶ʌa. Ãcõrẽ ẽberãrã
    biẽ́ oi carea ẽpẽ b̶ad̶a bẽrã bia b̶ʌẽ́a ẽberãrãba mʌ̃ra idjia diabued̶ada jarad̶amãrẽã.
  eng-F35: For I am the least of the apostles, who am not worthy to be called an apostle,
    because I persecuted the Church of God.
  ind-ind: Itu sebabnya saya menganggap diri sebagai yang paling hina di antara semua
    rasul. Saya bahkan tidak layak disebut rasul, karena pernah menganiaya umat Allah
    sebelum saya percaya kepada Yesus.
  pes-OPCB: زیرا من از تمام رسولان کوچکتر هستم، چون بعد از آن بدیهایی که به کلیسای
    خدا روا داشتم، حتی لیاقت ندارم نام خود را رسول بگذارم.
  mpt-mpt: Yesuse okok dlasanin nakai kukubo misiam otane Fol ne kukub ole dot misiamobe.
    Sino ne Yesuse mo bainobo geim blim binibio dimo ne Yesus Klaiste bainobo galin
    nakaia unangai enin kino omkaye binibio kesoa naka maki ne baatneniba E naka ayambabe,
    e Klaiste bainobo galin nakaia unangai enino omkaye binebio kesoa ni e mo baabanobta
    E Yesuse okok dabasanin nakabo genomobbabo geib mole i wengo bainobe.
  ssx-ssx: Mo aposolo haliweki ame̱le̱ hata꞉ I̱ta꞉ ota꞉ hosiki halisiki halome. Koto
    biki muluekema꞉ epeke hali na haowa꞉me. I̱ma꞉ta꞉ Koda꞉na꞉ siosi wanda꞉hali pa꞉ta꞉
    tanda tieke haloa꞉ ekina꞉ loa꞉me.
  mkl-mkl: Ntɔ ntɔ, ɑmui ǹ jɛ keekei woo bɛ ŋɑu. N kù to ɑ kpem woo bɛ, domi ǹ kpɑ̃
    inɛi iɡbɛi Ilɑɑɔ̃ ŋɑ iju.
  gaq-gaq: ନେଙ୍ଗ୍ ସାପା ସିସ୍‍ଇଂନେ ବାନ୍ ଡାଆଁ । ଦେକ୍‌ରକମ୍‌କି ନେଙ୍ଗ୍‌ନେ ବେବକ୍ନେ ଡାଗ୍‌ଚେ
    ୱାନେ ଡିଗ୍ ବପୁ ଣ୍ତୁ ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଅଃସେବାନ୍ ପର୍‌ମେସର୍‌ନେ ମଣ୍ତଲିନ୍ନିଆ କସ୍ଟ ଡିଙ୍ଗ୍‌ମ୍ୱକେ
    ।
  gof-RNT: Taani Yesuusa hawaareta ubbaafe laafa. Taani Xoossaa woosa keethaa gooddida
    gisho Yesuusa hawaare geetettada xeegettanaw bessonnayssa.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଲିସିୟାକେ ସିଗିଦ୍‌‌କାଦ୍‌ ହରାତେ, ଆଇଙ୍ଗ୍‌ ପ୍ରେରିତ୍‌
    ମେନ୍ତେ ନୁତୁମଃ ଲେକାନ୍‌ନିଃ ନାହାଁଲିଙ୍ଗ୍‌ ।
  gah-gah: Neza aposologutí lemeko nouve. Neza Ómasímini vegenala zuha gopoguni moloko
    kepeleko nougo, aposolo loló itane loko nugulizá molokago, okeha nipiligo nouve.
  lcm-lcm: Using nau napo liklik luai aniria keve aposel aongos, na parik kapa ro
    si posong anig ta aposel, using nata vil akui alava kana kuvkuvulan a God.
  aer-aer: Ayenge-arle ayeye ilentye akngerre Jesus-kenhe, kenhe Peter uthene apententye
    akngerre arrpenhe areye uthene atyengenge ayeye ilentye akngerre atyeperre-ulkere-arle.
    Ayenge ayeye ilentye akngerre arrpenhe ingkirrekenge akweke-ulkere-arle. Tyerrtye
    arrpenhe areyele kwenhe ayenge iletyakenhe ayeye ilentye akngerre Ngkarte-kenhe
    ayenge-arle ahele-irretyartenge alwernetyarte tyerrtye Ngkarte-kenhe areye nhenge
    itnenhe atwetyeke.
  qvc-NT: Chaymi noqaqa yumbay apustulmandaqa mana nimapaq balinichu. Chaqa Jisuspi
    manaraq kriyishpaqam, chay kriyiq masinchiqkunata ch'iqnishpa wanchirqay. Chaymi
    mana ni balinichu “Apustul Pablu” niwananllapa.
  tgl-ULB: sapagkat inusig ko ang iglesya ng Diyos.
  cbs-NT: '@see-verse:1CO.015.008'
  xtm-NTPP: Chukan kúu ja ndaka‑ka tee ni tetniñu ya ma, ka ndanuu‑ka de sana saña,
    te saña chi masu kaa masu iyo sa ja konani sa tee ni tetniñu ya ma, vaa ni yo
    sondikin sa ndaka ñayii ni ka nduu sa'ya Su'si o a nkuu.
  nnq-nnq: Magambu nenga nachokochoko kupeta achandundame boa na mbaligweje kemigwa
    nandundame kwa magambu nakapoteka bandu bikikuta cha Nnoongo.
  bao-NT: Yʉa Cristo cʉ̃ yee quetire cʉ̃ ca wede doti cojoricarã dʉaroacã ca niigʉ
    yʉ nii. Petoacã ʉnora, “Cristo yee quetire wederi majʉ niimi,” ĩiricʉ ʉno méé
    yʉ nii. Ʉmʉreco Pacʉ yaarãre ñañaro yʉ tiirʉga nʉnʉjeewʉ.
  san-ORI: ଈଶ୍ୱରସ୍ୟ ସମିତିଂ ପ୍ରତି ଦୌରାତ୍ମ୍ୟାଚରଣାଦ୍ ଅହଂ ପ୍ରେରିତନାମ ଧର୍ତ୍ତୁମ୍ ଅଯୋଗ୍ୟସ୍ତସ୍ମାତ୍
    ପ୍ରେରିତାନାଂ ମଧ୍ୟେ କ୍ଷୁଦ୍ରତମଶ୍ଚାସ୍ମି|
  huv-NT: Xique chingüy tiül meáwan apóstoles, ngo nembeat nicuajind, ngo metam nasoic
    apóstol xic, cos tanomb xeyay tajcüyiüs najawüw; tayambas ombasüw monyar andeac
    Teat Cristo.
  otn-NT: Porque guecä mi̱ts'ʉ hi̱nga̱ njua̱ni̱gä ngue gätho mi̱'da yø representante
    ra̱ Cristo. A nu̱gui̱, ya ra̱ ma̱tetho bi 'yøt'Oja̱ ngue bi 'dajma̱ 'bɛfi ngue
    rá̱ representantegui, porque nu̱gui̱ xtá̱ sʉcä ya yø ja̱'i̱ Oja̱.
  nop-nop: Nu adi Aposel fofoŋnit hinek. Maŋgoŋde, nu adi Bepaŋ’walaŋ kayoŋbop udihi
    yehikeleeŋ kisaŋ yehitubu-kadakagutneŋ ale nutok Aposel nanimbune tuwot mu tilak.
  obo-NT: Id ikahi ku ini, oyyos siyak kos moobbava to langun no apostoles, woy konna
    a en ollog nod ngoranan no apostoles, su id posupittan ku man iddos od lolivuung
    nod pompomakoy to Monama.
  cak-ENT: Yin ninna-vi c'a que xa man c'uluman tüj que nbix apóstol chuve. Yin man
    junan tüj c'a quiq'uin ri ch'aka chic apóstoles, roma yin juis c'a q'uiy itzel
    xinbün cheque ri ye ralc'ual vi ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤀᤥ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤆᤢ᤺ᤰᤐᤠᤀᤠᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤀᤠ
    ᤑᤠ᤹ᤀᤠᤱ ᤐᤠ᤺ᤵᤔᤠᤀᤠᤱ ᤔᤧᤗᤠ᤹ᤀᤠᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤴ ᤀᤡᤱᤃᤠ᤹
    ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤢᤱᤅᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: Chi tēe núu cā nūū ndá cā apóstol cúu nī, de ni nsūú tēe vāha cúu nī jā
    cunaní nī apóstol, chi nī nsāhá nāvāha nī nchivī cándíja nūū Yāā Dios.
  san-TIB: ཨཱིཤྭརསྱ སམིཏིཾ པྲཏི དཽརཱཏྨྱཱཙརཎཱད྄ ཨཧཾ པྲེརིཏནཱམ དྷརྟྟུམ྄ ཨཡོགྱསྟསྨཱཏ྄ པྲེརིཏཱནཱཾ
    མདྷྱེ ཀྵུདྲཏམཤྩཱསྨི།
  qve-NT: Chayraykun noqaqa apostolkunamanta menos importante kani. Chaymi noqaqa
    “apóstol” niwanankutapas mana merecenichu, ñawpaqta manaraq apóstol kashaspay,
    Jesucristopi creeq runakunata qatikachaspa, ñak'arichisqayrayku.
  pao-NT: Nu gi unu besa'yoona gi nu Te Pabe'e yadooawabe mane-wa'ne'yoo, nu ka ooka
    naka'oedyukudu unu kusedyana. Soo Te Pabe'e tooe nuka sutakoo sapa e sootuhise
    yise oo e mayugwepu-ga'yoo. Meno'o yise nu ka Te Pabe'e tubetse besa nakabetsease
    no'oko ka mu oo yadooawabe ooonakwasoo tumayoho ka Te Naa Besa Pooha-toohakwi.
  cbu-NT: Sirú, nuw Isusoo kundartaranguri, wipunashee kizpur kiyung yacharangina.
    Ashtaa, anpur Isusoo parangina. Kiyung yacharangi anumand kizpur paziktana. Ashirucha,
    na nuw tayaspatampantaati taakuri, Isus tayaspatampani nuwaa kasikana, watam sirú
    kundartaranginawa.
  usa-usa: máqtemma timáyíkarai-kayukabikemma kemá márú mikákáá maqnémúne. mi-káyúkámá
    Îtuqtaba mórabi áíkutaa-kayukamma kemá yawítíyikanaaq maqmá aónaraunaboaq kemá
    timáyíkarai-nakoqtabama kemá íma kanaaráq íráqô-naqune.
  soy-soy: Nɛ́ɛ Kirisi pitumɛ kɛcɔpɛ usíńsɑ́. Ám tu rɛ pikɛ́ nɛ́ sée rɛ utumɛ.
    Li we rɛ nɛ pɛɛ Kirisi pikɔ́ wéékusɛlɛnlɛ.
  hui-hui: Abosolo agali bibahende karu helowa i̱ niraore kogoni nde i̱na Ngode Datagaliwabenaga
    wali agali heneru mo tandaga haga harugonaga i̱ abosolo agali ka labe nahe harugoni.
  amf-amf: Inta Kiristoos yisa tarjamonnante kinin yittsaana eena wulsa choobar dahaabee
    Kiristoos yisa tarjamonnante kinin yittsaa ea hambhana zaskaamabene. Harrna hambhidianna,
    inta Barjosa misken onnara eenaam oytaa eedine.
  quc-NNT: Je ri', rumal chi ri in man nim tä nu b'anik chkixol ri apóstoles, man
    taqal tä k'ut käb'ix apóstol chwe rumal chi xinb'an k'äx chke ri qachalal kojonelab'
    rech ri Dios.
  dob-dob: Ta wate ꞌaboꞌagu tai toꞌumaligu. Manuna Yaubada ꞌana toemisao yagieꞌelouyaedi
    ꞌenega Keliso ꞌana tosimanao maiboꞌadi siboboꞌana sinegu.
  wrs-wrs: Noinda indkumbiva moalamangnindva mendeklinonoa, kava owai. Memba honamba,
    noinda kava doa indkokla vewol vevna Sesoana Kristusnindmba. Wo honinda osva kamba
    sevrelmba owai, osva moalamangnindrini lohv.
  mca-mca: Qe yakha' nite' hik yuk'elji' he' apóstoles, qa nite' iye ye'weju'ƚij qu'
    ƚenqiye'yij apóstol qe hanawitjiju'kii he' hats yijayan pa' Intata.
  tzo-TZC: Yuꞌun ti vuꞌune jaꞌ ti más pequelun yuꞌun ti yan jcholcꞌopetique. Altic
    ti jech jbiinoj ti jcholcꞌopune, yuꞌun laj quilbajin ti jchꞌunolajeletic yuꞌun
    ti Diose.
  mya-mya: ငါ​သည်​တ​မန်​တော်​တို့​တွင်​အ​ညံ့​ဆုံး​ဖြစ်​၏။ ဘု​ရား​သ​ခင်​၏​အသင်း​တော်​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ
    ခဲ့​သူ​ဖြစ်​သ​ဖြင့် တ​မန်​တော်​ဟူ​၍​ပင်​အ​ခေါ် မ​ခံ​ထိုက်။-
  gng-NT: Imɔ̀n, min nɛ yé *Yesu ya tondb kɛ ya gbaarkɛ. Ma kpɛ bɛ ń yin nni *Yesu
    ya tond mɔnɔn, kimɛ n là jɛ̀ndeh Uwien ya taanl yaab nɛ.
  cbi-NTPO: Matyu iyaa Jesús' mitya kuinda kenu lara' eramu rukuutala kayu juñu jutyuu
    juyu, tsenmin naa Jesús' mitya kuinda kenu lara' eramu rukuve tikayanu bain ma
    jutyuuyu, Jesús' mityaren Diosnu keranguemu chachillanu kaspele iyaa na'baasa
    kes nemuwa' mitya.
  ikk-NT: Ezioku-ezioku, imẹ ndị ozi pụ-ichẹn ile, onwọnni onyẹ m han kẹ 'ya. Erudẹni
    m onyẹ w'a kpọ onyẹ-ozi pụ-ichẹn, makẹni m kpokpo ụka Osolobuẹ.
  leu-leu: A mu yaamut xapiak ri pelalava sega e a pife roxo ri taa xaliau pana yaamut
    senaso ne fo vil pengan a rabuna sina Piran.
  maz-NT: C'o 'ñaja apóstole, xenda ma joji que na nguetscö. Dya ma jozgö c'ü ro juancügö
    Mizhocjimi rá cjagö apóstole. Na ngueje mi cjapcö ra sufre yo o̱ nte Mizhocjimi
    c'o mi jmurü mi ma't'üji e Jesucristo.
  bod-N: བདག་གིས་སྔོན་ཆད་དཀོན་མཆོག་གི་ཆོས་ཚོགས་ལ་གཉའ་གནོན་བྱས་མྱོང༌བས། བདག་ནི་སྐུ་ཚབ་པ་ཐམས་ཅད་ལས་ཆེས་ཆུང་བ་ཡིན༌ལ།
    སྐུ་ཚབ་པ་ཞེས་པའི་མིང་ཡང་ཐོགས་མི་འོས་སོ།།
  tca-NT: Rü choma rü guxü̃ma i ngẽma togü i Tupana imugüxü̃tüü̃wa chaxü. Rü ngemacèx
    tama name i Tupana imuxü̃maã choxü̃ naxugüxü̃ i duü̃xü̃gü, yerü nawe chingẽchigü
    ga Tupanaãrü duü̃xü̃gü rü poraãcü chixexü̃ chaxü.
  zpl-NT: Nu liꞌá menula neca equia luquela beelá bee apóstol, nu niꞌ la yala nú chiulea
    apóstol xne uriꞌá nú nehuana ulleꞌca bee bene enu nzeli arquiꞌ Jesucristo.
  mbc-NT: Maasa pra uurî sa'ne wanî Cristo naipontî'san warantî pra, tîîse to' ma're
    wanî, to' kaisarî e'kupî eserîke pra wai. Maasa pra uurî wanî yapurînenan taruma'tîtîpon
    pe. Mîrîrî ye'nen Cristo naipontî'pî pe uyesatî to'ya pepîn e'painon.
  ndg-ndg: Kwa kuwa nenga na nchunu kati ya mitume. Nastahili kwaa kemelwa mtume,
    kwa sababu natilitesa likanisa lya Nnongo.
  wsk-wsk: Mu awuk, ani mu apostle suen la nunga ningi mu am kituwura nukum te biya,
    se apostle bo ko iwita aga balmonko me terong tala, mu awuk, ani Kaem ko sios
    ninguru tala bita maguwu lagerem.
  toj-NT: Ja ba spetzanil ja jmoj jecabanumili, quena ni mero mas ch'inon ja ba spetzanil.
    Mi ni sbejuc oj aljuc cab jecabanumila porque quena ni huax quixtalaan ja yuntiquil
    ja Dios ajyi.
  tbc-tbc: Man dugo, ŋai Kristus san aposel aenta luluŋad lo yaŋag tia ya, agod ŋai
    yaŋag aposel dubol dan ta idaisuda na ya. Man dugo, ŋai Anut anen tamolpein ŋusubanai
    o ŋukudai dugo muruan wei mi ŋupidinai se ya.
  sna-sna: Nokuti ndiri muduku kuvapostori vose, uye handikodzeri kunzi mupostori,
    nokuti ndakatambudza kereke yaMwari.
  smk-NT: Anaod, si'koy sangkaayupaan sa sarba komi nin apostoles bana' ta dinuksa-duksa'
    kosaray tutawo nan Dios ket kai ako nin maikana' nin sabtan a sayay apostol.
  grc-TCGNT: Ἐγὼ γάρ εἰμι ὁ ἐλάχιστος τῶν ἀποστόλων, ὃς οὐκ εἰμὶ ἱκανὸς καλεῖσθαι
    ἀπόστολος, διότι ἐδίωξα τὴν ἐκκλησίαν τοῦ Θεοῦ.
  gof-WFTW: Taani Yesuusa hawaareta ubbaafe laafa. Taani Xoossaa woosa keethaa gooddida
    gisho Yesuusa hawaare geetettada xeegettanaw bessonnayssa.
  spa-BLM: Porque yo soy el más pequeño de los apóstoles, que no es digno de ser llamado
    apóstol, porque perseguí a la asamblea de Dios.
  kyz-NT: Tea'wyre'emamũ je tekou ikue, Jejui 'ga remimonofera 'gã a'wyre'ema apyraapa
    ikue. Jejui 'ga rerowiaara 'gã je erekou tyweaete tekou ikue. A'eramũ je mojenosõmayau
    kwe pewara 'gã 'ea. “Paulo 'ga Jejui 'ga remimonofera 'ga” 'ea je mojenosõmayau
    etee. Na'ga porowyky apoara rũi je ako ikue. A'eramũ aipo 'gã 'ea je mojenosõmayau
    etee je mogyau 'ga rerowiar ire ikue.
  dao-dao: Kei cun ngsä he ksunga ka dik säihki, Pamhnama sangcime ka jah mkhuimkhakia
    kyase, ngsäa pi am ka nglawi kyawki va.
  cya-cya: Si'yana jo'o la ndi'in cha' 'ñan que 'in nchgaa la ña'an ta'a mda'an ñi,
    lo' ñi a ntsu'hui suun caja nu culo'o naan 'ñan lcan nu mdo'o hui ca 'in Ndiose,
    si'yana mxitijin nu ti'i 'in jun nu cua' ya qui'an ti' 'in ñi.
  nii-nii: Pe na nam Jiisas nge ek se andiłmin wu ombu ei kin, wu num mon; na kembis
    wii mił mendpił tuk onj. Pe na nanim Jiisas nge ek se andiłmin wu, ningii wu mił
    mon. Nimbił erang nanim Gos nge tiłap wumb mulnjung ei, top er kis mondup kin,
    nga sip, kan ngop kin, yi enj.
  ign-NT: Ichape­mu­ri­hinéni eta némepu­rui­rávahi núti nayehe ena apamuriana apóstoleana.
    Váhivare táuricahini apóstolenui­nahini eta nímairavahi, taicha ichape­murihi
    eta nupana­ji­ri­si­rá­vacahi ena náinapu­reanahi machane­ranahi ema Viya.
  dik-NT: Rin ë ɣɛn akoor tënë atuuc ëbën, aya yök acïï path bï ɣɛn a cɔɔl ɣɛn atuuc
    rin ɣɛn acï kɔc akut, kɔc cï gam jöör, ku cal ke aa gum apɛi.
  cac-cac: Yuj chi', a in tic malaj velc'och d'a scal juntzan̈xo eb' schecab' Jesucristo
    chi'. Man̈ smojoc pax valji schecab'oc Jesús yed' eb', yujto vac'nac val och yaelal
    d'a yib'an̈ eb' yiglesia Dios.
  tzj-E: Anen en más lowlo' chquewech conjelal apóstol, jquenna' kaja anen myatal
    ta chwa enocnak apóstol. En lowlo' com congan lowlo' xenban chca iglesia je rtnamet
    Dios.
  san-BUR: ဤၑွရသျ သမိတိံ ပြတိ ဒေါ်ရာတ္မျာစရဏာဒ် အဟံ ပြေရိတနာမ ဓရ္တ္တုမ် အယောဂျသ္တသ္မာတ်
    ပြေရိတာနာံ မဓျေ က္ၐုဒြတမၑ္စာသ္မိ၊
  yaa-NT: Akka ẽ chakafayopaoni keskara Jesús Ifofaa fetsafãfe chakafamisfoma. Akka
    ẽ afara chakafakĩ finayopaoni. A Jesús Ifofaafo ẽ ato omiskõimayopaoni. A afe
    yorafo ẽ chakafayopaonifikẽ Jesús ea noikĩ ea nĩchini aõnoa ẽ ato yoinõ.
  cab-NT: lugúndun áu lan ni cátatimáabei jádan apóstolugu, madǘnatina ni lun nanügǘn
    quei apóstolu, lugúndun eíbaaja numútiña méja tílana lilígilisin Búngiu.
  clu-clu: Ay ako ang pinakakubus sa mga apostolis kag bukun gani bagay nga tawagun
    nga apostol, tungud nga ginpangingabot ko anang mga tomoloo ang Dios.
  swh-ULB: Kwa kuwa mimi ni mdogo kati ya mitume. Sistahili kuitwa mtume, kwa sababu
    nililitesa kanisa la Mungu.
  tpt-NT: Kitꞌin kunita yu apalay lakatꞌuniy kun yu alati ixtamalaqachan ni Cristo.
    Mas jantu kimpaxtoqniy para kakval ixtamalaqachan, va ox klaqmamaqanlqajnival
    ixlapanakni Dios.
  aai-aai: Ayu i tur abarayah etei babahimaim imih ayu i men boro tur abarayan hinarouw
    hinao, anayabin God ana ekaleisia ai nununih arouw ai’a’akirih.
  sny-sny: Serai ane lu feni lo yahowa'i a'i ne. Tu naifa ane lu taune werese ma'e
    Jisas lo peri umasinamiteye ape au luwaruwenamiteye. Serai lu tamo ane ne apou
    a'i totenamiye. “Meni ape, Pol, Jisas lo lu feni pefine a'i henerai ta'ama. Le
    meni luwaru a'i ne.” [Ef 3:8; 1 Ti 1:15]
  myy-myy: Ĩ oca goti ucurona ĩ cũana rãca corocõ ñasagʉ meje ña yʉ. Iti rʉmʉ Cristore
    tʉorʉ̃nʉrãre queno yibiticʉ yʉ maji. Ĩ ñarãre yʉ ʉsirioro yi codejama ĩ oca yʉ
    goti ucuroca yibitiborʉ Dios. “Queno yʉ yigʉ ñajare yʉre beseñi Dios”, yi tʉoĩabea
    yʉ.
  trc-NT: ꞌO̱ se ga̱a ataa ca̱nocoj man Jesucristó, ne̱ quiꞌyaj ndoꞌoj sayuun man
    nij síí cuchumán rá niꞌya̱j man Jesucristó, ne̱ cheꞌé dan ya̱j mej síí noco̱ꞌ
    rihaan cunuda̱nj nij apóstol cuneꞌ Jesucristó man nata̱ꞌ se‑na̱na̱ soꞌ a. Cheꞌé
    dan nuveé si̱j no̱ xcúún nata̱ꞌ rihaan yuvii̱ cheꞌé soꞌ mej, raj a̱ maꞌ.
  cut-NT: Va̱n nducoya̱ca ihyan apóstol ne, u che tahque hua rigonun chihvé. Nde hua
    redin yahn che có apóstol, te din tá̱n nduco ihyan yahn Dendiohs che ritahno ye
    Dihvo vo Jesucristo.
  bel-bel: Бо я найменшы з апосталаў, і ня варты называцца апосталам, бо гнаў Царкву
    Божую.
  zlm-KSZI: kerana akulah yang paling rendah antara rasul-rasul, malah aku tidak layak
    disebut rasul, kerana aku telah menganiaya jemaah Allah.
  gdr-gdr: Mop nokɨp kon kolenggyam re ɨtmɨkitijog rɨga wɨngɨrɨnd sobijog rɨga en.
    Ɨ kon ma rɨrɨrkɨpjog rɨga en onggɨt ɨtmɨkitijog rɨga nyɨ ke ogenayam, nokɨp kon
    kea Godɨmna sosi negɨr ma b'ɨdgotnenand yoramitenond.
  vmy-NT: Ngu an xi ngisa bi ꞌñu chjire ngajinre nchja chinga apóstol ꞌba bi bakinna̱
    nga apóstol kꞌuinna̱, ngatꞌa kitsjengi=ña̱ xi makjainre ngatꞌa tseꞌe Naꞌenna Jesucristo.
  cmn-FEB: 我原本是所有使徒中最微不足道的那一个，本无资格被称为使徒，因为我曾经迫害上帝的教会。
  gmv-RNT: '@see-verse:1CO.015.008'
  ncl-NT: Huan yoje nehual niunca, pampa nehual niunca in lanahuatini hual nimonotza
    nindeno, amo niquinami in oc sequin lanahuatinijmes. Quema, amo nimonotza pa nechtocayaltisi
    se lanahuatini, pampa niquintojtocani pa niquinchihuilis lacocoltilisli Dios ilacames
    hual monechiculo pa quijnamiquisi Dios iXolol.
  sua-sua: Ii, kua vle enang te, e inao ta kpoot mang karo kenho kam kol dok ekam
    ko kua vle te, a aposel to ta vle kong tu hak kopekam o aposel tgus. Va dok ko
    ho lo vu eveep is hak, o mia kam gia mon dok te, dok a aposel, ekam ko tesgun
    dok ko her kol a regesal mang E Nut kakro ngaomevek he.
  are-are: Arai, yinga kunha Kristaka apostle ntjarranga kornakornalkura era. Yinga
    turta itja yalknga nama Kristaka apostle nitjika, atha nhanga Altjirraka worlamparinya
    yirralhelitjika antja nakalanga.
  gai-gai: Na up aŋgɨrena ramtaɨrmo aku mina rɨkmo teker ŋgoin. Na meikramtaɨra aukmo
    up aŋgɨrena ramootta mba ac mbe. Wanaiŋ ŋgoin. Aku Raraŋ Aetaniacna Iesusna rɨtɨpaikta
    meikramtaɨrta tumbunmo, towaia mo ŋgocrairenan.
  qvm-NT: Jesucristo manarag yuripämaptin nogaga payta chasquicogcunata gaticacharmi
    ushargä. Tsaynog lutanta rurashga caycaptëpis Tayta Diosnintsimi cuyapämashpan
    acramashga apostolnin canäpag. Apostolnin canäpag churarcamashpanmi yanapaycäman
    Jesucristupa wilacuyninta wilacunäpag. Tsaynog yanapamaptinmi waquin apostolcunapitapis
    masrag Jesucristupa wilacuyninta wilacuycä.
  chz-NTPS: Jëëhꜘ, mähꜗ gaˊ jnäꜘ läꜙko̱hꜘ gaˊ jeeˊ läꜙjë̱ë̱ꜙ apóstole heꜘ. Niꜙ saꜙ
    lleˋ kihˈ tëëhꜗ dsaˉ jnäꜘ apóstol. Jëëhꜘ, gaꜙjmeehnˋ chaˉmiihˉ hi̱ˉ la̱a̱ꜗ kya̱a̱ꜗ
    Dio.
  kmu-kmu: '@see-verse:1CO.015.008'
  ood-NT: '@see-verse:1CO.015.008'
  lbm-lbm: कहालीकि मय प्रेरितों म सब सी छोटो हय, बल्की प्रेरित कहलान को लायक भी नहाय,
    कहालीकि मय न परमेश्वर की मण्डली ख सतायो होतो।
  ncj-NT: Huan nehhuatl ahmo tlen noquisca quen in oc sequin tetiotlatitlaniluan.
    Niyan nesi cuali quen onechnotzaloc manimochihua in tetiotlatitlanil, tleca oniquinmohsihuiyaya
    in tlaneltocanimen ipan itiotlayehualoltzin Dios.
  yuj-yuj: Ono te aposel fákáre ou mek kánanke kare nampon. Onan te arop fárákapao
    ‘Aposel’rá sér mwanap pourou mono. Am te apae riteanápe, ono Kwaromp siosén sámpá
    yampourouiampon.
  kto-kto: Memani, mitara tokakapi kabirana ma Apostolop. Ga tale puorung meba tomeivang
    apostolo. Memani, makirararung ekelesiap am Morowa.
  gmv-NT: '@see-verse:1CO.015.008'
  por-BLT: Pois eu sou o menos importante de todos os apóstolos, já que eu persegui
    a igreja de Deus.
  stp-NT: Puiꞌ kuñ baꞌ cham tuꞌ kaꞌm jiñ ɨlhiiꞌñ ja bui guiꞌ nam bɨɨpɨꞌ dɨr pu bar
    noonbiꞌñ guch Xoiꞌkam, ni ku iam xiñ ñamɨɨk nañ puiꞌñ chɨɨtɨꞌndaꞌ nañ puiꞌp jir
    nobiiꞌñ guch Xoiꞌkam, nañ guꞌx ja bhaamkidhat guiꞌ nam kaichgɨdaꞌ, jir jaꞌtkam
    tugiꞌñ kaꞌ guꞌ tɨi gu Dios.
  ame-NT: Poʼpoñec̈hno allsensaret̃neshaʼpaʼ ñetpaʼ nanac sherbenet, t̃arraña napaʼ
    amaʼt allsensaret̃eneñpaʼ ama tama nesherbeno. Ñam̃a napaʼ pocteʼ nenteñ amach
    otatsetneto allsensaret̃en, t̃arroʼmar napaʼ nanac naʼmueroc̈htacheʼt̃ ñeñt̃ ameʼñenaya
    Yompor.
  mgh-2016: Ukhalhawaya mii phi mwankani chinene munlhokoni mwa akarumiya, ni mena
    akimphwanelhiya ata wiihaniya karumiya, wo nlhatu no waapangelha chittu cho unanara
    attu a Nlhuku.
  kvn-NT: Imi antin Jesús-nuggin-palmilegalid-pimaladga pul-tule-totogwad. Tenal an
    Pabbal-nanimalad-ekindi-kujadbal, an Jesús-nuggin-palmilegalidga an nugzhaleged-wilubzhulin.
  gvf-gvf: Aposel kobe milungwa mere, na para iru mere miliiba, yalin kobe yaa ime
    si na tomue. God ka main ibal kobe milungure, goma na ibalin kobi gain giil pire
    tere si kiranin biliga, ena ibal kobe mile, “I Aposel ta milekinwa,” di na tenamba.
  san-ISO: īśvarasya samitiṁ prati daurātmyācaraṇād ahaṁ prēritanāma dharttum ayōgyastasmāt
    prēritānāṁ madhyē kṣudratamaścāsmi|
  deu-ELBBK: Denn ich bin der geringste der Apostel, der ich nicht würdig bin, ein
    Apostel genannt zu werden, weil ich die Versammlung Gottes verfolgt habe.
  mcb-NT: iketyorira ipegaigake iritigankaneegi, ontityo yavisaigakena iriroegi. Gamerorokari
    ipegakagana iritigankane, pairotari nokisashivageigavetakari kematsaigatsirira
    natsipereakagavageigakarira.
  yle-yle: Yesu u dyépi knî yi vy꞉o kuwó nînê tóó, a pi têdê, doo u ntââ dyépi ngê
    daap꞉aa pyodo, mu kópu u dîy꞉o Yesu u yoo kînoo a vyee dé.
  swh-1850: Maana mimi ni mdogo kabisa miongoni mwa mitume na wala sistahili kuitwa
    mtume, kwa sababu nililidhulumu kanisa la Mungu.
  ese-NT: Jamajjeya eya quea pame pishana. Pea oja huoojeaꞌyo cuana quea pame nee
    poani. Eꞌe, o ba jjimahuajo eyaya ojaya epeejji cuana janobajjima nei napanaje.
    Jamatii Eyacuiñajjiya eya babaca canaje Jesosaja huoojeaꞌyo epojji peaꞌai.
  jac-NT: Yuxin caw matzet welapnojan xol ebnaj ischejab Comam chiwabehan, yuxin mach
    intzanojan yallax ischejab Comam Jesucristo win̈an, yuto wakꞌ ecꞌojan yaꞌ yanma
    macta ayxaco yul iskꞌab Comam Dios yet yalan̈tocanoj.
  cak-CNT: Yin can ninna-vi c'a chi xa man ruc'amon ta chi nibix apóstol chuve. Can
    man in junan ta c'a quiq'uin ri ch'aka' chic apóstoles, roma yin janíla c'a q'uiy
    etzelal xinben chique ri can e ralc'ual vi ri Dios.
  zia-zia: Na aposolo wosao nibamu. Na Tuwa Bayaura dubu usi-besi yero nasani naungwa,
    arare na maze aposolo sero nowa oko teng yero noiya.
  mal-2015: ഞാൻ അപ്പൊസ്തലന്മാരിൽ ഏറ്റവും ചെറിയവനല്ലോ; ദൈവസഭയെ ഉപദ്രവിച്ചതിനാൽ അപ്പൊസ്തലൻ
    എന്ന പേരിന്നു യോഗ്യനുമല്ല.
  tuo-NT: Yʉꞌʉ nipeꞌtirã ãpẽrã Jesucristo besecṹúꞌcãrã docapʉ niꞌi. Yʉꞌʉre ne cãꞌrõ
    “Jesucristo besecṹúꞌcʉ nimi”, niticãꞌrõʉaꞌa. Yʉꞌʉ Jesucristore ẽjõpeori curuacjãrãrẽ
    ñaꞌarõ weeꞌque buꞌiri, tojo niꞌi.
  mbl-NT: Yã 'ãte mõ'pok xop hãk ka'ax, tuk kutõgnãg, huk xax te kutuk, tu yãyhãhup,
    pãyã Yeyox te nũgkutnãhã 'ũka'ax hã. Hõmã 'ãte kuxa mãm ka'ok xop xũygãhã', huk
    xax te kutuk.
  zpc-NT: Entre yaca apóstol tuzaꞌ nëꞌëdiꞌ psacaꞌ benꞌ nao xneza Jesús bizinaquezi
    dza naꞌtela. Lëlenaꞌ ni lëꞌëtiꞌ bibi zacaꞌ ulio Diuzi nëꞌëdiꞌ nacaꞌ apóstol quienëꞌ.
  gul-NT: Cause dem oda postle mo betta den me, an A ain fit fa hab um eben call me
    postle, cause A beena mek de people ob God choch suffa.
