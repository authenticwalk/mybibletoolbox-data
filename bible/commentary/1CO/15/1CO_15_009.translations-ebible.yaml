  pan-pan: ਮੈਂ ਤਾਂ ਸਭਨਾਂ ਰਸੂਲਾਂ ਨਾਲੋਂ ਛੋਟਾ ਹਾਂ, ਰਸੂਲ ਸਦਾਉਣ ਦੇ ਯੋਗ ਨਹੀਂ ਕਿਉਂ ਜੋ ਮੈਂ
