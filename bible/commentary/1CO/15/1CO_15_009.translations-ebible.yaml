  myk-myk: Bani nɛ wu ɲɛ Kirisa wo tudunmɔɔ pu bɛɛri nifɛnhɛfɛnhɛnɛ. Nɛ bi yaa bɛ
    yɛrɛ pʼa na pyi Kirisa wo tudunmɔ wɛ, bani nɛ Kilɛ wo nʼa daa fɛɛ pu kanha shɛn
    xuuni.
  sbe-sbe: Kaniyona ede apostolo maudoidi luwadiyena yau meta ya mulitakalili. Nige
    ya namwa taba kwa hedede ede yau apostolo hesau, matawuwuna yau meta Yaubada yona
    dubu ya kabihenahenayaikaliliyeidi.
  mcr-mcr: (Ii qakui tiiŋä iuta ätqä. Ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä huizi
