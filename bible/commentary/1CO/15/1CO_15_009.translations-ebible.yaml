  xnn-xnn: Tay isnan nemnemko et adiyak maibagay ay menbalin is esay apostolisna.
    Sak-en nan kababaan tay sakpay mamati et pinalpaligatko nan mamati ken siya.
  mwe-mwe: Pabha nne najwakumpelo munkumbi gwa ashimitume, na wala ngapinjikwa kushemwa
    ntume, pabha nashinkulishima likanisha lya a Nnungu.
  tte-tte: Kaiwena apositoloyao meuloili kolili yau yakikiu molosi, yau nige yagu
    namwanamwa yabo na yakato tomo sikawa-apositolo-yagau kaiwena tauna kona yau Yaubada
    ana ekalesiyao yayakamkamnali.
  tcs-tcs: Ai prapa nambalas prom dem nada misnareman blo Kraist. Ane i no rait po
    kole mi misnareman, bikoz ai bin oltaim meke ol big trabol po da sos blo God.
  hlt-THB: Kai ve ceityihkhqi ak khuiawh ak zawi soeih na awm nyng saw Khawsa a thlangboel
    ce ka thekhanaak dawngawh ceityih tinawh khy ham awm am kawih nyng.
  soq-soq: Ne ema epe wadina, ipawa aposel uduudu bedeuwo ne ipa keraudaida oauara.
    Neida ipa mai euda ita ebo Aposel wadapona, ipawa ne bauta God meba ekelesiawa
    kadimodine diamopatuwapona baiwantedine.
  qub-qub: Waquin apostulcunapitaga noga manacaj apostulnömi caycä. Tayta Diosman
    yäracojcunapa contran car paycunata gaticacharmi prësu charej cä. Chaymi nogata
    «apóstol» nimänayquipis mana camacanchu.
  att-att: Á sikán yù kagukábán sù ira ngámin nga minángngilayalayâ nga sinullà ni
    Apu Kesu. Á ta urè, aringà mepángngà nga mebiláng sù ira minángngilayalayâ, gapu
    ta jinigirigâ ku ngaw yù ira mangikatalà kâ Apu.
  bki-bki: Maka nememedu ka naio rila tibe na van kiniou, bior napano ea atevi nalo
    nonovio, kiniou nojo yetano kanio, a maka navare ka sio na leleio, bior napano
    nua, kiniou naruei nojo nomijil nalo na taara na Atua kiano namoneano nalo.
  bqp-bqp: Zaakũ Luda zĩ̀rinↄ tɛ́ makũmɛ kpɛ́, mádi ká ò ma sísi zĩ̀riro, zaakũ
    ma wari dↄ̀ sↄsi gbɛ̃nↄa.
  mcp-mcp: Jɨ́ nə́ mə wə́ mə́ búl bə kú nə mfíí búúd ɔ lwámá bɛ̂sh dɨ̂. Í ajə́láyɛ́
    nə́ bwə́ jɔ́wʉ́g mə nə́ *muud lwámá, nəcé mə á lwó *Dɔ̧ lʉ́ óbúgʉla ɔ́ Zɛmbî cúwʉ́lí.
  hat-hat: Se mwen menm ki pi piti nan apòt yo. Mwen pa menm merite pou yo ta rele
    m' apòt, pou jan m' te pèsekite legliz Bondye a.
  npl-NT: Porke ne innawak n oksikimeh tlatematiltijkeh okachi amitla nopati, iwa
    nion amo nechnamiki manechnotsakah nitlatematilti, porke yowejka onikintlaijyowiltijtínenki
    akimeh okineltokayah Cristo.
  bgg-bgg: Gu ne zab guaphasamoythek è ìu ro—gu ne guaphasamoythek ho mua sapho asi
    ro, nyieliieshii gu è Hamangkhung-aphuii ro charch shii diig phi.
  eng-TCENT: For I am the least of the apostles, unworthy to be called an apostle,
    because I persecuted the church of God.
  eng-BSB: For I am the least of the apostles and am unworthy to be called an apostle,
    because I persecuted the church of God.
  cpu-NT: Tema naakavetaka Otyaantajanori, janaayetanara maaroite pashine. Tetya apantaajatyaaromi
