    ju̱ꞌiñe paꞌiseꞌere, toyaseꞌe cayeje̱ ti̱ꞌasipi, ñeje: “Sa̱ñope yoꞌoye peoyerepa
    ju̱ꞌiñe nëo cua̱ño.'
  nvm-nvm: Ijegvo ire fok bu rekva iji vuak irerag bu buk akaij ijia isoinva iji fuka
