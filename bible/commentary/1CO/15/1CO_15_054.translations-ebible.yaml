    atu ba bôk eto tem imbitak avanôŋ nena, “Lôklokwaŋ lovak ba hatôkwêŋ ŋama.”
  mqj-NT: 'Ianna mangkamo ussonda batang kale mala mate anna mala bosi inde batang
    kale tala mate anna tala bosie, mane lemba''ri battakadanna Puang Allata''alla
