  san-DEV: एतस्मिन् क्षयणीये शरीरे ऽक्षयत्वं गते, एतस्मन् मरणाधीने देहे चामरत्वं गते
    शास्त्रे लिखितं वचनमिदं सेत्स्यति, यथा, जयेन ग्रस्यते मृत्युः।
  tna-NT: 'Daja da epu, cuaja Diusu sa quirica su derejiji yani batame: “Aimue beju
