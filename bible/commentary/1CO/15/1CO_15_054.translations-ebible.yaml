  kyg-kyg: Kasalisiya lagufamo ataleta okasalisiya lagufamo alisuna afinaꞌmo Goti
    mukufiꞌmo hu maleꞌniya gemo afole aigiye. Ani gemoꞌmo hunoꞌaeꞌmo, Ala kava neꞌmoꞌa
    kame huno aeno agasetenoꞌaeꞌmo vayaꞌmo nefaliya kavaꞌmo ago alino hano huno ataleꞌniye.
  kmk-kmk: Ot nu masukatanon tu un long-ag taku’n matoy ya maḻbog si long-aga adiyon
