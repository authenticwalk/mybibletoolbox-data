  auy-auy: Marapáꞌó méraan-tuwawaaꞌa púwón-tuwawaaꞌan-ifo wíyómpaꞌo méraiyan-tuwawaaꞌa
    ímba puwí-túwawaaꞌo faufíndaraꞌa Maníkón-aai aúfáífimba agaimaréna siyáin-aai
    paápé íníye. Maará siyáiye. Púwón-amba taiꞌáínana maéꞌmaeꞌo íyan-anko púwón-ankomba
    íyáákainiye agaimaréna súwana
  tbg-tbg: 'Tenavu nteraaina vaatara vatauka kuquvi, kia nteraaina vaatara vare, viraqaahai
    qaqi variqi virara. Tenavu qutu vuaina vaatara vatauka kuquvi, kia ho qutu vuaina
    vaatara vare, viraqaahai qaqi variqi vuariraro vi entara haaru qara ntuvato uvava
