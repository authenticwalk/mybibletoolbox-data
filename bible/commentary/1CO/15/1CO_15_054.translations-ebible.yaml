  guj-2017: જયારે આ વિનાશી અવિનાશીપણું ધારણ કરશે, અને આ મરણ અમરપણું ધારણ કરશે, ત્યારે
    આ લખેલી વાત પૂર્ણ થશે કે, ‘મરણ જયમાં ગરક થઈ ગયું છે.’”
  jvn-NT: 'Nèk kuwi wis klakon tenan, dadiné keturutan tembungé Kitab sing uniné ngéné:
