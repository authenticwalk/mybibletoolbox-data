  gof-ENT: ሃይሲ ዎቄይሲ ዎቆናይሳ፥ ቃሲ ሃይሲ ሃይቄይሲ ሃይቆናይሳ ማዒያ ዎዴ ጌሻ ማፃፋን፥ «ሃይቆይ ፆኖን ሚቴቲስ» ጊያ
    ቃላይ ፖሌታና።
  aau-aau: 'Sa enekwei owhi preir kawk ey sokukwe owhi su lwayr peyow ey ke lie ankin,
    seyr lokrue owhi hokwe lwayr peyow owhi ke lie ankin, suw God so ok mamey porih
