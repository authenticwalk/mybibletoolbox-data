    kà màhã́ wã́a ɲii ì sí: «Húmú, ũ fũuhṹ fá á mu vóráa.'
  ote-NT: 'Ha nu stí njabʉ ma ndoꞌyohʉ da mpadi co maꞌna ra ndoꞌyo núꞌa̱ hinhyaꞌmʉ
