    tyónju̱t je̱ Kunuuꞌkx Jatyán juuꞌ veꞌe vaamp: “Ta̱ xa veꞌe je̱ o̱o̱ꞌku̱n kyutó̱kini,
    ta̱ xa je̱ꞌe̱ veꞌe yakꞌama̱a̱daaga.'
  bzh-bzh: Kë! Om nabë hil ġalë nabë navi sën nepetar lo pekwë yi metu nġaa sën
