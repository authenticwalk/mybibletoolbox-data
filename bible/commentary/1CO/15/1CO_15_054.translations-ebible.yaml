    sani di skrifi o kon tru taki: Wini doro! Dede lasi!'
  cta-NT: 'Loꞌo cua ngua nguxcutsaꞌa̱ Ni jiꞌi̱ tyucui ñaꞌa̱ na chaꞌ ngaꞌaa quiñuꞌu̱
    na tsiyaꞌ ti liꞌ, ngaꞌaa caca na ñiꞌya̱ nu ngua na tyempo nu nteje tacui; xcutsaꞌa̱
    Ni lcaa chaꞌ jiꞌna. Liꞌ tyuꞌu scua sca chaꞌ nu nscua lo quityi cusuꞌ nu nchcuiꞌ
    ndiꞌya̱: “Cua nguaꞌni tye Ni chaꞌ ndyijii ñati̱ chalyuu, cua ntiji̱loo ycuiꞌ Ndyosi
    jiꞌi̱ lcaa tyaꞌa ngusu̱u̱ Ni;'
  bqc-SIM: 'Tó wá mɛ pↄ́ ì yaikɛ gɛ̃̀ a yaikɛsai guu, mɛ́ wá mɛ̀ gɛ gɛ̃̀ a gasai
    guu, ↄ̃ yã́ pↄ́ kɛ̃a láuɛ bee a pa wà mɛ̀: Wà zĩblè gawa, à mìdɛ.'
  tcz-CHONGTHU: Chuteng, athiding tahsa ineihou hi athi talou ding tahsahoa ahung
    kikhel tengleh, hiche Pathen Thubu in asei, “Thina chu jonain avallhumtai”
  mar-mar: हे जे विनाशी त्याने अविनाशीपण धारण करावे व हे जे मरणाधीन आहे त्याने अमरत्व
    धारण करावे, असे जेव्हा होईल तेव्हा, पवित्र शास्त्रात लिहिल्याप्रमाणे; “विजयात
    मरण गिळले गेले आहे.”
  snp-snp: Ido fitala kinami ukade ya buluto fitala kiyámenami neta minoto, ido fulunami
