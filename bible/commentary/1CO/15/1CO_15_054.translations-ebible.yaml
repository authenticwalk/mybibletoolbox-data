    kua e tani barae, “A Vuvu ti vin na varihubia, kini vahozovia matoto matea.
  reg-reg: Mbe nawe mu mwanya gunu ogwo kunyamuka gukafwala bhunyantanyamuka, na gunu
    ogwo kufwa gukafwala bhunyantafwa, Niwo ilija inyaika inu yandikilwe ati, “olufu
    lwamilwa no bhuigi.”
  mlh-mlh: Oŋu fukegayoŋ, qowirieru oi fuke foreko saki funoŋuŋ fuŋ mo robeneŋ so
    komeru goregaiŋ, damaŋ oo jeriekimiŋ. Biŋe Quraŋgo buŋo quraŋgabi pega, oiji foriineke
