  kbh-kbh: 'Bëngbe Bëtsá chca bë́ngaftaca chaojama ora, chë cha jatrócana ndayá bë́ngbeñe
    yochjopochocacá, ndocna te yochanjopochóca soyiñe, y ndayá bë́ngbeñe yochjobancá,
    ndocna te yochanjóbana soyiñe, chora echanjochnëngo nts̈amo Bëngbe Bëtsabe uabemana
    palabrënguiñe chama endayancá: Bëngbe Bëtsá tojayënjaná chë ents̈anga chamóbanama
    endbétsama obenana; ents̈anga ndoñe más quemochatóbana ca.'
  ron-LSB: 'Dar când acest trup perisabil va deveni nepieritor și acest muritor se
    va îmbrăca în nemurire, atunci se va întâmpla ceea ce este scris: “Moartea este
    înghițită de biruință”.'
  pon-pon: 'A mor pajan wet lao kia wikilan jo mor pajan o mela wet kiawikilan jomela,
    majan o ap pan pwaida, me intinidier: Maur kadalala mela.'
  nhe-BL: 'Huajca, quema totlacayo tlen ama ax huejcahua, mopatlas ica tlen huejcahuas
    para nochipa, huan mopatlas ni totlacayo tlen ama miqui ica tlen ax quema miquis,
    ipan nopa tlalochtli panos queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Cristo quitlantoc miquistli huan yeca miquistli ayoc quipiya chicahualistli.'
  sps-sps: Nainy te pangis fi ror puainy mes tsura to ayei, a ka to te kirkir en koman
    Vegiau Ten Gov nai ruak iny man enaminon. Ai te tsue na ka, “Gov fabiu na puaan,
    ana Ayei faduem to na mat.”
  wnc-wnc: Siwan tapduu ninda sanga waaknga tanim komune wamu takngatu Anutue wapatang
    ayanikapsa aminu tapatuta matakut taknga buya asaawik. Sike wamu anzing matakut,
    “Sanga ninda akumnanga aknga Anututa gatukande yaitapaakusike tasiwan wena sikut.
  bus-bus: 'Tó wa mɛ̀ kɛ̀ è vãa gɛ̃̀ à kɛ̀ è vãroo guu, bensↄ̃ wa mɛ̀ kɛ̀ è gaa
    gɛ̃̀ à kɛ̀ è garoo guu, ben yã kɛ̀ kɛ̃na Luda yãn kɛ̀ é papa wà bè: Wà zĩ̀
    blè gaaa, à mì dɛ̀.'
  gub-BL: Ze'eg kwehe arer nezewe i'i a'e. — Tupàn umumaw putar zanemàno haw a'e nehe.
    A'e mehe hemiruze'eg numàno pixik kwaw wà nehe.
  imo-imo: 'Goteni aku ulu tepa pora timbelo wali oi Gotenga bukuna topa panjirimu
    nimolo ungu te ara timbelo. Aku ungu i tepa: Goteni yunge imboma topa makinjimbelo
    ulu akumuni kololi ulumu topa maindo mundurumu.'
  boj-boj: Bole, gago jejamu ugeqas qaji endi iga uratosim olo jejamu bei ugeqasai
    qaji di oqom. Gago jejamu moiqas qaji endi iga uratosim olo jejamu bei moiqasai
    qaji di oqom. Yim bati deqa Qotei aqa anjam bei nami neŋgreŋyeb qaji di aqa damu
    brantqas. Anjam agiende, “Qotei a tulaŋ siŋgilaosiq deqa a qoto buŋyosiq moiyo
    kobotej.
  eng-DRA: 'And when this mortal hath put on immortality, then shall come to pass
    the saying that is written: Death is swallowed up in victory.'
  knf-knf: 'Wal wi uko unkpuţuŋ ukkakuŋ uko unwooŋ uunji upuţ, kë uko unkkeţuŋ uyeenk
    ubida wi mnţo, wal mënţ wi wi uţup umbiiŋ apiiŧana ţi *Ulibra wi Naşibaţi ukdolaniiŋ:
    « Pkeţ pawatanaa, pakobaa.'
  san-KHM: ឯតស្មិន៑ ក្ឞយណីយេ ឝរីរេ ៜក្ឞយត្វំ គតេ, ឯតស្មន៑ មរណាធីនេ ទេហេ ចាមរត្វំ គតេ
    ឝាស្ត្រេ លិខិតំ វចនមិទំ សេត្ស្យតិ, យថា, ជយេន គ្រស្យតេ ម្ឫត្យុះ។
  arn-NT: 'Feychi iñchiñ taiñ mapu tuwünngechi kuerpu nietule ta kangelu rumel mongelekechi
    kuerpu ka femngechi taiñ lakechi kuerpu nietule ti rumel mongelekechi kuerpu,
    mupiay tüfey tañi feypilen ta Wirin Chillka: “Tati lan dungu dew apümtuaeyew Cristo
    tañi wewün mew.”'
  zas-NT: 'Abiꞌ chi ma bidxaa cuerp ni rodx por stijb cuerp ni ad yuꞌt dxej godx guidxaa
    tëë cuerp ni rëjt por stijb cuerp ni ad yuꞌt dxej guiët, dxejzii na̱j dxej ni
    ma gojc cumplid ni rëb loj xtiidx Dios lod rëb: “Xt guin ma bayaaloj gojc gan
    loj guialgüjt.”'
  ken-NT: Mpok ɛyɔ, chɔŋ ɛ́mfakari bɛ mmʉɛt ɛyɛsɛ ɛnjibhiri ɛnyu yɔ, bɛ ɛnyɨŋ ɛnɛ
    Ɛkáti Mandɛm ɛ́ghati bhɛsɛ ɛ́mfú tɛtɛp. Nɔ chi bɛ, “Mámɛn nɛwú. Básɔt awɔ́nɛm
    amfǎy nɛwú ndak amay.”
