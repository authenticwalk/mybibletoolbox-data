  yut-yut: 'Gɨptɨmnin si kɨmorɨ ae mɨktogɨ uŋun kulabɨk aŋek toktogɨsi tagɨsi kalugɨ
    egɨpdɨsak bɨsapmon Piŋkop dakon gen kɨnda tosok uŋun bamɨ toŋ akdɨsak. Gen uŋun
    yaŋ: “Piŋkop da emaron teban taŋek kɨmot obɨsi aŋakban pasɨlgɨt.'
  grc-BYZ: ὅταν δὲ τὸ φθαρτὸν τοῦτο ἐνδύσηται ἀφθαρσίαν καὶ τὸ θνητὸν τοῦτο ἐνδύσηται
    ἀθανασίαν, τότε γενήσεται ὁ λόγος ὁ γεγραμμένος· κατεπόθη ὁ θάνατος εἰς νῖκος.
  cpc-NT: 'Aririka imonkaapaititaiya jiroka, ari imonkaataiyaari jojyakaawintaitakiro
    “Kaamanitaantsi”, okimitakotari atziri, ikantaitaki: Jirika jiitaitakiri “Kitsirinkantaniri”,
    japirotairo jiitaitziri “Kaamanitaantsi”.'
  nhg-NT: 'Hua cuöc ini nönca tli palöne mocuepas lo que ayec palönes, hua ini tli
    meque mocuepas lo que tli ayec meques, entunses mocumplirus lo que tli tlajcuelulpanca:
    Mequelestle ye oquexexetunque. Ye oquetlönque yejuatzi.'
  nya-nya: Pamene thupi lovundali likadzasanduka losavunda, ndipo thupi lotha kufali
    likadzasanduka losatha kufa, pamenepo zidzakwaniritsidwa zimene zinalembedwa zakuti,
    “Imfa yogonjetsedwa kwathunthu.”
  ngu-NT: 'Ijcuac in tlalnacayotl yejhuan xhueli huejcahui oncaj yonopatlac ica on
    ilhuicacnacayotl yejhuan para nochipa onyas, niman ijcuac in tlalnacayotl yejhuan
    hueli miqui yonopatlac ica on ilhuicacnacayotl yejhuan xcaman miquis, ijcuacon
    ye huelis nijtos on tlen ipan in Yectlajcuilojli tlajcuilolnesticaj: “On miquilistli
    yoxoxoton, aman on tetlanilistli yotetlan.'
  kup-kup: Met batam epat menahan hez, Met God darim ñomookaz nonoroh sameg-pov pohao
    bavon batapan. Met mod epov amun menahan hez, Ae ñomao, nim bahorï avatovai emooñ-kez
    pov petev taekev hez? Evo, God ni bavon hanavatahaek rekot maot dei bahorï naavatotü.
    Met tokat darim herï ñomat horï ravapanez epeñ betekan, herï tin maot nañom pohao
    het hekaz poñ anapanen bak. Tapanen pot menahan hezavokaroz rotapuv ou ravapanezat
    ok ravapan.
  jid-jid: Ni nton wa ikpa u gla yi a ban wa ana gla na sru, mba niwa ikpa u kwuu
    yi ban wa ana kwuu na sru, niki itre ni ye wa ba nha zi, “Ba mryen ikwuu ni rhiku.”
  wmw-wmw: 'Pausaka mwiri wakuvunda‑wu kuvala mwiri sauvunda, mwiri wakufwa‑wu kuvala
    mwiri saufwa, wakita‑wo ukúja kutimiziwa usowezi wandikiwe javi:'
  gmv-GGM: Dhayzay dhayonttaz, hayqizay hayqonttazi mayiza wode “Hayqoy xoonetti mitettides”
