  mto-NT: 'Ax ku tseꞌe ya̱ niꞌkx ya̱ ko̱pk juuꞌ veꞌe njaye̱jpumdup, juuꞌ veꞌe vintó̱kip
    je̱tseꞌe yꞌa̱a̱ꞌk, kuts ya̱ꞌa̱ veꞌe tu̱vyimpijtni je̱ niꞌkx je̱ ko̱pk juuꞌ veꞌe
