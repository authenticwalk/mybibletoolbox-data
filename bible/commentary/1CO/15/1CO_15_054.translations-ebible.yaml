  byr-byr: Yɨ kɨlaaka bwia buꞌdezɨꞌ sajɨꞌ yade nayaa yaraaibwaꞌnojɨ yuyagaaꞌne bwia
    maburyaꞌnejɨꞌ kanebaazɨꞌmakwojɨ yɨ kɨlaaka sajɨꞌ baidezɨꞌ nayaa yaraaibwaꞌnojɨ
    yuyagaaꞌne gaala mwaalagothezɨꞌ kanebaazɨꞌmakwojɨ yɨ sagaaꞌ Gotɨyare yagaalyaꞌ
    yunebanna yɨmaꞌnaabathesɨ. Dara dɨnɨꞌ “Gotɨyai malyavɨ wavɨlavaka baryaburɨ galavɨlawakakelyɨ.
    Yaka yuya yunebanna yɨꞌmwagasɨꞌnakelyɨ.”
  ian-ian: '@see-verse:1CO.015.053'
  hun-hun: 'Amikor pedig ez a romlandó test romolhatatlanságba öltözik, s e halandó
