  eng-WEBPB: 'But when this perishable body will have become imperishable, and this
    mortal will have put on immortality, then what is written will happen: “Death
    is swallowed up in victory.”'
  gfk-H: Ma tano pakana bung bia no marotiana na kikios taar ta nong pai tale bia
