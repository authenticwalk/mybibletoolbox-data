  ssg-ssg: Ti waliko ien sohot, i hapoponowi hawane kakain leili pepai Haeu ti tel
    kuluiai kakaian taiwen. I ukek, “Haeu xaxaweni hatapo matemate.”
  zpo-NT: 'Nu gorna lee xkwerp be kwaan nlux gak tub kwerp kwaan naluxt, nu gorna
