  inb-inb: 'Kai ismunga kuir­pu, mana ismug tukuska ka­ura, mana mas wañun­ga­pa;
    chi­urami ñugpa­manda librupi willa­raias­ka­sina pasa­rin­ga­pa ka, kasa nispa:
    Wañuita puchukas­paka, tukui binsig­samuskami ni­raiá.'
  hrv-hrv: 'A kad se ovo raspadljivo obuče u neraspadljivost i ovo smrtno obuče u
