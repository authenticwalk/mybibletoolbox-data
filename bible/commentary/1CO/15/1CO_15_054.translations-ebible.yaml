    manami cannachu. Wañuyga binsishanami caycan.'
  att-att: Á sangaw nu molingin yù baggi tam, ari ittamin bulubugá matay, ánna sangaw
    nu molingin yù maddán nga marúnù, á napiá ittamin nga mannanáyun, á yáyù sangaw
    yù katuppál nayù dán nga netúrâ, nga kun na, “Awánin ta námmatay, ta pinaginnanole
    ni Namarò ira.”
  bki-bki: Mia bogo napano kito rojev mokotenado vou tibe na, mia rila iliano tai
    na Vivitauiano Moruo rimei rive riano laka, napano berinavo “Meuliano na Atua
    kiano moroano bar bulag moroano na m̃ariano nalo.”
  bqp-bqp: 'Tó ó mɛ̀ kũ àdi vã gɛ̃̀ a kũ àdi vãro gũn, akũsↄ̃ ó mɛ̀ kũ àdi
    ga gɛ̃̀ a kũ àdi garo gũn, akũ yã kũ à kɛ̃na Luda yãn dí ni papa ò pì: Ò
    zĩ̀i blè gaa, à mìi dɛ̀.'
  mcp-mcp: 'Ja nyúúl nyɨ́ nə ŋkul bwoo yí í bá cɛ́nd bə nyúúl í cúgɛ́ nə ŋkul bwoo
    yí, nyúúl nyɨ́ nə ŋkul yə yí í cɛ́nd bə nyúúl í cúgɛ́ nə ŋkul yə yí, ja jɔɔŋg
    wə́ ciyá jɨ́ cilyá ga í bá bwəma yí, nə́: Sə́ mə́ ntɔ̧, ntɔ̧́lə wúsʉ́ wɔɔŋg í
    mə́ minə shwɨy.'
  hat-hat: 'Lè moun ki gen kò ki fèt pou pouri a va resevwa kò ki p''ap ka pouri ankò
    a, lè moun ki gen kò k''ap mouri a va resevwa kò ki pa ka mouri a, lè sa a, pawòl
    ki ekri nan Liv la va rive vre: Pa gen lanmò ankò, nou genyen batay la nèt.'
  npl-NT: 'Iwa ijkuak tokuerpo non palani yomopatlak ika se kuerpo non nochipa wejkawas,
    iwa ijkuak tokuerpo non mikki yomopatlak ika se kuerpo non ayik mikkis, ijkuakó
    mochiwas nochi tlan kijtoa n tiotlajkuíloli: N weletílistli okwaltolo n mikílistli.'
  bgg-bgg: 'Ji è rek pha ji thog mage shii iypho ne a-iy biisa hà lai dun phro, Chiihphado
