    Ukonjelo ga kuti, “Shiwo shilepele na shipeshiywe.”
  tte-tte: Na sauganane tem yola ibuikeile besiele yola miyamiya yaina nige besiele
    yola boiboitana kaiwena Buki Tabu ana walo kani iyamala yawasosi, walo bwaimwana
    iba, “Yaubada boita ikaiwe-gabaen yo iyemwawasi yawasosi.”
  tcs-tcs: 'Dem bodi blo yumpla ya nau i go ded ane i go spoil. Bat wen da trampat
    i go blou, dem bodi blo yumpla i go seinz kam po spiritbodi wea i go mata stap
    longlaip poeba. Den wanem Baibol i bin spik i go kam tru: ‘Paua blo da spirit
    blo ded i pinis.'
  hlt-THB: 'Ak thu thai ce amak thu thai ing singdah na awm nawh, ak thi thai ce amak
