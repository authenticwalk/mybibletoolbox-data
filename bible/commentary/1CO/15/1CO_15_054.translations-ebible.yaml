    amup̱a amu Kayak naip̱a, nai laa daaṯe amu meu genab beḵu. Nai amuam inam. “Kayak
    Nug he, mauhak iiṯa meum, Kayak Nug mauhak eḏiṯom.
  nca-nca: 'Hamó, o puqeweya quko o suki-suki yoweya qu ka tunoqeweya, o khumoweya
    quko o kama khumoweya qu ka tunoqeweya. Ŋu naruko ŋuno mande ka sokomeko ŋuno
    nakayáŋaró qu hamó tunoqeweya. Mande ŋuko ŋandiro: “Anutuko kindo khumo takaro
    uroní kini taró.”'
  zpz-NTPP: 'Orzeꞌ ornu cuerp ni den nu gat ii gyac ñi cuerp nu rila wataꞌ, orzeꞌ
