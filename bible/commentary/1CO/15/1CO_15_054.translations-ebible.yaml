  urd-urd: जब ये फ़ानी जिस्म बक़ा का जामा पहन चुकेगा और ये मरने वाला जिस्म हमेशा हमेशा
    का जामा पहन चुकेगा तो वो क़ौल पूरा होगा जो कलाम लिखा है “मौत फ़तह का लुक़्मा हो
    जाएगी।
  hot-hot: Ma kupik palê êŋ havuliv i hathak kwêv yaŋ atu ba tem miŋ epalê ami lôk
