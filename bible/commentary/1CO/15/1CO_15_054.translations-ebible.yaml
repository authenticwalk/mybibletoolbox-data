    „A győzelem semmivé tette a halált.'
  mcf-NT: “Adquid icmiac unëstequid nibëdquiendac.
  kjs-kjs: 'E, gore mo abala ramisade yogale rekoma ade abuna naramuape yogale ma-aulaalia.
