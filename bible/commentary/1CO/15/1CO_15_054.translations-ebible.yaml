verse: 1CO.015.054
translations:
  kpx-kpx: Vani kela nahiabuna vatae vava haluvimale ke halevai vavae doga malei vani
    bahata ugei. Ige nahie vaveve kena Bukae Hoto mai selevetisi. Hoto keu loui avoe,
    “Kelisou hatihatie vuvune ke aiohavoge ukolikolie vuvune keu negoai hatihatie
    vuvune ke evihanu.”
  okv-H: Eto ungotenau peheto sari ari hamo amo irae au daroho irari hamo avo irirou
    God ta ke einge kajari amita be puvurou kesora amo, “Embo ta pehari amita degi
    isoro eto dembehei irae ehija.
  tbo-tbo: Houga noka uyahina Buka a baha ina limoinena imahiyeya babana i pa, ‘Apo
    hilage ina liyababaya ma tauta ta mewahaga.’
  mal-C: ഇങ്ങനെ ഈ നശ്വരമായത് അനശ്വരതയെയും ഈ മർത്യമായത് അമർത്യതയെയും ധരിച്ചുകഴിയുമ്പോൾ,
    “മരണത്തെ വിജയം ഗ്രസിച്ചു” എന്നു എഴുതിയ വചനം നിറവേറും.
  grc-SR: Ὅταν δὲ ⸋τὸ φθαρτὸν τοῦτο ἐνδύσηται ἀφθαρσίαν, καὶ⸌ τὸ θνητὸν τοῦτο ἐνδύσηται
    ⸆ ἀθανασίαν, τότε γενήσεται ὁ λόγος ὁ γεγραμμένος, Κατεπόθη ὁ θάνατος εἰς νῖκος.
  bgc-bgc: जिब इसा होवै सै, तो जो परमेसवर नै पवित्र ग्रन्थ म्ह लिख्या सै, वो पूरा
    हो जावैगा, “मौत पूरी तरियां तै हार जावैगी अर वजूद म्ह कोनी रहवैगी।
  khz-khz: Pa, pene poraga tauniparana pene veporogi, e ati pene poraga tauniparana
    pene vetao-ati, e mapene kwarega tauniparana pene veporogi, e ati pene kwarega
    tauniparana mapene vetao-ati. Erauparai Puka Veaga aonai evetaloto kilana pene
    taunatauna, “Kwarega Palagu gena kwalimu na warau evega-aikiato.
  deu-TKW: 'Wenn aber dieses Verwesliche Unverweslichkeit anzieht, und dieses Sterbliche
    Unsterblichkeit, dann erfüllt sich das Wort, das geschrieben steht: Der Tod ist
    verzehrt in Sieg.'
  zsr-NT: 'Catiꞌ lë naꞌ rnit chnuhuöác le soa tsaz, lencaꞌ lë naꞌ ral‑laꞌ gat chnuhuöác
    le gatga gat, niꞌr utság lë naꞌ nayúj lu guich laꞌy, rna: Nadúa tsaz yöl‑laꞌ gut.
    Chbdél‑liꞌnëꞌ Cristo.'
  lin-lin: 'Tango oyo epolaka ekolata kozanga kopola, mpe oyo ekufaka ekolata kozanga
    kokufa, na tango wana nde Liloba oyo ya Makomi ekokokisama : « Elonga emeli kufa.'
  hns-NT: 'Djab aise hoi tab Parmeswar ke liekhal baat Jiesoe ke biese me poera hoi
    kie: „Oe maut djietke mietaai deis.”'
  noa-E: Mag tag maach meejã khaugba thʉnʉisiewain chadau chadcha ich Ẽwandam iek
    phã sim gaai jaau simjö, “Mʉg atag paawai mʉch garmuata õor dajẽgpiejemjã pödpʉ̈iju”
    a simjö nʉisiju.
  eng-EMTV: 'So when this corruptible should put on incorruption, and this mortal
    should put on immortality, then will come to pass the word which was written:
    “Death is swallowed up in victory.”'
  mib-NT: 'Chi jeē jihí jeē tehyú, chi quiji quɨvɨ̄ jeē nucūhun jeē ma cúū gā ma tehyú
    gā. Yūcuán na te cundaā jnūhun yósó núū tútu iī: Jíín poder yā ni snáā yā cuehyɨ̄
    jéhni ñayuu.'
  lif-NT2: हे़क्‍क्‍याङ् कन् के़सिःबा के़बेःक्‍पा थक्‍किन् मे़न्‍छिःमनाबा आजुनि थक्‍को
    ले़ङ्‌सिङ्‌ङिल्‍ले़ कन्‌साप्‍ते़आङ् के़बप्‍पा पाःन्‍जाक्‍किन् के़त्‍लो, “सिःमे़न्
    थङ्‌ङो हारि त्‍ये़आङ् वाॽरो”
  xnj-xnj: Hinu, higa iyi yeyifwa ying'anamuka nakuvya payivya nakuwola, na chechifwa
    pachivya nakufwa, penapo ndi palitimilika lilovi lelayandikwi, “Lifwa likomiwi,
    uhotoleka ukatimiliki!”
  mmx-mmx: La mo do levempanga na ravasu xerepmo, la lolos at lorooro na sev asi lolos
    at lanmet, neni na lavanga naba lox asoorun levelinga at Lovoang Kaala i lok keretna,
    “Dira vas asi axap tinotno vam lanmet.” La i lok bok,
  cbr-NT: 'Nun nami, nun xo, acama chëquiti aíshbia bëtsi ''aish chëquitima ''ianan
    nun nami, nun xo, acamax bamatëcëntimoi ''icë ''ain ca Nucën Papa Diosan bana
    cuënëo quiásabi oi ''iti ''icën. A bana ca ësai quia: “Bama ''aíshbi ca baísquiax
    uni bamatëcëntimoi tsóti ''icën.'
  tee-NT: Pus akts'iya camapaxanik'ocanau ju ani quilacatuna'an ju lai puch'i. Caxtaknicanauch
    ju quilacatuna'an ju jantu lai puch'i. Chai ju quilacatuna'an ju lai ni camapaxanicanau.
    Caxtaknicanauch ju quilacatuna'an ju jantu lai ni. Pus acsni chunch aquinta'ulhtuyan
    ju Dios pus ju acsnich ca'uctaxtuyach ju chivinti ju ts'okcanta la'ixchivinti
    Dios junta ma najun ni ma t'alalhajacanta ju aninti. Chunch ju najun ju anch.
  eng-LSV: 'and when this corruptible may have put on incorruption, and this mortal
    may have put on immortality, then will be brought to pass the word that has been
    written: “Death was swallowed up—to victory;'
  cak-NT: 'Y ja'' cuando ri kach''acul xtijalataj, y man xtik''ey ta chic, man xtichuwir
    ta chic, y chuka'' man xticom ta chic, ja'' xtibanataj ri tz''iban can chupa ri
    rutzij ri Dios, cuando nu''ij: Ri camic xch''acataj y man jun chic ruchuk''a''.'
  pah-NT: 'Imbuhurukarame omanoe''ỹva''ea nhande ve po ti ihoi Tupana''ga rembikwatijarukara
    japiavo nehẽ – kiroki e''i: “Ndogwerekoa''javi kiro ahemanoa. Tupana''ga omombi
    pa a''ea kiro,” e''i. Irũa aherembikwatijara e''i:'
  sja-NT: 'Mãgá tachi k''ap''ɨa jõmaweda ɨt''aripema k''ap''ɨa padaik''ãri, unudait''ee
    Tachi Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Tachi Ak''õrepa jõmaweda p''oyaaji.
    Maperãpɨ ichia chok''ai p''irabaipidaarã waa piuda-e pait''ee.’'
  xed-xed: 'Tahula mbəɗapta lu ta na vgha ta rwaku na nda ya kul rwavata, mbəɗapha
    lu ta na ta mtaku na nda ya kul mtavata ya, tsaya dzatá ghəŋa skwi nda vinda ma
    gwaɗa Lazglafta ta mnay kazlay: Ndunda lu ta mtaku, zaza lu ta ghwa tida kəʼa
    ya.'
  mks-NT: 'Ta tá sa̱ na̱ndija̱ma yiquí cu̱ñu í ta na̱nduu a ña̱ co̱ ndíhi sa̱ha̱ a̱nda̱
    ama cáa qui̱vi̱ já quéa̱ xi̱nu̱ co̱o nu̱ú tu̱hun ña̱ na̱cachi na̱ profeta sa̱nahá:
    “Va̱xi qui̱ví ndihi sa̱há ña̱ xíhi̱ ña̱yivi jáchi̱ na̱candeé Jesucristo na̱sa̱hnu̱
    a̱ nu̱ú ña̱ xíhi̱ na̱.'
  gfk-S: Ma tano pana bung be nong i marmarato na kikios ter ta nong paile tale be
    na marato ma no minat na kikios ter ta nong paile tale be na mat, io, no nianga
    tane God di ga pakat ie na hanawat tutuno horek be, “God ga hagae hababane no
    tintalen na minat ing iga paas hasur ie.”
  bmu-bmu: Mewö akzapmö, letotletot mi ak teköiga silenini qainŋi kun meinga qahö
    kömumba gisahömawi, nalö miaŋgöreŋ mönö söŋgaibin. Buŋa Kimbinöŋ keu ohoget ahözawi,
    miaŋön mönö ölŋambuk aiga miaŋgö dop kewö jime, “Yaŋön mönö kömup Toŋi köndeŋda
    luhut aliga köiraŋ aljin.”
  dgz-dgz: Wam ame, nu etunu puakae punun wa aini entan ya puak nita nita warepi,
    ap gapan God nop mega mame wataget wani tavewa taueta. Nop ame anega wan, Bop
    aroewa gaseget to paitan paina yamasen di ae iramen.
  eng-GNV: So when this corruptible hath put on incorruption, and this mortall hath
    put on immortalitie, then shalbe brought to passe the saying that is written,
    Death is swallowed vp into victorie.
  zaa-NT: 'Cuerpo qui'' ri''u nu retù ba nna té qui''ni tté bá quì''į, pero canchu
    chi betsiáníą para ccą́ ttu cuerpo nu labiru etù nihua labiru gatti nna, entonces
    ccá cumplir nu ra lo Escritura: Labiru lù''uti té para siempre,'
  eng-WEBSTER: So when this corruptible shall have put on incorruption, and this mortal
    shall have put on immortality, then shall be brought to pass the saying that is
    written, Death is swallowed up in victory.
  guh-guh: 'Nexata paepatota bajarapacuenia nacaperabëitothianajonena, copiajopaena
    jane baja pacuenia Dioso pejumelivaisibaxutota tajëvelia jumaitsi. Dioso baja
    cajena pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje: “Jivi petëpaecuenemi
    itsamatacabi copiarucaena. Pinijicuenia Dioso copiarucaeyaexanaena jivi petëpaecuenemi.'
  bon-bon: Siige ai mule te liba cire läpletnutepi, watawata tääpe te liba cire lateplingtepi
    budre cäco tääpe me, piba ai Oogäräneji mene te ibibi cire läbitepi egä, “Budre
    iigareceji gyene; tabe uutrutäneji gyene.”
  nhw-BL: 'Huajca, quema totlacayo catli ama amo huejcahua mopatlas ica catli huejcahuas
    para nochipa, huan mopatlas ni totlacayo catli ama miqui ica catli amo quema miquis,
    ipan nopa tlatoctzi panos quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua:
    “Cristo quitlantoc miquilistli huan yeca miquilistli ayacmo quipiya chicahualistli.'
  swh-ONEN: 'Kwa hiyo, mwili huu wa kuharibika utakapovaa kutokuharibika, nao huu
    mwili wa kufa utakapovaa kutokufa, ndipo lile neno lililoandikwa litakapotimia:
    “Mauti imemezwa kwa kushinda.”'
  wbi-wbi: Looli unsiki ughu ughwa kunangika ghungafwikue ghuno naghunangika, ghwope
    ughu ughwa kufua ghungafwale ghuno naghufua, apuo pelukwisa ulujovo luno lulembilue,
    “ifua jigulubukue mu vulefie.”
  bba-bba: Tɛ̃ yi yi rɑ sɑnkire yì n kɔsɑ yi yi ku rɑ sɑnkire, ɡɔɔɡii yì n mɑɑ kɔsɑ
    yi yi ku rɑ ɡbi, yerɑ ye bɑ yoruɑ yɑ koo koorɑ ye bɑ nɛɛ, “U derɑ ɡɔɔ kpɑ, mɑ
    nɑsɑrɑ sinɑ.”
  eng-KJVCPB: So when this corruptible shall have put on incorruption, and this mortal
    shall have put on immortality, then shall be brought to pass the saying that is
    written, Death is swallowed up in victory.
  kgk-NT: '“Nhande rete ine va''erã oiko-ma arã ine e''ỹ va''erã, ha nhande reko yvy
    arigwa oiko-ma arã yváy pygwarã. Upe jave oiko va''erã Nhandejáry kwatia nhe''ẽ
    he''i va''ekwe: Tupã Nhandejáry oiko-ma ramo nhande ruvixa enterove omanove e''ỹ
    va''erã. Ojoko-ta nhandéhegwi nhane manoharãgwe. Nanhane mbohasa asyvéi va''erã
    nhane manoharãgwe.”'
  waj-waj: 'Vaa putuaiya tupatupaa varira mmammaivaa varakiai homo mmatayaa variaiya
    hanigiada ari vookarai mmammavai vareera suaivaki Anutuuqaa kua fafaaraivaki vai
    kuaivaa kaanaivo kooyaa vainaravai. Kua fafaaraivo vainno tinoo: Gioonna kiaapuuya
    putira aataruuvaa Anutuuqo vaa ruga kioo yaatara taika kiaivaivee, tiivai.'
  cpy-cpy: 'Aririka omonkaatakyaa paata iroka, ari omonkaatee-yaari okaatzi roshiya-kaawentee-takiro
    “Kaamanitaantsi,” oshiyaarimi atziri, ikanteetaki: Irika iiteetakiri “Otsinampaantaniri,”
    ithonkaero iiteetziri “Kaamanitaantsi.”'
  mpx-mpx: 'Inoke sauga ebo tuwala iyaka ni pil ni ola tuwan mihomihotina ge ni ola
    tuwan toto nige bosowaina ni aliga, he Buki Bwabwalena ana baaba ni tabwa tunahot,
    toto i ba: “Yehoba yaomal iyaka i pakokove ge i pwamowasi hoti.”'
  wbp-wbp: '@see-verse:1CO.015.053'
  luo-luo: Kuom mano, ka ringruok matow oserwakore gi mano ma ok tow, kendo mano matho
    oserwakore gi mano ma ok tho, eka wach mondiki nochop kare, niya, “Tho oselo motiek
    chuth.”
  nhe-NT: 'Huajca, quema totlacayo tlen ama ax huejcahua, mopatlas ica tlen huejcahuas
    para nochipa, huan mopatlas ni totlacayo tlen ama miqui ica tlen ax quema miquis,
    ipan nopa tlalochtli panos queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Cristo quitlantoc miquistli huan yeca miquistli ayoc quipiya chicahualistli.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܐܵܗܵܐ ܚܵܪܒ݂ܵܢܵܐ ܠܵܒܹܫ ܠܵܐ ܚܵܪܒ݂ܵܢܘܼܬܵ‌ܐ، ܘܐܵܗܵܐ ܡܵܝܘܿܬܵ‌ܐ ܠܵܒܹܫ
    ܠܵܐ ܡܵܝܘܿܬܘܼܬܵ‌ܐ. ܗ̇ܝܓܵܗ ܒܸܬ ܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܦܝܼܫ ܠܹܗ ܒܠܝܼܥܵܐ
    ܡܵܘܬܵ‌ܐ ܒܓ݂ܵܠܹܒܘܼܬܵ‌ܐ.'
  esk-NT: Aasriiñ timi auraġaġuuruaq simmausiqpan auraġatlaiḷaamik timimik suli timi
    tuqusruuruaq simmausiġluni tuqqutlaiḷaamik, tarani taŋiġñiaqtuq aglausimaruaq
    Agaayyutim Makpiġaaŋani, itna, “Tuqułiq akiiḷiraullapiaqtuq.
  msb-msb: Kaya, kun an aton lawas na nadudunot kag namamatay nasanglian na san lawas
    na dili madudunot kag dili mamamatay, tapos matutuman na an nasurat, “Nadaog na
    an kamatayon. Biyo na an kaganahan.”
  cpa-NT: 'Jøng² na³ma²ca¹løa¹ lah¹jøng², hi² tsa¹ma¹dsa¹hén² hi² mi³dsa¹hén², hi³
    tsa¹ma¹li¹hǿg² hi³ mi³li¹hǿg², jøng² ca¹lø¹ti¹ jǿg³ la² hi² rø²juúh² si² quiah¹²
    Diú¹³: Ca¹ŋi¹ŋǿ² jø² báh³ jǿg³ quiah¹² hmó¹ quián² jniang³, rø²juúh² si². Di³
    ca¹tiúh¹ báh³ Cristo quián² jniang³.'
  dso-dso: ସେଟା ଅଇଲାବେଲେ ଜନ୍‌ଟା କି ସାସ୍‌ତରେ ଲେକା ଅଇରଇଲା, ସେଟା ପୁରାପୁରୁନ୍‌ ଅଇସି ମରନ୍‌
    ଆରିଜାଇକରି, ଜିତ୍‌ବାଟା ପୁରାପୁରୁନ୍‌ ଅଇଲା ।
  meu-meu: Taunabunai, baine pata ḡauna na basine pata ḡauna baine hadokilaia bona
    baine mase ḡauna na basine mase ḡauna baine hadokilaia negana ai, e torea herevana
    baine momokani, eto, Kwalimu ese mase vada e hadonoa.
  yva-NT: 'Arono naije ayao anawae po ratoe so indati mamaisy: “Weno akoe raumandi
    kobe weye Amisye po rapinde to.”'
  dgc-dgc: Bagay mabagu dén i bégi tam a para ta luta, éy te bégi kitam a para ta
    langet. Bagay manyari ya, éy matupad dén tu kagi to kasulatan, a “Nanalo dén i
    Diyos, a éwan dén mate i tolay.”
  zpm-NT: 'Zeeṉe gac miṉ co, ga grieequia miṉe raquiet lo Xtiidz Dios zaatne rnee:
    “Nasi laa guieḻgut bnitlo, guieḻmbanle nac miṉe rnabey.'
  hix-NT: Anhàntahnà ro me harha kehtokonye, àwayehpànà ro me harha kehtokonye, àmenhosahonhàr
    yawo ro mpànà tehxatxhe ha. Onà wyaro nkehe, àmenhosahonhàrà. Kwayehtohotho komo,
    tarymaxem me mpànà naha ha. Ehxera harha mpànà naha ha.
  sim-sim: Ome sira. Kuvayikunda maome oso si tormblehe ermba ermbak linda maomek
    si naha jipjip er likwa sir. Erem si nanak mashi os jekamba Avui Wasilakahik li
    kayehendari oso omek nakwa sir. Mashi oso karem, �Avui Wasilaka or mbawak ma li
    haha li inda nombo oso osmu mendek nanduwa.�
  npi-ULB: यो विनाशी शरीरले अविनाशीलाई धारण गर्नेछ र यो मरणशील शरीरले अमरत्व धारण
    गरेपछि यसरी लेखिएको वचन पुरा हुन आउनेछः “मृत्यु विजयमा निलिएको छ ।”
  cgc-cgc: Naan ta adlaw na tagan ki din ta bag-o na lawa, matuman en ambal naan ta
    iya na sinulat na pulong, “Ula en kamatayen. Daag Dyos an!”
  tim-tim: Haingât hambum torok akbiap arekŋe manman kârikŋe lugumbo gewiap. Akto
    momogât patŋande manman kârikŋe lugumbo gewiap sop ain Anutugât den kulemgoyi
    bikŋe kârigewiap amâ hin,
  yor-yor: Ṣùgbọ́n nígbà tí ará ìdíbàjẹ́ yìí bá ti gbé àìdíbàjẹ́ wọ̀, ti ara kíkú
    yìí bá sí ti gbé àìkú wọ̀ bẹ́ẹ̀ tan, nígbà náà ni ọ̀rọ̀ ti a kọ yóò ṣẹ pé, “A
    gbé ikú mí ní ìṣẹ́gun.”
  wos-wos: 'Blarékwa séfi blaréhafi yakwa séfi xakundét, hiyaakwa séfi hiyahafi yakwa
    séfi xakundét, wun nukwa ané hundi, hanja Godna nyingambu hayindén hundi mwi hundi
    yatandé: God du hiyana sémbutré ware wun sémbutré sarékéngwanda wundé hérekindé.'
  emp-NTPO: 'Naʌ̃ cacua beuida b̶ʌra cacua beuca b̶ebʌrʌd̶e Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌ
    quĩrãca wãrãda b̶aya. Nãwã b̶ʌ́ b̶ʌa: “Ãcõrẽba dadji beuira jõbisia.”'
  eng-F35: 'So whenever this corruptible puts on incorruption and this mortal puts
    on immortality, then this written word will happen: “Death has been swallowed
    down into victory.”'
  ind-ind: Sewaktu tubuh kita yang bisa mati diganti dengan tubuh yang tidak bisa
    mati, nyatalah Firman yang tertulis ini, “Kuasa kematian sudah dikalahkan, dan
    kita sudah menang!”
  pes-OPCB: 'آنگاه وقتی بدن فاسدشدنی آن بدن فسادناپذیر را پوشید، و بدن فانی آن بدن
    نامیرا را، آنگاه کلامی که نوشته شده، عملی خواهد گردید که می‌فرماید: «مرگ در پیروزی
    بلعیده شده.'
  mpt-mpt: Nib dam olo ayambabe, o klaanamabobe. Sinanomo nib dam olo deibonoba Gode
    nib damo afeto omyea dam olo mo klaanomobabe. Amit namabobe. Nibo inanomobo weng
    olo naka make Gode buk temo dolanea baanea Kaanamin ole ne makaa kesoa ne titilo
    o omakibilaia blimanamabobo genebuo bain inanamabobe.
  ssx-ssx: Koto ekina꞉ mo alu pea꞉peke ekita꞉ pa mo hao hala꞉ ekima꞉ yamia꞉ka꞉na꞉ta꞉
    kutupa mo homo hala꞉ ekita꞉ pa mo deto hala꞉ ekima꞉ yamia꞉ka꞉na꞉ta꞉ kota꞉ hande
    Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ ota꞉ yaalieke. Dupa. Homo hala꞉ ekita꞉ ota꞉
    hoeya꞉ la꞉pa pa꞉la꞉me. Koda꞉na꞉ bepolaasa꞉ ekita꞉ ota꞉ bepola꞉pa pa꞉la꞉me.
  mkl-mkl: Nɔ wɑɑti iyi ɑrɑ ku bɛjɛu ɑ́ kpɑɑsi iyi kɑɑ bɛjɛ, nɔ ti iku mɔ ku kpɑɑsi
    iyi kɑɑ ku, wɑɑti bɛɛbɛi ide iyi ɑ̀ kɔu ɑ́ ce, iyi í ni, Ilɑɑɔ̃ í kɑ̃miɑ iku mɑm
    mɑm.
  gaq-gaq: ମାତର୍‌ ଏନ୍‌ ନସ୍ଟ ଗାଗ୍‌ଡ଼େ ମାଗୁଏଃନେ ପାଟାଇ ବାରି ଏନ୍‌ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େ ମାଗୁଏଃନେ
    ପାଟାଇ ୱାଡ଼େଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଏନ୍‌ ଗୁଆର୍‌କ୍ନେ ବ୍ନାଲିର୍ ସମାନ୍ ଡିଙ୍ଗ୍‌ଏ, “ଗୁଏନେ ବିନାସ୍‌
    ଡିଂଲେଃକେ, ଜିତେ ଲେଃକେ ନିମାଣ୍ଡା ।
  gof-RNT: Hayssi wooqeyssi wooqonnayssa, qassi hayssi hayqqeyssi hayqqonnayssa ma77iya
    wode Geeshsha Maxaafan, “Hayqoy xoonon mitettis” giya qaalay polettana.
  unx-unx: 'ନେ ଗନଏଃ ହଡ଼୍‌ମ ଚିଉଲାଅ କା ଗଜଃ ହଡ଼୍‌ମରେ ବାଦ୍‌ଲାଅକେନଃରେଦ, ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌
    ନେ କାଜି ସାର୍‌ତି ହବାଅଃଆ : “ଗନଏଃ ଜିୟନ୍‌ୟାନା, ଆଡଃ ଜିନିତାଅ ପୁରାୟାନା !”'
  gah-gah: 'Itó anuva oakalímo alévolé oko minoaká ale luhati zupa, gakó láa loko
    monó gotolaú luhuva gizonoimóma alévolé inogo ive: Alévolé oko minoaká nenémo
    heleaká nene avilegeneimóma neve.'
  lcm-lcm: Io, man a pukun vopo tameng palau ke, kalapo sakol ane si pukun vopo tav
    tameng palau ang, na pukun vopo mat ke kalapo sakol ane si anu vopo tav angkoai
    si mat ang, e iang vanang kala serei atapunuk a posposong ang nei salsalik ta,
    Mat kalapo ngau luai aongos, using a tatadut pok kala dual suai ania.
  aer-aer: Kele Ngkartele anteme tyerrtye ahelhe-arenye anwerne-kenhe akngarte-iwemele
    tyerrtye-werne nhenge itethe akwete-ante atnyenetyenhenge. Arlte ikwerenge anteme
    angkentye arrule anthurre-arle pipe-ke intelhe-ilekeke akethe anthurre antemele
    anetyenhenge. Angkentye yanhe re kwenhe alakenhe, “Ngkartele kwenhe tyerrtye areye
    mpwareke itethe alethe anetyeke awethe ilwetyale anetyeke. Nhenge anwerne anteme
    nhenge atere awelhetyale nhenge ilweme-ketyenge.”
  qvc-NT: 'Kay wañuq kwirpunchiqta dijashpam, mushuq laya kwirpu mana nunka wañuqta
    rinchiqllapa ch''askiq. Chay tyimpupim, rinna kumpliq Dyuspa Santu Librumbi kayshina
    nishqan: “Tayta Dyus wañuyta chingachiptinmi, manana nunka rinchiqllapachu wañuq”,
    nishpa.'
  tgl-ULB: Ngunit kung itong nasisira ay nailagay sa hindi nasisira at ang namamatay
    na ito ay mailalagay sa hindi namamatay, mangyayari ang tungkol sa kasabihang
    naisulat, “Nilamon ang kamatayan ng pagtatagumpay.”
  cbs-NT: 'Jaskai kaikidi Dios yuixunika Isaíasin kenekin: “Ana tsua mawama iki kai
    Mesíasin mawa maemaxanikiki”, ini xabakabi chanima ani nun unaiin.'
  xtm-NTPP: 'Te nú ni kuu ja yikikuñu o a ja kûu ja tivi ja naa, te ni nduu i in ja
    masu ja kûu‑ka ja masu ja tivi‑ka ja masu ja naa‑ka, sani te ko kuu sukan ndee
    nuu tnu''u Su''si ma ja ká''an sa''a ma: “Ni kundee ja koteku o ma, ni xnaa i
    ja kûu o ma.'
  nnq-nnq: Kingobu mmele gongo guna kualabika pupakube gwanga alabika na chache chukuwe
    pikipakube changawe, penia nga pilipakulenganila lilobe lela eliandikigwa Mumajandiko,
    kulenga, “Kiu kialabigwe nu uwecho!”
  bao-NT: Mani upʉri ca boa yaicoarijera, to birora caticõa niipa upʉri pee juti weti
    ea, ca bii yairi upʉrira, ca bii yaitipa upʉri pee juti weti ea ca biiro, o biro
    ĩi owarique ca ĩirore biro bii earucu. Cristo cʉ̃ ca bii ametʉa nʉcãrije jʉori,
    bii yairique tii yaio eco.
  san-ORI: ଏତସ୍ମିନ୍ କ୍ଷଯଣୀଯେ ଶରୀରେ ଽକ୍ଷଯତ୍ୱଂ ଗତେ, ଏତସ୍ମନ୍ ମରଣାଧୀନେ ଦେହେ ଚାମରତ୍ୱଂ ଗତେ
    ଶାସ୍ତ୍ରେ ଲିଖିତଂ ୱଚନମିଦଂ ସେତ୍ସ୍ୟତି, ଯଥା, ଜଯେନ ଗ୍ରସ୍ୟତେ ମୃତ୍ୟୁଃ|
  huv-NT: 'Cos wüx langowüücharan micuerpojaats majlüy jayats, quiaj langondom ndrom
    ombas; apmajlüy atnej apiüng tiül Mipoch Teat Dios, cos apiüng: “Ninguiaj ndoj
    andeowaran, langondom mandeowaran alinomb”, aw.'
  otn-NT: 'Nu̱na̱ ma̱ do''yohʉ i tu̱, bi zä bi̱ mpädi, para za̱ntho di̱ nja ma̱ ''do''yohʉ.
    Ya di̱ nja''a̱ te mma̱mp''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱: “Nu̱ ra̱ nda̱te i
    ja, di̱ m''mɛhrá̱ ts''ɛdi, porque da̱ tha̱pi̱.'
  nop-nop: Tiŋa dokobitaka titiŋdokdi namandap momooŋ yageleeŋ hatihati momooŋ hinek
    kahilewaak, be kumuŋdok gigit tugukdi hatihati fafaŋeniŋ kahilewaak, nai uŋaniŋ
    mede indiŋ youkiŋ u fafaŋewaak, “Hatihatidi fafaŋeŋ kumuŋ kumuyeguk.”
  obo-NT: Na otik inis lawa ta nod patoy woy'd ko-obbuu, od buwassan don to lawa no
    konnad od patoy woy konnad od ko-obbuu, od kotuman don iddos no-ikahi riyot Nosulat
    no Kahit Monama no mid ungketen to, “Worad en kopotayan su id talu ron idda to
    Monama.”
  cak-ENT: 'Y ja tok nbanatüj ronojel ri'', tok ri kach''acul njalatüj, y tok man
    nk''ey tüj chic, man nchuvir tüj chic, y chuka'' man ncom tüj chic, jari'' nbanatüj
    ri tz''iban can chupan ri rutzij ri Dios, tok nbij: Ri camic xch''acatüj y man
    jun chic ruchuk''a''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤁᤧᤛᤡ᤺ᤒᤠ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤌᤰᤁᤡᤴ ᤔᤧᤴᤇᤡ᤺ᤔᤏᤠᤒᤠ ᤀᤠᤈᤢᤏᤡ ᤌᤰᤁᤥ ᤗᤧᤱᤛᤡᤱᤅᤡᤸᤗᤧ ᤁᤴ
    ᤛᤠᤵᤋᤧᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤁᤧᤳᤗᤥ. “ᤛᤡ᤺ᤔᤧᤴ ᤌᤱᤅᤥ ᤜᤠᤖᤡ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ”
  mie-NT: 'De jā jíhī jíín jā téhyū yáhá, chi quiji quīvī jā nūcūhun jā má cúū cā
    mā téhyū cā. Ñúcuán de quee ndaā tūhun jā yósō nūū tutū īī: Jíín poder yā nī snáā
    yā cuēhē jā jíhī nchivī.'
  san-TIB: ཨེཏསྨིན྄ ཀྵཡཎཱིཡེ ཤརཱིརེ ྅ཀྵཡཏྭཾ གཏེ, ཨེཏསྨན྄ མརཎཱདྷཱིནེ དེཧེ ཙཱམརཏྭཾ གཏེ ཤཱསྟྲེ
    ལིཁིཏཾ ཝཙནམིདཾ སེཏྶྱཏི, ཡཐཱ, ཛཡེན གྲསྱཏེ མྲྀཏྱུཿ།
  qve-NT: 'Saynatan Diosqa kay ismuq cuerponchistaqa mana hayk''aq ismuq cuerpoman
    tukuchinqa. Saynallataqmi kay wañuq cuerponchistapas mana hayk''aq wañuq cuerpoman
    tukuchinqa. Chaykuna pasaqtinmi, Bibliapi khayna nisqan cumplikunqa: “Dios Tayta
    wañuyta chinkachiqtinmi, wañuyqa manaña atiyniyoqñachu kanqa”, nispa [Isaías 25.8].'
  pao-NT: '@see-verse:1CO.015.053'
  cbu-NT: Ashkachu, Apanll waanaatsi kuk izuuru tuminchiya. Apanll yandamarini ateeja;
    Tsipatsee izuuru kasiyana. Tputs ndusha tsipachinllinaya, tárangiya Apanlli. Ashirucha,
    nutsiptini múchashimashpat taachiniya urutamaritaya.
  usa-usa: 'puí-áúwáráíkómá waéqma ípui-auwaraimma aurániye. ketááí táaikoma kanaaráq
    pukéna waéqma aati-aatimá ípuiniye. mi-kánááráqá Áánûqtuni watáama agamatá-kánnáábí
    wáin-aikoma abarokáq pááq íniye:'
  soy-soy: 'Lɛlɛɛ yɛ n cɑɑi lin píyei m pɑnsɛ licɑɑicirɛ́, lɛlɛɛ yɛ n kpu lin kɔ
    píyei m pɑnsɛ likpɔcirɛ́ kɛ nsímɛ́ mɛɛ n wɔ́lɑɑlɛ̃ nn pɛɛ sɔ́nti: Mmɛ mɛɛ nní
    rɛ: Pi nkpɔ feriyɛ ɑpi n tɛ́kɛ́ɛ́.'
  hui-hui: Tingini togo biaga wiyaru tingini togo nabiaga ngaru karulo aribia halu
    tingini homaga wiyaru tingini nahomagane ngaru karulo aribia hai holebira. Ani
    biai kagola Anduane Homogonaga mbugani lo wiyadagua, Ngode Datagaliwabehanda homagane
    mo wahai halu ibuni wayali haiore kagoni, lalu gilibu ngadagua heneneore lola
    holebira.
  amf-amf: Ogono capayno capimonam konin qaadhayno, diyaynoar diymonam konin qaadhen
    wodanka, “Dembhi bashadhayse kaydine” pir, “Dembhi, haninkay bashayno hasa hamotene?
    Dembhi, eenaam hanin deesayno hasa kantano hamote ko dahaa?” hamayse thaapadhoono
    ko thoothade.
  quc-NNT: 'Aretaq we qa k''aslemal ri'' ri xa käk''is u wäch are k''extajinaq chik,
    käk''oji k''u ri qa k''aslemal ri man k''o tä u k''isik. Aretaq we cuerpo ri''
    ri xa käkämik k''extajinaq chik rech käk''oji na jun cuerpo ri man käkäm taj,
    je'' kel na wa'' jas ri kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “¡Sachinaq
    u wäch ri kämikal, tz''aqat k''u ri ch''akanik!” —kächa''.'
  dob-dob: Be ꞌetamo tuta gote ꞌenaya Buki Tabu ꞌana ꞌawaꞌaiꞌaila ꞌida apwesa, nate
    ꞌigwae, “ꞌIda ewaiwai ꞌaiꞌaila be mwawasa ꞌigugumwala.
  wrs-wrs: Tanam, honamba nihva, memba lelnamba mueisowa vewol vevpa, himba henga
    nilhavav, osm es eva mueisowa vevav. Wo honamba nihva memba dalvpa, himba henga
    nilhavav, osmba dalvramoa. Doa honamba osva vilprovrava, wo honamba Sesoana doaraminimomba
    tombairiniva si os tanamba wohvevav, Dahalmba, Sesoava doa kinwondamsna nengas
    pipihana, pinamba ungundriniva pelpiapihinna.
  mca-mca: 'Qa qu'' hats nuyik''ipha''m ha''ne nite'' yape pa'' nite'' yili''ij, qa
    ha''ne wa''m qa'' nuyik''ipha''m pa'' nite'' wa''m, ma'' qa hats namik''ui kakha''
    yit''ij ka'' we''nika''ajji'' in yit''ij: —Ka'' witwamhi'' hats tenekui, tuj na''
    witaxiye''j.'
  tzo-TZC: 'Cꞌalal mi laj xa yichꞌ achꞌubtasel ti jbecꞌtaltic ti snaꞌ xcham xcꞌaꞌe,
    jaꞌ xa icꞌot ta pasel jech chac cꞌu chaꞌal ta xal ti scꞌop Diose: “Ti chamebale,
    pasat xa ta canal, tub xa scꞌoplal.'
  mya-mya: ပုပ်​ပျက်​တတ်​သော​အ​ရာ​သည်​မ​ပုပ်​မ​ပျက် နိုင်​သော​အ​ဖြစ်​သို့​လည်း​ကောင်း၊
    သေ​တတ်​သော အ​ရာ​သည်​မ​သေ​နိုင်​သော​အ​ဖြစ်​သို့​လည်း ကောင်း​ပြောင်း​လဲ​သော​အ​ခါ
    ``သေ​ခြင်း​ကို ဖျက်​ဆီး​ပစ်​ပြီ။ သေ​ခြင်း​ကို​အောင်​မြင်​လေ ပြီ'' ဟူ​သော​ကျမ်း​စ​ကား​သည်​မှန်​ကန်​၍
    လာ​ပေ​အံ့။
  gng-NT: 'Tigbɛnɛnt tà li bùre nnɔ lá kpɛnde'' tà ŋa ń bùre ŋɔ tigbɛnɛnt tà
    li kpo mɔ kpɛnde'' tà ŋa ji kpo la, nɛn daali nɛ nà kɛle'' *Uwien ya gbɔnku
    ni nnɔ li tien. Nì kɛle'' ki ye: «Uwien faake'' nin mikuum, ki gben'' miʼgbɛr.'
  cbi-NTPO: 'Tsenmalaa, Diosa'' Kiikanu naatimuwaañu bain umaa tsaa i'' puitaa tsainu
    juve, matyu Diosa'' Kiikanun entsa pillave: Peyawaanuu jumuya de-i'' piyave, pemula
    demangujñu'' mitya.'
  ikk-NT: 'Ogẹn ẹhụnị e rehini e gi hẹnringụụ ihiẹn ghalẹni e rehi, ẹhụnị a nwụnnị
    e hẹnringụụ hụn ghalẹni a nwụn, ọ wụrụ nị ihiẹn ahụn wẹ de imẹ Ẹhụhụọ-nsọ e mẹzugụọ:
    nị “E mẹriọlẹ wẹ ọnwụn, nke ẹ a gụgụọ!'
  leu-leu: 'E layaan a mo aava i taa miit fo xulan pana mo i taa pife miit e a mo
    aava i taa maat fo xulan pana mo i taa pife maat, lana yaan aave a ferawaian aanabeꞌ
    lana Xakalayan Taap i taa savat tuuna la matavas: “Maatan, nano, no fo kawaasanan.
    Faꞌonaman fo xasliuan nano.'
  maz-NT: 'Nín cuerpoji nu bübüzgöji dya, ra ndũ y ra dya''a nu. Pero ra zädäzgöji
    c''ü ri nuevo ín cuerpoji c''ü dya cja ra ndũ. Nu''ma, ya rguí zädä ''ma c''e
    jña c''ü t''opjü a cjava: “Ya ndõpüji e muerte; ya chjotüji c''ü.'
  bod-N: ཡང་འཇིག་པར་འགྱུར་བའི་ལུས་པོ་འདི་ཡིས་ནམ་ཡང་འཇིག་པ་མེད་པ་གྱོན་པ་དང་། འཆི་བར་འགྱུར་བའི་ལུས་པོ་འདི་ཡིས་ནམ་ཡང་འཆི་བ་མེད་པ་གྱོན་པའི་ཚེ།
    གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། རྒྱལ་ཁས་འཆི་བ་ལ་ནི་ཁྱུར་མིད༌བཏང༌།། ཞེས་གསུངས་པ་ལྟར་འགྲུབ་པར་འགྱུར༌རོ།།
  tca-NT: 'Rü ngẽxguma ngẽmaãcü naxüchicüügu i taxüne i yuxwèxexü̃, rü tüxü̃́ nangẽxmagu
    i taxüne i ngexwacaxü̃xü̃ i taguma yuxü̃, rü ngẽxguma tá nixĩ i yanguxü̃ i Tupanaãrü
    ore i ümatüxü̃ i ñaxü̃: “Marü inayarüxo na nayuexü̃ i duü̃xü̃gü. Rü Tupana rü
    marü yuxü̃ narüyexera.'
  zpl-NT: 'Nu chenu ucheꞌela cuerpo nú rluꞌcuaꞌahua nú rnitilu cuna stucu cuerpo nú
    la nitilu, nu chenu ucheꞌela cuerpoꞌahua nú rati cuna stucu cuerpo nú la ati,
    bichia zeꞌe uyalu tucu nú rni lu ichiꞌ Stichiaꞌ Diose elu rni: “Ulaxu eluti xne
    uriꞌila elunehuañi ana.'
  mbc-NT: Mîrîrî ye'nen uyesa'kon tîîkatasen etinyaka'ma yai tîîkatasen pe pra, moropai
    tîîsa'mantasen etinyaka'ma yai tîîsa'mantasen pe pra, î' kai'ma Paapa maimu e'menukasa'ya
    taasa' yawîrî awe'kupî mîrîrî.
  ndg-ndg: Lakini muda woo wa haribika walowa walikwa wa haribika kwaa, ni wolo wa
    kiwo walowa jingya mu'kiwo, nga waisa msema ambao uandikilwe,”Kiwo chamezwile
    katika ushindi.”
  wsk-wsk: 'Se tom umu te munan umu suen la nangimik te aratuk mu, batoga bo te aniso
    mu nunguning kaparukko, mu iwita baluwoso: “Kaem kua iwi namara ko sokelel menawuram,
    ale am menawu saparam!”'
  toj-NT: 'Eso sí, huanotic viejoaxel. Huanotic chamel pero cuando huax c''ot ja c''ac''u
    que mi xa oj to viejoaxucotic, mi xa ni oj to chamcotica. Oj ni c''ot smeranil
    jastal ni huax yala ja slibro ja Diosi: Mi xa oj staotic otro vuelta ja chamel
    ch''aqueli. Ja jahui, can ta ni jun ladoa.'
  tbc-tbc: Saen idsad tinid foun ak ago ilasa dop man, awak aban Anut san buk lo yen
    dan nuŋon ilasa wa. “Anut yu igane itout a, kulob an san dabai man mateŋ ituŋali
    pasik a.”
