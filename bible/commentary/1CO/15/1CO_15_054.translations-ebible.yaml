  qwh-NT: 'Tsenam que ushacäreqlla cuerpuntsic manana mas ushacaq ticrariptin, y que
    wanucoqlla cuerpuntsic manana mas wanucoq ticrariptin, Diospa palabran queno escribirëcanqan
    cumplicärenqa: “Wanita Diosnintsic parasiempri ushacäratsin”'
  gaw-gaw: Amunu ig beḏunig beḏaṯe imu amu geha baolia, laa awa, ena hanhan daaḵunu
