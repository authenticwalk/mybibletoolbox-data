    me newiɡ̶atace? Igamigodaaɡ̶ee ica gela lolaadi anodibatege?”
  bmh-bmh: Bo, dudu ipal agen guzenai kanabai awaramam, “Dudu noumanem, Uwait nug
    koli erunai asai maramau? Agal enimag erunai pet usalamam?”
  ctu-BL: 'Pero an majqui mi caj i yʌl: ¿Bajche'' mi'' tejchelob ch''ojyel jini chʌmeño''
    bʌ? ¿Bajche'' yilal i cuctal? che''en.'
  meq-meq: 'Agəla ndoweye ma tsətsahiye, ma gwaɗiye: «Ndo hay ta lətseweye abəra ma
    mədahaŋ na, ma kəkay? Ndoweye kə lətsew na, bo ŋgay ma təriye na, kəkay?»'
  noa-H: Tale hãaur k'ʌʌnau hamach hödegpai k'ãijã, “Keena, jãg hõor mee nʌmjã ¿jãgata
    p'iidʌtk'aju k'ai? wa ham p'iidʌtk'aawai ¿ham mor jãgata sĩsid haju k'ai?” ha
    jëeuju, hamach wir haigpai k'ãijã.
  alp-NT: Tinake tamata leini esi persaye mosa be tamata matale kwana suike hoko esi
    tneu be, “Tamata ikwana suike elia? Nanakwalare atia peneka hoko kena kwana suike
    elia?”
  san-VEL: apara.m m.rtalokaa.h katham utthaasyanti? kiid.r"sa.m vaa "sariira.m labdhvaa
    punare.syantiiti vaakya.m ka"scit prak.syati|
  kbq-kbq: Hu'neanagi mago'mo'a anage hugahie. Inankna huno fri vahera zamazeri otigahie?
    Inanknahu zamufgane otigahaze?
  kbh-kbh: 'Pero nderado nda nanjatjaye: “¿Nts̈amo chë obanënga mochtayena ca? ¿Mocna
    cuerpo mochtsebomna ca?”'
  ron-LSB: 'Dar cineva va zice: “Cum înviază morții?” și: “Cu ce fel de trup vin ei?”'
  pon-pon: 'A ele amen pan inda: Iaduen me melar akan ar pan kamaureda? O iaduen war
    ar, me re pan maur kida?'
  nhe-BL: 'Huelis sequin imojuanti inquinequij innechtlajtlanise: “¿Quejatza huelis
    moyolcuise mijcatzitzi? ¿Tlaque tlamantli inintlacayo quipiyase quema moyolcuise?”'
  sps-sps: Sa kainon to te fa'arasainy fi nyo ya, ito te fatsuiny fatabiny fi non
    e Gov a vainy to te mat fi rori, a mesapan gima faamainy ya ri te rangat, “Fei
    te toto fatabin fi ror vainy mat ei, an saf puainy mes ei na te kaa miror ri?”
  wnc-wnc: Sike ngana aminu tapatuta wamu waaknga natake yakwaik wamu takngatu anzing
    ba nanikwaiwik, “Akupsa aminda sanga dasing binga tasike gatu enatning? Siwan
    wa aminu gupna dasing binga pake gatu enatning,” ngang nanikwaiwik.
  bus-bus: Gbɛ̃kenↄ é be, gɛ̀nↄ é fɛɛ diamɛ? Mɛ̀ kparee takan aↄ̃égↄ̃ vĩi?
  gub-BL: Amo upuranu putar herehe wà nehe kury. -Màràzàwe tuwe Tupàn umugweraw kar
    putar teko umàno ma'e kwer a'e wà nehe. Aipo zaneretekwer a'e 'ar mehe àràm uzawy
    zaneretekwer ko 'ar rehe har nehe, i'i ihewe wà.
  imo-imo: Eno imbomareni i konopu lengei. Imbo kololima ambe teko makilko koinjo
    molongenje? Makilinge wali kangi ambe telimu angilimbelonje?
  boj-boj: Ariya ijo was kalil, tamo bei na e endegsi nenembqas, “Tamo moreŋo qaji
    naŋgi kiyersib olo subq na tigelqab? Naŋgo jejamu kiyero osib olo tigelqab?”
  eng-DRA: 'But some man will say: How do the dead rise again? or with what manner
    of body shall they come?'
  knf-knf: 'Kë aloŋ aşë hilan kahepar kaji : « Hum di di bankeţuŋ baknaţiiŋ ţi pa?
    Babi na uleef unaam hum ba? »'
  san-KHM: អបរំ ម្ឫតលោកាះ កថម៑ ឧត្ថាស្យន្តិ? កីទ្ឫឝំ វា ឝរីរំ លព្ធ្វា បុនរេឞ្យន្តីតិ
    វាក្យំ កឝ្ចិត៑ ប្រក្ឞ្យតិ។
  arn-NT: 'Welu kiñekentu may ramtupeay: “¿Chumngechi chey wiñomongetuay tati pu layelu?
    ¿Chumngechi kuerpu chey nietuay engün?”'
  zas-NT: 'Per wed yuꞌdi rüjn xgab: “¿Xhieza naag yaban ree bengüt? ¿Xhienaag na̱j
    cuerp ni gap reeman?”'
  ken-NT: Mmu akwáy bɛbhɛp bɛ, “Chɔŋ Mandɛm ankʉ bawú mámpɛtnsɛm ndǔ nɛpɛ́m ná?
    Bápɛ̀tnsɛm nɛ ntɨkɨ ɛnyǔ mmʉɛt?”
