verse: 1CO.015.035
translations:
  kpx-kpx: Mesoho la molena di belahai loui kosea, “Haluvimale keabuna oleve kateai
    hovedevei. Abuna hovedevei vava oleteale mai.”
  okv-H: Eto embo nei na einge aisora, “Daingeto embo pehari na vasiri te eraro? Eto
    hamo do ihe na egerembeto puvuroro?”
  tbo-tbo: Ma gehoumi towolo meme binei o ilulubayada o pa, ‘Tu hilahilage iyowai
    ma he towotowolo meme? Ma tu towolo meme hinihi galenana meka pite?’
  mal-C: “മരിച്ചവർ എങ്ങനെ ഉയിർപ്പിക്കപ്പെടുന്നു? ഏതുതരം ശരീരത്തോടെ അവർ വരുന്നു?” എന്നിങ്ങനെ
    ചിലർ ചോദിച്ചേക്കാം.
  grc-SR: Ἀλλ᾽ ἐρεῖ τις, Πῶς ἐγείρονται οἱ νεκροί; Ποίῳ δὲ σώματι ἔρχονται;
  bgc-bgc: उदाहरण के तौर पै जै कोए न्यू कहवैगा, “के परमेसवर मुर्दां नै किस तरियां
    तै जिवांवै सै, अर उनकी देह किसी होवै सै?”
  khz-khz: Na reketa pia verenagi, nepiatiwa, “Kwarega talimara raka pia kuliiti-waitiwa?
    Pene pia kuliiti-wai genai, tauniparara rakavetaira?”
  deu-TKW: Aber, wird man sagen, wie sollen denn die Toten auferstehen? Mit was für
    einem Leibe sollen sie denn kommen?
  zsr-NT: 'Nazx caꞌ zoa nu gna: “¿Nacx lubán nup chnatgac? ¿Nacx gac gdu ca nayáꞌ
    nabinquëꞌ catiꞌ ludxinëꞌ?”'
  lin-lin: 'Kasi bato mosusu bakoki kotuna : « Bakufi bakosekwa ndenge nini ? Bakozonga
    na bomoi na nzoto nini ? »'
  hns-NT: 'Saait koi poetjhie kie: „Maral manai kaise djie oethaawal djaaiga? Aur
    oesab kaisan dehie paaiga?”'
  noa-E: Tale ãaur khʉʉnau amach ödegpai khãijã, “Keena, jãg õor mee nʉmjã ¿jãgata
    phiidʉtkhaju khai? wa am phiidʉtkhaawai ¿am mor jãgata sĩsid aju khai?” a jëeuju,
    amach wir aigpai khãijã.
  eng-EMTV: But someone will say, “How are the dead raised? And with what sort of
    body do they come?”
  mib-NT: 'Te sanaa te cahān ɨɨn ró: ¿Ndese natecu ndɨ̄yɨ? ¿Ndese coo yɨquɨ cúñu i?
    achi rō.'
  lif-NT2: कर खिनिॽओ कुभारे़ के़बाःत्तुम्‍बिला, “आक्‍खेलॽरिक् के़सिःबाहाॽ मे़हिङ्‌बे?
    आक्‍तङ्‌बा नासिङ्‌गे़न् थक्‍किन् मे़घोःसुॽबे?”
  xnj-xnj: Pangi mundu yati ikota, “Vevafwili yati viyukiswa wuli? Yati vivya na higa
    yoki?”
  mmx-mmx: Ketla tentaba diba sue, “Labarongan dinaba roo xat ti lorooro xereva? Labantuxu
    salai dinaba ruuna xaka i?”
  cbr-NT: 'Raíri unix sapi ca quiti ''icën: —¿Uisai cara uni bama ''aish Cristo utëcëncëbë
    baísquiti ''ic? ¿Baísquiax cara uisa uni ''iti ''ic?”'
  tee-NT: 'Pus ju ali''in laich chani catanaulh: “Tas laich catalhita''acxtuchokolh
    ju tanita. Tis lacatunach ju laich cataputalacasuchokoya''”.'
  eng-LSV: But someone will say, “How do the dead rise?”
  cak-NT: Pero xa jec'o ri yec'utun, ¿anchique c'a modo nic'astaj jun caminak? Y ¿anchique
    c'a nitzu'n ri ruch'acul?
  pah-NT: 'Jara''ga po e''i: “Marã po ti omanove''g̃a mbogwerava? Marã po ti g̃anda''oa
    nehẽ Jesus''gareheve''g̃a nda''oa nehẽ?” e po ga javo.'
  sja-NT: ¿Nãga iidi k'inia p'anɨ-ek'ã? “¿Sãga Tachi Ak'õrepa piudap'edaarã p'irabaipiit'eema?
    ¿Sãga baima chi k'ap'ɨa p'irabaida?”
  xed-xed: '«Ka waya ka skwi dzaʼa ɗaway sani ma mndu kazlay: Waka gwal ta rwuta dzaʼa
    sliʼagapta na? Nda wani ma sluʼuvgha dzaʼa sliʼagapta həŋ na kəʼa?»'
  mks-NT: 'Cája i̱ cuéntá ña̱ ndúu java ndó ta ndícani ini ndó já cáhán ndo̱ já: “Ndaja
    caja Ndióxi̱ jánditacu a na̱ sa̱ na̱xi̱hi̱. Ndá yiquí cu̱ñu ndiquehe na caja Ndióxi̱.”
    Já ndáca̱ tu̱hún java ndó ndícani ini ndó.'
  gfk-S: Iesene tikenong na tiri be, “I tale hohaam be ira minat di na tut hut baling?
    A mangana tamai di hohaam ing di na tut hut baling me?”
  bmu-bmu: Kunöŋ kewö qesibawak, “Anutunöŋ kömukömuŋi mi denöwö mem gulim eŋgii wahötme?
    Sileŋinan mönö tandök denöwö meleŋniga asuhume?”
  dgz-dgz: Go e upi singui anega wanewa, “Borit wane nagirewa anenen ta amba sia inak
    muse yon wanumoin? Etumua ugup anenen venasep amba sia yon wanumoin?”
  eng-GNV: But some man will say, Howe are the dead raised vp? and with what body
    come they foorth?
  zaa-NT: 'Xiaba huarìà ccà''a ttu nu inàbatitsa'' nna íną: Tì''ani modo eyátha canu
    yatti cá. Biani cuerpo ní él·lani lani ą cá.'
  eng-WEBSTER: But some man will say, How are the dead raised? and with what body
    do they come?
  guh-guh: 'Itsamonae raeta yanijobiana petëpaevimi icatsia Dioso piasaëyaexanaejavanexatsi
    yabara. Jumaitsi meta tsane bajarapamonae: “¿Detsa meta pacuenia petëpaevimi icatsia
    asaëyaexanaenatsi? ¿Detsa meta nexata pitsiperabëto icatsia xainaena bajarapamonae?”
    jai meta tsane bajarapamonae.'
  bon-bon: Yoo, biname yepä te pama apu birige ätemla egä, “Budre cabu ca biname cina
    lipulipu larpinäruge, piiyepu lipulipu tääpe bine teepi yaawadanemusi?”
  nhw-BL: 'Huelis sequin amojuanti anquinequij antechtlatzintoquilise: “¿Quenicatza
    huelis moyolcuise mijcatzitzi? ¿Tlaque tlamantli inintlacayo quipiyase quema moyolcuise?”'
  swh-ONEN: Lakini mtu anaweza kuuliza, “Wafu wafufuliwaje? Watakuwa na mwili wa namna
    gani?”
  wbi-wbi: Looli umuunhu ujunge ijova, “Vuuli avafue visyuka? Voope vikwisa nu m'bili
    ghuki?”
  bba-bba: Goo koo bikiɑ u nɛɛ, ɑmɔnɑ bɑ koo kɑ ɡɔribu seeyɑ. Wɑsi yiren bweserɑ bɑ
    ko n mɔ.
  eng-KJVCPB: But some man will say, How are the dead raised up? and with what body
    do they come?
  kgk-NT: Gwĩ pene pa'u mygwa a-rami oporandu va'erã “Mba'éixa oikove jevy-ta? Mba'eixagwa
    oiko va'erã heterã omoingove jevy ramo?” oporandu va'erã.
  waj-waj: 'Gioonna kiaapu voovoono fai tinara: Dataama putuaiya fai kava diitaarannee?
    Diitada datai mmammavai varaarannee? tinaravai.'
  cpy-cpy: 'Kimiwitaka eenitatsi janta kanta-shireta-waeta-tsiri: “¿Jempema ikinika
    ipiriintee tonkitsi-pooki? ¿Jempema okinika iñaayiteero iwatha?”'
  mpx-mpx: Tabam gamagal etega i nel i ba, “Sauga ebo Yehoba toaliga ni palutil, ga
    ni ginol ola-agil? Hauna kaba tuwan nihi ahe?”
  wbp-wbp: Ngula-juku, ngalya-karirli nyurrurlarlu yapangku marda kankujulu payirni,
    ‘Nyarrparlu kapu-ngalpa Kaaturlu wankaru-mani yapa palinja-warnu? Nyiya-piyalku
    kapurlipa palkaju mardarni?’
  luo-luo: To ngʼato nyalo penjo niya, “Joma otho ichiero nadi? To jogi nobed gi ringruok
    machalo nade?”
  nhe-NT: 'Huelis sequin imojuanti inquinequij innechtlajtlanise: “¿Quejatza huelis
    moyolcuise mijcatzitzi? ¿Tlaque tlamantli inintlacayo quipiyase quema moyolcuise?”'
  aii-aii: 'ܩܵܘܡܵܐ ܚܲܕ ܒܲܩܸܪ: ”ܕܵܐܟ݂ܝܼ ܒܸܬ ܩܵܝܡܝܼ ܡܝܼ̈ܬܹ‌ܐ؟ ܒܡܘܼܕܝܼ ܦܲܓ݂ܪܵܐ ܒܸܬ ܩܵܝܡܝܼ؟“'
  esk-NT: Iñuk apiqsruqpiaqmiuq, “Qanuġutiŋ tuquŋaruat aŋipkaġniaqpat? Qanutchimik
    timiqaġniaqpat aggiġumiŋ?”
  msb-msb: Basi may maghunga, “Pan-o gihapon bubuhayon an mga patay? Nano ada na klaseʼn
    lawas an magigin inda?”
  cpa-NT: 'Chian² báh³ dsa² juúh²: “¿Ha²lah lé² hiog¹ dsa² ma²ca¹dsan¹? ¿Ha²lah lǿa¹²
    jmø²ŋǿ¹² quiah¹²dsa?” juúh²dsa.'
  dso-dso: କେତେଲକ୍‌ ପାଚାର୍‌ବାଇ, “ମଲା ଲକ୍‌ମନ୍‌କେ କେ ଜିବନ୍‌ ଦେଇ ଉଟାଇସି ? ଆରି ସେମନର୍‌
    ଗାଗଡ୍‌ କେନ୍ତାର୍‌ ରଇସି ?” ଜେ ଏନ୍ତାରି ପର୍‌ସନ୍‌ ପାଚାର୍‌ସି, ସେ ବକୁଆଟା ।
  meu-meu: A tau ta baineto “Mase taudia na ede bae tore isi toma? Tau-anidia edehetomadia
    ma bae torelai?”
  yva-NT: Weramu vatane inta wo ranajo ware, “Vatano wene nde mai to nawamo maijasea
    ukovakato tai rui? Muno manasino raijasea ngkovakato mamo maisyare rui?”
  dgc-dgc: Makay te magpakelagip diyakén, a “Pakodyan a buhayén i pate a huway? Anya
    i idsura na bégi dia?”
  zpm-NT: 'Nana, no to gnë: “¿Per zha grieeban meṉgut? ¿Zhazhe nac cuerp ne grieebannie
    zho?”'
  hix-NT: Onà wyaro haxa nketxow hana, okukur komo. Àsoke ryhe tanàmsom me harha natxowà,
    àwayehxemotho komo, ketxow hana. Àsoken me ryhe naye, uhun komo, ketxow hana.
  sim-sim: Lal jihi karem silinda lir, �Ma ol hahanda mberem livai usahaku? Unak maome
    lihi mberem sivai naku?�
  npi-ULB: तर कसैले यसरी भन्‍नेछ, “मरेकाहरू कसरी जीवित पारिन्छन् ? अनि कस्तो शरीर
    लिएर तिनीहरू आउनेछन् ?”
  cgc-cgc: Basi may ittaw na ta iya na pagkuntra ta pagpati na mga napatay mabannaw
    mag-insa, “Ino paagi na mabannaw mga napatay? Ino sura lawa danen?”
  tim-tim: Akto yeŋgâlân gâtŋe siâŋe hin ainuguwiap, “Luâk momoŋe âmâ gain gain agatbai?
    Akto hâk gain hinare mem togowai?” dâwiap aregât den hâuŋe hin makbe.
  yor-yor: Ṣùgbọ́n ẹnìkan yóò wí pé, “Báwo ni àwọn òkú yóò ṣe jíǹde? Irú ara wó ni
    wọn ó padà sí?”
  wos-wos: Du nawulak angi watandi, “Hiyandé du takwa yingi maki ramétandi? Di yingi
    maki séfi hura retandi?”
  emp-NTPO: 'Ʌ̃cʌrʌba iwid̶id̶isicada: “¿Beuped̶ad̶ada sãwãbʌrʌ ʌ̃rẽbad̶i? ¿Ãdjirã
    cacuara sãwã b̶ead̶i?”'
  eng-F35: But someone will say, “How are the dead raised? With what kind of body
    do they come?”
  ind-ind: Tentang kebangkitan, sering ada pertanyaan, “Bagaimana mungkin orang mati
    bisa dihidupkan lagi? Tubuh mereka sudah tidak ada, bukan?!”
  pes-OPCB: 'اما شاید کسی بپرسد: «چگونه مردگان زنده خواهند شد؟ به هنگام زنده شدن،
    چه نوع بدنی خواهند داشت؟»'
  mpt-mpt: Naka mak unang maki baaniba Folwal ibo obianiba Nakaia unangai kaaib biamo
    imin hananomabiobo gabibo ib weng olo mitmakam blimobe. Nakaia unangai kaaibbuei
    fatnanibta imin hananomabibe? I imin hanaib mole i damo fatnamin nanomabibe? ge
    baanomabiobe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ dupa lota꞉ pilieke. Homa꞉la꞉ wanda꞉halina꞉ paa mea tiaake
    hauta꞉ ekipape o pa ekipiki loke halimipe laa lota꞉ pilieke.
  mkl-mkl: Ǹ mɑ̀ inɛ ɡɔ ŋɑ ɑɑ bee ɑ ni, bɛirei iku ŋɑ ɑɑ ce ɑ jĩ. Dimii ɑrɑ mii ɑɑ
    nɛ.
  gaq-gaq: ଜାଣ୍ଡେ ଡିଙ୍ଗ୍‌ଏତ ସାଲ୍ୟାକୁଆର୍‌ଏ, “ଗୁଏକ୍ନେ ରେମୁଆଁ ଡିରକମ୍ ବାର୍‌ମୁଇଂତର୍‌ ଜିବନ୍‌
    ଡିଙ୍ଗ୍‌ଏ ?” ମେଇଂ ଡିରକମ୍ ଗାଗ୍‌ଡ଼େ ସାଃଲେଆର୍‌ଏ ?
  gof-RNT: Issi asi, “Hayqqida asay waanidi denddanee? Entti ay mela asatethaara yaanee?”
    yaagonna aggenna.
  unx-unx: ଜେତାଏ ଆପେକେ କୁଲି ସାକାଅପେୟାକ, “ଗଜାକାନ୍‌କ ଚିଲ୍‌କାତେ ଜୀଉବିରିଦାଃକ ? ଆଡଃ ଇନ୍‌କୁ
    ଚିଲ୍‌କାନ୍‌ ହଡ଼୍‌ମତେକ ହିଜୁଃଆ ?”
  gah-gah: Itó lugáate nene hele vegená keza nana iki otitave. Itó kugupe kovogisagi
    nanagitana ominamó utó itave.
  lcm-lcm: Sikei, vei mang anu nganing imi kala sui ta, au na ri vap mat ki saka tadut
    pok an? Kila atung a saka pukun an?
  aer-aer: Arrpenhele apeke apayuthneme, “Nthakenhe-ame Ngkartele tyerrtye ilweke-arle
    akemelhe-iletyenhe? Iwenhe-arteke-arle-ame tyerrtye itnekenhe anetyenhe?”
  qvc-NT: 'Kinsapch''i qamkuna kayshina tapuwangiman: “Wañushqakunaqa, ¿imashinaraq
    kawsamunqa? Kawsamushpaqa, ¿ima laya kwirpuyuqraq kanqallapa?” nishpa.'
  tgl-ULB: Ngunit may magsasabi, “Paano bubuhayin ang mga patay? At anong klaseng
    katawan mayroon sila sa pagparito nila?”
  cbs-NT: 'Jamen tsuada yuka iki: “¿Jaskada ixankanimenkain, yuda mawabu Diosun bestenwanan?”
    iki: “Jatun yudadan, ¿jaskada jayaxankanimenkain?” ikin nuku yukamisbuki.'
  xtm-NTPP: 'Te kuiti ka iyo jaku ni ja jin kakan‑tnu''u ni: “¿Naxe jin ndateku ñayii
    ni ka ji''i ma? ¿Te naxe jin kava yikikuñu ñayii ma, nuna jin ndateku i ma?”'
  nnq-nnq: Nambu mundu aotwi konya, “Abawile kuhyoka bole? Babakube na mmele nike?”
  bao-NT: 'Jĩcʉ̃ o biro ĩi jãiñabocumi: Ca bii yairicarã, ¿do biro bii, cʉ̃ja cati
    tuarãti? ¿Do biri upʉ mena cʉ̃ja cati tuarãti?'
  san-ORI: ଅପରଂ ମୃତଲୋକାଃ କଥମ୍ ଉତ୍ଥାସ୍ୟନ୍ତି? କୀଦୃଶଂ ୱା ଶରୀରଂ ଲବ୍ଧ୍ୱା ପୁନରେଷ୍ୟନ୍ତୀତି
    ୱାକ୍ୟଂ କଶ୍ଚିତ୍ ପ୍ରକ୍ଷ୍ୟତି|
  huv-NT: 'Aljane apmapiüng: “¿Nguineay alndom mapacüüch mondeow alinomb Teat Diosa?
    ¿Nguineay apmajlüyiw nejiw wüx apmapacüw alinomba?” apmaw.'
  otn-NT: 'Rá̱ nzɛgui ''bʉ i''da nne ngue da̱ ''yørca̱ ra̱ nt''änni̱ ya, da̱ ''yɛ̱ngui̱:
    “¿Ha di̱ njap''ʉ di bɛ̱nna̱te yø ánima? ¿Tengu̱ da̱ gohyø do''yo ''mø bi bɛ̱nna̱te?”
    da̱ ''yɛ̱ngui̱.'
  nop-nop: 'Me nolidi indiŋ binek yonadineŋ: kumuhi adi dediŋ tiŋa kaikaaŋ pilatneeŋ
    be pilali folonamandap dedihigoŋ diweneeŋ?'
  obo-NT: Na saddook duwon od intud to, “Momonnu man od kovadnow iddos id poomatoy
    ron? Ondan don ayu kos boyo to lawa ran?”
  cak-ENT: 'Pero riq''uin ba'' yec''o-vi ri nyebin: Si ri caminaki'' nyec''astüj chic
    e, ¿achique comi rubanic ri''? ¿Achique comi rubeyal ri quic''aslen?'
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤢᤓᤠᤖᤧ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤡᤗᤠ. “ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤔᤧᤜᤡᤱᤒᤣ᥅ ᤀᤠᤰᤋᤱᤒᤠ
    ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤒᤣ᥅”
  mie-NT: 'Sochi sanaā de cāhān iin nú: ¿Nāsa natecū ndá ndīyi? ¿Nāsa coo yiqui cúñu
    ji? cachī nū.'
  san-TIB: ཨཔརཾ མྲྀཏལོཀཱཿ ཀཐམ྄ ཨུཏྠཱསྱནྟི? ཀཱིདྲྀཤཾ ཝཱ ཤརཱིརཾ ལབྡྷྭཱ པུནརེཥྱནྟཱིཏི ཝཱཀྱཾ
    ཀཤྩིཏ྄ པྲཀྵྱཏི།
  qve-NT: 'Ichaqa pipas tapuwanmanpashchá khaynata: ¿Imaynatataq wañusqa runakunari
    kawsarimunqakú? Otaq ¿Imayna cuerpoyoqtaq kawsarimunqakurí? nispa.'
  pao-NT: Sumuna mu gi hemma naka'oedyukuna mee'e tutubengakwu, “Hownnekoo yise soo
    ya'epu namanumudoose nummenummekwu? Hownnekoo ka saa'a umu tookoo-gadooa?”
  cbu-NT: 'Itaru, siysa: ¿Tamayaree iyaa ituyamach? tárangsa. Iy Isusoo mangoonkuni,
    tsiparamchuni támkachuch ¿tamareeja nutsich kinach? tárangsa siya.'
  usa-usa: 'miráimanibo yaímma-wayukama maará téta ítama aónanoe: “náaraq umáwaq pukáa-kayukama
    itó kéoo? yeqtí yúgoma náaraq íníyô?” téta ítama aónanoe.'
  soy-soy: 'Unyinɛ yɛ́ pisɛ rɛ: Íye kɛ pikpɔkpɔ ɑpi yɛ yisi? Ipiŋɛ íye kɑpí nɛ
    pɛɛri?'
  hui-hui: Marume bi ogodagua lolebira, Wali agali homeneru agua bialu mo heya holobadabe.
    Tinaga tingini abi ale holobadabe, lolebira.
  amf-amf: Eedi kalaa “Diyaana eena dembhira hamin hamayse ke dhaabhe? Kenin dhaabhonsa
    budonte, bishino kesa yer hamin hammo ko dee?” hamayse ki oyse.
  quc-NNT: 'We k''u ne k''o jun kuta'' chqe, kub''ij: “¿Jas käb''antaj na rech ri
    käminaqib'' kek''astajik? ¿Jas lo u b''anik ri'' ri ki cuerpo?” —kächa ri''.'
