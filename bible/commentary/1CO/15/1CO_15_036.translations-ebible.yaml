  atb-NT: Haû-í nghâ sû ê! Nàng hô hkyô kat é pé gi, shi byuq é za a nghut jáng, yuq
    htoq lô râ a nghut mhaî.
  cek-AK: 'Kamthu nang, Na patit ih aanmu loe qong ai ah amprawk thai ai:'
  bkd-bkd: Mga buang-buang kaw gayed. Henhenaa nuy ha sa binhì ha igpamula harì agtubù
    ku harì ilebeng.
  ctu-76: Leco i c'ajtibal. Como che' mi' pʌc'ob i wut chʌ bʌ tyac jach i wut mi pʌc'mʌl
    cha'an mi pasel.
  lac-NT: A mac a cu tsicbar a baxuco', jach chich u jo'r. Mʌ' ja wirej, wa mʌ' ju
    quimij u winquirir a yijiro', mʌ' ju joc'ar u pixam u yijir xan.
  xla-xla: Amasiyama wa꞉ye koko yeliyele oplamipo. Adipalati, wa꞉ alisisi ale emelepiye,
    ale e ya꞉ motoye ka꞉yapa ta꞉la dulu dla hutumdepo. Epalati ma ale amkota etle
    peyapo matamdepo.
  xav-NT: E niha te asimirosa'rata waihu'u ãna, ãne na 're ĩ'upa za'ra wa'aba mo.
    Amnho potozém na, wa za pé aima ãma simiré'é za'ra wa'wa, waihu'u za'ra wa'aba
    da. Amnho hã da te 're zuri mono wamhã, ĩtomhâ 're si'utõrĩ mono õ nherẽ, 're
    'wanhipré za'ra mono õ di.
  cuk-cuk: ¿Aku be itosi? Ar ibmar-gwag-niega be ibmar-gwag-digedi, ¿bina ibmar-gwag-e-uka
    nunguergebsursi?
  tbf-tbf: Enga bu be! Mi pei nga ta tsuorkie ta ngas muna mesei ma i muir ta ba to.
  uig-CYR: И ахмақ киши, сениң териғиниң, өлмәй туруп қайтидин тирилмәйду.
  ikw-NT: Jị nye iwhnirniwhno. Nga ị kpasịri mkpụru n'ẹli, o jóofu okwolem ma ọ beru
    ọsno nwụ.
  khs-khs: 'Au seya tikili tese selapa. Kiyawa nakela sa:le fo peleya: kepelesaleke,
    fo tomawa puwano po:sula, henewa sopopela: fiyatesekeye.'
  dwr-ENT: ኔኖ ኤያው፥ ኔኒ ጋዲያን ዜሪያ ዜሬይ ሃይቄናን ሞኬና።
  pma-pma: 'Vati meatin koanek, vatin tovuol veni meatin vasi keil akilea en koanek:
