  nhy-NT: Melajka mota kej yeskia mach ajsitok itlalnamikilis akin ijkón tlajtlanis.
    Porke nijkuak motooka se semiya, yon semiya achtoj kipia de palanis iewayo para
    ijkón welis kisas iwan moskaltis.
  asm-FB: হে নিৰ্ব্বোধ, তুমি যি বীজ ৰোপণ কৰিছা, সি নমৰা পৰ্য্যন্ত নগজে;
  okv-okv: Eto ungo kiae kiae ue ke emo eovete? Eto ve kovasoa amo iji vahai amina
    mane erau kesoa te kiti peheto ambota erasuja.
  mxt-NT: ¡Tondo xaan xiñi ndo! ¿Atu ña chitó ndo vatyi tatu tachí yo noo chɨtɨ yutun,
