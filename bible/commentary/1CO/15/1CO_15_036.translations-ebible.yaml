    ngaripai munu palulanguṟu ngula miṟi wantikatira uṉinypa panya palulanguṟu kutjupa
    kuwaritja pakaṟa nyaḻpitjararingkupai.
  cwe-cwe: Mweye wabozi! Mohahanda mbeyu muna isi one haifile haizakota.
  daa-NT: Taloŋ kat gem kaak kaay kan̰jiɗo-aŋka ! Ya ki luwaw, busumji zooɗɗo di ŋu
    rocciyo walla ?
  mlp-mlp: Ni agadan hi iy. Ni didaq amagin kabiyab leyaqta na in og aduganib moq
    nog iyim usim teq a in kayeq ta iyaqta.
  ape-C: Enyudok nyarig namudok iri douk nyogugak iri. Apak madukemesh, ta shuruwepit
    wit o marep kupaipi shurkwip ta mare pugok aria putar aria epep ta mare pupurep
    pukih.
  bgs-bgs: Ágkatuluan gó tô manubù na iginsà! Panámdám yu tô bánnì na ágpamulan. Ka
    dì pa tumubù tô bánnì, iring na maté asta lábbángngán.
  faa-faa: Aíyaka himeteaka somehokopo. Repo makata mano hae hauaka kokomaresane,
    hae kauane fana toreraka, namo pauaka herapo.
  kik-kik: Nĩ ũrimũ ũrĩkũ ũyũ! Kĩrĩa wahaanda-rĩ, gĩtimeraga gĩtambĩte gũkua.
  cap-NT: Zumzu pewczñi pewczic̈ha. Semilla c̈hjacz̈cu, nii c̈hjacta semillaqui ana
    katchi cjequiz̈ niiqui, ew zkala ana jecznasac̈ha.
  ksr-ksr: Kaeŋ qisinaga, mono uuta qaawaa qaa jenaga. Oŋo yagoŋ kota mende komuro
    komowuyati eeŋ, iikanoŋ mono mende juma waabaa.
  eng-TNT: Thou fole that which thou sowest is not quickened except it dye.
  sbs-sbs: Kubula ingana kwako! Ili kuli cho byala kachi woli ku mena konji hacifwa.
  sue-sue: Nukare woi matu doro woi seka puro eramunora, awa kaka gamu meni sago inowa,
    atonua! Nikare nena urinowewa awa tepo oko eritinowia. Woi nuso awa zasawi amire
    pogi nuso eritinowia awa.
  fra-NCL: Insensé ! ce que tu sèmes ne reprend pas vie, s’il ne meurt auparavant.
  snn-NT: ro huesë ëaye ro'tajën, ja'anre senni achayë. Aito. Tin ga'nihuëanre bajën
    go'ya raija'cua'ë. Aonra'carëan yijana tanse'ere ëñani ye'yejë'ën. Aon sahuabi
