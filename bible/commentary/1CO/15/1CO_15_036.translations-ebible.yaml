    tacuhva na coo yutun cuan ñayɨvɨ̱.)
  tzo-NT: ¿Mi yu'un mu'yuc ap'ijilic? ¿Mi mu xana'ic ti ja'to mi ic'a' ti c'usi chats'unique,
    ja'to chch'i tal?
  ind-AGS: Sungguh sebuah pertanyaan yang bodoh! Segala sesuatu yang kalian tabur
    tidak akan tumbuh jika dia tidak mati terlebih dulu.
  omw-omw: I vu nraato apiqamave viho? E hiave ntapihiaro? E kyara humwu mwataqi vara
    tutairaro uru mwiva ntuko hiraro nruhi mwiva hia tapitairera, kyaravanto hiama
    qupiqaananrove.
  yrb-yrb: '@see-verse:1CO.015.035'
  maa-NT: ¡Mé tà tòndo̱‑nò! K'e̱ nga 'bè tje̱, jñà no̱jmé nga sihijiìn, biyaà‑né,
