  mle-mle: '@see-verse:1CO.015.035'
  shp-NTPO: ¡Jara iresabires yoká iki! Ja jawéki bero min banaara, jawen xaká payóti
    jake, jaskatax ja bero xoxoti kopí.
  aom-aom: Ja simane garaejëꞌëro ëhi jiëꞌe jöho majehiꞌanue. Ja ujo öjëꞌiroho bogo
