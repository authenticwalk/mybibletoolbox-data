  chf-NT: Mach'an u c'ajalin machca u päpä' c'atän ca' jini. Uc'a jini lo que a päq'ue'
    mach uwet si mach tiquic u cha' najtäcä.
  tlf-tlf: kabo kapmi aget uyo tele fugunolin-tem ke-bom-nalapta, boyo dagalap aga?
    Kapkal utamsap kale, kabo kon san min, mufekmufek san uyo fagalapta, kon san uyo
