  kmh-kmh: Nimbip sakiy ayek kun giy niŋbim! Tap yiŋ maŋgiy gok yokon, wak ak sek
    mindiy ma jakip; kuyiŋg yapiy nep jakip.
  ukr-ONPU: Нерозумний! Те, що ти сієш, не оживе, якщо спочатку не помре.
  emi-emi: Am rau mene alokapakapa. Sa ateva am pasapasaia karika erooroo tani maulue,
