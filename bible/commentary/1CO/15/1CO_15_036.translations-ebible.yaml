  geb-geb: Mbe ramgi khesharigi buna mbatɨgeŋ mbare? Nde kaŋgi, nde mba wit ndi mɨna
    fuigi, nta fharav rimgiap, khurigiap, nta wom thooŋgiap, vhuui.
  bsj-bsj: Kom nubo nyombo diker kambo kenei dike mwa fiyeu mani ter dwikati an buyam
    bwiri.
  cak-cak: Pero rat ri ya'in quiri', xa rat nacanic. Tatz'eta' jun ch'uti ruvech semilla;
