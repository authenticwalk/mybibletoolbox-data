  chk-chk: Ka umwes! Lupwen ka fotuki eföü pwükil lon pwül, esap pwükütä are esap
    akomwen mäla.
  ssd-ssd: Yoi. Ne agaŋ tumu ŋgukate le kilkek sinamŋge kumit sulumba ndo maŋge prote.
  acr-TNT: Ri catzꞌonow re waꞌ, lic kꞌalaj na cumaj ta usucꞌ puwi ri cꞌastajibal.
