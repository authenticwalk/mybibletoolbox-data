  gux-gux: Fini o yanpiidaano, han buli yaala yaa kpe, li kan pudi.
  kos-kos: Kom lalfon! Ke kom yukwiya sie fita infohk uh, tia ku in srunak fin tia
    misa meet.
  ibo-ibo: Onye nzuzu! Mkpụrụ ọka i tinyere nʼala agaghị epu ma ọ bụrụ na o bughị
    ụzọ nwụọ.
  yml-yml: Yana velutolinidi ꞌana nogaya ꞌwa da vo i da veꞌwavaꞌwava. Tutuyanina tamu
