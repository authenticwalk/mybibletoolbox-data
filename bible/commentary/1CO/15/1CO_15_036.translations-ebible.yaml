  mcq-mcq: Vwiha paꞌakere ara ꞌina iraka kaꞌene ꞌojujija pamajikari ahuha ajivura
    kaivo marako ꞌuhe ꞌee mutausahareꞌe ijiꞌa ahuha ajivura.
  sus-A: شَشِلِتَرٍيٍ، وٌ مُ عَ كٌلٌن سَنسِ شْرِ مُ نْمَ قِندِدٍ سَنسِ رَ، قٌ عَ قَشَ
    سِندٍن؟
  jpn-1965: 愚かな人だ。あなたの蒔く物は、死ななければ、生かされません。
  fra-SBL: Toi, l'insensé, ce que tu sèmes toi-même n'est pas rendu vivant s'il ne
    meurt pas.
  yka-yka: Babbal pahāp kaˈam! Pandogahanun bi bigihin. Subey dahuˈ tinanem bigihin
