  mpm-NT: ¡Aa! Ko ndoo ka ndoꞌo ini ra siaꞌan, va nu tu chaku ini ra ja nava nandoto
    ndɨyɨ un kuu nanu chiꞌi yo tata chii ñuꞌun, chi kaña yuku ko maa nuni un chi teꞌyu.
  ots-NT: ¿Cja jin guí pa̱dijʉ ja da ncja? Gui mbe̱nijʉ tzʉ, ja i ncja ga mbøx cʉ
    semilla. Bbʉ guí ponttɛyjʉ, jin da føx car ttɛy bbʉ jin da cjohmi jar jöy cja̱
    da mpundi pʉ.
  hoy-hoy: हे निर्बुद्धी! जो येनारा नी बोऊसत्या, यागासताका आव सायालुन जित्‍ता माळकु
    आगालुन.
  amo-amo: Anung anan tanni! Imong ilenge na ibilisa na iba cizunu tikuna ba andi
    na ibijo ba.
  pjt-pjt: Wiya wanyuya kulila, panya aṉangungku uṉinypa mantangka unngu tjarpatjunkupai,
