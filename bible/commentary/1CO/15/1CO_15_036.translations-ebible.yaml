verse: 1CO.015.036
translations:
  kpx-kpx: Dolodolo halevave. Lana lovie i mai vatamo hage visovena ulisi baie doga
    mamosege ivena sakavai uoholisi.
  okv-H: eto ungo kiae kiae ue ke emo eagovete? Eto ve kovasoa amo iji vahai amina
    mane erau kesoa te kihi peheto ambota erasuja.
  tbo-tbo: Yaka ona winugonugotuhu imahi po ona hanapugeya hoi tano ta laupehi ega
    emoemotana po pehi polana ina lahaya apo inapa ega ta guluwi po ina buda tahaya.
  mal-C: ബുദ്ധികെട്ട മനുഷ്യാ, നീ വിതയ്ക്കുന്ന വിത്തു ചാകുന്നില്ലെങ്കിൽ ജീവിപ്പിക്കപ്പെടുകയില്ല.
  grc-SR: ⸂Ἄφρον,⸃ σὺ ὃ σπείρεις, οὐ ζῳοποιεῖται ἐὰν μὴ ἀποθάνῃ·
  bgc-bgc: हे निरे बेअक्लो! जिब तू बीज नै माट्टी म्ह बोवै सै, तो वो अंकुरित कोनी होवै
    सै, अर जिब वो अंकुरित होवै सै तो वो बीज कोनी रहन्दा।
  khz-khz: Kawa! Goi na rakagau kwano ai ovaroana, ati pene tupu pene ago ovaroana
    gauna pene kwarega vou.
  deu-TKW: 'Du Thor: was du säst, wird nicht lebendig, wenn es nicht stirbt.'
  zsr-NT: Liꞌ, bönniꞌ cunözi. Lë naꞌ razuꞌ luyú cutu glen chquiꞌ cutu nit.
  lin-lin: Bozangi nde mayele ! Nkona oyo oloni ekoki te kozongela bomoi soki ekufi
    te.
  hns-NT: Are, bhoettjar logan! Ek bowal bia djab talak djame laaik na rahie, oe na
    djam sakie.
  noa-E: Chi mag jëeu simʉn magan wajap khĩirjubanaata mag sim. Pãrau ooba aajẽ, jãga
    aajẽ nemjĩir dau jĩirwai. Par daúa oowai nemjĩir daudam jẽb eecha joothʉ kheerwai
    warre thõbaadëmjöo oojem. Pari mag thõbarmjö arrta, deeu tharrphëbaadëmuata ũwaai
    khërdam paarpawia iiu khërsiejem. Ich agjöta thʉnaabahab maachjã; maach meewia
    jẽb ee aukheerwai mʉg atag deeu phiidʉtkhaju khʉʉn khabahab.
  eng-EMTV: Fool, what you sow is not made alive unless it dies.
  mib-NT: Tu jécūhun cuɨtɨ ni rō núu súcuan. Chi cúu nájnūhun jeē cátají ró táca tata
    chīji ñuhun návāha nane yucū i.
  lif-NT2: अदङ्‌से, खिनिॽ के़हेॽरुम्‍बा याॽरिःम्‍बान् मे़न्‍छिःए थारिक् मे़लिङ्‌ने़न्‍लो॥
  xnj-xnj: Genago ndi makotelu ga uhomela! Ukamija mbeyu, changali kufwa hoti yivya
    nakumela.
  mmx-mmx: Nemi laxampanga rangtangku. Do tara itlo liit panga ro at laxangka, noxo
    suu xat soso do xovisi na mang.
  cbr-NT: Usaía quicë uni ax ca bana cuacëma unisa 'icën. Ënëx ca ësa 'icën. Unían
    'apácëx ca ñu ënxë aín íxa cotanun aín nami chëquia.
  tee-NT: Pus va tontojni ju chunch tanajun. Alakts'int'itch ju tu'u' quincuxi'an.
    Acsni ch'anau ju xat'in pus yuchi ju ix'axt'ak'a ju puch'ita'acnui. Para ju ix'alhunut
    yuchach ju cap'una'.
  eng-LSV: Unwise! You—what you sow is not quickened except it may die;
  cak-NT: Jun ri ninojin quiri', xa nacanic. Roma jun ija'tz' c'o ri nuc'ut chakawech
    chirij ri'. Cuando ri ija'tz' nitic, can anche'l nicom nu'on, roma can nimuk.
    Pero can nic'atzin nu'on quiri', chi quiri' ne'bos-pe y ntel-pe ri tico'n.
  pah-NT: Nderekwahavihu nde! a'e po ji ga pe. Nde itymame po ha'ynha omano na'ẽ jipi.
    Narunhe'ymame nahenhui reki mbatera. Na jitehe po ti nhande manoi nhanembogwerava
    renonde nehẽ.
  sja-NT: Wãara mãga iidi k'inia p'anɨ k'ĩsia k'awada-e p'anadairã. ¿Parãpa nãgɨ́
    k'awada-e p'anɨk'ã? Trigo tau maa-e pɨrã awaraa net'atau uudak'ãri, eujãde beraudaipari,
    t'ono wãru misa.
  xed-xed: 'Rghargha vgha na! Sna a ka kazlay: Haɗ skwi ta sləgadata ka ta ɗyafta
    ka ta rwa a tsi wu kəʼa ra?'
  mks-NT: Joo ña̱ ndícani ini ndó sa̱ha̱ ja̱n cúú á ña̱ tóntó ndiva̱ha. Xíní ñúhú
    cánde̱hé ndo̱ ndá quia̱hva yáha xi̱hín in tata tá chíhin na ña̱. Mé tata yóho
    xíní ñúhú quivi a já ná ndu̱ta utu loho nu̱ á.
  gfk-S: U ianga hoke ra ba! Be u bus tike pat na dahe tano pu ma be paile mat baak
    pai nale kubur hut.
  bmu-bmu: Mewö qesibawak, mönö uruqahö keuya jibawak. Iŋini sehoŋ kötŋi qahö kömuiga
    öne qesiŋ gilme ewö, miaŋön mönö qahö jula wahötma.
  dgz-dgz: Nop ap anega wane ame bumbam tayan waiwanin! Etumua ugup anenen venasepi
    guturewa endi piup gueguewa gapan gare wain. Taba makewa piupa veriana, namua
    puakaepi amba ewakewa sia dume dotoueta.
  eng-GNV: O foole, that which thou sowest, is not quickened, except it die.
  zaa-NT: 'Pero inte'' nna nia'' lu'': Tsí ína ri''u bihua chi yù lu'' qui''ni ttu
    semilla to'' nna labí eyáttsą canchu labí gada ỹa lu'' ą.'
  eng-WEBSTER: 'Thou fool, that which thou sowest is not vivified except it die:'
  guh-guh: Bajarapacuenia itsa yanijobiana, apo canaëjëtsinejeva jamatabëcuenenavëxaniabiaya
    bajarapacuenia yanijobiana. Vajaubijava, pexuto itsa ubatsi, pejuvicujinae bajarapaxutomi
    batsabana pepitsapaenexa pejananae.
  bon-bon: Maane lipulipu pepu ätemla! Maane liba kuu gije ne jaacnute, tabe ebä lica
    agi, tabe liba budre niinäce lica läbituge.
  nhw-BL: Huihuitic para se quichihuas nopa tlatzintoquili. ¿Amo anquimatij quema
    anquitocaj se xinachtli, achtihui monequi palanis quen se tlamantli mictoc huan
    teipa xihuiyo panquisas?
  swh-ONEN: Ninyi wapumbavu kiasi gani? Mpandacho hakiwi hai kama hakikufa.
  wbi-wbi: Uve ulinjasu kyongo! kiila kino ukavyalile nakinoghile kutengula kumela
    looli na kwekuuti kifwile.
  bba-bba: Bwisi sɑriruɡii! À n ɡɑ̃ɑnun biɑ duurɑ temɔ yɑ ǹ kpiimɔ mɑ n kun mɔ yɑ
    ɡu.
  eng-KJVCPB: 'Thou fool, that which thou sowest is not quickened, except it die:'
  kgk-NT: Upéixa peporandu ramo, napene arandu porãi, xe re'ýi kwéry. Mba'e ra'ỹi
    nhanhoty. Ndaha'éi mba'e ra'ỹi jevy jahexa va'erã. Ojeka ranhe arã henhói hagwã.
  waj-waj: Mo a itaa kua kiannaikua a yaata duunakuavee. Uruuvaa a utu kiaannaivo
    nnabaivaa pikioo karaasa kaanaivaa varoo urivai.
  cpy-cpy: ¡Majontzishireri! Kantacha oshiyakaantero jempe okanta okithoki pankirentsi.
    Tema apaani okithoki kaari jampiikita-tsini aririka ipankiteetero, ashi oyiro
    okaamatsite apaani okithoki. Eero iñahaeteero okithoki-perotee.
  mpx-mpx: He neli sisigana to. Abapapatini etega i ola hiwe. Ebo pwatum ta galauma-an,
    he nasi ni aliga ga mulaa abwe ni siun ge yawalina ni gan.
  wbp-wbp: Nyurrurlajunkulu warungka-nyayirni! Purda-nyanyi kankulu yangkaju pilarla
    ngula kalu ngarninjarla pirri-kijirni. Linji-jarri kalu, ngula-jangka kalu pina
    purrulyun-pardi linji-jarrinjarla. Linji-jarrinja-wangurla, kulalpa nyarrpalku
    pina purrulyun-pardiyarla, lawa.
  luo-luo: To mano penjo mofuwo manade! Ka uchwoyo kodhi, to nyaka okuong otho eka
    bangʼe otwi.
  nhe-NT: Huihuitic tlen queja nopa tlajtlani. ¿Ax inquimatij quema inquitocaj se
    xinachtli, achtohui monequi palanis huan elis queja se tlamantli tlen mictoc huan
    teipa ixihuiyo panquisas?
  aii-aii: ܝܵܐ ܣܲܟ݂ܠܵܐ، ܡܸܢܕܝܼ ܕܙܵܪܥܹܬ ܠܹܐ ܚܵܝܹܐ ܐܸܢ ܠܵܐ ܡܵܐܹܬ.
  esk-NT: Isrummatuiñiaqpat ilipni! Nautchirriikavich nautchiaksranik nunamun nautlaitchut
    nauriaġuġlutiŋ tuquqqaaġaluaqatiŋ nunami.
  msb-msb: Pulpol! Kun magtanom ka sin binhi kinahanglan mapatay anay ina antes mabuhay
    gihapon.
  cpa-NT: Tsa²jmøh³ dsǿa¹² dsa² juúh² lah¹jøng². Ju³lah lǿa¹² jmai³ jŋiu¹ jniang³
    møi¹jon². Dsa¹hén² báh³ mǿi². Mi³jøng² hiag¹³ nung².
  dso-dso: ତମେ ଜାନାସ୍‌ । ଜେଡେବେଲେ ଗଟେକ୍‌ ମୁଞ୍ଜି ରପା ଅଇସି, ମୁଞ୍ଜିର୍‌ ଉପ୍‌ରର୍‌ ଚପା କୁଇଜାଇସି,
    ମାତର୍‌ ବିତ୍‌ରର୍‌ଟା ଆଁକର୍‌ସି ।
  meu-meu: Kava taumu e, o hadoamu ḡauna na basinema mase guna, ia na basinema mauri.
  yva-NT: Inya, vatano wapantatukambe weap! Arono wapo kasyambere kami ravaya no kopa
    rai, kami namije ngkakai rati, umba ntubai akato.
  dgc-dgc: Isipén moy! Mara tu bukél, éwan magtubu éng éwan moy pa imula ta luta.
  zpm-NT: ¡Aque nxen wnabdiidz co! ¿Pe raṉde to zig nac grë midz ne rio liu rac bni,
    rlozhse rnitlo midz co dzigo laa guizh ne naca ga rlan?
  hix-NT: Àro wyaro kany me oyehtokonye, akàhpàra manatxow hamà. Àsok tawro hana,
    nat hutwahra oyesnàr kom ke hamà. Àwayehsaho wyaro nay hamà, enathàrà txko. Owyanye
    tonamàtxhe rma, àwayehsaho wyaro nay hamà. Enampàra tehtoko, ahtahra nay hamà.
  sim-sim: Lawe ol erem ambasihi mbandu? Pajen ji heyeka. Ji kumbajiyishiwak si tungua
    rasaha akwa ome nga si nawak araje kavak nanda sir.
  npi-ULB: तिमीहरू अति अन्जान छौ ! जे रोप्छौ सो नमरेसम्म उम्रन थाल्नेछैन,
  cgc-cgc: 'Sabat ko na daw kino mga gainsa ta iling tan paryo mga buang-buang gid.
    Yi isipen nyo: Daw magsabwag ki ta binni, simpri manlisok. Piro, kinanglan na
    binni an paryo malunot anay aged manlisok.'
  tim-tim: Amâ den kopaŋe. Gâ seŋgo urutmenâ hân kâlegen yem ŋasukŋe akmâ bim âgâm
    âmâ pâtkom kâmŋe gamap. Aregât gâ wan siâ siâ ya kâmetmat are âmâ yânŋe me momoŋe
    hain are kâmetmat. Dâ are pâtkom âmâ hâkŋe golâ koaŋe hain are bo pâtkomap are
    nâŋgâm heŋgemgo.
  yor-yor: Ìwọ aláìmòye, ohun tí ìwọ fúnrúgbìn kì í yè bí kò ṣe pé ó ba kú,
  wos-wos: 'Wungi wandat wuni diré angi watawuni: Guni wangété du guni. Mé saréké.
    Guna sengun sék hiyandé sék maki héfa ekombu hwahafi yata, dé wambula raama huli
    yamba tékéndé.'
  emp-NTPO: ¡Dji mãwã iwid̶i b̶ʌra crĩcha neẽ́ tab̶ʌa! Ne ud̶a tunubʌrʌd̶e dji tara
    b̶erawabaria.
  eng-F35: Ignorant, what you plant is not brought to life unless it dies.
  ind-ind: Pertanyaan itu bodoh. Tubuh ini ibarat biji. Biji pohon yang dimasukkan
    ke tanah mengalami kematian supaya bisa tumbuh dan hidup kembali.
  pes-OPCB: چه سؤال ناآگاهانه‌ای! جواب سؤالتان را می‌توانید در باغچهٔ خانه‌تان بیابید!
    وقتی دانه‌ای در خاک می‌کارید، پیش از آنکه سبز شود، نخست می‌پوسد و می‌میرد؛
  mpt-mpt: Ibo inangge baanimibo ne baabenia Ibo bobol tem funin blimobo ge baabenamabibe.
    Ibo wentine! Ibo kon sano dolinimibo o gatano bio kesoa dabal tem daak bianoa
    bela utlanoa damanabo inaniba nakaia unanga isa kaanimibo imin hananomabiobe.
  ssx-ssx: Neketa꞉ hone na wiki someo. Wae ale homeke kenkena꞉ pa nokepea꞉ka꞉na꞉ta꞉
    kota꞉ aeyeke homaata꞉ paa opilieke.
  mkl-mkl: Ammɑ ɑn jɛ nŋɑ n ni i kù nɛ bisi ŋɑ. I kù mɑ̀ ŋɑ iyi bii ì ɡbɛ̃ nɡboi mii
    ɡɔ kɑɑ fitɑ bii kù jɛ í ku.
  gaq-gaq: ପେଇଂ ଉଡ଼ି ମୁର୍କ । ଅଃକେନ୍ ମେଃନେ ପେମ୍ୟାକେ ଣ୍ତୁ, ଆଣ୍ତିନେ ମୁଞ୍ଜି ବିଗ୍‌ଆର୍‌ଏ
    ଆତେନ୍‌ ଆଃଗୁଏଲା ଆପଡ଼୍ୟା ଣ୍ତୁ ?
  gof-RNT: Neno eeyaw, neeni biittan zeriya zerethay hayqqonna dolenna.
  unx-unx: ଆପେ ଚିମିନ୍‌ ଡଣ୍ଡକ ତାନ୍‌ପେ ! ହେରାକାନ୍‌ ହିତା ଆଉରି ଗଜଃ ଜାକେଦ୍‌ କା ଅମନଃଆ, ନିମ୍‌ନାଙ୍ଗ୍‌ହଁ
    କାପେ ସାରିୟା ?
  gah-gah: Liki loká ita gakó nene negiga linigave. Lekeza netá matá ali zuhá iaká
    niamó nene hanuva ma golosá amive. Sikú zapava hulupa legekago, goloko iteaká
    noive.
  lcm-lcm: Numai a igenen vongvong! Saka katui an kupo sukal ia, parik luai kapa angkoai
    si suk polok, man a katui ang parik katapa mat.
  aer-aer: Kele arerte-irretyale anaye. Annge akwekeke itirrewarraye, arrantherre
    itelareme nhenge tyerrtyele annge ahelhe kweneke arrerneme, nhenge annge yanhe
    re-ame alakenhe akwete-ante aneme? Arrangkwe, annge rarle ilwemeke-amparrele urreke
    anteme akintye-ngkeme, nhenge annge yanhe-ngentyele arne arrpenhe arrateke arlpelhe-akerte.
  qvc-NT: Chayshina tapuwashpaqam, ancha tuntukuna kangimanllapa. Manchu suq simillata
    tarpuptikiqa, manana simillallachu kidan. Ashwanmi chay simillamandaqa wiñanna
    suq atun planta. Piru chayshina wiñaptinmi, chay simillaqa ismushpa chinganna.
  tgl-ULB: Kayo ay mga mangmang! Anumang inyong itinanim ay hindi ito lalago maliban
    sa ito ay mamamatay.
  cbs-NT: Jaska man yuka ikaidan, jawa unanmabia man ikaii. Jexe banakidi yusinkin
    jaska nukun yuda bestenxanai en matu ninkamatiduki. Eskaki, ninkaidakanwen. Yunu
    jexe bana jawen bimi chapuaya jawen jexe pexei jukuin betsai ana jiwemiski.
  xtm-NTPP: ¡Masu ka ndasa'a ni kuenda nawa ka ka'an ni a! Chi vaa onde ja ka saka
    ni nuu ñu'ú ma chi xinañu'u kûu i, sana kuite i ma. ¿Te nava'a ñatuu ka ndasa'a
    ni kuenda?
  nnq-nnq: Kwenio konya kukutokamala! Mbeju yampanda kumalikaje mpaka iwe oti.
  bao-NT: ¡Do biirije peti jãiña mecʉ̃rique to niicãti! Ote ape, oterique ca quejeri
    to ca boa weotijata, wiiti.
  san-ORI: ହେ ଅଜ୍ଞ ତ୍ୱଯା ଯଦ୍ ବୀଜମ୍ ଉପ୍ୟତେ ତଦ୍ ଯଦି ନ ମ୍ରିଯେତ ତର୍ହି ନ ଜୀୱଯିଷ୍ୟତେ|
  huv-NT: ¡Nechach leaw nepiüng atquiaj! ¿Neol ngo mejaw nguineay arang osaab soex
    wüx apiürüche? Cos cuajantanej osaab leaw apmapiürüch, sitiül ngo majtex mipang,
    ngo majntsop.
  otn-NT: Gue'a̱ ra̱ ja̱'i̱ ngue ma̱'bɛdi rá̱ mmʉi da̱ 'yänni̱ tengu̱ na̱ ra̱ hya̱
    na̱. Ya guí̱ nnu̱hʉ 'mø bi̱ ma nthu̱hu̱ n'na ra̱ hmu̱dä, i 'ya rá̱ do'yo ra̱ hmu̱dä,
    nu̱'a̱ rá̱ mmʉi ra̱ hmu̱dä p'ʉya da̱ bøts'e.
  nop-nop: Mede woŋ adi kauleŋ. Hidi nemek yetiiŋ adi mundiniŋ hogok mu kadoŋa loiŋ.
    Adi yadi kiliki be miŋ tipmeŋdi kumuŋbitakaune mundiniŋ kadoŋa labiiŋ.
  obo-NT: Iddos minuvu nod intud to ungketen, waa utok! Poomdomma row man iddos bonni
    no id pomuwa. Gali idda od tuvu ko unna pa od ko-obbuu.
  cak-ENT: Ri nunucun c'a quiri' xa jun vinük tonto. Xa man nunucun tüj ba'. Roma
    jun ija' c'o ri nuc'ut chikavüch pari' ri'. Tok ri ija' c'o chic can pan ulef,
    ri rij ri ija' nk'ey, y c'ateri' tok nyec'uje-pe ri tico'n. Y quiri' roj.
  lif-NT: ᤀᤍᤱᤛᤣ. ᤂᤡᤏᤡ᤹ ᤁᤧᤜᤣ᤹ᤖᤢᤶᤒᤠ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴ ᤔᤧᤴᤇᤡ᤺ᤀᤣ ᤌᤠᤖᤡᤰ ᤔᤧᤗᤡᤱᤏᤧᤴᤗᤥ॥
  mie-NT: Nduú jícūhun cuitī inī nū túsaá. Chi cúu tá cúu jā chíhi ó ndācá tatā chījin
    ñuhun tácua quene yūcū ji.
  san-TIB: ཧེ ཨཛྙ ཏྭཡཱ ཡད྄ བཱིཛམ྄ ཨུཔྱཏེ ཏད྄ ཡདི ན མྲིཡེཏ ཏརྷི ན ཛཱིཝཡིཥྱཏེ།
  qve-NT: Chayqa huk sonso runapa yanqa tapukuynin hinamá. Huk mukhuqa allpaman haykuspanmi,
    primertaqa wañunan. Chaymantañan chay mukhuqa wiñamun, saynapi huk mosoq planta
    kananpaq.
  pao-NT: Mu numu mooasoo oo sopedakwatoo ka ewetuhoo nanekwegeana. Te tookoo manepunnena
    puu, hemma tupooe-kwa'ne'yoosoo. Tamme puu ka tupooe teepu-tooha mabemase, o'no
    oosoo naakwu.
  cbu-NT: 'Nuwsha: Mangshartischa siya, atina. Wach tsitungeerush, ¿tamakeeja? Wanuts
    kanuchayaru, yusur kxoonkiya. Iysha wach tamatarpari ashiru kuchayaruni, yusur
    támchiniya.'
  usa-usa: aíbôq-wayukama mirá téta ítama káonae. ítáaro. keráwáqá ánayumma uqmáráawanama
    áqnáabaqa ánayukoma íma puínanama ánôqa íma utániye. minnáyaba keráwáqá káonaae.
  soy-soy: Pɔ́ uníri nkó! Áɑ nyu rɛ pinsɑ́ rilukɛpipi n lukɛsi, ɑ́ri yɛ́ fe rikɛ́
    lɛɛ?
