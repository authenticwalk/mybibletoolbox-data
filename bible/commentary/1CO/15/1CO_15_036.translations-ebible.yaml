    heka eni ka hemoul.'
  atd-NT: Ka ku kow kaniu su ogkoiling to boni no igpamula ta. No ko ogtubu on, ogkoongkoran
    woy ogkamolu on ka tahan no lawa rin.
  tel-2017: బుద్ధి హీనుడా, నీవు విత్తనం వేసినప్పుడు అది ముందు చనిపోతేనే కదా, తిరిగి
    బతికేది!
  hat-BSA: Moun sòt! Sa ke nou simen pa kapab vin gen lavi amwenske li mouri;
  top-NT: Koxitá tí chuná lacpuhuán porque aquit cca̱huaniyá̱n cali̱lacahua̱nántit
