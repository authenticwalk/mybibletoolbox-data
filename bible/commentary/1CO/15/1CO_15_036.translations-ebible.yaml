  ory-ory: ହେ ନିର୍ବୋଧ, ତୁମ୍ଭେ ନିଜେ ଯାହା ବୁଣ, ତାହା ନ ମଲେ ସଜୀବ ହୁଏ ନାହିଁ,
  bzj-bzj: Weh kaina schupid kweschan dat? Wen yu plaant seed eena di grong, di seed
