  grc-F35: Ἄφρον, σὺ ὃ σπείρεις οὐ ζωοποιεῖται ἐὰν μὴ ἀποθάνῃ.
  cav-NT: Micuana micuana inimema ecuanaja ecuita eriri baatsu ecuana netitsuranucabuque
    ama bucha inime tupuya cuanaque. Ecaca euhuaque eje bucha juyaque neadebacue.
    Ecaca euhuaque ni cabapetiya ama, tumetu huijaya amadya.
  kgp-NT: Krĩ tũ ãjag nỹtĩ mỹr'. Nén ũ fy jykre vỹ ẽg ter ri ke nĩ, ha mẽ. Ẽg tỹ krãn
    kỹ tóg kugnãnh tĩ, ti fár ti, jãvo tóg ti kãtá mur mãn mũ sir.
  bvd-bvd: 'Aia, nau tara ku luu ''urii ai: Si ledi laa garo gwana nai. Suli ''o manata
    fasi sulia ta fuaedoo ne ''oe fasia lao saegano. Tara na fuaedoo kwali nai ''oe
    fasia nia kai mae fasi ''ana sui fatai nia kafi bulao mai. Ma lea nia nao si mae
    guu, nia ''afitai ka tae ''ana ta doo falu.'
  ukr-1871: Безумний! що ти сїєш, не оживе, коли не вмре.
  apz-apz: Aꞌamu hofɨko hungkuno ose lɨwoꞌnɨngkohofoso hofɨko huno nɨhuꞌno anefoho.
    Sekwo aꞌamu yangkume topoyo oso yoꞌmayo uyo mofɨwoꞌnɨngkohofo soku huno seyohoho.
