  tue-tue: Teero sãĩñágʉ̃ tʉomasĩ́riqui. Marĩ oterípe oteri, wiiádari sʉguero, bóacu.
  bjp-bjp: O talos! Sani ae wo so ta u biil in kuum, male biil in to met tah.
  xon-xon: Ujɔr, aa yaa di lijikaabuul bun kan, li yaa kaa kpo kan, laan punn.
  tzo-ZNT: ¿Miꞌn batsꞌi mu xul ta ajolic yaꞌel? Ti cꞌusitic chatsꞌunique, baꞌyi chamuquic
