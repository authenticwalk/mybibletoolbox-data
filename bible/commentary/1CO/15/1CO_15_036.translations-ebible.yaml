  kbh-kbh: ¡Juabna ndbomna ents̈á! Ndayá tcojajé orna, jtseytana chë jénaye chaóbanama,
    chë matatema vida chaotsebomnama.
  ron-LSB: Nebunule, ceea ce tu însuți semeni nu se face viu decât dacă moare.
  pon-pon: Pweipwei men koe! Pwe me koe kin kamoredi, jota pan maureda, ma a jota
    pan mela.
  nhe-BL: Huihuitic tlen queja nopa tlajtlani. ¿Ax inquimatij quema inquitocaj se
    xinachtli, achtohui monequi palanis huan elis queja se tlamantli tlen mictoc huan
    teipa ixihuiyo panquisas?
  sps-sps: Te mamatan fapeepiou non tsumi ma fapinpin iny a ka to te ruak fi non ya.
    Fakats yam a ka te ruak non tan nainy te reev romin fua. U fua te maas faamuan
    tsom non, vou ya te see geegian me a faarei ton nau gian.
  wnc-wnc: Nanikwaiwanu nata yake anzing iniwit, “Ga katukatum amin! Poyak tapunu
    gata kwaiwiyau ita dua baptakengu zuna dua akopik.
  bus-bus: Yↄ̃nkↄyãmɛ! Weè pↄ́ tↄ̃ à bↄ̀ɛ fↄ̃̀mbabↄna sairo.
  gub-BL: Napekwaw katu kwaw ma'e pe. Aze naxiutym kwaw ma'eà'yz nehe, nahezuz kwaw
    nehe. Umàno ywy pupe a'e, a'e re hezuz.
  imo-imo: Eno keke lepo toromelema. Kalakambi mongo panjirimolo wali aku mongo tuku
    nimbe muli toromo.
  boj-boj: O ijo was kalil, tamo di a nanariosim deqa degsi nenembqas. Niŋgi qalie.
    Kurgus bunuj breiyibqa mandamq aisim a laŋa mandamq di sqas. Ariya kurgus moiyo
    breiyib a olo ŋambile sosim qoqitosim oqwas.
  eng-DRA: Senseless man, that which thou sowest is not quickened, except it die first.
  knf-knf: Iwi iwo nawaaŋ uşal! Iimme kë woli iŧepii, udeey uloŋ uunji uhil kabuk
    bë uunkeţ keţ duna i?
  san-KHM: ហេ អជ្ញ ត្វយា យទ៑ ពីជម៑ ឧប្យតេ តទ៑ យទិ ន ម្រិយេត តហ៌ិ ន ជីវយិឞ្យតេ។
  arn-NT: ¡Tüfa ta kiñe wedwed ramtun! Femngechi nganngeyüm ta fün, müley ñi funayael
    femngechi tañi noyüael ka ñi tremael ti we anümka.
  zas-NT: Per xgab guin xgab tontzan. Din lëjt ragbee guial chi rxübin bejn tijb xhaj
    xhienin, chi rliejnan dxel rnijt xhaj ni guxübinman.
  ken-NT: Mbák mmu ámbɛ́p nɔ́, nɔ achí ɛchɨŋtɨ́mu! Bǎbhɨ́kɨ́ rɨŋɨ bɛ, mmu ámpɨ́
    mbwɔt, mbák yɔ abhɨ́kɨ́ yambɨ angu, apú chak ángó?
