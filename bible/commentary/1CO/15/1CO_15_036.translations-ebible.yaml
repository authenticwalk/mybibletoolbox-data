  zpq-NT: Nc̱hoḻ yic̱hjlažda'olen' še chaquele bi gac yesyebane' ladjo beṉe' guat
    ca'. Ṉezecho to to xoa' dao' da' chazcho cheyaḻa' yexiṉjen cont la' yel dao'.
  por-TFT: Quem faz tais perguntas é tolo. Uma semente plantada na terra tem que mudar
    totalmente sua forma antes de brotar.
  gwi-NT: Jaghaii zhyaa nakhwagwizhi' kwaa! Nijin gwanzhįh nan t'eh ǫhłįį dąį', hahchyaa
    k'it t'iheenjyaa ąįįtł'ęę gwizhrįh hąąhshii goo'aii t'oonchy'aa.
  gvn-gvn: Yinya kiru-kari, yinyaynka babajinka. Diburr milkabu wukurrika. Bamangka
    diburr nandal gardenba. Jurrbu wandilda, dakalda, yalbaymalda. Yala diburr? Yinya
    diburr yamba-karimalkuda.
  nna-nna: Munu ngawu wantulinyurru. Jijirr jungkanga wirrinaja, marlkarri jarrinyaku.
