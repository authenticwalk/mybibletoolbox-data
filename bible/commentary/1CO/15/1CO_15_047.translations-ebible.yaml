    ulew. Y jcab' winak ji' xpe lecj, ri' Kakaj Jesucristo.
  zav-NT: Adanṉə' ben' goquə beṉə' nech, Diozən' bene' ḻe' len bište yo na' gwzoe'
    yežlyo ngazə. Pero ben' gwxaquə'əlebe ca Adanṉə' de'en bx̱ie' yeḻə' mban zeɉḻicaṉe
    bazocze' yoban' antslə ze'e yide' galɉe' yežlyo nga, ḻe'enə' X̱ancho Cristən'.
  sgz-sgz: Ái Káláu a longoi mulán kálámul mai bim, má ngorer ái tili bim sár. Má
    áruán kálámul, ái tilamuni bát.
  kek-NT: Nak quiyo'obtesi̱c laj Adán xban li Dios, ch'och' qui-oc. Abanan li Jesucristo
    moco yo'obtesinbil ta. A'an musik'ej ut sa' choxa quichal chak.
  blz-NT: Mian men tumbena awuna tano' balaki' a niwawau, kasee mian men komburi'na
    norumingkat na surugaa.
  poe-NT: Tí nkexro kꞌóna sa̱oxín la kꞌóna nche na mé kjuákꞌe chꞌán chjasintajni ó.
    A̱ ntá tí nkexro kꞌóna yóxin na mé nkaya nka̱jní kui̱xi̱n chꞌán.
  san-TAM: 'ஆத்³ய​: புருஷே ம்ருʼத³ உத்பந்நத்வாத் ம்ருʼண்மயோ த்³விதீயஸ்²ச புருஷ​: ஸ்வர்கா³த்³
    ஆக³த​: ப்ரபு⁴​:|'
  cof-NT: '@see-verse:1CO.015.046'
  srm-NT: Nöö di fosu sëmbë mbei ku di doti u di goonliba aki. Ma nöö di u mbei tu
    sëmbë kumutu a Gadu Köndë.
  qvs-NT: Tata Dios awilunchikuna Adanta allpamanta rurarkan kay allpapi kawsananpa.
    Chaymanta Señorninchi Jesukristu sielumanta shamurkan nasik runa kananpa.
  zca-NT: Miyi' galo laka kwa'n nguio, ngokxao' kun yuo; lë' miyi' mirop nzë yibë',
    Me nak Jesukrist.
  cbc-NT: Caʉ̃mʉ caãnijʉ̃goricʉ ati yepa macããjẽ ñerĩ mena cʉ̃ caqũẽnojʉ̃goricʉ ati
    yepa macããcʉ̃ ãñupĩ. Cabero caʉ̃mʉ caetaricʉ Cristo pʉame roque jõbui ʉmʉrecóo
    macããcʉ̃ niñami.
  qxo-NT: '@see-verse:1CO.015.046'
  mox-mox: Yaubada ʼoloto nugwenugweina Adama viaqia bwaʼobwaʼo fwayaqaunega, ʼinega
    tauna totoa bwaʼobwaʼo. Ta ʼesi Adama ʼebeluʼovoa tauna mahalega mai.
  kew-kew: Gore mo mupaa pirisade aa Adam-re Gote-me go aa sumi warisa. Goa pisa pare
    wala laapo pa Adam nona piane aa Krais-re nipu so yaa-para pirua ipisa.
  dww-dww: Pakane Adamnama tauna doḡa popokaune ya tubuḡana, be Adam wairabuinama
    tauna marae be ya yovona.
  twi-ASANTE: Wɔde fam mfuturo na ɛbɔɔ Adam a ɔdi ɛkan no. Adam a ɔtɔ so mmienu no
    firi ɔsoro.
  aoj-aoj: Aman nagaliꞌi, God nandaꞌ itap nandaꞌana nataga ambal lapaona. Apaꞌ aman
    nagiꞌ nagatagai, anen aman heveninai.
  cbv-cbv: Dios Adándih baácjĩh ãt chãjap wʉt jĩ. Obohjeéhtih, Jesucristoboodíh jeámant
    ãt wah deyanap wʉt jĩ.
  taw-taw: Bɨ Adam ned nɨb ak lum awl nɨb, God lum dɨl nop gɨlak. Bɨ Adam kɨdeyɨl
    ak, ne God man ne alaŋ nɨb owak.
  jic-NT: Yom mwalá way 'amá pópatsja. Dios la tjiji jupj 'üpjǘ mpes. Yom p'a tsjun
    popa, Cristo jupj.
  zap-NT: Adán nak men ne primerendxee wuu, kon yu waktsoow men, mengyëzlyu nak men,
    per le Jesucrist gyeybaa wruu Ne ne wdxiid Ne.
  wer-wer: Atam wet rëak oröaup, yangerakaanëp, Anutuuk yangetak ket ëaup. Ën Atam
    ënëm oröaup Kristo pöp kutömweriaanëp.
  ipi-ipi: Wamba Goteto yuu moto, akali bulupane oko waa pea-kola, bala yuu okona
    tawe akali mindi ateapia-ko. Yuu okona wandakali nanima pitaka yuu okona tawe
    akali bulupane tewa ateane Atame okonepene ateyama. Atame lapone Jisasa bala ati
    kenga atala epeaipia. Ati kenga atolai wandakali tupa pitaka ati kenga atala epeane
    Atame lapone okonepene atolopeyai.
  qul-NT: Jallp'amanta ruwaska ñaupaj runaka jallp'amanta carkan. Khepacaj runaka
    janaj pachamanta.
  tnc-tnc: Mamarĩ imaũ'muekakite ka'iaᵽi Tuᵽarãte ᵽo'ijiaeka. Saᵽi ãrĩwa'ri õ'õrã
    imarũkikaro'siji kimaeka. Kibe'erõ'õ Cristo ᵽuri mabo'ikakurikaki imaki.
  ter-NT: Eneponeko inúxoti Âdaum itukéti ya móte, koati íhaene yâye yara poké'e.
    Kene ne pí'ape Âdaum kixonéti, koati úkeakune ya vanúke.
  bmr-NT: Itɨconɨo miyamɨnaafico jiinɨjetɨ eheetavuubo jiinɨjemɨnaafiu. Jaano allɨvɨoobo
    iicaabo Aivojɨɨbo Jesucristo niquejeoobo.
  fuf-fuf: Neɗɗo arano on ko e leydi ndin suutaa, ko mo ka leydi, neɗɗo ɗimmo on kaɲun
    ko ka kammu iwri.
  bhl-bhl: Sunbin-Got e kawin dim kaleem tawal kuluko, emisik fitewse kunum Adam elo
    kai kolewse kate, fefe kunum Kulais ete abiil tikin elote talse te.
  ons-ons: Alakan Adam eŋe kepeo ŋine, Anutuŋo kepeŋo make. Ŋado Adam mane eŋe qeliwo
    ŋine.
  con-NTPO: Tseyi agattoen'cho a'ija va ande'su tsu. Va andema ñoña'cho tsu. Tsa'ma
    omba'su a'ija sefacconi'su –ingi Na'su tsu.
  ghs-ghs: Abi bosabosai ttokaho sama oonihe, abi ipinai qusuhoni.
  peg-peg: ପର୍ତୁମ୍‌ ମାନାୟ୍‌ ପୁର୍ତିନିକା, ଚିକ୍‍ଲାତାଂ ରଚ୍‍ୟାତାକାନ୍, ଦୁଇନି ମାନାୟ୍‌ ସାର୍ଗେତାଂ
    ୱାତାକାନ୍ ।
  txu-NT: Adãoja kumrẽx ne Metĩndjwỳnh pykao kum ĩ. Nhym be, Jeju, Adão 'õdjwỳja ne
    kàjkwakam me ĩo ĩ.
  eng-WEBU: The first man is of the earth, made of dust. The second man is the Lord
    from heaven.
  gnw-NT: Cuimbae tenondegua vae ɨvɨ pegua co. Echa'ã Tumpa uyapo ɨvɨ güi. Ẽrei cuimbae
    taɨcuegua vae co jae yandeYa ara güi ou vae.
  mux-mux: Ui kumbi-lepa mulurum Adam Pulu Yili-ni ma te-ni tepa mimi tirim; aelepa
    urum Adam mulú-koleana yi te urum.
  maj-NT: Nda̱ xi tjuu̱n ndyjo t'anankiu̱ kin'endako̱ho, tu̱nga nda̱ xi ma joho ndji̱o̱jmi
    ján nibaha.
  bkq-NT: Kaudyly ume, waunro uguondo nhugudyly myakâwândy onro edunugue. Mâkâpygueduo
    iweâpa lelâlâ myakâwâm Deus eagonro uguondo onro anaxi ingonodyly, mâkâ Adão takazeno
    kuru.
  kue-kue: Adam komnaiye ungwa i ye makan gamba yomba moglkwa. Sraglpre, God ye makan
    kungane indre beke yongwa. Te Adam okuwo ungwa i ye heven yomba moglkwa.
  cot-NT: Iriraquea iriquetica ipeacajaitacaca iroguentiquea ipeacaantajitacariqueate
    quepatsi, aisa manaquea ichoocataque ocaniqui quepatsiqui. Iriraquea impoitajatsica
    manaquea iponeaca jenoqui inquitequi.
  bnp-bnp: A bakovi muga, a bakovi na malala, ni ratarike na habulo. Pali a bakovi
    i muri, a bakovi na hunu.
  apn-NT: Nẽ Atãw na pre Tĩrtũm pika ho hipêx nẽ ho htĩr nhũm ri pa. Nom Kris na pre
    Atãw rom kaxkwa rũm mẽ pahwỳr wrỳ.
  ctp-NT: Loꞌo yuu ti ngwiñan Ni ꞌin Adán nu mdiꞌin lo chalyuu ti kulo. Loꞌo nde seꞌen
    ndiꞌin Ndiose mdoꞌo xka nten kanꞌ nu yan lo chalyuu chunꞌ ndiꞌin la, ti kwiꞌ Jesucristo
    nu nka Xꞌnaan.
  opm-opm: Kakdah morhe ohri patesuh han Adam oh Got oh mong morhorsi darpapat kakdah
    morhe paten han mat mandatipmur. Komdapat ma apdap han Adam oh aw tei mahat ohe
    eimat paten ina dasi hat ma pat han Adam oh kakdah moh apdapmur.
  bvr-bvr: Minypa an-gata mu-ngoyurra an-guyinda an-gugaliya Arram nipa gu-jel wenga
    rrapa gu-guna a-yika gu-rrawa, wurra an-gata an-nerranga Arram jurdach an-guyinda
    an-gatiya Christ, nipa jarra waykin wenga.
  wal-wal: Koiro Addaamee biittaappe merettiis; i biittaappe merettidaagaa. Naa77antto
    Addaamee saluwaappe yiis.
  zad-NT: Beṉ' necha' ben Chioza' de bishte yo, goke' beṉ' yell-lio. Na' beṉ' wchopina',
    beena' nak X̱ancho, ḻen' wzee yabana'.
  kmg-kmg: Mâreŋŋic e mâreŋzi bakicnere mâreŋkonec ŋic ewec â šâhecŋic e ine sambâŋkonec.
  aso-aso: Ganaꞌ sotoꞌ ive nene misubodunuꞌ loloꞌ o-dineꞌ neꞌmo nene misubouꞌ ve minineꞌ
    ve. Idoꞌ ezeloꞌ medelo alingeꞌ sotoꞌ ive nene misuboutiꞌ sotoꞌ amo Okulumokutiꞌ
    sotoꞌ ive minineꞌ ve.
  uli-uli: Mala metamol Adam ila ye budoh mo wol talop ngo ye budoh mo irel bol; ila
    harumalel Adam ila ye bidiy mo wol laeng.
  nin-NT: A na unushirr ni ime̱me̱ wa zhi ni ihurr i imimi, unu uha wa a nga zhi nu
    unkplassu.
  acu-NT: Nu nangkamtaik Yus aintsun nungkanmaya najanamu asa, ju nungkanmaya aintsuyayi.
    Antsu ii Apuri Cristoka nayaimpinmaya aintsuitai.
  cak-WNT: Ri nabey achi, can riche (rixin) wi re ruwach'ulef, ruma riq'ui ulef xban
    wi. Yac'a ri jun chic achi, can aj chila' chicaj wi. Y ri' ya ri Cristo ri Ajaf.
  ebk-ebk: Nan chiyuy enmon-ona ay Adan at nurpu asna's luta, tay naammaan manipud
    as nan tapok. Nan chiyuy maekadwa ay Adan at nurpu ad chaya.
  spa-PDDPT: El primer hombre es terrenal, el segundo Hombre es del cielo.
  ruf-ruf: Adamu wa mwanduso tsakalawa mne timbwisi lye isi, Adamu wa keli tsakalawa
    kulanga.
  gun-gun: Jypygua ava yvy gui ojapo rire yvy regua ae oiko. Ha'e rã mokoĩa ava ma
    yva guigua.
  agu-BL: Yi bajx Adam cho'n jale'n te'tz wuxtx'otx'. Nin tx'otx' tu' i'. Poro yi
    ca'p Adam yi ncha'tz wunak nin i'-tz, cho'n mpon tzaj te'tz jalen tzi'n tcya'j.
    Nin i' yi Cristo, yi Ajcaw ske'j.
  isn-isn: Umuntu nua ng'wandyo wamihe, auzipigwe kukinkundi. Umuntu nua kabiili upumile
    kilunde.
  eng-PEV: And think about Adam. He was the 1st man, and he came from the ground.
    But Jesus, the 2nd man, came from heaven.
  ilo-ULB: Ti immuna a lalaki ket nagtaud iti daga a naaramid manipud iti tapuk. Ti
    maikadua a tao ket naggapu idiay langit.
  pir-NT: 'Ohõ saha ijire: Iji mʉhtariquiro Adán pehe ahri yehpa cjʉ̃no dihta mehna
    tiquiro yeri pagʉre pagʉ tiahye. Tiquiro bato ahtariquiro, Cristo pehe ʉhmʉsepʉ
    ahtahye.'
  anv-NT: Ɛsɔwɔ akwyɛ Adam muú mbɛ ne usɔɔ́ ne ayi kwyakwya atane né mfaánebuú.
  sab-NT: Dbi jo dodaba kwianle chegu kwianle gwangea nga dba aimu, e Adán, agwa Cristo
    chiu nga ngaña giti Chube kle ngwadi.
  tmd-tmd: Nöbö hödyöbö aku mögö akwör höŋa; Nöbö yoŋyöbö aku adöx yöd röul adö kau
    sebö höŋa.
  acr-NNT: Ri nabꞌe achi e re ruwachulew, ma xꞌaniꞌ rukꞌ ulew. Pero rukaꞌm achi, waꞌ
    e ri Qanimajawal Jesucristo, e re chikaj ma chilaꞌ petinaq wi.
  kpg-kpg: Adam matagidagi la ne hai gi nia gelegele o henuailala gei togolua Adam
    ne haneia i di langi.
  taj-taj: ङाच्‍छाला म्‍हि आदम चा जम्‍बुलिङला साप्राग्‍याम स्‍होबा म्‍हि मुबा। तर
    थे भन्‍दा लिच्‍छाला म्‍हि ख्रीष्‍ट चा स्‍वर्गग्‍याम फेप्‍खबा मुबा।
  avt-avt: God kɨrɨak mɨtɨk Adam kinɨn kau tɨ hɨrak yɨnk kɨrak ke tɨ. Te Mɨtɨk Krais
    kerek kɨkaru kan, hɨrak keke wit ke God kan.
  cbk-cbk: Dios ya crea con el primer Adan con polvos de tierra, pero el segundo Adan,
    quien amo si Jesucristo, ya tene el di suyo origen na cielo.
  uig-ARA: دەسلەپكى ئىنسان بولسا يەردىن، تۇپراقتىن ئاپىرىدە قىلىنغان؛ ئىككىنچى ئىنسان
    بولسا ئاسماندىن كەلگەندۇر؛
  tuf-tuf: Récaji eyra cajc uch cut binro. Tamar sicar bin órojoc binro. Cuat yahncút
    bin eyra cuacúr binro. Sir owár binro. Jesucrístoan eyro.
  abx-abx: I primiro a'a naghimo tikang si gapu-gapu-na si kalibutan, kundi' i kaduwa
    a'a man langit dina.
  mco-NT: Je jayɨjpɨ jäy huɨdibɨ Dios yaj'oyɨɨy, hue' je' yaj'oyɨy mɨɨd naax (e yajpaady
    ya naaxhuiñ). Je mɨmetzpɨ jäy huɨdibɨ Dios yaj'oyɨy, ɨɨch ajt nHuindzɨn Jesucristo,
    hue' je' chooñ tzajpjoty.
  cpb-NT: Tema jirika etanakawori atziri, kipatsi ragaitake, riwetsikapithaitakeri.
    Iriima apitetanaintsiri atziri, inkiteki ipoñaakawo irirori.
  aon-aon: Narik iri arman, Iruhin douk nohur amnab nakwnishab nenekan natogur arpen
    aria nape. Aria nagiguk iri arman douk nanaki iruhw heven iri.
  hus-NT-2005: An jidhtal inik xi tʼajadh kʼal i kʼutʼ, techéꞌkʼi jaꞌ ti chabál; in
    chabtal an inik, xi jaꞌich an Ajátikláb, walkʼiꞌ Jaꞌ ti tál.
  mig-NT: Cha̱a xnáñúú kúu cha̱a nuu̱ ñú'un, chi̱ jíín tɨ́kacha̱ ní kuva̱'a‑de. Te
    cha̱a uu̱, onde̱ andɨ́vɨ́ vái‑ya̱.
  bps-bps: Na i tnanin to Adam, tamgimò Dwata mdà di tanà. Kabay i dnagit galwe Adam,
    dunan Dyisas Krayst mahal, du mdà kenen di langit.
  mbs-mbs: Se Tagnà Adam, yan se lekat te tanà, so ininang te Timanem se lawa din
    lekat te tanà. Meneng se Ikedowa Adam si Cristo, yan se lekat te langit.
  tof-tof: Ngaen-gógópan pam, Adam, tüpdügabi tamórr, God oya büb tüp buru-i tónggapónórr.
    Nis ngim pam, Kerriso, God oya irsümülürr akó errkya oya kwitümgab büba.
  cme-NT: Ba maa Adãma maŋ dĩɛlã-wuoŋo‑i baa hĩɛma, aa hãalĩŋ-wuoŋo hel dɔrɔ
    jo.
  sus-sus: Adama singe fatanxi duniɲa bɛndɛ fuɲi nan na. Adama firin nde fatanxi koore
    nan na.
  pon-2006: Tepin aramas, iei Adam, wiawihda sang ni pwehl, a keriemen en Adam ketidihdo
    sang nanleng.
  dad-dad: Uyulil inon tamo are tenebur aas nẽ, anĩ dõ fiya tamo are saa ilun nẽ.
  zab-NT: Adán cun yiu gucchuub ax bniety guɨchliu laab, per Jesucrist llayabaa zány.
  jae-jae: Ŋamalac ŋamataŋa eŋ aŋga nom, tec kêtu gêŋ nomŋa. Ŋamalac kêtu luagêcŋa
    gêmêŋ aŋga undambê.
  ksd-ksd: Ra luaina tutana tai ra pia, ma i da ra pia; ra vauruana tutana tai ra
    bala na bakut.
  msm-NT: Sikan una no Adan duon kapuun to pasak, di si Cristo no og-ilingon to ikaduwa
    no Adan diya kapuun to yangit.
  myk-myk: Sipya nizhiimɛ we, ɲiŋɛ puuro ni wʼa foro, wee ɲɛ ɲiŋɛ wo. Sipya shuun
    wo we, wee wemu wu ɲɛ Kirisa ge, wee ya yìri fugba we ni.
  sbe-sbe: Tamowai bagubagunana wa Yaubada ye ginauli meta bwatano unai, na helabuina
    ne meta galewa ne unai ye laoma.
  mcr-mcr: Atamä hiŋuiqä ätimäukqä iqu, Goti Iqu qua itä imäkkqä eä, qua iutaŋä iquvi.
    Itaŋga Atamä qänaki ekqä Iqu, qäukuä haqä yätutaŋä Iquvi.
  cux-NT: Dendyuūs din'dái yā Adán chi saⁿ'a vmnááⁿ vmnaaⁿ yeⁿ'e yaⁿ'á 'cúū. Naati
    saⁿ'ā cuayiivi miiⁿ chiīcā sa ná va'ai chɛɛti nguuvi ní saⁿ'ā miiⁿ chí Jesucristo.
  tur-YTC: İlk insan topraktan, topraktan yaratılmıştır. İkinci insan gökten gelen
    Efendi’dir.
  san-ITR: AdyaH puruShe mR^ida utpannatvAt mR^iNmayo dvitIyashcha puruShaH svargAd
    AgataH prabhuH|
  bel-N: Першы чалавек — з зямлі, зямны; другі Чалавек — Госпад з неба.
  sch-sch: Adam masatak hah pila sin, pil renga hong ania; Adam inikna hah chu invân
    renga juong ani.
  mic-MIQNT: Amgwesewei Ata wejitasip t'pgwan aq tleiawit ugs'tqamug, gatu tapuewei
    Ata na Se'suguli na wejiep wa'so'q,
  huu-NT: Adán mɨcorɨdɨ enɨrue ie. Imuicɨmona Jusiñamuidɨ naimɨena fɨnode. Cristodɨ
    enɨruemo billanona, ɨimana jaide; iadedɨ Jusiñamui dɨnena monamona naimɨe bite.
  jiv-NT: Emka áishmaṉ nuṉkaja̱i̱ najanamu asa nuṉkaya̱iti. Ukunmaya̱ áishmaṉsha
    ii Uuntri̱ Kristu asa nayaimpinmaya̱iti.
  otm-NT: Nɛ nu rá mbʉdi ran 'yohʉ nt'øt'e nangue ra häi. Nu a ná yoho gue'a bí 'yɛ̨h
    mahɛ̨ts'i, ma Hmuhʉ ra Cristo a.
  dah-dah: Al haŋkapya wor po forok yiriŋ gobe Al Kuruŋ beleŋ megen niŋ mulowo po
    yade forok iryiŋ. Gega al kame forok yiriŋ Yesu Kristube Al Kuruŋyen gasuŋde mat
    forok yiriŋ.
  tnk-tnk: Iərmama sə rɨməkupwən in səvəi tɨprənə i. Kumwesən rɨno in ia tɨprənə.
    Mətə iərmama sə rɨməkurirə rɨməuku pen ia neiai.
  kpr-kpr: Genembo javo Adam giti sirorusira amo, nu endaimi etiri enda eminda sirorusira.
    Genembo amboda sirorusira amo, nu utuda ghe vose fusira.
  san-IAS: ādyaḥ puruṣe mṛda utpannatvāt mṛṇmayo dvitīyaśca puruṣaḥ svargād āgataḥ
    prabhuḥ|
  nho-nho: Te Adam mua, te tama ni penaa ki te kerekere, se tama te maarama nei. Te Adam
    hakamuri raa iaa, teenaa se tama ni sura mai i te lani.
  gym-NT: Ni dätebare käne kä Adán abko dobro temen ne dätebare, akwa ni mda abko
    Kristo ye abko kä käinbti jatani.
  azg-NT: Juu tsan na tomꞌaan jndyee, sia jonhin yo tsꞌo, majoꞌ tsan na conduihin
    Adán na jndë ve, joꞌ nquii ta Jesús, jnan jon quiñoonꞌndue.
  bhd-bhd: पेइलो मैन्हु ज़मीनरो मतलब मित्ती सेइं बनोरो थियो, तेन्च़रे दुइयोवं मैन्हु
