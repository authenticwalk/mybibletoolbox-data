  big-big: Anotogo Aram yombanu werebek ngabelakpekka keremiza kapura yombanu Kilisi
    kalika wiriyabok paka ngalegabek.
  gux-G: O nikpialo bo ki tinga yua ke o lielo tie tanpoli yua.
  cnl-NT: '''Uǿ²³ la³ hua² xen³ dsa³ ''i³ xen³ xe̱''n². ''Laa³ hua² có̱²³ Dios ma²ca¹jmén¹.
    ''E³ quie''²³ yʉʉ''³¹ güii³ xen³ dsa³ ''i³ cɨ̱ɨ̱n³ cɨ².'
  zar-NT: Bönniʼ niʼ blëʼë zíʼalö, gúquinëʼ yu. Bönniʼ naʼ blëʼë burópilö, Nu naʼ
    naca Xanruʼ, birúajëʼ yehuaʼ yubá.
  kde-kde: Munu ntandi Adamu, áumbwije kwa ulongo wa chilambo achino, henga Yesu,
    Adamu wavili, nang'e àhaleke kulihunde.
  ata-ata: La sou itema ane tei ne anu molu no anu lomulo sou lialia ꞌo, xe itema
    ane tameisou ne anu molu no opo loxotolo.
  qvw-NT: Adan'a allpallapïtam cala. Chay ipanta śhamücämi ichá janay pachäpïlä canpis.
  nfa-nfa: Raropa dhèu dhu uru-uru jꞌara ètu rai-haha ne, dhu tao nèti ahu rai. Te
    ngaa raropa ka dua, nuka Kristus dhu mai nèti sorga.
  tnp-tnp: Iətəm təmaupən agɨn, kəmol e nɨməulul rəha nɨftəni, mətəu iətəm təmuərisɨg
    u Krɨsto, təmsɨpən e negəu e neai.
  urd-urd: पहला आदमी ज़मीन से या'नी ख़ाकी था दूसरा आदमी आसमानी है।
  hot-hot: Ma anyô môŋ habitak anêŋ pik ma anyô yaŋ haveŋ yam halêm anêŋ malak leŋ
    aêŋ iyom.
  mqj-NT: Adam bunga'na, buttu illalan mai lino litak ditampa, sapo Adam kaduanna
    battu' dikua Kristus buttu yao mai suruga.
  rus-SYN: Первый человек - из земли, перстный; второй человек - Господь с неба.
  mbh-mbh: Na toko teltelnga ako ini peti ini ulue anga, ini a Adam, aveto toko teltelnga
    ako ini peti ini Pen a Urvet anga, ini a Krais.
  bdd-bdd: Weyahina loheya nugenugetana Yehoba ꞌipaihoweya baleꞌu ꞌoinega, ta loheya
    heluwena galewega ꞌisuluma.
  cbt-NTPO: Atanso' no'pa quëran ninin isoro'paquë nanpicaso marë'. Quisocristoso
    nipirinhuë' Yosë ya'huërin quëran o'marin ni'ton, noya noya ninin.
  srn-NT: A fosi sma na fu grontapu. A meki fu doti. A di fu tu Sma kmoto fu heimel.
  cta-NT: Loꞌo yuu ti ngüiñá Ni jiꞌi̱ Adán nu ngutiꞌi̱ chalyuu clyo. Pana ca slo ycuiꞌ
    Ndyosi ngutuꞌu nu chaca ñati̱ nu ya̱a̱ chalyuu ca tiyaꞌ la, la cuiꞌ Jesucristo
    nu Xuꞌna na.
  bqc-SIM: Gbɛ̃nazĩn sɛ̃́ia bↄ̀ bùsutiuɛ, a plaade bↄ̀ luabɛɛ.
  tcz-CHONGTHU: Mimasa Adam chu leiset leivuiya kona kisema ahin, mihem aninapa Christa
    chu Vana kona hung'ah ahi.
  mar-mar: पाहिला मनुष्य भूमीतून म्हणजे तो मातीपासून बनविला गेला, तर दुसरा मनुष्य
    स्वर्गातून आला.
  snp-snp: Komu we ya mikakafo olufe limo, ya mikalekati we ne. Ido aiga we ya kosinalekati
    we ne.
  isl-isl: Adam var myndaður af efnum jarðar, en Kristur kemur af himnum.
  spy-NT: /Kikeeyey Aatam kuchōōnēē teng'nyaanteet, nto Yēēsu, kuchōōnēē ꞉nyoo kibkōōnkōy.
  xnn-xnn: Si Adam et naboliw ay nagapo isnan lota ngem si Kristo et id daya nan nagapowana.
  mwe-mwe: Adamu jwa ntai papengenywe kwa lilongo, paaliji jwa pa litaka, Adamu jwa
    bhili kwakopweshe kunnungu.
  tte-tte: Yaubada yanuwa yaulina bwatanona ikalai yo koina Adama bagubagunana iyamayale,
    na Adama labuina ilobimaya bulibuli mena.
  tcs-tcs: Da pas man Adam, God i bin mekem prom graun blo dis wold. Da sekan man
    Kraist, i bin kam prom eben.
  hlt-THB: Lammacyk thlanghqing taw dekvai na awm hy, thlanghqing a pakkhihnaak taw
    khanna kawna awm hy.
  soq-soq: Dima baiwa epe segalen? Ipawa Adam bauta wisena, me ipa tawo ema mampea,
    ita dogo popokauwa mampe God me dewasan. Tane apana wawea, me ipa uba mampea ita
    uboe wisen.
  qub-qub: Rimir caj runaga allpapitami caran. Guepa caj runa Jesucristumi ichanga
    syëlupita caran.
  att-att: Á pidde ni Namarò si Kákay Adan, nga napolu nga tolay, nga naggapu ta káppù
    na dabbun. Á si Apu Kesu yù maporián, nga naggapu ta lángì.
  bki-bki: Toro na beamu nei Atam, Atua mijilar naio ea borotano na yetemeriba nei,
    mia toro juo nene nei Kristo, Atua miilalar naio ea vio mave binimei.
  bqp-bqp: Bisãsiri káaku bò bùsutiti gũmmɛ, a plade bò ludambɛmɛ.
  mcp-mcp: Muud ashúshwóógʉ́ nyə á ŋwiny mə́ndəlúd, mɛ̧yɔw nə məndəlú. Muud ábɛɛ̂
    nyɛ nyə á zhu joŋʉd.
  hat-hat: Premye Adan an, Bondye te fè l' ak pousyè tè. Men, dezyèm Adan an, li menm
    se nan syèl li soti.
  npl-NT: Non sikinika tlakatl,, Dios okichijchi ika tlali, itech nin tlaltíkpaktli.
    Pero n ojpatiah tlakatl Ye Toteko walewatok de ilwikak.
  bgg-bgg: Igobi pha Adam ne, nyiak è rab ne, sohnyiak è wuii; chiih-è din pha Adam
    ne Hamangkhung è wuii ro.
  eng-TCENT: The first man was from the earth, made of dust; the second man is the
    Lord from heaven.
  eng-BSB: The first man was of the dust of the earth, the second man from heaven.
  cpu-NT: Tema irika etanakarori shirampari, kipatsira jaayeetake, jovetsikapithayeetakeri.
    Iriima apitetanaintsiri shirampari, inkitekira ipoñaakaro irirori.
  san-ASM: আদ্যঃ পুৰুষে মৃদ উৎপন্নৎৱাৎ মৃণ্মযো দ্ৱিতীযশ্চ পুৰুষঃ স্ৱৰ্গাদ্ আগতঃ প্ৰভুঃ|
  tac-NT: Aka bajchá newárigime rioka pe we'ete newárigime nile. Alué nujubá nawágame
    rioka pe rewagáchika nawale.
  eng-WEBPB: The first man is of the earth, made of dust. The second man is the Lord
    from heaven.
  gfk-H: No luena tunatuna di ga gil ia ma ra kaabus, hua a gar na pisa ia. No airua
    na tunatuna ia maram ra mawai.
  viv-viv: Yaubada kaliva nagona babi againe gibubuna, faꞋina bana babi ana kaliva.
    Tu kaliva wai gimulina-ma lobameya gitauya be babiya gihobuꞋela.
  yao-yao: Che Adamu jwaandanda ŵagumbikwe kutyochela mu litaka, nambo che Adamu jwaaŵili
    jwatyochele kwinani.
  tgp-tgp: Tamlohi tiroma, enia mo tai na varama, mo malue na lepa, pani harua tamlohi
    enia mo tai na tuka.
  auc-NT: Tänocä ingante badoncæte ante Wængonguï onguipoi guiidïmöi æ̈ninque badongacäimpa.
    Ñöwocä guiquënë öönædë quëwengaingä inte pongacäimpa.
  kbc-NT: Niɡ̶ijo odoejegi ɡ̶oneleegiwa inaaɡ̶elatigi niɡ̶ina iiɡ̶o, odaa Aneotedoɡ̶oji
    datikate napaloaɡ̶a me yoe. Pida niɡ̶ijo owidijegi ɡ̶oneleegiwa baɡ̶a Ǥoniotagodi
    Jesus ane icoɡ̶otedibigimece ditibigimedi.
  bmh-bmh: Tutak amegai du Adam go em e ebuan usaleun. Uwait nug em oimai, patai meun.
    Ulisan du koli waseun go Mesgai wagan enib mui.
  ctu-BL: Jini ñaxan bʌ winic Adán melbil ti lum. Pero Cristo, i cha'ticlel bʌ winic,
    ch'oyol ti panchan.
  meq-meq: Makurre i ndo na, Adam, neŋgeye i məndzibəra. Mbəlom a ge neŋgeye na, ta
    bətekwew. Ndo neŋgeɗ na, Məsəfəre. A yaw abəra mə mbəlom.
  noa-H: Nacharam woun Adán haajerran jẽb dënta Hẽwandamau hompaa haujim, pari Cristoon
    jũrr hʌ̃gt'armuachata bëejim.
  alp-NT: Adame rebe akmenare Alla Ionoi bei tapele, po Adame rebe pamulire bei ndete
    surga.
  san-VEL: aadya.h puru.se m.rda utpannatvaat m.r.nmayo dvitiiya"sca puru.sa.h svargaad
    aagata.h prabhu.h|
  kbq-kbq: Kota nera mopafinti kugupa erino tro higeno asimura erino mani'ne. Hianagi
    henka nera Kraisikino monafinkati e'ne.
  kbh-kbh: Bëngbe Bëtsá, chë natsana ents̈á tbojanma fshántseca, y chca, cha fshantsents̈ana
    tojánbocna; Cristna, mo ents̈ángbents̈ana chë natsaná tsmacá bemanacá, celocana
    tojánbocna.
  ron-LSB: Primul om este de pe pământ, făcut din țărână. Al doilea om este Domnul
    din ceruri.
  pon-pon: Tapin aramaj wiaui kida pwel, a aramaj kariamen kotido jan nanlan.
  nhe-BL: Adán tlen itztoya achtohui, quipixqui itlacayo tlen Toteco quisencajtoya
    ica tlali tlen ni tlaltepactli. Pero Cristo tlen teipa hualajqui, hualajqui tlen
    elhuicac.
  sps-sps: Gov fapogaar puainy mes tana vaamuan nana mes tan puputaa to, sana fafuan
    nan puan te poo fi minon Gormirmir.
  wnc-wnc: Sike aminu tupan tumukut tapa wa kep dakane nana. Anututa kaik pake aminu
    waapa tumukut. Siwan aminu wa masan aakut tapa enandang nana.
  bus-bus: Gbɛ̃ntee káaku bↄ̀ bùsuti guumɛ, à plaadee bↄ̀ ludambɛmɛ.
  gub-BL: Tupàn upyhyk ywy pixika'i a'e, awa izypy romo iapo pà a'e. Ànàw romo a'e.
    Amo ae awa ur ywak wi a'e, Zaneruwihawete romo hekon a'e. -Ànàw iahykaw rehe har,
    za'e izupe.
  imo-imo: Mai kungupo tolima lipelie Goteni linonga anda kaue komomu iye Adam wamorumu.
    Nalo talo tipe iye Kraistinga mulu kombu kangimu angili tirimu.
  boj-boj: Qotei na Adam namo qaji a mandam na gereiyej. Deqa a mandam tamo. Ariya
    Adam bunu qaji a laŋ qureq na bej.
  eng-DRA: 'The first man was of the earth, earthly: the second man, from heaven,
    heavenly.'
  knf-knf: Naşibaţi aboman ñaaŋ naŧeek na ufuuş, awoona ţi mboş ; kë natëbanţën aşë
    woona baţi.
  san-KHM: អាទ្យះ បុរុឞេ ម្ឫទ ឧត្បន្នត្វាត៑ ម្ឫណ្មយោ ទ្វិតីយឝ្ច បុរុឞះ ស្វគ៌ាទ៑ អាគតះ
    ប្រភុះ។
  arn-NT: Ti wünen wentru, pele mew widüngey, mapu tuwünngefuy, fey ti inan wentru,
    tati Ñidol, wenu mapu tuwi.
  zas-NT: Adán gojcaman con yuj zeel najman bénguidxliuj, per Jesucrist xanyabaa zëëdaman.
  ken-NT: Mandɛm aghókó mmǔ mbɨ chí nɛ ntɔp, anɛ átwɔ́ ansɛm afú chi amfay.
