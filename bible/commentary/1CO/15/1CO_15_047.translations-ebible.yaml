  cop-BHC: ⲠⲒⲢⲰⲘⲒ ⲚϨⲞⲨⲒⲦ ⲈⲂⲞⲖ ϦⲈⲚⲠⲔⲀϨⲒ ⲠⲈ ⲚⲢⲈⲘⲚⲔⲀϨⲒ ⲠⲒⲘⲀϨⲂ ⲚⲢⲰⲘⲒ ⲈⲂⲞⲖ ϦⲈⲚⲦⲪⲈ ⲠⲈ.
  buk-buk: Ŋamalac ŋamata-ŋga meŋ akêŋ nom. Magoc ŋamalac tilu-ŋga meŋ akêŋ undambê.
  pri-NT: Wà Pwiduée, âna é tapoo pwi jojooro âboro, wà Adamu, gée goro puu. Â wà
