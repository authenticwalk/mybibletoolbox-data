  kyf-kyf: Nɩɩ, bla nya -Lagɔ nʋa tɩa -nyɩmɛ lɛ, 'ɩn nyɩmɛɛ 'sɔnʋ mɩa, yalɩ -mɔɔ 'bhʋa.
