  chq-NT: '''In tsañʉʉ''¹ nifu galɨ́ɨ¹i cwoo''¹³, pe ''in tɨ gái¹ do jó¹ fu ñʉ''fú².'
  swp-swp: Tau bagubagunana wa tano eai i laoma, ia tano tauna; tau helabuina wa galewa
