    o, kala Kraist ata abiil tikiin kaami tunum o.
  nlx-nlx: पिल्लो माणुह आदम माटड्यान एतो, दिहरो हेरगान हे।
  apw-NT: 'Dantsé nṉee alzaahi ni’gosdzáń bits’ą́’dí’ nlįį, łeezh bee alzaa: iké’gee
