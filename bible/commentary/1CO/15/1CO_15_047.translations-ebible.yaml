    owalaj de ilwikak.
  asm-FB: প্ৰথম মানুহ পৃথিৱীৰ ধূলিৰ পৰা হোৱা, মৃন্ময়; কিন্তু দ্বিতীয় মানুহ স্বৰ্গৰ
    পৰা অহা।
  okv-okv: Eto embo kiti puvuna amo enda embo rate ambota puvuna amo Utu i ta eto
