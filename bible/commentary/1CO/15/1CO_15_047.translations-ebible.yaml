  aby-aby: I dawako mi, dawae yewa dooro ibeka mi, i danu ubiye Godima dawa dooma
    ubu ui. Nono i dubuena mi, Dawae ureroma fari.
  eng-YLT: The first man [is] out of the earth, earthy; the second man [is] the Lord
    out of heaven;
  jni-jni: Unu utuba masuri a maanyanga, abanna unee. Unu ukure wa zezsere mani. Gusi
    unu me sa masari amanyanga animani ande sa abariwe amanyanga.
  kne-kne: Din damo ay Adan et napo sin daga ay nay, tan naamag si tapok, ngem din
