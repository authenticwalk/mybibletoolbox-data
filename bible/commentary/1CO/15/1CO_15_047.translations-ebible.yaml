  ind-AGS: Manusia pertama adalah Adam yang berasal dari debu tanah di bumi; sedangkan
    Dia yang digambarkan sebagai Adam kedua, yaitu Yesus yang berasal dari surga.
  omw-omw: Hoqarenaa vaisi Ataamunra mwataqotairo utu tovaro mwaa mwataraqaa qovarama
    viro varura. Nraakiara vaisi mpovanto Karaisiva nyaamwusairo mwatani tumu qovarama
    viro varura.
  yrb-yrb: I botai amara, dawa sakairo ibeta amara, Godima dawa sakaima ubu ui. I
    dubu amara, Dawa ureroma fari.
  maa-NT: Jè xi̱ta̱ x'i̱n xi tjòn, i̱ i̱t'aà nangui ts'e̱; ni'ndeé kisindaà‑ne. Jè
    xi̱ta̱ x'i̱n xi ma‑ne jò, ngajmiì ts'e̱, ya̱á inchrobà‑ne, [nga jè xi Na̱'èn‑ná].
  mcq-mcq: Ea amurijaho iki mweꞌi rene roana. ꞌEnajihunaꞌe hu mweꞌa ikehuna. ꞌEnakaivo
    vu Ea kaꞌene Huni nijahijaho kahi akúpa ꞌahi rena roana.
  sus-A: عَدَ مَ سِنفٍ قَتَنشِ دُنِحَ بّندّ قُحِ نَن نَ. عَدَ مَ قِرِن ندٍ قَتَنشِ
    كٌورٍ نَن نَ.
  jpn-1965: 第一の人は地から出て、土で造られた者ですが、第二の人は天から出た者です。
  fra-SBL: Le premier homme est de la terre, fait de poussière. Le second homme est
    le Seigneur du ciel.
  yka-yka: Apuˈ Adam amban dunya du peggeˈ bulak du pangahinang iyehin. Saguwaˈ si
    Almasi amban surgaˈ.
  mle-mle: God kupwaar di adi taay Atam yitakadid. Aw Jisas Krais, adi ginyir Atam,
    aad adawur tipab tikuw daad. Dakuw, mwiya duw suwulid.
  shp-NTPO: Ja reken aká jonira, mai poto aká iká iki, jatian japekaokea joni riki
    naikanmea.
  aom-aom: Röhu urimore jiade aho saꞌaëro avohëꞌëro saꞌa sine jiadeje. Ijore jiade
    aho öꞌidöre jiëꞌëro ruvebijadeje.
  geb-geb: Fharigi Adam, ana kha nuiana guma ma. Fhe Bakɨme kha nuiana ndigap ana
    fhava muuŋgi. Zumgum hɨgi Adam, ana Hevenan kegap zergi.
  bsj-bsj: Nii kaba cirou bitine, fou dor bitiner. Dila cho nii yobe cirou kwama.
  cak-cak: Ri na'ey achi ri xubinaj Adán, can aj-roch'ulef vi, roma riq'uin ulef x-an-vi.
    Jac'a ri ruca'n achi, ri Ajaf Jesucristo, can aj-chicaj vi.
  chf-NT: Ni najtäcäl winic ajni tuba u pancab, y uti de pupuc. U cha'tulib winicba
    es ni Cajnojala que ya' ti tä cieloba.
  tlf-tlf: Kale God beyo kafin uta fagaa ku-nalata, kamaki umi tinum Adam iyo telela
    do-se kale, beyo kafin diim komi tinum kuta minte, aaltam komi tinum Adam migik
    ko age Krais beyo abiil tigiin umi tinum kale,
  piu-2006: Wati paluru Yatamanya mantatjanu Katutjalu palyaṉu. Wati panyapa ilkari
    ngurrara nyinangi, Katutjalu mantatjanu palyantjawiya.
  poh-NT: Til cꞌolok pan acꞌux tak kꞌuruꞌ chi reꞌ pe̱t winak Aran xtikꞌinjic china̱
