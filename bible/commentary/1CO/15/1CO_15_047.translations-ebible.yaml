    riki ywa ngi uwyr. A'erehe ywa pe har ke a'e.
  fra-LSG: Le premier homme, tiré de la terre, est terrestre; le second homme est
    du ciel.
  san-HK: AdyaH puruSe mRda utpannatvAt mRNmayo dvitIyazca puruSaH svargAd AgataH
    prabhuH|
  cak-SNT: Ri naꞌay ache, can richin-ve ri roch-ulief, ruma cha ulief xꞌan-ve. Pero
    ri rucaꞌn ache, ja ri Cristo ri Ajaf, ri can richin-ve chicaj.
  uvh-uvh: Ka aming ka kamaganang munumung kadofigu' wa kama wari tugu' wara' wa kamaganangning
    sa', a aming ka mandang inga' kadofigu' wa kunimganang kadofinga afugu'.
  ino-ino: Hokoteno fole ai'nea ve'ka Atamuna mopaleti alino kalifateno alo hute'nea'maki
    henaka fole ai'nea ve'ka Yisasi'a ko'ku'napakati e'ne.
  gnn-gnn: Ŋurruŋunhanydja ŋayi yolŋunha ŋunhi Yadamnhanydja Godthu ŋamaŋamayurruna
    yolŋukuŋala munatha'ŋuru warray, dhipuŋuru warray, ga ŋayinydja ŋunhi wiripunydja
    yolŋu yäku Djesu-Christtja, ŋulaŋuru warray ŋayinydja djiwarr'ŋuru warray dhunarrana
    lili.
  yal-yal: Adama singe ra xina, Ala na daxi bɔxɔni ito bɛndɛn nan na. Adaman firindena,
    na kelixi ariyanna nin.
  cnt-NT: Dsa₂ i₂le₂ne₁ 'éi₂ jme₁lɨ́n₄ quian'₅₄ ti₁gua'₅₄ quió'₅ 'uë₃ la₂; i₂jë₁ca₂të́₂
    on₃ dsa₂ në́₃, i₂ca₂já₃ guei'₅₄ i₂juɨ́g₃ bá₄ 'éi₂.
  tif-tif: Kemin, God ali tawaal kaata fuk-duu-lomda diildiil tunum Adam ayo dap-talalusa.
