  quc-TT: Ri nabꞌe achi che ri ulew xbꞌan wi, ri ukabꞌ achi, are Ajawxel rech ri kaj.
  heg-NTPO: Atuling hnika-tuladang laih hmunan in se apan-kloma kia ka, daken deng
    dale. Molam hnika-tuladang dua la, nam Kristus, man maa deng apan-dapa kua.
  ptu-ptu: Indo Adam uhuna, litä' ditampa, sapo' indo ia Adam kaduanna battu diua
    Kristus buttu yabo ia mai suhuga.
  bzd-NTPO: Wëm tsá̱ yöne íyök wa, e' kue̱ki̱ e' dör ká̱ i' wak. Erë wëm skà de Adán
    es, e' datse̱ ká̱ jaì a̱.
  kwf-kwf: ꞋUnaꞋeri, na etana Adam, God saungaꞋinia Ꞌani na ano saena magalia. Ma
    na ruana Adam, ka leka maꞋi faꞋasia Ꞌi langi.
  eng-WYC-2017: The first man of earth is earthly; the second man of heaven is heavenly.
  eng-WMBB: The first man is of the earth, made of dust. The second man is the Lord
    from heaven.
  zat-NTPS: Benne' nedxu guque̱' xu bxrte, ne guque̱' chee̱ xe̱zr la xu nigá, na'
    Benne' gudxupe' naque̱' Xránadxu, Benne' chee̱ xabáa.
  spp-spp: Adamaŋi niɲcyiiŋi na ɲyɛ ɲìŋke wu, Kile à u yal'a yige pwoore e, ŋka Adamaŋi
    shɔnwuŋi ɲyɛ nìɲyiŋi wu.
  zty-NTPS: Bennen' wzóe' zga'ale', goke' yo. Bennen' bežope', Bennen' nake' X̱anžon',
    bžoje' ya'abá che Dios.
  mek-mek: Deo Adamo eufai emai auga, aagoa aeapugai epagama. Kai Adamo muniai emai
    auga, Iesu Kristo ufai Deo eegai emai.
  aey-aey: Dana matu eu Anut maha umei muden. Eunu uqa mahanadec. Dana lecisdoc eu
    uqana gug sao jobonnadec.
  urd-GVH: पहला इनसान ज़मीन की मिट्टी से बना था, लेकिन दूसरा आसमान से आया।
  ycn-ycn: Adanmi chu i'imari te'erí naquiyana queño'ótacanami i'imacá. Eyá Jesucristo
    i'imari je'echú chiyaje naquiyana.
  djr-djr: Ga ŋurruŋuny ŋunhi yolŋu yäku Yadamdja ŋunhi ŋayi God-Waŋarryu ŋamaŋamayurr
    rumbal yolŋukuŋal dhipuŋur munatha'ŋur, ga ŋayiny ŋunhi wiripuny Yadam, beŋura
    yarrupthurr djiwarr'ŋura räli.
  kvg-kvg: Bugukhokhof ezoqam, ndego manqei-qape-té gendowáv. Mbumbukiam manqeí
    gene-khakheinøvém. Geté ndego ezoqa nøme, vaev gegeavun, ndego yan-té gendovís.
  rug-rug: Sa tie kekenu si maena koasa kavuruna sa popoa pepeso si asa, ba sa tie
    vina rua si mae guana pa Maṉauru.
  hop-NT: I’ mohti sino tutskwat aṅqw yukilti; nihqe pam yep qatsit tunatyawta. Noqw
    aṅknihqa sino hapi Tutuyqawhqa, ōveqatsit aṅq’ö.
  san-URD: آدْیَح پُرُشے مرِدَ اُتْپَنَّتْواتْ مرِنْمَیو دْوِتِییَشْچَ پُرُشَح سْوَرْگادْ
    آگَتَح پْرَبھُح۔
  heb-LB: האדם הראשון נברא מעפר האדמה, ואילו המשיח בא מהשמים.
  caf-NT: '''Et Yak''usda ''udechoo dune ''en ndi yun k''ut whutl''us ''i be dune
    yulhtsi. ''Et whulh nat dune, ''en neMoodihti, ''en yak''uz ts''ih hainzut ''int''ah.'
  mio-NT: Cuenda ñuhun ñuñivi cuu ra ni chacoo xihna cuii, vati yuhma ñuhun cuu ra.
    Inga ra cuu ra chahnu, ta cuenda iti siqui andivi cuu maan ra.
  srq-NT: Ae Dios chao Adán nyii nae, ibi je chõ eao nguiã nyii. Nyebe ibi jenda beɨ
    ae re. Ae tu Adán nduɨ nae, Jesucristo ɨ equia ee nae, ibatenda chõ aque re.
  kje-NT: Makromod Lalap nodi elimo'o umupala Adam ma namwali ri dedesne, maa Kristus
    ma namwali Adam man kauli'ur onne penia mai nano a'am raram.
  gaz-gaz: Namichi duraa lafa irraa dhufe; inni kan lafaa ti; namichi lammaffaan immoo
    samii irraa dhufe.
  kud-kud: Wuwuna towaho mugamugaina Yaubada ipaihowai bale'u ainaena, na towaho bwauna
    galewaena idodobimane.
  urb-NT: Anã sawa'e py tĩ. Ywy ke te'e a'e ke Tupã mujã. A'erehe kome'ẽ ywy keruhũ
