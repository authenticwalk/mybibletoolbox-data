    Jesus, reꞌreꞌ til aj pan taxa̱j.
  tue-tue: Basocʉ́ niisʉguerigʉ atibʉ́reco macʉ̃ ditamena weenorigʉ niiwĩ. Cʉ̃ʉ̃ siro
    macʉ̃pe ʉ̃mʉã́se macʉ̃ niiĩ.
  bjp-bjp: Kaltu famu i tapiek na piyiif tina piklinbat, ma fawu u e Kaltu i la tina
    kukulii.
  xon-xon: Uwumbɔr nan di titan le naan njan aanii Adam. U nyan ni kitiŋ la. Lelee
    aanii, u ye Kristo na, uma le nyan ni Uwumbɔr do.
  tzo-ZNT: Ti primero vinique liꞌ iꞌaqꞌue ta sba balamile yuꞌun ta lum ipase. Yan
    ti muchꞌu tsꞌacal to itale, jaꞌ ti Cajvaltic Jesucristoe, ta vinajel ilic tal.
  mpm-NT: Ti Adán ni kuu da ɨɨn chaa yɨꞌɨ jiin ñuyɨvɨ jaꞌa, chi jiin tɨkacha ñuꞌun
    ni saꞌa Yandios maa da. Ko ɨnga chaa kuu uu chi undi nuu andɨvɨ ni kii da, ti
    yukan kuu maa Jitoꞌyo.
  ots-NT: Ca bbɛto ʉr hñøjø bi ttøte gá jöy pa di hmʉjcua jar jöy. Nu car hñøjø ca
    rí cja yojo, gue cam Tzi Jmu̱jʉ Jesús, ca xcuí hñe̱ ji̱tzi.
  hoy-hoy: पयला मंळसा आदम पृथ्वी टु मतलब मुण्ण इन ईरोन; दुसरा स्वर्गीय आन.
  amo-amo: Unit uncizune kunan minari, iwa keghe nin lidau. Unit unba na nanuzu kitene
    kani.
  pjt-pjt: Panya wati ngaṉmanyitja Adamanya mantanguṟu palyantja. Ka maḻa wirkanu
    Adam maḻatja ini Christanya mantatja wiya, ilkaṟitja.
  cwe-cwe: Adamu wa mwanduso kalumbigwa na timbwisi kulawa mwiisi, na Adamu wekaidi
    kalawa kuulanga.
  daa-NT: Aadum kaak awalle, ŋaar Buŋ kilgiyig iŋ kiɗa. Kar Aadum ka seeriŋkar gay,
    ŋaar as ase min kuwa.
  mlp-mlp: God og waqim amalib Adam danmebta na eman gwahtimta. Ari Adam gigerta na
    in Heven-ib osim gehitimta.
