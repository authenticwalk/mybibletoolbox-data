  tgj-tgj: Linchonv Adam, Sichingmooku lo kvdw lokv mvnamv, sichingmooku lokv aapvnv;
    anyi nvnv Adam nyido mooku tolokv ipvnv.
  gui-NT: Cuimbae tenondegua vae ɨvɨ pegua co. Echa Tumpa oyapo ɨvɨ güi. Erei cuimbae
