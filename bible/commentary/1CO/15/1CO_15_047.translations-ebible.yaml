verse: 1CO.015.047
translations:
  kpx-kpx: Dilavau subuta vatamo Adamu vanu. Isito gabie Kelisou lohoale keu otogomo
    lohonu.
  okv-H: Eto embo kihi puvuna amo enda embo rate ambota puvuna amo uhu i ta eto puvuna.
  tbo-tbo: Babana lawa tahatahayana Yaubada i iwawali naka hipuli dubudubunei ma lawa
    wiluwagana yadei i hopu mai.
  mal-C: ഒന്നാംമനുഷ്യൻ ഭൂമിയിൽനിന്നുള്ള മർത്യൻ; രണ്ടാംമനുഷ്യനോ സ്വർഗത്തിൽനിന്നുള്ളവൻ.
  grc-SR: Ὁ πρῶτος ἄνθρωπος ἐκ γῆς, χοϊκός· ὁ δεύτερος ἄνθρωπος ⸋ὁ κύριος⸌ ἐξ οὐρανοῦ.
  bgc-bgc: पैहल्ड़ा माणस धरती तै, यानिके माट्टी तै बण्या होया था, दुसरा माणस जो मसीह
    था सुर्ग तै आया।
  khz-khz: Talima kunena, Adamu, tanoparana evogomaito, Palagu na kwano na ekalaato,
    talima vega-rualana Keriso, kupa na emarigoto talimana.
  deu-TKW: Der erste Mensch ist von der Erde und irdisch, der zweite Mensch ist vom
    Himmel.
  zsr-NT: Bönniꞌ niꞌ gzoëꞌ ziꞌal, gúquinëꞌ yu. Bönniꞌ naꞌ zoëꞌ burópl, Nu naꞌ nac
    Xanruꞌ, brujëꞌ yehuaꞌ yubá.
  lin-lin: Moto ya liboso asalemaki na putulu ya mabele, azali moto ya mabele ; kasi
    moto ya mibale awutaka na Likolo.
  hns-NT: Pahiela iensaan dhartie me se banaawal gail aur mattie ke hai. Bakie doesara
    Aadmie swarag ke hai.
  noa-E: Nacharam woun Adán aajerran jẽb dënta Ẽwandamau ompaa aujim, pari Cristoon
    jũrr ʉ̈gtharmuachata bëejim.
  eng-EMTV: The first man was from earth, made of dust; the second Man is the Lord
    from heaven.
  mib-NT: Te cuenta ñayɨ̄vɨ cúu tēe xīhna ñúhún, chi ni cuvāha de jíín tɨ́cachā ñuhun.
    Te Adán uū jeē cúu máá Jítoho yō, chi nde andɨvɨ́ ní quiji ya.
  lif-NT2: थिक्‍सिगेःक्‍पा मनाःङ्‌ग खाम्‍बेःक्‍मोबा खाम्‍लाम्‍बा चोगे़आङ् वये़, कर
    निसिगेःक्‍स्‍मा मनाःङ्‌ग साङ्‌ग्राम्‍पेदाङ्‌लाम्‍बाबारो॥
  xnj-xnj: Adamu wa kutumbula kuwumbwa kuhuma muludaka lwa pamulima, ahumili pahi
    paludaka, Adamu pili ahumili kunani kwa Chapanga.
  mmx-mmx: La ne Adam, ne Moroa ga rudum li i mi laxakup at laxangka, ketla ne Karisito,
    neni ga si boro vana at laxalibet.
  cbr-NT: A pain unio uni ax ca me 'acë 'iacëxa. A caxua ucë ax ca me 'acëma, naínuaxa
    ucë, Nucën 'Ibu Jesucristo, 'iacëxa.
  tee-NT: Ju p'ulhnan lapanac t'un ju lhinavicalh ju ixlacatuna chai anich lacat'un
    ju ixt'ajun. Para ju astan milh ju Cristo. Chai ju yuchi lact'iyan ju mincha.
  eng-LSV: The first man [is] out of the earth—earthly; the second Man [is] the LORD
    out of Heaven;
  cak-NT: Ri na'ey achi, can richi-wi ri rech-ulef, roma riq'uin ulef x-an-wi. Pero
    ri jun chic, can aj-chicaj-wi. Y ja raja' ri Cristo ri Ajaf.
  pah-NT: Tupana'ga oapo jypyva'ea Adãova'ea yja pyvõ. Ahe ko yvyakotyva'ea a'ero.
    Aerẽve'ga ko yvagahugwive'ga Cristo'ga.
  sja-NT: Chi naapema Adán yoorodee ooda paji. Mapa na p'ek'au eujãdepema paji. Jõdee
    chi t'ẽepema Adán ɨt'aripema paji. Mata cheji na p'ek'au eujãdee.
  xed-xed: Tsa taŋtaŋa mndu tsagap lu ma haɗik ya ná, ŋa haɗik tsa, sa ta luwa tsa
    ka mahis ya.
  mks-NT: Mé Adán, da̱ na̱cava̱ha Ndióxi̱ nu̱ cuítí na̱sa̱cuu da da̱ na̱cava̱ha mé
    á xi̱hín ñundáhyi̱ ta cúú dá da̱ ñuyíví yóho. Ta Jesucristo, xitoho í, cúú á inga
    táhan da̱ta̱a joo cúú á ña̱ na̱quixi chí indiví.
  gfk-S: No luaina turadi di ga gil ie ma ra kabus, kaie a gar na pu ie. No iruo na
    turadi metuma tano mawe ie.
  bmu-bmu: Anutunöŋ azi mutukŋi sömsömnöhök miwikŋaiiga gölme azia asuhuyök. Azi könaŋgepŋi
    yaŋön mönö Suepnöhök eta sutnine asuhuyök.
  dgz-dgz: Ap menan, apan namu iragenawa Adam piup gapan venaseni menan me piup apanewa.
    Evi amba, God wani menan apan Adam uiwa iragenawa, ame Iesu, kiman gapan vise
    piup tauen.
  eng-GNV: 'The first man is of the earth, earthly: the second man is the Lord from
    heauen.'
  zaa-NT: Primero nubéyu'a nna uccuą gùnà' qui' yétsiloyuį, pero segundo ènne'yu'a,
    es decir Señor nna, née enne' de ỹiabara'.
  eng-WEBSTER: 'The first man is from the earth, earthy: the second man is the Lord
    from heaven.'
  guh-guh: Adánpijinë copiaya Dioso exanatsi mapanacuataje. Atsabenota exanatsi. Bajaraxuacujinae
    bexëajavabelia athëbëvetsica Cristo patsica, ponë vajatuxanenë. Bajaraponë saicaya
    athëbëvetsica pepatsinë.
  bon-bon: Niinäce Adamu ne Acejiyame te gawe ca jewenuji, siige tabe gawecewe cabu
    ca gyene, ingwe ca Adamu lui cabucewe ca gyene.
  nhw-BL: Adán catli itztoya achtihui, quipixqui itlacayo catli Toteco quisencajtoya
    ica tlali tlen ni tlaltipactli. Pero Cristo catli teipa hualajqui, hualajqui tlen
    ilhuicac.
  swh-ONEN: Mtu wa kwanza aliumbwa kwa mavumbi ya ardhini, mtu wa pili alitoka mbinguni.
  wbi-wbi: Umuunhu un'tasi ghwa mu iisi, alya vumbilue nuli ng'unde. Umuunhu ghwa
    vuviili ihuma ku kyanya.
  bba-bba: Bɑ tɔn ɡbiikoo mɔmɑ kɑ tem, mɑ u kuɑ temɡii. Tɔnu yiruse u nɑwɑ wɔllun
    di.
  eng-KJVCPB: 'The first man is of the earth, earthy: the second man is the Lord from
    heaven.'
  kgk-NT: Ha kwimba'e ypy ko yvy ári gware voi. Yvy ku'i-gwi Nhandejáry ojapo íxupe
    araka'e. Ko'ãygwa kwimba'e ae, Hesu yváy pygwa voi.
  waj-waj: Anutuuqo tauraa uu vaidiivaa Ataamaa mmataivaadiri iiravai. Nnaagiai tuu
    vaidiivoono ngiau aapuuvakidiri tiiravai.
  cpy-cpy: Tema irika etanakawori paerani atziri, kepatsi rahaetaki, rowetsika-pithee-takiri.
    Riima apiteta-tsiri atziri, inkiteki ipoñaakawo rirori.
  mpx-mpx: Yehoba panayawi bibilena i ahe Adama houhouwena i ginoliya, yaa Adama labuina
    i neem labulabumwa.
  wbp-wbp: Kaaturlu ngurrju-manu kamparru-warnu Yatumu, ngulaju walya-jangka nguru
    nyampu-wardingki. Nyampu Yatumu-kari jinta-kari, ngulaju yanurnu Kaatu-kurlangu-ngurlu
    nguru-nyayirni-wangu-ngurlu.
  luo-luo: Dhano mokwongo nochwe gi lowo, to dhano mar ariyo noa e polo.
  nhe-NT: Adán tlen itztoya achtohui, quipixqui itlacayo tlen Toteco quisencajtoya
    ica tlali tlen ni tlaltepactli. Pero Cristo tlen teipa hualajqui, hualajqui tlen
    elhuicac.
  aii-aii: ܒܲܪܢܵܫܵܐ ܩܲܕܡܵܝܵܐ ܡ̣ܢ ܐܲܪܥܵܐ ܝܗܘܵܐ، ܐܲܪܥܵܢܵܝܵܐ؛ ܒܲܪܢܵܫܵܐ ܕܬܪܹܝ ܡ̣ܢ ܫܡܲܝܵܐ
    ܝܗܘܵܐ.
  esk-NT: Iñuqqaaq nunakŋaqtauruq iñiqtauruaq maġġaŋaniñ nunam, tugliaaasriiñ iñuk
    qiḷakŋaqtaupluni.
  msb-msb: An una na Adan hali sa alpog san duta pero an urhi na Adan na si Cristo
    hali sa langit.
  cpa-NT: Quianh¹³ cøng² mǿi² guøh³ báh³ ca¹lán¹ dsa² lah¹ni³ ca¹lø¹chián¹ ni³ guøh³
    ni³ huø¹ la². Dsa² chian² jmøi¹guǿi¹ la² báh³ dsa² héi². Jøng² dsa² chian² ŋi¹juǿi¹
    báh³ dsa² ja³ma²og¹.
  dso-dso: ପର୍‌ତୁମ୍‌ ଆଦମ୍‌ ମାଟିସଙ୍ଗ୍‌ ତିଆର୍‌ ଅଇ ଏ ଦର୍‌ତନି ଆଇଲା । ମାତର୍‌ ପଚର୍‌ ଆଦମ୍‌
    ସର୍‌ଗେ ଅନି ଆଇଲା ।
  meu-meu: Tau gini-gunana na tano amo ema, ḡahu ai e karaia; tau iharuana na guba
    amo ema.
  yva-NT: Vatano manasyin, wepirati Adam, opamo anasine raugav no kopa mine so rai.
    Yara vatano de rijabe akato, wepirati Kristus, nori rati munijo ntiti.
  dgc-dgc: Tu neditol a lélake a ti Adan, éy gébwat ta luta, da nilalang siya ta alikabuk.
    Pero ti Cristo éy gébwat ta langet.
  zpm-NT: Gotsaa gwi ne gaṉle, zeeṉe biaaṉ Adán yudiese bzaa Dios me; saṉgue Jesús,
    meṉ gbaa nac me.
  hix-NT: Aknaw heno ryhe, yukryeka hoye takàhtosom me nexeye. Yukryeka hono rma noro
    heno. Noro heno yohon haxa ryhe, kahe yaye nomokye.
  sim-sim: Adam or maifuk nari oto Avui Wasilaka misamjeren or laha or uri ri. Hako
    Adam or kuma talari oto hevenik fehe ri.
  npi-ULB: पहिलो मानिस भूमिको माटोबाट बनाइएको पृथ्वीको हो । दोस्रो मानिस स्वर्गबाट
    आएको हो ।
  cgc-cgc: Una na ittaw na Adan, iya na lawa para ta yi na kalibutan tak pabuat kanen
    an alin ta basak. Cristo an a na paumaw na pangarwa na ittaw iya na lawa para
    ta langit.
  tim-tim: Akto hân luâk ulikŋe are amâ Anutuŋe hân nukum mem mâŋgiep. Dâ beirâ luâk
    yâk âmâ himbimânba giep.
  yor-yor: 'Ọkùnrin ìṣáájú ti inú erùpẹ̀ wá gẹ́gẹ́ bí ẹni erùpẹ̀: ọkùnrin èkejì láti
    ọ̀run wá ni.'
  wos-wos: Tale xakundé du dé héfambu xaakwa dé ané héfana du dé. Hukémbu xakundé
    du dé Godna getéfambu dé gaya.
  emp-NTPO: Nabema ẽberã Adaʌ̃ abadara egoro od̶a basía. Jĩrũarebema ẽberã Jesucrito
    abadara bajãnebemaa.
  eng-F35: The first man was of the earth, of soil; the second man was the Lord from
    heaven.
  ind-ind: Manusia pertama, yaitu Adam, diciptakan dari debu tanah, sedangkan Dia
    yang digambarkan sebagai Adam kedua, yaitu Tuhan Yesus, berasal dari surga. Seperti
    Adam, semua manusia mempunyai tubuh duniawi. Dan semua orang yang menjadi warga
    kerajaan surga diberi tubuh surgawi seperti tubuh Kristus.
  pes-OPCB: آدم اول از خاک زمین آفریده شد، اما آدم دوم یعنی مسیح، از آسمان آمد.
  mpt-mpt: Sino Gode dabale halonea Adame klanebua eka sinanoa e Adam afete e niniino
    Yesus Klaiste dabanea abilim danea daak tlebiobe.
  ssx-ssx: Titina꞉ A꞉da꞉ma꞉ta꞉ kenke dokoloma꞉ wepia haena꞉ leeke halie. Namba 2 A꞉da꞉ma꞉ta꞉
    hepeni nane hao epeeke halie.
  mkl-mkl: Adɑmu sinteu, í nɑɑi hɑi si ilɛ nɔ í jɛ ti ilɛ. Nɔ Adɑmu minjisiɑu í nɑɑ
    hɑi lelei Aɔ̃.
  gaq-gaq: ସେନୁଗ୍‌ ରେମୁଆଁ ଆଦମ ଲେଃକେ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ତୁବଃ ବାନ୍ ତିଆର୍; ମାତର୍‌‌ ମ୍ୱାକ୍ଲିଗ୍‌
    ଆଦମ କିତଂବାନ୍‌ ପାଙ୍ଗ୍‌ଲେଃକେ ।
  gof-RNT: Koyro Addaamey biittafe medhettida biitta asi; nam77antho Addaamey saloppe
    yida salo asi.
  unx-unx: ପାହିଲା ହଡ଼ ଆଦାମ୍‌ ତାଇକେନାଏ, ଇନିଃ ଅତେରେୟାଃ ଧୁଡ଼ିତେ ବାଇୟାକାନ୍‌ ତାଇକେନା, ଏନ୍ତେ
    ଆଡଃମିହୁଡ଼୍‌ ଆଦାମ୍‌ ସିର୍ମାଏତେ ହିଜୁଃୟାନା ।
  gah-gah: Ganá mikasigú ve eza nene mikasitunú loló imó, nenemú mikasigú ve minamó.
    Alika ve eza nene olulumakutí vema minamó.
  lcm-lcm: Ainoai i igenen katapo igenen i vunep na pukun ina kapo roe palau. Apongua
    katapo igenen le metekuku.
  aer-aer: Artwe arrwekele-arenye re yanhe Adam ahelhe-ngentyele-arle mpwarekele.
    Kenhe Christ re akenhe intertele-arle apetyeke, Adam arrpenhe-arteke. Christ ahelhe
    nhenhe-arenyele anetyakenhele rarle apetyeke alkere-ngentyele.
  qvc-NT: Tayta Dyusmi chay punta runa Adanda allpamanda rurarqan, kay allpapi kawsanambaq.
    Chaymandaqam Siñurninchiq Jisukristu syilumanda shamurqan kay pachaman, mushuq
    Adanshina kanambaq.
  tgl-ULB: Ang unang tao ay sa mundo na gawa sa alabok. Ang pangalawang tao ay mula
    sa langit.
  cbs-NT: Ja dukun juni Adán wakin Diosun mai mishpu bixun jawen yuda damiwanikiaki.
    Jamen yuda Cristodan, nai anua jui juni kuin yuda bitan kainiki.
  xtm-NTPP: Vaa Adán ma kúu tee xinañu'u ni sa'a Su'si ma, te ni iyo de ñuu ñayivi
    a, te Jesucristo Iya Tátnuni ma, visi ni kii ñayivi ya ñuu ñayivi a, kovaa andivi
    ma kúu nuu iyo ya.
  nnq-nnq: Mundu ju kutumbula, apanganigwa kwa mandope, na abokila mulundope, nambu
    ngaika mundu jonge abokita kumbengu.
  bao-NT: Bojocʉ ca nii jʉoricʉa jita mena tiiricʉ niiupi. Jiro macʉ̃ bojocʉ pea ʉmʉreco
    tutipʉ macʉ̃ niiupi.
  san-ORI: ଆଦ୍ୟଃ ପୁରୁଷେ ମୃଦ ଉତ୍ପନ୍ନତ୍ୱାତ୍ ମୃଣ୍ମଯୋ ଦ୍ୱିତୀଯଶ୍ଚ ପୁରୁଷଃ ସ୍ୱର୍ଗାଦ୍ ଆଗତଃ
    ପ୍ରଭୁଃ|
  huv-NT: Aaga naxey ombas marangüch ningüy wüx iüt, Teat Dios tarang iüt nej. Condom
    tajlüy alinop naxey imiün tiül cielo, aag ayaj Teat Cristo.
  otn-NT: Nu̱na̱ rá̱ mʉdi ra̱ ja̱'i̱ bi̱ m'mʉi, ra̱ häi rá̱ do'yo 'mø mi̱ ma ma̱hoqui
    na̱. Pɛ nu̱na̱ rá̱ yoho ra̱ ja̱'i̱ bi̱ m'mʉ'a̱ m'mɛfa, gue'a̱ ra̱ Cristo bi 'yɛ̱
    ma̱hɛ̱ts'i̱ na̱.
  nop-nop: Me timeniŋ adi Bepaŋdi kwet moŋgola tutumbaguk doktiŋa adi kwetfoloŋniŋ.
    Eŋ me mindaŋniŋ adi adi kunum gineniŋ.
  obo-NT: Si Adan no unnon minuvu, id pomon ka-ay to ampow't ingod, oyyos binovallan
    man sikandin pomon diyot boubbuk to livuta. Piru si Disas Krays no iko-oruwon
    Adan, id pomon diyot datas to langit.
  cak-ENT: Ri nabey achi, richin vi ri ruch'ulef, roma riq'uin ulef xban-vi. Jac'a
    ri jun chic, aj chila' chicaj vi. Y ja rija' ri Cristo ri Ajaf.
  lif-NT: ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤔᤏᤠ᤺ᤱᤃ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤂᤠᤶᤗᤠᤶᤒᤠ ᤆᤥᤃᤧᤀᤠᤱ ᤘᤕᤧ. ᤁᤖ ᤏᤡᤛᤡᤃᤣ᤺ᤰᤛ᤻ᤔᤠ ᤔᤏᤠ᤺ᤱᤃ
    ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶᤒᤠᤒᤠᤖᤥ॥
  mie-NT: De cuenta ñayīví cúu tēe jā xíhna ñúhún, chi nī ncuvāha dē jíín tīcāchāā
    ñuhun. De Adán ūū jā cúu maá Jētohō ō, chi jondē andiví nī nquiji yā.
  san-TIB: ཨཱདྱཿ པུརུཥེ མྲྀད ཨུཏྤནྣཏྭཱཏ྄ མྲྀཎྨཡོ དྭིཏཱིཡཤྩ པུརུཥཿ སྭརྒཱད྄ ཨཱགཏཿ པྲབྷུཿ།
  qve-NT: Primer kaq Adán runaqa allpa polvonmanta ruwasqan karan. Ichaqa Señorninchis
    Jesucristo qepata hamuspanmi, cielomanta hamuran.
  pao-NT: Soo Adam ka teepu-makoo namanumudoopu, pana soo Te Pabe'e ebe tamme-koobatu
    kemmana. Umu Adam nagedu ka teepu-kooba suu'mu momokwu. Umu Te Pabe'e nagedu ebe
    tamme-kooba Te Naa-baatoosoo mease oo-baa'yookwu. Tamme uga Adam-wa'ne'yoosoo,
    tamme yise saa'a ka Te Pabe'e-wa'ne'yookwu.
  cbu-NT: 'Napa: Apanll Atagarineetsi tsapupat tinarangiya. Iysha ashiritamani tsapurunasshucheem
    nutsini kinarangini. Sheeruni, tsipakchuni, tsapoom yusur kinakaniya. Itaru, Apanll
    Wipaa ituyamayaru, waanshuchtam wanutseem panarangiya. Iysha Wipaa mangoonkuni,
    iyaatssha ituyamayaru, Apanllshucheemani nutsini panachtamparee.'
  usa-usa: áqnáabaq-nakoma marabíké iráimanibo káqo-nakoma Áánûqtuni márûpake iráiye.
  soy-soy: Ntɑɑi kɑpí nɛ usoi foí mɔ̃́. Uyɛ̃ nɛ kɛtẽ nté ukɔ́ lɛ. Kɛléécɑɑ kɛ
    ulírũ pɔ́ɔ léeri.
  hui-hui: Adama ala íbu henego Ngode Datagaliwabehanda ibu dindime wabu helene. Adama
    mende maha henego ibu dahuliya andaga howa dalini.
  amf-amf: Biraa easa pijadhidino peerrane; lansoa ea cecirane.
  quc-NNT: Ri nab'e achi ri xb'an ruk' ulew are jun ajuwächulew. Ri ukab' achi, ri
    Qajaw Jesús, pa ri kaj xpe wi.
  dob-dob: Manuna gimitai Yaubada ꞌimweluluina baleꞌu ꞌenega, ta tai ꞌeluwena galewega
    ꞌimwaꞌutama.
  wrs-wrs: Mimiriniva indhanarinimba, Sesoava pethana vena. Wo sisnindrini prona senakembellini.
  mca-mca: Pa' yojo jukhew ta'ƚets ha'ne sehe', sehe' ƚeiƚe', qa pa' teke'lenju' jukhew
    qa ta'ƚiipha'm na' wa's.
  tzo-TZC: Ti sba vinic ti pasbil ta lume, sba banomil noꞌox. Yan ti schibal vinique,
