verse: 1CO.015.002
translations:
  kpx-kpx: Di hoto ke loui la haiveale ke matahae dua vave. Lana hoto ke matahae dua
    vage Dilavana la malevei. Ke matahae dua vaholige Dilavau bae la malevelivebene.
  okv-H: eto duru javotoho ungota degi hande uena avo ungona ke be ijie mihirovo amina
    ungo orekasuja te ke avo ungona ke be ae aisova amo amina ungo mane orekasuja.
  tbo-tbo: Tuwega dewadewana uyahina luyagohana o tutuhagaya inapa u bahana ega nugomi
    ina guluwi yaka apo ona towolo kadidili po omi witumagana apega hina powa.
  mal-C: ഞാൻ നിങ്ങളോട് അറിയിച്ച സുവിശേഷത്തിന്റെ വചനത്തിലൂടെ നിങ്ങൾ രക്ഷിക്കപ്പെട്ടിരിക്കുന്നു;
    അതു മുറുകെപ്പിടിച്ചു കൊള്ളുന്നില്ലെങ്കിൽ നിങ്ങൾ വിശ്വസിച്ചതു വ്യർഥമായിത്തീരും.
  grc-SR: δι᾽ οὗ καὶ σῴζεσθε· τίνι λόγῳ εὐηγγελισάμην ὑμῖν, εἰ κατέχετε, ἐκτὸς εἰ
    μὴ εἰκῇ ἐπιστεύσατε.
  bgc-bgc: जै थम सुसमाचार म्ह बिश्वास करणा जारी राक्खों सों, जो मन्नै थारे ताहीं सुणाया
    था तो परमेसवर थमनै सुसमाचार के जरिये बचावैगा, जै थम उस सुसमाचार पै बिश्वास करणा
    छोड़ द्यो, तो थारा मसीह पै बिश्वास करणा बेकार सै।
  khz-khz: Pene au na avopata-venimito kilana roe nogo gapi-gaugauana genai, gomi
    voVali Namana genana Palagu na pene vega-magulimi. Na pene aikina genai, gomi
    na govega-taunatauna-kawaato.
  deu-TKW: 'durch das ihr auch Heil empfahet: mit was für einem Wort ich dasselbe
    euch verkündigt habe, sofern ihr es noch behalten habt - ihr müßtet denn ohne
    Sinn und Verstand gläubig geworden sein.'
  zsr-NT: Niꞌa qui didzaꞌ ni ulaliꞌ, chquiꞌ gunliꞌ ca rna didzaꞌ dxiꞌa naꞌ benaꞌ lban
    qui ga zoaliꞌ, chquiꞌ le nactë gyéjlëꞌliꞌ Cristo.
  lin-lin: mpe oyo na nzela na yango bosili kobika, soki kaka bosimbi makasi Liloba
    oyo nateyaki bino ; pamba te soki ezali bongo te, wana bondimelaki na bino kaka
    pamba.
  hns-NT: Djab toelog hamaar baat par bieswaas karat rahiehe tab ie khoes khabar dwaara
    toelog paap ke saktie me se batj djaihe. Bakie djab aise na kariehe tab toelog
    djhoetthe ke iesaai bhaile.
  noa-E: Ich mag iek mʉchdëu pãrag jaautarr gaaimua ʉ̈u pãar peerdʉwi nʉm, majã chadcha
    ʉ̈khatarr khai mamʉ. Ich agtha pãar ag iek pʉaba ich mag i dʉ̈i ubʉ nʉm khai,
    ʉ̈u pãar chadcha peerdʉ nʉm.
  eng-EMTV: through which also you are saved, if you hold fast that word which I preached
    to you—unless you believed in vain.
  mib-NT: Te suni jíín jnúhun ún te ni jnama ya rohó, te núu cáhīin nīhin ró jíín
    jnúhun ni nacani ri nuū rō, te núu tu ní cácandíje cāha ró.
  lif-NT2: इङ्‌गाॽ इङ्‌भन् चोःक्‍निङ्‌बा खे़न् सुनाइङ्‌ङिन् नसाःन् के़जोगुम्‍माङ्
    के़न्‍ले़रुम्‍मिन्‍ने़ फाॽग्र से़न्‍लप् के़घोःसुम्‍लो, मे़ःन्‍ने़ फाॽग्र खिनिॽ
    नसाःन् के़जोगुम्‍बाङ्‌ग हने़रक् पोःङ्‌लो॥
  xnj-xnj: Kwa njila yaki msanguliwi, ngati mukamula malovi genivakokosili. Manya
    ngati mwasadiki waka.
  mmx-mmx: Mo do lununu atnimi natmatkun teren, minaba lok ka lorooro ren. Ket do
    kopmen mina nunu at levelinga xerekngan nia aga vavang min, lununu atnimi naba
    lok ngan lavanga gamasa.
  cbr-NT: '''Ën mitsu ñuixuncë bana manucëma ''ianan a bana quicësabi oi ''i camina
    min ñu ''atima ''acëcama ëni Nucën Papa Diosnan ''inun ië́micë ''ain, asérabi
    cëmëima ami catamëcë ''aish.'
  tee-NT: Chai ni alac'a'ik'alhiya'it'it pus at'ak'alht'axt'uya'it'it. Para ni jantu
    vasalh alac'a'iya'it'it pus jantu lai at'it'ak'alht'axt'ut'it.
  eng-LSV: through which you are also being saved, if you hold fast [to] the word—what
    I proclaimed as good news to you—unless you believed in vain.
  cak-NT: Y romari' jix-colotajnak, pero nic'atzin chi rix man niya' ta can, xa can
    ketzij-wi chi xinimaj.
  pah-NT: Po ti pe heroviahetei nhiremimombe'ua avuirama nehẽ, a'ero po ti Cristo'ga
    pe nderohoi yvagi pe nehẽ pe mongovouka avuirama nehẽ. Po pe herovia'rag̃uhũi,
    a'ero po ti ga napenderohoi nehẽ.
  sja-NT: Ma jarateeda k'aurepa Tachi Ak'õrepa parã o k'achiadeepa k'aripa ata wã.
    Mapa aɨde ijãapataadaipia bɨ. Mãga-e pɨrã, pãchi k'inia ijãajida.
  xed-xed: Tsa Lfiɗa Gwaɗa ya ta mbaghunafta, ka ŋanaŋa kuni manda va ya mnaghuna
    yu. Ka mantsa a tsi wu, ka bətbət tsa zlghafta zlghaf kuni ya.
  mks-NT: Ta jivi sa̱ha̱ mé tu̱hun va̱ha na̱jána̱ha̱ i̱ nu̱ ndo̱ yóho cuu ca̱cu ndaa
    ínima̱ ndo̱ tá ná caja ndó ña̱ na̱jána̱ha̱ i̱ nu̱ ndo̱ xi̱hín ndinuhu ini ndó.
    Joo tá ná a̱ cája ndó ña̱ já quéa̱ mé a̱ uun va quéa̱ na̱candúsa ndó ña̱.
  gfk-S: Ma ta ikin ra tahut na hininaawas God i halon mu ing be mu palim dit ira
    nianga iou ga pir ter ta mu. Ing be pata, mu te nurnur bia.
  bmu-bmu: Nöŋön Ölöwak Buŋa jim asarim eŋgiali, iŋini mi miaŋgö dop töp memba aŋgön
    kölme ewö, miaŋön mönö mem letot eŋgiiga Suepkö buŋaya akŋe. Mewö qahö akŋe ewö,
    uruŋini mönö öne töhön meleŋda malje.
  dgz-dgz: Iesu Nop Oit Mega Kakaewa ame gapan e inak ewakewa warayan, nop ame wat
    nat kakayasen. Ap ya tanewa e anu tumat ega uon tata amba endi den pokaet.
  eng-GNV: And whereby ye are saued, if ye keepe in memorie, after what maner I preached
    it vnto you, except ye haue beleeued in vaine.
  zaa-NT: Por la'a mísmuba titsa' qui'e nna chi ná le salvo, canchu hua runi ba le
    tì'a nu chi pá'a' le, pero canchu labí nna entonces rulue' qui'ni labí huíalatsi'
    le lani itute latsi' le.
  eng-WEBSTER: By which also ye are saved, if ye keep in memory what I preached to
    you, unless ye have believed in vain.
  guh-guh: Panevajënaeyabelia itsa pajumecovënëtavanapaename bajarapalivaisi, nexata
    pibisiacuene paneexanaeneconivecua Dioso pacacapanepaena. Matacabi apo pevereverecaejava
    paxainaename. Itsiata baitsi jane copiaya panejamatabëëthëtojavavetsina itsa apo
    pajumecovënëtsimë tsane bajarapalivaisi, nexata Dioso apo pacacapanepae tsane.
  bon-bon: Pui Miiji Mene cabu ca weene ireclota ne jepäniniye, weene liba kokre cama
    joomleniye, cane lipu jijananipene, cije weeme ätrunga te papa me läbituge.
  nhw-BL: Huan ya nopa catli anmechmaquixtijtoc tlen amotlajtlacolhua sintla ipan
    nopa camanali anmotlatzquilijtoque. Sintla amo, huajca san tlapic anquineltocaque.
  swh-ONEN: Kwa Injili hii mnaokolewa mkishikilia kwa uthabiti neno nililowahubiria
    ninyi. La sivyo, mmeamini katika ubatili.
  wbi-wbi: Mulivangili iili muvanguike, nave mukulikola vunofu ilisio lino nivadalikile
    umue, nakwekuuti mulyitike vuvule.
  bba-bba: Yen min diyɑ i fɑɑbɑ wɑɑmɔ i n ɡɑri yi nɛni dim dim yi nɑ bɛɛ wɑɑsu kuɑ.
    Mɑ n kun mɛ, kɑmɑ i nɑɑnɛ doke.
  eng-KJVCPB: by which also ye are saved, if ye keep in memory what I preached unto
    you, unless ye have believed in vain.
  kgk-NT: '@see-verse:1CO.015.001'
  waj-waj: Ii mmayaaya yoketaa ivaa inna Yisuu Kirisiinna mmayaaya yoketaavai na ngii
    giaa ngii miravai. Fai ngia ivaa rikiada puaisa utida varikiokio Anutuuqo ngii
    vitoo yoketaivau yapaanaravai. Vara ngia ivaara kutaavaivee kiaa kiada puaisa
    utuunnee? Vara ngia ivaa utu fanniima kioonnee?
  cpy-cpy: Rootaki owawijaako-shireteemini, eekiro-rika poejokirota-nakityee-yaawo
    okaatzi nokenkithata-kaakimiri. ¿Aminaashi-waetakama pikemijanta-yitanee?
  mpx-mpx: Ebo wasa waiwaisana toto ya papaatena-an eliyamiu nuku abulilek-an hikahikani,
    inoke wasa o ni pwamwalimiu. Yaa ebo wasa gegetogana etega nuku abulilek-an, he
    nige ana waisi etega nuku pwapwawa.
  wbp-wbp: Kajilpankulu jaru nyampu tarnngangku-juku walangku-pungkarla, kajika-nyarra
    muurl-mardarni yangka jarrwara-kujaku manu karanparr-karrinja-kujaku. Kajilpankulu
    purda-nyanja-wangurlu juwa-kijikarla nyampu jaru, ngulaju kulalpa-nyarra muurl-mardakarla.
  luo-luo: Injilini ema kelonu warruok, ka umako matek wach mane ayalonu mokwongo.
    Ka ok kamano, to kara ne uyie kayiem nono.
  nhe-NT: huan ya nopa tlen inmechmaquixtijtoc tlen imotlajtlacolhua intla ipan nopa
    tlajtoli inmotlatzquilijtoque. Intla axtle, huajca san tlapic inquineltocaque.
  aii-aii: ܘܒܝܼܹܗ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܦܪܝܼܩܹܐ ܐܸܢ ܕܵܒ݂ܩܝܼܬܘܿܢ ܒܗܹܡܸܙܡܵܢ ܕܡܘܼܟܪܸܙ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
    ܐܸܢ ܠܵܐ ܕܵܒ݂ܩܝܼܬܘܿܢ، ܒܵܣ ܣܪܝܼܩܵܐܝܼܬ ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Anniqsukkauniaqtusri ukpiġituiñaġupsiuŋ taamna tusraayugaaġiksuaq quliaqtuaġikkaġa
    ilipsitñun. Aglaan ukpiġinġitchupsiuŋ ukpiqsrił̣iqsi suunġitchuq.
  msb-msb: Nasalbar kamo sani na Maayo Na Barita kun masarig niyo na ginaataman an
    mga gintukdo ko sa iyo, pwera na lang kun dili matuod an iyo pagtuod sadtoʼn una.
  cpa-NT: Liúgh² báh³ hniah¹² quianh¹³ jǿg³ quiah¹² Diú¹³ ca¹juǿi²jni hniah¹² jøng²,
    lǿa¹² ju³ tí² tiogh³ hniah¹². Di³ ha¹chi² ta³ li¹jmo¹ jǿg³ ja³cogh² hniah¹², ju³ná³
    tsa¹ca¹héh¹ hniah¹² cu²rø².
  dso-dso: ଜଦି ଏ ସୁସମାଚାର୍‌ ତମେ ଡାଟ୍‌ ସଙ୍ଗ୍‌ ଦାରିରଇସା, ତେବେ ଉଦାର୍‌ ପାଇସା, ନଇଲେ ତମେ
    ବେକାର୍‌ ବିସ୍‌ବାସି ଅଇ ଆଚାସ୍‍ ।
  meu-meu: Unu amo danu mauri vada o abia; ḡau tamona sivarai namo na harorolai henimuiva
    boma laloa tao, basioma abia dae kava.
  yva-NT: Ayao Kovo Yesus syo ravovo wasai umaso mamo wapo raijaro matuve, wea indati
    mo wasapaya irati wapa ayao kakai rai. Weramu wapo Ayao Kove so raija matuve jewen,
    yara wapo rapaya vayave, weamo wapa anave ama ine meweno rai.
  dgc-dgc: Saya i méngiligtasa dikam, éng éwan moy kaleksapan i éya a nitoldu ko.
    Pero éng éwan tunay tu péniwala moy, éy éwan tu pasa.
  zpm-NT: Lëëw rlu zha grieelo ycaania Dios to, totsaque nli dib zdoo to bliladz tow,
    ni bii lëëgaaw rnalo to.
  hix-NT: Àro hoye ro rma, Khoryenkomo nenyhoryenàr me manatxhe, àro yawo ro rma haxa
    oyehtokony mak ha. Àro yawo rohra oyehtokony haxa, àtohnawo mahohtxownà hamà.
  sim-sim: Os mashi jivi oso a sawerik ji misindan er ji toltangri nahi, nombo orok
    Wasilaka jirin jivinakwa ri. Mberem ushiwak? Mashi os ji toltangrinda oso omendinga
    sira.
  npi-ULB: मैले प्रचार गरेको वचनमा अटल रह्‍यौ भने यही सुसमाचारद्वारा तिमीहरू बचाइन्छौ
    । नत्रता तिमीहरूले व्यर्थमा विश्‍वास गर्‍यौ ।
  cgc-cgc: Daw magpadayon kaw ta pagpati ta miad i na balita na ake na pasugid ki
    kyo, maluwas kaw alin ta silot na ula katapusan. Piro, daw dili kaw magpadayon
    na inyo na papatian sunod ta ake na pasugid ki kyo, ula pulos na gapati kaw kan-o.
  tim-tim: Akto ulikŋân bo henengiât dâm den pat makyeŋgiân are kârikŋe membiâ Anutuŋe
    heŋgemyeŋguep. Dâ denŋe hâkâŋe akbiâ âmâ den heŋgemyeŋguep are yânŋe akbiap.
  yor-yor: Nípasẹ̀ ìyìnrere yìí ni a fi ń gbà yín là pẹ̀lú, bí ẹ̀yin bá di ọ̀rọ̀ ti
    mo ti wàásù fún yín mú ṣinṣin. Bí bẹ́ẹ̀ kọ̀, ẹ̀yin kàn gbàgbọ́ lásán.
  wos-wos: Guni wawun hundi hulukingut, God wun hundimbu guniré Satanéna tambambu
    hératandé. Guni wun hundi baka male xékéngut, God guniré yamba hérakéndé.
  emp-NTPO: Mʌ̃a jaradiad̶ara wãrãda ĩjã pananibʌrʌ, Ãcõrẽba ẽdrʌ edaya. Ĩjã pananaẽ́bʌrʌ,
    bãdji quĩrĩãbe ĩjãsid̶aa.
  eng-F35: through which also you are saved, if you hold fast that word that I proclaimed
    to you—unless you believed in vain.
  ind-ind: Melalui berita yang saya sampaikan itulah kalian diselamatkan, asalkan
    kamu semua terus meyakininya dengan teguh! Kalau tidak, percuma saja dahulu kamu
    percaya!
  pes-OPCB: همین خبر خوش است که اگر به آن ایمان داشته باشید، باعث نجاتتان می‌گردد،
    مگر آنکه ایمانتان واقعی نباشد.
  mpt-mpt: Sino ibo hengmino temo bliba Gode dotlanebio kesoa ibo Klaiste dowan weng
    olo amitie kla wafu blib mole Gode kukub ayamo omyia ibo amit nomabiobe. Eka ibo
    weng olo klao mo bainobo geim blim blib mole ibo amito mo nomabibbabe.
  ssx-ssx: Hande Pi Seliapota꞉ mo I̱ma꞉ iki pa꞉ta꞉ waloa꞉ pi kone loa꞉me. Ikana꞉ma꞉
    honkopu hao wopu miniki haemeka꞉na꞉ta꞉ kota꞉ koto pima꞉ iki homaapa꞉na꞉ pa꞉ta꞉la꞉
    milieke. Kota꞉ a꞉nda꞉ dia꞉ya꞉ka꞉na꞉ta꞉ pi pa hameke opimika꞉ta꞉me.
  mkl-mkl: Bii ì nɔ ì muu dim dim ŋɑ si bɛi ǹ sisi nŋɛu, nŋui í jɛ fɑɑbɑ nŋɛ. Ammɑ
    bii i kù muu dim dim ŋɑ, inyɑ nɡbɛi ì dɑsi nɑɑnɛ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ପେଇଂନେ ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ବକ୍ନେ ଆତେନ୍‌ ବଲ୍ ବ୍ନାଲିର୍ ଆଃ ନିମାଣ୍ତା
    ସାମୁଆଁ । ପେଇଂ ଆତେନ୍‌ ନିମାଣ୍ତା ସାମୁଆଁନ୍ନିଆ ଡାଟ୍‌ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଚେ ପେଲେଃଲା ଉଦାର୍
    ପେବାଏ । ଣ୍ତୁଲା ପେଇଂନେ ବିସ୍‌ବାସ୍‌ ସରା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ta tamaarssida Wonggelaa minthidi oykkiko hintte iyan attana. Hessi hanonna
    ixxiko hintte ammanaoy hada gidana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେତାଃରେ ଉଦୁବ୍‌କାଦ୍‌ ବୁଗିନ୍‌ କାଜିଗି ସୁକୁକାଜି ତାନାଃ । ଆପେ ଏନ୍‌ ସୁକୁକାଜିରେୟାଃ
    କାଜିରେ ପୁରାଃ ପକ୍‌ତାକେଦ୍‌ତେପେ ବିଶ୍ୱାସେରେଦ, ଜୀଉବାଞ୍ଚାଅପେ ନାମେୟା । କା'ରେଦ, ଆପେୟାଃ
    ବିଶ୍ୱାସ୍‌ ସାମାତାନାଃ ।
  gah-gah: Ámina gakó ali gilitiki alinitamó nene, gili zagiaká netatini alemó zeko
    gopa onamitimó nene, lukugutó vizinogo ive.
  lcm-lcm: na le singina milapo to, man mi teng akitmat a mengen ang nata akus imi
    tatana, ani ka ago ta mitala lomlomon na kamela nem palau luai.
  aer-aer: Ngkartele arrenhantherrenhe itetheke mpwareke arrantherre-arle angkentye
    yanhe itelarerrirrerlenge. Arrantherre kwenhe renhe akwete apentetyeke utepe-irretyale
    atnyenerlte-anemele anetyeke angkentye yanhe renhe, re akwetethe anteme arntarnte-aretyenhenge.
    Arrantherre apeke nhenge untyeme-irrerlenge angkentye yanhe renhe impemele angkentye
    akenge awemele, kele ayeye Jesus-akerte akurne ware.
  qvc-NT: Chaymi kay yach'achishushqayta mana shaykuq kriyiptikillapaqa, Tayta Dyusqa
    washashushqallapa. Piru mana allipta kriyiptikiqam, mana rinchu washashuq.
  tgl-ULB: Sa pamamagitan ng ebanghelyong ito kayo ay naligtas, kung kayo ay hahawak
    na mabuti sa mga salita na aking ipinangaral sa inyo, maliban lang kung kayo ay
    naniwala ng walang kabuluhan.
  cbs-NT: '@see-verse:1CO.015.001'
  xtm-NTPP: Te nú ndimaa jin ko kandija ni te ma jin xndoo ni tnu'u Su'si o a ja ni
    kaxtnu'u sa ma, te jin ndani'i ta'vi ni, te nuna jin xndoo ni, masu nde jiniñu'u
    ja ni ka sa'a ni tnu'u ja ni ka kandija ni ma.
