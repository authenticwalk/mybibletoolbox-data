  zar-NT: Niʼa que didzaʼ ni uláliʼ, channö gunliʼ ca rnna didzaʼ dxiʼa naʼ benaʼ
    libán que ga zóaliʼ, channö le nácatë guyéajlëʼëliʼ-nëʼ Cristo.
  kde-kde: Na kwa kupitila Malove anelo Lambone mwenu mùnapohwa ikàva mùnahweneha
    kulakamuliha. Henga ikànave uchocho, bahi múkulupidile chihi bule.
  ata-ata: No anu aꞌalo ane nesi ane Lataua mupamaulingengi no anu ne lexe ngingi
    ngateteli pekiaꞌu no anu vaikala ane eni eaꞌaloxu noxinge ne xo lexe uasi la ngingi
    ne ngamuxamuxaxu tangengi vitanisi.
  qvw-NT: Cay ćhasquiculcäśhayquićhu masïsu tacyaycul'a salbaycuśhañamari capäcunqui.
    Chaynu mana captin'a yan'alpämi chalapaculcäśhayquipis.
  nfa-nfa: Te Lii Lolo Beꞌa èèna ka dhu bisa hia miu mamuri, sadꞌi miu kèpe paꞌèra-èra.
    Te ngaa ladhe miu parcaya taruu boe Ama Lamatua, na, parcaya miu èèna ele iie
    dꞌara.
  tnp-tnp: Nəmə nəkotaskəlɨm əskasɨk nanusiən təuvɨr əhruahru iətəm iəu iəməni pətɨgəm
    kəm təmah, Uhgɨn otosmiəgəh itəmah lan. Mətəu nəmə nəkotəpəh nati əhruahru, motəhatətə
    e nəghatiən pɨsɨn, kəni nəhatətəiən rəhatəmah in nati əpnapɨn əmə.
  urd-urd: उसी के वसीले से तुम को नजात भी मिली है बशर्ते कि वो ख़ुशख़बरी जो मैंने
    तुम्हें दी थी याद रखते हो वर्ना तुम्हारा ईमान लाना बेफ़ाइदा हुआ।
  hot-hot: Ma doŋtom yakô môlônim ôêvhaviŋ êŋ anêŋ anôŋ mi. Môlô ovaloŋ abô takatu
    ba bôk yahanaŋ bêŋ hadêŋ môlô lôklokwaŋ êŋ ma tem nêm môlô bulubiŋ.
  mqj-NT: Inde Kareba Kadoresan mangka kupalandasangkoa'e la napasalama'koa' ke tontong
    liukoa' mentoe manda' mengnganti matoto' lako indana masala babang kapangngoreanammu.
  rus-SYN: которым и спасаетесь, если преподанное удерживаете так, как я благовествовал
    вам, если только не тщетно уверовали.
  mbh-mbh: Na ake ini Panongpolong Sivenga ako God i el werer thomu nge, tova ve rongan
    lomu lemioong i voth inga nge. Aveto aro ve lomu lemioong i matu nge, aken lomu
    lemioong aken aro i vus polpolu inga.
  bdd-bdd: '@see-verse:1CO.015.001'
  cbt-NTPO: 'Ina natëmiatohuatama'', Yosë nicha''ësarinquëma''. A''naquënso nipirinhuë'':
    “Imarahuë,” taponaraihuë'', topinan quëran napopi. Co cancanëna quëran natëpihuë''.
    Inapitaso'' co nicha''ësarinhuë''.'
  srn-NT: A Bun Nyunsu disi e ferlusu unu, efu un tan hori en soleki fa mi ben ferteri
    unu. Noso un bribi en fu soso.
  cta-NT: Xquiꞌya chaꞌ cua nchcuiꞌ naꞌ chaꞌ jiꞌi̱ Jesús loꞌo ma̱, biꞌ chaꞌ ngulaá
    ma̱ jiꞌi̱ nu cuxi; loꞌo juani tya ngaꞌa̱ chaꞌ taquiyaꞌ tsoꞌo ma̱ jiꞌi̱ chaꞌ biꞌ,
    chaꞌ ná ngusñi ma̱ jiꞌi̱ chaꞌ biꞌ chaꞌ culiji yuꞌu chaꞌ biꞌ juaꞌa̱ ti.
  bqc-SIM: Baonapi mɛ́ a á suaba, tó á waaso pↄ́ má kpàɛ́pi kũa. Tó màa no,
    á Yesu náaikɛa kɛ̀ pãɛ.
  tcz-CHONGTHU: Keiman najah uva kaseipeh u thu chu natahsan jom jing uva ahileh hiche
    Kipana Thupha chun nahuhhingu ahi–apat a pat'a adihlou thu chu tahsana nahilou
    pouva ahileh.
  mar-mar: ज्याच्या द्वारे तुम्हास तारण मिळाले आहे तेच शुभवर्तमान मी तुम्हास कळवतो.
    ज्या वचनाने तुम्हासही शुभवर्तमान सांगितले त्या वचनानुसार ते तुम्ही दृढ धरले असल्यास
    त्याच्या योगे तुमचे तारणही होत आहे; नसल्यास तुमचा विश्वास व्यर्थ आहे.
  snp-snp: Aya kawa lo oloto gimitomo ya koli fa itámoti, koli kikitoti moni minenawamo,
    ya olu omuni kami ka ya ne.
  isl-isl: Hann mun verða ykkur til hjálpræðis ef þið haldið fast í trúna, annars
    ekki til neins.
  spy-NT: Ōrāroochootiin kubo lōkōōywēchu yoo kōōkiilchi ng'ālyoontoonoo kyāā-āmu.
    Nteenee, yoo māwuu nyooto, kukyōōyēnchi nyēbo buch.
  xnn-xnn: Et siya abes nan maisalakananyo no itoltoloyyo ay patiyen, malaksig no
    baken tet-ewa ay mamati kayo.
  mwe-mwe: Kwa pitila jenejo nnatapulwanga, ibhaga nngabhikangaga mmitima guninnungushiyenje,
    na ibhaga kulupalila kwenunji kukabhe kwayoyo.
  tte-tte: Tem wasa namwanamwana iyaele yaguguyeyanako kolimiu kwameliyan sauga meuloina
    yo kabo wasane ileboimiu. Na tem wasa uloina yabo kwameliyan kani nige kana namwanamwa
    kwalolobai.
  tcs-tcs: Wiswei? Yupla stil bilib wea da Gudniuz wea i bin pris po yupla dat i go
    seibe yupla, a? Ip no, den bilib blo yupla i nating.
  hlt-THB: Nangmih a venawh kak khy law pyi awi ce ak cak cana na mim tu awhtaw, ce
    awithang leek ak caming nangmih taw hul na awm uhyk ti. Cemyih am mantaw a hqawng
    a hqap ni namik cangnaak hly.
  soq-soq: Gagalo euda ema bedewee e God mampe dodomanaitene inaida sanaa wadale wainilana.
    Gagalo euda ne e manlawo benemantena aiawa ipawaida wadanadoe badowa enonuna,
    mai ena! Naita e ulaipa aiawa sa bumpawaida nuala awawalepio enaiana, sa ipa e
    di sumanaikoaiten, inaida mai donsapona.
  qub-qub: Cay willacuyta willapashäta sïguir riguerga salbashami canquipaj. Chayno
    mana captenga manacajllapämi canga Jesucristuta chasquicushayquipis.
  att-att: Á meyígù kayu nga mesipà kâ Namarò megapu sù napiá nga dámak, nu uputan
    naw yù panguruk naw sù netuddu nikayu. Ngam nu áppè manguruk kayu, awán ta pammakapián
    naw.
  bki-bki: Ioluano Vou nei naruei napano ver kuvitu kuvokar sikili rivu kia ga, naio
    to rila kamiu kuvokar kenemiu ioruriano. Mia ver maka bunu kuvokar sikili ve verare
    ka venia napano nomioliolu ka ban kamiu, p̃eli ver kuvilig van ve dolu, nioti
    nene ber kumonmonea beamu na ka iakurano ga.
  bqp-bqp: Baaru nna pì mɛ́ ani á sura ba, tó á waazi kũ ma kɛ̀árɛ pì kũna. Tó lɛnlo,
    á Yesunaanikɛnaa kɛ̀ pãmɛ.
  mcp-mcp: Jɔ̧jɔ̧ Kɛ́ɛl dɔɔŋg dʉ́sə, ŋkí bɨ mə́ baagʉlə dwo nda mə́ á cúndə nə́, í
    yə bɨ́ cʉg. Í ká bə kú bə ntɔ́, mpu nə́ búgə́ jɨ́n mə́ yə íyɨ́y-yɨ̂y.
  hat-hat: Se li menm k'ap delivre nou tou, depi nou kenbe l' jan mwen te anonse l'
    ban nou an. Si se pa konsa, se ta pou gremesi nou ta mete konfyans nou nan Bondye.
  npl-NT: Noiwa ika nin kualitlájtoli nomejwah nonmomakixtiskeh, tla nonkineltokaskeh
    tlan onomechmatilti, iwa tla amo sanenka onontlaneltokakeh.
  bgg-bgg: Jine gu è nathek shii yua pha muawie pha mua ji ro. Nathek è chuh khoh
    arone muawie ji è nathek shii ragia rey—ji arek sapho shii ne nathek è rek pha
    migi nyie asi ro.
  eng-TCENT: and by which you are being saved, if you hold fast to the message that
    I preached to you—unless you believed in vain.
  eng-BSB: By this gospel you are saved, if you hold firmly to the word I preached
    to you. Otherwise, you have believed in vain.
  cpu-NT: Irojatzira ovavisaakoshiretaimineri, eekerorika poisokerotanakityeeyaaro
    noñaaventayetakemiri. ¿Amenaashivaitakama pikempisantayetanai?
  san-ASM: যুষ্মাকং ৱিশ্ৱাসো যদি ৱিতথো ন ভৱেৎ তৰ্হি সুসংৱাদযুক্তানি মম ৱাক্যানি স্মৰতাং
    যুষ্মাকং তেন সুসংৱাদেন পৰিত্ৰাণং জাযতে|
  tac-NT: '''Emi abisibi ''we ''la bijchígisaká alué a''lala ra''íchali, ''liko ''emi
    ''we ''la semati raweli rewimela. Nobi ''emi bijchime nísaká uché jaré ra''íchali
    napu tabilé bijchiá ju, ''liko tabilé semati raweli rewimela.'
  eng-WEBPB: by which also you are saved, if you hold firmly the word which I preached
    to you—unless you believed in vain.
  gfk-H: Ma ta iakan ra tahut na hinhinawas Kalou i halhalon muat ing bia muat palim
    hadadas ira nianga iau ga pir tar ta muat. Ing bia taia, muat ta nurnur bia.
  viv-viv: Ada kaꞋi mena VenuwaꞋata Yamumuna galumamalemi-ma wanakidonena au tova
    moyaꞋaina Yaubada yana kibababala wanaꞋayaꞋayaunena. Tu kaꞋi yaku laumamala keke
    wadanogali-hagihagiyeni, au Yesu Keliso againe wavetumagana-kawowo.
  yao-yao: Utenga unanlalichile wo uli Ngani Jambone, ŵanyamwe nkukulupuswa mwaikamulisyaga
    yambone yeila inannalichile, ikaŵaga yeleyo chikulupi chenu ngaŵa chindu.
  tgp-tgp: Ale ka lo juri hinia nake, vara ha lo taurilati r̃ilangi reti atu sei na
    retivujavujangia isamim, vara i vono, korong nomim rasua enia hina purongo.
  auc-NT: Mänïne ante watapæ̈ apæ̈nebo ëñëninque edæ mïnitö adode ante wede pönëninque
    tæ̈ï ongömïni inte edæ mänïne beyænque quëwëmaïmïnipa. Wæætë mänïne botö watapæ̈
    apæ̈nedö ante æ̈mæ pönëmïni ïninque mïni pönënïmämo incæ önömämoque pönï babaimpa.
  kbc-NT: Odaa leeɡ̶odi mabaategetiwaji nibodicetedi anele, Aneotedoɡ̶oji eote me
    ɡ̶adewikitace, nigidioka limedi manakatoni. Aɡ̶eote me ɡ̶adewikitace nige deɡ̶ewi
    ina me iwaɡ̶ati.
  bmh-bmh: Ag Ze Naliupet go maranemin suban doimai, gusig patebiag, go Uwait nug
    ag imaraneu. Ag go guzeniamamen, agal oiagab go gaul petak emen.
  ctu-BL: Mi woli la' chʌn ña'tan jini t'an tsa' bʌ c subeyetla, coltʌbiletixla, mi
    isujm tsa' la' ñopo che' bʌ tsa' la' subu la' bʌ ti hermano.
  meq-meq: Labara niye ŋgwalak eye na, nakə Mbəlom ma təmiye kurom ha aye taɗə faya
    ka dzalumeye huya andza nakə na tsikakum aye. Taɗə faya ka gumeye andza niye bay
    na, ka dzalum ha faya ta deɗek bay.
  noa-H: Hich mag hiek mʌchdëu pãrag jaautarr gaaimua hʌ̈u pãar peerdʌwi nʌm, majã
    chadcha hʌ̈k'atarr k'ai mamʌ. Hich hagt'a pãar hag hiek pʌaba hich mag hi dʌ̈i
    hubʌ nʌm k'ai, hʌ̈u pãar chadcha peerdʌ nʌm.
  alp-NT: Sepo imi lulu loko Sou Misete rebe au betekele ete imire rame hoko imi hlamate.
    Po sepo imi hlaleke rame loko Sou Misete rebe au betekele ete imire mo hoko imi
    maka hlaleke esi guna sasaisa ete imi mo.
  san-VEL: yu.smaaka.m vi"svaaso yadi vitatho na bhavet tarhi susa.mvaadayuktaani
    mama vaakyaani smarataa.m yu.smaaka.m tena susa.mvaadena paritraa.na.m jaayate|
  kbq-kbq: Ama'i ana Knare Musenkereti tamahokeno tamagu'vazineanki, tamagrama amama
    huama nehua kema azeri akonama osnageno'a, tamentintimo'a amne'zankna hugahie.
  kbh-kbh: Chca s̈mobómnayeca, ts̈ëngaftanga atsebácanënga s̈mojtsemna, pero ts̈ëngaftanga
    sempre chiñe s̈mojtsos̈buachese, nts̈amo cbonjanabuayiynacá; chca ndóñesna, nÿe
    ndoñe corente ts̈abá ntjajuaboycá chë buayenana soyënguiñe s̈mojtsanos̈buaché.
  ron-LSB: prin care și voi sunteți mântuiți, dacă țineți cu tărie cuvântul pe care
    vi l-am propovăduit, dacă n-ați crezut în zadar.
  pon-pon: O me komail pil dore kila, ma komail pan dadaurata majan o, me i padaki
    on komail er, ma komail jo pojon mal.
  nhe-BL: huan ya nopa tlen inmechmaquixtijtoc tlen imotlajtlacolhua intla ipan nopa
    tlajtoli inmotlatzquilijtoque. Intla axtle, huajca san tlapic inquineltocaque.
  sps-sps: Ayein vaanan to ayei te saup fatabiny fi maromi Gov to te faamainy fatatabiny
    romin senviir vaanan to ayei te favaanan iny naa nyo tsumi. Sai to te gim fi romi
    ma faamainy ya, to te tsue of bus im yam sam vovou iny a mes a sanaan nana tou
    saup fatabin, a faaman to ayei to te kaa faamuainy mimi na ka babainy tsun.
  wnc-wnc: Siwan ginda wamu take waaknga gitna siknga take yuwawa wamu waakngata gin
    gatandamuke gindane waiakngasa sandekgak. Sike ngana ginda katak dua natdeke Jesue
    natapa kekekawanu wamu waakngata ginu gatandamunanga dua.
  bus-bus: Baaru nnaa pì bé eé a mì sí, tó á waazi kɛ̀ má kɛ̀aree pì kũna. Tó lɛnlo,
    a Yesunaanɛkɛna kɛ̀ pãmɛ.
  gub-BL: Pezeruzar wiwi peiko a'e Zezuz rehe ze'eg puràg rehe, a'e ze'eg heremimume'u
    kwer rehe. Aze napepytu'u kwaw hehe pezeruzar ire nehe, Tupàn pepyro putar tatahu
    wi nehe. Aze napezeruzar kwaw nehe, aze pepytu'u pezeruzar ire nehe, napepyro
    kwaw nehe.
  imo-imo: Oi nimbo tiru ungumu ambolonge lemo aku ungumuni Goteni eno tepa koinjo
    ltimo. Ungu kanomu naa ambolemalanje ipuki we tilimala.
  boj-boj: E qalie, anjam e palontoqnem qaji di niŋgi torei ojsib nuŋgo areqaloq di
    siŋgilateb. Deqa Qotei na niŋgi eleŋej. Niŋgi laŋa babaŋ na siŋgilateb qamu Qotei
    a niŋgi eleŋqa keresai qamu.
  eng-DRA: By which also you are saved, if you hold fast after what manner I preached
    unto you, unless you have believed in vain.
  knf-knf: Ţi uţup mënţ wi wi Naşibaţi aţëpnuŋ abuuranan, an nanjaaŋ namëban wa jibi
    nţupanaŋ wa ; woli mënţ hënk da, pfiyaar pi nan pawaaŋ udooni.
  san-KHM: យុឞ្មាកំ វិឝ្វាសោ យទិ វិតថោ ន ភវេត៑ តហ៌ិ សុសំវាទយុក្តានិ មម វាក្យានិ ស្មរតាំ
    យុឞ្មាកំ តេន សុសំវាទេន បរិត្រាណំ ជាយតេ។
  arn-NT: Ka femngechi, tüfachi werken dungu mew eymün ta montuymün, fey rüfkünu yafüluwkülelmün
    ta tüfachi dungu mew. Fey femnolmün, ngünam feyentupüdaymün.
  zas-NT: Gol basaaladx guial por ree diidxzaꞌc guin ma rajpidi perdon por xtolidi
    bal walidi zinalidi laan, per bal id zinalidi laan bililadx xliaꞌzidi laan.
  ken-NT: Mbok Ndɨ́ndɨ́-nɛ kɛ Mandɛm ásɔt bɛpɛmɛ bhe, mbák mǎndɔ́k ambɨ bɛkɛm yɔ
    nɛ bɛtaŋ. Mbák ɛ́pú ɛnyu ɛyɔ, nɔ mǎnókó chi ndɛ́ndɛm.
