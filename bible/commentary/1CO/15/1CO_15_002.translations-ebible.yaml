  urd-GVH: इसी पैग़ाम के वसीले से आपको नजात मिलती है। शर्त यह है कि आप वह बातें ज्यों
    की त्यों थामे रखें जिस तरह मैंने आप तक पहुँचाई हैं। बेशक यह बात इस पर मुनहसिर
    है कि आपका ईमान लाना बेमक़सद नहीं था।
  ycn-ycn: Riyucuna, no'opátacare ijló i'imacá, ja'apiyá jema'acana aú Tupana i'imatari
