  kmg-kmg: Qazu-ŋarepo irec sâckoa bajuŋgopieŋko sâcne bâpiaŋ-ŋopaocmu. Me bajuhapie
    biac sifucke-ŋare wiac moc ewec?
  aso-aso: Idoꞌ aꞌmine gamazi di minaniꞌ neꞌmo Oꞌmosoꞌmo do lunguꞌ izelidoꞌ nene mini
    milisa nene nizave. Ee, idoꞌ lingine gamazi lo-lingimuvodoꞌ gili eleꞌvoleꞌ igi
    gili daniꞌ nene vo haza amivo aꞌmine gamazi gehepeve nene di giliꞌ li minilizaniꞌ
    nene Oꞌmosoꞌmo do lunguꞌ izeleseive.
  uli-uli: Ila iy Hapatpat Momay we ifoloyu ngalugmi. Habe daor igle ha itol chog
    dipmi irel Hapatpat Momay le. Hare bete ila sengal ila ngo tor loh pelal tugulul
    ladep la yami.
  nin-NT: Ure kuma yo ta kpa imba ttungo, nggo imba ti gri ku ngbangba. Imba ta si
    kri ngbangba hen, iyo isisurr imba yi i ta si igigye.
  acu-NT: Tura nu pengker chichamnasha wi atumin ujakmiajrume nu tuke inaitsuk nintimtau
    asaram uwemrarume. Antsu nu chicham umitsuk pujakrumka, Cristo nekasampita nangkamrum
    tiintrume.
  cak-WNT: Y ruma ri ch'abel ri' ntajin niwil ri colotajic. Pero rajawaxic chi riyix
    ma niya' ta ca riche (rixin) chi queri' nik'alajin chi can c'o rejkalen chi xinimaj
    ri lok'olaj ch'abel ri xintzijoj chiwe.
  ebk-ebk: Maesarakan kayu mu iturturuyyu ay omafurot as nan nauy Ammay ay Chamag
    ay enkasabak kan chakayu. Ngem mu achi kayu popomkat as nan pammatiyu, maid kotkotok
    nan omafurotanyu.
  spa-PDDPT: Si se aferran a la Palabra que les prediqué son salvos por medio de las
    Buenas Noticias, si no creyeron en vano.
  ruf-ruf: Usenga awo yaniwapetele iyo Imbuli Inoghile, mwemwe mwokombolighwa mng'ahakinda
    ghoya aghala ghaniwapetele, ka si pfipfo bae mtoghola hela.
  gun-gun: Ha'e va'e rupi peo jepe guive, xapy'a rei pendevy ayvu amombe'u va'ekue
    pendejee pemoĩ riae vy. Ha'e rami e'ỹ ri vy peroviaague mba'everã ndovarei 'rã.
  agu-BL: Ya'stzun yi balaj stziblal yi ẍchiclaxku' ta'n yi ko bintzinin na cyocsaj
    cuninu' yi xtxolbil yi intxolnak scyeru'.
  isn-isn: Inge munkani zizi mukagunwe, ang'wi amuluambile kisa ulukani naenumuie
    unye, inge gwa aemuhue nikanda.
  eng-PEV: And if you keep on believing that good news, God will save you. If you
    don’t keep on believing it, I reckon you didn’t believe it properly in the first
    place.
  ilo-ULB: Naisalakankayo babaen iti daytoy nga ebanghelio, no iggamanyo a sititibker
    ti sao nga inkasabak kadakayo, malaksid no inuubbaw ti panamatiyo.
  pir-NT: Mʉsa sa cahmegʉ̃ tire mʉsa cohãedagʉ̃ Cristo mʉsare pecapʉ wahaborinare
    yʉhdʉo tuhasari. Mʉsa sa tʉhori bato Cristo yere mʉsa duhu cãgʉ̃ ti mʉsa tʉhori
    dʉhseati ijierare.
  anv-NT: Ɛlé gétúgé abya melɔ́mélɔ́ yina, ne Ɛsɔwɔ áférege nyɛ ɛnyú né ɛfwyale
    gabo, mbɔgé déké dégbarege ji cháŋéné. Ɛla ɛpɔ́ mbɔ wɔ́, ɛbyɛnnó metɔɔ́
    ɛwé ɛnyú défyɛ ne Kras ɛnó detú.
  sab-NT: Cristo gerua e gai ulia giti ba tiendu gitiru ji chugege ba agedu me no
    gdale. Ulia ba geru e gau ulia mo alin diali, ene ba me geru gau ngwale. Agwa
    ba me kle geru gai ulia ene, ba geru e gau ngwale me kle mo ta dbe ulia gerudi.
    Agwa ba ulita mo ta gbu geru e gai ulia.
  tmd-tmd: Mönö wä aku ñɨgö yad nölmön nugw pɨmä aku, nugw pɨ cɨcɨ nɨg gɨr mɨjöñ aku,
    God ñɨgö kömö pöna. Jɨ nugw pɨ cɨcɨ nɨg gɨr mɨdeñ aku, ñɨŋ mönö ma aku hör nugw
    pöi mag aliö akuyöbö cöna.
  acr-NNT: Ruma kꞌu wa Utzilaj Tzij, kariq alaq ri chomilaj kꞌaslemal petinaq rukꞌ
    ri Dios we lik tikil alaq chupa wa nutzijom che alaq. Noꞌj we na tikil ta alaq
    chupa, na jinta kꞌu xutiqoj riꞌ xkoj alaq rubꞌiꞌ ri Cristo.
  kpg-kpg: Di Longo Humalia le e haga dagaloaha goodou maa goodou ga daudali hua agu
    agoago. Maa goodou ga hagalee daudali, gei godou hagadonu le e balumee.
  taj-taj: चुदे ङाइ थेःना लबा थार्बा पिन्‍बा समाचाररी विश्‍वास लबा आख्‍लानी भिसम जे
    एनीगदेसे थार्बा याङ्ला, आहिन्‍सम एनीगदेसे लबा विश्‍वास गे आखेल्‍बा तला।
  avt-avt: Hɨm hi nepei netpiyem yi yisesim werek werek mar ke nɨpaa hi hewepyapɨr
    hetpiyem, hɨram mamkepi yi yayises God werek werek yi ap yayɨwaank, o au en, taau!
  cbk-cbk: Y por medio ya gane de ese Buen Noticia, ustedes ahora ta queda salvao
    si ta continua ustedes cree y obedece con ese mensaje que ya predica yo con ustedes.
    Pero si hende ustedes ta obedece, entonces el di ustedes conversion nuay valor.
  uig-ARA: مەن سىلەرگە يەتكۈزگەن خۇش خەۋەر بولغان كالامدا چىڭ تۇرغان بولساڭلار، ــ
    (ئىشەنگىنىڭلار بىكارغا كەتمىگەن بولسا) ــ سىلەر ئۇنىڭ ئارقىلىق قۇتقۇزۇلۇۋاتىسىلەر.
  tuf-tuf: Aját ehcuquey ay rahcyat Sirat ba síwayqueyra. Baat yarsa rahcuítara, Sir
    tamo cuayar síhw̃atitara, eyat ba bar síwayqueyra.
  abx-abx: Agkataralwas na kam pina'agi sito mahalap sumat, kon padayon kam agtapod
    si allingon nagparapasamwak-ko si ka'am, pwira na kon gana' dati kapulsanan-na
    si mga pagtu'u-bi.
  mco-NT: Jëbɨ ajcxy m'alma ñïdzögɨpy, pen mguydumyb ajcxy ɨɨch n'ayuc huɨdibɨ ngapxhuäcxypɨch,
    e pen ca' anajty tɨ mmɨbɨjccɨxy.
  cpb-NT: Iro owawisaakoshiretaimine, eekerorika poisokerotanakityeeyaawo nokenkithatakaakemiri.
    ¿Aminaashiwaitakama pikemisantayetanairi?
  aon-aon: Aria enyen douk um enyudok baraen atin, ta ipak pusuwen dodog um, Iruhin
    douk naraep patanamori pape wosik. Aria ta uwok um, ipak douk penek bilipumen
    meyoh.
  hus-NT-2005: Aníl jeye, kʼal tin kwentakʼi jechéꞌ an alwaꞌ tʼilab, i loꞌodhichtsik.
    I loꞌodhichtsik max ka óntsi ka belaꞌ xowaꞌ tu tʼiltsámaltsik ani max yab i aniꞌ
    belmámadhkʼi.
  mig-NT: chi̱ suni jíín tú'un‑ún ni̱ kaka̱ku‑ró, te nú kátɨ̱ɨn ni̱'in‑ró tú'un ni̱
    jani‑ri̱ nuu̱‑ro̱, nú tú ní kákandíja sáni‑ró.
  bps-bps: Na mdà di Fye Tulen gablà di ku Dyisas tatdògu gamu, galwà gamu di kaflayam
    landè gusenan, ku làyu kah i Fye Tulen ani. Du ku kahyu i Fye Tulen, landè gukmamu
    i kafaglutyu.
  mbs-mbs: Aw dimasel se pegpemenal niyo, aw nelobos se pedowan niyo, nekelowà kaw
    den lekat te salà pineokit te pegpemenal niyo te kebenalan intoladà ko kenyo.
  tof-tof: Ini Morroal Bóktananme e zid bairrünakla, e bóktan ne zürük nóma emonane,
    ka ne poko amgolórró yabüka. Koke ne nóma, e enan amkoman yangunarre.
  cme-NT: Miŋ waaŋ-ma baa-na dumaa, da na saa bibirre-mɛi, aa gbãa bel-ma nammu hãi,
    ma ka kor-na, da ma'i sĩ na ce gbãŋgbãŋ.
  sus-sus: Xa wo lu na fɔxɔ ra alɔ n a masenxi wo bɛ ki naxɛ, wo fama nɛ kiside na
    saabui ra. Xa wo mu lu na fɔxɔ ra, wo xa danxaniya bara findi fe fufafu ra wo
    bɛ.
  pon-2006: Eri, rongamwahu wet, iei mahsen me I padahkihongkumwailehr, me kumwail
    mourkilahr, ma kumwail tengetengete ni amwail pwoson— pwe ma soh, amwail pwoson
    pahn wiahla mehkot mwahl.
  dad-dad: Ã od aya wogõ ayein anĩ, uroug kafĩ waleg fen, ege to momoi gen ouf are,
    biya od enei bunem ã kel gei yeĩf.
  zab-NT: Gulchanelaaz dec pur de didxzaacqui anaptɨ perdón pur de xtuldtɨ belati
    guldípactɨ zenuutni, per bel quɨtiy xíteete zeloti ni güeldilaaztɨni.
  jae-jae: Embe akôc ŋawae ŋajam, taŋ kasôm lasê gêdêŋ amac naŋ tôŋ, go ênam amac
    kêsi. Mago embe akôc tôŋ atom, oc akêŋ êwiŋ ŋaôma.
  ksd-ksd: nina iat di valaun bula avat me; ona ava vatur vadekdek vake ra mangana
    tinata iau ga varveai me tadav avat, ma ona pa ava ga nurnur vakuku.
  msm-NT: To pagtuu now to sikan Madojow no Nawnangonon iyan igyuwas iyu basta tagonan
    now yagboy sikan, gawas ko tamhow sikan pagtuu now.
  myk-myk: Nʼa yi kalaa pu ni kalaagana lemu na ge, yi ba pu koro ɲaari na sahaŋi
    ni lee kalaagana li ni, yi na ɲuwuuro ta pu baraga ni. Li ba foro lee ni, yi na
    yi wo nʼa daa wu pye tawaga ni.
  sbe-sbe: Teina wasa namwanamwana ta iya taugilihaigomiu, ena wasa ya lauguguyaei
    wa unai kwa sunumatahitahi. Ena nige, meta kabo yomi kawamamohoi ne nige kaniyona.
  mcr-mcr: He kukŋuä nyi awä etkqä iiŋä iqueŋi, a yäŋänäqŋqä qätätaŋgpqe, iquesaŋi
    Goti Hanjuwä Iqu, änyä-häŋä epŋqä emäkätqäuä. Iŋäqe he iiŋi mimäkqaŋgpqe, heqä
    quuvqä heqiyqe, nätmatqä hiŋgiŋqä eŋqä-paŋäŋqe.
  cux-NT: Cáávā nduudu cuaacu yeⁿ'é Dendyuūs ndís'tiī ní nnguáⁿ'ai nī yeⁿ'é nuuⁿndi
    yeⁿ'é nī nduuti chi 'áámá cānee na staava yeⁿ'é nī chííⁿ chi ca'cueéⁿ ndís'tiī.
    Nduuti chi ndís'tiī nguɛ́ɛ́ i'teenú nī nguɛ́ɛ́ dichíí'vɛ̄ nduudu miiⁿ cáávā ndís'tiī.
  tur-YTC: Size müjdelediğim söze sımsıkı tutunursanız, onun aracılığıyla kurtulursunuz.
    Yoksa boşuna iman etmiş olursunuz.
  san-ITR: yuShmAkaM vishvAso yadi vitatho na bhavet tarhi susaMvAdayuktAni mama vAkyAni
    smaratAM yuShmAkaM tena susaMvAdena paritrANaM jAyate|
  bel-N: і праз якое збаўляецеся, калі будзеце трымацца таго слова, якое я дабравесьціў
    вам, калі толькі не надарма паверылі.
  sch-sch: Ma hah thurchisa, nin kôma ki misîr hah ani. Nin iem papai aninoa, nin
    pom mindet tatakin chu ma thurchisa han nangni sanminring ani zoi.
  mic-MIQNT: Etna na ula gelu'lg agnutmaqan ta'n pestunmuloqop aq ta'n westaugsioqop.
    Siaw ml'gi gtlams'tasultioq aq gnn'moq 'ggamlamunuaq. Pa na mo gennmuoq 'ggamlamnuaq,
    mo tali ugtapsuninu ta'n teli gtlams'tasultioqop.
  huu-NT: Naiena omoɨ ɨɨnuamona, Jusiñamui omoɨ jeacɨnomona omoɨna jillotate. Naiedo
    nia omoɨ jaia, iena raise omoɨ ɨɨnoia, jai jillobidomoɨ.
  jiv-NT: Nu chichamsha átum ántar enentáimtachkurmeka uwempraitrume. Wi ujakmajrum
    nu tuke enentáimtaitkiurmeka nekas uwempraitrume.
  otm-NT: Nɛ guet'a ram hman a gní yąn ni tehʉ a 'bʉ guidí thoqui gui tɛn thohohʉ
    a dá xi ahʉ. Pɛ nu'bʉ hin'na, säti tho guí ɛ̨mhbʉ guí øthʉ 'bʉ.
  dah-dah: Niŋgeb mere igiŋ ne beleŋ deŋ hitte tagalmiriŋ goyen tareŋ po tanarde bada
    ma heŋ gama po irde hinayiŋbe mere igiŋ go hende po saŋiŋ heŋ hike Al Kuruŋ beleŋ
    dumulgaŋ tiyyeŋ. Gwaha ma teŋ hinayiŋbe dufaytiŋ yeŋ ge tareŋ irtiŋ gobe miŋ miŋmoŋ
    hiyyeŋ.
  tnk-tnk: Trɨni mɨnuə hiaməkwtəmhiri əknekɨn nəɡkiariien amasan i iakɨnəvisau raka
    m kɨmiaha, Kumwesən truvehimɨru kɨmiaha irə. Mətə trɨni mɨnuə hiaraka ia nəɡkiariien
    amasan i, nənə hiəuvəni auər a nɨpərhienien irə.
  kpr-kpr: '@see-verse:1CO.015.001'
  san-IAS: yuṣmākaṁ viśvāso yadi vitatho na bhavet tarhi susaṁvādayuktāni mama vākyāni
    smaratāṁ yuṣmākaṁ tena susaṁvādena paritrāṇaṁ jāyate|
  nho-nho: Teenaa ko te Lono Taukareka ni hakaea atu nau ki kootou. Kootou ma ki hakassaoria
    te Lono Taukareka nei, ki mee naa taratara nei e tauhia kootou ki mau, aa ki mee
    seai raa, kootou naa ni lotu vare koi.
  gym-NT: Ye kwrere munkwe nändre janknu kore ne ngwane, Ngöbö kukwei kuin Jesubtä
    tikwe diribare munye, ye köböire mun rabadi dianintari. Akwa munkwe ñan nändre
    janknu ne ngwane, munkwe kukwe kuin Jesubtä mikani era jae akwa ngwarbe.
  azg-NT: Ntyja ꞌnaanꞌ juu jñꞌoonꞌñeen na toninncya ndëëhoꞌ, itsinꞌman Tyoꞌtsꞌon ñuaanhoꞌ
    xe na aa tyiꞌcotji ntcüeꞌhoꞌ ntyja ꞌnaanꞌhanꞌ. Majoꞌ xe na aa tyiꞌxoncüeeꞌ nꞌonhoꞌ
    na tentyja nꞌonhoꞌhanꞌ, yajoꞌ ntsꞌaahanꞌ na veꞌ jnꞌaan.
  bhd-bhd: अगर तुस तैस खुशखेबरी पुड़ लगातार विश्वास केरते राले, ज़ै मीं प्रचार की, त
    परमेशर तुसन बच़ालो। नईं त तुश्शो विश्वास केरनो बेफैइदो भोव।
  too-NT: ū'tza' a'ntū līpūtaxtupā'na'ntit palh tū' catipātza'nkā'tit a'ntū iccāmāsu'ni'nī'ta'ni'
    lā' palh tū' chu tlakaj kalhlaka'ī'nī'ta'ntit.
  ind-AYT: Oleh Injil itu juga kamu diselamatkan, asal kamu berpegang teguh pada firman
    yang telah kuberitakan kepadamu, kecuali kamu percaya dengan sia-sia.
  cjo-NT: Rootaki owawijaakoeyemirini, aririka pikantatyeeyaani paapatziyantyaawo,
    omaanta eerorika eekiro piyaatatyee paapatziyawo eero owawijaakotzimi.
  nsn-nsn: Doh roono ro Uelhire Uaia tero uaudeil tamiuoum, getung sanga dedeoum tar
    uelhire geku hiregio tamiuoum te gete kung tagorong mana pukuoum me inetenit ahik
    paha mana tar kikilangan.
  san-DEV: युष्माकं विश्वासो यदि वितथो न भवेत् तर्हि सुसंवादयुक्तानि मम वाक्यानि स्मरतां
    युष्माकं तेन सुसंवादेन परित्राणं जायते।
  tna-NT: Micuaneda d'eji su puana, Diusu sa quisa saida su jei puana putsu. Ahua
    daja hue jiahue teje micuaneda quema jabuetsuati cuana su jei epuderani su, beju
    d'eji su micuaneda. Da su aimue yanacane micuaneda quema quisa cuana eid'aba mahue.
  lid-lid: Sahou mwasin ta Kindrei le doh badeh, akohok aha ame hamon, buku aha a-en
    hamon handru ta sahou, jo mene ndrasehek taha. Arile, buku aha bala tanan saba
    lakou aha atehei budon taha in tan bwe, ma aha atehei budon taha laleyah, eme
    ma sahou mwasin doh baseben aha bwe.
  wim-wim: Niiy wik min God.antaman kanaman ngangkangaman piꞌ-piꞌan-a, nilan kaaꞌ-piichanath
    niiyang way niiyantam anpalana, aꞌ nil minam anman piꞌ-piꞌan niiyang. Puth niiyan
    puy-puyaman ngangkangam anman piꞌ-piꞌāna wik nungantam anangana. Nath yaꞌwey-a,
    niiy nath kaꞌathaman min-min keꞌam ngangkangan piꞌ-piꞌan nunang God.ana yaꞌa,
    an yaan thonakam, puth God.angan keꞌ kaaꞌ-piichanathow niiyanga.
  zga-M: Mulivangeili eilwu mupokhiwe, mungave mukhulibata na makha eilimenyu eilwunievalombeile
    umwe, humbe mwaliedeikhe vuvule.
  yom-yom: mu wawo lumvukila enati lulundidi wawu banga bu ndilulongila ; vayi enati
    buawu ko, buna mu phamba kuandi luwilukila.
  san-SIN: යුෂ්මාකං විශ්වාසෝ යදි විතථෝ න භවේත් තර්හි සුසංවාදයුක්තානි මම වාක්‍යානි
    ස්මරතාං යුෂ්මාකං තේන සුසංවාදේන පරිත්‍රාණං ජායතේ|
  yut-yut: Ae gen dayɨgɨm uŋun tebaisi abɨdoni kaŋ, Piŋkop da uŋun Gen Bin Tagɨsikon
    da ji yokwikon baŋ tɨmɨtdɨsak. Yaŋ dɨma ani kaŋ, nandaŋ gadatji uŋun yo ɨsalɨ.
  grc-BYZ: δι᾽ οὗ καὶ σῴζεσθε, τίνι λόγῳ εὐηγγελισάμην ὑμῖν εἰ κατέχετε, ἐκτὸς εἰ
    μὴ εἰκῆ ἐπιστεύσατε.
  cpc-NT: Iro owawijaakoshiritaimini, iikirorika poisokirotanatyaawo nokinkithatakoyitakimiri.
    ¿Aminaashiwaitama pikimisantayitanai?
  nhg-NT: Hua por inu tlamachestelestle tli nemiechnunutz nemomöquextejtecate, tlö
    nenquesequiroa sin que nemoxeloa. Ejqueu icaca tlö cana amo de repiente ica que
    amo nencasojcömatque hua amo nemoneltocaque san quiene ca ica inu mensöje tli
    onemiechnunutz.
  nya-nya: Inu munapulumutsidwa ndi Uthenga Wabwinowu, ngati mwasunga mawu amene ndinakulalikirani.
    Kupanda kutero, mwangokhulupirira pachabe.
  ngu-NT: Niman yejhua itechcopa nenquipiaj temaquixtilistli tla nenquejehuaj in tlen
    ica onemechmachtij. Pero tla xnenquejehuaj, tla ijcon sanencaj onentlaneltocaquej.
  kup-kup: '@see-verse:1CO.015.001'
  jid-jid: A nitu tre kii wa a kpayi ni chuwo, nitu bita vu lantre wa mi bla tsro
    yi nji gbangban, hamma ndi kpanyime mbi na u megen na.
  wmw-wmw: Julu ya noyi Habari Ngema‑yi muvushiwa, ikiwa musukula sana usemi wanukwerezeni,
    sairi kuwa mwamini bure!
  gmv-GGM: Ta intes sabakida qaala inte lo7ethi oykkiko he mishiracho qaalan inte
