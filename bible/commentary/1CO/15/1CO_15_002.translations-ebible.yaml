    frustra credidistis.'
  ngp-ngp: Ulosi nibilikize kwenyu uwo nuwo Mbuli Yedi. Mnautoza nomyokolwe, uneva
    hamna utozile mhuwi wenyu nounde hi kint'hu.
  enq-2: Wai pii epe nambame langio doko nyakamame minakondape pyoo minao katatamino
    doko, dokome nyakama pyoo nyepae katatami. Dopaka doko, nyakamanya Gote tungi
    pingi doko angi mende nanjia-tamo doko, nyakama pyoo nyepae nakatatami.
  eng-ASVBT: by which also ye are saved, if ye hold fast the word which I preached
    unto you, except ye believed in vain.
  mna-mna: '@see-verse:1CO.015.001'
  myw-myw: '@see-verse:1CO.015.001'
  sby-sby: Lesa nakamupulushe ne Mulumbe Waina uwu,na kamusunga cena maswi akendi
    ngondalamukambaukila. Na mubula kwinseco,lushomo lwenu ingaluba lwabulyo.
  sll-sll: Ha iwe, ha maing homa di ni tega ha i dimua. Dungwo ha i tani a i si ware
    doling bonanga ha i aki di ni tenangure sigare kule u wai nanua. Homa ha maing
    pir gogo olanga sigare kule u wai nano? Ta honanga pamua.
  yaq-NT: Intok ketchia, jiba inia bemela nok lutu'uriata betchi'bo eme'e jinne'urim,
    eme'e, in enchim a' majtaka'a benasia tua junen jiaka a' suale'eteko. Taa intok,
    juka' enchim sualeka'uta, kia kaita a' teuwaao jiba, junak ka jinne'urimtune.
  uro-uro: Näkt ngakt bä ngänät sangar iangärhäkt ama sameng ama mär ngät ma ama qrot
    dä sa va ma Ngämuqa qa rhumaiar ngän. Dap ngakt bä qaku ngänät sangar iangärhäkt
    ama sameng dä sa va angän gatnanakt diva qaku ngä nasa anga gavämgi.
  ita-1885: Per lo quale ancora siete salvati, se lo ritenete nella maniera, che io
    ve l'ho evangelizzato; se non che abbiate creduto in vano.
  muy-muy: Ma Mʉweni Sulumani ya nə̀hi ana kʉli ni ti Melefit ahəŋgay kʉli àna naŋ.
    Ay tamal kə̀mbrəŋuma pakama ya nə̀hi ana kʉli na ti, məfəki ahàr gekʉli ka Yezu
    ni ègia zlam masakana.
  kqc-kqc: Ya mina nirausi reyaka ago buni moi gira rigedi vonisi, ya bi mina dudu
    moi vegu rido—idu de bi, mokena vari gira ae tavoi reyadi dada.
  tav-tav: Tie quetire mʉja caapi nʉcʉbʉgorije jʉgori mʉja netoomi Dio caroorije mʉja
    cátibatajere. Jocarã mee caapi nʉcʉbʉgorã mʉja cãmata to bairona mʉja netoogʉmi.
  eng-ULB: It is by this gospel that you are being saved, if you hold firmly to the
    word I preached to you, unless you believed in vain.
  spa-VBL: Por medio de esta buena noticia es que ustedes son salvos, si se aferran
    al mensaje que les di. ¡De lo contrario, habrán creído sin propósito alguno!
  fra-_FOB: Et par lequel vous êtes sauvés, si vous le gardez tel que je vous l'ai
    annoncé; autrement, vous auriez cru en vain.
  hau-ULB: Da wannan bishara aka yi maku ceto, idan kuka rike wa'azi da na yi maku
    da karfi, sai in dama kun gaskanta a banza.
  mal-mal: നിങ്ങൾ രക്ഷിക്കപ്പെട്ടതുമായ സുവിശേഷം നിങ്ങൾ മുറുകെപ്പിടിക്കുക. അല്ലെങ്കിൽ
    നിങ്ങൾ വിശ്വസിച്ചത് വെറുതെ ആയിപ്പോകും എന്ന് ഞാൻ നിങ്ങളെ ഓർമ്മിപ്പിക്കുന്നു.
  lit-lit: kuria ir esate išgelbėti, jei laikotės tokio pranešimo, kuriuo jums skelbiau
    gerą žinią, nebent tuščiai tikėjote.
  urd-GVR: Isī paiġhām ke wasīle se āp ko najāt miltī hai. Shart yih hai ki āp wuh
    bāteṅ jyoṅ kī tyoṅ thāme rakheṅ jis tarah maiṅ ne āp tak pahuṅchāī haiṅ. Beshak
    yih bāt is par munhasir hai ki āp kā īmān lānā bemaqsad nahīṅ thā.
  far-far: Dia na famamanae kamulu ngasi ana Farongoe Lea ne nau ku 'ainitalo ana
    fua mulu, mulu kai too ana maurie firi. Boroi ma dia kamulu nao si dau ngasi ana
    Farongoe Lea nai, 'urinai na famamanae kamulu ru 'o'oni ga 'ana.
  suz-BL: एको लोव़ दोपा शेंदन्‍नी, मोपा थमा सुइक्‍ना सुइक्‍न बोल्‍यो दुम्‍‍तीनी हना,
    परमप्रभु यावे नु बाक्‍चा ताइनीनी।
  car-NT: Moro ro enapa uta'no wyino ajunenjaton, moro ynekarity'po wara ro ikura'mary
    jako o'waine. Aronge roten 'kare Kristus mamyikaton.
  amp-amp: Nd gutnius mrokfot, nikmoh yima yuhum yakitoh kih hanyhato hikrahkomt,
    htirahko Bro Nkifrar yakmiyakrahrko. Yakitoh duha yirahkomt, Bro Nkifrar be hik
    furarahkomr.
  bht-bht: अगर तुसां उस शुभसमाचार पर जिदा मैं प्रचार किता, तुहाड़ा भरोसा उस पर बणी
    रेंगा तां परमेश्वरे तुहाड़ा उद्धार करणा; अगर तुहाड़ा भरोसा कमजोर होई जांगा तां
    उदी कोई कीमत नी कने सै बेकार है।
  eng-NOY: by which also ye are saved, if ye hold fast the same word which I preached
    to you, unless ye believed in vain.
  cub-NT: Mʉja jãve jʉ are nʉivʉ baru Jesús ʉ̃i yávaiye méne, mead̶aimara marajáramu
    mʉja. Ʉbenita mʉja jãve jʉ abevʉ baru, mead̶aimara ãmenajaramu mʉja.
  ita-1927: se pur lo ritenete quale ve l’ho annunziato; a meno che non abbiate creduto
    invano.
  lww-lww: Lologena Wo nene na nap̃a visae asum̃a amlarar ke m̃arera yo wa, naga sum̃a
    kila ke nap̃a atol kiamiu natamaliaena. Ana visae ve atarar re si m̃arera torokin
    ya nap̃a nemlologon pan amiu, pona visae avilon ve ve tap̃ena, kana kinasa sane
    amlelaga nanua sumo ana amlelaga korenan ga.
  ckb-ckb: بەهۆی ئەم مزگێنییەوە ئێوە ڕزگارتان دەبێت، ئەگەر دەستتان بەو پەیامەوە گرت
    کە پێم ڕاگەیاندن. ئەگینا بێ سوود باوەڕتان هێناوە.
  nas-nas: Tee-koo tampara doorenang-koo kuunge domantariri otorimaung, aꞌnooꞌ tee
    teeꞌ nariꞌ ninge naurampiruꞌnaꞌ pinkaꞌeri dei aiꞌ diiꞌke daang masikaꞌantaveriarui
    dei.
  uvl-uvl: Ke nenge teke a rahite helenga urana toto ngana nenge e haliu hote lange
    imo ke kerkereng, lape NeHalang mene mule imo. Pe nenge teke letemo manmanna ia
    ero lape helenga urana toto ngana nem halaua imo ero toto.
  eng-BBE: By which you have salvation; that is to say, the form in which it was given
    to you, if it is fixed in your minds, and if your faith in it is not without effect.
  ixl-CNT: Utz chitpinajex taqꞌo atziꞌ oj nojchit nimamal setaqꞌo qꞌuꞌl val sete;
    oj yitꞌ ebꞌan koꞌxh ok aas enima.
  xsi-xsi: Pâri ara ndainani nâ itula Maro Kindeni ne nzâla ŋana ikaimi piti lâ kondoma
    ilo. Ambo miki ma kalomi tawana pâri ara muŋga atula pami ŋinde kaika lâ, ande
    miki ma kakai via mao. Ambo tia, ande nemi kalo-tawana ŋinde ma ilâ kaa nâ.
  crx-NTPO: '''Ink''ez ndi khuni be nohbulh yásduk-i, ''i soo cho oohtun de, ''et
    ''i be dahjih. ''Et hoonts''i ''ants''i nohba ''alha'' hoont''oh de, ''aw ook''e
    dóohjih aít''oh.'
  kan-OKCV: ನಾನು ಸಾರಿದ ಈ ಸುವಾರ್ತೆಯ ವಾಕ್ಯವನ್ನು ನೀವು ಬಿಗಿಯಾಗಿ ಹಿಡಿದುಕೊಂಡರೆ, ನಿಮಗೆ ರಕ್ಷಣೆಯಾಗುತ್ತದೆ.
    ಇಲ್ಲದಿದ್ದರೆ, ನಿಮ್ಮ ನಂಬಿಕೆ ವ್ಯರ್ಥವಾಗಿ ಹೋಗುತ್ತದೆ.
  bbb-bbb: Ijadufuo ja uria giriesana Godido vua maeje na kuariavo ja fieva ije abe
    uti farena karikuva Godi fu vua ijadufuo duvado ijia ja karauniake. Ijadufuo janika
    vua ije na kuariaeva ije abe ma vierafefo. Ro ja naebe vua ije abe ma vierafekuva
    ije jone ja ma vierafevo ije fuka buzeme redufuo.
  blw-blw: Yag yachi agé way chamag hen kahara-anyu no kékénggényu way mangafurot,
    manongad no anyu yanggay an enafurot ah pàpàila way maid katot-owaana.
  tam-2017: நான் உங்களுக்குப் பிரசங்கித்தபிரகாரமாக, நீங்கள் அதைக் கைக்கொண்டிருந்தால்,
    அதினாலே நீங்கள் இரட்சிக்கப்படுவீர்கள்; மற்றப்படி உங்களுடைய விசுவாசம் பயனில்லாததாக
    இருக்குமே.
  azz-NT: Huan ica nijín Tajtoltzin de Dios namejuan nanquipixtinemij ya ne nemaquixtilis.
    Huan como nanquitacamatiyohue nochi ten namechtapohuijca ya, ijcuacón melau nanquipixtiyasque
    ne nemaquixtilis. Huan cuac nanyecajsicatacuautamatisque ya, ijcuacón namechualcuilis
    ne nemaquixtilis huan amo nencajtis san ne namotacuautamatilis.
  spa-RV-1909: Por el cual asimismo, si retenéis la palabra que os he predicado, sois
    salvos, si no creísteis en vano.
  csy-csy: Tua tungtawn in ngupna na nga uh a, note kong hil thu sia phawk tawntung
    in na keamcing uh le, na upna uh sia mannung ngawl a suak thong batu hi.
  mxq-NT: Nandʉꞌʉn mʉt yʉꞌʉgyʉjxmʉ tya̱dʉ ayuk miits mnitsoꞌoktʉt pʉn mꞌakpaduundʉp
    diꞌibʉ tʉ nꞌawánʉdʉ; es pʉn kyaj xyꞌokpaduunnʉ, nanʉgoobʉ tʉ xymyʉbʉktʉ.
  tzj-NT: in xa rmal arja' chakaja' tok newil ja totajem xin Dios. Nixtotaji ja wi
    ma xteya' can ta ja utzlaj tzij xin Jesucristo ja xinch'ob chewach owi maxla chaka
    queri' tok xenimaj, maxla xa ma ch'obol ta ja xeban.
  tdt-tdt: Se imi kaer metin nafatin Liafuan Diak nee, imi hetan salvasaun. Se lae,
    imi nia fiar saugati deit.
  ron-BTF: Prin care și sunteți salvați, dacă rețineți aceste cuvinte predicate, dacă
    nu cumva ați crezut în zadar.
  eng-WEBP: by which also you are saved, if you hold firmly the word which I preached
    to you—unless you believed in vain.
  eng-FBV: It is through this good news that you are saved if you hold on to the message
    that I gave you. Otherwise you trusted for nothing!
  nld-1939: en waardoor gij zult worden gered, zo gij vasthoudt aan de zin, waarin
    ik het u heb verkondigd; in de veronderstelling althans, dat gij niet helemaal
    onnadenkend zijt gaan geloven.
  bwo-bwo: Taa itsh tdaniitso doo shishi aap'o kup'ide'er desh it dek'ink'ere bín
    kashiyank'te, maniyere okoonmó it amantso datsmec'roone.
  nch-BL: huan ya nopa cati amechmaquixtijtoc ten amotajtacolhua sinta anmotatzquilijtoque
    ipan nopa camanali. Sinta amo, huajca san tapic anquineltocaque.
  quc-TNT: Xukuje' rumal we Tzij ri' ri ix i rikom ru tobanic ri Dios, we quitakej
    u banic ri nu tzijom chiwe, we man xak tä lok' ix cojoninak che rumal chi man
    kas tä xich'obo.
  tfr-NTPO: '@see-verse:1CO.015.001'
  kaq-NT: Noquen Hihbaan hea yohini joibi tah hen mato nincamaniqui. Jaa copi ta jaa
    joi man jeneyamahiya Papan hahan mato teehihmahihqui.
  sgb-sgb: Habaytsi ya Mangêd ya Habi tungkol kan Apo Jesu-Cristo, ya impamwang ko
    kamoyu, ay makapiligtas kantamo ha parusa, no ihundo tamoy mantêg ya paniwala
    tamo.
  vie-1934: và nhờ đạo ấy, anh em được cứu rỗi, miễn là anh em giữ lấy y như tôi đã
    giảng cho; bằng không, thì anh em dầu có tin cũng vô ích.
  kxv-kxv: ମିଙ୍ଗେ ୱେ଼କ୍‌ହା ମାଞ୍ଜାନି ନେହିଁ କାବ୍ରୁ ମୀରୁ ଜାଣ୍ଡେ ଆସା ମାଚିହିଁ, ଈ ନେହିଁ
    ବ଼ଲୁ ତାକି ମୀରୁ ଗେଲ୍‌ପି ଆ଼ହାମାଞ୍ଜେରି, ଆ଼ଆତିଁ ମୀରୁ ଉଜେଏ ନାମୁ ଗାଟାତେରି ଆ଼ହାମାଚେରି
    ।
  amu-NT: Ncꞌe juu ñꞌoom nayaꞌñeeⁿ cwiluiꞌnꞌmaaⁿndye añmaaⁿꞌyoꞌ xeⁿ cwiljooꞌndyoꞌtyeⁿꞌyoꞌ
    cantyja ꞌnaaⁿꞌ ñꞌoom na tyoñequiaya nda̱a̱ꞌyoꞌ, meiⁿ ticweꞌ tsꞌiaaⁿꞌndyo na jlaꞌyuꞌyoꞌ.
  hin-CV: और जिसके द्वारा तुम्हें उद्धार प्राप्‍त हुआ है—यदि तुम उस शिक्षा में, जिसका
    मैंने तुम्हारे बीच प्रचार किया है, स्थिर हो—नहीं तो व्यर्थ ही हुआ है तुम्हारा
    विश्वास करना.
  spa-BES: por las cuales tienen salvación; es decir, si retuvieron lo que les prediqué
    si es que no creyeron en vano.
  san-BEN: যুষ্মাকং ৱিশ্ৱাসো যদি ৱিতথো ন ভৱেৎ তর্হি সুসংৱাদযুক্তানি মম ৱাক্যানি স্মরতাং
    যুষ্মাকং তেন সুসংৱাদেন পরিত্রাণং জাযতে|
  tdx-tdx: i entañe nitaroñakoy le maharombake te vontitireñe, tsy mone tsy vente’e
    i natokisa’ areoy.
  naf-naf: Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ zemzikat indam mban keyet nâmkiŋpeme
    keyaŋ indaaŋgalaŋindeye. Keyet Kawawaŋgalen zet katnaŋ ke weyaŋti atam kitik mti
    mamambep. Kegok ku mbep beme ingalen nâmkiŋpepe belakŋaŋ penaŋ bewe.
  grc-MT: δι ου και σωζεσθε τινι λογω ευηγγελισαμην υμιν ει κατεχετε εκτοσ ει μη εικη
    επιστευσατε
  vid-vid: Usenga wondiwadamlile ndo Mbuli Inojile. Na wone mlingigagamiza kwa ulonzi
    wondiwadamlileni moloholigwa, wone kukunda kwa hemwe hakuwele hihi hela!
  pio-NT: Yásí Cristo iwasàacué píawa Dios yàasu yùuwichàacáisi íicha peebáidacaalícué
    mamáalàacata yái tàacáisi nucàlidéericatécué pirí, báisícaalícué peebáidacaté
    Cristo itàacái.
  tsn-tsn: mme ke Mafoko a a Molemo a, a a lo bolokang fa lo santse lo a dumela ka
    tlhomamo, fa e se fela fa lo ne lo se ka lwa a dumela lwa ntlha.
  amr-NT: Moknopo̱i̱kaʼnok Diosa dakhueaʼ eʼkaʼ bokkahueaʼuyne kenpaʼti onteʼti moʼnoeanhuahuikaʼapone
    dakaʼda eknopo̱i̱kaʼnayo. Dakaʼda oknopo̱i̱kahueʼ e̱e̱ʼnayo onteʼti noeanhuahuikahueʼdik
    moʼe̱a̱pone.
  pwg-pwg: Weni varana biibiina adimei kurimi na kovi tumaghanei ma kovokikini da
    yawasa makamakii nonowina kopanani. Mikeda ke kona vokikini na ami vitumaghana
    na kwebuna.
  cjv-cjv: Ena ne yokamai gunom kam na di mari de ereika kawom firo fi ki si morainga
    ena Yai Gumam akire di erowangoro moi kuwom suwainga akaiyomdi tei naimba fi ki
    si moikenainga Yai Gumam niki de fi erowame.
  tha-KJV: และซึ่งทำให้ท่านรอดด้วย ถ้าท่านยึดหลักคำสอนที่ข้าพเจ้าได้ประกาศไว้​แก่​ท่านทั้งหลายนั้น
    เว้นเสียแต่ท่านได้เชื่ออย่างไร้​ประโยชน์
  por-BR-2018: Pelo qual também sois salvos, se retiverdes a palavra naquela maneira,
    em que eu vos tenho anunciado; a não ser se tenhais crido em vão.
  mhl-mhl: Nonji Bobiaŋ Biŋe mitaniŋga ŋareboŋ, ŋoŋo oi ore so damaŋ so roru sabarenimiŋ
    ine, oiji qowirie ŋabeko Sombunde biŋe fukenimiŋ. Oŋu so enimiŋ ine, maŋ-ŋaŋuŋ
    mo yobu kerisieru gogobi.
  klv-klv: Len na-kel-uri-an enan tovoi notokel mai gamito, aGot ilav kuv gamit dan
    nǝsaan samito, mǝtb̃etǝgau gat nasoruan notokel uri mai gamito. Asike tǝmagenan,
    nadǝlomian samit tavi nadǝlomian kǝmas ŋai.
  bco-bco: To nafa nilo꞉ gimo꞉lo꞉ wido꞉ a꞉no꞉, giliyo꞉ dinafa halale ta꞉li dofo꞉lalega,
    to a꞉ma꞉ ilikiyo꞉, Gode eyo꞉ gio꞉ asuwa꞉taki a꞉ma꞉la꞉ gasilia꞉ib. Ko꞉sega giliyo꞉
    to a꞉no꞉ dinafayo꞉ mo꞉halale ta꞉li dofo꞉leno꞉lalega, tilidabu gilo꞉wo꞉ o꞉ngo꞉mal
    doma꞉ib.
  kdl-NT: Kpam Kadyanshi ka Shinga ka na ki ka ka wauwa ɗa̱ i lya baci kapala n uwushukusu
    n ili iꞌya n tonuko ɗa̱. I yan baci nala wa, upityanangu u ɗe u gbani u ɗa.
  apu-NT: Ikara Teoso iokanapirena erekari oerekai himaerekani makatxakiko. Ininiã
    atão hĩxinikariko ikara nisãpiretakiti. Iteene hãuikiniãri Teoso iokanapirena
    erekari, himaerekani makatxakaãka. Atão minakati hãuikiniã, ininiã maxikatiĩka
    hãuikari.
  roo-roo: Vo siposipo-ia oa iava ragai oisoa visii siposipopaa, oiso ra va-ia goruvira
    rutu pituta. Oa iava Pauto uvuiparoi ra visii vorevira oureve ora rera iare. Uvare
    va-a vao-ia vo osa oeai rovovira rutu va oirao pie ragapaivora, vorevira va ita
    eakaive. Osa-a eisi osa iava Pauto viapau uvuiparoi ra oisi ora rera iare vorevira
    oeai visii iava oureve.
  miz-NT: Kuenta iña túꞌūn saꞌá ne, nakáku nto, tē ña xtuvi mii nto túꞌun vatā o kaꞌan
    ntódo ú ni ntō ne, tē ña te é ntaā i é kuintíꞌxe nto.
  qvz-NT: Ñáuca yachachishca shimita canguna quirisha mana saquishaga sirtu quishpichishca
