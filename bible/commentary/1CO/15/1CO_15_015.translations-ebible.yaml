verse: 1CO.015.015
translations:
  kpx-kpx: Di kemo hoto mole louge evive. No la haivei loui kosea, “Dilavau hatihatimo
    Keliso etuvage keu hovelahanu.” Isito la degomoleau loui kosea, “Haluvimale keau
    bae hovedevelivebene.” La hoto ke louale keu selevevatege no hoto loui la haivemale
    keu loboe hoto.
  okv-H: Eto God na embo pehari mane jigou eraehija amo dagona Keriso vasiri te erari
    ke hande ue God ta ke avo sokova na ahera.
  tbo-tbo: Po tauyai Yaubada a tu wituwetuwega mei tona ikoyakoyama i wibaabani uyahihiyei
    babana to pa, ‘Yaubada Keliso hilage uyahinei i witowolo meya.’ Ma gehoumi o pa,
    ‘Ega tu hilahilage hita towotowolo meme.’
  mal-C: തന്നെയുമല്ല, ദൈവം ക്രിസ്തുവിനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ചിരിക്കുന്നു എന്നു
    ദൈവത്തെക്കുറിച്ചു സാക്ഷ്യം പറഞ്ഞിരിക്കുന്ന ഞങ്ങൾ ദൈവത്തിനെതിരേ വ്യാജ സാക്ഷികൾ
    എന്നും വരും. കാരണം, മരിച്ചവർ വാസ്തവത്തിൽ ഉയിർപ്പിക്കപ്പെടുന്നില്ലെങ്കിൽ, ദൈവം
    ക്രിസ്തുവിനെയും ഉയിർപ്പിച്ചിട്ടില്ല.
  grc-SR: Εὑρισκόμεθα δὲ καὶ ψευδομάρτυρες τοῦ θεοῦ, ὅτι ἐμαρτυρήσαμεν κατὰ τοῦ θεοῦ
    ὅτι ἤγειρεν τὸν χριστόν, ὃν οὐκ ἤγειρεν, εἴπερ ἄρα νεκροὶ οὐκ ἐγείρονται.
  bgc-bgc: इसतै भी बढ़कै यो सै के हम परमेसवर के झूठ्ठे गवाह साबित होण लागरे सां, क्यूँके
    हमनै उनके बारें म्ह या गवाही दी सै के उननै मसीह ताहीं मरे होया म्ह तै जिन्दा करया
    सै, पर जै मरे होए वास्तव म्ह जिन्दे न्ही करे गये होन्दे तो परमेसवर नै मसीह ताहीं
    भी जिन्दा न्ही करया।
  khz-khz: Vovetainai ai pegere ripamai, Palagu na ati ekalaato gauna ai na gakilagi-taunatauna-kawaana,
    gaopana. Kwalana ai na Palagu valina gakilagiana, nagatina, Palagu na Keriso kwarega
    na evega-kuliiti-waiato nagatina aonai, Palagu na Keriso kwarega na ati evega-kuliiti-waiato.
    Na kila taunatauna kwarega talimara kwarega na ati mapia kuliiti-wai.
  deu-TKW: Dann stehen aber auch wir da als falsche Zeugen Gottes; haben wir doch
    wider Gott gezeugt, daß er Christus auferweckt habe, während er ihn nicht auferweckt
    hat, wenn ja doch keine Toten auferweckt werden sollen.
  zsr-NT: Yetú caꞌ, laꞌnaruꞌ cu bubanëꞌ Cristo, rziꞌ yëꞌtuꞌ catiꞌ runtuꞌ lnaꞌ lau
    queëꞌ Dios, rnatuꞌ buspanëꞌ Cristo, atiꞌ laꞌnaruꞌ cu uspanëꞌ nup chnatgac, Dios
    cutu buspanëꞌ Cristo.
  lin-lin: Mpe lisusu, soki ezali penza ya solo ete bakufi bakosekwa te, wana tozali
    batatoli ya lokuta na tina na Nzambe, pamba te totatoli lokuta na tina na Nzambe
    ete asekwisaki Klisto kati na bakufi. Nzokande soki ezali penza bongo ete bakufi
    bakosekwa te, wana Nzambe asekwisaki Yesu te.
  hns-NT: Tab hamlog Parmeswar ke biese me bhie djhoeth bolle rahietie. Hamlog to
    bollie rahielie kie oe Kriest ke djiejaais raha. Aur djab maral log kabhie na
    djie oethaawal djaat, tab Parmeswar bhie Kriest ke na djiejaawat.
  noa-E: Chadcha mag amau jaau nʉmjö õor meebarmjã meem iekta meejem akhiin, magan
    maraun sëukhata Ẽwandamau Cristo phiriu aujim a jaau wënʉrrʉm, chadcha phiidʉba
    arrta.
  eng-EMTV: And we are found to be false witnesses of God, because we bore witness
    concerning God, that He raised Christ, whom He did not raise—if in fact the dead
    are not raised.
  mib-NT: Chi núu jeē súcuan cúu núú, te cácuu ri tēe jeē tu cácahān ndaā jnūhun Yaā
    Dios, chi ni cacachi rī jeē ní nastécu Yaā Dios Cristo. Te núu jeē tú natecu ndije
    ndɨ̄yɨ, núu súcuan te tú ndaā jeē ní nastécu Yaā Dios Cristo.
  lif-NT2: खे़न्‍नुःल्‍ले़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओ आनिगे़ इङ्‌ले़क्‍के
    पोःक्‍खिगे़रो, थेआङ्‌भे़ल्‍ले़ आनिगे़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍ते़न्‌हिङ्‌मन्‍नो
    फोःक्‍खु लॽरिक् साःक्‍खि पिरुम्‍बे़आङ् वयिगे़रो॥ कर से़क्‍खाःल्‍ले़ खुने़ॽ के़सिःबाहाॽ
    सिःमे़न्‍लाम् हिङ्‌मन्‍नो मे़भोःक्‍खुन्‍सिन्‍ने़ फाॽग्र ख्रिस्‍ते़न्‌हिङ्‌मन्‍नो
    मे़भोःक्‍खुन्‍लो॥
  xnj-xnj: Neju pa genago tete ngativii tijova udese palongolo ya Chapanga, muni tajovili
    kuvya Chapanga amuyukisi Kilisitu kuhuma mulifwa, nambu amuyukisi lepi, ngati
    ndi chakaka vevafwili viyukiswa lepi, ndi Kilisitu yukiswa.
  mmx-mmx: La mavana at nai, i ven ngan ta i do maga xarang taba ne Moroa do neni
    ga lox arooro amlong ne Karisito basinge lanmet. Mila do i ruturun do limixin
    diga met pam di noxo roo xat amlong ti lorooro, i lox asuusu i do ne Moroa bok
    goxo lox arooro xat amlong ne Karisito.
  cbr-NT: Cristo baísquimiama 'ain cananuna —Nucën Papa Diosan ca Cristo baísquimiacëxa
    —qui cëmëtsian. Unicamaxa ax utëcë́ncëbë baísquitima 'ain ca Cristoribi baísquiama
    'itsíanxa.
  tee-NT: Chai ni jantu ca'ixta'acxtuchokolh ju Cristo pus ca va xaclhitalacasuch
    tachi ju lapanacni ju tanajun ta'aklhtamat chivinti ixlacata ju Dios acsni icnonau
    ni Dios ju macxtuchokolh ju Cristo. Para ni sala jantu lai ta'acxtuchokoi ju tanita
    pus ca janta'as slivasalh ni macxtuchokolh ju Cristo ju Dios.
  eng-LSV: and we are also found [to be] false witnesses of God, because we testified
    of God that He raised up the Christ, whom He did not raise if then dead persons
    do not rise;
  cak-NT: Xa ta quiri', roj can joj tz'ucuy-tzij, roma xka'ij chiwe chi ri Dios xuc'asoj
    ri Cristo y xa man quiri' ta. Roma xa manak ta yec'astaj ri caminaki', ri Cristo
    man ta xc'astaj chuka'.
  pah-NT: 'Nahã no. Po ga nombogweravi Cristo''ga hamo, a''ero po jukwahavamo ore''mbea
    ore Tupana''ga mombe''urame hamo. A''ereki ore oro''e: “Tupana''ga ombogwera Cristo''ga
    gamanoa hugwi,” oro''e ore ga mombe''gwovo. Po a''iti omanove''g̃a mbogwerave''ymamo,
    a''ero po ga nombogweravi Cristo''ga hamo.'
  sja-NT: Ma awara mãɨrãpa jara p'anɨ wãara pɨrã, tai seewa-idaa p'anɨ, parãmaa jarateedap'edaa
    perã Tachi Ak'õrepa Cristo p'irabaipiji.
  xed-xed: 'Ta tsakalawi kuni ta Lazglafta ka lu nda aŋni nda tsa mnay ŋni kazlay:
    Sliʼaganapsliʼa Lazglafta ta Kristi ma mtaku kəʼa ya. Ka si haɗ sliʼagapta mnduha
    ma mtaku ya wu, walaŋ a ta sliʼagapta nda tsaya wa.'
  mks-NT: Ta tá mé a̱ nda̱a̱ co̱ó na̱nditacu Jesucristo já quéa̱ cúú nde̱ na̱ cáha̱n
    ña̱ tu̱hún sa̱ha̱ Ndióxi̱ jáchi̱ cáchí nde̱ xi̱hi̱n ndo̱ ña̱ mé Ndióxi̱ na̱jánditacu
    a Jesucristo. Joo tá co̱ ndítacu toho ndi̱i ta nde̱he̱ cáchí nde̱ ña̱ na̱nditacu
    Jesucristo já quéa̱ cúú nde̱ na̱ tu̱hún.
  gfk-S: Ma be i tutuno hobi be pata ta tuntunut hut baling ta ira minat, tike linge
    i tamat bileng ta ikinong, ma i horek, be ite tur palai be mem te harakale utane
    God kinong mem te hinawas be God ga hatut Krais sukun ra minat. Iesene ing be
    pai nale hatut habaling ira minat, io, a tutuno be pai gale hatut Krais.
  bmu-bmu: Anutunöŋ ölŋa kömukömuŋi qahö mem gulim eŋgii wahötpeak ewö, Kraistnöŋ
    mönö mewöyök qahö mem gulii wahötpawak. Nini mi töndup Anutugö könaŋi kewö naŋgöba
    jimakzin, “Anutunöŋ mönö Kraist mem gulii kömupnöhök wahörök.” Keu mi ölŋi qahö
    akawak, ambazipnöŋ mönö miaŋgöra aka könaŋamnini miwikŋaigetka muneŋi aiga ölöp
    nöŋgöra kewö jibeak, “Anutugö könaŋi mönö naŋgöba jim sohomakza.” Keu miaŋön mönö
    gamuŋamŋuk akawak.
  dgz-dgz: Amba den, ap wandepo waenapan God oise ebo aopan wadiamuivin iwa Iesu sia
    yon wandeni oisewa ame ebo wayana menan. Ame ebo aopan iwa borit wane nagirewa
    God aro mega gapan sia ya yon wanumot wayana menan God aroewa gapan Keriso den
    sia ya yon wanden.
  eng-GNV: 'And we are found also false witnesses of God: for we haue testified of
    God, that he hath raised vp Christ: whome he hath not raised vp, if so be the
    dead be not raised.'
  zaa-NT: Cáalá hualigani Cristua nna ná bée yatti, entonces rilá'ló qui'ni huenitsìna
    falso ba ná tu' ru'a lo Tata Dios, porqui'ni ribèqquia lí tu' qui'ni chi belìthèe
    Cristua de lo lù'uti, pero beỹia ba ná nuą' canchu álahua ná lí qui'ni eyàcca
    bàni canu yatti para labiru gatti cą.
  eng-WEBSTER: 'And indeed we are found false witnesses of God; because we have testified
    concerning God that he raised up Christ: whom he raised not, if in truth the dead
    rise not.'
  guh-guh: 'Pematatsënëa xua Dioso exana patavajunupaebijava, panajumetsënëtsipajë.
    Tsipaji pajumaitsinë tsabiabi mapacueniaje: “Cristo raja petëpaecujinae Dioso
    baja icatsia asaëyaexanatsi,” pajanë tsabiabi. Itsa pepacuene ajibi tsipae petëpaevi
    icatsia piasaëjavanexa, nexata baja Cristo Dioso icatsia apo asaëyaexanaetsi tsipae.'
  bon-bon: Pui taatu lica, cuta piba cibibine nipänininisi, egä cine walya otrometnenininago
    Acejiyame poto cidi me, ingle cine ituge iicana, egä tabe Keriso ne budre cabu
    ca itu erpinantuji. Yepä liba toraca gyene, egä budre cabu ca arpi-nenta lica
    gyene, tabe piba Keriso ne lica itu erpinantuji.
  nhw-BL: Nojquiya elisquía quen tiistlacatini quema timechilhuijque tlen Toteco.
    Pampa timechilhuijtoque para Toteco Dios quiyolcuic Toteco Cristo, pero Toteco
    Dios amo quiyolcuitosquía sintla nelía catli mictoque amo huelis moyolcuise quen
    anquiijtohuaj.
  swh-ONEN: Zaidi ya hayo, twaonekana kuwa mashahidi wa uongo kuhusu Mungu, kwa sababu
    tumeshuhudia kumhusu Mungu kwamba alimfufua Kristo kutoka kwa wafu, lakini hilo
    haliwezi kuwa kweli kama wafu hawafufuliwi.
  wbi-wbi: Kange tuvonike kuuva volesi va vudesi vwimila u Nguluve, ulwakuva tulyolelile
    u Nguluve sino na sesene kuuti alya syusisie u Kilisite, unsikibghuno nakan'syusisie.
  bba-bba: Sɑ mɑɑ Gusunɔ seedɑ weesuɡiɑ diiyɑ sɑnɑm mɛ sɑ ɡeruɑ mɑ u Kirisi seeyɑ
    ɡɔrin di, domi ǹ n sɑ̃ɑ ɡem mɑ ɡɔribɑ kun seemɔ, ǹ n mɛn nɑ, Gusunɔ kun mɑɑ
    Kirisi seeye.
  eng-KJVCPB: 'Yea, and we are found false witnesses of God; because we have testified
    of God that he raised up Christ: whom he raised not up, if so be that the dead
    rise not.'
  kgk-NT: '@see-verse:1CO.015.014'
  waj-waj: 'Mo vo kuavaata rikiaatee. Vaa ta Anutuuqaara kiaannanoo: Ivo tuduu Yisuu
    Kirisiiva putuuvakidiri kava diiteeravaivee, tiravai. Mo ivo hama diitotiri. Ta
    Anutuuqaara itaa kua kiaanna kuaivaa unnakuavai kiaannatirivee. Mo putuaiya hama
    kava diitaaravaivee kiaa kuaivo kutaavai vaitiri. Anutuuqo hama Yisuu Kirisiinna
    tuduu kava diitotirivee.'
  cpy-cpy: 'Kimiwitaka notheeyakyaami nokenkithata-kota-piintakiri Tajorentsi, nokantanta-piintaki:
    “Tajorentsi owiriinteeri Jeepatzii-totaa-rewo, ari ikimi-tahaetee aakapaeni.”'
  mpx-mpx: Ge etega al, binimala ni ola o, he gamagalau nihi pwawama ama ha wasa kakawi
    Yehoba kaiwena, kaiwena ha wasa ha ba, “Yehoba Keliso i palutem yaomala.” Ha ba
    ola o, yaa binimala toyaomal nige nihi lulutem yaomala, he Yehoba Keliso nige
    i papalutem yaomala.
  wbp-wbp: Nganimparlu yangka Wiriwirirli, ngulaju karnalu-nyarra jungangku yimi-ngarrirni
    Kaaturlu ngula Jijaji Kiraji pina-wankaru-manu. Kaji Kaaturlu pina-wankaru-maninja-wangurlu
    yampiyarla Jijaji Kiraji, yapa-patuju ngulaju kapunkulu-nganparla kapuru nyinakarla
    yijardu-wangu nganta. Warlka ngantalparnalu wangkaja Kaatu-kurlangu-kurlu nyampu-kurlu
    jaru-kurlu. Yijardu-wangu kujaju! Ngaju karna-nyarra yijardu-nyayirnirli yimi-ngarrirni
    jungangku wankaru-manu Kaaturluju. Kajilpa-ngalpa Kaaturlu wankaru-maninja-wangurlu
    yampiyarla yapa-patu Kirijini-patu, ngulaju kula wankaru-mantarla-yijala Jijaji
    Kiraji. Yijardu-wangu kujaju! Kaaturluju kapu-ngalpa wankaru-mani ngalipaju Jijaji
    Kiraji-piya ngula wankaru-manu nyurru-wiyi.
  luo-luo: To moloyo mano, wadoko joneno mariambo kuom Nyasaye nikech wasebedo ka
    wanyiso ji ni Nyasaye ema ne osechiero Kristo oa kuom joma otho. To kara ne ok
    ochiere ka en adier ni joma otho ok chier?
  nhe-NT: Nojquiya elisquía queja tiistlacatini quema timechilhuijque tlen Toteco,
    pampa timechilhuijtoque para Toteco Dios quiyoliti Toteco Cristo, pero Toteco
    Dios ax quiyolcuitosquía intla nelía tlen mictoque ax huelis moyolcuise queja
    inquiijtohuaj.
  aii-aii: ܘܐܲܚܢܲܢ ܒܹܗܘܵܝܵܐ ܝܘܲܚ ܣܵܗܕܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܣܗܝܼܕ ܠܲܢ ܕܐܲܠܵܗܵܐ
    ܡܘܼܩܸܡ ܠܹܗ ܠܡܫܝܼܚܵܐ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ. ܐܝܼܢܵܐ ܠܵܐ ܡܘܼܩܸܡ ܠܹܗ ܐܸܢ ܡܝܼ̈ܬܹ‌ܐ ܠܹܐ ܩܵܝܡܝܼ.
  esk-NT: Aa, iñuich iḷitchuġinigaatigut uqaġnipḷuta taŋiġiḷaamik, atakkii uqaġigikput
    Agaayyutmun aŋipkapiaġnipḷugu Christ tuqułiġmiñiñ, aglaan tamanna iḷumutuunayaitchuq
    tuquŋaruat aŋipkakkauyumiñaitpata.
  msb-msb: Pwera pa, kun matuod man gayod na wara sin pagkabuhay gihapon, malabas
    na nagbuwa kami manungod sa Dios kay ginsabi namon na ginbuhay san Dios si Cristo
    na wara man gali kun wara gayod sin pagkabuhay gihapon.
  cpa-NT: Ta³júg³ jniang³ huaih¹² jniang³ ja³juúh² jniang³ ca¹hiog² Cristo, chi²júh²
    tsa¹dsøg¹² hi² hiog¹ dsa² jmøi¹guǿi¹. Di³ ha¹chi² ca¹jmo¹ Diú¹³ dsa² juanh¹² hi²
    ca¹hiog² Cristo, chi²júh² lah¹jøng² lǿa¹².
  dso-dso: ସେତ୍‌କିସେ ନଏଁ, ଆମେ ପର୍‌ମେସରର୍‌ ବିସଇର୍‍ ମିଚ୍‌ ସାକି ଦେଇତେରଇଲୁ ବଲି ଜାନାପଡ୍‌ସି
    । କାଇକେବଇଲେ ଆମେ କିରିସ୍‌ଟକେ ଜିବନ୍‌ କରାଇ ଉଟାଇ ଆଚେ ବଲି କଇରଇଲୁ । ମାତର୍‌ ମଲାଲକ୍‌ ଜିବନ୍‌
    ଅଇ ନ ଉଟତ୍‌, ସେଟା ଜଦି ସତ୍‌, ସେନ୍ତାର୍‌ଆଲେ ପର୍‌ମେସର୍‌ କିରିସ୍‌ଟକେ ଜିବନ୍‌ କରାଇ ଉଟାଏ
    ନାଇ ।
  meu-meu: Oibe, ai danu Dirava idiba-koikoina taumai bema gwauraimai, badina be Dirava
    ese Keriso e hatorea isi sivaraina a harorolaia; a ḡau be mase taudia basinema
    hatoredia isi negana ai Keriso danu basinema hatorea isi.
  yva-NT: Ranivara Kristus kovakato no wene rai omamo mamaisye jewen, weamo Amisye
    apa ayao reamo raura so aarurijate ma, muno reamo Amisye aura reamare Opamo po
    Kristus aijaseo kovakato no wene ama uga rai omamo aarurijat akoe ma. Ranivara
    vatane onawamo ukovakato no wene raije jewen, weamo Kristus pamo kovakato no wene
    rai jewen tavon.
  dgc-dgc: Eng kona bale sa, éy kakabulyan san i pégpahayag mia, da iyétoldu me a
    binuhay na Diyos ti Cristo. Pero kakabulyan ya, éng talaga a éwan mabuhay i pate
    a huway.
  zpm-NT: Rrieequia noquidiee no miech, sac goṉ tibaque rnee no lo zho bleeban Dios
    Jesús; ni teḻne nli rrieeband meṉgut, ye Jesús dzigo bii noliu me niina.
  hix-NT: Asanàmpàra noro yehtoko, yaworohra Khoryenkomo yokarymanàràtho haryhe mà,
    amna wya. Àsok tawro hana, Khoryenkomo ryhe Kryestu yanàmye tawro ke hamà, amna
    wya. Tasanàmsom komo ehxera natxhe katxho rma, yaworo ehtoko, Kryestu yanàmpàtoràtho
    haryhe mà, noro wya, yaworohra noro yokarymanàràtho haryhe mà, amna wya.
  sim-sim: Os ma ol hahanda indik li usahakuna ambu nahi, wa nir Avui Wasilakan ni
    mbafirimbanda ma nir. Mberem ushiwak? Mashi os ni sawenda oso Avui Wasilaka or
    mbarik Krais indik or usahari mashin ni sawenda ona.
  npi-ULB: अनि परमेश्‍वरले ख्रीष्‍टलाई जीवित नपारीकन उहाँले जीवित पार्नुभयो भनेर उहाँको
    विरुद्धमा झुटो गवाही दिएको कारण हामी झुटा गवाह हुन्छौँ ।
  cgc-cgc: Dili nang nyan, daw Cristo an ula nabannaw, beet man ambalen na kami i
    gabula nang parti ta pabuat ta Dyos tak gambal kay na pabannaw din Cristo an.
    Piro, daw paryo ta inyo na pagpati mga napatay an dili din bannawen, beet ambalen
    na Cristo an ula din pabannaw.
  tim-tim: Dâ hain dâine nen Anutuŋe Kristo goaŋdo agalep dâmaen nen âmâ Anutugât
    keiŋe makmaen den are hiaŋgim mem bâliwâen. Amâ momoŋande bo agatbâi.
  yor-yor: 'Ṣùgbọ́n jù bẹ́ẹ̀ lọ, a mú wa ni ẹlẹ́rìí èké fún Ọlọ́run; nítorí ti àwa
    jẹ́rìí Ọlọ́run pé ó jí Kristi dìde kúrò nínú òkú: ẹni tí òun kò jí dìde bí ó bá
    ṣe pé àwọn òkú kò jíǹde?'
  wos-wos: Du nawulak di wa, “God hiyandé du takwaré wambula wambula husaramékéndé.”
    Deka hundi mwi hundi yandét, God Jisasré husaraméhambandé. Nani angi nani wa,
    “Krais Jisas hiyandéka God déré dé wambula husaramé.” Wungi wambenka, God Jisasré
    husaraméhafi yandét, nana hundi yénataka hundi xakutandé, Godka.
  emp-NTPO: Critoda ʌ̃rẽbaẽ́ basibʌrʌ, Ãcõrẽba idji ʌ̃rẽbabisiad̶a abʌdad̶e daiba
    Ãcõrẽnebemada sewada jara panʌa. Wãrãda beuped̶ad̶ada ʌ̃rẽbad̶aẽ́bʌrʌ, maʌ̃ba
    jara b̶ʌa Crito sid̶a ʌ̃rẽbaẽ́ basida.
  eng-F35: Further, we are even discovered to be false witnesses of God, because we
    have testified about God that He raised the Christ, whom He did not raise, if
    in fact the dead are not raised.
  ind-ind: Seandainya tidak ada kebangkitan orang mati, berarti kami sudah berbohong
    dan mengajarkan yang salah tentang Allah, sebab selama ini kami memberitakan bahwa
    Allah menghidupkan Kristus kembali.
  pes-OPCB: در این صورت، ما رسولان نیز همه دروغگو هستیم، زیرا گفته‌ایم که خدا مسیح
    را زنده کرده و از قبر بیرون آورده است؛ اگر قیامت مردگان وجود نداشته باشد، این
    گفتهٔ ما نیز دروغ است.
  mpt-mpt: Ni ibo baabenoba Klaiste kaanea Gode imin dofaanea hananebiobo ge oye binabob
    otane naka maki ib isak temo blibi baaniba Nakaia unangai kulilaibbuei imino mo
    hananomabibbabo gabiobe. I weng olota bain obib mole ni wengo Gode dim oha binabuobe.
    Otane bain ye Gode Klaiste imin dofaanea hananebiobe.
  ssx-ssx: Kutupa niki make Koda꞉ma꞉ Ketiso paa mea tiaeyekeeki walomeke handaata꞉
    yayapiki pi aloma꞉ haliweki halo puma꞉me. Do ekina꞉yeke loa꞉me. Koda꞉ma꞉ homemeke
    wanda꞉hali paa na mea tiaeya꞉ka꞉na꞉ta꞉ kota꞉ Ketiso make na mea tiaalo pia꞉me.
  mkl-mkl: Bii í jɛ ntɔi iku ŋɑ ɑ kɑɑ jĩ hɑi si bɑlɛ, debɛi Ilɑɑɔ̃ kù jĩ Kirisi
    wo. Debɛi, sɛɛdɑ iboi ɑ̀ wɑɑ jɛɑ Ilɑɑɔ̃ si wɑɑti iyi ɑ̀ ni í jĩ Kirisi hɑi si
    bɑlɛ.
  gaq-gaq: ଜାବର୍‌ ନେନେ ଇସ୍‌ପର୍‌ନେ ବିସୟ୍‌ରେ ନାଲେ ବାସଙ୍ଗ୍‌କ୍ନେ ରକମ୍ ଡିଙ୍ଗ୍‌ଏ ମେଃଡାଗ୍‌ଲା
    ନେ ବାସଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ ଜେ ମେଁ କିସ୍‌ଟକେ ଗୁଏକ୍ନେବାନ୍‍ ଆତଡ଼ିଆବକେ । ମାତର୍‌ ଜଦି ସତ୍‍ରେ
    ଗୁଏକ୍ନେଣ୍ଡ୍ରେଇଂ ଆଃତଡ଼୍ୟାଆର୍‌ଏ ତେଲା ଇସ୍‌ପର୍ କିସ୍‌ଟକେ ଗୁଏକ୍ନେବାନ୍‍ ଆଃତଡ଼୍ୟା ଆବକେ
    ଣ୍ଡୁ ।
  gof-RNT: Hayqoppe denddoy baynnashin, nuuni Xoossay, “Kiristtoosa hayqoppe denthis”
    yaagidi sabbakishe Xoossaa worddanchcho markkatta gidida guussu.
  unx-unx: ଏନାତେ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିଷାଏରେ ହସଡ଼ ଗାୱା ଏମ୍‌ତାନ୍‌ ଲେକାବୁ ହବାଅଃଆ, ଚିୟାଃଚି
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଖ୍ରୀଷ୍ଟ୍‌କେ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌କିୟାଏ ମେନ୍ତେ ଗାୱାବୁ ଏମ୍‌ତାନା । ଗନଏଃ
    ହଡ଼କଆଃ ସାର୍‌ତିଗି ଜୀଉବିନିରିଦ୍‌ ବାନଃରେଦ, ଖ୍ରୀଷ୍ଟ୍‌କେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଗନଏଃହେତେ କାଏ
    ବିରିଦ୍‌ ।
  gah-gah: Itó nenegó nomive. Leza Ómasimú lo nouhá nene eza Kilistoni heleneikutí
    alémo otimó neve loko loaká nounimóza, helenosakutí otemoaká netá nelina, Kilistoni
    nene Ómasímo alémo otemiline. Itó nene gakó lunimó nene Ómasiloka lo mulunike
    sozaló ve loló oko nounimó gililine.
  lcm-lcm: Na lakat kuluna, namemlapo serei amalangas luai ta namempo keve katakai
    i akuskus kapau ta God, using namemtala akus atutuman ta katala tak atadut pok
    a Karisto pelek a mat, sikei man a God parik kapa angkoai si tak atadut aniria
    kitala mat, e iang kapo ararai ta parik kapa kun angkoai si tak atadut ani Karisto.
  aer-aer: Arrantherre apeke apale itirreme-ketye anwerne akwele Ngkarte-akerte urrtyirremeke-athene,
    nhenge anwerne arrekantherre angkentye ilemenge anwerne kwenhe angkeme Ngkartele-arle
    akemelhe-ileke Christ ilweke-arle-iperre. Nhenge Ngkartele-arle tyerrtye ilweke-arle
    areye apeke akemelhe-iletyakenhe re anemele nhenge Christ-arlke akemelhe-iletyakenhe.
  qvc-NT: 'Chayshina wañuqkuna mana kawsamuptinqam, noqaykunaqa ancha ingañakuqkuna
    kaymanllapa. Chaqa noqaykunaqam yach''achikushqa kani: “Tayta Dyusmi Jisukristuta
    wañushqanmanda kawsachimushqa”, nishpa.'
  tgl-ULB: At kami ay makikitang hindi tunay na saksi patungkol sa Diyos, sapagkat
    kami ay nagpatotoo ng laban sa Diyos, sinasabing nabuhay muli si Cristo, ngunit
    hindi naman.
  cbs-NT: Ja inun, Diosun Criston yuda bestenwani nun jawen kushipayabun matu yusinkin
    mawabu jatun yuda ana besteanbuma ibiaxanaya jamen matuki chanii nukun janchawen
    matu padain nun chani chaka bestikunkainkeanaii, Dios jaska yubakabianiken nukunmebi
    jawen jancha betsa wakin Dios dananmaidan.
  xtm-NTPP: Te nú sukan, te saña chi ni ka nduu sa tee ñatuu ka kaxtnu'u ndaa tnu'u
    Su'si ma, nú sukan, vaa saña chi ka kaxtnu'u sa sukan ni sa'a Su'si ma ja ni ndaxteku
    ya Cristo ma, te naku ka jani ini ni ja masu jin ndateku ñayii ma, te vitna ja
    Cristo ma chi ni ndateku ya ma, te nú ñatuu ka ndateku ndija ñayii ma, kuiti ñatuu
    ni ndateku Cristo ma.
  nnq-nnq: Elo genia tuje twenga tubonekana kube takachalakichi buhwangi nnongi ja
    Nnoongo, gambu tulenga kutenda Nnoongo nganhyoya Kilisto kuboka kwa abawile na
    kumbe jwombe anhyoiteje anda kweli bandu abawile bayoigwaje.
  bao-NT: Ate to birora to ca biijata, Ʉmʉreco Pacʉ yaarã ĩi dito yujuri maja jãa
    niibocu, ca biitiriquerena, “Ʉmʉreco Pacʉ Cristore cʉ̃ ca cati tuaro tiiupi,”
    jãa ca ĩi wedejata, yee mééra ca bii yairicarã cʉ̃ja ca cati tuatijata.
  san-ORI: ୱଯଞ୍ଚେଶ୍ୱରସ୍ୟ ମୃଷାସାକ୍ଷିଣୋ ଭୱାମଃ, ଯତଃ ଖ୍ରୀଷ୍ଟ ସ୍ତେନୋତ୍ଥାପିତଃ ଇତି ସାକ୍ଷ୍ୟମ୍
    ଅସ୍ମାଭିରୀଶ୍ୱରମଧି ଦତ୍ତଂ କିନ୍ତୁ ମୃତାନାମୁତ୍ଥିତି ର୍ୟଦି ନ ଭୱେତ୍ ତର୍ହି ସ ତେନ ନୋତ୍ଥାପିତଃ|
  huv-NT: At xicona ajüic atnej monwaiich xicon wüx tandeacasan nguineay tarang Teat
    Dios, cos tapiüngasan Teat Dios tapacüüch Teat Cristo. Sitiül naleaing mondeow
    ngo mapacüw alinomb, quiaj Teat Dios taton ngome tapacüüch Teat Cristo.
  otn-NT: Ya ra̱ fɛhni̱ dí̱ mma̱ngähe 'mø ngue dí xi'a̱hʉ te bi 'yøt'Oja̱. Porque
    dí xi'a̱he ngue Oja̱ bi japi bi bɛ̱nna̱te ra̱ Cristo 'mø mi̱ du̱. A nu̱'mø ngue
    hi̱mma̱ jua̱ni̱ di bɛ̱nna̱te yø ánima ya, ya hi̱mma̱ jua̱ni̱ ngue Oja̱ bi japi
    bi bɛ̱nna̱te ra̱ Cristo 'mø.
  nop-nop: Tiŋa u hogok moŋ. Indi indiŋ yogumun, Bepaŋ adi Kilisto kumuŋ gineniŋ tubupilakuk.
    Ale kumuŋ gineniŋ pilapilat mu hatiwek binek adi Bepaŋdi Kilisto mu tubupilale
    tuguk. Be wendiniŋ mede yogumun indi adi Bepaŋ’walaŋ mede u yalaŋ yogumun tiluwek.
  obo-NT: Konna ra idda, su iling don to uhus iddos osengan doy moka-atag to Monama,
    su id oseng doy man no id badnow rin si Disas Krays.
  cak-ENT: Y riq'uin ri' jabel ta nk'alajin que roj xa man ketzij tüj ri xkabij pari'
    ri Dios, tok xkabij chive que rija' xuc'asoj ri Cristo. Pero man quiri' tüj. Roma
    xa ta manak c'astajbül quichin ri caminaki', ri Cristo man ta xc'astüj chuka'.
  lif-NT: ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤠᤏᤡᤃᤧ ᤀᤡᤱᤗᤧᤰᤁᤣ ᤐᤥ᤺ᤰᤂᤡᤃᤧᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤀᤠᤏᤡᤃᤧᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤜᤡᤱᤔᤴᤏᤥ ᤑᤥ᤺ᤰᤂᤢ ᤗ᤹ᤖᤡᤰ ᤛᤠ᤺ᤰᤂᤡ ᤐᤡᤖᤢᤶᤒᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤖᤥ॥
    ᤁᤖ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤱᤔᤴᤏᤥ ᤔᤧᤓᤥ᤺ᤰᤂᤢᤴᤛᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
    ᤜᤡᤱᤔᤴᤏᤥ ᤔᤧᤓᤥ᤺ᤰᤂᤢᤴᤗᤥ॥
  mie-NT: Chi tú jā súcuán cúu, de cúu ndá nī tēe jāá nduú cáhān ndāā tūhun Yāā Dios,
    chi nī ncachī ni jā ní nastécū Yāā Dios Cristo. De tú mā nátecū ndija ndīyi, túsaá
    de nduú ndāā jā ní nastécū Yāā Dios Cristo.
  san-TIB: ཝཡཉྩེཤྭརསྱ མྲྀཥཱསཱཀྵིཎོ བྷཝཱམཿ, ཡཏཿ ཁྲཱིཥྚ སྟེནོཏྠཱཔིཏཿ ཨིཏི སཱཀྵྱམ྄ ཨསྨཱབྷིརཱིཤྭརམདྷི
    དཏྟཾ ཀིནྟུ མྲྀཏཱནཱམུཏྠིཏི ཪྻདི ན བྷཝེཏ྄ ཏརྷི ས ཏེན ནོཏྠཱཔིཏཿ།
  qve-NT: 'Sichus wañuqkunapa kawsarimunan mana cheqaqchu kanman chayqa, noqaykuqa
    llullakuspachá Diosmanta willakushaykuman. Ichaqa noqaykuqa llapallan runakunamanmi
    willarayku khaynata: “Kikin Diosmi Jesucristotaqa wañusqa kasqanmanta kawsarichimuran”,
    nispayku.'
  pao-NT: '@see-verse:1CO.015.014'
  cbu-NT: 'Itaru, iyshat: Apanll Isusoo ituyamarangiya, táranginiwa. Ndunnaariya Apanll
    Isusoo ituyamarangu, ashiri kapunguripa ngichirangpariniya.'
  usa-usa: ketáámá téqtaa “Áánûqtuma Îtu Káríqtomma pukáipike mamá itó-umakaraiye”
    téqtaa túnnataama kaaqaari-áínáq kétunataabiyo? maaminnáyaba túyánámmá ítama arútáaro.
    abo máqte-kayukama pukáapike íma itó-uraiyanama Áánûqtuma Îtu Káríqtomma pukáipike
    íma itó-umakaraiye.
  soy-soy: In mɛsei rɛ pikpɔkpɔ ɑ́pi yɛ yisi, kɛ tɔ́ɔ pɛɛ́ we tɔn yóólɛ̃ tɛ Uléécɑɑ
    yɛ Kirisi yukusɛ, úu kɔ pɛɛ pikpɔkpɔ kɛ́mɛɛ u yukusɛ, tɔ nɛ u rikpɑ́rɑ́lɛ, ɑri
    pɛɛ wɑi pitɑnsei nɔɔmɛ.
  hui-hui: Ogoni dege ndo. Mende larogo wali agali homeneru Ngode Datagaliwabehanda
    mo heya nahagayagua iname ibugua Keriso mo heya hene larimago mo heya naheneyagua
    nde tigua ina ke̱ haga ka labehe holebira.
  amf-amf: Tapir “Barjo Kiristoosam dembhira dhaasidine” hamayse wonin giyenkaar,
    buudamoka Barjona tarjayna wo maatade hamintane. Diyaana eena ke dhaabhimina,
    Barjo Kiristoosamaar dembhira dhaasadehe hamintane.
  quc-NNT: We ta qas tzij je ri', q'alaj ri' chi xaq uj b'anal taq tzij chrij ri Dios,
    rumal chi qa b'im chi ri Dios xuk'astajisaj ri Cristo chkixol ri käminaqib'. We
    man qas tzij chi kek'astaj na ri käminaqib', man qas tzij tä ri' chi ri Dios xuk'astajisaj
    ri Cristo chkixol ri käminaqib'.
  dob-dob: Ta wate ꞌaboꞌama Yaubada ꞌana tosimanao ꞌakaboemi ꞌima onao nidi ꞌediyega,
    manuna ꞌagwae, “Yaubada Keliso mwawasega ꞌigietoolo limena,” ta saꞌi tomwawasa
    nidi nigeya sida toolo limana.
  wrs-wrs: Wo honamba tanamba lohtava, osva yenamba undnahonamba almba plalhuiva luhuntava,
    kava moangakalanind osva lovahv. Manara, kava yemba doara eishoraohvna, osva Kristusva
    doa phona pokamariniva. Heva os honamba tanamba lohtava, osva mongova si hengava
    phovavmoa, eva Sesoava Kristusmba osva wolaihaphonamoata.
  mca-mca: Qekha hik yijunyejetaxi'ƚ iye qu' yiwotk'onhetsitseƚi'iƚ in henfeli'ƚ pa'
    Intata in yiƚin iye ha' Cristo, hikha' teestax qek iƚa'xe', qu' yijaayi'ija qu'
    nite' iƚiye' iye hatse' pe' naxju'.
  tzo-TZC: Ti mi jech taje, jutcꞌop cꞌotemuncutic ta stojol ti Diose. Yuꞌun laj xa
    jcalcutic ti ichaꞌcuxesat yuꞌun Dios ti Cristoe. Mi mu meleluc ti ta xchaꞌcuxi
    ti animaetique, jaꞌ jech xtoc umbi, mu meleluc ti ichaꞌcuxesat yuꞌun Dios ti Cristoe.
    Jutbil ti jechuque.
  mya-mya: အ​ကယ်​၍​သူ​သေ​တို့​ရှင်​ပြန်​ထ​မြောက်​မှု​မ​ရှိ ဟု​ဆို​သည်​မှာ မှန်​ခဲ့​သော်​ဘု​ရား​သ​ခင်​သည်
    ခ​ရစ်​တော်​ကို​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက် စေ​တော်​မ​မူ။ သို့​ဖြစ်​၍​ငါ​တို့​က
    ``ဘု​ရား သခင်​သည်​ခ​ရစ်​တော်​ကို​သေ​ခြင်း​မှ​ရှင်​ပြန် ထ​မြောက်​စေ​တော်​မူ​ပြီ''
    ဟု​ဟော​ပြော​ရာ ၌​ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​အ​ကြောင်း မု​သား​သက်​သေ​များ​ဖြစ်​ကြ​၏။-
  gng-NT: Bitɛnkpiib ŋa ń mɔnbe kí mɛkre la, nì wɔngeh ki teh ti nɛndeh Uwien bo
    nɛ-a! Kimɛ ti lienh ki teh u mɛkre' Kristo nɛ, nɛ wa mɛkre' wɔ-a!
  cbi-NTPO: Tsaaren uwain tsaaba jushu juntsaa, laa bain Diosa' mitya pamu deeyu ti'
    anbutis nemu junu detsuyu, naamika Dios Cristonu mangujtendyuren, lala uwain Cristonu
    mangujteve tiitis neneinduya.
  ikk-NT: Ya wụzị nị ẹnyi rịdẹ nwan e buokin Osolobuẹ ọnụ—makẹni ẹnyi e kugụọ nị Osolobuẹ
    a ghagụọ ọnwụn weli Kraịstị—bụ o welin'ẹ, omẹni ara weli ndị nwụnnị.
  leu-leu: E fulaa, maam bit tifi a Piran senaso maam fo kuus o nane fatatoi faꞌuli
    na Krais ti la mamaat. Taasaxa tamo tuuna o a Piran i taa pife fatatoi faꞌuli
    a mu mamaat, lavaxa a pife fatatoi faꞌuli na Krais sait.
  maz-NT: Nu'ma, xo ro ch'ötcöjme c'ü rvá pezhejme o bëchjine c'ü ja va cja va tsja
