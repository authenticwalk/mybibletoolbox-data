  cop-BHC: ⲤⲈⲚⲀϪⲈⲘⲈⲚ ⲆⲈ ⲞⲚ ⲈⲚⲞⲒ ⲘⲘⲈⲐⲢⲈ ⲚⲚⲞⲨϪ ϦⲀ ⲪⲚⲞⲨϮ ϪⲈ ⲀⲚⲈⲢⲘⲈⲐⲢⲈ ϦⲀ ⲪⲚⲞⲨϮ ϪⲈ ⲀϤⲦⲞⲨⲚⲞⲤ
