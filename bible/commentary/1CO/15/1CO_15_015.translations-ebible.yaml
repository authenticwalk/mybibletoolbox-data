    balato katulo Kataisa malinga ika laya naya-yale. Balato Kataisa malinga ika laya
    naya-yale, nanima owato pii lalamane akali tupa ataima-yale.
  qul-NT: Cristo mana causarejtenka, nokaycu Diospaj llulla willajnin caycuman, “Dios
