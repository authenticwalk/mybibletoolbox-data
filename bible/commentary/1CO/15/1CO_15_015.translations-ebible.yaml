    wʉtbej, japon chiekal kaelel tʉpaxael. Mat-esaxisalbejpon pejme dukaliajwa.
  hla-hla: Sanena te ga mana u u ranga te poiena a katun te mate e ma antunan takei
    pouts nei, e Sunahan sane ma tatei hatakei pouts hasi e Kristo, na lam sane gamo
    hasim tu poe meni lam e Sunahan e hatakei poutsi e Kristo.
  mav-NT: Ha'a­wyte urui'a­tu­mu'e eipe i'ewyte mesup te Aika­'iwat Iesui tuwẽtem
    gu'uro pyi uruto'e. Ma'ato mio tã yt wato'e i pote heso rakaria watoĩ­ne'en —
    Heso rakat e Tupana iro pote ahepe.
  kpf-kpf: Oi zorik buŋâ. Nen Anutugât itâ sâwen, “Zâkŋâ Kristo mumuŋan gâbâ mâŋgei
    zaarip.” Oi mumuŋan gâbâ zaatzaat mân zei sâi ko Anutuŋâ Kristo mân mâŋgei zaarip
    opap. Zorat den sâwen, zo Anutugât den târârak mân sâm sarâ sâbem.
  ppo-ppo: Ai ala tómó, Kótó a̧ etei kaae Tale beterapóló da̧né yó mótu betere fo,
    kapala fotei yó mótu bitirapó kisipa muae. Ti noatepae, so whi̧ tȩteróló kaae
    tare whi̧ Keriso mo ti suka̧letei, Kótóné a̧ momó kepaaró beterapóló, da̧né dia̧paae
    yó mótu betalepó. Ti suka̧le whi̧ momó kepaayaalomeipó fotamo mo du betepa, ti
    Kerisokélé Talené kepaaró bitinipó enérapó.
  hin-2017: वरन् हम परमेश्वर के झूठे गवाह ठहरे; क्योंकि हमने परमेश्वर के विषय में
    यह गवाही दी कि उसने मसीह को जिला दिया यद्यपि नहीं जिलाया, यदि मरे हुए नहीं जी
    उठते।
  wol-KYG: Te su boobaa nag ñu war noo jàppe ay seedey fen-kati Yàlla, ndax noo seedeel
    Yàlla, ne moo dekkal Almasi te dekkalu ko, gannaaw ñi dee duñu dekki.
  bef-bef: To mone hiti niꞌititaꞌmu yabe. Lali Huꞌmamofi kumu luꞌohuta yaꞌma aiꞌa
    Kilisitou filiꞌehinaguti leꞌmo ho tiꞌehinamo niꞌibe luto lulata nohutaya filiseꞌnaguti
    leꞌmo ho metise nasana niꞌitita Kilisitohi Huꞌmau leꞌmo ho metitine. To yamofihi
    kagaꞌa luꞌohuta yaꞌma Huꞌmamofi kumu luꞌohuta ka faga faga lutitaꞌmu yabe.
  amm-amm: Lusikai somiso mo, koi mo Kotoni imoso polukasikomo ifoluwaikomonukuwo.
    Ulai afonimaiso? Koisu mo Kotoyo Kolaiso lusikai aino imo na posasoko wiyononikinukuwo.
    Ulai motu mo, Kotoyo yau yau noko ifou lusokokai somiso mo, Kolaiso mani, pa polusikaiso.
  zaj-zaj: Kihile ng'hani, toneka kamba tweye twa wasindila wa uvwizi wa Mulungu,
    kwavija tumulonga Mulungu kamzusa Kilisto kulawa mkudanganhika, kumbe hamzusile
    kamba kweli wadanganhike hawazusigwa.
  chq-NT: Joon wa mo jo gajiin'¹in Cristo jee²¹² 'lɨɨ²¹² galɨ́ɨ¹na' tsá² tajúu³i cwáain¹
