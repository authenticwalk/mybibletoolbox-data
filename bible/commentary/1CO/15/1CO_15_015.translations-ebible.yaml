    ki mibai maba ki ka nu beraigemei.
  nko-NT: Nɩ́ Bulu tamakʋ́sʋ́a awupʋ́ mʋ́ á, mʋ́mʋ́ afunu anɩdɛ́wa tɩn Bulu ɔnɔ́,
    blɩ́ anɩaa alakʋ́sʋ́a Kristo tsú afúlitɔ. Nɩ́ ɔtamakʋ́sʋ́a awupʋ́ á, mʋ́mʋ́
    asʋ́n ánfɩ ɩma mʋ́tɔ́.
  bsn-NT: To bajiri, Dios Cristore ĩ tudicatiobetijama, socasere Dios ĩ gotiroticõarãre
    bajiro bajiborãja yʉa. “Bajireariarã tudicatibeticõato” ĩ yijama, Cristore quẽne
    ĩre tudicatiobetiborimi Dios.
  pib-NT: Ga wa wixa Goyakalupirana maleshawaka gipgujtatachinepmakwu wetikomka, gi
    rixanu wupgujtatlu wa Goyakalu yotunkakanru Kristo. Ga wa ma yotunkaakamkalu wa
    galikakmakni gi yotunotmakna gipnachine.
  wiv-wiv: Hita apostel kamahi, da hita te rurukimiu ve ni Vuvu. Na vuna hita te tania
    ni miu kava habuka, a Vuvu e valamari mulehia a Kristus na matmat. Palaka kahita
    polea kua da beta kete matoto kua tani beta manumanu dia na nap dia kata mahuri
    mule na matea.
  reg-reg: Na echibhonekana kubha ati bhabhambasi bho lulimi okulubhana na Nyamuanga,
