  jic-NT: Nun welé tecya'lin̈ ma ca sin müjünsücj, ma mpatjam niswá. Mpes nujola ca
    nacj cupj la tsyawilicj nun jilal Dios po'ó; cupj tjevelecj Dios jas tjijyünsa
    Cristá, tüpü'ü niswá. Nun welé tecya'lin̈ ma ca sin müjünsücj la püt'üs niswá,
    mpes welé wa ca nacj Dios ma wa jas tjijyünsa Cristá.
  zap-NT: cheguin si noze rkade noo, nlidet ne rzëët noo por Dëdyuzh, porke wzëët
