    dersom døde ikke kan stå opp.
  ntj-ntj: Nyangka-tjinguru-latju Mama Kuurrnga mayura ngaapirinypa watjanma, “Mama
    Kuurrtu Kurayitjanya mirritjanu wanka pakaltjingarnu.” Tjiinya-yan watjara mirri-yanyu
    pakalkitjamunu. Tjuma palunyanya-tjinguru tjukarurru ngaralanyangka tjinguru-latju
    Mama Kuurrngatjarra mayuratjaku.
  sxb-NT: Owukirre ago, ao otio ifwe awamiire okuweerao ni tulaga awantu mbwe Katonda
