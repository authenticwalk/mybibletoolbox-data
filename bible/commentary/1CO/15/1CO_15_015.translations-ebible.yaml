    nape. Aria ta adur kweipon Iruhin ta mare nuhur shagok iri shukitak shupe um,
    Iruhin douk madae nuhur Krais nukitak nupe uwe.
  bgs-bgs: Tuu pa madat, su bulaló tô igulit dé tingód katô iglumu ka Manama, su igkagi
