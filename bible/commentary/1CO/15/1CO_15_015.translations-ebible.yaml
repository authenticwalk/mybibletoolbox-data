    awantu. Ni, ni kuri mbwe awafu ngawaziuka, kane Katonda ngakamuziusia, yaaya.
  nhu-NT: Ɛ́ ɛ̀ fɛn nu nonɛn, tu bese teyte fiɛɛ yî Nyo' le ɛcici, njefo bese ghane
