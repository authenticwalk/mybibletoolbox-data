  hoy-hoy: इदुर से भी वाळुसकु नाव परमेश्वर उन ख्वाटा गवाह ठहरूसेव; यतिकी नाव परमेश्वर
    उन बारा दा ईद गवाही कोट्टेव कि आव मसीह इक जित्‍ता माळदुन, लेकीन सोतकु मंळसा सही
