    Kristo bogboreme komegone pakereya.” Buŋo oi foriine so fukena, ŋiŋigoji ore eru
    fuŋnenoŋuŋ bofukebi ikoine fukeko soine niŋore iŋi minobuŋ, “Anuture fuŋne kitiŋgaku
    mijibugaegobi.” Buŋo oiji mimiineke fukena.
  gof-ENT: ሃይቆፔ ዴንዶይ ባይናሺን፥ ኑኒ ፆሳይ፥ «ኪሪስቶሳ ሃይቆፔ ዴንስ» ያጊዲ ሳባኪሼ ፆሳ ዎርዳንቾ ማርካታ ጊዲዳ ጉሱ።
  aau-aau: Sohiykwaw korey, seyr hromkwe God so mey mokwe okrei lohruw-a, payhokuaw,
