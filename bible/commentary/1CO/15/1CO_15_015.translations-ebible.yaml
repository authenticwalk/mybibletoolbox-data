  kiz-kiz: Na tubhonekene kujha mashahidi bha udesi kumhusu K'yara, kwa ndabha twan'shudili
    K'yara kinyume, kujobha amfufuili Kristu, wakati amfufuili lepi.
  tzo-TZE: Jlo'lavanej c'otemuncutic ti jechuque yu'un laj xa jcholcutic ti Dios la
    xcha'cuxes loq'uel ta smuquinal li Cristoe. Ti meleluc mu'yuc boch'o ta xcha'cuxie,
    jech li Diose muc xcha'cuxes Cristo ti jechuque.
  lex-lex: 'La''pa hya'' wal die am die mpal lia mak kputra-kpalka. Yoma la''pa makpesiay
    re edonna ramori owa''ana, de nnia''eratni de Yesus Kristus mana, Uplerlawna edon
    Namor owa''an la matmiatni ralamni. Pede la'' ler maka amakota miwra: “Uplerlawna
    Namori Yesus,” de ampudi-makla olek miy lia''a Uplerlawna hihi''ini.'
  dov-dov: Alubo, tulajanika katuli bakamboni bakubeja atala aLeza, nkambo twakapa
    bukamboni bwakuti Leza wakamubusya Kkilisito kuzwa kubafu. Pesi katamubusizye
    pe, na ndisimpe kuti bafwide tababukide pe.
  rgu-rgu: Ma kalu tebe lahenda mana mateꞌ a ta nasoda seluꞌ, ami boe dadi sakasii
    pepekoꞌ laꞌeneuꞌ Manetualain. Huu fo ami biasa manori-mafada mae, “Manetualain
    riꞌ fee Kristus nasoda seluꞌ!” Tebe ami mafada mae leoꞌ na. Tehuu uniꞌ ko leo
    lahenda mana mateꞌ a ta nasoda seluꞌ, ria sosoa na nae, Manetualain ta parnaa
    fee Kristus nasoda seluꞌ.
  toc-NT: Y xli̠­hua̠k aquinín após­toles cli̠­tax­tu­yá̠hu cumu lá aksa­ni̠­naní̠n
    porque tancs cma̠­lu­lo­ká̠hu pi̠ Dios ma̠la­cas­ta­cuáni̠lh Cristo nac ca̠li̠ní̠n
    y cuaná̠hu pi̠ lama xas­tacná. Cumu para ni̠n ni̠ tala­cas­ta­cuanán nac ca̠li̠ní̠n
    cumu lá tahuán maka­pi­tzí̠n, entonces Dios ni̠tu̠ ma̠la­cas­ta­cuani̠ma Cristo.
  som-som: Waxaa la arkayaa inaannu markhaatiyaal been ah ka nahay xagga Ilaah, waayo,
    waxaannu u marag furnay inuu Masiixa sara kiciyey, kan aanu sara kicin haddii
    aan kuwii dhintay la sara kicin.
  mam-C: Ex awotzin qe', matla qo oka niky'il yol ti'j Dios, qu'n ma qq'ma'y, qa ma
    jaw anq'in juntl majl Crist tu'n. Qu'n noqit nti' a tu'n tjatz anq'in kyimnin,
    ex mitla xjatz anq'in te Crist.
  ndj-ndj: Chikomi kupita fyonda yufwi tungaveli vatovilela va udesi kwa Chapanga,
    nongwa twawombili kucha Chapanga amshukushili Kilistu kumbi mweni kamushukusha
    ha, leki nakaka yivasovili vakushukushiwa ng'odu.
  mbj-NT: Kristo gananä wäd bä paawä, noo kanesa do paawä ãã tii bä, Kristo ganä wät
    P'op Hagä Do an'oo bä ãã ma metëëk do hyb n'aa. Dejëp do ganenä bä paawä, dooh
    Kristo ganä wäd P'op Hagä Do an'oo bä paawä.
  lat-VUC: 'invenimur autem et falsi testes Dei: quoniam testimonium diximus adversus
    Deum quod suscitaverit Christum, quem non suscitavit, si mortui non resurgunt.'
  ngp-ngp: Kujink'ha ayo nilongile, hegu nekinda waona wa lulimi hameso ya Mnungu,
    kwaviya nekigamba Mnungu amuuyulaga Kilisito, mna kumbe Mnungu hamuuyule, uneva
    ni kidedi wabanike hawa kuuyulwa, basi Mnungu hamuuyule Kilisito.
  enq-2: Endakali kumapae dupa malunya sakatasala naeyata-pyali doko, Goteme Kraisa
    malunya sakatasala naeyaliaka. Goteme Kraisa malunya sakatasala naeyali doko,
    Kraisa malunya sakatasiana lao naimame lao panelyamano doko sambo pii jimupa,
    naima Gote lao nepao sambo pii lenge akali mendapu jipyali.
  eng-ASVBT: 'Yea, and we are found false witnesses of God; because we witnessed of
    God that he raised up Christ: whom he raised not up, if so be that the dead are
    not raised.'
  mna-mna: Mi tina men som. Sombe Krisi imaŋga pa naala som, na niam taiŋgi wal pakamkaamŋoyam.
    Paso, ampombolmbol sorok sua pakaamŋana pa Anutu, mi amzzo ni ipei Krisi ma imaŋga
    pa naala kek. Tamen sombe sua tiom tana ŋonoono, mi zin meeteŋan tirao be timaŋga
    mini som, na Krisi tomini, Anutu ipei i ma imaŋga som.
  myw-myw: Peinan talivans kid, “Yowbad ivag Kelis mo ikit vayuwein”; o kukin nag
    teitan beikit vayuwein, nag ikit Kelis, adok tayyaweids ya̱kids, Yowbad liva̱nen
    waseg.
  sby-sby: Pelu palico, ingacilesheti afwe tulabepenga Lesa, pakwambeti Lesa walapundusha
    Yesu kubafu. Na nicakubinga kwambeti bafwa nteti bakapunduke, anu Lesa uliya kumupundusha
    Yesu kubafu.
  sll-sll: Ena God ari gongwo uling yukirala di pinangwo Kraist ere uling yukinangwo
    pamba. Yu onangwo iwe, na hon airemua di waga i hasu di waralga pamba.
  yaq-NT: Junuen a' lutu'uriatuko, itepo, Liojta betana ju'u lutu'uria ti jiaka itom
    teuwaa'uta, aa noki'ichiatu ean. Bwe'ituk itepote, juka' Liojta, Jesukrijtota
    a' jiabijtetuak ti jiula. Junuen san, jume' kokkoarim lutu'uriapo ka am jijiabijteo,
    junak ket ka lutu'uria, Liojta Jesukrijtota a' jiabijtetuaka'po.
  uro-uro: Ngakt bä ngäktki i qaku ma Ngämuqa qat täranas nä guavek nämät ama tñäpki
    dä soknga qaku qa märanas nä ma Krais bä nga rhoqoräkt di urhi iras täm ngän sävät
    ma Ngämuqa.
  ita-1885: E noi ancora siamo trovati falsi testimoni di Dio; poichè abbiamo testimoniato
    di Dio, ch'egli ha risuscitato Cristo; il quale egli non ha risuscitato, se pure
    i morti non risuscitano.
  muy-muy: Tamal nahkay eɗeɗiŋ ti, màsəkaɗia malfaɗa ana kʉli àna slimi ge Melefit
    a, aɗaba mə̀ɗəm Yezu Krist àməta mək Melefit àhəŋgaraba naŋ a. Ay tamal mis tàŋgaba
    e kisim ba do ni ti, akal Yezu day Melefit àhəŋgaraba naŋ a ndo kwa.
  kqc-kqc: Ye yomakai, Sei di ago dada, ofa ago nisifa kana ka baku reyagadu, Sei
    yaku Keriso moi dadi rae reyo niokuyafa dada—idu rama muyena vene bi moi dadi
    rae de reyagadu vonisi, bi Keriso moi dadi rae de reyagadu.
  tav-tav: Jesucristore catunu catioyupi Dio ĩrique quetire jã cabuioata jocarãna
    jã ĩ buioborã. Cariapena cabai yajiricarã na catunu catíquẽpata Dio quena cʉ Macʉ
    Jesucristore cʉ tunu catioquetiboricʉmi.
  eng-ULB: Also, we are found to be false witnesses about God, because we testified
    against God, saying he raised up Christ when he did not.
  spa-VBL: Además, seríamos falsos testigos de Dios al decir que Dios levantó a Cristo
    de los muertos. Pero si es cierto que no hay resurrección, entonces Dios no levantó
    a Cristo de los muertos.
  fra-_FOB: Il se trouve même que nous sommes de faux témoins de Dieu; car nous avons
    rendu ce témoignage à l'égard de Dieu, qu'il a ressuscité Christ, lequel il n'a
    point ressuscité, si les morts ne ressuscitent point.
  hau-ULB: Mun kuma zama shaidun karya game Allah kenan, muna shaida akan Allah cewa
    ya tashi Almasihu daga matattu alhali ko bai tashe shi ba.
  mal-mal: മരിച്ചവർ ഉയിർക്കപ്പെടുന്നില്ല എന്ന് വരികിൽ ദൈവം ഉയിർപ്പിച്ചിട്ടില്ലാത്ത
    ക്രിസ്തുവിനെ അവൻ ഉയിർപ്പിച്ചു എന്ന് ദൈവത്തിന് വിരോധമായി സാക്ഷ്യം പറയുകയാൽ ഞങ്ങൾ
    ദൈവത്തിന് കള്ളസാക്ഷികൾ എന്നറിയപ്പെടും.
  urd-GVR: Nīz ham Allāh ke bāre meṅ jhūṭe gawāh sābit hote. Kyoṅki ham gawāhī dete
    haiṅ ki Allāh ne Masīh ko zindā kiyā jabki agar wāqaī murde nahīṅ jī uṭhte to
    wuh bhī zindā nahīṅ huā.
  far-far: Ma nao lau na ru nai ga 'ana, sulia dia sa Jesus Christ nao si tatae ,
    na fatae kalu sulia God nia suke ga 'ana, suli kalu farongo ana ne God taea sa
    Jesus Christ fasia na maee. Boroi ma dia God nao si taea wane ne kera mae ki,
    nia nao si taea laugo sa Jesus Christ.
  suz-BL: गो आंइ परमप्रभु यावे आ पर्बम शेंशो यो जोल दुम्‍बाक्‍त। मारदे हना गोमी परमप्रभु
    यावेमी ख्रीस्‍त कली बेक्‍शो रे सेंताक्‍व दे शेंशो बाक्‍तक। तन्‍न मेकोम मपव। “बेक्‍शो
    रे मसेंसीनीम” देंशो लोव़ थमा बाक्‍त हना, आंइ शेंशो जोल दुम्‍ब। प्रेरित १:२२
  car-NT: Moro wara a'ta enapa Tamusi poko na'na enapitary kynonejan. Na'na irombo
    Tamusi 'wa Kristus awongapo'po ekari'san rapa. Anawongapo'pa rapa tywaije man,
    awomy'pa rapa mo'karon iromby'san a'ta.
  amp-amp: '@see-verse:1CO.015.014'
  bht-bht: इसला भी बदीकरी ऐ की असां परमेश्वरे दे झूठे गबाह साबित होआ दे न क्योंकि
    असां उदे बारे च ऐ गबाई दीतियो है की उनी मसीह जो मरयां चे जिन्दा कितया है, पर अगर
    मरयो असल च जिन्दे नी होंदे न तां परमेश्वरे मसीह जो भी जिन्दा नी कितया है।
  eng-NOY: And we are also found false witnesses concerning God; because we testified
    concerning God that he raised up Christ, whom he did not raise up, if so be that
    the dead rise not.
  cub-NT: 'Pʉeno ãmeno baju bájebu ñʉje coyʉiye yópe arĩ: “Nacovarejaquemavʉ Cristore
    yainore jarʉvarĩ, ʉ̃i apʉquiyepe ayʉ cojedeca”, ñʉja borocʉjebu Jʉ̃menijicʉrã.
    Jãve maru yaivʉ bácavʉ nacajamevʉre yainore jarʉvarĩ, Cristo máre, yaiyʉ́ bácʉ,
    nacajari bʉojabedejayʉme. Que baru, “Cristore nacovarejaquemavʉ Jʉ̃menijicʉ”,
    ñʉje arĩ coyʉiyede, borocʉjebu ñʉja.'
  ita-1927: E noi siamo anche trovati falsi testimoni di Dio, poiché abbiamo testimoniato
    di Dio, ch’Egli ha risuscitato il Cristo; il quale Egli non ha risuscitato, se
    è vero che i morti non risuscitano.
  lww-lww: A visae ve sanene, kila sane pogos nap̃a memlologon ke sanene pan amiu
    mesape Ntewa pisirlua Kristo mal si rui, mepisokan pap̃isi e kia kiena ne Ntewa,
    pona mepian amiu ke e sur tai nap̃a pe lelaga re poli.
  ckb-ckb: ئێمەش دەبینە شایەتی درۆزن بۆ خودا، چونکە ئێمە سەبارەت بە خودا شایەتیمان
    دا کە مەسیحی هەستاندووەتەوە، بەڵام ئەگەر مردووان هەڵنەستنەوە، هەڵینەستاندووەتەوە.
  nas-nas: eeꞌnoko napoꞌ daang minku-nupoong deemaripeuꞌ Kumponing-koo, aaꞌpampimaung-koo,
    “Karistooꞌ Kumponinge booꞌketa daaꞌantavuuꞌnung,” aiꞌ Kumponinge daaꞌuarupeuꞌ
    booꞌketa daaꞌ otoarui dei.
  uvl-uvl: Pe pule nakuna nenge imem mo pallaklaka mana ia helenga nenge mo teke NeHalang
    hemaul heke Kristus. Iange nenge teke manmanna ke iri nenge te mete te maul haka
    mule nga metenga ero, iok NeHalang hemaul heke mule Kristus ero.
  eng-BBE: 'Yes, and we are seen to be false witnesses of God; because we gave witness
    of God that by his power Christ came again from the dead: which is not true if
    there is no coming back from the dead.'
  ixl-CNT: Oꞌ txubꞌaꞌlom kꞌatz u Tioxh atziꞌ oj echi. Tan alel qaqꞌo aas u Tioxh qꞌaav
    itzꞌpixsan u Cristo. Pek kaniꞌch koj qꞌaav titzꞌpixsataꞌ aas noj koj chit yeꞌ
    niqꞌaavtitzꞌpu qꞌu kamnaj.
  xsi-xsi: Andeta ŋinde nâ tia; ambo nemi ŋgua nde mao, ande maka kawama laŋeŋa nâ
    ŋana Maro Kindeni ne vetâŋa kâ, ŋana tu maka uru kaporo katula pwataki tu i tamwata
    ipaŋo Kirisi lâ mateŋa nianzi imo via kilo. Ambo Maro Kindeni ipaŋonzi mateŋa
    tamâta tia, ande i ŋandai ipaŋo Kirisi imo via kilo ŋga.
  crx-NTPO: '''Et hoonts''i yaidlanne dunalhodídulh de, Christ ''en cha ''aw dunalhdidal.
    ''Ink''ez wheni cha Yak''usda ghun whuts''it be yaztilhduk whe'' hoont''oh. ''Et
    whuz un''a ts''iyanne toh be hóodilts''ai, wheni ''uts''utni Yak''usda ''en gha
    Christ nahítnah whe dunadija ''et huwa.'
  kan-OKCV: ಅದು ಮಾತ್ರವಲ್ಲ, ದೇವರು ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಸತ್ತವರೊಳಗಿಂದ ಎಬ್ಬಿಸಿದರೆಂದು ದೇವರ
    ಬಗ್ಗೆ ಸಾಕ್ಷಿಕೊಟ್ಟ ನಾವೂ ಸುಳ್ಳುಸಾಕ್ಷಿಗಳಾಗಿ ಕಂಡುಬರುವೆವು. ದೇವರು ಕ್ರಿಸ್ತನನ್ನು ಎಬ್ಬಿಸದಿದ್ದರೆ
    ಸತ್ತವರನ್ನೂ ದೇವರು ಎಬ್ಬಿಸುವುದಿಲ್ಲ.
  bbb-bbb: Rove Godi fune ma Kuraesi fu baronemoga fu kuamo fu una urima ijadufuo
    no vua ije abena kuaenoeve. Ro e ije oevo ije Godi fu naebe kiaga bu una urivobitie
    jaka una no kuoko, Vua ije ja kuaenoevo ije jaka kufuimenoevono kuoke.
  blw-blw: Yag faén agé yanggayha, te non an cha-an tot-owa man-uchi ah Cristu wat
    an-ani ammag chan kétém mepanggép an Apudyus way kaman paat anni an cha parangén
    hen enammaana. Te chani met itudtuchu way nan-uchiyén Apudyus ah Cristu. Ngém
    no achi man-uchi hen natéy, kapeletan way iggay agé man-uchiyén Apudyus ah Cristu.
  tam-2017: மரித்தோர் உயிர்த்தெழாவிட்டால், தேவன் எழுப்பாத கிறிஸ்துவை அவர் எழுப்பினார்
    என்று நாங்கள் தேவனைக்குறித்துச் சாட்சி சொன்னதினாலே, தேவனுக்காகப் பொய்ச்சாட்சி
    சொல்லுகிறவர்களாகவும் காணப்படுவோமே.
  azz-NT: Huan como nencajtisquía san namotacuautamatilis, ijcuacón tejuan amo melau
    tamechyectapohuíaj nijín Tajtoltzin, ijcón queme Dios technahuatilij. Ta, tejuan
    timochihuacoj tixolopijme san. Porín tejuan tamechnojnotzque que Totajtzin Dios
    quipanquixtij ya yoltoc in Cristo intzalan in ánimajme. Pero tacán amo melau que
    Dios se tonal quinpanquixtis yoltocque in ánimajme, ijcuacón amo no melau yesqui
    que Dios quipanquixtij ya yoltoc Cristo Temaquixtijque itzalan in ánimajme.
  spa-RV-1909: Y aun somos hallados falsos testigos de Dios; porque hemos testificado
    de Dios que él haya levantado á Cristo; al cual no levantó, si en verdad los muertos
    no resucitan.
  csy-csy: 'Tua bek domngawl in kote sia Pathian i leilot tetti te ka suak uh hi;
    banghangziam cile Pathian in Christ sia thokiksak ngawl napi, thosak hi, ci in
    tetti ka pang uh hi: tabang hi thong le mithi te thokik ngawl hi.'
  mxq-NT: Es pʉn dʉꞌʉnʉ dʉꞌʉn, ʉʉdsʉty, ja apóstʉlʉty, ka̱ꞌa̱dʉpts éxtʉmʉ andákpʉty,
    jaꞌa ko tʉts nꞌokjʉna̱a̱mbʉdʉ ko yʉ Dios yajjikypyʉjk ja Jesukristʉ; es pʉn andakʉn
    jaꞌa ko Kristʉ jyikypyejky, nan andakʉn jaꞌa ko ja oꞌkpʉty jyikypyʉktʉ,
  tzj-NT: Xta c'a tzij nkatz'ak ari' trij ja Dios wixta ma c'astajnak ta rwach ja
    Cristo como ajoj nkabij chi Dios xuc'as chiquicojol camnaki'. Pro maquita katzij
    ari' chi Dios xuc'as chiquicojol camnaki' ja wixta katzij chi matic'astaj quewach
    ja camnaki'.
  tdt-tdt: Laos nee deit. Se karik ema mate la moris fali, entaun ami nee mos foo
    sasin falsu kona ba Maromak. Tanba durante nee ami foo sasin katak, Maromak halo
    Kristu moris fila fali. Maibee se karik ema mate la moris fali, nee dehan katak
    Maromak nunka halo moris fali Kristu.
  ron-BTF: Și, într-adevăr, suntem găsiți martori falși ai lui Dumnezeu, pentru că
    am adus mărturie despre Dumnezeu că l-a înviat pe Cristos, pe care nu l-a înviat,
    dacă așa este că morții nu învie.
  eng-WEBP: Yes, we are also found false witnesses of God, because we testified about
    God that he raised up Christ, whom he didn’t raise up if it is true that the dead
    are not raised.
  eng-FBV: In addition, we would be shown to be false witnesses of God when we testified
    that God raised Christ from the dead. But God didn't raise Christ from the dead
    if it's true that there's no resurrection.
  nld-1939: Dan blijken we bovendien valse getuigen van God te zijn; want we hebben
    van God getuigd, dat Hij Christus heeft opgewekt; terwijl Hij Hem niet opgewekt
    heeft, zo er inderdaad geen doden verrijzen.
  bwo-bwo: Ik'o Krstosi k'irotse tizre etaat daniruwots kootets Ik'i gawwotsi woterone
    etee, eshe k'irts ashuwots k'irotse tuwatsno wotiyal Ik'o Krstosi k'irotse tuzatse
    etee.
  nch-BL: Nojquiya elisquía quej tiistacatini quema timechilhuijque ten Toteco, pampa
    timechilhuijtoque para Toteco Dios quiyolcuic Toteco Cristo, pero Toteco Dios
    amo quiyolcuitosquía sinta nelía cati mictoque amo huelis moyolcuise quej anquiijtohuaj.
  quc-TNT: We ta kas tzij je ri', k'alaj ri' chi xak uj banal tak tzij chrij ri Dios,
    rumal chi ka bim chi ri Dios xuc'astajisaj ri Cristo chquixol ri cäminakib. We
    man kas tzij chi quec'astaj na ri cäminakib, man kas tzij tä ri' chi ri Dios xuc'astajisaj
    ri Cristo chquixol ri cäminakib.
  tfr-NTPO: Eni jl̈õ kjwe ga pjãy pinorwa l̈i, e jyõ erä, Cristo woshrara jl̈õe l̈ërwa
    l̈öng l̈i kjĩshko. Ga nopga wol̈ono tjeng l̈i woshre Sbörë iröng obi l̇l̇ëm kjwe
    ga Cristo woshrara roy l̈ërwa bomi kong l̈i, e jyõ.
  kaq-NT: Hahquirihbi teehihcoinyamahiya cah non quesascan, noquen Papa qui quesahi.
    Cristo ta Papan hueninishqui hihqui quesahan, huenicoinni que ma bi. Tsoabi Papan
    huenicointimahiya cahen Cristo rihbi hueniyamahan.
  sgb-sgb: No a ya biniyay oman hi Apo Jesu-Cristo, ay ampaglaram kay hên tungkol
    kan Apo Namalyari, ta hinabi naên ya biniyay nan oman hi Apo Jesu-Cristo. Noa,
    no pêtêg ya a biyayên oman ya hilay natsi, ay a na bayto biniyay oman hi Apo Jesu-Cristo.
