    Palu tjinguṟu Godalu aṉangu ilunytjitja tjuṯa pakaltjingantja wiya ngaṟalampa
    paluṟu ngaṉmanytju Christanya pakaltjingantja wiyaṯu.
  cwe-cwe: Kufosa yayo, cheye chowoneka wakalangama wa uvwizi wa Mulungu, kwaviya
