    ma wirikkaki wisikae wieke. Yale ra more Anutu wane isi ŋeikoune okanikene. Onoka
    wane ŋene Anutu eŋe Kristo seu seuoŋine ma wirikkaki wisikae wieke, yale ra wakongone.
    Ŋo Anutuŋo ŋei seu seune welekatne mi ma wirikongi wisikae wiekoiwo, yemo eŋe
    Kristo yaleka mi ma wirikkaki wisikae wiekirap.
  con-NTPO: Nane tsendeccu suqquia'caen Chigaja Cristoma ccase qquendyaembie'can'da
    ingi tiseja ccase qquendya qquen supa gi ñoa'me afopa'chondeccuye'can. ¡Nane Chigane
    gi afopoen'faye'can!
  ghs-ghs: Oho qesa nanai Ohongahoke hee, Noi Kiristuke paha eehahanomaitetaiqi hiireqi
    nikeho torota isere moototanita baata neta abi qoridzaama naataquko Kiristuke
    Ohongai teeqaha tukutara. Ma oho qubake nanake gama too abi oberaoberaniqi hiibaridzoni.
  peg-peg: ଆରେ, ଆସେଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ବିସ୍ରେ ଇନେନ୍‌ ମିଚ୍‌ ସାକି, ଇଦାଂ ହନାତ୍‌ । ଇନାକିଦେଂକି
    ଆପେଂ ଇସ୍ୱର୍ତି ବିରୁଦ୍‌ତ ସାକି ହିଜ଼ି ମାନେନ୍‌ ଜେ ହେୱାନ୍‌ କ୍ରିସ୍ଟଙ୍ଗ୍‌ ନିକ୍‌ତାନ୍‌ନା;
    ମତର୍‌ ଜଦି ହାତାକାର୍‌ ନିଙ୍ଗ୍‌ୱିତିସ୍‌, ତେବେ ହେୱାନ୍‌ ହେୱାନିଂ ନିକ୍‌ୱାତାନ୍‌ନା ।
  txu-NT: Ne ren mrãmri me tyk akubyn tĩn kêt nhym Kritudjwỳ ren akubyn tĩn kêt ne.
    Ba ren ar kam me kunĩmã Metĩndjwỳnh jarẽnh'ã ijêxnhĩo iban memã, —Metĩndjwỳnh
    arỳm akubyn Krituo tĩn, anhỹro iba.
  eng-WEBU: Yes, we are also found false witnesses of God, because we testified about
    God that he raised up Christ, whom he didn’t raise up if it is true that the dead
    are not raised.
  gnw-NT: Jare jucuarãi yave, oreaputa tẽi Tumpa re. Echa'ã ore numɨmbeu quirãi Tumpa
    umbɨjecove ye Cristo güeru umanocue vae reta ipɨte güi. Ẽrei quía ipuere'ã yave
    icove ye ou umanocue vae reta ipɨte güi, Tumpa umbɨjecove yeta'ã tẽi Cristo güeru
    umanocue vae reta ipɨte güi.
  mux-mux: 'Ulu te-lupa wasie telkako: Krais lomburupa ola naa molkanje oliu-ni “Krais
    yu kulurum kene Pulu Yili-ni ‘Lomburuku ola mului.’ nimba topa makinjirim.” nimbu
    silimulu mele Pulu Yili-ndu gólu tolkemelako. Akiliinga-pe yambuma aima sika penga
    lomburuku ola naa mulungí lem Pulu Yili-ni Krais ui “Lomburuku ola mului.” naa
    nilkako.'
  maj-NT: Tsa ni xi b'a̱ tjíhin nii̱, já tsank'á níi̱ ji̱n, a̱t'aha̱ najmi b'a̱ tjín
    ni xi tíbixínyai̱. B'a̱ tíxian a̱t'aha̱ ji̱n tsixínyai̱ nga Nti̱a̱ná kits'ínkj'áíyaha̱
    Cristo̱ ngabayoo̱, tu̱nga tsa najmi ta̱ kj'u̱a̱íyaha̱ ra̱ xu̱ta̱, kui xi tsuhu̱
    ra̱ nga najmi j'áíyaha̱ Cristo̱.
  bkq-NT: Iguewâtyby modo kurâem nitombyra watay, konokuni kulâ tâise xina. “Deus
    olâ myakâwâm Cristo, igueduo, kurâem tyetonze” adâkeze lelâlâ xina warâ. Igueypy
    modo kurâem nitombyra kely âkealâ watay, Deus, Jesus kurâem nietondaymba tâise.
  kue-kue: Ba yeglmere panan ana God taragl kaima orkwa i no kakimbi dumga yomba mereyegl
    ounga. Sraglpre, God eremogl Krais ikor endungwa kamo i no dipene endumga, ba
    ye kaima Krais ikor endekruma ana yomba geglkwa ye ikor endekrambe dumgo.
  cot-NT: Aatomegueti itancorejajitime, antsaqueme teequea irovochateriji Aapani Irioshi
    Quirishito. Arime onquejetaquempame imaica naatimpajia manameca namataaventashijiaquemparime
    Aapani Irioshi notsavetantajiaquerigueti nocantajiaquegueti yovochantajiriqueate
    Quirishito.
  bnp-bnp: I uka ma ge ngi kunana, pali ge muholi e Kristo i uka ma i mahuri mule,
    mia ngane mi tami mua na Vure, a vuhuna mi taki tala ne huriki, a Vure i vakamahuria
    e Kristo. Pali ge muholi i uka tara viri ge mahuri mule, e Kristo tara, a Vure
    i uka ma i vakamahuri mulea.
  apn-NT: Nẽ kêp ãm akupỹm mẽ htĩr kêt ronhỹx pa mẽ ixte mẽ amã Tĩrtũm kapẽr jarẽnh
    o ri ixpa xwỳnhjaja mẽ amã ho ixêx o ri ixpa. Na pa htem mẽ amã Tĩrtũm ra kot
    akupỹm Jejus o htĩr ã harẽnh o mẽ akôt ixpa. Tã kêp apu akupỹm mẽ htĩr kêt ronhỹx
    pa mẽ ãm mẽ amã harẽnh o ixêx.
  ctp-NT: Ti kwiꞌ ti chaꞌ, kwiñi ba chaꞌ ꞌin Ndiose si ja ngwa ngwañaꞌan. Wa ykwiꞌ
    ba loꞌo wan ti kulo chaꞌ wa ndyuꞌu Jesús xiyaꞌ chabiyaꞌ ꞌin Ndiose; loꞌo ja ngwa
    ꞌin Ndiose kuꞌni Ni ngwañaꞌan loꞌo Jesús, si ja ka tyuꞌu nten xiyaꞌ xa wa ngujwi
    neꞌ.
  opm-opm: Nuhur Got oh Krais ohnong it da pamsuhupmur naporipti ohoh ihan oh imat
    na pamsuhupneng nuhur dasuh meng napor Got ohnong dasuh han hatin deiptinengmur.
    Hanip dir haputperhan Got oh it da na napamson ina hat patneng ihan Krais ohnonghe
    it da na pamsuhupnengmur. Got oh imat na pamsuhupneng nuhur gurnong dasuh meng
    naporiptinengmur.
  bvr-bvr: Rrapa mola minypa jimarn jarra ngayburrpa nyiburr-guna nyiburr-guyolkiya
    nyiburr-ningin minypa nyibu-ngurrjinga ana-gorrburrwa Wangarr. Ngardawa Wangarr
    ngayburrpa nyibu-ngurrjinga ana-gorrburrwa minypa nipa a-jarrkarrana Christ. Wurra
    minyja gun-gata ana-goyburrpa nyiburr-weya gun-burral, jimarna Wangarr gala a-jarrkarra
    an-gugaliya mu-ngoyurra a-juwuna, gun-narda minypa jimarn jarrapa gun-ngayburrpa
    janguny gala gun-burral.
  wal-wal: Qassi nuuni, “Kiristtoosa haiquwaappe denttiis” yaagidi Xoossaa bolli markkattido
    gishshau, a worddo markkata gididi beettida. SHin haiqqidaageeta haiquwaappe i
    denttibeennabaa gidikko, Kiristtoosakka denttibeenna.
  zad-NT: Na' sheḻ' bi yiban beṉ' wetka', aga dill' ḻi c̱he Chiozan' be'lennto' le'
    daa wnanto' Chioza' bisbane' Crístona' ladj beṉ' wetka', sheḻ'ka'.
  kmg-kmg: Erâ i sawa mâcne. Nâŋe Anuture mumbeŋ, e Kristo hâmockonec bafaharewec.
    Eme hâmockonec fafahare mi fozacko Anutuzi wemocko Kristo bafaharezac. Irec dâŋ
    mumbeŋ i Anutu micko itic ecnehuc burecŋicfâc-ticne eŋgopeneŋ ezac.
  aso-aso: Idoꞌ neevoꞌ nene nomive. Oꞌmosoꞌmo hilave nene do ote-ngedesaꞌmidiniko
    Kilisitokisi nene otelidoꞌ amivo otamidine. Nemuꞌ nene Oꞌmosoꞌmo hilingutiꞌ do
    ote-dineꞌ ve laaꞌ nounako Kilisitoꞌ hilingutiꞌ Oꞌmosoꞌmo do ote-dive laaꞌ nouneꞌ
    nene sozavoꞌ minidine. Idoꞌ nemuꞌ nene laza Oꞌmosoꞌmi monovomuꞌ soza luneꞌ nene
    ha ningi giladine.
  uli-uli: Iwe ngo be wol llah le hamem ha kachepar kofal Deus, irel molwe hamem ha
    sor bo Deus ye hamolowa tefaeli Kristus mo irel maes. Bo hare ye katos le chomes
    re tema molow tefael mo irel maes, ila ngo Deus yete hamolowa tefaeli Kristus.
  nin-NT: Abanu a da di itasi i sama. Inta i da di Abachi a ta Kristi si. Uwa a ta
    si si meme hen, Abachi a si ta Kristi si hen, inta ki imu ni da inkindirr yi nggo
    Abachi a si da hen.
  acu-NT: 'Nu nekasainmatikia, Yus Criston jakamunmaya inankimiayi, takurkia anangmawainji.
    Tura jakau ainau nantakchamnawaitmatikia: Yus Criston jakamunmaya inankichu ayi.'
  cak-WNT: Y riq'ui ri' nik'alajin ta chi riyoj xa ma kitzij ta ri xkabij chrij ri
    Dios, tek xkabij chiwe chi Riya' xuc'asoj el ri Cristo. Ruma xa ta kitzij chi
    majun c'astajbel quiche (quixin) ri caminaki', ri Cristo man ta chuka' xc'astej
    el.
  ebk-ebk: Mu hiyasa, maepaila ay cha kami munkutkutum as nan maepangkep kan Apo Dios,
    tay paneknekanmi ay tenakon Apo Dios hi Cristo manipud as nan utúy. Ngem achi
    takuwun Apo Dios hiya mu tit-iwa ay achi mataku nan nunkatuy manipud as nan utúy.
  spa-PDDPT: Aún más, si en verdad los muertos no son resucitados, somos falsos testigos
    de Dios, porque dimos testimonio de que Dios resucitó a Cristo, al cual no resucitó.
  ruf-ruf: Kubita ghose, pfipfila twetwe twoneka tulonga ughutsu hambele he Imulungu,
    kwaapfila tsatulonga Imulungu kamtsilihula Kiristu, kumbe ng'amtsilihule bae,
    ka iwanu iwafile ng'awotsilihuka bae.
  gun-gun: Ha'e Nhanderuete ayvu romombe'u merami rive 'rãgue, Nhanderuete rovai oreapu
    va'e rami roiko 'rãgue, mba'eta Cristo omboete jevyague romombe'u. Mba'eta Cristo
    nomboete jevyi va'e rire omano va'ekue nonhemboete jevyi ae 'rãgue.
  agu-BL: Ncha'tz yi qui'k itz'nak Cristo, o' bin klo' la'ja'tz tu kayol na na katzan
    tan talche'n yi Ryos nje'san tzaj Cristo ẍchixo'l alma'.
  isn-isn: Hange kuigeleka kina keilengasiilya yauteele kung'wi Tunda, kunsoko aekumihengile
    Itunda kuuteele, kutunga amuiue u Kilisto, kunu shumuiue.
  eng-PEV: If that’s what you reckon, you are saying that we lied to you about God
    when we told you that he made Jesus Christ alive again. But you are not right.
  ilo-ULB: Ken naduktalan a datayo ket palso a saksi ti Dios, gapu ta nangibagatayo
    iti pammaneknek a maibusor ti Dios, ibagbagatayo a pinagungarna ni Cristo, ngem
    saan met.
  pir-NT: Masa wijiaro mariedagʉ̃ ʉsã pehe Cohãcjʉ̃ yere ni mehona niboya. Yariariquina
    mʉna tiquina masa wijiaeragʉ̃ Cohãcjʉ̃ pehe Cristore masa wijiagʉ̃ yeraboya. Tiquiro
    sa yeragʉ̃ “Cohãcjʉ̃ Cristore masa wijiagʉ̃ yeahye”, nina ni mehona ijiboaga ʉsã.
  anv-NT: Ne ɛbɛɛ́ ntó nnó ɛsé delú bɔ́ ntɛsɛ́ gebyɔ mbaá Ɛsɔwɔ néndé ɛsé
    dégarege bɔɔ́ nnó Ɛsɔwɔ apyɛ Kras akwilé né negbo. Yɛ́mbɔ, mbɔgé bɔɔ́ abi
    ágboó akwilege fɔ́ né negbo ɛbyɛnnó Ɛsɔwɔ apyɛ fɔ́ Kras akwilé né negbo
    wɔ́.
  sab-NT: Cha ulita Cristo gerua dbanga kle gerule ulia Chube Cristo jaba gbuni gwade,
    agwa ba gweale kle gerule jaba me chkeni gwade, e ene ulia ba kle gerule kare
    ene Chube me Cristo jaba gbuni gwade cha ulita kle gerule kare, ene kaire Chube
    mi che Chubenu jaba gbeni gwade, e ene ulia ba kle gerule kare ene cha ulita kle
    sole, ene cha me kle gerule ulia Chube giti.
  tmd-tmd: Nöbäpö wöröxön öbɨlɨb maga nɨgölöx aku, God nuŋ Krais nugwo rɨm öbɨlölöx.
    Makwam, God nuŋ rɨmɨn Krais öbɨlöŋ mönö wä öim yad nölmɨdöl mönö aku, hör mönö
    inakmönö i röxöxa.
  acr-NNT: Yey we na jinta junoq kakꞌastaj lo chikixoꞌl ri ekaminaq, riꞌ kojuꞌan xa
    oj aj raqꞌul chirij ri Dios ma xqabꞌiꞌij Rire xukꞌastajisaj lo ri Cristo.
  kpg-kpg: Nia daangada ga gidee bolo gimaadou digau e agoago tilikai i God, idimaa,
    gimaadou la gu hagadele bolo God gu haga mouli aga a Christ. Maa nei bolo e donu
    digau mmade le deemee di haga mouli aga, malaa, Mee digi haga mouli aga a Christ.
  taj-taj: थे भन्‍दाएनोन ङनी परमेश्‍वरला बारेरी लुसीला ताम पाङ्बा म्‍हि दोला। तिग्‍दा
    भिसम परमेश्‍वरसे ख्रीष्‍टदा सिबाग्‍याम सोना लजी भिसी ङन्‍से परमेश्‍वरला बारेरी
    थेःना लबा मुला। तर च्‍यागो, सिबागदे दोःसी आसोबा हिन्‍सम परमेश्‍वरसे ख्रीष्‍टदाएनोन
    सोना आलसेला मुबा।
  avt-avt: Yi yises hɨm weinɨm te haiu mɨt enun memitipɨn metpi menmen me God haiu
    merekyi enum matɨp hɨrak epei kɨkɨak Krais kerek nɨpaa kaa, hɨrak kekrit kau.
    God ap kɨkɨak Krais te maain hɨrak ap te kakɨkaan mɨt kerek epei naa.
  cbk-cbk: Y mas pa de ese. Si Dios hende ay hace resucita con el maga muerto, entonces
    nuay tamen Dios hace resucita con Jesucristo. Poreso puede habla que maga embustero
    gane came, cay ta habla came que Dios ya hace resucita con Jesucristo.
  uig-ARA: ھەتتا بىزمۇ خۇدا توغرىسىدىكى يالغان گۇۋاھچىلار بولغان بولاتتۇق ــ چۈنكى
    بىز خۇدانىڭ مەسىھنى ئۆلۈمدىن تىرىلدۈرگەنلىكىگە گۇۋاھلىق بەردۇق. ئەگەر ھەقىقەتەن
    ئۆلۈمدىن تىرىلىش بولمىسا، خۇدا مەسىھنىمۇ ئۆلۈمدىن تىرىلدۈرمىگەن بولاتتى.
  tuf-tuf: 'Acsar cat sácajaquin sicor yínajarir waquít, isat sucuar tew̃íc chácata
    binro. Isat wajacro: “Sirat Jesucristo sicor estají yehn áyjacro,” wajacro. Cuat
    uw sácajaquinan uní sicor estají yínajarir waquít, Sirat Jesucristo cat sicor
    estají yehn ayti jácata binro.'
  abx-abx: Ma'in nan hamok iya, hasta liwat kami' agkahirimo mga burubullo' mga tistigos
    hi'unong si Diyos kay kami' i magparapamatu'od hi'unong si iya nga agbanhaw-na
    si Kristo. Pero kon ungod may dina nga gana' mabanhaw, ga'i to abanhaw.
  mco-NT: Pen tɨy'ajt ixyipy co je öcpɨ ca' yjugypɨgaangɨxy, huin'it je Dios y'ayuc
    huɨdibɨ ngapxhuäcxpɨch ixyipy yhuimbɨdzɨmyb anɨɨ. Com ngapxhuäcxpɨch co Dios yajjugypɨjcy
    Cristo co y'o'cy, paady pen tɨy'ajt ixyipy co pɨnjaty tɨɨbɨ y'o'ccɨxy ca' yjugypɨjcy.
    Nañ jadu'n ixyipy ca' ytɨy'ajtɨty co Dios yjugypɨjcy Cristo.
  cpb-NT: 'Tema oshiyawaitakawo nonthaiyatyeeyaame nokenkithatakotapiintakeri Pawa,
    nokantantapiintake: “Pawa owañagairi Cristo, ari inkantayetai eejatzi aakapaini.”'
  aon-aon: Aria douk namudok um, douk apak matogur kabi armam douk henek rohw hakripesh
    Iruhin ananin baraen iri um. Um maresh? Apak makri Iruhin wata nohur Krais nakitak
    nape. Aria ta adur kweipon Iruhin ta mare nuhur shagok iri shukitak shupe um,
    Iruhin douk madae nuhur Krais nukitak nupe uwe.
  hus-NT-2005: Max anchanꞌ, u kalelich tám yab tsubax xowaꞌ i okʼtsixnál kʼal tin
    kwenta xowaꞌ na Dios in tʼajám. Pos in ulal ke na Dios in ejdhámal ti ít na Kristo
    ani max yabich u ejel ti ít an chemélomtsik, u kalelich tám yab tsubax ke na Dios
    in ejdhámal ti ít na Kristo.
  mig-NT: Cha̱a tú káka'a̱n ndaa̱ tu̱'un Dios kákuu‑ri̱ nú súan, chi ni̱ kaka'a̱n‑ri̱
    ja̱ ní naschakú Dios Cristo, te nú ma̱ náchaku̱ ndija ta̱ká ndɨ̱yi, tú ní náschakú‑ya̱
    Cristo núsáá.
  bps-bps: Na ise alò ani, du ku glut, kakakéng i gmanmi, du tdòmi nték Dwata Krayst
    mdà di fati. Kabay ku glut là mték i dad mati, là nték Dwata Krayst.
  mbs-mbs: Aw iling kenyan, migkebolalaw kay tepad te ininang te Timanem, so migtoladà
    kay te Timanem se mig-antay ki Cristo lekat te nematay. Meneng simpana wedad palos
    entayen te Timanem, kebolalaw se intoladà day.
  tof-tof: Akó God Kerrison ne koke nóma ki irsümülürr, ki kibiób igó ki okaka büzazin
    kwarila, wamaka ki obae bóktan büdrrat kwarilürrü Godónkwata, zitülkus ki Godónbóka
    pulkaka bóktan kwarilürrü igó, wa Kerrison büdüldügab irsümülürr. A ene ne amkoman
    nómada igó, God büdül koke arsinda, God Kerrison koke irsümülürr.
  cme-NT: A naara kufaŋgu‑i, miɛ iŋ wuɔraŋ i waŋ mamaŋ, da kuɔ kuomba siɛ gbãa sire,
    ma sĩ kuu dii ŋaa i wuɔra i kar coima i haa Diiloŋo-na wuɔ u siire Kirsa‑i hiel-o
    kuomba hɔlma-na.
  sus-sus: Na kui, muxu bara findi seede wule falɛe ra Ala bɛ, barima muxu bara seedeɲɔxɔya
    raba a Ala bara a xa Mixi Sugandixi rakeli faxɛ ma. Kɔnɔ xa nɔndi na a ra mixie
    mu kelima faxɛ ma nu, Ala fan mu a rakelima nu.
  pon-2006: Oh pil palihlahsang met, se pahn wiahla sounkadehde likamw ekei duwen
    Koht, pwehki at kadehdedahr me ih me ketin kaiasada Krais sang mehla—ahpw e sohte
    ketin kaiasada, ma mehlel pwoat me melahr sohte pahn iasada.
  dad-dad: Age fiyam are, amã Negur nigin idegẽya od wogõ maudig anĩ dilemam, ere
    nigin, amã Negur ĩ Kristus gare den anidi bun tamal turĩ fiyen anĩ kurõ mafesidig.
    Anĩ ere, Negur ĩ gare den anidi to turĩ fediyouf anĩ momoi ouf are, ĩ Kristus
    to turĩ fiyem.
  zab-NT: Ax belati ziy, púrzi dixúy ni caniin pur Dios pur ni aguniin dec gubíi gusbánny
    Jesucrist. Ne belati gati didxldíy dec ibíi ibány de bɨnguty, ax gatiza didxldítiy
    dec gubíi gubány Jesucrist stuby.
  jae-jae: Embe amboac tonaŋ, oc aêac atu lau, taŋ awa biŋdansaŋ sa kêpi Anôtô, aêac
    awa sa gebe Anôtô gêŋu Kilisi sa, mago eŋ embe êŋu ŋacmatê sa atom, naŋgo gêŋu
    Kilisi sa atom amboac tonaŋgeŋ.
  ksd-ksd: Maia pa, ma i tur kapa ure avet, ba avet ra umana tena varveai vavaongo
    tai God; tago ave tar varveai ure God ba i ga vatut pa mule Kristo; nina gala
    ba pa i ga vatut pa ia, gala i damana ba ra lavur minat pa diat a tut mulai kan
    ra minat.
  msm-NT: Aw kona no sikan da, su ogkapanggayu-gayu koy, su og-iling koy man no si
    Cristo pigbanhaw to Diyus. Di ko kona pa ogbanhawon to mgo patoy, wada podom banhawa
    to Diyus si Cristo.
  myk-myk: Na fara lee na, ni xuɲɛnɛ li da ba bye kunni wɛ, kafinɛyɛ wèe ya dɛri Kilɛ
    na, bani wèe wa yu na wʼa Kirisa ɲɛ na yeege xu ni, na ta wʼi ya lee pye wɛ.
  sbe-sbe: Nige tenem mo ye bom na hinage se lobai ede bena kai Yaubada wasalupolupona
    tauhedehededehemasalahana, matawuwuna ede Yaubada ka hededehemasalaha meta iya
    Keliso tauboiboita udiyedi ye hetoloꞌuyoiyako. Ena taba tauboiboita nige gonowana
    se toloꞌuyo meta kabo Keliso yona toloꞌuyo wasana ne nige mamohoina.
  mcr-mcr: Itaŋga ämaqä pizqä qua äptepqä iuta aŋgi mävauqŋqä etaŋgpqe, ii tiinji.
    Goti Iqu Kraisi Iqueŋi mävauqumuatqä iquänänji. Iiŋä sätäti, “Goti Hanjuwä Iqu
    Kraisi Iqueŋi, iiŋä iwimäkkqä-qe,” quaŋgä tqune hiätaninji.
  cux-NT: '''Tiicá ntuūⁿ chiiⁿ chi ngaⁿ''á ''nū chi nduudu cuaacu yeⁿ''é Ndyuūs, tuu''mi
    ní nduudu yaadi nduuti chi nguɛ́ɛ́ ''tíícā. Naati ngaⁿ''a cuaacú ''nū chi Ndyuūs
    diíⁿ yā chi ''āā nduuchi Cristo yeⁿ''ē nguaaⁿ tináⁿ''ā. Nduuti chi nguɛ́ɛ́ nnduuchí
    tanáⁿ''ā ''iiⁿ''yāⁿ yeⁿ''ē nguaaⁿ tináⁿ''ā ''tiicá ntuūⁿ nguɛ́ɛ́ ''āā nduuchí
    Ndyuūs Cristo yeⁿ''ē nguaaⁿ tinaⁿ''ā.'
  tur-YTC: O zaman bizler de Tanrı’nın yalancı tanıkları bulunmuş oluyoruz. Çünkü
    Tanrı’nın Mesih’i dirilttiğine tanıklık ettik. Eğer ölülerin dirilişi yoksa, Tanrı
    Mesih’i de diriltmemiştir.
  san-ITR: vaya ncheshvarasya mR^iShAsAkShiNo bhavAmaH, yataH khrIShTa stenotthApitaH
    iti sAkShyam asmAbhirIshvaramadhi dattaM kintu mR^itAnAmutthiti ryadi na bhavet
    tarhi sa tena notthApitaH|
  bel-N: А нас знайшлі б фальшывымі сьведкамі Божымі, бо мы сьведчылі пра Бога, што
    Ён уваскрасіў Хрыста, Якога не ўваскрашаў, калі мёртвыя не ўваскрасаюць.
  sch-sch: Mapêna han, Khrista hih thina renga a kaithoi kin ti sikin Pathien chungroia
    milak kin minlang nîng a ta, mithi ngei aringin kaithoiin om mak ngei ti hih
    adikin chu, Khrista khom a kaithoi loi nîng atih.
  mic-MIQNT: Je me' aq na. Tel musga'-lugsieg'p ugjit tli egsu agnimanen Gjinisgam,
    muta wesgumg'tt'p ugjit negm unaqa'lan Se'sugulial gisi npliteg. Gatu pa na tliaq
    ta'nig nepu'tipnig ma apaji minunsulti'tigw, na tujiw mo wenaqa'lagupnn Se'sugulial.
  huu-NT: Cristo fiodaillamona Jusiñamuidɨ naimɨena jillotajana llofuecabitɨcaɨ. Fiodaillamona
    creyentiaɨna ɨco Jusiñamui jillotañenia, Cristona jɨaɨ niade jillotañede. Jusiñamui
    rafuena taɨnona jai llofuetɨcaɨ.
  jiv-NT: Núnisaitkiuiṉkia iisha “Yus Krístun iniantkimiayi” tákur waitruamji. Iis,
    nekas jakamunmaya̱ nantakchamniaitkiuiṉkia nuikia nekas Yus Krístun iniantkichuiti.
  otm-NT: Nɛ nu'bʉ ngubʉ guím bɛ̨mhbʉ ngue hingui sä da dąmbɛ̨ni ʉ xʉn du, guí nubɛthąni
    gahe 'bʉ ngue dí mamhbe bi xox Oją a ra Cristo 'bʉ mi du.
  dah-dah: Irde al kamtiŋ sopte huward huward mata gam moŋ manhan Al Kuruŋ beleŋ Yesu
    Kristu isaŋ ma hewoŋ. Goyenbe Al Kuruŋ beleŋ Yesu Kristu isaŋ hiriŋ goke neŋ beleŋ
    tagalde hityen geb, meteŋ Al Kuruŋ beleŋ ma tiyyiŋ goyen usi teŋ al hoyaŋ momoŋ
    yirde hite yeŋ nurtewoŋ.
  tnk-tnk: Nari riti mwi, trɨni mɨnuə Kristo rəpwəh nətuiien ia nemhəien, kɨmaha iahəneikuə
    ia Kumwesən, tɨ nəri nə mə iahaməni irapw mə Kumwesən rɨno Kristo rətui mwi ia
    nemhəien. Trɨni mɨnuə nəɡkiariien nəha ro nɨpərhienien mə nərmama səməme həuvamhə
    ko həpkətui mhə mwi ia nemhəien, nənə Kumwesən ko rəpwəh noien mwi Kristo rətui
    ia nemhəien.
  kpr-kpr: 'Avata amo kitakori. Teriago mo: ne aminge sareva amo, inono, namane Keriso
    da Bino sise, God da javoda gungubo sari da kaugori. Ainda beká mo: namane eminge
    sedo ghuseri, “God setiri, Keriso ambarida ghe jebugedo erorusira.” Avata evetu
    genembo jo ambarida ghe jebuge erae ari ava geka beká iraetira amo, namane Keriso
    da Bino, nu ambarida ghe jebuge erariá sise, gungubo saeteri.'
  san-IAS: vayañceśvarasya mṛṣāsākṣiṇo bhavāmaḥ, yataḥ khrīṣṭa stenotthāpitaḥ iti
    sākṣyam asmābhirīśvaramadhi dattaṁ kintu mṛtānāmutthiti ryadi na bhavet tarhi
    sa tena notthāpitaḥ|
  nho-nho: Maatou nei hoki ku tarataraina maa maatou ni tama e taratara kailallao
    i TeAtua, i maatou ni hakaea atu maa Christ ni hakamasikeria TeAtua.
  gym-NT: Ngöbökwe Kristo mikadreta nire ñakare bkänä, akräke nun rabadre kukwe ngwarbe
    niekä Ngöböbtä, ñobtä ñan angwane Ngöbökwe Kristo mikaninta nire ñakare, akwa
    mikaninta nire kwe nun tädre niere, ye ngwane nun tädre ñäke ngwarbe Ngöbö rüere.
    Mdakäre abko, ni krütanikrütani ñan rükadreta nire bkänä, ye ngwane Ngöbökwe Kristo
    mikaninta nire ñakare arato,
  azg-NT: Ndoꞌ chito xiaꞌntyi joꞌ, mantyi joo jñꞌoon na cotjíꞌ jndyoyú na conduë́
    na tyincyaa Tyoꞌtsꞌon na vandoꞌ xco Cristo, covityincyooꞌ jndyoyu na conanꞌviꞌnnꞌán
    xe na aa mayuuꞌ na tyiꞌquitaꞌndoꞌ xco nnꞌan na jndë tjë.
  bhd-bhd: अगर मुड़दे ज़ींते न भोन, त असेईं इन ज़ोइतां परमेशरेरे बारे मां झूठ ज़ोवं, कि
    परमेशरे मसीह ज़ींतो कियो ज़ैन तैनी हकीकति मां नईं कियोरू।
  too-NT: Lā' nā chuntza' quina'n xa'icuáuj a'ntūn tū' stu'ncua' ixpālacata Dios como
    icmāsu'yuyāuj que Dios mālakahuanīchokolh Cristo. Lā' chuntza' xa'icmāsu'yūj a'ntūn
    tū' stu'ncua' palh nīn tintī' cahuā ixlakahuanchokolh.
  ind-AYT: Terlebih lagi, kami juga didapati sebagai saksi dusta Allah karena kami
    memberi kesaksian bahwa Allah telah membangkitkan Kristus, yang tidak akan dibangkitkan-Nya,
    jika memang benar orang mati tidak dibangkitkan.
  cjo-NT: 'Eejatzi piyotakimi notheeyakotakari Tajorentsi. Ñaakiro, tema nokamantakotakiri:
    “Ipiriinteeri Jesokirishito”, omaanta eeromi ipiriintaami kamayiteentsirini, eeromi
    ipiriinteerimi rirori.'
  nsn-nsn: Doh inggeim mi turung kouhungua pon, king bohboho pe tang God, teeit king
    hirhire tauete teil pe inggeim pare, inggono ke uatua tapokis tang Kristo. Doh
    geta hikir tamata pah ra matotong tua tapokis, God ahik pono pah ke uatua tapokis
    tang Kristo.
  san-DEV: वयञ्चेश्वरस्य मृषासाक्षिणो भवामः, यतः ख्रीष्ट स्तेनोत्थापितः इति साक्ष्यम्
    अस्माभिरीश्वरमधि दत्तं किन्तु मृतानामुत्थिति र्यदि न भवेत् तर्हि स तेन नोत्थापितः।
  tna-NT: Ahua manujiji cuana ene quita id'etayu cua mahue su, da su ecuanaju bid'umimi
    puji apóstol cuana epuani, ecuanaju Diusu ja Cristo id'emetaibana micuana peje
    su quisaquisa puana putsu.
  lid-lid: Anya i buku aliy eh, ahi ndrasahan buku iri lau ta asehek sahou wendreya
    ta iri lakou ale Kindrei amekes. Tasah, ahi ndrasihidi sahou mari ndrame lewan
    tiri lau, i buku Kindrei mene mete-ei Krais imek udu bolo lek tan amak eme awas
    ja. Arile, buku idoh i handru, ta Kindrei winiyan bamak lau mene ndramak bwena
    bwe, iy badeh, ale bamete-ei Krais bwe.
  wim-wim: Nil nath keꞌ ekiwwey-a, nganan wik God.antamana aak-yaꞌang waaꞌ-waaꞌin
    nil mulaman ekathana! An yaꞌa! Ngan keꞌa wik aak-yaꞌangan waaꞌ-waaꞌina! Nil piip
    God.angan kan-kanam paththam mulaman ekath nunang! Puth niiy wiy anangan thaw-thawaniya
    nil keꞌ God.angan pam wanch mulaman keꞌ ekathiy. Pam wanch mulaman keꞌan ekathiyan-a,
    Christ.ana yimanangan keꞌ ekathiy. Puth nganan keꞌam wik uuy-uuyamanan niiyantana,
    yaꞌa, nil Christ.an kan-kanam paththam mulaman eka!
  zga-M: Putu vonikhe ukhuta vatangeili va vudeesi uvikhunchova uNguluve twanchoveile
    vunge uNguluve anchusinche khwa Klisite vusanchukhile.
  yom-yom: Buna tueka monika ti tuidi bambangi ba luvunu zi Nzambi bila beto tutelimina
    Nzambi kimbangi ti niandi wufulukisa Klisto mu bafua ; mutu wowo kakambu kuandi
    fulukisa enati bukiedika bafua balendi fuluka ko.
  san-SIN: වයඤ්චේශ්වරස්‍ය මෘෂාසාක්‍ෂිණෝ භවාමඃ, යතඃ ඛ්‍රීෂ්ට ස්තේනෝත්ථාපිතඃ ඉති සාක්‍ෂ්‍යම්
    අස්මාභිරීශ්වරමධි දත්තං කින්තු මෘතානාමුත්ථිති ර‍්‍යදි න භවේත් තර්හි ස තේන නෝත්ථාපිතඃ|
  yut-yut: Ae yaŋ tam nin Piŋkop da yo agɨt uŋun do top amɨn dagagɨmaŋ. Nido nin Piŋkop
    da Kristo kɨmoron naŋ aban pɨdagɨt uŋun dakon geni yaŋ teŋteŋomaŋ. Mani Piŋkop
    da amɨn kɨmakbi kɨmoron baŋ dɨma paban pɨdoŋ tam, Kristo kɨmoron naŋ dɨma aban
    pɨdagɨt.
  grc-BYZ: εὑρισκόμεθα δὲ καὶ ψευδομάρτυρες τοῦ Θεοῦ, ὅτι ἐμαρτυρήσαμεν κατὰ τοῦ Θεοῦ
    ὅτι ἤγειρε τὸν Χριστόν, ὃν οὐκ ἤγειρεν, εἴπερ ἄρα νεκροὶ οὐκ ἐγείρονται·
  cpc-NT: 'Kimiwaitaka nothiiyatyaami nokinkithatakotapiintakiri Pawa, nokantantapiintaki:
    “Pawa owiriintairi Cristo, ari inkimiyitairi aakaiti”.'
  nhg-NT: Hua nuyejque quejtusneque que tejua tiechcöhua quiename teistlacateneme
    ipa sösantle de Deus. Pues tectestificörojque que Deus tieyulebitiluc Cristo.
    Pero amo ica melöhuac que tieyulebitiluc, tlö ica melöhuac que amo yojyulebe mimejque.
  nya-nya: Kuwonjezera pamenepa, ndiye kuti ndife mboni zabodza pa za Mulungu, pakuti
    tikuchita umboni kuti Mulungu anaukitsa Khristu kwa akufa. Ngati nʼzoona kuti
    akufa saukitsidwa, ndiye kuti Mulungu sanaukitsenso Khristu.
  ngu-NT: Niman tla ijcon yesquia, tejhuamej yejhuan ticteixpantiliaj ica Dios oquiyolihuitij
    niman oquetzteu Cristo ipan itlalcon, san tictlajtolquetztehuilisquiaj Dios. Tla
    xhuelis yolihuisquej on mimiquej, tla ijcon, yejhua xnejli oquiyolihuitij Cristo.
  kup-kup: Met modao ev, dari Godiz ñetiv añarabon epat mañovai sameg, “Met Kristo
    pi ñomahaekanañ God maot baval hahan birirï hez.” Pot parun mañameg. Oñ dari ñomamegiek
    maot birirï hekaz baval naakaotü, pot ari nariz hameg-pov rotaputin, Kristo amun
    God baval nak tahan pim ñetï añarabon mañameg-epov ñetï moregao ravah narab.
  jid-jid: Kita ngame ki k'ma ti bi bla kpi bi ce nitu Irji, nitu ki vu bla ndi Irji
    a nzuu Kristi lu rji ni kwuu. Ama ana nzuu lu na, anita njanji ndi bana nzuu biwa
    ba kwuu luna.
  wmw-wmw: Visitoshe, mana ake ndi kuwa piya-fwe tiwa mashahidi wa ulongo, konta tankulavya
    ushahidi kuwa Mwenyezimungu kanfufula Almasihi. Basi, ikiwa wengine vyawamba vyakweli
    kuwa wafwi awafufuka, mana ake ikuwa Almasihi neye aafufuke.
  gmv-GGM: Hessafeka bollara Xoossi Kiristoosa hayqope denthides giidi nu marikatida
    marikayka nuna wordo Xoossa marikata kessideskaa? Hayqida asay hayqope dendonttaz
    gidiko Xoossi Kiristoosaka denthibeyna guusukko.
  ssg-ssg: Na masin ien, amite puputawen sale Haeu nake amite kaxi hahani amuto ka
    Haeu xahateni Krais ti matean. Tuahe na salan ka seilon kum moih alia, Haeu tai
    xahateni aliake i.
  zpo-NT: Nu chol nangrobant Jesucrist, lee nu nak xaa nkade, nel leeka re nu né lee
    Dios mseban Jesucrist. Nu sbaa nkade nu chol nawlit roban re xaa ngut.
  poy-poy: Vilaa vilii, twenga tuwoneka wakapitawu yawapayira kuusu Mlungu, toziya
    tutakuliti kuwera Mlungu kamzyukisiyiti Kristu, kumbiti kamzyukisiyiti ndiri payiwera
    nakaka yawahowiti hapeni wazyukisiwi.
  qwh-NT: Tseno nunacuna mana cawariyämunan quecaptenqa, uli yachatsicoqchi cayä.
    Y Diospaqpis Jesucristuta mana cawaratsimushqa quecaptinchi, “cawaratsimushqam”
    niyä.
  gaw-gaw: Anam dayeb amu aria ig ham bup̱uak danab daatta, Kayak nai amu mehuqṯem.
    Aḏinu? Kayak he, Kristus eḏua hibaiṯom, nai amu ig miag atiak mehuqṯem. Amge,
    genabtai Kayaknu g̱agaṯagp̱a mauhak danab ag eḏun ii hip̱aidḵulag aria Kristus
    ele Kayaknu g̱agaṯagp̱a eḏua ii hibaiṯom.
  nca-nca: Hamó, Kristo kama otoqaró tiníqo, norendo Anutu ŋuro mande kota ka yatowó.
    Dokoro ŋande yatowó, “Anutuko Kristo riní otoqaró.” Quko uni khumowí ŋuko kama
    otoqowaŋgo tiníqo, Anutuko o ŋu kama taró.
  zpz-NTPP: Benu ni, orzeꞌ de̱ ya̱ nu bgu̱u̱ de̱, gun mne̱e̱ de̱ nu Ñgyoozh bicy mi
    nu byabañ Crisht. Tees benu rishli nu wayabañ de mbecy nu bi gut, orzeꞌ walab
    rishli bicy Ñgyoozh nu byabañ Crisht.
  mkj-mkj: Koalik jang iroa oauwe, nen janjalda pwa kamai likamw nehn amai sikoa Koahs
    pwa kamai pwahla pwa Ih kaiejda Christ; a ma mehlel pwa irai mehdi kan jehpirin
    iejda, doari Koahs johpwa kaiejda Christ.
  zac-NT: Si talë nahin zni, rluaꞌa clarë na naꞌa testigu falsë purquë hia lëꞌë naꞌa
    guniꞌi naꞌa lu ra mënë de quë Dios bëldishtë́ Cristo ladi ra tëgulë. Perë si talë
    nádiꞌin verdá de quë ra tëgulë adë tsashtë́diꞌi raiꞌ stubi, pues iurní zac lëꞌë
    Dios bëldishtë́diꞌi më lëꞌë Cristo.
  kyg-kyg: Magoꞌe gemo haneꞌniye. Alino he tino oꞌateꞌniyesinana lagaemo Gotifeꞌmo,
    Kalaisiꞌa alino he tino ateꞌniye, huta nehuna faigoko gemo Gotifeꞌmo aigofe faigoko
    gemo nehuna vayaꞌmo maiꞌnonesine. Faliꞌnaya vayaꞌmo henagaꞌamo alino he tino oꞌapategaiyesinana
    Kalaisiꞌa alino he tino oꞌateꞌnisigeta lagaemo aigofe vayaꞌmo maiꞌnonesine.
  kmk-kmk: Nu tuttuwa di, adi pay tuli dat ibagbaga mi maipanggop kan Apudyus ta ibagbaga
    mi un pinaungaḻ na ut Kristu?
  cao-NT: Jarohapa tsi Dios quiahuaqui noa tonia, mahitsa “Rësonish cabo quima jahuë
    Cristo Diós tëroniquë” i nohiria bo qui no ai quëshpi na. Jatsi shinaparicana.
    ¿Bësotëquëxëhi ni nohiria bo iquia? Bësotëquëyamapijacano tsi Diós jahuë Cristo
    bësotëquëmayamani quiha jaa ri iquia.
  bbr-bbr: Kiro ämän ko siräiwon mesin awareäum epar warnuk rai, karauk roasiret akas
    ik Anut mesin sät ämän miäum rai äiäun itok, owon, ik Anut nukas Krais meienuk,
    ätäi siräi muruwon rai awareäum. Utianik, roasiret meiein ätäi siräiäu senek warnuk
    rai, kiro epar Anut nukas Krais siräi murau wa.
  inb-inb: 'Cristo mana kaugsa­riska kag­pika, nukan­chi nin­tran­chi: “Taita Diusmi
    Cristo­ta kaug­sa­chirka”; chasa nispa, Taita Dius­manda llu­lla­mi kan­tran­chi.
    Wañuska runa­kuna mana kaugsa­rin­ga­pa kag­pika, Taita Dius mana­char Cristota
    kaug­sa­chiska kan­tra.'
  hrv-hrv: 'Zatekli bismo se i kao lažni svjedoci Božji što posvjedočismo protiv Boga:
    da je uskrisio Krista, kojega nije uskrisio, ako doista mrtvi ne uskršavaju.'
  box-NT: À bè bṹn wán, á se wa lé ɓa sabín-fũ̀aalowa, lé bìo wa bía kɛ̃́nkɛ̃́n
    le le Dónbeenì vèenía o Krista léra ɓa nì-hía tĩ́ahṹ. Ká mu bon ká
    ɓa nì-hía máa vèe, se bìo á wa le le Dónbeenì vèenía o Krista mún yí
    bon.
  ote-NT: Nuꞌbʉ hinda za da yopa nte núꞌʉ tu, nuꞌbʉ́ hingue majua̱ni núꞌa̱ gra ma̱hma̱he
    de núꞌa̱ xa ꞌyøtꞌa Ajua̱. Nuje dí ma̱ñhe núꞌa̱ majua̱ni gue Ajua̱ bi ꞌyøtꞌe pa
    bi yopa nte ma Zidadahʉ ra Jesucristo de ja ra du, pe ꞌbʉ hinga majua̱ni gue Ajua̱
    ri japi da yopa nte núꞌʉ xa du, nuꞌbʉ́ njabʉ hinxa japi xa yopa ntehma̱ ra Zidada
    Jesucristo.
  wnu-wnu: Yisas me der bugamorei ende qi eng in munon qei wurimirimoar quraun qi.
    Eng, in Qenu apand Yisas meniamor end qanam dibes qamb qib igoun. Qenu in munangit
    me inmenimba ende qi eng Munon inubersiau tari gor me menimau qi.
  zam-NT: No chele' Tad Crist, lìcque', tarte ryo xban làth mèn nguth, le' sya, nu',
    ne, nac mèn gutyè' tac nu' mde'th cón che'n Diox le' Diox mblo xban Tad Crist
    làth mèn nguth. Chele' mèn nguth, lìcque', ne'ryo xbante, le' sya, ne' ne' tar
    co xban Tad Diox Tad Crist làth mèn nguth, ne, ¿lé'?
  zyp-NT: Ma hlui co kaaning sahlo zong Khazing kong a dawkhuipaw ahmang lypaw tah
    aa ma hmuh a, zecawtamaw tatah Khazing kong ka dawkhuipaw peh cawh Khri khah thihnah
    taitah a thosah kaw tahpaw khah a cang. Canghrasala mehthi sahlo heh thosah kaw
    aa cang ly caco, Khazing tah Khri zong cawh thosah kaw hrah be tahnah a cang a.
  sey-NT: Diusupi ju̱ꞌisiquëni Cristore huëopi cajë quëahuë. Ja̱ quëa doꞌire cosocohuaꞌipi
    paꞌiyë, ju̱ꞌisicohuaꞌi huëiye peoto.
  nvm-nvm: Regavo God Kurais fun ma guamga fu kuama fu una urinma ijefuon no vuak
    iji abe kuaimoij. Regavo e iji aoivo iji God fuba kiaga bu una urijobatie jaka
    una no kuo, Vuak iji ja kuaimoijo iji jaka kufuimeoijno kuok.
  mps-mps: Tama te tiwai da wida, teda me da te Godigo po pusubode te da tibo po wabo
