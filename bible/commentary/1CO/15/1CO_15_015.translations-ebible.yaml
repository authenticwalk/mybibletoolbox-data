    uwrsa ma lokrue ha hom ma-loksian lopa hokwe, okar lwak ankin, God seyn, hiykwe
    Krais se ma-me-sian pa.
  tvk-tvk: E xosxa vamak, ma sepinien namem xil usil Hi mun be te luvosen tang, vengan
