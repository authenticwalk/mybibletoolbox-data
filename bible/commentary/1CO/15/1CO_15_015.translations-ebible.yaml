    مِشِيٍ مُ كٍلِمَ قَشّ مَ نُ، عَلَ قَن مُ عَ رَكٍلِمَ نُ.
  jpn-1965: それどころか、私たちは神について偽証をした者ということになります。なぜなら、もしもかりに、死者の復活はないとしたら、神はキリストをよみがえらせなかったはずですが、私たちは神がキリストをよみがえらせた、と言って神に逆らう証言をしたからです。
  fra-SBL: Oui, nous sommes aussi trouvés faux témoins de Dieu, parce que nous avons
