  swp-swp: E, abo ai hinage se lobaimai Eaubada enana tauriba boraboramai, paana ai
    ribaei ai ene Eaubada Keriso i hetorouioi na nige i hetorouioi, ena ta ene taumatemate
    taba nige se hetorouioidi.
  bjr-bjr: Kuqirausa kuqiranakiqari sia findififanoofau asauku mundirafa faqa sia
    findi fiqini. Anutunara asauku mundirana kuqiranakiqari uqeeree maqi qiafannanara
    kuqirausa kuqiranakiqari sia findififaqau maasa qimannimiafanna ufanara unna ufa
    fee qini.
  aby-aby: I dawa ba ie iyama Godinu wake meo weaisi. Iyama eno weaisi, Godima Yesu
    Keriso feariroma nono ma uyaria weaisi. Nono i fearekaroma uyareka meronae awoena
    iyae meo weaisi. Godima Yesu Keriso fearekaroma nono da ma uyafironae eme yaisina
    fearada nono da uyareifisane.
  eng-YLT: and we also are found false witnesses of God, because we did testify of
    God that He raised up the Christ, whom He did not raise if then dead persons do
    not rise;
  jni-jni: Ta cukuno anu impo amari Asere ana maco inii, tizi nu tinpo amaru Asere
    mā hiri ugomo-Asere a mu cau antani daki mahiri ba.
  kne-kne: Baken anggay nidi mo adi et maammoan abe ay etek di inbagbaga mi ay maipanggep
    en Diyos, tan inpaneknek mi ay tinago na kasin si Cristo. Ngem mo tet-ewa ay adi
    na kasin tagoen di natey, baken aben tet-ewa ay tinago nas Cristo.
  tgj-tgj: Hum kaiyabv, ngonu Pwknvyarnv gv lvkwng nga mvvnam bv mintokubv, ogulvgavbolo
    ngonu mintoku Nw Kristonyi sinam loka turkur motoku vla-vbvritola sinv ngv turkurla
    singku madunv vnam si jvjv ngvrung bolo, vbvrikunamv nw Kristonyi turkur mooku
    manyi.
  gui-NT: Jare jocorai yave, oreaputa tei Tumpa re. Echa ore romombeu quirai Tumpa
    omoingove ye Cristo güeru omanogüe vae reta ipɨte güi. Erei mbaeti yave quia ipuere
    oicove ye ou omanogüe vae reta ipɨte güi, Tumpa mbaetita tei omoingove ye Cristo
    güeru omanogüe vae reta ipɨte güi.
  quc-TT: Uj bꞌanal taq tzij bꞌa riꞌ rumal ri xqaqꞌalajisaj chi ri Dios xukꞌastajisaj
    ri Cristo, pune man tzij, we kaqabꞌij kekꞌastaj taj ri e kaminaqibꞌ.
  heg-NTPO: Nol eta baktetebes atuil in mate ki nuli pait lo kam, kaim kon daid saksi
    in nole-lilung deng Ama Lamtua Allah son. Ta taom kaim tui noan, “Ama Lamtua Allah
    man bel Kristus le nuli pait!” Meman kaim tek ela. Mo eta noan atuil in mate ki
    nuli pait lo kam, un nahin na noan, Ama Lamtua Allah bel net Kristus le nuli pait
    lo.
  ptu-ptu: Mane deenni, kaägä'-ägä' dakam too kami' duka' isanga indo kitulasangkoa'
    diona Puang Allataala. Aka balikoa' kipatudu kiua puha napatibangom sule Puang
    Allataala Kristus dio mai alla'na to mate. Aka maka' tappa' si'da diua tä' la
    dipatibangom sule to mate, iam tia isanga tä' duka' napatibangom sule Puang Allataala
    Kristus.
  bzd-NTPO: Sa' tö ipakeke tö Skëköl tö ie' shke̱o̱'ka̱ne, erë s'duulewa̱ kë̀ shke̱rta̱'ka̱ne,
    e̱'ma ie' kë̀ shke̱neka̱ne. E' mú dör es, e̱'ma ttè pakeke sa' tö Skëköl ttö̀
    wa e' dör ka̱che.
  kwf-kwf: Ma noaꞋa laꞋu na ru neꞋeri goꞋo Ꞌana, sulia diꞋia sa Jesus Christ noaꞋa
    kasi tataꞋe naꞋa, na alaꞋanga kaimili sulia God nia Ꞌoso goꞋo Ꞌana, sulia kami
    faꞋarongo Ꞌania neꞋe God taꞋea sa Jesus Christ faꞋasia na maeꞋa. Bore ma diꞋia
    God kasi taꞋea na ngwae neꞋe kira mae ki, nia noaꞋa kasi taꞋea logo sa Jesus Christ.
  eng-WYC-2017: And we be found false witnesses of God, for we have said witnessing
    against God, that he raised Christ, whom he raised not, if dead men rise not again.
  eng-WMBB: Yes, we are also found false witnesses of God, because we testified about
    God that he raised up Messiah, whom he didn’t raise up if it is true that the
    dead are not raised.
  zat-NTPS: Che caní naca na dxexeché̱bentu' chee̱ Dios da we̱n lazre' lawe' da dxennantu'
    bsebán Dios Cristo, na' che quebe xelexebán benne' gate, quebe bsebán Dios Cristo.
  spp-spp: Ɲyɛ jwumpe wuu ɲyɛ na yu na ntare Kile na ke, puru mpyi na sí n‑pyi kafinara,
    ɲaha na yɛ wuu à jwo na Kile à Kirisita ɲɛ̀ a yige kwùŋi i. Kampyi yii na sɔ̂nŋi
    na kwuɲɛnɛ ɲyɛ nùmpanŋa mɛ, lir'à li cyêe na yii na sɔ̂nŋi na Kirisita mú ɲyɛ
    a ɲɛ̀ a fworo kwùŋi i mɛ.
  zty-NTPS: Ḻezka', chela' bi bebán Benne' Criston', žon ḻáže'to' kate' ẕzoa lito'
    kan nak che Dios, na' ẕnnato' besbane' Benne' Criston'. Chela' bi yesbane' benne'
    gat ka', Dios bi besbane' Benne' Criston'.
  mek-mek: Egaꞌina mo laaꞌi kai, lai Deo aina fouga aifafoua aumai pifoge aumai amia.
    Gome lai aifa Deo Kristo maeai epamaunimue auga papiau maaꞌiai iifa koꞌa aoma.
    Kai oi oifa papiau maeai afakemaunimue ooma auga iifa koꞌa koa aisama, Deo Kristo
    maeai aepamaunimue.
  aey-aey: Euqa ege Anut uqa Krais tulidocob ceseli cajennu qasali madom. Odocob Anut
    uqa dana cal mein tuliadeceb ceseli qee cajegina eu melefi uqa Krais tulidocob
    ceseli qee cajel. Eunu ege Anut odonnu uhulec je madoqona.
  urd-GVH: नीज़ हम अल्लाह के बारे में झूटे गवाह साबित होते। क्योंकि हम गवाही देते
    हैं कि अल्लाह ने मसीह को ज़िंदा किया जबकि अगर वाक़ई मुरदे नहीं जी उठते तो वह भी
    ज़िंदा नहीं हुआ।
  ycn-ycn: Uncáquela caja taca'acaño macápo'olajojla, majopeja huapajlácajla Tupana
    nacú. Huemá Tupana nacú rimacápo'oca ri'imacá.
  djr-djr: Ga buluny dhuwanna gam', ŋuli ŋayi ŋunhi wiripuwurruŋguŋuny dhäwu dhunupany,
    ga napurrnydja dhuwal nyäḻ-ḏilkurra God-Waŋarrwalaŋawuynydja dhäwuw. Bili ŋanapurr
    muka gan ŋunhi God-Waŋarrnhany lakaraŋal ŋunhi ŋayi Djesu-Christnha walŋakuŋal
    beŋur dhiŋganhaŋur. Yurr ŋuli dhuwaliyi yuwalktja dhäwu ŋunhi dhu dhiŋganhawuynhany
    bäyŋuny nhakun rakunyŋurnydja walŋakuŋ, ga ŋunhiny ŋayiny bäyŋuyi yan God-Waŋarryuny
    walŋakunha Christnhany dhiŋganhaŋur.
  kvg-kvg: Av tægonɨn ndægo, yaq ni Mbumbukiam-qa yaq-te, ambá khavozam ezoqam nigonɨ́n,
    ni zo nqati-zømesim, Mbumbukiam Keliso løvøte-te gekhandi꞉v. Zapa ndǿgo, Mbumbukiam
    ezoqa løvøte-te amba khandi꞉zateav tegonɨn, yaq ndego até Kelisó-a, ambá gékhandi꞉vák.
  rug-rug: Ba sapu kaleana hola, si gami na apositolo si kote ta zutu nia sapu gami
    si tarae nia sa kinohakoha koasa guguana sa Tamasa. Ura zama si gami sapu ele
    va toa pulea Tamasa pa minate se Karisito, gua. Ba pude hinokara sapu saripu mate
    si lopu kaqu toa pule pa minate, si lopu va turu pulea tugo Tamasa pa minate se
    Karisito.
  hop-NT: Noqw híkispi itam God qa súanyuaatotaqey pan núansaniwya. Oviypi pam Christ
    ahoy tātaynaqat paṅqaqwa. Noqw pay kurs ima so’pum qa ahoy tātayyaniqw, pep pu’
    piw Christ qa ahoy tātayniwa.
  san-URD: وَیَنْچیشْوَرَسْیَ مرِشاساکْشِنو بھَوامَح، یَتَح کھْرِیشْٹَ سْتینوتّھاپِتَح
    اِتِ ساکْشْیَمْ اَسْمابھِرِیشْوَرَمَدھِ دَتَّں کِنْتُ مرِتانامُتّھِتِ رْیَدِ نَ
    بھَویتْ تَرْہِ سَ تینَ نوتّھاپِتَح۔
  heb-LB: מכאן גם משתמע שכולנו, השליחים, שקרנים. כי סיפרנו לכם שאלוהים הקים את ישוע
    מן המתים – דבר שאינו אפשרי אם המתים אינם יכולים לקום לתחייה.
  caf-NT: '''Et whunts''ih yahadla dinachahúdidulh t''eh, Christ ''en chah ''aw dinachadidal.
    ''Et whuz na''a nduhooja t''eh, nuwheni chah Yak''usda bugha whuts''it be yats''ulhtuk
    li''hoont''ah. Njan lhe''ts''utni, Yak''usda ''en bugha Christ nakhítna hoh dinadija
    ''et huwa.'
  mio-NT: Tu chacan cuu chi, sandahyu ñahan ndi yoso cuhva iyo ra Ndioo, vati cati
    ndi ti chaha ra Ndioo tu ndee ini chi ra Cristo, ta natacu ndico ra, soco ña ndicha
    cha cati ndi ti ni natacu ndico ra Cristo, tu ña ndicha cha cua natacu ndico ndii.
  srq-NT: Cristo raaque quera sɨ eã mose, eɨ̃ nda ureɨco rei ñee ñooño Dios rɨɨ̃ mbia
    je. —Dios que Cristo mbuquera sɨ ra, ure beɨ equia ã ndesẽ. Mbia raaque quera
    sɨ eã mose, ɨ̃ nda Dios Jesucristo raaque mbuquera sɨ eã ndei no.
  kje-NT: Onne kan mehe, maa lo'o rira panaeku onne namlolo, ai ma namwali man kuku
    maka mapoho mi ono ai ma'aheni, “Makromod Lalap na'amori wali'uredi Kristus me'e.”
  gaz-gaz: Kana malees Waaqni Kiristoosin duʼaa kaaseera jennee waaʼee Waaqaa waan
    dhugaa baaneef, nu waaʼee Waaqaa dhuga baatota sobaa taanee argamneerra. Garuu
    erga warri duʼan hin kaafamin inni Kiristoosin hin kaafne jechuu dha.
  kud-kud: Na hinage ai Yaubada ana tauyewasao dova a'oya'oyamaegomiu yama walowone
    aidiyena, wuwuna awalo, “Yaubada Besinana mwalowoiyena i'abiye towolouyoi”. Na
    tupwamiu amwalo, “Nigele taumwalomwalowoi hiyatowotowolouyo”.
  urb-NT: 'Amõ we tĩ. Tupã rehe har te''e jande japandu tĩ. Jande japandu: “Kirisutu
    ke a''e mukwera katu muhem” aja riki. Pe, manõ ame''ẽ ta ke a''e mukwera ym ta
    rahã, te''e japandu ehe har. Aja ngã pe jamujekwa. Manõ ame''ẽ ta ke Tupã mukwera
    ym ta, ame''ẽ riki jetehar te rahã, Kirisutu ke a''e mukwera ym tĩ.'
  fra-LSG: Il se trouve même que nous sommes de faux témoins à l’égard de Dieu, puisque
    nous avons témoigné contre Dieu qu’il a ressuscité Christ, tandis qu’il ne l’aurait
    pas ressuscité, si les morts ne ressuscitent point.
  san-HK: vayaJcezvarasya mRSAsAkSiNo bhavAmaH, yataH khrISTa stenotthApitaH iti sAkSyam
    asmAbhirIzvaramadhi dattaM kintu mRtAnAmutthiti ryadi na bhavet tarhi sa tena
    notthApitaH|
  cak-SNT: Xa ta quireꞌ, ntiel chi ojreꞌ oj tzꞌakoy-tzij, ruma xkaꞌej chiva chi ri
    Dios xucꞌasuoj ri Cristo y xa man quireꞌ ta. Ruma xa man ta ketzij chi ncaꞌcꞌastaj-pa
    ri quiminakiꞌ, ri Cristo man ta xcꞌastaj-pa jeꞌ.
  uvh-uvh: Ka beng sini' Anutu wari aming kungkumosi tubobu guk mo' ifimarak ning
    ganang wa Anutu wari Kasira Aming Jisas undu' mo' tipmararonga tugu'. Ning tinga
    wara'ning midi ka indi ituatam undu' beng guk mokngang ning itaro'. Ning tanga
    aming ka napa' ka Anutu wari ifimarakita' wara'ning midi ituatam indindu' mandaga'
    aming ningsa' nibianing.
  ino-ino: Anumaya Koti'a fali'naya vaya alino heti o'apate'nininana Kalaisina ani
    kava huno alino heti o'ate'nine. Lakaeya “Anumaya Koti'a Kalaisina ako alino hetite'ne.”
    huta nehuna kemo'a Anumaya Kotife kasuke hutonine.
  gnn-gnn: '@see-verse:1CO.015.014'
  yal-yal: Naxan dangu na ra, en bata wule seren ba Alaa fe ma nayi amasɔtɔ en bata
    a fala a a bata a Muxu Sugandixin nakeli sayani. Koni xa faxa muxune mi kelima
    sayani, na bunna nɛɛn fa fala, Ala mi a fan nakelixi sayani.
  cnt-NT: Chi₂jua'₂ le₂në₅, jnia'₅₄ në́₃ ma₂ja₂náu₅ jag'₅₄ 'nia'₂ a₂lág₅ dsa₂ të₂jɨ́n₁,
    tsá₃ tí₅ jág₁ quián₂ jnia'₅₄ a₂'ɨ́n₅ jnia'₅₄ Diú₄. Ia₁ ma₂ja₂náu₅ jnia'₅₄ 'ɨ́n₅
    Diú₄, a₂ca₂jme₃jein'₅₄ Cristo i₂tsá₃ rë₂jen'₅₄ chi₂jua'₂ tsá₃ dsau₅ jág₁ në́₃
    a₂jen'₅₄ 'lag₄.
  tif-tif: 'Aa ti yak kipni weng kaa boko-lomdip: God ata unang tunum taansip kii
    yim-folokoma disa yo, kalbip uyo fan dinam, nuli unang tunum ili God ami sang
    kulaa kasen-fakayin-bam boko-lomdup: God ata Kraist ayo dafolaya, tam tiinse no,
    kem-tabasupla yo.'
  nlx-nlx: एने आमु बोगवानान जुठा गोवाह ठेराहो, काहाकाय आमु बोगवानान बारामाय ज्‍यु
    पुरावो दियेल काय तो मसीह जीवाड़ दियेल हे, एने केदी मुरेल माणहे जीवाड़ाय नाय जाते
    ते मसी बी जीव नाय उठतो।
  apw-NT: Nanezna’íí doo naadikáh dayúgo Bik’ehgo’ihi’ṉań doo Christ naadiidzaago
    áyíílaa da, áík’ehgo Bik’ehgo’ihi’ṉań baa łéda’ilchoogo nohwígózį, Bik’ehgo’ihi’ṉań
    Christ naadiidzaago áyíílaa, daan’ṉiihíí bighą.
  gum-gum: Katøgucha treetø kømø, nambe Tiusweiwan ka isatø waminchib pønrrabelø kuig,
    treeg webinrrun. Kaguende nambe ‘Tiusbe Cristone katøle øsiirangaruig køn’ chib
    pønrraig kuig køn. Inchen kwailø øsiiramønrrab kui cierton webibene, trube, Tiusbe
    katøle Criston øsiirangarumuig, treeg køn.
  not-NT: 'Pigóiguëme cara nontsoiguëgotasitimarime Tosorintsi naroegui iragátane.
    ¿Teco nongomantëgotiri: “Icabiriqueri Quirisito”? Carari querome icabiritaja camaguetatsiri,
    querootisati icabiritiri Tosorintsi Iriro.'
  plu-plu: Waké ig ka kannikawbe, nikwe usuhkama giwatnipwi wasaymapye. Mmanawa usuh
    ekkene ku samah Uhokri kannikasepri. Waké hiyeg ka kannikawbe ariw gimiremnikis,
    nikwekam inakni he wasaymkanenwa.
  iou-iou: Ba ugän nämo. Nin Anututa ŋode yäŋkumäŋ; U Kristo kumbani-ken nanikpäŋ
    yäpmäŋ akuŋkuk. Täŋpäkaŋ kumbani-ken naniktä akukakuk nämo parän yäwänäku Anututä
    jide täŋpäŋ Kristo yäpmäŋ akwän? Unita man yäŋkumäŋo u Anutu meni yäpurärätpäŋ
    jop manman yäwani ude tänam.
  ntp-NT: Dʌmos isiʌrvaavoicamudai ismaioidaga duaacaragai aidʌ gia aatʌmʌ ʌryaatavogami.
    Aatʌmʌ ʌgai dai aagai sai Diuusi duaacali Suusi Cristo cascʌdʌ. Dʌmos ismaitʌrvaavoicamudai
    isoidaga duaacaragai aidʌ gia maitʌrvaavoicamudai ʌʌpʌ isDiuusi duaacali Suusi
    Cristo, dai poduucai gʌnvaavoidaraga maitʌrsoiñicamudai, quiaa ʌrsoimaasi ivuaadamicamudai
    aapimʌ.
  rai-rai: Maia, din baboi naa anumiaat pirpir un God a warwaruga na pirpir ku, maa
    miaat wewapua kaapa un God naa i watur paa balet Kaarisito ko ra minaat. Iaku
    baa pa ta lalaaun balet ko ra minaat, God pa in watur paai balet ko ra minaat.
  haw-1868: 'A ina ua loaa hoi makou, he poe hoike wahahee i ke Akua; no ka mea, ua
