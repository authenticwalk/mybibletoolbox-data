    ke ne wneban Dëdyuzh Jesucrist cheguin.
  wer-wer: Pël ëak pöt pëën won. Ten Anutuun epël niiaut. “Pi Kristo weletakaan wal
    ë ulmëaup,” pël niiaut. Wel wiaurö wal yaaut wi naön ëanëën Anutuuk tol ëak Kristo
    wal ë ulmëan tapön. Pël ëën tenim ngön yeniak epotön kön wiin, “Pit Anutuu ngësël
    wesak kaar yaaurö,” pël ëan tapön.
  ipi-ipi: Wamba nanimato yakama languato, Goteto Kataisa malinga ika laya yane langema
