  asm-FB: আৰু আমি ঈশ্বৰৰ মিছা সাক্ষী দিছোঁ বুলি ওলাই পৰিম; কাৰণ আমি ঈশ্বৰৰ বিষয়ে
    এই সাক্ষ্য দিলোঁ যে, তেওঁ খ্ৰীষ্টক তুলিলে;
  okv-okv: Eto God na embo pehari mane jigou eraetija amo dagona Keriso vasiri te
