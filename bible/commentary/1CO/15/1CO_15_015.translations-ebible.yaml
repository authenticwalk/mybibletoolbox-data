    Krais wazid a hi eraq nagmo. Sa i bilaqauq, I Krais ahol tuwaw haqauqta na i katiyad
    God daq a hi amta na i anan in tiqam haq nag.
  ape-C: Aria douk namudok um, douk apak matogur kabi armam douk henek rohw hakripesh
