  amo-amo: Uma so tiso anan nba kinu kiti Kutellẹ, bara na tina ti ananba ti ta Kutellẹ,
    nworu ana fiya Kristi, a nani ana fiyaghe ba.
  pjt-pjt: Panya nganaṉa nyurala tjukurpa tjakultjunkula wangkapai Mamalu Christanya
