    ɓen immitotaako.
  bhl-bhl: 'Kanele tewe, nu Sunbin-Got em dulum elote dasuw weng kuw bokoyemkabuluw
    te. Nimtew angom? Nu alik yulo dasuw tew weng be kilele bokoyemomeluw: “Sunbin-Got
    e Kulais elo fomkamin dim elote dawkalfolse te!”, angakabuluw kasike. Feinka!
    Kawtiw im weng bokolomeliw: “Kawtiw i kuaneko, iti fein finik so teininba keliw
    kae!”, angbiliw weng be fein weng kele tewe, Kulais akati kuaneko, iti finik so
    teininba kese tew te.'
  ons-ons: So yewaka mida, ŋene Anutu eŋe Kristo seu seuoŋine mi ma wirikkaki wisikae
