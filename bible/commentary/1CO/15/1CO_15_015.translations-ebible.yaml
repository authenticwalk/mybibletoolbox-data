    nasodꞌa baliꞌ Kristus sa.
  msy-msy: Krais ti ovevemɨn ua dɨkavizir puvatɨzɨ, e ti God amizir bizibagh ifarir
    gumazibar mɨn otivighai. E kamaghɨn akam ia mɨkɨri, God Krais gamizɨ a ua dɨkafi.
    Ezɨ guizbangɨra gumazir aremeziba ua dɨkavan koghai, kamaghɨra Krais ua dɨkavizir
    puvatɨghai.
  agg-agg: Rambefe-mbonanasɨ, asu ro Godɨmbo tɨkai hoafɨyefɨ-rɨhundeimbɨ nindou tükümbayahu.
    Sapo ro ahambo anɨhondümbo hoafɨyefühɨ sefɨya, “God ai Kraisɨmbo botɨmarirɨ,”
    asefɨ. Nindou yɨfɨhündɨ botɨfekoate-mbembonana, God ai ŋgɨrɨ Kraisɨmbo yɨfɨhündɨ
    botɨrirɨ.
  ptp-ptp: Obêc bêge ge od kɨyang wê xe nêl lec Anutu ge obêc kɨtyooên, ên xe mi nêl
