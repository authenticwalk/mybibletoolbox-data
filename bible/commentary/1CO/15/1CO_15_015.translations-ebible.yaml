    xomxo yibên obêc kɨdi lec lêm ge obêc nôn ge od Anutu ob tɨpi vô Kɨlisi kɨdi lec
    vac yibên êno lêm.
  nak-nak: Mai ge mai ele, amiteu la bilalaha, amite mai la tahalo la visigologolola
    sesele, la vuhula amite valoloti amutou veia La Tahalo Uru vimahuli rivu lou e
    Kraist taro la pileho. Mai ge la merera tamutou isahari ele ge sesele veia egiteu
    ale pehoti, egite kati ge mahuli rivu lou, tio amite la bilalaha soioge visigolo
    seseleti amutou.
  lbb-lbb: Pa ngandek ning bel al kamkamtur ulak kusun a minat, dir oroi i mang mila
