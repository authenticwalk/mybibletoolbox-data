    some kakafunupo. Asiāne Kereso maturikia taehoanafonosa satiki, aporo su kusua
    maturikia taehoafunufapo.
  kik-kik: Makĩria ma ũguo-rĩ, ithuĩ no tũgĩkorwo tũrĩ aira a Ngai a maheeni, tondũ
