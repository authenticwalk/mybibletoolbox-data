    dio mai alla'na to mate. Annu ianna tae' la dipatuo sule to mate, tae' duka' dengan
    umpatuo sule Kristus Puang Allata'alla.
  rus-SYN: Притом мы оказались бы и лжесвидетелями о Боге, потому что свидетельствовали
    бы о Боге, что Он воскресил Христа, Которого Он не воскрешал, если, то есть, мертвые
    не воскресают
  mbh-mbh: Na aro ve i venen aken, them pakekere, lemem apaltet nge a God ile omaing
    aken, eneke them panongpol nge a God ako i palos werera a Krais nge rinong, aveto
    tova i nunganga ako ve, areko o rin lale, aro o mimi werera ol avele, aken God
    i palos werera mun a Krais nge rinong avele.
  bdd-bdd: Wete tauma Yehoba ꞌana tohepwailao ꞌaꞌabowegomiya ꞌima gwaeyedi ꞌoidiyega,
    weyahina ꞌagwaeya, “Yehoba Keliso ꞌamasega ꞌiꞌabi hetoholo hileya,” ta toꞌamasaedi
    geya sida toholo hila.
  cbt-NTPO: Co nanpiantarinhuë' naporini, nani nonpinchitënquëmahuë'. Nipirinhuë',
    co iyaro'sa' nonpin nanan a'chintërainquëmahuë'. “Yosëri chachin ananpitaantarin,”
    itohuatëinquëmara, no'tëquën nontërainquëma'.
  srn-NT: Dan a sori tak' wi lei gi Gado tu, bika wi ferteri tak' A meki Kristus kon
    baka na libi. Ma efu dedesma no e opo baka, dan Gado no meki Kristus opo baka.
  cta-NT: La cuiꞌ ti nguꞌ cuiñi laca ya cuentya jiꞌi̱ ycuiꞌ Ndyosi si ná ngua juaꞌa̱.
    Cua nchcuiꞌ ya tya clyo chaꞌ cua ndyuꞌú Cristo chaca quiyaꞌ chacuayáꞌ jiꞌi̱ ycuiꞌ
    Ndyosi; pana ná ngua cuaꞌni ycuiꞌ Ndyosi juaꞌa̱ loꞌo Jesús, si ngaꞌaa caca tyuꞌú
    ñati̱ chaca quiyaꞌ loꞌo cua ngujuii nguꞌ.
  bqc-SIM: wí gↄ̃ Lua seelade ɛgɛnaↄ ũ, kɛ́ wá ò à Kilisi vù yã́i. Asa tó
    gɛↄ vuo, dↄ̃ i aà vuo.
  tcz-CHONGTHU: Chule solchah keiho jouse jong hi Pathen lamdola jousei kahi dingu
    ahitai-ajeh chu keihon Christa chu Pathen in lhan'a konin akaithouve kana tiu
    ahi. Hinlah thokitna aumlouva ahileh hiche kisei chu dih theilou ding ahitai.
  mar-mar: आणि आम्ही देवाचे खोटे साक्षी ठरलो कारण देवाने ख्रिस्ताला उठवले अशी आम्ही
    त्याच्याविषयी साक्ष दिली. जर हे असे असेल की, मरण पावलेले उठवले जात नाहीत तर त्याने
    त्यास उठवले नाही.
  snp-snp: Ena yako minámaiye. Gotikafo Kilisto olu nedi edami ka lo ede-ede onima
    nefa, folaguti olu nedi gedámenami neko, Kilisto olu nedi edámagi ne. Ido olu
    nedi edámami neko, lamo olu nedi edami ka lonimo ya Goti ka su lo edogi ne.
  isl-isl: Þá erum við postularnir allir lygarar, því að við höfum staðhæft að Guð
    hafi reist Krist úr gröfinni – það er þá auðvitað ósatt ef dauðir geta ekki risið
    upp.
  spy-NT: Nto kiwuu nyooto, nto kēēyēku ng'wiik ām wōlēē mii ꞉Yēyiin kuuyu kyoomtooy
    kule kiing'eetee ꞉Yēyiin Kiriistō meet. Nteenee yoo mēēbērē /kiing'ēētēē meet
    chēē kiikubēk, kumēēbērē kiikung'eetee ꞉Kiriistō meet.
  xnn-xnn: No tet-ewa nan kankananyo ay adi kasin matago nan ipogaw ay natey, kampot
    nan ibagbagami ay maipanggep ken Apo Dios damipay ibagbaga en tinagon Apo Dios
    si Kristo.
  mwe-mwe: Punda gowego, uwe tunabhoneka tubhakong'ondela bha unami kwa a Nnungu,
    pabha tushikong'ondela kuti, a Nnungu bhashinkwaayuya a Kilishitu, ibhaga kweli
    bhawilenje bhakayukanga, bhai bhangaayuya.
  tte-tte: Yo yaboyoi tem besiele, kani tomo silobaimai kai toyawasa-mwakomwakota
    Yaubada kaiwena mwa kayawasa kaba, “Yaubada Keliso ikele-yatoloyoi boita mena.”
    Kai kawalo besiele. Na tem Yaubada toboita kani nige ikekele-yatoloyoili kabo
    ala walo yakato Yaubada Keliso ikele-yatoloyoi boita mena iyamala mwakota yabo.
  tcs-tcs: Ip Kraist no bin gedap laipwan gen prom ded, wel i soe yupla dat mipla
    dem misnareman bin tok ol laitok baut wod blo God, bikoz mipla bin spik po yupla
    Kraist i bin gedap laipwan gen prom ded.
  hlt-THB: Cedoeng kaana, Khawsa ing Khrih ce thihnaak awhkawng thawh tlaih hy tinawh
    ka mik khypyi adawngawh kaimih ve Khawsa ak simpyikung zap na awm kawng unyng.
    Thlakthikhqi a mami thawh voel mai mantaw Khrih awm thihnaak awhkawng am tho voel
    hy, ti aham awm hy.
  soq-soq: Tane mai sa os. No Keriso bo bedewe enenwisena benemawantitana. Naita Keriso
    mai enapawisepono, sa ipa no God lagawa waipe amboitusaipona. Bolala ando mai
    enapuwimopua, sa ipa Keriso do mai enapawisepona. Sa ipa ewaewawa God mai dima
    dewasapona, no di lagawa waipe waiponase, “Keriso bo bedewe enenwisen.”
  qub-qub: Wañushacuna mana cawarimunanpaj captenga «Jesucristuta Tayta Diosninchi
    cawarachimusha» nir willacurpis llullacurcaycämanchari.
  att-att: Á mepasingan nakuan ta nassiri kami ta meyannung kâ Namarò, gapu ta kinagi
    mi ta pinaginnanole na si Apu Kesu, nga arán na ga pinaginnanolay, nu kuruk nakuan
    nga ari maginnanolay yù ira námmatay.
  bki-bki: A ver tibe na, rila na bogo napano numioliolu ban kamiu nuber Atua bitirilar
    Kristo meul bereio, p̃eli numila sibi toru ea Atua siano, p̃eli numitu nuberloglog
    kamiu ka vite tai napano maka ve riano.
  bqp-bqp: o gↄ̃ Luda sèedade ɛ́kɛdenↄ ũ, kũ o ò à Kirisi vù yãi. Zaakũ tó gɛ̀nↄ
    dì vuro, de Luda dí a vuro.
  mcp-mcp: Sə́ mú bə ówúshinɛd wâ məshɨɨgâ ja sə́ mə́ bwáágʉ́lə́ nə́ Zɛmbî nyə a gwûmʉshi
    Krîst yí. Nəcé ŋkí mimbimbə mí ádɛ́ gwûm, Zɛmbî nyə a shígɛ́ gwûmʉshi Krîst wə́
    ɛ́cɨ́.
  hat-hat: Sa ki pi rèd ankò, yo ta mèt di n'ap fè manti sou Bondye lè nou di Bondye
    te fè Kris la leve soti vivan nan lanmò. Paske sa pa ta vre, si moun mouri pa
    leve.
  npl-NT: Tla Cristo amo omoyoliti, tejwah timochiwah titekajkayajkeh, porke tejwah
    yotitetlapowijkeh Dios okiyoliti n Cristo, iwa tla non yomikkeh ayakmó moyolitiah
    kijtosneki amo milák Dios okiyoliti n Cristo.
  bgg-bgg: Ji è de muna, gethek ne Hamangkhung-aphuii chiang shii biidiie doh ro,
    nyieliieshii gethek è yao ai ne iy pha ji è hòi ro—jishii iy pha ji è chai hà
    ahoì arone, chiihphado ai ne Masi shii ahoì ro.
  eng-TCENT: We are even found to be false witnesses about God, because we have testified
    against God that he raised Christ, whom he did not raise if indeed the dead are
    not raised.
  eng-BSB: In that case, we are also exposed as false witnesses about God. For we
    have testified about God that He raised Christ from the dead, but He did not raise
    Him if in fact the dead are not raised.
  cpu-NT: 'Tema kempivaitakara nothaiyakami noñaaventakotapiintakeri Pava, nonkantantapiintayetake:
    “Pava oviriintairi Cristo, ari inkempitayetairi eejatzi aakaite.”'
  san-ASM: ৱযঞ্চেশ্ৱৰস্য মৃষাসাক্ষিণো ভৱামঃ, যতঃ খ্ৰীষ্ট স্তেনোত্থাপিতঃ ইতি সাক্ষ্যম্
    অস্মাভিৰীশ্ৱৰমধি দত্তং কিন্তু মৃতানামুত্থিতি ৰ্যদি ন ভৱেৎ তৰ্হি স তেন নোত্থাপিতঃ|
  tac-NT: Bijchiá nísaká tabilé ku ajáname ko alué suwígame 'liko ramué pe 'yégiga
    ruigá e'yéniwaréko Onorúgame nila ra'íchali napugiti ramueka ruigá e'yéniru Onorúgame
    'sílego ku ajania alué Kristo.
  eng-WEBPB: Yes, we are also found false witnesses of God, because we testified about
    God that he raised up Christ, whom he didn’t raise up if it is true that the dead
    are not raised.
  gfk-H: Ma bia i tutuna hua bia pataia ta tuntunut hut balin ta ira minaat, io, tiga
    linga i tamat mah ta iakanong, ma ia hoken, bia i ta kis palai bia mehet ta bisbis
    uta Kalou kanong mehet ta hasahesa bia Kalou ga hatut Karisito talur ra minaat.
    Ing bia pa na hatut habal ira minaat, io, a tutuna bia pa ga hatut Karisito.
  viv-viv: KaduꞋe, kaꞋi Yaubada keke velemona Keliso alikeya gidasivemididini digo,
    yama hawavemogatala Yaubada faꞋine fwaya amine, faꞋina ime Yaubada faꞋine ahawavemogatala
    agayo, “Yaubada Keliso alikeya gisivemididina.” Tu kaꞋi aimo tova mulina Yaubada
    keke toꞋalika velemona ginasivemidididi be wayawaidi hinamiyami digo, kadu keke
    Keliso gidasivemididini, ada au vaita ime Yaubada faꞋine adafwaya.
  yao-yao: Kupunda yeleyo, tukuloleka kuŵa ŵaumboni ŵa unami paujo pa Akunnungu, pakuŵa
    twasasile kuti Akunnungu ŵasyusisye Kilisito, nambo nganiŵasyusya, iŵaga ili isyene,
    ŵawile ngaasyuka.
  tgp-tgp: Ale vara sohena, kamam nona vahar̃ule kama lo retihalu hin God matan kama
    lo verea vara God mo sauteterahi Kr̃isto na mateia, pani vara reti atu mo varar̃uhu,
    mo verea vara God i pa sopo sauteterahi na tamlohi.
  auc-NT: Mönitö godömenque Wængonguï ingante ante apæ̈nedinque, Codito ingante Wængonguï
    incæ angä ñäni ömæ̈mongacäimpa, ante apæ̈netamönipa. Ïninque, Në wængaïnäni cöwë
    ñäni ömæ̈mönämaï ïnänipa, ante mïni änewënö ïñömö näwangä ï baï mönitö Wængonguï
    nänö cægaïnö ante babæ wapiticæ̈ ante edæ apæ̈necædömönimpa. Edæ, Cöwë ñäni ömæ̈mönämaï
    ïnänipa, ante mïni änewënö näwangä ï baï Wængonguï, Ñäni ömæ̈möe, ante ædö cæte
    anguënengää.
  kbc-NT: Codaa eɡ̶idaataca, Aneotedoɡ̶oji nige deɡ̶eote Cristo me yewiɡ̶atace, odaa
    taɡ̶a jiwitakaɡ̶a jakapaɡ̶atege Aneotedoɡ̶oji igaataɡ̶a jatematiiɡ̶a meotace Cristo
    me yewiɡ̶atace. Aneotedoɡ̶oji aɡ̶eote Cristo me yewiɡ̶atace, nige doɡ̶oyakadi
    émaɡ̶aɡ̶a me newiɡ̶atace.
  bmh-bmh: Ze go gue waseun en awaremun petak tam aba, duailel ipal agen ig Uwait
    en polu ze manem aimai ze mabun iboin, einen, ig Uwait nug Kristus noumina, koli
    asai moroun aimai awaranem. Bo, duailel noumemen koli i wasebi go petak, Uwait
    nug Kristus wasai murab tam.
  ctu-BL: 'Che''ic jini, lot jach mu'' bʌ c sub lojon, come tsa''ix c subu lojon:
    Dios tsi'' teche ch''ojyel Cristo. Pero mach isujmic lac t''an mi ma''anic mi''
    ch''ojyelob jini chʌmeño'' bʌ, come che'' jini, Dios ma''anic tsi'' teche ch''ojyel
    Cristo.'
  meq-meq: Taɗə kə ge andza niye na, andza məgweɗe nəmay faya nəmaa rawiye me ka Mbəlom
    hərwi nəmay faya nəmaa tsikateye a ndo hay na, Mbəlom kə lətse ahaya Yesu Kəriste
    abəra ma mədahaŋ. Ane tuk na, taɗə ndo hay ta lətseweye abəra ma mədahaŋ bay na,
    Mbəlom neŋgeye kə lətse ahaya Yesu Kəriste abəra ma mədahaŋ bay.
  noa-H: Chadcha mag hamau jaau nʌmjö hõor meebarmjã meem hiekta meejem hak'iin, magan
    maraun sëuk'ata Hẽwandamau Cristo p'iriu haujim ha jaau wënʌrrʌm, chadcha p'iidʌba
    harrta.
  alp-NT: Lesi bei mere easeluke be amire tamata nloene le sepo tamata rebe imata
    pende Alla Iono ikwana suike moneka hoko Kristuse lekwe Alla Iono Ikwana suike
    moneka. Hoko sepo ami beteke be Alla Iono Kristuse Ikwana suike hoko ami lemake
    le saisa rebe Alla Ionore.
  san-VEL: vaya nce"svarasya m.r.saasaak.si.no bhavaama.h, yata.h khrii.s.ta stenotthaapita.h
    iti saak.syam asmaabhirii"svaramadhi datta.m kintu m.rtaanaamutthiti ryadi na
    bhavet tarhi sa tena notthaapita.h|
  kbq-kbq: Mago ene Anumzamofona havige eri'za vahere huno tazeri fore hisine. Na'ankure
    Jisasina fri'nefinti Anumzamo azerioti'ne huta tagrama hanuna zamo'a, Anumzamofona
    ha'rentegahie. Jisasi'a ora'otineresina, fri'namo'za ora'otizaresine.
  kbh-kbh: 'Y canÿe más bëts soye: chca tojtsemnësna, bënga muanjábocna mo chë Bëngbe
    Bëtsabiama soyënga tmojinÿe ca ichamëngcá, pero ndoñe ndegombre chca tontsemna;
    er bënga fsëndbétsichamo, Cristo cháuatayenama Bëngbe Bëtsá tojanma ca. Pero chë
    obanënga ndoñe mochántayenasna, Bëngbe Bëtsá ndoñe tonjanma Cristo cháuatayenama.'
  ron-LSB: Da, și noi am fost găsiți martori falși ai lui Dumnezeu, pentru că am mărturisit
    despre Dumnezeu că L-a înviat pe Hristos, pe care nu L-a înviat, dacă este adevărat
    că morții nu învie.
  pon-pon: O kitail pil pan diarokada, me je jaunkadede likam ren Kot, aki at kadededar,
    me Kot kotin kaiajadar Krijtuj, me a jo kaiajadar, ma me melar akan jota pan kamaureda.
  nhe-BL: Nojquiya elisquía queja tiistlacatini quema timechilhuijque tlen Toteco,
    pampa timechilhuijtoque para Toteco Dios quiyoliti Toteco Cristo, pero Toteco
    Dios ax quiyolcuitosquía intla nelía tlen mictoque ax huelis moyolcuise queja
    inquiijtohuaj.
  sps-sps: To te man fi non ya, kat faarei non, aran vainy gamgam, tana saa ara tsue
    of ir a vainy, ten Gov fatsuiny fatabiny e Krais tana mat Tsunia. San vegiau tovei
    te tsue na mesapan, ten Gov gima onot ma fatsuiny fatabiny a vainy tana mat tsuar
    sikia ma man, u gam, tana saa ito te gim fi non Ya ma onot ma fatsuiny fatabiny
    fi Ya na vainy tana mat tsuar, kat faarei non Ayei na sikia ta parits ma fatsuiny
    fatabiny Ya Krais tana mat Tsunia.
  wnc-wnc: Siwan kepi Anututa aminu gwa kumbingu gatu pangenatnanga aknga wena siwanu
    ninda natake ita Krais akumbut katangga gatu dua tangenakut ngang ninda natapna
    siakan siyok. Natapna siakan siwanu ginda ninu Anututa Jesu atangenakut ngang
    yakumang aminde natapa aminu Anutue wam takusopuke kem wam yakaing amin siwik.
  bus-bus: wa gↄ̃ Luda sèeda ɛgɛdeenↄ ũ, kɛ̀ wá bè à Kirisi fɛ̀ɛ yãnzi. Zaakɛ tó
    gɛ̀nↄ è fɛɛro, ɛ̃ndɛ̃ Ludaa e à fɛɛro.
  gub-BL: A'e mehe mo ureremu'em mo Tupàn rehe, ta'e — Umugweraw kar Zaneruwihawete
    imàno re a'e xe, uru'e peme. Aze mo naheta iwer purumugweraw kar haw, a'e mehe
    mo Zaneruwihawete nukweraw iwer mo.
  imo-imo: Kraist kolopa ono kombuna perimu wali Goteni yu topa makinjirimu yu kanopolio
    imboma yando nimbo tirimolo. Nalo imbo te kolkamu Goteni naa topa makinjilkanje
    Goteni Kraist kape naa topa makinjilka. Akumunga Gote i ulumu terimu nimbo kolo
    tolemala.
  boj-boj: Qotei na tamo moreŋo qaji naŋgi olo subq na tigeltnjrqasai anjam di bole
    qamu Qotei na Kristus dego subq na tigeltosai qamu iga Qotei aqa kumbra qa mare
    mare laqnum di iga gisaŋ anjam mare mare laqnum qamu. Agi iga endegsi mare mare
    laqnum, “Qotei a Kristus subq na tigeltej.”
  eng-DRA: 'Yea, and we are found false witnesses of God: because we have given testimony
    against God, that he hath raised up Christ; whom he hath not raised up, if the
    dead rise not again.'
  knf-knf: Woli na manjoonan bankeţuŋ baanknaţa ţi pa, uwooŋ kë Naşibaţi aannaţan
    Kriŧtu ţi pa. Ŋkeer awo baţilan ţi uko wi Naşibaţi, wi ŋţupuŋ aji anaţan Kriŧtu
    ţi pkeţ.
  san-KHM: វយញ្ចេឝ្វរស្យ ម្ឫឞាសាក្ឞិណោ ភវាមះ, យតះ ខ្រីឞ្ដ ស្តេនោត្ថាបិតះ ឥតិ សាក្ឞ្យម៑
    អស្មាភិរីឝ្វរមធិ ទត្តំ កិន្តុ ម្ឫតានាមុត្ថិតិ រ្យទិ ន ភវេត៑ តហ៌ិ ស តេន នោត្ថាបិតះ។
  arn-NT: Fey tüfachi dungu famngechi felefule, iñchiñ may ta Ngünechen ñi koyla wewpifengeafuiñ,
    fey iñchiñ am feypikelu Ngünechen ñi wiñomongeltufiel ta Cristo, fey rüf mew wiñomongeltunofule,
    feyngeafuy tati pu layelu ñi wiñomongeltunoael.
  zas-NT: Dxel bal zianan, ganax diidx rusquieen caynan por Dios guial ma ranan ma
    baban Jesucrist. Abiꞌ bal id walin guial yaban ree bengüt, dxel ad walitan guial
    baban Jesucrist.
  ken-NT: Mbák ɛ́chí tɛtɛp bɛ bawú bapu pɛtnsɛm ndǔ nɛpɛ́m, nɔ sɛ́sè chi nsé
    ɛ̌ti Mandɛm, ndu sɛ́ghàti bho bɛ Mandɛm akʉ Kristo apɛtnsɛm ndǔ nɛpɛ́m. Mbák
    ɛchí tɛtɛp bɛ bawú bapu pɛtnsɛm ndǔ nɛpɛ́m, nɔ Mandɛm abhɨ́kɨ́ kʉ Kristo ampɛtnsɛm
    ndǔ nɛpɛ́m nɛ nɔ nɛka ɛnɛsɛ nɛchi chi ndɛ́ndɛm.
