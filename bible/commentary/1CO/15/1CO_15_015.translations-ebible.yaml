  med-med: Ei mel ndam, tʉn Got nga ik ei kep, nombun nʉtmʉn. Nambuⱡ emel, unt tʉn
    ndi, ik nimbun kʉn, Got ndi, Kraist ei ⱡoporpa tʉpa, oⱡa mundrum nʉtmʉn. Wote,
    unt korung wamp mbʉ, ui tila ⱡoporpa tʉpa, oⱡa mundi namʉndʉm ndam, wote kupa
    Got ndi, Kraist ⱡoporpa oⱡa tʉpa, kont mundi nʉmʉndʉmba ku.
  bch-bch: Toa bedaoa ta gai aot panua pakakanga amai ngan kadonga Deo ele posanga,
    ngansa gai akakado posanga ngan Kristus ele daenga mulian. Be oangga gid matemate
    tidae mulian mao, eine Kristus irangrang ngan idae mulian mao pade.
  cco-NT: Jo̱guɨ faco̱ꞌ e jaˋ jáꞌˉ e jí̱ꞌˊtu̱ jaléngꞌˋ ꞌlɨɨ˜, jo̱baꞌ jneaꞌˆ lɨco̱ꞌ
    lɨ́ɨˊnaaꞌ dseaˋ i̱ jmɨgóobˋ. Co̱ꞌ guiaˋnaaꞌ júuˆ e Fidiéebˇ dseaˋ cajmijí̱ꞌˊtu̱r
    Dseaˋ Jmáangˉ, jo̱guɨ e o̱ꞌ jáꞌˉ e cajmijí̱ꞌˊtu̱r faco̱ꞌ dseángꞌˉ jáꞌˉ e joˋ jí̱ꞌˊtu̱
    jaléngꞌˋ ꞌlɨɨ˜.
  deu-1951: Wir werden aber auch als falsche Zeugen Gottes erfunden, weil wir wider
    Gott gezeugt haben, er habe Christus auferweckt, während er ihn doch nicht auferweckt
    hat, wenn also Tote nicht auferstehen!
  alq-ALGNT: Kicpin teb8emagagiban ii ega egi abidjibaagani8ig8en Jesos, nikagina8ickinanadok
    sa dac apitc e mikomagidj Kije Manido. Nigi ikidomin mega Kije Manido egi abidjibaadjin
    Jesos Christan nibo8inikag. Kicpin dac ega abidjibaagani8i8apan igi8e ka nibo8adj,
    ka8in sa dac Kije Manido ododji abidjibaasi8adog8enan Jesosan.
  ixl-NNT: Tan asoj yeꞌl taama unqꞌa kamnajeꞌ la uli, as ech veꞌt oꞌeꞌ chulin yol
    vatz u Tiixheꞌ tul kat qal sete uvaꞌ kat ul taama u Cristo.
  boa-NT: '@see-verse:1CO.015.014'
  quh-NT: Chaywanpis ajina cajtenka Diosmanta llulla willajcuna riqhuriycu. Ajinapeka
    Diospa contranpi willarkaycu, pay Cristota causarichimuskanta willaspaka. Payrí
    mana Cristota causarichimorkachu sichus ni jayc'aj wañuskacuna causarimuncuchu
    chayka.
  kwi-kwi: Suasne au Cristo irɨttas kakultachi kaiztatne, aune Diospa pɨrail kaizpuspas,
    Dios Cristora irɨttas kakulnintɨt kiz kit. Irɨt awa mamasa kakultukine, Diosne
    Cristora kakulnintachi.
  agm-agm: Amɨ siyatɨtonaahɨ amɨ nyahɨ Kɨraisiho komɨ otɨpɨpatapɨ natanyoaasisawɨhiyaanɨnɨ
    Autaahaatɨho Kɨraisihoai japɨhɨ ahowimase taatɨ pɨwɨha kasatotɨha jaipɨtaatɨ nehɨha
    kasatɨhaato. Amɨ nyahɨ sataatɨ Autaahaatɨho Kɨraisihoai japɨhɨ ahowimatɨ numwaataise
    taatɨ pɨwɨha ausaawaatɨ katɨhaatono. Amɨ Autaahaatɨho Kɨraisihoai apɨpaahɨ wɨndɨ
    ahowimatɨ japɨhɨ namumwaahonaahɨ amɨ isɨhiya napomahohiyɨhiya nahatiyaisɨ ipotɨhura
    Autaahaatɨho wɨndɨ japɨhɨ ahowimatɨ namumwaitaise. Isɨ amɨ Autaahaatɨho akɨtɨnɨhɨ
    isɨhiya napomahohiyɨhiyaisɨ wɨndɨ japɨhɨ ahowimatɨ namumwaitandaahɨ amɨ ko Kɨraisihoaisangi
    wɨndɨ ahowimatɨ namumwaitaihe.
  ubr-ubr: On tefanai, wei on dura baisigogo God aurin watkurereb on arimon omi rerebai
    wotitei wotsagob, yabin wei dura wakurereb wau on God on Keriso rabob emon ibobaimisirai.
    Baise God on Keriso men rabob emon itbobaimisirai on, sabu arimon men rabob emon
    sitmisiririn on.
  tsw-NT: Na̱ a̱a̱ ꞌya̱sa̱n a̱kwa̱kwa̱ shi, tsu yuwan ta̱ epen a̱ tyo e ekere a̱ A̱sula̱
    ana tsu dammai a̱ ꞌya̱sa̱n ta̱ Zamawawa, agba amayun a ɗa shi.
  cax-NT: Arrtü ñemanauntupü arrüna sane, arrüsomü mañapancapü somü ümoti Tuparrü,
    itopiqui suburapoi que arrti Tuparrü isümoniancanatiti tato Cristo.
  aia-aia: Mana nata mareho ro'u, 'onaa 'iraaui nei ra mae ra bwa'i suruta'e aho'i,
    mana maho nameu taroha'inia 'inia God do'a ha'a-suruta'ea Kraest baaniai mae 'a
    ai'a ha'a-momori. Ma 'onaa 'a ha'a-momori do 'iraaui sae ra mae ra bwa'i suruta'e
    baaniai mae, me 'ia Kraest 'a ai'a suruta'e baaniai mae.
  srp-1865: A nalazimo se i lažni svjedoci Božiji što svjedoèimo na Boga da vaskrse
    Hrista, kojega ne vaskrse kad mrtvi ne ustaju.
  agt-agt: A am kakurugan mina ya bidan muyen ta awena sangaw matolay na masi a awena
    mantu natolay ni Hesus, a nagbalin kamin hapa ta matulad na mangipadangag, te
    ipadangag mi ta tinolay na Namaratu i Hesusen ammi awena haman tinolay.
  lug-lug: Ate era tuba ng’aboogera eby’obulimba ku Katonda, kubanga twakakasa nti
    Katonda yazuukiza Kristo. Naye teyamuzuukiza bwe kiba ng’abafu tebazuukizibwa.
  yby-yby: Ito yagoya minamiye, lemoya Omailimo Kalaestida maya helenebokuti ilime
    sinonebo ne loko lokaka noudawoya, helebokuti sinokaka nesaya minametidanako,
    Kalaestidaya Omailimo ilime sinametine. Ito ga maya Omailoka lo moludanaki suwalo
    we lolo oko minudawo eletine.
  heb-heb: וגם נמצא עדי שקר לאלהים יען אשר העידנו את האלהים כי הקים את המשיח אשר לא
    הקימו אם אמת הוא שהמתים לא יקומו׃
  mpp-mpp: Homackacni gboliyelu fangke-fangke mi fadecka midec, Wapongti Kristo mi
    bagboliyedec. Aime “Wapongti Kristo bagboliyewec,” yogo kwesacka mibeng sanangkedecka,
    ibac Wapong wideckelu kwesac-ngic aidabeng.
  apb-apb: Na leune e aaela oto liutaa aana e si haata'inie oto uri melu ko eerota'inie
    mola a God, aana melu ko unue uri e ta'e aaliho'i aana a Kraes mwaanie maenga.
    Aena aana e tohungei aasa hunie a God kei ta'e aaliho'i lo'u aana a Kraes, mala
    uri ko to'ohuu mo iini nge kire mae oto kire sa'a ta'ela'i lo'u.
  san-TEL: వయఞ్చేశ్వరస్య మృషాసాక్షిణో భవామః, యతః ఖ్రీష్ట స్తేనోత్థాపితః ఇతి సాక్ష్యమ్
    అస్మాభిరీశ్వరమధి దత్తం కిన్తు మృతానాముత్థితి ర్యది న భవేత్ తర్హి స తేన నోత్థాపితః|
  ben-IRV: আবার আমরা যে ঈশ্বরের সম্বন্ধে মিথ্যা সাক্ষী, এটাই প্রকাশ পাচ্ছে; কারণ আমরা
    ঈশ্বরের বিষয়ে এই সাক্ষ্য দিয়েছি যে, তিনি খ্রীষ্টকে উত্থাপন করেছেন; কিন্তু যদি
    মৃতদের উত্থাপন না হয়, তাহলে তিনি তাঁকে উত্থাপন করেননি।
  ntu-ntu: Murde nzmu Gct trna-atulzpe-mopleu Kraes, aelwapx-ngrde kx pokiatitrkr
    Gct, mz nzrpi-krgr kx atulz-mople nide mz nzbzngr. Drtwr lc navzpxm mz nzrpi-krmu
    kx trpnzngr nztulz-krm nrkrdrtq mz nzbzngr.
  pan-pan: ਨਾਲੇ ਅਸੀਂ ਵੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਝੂਠੇ ਗਵਾਹ ਠਹਿਰੇ ਕਿਉਂ ਜੋ ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਾਖੀ
    ਦਿੱਤੀ ਜੋ ਉਹ ਨੇ ਮਸੀਹ ਨੂੰ ਜ਼ਿੰਦਾ ਕੀਤਾ, ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਨਹੀਂ ਜ਼ਿੰਦਾ ਕੀਤਾ ਤਾਂ ਫਿਰ ਮੁਰਦੇ
    ਨਹੀਂ ਜੀ ਉੱਠਦੇ।
  gvc-gvc: Masa mʉjano mariachʉ sã sehe Cohamacʉ yare mahñona niboa. Yariarina cjiri
    ti masa mʉjaerachʉ Cohamacʉ sehe Cristore masa mʉjachʉ yoaeraboa. To ã yoaerachʉ
    “Cohamacʉ Cristore masa mʉjachʉ yoari jire”, sã nina mahñoina jiboa sã.
  sbk-sbk: Na tipatihene aje bhashahidi bhwilenka ahusu Ungolobhe kwa sababu tishuhudie
    Ungolobhe sha hwisalo aje azwozwe Kristi wakati sagazwozwezwe.
  mya-JVB: ထိုမျှမက၊ ငါတို့သည် ဘုရားသခင်၏အမှုမှာ မမှန် သော သက်သေခံဖြစ် ကြ၏။
  kgf-kgf: Waŋu imuacnec nini imi Kristonéŋ humuc igucnec meɋelimiyu yarec ʒéma héipuc
    ac waŋ énécmiyiŋ hénia imuac niŋac Anutuac héipuc ic ikochéra kecʒiŋ imi hicŋitegiru
    ninicdacbunec. Humuc igucnec yayac qahac wambacnec Anutunéŋ Kristo humuc igucnec
    muŋguc ménda meɋeliwacnec.
  awb-awb: Manikánka Sísa Karáhé iriwe oganúq ato ehweh tei teinu puana Manikánka
    pusa ké íre iriwe oganúq sítéhtáq tahirímé wene ehweh múguwahguéq péhepehenúna
    irino.
  gdn-gdn: Ade yau mete wainapumuri; Wi iwagamu ki mibai maba ki ka nu iwegemei da
    Keriso iyawena kipu ubupu ki ka nu Mamanuga God bera umani simpena, mibai ka popotagubu
    ragidai eba iyatagisi kimoto ubumoto ki ka Mama-nuga God yabiri Keriso eba iyapena
