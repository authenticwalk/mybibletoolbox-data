    da̱ zä di u̱nna̱ ''da''yo te yø ja̱''i̱ na̱.'
  nop-nop: Mede niŋ indiŋ youkiŋ hatak. Adam koom mintaguk adi Bepaŋdi munabut fedidahimimbune
