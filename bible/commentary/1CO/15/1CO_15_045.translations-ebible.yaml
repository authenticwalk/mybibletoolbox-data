  tlf-tlf: aa mungkup, God imi suuk kon tem weng uyo bogo-nulu e, “Sugamiyok uyo God
    iyo tebe-nala kamaki umi tinum Adam beyo dam so mam so kobesa o,” agesu kuta minte,
    aaltam komi tinum Adam migik ko age Krais beta yagal sinik kale, bom-nalata, nuyo
    kafan so sinik boyo kupka-em-nuuba ko.
  piu-2006: Katutjaku wangka irriṯi tjunutja ngaranyi yalatji. Katutjalu yurrunpa
    wati yini Yatamanya palyaṉu, manta ngurrara. Palulanguru wati kutjupalpi Yiitjunya
    mantangka nyinapayi. Paluru mirrirringkula yaṉangu kutjuparringu, ilkari ngurraralpi.
  poh-NT: 'Pa riCꞌuhbal i Dios nkarak chi jeꞌ wili tzꞌihmbimaj: “Reꞌ pe̱t winak xtikꞌinjic
    cho, reꞌ Aran ribihnal, xcꞌacharic woꞌ naxyeꞌeric cho ruxla̱b, nqui cꞌuhbal reꞌreꞌ.
    Ru̱cꞌ reꞌreꞌ nkacoj rehtal chi reꞌ jenaj chic, reꞌ chic i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric chi kana̱, xcꞌulic cꞌacharok china̱ acꞌal wili eh reꞌreꞌ toco̱m
    woꞌ chic riwi̱ꞌ chiwach i Aran. Jeꞌ reꞌ nikꞌor maj reꞌ Jesus xcahnic chi aj yeꞌol
    reh junelic kacꞌacharic ru̱cꞌ i rUxlabal ruꞌ.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ biiro jóanoã: “Cõãmacʉ̃ basocʉ́ niisʉguerigʉ
    Adánrẽ catirére ticoyigʉ”, jĩĩ jóanoã. Cristope ʉ̃mʉã́se macʉ̃ niijĩgʉ̃, catiré
    petihére ticoqui.'
  bjp-bjp: 'Ri siit ta u na Buk na Gogoh aragii: “Adam famu, i kaltu toh ae God i
    ta liu usuf i.” Ma fawu u e Adam, i tanwa, ae i ta liu la.'
  xon-xon: Ni ŋmee Uwumbɔr Aagbaŋ ni ke Uwumbɔr nan naan njan aanii Adam, ki tii u
    limɔfal. Kookoo yoo le ye Nfuur Nyaan mu tii timi limɔfal li kaa kpa ndoon na.
    Uma le ye Kristo.
  tzo-ZNT: Tsꞌibabil onox ta scꞌop Riox ti ivuchꞌtabat sniꞌ ti primero vinique, jaꞌ
    ti Adane, icuxi. Yan ti muchꞌu tsꞌacal to itale, jaꞌ ti Cristoe, jaꞌ chacꞌ jcuxlejaltic
    ta sbatel osil yuꞌun cuxul o ti stuque.
  mpm-NT: 'Chi siaꞌan yoso nuu tutu ii Yandios: “Ja kuu yɨvɨ naa i, xnakan ni saꞌa
    Yandios ɨɨn chaa ja ni nani Adán, ti ni kuncha da nuu ñuyɨvɨ jaꞌa”, kachi tutu.
    Ti sandɨꞌɨ ni ga ti taji ya ɨnga chaa ja kuu nanu Adán. Ni kee da andɨvɨ, ko ndiso
    da jniñu ñaꞌnu ja naxndoto da yɨvɨ yɨꞌɨ jiin Yandios ja na kunchuku i nuu andɨvɨ.'
  ots-NT: 'I xijquijʉ pʉ jar palabra ca Ocja̱ digue cʉ yojo clase cʉm cuerpojʉ. I
    i̱na̱: “Ca Ocja̱ bi dyøti car primer hñøjø, múr Adán, cja̱ bi jui̱mpi cár xi̱ñu̱,
    bi un cár nzajqui.” Cja̱ por guegue car Adán xí hmʉj yʉ pe dda cja̱hni hua jar
    mundo. Nu ca pe hnar hñøjø, gue car Jesucristo, guejti‑ca̱ bú e̱cua jar mundo
    hne̱je̱. Nuca̱, ca Ocja̱ bi cjajpi bi jña̱ ʉ́r jña̱ bbʉ ya xquí du̱, pa bi jogui
    da ddajquijʉ car nzajqui ca jin da tjegue.'
  hoy-hoy: हिंग अच शास्त्र दा लिख्सकु आद, कि “पयला मंळसा मतलब आदम जित्‍ता प्राणी आदुन”
    अदिक आखरी आदम, जीवनदायक आत्मा आदुन.
  amo-amo: Nanere tutung ina nyertin, '' unit un cizune Adamu wa so unan lai,'' Adamu
    nimalin so uruhun nnizun lai.
  pjt-pjt: Panya nyiringka iriti walkatjunkunytja ngaṟanyi alatji, “Godalu ngaṉmanytju
    wati Adamanya paluṉu aṉangurira mantangka wanka nyinanytjaku.” Ka wati kutjupa
    Adam maḻatja pitjangu ini Christanya. Ka Godalu palunya ilunyangka wankaṟa pakaltjingaṉu
    paluṟu ngapartji nganaṉanya Kurunpa Miḻmiḻṯawanungku wankaṟa pakaltjingantjaku
    palula tjungu tiṯutjara nyinanytjaku.
  cwe-cwe: Kwaviya Yamaandiko Yelile yolonga, “Munhu wa ichanduso, Adamu, kakala munhu
    mwene ugima,” mbali Adamu wa kuuhelelo ni Muhe yoyoweng'ha wanhu ugima.
  daa-NT: 'Ka seener, ŋu siir ɗo Kitamner aman : « Aadum, ŋaar ko gem kaak awalle,
    Buŋ berji siikime. » Kar Iisa Masi, ŋaar Aadum ka ba aaro. Ŋaar ruwwine taat bera
    goye ɗo geemir.'
  mlp-mlp: God ago marib gamuk araq kazaq bilam, God in mat aqenta Adam eman in kayeq
    iyim osta ham. Ari God in Adam ta araq abeb gwahtimta na eman in ago Bugaw Dimunta
    amalib on mataw giqeman kayeq iyim osayta.
  ape-C: Aria baraen nyetem Iruhin ananik Buk iri shopunek douk nyakri namudok, “Sagomatinyin
    narik iri arman Adam douk natogur arpen mishin nyapenyen iri.” Aria nagiguk natograri
    iri Adam douk nakitaki wonugwehw aria natogur yopunyi Mishin douk arpesh sharaen
    aria nyenekesh shape wosik ihih nyumneh iri.
  bgs-bgs: Su mà katô kagi ka Manama na igsulat, “Tô una manubù na si Adan tô duwán
    dán kantayan.” Asal si Cristo na ágtawarán na “tapuri na Adan,” sikandin gó tô
    ágbággé ka mantu kantayan.
  faa-faa: Arirakano Kotimo sawia popasane oyapo. “Aporo fana rea Atameaki Kotimo
