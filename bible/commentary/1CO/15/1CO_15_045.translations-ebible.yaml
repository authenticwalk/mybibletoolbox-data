  mya-mya: ကျမ်း​စာ​တော်​တွင် ``ပ​ထ​မ​လူ​အာ​ဒံ​သည် အ​သက်​ရှင်​သော​သတ္တ​ဝါ​ဖြစ်​လာ​၏''
