  beo-beo: 'Gode Sia: Dedei Buga sia: defele, “Gode da musa: dunu A:da:me, osobo bagade
    dunu agoane esaloma:ne hahamoi. Be fa:nodafa misi Dunu da eso huluane mae bogole
    Fifi Ahoanusu iabe A:silibu Dunu.”'
  acf-NT: Paski lévanjil-la di, “Pwèmyé Adanm-lan vini an nonm vivan.” Mé dènyé Adanm-lan
    vini an lèspwi ki ka fè moun viv.
  tpi-OTNT: Buk bilong God i tok olsem, “Namba wan man, Adam, i bin kisim laip.” Tasol
    narapela Adam i kamap bihain tru, em i bin kamap spirit bilong givim laip long
    man.
  mbt-NT: Su nasulat e te Kasulatan ne miggenendue, “Ka an-anayan ne etew ne si Adan,
    imbehayan te umul.” Piru due egngaranan te katammanan ne Adan, ne iyan si Kristu,
    ne iyan egbehey te umul ne ware egtamanan.
  hau-SA: Haka yake a rubuce cewa, “Adamu, mutumin farko ya zama mai rai”; Adamu na
