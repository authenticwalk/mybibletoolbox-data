    Lale, mulo kawu tunum Adam kusnum o, kala Kraist ata tiin kawang sinik kaata numi
    kukaayila-yaaba no.'
  nlx-nlx: ओहलोस लिखेल बी हे, “पेल्लो माणुह आदम ताह जीवतालो जेनवार बोणायेल, एने सिवल्यो
    आदम जीवाय आपणार जीव हे।”
  apw-NT: Gáṉíígo bek’e’eshchįį, Dantsé nṉee alzaahíí Adam holzéhi hiṉaa silįį; Adam
    iké’yúhíí spirit be’ihi’ṉaahíí silįį.
  gum-gum: 'Katø Tiuswei wamwan pørigugucha treeg chibig køn: “Tru srøsrø møg Adánbe
