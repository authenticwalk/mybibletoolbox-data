  san-TIB: ཏཏྲ ལིཁིཏམཱསྟེ ཡཐཱ, ཨཱདིཔུརུཥ ཨཱདམ྄ ཛཱིཝཏྤྲཱཎཱི བབྷཱུཝ, ཀིནྟྭནྟིམ ཨཱདམ྄ (ཁྲཱིཥྚོ)
