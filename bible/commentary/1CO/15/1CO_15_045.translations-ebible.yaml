  sus-A: نَ نَن عَ تٌشِ عَ سّبّشِ، «عَدَ مَ سِنفٍ قِندِشِ نِمَسٍ نَن نَ.» عَدَ مَ
    دْنشْي قِندِشِ شَشِلِ نَن نَ نَشَن مِشِ رَكِسِمَ.
  jpn-1965: 聖書に「最初の人アダムは生きた者となった。」と書いてありますが、最後のアダムは、生かす御霊となりました。
  fra-SBL: 'Ainsi, il est aussi écrit : « Le premier homme, Adam, est devenu une âme
    vivante. » Le dernier Adam est devenu un esprit qui donne la vie.'
  yka-yka: Tasulat hep dem kitab, pinaˈin, “Si Apuˈ Adam, aˈa tagnaˈ pinapanjari weˈ
    Tuhanin, inurungan umul weˈ Tuhanin duk barannen pataˈ ellum tuˈu si dunya.” Saguwaˈ
    niyaˈ isab inēnan Adam dambulihin duk iye inin si Isa Almasi. Iye mangurung umul
    manggaˈ niyaˈ tamanannen.
  mle-mle: Ki maaj aal God diki lapa nyigaam rina, “God yitakadid taay duw Atam. Yitakadik,
    di mwiya duw tad.” Aw Jisas Krais day wakwadanaad, “ginyir Atam” wataay, di aad,
    nyanadiy mawulaam mwugiy-kwanaad nyanyi nyanyi kwayabakik.
  shp-NTPO: 'Wishá meranra ikai neskati: “Ja reken joni Adánra, jati yoraya iká iki,
    ikaxbi japekao iká Adán akin non akai Cristora iká iki, jan jato jamai Shinanbiribi”,
    iki.'
  aom-aom: 'Ëhesi jöho God-are surire jajivëꞌeje. Nosi urimore aevoꞌi jiade bëhoho
    Adam-are jöhoje. Jajivoromo uvëꞌeje: Ëahuro aevoromo darugoho baeromo ave saꞌare
    hijade höjo. Ëhi jajivëꞌeje. Röhu nosi ijore aevoꞌi jiade bëhoho Keriso-are jöho
    uvarueje: Hu ijore rovade Adam jianovajëjo. Ëahuro aevoromo aruꞌahoꞌe muoho vaeromo
    nosi aruꞌahoho darugoho bojamuadeje.'
  geb-geb: Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, “Fhe Bakɨme fharav guma ga muuŋgiap
    bɨɨŋbɨɨn ana nɨɨŋgi, mba guma zɨ Adam.” Mba zɨ guarara hɨgi Adam, ana Krais ma.
    Fhe Bakɨme zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ gumgi ga ndɨɨi Ŋina anan ki. Ana
    vhɨra zazera mbara muuŋgiap ki bɨɨŋbɨɨn wo gumgir nɨɨŋgirga tuktɨgi.
  bsj-bsj: nyo ci mulange, Adamu nii kaba yilam nii dume”. Adamu bwiko yilam yuwa
    tangbe ne dumetiye.
  cak-cak: Quiri' nik'alajin chupan ruch'abel ri Dios ri tz'iban can tok nu'ij chi
    ri na'ey achi ri xubinaj Adán, xyo'ox ruc'aslen richin vave' choch'ulef. Jac'a
    ri Jesucristo ri ruq'uisbel Adán, nkucha' che, rija' jun Espíritu ri niyo'on c'aslen.
  chf-NT: 'Jin uc''a täcä tz''ibi ayan ca''da: “Jini najtäcäl winic u c''aba'' aj
    Adán uti de untu winic tuba cuxlec pancab”. Aj Jesucristo, jini u yälbinte cache''
