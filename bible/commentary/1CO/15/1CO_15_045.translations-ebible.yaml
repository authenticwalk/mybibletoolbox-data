  bod-N: དེའི༌ཕྱིར། གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། མིའི་ཐོག་མ་ཨ་དམ་ནི་སྲོག་དང་ལྡན་པའི་མི་ཞིག་ཏུ་གྱུར་པ་ཡིན་ཞེས་བཀོད་ཡོད།
