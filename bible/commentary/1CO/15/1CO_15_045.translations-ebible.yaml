    mata yo taukan motingi in pang di tooltool i.
  tiy-tiy: Non wén i Ménsulate Kébéréh i Tuluse mano, “I sunguwe étéw, sani Adame,
    nirayay Tuluse férénawa inok méuyag dob duniyae ni.” Endob i Kristowe, sani féndawéte
    “Géruwowe Adam”, Been i miraye bé umule magufusa inok méuyag tom taman sa taman
    dob lawayo.
  nlg-nlg: Na Gegere tabu te bosaa, “Adam, na vuivuni ni tinoni, God te gonia ge vahea
    na vola.” Ma Adam na sosoko, gaia keri a Jesus Christ, gaia heghena na tarunga
    te nia hevei na vola vanighita.
  dgr-DOGNT: 'Dıı hanì dek''eèhtł''è: “Adǫ̀ t''akwełǫ̀ǫ̀ gots''ǫ ne sìı Nǫ̀htsı̨ edaà
    ayį̀į̀là,” dek''eèhtł''è. Adǫ̀ nǫǫde sìı ı̨nì hǫt''e, wets''ıhɂǫ̀, dǫ eda hǫt''e.'
  pes-OPV: و همچنین نیز مکتوب است که انسان اول یعنی آدم نفس زنده گشت، اماآدم آخر روح
    حیات‌بخش شد.
  ron-1924: 'Де ачея есте скрис: „Омул динтый Адам а фост фэкут ун суфлет виу.” Ал
    дойля Адам а фост фэкут ун дух дэтэтор де вяцэ.'
  tpz-tpz: O Puk pe Sosoenën to soe va non manih pan, “A teꞌ vamomoaan vëh, e Adam,
    to kon voh o toꞌtoꞌ.” Ivëhkëk, e Adam vasuksuk, ivëh, e Kristo, eꞌ to tavus a
    tuvuh to heꞌ non o toꞌtoꞌ manih pa ma napan.
  agd-agd: Máan tukhan Tiyarafenui vompon dóki ano máa sikhen mino. “Esé araíintá
    Adamu ne ma siyain banta ano aun mantaren mino.” Mantein mifo ínaimpá ma Adamun
    an dakhein banta Yisas Karaisi ma erein manon ayun para van oriyan ban Aunan amin
    bantaíen mino.
  rkb-NT: 'Deus harere papeu humo iwatahaha: — Deus taparakta Adão inarokota Deus
    nizukni. Atakta wytyk tyty nizukni — niy. Iwaze usta izumu Kiristu inarokota.
    Atahi koikny baktatu my. Ata humo hi abazubatsa kytsa wytykyryk sihyrytsa iwatsa
    sispitu maha.'
  san-THA: ตตฺร ลิขิตมาเสฺต ยถา, อาทิปุรุษ อาทมฺ ชีวตฺปฺราณี พภูว, กินฺตฺวนฺติม อาทมฺ
    (ขฺรีษฺโฏ) ชีวนทายก อาตฺมา พภูวฯ
  iws-iws: Taka yaiya ya ɨni Adi Komii siir Yokwo Komii aiir nwowa. Adi Komii siya
    bɨigɨ bɨiyɨn Adam siirar nonkwokwokikɨn. Siyaɨrgɨn inkam kɨɨngɨ kɨɨnɨn yɨpɨkɨ
    tɨ nu ɨiir naprɨrɨrɨn. Mɨ Jisɨs Krais siirɨn inkamɨn nɨnomor kouwanɨn sɨma siirɨn
    hɨnɨɨn boɨnkikɨn mɨ Adamɨn yɨpɨkɨ mhoɨiya nwowɨn, krɨmiirɨn wɨ kwoɨnbud wɨn siya
    hauuwi mɨ krɨmiirɨn wɨ siyar tɨrkii, omwai hɨriiyar waiyayokiyokɨigiyamɨm.
  pol-SZ: 'Pismo mówi: „Adam, pierwszy człowiek, stał się istotą mającą życie”. Ale
    ostatni „Adam”—czyli Jezus—stał się duchem dającym życie!'
  ztq-NT: Leñ kitsy nii kë xtiits Dios gon xñee nii klootyee Adán kok tu xaa mbañ,
    per lëë Adán nii biid lultime nak kyalbini nii xnee kyalmbañ.
  zai-NT: 'Sicarí cá lu Xqui''chi Dios: “Adán, primé hombre uca binni nabani.” Peru
    zanda gabi nu Cristu nga rairopa Adán, ne laa naca ti espíritu ni rudii enda nabani.'
  upv-upv: Ko Naul On owra ‘M̃erwomu ngok Atam, Atua ololi evi jinibb nga m̃ilai mauren
    ne iel ngatan’; ko ni nga mivi Atam nga vitu jer nen, Atua ololi evi nem̃in, nga
    orongwose p̃ilai mauren tevi kerr.
  wap-NT: Naꞌapa saadauzo-kariwai Tominkaru paradan kian, “Kiwiitapaꞌoraz Adam, utoma-kao
    kakupaꞌo pidan nii”; mazan dawuꞌitiiniꞌoraz Adam, uruu Christ. Naꞌiki Christ,
    uruu Doronai taaꞌoraz karikaonanuꞌo kakupa-karu paꞌan.
  mva-mva: Maka ma Nanaranga ‘Buku’ ne bokai ipile, “Tamoata matamatanatuka emaka
    ipura Adam nge emaka ipura be moauriuri isoaki!” Ata Adam alalaurituka Kristus
    nge Nanaranga kaiboang ne ono moauringa tamoata be aine ianiandi.
  dwr-NT: Hawaadankka, qassi Xoossaa Maxaafan, “Koyro bitani, Addaami, paxa de7iyaa
    asa gidiide medhetteedda” yaagee. Shin wurssethaa Addaami de7uwaa immiyaa asa
    gideedda.
  kfw-kfw: 'Hintia injiajei: “Manmasi mansakhet Adam kha akaring miring kha eii,”
    ahekna Adam kha ringna kapeii ratha kha eii.'
  bfz-bfz: एड़ा ई पवित्र शास्त्रो रे लिखी बी राखेया, “पईला मांणू, मतलब-आदम जिऊँदा
    प्राणी बणेया” पर आखरी आदम मतलब मसीह अनन्त जिन्दगी देणे वाल़ा बणेया।
  cuk-09: 'Ar weyob Bab-Dummad-Gardagi sognaid: Adán, gebesaila we-napneggi dule-aidenonikid,
    dulasaila gunoniye. Gn. 2:7 Adán-sorbaliddina, a-sogleged, Cristo, adina dulega
    burba-oduloged uked.'
  ben-OBCV: 'তাই এরকম লেখা আছে: “প্রথম মানুষ আদম হলেন এক জীবিত প্রাণী”; শেষ আদম হলেন
    এক জীবনদায়ী আত্মা।'
  mil-NT: 'Te núú tùtú Yǎ Ndiǒxí càchí‑xi: “Ndíi Àdán ndíi ní xíndecu ndéé díhna ní
    chihi Yá Ndiǒxí iní ndíi”, duha càchí‑xi núú tùtú‑gá. Te ɨngá tucu tée cùu‑dé
    dàtná ndíi Àdán te tée‑áⁿ cúú‑dě Xítohó Jesucrìstú, te Yaá‑áⁿ quídé‑gǎ sá mèe‑ná
    Espíritú Yǎ Ndiǒxí quídé‑xí ndècu‑o ichi‑gá vitna.'
  myu-myu: 'Imẽn e''em Deus ekawẽntup: Deus koapat ag̃okatkat o''g̃ug̃ẽ―Adão o''g̃ug̃ẽ,
    i. Ijebin o''g̃ug̃ẽ cebeam ijodiat jebin ma, i. Kanomũmat Adão bit ijodiat jebit
    podi ma. Ixe biõg̃buk pit wuymutaicit''ukat. Kanomũmat Adão i wara''at putet Jesus
    Cristo butet.'
  fue-fue: 'E winnaa: «Aadamu neɗɗo aranneejo laatake yonkinteejo». Aadamu cakitiiɗo
    laatake Ruuhu kokkoowo yonki.'
  amk-amk: Kariri kaiwofeai dotu deyo, “Inontarai mano reantenang foi, amani Adami,
    i mani Allai niariria weinontarai,” wape Adami mano wefuia foi mani, amani Kristusi,
    i mani nuaninuo wedaya kaiwasa etarang dine.
  fai-fai: Got godin weng uyo bakosu. “Kamakikiw kinim Addam ata biyámin kinim keiyámsa,”
    kata adik adik Addam ata matam sinik kukáyamin kinim keise.
  ura-NT: Cana Coaunera Quiricha inoaensi cuhanete, “Jaurihanejeein cacha nunuheneein
    nenaa Adaante cachaneein ichaoin nelu. Jana nii baiha cacha satononeein nenaa
    Adaante, suujue nejesinaneein ichaonaa teraneein ne,” naain ne laenanohineein.
  mcd-NT: Ascan Diospan tsainhuunoa cunuquin isca huani, “Nocofunun Adán Diosin onihuaquin
    tau huani. Ahuun cayaqui Diosin ashain tanaino nocofunun ninacahuani. Arifi ninon,”
    ishon. Ascan Cristo arifi Adán cuscarafiacun ahuun Yoshin Sharapan noco nimapacutiro.
  urt-urt: Ki taꞌe Tup tikin Got ŋanange na, Miyeꞌ ŋendehei Adam pe, Got ŋende kin
    miꞌe pe, ki ŋunduhulꞌe yohe nato kin pe, ki tahar narp. Adam hoi kin pe, Jisas
    Krais. Ki taꞌe ŋaiye yipihinge ŋaiye nangange laip nal lenge miyeꞌ tuweinge.
  kiz-kiz: Kabhele jhilembibhu, “Munu ghwa kuanza Adamu abhombiki roho jhajhiishi.”
    Adamu ghwa kumwisu abhombiki roho jhajhikeka.
  tzo-TZE: Ts'ibabil ta sc'op Dios ti ac'bil no'ox yu'un Dios ti icuxi li sba banquilal
    cu'untique, ja' li Adane. Yan li slajeb banquilal cu'untique, ja' li Cristoe,
    ja' chac' cuxicutic sbatel osil yu'un cuxul o li stuque.
  lex-lex: 'Puka lirni e niwra: “Uplerlawna Nakoki-nayap nian Adam riy mak kala''
    ulu die totpa nmormiori.” Adam de, Adam mak kala'' ulu. Mere Yesus Kristus, maka
    rweta la Adam mak ktawli''iru, de ramori owa''an E la'' matmiatni ralamni totpa
    Nal walia mormiori plalahwa pa nodi liarni la makpesiay E''a.'
  dov-dov: Nchikulembedwe kuti, “ Adamu mutanzi wakaba muuya upona.” Adamu wa mamanino
    wakaba muuya upa buumi.
  rgu-rgu: Lahenda masososaꞌ fo sama leoꞌ ita a, riꞌ Adam. Tuka Manetualain Susura
    Makamoi Na manaduiꞌ nae, “ana dadi lahenda masodaꞌ, fo nasoda nai ao-paaꞌ daleꞌ.”
    Tehuu lahenda fo nai lain naan seliꞌ rupa-lolen leoꞌ Adam a, nana riꞌ Kristus.
    Ria riꞌ fee lahenda nasoda nai Dula-dale Malalao-malalafuꞌ a daleꞌ.
  toc-NT: 'Nac li̠kalh­ta­huaka chiné huan: “Amá Adán hua̠nti̠ xapu̠lh chixcú, Dios
    má̠x­qui̠lh xli̠s­tacni chu xmacni xala eé ca̠quilh­ta­macú hua̠ntu̠ ni̠y”; pero
    Cristo na̠ milh li̠taxtuy cumu lá cha̠­tum­li̠túm Adán porque xlá quin­ca̠­ma̠­qui̠yá̠n
    a̠má qui­li̠s­tac­nicán hua̠ntu̠ niaj ne̠cxni lak­sputa.'
  som-som: Haddaba waxaa qoran, Aadan oo ahaa ninkii ugu horreeyey wuxuu noqday naf
    nool, Aadankii ugu dambeeyeyse wuxuu noqday ruux wax nooleeya.
  mam-C: 'Qu''n ikytzi''n ntq''ma''n toj Tu''jil Tyol Dios: Atzin tnejil ichin Adán,
    ma tzaj tq''o''n qchwinqil tzalu''n twutz tx''otx''. Ex ikyxjo tkab'' Adán, a
    Jesús, ex ma tzul te q''ol chwinqil te qe te jun majx.'
  ndj-ndj: Nongwa mayandiku vakuwomba, “Mundu wa kwaa Adamu kava chilumbi mnofu” Lakini
    Adamu wakumbeli ndi Mfuki Mng'alili yavagayila vandu unofu.
  mbj-NT: 'Hahỹỹ da takerih doo gó: “Jããm pooj jé aj''yy, Adãw, hedëb gëët doo.” Tagadëëg
    ub Adãw hedoo doo, Kristo, ji edëp do hanoo do Sahee hado däk tii.'
  lat-VUC: Factus est primus homo Adam in animam viventem, novissimus Adam in spiritum
    vivificantem.
  ngp-ngp: Mawandiko Akukile wagamba, “Mnt'hu ywa nk'hongo, Adamu, aumbagwa kunda
    mgima”, mna Adamu ezile nyumani, ni Muye ywa Mnungu akwink'hiza want'hu ugima.
  enq-2: 'Pii pepa pyapae singi dokonya dapa lapae silyamo: “Akali tee pyao katea
    Adame doko lete katenge mende jiana” lapae silyamo. Etao kateamo Adame doko lete
    katenge maingi spirita mende jia.'
  eng-ASVBT: So also it is written, The first man Adam became a living soul. The last
    Adam became a life-giving spirit.
  mna-mna: 'Sua ki Merere iso ta kembei: Adam, ta tomtom mataana kana na, Anutu iuri
    ma imaŋga mataana iyaryaara. Mi Adam kaimer kana na, ni bubuŋana ta irao ikam
    ti ma tombot matanda yaryaara.'
  myw-myw: Liva̱nen nises Bukitab waseg, mamagina, “Gamag wanamug yagan Adam nikow
    mwamovan kaleivin waseg.” Tage gamag wankuyeim yagan Kelis, kululuwan imov, iyamoves
    gamag.
  sby-sby: Pakwinga Mabala a Lesa alambangeti, “Adamu muntu mutanshi walalengweti
    abe muyumi” Nomba Adamu wakupwililisha emushimu ukute kupa buyumi.
  sll-sll: Tal ol na tenangwo ipire ha maing buku ha ta yu di emia. Kwiana moya homa
    weni Adam u tibi ongwo iwe, grang miing ire wamba, yal ta emgi weni u tibi ongwo
    yal Kraist iwe, ari hobi kwiang hon tongure sigare kule u wai omua.
  yaq-NT: 'Junuen san, Liojta nok lutu''uriapo inen ji''ojtei: “Ju''u o''ou, bat yoem
    ya''awakame, ju''u Adam teame, Liojta betana inim jiapsiwamtae ju''unakteitaka
    jiapsak.” Taa juchi ju''u senu Adam teaka, Liojta u''usi chukula yebijnee''u,
    juna''a, Liojta tu''u jiapsie jiba yuu jiapsiwamta yetet autuaneeka yepsak.'
  uro-uro: Ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Ama ruqa ama narhoer qa
    ma Adam di sa qa män i ama ruqa qärakni i qat däqäm” dap ama dängdängini na qa
    ma Adam di sa qa män i ama qloqaqa qärakni i qät bon da ama iar.
  ita-1885: 'Così ancora è scritto: Il primo uomo Adamo fu fatto in anima vivente;
    ma l''ultimo Adamo in ispirito vivificante.'
  muy-muy: 'Àbu məbəkiani a Wakita ge Melefit bu : « Adam mis ye enjenjeni ni ti vu
    gayaŋ ni ga duniya, Melefit àvia sifa. » Adam ya àra kələŋ a ni ti naŋ *Krist ;
    avi sifa mʉweni ana mis àna njəɗa ga Məsuf gayaŋ.'
  kqc-kqc: Ye yomakai bura reyo, “Mina ouresi amiye, Adam, bi vegu amedo amiye niyo”;
    ma gabi koukou baeyo amiye, ka Adam kana raka niyadi, bi vegu mana vima.
  tav-tav: 'Dio ye queti ucarica pũuropʉ ocõo bairo ĩ ucarique ã: Cãni jʉgoricʉ Adán
    cacatii cãñupʉ. Cʉ bero macacʉ Jesucristo maca mani catirique majuure cajoʉ cãñupi.'
  eng-ULB: So also it is written, “The first man Adam became a living soul.” The last
    Adam became a life-giving spirit.
  spa-VBL: 'Como dice la Escritura: “El primer hombre, Adán, se convirtió en un ser
    vivo;” pero el último Adán, en un espíritu que da vida.'
  fra-_FOB: 'Suivant qu''il est écrit: Le premier homme, Adam, a été fait une âme
    vivante; mais le dernier Adam est un Esprit vivifiant;'
  hau-ULB: Haka kuma aka rubuta, “ Adamu na farko ya zama rayayyen taliki.” Adamu
    na karshe ya zama Ruhu mai bayar da rai.
  mal-mal: ഒന്നാം മനുഷ്യനായ ആദാം ജീവനുള്ള ദേഹിയായിത്തീർന്നു എന്ന് എഴുതിയുമിരിക്കുന്നുവല്ലോ;
    ഒടുവിലത്തെ ആദാം ജീവിപ്പിക്കുന്ന ആത്മാവായി.
  lit-lit: 'Ir taip yra parašyta: „Pirmasis žmogus adomas tapo gyva siela“; Paskutinysis
    Adomas tapo gyvybę teikiančia Dvasia.'
  urd-GVR: Pāk nawishtoṅ meṅ bhī likhā hai ki pahle insān Ādam meṅ jān ā gaī. Lekin
    āḳhirī Ādam zindā karne wālī rūh banā.
  far-far: Sulia na Kekedee Abu be fata 'uri, “God eta saungainia na wane mauri ne
    satana sa Adam.” Aia, ma sa Jesus Christ ne kulu saea ana “Adam 'isi,” nia na
    ne Anoeru ne kwatea na maurie falu.
  suz-BL: मार ब्रेक्‍शो बाक्‍ब देंशा हना “नेल्‍ल क्‍येङा ङोंइती ङा मुर, आदम, ब्रोंइब
    दुम्‍माक्‍त” दे ब्रेक्‍शो बाक्‍ब। नेल्‍ल क्‍येङा नोले ङा आदम चहिं ब्रोंइतीक सोक्‍त
    गेब दुम्‍त। उत्‍पत्ती २:७; २कोरिन्‍थी ३:१७
  car-NT: 'Iwara enapa tymero man: Mo''ko koromono kari''na, Adam, orematoto ja''munano
    me tywaije man. Mo''ko inorombo ro Adam te amy amano ynen a''kanano wyinono ja''munano
    me tywaije man.'
  amp-amp: Bro Nkifrarhu rfa borngt inji kfiwut, “Barkof hingrnamo yima Adamrn, Bro
    Nkifrar ssfoneft hemotrr tohmor.” Tfit kto wom nfri Adamr niamor. Nd nfri Adamr
    Kraiser. Ror niahato Bro Nkifrar tu toh nkifraniyuk yafothat hemotrr tfit Kraisrn
    nd toh nkifraniyuk yafothat hemornom nom.
  bht-bht: पबित्र शास्त्र च भी लिखया है, “पेहला माणु, मतलब की आदम, जिन्दा माणु बणया”
    कने आखरी आदम, मतलब की यीशु मसीह हमेशा दी जिन्दगी देणेबाला बणया।
  eng-NOY: 'Thus is it also written: “The first man Adam became a living soul;” the
    last Adam a life-giving spirit.'
  cub-NT: 'Caride maja cʉvarivʉbu maje baju yópe Adán mácʉi baju bácarõpe, Jʉ̃menijicʉi
    jíye báquede ʉ̃ mácʉre. Yópe arĩ, toivaicõjenejaquemavʉ Jʉ̃menijicʉ ʉ̃i yávaiyede:
    “Mamarʉmʉcacʉ, ʉ̃i ãmiá Adán, Jʉ̃menijicʉi cʉed̶aimʉ marejaquémavʉ, apʉcʉyʉ ʉ̃i
    bajuque”, arĩ toivaicõjenejaquemavʉ. Ʉbenita Adán mácʉi yóbocacʉ, Cristo, maja
    mamajãravʉ cũiméjãravʉcavʉ maje mamarʉmʉcacʉ, apʉre d̶ayʉbe majare maje ũmei.
    Que baru jícʉyʉme majare mamabaju, maje cʉrãjiyepe ayʉ jãravʉ cũiméjãravʉ baquinóre.'
  ita-1927: 'Così anche sta scritto: il primo uomo, Adamo, fu fatto anima vivente;
    l’ultimo Adamo è spirito vivificante.'
  lww-lww: A tekilia tesitom̃al m̃ena yar na sumo nap̃a Ntewa siia, nap̃a Atam, amio
    Atam maro nap̃a mligan e yomarava, nap̃a Kristo. Visena tai pisape Atam, Ntewa
    kila naga pimi amio tasnena tai nap̃a mali, ana Kristo, Ntewa kila naga pimi amio
    ninuna tai nap̃a pe purp̃es nen malena.
  ckb-ckb: 'ئاواش نووسراوە: [پیاوی یەکەم، ئادەم بووە گیانێکی زیندوو.] بەڵام دوا ئادەم،
    ڕۆحێکە ژیان دەبەخشێت.'
  nas-nas: Teeꞌkoo Daari Meekunge minkuvuuꞌ, aaꞌpuma, “Tee tutunaꞌnung naning Aadama
    naning domantooꞌ deemparuꞌ.” Teka tee asiranung Aadama (tee Karistooꞌ) booꞌketa
    daaꞌari domaang avuꞌkoong tanuaang deemparuꞌ.
  uvl-uvl: Ke pomalam NeHalang nena helenga nenge te hassue ke ulolo hele ke teke,
    “Antam nenge lohot tala tungana pomange ita nga ich nei.” Pe Antam nenge lohot
    rume, at nga Opepengpeng pe i Ope nenge tunge maulinga.
  eng-BBE: And so it is said, The first man Adam was a living soul. The last Adam
    is a life-giving spirit.
  ixl-CNT: 'Echaꞌ vaꞌl nital u Yolbꞌal Tioxh tzꞌibꞌamalka ech tzaꞌ: —Aatz u bꞌaxa
    vinaj Adaan, chiꞌo koꞌn. Oksal koꞌn taanima.— Chia. Pek aatz u Jesuus vaꞌl aꞌ
    nikꞌam tiꞌ u Adaan, Aqꞌol iTiichajil u aanxelal.'
  xsi-xsi: Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Nia ndoyo Maro Kindeni
    ipulia muŋgâŋa tamâta Adam kala ipâŋga imo via.” Aŋga Adam toŋge nde ipâŋga muli
    ndo, aku i ipâŋga nenda via wasaseki warika.
