  ncu-NT: Baa kyo̱rɛɛ abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ fe̱yɛ, “Wuribware̱ a twe̱e̱ se̱sɛ gye̱ŋkpɛɛsɛ
