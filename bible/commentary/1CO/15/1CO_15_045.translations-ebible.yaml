  mie-NT: 'Chi súcuán yósō nūū tutū īī: Adán, tēe jā xíhna ñúhún, nī ncuvāha dē jíín
    vida cuenta ñayīví, cáchī. De Cristo cúu modo incā Adán ūū, de maá yā cúu Espíritu
