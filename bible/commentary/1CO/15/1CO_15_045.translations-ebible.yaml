    ruc'aslen. Ri Adán ri' xuc'ul c'a ruc'aslen. Quiri' ri tz'iban can chupan ri rutzij
    ri Dios. Jac'a ri jun chic Adán, ri Cristo mismo, c'o más rakalen roma ja rija'
    ri Adán ri richin chila' chicaj. Y man xe tüj c'o ruc'aslen, xa nuya' chuka' c'aslen
    ri man nq'uis tüj.
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤛ᤻ᤔᤠ ᤔᤏᤠ ᤀᤠᤍᤶᤔᤡᤱᤃ ᤁᤢᤜᤡᤱᤘᤧᤳ
