  aer-aer: Arrule anthurre aneke arrpenhele alakenhe intelhe-ileke pipe-ke, “Ngkartele
    kwenhe arrwekele Adam aknganeke re tyerrtye anetyeke, itethe anetyeke, apmere
    ahelhe nhenhele.” Ngkartele artwe arrpenhe anteme mpwareke, nhenge anyente urreke-arle
    apetyetyenhe, Christ arritnye. Nhenge re ilwemele Ngkartele renhe itethe-ileke
    akemelhe-ilemele nhenge re yanhe arrpenhe anteme anwerne-arlke itethe-iletyenhenge
    akemelhe-ilemele ngangkere Utnenge Mwerre-kenhele anetyeke anyente-irremele ikwerenge
    akwete-ante anthurre.
  qvc-NT: 'Dyuspa Santu Librumbim nin: “Tayta Dyusmi chay punta runa Adanda allpamanda
    rurashpa, kawsachirqan”, nishpa. Piru Jisukristum mushuq Adanshina kashpa, Santu
    Ispiritunwan kawsachiwanchiq.'
  tgl-ULB: Kaya ito din ay naisulat, “Naging buhay na kaluluwa ang unang tao na si
    Adan.” Naging espiritu na nagbibigay-buhay ang huling Adan.
  cbs-NT: 'Diosun yunua Moisin kenekin: “Juni wakin taewakin Adán damiwatan Diosun
    jiwemaniki”, aniki, Moisinan. Jamen Criston yuda Adán keskadi bia nuku mawaxunkin
    jiwekuian Diosbe niti ikama jawen Yushinwen jiweti nuku waxuniki.'
  xtm-NTPP: 'Vaa sukan tna ndee tnu''u Su''si ma: “Adán ma kúu tee xinañu''u ni sa''a
    Su''si ma, te ni iyo de ñuu ñayivi a, te kuechi ja u''vi ni sa''a de ma kúu ja
    iyo ja jin kûu ndaka ñayii ma.” Te Jesucristo ma, andivi ma iyo ya, te ni kii
    ñayivi ya ñuu ñayivi a, te ni ndo''o, ni neni ya, sukan‑va''a kuu jin koteku ñayii
    ma.'
  nnq-nnq: Malagilo galenga, “Mundu jukutumbula, Adamu, ngabe mmomi,” nambu Adamu
    jukujomole nga Uhuke ojwapanga bwomi.
  bao-NT: 'O biro ĩi Ʉmʉreco Pacʉ wederique: “Bojocʉ ca nii jʉoricʉ Adán ca catigʉ
    nii eaupi.” Ca tʉjagʉ Adán pea yeri catirique ca tiicojogʉ nii eaupi.'
  san-ORI: ତତ୍ର ଲିଖିତମାସ୍ତେ ଯଥା, ଆଦିପୁରୁଷ ଆଦମ୍ ଜୀୱତ୍ପ୍ରାଣୀ ବଭୂୱ, କିନ୍ତ୍ୱନ୍ତିମ ଆଦମ୍
