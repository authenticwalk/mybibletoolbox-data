  ces-LB: Mojžíš nás učí, že Adam, první člověk, se stal živou bytostí; Kristus je
    však víc než to – je duchem života.
  mkn-mkn: Manusia partama yang sama ke kotong, andia Adam. Iko Tuhan pung Tulisan
    Barisi, ada tulis bilang, “dia jadi manusia yang idop, yang tau pikir deng rasa.”
    Ma manusia yang model ke Adam yang paling di atas tu, andia Kristus. Dia pung
    Roh yang bisa kasi orang idop yang batúl.
  pol-UBG: 'Tak też jest napisane: Stał się pierwszy człowiek, Adam, duszą żyjącą,
    a ostatni Adam duchem ożywiającym.'
  qxh-NT: 'Tayta Diosninchipa shiminćhu nin: «Cay pachaćhu runa ricarinanpaj Adánta
    puntata Tayta Diosninchi camaran. Adánmi cawayta ćhasquisha.» «Jipa-caj Adán»
