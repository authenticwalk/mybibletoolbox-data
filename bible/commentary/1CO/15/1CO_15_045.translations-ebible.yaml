    Jesucristo cutaraari pa samiitianijiajanaa na Sohuanuta.'
  ziw-ziw: Kwaviya mawandiko yawandikwa, “Mntu ywa nkongo, Adamu, nendile ni chumbe
    china ujima”, mna Adamu akukomelekela ni Muye ukuwenka ujima.
  grc-TR: Οὕτω καὶ γέγραπται, Ἐγένετο ὁ πρῶτος ἄνθρωπος Ἀδὰμ εἰς ψυχὴν ζῶσαν. Ὁ ἔσχατος
    Ἀδὰμ εἰς πνεῦμα ζῳοποιοῦν.
  nag-nag: Isor laga kotha te likhi kene ase, “Poila manu, Adam, ekta jinda jibon
    hoise.” Kintu hekh Adam to jibon diya atma hoise.
  eng-OEBCW: That is what is meant by the words – “Adam, the first man, became a human
    being”; the last Adam became a life-giving spirit.
  knj-NT: 'Quey tu'' tz''ibebil can yul An Juun bey chi yal jaxca ti'': “Ja'' naj
    babel winaj, Adán sbi naj, ja'' Dios jix ak''on sk''inal naj,” ẍi yul An Juun
    tu''. Pero ey jun xa mac tzunan xa jix juli, jaxca Adán tu'' yei. Pero ja'' jun
    xa tu'', espíritu toni. Ja'' ton chi ak''on cu k''inal tol ey c''al yin tobal
    k''inal.'
  deu-1912: 'Wie es geschrieben steht: der erste Mensch, Adam, “ward zu einer lebendigen
    Seele”, und der letzte Adam zum Geist, der da lebendig macht.'
  san-PUN: ਤਤ੍ਰ ਲਿਖਿਤਮਾਸ੍ਤੇ ਯਥਾ, ਆਦਿਪੁਰੁਸ਼਼ ਆਦਮ੍ ਜੀਵਤ੍ਪ੍ਰਾਣੀ ਬਭੂਵ, ਕਿਨ੍ਤ੍ਵਨ੍ਤਿਮ ਆਦਮ੍
    (ਖ੍ਰੀਸ਼਼੍ਟੋ) ਜੀਵਨਦਾਯਕ ਆਤ੍ਮਾ ਬਭੂਵ|
  nob-LB: 'Det står i Skriften: ”Det første mennesket, Adam, ble en skikkelse som
    fikk liv.” Den andre Adam, det vil si Jesus Kristus, ble en Ånd som gir liv.'
  ntj-ntj: Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala,
    “Mama Kuurrtu ngarnmanypalpi wati Yatamanya palyarnu yarnangurringkula wanka nyinarratjaku.”
    Nyangka marla wati kutjupanya Yatamanyapirinypa nyinarranytja, yini Kurayitjanya.
    Palunyalu-lanya wankalpayi wanka-lan tirtu nyinarratjaku.
  sxb-NT: Kuri mala kiomo endagano ewoola mbwe Adaamu omuntu owa oluweri yawa omuntu
    ori no owulamu owua ku ekialo, ni Kristo Adaamu otuukre iye yawa omuntu oesana
    owulamu owua ku igulu.
  nhu-NT: Bó nu ɛ saŋ lɛ, “Adam wvu fwe to nu ɛ no nu dvú, yoyte.” Ɛ̀ dioo tu fô Adam
    wvu ɛjim e, ɛ wvú no nu fiew keyoy kè nyaa nshii ɛ̂ bonyii.
  row-row: Atahori ka esan mana onaꞌ hita boe, naeni Adam. Tungga Lamatualain Susura
    Meumaren, nenesuraꞌ oi, “Ana dadꞌi atahori masodꞌaꞌ, mana duꞌa ma medꞌa nahine.”
    Te atahori fo mata aon onaꞌ Adam mana sia ataꞌ lenaꞌ naa, naeni Kristus. Eni Dula-dalen
    mana tao atahori nasodꞌa no matetuꞌ.
  msy-msy: Godɨn Akɨnafarim ghaze, “Gumazir faragha otozim, Adam, God a gamizɨ an
    angamra iti.” Ezɨ Adamɨn bar gɨn izezim, a Duamɨn otogha, egh gumazamizibar amutɨ
    me angamra ikiam.
  agg-agg: Sapo Godɨndɨ hoafɨ yare hoafɨyowohü yahoya, ‘Weaŋgurühɨdɨdɨ nindou, ahandɨ
    ndürɨ Adam ana, nindou yaŋgɨrɨ nɨŋgombo tükümefiyu,’ meho. Ŋga asu ŋgorü Adam,
    Krais, aiana yaŋgɨrɨ nɨŋgombo yifiafɨ saimboyu tükümefiyu.
  ptp-ptp: Kɨyang yêp vac kɨpihac xolac bêga nêbê, “Adam taxlee ge tu xomxo mɨ dô
    mavɨha.” Dɨ Adam ngwe tɨmuên i Anutu nôn wê ob vông xomxo dô mavɨha luta.
  nak-nak: Mai La Buk Tabu Ale Pala eia veia maie “E Adam, eia la muluga la tahalo
    la vovo, La Tahalo Uru eia vimahulia.” Eala moli e Kraist, eia la kalulu, eia
    vimahuli etatou.
  lbb-lbb: I maining di ka tumus tari ting na Buk Tabu larne, “A ningnigo na barsan,
    e Adam, e God i saran tar a lalaun teteki.” Ika a ararop a Adam, i a Ingun ning
    i tabar a tarai ana lalaun.
  kan-2017: “ಮೊದಲನೆಯ ಮನುಷ್ಯನಾದ ಆದಾಮನು ಜೀವ ಪಡೆದ ವ್ಯಕ್ತಿ” ಎಂಬುದಾಗಿ ಪವಿತ್ರ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದದೆಯಲ್ಲಾ. ಕಡೆ ಆದಾಮನಾದರೋ ಜೀವ ಕೊಡುವ ಆತ್ಮನಾದನು.
  cso-NT: 'Quí¹ ñí¹ Sí² rá¹juáh³ la³ lá²: “Hla¹ Adán tsá² la³ñí¹ ca³lɨn³ jan² tsá²
    zia³² jmɨ́²chí³ quioh²¹”; tɨ³la³ Tsá² lɨ́n³ hí³ Adán Tsá² ñí¹ ca³táuh³ má¹ná¹,
    quian³² cáun² jmɨ́²chí³ hi³ jmu² hi³ lɨ́¹³ zian² bíh¹ tsáu².'
  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nɨbu nameŋ abami uami. Asɨ agaŋ Adam dɨ mɨse
    lamɨci hɨhi iahami aba abami uami. Agadɨ ala hulaŋ mu Adam me agaŋ sɨvɨ vemi uami.
    Nɨbu hɨhi iahavɨla hadipɨlɨ fɨli hɨsɨŋ hɨhi hɨnilalɨ hameŋ me ma hɨnilalɨ uami.
    Nɨbu lɨdaci hulaŋ iamɨgali agɨlaŋ hɨhi iahavɨdaci nulɨdɨ amɨŋ agɨlaŋ huaci hameŋ
    laci hameŋ laci hɨniavɨlalɨ uami.
  tgo-tgo: Buk Boboma iŋa, “Loi va i vakatha ghɨmoru iviva idae Adam na i giya yawaliye.”
    Ko iyemaeŋge Adam muyai moli i tabona nyao iya i giya yawalɨ.
  yap-yap: Ya be ga’ar e babyor nib thothup, “Bin som’on e girdi’ e Adam ni Got e
    sunumeg me tay nib fos”; ma bin tomur e Adam e ir fare Kan nma pi’ e yafos.
  mop-NT: 'Baalo'' ilic ti tz''iiba''an: —Le''ec a payanbej winiqui, aj Adan u c''aba''.
    Tz''abi u cuxtal yoc''olcab,— cu t''an a t''an a tz''iiba''ana. Yan jadi'' jun
    tuul ulaac'' a jabix aj Adana. Le''ec ala''aji, le''ec a Cristojo. Jabix ilic
    ti cuxa''an tu jajil ala''aji, baalo'' ilic ti walac u tz''eec a cuxtal a ma''
    yan q''uin u jobolo.'
  tet-tet: Ema raiklaran dala uluk mak manesak no ita, neꞌe mak Adam. Hakerek Moon
    naꞌak, “nia dadi ema mak moris nodi natene naneo no noran.” Mais noo ema ida ilas
    nuꞌu Adam mak beran boot kaliuk. Neꞌe mak Kristus. Niakaan Kmalar bele foo moris
    loos baa ema raiklaran.
  hlt-MCSB: Adam tah hlang lamhma la ana om tih hinglu la ana hing. Adam hnukkhueng
    tah aka hing sak mueihla ni tila a daek tangloeng bal ta.
  xtd-NT: Ná jaꞌan tnuꞌu Ianyuux, duꞌa kuu. N‑kidavaꞌa Ianyuux Adán. Se kiꞌna nuu
    n‑kuu Adán. Se ndito n‑kuu‑s, ɨɨn se n‑xo tuu vaꞌa ñuñayiu. Ná kuu Adán kuu uu,
    kuu Cristu. N‑kida Ianyuux xa kada Cristu xa kutuu vaꞌa mee‑ro xiꞌin Ianyuux andɨu.
  mdy-ETH: ዬያሮ፦ «ቤርታሳ ዓሢ፥ ዓዳኣሜ ሼምፖና ዓኣ ዓሲ ማዔኔ» ጌይንቲ ፃኣፒንቴኔ፤ ጊንፃኣ ዓዳኣሜ፥ ኪሪስቶሴ ጋዓንቴ
    ሼምፖ ዒንጋ ዓያና ማዔኔ።
  spl-spl: '@see-verse:1CO.015.044'
  usp-NT: 'Li wuj re Lok''laj Jyolj Kakaj Dios tijb''ij: Adán ri nab''e winak ri xansaj
    jwi''l Kakaj Dios xye''saji'' ranm pire tiyo''r, tiche''. Pero q''uisb''i Adán,
    santili''n y Adán li, ri'' Kakaj Jesucristo ri tiye''w c''aslemal.'
  zav-NT: Xtižə' Diozən' nyoɉən nan de que Adanṉə' ben' naquə beṉə' nechən' gwzoe'
    bguane'. Pero na' zo yeto beṉə' gwxaquə'əlebene' ca Adanṉə', ḻe'enə' Cristən'.
    Na' de'en bebane' ladɉo beṉə' guat ca' choṉe' yeḻə' mban zeɉḻicaṉen'.
  sgz-sgz: Buk Tabu a parai ngo, “Mulán kálámul ái Káláu a longoi, ái koner si Adam,
    ái Káláu a hus tari kihkih ur singin mák liu.” Má git pupun sit pasi matngan liu
    káián mulán Adam. Mái sár a mon i áruán Adam mul, ái koner si Karisito sang. Mái
    rung di káián ái áruán Adam, di pupun sit pasi kán matngan liu mul er a tari i
    Tanián sang.
  kek-NT: 'Tz''i̱banbil sa'' li Santil Hu chi jo''ca''in: Laj Adán li xbe̱n cui̱nk
    quiq''uehe'' xmusik'' nak quiyo''obtesi̱c xban li Dios. Abanan li xcab Adán, a''
    li Ka̱cua'' Jesucristo, a''an musik''ej ut a''an li naq''uehoc kayu''am chi junelic.'
  blz-NT: 'Mbali'' na Alkitaap isian nitulis koi kani''imari: “Adam a mian men tumbena.
    Ia nosidamo waka men tumuo''.” Kasee Adam men kokomburi''anna a Alus men momotuo''i.'
  poe-NT: 'A̱ ntá éxí ntáchro tí xroon itén Dios kíxin: “Tí chojni ntoa kꞌóna sa̱oxín
    mé chꞌín Adán tíha mé kꞌuáyéhe̱ chꞌán kjuachón ó.” A̱ ntá tí ó kjuixixín ikui
    í jnko chꞌín éxí yóhe̱ Adán, kjánchó jehe chꞌán mé chónta chꞌán ncha̱kuen tjanjon
    kjuachón.'
  san-TAM: தத்ர லிகி²தமாஸ்தே யதா², ஆதி³புருஷ ஆத³ம் ஜீவத்ப்ராணீ ப³பூ⁴வ, கிந்த்வந்திம
    ஆத³ம் (க்²ரீஷ்டோ) ஜீவநதா³யக ஆத்மா ப³பூ⁴வ|
  cof-NT: 'Junca Diosichi Pilabi itsanque chuteca joe: Casale tsachiri Adán tinun
    jominue. Yari sonnamin tsachi inueque chuteca joe. Junni Diosiri ya tsachichi
    pucaca quinato, toca quica jominue. In to tsachi jominue. Yachi alicalari ya tsannan
    jolajoyoe. Chiquilanan in to tsachila jolajoyoe ya cuwentanan. Junni nanni wanbileri
    manca tsachiman Adán cuwenta jominue. Ya Cristo jominue. Junni Adán sonnacachiri
    sonnamin jominue. Cristo mantimini sonnasa carimin joe. Yachi Tencari tsachilaca
    sonnasa carimin joe. Adán in to tsachi jonan, Crístori Diosichi to tsachi joe.
    Adanchi alicalari ya cuwenta jonan, Crístobe cayaica junlari Cristo cuwentanan
    jolajoyoe. Junni casale casaleri Cristo cuwenta itolajoyoe. Casale casaleri naitobi
    Adán cuwenta inola joyoe. Junte nechi aman Cristo cuwenta inola joyoe. Junni chiquilanan
    Adán cuwenta jominnan, Cristo cuwentanan jocaichunae.'
  srm-NT: 'A o pasa leti kumafa a sikifi a Masa Gadu Buku kaa, u di sëmbë di mbei
    libisëmbë böngö. A taa: “Gadu mbei Adam te a kaba, ˻hën a böö nëën nusu˼ hën a
    kisi libi.” Ma di Sëmbë di ta mbei dee böngö u Gadu Köndë ala, hën de ta kai di
    u tu Adam. ˻Hën da Masa Jesosi.˼ Hën feni wan oto pei sinkii ˻di Gadu weki ën
    baka a dëdë˼ nöö ku ën a dë a Gadu Köndë ala ta da u libi.'
  qvs-NT: 'Tata Diospa killkadun riman: “Tata Dios suk ullkuta rurarkan wañuk kuerpuyuk
    kananpa.” Ñukanchikunapish Adanmanta mirashpa payshina wañuk kuerpuyuk kanchisapa.
    Chaymanta Jesukristu wañushkanmanta kawsamushkanrayku wañushkanchikunamanta kawsachimuwashunchisapa.'
  zca-NT: No nela nzobni' lo Yech che'n Dios, miyi' galo xa' lë Adán, mile' Dios,
    ngok xa' tu men kinu yalnaban; per Jesukrist, Me mbi'd lult, mbaino ngol Me nela
    Adán ga', per por nguruban Me, mile' Dios, lë' Me kinu yalnaban kwa'n nayot lox,
    par za' Mei ka' rë men yila Me.
  cbc-NT: 'Atore bairo ĩ quetibʉjʉya Dios ya tutipʉ cʉ̃ãrẽ: “Caʉ̃mʉ caãnijʉ̃goricʉ,
    Adárẽ ati ʉmʉrecóo macããjẽrẽ bairo yeri cʉtajere cajoecoricʉ majũ cʉ̃ cũñupĩ Dios.”
    Bairo cʉ̃ cabaimiatacʉ̃ãrẽ, apei catʉsaʉ Adárẽ bairo caãcʉ̃, Cristo pʉame, ʉmʉrecóo
    macããjẽ yeri, yeri catiriquere cajoʉ majũ niñami.'
  qxo-NT: 'Diospa palabran gellgaranganchömi nin: “Allpallapita Adanta camarmi cawaynin
    gorgan” nir. Tsay Adanta cawaynin gongannöllam nogantsictapis Señor Jesucristo
    cawatsimarnintsic mana ushacag cawaytana gomäshun.'
  mox-mox: Buki Nugwenugweina ena simana vonaya, “ʼOloto nugwenugweina ana wawa Adama
    Yaubada ena ʼivaʼavaʼata ʼinega vetomotau mayawaina”, ta Adama ʼebeluʼovoa ana
    wawa Keliso, tauna yawai vataya ana tonei Niboana Gwalagwalana ʼinega.
  kew-kew: 'Gote-na agaa ria i buk-mi gupa ta: Ora aba mupaa pirisade aa Adam-re kone
    wasupa mua epe-rupa pirisa. Goa pisa pare orope pirisade Adam-re nipuna bi Krais
    tema. Go aare nipuna Holi Spirit-mi onaanu puri gua oro yaalo kagaa piraama laama
    palia.'
  dww-dww: Baninama girugiruminama porane umanama e riuriuna, “Banaga pakanama inam
    Adam, tauna dobu yawasaninama ya paḡona.” Be Adam wairabuinama muriḡa ya tubutubuḡana,
    tauna vutuna yawasana arue tauwai utaenama.
  twi-ASANTE: Atwerɛsɛm no ka sɛ, “Adam a ɔyɛ nnipa nyinaa kannifoɔ no, wɔbɔɔ no sɛ
    onipa ɔteasefoɔ”; nanso Adam a ɔtwa toɔ no yɛ Honhom a ɔma nkwa.
  aoj-aoj: Baibel wapani nagaꞌi naꞌamba naꞌi, “Aman nagaliꞌi Adam nataga ambal namilinai.”
    Apaꞌ Adam nagiꞌ nagatagai nataga ambal buꞌunai ma nogasoꞌas ambal namili epesi.
  cbv-cbv: 'Dios naáwátdih daácni nin pah ãt niíj daacáp tajĩ: “Ã jwíih chãjni newédih
    Dios ã́ih bácahdih caolih jéyanachah, ãt caolih wáyap wʉt jĩ. Caán newé Adán ãt
    wʉ̃t jʉmʉp wʉt jĩ”, ãt niíj daacáp tajĩ. Obohjeéhtih Jesucristo, Péeni Adán wʉ̃t
    jʉmnidih booanit, ã́ih bácahdih Dios mácah ãt chãjap wʉt jĩ. Pánih caandíh booanit,
    jwiítdihbʉt ã booabipna caá, ã pebhboó ãjeéh jwĩ jʉmat pínah niijná.'
  taw-taw: Buk Baybol abe tɨkɨl anɨb agak, Bɨ ned nɨb Adam ak, God ne nop gek koŋɨm
    yek agɨl tɨkak. Pen Adam kɨdek ak, ne ke kawnan ak nɨm, binɨb gek koŋɨm mɨdɨl
    pelpel mɨdebal.
  jic-NT: 'Dios Popel niná vele wa. Vele: “Yom mwalá waytsja Adán, Dios la tjiji jupj.
    Jupj jüp''üy ''amá pópatsja, nyucunutsja jupj.” Püs naya p''a wa yom pǘ''ütsja
    jupj. Cristo jupj. Cjües jupj. Adán mpes, pjü malala nyuca lajay, pjü cya''lin̈.
    Cristo mpes, gente ''ücj mpatjam lovin.'
  zap-NT: 'Lo xgyiich Dëdyuzh re: “Mén ne primer wap gyelembán nak Adán”; per le Jesucrist
    espíritu ne rseleedx gyelembán lo mén nak Ne.'
  wer-wer: Pöta ngönte ngönëntak epël wia. “Atam, wet rëak oröaup, pi yangerakë wëwëetaringëp.”
    Ën Atam muntap ënëm oröaup, Kristo pöp, pi Pulööringëp yak wëwëeta pep sak wë.
  ipi-ipi: '@see-verse:1CO.015.044'
  qul-NT: 'Escrituraka nin: “Ñaupaj runa Adanka aycha causayniyoj carkan”, khepacaj
    Adantaj causay koj Espíritu.'
  tnc-tnc: 'Ikuᵽaka sabojayu Tuᵽarã majaroᵽũñurã: “Mamarĩtaka Adán wãmeiki ᵽo''imajire
    Tuᵽarãte ᵽo''ijiaeka. Suᵽabatirã õñika kire kimarũjeka”, ãrĩwa''ri sabojayu. Cristo
    ᵽuri, Adán uᵽakamarĩa imaki, mareyarãka ᵽoto Tuᵽarã ᵽõ''irã õñia mare imajiᵽarũjerimaji
    kime.'
  ter-NT: 'Vo''oku hara kôe ne yutoéti emó''uke Itukó''oviti: “Eneponeko Âdaum, inúxoti
    hóyeno, poréxokono ómixekuyeovo” kôe. Kene ne simôti hunókokuke, po''i Âdaum kixonéti,
    enepone Xe''exa Itukó''oviti, énomone porexókono itúkeovo úkeaku ne inámati apéyeati
    ákoti hunókoku.'
  bmr-NT: 'Mɨɨro jillɨ Caatɨnɨhaamefaño noono: Itɨconɨo miyamɨnaafi Adan onoobo fiivo
    ifiima eetavocafutuhi. Jaanobuunatɨ Cristoco: Niinoo Adan, neehicaumo jillɨ Gaijafeenedɨ
    fiivoco aacɨneguiiha.'
  fuf-fuf: 'Ko ɗun waɗi si no windii: «Aaden arano on, ɗun ko Aadama, heɓi ngurndan,
    o wuuri.» Kono Aadama sakkitoro on ko ruuhuyankeejo yeɗoowo ngurndan.'
  bhl-bhl: 'Sunbin-Got em fut tem e bokolomele: “Emisik kunum Adam e finik so kese
    kale!”, ange kale. Angse kate, fefe Adam e finik so duyemkabe finik kese te.'
  ons-ons: Ea wane Anutu wane Papiaŋo iwa yale ramaike, “Adam alakan wakonge, eŋe
    oŋa oŋarop okane wisikae wieke.” Ŋado Adam mane eŋe Asurop okane gege ma wakone
    ebo ebon ea wane welaine okange.
  con-NTPO: 'Nane tsa''caen tsu Chiga Tevaen''jen su: “Chigaja me''ttia''ye a''ive
    agattoemba Tise agattoen''cho a''i Adáma qquendyaensi Adánjan canse.” Tsa''ma
    osefapa''su Adán –tsaja Jesucristo tsu– cansepa cca''ima qquendyaen''su tsu.'
  ghs-ghs: Oi qetaqeta teei hee, Abi bosa biranateta Aatamu noi hee ma hoo qaraqaranoma
    naateta. Qate abi ipina biranataqu oio qaraqaranoma itaquho gutu boto kharaho
    pobi ooni.
  peg-peg: ଏଲେଙ୍ଗ୍‌ ପା ଲେକା ମାନାତ୍‌, ପର୍ତୁମ୍‌ ମାନାୟ୍‌ ଆଦମ୍‌ ଜିତି ପାରାଣ୍‌ ଲାକେ ଉବ୍‌ଜାଣ୍‌
    ଆଜ଼ି ମାଚାନ୍‌ । ହାରିହାରା ଆଦମ୍‌ ୱାସ୍କି ବାର୍ତି ଜିବୁନ୍‌ ଆତାନ୍‌ ।
  txu-NT: 'Ikabẽnja kôt ne me amrẽbê: memã kum, “Me banhingêt Adão kumrẽx ne Metĩndjwỳnh
    ipêx ne akôn o tĩn nhym arỳm tĩn ne.” Nãm me amrẽbê ã me bakukãmãremã ane. Nhym
    be, Adão kôt Adão ''õdjwỳ ne kubê Jeju. Ne kute mỳjja kunĩo tĩno ba.'
  eng-WEBU: So also it is written, “The first man Adam became a living soul.” The
    last Adam became a life-giving spirit.
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Tumpa umee tecove cuimbae tenondegua
    vae pe - jae co Adán. Jocua Adán taɨcuegua vae - jae co Cristo - tecove ara pegua
    umee vae co.” Cuarãi uyecuatía oĩ.'
  mux-mux: 'Aku-sipa mele ⸤Pulu Yili-nga⸥ bukna ung te molemú. Ung kanili-ni nimba
    mele: “Ui kumbi-lepa mana-yi Adam ⸤Pulu Yili-ni tepa mimi tepa kene⸥ ‘Mana kona
    mulupili.’ nimba ulu-pulu te sirim kene kona mulurum.” nilimú; ⸤akiliinga-pe⸥
    penga urum Adam ⸤Pulu Yili-ni kona mululi ulu-pulele sirimele lupa⸥. Yu ‘Mana-yambuma
    ⸤mulú-koleana⸥ kona molangi.’ manda nimbá ulu-pulele sirim.'
  maj-NT: 'B''a̱ ts''ín tjít''a xu̱ju̱n éhe̱n Nti̱a̱ná: “Nda̱ xi tjuu̱n kin''enda
    ko̱ y''ejña tík''un.” Kui xi Adan. Tu̱nga Adan xi fekuhu, xi Cristo̱, kui xi tsichu
    ma Espiri̱tu̱ xi ts''ínk''íéntu tík''un xu̱ta̱.'
  bkq-NT: 'Warâ Deus itaumbyry awo wâgâ iwenibyem awyly: “Waunroem âepaigueim kurâ
    Deus nhugukyly myakâwândy Adão, tunre, tybygue warâ” warâ iwenibyem awyly. Tâlâ
    olâ mâkâ, “Adão xypyry” keho, Jesus Cristo. Mâkâ wâgâ kydâzemakeoly. Mâkâ wâgâ
    iweloem kydâieholy, aunloenlâ Deus agâ kitoem.'
  kue-kue: Ana kamambuno pepa mina yegl dungwa, “Adam komnaiye kaima moglkwa. Ye nangiye
    mina kor-morambuka i pangwa.” Ba Adam ta ombugl okuwo plau dungwa, i yomba spirit
    mina kor-moraglkwa pre ye spirit tongwa.
  cot-NT: 'Aritarite ocanquequea itioncajitaqueca ocanti: Iriraqueate Araini iriquetica
    pariavecaro “ipeacaajitacari anijatsica”. Imaicaquea irira Arai impoitajatsica
    irioquea anijacaantantatsica, yanijacaacajitarite Ishire.'
  bnp-bnp: Ni here puru hosi, i maea, “A bakovi muga, re Adam, ni ratarike, i bele
    a bakovi mahuri.” Pali e Adam muri, re Kristo, ia a hanu ni habi a nimahuri ne
    huriki.
  apn-NT: 'Nẽ Tĩrtũm kapẽr ã kagà htũm kot Atãw jarẽnh kot: Na pre Tĩrtũm my kot wa
    Atãwja nhĩpêx. Jakamã Atãw kêp pika nhõ xwỳnh na pre. Anẽ. Ã Atãw jarẽnh kot anhỹr.
    Ja pyrà nẽ na pu htem pakatorxà nhõhy rũm pajapôj nẽ Atãw pyrà nẽ pahpê pika nhõ
    xwỳnh. Tã nhũm Atãwja pa nẽ gaa nẽ hpigêt nẽ ty. Jakamã kot puj mẽ uràk nẽ papa
    nẽ gaa nẽ ty. Nom nhũm Krisja Atãw kurom kêp akupỹm mẽ ho mẽ htĩr xwỳnh jakamã
    kot puj mẽ pahpê hkwỳjaja Atãw pyrà nẽ nhỹrmã mẽ pahtyk tã nhũm Kris akupỹm mẽ
    pahto mẽ pahtĩr. Hãmri nhũm Tĩrtũm Karõ mẽ pamã mẽ panhĩ nyw gõ pu mẽ axte pahtyk
    kêt nẽ. Pãnhã axte mã mẽ pahpê kaxkwa nhõ xwỳnh.'
  ctp-NT: 'Nde ndiya xka chaꞌ nu ndukwa lo kityi ꞌin Ndiose: “Nten nu luꞌu ngwa Adán
    nu mdiꞌin lo chalyuu ti kulo, loꞌo Ndiose lka nu mda kasiya ꞌin yu.” Ngwañaꞌan
    nchkwiꞌ kityi kula. Chunꞌ ndiꞌin la msuꞌwa Ndiose xka nu yan lo chalyuu; sa ñaꞌan
    nu ngwa Adán nten, kwiꞌ ngwañaꞌan ngwa Jesús nten, ni siya xka lo nten nu suꞌwe
    la ti ngwa Jesús; nda yu xka kasiya nu suꞌwe la ꞌin nten, chaꞌ suꞌwa chaꞌ ꞌin
    yu loꞌo Ndiose.'
  opm-opm: Aw tei ohe paten ina da orhe gon hat patmura; kakdah morhe paten ina da
    orhe gon hat patmur. Kakdah mohe ma pati da oh Adam ohe boknong mar ma brak matpa
    mengru hat patmur. Ma brak matpa oh Adam oh kakdah mohe paten dasi ham tarpatipmur
    rim brak matpamur. Komdapat pepe Adammur ma poripti han Krais oh hanip dirnong
    aw tei mahat ohe eimat paten ina da ma napripat han ohmur.
  bvr-bvr: Ngardawa janguny mu-jurra gu-yurra, gu-yinaga, “An-gata mu-ngoyurra an-guyinda
    an-gugaliya Arram (Adam) Wangarr a-jarlapuna, nipa jarra an-guwaywuya,” wurra
    an-nerranga Arram an-gatiya Christ jurdach a-bena, nipa ana-mawunga wenga wanngu
    arr-nenga a-nirra a-workiya.
  wal-wal: Hegaadankka, qassi Xoossaa maxaafan, “Koiro bitanee, Addaamee, paxa de7iya
    asa gidi merettiis” yaagees. SHin wurssetta Addaamee de7uwaa immiya ayyaana gidiis.
  zad-NT: 'Cho''a Xtill'' Chioza'' nan: “Adánna'', beena'' gok beṉ'' nech, goke''
    to beṉ'' yaa beṉ'' ban.” Na'' ḻekzka'' Crístona'' goke'' beṉ'' yell-lio, per ḻe''
    choṉe'' yeḻ'' mban zejḻi kaṉi.'
  kmg-kmg: 'Dâŋ šiŋuc hâcne qâreŋkekicne fokac: “Ŋic mârâc fufua Adam e maŋ qâqâtâchec
    erâ ɋârewec.” Ʒâhec Adam e ine Mârohec ehuc juju bâbâfua irec rune ewec.'
  aso-aso: 'Idoꞌ monoꞌ godolouꞌ luhuvo tiꞌ li gizi nizaniꞌ ma neive: Ganaꞌ apiꞌ ogo
    sotoꞌ ive Adamuꞌ aza nene veꞌinesi mini mili igaꞌ monovo nene Oꞌmosolatiꞌ dosa
    minineꞌ ve. Idoꞌ Adamuꞌnimuꞌ nene neꞌmine li gizaniꞌza Adamudoꞌ medelo Okulumokutiꞌ
    alingeꞌ sotoꞌ ive nene minevoꞌ minevoꞌ lemeni dameni lemaaꞌ ive loloꞌ ogo minineꞌ
    ve.'
  uli-uli: Bo babior we ye santus ye sor bo, “Metamol yarmat ila Adam, le ye sub sala
    mel le ye molow”; ngo Adam la ye hamir ila yema fang molow.
  nin-NT: A yo unushirr uni ime̱me̱ wa di Adamu, angbamvu ka a da ki inta di, “Adamu
    à su unushirr tsitsirr.” Adamu ni ikikre wa, (nggo à si Yesu) à si Izhi i igri
    iso tsitsirr.
  acu-NT: 'Yuse chichame tu aarmawaitai: “Nu nangkamtaik Yus aintsun Adán naartinun
    najanak suut umpui: Iwiaaku ati tusa, mayatairin engketamiayi.” Tu aarmawaitai.
    Nunia nukap arus Cristo aints wajas, Yuse Wakani kakarmarijai aints ainau tuke
    iwiaaku pujustinun suyayi.'
  cak-WNT: Y queri' nik'alajin chupan ri ruch'abel ri Dios ri tz'ibatal ca, chi ri
    nabey achi ri xubini'aj Adán tek xwinakirisex ruma ri Dios, nabey xuben ri ruch'acul
    y c'ac'ari' xuya' jun c'aslen riche (rixin) re ruwach'ulef chare. Queri' ri tz'ibatal
    ca chupan ri ruch'abel ri Dios. Yac'a ri jun chic Adán, ri Cristo mismo, c'o más
    rejkalen ruma ma xu (xe) ta wi c'o ruc'aslen, xa can nuya' c'aslen riche (rixin)
    chila' chicaj.
  ebk-ebk: Tay kaman as nan naisurat as nan Kalen Apo Dios ay kanana, “Nan enmon-ona
    ay taku ay hi Adan at nunfialin as matataku.” Nan makali un anongos ay Adan ay
    hi Cristo at nunfialin as umid-ichat as fiyag ay maid patingkiana.
  spa-PDDPT: 'Así también está escrito: El primer hombre, Adán, fue hecho como un
    alma viviente, el último Adán, como un Espíritu que da vida.'
  ruf-ruf: Mana Ghamaandiko gholonga, “Imunu we mwanduso, Adamu, tsakawa imunu mghima,”
    lekeni Adamu wa usighilo iyo Ghumuhe Mwenzeluka iyoweng'a iwanu ughima.
  gun-gun: 'Mba''eta ipara oiny: “Ava jypygua Adão ma omoingo raka''e oikove va''erã,
    ha''e rã opa vygua Adão ma nhe''ẽ nhomoingovearã oiko.”'
  agu-BL: 'Ej nin je junt xtxolbile''j yi tz''iba''nt cyen: “Yi bnixe''n Adam, yi
    bajx wunak, ak''ij tu'' u''lij yi xew tan Ryos.” Ma yi Cristo, yi ca''p Adam tane''n,
    i'' na ak''on tetz kutz''ajbil. Nin i'' yi ajxetze''l tane''n tetz junt jilwutz
    ac''aj wunak. Nin i''tz yi o'' ketz yi na kaxom te yi tetz tajbil.'
  isn-isn: Ite gwa iandikile, “Umuntu wang'wandyo Adamu autendekile nkolo nekikie.”
    U Adamu nua mpelo autendekile nkolo nekepumya uupanga.
  eng-PEV: This is what God says in his book, “The 1st man, Adam, became a living
    person.” But we can think of Jesus, that he is the last Adam. You see, he is the
    spirit that makes people alive.
  ilo-ULB: Isu a naisurat met laeng, “Nagbalin a sibibiag a kararua ti immuna a lalaki
    a ni Adan.” Nagbalin nga espiritu a mangit-ited iti biag ti naudi nga Adan.
  pir-NT: 'Sata ni yahure Cohãcjʉ̃ yere tiquina ojoari pũpʉ: “Ahri yehpapʉ iji mʉhtariquiro
    Adán wame tiriquiro catiriquiro wahahye”, ni ojoahye. Ti sa ijiepegʉ̃ta Adán yero
    saha ijiriquiro bato tiriquiro Cristo pehe catiyere ohoro ahtahye.'
  anv-NT: Ɛlu wyɛ ndɛre asame né mmu ŋwɛ Ɛsɔwɔ nnó, “Ɛsɔwɔ akwyɛ Adam muú mbɛ,
    achyɛɛ́ ji geŋwá”; yɛ́mbɔ Adam ayi kwyakwya alú Mendoó ɛwé ɛchyɛge geŋwá.
    Adam yina ɛlé Kras.
  sab-NT: 'Chube gerua degaba unsuialin gerule Chube kwian ngeru dodadu giti, chada
    e gerule: “Chube dbi dodadu gbu gwade, e kwian ngeru toidu nga dba ai giti kada
    Adán.” Chube gerua degaba unsuialin gerule ene Adán giti. Adán toidu jokeda, Adán
    giti kwian ulita jegwale nga dba ai giti molen, jegwale e boi jogeda. Agwa Cristo
    chiu Adán nate, Cristo giti kwian jaba be chkeni gwade jegwale na ole, jegwale
    e me boi chege diali.'
  tmd-tmd: Mag akwör, God Mönö rɨb mɨŋi Mosɨs kai kɨtön yadöŋa, “Adam hödyöbö aku
    nöbö kömö nɨgö,” röŋa. Adam yoŋyöbö aku Inöma mɨda; nuŋ nöbö mö bla kömö mɨdɨb
    mag aku nölmɨda.
  acr-NNT: 'Ma tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri Dios: “Echiriꞌ xꞌan ri nabꞌe achi
    Adán, xyaꞌ ukꞌaslem.” Noꞌj ri “ukaꞌm Adán” (waꞌ e ri Cristo) e aj yaꞌl ri chomilaj
    kꞌaslemal na jinta utaqexik.'
  kpg-kpg: Di Beebaa Dabu guu lawa di hihi boloo, “Taane matagidagi la go Adam guu hai
    tangada mouli.” Gei Adam muliagi e gaamai di hagataalunga hagamouli.
  taj-taj: थेतबासेलमा बचनरीनोन, “जम्‍मान भन्‍दा ङाच्‍छाला म्‍हि आदम चा सोबा म्‍हि
    दोजी” भिसी भ्रिबा मुला। तर लिच्‍छाला आदम चा स्‍य्‍हान्‍दोदा जुकजुकधोनाला जुनी
    पिन्‍बा आत्‍मा तजी।
  avt-avt: Hɨm mau tɨwei me God mɨt newisɨm hɨram matɨp mar im. Hɨram matɨp me Adam,
    “God kɨrɨakek hɨrak kepu.” Te Krais hɨrak kɨre Adam, hɨrak kɨkaru kan kewet haiu
    mɨt Hɨmɨn kɨrak, haiu mamu mamtikerek.
  cbk-cbk: Ta habla na Sagrada Escritura, “El primer gente con quien Dios ya crea
    amo si Adan, y Dios ya dale con ele vida de un cuerpo natural.” Pero el ultimo
    Adan, amo ya gane si Jesucristo, y ele amo el quien ta dale vida espiritual.
  uig-ARA: 'شۇڭا تەۋراتتا مۇنداق پۈتۈلگەنكى: «تۇنجى ئىنسان ئادەمئاتىمىز تىرىك بىر
    جان قىلىپ يارىتىلدى»؛ ئەمما «ئاخىرقى ئادەمئاتا» بولسا ھاياتلىق بەرگۈچى روھ بولدى.'
  tuf-tuf: 'Sir carit cuitar wacaro: “Uw récajian Adanan, estají cuanjacro.” Cuat
    Adán yahncút bin Jesucrístoat ima ajcan chihtán cuitar uwan estají yin áyjacro.'
  abx-abx: 'Pariho si maka''anna'' si Kasuratan: “I primiro Adan, ahimo adda puho''
    nga nagbuwanan kinabuhi'',” pero i ultimo Adan, ahimo adda espirito nga magbuwan
    kinabuhi''.'
  mco-NT: 'Jadu''n jaybety y''ity ma Dios ñecy ma jadu''n ymɨna''ñ: “Je jayɨjp Adán
    ymɨɨd anajty jugy''ajtɨn.” Je axambɨ Adán (je'' je'' je Cristo) je'' tüg espíritu
    huɨdibɨ jugy''ajt yejcp.'
  cpb-NT: 'Ari okanta rosankenatakoitziri Adán, etanakawori atziri, ikantaitzi: Iri
    etanakawori rañaanake, ikanta otzimanake ishire. Iriima jirika oyaatapaakerine
    oshiyapaakyaarine, otzimimotziri irirori itasorenka, iriitake añaashiretakaantatsine.'
  aon-aon: Aria baraen nyetem Iruhin ananik Buk iri shopunek douk nyakri namudok,
    “Sagomatinyin narik iri arman Adam douk natogur arpen mishin nyapenyen iri.” Aria
    nagiguk natograri iri Adam douk nakitaki wonugwehw aria natogur yopunyi Mishin
    douk arpesh sharaen aria nyenekesh shape wosik ihih nyumneh iri.
  hus-NT-2005: An Tʼokat Dhuslab in ulal ke an jidhtal inik xin bij Adán, tʼajan ani
    pidhan tin ejattal. Por na Kristo, xin junwal jeye jelti na Adán, in koꞌol in
    ejattal xin pidhnál i xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: 'Suni súan yóso núu̱ tutú: Adán xnáñúú, ni̱ kuu‑de ɨɨn cha̱a ni̱ kuva̱''a
    jíín vida cuenta ña̱yɨvɨ, áchí. Te Adán sandɨ̱''ɨ́‑na̱ kúu máá‑yá, te náschakú‑ya̱‑í
    jíín Espíritu‑ya̱.'
  bps-bps: Too glut ani, du gsulat di Tnalù Dwata, manan, “Adam, i tnanin to banlé
    nawa, du fye fakay mnè kenen di tanà ani.” Kabay Krayst, i dnagit i galwe Adam,
    mlé i nawa landè gusenan, du fye fakay ito mnè di langit.
  mbs-mbs: Doen kagi te Timanem insolat, te peg-inang te Timanem te tagnà otaw si
    Adam, yan se binegayan din te pedowan. Meneng si Cristo ingedanan Temanan Adam,
    sikandin se egpemegay te kaling pedowan.
  tof-tof: Godón Wialómórrón Bóktana enezan bóktanda wagó, “Ngaen-gógópan pam, Adam,
    wa arról pamakanóm bainürr.” A dómdóm Adam, wa arról-gail samua.
  cme-NT: 'Na saa da, Diiloŋ-nelma ciɛra wuɔ: «Diiloŋ uŋ maa nelbiloŋo maŋ dĩɛlũɔ‑i-na,
    u diyaa cicɛ̃lma‑i yuɔ»; ba taa ba bĩ u yaa Adãma‑i. Ŋga Adãma maŋ juɔ jo huoŋgu-na,
    u yaa hãaŋ nuɔmba‑i cicɛ̃lma‑i.'
  sus-sus: Na nan a toxi a sɛbɛxi, «Adama singe findixi nimase nan na.» Adama dɔnxɔɛ
    findixi xaxili nan na naxan mixi rakisima.
  pon-2006: Pwe Pwuhk Sarawi mahsanih, “Tepin aramas, Adam, wiawihda oh wiahla aramas
    mour men”; a Adam en keieun dihen mwuhro wiahla Ngenen Komour.
  dad-dad: Anĩ nigin, Negur nẽ Itotoya bun eig ye irok, “Uyulil inon tamo Adam ĩ mata
    ibodõya wõ yen.” Idikeleya Adam ĩ mata ifenẽya nẽ uur wõ yen.
  zab-NT: Lo xquiits Dios rnii dec nidoote Adán gúp guelnabány lo guɨchliuré. Chiyru
    beed Jesucrist, laany ni rguaadny guelnabány bniety.
  jae-jae: Amboac teto gêc gebe “Ŋac ŋamataŋa, Adam, kêtu gêŋ mata jali.” Mago Adam
    ŋamuŋa eŋ ŋalau, taŋ kêkêŋ aêac daŋgôŋ mateŋ jali.
  ksd-ksd: 'Ma damana bula di ga tumu ia dari: A luaina tutana Adam a tutana ka i
    laun. Ra Adam i mur kakit ia ra tulungen i valavalaun.'
  msm-NT: Meyduon impasuyat to Diyus no pig-iling, “Si Adan no una no otow pigbogajan
    to kinabuhi.” Di to katapusan no Adan no si Cristo iyan ogbogoy to kinabuhi no
    wada katapusan.
  myk-myk: 'Lee wuu na lʼa ka Kilɛ Kafila wu ni na: «Koŋɔ shɛnshiimɛ we, wee wemu
    wʼa pye Adama ge, Kilɛ ya wu yàa, na ɲiifɛɛrɛ munaa le wu ni, na pye sipya.» Ga
    kurogo wo Adama we, wee wemu wu ɲɛ Kirisa ge, a Kilɛ di wee pye munaa, lee lemu
    lʼa ɲìi sicuumɔ kaan ge.'
  sbe-sbe: Doha se kuliyako, tamowai bagubagunana, Adama, “ye hemala tamowai maumaulina”.
    Na Adama gehegehena wa ede Keliso, iya meta yaluwa, na iya mauli tauhaihaiyamana
    ede.
  mcr-mcr: Goti Hanjuwä Iqueqä bukä iuŋi, kukŋuä tiiŋi tuwaŋuä äqänä äwi. “Ämaqä hiŋuiqäŋä
    Atamä iqu, häŋä-pmeqä-qu ekqeqä.” Itaŋga Atamä Qänakŋä Iqu, dŋä eätä, ämaqä du
    häŋä-pmeqä-vqäŋqä äyä ekqe.
  cux-NT: 'Canéé nguūⁿ ndii cuááⁿ vmnaaⁿ na libro yeⁿ''é Dendyuūs ''tíícā: Dendyuūs
    din''dái yā cuerpo yeⁿ''e saⁿ''ā Adán chi sáⁿ''ā chí cunduuchi sá vmnááⁿ vmnaaⁿ.
    Naati táámá Adán chí cuayiivi ní nguuvi yā Jesucristo. Ní Jesucristo miiⁿ ní yeⁿ''ē
    vida chi espíritu chi canduuchi. Ní Jesucristo ca''á yā vida ''iiⁿ''yāⁿ s''eeⁿ
    yeⁿ''e iⁿ''yeeⁿdí ''cūū chi vida chi yeⁿ''e espíritu.'
  tur-YTC: 'Yazılmış olduğu gibi: “İlk insan Adem yaşayan bir can oldu.” Son Adem
    yaşam veren ruh oldu.'
  san-ITR: tatra likhitamAste yathA, AdipuruSha Adam jIvatprANI babhUva, kintvantima
    Adam (khrIShTo) jIvanadAyaka AtmA babhUva|
  bel-N: 'Гэтак і напісана: «Стаўся першы чалавек Адам душою жывою», а апошні Адам
    — дух, які ажыўляе.'
  sch-sch: Pathien lekhabu'n atia, “Miriem masatak, Adam, chu miringin sin ania”;
    Anûktaka Adam hih chu ringna-pêk Ratha ani.
  mic-MIQNT: Tel wi'gas'g Gjinisgam ugtwi'gatigng, “Gjinisgam eliapnn Ataal, amgwesewei
    ji'nmul, aq ignmuapnn mimajilin,” gatu ugtejgewei Ata, na Se'suguli. Negm ignmugsitesnu
    iapjiwewei mimajuaqan wa'so'q.
  huu-NT: 'Adán mɨcorɨ comuilla rafuena Moisés mɨcorɨ jaie cuega: “Jusiñamuidɨ nano
    comuidɨmɨe dofomo jafaicɨna firaiñuamona, naimɨe mɨcorɨ comena jaide” cuega. Naimɨemona
    caɨ comuilla jira, fiodaitɨcaɨ. Fiodaillamona Cristo jillua jira, ɨco caɨ jɨaɨ
    jilloille jira, caɨna jɨaɨfo eruaɨte abɨaɨna ɨco itataite.'
  jiv-NT: 'Yus-Papinium nuní áarmaiti: “Emka áishmaṉ ni naari̱ Ataṉ, aents ajas
    iwiaaku ajasmiayi.” Tu áarmaiti. Ukunmaṉka, yamaram Ataṉka áintsaṉ, Kristu,
    wakan asa, ashí áentsun nekas iwiaaku átinian susamniaiti.'
  otm-NT: Nɛ gue'a in ja a tengu mán t'o't'i bʉ ja rá t'ohni Oją, gue ná n'da ra Adán
    bi ts'änni bin ją'i ua ja ra ximhäi. Pɛ nu'a ná yoho gue'a di un ra temaząi ngue
    njąm'bʉ da guadi, gue'a ra Cristo a.
  dah-dah: Goke Al Kuruŋyen asaŋde, “Haŋkapya wor po al tiŋeŋ forok yiriŋ gobe Adam.
    Yeŋ hitte mat al fuful tiyyiŋ,” yitiŋ hi. Goyenpoga al hoyaŋ Adam yara kame wor
    po forok yiriŋ. Yeŋbe Yesu Kristu, Al Kuruŋya hugiŋeŋ heŋ heŋ goyen al yuneŋ yuneŋ
    gote miŋ al hiriŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmərai pen nəɡkiariien i ia Nəkukuə Ikinan
    rani mə, “Iərmama sə rɨməkupwən, Atam, in rɨməuvehe iərmama riti sə ramɨru.” Atam
    sampam, in i Kristo, rɨməuvehe mo in nənɨmwɨn i rauvei pehe nɨmɨruien.
  kpr-kpr: 'Aindae sedo, God da Geka eminge gembero irira: “Genembo giti beká javo
    Adam, God etiri nu siroredo genembo usira. O genembo eni, Adam da vasa bari dae
    sedo fusira amo, nu nunda Asisiimi jebuga beká ava muturaira.”'
  san-IAS: tatra likhitamāste yathā, ādipuruṣa ādam jīvatprāṇī babhūva, kintvantima
    ādam (khrīṣṭo) jīvanadāyaka ātmā babhūva|
  nho-nho: Te Laupepa Tapu raa e taratara peelaa, “TeAtua ni penapena te tama mua raa
    no kauake tana ora, tana inoa ko Adam”, tevana iaa te Adam hakamuri raa ko TeAitu
    hakaora tama.
  gym-NT: 'Ye mden kisete Ngöbö Kukwei tä niere krörö: Ni käne kädian nämane Adán
    abko Ngöbökwe mikani nire, akwa Adán mrä kädianta Kristo ne abko Üai kwe köböire
    tä ni miketa nire.'
  azg-NT: 'Vaa jñꞌoonꞌ Tyoꞌtsꞌon na jndui na itsohanꞌ: “Adán, tsan na tquen jndyee
    Tyoꞌtsꞌon, sꞌaa jon na tsꞌan na vandoꞌ tsanꞌñeen.” Nndaꞌ vaa itsiquindyi jñꞌoonꞌñeen.
    Tëca ndyu ndoꞌ sijndaꞌ Tyoꞌtsꞌon na ncüjeeꞌ ncüiichen tsꞌan chaꞌxjen na tomꞌaan
    jndyee juu Adán, joꞌ nquii Cristo. Vandyaꞌ conduihin yo Adán, ee ncyaa jon na
    cotaꞌndoꞌ nnꞌan tonnon Tyoꞌtsꞌon ngꞌe cüejon conduihin yo nquii jon.'
  bhd-bhd: पवित्रशास्त्रे मां इन भी लिखोरूए, “कि पेइलो मैन्हु, मतलब आदम, ज़ींतो प्राणी
    बनो,” त आखरी आदम, यानी मसीह, हमेशारी ज़िन्दगी देनेबालो बनो।
  too-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios: Lā'' pū''la tlahuaca kalhatin
    chi''xcu''. Nā maxquī''ca ixquilhtamacuj. Lā'' hui''līni''ca ixtacuīni'' Adán.
    Dios su''nulh na ixquini'' lā'' chuntza'' lakahuanli lā'' latahuī''lh. Lā'' ā''calīstān
    lacatuncuīlh Jesucristo a''ntī quincāmaxquī''ni'' xasāsti'' quinquilhtamacujca''n.'
  ind-AYT: Seperti yang tertulis, “Manusia pertama, Adam, menjadi jiwa yang hidup.”
    Adam yang terakhir menjadi roh yang memberi hidup.
  cjo-NT: 'Okantzi Iwaperite Tajorentsi: “Añaatsiri naawitani riraga jewateentsiri
    paerani shirampari, riraga Araani”. Omaanta impaetapaentsiri, riraga Rotyaantanewo
    Tajorentsi, rirotaki owañaantaperotatsiri, eenitatsi itajorenka irira.'
  nsn-nsn: Ge no uelhire pe God o hire teil pare, “A uakikilanganar tamatane i kot,
    Adam, ka tuhain, kare pokos a tua.” Song ke pokosor uadouhinar Adam a tamata pon,
    inggono ter Iaben gere heir tar nitua.
  san-DEV: तत्र लिखितमास्ते यथा, आदिपुरुष आदम् जीवत्प्राणी बभूव, किन्त्वन्तिम आदम्
    (ख्रीष्टो) जीवनदायक आत्मा बभूव।
  tna-NT: Diusu ja Adán deja eid'e ataidha. Equita tiataidha yahua sa puji. Ecuaneda
    da tu nime quitaji eid'e epuani. Beju Cristo mu Adán ebia su saida, ecuana sa
    enid'u eid'e yatani putsu.
  lid-lid: Iri torowenei sahou udu bolo buk ndrabun ta Kindrei i buku doh, “Ndramak
    ma bwena handru badeh, Adam, iy andrei kohan.” Arile Adam ari ja badeh, asahan
    hamon labai, iy asahan ta Malawin Mwasin ta edeu kohan handru ili ta lau marakon.
  wim-wim: Wik inan kan-kanama than puth wik inangan aak keenkan lat ngench thayanangan
    umpina, “Nil God.angan kaꞌathaman pam Adam.an yumpana, man-yethaman iiy-iiyowa.”
    Ngul anpalaniya, nil God.angan pam Adam thonangana ngul kuchan, aniy-a, Jesus
    anana, than yipam pam wanch weeꞌ-weeꞌanangan ngangkangan piꞌ-piꞌayn nunangan-a,
    an than aak nungantang angan ngul wun-wunayn aak umpuyama.
  zga-M: Pueyo hange yiesimbiwe, “Umunu utengunchi u Adamu apeliwe nu mepo uviitama.”
    U Adamu uvyamalile apeliwe vimepo uveiihencha uwumi.
  yom-yom: 'Diawu disonimina ti : Adami, mutu wutheti, wukituka vangu ki moyo vayi
    Adami di tsuka, dikituka Pheve yivananga luzingu.'
  san-SIN: තත්‍ර ලිඛිතමාස්තේ යථා, ආදිපුරුෂ ආදම් ජීවත්ප්‍රාණී බභූව, කින්ත්වන්තිම ආදම්
    (ඛ්‍රීෂ්ටෝ) ජීවනදායක ආත්මා බභූව|
  yut-yut: 'Piŋkop dakon papia da yaŋ yosok: “Amɨn mibɨltogɨ, Adam, uŋun amɨn egɨp
    egɨpmɨ toŋ dagagɨt.” Mani mibɨ Adam da amɨn do egɨp egɨp yomyom Wup dagagɨt.'
  grc-BYZ: οὕτω καὶ γέγραπται· ἐγένετο ὁ πρῶτος ἄνθρωπος Ἀδὰμ εἰς ψυχὴν ζῶσαν· ὁ ἔσχατος
    Ἀδὰμ εἰς πνεῦμα ζωοποιοῦν.
  cpc-NT: 'Ari okanta josankinatakoitakiri itanakawori shirampari, Adán, ikantaitzi:
    Iri itanakawori jañaanaki, opoña otzimanaki ishiri. Iriima jirika kimitapaatyaarini,
    otzimimotziri itasorinka, iriitaki añaashiritakaantatsini.'
  nhg-NT: 'Pues ejqueu tlajcuelulpanca: “Inu primiero tlöcatl, Adán, oquepex nemelestle
    ipa iyulo”. Pero inu Adán tli sötiepa ohualiloac, tli sölúltimo iloac, yejuatzi
    onechihualuc sente espíritu tli quetiemacalo nemelestle.'
  nya-nya: Kwalembedwa kuti, “Munthu woyamba Adamu anakhala wamoyo,” Adamu wotsiriza
    anakhala wopatsa moyo.
  ngu-NT: 'On Yectlajcuilojli ijquin quijtohua: “On achtoj tlacatl, yejhua Adán. Ijcuac
    Dios oquitlalij, oquimacac nemilistli.” Pero on sa ica nochi Adán, yejhua Cristo.
    Niman Cristo ican iEspíritu quitemaca on yencuic nemilistli para nochipa.'
  kup-kup: Met ev menoh-epovoz ñetï nao epat batam menahan hez, Met God aban garosikap
    Adam matut tahan pi ham eparah birirï ravat heh, pot menahan hez, oñ petev aban
    mod ou ravat hezap Kristo dari pohao tin birirï het hekaz kapotaz maup ravat hez.
  jid-jid: Nikima ngame ba nha, “Indji u mumla Adamu a kma ti ndji u sron vri.” Adamu
    u klekle a kma ti ibrji u nu sron vri.
  wmw-wmw: 'Javi ndi vyavyandikiwe: “Mwananlume ntanzi Adamu kombiwa awe munu wa uhai.”
    Fala Adamu wa mwinsho ndi roho atipa uhai.'
  gmv-GGM: Hessa gishshi “Koyro asi Adamey deyoy diza medheteth gidides” geeteti geesha
    maxaafan xaafetides. Nam7antho Adame gidida Kiristoosay gidiko asas deyo immiza
    ayanakko.
  ssg-ssg: Leili pepai Haeu i ukek ka lokon Haeu tanomi Adam imat ti lawe seilon,
    i axi Adam hanawain ape i moih hanowi kaha hatesol. Jises Krais tin i sohot seilon
    hanowi kaha, tuahe i tetel haniai hanawain ti tap tahi tapoan.
  zpo-NT: 'Kwaan nzhé Xkyech Dios: “Dan, xaabyi yilotlaka, Dios mle mban xaa”; [Gn.
    2:7] per Jesucrist, ngok mod Dan xaa yilo; mzhin xaa naz yiba zee zaa xaa yalnaban.'
  poy-poy: Toziya Malembu Mananagala galonga, “Muntu gwa kwanja, Adamu kawumbitwi
    kaweri na ukomu,” Kumbiti Adamu gwa upeleru ndo Rohu yakawapanana wantu ukomu.
  qwh-NT: 'Diospa palabranmi queno escribirëcan: “Punta caq Adanmi caweninta Diospita
    chasquerqan”; peru qepa caq Adanqa nunata wiñepam cawatsin.'
  gaw-gaw: Kayak naip̱a, nai amunu inam daaṯe. “Danab dig mak heum, onig Adam amu,
    Kayak he, nug am bau dayom.” Amge dimp̱anu Adam, Nug am Ouḏi laa, bauklel megaḵunu
    daaṯe.
  nca-nca: Sokomeko ŋuno ŋande nakayáŋaró, “Atam, uni korete quko o yoto-yotoyó moré
    tunoqaró.” Ko Atam weŋa quko yuqa tero yoto-yoto yunoyote.
  zpz-NTPP: 'Gun lat de riidz nu bzeeñ Ñgyoozh rniiñ: “Adaang, yu nu bzuub gyiꞌñ nu
    rach mbecy, yu zeꞌ byac yu tub mbecy mbañ. Zeꞌ Crisht, biñ nu bzuub gyiꞌñ nu gyabañ
    mbecy, mi zeꞌ nac mi tub mbecy nu wat nu rbic gyel mbañ”, rniiñ.'
  mkj-mkj: Pwa Puk Joarwi pwa, “Keiouin armaj, Adam wiawihda apel wiahla armaj mour
    men.” A Adam in mwuhrro ioar Christ, ma kihdoa kamour.
  zac-NT: 'Rniꞌi ra Sagradas Escrituras: “Primërë nguiu Adán bëáquiꞌ nguiu nanabani”,
    perë rniaꞌa lu të lëꞌë Adán naná bëdchini despuësë, na më lúniquë narneꞌe vidë
    cubi shtë Dios.'
  kyg-kyg: Ani kavafeꞌmo Goti mukufi gemoꞌmo hunoꞌaeꞌmo, Gotiꞌa hogote vekamo Atamuꞌmo
    aunemeꞌe vekamo alo huno ateꞌniye, huno huꞌniye. Henaga Atamuꞌmo afaꞌa neꞌmaiya
    yaꞌmo alino neꞌapamiya vekamo maiꞌniye.
  kmk-kmk: Ta kanan dit ugud Apudyus un, “Sat ummuna’n tagu un si Adan, napaloswa
    un naitdan si angos daḻapnu matagu uttun pita.” Yoong si Kristu un mauguda maudi’n
    Adan, siya’d mangtod si mataguwan taku si inggaingga daḻapnu matagu taku’t din
    langit.
  cao-NT: Jabi jariapari ca joni Adán iniquë. Bësohai ca nohiria ja manëni quiha.
    Jama, nohiria bësomati ibo-iboria toa segundo ca joni manëni quiha, naa Cristo.
  bbr-bbr: Anut nukan ämän meter jer we moin, keser äiewon, “Anut amke kar ro Adam
    ate monuk, kiro ro ko okoro omnokou opok rawaun sarewon.” Utianik rusapaian Adam
    kiro atap senes kos omar oik awau orip orip rawaun sakau ikowon.
  inb-inb: 'Kasami ñugpa­manda librupi willa­raiá: Ñugpa ruraska runa, Adán suti,
    kaug­sai alma­wa­mi Taita Dius wiña­chirka. Ikuti Cristo kati­ma Adán ni­raiagka,
    dil­tudupa kaug­sai Ispí­ritu iukas­ka­ta­mi kara­mú.'
  hrv-hrv: 'Tako je i pisano: Prvi čovjek, Adam, postade živa duša, posljednji Adam
    - duh životvorni.'
  box-NT: Mu so yí túara le Dónbeenì bíonì vũahṹ yi kà síi le? «O Adãma
    na lé o yahón nùpue, á le Dónbeenì wó ó o yìo wi lua.» Ká a *Krista
    na lé o mɔ́ndɛ́n Adãma wón lé ho wáayi nùpue na wee na le mukãnì.
  ote-NT: 'Xa ntꞌofo ja ra Ma̱ca Tꞌofo ne ena njaua: Núꞌa̱ ra mʉdi ꞌñøhø go gueꞌa̱
    ra Adá, núꞌá̱ Ajua̱ bi umbabi rá te, y ꞌmɛfa bi zøhø maꞌna ra ꞌñøhø mi ngu ra
    Adá, pe nusɛꞌa̱ umba ra ꞌraꞌyo te ya ja̱ꞌi, y go gueꞌa̱ ma Zidadahʉ ra Jesucristo.'
  wnu-wnu: 'End Qenu qob ete qamb igo: “Adam qamar eng git goan igomot igamau eng
    qanam.” Ne bo Adam ger eng Munon inubersiau tari eng wo umb igomot der bogomau
    eng wonou tari.'
  zam-NT: 'Taandxè'' ndub di''s loo libr co'' nac xti''s Diox: Ner mbi'' co'' ngo
    co'' ngro'' lèe Adán, loo mbi''a mda'' Diox yalnaban. Per Tad Crist co'' ne''
    tedib lèe co'' nac Lult Adán, Crista nac Xpii co'' nac Diox co'' nda'' yalnaban
    loo mèn thidtene.'
  zyp-NT: Capathai letah, “Cawngsaw hmetawpaw Adam cawh mehring a va cang,” tatah
    cia a cang. A hning teipaw Adam Zisu Khri cawh hringnah peitu Thlawpaw a cang.
  sey-NT: 'Ñeje Maijaꞌquë coca toyaseꞌe caji, ñeje: “Duꞌru macarepa pa̱i Adán cato
    ca̱pë paꞌiye quëꞌi pajiꞌi. Ja̱je paꞌiquëtaꞌare tëji Adán cato joyo paꞌiye i̱siquë
    api.” Ja̱je paꞌina, ju̱ꞌisicohuaꞌire paꞌiye i̱si tutu paji. Ja̱ë cato Cristo api.'
  nvm-nvm: Regavo madu Godon buk akaij ijia bu ijeg isoime kuai, God fu e amur fu
    e Adam amareme kuamga fu uri ema rene oiru foiknum fi vain. Regavo una Kurais
    e iji fu rad ema igegrene ruainma iji fu Godon Kaven iji abe fi ruain. Ijefuon
    eraneb bu Kuraison e renva iji Kurais fu Kaven fuon abe unafdiamo ijefuon bum
    karivakfuon.
  mps-mps: Te Godigo po bukude asęani pode me te tiwai po wai, “Te polasa hasia bidi,
    Adam, te bidibo ula elalubo bidi pedalai,” te po asęani. Tama nosali mu pedalali
    Adam aga te bidibo ula mabo mobo bidi pedalali.
  pab-NT: 'Hiyaiya, Iraiti Waiyexe atyo nexa: Hetatiyehare haliti Adão atyo wenati
    kakoare terota. Xakore hoka miyanitiyehare Adão atyo Isekohaliti hoka ijita atyo
    wenati halitinai ana.'
  llg-llg: Hataholi makasososak fo sama leo ita, na ndia Adam. Tungga Lamatuak Susula
    Malalaon, nana sulak, nae, “ana dadik hataholi kasodak, fo duduꞌa ma nameda nalelak.”
    Tehuu, hataholi mata-aok leo Adam fo nai lain seli, na ndia Karistus. Ndia Dulan
    ndia, bisa fee hataholi nasoda tetebes.
  kyf-kyf: 'Nɩɩ, we mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «Tɩa -nyɩmɛ -Adan -zɛa dʋdʋgʋʋ ''yliyɔganyɔ».
    ''Ɩn -Adaan ''wʋbhlolunʋ -zɛa zuzu -we wlaa ''yliyɔgagɩe.'
  tpi-tpi: Buk bilong God i tok olsem, “Namba wan man, Adam, i bin kisim laip.” Tasol
    narapela Adam i kamap bihain tru, em i bin kamap spirit bilong givim laip long
    man.
  mih-NT: 'Catyi Tuhun Ndyoo: “Rayɨɨ sa sicoo sa xihna ñi, ra Adán, i sicoo coño ñuhu
    ra ta ndito añima ra”, zoco vaha ca ra Cristo vatyi saha maa ra cuhva sii ñiyɨvɨ
    sa nandoto ñu.'
  qvh-NT: Tayta Diosninsipa palabranchöpis nican alpapita camarcur Adanta cawayta
    goshgantami. Adanta cawayta goshgannölami nogansitapis mana ushacag cawayta Jesucristo
    gomäshunpä.
  kms-kms: Wand ren kin te God ningg wand rise kin buk pe tende ur pu rise, “Adam
    ye nawo kin te God ni yembe nindig di ni nas.” Adam dobu nawi kin ni ququ, di
    ninde gri wute mas ye.
  agn-agn: Pario tang na-tang ong Kasolatan, “Ang primirong taw ang si Adan sindolan
    ta kaboi.” Piro ang oring Adan yay si Cristo, ig ang Ispirito na yay ang mismong
    pagtorol ta kaboi.
  nhi-NT: 'Noiuqui ihquin ihcuiliutoc itich in Teotlahtolamatl: “In tlen achtoh tlacatl
    Adán ocmactihqueh ihyoyotl tlen ica yoltos.” Pero in Adán tlen satepan oualah,
    yeh yehua ihyoyotl tlen ictemaca yolilistli.'
  ttc-NT: 'Ikxjani tz''ib''ankaj [tuj Tu''jal Dios]: “Te tb''ay Adan, tetz jun xjal
    aj tzani twitz tx''o''tx'' b''ix oxik si'' jun tanq''in.” Yatzun te tkab''i''
    Adan [osey te Krist], tetz at xhchi''jel tuj ka''j b''ix ntzaj tsi'' qanq''in.'
  dan-1931: 'Således er der også skrevet: “Det første Menneske, Adam, blev til en
    levende Sjæl;” den sidste Adam blev til en levendegørende Ånd.'
  kwj-kwj: Gotri chengi ete sawero, “Metengei naha sukwaro Atam, hima ki dau himamwale
    ga ri sukwaro.” Woro gumwa kumbwa sukwaro Atam, hima leni himamwale ako handau
    himamwale ga ri sukwaro.
  vie-OVCB: 'Thánh Kinh chép: “Người thứ nhất là A-đam có sự sống.” Nhưng A-đam sau
    cùng—tức Chúa Cứu Thế—Thần Linh ban sự sống.'
  kze-kze: mindáyavena naaóvá'á Áánútun-aai aúváí-kwandaaivimba agaimaréna séna Áánútu
    aiva-kwáásígó áwí'a Áándamumba umánkaraimba úwauwa kwéena maínin-kwaasi umánkaraiye
    agaimaréna siráiye. naaén-kwaasigo áwí'a Ísu Káráísiti kwaásimo aúnái'o umáímo
    maí'mai'o ónááon-amba kwikáiwai paáruraiye.
  mpj-mpj: Mamamili wangka julyjujanu jilanya nyininpa. Mamalu kurranyilu kawu ngapinu,
    yirna yini Yaatamu. Ka yirna kujupa nyinapayi Jiijajpa parnangka. Palu miturringuka
    kawu kujuparringu. Palujanu-langku kuwarri wanka kanyirnin, wanka wulula nyinakuraku.
  lbk-lbk: Siya chi nan ayen nan naisolat ay kalin Apo Dios, “Nan inmona ay takho
    ay si Adan, et nenfalin ay takho ay enfibfiyag.” Ngem nan makwanin ikadwa ay Adan,
    siya nan Leng-ag ay omipabfiyag.
  mto-NT: Veꞌemeꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ je̱ts je̱ mutoꞌk yaaꞌtya̱jk, je̱ Adán,
    je̱ Nteꞌyam je̱ꞌe̱ veꞌe du̱yakjoojntykpa̱jk. Ax je̱ꞌe̱ pa̱n u̱xꞌo̱o̱k, je̱ Criistots
    je̱ꞌe̱ veꞌe, je̱ꞌe̱ tseꞌe je̱ jayu du̱mo̱o̱yp je̱ joojntykin.
  bzh-bzh: Log ġaġek neggëp loḳ Anutu-yi-ḳapiya ving nebë, “Adam ngwë muġinsën
    tu mehönon raḳ menedo vesa”, log tum Adam ngwë tamusën rëḳ gevonġ behil anod
    medo mala-tumsën.
  guj-2017: લખ્યું છે કે, ‘પહેલો માણસ આદમ સજીવ જીવંત પ્રાણી થયો, છેલ્લો આદમ જીવનદાયક
    આત્મા થયો.
  jvn-NT: 'Nang Kitab ya wis ketulis: “Manungsa sing ndisik déwé, Adam, dadi wong
    urip ing kedagingan.” Nanging Kristus, Adam sing kèri déwé, dadi wiwitané urip
    ing kasukman.'
  byr-byr: Sarevɨ Gotɨyare bukuyavɨ dara dɨnɨꞌ “Aꞌmwe aaya mudɨꞌnanyai, Aataamɨ, aꞌmwei
    Kwaakevakɨnei yɨmaꞌnaka gaalyaꞌ kɨnɨnnakei.” Yɨ Aataamɨ aaya dɨviyai aꞌmweraavɨre
    kuryaraavɨ gaala wɨjaayaꞌnei sai kuryai kɨnɨnnakelyɨ.
  ian-ian: Tamba la nɨmba God waa nyaangɨt pɨlɨwutndi. Tat ta nyan Adam God ndɨ kat
    kwutndɨ maa tɨga nɨn kat njandɨ maa nɨma sakwat yilaa kɨpmamba tɨganɨn waa tamba
    ta nɨmba pɨlɨwutndi. Adamna kwupmba ya nyan Kraist njɨmbla njɨmbla nyɨnangwupmba
    apma vat tɨneya vat kwivat yandɨ.
  hun-hun: 'Így van megírva: „Ádám, az első ember földi lény volt,“ az utolsó Ádám
    (Jézus) pedig megelevenítő Lélek.'
  mcf-NT: 'Adembidi Nuquin Papan chuiquin dada uamiampid nad iquec: “Bëyuc matses
    Adan caid nacnenshun Nuquin Papan bushcac taëec tiboquequid yampampic.” Nuquin
    Papan tsyuec chomiaid Esuquidistu nec. Aid tantiaquid abipadquid Nuquin Papan
    menec.'
  kjs-kjs: 'Gote-na agale ria wi buk-mi gu-rupa lea: Ora abala mupaa pirisade ali
    Adam-re kone wasupa muma epe-rupa pirisa. Go pisa pare werepe pirisade Adam-re
    nipuna bi Keriso lema. Go aliri nipuna Holi Spirit-mi enaalinu puri Go ade abuna
    kagaa piramala palia.'
  mni-mni: "Maramdi Mapugi Puyana asumna hai, “Ahanba mi Adam asidi thawai panba ama\
    \ oina semkhibani”\x94 adubu Akonba Adam asidi hingba pibiba Thawai aduni."
  yad-NT: 'Ramuni̱ nu̱chara Ju̱denu niquejadamura: Su̱ndejada Ju̱denuni̱ vu̱myunatyi̱
    jiyanti̱ Ará̱bay. Savichasara vu̱vyu̱musiy jnu̱ñu. Tamityi̱ Ará̱ ji̱ta vichasara
    jnutu jnu̱tyanirya, Crístu jtyati̱.'
  mxb-NT: Chi̱ káꞌa̱n tuti ii̱ Ndios ña̱ mií Ndios ni̱ ka̱va̱ꞌa ta̱a mií no̱ó, táꞌa̱n
    ra̱ sa̱ naní Adán, ta ni̱ xi̱ꞌo na ña̱ ni̱ sa̱ taki ra̱. Tído Cristo, na̱ ni̱
    kii sata̱ Adán, no̱ón kúú iin Espíritu xíꞌo ña̱ kataki chíchí yó.
  pon-2006A: Pwe Pwuhk Sarawi mahsanih, “Tepin aramas, Adam, wiawihda oh wiahla aramas
    mour men”; a Adam en keieun dihen mwuhro wiahla Ngenen Komour.
  maq-NT: 'Hacuaha cuatjin camahindu xcun xujun rë Nina hiscan chja cuitjin: “Adán,
    xihin xi tjutjun camá ne, casua Nina me cjuahñu.” Peru Jesucristu, me xi canduva
    camá ngascan ne, me vëhë Hasen xi sua cjuahñu.'
  hto-hto: 'Mei daɨí Juzíñamui Cuegáuai llote: “Nanóidɨmɨe Adana cáadɨmɨena íficaide.
    Iiraɨe Adán daɨna Cristo zíiñona cáatatena joréñoredɨmɨe,” daɨde.'
  por-BRBSL: 'Assim também está escrito: “O primeiro homem, Adão, tornou-se uma alma
    viva”. O último Adão se tornou um espírito vivificador.'
  ces-NKB: '(Tak je [to] i napsáno: “První člověk, Adam, se stal živou duší.” Poslední
    Adam [se stal] obživujícím duchem.)'
  cui-cui: 'Nacom Pejume Diwesitha jeye: “Po jiton copiya Nacom forota, bapon Adán.
    Bapon peasʉwa xeina xua pepoponaenexa barapo cae pin nacuathe”, jei Nacom. Ichitha
    Cristo Adán bichocono toxeincha ainya cuichi equeicha caewa asʉ peexanaexaetsi.
    Daxota bapon Cristo itacʉpatsi xua ichamonaetha cana exana xua pexeinaewa peajʉntʉyapusʉwa
    xua po peajʉntʉyapusʉwa ataya tsiteca.'
  boj-2014: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Adam namo qaji
    a mandamq endena brantej. Deqa a mandam qaji ŋambile osiq soqnej.” Ariya Adam
    bunu qaji a Mondor ti soqnej. Deqa a na iga laŋ qure qaji ŋambile egwas.
  eng-OEBUS: That is what is meant by the words – ‘Adam, the first man, became a human
    being’; the last Adam became a life-giving spirit.
  eri-eri: Itou nomo buk no benou lena, “Amugou fai Adam, no ago auma taiha.” Ono
    wainga Adam ete gai huunta heigai waha, no fai agenege auma nigei nomo hauri heigaiha.
  wiu-wiu: Enilekepa Akolaline bokuke papete eya wa wia mekaneya piko. Adam namolo
    ago latikilepa poome mekoa wene takoa taneyake padenakago wipitikome nekene Adam
    einago ali atoa a tibuke meemoa pomotateka ago latianeya.
  swe-swe: 'Det står skrivet []: ”Den första människan, Adam, blev en varelse med
    liv.” Den siste Adam blev en ande som ger liv.'
  cth-cth: Cakathoung ni, apasueke tami Adam teh kahring e lah ao. A hnukteng e Adam
    teh kahringsakkung Muitha doeh.
  mti-mti: Me tene, Apan namuirenwa Adam me apaniren ane. Apan oieba Adam me guwawa
    inaiinai waniviwa ane.
