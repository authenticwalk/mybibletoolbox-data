    biyag.'
  auy-auy: Mindásafena naaófáꞌá Maníkón-aai aúfáífimba agaimaréna séna Maníkó aifaráán-kwáásígón-áwíꞌa
    Ándámumbo úmakaimba úwaauwa éna waásin-iye agaimaréna siyáiye. Ánaaen-kwaasigon-awiꞌa
    Ísu Káráísiti waásimo aúíꞌo úmaimo maéꞌmaeꞌo íyan-amba wikáiwai paápé uráiye.
  tbg-tbg: 'Vi uvarara Kotira vukuqi mintima tiro: Kotiva hoqarenaa vaiinti Adaamura
