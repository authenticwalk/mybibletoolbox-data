  mxp-NT: 'Jabɨ yɨdeꞌenxɨ ja Dios kyajpxy wya̱ꞌa̱ñ: “Jaꞌukyikmøøyxɨ ja mɨjawyeen ja̱a̱ꞌy
    ja jujkyꞌa̱jtɨn, pøn ɨdøꞌøn Adánꞌa̱jt”; kaꞌats ja nwɨndsønꞌa̱jtɨm Jesucristo yjadeꞌenɨ
