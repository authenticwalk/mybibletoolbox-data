    Aihɨ amɨ Adaamɨho ipotɨho Autaahaatɨhomɨ itɨpɨho dɨtɨhɨrɨsahosɨ isɨhiya asɨyɨhiyaimatɨtaatɨwɨhandisaho
    noaipataise,” tatɨ ahondaise.'
  ubr-ubr: 'God an dura buk amonai sigayam siyau: “God on orot ainau wabin Adam on
    ifourai yawasin ima,” baise Keriso on seyoyorai Adam kanfounai on God ifourai
    inat ayuai nan yawas sabu ebites.'
  tsw-NT: Adanshi a̱ A̱sula̱ a damma ta̱, “Vuma vu ufaru Ada̱mu ushi ta̱ wuma.” A̱yi
    vuma vu ukosu, za na a̱yi ɗa Zamawawa, wo oꞌwo ta̱ ruhu na tsu ca wuma.
  cax-NT: Ane te corobo que arrti maniqui primer ñoñünrrü torrio isüboriquiboti auna
    icu na cürrü aübu cürrü nicütüpürrti. Pero arrti Cristo tonenti naqui anati caüma
    au napese, uiti torrio oemo osüboriquibo.
  aia-aia: Na'i Usu-usu Maea ra usua dona 'etanai sae, 'ia Adam, 'ia God 'a ha'apwa'araa
    ma hauai tahi tanaa. Mana ruanai Adam, 'ia Kraest, 'e Hi'ona na matai hauai tahi
    tanagia.
  srp-1865: 'Tako je i pisano: prvi èovjek Adam postade u tjelesnom životu, a pošljednji
    Adam u duhu koji oživljuje.'
  agt-agt: A yen hapa ya uhohug na takdayen surat te “Ya napolu en Adan, a natolay
    ta gagangay la na angat,” kunna, Ammi te Hesusen a intu ya kuman na napozan nga
    Adan nga mangatad ta magnayun na angat.
  lug-lug: kyekyava kiwandiikibwa nti, “Adamu, omuntu eyasooka, yatondebwa ng’alina
    obulamu.” Kyokka Adamu ow’oluvannyuma ye Mwoyo aleeta obulamu.
  yby-yby: 'Yamuya monoka bukuguya sa-liki luhuwa ji-minabo maya ne: Ada we Adamuya
    weunipoki wesida ahonipoya ne. Ito alikaya Adamuya ulila Jisesiya elewole oko
    minokakamidana ahola lolo oko ne.'
  heb-heb: כן גם כתוב ויהי האדם הוא אדם הראשון לנפש חיה אדם האחרון לרוח מחיה׃
  mpp-mpp: Yogolec yowa yanguc kwelengkeicne fagac, “Adam molic-molic, ye kwele-ilucineholec
    ailu gagaineholec fikewec.” Fikeme Adam monic lobeina fikewec, yedibac asu gagaineholec
    nolewec.
  apb-apb: Lo'onga'i ke'u i sulie Uusu-uusu Maa'i nge e unue uuri, A God e ha'aholaa
    a Adam hunie ke ne'ie eetana nga iinoni, mango e si niie mauringe hunie. Oto a
    Jisas e urihana a Adam no'one aana e ne'ie eetana nga iinoni aana ha'aholanga
    haalu, ta'e e aaopa mwaanie a Adam aana ingeie oto li'oa e sai niie mauringe hunie
    iinoni.
  san-TEL: తత్ర లిఖితమాస్తే యథా, ఆదిపురుష ఆదమ్ జీవత్ప్రాణీ బభూవ, కిన్త్వన్తిమ ఆదమ్
    (ఖ్రీష్టో) జీవనదాయక ఆత్మా బభూవ|
  ben-IRV: এই ভাবে পবিত্র শাস্ত্রে লেখাও আছে, প্রথম “মানুষ” আদম “সজীব প্রাণী হল,”
    শেষ আদম জীবনদায়ক আত্মা হলেন।
  ntu-ntu: Murde Nzryrngrkxtr rpile kx, “Adam, kc tqngi ncblo kc kai nginide leplz
    kxlu.” X leplz amrlx nzbzng mz nzprtr-krbzlr bade. A' Kxnzmcpx vzm, mz nzngini-krde
    ncblo kc kai tqlu-alo, x kabzle nzlungr kxboi mz leplz nedeng amrlx.
  pan-pan: ਇਉਂ ਲਿਖਿਆ ਹੋਇਆ ਵੀ ਹੈ ਜੋ ਪਹਿਲਾ ਮਨੁੱਖ ਆਦਮ ਜੀਉਂਦਾ ਪ੍ਰਾਣੀ ਹੋਇਆ, ਬਾਅਦ ਵਾਲਾ ਆਦਮ
    ਜੀਵਨ ਦਾਤਾ ਆਤਮਾ ਹੋਇਆ।
  gvc-gvc: 'Õ sehe ni yahura Cohamacʉ yare ti joari pũi: “Ahri yahpai ji mʉhtariro
    Adão wama tiriro catiriro wahaa tiha”, ni joaa tiha. To ã jipachʉta Adão yoaro
    sehe jiriro bato tiriro Cristo sehe catiare waro tari jire.'
  sbk-sbk: Esho antele esimbwilwe muntu uwa hwanda yuadamu abhombwelwe roho yekhala.”
    u Adamu uwamalisholo abhombeshe roho yefumya owomi.
  mya-JVB: ကျမ်းစာ လာသည်ကား ၊ ရှေးဦးစွာ သော လူ အာဒံ သည် အသက် ရှင်သော သတ္တဝါ ဖြစ် ၏ဟု
    လာသတည်း။ ယခုတွင်နောက်ဆုံး ဖြစ်သော အာဒံ မူကား၊ အသက် ရှင်စေတတ်သော ဝိညာဉ် ဖြစ်၏။
  kgf-kgf: Yomuhuc ooyawac hezac, Ic walac hicŋihicŋiya Adam imi séwiac ic kekecyaguc
