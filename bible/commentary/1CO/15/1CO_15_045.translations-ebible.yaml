  not-NT: 'Ocanti Sanguenari: Caniatatsiri inabita sërari obaquenguitsi, ira jitacha
    Arán. Carari aique ipoque Quirisito carantënguitsi, Ira caniatacagantatsiri aitinta
    Isëre timagantatsiri.'
  plu-plu: Uhokri gannasan minikweknene akki wotwiy henne. Ner awayg eggutye amekene
    Adawh, ig kannikaw awnpari henneme ik adahan ig miyá. Igme Cristo buttye ig kannikaw
    akak gidehetni adahan apanenekwa. Ayteke ig kawihkis Gitip ta upititwiy adahan
    ikene ini gidehetni ta upititwiy.
  iou-iou: Unitawä ŋode kudän täwani; Äma bian ahäwani Adam uwä iritgän yäpuk. Täŋ,
    Adam mäden nanik uwä Munapik ikek irit kehäromi unitäŋo mähemi täŋkuk.
  ntp-NT: Pocaiti Diuusi ñiooquidʌrʌ sai Adán ʌrtuucamidʌrʌ oodami ismaacʌdʌ idui
    Diuusi sai tami oidigi daama oidacana. Dʌmos ʌSuusi Cristo gooquiʌrioma divia.
    Ʌgai ʌrDiuusi dai maacai ibʌdagai utudui oodami.
  rai-rai: Maa di aa timu taai u ra Buk Taabu lenbi, “A mugaana muaana, Aadaam, God
    i taar taa a lalaaun karomi.” Iaku a tintinip na Aadaam, ia a Nion baa i tabaara
    a taara ma ra lalaaun.
  haw-1868: Pela hoi ka palapala ana mai, O ke kanaka mua, o Adamu, ua hanaia oia,
    he kanaka ola; a o Adamu hope, he uhane hoola ia.
  ffm-ffm: 'Ɗum waɗi so ana winndii: «Neɗɗo arano oo, ɗum woni Aadama, laatii yonki
    wuurki.» Aadama cakito oo noo yo Ruuhu dokkoowo nguurndam.'
  arb-NAV: 'فَهكَذَا أَيْضاً قَدْ كُتِبَ: «صَارَ الإِنْسَانُ الأَوَّلُ، آدَمُ، نَفْساً
    حَيَّةً» وَأَمَّا آدَمُ الأَخِيرُ فَهُوَ روحٌ بَاعِثٌ لِلْحَيَاةِ.'
  cop-CNT: ⲁⲥ⳿ⲥϧⲏⲟⲩⲧ ⲣⲱ ⲟⲛ ⳿ⲙⲡⲁⲓⲣⲏϯ ϫⲉ ⲁϥϣⲱⲡⲓ ⳿ⲛϫⲉ ⲁⲇⲁⲙ ⲡⲓⲣⲱⲙⲓ ⳿ⲛϩⲟⲩⲓⲧ ⲉⲩⲯⲩⲭⲏ ⲉⲥⲱⲛϧ
    ⲡⲓϧⲁ⳿ⲉ ⲇⲉ ⲁⲇⲁⲙ ⲟⲩⲡⲛ̅ⲁ̅ ⲉϥⲧⲁⲛϧⲟ..
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Marĩpʉ ĩgʉ̃
    iripʉroridi Adã́rẽ okarire sĩdi ããrĩmí”, ãrĩ gojasũdero ããrĩbʉ́. Adán pʉrʉmʉ Jesucristo
    gapʉ perebiri okarire sĩgʉ̃ ããrĩ́mi.'
  nal-nal: Di ra varaar vating lamaskana a Baar Xoxok malasing kari, “A varumaraiang
    a rapti, Aadaam, Nakmai xa ra lis a roroiang sina.” Singsaxai aza Aadaam ina xa
    balas mur mase, naan Kaarisito, a laklagai ina xai lis a roroiang sin aubina.
  kyq-kyq: 'Kɛse ɓo Kitap taaɗ ɔɔ: debkilim deet deet se ron̰ Adum, naan̰ se ɔk daa
    roa ute koa. Adum kaam mɔɔtn se, naan̰ se Nirl kɛn ɛɗ kaaja jeege tu.'
  kwd-kwd: Suria nga Girigiringa Abu laka'u 'e fata 'ilo'oo, “Nga wane eteeta na'a
    latana la Adam, God 'e arua 'ani moori.” Aia, ma la Kraes na'a goru fa'alata 'ania
    “Adam 'i'isi,” ngaia 'e matari'a suria ngaia na'a Anoe 'ola ne'e kwatea nga mooringa
    fooru.
  ded-ded: Imocac yoac yofi oho ohoya fede, “Adang warac warac, ye ubaongayagoc nga
    kekehagoc fingerec.” Fingeru Adang wisic wisickea, ye asu kekeha nemmeude.
  ewe-ewe: Ŋɔŋlɔ Kɔkɔe la gblɔe na mí be, “Ame gbãtɔ, Adam, zu luʋɔ gbagbe.” Ke Adam
    mamlɛtɔ la zu gbɔgbɔ si na agbe.
  nuy-nuy: Anaani ngurru-marrbuy, anaani yamba wu-magina a-wubiba-rruj, “Na-God nu-maṉdhangi
    waḻyinyung, naagi-yung na-nimuwaj-jung Adam, nga niga ni-wiri-mayn.” Anubanila-wala,
    na-God nu-burriyn na-Jesus Christ, marri nigaayung ngarraniiyii wiri ngagurri-wuy,
    nigawi-nyinyung-mirri na-nimawurr-yung marri ana-lhuḏ.
  cop-BHC: ⲀⲤⲤϦⲎⲞⲨⲦ ⲢⲰ ⲞⲚ ⲘⲠⲀⲒⲢⲎϮ ϪⲈ ⲀϤϢⲰⲠⲒ ⲚϪⲈⲀⲆⲀⲘ ⲠⲒⲢⲰⲘⲒ ⲚϨⲞⲨⲒⲦ ⲈⲨⲮⲨⲬⲎ ⲈⲤⲰⲚϦ ⲠⲒϦⲀⲈ
    ⲆⲈ ⲀⲆⲀⲘ ⲞⲨⲠⲚⲈⲨⲘⲀⲈϤⲦⲀⲚϦⲞ.
  buk-buk: 'Anötö kêmasaŋ ŋamalac si ŋamlic nom-ŋga, tôm yom naŋ sêto yêc bocdec bu:
    Ŋgac ŋamata-ŋga Adam iŋ ti gêŋ tali. Ma Adam ŋambu-ŋga, naŋ Kilisi dau, naŋ tisa
    ti ŋamlic undambê-ŋga. Ma yac oc dambo taŋli tu iŋ-ŋga, ma datap neŋ ŋamlic wakuc
    undambê-ŋga sa, tôm iŋ ndê.'
  pri-NT: 'Ba jèe wii naa na Tii Pwicîri pâ: Wà Pwiduée, âna é naa wâro, tà Adamu,
    pwi jojooro diri tèpa âboro. Â pwa pwi jèpwi na jè tunee têe pâ ‘Wà Pwi bénabwé
    Adamu’, [âna wà Kériso]. Â tâa gooé ê Nyuâaê Pwicîri, â wàé, Kériso, na é naa
    ê âji wâro.'
  zpq-NT: Xtiža' Diosen' nyojen žan Adán beṉe' goc beṉe' nechw gwzoe' gwbane' cani'.
    Na' ṉa'a zoa Criston' zaca'lebde' ca Adánṉa', ḻe Criston' choṉe' yeḻa' mban toḻi
    tocaṉe.
  por-TFT: Nas Escrituras está escrito {lemos} que, quando Deus criou o primeiro homem,
    Adão se tornou um ser humano vivo. Mas posteriormente/Cristo, que realizou coisas
    que afetaram todos os seres humanos como Adão os havia afetado, tornou-se uma
    pessoa que nos dá vida espiritual.
  gwi-NT: Dęhtły'aa Choh zhit gwadanakhwatł'oo, “Adam t'ee tr'ookit dinjii gwandaii
    iinli'.” Christ t'ee khaiinkǫǫ Adam haa nihłihk'it t'igiichy'aa, gaa Christ niindhat
    tł'ęę vanky'aa ts'an gwandaii ndaanąą'ąį' kwaa goodlit.
  gvn-gvn: 'Yinya manubajakuda, Godumu kuku yalaku: “Godungku yinya dingkar Adamngarr
    balkan, juran-bungan.” Wawu yinyamun yindu kadan, Jesus, nyulu yala Adam yindu.
    Nyulu bama juran-bungal, jana wuljaljiku jiringa bundarinka.'
  nna-nna: Ngarrkamilalu muwarrju wurraninyi, “Nyarra walangkarr pirirri, yini Adam,
    marrngu wankanyu jarrinyi. Nyirrirnikata pirirri, Christ, pirlurr wankanyu jinakata
    jarrinyi.
  nhy-NT: 'In tiotlajkuilole kijta: “Adán yen achtoj tlakatl katlej oyeka ixko yin
    tlaltikpak, iwan Dios okimakak nemilistle nijkuak okichij.” Pero in tlakatl Adán
    katlej satepan owalaj, kijtosneki yen Cristo, Yej kipia poder para kitemakas nemilistle
    katlej mach keman tlamis.'
  asm-FB: এইদৰে লিখাও আছে, “প্ৰথম মানুহ আদম জীৱনময় প্ৰাণী হ’ল; কিন্তু শেষৰ আদম জীৱনদায়ক
    আত্মা হল”।
  okv-okv: Eto amita ke amo einge kajari mitia, “Eto embo kiti javo Adam amo vasiri
    te mitiatija,” ke ainge mitia te Adam nei puvuna amo Keriso ra eto amo Utu ta
    vasiri eha umbuto puvuto ahihi ta vasiri ikari embora
  mxt-NT: Catyí tuhun Nyoo vatyi ra Adán ra cha chiyo̱ cha xihna ri, chaha̱ Nyoo ñayɨvɨ̱
    coo ra. Soco ra Adán cu uvi, ra cuví Cristo, cuví ra Tatyi Ii ta chahá ra noo
    ñayɨvɨ̱ cha ma naa ca maa chi yo.
  tzo-NT: 'Hech ono''ox ts''ibabil comel: “Ja'' ti primero totil cu''untique, ja''
    ti Adane, i''ac''bat xch''ulel hech icuxi”, ti xchie. Ja'' ti slajeb totil cu''untique,
    ja'' ti Cristoe, ja'' j''ac''cuxlejal.'
  ind-AGS: Seperti yang tertulis dalam Kitab Suci, “Manusia pertama, Adam, menjadi
    makhluk hidup;” tetapi Adam yang terakhir menjadi roh yang memberi hidup.
  omw-omw: 'Mwi quara Kotira mpukuqi mwitaama tiro: Kotiva utu kyovaro toharenaa vaisi
    Ataamuva siviro qati variqiro vi varurave, tura. Mwi vaisiva mwitaama varuvaro
    mwia nraakiara vaisi mpo Karaisiva qovarama viro ekyaa nraakye qora qati variqi
    quate tiro, qati nraahu varura.'
  yrb-yrb: Godinu bukaroma eno wasu, i botai amara Adamu, Dawana reka me ibeta matasu
    imumu.
  maa-NT: 'K''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “Jè xi̱ta̱ x''i̱n tjòn
    xi ki''mì Adán, jngoò xi xi̱ta̱ komà xi tsibìjnakon.” Ta̱nga [jè Cristo], jngoò
    ini̱ma̱ xi síkítsa̱jnakon xi̱ta̱, nga jè j''iì ngajo‑la̱ Adán nga jyehet''aà‑ne
    kjoa̱.'
  mcq-mcq: Ikaꞌina ꞌuꞌo vejara. Atamu kaꞌene ea amurijaho maiꞌo hijiꞌinaꞌe renana
