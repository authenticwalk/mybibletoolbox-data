    mɨvəhsi-pə nɨmraghien kape rao ye neai.
  kmo-kmo: 'Mashi keyir maji eecha wocho: mapo tar ma Adam rii yarek, rii man otii
    hiigaha tawa boboyek eecha siir. Wowak, komas yar Adam rii yarek, rii man otii
    hiigaha tawa spiriten yaya haken yar.'
  agr-agr: 'Aikasag agagbaunum: “Apajuí nagkamak Adagkan najanauwa nunak ju nugka
    juwi pujumainun iyashin najanauwai.” Untsu inagnak Adán aajakua duka Kristu aajakuí.
    Nunú iyash nayaimpinum pujaku iyashimkatna nuna iyashimak nantakiu asamtai, iishkam
    nu iyashik jukitnaitji.'
  kyc-kyc: Baepole dopa pyuo letamo. Wambo epeyamo Atame doko mee isa akali ingyuo
    epeya. Enakana epeyamo Atame doko baa Imambu lete karengena maingi ingyuo epeya
    letamo.
  urd-GVU: پاک نوشتوں میں بھی لکھا ہے کہ پہلے انسان آدم میں جان آ گئی۔ لیکن آخری آدم
    زندہ کرنے والی روح بنا۔
  yre-NT: '''Wɩ ''bɔ zɩɛ e ya ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji. E ya ''e ''crɛn
