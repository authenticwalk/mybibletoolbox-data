    Ko apunu Adamu ewa bauwena ki e Keyai ka nu maramara idiwana kaiwana ki iyai nu
    negeyau.
  nko-NT: Bulu asʋn wanlɩ́nhɛ́ amʋ lɛ́bláa anɩ ɔbɛ́ɛ, “Adam gyankpapʋ amʋ lɔ́bwɛ
    ɔkɩankpapʋ.” Támɛ Adam tráhɛ, ogyi Kristo amʋ mʋ́ gyí Ɔŋɛ́á ɔtɛhá nkpa.
  bsn-NT: 'Ado bajiro gotiaja Dios ocare masa ĩna ucamasire: “Adán ñamasir''ire ĩ
    catirotire ĩre ĩsimasiñuju Dios”, yigotiaja. Adán beroagʉ ñaboarine ĩ rẽtoro ñamasugʉ̃
    ñaami Cristo. Ĩne ñaami ĩre ajitirʉ̃nʉrã, rijacoaboarine, tudirijayamanire ʉjogʉ.'
  pib-NT: 'Wane chinyongatyawaka: Wa muchichachri yineru Gata manchi giwekachri rixa.
    Ga wa ralipre Gata, Walenwa giwekikaluru giweekaklewatachri.'
  wiv-wiv: Na polea kana Paraha ia e tani barae, “Na kaka kua a Vuvu muga matoto ki
    katia, ia e mahuri.” Palaka a Adam motu katiu ve kua e ba muri ki bele, ia ti
    kara vule kua kete vala mahuri roroa na manumanu.
  reg-reg: Kwibhyo one jandikilwe ati, “Omunu wo kwamba Adamu akolelwe omubhili gunu
    obhulaka.” Adamu wo bhutelo akolelwe omwoyo gunu ogusosha obhuanga.
  mlh-mlh: 'Ore buŋo oi Biŋe Quraŋgo oŋuakoŋ iŋi quraŋgabi pega, “Ŋi fuŋfuŋgaine Adam
    iŋoji qowirieru iiruine bofukeru sigo rombuŋ poreru gogoineke fukeya.” Buŋo oi
    manebeneŋ mobeine iŋi fukeya: Adam mo jiki fukeru kekegborere iiru fukeya.'
  gof-ENT: ሄሳዳካ፥ ጌሻ ማፃፋን፥ «ኮይሮ ኣዴይ፥ ኣዳሜይ፥ ፓፃ ዴዒያ ኣሴ ጊዲዲ ሜቲስ» ያጌስ። ሺን ዉርሴ ኣዳሜይ፥ ኪሪስቶሲ፥
    ዴዖ ኢሚያ ኣያና ጊዲስ።
  aau-aau: Payhokuaw, God so mamey porih hokwe senkin me, “Uwr peyr-ar ko hokwe, Adam,
    hiykwe iwar, su ma lwayr hiy non. Sawk Adam pariawey hiykwe niohney, su lwayr
