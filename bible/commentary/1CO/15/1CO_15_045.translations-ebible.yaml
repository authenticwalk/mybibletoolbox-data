verse: 1CO.015.045
translations:
  kpx-kpx: Bukae Hotou loui avoe, “Dilavau subuta Adamu vage keu vatae ata holisi
    ua.” Isito vani mole Dilavau Keliso hanavoge au otogomo lohonu. Ige kemo ataeau
    uveve doga malelu.
  okv-H: eto amita ke amo einge kajari mihia, “Eto embo kihi javo Adam amo vasiri
    te mihahija,” ke ainge mihia te Adam nei puvuna amo Keriso ra eto amo uhu ta vasiri
    eha humbuto puvuto ahihi ta vasiri ikari embora
  tbo-tbo: mei Yaubada a Buka gilumana i palipaliweleta i pa, ‘Lawa tahatahayana Adam
    hinina anai yautuna,’ ma lawa wiluwagana naka Keliso tauna luyagohana waiyautuna
    e weleweleta.
  mal-C: “ആദ്യമനുഷ്യനായ ആദാം ജീവനുള്ളവനായിത്തീർന്നു” എന്നെഴുതിയിരിക്കുന്നല്ലോ; അവസാനത്തെ
    ആദാം ജീവൻ നൽകുന്ന ആത്മാവായി.
  grc-SR: Οὕτως καὶ γέγραπται, Ἐγένετο ὁ πρῶτος ἄνθρωπος Ἀδὰμ εἰς ψυχὴν ζῶσαν. Ὁ ἔσχατος
    Ἀδὰμ εἰς πνεῦμα ζῳοποιοῦν.
  bgc-bgc: पवित्र ग्रन्थ म्ह भी लिख्या सै, के “पैहल्ड़ा माणस, यानिके आदम जिन्दा प्राणी
    बण्या” अर आखरी आदम जो मसीह सै, वोए सै जो हमनै अनन्त जीवन देवै सै।
  khz-khz: Puka Veaga aonai ekilana, “Talima kunena, Adamu, Palagu na ekalaato maguli
    talimanai evega-agoato.” Na Adamu ikana, Keriso, maguli pene veni Palagunai evega-agoato.
  deu-TKW: 'So steht auch geschrieben: es ward der erste Mensch Adam zu lebendiger
    Seele. Der letzte Adam zum lebendig machenden Geist.'
  zsr-NT: 'Nayúj lu guich laꞌy le rna: “Bönniꞌ naꞌ gzu lahuëꞌ zoëꞌ luyú ni, lëꞌ Adán,
    Dios benëꞌ lëꞌ bönniꞌ ban”, san Bönniꞌ gyaziëꞌ xlatjëꞌ Adán, Lëꞌ Cristo, Dios
    benëꞌ ga naquëꞌ Böꞌ nabániruꞌ.'
  lin-lin: 'Yango wana ekomama : « Moto ya liboso, Adamu, akomaki ekelamu na bomoi,
    azalaki na bomoi ya bomoto ; » kasi Adamu ya suka akomaki Molimo oyo apesaka bomoi.'
  hns-NT: 'Parmeswar ke poestak me to liekhal hai kie: „Pahiela iensaan Aadam raha
    aur oke ek dehie mielal.” Bakie Kriest aakhrie Aadam bolaawal dja hai, aur oe
    djiewan dewe waala aatma hoi gail.'
  noa-E: Ẽwandam iek phã sim gaai jaauwai, warrcha ichdëu ompaatarr woun Adán a thʉ̈r
    sĩerr ichdëuta iiupi aujim a jaau sim, magbarmua ewag pawiajã maach paarpa aumkhĩir.
    Pari ag khur Cristo pierrwai jũrr ich garmuata õor iiupie chaar iiupiejem, magbarmua
    ich gaaimuata ʉ̈gthar õor öbër wënʉrramkhĩir. Mag Ẽwandamau Adanta nacha ompaatarrjö,
    jũrr Cristota nacha phiriu aujim, ichta ʉ̈gthar wëtju khʉʉn dën chi Pörkha sĩsimkhĩir.
  eng-EMTV: Thus also it is written, “The first man Adam became a living being;” the
    last Adam became a life-giving spirit.
  mib-NT: 'Chi súcuan yósó núū tútu iī: Adán, tēe xīhna ñúhún, ni cuvāha de jíín vida
    cuenta ñayɨ̄vɨ́, áchí. Te Cristo cúu nájnūhun ɨnga Adán uū, te máá yá cúu Espíritu
    jeē jéhe vida.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “थिक्‍सिगेःक्‍स्‍मा मना आदम्‍मिङ्‌ग
    कुहिङ्‌वे़त् मना पोःक्‍खे़,” याङ्‌सिबा आदम्‍मिङ्‌ग (ख्रिस्‍त) ने़त्तिगे़न् हिङ्‌मन्
    के़बिबा याम्‍साम् पोःक्‍खे़रो॥
  xnj-xnj: Muni Mayandiku Gamsopi gijova, “Mundu wa kutumbula, Adamu avili mundu mwana
    wumi,” Nambu Adamu wa mwishu ndi Mpungu mwakuvapela vandu wumi.
  mmx-mmx: I lok ngan Lovoang Kaala i tong i do, “Laradi avot ne Adam, ne Moroa ga
    rudum li i ngan laradi rooro.” Ketla ne Adam mumu pit, neni ne Karisito, im taba
    lorooro at loroonan kusu tidik.
  cbr-NT: 'Acama ñui ca Nucën Papa Diosan bana cuënëo ësai quia: “Nucën Papa Diosan
    a pain unio uni, Adán, ax ca sinánñu ''ianan banañu ''ianan an ñu ''ati ''iacëxa”.
    Usa ''aínbi ca Cristo, Adánsaribi uni ''ixunbi an Nucën Papa Diosnan ''inun uni
    ië́miquin abë chëquítimoi nëtë́timoia tsónun ''imiti, a ''icën.'
  tee-NT: Ju ixchivinti Dios ju ts'okcanta najun ni xtaknicalh ixlacatuna ju p'ulhnan
    lapanac. Yuchi ju Adán. Chunch ma najun la'ixchivinti Dios. Chai astan milh apumatam
    lapanac tachi ju Adán. Yuchi ju Cristo. Para ju yuchi xt'ak'a ju atsucunti ju
    conk'alhiyanta ju lact'iyan.
  eng-LSV: 'so also it has been written: “The first man Adam became a living creature,”
    the last Adam [is] for a life-giving spirit,'
  cak-NT: Can quiri' nu'ij rutzij ri Dios ri tz'iban can, chi cuando x-an ri na'ey
    Adán, ri Dios na'ey xu'on ruch'acul y c'ajari' xuya' ruc'aslen, y jun c'aslic
    winak xu'on ri Adán. Pero ri jun chic Adán, c'o más rakalen roma ja raja' ri Adán
    richi chicaj. Y man xe ta c'o ruc'aslen, xa can nuya' chuka' c'aslen chi ronojel
    tiempo; y ri jun chic Adán ri' ja ri Cristo.
  pah-NT: 'Nahã Tupana''ga rembikwatijarukara i''ei no: “Tupana''ga omongo jypyve''ga
    Adão''ga,” e''i ikwatijara hako. Aerẽve''ga Adão''ga nhande mongo nhande mboheaporog̃itapyahuavo.
    Cristo''ga pe ji ei. A''ereki gaha nhande mboheaporog̃ita pyahu gwa''uvimo.'
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Tachi Ak''õrepa eperã ook''ãri, iru
    k''ɨ̃de jãrap''uaji chok''ai beemerã.’ Ma eperã Adán paji. Mamĩda Cristo jida
    t''ɨ̃jarapata Adán chi t''ẽepema, Tachi Ak''õrepa ichiaba iru chok''ai p''irabaipida
    perã ichi truade ichita bapariimerã. Ma awara Tachi Ak''õrepa Cristo bɨji irude
    ijãapataarã chok''ai p''anapipariimerã.'
  xed-xed: 'Manda ya nda vinda ma deftera Lazglafta na: «Adamu taŋtaŋa mnda səla vuslanam
    Lazglafta ta hafu». Mahisa Adamu ta nzakway ka Kristi ya ná, ta luwa saha tsatsi,
    tsatsi ta vla hafu ŋa mnduha.'
  mks-NT: Cáchí tu̱hun Ndióxi̱ ña̱ tá na̱cava̱ha Ndióxi̱ Adán, da̱ na̱sa̱cuu ta̱a
    nu̱ cuítí já na̱caja mé á ña̱ ná catacu da. Joo cáhnu chága̱ Jesucristo a̱ ju̱ú
    ga̱ Adán jáchi̱ mé á cája ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Hokakarek, di ga pakat tano nianga tane God be, “No luaina turadi Adam, God
    ga hakisi be a lilona ie mekira napu.” No mes na Adam, no haphapatam, nong i ter
    ra nilon ma no Tanuo.
  bmu-bmu: 'Miaŋgö keuŋi mi Buŋa Kimbinöŋ mewöyök kewö ohoget ahöza, “Azi mutukŋi
    Adam yaŋön letota uŋaŋi miwikŋaiba söŋgörö ösumŋi öröba malmalŋambuk ahök.” Keu
    mi möringa likepŋi kewö asuhuyök: Adam qöndökŋan mönö memguliguligö uŋaŋi ahök.'
  dgz-dgz: God nop mega wataget ok anega seane, God wani gapan apan namu iragenawa,
    Adam inak gapanewa venasen. Go endi God sia wani gapan Iesu, ame yaua Adam ui
    iragenawa, God Guewa inagewa nunini apanewa venasen.
  eng-GNV: 'As it is also written, The first man Adam was made a liuing soule: and
    the last Adam was made a quickening Spirit.'
  zaa-NT: 'Chi ga''na escrito: Adán nubeyu'' nérua nna belùbi Tata Dios ru''a ỹiní''į
    nna uccuą nu bàni. Pero attu Adán, quiere decir Cristua nna té la''huacca qui''e
    para echìthèe canu yatti para ccabàni cą tulidàni.'
  eng-WEBSTER: And so it is written, The first man Adam was made a living soul, the
    last Adam was made a vivifying spirit.
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Adánpijinë copiaya
    Dioso exanatsi mapanacuataje. Bajaraponë Dioso exanatsi pecueranaeperabëto yajava
    peponaponaenexa mapanacuataje,” jai Dioso pejumelivaisibaxutota. Itsiata baitsi
    jane Adánpijinë matatoxenetsia Cristo bitso ayaijamatabëcuenenë. Nexata Cristo
    petëpaecujinae icatsia Dioso itsa asaëyaexanatsi, caëjëpatsi vajanacajamatabë
    cueneasaëyaexanaenexa Diosojavabelia. Caëjëpatsinua vajanacarajutsinexa matacabi
    apo pevereverecaejava.'
  bon-bon: Apu oogäräneji gyene egä, “Acejiyame te niinäce Adamu ne gawe ca jewenuji,
    buuwemope ecäruji, siige tabe ireclota ge.” Yepä Keriso lui ingwe ca Adamu gyene,
    tabe seemo gyene, lui te gwidape bine ireclota yääcäranemuge.
  nhw-BL: 'Quiijtohua ipan Icamanal Toteco: “Ica Adán, nopa achtihui tlacatl ipan
    tlaltipactli, Toteco quisencajqui itlacayo huan quitlali ialma huan quichijqui
    ma itzto.” Pero Cristo, catli eltoc seyoc tlayacanquetl quen Adán, ajsico teipa
    huan yaya mochijqui se tonaltzi catli temaca nemilistli.'
  swh-ONEN: Kwa hiyo imeandikwa, “Mtu wa kwanza Adamu alifanyika kiumbe hai”; Adamu
    wa mwisho, yeye ni roho iletayo uzima.
  wbi-wbi: Pa uluo kange lilembilue, “Umuunhu ghwa kwasia u Adamu alyavombike mhepo
    jino jikukala.” U Adamu ghwa vusililo alyavombike Mhepo jino jihumia uvwumi.
  bba-bba: Nɡe mɛyɑ mɑɑ bɑ yoruɑ bɑ nɛɛ, tɔn ɡbiikoo Adɑmu, u kuɑ wɑso, ɑdɑmɑ Adɑmu
    dɑ̃ɑko u sɑ̃ɑwɑ hunde wi u wɑ̃ɑru wɛ̃ɛmɔ.
  eng-KJVCPB: And so it is written, The first man Adam was made a living soul; the
    last Adam was made a quickening spirit.
  kgk-NT: 'Nhandejáry kwatia nhe''ẽ ko''a-rami he''i: “Nhandejáry ojapo va''ekwe kwimba''e
    ypyrã. Hekove va''e kwimba''e ypy. Héry va''e Adão.” Ko''ãygwa kwimba''e héry
    va''e Hesu ndaha''éi Adão-rami. Imarangatu ete va''e. Omoĩ uka kwaa va''e opamba''e.
    Ou va''ekwe kwimba''e reko oiporu-vy. Yváy pygwa voi Hesu.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Tauraa uu vaidiivaa Ataamaa
    Anutuuqo iima kiooduu avuuvaa too diitoo korooravaivee, tiivai. Mmannasa Yoketaivo
    innaki varuu vaidiivo nnaagiai tuuvoono tupatupaa variraivaa ti mmivai.'
  cpy-cpy: 'Ari okanta rojankinata-koetakiri etanakawori atziri, irika Adán, ikanteetzi:
    Riitaki etanakawori rañaanaki, opoñaa otzimanaki ishire. Riima oyaatapaa-kirini
    oshiyapaa-kyaarini, otzimi-motziri rirori itajorenka, riitaki añaashireta-kaanta-tsini.'
  mpx-mpx: Buki Bwabwalena i ba, “Yehoba tau houhouwena tuwana i ginol ge yawalina
    i pek.” Tau o heiya Adama. Yaa Adama labuina i bosowaina labulabum yawalina ni
    pem.
  wbp-wbp: Payipululu kangalpa kuja yimi-ngarrirni, “Kaaturlu ngurrju-manu yangka
    kamparru-warnu Yatumu, ngulalpa nyinaja yapa-nyayirni wankaru.” Kala jinta-kariji
    Yatumu-kari Jijaji Kiraji, ngulakuju pirlirrpaku kuja karliparla marlaja nyina
    wankaru tarnnga-juku.
  luo-luo: Emomiyo ondiki niya, “Adam ma en dhano mokwongo, nobedo ngʼat mangima”
    to Adam mogik nodoko chuny machiwo ngima.
  nhe-NT: 'Quiijtohua ipan Itlajtol Toteco: “Ica Adán, nopa achtohui tlacatl ipan
    tlaltepactli, Toteco quisencajqui itlacayo huan quitlali ialma huan quichijqui
    ma yolto.” Pero Cristo, tlen eltoc seyoc tlayacanquetl queja Adán, ajsico teipa
    huan yajaya mochijqui se tonaltzi tlen temaca yolistli.'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ”ܐܵܕܵܡ، ܒܲܪܢܵܫܵܐ ܩܲܕܡܵܝܵܐ، ܗܘܹܐ ܠܹܗ ܓܵܢܵܐ ܚܵܝܬܵ‌ܐ،“
    ܘܐܵܕܵܡ ܐܚܵܪܵܝܵܐ ܪܘܼܚܵܐ ܡܲܚܝܼܵܢܵܐ.'
  esk-NT: Aglausimaruq Agaayyutim Makpiġaaŋani itna, “Iñuqqaaq Adam iñuusriġuġniqsuq,”
    aglaan aqulliq Adam irrusriġuġniqsuq qaitchiruaq iñuułiġmik.
  msb-msb: Nasurat ngani sa Kasuratan, “An una na tawoʼn si Adan nagin buhay na may
    espirito,” pero an urhi na Adan na si Cristo nagin Espirito na nagahatag-buhay.
  cpa-NT: 'Jøng² lah¹la² rø²juúh² si²: “Hlai³ Adán ca¹lø¹chián¹ lah¹ni³ jmøi¹guǿi¹.
    Ca¹lø¹chí¹ ju²bí² quiah¹²dsa,” rø²juúh² si². Jøng² hiug¹² jín³ hi² dsio¹ lán¹²
    Cristo quián² jniang³, cónh¹ jín³ Adán héi². Di³ jøng² jmo¹² Cristo hi² li¹chian²
    jniang³ ja³cog² Diú¹³.'
  dso-dso: ଜେନ୍ତାରିକି ଲେକା ଅଇଲାଆଚେ, ପର୍‌ତୁମ୍‌ ମୁନୁସ୍‌ ଜେ କି ଆଦମ୍‌, ତାକେ ତିଆର୍‌ କରି
    ଜିବନ୍‌ ଦେଇରଇଲା, ମାତର୍‌ ସାରାସାରିପଚର୍‍ ଆଦମ୍‌ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେବା ଆତ୍‌ମା ଅଇଲା ।
  meu-meu: 'Buka Helaḡa ai ini e torea toma: Tau gini gunana Adam na lauma maurina
    ai e halaoa. A Adam gini-gabena be hahemauri laumana ai vada e halaoa.'
  yva-NT: 'Weye Ayao Amisye mo ratoe taiso: “Adam, vatano manasyin, wepamo Amisye
    po anawayo raunande ti kov.” Weramu “Adam marane” wepamo Kristus, wepirati apa
    Anawayo mo kovo nuge nuganuije raunande.'
  dgc-dgc: 'Kona se i kagi ta kasulatan: Tu neditol a amo na tolay éy ti Adan. Ey
    inatdinan siya na Diyos ta buhay na. Ey nadid tu ménegipo a amo tam éy ti Cristo.
    Siya i Espiritu a méngatéd dikitam ta huway a buhay.'
  zpm-NT: Goḻsoladz gaṉle, rnee lo Xtiidz Dios Adán goc miech ne glopaa biaaṉ ni Dios
    nac meṉ ne bdeed guieḻmban lo Adán; saṉgue Jesús, me rap guieḻmban, ni zrieelo
    gdeed me guieḻmban co lo miech.
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Aknawu ryhe, noro htxero,
    toto me harha nexeye. Tehxem me harha nexeye. Àro wyaro rma nkehe, àmenhosahonhàrà.
    Amnye nomokye, anaro. Aknaw heno yohono ryhe noro. Noro rma, ekato me tehtxoho
    hoye ro, ekato me rma rha karyhe roro harha keryatxhe.
  sim-sim: Avui Wasilakahi jekambak karem li kayehendari sir, �Adam or maifuk nari
    oto Avui Wasilaka or ushirik mak or naha liri ri.� Hako Adam or kumasik talari
    oto Masikomek or naha ermba ermbak lindan man handa ri. Oto Krais oria.
  npi-ULB: त्यसैले, यस्तो पनि लेखिएको छ, “पहिलो मानिस आदम जीवित प्राण बन्यो ।” अन्तिम
    आदम जीवन दिने आत्मा बन्‍नुभयो ।
  cgc-cgc: Nlaman ta na may lawa na bagay ta kalibutan daw may bag-o man na lawa na
    bagay ta langit tak naan ta sinulat na pulong ta Dyos may ambal, “Una na ittaw
    na Adan, paatagan ta kabui.” Piro, Cristo an na paumaw na uryan na Adan, kanen
    gaatag ta kabui na ula katapusan.
  tim-tim: Akto Anutugât luâkŋe kulemgoyi bikŋe hin tatâp, “Luâk ulik gulik Adam yâk
    golâ akmâ agalep.” hain kulemgoep. Dâ beirâ Adam bâiŋe hinare Heakdâ manman nengiwiapgât
    amboŋe agep
  yor-yor: Bẹ́ẹ̀ ní a si kọ ọ́ pé, “Adamu ọkùnrin ìṣáájú, alààyè ọkàn ni a dá a”;
    Adamu ìkẹyìn ẹ̀mí ìsọnidààyè.
  wos-wos: 'Wun jooka du nak dé angi hayi: Tale xakundé du Adam dé hamwinya hérae
    jémba re. Hukémbu rendé Adam dé huli mawuli hwekwa hamwinya dé xaku.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌa: “Nabema ẽberã Adaʌ̃ abadara Ãcõrẽba zocai
    b̶abisia.” Baribʌrʌ Crito dji jĩrũarebema Adaʌ̃ abadada b̶ʌsia idji jaured̶eba
    zocai b̶aida diamãrẽã.'
  eng-F35: 'So also it is written: “The first man, Adam, became a living being”; the
    last Adam became a life-giving spirit.'
  ind-ind: Seperti yang tertulis dalam Kitab Suci, “Manusia pertama, yaitu Adam, menjadi
    makhluk yang hidup.” Tetapi Seseorang yang seperti Adam terakhir, yaitu Kristus
    Yesus, Dialah Roh yang memberi hidup.
  pes-OPCB: 'چنانکه در کتب مقدّس نوشته شده است: «اولین انسان یعنی آدم، موجود زنده‌ای
    شد». اما آدمِ آخر، یعنی مسیح، روحِ حیات‌بخش شد.'
  mpt-mpt: Gode buk temo baanoa Sino Gode Adame klanebio dimo e afen bianea dabalim
    olo naka binebiobo genobiobe. Memalo nib damo makob Adame damo ulabobe. Klaiste
    tenea dabalim olo binebio nakaia unangai oha bianiba E makob mema Adamobo ge oha
    binibbiobe. E afen smike amit nine nibo dobyebio kesoa nibo amit nomabbiobe.
  ssx-ssx: Mo Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa. Amba꞉ titina꞉ hali A꞉da꞉ma꞉ta꞉
    wepia da꞉ta haena꞉ leeke halie wape pa꞉la꞉pate pa mo wetepe nane A꞉da꞉ma꞉ta꞉ mo
    deto haena꞉ la꞉la꞉ Temokoe.
  mkl-mkl: Bɛɛbɛ mɔi ɑ̀ kɔɔ ɑ̀ ni, wɑɑti iyi ɑ̀ tɑkɑ Adɑmu sinte ɑ̀ dɑɑ si kuwɛɛ,
    ɑmmɑ Kirisi iyi ɑ̀ yɑ kpe Adɑmui ɑnkɑ̃ɑnyiu, nŋui í jɛ hunde nɔ nŋui í yɑ dɑɑ
    inɛ ŋɑ si kuwɛɛ.
  gaq-gaq: ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ; “ପର୍‍ତୁମ୍‍ ରେମୁଆଁ ଆଦମ ମୁଇଙ୍ଗ୍ ଜିବନ୍ ଜିବ୍‌
    ରକମ୍‌ ତିଆର୍ ଡିଙ୍ଗ୍‌ଲେକେ ।” ସାରାସାରି ଆଦମ ଲେଃକେ ଜିବନ୍ ବିଃନେ ଆତ୍ମା ।
  gof-RNT: Hessadakka, Geeshsha Maxaafan, “Koyro addey, Addaamey, paxa de7iya ase
    gididi medhettis” yaagees. Shin wurssetha Addaamey, Kiristtoosi, de7o immiya ayyaanaa
