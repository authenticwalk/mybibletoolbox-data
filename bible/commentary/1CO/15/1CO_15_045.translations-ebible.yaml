  fuh-BKF: 'Ɗum waɗi de na winndaa: «Neɗɗo arandeejo oon, ɗum woni Aadama, laatake
    yonki mbuurki.» Aadama cakitiiɗo oon kaa laatake Ruuhu kokkoowo nguurndam.'
  arl-NT: 'Pueyasoori coteenu pa supuetana shipiniquiaari marajiniji. Na nuhuaji,
    na samiitianiquiaariiri. Moisés Naajioneejiniaari naa naajiotasaaquiaaritij: “Adánri
    saminiora quiquiaari Pueyaso nooshacari na jiquioco”. Jesucristoori saniniuujia
