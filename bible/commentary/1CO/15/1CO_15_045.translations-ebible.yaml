  otn-NT: 'I̱ mma̱mp''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱: “Nu̱na̱ ra̱ Adán, ra̱ mʉdi
    ja̱''i̱ bi̱ m''mʉi, Oja̱ bi hoqui ''nɛ̱ bi japi ngue bi̱ nja rá̱ te”, i ɛ̱na̱.
