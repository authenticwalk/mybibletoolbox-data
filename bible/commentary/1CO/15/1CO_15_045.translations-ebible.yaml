  bjv-NT: 'E be ə, makɨtɨbɨ lə Luwə ə nə: «Adam kɨ dɔsa̰y e dəw kɨ nje kɨsɨ kɨ dɔne
    taa,» nɨngə Adam kɨ dɔbəy tɨ e NDɨl kɨ nje kadɨ dɨje kajɨ.'
  tos-NT: 'C-Li̱kalhtahuaka̱ chuná̱ huan: “Yama̱ Adán hua̱nti̱ xapu̱lh chixcú, acxni̱
