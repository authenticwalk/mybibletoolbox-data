  san-MAL: തത്ര ലിഖിതമാസ്തേ യഥാ, ആദിപുരുഷ ആദമ് ജീവത്പ്രാണീ ബഭൂവ, കിന്ത്വന്തിമ ആദമ്
    (ഖ്രീഷ്ടോ) ജീവനദായക ആത്മാ ബഭൂവ|
  tam-TCV: 'ஏனெனில் எழுதப்பட்டிருக்கிறபடி: “முதல் மனிதனாகிய ஆதாம் உயிருள்ளவனானான்”;
