    Piru si Disas Krays nod ngoranan no kotompusan no Adan, sikandin kos id boggoy
    to umuun waad tomanon amoy od poko-ubpa ki riyot datas to langit.
  cak-ENT: Y quiri' nk'alajin chupan ri rutzij ri Dios ri tz'iban can, que ri nabey
