  aak-aak: Bɨkwɨ́yo dánɨ apɨ tɨ́nɨ xɨxenɨ imónɨŋɨ́ rɨpɨ rɨnɨŋagɨ nánɨ rarɨŋɨnɨ. “Ámá
    iwamɨ́ó imónɨŋɨ́ Adamomɨ Gorɨxo nimɨxɨrɨ́ná dɨŋɨ́ sɨxɨ́ umímoŋɨ́ eŋagɨ nánɨ o
    dɨŋɨ́ tɨ́ŋɨ́ wo nimónɨmɨ sɨŋɨ́ wagɨ́rɨnɨ.” rɨnɨŋagɨ aí Adamomɨ rɨ́wɨ́yo imónɨŋo
    —O Kiraisorɨnɨ. O ámáyo dɨŋɨ́ nɨyɨmɨŋɨ́pɨ sɨxɨ́ umímonɨ́a nánɨ kwíyɨ́ imónɨŋorɨnɨ.
  chd-NT: 'Al Paxi Liniƚingiya tipalaijma Adán, iƚque copa''a cal te''a cal xans.
