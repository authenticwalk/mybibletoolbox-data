  urd-urd: चुनाँचे कलाम लिखा भी है, “पहला आदमी या'नी आदम ज़िन्दा नफ़्स बना पिछला आदम
    ज़िन्दगी बख़्शने वाली रूह बना।”
  hot-hot: Bôk eto nena, “Adam môŋ habitak hatôm nôm lôkmala.” Ma doŋtom Adam yaŋ
    atu ba haveŋ yam ma kupik dahô lôkmala anêŋ ôdôŋ ba tem nêm lôkmala.
  mqj-NT: 'Susi dengan tiuki'' illalan Buku Masero nakua: “Pamula tau disanga Adam
    dipenawai napolalan tuo.” Sapo Kristus to digente'' Adam katampakan, umpebeen
    penawa mepatuo sae lako-lakona.'
  rus-SYN: 'Так и написано: первый человек Адам стал душею живущею; а последний Адам
    есть дух животворящий.'
  mbh-mbh: 'Na i ranga ve mun ako God ile erere i ri nge, na i ri vene: “God i oma
    toko teltelnga ako ini a Adam ma i sung mimiong a i nge.” Aveto God i palos werera
    a Krais ako o apet i ve ini a Adam rumongalinga, na mimiong ako i sungu i a i
    nge, i rel, eneke Krais i pavurvur ako aro i sung mun i nge areko olemio nge i.'
  bdd-bdd: Buki Heꞌasisi ꞌina hepwaila wete gidemusa ꞌigwaeya, “Loheya nugenugetaina,
    Adama wahina mayawasina; ma loheya heluwena yaluyaluwana ꞌoinega sowasowana yawasida
    ꞌiꞌebwaegita.”
  cbt-NTPO: 'Yosë quiricanënquë tapon: “Iráca Yosëri ya''nan quëmapi nininso'' Atan
    itërin. Inaso'' nonën quëtërin isoro''paquë nanpicaso marë'',” tënin. Iporaso''
    Quisocristonta'' Atan pochin nicaponahuë'', Yosë chachin ni''ton, catahuarinpoa''
    canpoanta'' Yosë pochin nanpicaso marë''.'
  srn-NT: Na so a skrifi tak' Adam, a fosi sma, ben tron wan libilibi sili. A laste
    Adam tron wan yeye di e gi libi.
  cta-NT: 'Ndiꞌya̱ nscua lo quityi jiꞌi̱ ycuiꞌ Ndyosi: “Ñati̱ luꞌú ngua Adán nu ñati̱
    nu ngutiꞌi̱ chalyuu clyo, loꞌo juaꞌa̱ ycuiꞌ Ndyosi laca nu cua nda cresiya jiꞌi̱
    yu”. Juaꞌa̱ chaꞌ nda quityi cusuꞌ. Tiyaꞌ la liꞌ nda Ni jiꞌi̱ chaca ñati̱ nu ya̱a̱
    chalyuu; ngua biꞌ ñati̱, la cuiꞌ ñiꞌya̱ nu ngua Adán ñati̱. Pana tsoꞌo la ñaꞌa̱
    ñati̱ ngua nu Jesús biꞌ; cua nda ycuiꞌ yu chaca cresiya nu tsoꞌo la jiꞌi̱ ñati̱,
    chaꞌ caca stuꞌba chaꞌ jiꞌi̱ yu loꞌo ycuiꞌ Ndyosi.'
  bqc-SIM: A kɛ̃a Lua taalau wà mɛ̀, gbɛ̃́ sɛ̃́ia Adamu gↄ̃̀ gbɛ̃́ bɛ̃́ɛ ũ, ãma
    Adamu gbɛzã gↄ̃̀ Nisĩn wɛ̃nikpamade ũ.
  tcz-CHONGTHU: Pathen Thubun, “Mimasa Adam chu hinna nei mihem ahunghi,” tin eiseipeh
    uvin ahi. Hinlah Adam nunungpa chu, Christa kiseina, hinna pea Lhagao ahi.
  mar-mar: आणि तेच पवित्र शास्त्र सांगते, “पाहिला मनुष्य, आदाम हा जिवंत प्राणी झाला,”
    पण ख्रिस्त जो शेवटचा आदाम झाला तो जीवन देणारा आत्मा झाला.
  snp-snp: Etito ka ma yaki eti limo, Komu we Adamu ya ounaki omuna kofawa oloto piyami
    ne, loto ka mono lufuwau (Stt 2:7) ya nemo ne. Ido aiga we Adamu kuliya Yesu ya
    Ounakafo omude kofawa olu oloto pi ledami aboga oloto piyami ne.
  isl-isl: Biblían segir að hinum fyrsta manni, Adam, hafi verið gefinn jarðneskur
    líkami en Kristur er meira en það, því að hann er lífgefandi andi.
  spy-NT: Mwooyē ꞉siruutēk kurubta keey Aatam nyēē ki chiito nyēbo taay kule, kitoow
    ꞉chiichoo soboontaab kōōrooni. Nto Aatam nyēbo lētuut kukōōnu ꞉nyoo soboontaab
    tāmirmiryēēt.
  xnn-xnn: Getken tako dadi tay wada nan naisolat isnan kalin Apo Dios ay mangwani
    en naagtan nan damo ay ipogaw ay si Adam is biyagna et siya nan kaneg tako ay
    nagapo ken siya. Ngem nan biyag ay nagapo ken Adam et matey. Ngem ninbalin si
    Kristo is ipogaw ay makwani en kombos Adam ay mang-ited isnan biyag ay maid patenggana.
  mwe-mwe: Pabha Majandiko ganataya, “Mundu jwa ntai a Adamu, apengenywe nipegwa gumi”,
    ikabheje Adamu jwa kumpelo, ni Mbumu akwaapanganga bhandu gumi.
  tte-tte: Buki Tabu iwalo-masalan iba, “Yaubada tau yona bagubagunana iyamayale yo
    yawasina iwolena.” Na taune iya Adama. Yo Adama labuina iya sowasowana bulibuli
    yona meyawasina iyeyama kolila, iya Yeisu.
  tcs-tcs: Baibol i spik, ‘Pas man Adam, i bin kamlaip.’ Da las Adam, diswan i Kraist,
    em i da spirit wea i gibe laip.
  hlt-THB: Cemyihna, “Thlanghqing cyk Adam taw thlanghqing na awm hy,” tinawh qee
    hyt amyihna awm hy; Adam hu khyng taw hqingnaak ak pekung myihla na awm hy.
  soq-soq: Dewa ema buka bedewe wadia rua segaleide. God me apana bautaa Adam dewasano
    etepaida do inawaa wain. Tane apana da walama sanaa bumpa osowe wisena, Keriso,
    me ipa inaida ita etemba sanaa do uboo wantaa baiwa nenede.
  qub-qub: 'Tayta Diosninchïpa palabranchöpis nin: «Rimir caj Adán jutiyoj runaga
    cawaj runallaman ticrasha.» Guepa caj Adanmi ichanga cawachicoj espirituman ticrasha.'
  att-att: Á mabibbik tam yù inipetúrâ ni Namarò sù dán nga libru na, nga kun na,
    “Si Kákay Adan yù olu nga tolay nga pinarò ni Namarò, á iniyawâ ni Namarò kuna
    yù inángà na, tapè matolay.” Á si Apu Kesu Kiristu yù sinullà ni Namarò, nga táli
    nayù ngaw Adan. Aggina yù sigga-inángà nga manotolay, á iyawâ na nittam yù inángà
    nga mannanáyun nga awán ta áddè na, tapè mesipà ittam kuna ta lángì.
  bki-bki: A bunu, romijikia rosidomii toro moti nei napano Atua jiio, napano be Atam,
    bija Atam na maariano napano midu joa yetemeriba, napano be Kristo. Iliano tai
    berenio ber Atam, Atua jii naio binimei bija mokotenano tai napano meul, ana Kristo,
    Atua miila naio binimei bija niununo tai napano be burupati na meuliano.
  bqp-bqp: À kɛ̃na Luda yãn ò pì, gbɛ̃ káaku Adamu gↄ̃̀ gbɛ̃ bɛ̃nɛ ũ, ama Adamu
    kpɛde gↄ̃̀ Nini wɛ̃̀ndikpammari ũ.
  mcp-mcp: 'Sá jɔɔŋg wə́ jɨ́ cilyá Kálaad Zɛmbî dɨ́ yí. Jɨ́ cilyá nə́: Adam ashúshwóógʉ́
    nyə á zə bə kuwó; Adam áməzhúgʉ́lâ mú zə bə shíshim í yə́ búúd cʉg yí.'
  hat-hat: 'Se nan sans sa a yo te ekri: Bondye te kreye premye nonm lan, Adan, ak
    yon kò ki gen lavi. Men, dènye Adan an, se yon lespri ki bay lavi.'
  npl-NT: 'N tiotlajkuíloli kijtoa: Non achto tlakatl itoka Adán, omochi se tlakatl
    non oyolitoka. Pero non sa iksemi Adán, Ye n Cristo non kichiwa se mayolito.'
  bgg-bgg: Jigigam shii yao, “Igobi pha bran” Adam shii, ne isieng rab; jishii nyichiieng
    pha Adam ne Ragung chai phi ro.
  eng-TCENT: And so it is written, “The first man Adam became a living being.” The
    last Adam became a life-giving spirit.
  eng-BSB: 'So it is written: “The first man Adam became a living being;” the last
    Adam a life-giving spirit.'
  cpu-NT: 'Ari okanta josankinatakoyeetakeri etanakarori shirampari, Adán, ikantaitzi:
    Iro etanakarori jañaanake, ipoña otzimanake ishire. Iriima irika oyaatapaakerine
    kempitapaakyaarine, otzimimotziri irirori itasorenka, iriitakera añaashiretakaantatsine.'
  san-ASM: তত্ৰ লিখিতমাস্তে যথা, আদিপুৰুষ আদম্ জীৱৎপ্ৰাণী বভূৱ, কিন্ত্ৱন্তিম আদম্
    (খ্ৰীষ্টো) জীৱনদাযক আত্মা বভূৱ|
  tac-NT: Aka Onorúgame nila ra'íchilika regá aníché Onorúgame 'sílego bajchá ajtígame
    rió newá napu Arani anilime nílige, nobi uchéchigo bilé Arani nawálekó napu pe
    Kristo nile napu nejime ju a'walí napurigá ku ajániwa.
  eng-WEBPB: So also it is written, “The first man Adam became a living soul.” The
    last Adam became a life-giving spirit.
  gfk-H: Hoing, di ga pakat tano nianga ta Kalou bia, “No luena tunatuna Adam, Kalou
    ga hakisi ia bia a lilona ia makai napu.” No mutuaina Adam, nong i tar ra nilon
    ma no Tanua.
  viv-viv: WaꞋita, Veyao Tuwaina ana buki Adama ana aibubuna faꞋina gigahe gigayo,
    Yaubada kaliva nagona Adama babiya gibubuna againe, wayawaina givekaliva. Tu Adama
    wai gimulina-ma higa Yesu Keliso, wayawai-vagahina givekaliva be yawai-vagahida
    ginaveleda.
  yao-yao: Ilembekwe Mmalembelo ga Akunnungu, “Mundu jwaandanda, che Adamu, ŵaliji
    mundu jwanjumi,” nambo Adamu jwambesi ali Mbumu jwakwapa ŵandu umi.
  tgp-tgp: Sohen la ulia lara, ‘Tamlohi tiroma atu Adam mo mai tamlohi mo lo mauri’.Harua
    Adam atu mo pa mai hitahu, enia mo sile na mauri mata Tanumen God.
  auc-NT: “Adäö wodi tänocä ïnongä inte në ëwocacä badinque quëwengacäimpa,” ante
    yewæ̈mongatimpa. Ayæ̈ adobaï Adäö wodi baï Ñöwocä mönö Codito incæ në ëwocacä
    inte quëwëninque mönö ïmote pönongä æ̈ninque ëwocate quëwëmompa.
  kbc-NT: Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi mee, “Aneotedoɡ̶oji eote me yewiɡ̶a odoejegi
    ɡ̶oneleegiwa, ane liboonaɡ̶adi Adão.” Pida owidijegi Adão (ane Cristo) baɡ̶a Liwigo
    Aneotedoɡ̶oji aneo me yewiɡ̶atace.
  bmh-bmh: Uwait nugau ze getal sikut wai memen, guzenai aneun, “Uwait amegai du tub
    Adam patai mina, du go gue em e ebu dabun usaleun.” Bo ulisan Adam go atai pet
    go nug Mesgai wag awau muzmuz dabun gusig migeun.
  ctu-BL: 'Che''ʌch ts''ijbubil: “Jini ñaxan bʌ winic, i c''aba'' Adán, tsa'' aq''uenti
    i ch''ujlel. Pero Cristo an i yEspíritu cha''an mi'' yʌq''ueñonla laj cuxtʌlel”.'
  meq-meq: 'Tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ: «Adam na, ndo nakə kurre Mbəlom
    a vəlay məsəfəre aye.» Ndo nakə a yaw duk ma dəba aye na, Kəriste. Neŋgeye na,
    ndo nakə ma vəliye sifa a ndo hay tə həlay i Məsəfəre.'
  noa-H: Hẽwandam hiek p'ã sim gaai jaauwai, warrcha hichdëu hompaatarr woun Adán
    ha t'ʌ̃r sĩerr hichdëuta hiiupi haujim ha jaau sim, magbarmua hewag pawiajã maach
    paarpa haumk'ĩir. Pari hag k'ur Cristo pierrwai jũrr hich garmuata hõor hiiupie
    chaar hiiupiejem, magbarmua hich gaaimuata hʌ̃gt'ar hõor höbër wënʌrramk'ĩir.
    Mag Hẽwandamau Adanta nacha hompaatarrjö, jũrr Cristota nacha p'iriu haujim, hichta
    hʌ̃gt'ar wëtju k'ʌʌn dën chi Pörk'a sĩsimk'ĩir.
  alp-NT: 'Kena Alla Eni lepate rebe lekire ebeteke be: “Alla Itolae tamata memenaije,
    Adame. Tamata memenaije ikwana.” Po Yesuse Kristuse rebe kotiNe Adame pamulire,
    Tuhane Iono Ikwana suike leke tamata rebe esi hlaleke lokoIje esi rue kai Alla
    eti pela.'
  san-VEL: tatra likhitamaaste yathaa, aadipuru.sa aadam jiivatpraa.nii babhuuva,
    kintvantima aadam (khrii.s.to) jiivanadaayaka aatmaa babhuuva|
  kbq-kbq: Hagi Anumzamofo avontafepina anage huno krente'ne, Ese nera Adamu tro higeno,
    asimura erino mani'ne. (Jen-Agf 2:7) Hagi henka fore hu'nea Adamu'a zamasimu zami
    Avamu efore hu'ne.
  kbh-kbh: 'Chca Bëngbe Bëtsabe uabemana palabrënguiñe endayana: “Bëngbe Bëtsá, chë
    natsana ents̈á tbojanma chaotsainama ca.” Adánbents̈ana nÿetsca ents̈anga jabocanana,
    pero Crístbeyeca, Bëngbe Bëtsá tojama banga mo tsmëma ents̈angcá chamotsemnama;
    chca, Cristo jtsemnana mo chë ústonoye Adancá; pero Cristna canÿe espíritu endmëna,
    y chë espíritu jamana ents̈anga chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama.'
  ron-LSB: 'Tot așa este scris: “Cel dintâi om, Adam, a devenit un suflet viu.” Ultimul
    Adam a devenit un duh dătător de viață.'
  pon-pon: 'Duen a intinidier: Tapin aramaj Adam wiauier, pwen nen maur amen, a Adam
    tia mur, pwen nen en kamaur.'
  nhe-BL: 'Quiijtohua ipan Itlajtol Toteco: “Ica Adán, nopa achtohui tlacatl ipan
    tlaltepactli, Toteco quisencajqui itlacayo huan quitlali ialma huan quichijqui
    ma yolto.” Pero Cristo, tlen eltoc seyoc tlayacanquetl queja Adán, ajsico teipa
    huan yajaya mochijqui se tonaltzi tlen temaca yolistli.'
  sps-sps: Te faarei non to te kirkir fi en ya koman Vegiau Ten Gov, “Gov fapogaar
    a vaamuan nana mes kaa minon aaven an puan, Ayei fatoto towa.” Ana mes to ayei
    e Adam. Sana mes to te koo ri na fafakap nane Adam tovei, Ayei e Krais to te onot
    non ma faan iny a toto na suu tan aaven an puan foun kan to ayei, tana fokinai
    to te fasito iny ror Ya.
  wnc-wnc: Unzing wamu takngatu Anutue wapatangu ayanikapsa aminu tapatuta matakut
    binga siwik. Sike anzing matakut, “Aminu tupan tumukut tapa Adam. Sike Anututa
    sanga kayuk yutnanga aknga iman ita aminu kayukapa dakngake yukut,” ngang matakut.
    Siwan Jesu akupsa aminu gatu enatninggane tupan enakut tapa dakngake yuak. Yuke
    ita akupsa aminde sanga kayuu gatu yutnanga aknga ayamunggak kapanin.
  bus-bus: À kɛ̃na Luda yãn wà bè, gbɛ̃ káaku Adamu gↄ̃̀ gbɛ̃ bɛ̃ɛ ũ, mↄde Adamu
    zãa gↄ̃̀ nini wɛ̃̀ndikpammari ũ.
  gub-BL: Nezewe i'i ze'eg kwehe arer a'e. — Awa ipy a'e, Ànàw a'e, awa wikuwe ma'e
    romo hekon a'e. Awa iahykaw rehe har a'e, Zezuz Zanezar a'e, tekwe purumugweraw
    kar ma'e romo hekon a'e.
  imo-imo: Gotenga ungumuni ungu tendekumu nimo. Aku ungumu i tepa, Goteni oi kiyendo
    iye Adam wamopalie koinjo molopili, nimu. Peyalime, Adam mele iye Kraist Goteni
    yundo imboma molangei tepa koinjo lipili engemu tirimu.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Adam namo qaji a
    mandamq endena brantej. Deqa a mandam qaji ŋambile osiq soqnej.” Ariya Adam bunu
    qaji a Mondor ti soqnej. Deqa a na iga laŋ qure qaji ŋambile egwas.
  eng-DRA: The first man Adam was made into a living soul; the last Adam into a quickening
    spirit.
  knf-knf: 'Upiiŧana ţi *Ulibra wi Naşibaţi aji : « Ñiinţ naŧeek, *Adam, awo ñaaŋ
    najën i Naşibaţi awuluŋ uhefënţ. » Kë Adam natëbanţën anwooŋ Kriŧtu, aŧum na Uhaaş
    wi Naşibaţi unjaaŋ uwul ubida.'
  san-KHM: តត្រ លិខិតមាស្តេ យថា, អាទិបុរុឞ អាទម៑ ជីវត្ប្រាណី ពភូវ, កិន្ត្វន្តិម អាទម៑
    (ខ្រីឞ្ដោ) ជីវនទាយក អាត្មា ពភូវ។
  arn-NT: 'Famngechi feypiley ta Wirin Chillka: “Ti wünen wentru ta Adan, mapu tuwünngechi
    kuerpu niey”, welu ti inan Adan, fey ta püllü wülkelu ta mongen.'
  zas-NT: Loj xtiidx Dios rëb guial yaloj Adán gojp guialnaban loj guidxliuj guie.
    Dxel biꞌt Jesucrist, bén razaladx guialnaban loj ree bejn.
  ken-NT: Ɛkáti Mandɛm ɛ́ghàti bhɛsɛ bɛ, “Adam, mmu Mandɛm áyámbɨ aghoko, achí
    nyaka nkwǎŋwaŋ anɛ achi nɛpɛ́m.” Kɛ Adam anɛ áfú ansɛm chí Ɛfóŋó nɛ yi ǎchyɛ̀
    nɛpɛ́m.
