  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ସିଦାରେନ୍‌ ହଡ଼, ଆଦାମ୍‌, ଜୀନିଦ୍‌ ହଡ଼ ହବାୟାନାଏ, ମେନ୍‌ଦ
