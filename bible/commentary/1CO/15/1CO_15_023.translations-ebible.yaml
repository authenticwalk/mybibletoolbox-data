  cof-NT: Cristo caque joe; chiquilari bene jolajoyoe. Junto casaleri Cristo mansonhinue.
    Junni ya manpatano mate yachi tsachilanan mansonhinola joyoe.
  srm-NT: Ma nöö hiniwan sëmbë abi ën leti juu faa weki baka e. Nöö di fosu wan, hën
    da ˻Jesosi˼ Keesitu, nöö baka fëën te a o toona ko a goonliba, nöö dee sëmbë fëën.
  qvs-NT: Tata Dios munashkan tiempu tukuy ñukanchikuna kawsamushunchisapa. Tukuy
    runakunamanta Jesukristu primeruka kawsamurkan amana kashkan wañunanpa. Chaymanta
    kashkan shamuptin ñukanchikunapish wañushkanchikunamanta kawsamushunchisapa.
  zca-NT: 'Per kad men ruban tiemp kwa''n ñal kad xa'': Galo laka nguruban Krist,
    dispwes ruban rë men che''n Krist, or yi''d Me xtu wëlt yizhyuo re''.'
  cbc-NT: Bairãpʉa, cõñarĩcãrõrẽ bairo tocãnacãʉ̃pʉa marĩ catinemogarã tunu. Bairi
    Jesucristo merẽ cariacoatacʉ nimicʉ̃ã, catijʉ̃goyupi. Cabero Cristo yarã cʉ̃ã
    ati yepapʉ nemo cʉ̃ catunuetari rʉ̃mʉ caãno nipetiro marĩ catipeticoagarã.
  qxo-NT: Puntataga Señor Jesucristutam Tayta Dios cawatsimushga. Y Jesucristunam
    ciëlupita cutimur payman llapan criyicogcunata cawatsimunga.
  mox-mox: 'Ta yaʼitoto ʼevivi ana veʼeda baʼe ʼidewani naʼifoqe ʼaiqa: Yaubada niʼa
    Keliso giveyaʼitoto ʼeviviea, ta tuta nana naʼevivi namai bwaʼobwaʼoya ʼinega
    wese ena tomotauyavo ina yaʼitoto ʼevivi ʼaligega.'
  kew-kew: Goa pea pare onaanuna marekaape yapi diri niaa padane padane laatapu rekoare
    oro yaalo piralima. Aba ripia mupaare Yesu Krais rekoa pisa-ga wala oropere nipu
    wala su amaa epaliade yapi di rabu niaa nipuna ruru rayo wala rekalima.
  dww-dww: Be tauda dà raḡanima boruborune nama tà midisuḡu munaḡana. Noḡone Keriso
    ya midisuḡu dokana, be murine na kaba verau munaḡama raḡanine, Keriso na banagama
    ta midisuḡu munaḡana,
  twi-ASANTE: Nanso, biribiara bɛyɛ nnidisoɔ nnidisoɔ a Kristo na ɔbɛdi ɛkan, na sɛ
    Kristo di ɛkan ba bio a, wɔn a wɔyɛ ne deɛ no nso adi akyire.
  aoj-aoj: Apaꞌ epes hiapai atona atin mope mondasasa nogota apeꞌitai. Aman nagaliꞌi,
    anen Krais. Anen siꞌi gwaꞌaisi saliꞌ sagaofi. Ama nemaf afamba nogotanimafi, apaꞌ
    hiapai ananipai aꞌ mosafel wapani.
  cbv-cbv: 'Nin pah ã jʉmna caá: Jesucristo ãt jwíih boo pʉd jʉ̃ʉ́wʉ́p tajĩ. Tʉ́ttimah,
    caán ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, jwiít ã́ihwãbʉt jwĩ boo pʉd jʉ̃óhbipna caá.'
  taw-taw: Pen kɨli nokom nokom ñɨn kɨli ak ke tɨkjakɨnɨgabal. Klays ne bɨ ned tɨkjakak
    ak. Pen kɨdek adɨkɨd ownɨgab ñɨn ak, binɨb nop yɨl yenɨgabal okok gek, mɨdupsek
    tɨkjakɨnɨgabal.
  jic-NT: Dios sin jyünsa pjü way. Sin müjünsüs jupj tjevele na. Mwalá way jupj Cristo
    jas tjijyünsa. P'a jawas Cristo ncuwim niswá nosis nt'a. Nin jawas Cristo juts'a'á
    ca sin müjünsüs, mpatjam niswá.
  zap-NT: 'Per xnëz xnëz rako te tebo: Jesucrist nak ne wban primerendxee, zhich guin
    yban yrandxee men ne nak xpén Ne chene chiid Ne ste.'
  wer-wer: Tiar yaap wal ëëpenëak ëa pöl ëëpenaat. Kristo pi wet rëak wal ëa. Pël
    ëën ënëm pim orööpnaatak pimëën sa pöröeta wal ëëpenaat.
  ipi-ipi: Eenga tomo kambua eya-kola teke, wandakali-mane minditupa wamba ini mandiyu,
    matili waka tupa mandiyaini. Wuane pua teke, Goteto Kataisa wamba ini malinga
    ika laya alu, matili Kataisa bala dee lapone epola-angi, balato balana yame wandakali
    pitaka malinga ika laya wato, utupane saka atapowa ateakale lo ataya olopeya.
  qul-NT: Ñaupajta Cristo causarin, khepatataj Cristo cutimojtin, creyentecuna causarenkacu.
  tnc-tnc: Suᵽa imarĩ sõrĩtikaja maimarijayu. Cristo imaki reyariᵽotojo wããrõ'õrãja
    mamarĩ õñia jariᵽe'riũ'muekaki. Ñamajĩ ketarãka ᵽoto kire yi'rika mirãrãte i'suᵽakajaoka
    naro'si simarãñu.
  ter-NT: Ápe ne koati inúxoti, ina keno'óko ne po'ínuhiko ikénepoke. Kristu inuxô
    exépukopo ukópea xapa ivokóvoti. Ikénepoke, ina keno'ókomaka ne kutipoâti. Exepúhikopotimakamo
    nê'e aukápapu Kristu.
  bmr-NT: Jaarumo sano diiboma icajitɨno; itɨconɨ diibo buheetehinɨcuuhi. Jaadɨ jari
    diito, diibota iicamo, buheeteji diibo asaadɨ.
  fuf-fuf: Kono mo kala e saffewol mun. Ko Almasiihu on woni arano on, si hikka ɗon
    jeyaaɓe Almasiihu on ɓen, ɲande ardu makko ndun.
  bhl-bhl: Kate, Sunbin-Got akalem ete kawtiw alik alik ilo yemkalfoloke beem ding
    dukuse te. Emisik ding dim bakate, e Kulais elo dawkalfolse te. Dawkalfolsomelei,
    Kulais em iti toloke ding dim kabalak e, e mali Kulais em angin kesiliw kunum
    waneng ikati yemkalfoloke te.
  ons-ons: So weku weku wiekenane rake, rokop wisikae wie warekene, lewine Kristoŋo
    alakane wieke, ea wane, ŋadino Kristo sariake, naso yewao magukoune korop wie
    warekene.
  con-NTPO: Nane ingi'qque ccase qquendya'faya. Tsa'ma tansintsse tsu tsoña'cho. Cristo
    tsu aisheve naqquia'caen o'tie qquendyapa canse. Tise ccase va andenga jisi poiyi'cco
    tise a'ive da'chondeccu tsu qquendyapa canse'faya.
  ghs-ghs: Oonihe oi gama ttari nome ma nometa biranatakoi. Eka bosa khataio Kiristu
    ooni, qate ipiqata Kiristuho oko ma botoi noho neta ttutturatakoi.
  peg-peg: ଇନାକିଦେଂକି ୱିଜ଼ାକାର୍‌ ଜାର୍‌ ଜାର୍‌ ଦାଡ଼ିତ ପର୍ତୁମ୍‌ ପାଡ଼୍‌ ଲାକେ କ୍ରିସ୍ଟ,
    ପାଚେ କ୍ରିସ୍ଟତି ୱାନି ସମୁତ ହେୱାନ୍ତି ଆସିର୍ବାଦ୍‌ ପାୟାତାକାର୍‌;
  txu-NT: Djãm me kumrẽx akubyn tĩn? Kati. Kritu arỳm tyn kam kumrẽx akubyn tĩn ne
    wabi. Dja ĩ akubyn bôx. Akubyn bôx kambit dja akubyn õ me jao tĩn.
  eng-WEBU: 'But each in his own order: Christ the first fruits, then those who are
    Christ’s at his coming.'
  gnw-NT: Cristo rani icove ye. Ẽrei Cristo ou ye yave, opaete güɨrovia Cristo re
    vae reta icove yeta.
  mux-mux: Akiliinga-pe Krais-kene oliu walsekale lomburupu ola naa molomulú. Ui kumbi-lepa
    Krais; penga yu kelepa mania ombá kene yunga yambuma.
  maj-NT: Tu̱nga f'áíyahá ra̱ nga nkúnkú xi nkú ts'ín kanéhe̱. Tjun j'áíyaha̱ Cristo̱
    ko̱ a̱skahan nk'ie nga kj'u̱a̱í ngáha kj'u̱a̱íyaha̱ xu̱ta̱ xi ts'e̱.
  bkq-NT: Deus aguehobyry ara kehoem idânârâ aidyly. Waunroem kuru Deus, Jesus Cristo
    kurâem nhetondyly, igueypyem awyly ume. Cristo odopâduo ise kurâ eynynonro modo
    kurâem kitondyly.
  kue-kue: Ba God enge dipanduglmara i nono suwara suwarandi andigl ana kor aimande
    moramga inamga. Komnaiye kana Krais anduglkra, okuwo ye ikine unambuka enge ana
    nono ye yombama prapra undiramga.
  cot-NT: Cotanquitsiquea iriquetitari pochatanajatsi Quirishito. Ariquea incoraquetajategueti
    intancorejajianajequeate maasano tsaroventajiacarica.
  bnp-bnp: Bara i ramai a hini a Vure i luhoi purua. E Kristo i mahuri mule muga.
    Muri ma, na tahuna ge hamule valai, e huriki a ngate ne Kristo bara ri mahuri
    mule.
  apn-NT: '@see-verse:1CO.015.022'
  ctp-NT: Ndiya sa ñaꞌan nu ka chaꞌ re. Ti kulo ndyuꞌu ykwiꞌ Krixtu xiyaꞌ; chunꞌ ndiꞌin
    la, bra nu tiya tsan nu kan Krixtu lo chalyuu xiyaꞌ, bra kanꞌ tyuꞌuan, nchgaan
    nu ndiꞌin chaꞌ ꞌñaan loꞌo yu;
  opm-opm: Imat ma napamsapra oh Krais ohnongri pamsuhupmur. Komdapat orhe ma apripra
    dik oh orhe tapnong hat pati bap dirnong napamsapramur.
  bvr-bvr: wurpa lika gun-gata nuwurra waypa barra gun-balmapa gu-ji. Minypa Christ
    gipa mu-ngoyurra wanngu a-ni, rrapa nuwurra waypa nipa ana-jeka, ngayburrpa nguburr-gurdiya
    Christ nguburr-yika gu-galiya yerrcha rrapa wanngu nguburr-ni barra.
  wal-wal: SHin ubbaikka ba kayan kayan denddana. Kiristtoosi ubbaappe kasetidi denddiis;
    hegaappe guyyiyan, Kiristtoosaageeti Kiristtoosi yiyo wode denddana.
  zad-NT: Per to to beṉ' yibane' ladj beṉ' wetka' kat' illin llana' nllia Chioza'
    bia' yibangake'. Zigaate Crístona' bibane' ladj beṉ' wetka', na' kat' yiyed Crístona',
    ḻekzka' yiban yog' beṉ'ka' nak lall' nee.
  kmg-kmg: 'Erâ birine mukicne sâc faharezo: Micne bapazi Kristo, izi fifisi-ticnao
    Kristore bufuŋfâc,'
  aso-aso: Ne neiha Kilisitokisi eze evenele zuhosi nene helakutiꞌ nene gopo gomuꞌ
    otaaꞌ alingeꞌ otaaꞌ amolosune. Kilisitoꞌ nene mo gomuꞌ molo lemo otineꞌ nenako
    alingeꞌ eze alineꞌ gameneloꞌ nene evenele zuho laza nene vete gizo otelesune.
  uli-uli: 'Ngo ligdi bo semal ngo be molow tefael le be dabey mala ragregel le sa
    faesul tugul: Kristus mele metamol; iwe ngo yodla bela tefaldoh ngo resa moch
    molow tefael rechokla resa mel bo lol Deus.'
  nin-NT: Inta bu so bi ivi munta yi, Kristi à su uni ime̱me̱ wa nggo a taka tasi,
    a ta ta anishirr ama ba si nggo Kristi ti kanga.
  acu-NT: Tura Cristo chikich jakaru ainaun nangkamasang eemak nantakmiayi. Tura nukap
    arus Cristo wantinkamtai, ni aintsri ainautikia jakamunmaya nantakiartinuitji.
  cak-WNT: Y ya c'a ri Cristo ri nabey xc'astej el. Y yac'a tek xtipe chic jun bey,
    ya chic c'a riyoj ri yoj riche (rixin) chic Riya' ri xkojc'astej el. Quec'ari'
    rucholajen ri nibanatej.
  ebk-ebk: 'Ngem maetot-orpangtu nan matakuwan nan tunggal usa manipud as nan utúy:
    Hi Cristo challu nan enmona ay nataku manipud as nan utúy. Angkiay ya as nan kasina
    omaliyan, chitaku ay tatakuna nan somarunu ay mataku manipud as nan utúy.'
  spa-PDDPT: 'Pero cada uno en su orden: Cristo, el Primero, luego, los de Cristo,
    en su venida.'
  ruf-ruf: Lekeni chila imunu na hanu hake, tanu Kiristu, kuya awala iwali wake Kiristu
    hayatsakuya.
  gun-gun: Ha'e rami avi peteĩ-teĩ hi'ára py porã 'rã oikove ju. Cristo ma jypygua
    ete raka'e. Ha'e va'e rire Cristo ou jave ma ixupegua kuery ju 'rã okuave.
  agu-BL: Poro aparchklen ka'oril tan kitz'e'n junt tir. Na Cristo i' yi bajx. Poro
    yil tz'ul tzaj junt tir, kalena's tzun chitz'ijt yi e' yi quimnake' tk'ab i'.
  isn-isn: 'Kuite kela ung''wi muulowa wakwe: Kilisto, nkali yang''wandyo, ne hange
    awa neang''wa Kilisto akutendwa apanga kumatungo akeza kung''waakwe.'
  eng-PEV: But we each have to wait for our turn. The first one was Jesus Christ.
    He died, and then God made him alive again. He is the first one to live again.
    After he comes back, all his people will live again too.
  ilo-ULB: 'Ngem iti panagsasaruno segun kenni Cristo: Ni Cristo, ti immuna a bunga,
    ken kalpasanna, mapabbiagto met dagidiay naibilang kenni Cristo iti yaayna.'
  pir-NT: Ihquẽ cururi masare tiquina queori pje ijigʉ̃ masa wijiaeta. Cristo marine
    iji mʉhtariquiro masa wijia mʉhtahye. Came ahri yehpapʉ tiquiro tojoa tagʉ̃ tiquiro
    yequina gʉ̃hʉ masa wijiaeta.
  anv-NT: 'Yɛ́mbɔ unó bina uko upyɛ́ nyɛ, yɛ́ ɛyigé ndé né ɛji gébé: Kras ne
    alú muú ayi abɔɔ́ mbɛ akwilé né negbo, ne gébégé ji akerege nyɛ meso fa
    mme, bɔɔ́ abi áchome mmyɛ ne ji ákwilége ntó né negbo.'
  sab-NT: Ngeru Cristo jokeda chkuni gwade, e giti suge trate chege kwian Cristonu
    jogebada be chkeni gwade Cristo chkuni gwade kare. Cristo chkuni gwade gire joni
    nga ngaña giti, ama be chieni kwian amanu jwen, chui ege kwian amanu jogebada
    be chkeni gwade be joge toi ama ole nga ngaña giti. Be boi ene chui bdaglige.
  tmd-tmd: God nuŋ Krais nugwo höd rɨmɨn öbɨlön, du nuŋ pɨsaŋ mɨd aku mɨ, nuŋ mai
    hön nöbö mö nuŋ adö mɨdöl bla raŋ, magalɨg öbinɨŋa.
  acr-NNT: Pero ri kꞌastajibꞌal qe riꞌoj, e kuꞌana na chupa ruqꞌijol. Ma ri nabꞌe
    xkꞌastajik e ri Cristo, yey we xkꞌun tanchi Rire, kꞌa tekꞌuchiriꞌ kojkꞌastaj janipa
    ri oj re Rire.
  kpg-kpg: 'Gei nia daangada ga haga mouli aga be di hagatau dela guu lawa di haganoho:
    Christ matagidagi; nomuli go nia dama a Maa i dono madagoaa ga hanimoi ai.'
  taj-taj: तर जम्‍मान म्‍हि ह्राङ ह्राङला पालो अन्‍छार सिबाग्‍याम सोला। ख्रीष्‍ट चा
    सिबाग्‍याम जम्‍मान भन्‍दा ङाच्‍छा सोजी। ओच्‍छे ख्रीष्‍ट दोःसी फेप्‍खबा धुइरी चा
    थेदा विश्‍वास लबा म्‍हिगदेएनोन सिबाग्‍याम सोला।
  avt-avt: Haiu yapɨrwe mami, maain haiu pɨke mamɨkrit mamu me wɨ God kemeteiyem.
    Krais hɨrak kinɨn kekrit kau. Maain wɨ kerek hɨrak pɨke kaknen kakwepyapɨr hɨrekes,
    God kakɨkɨan mɨt kerek epei nisesik hɨr mɨt nɨrak.
  cbk-cbk: Pero cada uno ay resucita al llegar el di ila turno para resucita. El primer
    muerto que ya resucita amo si Jesucristo. Despues ay resucita el di suyo maga
    creyente al llegar ele aqui na mundo por segundo vez.
  uig-ARA: ئەمما ھەممەيلەن ئۆز نۆۋەت-قاتارىدا تىرىلىدۇ؛ تۇنجى ھوسۇلنىڭ مېۋىسى بولغان
    مەسىھ بىرىنچى؛ ئىككىنچىلەر بولسا مەسىھنىڭ دۇنياغا قايتىپ كەلگىنىدە ئۆزىگە تەۋە
    بولغانلار.
  tuf-tuf: Bahnaquin cab istán cuitar yina báreyra. Récaji Jesucrístoan sicor yehnjacro.
    Ey yahncút Jesucristo sicor cajc uch cut wicayat owár, ey uw cat yináyqueyra.
  abx-abx: Pero atuman nan si tama' uras. Si Kristo i primiro makaprubitso, mangno
    si pagpada'itu-na, i mga a'a namay nga tawa'-na.
  mco-NT: Nidüg nidüg jäy yjugypɨga'ñ jadüg'oc jadu'n nej anajty ñigueegɨ̈yii. Cristo
    tɨ yjayɨjp'aty co yjugypɨjcy. Tüg'ócɨy yɨ jacjadyii jäy ajcxy huɨdibɨ mɨjnɨcxpejtcɨxp
    Cristo, yɨ' ajcxy jugypɨgamb jadüg'oc co anajty Cristo yhuimbity ya naaxhuiñ.
  cpb-NT: 'Jiroka okantakota: Iri Cristo etaawori rañagai. Arika ripiyai paata, rowañaayetapairi
    ikaatzi rashiyetari irirori.'
  aon-aon: Aria apak ihishmorim atin atin mape matrugun um apakib nyutob sisiguk.
    Sagomatinyin narik iri arman douk Krais. Anan douk nape kabi narik iri worigun
    jurugigun nape nubarig iri um. Aria kweipon ahudok nyumnah anan nutanamori ahi,
    apak ihishmorim ananish arpesh ta wata mukitaki aria mupe.
  hus-NT-2005: Neꞌech ka ejdhá an chemélomtsik xowkʼi tin lujyal ka ejdhá. Okʼox ejdhá
    na Kristo abal ka kʼwajay jelti nin jidhtal walíl jun i tʼayabláb; ani tayíl,
    tam ka tsích na Kristo, neꞌech ka ejdhá xu dhabalábtsik kʼal Jajáꞌ.
  mig-NT: 'Ko ná ɨɨn ná ɨɨn‑de ndasa kándi̱ta koyo tá''an máá‑de: Cristo xna''a̱n‑ga̱,
    te onde̱ nchaa̱ Cristo, te nachaku̱ cha̱a káyi̱''i nda''a‑yá.'
  bps-bps: Na én muna mték Dyisas Krayst, na i gamtadol i dad to nfunan di kasfuléan
    kadang di fulé duh.
  mbs-mbs: Entayen kidon te Timanem te aldaw pinemallì din, so onà inantay si Cristo,
    aw penga niyan te peglikò din dini te keneyonan, entayen se kedita tadon menge
    sakop din.
  tof-tof: A God blaman darrpan-darrpan olom sab irsümüle arróldó tóba angrirrün ngarkwatódó.
    Wa ngaen-gógópan Kerrison irsümülürr arróldó, wamaka ngaen-gógópan aloa, ne klama
    ngórr angurinda apapdó, akó wa sab Kerrison pamkolpam sirsine arróldó, wa nóma
    tolkomóle.
  cme-NT: 'Baŋ ka sire cu ba-naa dumaa ku yaa daaku: Kirsa fuɔ siire tĩ, u yaa siire
    dĩɛlũɔ. Duɔ ji jo, bamaŋ cuu u huoŋ-nu, ba ka suɔ sire.'
  sus-sus: Kɔnɔ kankan kelima a waxati nɛ. Ala xa Mixi Sugandixi singe nan keli. A
    na fa tɛmui naxɛ, a xa mixie fan kelima nɛ.
  pon-2006: 'Ahpw emenemen ni kaikairekdo wet: Krais mahs, a mwuhr, sapwellime kan,
    ni ahnsou me e pahn ketin pwarodo.'
  dad-dad: 'Anĩ ere, idi mugu mugu dogo neid sain bun age difouf: Kristus ĩ uyulil
    faat yũya, anĩ dumen, ĩ isiyouf sain bun, idi yogon dibodok anidi, mata ke de
    fã douf.'
  zab-NT: 'Per irate zec ni gunii Dios gac: Nidoote Jesucrist ná ni gubíi gubány,
    chiyru chi gueedny stuby ax aibány de bɨnguty ni güeldilaaz laany.'
  jae-jae: Mago samob mateŋ jali êsa êndêŋ-êndêŋgeŋ êtôm nêŋ noc. Kilisi kêtu ŋamêc,
    go êsêac, taŋ têtu ênê lau naŋ, sêndi sa êndêŋ noc eŋ êmu êmêŋŋa.
  ksd-ksd: 'Ma di mur kadia. kiki tikatikai: Kristo ra luaina vuai e; ma namur boko
    diat ba kai Kristo, ta kana pinot.'
  msm-NT: Si Cristo to una no pigbanhaw su angod sikandin to singuna. Na, ko mupauli
    sikandin, ogbanhawon isab to tibo mgo sakup din.
  myk-myk: Ga wa bɛɛri ni wu wuu tuun wu wa, wa wuu bɛɛri ni li koro. Kirisa wʼa pye
    li shɛnshiimɛ, lee kadugo na piimu pu ɲɛ Kirisa wuu pu ge, wu ga ba caŋa kemu,
    pee bɛ na ɲɛ.
  sbe-sbe: Na iyamo toloꞌuyo ta meta ma huyadiyao. Keliso meta Yaubada yona kelikeli
    kaniyona bagubagunana, na yona huyaꞌuyoma unai kabo yona tamowai maudoidi hinage
    se toloꞌuyo.
  mcr-mcr: Itaŋga eeqänäŋi, kiqäŋga-kiqäŋgayi. Ämaqä kiŋganäŋi, ii Kraisi Iquvi. Qänakndaŋi,
    Iqu qua täuŋqä aŋgu quvepäniqäŋga, ämaqä Iqueqänäŋä iqua, aŋgi vaupnuwi.
  cux-NT: Ti 'áámá 'áámá 'iiⁿ'yāⁿ caⁿ'á yā nnduuchi yā yeⁿ'e nguaaⁿ tináⁿ'ā tan'dúúcā
    chi itunééⁿ 'iiⁿ'yāⁿ. Cristo 'āā nduuchí yā vmnááⁿ vmnaaⁿ yeⁿ'e nguaaⁿ tináⁿ'ā.
    Ní cuayiivi taachi ndaá Cristo na iⁿ'yeeⁿdí 'cūū taama vmnéⁿ'ēe, tuu'mi ní 'iiⁿ'yāⁿ
    chi n'díí chi yeⁿ'e Cristo, 'iiⁿ'yāⁿ s'eeⁿ ní caⁿ'á yā nnduuchi yā yeⁿ'ē nguaaⁿ
    tináⁿ'ā.
  tur-YTC: 'Ama her biri kendi sırasıyla: İlk ürün olarak Mesih, sonra O’nun gelişinde
    Mesih’e ait olanlar.'
  san-ITR: kintvekaikena janena nije nije paryyAya utthAtavyaM prathamataH prathamajAtaphalasvarUpena
    khrIShTena, dvitIyatastasyAgamanasamaye khrIShTasya lokaiH|
  bel-N: 'але кожны — у сваім парадку: Першынец — Хрыстос, пасьля — Хрыстовыя ў прыйсьце
    Ягонае,'
  sch-sch: Hannirese an zora angtakin kaithoi nîng an tih; amotontaka Khrista ania,
    Khrista ta ngei chu a juong nôk tika kaithoiin om an tih.
  mic-MIQNT: Gatu ta'n te'sit wen minunsitew ta'n tujiw tetaputesg iga'q. Se'suguli
    amgwesewa'juip. Minunsit aq na tujiw ta'nig tleiaultijig negmeg minunsultitaq
    ta'n tujiw apaji pgising.
  huu-NT: Cristo jai jillode. Caɨ fiodailla mei, naimɨemo caɨ duilla jira, ɨco dane
    abɨdo naimɨe bille facaise jilloitɨcaɨ.
  jiv-NT: 'Yus wakerana nui̱ Yusna nu mash nantakiartatui: Kristu emka-juukma áintsaṉ
    émtukim nantakniuiti tura atak ju̱ nuṉkanam tara ashí ni shuari̱n júuktinia áintsaṉ
    iniantkittiawai.'
  otm-NT: Pɛ hinga gätho n'dat'a ra ora da mba nsots'i, nguetho rá mbʉdi a ra Cristo,
    nɛ nu'bʉ bá ɛ̨h ra Cristo, gätho ʉ xʉ huahni da mba nsots'i m'bɛjua.
  dah-dah: Goyenbe kamtiŋde mat mali mali ma huwarnayiŋ. Yesu Kristube yeŋ wa bikkeŋ
    kamtiŋde mat huwaryiŋ. Be, kuŋ kuŋ yeŋ sopte mulgaŋ heŋ waŋ waŋ nalure alya bereyamiŋ
    wor huwarnayiŋ.
  tnk-tnk: Mətə irəha nəha tuhətui mwi ia nəpɨn atukwatukw səvənraha. Kristo in rɨməkupwən
    mətui mwi. Nəpɨn in truvehe mwi irə, nərmama me səvənhi tuhətui mwi.
  kpr-kpr: Namonde isasambu ambarida ghe jebuge erarera. Avata erari mo, namonde jo
    isambu dabade jebuge erae arera. Giti beká mo, Keriso jebuge erorusira. Keriso
    da amboda, nunda natofo isambu, nunda jovereghe furari da sifo aminda, ne ambarida
    ghe jebugedo erarera.
  san-IAS: kintvekaikena janena nije nije paryyāya utthātavyaṁ prathamataḥ prathamajātaphalasvarūpena
    khrīṣṭena, dvitīyatastasyāgamanasamaye khrīṣṭasya lokaiḥ|
  nho-nho: 'Naa tama katoo e takkoto naa sao laatou e tukua ki haka massikeria: Christ
    ni hakamasikeria imua, aa tana sao ma ki ahemai raa, naa tama hakkaatoa e tautari
    kiaa Ia raa ma ki haka massikeria hoki.'
  gym-NT: 'Akwa Ngöbökwe kukwe ükaninte, erere rabadi bare ja täritäri abko krörö:
    Ngöbökwe Kristo mikaninta nire käne, yebti Kristo jatadita angwane, ni kwekwe
    tödekaka niarabti abko rükadita nire mda abko rabadi bare ja täritäri.'
  azg-NT: Ndö vaa na sijndaꞌ Tyoꞌtsꞌon ntyja ꞌnaanꞌ juu jñꞌoonꞌñeen, navejndyee tyincyaa
    jon na taꞌndoꞌ xco Cristo, ndëcya ya na ncüjeeꞌ ntcüeꞌ jon, jaa na condui cüentaaꞌ
    jon, ntaꞌntꞌö xcö.
  bhd-bhd: पन हर कोई ठीक तरीके सेइं ज़िन्दगरे लेइ वापस एज्जेलो, पन मसीह मुड़दन मरां
    ज़ींतो भोनेबालो पेइलोए, फिरी ज़ैन लोकां केरो रिश्तो तैस सेइं साथी आए, तैना भी ज़ींते
    भोले।
  too-NT: Chā'tunu' ka'lhī ixlacchi'chini' a'xni'ca' napūlakahuanchoko. A'ntī xapū'la
    lakahuanchokolh, ū'tza' Cristo. Lā' a'xni'ca' namimpala Cristo, natalakahuanchoko
    xlaca'n a'ntīn tatā'tapa'ksī con Cristo.
  ind-AYT: 'Namun, tiap-tiap orang menurut urutannya: Kristus sebagai buah sulung,
    setelah itu mereka yang adalah milik Kristus, pada kedatangan-Nya kembali,'
  cjo-NT: 'Reewaeyakaeni rirori. Roojatzi aririka ipokae, ipiriinteeyaneeni maawaeni
    aapatziyeeyaririni. Aritaki okantyaari: aririka omonkaatakya, apiriinteeyaneeni
    maawaeni.'
  nsn-nsn: Bo ra uatua tapokis kahakaha kompeis e lampeis hape ra uelture peha. Kristo
    tera uatua tapokis uakikilangain, song gete lahaon, song tes maisinguar nanon.
  san-DEV: किन्त्वेकैकेन जनेन निजे निजे पर्य्याय उत्थातव्यं प्रथमतः प्रथमजातफलस्वरूपेन
    ख्रीष्टेन, द्वितीयतस्तस्यागमनसमये ख्रीष्टस्य लोकैः।
  tna-NT: Equene Cristo id'eibana. Tueda cielo jenetia ye mundo su epueicha su, beju
    tu peje su jei epuani je manujiji cuana macha eid'etayu.
  lid-lid: Arile, taha marakon ado bolo lek tataha kameh amak ame awas ja, na bolo
    len tataha amwenen. Ma bwena handru badeh, Krais amak eme awas ja. Ano, udu ta
    len iy anya keme hamon ja, taha lau tan marakon, kameh amak ame awas ja.
  wim-wim: Puth nilam God.ang aak anan miꞌ nungant Christ.antan mulaman ekathow nunang,
    aꞌ putha aak anan thampa miꞌ ngampar pam wanchantan mulaman ekathow ngampang ngulana.
    Kaꞌathamana, nil Christ.an mulaman ekathana, aꞌ anpalana, nil Christ palaman ngulan
    wampow-a, nilana ngampang ngul mulaman ekathow anangana ngamp ngangkangan piꞌ-piꞌanamp
    nunangana.
  zga-M: Ulwa khuva khila munu mumasage ga Klisite, vubeeni uvutanchi, pu leino vala
    vavo va Klisite yavipoliwa vuumi useikhe ugwa khwincha kwa mwene.
  yom-yom: 'Vayi kadika mutu mu yandi thangu : Klisto niandi wutheti mu fuluka mu
    babo ; bosi batu bobo bavuiwulu kuidi Klisto mu thangu niandi kela kuiza.'
  san-SIN: කින්ත්වේකෛකේන ජනේන නිජේ නිජේ පර‍්‍ය්‍යාය උත්ථාතව්‍යං ප්‍රථමතඃ ප්‍රථමජාතඵලස්වරූපේන
    ඛ්‍රීෂ්ටේන, ද්විතීයතස්තස්‍යාගමනසමයේ ඛ්‍රීෂ්ටස්‍ය ලෝකෛඃ|
  yut-yut: Mani nin morap Piŋkop da sɨlɨp yɨpgut uŋun da arɨpmon pɨdokdamaŋ. Mibɨltok
    Kristo, ae don tobɨl apjak bɨsapmon mɨŋat amɨn kabɨ morapni nin kɨmoron da pɨdokdamaŋ.
  grc-BYZ: ἕκαστος δὲ ἐν τῷ ἰδίῳ τάγματι· ἀπαρχὴ Χριστός, ἔπειτα οἱ Χριστοῦ ἐν τῇ
    παρουσίᾳ αὐτοῦ·
  cpc-NT: 'Jiroka tsika okantakota: Iri Cristo itaawori ipiriintaa. Impiyairika paata,
    ari jowiriintayitapairi jashiyitaari irirori.'
  nhg-NT: Pero cöra sente iyes ipa ilocör quiene quetocöroa. Primiero iloac Cristo,
    quiename primiero pörte de tlamochihualestle. Sötiepa tli tiehuöxcahua yulebesque
    cuöc yejuatzi hualiloas.
  nya-nya: Koma aliyense adzauka pa nthawi yake. Khristu ndiye woyambirira, pambuyo
    pake, pamene Khristu adzabwera, iwo amene ali ake adzauka.
  ngu-NT: Pero cada se ipan nochihuas ijcuac contocaros. Achtoj Cristo oyoliu niman
    onoquetzteu quen on huelic yejhuan achtoj tlaqui ipan cojtli. Quemaj ijcuac yejhua
    huajlas, quej yejhuamej on yejhuan iyaxcahuan yolihuisquej niman noquetztehuasquej.
  kup-kup: Met Kristo garos ok bal hah, met dari amun tokat bal hakaz hahan hez-porah
    pi maot erapanepuh, dari pimeri ravat hez-mapori ñomat hekazaekanañ maot baval
    akapan.
  jid-jid: 'Ama ko nha ni gru nkonma: Kristi, wa a hi mri klo kunkro u mumla, mba
    ndaka hu biwa babi Kristi, ba kma ba yeni sisren ni ye ma.'
  wmw-wmw: 'Fala kila mmoja afufuriwa kwa wakati wake: kisumo kitanzi cakufufuriwa
    ndi Almasihi. Airini, paasaka kuludi iye, wáfufuriwa walungane na Almasihi.'
  gmv-GGM: Gido attin wurikka ba tarara tarara dedana. Koyko bayra gidida Kristoosay
    dendides. Izape kaallidi izi yiza wode Kiristoosas gidizayti dendana.
  ssg-ssg: Kaha tel tel moih alia taun ti Haeu kilamiwen. Haeu xahateniwen imat Krais.
    Ape taun ti aliaian, teteka laha soh tetan laha moih alia.
  zpo-NT: Per kad tub be roban gorna nzhaal roban be; yilotlaka Jesucrist mroban zeera
    roban re xaa xaa gorna bare xaa.
  poy-poy: Kumbiti kila muntu hakazyuki kwa ntambu yakuwi, kwanja kristu na shakapanu
    kwa walii yawawera wantu wa Kristu, pakiza.
  qwh-NT: 'Peru cawarimushonqa Diosnintsic dispunishqanmannomi: Teyta Jesucristum
    puntata cawarimushqa, y tsemi peman creyiquicar wanushqacunatana Teyta Jesucristuntsic
    que patsaman cutimur cawaritsimonqa.'
  gaw-gaw: Anam amge amu oh anen anen, ahilag haenp̱a awaknu. Tatam Kristus Nug eḏua
    hibaiṯom, aria dimp̱a Kristus Nug eḏua uḏieb, laa ag nuhigp̱a daaṯeb ele amu,
    ag geha eḏun hip̱aidḵulag.
  nca-nca: Quko okeyá ta naŋge tunoqeweya. Koretero Kristo, ŋu eŋgé korete quko otoqaró.
    Tukú Kristoko kaŋuya maheweya quno ŋuno eneŋo unipareyó otoqowaŋgo.
  zpz-NTPP: Tub ga la mbecy gyabañ yu ornu shuup tiem niy. Nu loga la byabañ Crisht.
    Orzeꞌ despuees gyabañ de mbecy nu nac nim, ornu cyid mi tuubaꞌ tir.
  mkj-mkj: 'A emen emen pirin iejda nehn pwungin koajoandi oauwe: Christ mwohn ohroj;
    a mwerin, nehn anjoauwo ma Ih japahldo, irai kan ma Nah.'
  zac-NT: Perë cadë nguiu según turnë narunë tucarë lë́ꞌëll. Cristo gúquiꞌ ziquë primërë
    naná gátidiꞌi parë siemprë perë despuësë iurë guëabrí më stubi, iurní gátidiꞌi
    jamás ra naná unidë con lëꞌë më.
  kyg-kyg: Kanaꞌalefeꞌmo he tiꞌniyanageꞌa kanaꞌapilefeꞌmo he tigae. Kalaisiꞌa hoyafatiꞌmo
    hogoteno leꞌniya neꞌyakana huno he tiꞌniyanageꞌa eminesiya afinaꞌmo vayaꞌamo he
    tigae.
  kmk-kmk: Yoong awad timpun naikoddonga mapaungaḻ dat natoy. Ot si Kristu ud ummuna’n
    napaungaḻ. Asida maitung-ud dat losana tagu na un mapaungaḻ nu dumatong dit aḻ-aḻgawa
    dumakngana’n obos.
  cao-NT: Jariapari tsi Cristo bësomahacaniquë. Jariapari ca tsi xo toa. Jaquirëquë
    bësomahacaxëhi quiha Cristó-na bo ri, jahari ja joxëquë no.
  bbr-bbr: Utianik, ak karar karar akan siräiaun ses opokar siräiäiei. Amke Krais
    awau woian o senek siräiewon. Tawa, ko ätäi kounuk, kon roasiret nais siräiäiei.
  inb-inb: Imasa kadaunta chaias­ka­sina­mi kaug­sa­chii tukun­ga­pa kan­chi. Cris­to­mi
    tukui­kuna­manda ñugpa kaugsa­rirka. Kipama, Cristo kai alpama ikuti samu­uraka,
    pai­wa tukuska kag­kuna­mi kaugsa­rin­ga­pa kan­chi.
  hrv-hrv: 'Ali svatko u svom redu: prvina Krist, a zatim koji su Kristovi, o njegovu
    Dolasku;'
  box-NT: Ká ho vèeró mu màhã́ à wé làa bìo mu sã̀náa mín. O Krista lé
    yìa dú ɓa ɓúenɓúen yahó lòn bè-yáa. Bṹn mɔ́n ó o ɓuenló pã̀ahṹ
    á bìa bìo sã̀ a yi màhã́ à vèe.
  ote-NT: Ma zi Hmuhʉ ra Jesucristo go gueꞌa̱ xi rá mʉdi bi yopa nte de gatho, ngu
    xqui ꞌyɛꞌmba Ajua̱. Nepʉ nújʉ stá camfrihʉꞌa̱, nu stua yopa penguiꞌa̱ ma ga yopa
    ntehʉ nehe ꞌmɛfa con gatho núꞌʉ maꞌra xa gamfri. Go gueꞌa̱ xa ꞌyɛꞌmba Ajua̱ nehe.
  wnu-wnu: End ne in gari-gari ininou oau apand end igomot der bugomboun, Krais wo
    gigit, wo bo yonam deriner qen end in wot oabigun end der bugomboun.
  zam-NT: Gàc con' ndxè' loo thìb thìb mèn co' ndxela's loo Diox por cón che'n Tad
    Crist co'se' gàc tiemppe' che'n thìb thìb mèn xalque' ngòca loo Tad Crist co'
    ngòc nerleque' mbi' co' ngro xban làth mèn nguth. Le' yiloa na, ryo xban mèn co'
    nac che'npe' Tad Crist co'se' gàc huiz co'se' yi'th xi Tad Crist na'.
  zyp-NT: Canghrasala ma leh cai cacy khei a cang a. A hmasaw letah a tho tawpaw cawh
    Khri khah cang ka, mataico a vong kaw tihtah Ama a tei a cangpaw sahlo khah a
    tho kaw hrá he a.
  sey-NT: Ja̱je paꞌiquëtaꞌare pa̱i ñapere nuiñe paꞌiji. Ja̱je paꞌina, Cristo cato
    duꞌru macarepa ta̱seꞌepi quë̱quëna, tëayeje̱ paꞌye yoꞌosiquë api, ju̱ꞌisiquëpi
    huëisi doꞌire. Jeteyoꞌje Cristo dai maca i̱te se̱cohuaꞌi huëija̱ꞌcohuaꞌi aꞌë,
    i̱ huëiseꞌeje̱ paꞌye.
  nvm-nvm: Regavo God fu e besubesum kuaga fu una urikfuon tavan iji fun vierafene
    abe be abeden. Regavo God e amur iji fu Kurais kuamga fu una urin. Ijefuon rad
    Kurais fu una moikigia roko ijia God fu eraneb bu Kuraison e renva iji fu kiaga
    bu zuarunam ijia una urik.
  mps-mps: Tiali goli da tigidali we bidi deli deli te da ma hodaluama, tama dena
    sogo tede te bidabo ula saibao. Te hasia bolo polalubo te Krais aga ma hodaluama
    tama bidabo ula sai dao. Tama nosali aga ma asobo sogo, da aga hani tigidali ma
    hodaluaibao.
  pab-NT: Hatya xakini ite kamatinae kaseheta. Cristo atyo koxaka kaseheta. Hoka Cristo
    tyohetehenere xowakaite exema maniya tyaoniterenae kasehetehena.
  llg-llg: Tehuu, esa-esak no ndia fain. Karistus dadik hataholi sososak fo nasoda
    fali, sama leo buna-boa sososak isinaak ndia. Ma neu ko, mete ma Ana fali main
    neni daebafok ia mai so, bei fo Ndia hataholi nala lasoda fali boe.
  kyf-kyf: Nɩɩ, -ɔ -ka -mɩ ɔ ka ɔnʋʋ -galɩda, Klisɩ -galɩa nyɩma weee 'yu, Klisɩ -sɔa
    'wʋ tɩa tlɩtlɩe lʋ. -Mʋʋ 'bɩgʋ, -wa -wa Klisɩɩ -nʋ, zlɩ ɔ yia yia, -maa yia tlɩtlɩe
    lʋ 'wʋsɔa ɔ 'bɩ tɛɩn.
  tpi-tpi: Tasol yumi olgeta bai yumi kirap bek na kisim laip long taim bilong yumi
    yet. Namba wan em Krais. Na bihain, taim em i kam bek, yumi olgeta lain bilong
    en bai yumi kirap bek.
  mih-NT: Zoco cua nandoto yo quɨvɨ tahan si sii yo. Xihna ca ra Cristo i sihi ta
    i nandoto ra, ta cuee ca, quɨvɨ quisi tucu ra, cua nandoto ñiyɨvɨ sa cuu cuenda
    ra.
  qvh-NT: Puntataga Jesucristutami Tayta Diosninsi cawarisimush. Jesucristo cutimuptinrämi
    payta chasquicogcunata cawarisimongapä.
  kms-kms: Pudi ni res riwo kin puayine ei res riwo. Kraist ni ye nawo nes newo pre,
    muq otiwo ni mune nandi kin tende puayi di wute ni ningg wute ningg ris ye ni
    mune res riwo.
  agn-agn: Piro ang kada tata may oras nira. Ang na-kaw ang enged ang naboi yay si
    Cristo. Oman ong pagbalik na tarin ong kalibotan, boien na tang mga sinakepan
    na.
  nhi-NT: 'Pero in yancuicayolilis mochiuas ohcon quen Dios yoctlalih aquih achtoh
    uan aquih satepan: Cristo yotlayacan quemeh in tlen achtoh tlatiyotl, uan satepan,
    ihcuac Yehuatzin ualmouicas, yancuicayolisqueh tlen iaxcatzitzin.'
  ttc-NT: Per kyaqil oky'el tuj tume'l, junjunchaq okyejawel anq'in; tb'ay te Krist,
    yaji qkyaqil qetz aj oje qo'okslan ti'j te Jesukrist oj tul tetz tka'mjji'n-el.
  dan-1931: 'Dog hver i sit Hold: som Førstegrøde Kristus, dernæst de, som tilhøre
    Kristus, ved hans Tilkommelse.'
  kwj-kwj: Woro nunu tinda ete nerimbe ki funda funda nu ai saino gisi nuhi ki himamwale
    tinga nu ai saino. Mwaseni sairo hima ri Kurais. Wosiwani ri ai tano gisi ki rihi
    ri nasiro hima le, nunu, tinda ete nu ai saino.
  vie-OVCB: 'Sự sống lại diễn ra theo thứ tự: Chúa Cứu Thế sống lại trước hết, đến
    ngày Chúa tái lâm, những người thuộc về Ngài sẽ sống lại.'
  kze-kze: Áánútu siráin-kanaa tínata púwóndavinkemba usásinanaundayaawe. aiva'á Áánútu
    Káráísitimba pukáimpinkemba usásinankaraimba póna Káráísiti marapá'á kumíndara'a
    Áánútu Káráístina kwaásiya púwóndavinkemba usásisinkainanaya
  mpj-mpj: Mamalu kurranyilu Jiijaj Kurayijpa mitujanu wankanu, palujanu ngula Mamalu-langku
    wankalku palumili walyjakaja, jampa Jiijaj Kurayijparni marlakurriku.
  lbk-lbk: Ngem maisonson nan kasin matakhowan. Nan inmona et si Cristo ay alig fin-i,
    sa et isnan kasina omaliyan, am-in ay takhona.
  mto-NT: 'Ax kaꞌa tseꞌe nu̱jom jyoojntykpa̱jktinuvat toꞌk naxji, je̱ꞌe̱ veꞌe ax joꞌn
    tyukka̱daꞌakjada: tooꞌva̱jkpeꞌe je̱ Cristo jyoojntykpa̱jknuva ax joꞌn juuꞌ veꞌe
    ta̱ꞌmitooꞌva̱jkp, je̱ts ku veꞌe je̱ Cristo myiinnuvat, vanꞌit tseꞌe jyoojntykpa̱jktinuvat
    pa̱n pa̱n jatyeꞌe je̱ Cristo je̱ jyayu.'
  bzh-bzh: Rëḳ mu hil pin yu ti ti lo nġo rëḳ ḳedi jaḳ nah doḳ hil buk. Kerisi
    kedi muġinsën gebuk sën duḳ nom lo, og hil sën yi alam hil lo, hil rëḳ ḳedi
    jaḳ gökin yi.
  guj-2017: 'પણ પ્રત્યેક પોતપોતાને અનુક્રમે: ખ્રિસ્ત પ્રથમફળ, ત્યાર પછી જ્યારે તે
    આવશે ત્યારે જેઓ ખ્રિસ્તનાં છે તેઓને સજીવન કરવામાં આવશે.'
  jvn-NT: 'Nanging siji-sijiné ditangèkké manut wantyiné déwé-déwé, yakuwi: sing ndisik
    déwé Kristus, terus wong-wong sing pretyaya, mbésuk nèk Kristus teka menèh.'
  byr-byr: Nabaai gazaizai yune gannya sagaaꞌ ayɨna dɨkaaꞌna, yɨ gaalyaꞌ maaradelyɨ.
    Aaya mudɨꞌnanyai tɨka munne mya gaai yadebɨsai sai Kɨraazɨtɨyalyɨ. Gaalyaꞌ mena
    ayɨna maarakelyɨ. Yɨ nabaai dɨvidaaꞌnyɨ sai ayɨna walaabathevɨ nemɨ yuya Kɨraazɨtɨyare
    saina yɨ nemɨ gaalyaꞌ maraadeine.
  ian-ian: Kraist nɨna njambwi nyana. Ndɨ tat kiyalaa laatndɨ. Nɨn ndɨna kwupmba lɨganɨn.
    Nɨno wupma kiyalaa laatnda vla laakiyanɨn. Ndɨnai yaiga nandinyamba nɨn ndɨna
    nɨmba laakiyanɨn.
  hun-hun: 'Mégpedig mindenki a maga sorrendjében: az első zsenge Krisztus, azután,
    akik a Krisztuséi az ő eljövetelekor,'
  mcf-NT: Esuquidistubimboecquid dadpen iquendac, quequin Nuquin Papan aidba uincuemiambien
    yuecshun Esuquidistu choashun abi tantiaquidtedi bedoanendac.
  kjs-kjs: Go pea pare enaalinuna marekaape yapi di-ri naa komea komea laatapu rekomare
    ade abuna piralima. Abala ririna mupaare Yesu Keriso rekoma pisa-le wala werepere
    nipu wala su kamaa epaliade yapi di rabu naa nipuna ruru raayo wala rekalima.
  mni-mni: Adubu mi khudingna magi magi mathang manao matung inna oigani. Ahanbada
    ahanba mahei oiriba Christta, madugi matungdana Ibungona lenglakpada magi oikhrabasing,
  yad-NT: Nu̱ñi ti̱quimusiy sa̱mi̱sanichara Ju̱denu, daryatiy sabayada vu̱jyu̱. Crístu
    vichasara munatyi̱, rivasiy ji̱ta rirya̱mi̱sa sasiityari̱vajyuu sivi̱ma̱da sa̱ra̱ju̱.
  mxb-NT: Tído iin rá iin ña̱ꞌa ió yíko̱a̱n táto̱ꞌon ki̱ꞌo ni̱ chi̱kaa̱ ini Ndios
    kooan. Chi̱ dinñóꞌó Cristo ni̱ na̱taki, dá tá ná nandió ko̱o na kasaa̱ na̱, dá
    ví nataki ña̱yuu kuendá na̱.
  pon-2006A: 'Ahpw emenemen ni kaikairekdo wet: Krais mahs, a mwuhr, sapwellime kan,
    ni ahnsou me e pahn ketin pwarodo.'
  maq-NT: 'Peru cuatjin sacú rë jima ngu me hacutjin xi satë rë me: tjutjun ne, Jesucristu;
    ngaxtun vëhë ne, hya xi cuya nga Jesucristu ne, xuta xi ladu rë me ne, tsicuya
    me cjuahñu, sacú rë me cjuahñu xatsë.'
  hto-hto: 'Mei íadɨ nana naɨraɨ daje llezica meine abɨdo cáañeitiaɨoɨ. Nágamɨiaɨ
    íaɨoɨmo dúide dɨeze, íaɨoɨ cáatallɨruido cáaitiaɨoɨ: raɨre uícodo oga llɨzíllajɨ
    óina izói, Cristo fueñe meine abɨdo cáadɨmɨena jaide; afe mei Cristo billɨ́ruimo
    dama Cristo iédɨno cáaitiaɨoɨ.'
  por-BRBSL: 'Mas cada um em sua própria ordem: Cristo os primeiros frutos, depois
    aqueles que são de Cristo em sua vinda.'
  ces-NKB: 'Každý však ve svém pořadí: [jako] prvotina Kristus, při jeho příchodu
    pak ti, kteří jsou Kristovi.'
  cui-cui: 'Nacom iche tsane xua poxonae exanaena xuaje: Copiya matha Cristo asʉ exanatsi.
    Bexa tsane pomonae Cristo piamonae tatsi asʉ exanaeinchi petʉpae cuiru coyene
    weya poxonae Cristo equeicha patopaetsica barapo irathe tsique.'
  boj-2014: Iga gago segi segi bati dauryosim subq na tigelosim ŋambile oqom. Namoqna
    Kristus a subq na tigelej. Mondoŋ a olo laŋ qureq na bamqa iga aqa segi tamo uŋgasari
    unum deqa iga dego subq na tigelqom.
  eng-OEBUS: But each in their proper order – Christ the first-fruits; afterward,
    at his coming, those who belong to the Christ.
  eri-eri: Onou wa, ere oruwanga ege jaidu boya agege auma yafou ebere saini langa
    toboya. Amugou wa Kristus. Onodu iinga, saini no ege gidu mona langa, ere nomo
    fai-aita bagu oruwanga ege gidu jayoboya.
  wiu-wiu: Kamoa pikilepa pato takoa toameneya Akolaliyo wene piko toa too. Pegetoapa
    mana Keraisu tuake kamoa pekeneya. One wakapea noka-pete oneke lokoapa toto Keraisuke
    wene tugoa mekoo-kiti kamoa poo.
  swe-swe: 'Men i tur och ordning [Korint var en koloni som ursprungligen var bebodd
    av pensionerade romerska soldater, Paulus använder sig av den militära termen
    för rang]: den Smorde (Messias, Kristus) är den förste (förstlingsfrukten). [Jesus
    var den förste som uppstod för att aldrig mer dö igen och fick en ny kropp. Han
    har den högsta rangen. Detta skedde år 30 e.Kr. på Bikkurim, se .] Sedan när han
    kommer [tillbaka], de som tillhör den Smorde (Messias, Kristus). [Alla kristna
    genom tiderna som dött, får liv och uppstår och får nya kroppar när Jesus kommer
    tillbaka.]'
  cth-cth: Hatei a taminaw pueng amamae atueng a pha torei a thaw awh han. Khrih teh
    aluepaw doeh. Hathnukkhu Khrih a tho toteh a taminaw bout thaw awh han.
  mti-mti: Megara desirom desirom yumateba gumbe. Namu, magawa namuirenwa Keriso.
    Meve Keriso sira uwapewa, Keriso iyayapan meumawa mu inaimutpe.
  pad-NT: Deua bikava'ibodivaranijora'iki ida ija'ari avahokina hana hina miro'a,
    hana vihina avahokironisiagaki. Cristo miro'a Deua bianahoki'iki. Cristo joina
    kamahini kidija'ari maina adani Deus va'ora anahokira bana.
  twi-twi: Nanso, biribiara bɛyɛ nnidiso nnidiso a Kristo na obedi kan, na sɛ Kristo
    di kan ba bio a, wɔn a wɔyɛ ne de no nso adi akyi.
  hlt-hlt: Tedae pakhat rhip loh amah kah aitlaeng neh om tih Khrih tah thaihcuek
    la om. Te phoeiah Khrih kah rhoek tah Khrih amah kah a lonah dongah thoo uh ni.
  tbz-SIM: Bɑ́ wè nɛ̀ o fíè mmɛ, Kirisi weè tú oketiwè wèè ku kɛ yɑ̃̀ńtɛ́, ò bo wɛ̃tɛní
    dìì yiè kɛ́duɔ́ nkòo kɔbɛɛ yɑ̃́ntɛ́.
  san-GUJ: કિન્ત્વેકૈકેન જનેન નિજે નિજે પર્ય્યાય ઉત્થાતવ્યં પ્રથમતઃ પ્રથમજાતફલસ્વરૂપેન
    ખ્રીષ્ટેન, દ્વિતીયતસ્તસ્યાગમનસમયે ખ્રીષ્ટસ્ય લોકૈઃ|
  ake-NT: E'tane ɨsipɨkɨrɨ'ne, Kʉrai to' tɨpiyarʉka nin; mɨrɨ awonsi'kɨ iye'sa' a'tai
