  san-TAM: 'கிந்த்வேகைகேந ஜநேந நிஜே நிஜே பர்ய்யாய உத்தா²தவ்யம்ʼ ப்ரத²மத​: ப்ரத²மஜாதப²லஸ்வரூபேந
