  xtd-NT: Ko ɨɨn ni ɨɨn ni. Ditna ka Cristu, te dada ntdaa ñayiu ka kunduu xiꞌin‑ia
    hora ndixi‑ia ñuñayiu.
  mdy-ETH: ጋዓንቴ ፔቴ ፔቴሢም ዬይ ማዓንዳሢ ፔ ዎዴና ዎዴናኬ፤ ኪሪስቶሴ ሃይቢፓ ዔቂሢኮ ቶይዳሢ ማዔኔ፤ ጊንፃፓ ዒዚ ሙካኣና
    ዒዛሮ ማዔዞንሢያ ሃይባፓ ዔቃንዳኔ።
  spl-spl: Aŋgoân Kiristoŋe mumuŋambâ yahalop. Mumuŋambâ yahatmâ himbimân yâhâmu Anitâ
    orop tawot. Otmu âwurem gewuap yan lohimbiŋe yâkâlen biwiyeŋaŋe kepeim manmâ gam
    muwi, me nen yâkâlen biwinenŋaŋe kepeim mansain, me gâmâlâk yawuâk mannomai nen
    kerek Anitâŋe mumuŋambâ mem yahatnenekbuap.
  usp-NT: Pero jilon tib'an chapca' raj Kakaj Dios tran, ri' Kakaj Jesucristo nab'e
