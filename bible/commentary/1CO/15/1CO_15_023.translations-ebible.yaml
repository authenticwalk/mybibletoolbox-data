  gof-ENT: ሺን ኢሶይ ኢሶይ ባ ማራን ማራን ዴንዳና። ኪሪስቶሲ ኡባፌ ካሴቲዲ ዴንዲስ፤ ሄሳፌ ጉዬ፥ ኪሪስቶሳይሳቲ ኢ ያ ዎዴ
