    ca' bagwsa'at, con beṉə' gwso'onḻilaže'ene'.
  sgz-sgz: Mái sár ái Káláu ákte put páksi pákánbung singin keskeskes suri da liu
    kaleng. Ái Karisito á tungu, ái á mulán wán má ákte liu kaleng má. Má namur ngo
    ái Karisito na elkalengleng ur main i bim, ki git káián gita liu kaleng i pákánbung
    erei.
  kek-NT: Ut nak te'cuacli̱k cui'chic chi yo'yo eb li camenak, moco jun cuaclijiqueb
    ta nak te'cuacli̱k chak. Li xbe̱n li quicuacli chak chi yo'yo, a'an li Jesucristo.
    Ut mokon nak tol-e̱lk cui'chic li Jesucristo, te'cuacli̱k chak eb li que'pa̱ban
    re.
  blz-NT: Kasee sanda' mian tio mempeperai tempona i raaya'a bo potuo'ion. Kristus
    a men olukonpo nipotuo'i. Moko daa iya'a kasi mian ni Kristus a potuo'ion na tempo
    kotakaan ni Kristus.
  poe-NT: Jnkojnkoni éxí tso̱nhenni tocar, na mé sa̱oxín xechón Cristo, a̱ ntá chrꞌéxi̱n
