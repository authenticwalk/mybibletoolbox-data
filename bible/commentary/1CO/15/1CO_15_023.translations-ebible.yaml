  gvn-gvn: Wubulku right time juranmal baja. Godungku Christngarr juran-bungan. Christ
    juma bubungu kaday baja, Godungku ngananin nyungu bama wubulku juran-bungal baja.
  nna-nna: Jurtungu yajalkulupiyarninyi. Christ walangkarr, palaja, kulpanyaja Heaven-ja
    paliny, palinyja yijalmarta jinakatarrangu wiyirr.
  nhy-NT: Pero achtoj se iwan satepan oksé ijkón ken Dios yokitlalij. Achtoj Cristo
    omoyolkuik, iwan techititia kej se ejemplo nik nochtin katlej iaxkawan in Cristo
    moyolkuiskej (moyolitiskej) satepan nijkuak Yej walmokuepas oksemi ixko yin tlaltikpak.
  asm-FB: কিন্তু প্ৰতিজনে নিজ নিজ শ্ৰেণীত জীৱন পাব; প্ৰথম ফল খ্ৰীষ্ট, খ্ৰীষ্টত যি
    সকল মোনোনীত, তেওঁৰ আগমণত সেই মৃত লোক সকলেই উঠিব।
  okv-okv: Amo iji hekeri ta erasora, kiti amo Keriso na erena amita ambota amo Keriso
    puvuresuja eto ungotena Keriso ta teka hoka amina iji amikote erasora.
  mxt-NT: Soco noo noo yo cunandoto yo quɨvɨ tahan chi chi yo. Xihna ca ra Cristo
    nandoto̱. Yaha cuan ta quɨvɨ quichi tucu ra inga chaha cunandoto tucu ñu yɨhɨ́
    cuenda ra.
  tzo-NT: Hech xmelmun batel. Ja' jbael icha'cusesat ti Cristoe. C'alal tsut tal ti
    Cristoe, chcha'cusesat ti much'utic oyic ti stojole.
  ind-AGS: 'Tetapi setiap orang akan dihidupkan kembali pada gilirannya: yang pertama
    adalah Kristus sebagai buah sulung, lalu mereka yang percaya kepada Kristus dan
    menjadi milik-Nya dihidupkan kembali ketika Kristus datang lagi ke dunia ini.'
  omw-omw: Nraakiara hia tire apiqama kyeta siquananra. Tire naitarama kyeta kuaiqia
    kuaiqiavanto siquananra. Karaisiva nraante quturaqitairo qati sivurara tita, Karaisiva
    qaiqaa mwatani tumuani entaraqaa Karaisiva hiari nraakye qorahua qaiqaa qati sivivara.
  yrb-yrb: Emana mamamama uyafitaita. Yesu Keriso Dawa ko uyari. Nono duburo Dawa
    fafiro Danu muneta uwara ido uyafitaita.
  maa-NT: Ta̱nga jngoò ìjngoò 'ncha ndi̱yá‑né nga kjoa̱áya‑la̱ koni s'ín oko̱‑la̱.
    Jè Cristo, tíjna ítjòn nga jaáya‑la̱; k'e̱ nga kjoi̱í ìjngoò k'a Cristo, k'e̱é
    kjoa̱áya‑la̱ xi xi̱ta̱ ts'e̱.
  mcq-mcq: ꞌEnaꞌomo ꞌoiꞌoi huni ꞌunama namu. ꞌEjume Kerisora amura ꞌurinana vo túnaꞌi
    Kerisora roꞌamajino Huni ehija ꞌuꞌo ꞌurihuna.
  sus-A: كْنْ كَنكَن كٍلِمَ عَ وَشَتِ نّ. عَلَ شَ مِشِ سُفَندِشِ سِنفٍ نَن كٍلِ. عَ
    نَ قَ تّمُي نَشّ، عَ شَ مِشِيٍ قَن كٍلِمَ نّ.
  jpn-1965: しかし、おのおのにその順番があります。まず初穂であるキリスト、次にキリストの再臨のときキリストに属している者です。
  fra-SBL: 'Mais chacun selon son propre ordre : Christ, les prémices, puis ceux qui
    appartiendront à Christ lors de son avènement.'
  yka-yka: Isa Almasi dehellu pinakellumin. Ubus pasunuˈ isab kēmon meˈ sukuˈ pu si
    Isa Almasihin pinakellum pagtekka ellew pabalik Isa Almasi si dunyahin.
  mle-mle: Aw nyanaam abab kirapitaka-kidadiyan aal di diki nyanak tasakwudil nyab.
    Mwiya tayib Jisas Krais kiyakuw ridik nyanadiy vaal danik tikuw, God ata kirapitakadid.
    Aw Jisas Krais sibinin maa kidi kupwaar dadik, God ata nyanaam, miyawa aal Jisas
    Krais dikidiy tinadiyim, ata kirapitaka-kidadiyan.
  shp-NTPO: Ikaxbi westíorabora jaton ititianbobiribi jirinoxikanai. Cristora iká
    iki, ja rekeni jirii, japekáora já jakiribi joketian joi ikonhaa ikax, jawenabobiribi
    inoxikanai jirii.
  aom-aom: Ae gö gö ahoꞌobëhe jabesi majaho rovego riꞌöjarueje. Urimëꞌi Kerisoro riꞌöjadeje.
    Ijonö Keriso rueꞌiramu evare hesi aribövioho noꞌo riꞌöꞌejo.
  geb-geb: Nza zam, nza Fhe Bakɨme sarigi tugara, nza taagip khavgip, nza zazera mbara
    muuŋgiap ki bɨɨŋbɨɨŋ ndirga. Krais, ana fharigi Fhe Bakɨme fharav Krais khavgi.
    Ana zumgum taagi zirɨrga, ana ntɨɨri taagi khavgip mbara muuŋgip kɨrga.
  bsj-bsj: Dila kwarubce wiki nurece; Almasiya, bika kabak, nayime birombo na Almasiya
    ceu ciyan fulou ki kume bokacek.
  cak-cak: Pero re' c'o ruchojmil. Roma ja ri Jesucristo ri na'ey xc'asos-e chiquicojol
    ri anima'i', achel ri na'ey ruvech tico'n yech'up-e, c'ajari' xkuc'asos-e roj
    ri roj richin chic rija' tok xtipe chic jun bey.
  chf-NT: Upete u xejob tä cuxpan tan ajchämejob tu q'uini u cuxpan ajchämejob. Aj
    Cristo cuxpi najtäcä. Ji'pat upete machcatac tuba aj Cristoba u xejob tä cuxpan
    jinq'uin u xe tä te uneba.
  tlf-tlf: God ilami, kota o age-sii uyo kaa tulu kalaa age-nala tebe alugum unang
    tinum maagup maagup nuyo ifola iit suun abiip uyo kula kula kelan-temup boyo ki,
    God iyo tebe Krais isiik dufola fen-se kale, Krais imi tolon-tema uyo, God iyo
    tebe alugum Krais imi unang tinum nuyo ifola fen no kelan-temup ko.
  piu-2006: Katutjalu yurrunpa Yiitju Kurayitjanya mirringuru kanara ngula nganaṉanyalpi
    palumpa walytja tjuṯa mirringuru kanalku, Yiitjunya mantakutu piyuku ngalyankunytjala.
  poh-NT: Chi jeꞌ reꞌ kꞌuruꞌ, reꞌ wili maꞌ ra̱j ta rikꞌorom chi hoj ta nak junuctic
    cho chi quixilac camnak. Maꞌxta. Jeꞌ reꞌ nikꞌor maj reꞌ Dios chaklic chi̱ꞌ ucsunic
    naribanam cho. Jeꞌ reꞌ ajic jeꞌ ricab nok chipam junseht ok chi abi̱x nmoloric
    cho i pe̱t rihk nelic cho, jeꞌ woꞌ reꞌ ru̱cꞌ i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
    Jeꞌ reꞌ nikꞌor maj reꞌ woꞌ reꞌ i pe̱t ucsumaj cho ruꞌum i Dios chi quixilac take
    camnak. Chiri̱j chic reꞌ nasoljok woꞌ chic cho i Jesus chi kacꞌamaric, reꞌ hoj
    aj niminel jeꞌ ru̱cꞌ hoj chic camnak je nakuctic woꞌ chic cho chi quixilac take
    camnak jeꞌ ricab nanmoloric cho chiꞌnchel i jal nanbanaric cho i jach.
  tue-tue: Cõãmacʉ̃ marĩrẽ masãdutiri, masããdacu. Cristo masãsʉguetoarigʉ niiwĩ. Too
    síro cʉ̃ʉ̃ pʉtʉaatiri, marĩ cʉ̃ʉ̃mena niirã́ masããdacu.
  bjp-bjp: 'Isau le aunbiing na apaptifis i aragii: Karisito tom i apti fis famu tah,
    arae inen famu tina mok, ma na aunbiing in fis, fanu kia sabin rin apti fis.'
  xon-xon: Kina le bi ga li paa tɔb pu. Kristo le ye njan aanii u puen fikr nkun ni
    na. U yaa gir ni kan, binib bi ye uyaab na mu ga fikr nkun ni.
  tzo-ZNT: Jaꞌ yech xcholet ta xbat. Primero iꞌachꞌub spat xocon ti Cristoe ti cꞌalal
    ichaꞌcuxie. Ti cꞌalal xchaꞌsut tale, chichaꞌcuxiotic uc, jaꞌo ch-achꞌub jpat jxocontic
    voꞌotic li xchꞌamalotique.
  mpm-NT: Ko ndɨ ɨɨn ndɨ ɨɨn yo nani vekoyo yo. Xnakan Cristo ni nandoto nuu ñujiꞌi
    yukan na ti undi nchaa tuku ya, ti sa nandoto taka yɨvɨ ka yɨꞌɨ jiin ya.
  ots-NT: Guegue xí hmɛto xí nantzi, cja̱ nugöjʉ xtá hmɛfajʉ. Bbʉ pé xtu coh car Jesucristo,
    pé da nantzi göhtjo cʉ to xí hñe̱me̱ guegue.
  hoy-hoy: 'लेकीन हर ऊंद तान तान पारी देल: पयला मसीह जित्‍ता आदुन, बाक मसीह अन्द वापस
    बंदुर देल आऊन मा विश्वास माळावाळेर लॉकुर जित्‍ता आदार.'
  amo-amo: 'Nani ko uyeme nin unme ucine: Kristi kumat ncizunu, nin dortu nij nalenge
    na idi anitin Kristi ima tinani ulai nin dak me.'
  pjt-pjt: Panya Christanya-waraṟa puntu winki ilunytjatjanu pakaṉu, kala palumpa
    walytja tjuṯa ngapartji ngula puntu winkiṯu pakalku Jesunya maḻaku pitjanyangka.
  cwe-cwe: Mbali chila munhu kwa mpango wake, mwanduso Chilisito maabaho waja weli
    wake Chilisito chipindi chondayeze.
  daa-NT: 'Kar gay, ay gem di yaa ƴoke kamney : Iisa Masi, ŋaar ogirco ɗo gee okin̰co
    ɗo nooyindi, kar kat yaa ase geen̰ji ɗo wiktin taat ŋaa yeepe.'
  mlp-mlp: Teq on mataw bunmo garabmo diq a hi eraq daqay. Krais danmeb tiqeramta.
    An in ta boldaqta nab teq in asenlul bunmo tiqeraq daqaymo.
  ape-C: Aria apak ihishmorim atin atin mape matrugun um apakib nyutob sisiguk. Sagomatinyin
    narik iri arman douk Krais. Anan douk nape kabi narik iri worigun jurugigun nape
    nubarig iri um. Aria kweipon ahudok nyumnah anan nutanamori ahi, apak ihishmorim
    ananish arpesh ta wata mukitaki aria mupe.
  bgs-bgs: Tô langun antén puman ka Manama tun ta timpo na taganà igsalin din. Si
    Cristo tô una gó inanté puman. Ka lumónód si Cristo, manté puman tô mga sakup
    i Cristo.
  faa-faa: Yaiya risikiasimo murikimasa maiya á paurakano maturikia taehokosapo. Fana
    Kereso maturikia taesapo. Maturikia taesane e keseke pariapera maiya amo, eaki
    kataka marekea risia aporo hinamoane maturikia taehokosapo.
  kik-kik: 'No o mũndũ akaariũka ihinda rĩake mwene: Kristũ arĩ we wariũkire mbere;
    na thuutha andũ arĩa marĩ ake hĩndĩ ĩrĩa agooka.'
  cap-NT: Niz̈aza tjapa criichinacaqui jaknuz̈t Yooz munc̈haja, jalla niicama jacatatskatta
    cjequic̈ha. Jesucristo, niic̈ha primiraqui. Nekztan Jesucristuz̈ tjonz tjuñquiziqui
    niiz̈ parti z̈oñinacaqui jacatataquic̈ha.
  ksr-ksr: Meŋ gbiliŋ nonombaato, kuuya anono mono Anutunoŋ kambaŋ anotiwaa so gbiliŋ
    waaboŋa. Kraistnoŋ jotamemenana kolooŋ gbiliro iikawaa gematanoŋ iwaa buŋa koloojoŋi,
    anono eleema karo kambaŋ iikanoŋ gbiliŋ waaboŋa.
  eng-TNT: and every man in his awne order. The fyrst is Christ then they that are
    Christis at his commynge.
  sbs-sbs: 'Muntu ni muntu ka buke che nako yakwe: Kirisite, chililo che ntanzi, imi
    nabo ba wanika kwa Krisite kabeze ba buswe hete na keze.'
  sue-sue: Eraira be eto potai itia amira te eranisekai sai itia awa. Gita wai Kristo
    meni gita erinua. Nune ami ewesemuro kei awai amire dubu nuso nakai eramunonakai.
  fra-NCL: 'mais chacun en son rang : comme prémices le Christ, ensuite ceux qui appartiennent
    au Christ, lors de son avènement.'
  snn-NT: Ja'ncareba go'ya raijën ba'ija'cua'ë. Riusu cuencuese'e'ru güina'ru ba'ija'cua'ë.
    Cristobi ru'ru go'ya raji'i. Ja'nrëbi yo'je, maire in rai umuguse ti'anguëna,
    si'a baguë bain, baguëni si'a recoyo ro'tajën ba'icuabi güina'ru go'ya rani, baguë
    naconi si'arën te'e ba'ijën ba'ija'cua'ë.
  atb-NT: 'Nghut kôlhang, yuq hkangmó gi, ó le ó âng é hkûn lhoq dui toq é hui râ
    nghut lhê: Hkrisduq gi, sâng-hi lhoq dui toq huî é sû nghut lhê. Hau htâng má,
    Yhang jé lé é hkûn, Yhang eq sêng é bang lhoq dui toq é hui râ nghut lhê.'
  cek-AK: Toe Kri loe kathai tangsuek thingthai ah oh; Anih angzoh naah Kri ah kaom
    kaminawk loe, angmacae ih atue phak naah angthawk o let tih.
  bkd-bkd: Sa nauna ha nabanhaw iyan si Cristo, dayun ku lumikù haena sa alan ha tuminuu
    kandin mabanhaw daan.
  ctu-76: Pero jujuntiquil ti' yorojlel mi quejel i cuxtiyel. Ñaxan ti cuxtiyi Cristo.
    Ti wi'il mi quejel i cuxtiyel i cha'an bʌ Cristo che' mi tyʌlel.
  lac-NT: A ju q'uinino', ra' toc teta'b ten C'uj uch wa ber ca' bin ric'saco'onex.
    Mʌ' ja wirej, a Cristojo', raji' pʌyber riq'uij. Jeroj ca' bin c'uchuc tu q'uinin
    cu yu'ur Cristo, tu cotor a mac a yacsmʌnob tu yorob ti' je' u riq'uir ich u quimirir
    xan.
  xla-xla: Amasiyama Keliso tatle powale tle ma-sila꞉tiwapo. Epame mikadepe dle so
    opatapo Kelisota ma ilame puluwe oloma edla yia꞉tapo palli tle sillipe.
  xav-NT: Cristu hã ma tô tihâiwa'utu na'rata. Niwa ti'ai u, za we apâ dazô morĩ wapsi,
    te za ĩsib'a'uwẽ norĩ hã tihâiwa'utu za'ra.
  cuk-cuk: 'Dule-burgwismalad Bab-Dummad-igar-mesisadba gannar durgunonimaloed: Cristo-inse
    durgusad, geb a-sorba, Cristo gannar danikile, eba-nanaimalad gannar odurgunonikoed.'
  tbf-tbf: Eiekesen gi ta to muerengei vemusurie kegi sar keipkepide ra. Vourvour
    e Karisito muna, ma ken kulou kokouk ba simi ra va e Karisito ta muerengei.
  uig-CYR: Амма һәммәйлән өз нөвәт-қатарида тирилиду; тунҗа һосулниң мевиси болған
    Мәсиһ биринчи; иккинчиләр болса Мәсиһниң дунияға қайтип кәлгинидә өзигә тәвә болғанлар.
  ikw-NT: Kọvu nye ọbula n'ige ke a, Karaịsi bụ mkpụru mbọm, omekwo, kpakara ele kweru
    nụ Karaịsi nga ọ jaava.
  khs-khs: 'Kokolo kao sita:pesita: ta:peya ikila emi hetetiyapita: mene teisa:taposakeye.
    Puwano Keleso mene teisa:pekeye. Mene tiye tiwa Ewa sikape mene ina ikila emiwa,
    Ewemi kulu hapa sitala sena kesale amowa mene teisa:taposakeye.'
  dwr-ENT: ሺን ኡባይካ ባሬ ካላን ካላን ዴንዳና። ኪሪስቶሲ ኡባፔ ካሴቲዴ ዴንዴዳ፤ ሄዋፔ ጉዪያን፥ ኪሪስቶሳዋንቱ ኪሪስቶሲ
    ዪያ ዎዴ ዴንዳና።
  pma-pma: 'Ka tetai en ir hemoul eris en avong mal teni: Iesu mea mulamu, ka navong
    hemai ris, ir esuk koa rovi onen, rehemoul ris.'
  atd-NT: Di ogpakasoip kinow ro su nighunnaan on nigpootawi si Hisu Kristu. No sikanta
    no nigtuu, mohurian kid ogpootawi to poglibong din on kai to soi tano to og-angoy
    to mgo nigtuu.
  tel-2017: ప్రతి ఒక్కడూ తన తన వరుసలో బ్రతికించబడతారు. మొదట, అంటే ప్రథమ ఫలంగా క్రీస్తు,
    ఆ తరువాత క్రీస్తు వచ్చినపుడు ఆయనకు చెందినవారు బ్రతికించబడతారు.
  hat-BSA: 'Men chak moun nan pwòp lòd li: Kris, kon premye fwi yo, apre sa sila ki
    nan Kris yo lè L vini.'
  top-NT: 'Hua̱k ama qui̱taxtú la̱ laclhca̱ni̱t Dios natalacastacuanán cristianos:
    pu̱la lacastacuánalh Cristo ca̱li̱ní̱n xlacata nali̱lacahua̱naná̱u, y acxni namín
    ixli̱maktuy ama talacastacuanán hua̱k cristianos tí tali̱pa̱huani̱t.'
  msk-msk: Yani yang paagi nang Dios sang pagboi sang yamangkamatay, si Jesu Kristo
    yang yamaona boiin nang Dios, di da yaan amatay oman, kayan pagdatung oman ni
    Jesu Kristo, boiin oman nang Dios yang yangkamatay da na sakop ni Jesu Kristo,
    di da silan amatay oman.
  gyr-NT: Ñepei-pei yandeu imombehusa rupi; yɨpɨndar Cristo ocuerayevɨ, ichui yande
    seroyasar yaico vahe yacuerayevɨ aveira sese acoi ahe oyevɨse curi.
  kmh-kmh: Pen Gor Krays nup nind gek tikjakiy, am nuk yip mindip ak mey, kisen apiy
    biynimb nup ker mindpun gok gek, maŋgiysek tikjakniŋgambun.
  ukr-ONPU: 'але кожен у своєму порядку: Христос – перший плід, а потім, коли Він
    повернеться, ті, хто Йому належить.'
  emi-emi: Tale nauira taumattu ngatoa tani totu, ila akapaaili aue la totu me la
    maulue. Karisto ghe aitiutiula, me nau emene mae, lo atoa kapuna ila aue la mene
    totu.
  zpv-NT: 'Per cada tuhbigah raꞌ nuꞌh ziga bwiꞌhnn Dxiohs lligaaba gaca: Jesucristu
    naa mweer galoh, ya chin dxiꞌ Ñiꞌh stuhbi garaa nin naa xpwiinn Ñiꞌh dxieꞌgalliꞌh
    Ñiꞌh loh guidxyiyuh ziga nin nabahan raꞌ tantu ziga nin guhchi raꞌ,'
  gux-gux: Ama yua kuli o kaanu, Kilisiti o kpialo, li yaapuoli, wan cua ya yogunu,
    yaaba n tie o yaaba baa fii.
  kos-kos: 'Tusruktu kais sie fah akmoulyeyukyak fal nu ke pacl oakwuki nu sel: Christ
    pa emeet; na elos nukewa su ma lal fah akmoulyeyukyak pac ke pacl se el ac foloko.'
  ibo-ibo: Onye ọbụla ga-ebili nʼusoro nke ya, Kraịst mkpụrụ mbụ si nʼọnwụ bilie.
    Mgbe ọ lọghachiri, ndị niile bụ ndị nke Kraịst ga-esote.
  yml-yml: Weꞌe Yaubada tutuya tulina tulina i yatodi tovoi-vaitugana faifaina, nagami
    Keliso i sivetovoia, mulieta yana vila-vaitugana ꞌwaineye ꞌida yana tomotoga i
    na sivetovoida.
  ory-ory: କିନ୍ତୁ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା କ୍ରମାନୁସାରେ ପ୍ରଥମ ଫଳ ସ୍ୱରୂପ ଖ୍ରୀଷ୍ଟ, ପରେ ଖ୍ରୀଷ୍ଟଙ୍କ
    ଆଗମନ ସମୟରେ ତାହାଙ୍କ ଆଶ୍ରିତମାନେ;
  bzj-bzj: Bot evribadi wahn rayz op bak eena dehn oan aada. Jeezas da-mi di fos wan
    fi rayz op bak fahn di ded; den fi hihn peepl dehn wahn rayz op bak wen hihn kohn
    bak.
  wmt-wmt: Wali nyanturni pa kajalurni wanjijarrinya. Kayan ngalu kanarlanywarnti
