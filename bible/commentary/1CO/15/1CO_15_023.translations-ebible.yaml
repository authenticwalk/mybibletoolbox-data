  heb-heb: וכל אחד ואחד בסדרו ראשית כלם המשיח ואחרי כן אשר הם למשיח בבואו׃
  mpp-mpp: Aime ngic-ngigac nongileng filesoc filesoc alingka fangkedabelengte. Yogolec
