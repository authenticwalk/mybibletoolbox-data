  mqj-NT: 'Sapo simesa-mesa tau la dipatuo sule situru'' rettenanna: Kristusmo yolo
    anna mane angganna to ummoreanni ke saemi kapenduanna.'
  rus-SYN: 'каждый в своем порядке: первенец Христос, потом Христовы, в пришествие
    Его.'
  mbh-mbh: Aveto toko omole omole ole nang ako aro God i palos werera or nge. I palos
    werera tel a Krais, na nge a Krais ile lo wererong me, aro i palos werera mun
    areko olemio nge i.
  bdd-bdd: Ta yawasi hataya ꞌina tauya bewa gidemusa, nugeta Keliso ꞌitoholo hila,
    ma ꞌabwa tutaina ꞌihilama tauda taiyawedi ꞌina bodao wete tatoholo hila.
  cbt-NTPO: Co napopináchin nanpiantarihuahuë'. Quisocristo'ton nanpiantarin. A'na
    tahuëri o'mantahuachin, imarëhuasopitanta' ananpitaantarinpoa'.
  srn-NT: Ma ibri sma o opo te en yuru kisi. Kristus leki fosiwan, èn te A e drai
    kon baka, dan den sma fu En o opo baka.
  cta-NT: 'Ntsuꞌu ñiꞌya̱ caca chaꞌ re: tya clyo cua ndyuꞌú ycuiꞌ Cristo chaca quiyaꞌ;
    tiyaꞌ la loꞌo tyalaa tsa̱ nu ca̱a̱ Cristo chaca quiyaꞌ, liꞌ tyuꞌú na, lcaa na
    nu ntsuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ni;'
  bqc-SIM: Baade ń a dↄ̀ↄoɛ. Kilisi mɛ́ dↄ̀aa vù sɛ̃́ia, a gbɛa aà gbɛ̃́ↄ vu aà
    mↄgↄↄ.
  tcz-CHONGTHU: Hinlah hiche thokitna thudol a hin akigontoh dol aume. Christa chu
    ga kiloh masapen ahi, abana Christaa thiho jouse chu Ama ahungkit tengleh kaithouva
    umding ahitai.
  mar-mar: पण प्रत्येकजण त्याच्या क्रमानुसार, ख्रिस्त जो प्रथमफळ आहे आणि मग ख्रिस्त
    येण्याच्या वेळी त्याचे असलेले लोक जिवंत केले जातील.
  snp-snp: Etito nefa, ido muki ya inanimo kamenanina moda gimami ne. Kilisto u komu
    melami we moda neditami, yaloti amo o fedenaido ya aimola wenenala ege meleto
    nedinumo ne.
  isl-isl: 'Þó hver í réttri röð: Kristur fyrst, og síðan – er Kristur kemur aftur
    – munu allir sem honum tilheyra rísa upp til lífsins á ný.'
  spy-NT: /Kikeenyooyee Kiriistō /kiing'eetee meet, nto yoo iyēēwu kōōyyiin, +/makiing'eetee
    meet biiko tukul choo cheechii.
  xnn-xnn: Ngem si Kristo nan damo ay kasin natago tay siya di nan osto. Et awnit
    abes omonod nan am-in ay ipogawna isnan agew ay kasina omaliyan.
  mwe-mwe: Ikabheje kila mundu shaayuywe namuna jakwe, bha ntai kuyuywa ni a Kilishitu,
    nikwiya bhowe bhalinginji bha a Kilishitu, mobha gushibhaishe.
  tte-tte: Na toloyoi kali sauga simiyamiya. Tauna kona Yeisu iya boita kana toloyoi
    kana tobagubaguna, kabo mulina mena ana tomoyao sitoloyoi ana pileyoima koina.
  tcs-tcs: Bat God i go mekem diskain wea taim blo em. Em bin meke Kraist kamlaipgen
    prom ded pas, den Kraist i go kambaigen po da wold, den ol pipol blo em go kamlaipgen
    prom ded.
  hlt-THB: Thaihcyk na ak awm Khrih ce a law awh, amah a koena ak awmkhqi boeih taw
    amah a tym a pha awh tho tlaih kawm uh.
  soq-soq: Tane dewa ema ando dodomana os intaweintawe segalepi. Bauta Keriso enenwisen
    ita wawe mo mida me mampea me wiwisawa walamawe bo bedewe enapuwimopu.
  qub-qub: Cawarimushonga Tayta Dios camacächishannömi. Rimëroga Jesucristutami Tayta
    Diosninchi cawarachimusha. Jesucristo cutimuptinrämi payta chasquicojcunataga
    cawarachimonga.
  att-att: Á si Apu Kesu Kiristu yù napolu nga naginnanolay nga aringin matay. Á sittam
    ngámin nga tatole na yù maporián nga maginnanolay gapay sangaw nu manoli si Apu
    Kesu ta dabbuno.
  bki-bki: Mia vite nonovio be kialo bogo memedu, bior napano Kristo be moti ka jumolu
    den nam̃ariano, mia kito namoneano nalo, mia rotu vo rivano-o vokar bogo na naio
    rimei bereio, naruei mia kito bunu rotumolu den nam̃ariano.
  bqp-bqp: Baadi kũ a gↄrↄomɛ. Kirisi mɛ́ à gàavu káaku ũ, a gbɛra a gbɛ̃nↄ ni vu
    a sugↄrↄa.
  mcp-mcp: Njɨ, muud yɛ̂sh mə bá gwûm jé ja, Krîst nyə a tɛ́ɛ́d gwûm shúshwóógʉ́,
    buud bɛ́ bwə́ bá ka gwûm ja á bá kwo zə yí.
  hat-hat: 'Men, chak moun va leve soti nan lanmò nan tan pa yo: Kris la an premye
    anvan tout moun, apre sa, moun ki pou Kris la, se va tou pa yo pou yo leve soti
    vivan lè Kris la va tounen ankò.'
  npl-NT: 'Pero nochteh motojtokatiaskeh kemi Dios kineki: Achto Cristo omoyoliti,
    satepa, ijkuak Ye walmuikas, nochteh iaxkawah, moyolitiskeh.'
  bgg-bgg: Jishii zab awaithek ro ishak shii hòi ruii phro, zab è igobi shii Masi
    hòi ruii phro, chiihphado ai wuii ruii pha ishak shii, hanyie yi airo jithek de
    hòi ruii phro.
  eng-TCENT: 'But each in his own order: Christ the firstfruits, then, at his coming,
    those who belong to Christ.'
  eng-BSB: 'But each in his own turn: Christ the firstfruits; then at His coming,
    those who belong to Him.'
  cpu-NT: 'Jirokara tsika okantakota iroka: Iri Cristo etaarori ipiriintaa. Impoña
    impiyeerika apaata, ari iroviriintayetapairi ikaratzi jashiyetaari irirori.'
  san-ASM: কিন্ত্ৱেকৈকেন জনেন নিজে নিজে পৰ্য্যায উত্থাতৱ্যং প্ৰথমতঃ প্ৰথমজাতফলস্ৱৰূপেন
    খ্ৰীষ্টেন, দ্ৱিতীযতস্তস্যাগমনসমযে খ্ৰীষ্টস্য লোকৈঃ|
  tac-NT: A'pílipi ralámuli ajánimili ju napu'lige seba raweli nobi bajchaka Kristo
    ku ajánale. 'Lige abé a'kinánami napu'lige Kristo uché ku nawasa, ajánamili ju
    suwábaga alué napu Kristo oyérame nile.
  eng-WEBPB: 'But each in his own order: Christ the first fruits, then those who are
    Christ’s at his coming.'
  gfk-H: Senbia tikatikai na lon huat balin haruat tano nuna pakana bung at. Karisito
    no luena ta diet bakut. Namur, bia Karisito na hanuat, diet ira nuna, diet na
    lon huat.
  viv-viv: Tu Yaubada yana kaliva yadi mididi-havagi ana tova tulina tulina gisena.
    Keliso yana mididi-havagi wai ginagona, ada aimo tova mulina yana yewaꞋela ana
    toveya ide yana kaliva Yaubada yana vehimeya againe kanamididi-havagi.
  yao-yao: Nambo kila mundu chasyuche kwa katema kakwe, Kilisito ŵasyuchile kundanda
    nipele aŵala ŵaali ŵandu ŵakwe Kilisito chasyusikwe, apala Kilisito pachaiche.
  tgp-tgp: Pani usuri na malele tataholo mata sauteterahi, Kr̃isto mo tiroma, moiso
    la haratu nona na nona mele mai.
  auc-NT: Incæte to amïñayedë tänomö näni tä pedömö baï ïnongä inte mönö Codito adobaï
    Tänocä ïnongä inte edæ täno ñäni ömæ̈mongacäimpa. Codito nempo në quëwënömö guiquënë
    mönö ayæ̈mö ïnömö inte edæ tömengä nänö ponguïönæ ïinque ba ate mönö mänïñedë
    ate në ñäni ömæ̈monguïmö ïmompa.
  kbc-NT: Pida ewi niɡ̶idaaɡ̶ee. Cristo odoejegi me yewiɡ̶atace. Odaa nigidiaaɡ̶idi
    niɡ̶ina anida aneetege Cristo jaɡ̶aɡ̶a newiɡ̶atace nige dopitedijo.
  bmh-bmh: Bo, ag tutak tutak agal usabun ziwas ebutal asamamen. Amegai Kristus awau
    wai ebuan ee sul waseun. Aiu ses, go koli alaba, gonugau duailel han asamamen.
  ctu-BL: Ti jujuntiquil mi' cha' tejchelob che' bajche' yom. Ñaxan tsa' ch'ojyi Cristo,
    ti wi'il mi' cha' ch'ojyel i cha'año' bʌ Cristo che' mi' cha' tilel.
  meq-meq: Ane tuk na, ma giye bo na, ka membere ka membere. Maa lah mələtsew kurre
    na, Yesu Kəriste. Pat nakə kə maw aye na, ndo ŋgay hay ta lətseweye abəra ma mədahaŋ
    tuk.
  noa-H: 'Pari majã sĩi parhooba k''abam: Cristota nacha p''iidʌjim; mag k''ur deeu
    hich pierrum hedta hi higar hʌ̈k''a durrum k''ʌʌnjã jũrr p''iidʌtk''aju.'
  alp-NT: Po kena kwana suike, kwana lulu lomai. Memenaije Kristuse Ikwana suike.
    Eleki kena Kristuse Iluake suike, sie rebe esi hlaleke lokoIje, Alla Iono esi
    kwana suike.
  san-VEL: kintvekaikena janena nije nije paryyaaya utthaatavya.m prathamata.h prathamajaataphalasvaruupena
    khrii.s.tena, dvitiiyatastasyaagamanasamaye khrii.s.tasya lokai.h|
  kbq-kbq: Hu'neanagi mago magomofona fripinti'ma azeri otisiana kankamuma'a metere
    hu'ne. Esera Kraisi oti'neankino anantera, Agrama ete esnia knafina, Kraisi naga'moza
    otigahaze.
  kbh-kbh: Pero Bëngbe Bëtsá jamana cada ona cháuatayenama nÿa chama tempo tojtsemna
    ora. Natsana Cristo, y chents̈ana, Cristo cachiñe quem luaroye chaojésabo ora,
    nÿetscanga chë Cristbe ents̈anga imomnënga.
  ron-LSB: 'Dar fiecare în ordinea sa: Hristos cel dintâi rod, apoi cei ce sunt ai
    lui Hristos la venirea Lui.'
  pon-pon: 'A amen amen ni kakairokdo: Krijtuj maj ap me japwilim en Krijtuj, ni a
    pan kotin pwarado;'
  nhe-BL: Pero sesen moyolcuis quema quitocaros. Quena, achtohui Cristo moyoliti queja
    nopa achtohui tlacatl para moyolitis, huan teipa quema Cristo mocuepas, nochi
    tlen iaxcahua moyolitise.
  sps-sps: Sane Krais ana vainy Tsunia gim ror ma toto fatabin tan senviir nainy tsun
    to ayei. A sikia, a fokinai te toto fatabin eraror tan nainy te fagum bus e Gov.
    Gov fatoto faamuainy e Krais. Vou, tan nainy te tabin fatabin minon Ya tan puputaa
    tovei, vainy fasito Tsunia faavot nai tsun fatabin eraror tana mat, er toto fatabin
    rato.
  wnc-wnc: Siwan tapdukngane Anututa aminu kuupbamu gatu pangenawik. Ngan. Krais yakap
    siknga tangenawan ita aminu masan pangenawikgane tupan enakut tapa unin. Siwan
    masande tapduknga Kraisda gatuna apik gwene Anututa aminu Kraisdane amina dakngake
    kumbingu kuupbam gatu pangenawik.
  bus-bus: Baade kↄ̃n a gurↄↄomɛ. Kirisi bé gàafɛɛ káaku ũ, à gbɛra à gbɛ̃nↄ é fɛɛ
    à mↄ́gurↄ.
  gub-BL: Zaneruwihawete ràgypy ukweraw wi a'e. A'e re hemiruze'eg ukweraw wi putar
    a'e wà nehe no, tur mehe a'e wà nehe no.
  imo-imo: Nalo imbo yu mele mele nimbe topa makinjimbelo. Kraist koinjo molopili
    nimbe Goteni yu kumbe lepa topa makinjirimu. Aku tepalie, Kraist yando ombalo
    wali Goteni Kraistinga imboma topa makinjimbelo.
  boj-boj: Iga gago segi segi bati dauryosim subq na tigelosim ŋambile oqom. Namoqna
    Kristus a subq na tigelej. Mondoŋ a olo laŋ qureq na bamqa iga aqa segi tamo uŋgasari
    unum deqa iga dego subq na tigelqom.
  eng-DRA: 'But every one in his own order: the firstfruits Christ, then they that
    are of Christ, who have believed in his coming.'
  knf-knf: 'Ţi uko wi pnaţa ţi pkeţ, Naşibaţi ado bi ţup ţup jibi uko mënţ ukţëpuŋ:
    Kriŧtu awooŋ naŧeek annaţiiŋ ţi pkeţ, woli aluŋ abi, bañaaŋ biki nul babaa naţa
    ţi pa.'
  san-KHM: កិន្ត្វេកៃកេន ជនេន និជេ និជេ បយ៌្យាយ ឧត្ថាតវ្យំ ប្រថមតះ ប្រថមជាតផលស្វរូបេន
    ខ្រីឞ្ដេន, ទ្វិតីយតស្តស្យាគមនសមយេ ខ្រីឞ្ដស្យ លោកៃះ។
  arn-NT: 'Welu kake kiñeke chumngechi ñi adkünuetew ta Ngünechen: Cristo tati wüne
    wiñomongetulu, fey wüla, wiñometule ta Cristo, kisu tañi montulelchi pu che ka
    wiñomongetuay.'
  zas-NT: 'Per gra gac ziꞌc rayal: Yaloj Jesucrist na̱j bén baban, dxel chi guiꞌtaman
    stijb dxel ma yaban ree bengüt bén bililadx ree laaman.'
  ken-NT: Kɛ yɛ̌ntɨkɨ mmu abhɔŋ bɛpɛtnsɛm ndǔ nɛpɛ́m ndǔ mpok anɛ Mandɛm afyɛ́.
    Kristo kɛ áyámbɨ ápɛ́rɛ́nsɛm ndǔ nɛpɛ́m. Mpok yi apɛt átwɔ́ kɛ̌ bǒbhi bápɛt
    chɔŋ nsɛm ndǔ nɛpɛ́m.
