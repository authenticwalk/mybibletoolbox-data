  cco-NT: Jo̱ lajo̱b nilíˋ, lɨfaꞌ nijí̱ꞌˊtu̱ dseaˋ lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ e sɨꞌíˆ; co̱ꞌ
