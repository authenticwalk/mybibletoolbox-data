  ukr-1871: 'Кожен своїм порядком: Первісток Христос, а потім Христові у приходї Його.'
  apz-apz: Nakwo aꞌamu angaꞌno angaꞌnohino hnꞌnwiye sɨkuno somo Anɨtu kako nelɨkafonefoho.
