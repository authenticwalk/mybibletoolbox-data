verse: 1CO.015.023
translations:
  kpx-kpx: Hovedeveveve kemo Kelisou vasohuta nahiho hovelahanu. Ige ivivemo haluviale
    keabuna emo au lohomale kela bae abuta hovedevei.
  okv-H: Amo iji hekeri ta erasora, kihi amo Keriso na erena amita ambota amo Keriso
    puvuresuja eto ungotena Keriso ta jeka hoka amina iji amikote eresora.
  tbo-tbo: Ma luyagohana galenana geka pite, Keliso i towolo tahaya ma hougana ina
    gunagunawilena meya tauta iyawoi a bolu apo ta towolo meme.
  mal-C: 'എന്നാൽ ഓരോരുത്തരും അവരവരുടെ ക്രമമനുസരിച്ചായിരിക്കും ജീവിപ്പിക്കപ്പെടുന്നത്:
    ആദ്യഫലം ക്രിസ്തു; പിന്നെ ക്രിസ്തുവിന്റെ പുനരാഗമനത്തിൽ ക്രിസ്തുവിനുള്ളവർ;'
  grc-SR: Ἕκαστος δὲ ἐν τῷ ἰδίῳ τάγματι· ἀπαρχὴ χριστός, ἔπειτα οἱ ⸋τοῦ⸌ χριστοῦ ἐν
    τῇ παρουσίᾳ αὐτοῦ.
  bgc-bgc: पर हरेक माणस इस तरियां जिन्दा होवैगा, परमेसवर नै पैहल्या मसीह ताहीं मरे
    होया म्ह तै जिन्दा करया, फेर मसीह कै आण पै परमेसवर उन लोग्गां नै भी जिन्दा करैगा
    जो मसीह के सै।
  khz-khz: 'Na ita kwapurakwapura gera toma taunataunarai pita kuliiti-wai: Tovotovona
    Keriso, ia ekuliitiwai-kuneto. Ia mapene vogomai tomanai ia gena taunilimalima
    maparara mapia kuliiti-wai.'
  deu-TKW: 'Aber jeder an seiner Stelle: Christus als der Erstling, hernach die Seinigen
    bei seiner Ankunft;'
  zsr-NT: Tu tuëꞌ ubanëꞌ ca ral‑laꞌ gac. Ziꞌal bubanëꞌ Cristo, atiꞌ töd ni lubán nup
    náquigac queëꞌ Cristo catiꞌ huödëꞌ.
  lin-lin: 'kasi moto na moto na tango na ye : Klisto akosekwa moto ya liboso ; sima,
    tango akoya, bato oyo bazali ya Klisto bakosekwa.'
  hns-NT: Bakie ie sab to aapan tem se poera hoiga. Pahiele Kriest djie oethal hai.
    Tab ek dien djab oe lautke aaiga, tab okar sab bieswaasie log bhie djiejaawal
    djaaiga.
  noa-E: 'Pari majã sĩi parhooba khabam: Cristota nacha phiidʉjim; mag khur deeu ich
    pierrum edta i igar ʉ̈kha durrum khʉʉnjã jũrr phiidʉtkhaju.'
  eng-EMTV: 'But each one in his own order: Christ the firstfruits, then those who
    belong to Christ at His coming.'
  mib-NT: 'Te ná ɨɨn ná ɨɨn ndese ndíquín jnáhan máá: Xīhna gā Cristo ni natecu yā,
    te sáá te quɨvɨ̄ ndíji ya te natecu tāca ñáyuu yɨ́hɨ ndaha ya.'
  lif-NT2: कर आनिॽ के़रे़क्‍ले़ आबाङे ये़म्‍मिन् हाङ्‌माए पोःङ्‌लो॥ सिःमे़न्‍लाम्
    के़हिङ्‌बाहाॽओ ख्रिस्‍ते़ङ्‌ग तुम्‍बारो, हे़क्‍क्‍याङ् खुने़ॽ नुःङ् युःल्‍ले़
    कुमनाहाॽ मे़हिङ्‌लो॥
  xnj-xnj: Nambu kila mundu na Lukumbi lwaki, Kilisitu mtumbula wa uyukiso, kangi
    vevavi vaki ndi pala peibwela.
  mmx-mmx: Ketla nedi getgesara dinaba roo xat amlong at levengkonaleng axa atdi.
    Avot tinotno ne Karisito ga xatu kaxat amlong, la at laaleng neni namlong ude
    xopok, nedi ba mo limixin digara met pam mi lununu atdi xeneng at ne Karisito,
    dinaba roo xat amlong.
  cbr-NT: Nucën Papa Diosan mëníosabi oi ca Cristo pain baísquiacëxa. Baísquitancëx
    naínu cuan 'aísha ax utëcëncëbë ca aín unicama baísquiti 'icën.
  tee-NT: Para va quilhmactamin ju camacxtuchokocana'. P'ulhnan macxtucalh ju Cristo.
    Chai astan aquijnan'an ju lhilaca'antauch ju yuchi aquintamacxtuchokoyan acsni
    caminchokoyach ju yuchi.
  eng-LSV: 'and each in his proper order: Christ, a first-fruit, afterward those who
    are the Christ’s in His coming,'
  cak-NT: Y ja ri Cristo na'ey xc'astaj. Y cuando xtipe chic jun mej (bey), roj ri
    joj richi chic raja' xkojc'astaj chuka'.
  pah-NT: 'Nahã Tupana''ga g̃a mbogweravi a''ero: Cristo''ga na''ẽ ga ga mbogwera.
    Aerẽ na jitehe Cristo''ga rura''javame po ti Tupana''ga g̃a mbogweragweravi nehẽ
    no Cristo''gareheve''g̃a.'
  sja-NT: Mamĩda p'irabaidait'ee Tachi Ak'õrepa k'ĩsia iru bɨk'a. Cristo naapɨara
    p'irabaipiji. Maap'eda Cristo cheru ewate irude ijãapataarã auk'a p'irabaipiit'ee.
  xed-xed: Nda fitikani nda fitikani ta magakwa tsa fitika sliʼagapta ya. Kristi taŋtaŋani,
    ŋa sagha fitika ŋa gwal ta nzakway ka ŋa Kristi baɗu sagha dzaʼa sagha tsi.
  mks-NT: Ta tá ná ndindaa nu̱ú in in na nditacu na já nditacu na caja Ndióxi̱. Mé
    Jesucristo quéa̱ na̱nditacu nu̱ cuítí. Ta tá ná ndicó co̱o tucu mé á ñuyíví yóho
    já caja mé á ña̱ ná nditacu tócó ndihi na̱ cúú cuéntá mé á.
  gfk-S: Iesene tiketike na lon huat baling haruat tano nuno pana bung iat. Krais
    no luaina ta di bakut. Namur, be Krais na hanawat, di ira nuno, di na lon huat.
  bmu-bmu: Mem gulim neŋgimapmö, körek neŋön mönö Anutunöŋ nalö alöhaŋgö dop guliba
    wahötpin. Kraistnöŋ jitŋememenini aka guliiga miaŋgö andöŋe yaŋgö buŋaŋi akzini,
    neŋön liliŋgöba kaiga nalö miaŋgöreŋ guliba wahötpin.
  dgz-dgz: Go nu daiton daiton sia yon waninepen wam nuga nuga gapan amase tait. Namu
    iragen Iesu yon wanden amba me sia tauepi wamewa gapan nu iravi inak nitat yon
    waninait.
  eng-GNV: 'But euery man in his owne order: the first fruites is Christ, afterward,
    they that are of Christ, at his comming shall rise againe.'
  zaa-NT: Pero ttu ttu tsa ca enne' nna eyátha cą según tiempo nu chi benie señalar;
    quiere decir yà'la tè Cristua enne' chi beyáthèe, làniana iyaba ri'u ca enne'
    ná qui'e, canchu chi íl·lanie attu.
  eng-WEBSTER: 'But every man in his own order: Christ the first-fruits; afterward
    they that are Christ''s at his coming.'
  guh-guh: Paepatota Dioso jitsipa petëpaevi piasaëyaexanaenexa, caejivi canacujitsia
    asaëyaexanaponaena. Cristo baja petëpaecujinae, Dioso itsa asaëyaexanatsi, daxita
    petëpaevivecua namataxainaeya baja asaëyaexanatsi. Bajaraxuacujinae icatsia pamatacabi
    Cristo patsianica, daxita pamonae Cristo pijajivi, Dioso icatsia asaëyaexanaenatsi.
  bon-bon: 'Yepä Acejiyame te iyeta biname bine teemerage padare cabu cire yaarpineräjemepi:
    tabe Keriso ne niinäce gaabe me itu erpinantuji, siige Keriso te liba cire tacnenutepi,
    Acejiyame Keriso me biname bine piba cire yaarpinäremepi.'
  nhw-BL: Pero sesen moyolcuis quema quitocaros. Quena, achtihui Cristo moyolcuic
    quen nopa tlayacapan nemachiltili, huan teipa quema Cristo mocuepas, nochi catli
    iaxcahua moyolcuise.
  swh-ONEN: 'Lakini kila mmoja kwa wakati wake: Kristo, tunda la kwanza kisha, wale
    walio wake, wakati atakapokuja.'
  wbi-wbi: 'Looli umuunhu ghweeni mu mbombo ja mwene: Kilisite, imeke sa kwasia kange
    sino silikuvala vano va Kilisite vivombua vwumi unsiki ughwa kwasia kwa mwene.'
  bba-bba: Adɑmɑ bɑɑwure kɑ win wuurɑ. Gbiikɑɑ Kirisi, yen biru be bɑ sɑ̃ɑ wiɡibu
    win nɑɑrun sɑnɑm.
  eng-KJVCPB: 'But every man in his own order: Christ the firstfruits; afterward they
    that are Christ’s at his coming.'
  kgk-NT: Peteĩ teĩ omoingove jevy-ta Nhandejáry ipy'a potĩ va'e kwéry-pe. Tenonde-rupi
    omoingove va'ekwe Hesu Cristo-pe. Hesu ogwejy jevy ou-vy ramo omoingove jevy-ta
    gweroviaha kwéry-pe.
  waj-waj: Innara diiteera aataruuvo ataama vainoo. Vaa tauraa Yisuu Kirisiiva diiteeravai.
    Fai yapooma ivo tiinara suaivaki innara ausa hanigieeraiya fai diitaaravai.
  cpy-cpy: 'Iroka jempe okanta-kota iroka: Riitakira Jeepatzii-totaa-rewo etaawori
    ipiriintaa. Aririka ipiyee paata, aritaki rowiriinta-paeri ikaatzi rashiyitaari
    rirori.'
  mpx-mpx: 'Yaa lut al tomaha ali sauga i gan: valila Keliso lut i gamauni, enaa wana
    gamagalau nihi lut al wana sauga sikalim elana.'
  wbp-wbp: Ngana-wiyi wankaru-manu Kaaturluju? Kamparruju wankaru-manu Jijaji Kiraji-wiyi.
    Manu kaji pinarni yani, kapu-ngalpa ngalipalku nyanungu-nyangu Kirijini-patu wankaru-mani.
  luo-luo: 'To gigi nyaka timre e yo mochanore: Kristo mane okwongo chier kaka olemo
    mokwongo chiek, eka bangʼe joma ni kuome bende nochier chiengʼ manoduogi.'
  nhe-NT: Pero sesen moyolcuis quema quitocaros. Quena, achtohui Cristo moyoliti queja
    nopa achtohui tlacatl para moyolitis, huan teipa quema Cristo mocuepas, nochi
    tlen iaxcahua moyolitise.
  aii-aii: ܐܝܼܢܵܐ ܟܠܔ ܚܲܕ ܒܪܹܐܙܵܐ ܕܓܵܢܹܗ، ܡܫܝܼܚܵܐ ܛܥܘܼܢܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ، ܗ̇ܝܓܵܗ ܐܵܢܝܼ
    ܕܝܼܢܵܐ ܕܡܫܝܼܚܵܐ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ.
  esk-NT: Aglaan iñupayauraq aŋipkakkaugisiruq nalaunŋaruakun piviksrallaamigun, Christ
    sivulliupluni aŋipkakkauruq, tarrali aggitqikpan tamatkua Christ-ŋum pigikkani
    iñugutqiksitkisigai.
  msb-msb: Usad-usad lang naman ugaling. Si Cristo anay, pakatapos an mga sa iya naman
    pagbalik niya.
  cpa-NT: Jøng² hiog¹ jniang³ na³ma²ca¹tǿ² ja³tan¹ jniang³ hiog¹ jniang³. Hŋiah¹²
    báh³ Cristo ca¹cán¹ ni³ ca¹hiog². Mi³jøng² lé² hiog¹ dsa² quián¹²dsa, na³ma²ca¹guǿnh¹
    Cristo calah.
  dso-dso: ମାତର୍‌ ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଆଗାପଚା ଇସାବେ ଉଟ୍‌ବାଇ । ପର୍‌ତୁମ୍‌ କିରିସ୍‌ଟ ତାର୍‌ପଚେ
    ସେ ଆଇବା ଦିନେ ଜେତ୍‌କି ଲକ୍‌ ସବୁ ତାର୍‌ଲଗେ ରଇଲାଇ ।
  meu-meu: A ta ta ena nega ena nega ai mauri bae abia; guna Keriso, tore-isi-lou
    roboana; murinai, iena lou mai negana ai, Keriso ibadinana taudia.
  yva-NT: 'Weramu vatane maijasea ukovakato no wene rai mamaisyo Amisye po ratayao
    rai: Weti vatano manasyin dave kovakato pamo Kristus. Umba arono Kristus pakare
    mine so rai, indati Apa kawasae apaura mansai onawamo Po kovakato raunanto mai
    rijabe.'
  dgc-dgc: Pero te iba-iba a panahun a mabuhay i tolay. Tu neditol a nabuhay a huway
    éy ti Cristo. Sumunud éy buhayén na du sakup na ta késoli na ta munduae.
  zpm-NT: Ible sca none gaca, ndioṉ ne gaṉle laa Jesús brieebanle, ni zeeṉe laa me
    guiaad, grë zha ne no xnëz me laa zho grieeban.
  hix-NT: Noro mahyaka mak tehxatxow hamà. Kryestu htxero nasanàmye. Noro yomoknàtoko,
    àmryenon kom haka rha nasanàmyatxhe.
  sim-sim: Krais angop maifuk usahari ri. Unda osik indik or tawa wolo nir orin ni
    hishiowenda osik nir amber hom indik ni usahakwa nir.
  npi-ULB: तर प्रत्येक कुरा आफ्नै क्रमअनुसार हुनेछः ख्रीष्‍ट पहिलो फल हुनुहुन्छ र
    त्यसपछि ख्रीष्‍टमा भएकाहरू उहाँको आगमनमा जीवित पारिनेछन् ।
  cgc-cgc: Pagbannaw an ta mga napatay sunod ta plano ta Dyos. Plano din na Cristo
    una gid na pabannaw ta Dyos na Cristo an pamatuod na may duma pa na mga bannawen
    ta Dyos na sunod ki kanen na yon man naan ta adlaw na mabot kanen an, kiten na
    iya gid na mga ittaw bannawen man ta Dyos.
  tim-tim: Hain akmâ âmâ Anutuŋe magep dopŋân agatbaen. Hin. Moyi are yeŋgâlân Kristoŋe
    soŋ ulik gulik agalep. Akto hâmbâi purik katmâ miawakbiawân nen Yesugât kâmolân
    gâtŋe nen hamiŋân âmâ agatmâ manman golâk manbaen.
  yor-yor: 'Ṣùgbọ́n olúkúlùkù ènìyàn ní ipá tirẹ̀: Kristi àkọ́bí; lẹ́yìn èyí àwọn
    tí ó jẹ́ tí Kristi ni wíwá rẹ̀.'
  wos-wos: God wasékendén maki Krais Jisas dé tale wambula ramé. Hukémbu Krais wambula
    yatendéka nukwa nani déka du takwa wambula ramétame.
  emp-NTPO: Critoda naãrã ʌ̃rẽbasia. Idji waya zebʌrʌd̶e idjid̶erãda ʌ̃rẽbad̶ia.
  eng-F35: 'But each one in his own order: Christ the firstfruits, then those who
    belong to Christ at His coming;'
  ind-ind: 'Proses kebangkitan ini terjadi secara bertahap: Pertama, Kristus dihidupkan
    dari kematian sebagai jaminan bagi kita. Kemudian, pada hari kedatangan-Nya kembali,
    kita semua yang sudah menjadi milik Kristus juga akan dibangkitkan dari kematian.'
  pes-OPCB: 'اما هر کس به نوبت خود: نخستین کسی که زنده شد، مسیح بود؛ سپس به هنگام
    بازگشت او، تمام آنانی که به او تعلق دارند، زنده خواهند شد.'
  mpt-mpt: Nibo inanoba imin hananomabbu otane Yesus Klaist eta sin hananebio kesoa
    e imin tlameo e bainobo galin nakaia unanga nibo kaanob biamo imin hananomabbiobe.
  ssx-ssx: Kutu piliepate pa Koda꞉ma꞉ lelie natena꞉ kone paa tiaalieke. Dupae. Hande
    puki napeke ne tupa꞉ Ketiso titina꞉e. Kutupa wetepena꞉ mo Ketisona꞉ ipilie natena꞉ta꞉
    ipika꞉ wanda꞉hali mea tiaalieke.
  mkl-mkl: ɑmmɑ inɛ fei do wɑɑtiɛi. Sinte Kirisii, si ɑnyii nŋu inɛ ŋɑ iyi ɑ̀ jɛ titɛɛ
    si wɑɑti iyi ɑ́ nyi wɑ.
  gaq-gaq: ମାତର୍‌‌ ସାପା ଆର୍ମେକ୍ନେ ବେଲା ତଡ଼ିଆ ଆର୍‌ଏ । ସାପାବାନ୍‍ ସିସେ କିସ୍‌ଟ ଗୁଏକ୍ନେ
    ବାନ୍ ତଡ଼ିଆ ଲେଃକେ ।
  gof-RNT: Shin issoy issoy ba maaran maaran denddana. Kiristtoosi ubbaafe kasetidi
    denddis; hessafe guye, Kiristtoosayssati I yaa wode denddana.
  unx-unx: ମେନ୍‌ଦ ସବେନ୍‌କ ଏନ୍‌ ମିଆଁଦ୍‌ ନେଡାରେଗି ଜୀଉବିରିଦାଃକ । ସବେନ୍‌କଆଃଏତେ ସିଦାରେ
    ଖ୍ରୀଷ୍ଟ୍‌ ଜୀଉବିରିଦ୍‌କାନାଏ, ଏନାତେ ଇନିୟାଃ ଆଡଃମିସା ହିନିଜୁଃ ନେଡାରେ ଆୟାଃ ହଡ଼କ ସିଦାତେ
    ଜୀଉବିରିଦାଃକ ।
  gah-gah: Hizi letiki otitave loko lonoitokó otinogo une. Kilistó ale goí o limike
    oteneive. Ati gamenaló nene aí vegenala zuha leza otinogo une.
  lcm-lcm: Sikei si tatadut ke, Karisto nia na ainoai luai i uai i kov alak, na e
    mung ina, si kana serei pok, kana vap ki tadut.
  aer-aer: Arrekwele Christ, ilwekeke-amparre, itethe-irrirtneke. Urreke anteme anwerne
    atyewe ikwerenhe areye itethe-anteye-irrirtnetyenhe nhenge Jesus apetyalperlenge.
  qvc-NT: Piru Tayta Dyusmi munan kada wañuqkuna urdinnimbi kawsamunambaq. Chaymi
    Jisusta puntata kawsachimurqan, yumbay wañuqkunamanda payqa achka kusichapa punta
    partinshina kanambaq. Chaymandaqam Jisukristu syilumanda shamuptin, paypi kriyiqkunapis
    wañushqanchiqmanda kawsamushpa, chay achka kusichashina rinchiqllapa kaq.
  tgl-ULB: 'Ngunit ayon sa pagkakasunod-sunod ng bawat isa: Si Cristo, ang pangunahin
    sa mga bunga, at pagkatapos ang mga nakabilang kay Cristo ay bubuhaying muli sa
    kaniyang pagdating.'
  cbs-NT: Janua Cristo jawen yuda Diosun bestenwaniken ja jabun ikunwainbu jawenabu
    mawabu jaska Cristo ini keskai ana Cristo juaya dasibi jatun yuda Diosun bestenwankindi
    keyuxanikiki.
  xtm-NTPP: Te vivii ni jakin tna'a ya. Vaa xinañu'u Cristo ma ni ndateku. Sana kenda
    kivi ja ndii Cristo ma, te jin ndateku yo'o ja ka kukanu ini o ya ma.
  nnq-nnq: Nambu kila mundu na paali pakwe, kutumbu Kilisto kuika bandu bakwe kingobu
    apapakubuja Kilisto.
  bao-NT: 'Bʉari, to cãnacãrãpʉra ca niirore biro: Mee Cristo cati tua jʉgueupi; jiro
    Cristo cʉ̃ ca dooro cʉ̃ yaarã ca niirã cati tuarucuma.'
  san-ORI: କିନ୍ତ୍ୱେକୈକେନ ଜନେନ ନିଜେ ନିଜେ ପର୍ୟ୍ୟାଯ ଉତ୍ଥାତୱ୍ୟଂ ପ୍ରଥମତଃ ପ୍ରଥମଜାତଫଲସ୍ୱରୂପେନ
    ଖ୍ରୀଷ୍ଟେନ, ଦ୍ୱିତୀଯତସ୍ତସ୍ୟାଗମନସମଯେ ଖ୍ରୀଷ୍ଟସ୍ୟ ଲୋକୈଃ|
  huv-NT: Andüübndüjpeay apmapacüw, cos Teat Cristo ombas mapac. Condom wüx nüt apmandilil
    Teat Cristo, apmapacüw meáwan leaw minipilan nej.
  otn-NT: N'na ngu̱ n'na bá̱ n'youi ra̱ pa p'ʉ ngue di bɛ̱nna̱te. Rá̱ mʉditho bi bɛ̱nna̱te
    ra̱ Cristo, m'mɛfa p'ʉya, nu̱'mø bá̱ ɛ̱hra̱ Cristo, nu̱ te'o gä xa̱ 'yɛ̱c'ɛ̱i̱,
    gä di bɛ̱nna̱te.
