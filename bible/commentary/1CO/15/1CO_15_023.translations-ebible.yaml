  knj-NT: Oj yun yin xolilal. Babel pitzc'unaj a Cristo. Jaxa yet oj jul naj yet scaelal,
    catu' oj pitzc'unele a eb yet xa.
  deu-1912: 'Ein jeglicher aber in seiner Ordnung: der Erstling Christus; darnach
    die Christo angehören, wenn er kommen wird;'
  san-PUN: ਕਿਨ੍ਤ੍ਵੇਕੈਕੇਨ ਜਨੇਨ ਨਿਜੇ ਨਿਜੇ ਪਰ੍ੱਯਾਯ ਉੱਥਾਤਵ੍ਯੰ ਪ੍ਰਥਮਤਃ ਪ੍ਰਥਮਜਾਤਫਲਸ੍ਵਰੂਪੇਨ
    ਖ੍ਰੀਸ਼਼੍ਟੇਨ, ਦ੍ਵਿਤੀਯਤਸ੍ਤਸ੍ਯਾਗਮਨਸਮਯੇ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਲੋਕੈਃ|
  nob-LB: De døde står opp etter en fast rekkefølge. Først sto Kristus opp, og når
    han kommer tilbake, skal alle de som tilhører ham, stå opp.
  ntj-ntj: Tjiinya ngaapirinypa ngarala-wanarayirni. Kurayitjanya kurranyu mirritjanu
    wanka pakarnu. Nyangka-ya yingkarta pirninyalta marla mirritjanu wanka pakalku
    Kurayitjanya marlaku pitjanyangka.
  sxb-NT: No omuntu ki omuntu no owuire wuae, Kristo nio osooka okuziuka ki ensaafu
    esookere, nikwo awantu waae woona, olwa ariiza.
  nhu-NT: Geenɛn, ɛ wee nu ke ebuyte kɛ ɛ̂ kew kefew e. Ɛ Klistu nu wee wvù to yawɛɛ
    cɛɛ je buy. Ɛ wvú nu ke dioo ɛ kase ɛ to, ɛ́ bonyii bò nu bew emum ebuy tɛn.
  row-row: Te esa-esaꞌ no eni fain. Kristus dadꞌi atahori maꞌahuluꞌ mana nasodꞌa baliꞌ,
    onaꞌ boa uluꞌ faꞌ ra. Ma leleꞌ Ana baliꞌ raefafoꞌ ia nema, na dei fo atahori nara
    rasodꞌa baliꞌ boe.
  msy-msy: Egh me bar vaghvagh uan dughiamra ua dɨkavam. Krais bar men faraghtɨ, eghtɨ
    a ua izamin dughiam, an adarazi ua dɨkavam.
  agg-agg: Ŋga muŋguambo nindou mamamɨ ahei botɨfeambe botɨndahumboyefɨ. Krais ai
    boateimayu asu ai asükaindu kudüwan-anɨmbo asu nindou ahandɨ sɨrɨmayei ra muŋgu
    botɨndahimboyei.
  ptp-ptp: Lêc xomxo vɨhati ge obêc kɨdi lec mavɨha lec he buc, ên Kɨlisi kɨdi lec
    tax, om il ob xovô bêga bê buc tɨmuên wê Kɨlisi obêc vena lec ge, od il wê il
    tu i nue ge il ob kɨdi lec nang.
  nak-nak: Eala moli la vimari tomi alele, la imamala oio vola La Tahalo Uru tabari
    tatahotia. Pala muga e Kraist mahuli rivu lou. Goio, mai mulimuli eia ge beu rivu
    loua somai te la maututula, tio etato ale tetala ge mahuli rivu lou mai tai eia.
  lbb-lbb: 'Ika a tinan ana kamkamtur ulak i manglarne: E Karisito a ningnigo na barsan
    ning i kamtur ulak kusun a minat, pa lamur ning ir hanot ulak, la ning anuna,
    la otleng.'
  kan-2017: ಆದರೆ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಕ್ರಮದಲ್ಲಿ ಎದ್ದುಬರುವನು. ಕ್ರಿಸ್ತನು ಪ್ರಥಮಫಲವಾದನು;
