    wanjikujirni, yarntarni parlipangu jarrkanya ngalimpawu jirnanyunguwu. Walimpa
    pa tikiyanku purlka nyantu Jesus, tikiyanujangkarlula manya wanjikujiwu Jesuskurawarnti,
    yangka palu mapunikarralany.
  chk-chk: 'Nge meinisin repwe manausefäl lon en me tettelin: Kraist a akom, mürin
