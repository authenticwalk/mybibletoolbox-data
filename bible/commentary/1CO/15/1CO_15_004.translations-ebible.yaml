  ebk-ebk: Nailufok hiya, at tenakon Apo Dios as nan maekatlu ay urkiw ay maiyunud
    us challu as nan naisurat as nan Kalen Apo Dios.
  spa-PDDPT: fue sepultado y fue resucitado al tercer día, según las Escrituras,
  ruf-ruf: tsakasikighwa, na katsilihuka mna litsuwa lya kadatu, ka Ghamaandiko Mahenzeluka
