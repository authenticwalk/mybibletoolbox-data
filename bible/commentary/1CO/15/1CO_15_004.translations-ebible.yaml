  nin-NT: aba a zzu ma, u nu utarr wa uwa tasi nâ ta si nggo Angbamvu ka Abachi ka
    a da.
  acu-NT: Turamtai ni namangkenka iwiarsarmiayi, turamaitiat Yuse chichame aarmawa
