verse: 1CO.015.004
translations:
  kpx-kpx: Au hatige Bukae Hotou louale ke nahate abu mai abavuge vani abuita igaeta
    uoholisege au hovelahanu.
  okv-H: eto pehenu koveo iji heriso nei vahai irae enu God na jiginu vasiri te erena
    amo God ta ke kajari amiga inono ena
  tbo-tbo: Hoi kokowaga hi houna imahiyeya ma tamogi iyeta tonuga hi kokoe ma i towolo
    meme mei Yaubada a Buka i bahebaheya pite.
  mal-C: '@see-verse:1CO.015.003'
  grc-SR: καὶ ὅτι ἐτάφη· καὶ ὅτι ἐγήγερται ⸂τῇ τρίτῃ ἡμέρᾳ⸃ κατὰ τὰς γραφάς·
  bgc-bgc: गाड्या गया, अर पवित्र ग्रन्थ कै मुताबिक तीसरे दिन जिन्दा भी होग्या,
  khz-khz: getoleato, toma vega-toitoinai kwarega na ekuliiti-waito, Puka Veaga aonai
    getaloato gelegelenai.
  deu-TKW: und daß er begraben wurde, und daß er auferweckt ist am dritten Tag nach
    den Schriften,
  zsr-NT: 'Rna caꞌ: “Bgachëꞌë yeru ba, len catiꞌ bzaꞌa tsonn dza, bubanëꞌ lu yöl‑laꞌ
    gut”, ca naꞌ nayúj caꞌ lu guich laꞌy, ben bayúdx guc queëꞌ.'
  lin-lin: bakundaki Ye, mpe asekwaki na mokolo ya misato, ndenge Makomi elobaki yango
    liboso.
  hns-NT: Tab okar mattie paral, aur tiesara dien par oe djie oethaawal gail. Ehoe
    bhie liekhal raha kie aisane hoiga.
  noa-E: Mag i thõowia bëp sĩutarr khãai thãrjup nʉm ee ũwaai maach ich mʉg phiidʉtarrjã
    ĩchab mua pãrag jaaujim. Mag i phiidʉjujã ĩchab ich Ẽwandam iek phã sim gaai ya
    ag nawe jaau sim.
  eng-EMTV: and that He was buried, and that He was raised on the third day according
    to the Scriptures,
  mib-NT: Te ni quindūji ya, te ni natecu yā nuū uní quɨvɨ̄, nájnūhun cáhán tutu iī.
  lif-NT2: खुने़ॽ मे़लुप्‍तुबा, सुम् ये़न्‍नो साम्‌योसाप्‍लाःल्‍ले़ पाःत्तुबा कुइसिःक्
    सिःमे़न्‍लाम् हिङे़,
  xnj-xnj: avikiwi mulitinda, akayuka ligono la datu ngati chegijova Mayandiku Gamsopi,
  mmx-mmx: La digak mir i, la at laaleng sepsev avantun ni ga roo xat amlong manga,
    kerekngan Lovoang Kaala i tong i.
  cbr-NT: Bamacëa maíncancëxbi ca rabë́ nëtë 'iónxa pëcaracëbë baísquiacëxa. Usaía
    'iti ñuiquin ca Nucën Papa Diosan 'amicëxun aín unin cuënëocëxa.
  tee-NT: Vachu' iclajuntauch ni macnucalh ju Jesús. Para acsni ixtapasata lakat'utu
    avilhchan pus ju yuchi ta'acxtuchokolh junta ixmacnucanta. Chai vana chunch ju
    muctaxtulh tachi ju ists'okcanta la'ixchivinti Dios ju mak'anchich.
  eng-LSV: and that He was buried, and that He has risen on the third day according
    to the Writings,
  cak-NT: Ri Cristo xmuk y pa rox k'ij xc'astaj-pe, anche'l ri tz'iban can chupa rutzij
    ri Dios, can quiri' xbanataj.
  pah-NT: Igwete g̃a gara'oa rerohoi inog̃a itaruvihava kwaruhua pype. Mokõi ahe kirirẽ
    Tupana'ga ga mbogweravi. G̃wembikwatijarukara rupi Tupana'ga ga mbogweravi raikwehe.
  sja-NT: Ma piuda t'ẽepai, mãu te uriade ɨajida mãik'aapa ewari õpeemaa chok'ai p'irabaiji,
    Tachi Ak'õre Ũraa p'ãdade jara bɨk'a.
  xed-xed: Ka paɗamtá lu, ka sliʼagaptá tsi nda hafu baɗu mahkən, manda ya mnə deftera
    Lazglafta.
  mks-NT: Ta na̱jána̱ha̱ i̱ ndo̱hó ña̱ na̱jándu̱xu̱ na̱ mé á joo tá na̱xi̱nu̱ qui̱ví
    u̱ni̱ já na̱nditacu tucu a tá quia̱hva cáchí tu̱hun Ndióxi̱ coo.
  gfk-S: '@see-verse:1CO.015.003'
  bmu-bmu: Kömuiga Buŋa Kimbi ahözawaŋgö dop löm kölgetka sömaŋi karöbut aiga kömupnöhök
    wahörök.
  dgz-dgz: Sia nop mega gapan ok anega seane, Waenapan Keriso etua dagupa baraene,
    amba wam yampoa God wani gapan me inakae sia yon wanden.
  eng-GNV: And that he was buried, and that he arose the third day, according to the
    Scriptures,
  zaa-NT: Làniana becàttsi' cą ne le' yèrubàa, pero bitsa tsùnna nna beyáthèe de lo
    lù'uti, tì'a ra lo titsa' quì'e qui'ni ccá lani e.
  eng-WEBSTER: 'And that he was buried, and that he rose again the third day according
    to the scriptures:'
  guh-guh: Nexata Cristo petëpaenë pemëthëtsicujinaetsi, acueyabi matacabita, icatsia
    Dioso asaëyaexanatsi. Bajarapacuenia Cristo Dioso icatsia asaëyaexanatsi pacuenia
    baja cajena tajëvelia Dioso pejumelivaisibaxutota jumaitsi Cristo yabara.
  bon-bon: Teebine gape cabu me ecitujisi, siige nesae me lui bimu piba Acejiyame
    te teebine erpinantuji, Oogäräneji mene te lipu jiicenige.
  nhw-BL: Huan tlacame quitzajque itlacayo ipan se tecacahuatl para mijcatzitzi, huan
    nimechilhui ica eyi tonali yaya moyolcuic quen quiijto Icamanal Toteco para quichihuasquía.
  swh-ONEN: ya kuwa alizikwa na alifufuliwa siku ya tatu, kama yasemavyo Maandiko,
  wbi-wbi: kuhuma mumalembe alya syililue, nakuuti alya syukile ikighono kya vutatu.
  bba-bba: Bɑ nùn sikɑ mɑ u seewɑ ɡɔrin di sɔ̃ɔ itɑse nɡe mɛ Gusunɔn ɡɑri ɡerumɔ.
  eng-KJVCPB: 'and that he was buried, and that he rose again the third day according
    to the scriptures:'
  kgk-NT: Omano rire omoĩ itakwa-py hetekwe. Ita-gwi ojo'o va'ekwe-py omoĩ rire hetekwe
    omboty itakwa rokẽ. Upéi mokõi pyhare rire omopu'ã jevy íxupe Nhandejáry omoingove
    jevy íxupe. Tenonde-rupi inhe'ẽ kwatia-rehe oĩ va'e oiko hagwã omoingove jevy
    íxupe Nhandejáry.
  waj-waj: Ivo putuduu vaidiiya inna hau kiooduu taaravooma suaivaki Anutuuqo tuduu
    diiteeravai. Anutuuqaa kua fafaaraivo vainno ivaara tiivai.
  cpy-cpy: Opoñaa ikiteetakiri, okanta mawatatsiri kitejeri, rowiriintee-teeri. Roojatzi
    ikenkithata-koetzi-takari Jankina-rentsi-peroriki.
  mpx-mpx: hi teli salaiya yaka lan etonina elana i lutem yaomala i ola Buki Bwabwalena
    ana baaba,
  wbp-wbp: Yapa-paturlulu kanjarla-yirrarnu kaninjarni pirnkingka, ngula-warnuju ngunaja
    jirramaku. Ngula-warnuju Kaaturluju wankaru-maninjarla yakarra-manu yangka-piya-yijala
    ngulalpa-ngalpa Payipulurlu yimi-ngarrurnu wankaru-maninjaku.
  luo-luo: kendo ne oike, bangʼe ochiere oa kuom joma otho chiengʼ mar adek kaluwore
    gi Ndiko,
  nhe-NT: Huan tlacame quitzajque itlacayo ipan se tlacajcahuaya para mijcatzitzi,
    huan nimechilhui ica eyi tonali yajaya moyolcuic queja quiijto Itlajtol Toteco
    para quichihuasquía.
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܩܒ݂ܝܼܪܵܐ، ܘܩܝܼܡ ܠܹܗ ܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܕܵܐܟ݂ܝܼ ܕܟܬܝܼܒ݂ܵܐ ܝܠܹܗ،
  esk-NT: Suli iḷisautianikkipsi Christ-ŋum iḷuvikkaułhanik aasriiñ aŋipkakkaułhanik
    piñayuatni uvlut, maliġutlugu aglausimaruaq Agaayyutim makpiġaaŋiñi.
  msb-msb: Siya ginlubong, tapos ginbuhay gihapon sa ikatulo na adlaw susog man sa
    ginsurat sa Kasuratan.
  cpa-NT: Jøng² ma²hnøa¹² jmai³ ca¹hog¹dsa mi³ca¹hiog²dsa ju³lah rø²juúh² si² calah.
  dso-dso: ତାକେ ତପିରଇଲାଇଜେ, ସାସ୍‌ତର୍‌ ଇସାବେ ତିନ୍‌ଦିନ୍‌ ନ ଅଇତେ ତାକେ ପର୍‌ମେସର୍‌ ଜିବନ୍‌
    କରି ଉଟାଇଲା ।
  meu-meu: vada e ḡuria danu; dina ihatoina ai e hatorea isi, Buka Helaḡa ai e torea
    heḡereḡerena;
  yva-NT: Opamo antuna no aipapo rai, umba kovakato no wene rai arono masyote mandei,
    mamaisy irati Ayao Amisye mo ratoe rai.
  dgc-dgc: Sakay nielbéng siya, sakay nabuhay siya a huway to ikatélo a aldew. Saya
    i nipangtupad na to kinagi to kasulatan.
  zpm-NT: Gocnaṉ to gaṉle zeeṉe goc tsoṉ ngbidz pqueets zho me laa me brieeban, zigne
    raquietaquew lo Xtiidz Dios.
  hix-NT: nenamtxownà, katxho xarha, osorwawo ro enmahàtxhe, nasanàmye harha, katxho
    xarha, àmenhosahonhàr yawo ro rma nasanàmye harha, katxho xarha,
  sim-sim: Mawak li oweshirik niri frijip fri ishirik indik usahari ri, os jekamba
    Avui Wasilakahik li kayehendari hom.
  npi-ULB: उहाँ गाडिनुभयो अनि धर्मशास्‍त्रअनुसार नै तेस्रो दिनमा जीवित पारिनुभयो ।
  cgc-cgc: Cristo an palebbeng daw ta pangallo na adlaw pabannaw kanen an ta Dyos
    paryo man ta ambal naan ta sinulat na pulong ta Dyos.
  tim-tim: Mondo sumân hangombiâ yem hilâm âlâwuŋân yem momoŋânba agalep aregât keiŋe
    amâ Anutuŋe makto kulemgoyi.
  yor-yor: Àti pé a sìnkú rẹ̀, àti pé ó jíǹde ní ọjọ́ kẹta gẹ́gẹ́ bí Ìwé Mímọ́ tí
    wí;
  wos-wos: Hiyandéka di wekwambu rémé. Réméndaka nukwa yéték yindéka ganémbambu God
    déré dé wambula husaramé, Godna nyingambu hayindan maki.
  emp-NTPO: Idjira tʌb̶arisid̶aa, maʌ̃be ewari ũbead̶e beu b̶ad̶ada ʌ̃rẽbasia Ãcõrẽ
    Bed̶ead̶e b̶ʌ́ b̶ʌ quĩrãca.
  eng-F35: and that He was buried, and that He was raised on the third day according
    to the Scriptures,
  ind-ind: Setelah Dia dikuburkan, pada hari yang ketiga Allah menghidupkan Kristus
    kembali dari kematian, seperti yang tertulis dalam Kitab Suci.
  pes-OPCB: در قبر گذاشته شد و مطابق همین کتب روز سوم زنده گردید و از قبر بیرون آمد.
  mpt-mpt: naka maki debeb moniba tom tem wat dofaibbua amo asu kenea make dim ele
    Gode e imin dofaanea hanasebe. Sinanggwano nakai weng olosa Gode buk temo dolaibbiobe.
  ssx-ssx: Kutupa ipiki toko toopi ka꞉ka꞉na꞉ pa꞉ta꞉ lapa꞉ pimikipate hoto tepona꞉
    Koda꞉ma꞉ ipikita꞉ paa mea tiaeyekeme. Kutu pieke ekimanu make mo Baibolo bukana꞉
    wape pa꞉la꞉ tupa꞉ piekeme.
  mkl-mkl: À suu nɔ í jĩ hɑi si bɑlɛ si ɑjɔ mɛɛtɑsiɑ si bɛi kukɔi idei Ilɑɑɔ̃ wɑ
    fɔ.
  gaq-gaq: ମେଁ ଗୁଏକେ ବାରି ସାସ୍ତର୍‌ ଅନୁସାରେ ଜିର୍‍ସି ବିତ୍ରେ ତଡ଼୍ୟାକେ ।
  gof-RNT: Moogettis; Geeshsha Maxaafay geyssada, heedzantho gallasan hayqoppe denddis.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକା, ତପାଗାଡ଼ାରେ ତପାୟାନା ଆଡଃ ଆପି ମାହାଁରେ ଜୀଉବିରିଦ୍‌ୟାନା
    ।
  gah-gah: Helekago, gale zimikago, monó gotolaú li milató gamena losive makole galegú
    minoake, otopá zeko otimó.
  lcm-lcm: Kitala amunai ani matmat ina, na God kala tak atadut pok ia, si lapotol
    i taun, asukang val mengen i nei salsalik kapo antok.
  aer-aer: Nhenge re ilwerlenge itne renhe atheneke inteye kweneke, Ngkartele renhe
    itethe-ilirtneke arlte atherre-ipenhele. Alakenhe renhe-arle arrpenhele pipe-nge
    intelhe-ileke.
  qvc-NT: Kanan Jisusta wanchishpa pambaptinllapam, Tayta Dyusqa kimsa diyaman kawsachimurqan.
    Chaqa Dyuspa Santu Librumbiqam chayshina nin.
  tgl-ULB: na siya ay inilibing, at siya ay nabuhay noong ikatlong araw ayon sa mga
    kasulatan.
  cbs-NT: Ja inun, Jesús mawa maiwabu xaba dabe inun besti kaya Diosun bestenwanikiaki,
    jaska bebunkidi Diosun jancha yuixunikabun jakidi kenenibu keskadiaidan.
  xtm-NTPP: Te ni ka chu'u i ya, te nuu uni kivi ma, te ni ndateku ya, sukan ká'an
    tutu ndee tnu'u Su'si ma.
  nnq-nnq: kutenda ngabanchika nu kuyoka lichoba lya itatu, andi apiandikigwe Mumajandiko,
  bao-NT: Ʉmʉreco Pacʉ wederique ca ĩirore birora, yaa cõa eco, itia rʉmʉ jiro cati
    tua, cʉ̃ ca biiriquere.
  san-ORI: ଶ୍ମଶାନେ ସ୍ଥାପିତଶ୍ଚ ତୃତୀଯଦିନେ ଶାସ୍ତ୍ରାନୁସାରାତ୍ ପୁନରୁତ୍ଥାପିତଃ|
  huv-NT: Ndoj tamiüraad, pero tapac alinomb wüx er nüt, atnej lapiürang wüx nej tiül
    Mipoch Teat Dios.
  otn-NT: Mi̱ du̱ ra̱ Cristo, bi̱ ma nt'ägui. Pɛ bi bɛ̱nna̱te'a̱ rá̱ hyu̱ pa. Ya ma̱hømbi̱
    nja ra̱ hya̱ nt'ot'i p'ʉ ja ra̱ Ma̱ca̱ Libro.
  nop-nop: Tiŋa Bepaŋ’walaŋ Youkudip Mede gineŋ yoŋit undugoŋ hinek wenefulagiŋ kaŋ
    mebom gineŋ mele nai lufomkulitniŋ hali kotigoŋ kaikaaŋ pilakuk.
  obo-NT: Id lobbong sikandin woy novadnow riyot iko-otollun allow iling taddot no-ikahi
    riyot Nosulat no Kahit Monama.
  cak-ENT: que ri Cristo xmukutüj y pa rox k'ij xc'astüj, cachi'el ri tz'iban can
    chupan ri rutzij ri Dios, que quiri' nc'atzinej que nbanatüj.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤔᤧᤗᤢᤵᤋᤢᤒᤠ. ᤛᤢᤶ ᤕᤧᤴᤏᤥ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤅᤧ.
  mie-NT: De nī jīquiyuhū yā, de nī natecū yā nūū únī quīvī, tá cúu nūū cáhān tutū
    īī.
  san-TIB: ཤྨཤཱནེ སྠཱཔིཏཤྩ ཏྲྀཏཱིཡདིནེ ཤཱསྟྲཱནུསཱརཱཏ྄ པུནརུཏྠཱཔིཏཿ།
  qve-NT: Hinaspapas Bibliapi nisqanman hinan, Jesucristoqa p'ampasqa karan. Ichaqa
    kinsa p'unchawmantan kawsarinpuran.
  pao-NT: Ka oo ya'eoose tupe tawaga-kwi natugu. Soo Te Pabe'e yise pahe tabe mease,
    Te Naa oo mayodupu, esoo Te Naa mooasoo tunemamakwupu.
  cbu-NT: tárangi. Tsipayaru, wachush kawiniyeerusin, zari tuchpashu Apanllsha ituyamarangiya.
    Apanll kuk anoo atitamta.
  usa-usa: wemmá uqtamákaawana kaumo-yúpáámá kóitana Áánûqtuma wemmá itó-umakaraiye.
    mi-kátáámá weqtábá Áánûqtuni watáama agamatá-kánnáágómá kétimma miráuma abarokáq
    pááq uráiye.
  soy-soy: Pi u kulɛsilɛ uu kɛyɑ́ɑ tɑ́ɑ́nũ tuŋɛ́ pikpɔkpɔ kɛ́mɛɛ yisi yɑrɛ kɑi kɔ
    mɛkɛɛ-mɛ Uléécɑɑ ritɛlɛ́-i n wɔ́lɑɑlɛ̃.
  hui-hui: Anduane Homogonaga mbugani gilibu ngadagua dege ibunaga tingini hora hayagola
    horo teboneni Ngode Datagaliwabehanda ibu ho dai bilo mo heya hene.
  amf-amf: kiam duukadhidine; Mathaap Gazante thaapadhondettsi makkansoa rooroakaar
    kidi duukira dhaabhidine.
  quc-NNT: Xinb'ij chi xmuqtajik, te k'u ri' xk'astaj churox q'ij chkixol ri käminaqib',
    jas ri xuquje' kub'ij ru Loq' Pixab' ri Dios ri Tz'ib'talik.
  dob-dob: ga sisaꞌu ꞌaliꞌaliyena ta ꞌasiyata ꞌetonina ꞌenaya ꞌitoolo limana, nadigega
    wate Buki Tabu ꞌisimana.
  wrs-wrs: Wo hemba singvina, wo henga beswonam hevnatovna phona, samblamongonin venamba
    pokamarava, os novol velohv Sesoana doaraminimorava tombairava.
  mca-mca: We'nenifi pe' ƚenimeƚuk, qa iƚa'x iye in yamets wetshetk'ewi'ƚ neƚuts,
    hik aka' yit'ij ke' we'nika'ajji' Intata ƚe'lijei.
  tzo-TZC: Laj calboxuc ti laj yichꞌ muquele, ti ichaꞌcuxi ta yoxibal cꞌacꞌal jech
    chac cꞌu chaꞌal ta xal ti tsꞌibabil ta scꞌop Diose.
  mya-mya: ကိုယ်​တော်​သည်​သင်္ဂြိုဟ်​ခြင်း​ကို​ခံ​ပြီး​နောက် ကျမ်း​စာ​လာ​သည်​အ​တိုင်း​သုံး​ရက်​မြောက်
    သော​နေ့​၌ သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက် တော်​မူ​ကြောင်း၊-
  gng-NT: Bi sube' wɔ, nɛ wienta daali u mɛkre' bitɛnkpiib ni. Nì là kɛle' *Uwien
    ya gbɔnku ni ki ye nì lá li tien nnɔ nɛ.
  cbi-NTPO: Tsenmin Diosa' Kiikanu naatiñuba tsaitu, tute' ujkun tujuusha depuñuren
    pen malu insha mangujtave.
  ikk-NT: nị wẹ li ẹ; ni, nke akp'ọhịn ẹtọ, Osolobuẹ nọ weli ẹ—nọkẹ kẹ Ẹhụhụọ-nsọ
    dọn ku ẹ ẹdẹi;
  leu-leu: E ri xaafane e lamina yaan talatul a Piran a fatatoi faꞌulie ti la maatan,
    malaan sena Xakalayan Taap a kuus pana.
