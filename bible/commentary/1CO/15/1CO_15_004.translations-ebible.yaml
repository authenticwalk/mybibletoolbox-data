  mig-NT: Te ni̱ yu̱ji‑ya̱. Te ni̱ nachaku̱‑ya̱ núu̱ uní kɨvɨ̱ nátu̱'un ká'a̱n tutu̱.
  bps-bps: Di kafnge Dyisas mati, lbangla kenen, na di gatlun duh nto Dwata mdà di
