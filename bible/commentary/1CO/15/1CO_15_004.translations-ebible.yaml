  kue-kue: Ana ye maugl sigo ande enge suwota ye andigl ukor ongwa, i kamambuno pepa
    mina okuna beglko pamere orkwa.
  cot-NT: Yoguijaajivetacariqueate omoroqui, ariquea aapojacagueti 3 savincaguiteri
    ipochatanajiqueate, aritarite ocantsitaca aisa Itioncacaantaqueca Aapani Irioshi.
  bnp-bnp: I mate, ni tanu. Muri na parava i tolu i mahuri mule, i muri mai a ngava
