  peg-peg: ମୁଚ୍‌ୟାତାନ୍‌ ଆରି ସାସ୍ତର୍‌ ଇସାପ୍‌ତାଂ ତିନି ଦିନ୍‌ତାଂ ନିଙ୍ଗ୍‌ତାନ୍‌;
  txu-NT: Ty nhym me arỳm adjà. Nhym me kute ajte 'ã pi'ôk no'ôk kôt 'ã akatin akatin
