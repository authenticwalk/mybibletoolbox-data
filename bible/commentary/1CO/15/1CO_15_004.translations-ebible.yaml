    ka ꞌin Krixtu.
  opm-opm: Haputporhan arpin orhe boknong mar ma brak matparu mat orhor ohe seinhe
    kwei tem itpamur. Itperhan gahan yot dah timama bimrip oh masas pipmur.
  bvr-bvr: Rrapa minypa birripa abu-jurnumbuna, rrapa nuwurra waypa ngorrngurra abirri-jirrapa
    gun-ngardapa gu-ni, lika Wangarr a-jarrkarrana minypa gipa mu-ngoyurra janguny
    mu-jurra gu-yurra.
  wal-wal: Haiqqidi moogettiis. Xoossaa maxaafai giyoogaadankka, heezzantto gallassi
    haiquwaappe denddiis.
  zad-NT: Na' bkwash'gake'ne' na' biyoṉ lla bibane' ladj beṉ' wetka', kon ka na Cho'a
    Xtill' Chioza'.
  kmg-kmg: Erâ miti papiao mucnekicne irec sâckoa šâŋeruŋko hurâ šoaŋ jahec â moc
    eha ɋârerâ faharewec.
  aso-aso: Idoꞌ aꞌmineꞌmine ogo helavo galese izi-dikevo gamene sito hamo mino galeseutiꞌ
    oteleseive li monoꞌ godolouꞌ polohetelite gizadoꞌ eꞌmeto neꞌmine ineꞌ ve.
  uli-uli: Re leba ngo solral mo wol miril ngo sa molow tefael mo irel maes. Ila sengal
