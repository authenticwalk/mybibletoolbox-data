  jiv-NT: 'Jú̱ kautaiṉkia yamái jákatniuitiat káurchamnia ajastiniaiti. Túrasha jákachmin
    átatui. Nu túrunamtaisha Yus-Papinium aarma uminkiattawai: “Jákatniun Yus nupetak
    amukuiti.'
  otm-NT: Nɛ nu ma ngøc'yɛihʉ dí hehʉ ya hin da hyät'i, janangue'a da mba mahoqui
    ngue da hyät'i maząi bʉya. Nɛ i ja rán dąte a ma ngøc'yɛihʉ ya, pɛgue din jajʉ
