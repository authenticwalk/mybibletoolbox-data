    rupaʉ cariaeti rupaʉ majũ wasoacoagaro.
  qxo-NT: Tsaynöpam cay ushacaglla cuerpuntsic manana ushacag cuerpumanna ticranga.
  mox-mox: Mana Yaubada ena nuanua ʼinega ʼwafida davudavulidi be ʼaliʼaligidi nagivedumedumedi
    eda toa vataya mahalaya weaqina, ʼinega ge wese adi fata ina ʼaliga.
  kew-kew: Go rabu niaa naramuape yoganere wala pereke yoa epe-rupa oro yaalo naramuape-rupa
    aalia.
  dww-dww: Tubuḡidama poranama tokare e guri be e bovana, be tubuḡa vaunama tokare
    nam e guri be e bova.
  twi-ASANTE: Na deɛ ɛporɔ no de deɛ ɛmporɔ akata ne ho, na deɛ ɛwu no de deɛ ɛnwu
    akata ne ho.
  aoj-aoj: Deiꞌ main, alop apamba apaꞌ magawapi anaf apotoga pondehi namop pope andeandeꞌ
    lifilafi. Alop apamba pagagaꞌi apotaga namop pope dondol.
  cbv-cbv: Bʉʉ jʉmni bácah wʉnna, ã moópbipna caá. Obohjeéhtih, jwiítdih ã tʉ́ʉt nʉʉmát
    tʉ́ttimah, jwĩ́ih jáap bácah jwʉ́ʉb wʉncan, ã moópcan niít.
  taw-taw: Ak anɨgɨl mɨdeb. Binɨb chech nedil tɨg asɨk ke sɨŋak lɨl, chech kɨdeyɨl
    lɨpal tek, wak chɨn kuyɨg yowep ak tɨg asɨk ke sɨŋak lɨl, wak kul gep tek ma lɨnɨgab
    ak lɨnɨgun. Pen wak chɨn kumeb ak tɨg asɨk ke sɨŋak lɨl, wak pel pelnep yenɨgab
    ak lɨnɨgun.
  jic-NT: Qjuis p'üy quina pyatjaquecj mpes, jis ncawajas ca. Nca'lin̈ ca. Mpes Dios
    ca qjuis ma'ayas la p'a qjuis p'üy. Ma jis ncawajas ca yupj. Lovin mpatjam ca
    yupj.
  zap-NT: Porke kwerpree ne ryuuz ne rap be naaree, rapo degne gako kwerp ne nunk
    gyuuzdet, no kwerpree ne ret, rapo degne gako kwerp ne nunk guetet.
  wer-wer: Tiarim möönre koröp söp yaaö epöök ngolöp sak söp naën ëëpnaat. Ma weletaan
    yaö ëa epöök ngolöp sak wëwë kosangët öpnaat.
  ipi-ipi: '@see-verse:1CO.015.052'
  qul-NT: Ismoj cuerponchiska mana ismoj cuerpoman tuconka, wañoj cuerponchistaj mana
    wañoj cuerpoman.
  tnc-tnc: Maekaka maᵽo'ia ima rabarũkia ima simamaka kika õñia maimajiᵽarũkiaᵽi Tuᵽarãte
    mare so'arãñu. I'suᵽaka kibaarãñurã imarĩ aᵽekurioka reyarũkimarĩa maimarãñu.
  ter-NT: Vo'oku enepora kixeóvovoti muyo ûti vekotí'ikomo pevótike, konókotikomo
    ápeyea inámati koépoku ákotinemo itâ pevóti. Koane enepora muyo ûti kó'oyene apêtimo
    hunókoku, konókoti poé'apea koêku maka hákone uké'eyeaku.
  bmr-NT: Oono mofi gueenene icatɨno ifi, ufucuro mɨllɨ iicajitɨno ifiitɨ fiiveteji.
    Jaabadɨro bu mofi iguijevefino ifi iguijevefitɨno ifiitɨ fiiveteji.
  fuf-fuf: Onsay bee nduu ɓandu ɲolayndu lontiniree ndu ɲolataa, awa kadi ɓandu maayayndu
    ndun lontiniree ndu maayataa.
  bhl-bhl: Nimtew angom? Kawin dim kaleem kuanko, kilonoke kal anggil be kuaninba
    keko, nam kilone kal anggil mak minggiyemoke kasike.
  ons-ons: Yemo iwa yale, solaze mida midaine iwa kito qoke more ma gege togon wane
    yewa biraŋem kesiake, solaze seu seu wane biŋek, iwa kito qoke more gege togon
    wane biŋek yewa qorot nagukene.
  con-NTPO: Ingi papa congonqque'su ai'vo congo'masiave dapa tsangae canseya'cho.
  ghs-ghs: Erake eete oorai. Dzaetaetaho sama erai hiiburoqa dzaetaamaho isaki naatare
    oi baataquhoi baataamaho sama aimaridzoni.
  peg-peg: ଇନାକିଦେଂକି ଇନାକା ଜିରାନି ଗାଗାଡ଼୍‌ତିଂ ଜିରାଆୱି ଲାଗ୍‌ଦି ଉସ୍‌ପେଦେଂ ଆନାତ୍‌, ଆରେ
    ଇ ଗଟ୍‌ନାତ ଗାଗାଡ଼୍‌ତିଂ ନାସ୍‌ୱାୱିଲାଗ୍‌ଦି ହେନ୍ଦ୍ରା ଉସ୍‌ପେଦେଂ ଲାଗ୍‌ଦାନାତ୍‌ ।
  txu-NT: 'Gwaj banhĩ tũmja ne punu prãm nhym be me ĩ punu prãm kêto dja gwaj banhĩ
    ny. Jakam gwaj batyk prãm nhym be dja gwaj ĩ batyk prãm kêt ne batĩn rã''ã: rã''ã
    ne.'
  eng-WEBU: For this perishable body must become imperishable, and this mortal must
    put on immortality.
  gnw-NT: Echa'ã yanderete icumegua vae uyepepɨcata yanderete ndarau etei icumegua
    vae ndive. Jae ramiño vi yanderete ipuere umano vae uyepepɨcata yanderete ndarau
    etei ipuere umano vae ndive.
  mux-mux: Kangi purupa kis lelemú akili kilu topa, purupa kis naa lemba kangiele
    aima angiliimba; kangi kolemú akili kilu topa kangi naa kolupa kona molupa mindi
    pumba kangiele aima angiliimba. ⸤Oliunga mana-kangiele kilu topa kangi te-lupa
    naa angiliilkanje mulú-koleana pumba kupulanum te aima naa lelka⸥ akiliinga aku-sipa
    mele temba.
  maj-NT: A̱t'aha̱ yjoninte xi kich'aá nd'a̱i̱ xi maha̱ batsun tjíhin nga yjoninte
    xi najmi maha̱ batsun ka̱ma. Yjonintená xi maha̱ 'me nd'a̱i̱ tjíhin nga yjoninte
    xi najmi ta̱ ku̱a̱yáha ka̱ma.
  bkq-NT: Xirâ kodo iwerâ tâlâ kydato tadainze lelâlâ wâne, âdaunlo emedyly wâgâlâ
    olâ ise âdaunloenlâ adaindânryem âieholy, kâty kywogonro iduatyby, iwelo agâ kiungukely
    ara.
  kue-kue: 'I yegl: Makan nangino geglkwa i wu korugl enan ana aimande panambuka nangino
    inaglkwa. Te geglkwa nangino i i-yake tenan ana kor aimande moraglkwa nangino
    inaglkwa.'
  cot-NT: Oraquea atsinojia avejancatsica aatotarite irooquea anijanajatsine, otsipaquea
    piajeroneca aato avejancajatsi. Ocaticaquea imaicatica iroguentiquea metojatsica,
    jeroquea otsipa piajeroneca aatoquea ometojajitsi.
  bnp-bnp: A kakaine hita i mate kilala bara i mareli, a kakaine hita karaba i uka
    ma ge mate.
  apn-NT: Koja Tĩrtũm mẽ panhĩpêx o te mẽ pahte paxê htũm o papinhĩpanh nẽ hpãnhã
    paxê nyw jagjênh pyràk. Jao mẽ panhĩ htũm o hapêx nẽ hpãnhã mẽ pamã mẽ panhĩ nyw
    gõ pu mẽ axte pahtyk kêt kumrẽx nẽ ri papa ho papa.
  ctp-NT: Ti sꞌni la bra nu ti mdiꞌian lo chalyuu, ja suꞌwe ngwaan siyaꞌ ti, chaꞌ
    xkwiꞌ nan ñuꞌun ti tianꞌ; nde loo la, suꞌwe ꞌa ka tyukwi ñaꞌaan, ja ndiꞌin ꞌa
    chaꞌ ka ñuꞌun tianꞌ, ja tyii ꞌa chaꞌ ꞌñaan siyaꞌ ti.
  opm-opm: Ma inahatipra oh mama pati ina moh hapura patahar timbas hatin inasi hat
    pati ohoh ihan orhor it nayawar mara na hapur eimat paten ina dasi nahatipramur.
  bvr-bvr: Ngardawa arr-guna arr-burral arr-gulolmiya arr-bamburda ngarripa barra
    Wangarr arr-ngukurdanyja barra gala arr-yinmiya arr-gulolmiya; arr-guna arr-juwiya
    arr-bamburda ngarripa barra Wangarr arr-ngukurdanyja barra gala arr-yinmiya arr-juwa.
  wal-wal: Aissi giikko, hagee musiyaagee musennaagaa maayanau bessees; qassi hagee
    haiqqiyaageekka haiqqennaagaa maayanau bessees.
  zad-NT: Ḻa' kwerp c̱hechoni dga gooll' iteb, yiyakan to dii bi gooll' iteb. Na'
    beli chen c̱hechoni dga ile'i yeḻ' wita', yiyakan to dii bichga guet.
  kmg-kmg: "Sahac ši gârecke šaŋ eenezi juju saric i ŋaqi iŋucne \x8D heme huzejec,\
    \ â hâmocte biŋe ekicnezi juju sanaŋ heme huzejec."
  aso-aso: '@see-verse:1CO.015.052'
  uli-uli: Bo mekla yema tayikofloh ila ye tugul le be liwel ngal mekla towe tayikof,
    ngo mekla be mes ila be liwel ngal mekla towe yoh le be mes.
  nin-NT: Ukpa munta ku ittu ni bo ku u ta kaki ukpa ku nggo si taka ttu ni bo zizo
    hen.
  acu-NT: Ju namangka jakakrin kaurtinuitai. Antsu nunia yapaijmiamar chikich namang
    kaurchatin aa nujai, tura pengké jakashtin aa nujai Yusnum pujustinuitji.
  cak-WNT: Ri ch'aculaj ri kac'uan wacami, xa nik'ey y nichuwir, y rumari' rajawaxic
    chi nijalatej. Nic'atzin chi nikac'uaj jun ch'aculaj ri ma nik'ey ta ni ma nichuwir
    ta. Y queri' chuka' ri ch'aculaj ri kac'uan wacami xa nicom, y rajawaxic chi nijalatej,
    riche (rixin) chi nikac'uaj ta jun ch'aculaj ri ma nicom ta chic.
  ebk-ebk: Tay masapor masokatan nan achor takú ay mabrok as achor ay achi mabmabrok,
    ya mafialiwan nan achor ay matuy as achor ay achi matmatuy.
  spa-PDDPT: Porque es necesario que esto corruptible se vista de incorrupción, y
    esto mortal se vista de inmortalidad.
  ruf-ruf: Mana aghala ighohinyika ghobamighwa ghaghaluke ghawe ing'aghohinyika bae,
    lukuli ulukufa lughaluke luleke kufa.
  gun-gun: Mba'eta nhanderete imarã va'e onhemonde 'rã imarã e'ỹ aguã py. Nhanderete
    omano va'erã va'e onhemonde 'rã omano ve'ỹ aguã py.
  agu-BL: Inti yi o' ketz, yi txe'n kaquim, kalena's tzun lje' tx'ixpu'n yi ketz kawankil.
    Na chin tajwe'n cunin tan je'n tx'ixpu'n kawankil bantz quil quim.
  isn-isn: Kuite uwu nuukubipa kusinja utugale uwu neshawakubipa, nuwu nuakusha kusinja
    utugale uwu neshangawakusha.
  eng-PEV: You see, the bodies we have now will die, but they will get new life. God
    will change our normal bodies into bodies that can never die.
  ilo-ULB: Ta daytoy a mapukaw ket masapul nga ikabilna ti saan a mapukaw ken ti matay
    ket masapul nga ikabilna kenkuana ti saan a matay.
  pir-NT: Mari pagʉrire tiquiro camesagʉ̃ to pano mari ahbati pagʉri ijiepegʉ̃ta mari
    camesari bato ne ahbasi. Sa ye mari pagʉri camesagʉ̃ to pano mari yariati pagʉri
    ijiepegʉ̃ta ne yariasi.
  anv-NT: Ne menyammyɛ sé ayi áchɔ́ge ábɔ́ mankwɔre ála ayi álá chɔge ne menyammyɛ
    ayi ágboó ábɔ́ mankwɔré ála ayi álá gboó.
  sab-NT: Che jegwale ulita nga dba ai giti boi jogeda me chege diali, malen che jegwale
    ulita be jwlite nganake jogedale toi nga ngaña giti Chube kle ngwadi, jegwale
    e mi boi mi jogeda be chege diali chui tangle.
  tmd-tmd: Mɨxɨñ lɨdu lɨl rɨ pɨnɨb aku, mɨxɨña lɨdu lɨl rɨ pɨnölɨba nɨgöna; mɨxɨñ
    wöröxɨb aku, mɨxɨña öim öim mɨdɨba nɨgöna.
  acr-NNT: Ma ri qacuerpo woꞌora xa kakamik. Lik chirajawaxik kꞌut kajal uwach rukꞌ
    jun na kakam ta chik.
  kpg-kpg: Idimaa, nia mee ala e mooho, le e hai gii huli, gaa hai nia mee hagalee
    mooho, gei nia mee ala e mmade, le e hai gii huli, gaa hai nia mee ala e mouli
    hua beelaa.
  taj-taj: तिग्‍दा भिसम सिबा ल्‍हुइ खाइमै आसिबा ततोःला, ओच्‍छे चु नइसी निबा ल्‍हुइ
    दोःसी खाइमै आनइबा ततोःला।
  avt-avt: Hɨrak kakweikɨn yɨnk kaiu kakɨntar yɨnk kaiu maain kerek haiu mamnap mami
    hɨrak ekweikɨn ekre yɨnk ap te haiu mamnap o mami.
  cbk-cbk: Cay este cuerpo di aton que ay pudri necesita cambia para hende mas ay
    pudri, y este cuerpo que ay muri necesita cambia para hende na ay muri.
  uig-ARA: چۈنكى بۇ چىرىپ كەتكۈچى چىرىماس ھاياتنى كىيىۋېلىشى، بۇ ئۆلگۈچى ئۆلمەسلىكنى
    كىيىۋېلىشى كېرەك؛
  tuf-tuf: Sirat sibár ohnata eyan sicor ohnti acu arín waquír chájacro. Uw sácata
    eyan sicor sácati acu arín waquír chájacro.
  abx-abx: Ahimoy nan kay kinahanglan nagsalinan si gana' karurunutun-na i naghugkasan
    nga aniya' pa karurunutun-na, ngan nagsalinan si gana' kamatayun-na i naghugkasan
    nga aniya' pa kamatayun-na.
  mco-NT: Com ɨɨch ajt nninïcx huɨdibɨ ögam, huɨdibɨ huen tɨgoyamb, copɨcy ytɨgadzip,
    e nmɨɨd'adaanɨm ninïcx huɨdibɨ ca' öga'ñ ca' yhuindɨgoya'ñ.
  cpb-NT: Okaatzi awathatari iroñaaka shitzitatsiri, impashinitakaitairo eero oshitziwaitantaawo.
    Akaatzi akaamanewaitzi iroñaaka ari impashinitakagaitai, kañaane ankantayetaiya.
  aon-aon: Um maresh? Aruhudok apakiruh yegeshiweruh douk apa yoweruh hatar iri ta
    hutanam hutogur anahaeh um hupe wosik ihih nyumneh. Aria apak arpesh apa magok
    iri ta mutanam mutogur anahaeh um mare wata mugok atin uwe, uwok. Apak ta mupe
    wosik abom ihih nyumneh.
  hus-NT-2005: Pos ni tʼuꞌúl xu kʼachel, koꞌol ka jalkʼuyat kʼal xi yab jaykʼi u kʼachel;
    ani ni tʼuꞌúl xu chemel, neꞌech ka jalkʼuyat kʼal xi yab jaykʼi u chemel.
  mig-NT: Chi ja̱ te̱'yú yá'a, kánúú núku̱'un ja̱ tuká te'yu̱. Te ja̱ kúu̱ yá'a, kánúú
    núku̱'un ja̱ tuká kuu̱ kutɨ.
  bps-bps: Du i lawehito lumak malmo mdà di tanà ani, là fakay ku là matlas i laweh
    là malmo. Na i laweh fakay mati, matlas i là mati kel di landè sen.
  mbs-mbs: so se lawa tadon doen temanan, keilangan selilinan te lawa wedad temanan.
    Se lawa tadon egkematay, keilangan selilinan te lawa eked palos kematay.
  tof-tof: Ini klama sab tómbapóne, zitülkus ini ne büb tómbapórrónako murr akó óe-e,
    God wata izazine igó bübüm, kolae bain-koke ne bübko. Akó sab ini ne büba nurrbarine,
    wa wata izazine igó bübüm, myamem kokean nurrbarine.
  cme-NT: I kũɔŋ daama‑i kuliiŋgu yar-ma, aa ma hɔr, a ce dumaaŋo-na, ma saaya ma
    bir kuliiŋgu baa ta ku yar-ma, aa ma baa ta ma bi hɔr.
  sus-sus: Naxan lan a xa bɔrɔ, na mu bɔrɔma sɔnɔn. Naxan lan a xa faxa, na mu faxama
    sɔnɔn.
  pon-2006: Pwe me pahn mwerepeseng uhdahn pahn kieweklahng ni soahng me solahr kak
    mwerpeseng, oh me pahn mehla uhdahn pahn kieweklahng ni soahng me solahr kak mehla.
  dad-dad: Are, buraya nẽ anĩ to burauf nẽ anĩ ifonũf. Laa fiya nẽ anĩ to laa fouf
    nẽ anĩ ifonũf.
  zab-NT: Te pur rquiinpac ichu guelnabány ni rdxapnɨ anre par stuby guelnabány ni
    quɨt chúuti dxi ldull ne ichuza cuerpɨ ni rdxapnɨ lo guɨchliuré par stuby cuerpɨ
    ni aquɨt chúuti dxi gaty.
  jae-jae: gebe gêŋ tonec, taŋ ê su naŋ, oc êsô gêŋ teŋgeŋŋa sa amboac ŋakwê, ma gêŋ
    tonec, taŋ êmac êndu naŋ, oc êsô gêŋ, taŋ êmac êndu atomŋa naŋ sa.
  ksd-ksd: Tago i topa ia ba go ra palapaka i dat, ba na marere boko, na vavauluve
    ma nam ba pa na nunure ra mareng na minat, ma ba go ra palapaka i dat, ba na mat
    boko, na vavauluve ma nam ba pa na mat muka.
  msm-NT: Su seini yawa ta no ogkamatoy aw ogkadunut og-ilisan to sikan konad ogkamatoy
    aw konad ogkadunut.
  myk-myk: Bani li waha lʼi waha, ceepuuro temu ya fɔnri ge, tee ya yaa na ɲɛri pye
    ceepuuro, temu ya fɔnri wɛ; ceepuuro temu ya xhuli ge, tee ya yaa na ɲɛri na pye
    ceepuuro, temu ya xhuli wɛ.
  sbe-sbe: Matawuwuna ede tauda kabo ye pwasa ta bena ye bui kabo taba nige gonowana
    ye pwasa, na tauda kabo ye boita ta bena ye bui kabo taba nige gonowana ye boita.
  mcr-mcr: Huiwä qui imäknätä äpäkonätŋqä tqu, qui mimäkŋqä itä häŋä hea ique-ique
    pmetäniqä diŋqe, änyä-häŋiŋqä äkunmäknäŋqiyä.
  cux-NT: Cuerpo yeⁿ'e yú chí ngoō. Ní Ndyuūs canéé chí n̄'daáⁿ yā cuerpo yeⁿ'ē yú
    ní tée yā s'uuúⁿ táámá cuerpo chí nguɛ́ɛ́ nchoo. Cuerpo yeⁿ'ē yú chí n'gīī, Ndyuūs
    canéé chí tée yā s'uuúⁿ táámá cuerpo chi 'āā ntɛ́ɛ́ ndaa nguuvi chi 'cuūvī.
  tur-YTC: Çünkü bu çürüyen beden çürümezliği, bu ölümlü beden ölümsüzlüğü giyinmelidir.
  san-ITR: yataH kShayaNIyenaitena sharIreNAkShayatvaM parihitavyaM, maraNAdhInenaitena
    dehena chAmaratvaM parihitavyaM|
  bel-N: Бо зьнішчальнае гэтае мусіць апрануцца ў незьнішчальнасьць, і сьмяротнае
