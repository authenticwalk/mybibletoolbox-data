  mic-MIQNT: Nige' geggunmu'gl ugs'tqamugewe'l ga'qinal, ta'n 'np'tal. Amujpa ignmugsitesnu
    wa'so'qewe'l ga'qinal glaman ma 'npu'tigw. Na tujiw iapjiw mimajultitesnu.
  huu-NT: Caɨ abɨaɨ birui rɨfaiacade. Ie jira birui fiodaicana jaidɨcaɨ. Jusiñamuidɨ
    caɨ abɨaɨna ɨco meidoite. Ɨco monamo jɨaɨfo abɨaɨ caɨmo ia, caɨ abɨaɨ rɨfaiñeite.
