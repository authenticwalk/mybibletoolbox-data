verse: 1CO.015.053
translations:
  kpx-kpx: Vani kela nahiabuna vatae vava halevai vavae doga malei. Nahiabuna haluvimale
    vavae toela halevai vavae doga malei kemo vani bahata ugei.
  okv-H: Eto erena amo ungotenau hamo ta sari ari donda avo hoharo irae au daroho
    irari donda avo asukasora amo ehako mane pehasuja.
  tbo-tbo: Yaka Yaubada apo hinita budabudahi po hilahilagehi ina liwou mehi po hina
    metuwetuwenai.
  mal-C: ഈ നശ്വരമായത് അനശ്വരതയെയും ഈ മർത്യമായത് അമർത്യതയെയും ധരിക്കേണ്ടതാകുന്നു.
  grc-SR: Δεῖ γὰρ τὸ φθαρτὸν τοῦτο ἐνδύσασθαι ἀφθαρσίαν, καὶ τὸ θνητὸν τοῦτο ἐνδύσασθαι
    ἀθανασίαν.
  bgc-bgc: क्यूँके यो जरूरी सै, ताके म्हारी या नाशवान देह अविनाशी देह म्ह बदल जावै,
    अर या मरणहार देह कदे ना मरण आळी देह म्ह बदल जावै।
  khz-khz: Kwalana pene poraga tauniparana pene veporogi, ne ati pene poraga tauniparana
    pene vetao-matagai, e ekwaregana tauniparana pene veporogi ne ati pene kwarega
    tauniparana pene vetao-matagai.
  deu-TKW: Denn dieses Verwesliche muß Unverweslichkeit anziehen, und dieses Sterbliche
    Unsterblichkeit.
  zsr-NT: Lë naꞌ nacruꞌ le rnit ral‑laꞌ huöac le soa tsaz, atiꞌ le náquiniruꞌ, lë
    naꞌ ral‑laꞌ gat, huöac tu le gatga gat.
  lin-lin: Solo, oyo epolaka esengeli kolata kozanga kopola, mpe oyo ekufaka esengeli
    kolata kozanga kokufa.
  hns-NT: Ie dehie djaun marke sariega, oe amar dehie me badal dewal djaaiga. Hamlogke
    mattie ke dehie niekaar dewal djaaiga. Aur hamlogke naawa dehie sada khaatien
    rahiega.
  noa-E: Magbaawai maach mor mʉg dajẽkhu khitʉmjã jũrr bʉ̈ʉrjã meeba aajemʉg pabaadëm
    dʉ̈i, tag beeurjã beeurba, sĩi ich mag sĩerraajemkha sĩsiju.
  eng-EMTV: For this corruptible must put on incorruption, and this mortal must put
    on immortality.
  mib-NT: Chi jeē tehyú yāhá, cánuú nucūhun jeē ma téhyú gā. Te jeē jihí cánuú nucūhun
    jeē ma cúū cuɨtɨ gā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् के़सिःबा के़बेःक्‍पा नासिङ्‌गे़न् थक्‍किन् आप्‍फाल्‍ले़आङ्
    मे़न्‍नुप्‍मनाबा आजुनि थक्‍को ले़ङ्‌सिङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Muni higa iyi yakahalibika ndi yiganikiwa ying'anamuka changahalibika,
    higa yayihotola kufwa yikoto kufwa.
  mmx-mmx: Labantuxu do i mau, ni naba ngan ta labantuxu xopmen na mau. La labantuxu
    i epovo na met, ni naba milik ngan ta labantuxu ixo epovo na met.
  cbr-NT: Nun nami, nun xo, acama chëquiti 'aíshbi cananuna bëtsi 'aish nun nami,
    nun xo acama chëquitima 'ain. Usari ca nun nami, nun xo acamax bamati 'aíshbi
    amiribishi bamatëcëntimoi 'iti 'icën.
  tee-NT: Pus ju quilacatuna'an ju lai puch'i tasq'uini ni camapaxanicau. Tasq'uini
    ni caxtaknicau ju lacatuna ju jantu lai puch'i. Chai ju quilacatuna'an ju lai
    ni tasq'uini ni camapaxanicau. Tasq'uini ni caxtaknicauch ju jantu lai ni.
  eng-LSV: for it is necessary for this corruptible to put on incorruption, and this
    mortal to put on immortality;
  cak-NT: Ri kach'acul ri c'o cami, xa nik'ey y nichuwir, y romari' nic'atzin chi
    nijalataj. Nic'atzin chi nic'ue' jun kach'acul ri man nik'ey ta ni man nichuwir
    ta. Ri kach'acul ri c'o cami xa nicom, y nic'atzin chi nijalataj, chi nic'ue'
    jun chic kach'acul ri manak nicom.
  pah-NT: Yvyakotyva'ero nhandera'oa omano ojugamo. Nurã po ti Tupana'ga imbuhuri
    hajiheva'ea nhande ve nehẽ. A'ea po ti nomanoi ojuge'yma nehẽ.
  sja-NT: Mãga pait'ee na p'ek'au eujãdepema k'ap'ɨa p'oyaa wã-e perã Tachi Ak'õre
    eujãdee. Mapa mãgá ɨt'aripema k'ap'ɨata padait'ee, aɨde uchiadamerã iru eujãde.
  xed-xed: Manda va tsaya ná, nda nza tkweʼ ka mbəɗapta na sluʼuvgha mu ta rwaku na,
    nda ya kul rwavata, ŋa mbəɗaptá na ta mtaku na, nda ya kul mtavata.
  mks-NT: Jáchi̱ mé yiquí cu̱ñu í ña̱ ndíhi sa̱ha̱ yóho a̱ cu̱ú toho nduu a tátu̱hun
    yiquí cu̱ñu ña̱ quia̱hva Ndióxi̱ nu̱ yo̱. Sa̱há ña̱ cán quéa̱ xíní ñúhú ndijama
    mé á yiquí cu̱ñu í yóho já ná cuu co̱hó coo í xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Na ngan hobi kinong God te kure be nong ila marmarato na kikios ma pai nale
    tale um be na marato, ma nong i tale be na mat na kikios ma pai nale tale um be
    na mat.
  bmu-bmu: Sep busu ki gisahöba qahöwakŋawi, miaŋön mönö letota qahö ayapkömawaŋgö
    dop akŋa. Sile ki kömumawi, Anutunöŋ mi mönö opo ewö qeköba miaŋgö salupŋe sile
    qahö kömumawi, mi neŋgii memba maluku ewö löŋgötpin.
  dgz-dgz: Ame gapan etunu puakae punun wa aini mame da sia ya puakaeta go inak yaibobot
    wareta.
  eng-GNV: 'For this corruptible must put on incorruption: and this mortall must put
    on immortalitie.'
  zaa-NT: Porqui'ni cuerpo nu rutù ba qui' rí'uį nna, naduél·la' qui'ni etsiáníą para
    ccą́ nu labiru etù. Ą'hua cuerpo nu ná qui'ni gatti nna ná qui'ni etsiáníą para
    cca bànią tulidàba.
  eng-WEBSTER: For this corruptible must put on incorruption, and this mortal must
    put on immortality.
  guh-guh: Vajaperabëto raja pevereverecaejavanexa. Bajaraxuata xanepana vajanacaperabëitothianaenexa,
    apo pevereverecaeperabëto vajaxainaenexa.
  bon-bon: Ai tääpe lui watawata piiyepu budre myene, miiji ateplingta budre cäco
    tääpe me, lui te iyeteta gyene.
  nhw-BL: Pampa totlacayo catli ama amo huejcahua, mopatlas ica catli huejcahuas para
    nochipa. Huan masque ni totlacayo miqui, totlacayo catli tijpiyase teipa, amo
    quema huelis miquis.
  swh-ONEN: Kwa maana mwili huu wa kuharibika lazima uvae kutokuharibika, nao huu
    wa kufa lazima uvae kutokufa.
  wbi-wbi: Ulwakuva uvu uvwa kunangika ghunoghela kufwala ghuno naghunangika, ghwope
    ughu ughwa kufua ghunoghile kufwala ghuno naghufua.
  bba-bba: Domi wɑsi yi yi rɑ sɑnkire, yi ǹ koo ko yi kun kɔsɑ yi yi ku rɑ sɑnkire.
    Yi yi mɑɑ sɑ̃ɑ ɡɔɔɡii, yi ǹ koo ko yi kun kɔsɑ yi yi ku rɑ ɡbi.
  eng-KJVCPB: For this corruptible must put on incorruption, and this mortal must
    put on immortality.
  kgk-NT: Upéixa voi tekotevẽ ohekoviarõ ko nhande rete ine va'erã. Nhande reterã
    yváy pygwa ine e'ỹ va'erã ome'ẽ-ta nhande-vy Nhandejáry. Ko nhande reko yvy arigwa
    ohekoviarõ-ta ave nhande-vy. Yváy pygwa reko nhande rekorã opa e'ỹ va'e ome'ẽ-ta
    nhande-vy Nhandejáry.
  waj-waj: Mmatayaa diaa mmamma mmuyaivo uudainno raubiriiraivo hanigioo tupatupaa
    varira mmammaivaa varaivee. Homo mmatayaa varii mmamma mmuyaivo hanigioo arivookarai
    mmammaivaa varaivee.
  cpy-cpy: Okaatzi awathatari nimaeka shitzinita-tsiri, ipaashinita-kaeteero eero
    oshitzi-waetantaa. Akaatzi akaamani-waeta-nitzi nimaeka aritaki ipaashinita-kaayitee,
    ari akañaaniyitee.
  mpx-mpx: Kaiwena tuwala toto nige mihomihotina i oola ni pil ga ni ola tuwan mihomihotina,
    ge tuwala toto sauga ya bosowaina ni aliga ni pil ga ni ola tuwan toto nige bosowaina
    ni aliga.
  wbp-wbp: 'Kajilpa-ngalpa yampiyarla palka-nyayirni-wangu yinja-wangurlu, ngulaju
    kulalparlipa yantarla ngurra-kurra nyanungu-nyangu-kurraju. Kari-nganta Kaaturlu
    kapu-ngalpa pina-wankaru-mani manu palka-nyayirni-wangu yinyi yungurliparla marlaja
    nyina wankaru tarnnga-juku ngurrangka nyanungu-nyangurla palinja-wangu. Payipulurlu
    kangalpa yimi-ngarrirni jinta-juku jurrku-juku: “Yati, yati! Palinja-warnuku kapu-ngalpa
    palka-nyayirni-wangu yinyi, kapu-ngalpa wankaru-mani pina!”'
  luo-luo: Mano notimre nikech ringruok matow nyaka rwakre gi ringruok ma ok tow,
    kendo ringruok mathoni nyaka rwakre gi ringruok ma ok tho.
  nhe-NT: Pampa totlacayo tlen ama ax huejcahua, mopatlas ica tlen huejcahuas para
    nochipa, huan yonque ni totlacayo miqui, totlacayo tlen tijpiyase teipa, ax quema
    huelis miquis.
  aii-aii: ܣܵܒܵܒ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܐܵܗܵܐ ܚܵܪܒ݂ܵܢܵܐ ܠܵܒܹܫ ܠܵܐ ܚܵܪܒ݂ܵܢܘܼܬܵ‌ܐ، ܘܐܵܗܵܐ ܡܵܝܘܿܬܵ‌ܐ
    ܠܵܒܹܫ ܠܵܐ ܡܵܝܘܿܬܘܼܬܵ‌ܐ.
  esk-NT: Iñupayaam timaa simmiqsitaksraġigaa atakkii nunakŋaqtauruaq timi tuqusruuruq
    auraġaqhuni, aglaan taimanigu nutauruaq timikput tuquyumiñaitchuq auraġatlaitḷuni.
    Una atriqaqtuq iñuk mattaqmatun utuqqaġuqtuanik atnuġaanik suli atiaqsipmatun
    nutaanik.
  msb-msb: Ginasabi ko ini kay an lawas naton na nadudunot kinahanglan sanglian san
    lawas na dili madudunot. An lawas naton na namamatay kinahanglan sanglian san
    lawas na dili mamamatay.
  cpa-NT: Di³ hniuh¹² lé² ca¹lah¹cøng² hi² nió¹ jmø²ŋǿ¹² quián² jniang³. Mi³jøng²
    tsa¹ma¹dsa¹hén² hi² mi³dsa¹hén². Tsa¹lǿih² jmai³ li¹hǿg² hi² mi³li¹hǿg².
  dso-dso: କାଇକେବଇଲେ ଆମର୍‌ ଏ ମର୍‌ବା ଗାଗଡ୍‌ ନ ମର୍‌ବା ଗାଗଡ୍‌ ଅଇ ବାଦ୍‌ଲିଜାଇସି ।
  meu-meu: Badina be ina baine pata ḡauna ese basine pata ḡauna haine hadokilaia,
    bona ina baine mase ḡauna ese basine mase ḡauna baine hadokilaia.
  yva-NT: Weye wansanasino ngkakaija mandamisye somamo ranigwan indamu mandamisy akato
    jewen, yara noa nuge nuganui.
  dgc-dgc: Dahilan i bégi tama a mate, éy baguén na Diyos, monda éwan mate, a hanggan.
  zpm-NT: Ible sca none gaca, ib none gdzëë xcuerp ne gaca tib cuerp ne xiṉd, tib
    cuerp ne gdziṉdraa dze nitlo.
  hix-NT: Àsok tawro hana. Tanhàntaxem me nay hamà, khunuthuyamo. Amnye, anhàntahnà
    ro me harha mpànà naha ha. Twayehso rma nay hamà. Amnye, àwayehpànà ro me harha
    mpànà naha ha.
  sim-sim: Maome os haha kuvayikunda si tormblehe ermba ermbak linda maomek nakwa
    sir.
  npi-ULB: किनकि विनाशीले शरीरले अविनाशी शरीरलाई धारण गर्नुपर्छ र यो मरणशील शरीरले
    अमरत्व धारण गर्नुपर्छ ।
  cgc-cgc: tak ate na lawa na may kamatayen daw malunot man kinanglan gid silian ta
    bag-o na lawa na ula en kamatayen daw dili man en malunot.
  tim-tim: Hâknenŋe ire hambuwiap arekŋe manman kârikŋe are sâŋgum hinare lugumbo
    gewiap. Akto momogât patŋande manman kârikŋe lugumbo gewiap.
  yor-yor: Nítorí pé ara ìdíbàjẹ́ yìí kò lè ṣàìgbé ìdíbàjẹ́ wọ̀, àti ara kíkú yìí
    kò lè ṣàìgbé ara àìkú wọ̀.
  wos-wos: Wungi maki blarékwa séfi blaréhafi yakwa séfi xakutandé. Hiyaakwa séfi
    hiyahafi yakwa séfi xakutandé.
  emp-NTPO: Dadjirã cacua ãrĩbarira cacua ãrĩcada b̶eya. Dadji beuida b̶ʌ cacuara
    beuca cacuada b̶eya.
  eng-F35: Because this corruptible must put on incorruption, and this mortal put
    on immortality.
  ind-ind: Perubahan yang kita alami nanti ibarat mengganti pakaian, karena tubuh
    yang bisa mati ini akan diganti dengan tubuh yang tidak bisa mati.
  pes-OPCB: زیرا بدنهای فاسدشدنی باید به بدنهایی فسادناپذیر، و بدنهای فانی به بدنهایی
    نامیرا تبدیل شوند.
  mpt-mpt: Gode nib damo afeto omyameo nib dam olo mo klaanomabbiobabe. Nib damo mema
    olo God emi kesoa nibo mo kaanomabbiobabe. Amit nomabbiobe.
  ssx-ssx: Do alu pea꞉peke loketa꞉ topo pitolo hata꞉ pa mo hao hala꞉ ekima꞉ yamilieke.
    Kutupa do homo hala꞉ ekita꞉ topo pitolo hata꞉ pa mo deto hala꞉ ekima꞉ yamilieke.
  mkl-mkl: Ntɔ ntɔ, ɑrɑ iyi ɑ́ bɛjɛu kù nɛ bɛi ɑ́ ce iyi kù kpɑɑsi iyi ci yɑ bɛjɛ.
    Nŋu iyi í jɛ ti iku, kù nɛ bɛi ɑ́ ce iyi kù kpɑɑsi iyi ci yɑ ku.
  gaq-gaq: ମାତର୍‌‌ ଏନ୍‌ ନସ୍ଟ ଗାଗ୍‌ଡ଼େ ମାଡାନେ ରୁପ୍‌ ପାଟାଇ ୱାଡ଼େଗ୍‍ନେ ଡିଙ୍ଗ୍‌ଏ ବାରି
    ଏନ୍‌ ଗୁଏଃକ୍ନେ ଗାଗ୍‌ଡ଼େ ମାଗୁଏନେ ପାଟାଇ ୱାଡ଼େଗ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hayssi wooqeyssi wooqonnayssa, hayssi hayqqeyssi hayqqonnayssa ma77anaw
    bessees.
  unx-unx: ଚିୟାଃଚି ନେ ଜିୟନଃ ହଡ଼୍‌ମକେ କା ଜିୟନଃ ଲେକାନ୍‌ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
    ଆଡଃ ନେ ଅତେରେୟାଃ ଧୁଡ଼ିରାଃ ଗନଏଃ ହଡ଼୍‌ମକେ ଚିଉଲାଅ କା ଗଜଃ ଲେକାନ୍‌ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
  gah-gah: Lugupe imane anuva oko haha oaká lugupe nene gololohá oko ale ahulokinake
    alévolé oko minoaká nene ginegane nenéminoko ale luhanogo une. Itó heleakalímini
    mututona leza alévolé lugupe ale luhanogo une.
  lcm-lcm: Using a pukun vopo uli tameng palau ke, tutuman luai ka amaus ia ta pukun
    vopo tav tameng palau ang. Pukun vopo mat palau ang, tutuman luai ka amaus ia
    ta pukun vopo tav angkoai si mat ang.
  aer-aer: Re tyerrtye ahelhe-arenye anwerne-kenhe akngarte-iwetyenhe nhenge tyerrtye
    anwerne-kenhe arrpenhe-irretyenhenge anwerne nhenge apurte anetyenhenge ikwerenge
    alethe re.
  qvc-NT: Chaqa wañuq kwirpuyuq kaptinchiqmi, payqa rin kambyawaqninchiq, mana nunka
    wañuq kwirpuyuq kananchiqllapa.
  tgl-ULB: Sapagkat itong nasisira ay dapat mailagay sa hindi nasisira at ang namamatay
    na ito ay dapat mailagay sa hindi namamatay.
  cbs-NT: '@see-verse:1CO.015.052'
  xtm-NTPP: Vaa jiniñu'u ja yikikuñu o ja naa ja tivi a, nduu i in yikikuñu ja masu
    naa ja masu tivi‑ka, te masu kûu‑ka i, vaa koteku i ni‑kani ni‑jika.
  nnq-nnq: Gambu kila kilebe chikialabika mpaka ote kibe changaalabika, mmele gukuwe
    ube mmele gwangawe.
  bao-NT: Mani upʉri ca boa yaicoarijera, to birora ca caticõa niipa upʉri pee juti
    weti waarucu. Ca bii yairi upʉrira, ca bii yaitipa upʉri pee juti wetirucu.
  san-ORI: ଯତଃ କ୍ଷଯଣୀଯେନୈତେନ ଶରୀରେଣାକ୍ଷଯତ୍ୱଂ ପରିହିତୱ୍ୟଂ, ମରଣାଧୀନେନୈତେନ ଦେହେନ ଚାମରତ୍ୱଂ
    ପରିହିତୱ୍ୟଂ|
  huv-NT: Aaga micuerpojaats leaw apndrom ombas netam mangowüücharan cos langondom
    ndrom ombas. Nganüy alndom mandeowaats, áag netam mangowüücharan micuerpojaats,
    quiaj langondom mandeowaats.
  otn-NT: Porque ma̱ do'yohʉ hi̱ngui̱ za̱i̱, jatho ngue di̱ mpädi, da̱ gohi ngue di̱
    nza̱i̱. A nu̱yá, nu̱na̱ ma̱ do'yohʉ ja ngue da̱ du̱. Nu̱'mø bi zä bi̱ mpädi, ya
    hi̱nda̱ du̱.
  nop-nop: Foloonik dokobitaka titiŋdok yendi hatihati momooŋ hinek liwedapmanit mokit
    yageleeŋ kahilewaak. Eŋ foloonik kumuŋdok gigit tugukdi hatihati fafaŋeniŋ kahilewaak.
    Woŋ adi dahidahi nabugoŋ dahiune fowaak.
  obo-NT: Oyya su inis lawa ta nod patoy woy'd ko-obbuu, ko-ilangan nod buwassan to
    lawa no konnad en od patoy woy konnad od ko-obbuu.
  cak-ENT: Ri ch'aculaj c'a kac'uan vocomi, xa nk'ey y nchuvir, y romari' nc'atzin
    que njalatüj. Nc'atzin que nkac'uaj jun ch'aculaj ri man nk'ey tüj ni man nchuvir
    tüj. Y quiri' chuka' ri ch'aculaj kac'uan vocomi xa ncom, y nc'atzin que njalatüj,
    richin que nkac'uaj ta jun ch'aculaj ri man ncom tüj chic.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤁᤧᤛᤡ᤺ᤒᤠ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤀᤠᤈᤢᤏᤡ
