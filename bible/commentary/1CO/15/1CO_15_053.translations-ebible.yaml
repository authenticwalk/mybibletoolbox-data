  mbh-mbh: Naro i velpol venen aken, eneke nir peti ako i pavurvur aro i rin na i
    plot, aro i onol mo i pavurvur aro i rin na i plot avele.
  bdd-bdd: Weyahina Yehoba sawasawahina wahi mwahumwahuludi ma ꞌamaꞌamasidi ꞌibuidi
    ma siꞌehau ta miyamiya hatayadi.
  cbt-NTPO: Nonënpoa' ipora ya'huëtërinpoaso' chanatarin. A'na tahuëriso nipirinhuë'
    nisha nonënpoa' ya'huëtohuachinpoa', co chanatarinhuë'. Nasha a'morëso pochin
    nisarihua'. Co huachi chiminarihuahuë'.
  srn-NT: A de fanowdu tak' a skin disi di e pori, mus kenki kon tron wan skin san
    no man pori moro. A skin disi san o dede, mus kenki kon tron wan skin san no man
    dede noiti moro.
  cta-NT: Nde chu̱ꞌ la loꞌo tya ndiꞌi̱ na chalyuu, ná tsoꞌo ycuiꞌ na tsiyaꞌ ti, chaꞌ
    xcuiꞌ na quiñuꞌu̱ ti na; pana nde loo la, tsoꞌo tsa caca tyucui ñaꞌa̱ na, ngaꞌaa
    ntsuꞌu chaꞌ quiñuꞌu̱ na, ngaꞌaa ntsuꞌu chaꞌ tye na tsiyaꞌ ti.
  bqc-SIM: Sema wá mɛ pↄ́ ì yaikɛɛ bee gɛ̃ a yaikɛsai guu. Sema wá mɛ̀ gɛɛ bee
    gɛ̃ a gasai guu.
  tcz-CHONGTHU: Ajehchu athi ding itahsau hi thilouhel ding tahsavouva kikhel ding,
    athithei itahsau hi athitheitalou tahsa voupua kikhel ding ahitai.
  mar-mar: कारण हे जे विनाशी आहे त्याने अविनाशीपण परिधान करावे आणि हे जे मरणाधीन आहे
    त्याने अमरपण परिधान करावे हे आवश्यक आहे.
  snp-snp: Etito ukade fitala kinami neta ya buluto fitala kiyámenami neta minenagoliye.
    Ido ukade fulunami neta ya buluto folámenami neta minenagoliye.
  isl-isl: Þessir jarðnesku dauðlegu líkamar okkar, sem við berum nú, verða að umbreytast
    í himneska líkama sem aldrei deyja.
  spy-NT: Yēmāktōōs /keeweechweech bōōrwoonikyoo chu bēku kuyēk chēē mābēku.
  xnn-xnn: Tay masapol ay maagtan tako ay sinkapogtong nan biyagna is balo ay awak
    ay adi katkatkatey ya masokat nan awak tako ay nalaka ay madonot is awak ay adi
    kadondonot.
  mwe-mwe: Pabha inapinjikwa kila shiangabhanyika shinaangabhanyishe, yani shiilu
    shawa, shinawe.
  tte-tte: Kaiwena yola bwaitete nige miyamiya yaina besi yo kabo sibui besiele yola
    miyamiya yaina. Yo yola bwaite saugane sowasowana siboita yo sibuikeile besiele
    yola nige boiboitali.
  tcs-tcs: So dem bodi blo ya wea i ded ane spoil, i mas seinz po niu spiritbodi wea
    i go mata stap longlaip poeba.
  hlt-THB: Ikawtih ak thu thai ce amak thu thai ing singdah na awm kawmsaw, ak thi
    thai ce amak thi thai ing singdah na awm hawh kaw.
  soq-soq: Ipawa God insaisawa rua no etemba ando kadilepie dialepia do wainento God
    etemba sanaa winakasalala ainimbo ampi.
  qub-qub: Ushacajlla cashanchïpita mana ushacajmanna ticrashunpaj. Wañoj cashanchïpita
    mana wañojmanna ticrashunpaj.
  att-att: Ta yawe baggi tam nga matay, máwák nga moli, tapè ari ittam bulubugá matay,
    ngam matolay ittam ta áddè ta áddè. Á yù maddán nga marúnù, máwák nga moli, tapè
    mannanáyun nga ari maddán.
  bki-bki: Mokotenado moruo monoka riviligio tibe na, bior napano tena borotano monoka
    rimei rive tena vio mave, a tena m̃ariano monoka rimei rive tena mia rimeul tulaka.
  bqp-bqp: Séde ó mɛ̀ kũ àdi vã dí gɛ̃ a kũ àdi vãro gũn. Séde ó mɛ̀ kũ àdi
    ga dí gɛ̃ a kũ àdi garo gũn.
  mcp-mcp: Nəcé, í jɨɨ nə́ nyúúl nyɨ́ nə ŋkul bwo yí í cɛ́ndʉ́g bə nyúúl í cúgɛ́ nə
    ŋkul bwoo yí, nyúúl nyɨ́ nə ŋkul yə yí í cɛ́nd bə nyúúl í cúgɛ́ nə ŋkul yə yí.
  hat-hat: Paske, moun ki gen kò ki fèt pou pouri a, yo gen pou yo resevwa yon lòt
    kò ki p'ap ka pouri. Moun ki gen kò k'ap mouri a, yo gen pou yo resevwa yon lòt
    kò ki p'ap janm mouri.
  npl-NT: Porke tokuerpo non amo wejkawa, motlakentis ika ok se kuerpo non nochipa
    wejkawas. Iwa tokuerpo non mikki, motlakentis ika ok se non ayik mikkis.
  bgg-bgg: Hanyie iypho ne a-iy bsa hà lai ruii phro.
  eng-TCENT: For this perishable body must put on imperishability, and this mortal
    body must put on immortality.
  eng-BSB: For the perishable must be clothed with the imperishable, and the mortal
    with immortality.
  cpu-NT: Okaratzi avathatari iroñaaka shitzitanetatsiri, impashinetakaayeetairo eero
    oshitzivaitantaa. Akarayetzi akaamanevaitanetzi iroñaaka ari impashinetakaayeetai,
    kañaaneri ankantayetaiya.
  san-ASM: যতঃ ক্ষযণীযেনৈতেন শৰীৰেণাক্ষযৎৱং পৰিহিতৱ্যং, মৰণাধীনেনৈতেন দেহেন চামৰৎৱং
    পৰিহিতৱ্যং|
  tac-NT: Ramué sa'pala napu mukume ju se'unátiri gainámala, napu tabilé siné mukume
    ju.
  eng-WEBPB: For this perishable body must become imperishable, and this mortal must
    put on immortality.
  gfk-H: Na ngan hua kanong Kalou i ta kurei bia nong i la marmarota na kikios ma
    pa na tale um bia na marota, ma nong i tale bia na maat na kikios ma pa na tale
    um bia na maat.
  viv-viv: FaꞋina hida babi ana wowo againe kamimiyami-ma Yaubada yana vehimeya againe
    kanavehalilini tu lobama ana wowo aimo keke-moꞋa ginaꞋalilini-ma kanaꞋosena. E,
    hida babi ana wowo yawoyawowolina kanavehalilina be lobama ana wowo miyamiya-vagahina
    kanaꞋosena.
  yao-yao: Pakuŵa chiilu chakonasika chikusachilwa chigalauswe ni kuŵa changajonasika,
    ni chiilu chakuwa chikusachilwa chigalauswe chiŵe changawa.
  tgp-tgp: Matan epe mata r̃ovo nike, i pa ru epe atu i sopo er̃i r̃ovo, ale epe mata
    mate nike, i pa ru na epe i sopo er̃i mate.
  auc-NT: Edæ mönö baö mönö aquïï ñömænguïñonque wido cæte ate mönö ñömæ̈nämaï inguïñonque
    ëñaquinque impa. Ayæ̈ mönö aquïï wænguïñö ëwente ate waïñonque mönö wæ̈nämaï inguïñö
    ëñacæ̈impa.
  kbc-NT: Igaataɡ̶a ɡ̶odolaadi ane daa leeditibige me diniigita eledi ɡ̶odolaadi ane
    daɡ̶a daa, micataɡ̶a niɡ̶ina oko ane noɡ̶a lowoodi laxokodi, odaa dinixotinigilo
    nowoodi geladi. Odaa ɡ̶odolaadi ane yeleo leeditibige me diniigita ɡ̶odolaadi
    gela ane diɡ̶ica liniogo me yewiɡ̶a.
  bmh-bmh: Enimag go bilaneu ailaimai, naliu muzmuz damamen. Enimag go noumemen acelaimai,
    awau muzmuz damamen.
  ctu-BL: Come jini yujil bʌ oc'mʌl wersa mi caj i pʌntiyel ti jini mach bʌ yujilic
    oc'mʌl. Jini yujil bʌ chʌmel wersa mi caj i pʌntiyel ti jini mach bʌ yujilic chʌmel.
  meq-meq: Andza məgweɗe, bo kway nakə ma mətiye ada ma ziye na, kutoŋ ma təriye bo
    nakə ma mətiye bay ada ma ziye bay aye.
  noa-H: Magbaawai maach mor mʌg dajẽk'u k'itʌmjã jũrr bʌ̃ʌrjã meeba haajemʌg pabaadëm
    dʌ̈i, tag beeurjã beeurba, sĩi hich mag sĩerraajemk'a sĩsiju.
  alp-NT: Le iteki nanakwala bei nusa meije, rebe namake mata eleki atiare, eseli
    kena nanakwala bei ndete surga rebe emata more.
  san-VEL: yata.h k.saya.niiyenaitena "sariire.naak.sayatva.m parihitavya.m, mara.naadhiinenaitena
    dehena caamaratva.m parihitavya.m|
  kbq-kbq: Na'ankure kasri avufgamo'a onksari avufga eri hankrenkeno, fri avufgamo'a
    ofri avufga eri hankregahie.
  kbh-kbh: er jtseytana Bëngbe Bëtsá chaotrocá chë bë́ngbeñe jopochócama yomna soye,
    ndocna te yochanjopochóca soyiñe; y ndayá bë́ngbeñe yochjóbana soye, ndocna te
    yochanjóbana soyiñe.
  ron-LSB: Căci acest trup pieritor trebuie să devină nepieritor și acest muritor
    trebuie să se îmbrace în nemurire.
  pon-pon: Pwe mor pajan wet pan kiawikilan jo mor pajan; o mela wet kiawikilan jomela.
  nhe-BL: Pampa totlacayo tlen ama ax huejcahua, mopatlas ica tlen huejcahuas para
    nochipa, huan yonque ni totlacayo miqui, totlacayo tlen tijpiyase teipa, ax quema
    huelis miquis.
  sps-sps: tana saa puainy mes to te kaa mirora tovei roman natiny mat ror, ri te
    kuav ravaa, nai pangis eranats ror tan puan to ayei te gim ror ma natiny mat er
    kuav ravaa to.
  wnc-wnc: Ngan. Gupminu apbukataningu iwaa binga teke gupminu dua bukatawik kaknga
    atanim. Gupminu kekeknga dua yuaingu teke gupminu kekeknga asinggan asinggan yutnanga
    aknga atanim.
  bus-bus: Séde wa mɛ̀ kɛ̀ è vãa gɛ̃ à kɛ̀ è vãroo guu. Séde wa mɛ̀ kɛ̀ è gaa kɛ̀
    gɛ̃ à kɛ̀ è garoo guu.
  gub-BL: Zaneretekwer umàno ma'e kwer a'e wà nehe, amo ae ma'e romo wanekon putar
    a'e wà nehe. Umàno wi 'ym ma'e romo wanekon putar wà nehe. Umàno ma'e kwer uzeapo
    putar umàno 'ym ma'e romo wà nehe.
  imo-imo: Aku ambe telka, Goteni kangi pururumomu altopa naa purupili kangi angilipili
    nimbelo. Kangi kololimu kikulu topa kangi koinjo molopa pupili nimbelo.
  boj-boj: Gago jejamu ugeqas qaji endi iga uratosim olo jejamu bei ugeqasai qaji
    di oqom. Gago jejamu moiqas qaji endi iga uratosim olo jejamu bei moiqasai qaji
    di oqom.
  eng-DRA: For this corruptible must put on incorruption; and this mortal must put
    on immortality.
  knf-knf: Na manjoonan, uko unkpuţuŋ uwo kakak uko unwooŋ uunkpuţ, kë uko unkkeţuŋ
    uwo kayeenk ubida unwooŋ uunkba.
  san-KHM: យតះ ក្ឞយណីយេនៃតេន ឝរីរេណាក្ឞយត្វំ បរិហិតវ្យំ, មរណាធីនេនៃតេន ទេហេន ចាមរត្វំ
    បរិហិតវ្យំ។
  arn-NT: Fey iñchiñ taiñ mapu tuwünngechi kuerpu tati afkelu fey ta nietuay ti afkenochi
    kuerpu, ka taiñ lakechi kuerpu fey nietuay ti rumel lanoachi kuerpu.
  zas-NT: Din rüjn naguiejn guidxaa cuerp ni rodx por stijb cuerp ni ad yuꞌt dxej
    godx guidxaa tëë cuerp ni rëjt por stijb cuerp ni ad yuꞌt dxej guiët.
  ken-NT: Ɛ́bhak ɛnyu ɛyɔ mbɔnyunɛ mmʉɛt ɛyɛsɛ ɛnɛ ɛ́pɔpɔ́ɔ ɛbhɔŋ bɛyibhiri ɛndɔp
    mmʉɛt ɛkɔ ɛnɛ ɛ́pú gu wáwák. Nɛ ɛnyɨŋ ɛnɛ́ ɛ́gugu ɛbhɔŋ bɛyibhiri ɛndɔp chi
    ɛnɛ ɛ́pú gu wáwák.
