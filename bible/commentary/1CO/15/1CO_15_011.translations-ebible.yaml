  xnn-xnn: Ngem no maipanggep isnan gawis ay damag ay ibagbagami ay patpatiyenyo et
    paliso am-in nan kankananmi ay aapostolis.
  mwe-mwe: Ikabheje nkali nneyo, ibhe bhanganyabho, eu nne, jejino ni ngani jitulunguya
    na ni jinkukulupalilanga.
  tte-tte: Nige kana uloi tem siya siyawasayan o yau yayawasayan na ginauli lalakinaele
    mwa tem kwameli tawae kayawayawasayan kolimiu.
  tcs-tcs: So i no dipren ip ai pris da mesiz o dem nada misnareman i pris da mesiz.
    Da impotant ting i dat yupla mas prapa bilib dem mesiz wea mipla i pris po yupla.
  hlt-THB: Kai ingawm a mingmih ingawm, ve ni ka mik khypyi nawh, veni ka mik cangnaak
    hy.
  soq-soq: Gagalo euda Keriso umanawa waeuwa ipawaida ipa deawaa, ne ba aposel isiwa
    waeuwantompa. No ipa Keriso bowa ita enawisawa benemawa waeuwanten, ita e waeuwa
    inainamba ema bedewe sumanaiten.
  qub-qub: Imano captinpis waquin apostulcunapis nogapis Jesucristupa alli willacuyllantami
    willacuycä. Chay willacushäcunata wiyarmi gamcunapis Jesucristuta chasquicushcanqui.
  att-att: Á maguray lâ nu sikán yù mangilayalayâ onu yù ira káruán nga sinullà ni
    Apu, á naggigittá yù ilayalayâ mi, nga napiá nga dámak nga kinuruk naw.
  bki-bki: Mia maka noto nosidomii laka never nomim̃au jum̃abe, p̃eli atevi dolu nalo
    amim̃au jum̃abe, mia vite na toru na jibe na, ka kumemi numioliolu ka Ioluano
    Vou ban kamiu, a kamiu kumoneaio.
  bqp-bqp: Tↄ̀, à bò ma kĩnaan yá ke ń kĩnaa, yã kũ ótɛni a waazi kɛ a sìn gwe.
  mcp-mcp: Nə́ ndɛɛ́, tɔɔ mə, tɔɔ bwo, sə́ ŋgə cúndə lâŋ ŋgwúd nɨ, wə́ nə́mə́ wə́
    bɨ́ á *búgʉla yí.
  hat-hat: Se sak fè, kit se mwen, kit se lòt apòt yo, sa m' sot di a, se sa nou tout
    n'ap fè moun konnen, se pa nan lòt bagay nou te kwè.
  npl-NT: Iwa maya yejwah otetlapowijkeh, noso ne onitetlapowi, san ye n temachtílistli
    non ika ononkineltokakeh Cristo.
  bgg-bgg: Ji-è chiihphado, hì ne gu è wuiithok magungde dinne ithek è wuiithok magungde,
    hì ne gethek zab è nyie yao pha ji ro, chiih-è hì ne nyie nathek è migi rek pha
    ji ro.
  eng-TCENT: Whether then it was I or they, this is what we preach, and this is what
    you have come to believe.
  eng-BSB: Whether, then, it was I or they, this is what we preach, and this is what
    you believed.
  cpu-NT: Irootakera nosankinatantakamirori okaratzi nokinkithatapiintakeri, irojatzira
    ikinkithatapiintakeri eejatzi pashine Otyaantajanoriite. Irootakera pikempisantayetairi
    eerokaite.
  san-ASM: অতএৱ মযা ভৱেৎ তৈ ৰ্ৱা ভৱেৎ অস্মাভিস্তাদৃশী ৱাৰ্ত্তা ঘোষ্যতে সৈৱ চ যুষ্মাভি
    ৰ্ৱিশ্ৱাসেন গৃহীতা|
  tac-NT: Tabilé chéré rekó jaré abé rajpé benirie alué a'lala ra'íchali, nobi abéchigo
    najtékame júkó benírilia alué a'lala ra'íchali, 'lige alué ra'íchali ju napu 'emi
    oyérale.
  eng-WEBPB: Whether then it is I or they, so we preach, and so you believed.
  gfk-H: Io hua, bia iau bia diet, mehet bakut mehet la warawai ma iakan ra hinhinawas
    at. Ma iakan nong muat ga nurnur tana.
  viv-viv: Ada au kaꞋi iya omi agaimiya galumamala o kaꞋi badi afositolo velugadiyao
    hilumamala, yama laumamala ana nuwanuwa au saꞋeyana higa Yesu Keliso giꞋalika
    be gimididi-havagi, ada yami vetumagana inubana au hidede amine.
  yao-yao: Nipele yaŵaga une ni jungulalichila pane ŵelewo, chelecho ni chatukulalichila,
    ni chelecho ni chinkuchikulupilila.
  tgp-tgp: Mo sopo te hinau hinia vara hare natu mo retivujavujangia isamim vara enau
    teni enira, hina aulu hinia enia matan ka rasu na sava kama retivujavujangia isamim.
  auc-NT: Ïninque botö apæ̈nebo incæ tömënäni apæ̈nedäni incæ mönö Codito tömengä
    nänö pönö cægaïnonque ante tömämöni apæ̈nemönipa. Mänïneque ante apæ̈nemöni ëñëninque
    mïnitö mänïneque ante pönëmïnitapa.
  kbc-NT: Enice aɡ̶ica jaoɡ̶a me joleeɡ̶atibige me jowooɡ̶otaɡ̶a ane daɡ̶axa me diba,
    mige ee oɡ̶oa domige ijoa eletidi liiɡ̶exedi. Okotawece idokida ɡ̶odatematigo
    ane jatematiiɡ̶ataɡ̶awatiwaji, odaa jiɡ̶iwaɡ̶atitiwaji.
  bmh-bmh: Uwait nugau Ze izan marai darem ta, ipal agen marai darem ta, ig go Uwait
    nugau Ze sag maranem. Ag doimai, oiagab petak acanemen.
  ctu-BL: Tic pejtelel lojon, mi joñon o mi yaño' bʌ, mic sub lojon jini wen t'an,
    jini jach bʌ tsa' bʌ la' ñopo.
  meq-meq: Andza niye, kwa taɗə maa tsikakum Labara Ŋgwalak eye niye na, neŋ, kwa
    maa tsik na, siye i ndo i maslaŋ i Yesu hay, nəmay tebiye nəmaa tsikiye labara
    Ŋgwalak eye andza nakə na tsikakum aye ada nakə ka dzalum ha aye.
  noa-H: Pari mag chirʌm haig chan k'aita hʌ̃rcha p'idk'ajĩ wa k'aita pöm p'idk'abajĩ
    ha chirʌm k'abam. Maach t'umaam k'ʌʌnau hichiita Cristo meewia deeu hiiu p'iidʌtarr
    hiekta jaau nʌm; mag jaauwia pãrau hʌ̈k'ajierram.
  alp-NT: Kwali betaya, sepo imi supu Sou Misete bei au pise bei tamata makete rebe
    ilepae Tuhane Eni lepataru, mere pentine mo po rebe pentine imi persaye saisa
    rebe ami betekele ete imire.
  san-VEL: ataeva mayaa bhavet tai rvaa bhavet asmaabhistaad.r"sii vaarttaa gho.syate
    saiva ca yu.smaabhi rvi"svaasena g.rhiitaa|
  kbq-kbq: Hanki nagra huama hanuo, zamagra eri'za naga'mo'za huama hnazo, tagra ana
    nanekege huama nehunketa tamagra tamentintia hu'naze.
  kbh-kbh: Ndayá más yojtsámana ndoñe quenátsmëna, ats̈e o chënga, Jesucristbe soyëngama
    abuayiynayiñe más tojatrabajá, sinó ndayá chë soyënga bëngbe buayenana soye yojtsemna,
    y ts̈ëngaftanga chiñe s̈mojtsos̈buaché.
  ron-LSB: Așadar, fie că sunt eu, fie că sunt ei, așa propovăduim noi și așa ați
    crezut și voi.
  pon-pon: Ari, ma nai de irail, pwe iduen at padaki wei, o iduen komail pojonlar.
  nhe-BL: Huajca ax ipati intla na tlen nicamati itlajtol o nopa sequinoc. San ipati
    timechcamahuijque itlajtol Toteco huan inquineltocaque.
  sps-sps: Sana sikia ma kat fuainy non to te tsue of maromi na mesmes, te kaa tsun
    minon sen vaanan man. Kainon to te favaanan fi naa ronyo ya naa tsumi, gen mes
    fuainy amaraav kan, ayein senviir vaanan rof tsun to ayei. An vaanan rof to ayei
    te faamainy bus ami.
  wnc-wnc: Unzingge ninda natake sanga wa aminda na napbikaing ba nata wa amin yapbikgat
    takngae natapna sanga moo binga singgak. Siwan ninda wamu ginde danikapbumang.
    Danikapna natake ginda wamu waakngae natapa kekekakut.
  bus-bus: Tↄ̀, à bↄ̀ ma kiian yoo ke aↄ̃ kiia, yã kɛ̀ wée à waazi kɛɛ á sìn gwe.
  gub-BL: Amume'u Tupàn ze'eg peme. Amogwer hemimono karer umume'u ize'eg peme a'e
    wà no. Heremimume'u kwer nuzawy kwaw wanemimume'u kwer. Pezeruzar waze'eg rehe.
  imo-imo: We aposel iyemani ungu ningo tiringima kinye nani ungu nimbo tiromu ungu
    tendekumu. Jisas kolopa makilerimu nimbo tirimolo aku ungumu eno pilkolio ipuki
    tirimele.
  boj-boj: Qotei aqa anjam maro tamo qudei na kiyo e na kiyo wau di yeqnum di uŋgum.
    Yesus a moisiq olo subq na tigelej anjam di iga kalil koba na palonteqnum. Anjam
    di qujai niŋgi osib nuŋgo areqaloq di siŋgilateb.
  eng-DRA: For whether I, or they, so we preach, and so you have believed.
  knf-knf: Hënk keeri, uwole nji këme banjañan bandukiiŋ bakţupuŋ, *Uţup Ulil Unuura
    wi wi ŋkţupuŋ, uţup mënţ wi wi nafiyaaruŋ.
  san-KHM: អតឯវ មយា ភវេត៑ តៃ រ្វា ភវេត៑ អស្មាភិស្តាទ្ឫឝី វាត៌្តា ឃោឞ្យតេ សៃវ ច យុឞ្មាភិ
    រ្វិឝ្វាសេន គ្ឫហីតា។
  arn-NT: Fey iñchengeay rume tañi küdawel kam kisu engünngeay rume tañi küdawel,
    welu may tüfa ta iñchiñ taiñ we kimelün dungu ka fey tüfa lle eymün tamün feyentuel.
  zas-NT: Zeel achet güünan bal por chunin biguiejndi xtiidx Dios bal por naj o por
    stijb ree xbejn Jesús, ni mazri lasajc na̱j guial ma biguiejndan abiꞌ ma bililadxidan.
  ken-NT: Ndu ɛchi nɔ, yɛ̌ chí mmɛ kɛ ngátí nyaka bhe Mbok Ndɨ́ndɨ́, yɛ̌ chi bǒnto
    báchák, bɛsɛ mankɛm sɛ́ghàti bho chi nkúbhɛ́ Mbok Ndɨ́ndɨ́ ɛ́rɛ ɛ̌ti Yesu
    Kristo, nɛ yɔ kɛ̌ be mǎnókó.
