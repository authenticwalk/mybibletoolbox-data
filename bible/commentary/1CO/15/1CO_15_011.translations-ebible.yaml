verse: 1CO.015.011
translations:
  kpx-kpx: Di hoto loui la haivema. Isege abostolo degomole keau hoto loui la haivema.
    Hoto ke igaeike no loui la haivemale ke la evisi malu.
  okv-H: Eto dombo be amo namorete apostel nei nei rete amina God ta duru javotoho
    ungota degi hande ehere ingito ke be ereva.
  tbo-tbo: Yaka hawena, tamogi naka tauhi ma tau tuwega dewadewana to lauguguyeya
    po amaka Keliso o witumaganeya.
  mal-C: അതുകൊണ്ടു പ്രസംഗിക്കുന്നത് ഞാനായാലും, അവരായാലും, ഒരേ സന്ദേശമാണ്; ആ സന്ദേശം
    തന്നെയാണ് നിങ്ങൾ വിശ്വസിച്ചതും.
  grc-SR: Εἴτε οὖν ἐγώ, εἴτε ἐκεῖνοι, οὕτως κηρύσσομεν καὶ οὕτως ἐπιστεύσατε.
  bgc-bgc: ज्यांतै चाहे मै हूँ, चाहे दुसरे प्रेरित हों, हम सब नै मसीह के बारें म्ह
    एक जिसा प्रचार करा, अर इस्से पै थमनै बिश्वास भी करया।
  khz-khz: Vovetaina gaurai au avopatato pa apostolo reketa gevopatato, ati gena irau
    ta, kwalana vovalimo kwapuna gavopatagiato, gomi na maki vovalimo kwapuna, voiamo
    govega-taunataunaato.
  deu-TKW: Aber ich oder sie - so verkünden wir, und so habt ihr es geglaubt.
  zsr-NT: Naꞌa, chquiꞌ benaꞌ lban nedaꞌ o chquiꞌ glunëꞌ lban yelaꞌquëꞌ bönniꞌ, lë
    ni le runtuꞌ lban qui len le gyéjlëꞌliꞌ lbiꞌiliꞌ.
  lin-lin: Na mokuse, ezala ngai to bango, biso nyonso toteyaka kaka Sango Malamu
    oyo, mpe ezali Sango Malamu yango nde bondimaki.
  hns-NT: Aur tjaahe ham kie to ekwa pathaawal waalan toelogse khoes khabar bataais
    hai, eman koetjh baat na hai. Hamlog sab koi Kriest ke biese me partjaar karlie,
    tab toelog okare me bieswaas kare lagale hai.
  noa-E: Pari mag chirʉm aig chan khaita ʉ̈rcha phidkhajĩ wa khaita pöm phidkhabajĩ
    a chirʉm khabam. Maach thumaam khʉʉnau ichiita Cristo meewia deeu iiu phiidʉtarr
    iekta jaau nʉm; mag jaauwia pãrau ʉ̈khajierram.
  eng-EMTV: Therefore, whether it was I or they, so we preach and so you believed.
  mib-NT: Núu súcuan te vēsú ruhū chí táca gá tēe ún, súcuan cánacani ri jnūhun, te
    súcuan ni cacandíje ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽसाङ् खे़ङ्‌हाॽरे़साङ् इङ्‌भन् चोःक्‍मनाबा सुनाइङ्‌ङिन्
    लत्‍छारो, हे़क्‍क्‍याङ् बा खे़न्‍ने खिनिॽ नसाःन् के़जोगुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Nambu hati naha, yivyai vene ndi vevikokosa amala nene ndi mwenikokosa
    na chenichi ndi chetikokosa na nyenye ndi chemwisadika.
  mmx-mmx: Kuren la kopmen na lok petpes, dola nia aga vavang kopla luvuttadi vavang
    diga vavang tinimi. Nema axap maga vavang mene mi legesa vavang la na Lagale Lavavang
    pam nemi miga siam kaka i.
  cbr-NT: A aín bana ñuixunun Jesusan caísa unicaman ñuixuncë banasaribi ca 'ën unicama
    ñuixuncë bana 'icën. Nun a bana ñuixuncëxun cuati camina —a banax ca asérabi 'icë
    —quixun sinani Jesucristomi catamëacën.
  tee-NT: Para jantu tu'u' nomputun u ni quit'in ju palai icch'alhcatnanta u yu'unchach
    ju ali'in ixtamalakachan ju Jesús. Yuchach ju lhitapalai ni va lakatam chivinti
    ju icnonau chai yuchach ju lac'a'it'at'it.
  eng-LSV: whether, then, I or they, so we preach, and so you believed.
  cak-NT: Pero xa ja ri ch'aka chic apóstoles ri yetzijon rutzij ri Dios o xa ja ren,
    ri' man jun anchique nu'on. Roma xa can junan nakatzijoj, y yalan jabel chi rix
    can xinimaj-wi ri tzij ri'.
  pah-NT: Nhiremimombe'ua ojo'ja reki g̃anemimombe'ua pavẽi. A'ea jitehe pe heroviari
    a'ero pejikoga Cristo'ga rehe.
  sja-NT: Mɨ ãra k'ãyaara audú mimiapari mĩda, taipa auk'a jarateepata, ma-it'ee Cristopa
    tai pëida perã. Mãgɨ́ jarateedata parãpa ijãajida.
  xed-xed: Tsaya tama, dər má iʼi tsi, dər má hahəŋ a tsi ná, tsaya skwi ta mnə ŋni,
    tsaya skwi zlghaf kaghuni guli.
  mks-NT: Joo co̱ cája toho a á ye̱he̱ á na̱ java apóstol cán cája chúun chága̱. Ña̱
    va̱ha quéa̱ tócó ndihi nde̱ jána̱ha̱ nde̱ sa̱há Jesucristo ta mé ndó sa̱ na̱candúsa
    ndó ña̱ na̱jána̱ha̱ nde̱ nu̱ ndo̱.
  gfk-S: Io kaie, be iou be di, mem bakut mem la harpir ma ikin ra hininaawas iat.
    Ma ikino nong mu ga nurnur tana.
  bmu-bmu: Nöŋön meali me yeŋön megetka ölŋi asuhuyöhi, mi muat. Neŋön mönö Ölöwak
    Buŋa keu mewö jim asarimakzin aka iŋini miaŋgö dop uruŋini meleŋda Kraist möt
    nariba malje. Mewö.
  dgz-dgz: Go mu opata wane gapan anu tumat tayan o ne opata wana gapan anu tumat
    tayana ame dim da uon, bawarewa ame nu iravi imunu daitonawa Iesu nop oit mega
    opata gapan wadiaetoni menan e iravi anu tumasean.
  eng-GNV: Wherefore, whether it were I, or they, so we preach, and so haue ye beleeued.
  zaa-NT: Porqui'ni màsqui'ba inte' o ca apóstol bá l·le nna, ttùba ná nu riquixá'a
    iyaba tu', anía bá huíalatsi' le.
  eng-WEBSTER: Therefore whether it was I or they, so we preach, and so ye believed.
  guh-guh: Xanë meta bitso Dioso tonacuenebaponaponajë itsamonae apóstolevi matatoxenetsia.
    Itsa jume, nexata meta bajarapamonae bitso Dioso tonacuenebavanapa xanë matatoxenetsia.
    Itsiata baitsi jane bajarapacuene yabara apo canaëjëtsinë. Bitso rajane pacatojitsipatsi
    paneyapëtaenexa palivaisi baja pacatsipaebatsi, pexanialivaisi, Jesucristo pelivaisi.
    Nexata baja bajarapalivaisi pajumecovënëtavanapame.
  bon-bon: Yoo siige, ngänu gyene laati te weebibine Miiji Mene jajanena, cane te
    coo poto ätyepäneji biname cina, ingle cine biname bine yepä mene jaajananemusi,
    siige weene peei mene ne ituge ätrunga.
  nhw-BL: Huajca amo ipati sintla na catli nicamanalti icamanal o nopa sequinoc. San
    ipati timechcamanalhuijque icamanal Toteco huan anquineltocaque.
  swh-ONEN: Hivyo basi, kama ilikuwa mimi au wao, hili ndilo tunalohubiri, na hili
    ndilo mliloamini.
  wbi-wbi: Pa uluo nave nene nambe aveene, tudalikila anala kange tukwitika anala.
  bba-bba: Ǹ n mɛn nɑ, ɡɑri tee yiyɑ sɑ wɑɑsu mɔ̀ nɛ kɑ be, tee yiyɑ i mɑɑ nɑɑnɛ
    doke.
  eng-KJVCPB: Therefore whether it were I or they, so we preach, and so ye believed.
  kgk-NT: Hesu Cristo rehegwa nhe'ẽ porã mate amombe'u mbe'u peẽ-my va'ekwe. Hesu
    remimondo va'e kwéry ave hesegwa nhe'ẽ mate omombe'u araka'e ave peẽ-my. Upéixa
    voi ore, Hesu remimondo va'e kwéry hesegwa nhe'ẽ tee mate oromombe'u. Ha peẽ katu
    Hesu-rehe pejerovia araka'e. Ore remimombe'u-rupi pejerovia hese.
  waj-waj: Neenoo yaagueeqama mmoori vareeravainnee? Vara ngiari vo aposorooyaano
    yaagueeqama mmoori vareeravainnee? Sa ivaara yaata utuatee. Ta mmuakiaaya ii mmayaaya
    yoketaa ivaa ngii giaa ngii miaannaduu ngia ivaa rikiada kutaavaivee tiravai.
  cpy-cpy: Rootaki nojankinatan-tamirori okaatzi nokenkithata-piintakiri, roojatzi
    ikenkithata-piintakiri eejatzi itsipa Otyaantarewo-paeni. Rootaki pikemijanta-yiteeri
    eeroka.
  mpx-mpx: Inoke ebo nau o ebo heliya, gegewema ha papaatena Yeisu wana yaomal ge
    wana lut al kaiwena, ge wasa o heiya te valila ku abulilek-an.
  wbp-wbp: Yangka ngula kankulu yimi purda-nyanyi Jijaji Kiraji-kirli, ngajulurlu
    mardarna-nyarra yimi-ngarrurnu kamparrurlu-wiyi, mardalu-nyarra yali-patu-karirli-wiyi
    yimi-ngarrurnu, ngulaju ngula-juku. Ngulaju karnalu-nyarra yimi-ngarrirni yangka-juku
    jaruju jinta Jijaji Kiraji-kirli nganimparluju Kurdungurlu-paturlu Wiriwirirli.
    Ngulakunya kankulurla wala nyina.
  luo-luo: Omiyo kata bed ni an ema ne ayalonu Injili kata gin ema ne giyalonu, to
    ma e gima waduto wayalo kendo ema ne uyie.
  nhe-NT: Huajca ax ipati intla na tlen nicamati itlajtol o nopa sequinoc. San ipati
    timechcamahuijque itlajtol Toteco huan inquineltocaque.
  aii-aii: ܒܵܣ ܐܸܢ ܐܵܢܵܐ ܝܲܢ ܐܵܢܝܼ، ܗܵܕܟ݂ܵܐ ܡܲܟܪܘܼܙܹܐ ܝܘܲܚ ܘܗܵܕܟ݂ܵܐ ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Uvvaasriiñ uvaŋalu naagaqaa atlat uqqiraqtitlu quliaqtuaġigikput taamna
    tusraayugaaġiksuaq ukpiġikkaqsi.
  msb-msb: Pero dili importante kun ako o sinda an nagpagal. An importante nagtukdo
    kami kag nagtuod naman kamo.
  cpa-NT: Cónh¹jøng² ha¹chi² lǿa¹² jin³ he², hein² dsa² ca¹jmo¹ jǿg³ quianh¹³ hniah¹²,
    ju³ lah¹la² ca¹jmo¹ jní², ju³ lah¹la² ca¹jmo¹ dsa² siáh². Di³ cøng² jǿg³ la² báh³
    cuǿ¹²jni ju³lah lǿa¹² jǿg³ ma²héh² hniah¹² calah.
  dso-dso: ଅଇଲେ ମିସା ମୁଇ ସୁବ୍‍କବର୍‌ ଜାନାଇଲେ କି ସେମନ୍‌ ଜାନାଇଲେ ମିସା କିଚି ବିନ୍‌ ନାଇ
    । କାଇକେବଇଲେ ଆମେ ସବୁ ଜାନାଇବାଟା ଗଟେକ୍‌ ବିସଇସେ । ସେଟା ତମେ ବିସ୍‌ବାସ୍‌ କରିଆଚାସ୍‌ ।
  meu-meu: Taunabunai, lau na haroro, eiava idia e haroro, herevana be tamona mo,
    a harorolaiamu bona o abia daemu ḡauna mo.
  yva-NT: Maisyare omai ti, vatano rui vayave weapo Ayao Kovo Yesus raugavo arijat—ri
    dako, Yesus apa arakovo po matutire kaijinta nao dako—reama ayao mamai tenambe.
    Ana mbe mobe mamo reamo Ayao Kove so ravovo wasai muno wapanave rai.
  dgc-dgc: Kanya maski sakén i magpahayag, maski du iba a apostol, éy pareho san i
    péngitoldu mia. Ey saya i péniwalaan moya.
  zpm-NT: Laa naa rzet miṉ rii, per nacda par glu dieṉ cho nroobraa noyuṉ xtsiiṉ me,
    sac miṉe mazdraa non nac ne noseed no miech Xtiidz me; lëëw biadseed no to, ni
    bliladzdgaa tow.
  hix-NT: Onok kom hana, ekarymany me natxow ha, uro hana, nyamoro haxa hana. Omeroro
    rma, àro rye rma amna nekarymehe. Àro rma mahohtxownà, omnyamo.
  sim-sim: Mashi os a sawenda nga mashi os aposel anandi ondo li sawenda nga mbeek
    apsham nanda ambu sir. Mashi namtas os Jisas or haha indik or usahanda nom ni
    sawenda nir. Uhunda mashi os jimu misindiyanduwa.
  npi-ULB: यसैकारण, म वा तिनीहरू जसले भए पनि हामी प्रचार गर्छौं र तिमीहरूले विश्‍वास
    गर्‍यौ ।
  cgc-cgc: Gani, yaken i daw mga paryo ko na apustulis, bisan kino ki kami na gawali
    ki kyo, paryo nang ame na pawali na yon man inyo na papatian.
  tim-tim: Akto hanâk nâŋe me Aposolo bikŋe makyeŋgienŋe nâŋgâyi aregâlâk bo nâŋgân.
    Biwiyeŋe Yesugâlân kali aregâlâk nâŋgân.
  yor-yor: Nítorí náà ìbá à ṣe èmí tàbí àwọn ni, èyí ní àwa wàásù, èyí ní ẹ̀yin sì
    gbàgbọ́.
  wos-wos: Wungi maki, wuni guniré Kraisna hundi wa, nak du guniré Kraisna hundi wa,
    yak, nani atéfék Kraiska natafa hundi male nani wa. Wambeka guni wun hundi xéka
    mwi hundi dé guni na.
  emp-NTPO: Waabema Jesuba diabued̶arãba idjid̶ebemada jaradia panʌbʌrʌ wa mʌ̃a jaradia
    b̶ʌbʌrʌ, ab̶arida jaradia panʌa. Idjab̶a bãrãba ara maʌ̃ bed̶eara ĩjãsid̶aa.
  eng-F35: So whether it was I or they, thus we preached and thus you believed.
  ind-ind: Jadi, baik saya maupun rasul-rasul lain, kami menyampaikan berita yang
    sama, dan berita itu jugalah yang sudah kalian percayai.
  pes-OPCB: به هر حال، فرقی نمی‌کند که من بیشتر زحمت کشیده‌ام یا ایشان. مهم این است
    که ما انجیل را به شما اعلام کردیم و شما نیز به آن ایمان آوردید.
  mpt-mpt: Yesuse okok dlasanin nakai maki ni sinwalo Yesuse okoko okok kebuobe. Ibo
    ni bobolo mo fumbianibta Fole okok ota sbal okok kebe bleka Klaiste okok dlasanin
    nakai maki okok ota sbal okok kebib bleka? gabianibta mo funimibe! Ibo ni wengo
    baabenobbuo bobolo funaine! Ne Yesuse okok dlasanin nakai maki ni sinwal ni wengo
    alukum makobobe. Ni ibo Yesuse kaanea imin hananebio wengo oyebuobe. Ibo amitie
    weng olo bobolo funine! Ibo weng olo wenteniba bainobo geibbiobe.
  ssx-ssx: Koto ekina꞉ I̱ma꞉ pua꞉ekipe o mo aposolo haliwekima꞉ pimiekipe pa mata꞉la꞉pate
    do walolo ekita꞉ niki paeyaoma꞉ waloloma꞉ ekita꞉ homeke kone kutupa ikana꞉ma꞉
    opuata꞉ hone tulaalememe.
  mkl-mkl: Nɑ nŋu, ide ɑkɑ̃ui ɑwɑ fei ɑ̀ wɑɑ wɑɑzo bɛ, nŋu mɔi ì nɔ ì dɑsi nɑɑnɛ ŋɑ
    bɛ.
  gaq-gaq: ତେସା ନେଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଲେ ବା ମେଇଂ ଡିଙ୍ଗ୍‌ଲେଃ ନେ ସାପାରେ ଆତେନ୍‌ ମୁଇଙ୍ଗ୍ ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌ ବାରି ପେଇଂ ଆତ୍‌ଅରିଆ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hiza, tana gidin entti, nu ubbay tamaarsey hessa; hintteka he kiitaa ammanideta.
  unx-unx: ଏନାତେ, ଆଇଙ୍ଗ୍‌ ହବାଅଃ ଚାଏ ଇନ୍‌କୁ, ଆଲେ ସବେନ୍‌କ ଏନ୍‌ ମିଆଁଦ୍‌ଗି କାଜିଲେ ଉଦୁବ୍‌ତାନା
    ଆଡଃ ଆପେ ଏନାରେ ବିଶ୍ୱାସ୍‌ତାନାପେ ।
  gah-gah: Itó neza hoza alumoki itó aposolo lugáate hoza alemoki nenémo gihila nomive.
    Leza monó nenéminoko lo lekemekuko, lekeza gili alévolé inamó nenémo gihila neve.
  lcm-lcm: Au na man nau vo riria, sikei nang palau nia na akus ro ke, namemtala akuskus
    tatana, na nang palau mita lapo lomlomon tatana.
  aer-aer: Arrantherre apeke aweke-arle ayeye nhenge ayenge-arle angkeke, nhenge arrpenhe
    areyele-arle arrekantherre ileke apeke. Kele mwerre-arle, anwerne ingkirrekele
    angkentye rante-rante ileme. Aweke-arle-iperrele angkentye yanhe renhe arrantherre
    akngerre itelareke.
  qvc-NT: Chaymi igwallla kashqa ichu noqa ichu chay suq apustul masiykuna Jisuspa
    shumaq nutisyanda yach'achikushqayqa. Chay shumaq nutisyata uyashpam, kriyishqallapa
    kangi.
  tgl-ULB: Kaya kahit na ako o sila man, kami ay nangaral at naniwala kayo.
  cbs-NT: Nun tsuabuda Jesúsun kushipaya betsabu inun ea nuku dasibibun Diosun Jesúskidi
    kakape nun matu yusinkubainaya ea kasmai juni betsabu matuki chaniaibun man Jesús
    ikunwankin taewaniki.
  xtm-NTPP: Vaa visi saña xi maa de ni ka kaxtnu'u tnu'u vii tnu'u va'a Su'si a nuu
    ni a, te ni ka kandija ni a.
  nnq-nnq: Nambu ata ikabi nenga andaje akajango abatangacha, chenie nga echinhwamini.
  bao-NT: Yʉ, yʉ ca ĩijata cãare, cʉ̃ja, cʉ̃ja ca ĩijata cãare, atera nii jãa ca buerije,
    ñucã atera nii mʉja ca tʉo nʉnʉjerique.
  san-ORI: ଅତଏୱ ମଯା ଭୱେତ୍ ତୈ ର୍ୱା ଭୱେତ୍ ଅସ୍ମାଭିସ୍ତାଦୃଶୀ ୱାର୍ତ୍ତା ଘୋଷ୍ୟତେ ସୈୱ ଚ ଯୁଷ୍ମାଭି
    ର୍ୱିଶ୍ୱାସେନ ଗୃହୀତା|
  huv-NT: Ngo metam mandeacaats wüx jane tarang aaga najiüt tiül icona, sitiül xique
    tengwüy nejiw. Naleaing leaw xeyay nembeat, aag ayaj cos lameyariün andeac Teat
    Cristo.
  otn-NT: A nu̱yá, nu̱'mø gueque xa̱ngu̱ ra̱ 'bɛfi dí øt'e, ogue go gue'ʉ mi̱'da xa̱ngu̱
    ra̱ 'bɛfi bi 'yøt'e, pɛ nu̱na̱ ra̱ hya̱ dí̱ mma̱ngähe, 'da'igu̱ na̱. 'Nɛ̱ guehna̱
    ra̱ hya̱ guí ɛ̱c'ɛ̱i̱hʉ na̱ ya.
  nop-nop: Ale Aposel noli be nu, indi Mede Momooŋ uŋakoŋ yohautayam kaŋ hidi uŋakoŋ
    nadisukilitiŋa boi hatiiŋ.
  obo-NT: Woy otik siyak o sikandan man kos od ponudtuu to kahit Monama, waa en ko-ossan
    su nokod-iling da en iddos ponudtulon doy woy ini en kos id pomokayan dow.
  cak-ENT: Pero achique ta na c'a ri ntzijon ri rutzij ri Dios, si ja ri ch'aka chic
    apóstoles o si ja yin, ri' man jun rubanun. Roma xa junan ri nkatzijoj, y juis
    jabel que rix xitakej-vi ri tzij ri'.
