  deu-ELBBK: Sei ich es nun, seien es jene, so predigen wir, und so habt ihr geglaubt.
  mcb-NT: Kantankicha maika gara iroro pisureiga tyani pairo yavisake, narorika intiegirika
    pashini iritigankaneegi, maganirotari nokenkitsatakoigakeri Tasorintsi nokamantaigakempira
    tyara ikanta yogavisaakotantira, nerotyo pikematsatantaigakarira.
  yle-yle: Yi dyépi knî yi k꞉ii kópu mu ngmidi dyuu yino tpapê ngê, vyîlo yi kópu
    knî ye nmyi kêlîmî mbê dniye.
  swh-1850: Lakini hata hivyo, iwe wao ndio wahubirio au mimi nihubiriye, haidhuru,
    hiki ndicho tunachuhubiri, na hiki ndicho mnachoamini.
  ese-NT: Eꞌe pojjaꞌa pea ehuoojeaꞌyoja esohui Jesosa Quitojo miquianaaya shajjaꞌajjanaje.
    Eꞌe pojjaꞌa ecuea esohui ojo shajjaꞌajjanaje. Jamatii, ojjaña ecuaaya ma esohui
    quea pame Jesosa Quitojo huohuiaña. ¡Shajjaꞌajja majje miquianaaya ojaya esohui
    jayojja jama eꞌe jojo nei baꞌecue!
  jac-NT: Yajaꞌ mach chiyoc yin̈ mac chihalnicꞌo cuybanile tiꞌ, ta haninan maca ebnaj
    ischejab Comam, haꞌ huneꞌ caw yilal to haꞌ jalnicꞌojan̈ cuybanile tuꞌ, huneꞌ chabilxa
    yul heyanma.
  cak-CNT: Pero xabachique ta c'a ri nitzijon ri ruch'abel ri Dios, vi ja ri ch'aka'
    chic apóstoles o vi ja yin, ri' man jun rubanon. Roma xa can junan ri nikatzijoj,
    y janíla jebel chi rix can xinimaj-vi ri ch'abel ri'.
  zia-zia: Arare na ta awong ena nae ge dekaongka sinonane niye nigiro puro nowa arauwa.
  mal-2015: ഞാനാകട്ടെ അവരാകട്ടെ ഇവ്വണ്ണം ഞങ്ങൾ പ്രസംഗിക്കുന്നു; ഇവ്വണ്ണം നിങ്ങൾ വിശ്വസിച്ചുമിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ buꞌese, tojo nicã ãpẽrã cʉ̃ besecṹúꞌcãrã na buꞌese niꞌcãrõnojõ niꞌi.
    Jesucristo wẽrĩ masãꞌque queti ʉ̃sã buꞌese niꞌi. Aꞌtereta mʉsã ẽjõpeowʉ.
  mbl-NT: Yĩy 'ãtep yũmmũg putup'ah, 'ok pek hãm, 'ok pe yãk nõy hãm, pak mũg xohix
    te hãm'ãpak max'ax 'ãktux, ha 'ãkuxa mãm ka'ok hãm'ãktux'ax kopah.
  zpc-NT: Cala bihuen chi nëꞌëdiꞌ, chi benꞌ tula, baodixogueꞌndoꞌ leꞌe diꞌidzaꞌ laꞌiya
    quie Diuzi. Ta naca belaora udixogueꞌndoꞌ leꞌe xtiꞌidzëꞌ, naꞌ agulele.
  gul-NT: So den, whosoneba beena do de wok, weza A or dem oda postle tell oona bout
    de Good Nyews, we all da tell de same Good Nyews, an dis wa oona bleebe.
  mau-NT: Tsa² an³, a³xo⁴ tsa² je², cˀoa⁴-sˀin² no²cjoa⁴yai³⁴-jin⁴, cˀoa⁴ cˀoa⁴-sˀin²
    coan³cjain¹-no³ nca³ jon².
  gup-gup: Dja kunukka bonj, bu ngaye dja mak nuk birribuyika apostles, wanjh ngad
    ngarridjarrkmulewani God nuye kunwok, manbu ngudda ngurriwoybukwong.
  bss-NT: Né-ɔɔ́, ké émbɛ̄ bán mɛɛ́ nkanlé nyé ḿmɛ́n nkalaŋ, kéʼɛ bembapɛɛ
    bé nlómag ábíníí bɔ́ɔ békálé mɔ́, chǒm ehɔ́g chɔ́ɔ syáābɔ̄ɔ moosyəə́l
    sékalɛɛ́, mɔ́-ʼaá nyédúbpé.
  met-met: Binabu heku nga ba ngabaxanga kimbo aposel teladi dibaxanga. Am longgalo
    am gabaxanga ulek taininau, saing ulekka ba ahatum haringina mana baing.
  kpj-NT: '@see-verse:1CO.015.010'
  zao-NT: Kona nataagt os na o tedib apóstl chaan Jesucrist mndaa kwent lo goo, tak
    thibka kuu ndaa nee kwent ne kuu nataak nak mbin gooy ne ngwalaaz gooy.
  byx-byx: Dai be qua ngua i ngua sil ba ngen ne ama lengi, dap kua iari ama Aposelkena
    ra sil ba ngen na nget. Dai qatikka lungera ama lengi i ai de uurel sil na nget
    bareq ama qaqet dai nget taquarlna. Taqurla, be mekai ngene narli lungera ama
    lengi de ngen dru a ngen a qevep sever a nget.
  ctu-CTI: Pero ma'ix chʌ bʌ mi' cha'len mi joñon mi yambʌ ajsubt'añob ñumel pero
    mismo jiñʌch bʌ t'an tsa' bʌ lojon c subeyetla. Jiñʌch jini t'an tsa' bʌ la' ch'ujbibe.
  zos-NT: Entonces o'ca chamyajpapø eyapø apostolesista'm, o'ca ndza'mba øjtzi; tumbø
    oteti ndzamda'mbøjtzi, y jetse mi va'ṉjamdamu.
  gvs-gvs: Tauna nakona yau Vala Dedevina ataalavaite yaimi o tauyadi sitaalavaite
    yaimi goi go, Valayana tayamo kataalavaite yaimi, e konumise.
  kbm-kbm: Bemem eisir be ayeu, amei anei mateu gitangi ate ge, be yem aplongg aim
    givin.
  rmc-rmc: 'Či me abo on: Savore vakeras oda jekh a tumen oleske pačanďiľan.'
  apr-apr: Le au, too di aposol kapala bet amwetewete bingi dook mata pang di tooltool
    nga, ngan amwetewete ye betanga gaongo leu. Inbe betanga tina ngan la mugu ngan
    kalongo a katara lomu medana ye nga.
  tiy-tiy: Atin ulanden ké énggélingoo kom i Fiyowe Uret tidéw dob begéne look tidéw
    dob de dumo gu apostol. Non ségiléw i de kétoro gey. Atin been i nan i nunuro
    kome.
  nlg-nlg: Na rongorongo te mua keha so, ge inau ku ladavaghi, pa gaira kara ladavaghi.
    Na puku ni totobo vamua kau taluutunia na hava tai ladavaghinia vanighau.
  dgr-DOGNT: Eyıt'à sı̨ naxıts'ǫ̀ gohde, hanì-le-ı̨dè wecheekeèdeè naxıts'ǫ̀ gogede,
    ehk'ę̀ę̀, eyı godı nezı̨ı̨ t'à naxıts'ǫ̀ gots'ı̨ı̨de t'à naxıgha ehkw'ı-ahodıì
    ajà.
  pes-OPV: پس خواه من و خواه ایشان بدین طریق وعظمی کنیم و به اینطور ایمان آوردید.
  ron-1924: Астфел дар, орь еу, орь ей, ной аша проповэдуим ши вой аша аць крезут.
  tpz-tpz: Ivëh, keöꞌ se keh vatvus ka neöm a soe, keꞌ, a ma meh aposol se keh vatvus
    a soe. Emöm kurus to vavatvus nem a pah soe ro, ivëh, a tah vëh nöm to vaman nem,
    eꞌ a mët me a sun hah pe Kristo.
  agd-agd: Máan tukhanti séi ma sian amiyaruna mai vaya ano fi ena eyo iyampon kayo
    ano ma siamin nain baya ano fi mai ída enará ukhantiya onan nono. Yisasi ma fúaren
    e mantakhein baya ma seti siaméku mairá ma mumunan iyaona anon kákan danasí ukhen
    mino.
  rkb-NT: Uta kaharere ustsa Sesus ykzohotsa kino atsatu. Myzubaha sapyzeky Sesus
    nihyrikosokda iwaze Deus zihyrizikpowy tsimytsasokonaha. Katsa Deus wasania ty
    ahabo tsiktsasokonaha. Ana humo hi ahaspirikporẽtsa.
  san-THA: อเตอว มยา ภเวตฺ ไต รฺวา ภเวตฺ อสฺมาภิสฺตาทฺฤศี วารฺตฺตา โฆษฺยเต ไสว จ ยุษฺมาภิ
    รฺวิศฺวาเสน คฺฤหีตาฯ
  iws-iws: Mɨ tɨ dimɨnɨn yɨo dimɨn Komii rani. Dimusi rani, krɨma whɨekakɨn kɨmiirɨn
    ta Adi Komii siir yai kɨbi aiirarar mɨ boɨnmɨmauugɨm. Mɨ ta yaiya saeyaɨrga kɨma
    naɨngwo tɨbmii kɨɨna. Ɨriig.
  pol-SZ: Zresztą czy ja, czy inni, i tak głosimy tę samą dobrą nowinę, w którą wy
    uwierzyliście.
  ztq-NT: Por precisty dyon cho mastre chuñ tsiiñ, xtiits Dios precisy ni lëë gaaw
    bniladzy to.
  zai-NT: Peru gasti naca tu bi'ni dxiiña lade tu, pa naa o pa laacabe, purti tobi
    si ni rusi'di du, ne nga nga ni bini cre tu.
  upv-upv: Ko ngok, poro nga inu b̃ewerwer, rreknga nir parwerwer, ko eplari osorsan
    kobbong, kami kamosuri pa.
  wap-NT: Ukauꞌan, aonaa ushaꞌapan õꞌati, õgaru kakuwaapan oo baꞌoran apostlenao kakuwaapan,
    ipai waunao, wakakuwaapan uruu baudaꞌapaꞌoraz kuwai dauꞌu, naꞌiki uruꞌu naa wuruꞌu
    unao mishidapaniaz.
  mva-mva: Bokaibe, nge kanaba naita ka Pile Uia mangata irangaki, ngau ki di nge
    kana-ba. Kana kanabiabia nge Pile Uia ngae ka mangata rangaka ipura, be ono kam
    Kristus lama kaunani.
  dwr-NT: Simmi taana gidooppekka, woy unttuntta gidooppekka, nuuni ubbay odiyaawe
    hawaa; hinttenttukka hawaa ammaneeddita.
  kfw-kfw: Kei'n ka-e innum inmani'n in-e innum, hinthoa keini'n Pathian chong kilrilsuok
    halli nangni innum ningngamnajei.
  bfz-bfz: तो चाए आऊँ ए, चाए सेयो ओ, आसे येई प्रचार करूँए और इजी पाँदे ई तुसे विश्वास
    बी कित्तेया।
  cuk-09: Degisoggu, an-dibe, igi, Jesús-nuggi-barmilearmalad-baigan-dibe, anmar bemarga
    weyob Bab-Dummad-gaya-burba-nuedgi sunmaksamalad, degine, bemar weyob A-gaya-burba-nued
    abingasmalad.
  ben-OBCV: অতএব, আমি হই বা তাঁরা হন, একথাই আমরা প্রচার করি এবং তোমরা একথাই বিশ্বাস
    করেছ।
  mil-NT: Te ñá túú nǎ cada‑xi cuěi dava‑gá‑güedé sa ní cuu vài‑gá chìuⁿ‑gá quídé‑güedě
    àdi yúhú, chi ɨɨⁿ‑ni tnúhu càháⁿ‑ndɨ́ te tnúhu‑áⁿ cúú tnǔhu ní sándáá iní‑ndó.
  myu-myu: Kawẽn idipat acã og̃uwẽn eywebe. Warara'acayũ dak ibeat acã o'g̃uwẽn eywebe―Jesus
    emumujuyũ. Abu imuwẽnuwẽn iat pit yobog̃ g̃u. Cekawẽn pit yobog̃. Iboap ekawẽn
    kay juk eyetabut epesop.
  fue-fue: To non, min nun, kamɓe nun, haala goota kan men piinata, kanka nun bo goonɗinɗon.
  amk-amk: Ampafe Kaiwo Mahikai ne mesobuai ria mandoni kontai ki, na yau ete na rasuli
    siai fosa te, nanai wiro wefiea kaha. Fi fuba sewa mani, fianai aino amewuwuai
    we meara nanai, meroasoai.
  fai-fai: Kaleyo sung kidel nata bakamsino, weng dew kámin kinim madik ita bakayamsiwo,
    nuka bakoyamuw, kiba be ken afan kalebidiw kala.
  ura-NT: Coatiha canu ichacaauneecha que caohacharihei, niheichu leeochaauru ichaane
    niha natiin caohacharihei. Nete laen caa caitoonjoan Cana Coaunera aitoonjoan
    ne. Acate nii esenetaaichelu inara.
  mcd-NT: Ascacun un iyamarai Jesús fu rafumisi futsafo futan nannorisi non mato Jesushuunoa
    yoimisi. Non mato yoimisi cuscan man icoinra huaa.
  urt-urt: Taꞌe luku pe, wah ŋaiye ŋam mende, lakai lenge aposel yende pe, yukur ki
    ŋoinde. Pe wusyep uku yip si yisande pe, ŋoihmbwaip yip teŋeime.
  kiz-kiz: Henu kama nene au bhene, twihubiri naha na twikiera naha.
  tzo-TZE: Jech manchuc me vu'un, o me ja' li yan jcholc'opetique, co'ol ja' sc'op
    Cristo ta jcholcutic. Ja' ti ach'unojic xae.
  lex-lex: Pede ina-nara ama-hyali, la'pa mliernana Kot Kalwieda-Paitiota mai a'u
    onde mliernana la'a makodia Uplerlawna lirni-tunnu dom to'a, hare honona edonna
    rla' lira, mere onni-ga'arni de miy mpiesiay oleka hya' maka amakot nohora tiy
    miy.
  dov-dov: Nkikako na ndime na kuti mbabo, twaka kambawuka alimwi mwakasanduka.
  rgu-rgu: De, maneniko au riꞌ anori-afada, do lahenda nadedenu fekeꞌ ara siꞌ ranori-rafada,
    ria ta penting fa. Huu fo ami basa manori-mafada belaꞌ hihii-nanauꞌ esa. Ami tui-beka
    maroo lahenda laꞌeneuꞌ Manetualain Tutui Malole Na. Huu ria na, emi mamahere neuꞌ
    Tutui Malole ria.
  toc-NT: Pero aquit ni̠ caj xma̠nhuá cli̠­chu­hui̠­nama para aquit tlak lhu̠hua hua̠ntu̠
    cli̠s­cuj­ni­ni̠ta Dios o para huá xa̠maka­pi­tzí̠n após­toles, porque u̠má ni̠tu̠
    li̠ma­cuán para caj que̠c­stucán cli̠­ta­lan­qui̠­yá̠hu quin­tas­cu­jutcán, huata
    huá luu li̠ma­cuán a̠má xta­chu­huí̠n Dios hua̠ntu̠ aquinín cliakchu­hui̠­na­ná̠hu
    y hui­xinín li̠pa̠­huántit Quim­pu̠­chi­nacán Jesús.
  som-som: Haddaba ha ahaato aniga ama iyaga, sidaasaannu u wacdinnaa oo idinna u
    rumaysateen.
  mam-C: Qu'n nya tu'n te, aj qa we'y s-ela kyb'i'n, moj qa kye txqantl tsanjil Jesús,
    qu'n junxch'in te Tb'anil Tqanil, a xi qq'ma'n, ex o chi nimi'n ti'j.
  ndj-ndj: Hata leki naha mani, yivi veni yivalandulili awu nenga yinandula, chindu
    ha achi ndi chitulandulili na achi ndi chimuchijumila.
  mbj-NT: Hỹỹ kä ỹ tado bä bë hã maher'ood wät doo, ta wób rado bä, ti né hẽ ti ta
    ky n'aa ãã her'oot doo. Ti ky n'aa né hẽ ti bë ky dahé bong doo.
  lat-VUC: 'sive enim ego, sive illi: sic prædicamus, et sic credidistis.'
  ngp-ngp: Na ivo elo, hata vinanda wabilikiza woho Mbuli Yedi, hegu inde ni miye
    hubilikiza Mbuli Yedi. Ino niyo kikuibilikiza chose, naho niyo mkuhuwila.
  enq-2: Nambame-tamopi, aposole yangi dupame-tamopi, naima pitakame pii mendai dokoaka
    langimanopa, nyakamame pii doko kiningina lao masilyamino.
  eng-ASVBT: Whether then it be I or they, so we preach, and so ye believed.
  mna-mna: Tana nio, som ŋgoŋana pakan, sombe amkam sua pizin tomtom, na amzzo sua
    ta tina. Mi ina sua ta muŋgu keleŋ mi kuurla na.
  myw-myw: O yey awwotet, tasiyas iwwotets. Awoum taninuways kalisiy siwotet tawtoun.
    Deisina bo nakalivan, bo kuliganes liva̱nen Yeisuw.
  sby-sby: Neco ncondalikukambauka nambi ncobalikukambauka nabambi, nsombi twense
    tulakambaukunga Mulumbe umo umo uwo ngomulashomonga.
  sll-sll: Yu ongure na ha maing di ni tega pinga mo, aposel yal ta di ni tongwo pinga
    i ha bling taniga dimia yol e pir tenga wai piriwa.
  yaq-NT: Taa i'an, kia nee betana oo wate yeu pu'arim betana eme'e majtimtuko, juna'a
    kaachin jiubae. Inien tee si'ime enchim majtala, intok ini'i su juna'a ju'u enchim
    sualeka'u.
  uro-uro: Sokt di ngakt bä aingo nguat tualat ura rha rhat tualat di nak kop ut moe
    di urhi sameng nä iangärhäkt ama sameng ama mär ngät dä sa ngän nari ngät bä sa
    ngänät nanakt na ngät.
  ita-1885: Ed io adunque, ed essi, così predichiamo, e così avete creduto.
  muy-muy: Ku nu nəhioru Ma Mʉweni Sulumani ana mis ahkay do ni ndam asak ndahaŋ ni
    təɗəmoru nəŋgu ni, ma geli ni ɗek ma bəlaŋani. Pakama gani akaɗa ya nə̀hi ana
    kʉli, lekʉlʉm day kə̀gəsumkabu ni.
  kqc-kqc: Ye na o ina vene, una bi ago nirausi reyafa ma ya vene bi mokena vari gira
    aeyadi.
  tav-tav: Yʉ cabuiorije o aperã na cabuiorije quena jĩcaro cõo cãni wame ã. Tie quetire
    apirã mʉja caapi nʉcʉbʉgowʉ.
  eng-ULB: Therefore whether it is I or they, so we preach and so you believed.
  spa-VBL: Así que no importa si soy yo o son ellos, este es el mensaje que compartimos
    con ustedes y que los llevó a creer en Dios.
  fra-_FOB: Soit donc moi, soit eux, nous prêchons ainsi, et vous avez cru ainsi.
  hau-ULB: Saboda haka ko nine ko Su, haka mukayi wa'azin, haka kuma kuka gaskata.
  mal-mal: ഞാനാകട്ടെ അവരാകട്ടെ ഇപ്രകാരം ഞങ്ങൾ പ്രസംഗിക്കുന്നു; അത് നിങ്ങൾ വിശ്വസിച്ചുമിരിക്കുന്നു.
  lit-lit: Taigi ar tai aš, ar jie, – taip mes skelbiame, ir taip jūs įtikėjote.
  urd-GVR: Ḳhair, yih kām maiṅ ne kiyā yā unhoṅ ne, ham sab usī paiġhām kī munādī
    karte haiṅ jis par āp īmān lāe haiṅ.
  far-far: Ma kalu wane lifurongo ki tafau, kalu ka 'ainitalo ana te Farongoe Lea
    go. Ma nia ne na ru ne mulu famamana na ana.
  suz-BL: मोपतीके गोम शेंताक्‍न्‍नी हना यो, मेकोपुकीम शेंताक्‍म हना यो, गेपुकीमी थमा
    सुइक्‍तीनी।
  car-NT: Noky 'wa, y'wa pai, mo'karon amykon terapa 'wa pai moro oka ekarityry ita
    waty man. Moro wara te na'na kynekarojan. Moro wara ro Kristus amyikanamon me
    tywaije mandon.
  amp-amp: Na hingrnewa hingrnafat yo wom aposermn hingrnewa hingrnafat, nom nhai
    wom nndo mando hingrneft hingrnakahnom. Nhai. Romi na, nom hingrnewa hingrneft
    rpa Kraisrhu nohhato Bro Nkifrar kasinyamo yuhathu mrokfot kfo pthewunom. Nd mrokfom
    nom kfo pthamotnomm niko wany yakiomokomt.
  bht-bht: इस तांई अगर चाऐ मैं है, या दुज्जे प्रेरित न, असां सारे मसीह दे बारे च प्रचार
    करदे न, कने इसी पर तुसां भरोसा किता।
  eng-NOY: Whether, then, it were I or they, thus we preach, and thus ye believed.
  cub-NT: Caivʉ ñʉja Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara cũinátʉrʉra ñʉje
    yávaiyede coyʉicarã ñʉja. Que baru ye baju ãmevʉ yʉ coyʉyʉ bácʉ baru o apevʉ coyʉivʉ
    bácavʉ baru Jesús ʉ̃i yávaiye méne mʉjare. Cũinátʉrʉ coyʉvaivʉbu Jesúi nacajaiye
    báquede ne boarĩ́ jarʉvarĩburu yóboi ʉ̃́re. Aru mʉjavacari jʉ ad̶avʉ̃ diede.
  ita-1927: Sia dunque io o siano loro, così noi predichiamo, e così voi avete creduto.
  lww-lww: Ana in na pe nesitom manene re nesape in na nemiyum̃ae ke sanape, pona
    nalologena tap̃ena lala amiyum̃ae ke sanape, ana pupia sur nena sane memlologon
