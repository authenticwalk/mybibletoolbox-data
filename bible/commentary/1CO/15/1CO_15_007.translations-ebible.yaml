verse: 1CO.015.007
translations:
  kpx-kpx: Ige vani mole au tialeu au ebika mai Diemisi haivui au esemu bahata haivege
    abu elehalu.
  okv-H: Eto amita ambota amo James ta degi puvunu kina eto ambota amo apostel tapa
    na ehako kia
  tbo-tbo: Yamesa uyahina i wogeletena meya ma tu wituwetuwega uyahihi i wogeletena
    meya.
  mal-C: പിന്നീട് അവിടന്ന് യാക്കോബിനും അതിനുശേഷം സകല അപ്പൊസ്തലന്മാർക്കും പ്രത്യക്ഷപ്പെട്ടു;
  grc-SR: ἔπειτα ὤφθη Ἰακώβῳ, εἶτα τοῖς ἀποστόλοις πᾶσιν·
  bgc-bgc: इसकै बाद वो याकूब नै अर फेर सारे प्रेरितां नै भी दिख्या।
  khz-khz: Mulinai Teimiti genai ematagaito, voia mulinai apostolo maparara geriai.
  deu-TKW: Hernach erschien er dem Jakobus, dann den sämtlichen Aposteln,
  zsr-NT: Niꞌr bléꞌinëꞌ Lëꞌ Jacobo, len gdöd niꞌ buluíꞌ lahuëꞌ lauquëꞌ yúguꞌtë bönniꞌ
    gbaz queëꞌ.
  lin-lin: Bongo amonanaki epai ya Jake, mpe epai ya bantoma nyonso.
  hns-NT: Tab Jaakobas oke dekhies, aur phien se sab doesar pathaawal waalan bhie.
  noa-E: Maimua Santiagoogjã ich oopiwia thum ich dʉ̈i ogdʉba wënʉrraajerr khʉʉnagjã
    ich oopijim.
  eng-EMTV: Thereafter He appeared to James, then to all the apostles.
  mib-NT: Te sáá te ni nane ya nuū Jacobo, yūcuán na te nuū ndɨhɨ ga apóstol.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ याकुबरो हे़क्‍क्‍याङ् के़रे़क् सेःक्‌युक्‍मिबाहाॽरो
    थाःम्‍सिङ्‌लो॥
  xnj-xnj: Lukumbi lungi amuhumalili Yakobo na mewa avahumalili vamitumi voha.
  mmx-mmx: La melemu neni ga ru asuvos ti ne Jems la tinedi bok luvuttadi vavang axap.
  cbr-NT: Usai 'ianan ca Jacobomiribi chiquiracëanan an aín bana ñuixunun caíscë unicamamiribi
    chiquiracëtëcëancëxa.
  tee-NT: Chai ju astan va is'akstu ju talacasunilh ju Jacobo. Chai astan atalacasunik'olhch
    ixchux'an ju ixtamalakachan.
  eng-LSV: afterward He appeared to James, then to all the apostles.
  cak-NT: Y cuando xuc'ut yan ri' chiquiwech reje', ja xuc'ut-ri' chech ri Jacobo.
    Y cuando xuc'ut yan ri' chech ri Jacobo, ja xuc'ut-ri' chiquiwech ri ru-apóstoles;
    can conojel jec'o cuando xuc'ut-ri' chiquiwech.
  pah-NT: Aerẽ ga jipiukari Tiago'ga pe. Aerẽ ga jipiukari omoirũhara'g̃a pe nhaporemo.
  sja-NT: Aɨ t'ẽepai unupiji Santiagomaa. Maap'eda unupiji ichia ũraa jarateede pëida
    eperãarãmaa.
  xed-xed: Maranaŋmara guli ta ghəŋani ta Yakubu, maranaŋha ta inda gwal ghunay.
  mks-NT: Ta tá na̱ndihi já na̱na̱ha̱ mé á nu̱ Jacobo ta a̱nda̱ já na̱na̱ha̱ mé á
    nu̱ tócó ndihi na̱ na̱xi̱ca tuun xi̱hi̱n á.
  gfk-S: Io, namur bileng iga harapuasa ter tane Jemes, ma namur um ta di bakut ira
    apostolo.
  bmu-bmu: Miaŋgö andöŋe munŋi Jeimsgöreŋ asuhuyök aka miaŋgö andöŋe aposol pakpak
    yeŋgöreŋ asuhuyök.
  dgz-dgz: Amba apan Diemis inap venasen, ap ewape watu enamot mega uruga inamup venasen.
  eng-GNV: 'After that, he was seene of Iames: then of all the Apostles.'
  zaa-NT: Bitola nna bilá' huáni Jacóbua ne; làniana bilá'ni iyaba ca discípulua ne
    attu vuelta.
  eng-WEBSTER: After that he was seen by James; then by all the apostles.
  guh-guh: Bajaraxuacujinae icatsia Santiagojavabelia Jesús tsitanaitajëta. Bajaraxuacujinae
    icatsia daxita apóstolevijavabelia Jesús tsitanaitajëta.
  bon-bon: Puma cita ca tabe cuta aboclomtuji Yakobu bau me piiyepu iyeta teeme ätyepäneji
    biname bime bau me.
  nhw-BL: Teipa Tohueyiteco monexti iixpa Jacobo, huan teipa nochi sequinoc itlayolmelajcahua
    quiitaque.
  swh-ONEN: Ndipo akamtokea Yakobo na kisha mitume wote.
  wbi-wbi: Kange alyahumile u Yakobo, kange n'sungua ghwa vooni.
  bba-bba: Mɑ u mɑɑ win tii Yɑkɔbu sɔ̃ɔsi, yen biru ɡɔrobu kpuro.
  eng-KJVCPB: After that, he was seen of James; then of all the apostles.
  kgk-NT: Ha upe quinhentos-pe ojehexa uka jevy rire, ojehexa uka jevy Tiago-pe. Upéi
    gwemimondo kwéry onhomboaty-ma jave ojehexa uka jevy íxupe kwéry.
  waj-waj: Iva Yakoopaa avuuvau kooyaa dioo nnaagiai ari kua varada nuaira vaidi aposoroo
    mmuakiaaya avuuyauvunu kooyaa diravai.
  cpy-cpy: Opoñaa roñaahaari Jacobo, roñaahaari eejatzi maawoeni Otyaantaa-rewo-paeni.
  mpx-mpx: Yaka i masala Yemesa elana ge abwe apostolowau gegewel elal.
  wbp-wbp: Ngula-warnuju-nyanu milki-yirrarnu Jamaji-kirra-wiyi, ngula-warnuju Kurdungurlu-patu-kurra
    Wiriwiri-kirra panu-kari-kirra.
  luo-luo: Achien nofwenyore ne Jakobo; bangʼe nofwenyore ne joote duto,
  nhe-NT: Teipa Tohueyiteco monexti iixpa Jacobo, huan teipa nochi sequinoc itlayolmelajcahua
    quiitaque.
  aii-aii: ܗ̇ܝܓܵܗ ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܝܲܥܩܘܿܒ݂، ܘܡ̣ܢ ܒܵܬܪ ܡܸܢܹܗ ܠܟܠܵܝܗ‌ܝ ܫܠܝܼܚܹ̈ܐ.
  esk-NT: Tugliġiplugu sagviqsuq James-mun, aasriisuli iluqaŋitñun uqqiraqtauŋuruanun.
  msb-msb: Pakatapos, nagpakita siya kan Santiago kag amo man sa tanan na mga apostoles.
  cpa-NT: Jøng² ca¹jǿi² Jacobo. Ni³ jøng² ca¹jǿi² ca¹lah¹já¹ tsih² dsa² høh³.
  dso-dso: ତାର୍‌ପଚେ ସେ ଜାକୁବ୍‍କେ ଆରି ସବୁ ପେରିତ୍‌ମନ୍‌କେ ଦର୍‌ସନ୍‌ ଦେଲା ।
  meu-meu: Muridiai Iakobo enai e hedinarai; bona aposetolo iboudiai ediai danu.
  yva-NT: Naije akato Yesus aroron kakavimbe irati Yakobus ai, umba aroron akato irati
    Apa arakovo po matutire mansai.
  dgc-dgc: Kétapos na éya, éy pinumeta be siya ni Santiago, sakay du étanan a apostol.
  zpm-NT: Bded ga goṉaque Santiagw me, ni biire güey me lo zha ne bzënie me ga stib;
  hix-NT: Amnye, nosonyhoy xarha tà, Txaku wya. Amnye, nosonyhoy xarha tà, tànànyaknyàrà
    ro komo wya, omeroron komo wya.
  sim-sim: Ushihi Jemshik or talarik or heyeri ri. Uhu aposel lihik or talarik lir
    amber li heyeri ri.
  npi-ULB: त्यसपछि उहाँ याकूब र बाँकी रहेका सबै प्रेरितहरूका माझमा देखा पर्नुभयो ।
  cgc-cgc: Pagtapos ta pagpakita din naan ta limma gatos na mga tinudluan, kanen an
    gapakita man ki Santiago daw gapakita isab naan ta tanan din na mga apustulis.
  tim-tim: Benŋe ainba Yakobo yâkgâlân miawagaŋep. Benŋe aregât hamiŋân Aposolo hârok
    yeŋgâlân miawakyeŋgiep.
  yor-yor: Lẹ́yìn èyí ni ó farahan Jakọbu; lẹ́yìn náà fún gbogbo àwọn aposteli.
  wos-wos: Hukémbu dé Jemska yindéka dé déré xé. Hukémbu Krais dé déka aposel atéfékéka
    yindéka di déré xé.
  emp-NTPO: Maʌ̃ quiniento djabarãba Jesu unuped̶ad̶acarea ara idjida Santiagoa unubisia.
    Mãwãnacarea ara idjida jũma idjia diabued̶arãa unubisia.
  eng-F35: After that He was seen by James, then by all the apostles.
  ind-ind: Selanjutnya Yesus menampakkan diri kepada adik-Nya yang bernama Yakobus,
    lalu kepada semua rasul.
  pes-OPCB: بعد از آن، یعقوب و همهٔ رسولان او را دیدند.
  mpt-mpt: Omito e monea e ninge Yems esu ye motemea atemea omito e monea alukum e
    okok dlasanin naka isu osa motemea i atemnaibta
  ssx-ssx: Kutupa koto hoki naneta꞉ ipikita꞉ Dia꞉mesi pa꞉ta꞉ pua walaata꞉ mo aposolo
    haliweki paeyao pa꞉ta꞉ make paa pua waleekeme.
  mkl-mkl: Nɔ í koo í tusɛ ɑrɑɛ mɑ́ bi Zɑɑki, si ɑnyiɛ í bɛi í koo í tusɛ ɑrɑɛ bi
    woo bɛ ŋɑu fei.
  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଜାକୁବ୍‌ ବାରି ସାପା ସିସ୍ଇଂକେ ମୁସୁଡ଼ିଙ୍ଗ୍‍ ବିକେ ।
  gof-RNT: Hessafe guye, Yayqoobas qonccis; guyeppe ba hawaareta ubbaas qonccis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ତାୟମ୍‌ତେ ଯାକୁବ୍‌ ଆଡଃ ସବେନ୍‌ ପ୍ରେରିତ୍‌କତାଃରେ ଉଦୁବେନ୍‌ୟାନା ।
  gah-gah: Nenelotí agunala Zemusini utó o amimó. Nenelotí aposolo mukí utó o kimimó.
  lcm-lcm: Na using ina pok, kamela tu aserei si Iakovo, na e mung pok ina si keve
    aposel aongos.
  aer-aer: James-ele-arlke renhe areke ikwere arraterlenge, ikwere-iperrele anteme
    angkentye ilerle-apentye akngerre areyele renhe areke.
  qvc-NT: Chaymandaqam Jisukristuqa Jakubuman rikakurqan. (Jakubullam Santyagupis
    shutin.) Chaymandaqam yumbay apustulningunaman rikakurqan.
  tgl-ULB: At pagkatapos siya ay nagpakita kay Santiago, at sa lahat ng mga apostol.
  cbs-NT: '@see-verse:1CO.015.006'
  xtm-NTPP: Sani te ni kenda ya nuu iyo Jacobo ma. Sani te ni kenda ya nuu ndaka tee
    ni tetniñu ya ma.
  nnq-nnq: Kuboka penia ngampiti Yakobo na achandundame boa.
  bao-NT: Jiro Santiagore baua ea, jiro jañuroacã cʉ̃ buerã ca niiricarã niipetirãpʉre
    baua ea,
  san-ORI: ତଦନନ୍ତରଂ ଯାକୂବାଯ ତତ୍ପଶ୍ଚାତ୍ ସର୍ୱ୍ୱେଭ୍ୟଃ ପ୍ରେରିତେଭ୍ୟୋ ଦର୍ଶନଂ ଦତ୍ତୱାନ୍|
  huv-NT: Condom tejüiquichay majaw nej teat Jacobo. Ndoj tejüiquichay majawüw nej
    alinomb meáwan miapóstoles nej.
  otn-NT: M'mɛfa p'ʉya, bi̱ nu̱ ra̱ Jacobo. Ma̱n'na ra̱ pa p'ʉya, gätho'ʉ yø representante
    bi̱ nu̱ ma̱høn'a̱.
  nop-nop: Uŋaniŋ Jems mintamiŋguk, eŋ uŋaniŋ aposel hogohogok wanaŋ mintayemguk.
  obo-NT: Na id pokita mandad sikandin ki Santiago woy nopongnga, diyon mandon to
    langun no apostoles.
  cak-ENT: Y tok ruc'utun chic c'a ri' chiquivüch ri quinientos hermanos ri', xuc'ut-ri'
    chuvüch ri Jacobo. Y c'a ja tok ruc'utun chic ri' chuvüch ri hermanos ri', c'ateri'
    c'a xuc'ut-ri' chiquivüch ri ru-apóstoles, ye chi conojel vi c'a tok xuc'ut-ri'
    chiquivüch.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤠᤁᤢᤒᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤖᤧᤰ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤥ ᤌᤠ᤺ᤶᤛᤡᤱᤗᤥ॥
  mie-NT: De sá de nī nenda yā nūū Jacobo, sá de nūū ndihi cā apóstol.
  san-TIB: ཏདནནྟརཾ ཡཱཀཱུབཱཡ ཏཏྤཤྩཱཏ྄ སཪྻྭེབྷྱཿ པྲེརིཏེབྷྱོ དརྴནཾ དཏྟཝཱན྄།
  qve-NT: Chaymantapas Jesucristoqa rikhurillarantaqmi Jacoboman, hinallataq llapallan
    apostolninkunamanpas.
  pao-NT: Ka saa'a punno'o James mee naneadu oo wannga'a oo poonne. Yise ka saa'a
    no'yoona Te Pabe'e yadooawabe punno'o oo poonnesoo.
  cbu-NT: Wamkur pakeersin, Sandeeksha parangitamta. Sheeru, tayaspatampanirini ichingurusin
    parangitamsina. Sheeru, zapish nuwsha parangitamana. Ashirucha, Isus támarangu
    atiniya.
  usa-usa: anaaékaqa Yêmiti wemmá aónaitata mikákémmá máqtemma timáyíkarai-kayukama
    wemmá aónaraae.
  soy-soy: Uu kɔ limɛmɑ́ɑ́ Yɑkupu kpɑ́fúmɛ, uu kɔ pɛɛ limɛmɑ́ɑ́ pitumɛ nnɛ́í kpɑ́fúmɛ.
  hui-hui: Ani bialu ibu Yamese de hendelo ha pani howa abosolo maru bibahende hendelobi
    ha pani dege hene.
  amf-amf: Ogosa budonte Yayqoobna ki haapadhade; ogora yisa tarjamonnante kinin yittsaana
    eena wulna ki haapadhade.
  quc-NNT: Te k'u ri' xuk'ut rib' chuwäch ri Jacobo, te k'u ri' chkiwäch konojel ri
    apóstoles.
  dob-dob: Yemesa wate ꞌiꞌitena, ga wate Keliso ꞌana tosimanao maiboꞌadi siꞌitena.
  wrs-wrs: Wo henga holvonethamnana Yemsm hevm, wo hengava sismba hevna moalamangnindm.
  mca-mca: Qa i'nk'aƚe qa we'nethinets iye ha' Jacobo, qa i'nk'aƚe iye he' week apóstoles
    in we'nethinets iye.
  tzo-TZC: Jaꞌ jech xtoc tey laj yacꞌ sba iluc ta stojol ti Jacoboe. Tsꞌacal to un,
    tey laj yacꞌ sba iluc ta stojol scotol ti jcholcꞌopetic yuꞌune.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​အား​ယာ​ကုပ်​ဖူး​မြင်​ရ​၏။ ထို နောက်​တ​မန်​တော်​အ​ပေါင်း​တို့​ဖူး​မြင်​ကြ​ရ​၏။
  gng-NT: U liɛbe' ki cère' Saak laa' wɔ, nɛ ki cère' bitondb kɛ mɔ laa' wɔ.
  cbi-NTPO: Tsejtu benee Santiagonu mangatawa', kayu bene vejan ya' mitya kuinda kenu
    lara' eramu rukulanu mangatawamuwaave.
  ikk-NT: Omẹgụzị Jemisi nọ hụn a; omẹgụzị ndị-ozi pụ-ichẹn ile nọ hụn a.
  leu-leu: E mui a savat si Jems e lamina xe sina mu yaamut xapiak.
  maz-NT: Nuc'ua, e Jacobo xo jñanda e Jesucristo. Después texe c'o apóstole o jñandaji
    c'ua.
  bod-N: དེའི་རྗེས༌སུ། ཡ་ཀོབ་ལ་མངོན་པར་མཛད་པ༌དང༌། དེ་ནས་སྐུ་ཚབ་པ་ཐམས་ཅད་ལའང་མངོན་པར་མཛད་ཅིང་།
  tca-NT: Rü yemawena rü Chaü̃tiágucèx nango̱x, rü yixcama guxü̃ma ga yema togü ga
    ngúexü̃gücèx nango̱x.
  zpl-NT: Nu leꞌca esquie ulubeꞌlunu lu Jacobo nu cheelá lu ye bee apóstol.
  mbc-NT: Moropai inkamoroya era'masa' tîpo, eesenpo'pî Tiago pia tiwinsarî tîîse.
    Moropai maasa panpî' inî'rî eesenpo'pî tamî'nawîronkon tînaipontî'san pia.
  ndg-ndg: Boka po atikumtokya Yakobo, boka po mitume yote.
  wsk-wsk: Se udagi tala ko uria James kote aratam. Ale aking apostle alo suen la
    nongote aratam.
  toj-NT: Jaxa mas tzaani, ti cho sea sbaj yi ja quermanotic Jacobo. Ja mas tzaani,
    spetzanil ja secabanum jumasa yilahue.
  tbc-tbc: Murnag Jems san na ilasa ya, agog fon aposel fidian sad na dam ilasa ya.
  sna-sna: Ipapo akazozviratidza kuna Jakobho, mushure mezvo kuvapostori,
  smk-NT: Kaaram, pina'kit ya anamaet kona ni Santiago, mi'sa konran sarba ran apostoles
  grc-TCGNT: ἔπειτα ὤφθη Ἰακώβῳ, εἶτα τοῖς ἀποστόλοις πᾶσιν·
  gof-WFTW: Hessafe guye, Yayqoobas qonccis; guyeppe ba hawaareta ubbaas qonccis.
  spa-BLM: Luego se apareció a Santiago, después a todos los apóstoles,
  kyz-NT: A'ere 'ã 'ga jesaukari Tiago 'ga upe rakue nũ. A'ere 'ã 'ga ojesaukaa wemimonofera
    'gã nupe pãwẽũjẽ etee rakue, 'gã jatyka 'gã nuwamũ rakue nũ.
  dao-dao: Acun käna Jakuka veia ngdangki, acun käna ngsä he naküta veia ngdangki.
  cya-cya: Xacan' ngulo'o tloo ñi 'in yu Jacobo, chon' nde'en la can' ngulo'o tloo
    ñi 'in nchgaa yu ta'a mda'an ca ñi,
  nii-nii: Nga Jiisas opu, Jeims Jerusalem men tołmun ngii tep erpi wu kin wang kin
    kenrim. Nga ekii se Jiisas eim nge ek se andiłmin wu ombu kin pei wang kin kenik.
  ign-NT: Te táequene­varepa, tímere­ca­va­varepa mayehe ema Santiago. Tásiha, tiápecha­va­varepa
    tímerecava nayehe namutu ena apóstoleana.
  dik-NT: Ku ben rot nyuɔ̈th Jemith ku jɔl rot bɛn nyuɔ̈th atuuc ëbën.
  cac-cac: An̈ejtona', ix sch'ox sb'a d'a vin̈aj Jacobo. Ix lajvi chi', ix sch'oxan
    sb'a d'a eb' schecab' smasanil.
  tzj-E: Xuban chic jmul xuc'ut ri' chwech Jacobo, jmul chic xuc'ut ri' chquewech
    rapóstol per ne chquewech che conjelal.
  san-BUR: တဒနန္တရံ ယာကူဗာယ တတ္ပၑ္စာတ် သရွွေဘျး ပြေရိတေဘျော ဒရ္ၑနံ ဒတ္တဝါန်၊
  yaa-NT: '@see-verse:1CO.015.006'
  cab-NT: Lárigiñe, ában larúfudagun lúngua lun Jacóbo, lárigiñe, joun sun apóstolugu.
  clu-clu: Nagpakita tana ra kay Santiago kag pagkatapos sa tanan nga mga apostolis.
  swh-ULB: Kisha alimtokea Yakobo, kisha mitume wote.
  tpt-NT: Ex tasunil ni Santiago, ex astan laktasunil tachun yu ixjalaqmalaqachata.
