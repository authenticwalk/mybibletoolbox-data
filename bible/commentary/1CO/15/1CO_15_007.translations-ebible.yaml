  bqc-SIM: Bee gbɛa à azĩa ↄ̀lↄ Zaakiɛ, ↄ̃ à azĩa ↄ̀lↄ zĩnaↄnɛ píi.
  tcz-CHONGTHU: Chupet in Jacob in ama chu amun chujouvin solchah jousen amu uve.
  mar-mar: नंतर तो याकोबाला दिसला, मग पुन्हा तो सर्व प्रेषितांना दिसला.
  snp-snp: Ena yaloti Yemusi omunalo oloto piyami, yaloti aposolo muki omunido oloto
    piyami ne.
  isl-isl: Þá birtist hann líka Jakobi og loks postulunum öllum.
  spy-NT: Lētuunoo subak, chokōōboorchi keey Yāākōbō ānkōōboorchi keey *lēbkēēyik
    chuut alak,
  xnn-xnn: Dat menpaila siya abes ken Santiago dat kasin isnan am-in ay aapostolisna.
  mwe-mwe: Kungai gubhaakoposhele a Yakobho na ashimitume bhowe.
  tte-tte: Mulina mena iyawatagiliyoi Yemesa koina kabo tabe iyawatagiliyoi apositoloyao
    meuloili kolili.
  tcs-tcs: Den em bin soe emselp po Zemes, den apta em bin soe emselp po ebridem misnareman
    blo em.
  hlt-THB: Cekcoengawh Jacob a venawh dang pe nawh, ceityihkhqi venawh awm dang pek
    khqi bai hy,
  soq-soq: Walama dawo Keriso meba wamba Iems mampe wiseno ewen. Ema aupe me aposeliwaida
    waaubalala uduudu mampo sabamoleno emauwo eweiena.
  qub-qub: Santiagutapis yuriparan, llapan apostulnincunatapis.
  att-att: Á nappasingan gapay kâ Ime. Á kabalin na yaw, nappasingan gapay sù ira
    ngámin nga sinullà na nga minángngilayalayâ.
  bki-bki: Bisi na, naio miyotuba bereio kean Yemesi mirano, karina miyotuba kean
    atevi nalo miralo,
  bqp-bqp: Abire gbɛra à a zĩda mↄ̀ Yamisinɛ, akũ à a zĩda mↄ̀ zĩ̀rinↄnɛ ń pínki.
  mcp-mcp: Nə́ ndɛɛ́, nyə a lwó Zhâk nyúúl, a lwó nə́mə́ *búúd ɔ lwámá bɛ̂sh.
  hat-hat: Yon lòt fwa li te parèt ankò, li te fè Jak wè li. Apre sa, li te fè tout
    lòt apòt yo wè l' ankò.
  npl-NT: Satepa okimonextili n Jacobo, iwa satepa nochteh n tlatematiltijkeh.
  bgg-bgg: Chiihphado ai Jems shii nane iidoh zab pha guaphasamoythek shii dong.
  eng-TCENT: Next he appeared to James, then to all the apostles.
  eng-BSB: Then He appeared to James, then to all the apostles.
  cpu-NT: Ipoña joñaakaari Jacobo, ipoña joñaakaari eejatzi maaroiteni Otyaantajanori.
  san-ASM: তদনন্তৰং যাকূবায তৎপশ্চাৎ সৰ্ৱ্ৱেভ্যঃ প্ৰেৰিতেভ্যো দৰ্শনং দত্তৱান্|
  tac-NT: '''Lige abé a''kinana yati neraga ma''chiná ilíbale alé napu ajtile Santiago,
