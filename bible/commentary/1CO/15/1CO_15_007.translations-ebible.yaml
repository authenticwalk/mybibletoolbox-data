  srn-NT: Dan A sori Ensrefi na Yakobus, baka dati na ala den boskopuman fu En.
  cta-NT: Loꞌo liꞌ nguluꞌu loo Jesús jiꞌi̱ Jacobo, loꞌo juaꞌa̱ jiꞌi̱ lcaa tyaꞌa nguꞌ
