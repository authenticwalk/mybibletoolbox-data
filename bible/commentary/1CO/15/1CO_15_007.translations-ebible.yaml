  noa-H: Maimua Santiagoogjã hich hoopiwia t'um hich dʌ̈i hogdʌba wënʌrraajerr k'ʌʌnagjã
    hich hoopijim.
  alp-NT: Eleki IaselukeNi suike ete Yakobuse pine ete pusue Eni maka ulakaru.
