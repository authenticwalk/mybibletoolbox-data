  bmh-bmh: Guzenaimai, go Zems amegwab usalina, uligeun. Guzenaimai, gonugau ze oi
    aidanemen dudu unum ameagab ebu usalina, uligemenin.
  ctu-BL: Wi'il tsa' tsictiyi ti' wut Jacobo, wi'il ti' wut pejtelel apóstolob.
  meq-meq: Ma dəba eye a bəzay ha bo a Yakuba ada a bəzay ha bo a ndo i maslaŋ siye
