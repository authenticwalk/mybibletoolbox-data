  qvw-NT: Chaypïta Jacobomanpis, jinaman'a llapan puydï yaćhapacünincunamanmi licalïmula.
  nfa-nfa: Ka Na padꞌelo iisi mi Yakobis. Hèia Nèngu padꞌelo iisi kahèi, mi dhèu pajuu-paleha
    Na aaꞌi-aaꞌi.
  tnp-tnp: Kəni uərisɨg, tiet pətɨgəm=pən o pian Jemɨs, kəni mɨne o aposɨl mɨn rəfin.
  urd-urd: फिर या'क़ूब को दिखाई दिया फिर सब रसूलों को।
  hot-hot: Ma yani hik i thô hadêŋ Jems vêm ma aposel lôkthô.
  mqj-NT: Anna mane umpa'paitaan duka' kalena lako Yakobus anna mane lako angganna
    rasulna.
  rus-SYN: потом явился Иакову, также всем Апостолам;
  mbh-mbh: Lama i velpola mun a Jems nge, lama i velpola mun a ile pakeke alavusngare
