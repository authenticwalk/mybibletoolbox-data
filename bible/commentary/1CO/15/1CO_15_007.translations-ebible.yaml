  san-KHM: តទនន្តរំ យាកូពាយ តត្បឝ្ចាត៑ សវ៌្វេភ្យះ ប្រេរិតេភ្យោ ទឝ៌នំ ទត្តវាន៑។
  arn-NT: Fey ka femngechi pewfaluwtufi ta Santiaw, ka itrokom ti pu apostol.
