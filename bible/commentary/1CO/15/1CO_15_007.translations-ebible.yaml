    rió napu Esusi ''yuga járome nile.'
  eng-WEBPB: Then he appeared to James, then to all the apostles,
  gfk-H: Ma namur mah ga hapuasa taar ta Jemes, ma namur um ta diet bakut ira apostolo.
  viv-viv: Kadu muliya Yelusalema tovetumagana adi tonagona ana egana Yemesa againe
    gilakayemu, ada muliya afositolo moyaꞋaidi agaidiya gilakayemu be hiꞋitana.
  yao-yao: Kanyuma ŵakopochele che Yakobo ni sooni ŵaakopochele achinduna wose.
  tgp-tgp: Ale moiso mo pala isan James, moiso mo pa isana vahar̃ule tari.
  auc-NT: Mänïnäni adäni ate Itota wæætë Tantiago weca a ongongä agacäimpa. Ayæ̈ ate
    tömengä nänö në da godongaïnäni weca adocä Itota ponte a ongongä agadänimpa. Itota
