  big-big: Pulaga Jemsgu pi pakela logo kalike aposolowili mabuwiligu pi pakela.
  gux-G: Ke lan po pendi ke o dɔgidi ke Saaki la'o, ke o todikaaba kuli mɔ la'o.
  cnl-NT: Cɨ̱ɨ̱n³ cɨ² co̱'³ ca²³mi²³jnen³ 'ñée² caan²³ Jacobo. Cɨ̱ɨ̱n³ cɨ² co̱'³ ca²³mi²³jnen³
