  bdd-bdd: Yemesa wete ꞌiꞌiteya, ta wete Keliso ꞌana tohepwailao mabwaiyadi siꞌiteya.
  cbt-NTPO: Santiaconta' ya'notërin. Naporahuaton, ya'ipi a'chinacaso marë' acorinsopita
