  bus-bus: Beee gbɛra à a zĩnda ↄ̀dↄa Yemisinɛ, ben à a zĩnda ↄ̀dↄa zĩ̀rinↄnɛ ń píngi.
  gub-BL: Na'e Zezuz uzexak kar oho Xiak pe no. A'e re uzexak kar oho amogwer wemimono
