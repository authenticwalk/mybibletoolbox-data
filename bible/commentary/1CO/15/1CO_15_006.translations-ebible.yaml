verse: 1CO.015.006
translations:
  kpx-kpx: Ige vani mole evievi ata vai handele (500) keau igaetoai usege Kelisou
    tiale au ebika mai haivege abu elehalu. Evievi ata kebiamo degomoleau haluvilu.
    Isege degomoleau ua.
  okv-H: eto amita ambota amo ekalesia tapa 500 amita degi puvunu kia rate embomeni
    amo eha oroho emo mihera te nei uhoho amo pepehekehera.
  tbo-tbo: Ma iyeta gehouna walewalehita magouhi handele nimitutu uyahihi i wogeletena
    meya. Bolu naka tupohi amaka hi hilage ma hi maga duma anai yautuhi.
  mal-C: അതിനുശേഷം അവിടന്ന് അഞ്ഞൂറിലധികം സഹോദരങ്ങൾക്ക് ഒരേസമയം പ്രത്യക്ഷപ്പെട്ടു,
    അവരിൽ ചിലർ നിദ്രപ്രാപിച്ചെങ്കിലും അധികംപേരും ഇപ്പോഴും ജീവനോടെയിരിക്കുന്നു.
  grc-SR: ἔπειτα ὤφθη ἐπάνω πεντακοσίοις ἀδελφοῖς ἐφάπαξ, ἐξ ὧν οἱ πλείους μένουσιν
    ἕως ἄρτι, τινὲς δὲ ⸋καὶ⸌ ἐκοιμήθησαν·
  bgc-bgc: फेर वो पाँच सौ तै ज्यादा चेल्यां नै एक साथ दिख्या, जिन म्ह तै घणखरे तो
    इब ताहीं जिन्दे सै पर कई मर लिये सै।
  khz-khz: Voia mulinai kamonagi aonai walakava maparara tinavu imaima (500) getanu-kouto
    aonai geriai ematagaito; reketa warau gekwaregato, na gutuma roe ege magulina.
  deu-TKW: Hernach erschien er mehr als fünfhundert Brüdern auf einmal, von welchen
    die meisten noch leben, etliche sind entschlafen.
  zsr-NT: Niꞌr buluíꞌ lahuëꞌ lauquëꞌ zianr ca gayuꞌ gayuꞌë böchiꞌ lzaꞌruꞌ taꞌyejlëꞌë
    Cristo, catiꞌ niꞌ nudubquëꞌ tsazxö́n. Yelatiꞌz cuguluhuöatëꞌ bö́chiꞌruꞌ ni nacuꞌë
    nabanquëꞌ naꞌa, zal‑laꞌ laꞌquëꞌ chnatquëꞌ.
  lin-lin: Sima na yango, amonanaki epai ya bandeko koleka nkama mitano na mbala moko ;
    mpe mingi kati na bango bazali nanu na bomoi kino na tango oyo, kasi bamosusu
    basila kokufa.
  hns-NT: Tab ek dien djab paan sau se djaada bieswaasie bhaai log ekattha bhail raha,
    tab oe apane ke phien se dekhaais. Oelog me se koetjh mar gail hai, bakie dher
    log abbe djieje hai.
  noa-E: maimua ag khur ũmaai deeu ich iek ʉ̈kha durrarr khʉʉn khapan quinientos atcha
    ãbam aig narr khʉʉnag ich oopitarr. Mag i ootarr khʉʉn ãaur khʉʉnan ya khëchwia
    naab pari jãrrcha atcha agtha monakha thʉnʉm, mag amachdëu ootarr jawaag.
  eng-EMTV: Thereafter He appeared to more than five hundred brothers at one time,
    of whom the majority remain until now, but some have fallen asleep.
  mib-NT: Te sáá te ni nane ya nuū vihyá gā uhūn ciento hermano jeē cáyūcu tútú. Te
    sava i técu gā nde vijna, te sava i je ni jihī.
  lif-NT2: याङ्‌सि थिक्‍ले़ङ्‌मो कुगिप् ङासि (५००) फुॽनुसाॽ नु ने़ॽनुसाॽहाॽरो थाःम्‍सिङ्‌लो॥
    खे़ङ्‌हाॽओग कुभा मे़स्‍ये़ मे़बेसाङ् कुभाग कुहिङ्‌वे़त्ते मे़वाॽरो॥
  xnj-xnj: Kangi avahumalili valongo neju ya miya mhanu kwa pamonga wa valanda, vamahele
    vakona wumi, nambu vangi vafwili.
  mmx-mmx: La melemu bok neni ga ru asuvos tinedi lavalimo sangaun kobot (500) mi
    lenep mixin diga nunu ren. Lentaba atdi digara met pam ketla buaang atnedi move
    di rooro.
  cbr-NT: Usai 'itancëx ca 'aisamaira, quinientos uni timë́cë acamamiribi chiquiracëacëxa.
    A unicamax ca raíri bamacëxa. Aín patsanëx ca bamacëma paín 'aish tsotia.
  tee-NT: Chai ju astanch acsni talacasuchokolh ju Cristo pus talakts'ilh ali'in ju
    quilhi'alak'avin'an la'ixmacni Cristo ju va k'aixtamch ixtavilanalh. Pus ju yu'unch
    ixtapasatach lakaquis cientos lapanacni. Sich talakts'ink'o ju Cristo. Pus ju
    chavai ju ali'in sia yu'unch titat'ajunca'. Para ju ali'inch tanitach ju chavai.
  eng-LSV: afterward He appeared to above five hundred brothers at once, of whom the
    greater part remain until now, and some also fell asleep;
  cak-NT: Y c'ajari' xuc'ut-ri' chiquiwech más quinientos kach'alal cuando quimolon-qui'.
    Je q'uiy chique reje' c'a je q'ues y jec'o chikacojol, pero jec'o xa xecom yan.
  pah-NT: Aerẽ ga jipiukari kiro ve he'yjuhuve'g̃a pe quinhentosve'g̃a pe. He'yjuhuve'g̃a
    nde'yja jararamo g̃a ndekoji ag̃wamo. Jararamo ahe manoi. G̃a nhaporemo ko gareheve'g̃a.
  sja-NT: Aɨ t'ẽepai unupiji quinientos audú see nɨ̃bada ijãapataarãmaa. Mãgɨdepema
    ũk'urupai jai-idaa p'anɨ, mamĩda chi apemaarã at'ãri chok'ai p'anɨ.
  xed-xed: Tahula tsa guli, ka maranaŋtá tsi ta ghəŋani ta zwanama ta malaghutá hutaf
    dərmək ta fitik turtuk. Ta mal gwal ta ndiri ndanana mataba taŋ, rwavaghu rwa
    sanlaha.
  mks-NT: Ta tá na̱ndihi já na̱na̱ha̱ mé á nu̱ yáha ga̱ nu̱ú u̱hu̱n ciento na̱ cúú
    cuéntá mé á. Ta in na̱xini tocó ndihi na mé á. Ta cua̱ha̱ táhan na̱ na̱xini ñahá
    cán tácú yi̱i̱ va na va̱tí java na sa̱ na̱xi̱hi̱ na̱.
  gfk-S: Namur ta kikek iga harapuasa ter ta ira hinsaa dait tane Krais, ira nudi
    winawas i lake ra liman na maar. A haleng sakit ta di, di lon baak katiak ma sene
    be ari di te mat.
  bmu-bmu: Miaŋgö andöŋe nalö mohot miaŋgöreŋök urumeleŋ alaurupnini qötöŋini 500
    oŋgiröhi, mönö yeŋgöreŋ asuhuyök. Yeŋgöreŋök ambazip ölŋi yeŋön toroqeba nalö
    kewöŋe mewöyök maljemö, tosatŋan lök kömuget.
  dgz-dgz: Amba mu Iesu yawane ewap, wam koni daiton gapan dugup mega nagire arugataet
    (500 aigap) inamup venasen mu Iesu yawane. Waenapan ameme, endi, aruga kabani
    wanumamun, go upi borit wan.
  eng-GNV: 'After that, he was seene of more then fiue hudreth brethren at once: whereof
    many remaine vnto this present, and some also are asleepe.'
  zaa-NT: Bitola nna hua téelá gayu' gayua' ca hermanos bilá'ni cabi e, porqui'ni
    huíe làti tse'e cabi. Entre iyaba ca enne' bilá'ni cabi e nna iỹéru cabi bàni,
    pero adí cabi nna chi gùtti cabi.
  eng-WEBSTER: After that he was seen by above five hundred brethren at once; of whom
    the greater part remain to this present, but some have fallen asleep.
  guh-guh: Bajaraxuacujinae Jesús pijajivi quinientos pematatsënëa pajivibejejavabelia
    penacaetuatsijavata, tsitanaitajëta. Bajarapamonaeyajuvënëvimi Jesús petaevitsi
    itsamonae baja tëpae ata, itsiata ayaibitsaëtoxaneto abaxë asaë tsavanapae.
  bon-bon: Piba tabe cuta faib hanred cerämu poto cama ätrunga biname cabu me yepä
    gääbu taboclomtuji. Teeme bucurage cina camu ireclota gemi, puu poto cina budre
    gemi.
  nhw-BL: Teipa Tohueyiteco Jesucristo monexti ica pano macuili ciento toicnihua sentic.
    Nechca nochi ni macuili ciento tlaneltocani noja itztoque hasta ama, pero sequin
    ya mijque.
  swh-ONEN: Baadaye akawatokea wale ndugu waumini zaidi ya 500 kwa pamoja, ambao wengi
    wao bado wako hai, ingawa wengine wamelala.
  wbi-wbi: Looli alyavahumile mu nsikighumo avakuulu na vamwanilombu kukila ifilundo
    fihano. Vinga vavanave vajighe vwumi, looli vamo muvanave vighona ituulu.
  bba-bba: Yen biru u kurɑ mi win bwɑ̃ɑbɑ mɛnnɛ bèn ɡeerɑ nɛɛrɑ wunɔbu (100) kere.
    Ben dɑbirɑ wɑsi kɑ tɛ̃, ɑdɑmɑ ɡɑbɑ ɡu.
  eng-KJVCPB: after that, he was seen of above five hundred brethren at once; of whom
    the greater part remain unto this present, but some are fallen asleep.
  kgk-NT: Upe rire katu ojehexa uka jevy gweroviaha va'e kwéry-pe. Quinhentos onhomboaty
    jave ojehexa uka jevy íxupe kwéry. Ãy peve heta vyteri oĩ hexahare. Ha heta ave
    hexahare omano-ma va'e ave.
  waj-waj: Nnaagiai mmuaa suaivaki gioonna kiaapu kaayau (500) inna nnaagiai nuairaiya
    inna too vooya vaa putiravai. Aanna vooya homo hara kiada variaanoo.
  cpy-cpy: Roñaahaari eejatzi osheki aetziri nimaeka “Noyemijantzinkarite-paeni,”
    500 ikaateeyini. Eeniro rañaayitzi osheki noyemijantzinkarite-paeni, tema makoryaa-yitaki
    itsipa-paeni.
  mpx-mpx: Yaka sauga maisena elana i masala ana tototoulil ali toto paib handeled
    ge pwatanaa al. Hi gewi heliya iyoho nige ga hi yayaomal, yaa enuna iyaka hi yaomal.
  wbp-wbp: Ngula-jangkarluju, panu-kurralku-nyanu milki-yirrarnu 500-pala-kurra, marda
    520-pala-kurra, yangka kujalpalurla wala nyinaja Jijajiki. Nyampu-patuju kalu
    yapa nyinami wankaru-juku jalanguju, ngalya-karirnalu-jana wajawaja-manu.
  luo-luo: Bangʼ mano nofwenyore ni jowete moloyo mia abich, ka gin kanyachiel, kendo
    thothgi pod ngima nyaka sani, kata obedo ni moko kuomgi osetho.
  nhe-NT: Teipa Tohueyiteco Jesucristo monexti ica pano macuili ciento toicnihua san
    sejco. Nechca nochi nopa macuili ciento tlaneltocani noja itztoque hasta ama,
    pero sequin ya mijque.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܡܸܢܵܝܗ‌ܝ ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܙܵܘܕܵܐ ܡ̣ܢ ܚܲܡܸܫܡܵܐܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܒܚܕܵܐ
    ܓܵܗܵܐ، ܣܵܗܡܵܐ ܙܵܘܕܵܐ ܡܸܢܵܝܗ‌ܝ ܚܵܝܹܐ ܝܢܵܐ ܘܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ ܕܡܝܼܟܹܐ ܝܢܵܐ.
  esk-NT: Aquagun taavruma sagviġñiqsuq iñugiatlukhutiŋ 500-miñ aniqatigiiñun katimapkaqługich,
    iñugiaŋniqsraŋich iñuuplutiŋsuli iḷaŋich tuquaniksimagaluaqhutiŋ.
  msb-msb: Tapos, sa usad na bes nakita siya san masobra 500 na kamaranghod sa pagtuod.
    An kadamuan sa inda buhay pa bisan ngani may pira na nagkamaratay na.
  cpa-NT: Ni³ jøng² hŋí² ŋia¹lúg² dsa² roh¹³ jniang³ ca¹jǿi² cu²ŋieih¹³. Jue¹² báh³
    dsa² héi² chian² na¹. Mih² báh³ ma²ca¹dsan¹.
  dso-dso: ତାର୍‌ ପଚେ ତର୍‌ ସଙ୍ଗ୍‍ ଜାଇତେରଇବା ଏକାତର୍‌ ପାଁଚ୍‌ସଅ ଲଗେଅନି ଅଦିକ୍‌ ବାଇମନ୍‌କେ
    ଦର୍‌ସନ୍‌ ଦେଲା । ସେମନର୍‌ ବିତ୍‌ରେ ଅନି କେତେଲକ୍‌ ମରିଗାଲାଇ ଆରି ବେସି ଲକ୍‌ ଆଜିକେ ଜାକ
    ଜିବନ୍‌ ଆଚତ୍‌ ।
  meu-meu: gabeamo nega tamona ai varavarada sinahu-ima mai dikoana ediai e hedinarai.
    Idia hutuma vada e nohomu ema harihari; a haida na vada e mahuta.
  yva-NT: Yesus arorono Apa arakove so mansaija jewen, naije aroron irati vatane awa
    wanui nanto no ratusije radani mansai masyote intabo ai. Vatan tenambe nanawije
    wanui inta nawamo ta unawa unumeso, yara inta nawirati ugwenen to.
  dgc-dgc: Sakay pinumeta be siya du tolay a mahigit a lima a datos a napisan, a méniwala
    side diya. Pate dén nadid i sénganya dide, pero meadu pabi i buhay dide.
  zpm-NT: Güey me güeyted me zaatne ndxie ndziibsraa gaay gayoo zha ne nole xnëz me,
    grëse zho goṉ me; ndal zha co bii mban niina.
  hix-NT: Amnye nosonyhoy xarha tà, thenyenohnà komo wya, 500 yohon komo wya. Àtoko
    rye rma nenytxownà hatà, nyamoro. Àmryenon komo rma nyamoro ha. Ukukuru komo rma,
    àwayehpàra rma natxow hatà, thenyenohnà kom hatà. Anar komo, ukukuru komo rma,
    wayehtxownà hatà, yakenohnà kom hatà.
  sim-sim: Uhu orin hishindiyanda ma lihik or talarik er nga li heyeri ri. Ma ondo
    500-in tikrihi musha mendek nari lir. Lir oro wolokop oro orok li heyeri ri. Uhu
    lihi lal angop hari lir. Hako mamatar olmu linduwa.
  npi-ULB: त्यसपछि उहाँ एकसाथ पाँचसय भाइहरूकहाँ देखा पर्नुभयो । तीमध्ये धेरै जना अहिलेसम्म
    जीवित छन्, तर कतिचाहिँ मरिसकेका छन् ।
  cgc-cgc: Pagtapos ta pagpakita din naan ta mga apustulis, gapakita man kanen an
    naan ta subla limma gatos na mga tinudluan din na gatipon. Anduni duma ki danen
    patay en, piro katamaan ki danen bui pa.
  tim-tim: Benŋe hamiŋân luâk âmbâle hanyeŋe yâkgâlân kali dondâ are yeŋgâlân miawakyeŋgiep.
    Akto Yesugât kâmolân gâtŋe 500 hain are ain kinbiâ are yeŋgâlân miawakyeŋgimbo
    egi. Akto luâk âmbâle are âmâ bikŋe hinŋe mandâi. Dâ amon siâ emelâk moyi.
  yor-yor: Lẹ́yìn èyí, ó farahàn àwọn ará tí o jú ẹ̀ẹ́dẹ́gbẹ̀ta (500) lọ lẹ́ẹ̀kan
    náà; ọ̀pọ̀ nínú wọn wà títí fi di ìsinsin yìí, ṣùgbọ́n àwọn díẹ̀ ti sùn.
  wos-wos: Hukémbu dé 500 nawulak akwi déka hundi xékékwa du takwaka yindéka di déré
    xé. Wunde du takwa séfélak di hiyahafi re. Nawulak di bu hiya.
  emp-NTPO: Mãwãnacarea ara idjida djabarã quiniento aud̶u ãbaa panʌ́a unubisia. Ãdjirãnebemada
    ʌ̃cʌrʌ jaid̶asid̶aa baribʌrʌ zocãrã wad̶ibid̶a zocai panʌa.
  eng-F35: After that He was seen by over five hundred brothers at once, most of whom
    are still living, while some have fallen asleep.
  ind-ind: Sesudah itu Dia menampakkan diri kepada lima ratus orang lebih saudara-saudari
    seiman kita pada waktu yang sama. Sebagian besar dari mereka masih hidup sampai
    sekarang, tetapi beberapa sudah meninggal.
  pes-OPCB: سپس او خود را به بیش از پانصد نفر از برادران ما ظاهر کرد، که بسیاری از
    ایشان هنوز زنده‌اند و بعضی نیز فوت شده‌اند.
  mpt-mpt: omito e monea bainobo galin nakaia unangai homoni 500 i miblib isu ye motemea
    isa atemibbiobe. Ne futan ele dolanamabi olo dimo nakaia unanga eli maki kaaibbu
    otane homoni sma bliobe.
  ssx-ssx: Kutupa wetepena꞉ mo mandake pa꞉ta꞉ momba꞉la haleme nika꞉ kametiti 500manu
    pa꞉ta꞉ ipiki pua waleekeme. Mo hande haliwekita꞉ mandane ekita꞉ homemekepate mandane
    haliweki woputa꞉ pa hao halememe.
  mkl-mkl: Si ɑnyii nŋu, í bɛi í koo í tusɛ ɑrɑɛ bi mɔcɔɛ ŋɑ iyi ɑ̀ re bɑɑ ɑmɑnɛ cĩɔ
    miuu. Nkpɔ nŋɑ í wɛɛ bɑɑ nsɛi, ɑmmɑ inɛ ɡɔ ŋɑ ɑ̀ ku.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ମେଁ ମୁଇଂ ମାଡ୍‍ରେ ମେଁନେ ମାଲ୍‌ସ ବାନ୍ ଜାବର୍ ମେଁ ପ୍ଲା ୱେଣ୍ଡ୍ରେଇଂକେ
    ମୁସୁଃଡ଼ିଙ୍ଗ୍‍ ବିବଗେ । ମେଁଇଂନେ ବିତ୍ରେ ଉଡ଼ିରୁଆ ଏବେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ଣ୍ତୁ ମାତର୍‌‌
    ବାଃଗା ଉଡ଼ିରୁଆ ଜିବନ୍ ଲେଃଆର୍‌କେ ।
  gof-RNT: Hessafe guye, ichchashu xeetappe dariya asaas issi toho qonccis. Enttafe
    dariya baggay ha77i gakkanaw paxa de7oosona, shin guuthati hayqqidosona.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଆଇଃକ୍‌କେ ଅତଙ୍ଗ୍‌ଇଁତାନ୍‌ ୫୦୦ ହେତେ ଆଦ୍‌କା ହାଗା ମିଶିକତାଃରେ ମିସାତେ
    ଉଦୁବେନ୍‌ୟାନା । ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ ଗଏଃୟାନା, ମେନ୍‌ଦ ଚିମିନ୍‌ ହଡ଼କ ନାହାଁଃ ଜାକେଦ୍‌
    ମେନାକଆ ।
  gah-gah: Nenelotí vegenala zuha 500 keza alegesá iki niago neneló utó o kemekago,
    ánigi asú amó. Itó keikutí mukí kogómulagi ha niamóza, lugáa mota hilikave.
  lcm-lcm: Using ina ka tu aserei si petau lava, soliu a 500 i keve tasira si sikei
    a ago kuvul, na aduk iria kipo to lak kana, kantanem mang matan iria kita lapo
    mat.
  aer-aer: Re awethe itneke arrateke, arunthe arrpenhe areyeke renhe-arle itelarekeke,
    500-peleke. Ingkerreke anthurrele renhe arerrirreke. Tyerrtye yanhe areye lyete
    itethe akwete aneme, urrpetye warele ilwerrirreke.
  qvc-NT: Chaymandaqam rikakurqan mas di 500 kriyiq masinchiqkuna tandakashqanman.
    Chay kriyiq masinchiq rikaqkunaqam wakinqa kay kartata iskibrishqay diyakaman
    kawsaykanraq; wakinqam wañushqallapana.
  tgl-ULB: Pagkatapos siya ay nagpakita sa mahigit limandaan na mga kapatid ng paminsan.
    Karamihan sa kanila ay buhay pa, ngunit ang ilan ay natulog na.
  cbs-NT: Januadi jawen betsa Santiago jakidi nukutan Jesúsun kushipaya betsabudi
    jabukidi nukutan jatu uinmashinken janua jabun chibankin ikunwanmisbu midimajaida
    500 binuabutikidi Jesús jatuki nukutan uinmadianikiaki. Jatidi ma debua inun ichapa
    jiwediayuabuki.
  xtm-NTPP: Te sani te ni kenda ya nuu ka iyo vi'i‑ka u'un cientu ñayii ni ka nduu
    sa'ya Su'si ma, te kua'a i ka teku‑ka, te jaku i, jâ ni ka ji'i.
  nnq-nnq: Kuboka penia ngabapitila akalongo akajingi kupeta bandu mia nhwano kingobu
    chimwe, ajingi kati jabe babilingite tango bakalama mpaka ngoe, nambu bange bajomokinge.
  bao-NT: Jiro quinientos ametʉenero ca niirã Cristore ca tʉo nʉnʉjeerãre baua eaupi.
    Cʉ̃re ca ĩaricarã paʉ jañuripʉra catima, jĩcãrã cʉ̃ja ca bii yaicoa pacaro.
  san-ORI: ତତଃ ପରଂ ପଞ୍ଚଶତାଧିକସଂଖ୍ୟକେଭ୍ୟୋ ଭ୍ରାତୃଭ୍ୟୋ ଯୁଗପଦ୍ ଦର୍ଶନଂ ଦତ୍ତୱାନ୍ ତେଷାଂ କେଚିତ୍
    ମହାନିଦ୍ରାଂ ଗତା ବହୁତରାଶ୍ଚାଦ୍ୟାପି ୱର୍ତ୍ତନ୍ତେ|
  huv-NT: Ndoj tejüiquichay majawüw nej among acoquiaw acoic miow (500) minipilan
    Teat Cristo nóiquian. Ajcüw ayaj xeyayiw aliünüw mapacüw nganüy, altiül acas landeowüw.
  otn-NT: Ma̱n'na ra̱ pa p'ʉya, tho'i cʉt'a ciento'ʉ ma̱ cu̱hʉ bi̱ nnu̱ui ra̱ Cristo
    ma̱høn'a̱. 'Nɛ̱ xa̱ngu̱ tobe 'bʉtho ya, xi̱nxa̱ ndu̱ 'da.
  nop-nop: uŋaniŋ metam kayoŋbop nadisukilitihinit kunakunathik 500 kalakapmelak unduŋdi
    bopnelu mintayembune wanakaŋ kadapmagiŋ. Adi’walahi noli hogok hatiiŋ eŋ lufomkabedi
    agaŋ kumuŋgiŋ.
  obo-NT: Nopongnga idda, id pokita sikandin diyot lampas to limmon gatus no nolivuung
    no mgo suwod to kopomakoy. Dos ko-urallan kandan, no-uyag poron taman ko-ungkay
    to kodsulat ku ka-ay, piru iddos duma, id poomatoy ron.
  cak-ENT: Chirij ri', xuc'ut-ri' chiquivüch más quinientos hermanos, tok quimolon-qui'.
    Ye q'uiy c'a cheque rije' ri c'a ye c'üs y yec'o chikacojol vocomi. Pero yec'o
    ri xa xecom yan e.
  lif-NT: ᤕᤠᤱᤛᤡ ᤌᤡᤰᤗᤧᤱᤔᤥ ᤁᤢᤃᤡᤵ ᤅᤠᤛᤡ (᥋᥆᥆) ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤥ ᤌᤠ᤺ᤶᤛᤡᤱᤗᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤀᤥᤃ
    ᤁᤢᤓᤠ ᤔᤧᤛᤩᤧ ᤔᤧᤒᤣᤛᤠᤱ ᤁᤢᤓᤠᤃ ᤁᤢᤜᤡᤱᤘᤧᤳᤋᤣ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De sá de nī nenda yā nūū víhí cā ūhūn ciento hermano jā íyó tútú. De sava
    ji técū cā mitan, de sava ji ja nī jīhī.
  san-TIB: ཏཏཿ པརཾ པཉྩཤཏཱདྷིཀསཾཁྱཀེབྷྱོ བྷྲཱཏྲྀབྷྱོ ཡུགཔད྄ དརྴནཾ དཏྟཝཱན྄ ཏེཥཱཾ ཀེཙིཏ྄
    མཧཱནིདྲཱཾ གཏཱ བཧུཏརཱཤྩཱདྱཱཔི ཝརྟྟནྟེ།
  qve-NT: Chaymantapas Jesucristoqa rikhurillarantaqmi pishqa pachaq más creyentekunamanpas.
    Chay rikuq runakunamantan ashkaraq kunankamapas kawsashanku, ichaqa wakinñataqmi
    ña wañurapunkuña.
  pao-NT: Ka saa'a ewa'yoo (500) tunaka'oedyukudu no'yoona sumusoo oo poonne, ewa'yoo
    umu-matu tooesoo gwetzoa'e.
  cbu-NT: Pakeersin, wamkurshat 500 washunand shaniyarangusin, ashparitin parangitamsina.
    Wamkur ashpatam na tsiparangana. Itaru, zapanin wand kchit taarana.
  usa-usa: mikákémmá anaaékaqa taígani-kayukama (500) yegáráq mimórá táoqa wemmá aónaraae.
    mi-káyúkábíkémmá taíganimma íbêkaraq paá máawatamanibo yaímma pukurááe.
  soy-soy: Uu limɛmɑ́ɑ́ upimɑrɛcɔ pílɛ pílɛ mɛnupũ nɛ kulɑ́ɑ umɛcirɛ nyísɛ ituŋɛ
    isɛ-i. Picɔ yɛ pikɛcɔpɛ kpínlɛ, ɑmɑ́ pimɛyɑ̃ yɛ nɛ nfɑ́ɑ mɑ́lɛ.
  hui-hui: Ani buwa ibu haruru ibaga biaga dewaore handari duria (500) agima ti mandagi
    hearia ibugua tibi de hendelo ha pani hene. Haruru ibaga biaga odaruni dewaore
    áyu kago mbira mbira dege homene.
  amf-amf: ogoraar mato dongdara sagi maaton kisa paanan yiven eenna kalaa goyt ki
    haapadhade. Ogo eensa iira waani waani eeno ko diyaakaar, thoothino eeno kinaka
    yekka sadanka daane.
  quc-NNT: Te k'u ri' xuk'ut rib' chkiwäch más na chkiwäch job' cientos qachalal ri
    ki mulim kib'. E k'ia k'u chke wa' e k'asal na kämik, pune nik'iaj chi k'ut e
    käminaq chik.
  dob-dob: ꞌEbweu tuta ꞌenaya gosedao wate site paibi analedi siꞌitena. Boda nidi
    ꞌediyega yaudi gete tuga simiyami, ta ꞌaidi sikwaiya.
  wrs-wrs: Sismba nonamba Yesusva hevmba holvonithinvnamba indhanamba, nomba temba
    himba 500pelarava keknamba undnahonamba avnamba. Monglava nomba indhanamba mendah
    aevulv. Monglamba doa doara sihana.
  mca-mca: Qa i'nk'aƚe qa we'nethinets iye pe' olots inejefetsipji' t'ani' quinientos
    (500). Pekhewe'en olots pe' mexe iƚii qa nite' olots pe' hats naxju'.
  tzo-TZC: Tsꞌacal to tey laj yacꞌ sba iluc ta stojol más ta voꞌob cien (500) ti jchꞌunolajeletique.
    Oy to ep ti cuxajtique. Oy jlom chamic xa.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​အား​ခ​ရစ်​ယာန်​ညီ​အစ်​ကို ငါး​ရာ​ကျော်​တို့​သည်​တစ်​ပြိုင်​နက်​ဖူး​မြင်​ရ
    ကြ​၏။ ထို​သူ​တို့​အ​ထဲ​မှ​လူ​အ​ချို့​တို့​သည် သေ​လွန်​သွား​ပြီ​ဖြစ်​သော်​လည်း​လူ​အ​များ​စု
    မှာ​ယ​ခု​တိုင်​အောင်​အ​သက်​ရှင်​လျက်​ရှိ​ကြ​၏။-
  gng-NT: Nɛ ki liɛbe' ki cère' uʼpanpaankaab mɔ taan' ki laa' wɔ ki gɛ̀bre' binib
    kobiiŋun. Biʼni bà yɛbe biɛ ki fuobe, nɛ biba mɔ kpo'-a!
  cbi-NTPO: Tsejtu bene keranguemu chachillanu ma bijeenuren 500 ma pullaalanu mangatawave.
    Junu katamu chachilla mantsala yumaa depeyave, tsaaren tsaiñu katamula entsa piikenu
    uwanu peyai'mujchi chumulaa kayu aa dejuve.
  ikk-NT: Omẹgụụ, ihiẹn karị madụ ọgụn-isẹn kwasị nnụ imẹ ndị kwerini nọgbamanị nọ
    hụn a. Imẹrinmẹ wẹ hụkwọ nwan ndụn, kanị ndị hụ imẹ wẹ a ranhịngụọ—ya wụ, a nwụnhụngụọ
    wẹ.
  leu-leu: E mui, lana yaan saxa, a savat sina maana fetinan xaves aava ri xasliu
    500. E a xaves iri, ri taxa to lunai e saxanofuna ri fo maat xo.
  maz-NT: Nuc'ua, como 'na tsi'ch'a ciento cjuarma c'o 'natjo c'ua mi cãrãji c'o o
    jñanda e Jesucristo. Xe cãrãtjo na puncjü anguesji, pero bübü c'o ya ndũ.
  bod-N: དེའི༌རྗེས་སུ། དུས་གཅིག་ཏུ་སྤུན་ཟླ་ལྔ་བརྒྱ་ལྷག་ལ་མངོན་པར་མཛད༌ཅིང༌། རྗེས་འབྲང་པ་དེ་དག་ལས་འགའ་ཞིག་ཚེ་ལས་འདས༌ཀྱང༌།
    མང་ཤོས་ནི་ད་ལྟའི་བར་དུ་བཞུགས༌པ་ཡིན།
  tca-NT: Rü yemawena ga Cristu rü noxtacüma 500 arü yexera ga yaxõgüxü̃cèx nango̱x.
    Rü muxü̃ma i ngẽma duü̃xü̃gü rü ñu̱xma rü ta namaxẽ, natürü nümaxü̃ rü marü nayue.
  zpl-NT: Nu leꞌca luzeꞌelá ulubeꞌlunu lu texcuaꞌa bee bene enu nzeli arquiꞌ liꞌinu,
    nu neca máse de quiniento beella. Nuꞌbeella enu ungutila, pero leꞌca esquie nuꞌ
    huaxi beella enu nehuañiscaꞌ.
  mbc-NT: Moropai inî'rî eesenpo'pî mararonkon pepîn 500 yentainokon tapurînenan pia.
    Mîrîrî yai tu'kankonya era'ma'pî. Sîrîrîpe tu'kankon to' yonparî'sankon sa'mantasa'
    pra man, sîrîrî tîpose enen to' ko'mamî, tîîse tiaronkon to' yonparî'san sa'mantasa'
    sîrîrî.
  ndg-ndg: Boka po atikwatokiya kwa muda umo ba'ainja na alombo zaidi ya mia tano.
    Baingi babe babile bado akoto, lakini baadhi yabe bagonjike lugono.
  wsk-wsk: Ale udagi te mu, Kris alo 500 se ilu kia kam bagaman se nongote aratam
    se ari gilingiman. Se Kris alo umu suen biya aitak am marak bagasan, bare sang
    mu kua gilingiman.
  toj-NT: Jaxa mas tzaan t'usan ja jahui, ti tzomane mas de quiniento ja quermanotiqui,
    y ti jac see sbaj yilea. Eso sí, ja yenle ja ma' yilahue ja Cajualtiqui, ay ma'
    cham ta yujile, pero jitzan to ni lec ja yenlei, sac'ane to man ora.
  tbc-tbc: Agog murna iŋ fon walal isig malak malak dile ya, atna ilo rumok adi iŋ
    dile yan sad sutek 500 iriŋani a. Tamol a iŋ dile yan kisaek kisaek dumat la ya,
    ak man wei mi gamu dumado yau da.
  sna-sna: Mushure mezvo akazviratidza kuhama dzaipfuura mazana mashanu panguva imwe
    chete, vazhinji vavo vachiri vapenyu, kunyange zvazvo vamwe vavete.
  smk-NT: Kaaram, pina'kit ya et konran nididinep nin masurok a limanyasot a tumutumbok
    kona a ka'bawan konra ket mabyay et anggan sawanin; saray raruma bale' ket nati
    sarayna.
  grc-TCGNT: ἔπειτα ὤφθη ἐπάνω πεντακοσίοις ἀδελφοῖς ἐφάπαξ, ἐξ ὧν οἱ πλείους μένουσιν
    ἕως ἄρτι, τινὲς δὲ καὶ ἐκοιμήθησαν·
  gof-WFTW: Hessafe guye, ichchashu xeetappe dariya asaas issitoho qonccis. Enttafe
    dariya baggay ha77i gakkanaw paxa de7oosona, shin guuthati hayqqidosona.
  spa-BLM: Luego se apareció a más de quinientos hermanos a la vez, la mayoría de
    los cuales permanecen hasta ahora, pero algunos también se han dormido.
  kyz-NT: A'ere 'ga jesaukari kwaiwete wewiri oo ma'efera 'gã nupe rakue. Kĩẽtus 'gã
    'ga resaka rakue. Kwaiwete 'gã nupe jẽmĩ ojesaukaa rakue nũ. 'Gã jatyka 'gã nuwamũ
    'ga jesaukari 'gã nupe rakue. Ajemogyau we futat 'ã 'ga feraw ire 'ga resakarera
    'gã amũ. Opapap futat 'ã amumera 'gã numiamũ. A'ere kwaiwete je futat 'ga resakarera
    'gã jemogyi.
  dao-dao: Acun käna bena, phyamhmaa kthaka nungki veia ngdang lawki, khawhah cun
    tuhkbäih veia xüng hamkie, avange cun thi pängkie ni.
  cya-cya: Chon' nde'en la tsatlyu ngulo'o tloo ñi 'in jun ta'a na, ndyijyi ca'yu
    ciento jun, ntsu'hui nu cua' ngujui, una qui'an la nu ti' lo'o.
  nii-nii: Nga Jiisas eim nge wumb tiłap 500 pei kin opu, nga kopur kin eim kenjing
    ei, kunum ende minj kenik, wumb kopur pei konj mołmun. Ba nga wumb kombur kulnjung.
  ign-NT: Tásihapa tímere­ca­va­varepa nayehe ena quiniento­queneana eta nasimu­tu­vanahi
    ena vichamuriana. Puíticha narari­hichaha maverana ena tímahanahi. Narari­hi­pasera
    ena tépena­na­paipahi.
  dik-NT: Ku ben rot nyuɔɔth tënë kɔc juëc wär kɔc buɔt kadhiëc, kɔcken ye buɔɔth
    cök, kɔc ŋot ke pïïr kɔc juëc, cɔk alɔn cï kɔc kɔ̈k thou.
  cac-cac: Ix lajvi chi', ix sch'oxan sb'a d'a juntzan̈xo eb' quetcreyenteal, ec'al
    am oye' ciento sb'isul eb', ayic molanec' eb' ix yilan eb' smasanil. Tzijtumto
    eb' pitzan ticnaic, palta ay jayvan̈ eb' chamnacxo.
  tzj-E: Y xuban jmul más e j-o' cient kch'alal xuc'ut ri' chquewech. J-era' kch'alal
    xe e jujun ecamnak chca y jle' chic chca q'uec'as na camic.
  san-BUR: တတး ပရံ ပဉ္စၑတာဓိကသံချကေဘျော ဘြာတၖဘျော ယုဂပဒ် ဒရ္ၑနံ ဒတ္တဝါန် တေၐာံ ကေစိတ်
    မဟာနိဒြာံ ဂတာ ဗဟုတရာၑ္စာဒျာပိ ဝရ္တ္တန္တေ၊
  yaa-NT: '@see-verse:1CO.015.005'
  cab-NT: Lárigiñe, ába larúfudagun lúngua joun sügǘ jáu seíngü-san afíñetiña ja
    oúndarañubaña lídan ában, áni añájeingua sarágu jádaangiñe, wínwangiña chülǘ
    lúmoun dán le, ja jíbiri, jilágua.
  clu-clu: Pagkatapos nagpakita tana ra sa anang mga somolonod nga nagatiripon nga
    sobra 500. Kag kalabanan kananda boi pa dadi piro ang iba tana patay run.
  swh-ULB: Kisha aliwatokea kwa wakati mmoja akina kaka na akina dada zaidi ya mia
    tano. Wengi wao bado wako hai, lakini baadhi yao wamelala usingizi.
  tpt-NT: Ex taval jalaktasunikal laqakis ciento lapanakni yu talhakapuꞌan y chꞌantaun
    talaqtsꞌil. Chavay pumalhuu yuꞌuncha vananaj takujta mas lati tanitacha.
  aai-aai: Nati ufunamaim veya ta’imon wanawanan ana bai’ufununayah etei 500 tafanamaim
    auman isah irerereb, moumurih na’in i boun yawasih tema’am baise afa i himorob.
  sny-sny: Sosu mo'o lu taune tomu ne'ese (500 aiwawe a'i) ta'uwerai su, le lowe werese
    ma'e nowe ta'i aiwawe a'i heneri. Lu feni ape mo ne, nowe pereye eite se lu taune
    tomu ne'ese awei sahe irosiya. Lu taune tewi oso a'i tamo temeniyeye.
  myy-myy: Ito bero gãjerã quinientos ñarã rẽto bʉsaro ĩre tʉorʉ̃nʉrãre goaĩoyijʉ
    Jesús. Ĩ goaĩoana jãjarã catiama maji. Gãjerãma godacoañi.
  trc-NT: Cachén do̱j güii, ga̱a ne̱ curuviꞌ uún soꞌ rihaan ꞌu̱nꞌ cientó táá doj tinúú
    níꞌ síí noco̱ꞌ man soꞌ a. Dan me se taꞌa̱j nij soꞌ caviꞌ, tza̱j ne̱ yoꞌó taꞌa̱j
    nij soꞌ vaa iꞌna̱ꞌ cuano̱ ga̱ níꞌ a.
  cut-NT: Adive ne, nchuh ca uhn ciento dihno vo che ndi da̱ma ye ne, ndihchero ye
    ihyan. Na̱hn ihyan chahn ne, a chih ye, ne na̱hn ye ne, vate ca ye nde meniyon.
  bel-bel: потым зьявіўся больш чым пяці сотням братоў у адзін час, зь якіх большая
    частка дагэтуль жывуць, а некаторыя і спачылі;
  zlm-KSZI: Selepas itu Dia memperlihatkan diri-Nya kepada saudara-saudara kita, lebih
    daripada lima ratus orang pada satu masa. Kebanyakan mereka masih hidup, dan ada
    yang sudah meninggal dunia.
  gdr-gdr: Ɨ onggɨt kak ke Ton kwa pɨta awonj re yɨpaina wɨn nat paib andred (500)
    ɨ kwa nɨnda tumɨnd gar ke utkunda rɨga wa pɨlwa. Ɨ towa wɨngɨrɨnd jogjog rɨga
    re opima wɨmena wuweny ngɨrpu yu, ajɨ nɨnda re kea uj aukɨto.
  vmy-NT: ꞌBa jaskan yakutsejenre yojore tsꞌaxtiu ón sientu ntsꞌia. Nkjin mani xi
    tjindu ngisa, ꞌba yakꞌa je jesun.
  cmn-FEB: 之后他又向五百多名兄弟姐妹显现，这些人中，有的已经死去，但大多数人如今仍然活着。
  gmv-RNT: Hessafe guye ichashu xeetuppe bollara diza ammanizaytas issito beettides.
    He iza beyda asappe dariza baggay paxa dees. Baggay qasse hayqqides.
  ncl-NT: Cuaquinon quitaje pan se tonali quinami quinientos tocnían, quema, noje
    cataloaya oc sequin ca innojen quinientos. In míac yehuanten yulticate axan, mas
    que sequin miquije.
  sua-sua: To kopekam tok, tmur khenam En ma mmok ngang o mia akuruk ngat kais te,
    500, endruk ngat kor mnam mar mang En he kaum ka vle ko mnam a mhe to atgiang.
    Vanang o mia kavurgem mnam mar ngta ktal ka vle tete vop. Gi akuruk mnam mar ngat
    her yor he.
  are-are: Kurunga era tjina tnakanhakanha 500-anga ntjarralkurakantama ntelalhaka,
    etna worla namalanga. Tjina nhanha etnakanga ntjarralkura lyartalpula etathantema
    nama. Urrputja arrpunhanta kala ilukala.
  gai-gai: Na anna iŋmbaia Iesusa rɨpacrena laiplacar wɨt muruŋa manmo watrina, na
    mina ŋgaŋganŋgɨna mɨnna 500na mɨnmo emtemma kundrina. Na an Iesusa rɨpacrena laiplacar
    wɨt aniaca mina maeacreke, na mina ndeida mamenacri.
  qvm-NT: Nircurnami pitsga pachac (500) waugui-panicuna juntacashga caycagtapis yuripargan.
