  bdd-bdd: Caigeda tuta ꞌoina ꞌiyadao wete site paibi handeledi siꞌiteya. Bodaedi
    ꞌoidiyega baibaiwadi bewa tuwa simiyamiya, ma tupwadi siꞌamasa.
  cbt-NTPO: Ina quëran na'a imapisopita niyontonasoi', ya'notaantarin. A'natërápo
    pasa na'con ni'pi. Ipora huanta' nanpirapi. Caraíchin nani chiminpi.
  srn-NT: Baka dati A sori Ensrefi na moro leki feifi hondro brada nanga sisa di den
    ben de makandra. Sonwan fu den dede kba, ma moro furu fu den e libi ete.
  cta-NT: Tiyaꞌ la liꞌ nguluꞌu loo Jesús jiꞌi̱ tyu̱u̱ tsa tyaꞌa ñati̱, nteje tacui
    caꞌyu siyento tyaꞌa ñati̱ nu ndiꞌi̱ seꞌi̱ ti liꞌ. Loꞌo ñaꞌa̱ ti tya tyu̱u̱ tyaꞌa
    nguꞌ biꞌ tya luꞌú nguꞌ, masi ntsuꞌu xi nguꞌ biꞌ nu cua ngujuii.
  bqc-SIM: Bee gbɛa à azĩa ↄ̀lↄ wá gbɛ̃́ↄnɛ kɛ́ aa kãaaa gudoũ, aa dɛ gbɛ̃ↄn
    ↄ̀aa pla ń basↄoola (500). An daside ku e tia, ãma an gbɛ̃eↄ ã́nuatò.
  tcz-CHONGTHU: Chujouvin, khatveiyin anung jui mi janga val hon khatvei mun amuvin
    ahi, amaholah a atamjo ahing nalaiyun, hinla phabep chu athi tauve.
  mar-mar: नंतर तो एकाच वेळी पाचशेहून अधिक बांधवांना दिसला. त्यांच्यापैकी बहुसंख्य
    अजूनही जिवंत आहेत, तर काही मरण पावले आहेत.
  snp-snp: Ido yaloti mono wenena mau naba faifu hadeti (500) ya muki omunido oloto
    pi gimaito, eye fuli lamo ne. Eyamo wenena yauti mumudi ya oiya lufuwa ama wiyomo
    kamenalo ya faifa minae. Ido liligaleka moda fulutamo ne.
  isl-isl: Síðan sáu hann meira en fimm hundruð trúbræður okkar í einu og eru flestir
    þeirra á lífi enn í dag.
  spy-NT: Nto mii yoo, chokōōboorchi keey mbo ng'eetaabiya bokolwookik muut ām yēēt
    akeenke. Tākusobchootiin ꞉bichooto alake chēē chaang' ānkoo kiikubēk ꞉alake.
  xnn-xnn: Idi nakwas di dat menpaila ay namingpingsan isnan adoado ay mamati ken
    siya ay nasolok is limang gasot. Adoado nan daan ken daida id wani.
  mwe-mwe: Gakapiteje genego gubhaakoposhelenje bhandu mmia nng'ano gwanakamo, mpaka
    pungujandika pano bhananji bhabhakotonji, ikabheje bhananji bhawilenje.
  tte-tte: Kabo muli mena sauga kaigeda koina iyawatagili kalakavao tomeli yoli paibi
    andeledi na tupwana yoi sibaibaiwa, tupwaliyao siyaele nige naga siboboita na
    tupwaliyao siboitako.
  tcs-tcs: Den apta datwan, em bin soe emselp wantaim po moden 500 pipol uda i bin
    pole em pas bipo em bin ded. Klosap ebriwan prom dempla i stil laip, bat sam prom
    dempla i bin pasawei.
  hlt-THB: Cekcoengawh, ce a tym awh koeinaa thlang zanga a venawh dang pek khqi bai
    hy. Cekkhqi ak khuiawh thlangvang taw hqing hyn unawh, thlang vang bai taw thi
    hawh uhy.
  soq-soq: Walama da bedewe Iesu sumanailala uaraia auweio bedeuwo me segaleno ibuwaida
    eweiena, tane apana ipa uduudu wisiau 500 ainbolen. Apana ipa sa tauma inawaa
    waimoi, tane mo bedeuwo sosou deadea bontoiena.
  qub-qub: Chaypitana pichga pachacpita (500) masno shuntacasha caycaj ermänucunata
    yuriparan. Chayta ricajcuna juc ishcayga wañushanami. Waquenga cawaycanrämi.
  att-att: Á pappasá na yaw, nappasingan gapay sù ira mawwawági ta ángnguruk da kuna,
    nga naggagammung nga natturù ta límá gatù. Á aru yù matolay paga nira, ngam natayin
    yù ira káruán.
  bki-bki: Kar iorou ka naina, bogo tai naio miyotuba bereio kean taara tai na namoneano
    nalo miralo, jovulu toromomou jimo [500], napano miroano ka nalo ameul kia bokar
    banei, mia tealo am̃arm̃aro ruei.
  bqp-bqp: Abire gbɛra à a zĩda mↄ̀ ó gbɛ̃nↄnɛ kũ ò kↄ̃ kàkara gu dokↄ̃nↄn, ò de
    gbɛ̃nↄn wàa pla kpɛ́ basↄↄrola. Ń daside kun ari tera, ama ń gbɛ̃kenↄ andunia
    tò.
  mcp-mcp: Nə́ ndɛɛ́, nyə a lwó nə́mə́ bɔ́ɔ́l bwááŋg ɔ íshé nyúúl, bwə́ njúl buud
    cɔ̧́ mítəd mitɔ́ɔn, bɛ̂sh bwə́ á dʉ́g nyə ja ŋgwúd; bɔ́ɔ́l ncúlyá buud wâ cínɔŋg
    bwə́ ŋgə ná cʉgə, bɔ́ɔ́lʉ́gá bwə́ á mə́ yə.
  hat-hat: Apre sa, li te fè pou pi piti senksan (500) frè wè l' anmenmtan. Gen ladan
    yo ki mouri deja, men pifò ladan yo ap viv jouk koulye a toujou.
  npl-NT: Okachi satepa okinmonextili mákuili siento tokniwah. Miakeh ok onkateh,
    iwa sikimeh yomikkeh.
  bgg-bgg: Chiihphado luang jia shii è ai ne wieng guii è muna awairo luagiengpho
    shii dong, bajo ne thuh thog pha isieng ba ro, jishii giak ne iy jongdun ro.
  eng-TCENT: Next he appeared to more than five hundred brothers at once, most of
    whom are still living, but some have fallen asleep.
  eng-BSB: After that, He appeared to more than five hundred brothers at once, most
    of whom are still living, though some have fallen asleep.
  cpu-NT: Ipoñaaka joñaakapanaatari eejatzi osheki apaiyetairi iroñaaka “Iyekiite,”
    500 ikarataiyini. Eenirotatsi jañaayetzi osheki irikaite, arimaitaka makoryaayetake
    tsikarika ikaratzi.
  san-ASM: ততঃ পৰং পঞ্চশতাধিকসংখ্যকেভ্যো ভ্ৰাতৃভ্যো যুগপদ্ দৰ্শনং দত্তৱান্ তেষাং কেচিৎ
    মহানিদ্ৰাং গতা বহুতৰাশ্চাদ্যাপি ৱৰ্ত্তন্তে|
  tac-NT: '''Lige abé a''kinana yati neraga ma''chiná ilíbaligo alé napu mochile alué
    maligi siento rasígame ralámuli Onorúgame oyérame, ''lige amulí suwábaga alué
    ralámuli bijí ajagá mochí. Jaré ''ma suwile.'
  eng-WEBPB: Then he appeared to over five hundred brothers at once, most of whom
    remain until now, but some have also fallen asleep.
  gfk-H: Ma tiga pakaan mah namur ga hapuasa taar ta ira tasi dahat ta Karisito, ira
    nudiet winawas i sakit ra liman na maar. A haleng sakit ta diet, diet lon baa
    katin ma senbia aring diet ta maat.
  viv-viv: Kadu muliya ana tomuliya ada yoꞋo lakahina seꞋeyaine himiyami ma agaidiya
    gilakayemu, adi kilagalaga faifi hanaledi (500) gitubuhegedi. Mena tobohiyadeyao
    tufoidi moyaꞋaidi aimo yawayawadiyao himimiyami, tu tufoidi boi hiꞋalika.
  yao-yao: Sooni ŵaakopochele achalongo achinjetu kupunda mia tano kwa pamo ni ŵane
    mwa ŵanyawo ali chiŵela ni umi ni ŵane ajasiche.
  tgp-tgp: Moiso, mo mele pala isana vao vorai kalesia matea na rani matea, evira
    mo jeu mo ngav sangavulu lima, vao tavera hinira la pa lo mauri mo tikeli nake,
    pani tatuara la mate moiso.
  auc-NT: Ayæ̈ ate mönö tönïñadäni quïniento ganca ayæ̈ godömenque nanguï ïnäni godongämæ̈
    ongöñönäni tömengä tömënäni weca do ponte edæ a ongongä adotedæ̈ agadänimpa. Ïïnäni
    ïñömö pancadäniya ñöwo do wængadänimpa. Pancadäniya nanguï ïnäni në agaïnäni incæ
    ayæ̈ mïïnäni quëwënänipa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ja dinikeetediogi caticedi me cinyeento ɡ̶onioxoadipi ane
    yatecoɡ̶o. Eliodi niɡ̶idi enewiɡ̶a, pida jaɡ̶aɡ̶ijo onateciɡ̶ijo ane nigo.
  bmh-bmh: Guzenaimai, duailel go asiu agal oiagab go en petak emen ameagab ebu usalina,
    pemenin, agal nanalemen handret tabkwai zilacoroun. Duailel go agal ameag nug
    go uligemen ipal ulis darem, ipal noumemen.
  ctu-BL: Wi'il tsa' tsictiyi ti' wut ñumen ti jo'c'al i cha'bajc' hermanojob che'
    temel añob. Cuxulob to cabʌl jini hermanojob, ojlil tsa' chʌmiyob.
  meq-meq: Ada ka bəzatay ha bo a ndo məpe mədzal gər hay ka Yesu ta ziye temerre
    zləm, nəteye tebiye tə ŋgatay a həlay manəte eye. Siye hay ta mət tsɨy, ane tuk
    na, siye hay haladzay nəteye andaya tə ɗəre.
  noa-H: maimua hag k'ur hũmaai deeu hich hiek hʌ̈k'a durrarr k'ʌʌn k'apan quinientos
    hatcha hãbam haig narr k'ʌʌnag hich hoopitarr. Mag hi hootarr k'ʌʌn hãaur k'ʌʌnan
    ya k'ëchwia naab pari jãrrcha hatcha hagt'a monak'a t'ʌnʌm, mag hamachdëu hootarr
    jawaag.
  alp-NT: Pela bei mere IaselukeNi ete sie rebe esi luluIje sie utana lima lesi. Bei
    sie rebe esi selui meru sie ilaru esi mata peneka po bokala esi rue eti roma meije
    sa.
  san-VEL: tata.h para.m pa nca"sataadhikasa.mkhyakebhyo bhraat.rbhyo yugapad dar"sana.m
    dattavaan te.saa.m kecit mahaanidraa.m gataa bahutaraa"scaadyaapi varttante|
  kbq-kbq: Ana huteno 500'a agatere'a amage'ante disaipol naga mani'nazafi ufore hige'za
    ana miko'mo'za ke'naze. Anampintira rama'amo'za menina ofri manizageno, hagi mago'amo'za
    fri'naze.
  kbh-kbh: Chents̈ana mo shachna patsama más chábeñe os̈buáchiyënga tojánebëbuacna,
    chënga cánÿents̈e imojtsemna ora; chënguents̈anga banga cabá vida imotsóbomñe,
    masque báseftanga ya tmojóbana.
  ron-LSB: Apoi s-a arătat deodată la peste cinci sute de frați, dintre care cei mai
    mulți au rămas până acum, dar și unii au adormit.
  pon-pon: Ap kotin pwara won jaulan limepuki jama ni anjau takij; kij arail me toto
    mimieta lei met, a akai mairedier.
  nhe-BL: Teipa Tohueyiteco Jesucristo monexti ica pano macuili ciento toicnihua san
    sejco. Nechca nochi nopa macuili ciento tlaneltocani noja itztoque hasta ama,
    pero sequin ya mijque.
  sps-sps: Ai voun ya Ayei naa fi enato tana ngim a natus vainy fafaaman tan sen nainy.
    Ai tsuri kan to na tee vainy fafaaman to te mat er, ana fokinai tsuri toto farokot
    kan raror, ari na fokinai tagei Towa.
  wnc-wnc: Siwan masande aminu itane amina dakngake yukingu buyambam siknga 500 yapbikut
    binga aminda unekan apuke yuwawa ita kuke wa amindane kaine anggaman siwan kaking.
    Siwan aminu wa kakikat nana kunduta yusika akumbing ngana buyambamda apmanu ayuaing.
  bus-bus: Beee gbɛra à a zĩnda ↄ̀dↄa wa gbɛ̃nↄnɛ kɛ̀ aↄ̃ kↄ̃ kàkↄ̃a gu dↄ̃nkↄ̃n,
    aↄ̃ↄ dɛ gↄ̃ↄn wàa plaa kpɛ́ basↄↄroola. Aↄ̃ paridee kuu ai tia, mↄde aↄ̃ gbɛ̃kenↄ
    anduna tò.
  gub-BL: A'e re uzexak kar oho amo 500 wemiruze'eg wanupe no. A'e hexak arer a'e
    wà, wikuwe ko 'ar rehe a'e wà. Xo màràn zo umàno wà.
  imo-imo: Kelko linonga Kristen angenupili iye 500 wayeni tendekuna yu kanoringi.
    Aku nombeya teko moloringi imbomanga mare oi koloringi nalo awini we moromele.
  boj-boj: Osiqa bunuqna bati qujai qa a Kristen was 500 naŋgoq di dego brantonaq
    uneb. Naŋgi gargekoba bini unub. Ariya naŋgi qudei moreŋeb.
  eng-DRA: 'Then he was seen by more than five hundred brethren at once: of whom many
    remain until this present, and some are fallen asleep.'
  knf-knf: 'Akak aluŋ apën awinana ţi byaaş bloolan ţi kadun ki banfiyaaruluŋ iñeen-week
    ŋyaaş kañeen : banŧumnuŋ ţi baka bahum bajeb kë baloŋ bakeţi.'
  san-KHM: តតះ បរំ បញ្ចឝតាធិកសំខ្យកេភ្យោ ភ្រាត្ឫភ្យោ យុគបទ៑ ទឝ៌នំ ទត្តវាន៑ តេឞាំ កេចិត៑
    មហានិទ្រាំ គតា ពហុតរាឝ្ចាទ្យាបិ វត៌្តន្តេ។
  arn-NT: Ka rupalechi antü mew pewfaluwtufi ta doy kechu pataka pu peñi, fey tüfa
    engün epe kom petu mongeley, tunte kiñekentu dew layey engün.
  zas-NT: Zianz balüülojman në loj ree tijb cwaa ree bén rliladx laaman, gojc reeman
    mazri de gaay gayuu bejn. Yuꞌ reeman ma güjt, per mazri zien reeman sta naban.
  ken-NT: Atɔ́ŋ yɛ mmʉɛt ntá mpǎy bakoŋo bhi mpok amɔt. Báyá bácha bati hɔndrɛt
    ɛtay (500). Yɛ̌ndu mbɔk ɛyap mǎnáŋ bágú, bɛyǎ bhap bábhʉɛ́t nɛpɛ́m.
