    Oją.
  dah-dah: Al kamke mete titek hakwam gobe uliŋ megen niŋ po gega, sopte huwarnayiŋ
    gobe Al Kuruŋyen gasuŋde niŋ henayiŋ. Be, dilniniŋde yeneŋ hite gayen uliŋ pigiŋ
    miŋyaŋ haŋ kenem Al Kuruŋyen gasuŋde niŋ wor uliŋ pigiŋ miŋyaŋ haŋ.
  tnk-tnk: Nəpɨn kɨmənɨmwi iərmama nɨpwran ro nusan, mətə nəpɨn in trətui mwi nɨpwran
    tro nənɨmwɨn. Trɨni mɨnuə nɨpwrai iərmama sə ro nusan, nənə nɨpwrai iərmama sə
    ro nənɨmwɨn in mwi fwe ikɨn.
  kpr-kpr: 'Tamo enda eminda furugeraera amo, fisi vanembori. Sifo amboda ambarida
    ghe jebuge erarira amo, asisi da tamo ava erarira. Amo, namonde kasama erera:
    fisi da tamo irira ava sedo, asisi da tamo barago irira.'
  san-IAS: yat śarīram upyate tat prāṇānāṁ sadma, yacca śarīram utthāsyati tad ātmanaḥ
