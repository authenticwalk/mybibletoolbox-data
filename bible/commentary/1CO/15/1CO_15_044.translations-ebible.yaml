    cawashunpaj.
  nwi-nwi: Nɨpɨg kamhanɨm nɨpraitawə, in nar kape tokrei tanə; mərɨg nɨpɨg tukramragh
    mɨn, in nar kape rao ye neai. Tukmə nɨpran aikɨn kape tokrei tanə, kape rao ye
    neai mɨn aikɨn.
  kmo-kmo: Chichawa mabasii eeta nosapega tawa. Yesokwa yicha tawa maba sii eeta spirit
