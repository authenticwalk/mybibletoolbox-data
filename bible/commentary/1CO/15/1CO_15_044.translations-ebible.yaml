verse: 1CO.015.044
translations:
  kpx-kpx: Haluvimale kebia vavau vatae vava. Isito keabuna hovedevei otogoe vava
    malei. Nahi hilokage vatae vavau ua. Ige kemoike nahi hilokage otogoe vavau ua.
  okv-H: Eto enda ta hamo mihia avoeto amita aririvo amo uhu ta hamo amite tapa mihia
  tbo-tbo: Matababana hipuli a hini apo hina guluwi hoi kokowaga ma yada a hini apo
    ina towolo meme. Hipuli a hini tapuna ma yada a hini tapuna
  mal-C: വിതയ്ക്കപ്പെടുന്നത് ഭൗതികശരീരം, ഉയിർപ്പിക്കപ്പെടുന്നതോ ആത്മികശരീരം. ഭൗതികശരീരം
    ഉണ്ടെങ്കിൽ ആത്മികശരീരവും ഉണ്ട്.
  grc-SR: σπείρεται σῶμα ψυχικόν, ἐγείρεται σῶμα πνευματικόν. ⸆ Ἔστιν σῶμα ψυχικόν,
    ⸉καὶ ἔστιν⸊ ⸋σῶμα⸌ πνευματικόν.
  bgc-bgc: जिस तरियां म्हारी देह माँस अर लहू तै बणी सै, इस्से तरियां इसी देह भी सै
    जिस ताहीं जीवन परमेसवर के आत्मा के जरिये मिलै सै, अर जो म्हारी देह माँस अर लहू
    तै बणी सै, उस देह म्ह बदल जावैगा, जिस ताहीं जीवन परमेसवर की आत्मा तै मिलै सै।
  khz-khz: Getoleana genai, tanopara tauniparana, na Palagu na evega-kuliiti-waiana
    genai, palagu tauniparana. Tanopara tauniparana ta emiana, gaura pakurai palagu
    tauniparana maki ta emiana.
  deu-TKW: Es wird gesät ein seelischer Leib, auferweckt ein geistlicher Leib. So
    gut es einen seelischen Leib gibt, gibt es auch einen geistlichen.
  zsr-NT: Catiꞌ rgachiꞌ yeru ba nac tu bëlaꞌ qui yödzlyú ni. Catiꞌ ubán, niꞌr gac
    tu le soa tsaz yehuaꞌ yubá. Zoa tu bëlaꞌ qui yödzlyú ni, len yetú ca gac le gdzag
    böꞌ nacczruꞌ.
  lin-lin: ekundami nzoto ya bomoto, kasi ekosekwa nzoto ya molimo. Soki nzoto ya
    bomoto ezali, nzoto ya molimo mpe ezali.
  hns-NT: Djaun djamien me gaaral dja hai, oe dehie se hamlog doenia par djiela. Bakie
    djaun djiejaawal djaaiga, oe dehie se hamlog swarag me Parmeswar ke saath rahie
    sakab. Djab hamlogke ek dehie hai dhartie par rahe ke, tab bhie ek dehie rahiega
    swarag me rahe khaatien.
  noa-E: Maach meewain maach mordam cha maach iyʉ̈ʉ nʉmta jẽb ee maajem. Pari mag
    sim phiidʉawai chan ya tag mʉg mor khĩir khaba, ʉ̈gtharmpeen morkhata phiidʉju.
    Wajapcharan mʉig dich bi eem morjã paraa aawai ʉ̈gtharmpeen morjã ĩchab thʉnʉm.
  eng-EMTV: It is sown a natural body, it is raised a spiritual body. There is a natural
    body, and there is a spiritual body.
  mib-NT: Jeē chíndūji yó chi ɨɨn yɨquɨ cúñu cuenta ñayɨ̄vɨ cúu, te jeē nastécu yā
    chi ɨɨn yɨquɨ cúñu cuenta Espíritu yā cúu. Chi íyó yɨquɨ cúñu cuenta ñayɨ̄vɨ́,
    te suni íyó yɨquɨ cúñu cuenta Espíritu.
  lif-NT2: नासिङ्‌गे़न् थक्‍किन् लुप्, हे़क्‍क्‍याङ् याम्‍साम्‍गे़न् थक्‍किन् हिङ्‌लो॥
    नासिङ्‌गे़न् थक् वाॽबा हे़क्‍केए याम्‍साम्‍गे़न् थक्‍किन्‍नाङ् वाॽरो॥
  xnj-xnj: Tizikwa kwa muhiga yativelekewa nayu, pauyukiswa ndi higa ya chimpungu.
    Yivili higa ya magono goha na higa chimpungu.
  mmx-mmx: Do dik mir i, neni labantuxu mene. La do na roo xat, ni labantuxu maxat
    boro at Loroonan Kaala. Nedik di ruuna labantuxu at na lavatbung menemen, kuren
    la i epovo bok do ata ruuna ka labantuxu maxat boro at Loroonan Kaala.
  cbr-NT: Ënë menua tsócë unicamax ca aín nami, aín xo, acamax chëquiti 'icën. Usa
    'aíshbi ca bama 'aish baísquitancëx aín nami, aín xo, acamax bëtsi 'aish chëquitima
    'icën. Axa chëquiti nami, xo acamañu 'iá 'aíshbi ca axa chëquitima nami, xo, acamañu
    'inuxun 'aia.
  tee-NT: Ju quilacatuna'an ju macnucanta va xalacatuna lacamunutpa'. Para acsni camacxtuchokocanach
    pus xalacatuna lact'iyan cajunanta. Alin ju xalacatuna lacamunutpa'. Chai alin
    ju xalacatuna ju lact'iyan.
  eng-LSV: it is sown a natural body, it is raised a spiritual body; there is a natural
    body, and there is a spiritual body;
  cak-NT: Ri kach'acul ri c'o cami, xe we' chech-ulef nic'atzin-wi chake, pero chi
    jojbe chicaj, nic'atzin chi jun-wi chic ri kach'acul. Ri kach'acul ri xtimuk,
    can richi-wi ri rech-ulef, pero ri nic'astaj, can richi-wi ri chicaj.
  pah-NT: 'Otymame nhandera''oa yvyakotyva''ea. Ombogweravame nhandera''oa po ti Tupana''ga
    ra''uva remimongopyra nehẽ. Gwereko nhandera''oa yvyakotyva''ea. Nurã ji ei: Gwereko
    nhandera''oag̃wama no. A''ea Tupana''ga ra''uva omongo nhande ve.'
  sja-NT: Eperãpa k'ap'ɨa iru bairã na p'ek'au eujãde bɨ misa, mãgara ichiaba k'ap'ɨa
    iru bait'ee Ak'õre truade. Na eujãdepema k'ap'ɨa piuk'ãri, ɨapata mik'iadaimerã.
    Mamĩda t'ẽepai Tachi Ak'õrepa p'irabaipik'ãri, ɨt'aripema k'ap'ɨa papiit'ee.
  xed-xed: Ka sluʼuvgha mnda səla nzakwani ta lamtá lu, ma sliʼagaptani mbəɗanafmbəɗa
    Sulkum ta vghani. Ka si mamu sluʼuvgha mnda səla ya ná, mamu sluʼuvgha ta vlə
    Sulkum ya guli.
  mks-NT: Jáchi̱ tá ná jándu̱xu̱ na̱ mí ti̱xi ñúhu̱, ña̱ jándu̱xu̱ na̱ cúú yiquí cu̱ñu
    cuéntá ñuyíví yóho. Joo tá ná nditacu tucú já ñe̱he̱ yó inga yiquí cu̱ñu, ña̱
    cúú cuéntá indiví. Jáchi̱ tá íin yiquí cu̱ñu cuéntá ñuyíví, ña̱ ndíhi sa̱ha̱ ta
    já íin ri yiquí cu̱ñu cuéntá indiví, ña̱ a̱ cu̱ú ndihi sa̱ha̱.
  gfk-S: Ing di bus ie a mangana tamainari mekira napu. Ma ing i tut hut, a mangana
    tamainari tano Halhaaliena Tanuo. Ma ing be a mon mangana tamainari mekira napu,
    io, a mon mangana tamainari bileng tano Halhaaliena Tanuo.
  bmu-bmu: Sile löm kölbini, miaŋön gölmenöŋ malmalgö sileya akzapmö, Anutunöŋ mi
    mem gulii wahöta miaŋgöreŋ mönö uŋa mire malmalgö sileya akŋa. Gölmegö sile ahöza
    ewö, miaŋgö dop uŋagö sileŋi mi mewöyök ahöza.
  dgz-dgz: Piup etua mega urata tumon. Sia yon wanumopi kiman etua mega yon wanumoin.
    Ame kiman etua megawa menan guewa mega den wandia.
  eng-GNV: 'It is sowen a naturall body, and is raysed a spirituall body: there is
    a naturall body, and there is a spirituall body.'
  zaa-NT: Cuerpo nu rigàttsi' nna, pues cuerpo de bèla' ba ną́, pero de eyáthą nna
    chi ną́ cuerpo espiritual nu labiru gatti. Porqui'ni hua té cuerpo para yétsiloyu
    nna, hua téhuá cuerpo para ỹiabara' nna.
  eng-WEBSTER: It is sown a natural body, it is raised a spiritual body. There is
    a natural body, and there is a spiritual body.
  guh-guh: Petëpaejivi mëthëtatsi mapanacuapijiperabëto yajava. Bajaraxuacujinae Dioso
    icatsia itsa asaëyaexanaenatsi, athëbënacuapijiperabëto xainaena. Itsaviriaperabëto
    abaxë aeconoxae xainatsi mapanacuata vajajinavanapaenexa. Bajara icatsia pacuenia
    itsamatacabi itsaviriaperabëto xainaenatsi athëbënacuatatsia vajajinavanapaenexa.
  bon-bon: Liba yaacitusi, peei lui gawe me tääpe gyene, liba larpinantuge, seemo
    me tääpe cirege. Gawe me tääpe lipu pisi nyene, cuta pipu ge seemo me tääpe pisi
    nyene.
  nhw-BL: Quema tiquintlalpachohuaj mijcatzitzi, quipiyaj se inintlacayo quen masehualme
    ipan ni tlaltipactli, pero quema moyolcuise, quipiyase seyoc tlamantli inintlacayo
    quen se tonaltzi, o quen masehualme ipan ilhuicac quipiyaj. Quena, onca inintlacayo
    masehualme tlen ni tlaltipactli huan nojquiya onca inintlacayo masehualme catli
    itztoque ipan ilhuicac.
  swh-ONEN: unapandwa mwili wa asili, unafufuliwa mwili wa kiroho. Kama kuna mwili
    wa asili, basi kuna mwili wa kiroho pia.
  wbi-wbi: Kivyalilue mu m'bili ghwa lwiho, kimela mu m'bili ghwa Kimhepo. Nave kweghule
    u m'bili ghwa lwiho, kweghule u m'bili ughwa Kimhepo kange.
  bba-bba: Bɑ̀ n yi sikɑ wɑsi bentekerɑ, ɑdɑmɑ bɑ̀ n yi seeyɑ yi sɑ̃ɑwɑ hundeɡii.
    Domi wɑsi bentekeru tɑ̀ n wɑ̃ɑ, wɑsi hundeɡii mɑɑ wɑ̃ɑ.
  eng-KJVCPB: it is sown a natural body; it is raised a spiritual body. There is a
    natural body, and there is a spiritual body.
  kgk-NT: Yvy pygwa voi nhande retekwe. Nhanhotỹ íxupe. Oikove jevy-ma ramo yváy pygwa
    oiko jepe nhande reterã. Nhaime jave ko yvy-py, nhande rete yvy arigwa voi. Nhane
    moingove jevy-ma ramo Nhandejáry, Nhe'ẽ Marangatu tee va'e omoingo-ta nhande-vy
    nhande reterã yváy pygwarã.
  waj-waj: Mmatana hau kieera suaivaki mmatayaa diaa mmamma mmuyaivai vaivai. Anutuuqo
    tino kava diitaanara suaivaki Anutuuqaa Mmannasaivo varira mmamma ari vookaraivaa
    varoo diitaanaraivo vaivai. Mmatayaa diaa mmamma mmuyaivo vaikio rikioo Anutuuqaa
    Mmannasaivo varira mmamma ari vookaraivootama vaivai.
  cpy-cpy: Okaatzi ikiteetziri awatha eeniwita-chaha oshire. Roo kanteencha aririka
    rowiriintee-teero awatha, aritaki otzimayitee atajorenka. Ari ikantee-yaari maawoeni
    añaayitziri otzimi ishire, rootaki ayotanta-yitari eenitatsi otsipa awatha tzimaatsini
    otajorenka.
  mpx-mpx: Sauga ta yamwi, panayawi tuwanina, yaa sauga Yehoba ni palut, he labulabum
    tuwanina. Ebo panayawi tuwanina i gan, inoke i ola al labulabum tuwanina i gan.
  wbp-wbp: Yapangku panungku karlipa mardarni palka. Kajili-ngalpa yapangku milyingka
    yirrarni nyurnu, palka kapulu-ngalpa yirrarni milyingkaju. Kaji-ngalpa Kaaturlu
    wankaru-mani, ngulaju palka-nyayirni-wangu-kurlulku.
  luo-luo: kendo iyike kaka ringruok mar pinyni, to ichiere kaka ringruok mar polo.
    Ka nitiere ringruok mar piny, to nitiere bende ringruok mar polo.
  nhe-NT: Quema tiquintlalpachohuaj mijcatzitzi, quipiyaj se inintlacayo queja tlacame
    ipan ni tlaltepactli, pero quema moyolcuise, quipiyase seyoc tlamantli inintlacayo
    queja se tonaltzi, o queja tlacame ipan elhuicac quipiyaj. Quena, onca inintlacayo
    tlacame tlen ni tlaltepactli huan nojquiya onca inintlacayo tlacame tlen itztoque
    ipan elhuicac.
  aii-aii: ܟܹܐ ܦܵܐܹܫ ܙܪܝܼܥܵܐ ܦܲܓ݂ܪܵܐ ܟܝܵܢܵܝܵܐ، ܟܹܐ ܦܵܐܹܫ ܡܘܼܩܸܡܵܐ ܦܲܓ݂ܪܵܐ ܪܘܼܚܵܢܵܝܵܐ.
    ܐܸܢ ܐܝܼܬ ܦܲܓ݂ܪܵܐ ܟܝܵܢܵܝܵܐ، ܐܝܼܬ ܐܘܼܦ ܦܲܓ݂ܪܵܐ ܪܘܼܚܵܢܵܝܵܐ.
  esk-NT: Pakma timivut nunakŋaqtaurut, aglaan aŋipkaġupta timivut qiḷakŋaqtauniaqtut.
    Timiqaqapta tuqusruuruamik uvani nunami, iḷisimarugut timiqaġisiñipḷuta tuquyumiñaitchuamik
    qiḷaŋmi Agaayyutmi.
  msb-msb: Ginalubong ina na lawasnon pero kun babangunon iba kay an babangunon an
    bag-oʼn lawas hali sa Espirito san Dios. May lawasnon na pagkatawo kaya syimpre
    may lawas hali sa Espirito man gayod.
  cpa-NT: Jmø²ŋǿ¹² quiah¹² jmøi¹guǿi¹ la² báh³ dsa²hoh¹dsa. Jøng² jmø²ŋǿ¹² quiah¹²
    jmøi¹guǿi¹ cøng² báh³ ma²lǿa¹² quiah¹²dsa, na³ma²ca¹hiog²dsa. Di³ chi² báh³ jmø²ŋǿ¹²
    quiah¹² jmøi¹guǿi¹ cøng², chi²júh² lah¹jøng² chi² quiah¹² jmøi¹guǿi¹ la².
  dso-dso: ତପ୍‌ଲା ବେଲେ ଅବ୍‌କା ଗାଗଡ୍‌, ମାତର୍‌ ଉଟାଇଲାବେଲେ ଆତ୍‌ମାର୍‌ ଗାଗଡ୍‌ ଅଇସି । ଅବ୍‌କା
    ଗାଗଡ୍‌ ଆଚେ ବଇଲେ ଆତ୍‌ମାର୍‌ ଗାଗଡ୍‌ ମିସା ରଇବାର୍‌ ଆଚେ ।
  meu-meu: E hadoamu, tau-anina; e hatorea isimu, lauma-anina ai. Badina be tau-anina
    e miamu, bona lauma-anina danu e miamu.
  yva-NT: Manasino kopa rantuna mamo manasino mamaisyo mine vone so ama rai. Weramu
    manasino raijasea ngkovakato no wene rai omamo Amisye apa Anawayo Vambunine mo
    kovo wanyine raunande rai indamu vatane umaso umamaisyo ukova una no munijo ntiti
    rai. Weti vatane wansanasino mine so no muno wansanasino munijo ntiti no tavon.
  dgc-dgc: I bégi a ielbéng éy para ta luta; pero i bégi a buhayén a huway éy para
    ta langet. Te bégi a para ta luta, sakay te bégi be a para ta langet.
  zpm-NT: Cuerp ne rdziaap ne niina, tib cuerp ngoopdoḻ naca, saṉgue cuerp ne grieebannie
    ne, miṉ co gac tib cuerp ne gban zigne racladzpaa Dios. Sac zigne znu no cuerp
    ne rquiin lo guieḻmban rii, scaquegaa no miṉe yquiin stib lo guieḻmban ne gneedz
    Dios.
  hix-NT: Tonamsomà ryhe, tuhnye rye nay hamà, yukryeka hon kaxe. Tanàmsom haxa ryhe,
    ekato me naha. Àsok tawro hana. Amnye rma tuhnye rye tehxatxow hamà. Amnye, tuhnye
    rma tehxatxhe, ekato me mak ha.
  sim-sim: Maome misambik fehe nga maome hevenik fehe nga nanda vri. Uhunda osik maome
    os ni wakor owewa misambik fehe sir. Hako maome os indik ni usahakwa hevenik fehe
    sir.
  npi-ULB: त्यसलाई प्राकृतिक शरीरमा रोपिन्छ र आत्मिक शरीरमा उठाइन्छ । यदि प्राकृतिक
    शरीर हुन्छ भने आत्मिक शरीर पनि हुन्छ ।
  cgc-cgc: Ate na lawa anduni para nang ta yi na kalibutan, piro na mabannaw ki, ate
    na lawa para gid ta langit.
  tim-tim: Akto hâknenŋe tâmbâ ire amâ hângât aregât mondenŋe hâknenŋe hangombiâ hân
    akbiap. Dâ hâknenŋe irakŋe hâmbâi Anutuŋe mem agatmâ nengiwiap are amâ manman
    kârikŋaet.
  yor-yor: A gbìn ín ni, ara ẹran a sì jí i dìde ni ara ti ẹ̀mí. Bí ara ẹran bá ń
    bẹ, ara ẹ̀mí náà sì ń bẹ.
  wos-wos: Réméndaka fusa wu ané héfana séfi dé. Wambula ramétekwa séfi wu Godna getéfambu
    retekwa du takwana séfi dé. Héfana séfi dé nak maki séfi dé. Godna getéfana séfi
    dé nak maki séfi dé.
  emp-NTPO: Naʌ̃ ẽjũãnebema cacuada joubadaa baribʌrʌ bajãnebema cacuada ʌ̃rẽbaya.
    Naʌ̃ ẽjũãnebema cacuada b̶ʌbʌrʌ bajãnebema cacua sid̶a b̶ʌa.
  eng-F35: it is ‘planted’ a natural body and it is raised a spiritual body. There
    is a natural body and there is a spiritual body.
  ind-ind: Tubuh yang dikubur seperti biji adalah tubuh jasmani. Tetapi yang dihidupkan
    kembali adalah tubuh rohani. Tentu saja, kalau ada tubuh jasmani, berarti tubuh
    rohani juga pasti ada.
  pes-OPCB: بدنی طبیعی کاشته می‌شود، اما بدنی روحانی برمی‌خیزد. زیرا همان‌گونه که
    بدن طبیعی وجود دارد، بدن روحانی نیز وجود دارد.
  mpt-mpt: Nakaia unangai kaaiba nibo dolbunomobo i dam olo dabalim olo damobe. Otane
    sinanoa imin hana tlaibo i dam olo abilimo damobe. Memalo nib dam olo dabalim
    olo damobe. Sinanomo nib dam olo abilimo dam anamabobe.
  ssx-ssx: Hoitolo haena꞉ta꞉ kenke loke homeke ya꞉la꞉pate paa mea tiaeya꞉ka꞉na꞉ta꞉
    pa epeke temokona꞉eki halieke. Do kenkena꞉ loke mindiki hala꞉ tupa꞉ kota꞉ pa mo
    epeke epeke temokona꞉eki make ota꞉ halieke.
  mkl-mkl: Bii ɑ̀ suu, ɑrɑi ilɛi, ɑmmɑ bii ɑ̀ jũu ti lelei ɑ́ jɛ. Ntɔ ntɔ, ɑrɑi ilɛ
    í wɛɛ, nɔ bɛɛbɛ mɔi ɑrɑi lele mɔ í wɛɛ.
  gaq-gaq: ଆତି ବକେଲା ଗାଗ୍‌ଡ଼େ ମ୍ବ୍ର ଲେଃଏ; ମାତର୍‌‌ ବାର୍‌ମୁଇଂତର୍‌ ଜିବନ୍‌ ଡିଙ୍ଗ୍‌ବେଲା
    ଆତେନ୍‌ ଆତ୍ମିକ ଗାଗ୍‌ଡ଼େ । ଜିବନ୍‌ ଗାଗ୍‌ଡ଼େ ନ୍‌ଚ୍ୟା ଲେଃଲା ଆତ୍ମା ଗାଗ୍‌ଡ଼େ ଡିଂଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Medhetetha asatethay zerettidi, ayyaana asatethi gididi denddana. Medheta
    asatethi de7ikko, ayyaana asatethi de7ees.
  unx-unx: ତପାଅଃ ଇମ୍‌ତା, ହଡ଼୍‌ମତାୟାଃ ଗଜାକାନ୍‌ଗି ତାଇନା, ମେନ୍‌ଦ ଜୀଉବିରିଦ୍‌ରେ ଆତ୍ମାରେୟାଃ
    ହଡ଼୍‌ମ ହବାଅଃଆ । ସାର୍‌ତି ହଡ଼୍‌ମ ମେନାଃରେଦ, ଆତ୍ମାରେୟାଃ ହଡ଼୍‌ମହଁ ମେନାଃ ।
  gah-gah: Gale zeaká nene mikasi lugupéa neve. Goloaká nene okulumakú lugupegi golanogo
    une. Mikasi lugupe nemó nene ámina oko okulumakú lugupe neve.
  lcm-lcm: Kita sukal ia na kapo bil si laulauan i pukun ke palau, sikei ka tadut
    pok na kalapo pukun i malanganto. Man kapo atogon pukun i laulauan ke, e iang
    kapa kapo atogon a pukun i malanganto.
  aer-aer: Nhenhe ikwerenge anwerne anemele tyerrtye-akerte ahelhe-ngentyele mpwareke,
    kenhe urreke nhenge anwerne ilwemele Ngkartele anwernenhe itethe mpwaretyenhe
    akemelhe-iletyenhe nhenge anwerne anetyenhenge tyerrtye alkere-arenye-akerte anyente-irreke
    ikwerenge. Lyete anteme anwerne tyerrtye nhenhe atnyeneme ahelhe-arenye, urreke
    akenhe anwerne anetyenhe tyerrtye alkere-arenye-akertele anteme.
  qvc-NT: Kay aychamanda kaq kwirpunchiqtam rinllapa pambaq. Chaymandaqam Dyuspa Santu
    Ispiritun suq laya kwirputa rin qowaqninchiq, anaq syilupina kawsananchiqllapa.
    Chaqa kay pachapi kawsananchiqqam aychamanda kwirpuyuq kanchiqllapa. Piru syilupi
    kawsananchiqqam suq laya kwirpuyuq rinchiqllapa kaq.
  tgl-ULB: Inilibing ito sa likas na katawan at binuhay sa espiritwal na katawan.
    Kung mayroong likas na katawan, mayroon ding espiritwal na katawan.
  cbs-NT: Yuda kayabi jimia mawa maiwabu ja yuda besteinan, Yushin Pepaya nun bestenxanaii.
    Yuda kayabi nun ma jayaken yuda bena jawen Yushin Pepatun jiwemaya nun jayaxanaii.
  xtm-NTPP: Te ja chu'u o ma, in yikikuñu ja tivi‑ni kúu i, kovaa ja ndateku i ma,
    te nduu i in yikikuñu ñayii koo ji'in Su'si ma. Vaa yo'o chi, sukan kúu yikikuñu
    kiti ma, sukan kúu yikikuñu o a ja ka iyo o nuu ñu'ú o ya. Te iyo in‑ka yikikuñu
    o ja koo andivi ma ji'in Su'si ma.
  nnq-nnq: Apuchikigwa ube mmele gwa kimundumundu uhyoka mmele gukihuke. Kubi mmele
    gukimundumundu uhyo ubi mmele gukiuhuke.
  bao-NT: Ca bau niiri upʉre yaa cõa, yeri cati niirica upʉ pee cati tua, bii. Ca
    bau niiri upʉ nii, yeri cati niirica upʉ nii, bii.
  san-ORI: ଯତ୍ ଶରୀରମ୍ ଉପ୍ୟତେ ତତ୍ ପ୍ରାଣାନାଂ ସଦ୍ମ, ଯଚ୍ଚ ଶରୀରମ୍ ଉତ୍ଥାସ୍ୟତି ତଦ୍ ଆତ୍ମନଃ
    ସଦ୍ମ| ପ୍ରାଣସଦ୍ମସ୍ୱରୂପଂ ଶରୀରଂ ୱିଦ୍ୟତେ, ଆତ୍ମସଦ୍ମସ୍ୱରୂପମପି ଶରୀରଂ ୱିଦ୍ୟତେ|
  huv-NT: At wüx amiüraad, ajlüy atnej meáwan mondeow; pero wüx apmapac alinomb lami
    alinoic, cos Teat Dios lamangowüüch marang jayats. Nganüy ajlüy micuerpojaats
    atnej ajlüy meáwan nipilan. Pero alinoic nüt apmajlüy pálwüx, cos Teat Dios apmangowüüch
    marang jayats.
  otn-NT: Nu̱ ma̱ do'yohʉ ja ua ja ra̱ xi̱mhäi da̱ ma nt'ägui. Pɛ nu̱'mø da̱ni̱ bɛ̱nna̱te
    p'ʉya, ya hi̱nma̱ nzä ngue da̱ du̱. Porque ja rá̱ do'yo ra̱ ja̱'i̱ ngue da̱ du̱,
    xi̱ndi̱ nja rá̱ do'yo ra̱ ja̱'i̱ ngue hi̱nda̱ du̱.
  nop-nop: Eŋ folooŋ gitnem kwet namandapnit wenefulaŋit, ala kaugoŋ adi kunum namandapnit
    pilalaak. Kwet diniŋ folonamandap hatak indigoŋ kunum diniŋ folonamandap maaŋ
    hatak.
  obo-NT: Inis lawa ta ko-ungkay, ollog atag ka-ay to ampow't ingod, woy otid bodnawon
    don ini, ollog en ini atag diyot datas to langit. Na, pomon to duwon man lawa
    no ollog atag ka-ay to ampow't ingod, duwon en mandad lawa no ollog atag diyot
    datas to langit.
  cak-ENT: Ri ch'aculaj c'a ri kac'uan vocomi xaxe c'a chuvüch ri ruch'ulef nc'atzin-vi
    cheke, pero richin nkube chila' chicaj, nc'atzin jun ch'aculaj richin chila' cheke.
    Ri ch'aculaj camnük chic y nyemuk can, jun ch'aculaj ri c'a richin ri ruch'ulef,
    pero ri nc'astüj-e, richin chic chila' chicaj.
  lif-NT: ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤗᤢᤵ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤜᤡᤱᤗᤥ॥ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰ ᤘᤠ᤹ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ
    ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤌᤰᤁᤡᤴᤏᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Jā chíyuhū ō chi iin yiqui cúñu cuenta ñayīví cúu, de tá nastécū yā chi
    coo iin yiqui cúñu cuenta Espíritu. Chi íyó yiqui cúñu cuenta ñayīví, de suni
    íyó yiqui cúñu cuenta Espíritu.
  san-TIB: ཡཏ྄ ཤརཱིརམ྄ ཨུཔྱཏེ ཏཏ྄ པྲཱཎཱནཱཾ སདྨ, ཡཙྩ ཤརཱིརམ྄ ཨུཏྠཱསྱཏི ཏད྄ ཨཱཏྨནཿ སདྨ།
    པྲཱཎསདྨསྭརཱུཔཾ ཤརཱིརཾ ཝིདྱཏེ, ཨཱཏྨསདྨསྭརཱུཔམཔི ཤརཱིརཾ ཝིདྱཏེ།
  qve-NT: Runa wañuqtinqa aycha cuerpontan p'ampanku. Ichaqa chay runa kawsarimuspanqa,
    mana hayk'aq wañuq cuerpoyoqñan kawsarimunqa. Ichaqa kanmi aycha cuerpokuna, hinallataq
    cielopi kawsaq espíritu cuerpokunapas.
  pao-NT: '@see-verse:1CO.015.043'
  cbu-NT: Tsipakuni, tsapurunasshucheem taamaam nutsini kanuchakiya. Itaru, támkachuni,
    Apanllshucheem taamaam támkiniya. Uru tsapurunasshucheemich nutsich taariya; anoo
    yasaktanicha. Ashiritam, Apanllshucheem kinamaam nutsini taaritamta.
  usa-usa: min-áúmá marabí uqtamáráa-waigoma amakóráá kéimanibo itó-urenama aágoraa
    kéiye. maa-márábí wáin-augoma amakóráa kéitana amanna kuyéna áápariq kéiye. miráinana
    min-áúgómá anaaékaqa puíniye. óq-auma Áánûqtute wáin-augoma aágoraa kéitana amanna
    íkuyena áápariq íkéiye. maan-áúgómá íma puyéna watúq-watuq umá wániye.
  soy-soy: Isoipiŋɛ nnyí kɑri nní n nyɑ́ni kɑpi yɛ kɛ́kulɑɑ-i m mɑ́. Pin píyei
    n yisi, ipiŋɛ fɑlɛ kɛ Nfɑ́ɑsɔnɛ nn yɛ n hɛ kɑpi mɑ́nɛ. Lɛ̃ nnyɑ, isoipiŋɛ nnyí
    kɑri nní n nyɑ́ni yɛ welɛ. Limɛcɔ ipiŋɛ iyɛ̃ kɛ Nfɑ́ɑsɔnɛ nn yɛ n hɛ pɔ̃́ nɛ
    kɔ welɛ.
  hui-hui: Homa hora halu howa dindinaga tingini hayagobi hora haramaligoni. Ngode
    Datagaliwabehanda homali howa mo heya haragola dinininaga tingini holebira. Dindinaga
    tingini kamadagua dinininaga tingini nde holebira ndobe.
  amf-amf: Waasa bishi maatayse yiithadhoono manpassa bishi maatayse koda dhaabhe.
    Waasa bishi dehea ko hanna, manpassa bishiar daane.
  quc-NNT: Kämuq kan jun cuerpo ajuwächulew, käk'astaj k'u na jun cuerpo ajchikaj.
    We k'o ri' ri cuerpo ajuwächulew, xuquje' k'o ri' ri cuerpo ajchikaj.
  dob-dob: manuna bwala baleꞌu sisaꞌusaꞌu ꞌaliꞌaliyedi ta bwala galewa sitootoolo
    limana, manuna bwala baleꞌu dumadumana ta bwala galewa dumadumana.
  wrs-wrs: Nomba mindva temba singvivrava, hona petharam alm. Temba hengava phovrava,
    senakembellam alm. Hona nihva pinamba, daipotam hona petharam alm. Wo heva os
    si sewonamba nihva pinamba indanam senakembelliniva.
  mca-mca: In tajkati'yik'ui wit'esee'nƚe, qa qu' iƚa'xe' iye pa' ƚ'ese'n qa hats
    espirituƚe. In na'l aka' wit'esenitsƚe, ikji' na'l iye pa' wit'eseninye'j espirituƚe.
  tzo-TZC: Ti jbecꞌtaltic ti ta xichꞌ muquele, sba banomil noꞌox. Cꞌalal ta xchaꞌcuxie,
    jaꞌ sventa sbatel osil. Ti jech oy jbecꞌtaltic sventa sba banomile, jaꞌ jech xtoc
    oy jbecꞌtaltic sventa sbatel osil.
  mya-mya: မြှုပ်​နှံ​ခြင်း​ခံ​ရ​သော​အ​ခါ​ကာ​ယ​ခန္ဓာ​ဖြစ် ၏။ ရှင်​ပြန်​ထ​မြောက်​သော​အ​ခါ​၌​ဝိ​ညာ​ဏ
    ခန္ဓာ​ဖြစ်​လိမ့်​မည်။ ရုပ်​ခန္ဓာ​ရှိ​သ​ဖြင့်​ဝိ​ညာ​ဏ ခန္ဓာ​လည်း​ရှိ​ရ​ပေ​သည်။-
  gng-NT: Bi subeh nin tigbɛnɛnt tà nnɔ, tù yé tinisaalgbɛnɛnt nɛ. Bi li mɛkre
    nin tà nnɔ yé *Mifuoñaanm li de tà nɛ. Tinisaalgbɛnɛnt te la, *Mifuoñaanm
    dienh tà mɔ te nɛ.
  cbi-NTPO: Peyai'mujchi chumu buluya ne cha' bulu juuve, tsaaren mena' mangujmuya
    selusha chumu bulu juuya mangujnu tsuve. Tsa' mitya naa ura ne cha' bulu bain,
    naa selusha chumu bulu bain juve.
  ikk-NT: ihiẹn wẹ li wụ ẹhụ ịhịan-mmaka, kanị ẹhụ imẹ-mmọn wẹ e legha k'o k'e weli
    Omẹni ẹhụ-mmaka rị a rị, ya wụ ẹhụ imẹ-mmọn rịzịkwọ a rị.
  leu-leu: Layaan ri xaafane, a vipin aave a mo ti la xavala. E layaan a Piran a fatatoi
    faꞌulie, a vipin faꞌui aave a mo pana gutan sina Vovau Xaradak. Tuuna, tamo toxan
    a vipin ti la xavala i taa toxan vaxa a vipin sina Vovau.
  maz-NT: Nín cuerpoji nu bübüzüji dya, ngue para rá mimiji cja ne xoñijõmü. Pero
    ra dyögüji ín cuerpoji. Nuc'ua 'ma rá tegöji, ra bübüzüji ín cuerpoji para rá
    ma minc'öji co Mizhocjimi. Bübü ín cuerpoji nu rgá cãrãji cja ne xoñijõmü. Pero
    ín cuerpoji c'ua ja rga cja, ngue c'ü rga ma cãrãji co Mizhocjimi.
  bod-N: ས་འོག་ཏུ་བཅུག་པ་ནི་ཤ་ཁྲག་གི་ཕུང་བོ་ཡིན༌ཞིང༌། སླར་གསོན་པའི་ལུས་པོ་ནི་སེམས་ཉིད་ཀྱི་ལུས་པོ་ཡིན།
    ཤ་ཁྲག་གི་ལུས་པོ་ཡོད་ན། སེམས་ཉིད་ཀྱི་ལུས་པོའང་ཡོད་ངེས་པ་ཡིན་ནོ།།
  tca-NT: Rü itanatèx i ngẽma naxü̃ne i ñoma i naãnecü̱̃ã̱x ixĩxü̃. Natürü ngẽxguma
    ínadaxgu, rü daxũcü̱̃ã̱x i naxü̃ne tá nixĩ. Rü ñu̱xma na nangẽxmaxü̃ i naxü̃ne
    i ñoma i naãnecü̱̃ã̱x rü ngẽmawa nüxü̃ tacuèx na nangẽxmaxü̃ ta i naxü̃ne i daxũcü̱̃ã̱x.
  zpl-NT: Riachiꞌ cuerpo nú rluꞌcu bene lu iliulabe quieꞌ, pero chenu huañi zeca bene
    luꞌcu bene tucu cuerpo nú zibiꞌ liñibe. Xne scua tucu nú rluꞌcu bene tucu cuerpo
    lu iliulabe quieꞌ leꞌca scua luꞌcu bene stucu cuerpo liñibe.
  mbc-NT: Moropai tarî yu'na'tîsa' ya tarîron pe neken awanî. Tîîse i'mî'sa'ka tîuya
    yai, Paapaya itîrî itesa' ton ipatîkarî ka' po tîîko'mansen tîrîiya. Inna seru'
    pepîn tarî awanî non po tîîko'mansen esa' wanî ya, moriya ka' po nîrî awanî, ka'
    po tîîko'mansen esa' moro man.
  ndg-ndg: Kipandilwe katika yega wa asili, kioteshwa katika yega wa kiroho. Kati
    kwabile ni yega wa asili, kubile ni yega ya kiroho kae.
  wsk-wsk: Kam mutim tuguman mu, ali ewere ko kumik ago mutim tuguman. Bare barasa
    te mu, kualala ko kumik ago barasukko. Ana ali imi ko nangimik ago iwitata, kualala
    ko nangimik mu karogo tala.
  toj-NT: Ja huego, yuj ja jcuerpotiqui, jel huocol aytic, pero ja jcuerpotic oj aajuc
    quitic yajc'achil ja ora jau oj sac‑huucotiqui, lajan soc ay xa ni juechtic oj
    ajyucotic ec'a. Ay jcuerpotic ja cuando ti to aytic ja ba mundo iti, y jach ni
    ja ba otro mundo, t'ilan ni oj cho ajyuc ja jcuerpotica.
  tbc-tbc: Gamu id tinid man tan en san mi a, ak man saen fon kumaen tumasa da wan,
    id kumaen panu anen tinik tiŋane wa. Tan en san tinik yen da, an rumok tap, kumaen
    panu san tinik dam yen da.
  sna-sna: unodyarwa uri muviri wenyama, unomutswa uri muviri womweya. Kana kune muviri
    wenyama, kune muviri womweyawo.
  smk-NT: Si lalaman nin nitabon ket para ya sa byay iti sa luta', bale' si pinasubli'
    li' nin mabyay ket sakalakon klasin lalaman yayna ta para yadtaw sa langit. Tanda'
    tamo a main nin lalaman tamo para sa byay iti sa luta'; matandaan tamo anamaet
    a main nin lalaman tamo paradtaw sa langit.
  grc-TCGNT: σπείρεται σῶμα ψυχικόν, ἐγείρεται σῶμα πνευματικόν. Ἔστι σῶμα ψυχικόν,
    καὶ ἔστι σῶμα πνευματικόν.
  gof-WFTW: Medhetetha asatethay zerettidi, ayyaana asatethi gididi denddana. Medheta
    asatethi de7ikko, ayyaana asatethi de7ees.
  spa-BLM: Se siembra un cuerpo natural; se resucita un cuerpo espiritual. Hay un
    cuerpo natural y hay también un cuerpo espiritual.
  kyz-NT: '''Awamũ ''ã ae ywy pe futat ojotymi. A''ere anure ae ferawi ywag ipe awawamũ
    te. Ywy pewara ''gã netea naywag ipewara ''gã nete ''jawe rũi.'
  dao-dao: K’ut üng mtisa pumsaa kya lü; mthawh be üng ngmüimkya pumsaa kya khai.
    Khawmdek pumsa vekia kyase Ngmüimkhya pumsa pi ve khai.
  cya-cya: Nguitsi' ne' lo'o sca cunan' nu ngula lo'o ne', una tyiqui'o ne' lo'o sca
    cunan' nu cui ti nu taa Ndiose 'in ne'. Si'yana sca ta lca cunan' nten chendyu,
    lo' xca ta lca cunan' nu ljyaan tso' 'in Ndiose.
  nii-nii: Pe ngenj kui tonmun kunum ei, mei ełe nge ngenj; ba ngenj angk, tonu ok,
    nga konj pungii kunum ei, tonu epin konu ełe nge ngenj. Nga ngenj ei nge mei ełe,
    keimi ngenj mendpił pim kin, ei yi mił ku, nga tonu epin konu ełe nge ngenj, yi
    ku keimi simba.
  ign-NT: Ticaeca­ra­ca­si­yarehi eta enaha viáquehe. Téchepu­ca­ya­re­hisera eta
    viáqueheyare apaima­hinapa, tijara­hinapa eta vicaque­heraya vicutinapa eta macaque­herahi
    ema Cristo eta máechepu­siraipa. Tanasi­ya­reichuhi eta táimahi eta viáquehe,
    espíri­tui­na­pasera.
  dik-NT: Tɛ̈ cï ye thiɔ̈k, ke ye guɔ̈p pinynhom tɛ̈n, tɛ̈ jɔt ye, ka bï ya guɔ̈p
    ye Wëi Nhialic gäm pïr. Cït lɔn tɔ̈ guɔ̈p pinynhom thïn, guɔ̈p pan Nhialic atɔ̈
    thïn aya.
  cac-cac: Ayic ol mucchaj co nivanil tic, nab'a chib'ej. Axo yic ol on̈ pitzvocxi,
    a jun co nivanil chi', yicxo espíritu. Yujto ay jun co nivanil nab'a chib'ej tic,
    yuj chi' cojtac to ay pax junxo co nivanil yicxo espíritu.
  tzj-E: Jcuerpo kc'an wawe' chwech ruch'lew ne rxin wa' rwech ruch'lew per tak xtyictaja
    chpam cmic jara' rxin chic jun c'ac'laj c'aslemal chcaj. Com c'ola jun cuerpo
    rxin kc'aslemal wawe' chwech ruch'lew y c'o c'ara' chka' jun cuerpo rxin kc'aslemal
    chcaj.
  san-BUR: ယတ် ၑရီရမ် ဥပျတေ တတ် ပြာဏာနာံ သဒ္မ, ယစ္စ ၑရီရမ် ဥတ္ထာသျတိ တဒ် အာတ္မနး သဒ္မ၊
    ပြာဏသဒ္မသွရူပံ ၑရီရံ ဝိဒျတေ, အာတ္မသဒ္မသွရူပမပိ ၑရီရံ ဝိဒျတေ၊
  yaa-NT: Nõ naano noko maifafono nõko yora payokomei. Akka nõ otoano Niospa noko
    nimaxii afe ĩpaxanõfo. Akka nõ mai ano niyoax nõ natiro. Akka mã nõ naax anã nõ
    otoax nõko yora fetsa keskara ixii. Nõ anã nanakama.
  cab-NT: Labunúa ában úgubu le ídaanbei wabágarida ya uboúagu, lásaarame ában úgubu
    le ídaanbei wabágarida yágüta siélu. Ánjein ibíja wabeí wágubu lánina uboú, wibíjibei
    gíñe wágubu lánina siélu.
  clu-clu: Ang lawas nga ginalubung lawas nga bagay lang digi sa kalibotan, piro kon
    banawon ron, lawas nga bagay sa langit. Tungud nga kon may lawas nga bagay digi
    sa kalibotan may lawas ra nga bagay sa langit.
  swh-ULB: Kimepandwa katika mwili wa asili, kinaoteshwa katika mwili wa kiroho. Kama
    kuna mwili wa asili, kuna mwili wa kiroho pia.
  tpt-NT: Yu maknukan yucha valiꞌiy lakatunaj yu lhitsukukan aniy lakamunukpaꞌ, pero
    yu katakukchoqoyaꞌ yucha va xalakatunaj laktꞌiyan kunaꞌ. Alin putꞌuy lakatunaj,
    alin yu lhitsukukan aniy lakamunukpaꞌ y alin yu xalakatunaj laktꞌiyan.
  aai-aai: Biyat tayayare i tafaram nowan, baise emimisir i mar biyan. Imih biyat
