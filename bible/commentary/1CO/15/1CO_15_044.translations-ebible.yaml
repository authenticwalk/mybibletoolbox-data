    uŋun yo kɨsi tosok gɨn.
  grc-BYZ: σπείρεται σῶμα ψυχικόν, ἐγείρεται σῶμα πνευματικόν. ἔστι σῶμα ψυχικόν,
    καὶ ἔστι σῶμα πνευματικόν.
  cpc-NT: Okaatzi ikitaitziri awatha tzimawitacha oshiri. Iro kantacha aririka jowiriintayiitairo
