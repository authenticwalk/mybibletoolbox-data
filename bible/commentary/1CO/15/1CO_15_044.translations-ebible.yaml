    ñà‑cundoo‑nda inga ñuhìví.
  ceb-ULB: Kini gipugas sa usa ka tawhanon nga lawas; kini gibanhaw sa usa ka espirituhanon
    nga lawas. Kung adunay tawhanon nga lawas, adunay espirituhanon usab nga lawas.
  ces-LB: To nynější je slabé, to budoucí bude plné sil. Z umírajícího těla odchází
    život biologický, přírodní, vzkříšené tělo bude oživeno Duchem Božím. Jako biologický
    život musí mít svou hmotnou schránku, tak i život duchovní obdrží své tělesné
    sídlo.
  mkn-mkn: Kalo orang masi idop, dia cuma tau pikir deng rasa sa, to? Ma waktu dia
    mati, ko idop kambali, na, Tuhan pung Roh kasi sang dia idop yang batúl. Deng
    dia su sonde sama ke dolu lai.
  pol-UBG: Sieje się ciało cielesne, a jest wskrzeszane ciało duchowe. Jest ciało
