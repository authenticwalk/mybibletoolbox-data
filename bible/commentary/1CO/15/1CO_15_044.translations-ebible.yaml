    tamainari tano Halhaliana Tanua. Ma ing bia a mon mangana tamainari makai napu,
    io, a mon mangana tamainari mah tano Halhaliana Tanua.
  viv-viv: ToꞋalika katauna againe, wowona babi ana wowo, higa yana miyami babiya
    faꞋina. Atu Yaubada ginasivemididina againe, wowona lobama ana wowo amine ginalakayemu,
    higa aluꞋaluwana yana miyami lobameya faꞋina. Adamoya wowoda kaꞋitaꞋitana medema
    babi ana wowo yada miyami babiya faꞋina. Wowoi-dana gidadauda faꞋina, au kahalamanena
    aimo tova mulina lobama ana wowo yada miyami lobameya faꞋina kananuhagana.
  yao-yao: Chiilu pachikusikwa, chikusikwa kwa chiilu chatupagwile nacho, nambo pachikusyuswa,
    chikusyuswa kwa chimbumu, iŵaga kwana chiilu chatupagwile nacho nipele chipali
    nombe chiilu cha chimbumu.
  tgp-tgp: Sava la tavunia enia epe mata varama, ale sava mo turu enia epe matan na
    tuka. Vara epe matea matan varama nike, i pa epe matea matan na tuka.
  auc-NT: Edæ inguipogaque quëwëninque mönö ëñayö wido cæte ate mönö öönædë pönïwoca
    ëñate ëwocadinque mönö waïñö pönï ëñate ñäni ömæ̈mongæ̈impa.
  kbc-NT: Ǥodolaadi anelatibige niɡ̶ina iiɡ̶o, anonaligitini, baɡ̶a ɡ̶obitaka, inaa
    ɡ̶obole. Pida ɡ̶odolaadi gela ane najigotedoɡ̶owa Aneotedoɡ̶oji baɡ̶a icoɡ̶otibigimece
    ditibigimedi. Jowooɡ̶odi minoa ɡ̶odoolatedi niɡ̶ina iiɡ̶o, odaa jowooɡ̶odi midiwa
    geladi ɡ̶odoolatedi digoida ditibigimedi anicota me jibaɡ̶atege.
  bmh-bmh: Enimag go ob hiacaremen go em ebuan, enimag go asamau go Mesgai wag damau.
    Em ebuan enimig dareu, Mesgai wagan enimig han dareu.
  ctu-BL: Ch'oyol ti lum lac bʌc'tal mu' bʌ i mujquel, ch'oyol ti Espíritu lac bʌc'tal
    mu' bʌ i tejchel ch'ojyel. An lac bʌc'tal ch'oyol bʌ ti lum, an lac bʌc'tal ch'oyol
    bʌ ti Espíritu.
  meq-meq: Bo nakə tə pa na a bəɗ andza hulfe aye na, wu i məndzibəra. Ane tuk na,
    ahəl nakə ma lətseweye abəra ma mədahaŋ aye na, ma hutiye bo nakə Məsəfəre mavəla
    eye. Bo i məndzibəra andaya na gwaɗ ba! Sərum ha na, ka ta hutakweye bo nakə Məsəfəre
    ma vəliye dərmak.
  noa-H: Maach meewain maach mordam cha maach hiyʌ̈ʌ nʌmta jẽb hee maajem. Pari mag
    sim p'iidʌawai chan ya tag mʌg mor k'ĩir k'aba, hʌ̃gt'armpeen mork'ata p'iidʌju.
    Wajapcharan mʌig dich bi heem morjã paraa haawai hʌ̃gt'armpeen morjã hĩchab t'ʌnʌm.
  alp-NT: Nanakwala rebe hnoukele mere nanakwala bei nusa meije, po kena kwana suike,
    nanakwala mere bei Alla Eni Rore esi kbasare. Sakesa neka nanakwa bei nusa meije
    me kai nanakwala bei Allare me lekwe.
  san-VEL: yat "sariiram upyate tat praa.naanaa.m sadma, yacca "sariiram utthaasyati
    tad aatmana.h sadma| praa.nasadmasvaruupa.m "sariira.m vidyate, aatmasadmasvaruupamapi
    "sariira.m vidyate|
  kbq-kbq: Hagi asentesnia avufga mopafi avufga asentegahie. Azeri otisnia avufga,
    monare avufga azeri otigahie. Ana hu'negu mopare avufga me'nesigeno'a, anazanke
    huno monare avufgane megahie.
  kbh-kbh: Quem luarents̈e imobomna cuerpo endmëna cam luarents̈e vida chaotsebomnama;
    pero bënga chámuatayenama chaojama ora, chë bënga mochtsebomna tsëm cuerpo, puerte
    chë Espíritbeyeca echántsemandana. Canÿe cuerpo quem luarents̈e vida chaotsebomnama
    yómnayeca, canÿe cuérpënaca, jtsemnana celoca vida chaotsebomnama.
  ron-LSB: Este semănat un trup natural; este înviat un trup spiritual. Există un
    trup natural și există și un trup spiritual.
  pon-pon: A pan kamoremoredi war pwel o pan kamaureda war nenin; pwe ma war pwel
    mia, nan a pil pan war nenin.
  nhe-BL: Quema tiquintlalpachohuaj mijcatzitzi, quipiyaj se inintlacayo queja tlacame
    ipan ni tlaltepactli, pero quema moyolcuise, quipiyase seyoc tlamantli inintlacayo
    queja se tonaltzi, o queja tlacame ipan elhuicac quipiyaj. Quena, onca inintlacayo
    tlacame tlen ni tlaltepactli huan nojquiya onca inintlacayo tlacame tlen itztoque
    ipan elhuicac.
  sps-sps: U painy mes te kats iny rori, Gov kat ya ma kaa ya tan puputaa tovei, san
    tan nainy te fatsuiny fatabiny fi non ya Gov, Ayei kat ya ma nai kaa en ya Gormirmir.
    Te kat fi non to, tana saa ara kaa miror puainy mes to te kat Ya ma kaa en ya
    tan puputaa tovei, ana ra kan ma kaa men puan to te kat Ya ma kaa en ya Gormirmir.
  wnc-wnc: Gupna sanu ninda kwaikamangu wa gupde sanga akngae gepbiatang yuaing. Siwan
    ngana gupna gatu enatningu wa gupde sanga akngae gepbiatang dua yutning. Aho.
    Gupna wa Anututane sanga. Ngan. Aminda gupde sanga akngae gepbiatang yuaing ngangu
    ginu atnataaing. Siwan aminu wa gatu enatningga gupna inata kundu dakngake Anututane
    sanga akngae gepbiatang yutning ngangu ginda ie natapa siakan siyok.
  bus-bus: Wè gɛ̀ vĩi anduna mɛ̀ ũ, mↄde eé fɛɛ wɛ̃̀ndi kɛ̀ è yãaro mɛ̀ ũ. Lán
    anduna kɛ̀ mɛ̀ kuu nà, lɛmɛ wɛ̃̀ndi kɛ̀ è yãaro mɛ̀ kuu lɛ dↄ.
  gub-BL: Itym mehe inem a'e. Ukweraw mehe nehe, zaneretekwer amo ae ma'e romo uzeapo
    putar nehe. Uzawy putar zaneretekwer ko 'ar rehe har nehe. Heta zaneretekwer ko
    ywy rehe har zanewe kury. Heta putar zaneretekwer ywate har zanewe nehe no.
  imo-imo: Ono teremele kangimu mai kombumunga. Goteni topa makinjimbelomu aku mulu
    kombuna manda molomolo kangimu. Mai kombumunga kangi te ltemo. Mulu kombumunga
    kangi te kape ltemo.
  boj-boj: Tamo naŋgi moreŋeqnab naŋgo jejamu subq ateqnub di mandam qaji jejamu.
    Naŋgi subq na tigelabqa naŋgo jejamu laŋ qure qaji jejamu sqas. Mandam qaji jejamu
    unu. Laŋ qure qaji jejamu dego sqas.
  eng-DRA: 'It is sown a natural body, it shall rise a spiritual body. If there be
    a natural body, there is also a spiritual body, as it is written:'
  knf-knf: Uleef wi bajaaŋ bamoy uwo uleef wi ñaaŋ najën, bë uşale naţa ţi pkeţ, *Uhaaş
    wi Naşibaţi uji uwul wa mnhina. Uka keeri uleef unwooŋ wi ñaaŋ najën akuţ aka
    uleef unjaaŋ uyeenk Uhaaş wi Naşibaţi.
  san-KHM: យត៑ ឝរីរម៑ ឧប្យតេ តត៑ ប្រាណានាំ សទ្ម, យច្ច ឝរីរម៑ ឧត្ថាស្យតិ តទ៑ អាត្មនះ
    សទ្ម។ ប្រាណសទ្មស្វរូបំ ឝរីរំ វិទ្យតេ, អាត្មសទ្មស្វរូបមបិ ឝរីរំ វិទ្យតេ។
  arn-NT: Tati rüngaltukuel, fey ta kiñe mapu tuwünngechi kuerpu. Tati wiñomongetulu
    fey ta kiñe kuerpu püllü reke feletulu. Fey mülele mapu tuwünngechi kuerpu, ka
    femngechi müley ta wenu mapu tuwchi kuerpu.
  zas-NT: Rguieꞌch cuerp ni rajp bejn loj guidxliuj guie, per chi yaban bejn stijb
    ma gapaman tijb cuerp ni güün sirv par xanyabaa. Din ziꞌc yuꞌ cuerp par loj guidxliuj
    guie ziangajc yuꞌ cuerp par xanyabaa.
  ken-NT: Mpok bábhɛ́mɛ́ mmu, bábhɛ̀mɛ mmʉɛt bǒ mmɨk. Mpok Mandɛm ákʉ bawú mámpɛ́tnsɛm
    ndǔ nɛpɛ́m, mmu ǎbhɔ̀ŋ chi ɛnyǔ mmʉɛt ɛnɛ amfay. Mbák mmʉɛt bǒ mmɨk achi,
    nɔ mmʉɛt ɛnɛ amfay ɛbhɔŋ bɛbhak nkwɔ.
