    tsixuanhanꞌ ntyja ꞌnaanꞌ tsonnangueva, ndoꞌ mantyi mꞌaan siꞌtsꞌo na tsixuanhanꞌ
    ntyja ꞌnaanꞌ Espíritu.
  bhd-bhd: ज़ेन्च़रे इश्शे जिसमे मास ते खूने सेइं आन, एरे जिसम आन ज़ैन परमेशरेरो आत्मा
    ज़िन्दगी देते। ते इश्शे जिसम ज़ै मासे त कने खूनेरोए तैस जिसमे मां बेदलोलो, ज़ै परमेशरेरो
    आत्मारे तरफां दित्तो गाते।
  too-NT: Quimacni'ca'n a'ntū ka'lhīyāuj nac huā'mā' quilhtamacuj xmān macni' lā'
    nacāmā'cnūcan a'xni'ca' nanīyāuj. Pero a'xni'ca' nalakahuanchoyāuj, Dios naquincāmaxquī'yāni'
    xasāsti' quimacni'ca'n a'ntū espiritual. Como ka'lhīyāuj quimacni'ca'n xala' nac
    huā'mā' quilhtamacuj, nā naka'lhīyāuj quimacni'ca'n xala' nac a'kapūn.
  ind-AYT: Ditaburkan sebagai tubuh jasmani, dibangkitkan sebagai tubuh rohani. Jika
    ada tubuh jasmani, ada juga tubuh rohani.
  cjo-NT: Iroka awatha ikitateetziri, tema ametakawo kipatsi ajeekaeyantawoni. Aririka
    apiriintanee inashitanakya awatha, ametantapaakyaawori ajeekaeyapaeni janta jenokinta.
  nsn-nsn: Tar binaka ra keuinir tamat, inggeig i banga puk tar tukununang gane i
    kot, bo tar binaka re tua tapokison, inggeig i banga tar tukununang Heuen. Ge
    a tukununang gane pe i kot e mok, doha tukununang Heuen e moko pon.
  san-DEV: यत् शरीरम् उप्यते तत् प्राणानां सद्म, यच्च शरीरम् उत्थास्यति तद् आत्मनः
    सद्म। प्राणसद्मस्वरूपं शरीरं विद्यते, आत्मसद्मस्वरूपमपि शरीरं विद्यते।
  tna-NT: Jiahue ecuana sa equita cuana yahua su yani puji. Equita cuana emanutani
    su, beju papa taji. Papa putsu, Diusu ja eichacua enetianametayu cielo su yanienitiyu
    puji. Da su bahue ecuaneda Diusu ja ecuana equita tiatana yahua su yani puji.
    Daja huecha pia equita eichacua macha ecuana etiatayu cielo su yaniti puji.
  lid-lid: Bada taha imek a-eh ili lek, idoh ta munyak labai. Bada taha amak udu bolo
    lek eme awas ja badeh randrah labai ja, idoh Malawin Ndrabun edeu kohan ili tan.
  wim-wim: Ngamp uthamāmpan-a, than wiyangan kemp ngamparaman aakang kaamp-kaampayn,
    kemp inangan ngampan kal-kalanamp aak earthang ingman yippak wun-wunanampana.
    Nil puth God.ang ngampang mulam ngulan ekathowan-a, ngampaniya, kemp wiy-wiyam
    ngul kal-kalāmp, keꞌ-ngul uth-uthamāmp, yaꞌ-ngula, puth man-yetham anman aak umpuyam
    ngul wun-wunāmp. Ngamp kemp inangan kal-kalanamp aak earthang ingana, an waya,
    puth aak ing kenyan heavenangana ngamp kemp wiy-wiyam ngul kal-kalāmp.
  zga-M: Khivyaliwe mbulegefu khimenchiwa mumakha. Khivaliwe mumbeili gwa khivumbukhu,
    khinchusiwa mumbeili gwa khivumbukhu pukhulimbeili gwa mepongyoope.
  yom-yom: Yinkunungu nitu yi kimutu, vayi yimfulukanga nitu yi kiphevi. Enati nitu
    yi kimutu yidi, buna nitu yi kiphevi yidi.
  san-SIN: යත් ශරීරම් උප්‍යතේ තත් ප්‍රාණානාං සද්ම, යච්ච ශරීරම් උත්ථාස්‍යති තද් ආත්මනඃ
    සද්ම| ප්‍රාණසද්මස්වරූපං ශරීරං විද්‍යතේ, ආත්මසද්මස්වරූපමපි ශරීරං විද්‍යතේ|
  yut-yut: Gɨptɨm wayɨkgamaŋ uŋun on mɨktɨm dakon, mani gɨptɨm pɨdokdɨsak uŋun Wup
