  mic-MIQNT: Ta'n tujiw utqutaluj ugs'tqamugewei wa'qi gatu ta'n tujiw minunsij wa'so'qewe'tew
    wa'qi. Gjinisgam gisitoq ugs'tqamugewei ga'qinal aq maw wa'so'qewei ga'qinal gisitutal.
  huu-NT: Caɨ fiodaia, come abɨaɨ isoi caɨmo birui ite; iadedɨ caɨ jilluamona monamo
    ɨco caɨmo caɨ abɨaɨ jɨaɨ iite. Enɨrue iena caɨ abɨaɨ birui caɨmo ite. Ie jira
    monamo caɨ jɨaɨfo eruaɨte abɨaɨ caɨmo iite.
  jiv-NT: Ju̱yá aya̱sh iwiarnawai, nayaimpinmaya̱ aya̱sh nantaawai. Ju̱yá aya̱sh átsuk.
    Núnisaṉ nayaimpinmaya̱ aya̱shsha awai.
  otm-NT: Nu'a ra ngø 'bʉ mi t'ägui, nts'änni hønt'ua ja ra ximhäi dim 'bʉi. Pɛ nu'bʉ
    bi bøts'e, nts'änni dim 'bʉpʉ mahɛ̨ts'i bʉya. Nɛ guí pąhmbʉ i ja ma ją'ihʉ nangue
