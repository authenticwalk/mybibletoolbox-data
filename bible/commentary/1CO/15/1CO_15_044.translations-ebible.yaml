  cux-NT: Maaⁿ ní cuerpo yeⁿ'ē yú ní yeⁿ'e iⁿ'yeeⁿdí 'cūū ni 'cuūvi yú. Ní taachi
    nnduuchi yú yeⁿ'ē nguaaⁿ tináⁿ'ā, tuu'mi ní cuerpo yeⁿ'e yú ní yeⁿ'e espíritu.
    Nduuti chi vɛ́ɛ́ cuerpo yeⁿ'ē yú chi yeⁿ'e iⁿ'yeeⁿdí 'cūū, tuu'mi ni vɛ́ɛ́ cuerpo
