  taj-taj: ल्‍हुबा धुइरी स्‍या काला ल्‍हुइरी ल्‍हुला, तर सोबा धुइरी थे आत्‍माला ल्‍हुइरी
    सोला। स्‍यादेन काला ल्‍हुइ तला भिसम आत्‍माला ल्‍हुइएनोन तनोन तला।
  avt-avt: Yɨnk kaiu kerek maain mɨt nanwisɨk kakɨkre hei, hɨrak menmen me tɨ kerekek.
    Maain yɨnk kaiu God kakɨkɨak, hɨrak kakweikɨn kakre hak yaaik kerek kakɨkaap hɨmɨn
    kaiu kaku werek kakɨkrerek. Yɨnk ke hɨrak kepu, te haiu mertei maain haiu mamɨt
    yɨnk hak kakɨkaap hɨmɨn kaiu hɨrak kaku.
  cbk-cbk: El cuerpo si ta enterra amo un cuerpo natural, pero al resucitar ya ese,
    ay queda ya un cuerpo conviene para el alma del gente que ta queda na cielo. Y
    conforme tiene un cuerpo natural, tiene tamen un cuerpo espiritual.
  uig-ARA: ئۇ تەبىئەتكە تەۋە بىر تەن سۈپىتىدە تېرىلىدۇ؛ روھقا تەۋە بىر تەن بولۇپ تىرىلدۈرۈلىدۇ؛
    ئەسلىدە تەبىئەتكە تەۋە بىر «جانلىق» تەن بولغان بولسا، ئەمدى روھىي بىر تەن بولىدۇ.
  tuf-tuf: Sibará ruhjáqueyan im uchta binro. Cuat sicor yínquinra Sir ima ajc chi
    camur chi bow̃ chi yináyqueyra. Sibár cajc uch cut bin cat chero. Cuatán sibár
    istiy yahncút eyra Sir ima ajc chi bow̃ chiro.
  abx-abx: Si paglabbong natural to hamok, pero espirituhanon nayto puho' si kabanhaw-na.
    Ngan kon ungod nga aniya' mga natural puho' sigurado nga aniya' may liwat mga
    espirituhanon.
  mco-NT: Co je öcpɨ ñaaxtɨgɨɨy, hue' yjugypɨjcnɨ, mɨɨd jemybɨ ninïcx ca'p yaj'ixy.
    Pen ji yajpaady ninïcx huɨdibɨ Dios tɨ yajcojy mɨɨd naax, nañ tɨm jadu'n ji yajpaady
    ninïcx huɨdibɨ Dios yajcojpy mɨɨd yjɨhuɨ'ñ ymɨc'ajt ca'p yaj'ixy.
  cpb-NT: Okaatzi ikitaitziri awatha tzimawetacha ashire. Iro kantacha arika rowañagaitairo
    awatha, ari ontzimayetai atasorenka. Ari ikantayetari maawoini añaayetziri iroñaaka
    otzimi ishire, iro ayotantayetari eenitatsi otsipa awatha tasorentsitaatsine.
  aon-aon: Ahwudok yegenyihw apak marumohw iri, ohohw douk agundok atapihw. Aria ahwudok
    douk ta wata hwukitaki iri, ohohw douk Iruhin ananin Mishin nyapenyohw iri. Araruh
    douk bioruh yegeshiweruh hape. Onohw agundok atapihw, aria onohw Iruhin ananin
    Mishin nyapenyohw iri.
  hus-NT-2005: U jolyáb i tʼuꞌúl xu pidhnék abal ku kʼwajay techéꞌ ti chabál ani tam
    ku ejech ti ít, u ejel kʼal jun i tʼuꞌúl xi jaꞌich abal ku kʼwajay walkʼiꞌ. Max
    waꞌach i tʼuꞌúl xi jaꞌich abal ku kʼwajay techéꞌ ti chabál, waꞌach jeye i tʼuꞌúl
    xi jaꞌich abal ku kʼwajay walkʼiꞌ.
  mig-NT: Jakín‑ya̱ te ja̱ káa yúkú, te naschakú‑ya̱ já kɨ́'vɨ ndee ándɨ́vɨ́. Ió yikɨ
    kúñu yúkú, te íó yikɨ kúñu yí'i ndee ándɨ́vɨ́.
  bps-bps: Na satu duh lbangla lawehito i mdà di tanà ani, bay ku tanték ito, i lawehito
    mahal du tafakay mnè di langit, du tamatlas lawehito ani, du talà lêman mati.
    Na du nun lawehito di tah tanà ani, lêman nun lawehito kadang di langit.
  mbs-mbs: Se lawa tadon ilebeng, yan se lawa tadon dini te keneyonan. Meneng aw entayen
    kidon te Timanem, doen heman kaling lawa ibegay din kenitadon doton te langit.
    So netegahan niyo den te doen lawa tadon dini te keneyonan, yan ketegahan niyo
    heman te doen kwani heman kaling lawa tadon doton te langit.
  tof-tof: Gapókdó ne büb angrindako, wa tüpane. God ne büb arsümülda, wa kwitüm büba.
    Zitülkus tüpan büb asine, kwitüm büb ta asine.
  cme-NT: Da ba ta ba fuure, ba fuure kũɔsɔsɔmma, ŋga bamaŋ ka sire, ba ka sire baa
    dɔr-kũɔma. Iŋ yeŋ hĩɛma-na baa kũɔma‑i dumaa, *Diiloŋ-Yalle ka bi hã-ye kũɔfɛlɛmma
    dumɛi dɔrɔ‑i-na.
  sus-sus: Mixi na ragata a fate na duniɲa ki nan ma, kɔnɔ a kelima a laaxira ki nan
    ma. Duniɲa fate na na, laaxira fate fan na.
  pon-2006: Ni eh kin nanpweldi, e kin paliwar ehu me kisehn pwehl, a ni eh kin iasada,
    e pahn wiahla paliwar ehu me kisehn ngehn. Pwe ma mie paliwar me kisehn pwehl,
    eri, e uhdahn pil mie paliwar me kisehn ngehn.
  dad-dad: Bouwa buru maug are tu fiya di, uur nẽ bouwa are kel fã yef. Bouwa buru
    maug ibodok are, uur nẽ bouwag ibodok.
  zab-NT: Rgaats cuerpɨ ni nap bniety lo guɨchliuré, per chi ibíi ibány bniety agap
