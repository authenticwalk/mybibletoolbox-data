  mcr-mcr: Huiwä qua äptepqe, ii qua täu pmeqäŋqe. Itaŋga huiwä aŋgumä vauqe, ii Dŋä
    Äŋguä Iquesa eä, dŋä iquvi. Huiwä qua täu pmeqäŋqe, naqä-qakuä eäŋqetaŋi, huiwä
