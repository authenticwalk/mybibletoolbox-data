  mdy-ETH: ዓሲ ዑሢና ዓኣያ ማዒ ዱኡቴሢ ዓያና ዑሢ ዓኣያ ማዒ ዔቃንዳኔ። ዓሲ ዑሢ ዓኣያ ማዔቴ ዓያና ዑሢያ ዓኣኔ ጌይሢኬ።
  spl-spl: Kândikum emelâk Anitâŋe topŋe katmâ hân mem tâmbânenŋe, kutŋe Aram sâm,
    yâk tuhum yan umutŋe biwiŋe katbaŋgiop. Yâhâ lok tuhuop yakât Moseŋe den kulemguop
    ya yuwu tap. “Anitâŋe lok tuhum umut biwiŋe katbaŋgimu manop.” Den yawu tap. Yakât
    otmâ lohimbi Aramgât towat tetewiŋe muop yawuâk mum gara gara otbi. Otmu nen gurâ
    dop yawuâk otmâ mum tâtuk sânom. Yawu gârâmâ lok âlâ himbimâmbâ ge manop yamâ
    Kutdânenŋe Yesu Kiristo. Yâkŋeâmâ umut biwinenŋe mem heweweŋ tuhumu yâkâlen biwinenŋaŋe
    kepeimunŋe manman kârikŋahât pat kuningiop. Yakât otmâ âwurem ge menenekbuawân
    Anitâŋe mumuŋambâ mem yahatnenekmâ hâknenŋe âiŋe ningiwuap. Yâhâ emelâk Kiristoŋe
    mumuŋambâ yahatmâ hâkŋe âiŋe miop yawuya ningiwuap.
  usp-NT: Jtio'jl jun camnak ri timuksaj reke wich ulew, pero cuando tic'astasaj jwich
