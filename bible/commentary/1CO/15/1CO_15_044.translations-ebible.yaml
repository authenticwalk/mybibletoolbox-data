  agr-agr: Nugkaa yutuna duka, nugkaya iyashia nuuwai; nantaktina duka, nayaimpinum
    pujustina nuuwai. Awai nugkaa pujaku iyashimtai aantsag awai nayaimpinum pujaku
    iyashimain.
  kyc-kyc: Malu pingi dokopa mee isa yanenge ingyuo pao dee sipuro dokopa imambunya
    yanenge nyuo pingi. Dopa pyuo yuunya yanenge silyamo dokoko suu pyao imambunya
    yanenge sipyamo pilyamo.
  urd-GVU: فطرتی جسم بویا جاتا ہے اور روحانی جسم جی اُٹھتا ہے۔ جہاں فطرتی جسم ہے وہاں
