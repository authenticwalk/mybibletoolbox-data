  nhg-NT: Motuca sente cuierpo tli tiechserbiro para tonemeles necö pan tlöltecpactle,
    pero yulebes sente cuierpo cache cuale para tonemeles espiritual ompa elfecac.
    Tlö oncate cuierpos de nönca tlöltecpactle, nuyejque oncate cuierpos espirituales.
  nya-nya: Limayikidwa mʼmanda thupi la mnofu chabe, koma likadzaukitsidwa lidzakhala
    lauzimu. Ngati pali thupi la mnofu, palinso thupi lauzimu.
  ngu-NT: Ijcuac quitlaltocaj on tlalnacayotl, yejhua tlalticpacnacayotl, pero ijcuac
    on tlalnacayotl yolihuis niman noquetztehuas, ilhuicacnacayotl yes. Tla oncaj
    on tlalticpacnacayotl, tla ijcon no oncaj on ilhuicacnacayotl.
  kup-kup: Met petev dari añarab ñomamegin darim ham heriñ hamarah ba eveiramah, oñ
    dari maot baval akapanez porah abarah Godinañ tin hekaz herï magei poñinañ hek.
    Met petev dari ham herï epeñinañ het hamarah tovai sameg-epeñ betet tokat abarah
    herï magei patañinañ het sat em tohok.
  jid-jid: Ba chuu ni kpa ndji, nda nzuu lu ni kpa Ibrji. U toh nma kpa he, nma kpa
    nimi brji ni he ngame.
  wmw-wmw: Uvyariwa mwiri wa nyama, fala ufufuriwa mwiri wa roho. Ikiwa uwapo mwiri
    wa nyama, uwapo novyo mwiri wa roho.
  gmv-GGM: Medhetetha medhoy zaretana shin ayana medhoy dendana. Medhetetha medhoy
    diiko qasseka ayana medhoyka dees.
  ssg-ssg: Aope ie tupuakaha masin ti Haeu namiloiwen tuahe ti tehu pon ie. Tuahe
    ti i hamoiha aliake kako, kako uke tupuakako haun wanen tenen ti tap tahi lialuan.
    Huonen tupuakako, tenen ti kako hina he tehu pon ie ma tenen ti kako hina taen
    ti kako to kapi Haeu leili tonan.
  zpo-NT: Lee kwerp kwaan ngubyo nak kwerp cheen yizhyo nu lee kwerp kwaan roban nak
    kwerp cheen yiba. Nu mod nzho kwerp cheen yizhyo, sbaaka nzho kwerp cheen yiba.
  poy-poy: Payisirwa iwera nshimba ya untu, payizyukisiwa iwera nshimba ya shirohu.
    Kwana nshimba ya untu na hakuweri na nshimba ya shirohu.
  qwh-NT: Que cuerpuntsicqa wanucushqa ismur ushacaqllam. Peru cawariramorqa juclaya
    cuerpuyoqnam cashun sielucho cawanantsicpaq. Que patsacho quecarqa, ushacäreq
