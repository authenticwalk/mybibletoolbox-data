  tam-TCV: அது இயற்கை உடலாய்ப் புதைக்கப்படுகிறது, ஆவிக்குரிய உடலாய் எழுப்பப்படுகிறது.
    மனிதனுக்கு இயற்கை உடல் இருப்பதுபோலவே, ஆவிக்குரிய உடலும் இருக்கிறது.
  mit-NT: Iin iquìcúñú ñuhìví yohó icúmí‑ndá na ndúxin‑nda. Doco nú sànì natiacu‑ndà,
