  chz-NTPS: Heˉ hoo˜ dsaˉ, laꜗ kihꜗ hwaꜗ laˉ. Pero heˉ läꜙji̱i̱hˊ, laꜗ kya̱a̱hˊ jmɨˉlleꜘ.
