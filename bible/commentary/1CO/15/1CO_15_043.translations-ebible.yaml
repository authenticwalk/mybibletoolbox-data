  san-KHM: យទ៑ ឧប្យតេ តត៑ តុច្ឆំ យច្ចោត្ថាស្យតិ តទ៑ គៅរវាន្វិតំ; យទ៑ ឧប្យតេ តន្និព៌្ពលំ
    យច្ចោត្ថាស្យតិ តត៑ ឝក្តិយុក្តំ។
  arn-NT: Tati rüngaltukuel ta illamfali, fey tati wiñomongetualu feyta llümllümi.
