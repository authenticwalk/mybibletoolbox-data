    non ya Gov, ayei nai ruak iny siireits ovei nanon.
  wnc-wnc: Siwan gupna sanu ninda kwaikamangu wa sanga gawaknga kapanga kaya kaamang.
    Sike ngana gupna gatu enatningu wa sanga gwaam siknga daknganing.
  bus-bus: Wè gɛ̀ vĩi bɛ̀ɛ sai, mↄde eé fɛɛ kↄ̃n gakuio. Wè gɛ̀ vĩi gbãaa sai, mↄde
    eé fɛɛ kↄ̃n gbãaao.
  gub-BL: Itym mehe, na'ipuràg kwaw a'e, na'ikàg kwaw a'e. Ikweraw mehe ipuràg putar
    nehe, ikàg putar nehe no.
  imo-imo: Ono teremele kangima kanokolio imbomani kola tekolio yakiki kolonge. Kangi
    topa makinjimbeloma kanopolio tono kolopo kanopo penga pilimolo. Ono teremele
    kangimunga enge te naa peremo. Goteni topa makinjimbelo kangimu paa enge peremona
    molopa pumbelo.
  boj-boj: Tamo naŋgi moreŋeqnab naŋgo jejamu subq ateqnub di jejamu uge. Naŋgi subq
    na tigelabqa naŋgo jejamu tulaŋ boledamu sqas. Tamo naŋgi moreŋeqnab naŋgo jejamu
    subq ateqnub di siŋgila saiqoji. Naŋgi subq na tigelabqa naŋgo jejamu siŋgila
    ti sqas.
  eng-DRA: It is sown in dishonour, it shall rise in glory. It is sown in weakness,
    it shall rise in power.
  knf-knf: Uko wi bajaaŋ bamoy uwo uleef unwaaŋuŋ udooni, kë woli unaţa ţi pkeţ, uji
    uŧum na mndëm. Uko wi bajaaŋ bamoy uwo uleef unwooŋ uunka mnhina, kë woli unaţa
