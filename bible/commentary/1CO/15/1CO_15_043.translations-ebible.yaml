  nag-nag: Etu ke eku sonman nathaki kene rupai dise; kintu mohima hoi kene uthe.
    Etu ke komjur pora rupai se; kintu hokti hoi kene uthe.
  eng-OEBCW: sown weak, it rises strong; sown a human body, it rises a spiritual body.
  knj-NT: Ja' yet oj muji cu mimanil ti', c'am nioj swatx'il yoqui, catu' c'am nioj
