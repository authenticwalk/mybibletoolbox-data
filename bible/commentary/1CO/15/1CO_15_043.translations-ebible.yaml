verse: 1CO.015.043
translations:
  kpx-kpx: Ataeabuna haluvige vavaeabe elehilehi kena toelage negoeabena abuemo uoholisi.
    Isito abuna gabie hovedevege vavaeabe elehilehi kena negoai duaveai.
  okv-H: Eto hamo kovagora amo kimu masa aisuja te eha erasuja amo sago kiari donda
    ra. Eto kovagora amo ivo irae rate hamo sovera te amo erasuja. Eto kovagora amo
    enda donda rate vasiri te erasuja amo uhu i ta donda aisuja.
  tbo-tbo: Hinita wopilopilohi he guluguluwihi ma ta towotowolo meme anai didigata.
    Hinita tapitapiyahi he guluguluwihi ma ta towotowolo meme anai kadidilita.
  mal-C: അപമാനത്തിൽ വിതയ്ക്കപ്പെടുന്നു, തേജസ്സിൽ ഉയിർപ്പിക്കപ്പെടുന്നു; ബലഹീനതയിൽ
    വിതയ്ക്കപ്പെടുന്നു, ശക്തിയിൽ ഉയിർപ്പിക്കപ്പെടുന്നു.
  grc-SR: σπείρεται ἐν ἀτιμίᾳ, ἐγείρεται ἐν δόξῃ· σπείρεται ἐν ἀσθενείᾳ, ἐγείρεται
    ἐν δυνάμει·
  bgc-bgc: जिब म्हारी देह दफणाई जावै सै, तो वा बदसूरत अर कमजोर हो सै, पर जिब दुबारतै
    जीवन मिलै सै, तो वा सुथरी अर मजबूत हो सै।
  khz-khz: Pia tolea tauniparana gitagitana ati nama, e taunilimalima na gitagitana
    ati pia ririwa, Palagu na mapene vega-kuliiti-waia tauniparana maralemana. Pia
    tolea genai, moiravagi ati tiligana, a Palagu na votaunipara mapene vega-kuliiti-waia
    genai, matiavuna.
  deu-TKW: Es wird gesät in Unehren, auferweckt in Herrlichkeit. Es wird gesät in
    Schwachheit, auferweckt in Kraft.
  zsr-NT: Catiꞌ rgachiꞌ yeru ba nac tu bëlaꞌ caꞌz len le nacuidiꞌ. Catiꞌ ubán, niꞌr
    gac tu le lach len le nal.
  lin-lin: ekundami nzoto ya soni, kasi ekosekwa nzoto ya lokumu ; ekundami nzoto
    ya bolembu, kasi ekosekwa nzoto ya nguya ;
  hns-NT: Djaun dhartie me gaaral dja hai, oe tanko na barhia hai. Bakie djaun djie
    oethaawal djaai, oe bahoet biesaal rahiega. Djab mattie dewal dja hai, tab oman
    koetjh taagat na rahe hai. Bakie djab djie oethaawal djaaiga, tab oman bahoet
    taagat rahiega.
  noa-E: Mag bëp sĩubarm chan tag bʉ̈ʉrjã maadëu igba sim. Pari magtarrta deeu phiidʉ
    sĩsiewain chadau sĩita ooihmʉ sĩsiju, magjö aju nem chan maadëu ooba aajem. Ya
    sĩi jua theegjã chukhu bëp sĩutarrta jũrr phiidʉawain chadau juapa theegta phiidʉju.
  eng-EMTV: It is sown in dishonor, it is raised in glory. It is sown in weakness,
    it is raised in power.
  mib-NT: Jeē chíndūji yó chi ndáhú cáa, te jeē nastécu yā chi luu cujéhnu. Jeē chíndūji
    yó chi tú na fuerza, te jeē nastécu yā chi coo fuerza.
  lif-NT2: आनिॽ नासिङ्‌गे़न् थक्‍किन् लुप्‍पिल्‍ले़ ताप्‍फे़ःम्‍बा नु थुम् मे़ःन्‍नेबा
    चोःक्, कर याम्‍मो कुहिङ्‌वे़त् पोःङ्‌ङिल्‍ले़ नुःबा नु के़धुम्‍बा पोःङ्‌लो॥
  xnj-xnj: Higa yizikwa cha soni, uyukiswa cha ukulu, kuzikwa namuna ya kulenda, uyukiswa
    uyva kwa makakala.
  mmx-mmx: Do dik mir i, neni i ven kapmek. La do neni i roo xat, neni naba ven avukat
    tinotno la na lolos.
  cbr-NT: Bamacë maíncëx 'aisama 'itancëxbi ca baísqui upíira upí 'iti 'icën. Bamacë
    maíncëx aín cushi 'aíma 'itancëxbi ca baísqui cushi 'iti 'icën.
  tee-NT: Ju quilacatuna'an acsni macnucanta jantuch tu'u' ixtapalhni. Para acsni
    camacxtuchokocana' na c'us cajuna'. Ju quilacatuna'an acsni macnucanta matich
    ju ixtachaput. Para acsni camacxtuchokocana' tachapun cajuna'.
  eng-LSV: it is sown in dishonor, it is raised in glory; it is sown in weakness,
    it is raised in power;
  cak-NT: Ri quich'acul ri xc'ue' we' chech-ulef manak ruk'ij, pero ri quich'acul
    ri xtic'ue' cuando xquiec'astaj, can c'o-wi ruk'ij. Ri quich'acul ri xc'ue' we',
    manak ruchuk'a', pero ri quich'acul ri xtic'ue' cuando xquiec'astaj, can yalan
    ruchuk'a'.
  pah-NT: Otymame nhandera'oa ite'varuhuro. Ombogweravame po ti nhandera'oa ikatuheteramo
    nehẽ. Otymame nhandera'oa ndipopoakari. Ombogweravame po ti ipopoakaramo nehẽ.
  sja-NT: Ma awara mãgɨ́ piuda k'ap'ɨa k'achia bapari mik'iadaipari perã. Jõdee chi
    chok'ai p'irabaida k'ap'ɨa k'ĩra wãree bait'ee. Piuda k'ap'ɨa p'oyaa mimik'ak'aa.
    Jõdee chok'ai p'irabaida k'ap'ɨapa ne-inaa k'ĩra t'ãdoo ooit'ee, Cristopa chok'ai
    p'irabaida t'ẽe oodak'a.
  xed-xed: Ka ghwaɗaka skwi vzadata lu da haɗik, sliʼagaptani ya ná, nda glaku tida.
    Nda raghwa ta vzadatá lu, ta sliʼagaptá tsi ná, mbrumbra katakata.
  mks-NT: Mé yiquí cu̱ñu í jándu̱xu̱ na̱ ti̱xi ñúhu̱ yóho cúú á tátu̱hun in ña̱ núu
    ndiva̱ha jáchi̱ ndihi sa̱há. Joo tá ná xi̱nu̱ co̱o qui̱ví ndico̱o tucu a caja
    Ndióxi̱ já cacuu a ña̱ ndató ndiva̱ha jáchi̱ a̱ ndíhi sa̱há. Ña̱ jándu̱xu̱ na̱
    ti̱xi ñúhu̱ cúú á ña̱ vitá ndiva̱ha joo ña̱ nditacu tucu cacuu a ña̱ ndacú va̱ha.
  gfk-S: Ing di bus ie a linge na mikmikiane. Ma ing i tut hut, a mon minamar tana.
    Ing di bus ie a tabaleswana ie. Ma ing i tut hut, a mon dades tana.
  bmu-bmu: Sile löm kölbini, miaŋön lölöwöröŋi aködamunŋi qahö akzapmö, Anutunöŋ mi
    mem gulii wahöta miaŋgöreŋ mönö köhöikŋi aka asakmararaŋambuk akŋa.
  dgz-dgz: Urata tumone nutu uoni tumone. Go sia yon wanumopi aro ge oya oya den yon
    wanumoin.
  eng-GNV: 'It is sowen in dishonour, and is raysed in glory: it is sowen in weakenesse,
    and is raysed in power.'
  zaa-NT: Canchu chi gùtti ttu enne' nna rigattsi' bą́ porqui'ni cuerpo quì'į nna
    labiru biỹa íỹu'ą, pero de eyàcca bànią nna làniana ccą́ ttu cuerpo adiru tsè'.
    Labiru fuerza té qui' ttu cuerpo canchu chi rigàttsi'ą, pero de eyáthą de lo lù'uti
    nna eyàccą ttu cuerpo de la'huacca cubi.
  eng-WEBSTER: 'It is sown in dishonor, it is raised in glory: it is sown in weakness,
    it is raised in power:'
  guh-guh: Petëpaejivi mëthëtatsi vajaataejitsibiperabëto yajava. Bajaraxuacujinae
    Dioso icatsia itsa asaëyaexanaenatsi, pexaniapenivenivenaeperabëto jane baja xainaena.
    Petëpaejivi mëthëtatsi pecueranaeperabëtomi yajava. Bajaraxuacujinae Dioso icatsia
    itsa asaëyaexanaenatsi, daxita matacabijavabelianexa jane baja pesaë pexainaeperabëto
    xainaena.
  bon-bon: Liba yaacitusi, niiyarage piiyepu kokre cäco; liba larpinantuge, miijirage
    piiyepu kokre cama.
  nhw-BL: Quema masehualme quitlalpachohuaj se mijcatzi, fiero itlacayo, pero quema
    Toteco quiyolcuis, elis yejyectzi. Nopa catli masehualme quitlalpachohuaj amo
    quipiya fuerza, pero nopa catli Toteco quiyolcuis miyac fuerza quipiyas.
  swh-ONEN: unapandwa katika aibu, unafufuliwa katika utukufu, unapandwa katika udhaifu,
    unafufuliwa katika nguvu,
  wbi-wbi: Kivyalilue mumavombele gha vulevule, kivyalilue mu vwitike. Kivyalilue
    mu vuvotevote, kimela mu ngufu.
  bba-bba: Bɑ̀ n yi sikɑ yi ku rɑ n bɛɛrɛ mɔ, ɑdɑmɑ bɑ̀ n yi seeyɑ ɡirimɑ bɑkɑɡiiyɑ.
    Bɑ̀ n yi sikɑ, dɑm sɑriruɡiiyɑ, ɑdɑmɑ bɑ̀ n yi seeyɑ yi dɑm mɔ.
  eng-KJVCPB: 'it is sown in dishonour; it is raised in glory: it is sown in weakness;
    it is raised in power:'
  kgk-NT: '@see-verse:1CO.015.042'
  waj-waj: Mmatana hau kieera suaivaki nnabaivo muaraagainno maisaivai. Anutuuqo tino
    kava diitaanara suaivaki fai yaagueeqai yoketaa mmammavai varoo diitaanaravai.
  cpy-cpy: Aririka ikiteetero awatha, maninteetanakiro, roo kanteencha aritaki rowiriintee-teero
    owaneenkatan-teeyaari. Tee oshitziwaetzi nimaeka awatha, roo kanteencha aririka
    rowiriintee-teero paata otziman-teeyaari oshintsinka.
  mpx-mpx: Sauga ta yamwi, i bwaikikin, yaa sauga Yehoba ni palut, he ana awa waiwaisana.
    Sauga ta yamwi, tuwan pweyapweyatana, yaa sauga Yehoba ni palut, he tuwan gasigasisena.
  wbp-wbp: Ngula kalu yapangku milyingka yirrarni nyurnu, ngulaju ngawu-nyayirnilki
    kuwalypa. Kala ngula-ka Kaaturlu wankaru-mani pina, ngulaju pirrjirdi-nyayirni
    yartarnarri wiri-jarlu-kurlu.
  luo-luo: Ka oike, to oonge gi duongʼ, to ichiere ka en gi duongʼ, to bende iyike
    ka onyap, to ichiere ka en gi teko,
  nhe-NT: Quema tlacame quitlalpachohuaj se mijcatzi, fiero itlacayo, pero quema Toteco
    quiyolitis, elis yejyectzi. Nopa tlen tlacame quitlalpachohuaj ax quipiya fuerza,
    pero nopa tlen Toteco quiyolitis miyac fuerza quipiyas.
  aii-aii: ܟܹܐ ܦܵܐܹܫ ܙܪܝܼܥܵܐ ܒܢܟܸܦܬܵ‌ܐ، ܟܹܐ ܦܵܐܹܫ ܡܘܼܩܸܡܵܐ ܒܚܸܩܪܵܐ، ܟܹܐ ܦܵܐܹܫ ܙܪܝܼܥܵܐ
    ܒܙܲܒܘܼܢܘܼܬܵ‌ܐ، ܘܟܹܐ ܦܵܐܹܫ ܡܘܼܩܸܡܵܐ ܒܚܲܝܠܵܐ.
  esk-NT: Iñuum timaa iḷuvikkaukami piññaqnaitchuq saŋŋiitḷuni. Aglaan Agaayyutim
    aŋipkaġniaġumiuŋ piññaqnaġniaqtuq saŋŋiqaġuni.
  msb-msb: Ginalubong an lawas na dili gloryoso pero bubuhayon gihapon ina na gloryoso.
    Paglubong sana maluya pero makusog kun babangunon.
  cpa-NT: Dsa¹hog¹dsa na³ma²ca¹dsan¹dsa. Di³ tsa¹ma¹dsio¹ jmø²ŋǿ¹². Jøng² dsio¹ hlaih¹³
    ma²lán¹²dsa na³ma²ca¹hiog²dsa. Dsa¹hoh¹dsa cøng² hi² tsa¹ma¹chi² bí² quiah¹².
    Jøng² ma²chi² bí² quiah¹²dsa na³ma²tǿ² ja³ca¹hiog²dsa jøng².
  dso-dso: ସେଟା ତପ୍‌ଲାବେଲେ ଦୁର୍‌ବଲ୍‌ ଅଇ ସୁନ୍ଦର୍‌ ନ ରଏ । ମାତର୍‌ ଉଟାଇଲାବେଲେ ସୁନ୍ଦର୍‌
    ରଇକରି ଡାଁଟ୍‌ ରଇସି ।
  meu-meu: Hemarai ai e hadoamu; hairai ai e hatorea isimu. Manoka-manoka ai e hadoamu;
    goada ai e hatorea isimu.
  yva-NT: Manasino kopa rantuna mamo ngkakainoanive muno mayondi. Weramu manasino
    rauseo ngkovakato mamo ngko dave muno mbambunin.
  dgc-dgc: I bégi a ielbéng éy medukés, a éwan tu kaya. Pero éng buhayén tu bégi éy
    memahal a mesibét.
  zpm-NT: Mban nac cuerp rii, sac rzacnëw, reta; saṉgue cuerp ne grieebannie ne, tib
    cuerp ne gdziṉd dze nitlo gaca. Lega zozhidz cuerp rii, saṉgue cuerp co tib cuerp
    ndip ndaan gaca.
  hix-NT: Tonamsomà ryhe, atxke tonyxem me nay hamà. Tanàmsom haxa ryhe, ohxe tonyxemà
    ro me naha. Tonamsomà ryhe, ahoxemra nay hamà. Tanàmsom haxa ryhe, tahoxerye rma
    haxa naha.
  sim-sim: Maome os ni wakor owewa kuvayikwa sir. Hako maome os indik usahakwa jivi
    mendek er nakwa sir. Maome os ni wakor owewa kwambu nga nanda ambu sir. Hako maome
    os indik usahakwa kwambu nga er nakwa sir.
  npi-ULB: त्यसलाई अनादरमा रोपिन्छ र महिमामा उठाइन्‍छ; त्यसलाई कमजोरीमा रोपिन्छ र
    शक्‍तिमा उठाइनेछ ।
  cgc-cgc: Daw mapatay ki, ate na lawa lain lagen daw ula en sarang, piro na mabannaw
    ki, ate na lawa dayad lagen daw biskeg gid.
  tim-tim: Akto hâknenŋe amâ pagaleŋe olop bo aregât mombiap âmâ yân kârikŋe bo tatbiap.
    Dâ agatbaenân amâ hâknenŋe irakŋe pagaleŋe olop Anutuŋe mem agatbiap are kârikŋe
    dondâ tatnengiwiap.
  yor-yor: A gbìn ín ni àìní ọlá, a sí jí i dìde ni ògo; a gbìn ín ni àìlera, a sì
    jí í dìde ní agbára.
  wos-wos: Héfambu rémémben séfi wu haraki saraki joo dé. Safwahérafwambu yakisandandan
    joo maki dé. Wambula ramétekwa séfi wu yikafre séfi male dé. Réméndaka séfi hambuk
    yahambandé. Wambula ramétekwa séfi hambuk yatandé.
  emp-NTPO: Cacua biaẽ́da joubadaa baribʌrʌ cacua biya quiruda ʌ̃rẽbaya. Cacua ʌb̶ʌaẽ́
    b̶ʌda joubadaa baribʌrʌ cacua ʌb̶ʌa b̶ʌda ʌ̃rẽbaya.
  eng-F35: it is ‘planted’ in dishonor and it is raised in glory; it is ‘planted’
    in weakness and it is raised in power;
  ind-ind: Tubuh kita yang dikubur seperti biji kelihatannya usang dan rapuh. Namun
    ketika kita dibangkitkan, tubuh kita menjadi tubuh surgawi yang mulia!
  pes-OPCB: در ذلّت کاشته می‌شود، اما در جلال برمی‌خیزد. در ضعف کاشته می‌شود، اما
    در قوّت برمی‌خیزد.
  mpt-mpt: Nakaia unangai kaaiba nibo dolbunomobo i damo misiamobe. I titil blim nabe.
    Ina otane i imin hana tlaibo mema damo omoniba ayam aniba titil manomabiobe.
  ssx-ssx: Hoitolo haena꞉ta꞉ pa hoke alema꞉ handaata꞉ honkopu na hao wita꞉la꞉pate
    kone paa mea tiaeya꞉ka꞉na꞉ta꞉ epekeeki hata꞉ honkopu hao halieke.
  mkl-mkl: Bii ɑ̀ suu ci yɑ nɛ bɛɛrɛ, ɑmmɑ bii ɑ̀ jũu ilu jirimɑ nlɑi. Bii ɑ̀ suu,
    hɑi nɛ ɡbuɡbɑ̃i, ɑmmɑ bii ɑ̀ jũu ɑ́ nɛ ɡbuɡbɑ̃.
  gaq-gaq: ଆତିବିକ୍ନେ ଗାଗ୍‌ଡ଼େ ସବାଣ୍ତୁ ବାରି ଅସକ୍‌ତିଆ । ମାତର୍‌‌ ବାର୍‌ମୁଇଂତର୍‌ ତଡ଼୍ୟାକ୍ନେ
    ଗାଗ୍‌ଡ଼େ ସୁନ୍ଦର୍‌ ବାରି ବପୁ ଲେଃଏ ।
  gof-RNT: Tooshen zerettidi, bonchchon denddana; daaburan zerettidi, wolqqan denddana.
  unx-unx: ତପାଅଃ ଇମ୍‌ତା ସିତ୍‌ରୁ ଆଡଃ ନାରାଦୁରାକେଦ୍‌ତେ ତପାଅଃଆ, ମେନ୍‌ଦ ଜୀଉବିରିଦ୍‌ରେ ସୁଗାଡ଼ାନ୍‌
    ଆଡଃ ପେଡ଼େୟାନ୍‌ଗି ହବାଅଃଆ ।
  gah-gah: Gale zeaká lugupe nene hutuváa neve. Goloaká nene gonanalivagi neve. Gale
    zeaká lugupe nene keé lamimó neve. Goloaká nene zámuzalagi neve.
  lcm-lcm: Na taun kita sukal ia, parik kapa atogon asan, sikei ka tadut velai ani
    asan lava. Kita sukal ia na kapo ngau lik, sikei ka tadut ta kitmat.
  aer-aer: Nhenge anwerne alyepe-alyepe-irremele ilweme anteme angwenhele apeke re-anteme
    anwernenhe ahelhe iperteke arrerneme tyerrtye anwerne-kenhe-arle kwenhe arntirte-irreke.
    Kenhe urreke nhenge Ngkartele anwernenhe akemelhe-ilerlenge anwerne akeme-irreme
    tyerrtye mwerre anthurre-akerte anwerne lterrke akngerre anthurre anetyenhe.
  qvc-NT: Chaqa wañuptinchiqqam, kay qeshyaylintu kwirpunchiqta pambanllapa. Piru
    kawsamushpaqam, suq mushuq shumaq kwirpuyuqna kashpa, ancha kushikushunllapa.
    Wañuptinchiqqam kay mana jwirsayuq kwirpunchiqta pambanllapa. Piru kawsamushpaqam,
    ancha jwirsayuq kwirpuyuqna rinchiqllapa kaq.
  tgl-ULB: Inilibing ito sa kalapastanganan at binuhay sa kaluwalhatian. Inilibing
    ito sa kahinaan at naibangon sa kapangyarihan.
  cbs-NT: Mawabu jawen nami bechipaiama maiwakin putabiabu janua jawen yuda ana besteaintian
    yuda bena chapuisma bi bestenxankanikiki. Yuda mawa nami babu maiwabiabu Diosun
    chipu bestenwan jawen kushipa inan jayaxanikiki.
  xtm-NTPP: Te jin chu'u o in yikikuñu ja masu jiniñu'u‑ka, te ndateku in yikikuñu
    ñayii ja vivii kava i. Te chu'u o in yikikuñu ja masu nawa kuu‑ka sa'a i, te ndateku
    in yikikuñu ñayii ja koo tnu'u ndee tnu'u ndatnu i.
  nnq-nnq: Apuchikigwa, ube guna oni nambu uhyoka kukibumo, uchikigwa gwanga makakala
    uhyoka guna makakala.
  bao-NT: Yaa cõariquea, ca bii baterije nii, ca cati tuarije pea añurije nii. Yaa
    cõariquea ca tutuatirije nii, ca cati tuarije pea, ca tutuarije nii.
  san-ORI: ଯଦ୍ ଉପ୍ୟତେ ତତ୍ ତୁଚ୍ଛଂ ଯଚ୍ଚୋତ୍ଥାସ୍ୟତି ତଦ୍ ଗୌରୱାନ୍ୱିତଂ; ଯଦ୍ ଉପ୍ୟତେ ତନ୍ନିର୍ବ୍ବଲଂ
    ଯଚ୍ଚୋତ୍ଥାସ୍ୟତି ତତ୍ ଶକ୍ତିଯୁକ୍ତଂ|
  huv-NT: Pues aaga nandeow wüx amiüraad ngo metam, cuane ajpar. Pero wüx apmapac
    alinomb, quiaj apmajlüy najneajay. Wüx amiüraad lajlǘyan, ngondom marang nicuajind;
    pero wüx apmapac alinomb, quiaj apndom marang cuajantanej.
