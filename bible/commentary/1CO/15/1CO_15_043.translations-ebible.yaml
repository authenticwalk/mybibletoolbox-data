    hanave nentake avufga azeri otigahie.
  kbh-kbh: Chë óbana cuerpo tmojuatbontsá ora, chë cuerpo tondaye ntsámanana; pero
    chë obanënga chámuatayenama Bëngbe Bëtsá chaojama ora, chë tsëm cuerpo puerte
    echántsebuashinÿinÿana y echantsámana. Bënga quem luarents̈e imoyenëntscuana imobomna
    cuerpo, nÿe bats̈á obenana jtsebomnana; pero chë Bëngbe Bëtsá s̈ochjats̈ataye
    tsëm cuerpo, puerte obenana bomna cuerpo echántsemna.
  ron-LSB: Este semănat în dezonoare; este înviat în glorie. Este semănat în slăbiciune;
    este înviat în putere.
  pon-pon: A kin kamoremoredi ni jo linan, o pan maureda ni linan; a kin kamoremoredi
    ni luet, o pan maureda ni manaman;
  nhe-BL: Quema tlacame quitlalpachohuaj se mijcatzi, fiero itlacayo, pero quema Toteco
