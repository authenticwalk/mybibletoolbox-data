  bdv-bdv: ଲାଡ୍‌ ନଃକେରି ବୁଣା ଜାୟ୍‌ଦ୍‌, ଜଃଜ୍‌ମାନ୍ ଅୟ୍‌ ଉଟେଦ୍‌; ଦୁର୍ବୁଳେ ବୁଣା ଜାୟ୍‌ଦ୍‌
