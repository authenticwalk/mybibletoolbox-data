  for-for: Piya, kaikena tau'ama nkageba maete tumegina, asikibemi tau'ama nkageba
    maete ikiye. Kaikena tau'amaba magimagi puma waintegina, asikibemi tau'amaba esegima
    aborakiye.
  epo-epo: ĝi estas semata en malhonoro, ĝi releviĝas en gloro; ĝi estas semata en
    malforteco, ĝi releviĝas en potenco;
  gfk-gfk: Ing di bus ie a linge na milmiligiruan. Ma ing i tut hut, a mon minamar
    tana. Ing di bus ie a tabalesuanai. Ma ing i tut hut, a mon dadas tana.
  bjz-bjz: Endava furugeta rousua tamoda garide anode, aná tefo re. Atá amburarivareta
