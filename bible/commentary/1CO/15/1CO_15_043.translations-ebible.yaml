    ਯੱਚੋੱਥਾਸ੍ਯਤਿ ਤਤ੍ ਸ਼ਕ੍ਤਿਯੁਕ੍ਤੰ|
  nob-LB: Det som blir lagt ned i jorden, er en kropp uten herlighet, men den skal
    stå opp for å få del i Guds herlighet. Det som blir lagt ned i jorden, er en kropp
    som er svak, men den skal stå opp fylt av guddommelig kraft.
  ntj-ntj: Kuwarrinya-lan yarnangu wawanyarrirra mirrirringkula. Nyangka-lanyaya pirtingka
