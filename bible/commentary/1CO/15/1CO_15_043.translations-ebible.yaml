  row-row: Leleꞌ ata taꞌoi atahori mates a, hita medꞌa naa aon sisiꞌ naa manggenggeoꞌ.
    Te mete ma atahori naa nasodꞌa baliꞌ, na, eni manaseliꞌ! Huu ana dadꞌi meumareꞌ
