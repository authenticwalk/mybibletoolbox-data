  bqp-bqp: Òdi gɛ̀ vĩ bɛ̀ɛrɛɛ sari, ani vu kũ gakurio. Òdi gɛ̀ vĩ gbãna sari, ani
    vu kũ gbãnao.
  mcp-mcp: Í dʉ dɔw í kú bə sâ gúmə́, í gwûm í njúl sâ gúmə́. Í dɔw í njúl nə iləm,
    í gwûm í njúl nə ŋkul.
  hat-hat: Lè yo te antere l', li te yon kò tou lèd, tou fèb. Men, lè li va leve vivan
    ankò, l'ap bèl, l'ap gen fòs.
  npl-NT: Ijkuak kitookah se miketl satlawel kinyolkokoah, pero ijkuak moyolitis non
    miketl, kipias mawistílistli. Tlan kitookah wijwixtik, moyolitia ika chikawálistli.
  bgg-bgg: Wieng mage shii hì ne akhie pha zia ro; hòi mage shii, hì ne khie nane
    gang ro.
  eng-TCENT: It is sown in dishonor; it is raised in glory. It is sown in weakness;
    it is raised in power.
  eng-BSB: It is sown in dishonor; it is raised in glory. It is sown in weakness;
    it is raised in power.
  cpu-NT: Aririka inkitayeetero avatha manintaaro onatzi, iro kantacha ari iroviriintayeetairo
    onkantya ovaneenkayetantaiyaari. Te aavyaavaitanete iroñaaka avatha, iro kantacha
    ari iroviriintayeetairo ontzimantaiyaari oshintsinka.
  san-ASM: যদ্ উপ্যতে তৎ তুচ্ছং যচ্চোত্থাস্যতি তদ্ গৌৰৱান্ৱিতং; যদ্ উপ্যতে তন্নিৰ্ব্বলং
    যচ্চোত্থাস্যতি তৎ শক্তিযুক্তং|
  tac-NT: Aka bilé ralámuli mukume ka'e, 'lige tólime ju, 'lige alué sa'paka pe bikame
    ju, nobi 'ma ku ajánasaká alué ralámuli, alué ralámuli sa'pálaka 'we semati nímala
    'lige 'la 'we a'wágame, 'lige 'ma tabilé siné mukumela.
  eng-WEBPB: It is sown in dishonour; it is raised in glory. It is sown in weakness;
    it is raised in power.
  gfk-H: Ing di bus ia, a linga na milmiligiruan. Ma ing i tut hut, a mon minamar
    tana. Ing di bus ia, a tabalesuana ia. Ma ing i tut hut, a mon dadas tana.
  viv-viv: ToꞋalika katauna againe wowona vaita yogo amine. Atu Yaubada ginasivemididina
    againe, wowona ana kaiwabu yamumu-moꞋena ginavaina. ToꞋalika katauna againe, wowona
    keke yana wafaiwala. Atu Yaubada ginasivemididina againe, wowona yana wafaiwala
    ginavaina.
  yao-yao: Chiilu chikusikwa mwa kwaluka chikusyuka mu lumbili, chiilu chikusikwa
    mwakulepetala chikusyuka mu machili.
  tgp-tgp: Sava la tavunia enia hina purongo, ale sava mo turu enia mo r̃uhur̃uhu
    jea. Sava la tavunia enia mo talekoleko, ale sava mo turu enia mo r̃ilangi.
  auc-NT: Ayæ̈ mönö guïñëñate wægaïñö wido cæte ate mönö waa pönï ëñaquinque ñäni
    ömæ̈mongæ̈impa. Edæ mönö aquïñö wido cædinque mönö tæ̈ï pïñæ̈ñö baaquinque ñäni
    ömæ̈mongæ̈impa.
  kbc-NT: Niɡ̶ina ɡ̶odolaadi monaligitini, beyagi. Pida niɡ̶ina Aneotedoɡ̶oji nigeote
    gela ɡ̶odolaadi, baɡ̶a libinienigi. Niɡ̶ina ɡ̶odolaadi monaligitini, aɡ̶ica loniciwaɡ̶a.
    Pida nigeote Aneotedoɡ̶oji gela ɡ̶odolaadi, odaa baɡ̶a yoniciwadi.
  bmh-bmh: Enimag ob hiacaremen, go unu mui gusig tamacag, enimag koli wasamau go
    naliu gusig mui.
  ctu-BL: Ma'anic i ñuclel che' mi' mujquel. An i ñuclel che' mi' cha' ch'ojyel. Ma'anic
    i p'ʌtʌlel che' mi' mujquel. An i p'ʌtʌlel che' mi' cha' ch'ojyel.
  meq-meq: Tə la na mədahaŋ a bəɗ na, gədaŋ mə ɗəma bay, a le bay. Ahəl nakə ma lətseweye
    na, ma təriye gədaŋ eye, ma liye haladzay.
  noa-H: Mag bëp sĩubarm chan tag bʌ̃ʌrjã maadëu higba sim. Pari magtarrta deeu p'iidʌ
    sĩsiewain chadau sĩita hooihmʌ sĩsiju, magjö haju nem chan maadëu hooba haajem.
    Ya sĩi jua t'eegjã chuk'u bëp sĩutarrta jũrr p'iidʌawain chadau juapa t'eegta
    p'iidʌju.
  alp-NT: Kena nanakwalare hnoukele, nanakwala mere mise mo le atiae nunu, po kena
