  juy-juy: ତରିଲ୍‌ତବନ୍‌ ଆ ଡଅଙ୍‌ ମନଙ୍‌ ତଡ୍‌ ଆରି ବୋର୍ସା ତଡ୍‌; ବନ୍‌ଡ ତିକ୍କି ତିଆତେ ମନଙ୍‌ଡମ୍‌
