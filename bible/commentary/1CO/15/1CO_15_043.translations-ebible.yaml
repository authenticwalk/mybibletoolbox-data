    pu rumuárɨꞌeriꞌireꞌaraꞌan jɨ́n raꞌajjájsin.
  zpu-NT: Kwerp ke beꞌnn watenꞌ naken kwerp da bibi nakteke da zaꞌke, le llayollen,
