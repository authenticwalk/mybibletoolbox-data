verse: 1CO.015.048
translations:
  kpx-kpx: Adamu vatamo lohoale kemo ataeau vatae vava malelu. Isito Kelisou otogomo
    lohoale kemo atave keabuna otogoe vava malei.
  okv-H: Eto enda ta iragora embomeni amo embo kihi Adam ta hajire vahai rate uhu
    i ta iresora embomeni amo uhu embo Keriso amita kiari hajire vahai aravora.
  tbo-tbo: Adam hipuli dubudubunei i wawala mai yaka tauta gasi hipuli dubudubunei
    ta wawala mai tamogi Keliso tauna lawa yadei i hopu mai yaka tauta apo mei Keliso
    po ta wilawa mi yadena.
  mal-C: ആ മർത്യനെപ്പോലെതന്നെ ശേഷം മർത്യരും, സ്വർഗത്തിൽനിന്നുള്ളവനെപ്പോലെതന്നെ സ്വർഗീയരും
    ആകുന്നു.
  grc-SR: Οἷος ὁ χοϊκός, τοιοῦτοι καὶ οἱ χοϊκοί, καὶ οἷος ὁ ἐπουράνιος, τοιοῦτοι καὶ
    οἱ ἐπουράνιοι·
  bgc-bgc: धरती पै रहण आळे लोग, धरती के पैहले माणस आदम की ढाळ माट्टी तै बणे सै, पर
    सुर्ग म्ह रहण आळे लोग, सुर्ग के माणस मसीह यीशु की तरियां सै।
  khz-khz: Palagu na kwano na ekalarato talimara tauniparara Adamu tauniparana vetaina,
    voo kwano na ekalaato talimana tauniparana vetaina, e kupa tauniparana pia gapia
    talimara maki Keriso tauniparana vetaina, voo kupa na evogomaito talimana tauniparana
    vetaina.
  deu-TKW: Wie der Irdische ist, so sind auch die Irdischen; und wie der Himmlische,
    so sind auch die Himmlischen.
  zsr-NT: Nup nacuáꞌ luyú ni nacgac ca guquëꞌ bönniꞌ naꞌ gúquinëꞌ yu, atiꞌ nup ral‑laꞌ
    tsajcuáꞌ yehuaꞌ yubá lac ca nac Nu naꞌ bruj yehuaꞌ yubá.
  lin-lin: Ndenge moto ya mabele azali, ndenge wana mpe bato ya mabele bazali ; mpe
    ndenge moto ya Lola azali, ndenge wana mpe bato ya Lola bazali.
  hns-NT: Djaise pahiela dhartie waala raha, aisane sab dhartie waalan hai. Aur djaise
    swarag Waala hai, aisane sab koi hai djaun swarag djaaiga.
  noa-E: 'Maach mʉg agtha mʉg durr jöoi gaai durrum khʉʉnan nacha mag jẽb dën ompaa
    autarr ag mor khĩirta wai nʉm: pari ya ʉ̈gthar paawain ich ʉ̈gthar sim ag mor
    khĩirta wai naaju, Cristo mor khĩir.'
  eng-EMTV: Like the man made of dust, so also are those who are made of dust; and
    as is the heavenly Man, so also are those who are heavenly.
  mib-NT: Te ñayuu ñayɨ̄vɨ yáha, chi cúu i jnáhan Adán jeē ní cuvāha jíín tɨ́cachā
    ñuhun. Te ñayuu jeē quɨ́vɨcoo andɨvɨ́, chi ndúu i nájnūhun máá Yaā ní quiji nde
    andɨvɨ́.
  lif-NT2: इक्‍साबा मनाहाॽ खाम्‍मिल्‍ले़ के़बोःङ्‌बा मनाःन् हे़क्‍तङ्‌बासिरो, हे़क्‍केलॽरिक्‍के
    साङ्‌ग्राम्‍पेदाङ्‌बा मनाहाॽ साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा मनाःन् हे़क्‍तङ्‌बासिरो॥
  xnj-xnj: Vandu voha vevavili va pamulima vavili ngati mundu mwawumbiwi kuhuma muludaka,
    nambu vandu vala vevavili va kunani kwa Chapanga vavili ngati yula mwahumili kwa
    Chapanga.
  mmx-mmx: Nedik diga ruuna ka labantuxu ne Moroa ga rudum i mi laxangka ngan laradi
    avot ne Adam. La dik atanaba ruuna ka bok labantuxu ngan at ne Karisito, ni ga
    si min boro vana at laxalibet.
  cbr-NT: A pain uniocë uníxa me 'acë 'iásaribi ca ënë menu 'icë unicama 'icën. Usa
    'aínbi ca uicamax cara ainan 'icë acamax naínu 'icë Jesucristo, asaribi 'iti 'icën.
  tee-NT: Chai tachi chun ju quijnan'an ju ani vilau lacamunutpa' pacxantau ju quilacatuna'an
    tachi ixjunita ju ixlacatuna ju Adán ni va t'un lhinavicalh ju ixlacatuna. Para
    tachi chun ju catata'acxtuchokoya' chai cata'ana' ju lact'iyan pus chunch cajuna'
    ixlacatuna'an tachi ixlacatuna ju Cristo.
  eng-LSV: as [is] the earthly, such [are] also the earthly; and as [is] the heavenly,
    such [are] also the heavenly;
  cak-NT: Roj ri c'a jojc'o we' chech-ulef, joj junan riq'uin ri na'ey achi ri x-an
    riq'uin ulef. Y ri nujach-ri' pa ruk'a' ri Cristo, can xtoc anche'l ri Cristo,
    roma ri Cristo can aj-chicaj-wi.
  pah-NT: Yvyakotyve'g̃a ko oho Adãova'ea rupi yjapyvõva'ea rupi. Cristo'gareheve'g̃a
    ko oho Cristo'ga rupi yvagahugwive'ga rupi.
  sja-NT: Na p'ek'au eujãdepemaarãpa k'ap'ɨa iru p'anɨ naapema Adanpa iru badak'a,
    irudeepa uchiadap'edaa perã. Jõdee ɨt'aa wãrutaarãpa k'ap'ɨa iru p'anadait'ee
    Cristopa iru bɨk'a, ichideerã perã.
  xed-xed: Manda nzakwa tsaya ka haɗik ya ná, ŋa haɗik tsaha ya guli. Manda nzakwa
    tsaya ka ŋa luwa ya ná, ŋa luwa tsaha ya guli.
  mks-NT: Tá in tá in ña̱yivi ñéhe na yiquí cu̱ñu tátu̱hun yiquí cu̱ñu Adán jáchi̱
    cúú á ña̱ na̱cava̱ha Ndióxi̱ xi̱hín ñundáhyi̱. Joo ña̱yivi, na̱ ndíquia̱hva mé
    ndáha̱ Jesucristo va̱xi qui̱ví ndiquehe na inga yiquí cu̱ñu cuéntá indiví, ña̱
    co̱ ndíhi sa̱ha̱.
  gfk-S: Di ing tano pu, di haruat ma ikinong tano pu. Ma di ing tano mawe, di haruat
    ma ikinong metuma tano mawe.
  bmu-bmu: Gölme ambazipnöŋ azi gölmenöhök asuhuyöhi, mönö yaŋgö dop akze. Suepkö
    buŋa akzinaŋön azi Suepnöhök eta asuhuyöhi, mönö yaŋgö dop akzin.
  dgz-dgz: Menan piupa waninintoni nagirewa etunua Adam etua, piupa atabobo gapan
    tani mini. Amba kiman wanumuine nagirewa etumua Iesu Keriso, kimani gapan taueni
    apanewa, mini.
  eng-GNV: 'As is the earthly, such are they that are earthly: and as is the heauenly,
    such are they also that are heauenly.'
  zaa-NT: Tì'a uccua la' rulábalatsi' qui' nu nérua nu ná de guna', ą́' ná iyaba ca
    enne' qui' yétsiloyu. Pero ri'u canu té la' rulábalatsi' qui' Enne' ná de ỹiabara'
    nna, eyàcca ri'u tì'a lèe née enne' de ỹiabara'.
  eng-WEBSTER: 'As is the earthy, such are they also that are earthy: and as is the
    heavenly, such are they also that are heavenly.'
  guh-guh: Daxitatsi vaxaitsi, mapanacuapijivitsije, perabëjëpatsi Adánpijinë, atsabenota
    pexanaenëtsi. Itsiata baitsi jane itsamatacabi daxitatsi, Cristo vajajumecovënëtsivi,
    perabëjëpaenatsi Cristo. Nexata pacuenia athëbënacuapijivi perabëitsi, bajaraperabëitsi
    tsanetsi Cristo vajajumecovënëtsivi.
  bon-bon: Ai gawe cabu lui biname cina icrajinige, teepi gawe ca wawenäneji biname
    pana gemi, yepä laatibi cirege otni cabucewe me, teepi puma pui biname pana cirege
    äbita, cabucewe ca lui te täduji.
  nhw-BL: Nochi masehualme catli itztoque ipan ni tlaltipactli quipiyaj inintlacayohua
    quen catli Adán quipixtoya, pero quema tijpiyase totlacayo tlen ilhuicac, elis
    san quen catli Cristo quipiya.
  swh-ONEN: Kama vile alivyokuwa yule wa ardhini, ndivyo walivyo wale walio wa ardhini;
    na kwa vile alivyo mtu yule aliyetoka mbinguni, ndivyo walivyo wale walio wa mbinguni.
  wbi-wbi: Ndavule juula junonalyavumbilue nulu ng'unde, vulevule kange vaala vanovakavumbilue
    nulu ng'unde. Ndavule kange umuunhu ughwa kukyanya alivuo kange vulevule vala
    avakukyanya.
  bba-bba: Nɡe mɛ temɡii ɡbiikoo u sɑ̃ɑ, mɛyɑ mɑɑ temɡibu kpuro bɑ sɑ̃ɑ. Nɡe mɛ wɔlluɡii
    u mɑɑ sɑ̃ɑ mɛyɑ mɑɑ wɔlluɡibu kpuro bɑ sɑ̃ɑ.
  eng-KJVCPB: 'As is the earthy, such are they also that are earthy: and as is the
    heavenly, such are they also that are heavenly.'
  kgk-NT: Ha'e-ta ave peẽ-my entéro ko yvy arigwa va'e kwimba'e ypy oiko hagwe-rami.
    Hete yvy ku'i rei. Hesu reroviaha Hesu-rami voi oiko va'erã. Yváy pygwarã meme.
    Hesu rete-rami yváy pygwa meme heterã.
  waj-waj: Gioonna kiaapu mmatayaiya mmataivaadiri iima kioo vaidiivaa roosiiya variaavai.
    Ngiau aapu variaiya ngiau aapuuvakidiri tuu vaidiivaa roosiiya variaavai.
  cpy-cpy: Tema jempe ikantaka rowetsikae-takiri kepatsi-pitha irika etakawori atziri,
    riitaki oshiyakari aakapaeni. Riima inkite-weri-paeni, riitaki oshiyakariri poñeenchari
    inkiteki.
  mpx-mpx: Panayawi gamagaliliyau tuwaliya i ola tau toto i masalem panayawiya tuwana.
    Ge gamagalau bolo hi miminaa labulabumwa tuwaliya i ola tau toto i neem labulabumwa
    tuwana.
  wbp-wbp: Yapa ngula kalu nyampurla ngurungka nyina, ngulaju walya nyampu-wardingki
    yangka kamparru-warnu-piya Yatumu-piya ngula Kaaturlu ngurrju-manu walya-jangka.
    Ngalipa ngula karlipa nyinami Kaatu-kurlangu, ngulaju karlipa nyina Jijaji-piya
    kuja Kaatu-kurlangu-jangka yanurnu nguru-nyayirni-wangu-jangka.
  luo-luo: Ngʼat mane ochwe gi lowo ema ji duto oa kuome, kamano bende e kaka jopolo
    duto oa kuom Jal mane oa e polo.
  nhe-NT: Nochi tlacame tlen itztoque ipan ni tlaltepactli quipiyaj inintlacayohua
    queja tlen Adán quipixtoya, pero quema tijpiyase totlacayo tlen elhuicac, elis
    san queja tlen Cristo quipiya.
  aii-aii: ܐܲܝܟ݂ ܕܝܼܗܘܵܐ ܒܲܪܢܵܫܵܐ ܐܲܪܥܵܢܵܝܵܐ، ܗܵܕܟ݂ܵܐ ܝܢܵܐ ܐܘܼܦ ܐܵܢܝܼ ܕܡ̣ܢ ܐܲܪܥܵܐ.
    ܐܲܝܟ݂ ܕܝܼܠܹܗ ܒܲܪܢܵܫܵܐ ܫܡܲܝܵܢܵܝܵܐ، ܗܵܕܟ݂ܵܐ ܝܢܵܐ ܐܘܼܦ ܐܵܢܝܼ ܕܡ̣ܢ ܫܡܲܝܵܐ.
  esk-NT: Iñupayaaŋi nunam ittut iñuqqaatun iñiqtauruatun maġġamiñ. Iñupayaaq pigikkaŋa
    Agaayyutim ittuq taavrumatun qiḷakŋaqtauruatun.
  msb-msb: An mga lawasnon irog sa tawo na himo sa duta. An mga langitnon irog man
    sadtoʼn tawo na tagalangit.
  cpa-NT: Lah¹jøng² báh³ lán¹² dsa² chian² jmøi¹guǿi¹ la², ju³lah lán¹² dsa² ca¹lán¹
    quianh¹³ bøah¹³ guøh³ héi². Jø¹² bíh³ lah¹jøng² lán¹² dsa² quián¹² Diú¹³, ju³lah
    lán¹² dsa² chian² ŋi¹juǿi¹ héi².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏ ଦର୍‌ତନିର୍‌, ସେମନ୍‌ ଜେ କି ମାଟି ସଙ୍ଗ୍‌ ତିଆର୍‌ ଅଇରଇଲା, ତାର୍‌ପାରା
    । ଆରି ଜନ୍‌ ଲକ୍‌ ସର୍‌ଗର୍‌, ଜେ କି ସର୍‌ଗେ ଅନି ଆଇଲା, ତାର୍‌ପାରା ।
  meu-meu: Tanobada taudia be tano amo ema tauna heḡereḡerena; guba taudia be guba
    amo ema tauna heḡereḡerena.
  yva-NT: Vatan tenambe mine so maisyare Adam amaisy, opirati anasine raugav no kopa
    mine so rai. Yara vatano una no munijo ntiti wo Kristus apa ramaisy, Opirati nori
    rati munijo ntiti.
  dgc-dgc: Ey nadid i tolay, éy te bégi side a koman i bégi ni Adan, a para ta luta
    san. Pero du tolay a sakup na Diyos, éy te bégi side ta kapareho ni Cristo, a
    para ta langet.
  zpm-NT: Grëse ne nac ne miech, cuerp ne rdziaap ne lo guieḻmban rii, zigne gocdaa
    xcuerp Adán naca; per zha ne gnalo Jesús, zeeṉe laa zho grieeban laa zho gaple
    tib cuerp zigne nac xcuerp me.
  hix-NT: Yukryeka hoye akàhtosaho wyaro rma rha natxhe, yukryeka hon komo. Kahe yawon
    me tehxem kom haxa ryhe, kahe yaye omohsaho wyaro rma rha natxhe.
  sim-sim: Uwa osik ter ni liwa misambik fehe ma oto hom nimu nanduwa. Hako kumak
    avak ma or hevenik fehe hom ni nakwa nir.
  npi-ULB: माटोबाट बनेको मानिसजस्तो हो; माटोबाट बनिएकाहरू पनि त्यस्तै हुन् । र स्वर्गको
    मानिस जस्तो छ, स्वर्गकाहरू पनि त्यस्तै हुन्छन् ।
  cgc-cgc: Simpri mga ittaw ta kalibutan, iran na lawa paryo ta lawa Adan na buat
    alin ta basak. Mga ittaw an a na naan ta langit, iran na lawa paryo ta lawa Cristo.
  tim-tim: Aregât hânân gâtŋe malep hainâgâk hânân gâtŋe manmai. Dâ himbimân gâtŋe
    manmap dop hainâgâk himbimgât pat mem manmaen.
  yor-yor: 'Bí ẹni erùpẹ̀ ti rí, irú bẹ́ẹ̀ sì ni àwọn tí í ṣe erùpẹ̀: bí ẹni tí ọ̀run
    ti rí, irú bẹ́ẹ̀ sì ni àwọn tí í ṣe tí ọ̀run.'
  wos-wos: Ané héfambu rekwa du takwa di héfambu huratakandén du maki re. Godna getéfambu
    rekwa du takwa di Godna getéfambu gayandé du maki di re.
  emp-NTPO: Adaʌ̃ cacuara egoro od̶a basía. Ara maʌ̃ quĩrãca naʌ̃ ẽjũãnebemarãba eropanʌa.
    Baribʌrʌ Critoba bajãnebema cacuada erob̶ʌ quĩrãca bajãnaa wãbʌda ẽberãrãba eropanania.
  eng-F35: As was the earth-man, just so are the earth-people; and as was the heaven-man,
    just so are the heaven-people.
  ind-ind: '@see-verse:1CO.015.047'
  pes-OPCB: هر یک از ما انسانها، بدنی خاکی داریم، شبیه بدن آدم. همچنین آنانی که از
    آن مسیح می‌گردند، همانند او بدنی آسمانی خواهند یافت.
  mpt-mpt: Nibo Adame molobsel kesoa dabalim nakaia unanga nibo makob Gode dabale
    halonea Adame klanebue ulabobe. Yesus Klaiste abilim da tlebio kesoa e abilim
    nakabe. E bainobo gabob nakaia unanga nibo e meletanobe.
  ssx-ssx: Do kenkena꞉ wanda꞉halita꞉ hande kenkena꞉ wepia haena꞉ leeke halima꞉ handelememe.
    Kutupa mo hepeni nane halo peleme wanda꞉halita꞉ hande hepeni nane hao epeeke halima꞉
    handoloma꞉me.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ jɛ ti ilɛu ihɛ̃ fei ɑ̀ yɛi bɛi inɛ sinte iyi ɑ̀ tɑkɑ hɑi
    ilɛ. Nɔ inɛ ŋɑ iyi ɑ̀ jɛ ti lelei Aɔ̃ ɑ̀ yɛi bɛi inɛ iyi í nɑɑ hɑi lelei Aɔ̃.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ନେ ରେମୁଆଁଇଂ ସାପାରେ ଆତେନ୍‌ ତୁବବାନ୍‌ ଆଃରେକ୍ନେ ରେମୁଆଁ ରକମ୍‌ । ମାତର୍‌‌
    କିତଂନେ ଗୁନ୍‌ ରକମ୍‌ ରେମୁଆଁଇଂ ଆତେନ୍‌ କିତଂନେ ନର୍‍ ରକମ୍‌ ।
  gof-RNT: Biittafe medhettidayssati biittafe medhettidayssa daanosona. Saloyssati
    saloppe yidayssa daanosona.
  unx-unx: ଅତେରେନ୍‌ ହଡ଼କ, ଏନ୍‌ ଅତେରେୟାଃ ଧୁଡ଼ିତେ ବାଇୟାକାନ୍‌ ହଡ଼ ଲେକାଃକ, ଆଡଃ ସିର୍ମାରେ
    ମେନାଃକ ହଡ଼କ, ଏନ୍‌ ସିର୍ମାଏତେ ହିଜୁଆକାନ୍‌ ହଡ଼ ଲେକାଃକ ।”
  gah-gah: Mikasiuka vegená leza mikasiukatí ve Atá mina avevezaha oko noune. Itó
    okulumakutí limi ve mina avevezaha oko gosohá vegená minanogo une.
  lcm-lcm: Vap ang i kuli rina ke, kipo pok val igenen ke le kuli rina. Vap ang i
    metekuku kipo pok val igenen ang le metekuku.
  aer-aer: Yewe, tyerrtye ingkirreke kwenhe aneme ahelhe nhenhe-arenye Adam-arteke
    anteye, ingkirrekele atnyeneme tyerrtye ahelhe-ngentyele mpwareke-arle. Kenhe
    Christ akenhe apetyeke alkere-ngentyele-arle, nhenge anwerne renhe itelaremele
    tyerrtye anwerne-kenhele ikwerenhe-arteke anteme-arle-irretyenhenge.
  qvc-NT: Tukuy runakunaqam Adamba karu willkanguna kashpa, Adanshina kay allpamanda
    kanchiqllapa. Piru Jisuspi kriyishpaqam, payshina syilumanda rinchiqllapa kaq.
  tgl-ULB: Gaya ng isang taong gawa mula sa alabok, ganoon din ang mga gawa mula sa
    alabok. Gaya ng taong mula sa langit, ganoon din ang mga taong mula sa langit.
  cbs-NT: Mai mishpu bixun damiwakin Adánen yuda wani jabias nukun yuda mai mishpuken
    ja yuda nun mawabu chapui keyui nukun yuda ana jawendi mai mishpu besti ixanikiki.
    Jamen Cristo nai anua juni jabiaudidi kani keskai nukudi nai anu jabe jiwei kai
    nukun yuda Yushin Pepatun kushipa jaya yuda benaya nun jiwekuinxanaii, niti ikamadan.
  xtm-NTPP: Te jín kona'a o ja sukan‑ni ni ndo'o yikikuñu Adán ma ja ni iyo de ñuu
    ñayivi a, sukan‑ni jin ndo'o yikikuñu ñayii ka iyo ñuu ñayivi a vitna a. Te jín
    kona'a o ja sukan kaa yikikuñu iya iyo andivi ma, sukan jin nduu yikikuñu ñayii
    jin nu koo andivi ma te jin koo i ji'in ya ma.
  nnq-nnq: Boa ababi ba padunia babi andi jwajo ojwapanganigwa kwa mandope uhyo boa
    ababi ba kumbengu babi andi jwajo ojwaika kuboka kumbengu.
  bao-NT: Ati yepa maquẽ upʉri, jita mena cʉ̃ ca quenoricʉre birora nii. Ʉmʉreco tutipʉ
    maquẽ pea, ʉmʉreco tutipʉ macʉ̃ upʉrire birora nii.
  san-ORI: ମୃଣ୍ମଯୋ ଯାଦୃଶ ଆସୀତ୍ ମୃଣ୍ମଯାଃ ସର୍ୱ୍ୱେ ତାଦୃଶା ଭୱନ୍ତି ସ୍ୱର୍ଗୀଯଶ୍ଚ ଯାଦୃଶୋଽସ୍ତି
    ସ୍ୱର୍ଗୀଯାଃ ସର୍ୱ୍ୱେ ତାଦୃଶା ଭୱନ୍ତି|
  huv-NT: Atnej tajlüy micuerpo aaga naxey ombas marangüch iüt nej, atnej ajlüy micuerpojaats
    nganüy. At aton atnej ajlüy micuerpo aaga naxey imiün tiül cielo, atnej apmajlüy
    micuerpojaats alinoic nüt wüx apmajlüyiiüts tiül cielo.
  otn-NT: Gätho yø ja̱'i̱ 'bʉ'a̱ nxi̱mhäi i ja yø do'yo tengu̱tho rá̱ do'yo na̱ ra̱
    ja̱'i̱ rá̱ mʉdi bi̱ m'mʉi ngue ra̱ häi rá̱ do'yo. Pɛ nu̱'ʉ yø ja̱'i̱ di̱ ma ma̱hɛ̱ts'i̱,
    di̱ nja yø do'yo tengu̱tho rá̱ do'yo'a̱ bí 'yɛ̱ ma̱hɛ̱ts'i̱.
  nop-nop: Kwetfoloŋ me hatiguk indigoŋ kwetfoloŋ metamŋiye hatiyam. Eŋ me niŋ kunumneniŋ
    hatilak undugoŋ indi kunumdok gigit hatiyaneem.
  obo-NT: Na siketa mandad no koubbaran ni Adan, noko-iling ki kandin no id pomon
    diyot boubbuk to livuta. Piru siketa langun no nosokkad taddot id pomon diyot
    datas to langit no idda en si Disas Krays, od poko-iling ki mandad kandin init
    morin allow.
  cak-ENT: Roj ri c'a rojc'o na chere' chuvüch ri ruch'ulef, roj junan riq'uin ri
    nabey achi ri xban riq'uin ulef. Jac'a ri yec'o chic chila' chicaj, ye cachi'el
    c'a ri Jun ri aj chila' chicaj vi.
  lif-NT: ᤀᤡᤰᤛᤠᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤂᤠᤶᤔᤡᤸᤗᤧ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤔᤏᤠ᤺ᤴ ᤜᤧᤰᤋᤱᤒᤠᤛᤡᤖᤥ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ
    ᤔᤏᤠᤜᤠ᤹ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤔᤏᤠ᤺ᤴ ᤜᤧᤰᤋᤱᤒᤠᤛᤡᤖᤥ॥
  mie-NT: De nchivī ñayīví yáhá, chi cúu ji táhán Adán jā ní ncuvāha jíín tīcāchāā
    ñuhun. De nchivī jā quívi andiví, chi ndúu ji tá cáá maá Yāā jā ní nquiji jondē
    andiví.
  san-TIB: མྲྀཎྨཡོ ཡཱདྲྀཤ ཨཱསཱིཏ྄ མྲྀཎྨཡཱཿ སཪྻྭེ ཏཱདྲྀཤཱ བྷཝནྟི སྭརྒཱིཡཤྩ ཡཱདྲྀཤོ྅སྟི
    སྭརྒཱིཡཱཿ སཪྻྭེ ཏཱདྲྀཤཱ བྷཝནྟི།
  qve-NT: Kay pachapi tiyaq runakunaqa llapallanchismi Adán hina aycha cuerpoyoq kanchis.
    Ichaqa cielopi kawsaqkunapa cuerponqa, Jesucristopa mosoq cuerponmanmi rikch'akun.
  pao-NT: '@see-verse:1CO.015.047'
  cbu-NT: '@see-verse:1CO.015.047'
  usa-usa: mi-káyúkámá maragónnámá máa-yuma áqnáae-nakoraa umá mááe. ánibo wemmá mararáké
    Áánûqtuma tarôq umákaraine. mi-káyúkámá Áánûqtuni márûkonnama máa-yuma min-náqá
    Áánûqtuni márûpake wekáá umá mááe.
  soy-soy: Pɛpɛɛ kɛtẽ nté ń we yɛ we yɑrɛ uyɛ̃ kɑpí nɛ ntɑɑi m mɔ̃́ mɛcɔ. Pɛpɛɛ
    kɛléécɑɑ-pɔ ń we yɛ we yɑrɛ uyɛɛ kɛléécɑɑ-pɔ n léeri mɛcɔ.
  hui-hui: Wali agali dindialinaga kamaru ina mbirali dindime wabini biagobi kama.
    Wali agali dahuliya andaganaga kamaru ina mbirali dahuliya andaga howa dalini
    biagobi holeberema.
  amf-amf: Peen ko gayna eena peen kora pijadhaa eadettsine; cecin gayna eena cecira
    nivaa eadettsine.
  quc-NNT: Ri cuerpos ajuwächulew, e are je' jas ru cuerpo ri nab'e winaq ri xb'an
    ruk' ulew. Are k'u ri cuerpos ajchikaj e are je' jas ru cuerpo ri Jun ri xpe chikaj.
  dob-dob: Maiboꞌada baleꞌuya tamiyami, ꞌada ꞌita me baleꞌu nadigega, be wate bwalada
    auwaudi galewega taꞌewadi, ꞌadi ꞌita Keliso bwalana auwauna nadigega.
  wrs-wrs: Indhanamba pethariniva sna mongawatovna, ten noi mimirini indhanarini,
    hona petharini lohnam. Wo pimba indhanamba senakembelliniva, si snal avav, ten
    noi indhanarini, hev ten senakembellini pronam.
  mca-mca: Pa' ƚunye'j in sehe' ƚeiƚe' qa hik ƚunyejei week pe' i'nipji' ha'ne sehe'.
    Qa pa' ƚunye'j ha' wa's ƚeiƚe', qa hik ƚunyejeye'ek pe' i'nii hatse' na' wa's.
  tzo-TZC: Ti jbecꞌtaltic ti quichꞌojtic liꞌ ta sba banomile, lum achꞌel onoꞌox jech
    chac cꞌu chaꞌal ti sba vinic ti imeltsanat ta lum achꞌele. Yan ti jbecꞌtaltic
    ti ta xquichꞌtic sventa vinajele, coꞌol sꞌelan jech chac cꞌu chaꞌal achꞌ sbecꞌtal
    ti Cristo ti liquem talel ta vinajele.
  mya-mya: မြေ​ကြီး​သား​တို့​သည်​မြေ​မှုန့်​မှ​ဖန်​ဆင်း​ထား​သော သူ​နှင့်​တူ​ကြ​၏။
    ကောင်း​ကင်​ဘုံ​နှင့်​ဆိုင်​သော​လူ​တို့ သည်​ကောင်း​ကင်​ဘုံ​မှ​လာ​သော​သူ​နှင့်​တူ​ကြ​၏။-
  gng-NT: Bi taa' titɛnt ki tien' unikpiɛk wà nnɔ te ma bo nnɔ, bà yé kitink bo
    yaab mɔ te nnɔ nɛ. Wà ñɛn' paaki bó ki jiire' ní te ma bo nnɔ, bà li yé
    paaki bó yaab nnɔ mɔ li te nnɔ nɛ.
  cbi-NTPO: Entsa tusha chumulaya tuchi keñu ruku naaju bulu tañuba juntsaaren dejuve,
    tsenmala kai'sha chumulaya kai'sha jamu ruku naaju bulu tañuba yai bain juntsaaren
    tadeeve.
  ikk-NT: Kẹ onyẹ hụ wẹ gi ẹjan mẹmẹ rị, ẹrịra kẹ ndị hụn wẹ gi ẹjan mẹmẹ rị; kẹ onyẹ
    hụn gha enu-igwee bịa rị, ẹrịra kẹ ndị hụn wụ nke elu-igwee rịzịkwọ.
  leu-leu: A mu bu Aadam xe mui ri rabuna ti la xavala malaan sena e nari ti la xunavata
    ri malaan sena saxa aave aava savat ti la xunavata.
  maz-NT: C'ua ja c'o nzi ma cja c'e bëzo c'ü vi t'ät'ätjo co jõmü, je xo ga cjazgöji
    nu. Na ngueje xo jõmütjo nín cuerpogöji. Pero rí tsjagöji dya a jens'e, na ngue
    rí ench'e ín mü'büji e Jesucristo. Nguec'ua, ja c'o nzi ga cja c'ü tsja a jens'e
    c'ü ngue ín Jmugöji e Jesucristo, je xo rgá cjazgöji nu.
  bod-N: ས་ལ་གཏོགས་པ་དེ་ནི་ཅི་འདྲ་ཡིན༌ན། ས་ལ་གཏོགས་པའི་མི་ཐམས་ཅད་ཀྱང་དེ་ལྟར་ཡིན༌ལ།
    ནམ་མཁའི་ཞིང་ཁམས་ལ་གཏོགས་པ་ནི་ཅི་འདྲ་ཡིན༌ན། ནམ་མཁའི་ཞིང་ཁམས་ལ་གཏོགས་པའི་མི་ཐམས་ཅད་ཀྱང་དེ་ལྟར་ཡིན།
  tca-NT: Rü ngẽma taxünegü i ñoma i naãnewa tüxü̃́ ngẽxmaxü̃, rü guma Adáü̃xü̃ne
    ga waixü̃müwa ücürüü̃ nixĩgü. Natürü ngẽma naxü̃negü i daxũwa nüxü̃́ ngẽxmaxü̃
    i duü̃xü̃gü, rü Cristuxü̃nerüü̃ nixĩgü.
  zpl-NT: Yebee bene rluꞌcu cuerpo tucu nú uluꞌcu Adán cuerpo lu iliulabequieꞌ, pero
    chenu riña bichia nú luꞌcu bee bene tucu cuerpo saꞌ cuerpo nú rluꞌcu Jesucristo
    liñibe.
  mbc-NT: Manni'kan tarî tîîko'mansenon wanî manni' warayo' non ya'punu'pî konekasa'
    warantî. Tîîse manni'kan ka' po aako'mamî tonkon wanî, manni' ka' poi iipî'pî
    warantî.
  ndg-ndg: Kati ya yolo ywapangilwe kwa mavumbi, nga nyoo pia balo bapangilwe kwa
    mavumbi. Kati ya mundu wa kumaunde abile, nga nyoo kae balo ba kumaunde.
  wsk-wsk: Ali imi ko kariimet mu, nunga kari gira umu toroman tala; se duruk wonong
    ko kariimet mu, duruk wonong ko kari umu toroman tala.
  toj-NT: Ja quentic ja janec' ti ni aytic ja ba luumi, ja' ni ja jmojtic ja huinic
    jau ja ma' c'ulaji ni soc luumi, jaxa cuando huax q'ue ja jcuerpotiqui, ja' xa
    ni jmojtic ja ma' ti xa ni culan c'ot ja ba satq'uinali.
  tbc-tbc: Tamolpein a gamu tan na dumado dan, nek ibol tamol a imug mi tan na ilasa
    yak igo woŋ ago dumado da. Nek ago mi, tamolpein a murnap kumaen panu na dumado
    wan, nek ibol tamol a kumaen panu na ipalu la yak igo woŋ, dilasap dumado wa.
  sna-sna: Sezvakanga zvakaita munhu wapanyika, ndizvowo zvakaita vaya vari venyika;
    uyewo sezvakaita munhu akabva kudenga, ndizvo zvakaitawo vaya vari vokudenga.
  smk-NT: Sarba tamo ket puri na ni Adan, a sya nangibwat ya sa luta', kanya' nin
    bilang atamo kona. Anamaet bale', naipasaya atamo kona ni Cristo a ibat sa langit,
    kanya' nin bilang atamo kona.
  grc-TCGNT: Οἷος ὁ χοϊκός, τοιοῦτοι καὶ οἱ χοϊκοί, καὶ οἷος ὁ ἐπουράνιος, τοιοῦτοι
    καὶ οἱ ἐπουράνιοι·
  gof-WFTW: Biittafe medhettidayssati biittafe medhettidayssa daanosona. Saloyssati
    saloppe yidayssa daanosona.
  spa-BLM: Como el que está hecho de polvo, así son los que también están hechos de
    polvo; y como el celestial, así son también los celestiales.
  kyz-NT: Ywy pewaramũ aje 'ã janeretea 'yja apopyrera 'ga retea 'jawe etee futat.
    A'ere nipo jane anure ywag ipe oo ma'eramũ janerete jemu'jagi ywag awi 'ut ma'efera
    'ga rete 'jawewaramũ.
  dao-dao: Khawmdek üng mhnünmcenga khyange cun khawmdek khyangea mäih law u se; khankhaw
    üngka khyange cun khankhaw üngka naw lawki hea mäih lawki he.
  cya-cya: Tsaña'an ndi'in cha' 'in yu nu nguiaa' lo'o yuu can', cuaña'an ndi'in cha'
    'in nchgaa nu ndi'in loo chendyu re. Ticui' cuaña'an lo'o nchgaa nu nguiaa tso'
    'in Ndiose, scaña'an ti can' lo'o ñi.
  nii-nii: Wumb ya mani mei ełe wumb ei, en enim wu kumb se mei ełe eririm ei, ende
    mił, en enim yi mił mołmun. Nga wumb tonu epin wumb ombu, en enim wu endi tonu
    epin mani om ende mił, en enim yi mił ku mołmun.
  ign-NT: Viti achaneana, éneri­chu­hivare mátejihi eta viáquehe, taicha mámarie­que­ne­havihi
    ema máinapuiru ajaira. Eta vicaque­herahi tavasi­mahihi eta macaque­herahi éma.
    Tipachi­na­ya­re­hisera eta viáqueheyare, tacutiyare eta tapachi­navahi eta macaque­herahi
    ema ticavasahi te anuma. Eta vicaque­he­rayare tavasi­ma­hiyare eta macaque­herahi
    ema ticavasahi te anuma, taicha machicha­havihi víti.
  dik-NT: Kɔc pinynhom aa thöŋ kek raan wäär cak tiɔp, ku kɔc ë kɔc nhial aa thöŋ
    kek raan bɔ̈ nhial.
  cac-cac: Icha snivanil jun vin̈ b'ob'il d'a lum luum chi', icha chi' co nivanil
    tic, yic yolyib'an̈q'uinal tic yaji. Palta icha snivanil jun yic satchaan̈ chi',
    icha chi' junxo co nivanil yic satchaan̈ ol co cha'a.
  tzj-E: Ulew ocnak Adán y ulew okocnak ajoj ja ok wnak chka'. Ajni' rbanic ja' cara'
    kbanic ajoj chka'. Jesucristo arja' rxin chcaj y konjelal ja ok rxin chcaj cara'
    kbanic ajni' rbanic ja'.
  san-BUR: မၖဏ္မယော ယာဒၖၑ အာသီတ် မၖဏ္မယား သရွွေ တာဒၖၑာ ဘဝန္တိ သွရ္ဂီယၑ္စ ယာဒၖၑော'သ္တိ
    သွရ္ဂီယား သရွွေ တာဒၖၑာ ဘဝန္တိ၊
  yaa-NT: Akka nono mai anoax nõ kãiax nõko yora Adán yora keskara. Nõ Jesús Ifofaax
    nã keskara nõ ixii.
  cab-NT: Sun gürígia uboúagu ítara líña jágubu quei lúgubu Adán le adügǘbei láu
    múa, sun lánigu Crístu, jabíjuba jágubu quei lúgubu Crístu, le siélunabei.
  clu-clu: Ang mga lawas nga panglogta pario gid sa tao nga ginimo alin sa logta,
    piro ang mga lawas tana nga panglangit pario gid ra sa nagalin sa langit.
  swh-ULB: Kama vile yule aliyetengenezwa kwa mavumbi, hivyo pia wale waliotengenezwa
    kwa mavumbi. Kama vile mtu wa mbinguni alivyo, hivyo pia wale wa mbinguni.
  tpt-NT: Yu alin lakamunukpaꞌ va aqstanchun tacha ni lapanaki yu jamakanti tꞌun.
    Yu tapaxtoqniy laktꞌiyan va tacha ni lapanaki yu minchal laktꞌiyan.
  aai-aai: Sabuw iyab me nowan biyah i orot me’emaim ma’am biyan na’atube, sabuw iyab
    mar nowan biyah i orot marane rara’iy biyan na’atube.
  sny-sny: Meni ape Adam ya'ariyei nomo lo ne. Serai nomo werese Adam aiwawe a'i ne.
    Nomo, Jisas Krais ne tote tawesi umasisiya ape, meni ape ni'arawe hire ma'e itorai
    ape wou a'i ne. Serai nomo werese marepi hepene pefine lo lu taune henerairowa.
  myy-myy: Adi sita ñarã cajero ñasʉorʉ sitana rujearʉ robo bajiro rujʉ cʉtia mani.
    Ũmacʉ̃jʉ Dios tʉ mani waja ito gagʉ wadirʉ Cristo robo bajiro rujʉ cʉtirã yirãji
    mani.
  trc-NT: Ne̱ ase vaa síí cuꞌna̱j Adán síí guun yoꞌóó roꞌ, taꞌngaꞌ da̱nj vaa cunuda̱nj
    yuvii̱ ma̱n rihaan chumii̱ nihánj, tza̱j ne̱ ase vaa Jesucristó síí cavii rej
    xta̱ꞌ roꞌ, taꞌngaꞌ da̱nj vaa cunuda̱nj yuvii̱ ya̱nj rej xta̱ꞌ na̱nj á.
  cut-NT: Nduhca̱ che da̱ma vo nduco ihyan che dendah Dendiohs nduco yuniya̱hn me
    ne, tihca̱ da̱ma co vo nduco ihyan che chica ye vahchetero me.
  bel-bel: Які зь зямлі, такія зямныя; і які нябесны, такія і нябесныя;
  zlm-KSZI: Seperti manusia yang berasal daripada debu bumi itu, begitulah semua orang
    yang berasal daripada debu bumi. Dan seperti manusia dari syurga itu, begitulah
    semua orang yang syurgawi.
  gdr-gdr: Sɨ komkesa gowukoi rɨgaina jɨ re gou sungar ke omnɨki im odede Adam re
    dɨde yet re gou sungar ke aukonj. Ajɨ ra men tutnɨkindam dem, meraina jɨ taukanj
    dem pumb tungg rɨgaina jɨ im odede Keriso re dɨde yet re pumb tungg ke ikonj.
  vmy-NT: Jo kjiꞌi xuta xi chojore tꞌanangiu kuandakoni, ꞌba=nde kun ngatsiꞌi xi tseꞌe
    tꞌanangiu. ꞌBa jo kjiꞌi xuta xi jendibajenni ngankꞌaa, ꞌba=nde kun ngatsiꞌi xi
    tseꞌe ngankꞌaa.
  cmn-FEB: 来自于泥土的人类，都有着泥土造就人类的模样。来自于天的人类，都有着天造就的模样。
  gmv-RNT: Biittafe gididayti isti biittafe medhetidayssa mala. Saloppe gididayti
    saloppe yidayssa mala.
  ncl-NT: Huan quinami cataya lachihuali ca in lali Adán, jan yoje cate mochi lacames,
    nesilo quinami Adán, quisaje pa yihual huan cate quinami yihual. Huan quinami
    unca yihual Jesucristo hual unca pin cielo, jan yoje yesi yehuanten hual yesi
    pa in cielo. Quinequi quijtúa yehuanten hual iyaxca Cristo, yesi quinami yihual
    Cristo.
  sua-sua: '@see-verse:1CO.015.047'
  are-are: Artwa arrkurlinya era mpurrka alharinyakarta naka. Lakinhanga relha ingkarraka
    mpurrka alharinyakartantema nama. Artwa ingkarninya era pula mpurrka alkirarinyakartala
    nama. Lakinhanga nurna turta mpurrka alkirarinyakartantema nitjina.
  gai-gai: Na gan tiacarpaikna meikramtaɨr muruŋa mina gan tiacarpaikna ramootna kirar
    toc ndarurina. Na tamuŋna auŋna meikramtaɨr muruŋa mina an tamuŋna auŋna ramootna
    kirar toc ndarurina.
  qvm-NT: '@see-verse:1CO.015.047'
  chz-NTPS: Gaꜙläꜙjë̱ë̱ꜙ hi̱ˉ naˊjnääꜘ kihꜗ hwaꜗ laˉ, la̱a̱yꜗ kweeˉ kya̱a̱hˊ hi̱ˉ
    gaꜙla̱a̱ꜗ kya̱a̱hˊ gwaahˊ. Läꜙja̱ˉ kaˉlähꜘ läꜙjë̱ë̱ꜙ hi̱ˉ naˊjnääꜘ gyʉʉhˈ, le̱e̱yꜘ
    läꜙko̱o̱ˉ la̱a̱ꜗ hi̱ˉ gyaꜗ gyʉʉhˈ.
  kmu-kmu: Mopale mainaya veala mopaleti talo humalenea kanomo avamete huꞋya mainagi
    ikapinagama visaya veala ikapinagati emainea kanomo avamete huꞋya maigahae.
  ood-NT: Wehsijj ach ab d amjedkamaj hegai mat g jewedkaj e nahto ch hab wa masma.
    Ch ahchim mach ab s‑wohochud hegai mat ia jiwia dahm kahchim t amjed hab wa masma
