  kpw-kpw: Nɨbi bɨ mɨnöŋ naböŋ adö iƚ i mɨdpal gau, bɨ nöd nɨbö mɨdmɨdöp u rö nöp
    mɨdpal. Nɨbi bɨ kumi kabö adö laŋ mɨdpal gau, Bɨ kumi kabö adö laŋ mɨdöp rö mɨdpal.
  ong-ong: Mete piti tef pe watafei metine wuso Ma Ili lire tef lesio lepe le ku mete
    wuso mulpowo Krais ku ma kali topo tale watafei metine wuso laule yuwei lepe.
  tnn-tnn: Netəmim rafin rəha nətueintən, nɨpətɨlat kotahmen e nɨpətɨ Atam, məto netəmim
    itəm okotuwɨn e nego e neai, nɨpətɨlat okotahmen e nɨpətɨ Kristo, etəm u təmɨsɨ-pən
    ikɨn.
  hch-NT: Que mü'ane mücü cuiecü mutaveviya, müpaüta mecani'aneneni cuiepa miemete.
    Que mü'ane mücü taheima mümieme, müpaüta mecani'aneneni taheima miemete.
  crn-NT: Majta aꞌɨ́ɨme ɨ́ mej yen japuan huachéjme íiyen chaanaca japua, ayée mú
    ꞌeen tɨ́j ajta ꞌeen ɨ́ tevi tɨ chuej japua meꞌecan. Majta aꞌɨ́ɨme ɨ́ mej jetzen
    ajtémeꞌecan aꞌɨ́jna tɨ júteꞌe éꞌemeꞌecan, ayée mú majta ꞌeen tɨ́j ꞌeen aꞌɨ́jna
    ɨ́ jaꞌatɨ.
  zpu-NT: Naꞌ lliꞌo beꞌnnach nak kwerp kellonꞌ ka kwerp ke beꞌnn nell naꞌ, danꞌ ben
    Diosenꞌ kone bichte yo, ke len naꞌ nakllo ke yellrio ni. Naꞌ lliꞌo llonliraꞌll
    Cristo naꞌ, llin lla kate yeyak kwerp kellonꞌ da kobe kanꞌ nak kwerp ke beꞌnnenꞌ
    zaꞌa yebá naꞌ.
  juy-juy: ଆନାଜି ପୁର୍ତିଲୋଙନ୍‌ ସିଲଡ୍‌ ଗଡେଲେଞ୍ଜି, ଆନିଞ୍ଜି ତି ଲବଲୋଙନ୍‌ ଆଗ୍ରଡେଲେନ୍‌ ଆ
    ମନ୍‌ରା ଅନ୍ତମ୍‌; ଆରି ରୁଆଙ୍‍ମରଞ୍ଜି, ଆନିଞ୍ଜି ରୁଆଙନ୍‌ ସିଲଡ୍‌ ଆଜିର୍ତାଞନ୍‌ ଆ ମନ୍‌ରା
    ଅନ୍ତମ୍‌ ।
  for-for: Piya, mabisa kina'mitaba pi mabisa yagara kanta pune. Mantari tage wainti
    kina'mitaba pi mantarasa yagara kanta pune.
  epo-epo: Kia estas la elpolvulo, tiaj estas ankaŭ la elpolvuloj; kaj kia estas la
    elĉielulo, tiaj estas ankaŭ la elĉieluloj.
  gfk-gfk: Diet ing gar tano pise, diet haruat ma iakano gar tano pise. Ma diet ing
    gar tano mawe, diet haruat ma iakano gar tano mawe.
  bjz-bjz: Ená endava enemboda tamo vitia, eto-bato God na Adam da tamo endami uria
    aghagonu vitie. Tago, enembo uutuva vitia-da tamo mo, Embó eini uutuvareta vorefuria-da
    tamo aghago re.
  atg-NT: Eni e khi eyi ekẹ, eri e li abi eni a ri itutu eyi ekẹ ma, eni e khi eyi
    iloghie eri e li abi eni e rọte iloghie bhale.
  bjv-NT: Be ə, dəw kɨ Luwə ra-e kɨ bu dɔnangɨ tɨti-naa kɨ nḛ kɨndə je kɨ dɔnangɨ
    tɨ ne, ə dəw kɨ ḭ dɔra̰ tɨ taa, tɨti-naa kɨ nḛ kɨndə je kɨ dɔra̰ tɨ taa tɔ.
  tos-NT: Xli̱pacs hua̱nti̱ lacachinko̱ni̱t ca̱tiyatna, chuná̱ kalhi̱ko̱y xmacnicán
    xta̱chuná̱ la̱ntla̱ yuma̱ xapu̱lana̱ chixcú̱ hua̱nti̱ xli̱tlahuacani̱t tíyat,
    hua̱mpi̱ xli̱pacs hua̱nti̱ li̱pa̱huanko̱y Jesús nakalhi̱ko̱y xmacnicán xta̱chuná̱
    la̱ntla̱ yumá̱ hua̱ntu̱ xlá̱ kalhi̱y, sa̱mpi̱ Jesús antá̱ xala c-akapú̱n.
  rro-rro: Hanopaka haukia hanona hanopakai emai hauna ihobona, kupa haukia hanona
    kupai emai hauna ihobona.
  mxp-NT: Tum jadeꞌents adøm nneꞌkx ya̱ na̱xwiiñ tꞌijxyɨm sa̱m ja jawyeen ja̱a̱ꞌy
