    ki kay wèsté an syèl-la kay yé.
  tpi-OTNT: Olgeta man bilong graun, ol i wankain olsem dispela man bilong graun.
    Na olgeta man bilong heven bai i kamap wankain olsem dispela man bilong heven.
  mbt-NT: Sikan naa, sikanta se kayi te ampew te tane, nekeiling ka lawa ta te ki
    Adan ne innimu puun te tane. Piru keureme, egpekeiling degma ka lawa ta te ki
    Kristu ne puun te langit.
  hau-SA: Kamar yadda mutumin turɓaya yake, haka ma waɗanda suke na turɓaya. Kuma
