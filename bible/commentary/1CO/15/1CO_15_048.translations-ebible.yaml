  tha-KJV: มนุษย์​ดิ​นผู้นั้นเป็นอย่างไร มนุษย์​ดิ​นทุกคนก็เป็นอย่างนั้น มนุษย์​สวรรค์​ผู้​นั้นเป็นอย่างไร
