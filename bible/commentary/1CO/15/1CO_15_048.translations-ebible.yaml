    varivara.
  yrb-yrb: Enoba i sakaima ubu ui amaraini sakairo ibeta uwaraini arotorowa. I ureroma
    fari amaraini i urero ibeta uwaraini arotorowa.
  maa-NT: Ngats'iì xi̱ta̱ xi i̱ i̱sò'nde ts'e̱, k'oa̱á kjoàn yijo‑la̱ koni kji ts'e̱
    Adán nga ni'ndeé kisindaà‑ne. Ngats'iì xi ngajmiì kítsa̱jna, k'oa̱á kjoàn ko̱ma
    yijo‑la̱ koni kji ts'e̱ Cristo xi ngajmiì inchrobà‑ne.
  mcq-mcq: ꞌEnakaivo ea kaꞌene mweꞌakino ꞌvenajija mweꞌa ikehuna. ꞌEne ꞌuꞌo Ea kaꞌene
    akúpa ꞌahi rena roajaho akúpa huna.
  sus-A: عَدَ مَدِيٍ مَنِيَشِ وٌن بٍنبَ عَدَ مَ نَن نَ، نَشَن دَاشِ بّندّ رَ. مِشِ
    نَشٍيٍ تٍمَ كٌورٍ، عٍ مَسَرَ مَ نّ، عٍ قَ لُ عَلْ نَ عَدَ مَ نَشَن كٍلِشِ كٌورٍ.
  jpn-1965: 土で造られた者はみな、この土で造られた者に似ており、天からの者はみな、この天から出た者に似ているのです。
  fra-SBL: Tel est celui qui est fait de poussière, tels sont ceux qui sont aussi
    faits de poussière ; et tel est le céleste, tels sont aussi ceux qui sont célestes.
  yka-yka: Meˈ tubuˈ Apuˈ Adamin, bulak du isab pangahinang siyehin kuweˈ iyehin.
    Saguwaˈ meˈ mapatuhut si aˈa amban surgaˈin, hātinen si Isa Almasi, kuweˈ iyehin
    du isab siye.
  mle-mle: Adiy kidi kupwaam kwanadiy duw taakw day adi God kupwaar yitakadidi duw
    Atam, diki mawula pik kwurdiy. Aw adiy adawur tipaam kwakidiy duw taakw, day adi
    nikidi duw Jisas Krais diki mawula pik kwurkidiy.
  shp-NTPO: Jatíbi nato mainmea jonibora, ja Adán iní keska yorayaribi iki, jatian
    ja naikanmeabobiribira, ja naikanmeaton yoraya keskáboribi iki.
  aom-aom: Saꞌa sino a jiadëhi noꞌo saꞌa sino javuobe rovajeje. Öꞌidöre jioromo rovade
    a jiajëhi uꞌemu öꞌidö aribövioho noꞌo ëhi javuobe vaꞌëꞌe.
  geb-geb: Kha nuiana gumgir fhavi, mbe zam mba nuiana guma fhara fara muuŋgi. Mba
    Heven gumgir fhavi, mbe mba Hevenan kegap zergi guma fhavara farar muuŋgirga.
  bsj-bsj: kambo nii cho cirou bitneu kino nyo birombo ci fweleu kinbitine. kambo
    nii cho kino kwama birombo naceu nyoken.
  cak-cak: Y achel ri Adán xuc'uaj ri aj-roch'ulef c'aslen, quiri' mismo conojel vinak
    choch'ulef. Y achel ri Jesucristo c'o ruc'aslen ri richin chicaj, quiri' mismo
    conojel ri erichin rija'.
  chf-NT: Machcatac cuxu pancab ayan u cuerpojob ca' chich u cänänti ni winic uti
    de pupujcabba; y ca' chich ayan u cuerpo ni winic ayan tä cielo, ca' chich jini
    u xe tä ajtä u cuerpo machcatac u xejob tä cielo.
  tlf-tlf: alugum kafin diim kasel tinum unang nuyo kafin diim kayaak Adam ilatap
    ke na e minte, tinum unang abiil tigiin unon-temup nuta abiil tigiin kayaak Krais
    ilatap ke na no kelan-temup kale,
  piu-2006: Nganaṉa uwankarra manta ngurrara nyinanyi yaṉangu Yatamanya nguwanpa.
    Nganaṉa ngula yaṉangu ilkari ngurrara tjuṯa nyinaku, yaṉangu Yiitjunya nguwanpa.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chiꞌnchel i hoj cꞌachalco̱j china̱ acꞌal wili, chi kunchelal
    wilic jenaj katiꞌjolal kabakil jeꞌ ricab xwihꞌic reh Aran reꞌ pe̱t cꞌacharel,
    xa reꞌ laꞌ nakojwihꞌok ar pan taxa̱j, reꞌ katiꞌjolal kabakil naribanam chi jeꞌ
    chic ricab ritiꞌjolal ribakil i Kꞌatal Kꞌoric Jesus reꞌ aj pan taxa̱j.
  tue-tue: Atibʉ́reco macãrã ditamena tiinórigʉbiro õpʉ̃ʉ̃cʉtiya. Ʉ̃mʉã́sepʉ wáaadarape
    too macʉ̃biro õpʉ̃ʉ̃cʉtiadacua.
  bjp-bjp: Fanu tina piklinbat, ri arae ier ae i God i tel ta u ini piyiif tina piklinbat.
    Ke fanu tina kukulii, ri arae Ier ae i la tina kukulii.
  xon-xon: Binib bi ye kitiŋ yaab na bi ke unii u Uwumbɔr nan di titan ki naan u na
    aah bi pu na la. Binib bi ye Uwumbɔr do yaab na, bi mu bi le ke unii u nyan ni
    paacham na aah bi pu na.
  tzo-ZNT: Lavi liꞌotic to ta sba balamile, coꞌol lumotic xchiꞌuc ti Adane. Ti cꞌalal
    xicꞌototic ta vinajele, coꞌol achꞌ jpat jxocontic xchiꞌuc ti Cristoe ti ta vinajel
    ilic tale.
  mpm-NT: Yɨvɨ ñuyɨvɨ jaꞌa chi ka kuu i jnaꞌan Adán ja ni kuu da jiin tɨkacha ñuꞌun.
    Ko yɨvɨ yɨꞌɨ jiin Cristo, ja ni kii ya nuu andɨvɨ, nduu i nanu kuu maa ya.
  ots-NT: Göhtjo yʉ cja̱hni hua jar jöy i jñɛjmi ca bbɛto ʉr hñøjø ca bi ttøte gá
    jöy, como göhtjo da du̱ cja̱ da mpun nʉ́r cuerpojʉ. Nu yʉ cja̱hni yí ba̱jtzi ca
    Ocja̱, guejtjo i jñɛjmi ca pe hnar hñøjø ca guá hñe̱ ji̱tzi, gue cam Tzi Jmu̱jʉ.
  hoy-hoy: ह्यांग आव मुण्ण इनव ईरोन, हांग अच आंदुर भी आर जो मुण्ण इनोर आर; अदिक ह्यांग
    आव स्वर्गीय आन, हांग अच आंदुर भी आर जो स्वर्गीय आर.
  amo-amo: Nafo na ulenge na ina keghe nin lidau di, nanere wang alenge na ina ke
    nani nin lidau di. Nafo na unan kitene kane di, nanere wang inung alenge na idi
    anan kitene kane di.
  pjt-pjt: Uwa, aṉangu mantatja tjuṯa Adamanya puṟunypa nyinanyi, mantanguṟu palyantja.
    Ka panya Christanya ilkaṟinguṟu pitjangu, kala palumpa mulamularingkula palunya
    puṟunyarinyi.
  cwe-cwe: Wose weli wa isi walinga fana munhu iyo yoyalumbigwe kwa timbwisi, na waja
    weli kuulanga walinga fana munhu ija yalawile kuulanga.
  daa-NT: Gee kuuk goy ɗo duniiner-an, ŋuur ar ŋaar kaak Buŋ kilgiytu iŋ kiɗa ho ŋuur
    kuuk goy ka samaaner gay, ŋuur ar ŋaar kaak as ase min kuwa.
  mlp-mlp: On mataw og kabta bunmo in mat aqenta og amalib amta naqmo nogta. Ad nazaqmo
    mataw Heven-ib osayta nagan in mat Heven-ib osim gewomta na nogmo iyayta.
  ape-C: Agundok atapish iri arpesh douk shape kabi nanudok arman douk Iruhin nakwu
    amnab nenekan iri. Aria shanaki iruhw heven iri, eshesh shape kabi anudok arman
    douk nanaki iruhw heven iri.
  bgs-bgs: Tô mga lawa ta nit bówwó ka tanà iring gó na lawa katô una manubù na igimu
    tikud tun ta tanà. Asal sikita na mga ágpampamaké, tô mga lawa na bággén áknita
    tun ta langit iring gó na lawa i Cristo na igtikud tun ta langit.
  faa-faa: Asiamo aporo fana rea ayiáka, isu hauaka aporomano su ayiáka risikinapo.
    Arirakano aporo hepene yapura hiakosane hepene yapunaka pesa aporo rea ayiáka
    risikiakosapo.
  kik-kik: O ta ũrĩa mũndũ ũcio wa gũkũ thĩ aatariĩ, noguo arĩa marĩ a tĩĩri matariĩ;
    na ta ũrĩa mũndũ wa kuuma igũrũ aatariĩ, noguo o na arĩa a igũrũ matariĩ.
  cap-NT: Tii yokquiz kamñi z̈oñinacz̈ curpuqui Adanz̈ curpu iratac̈ha. Niz̈aza Yooztan
    arajpachquin kamñi criichinacz̈ curpuqui Jesucristuz̈ jacatatchi curpu iratac̈ha.
  ksr-ksr: Namo ejembanoŋ eja balonoŋga kolooroti, mono iwaa so kolooju. Siwewaa buŋa
    koloojoŋi, nononoŋ eja Siwenoŋga kamaaŋ asugiroti, mono iwaa tani koloojoŋ.
  eng-TNT: As is the erthy soche are they that are erthye. And as is the hevely soche
    are they that are hevenly.
  sbs-sbs: Mwe kalile wa hansi, ni bahansi mube kalile. Mi mwe kalile we kwiwulu,
    niba kwiwulu mube kalile.
  sue-sue: Zebura ema noisonua te da ago ine zebura ema dubu nuso nowenakai. Ota utura
    ema noisonua, da ago ine te utura ema dubu nuso nuamunonakai.
  fra-NCL: Tel est le terrestre, tels sont aussi les terrestres ; et tel est le céleste,
    tels sont aussi les célestes.
  snn-NT: Ja'nca ba'iguëna, maibi yureca ën yijare ba'ijën, mai ga'nihuë yua Adán
    ga'nihuëre'ru bajën, ya'obi re'huasi'cua ba'iyë. Ja'nca ba'icuata'an, maibi Riusu
    ba'i re'otona ti'anni ba'ijën, tin ga'nihuëte baja'cua'ë. Jesucristo go'ya raisi
    ga'nihuëre'ru baja'cua'ë mai.
  atb-NT: Haû myidàm byù nghut sû su, myidàm eq sêng é bang le nghut nyi akô; haû
    mauhkûng htoq mâ é byù nghut sû su, mauhkûng eq sêng é bang le nghut nyi akô.
  cek-AK: 'Long kaminawk loe, long kami baktiah oh o: van kaminawk loe, van kami baktiah
    oh o.'
  bkd-bkd: Iling ha si Adan binuhat pinaagi hu bugtà sikuy sa mga kaliwatan din iling
    daan kandin. Ba sikuy sa mga sumusunud hi Cristo, mailing kuy daan ki Cristo ku
    malugay.
  ctu-76: I bʌc'tyal quixtyañujob wʌ' ti mulawil lajal i bʌc'tyal jini tsa' bʌ mejli
    ti lum. I bʌc'tyal quixtyañu mu' bʌ quejel yajñel ti panchan lajal i bʌc'tyal
    yic'ot jini am bʌ ti panchan.
  lac-NT: Mʌ' ja wirej, an ten bic u winquirir ti' a mac a caj tarij ich ca'anan uch,
    bayiri' xan je' u yʌn tar u winquirirob a mac a je' u bin ca'anano'.
  xla-xla: Ta꞉lamo so hapulomaye apupu tle mita꞉ple oplami some ha꞉ha꞉po. Epalati
    Pepele dimo soye Pepele dimo tle malale oplami some ha꞉ha꞉po.
  xav-NT: Uburé ti'ai ãma 're ĩdahâimana za'ra mono norĩ hã te Adãhã hâiba ne, ĩré
    're dahâimana za'ra, ti'ai 'manharĩ na ĩhâiba na'rata ne ré. Tane nherẽ, ni'wam
    norĩ si hâiwa ãma za 're ĩhâimana za'ra mono norĩ si, te za hâiwa ãma 're ĩmorĩ
    hâiba ne ré 're hâimana u'âsi za'ra, tô Cristuhu hâiba ne ré.
  cuk-cuk: Adán-san-nikusmaladyob we-napnegginmalad san-nikmarmogad. Ar Cristoʼba-nanaimaladdi,
    Cristoʼyob san nikumarmogoed.
  tbf-tbf: Bu mei kokouk i popon mi kaber gi suvuon bu suada kuirkuir malan ian simi
    ka ta nga kuvu simi kaber. Io, malan be mo, bu mei kuvu simi rangit gi suvuon
    mi kuirkuir malan ian simi ka ta nga kuvu simi rangit.
  uig-CYR: Тупрақтин апиридә қилинғини қандақ болған болса, униңдин болған «тупрақлиқ»ларму
    шундақ болиду; асмандин кәлгини қандақ болса, униңдин болған «асманлиқлар»му шундақ
    болиду.
  ikw-NT: Lele badnụ be jiri rịzna kpụ, bụ kpa ele ke rịzna bụ, ele ke oligwe nụ lele
    nye wam hi n'oligwe va.
  khs-khs: 'Alake sena puwano enene epapuluse, niwa peleya: senala: sopoke aluse sitalakeye.
    Alawamona sena hepene falemi ha:na:na:wa hepene falemi tese mina sena enene aluse
    kao sitalaposakeye.'
  dwr-ENT: ሃ ሳዓ ኣሳቱ ቢታፔ ሜቴዳዋ ማላቲኖ። ቃሲ ሳሉዋ ኣሳቱ ሳሉዋፔ ዬዳዋ ማላቲኖ።
  pma-pma: Koakeil amul en out netan asuval Adam koa amumoni en atan. Ka koakeil imoul
    en out nesa isuval kei koa ka en out nesa.
  atd-NT: No sikanta no pinanganak ni Adan, tano dod ka inhimu to lawa ta su ian dod
    ka inhimu to lawa ni Adan. No sikanta no nigpasakup ki Hisus no nigligkat to langit,
    songo ogkounawa rod ka lawa ta to kandin no lawa ko dio kid on to langit uromo.
  tel-2017: మొదట మట్టి నుండి వచ్చినవాడు ఎలాటివాడో ఆ తరువాత మట్టి నుండి పుట్టిన వారంతా
    అలాంటివారే. పరలోక సంబంధి ఎలాటివాడో తరువాత వచ్చిన పరలోక సంబంధులు కూడా అలాటి వారే.
  hat-BSA: Jan tè a ye a, se konsa sila ki tèrès yo ye tou; e menm jan selès la ye
    a, konsa selès yo ye tou.
  top-NT: Cha̱tunu aquín kalhí ixmacni la̱ amá chixcú ni̱ma̱ li̱tlahuaca li̱lhtámat
    y lakuán, pero tí li̱pa̱huán Jesús ama kalhí ixmacni ni̱ma̱ tla̱n an ta̱lhmá̱n
    la̱ amá chixcú xalac akapú̱n.
  msk-msk: Yang kariko nang otaw disining donya yakagaon kang Adan na sikun sang lopa.
    Awgaid kariko nang sakop ni Jesu Kristo yakagaon kang Kristo na sikun aglangit.
  gyr-NT: Inungar yɨpɨndar ava ɨvɨ suindar, ẽgüe ehi avei opacatu ava ɨvɨ suindar
    tecovesa rereco yuvɨreco. Iyavei inungar Jesús ɨva suindar, ẽgüe ehi aveira opacatu
    ɨva suindar tecovesa vɨreco vahe yuvɨreco.
  kmh-kmh: '@see-verse:1CO.015.047'
  ukr-ONPU: Якою є земна людина, такими є й інші земні, і Якою є небесна Людина, такими
    є й інші небесні.
  emi-emi: Taumattu tale kosa ateva oia, vilikiita ateva nongina taumattu ngateva
    God ghe gheleiela tale au tale kosa ateva oia, me taumattu ngepona liu etoa, vilikiira
    nongina taumattu ngepona liu eteva.
  zpv-NT: Bwiinn guidxyiyuh raꞌ naa raꞌ ba ziga zi laꞌh Adahn nin bwiꞌhnn Dxiohs cun
    guxuh, ya bwiinn raꞌ nin naa para dxibaaꞌ naa raꞌ xpwiinn Jesucristu nin biehta
    nez guiꞌwdoꞌ dxiaa dxibaaꞌ.
  gux-gux: Tinga nni yua n tie maama, tinga nni yaaba mo kuli tie yeni, tanpoli po
    yua n tie maama, tanpoli yaaba mo kuli tie yeni.
  kos-kos: Elos su ma lun faclu, elos oana el su orekla ke fohk lun faclu; elos su
    ma lun kusrao elos oana el su tuku inkusrao me.
  ibo-ibo: Dị ka mmadụ nke mbụ ahụ e jiri aja kpụọ dị, otu a ka ndị niile si nʼaja
    pụta dịkwa. Ma dị ka mmadụ nke eluigwe ahụ dị, otu a ka ndị niile bụ ụmụ eluigwe
    dịkwa.
  yml-yml: ꞌIda tomia fwayafwaya yada mia i vesala tomogonina i ꞌidewaiga fwayafwayayega
    baniꞌodi, weꞌe ꞌida Keliso yana tomotoga, kumanina i mai abamega, ꞌawaie taiadi
    abame yada mia i na vesala.
  ory-ory: ଯେଉଁମାନେ ମୃତ୍ତିକାରେ ନିର୍ମିତ, ସେମାନେ ମୃତ୍ତିକାରେ ନିର୍ମିତ ସେହି ମନୁଷ୍ୟ ତୁଲ୍ୟ,
    ପୁଣି, ଯେଉଁମାନେ ସ୍ୱର୍ଗୀୟ, ସେମାନେ ସ୍ୱର୍ଗରୁ ଆଗତ ସେହି ବ୍ୟକ୍ତି ତୁଲ୍ୟ।
  bzj-bzj: Di peepl dehn weh bilangz tu dis werl ga badi jos laik Adam, hoofa badi
    mi mek owta dos. Ahn dehn wan weh bilangz tu hevn ga badi jos laik Krais weh kohn
    fahn hevn.
  chk-chk: Chokewe mi pop seni pwül ra usun chök ätewe mi för seni pwül, nge chokewe
    mi pop seni läng ra usun chök ätewe mi feito seni läng.
  ssd-ssd: Kilke mbolok mbal Kuateŋge Adam kilkembi wakeina nane nu taŋaŋ minig. Taŋamba
    ndo sine Kristus tuku mbal samba mbolok taŋgo Kristus taŋaŋ mineg.
  acr-TNT: Woꞌora ri kacuerpo e pachaꞌ rucuerpo ri nabe achi, xa re ulew; noꞌj echiriꞌ
    cojcꞌastaj lo chupa ri camic, ri cuerpo cayaꞌ chike e pachaꞌ ri cuerpo cꞌastajinak
    re ri Jun xpe chilaꞌ chicaj.
  rop-rop: Yu si? Detlot pipul hu blanga dijan kantri jidan jis laik det Edam hubin
    kaman brom graun. Bat detlot pipul hu blanga hebin jidan jis laik Jisas Krais
    det Edam hubin kaman brom hebin.
  mee-mee: Ragau re nga mogalo ka tongarea kena ma agau laeala e nga mogalo. Ba ragau
    re nga Nutu mallena nga tava ka tongarea kena ma agau laeala e nga Nutu mallena
    nga tava.
  dif-dif: Worderu mitala nganai, jeruja bakana mitala wolara nganai; ja worderu pariwilpala
    nganai, jeruja bakana pariwilpala wolara nganai.
  gam-gam: Makimb una porapora mor ge, Adam makimb gakle paro mal embe paro. Ba alla
    kupill al bon ge, Krais gakle paro ge, nono gaklene embe mal panda.
  nou-nou: Edo embo busu da atima era awa teta God mi embo tuturo da busu mi isira
    da awodo ra. Edo embo God da topo awa teta embo utu dodo busu da wowosisira da
    awodo adera.
  mqb-NT: Ɗo sə daliyugo a anan aya nà, zek a tinen kawa zek mbala ana Adama ata
    awan. Matana re, ɗo saa njahay pə cakay a Mbərom ahay, zek a tinen i ga kawa zek
    mbala ana Yesu Almasihu ite re.
  ape-B: Apudak atapichi elpech douk chape kobi anudak alman douk God nakwu amnab
    nenekanaluli. Ali chanaki iluh heven uli, echech chape kobi anudak alman douk
    nanaki iluh heven.
  grc-F35: Οἷος ὁ χοϊκός, τοιοῦτοι καὶ οἱ χοϊκοί· καὶ οἷος ὁ ἐπουράνιος, τοιοῦτοι
    καὶ οἱ ἐπουράνιοι.
  cav-NT: Maju aqui cuanaja ecuita tu riyaque yahua juque jutidya, Adánja ecuita buchique
    jutidya. Cristo queja ecatyati cuanajatu ecuita iyacuaque anibuque majutsu, Jesucristo
    barepa juque jehuaja buchique.
  kgp-NT: Ũn ve vỹ tỹ ẽprã ke nĩ, kỹ ti krẽ kar vỹ tỹ ẽprã ke nỹtĩ gé, ti mré. Jãvo
    Cristo vỹ tỹ kanhkã tá ke nĩ. Kỹ ti mré ke kar vỹ tỹ kanhkã tá ke nỹtĩ gé, ti
    mré.
  bvd-bvd: Na toaa 'ana ano nee kera da too 'ana nonidoo mala 'ana sa 'Adam waa totoonao
    nai God saungainia 'ana saegano. Aia, ma na toaa 'i salo ki kera da kai too 'ana
    nonidoo mala 'ana Kraes, waa nai faasia 'i salo.
  ukr-1871: Який земний, такі й земні; і який небесний, такі й небесні.
  apz-apz: Nakwo aꞌamu hwahoponjo hnꞌnwi nakwo Atamɨye imuꞌnwoho. Osoꞌno Anɨtu kako
    hwe hwahopo ntaꞌni mtɨꞌmokumentiso oso mtaꞌangoꞌnwoho. I aꞌamu hofɨko Anɨtumo
    inɨngkawowoꞌnɨngkohofoso hofɨko oso hwe ahwomo mtaꞌni pmmentiso Kɨlais osohwo
    hopa imoꞌnɨfitnnefoho.
  yon-yon: Okadbed aandune ongmoonman kwamune areb kuu okad yiridan korem yi kangkon,
    yi id kuu ye id arebmo. Kwane, Ewen arimbed monoonman kwamune areb kuu Ewen ari
    wananiibdan korem yi kangkon, yi id kuu ye id arebmo keraneen.
  poi-NT: Jém tammɨjta̱y, jém naxyucmɨpɨc, jex juuts jém pɨ̱xiñ jém watneta̱wɨɨp con
    naspótpót. Jém sɨŋyucmɨpɨc mɨjta̱y jex juuts jém it́wɨɨp sɨŋyucmɨ.
  wuv-wuv: Ei unuu ei rama'aa malagufu, ana ale'ei mei rama'a mamarana wagii fei malagufu.
    Ei unuu ei rama'a rona dinaa pafea, ana ale'ei fei unuu mei rama'a noranarai pafea.
  quf-NT: Tukuyla kay pachapi kaqkunaqami, chay punta runa allpamanta rurakasha kaq
    chay yupay. Piru mayqanpis Jesucristupi kriyiqkunaqami, maydiyaqa syilumanta shamusha
    runa yupay kwirpuyjun kanqallapa.
  yuw-yuw: O owi amna gurochon fat idangma yui amna gurocdecma tobic tobicyihon toroc
    idang mahong owi amna momphon fat idangma yuho wömai momphon amnahon toroc kiap
    sogitdeang.
  hus-NT-1971: Abal ca c’uajiy teje’ tsabal patal an inicchic in cua’al in inictal
    ejtil in inictal an oc’ox inic Adán. Axi ne’ets ca c’uajiy ti eb ne’ets ca pithan
    in inictal ejtil in inictal an Ajatic axi tal ti eb.
  med-med: Tʉn mʉi kona ila wamp mormʉn mbʉ pora, mʉi ei ndi, mim itim ei mel kapⱡa
    mormʉn. Wote, tʉn muⱡ kona timin wamp ei, muⱡ kona wu ei mel, kapⱡa kʉng timin.
  bch-bch: Gid panua tanoeai ad, toa ngada oa tiuot lalaede mambe eaba tanoeai aea.
    Be gid panua buburiai ad, toa ngada oa tiuot lalaede mambe eaba buburiai aea.
  cco-NT: Jo̱ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ seaˋ ngúuˊ táaiñˋ lɨ́ꞌˆ laco̱ꞌguɨ ngúuˊ
    táangˋ Adán e cajméeˋ Fidiéeˇ có̱o̱ꞌ˜ layaang˜ guóoꞌ˜. Jo̱ dsʉꞌ ie˜ jo̱, røøbˋ
    nilíingˉ lajaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ lɨ́ꞌˆ laco̱ꞌ la lɨ́ɨngˊ dseaˋ do
    ꞌñiaꞌrˊ, dseaˋ jáarˊ fɨˊ ñifɨ́ˉ.
  deu-1951: Wie der Irdische beschaffen ist, so sind auch die Irdischen; und wie der
    Himmlische beschaffen ist, so sind auch die Himmlischen.
  alq-ALGNT: A8iagog ooma akikag ka iji pimadizi8adj, mi tabickotc 8aa nabe Adam kagi
    kijenimagani8idj ajickini e abadjitcigadenig ejinagozi8adj. Igi8e dac Jesosikag
    ka iji tibendagozi8adj, mi tabickotc aa8e 8ak8ig kagi pi odosedj ejinagozi8adj.
  ixl-NNT: As ech tatin unqꞌa vatz txꞌavaꞌilla aamaeꞌ echeꞌ tatin u bꞌaxa najeꞌ uvaꞌ
    Adán. Pet ech qatineꞌ, oꞌ uvaꞌ tzaanaj u kutiichajileꞌ tu almikaꞌ echeꞌ tatin
    u Jesús uvaꞌ kat tzaa tu almikaꞌ.
  boa-NT: '@see-verse:1CO.015.047'
  quh-NT: Imaynachus jallp'amanta ruwaska ñaupaj runaj cuerponka, ajina cuerpoyojllataj
    cancu cay pacha runaspis. Imayna cuerpoyojchus janaj pacha runaka ajina cuerpoyojllataj
    cankancu janaj pacha llajtayojcunapis.
  kwi-kwi: Wan awa au sukin uzamturuzne an ñancha uzmikawa ñakana mɨjara, au su piltas
    sarɨt akwa. Chiyura ɨamturuzne mamaz tuntu iztɨt puranazi. Cristokana iztɨt purazi.
  agm-agm: Nyahɨ isɨhiyaanɨ yapɨpatambɨhiyaanɨnɨ utaaho so yapɨpatambɨhomatiyaahiyaanɨne.
    Iyataatɨ amɨ nyahɨ Kɨraisihopɨ biyaatɨ gɨwunyaahohiyɨhiyaanɨnɨ amɨ utaaho so yamɨhapataatɨhapɨhomatiyaahiyaanɨnɨ
    noaipɨhaayo.
  ubr-ubr: Sabu tafanam ebinoanis on, osi on ainau tafanam an orot ba; ato sabu iyabon
    safam ebinoanis on osi on safam an orot ba.
  tsw-NT: Vaɗilima̱ suru ta̱ na̱ lipu cuꞌun va Ada̱mu. Waru za na ri zuva suru u ta̱
    na̱ lipu cuꞌun vuma na cipa̱i diga zuva.
  cax-NT: Arrüba nicütüpü bama macrirrtianuca icu na cürrü tacana nicütüpürrti Adán.
    Pero nananaiña bama icocoromati Cristo, naqui auqui napese, torrio ñana icütüpüboma
    isiatai tacana nicütüpürrti Cristo, arrüba urria ümo napese.
  aia-aia: '''Igaau hako inoni nai marewanani, gau to''oraai abe ''onaai abenai nei
    na boi baaniai ano. Migaaui nei nagai taha mau ara''ai aro, na abega rai ''onaai
    abenai nei na boi baaniai aro.'
  srp-1865: Kakav je zemljani taki su i zemljani; i kakav je nebeski taki su i nebeski.
  agt-agt: A am anu ya katolay na taga lutaken a kumanen hapa ya katolay na ngamin
    kiden nagafu tentu. A am anu ya katolay na taga langitewan a kumanen hapa ya katolay
    na ngamin kiden nesipat tentu.
  lug-lug: Ng’eyakolebwa mu nfuufu bw’ali, n’abo abaakolebwa mu nfuufu bwe bali.
  yby-yby: Ma mikaukati wewenalale yuhasiya maya mikauti aweyaha iki minae. Ito okulumauti
    ohatama soto pudawo wewenaya okulumauti limibo wekidana aweyaha oko minune.
  heb-heb: וכמו אשר הוא מעפר ככה גם אשר הם מעפר וכמו אשר הוא מן השמים ככה גם אשר הם
    מן השמים׃
  mpp-mpp: Ngic himong lubedi baicnele, himongte ngic-ngigac ye ingucnehac gagaing.
    Aime ngic honocmengkacni kwesiwecte, honocmengte ngic-ngigac ye ingucnehac gagaing.
  apb-apb: '@see-verse:1CO.015.047'
  san-TEL: మృణ్మయో యాదృశ ఆసీత్ మృణ్మయాః సర్వ్వే తాదృశా భవన్తి స్వర్గీయశ్చ యాదృశోఽస్తి
    స్వర్గీయాః సర్వ్వే తాదృశా భవన్తి|
  ben-IRV: মাটির ব্যক্তিরা যে মাটির মত এবং স্বর্গীয় ব্যক্তিরা সেই স্বর্গীয়ের মত।
  ntu-ntu: Leplz kcng tzvzpxmqng mz nqvi lr ncblo kc kai, nrkrdrtqdr bz x mibi, mz
    nzapu-krdr nide. A' nigu kcng tzvzpxmqng mz nqvi lr ncblo kxmrna, nrkrdrtqgu sa
    nalu-along Heven, mz nzapu-krgu nide.
  pan-pan: ਜਿਵੇਂ ਉਹ ਮਿੱਟੀ ਦਾ ਸੀ ਤਿਵੇਂ ਉਹ ਵੀ ਜਿਹੜੇ ਮਿੱਟੀ ਦੇ ਹਨ ਅਤੇ ਜਿਵੇਂ ਉਹ ਸਵਰਗ ਦਾ
    ਹੈ ਤਿਵੇਂ ਉਹ ਵੀ ਜਿਹੜੇ ਸਵਰਗ ਦੇ ਹਨ।
  gvc-gvc: Dihta mehne ti yoari pjacʉ ti mʉhtariro to jiriro seheta jipihtina paina
    dihta mehne to yoari pjacʉ tiina jija mari. Ã yoa mʉanopʉ tariro yoaro seheta
    to yaina jipihtina to yoaro sehe pjacʉ tiina jinahca mari.
  sbk-sbk: Neshe ula yalenganyiziwe humana ondi shesho antele bhala bhabhale ngenywe
    humankondi. Nkashile ula umuntu umbinguni shahweli nantele bhala abhamwanya.
  mya-JVB: မြေ သား တို့သည် ထို မြေ သား ကဲ့သို့ ဖြစ်ကြ၏။ ကောင်းကင် သားတို့သည် ထို ကောင်းကင်
    သားကဲ့သို့ ဖြစ်ကြလိမ့်မည်။
  kgf-kgf: Baecarunec imi mocʒoŋ baecac buŋa tanec, kurumeŋarunec imi mocʒoŋ kurumeŋac
    buŋa tanec ésécnec.
  awb-awb: Mah marákóípéqté kéwé Éhráma tahnsá míáhwara íópeqsabé suwahbeh kewé íópeqté
    tu ani tahnsa míáhwe.
  gdn-gdn: Iyapana waira yau notai wadamu doko ragidai ki ka mu waira pokaiya yamanapupu
    apunai Adamu e wenai. Ko iyapana Mamanuga God e notai wadamu doko ragidai ki ka
    mu kunuma were kawapu apunai ki e wenai.
  nko-NT: Nyankpʋsa okugyíɔkʋ bʋ ɔsʋlʋ́sʋ-ɔyʋlʋ́ʋ fɛ́ Adam, támɛ anɩ ɔsʋ́sʋ́-ɔyʋlʋ́ʋ
    mʋ́ bɔ́bwɛ fɛ́ Kristo klɛ́.
  bsn-NT: Adigodoana Adán ñamasir'i rujʉ cʉtiriarore bajiro rujʉ cʉtiaja mani. To
    bajirone bajirʉaroja, manire Cristore ajitirʉ̃nʉrãre quẽne. Cristo, rijacoaboarine,
    tudicaticõari, ĩ rujʉ cʉtiriarore bajiro rujʉ cʉtirʉarãja mani quẽne.
  pib-NT: Chiji kamrutikaluru pixka rixna chiji kamrutikalurune. Ga wa tengogne gajeru
    pixka rixna tengogne gajene.
  wiv-wiv: Manumanu laveve bukuna garigari kua, ia dia ta hada balika kaka kua e katua
    na garigari. Manumanu laveve kua bukuna lagato ia dia ta hada balika manumanu
    kena bukuna lagato.
  reg-reg: Lwa kutyo uliya akolelwe kwo liteli lwa ansi, nikwo kutyo one bhaliya bhanu
    bhakolelwe kwo liteli lwa ansi. Lwa kutyo omunu wa Mulwile ali, nikwo kutyo one
    bhaliya abha Mulwile.
  mlh-mlh: Moreŋ ŋiŋigoji ŋi moreŋgone fukeya, iŋore so fukegobi. Sombunde biŋe fukegobeneŋ,
    niŋoji ŋi Sombuŋgone wakiru fukeya, iŋore kamasi fukegobeneŋ.
  gof-ENT: ቢታፌ ሜቲዳይሳቲ ቢታፌ ሜቲዳይሳ ዳኖሶና። ሳሎይሳቲ ሳሎፔ ዪዳይሳ ዳኖሶና።
  aau-aau: Uwrsa ki ko homkwe uwr kosi-pow non ma mon-hre se hieyn lwak. Seyr uwrsa
    nonkumey ko homkwe uwr nonkumey ko se ma laye se hieyn lwak.
  tvk-tvk: Ngan xil xa ladi e ut etan langgoni Adam xa Hi tepol ni texo tan. E ngan
    xil xa ha liti e ut nesao lixoni xi xa texo ut nesao.
  prf-NT: En bággi a pangluta ay kona ten naggubwat ten luta; en bággi a panglanget
    ay kona ten naggubwat dilanget.
  auy-auy: Ándámumbo marasámbó úmakain-auwawaaꞌo wéraintemba seyaafáꞌ-wáásí miyán-túwawaaꞌa
    wéraifo Káráísiti wíyómpaken-auwawaaꞌo wéraintemba wení waási miyán-túwawaaꞌa
    wéíniye.
  tbg-tbg: Maa vataraqaa variaka vaireka, vika vataqohairo aututo vaiintira voqaarama
    variara. Naaruvaini vaika vaireka, vika naaruvaihairo tuvi vaiintira voqaarama
    vaivara.
  hub-NT: Ina iyashi aina juka Adánkan iyashijai meteketi. Antsu atak nayaimpinam
    iyash jukitnaitaj nu, Cristo iyashimkauwa nujai metek arutramtatji.
  hmo-hmo: Tanobada taudia be tanobada ena tano kahuna dekena amo ia mai tauna hegeregerena.
    Guba taudia be guba dekena amo ia mai tauna hegeregerena.
  big-big: Yombanu ngabelakka yolu puwili Anotogo yombanu ngabelakpekka keremizabok
    kelikwili. Keya paka ngalege yolu puwili yombanu paka ngalegabok kelikwili.
  gux-G: Ki tinga nni yua n tie maama i tinga yaaba mɔ tie yeni. Tanpoli po yua n
    tie maama tanpoli yaaba mɔ tie yeni.
  cnl-NT: La²³ lǿn²³ dsa³ 'i³ xen³ 'uǿ²³ la³ xe̱'n² lǿn²³ la²³jɨn³ dsa³ 'i³ xen³ mɨ³¹güii³
    la³. La²³ lǿn²³ dsa³ 'i³ xen³ yʉʉ'³¹ güii³ lǿn²³ la²³jɨn³ dsa³ 'i³ sɨ³guiin³²
    yʉʉ'³¹ güii³.
  zar-NT: Nupa nacuáʼ luyú ni nácagaca ca gúquiëʼ bönniʼ naʼ gúquinëʼ yu, ateʼ nupa
    ral-laʼ tsöjcuáʼ yehuaʼ yubá ilaca ca naca Nu naʼ birúaj yehuaʼ yubá.
  kde-kde: Vanu vammalele va chilambo achino vàlandana na ayula aumbwîje kwa ulongo,
    na vanu va kulihunde vàlandana na ayula ahalêke kulihunde.
  ata-ata: Anu aloxo ta mitema sou lialia ꞌo ne aneꞌi loxo itema sou lialia. Xe aloxo
    ta mitema sou opo loxotolo ne la sou aneꞌi loxo itema sou opo loxotolo.
  qvw-NT: Chayurá allpällapïta śhamücänümi cay pachäćhu cayanchic. Janay pachäćhüñatacmi
    ichá janay pachäpi śhamücänu caśhun.
  nfa-nfa: Èdhi dhu mamuri ètu rai-haha ne ca ropa dènge dhèu partama dhu Lamatua
    pajꞌajꞌi nèti ahu rai. Te ngaa dhèu dhu paꞌèki dènge Ama Lamatua ètu sorga, ca
    ropa dènge Kristus dhu mai nèti sorga.
  tnp-tnp: Nətəmimi rəfin e nəhue nɨftəni, nɨpətɨlah təhmen e nɨpətɨ Atəm, mətəu nətəmimi
    nətəm okəhuvən e negəu e neai nɨpətɨlah otəhmen e nɨpətɨ Krɨsto, u təmsɨpən ikɨn.
  urd-urd: जैसा वो ख़ाकी था वैसे ही और ख़ाकी भी हैं और जैसा वो आसमानी है वैसे ही और
    आसमानी भी हैं।
  hot-hot: Aêŋ ba avômalô takatu ba êmô pik, êŋ ma anyô pik atu anêŋ. Ma avômalô malak
    leŋ ma êtôm anyô malak leŋ atu anêŋ.
  mqj-NT: Inde ma'rupa tau temoe susi Adam, litak ditampa. Sapo ma'rupa tau la tama
    suruga la susi batang kalena to buttu yao mai suruga.
  rus-SYN: Каков перстный, таковы и перстные; и каков небесный, таковы и небесные.
  mbh-mbh: Na toko ulue anga alavusngare oni peti, i ranga ve ini toko ulue anga aken
    ini peti. Na toko alavusnga ako or ini toko Pen a Urvet anga aken ile, aro oni
    peti i ranga ve ini ini peti.
  bdd-bdd: Mabwaiyada Adama tubunao baleꞌuwa tamiyamiya, ꞌada ꞌita mebaleꞌu gidemusa,
    ma wete wahida hauhaudi galewega ꞌabwa taꞌewadi, ꞌadi ꞌita gidemusa Keliso wahina
    hauhauna.
  cbt-NTPO: Ya'ipi piyapinpoa' Atan pochin nicatëhua', ina nonën pochin ya'huëtërinpoa'.
    Napoaponahuë', Quisocristo imapatëhua', a'na tahuëri ina nonën pochachin ya'huëtarinpoa'.
  srn-NT: Ala libisma abi a srefi skin san a fosi libisma ben abi. Na so ala sma di
    de wan nanga a Wan di kmopo kon fu heimel, sa abi a srefi skin leki a di fu En
    tu.
  cta-NT: Ñiꞌya̱ laca ñati̱ nu ndyaꞌ loꞌo yuu ti biꞌ, juaꞌa̱ laca lcaa na chaꞌ laca
    na ñati̱ chalyuu; ñiꞌya̱ laca Cristo nu ngutuꞌu ya̱a̱ nde cua̱, juaꞌa̱ taca caca
    na si xñi na chaꞌ jiꞌi̱ yu.
  bqc-SIM: Gbɛ̃́ pↄ́ dɛ tↄↄlɛ gbɛ̃́ ũↄ bↄ̀ gbɛ̃́ pↄ́ bↄ̀ tↄↄlɛuwa. Gbɛ̃́ pↄ́ dɛ luabɛ
    gbɛ̃́ ũↄ bↄ̀ gbɛ̃́ pↄ́ bↄ̀ luabɛwa.
  tcz-CHONGTHU: Leiset mite hi leiset mihem chuto akilou uvin, chule van'a mite chu
    van'a hungkonpa tobang ahiuve.
  mar-mar: ज्याप्रमाणे तो मनुष्य मातीपासून बनविला गेला, त्याप्रमाणे लोकसुद्धा मातीपासूनच
    बनविले गेले आणि त्या स्वर्गीय मनुष्याप्रमाणे स्वर्गीय लोकही तसेच आहेत.
  snp-snp: Mikaleka we nemo yamaidana oto mikaleka wenenala minamo ne. Ido kosinaleka
    we nemo yamaidana oto kosinaleka wenenala minamo ne.
  isl-isl: Sérhver maður hefur líkama af sömu gerð og Adam, úr jarðnesku efni, en
    allir sem Kristi tilheyra, munu hljóta sams konar líkama og hann – himneskan líkama.
  spy-NT: Kuu wōlēē kiwuunto ꞉chiichoo bo ng'wēny, kuwuu chooto ꞉nkicheek choo bo
    wōlēēb ng'wēnyuuni. Nto wōlēē wuunto ꞉chiichoo bo kibkōōnkōy, kuwuu chooto ꞉nkicheek
    choo bēētii kibkōōnkōy.
  xnn-xnn: Et gapo tay nagapo tako ken Adam, matey nan awak tako. Ngem am-in ay maitatapi
    ken Kristo et wada ken daida nan biyag ay maid patenggana ay kaneg nan biyag Kristo.
  mwe-mwe: Bhandunji bha pa shilambolyo, bhanalandana na mundu apengenywe na lilongo
    jula, na bhalinginji bha kunnungu bhala, bhanalandana na akopweshe kunnungu jula.
  tte-tte: Tomiya yanuwa yaulina yoline kali koleya besiele iya yona ilaomaya yanuwa
    yaulina koina, bwaimwa Adama. Na siya tomiya bulibuli mena yoline kali koleya
    besiele tomone yona ilaomaya bulibuli mena, bwaimwa Yeisu.
  tcs-tcs: So daswai ebri pipol i gad bodi wase Adam, bat spirit blo yumpla bodi i
    gobi wase Kraist.
  hlt-THB: Khawmdek thlang taw, khawmdek a koena awm nawh; khan ben thlang taw, khanben
    thlangkhqi myihna awm uhy.
  soq-soq: Adam bautaa tawo ema mampea etepa do wisena rua no do ipa tauma tawo ema
    mampea etembaida do wainitana. Deawaa apana uba mampea Keriso me etepa uboa wadena
    ruawa no do me bedewee etemba sanaa uboa wadata.
  qub-qub: Cay pachacho caj cuerpuga allpapita runa cashannöllami caycan. Syëlucho
    caj cuerpumi ichanga syëlupita shamoj Jesucristuno mana ushacaj cuerpuyojna canga.
  att-att: Á gapu ta ginaká na ittam ngámin ni Kákay Adan, á yáyù nga ajjan yù baggi
    tam nga kunnay ta baggi na nga naggapu ta káppù na dabbun. Á sittam ngámin nga
    nepattatádday kâ Apu Kesu Kiristu megapu sù pangikatalà tam kuna, meyawâ nittam
    yù baggi tam nga kunnay ta baggi na nga mepángngà ta lángì, sangaw nu mesipà ittam
    gapay kuna ta lángì.
  bki-bki: Naruei kito tomu dolu nalo, kito napano robe na yetemeriba nei, romidu
    toro moti na yetemeriba nei kiano bajago, mia kito napano robe na vio mave, romidu
    nana binimei ea vio mave kiano bajago.
  bqp-bqp: Gbɛ̃ kũ ò de zĩtɛ pↄ́ ũnↄ bòkↄ̃a kũ gbɛ̃ kũ à bò zĩtɛnwo. Gbɛ̃ kũ
    ò de ludambɛ pↄ́ ũnↄ bòkↄ̃a kũ gbɛ̃ kũ à bò ludambɛo.
  mcp-mcp: Buud bwə́ á mɛ̧yɔw nə məndəlú wá bɨ́ nə́mə́ nda Adam nyə á mɛ̧yɔw nə məndəlú
    yɛ́; buud bɨ́ búud ɔ joŋ wá bʉ́sə nə́mə́ nda Adam nyə á zhu joŋ dɨ́ yɛ́.
  hat-hat: Tout moun ki pou latè, yo sanble ak moun ki te fèt ak tè a. Tout moun ki
    pou syèl la, yo sanble ak moun ki soti nan syèl la.
  npl-NT: N tlaltikpaktlakah kateh kemi Adán akin chijchitok ika tlali. Pero n tlakah
    non nemih kemi Dios kimonekiltia, yetoskeh kemi Cristo non walewatok de ilwikak.
  bgg-bgg: Hanyie yi sohnyiak shii um pha ji ne ithek ne nyiak è rab pha jia duiine
    ro, hanyie yi Hamangkhung pho ne Hamangkhung è wuii pha jia duiine ro.
  eng-TCENT: As was the man made of dust, so are those made of dust; and as is the
    heavenly man, so are those who are heavenly.
  eng-BSB: As was the earthly man, so also are those who are of the earth; and as
    is the heavenly man, so also are those who are of heaven.
  cpu-NT: Tsikara ikantajaantara jovetsikayeetakeri kipatsipitha irika etakarori,
    iriira akempiyetakari aakaite. Iriima ikaratzi inkiteveriite, iriira kempitakariri
    irika poñeenchari inkiteki.
  san-ASM: মৃণ্মযো যাদৃশ আসীৎ মৃণ্মযাঃ সৰ্ৱ্ৱে তাদৃশা ভৱন্তি স্ৱৰ্গীযশ্চ যাদৃশোঽস্তি
    স্ৱৰ্গীযাঃ সৰ্ৱ্ৱে তাদৃশা ভৱন্তি|
  tac-NT: A'pili ralámuli a'chigóyéri sa'pégame ju napurigá alué rió Arani, napu we'ete
    newárigime nile, nobi alué ralámulika napu oyérame ju Kristo, alueka bilé rawé
    sa'pégame nímala napurigá alué Kristo napu'lige 'pa rewagachi simasa.
  eng-WEBPB: As is the one made of dust, such are those who are also made of dust;
    and as is the heavenly, such are they also that are heavenly.
  gfk-H: Diet ing gar tano pisa, diet haruat ma iakano gar tano pisa. Ma diet ing
    gar tano mawai, diet haruat ma iakanong gar tano mawai.
  viv-viv: Yaubada Adama babi againe gibubuna, ada ide tomiyababi moyaꞋaida yada miyami
    au bana Adama yana miyami amine. Atu Yesu Keliso lobameya gitauya be babiya gihobuꞋela,
    ada ide yana kaliva moyaꞋaida yada miyami lobameya au bana lobama ana kaliva yana
    miyami amine.
  yao-yao: Wose ŵali pachilambo ali mpela ajula juŵagumbikwe mu litaka, nambo aŵala
    ŵaa kwinani ali mpela ajula juŵatyochele kwinani.
  tgp-tgp: Tamlohi tari na varama la lavi na epe varama sohen Adam, pani eper̃a matan
    na tuka i pa sohen epen Kr̃isto.
  auc-NT: Inguipogaque ante quëwënäni guiquënë inguipoga täno quëwengaingä baï adobaï
    ïnänipa. Öönædë mönö goquincabo guiquënë öönædë quëwente Pongaingä baï adobaï
    ïmompa.
  kbc-NT: Niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o liciagi niɡ̶ijo odoejegi ɡ̶oneleegiwa
    anelatibige niɡ̶ina iiɡ̶o. Pida niɡ̶ina oko anida aneetege ditibigimedi baɡ̶a
    liciagi niɡ̶ijo eledi ɡ̶oneleegiwa ane icoɡ̶otibigimece ditibigimedi.
  bmh-bmh: Em e ebuan duailel, ag em ebuan patai meun du sul. Bo, Mesgai wagan duailel
    ag go Mesgai wagan du sul usalamamen.
  ctu-BL: Jini año' bʌ i bʌc'tal ch'oyol bʌ ti lum lajalob bajche' Adán ch'oyol bʌ
    ti lum. Jini mu' bʌ i yʌq'uentelob i bʌc'tal ch'oyol bʌ ti panchan lajalob bajche'
    Cristo ch'oyol bʌ ti panchan.
  meq-meq: Ndo i məndzibəra hay bo tay na, andza i Adam nakə Mbəlom a ge na ta bətekwew
    aye. Andza niye dərmak, ndo neheye ta ndziye mə mbəlom aye, ta təriye andza ndo
    nakə a mbəzlaw mə mbəlom aye.
  noa-H: 'Maach mʌg hagt''a mʌg durr jöoi gaai durrum k''ʌʌnan nacha mag jẽb dën hompaa
    hautarr hag mor k''ĩirta wai nʌm: pari ya hʌ̃gt''ar paawain hich hʌ̃gt''ar sim
    hag mor k''ĩirta wai naaju, Cristo mor k''ĩir.'
  alp-NT: Tamata mei nusa meije esi rulu bei Adame akmenare neka rebe Alla Ionoi bei
    tapele, hoko nanakwalasi lupe Adame kena esi rue mei nusa meije. Ele mere lekwe,
    sie rebe esi esa kai Adame pamulire, rebe Ibei ndete surgare namake esi supu nanakwala
    kena rue ndete surga.
  san-VEL: m.r.nmayo yaad.r"sa aasiit m.r.nmayaa.h sarvve taad.r"saa bhavanti svargiiya"sca
    yaad.r"so.asti svargiiyaa.h sarvve taad.r"saa bhavanti|
  kbq-kbq: Anahukna huno mopare nera manigeno, mopafi vahe'enena mani'naze. Hagi anahukna
    huno monare nera manigeno, monare vahe'enena mani'naze.
  kbh-kbh: Adánbents̈ana, chë natsana ents̈á, chë fshántseca tmojanmábents̈ana tmojábocanënga,
    nts̈amo cha yojamncá jtsemnana. Cachcá, chë mo tsmëmangcá tojábiamëngna, Cristcá
    jtsemnana; Cristo nda celocana tojánabo.
  ron-LSB: Cum este cel făcut din țărână, așa sunt și cei care sunt făcuți din țărână;
    și cum este cel ceresc, așa sunt și cei care sunt cerești.
  pon-pon: A duen tapin aramaj wiauiki pwel, iduen karoj me wiauiki pwel o duen men
    nanlan o, iduen men nanlan kan.
  nhe-BL: Nochi tlacame tlen itztoque ipan ni tlaltepactli quipiyaj inintlacayohua
    queja tlen Adán quipixtoya, pero quema tijpiyase totlacayo tlen elhuicac, elis
    san queja tlen Cristo quipiya.
  sps-sps: A fokinai to te poo miror tana mes to ayei, e Adam, kaa miror senviir puainy
    mes to tana vaamuan nana mes. Jesan kan tana fokinai to te fasito iny ror a Mes
    to te poo minon Gormirmir nai kaa miror puan faarei ror Ya.
  wnc-wnc: Siwan ninu aminu wa Anututa kaik pake tumukut tapatane dongune aakumangu
    kuupbamda aminu waapa binga akumnanga amin dakngake yuamang. Sike gatu ninu aminu
    wa enandang nana amindane amina dakngake yuamangu kuupbamda aminu waapa binga
    gatu enake kayuk yutnanga amin dakngake yutnim.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ dɛ tↄↄtɛ pↄ́ ũunↄↄ bↄ̀kↄ̃ba kↄ̃n gbɛ̃ kɛ̀ bↄ̀ tↄↄtɛn-o.
    Gbɛ̃ kɛ̀ aↄ̃ↄ dɛ ludambɛ pↄ́ ũunↄↄ bↄ̀kↄ̃ba kↄ̃n gbɛ̃ kɛ̀ bↄ̀ ludambɛɛo.
  gub-BL: Ànàw ipy a'e, ywy awa romo iapo pyrer romo hekon a'e. Ywy rehe har a'e wà,
    izàwe wanekon a'e wà. Zaneruwihawete a'e, ywak wi ur ma'e kwer romo hekon a'e.
    Ywak rehe har a'e wà, izàwe wanekon a'e wà.
  imo-imo: Mai kombu imbo palini anda kaue Adam molorumu mele moromele. Gotenga mulu
    kombumunga iye moromo mele lino mulu kombu pumili purumolo imboma aku tepo moromolo.
  boj-boj: Adam namo qaji a mandam tamo soqnej deqa aqa moma kalil naŋgi dego mandam
    tamo unub. Ariya Adam bunu qaji a laŋ qure qaji tamo unu deqa aqa tamo kalil naŋgi
    dego laŋ qure qaji tamo sqab.
  eng-DRA: 'Such as is the earthly, such also are the earthly: and such as is the
    heavenly, such also are they that are heavenly.'
  knf-knf: Bañaaŋ biki mboş bawo wo ji i Naşibaţi abomanaanuŋ ufuuş ; kë banwooŋ baţi
    kë bawo ji anwoonuŋ baţi.
  san-KHM: ម្ឫណ្មយោ យាទ្ឫឝ អាសីត៑ ម្ឫណ្មយាះ សវ៌្វេ តាទ្ឫឝា ភវន្តិ ស្វគ៌ីយឝ្ច យាទ្ឫឝោៜស្តិ
    ស្វគ៌ីយាះ សវ៌្វេ តាទ្ឫឝា ភវន្តិ។
  arn-NT: Fey ti kuerpu mapu mew tuwlu, tüyechi pu wentru tati widüngelu pele mew
    reke feley. Fey ti wenu mapu küpalu tüye tati wenu mapu tuwlu reke feley.
  zas-NT: Gra ree bénguidxliuj na̱j xcuerp reeman ziꞌc goc xcuerp Adán loj guidxliuj
    guie, per chi guidxin dxej dxel gap ree bejn tijb cuerp lasaꞌ cuerp ni rajp Jesucrist
    xanyabaa.
  ken-NT: Bǒ mmɨk mankɛm báchí mbɔ mmu anɛ Mandɛm ághókó nɛ ntɔp, nɛ bǒ mfay
    mankɛm báchi mbɔ mmu anɛ áfú amfay.
