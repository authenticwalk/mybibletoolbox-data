  bdv-bdv: ଜୁୟମଃନ୍ ମାଟାୟ୍‌ ଗଃଳ୍‌ଲାର୍‌, ସେମଃନ୍ ମାଟାୟ୍‌ ହାଜ୍‌ଲାର୍‌ ସେ ମାନାୟ୍‌ହର୍‌, ଆରେକ୍‌
