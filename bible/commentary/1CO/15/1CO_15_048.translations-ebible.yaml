  okv-okv: Eto enda ta iriora embomeni amo embo kiti Adam ta hajire vahai rate Utu
    i ta iresora embomeni amo Utu embo Keriso amita kiari hajire vahai aravora.
  mxt-NT: Tandɨhɨ yo nyisó yo coño ñuhu cha chino̱ chihin ñuhú, tari coño ñuhu ra
    Adán. Ta cha cucuiso yo andɨvɨ cuví chi tari nyisó ra Cristo ra quichi̱ nya andɨvɨ.
  tzo-NT: Yu'un li'oyucutic li' ti balumile, co'ol pasbilucutic ti ts'ubilum xchi'uc
    ti Adane ti primero ipasat ti ts'ubilume. Ti chijc'ot ti vinajele, co'ol ach'
    jbec'taltic chijc'ot xchi'uc ti Cristoe ti ja' sventa ti vinajele.
  ind-AGS: Manusia duniawi yang terbuat dari tanah; manusia surgawi seperti mahkluk
    dari surga.
  omw-omw: Mwaa mwataraqaa variahua mwihua mwataqotairo utu to vaisira votima kyeta
