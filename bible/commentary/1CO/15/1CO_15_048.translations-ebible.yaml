    inquitequi.
  eng-WMB: As is the one made of dust, such are those who are also made of dust; and
    as is the heavenly, such are they also that are heavenly.
  zaw-NT: Benchee Dios Adán con yuj, najcni beṉ guedxliuj. Xhaguibaali biääd Jesucrist,
    najcni beṉ xhaguibaa.
  san-MAL: മൃണ്മയോ യാദൃശ ആസീത് മൃണ്മയാഃ സർവ്വേ താദൃശാ ഭവന്തി സ്വർഗീയശ്ച യാദൃശോഽസ്തി
    സ്വർഗീയാഃ സർവ്വേ താദൃശാ ഭവന്തി|
  tam-TCV: பூமியின் மனிதன் எப்படியோ, பூமியைச் சேர்ந்தவர்களும் அப்படியே; பரலோகத்திலிருந்து
    வந்தவரைப் போலவே, பரலோகத்துக்குரியவர்களும் இருக்கிறார்கள்.
  mit-NT: Nèhivì ñuhìví, nacua nìsa ìa xìì‑né nì cuyucun ñuhù, ducán xíndàa stná‑nè
    vichi. Doco nsidaa nèhivì nduú nèhivì cuenta xi gloria, divi nacua iá mii‑yá iá
    gloria, ducan xíndàa stná‑nè.
  ceb-ULB: Kadtong mga hinimo sa abog sama usab kaniya nga hinimo sa abog. Ug kadtong
    mga hinimo sa langit, sama usab kaniya nga iya sa langit.
  ces-LB: '@see-verse:1CO.015.047'
  mkn-mkn: Kotong yang idop di bumi, model sama ke manusia partama, yang Tuhan bekin
    dari tana isi. Ma orang yang taꞌika deng Tuhan Allah di langit, model sama ke
    Kristus yang datang dari langit.
  pol-UBG: Jaki jest ten ziemski, tacy i ziemscy; a jaki jest niebieski, tacy i niebiescy.
  qxh-NT: Allpapita-cajcuna Adán-jina llapanchi wañuyta tarishun. Janaj pachaman shuntacamaptinchi,
    Jesúsmanna ricchacushunpaj.
  nwi-nwi: Narmamə m-fam kape tokrei tanə, nɨprairiə rəmhen əmə kɨn nɨprai Adam yame
    rɨmasɨ-pən ye nɨmoptanə; mərɨg narmamə yamə mɨne kamhavən ye rao ye neai, nɨprairiə
    rəmhen əmə kɨn nɨprai Kristo, yame rɨmasɨ-pən ye rao ye neai.
  kmo-kmo: Notaeyey eeta nosap ma tawak, diita nosapek tar ma riitaga no eechaba tawa.
    Eyey Yaka hevenek tawama mima yecha diita heven heechi ya saka ma riita tawa baga
    eechaba tawa.
  agr-agr: Jutii iyashí aina juka, Adán nugka najanamua nunú iyashik ajutjamainawai.
    Untsu atak iyash jukitnaitag duka, Kristu iyashimkawa nujai betekak ajutjamtinai.
  kyc-kyc: Wambu isa yuunya range dupwa akali wambo yuu dokome wasiya dopaleko. Dee
    yake panda range dupwa yakena piso epeyamo dopaleoko.
  urd-GVU: جیسا پہلا خاکی انسان تھا ویسے ہی دیگر خاکی انسان بھی ہیں، اور جیسا آسمان
    سے آیا ہوا انسان ہے ویسے ہی دیگر آسمانی انسان بھی ہیں۔
  yre-NT: Adan kludanɔn pɛɛnɔn a "le Adan 'bɔ 'le 'wɩ 'zʋ. 'Pian minnun nɛn laji vɛ
    -a bɛ, o ya "le Crizi nɛn e 'si laji bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: Yimɓe ƴuuruɓe e sollaare leydi ɓeen ina ngorri hono Aadama ƴuuruɗo e sollaare
    leydi oon. Yimɓe jeyaaɓe e kammu ɓeen ina ngorri hono ƴuuruɗo dow kammu oon.
  arl-NT: Puetunu Adáncuajinio supuenojuanaari saaja mijiria quijiaca. Naaratej, puetunu
    pajaniyajanaari saaja cusonuujuacani, juhua pa supuetana Adánjuhuaj. Jesucristo
    muerasuuri saniniuujia juhua pa Jiyaniijia Jesucristo quiniutianiya, jiyocuacaanu
    quijiaca pa quiniuria.
  ziw-ziw: Wose wemwe isi wenga uyo mntu aumbigwe kwa ulongo, wadya wa kwembingu wenga
    yudya alaile kwembingu.
  grc-TR: Οἷος ὁ χοϊκός, τοιοῦτοι καὶ οἱ χοϊκοί, καὶ οἷος ὁ ἐπουράνιος, τοιοῦτοι καὶ
    οἱ ἐπουράνιοι·
  nag-nag: Jineka ekjon prithibi laga thakise, thik eneka dusra khan bhi prithibi
    laga ase; aru jineka sorgo laga thakise, etu nisena dusra khan bhi sorgo laga
    ase.
  eng-OEBCW: Those who are of the dust are like him who came from the dust; and those
    who are of heaven are like him who came from heaven.
  knj-NT: Jaxca c'al jun mimanile tol tx'otx' tu', jaxca c'al tu' cu mimanil ti',
    yet pax yul yiban k'inal ti' yei. Pero jaxca smimanil naj a satcan tu', quey tu'
    jun cu satcanil mimanil oj cu cha' tu'.
  deu-1912: Welcherlei der irdische ist, solcherlei sind auch die irdischen; und welcherlei
    der himmlische ist, solcherlei sind auch die himmlischen.
  san-PUN: ਮ੍ਰੁʼਣ੍ਮਯੋ ਯਾਦ੍ਰੁʼਸ਼ ਆਸੀਤ੍ ਮ੍ਰੁʼਣ੍ਮਯਾਃ ਸਰ੍ੱਵੇ ਤਾਦ੍ਰੁʼਸ਼ਾ ਭਵਨ੍ਤਿ ਸ੍ਵਰ੍ਗੀਯਸ਼੍ਚ
    ਯਾਦ੍ਰੁʼਸ਼ੋ(ਅ)ਸ੍ਤਿ ਸ੍ਵਰ੍ਗੀਯਾਃ ਸਰ੍ੱਵੇ ਤਾਦ੍ਰੁʼਸ਼ਾ ਭਵਨ੍ਤਿ|
  nob-LB: Så lenge vi er på jorden, har vi derfor samme type kropp som Adam. Når vi
    kommer til himmelen, får vi samme type kropp som Kristus.
  ntj-ntj: Yuwa, yarnangu mantangkatja pirninya Yatamanyapirinypa mantangkatja. Nyangka
    Kurayitjanya yilkaringuru pitjangu. Nyangka yingkarta-lan Kurayitjanyapirinyarriku
    yilkaringka. Tjiinya Kurayitjanya mirritjanu wanka pakaralpi yarnangu kutjuparringu.
    Nyangka-lan palunyapirinypartu mirritjanu wanka pakaralpi yarnangu kutjuparringku.
  sxb-NT: Omuntu ki omuntu ori ku ekialo ari no omuwiri ogwa ekialo, ki ogwa Adaamu.
    Na awantu awa Kristo woona waaza okueewua emiwiri egia ku igulu, ki ogwa Kristo.
  nhu-NT: Bonyii bo fokuse fɛn nu diɛwɛ wee wvu fwe wvù bó to bomɛɛ bô nshɛ le, ɛ
    bonyii bo fowe nu diɛwɛ wee wvù to nɛn'yɛɛ fowe le.
  row-row: Hita mana tasodꞌa sia raefafoꞌ, mata ao tara onaꞌ atahori ka esan, fo Lamatualain
    tao mia afu rae. Te atahori mana nenepaꞌa no Lamatualain sia sorga, mata aon onaꞌ
    Kristus mana nema mia sorga.
  msy-msy: Nguazir kamɨn gumazamiziba, me nguazir kamɨn otozir gumazir kamɨn mɨn ami.
    Ezɨ Godɨn Nguibamɨn gumazamiziba, me gumazir Godɨn Nguibamɨn ikegha izezir gumazir
    kamɨn mɨn ami.
  agg-agg: Hɨfɨ ndanɨhündambo nindou ana sapo nindou hɨfɨnambo nafɨyumbɨhündɨ-mayu
    nahurai-anei. Ŋga asu nindou sünambeahɨndɨ aiana sapo nindou sünambeahɨndɨ tükümefiyu
    nahurai-anei.
  ptp-ptp: Om il xomxo kɨbun ga, il tɨyi xocbê xomxo ngwe wê Anutu hôm kɨbun mɨ pɨtii
    ya ge, dɨ xomxo wê ob la dô lag puunê ge ob tɨyi xocbê xomxo ngwe wê lam gê lag
    puunê ge.
  nak-nak: Mai egiteu ale te la vovo moli, egite mai sesele e Adam, la vovo giteu
    ge vulo mai la magasa lou. Eala moli egiteu ale La Tahalo Uru puliti egiteu, egite
    mai sesele e Kraist ale loata tetala, egite ge mahuli moli te la kalulu, egite
    kama ge tabuli te la pileho.
  lbb-lbb: A taraila ning mite lapiu la arlar ana barsan ning e God i toli ana piu.
    Pa la ning misaot na langit, la arlar ana barsan misaot na langit.
  kan-2017: ಮಣ್ಣಿನಿಂದ ಹುಟ್ಟಿದವನು ಎಂಥವನೋ ಮಣ್ಣಿಗೆ ಸಂಬಂಧಪಟ್ಟವರೂ ಅಂಥವರೇ ಆಗಿರುತ್ತಾರೆ; ಪರಲೋಕದಿಂದ
    ಬಂದಾತನು ಎಂಥವನೋ ಪರಲೋಕಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟವರೂ ಅಂಥವರೇ.
  cso-NT: Hi³ jáun² dá² la³jmɨ́¹ lɨ́n³ tsá²ñuh² tsá² ca³lɨn³ hí³ cun³quionh³ cuáh¹
    bíh¹ lɨ́n³ tsá² zian² ñí¹ hué²¹ lá², tɨ³la³ tsá² ca³tɨn¹ lɨ³ zian² tɨ³ hñu³mɨ³cuú²
    má¹ná¹, lɨ́n¹³ la³ cun³ qui³ lɨ́n³ Tsá² ja³ hí³ tɨ³ hñu³mɨ³cuú² bíh¹.
  ena-ena: Hulaŋ iamɨgali fɨli hɨsɨŋ agɨlaŋ hulaŋ fɨli hɨsɨŋ agaŋ me hɨniavɨlalɨ uami.
    Agadɨ ala hulaŋ iamɨgali Asɨ dɨ haiabɨla hɨsɨŋ agɨlaŋ hulaŋ Asɨ dɨ haiabɨla hɨsɨŋ
    agaŋ me hɨniavɨlalɨ uami.
  tgo-tgo: Yambaneke gharɨgharɨniye riwanji ŋgoreiya ghɨmoruko iyava i vwara e yambaneke
    riwae. Na gharɨgharɨ thiya yaku e buruburu riwanji ŋgoreiya ghɨmoruko iya i menako
    e buruburu riwae.
  yap-yap: Pi’in nib mil farad nga fayleng e yad bod fa’anem nni ngongliy ko but’;
    ma pi’in nib mil farad nga tharmiy e kar boded fa’anem ni yib u tharmiy.
  mop-NT: Jabix ilic chen lu'um a payanbej winiqui, baalo' ilic ino'on xan. Chen lu'umo'on.
    Jabix ilic u büq'uel a winic a tali ti ca'ana, baalo' ilic ti bel u ca'a ti p'aatül
    ti büq'uel boon tuulo'on a bel ti ca'a ti ca'ana.
  tet-tet: Ita hotu-hotu, ilas manesak no ema dala uluk nia mak Naꞌi Maromak naseꞌi
    nosi rai isin atu moris iha raiklaran. Mais ita hotu-hotu mak talin malu ho Kristus,
    itakaan ilas manesak no Kristus mak moris iha laleꞌan.
  hlt-MCSB: Laidik tah laidik bangla om van tangloeng. Vaan tah vaan bangla om van
    tangloeng.
  xtd-NT: Ná kuu Adán kuu‑ro, hora tuu‑ro ñuñayiu. Ná kuu Cristu ku kuu‑ro, hora kutuu‑ro
    andɨu.
  mdy-ETH: ሃያ ሳዖሮ ማዔዞንሢ ሳዓፓ ማዢንቴሢ ጉዲኬ፤ ጫሪንጮሮ ማዔ ዓሳ ጫሪንጮሲ ማላያኬ።
  spl-spl: '@see-verse:1CO.015.047'
  usp-NT: Mak jtio'jlak cristian ri reke neri wich ulew nic'taka' riq'ui Adán ri xansaj
    jwi'l Kakaj Dios la' ulew y mak jtio'jlak cristian ri ta' chiqui' ticamc, niq'ui'
    chapca' jtio'jl Kakaj Jesucristo ri tipe lecj.
  zav-NT: Na' chio'o beṉac̱h cuerp c̱hechon' naquən can' goquə cuerp c̱he de'e Adanṉə'
    de'en ben Diozən' len bište yon', na' de'e na'anə' naccho beṉə' c̱he yežlyo nga.
    Pero na' chio'o chonḻilažə'əcho Cristən' gwžin ža catə' gatə' cuerp cobə c̱hecho
    de'en gaquə ca cuerp c̱he Cristən' ben' zo yoban'.
  sgz-sgz: Rung er di pupun sit i kálámul tili bim, kápán páplun i di a ngoro kápán
    páplun kálámul er. Mái rung di káián ái Koner páplun tilami bát, di mul da kipi
    matngan páplun ngorer.
  kek-NT: Jo'can nak chikajunilo arin sa' ruchich'och' yal tibelo jo' laj Adán. Ut
    nak tocuacli̱k cui'chic chi yo'yo, la̱ako chic musik'ej jo' li Cristo li quichal
    chak sa' choxa.
  blz-NT: Giigii' mian men na tano' balaki' koikoimo tia mian men awuna tano' balaki'
    a niwawau, ka' mian men na surugaa koikoimo tia mian men na surugaa a norumingkatanna.
  poe-NT: Tí cuerpo siín chjasintajni mé yóhe̱ tí cuerpo kꞌuéchónta tí nkexro tsíkꞌóna
    nche. A̱ ntá tí cuerpo siín nkaya nka̱jní mé yóhe̱ tí cuerpo chónta tí nkexro
    kui̱xi̱n nkaya nka̱jní.
  san-TAM: 'ம்ருʼண்மயோ யாத்³ருʼஸ² ஆஸீத் ம்ருʼண்மயா​: ஸர்வ்வே தாத்³ருʼஸா² ப⁴வந்தி ஸ்வர்கீ³யஸ்²ச
    யாத்³ருʼஸோ²(அ)ஸ்தி ஸ்வர்கீ³யா​: ஸர்வ்வே தாத்³ருʼஸா² ப⁴வந்தி|'
  cof-NT: '@see-verse:1CO.015.047'
  srm-NT: Nöö di fasi u sinkii di di fosu libisëmbë u goonliba aki bi abi, hën di
    wan seei fasi dë nöö dee sëmbë u goonliba aki abi te tide eti. Nöö söseei di fasi
    u sinkii di di fosu Sëmbë u Gadu Köndë abi, nöö hën di wan seei fasi u sinkii
    dee sëmbë u Gadu Köndë o abi tu.
  qvs-NT: Ñukanchikunapish Adanmanta mirashpa Adanshina kay allpapi kawsaykanchisapa.
    Chaymanta Jesukristu kawsamushkanshina ñukanchikunapish kawsamushunchisapa paywan
    tantalla sielupi kawsananchikunapa.
  zca-NT: Rë kwerp che'n men yizhyuo, nak nela Adán ga', xa' ngokxao' kun yuo; per
    rë xa' miza' Jesukrist yalnaban ka', nak nela Jesukrist ga', Me nzë yibë'.
  cbc-NT: Bairi ati yepapʉ mai ãna, marĩ cacʉ̃gori rupaʉ pʉame caãnijʉ̃goricʉ, caʉ̃mʉ,
    ñerĩ mena caqũẽñoecoricʉre bairo carupaʉcʉna niñama camasã. Aperã ʉmʉrecóopʉ caãniparã
    pʉame Cristo ʉmʉrecóopʉ caatácʉ cʉ̃ cacʉ̃gori rupaʉre bairo, ʉmʉrecóo macãã rupaʉ
    majũ cacʉ̃goparã nigarãma.
  qxo-NT: '@see-verse:1CO.015.047'
  mox-mox: Tomotau qabuda ʼwafida eda toa bwaʼobwaʼoya weaqina ʼidewani Adama ʼwafina.
    Ta wese tuta maimai ʼinaya ʼwafida mahala ana toa weaqina kana ʼewea ʼidewani
    Keliso ʼwafina.
  kew-kew: Gore niaa su amaa pima onaanuri niaa sumi warisade aa-rupa pima. Goa pea
    pare so yaa-para pua piri onaa rayore so yaa-para pirua ipisade aa pimi.
  dww-dww: Tauda matabuda dobu banegidama. Vutuna aubainama tubuḡidama inam Adam tubuḡinama
    maika. Be deḡoda tauda Kerisoe mara banegidama te tubuḡana, naumeki da tauda tokare
    tubuḡidama Keriso tubuḡinama maika.
  twi-ASANTE: Wɔn a wɔte asase so no te sɛ deɛ wɔde dɔteɛ bɔɔ no no; na wɔn a wɔyɛ
    ɔsoro mma no te sɛ wɔn a wɔfiri ɔsoro.
  aoj-aoj: Apaꞌ epes hiapai itapipai, apaꞌ mandati naꞌamba atin siꞌi aman anamba God
    nandaꞌ itap nandaꞌanai. Apaꞌ epes hiapai hevenipai anaf motaga mundati naꞌamba
    atin siꞌi aman anamba nagafiꞌi heveni.
  cbv-cbv: Jwiít nihat Adán jʉimená jʉmna, ã́ih bácah déedih jwĩ bíbohna caá. Jesucristoíhwã
    jʉmna, ã́ih jáap bácah déedih jwiítbʉt jwĩ bíbohbipna caá.
  taw-taw: Binɨb lum awl yɨl ak, bɨ lum awl nɨb tek ak mɨdebal. Pen binɨb God man
    ne alaŋ yɨl ak, bɨ God man ne alaŋ nɨb tek ak mɨdebal.
  jic-NT: Yom mwalá way jinwá ncupj, Dios la tjiji jupj 'üpjǘ mpes. Cupj 'üpjǘ popa
    'ots'ipj. Cupj popa pülücj ca nlaca Dios pü'ü nt'a. Cristo jüp'üy jinwá nsem cupj
    qjuis p'üy, jupj tsjun popé.
  zap-NT: Zegnak xkwerp Adán ne waktsoow kon yu, zenga ke nak xkwerp yrandxee mengyëzlyu;
    per le yra mén ne tsuu gyeybaa, zegnak xkwerp Jesucrist zenga ke gak xkwerp men.
  wer-wer: Yangerakë omën pourö Atam Anutuuk yangetak ket ëaupë ökörö. Ën omën kutömweri
    wëwëet öpenaarö kutömweriaanëp Kristo pim ök öpenaarö.
  ipi-ipi: '@see-verse:1CO.015.047'
  qul-NT: Cay pachamanta caj cuerpocunaka jakay jallp'amanta ruwaska runa jina. Janaj
    pachamanta caj cuerpocunaka janaj pachamanta jamoj Cristopaj cuerpon jina cancu.
  tnc-tnc: Ika ka'iareka imarã maimamaka, Adán ᵽo'ia imaeka uᵽakaja sime maᵽo'ia.
    Ĩmirã Tuᵽarã ᵽõ'irã õñia majarirãka ᵽoto ᵽuri, Jesúᵽo'ia uᵽakaja maᵽo'ia imarãka.
    I'suᵽaka maro'si simamaka, kiuᵽaka maimarijariye'e mae.
  ter-NT: Kuteâti koeku itúkeovo íhae yâye yara kúveu mêum neko inúxoti hóyeno, énomonemaka
    koéneye ne uhá koeti po'ínuhiko xâne apêti yara kúveu mêum. Koane kuteâti koêku
    ne hóyeno íhae vanúke, énomonemakamo koéponeye ne po'ínuhiko xâne yonopâtimakamo
    ne vanúke.
  bmr-NT: Jaamaño jiinɨjemɨnaa ifiino johono jiinɨjetɨ eheetavuubo ifibadɨ jeevahi.
    Jaanotɨ niquejeoto igaijano johono niquejeoobo igaijabadɨ jeevahi.
  fuf-fuf: Ɓen ɓe ka leydi no wa'i wa mo ka leydi on, ɓen ɓe ka kammu kadi no wa'i
    wa on mo ka kammu.
  bhl-bhl: Kawin dim kaleem tawal so kaise kunum Adam em angin i akalem emdiw tawal
    atew biliw kate, abiil tikin em Adam em angin i akalem emdiw abiil tikin em kal
    anggil kulokoliw te.
  ons-ons: Kepeo ŋine ŋei geke, rokop yewaka kepeo ŋine ŋeikoune gemaine. Qeliwo ŋine
    ŋei geke, rokop yalewaka qeliwo ŋine ŋeikoune gekene.
  con-NTPO: Poiyi'cco va ande'su a'i'qque Adán'can'fa tsu andema ñoña'cho. Tsa'ma
    majan tisuma Cristonga afe'ta Cristo'can'faya tsu. Cuna ai'vove tsu an'bian'faya.
  ghs-ghs: Oonita ttoka abi bosabosaho isakita noho qesamane ooraini qate qusu abi
    ipinaho isakita Kiristuho qesamane oorakoi.
  peg-peg: ଇମ୍‌ଣାକାର୍‌ ଚିକ୍‌ଲାତାଂ ରଚ୍ୟାତାର୍‌ନା, ହେୱାର୍‌ ଚିକ୍‌ଲାତାଂ ରଚ୍ୟାୟାତାକାର୍‌
    ହେ ମାନାୟ୍‌ ଲାକେ, ଆରେ ଇମ୍‌ଣାକାର୍‌ ସାର୍ଗେନିକାର୍‌, ହେୱାର୍‌ ସାର୍ଗେତାଂ ୱାତାକାର୍‌ ହେ
    ମାନାୟ୍‌ ଲାକେ ।
  txu-NT: Adão nhĩja kumrẽxo pykabê me bakunĩ nhĩ. Kàjkwakam Adão 'õdjwỳ nhĩo ne kàjkwakam
    me ja kunĩ nhĩ.
  eng-WEBU: As is the one made of dust, such are those who are also made of dust;
    and as is the heavenly, such are they also that are heavenly.
  gnw-NT: Yanderete ɨvɨ pegua oyovaque cuimbae ɨvɨ pegua jete ndive. Jae ramiño vi
    yanderete ara pegua oyovaqueta cuimbae ara pegua jete ndive.
  mux-mux: Ui kumbi-lepa mana-yi mulurum Adam-ni mana-yambuma kalupa liilimáliinga
    enini yunga ⸤kangiele angiliipili⸥ mulurum mele mindi molemele; mulú-koleana mulungí
    yambuma mulú-koleana ⸤kangiele angiliipili⸥ molemú yili mele mulungí.
  maj-NT: Xi nkú tjín nda̱ xi kin'endako̱ho ndyjo t'anankiu̱, b'a̱ ta̱ k'un ngayjee̱
    xi ts'e̱ t'anankiu̱. Ko̱ xi nkú tjín nda̱ xi nibaha ndji̱o̱jmi ján, b'a̱ ta̱ k'un
    ngayjee̱ xi ts'e̱ ndji̱o̱jmi ján.
  bkq-NT: Idânârâ kurâ domodo xirâ onro anano modo Adão sodo aralâ sodomo, onro edunugue
    xygatyby aralâ. Cristo xurâem itaynrim modo sodo olâ ise Cristo kurâem itondybyem
    myani sodo ilâ emyenro. Iweloma ise kodo, Cristo Deus ezaypa âetyby sodo iwelo
    ara.
  kue-kue: Makan Adam moglmere yegl nono makandle yomba prapra kuno yegl mounga. Te
    heven yomba prapra ombugl wu heven yagl moglmere kuno yegl enaglkwa.
  cot-NT: Ijamirincataquequea caquinte ariquea iquejetacariquea Araini ipeacaantajitacariquea
    quepatsi, iriotarite paesatijianaquerica iroaqueragueti. Ariquea inquejejiaquempaquea
    aisa maasano tsaroventajiacarica iriraquea poneanquitsica jenoqui inquitequi,
    ariquea inquejejianajempariquea iriatimpa.
  bnp-bnp: E huriki a bakovi na malala ri manga ra bakovi ni rata na habulo. Pali
    e huriki a tara ne Kristo ri manga ra bakovi i valai na hunu.
  apn-NT: Tã mẽ pahpê pika nhõ xwỳnhjaja te mẽ pahpê Tĩrtũm kot wam my nhĩpêx xwỳnhta
    pyràk. No mẽ pahte kaxkwa hwỳr ma papa mã xwỳnhjaja te mẽ pahte kaxkwa rũm my
    kot mẽ pahwỳr wrỳk xwỳnh Krista pyràk.
  ctp-NT: Sa ñaꞌan lka nten nu ndyaꞌ loꞌo yuu ti, kwiꞌ ngwañaꞌan lka nchgaan chaꞌ
    lkaan nten chalyuu; sa ñaꞌan lka Krixtu nu mdoꞌo nde niꞌ kwan yan lo chalyuu,
    ngwañaꞌan kaan si xñian chaꞌ ꞌin yu.
  opm-opm: Ama ite ihat patiru hat orhor kakdah mama pati han bap dir ohri ma darpatip
    han orhor hatin hat pati han bap dirmur. Aw teinong sus ma patepri han bap dirhe
    komdapat aw tei mahat ohe eimat paten ina dasi hat pat han orhor hatin hat pateprimur.
  bvr-bvr: Gu-galiya yerrcha gu-gurdiya burr-yika gu-rrawa birripa aburr-maywapa minypa
    mu-ngoyurra an-guyinda an-gata gu-jel wenga. Wurra nguburr-gata minypa waykin
    nguburr-boy barra, ngayburrpa nguburr-ni barra nguburr-maywapa minypa an-gata
    waykin wenga.
  wal-wal: Biittaageeti biittaappe merettidaagaa mala. Qassi saluwaageeti saluwaappe
    yiidaagaa mala.
  zad-NT: Kwerp c̱hechona' nakan ka kwerp c̱he beṉ' necha' bx̱e bsil Chioza' de bishte
    yona'. Na' ka nak kwerp c̱he Crístona', beena' zoa yabana' ṉaa, ka'kzan yiyak
    kwerp c̱hechona' kwenc̱he lljazoacho yabana'.
  kmg-kmg: Mâreŋkonec ŋic juwec sâc ijaha mâreŋkonec ŋicfâc-ticne jueŋgopeneŋ, â sambâŋkonec
    juwec sâc ijaha sambâŋte biŋefâc-ticne nâŋâc junaŋmu.
  aso-aso: Misubouꞌ ve leliꞌ okode nene ganaꞌ avoteho misubouꞌ sotoꞌ ive Adamuꞌ eiꞌ
    okoꞌno neꞌminosavoꞌ nene noneꞌza Okulumokutiꞌ ve Kilisitoꞌ evenele zuho loloꞌ
    unive laza nene eiꞌ Okulumokuꞌ okoꞌno neꞌmine do minelesune.
  uli-uli: Rechokla yarmetael talop ila re wochog yeramtala ye ffaor mo irel bol;
    rechokla yarmetal laeng ila re wochog yeramtala ye bidiy mo wol laeng.
  nin-NT: Anishirr ba we ni ingbingbru inggi yi a se ni inina ikpa nâ ta si i uwanggo
    wa nggo a na ma ni imimi. Abu unkplassu ba we a se nu ukpa ku ugo wa nggo à zhi
    nu unkplassu.
  acu-NT: Adánka nunisarang ainauka junia namang ainawai. Tura Cristoa nunisarang
    pujusartin ainauka nayaimpinmaya namang artinuitai.
  cak-WNT: Riyoj ri c'a yojc'o na wawe' chuwech re ruwach'ulef, yoj junan c'a riq'ui
    ri nabey achi ri xban riq'ui ulef. Yac'a ri yec'o chic chila' chicaj, can ye achi'el
    c'a ri Cristo ri can aj chila' chicaj.
  ebk-ebk: Kaman kan Adan ay natuy ay naammaan manipud as nan tapok, assesa us ay
    matuy nan tataku asna's luta. Kaman kan Cristo ay nurpu ad chaya, nan tataku ay
    omaafurot kan hiya at mawad-anchantu as achor ay maepachong kan hiya ay maifiakiay
    ad chaya.
  spa-PDDPT: Como el terrenal, así también los terrenales. Y como el celestial, así
    también los celestiales.
  ruf-ruf: Awala we iisi weghala na ayula iyalawile muisi, na awala we kulanga weghala
    na ayula iyalawile kulanga.
  gun-gun: Jypygua ava yvy regua oiko rire avakue mboae yvy regua meme ikuai. Ha'e
    gui yva guigua ava oikoague rami avi yva guigua 'rã ikuai.
  agu-BL: Ncha'tz yi bajx Adam tx'otx' tu' te'tz. Nin cyakil yi e' yi ate' wuxtx'otx',
    ni'cu'n e' tu yi bajx Adama'tz. Poro yi o' yi ato' tk'ab yi Adam yi cho'n mpon
    tzaj tcya'j, kocopon chi tane'n i'.
  isn-isn: Anga uu uyu nuzepigwe kulunkundi, uu gwa awaneazepigwa kulunkundi. Anga
    uu umuntu nua kilunde nueli, uu gwa awa nee kilunde.
  eng-PEV: Everyone on earth has a body like the man that came from the ground. But
    the people that belong to heaven will have a body like the man that came from
    heaven.
  ilo-ULB: Kas iti maysa a naaramid manipud iti tapuk, kasta met dagiti naaramid manipud
    iti tapok. Ken kas iti tao a naggapu iti langit, kasta met dagiti naggapu idiay
    langit.
  pir-NT: Dihta mehna tiquiro yeri pagʉre pagʉ ti mʉhtariquiro tiquiro ijiriro saha
    ijipihtina apequina dihta mehna tiquiro yeri pagʉre pagʉ tina ijiaja mari. Sa
    yena ʉhmʉsepʉ ahtariquiro yero saha tiquiro yequina ijipihtina tiquiro yero saha
    pagʉ tina ijinata mari.
  anv-NT: Bɔɔ́ mme meko álú wyɛ ɛké muú mbɛ ayi Ɛsɔwɔ akwyɛ ne usɔɔ́. Wyɛmbɔ ntó
    ne bɔɔ́ abi ájyɛɛ́ mfaánebuú ábɛɛ́ nyɛ ne menyammyɛ ɛké ayi muú ayi atané
    mfaánebuú.
  sab-NT: Dbi jo dodaba Adánle, Adán jokeda gire Adán joni dbiske, che ama kare malen
    che ulita jogeda joge dbiske kaire Adán kare. Agwa kaire Cristo be jaba gbeni
    gwade chuiage, chui ege che Cristonu be jegwale na gai, Cristo be e kete chege
    ama jegwalenu kare toidale ule ama ole.
  tmd-tmd: Nöbö mö mögörɨb döul il kɨ mɨdöi bla, nöbö hödyöbö rɨg mɨdmɨd akwör mɨdöia.
    Nöbö mö adöx yöd röul adö kau sö mɨdöi bla, Nöbö adöx yöd röul adö kau sö rɨg
    mɨd akwör mɨdöia.
  acr-NNT: Woꞌora ri qacuerpo e pachaꞌ rucuerpo ri nabꞌe achi, xa re ulew; noꞌj echiriꞌ
    kojkꞌastaj lo chupa ri kamik, ri cuerpo kayaꞌ chiqe e pachaꞌ ri cuerpo kꞌastajinaq
    re ri Jun xpe chilaꞌ chikaj.
  kpg-kpg: Digau henuailala e hai be tangada ne hai gi nia gelegele. Digau mai di
    langi e hai be Mee dela ne haneia i di langi.
  taj-taj: जम्‍बुलिङरी मुबा म्‍हिगदे चा थे साप्रासे स्‍होबा म्‍हि ह्रङ्‌बान मुला,
    ओच्‍छे स्‍वर्गरी मुबा म्‍हिगदे चा स्‍वर्गग्‍याम फेप्‍खबा म्‍हि ह्रङ्‌बान मुला।
  avt-avt: Hɨr mɨt miyapɨr nau tɨ hɨr nepenyerer ne mɨtɨk Adam kerek nɨpaa God kɨrɨakek
    ke tɨ te hɨr nar ke hɨrak kerekek. Maain hɨr mɨt miyapɨr kerek nanu wit ke God,
    hɨr nanweikɨn nanɨr ke Mɨtɨk Krais hɨrak nɨpaa keke wit ke God kan hɨr nanɨr ke
    nepenyerer nɨrak.
  cbk-cbk: Todo kita quien ta vene del polvos de tierra tiene igual cuerpo natural
    como di Adan. Pero todo el maga gente quien ta queda na posession del Señor, un
    dia ay tene cuerpo como el cuerpo del Señor.
  uig-ARA: تۇپراقتىن ئاپىرىدە قىلىنغىنى قانداق بولغان بولسا، ئۇنىڭدىن بولغان «تۇپراقلىق»لارمۇ
    شۇنداق بولىدۇ؛ ئاسماندىن كەلگىنى قانداق بولسا، ئۇنىڭدىن بولغان «ئاسمانلىقلار»مۇ
    شۇنداق بولىدۇ.
  tuf-tuf: Sera tamar sicar órojoc bin eyta, cajc uch cut bin cat éytaro. Cuat sera
    cuacúr Sir owár bin eyta, cuacúr beyata bin cat éytaro.
  abx-abx: Kon ay i pagka'a'a-na si addangan to nga naghimo tikang si gapu-gapo, iya
    may gihapon i dimu'an magpaka'ambit si kalibutanon kina'iya-na. Si pariho kamutangan
    kon ay namay i pagka'a'a-na si addangan man langit, iya may liwat gihapon i dimu'an
    magpaka'ambit si langitnon kina'iya-na.
  mco-NT: Je jäy ajcxy huɨdibɨ tzɨnaayb ya naaxhuiñ, yɨ' ajcxy ñinïcx tú'cɨy ñaybadyii
    mɨɨd Adán ñinïcx huɨdibɨ Dios yaj'oyɨɨy mɨɨd naax. Yɨ jäy ajcxy huɨdibɨ tzɨnähuamb
    tzajpjoty, hue' ajcxy ñinïcx tú'cɨy ñaybada'ñyii mɨɨd je Cristo ñinïcx huɨdibɨ
    tzɨnaayb tzajpjoty.
  cpb-NT: Tsika ikanta riwetsikaitakeri kipatsipitha jirika etakawori, iri oshiyayetaari
    aakapaini. Iriima inkiteweriite, iri oshiyakariri jirika poñagainchari inkiteki.
  aon-aon: Agundok atapish iri arpesh douk shape kabi nanudok arman douk Iruhin nakwu
    amnab nenekan iri. Aria shanaki iruhw heven iri, eshesh shape kabi anudok arman
    douk nanaki iruhw heven iri.
  hus-NT-2005: Nin tʼuꞌúl an iniktsik xi techéꞌ ti chabál, in junwal jelti an inik
    xi tʼajadh kʼal i kʼutʼ; por xitaꞌ kin belaꞌ na Kristo, neꞌech kin kóꞌoy in tʼuꞌúl
    jelti na Kristo.
  mig-NT: Ta̱ká cha̱a nuu̱ ñú'un káa nátu̱'un máá cháa tɨkacha̱‑ún. Te ta̱ká cha̱a
    onde̱ andɨ́vɨ́ káa nátu̱'un máá cháa andɨ́vɨ́‑ún.
  bps-bps: Na du kdeeito dad bel Adam, taman kdeeito mlalò i kagkah i kenen laweh.
    Salngad i gito i dad gamdawat i falami nawa mdà di ku Dyisas i to mdà di langit,
    du gito laweh kadang, salngad di kenen laweh.
  mbs-mbs: Se kedita tadon dini te tanà, iling kidon te tagnà otaw ininang lekat te
    tanà. Se kedita tadon migsebad se pedowan tadon ki Cristo, aw domateng kidon doton
    te langit, meinang kidon iling ki Cristo.
  tof-tof: Buru-i tónggapórrón pamkolpam nidipko, i darrpan ngarkwatódómako ene ngaen-gógópan
    buru-i tónggapórrón pamzan. Akó kwitümgab bübpükü pamkolpam nidipko, i darrpan
    ngarkwatódómako ene nis ngim pamzan, kwitümgab büb noane.
  cme-NT: Hĩɛmaŋ-baamba dii ŋaa baŋ maa umaŋ baa hĩɛma‑i uŋ yeŋ dumaa, aa dɔr-baamba
    waa ŋaa umaŋ hilaa dɔrɔ‑i-na jo uŋ yeŋ dumaa.
  sus-sus: Adamadie maniyaxi won benba Adama nan na, naxan daaxi bɛndɛ ra. Mixi naxee
    tema koore, e masarama nɛ, e fa lu alɔ na Adama naxan kelixi koore.
  pon-2006: Irail kan me kisehn sampah rasehng aramaso me wiawihda sang pwehl, a irail
    kan me kisehn nanleng kin rasehng ih me ketidihdo sang nanleng.
  dad-dad: Tenebur nẽ tamo idi, tamo teneub nem inon gen. Saa ilun nẽ tamo idig, tamo
    saa ilun tamal gen.
  zab-NT: Irate bniety guɨchliu ná xcuerpɨni zec cuerpɨ ni gúp Adán lo guɨchliuré,
    per chi idzɨny dxi ax agap bniety tuby cuerpɨ zec ni nap Jesucrist llayabaa.
  jae-jae: Lau nomŋa têtôm ŋac nomŋa tonaŋ, ma lau undambêŋa têtôm ŋac undambêŋa tonaŋ.
  ksd-ksd: Ma diat a umana te ra pia dia vardada ma nam ra te ra pia; ma diat a umana
    te ra bala na bakut dia vardada ma nam ra te ra bala na bakut.
  msm-NT: Kuntoon ogkaangod ki pad ki Adan no duon kapuun to pasak, di mey da aedow
    no ogkaangod kid ki Cristo no napuun diya to yangit.
  myk-myk: Piimu bɛɛri pʼa foro ɲiŋɛ puuro ni ge, pee bɛɛri ɲɛ ba ɲiŋɛ puuro wo wu
    ɲɛ wɛ. Piimu bɛɛri pu ɲɛ fugba wuu pu bɛ ge, pee bɛ na ba bye ba fugba wo wu ɲɛ
    wɛ.
  sbe-sbe: Tanoubu ta tamowaina maudoida tauda kadi kao meta gonogonowana doha tamowai
    bagubagunana bwatano unai Yaubada ye ginauli wa. Na galewa tamowaidiyao taudi
    kadi kao ne hinage doha tamowai galewa ne unai ye dobima wa.
  mcr-mcr: Ämaqä eeqänäŋä qua iutaŋä eäŋuwä ii, qu ämaqä qua iuta ätimäukqä iqu eŋqä-paŋä
    asänäŋä iiŋiyi. Itaŋga ämaqä eeqäpnäŋä qäukuä haqä yätutaŋä eäŋuwä ii, qu Ämaqä
    qäukuä yäŋisaŋä Iqu eŋqä-paŋä asänäŋä iiŋiyi.
  cux-NT: Nducyáácá 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū canéé ndúúcū cuerpo tan'dúúcā 'iiⁿ'yāⁿ
    yeⁿ'e iⁿ'yeeⁿdí 'cūū. Nducyáácá 'iiⁿ'yāⁿ chi yeⁿ'e Cristo cuuvi canéé ndúúcū cuerpo
    tan'dúúcā cuerpo yeⁿ'e Jesucristo chi yeⁿ'e va'ai chɛɛti nguuvi.
  tur-YTC: Topraktan yaratılmış olan nasılsa, topraktan yaratılmış olanlar da öyledir;
    göksel olan nasılsa, göksel olanlar da öyledir.
  san-ITR: mR^iNmayo yAdR^isha AsIt mR^iNmayAH sarvve tAdR^ishA bhavanti svargIyashcha
    yAdR^isho.asti svargIyAH sarvve tAdR^ishA bhavanti|
  bel-N: Які зямны, гэтакія і зямныя; і які Нябесны, гэтакія і нябесныя.
  sch-sch: Pil ta ngei chu pila sinpu hah an phuoa; invân ta ngei chu invân renga
    juongpu hah an phuo ani.
  mic-MIQNT: Ta'nig tleiaultijig ugs'tqamu wijei telita'sultijig pa wijei aq ta'n
    wen t'pgwanigtug wejiep. Ta'nig tleiaultijig wa'so'q wijei telita'sultijig pa
    wijei aq ta'n wen wejiep wa'so'q.
  huu-NT: Imuicɨmona Adán mɨcorɨ fɨnua jira, naimɨe fiodailla mei, dane imuicɨna jaide.
    Naimɨemona caɨ comuilla jira, caɨ fiodaia, jɨaɨ imuicɨna jaitɨcaɨ; iadedɨ Cristomo
    jɨaɨ duidɨcaɨ. Caɨ jillua mei, naimɨe isoi ɨco iitɨcaɨ.
  jiv-NT: Ataṉka áintsaṉ ainia nusha ju̱yá aya̱shtin áiniawai. Kristu áintsaṉ ainia
    nusha nayaimpinmaya̱ aya̱shtin áiniawai.
  otm-NT: Nɛ ngutho ma ngøc'yɛihʉ ua ja ra häi, tengu tho a ran 'yohʉ ngue bi t'øt'e
    nangue ra häi. Pɛ nu ma ngøc'yɛihʉ m'bɛjua din ja tengu thoho rá ngøc'yɛi a ma
    Hmuhʉ ra Cristo, nu'a ran 'yohʉ bí 'yɛ̨h mahɛ̨ts'i a.
  dah-dah: Adam uliŋbe megen mat forok yiriŋ gwahade po, megen haŋ marte uliŋbe Adamyen
    uliŋ gwahade miŋyaŋ haŋ. Gega al kura Yesu Kristuya haŋ marte uliŋbe kame kamtiŋde
    mat huwarde Al Kuruŋyen gasuŋde haŋ mar gote uliŋ yara henayiŋ.
  tnk-tnk: Nərmama me pam səvəi tɨprənə, nɨpwranraha rəmwhen ia nɨpwrai iərmama nəha
    Kumwesən rɨno ia tɨprənə. Nərmama səməme tuhəuvən ia neiai, nɨpwranraha trəmwhen
    ia nɨpwrai iərmama sə rɨməuku pen ia neiai.
  kpr-kpr: Evetu genembo fisi da uju kotise, endada irise ambeoro tamo beteraira amo,
    ne kau, nembua Adam giti beká sirorusira, ainda kaugori. O evetu genembo, God
    utuda irira ainda uju ava kotise, nunda natofo edo irera amo ne kau, nenda Koro
    amboda utuda ghe vose fira sirorusira, ainda kaugori.
  san-IAS: mṛṇmayo yādṛśa āsīt mṛṇmayāḥ sarvve tādṛśā bhavanti svargīyaśca yādṛśo'sti
    svargīyāḥ sarvve tādṛśā bhavanti|
  nho-nho: Naa tama te maarama nei e ttaka ma te tiputipu te tama ni penaa ki te kerekere.
    Naa tama te lani raa iaa e ttaka ma te tiputipu te tama ni sura mai i te lani.
  gym-NT: Ne aisete, ni kä nebtä abko dobro dätebare nire abko bä namani ño ngrabare,
    ye kwrere ni jökrä bä ja täritäri; akwa ni kä käinbti bä ño ngrabare, ye kwrere
    Ngöbökwe ni krütanikrütani mikadita nire angwane, ni ngrabare bä rabadi arato.
  azg-NT: Nque nnꞌan na nanꞌxuan ntyja ꞌnaanꞌ tsonnangue, itsijonhanꞌhin chaꞌna nquii
    Adán na sia Tyoꞌtsꞌonhin yo tsꞌo. Majoꞌ nque nnꞌan na nanꞌxuanhan ntyja ꞌnaanꞌ
    quiñoonꞌndue, itsijonhanꞌhin chaꞌna nquii Jesús na jnan jon joꞌ.
  bhd-bhd: लोक ज़ैना इस धेरतरेन तैना धेरतरे पेइले मैन्हु आदमेरे ज़ेरेन। पन ज़ैना लोक
    स्वर्गेरेन तैना स्वर्गेरे मैन्हु यानी मसीहेरे ज़ेरे आन।
  too-NT: Chu a'nchī ixuanī't ixmacni' Adán chu a'cxtim quimacni'ca'n quina'n a'ntī
    xalanī'n nac huā'mā' cā'quilhtamacuj. Nā chuntza' ixlīhuākca'n a'ntīn tatā'tapa'ksī
    con Cristo nataka'lhī xasāsti' ixmacni'ca'n chu a'cxtim hua'chi ixmacni' Cristo.
  ind-AYT: Sama seperti yang berasal debu tanah, demikian pula mereka yang berasal
    dari debu tanah. Dan, sama seperti yang surgawi, demikian pula mereka yang surgawi.
  cjo-NT: Ijeekawitani kipatsiki Araani, eejatzi akimiteeyakarini maawaeni jeekatsiri
    jaka kipatsiki. Ijeeki jenokinta paashini, eejatzi akimiteeyaarini maawaeni jatatsini
    jenokinta.
  nsn-nsn: Maisir peng gane i koto ra misiana sirampe tang mai geka tuha turinane
    i kot, doh maisir peng Heuen ra misiana sirampe tang mai ger peng Heuen.
  san-DEV: मृण्मयो यादृश आसीत् मृण्मयाः सर्व्वे तादृशा भवन्ति स्वर्गीयश्च यादृशोऽस्ति
    स्वर्गीयाः सर्व्वे तादृशा भवन्ति।
  tna-NT: '@see-verse:1CO.015.047'
  lid-lid: Iri lau marakon badu munyak badeh, a buku le iy ndramak nane badu munyak.
    Ya iri lau marakon badu kandrah kameh asahan i buku le iy ndramak nane badu kandrah.
  wim-wim: Ngamp yotam inangana Adam alantaman wamp-wampampa, pam anman nil God.angan
    chil inpalan aakaman yumpana. Ngamp yotamangana kemp kal-kalanamp keꞌ nilaman
    kal-kal, puth ngamp yotamangana way anman yump-yumpanamp keꞌ nilam anman wayan
    yumpa. Nil God.angan ep Adam.an aakaman yump nunang, puth nil Christ.aniy-a, aak
    inpal kenyan uk. Puth puungk wiy anangan ngampa Christ.antan ngangk theeꞌ-theeꞌampan-a,
    ngampaniya kemp wiy-wiyam ngul kal-kalāmp, keꞌ nil Christ.angan kemp nyiingkanam
    kal nil mulam kanaman ek.
  zga-M: Nduvu ula uvyapeliwe nu ng'aanga vuvaliewo avapeliwe nu ng'aanga, nduvu aleivyo
    ula uva khukyanya vuvaleiwo ewo vala avakhukyanya.
  yom-yom: Boso bubela mutu wu ntoto buawu buididi basi ntoto ; banga bobobuididi
    mutu wowo wuba ku Diyilu buawu bobo buididi batu baba ku Diyilu.
  san-SIN: මෘණ්මයෝ යාදෘශ ආසීත් මෘණ්මයාඃ සර්ව්වේ තාදෘශා භවන්ති ස්වර්ගීයශ්ච යාදෘශෝ(අ)ස්ති
    ස්වර්ගීයාඃ සර්ව්වේ තාදෘශා භවන්ති|
  yut-yut: Mɨktɨmon mɨŋat amɨn morap uŋun gɨptɨmni uŋun Adam dakon gɨptɨm yombem.
    Mani Kwen Kokup dakon gɨptɨmnin uŋun Kristo dakon yombem akdɨsak.
  grc-BYZ: οἷος ὁ χοϊκός, τοιοῦτοι καὶ οἱ χοϊκοί, καὶ οἷος ὁ ἐπουράνιος, τοιοῦτοι
    καὶ οἱ ἐπουράνιοι·
  cpc-NT: Tsika ikantajaanta jiwitsikayiitakiri kipatsipitha jirika itakawori, iri
    akimiyitakari aakaiti. Iriima inkitiwiriiti, iri kimitakariri poñainchari inkitiki.
  nhg-NT: Ejqueu quiename oyeya inu tlöcatl de tlöle, ejqueu nuyejque tecate tejua
    tli tecate de tlöle. Hua ejqueu quiename iloac inu tlöcatl de elfecac, ejqueu
    nuyejque tli cate de elfecac.
  nya-nya: Monga analili munthu wa dziko lapansi, momwemonso anthu onse amene ndi
    a dziko lapansi. Ndipo monga alili munthu wakumwamba, momwemonso anthu onse amene
    ndi akumwamba.
  ngu-NT: Nochimej tlacamej yejhuan nemij ipan in tlalticpactli quipiaj intlalnacayo
    quen on achtoj tlacatl Adán oquipix yejhuan Dios oquichijchiu ican tlajli. Pero
    on tlacamej yejhuan nemisquej ne ilhuicac quipiasquej inilhuicacnacayo quen Cristo
    yejhuan oquis ne ilhuicac.
  kup-kup: Met Adam pop hamar bat matut tahan hehavoz zut, dari amun ham heriñinañ
    het pim toohat tovai sameg, met aban abarahanañ erat heh-popuz eñatak dari samegiri,
    pim herisiz zut abarah tin hekaz herï poñ dari anapanen hek.
  jid-jid: Too wa wandi ba tiu ni hron meme he, tooki ngame biwa ba tiba ni hron meme,
    mba too indji wa a rji ni shulu he, tooki ngame biwa babi shulu.
  wmw-wmw: Kamba Adamu vyâwere nawo mwiri wa utope, na wanu wa mulumwengu‑mu novyo.
    Na kamba Almasihi bandi ya kufufuka vyaari nawo mwiri wa roho, na wanu wa mbinguni,
    newo wakuka kuwa nawo novyo.
  gmv-GGM: Biittafe gididayti istti biittafe medhetidayssa malakko. Salope gididayti
    salope yidayssa malakko.
  ssg-ssg: Kaha teka seilon ti tehu pon ie tupuakaha masin ti Adam. Tuahe ti tone
    Haeu, kako uke tupuakako haun wanen masin ti Jises Krais tetel i ahuma ti tone
    Haeu.
  zpo-NT: Lee kwerp cheen xaa yizhyo nak mod kwerp cheen xaabyi, xaa mdexkwaa Dios
    kwaan yo; lee xaa nya naz yiba kano stub kwerp cheen xaa kwaan nzho mod yo naz
    yiba, mod kwerp cheen xaa myaad naz yiba.
  poy-poy: Woseri yawawera wa pasipanu, walifana na muntu yakaumbitwi kwa litapaka,
    walii yawawera wa kumpindi kwa Mlungu walifana na muntu ulii yakalawiti kumpindi
    kwa Mlungu.
  qwh-NT: Llapan que patsacho nunacunaqa Adanpa cuerpunno allpapita rurashqallam cayan;
    y llapan sielucho caqcunaqa sielupita shamushqa Jesucristunomi mana ushacaq cuerpuyoq
    cayanqa.
  gaw-gaw: Danab oh ag am wanp̱anu danab daaṯeb amu, ag oh am danab dig mak heum ele
    nug bia daaṯeb. Danab ag am hab aṯannu danab amu ag am laa hab aṯannu neum bia
    daaṯeb.
  nca-nca: Noko koro unipareko noko uni ŋunde qembe yoteŋgo. Ko sambo koro unipareko
    sambo koro uni ŋunde qembe yoteŋgo.
  zpz-NTPP: Dela mbecy ni gyishlombecy na dey gal nu na Adaang, yu nu byaa nu yu,
