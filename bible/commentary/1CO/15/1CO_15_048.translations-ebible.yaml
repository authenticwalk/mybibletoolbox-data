  lgl-lgl: Ma ioli gera io 'i laola molagali gi li, gera too ala rabe 'e malaa Adam
    ba God 'e raunailia 'alia wado 'i laola molagali li. Ma ioli gera io 'i nali gi,
    gera too ala rabe 'e malaa Christ lia 'e la mae faasia 'i nali.
  mmo-mmo: Om hil voon pin anind nambe omaaho sen Anutu samu lak ngaanggis-ato, tonde
    hil sen lana mando baandoni ond nind e naambe omaaho sen laam vu baandonii-to.
  ncu-NT: Ane̱ se̱sɛ dimaadi, ane̱ a gye̱ kaye̱‑rɔ ase̱sɛ‑ɔ se̱‑ɔ, ane̱ du ne̱e̱ fe̱yɛ
    mò̱ ne̱ ɔɔ le̱e̱ e̱se̱‑rɔ ba‑ɔ. Bamo̱ ne̱ bo̱ gye̱ Wuribware̱ se̱ ase̱sɛ‑ɔ du
