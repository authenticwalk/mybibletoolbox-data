  hrv-hrv: Kakav je zemljani takvi su i zemljani, a kakav je nebeski takvi su i nebeski.
  box-NT: Bìa bìo sã̀ ho tá yi ka làa yìa má lè le tĩ́ní bìo síi. Ká
