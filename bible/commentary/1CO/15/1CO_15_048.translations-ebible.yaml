  cop-BHC: ⲘⲪⲢⲎϮ ⲘⲠⲒⲢⲈⲘⲚⲔⲀϨⲒ ⲠⲀⲒⲢⲎϮ ⲞⲚ ⲚⲒⲔⲈⲢⲈⲘⲚⲔⲀϨⲒ.
  buk-buk: Kwahic dec yac hoŋ dambo datôm ŋamalac nom-ŋga ŋamata-ŋga dinaŋ. Dinaŋi
