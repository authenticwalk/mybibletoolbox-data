  kan-OKCV: ಮಣ್ಣಿನ ಮನುಷ್ಯನು ಎಂಥವನೋ, ಮಣ್ಣಿಗೆ ಸೇರಿದವರೂ ಅಂಥವರೇ. ಪರಲೋಕದ ಮನುಷ್ಯನು ಎಂಥವನೋ,
