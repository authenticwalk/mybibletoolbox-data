    si’da/ uni gwansan kun ’kon e momis mo.
  tvt-tvt: Arah hah dowa mina loong ah langla paak nawa donghoonta ah likhiik; eno
    rang dowa loong ah langla rang nawa ra taha ah likhiik.
  bgt-bgt: '@see-verse:1CO.015.047'
  mvn-mvn: Onoto naona tanopi wayahina vivane waka. Ka yaka tupua kadu ininika ivinꞌ‑omo
    tauna wayahina. Wayahina, itoka ininika tauna ininina aitamoata. Ka avi tuta yawaika
    na‑iakwa wayahina, akanai kanꞌ‑aniga, tauna deina. Kadu onoto‑nana opu‑me wahuma
    wayahina deinake. Ataina tuta tauna avaha yawai‑vavaha vaniahei ininina vovouna
    wayahina. Ka aituhu aviyaivia wayahikaia kavitumahanei, akanai itoka ininika vovouna
    tauna ininina vovouna aitamoata deina kavaniahei.
  djk-NT: Namo ibii paansu sama fu Adan enke fosi sowtu Sama fende a sowtu sikin fi
