  aak-aak: Xwɨ́á tɨ́yo ŋwearɨgɨ́á gɨyɨ́ wará ámá xwɨ́á tɨ́nɨ imɨxɨnɨŋo inagɨ́pa inarɨgɨ́árɨnɨ.
    Aŋɨ́namɨ ŋwearɨgɨ́á gɨyɨ́ wará ámá aŋɨ́namɨ dáŋo inɨŋɨ́pa axɨ́pɨ inarɨgɨ́árɨnɨ.
  chd-NT: Maƚmana' fa'a li'a ƚamats' aƚ'onƚcosponga' to Adán, iƚque cal te'a ƚaƚtatahuelo,
    ƚilanc'ecompa amats'. Locuenaj quitine, illanc' ja'ni ixanuc' iƚque Ƚi'huayomma
    lema'a, ma' anuli aƚ'onƚcotonga'.
  kdc-kdc: Awo weli mwiisi waigala na munhu yaumbigwe kwa udongo, na awo wa kuulanga
    waigala na heyo yalawile kuulanga.
  nhr-nhr: Khóè ne nqõómkg'ai di nea nqõómkg'ai dim khóèm khama ii, ne nqarikg'ai
    di ne nqarikg'ai dim khóèm khama ii.
  uig-PIN: Tupraⱪtin apiridǝ ⱪilinƣini ⱪandaⱪ bolƣan bolsa, uningdin bolƣan «tupraⱪliⱪ»larmu
    xundaⱪ bolidu; asmandin kǝlgini ⱪandaⱪ bolsa, uningdin bolƣan «asmanliⱪlar»mu
    xundaⱪ bolidu.
  beo-beo: Osobo bagade dunu ilia da dunu osoboga hamoi defele esala. Be Hebene amoma
    heda:mu dunu da Hebene amoga misi Dunu amo defele esala.
  acf-NT: Menm kon nonm-lan ki té fèt épi tè-a té yé, sé kon sa tout sa ki fèt an
