  kxv-kxv: ଆମ୍ବାଆରି ଇର୍‌ଆ ତଲେ ଗା଼ଡ଼ି ଆ଼ହାମାନେରି, ଏ଼ୱାରି ଇର୍‌ଆଟି ଗା଼ଡ଼ି ଆ଼ତି ଏ଼ ମାଣ୍‌ସିଲେହେଁ,
