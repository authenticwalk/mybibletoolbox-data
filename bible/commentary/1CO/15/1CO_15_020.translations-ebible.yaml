  pan-pan: ਪਰ ਹੁਣ ਮਸੀਹ ਤਾਂ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠਿਆ ਹੈ, ਸੁੱਤਿਆਂ ਹੋਇਆਂ ਦਾ ਪਹਿਲਾ ਫਲ ਹੈ!
  gvc-gvc: Potocãta Cohamacʉ Cristore masa mʉjachʉ yoari jire. Cristo to masa mʉjari
