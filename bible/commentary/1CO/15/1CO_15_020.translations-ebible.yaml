    laleh rohon ni xa di pisen ni xa lileh anien sav xil holu mun listal ra naho ak.
  prf-NT: Peru nadid ta biniyag a ruway ti Cristo, saiyád i katunayanid a biyagán
    a ruway en nágkatay hidi.
  auy-auy: Éraiꞌ-aai maarán-ááín-iye. Maníkó Ísu Káráísitimba pukómpinkemba íyáfasinankaraiye.
