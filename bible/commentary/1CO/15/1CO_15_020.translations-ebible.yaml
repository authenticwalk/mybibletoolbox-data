  dwr-ENT: ሺን ኪሪስቶሲ ሃይቄዳዋንቱ ዴንዱዋሲ ባይራ ጊዲዴ፥ ሃይቁዋፔ ዴንዴዳዌ ቱማ።
  pma-pma: Ka vi anatin keke Iesu moul eris tuai ran matien. Ka anatinien teni mul
