verse: 1CO.015.020
translations:
  kpx-kpx: Isito hoto seleve keu koseanu. Dilavau hatihatimo Keliso etuvage hovelahanu.
    Kelisou hovelahale kemo nahi hilokage novae uveve ke unahau uoholioholinu. Isito
    nahiabuna hovedevei ukolikoli malei.
  okv-H: Aravorate ke be amo Keriso jiginu vasiri te erena amo ungotena vasiri te
    erasora avo amina kihi ahe kihira ena.
  tbo-tbo: Ma a dumalu dumana naka Keliso hilage uyahinei i towolo tahaya yaka apo
    tu hilahilage atapuhi hina towolo meme.
  mal-C: എന്നാൽ ക്രിസ്തു മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിക്കപ്പെട്ടിരിക്കുന്നത് നിദ്രപ്രാപിച്ചവരിൽനിന്നുള്ള
    പുനരുത്ഥാനത്തിന്റെ ആദ്യഫലമായിട്ടാണ്.
  grc-SR: Νυνὶ δὲ χριστὸς ἐγήγερται ἐκ νεκρῶν, ἀπαρχὴ τῶν κεκοιμημένων ⸋ἐγένετο.⸌
  bgc-bgc: पर सच म्ह-ए परमेसवर नै मसीह ताहीं मुर्द्यां म्ह तै जिन्दा करया सै, अर वो
    पैहला माणस सै, जो मरे होया म्ह तै जिन्दा करया गया।
  khz-khz: Na Keriso taunatauna kwarega na ekuliiti-waito, e ia gekwaregato talimara
    maparara aorai ia ekuliitiwai-kuneto, gelegelena gautupu gevua-kunena vuara vetaina.
  deu-TKW: Nun ist aber Christus auferweckt von den Toten als Erstling der Entschlafenen.
  zsr-NT: Naꞌa, le nactë bubanëꞌ Cristo lu yöl‑laꞌ gut, len naquëꞌ nu gzu lau bubán
    tsaz ladj yúguꞌtë nup lubán tsaz lu yöl‑laꞌ gut.
  lin-lin: 'Kasi, solo, Klisto asekwaki kati na bakufi : azali Mosekwi ya liboso kati
    na bakufi.'
  hns-NT: Bakie Kriest sattje ke maral manai me se djie oethal hai! Oe pahiela iensaan
    hai djaun marke djiejaawal gail hai.
  noa-E: Pari Cristoon chadchata iiu phiidʉjim. Mag õor pöm ö nʉm ee ichta nacha phiidʉtarr
    gaaimua ewag pawiajã õor khapan ichjö phiidʉtkhaju jaau sim ajim.
  eng-EMTV: But now Christ has been raised from the dead, and has become the firstfruits
    of those who have fallen asleep.
  mib-NT: Te tuú chi íyó ndáā jeē ní natecu Cristo mēhñu ndɨ́yɨ. Te máá yá cúu jeē
    xíhna gā ni natecu nuū tāca gá ndɨ̄yɨ jeē natecu.
  lif-NT2: कर ख्रिस्‍ते़ङ्‌ग से़क्‍खाए सिःमे़न्‍लाम् हिङे़रो, हे़क्‍क्‍याङ् के़सिःबाआङ्
    के़हिङ्‌बाहाॽओ खुने़ॽए तुम्‍बारो॥
  xnj-xnj: Nambu uchakaka ndi uwu, kuvya Kilisitu ayukili kuhuma mulifwa ndi kulangisa
    kuvya voha vevafwili yati viyukiswa.
  mmx-mmx: Ketla at na levenaleng, na levelinga i ruturun tinotno, Karisito gara roo
    xat amlong pam at lanmet ngan livipisik avot tinedi dinaba roo xat amlong. La
    kerepmo maklen tinotno i do mo limixin nunu diga met pam, dinaba roo xat amlong
    bok.
  cbr-NT: Usama ca. Bamatancëxbi ca Cristo asérabi baísquiacëxa. Cristo baísquia usaribiti
    ca axa ami catamëcë unicama bama 'aíshbi ax utëcëncëbë baísquinuxun 'aia.
  tee-NT: Para ju Cristo vasalh macxtuchokocalh mas ixnita. Chai yuchi ju p'ulhnan
    ta'acxtuchokolh laca'aninti. Chai tachi chun ju quijnan'an ju lhilaca'antauch
    ju yuchi vachu' camacxtuchokocanau.
  eng-LSV: And now, Christ has risen out of the dead—He became the first-fruits of
    those sleeping,
  cak-NT: Pero ronojel ri' xa man ketzij ta. Xa man quiri' ta. Roma ri Cristo can
    xc'astaj-wi chiquicojol ri caminaki'. Ja raja' ri na'ey ri xc'astaj y romari'
    can xquiec'astaj-wi ri ch'aka chic caminaki' chuka'.
  pah-NT: Emo Tupana'ga ombogwera tuhẽ reki Cristo'ga ikwehe. A'ea ko Cristo'gareheva'ea
    mbogwerahavag̃wamamo oko.
  sja-NT: Mamĩda mãga-e. ¡Tachi Ak'õrepa wãara Cristo chok'ai p'irabaipiji! Cristo
    naapɨara ichita chok'ai bapariit'ee, piup'eda mãik'aapa p'irabaip'eda. Ma awara
    Tachi Ak'õrepa mãga ooda perã Cristo ome, k'awa p'anɨ tachi jida ichiaba chok'ai
    p'irabaipiit'ee, Cristode ijãapata perã.
  xed-xed: 'Na ŋa kahwathwata ná, sliʼagapsliʼa Kristi mataba gwal nda rwa, tsatsi
    taŋtaŋa mndu ta sliʼagapta. Tsaya ta maraŋta kazlay: Dzaʼa sliʼagapsliʼa gwal
    nda rwa guli kəʼa.'
  mks-NT: Joo mé a̱ nda̱a̱ na̱nditacu ndusa Jesucristo. Ta mé á cúú á ña̱ nu̱ cuítí
    na̱nditacu. Ta va̱xi qui̱ví nditacu tócó ndihi yó, na̱ cúú cuéntá mé á.
  gfk-S: Iesene i tutuno iat be God ga hatut habaling Krais sukun ra minat ma be Krais
    no luaina nong i hatutuno be di ira mes na minat di na tut hut baling.
  bmu-bmu: Mewö akinakmö, Kraistnöŋ mönö ölŋa guliba kömukömuŋi yeŋgö jitŋe memeŋini
    aka kömupnöhök wahörök.
  dgz-dgz: Go tavewa iragen mam, Iesu sia yon wandeni menan, me megenat namu iragen
    ta ewat tani gapan waenapan borit wane nagirewa wam evi da, God aro mega gapan
    sia yon wanumoin.
  eng-GNV: But nowe is Christ risen from the dead, and was made the first fruites
    of them that slept.
  zaa-NT: Pero hualigani qui'ni Cristua nna chi beyáthèe de lo lù'uti. Primérute lèe
    chi beyáthèe de lo iyaba canu chi gutti.
  eng-WEBSTER: But now is Christ raised from the dead, and become the first-fruits
    of them that slept.
  guh-guh: Itsiata baitsi jane mapalivaisije xaniajai cajena. Tsipaji baja Cristo
    petëpaecujinae, capanepaeya baja icatsia Dioso asaëyaexanatsi. Nexata pacuenia
    Cristo petëpaecujinae mëthëvecua pitsapa, bajara pijinia pacuenia itsamatacabi
    mëthëvecua pitsapaena daxita pamonaemi tëpa Dioso pepua pejumecovënëtsivi. Nexata
    baja Cristo petëpaecujinae, mëthëvecua itsa pitsapa, daxita petëpaevivecua Cristo
    baja namataxainaeya pitsapa mëthëvecua.
  bon-bon: Yepä toraca gyene, egä Acejiyame te Keriso ne budre cabu ca erpinantuji,
    siige ai te niwabininige, egä tabe cuta eei bine cire yaarpinäremepi, lui cina
    budre ituge äbita.
  nhw-BL: Ya ni catli melahuac. Cristo nelía moyolcuic quema ya mictoya quen nopa
    achtihui pixquistli catli tenextilía para teipa oncas se hueyi pixquistli. Quena,
    pampa moyolcuic ya, technextilía nochi sequinoc catli mictoque nojquiya moyolcuise
    teipa.
  swh-ONEN: Lakini kweli Kristo amefufuliwa kutoka kwa wafu, tunda la kwanza la wale
    wote waliolala.
  wbi-wbi: Looli lino u Kilisite asyukile kuhuma kuva fue, imeke sa kwasia savaala
    vano vafwile.
  bba-bba: Adɑmɑ tɛ̃, Kirisi u seewɑ ɡɔrin di u kuɑ ɡbiikoo be bɑ koo sen suunu sɔɔ.
  eng-KJVCPB: But now is Christ risen from the dead, and become the firstfruits of
    them that slept.
  kgk-NT: Oikove jevy-ma joty Hesu. Anhetegwa voi hesegwa nhe'ẽ. Nhandejáry omoingove
    jevy va'ekwe íxupe. Nhane renonde va'e voi oiko-ma Hesu Cristo. Nhandejáry omoingove
    jevy va'ekwe íxupe. Ha upéa-rehe oikwaa uka nhande rekorã nhande-vy. Hesu reroviaha
    va'e omano va'ekwe omoingove jevy-ta ave Nhandejáry.
  waj-waj: Anutuuqo tuduu Yisuu Kirisiiva putuuvakidiri diitoovo inna kutaavai. Vaa
    ivo putuoo Anutuuqo tuduu tauraa tuanaa diiteeravaara tidaida mmuakiaa gioonna
    kiaapu vaa ausa hanigia kiada putuaiya fai Anutuuqo tinai teeda kava diitaaravai.
  cpy-cpy: Roo kanteencha tee ari okantyaa. Tema rowiriintee-teeri Jeepatzii-totaa-rewo
    ikamawitaka. Riitaki matakirori retakaantawo rañahae, ari ikantayitee-yaari paata
    ikaatzi makoryaa-yiteen-tsiri.
  mpx-mpx: Yaa age tunahot Yehoba Keliso i palutem yaomala, iya toyaomal wali lut
    i gamauni.
  wbp-wbp: Nyampuju junga Kaaturlu ngula Jijaji Kiraji wankaru-manu pina. Jalangu
    Kaatu kangalpa wangka ngalipaku Kirijini-patuku, yangka ngalipa kuja karliparla
    wala nyina Jijaji Kirajiki, junga kapu-ngalpa ngaliparlangu pina-wankaru-mani.
  luo-luo: To adiera en ni Kristo osechier oa kuom joma otho. Chierneno en kaka gir
    singo manyiso ni joma osetho e liel bende ibiro chiero.
  nhe-NT: Pero nopa tlen melahuac eltoc ya ni. Cristo nelía moyolcuic quema ya mictoya
    queja nopa achtohui pixquistli tlen tenextilía para teipa oncas se hueyi pixquistli.
    Quena, pampa moyolcuic ya, technextilía nochi sequinoc tlen mictoque nojquiya
    moyolcuise teipa.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܡܫܝܼܚܵܐ ܩܝܼܡܵܐ ܝܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ ܘܗܘܹܐ ܠܹܗ ܛܥܘܼܢܬܵ‌ܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܕܐܵܢܝܼ ܕܕܡܝܼܟܹܐ ܝܢܵܐ.
  esk-NT: Aglaan pakma Christ aŋipkakkaupiaqtuq tuqułiġmiñ. Ilaa aŋipkakkauqqaaġniqsuq,
    taatnaqhuta iḷisimarugut Agaayyun aŋipkaiñiaġniḷugu tuquŋaruapayaanik ukpiqsriruanik
    Christ-mik.
  msb-msb: Pero an kamatuudan ginbuhay man gayod gihapon si Cristo hali sa mga patay!
    Siya an pagpamatuod na pagabuhayon gihapon an tanan na mga nasa rulubngan.
  cpa-NT: Jøng² lah¹dsóh² té¹² báh³ jǿg³ hi² ca¹hiog² Cristo. Dsa² héi² báh³ ca¹cán¹
    ni³ quián² jniang³ ja³lé² hiog¹ jniang³, dsa² quián¹²dsa.
  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟକେ ମଲାତେଇଅନି ଉଟାଇଆଚେ, ଏଟା ଅଇଲାନି ସତ୍‌ ଆରି ଏନ୍ତାରିସେ ସବୁ
    ମଲା ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌ ଜିବନ୍‌ କରି ଉଟାଇସି, ଏଟା ଆମେ ଜାନୁ ।
  meu-meu: Momokani, Keriso na mase amo vada e tore isi, mahuta taudia edia tore-isi-lou
    roboana.
  yva-NT: Weramu tugae ivae Kristus opamo kovakato no wene ama uga rai to. Kristus
    po usye raugav, ti mbe unanuive indati vatano ugwenen nawirati wanave Ai udijat.
  dgc-dgc: Pero éwan! Da talaga a nabuhay dén ti Cristo a huway. Saya i katunayana
    a mabuhay be a huway du étanan a pate a méniwala diya.
  zpm-NT: Per gacnaṉ to sca gaṉle, ¡brieeban Jesús! Me nac meṉ ne glopaa brieeban
    lo grëraa miech guizhiu ne grieeban.
  hix-NT: Asanàmsah me mak naha ha, Kryestu. Àwayehsahonhàrà rma, nasanàmye xaxa mak
    hampànà. Noro htxero nasanàmye, amnye tasanàmsom me rma rha kehtxoho menye. Àwayehsahotho
    rma, tasanàmyatxhe harha, noro wyaro rma rha.
  sim-sim: Hako erem nembes. Krais or harik Avui Wasilaka or mbarik angop indik usahari
    ri. Or masmas ma ol mas hahandarin or tikrihi maifuk usahari ri, os akwa mama
    nowek li sahanda hom.
  npi-ULB: तर अब ख्रीष्‍ट मृतकहरूबाट जीवित पारिनुभएको छ र यसरी मरेकाहरूबाट जीवित भई
    उठ्नेमा उहाँ पहिलो फल हुनुभएको छ ।
  cgc-cgc: Piro, matuod gid na Cristo an pabannaw ta Dyos daw Cristo an pamatuod man
    na mga gatuo na napatay bannawen man ta Dyos ta uryan na adlaw.
  tim-tim: Gârâmâ hain bo. Kristo emelâk mondo Anutuŋe goaŋdo agatmâ luâk momoŋe yâk
    ulikŋân akyeŋgim agalep.
  yor-yor: Ǹjẹ́ nísinsin yìí Kristi tí jíǹde kúrò nínú òkú, ó sì dí àkọ́bí nínú àwọn
    tí ó sùn.
  wos-wos: Deka hundi yénataka hundi dé. Krais Jisas hiyandéka dé God déré wambula
    wundé husaraméndé. Wu mwi hundi dé. God Kraisré tale wungi husaraméndénka, nani
    xékélaki. Hukémbu God hiyandé du takwaré wambula husaramétandé.
  emp-NTPO: Baribʌrʌ Ãcõrẽba wãrãda Critora beu b̶ad̶ada ʌ̃rẽbabisia. Beuped̶ad̶ad̶ebemada
    idjidrʌ dji naãrã ʌ̃rẽbad̶aa. Mãwã Ãcõrẽba unubisia jũma idjid̶erã sid̶a wãrãda
    ʌ̃rẽbad̶ida.
  eng-F35: But indeed, Christ has been raised from the dead; He became the firstfruits
    of those who have fallen asleep.
  ind-ind: Tetapi sesungguhnya, Kristus sudah dihidupkan kembali dari antara orang
    mati! Itulah yang menjadi jaminan bahwa orang-orang lain yang sudah mati juga
    pasti akan dihidupkan kembali.
  pes-OPCB: اما واقعیت این است که مسیح پس از مرگ، زنده شد؛ او نخستین فرد از میان کسانی
    است که زنده خواهند شد.
  mpt-mpt: Ina otane sino Yesus Klaiste kaaneo Gode imino mo dofaaneta hanaim blimobo
    galin weng olo dimobe. Yesuse kaaneo Gode bain ye dofaanea imin hananebiobe. Weng
    olo bainobe. Sino e imin hananebio kesoa nibo tekein kebuobe, sinanomo Gode nakaia
    unangai kulilaibbue isa imin dohaanea hana tlomabiobe.
  ssx-ssx: Kutu pulu pia꞉pate kotoeki dia꞉me. Ota꞉eki dupae. Ketisota꞉ homeekepate
    Koda꞉ma꞉ paa mea tiaeyekeme. Puki napeke ne tupa꞉ Ketisota꞉ amba꞉ titina꞉ mea
    tiaeyeke halie.
  mkl-mkl: Ammɑ ntɔ ntɔ Kirisi í jĩ hɑi si bɑlɛ, nɔ í jɛ inɛ sinte si inɔi inɛ ŋɑ
    iyi ɑɑ nɑ ɑ jĩ.
  gaq-gaq: ମାତର୍‌‌ ସତ୍‌ ବାବ୍‌ରେ କିସ୍‌ଟ ଗୁଏଃକେ ରକମ୍‍ ଡୁଲେଗ୍‍ ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ତଃଡ଼୍ୟାନେ
    ଡିଲାଡିଗ୍ ଆଃସୁଏନ୍‌ସା ମେଁଇଙ୍ଗ୍‌ନେ ବିତ୍ରେବାନ୍ ନିଜେ ସାପାବାନ୍‍ ପର୍‍ତୁମ୍‍ ଗୁଏକ୍ନେବାନ୍‍
    ତଡ଼ିଆ ଲେଃକେ ।
  gof-RNT: Shin Kiristtoosi hayqqidayssatas hayqoppe denddon bayra gididi tuma denddis.
  unx-unx: ମେନ୍‌ଦ ସାର୍‌ତିଗି ଖ୍ରୀଷ୍ଟ୍‌ ଗଜାକାନ୍‌ ହଡ଼କଆଃ ଜୀଉବିନିରିଦ୍‌କେ ସାର୍‌ତି ତାନାଃ
    ମେନ୍ତେ ଉଦୁବ୍‌ ନାଙ୍ଗ୍‌ ଇନିଃଗି ଇନ୍‌କୁଆଃଏତେ ସିଦାରେ ଜୀଉବିରିଦ୍‌ୟାନାଏ ।
  gah-gah: Itó nenéminoko nomive. Kilistó nene lamaná heleneikutí otopá zeko otike,
    hele vegená ale goí o kimike otimó noive.
  lcm-lcm: Sikei, tutuman luai Karisto katala tadut pok pelek a mat. Nia kapo ainoai
    luai i uai i kov alak singiria kita lapo mat.
  aer-aer: Arratye apelaye, Christ ilweke-arle iperrenge itethe-irrirtneke. Ngkartele
    renheke-amparre akemelhe-ileke, kele yanhe ikwerenge-ntyele anteme anwerne itelareme
    rarle anwernenhe anteme akemelhe-iletyenhe tyerrtye Jesus-kenhe areye nhenge ilweke-arle
    anteye.
  qvc-NT: Piru Jisukristuqam wañushqanmandaqa allipta kawsamurqan. Chaqa yumbay runa
    Tayta Dyuspi kriyishpa wañuqkunamandam, Jisusqa puntata kawsamurqan. Chaymi payqa
    achka kusichapa punta partinshina.
  tgl-ULB: Ngunit ngayon si Cristo ay binuhay mula sa mga patay, ang unang bunga ng
    mga namatay na.
  cbs-NT: Jancha chanima matu yuinun ninkaidakanwen. Cristo mawashina ja dukun Diosun
    bestenwaniwen taea yudabudi mawakubainaibu jawen taeadi bestein keyuxankanikiki.
  xtm-NTPP: Kovaa ja ndaa ndija ka ka'an sa a ja Cristo ma ni ji'i ya, te suu ya ni
    ndateku xinañu'u ne'un ñayii ni ka ji'i ma, te sana kenda kivi ja jin ndateku
    tna i sukan ni ndateku ya ma.
  nnq-nnq: Kweli Kilisto ayoigwe kuboka kwa abawile, jwenio nnembu gwa boa abawile.
  bao-NT: Díámacʉ̃ra Cristoa, ca bii yaicoaricʉpʉra cati tuaupi, ca bii yairicarãre
    cati tua jʉguegʉ.
  san-ORI: ଇଦାନୀଂ ଖ୍ରୀଷ୍ଟୋ ମୃତ୍ୟୁଦଶାତ ଉତ୍ଥାପିତୋ ମହାନିଦ୍ରାଗତାନାଂ ମଧ୍ୟେ ପ୍ରଥମଫଲସ୍ୱରୂପୋ
    ଜାତଶ୍ଚ|
  huv-NT: Naleaing Teat Dios tapacüüch alinomb Teat Cristo. Cos Teat Cristo ombas
    mapac tiül mondeow, pares ajawaats Teat Dios apmapacüüch alinomb meáwan nipilan
    leaw ayar nej andeac.
  otn-NT: Pɛ ma̱jua̱ni̱ dí xi'a̱hʉ ngue nu̱'mø mi̱ du̱ ra̱ Cristo, bi bɛ̱nna̱te. Co
    nu̱na̱ ra̱ hya̱ na̱ya, dí ha̱xa̱ njua̱ni̱ ngue gätho yø ánima xa̱ ndu̱ jatho ngue
    di bɛ̱nna̱te m'mɛfa.
  nop-nop: Ala unduŋ hogok moŋ. Kilisto adi biyagoŋ hinek kumuŋ gineniŋ kaikaaŋ metam
    kumuhi aditok talitimeŋ tiyemiŋa pilakuk hatilak.
  obo-NT: Piru iddos kovonnaan, novadnow en si Disas Krays. Sikandin kos unnon novadnow,
    woy ini en kos posivonnaa no od bodnawon en to Monama iddos langun nid poomatoy.
  cak-ENT: Pero ronojel ri' xa man ketzij tüj. Xa man quiri' tüj. Roma ri Cristo xc'astüj-vi-e
    chiquicojol ri caminaki'. Ja rija' ri nabey ri xc'astüj-e y romari' nyec'astüj-vi
    ri ch'aka chic caminaki' chuka'.
