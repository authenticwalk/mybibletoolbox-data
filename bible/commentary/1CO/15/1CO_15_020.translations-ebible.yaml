  ukr-1871: Тепер же Христос устав з мертвих; первістком між мертвими став ся.
  apz-apz: I osoꞌneꞌmaho. Oꞌo, Kɨlais kako poyo peꞌnɨngkahonɨngki Anɨtu kako ulɨkaꞌmentisoso
