  qxo-NT: Waugicuna panicuna, shumag tantiyacuyay. Jesucristoga rasunpam wanunganpita
    cawamushga. Puntata pay cawamushga captinmi nogantsicpis cawamunantsicpä canganta
    musyantsic.
  mox-mox: Ta vonahaqiaqi, Yaubada Keliso niʼa giveyaʼitoto ʼeviviea ʼaligega! ʼInega
    veʼebeʼita ʼidaya tovetumaqana yawaidi niʼa gumwala taudi wese nawale nagiveyaʼitoto
    ʼeviviedi.
  kew-kew: Yapare go agaa ora ria-daa dia-ga Krais aba omesa-daa Gote-me nipu wala
    marekaasa. Goa pisa-pulu ome onaa rayona riri-nane nipumi marekeaalia. Goa pea-ga
    Gote-me mo ome onaanu rayo wala orope marekaalia.
  dww-dww: Be Mamaitua riukaua da Keriso gurie be ya kawa midisuḡu munaḡena. Tauna
    banaga guriguridima nopodie be Mamaitua ya kawa midisuḡu dokena.
  twi-ASANTE: Nanso, nokorɛ a ɛwom ne sɛ, wɔama Kristo asɔre afiri awufoɔ mu de ahyɛ
    mo den sɛ wɔn a wɔadeda wɔ owuo mu no, wɔbɛma wɔasɔresɔre.
  aoj-aoj: Inaꞌ naꞌamba, owaꞌ. Krais anagaꞌ eaꞌ, owaꞌ deiꞌ endilisi God nafelana nosafel
    wapani. Anen nosafel naꞌamba naliꞌma epes sagagaꞌ eaꞌi, siꞌi gwaꞌaisiꞌ saliꞌ sagaof
    aofi.
  cbv-cbv: Obohjeéhtih, Jesucristo yoobópdih ãt boo pʉd jʉ̃ʉ́wʉ́p tajĩ. Caán caá jwíih
    boo pʉd jʉ̃óhni. Caán boo pʉd jʉ̃óh waóhni ã jʉmʉchah, jwiít ã́ihwãbʉt jwĩ boo
    pʉd jʉ̃óhbipna caá.
  taw-taw: Pen anɨgɨl ma mɨdeb, mel yɨbɨl. Klays kumek God gek tepayaŋ tɨkjakak. Binɨb
    kubal okok, ne ned tɨkjakak, tap mɨdup wog nab kɨdeyɨl ned jakup tek. Anɨb ak
    tek, God gek binɨb kubal okok tepayaŋ tɨkjakɨnɨgabal ak, nɨgtep gɨpun.
  jic-NT: Malala qjuis tepyala tulucj. T'üc' way Dios jas tjijyünsa Cristá, tüpü'ü
    niswá. Dios mwalá way jas tjijyünsa jupj pjü way jis lal. Mpes t'üc' way tecya'lin̈
    ca sin müjünsücj wa, mpatjam niswá.
  zap-NT: Per nli ne wban Jesucrist; laa Ne nak ne primerendxee wban ke lo yrandxee
    mengut.
  wer-wer: Pël won. Kristo pi yaap wel wiak kaalak wal ëaup. Pi wet rëak wal ëën pim
    pël ëauten tiar kön wiin omën wel yawia eporö Anutuuk tapël weletakaan wal ë niulëëpnaat.
  ipi-ipi: Goteto Kataisa malinga ika laya naya-yale, wandakali-mane nanima ondo wete
    ape-pene gulea-yale tekeko, Goteto bala malinga ika laya yaepia. Eenga tomo kambua
    eya-kola teke, wandakali-mane minditupa wamba ini mandiyaini. Wuane pua teke,
    wamba wandakali kambua omeai-kola teke, Goteto Kataisa wamba ini malinga ika laya
    yaepia.
  qul-NT: Pero ciertopuni Cristoka wañuskamanta causarimun. Ñaupaj uri jina, ñaupajta
    causarimun.
  tnc-tnc: I'suᵽakamarĩa sime. Cristore reyaeka simako'omakaja Tuᵽarãte õñia kire
    jarirũjeka. Suᵽa imarĩ iki imaki mamarĩ õñia jariᵽe'riũ'muekaki. I'suᵽakajaoka
    kire yi'yurã uᵽatiji i'suᵽaka oyiaja jarirãñurã.
  ter-NT: Itea koati kaná'uteoxo exépukopea ne Kristu ukópea xapa ivokóvoti. Koati
    énomone itukóvo inúxoti exepúkopoti ya uhá koeti ivokóvoti exepúhikopotimo.
  bmr-NT: Chaha, tollɨ icatɨno miyaano aivo Cristo uchuumucuuboco siino Moocaani ubuheetesuuno.
    Jaamaño Cristo ɨmegaoobo ufucu siino ubuheetejimotɨ ubuheetecuubo.
  fuf-fuf: Kono jooni non pellet Almasiihu on immintinaama e hakkunde mayɓe ɓen, ko
    kanko woni arano e ɗun e nder mayɓe ɓen.
  bhl-bhl: Kate weng be fein bate! Kulais e kuaneko, fein kuw finik so teinse kasike.
    Beem deiw ete e emisik wanin dem kelin tew keko, mali kuansiliw kunum waneng im
    emisik dawkalfolse kunum kebe te.
  ons-ons: Ŋo yale mida, Kristo eŋe welekatne Anutuŋo seu seuoŋine ma wirikkaki, wisikae
    wieke, ea mo euo kine kine mo lewine kieke wele wakon okanmaike, yalewa ŋei seu
    seune pamami, eŋe alakane ebongi paki wieke, ea wane ŋei seu seune eŋe baŋ wisikae
    wiekei.
  con-NTPO: Tsa'ma tsa'cambi tsu. Ñoa'me tsu Chigaja pa'cho'ye Cristoma ccase qquendyaen.
    Ccase qquendyaensi Cristoja canse. Aisheve na'cho ti'tsse naña'chove canjaenqquia'caen
    Cristoja pa'chondeccuma ccase qquendyaeña'chove tsu canjaen.
  ghs-ghs: Oonihe, Dzairamane, oi noo mee bamuhe Kiristu ao baata neta qoridzeqi qesamane
    napahoi ao baatetaho qaraqara oho eka bosa khata naate ooraimi baateta nokoi iihakoi.
  peg-peg: ମତର୍‌ ହାତ୍‌ପାତ କ୍ରିସ୍ଟ ହାତାକାର୍‌ ମାନାୟାରିଂ ପର୍ତୁମ୍‌ ପାଡ଼୍‌ ଲାକେ ମି ବିତ୍ରେତାଂ
    ନିଙ୍ଗ୍‌ତାନ୍‌ନା ।
  txu-NT: Nhym be, kati. Mrãmri ne Metĩndjwỳnh akubyn Krituo tĩnkumrẽx. Kam me kute
    amim Kritu mar tyk kunĩdjwỳ dja me Kritu kôt akubyn tĩn ne.
  eng-WEBU: But now Christ has been raised from the dead. He became the first fruit
    of those who are asleep.
  gnw-NT: Ẽrei yaicuaa Cristo icove ye co ou umanocue vae reta ipɨte güi. Jae rani
    icove ye ou umanocue vae reta ipɨte güi, uicuaaca vaerã opaete umanocue vae reta
    icove yeta co.
  mux-mux: ⸤Krais lomburupa ola naa molkanje oliu kolupu kene lomburupu ola naa molkemelako,
    akili sika⸥ akiliinga-pe Krais kolupa kene aima sika lomburupa ola mulurum. Kanu-kene,
    langi te ui pulu monjupa mong tilu tolemú kene kanupu kene ‘Penga pali tomba lem.’
    nimbu piliilimulu, aku-sipa mele yu kolupa kene aima sika lomburupa ola mulurumeliinga
    piliipu kene ‘ ‘Yu sika’ niku tondulu munduku piliikuliinga uru pelemelé yambuma
    kepe aima sika penga Pulu Yili-ni topa makinjimbako.’ nimbu piliilimulu.
  maj-NT: Tu̱nga j'áíya kju̱axi̱hí ra̱ Cristo̱ ngabayoo̱. Kui xi nkú joyaha cha̱n
    xi tjun xi 'ba̱i̱hi̱ Nti̱a̱ná, a̱t'aha̱ kui xi tjun j'áíyaha̱ a̱jihi̱n xu̱ta̱
    k'ie̱n.
  bkq-NT: Igueypyemba olâ Cristo iwerâ! Igueypyem awyly ume, kurâem tyetonze myakâwâm
    Deus. Awylygue tutuze lelâlâ kurâ, kurâem kyetonze lâpylâ mâkâ awyly.
  kue-kue: Ba yegl tamanga, Krais kaima gogl dundungo ana God kaima ikor endungwa.
    Ana yomba geglkwa mina Krais komnaiye anduglkwa, i mokna mongo komnaiye kana ta
    bogl yomere yegl orkwa.
  cot-NT: Cotanquitsiquea teequea ariquea onquejetempajiqueate imaica, atsajiaquetarite
    arimaja ipochatanajiqueate Quirishito imetojavetacagueti. Iriotarite pariacaroca
    ipochatanajiqueate iroaqueragueti, ijivajiaqueriquea maasano metojajianquitsica
    tancorejajianajatsineca oncoramanitapojajegueti.
  bnp-bnp: Pali i muholi hateka. E Kristo i mahuri mule na matenga. I mahuri mule
    muga ne huriki lobo ri mate pali. I vakasiri manga i muholi hateka, hita ranga,
    si gi mahuri mule muri ma.
  apn-NT: 'Nà mẽ htyk nẽ nhỹrmã akupỹm mẽ htĩr kêt ã mẽ harẽnhja kot anhỹr kêt. Ra
    Tĩrtũm kot akupỹm Kris o htĩr jakamã koja mããnẽn hkra htyk xwỳnhjaja nhũm mẽ piitã
    Jejus pyrà nẽ nhỹrmã akupỹm mẽ ho htĩr pa. Jakamã na pu htem Kris akupỹm htĩrja
    mã pajamaxpẽr nẽ amnhĩ kukamã pajamaxpẽr o: —Nà ra Tĩrtũm kot akupỹm Jejus o htĩr
    jakamã koja uràk nẽ nhỹrmã akupỹm mẽ pahte hkôt amnhĩ xunhwỳr xwỳnh piitã mẽ pahto
    mẽ pahtĩr. Nà koja ã mẽ panhĩpêx anẽ. Ja kaxyw àhpumunh tỳx kumrẽx xwỳnh kênã.
    Anẽ.'
  ctp-NT: Chañi ꞌa chaꞌ wa ndyuꞌu Krixtu xiyaꞌ sikwa. Loꞌo chunꞌ ndiꞌin la, bra kanꞌ
    tyuꞌu kaꞌan la nten xiyaꞌ, nchga nten nu ndiꞌin chaꞌ ꞌin neꞌ loꞌo Krixtu; tyoꞌo
    ayman kanꞌ seꞌen mtsiꞌ neꞌ nu ngwa sꞌni, tyuꞌu neꞌ xiyaꞌ, bra kanꞌ tsaa neꞌ tyiꞌin
    neꞌ loꞌo Krixtu. Kanꞌ chaꞌ wa ndyuꞌu Krixtu xiyaꞌ ndla la chaꞌ ka kiꞌyaan kwenta
    sa ñaꞌan ka chaꞌ kanꞌ nde loo la.
  opm-opm: Got oh Krais ohnong it da na pamsuhupneng dir er hat patinengmur. Ohnong
    it da pamsuhup ohoh ihan dirhe gin mama yah hat pati ohmur. Ohnong imat ma pamsuhup
    oh dir Ohnongri imat pamsuhup ohoh ihan dirhe haputperhan amaru mat orhor dirnongri
    napamsaprawa dahat patimur.
  bvr-bvr: Wurra jarra gun-burral Wangarr a-jarrkarrana Christ mu-ngoyurra a-juwuna.
    Minypa Christ an-gatiya mu-ngoyurra an-guyinda, rrapa minypa ngayburrpa marn․gi
    nipa Wangarr burr-jarrkarra barra aburr-gata minypa mu-ngoyurra marr aburr-balcha
    nula rrapa barrwa aburr-juwuna.
  wal-wal: SHin Kiristtoosi haiqqidaageetu dendduwaassi baira gididi, haiquwaappe
    denddidoogee tuma.
  zad-NT: Per dii ḻi Crístona' bibane' ladj beṉ' wetka', na' daa bibane' neche' ladj
    beṉ' wetka' zaklebile' dii necha' chizi' chilap beṉ'.
  kmg-kmg: Erâ iŋuc mâcne, Kristo e jâmbomac hâmockonec ɋârerâ ŋic hâmokicne jaŋere
    micne barâ faharewec jukac.
  aso-aso: Neꞌmine unidineꞌza neꞌmino nomive. Oꞌmosomuꞌ gili eleꞌvoleꞌ igi mini hilave
    mukiꞌ nene Kilisitoꞌ aza gomuꞌ molo ngemo mo laminetoꞌ hilingutiꞌ otineꞌ ve.
  uli-uli: Iwe ngo ligdi bo mala katosal ila ye molow tefael Kristus mo irel maes.
    Ila mala tugulul le rechokla resa mes ila rebe wol molow tefael mo irel maes.
  nin-NT: Nâ ta si nggo Abachi à ta Kristi si, Abachi à ta Kristi si kuchi, wre ku
    bu tsarr du uwa taka ta abangga ba nggo a kɨ nggo si.
  acu-NT: Antsu tuuka nintimrashtinuitji. Chikich jakaru ainaun nangkamasang Yus nuná
    eemak Criston nekas jakamunmaya inankimiayi. Tura asamtai Cristonu ainauti jakakrincha,
    iincha nunisang inantamkitnuitji.
  cak-WNT: Yac'a ronojel ri' xa ma kitzij ta. Ruma ri Cristo can xc'astej wi el chiquicojol
    ri caminaki'. Ya c'a Riya' ri nabey ri xc'astej el y rumari' can xquec'asox na
    wi el ri nic'aj chic caminaki'.
  ebk-ebk: Ngem nan kenatit-iwana at nataku challu hi Cristo manipud as nan utúy,
    ya hiya nan enmona ay nataku in-inkiana as nan nunkatuy ay hiyana nan mangepaila
    ay siguradu ay matakuntu nan chiyuycha omaafurot ay natuy.
  spa-PDDPT: Pero, ¡Cristo fue resucitado de entre los muertos, el Primero de los
    que durmieron!
  ruf-ruf: Lekeni kwo ukulongesa ghendo Kiristu katsilihuka, yeye iyo wa mwanduso
    we iwanu iwawasile mlifwa, apfo yolangusa iwanu wangi watsotsilihuka.
  gun-gun: Ha'e rami avi anhetẽ ete omano va'ekue mbyte gui Cristo onhemboete ju raka'e,
    oke va'e kuery gui ha'e ranhe oikove ju aguã.
  agu-BL: Poro yi mero bintzi i'tz yi itz'nak Cristo ẍchixo'l alma'. Nin i' yi bajx
    yi ja itz'ij ẍchixo'l alma'.
  isn-isn: Kuite itungo ile u Kilisto uiukile kupuma kuashi, nkali yang'wandyo kuawa
    naeakule.
  eng-PEV: Listen, this is the true story. Jesus Christ died, and God made him alive
    again. Jesus was the first person to die and then come back to life again, and
    to live for ever.
  ilo-ULB: Ngem ita, napagungaren ni Cristo manipud iti patay, dagiti umuna a bunga
    dagiti natay.
  pir-NT: Potota Cohãcjʉ̃ Cristore masa wijiagʉ̃ yeahye. Cristo masa wijiari bato
    mari gʉ̃hʉ yarianapʉ masa wijianata ijiaja. Tiquiro sa masa wijiaro, marine siho
    masa wijia mʉhtariquiro ijire.
  anv-NT: Yɛ́mbɔ, Ɛsɔwɔ apyɛ Kras akwilé né negbo wáwálé. Né gégluágé bɔɔ́
    abi agboó, Kras ne alú muú mbɛ ayi Ɛsɔwɔ apyɛɛ́ ji akwile né negbo, manlɛre
    nnó Ɛsɔwɔ apyɛɛ́ nyɛ bɔɔ́ abi ágboó ákwilé né negbo.
  sab-NT: Agwa Cristo jokeda, ama me chegu jogebada, agwa ulia ama chkuni gwade, ama
    ngeru chkenga gwadeni jondege, ene ama giti kwian ulita bai kaire ama gaba ulia
    jogeda be chkeni gwade toi ule ama ole.
  tmd-tmd: Makwam Krais öbɨlön kömö mɨd aku döŋö, nöbö mö Krais nugw pön wöröxöi bla,
    aku kwo algör öbɨlön kömö mɨjöña.
  acr-NNT: Pero na e ta kꞌu riꞌ, ma ri Cristo paqatzij wi xkꞌastajik. Yey e Rire ri
    nabꞌe xkꞌastaj lo chikixoꞌl ri ekaminaq, y waꞌ e kꞌutubꞌal re kꞌo kꞌastajibꞌal
    chike ri ekaminaq.
  kpg-kpg: Gei di tonu, Christ la gu haga mouli aga i di made, guu hai di hagadagadagagee
    ni digau ala guu mmade bolo ginaadou e haga mouli aga labelaa.
  taj-taj: तर ख्रीष्‍ट मी सिबाग्‍याम सोबा हिन्‍ना। सिबागदे न्‍हङ‍ग्‍याम ख्रीष्‍ट जम्‍मान
    भन्‍दा ङाच्‍छा सोसी स्‍य्‍हान्‍दो सिबागदेएनोन सोला भिसी उन्‍बा मुला।
  avt-avt: Te hɨm im hi nepei hetpim hɨram au. God epei kɨkɨak Krais hɨrak pɨke kekrit
    kepu. Hɨrak kekrit kinɨn mɨt miyapɨr yapɨrwe naa kerek maain God pɨke kakɨkɨan.
  cbk-cbk: 'Pero este gayot el verdad: Dios ya hace con Jesucristo resucita! Y si
    Jesucristo amo el primer muerto quien ya resucita y hasta para cuando vivo pa
    le. Poreso gane, ele el garantia para todo el maga creyente, que un dia sila tamen
    ay resucita.'
  uig-ARA: ئەمما ئەمەلىيەتتە، مەسىھ ئۆلۈمدە ئۇخلىغانلار ئىچىدە «ھوسۇلنىڭ تۇنجى مېۋىسى»
    بولۇپ، ئۆلۈمدىن تىرىلگەندۇر؛
  tuf-tuf: Ba cahujinat “sácajaquin sicor yínajar,” waquíc cuaquir, Jesucrístoan sácajaquin
    sicar bin sicor estají yehnjacro. Eyta yehnjác étarwan sácajaquin cahujín cat
    estají yináyqueyra.
  abx-abx: Pero kamatu'uran nga abanhaw si Kristo ngan tungod kay aniya' na makadahulo,
    aniya' liwat kasiguraduhan nga saprubitsuhan-nay to si mga magkamaratay na.
  mco-NT: Per janch co Cristo yjugypɨjcy jadüg'oc co y'o'cy, je Cristo yɨ' je' je
    jayɨjp jäy huɨdibɨ jugypɨjc jadüg'oc. Co je Cristo yjugypɨjcy, chi ñɨcxy jadüg'oc
    ma Dios yajpaady, e nañ jadu'n mɨɨd yɨ' ycɨxpɨ mayjäy yjugypɨga'ñ ajcxy co anajty
    tɨ y'öccɨxy, e yñɨcxaangɨxy ma Dios yajpaady.
  cpb-NT: Temaita ari onkantya. Rowañagaitairi Cristo ikamawetaka. Iriitake etaawori
    rañagai tsika inkantayetaiya paata ikaatzi makoryaayetaintsiri.
  aon-aon: Aria enyen douk madae namudok uwe, uwok. Krais douk nagok aria adur atin
    Iruhin wata nonohur nakitak nape. Aria anan douk riguk narik abom nakitak nape
    kabi douk narik iri worigun jurugigun nape nubarigos iri um. Douk namudok aria
    apak madukemesh um shagok iri ta wata shukitak shupeum.
  hus-NT-2005: Por xowaꞌ támnék, jaꞌich ke na Kristo ejech ti ít tam ti chemdhá; Jajáꞌ
    jaꞌich na jidhtal xi ejech ti ít abal kin xalkʼaꞌ ke xi chemnektsik neꞌech ka
    ejech ti ít. Anchanꞌ, in junwalich jelti nin jidhtal walíl jun i tʼayabláb.
  mig-NT: Ko vina a ni̱ nachaku̱ Cristo ma̱'ñú ndɨ́yi. Máá‑yá ni̱ nachaku̱ xna'a̱n‑ga̱
    vásá táká ja̱ ní kaji'i̱.
  bps-bps: Kabay ise ani, du tulengu gamu i kaglutan, too glut tamték Krayst mdà di
    fati, na fagu ani, too ito gmadè too glut i dad mati mték di fulé duh, du Krayst
    Dyisas i muna mték.
  mbs-mbs: Meneng seini se kebenalan. Inantay man si Cristo lekat te nematay, aw yan
    se ipetaga-taga te metoman heman entayen te Timanem lekat te nematay se kedita
    te otaw simalig kandin.
  tof-tof: A ini amkomana, God Kerrison ta irsümülürr büdüldügab. God oya ngaen-gógópan
    irsümülürr ngibürr pamkolpamdógab nidi nurrbarinürr, wamaka ngaen-gógópan aloa,
    ne klama ngórr angurinda apapdó. We ngarkwatódó, mi umulakla igó, God sab mibü
    ta sirsine.
  cme-NT: Ŋga Diiloŋ wuɔ i waŋ ninsoŋo‑i, Kirsa siire hel kuomba hɔlma-na. Diiloŋo
    siire u yaa igɛ̃na duɔ pigãaŋ wuɔ kuomba ka sire fuɔ temma‑i.
  sus-sus: Kɔnɔ n xa a fala wo bɛ, Ala xa Mixi Sugandixi nan kelixi faxɛ ma. A bara
    findi mixi singe ra naxan kelixi faxamixie ya ma.
  pon-2006: 'Ahpw, iet me mehlelen: Krais ketin iasadasangehr me melahr akan; kahrehda,
    e ketin wialahr tepin kilel en irail kan me melahr, duwen ar pahn pil iasada.'
  dad-dad: Anĩ ere, Kristus momoi bagai gare den anidi bun tamal kel turĩ fiyen, are
    idi gare den anidi bun tamal faat uyulil yun gen.
  zab-NT: Per ziy ax ni ná didxldí ná dec Jesucrist gubíi gubánny, ne laany nány ni
    nidonidoote gubíi gubánny stuby.
  jae-jae: Mago Anôtô gêŋu Kilisi gêdi sa aŋga ŋacmatênêŋ sugac. Eŋ kêtu lau, taŋ
    sêmac êndu su naŋ, nêŋ ŋamêc.
  ksd-ksd: Ma go di tar vatut pa mule Kristo kan ra minat, a luaina vuai e ta diat
    dia tar va mat.
  msm-NT: Di salamat su pigbanhaw iyan si Cristo. Aw tongod to sikan, ogpakasiguru
    ki no ogbanhawon isab to tibo nangkamatoy no sakup din.
  myk-myk: Ga li can koo ni Kirisa ya sii ɲɛ na foro xu ni. Kilɛ ya wu ɲɛ, piimu pʼa
    xu ge, na wu pye pee wo shɛnshiimɛ, na li shɛɛ na pee bɛ na ba ɲɛ na foro xu ni.
  sbe-sbe: Na mamohoikalili Keliso meta boita unai ye toloꞌuyoko. Tauboiboita maudoidi
    luwadiyena ye hemala taubagunaidi, yo iya meta doha koya kaidi kaniyona bagubagunana.
  mcr-mcr: Iiŋi hmanji. Ymisaŋä wäuŋuä du yäuä kiŋganä iqäqä-paŋi, ämaqä pizqä äpäkombqä
    iqua aŋgi vauqäŋqe, Kraisi Iqu äpäkoŋgqetaŋi, Goti Hanjuwä Iqu Ique ganä aŋgi
    äyä ävauqumuatkqe.
  cux-NT: Naati cuaacu chi Cristo miiⁿ 'āā nduuchi yā yeⁿ'e nguaaⁿ tináⁿ'ā. Ní Cristo
    miiⁿ ní 'iiⁿ'yāⁿ vmnááⁿ vmnaaⁿ chi nduuchí yā yeⁿ'e nguaaⁿ tináⁿ'a yeⁿ'ē nducyáácá
    'iiⁿ'yāⁿ chi n'díí.
  tur-YTC: Ama Mesih, gerçekten ölümden dirilmiştir. O, uyuyanların ilk ürünüdür.
  san-ITR: idAnIM khrIShTo mR^ityudashAta utthApito mahAnidrAgatAnAM madhye prathamaphalasvarUpo
    jAtashcha|
  bel-N: Але цяпер Хрыстос уваскрос з мёртвых, стаўся Першынцам сярод памёршых.
  sch-sch: Aniatachu chongtak chu Khrista hah thina renga kaithoiin aom ngêt ani,
    thina taka a in ngei hah kaithoiin la om ngêt an tih, ti khâmnân.
  mic-MIQNT: Gatu Se'suguli gisi 'np'geg aq minunsip aq ula na teliaq. Etna na ugjit
    weji musga'tugsi'gw ta'n nepu'tipnig wijei tli apaji minunsultitaq.
  huu-NT: Ero, taɨnomo ocuiriñedɨcaɨ; iadedɨ fiodaillamona Jusiñamui Cristona jai
    jillotate. Naimɨe jillua mei, naimɨena cɨodɨcaɨ. Ailluena fiodaitɨno jai itɨmacɨ;
    iadedɨ Cristo jai jillode. Ie jira nana jai fiodaite creyentiaɨ jɨaɨ jilloitɨmacɨ.
  jiv-NT: Antsu imiankas Kristu jakamunmaya̱ nantakniuiti. Ashí ukunam jakanmaya̱
    tuke jákashtinian nantakiartatna nuna Nii émtukuiti.
  otm-NT: Pɛ majuąni maha bi dąmbɛ̨ni ra Cristo 'bʉ mí du. Nɛ tengu'bʉ rá mbʉdi n'da
    ra thą bi sopʉ ja n'da ra huąhi, nɛ gue'a nam bøni ngue da xox Oją ʉ to'o gätho
    i 'bʉhmi ra Cristo.
  dah-dah: Goyenpoga Yesu Kristube kamtiŋde mat huwardeb al kamtiŋde mat kame huwarnayiŋ
    kuruŋ gote miŋ al hiriŋ geb, al kamtiŋ mar goyen wor kame huwarnayiŋ.
  tnk-tnk: Mətə nəɡkiariien sə ro nɨpərhienien ro iamɨnhi irə. Kristo rɨnətui mwi
    ia nemhəien səvənhi. In rukupwən mətui mwi rəmwhen ia nukwai nei kukupwən kesi.
    Nərmama səməme həuvamhə raka irəha tuhətui mwi ia nemhəien kurirə.
  kpr-kpr: 'Avata geka beká mo eviri. God setiri Keriso giti ambarida ghe jebuge erorusira.
    Ava sedo, namonde kasama erera: amboda God sari namonde barago, ambarida ghe jebuge
    erarera.'
  san-IAS: idānīṁ khrīṣṭo mṛtyudaśāta utthāpito mahānidrāgatānāṁ madhye prathamaphalasvarūpo
    jātaśca|
  nho-nho: Tevana iaa te taratara maaoni raa e mee maa Christ ni hakamasikeria TeAtua
    i te mate, ki hakailoa mai ki taatou maa naa tama ku oti te mmate raa ma ki haka massikeria
    hoki a Ia.
  gym-NT: Akwa Ngöbökwe Kristo mikaninta nire, ye abko era bkänä amne, Ngöbökwe nitre
    tödekaka Jesubti krütanikrütani mikadita nire bkänä, abkokäre Jesu mikaninta nire
    ni jökrä tödekaka niarabti ye känenkri.
  azg-NT: Majoꞌ jñꞌoon na mayuuꞌntyichen na jndë vandoꞌ xco Cristo na tueꞌ jon, ndoꞌ
    ngꞌe juu jon tandoꞌ xco na vejndyee, tsiꞌman nquiihanꞌ ndëëhë na mantyi mangüentyja
    xjen na nninncyaa jon na ntaꞌntꞌö xcö vi na jndë tjë.
  bhd-bhd: पन सच़ त इन आए कि परमेशरे मसीह मुड़दन मरां इन साबत केरनेरे लेइ ज़ींतो कियोरो,
    ते ज़ैना मर्रेन, तैन मां पेइलो फल भोए।
  too-NT: Pero lej stu'ncua' a'nchī mālakahuanīchokoca Cristo lā' taxtulh nac cā'līnīn.
    Lā' chuntza' cāpū'lani'lh a'ntīn takalhlaka'ī'lh lā' tanīlhtza' lā' natalakahuanchoko.
  ind-AYT: Namun sekarang, Kristus telah dibangkitkan dari antara orang mati, sebagai
    yang buah sulung dari semua orang percaya yang telah mati.
  cjo-NT: Omaanta ipiriintaperotanaa Jesokirishito, reewaeyakirini maawaeni paashini
    kamaeyatsirini eero ikamae eejatzi.
  nsn-nsn: Bo toro mana tun Kristo ke mat, kare uatua tapokis God tatanon. Ter uakikilanganar
    kukuanan ka uamunain tas mais geka mat. Doh gisina ra turung tua tapokis pon.
  san-DEV: इदानीं ख्रीष्टो मृत्युदशात उत्थापितो महानिद्रागतानां मध्ये प्रथमफलस्वरूपो
    जातश्च।
  tna-NT: Beju Cristo mu enei hue id'eibana manujiji cuana duju jenetia. Tueda equene
    id'eibana beju. Tu tije tu peje su jei eputani cuana macha eid'etayu.
  lid-lid: Arile, bala buku doh bwe. Krais ndramak, ma idoh handru, Kindrei mene mete-ei
    iy eme hamon eme awas ja. Iy amak ere bwena labai ta lau marakon mene ndramak
    bwena, i buku nyamon badu bilin uni ma bwena. Idoh ale leheya iri mwan ma badih
    atehei budon tiri handru in ta Krais, iri ale kameh amak ame awas ja.
  wim-wim: Nil God.angan Christ.an kan-kanam ekath nunang mulamana! Nil nunangana
    kaꞌathaman mulaman ekathana, puth anpalana, nil wiy thampana ngul ekathow thanang
    mulamana.
  zga-M: Puleino uKlisite anchukhile ukhuhuma khuvufwe, uvu wuvu beeni uvutanchi wa
    vala avafwile.
  yom-yom: Vayi bukiedika, Klisto wufulukusu mu bafua ayi niandi mutu wutheti mu batu
    boso bafua.
  san-SIN: ඉදානීං ඛ්‍රීෂ්ටෝ මෘත්‍යුදශාත උත්ථාපිතෝ මහානිද්‍රාගතානාං මධ්‍යේ ප්‍රථමඵලස්වරූපෝ
    ජාතශ්ච|
  yut-yut: Mani yaŋ dɨma. Kristo kɨmoron da kɨlɨ pɨdagɨt. Uŋun pigaga jap bamɨ mibɨltoksi
    tosok uŋun da tɨlak kɨlɨ kɨmakgwit amɨn dakon wasok wasok amɨni pɨdagɨt.
  grc-BYZ: Νυνὶ δὲ Χριστὸς ἐγήγερται ἐκ νεκρῶν, ἀπαρχὴ τῶν κεκοιμημένων ἐγένετο.
  cpc-NT: Iro kantacha tii ari onkantya. Jowiriintayiitairi Cristo ikamawitaka. Iriitaki
    itakaantaawori jañagai tsika inkantayitaiya paata ikaatzi makoryaayitaintsiri.
  nhg-NT: Pero quiema ica melöhuac que Cristo oyulebihuac de intzölö mimejque. Yejuatzi
    iloac quiename sente primiero pörte de tlamochihualestle de mimejque tli yulebesque.
  nya-nya: Koma nʼzoonadi kuti Khristu anaukitsidwa kwa kufa, chipatso choyamba cha
    onse ogona tulo.
  ngu-NT: Pero Cristo melahuac oyoliu niman onoquetzteu ipan itlalcon. Niman yejhua
    yacatzticaj intech on mimiquej yejhuan yolihuisquej niman noquetztehuasquej ipan
    intlalcon.
  kup-kup: Ae, ñetï rotapuv ev arin añomaz tohog tinam hatevetei, Met Kristo ñomahan
    God maot pi baval hakahan sat hez. Povoz dari hodad, dari ñomamegiri pim metahavoz
    zut, tokat God darihoen baval akapanen birirï ravat hek.
  jid-jid: Ama zizan ba nzuu Kristi lu rji ni kwuu na mri klo kunkro u mumla wu biwa
    basi kruna.
  wmw-wmw: Fala ukweli ndi kuwa Almasihi kafufuka nkifo! Iye ndi kisumo kitanzi ca
    wafwi wája kufufuka.
  gmv-GGM: Gido attin Kiristoosay hayqidaytas wursos bayra gididi hayqope tumu dendides.
  ssg-ssg: Tuahe salan wanen, Krais moih aliawen. Ien i kola hawane ka teka ti kako
    mat, tin kako xahat alia.
  zpo-NT: Per kwaan wli nak lee Jesucrist mroban. Lee xaa nak kwenta xle kwaan nzaa
    yag yilo, kwaan nak mod tub gon lo Dios; nel lee xaa nak xaa yilotlaka mroban.
  poy-poy: Kumbiti unakaka ndo kuwera Kristu kazyukisiwitwi, kawera wa kwanja na lilangaliru
    lya nakaka kuwera walii yawagonjiti mukuhowa hawazyukisiwi.
  qwh-NT: Claru parlaquichoqa musyayänequipaq Teyta Jesucristoqa cawarimushqam, y
    llapanpa puntantam cawarimushqa. Tsemi creyintsic llapan nunacunapis wanurir cawariyämunanta.
  gaw-gaw: Kristus Nug mauhom amu Kayak Nug genabnab he, Nug eḏua hibaiṯom. Nug daṯa
    e bau oḏue, dig men aoṯeb amubia Nug danab mauhak amu ag oolagp̱anu Nug tatam
    anuqa eḏua hibaiṯom.
  nca-nca: Quko ŋunde kini. Anutuko hamó Kristo riní otoqaró. Ŋunde tiní Kristo ŋuko
    uni soso khumaŋgurí ŋuro eŋgé korete qu kho noŋgo siyoteŋgo ŋunde qembe.
  zpz-NTPP: Tees rishli Crisht byabañ mi ornu gut mi. Mi zeꞌ biñ nu byabañ loga la
    par lo deꞌ zir de mbecy nu gyabañ par lo.
  mkj-mkj: 'A ioar me mehlelwa me: Christ ne iejda, ma wia mihn kadehde pwa irai ma
    moair nehn mehdi pirin pel iejda.'
  zac-NT: Perë verdá na de quë Cristo guc resucitar ladi ra tëgulë; na më lëꞌë primërë
    naguashtë́ parë adë guëabrídiꞌi gátiꞌ stubi.
  kyg-kyg: Ani gemo nehuvaꞌmonanafa lama gemo haneꞌniyana Kalaisiꞌa ago alino he tino
    ateꞌniye. Agaemo hoyafatiꞌmo hogoteno leꞌniya neꞌyakana huno he tiꞌniyaꞌmofeꞌmo
    agae akamelegatiꞌmo asole vayaꞌmo he tigae.
  kmk-kmk: 'Yoong satu’d katuttuwaana: Napaungaḻ si Kristu kan katoy. Siya’d damu’n
    napaungaḻ un mangipanoknok un umungaḻ dat losana matoy.'
  cao-NT: No parahacayamaniquë iquia. Rësonish cabo quima Cristo tërohacani quiha.
    Bësohi quiha. Jariapari ca maihuahacanish ca bësotëquëhai ca nohiria tsi xo naa.
    Ja bësotëquëni iqui tsi bësotëquëcaxëcani quiha jahuë nohiria bo ri.
  bbr-bbr: Utianik, kiro ämän epar senes. Anut nukas Krais ätäi siräi mowon, ko awau
    woian o senek amke siräiwon, okon, ik äpu roasiret meiein erekapu siräi marai.
  inb-inb: Cristo, wañus­pa­pas, sutipa­mi kaugsa­rirka. Pai tukui­kuna­manda ñugpa
    kaugsa­riska­manda­mi sug wañus­ka­kuna­pas ikuti kaugsa­rin­ga­pa kan­kuna.
  hrv-hrv: 'Ali sada: Krist uskrsnu od mrtvih, prvina usnulih!'
  box-NT: Ɛ̀ɛ ká a Krista ɓɛ̀ntĩ́n vèera bìo bon. Bìo á mu bè-yáa wee zéení
    le ho dĩ́nló á à be è wé se, lé bṹn bán síi ó o Krista vèeró bìo
    mún wee zéení le ɓa nì-hía à vèe.
  ote-NT: Pe nuꞌa̱ xi majua̱ni, nura Zidada Jesucristo bi yopa nte de ja ra du, ne
    go gueꞌa̱ xi rá mʉdi bi nuhu de gatho núꞌʉ xa du.
  wnu-wnu: Ego, Qenu wo Krais menima der bugamor eng apand ar. Munon umb igour eng
    wo gigit werei barsitar der bugamorei. Mani qen yar igo gas ende.
  zam-NT: Per inacta tataa. Ndxe'leque', lìcpe' ba'i, Tad Crist ngro xbanle' làth
    mèn nguth. Diox mbli le' Tad Crist ngòc ner mbi' co' ngro xban loo rye mèn co'
    nguth co' ryo xban yiloa.
  zyp-NT: Canghrasala, Khri cawh thihnah taitah thosah kaw a cang hmuisui. A thi ciapaw
    sahlo thokawnah letah hmehruitu a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare Cristo ju̱ꞌisiquë paꞌisiquëpi huëjiꞌi. Huajëquërepa
    ja̱ë api, duꞌru macarepa ju̱ꞌisicohuaꞌi aquëpi ti huëisiquë.
  nvm-nvm: Regavo iji fun ma. God fu e fok aoinva ijia fu Kurais kuama fu una urin.
    E fok eraneb Kurais ma vierafenva bu aoinva iji God fu bu kege juar fuon ijia
    uij igeg dajaime samuagdiamo igekin. Ijegvo madu Kurais fuiji fu Godon juar ijia
    uij amur fu kira baikfuon ijin.
  mps-mps: Tiali goli te tiwai me egobeo. Mu menio. Te Krais isali, tama mu tama Godigo
    aga te isai we bidi tomodu ma hodolali. Aga te isali we bidi dabe hodalomainogo
    te hasia polasa hodaluali bidi aga dao. Tama te gide nai inabo hasia pedalali
    nai tiwai aga te gų pagede hasia mu ma pedalai dao. Tama tibaso, dago koneani,
    agade konealubo po dąų wali we bidi tigidali augwali me te Godigo ma hodolaibao.
  pab-NT: Hoka aliterexe atyo Cristo kaseheta hoka hatyo akereta tehitiyaite kamatinai
    kaseheta.
  llg-llg: 'Naa te taa leondiak hetu maa? Huu teteben, na ndia: Karistus fo Manetualain
    haituan mai ndia so, nasoda falik neme Ndia mamaten mai! Ma, taa kada Ndia mesa
    kana, huu dei fo hataholi kamahele kala fo mana mate kala so boe, lasoda fali.
    Karistus sama leo buna-boa makasososak, fo natudu, nae, sila fo mana mate kala,
    dei fo lasoda fali tungga Ndia.'
  kyf-kyf: Nɩɩ, Klisɩ ka 'wʋsɔ tlɩtlɩnya lʋ, gbʋzɔnʋ -wa. Klisɩ -sɔa 'wʋ tɩa tlɩtlɩnya
    glaa 'bhie, tlɩtlɩnya tɔlʋa 'kaa 'wʋsɔ tlɩtlɩe lʋ.
  tpi-tpi: Tasol i no olsem. Nogat. Krais i dai pinis, na tru tumas God i bin kirapim
    em bek. Em i kirap paslain long ol arapela man i dai pinis, olsem namba wan kaikai
    i redi long gaden.
  mih-NT: Zoco sa ndisa cuu si vatyi i nandoto ra Cristo. Sa xihna ñi maa ra i nandoto
    nu yucu ñiyɨvɨ i sihi, ta yucuan cuenda cua nandoto tucu maa yo.
  qvh-NT: Waugui-panicuna, shumag tantyacuyay. Jesucristoga rasunpaypami wanushganpita
    cawarimush. Puntata pay cawarimush captinmi musyansi nogansipis cawarimunansipä
    cashganta.
  kms-kms: Pudi nganyene nganye te Kraist ni munene nes newo pre, di te kin te pugri
    ni ye nawo nes newo di dobu wute riti kin ni mune res riwo ye.
  agn-agn: Piro ang matod, binoing oman si Cristo ig sia yay ang pagpaita ang boien
    pa tang dorong mga patay.
  nhi-NT: Pero tlamilauca, Cristo quemah oyancuicayol itich miquilistli. Uan quemeh
    in tlen achtoh tlatiyotl chicaui, ohcon Yehuatzin otlayacan oonyancuicayol de
    nocsiqui miquemeh tlen yancuicayolisqueh.
  ttc-NT: Per yatzun ajna'l te Krist, b'an b'an'ax oje jaw anq'in kxol kye kamnaq.
    Ikxji a tetz te tb'ay aj oje jaw anq'in kxol kyaqil kye aj oje kyekamik aj okyejawel
    anq'in b'eyx te jun-ele'x.
  dan-1931: Men nu er Kristus oprejst fra de døde, som Førstegrøde af de hensovede.
  kwj-kwj: Woro o hinga mina, mwe mwe naha, Kurais hasiwani Gotri ai rini rasairo.
    Rupwa ako ki ahirahi ti kisiwani metengei naha wandau ahirahi mwe hinga ele hima
    haro lei nindo ki rindo metengei naha ri sairo.
  vie-OVCB: Nhưng Chúa Cứu Thế thật đã sống lại, Ngài sống lại đầu tiên trong muôn
    triệu người sẽ sống lại.
  kze-kze: árair-aimba maarán-áímbán-iye. Áánútu Ísu Káráísitimba pukáimpinkemba usásinankaraiye.
    púwón-kwaasivinkemba aiva'á kwemá usásinkaimba pósa naaémba púwón-kwaasi usásinanaaowe.
  mpj-mpj: Mamalu yiltalu maparn majulu Jiijaj Kurayijpa mitujanu wankanu. Jilanya
    kurranyilu-lampa martukajaku palu mitujanu wankanu, Palujanula kulila jilanya!,
    “Jiijaj Kurayijyurulu-langku yiltalu maparn majulu wankalku mitujanu.”
  lbk-lbk: Ngem nan kinatet-ewana et si Cristo, nafangon isnan etey. Siya nan kaoonaan
    ay natakho ya mangipaila ay at kasin fomangon nan am-in ay matey.
  mto-NT: Ax je̱ Cristo, joojntykpa̱jknuvats je̱ꞌe̱ veꞌe, je̱ꞌe̱ tseꞌe mutooꞌva̱jkp
    joojntykpa̱jk ku veꞌe yꞌukꞌa̱a̱ꞌk, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn juuꞌ veꞌe ta̱ꞌmitooꞌva̱jkp.
  bzh-bzh: Rëḳ mu su nebë sënë rë! Gaḳ Kerisi diiḳ, loḳ Anutu nër bekedi raḳ
    yah yönon rot, betu alam-diiḳsën hir mehö muġinsën.
  guj-2017: પણ હવે ખ્રિસ્ત મૃત્યુ પામેલાઓમાંથી સજીવન થયા છે, અને તે ઊંઘી ગયેલાંઓનું
    પ્રથમફળ થયા છે.
  jvn-NT: 'Nanging ora ngono para sedulur, sing bener yakuwi: Kristus pantyèn wis
    ditangèkké sangka pati. Dèkné sing tangi sangka pati sing ndisik déwé lan jalaran
    sangka kuwi awaké déwé ngerti nèk wong sing pretyaya sing pada mati bakal tangi
    menèh.'
  byr-byr: Kɨrɨꞌ sasareꞌ mɨꞌ. Kɨraazɨtɨyai mena balakerɨ yɨ Gotɨyai ayɨna yɨdɨkaavakelyɨ.
    Yɨ tɨka munne yabwaryaꞌnegaaꞌ nanyɨne tɨviꞌna waꞌda mala waꞌdevaaibɨꞌ Kɨraazɨtɨyarɨne
    aꞌmwe se bainɨkeraavɨ sai aaya yɨbwaradɨkaata yakei yuyagaaꞌ mwaaidelyɨ.
  ian-ian: Tal kwiwa nyaangɨt apma nyaangɨt ana ndɨ. Kwo nyaangɨtna. Apma nyangɨt
    kɨngiyan. Kraist kiyalaa laatndɨ. Kiyalaa laatnda vak vla tamba kiyaa nɨmba aywaa
    laapgiyandi.
  hun-hun: Ámde Krisztus feltámadt a halottak közül, és zsengéjük lett azoknak, akik
    már elhunytak.
  mcf-NT: Ëmbi chuiboedtedi adtiapimbo iquec. Esuquidistu Nuquin Papan uincuen uapanëdash,
    quequin chiaid abimbo iquendac caimbi. Nuquin Papan ambi abia uincuemiaid abi
    yacno puduedmequin ambi uincuemetequid dadpen iquendac, quequin chiaid abimbo
    iquec.
  kjs-kjs: Yapare go agale ora ria-daa dia-le Keriso abala komisa-daa Gote-me nipu
    wala marekaasa. Go pisa-pulu kome enaali raayona riri-nane nipumi marekaalia.
    Go pea-le Gote-me mo kome enaalinu raayo wala werepe marekaalia.
  mni-mni: Adubu asengbamak Christtana sibadagi hinggattuna asibasinggi maraktagi
    ahanba mahei oire.
