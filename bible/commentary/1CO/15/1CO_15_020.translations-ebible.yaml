  ory-ory: କିନ୍ତୁ ପ୍ରକୃତରେ ଖ୍ରୀଷ୍ଟ ମହାନିଦ୍ରାପ୍ରାପ୍ତ ଲୋକମାନଙ୍କର ପ୍ରଥମ ଫଳ ସ୍ୱରୂପେ ମୃତମାନଙ୍କ
