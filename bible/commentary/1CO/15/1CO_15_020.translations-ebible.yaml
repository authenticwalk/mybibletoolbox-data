  gof-ENT: ሺን ኪሪስቶሲ ሃይቂዳይሳታስ ሃይቆፔ ዴንዶን ባይራ ጊዲዲ ቱማ ዴንዲስ።
  aau-aau: Sawk Krais se lokrue ko se ma me-sian hokwe, mo ok-arar. Hiykwe uwrsa ma
