  deu-1951: Nun aber ist Christus von den Toten auferstanden, als Erstling der Entschlafenen.
  alq-ALGNT: Teb8e sa dac Jesos Christ ogi abidjibaigon Kije Manidon. 8intam ki abidjibaagani8i,
