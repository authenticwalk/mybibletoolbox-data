  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ⲀⲠⲬⲢⲒⲤⲦⲞⲤ ⲦⲰⲚϤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ⲦⲀⲠⲀⲢⲬⲎ ⲚⲦⲈⲚⲎ ⲈⲦⲀⲨⲈⲚⲔⲞⲦ
  buk-buk: Magoc Anötö uŋ Kilisi sa akêŋ lau batê-ŋga yomandô. Iŋ gitôm lau hoŋ naŋ
