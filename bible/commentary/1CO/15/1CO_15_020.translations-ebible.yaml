  ffm-ffm: Kaa jooni, Almasiihu immintinaama e maayde, laatike arano e immitotooɓe.
  arb-NAV: أَمَّا الآنَ فَالْمَسِيحُ قَدْ قَامَ مِنْ بَيْنِ الأَمْوَاتِ بِكْراً لِلرَّاقِدِينَ.
  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ⲁ Ⲡⲭ̅ⲥ̅ ⲧⲱⲛϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲏ ⲉⲑⲙⲱⲟⲩⲧ ⳿ⲧ⳿ⲁⲡⲁⲣⲭⲏ ⳿ⲛⲧⲉ ⲛⲏⲉⲧⲁⲩⲉⲛⲕⲟⲧ..
  sri-sri: “Cristo boadero pʉrʉ, masãdi ããrĩmí”, ãrĩrĩ gapʉ diaye ããrã. Marĩ ããrĩpererã
