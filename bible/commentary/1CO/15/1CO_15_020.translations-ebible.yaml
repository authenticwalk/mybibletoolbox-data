    naane mpeqaiqama vintema kero, Karaitiva naane qutu vuraqihairo qaiqaa qaqi himpurara
    ti, Karaitirara quqaave tivake qutuvika, vikavata naantiara qaiqaa qaqima himpivara.
  hub-NT: Cristoka maamsha chikishcha nantachmaunam yama nagkamchak niiyaa nantaknaiti,
