    pi kiling wik yoluweki wik yangalekta wazayagi.
  gux-G: Kirisi fii bi tinkpiba siiga wani gɔ kpia fii bi tinkpiba siiga nni.
  cnl-NT: '''E³ quie''²³ ''e̱''n³ quie''²³ dsɨ́² ju²dsoo³¹ ''e³ ca²³ji̱i̱''²³ co̱''³
    Cristo. ''I³ ''í³ hua² ''i³ ca²³ji̱i̱''²³ co̱''³ xe̱''n², jén²³ cɨ² la²³ cɨ''²³
    la²³jɨn³ dsa³ ''i³ sɨ³jú̱n³.'
  zar-NT: Naʼa, le nácatë bubanëʼ Cristo lu yöl-laʼ guti, en náquiëʼ nu gusí lo bubán
    tsaz ladaj yúguʼtë nupa uluʼbán tsaz lu yöl-laʼ guti.
  kde-kde: Henga nni muhiu kuva, Kilisto ánifufuka kuhaloka kwa vanu vahwîle, na alino
    lìmaiha kuva, avala vahwîle navanang'o vàmbefufuliwa.
  ata-ata: Ia manina Kalisito ne mutulu mo mumauli la no anu soli. Anu aloxo Anu mutulu
    tei ne sou aneꞌi ane misoisoli la imauli la.
  qvw-NT: Ñatac aśhwanpam Jesus wañuycäpi rasunpa śhalcämula. Paymari wamä caycun
    llapan wañücuna śhalcamunanpä.
  nfa-nfa: 'Aa te ngaa aadꞌo sèmi èèna, si? Te dhu lèke mola-mola ka: Kristus dhu
    Ama Lamatua pua mai èèna, mamuri le nèti mamadhe Na! Aa mesa boe Nèngu di, te
    èèna na dhèu-dhèu parcaya dhu madhe sèra, bèli-camèdꞌa mamuri hari kahèi. Kristus
    ne, nuka sèmi hua uru dhu padꞌelo, na, rèngu dhu madhe sèra, bèli-camèdꞌa mamuri
    hari madhutu Nèngu.'
  tnp-tnp: '!Mətəu kəpə! Nɨpəhriəniən məmə Krɨsto təməmiəgəh pəhriən mɨn e nɨmɨsiən.
    In təmaupən e nətəmimi rəfin nətəm kəmohmɨs kəni məmiəgəh mɨn e nɨmɨsiən, kəni
    ko təsɨmɨs mɨniən.'
  urd-urd: लेकिन फ़िलवक़्त मसीह मुर्दों में से जी उठा है और जो सो गए हैं उन में पहला
    फल हुआ।
  hot-hot: Ma doŋtom Kilisi bôk haviyô yôv anêŋ ŋama. Yani hatôm vuŋ môŋ atu ba halôk
    môŋ ba hayôk. Ba alalô ayê vuŋ môŋ êŋ ma ayala nena bêŋ anôŋ tem êyôk embeŋ yam.
    Ma Yisu haviyô môŋ ba ŋê ŋama lôkthô tem nimbiyô esak loŋbô aêŋ iyom.
  mqj-NT: Sapo manassa anna mangka tuo sule Kristus dio mai alla'na to mate sirapan
    pa'dandi kumua angganna to mate la tuo sule.
  rus-SYN: Но Христос воскрес из мертвых, первенец из умерших.
  mbh-mbh: Aveto i venen aken avele, i nunganga ako God i palos werera a Krais nge
    rinong, na ini toko ako i el tel mimiong ako aro ile vusonga avele, aken kene
    lemir mire ako ve, areko o rin lale, aro o el mun mimiong aken.
  bdd-bdd: Ta ꞌana dumwalu hesi beno Keliso ꞌamasega ꞌitoholo hila, tauna ꞌihanugeta
    ma muliyetega toꞌamasao mabwaiyadi.
  cbt-NTPO: Nipirinhuë', Quisocristo tëhuënchachin nani nanpiantarin. Ya'nan cayarinso'
    sënarëso pochin ina'ton nanpiantaton, nanpimiatarin. Ina quëran canpoanta' chiminarihuarahuë',
    nanpiantarihua'.
  srn-NT: Ma a tru tak' Kristus opo baka na dede. Na so A tron a fosiwan fu ala sma
    di dede kba.
  cta-NT: Chañi tsa chaꞌ cua ndyuꞌú Cristo chaca quiyaꞌ lacua. Loꞌo ca tiyaꞌ la, liꞌ
    tyuꞌú quiñaꞌa̱ la ñati̱ chaca quiyaꞌ, lcaa ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ nguꞌ loꞌo
    Cristo; tyuꞌú jyoꞌo su ntsiya nguatsiꞌ nquichaꞌ, xaꞌ tyuꞌú nguꞌ chaca quiyaꞌ,
    liꞌ tsaa nguꞌ tyiꞌi̱ nguꞌ loꞌo Cristo. Pana juani cua yala la ndyuꞌú Cristo chaca
    quiyaꞌ chaꞌ ta na cuentya ñiꞌya̱ caca chaꞌ biꞌ.
  bqc-SIM: Sĩana guu Kilisi bↄ̀ gau, ↄ̃mɛ dↄ̀aa vù sɛ̃́ia gbɛ̃́ pↄ́ gàↄnɛ.
  tcz-CHONGTHU: Hinlah, Christa chu athiho lah a konin kaithou ahitah behnai. Ama
    athiho jouse lah a aga masapen chu ahitai.
  mar-mar: परंतु आता प्रत्यक्षात ख्रिस्त मरणातून उठविला गेला आहे. जे मरण पावलेले आहेत
    त्यांच्यातील तो प्रथमफळ आहे.
  snp-snp: Ido etito minámaiye. E’e, Kilisto moda folaiguti olu nedi edami, ya fulumo
    wamo wenena muki u komu mele gedeto neditami ne.
  isl-isl: Nei og aftur nei! Kristur er svo sannarlega upprisinn! Hann er hinn fyrsti
    allra þeirra sem eiga eftir að rísa upp frá dauðum.
  spy-NT: Nteenee, kubooyiit man, /kiikiing'eetee Kiriistō meet. Inee ꞉kaabooreet
    /kiing'eetee meet kuyootyi kēēlto choo kiikubēk.
  xnn-xnn: Ngem nan tet-etet-ewa et tinagon Apo Dios si Kristo. Siya nan damo ay natago
    kasin isnan am-in ay natey ay mangipatet-ewa isnan awnit kasin matagowan nan am-in
    ay mamati ken siya.
  mwe-mwe: Ikabheje ni kweli kuti, a Kilishitu bhayushile bhakaweje, ni bha ntai kuyuka
    kwa bhawilenje.
  tte-tte: Na tomala yawasosi Yaubada Keliso ikeleyatolo boita mena iya toboita meuloili
    ibagunayagili yo iya kali tobagubaguna.
  tcs-tcs: Bat i prapa trutok dat God i bin meke Kraist kamlaipgen prom ded. Kraist
    i da paswan po kamlaipgen prom ded, paswan prom plenti pipol uda i ded. Daswai
    God i go meke ebriwan uda bilib wea em po kamlaipgen prom ded.
  hlt-THB: Cehlai Khrih taw thihnaak awhkawng a thawh tang tang hawh dawngawh, anih
    ce ak ipkhqi aham thaihcyk na awm hy.
  soq-soq: Tane ulaipaida ipa God Keriso bo bedewe inasano bolala uduudu bedeuwo me
    bauta enenwisen. Sa ipa God dewasane sabamosan ando bolala uduudu enapuwimopu.
  qub-qub: Ichanga Jesucristo rasunpami wañushanpita cawarimusha. Rimir-puntata pay
    cawarimusha captinmi musyanchi noganchïpis cawarimunanchïpaj cashanta.
  att-att: Ngam kukurugán nga kuruk nga pinaginnanole ni Namarò si Apu Kesu Kiristu!
    Á aggina yù napolu nga naginnanolay, tapè ammu tam ta kuruk nga maginnanolay gapay
    sangaw yù ira tatole ni Namarò nga námmatay.
  bki-bki: Mia makanio, maka tibe na leleio. Nemijikia never rimemedu ka be riano,
    Atua mila Kristo meul bereio den nam̃ariano, a bitirilar naio jibe m̃ariesi moti
    na namoneano nalo nonovio, napano ver ava kovio bogo tai mia Atua mijikia rilalo
    bunu ameul bereio den nam̃ariano.
  bqp-bqp: Yãpura gũn Kirisi fùtɛ bona gan, àkũ mɛ́ à gàavu káaku ũ gbɛ̃ kũ ò
    wùtɛ ò i ònↄ tɛ́.
  mcp-mcp: Ká, jáá jɨ́ bʉ́bə́lɛ́ nə́ Krîst nyə a shí gwûm, a jɨ muud ashúshwóógʉ́
    bwɛlɛ́lə gwûm, ntɔ́ mə́ lwó nə́ bɔɔŋg bwə́ á mə́ kə ígwə́d wá bwə́ bá gwûm.
  hat-hat: Men, se pa konsa bagay la ye. Okontrè. Kris la te leve soti vivan nan lanmò.
    Konsa li bay garanti tout moun ki mouri gen pou leve vivan ankò.
  npl-NT: De milajka, ¡Cristo omikki iwa omoyoliti! Ye omochi Akin achto omoyoliti
    para ayakmó mikkis. Axa kuali tikmatokeh, akimeh yomikkeh, moyolitiskeh.
  bgg-bgg: Jishii izai ne hì ro Masi ne iy ne hòi ro, chiih-è hì de izai ro hanyie
    è iy dun pha ji shii men pho de dinne hòi ruii phro.
  eng-TCENT: But as it is, Christ has been raised from the dead; he has become the
    firstfruits of those who have fallen asleep.
  eng-BSB: But Christ has indeed been raised from the dead, the firstfruits of those
    who have fallen asleep.
  cpu-NT: Iro kantacha te ari onkantya. Joviriintayeetairiitsi Cristo ikamavetakara.
    Iriitakera matakerori jetakaantaro jañagai tsikara inkantayetaiya apaata ikaratzi
    makoryaayetaintsiri.
  san-ASM: ইদানীং খ্ৰীষ্টো মৃত্যুদশাত উত্থাপিতো মহানিদ্ৰাগতানাং মধ্যে প্ৰথমফলস্ৱৰূপো
    জাতশ্চ|
  tac-NT: Nobi Krístoka ku ajánale tabilé siné mukumea uchéchigo siné 'lige abé a'kinánaka
    alué suwígame ku ajánamala.
  eng-WEBPB: But now Christ has been raised from the dead. He became the first fruit
    of those who are asleep.
  gfk-H: Senbia i tutuna at bia Kalou ga hatut habal Karisito talur ra minaat ma bia
    Karisito no luena nong i hatutuna bia diet ira mes na minaat diet na tut huat
    balin mah.
  viv-viv: Tu mena badi higahegahe vaita toꞋalika keke hinamididi-havagi ma hiveꞋalololo.
    Yaubada makewaꞋe Keliso alikeya gisivemididina. Ada Keliso gisivemididina faꞋina,
    kahalamanena aimo tova mulina kadu yana kaliva alikeya hiꞋenonuwaulu-ma ginasivemidididi.
    Keliso yana mididi-havagi wai ginagona, ada yana kaliva yadi mididi-havagi makewa
    wai ginamulina.
  yao-yao: Nambo isyene, Kilisito asyuchile, Jwelejo ali jwaandanda ni chimanyisyo
    chisyene kwa aŵala ŵandu ŵaŵawile kuti chasyuchikwe.
  tgp-tgp: Pani mo vono! Enia hina varar̃uhu matea vara Kr̃isto mo turu na mateia,
    enia vua tiroma hin la haratu la mate moiso.
  auc-NT: Incæte Codito dobæ ñäni ömæ̈mongacäï apa änewëmïnii. Edæ waodäni tänomö
    amïñayonte tä pedäni baï cædinque Wængonguï adobaï, Do wængaïnäni ïnänite ämo
    ñäni ömæ̈moncædänimpa, ante cæcæte ante cædinque Codito Tänocä ingante do angä
    ëñëninque ñäni ömæ̈mongacäimpa. Näwangä impa, ante ämo ëñëmaïmïnipa.
  kbc-NT: Pida ewi Cristo me yewiɡ̶atace, Jiɡ̶ijaa odoejegi me yewiɡ̶atace liwigotigi
    niɡ̶ijoa émaɡ̶aɡ̶a anicota me newiɡ̶atace, jiɡ̶ijaa leeɡ̶odi nige yewiɡ̶atace.
  bmh-bmh: Bo, ze go petak pet. Uwait nug Kristus koli asai meun, go awau wai ebuan
    ee sul amegai waseun, gonun, ig abiu duailel noumemen unum asai maramau.
  ctu-BL: Pero isujm tsa'ix tejchi ch'ojyel Cristo ba'an chʌmeño' bʌ. Jiñʌch ñaxan
    bʌ tsa' bʌ ch'ojyi.
  meq-meq: Ane tuk na, ta deɗek Kəriste kə lətsew abəra ma mədahaŋ. Maa lah mələtsew
    abəra ma mədahaŋ na, neŋgeye. A ɗa ha na, siye i ndo neheye tə mət aye, ta lətseweye
    abəra ma mədahaŋ dərmak.
  noa-H: Pari Cristoon chadchata hiiu p'iidʌjim. Mag hõor pöm hö nʌm hee hichta nacha
    p'iidʌtarr gaaimua hewag pawiajã hõor k'apan hichjö p'iidʌtk'aju jaau sim hajim.
  alp-NT: Alla Iono Kristuse Ikwana suike tinai hoko ite rekwa be tamata rebe esi
    mata pende, namake Ionosi kwana suike.
  san-VEL: idaanii.m khrii.s.to m.rtyuda"saata utthaapito mahaanidraagataanaa.m madhye
    prathamaphalasvaruupo jaata"sca|
  kbq-kbq: Hu'neanagi Kraisina fripinti Anumzamo azeri oti'neazamo'a, fri'naza vahe'mokizmia
    ese ne'za hozafinti eriankna hu'ne.
  kbh-kbh: Pero chca ndoñe ndegombre quenátsmëna, er ndegombre Bëngbe Bëtsá tojanma
    Cristo cháuatayenama. Mo chë uanatsena shajuancá, jtsinÿanÿnayana más shajuanënga
    chents̈ana yochjóbocnama, cachcá, Cristo tojtanayena ora, cha tojaninÿanÿé Bëngbe
    Bëtsá yochjanma ínÿenga chábeñe os̈buáchiyënga chámuatayenama vida chamotsatsbomnama.
  ron-LSB: Dar acum Hristos a înviat din morți. El a devenit cel dintâi rod al celor
    adormiți.
  pon-pon: A melel, Krijtuj kaiajadar jan ren me melar akan, ap wiala mejeni nan pun
    en ir me mamair akan.
  nhe-BL: Pero nopa tlen melahuac eltoc ya ni. Cristo nelía moyolcuic quema ya mictoya
    queja nopa achtohui pixquistli tlen tenextilía para teipa oncas se hueyi pixquistli.
    Quena, pampa moyolcuic ya, technextilía nochi sequinoc tlen mictoque nojquiya
    moyolcuise teipa.
  sps-sps: San man, Gov fatsuiny fatabiny e Krais tana mat Tsunia, ana Ayei na vaamuan
    nana mes to te tsun fatabin tana mat Ya gim to ma mat pis. Ai tovei, Ayei tsun
    fatabin tana mat Tsunia, to sana ra faavot natiny ror a ka to, vainy fafaaman
    faavot ten Krais to te mat er, nai toto fatabin eraror.
  wnc-wnc: Siwan ngana unzingu wena siknga. Aho. Anututa siakande siknga Krais akumbut
    katangga gatu tangenakut. Tangenawan ita akupsa aminu masan pangenawik aminde
    tupan enakut tapa Krais unin.
  bus-bus: Yãpuraa guu Kirisi fɛ̀ɛ bↄna gaan, àmbe gàafɛɛ káaku ũ gbɛ̃ kɛ̀ aↄ̃ dàɛ
    wà ii ònↄ tɛ́.
  gub-BL: Nan kwaw nezewe. Azeharomoete Zaneruwihawete ukweraw umàno re a'e. A'e rupi
    xikwaw amogwer umàno ma'e kwer wakweraw pàwàm zane no.
  imo-imo: Nalo Goteni Kraist ono kombuna topa makinjirimu lepamo. Kraist imboma palinga
    kumbe lepa koinjo molopili Goteni yu imbo kolilimu naa lepili nimbe topa makinjirimu.
    Kraist iye kololimanga imunana makilerimu iye komomu.
  boj-boj: Ariya iga degsi sougetosai. Kristus a moinaqa Qotei na olo subq na tigeltej.
    Kristus a tamo kalil nami moreŋeb qaji naŋgi qa namoosiq subq na tigelej.
  eng-DRA: 'But now Christ is risen from the dead, the firstfruits of them that sleep:'
  knf-knf: 'Kë *Kriŧtu na manjoonan aşë naţa ţi pkeţ: ţi bankeţuŋ, Kriŧtu awooŋ naŧeek
    annaţiiŋ ţi pa.'
  san-KHM: ឥទានីំ ខ្រីឞ្ដោ ម្ឫត្យុទឝាត ឧត្ថាបិតោ មហានិទ្រាគតានាំ មធ្យេ ប្រថមផលស្វរូបោ
    ជាតឝ្ច។
  arn-NT: Welu rüf feyngey ta Cristo ñi dew wiñomongetun, kisu ta feley tati wüne
    kosechaelchi fün ketran reke ta walüng mew. Wünenküley ñi wiñomongetun mew.
  zas-NT: Per diidxliczi Jesucrist na̱j bén baban, abiꞌ laaman na̱j quijb bén yaloj
    baban.
  ken-NT: Kɛ ɛchí tɛtɛp bɛ Mandɛm akʉ Kristo apɛtnsɛm ndǔ nɛpɛ́m ndu bɛtɔŋ bɛ chɔŋ
    yí ankʉ bawú mámpɛtnsɛm ndǔ nɛpɛ́m.
