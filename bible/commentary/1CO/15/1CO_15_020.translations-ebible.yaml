  grc-F35: Νυνὶ δὲ Χριστὸς ἐγήγερται ἐκ νεκρῶν· ἀπαρχὴ τῶν κεκοιμημένων ἐγένετο.
  cav-NT: Yuneridya tu Cristo chacha. Emajuque chacha nityatsuranucatsu, ecuana Yusura
