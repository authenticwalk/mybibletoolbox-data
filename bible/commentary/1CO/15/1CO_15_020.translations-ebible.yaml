  tam-2017: கிறிஸ்துவோ மரித்தோரிலிருந்து உயிரோடு எழுந்து, மரணமடைந்தவர்களில் முதற்பலனானார்.
  azz-NT: Pero namechilía que hueyi melau que in Cristo Temaquixtijque, Yejuatzin
