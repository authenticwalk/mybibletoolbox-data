verse: 1CO.015.029
translations:
  kpx-kpx: La degomoleau loui kosea, “Haluviale keau bae hovedevelivebene.” Isito
    oleve katealemoike la haluviale kebiaho babatisolahama. Kosealemo nahi hilokage
    haluviale keabuna bae hovedevei.
  okv-H: Eto nei amo eto embomeni mahu pepehekari na vasiri te mane erasora kito do
    embo enana na hondate eto enana ta javota bapataito amo eagore?
  tbo-tbo: Ma itapa tu hilahilage ega hita towotowolo meme ma awai binei taumi mi
    Kolinito gehoumi bapatiso o wiwaya tauhi hilahilagehi ubeihi?
  mal-C: മരിച്ചവരുടെ പുനരുത്ഥാനമേ ഇല്ലെങ്കിൽ, ചിലർ മരിച്ചവർക്കുവേണ്ടി സ്നാനം ഏൽക്കുന്നതെന്തിന്?
    മരിച്ചവർ ഉയിർപ്പിക്കപ്പെടുന്നില്ലെങ്കിൽ അവർക്കുവേണ്ടി സ്നാനം ഏൽക്കുന്നതിന് എന്താണു
    പ്രസക്തി?
  grc-SR: Ἐπεὶ τί ποιήσουσιν οἱ βαπτιζόμενοι; Ὑπὲρ τῶν νεκρῶν, εἰ ὅλως νεκροὶ οὐκ
    ἐγείρονται· τί καὶ βαπτίζονται ὑπὲρ ⸂τῶν νεκρῶν;⸃
  bgc-bgc: जै मरे होया का पुनरुत्थान कोनी, तो उस परम्परा का के मतलब सै, जिस म्ह माणस
    मरे होया की जगहां पै बपतिस्मा लेण लागरे सै? जै परमेसवर मरे होए माणस ताहीं जिन्दा
    न्ही करदा, तो माणस इस परम्परा नै क्यूँ मानण लागरे सै?
  khz-khz: Pene kuliiti-wai aikina, etalima reketa gekwarega-kuneto talimara pakurai
    bapatiso gegapiana gauna raka pia kala-tiwaa? Ira rakagau gaurai gekwarega-kuneto
    talimara pakurai bapatiso gegapina? Peiramu ira na kuliitiwai gevega-taunataunaana
    gaurai, vokala gekalaana.
  deu-TKW: Was sollen sonst die anfangen, die sich für die Toten taufen lassen? Wenn
    überhaupt keine Toten auferstehen, was soll man sich auch für sie taufen lassen?
  zsr-NT: Laꞌliꞌ rdil‑liꞌ nis uláz quegac nup chnatgac. Chquiꞌ ráquiliꞌ cutu lubán
    nup naꞌ chnatgac, ¿bizx quië rdil‑liꞌ nis uláz quegac nup chnatgac?
  lin-lin: Soki lisekwa ezali te, bato oyo bazwaka libatisi mpo na bakufi bakosala
    nini ? Soki bakufi bakosekwa te, mpo na nini bato bazwaki libatisi mpo na bango ?
  hns-NT: Djab maral log kabhie na djie oethaawal djaat, tab kaahe ke koi koi apane
    ke maral manai ke darie par dopoe karwaawe hai?
  noa-E: Mag Cristo iiu phiidʉbajim anʉmʉ magan ¿khanthee ãaur khʉʉnau jãg ya meetarr
    khʉʉn kõitjã amach pör choopi nʉmma? Mag õor mee nʉm khʉʉn iiuba nʉm chan, ¿khanthee
    am kõit pör choopi nʉmma?
  eng-EMTV: Otherwise, what will they do who are being baptized for the dead, if the
    dead are not raised at all? Why are they also baptized for the dead?
  mib-NT: Te íyó ñáyuu cájendute jehē ndɨ́yɨ. Te núu tú natecu cuɨtɨ ndɨ̄yɨ, ¿te najehē
    cájendute i jehē ndɨ́yɨ núu súcuan?
  lif-NT2: आल्‍ल सिःमे़न्‍लाम् हिङ्‌मन् मे़बोःङ्‌ने़न्‍ने़ फाॽग्र के़सिःबाहाॽरे़ लागि
    बप्‍तिस्‍मा मे़बोःक्‍खे़बाल्‍ले़ कुबेःन् थे पोःक्‍खे़आङ्‌बे? के़सिःबाहाॽ मे़न्‍हिङ्‌ने़न्‍निल्‍ले़
    थेआङ् मनाहाॽ खे़ङ्‌हाॽरे़ खुनिॽ लागि बप्‍तिस्‍मा मे़बोःङ्‌बाबे?
  xnj-xnj: Ngati kawaka kuyukiswa, wu, vandu vala vevibatiziwa ndava ya vevafwili
    vahuvalila kupewa kyani? Ngati vevafwili viyukiswa lepi, ndava kyani kubatiziwa
    ndava ya vene?
  mmx-mmx: Dola xopmen taxakatu kaxat amlong, kopmen tavasuun teren kusu nemi mik
    lok ka lesep susu ridi limixin digara met pam. Do labarongan di noxo roo xat amlong,
    na loklok atnimi noxo lok tooro di.
  cbr-NT: ¿Uni bama 'aish Cristo utëcëncëbë baísquitima 'ain cara uisax uni raírinëx
    axa Jesucristomi catamëcë unicama bama abë 'iti sinani nashimicë 'iti 'ic? Ca
    'itsíanxma.
  tee-NT: Ni nonat'it ni jantu lai tata'acxtuchokoi ju tanitach pus tijuch ju talhi'akpax
    ixlacata ju tam xamati' ju va nitach tachi ju talai ju ali'in sia milhi'uxijnan.
    Tajuch ni chunch talai ni sala jantu lai tata'acxtuchokoi ju tanitach.
  eng-LSV: Seeing what will they do who are immersed for the dead, if the dead do
    not rise at all? Why are they also immersed for the dead?
  cak-NT: Pero xa ta manak yec'astaj ri caminaki', ¿anchique roma jec'o winak niqui'en
    bautizar qui' pa quiq'uiexel ri quicaminaki' y ri caminaki' ri' xa man jun mej
    (bey) chic xquiec'astaj? ¿C'o como nic'atzin-wi cuando quiri' niqui'en?
  pah-NT: 'Oro g̃a – kiroki g̃a onhimobatizauka omanova''ea repyga onhimobatizaukare''ỹva''ea
    repyga – marã g̃a ndekoi nanongara rehe naerũ? Po Tupana''ga nombogweravi ahe
    hamo, a''ero po g̃a nde''i hamo: Xanhimobatizauka ahe repyga nehẽ.'
  sja-NT: Ichiaba nãga k'awa p'anɨ Cristode ijãapataarã jai-idaadap'eda, chok'ai p'irabaidait'ee.
    P'irabaida-e pɨrã, ¿sãap'eda eperãarã ũk'uruurãpa poro choopipatama ijãapataarã
    jai-idaadap'edaarã pari, chi araada-e padap'edaarã poro choopidait'ee jai-idaadai
    naaweda? ¡Mãgɨ́ jai-idaadap'edaarã p'irabaida-e pɨrã, páripɨ ãra pari poro choopipata!
  xed-xed: Ka mantsa a tsi wu, nu ta psə gwal ta magaftá batem da mnaka gwal nda rwa
    na? Ka si walaŋta a gwal nda rwa ta sliʼagapta ya wu katsi, ŋaw ta maga həŋ ta
    batem da mnaka taŋ na?
  mks-NT: Ndúu java ña̱yivi ta cándúta̱ ná sa̱há na̱ sa̱ na̱xi̱hi̱ já ná ca̱cu ndaa
    ínima̱ ná. Joo cáchí na̱ co̱ cándúsa toho na ña̱ ndítacu ndi̱i. Ta ndá sa̱há quéa̱
    cája na já tá co̱ cándúsa na nditacu ndi̱i. Joo xíni̱ va̱ha í ña̱ nditacu ndi̱i.
  gfk-S: Ma be i tutuno be pata ta tuntunut hut baling, dong ing di kap ira baptais
    uta di ira minat, di na biha um? Ing be God pai nale hatut habaling iat um ira
    minat, ura biha ira matanabar di na kap baptais uta di ira minat?
  bmu-bmu: 'Keu kun kewö: Ambazip tosatŋan uruŋini qahö meleŋda öne kömugeraŋgöra
    tosatŋan kömukömuŋi mi bauköm eŋgimegöra jiba salupŋini aketka dumŋe kunbuk o
    melun mem eŋgimakze. Kömukömuŋi yeŋön qahö guliba wahötpeak ewö, yeŋgö nup ölŋan
    mönö denöwö asuhubawak? Anutunöŋ kömugeri, mi qahöpmahöp mem gulim eŋgii wahötpeak
    ewö, ambazip mewöŋan mönö denöwögöra aka jigetka yeŋgö salupŋine o melun mem eŋgimakze?
    Nupŋini mi mönö öne membepuk.'
  dgz-dgz: Endi waenapan upi, mu evene wai ame borit wane nagirewa, kakae wanumopen
    menan, munan dup sia iwanum. Mu anenen tat anuiwanum? Go borit wane sia ya yon
    wanumopiwa, iwa dimen borit wane nagirewa munan dup iwanum?
  eng-GNV: Els what shall they doe which are baptized for dead? if the dead rise not
    at all, why are they then baptized for dead?
  zaa-NT: Tì'ala ccá canu cca bautizar parte qui' canu chi gùtti cá, cáalá hualigani
    labí eyátha canu yatti nna, biala cca ca enne' nna cca cą bautizar parte qui'
    canu yatti ni'i.
  eng-WEBSTER: Else what will they do, who are baptized for the dead, if the dead
    rise not at all? why are they then baptized for the dead?
  guh-guh: Itsamonae pepua penabautisabivi baja, pijamonaemi totëpatsi. Pijamonaemi
    ata baja pepuanajamatabëcuenecopabi Cristojavabelia, totëpatsi. Itsiata baitsi
    jane bajarapamonaemi tëpa nabautisabinejeva. Nexata pajivi pijamonaemi totëpatsi,
    bajarapajivi penabautisabijivi ata baja, pijamonae pevënamuto icatsia nabautisaba.
    Bajarapacuenia anijatobeje nabautisaba pevecuatëpaejivitsi bepenabautisabijivi
    petotaenexatsi Dioso. Petëpaevimi peneta icatsia Dioso itsa apo asaëyaexanaetsijitsia
    tsipae, penabautisabijivi baja pijamonae pevënamuto icatsia apo nabautisabi tsipae,
    nabautisabinejeva pevecuatëpaejivitsi bepenabautisabijivi petotaenexatsi Dioso.
  bon-bon: Cije lipu gyene lui biname cina niiye ca äciseja ne ituge acata budre biname
    bime puupu cabu? Teepi ngena name pi pui mule ne itu jaawenepesi, liba budre biname
    bine lica cirege arpinera.
  nhw-BL: Nojquiya, sintla inijuanti catli mictoque amo moyolcuisquíaj, ¿para tlen
    sequin mocuaaltíaj para masehualme catli ya mictoque? San tlapic para quichihuaj
    sintla amo anquineltocaj para moyolcuise.
  swh-ONEN: Basi kama hakuna ufufuo, watafanyaje wale wabatizwao kwa ajili ya wafu?
    Kama wafu hawafufuliwi kamwe, mbona watu wanabatizwa kwa ajili yao?
  wbi-wbi: Nambe kange vivomba kiki vaala vano vofughilue vwimila vwa vafue? Nave
    avafue navisyuka, nakiki kange vikwofughua vwimila vu vanave?
  bba-bba: Be bɑ bɑtɛmu mɔ̀ ɡɔribun sɔ̃ mɑɑ ni. Arufɑɑni yerɑ̀ yɑ wɑ̃ɑ mi. Ǹ n sɑ̃ɑ
    ɡem mɑ ɡɔribɑ kun seemɔ, mbɑn sɔ̃nɑ bɑ bu bɑtɛmu mɔ̀ ɡɔribun sɔ̃.
  eng-KJVCPB: Else what shall they do which are baptized for the dead, if the dead
    rise not at all? why are they then baptized for the dead?
  kgk-NT: Gwĩ pene pa'ũ mygwa onhemongarai uka gwe'ýi omano va'ekwe rekovia. Upe jave
    oĩ ave pene pa'ũ-my “Omano va'ekwe nomoingove mo'ãi Nhandejáry” he'i rei va'e.
    Ma'erã napembojojáiry pende reko pene nhe'ẽ-rehe? Ndoikove jevýi ramo ra'e omano
    va'ekwe onhemongarai uka rei arã araka'e omano va'ekwe rekovia.
  waj-waj: 'Gioonna kiaapu vooyaano vaa putuaiyara nnoori varada kiaanoo: Ta nnoori
    varakiai rikiada fai iya yoketaama variaaravee, kiaavai. Fai kutaa tuanaa putuaiya
    hama kava diitakiai mo putuaiyara iya nnoori varaiya fai aaniivaara iikiaarannee?
    Vooyaano kiaanoo: Anutuuqo tinai gioonna kiaapu putuaiya kava diitaaravaivee,
    kiaa aataruuvo hama kutaa vaitiri. Mo aaniivaara iya vaa putuaiyara nnoori varaatirinnee?'
  cpy-cpy: Eeromi rañaayiteemi ikaatzi kamayiteen-tsiri, ¿Iitakama romitsiryaa-wentan-teetariri
    kamaentsiri?
  mpx-mpx: Binimala ebo toyaomal nige nihi lulut al, ana waisi ga ni ola bolo hi babitaiso
    toyaomal kaiweliya? Hauna kaiwena ge nihi babitaiso ola o?
  wbp-wbp: Nyiyaku kalu-jana yapa ngalya-kari marlaja papitaji-jarri palinja-warnuku
    yangka kujalu nyurru-wiyi palija Kirijini-wangu-juku? Rampal-manngu-nyanyi marda
    kapu-jana nganta Kaaturlu yaliji wankaru-mani pina nganta yali palinja-warnuju.
    Kala kajilpa-jana Kaaturlu pina-wankaru-maninja-wangurlu yampiyarla, ngulaju kajikalu-jana
    jamulu marlaja papitaji-jarrimi.
  luo-luo: To kapo ni chier onge, to ere tiende batiso ji ewi joma osetho? Ka joma
    otho ok chier, to ibatiso ji e wigi nangʼo?
  nhe-NT: Nojquiya, intla inijuanti tlen mictoque ax moyolcuisquíaj, ¿para tlen sequin
    mocuaaltíaj para tlacame tlen ya mictoque? San tlapic para quichihuaj intla ax
    inquineltocaj para moyolcuise.
  aii-aii: ܐܸܢ ܠܲܝܬ ܩܝܵܡܬܵ‌ܐ، ܡܘܼܕܝܼ ܒܸܬ ܥܵܒ݂ܕܝܼ ܐܵܢܝܼ ܕܒܸܦܝܵܫܵܐ ܥܡܝܼܕܹܐ ܡ̣ܢ ܓܹܒܵܐ
    ܕܡܝܼ̈ܬܹ‌ܐ؟ ܐܸܢ ܡܝܼ̈ܬܹ‌ܐ ܗܲܪ ܠܹܐ ܩܵܝܡܝܼ، ܩܵܡܘܿܕܝܼ ܝܢܵܐ ܒܸܥܡܵܕܵܐ ܡ̣ܢ ܓܹܒܵܝܗ‌ܝ؟
  esk-NT: Suniaqpat tamatkua paptaakkauruat pisigiplugich tuquŋaruat? Tuquŋaruat aŋipkakkauyumiñaipiaqpata,
    suvaata iñuich paptaaqtinniaqpat pisigiplugich tuquŋaruat?
  msb-msb: Niyan, kun waraʼn pagkabuhay gihapon, nano an mahumanan san mga nagapabunyag
    para sa mga nagkamaratay na? Nano kay ginahimo pa ninda ini kun dili naman gali
    bubuhayon gihapon an mga patay?
  cpa-NT: Jøng² chian² ca²dsiog³ dsa² tsogh² jmøi² ni³ huu¹³ quiah¹² dsa² ma²ca¹dsan¹.
    ¿He² løa¹ lah¹jøng² jmo² dsa², chi²júh² dsøg¹² hi² tsa¹hiog¹ dsa² ma²ca¹dsan¹?
  dso-dso: ମଲାଲକ୍‌କେ ଆରିତରେକ୍‌ ନ ଉଟାଏ, ଜଦି ଏଟା କେନ୍ତାର୍‌ ଜେ ମଲା ଲକ୍‌ମନର୍‌ ପାଇ ତାର୍‌
    ମଇତର୍‍ମନ୍‌ ଡୁବନ୍‌ ନେଲାଇନି ? ତେବେ ସେମନ୍‌କେ କାଇଟା ମିଲ୍‌ସି ? ଜଦି ମଲାଲକ୍‌ମନ୍‌କେ ନ
    ଉଟାଅତ୍‌, ସେନ୍ତାର୍‌ ଆଲେ କାଇକେ ଏମନ୍‌ ମଲା ଲକ୍‌ମନର୍‌ପାଇ ଡୁବନ୍‌ ନେଲାଇନି ?
  meu-meu: Unu basinema heto, mase daidiai vada e bapatisodia taudia na ede bema heto?
    Mase taudia basiema tore isi lou, badina be dahaka idia daidiai e bapatisodiamu?
  yva-NT: 'Syo ranaun ware weapamo inta wasaemeno wapa arakovo ugwenen to mansai,
    ti inta wasaugasya kuvuni mana rai mansamarom. Weti syo wasanajo: Ranivara vatano
    ugwenen to maijasea ukovakato no wene rai jewen, weaveti wapa wasaemen ti wasaugasya
    kuvuni mana rai umawe mamo ama tunato raije noare ruimaisy? Vatano ugwenen to
    nawamo ranivara maijasea ukovakato jewen, weamo wasaugasya kuvuni mana raijo mansamarom
    wemamo ama ine mewen dai.'
  dgc-dgc: Nadid, éng éwan mabuhay i pate a huway, éy bakit ipabinyag i tolay alang-alang
    du tolay a minate?
  zpm-NT: Nana, ne rnee to i nlid rrieeban meṉgut, ¿pe nac dzigo no zha ne rrobnis
    xcuent zha ne gutle?
  hix-NT: Tasanàmsom me tehxatxhe katxho hoye ro ryhe, onà wyaro natxow hatà, kukukuru
    komo. Nataymompetxow hatà, tkukuthuyam heno yowakryenàr horà, ataymompànà rotho
    komo rma yowakryenàr horà, tanàmsom me harha esnàr kom horà. Àwayehxemo komo rma,
    asanàmpàra ehtokonye, ataymompohra esnàràtho kom haryhe mà.
  sim-sim: Jir Korinik fehe lal karem mbanda lir. Lal fak layi namber li hashihindak
    ol lihi yawa lal fak li layiwa ol mas handarin li jelya, karem mbaha fak layinda
    lir. Undanak ma amber indik li usahakwa wolo avak li usahaka. Karem li hishihi
    fak layinda lir. Hako os ma ol hahanda indik li usaha nahi ambu, ma ol lirin jelyakurik
    fak layinda ma ondo, wa sembe fak layinda lir.
  npi-ULB: नत्रता मरेकाहरूको निम्ति बप्‍तिस्मा लिनेहरूले के गर्ने त ? यदि मरेकाहरू
    जीवित नपारिने हो भने किन तिनीहरूका निम्ति उनीहरूले बप्‍तिस्मा लिए ?
  cgc-cgc: Isipen ta gid. Alimbawa, daw paryo ta inyo na pagpati mga napatay an dili
    bannawen ta Dyos, man-o tak duma ki kyo gasunod ta kaugalian na magpabautismo
    para ta mga napatay? Daw mga napatay dili bannawen ta Dyos, ula gid pulos na may
    magpabautismo para ki danen na mga napatay!
  tim-tim: Akto yeŋgâlân gâtŋe bikŋande momoŋe tânyeŋguwerâm tu pulinenekŋet dâm manmai.
    Dâ Yesu agalep den are bunŋe bo dâine momoŋe siâŋe bo agatbop amâ momogât akmâ
    bikŋande wangât tu puliyekmai?
  yor-yor: Ní báyìí, bí kò bá sí àjíǹde, kín ní ète àwọn ènìyàn tí wọn ń tẹ bọ omi
    nítorí òkú? Bí àwọn òkú kò bá jíǹde rárá, nítorí kín ni a ṣe ń bamitiisi wọn nítorí
    wọn?
  wos-wos: Hiyandé du takwa raméhafi yandat, guna du takwa nawulak hiyandé du takwaka
    sarékéta, Néma Duna ximbu guré nandita, di yingi maki di? Hiyandé du takwa raméhafi
    yandat, métaka we guna du takwa nawulak hiyandé du takwaka sarékéta, Néma Duna
    ximbu guré nandi?
  emp-NTPO: Beuped̶ad̶ada ʌ̃rẽbad̶aẽ́bʌrʌ, ¿cãrẽ cãrẽã ʌ̃cʌrʌra beuped̶ad̶a cacuabari
    borocue panʌ? Ãcõrẽba beuped̶ad̶ara ʌ̃rẽbabiẽ́bʌrʌ, ¿cãrẽ cãrẽã ãdjirã cacuabari
    borocued̶i?
  eng-F35: Otherwise, what will they do who are being baptized in place of the dead?
    If the dead are not raised at all, just why are they being baptized in the place
    of the dead?
  ind-ind: 'Dan lagi tentang kebangkitan manusia dari kematian: Seandainya benar orang-orang
    mati tidak dihidupkan kembali dari kematian, mengapa pernah ada saudara-saudari
    seiman kita yang minta dibaptis dengan air sekali lagi untuk mewakili ayah atau
    ibunya yang sudah meninggal? Itu bukti mereka yakin bahwa kita pengikut Kristus
    akan dihidupkan kembali dari kematian. Bila tidak begitu, untuk apa mereka meminta
    demi orang yang sudah mati?'
  pes-OPCB: اما اگر مردگان هیچگاه زنده نخواهند شد، پس چرا بعضی به جای مرده‌ها تعمید
    می‌گیرند؟ این تعمید چه فایده‌ای دارد، مگر اینکه ایمان داشته باشند که روزی مرده‌ها
    دوباره زنده خواهند شد؟
  mpt-mpt: Bainobo galin nakaia unangai maki aayo mo fuelaim blim bianiba kaaibbua
