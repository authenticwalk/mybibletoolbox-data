    wì da'ilɛkɛ an gɛ̃ɛ ũi?
  tcz-CHONGTHU: Athisaho kaithouva umlou ding ahia ahileh, thi jal'a baptize chanlona
    ajeh ipiba hitantem? Athiho chu nikhat le kaithou ding ahilou leh ipi bol ngaiya
    ham?
  mar-mar: नाही तर, जे लोक मरण पावल्यांसाठी बाप्तिस्मा घेतात ते काय साधतील? जर मरण
    पावलेले उठविलेच जात नाहीत तर ते लोक त्यांच्याविषयी बाप्तिस्मा का घेतात?
  snp-snp: Ena etito minámaiye, loti kolinawamo, ya wenena mate folamo wenena yamu
    mono noku wiyamo ya nedi-nedi enawae? Folamo wenena olu nedi gedámenami negeyama,
    ya folamo wenenawa yamu nediti noku wiyamo ne?
  isl-isl: Til hvers eru menn að láta skíra sig fyrir þá dánu, ef dánir menn rísa
    alls ekki upp?
  spy-NT: Ara, kēēmwooyē nee kurubta keey āk choo /kēēbātisānē kubo choo kiikubēk?
    Yoo /kēēmwooyē kule ‑/mākiing'ēētēē chii meet ii, kubo ꞉nee naas /kēēbātisānē
    biiko kubo choo kiikubēk?
  xnn-xnn: Ngem isnan kankananyo ay adi matago kasin nan ipogaw ay natey kanak en
    no tet-ewa ay adida matago kasin, aytay dakayon menpabonyag ay mangitakdeg isnan
    natey ay egay ninpabonyag ay kananyo en badang ken daida? Tay no esada adi kasin
    matago sino ngen nan paay nan mang-ik-ikkananyo is dasa?
  mwe-mwe: Bhai, ibhaga kuyuka kwakwa, bhuli, bhandunji bhaabhatishwanga kwa ligongo
    lya bhawilenje bhala, shibhatendanje nndi? Ibhaga bhawilenje bhakayukanga, kwa
    nndi kubhatishwa kwa ligongo lya bhawilenje?
  tte-tte: Na tem toboita nige sitotoloyoi, kana namwanamwa tawae siya sibabitaiso
    toboita kaiweli? Walo yawasosi, mumuganane siginauli kaiwena ali meli sipei naga
    toboita ali toloyoi ipagan.
  tcs-tcs: Yupla sabe sam pipol i baptaiz man po dem man uda i bin pinis ded. Ip ol
    ded pipol i nogo kamlaipgen, den aukam dempla i mekem diskain?
  hlt-THB: Thawhtlaihnaak ama awm mantaw, thlakthikhqi aham baptisma ak pekhqi ce
    ikawmyihna a awmnaak kaw? Thlakthikhqi ce ama thawh tlaih mantaw, ikaw ham cekkhqi
    aham baptisma huh a ngaih?
  soq-soq: 'Tane ema do insena: Naita bolala ando mai enapuwimopua, dima baiwa apana
    isiwa sou bolena baiwa babatutuntoi? Naita bolala mai enawisalaewo dima baiwa
    mo sou aupawa wadeie babatutu dewawa dewasai?'
  qub-qub: Ermänucuna, ¿imanirtaj yarpanqui wañushacuna mana cawarimunanpaj cashanta?
    Wañushacunata Tayta Diosninchi mana cawarachimunanpaj captenga ¿imapätaj wañojcunapa
    ruquin waquinniqui bautisacunquipis?
  att-att: Á ta meyannung sù kagian naw, nu kuruk nga ari nakuan maginnanolay yù ira
    námmatay, á anni má laguk ta ajjan yù ira marigù ta pannakabaggi nayù ira námmatay
    nga ari narigù? Anni panò yù kagiad da nga serbi nayù pakirigù da, nu ari maginnanolay
    yù ira námmatay?
  bki-bki: Navan ea bere iliano nei napano beriio ber ver kito ram̃arm̃aro, mia iorou
    rotumolu bereio. Ana tealo napano amonea jibe nei, aju ajidomii laka kialo bilbilu
    nalo napano maka lele avaruei ealo ana am̃arm̃aro. Nalo aju aber p̃eli nalo nei
    maka ajikia ajev meuliano, mila na nalo abaruei bereio ea kialo bilbilu nalo na
    sialo, napano am̃arm̃aro ruei. Aju amila jibe na bior napano ga amonea jikili
    ka kito ram̃arm̃aro, mia rotumolu bereio.
  bqp-bqp: Gbɛ̃ kũ òdi da'itɛ kɛ gɛ̀nↄ gɛ̃nɛ ũ sↄ̃ bi? Tó gɛ̀nↄ dì vu yãpuraro,
    bↄ́yãi òdi da'itɛ kɛ ń gɛ̃nɛ ũu?
  mcp-mcp: Ŋkí gúl sâ cúgɛ́ nə́ mimbimbə mí dʉ gwûm, ká buud bwə́ dʉ duwan shú búúd
    bwə́ á yə wá bwə́ bá sá ntʉdɛlɛ? Bwə́ dʉ duwan shú búúd bwə́ á yə wá nəcé jɨ?
  hat-hat: 'Koulye a ann konsidere moun ki resevwa batèm pou moun ki mouri deja yo:
    Dèyè kisa yo te ye menm lè yo te fè sa? Si se vre moun mouri pa janm leve jan
    yo di a, poukisa pou yo te resevwa batèm pou moun ki mouri deja yo?'
  npl-NT: Tla non yomikkeh ayakmó moyolitiskeh, ¿tleka sikimeh mokuaatekiah impatka
    non yomikkeh? Tla amo nonkineltokah ke non yomikkeh moyolitiskeh ¿tleka ijkó nonkichiwah?
  bgg-bgg: Thuh, branthek hanyie è iy pha khowo yie pho shii ne khi-èrek pha ga? Ithek
    ne yang pha nyie luthong phlei? Iy pha ji ne chai hà ahoì phrone yao pha, giak
    è yao pha duiine, hì ne izai arone, nyie rek ne ji pha branthek ne iy pho shii
    khowo phi phlei?
  eng-TCENT: Otherwise, what are people doing when they get baptized for the dead?
    If the dead are not actually raised, why are people getting baptized for them?
  eng-BSB: If these things are not so, what will those do who are baptized for the
    dead? If the dead are not raised at all, why are people baptized for them?
  cpu-NT: Eerorikami jañaayetaimi ikaratzi kamayetaintsiri, ¿opaitama joviinkaatzimentantayeetariri
    kamaintsiri?
  san-ASM: অপৰং পৰেতলোকানাং ৱিনিমযেন যে মজ্জ্যন্তে তৈঃ কিং লপ্স্যতে? যেষাং পৰেতলোকানাম্
    উত্থিতিঃ কেনাপি প্ৰকাৰেণ ন ভৱিষ্যতি তেষাং ৱিনিমযেন কুতো মজ্জনমপি তৈৰঙ্গীক্ৰিযতে?
  tac-NT: Alué suwígame tabilé ku ajánimili nísaká, 'liko ¿chonigá jaré ralámuli rewarame
    júpaché alué suwígame neraga? ¿Chonigá alanokame júpaché peka bijchígime ke ku
    ajánamio alué suwígame?
  eng-WEBPB: Or else what will they do who are baptised for the dead? If the dead
    aren’t raised at all, why then are they baptised for the dead?
  gfk-H: Ma bia i tutuna bia pataia ta tuntunut huat balin, diet ing diet kap ira
    bapitaiso uta diet ra minaat, diet na biha um? Ing bia Kalou pa na hatut habal
    at um ira minaat, wara biha ira mataniabar diet na kap bapitaiso uta diet ra minaat?
  viv-viv: Tu badi kaliva higahegahe vaita Yaubada keke toꞋalika ginasivemidididi
    amanadi badi faꞋidiya kadu ganagahe. KaꞋi Yaubada toꞋalika keke velemona ginasivemidididi,
    gavaiꞋona-yo kaliva tufoidi toꞋalika tuwaidiyao faꞋidiya hibafitaiso be higa aimo
    lobameya Keliso buye hinamiyami faꞋina? KaꞋi toꞋalika keke velemona hinamididi-havagi,
    gavana ana inuba badi toꞋalika faꞋidiya hibafitaiso?
  yao-yao: Sambano, iŵaga nganikupagwa kusyuka, chatendeuli aŵala ŵaŵabatiswe kwaligongo
    lya ŵawe? Iŵaga ŵawe ngaasyusikwa, kwachichi ŵandu akubatiswa kwaligongo lyao?
  tgp-tgp: Vara tamlohi la pa sopo turu na mateia, sava natu mo lo toho na r̃omin
    la haratu la lo lavi na paptijo matan la haratu la mate moiso? Vara tamlohi la
    pa sopo turu na mateia, mata sava natu tamlohi la lo lavi na paptijo matara?
  auc-NT: Pancadäniya edæ, Do wængaïnäni beyænque cæmönipa, ante cædinque tömënäni
    beyæ̈ æpæ̈në guiidänipa. Ïninque, Ñäni ömæ̈mönämaï ingæ̈impa, ante mïni änewënö
    näwangä ï baï tömënäni æbänö cæquënënäni ïnänii. Edæ, Ñäni ömæ̈mönämaï ingæ̈impa,
    ante näwangä ï baï edæ tömënäni në wængaïnäni beyæ̈ quïnante æpæ̈në guiiquënënänii.
  kbc-NT: Natigide, idi oko ane dinilegetibigiwaji oiwicideɡ̶eta niɡ̶ijo oko baanaɡ̶a
    nigo pida anaɡ̶a dinilegetibigiwaji. Nige daɡ̶a icota me newiɡ̶atace ijo oko,
    igatime leeɡ̶odi me monilegetiniwace oiwicideɡ̶eta niɡ̶ijo oko analeedaɡ̶a dinilegetibigiwaji
    naɡ̶a nigo?
  bmh-bmh: Ag ulis igul go en dabilan. Dudu ipal zaiagar noumina, agal zaiagar noumemenin
    isanarabun agal wanimag pataimai, Kristus nugau wanib ebu gagaliag patanem. Dudu
    ipal agen Uwait nug dudu noumemen koli awau i asai maramau ze manem. Agal ze petak
    aba dudu go ag zaiagar noumemen en gagaliag patanem ag einen guzenanemen?
  ctu-BL: Mi ma'anic mi' cha' ch'ojyelob jini chʌmeño' bʌ, ¿chuqui i ye'tel mi' ch'ʌmob
    ja' jini cuxulo' bʌ ti' wenta jini tsa'ix bʌ chʌmiyob? ¿Chucoch che' jini mi'
    ch'ʌmob ja' cha'an jini chʌmeño' bʌ?
  meq-meq: Dzalum ka ndo neheye faya ta dzəhuɓiye bo a yam hərwi ndo neheye ta mət
    tsɨy aye. Maa gatay ŋgama mə ɗəma na, wuye mey? Taɗə ta deɗek ndo hay ta lətseweye
    abəra ma mədahaŋ bay na, ndo niye hay ta dzəhuɓawa bo a yam a bəram tay na, hərwi
    mey?
  noa-H: Mag Cristo hiiu p'iidʌbajim hanʌmʌ magan ¿k'ant'ee hãaur k'ʌʌnau jãg ya meetarr
    k'ʌʌn kõitjã hamach pör choopi nʌmma? Mag hõor mee nʌm k'ʌʌn hiiuba nʌm chan,
    ¿k'ant'ee ham kõit pör choopi nʌmma?
  alp-NT: Po sepo imi noake be tamata rebe imata pende ikwana suike mo hoko mula pine
    baptise ile sae kena seli tamata matale rebe baptiseni mosare? Sepo tamata rebe
    imata pende ikwana suike moneka, hoko esi ono ele mere mo.
  san-VEL: apara.m paretalokaanaa.m vinimayena ye majjyante tai.h ki.m lapsyate? ye.saa.m
    paretalokaanaam utthiti.h kenaapi prakaare.na na bhavi.syati te.saa.m vinimayena
    kuto majjanamapi taira"ngiikriyate?
  kbq-kbq: Fripinti'ma azeri oti'zama omne'neresina, na'a hugahaze fri vahe zamaza
    hukure hu'za mono ti nefraza vahe'mo'za? Ana fri vahe'mo'zama o'otisageno'a, hagi
    na'ante fri vahera zamaza hukure hu'za mono tina nefraze?
  kbh-kbh: Inÿets̈ánaca, báseftanga cachiñe uabáinënga imojtsemna, chë os̈buáchiyënga
    nduabáinënga obanëngbe cuenta. Chca chënga jamana mo chë obanënga uabáinënga chamotsemnama
    cuafjamcá. Chë obanënga chámuatayenama ndoñe tontsemnëse, ¿ndáyeca ents̈anga chëngbe
    cuenta muantenábaye?
  ron-LSB: Altfel, ce vor face cei ce sunt botezați pentru cei morți? Dacă morții
    nu înviază deloc, atunci de ce sunt botezați pentru cei morți?
  pon-pon: A ma me melar akan jolar pan kamaureda, da me irail en wia, me kin paptaijeki
    on me melar akan? Menda re paptaijeki on irail?
  nhe-BL: Nojquiya, intla inijuanti tlen mictoque ax moyolcuisquíaj, ¿para tlen sequin
    mocuaaltíaj para tlacame tlen ya mictoque? San tlapic para quichihuaj intla ax
    inquineltocaj para moyolcuise.
  sps-sps: 'Ana mes pis a kifon a man nana ka to te fatsuiny fatabiny fi non e Gov
    a vainy tana mat tsuar: ito te man fi non ya te gim fi non e Gov ma fatsuiny fatabin
    ir a vainy tana mat tsuar, sa kat pas fei sana mesapan fapeenainy ir vainy tana
    mat tsuar ei, ito te gima fapeenan fi ri? A saf a rof to te fakats rori na to
    te tsue rori na ka, a vainy to te gim ror ma tsun fatabin tana mat tsuar? A tou
    fapeenan to ayein ka babainy tsun kan.'
  wnc-wnc: Sike wamu waaknga siakan dua siwanu dasingge aminu kunduta notna akumbing
    aminde natake yangga saukaing? Kepi akumbingga gatu enatnanga wena siwanu dasingge
    aminu kunduta aminu wa akumbingge natake yangga saukaing?
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è batisi kɛ gɛ̀nↄ gɛ̃ɛ ũ sↄ̃ nɛ́? Tó gɛ̀nↄ è fɛɛ yãpuraro,
    bↄ́yãnzi wè batisi kɛ aↄ̃ gɛ̃ɛ ũzi?
  gub-BL: Amo uzeruzar ma'e pepyr har a'e wà, uzemuzahazahak kar a'e wà, uzeruzar
    ma'e umàno ma'e kwer wanekuzaromo a'e wà. A'e mehe apuranu penehe. Aze teko nukweraw
    kwaw wà, màràzàwe tuwe a'e uzeruzar ma'e uzemuzahazahak kar umàno ma'e kwer wanekuzaromo
    a'e wà. Azeharomoete a'e umàno ma'e kwer ukweraw putar amo 'ar mehe wà nehe. A'e
    mehe a'e uzeruzar ma'e uzemuzahazahak kar nezewe a'e wà. — Teko nukweraw pixik
    kwaw a'e wà nehe, i'i amo wà. (Hemu'em a'e wà.)
  imo-imo: Imbomareni Goteni imboma topa naa makinjimbelo ungu nimele kala. Aku ungu
    paimbo lemo lemo enoni ambe temona no oi naa lili koloringi imbo Jisas ipuki tiringimanga
    kolo wangoko no ltimeleya? Kololi imboma naa topa makinjimo lemo koloringi imbomanga
    kolo wangoko no liengei ulumuni imbo kanoma tapombaloya? Aku molo.
  boj-boj: Niŋgi qalie, tamo qudei na tamo moreŋo qaji naŋgi aqaryainjroqnsib naŋgo
    sawa osib yanso eqnub. Tamo moreŋo qaji naŋgi olo subq na tigelqasai anjam di
    bole qamu naŋgi kiyaqa kumbra degyeqnub?
  eng-DRA: Otherwise what shall they do that are baptized for the dead, if the dead
    rise not again at all? why are they then baptized for them?
  knf-knf: 'Naşalan kak biki babatŧaaruŋ ţi katim ki bankeţuŋ: we wi bahaţuŋ pyeenk
    ba? Woli ujoonan kë bankeţuŋ baanknaţa ţi pa, we ukaaŋ kë babatŧaar ţi katim ki
    baka ba?'
  san-KHM: អបរំ បរេតលោកានាំ វិនិមយេន យេ មជ្ជ្យន្តេ តៃះ កិំ លប្ស្យតេ? យេឞាំ បរេតលោកានាម៑
    ឧត្ថិតិះ កេនាបិ ប្រការេណ ន ភវិឞ្យតិ តេឞាំ វិនិមយេន កុតោ មជ្ជនមបិ តៃរង្គីក្រិយតេ?
  arn-NT: Fey ti pu layelu wiñomongetunoale, ¿chumngelu am kiñekentu wimtuley tañi
    fawtisangeael ta che kisu engün mew? Ka ti wimtulelu ñi fawtisangeael tati pu
    layelelu mew, ¿chumngelu am femkeyngün?
  zas-NT: Yan bal id zaban ree bengüt, ¿chexquiza zeel yuꞌ ree bén rirobnijs xcwent
    ree bén ma güjt, abiꞌza bal id zaban ree bengüt?
  ken-NT: Mbák bawú bápú pɛtnsɛm chɔŋ ndǔ nɛpɛ́m, ntí anɛ bájwìti bho ndǔ
    ntí bo abhɛn bawú achi bɛ yi?
