  ukr-1871: Так і воскресеннє мертвих. Сїєть ся у зотлїннє, устає у нетлїнню.
  apz-apz: Oso paꞌnyoso aꞌamu poyoso lɨkafoso hofɨko hofɨkoe aꞌapahoso kengo umoꞌnantɨfeho.
