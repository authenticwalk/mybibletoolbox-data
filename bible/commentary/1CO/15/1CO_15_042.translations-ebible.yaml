  bqc-SIM: Màa àↄ dɛ gɛↄ vugↄↄzĩ. Wì gɛ vĩ à yaikɛ, a vu yaikɛsai.
  tcz-CHONGTHU: Mithiho thokitna jong chutobangma chu ahi. Leiset a itahsau hi ithiteng
