  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ cajo̱ mɨ˜ nijí̱ꞌˊtu̱ jaléngꞌˋ ꞌlɨɨ˜. Co̱ꞌ nijiébꞌˋ ngúuˊ
