    fore hugahie. Kerifi asentesia avufga fanane hugahie. Hanki fripinti ete otisania
    avufga, fanane osu mevava hugahie.
  kbh-kbh: Cachcá, chë obanënga chámuatayenama Bëngbe Bëtsá chaojama ora chamojtsebomna
    cuerpo, ndoñe queochátsmëna cachcá nts̈amo quem luarents̈e imojaniyena ora imojë́ftsebomna
    cuerpcá. Nts̈amo chë jénaye tcojuatbontsá ora chiye jóbanana, cachcá, quem luarents̈e
    bënga mondbomna cuerpo jóbanana, ínÿenga juatbontsana y jtsopochócana; pero bënga
    chámuatayenama Bëngbe Bëtsá chaojama ora, bënga tsëm cuerpo mochántsatsbomna y
    ndocna te queochatopochóca.
  ron-LSB: Tot așa și învierea morților. Trupul este semănat stricăcios, dar înviază
    nepieritor.
  pon-pon: Nan iduen en me melar akan ar pan maureda. A kin kamoremoredi ap mor pajan,
    o pan kamaureda jo mor pajan.
  nhe-BL: Queja nopa elis quema mijcatzitzi moyolcuise. Tlacame quitlalpachohuaj se
    mijcatzi ica itlacayo tlen palani, pero Toteco quiyolitis ica se itlacayo tlen
    ax palanis.
  sps-sps: 'Ana sanaan kan to ayei te kat fi non ya tan nainy te fatsuiny fatabiny
    fi non e Gov a vainy vou na mat tsuar. Ari nai kaa miror mes viir puan kat gengen.
    Natiny yam a ka to: Puainy mes tana mes a mat nai ruak faarei non kuaf. San tan
    nainy te fatsuiny fatabiny fi non e Gov puan to ayei, ai te gim non ma mat, ge
    ma nai kuav ravaa on pis nats.'
  wnc-wnc: Sike sanga akupsa aminda gatu enatning kakngaaya kuut ina unzakan. Gupna
    sanu ninda akwaikamang. Sike ngana gupna akumbing katangga gatu enatningu wa sanga
    kekeknga asinggan asinggan yutnangata enatning.
  bus-bus: Lɛn eégↄ̃ dɛ lɛ gɛ̀nↄ fɛɛgurↄↄ zĩ. Wè gɛ̀ vĩi à vã, eé fɛɛ vãna sai.
  gub-BL: Nezewegatete umàno ma'e kwer ukweraw mehe wà nehe no. Zaneretekwer itym
    myràm a'e, ima'eahy tete a'e, umàno putar a'e nehe no. Zaneretekwer ukweraw ma'e
    ràm nehe, na'ima'eahy pixik kwaw nehe, numàno zuapyri kwaw nehe no.
  imo-imo: Nio kano mele Goteni imbo kololima kangi koinjo tipe eno topa makinjimbelo.
    Maina ono teremele kangimu purumbelo. Goteni topa makinjimbeloma imbomanga kangimu
    naa purumbelo.
  boj-boj: Tamo subq na tigelqab qaji naŋgi kere dego. Tamo naŋgi moreŋeqnab naŋgo
    jejamu subq ateqnub di qusaeqnu. Naŋgi subq na tigelabqa naŋgo jejamu olo qusaqasai.
    Naŋgi ŋambile gaigai sqab.
  eng-DRA: So also is the resurrection of the dead. It is sown in corruption, it shall
    rise in incorruption.
  knf-knf: Kë hënk di di uwooŋ ţi uko wi pnaţa ţi pkeţ. Uko wi bamoyuŋ ţi mboş ji
    uŧepi, uwo uleef unkpuţuŋ. Uşale naţa ţi pkeţ, uunkak ahil kapuţ.
  san-KHM: តត្រ លិខិតមាស្តេ យថា, ‘អាទិបុរុឞ អាទម៑ ជីវត្ប្រាណី ពភូវ,’ កិន្ត្វន្តិម
    អាទម៑ (ខ្រីឞ្ដោ) ជីវនទាយក អាត្មា ពភូវ។
  arn-NT: Ka femngechi feley tati pu layelu ñi wiñomongetun mew. Tati rüngaltukuel
    ta funakey, welu tati wiñomongetualu rumel mülekey.
  zas-NT: Yan ziangajc gac con guial yaban ree bengüt. Cuerp ni rguieꞌch rodxan, per
    cuerp ni gap bejn stijb ad yuꞌt dxej godxan.
  ken-NT: Ɛnyuyɔ kɛ ɛbhak mpok Mandɛm ákʉ bawú mámpɛ́tnsɛm ndǔ nɛpɛ́m. Mmʉɛ́t
    ngú anɛ bábhɛ́mɛ́, ǎpɔpɔ́ɔ. Kɛ mpok yi ákʉ̀ bawú mámpɛ́tnsɛm ndǔ nɛpɛ́m,
    mmʉɛt nkwǎ ǎbhák chi anɛ ápú gu wáwák.
