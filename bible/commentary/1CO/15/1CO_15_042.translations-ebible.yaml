  nko-NT: Alɩ ɩbɔ́bwɛ brɛ́á Bulu ɔbɔ́kʋsʋ́a awupʋ́ nɩ́. Anɩ ɔsʋlʋ́sʋ-ɔyʋlʋ́ʋ anfɩ́
