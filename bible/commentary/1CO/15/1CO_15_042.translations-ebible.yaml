  ory-ory: ମୃତମାନଙ୍କର ପୁନରୁତ୍ଥାନ ମଧ୍ୟ ସେହି ପ୍ରକାର। କ୍ଷୟରେ ବୁଣାଯାଏ, ଅକ୍ଷୟ ହୋଇ ଉତ୍ଥିତ
