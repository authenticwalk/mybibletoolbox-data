  bqp-bqp: Lɛn anigↄ̃ de lɛ gɛ̀nↄ vuna gↄrↄ zĩ. Òdi gɛ̀ vĩ à vã, ani vu vãnaa sari.
  mcp-mcp: Ntɔ́ nə́mə́ wə́ jɨ́ nə gwûmʉ́lə mímbimbə yɛ́. Mbimbə í dʉ dɔw nə nyúúl
