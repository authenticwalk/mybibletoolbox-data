  grc-F35: Οὕτως καὶ ἡ ἀνάστασις τῶν νεκρῶν· σπείρεται ἐν φθορᾷ, ἐγείρεται ἐν ἀφθαρσίᾳ·
  cav-NT: Tumebaedya majutsu netitsuranucatsu, tumebaedya tuque ecuanaja ecuita jubuque;
