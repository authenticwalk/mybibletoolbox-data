  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਮੁਰਦਿਆਂ ਦਾ ਜੀ ਉੱਠਣਾ ਵੀ ਹੈ। ਉਹ ਨਾਸਵਾਨ ਬੀਜਿਆ ਜਾਂਦਾ ਹੈ ਪਰ ਅਵਿਨਾਸ਼ੀ
