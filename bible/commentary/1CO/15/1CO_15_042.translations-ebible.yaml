  ben-IRV: মৃতদের পুনরুত্থানও সেই রকম। ক্ষয়ে বোনা যায়, অক্ষয়তায় উত্থাপন করা হয়;
  ntu-ntu: Kxnamu-kzle lc mzli kc na-atulz-mou-ngrmqng Gct leplz kxnzbzpeng. Murde
