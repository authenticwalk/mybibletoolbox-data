  dwr-ENT: ቃሲ ሃይቄዳዋንቱ ሃይቁዋፔ ዴንዲያ ዎዴ ሄዋዳን ሃናና፤ ሃይቂያ ቦላይ ሞጌቲዴ፥ ሃይቄና ቦላ ጊዲዴ ዴንዳና።
  pma-pma: Sakini, en vati rendemien enek, aven koakeil umat iteisav en ave koa ikuri
