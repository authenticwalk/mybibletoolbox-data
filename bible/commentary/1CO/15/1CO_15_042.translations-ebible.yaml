verse: 1CO.015.042
translations:
  kpx-kpx: Iale ke nahate haluvimale keabuna hovedevei vavae doga malei. Halege vavaeabe
    malei abavuge abu sakavai. Isito keau vavae sakavamo bae hovedevelivebene. Keabuna
    hovedevei vavae doga malei.
  okv-H: Eto ke erena amo ungotena peheto vasiri te erasora amo aingeko dombo aisuja
    amo ungotenau hamo amo kovaro sari au hamo eha sari ari haite mane amina vasirite
    erasuja.
  tbo-tbo: Naka pite gasi, ata towolo meme galenana ginouli hilahilagena ta guluguluwi,
    ma ginouli ega ita hilahilage apo ina towolo meme.
  mal-C: മരിച്ചവരുടെ പുനരുത്ഥാനവും അങ്ങനെതന്നെയാണ്. നശ്വരമായ ശരീരം വിതയ്ക്കപ്പെടുന്നു,
    അനശ്വരമായ ശരീരം ഉയിർപ്പിക്കപ്പെടുന്നു.
  grc-SR: Οὕτως καὶ ἡ ἀνάστασις τῶν νεκρῶν. Σπείρεται ἐν φθορᾷ, ἐγείρεται ἐν ἀφθαρσίᾳ·
  bgc-bgc: तो यो मरे होए माणसां का जी उठणा भी इसाए होगा। देह जिस ताहीं वे दफणावै सै
    वो गळ जा सै, पर जिब यो फेर तै जी उठै सै, तो या एक इसी देह होगी जो गळै कोनी।
  khz-khz: Kwarega na kuliitiwai maki vovetaina. Pia tolea tauniparana pene poraga,
    a Palagu na mapene vega-kuliiti-waia tauniparana ati mapene poragawai.
  deu-TKW: So ist es nun auch mit der Auferstehung der Toten. Es wird gesät verweslich,
    auferweckt unverweslich.
  zsr-NT: Lëzcaꞌ cni gac catiꞌ lubán nup chnatgac. Catiꞌ rgachiꞌ yeru ba nac tu bëlaꞌ
    nit. Catiꞌ ubán, niꞌr gac tu le soa tsaz.
  lin-lin: 'Boye, ezali mpe ndenge moko mpo na lisekwa ya bakufi : ekundami nzoto
    oyo epolaka, kasi ekosekwa nzoto oyo epolaka te ;'
  hns-NT: Aisahie rahiega djab maral manai djiejaawal djaaiga. Ek dehie ke mattie
    dewal djaai aur ekdam mattie me miel djaai. Bakie Parmeswar oman se aisan dehie
    djiejaaiga djaun kabhie na sariega.
  noa-E: Wajapcha khĩirjukhiin, maachjã ich jãg nemjĩir jĩir nʉmjöta naabahab ĩchab,
    mag meewia deeu iiu phiidʉajem a jaauwai. Khani maach meewai nemjĩir jĩir nʉmjö
    maach mor jẽb ee aukhërbaawai sĩi beeurjem; pari mag meebarmua deeu iiu phiidʉbarm
    chan tag beeurbam.
  eng-EMTV: So also is the resurrection of the dead. The body is sown in corruption,
    it is raised in incorruption.
  mib-NT: Te suni súcuan coo jíín ndɨ́yɨ jeē natecu. Ndɨ̄yɨ jeē chíndūji yó chi téhyū,
    te jeē nastécu yā chi ma cúū gā.
  lif-NT2: हे़क्‍क्‍याङ् सिःमे़न्‍लाम् याम्‍मो हिङ्‌मान्‍नाङ् बा हे़क्‍तङ्‌बाए चोःक्‍लो॥
    कन् नासिङ्‌गे़न् थक्‍किन् सिःॽ हे़क्‍क्‍याङ् लुप्‍माआङ् किःॽ, कर सिःमे़न्‍लाम्
    याम्‍मो के़हिङ्‌बा थक्‍किन् आजुनि पोःङ्‌लो॥
  xnj-xnj: Ndi chayivili kuvavala kuyukiswa kwa vevafwili. Ndi ngati mbeyu, higa yizikwa
    pahi uvya chakuwola, nambu uyukiswa changali kuwola.
  mmx-mmx: Naba lok mun kuren do nedi digara met pam, dina roo xat amlong ti lorooro.
    Do dik mit lorongan, neni i mau. Do i roo xat, neni xopmen na mau bok ba.
  cbr-NT: Usaribiti ca uni bama 'aish baísquicë, ax bamacëma pain 'aish uni 'icësaribiti
    'itima 'icën. Uni bamacë maíncë ax ca aín nami, aín xo acamax chëquia. Usa 'aíshbi
    ca baísquitancëx chëquitëcënux bamatëcëntima 'icën.
  tee-NT: Pus vana va chun ju quilacatuna'an. Tam junita ju chavai chai tam cajuna'
    ju astan. Macnucan ju quilacatuna'an ju cats'ank'aya'. Para acsni cata'acxtuchokoyach
    tam cajuna'. Ju acsnich jantu tavanan lai catini.
  eng-LSV: 'So also [is] the resurrection of the dead: it is sown in corruption, it
    is raised in incorruption;'
  cak-NT: Y quiri' chuka' xtu'on ri quich'acul ri caminaki' cuando xquiec'astaj, man
    junan ta chic riq'uin ri quich'acul ri xc'ue' we' chech-ulef. Roma ri quich'acul
    ri xtic'ue' chicaj man xtik'ey ta, man anche'l ta chic ri xc'ue' we'.
  pah-NT: Nahã po ti nhande mbogweravame a'ero nehẽ. Otymame nhandera'oa ijugamo.
    Ombogweravame po ti nhandera'oa ndijugi nehẽ.
  sja-NT: Mãgá Tachi Ak'õrepa ne-inaa awara-awaraa oodak'a na eujãdepema mãik'aapa
    pajãdepema, mãga pɨk'a ichiaba awara ooit'ee eperã piuda k'ap'ɨa chok'ai p'irabaipik'ãri.
    Piuda k'ap'ɨa ɨadak'ãri, mik'iadaipari. Jõdee chok'ai p'irabaida k'ap'ɨa waa piuk'aa.
  xed-xed: Manda va tsaya dzaʼa nzakwa tsi nda gwal dzaʼa sliʼagapta ma mtaku guli.
    Sluʼuvgha lamə lu da haɗik ná, ŋa rwutani. Sluʼuvgha dzaʼa sliʼagapta ná rwavata
    a wa.
  mks-NT: Quia̱hva já ya̱ha ri xi̱hín ña̱yivi tá ná xi̱nu̱ co̱o qui̱ví jánditacu Ndióxi̱
    na̱. Jáchi̱ yiquí cu̱ñu yó ña̱ jándu̱xu̱ na̱ ti̱xi ñúhu̱ cúú á ña̱ ndihi sa̱ha̱.
    Joo tá ná nditacu tucú já a̱ ndíhi ga̱ sa̱ha̱ yo̱ a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Na ngan hobi bileng tano tuntunut hut baling ta ira minat. No tamaine nong
    di bus ie na marato. Iesene be na tut hut baling, paile tale be na marato.
  bmu-bmu: Guliba kömupnöhök wahötpini, miaŋgö könaŋan mönö miaŋgö dop ahöza. Sile
    löm kölbini, miaŋön gisahöba qahöwakŋapmö, Anutunöŋ mi mem gulii wahötmawi, miaŋön
    mönö qahö kömuma.
  dgz-dgz: Borit wane nagirewa sia yon wanumopi gueguewa gat wana ap umap sia. Etumua
    urata tumone ame punun wa amoin. Go inak muse sia yon wanumopi da sia punun panan
    ya wa amoin go yaibobot wanumoin.
  eng-GNV: So also is the resurrection of the dead. The bodie is sowen in corruption,
    and is raysed in incorruption.
  zaa-NT: Ą'hua ccá canchu chi gal·la' tsá eyátha canu yatti de lo lù'uti. Acca ri'u
    nna canchu chi gatti ri'u nna igàttsi' bá ri'u nna cuerpo qui' ri'u nna gutsu'
    bą́, pero canchu chi gal·la' tsá qui'ni eyátha ri'u de lo lù'uti, entonces chi
    té attu cuerpo cubi qui' ri'u nna labiru gutsu'ą.
  eng-WEBSTER: 'So also is the resurrection of the dead. It is sown in corruption,
    it is raised in incorruption:'
  guh-guh: Bajara pijinia nacavecuaitsane petëpaevimi. Saicayaperabëto nacavecuaxainaena
    Dioso icatsia itsa asaëyaexanaenatsi. Petëpaejivi irabelia mëthëtatsi. Nexata
    baja tsabana. Bajaraxuacujinae Dioso icatsia itsa asaëyaexanaenatsi, apo petsabanaeperabëtonexa
    jane baja xainaena.
  bon-bon: Apu cirege, biname cina liba budre cabu ca arpinera. Biname ne liba yaacitusi,
    teeme tääpe te locwäwuge; yepä tabe lui tääpe cama cirege arpinenta, budre cäco
    tääpe cirege.
  nhw-BL: Quej nopa elis quema mijcatzitzi moyolcuise. Masehualme quitlalpachohuaj
    se mijcatzi ica itlacayo catli palani, pero Toteco quiyolcuis ica se itlacayo
    catli amo palanis.
  swh-ONEN: Hivyo ndivyo itakavyokuwa wakati wa ufufuo wa wafu. Ule mwili wa kuharibika
    uliopandwa, utafufuliwa usioharibika,
  wbi-wbi: Pa uluo fyefino ulivuo kange uvusyetulilo vwa vufue. Kino kivyalua kinangika,
    kange kino kimela nakinangika.
  bba-bba: Mɛyɑ n ko n sɑ̃ɑ sɑnɑm mɛ bɑ koo ɡɔribu seeyɑ. Bɑ̀ n wɑsi sikɑ ɡɔɔɡiiyɑ
    mi, ɑdɑmɑ bɑ̀ n yi seeyɑ yi ǹ mɑɑ ɡbimɔ.
  eng-KJVCPB: 'So also is the resurrection of the dead. It is sown in corruption;
    it is raised in incorruption:'
  kgk-NT: Upéixa ave Nhandejáry omoingove va'erã omano va'ekwe-pe. Nhamano ramo nhane
    retekwe inemba va'erã voi. Nhane moingove jevy-ma ramo nhande reterã ine e'ỹ va'erã.
    Jahexase e'ỹ va'e voi nhande retekwe, nhanhotỹ va'e íxupe. Ndovalevéi va'e. Hu'ũmba-ma
    nhande retekwe. “Ivai eterei” ja'e-ma hese. Jaikove jevy-ma ramo iporã va'erã
    nhande reterã. Nhandejáry opu'akaha reheve nhane moingove-gwi iporã porã va'erã
    nhande reterã.
  waj-waj: Itaama vaineema vaidi putuaiya diitaara mmammaiyauvo ari vookaraivai vaivai.
    Vaa putuaiya kava diitaaraivo ataama vainoo. Mmatana hau kieera suaivaki raubiriira
    nnabaivo nnaasu vaivai. Anutuuqo tino kava diitaanara suaivaki ari vookarai mmamma
    hama yopeema taikaanaraivo diitaanaravai.
  cpy-cpy: Arira akanteeyaa aakapaeni apiriinteerika. Tema ikitata-piintee-tziro awatha,
    ari oshitzitziri, roo kanteencha aririka rowiriintee-teero paata, otsipajatotanee
    eero oshitzitee.
  mpx-mpx: Inoke abwe ni ola to sauga ebo Yehoba toaliga ni palutil. Sauga nihi lut
    al, tuwaliya ni getoga. Sauga tuwan ta yamwi, nige mihomihotina i oola, yaa sauga
    Yehoba ni palut, he mihomihotina.
  wbp-wbp: Ngula-piya-yijalarlipa ngalipa yapaju. Kaaturlu kaji-ngalpa wankaru-mani
    pina, ngulaju palka-nyayirni-wangu-kurlu nyampu-piya-wangu-kurlu ngula karlipa
    jalangurlu mardarni. Ngulaju nyampurra-piya-yijala nyiyarningkijarra kuja karlipa-jana
    nyanyi warrukirdikirdi ngurrju-nyayirni-yijala. Ngula kalu yapangku milyingka
    yirrarni nyurnu, ngulaju-ka tarnnga-juku palimirra ngurrju-wangulku. Kala ngula-ka
    Kaaturlu wankaru-mani pina, ngulaju kapurla tarnngalku wankaru marlaja nyina manu
    ngurrjulku.
  luo-luo: Kamano bende e kaka chier mar joma otho biro chalo. Ringruok ma iyiko en
    gima tow, to ichiere ka en gima ok tow.
  nhe-NT: Queja nopa elis quema mijcatzitzi moyolcuise. Tlacame quitlalpachohuaj se
    mijcatzi ica itlacayo tlen palani, pero Toteco quiyolitis ica se itlacayo tlen
    ax palanis.
  aii-aii: ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܝܵܐ ܐܘܼܦ ܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ. ܦܲܓ݂ܪܵܐ ܕܦܝܵܫܵܐ ܝܠܹܗ ܙܪܝܼܥܵܐ
    ܚܵܪܒ݂ܵܢܵܐ ܝܠܹܗ، ܒܸܬ ܦܵܐܹܫ ܡܘܼܩܸܡܵܐ ܕܠܵܐ ܚܪܵܒ݂ܵܐ.
  esk-NT: Taatnatun itkisipmiuq aŋipkakkaukpata tuquŋaruat. Timigikkavut pakmapak
    ittut nautchiaksratun nautchirriutauruatun nunamun. Tuqusruurut iḷuvikkauplutiŋ.
    Aglaan aŋipkakkauniaġupta tuqułiġmiñ timiqaġniaqtugut tuquyumiñaitchuanik.
  msb-msb: Amo man ina pagkabuhay gihapon san mga patay. An igalubong an lawas na
    may kamatayon pero pagkabuhay gihapon sana dili na gayod ina mamamatay gihapon.
  cpa-NT: Lah¹jøng² báh³ lǿa¹² calah ja³hiog¹ dsa² ma²ca¹dsan¹. Dsa²hoh¹dsa jmø³ŋø³dsa
    ja³dsa¹hén². Jøng² hiog¹ dsa² tsa¹ma¹dsián¹.
  dso-dso: ସେନ୍ତାରିସେ ଆମର୍‌ ଗାଗଡ୍‌ ଆରି ଜନ୍‌ ଗାଗଡ୍‌ ପର୍‌ମେସର୍‌ ଉଟାଇସି, ଦୁଇଟାଜାକ ବିନ୍‌
    ଆଚେ । କାଇକେବଇଲେ ଆମର୍‌ ଗାଗଡ୍‌ ଏବେ ମରିକରି କୁଇଜାଇସି । ମାତର୍‌ ଜନ୍‌ ଗାଗଡ୍‌ ପର୍‌ମେସର୍‌
    ଉଟାଇସି, ସେଟା କେବେ ନ ମରେ ।
  meu-meu: Mase taudia edia tore-isi-lou na unuheto. Mase ai e hadoamu; mauri hanaihanai
    ai e hatorea isimu.
  yva-NT: Ananeneae kami omi ntubai raurata irati vatano Amisye po maijasea ukovakato
    no wene ama uga rai. Manasino rantuna no aipapo omamo mangkati no kopa rai, weramu
    manasino raijasea ngkovakato indati mangkati jakatoe ramu.
  dgc-dgc: Nadid, kona be sa du pate a mabuhay a huway, I bégi a ielbéng éy mahunot.
    Pero i bégi a buhayén a huway éy mabuhay a éwan tu katapusan.
  zpm-NT: Scadaa nagoṉ, zhaa rlu cuerp ne rap miech niina, ni zhaagaa glu miṉe ygaa
    zho zeeṉe laa zho grieeban. Cuerp ne rdziaap ne niina, ncuaaṉe tib rded naca,
    saṉgue cuerp ne grieebannie ne gaḻ dze co, led yedraa miṉ co nitlo.
  hix-NT: Àro wyaro rma rha, àwayehxemo kom waye kasanàmàtxhenye, anar me naha, khun
    komo. Khunuthuyamo, tonamsomà rma, tanhàntaxem me nay hamà. Tanàmsom haxa ryhe,
    anhàntahnà ro me naha.
  sim-sim: Unda hom os ni haha indik ni usahakwa erem nakwa sir. Maome os ni wakor
    owewa kuvayikwa sir. Hako maome os indik usahakwa mbeek indik hakwa ambu sir,
    ermbak er nakwa sir.
  npi-ULB: मृतकहरूको पुनरुत्थान पनि त्यस्तै हो । रोपिएको कुरा नष्‍ट भएर जानेछ र उठाइएको
    कुरा नष्‍ट हुनेछैन ।
  cgc-cgc: Iling man tan kiten i tak na mabannaw ki, tagan ki ta Dyos ta bag-o na
    lawa na dili paryo ta ate na lawa anduni. Ate na lawa anduni may kamatayen daw
    malunot man, piro na mabannaw ki, ate na lawa ula en kamatayen daw dili man en
    malunot.
  tim-tim: Aregât luâk momoŋe agatbaen are akai hainâk tatâp. Amâ hâknenŋe hangomaen
    are âmâ hambumap. Dâ otnenenŋe akto hâknenŋe irakŋe Anutuŋe mem agatbiap are bo
    hambuwiap akto bo bâliwiap.
  yor-yor: Gẹ́gẹ́ bẹ́ẹ̀ sí ni àjíǹde òkú. A gbìn ín ní ìdíbàjẹ́; a sí jì í dìde ni
    àìdíbàjẹ́.
  wos-wos: Hiyandé du takwa wambula ramétendakaka wun jondu maki dé. Du takwa hiyandaka
    nani deka fusa rémé héfambu. Wun fusa bari blarétandé. Hiyandé du takwa raama
    nak maki séfi hura téndat, wun séfi wungi re wungi re retandé. Yamba blarékéndé.
  emp-NTPO: Beuped̶ad̶a ʌ̃rẽbad̶ira ne ud̶a quĩrãca b̶ʌa. Cacua b̶erawabarida joubadaa
    baribʌrʌ cacua b̶erawacada ʌ̃rẽbaya.
  eng-F35: 'The resurrection of the dead is like that: the body is ‘planted’ in deterioration
    and it is raised in incorruptibility;'
  ind-ind: Demikian jugalah manusia ketika dihidupkan kembali. Tubuhnya kelak adalah
    jenis tubuh yang berbeda! Tubuh kita yang dikubur nanti akan hancur seperti biji
    yang ditanam. Tetapi tubuh baru yang diberikan waktu kita dibangkitkan tidak bisa
    hancur lagi!
  pes-OPCB: در قیامت مردگان نیز چنین خواهد بود. بدنی که به‌هنگام مرگ، در زمین کاشته
    می‌شود، فاسدشدنی است، اما بدنی که برمی‌خیزد، هرگز فاسد نخواهد شد.
  mpt-mpt: Nakaia unangai damo kaanimib isa eka hananimibi dam osa inaniba afet anomabiobe.
    Nakaia unangai kaanimibo nibo dolbunomobo i damo klaanomabib otane sinanoa i imin
    hananiba i damo memao omomabibo dam olo mo klaanomobabe. I dam olo amit namabobe.
  ssx-ssx: Kutupa mo hande homemeke wanda꞉hali paa mea tiaeya꞉ka꞉na꞉ta꞉ kota꞉ koto
    tupa꞉ kone halumeke. Hali toko hoitolo haena꞉ homa꞉la꞉ ale ula꞉me. Paa mea tiaeya꞉ka꞉na꞉ta꞉
    homa꞉peke na ya꞉la꞉eki halieke.
  mkl-mkl: Bɛɛbɛ mɔi ɑ́ yɛ si wɑɑti iyi Ilɑɑɔ̃ ɑ́ jĩ iku ŋɑ. Arɑ iyi ɑ̀ siu, ɑrɑ
    iyi ɑ́ bɛjɛi, ɑmmɑ bii ɑ̀ jũu kɑɑ bɛjɛ mɑ́.
  gaq-gaq: ଗୁଏକ୍ନେଣ୍ଡ୍ରେ ତଡ଼୍ୟାନେ ବିସୟ୍‌ରେ ଡିଗ୍ ଏନ୍‌ ସାମୁଆଁ ଦର୍‌କାର୍ । ଆତିବିକ୍ନେ ଗାଗ୍‌ଡ଼େ
    ନସ୍ଟ ଡିଙ୍ଗ୍‌ଏ । ମାତର୍‌‌ ତଡ଼୍ୟାନେ ଗାଗ୍‌ଡ଼େ ନସ୍ଟ ଆଡିଙ୍ଗ୍‌ ଣ୍ତୁ ।
  gof-RNT: Hayqqidayssati hayqoppe denddiya wode hessada hanana. Hayqqiya asatethay
    zerettees; hayqqonna asatethi gididi denddees.
  unx-unx: ଗଜାକାନ୍‌ ହଡ଼କଆଃ ଜୀଉବିନିରିଦ୍‌ହ ଏନ୍‌ଲେକାଗି ମେନାଃ । ତପାକାନ୍‌ ହଡ଼୍‌ମ ଜିୟନଃଆ
    ଆଡଃ ଜୀଉ ବିରିଦ୍‌ରେ କା ଜିୟନଃଆ ।
  gah-gah: Helenosakutí oteakalímini mogonáa ámina oko neve. Gale zeaká lugupe nene
    haha oakalímini neve. Goloaká nenémo haha aminogo ive.
  lcm-lcm: Na ka asukang palau si tadut pok ang singiria kitala mat. Pukun ang kita
    sukal ia katala rikek, au na pukun ang ka tadut pok kapo tav angkoai luai si rikek.
  aer-aer: Arrantherre itelareme nthakenhe-arle angwenhele annge ngkerneke-arle-iperre
    ahelhe kweneke arne arrpenhe-arteke anteme akintye-ngkeme. Alakenhe anteyele tyerrtye
    areye ilweke-arle iperre anteme akngarte-iwelheme akeme-irremele alkarle anthurre.
    Arrantherre itelareme nhenge tyerrtye ilwerlenge rarle ahelhe kweneke-arle arrerneme
