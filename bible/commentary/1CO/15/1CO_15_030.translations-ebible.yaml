verse: 1CO.015.030
translations:
  kpx-kpx: Haluvimale keau hovedeveholige vadeuhoike no vani bahata vatehani malema.
  okv-H: Eto dago vasiri te erae asora kito do embo Keriso ambo ambo ue hamo ta memesi
    kamesi kaiketo kiore?
  tbo-tbo: Ma tau iyowai? Itapa hilage uyahinei ega tata towotowolo meme, awai binei
    apo ata wobagibagi gawata ma wiyuwa ata ialonihi Keliso binei?
  mal-C: ഞങ്ങളും നാഴികതോറും ആപത്തിലാകുന്നതെന്തിന്?
  grc-SR: Τί καὶ ἡμεῖς κινδυνεύομεν πᾶσαν ὥραν;
  bgc-bgc: म्हारे खात्तर जै मुर्दां का जी उठणा सै, तो खुद ताहीं खतरां म्ह गेरणा बेकूफी
    सै।
  khz-khz: E ai maki, rakagau gaurai ora mapararai roli gevagi-kwaregamaina na roe
    aga vigiragena, pene kuliiti-wai aikina genai?
  deu-TKW: Und wir, wozu leben wir in Gefahren von einer Stunde zur andern?
  zsr-NT: Zoa banádx queëtuꞌ gattuꞌ yúguꞌtë dza. ¿Bizx quië ruiꞌtuꞌ latj gac cni chquiꞌ
    cutu ubanruꞌ lu yöl‑laꞌ gut?
  lin-lin: Bongo biso, mpo na nini tokutanaka na makama tango nyonso ?
  hns-NT: Djab koi na djie oethie, tab hamlog kaahe khaatien maut talak sataawal djaaila?
  noa-E: Mag Cristo iiu phiidʉba arr khai, magan ¿khantheeta maar jãg ed ëepierr sĩi
    maach mod ʉmkha nʉmjö wënʉrraajemma i gaaimua?
  eng-EMTV: And why are we also in danger every hour?
  mib-NT: Te ruhū jijnáhan ri, ¿najehē cúu jeē ndɨquɨvɨ̄ cájendeyɨ́ ni rī jíto ri
    jnūndóho cuu rī, te núu tú natecu ndɨ̄yɨ?
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़आङ् के़रे़क् ये़म्‍मो थेआङ् किप्‍मा के़घुःबाओ थ्‍ये़ॽइगे़र
    वयिगे़बाबे?
  xnj-xnj: Na kwa upandi ndava kyani tikujiyoka kila lukumbi?
  mmx-mmx: La kereva ba nema. Do xopmen taxakatu kaxat amlong, tila ba nema ma nemen
    keneng at losongsongot mumu lugugu at ne Moroa at levenaleng axap?
  cbr-NT: Bama 'aísha uni baísquitima 'ain carana uisa cupí unían 'ë bëtsi bëtsi ocëxunbi
    Jesucristo ñuiquin bana ñuixuan. Cana 'acëma 'itsían.
  tee-NT: Pus ni vasalh tachi ju nonat'it ni jantu lai tata'acxtuchokoi ju tanitach
    ca va lak'aich iclhilak'a'i ni va xcaich ictak'alhtaxtui chux avilhchan va ixnajunca
    ixchivinti Dios.
  eng-LSV: Why do we also stand in peril every hour?
  cak-NT: Y xa man ta yec'astaj ri caminaki', ¿anchique nic'atzin-wi chi roj can siempre
    jojc'o pa tak peligros, xe roma nakatzijoj rutzij ri Cristo?
  pah-NT: Oro ore, po Tupana'ga nombogweravi omanove'g̃a hamo, a'ero po ore pohiri
    Cristo'ga hugwi hamo tombohahyyme ti g̃a ore ve javo hamo.
  sja-NT: Ma awara ijãapataarã p'irabaida-e pɨrã, ¿sãap'eda tai jarateede wãpatama,
    chi wãrutamaa tai k'ĩra unuamaa iru p'anɨ mĩda?
  xed-xed: Ka sliʼagapta a mnduha ma mtaku wu katsi ní, ŋaw ta dzaʼa aŋni tawa hɗak
    inda fitik?
  mks-NT: Ndá chuun quéa̱ chíca̱a̱n yo̱ mí ndijáá níí qui̱vi̱ nu̱ú tondóhó nu̱ú cuu
    cahní na̱ mí tá co̱ cándúsa í ña̱ nditacu tucu ndi̱i.
  gfk-S: Ma mem bileng, ura biha be mem na kanan be mem na harsomane haitne ira harubaal?
  bmu-bmu: Kömumba qahö wahötpinak ewö, neŋön mewöyök mönö urunini Anutugö nupnöŋ
    qahö ala jöhöbinak. Anutugö nupköra aka kömumbinbukö lömböt bapŋe sundan qahö
    anda malbinak. Qahö.
  dgz-dgz: Nu den pot poraet bop nonokap tauivin, Iesu oisewa kakaewa menan. Go borit
    wane nagirewa sia ya yon wanumot wane menan iwa dimen nu ap anega taivin?
  eng-GNV: Why are wee also in ieopardie euery houre?
  zaa-NT: Cáalá labí attu vida té, biálácca riria latsi' tu' cuerpo qui' tu' para
    gatti tu' de runi tu' Cristua servir cá.
  eng-WEBSTER: And why stand we in jeopardy every hour?
  guh-guh: Petëpaevimi peneta icatsia Dioso itsa apo asaëyaexanaejitsiatsi tsipae,
    nexata Dioso pejumelivaisi apo patsipaebavanapaenë tsipae, daxitamatacabi panetsiayai
    tsabiabi ata.
  bon-bon: Piiyepu cuta budre cabu ca arpinera liba lica cirege, cije cine piba ngena
    name pi iyeta padare cabu ai kaakesea name pi mäpu cabu ninajininige.
  nhw-BL: Huan sintla amo timoyolcuise teipa, ¿para tlen niyasquía nechca miquilistli
    mojmostla ipan itequi Toteco?
  swh-ONEN: Nasi kwa upande wetu kwa nini tunajihatarisha kila saa?
  wbi-wbi: Nakiki tulimuvutalamu kiila nsiki?
  bba-bba: Bɛsɛn tii mɑɑ, mbɑn sɔ̃nɑ sɑ rɑ n yɔ̃ kɑri sɔɔ sɑɑ bɑɑyere.
  eng-KJVCPB: And why stand we in jeopardy every hour?
  kgk-NT: Ha ore katu, orohasa asy meme katu. “Hesu oikove jevy-ma” oromombe'u-gwi
    ore mbohasa asy hikwái. Ndoikove jevýi ramo ra'e omano va'ekwe, ahasa asy rei
    arã ra'e aiko-vy. Omano va'ekwe omoingove jevy joty Nhandejáry. Upéixa-gwi ndahasa
    asy reíry aiko-vy. Cada ko'ẽ ko'ẽ xe mbohasa asy. “Xe juka-tama” ha'e jave xe
    py'agwapy-ma, avy'a vyteri. Xe re'ýi kwéry, Hesu reroviaha va'e, pejerovia-gwi
    xe remimombe'ukwe-rehe xe mandu'a ramo pende-rehe xe avy'a voi. Peteĩxa jajerovia
    Nhandejáry Hesu Cristo-rehe upéa xe mbovy'a joty ahasa asy jave.
  waj-waj: Mo tee mo? Yisuu Kirisiiva putuoo kava diitoo kuaivo hama kutaa vaitiri.
    Mo aaniira ti mmaarau kua kiaa mmooriivaa mmuakiaa suai iikiaunnatirinnee?
  cpy-cpy: Eejatzi okimi-tzitari, eeromi ipiriintee-taami, ¿iitaka añaanta-piinta-kawori
    aakapaeni ipatzima-mintha-waeteete?
  mpx-mpx: Ge binimala toyaomal nige nihi lulut al, hauna kaiwena ge ama sauga gegewena
    naha telema lomwan ge nak elana wasa waiwaisana kaiwena?
  wbp-wbp: Wita yirna-nyarra payirni. Kaaturlu kajilpa-ngalpa wankaru-maninja-wangurlu
    yampiyarla, nyarrpaku-yijala karnalu-jana nganimparluju Kurdungurlu-paturlu Wiriwirirli
    yimi-ngarrirni Yimi Ngurrju parra-kari parra-karri? Kalakalu-nganpa tarnnga-kurra
    pinyi.
  luo-luo: To kata mana wan, angʼo ma dimi wachom masira seche duto?
  nhe-NT: Huan intla ax timoyolcuise, ¿para tlen mojmostla nijchihua tlen mahuilili?
  aii-aii: ܘܩܵܡܘܿܕܝܼ ܐܲܚܢܲܢ ܡܲܬܒܲܚ ܠܵܗ̇ ܓܵܢܲܢ ܓܵܘ ܩܹܘܲܢܕܹܢܘܿܣ ܟܠܔ ܣܵܥܲܬ؟
  esk-NT: Iḷumun aŋipkaġniałiq piitpan suvaatami anayanniuqpik ataramik quliaqtuaġikapku
    tusraayugaaġiksuaq?
  msb-msb: Sugad man kami, nano kay pirme pa kami namumutang sa peligro?
  cpa-NT: ¿He² løa¹ jniang³ tiagh³ quin³ ju²hí³ dsøa¹² tiá² ni³ huu¹³ quiah¹² Cristo,
    chi²júh² dsøg¹² tsa¹hiog¹ jniang³?
  dso-dso: ଆରି ଆମେ ମିସା କାଇକେ ସବୁ ବେଲେ ଆମର୍‌ ଜିବନ୍‌ ବିପଦେ ପାକାଇତେ ରଇବୁ ?
  meu-meu: Bona badina be dahaka lau na nega idoidiai hahedika bogaragidiai na nohomu?
  yva-NT: Muno rean tavon, ranivara vatane ukovakato no wene raije jewen, weamo reama
    siurijo mine so ama ine mewen dai. Weye masyote yanteter Amisye apa marova ubeke
    dave wo reansaubaisy, weramu reansatawandi rai weye reamanave arono munije ama
    akari indati Amisye po reansaijaseo reangkovakato no wene ama uga rai.
  dgc-dgc: Ey bakit sikame, éy palagi kame a metaya tu buhay a mégpahayag ta Mahusay
    a Baheta, éng éwan katutuhanan.
  zpm-NT: Teḻne niaca miṉe nlid grieeban meṉgut, ¿pe nac nadieṉ znu gzataa dze quiabeeladz
    no no lo grë guieḻxtseeb?
  hix-NT: Àwayehxemo komo rma, asanàmpàra ehtokonye, àtohnawo amna yosoxanomkahnohràtho
    haryhe mà.
  sim-sim: Os ma ol hahanda indik li usahakwa ambukop nir mbeek yanga yangak ni yaha
    mashi oson ni sawewak nirin kavak nawa ambu lir.
  npi-ULB: र किन हामी हरपल खतरामा छौँ ?
  cgc-cgc: 'Isya pa, isipen ta man ni: Daw mga napatay dili bannawen ta Dyos, man-o
    na gawali kay pa parti ta pagbannaw ta Dyos ta mga ittaw bisan kami i pirmi nabetang
    naan ta piligro? Paryo kay mga buang-buang na pabuat nay iling an tan!'
  tim-tim: Dâ nen hainâk wangât umatŋân manmâ bâsok momaen? Den makyeŋgimaen are bunŋe
    bo dâine emelâk den are hepundenŋe bo hilip nenguwâi.
  yor-yor: Nítorí kín ní àwa sì ṣe ń bẹ nínú ewu ni wákàtí gbogbo?
  wos-wos: Métaka we atéfék nukwambu Kraisna mama naniré haraki hurunjoka hurundaka
    nani Kraisna jémba wambula ya?
  emp-NTPO: Idjab̶a beuped̶ad̶ada ʌ̃rẽbad̶aẽ́bʌrʌ, ¿daira cãrẽ cãrẽã Jesucrito bed̶ea
    carea ewariza minijĩchiad̶e bia mĩga panʌ?
  eng-F35: And why do we face danger every hour?
  ind-ind: Kami para rasul juga menjadi bukti. Seandainya tidak ada kebangkitan dari
    kematian, mengapa kami tidak pernah takut menghadapi bahaya setiap saat?
  pes-OPCB: یا ما چرا هر روز جانمان را به خطر می‌اندازیم و هر لحظه با مرگ دست و پنجه
    نرم می‌کنیم؟
  mpt-mpt: Ni monoba bib mak bib mako haabianoba Gode wengo omkeimabob o dafa ota
    naka mak unang maki baaniba Nibo i yenanoba kaaine gabiobe. I inangge oyebib kesoa
    ni kaanomobo imino mo hananomabbioba mole ni tosiananoba ni mo monobta bib mak
    bib mako haabianobta Gode wengo mo omkeimamobbabe. Otane ni kaanomobo bain ye
    imin hananomabbio kesoa naka mak unang maki baaniba Ni i yenanoba kaaine ge oyemibo
    ni i tolo mo tosiambobbabe. Ni Gode wengo sma omkeimamomabbiobe.
  ssx-ssx: Kutupa niki make pa ekipeke nika꞉ loke ota꞉ hoeyaalo pa꞉la꞉ alemanu pa꞉ta꞉
    hao haloma꞉pe.
  mkl-mkl: Awɑ tɑkɑ nwɑ, nɑ mii í ce ɑ̀ yɑ kɑɑ mɑɑ wɑ si kpɑ̃ɑi mbirisi wɑɑti kɑ̃mɑ
    fei.
  gaq-gaq: ବାରି ନେ ମେଃନ୍‌ସା କାଲାଆଃ ବିପଦ୍‍ ଆପଦ୍‍ନ୍ନିଆ ଜୁଜ୍‌ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ ?
  gof-RNT: Yaatin, nuuni ays ubba wode nunatethaa metos aathi immoonaa?
  unx-unx: ଆଡଃ ଆବୁ ଚିନାଃମେନ୍ତେ ସବେନ୍‌ ଇମ୍‌ତା ସାଙ୍କାଟ୍‌ରେବୁ ଉୟୁଗଃତାନା ?
  gah-gah: Itó helenosakutí oteaká nene soza gakó minalina, neza nene gasovagi netalímini
    amupiló genavagi minoaká noumó nene hanuvamú minaline.
  lcm-lcm: Au anig, sa tukulai ina napo uli patai anig nei liuan i kui si keve taun
    aongos, man kapo kovek i tadut pok?
  aer-aer: Kenhe tyerrtye yanhe areye mwernte-irrerlte-aneme Ngkarte-ketyenge anwernenhe
    akwetethele irrerlknge atwetyeke angkeme, anwerne-arle angkentye Jesus-kenhe akaltyele-antherlte-anemenge.
    Kele anteye-arle itne alakenhe mpwareme, iwenhenge-arle alakenhe anwerne akwetethe
    ayeye nhenge akaltyele-antherle-aneme? Tyerrtye arrpenheme angkeme nhenge anwerne
    ilwemele akeme-irretyakenhele aneme.
  qvc-NT: Chayri wañushqanchiqmanda mana kawsamunanchiq kaptinqa, ¿imapaqmi balin
    ancha padisishpa Dyuspaq yach'achikunanchiq?
  tgl-ULB: At bakit kami ay nanganganib bawat oras?
  cbs-NT: Jaskabiaken Diosun kakape nun yusianyan chakabu mese tenei nun ikunkainaya
    mawa nun ana besteanma ibiaxanaya, ¿jaskakin jiwea bika badi tibi nun tenekubainkanai?
  xtm-NTPP: ¿Te nava'a ndi‑kivi ndi‑ñuu ka iyo yika sa ja jin ndo'o jin neni sa, nú
    ñatuu na tnu'u kanu ini ja ndateku o te koo o ji'in Su'si ma?
  nnq-nnq: Na twenga kwa nike kukibeka mukioya kila kingobu?
  bao-NT: ¿Ñee tiirã jãa pea to cãnacã tiira ca uwiorije watoa jãa niiti?
  san-ORI: ୱଯମପି କୁତଃ ପ୍ରତିଦଣ୍ଡଂ ପ୍ରାଣଭୀତିମ୍ ଅଙ୍ଗୀକୁର୍ମ୍ମହେ?
  huv-NT: Aton sitiül mondeow ngo mapacüw alinomb, ¿cuane saxoman wüx sitiül ajcüyiw
    majawüw xicon nipilana?
  otn-NT: ¿Hanja ngue hangu̱ ra̱ pa dí ɛngä ma̱ te 'mø ngue hi̱ndi̱ bɛ̱nna̱te yø ánima
    'mø?
  nop-nop: Tiŋa indi maaŋ, maŋgonde mik-kwadi foloŋ helemahelemaŋ hatigumundi hatiyam?
  obo-NT: Woy sikami, otik konnod bodnawon iddos id poomatoy, mambo man tod ti-is
    koy pa taddot waa soroan no kod-isau to kopotayan?
  cak-ENT: Y si man ta nyec'astüj ri caminaki', ¿c'o ta comi nc'atzin-vi que roj chi
    jumul nkojapon chuvüch ri camic chutzijosic ri rutzij ri Cristo?
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧᤀᤠᤱ ᤁᤧᤖᤧᤰ ᤕᤧᤶᤔᤥ ᤌᤣᤀᤠᤱ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠᤀᤥ ᤌᤩᤧ᤹ᤀᤡᤃᤧᤖ ᤘᤕᤡᤃᤧᤒᤠᤒᤣ᥅
  mie-NT: De ndá máá nī, ¿nājēhē cúu jā ndiquivī jéndeé inī ni jā íyó peligro jā cuū
    ni, de tú mā nátecū ndīyi?
  san-TIB: ཝཡམཔི ཀུཏཿ པྲཏིདཎྜཾ པྲཱཎབྷཱིཏིམ྄ ཨངྒཱིཀུརྨྨཧེ?
  qve-NT: Sichus wañusqakuna mana kawsarimunkumanchu chayri, ¿imapaqtaq noqaykuri
    vidaykuta wañuypa patanman churasparaq, Diosmanta willakushaykú?
  pao-NT: Oosoo gi hownne'yoo tamme ka ooosapa tooe nabatsayina, tamme puu te ya'e-kwikoo
    namayodakwu.
  cbu-NT: Mishat, iyaatssha tayaspatampanee napancha. Ndunnaariya támchuni, ¿mayaama
    ngutini kiyung kachiykini?
  usa-usa: owé. nôraq itatawáq waayúkama yemá keqtábámá íyámma kéumatikaao?
  soy-soy: Tɔ̃́ ŋmɑɑ ricuruu ní? Yo nnyɑ kɑri mpíí mɛsɛ́rɛ nkpɔ lorólɛ̃?
  hui-hui: Ogoni heneneyagua inamebi homolene kaware ngagoria ha para haabo haramaligo
    irane agibe.
  amf-amf: Wodisin rooro wul gaalensa iinte wonin dahayno yer harrnane?
  quc-NNT: ¿Jas k'u che ri uj ronojel q'ij xa uj k'o cho ronojel u wäch k'äx?
  dob-dob: Ta wate mwaꞌadega ꞌaboꞌagu? ꞌAbo geyaꞌabo mwawasega yatootoolo limana,
    toꞌase manuna ꞌebe esilae ꞌena tuta yauyauna yapaipaisewa Keliso manuna?
  wrs-wrs: Wo es hevpa eva kava viv? Manaram kava kavmba eva andusuihamana velvohv
    elsusva, Kristusna andraramba?
  mca-mca: ¿Qa inhats'ekek iye in week neƚuts in na'li'ƚ yijup pe' wekwek a'tsits
    qa iftsits iye?
  tzo-TZC: ¿Cꞌu chaꞌal ti jech cacꞌoj jbatic ta ichꞌ vocol scotol cꞌacꞌal ti mi mu
    jechuque?
  mya-mya: အ​ဘယ်​ကြောင့်​ငါ​တို့​ကိုယ်​တိုင်​ပင်​ဘေး​အန္တ​ရာယ် နှင့်​နာ​ရီ​မ​လပ်​ရင်​ဆိုင်​လျက်​နေ​ရ​ကြ​သ​နည်း။-
  gng-NT: Nì yé bitɛnkpiib ŋa ń mɛkre la, bɛ bo nɛ tinbi sɔnh itùon yà cèreh
    kinunbɔnk tuu ki bàareh tɛ?
  cbi-NTPO: ¿Tsenmala naa laa bain ti' mityaa malumere pure' taaju kiikendu, matyu
    peyainuuba faañuya peyainuu kiikendu dekiwa, peyatu mangujtan jutyu jushu juntsaa?
  ikk-NT: Kị ẹnyi rị nị nwan e buni enwẹn ẹnyi e che ihiẹn ọnwụn gi a kpọ ẹnyi ihun
    ogẹn ile?
  leu-leu: E tamo piau ta to faꞌulaian ti la maatan xenaso nemaam, maam taxa tigina
    vulai lana mu lagafan sena kuusan fasavat a to faꞌulaian aanabeꞌ.
  maz-NT: Nutscöjme rí apóstolejme, pama rí cjogöjme peligro rgá zopjüjme yo nte.
    Nu 'ma dya rvá cjuana ra te yo añima, ¿pje rví muvi 'ma c'ü rgá sufregöjme a cjanu?
  bod-N: ཅིའི་ཕྱིར་ངེད་ཅག་གིས་རྒྱུན་དུ་ཉེན་ཁར་ཁ་གཏོད༌དམ།
  tca-NT: ¿Rü tü̱xcüü̃ i toma rü guxü̃guma ãũcümaxü̃wa tangẽxmagü?
  zpl-NT: Nu tunu la huañiaꞌ bee bene enu ungutila, hasta liaꞌahua enu sibiaꞌahua
    lu Diose lecaxi zibiꞌ nú yebichia rluꞌcuaꞌahua peligro nú atiaꞌahua.
  mbc-NT: Moropai anna kanan, î' ton pe see anna esenyaka'ma ko'mannîpî, anna moron
    tepu'se? Isa'manta'san e'mî'sa'ka pepîn epu'tî ya, î' pe pra rî awanî e'painon.
  ndg-ndg: na kwa namani tubile katika hatari kila saa?
  wsk-wsk: Se ana apostle alo mu betela, kariimet kueman mu me barasamonko agi mu,
    ana anape ko ura imi ko ikup memek hour suan suan te nanga maguwurokko taiso wore
    ura imi ko am nasupuling diruwu lagasan?
  toj-NT: Ta quechan c'a ti huax ch'ac ja jvidatic ja ili, ¿jas lom tola vida huax
