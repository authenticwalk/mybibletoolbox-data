verse: 1CO.015.013
translations:
  kpx-kpx: La hoto ke louale keu selevevatege Keliso keu hatihatimo hovelahaholinu.
  okv-H: Eto embo pehari vasiri te mane ereora avo ke be kito Keriso te tapa vasiri
    te mane eraehija
  tbo-tbo: Itapa lawa ega hilagei hita towotowolo meme yaka ega Keliso hilage uyahinei
    ita towolo meme.
  mal-C: മരിച്ചവരുടെ പുനരുത്ഥാനം ഇല്ല എങ്കിൽ ക്രിസ്തുവും ഉയിർപ്പിക്കപ്പെട്ടിട്ടില്ല.
  grc-SR: Εἰ δὲ ἀνάστασις νεκρῶν οὐκ ἔστιν, οὐδὲ χριστὸς ἐγήγερται·
  bgc-bgc: जै मरे होया का जी उठणा सै ए कोनी, तो मसीह भी मरे होया म्ह तै जिन्दा कोनी
    होया,
  khz-khz: Pene kwarega na kuliitiwai aikina, voia ganina, Keriso kwarega na ati ekuliiti-waito.
  deu-TKW: Gibt es keine Auferstehung der Toten, dann ist auch Christus nicht auferstanden.
  zsr-NT: Laꞌnaruꞌ cu lubán nup chnatgac, cutu bubanëꞌ Cristo,
  lin-lin: Soki bakufi bakosekwa te, wana Klisto mpe asekwaki te.
  hns-NT: Djab aise rahat, tab Kriest bhie abbe talak maral rahat.
  noa-E: Chadcha mag õor meebarmjã tag phiidʉba aajeekhiin, magan Cristojã agtha ich
    aukhërtarr jẽbdeg sĩejeekham.
  eng-EMTV: But if there is no resurrection of the dead, then Christ has not been
    raised.
  mib-NT: Chi núu jeē tú natecu ndɨ̄yɨ, te suni tu ní nátecu Cristo nuú.
  lif-NT2: सिःमे़न्‍लाम् याम्‍मो हिङ्‌मन् मे़बोःङ्‌ने़न्‍ने़ फाॽग्र ख्रिस्‍ते़न्‍नाङ्
    सिःमे़न्‍लाम् याम्‍मो मे़हिङे़न्‍लो॥
  xnj-xnj: Ngati kawaka uyukiswa wa vevafwili, hinu na mwene Kilisitu ayukili lepi,
  mmx-mmx: Mo do i ruturun do limixin di met la di noxo xatu kaxat amlong ti lorooro,
    i ven ngan tai do ne Moroa goxo lox arooro amlong ne Karisito.
  cbr-NT: Bama 'aísha Jesucristo utëcëncëbë uni baísquitima 'ain ca Cristo baísquiama
    'itsíanxa.
  tee-NT: Pus ni jantu cava lai catata'acxtuchokolh ju tanita pus ca jantu vasalh
    ni ta'acxtuchokolh ju Cristo.
  eng-LSV: And if there is no resurrection of [the] dead, neither has Christ risen;
  cak-NT: Reje' niqui'ij chi ri caminaki' man yec'astaj ta; y xa ta quiri', ri Cristo
    man ta xc'astaj chuka'.
  pah-NT: Po ga nombogweravi g̃a hamo, a'ero po ga nombogweravi Cristo'ga raikwehe
    hamo.
  sja-NT: ¡K'ĩsíatɨ! Tachi Ak'õrepa eperãarã p'oyaa p'irabaipi-e pɨrã, mãgara Cristo
    jida p'irabaipi-e pak'aji.
  xed-xed: Ka si haɗ sliʼagapta ma mtaku ya ná, ba va sliʼagap a Kristi guli wa.
  mks-NT: Joo tá cáchí ndo̱ ña̱ co̱ ndítacu toho na̱ sa̱ na̱xi̱hi̱ cúú á tátu̱hun
    co̱ cándúsa ndó ña̱ na̱nditacu tucu Jesucristo.
  gfk-S: Be ing i tutuno be pata ta tuntunut hut baling sukun ra minat, io, Krais
    bileng um pai gale tut hut baling.
  bmu-bmu: Mewö jimakzemö, kömukömuŋi yeŋön qahö guliba wahötpeak ewö, Kraistnöŋ mönö
    mewöyök qahö guliba mal köhöibawak.
  dgz-dgz: Ap anuiana tavewa wandepo ame Iesu den sia ya yon wandepo.
  eng-GNV: 'For if there be no resurrection of the dead, then is Christ not risen:'
  zaa-NT: Cáalá hualigani labí posible té eyátha canu yatti nna, entonces nìhua Cristua
    nna labí beyáthèe de lo lù'uti cá.
  eng-WEBSTER: But if there is no resurrection of the dead, then is Christ not raised.
  guh-guh: Tsipaji peneta itsa pepacuene ajibi tsipae petëpaevi icatsia piasaëjavanexa,
    nexata baja Cristo ata icatsia Dioso apo asaëyaexanaetsi tsipae petëpaecujinae.
  bon-bon: Peei liba toraca gyene, piba Keriso budre cabu ca lica itu arpinantuji.
  nhw-BL: Pampa sintla masehualme catli ya mictoque amo huelis moyolcuise, huajca
    amo hueltosquía moyolcuitosquía Cristo.
  swh-ONEN: Lakini kama hakuna ufufuo wa wafu, basi hata Kristo hakufufuliwa.
  wbi-wbi: Looli nave kwevule uvusyuke kuvafue, kange nave u Kilisite nakasyukile.
  bba-bba: Gɔribu bɑ̀ kun seemɔ, Kirisi kun mɑɑ seewe.
  eng-KJVCPB: 'But if there be no resurrection of the dead, then is Christ not risen:'
  kgk-NT: Tapene mandu'a porã katu. “Omano va'ekwe ndoikove jevýi” peje rei ramo “Ndoikove
    jevýi nipo ra'e Hesu” peje va'erã mo'ã Hesu-rehe. Ha pemombe'u joavy avypa hesegwa
    nhe'ẽ. Hesu Cristo ko oikove jevy-ma voi katu. Pende tavy-ma voi. Peje ramo ra'e
    “Ndoikove jevýi nipo ra'e Hesu” pende tavy voi. “Nhandejáry omoingove jevy-ma
    Cristo-pe” oromombe'u meme katu peẽ-my. Omano va'ekwe oikove jevy e'ỹ ramo ra'e,
    Cristo ndoikove jevýi-ma va'ekwe ra'e. Upéixa ramo ra'e Nhandejáry nomoingove
    jevýi-ma va'ekwe íxupe ra'e. Ha ore remimombe'u Cristo rehegwa nhe'ẽ anhetegwa
    e'ỹ ra'e. Nhandejáry-rehe oro'e rei rei ra'e ore apu ra'e hese. Ore ko ndore apúi
    va'e voi. Anhetegwa nhe'ẽ voi oromombe'u peẽ-my Hesu rehegwa nhe'ẽ. Nhandejáry
    ko omoingove jevy joty-ma íxupe. Anhetegwa voi upéa.
  waj-waj: Iya itaa kua kiaa kuaivo kutaa kuavai vaitiri. Hama Anutuuqo Yisuu Kirisiinna
    tuduu kava diitotirivee.
  cpy-cpy: ¿Poshiya-kaatziima tee rowiriinteeteeri Jeepatzii-totaa-rewo?
  mpx-mpx: Ebo toyaomal nige wali lut al i gagan, he Yeisu al ge nige i lulutem yaomala.
  wbp-wbp: Kajilpa-ngalpa Kaaturlu wankaru-maninja-wangurlu yampiyarla yapa Kirijini,
    ngulaju kula wankaru-mantarla-yijala Jijaji Kirajiji. Kapu tarnnga-kirli ngunakarla
    pirnkingka.
  luo-luo: Ka en adier ni joma otho ok chier, to mano nyiso ni kata Kristo bende pok
    ochier?
  nhe-NT: Pampa intla tlacame tlen ya mictoque ax huelis moyolcuise, huajca ax hueltosquía
    moyolcuitosquía Cristo.
  aii-aii: ܐܸܢ ܠܲܝܬ ܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ، ܒܵܣ ܐܘܼܦ ܡܫܝܼܚܵܐ ܠܹܐ ܝܠܹܗ ܩܝܼܡܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Aŋipkaġnianġiññiqpata tuquaniktuat, tarra iḷumutuunġitmiñiqsuq Christ-ŋum
    aŋipkakkausrimałha.
  msb-msb: Nasabi ko ini kay kun matuod na waraʼn pagkabuhay gihapon, dili man ginbuhay
    gihapon si Cristo.
  cpa-NT: Ca¹lah¹jin³ hŋiah¹² Cristo tsa¹ca¹hiog², ju³ná³ lah¹jøng² lé², hi² ha¹chian²
    hiog¹.
  dso-dso: ମଲା ଲକ୍‌ମନ୍‌ ଆରିତରେକ୍‌ ଜିବନ୍‌ ନ ଅଇବାଟା ଜଦି ସତ୍‌, ତେବେ କିରିସ୍‌ଟକେ ମିସା ଜିବନ୍‌
    କରାଇ ଉଟାଏ ନାଇ ।
  meu-meu: Mase taudia na basiema tore isi lou, Keriso danu basinema hatorea isi;
  yva-NT: Ranivara kovakato no wene rai omamo mamaisye jewen datire, weamo Kristus
    opamo kovakato no wene rai mamaisye jewen tavon.
  dgc-dgc: Eng tahod a éwan mabuhay i pate a huway, éy éwan be nabuhay ti Cristo.
  zpm-NT: Teḻne rnee to nlid grieelo grieeban meṉgut, rrieequia goṉ rnee to ga nlid
    brieeban Jesús.
  hix-NT: Tasanàmsom komo rma ehxera ehtokony haxa, Kryestu yasanàmpàtoràtho haryhe
    mà.
  sim-sim: Os ji mba, �Ma ol hahanda indik usahakwa ambu lir.� Karem ji mba nahi,
    erem Kraisin mbanda jir, �Avui Wasilaka mbeek Kraisin or mbarik indik usahari
    ambu ri,� karem Kraisin mbanda jir.
  npi-ULB: तर यदि मृतकहरूको पुनरुत्थान हुँदैन भने ख्रीष्‍ट पनि जीवित पारिनुभएन ।
  cgc-cgc: Tenged dili kaw magpati na mga napatay an bannawen ta Dyos, beet ambalen
    ula kaw man gapati na Cristo an pabannaw ta Dyos.
  tim-tim: Dâ luâk âmbâle momoŋânba bo agatbai den are bunŋe dâine hin dâwâen Anutuŋe
    benŋe Yesu gai bo goaŋdo agalep dâwâen.
  yor-yor: Ṣùgbọ́n bí àjíǹde òkú kò sí, ǹjẹ́ Kristi kò jíǹde.
  wos-wos: Hiyandé du takwa wambula raméhafi yandat, God Krais akwi wambula husaraméhambandé.
  emp-NTPO: Beuped̶ad̶ada ʌ̃rẽbad̶aẽ́bʌrʌ, maʌ̃ba jara b̶ʌa Crito sid̶a ʌ̃rẽbaẽ́ basida.
  eng-F35: If there is no resurrection of the dead, not even Christ has been raised.
  ind-ind: Seandainya tidak ada kebangkitan sesudah kita mati, berarti Kristus juga
    tidak pernah bangkit kembali dari kematian.
  pes-OPCB: چون اگر مرده‌ها در روز قیامت زنده نخواهند شد، بنابراین مسیح هم زنده نشده
    است؛
  mpt-mpt: I weng olo bain bio mole sino Yesus Klaist esa kaaneo mo inaneta hana tlamebabe.
    Otane e hana tlebio kesoa i weng olo dimobe.
  ssx-ssx: Koto aleme ekita꞉ ota꞉ pi lemeka꞉na꞉ yoluta꞉ Koda꞉ma꞉ make Ketiso na mea
    tiaalo pia꞉me.
  mkl-mkl: Bii iku ŋɑ ɑ kɑɑ jĩ hɑi si bɑlɛ, debɛi Kirisi mɔ kù jĩ.
  gaq-gaq: ଜଦି ଗୁଏକ୍ନେଣ୍ଡ୍ରେନେ ଆତଃଡ଼୍ୟାଲା କିସ୍‌ଟ ଗୁଏକ୍ନେବାନ୍‍ ଆଃତଡ଼୍ୟାକେ ଣ୍ଡୁ ।
  gof-RNT: Hayqoppe denddoy baynnabaa gidikko Kiristtoosi hayqoppe denddibeenna guussu.
  unx-unx: ଗନଏଃ ହଡ଼କଆଃ ଜୀଉବିନିରିଦ୍‌ ବାନଃରେଦ, ଖ୍ରୀଷ୍ଟ୍‌ହଁ ଜୀଉ କାଏ ବିରିଦ୍‌କାନା;
  gah-gah: Heleneitunikutí otituni gakó nene gihila minamilina, Kilistó heleneikutí
    otimoki nene gakó gihila minamiline.
  lcm-lcm: Au man nganing a God parik kapa tak atadut a vap mat, kalapo asukang ta
    Karisto parik kata lapa tadut pok.
  aer-aer: Nhenge tyerrtye uyerreke-arle aneme akeme-irretyakenhele, kenhe Christ-arlke
    uyerreke-arle iperre-anteye re akeme-irretyakenhele anteyele aneme. Christ kwenhe
    arratye, ilweke-arle iperre, akeme-irrirtneke uyerreke-arle, tyerrtye areye-arlke
    anteme ilweke-arle akeme-irrirtnetyenhe.
  qvc-NT: Chaqa wañushqakuna mana kawsamuptinqam, Jisukristupis wañushqanmandaqa mana
    kawsamunandachu.
  tgl-ULB: Ngunit kung walang pagkabuhay muli sa mga patay, maging si Cristo ay hindi
    muling nabuhay.
  cbs-NT: Mawabu jawen yuda ana besteanma ixanaibunan, ¿Cristodan, jawen yuda ana
    besteanma inidaka, man shinain?
  xtm-NTPP: Vaa nú ñayii ni ji'i ma, ma ndateku i, suni ñatuu ni ndateku Cristo ma.
  nnq-nnq: Anda kuyoka kubije, bai, Kilisto ayokiteje,
  bao-NT: Ca bii yairicarã cʉ̃ja ca cati tuarije to ca manicãjata, to docare Cristo
    cãa cati tuatijacupi.
  san-ORI: ମୃତାନାମ୍ ଉତ୍ଥିତି ର୍ୟଦି ନ ଭୱେତ୍ ତର୍ହି ଖ୍ରୀଷ୍ଟୋଽପି ନୋତ୍ଥାପିତଃ
  huv-NT: Cos sitiül naleaing leaw landeow langome apmapacüw alinomb, aton Teat Cristo
    ngome tapac alinomb.
  otn-NT: A nu̱'mø ngue ma̱jua̱ni̱ guí̱ mma̱mhmʉ ngue hi̱ndi̱ bɛ̱nna̱te yø ánima ya,
    ¿hanja ngue bi zä bi bɛ̱nna̱te ra̱ Cristo 'mø?
  nop-nop: Kumuŋ gineniŋ pilapilat mu hatak yokaaŋ Kilisto maaŋ kumuŋ gineniŋ mu pilakuk
    yodok.
  obo-NT: Su otik bonnaa pa idda, waa mandad nanoy novadnow si Disas Krays.
  cak-ENT: Ri nquibij, c'ayuf vi. Roma si manak c'astajbül, si man jun camnük nc'astüj,
    chuka' ri Cristo xa man xc'astüj tüj.
  lif-NT: ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤴ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤠᤱ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤔᤧᤜᤡᤅᤧᤴᤗᤥ॥
  mie-NT: Chi tú mā nátecū ndīyi, de suni mā nátecū Cristo nícu.
  san-TIB: མྲྀཏཱནཱམ྄ ཨུཏྠིཏི ཪྻདི ན བྷཝེཏ྄ ཏརྷི ཁྲཱིཥྚོ྅པི ནོཏྠཱཔིཏཿ
  qve-NT: Sichus wañusqakuna mana kawsarimunmanchu chayqa, ¿Jesucristopas manachá
    kawsarimunmanchu karan?
  pao-NT: '@see-verse:1CO.015.012'
  cbu-NT: Na átis anooma na kamanchintspa. Ndunnaariya chiy tputsich támkuch, ashiri
    Apanll chiyaa nduntam ituyamachiya. Ndunnaariya Apanll chiyaa ituyamachu, ashiri
    Isusoo nduntamanapa ituyamarangiya; ashiri izuurupa tsiparangiya táchpachi.
  usa-usa: máqte-kayukama pukáapikemma íma itó kéiyanama Áánûqtuma miráuma Îtu Káríqtomma
    íma mamá itó-umakaraiye.
  soy-soy: In tɛ pikpɔkpɔ ɑ́pi yɛ yisi, lɛ̃ nnyɑ Kirisi pɑ́ɑ kɔ yisi.
  hui-hui: Ogoni henene larimiyagua Ngode Datagaliwabehanda Keriso mo heya nahe laramida.
  amf-amf: Dembhira dhaabhadhea yer qolay ko hanna, Kiristoos dembhira dhaabhadehe
    hamintane.
  quc-NNT: We k'u man kek'astaj ri käminaqib', mat b'a' xk'astaj ri' ri Cristo chkixol
    ri käminaqib'.
  dob-dob: Manuna ꞌabo tomota geyaꞌabo mwawasega sitootoolo limana, Keliso wate mwawasega
    geyaꞌabo ꞌitootoolo limana,
  wrs-wrs: Honamba tanamba lohtava, osva owai, mongova si hengava mindilva phovavmoa,
    wo eva osta Kristusva phonamoa mindilva.
  mca-mca: Qu' nite' iƚiye' iye pe' naxju', ma' qa ha' Cristo qekha nite' jeek iƚa'xe'
    ji'ijtaxek.
  tzo-TZC: Ti muꞌyucuc ta xchaꞌcuxiic ti animaetique, mi jaꞌuc ichaꞌcuxi ti Cristo
    jechuque.
  mya-mya: ရှင်​ပြန်​ထ​မြောက်​ခြင်း​မ​ရှိ​ပါ​က​ခ​ရစ်​တော် သည် သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​တော်​မ​မူ
    နိုင်​ရာ။-
  gng-NT: Nì yé bitɛnkpiib ŋa ń mɛkre la, Kristo mɔ ŋa mɛkre' nɛ-a!
  cbi-NTPO: Matyu peyamula mangujtyu deeshu juntsaa, naa Cristo bain mangujtaindyuve.
  ikk-NT: Omẹni Osolobuẹ ara weli ndị nwụnnị, ya wụ nị o welini Kraịstị—ya wụ nị Kraịstị
    aghanị ọnwụn lihi;
  leu-leu: Tamo piau ta to faꞌulaian ti la maatan, lavaxa na Krais vaxa a pife fatatoi
    faꞌulian ti la maatan.
  maz-NT: Nu 'ma dya rvá cjuana c'ü ra te'e yo añima, dya xo rvá cjuana 'ma, c'ü o
    te e Cristo.
  bod-N: གལ༌ཏེ། གཤིན་པོ་རྣམས་སླར་གསོན་པར་མི་འགྱུར༌ན། སྐྱབས་མགོན་མཱ་ཤི་ཀའང་སླར་གསོན་པ་མིན།
  tca-NT: Rü ngẽxguma chi ngẽma yuexü̃ rü tagu chima wena namaxẽgu rü yima Cristu
    rü tãũ chima wena namaxü̃.
  zpl-NT: Xne tunu la huañiaꞌ bee bene enu unguti, nucuaꞌ rni nú lá huañiaꞌ Jesucristo
    lu eluti stucu bese che.
  mbc-NT: Maasa esenumenkatî. Isa'manta'san e'mî'sa'ka pepîn kai'ma eesenumenkakon
    ya, moriya Cristo e'mî'sa'kasa' pepîn e'painon.
  ndg-ndg: Lakini mana ntopo Ufufuo wa bandu babile mu'kiwo, bai hata Kristo afufuka
    kwaa kae.
  wsk-wsk: E kariimet kueman mu me barasamonko manak agi mu, Kristus kueram mu me
    barasam tala manakko.
  toj-NT: Ta meran c'a mi xa oj to sac‑huucotic, entonces ja Cristo, mi ni sacui otro
    vuelta ta jachuca.
  tbc-tbc: Kududom agure uyanan a. Tamolpein a dumat la yan fon kumaed dumasa san
    tia yak abol man, an niŋen o Kristus dam kumaen ta imasa na ya.
  sna-sna: Kana kusina kumutswa kwavakafa, saka naizvozvowo Kristu haana kumutswa.
  smk-NT: No tutuo in si kasan isusubli' ran mabyay nin nunati, kai ya edet kumon
    nin pinasubli' nin mabyay si Cristo!
  grc-TCGNT: Εἰ δὲ ἀνάστασις νεκρῶν οὐκ ἔστιν, οὐδὲ Χριστὸς ἐγήγερται·
  gof-WFTW: Hayqoppe denddoy baynnabaa gidikko Kiristtoosi hayqoppe denddibeenna guussu.
  spa-BLM: Pero si no hay resurrección de los muertos, tampoco Cristo ha resucitado.
  kyz-NT: Amanũ ma'eferamũ ae noferawu'jawi futari 'e re amunipo 'ã Kristu 'ga nanẽ
    noferawi rakue nũ.
  dao-dao: Khyang kthia thawhnak be am a ve üng Khritaw pi am tho law be khai sü;
  cya-cya: Lo' cha' a ntsu'hui cha' tyiqui'o ne' ngujui, a mdyiqui'o Cristo xacan'.
  nii-nii: Ba pe kułii wumb angk, tonu ok konj punerngii ei, keimi pim kin, ei Krais
    eim angpi opu, konj punerim mon ku.
  ign-NT: Éti éjeca­pavahi eta epane­reruana. Ímija­chai­papuca vahi márata­haimahi
