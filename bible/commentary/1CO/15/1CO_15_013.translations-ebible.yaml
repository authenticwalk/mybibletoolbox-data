  bzj-bzj: If dat da chroo, den dat meen dat Gaad neva did rayz Krais bak fahn di
    ded.
  chk-chk: Are mi pwüng pwe resap manausefäl, wewen Kraist esap pwal manausefäl.
  ssd-ssd: Tane kumanu mbal maŋ tiŋge nda ŋgade ta son ndeta Kuateŋge Kristus mata
    te-ti ndana.
  acr-TNT: Ma we ta e laꞌ na jinta cꞌastajibal chique ri ecaminak, e queꞌelawi riꞌ
    na xcꞌastaj ta ri Cristo.
  rop-rop: Wal yumob irrim mi na. If nobodi kaan gidap laibala brom dedbala, wal Jisas
    Krais nomo bin gidap laibala brom dedbala.
  mee-mee: Taroma sana ta sigingpaga nga mateng, nae Nutu sane te pasigipage Karais
    nga mateng bole.
  dif-dif: Narila wata jiritjinani, jeruja bakana Christus wata jiritjina wonti.
  gam-gam: Una gor ge kaima aglo erwo gun napine we dji mal kaima paika, Krais para
    aglo erwo gun napika.
  nou-nou: Edo ungo ro sera awa gebe re Iesu Keriso bebetisira awa sekago erae ra.
  mqb-NT: Kak abay ɗo ma mac aya ti slabakay ahay bay kawa ana tinen a sa ja ata nà,
    Yesu Almasihu ɗukwen kə̀ slabakak ahay sabay cukutok ɗaw?
  ape-B: Ali sapos adul chagak uli eke kobi wata chitakimu, Krais chopuk douk God
    wo nunahul nitak nupe e.
  grc-F35: Εἰ δὲ ἀνάστασις νεκρῶν οὐκ ἔστιν, οὐδὲ Χριστὸς ἐγήγερται.
  cav-NT: Eje bucha cuinananucataquima cuitadya ni emaju cuanaque tuna eju ishatanahua
    juque, jutaquiju ni taa tu Cristo majuhuaju caniju ishatanahuaque tuhua jaridya.
  kgp-NT: Ẽg tỹ ẽg ter kar kỹ rĩr mãn ke tũ nĩ hã ra Cristo vỹ rĩr mãn ja tũ nĩnh
    mũ gé vẽ vẽ.
  bvd-bvd: Lea sae nia mamana ne tara God nao si tataea guu toaa mae ki faasia maea,
    tama Kraes boroi God nia nao si tataea gu mai faasia maea.
  ukr-1871: Коли ж воскресення мертвих нема, то й Христос не воскрес;
  apz-apz: I osoꞌno aꞌamu poyo peꞌnyoso hofɨko molɨkafontɨfijontentesi Anɨtu kako
    kakoe hwomu Kɨlaisɨmo mulɨkafɨhwonesohilo.
  yon-yon: Kumban bobni yiri ben dembimokban karen, Keresu kangkon nen dembindo keroon
    karen.
  poi-NT: Siiga nu̱ma d́a pɨsyajpa jém caaneyajwɨɨp, jesɨc d́at́im pɨs jém Cristo.
  wuv-wuv: Nabaa lomi na pa'i asi'anaa ei ma'ea, Christ, ana lomi na asi'aa.
  quf-NT: Chaqa wanushakuna manana kawsamuyatinqa, Jesucristupis mana kawsamushachu
    kanman.
  yuw-yuw: Amna worochon matano boinno inthai wömai woroc, Kopotoroc yu Duic ihorocgon
    omocdecma matun wekun.
  hus-NT-1971: Max yab ne’ets ca ejtha an tsemelomchic, tam yab ejthachits a Cristo
    jaye.
  med-med: Ik enim ninmin ei, kupa ndam, Kraist ei koⱡpa, wote tikil rui nʉrʉrʉm nʉnmin.
  bch-bch: Oangga gid matemate tidae mulian mao, eine irangrang ngan Kristus idae
    mulian mao pade.
  cco-NT: Dsʉco̱ꞌ faco̱ꞌ jaˋ jí̱ꞌˊtu̱ jaléngꞌˋ ꞌlɨɨ˜, jo̱baꞌ o̱ꞌ jáꞌˉ e cají̱ꞌˊtu̱
    Dseaˋ Jmáangˉ.
  deu-1951: Gibt es wirklich keine Auferstehung der Toten, so ist auch Christus nicht
    auferstanden!
  alq-ALGNT: Kicpin teb8e ega abidjibaagani8i8apan igi8e ka nibo8adj, ka8in dac ke8in
    ki odji abidjibaagani8isidok Jesos Christ.
  ixl-NNT: Pet asoj yeꞌ la ul taama unqꞌa kamnajeꞌ, as yeꞌleꞌxh u Cristo kat ul taama.
  boa-NT: Muuráhjáa ɨ́mɨááné tehdu tene nééca Críjto dsɨ́jɨ́veebe tsáhájuco bóhɨ́ɨ́ítyuróne.
  quh-NT: Manachus wañuymanta causarimuy tiyan chayka, ni Cristo quiquinpis causarimorkachu.
  kwi-kwi: Mɨnpazha “awa irɨtne, irɨttas kakulmanazi,” kiztune, suasne Diosne Cristora
    irɨttas kakulnintachi.
  agm-agm: Napohiyɨhiya akɨtɨ japɨhɨ namepaitaisaihaahɨ Autaahaatɨho Kɨraisihoai wɨndɨ
    japɨhɨ ahowimatɨ namumwaitaihe.
  ubr-ubr: Sabu men rabob emon sitmisiririn men on, God on men meyan Keriso rabob
    emon itbobaimisirai men on.
  tsw-NT: Na̱ a̱yi ndolo amayun a ɗa, u to rocosu a̱ ꞌya̱sa̱n Zamawawa shi.
  cax-NT: Arrtü champü süboriquirripü tato, entonces chüpuerurrüpü asüboriti tato
    Cristo tücañe.
  aia-aia: '''Onaa nara bwa''i suruta''e aho''i, ma ha''ata''inia do''ia Kraest ai''a
    suruta''e aho''i ro''uta baaniai mae.'
  srp-1865: I ako nema vaskrsenija mrtvijeh, to ni Hristos ne usta.
  agt-agt: Ammi am kakurugan mina ta awena matolay na masi a awena mina natolay ni
    Hesusen.
  lug-lug: Kale obanga tewali kuzuukira kwa bafu ne Kristo teyazuukizibwa.
  yby-yby: Heletudawokutiya sinatudawo ne liki likaka niabo aya wehe loko ga minametidanako,
    Kalaesti maya helenebokuti sinaibo aya wati ga minametidawo ne.
  heb-heb: אם אין תחיה למתים גם המשיח לא הוקם׃
  mpp-mpp: Homackacni gboliyelu fangke-fangke monic mi fadecka midec, Kristo ye inguchac
    homackacni nalic mi gboliyelu fangkedec.
  apb-apb: Mala uri mo iini e mae oto kire sa'a he'i ta'ela'i lo'u, na nge a Kraes
    e ka'a ta'ela'i ike oto mwaanie maenga eena.
  san-TEL: మృతానామ్ ఉత్థితి ర్యది న భవేత్ తర్హి ఖ్రీష్టోఽపి నోత్థాపితః
  ben-IRV: মৃতদের পুনরুত্থান যদি না হয়, তবে খ্রীষ্টও তো উত্থাপিত হয়নি।
  ntu-ntu: Nzmu natrpnzngr nztulz-krm nrkrdrtq mz nzbzngr, drtwr ngrde kx trnzatulz-kzpuu
    Kraes mz nzbzngr.
  pan-pan: ਪਰ ਜੇ ਮੁਰਦਿਆਂ ਦਾ ਜੀ ਉੱਠਣਾ ਨਹੀਂ ਹੈ ਤਾਂ ਮਸੀਹ ਵੀ ਨਹੀਂ ਜੀ ਉੱਠਿਆ।
  gvc-gvc: Ã jiro yariarina cjiri ti masa mʉjaerachʉ Cristo cʉ̃hʉ ne masa mʉjaeraboa.
  sbk-sbk: Lelo nkashele nahumo azwoshe abhafwe basi hata Kristi sagazweshele.
  mya-JVB: သေ သောသူတို့သည် ထမြောက် ခြင်းမ ရှိ လျှင် ၊ ခရစ်တော် သည် ထမြောက် တော်မ မူ။
  kgf-kgf: Humuc igucnec yacyac ménda hewacnec Kristo acguc muŋguc ménda yacbacnec.
  awb-awb: Manikánka pusa ké íre iriwe oganúq sítéhtáq tahirímé wega Sísa Karáhé moq
    íre iriwe oganúq ato irino.
  gdn-gdn: Wi yona iwagamu ki mibai maba ki ka Keriso mete eba iyawagubena kipena
    ubupena.
  nko-NT: Nɩ́ awupʋ́ bʋmɔ́ɔkʋsʋ́ mʋ́ á, idesuná ánɩ́ Bulu mɔ́kʋsʋ́a Kristo ɛ́.
  bsn-NT: 'To bajiro mʉa yisere quẽnaro tʉoĩaña mʉa: Tudicatire ti manijama, Cristo
    quẽne tudicatibetiborimi.'
  pib-NT: Wa malesha rixkamka yotunru gipnachinetskalaya, Kristokoxamka gi yotunotanu.
  wiv-wiv: Kua tani matoto habuka, nuhu kua dia te varimateai kava, mara beta dia
    na mahurihuri mule, pele ia beta a Vuvu ni valamari mulehia a Kristus na matea.
  reg-reg: Mbe nawe alabha bhutalio bhusuluko bhwa bhafuye, mbe nolwo Kristo one atasulukile.
  mlh-mlh: Oŋu miegobiyoŋ, komekiine yoŋoji so gboreru pakerenobuŋ ine, Kristoji oŋuakoŋ
    so gboreru goku sanaŋgana.
  gof-ENT: ሃይቆፔ ዴንዶይ ባይናባ ጊዲኮ ኪሪስቶሲ ሃይቆፔ ዴንዲቤና ጉሱ።
  aau-aau: Sawk uwrsa sohom mo ok mokwe ok-ar lwak ankin, suw senkin, Krais se seyn,
    lokrue ko hokwe ma-me-sian pa.
  tvk-tvk: Vahit ngan ak vahe reitin, ma Iesu mun misakras vamea rilomun ra maten.
  prf-NT: Ni tatarudan iyán, ay lumitaw a awan nabiyag a ruway ti Cristo.
  auy-auy: Púwómpinkembo ímbo íyáfasinanaankakaa Maníkó Ísu Káráísitimba pukómpinkemba
    ímba íyáfasinankaraisino.
  tbg-tbg: Quqaa qutu vuaka kia himpuare tiatirio, kiama Kotiva Karaitira qaiqaa qaqi
    vara himpima kaitirio.
  hub-NT: Nuka nuniska atsui, Jesucristo jaka tres tsawanta nui nantaknaiti. Tuma
    asamtai shuar jakaru ainasha nantartinapita tusar nekainaji.
  hmo-hmo: Mase taudia bema idia toreisi lou lasi neganai, Keriso danu ia toreisi
    lou lasi.
  big-big: Tamizeige ibengwili mawinda wik yolugi ono purik ngizi mabura Anotogo Kilisi
    ibendaga ngereke wik yangalekta wazamiya kisi purarau ngizi ono.
  gux-G: bi tinkpiiba ya ki yiedi, lan wani jesu mɔ den ki yiedi,
  cnl-NT: '''U² cu²ru''³ ''a²³jia''³ ma²³ rɨ²³ji̱i̱''²³ co̱''³ dsa³ ''i³ sɨ³jú̱n³,
    ''a²³jia''³ jmɨ́ɨ² ca²³ji̱i̱''²³ co̱''³ Cristo cu²ru''³ la''³.'
  zar-NT: Laʼtuʼ cabí uluʼbán nupa chinátigaca, bitiʼ bubanëʼ Cristo,
  kde-kde: Bahi ikàva nanga ufufulo wa vanu vahwîle, bahi ata Kilisto nanang'e nanga
    pafufuliwije,
  ata-ata: Mo lexe mauli la noxiꞌa ta mitema ane misoisoli ne uasi la Kalisito ne
    anu mutulu mumauli la uasi kalumo.
  qvw-NT: Sïchuśh wañücuna mana śhalcamunan cayaptin'a, Jesuspis manaćh śhalcamuśhachu
    cayan.
  nfa-nfa: Te ladhe dhèu madhe mamuri hari boe, sasoa na, Kristus mamuri hari boe
    kahèi!
  tnp-tnp: Mətəu nəmə nəghatiən rəhatəmah in nɨpəhriəniən, məmə nətəm kəmohmɨs kəsotəmiəgəh
    mɨniən, kəni ko Iesu mɨn təsəmiəgəhiən e nɨmɨsiən.
  urd-urd: अगर मुर्दों की क़यामत नहीं तो मसीह भी नहीं जी उठा है।
  hot-hot: Aêŋ ba ŋê ŋama miŋ iviyô ami, êŋ ma Kilisi miŋ bôk haviyô anêŋ ŋama ami.
  mqj-NT: Ianna tae' la dipatuo sule to mate, innang tae' la dipatuo sule Kristus
    dio mai alla'na to mate.
  rus-SYN: Если нет воскресения мертвых, то и Христос не воскрес;
  mbh-mbh: Aveto, tova i nunganga ako ve, tokokoe areko o rin lale, aro o los werera
    ol avele, aken Krais i los werera mun nge rinong avele.
  bdd-bdd: Weyahina ꞌeguma tomota sahena ꞌamasega sitotoholo hila, Keliso wete ꞌamasega
    gesowana ꞌitoholo hila.
  cbt-NTPO: Co nanpiantacaso' ya'huërinhuë' naporini, co Quisocristo tëranta' nanpiantaitonhuë'.
  srn-NT: Bika efu a tru tak' dedesma no e opo baka, dan Kristus no opo baka tu.
  cta-NT: Si chañi laca chaꞌ ngaꞌaa ntsuꞌu chaꞌ tyuꞌú ñati̱ chaca quiyaꞌ loꞌo cua
    ngujuii nguꞌ, ni ycuiꞌ Cristo ná ndyuꞌú yu loꞌo cua ngujuii yu lacua.
  bqc-SIM: Tó gɛↄ vuo, dↄ̃ Kilisi i vuo.
  tcz-CHONGTHU: Ajehchu athiho thokitna aumlouva ahileh Christa jong chu kaithouva
    um dehlou hiding ahitai.
  mar-mar: जर मृतांचे पुनरुत्थान नाही तर ख्रिस्त मरणातून उठविला गेला नाही,
  snp-snp: Folaguti nedinawamo ma minámami neko, Kilisto olu nedi edámagi ne.
  isl-isl: Ef ekki er til upprisa dauðra, þá hlýtur Kristur að liggja dáinn í gröf
    sinni.
  spy-NT: Nto yoo ākoo ‑/mākiing'ēētēē chii meet ii, mā ākoo manaang'eetee ꞉Kiriistō
    meet?
  xnn-xnn: Tay no tet-ewa ay adi matago kasin nan ipogaw waay egay kasin natago si
    Kristo.
  mwe-mwe: Bhai, monaga bhawilenje bhakayukanga, nabhalabho a Kilishitu bhangayuka,
  tte-tte: Tem toboita nige sitotoloyoi, nige sowana Yeisu boita mena itoloyoi, na
    iyamo kita takataiyako itoloyoiko.
  tcs-tcs: Ip i nogad dat taim wea God i go meke ol ded pipol kamlaipgen prom ded,
    den God i no bin meke Kraist kamlaipgen prom ded,
  hlt-THB: Thlakthi thawh tlaihnaak ama awm mantaw, Khrih awm thihnaak awhkawng am
    tho voel lawt ti kaw.
  soq-soq: Tane insenadewaitana! E isiwa wailanase, “Bolala ando mai enapuwimopu,
    dia.” E epe wailana, sa ipa Keriso do mai inalepe enapawisepona, dia.
  qub-qub: Wañojcuna mana cawarimunan captenga Jesucristupis manachari wañushanpita
    cawarimushachu.
  att-att: Ta nu kuruk nakuan ta arán na paginnanolayan ni Namarò yù námmatay, á kuruk
    nakuan gapay ta ari naginnanolay si Apu Kesu Kiristu.
  bki-bki: Jidomiano na maka rimemedu, bior napano ver atu aver ka maka toro tai rijikia
    tumolu bereio, nioti nene berinavo Kristo bunu maka tumolu bereio. Mia maka leleio,
    Atua bitirilar naio meul bereio ruei.
  bqp-bqp: Tó gɛ̀nↄ ni futɛ ganlo, de Kirisi dí vuro.
  mcp-mcp: Ŋkí gúl sá í cúgɛ́ nə́ mimbimbə mí bá gwûm, Krîst nyə a shígɛ́ nə́mə́ gwûm
    wə́ ɛ́cɨ́.
  hat-hat: Si moun mouri yo p'ap leve ankò, Kris la tou pa te leve soti vivan nan
    lanmò.
  npl-NT: Porke tla non yomikkeh ayakmó moyolitiskeh, kijtosneki Cristo mach omoyoliti.
  bgg-bgg: Ji ne izai arone, hì pha miyaosiu è ne Masi ne iy ne ahoì ara ro;
  eng-TCENT: If there is no resurrection of the dead, then not even Christ has been
    raised.
  eng-BSB: If there is no resurrection of the dead, then not even Christ has been
    raised.
  cpu-NT: ¿Pikinkishiretatyaama te iroviriintajaantayeetairi Cristo?
  san-ASM: মৃতানাম্ উত্থিতি ৰ্যদি ন ভৱেৎ তৰ্হি খ্ৰীষ্টোঽপি নোত্থাপিতঃ
  tac-NT: Tabilé ku ajáname nísaká alué suwígame, 'liko Kristo tabilé ku ajánaleréko,
  eng-WEBPB: But if there is no resurrection of the dead, neither has Christ been
    raised.
  gfk-H: Ing bia i tutuna bia taia ta tuntunut balin talur ra minaat, io, Karisito
    mah um pa ga tut hut balin.
  viv-viv: WaꞋitana, kaꞋi toꞋalika keke velemona hinamididi-havagi, kadu Yaubada keke
    Keliso gidasivemididini.
  yao-yao: Nambo iŵaga kwangali kusyuka, nipele Kilisito nganasyuka.
  tgp-tgp: Matan, vara i sopo te sauteterahi na mateia, mo verea vara Kr̃isto mo sopo
    mele turu na mateia.
  auc-NT: Ïñæmpa, Cöwë ñäni ömæ̈mönämaï ïnäni baï mönö Codito incæ adobaï ñäni ömæ̈mönämaï
    incædongäimpa.
  kbc-NT: Émaɡ̶aɡ̶a nige doɡ̶oyakadi me newiɡ̶atace, odaa Cristo amaɡ̶aɡ̶a yewiɡ̶atace.
  bmh-bmh: Duailel noumanem koli i asamam ze petak tam aba, go Uwait nug Kristus koli
    asai murab tam.
  ctu-BL: Mi ma'anic mi' cha' ch'ojyel jini chʌmeño' bʌ, che' jini, ma'anic tsa' ch'ojyi
    Cristo ja'el.
  meq-meq: Taɗə ta deɗek ndo hay ta lətseweye abəra ma mədahaŋ bay na, andza məgweɗe
    Yesu Kəriste bəbay kə lətsew abəra ma mədahaŋ bay bəna mey?
  noa-H: Chadcha mag hõor meebarmjã tag p'iidʌba haajeek'iin, magan Cristojã hagt'a
    hich hauk'ërtarr jẽbdeg sĩejeek'am.
  alp-NT: Sepo Alla Iono tamata rebe imata pende ikwana suike monde tinai hoko Kristuse
    lekwe, Alla Iono Ikwana suike more neka.
  san-VEL: m.rtaanaam utthiti ryadi na bhavet tarhi khrii.s.to.api notthaapita.h
  kbq-kbq: Hu'neanagi friteno oti'zama omneneresina, Kraisi'enena ora otisine.
  kbh-kbh: Pero chca tojtsemna, chë obanënga ndoñe mochántayenasna, Cristo cach ndoñe
    tontanayena;
  ron-LSB: Dar dacă nu există înviere a morților, nici Hristos nu a înviat.
  pon-pon: A ma me melar akan jota pan maureda, nan Krijtuj pil jota iajadar.
  nhe-BL: Pampa intla tlacame tlen ya mictoque ax huelis moyolcuise, huajca ax hueltosquía
    moyolcuitosquía Cristo.
  sps-sps: Ito te man fi non ya tan vainy mat te gim ror ma tsun fatabin tana mat
    tsuar, te kat faarei tsuiny non a ka, Gov gima fatsuiny fatabin e Krais tana mat
    Tsuan.
  wnc-wnc: Ninda kepi gatu enatnanga wena ngang natapna kekeknga siwanu asikaya ninda
    natake Kraisda akumbut katangga gatu enakut ngang natapnim ba dasing? Wena.
  bus-bus: Tó gɛ̀nↄ é fɛɛro, ɛ̃ndɛ̃ Kirisi e fɛɛro.
  gub-BL: Aze mo naheta iwer zanekweraw pàwàm, a'e mehe mo Zaneruwihawete nukweraw
    iwer mo a'e.
  imo-imo: Imbo te kolopa naa makilimbelo ungumu paimbo lekanje linoni Goteni Kraist
    naa topa makinjirimu ungu nilimala.
  boj-boj: Tamo moreŋo qaji naŋgi olo subq na tigelqasai anjam di bole qamu Qotei
    na Kristus dego subq na tigeltosai qamu.
  eng-DRA: But if there be no resurrection of the dead, then Christ is not risen again.
  knf-knf: Woli bañaaŋ baanknaţa ţi pkeţ, Kriŧtu aannaţa keeri ţi pa.
  san-KHM: ម្ឫតានាម៑ ឧត្ថិតិ រ្យទិ ន ភវេត៑ តហ៌ិ ខ្រីឞ្ដោៜបិ នោត្ថាបិតះ
  arn-NT: Fey ti layelu ta wiñomongetunoale, femngechi may ta Cristo ka wiñomongetulay.
  zas-NT: Bal id zaban ree bengüt, rën guiëban guial ad babant Cristo.
  ken-NT: Mbák ɛ́chí tɛtɛp bɛ bawú bapu pɛtnsɛm ndǔ nɛpɛ́m, nɔ́ Kristo abhɨ́kɨ́
    pɛtnsɛm ndǔ nɛpɛ́m.
