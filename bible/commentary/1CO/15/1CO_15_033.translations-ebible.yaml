    ''nia''₂ juɨ₁lia''₂ juá''₂ caun₂ jág₁ a₂cha₂: “Juɨ₁lia''₂ dsa₂ i₂jme₂quian''₅₄
    dsa₂ i₂con''₂ lë₁lɨ́n₄, dsɨ₃''én₂ tag₄ a₂dse₃ a₂''io₂₃.”'
  tif-tif: 'Kemin, utamsa tunum ma bokola-lomda: Nuli tunum kukup mafak fukulin iso,
    tal-unemup namti, numi kukup tambal uyo kela-lomdup yak ililtap kelalup o, kalsa.
    Kemin, kabak ti fan bokosa. Kemin, ibi kap-tunum kusal iyo kamboyip kasen-fakayim-bilipla,
    kipni aket tem uyo kufoyilu imi kukup mafak kanubip kaa, kipkal kanumin dinim
    o.'
  nlx-nlx: ठेगाहो मा, “खाराब हेंगात हाजाला सोबावाह बिगाड़ दिथे।”
  apw-NT: Nohwich’į’ nadoch’aa hela’; nṉee daanchǫ’ihíí bił nach’ikaiyúgo nłt’éégo
    ách’ít’ééhíí yiłchǫǫh.
  gum-gum: 'Ñimbe chi isa køben sruamrramamøtay. Mugøsrøn chibgunrrig: “Kaig marøbeløba
    linchib pønrraibe tabelø kuigwan ka mindishibig køn.”'
  not-NT: 'Pigamaiguemari ira nibatasitacha cantacha nega. Iromatobiquemi. Cara ocantagani:
    “Quero pitsibatari ira cantiro quimingari arota quero ijocacaguimiro ora picantabeta
    caninari”.'
  plu-plu: Nukebyupwi, ka yi muwaka kinikiswa arit inakni giwnkis. Ku yis darihwak
    gikakkis nerras ku pariye ihpenepwi inakni, ik adahan yis wageswa hawwata ke igkisbe.
  iou-iou: Unita notnaye, in äma ätu yabäŋ äwaräkuk täŋirä jop manman nämo yäŋ-täkŋatneŋ.
    In man ŋode yäwani u nadäkaŋ? Äma wakikät not täŋpäŋ itnayäŋ tämäŋo uwä nintäŋo
    täktäknin täga u api yäpä waneŋ.
  ntp-NT: Maitavʌr gʌndadagitoda isaa gʌnvupuiirumadadagi gʌnmamaatʌtulditai ʌma maasi.
    Cʌʌ maatʌ aapimʌ sai sioorʌ uurapʌcʌi oodami maicʌʌga ivuaadami ʌgai ʌpan duucai
    mamaatʌrʌi dai soimaasi ivuaadana ʌʌpʌ.
  rai-rai: Koku di ben araara muaat, maa “A kini ungaai ma ra aakaina taara, in baanaakaka
    a koina mangamangaan.”
  haw-1868: E ao o hoopunipuniia oukou; o ka launa aku i ka hewa, ka mea e ino ai
    ka noho pono ana.
  ffm-ffm: 'Pati njaayree ko''e mon: «Yaadude e bonɓe ana bonna needi.»'
  arb-NAV: 'لَا تَنْقَادُوا إِلَى الضَّلالِ: إِنَّ الْمُعَاشَرَاتِ الرَّدِيئَةَ تُفْسِدُ
    الأَخْلاقَ الْجَيِّدَةَ!'
  cop-CNT: ⳿ⲙⲡⲉⲣⲥⲱⲣⲉⲙ ϣⲁⲣⲉ ⲛⲓⲥⲁϫⲓ ⲅⲁⲣ ⲉⲧϩⲱⲟⲩ ϣⲁⲩⲧⲁⲕⲉ ⲛⲓϩⲏⲧ ⲉⲑⲛⲁⲛⲉⲩ..
  sri-sri: 'Gajerã ãrĩgatorire pébirikõãka! Masaka ãsũ ãrĩ werewʉakuma: “Ñerãrẽ wapikʉrã,
    mʉsã õãrõ iririkʉrire pirikõãrãkoa”.'
  nal-nal: Tuaa aubina dina valos falmur nim, panaze “A vezurungang faraxai wana aubina
    raksaat, kana kawin ainaxamang daxa.”
  kyq-kyq: 'Ɔn̰ten Ꞌkaan̰ki rose dala, ɓɛrɛ: Mɛɗgen jig ey se ɓo kɛn tuj kiŋg bɛɛ
    jeege.'
  kwd-kwd: Aia, moru sia alamia ta'a 'agila kotofi 'amooru. Lauta 'amooru lado fe'enia
    nga ta'a 'e ria no'ona, tamoru 'ilaka'u la'u mola 'igila.
  ded-ded: Ngic yeneng ikocfu wangecngunubauac ngeni henghomema kecbisia. Manganameme
    yenigoc kecnideu imocngo fakanina gombunga memanganeude.
  ewe-ewe: Migana ame siwo gblɔa nya siawo la nado lã mi o. Habɔbɔ vɔ̃wo gblẽa nuwɔwɔ
    nyuiwo.
  nuy-nuy: Warraaynbaj waari nambi-dhaayurri nugurru. Nugurru-maynji numburru-burraa
    warruburru-rruj warraalaaladi-rruj, ari anubagu anggu-burraa ana-lhirribala nugurri-rruj
    aladi-windiyung.
  cop-BHC: ⲘⲠⲈⲢⲤⲰⲢⲈⲘ ϢⲀⲢⲈ ⲚⲒⲤⲀϪⲒ ⲄⲀⲢ ⲈⲦϨⲰⲞⲨ ϢⲀⲨⲦⲀⲔⲈ ⲚⲒϨⲎⲦ ⲈⲐⲚⲀⲚⲈⲨ.
  buk-buk: Ayob daôm bu lau sêŋsau mac dom. Gauc nem yom naŋ sêsôm bocdec bu, “Mac
    bu ambo awhiŋ lau naŋ sêkôm mêtê sac, dec mêtê sac dau oc kôm mac nem mêtê ŋayham
    tisac whiŋ.”
  pri-NT: '[Bwa! Càcaa wàrapwiri.] Â guwà cibwaa nama rà ipa-imwüruwà wà pàra tàpé.
    Ba [âjupâra mwara ê auina bèeni, pâ]: «Wà tèpa béejè na èpà, âna rà o mwa tubaèpà
    ê càrajè na wâdé.»'
  zpq-NT: 'Bi güe''le latje yesonḻede'' le''e. Da'' ḻi can'' ža to diža'' da'' de,
    žan: “Beṉe'' chejlen beṉe'' cheson da'' mal ḻecze solao gone'' can'' chesone''na''.”'
  por-TFT: Não se deixem enganar pelas pessoas que dizem que Deus não vai ressuscitar
    os cristãos {Não deixem que as pessoas que dizem que Deus não vai ressuscitar
    os cristãos os enganem}. Se vocês se associarem aos iníquos que dizem tais coisas,
    eles vão estragar a boa conduta de vocês.
  gwi-NT: Tsinteenakhwarohkaii shrǫ', “Dinjii iizųų nąįį haa neehiindik ji', nan chan
    dinjii iizųų hiinlyaa.”
  gvn-gvn: Kari. Yala kari. Yinya kuku bawa. Milka-janay. Bama nguba muruku bunday
    bamanji wadu-wadubuku milkabu wukurril. Nyulu juma yalarrku wadu-wadumal. Jana
    wadu-wadubuku milkabu manil, jana balu bama kari juranmal baja yarkinmun. Kari.
    Bama juranmalkuda.
  nna-nna: '@see-verse:1CO.015.032'
  nhy-NT: Amo ximotekawilikan ma amechkajkayawakan ken katlej kijta yon tlajtole.
    Tla inwan annemiskej katlej kichiwaj tlan amo kuale, amechijtlakoskej itech tlan
    kuale katlej ankinekij ankichiwaskej.
  asm-FB: আপোনালোক ভ্ৰান্ত নহ’ব; কু-সঙ্গই সদাচাৰ নষ্ট কৰে।
  okv-okv: Rate ungo ke aravo be hotembavojo. Eto ungo umoro kamoro sasapura ta aisova
    kito amina ungo titi teto umbau sasapura ta beasova.
  mxt-NT: 'Ma cuhva ndo cha sandavi ñaha ñu chi ndo. Vatyi iyó tucu tuhun cha catyí:
    “Tatu ñu tahan yo quiñi iyó ñu, cuví satɨvɨ ñu cuhva vaha cuahan yo.”'
  tzo-NT: Mu me xalajic ti lo'lael. Yu'un mi chachi'inic ti much'u chopol yo'ntonique
    ja' no'ox chbolib avo'ntonic.
  ind-AGS: 'Jangan kalian menjadi bodoh: “pergaulan yang buruk itu merusak sifat yang
    baik.”'
  omw-omw: Haunri mpo ihua unra qua tivata nkye mwihua sataqita vivora. Quavanto mwitaama
    tiro. Vaisivanto uaqia hi vaisihuavata variqi viro mwi vaisivavata uaqiama quananrove,
    tura.
  yrb-yrb: Irueta sina da nauawe. Irueta uwarabai yaubeda naufoitana emanu ueta enanari
    ufoita.
  maa-NT: 'Kì yá xi̱ta̱ xi kona̱cha̱n‑nò i̱t''aà ts''e̱ kjoa̱ koi. Nga tjín jngoò
    ''én xi tsò: “Jñà xi̱ta̱ xi tsjahijtakoa̱á xi mìkiì ndaà s''ín, jñà síkits''ón‑jiìn
    kjoa̱ xi ndaà tjín koni s''ín titsa̱nìjchá yijo‑ná.”'
  mcq-mcq: ꞌEnakúne ja pakiꞌeje emaapo pisivisaꞌava. Ea sisesa puꞌúmo ahuma ojujipo
    vejuꞌe kara mamaa siserasahura.
  sus-A: وٌ نَشَ تَنتَن. حّرّبٌورٍ كٌبِيٍ نَن يُفٍ قَنيِ مَسَرَ مَ.
  jpn-1965: 思い違いをしてはいけません。友だちが悪ければ、良い習慣がそこなわれます。
  fra-SBL: Ne vous laissez pas tromper ! « Les mauvaises fréquentations corrompent
    les bonnes mœurs ».
  yka-yka: Daˈa kaˈam salaˈ si pamikilbin. Bang kite magsaweˈ duk aˈa laˈat, katimboˈohan
    isab kite maghinang laˈat.
  mle-mle: Ki wakwadana maaj, “Kupwaraap kwakwanadiy duw taakw nuwukadiy duw taakw
    dayadiy viyakita sukwaam jawjaay kwur-kwanadiy dayawa kwataay,” wakuw, aal mwiya
    maaja. Alik gwur yarakara adakw day gwuraam gwiyupw kwurik-danadiygwur.
  shp-NTPO: 'Jato paranmayamakanwe. Neskarara yoikanai: “Ja jakonma akaibo betan raenanira,
    non jakon axébo moa noa shinanbenotai”, iki ixon.'
  aom-aom: Ae gö jabesi sareri sareriꞌe jö uehorovarujoho vuonugore. Vuonugoromo ave
    a mami jögoroho uehorovore. Sisë ariböviohuꞌo gemuore buarohëꞌoho ëhuro nosi mu
    maho ijumahuaje höjo.
  geb-geb: Nde mbarara. Nde fhura harigi gumgi ganɨrim, mbe nde guiguigi khaŋ suaŋ
    thari, “Guma rimgip taagi khavgirga fhu.” Nde mba kameŋ kaŋgi, “Nza khurkhuman
    mba gumgi mbatɨgi khuarga, mbe nzan tɨvar vhuun farfagirga.”
  bsj-bsj: Ciyabol komre wori “mwerka dorek kange nubo bwir kange yimbo kenti”.
  cak-cak: Pero rix man tiya' lugar chi c'o jun nisatzo ivichin, roma tzij achel ri
    ni'ix chi ri anima'i' man yec'astaj ta chic, xa niquijal ri utzulaj tak ino'oj.
  chf-NT: Mach ajnic machca u sucpecänetla ca' jini. Si cä yole' cäbala t'oc machca
    u chenob cua' chichca mach utz, cä xe cä täq'ue' cä chenla ca' chich u chen unejobba.
  tlf-tlf: Kale utamsa tinum maak beyo bogo-nala e, “Nuyo tinum kuguup mafak waafulin
    isino tiinemup umdii, numi kuguup tambal uyo kupka-nulup e, ilitap ke-numup o,”
    agesa kale, boyo fen dam bogosa kale, ibo ipkumal iyo imkalip tebe bisop baga-e-bilip
    ipmi aget tem uyo dupkopmu imi kuguup mafak kanu-bilip uyo ipkil kanumin ba ko.
  piu-2006: Paluru tjana wiyawanangku kulira wiyawanangkulpiya palyalpayi. Palula
    tjanalawana wiya nyurrangarri yankula tjungurrinytjaku, yalatji tjungu nyinarra
    wiyawananyurra palyaltjipingka, palunya tjananya nguwanpangku. Kutjupa tjuṯangkunyurra
    yalatji wiyawana kuliṉi, Katutjalu nganaṉanya wiya mirringuru kanalku. Wiyanyurra
    Katutjaku walytja tjuṯa nyinanyi, palumpa wangkanyurra kulira wantinyi. Tjukarurrulpinyurra
    kulintjaku. Kutjupa tjuṯangkunyurra tjukarurru kuliṉi. Panyapa tjuṯakunyurra watjilarrinytjaku
    tjana wiyawana kulintjala.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ ma̱cana̱ꞌ tak chi reꞌ take quicapewenic chi jeꞌ reꞌ enquijotꞌ
    acapew-bal tak, chacoj aj tak rehtal i jenaj chic kꞌoric kꞌoro̱j cho ruꞌum jenaj
    winak aj noꞌjbal naxikꞌor cho chi jeꞌ wili: “Xa hab wach jenoꞌ cꞌacharel xa kꞌunkꞌun
    chic chꞌi̱l jenoꞌ chic cꞌacharel maꞌ holohic ta rinoꞌjbal, eno̱j sahchok wach
    i holohic laj capew-bal nak wilic ru̱cꞌ ruꞌum nok reꞌ chic rinoꞌjbal i cꞌahbil
    rinoꞌjbal winak ericꞌam tzꞌeht reh, nqui xikꞌor cho.'
  tue-tue: 'Ãpẽrã́ mʉ́ãrẽ merẽã padeodutíri, padeoríjãña. Ate basocá wedesere diamacʉ̃́rã
    niiã: “Ñañarã́mena bapacʉtiri, mʉ́ã ãñurõ tiirécʉtirere ñañoã́dacu”.'
  bjp-bjp: 'Gong gam somangat pes tikas isi in lame fager gam, wara le: “Sinangun
    fatalmak i falaulau rokap na sinang la.”'
  xon-xon: Ni taa cha unii ubaa ŋmann nimi man. “Ni yaa dii binib bi kaa ŋan na kan,
    nimi aabimbinyaan ga bii.”
  tzo-ZNT: Mu me xachꞌunic loꞌloel. Mi chachiꞌinic ti muchꞌutic chopol sjolique, chlic
    avictaic li cꞌusi lec achꞌunojique.
  mpm-NT: 'Ko tu kuaꞌa ra jnuꞌun ja xndaꞌu yɨvɨ roꞌo jiin jnuꞌun un, siaꞌan nava kachi
    ɨnga jnuꞌun i: “Nu jika ra jiin yɨvɨ ndevaꞌa ti naa ini ra taka ja iyo vaꞌa ti
    tukaa jika ndaa ra”, kachi.'
  ots-NT: Gui mfödijʉ. Jin to da jiöhquijʉ pa gui jiɛjmʉ ca xcú hñemejʉ. Bbʉ guí yojmʉ
    cʉ cja̱hni cʉ i øti ca rá nttzo, da jiöhquijʉ pa gui dyøtijʉ ncja ngu̱ ga dyøti
    gueguejʉ.
  hoy-hoy: ध्वाका तिनबाळी, “बुरा संगत वळ्लीद चरित्र अक बिगळुस बुळतद.”
  amo-amo: 'Na iwa rusuzu minu ba: ''''Ligo nan nanan nakara ananza din nanzu lidu
    licine.'''''
  pjt-pjt: Palu nyangatja tjukurpa tjukaṟuru wiya. Panya aṉangu tjuṯangku alatji wangkapai,
    “Aṉangumpa kura palyalpai tjuṯangka tjunguringkulampa tjananya puṟunyariku.” Palulanguṟu
    nyura uti ngunti wangkapai tjuṯangka kuliṟa wantima nyuranya ngunti kurantjaku-tawara.
  cwe-cwe: Sekemuvwiziligwe. “Umbwiya wihile wobananga luzowe lunogile.”
  daa-NT: Yaman, dakoŋ caaciyenno ziŋkiko ! Goye kaak iŋ gee kuuk jookum-ak, ŋaar
    niga gemo.
  mlp-mlp: Teq ne mataw ginad katiyta nawa bilaqayta na hi muziniy. Ad ne gamuk araq
    mataw bilaqad luwayta kaqmo ne anadin emiy. Gamuk na bilam, Mat dimunta mataw
    meqmeqinta nenaq luwad in gigo daq meqinta na in tiqemdaqmo ham.
  ape-C: Ipak mare pugipesh enesh arpesh shunek rohwumep iri, uwok. Enen baraen douk
    nyakri namudok, “Aria apak muni shenek yoweishi inahos iri arpesh munoprom um,
    eshesh ta shubouk apakih yopihi aih hubuhuk.”
  bgs-bgs: Asal yakó áglimbung katô ákniyu sarili! Bánnal gó ni ágkagin, “Tô madat
    mga rarak yu makadadat katô madigár ágkémun yu.”
  faa-faa: Asiamo repo hasaka hemakapukupo. Pipu yia hasaka hemakapurapaka mahoperaka
    somerane kakimakopo. Koteaka rea aporoane ipi aporo tákeane watikiaka reasamo
    eane kirimaraka, tati hakāsa watikiaka risikiakosapo.
  kik-kik: 'Mũtikaheeneke: “Thiritũ njũru nĩĩthũkagia mĩtugo mĩega.”'
  cap-NT: Jaziqui anc̈hucqui anaz̈ incallskata. Ana zuma kamañchiz mazinacchizc̈hucc̈halaj
    niiqui, anc̈hucqui zuma kamañquiztan tsjii kjutñi chjichtaz̈ cjesac̈ha.
  ksr-ksr: Jinjauŋ mende ambu. “Ejemba bologa yoŋowo ainjoloŋ ragi nanamemeŋgia awaa
    iikanoŋ boliwaa.” Qaa moŋ kaeŋ eja.
  eng-TNT: 'Be not deceaved: malicious speakinges corrupte good maners.'
  sbs-sbs: Kanji mulicengi, kuti itwayelano imbi zi sinya mukwa mulotu,
  sue-sue: Ego towenakai awa, “Ema wayare tairo noma waya wamunosa.” Me towenakai,
    are ema eni meni betaira ena erai tepo asinoise duba nisokare sisamera, tema inoise
    noiwo.
  fra-NCL: 'Ne vous laissez pas séduire : « les mauvaises compagnies corrompent les
    bonnes mœurs. »'
  snn-NT: Ja'nca yihuojën yo'ocuata'an, mësacuabi achaye beoye ba'ijën, ro coque güesema'ijë'ën.
    Mësacuabi gu'a bain naconi te'e ganijën ba'itoca, mësacuabi re'oye yo'oyete jo'cani,
    gu'ajeijën, ñañani toñë.
  atb-NT: '"A ge é zùm yap luzúm wui gi, ge é nyì yap sâmlai lé hten nhang é nghut
    lhê." gâ é sanghkyang eq rajung za, hkyô shuî nghoq é hkâhui zo kó!'
  cek-AK: 'Minawk mah aling thaih koi kami ah om o hmah: kahoih ai kami hoi angkomhaih
    mah kahoih tuinuen to amrosak.'
  bkd-bkd: Harì kaw gayed tagpalimbung hu mga etaw ha iling taena. Timan-i nuy sa
    inikagi ha “Sa pakigduma-duma hu madaet ha etaw pakadaet hu maayad ha batasan.”
  ctu-76: 'Mach la'' wʌc'' la'' bʌ ti lotintyel. Como che'' bajche'' mi yʌlob: Jini
    mach''ʌ wen bʌ lac pi''ʌlob ti t''an mi yʌq''ueñonla lac sʌtye'' wen bʌ lac pensal,
    che''ob.'
  lac-NT: Mʌ' ja cha'iquex mac u tus aric techex, quire' ara'b a mac a cu manob tu
    c'asir a cu pʌyicob u jer mac quir u yacsic u si'pir xan, wa raji' ix ti' cu sayʌr
    tu pachob.
  xla-xla: Epedeme wua꞉ ase opa opitapo wua꞉ye alikili dla elemta demiya. Adipalati,
    batalimale so mate namkale depame hatlope depo siyamolowe kokotapo ka꞉ka꞉dle koko
    hapulomaye bobtalimdepo.
  xav-NT: Ãne wa, te za dawi 're asi'madâ'â pese za'ra wa'aba mo, danhimiroti wasédé
    hã tô sena newa, da'ãma 're sasõmri za'ra wa'aba mono tõ da. Taha na da'ãma 're
    sasõmri za'ra wa'aba mono wamhã, ta norĩ ne te za oto 're aihâimana wasété za'ra
    wa'aba mo.
  cuk-cuk: 'Mer be yardaklemar: “Dulemar-nuegan, dulemar-isganaba-akaele, isguddamalad.”'
  tbf-tbf: Kian va nga ta sunuir va gi ta bitie nga. Bu palapalanga mi sinavigie ta
    tsak, gi ta vara vatsakatie bu sinavinga.
  uig-CYR: Алданмаңлар; чүнки «Яман һәмраһлар әхлақни бузиду».
  ikw-NT: Anụ kwé be duwhu anụ. “Ele enyi ọjo noolulu agwa ọma.”
  khs-khs: 'Alake kiyawa hele matanepa. Napu kemi hele matanema:pekitise hopolose
    selesewa ta: tiyapa. Seli elakemiwa sena amowa e sena manawa olokeyatela enenase
    ewa sukulu tiye, elipe semetei olokeyatela sitalaposakeye.'
  dwr-ENT: ጪሜቶፒቴ፤ ኢታ ላጌቴይ ሎዖ ሃኖታ ባዪዜ።
  pma-pma: Minamaentei meatin keil analuvos kami suval selusien matu enek mul viteni,
    “Navong kolah ruai ral min meatin tisa keil, more moulien onom hemai hehilehilu.”
  atd-NT: 'Di kono ki ogpamminog to sikan oyow kono ki ogkoubatan. Ian su tu-tuu ian
