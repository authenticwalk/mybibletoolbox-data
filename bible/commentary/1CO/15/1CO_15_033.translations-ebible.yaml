    aken. Lomumu rum werer riong ake: “Aro ve thomu o paneo tomo nge toko kerengare,
    aro o pakerenga lomu vothung sivenga.”'
  bdd-bdd: Ta hesi gwaeyedi beno ꞌabo tuwa, ꞌoinega sahena ꞌoidiyega siꞌabowegomi,
    tabu ta mumugadi galana waheꞌauꞌaunaowedi.
  cbt-NTPO: Ama ina pochin yonquicosohuë'. Ni'cona a'napita anishacancantochinënquëma'.
    “Co noyahuë' nipisopitarë'quëma' nipayahuatama', canpitanta' nitapicancanarama'.
    Inapita nonanpatama', co huachi noyápiachin cancantaramahuë',” topi iráca. No'tëquën
    napopi.
  srn-NT: Un no kori unsrefi! Bika takru mati e pori bun maniri.
  cta-NT: 'Chañi tsa laca chaꞌ nu nchcuiꞌ ñati̱ ndiꞌya̱: “Si xcuiꞌ loꞌo ñati̱ cuxi
    ndyaꞌa̱ na, xtyanu na jiꞌi̱ chaꞌ tsoꞌo nu nduꞌni na liꞌ”. Ná tucuá ma̱ chaꞌ jiꞌi̱
    ñati̱ nu ñacui̱ chaꞌ ná caca cuxi tyiquee na loꞌo nduꞌni na chaꞌ cuxi.'
  bqc-SIM: Ásu to à sã́são, gbɛ̃na vãi ì dàa maa ↄ̃̀ↄkpaɛ.
  tcz-CHONGTHU: Chutobanga thusei ho chu kingol bolsah hih un, ajeh chu, “kivoppi
    phalouvin chon chan phalou asoji,” kitia ahi.
  mar-mar: फसू नका, “वाईट सोबतीने चांगल्या सवयी बिघडतात.”
  snp-snp: Wenena ma yate linate koti witi kopa kanudo ya ika o gedetenawae, loto
    ka ama logiminagolowe. Kolalo. Kopa moni-moni amo wenenaki koina winawamo mona
    yakafo monanina lalo melenawamo ya olu kopa o gedenagoliye, loti wenena lo-lo
    amo ka ya kolife lalo.
  isl-isl: Nei, látið ekki þá sem svona tala blekkja ykkur. Ef þið hlustið á þá, þá
    farið þið fljótlega að líkja eftir þeim.
  spy-NT: Lēyyē, ‑mookany /keemaasaak. Yoo koonaam keey biiko choo miyootēch ꞉ātēbuutēkwaa,
    mākōōbootook.
  xnn-xnn: Ngem adi kayo maal-allilaw tay baken di is tet-ewa. Makailanyo ta adi kayo
    makigaygayyem isnan baken osto nan nemnemda modatya malak-am kayo.
  mwe-mwe: Nnatembwanje, mikungulu jangali ja mmbone jinakumpuganya mundu.
  tte-tte: Tabu kwalalau siya mumugali naenaeli kolili. Tem kalakavao mekalakavao
    siya mumugali naenaeli takelabilabin-yagili kani mumugaline naenaenane ipanaisima
    kolila yo mumugala namwanamwana itabe-yakwalalele yo mumugala inae.
  tcs-tcs: Stap tingk diskain rong tingking wea yupla i tingk i rait, bikoz, ‘Ol pipol
    uda angraun wea nugudpipol, dem nugudpipol i go spoile dempla.’
  hlt-THB: 'Thlang ing ni sawi khqi thawlh hau kaw: Thlak leek am ing khawboek leek
    hqe hy ka ti koe noek”'
  soq-soq: Mai apana da waeuwau ita dewau nambea mampe insaisala surakausapue banlakadisalepu,
    ipawa dewa inainambu ema wanwan euda dewawa kadilala.
  qub-qub: Runacuna chayno nishantaga ama cäsupaychu. Rimay cashannöpis «Mana alli
    amïgucunaga alli runacunatapis pirdichinmi».
  att-att: Aro! Arán naw ilogò yù baggi naw! Ari gemma kuruk yù kagiad da. Yawe yù
    kuruk nga nakagi, “Nu mepulù ittam sù ira narákè, mekanâ ittam sangaw sù narákè
    nga akka-akkuád da,” kun na.
  bki-bki: Mia kamiu monoka kuvitakii re jidomiano vovu nalo tibe na, ver makanio,
    mia iliano dolu nei rimei rive riano ea kamiu, napano ber jibe nei, ber “Jau koiel
    vija bilbilu va nalo, mia kialo vovaiano rila niegeniege kiamo bajago novo.”
  bqp-bqp: Àsun tó ò á sãtɛro, gbɛ̃nna vãni dì dà mana yakamɛ.
  mcp-mcp: 'Kúgá shɨɨg mə́nyúul, wúl kaanə́ wɨ́ nə́: «Igwooŋg í abʉ́bɔ̂w í dʉ yád
    jɔ̧jɔ̧ mə́cum mə múúd».'
  hat-hat: 'Piga nou twonpe tèt nou: move zanmi gate bon levasyon.'
  npl-NT: 'Amo xikmokawilikah manomechkajkayawakah. Kemi kijtoa se tlájtoli: Tla nonnemiskeh
    iwa akimeh kichiwah tlan amokuali, kipatlaskeh nomotlayejyekolis iwa nomechijtlakoskeh.'
  bgg-bgg: Bi-iè arey rabo, “Awie pha ijak è ziig wie shii mua muii.”
  eng-TCENT: 'Do not be deceived: “Bad company corrupts good morals.”'
  eng-BSB: 'Do not be deceived: “Bad company corrupts good character.”'
  cpu-NT: Irootakera paamaventantyaarori iroka otzimikari pikenakaashitane. “Eerora
    pitsipaminthatari kaariperori, pimatzirokari eeroka.”
  san-ASM: ইত্যনেন ধৰ্ম্মাৎ মা ভ্ৰংশধ্ৱং| কুসংসৰ্গেণ লোকানাং সদাচাৰো ৱিনশ্যতি|
  tac-NT: Tase bijchígiwa napu aní alué ralámuli cha nokame. 'Emi e'wísaká napu aní
    alué ralámuli, 'émichigó a'chigóriga nímala napurigá alué ralámuli.
  eng-WEBPB: Don’t be deceived! “Evil companionships corrupt good morals.”
  gfk-H: Waak bia tikai na lam harango muat. Hoing di tangai, “Ing bia muat na harbartalaina
    ma ira tena sakena, diet na hagawai ira numuat tahut na tintalen.”
  viv-viv: Kadu gahe saꞋeyana lakahina ma “KaꞋi kaliva koyodiyao buye wanamiyami,
    yadi dewa koyona yami dewa ginakivekoyona.” Mena gahe-nadi au velemoꞋena, faꞋina
    wanaꞋitaveꞋavimi be kaliva koyodiyao mididi-havagi faꞋina keke hinalolomi.
  yao-yao: 'Ngasinlambuchikwa: “Umbusanga ŵakusakala ukonanga wende wambone.”'
  tgp-tgp: Ha sopo tinar̃ihia vara tea i halu kamim hin haratu la lo verea lara, “Posposi
    nona tamlohi sasati i er̃i posi na posposi tataholo nona tamlohi r̃uhu.”
  auc-NT: Ïñæmpa mänömaïnö ante tedewënäni ëñëninque mïnitö wæætë oda cædämaï ïmäewedäni.
    Edæ do yewæ̈möninque, “Wïwa cædäni tönö guëa cædinque bitö adobaï wapiticæ̈ quëwenguinque
    godongämæ̈ cæbipa.”
  kbc-NT: Jinaɡ̶a adininaalenitiwaji! Igaataɡ̶a moditibece, “Niɡ̶ina ɡ̶odokaaɡ̶etedi
    me beyagi oibeyacaɡ̶adi ɡ̶odakataɡ̶a anele.”
  bmh-bmh: Ag dudu ipal utarebi, ag i polumaramam. Ag igul eg macanemen dudu abai
    tulamamen, dudu go agen agal igul naliu eg maramam.
  ctu-BL: Mach yomic mi la' jac' la' lotintel. Jini jontolo' bʌ lac pi'ʌlob mi' bib'esañob
    lac pusic'al.
  meq-meq: Kâ vumay gər a bo kurom bay. Sərum ha, taɗə faya ka həhalumeye ta ndo neheye
    faya ta giye mənese aye na, nəkurom dərmak ka gumeye mənese.
  noa-H: 'Pari mag k''abam k''odamnaan. Hoob har Jesús hiiu p''iidʌbajim ha jaaujem
    k''ʌʌnag pãach k''ũgurpimiet. Pãrau k''augbáh: “K''aigbam k''ʌʌn dʌ̈i k''apeerk''aawain
    maach wajap''a chirarrjã hãrpäaijem” ha jaaujem.'
  alp-NT: Po esi tinaije ele mere mo. Hoko imi sebeie tamata makete esi lemake imi
    yake. Imi nete! Imi ono ebeke tamata neune, imi lekwe ono neune.
  san-VEL: ityanena dharmmaat maa bhra.m"sadhva.m| kusa.msarge.na lokaanaa.m sadaacaaro
    vina"syati|
  kbq-kbq: Hanki negi vahera omaniho. Havi zamavuzmava nehaza vahe'mo'zane utagroteta
    manisazana tamazeri havige vahe asegahaze.
  kbh-kbh: 'Ndoñe matenoíngñana. Nts̈amo canÿa tojanayancá: “Nderado nda bacna amiguë́ngaftaca
    tojtsenutaná, cha jtsajbanana chë ts̈abe soyënga, nts̈amo jtsamëse yojoyena.”'
  ron-LSB: Nu vă lăsați înșelați! “Tovărășiile rele corup bunele moravuri”.
  pon-pon: Der duki on, me kajonejon komail! Kajoi jued kin kawela tiak mau.
  nhe-BL: 'Amo xiquincahuilica sequinoc ma inmechcajcayahuaca. Onca se tlajtoli tlen
    quiijtohua: “Intla se cuali tlacatl nemi ica fiero tlacame, quiijtlacose nopa
    cuali tlen quinequiyaya quichihuas.”'
  sps-sps: Sai te gim non ma kat fi nei. Famanat vaare iny yam ta mes ma gam mami
    ya. Fakats yam a ka to, ito te kaa fi miromin fo vaatau tsumin iring fiisok, ri
    amus kan maromi mi te iring kan em, kainon to te rof fi romi to roman.
  wnc-wnc: Siwan ngana ginu wamu waakngae siakan ngang ma natapam. Ginu atnataaing.
    Ninda aminu wai amikat gatake sukunanu wa aminda nindane sanga take aknganinu
    apasiwa maining.
  bus-bus: Àton tó wà a sãsãro, gbɛ̃nna zaaa è dà maaa yakamɛ.
  gub-BL: A'e rupi aze'eg nezewe peme kury. Peme'egatu penapi har wanehe nehe. — Aze
    nemyrypar iaiw nehe, tàrityka'i neaiw putar ne nehe no, i'i teko wà. Azeharomoete
    waze'eg wà.
  imo-imo: Nalo aku teko kili tingei nimele ungumu eno naa pileio. Linonga nimolo
    ungumupe imbo keri koniye leko andonio lemo nu imbo keri apuwe lenio aku ungumu
    konopu liko manjengei.
  boj-boj: O ijo was kalil, tamo qudei na niŋgi gisaŋgaib deqa niŋgi geregere ŋam
    atoqniy. Anjam bei unu di niŋgi qalie. Anjam agiende, “Niŋgi tamo uge uge naŋgi
    koba na laqnaib. Laqnqab di naŋgi na nuŋgo areqalo niñaqyetŋgibqa niŋgi kumbra
    bole uratosib naŋgi daurnjrqab.” Anjam degsi unu.
  eng-DRA: 'Be not seduced: Evil communications corrupt good manners.'
  knf-knf: 'Naţaafaraan : banoh bawuţaan baji baŧok ñaaŋ mnwo.'
  san-KHM: ឥត្យនេន ធម៌្មាត៑ មា ភ្រំឝធ្វំ។ កុសំសគ៌េណ លោកានាំ សទាចារោ វិនឝ្យតិ។
  arn-NT: 'Eluwkilmün tamün ngünenkangeael tüfa famngechi koyla dungu mew. Chumngechi
    feypikey ta kiñekentu: “Tati wesake kompañ wesalkakefi tati küme wimtun.”'
  zas-NT: Per naj rni lëjt ad tiëbidi gusquiee reeman lëjt. Din guial ridxgaꞌ xtiidx
    ree bén ni ad zët xnejz, najzan par guxhiinan ziꞌc nabandi.
  ken-NT: Bǎkɛ́ rɔ bo mándwɔ bhe. “Ɔ̌kɔ̀ nɛ ngɛ́p, ɔ́ngɛ́p aghɛp.”
