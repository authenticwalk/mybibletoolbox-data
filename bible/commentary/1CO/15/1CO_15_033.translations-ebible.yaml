  pab-NT: Awa atyo ximaotikone. “Iniyalahare wenati atyo aiyalaharetita waiyexe wenati”.
  llg-llg: Boso ei nana kedi nalak, fo duduꞌa tungga leondiak! Huu, hambu kokolak
