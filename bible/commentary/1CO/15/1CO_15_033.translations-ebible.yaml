verse: 1CO.015.033
translations:
  kpx-kpx: Ata degomoleau hoto kateale loui la lobogevema. Isito lainaho hoto ke evilive.
    Lana hoto ke evisi ehoveliege la vaveve dua halevai vaveveabe toela nahate vave.
  okv-H: Rate ungo ke aravo be hotembavojo. Eto ungo umoro kamoro sasapura ta aisova
    kito amina ungo tihi teto humbau sasapura ta veasova.
  tbo-tbo: Naka bahana koyama, ega hina koyakoyamemi apo omi dewa dewadewahi hina
    wiapapoenihi.
  mal-C: വഴിതെറ്റിക്കപ്പെടരുത്. “ഹീനമായ സൗഹൃദം സദ്ഗുണങ്ങളെ ദുഷിപ്പിക്കുന്നു.”
  grc-SR: Μὴ πλανᾶσθε· Φθείρουσιν ἤθη χρηστὰ ὁμιλίαι κακαί.
  bgc-bgc: धोक्खा ना खाओ, “भुंडी संगति आच्छे चाल-चलण नै बिगाड़ देवै सै।”
  khz-khz: 'Talima taa na ragai pene opami: “Talima rakavara pita kalagi-koura genai,
    ita gera maguli namara pia rakava-kwaikwai.”'
  deu-TKW: Lasset euch nicht berücken. Die Sitte gut verdirbt der Umgang schlecht.
  zsr-NT: Cutu güiꞌliꞌ latj nu siꞌ yeꞌi lbiꞌiliꞌ. Chquiꞌ siꞌ lu naꞌliꞌ latiꞌz le cutu
    nacz, gdútëliꞌ huöacliꞌ chul nit.
  lin-lin: 'Bomikosa te : « Baninga mabe babebisaka bizaleli ya malamu ! »'
  hns-NT: Apane ke dhokha na de. Djaun log boeraai ke sanghat kare hai, oelog biegar
    djaai.
  noa-E: 'Pari mag khabam khodamnaan. Oob ar Jesús iiu phiidʉbajim a jaaujem khʉʉnag
    pãach khũgurpimiet. Pãrau khaugbá: “Khaigbam khʉʉn dʉ̈i khapeerkhaawain maach
    wajapha chirarrjã ãrpäaijem” a jaaujem.'
  eng-EMTV: 'Do not be deceived: “Evil associations corrupts good habits.”'
  mib-NT: 'Ma cuáha ró jnúhun stáhú ñáyuu rohó. Chi áchí ɨɨn jnūhun: Núu cájica ró
    jíín ñáyuu neé, te stɨ́vɨ i róhó jéē tuá caca ndaā rō.'
  lif-NT2: खिनिॽ पिर्बेःम्‍बो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ “ताप्‍फे़ःम्‍बा
    तेःङ्‌जुम्‍हाॽरे़ मे़जोगुल्‍ले़ नुःबा ये़प्‍ले़क्‍किन् फे़त्‍लाॽरो॥”
  xnj-xnj: Mkoto kukongeka. “Vankozi vahakau vihalabisa uyovelu wa mundu.”
  mmx-mmx: Mina lok tatao nimi xusu tara noxo sar asoogong nimi ri laxakapmek kerepmo.
    La mina xasep do limixin kakapmek diba lok kapmek luruptuvuk nunuan atnimi.
  cbr-NT: '''Atimati banacë unínma mi parania ca bërúancat. Ësaía uni quicë bana ax
    ca asérabi ''icën: “Upí ''ixunbi ''atimatia bëtsi banaia cuaquin ca unin ''atimaquin
    sinánquin ñu ''atima ''ati ''icën”.'
  tee-NT: 'Tun cata''okxchok''on xamati''. Ap''ast''act''it ju chivinti ju chani noncan:
    “Ni na k''ox qui''amigo acnavi ju k''ai junita pus vachu'' aquimalhquiliquinilh
    ju qui''atalacpast''ac''at”. Chunch ju noncan.'
  eng-LSV: Do not be led astray; evil communications corrupt good manners;
  cak-NT: Man quixsatz (quixsach), man tic'uaj-iwi' quiq'uin ri itzel quino'j (quina'oj),
    roma xa ch'anin xtiquiyuj ri ino'j (ina'oj) rix.
  pah-NT: Tapenhimoandyandyjukari ti g̃a pe. “Tapekoi ti g̃a pavẽi jipi – kiroki g̃a
    heaporog̃ita te'varuhu. Pe ndekorame g̃a pavẽi po ti g̃a ndupi jitehe pendeaporog̃ita
    ihoi a'ero nehẽ,” e'i ikwatijara.
  sja-NT: '¡Mãga-e! Apidaamaa k''ũrapináatɨ. Wãara jara p''anɨ nãga jaradak''ãri:
    “K''õp''ãyo meraa bɨ pɨrã k''achia oopataarã ome, auk''a oodai.”'
  xed-xed: Ɗasuwa ka kuni, ma nanə kuni ta ghəŋa ghuni, ya «ksa nzaku nda ghwaɗaka
    mnduha ná, ta ɓadzay ta mndu.»
  mks-NT: 'A̱ quiáhva ndó ña̱ma̱ni̱ jándahvi inga na ndo̱hó. Xíní ñúhú ndicu̱hu̱n
    ini ndó in tu̱hun ña̱ cáchí já: “Tá cátáhan í xi̱hín ña̱yivi, na̱ co̱ cája va̱ha
    já quéa̱ játi̱ví na̱ mí.”'
  gfk-S: Waak be tikenong na lamus harara mu. Hoke di tange, “Ing be mu na harwis
    ma ira ut na sana, di na hagae ira numu tahut na tintalen.”
  bmu-bmu: Jaŋjuŋ kude akŋe. “Ambazip bölöŋi yembuk köisirik tatketka ahakmeme ölöpŋan
    bölima.” Keu kun mewö ahöza.
  dgz-dgz: Menan ek ya anu bambam tane. Iwa, “Koewa nagirewa iman inak kakaewa warane
    taine nagirewa wa girigam mumain.”
  eng-GNV: 'Be not deceiued: euill speakings corrupt good maners.'
  zaa-NT: 'Pero lebi''i nna, bittu gute le lugar qui''ni guthacca''ỹí cą le lani díchuą'',
    porqui''ni chi yù ri''u attu dicho nu ra íį: Canchu ccá tsè'' ri''u ttu enne''
    mal, làniana bétsi bétsi bá ítua la'' rulábalatsi'' tsè'' qui'' ri''u.'
  eng-WEBSTER: 'Be not deceived: Evil communications corrupt good manners.'
  guh-guh: 'Itsiata baitsi jane pëtsa panacopatame papecayamaxëitojorobinexa bajarapacuenia
    pejumaitsivi. Tsipaji raja itsamonae bajumaitsi: “Itsa yajavaponaponaejitsipame
    pibisiajamatabëcuenevi, cajamatabëcuenebijianaejitsipa. Nexata pexaniajamatabëcuenenë
    atamë, bajarapamonae cuenejëpaeya ponaponaejitsipame,” bajai itsamonae.'
  bon-bon: Gone langletnäjinuye. “Niiyarage abasutanayame cina biname bime miiji mule
    bine sabe jaawenimusi.”
  nhw-BL: 'Amo xiquincahuilica sequinoc ma anmechcajcayahuaca. Onca se camanali catli
    quiijtohua: “Sintla se tlacatl nemi ica fiero masehualme, quiijtlacose catli cuali
    catli yaya quinequiyaya quichihuas.”'
  swh-ONEN: 'Msidanganyike: “Ushirika na watu wabaya huharibu tabia njema.”'
  wbi-wbi: 'Namungasyanganaghe: “Ifupugha ifivivi finangania uluvelo ulunofu.'
  bba-bba: I ku de bu bɛɛ nɔni wɔ̃ke. Kpɑɑsi kɔ̃sobɑ bɑ rɑ dɑɑ ɡeɑ sɑnku.
  eng-KJVCPB: 'Be not deceived: evil communications corrupt good manners.'
  kgk-NT: Ani pejejavy teĩ. Ani ereheja avave pene mbotavy rei teĩ. “Hapixa tavy ndive
    oiko va'e oipe'a gwapixa rekoha ha'e ave” jaikwaa meme. Ani penhembotavy rei teĩ.
  waj-waj: Itaa kua kiaiya iida ngii unnakua kiaarainnoo. Fai ngia kumimakama variaiya
    tasipama makemakee varikiai iyaano ngii safuuma variraivaa iikio maisainaravai.
  cpy-cpy: Rootaki paamawentan-tyaari eeroka otzimi-kari pantani. “Eero pitsipa-minthatari
    kaari-perori, pimatziro-kari eeroka.”
  mpx-mpx: Bahi alomiyau nihi papagegemiu. Ebo avalau ge gamagalau bolo wali pagan
    nanakina ta papalagito, nasi wali pagan ni kalapapanet eliyala yaka wala pagan
    ni nak.
  wbp-wbp: Jungarnirli manngu-nyangkalu yangka yalirra-piya-wangurlu yapa-piya-wangurlu
    ngula kalu warungka-jarrinjarla jarrwara-kari yanirra. Kajilpankulu jungu wapayarla
    yangka ngawungawu-watirlajinta, ngulaju kajikankulu yali-patu-piya-yijala nyina
    ngawungawu.
  luo-luo: Kik ngʼato wuondu. Ngʼeuru niya, “Bedo e lalruok kod joma richo ketho timbe
    mabeyo.”
  nhe-NT: 'Amo xiquincahuilica sequinoc ma inmechcajcayahuaca. Onca se tlajtoli tlen
    quiijtohua: “Intla se cuali tlacatl nemi ica fiero tlacame, quiijtlacose nopa
    cuali tlen quinequiyaya quichihuas.”'
  aii-aii: ܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܡܘܼܚܠܸܛܹܐ، ܫܵܘܬܵܦܘܼܬܵ‌ܐ ܣܪܝܼܬܵ‌ܐ ܟܹܐ ܡܲܚܪܸܒ݂ܵܐ ܕܘܼܒܵܪܹ̈ܐ
    ܫܲܦܝܼܪܹ̈ܐ.
  esk-NT: Kinnipkaqasri iñuŋnun uqaqaqtuanun uumiŋa aŋipkakkaułikun. “Piqasiqsuutigupsi
    pigiitchuanik piqatnaanik taatnaiḷigisirusri iliŋisitun.”
  msb-msb: Dili kamo magpadaya, “An makiupod sa mga maraot natatapnan pagkamaraot,”
    sugad san sabi-sabi.
  cpa-NT: 'Tsa¹ju³ li¹ganh² hniah¹². Ju³lah juúh²dsa jmai³ juúh²dsa: “Dsa¹hén² báh³
    hi² dsio¹ jmo² jniang³, chi²júh² ŋi³niang³ jniang³ quianh¹³ dsa² tsa¹dsiog¹,”
    juúh²dsa.'
  dso-dso: ନାଡାଇ ଉଆନାଇ, କାରାପ୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌, ସାଙ୍ଗ ଅଇଲେ ସେମନ୍‌ ତମର୍‌ ନିକ ଚଲାଚଲ୍‌ତି
    କର୍‌ବାଟା ନସାଇ ଦେବାଇ ।
  meu-meu: 'Basio hekoi: kara dika taudia edia hebamo ese kara namo taudia e hahekwakwanaidiamu.'
  yva-NT: Vemo vatane wo wasaponae nora! “Vatano manuga ngkov utavobombe vatano ukakainoanive
    matavon, mo mauga ti ukakainoanive tenambe.”
  dgc-dgc: Diyan kam magkamali tu isip. Eng mékiagum kam ta medukés a tolay, éy ahigén
    moy side a talaga.
  zpm-NT: 'Per lëda ga goṉ. Zha ne zienaḻ miṉ co, ib yquiaadiagde to xtiidz zho, zeeṉa
    gacde to zigne nac zho; zigne zëëbaque diidz: “Teḻne ndzinlid miech ne ctsieelsa
    luu, zdziṉ dze ne gac luu zigne nac zho.”'
  hix-NT: Osonkuhtohra ehtxoko. Atxke tehxem komo hyawo roro oyehtokonye, atxke rma
    rha manatxhe hampànà. Ohxe ehxahotho rma, atxke harha manatxhe hampànà.
  sim-sim: Uwa osik avak ji halashinak ol erem mbanda ma jirin li haimba handambawa
    hala. Angop ji heyenda sir. Os ma kava ondo nga ji ya nahi, avak nombo jivi os
    ji tiyanda oso li tolmbraharoshinak apsham ikwa jir.
  npi-ULB: भर्ममा नपर “खराब सङ्गतले असल चरित्रलाई बिगार्छ ।”
  cgc-cgc: Dili kaw magpaluko ta mga ittaw na gatudlo ta dili matuod. Demdemen nyo
    ambalanen na iling ti, “Daw magduma kaw ta mga gabuat ta malain, munod kaw man
    ki danen.”
  tim-tim: Aregât biwiyeŋe are bâliwopgât luâk âmbâle Yesu bo agalep dâmai are hepun
    yekbei. Nenŋe luâk bâleŋe olop bam gutbaen amâ yâkŋe agak memenenŋe âlepŋe nenŋe
    hilipko nengiwâi are nâŋgâm heŋgemgom âmâ hanokoakbei.
  yor-yor: Kí a má tàn yín jẹ́, “Ẹgbẹ́ búburú bá ìwà rere jẹ́.”
  wos-wos: 'Di guniré yéna yandamboka, ané hundi mé xéké: “Haraki saraki sémbut hurukwa
    du takwa di wali yitaka yatakata yikafre sémbut hurukwa du takwana mawuliré di
    haraki huru, di akwi haraki sémbut hurundate.”'
  emp-NTPO: Idu cũrũgabirãnadua. Bãrãda cadjirua obadarã ume ãbaa nĩbad̶ibʌrʌ, ãdjirãba
    bãrã bia nĩbabadara ãrĩnia.
  eng-F35: 'Stop kidding yourselves: evil associations corrupt good habits.'
  ind-ind: Tetapi janganlah kalian tertipu oleh orang-orang yang berpandangan seperti
    itu! Pepatah mengatakan, “Pergaulan yang buruk menularkan pengaruh buruk.”
  pes-OPCB: فریب کسانی را که چنین سخنانی می‌گویند، نخورید، زیرا «همنشینی با افراد
    ناباب، خلق و خوی نیکو را فاسد می‌سازد».
  mpt-mpt: I weng olo bainbabe. Ibo i weng olo mo wentaibe! Weng mako baanoa Nakaia
    unangai i bobol tem funino misiam fumbibi naka mak unang maki i baka haanimibo
    i bobol tem funino watwat dabenomabiobo genobio kesoa weng olo bainobe. Ibo nakaia
    unanga eli wengo wenteniba bainobo geib mole i weng olo ib bobol tem funino watwat
    dabenomabib kesoa ibo i weng olo mo wentaibe!
  ssx-ssx: Makeaasa꞉eki na opua꞉pa꞉peke. Hoke wanda꞉hali ame̱le̱ pomuma꞉ka꞉na꞉ta꞉
    kota꞉ nika꞉ epeke hau pitoloma꞉eki hoeyaapeke ya꞉la꞉me.
  mkl-mkl: I mɑɑ̀ yɑ jɔ̀ ɑ dĩ iju nŋɛ. Kpɑɑsi lɑɑlɔ, nŋui í yɑ bɛjɛ ide jiidɑɛ iyi
    ì wɑɑ ce.
  gaq-gaq: ପେ ମୁର୍କ ରକମ୍‌ ବେବ‍ଆର୍ ଆଡିଙ୍ଗ୍‌ପା । “ଦଦ୍ୟା ସାଙ୍ଗଇଂ ନିମାଣ୍ଡା ଅବ୍ୟାସ୍‍ଇଂକେ
    ନସ୍ଟ ଆଡିଙ୍ଗ୍‌ବିଏ ।”
  gof-RNT: Cimettofite! Iita laggetethi lo77o amaliya iissees.
  unx-unx: ଆପେ ଆଲ୍‌ପେ ବେଦାଅଃଆ । “ଏତ୍‌କାନ୍‌ ସାଙ୍ଗାତି ବୁଗିନ୍‌ ଚାଇଲ୍‌ ଚାଲାନ୍‌କେ ଜିୟନେୟା
    ।”
  gah-gah: Gopa napa mihina nia vegenatoka viki gímizemilo, likilími gopa ikataze.
    Itó lamaná iki iki miliki ita netatini nene gopa okative.
  lcm-lcm: Ago ta kapau pok an animi. Sinsinong i angtunganan kuvul ve vap rikek nang
    kapo vil agalitan a laulauan ro.
  aer-aer: 'Nhenhe kwenhe ayeye arratye anetyakenhe. Nhenge tyerrtye angkeme alakenhe:
    “Tyerrtye nhenge akurne yanhe areyenge apurte-irreme aneme itne-arteke anetyenhe.”
    Kele akangkwe-irretyale anaye yanhe areyeke nhenge urrtyirremele ilerlte-aneme-ketye
    itne-arle urrtyirrerlte-aneme arrenhantherrenhe akurne-iletyenhe.'
  qvc-NT: 'Chayri ama dijakayllapachu, chay ingañakuqkuna ingañashunanqa. Chaqa runakuna
    nishqanshina: Mana allin runakunawan purishpaqam, paykunashina rinchiqllapa kawsaq.'
  tgl-ULB: 'Huwag kayong padaya: “Ang masasamang kasama ay sumisira ng mabubuting
    ugali.”'
  cbs-NT: Jaska shinanbiakubainaibun jancha kayabi matu yuinun ninkaidakanwen. Jau
    matu padanyamanunbun tsuabunda nukun yusian danankin man beya pepa chibanbiaya
    jamakidi shinanmakin matu chakabuwamakin jenemakatsis ikaibu ana jatube jaibunameyamakanwen.
  xtm-NTPP: Kovaa máko jin kua'a ni tnu'u ja jin ko xnda'vi ña'a i ja sukan ka ka'an
    i ma. Vaa ñayii ka ndikin tna'a ji'in ñayii ka sa'a ja u'vi ma chi jaku‑ni, te
    jin ndasa'a tna i ja u'vi sukan ka sa'a ñayii yukan ma.
  nnq-nnq: Makakoloigwaje, “Maganja mabaja kualabia itendwa yambone.”
  bao-NT: Ĩi dito ecoticãña. Ñañarãre bapa cʉtijata, añuro bojoca cʉti niiriquere
    tii yaio nʉcõcãma.
  san-ORI: ଇତ୍ୟନେନ ଧର୍ମ୍ମାତ୍ ମା ଭ୍ରଂଶଧ୍ୱଂ| କୁସଂସର୍ଗେଣ ଲୋକାନାଂ ସଦାଚାରୋ ୱିନଶ୍ୟତି|
  huv-NT: 'Nde mawaiich icon nejinguind, cos ajawaats atnej apiürang: “Nipilan monrang
    ngo majneaj apmayacüw wüx alinop marang ngo majneaj aton sitiül ajlüyay maquiiüb
    nguiajantanej”, maw.'
  otn-NT: '''Yo ga̱di̱ nhyɛgui ngue to da̱ hyä''a̱hʉ. Porque nu̱''mø ga̱di̱ nsixhʉ''ʉ
    yø ja̱''i̱ xa̱nts''o ga̱ ''yo, di ts''on''na̱tho''a̱ te ra̱ nho gni̱ ''yohʉ''ʉ.'
  nop-nop: Nebek niŋdi haniŋkamandaŋ hehitubu-kadakaneeneŋ ala, mede niŋ indiŋ hatak
    u nadineŋ. Me niŋ adi me kadakahi dut wooŋ galiŋa hatibaak adi yadi titiŋŋiŋ kadaka
    tibaak.
  obo-NT: Piru yo kow'd pa-akaa iddon osengan. Iyon dow pomokaya iddos osengan no
    mid ungketen to, “Otid dumoruma ka to morat no mgo minuvu, od korattan kos moppiyon
    botasan du.”
  cak-ENT: Pero man quixsatz riq'uin ri na'oj re'. Man quixoc cachibil ri xa man utz
    tüj tak nojibül quichajin. Roma si xa nye'ivachibilaj, xa nyojtüj chuka' inojibül
    rix y nye'ibanala' ri man ye c'uluman tüj que nye'ibün.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤐᤡᤷᤒᤣ᤺ᤶᤒᤥ ᤔᤧᤎᤩᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ “ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤋᤣ᤺ᤱᤈᤢᤶᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤸᤗᤧ
    ᤏᤢ᤺ᤒᤠ ᤕᤧᤵᤗᤧᤰᤁᤡᤴ ᤑᤧᤳᤗᤠ᤹ᤖᤥ॥”
  mie-NT: 'Mā cuáha ndá nú tūhun jā stáhví nchivī ndóhó. Chi cáchī iin tūhun: Tú jíca
    nú jíín ndá nchivī nēhén, de stíví ji ndóhó jā má cācá ndāā cā nū.'
  san-TIB: ཨིཏྱནེན དྷརྨྨཱཏ྄ མཱ བྷྲཾཤདྷྭཾ། ཀུསཾསརྒེཎ ལོཀཱནཱཾ སདཱཙཱརོ ཝིནཤྱཏི།
  qve-NT: Saynaqa amayá qankunaqa engañachikuychishchu sayna rimaqkunawanqa. Pipas
    mana allin amigokunawan juntakuqqa, chay mana allin amigonpa ruwasqanta ruwaspan
    maleakunqa.
  pao-NT: Gi umuoo mumme nemooagadu-ma naka'emukwapana. Umu ka Te Naa besa po-makoo
    mu takohonedu. Esoo togesapa na'unnedu, “Tamme ka sutakoo numu napua'ana, tamme
    punno'o oo-wa'nesoo manepetugakwu.”
  cbu-NT: 'Nduni zuwanllee, ¿Tamaree táchich? Yutaritcha anu. Watam Apanll chiyaa
    ituyamachuwa. Tputs yuwaa: Chiy támcheezich átu, anoo mazinarintspa. Kapung ngichkusin
    atanaya. Yutarit tayaspatakana. Paptsa; an tputs yutaritcha. Anpa ipunintspa.
    Siyaa tayutaritusinapa aturi waneekina siyaatsi.'
