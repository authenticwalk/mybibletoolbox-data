  kyf-kyf: A zʋ amɩaa 'dɛ 'yliyɔ, nɩɩ, «'talea 'nyii kwaa nyɩmɛ gbʋnyuu lɛnʋe lʋ.»
  tpi-tpi: Yupela i no ken larim ol arapela man i giamanim yupela. Yupela i save long
