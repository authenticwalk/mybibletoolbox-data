  kbm-kbm: Undi aim ate ge velob amolmol inyo inyo aim. Ginei eitit tanvang tansov
    amolmol tiate ane aplo, atob eisir inyaing eitit and luev vie ebe tand gitung
    giengk aplond ok nikwai.
  rmc-rmc: 'Ma den tumen te klaminel: „Maškar o nalačhe manuša pes musarel o lačho
    charakteris.“'
  apr-apr: Bong ang tapmu kakamatang dook leu, ole nen ngan di tooltool tikaua llungunu
    yang. Inbe lomu galanga nen, kumata bet tool yo dook mata in bet iyangara di tooltool
    yo dook tiap nga, ngan ole tipaloii ye dada kidi yo dook tiap nga.
  tiy-tiy: Ingat gom inok énda munur gom bé éndae toow. Non amuk séloyuk gom bé de
    étéw do tete i de adat ro, waléy gom de géiring.
  nlg-nlg: Kau bei lubatira ge kara pegoghau, arahei tara bosai te vaghai rakiri,
    na pukuna, “Ma ge kau nira udukolu rana hahi ke, kara va dikalara gea na lei nilabumiu
    tara maemane.”
  dgr-DOGNT: Dǫ ts'ıɂǫ̀ anaxegııle sǫ̀ǫ̀. “Dǫ wejıı gıxè aaht'ı̨ nı̨dè, naxınì nezı̨ı̨
    sìı wejıì at'į̀ hǫt'e.”
  pes-OPV: فریفته مشوید معاشرات بد، اخلاق حسنه را فاسد می‌سازد.
  ron-1924: 'Ну вэ ыншелаць: „Товэрэшииле реле стрикэ обичеюриле буне.”'
  tpz-tpz: Eöm se nat nem tënan a ma meh teꞌ se piuk a neöm, eöm to nat e nem pa soe
    vëh, “Ea se keh vamomhë me no o teꞌ pepeat, o teꞌ poë varih se vaphan ee pea pa
    taateꞌ hat pee.”
  agd-agd: Ída vá áesin ná mai ma furin pinté ída e mantanten ne ma siyain kéká ano
    éin máka sino. Mai fara vara seyo, “namu avúavá ma variyain kéká ano kama avúavá
    aruan puré iyan mino.”
  rkb-NT: Ikiahatsa tu ba zikahaspihikbatanaha. Simysapybyitsa tuk mozurukunaha zeka
    ikiahatsa kino niwatihi siwatsa tsimyzurukunaha.
  san-THA: อิตฺยเนน ธรฺมฺมาตฺ มา ภฺรํศธฺวํฯ กุสํสรฺเคณ โลกานำ สทาจาโร วินศฺยติฯ
  iws-iws: Tɨ yaiyɨm sɨmiir wakaeki, iikamɨm yɨpɨkɨ kwoɨn bibiyɨe naɨngwowɨm wɨ sɨma
    kiyɨpsɨbgi haigɨnɨuwi ɨkɨ iikamɨm yɨpɨkɨ sɨmaka naprɨrɨrɨm sɨmiir kwoɨn ɨmiirɨn.
    Yɨm tɨkɨ yaiyɨm yɨm yaimwo ɨmaɨrgɨm. Wɨm wɨ nhɨrkɨm pɨ kiyɨpsɨbgi haigɨnɨuwisi
    kɨma sɨbgu daɨngwo mɨ sɨmaka kɨpi naprɨrɨr.
  pol-SZ: Nie dajcie się oszukać! „Złe towarzystwo prowadzi do rozwiązłości”.
  ztq-NT: 'Kyëtidy to, por nli tiits nii së sinrii: “Lëë xaa mal xkëëtañ xaa buen.”'
  zai-NT: 'Peru cadi udii tu lugar chu'' tu quite laatu. Casi na cabe: “Pa idxaagu
    ni nadxaba la? zacá ni lii.”'
  upv-upv: Sete kaplengleng, sele kami nga murrur marsij arongwose parlokloksi kami.
  wap-NT: Aonaa umariida-kidinaꞌanaꞌa pidannao ati kiainaouz aonaꞌo nii mawakainao
    kadishita-kida-kao. Ushaꞌapanum kauꞌan pukaminaꞌutinpan dono pidannao idi, aonaꞌoraz
    ĩkaduz kida kaimanan, ĩpatakaꞌuan nii kaimanaꞌoraz pukaduz.
  mva-mva: Moakina-tina bolesa-ming dipura! Maka ma pile tekedi bokai dieno, “Tamoata
    muzingadi goalakadi masa tamoata muzingadi uia dagoalangakidi.” Bokaibe tamoata
    bokainaina dabolesi-kaming takana!
  dwr-NT: Cimettoppite; iita laggetethay lo77o hanotaa bayizzee.
  kfw-kfw: "Lamleiitiang inkeiruoimaru: “Sap kathamak khan nunchan katha kha aminmang.”\x94"
  bfz-bfz: तिना लोका ते तोखा नि खाओ जो एड़िया गल्ला बोलोए, “बुरी संगत खरे चाल-चलणो
    खे बिगाड़ी देओई।”
  cuk-09: 'Mer be yardaklemar: “Dulemar-nuegan dulemar-iskanaba akaele, iskuddamalad.”'
  ben-OBCV: তোমরা বিভ্রান্ত হোয়ো না। “অসৎ সঙ্গ ভালো চরিত্রকে কলুষিত করে।”
  mil-NT: Te vá dáñá‑ndó mèe‑ndo dandahú ñáhá ñǎyiu ndècu ichi cuehé ichi duha xii‑ndo,
    te ngüíta‑ndo càni iní‑ndó dàtná sání ìní‑yu. Chi quèe ndáá‑xi nàcuáa càháⁿ tucu
    dava‑gá ñáyiu, chi càchí‑yu sá nǔu ñáyiu quìde váha na nìhí tnáhǎ‑yu ndɨhɨ ñáyiu
    ndècu ichi cuehé ichi duha, te ngüǐta ñáyiu quìde váha‑áⁿ cadá‑yu tnàhá‑yu nchaa
    sá cuèhé sá dúhá dàtná quídé ñǎyiu‑áⁿ.
  myu-myu: Eyday'em'um cuy epesop wara'acat pe eymug̃uykukuap puxim. Ikẽrẽat mujurũg̃rũg̃xiat
    purem pima, wuyju dak kuka cũg̃ ma wuyekukuap acepere ma ixeyũ buxim ikẽrẽat mujurũg̃
    ãm.
  fue-fue: 'To on jammee ko''e mooɗon: «Yaadugo e kalluɗo biisan jikku booɗuŋu.»'
  amk-amk: Dohonao metua inontaraio enari ne karira fosa etofa wawera mea fe, weo
    mandoni dino firao inontarai niari ne karirafo mani, ambori ne bengfo nai werui
    mae dohong kariri wenani ne karira niari fo ki! Toyarine, mefarao mano eteyo wiro
    mansuwi-suwi kaha fosa mani, tourai aha mae mene tarai toyari ea kontai.
  fai-fai: Kaba kinim dabadálaw ibakamin bá, kawkinum kinim mafak ata tabe kam kukuw
    kidel uyo kuw mafak dádokaba ko.
  ura-NT: Jiaonriha inara coritaauruhane esenetaaichene. Chunocohate inara rai, “Chanuna
    baaso ichaquiche. Nechu joaenreein casajete nii ichaquiche. Nii jianeein caa aihacaanune
    rijijieein ichaaoche,” naain inara suujua auhacaaurureein.
  mcd-NT: Asca anorimafinquin. Ascashon amaquiri shinanfafaiyamacahuun. Tsoa anori
    shinanfafainaifo fu rafuyamacahuun. Yora chacafo fu non rafuaino nocori chaca
    huamatiro.
  urt-urt: Ŋoihme ŋaiye pa junde wusyep homboꞌe. Yukur pa juhilyeh topoꞌe lenge miyeꞌ
    tuweinge pupwa ŋaiye yende hwap. Detale, tinge se ka yimbilme ŋoihmbwaip yip,
    topoꞌe tinge se ka yende yumbune yip miyeꞌ ŋaiye yarp bwore pe, se pa yurp pupwa.
  kiz-kiz: 'Musikofibhu: Makundi mabhibhi ghijhonanga tabia jhinofu.'
  tzo-TZE: Mu me xaslo'laoxuc li boch'otic chalic ti mu'yuc cha'cuxesele, mu me xachi'inic.
    Yu'un me chachi'inic li boch'otic mu meleluc c'usitic chalique, ta ono'ox xlic
    ach'unic ec.
  lex-lex: Mere la' plollolli de hota edon emkade, pede yana mliernohora rira lira
    wniahaurnu mak edon kaplola re. Mhioratreria!” La'pa miora mutwualmi maka yehwani
    yata re nhi'inde mihe' wiutu, de hota irod wali miy lia yatyatni-halalli.”
  dov-dov: 'Mutenwi pe: “ Kabunga kabi kalajaya kupona kulikabotu.”'
  rgu-rgu: Emi bosoꞌ nanatipuꞌ fo afi leo naꞌ! Huu fo dedeaꞌ a nae, “Maneniko o eiꞌ
    esa moo lahenda tadaluꞌ ara, ria tao na o heo meme eno masoda roo-tetuꞌ a mai.”
  toc-NT: 'Pero aquit cca̠­hua­niyá̠n pi̠ niaj cataak­ska­huítit porque cumu lá huan
    tachu­huí̠n: “Ma̠squi ni̠ lhu̠hua cris­tianos hua̠nti̠ li̠xcáj­nit tali̠­ca­tzi̠y,
    pero tla̠n tama̠­lak­tzanke̠y xli̠­hua̠k hua̠ntu̠ xta­ma̠­la­ca­tzu­qui̠ni̠t xtas­cu­jutcán
    hua̠nti̠ tla̠n xta­pu­hua̠ncán cris­tianos.”'
  som-som: Yaan laydin khiyaanayn, kuwa xun lasocodkoodu waa halleeya asluubta wanaagsan.
  mam-C: 'Mi chi txalpaja toj kynimb''ila, ikyjo tze''nku ntq''ma''n juntl yol kyxolxjal:
    Mi chex kyb''inji''y yol nya tumilqe, tu''n mi che''xa q''i''n kyu''n.'
  ndj-ndj: Mukotoo kwijanga, “Lighanja lya wafu likuyananga ngalilu nofu.”
  mbj-NT: Bë an'oo manä bë rawad'ii. “Nesaa do moo heb'ooh do sii ji awäd bä, sa da
    h'yyb hadoo da ji, baad né paawä ji bawät pooj jé.”
  lat-VUC: 'Nolite seduci: corrumpunt mores bonos colloquia mala.'
  ngp-ngp: Mse kudant'hilizwa. “Wambuya waihile wabananga lugendo lwedi.”
  enq-2: Endakali kumapae dupa sakatasala naeyatana lengema dupame nyakama kyakasina
    lao kaeyala naeyalapape. “Kaita miningi endakali koo dupame mana epe dupa koeyasingima.”
  eng-ASVBT: 'Be not deceived: Evil companionships corrupt good morals.'
  mna-mna: Wal pakan tipandelndel yom ndabok! Motoyom iŋgal ituyom. Tomtom ambaiŋana
    sa isombe igaaba zin wal sananŋan, inako tikeske i ma ni tomini, mbulu kini isaana.
  myw-myw: '@see-verse:1CO.015.032'
  sby-sby: “Kamutabepwa. Cinga cakwenda pamo ne bantu bakute bwikalo bwaipa cikute
    kwipisha bwikalo bwaina.”
  sll-sll: Ena yal nigi dongwo tau mole ari gonwo hobi hon airekinamua dire pir tenangwo
    hobi kina ereho wananga, ni Kraist aki di na tenangure hon airalua di pir tenga
    i hon aidolanga pamua.
  yaq-NT: 'Jume'' junuen jiame betana kate''em emo bai tatta''aatebo. Lutu''uriapo
    inen jiuwa''a benasia: “Jume'' ka tu''i yoemem, jume'' tu''ik bo''o jooriame,
    ka tu''ikut am ji''optua.”'
  uro-uro: Qale ngäni iras täm mes. Rhangät täkt ama enge di ama engäktki na ngät
    kärangät i ngät tamän doqortäqyia, “Ngakt bä sägäni na ut ut na ama ruvek ama
    vu rha dä sa va rhi slava na aurha lat ama mär ngät na arha lat ama vu ngät.”
  ita-1885: 'Non errate: cattive compagnie corrompono i buoni costumi.'
  muy-muy: 'Bəza ga mmawa goro ni, kàgosum ahàr gekʉli ba : tamal lekʉlʉm mis sulumani
    mək kasawaɗumkabu kəlavaɗ akaba ndam cuɗay ti, lekʉlʉm day kigʉm cuɗayani akaɗa
    gatay ni.'
  kqc-kqc: 'Ya kaya ga eru refa: “Vegu no toga toga rededi venesa auta rena bi vegu
    buni moi no rigedi.”'
  tav-tav: To bairi aperã mʉjaare na caĩtorijere apiʉjaqueticõaña. Caĩtorã, caroorã
    mena mʉja cabapacʉpata caroaro mʉja cátinucurijere mʉja rooye tuaborã.
  eng-ULB: 'Be not deceived: “Bad company corrupts good morals.”'
  spa-VBL: 'No se dejen engañar: “las malas compañías dañan el buen carácter”.'
  fra-_FOB: 'Ne vous abusez point: les mauvaises compagnies corrompent les bonnes
    mœurs.'
  hau-ULB: Kada fa a yaudare ku, domin “ tarayya da mugaye takan bata halayen kirki.”
  mal-mal: വഞ്ചിക്കപ്പെടരുത്, “ദുഷിച്ച കൂട്ടുകെട്ട് സദാചാരം നശിപ്പിക്കുന്നു”.
  lit-lit: 'Nesiduokite suklaidinami: blogos draugijos gadina gerus papročius.'
  urd-GVR: Fareb na khāeṅ, burī sohbat achchhī ādatoṅ ko bigāṛ detī hai.
  far-far: Aia, nao mulu si famamana ru suke ki 'urinai. Dia mulu leka oku fainia
    wane ta'a ki, mulu kai dia kera laugo.
  suz-BL: सुइमी जोल थमा मसुतीन। मारदे हना मरिम्‍शो मुर नु बाक्‍बम, मुर कली मरिम्‍शो
    सेल्‍ब।
  car-NT: Kytomu'maton. Emepo'non maro aino moro tamepore ainombo any'manon.
  amp-amp: Mirahko wom yima fura bofuram arihti marsisakkahtnomm aniekahmn afrmmo
    bammomko. Niko wom mrokfot bi wanyeteko, nd mrokfot inji kfiwut, “Fasoh nefm nayet
    yimampno nabnothato tamoh tamoh nefm rpat finji na finji narahnom, to be nmoh
    dborioh nefm yohniruhamn to be tfit rroh fasoh yuhatn mhikaknirahnom.”
  bht-bht: जड़े इयुदियां गल्लां करदे न उना ला मुर्ख मत बणदे, “बुरी संगती खरे चरित्र
    जो बिगाड़ी दिन्दी है।”
  eng-NOY: Be not deceived; “evil communications corrupt good manners.”
  cub-NT: 'Que baru mʉje bajumia apecʉre jʉjovaicõjemejara. Ãrʉjara apecʉ ʉ̃i yópe
    arĩ coyʉiyede: “Ãmena põevaque yóvayʉ baru, mearo d̶arĩ cõmajiyede ãrʉmetecʉyʉme”,
    aquemavʉ.'
  ita-1927: 'Non v’ingannate: le cattive compagnie corrompono i buoni costumi.'
  lww-lww: Ana monar ve ataveve re sitomena na wowe la ne sanene, visae peraga, yoko
    visena tap̃ena nene imi ve lelaga e amiu, nap̃a pisa sanini, sape “Oyaloro omio
    erau viowa lala, yoko kiela napiowaena kila kare kiom̃a p̃elaga wo.”
  ckb-ckb: 'هەڵمەخەڵەتێن: «پەیوەندی خراپ ڕەوشتی جوان تێکدەدات.»'
  nas-nas: Purintariri otorimaatoai teeꞌ tosiraarima aavaraariꞌneenga. “Oreng ninka
    navurarima diikaang aarumo orari-antaraaripeuꞌ.”
  uvl-uvl: A nauala amo kenek iange lape mele hel te channanga ia imo. Pe atu luluch
    nge hana porekreke ngana mur ero iange hana nenge pomam te he porekreke rera poinga
    urana ngana mur.
  eng-BBE: 'Do not be tricked by false words: evil company does damage to good behaviour.'
  ixl-CNT: Ech yeꞌ koꞌxh eteesa etibꞌ tu bꞌey. Tan aatz u moloibꞌ tuchꞌ qꞌu aanima
    yeꞌxtxoj itxumbꞌal, niyan qꞌu bꞌaꞌnla chaj txumbꞌal taqꞌo.
  xsi-xsi: Miki ma kasâu panzi tinimi pinde tu sikai laŋeŋa pami ndimo. Miki kasama
    ŋgua ŋine lâ; “Ambo tamâta ara toŋge ipakaka kunzi tamâta sakamao, ande kinzi
    ma silele i ilo kalo ipâŋga itogo kinzi mine.”
  crx-NTPO: Nanooht'ah junih! Ntsi'ne bubulh áht'en de, 'et de noh'e'ut'en k'oh hoonzoo-un
    ts'iyawh ninta' tit'elh.
  kan-OKCV: ಮೋಸಹೋಗಬೇಡಿರಿ. ಏಕೆಂದರೆ, “ದುಸ್ಸಹವಾಸವು ಸದಾಚಾರವನ್ನು ಕೆಡಿಸುತ್ತದೆ.”
  bbb-bbb: Ijadufuo erafano jade arega e ije bu vua ijiege kuaenoejo ije ja biesiriana
    kaenamia una vame ise ijia vako. Ro jane vierafe e be ma renoeno ije fu una e
    gue ise renoejo ijena besu oenoekuma ije vame fuone fu kenoeno ije fuka isereke.
  blw-blw: Ngém achita cha marokop an cha nadchi te faén angkay tot-owachi. Ngém tot-owa
    hen anchi ekatchéén, “No antag cha mì-ib-i-ib-ifun hen anchichay laweng, wat anta
    agég ma-awis.”
  tam-2017: மோசம்போகாதீர்கள்; ஆகாத உரையாடல்கள் நல்லொழுக்கங்களைக் கெடுக்கும்.
  azz-NT: 'Pero nocnihuan, amo ximotecahuilican que ma namechcajcayahuacan. Porín
    hueyi melau queme namechilíaj ijcuín ica ne tetapohuil: “Tejuan ten tiyolchipaucanemij,
    tacán timohuicatinemij ihuan neques ten amo yolchipauque, ijcuacón nojonques techmajmahuasque
    ica tajtacolme”.'
  spa-RV-1909: 'No erréis: las malas conversaciones corrompen las buenas costumbres.'
  csy-csy: 'Kuama in hong theam heak tahen: mihing pha ngawl taw kithua na hu in ngeina
    pha te siatsua hi.'
  mxq-NT: 'Katʉ mnayyákyʉty myajwinꞌʉʉnʉt. Tʉyꞌa̱jtʉn éxtʉm jyʉnaꞌañ tuꞌugʉ ayuk:
    “Yʉ axʉʉkpʉ jamyʉʉt yajma̱ꞌtypy ja oyjyaꞌayꞌát.”'
  tzj-NT: Pro maxta quixban engañar ixix como masqui utz ja rana'oj atat pro wi xa
    ne'awachbilaj jule' winak ja ma utz ta quina'oj jari' nyojtaji ja rana'oj atat
    cumal chakaja'.
  tdt-tdt: Keta husik ema bosok imi. “Se o ranxu ho ema aat, o nia hahalok diak sei
    sai aat.”
  ron-BTF: 'Nu vă amăgiți: Vorbirile rele strică obiceiurile bune.'
  eng-WEBP: Don’t be deceived! “Evil companionships corrupt good morals.”
  eng-FBV: 'Don''t be fooled: “bad company ruins good character.”'
  nld-1939: 'Laat u niet verleiden: Slechte omgang bederft goede zeden.'
  bwo-bwo: Dáshek'ayere, «Woteraw tooho sheeng doyoniye bí awashifoni.»
  nch-BL: 'Amo xiquincahuilica sequinoc ma amechcajcayahuaca. Onca se camanali cati
    quiijtohua: “Sinta se tacat nemi ica fiero masehualme, quinempolose nochi cati
    cuali cati yaya quinequiyaya quichihuas.”'
  quc-TNT: 'C''o jachin jun winak mixsubuwic. Je'' jas ri cubij ri tzij: “Ri jun ri
    querachi''laj ri itzel tak winak, quetzeletaj na ri utzalaj u no''j cumal,” —cächa''.'
  tfr-NTPO: Pjãy jyãpgwëbashko ga jl̈õ l̈ëmi l̇l̇ëme. Shji yorkaga owa ga bi sdëkwo
    pjl̈ú l̈i jer.
  kaq-NT: Mato paranmayamanahue. Tiromabo manahax tah man tiromaborihbiscatihi hih
    ta huishani joi jaiqui.
  sgb-sgb: Paan yon lokoên ya sarili yo ta pêtêg ya habaytsi ya humonol ya kahabian
    ya wana, “No makilamo kitamo kanlan mapanyag karawakan, ay manwad kitamo kanla.”
  vie-1934: 'Anh em chớ mắc lừa: bạn bè xấu làm hư thói nết tốt.'
  kxv-kxv: ମୀରୁ ନା଼ଡ଼ି ଆ଼ଆଦୁ, “ଇଚିହିଁ ପ଼ଲ୍‌ଆ ଗାଟାରି ତ଼ଡ଼ୁ ନେହିଁ ଲ଼କୁତି ଗୂଣୁ ନସ୍ତ କିନେ
    ।”
  amu-NT: 'Tiñeꞌquiandyoꞌ na ñeꞌnquiuꞌnnꞌaⁿnaꞌ ꞌo. Waa ñꞌoom na matso tsꞌaⁿ: “Joo
    nnꞌaⁿ na tisꞌa laꞌxmaⁿ cwilaꞌndaaꞌna tsꞌiaaⁿ na ya na cwiluii.”'
  hin-CV: 'धोखे में मत रहना: बुरी संगति अच्छे चरित्र को बिगाड़ देती है.'
  spa-BES: 'No se dejen engañar por palabras falsas: la compañía malvada daña el buen
