verse: 1CO.015.016
translations:
  kpx-kpx: Kosealemo haluvimale keau hovedeveholivatege Dilavau Keliso etuvage hovelahaholinu.
  okv-H: Eto erena emo ungo kogova amo embo pehari vasiri te erae ahera kito Keriso
    ta tapa vasiri te mane eraehija.
  tbo-tbo: Omi nugotuhu iyowai? Keliso gasi ega ita towolo meme, bo?
  mal-C: മരിച്ചവർക്കു പുനരുത്ഥാനം ഇല്ലെങ്കിൽ ക്രിസ്തുവിനും പുനരുത്ഥാനം ഉണ്ടായിട്ടില്ല.
  grc-SR: Εἰ γὰρ νεκροὶ οὐκ ἐγείρονται, οὐδὲ χριστὸς ἐγήγερται·
  bgc-bgc: अर जै मरे होए माणस जिन्दा न्ही होन्दे, तो मसीह भी मरे होया म्ह तै जिन्दा
    कोनी होया।
  khz-khz: Pa, pene kwarega talimara kwarega na ati magekuliiti-waina, voia ganina
    Palagu na Keriso kwarega na ati evega-kuliiti-waiato.
  deu-TKW: Denn werden keine Toten auferweckt, so ist auch Christus nicht auferweckt.
  zsr-NT: Laꞌnaruꞌ cu lubán nup chnatgac, cutu bubanëꞌ Cristo,
  lin-lin: Solo, soki bakufi bakosekwa te, wana Klisto mpe asekwaki te ;
  hns-NT: Djab maral logan na djienda hoi djaai, tab Kriest bhie na djie oethal hai.
  noa-E: Amau jaau nʉmjö mee nʉm khʉʉn tag bʉ̈ʉrjã iiuba nʉm khai, magan Cristojã
    meewia tag phiidʉbakham.
  eng-EMTV: For if the dead are not raised, then neither has Christ been raised.
  mib-NT: Chi núu tú natecu ndɨ̄yɨ, te ni Cristo suni tu ní nátecu yā nuú.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ के़सिःबाहाॽ सिःमे़न्‍लाम् मे़न्‍हिङ्‌ने़न्‍ने़ फाॽग्र ख्रिस्‍ते़न्‍नाङ्
    सिःमे़न्‍लाम् मे़हिङे़न्‍लो॥
  xnj-xnj: Muni ngati chakaka vevafwili nakuyukiswa, ndi na Kilisitu ayukili lepi.
  mmx-mmx: Do xopmen taxakatu kaxat amlong, ne Karisito bok kopmen gi toxo roo amlong.
  cbr-NT: Uni bama 'aíshbi baísquitima 'ain ca Cristoribi baísquiama 'itsíanxa.
  tee-NT: Pus ni jantu cava ca'amacxtuchokocana' ju tanitach pus nin ca yuchi ju Cristo
    jantu ixtita'acxtuchokolh.
  eng-LSV: for if dead persons do not rise, neither has Christ risen,
  cak-NT: Ri ye'in chi ri caminaki' can man yec'astaj ta, can man utz ta ri niqui'ij;
    roma xa ta quiri', ri Cristo manak ta xc'astaj chuka'.
  pah-NT: 'A''ereki nahã ji a''e: G̃a mbogwerave''ymame po ga nombogweravi Cristo''ga
    hamo.'
  sja-NT: Mãɨrãpa k'ĩsia p'anɨk'a Tachi Ak'õrepa eperãarã p'oyaa p'irabaipi-e pɨrã,
    mãgara Cristo jida p'oyaa p'irabaipi-e pak'aji. Mãgara Cristo at'ãri piu bak'aji.
  xed-xed: Ka si walaŋta a gwal nda rwa ta sliʼagapta wu katsi, ba sliʼagap a Kristi
    nda tsa guli wa.
  mks-NT: Jáchi̱ tá co̱ ndítacu ndi̱i já quéa̱ cúni̱ cachi a ña̱ co̱ó na̱nditacu toho
    Jesucristo.
  gfk-S: Ikin i palai kinong be ing ira minat pai nale tut hut baling, io, Krais bileng
    pai gale tut hut baling.
  bmu-bmu: Anutunöŋ kömukömuŋi qahö mem gulim eŋgii wahötme ewö, Kraistnöŋ mönö mewöŋanök
    qahö guliba wahötpawak.
  dgz-dgz: Iwa borit wane nagirewa sia ya yon wanumopiwa, ibariwa gapan Keriso den
    sia ya yon wanden.
  eng-GNV: For if the dead be not raised, then is Christ not raised.
  zaa-NT: Porqui'ni cáalá bihua eyátha canu yatti nna, entonces nìhua Cristua nna
    bihua beyáthèe cá.
  eng-WEBSTER: 'For if the dead rise not, then is not Christ raised:'
  guh-guh: Itsa peneta pepacuene ajibi tsipae petëpaevi icatsia piasaëjavanexa, nexata
    Cristo ata petëpaecujinae icatsia Dioso baja apo asaëyaexanaetsi tsipae.
  bon-bon: Ingle budre cabu ca arpinenta liba lica gyene, piba Keriso ne cuta lica
    ituge arpinenta.
  nhw-BL: Pampa sintla inijuanti catli ya mictoque amo huelisquíaj moyolcuisquíaj,
    huajca niyon Cristo amo moyolcuitosquía.
  swh-ONEN: Kwa kuwa kama wafu hawafufuliwi, basi hata Kristo hajafufuka.
  wbi-wbi: Ndavule avafue nave navisyuka, u Yesu kange nakasyukile.
  bba-bba: Domi ɡɔribu bɑ̀ kun seemɔ Kirisi kun mɑɑ seewe.
  eng-KJVCPB: 'For if the dead rise not, then is not Christ raised:'
  kgk-NT: Omano va'ekwe ndoikove jevýi ramo ra'e Cristo ave ndoikove jevýi va'ekwe
    ave ra'e. Ha ha'e-ta peẽ-my Cristo ndoikove jevýi ramo ra'e pejerovia rei araka'e
    Hesu-rehe ra'e. Peiko vyteri ra'e pene rembiapo vai reheve, pende py'a ky'a vyteri
    ra'e peiko-vy. Ha upe Hesu reroviaha kwéry omano araka'e va'e onhehundipa-ma ave
    ra'e.
  waj-waj: Anutuuqo tinai gioonna kiaapuuya diitaara kuaivo hama kutaavai vaitiri.
    Hama Anutuuqo Yisuu Kirisiinna tuduu kava diitotirivee.
  cpy-cpy: Ari okantyaami eero ipiriinta-yitaami kamayiteen-tsiri, teera ipiriintzitaa
    eejatzi Jeepatzii-totaa-rewo.
  mpx-mpx: Binimala Yehoba toyaomal nige ni papalutil, he Keliso al nige ni papalutem
    yaomala.
  wbp-wbp: '@see-verse:1CO.015.015'
  luo-luo: Nikech ka joma otho ok chier, to kata Kristo bende pok ochier.
  nhe-NT: Pampa intla inijuanti tlen ya mictoque ax huelisquíaj moyolcuisquíaj, huajca
    niyon Cristo ax moyolcuitosquía.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܡܝܼ̈ܬܹ‌ܐ ܠܹܐ ܩܵܝܡܝܼ، ܒܵܣ ܐܘܼܦ ܡܫܝܼܚܵܐ ܠܹܐ ܝܠܹܗ ܩܝܼܡܵܐ،
  esk-NT: Tuquŋaruat aŋipkaġnianġiññiqpata, tarra Christ aŋipkakkaumaitmiñiqsuq.
  msb-msb: Nasabi ko ini kay kun waraʼn pagkabuhay gihapon, dili gihapon nabuhay si
    Cristo.
  cpa-NT: Ha¹chi² ca¹hiog² hŋiah¹² Cristo, chi²júh² tsa¹lé² hiog¹ dsa² ma²ca¹dsan¹.
  dso-dso: ଜଦି ମଲା ଲକ୍‌ମନ୍‌କେ ନ ଉଟାଏ, ତେବେ, କିରିସ୍‌ଟକେ ମିସା ଉଟାଏ ନାଇ ।
  meu-meu: Momokani; mase taudia basinema hatoredia isi, Keriso danu basinema hatorea
    isi.
  yva-NT: '@see-verse:1CO.015.015'
  dgc-dgc: Eng éwan mabuhay i pate a tolay a huway, éy éwan be nabuhay ti Cristo.
  zpm-NT: '@see-verse:1CO.015.015'
  hix-NT: Àsok tawro hana. Àwayehxemotho komo yanàmpàra tehtoko, Kryestu yanàmpàtoràtho
    haryhe mà, àwya.
  sim-sim: Os Avui Wasilaka ma ol hahandan or mbanak indik li usahakuna ambu nahi,
    wa karem ni mbaka, �Avui Wasilaka mbeek Kraisin or mbarik indik usahari ambu ri.�
  npi-ULB: यदि मरेकाहरू जीवित पारिँदैनन् भने ख्रीष्‍ट पनि जीवित पारिनुभएन ।
  cgc-cgc: Ambalen ko isab, daw mga napatay dili din bannawen, simpri beet ambalen
    Cristo an ula din pabannaw.
  tim-tim: Dâ Anutuŋe luâk momoŋânba bo oloŋ yekmap dâine Yesu gai hainâk bo oloŋbop.
  yor-yor: Nítorí pé bi á kò bá jí àwọn òkú dìde, ǹjẹ́ a kò jí Kristi dìde,
  wos-wos: Deka hundi mwi hundi yandét, God hiyandé du takwaré husaraméhafi yata dé,
    Kraisré akwi husaraméhambandé.
  emp-NTPO: '@see-verse:1CO.015.015'
  eng-F35: For if no dead are raised, neither has Christ been raised.
  ind-ind: Andaikata benar bahwa orang mati tidak akan dihidupkan kembali, berarti
    Kristus juga tidak pernah dihidupkan kembali.
  pes-OPCB: اگر قیامت مردگان وجود ندارد، مسیح نیز زنده نشده است.
  mpt-mpt: Gode sinanomo nakaia unangai kulilaibbuei imin dohaaia hana tlomabiobo
    genebio weng olo dim bio mole ni sino baabenoba Sino Gode Yesus Klaiste kaaneo
    imin dofaanea hananebiobo ge baabenobbuo weng olosa dimobe.
  ssx-ssx: Amba꞉ homemeke wanda꞉halita꞉ Koda꞉ma꞉ paa na mea tiaeya꞉ka꞉na꞉ta꞉ kota꞉
    Ketiso make Koda꞉ma꞉ paa na mea tiaalo pia꞉me.
  mkl-mkl: Ntɔ ntɔ, bii iku ŋɑ ɑ kɑɑ jĩ, Kirisi mɔ kù jĩ wo.
  gaq-gaq: ଗୁଏକ୍ନେଣ୍ଡ୍ରେ ବାର୍‌ମୁଇଂତର୍‌ ତଡ଼ିଆ ଆୟାଲା କିସ୍‌ଟ ଡିରକମ୍ ତଃଡ଼୍ୟାଏ ?
  gof-RNT: Hayqqida asay hayqoppe denddiboonnabaa gidikko hiza, Kiristtoosi hayqoppe
    denddibeenna.
  unx-unx: ଆଡଃ ଗନଏଃ ହଡ଼କ କାକ ଜୀଉବିରିଦଃରେଦ, ଖ୍ରୀଷ୍ଟ୍‌ହଁ କାଏ ଜୀଉବିରିଦ୍‌ ।
  gah-gah: Hele vegená otemitave liki liaká niamó nene gakó gihila minalina, Kilistonigi
    alémo otemive lokogi gakó gihila minaline.
  lcm-lcm: Using man a God parik kapa angkoai si tak atadut pok aniria kitala mat,
    kapo asukang ta parik kata lapa kun tak atadut pok ani Karisto.
  aer-aer: Nhenge tyerrtye apeke ilweke-arle akeme-irretyakenhe anemele, kele Christ-ele
    akeme-irretyakenhe anteyele aneme.
  qvc-NT: Piru wañushqakuna mana kawsamuptinqam, Jisukristupis mana kawsamunandachu.
  tgl-ULB: Sapagkat kung ang mga patay ay hindi bubuhayin, kahit si Cristo hindi na
    rin sana binuhay.
  cbs-NT: Mawabun jabun yuda besteanma ixanaya Cristodi Diosun bestenwanma idiakeaniki.
  xtm-NTPP: Vaa nute ndija ja ma kuu jin ndateku ni‑in ñayii ni ka ji'i ma, suni ñatuu
    ni ndateku Cristo ma.
  nnq-nnq: Gambu anda abawile bahyoigweje, mmanya na Kilisto ahyokiteje.
  bao-NT: Ca bii yairicarã cʉ̃ja ca cati tuatijata, to docare Cristo cãa cati tuatijacupi.
  san-ORI: ଯତୋ ମୃତାନାମୁତ୍ଥିତି ର୍ୟତି ନ ଭୱେତ୍ ତର୍ହି ଖ୍ରୀଷ୍ଟୋଽପ୍ୟୁତ୍ଥାପିତତ୍ୱଂ ନ ଗତଃ|
  huv-NT: Cos sitiül mondeow ngo mapacüw, at aton Teat Cristo ngome tapac alinomb.
  otn-NT: Xi'mø ngue hi̱ndi̱ bɛ̱nna̱te yø ánima ya, ya xma̱ma̱ bi du̱ ra̱ Cristo 'mø.
  nop-nop: Metam kumuŋ gineniŋ mu pilatneeŋ yokaaŋ Bepaŋ adi Kilisto maaŋ kumuŋ gineniŋ
    mu tubupilakuk yodok.
  obo-NT: Piru otik konnod bodnawon to Monama iddos id poomatoy ron, dos kohulugan,
    waa mandad novadnow si Disas Krays.
  cak-ENT: Ri nyebin c'a que ri caminaki' man nyec'astüj tüj, c'ayuf ri nquibij, roma
    ri Cristo xa man xc'astüj tüj c'a chuka' ri'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤔᤧᤴᤜᤡᤱᤏᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤠᤱ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ
    ᤔᤧᤜᤡᤅᤧᤴᤗᤥ॥
  mie-NT: Chi tú nduú nátecū ndīyi, de juni Cristo suni nduú ní nátecū yā nícu.
  san-TIB: ཡཏོ མྲྀཏཱནཱམུཏྠིཏི ཪྻཏི ན བྷཝེཏ྄ ཏརྷི ཁྲཱིཥྚོ྅པྱུཏྠཱཔིཏཏྭཾ ན གཏཿ།
  qve-NT: Ichaqa, sichus wañuqkuna cheqaqtapuni mana kawsarimunmanchu chayqa, manachá
    Jesucristopas wañusqanmantaqa kawsarimunmanchu karan.
  pao-NT: '@see-verse:1CO.015.015'
  cbu-NT: Ashirucha, chiy ndunnaa támkuch, Apanll Isusoo ashiritam ituyamarangeeja,
    ndambaree atina.
  usa-usa: máqte-kayukama pukáapike íma itó kéiyanama Îtu Káríqtoma íma itó-uraiye.
  soy-soy: Li we rɛ in tɛ pikpɔkpɔ ɑ́pi yɛ yisi, Kirisi pɑ́ɑ kɔ yisi.
  hui-hui: Wali agali homenego Ngode Datagaliwabehanda mo heya nahagayagua Kerisobi
    mo heya nahenedagoni.
  amf-amf: Ogonoar diyaana dembhira ke dhaabhimina, Kiristoosaar dembhira dhaabhadehe
    hamintane.
  quc-NNT: We k'u man kek'astaj tä chi ri käminaqib', mat k'u xk'astaj ri' ri Cristo
    chkixol ri käminaqib'.
  dob-dob: ꞌEnega Keliso wate geyaꞌabo ꞌitootoolo limana.
  wrs-wrs: Tanamba honamba osva lohtava, Sesoava si wolapho vevavmoa indhanamba, eva
    pimba osva ningvra, Sesoava Kristusmba wolaihaphonamoata.
  mca-mca: Qu' nite' iƚiye' iye pe' naxju', ma' qa ha' Cristo qekha nite' jeek iƚa'xe'
    ji'ijtaxek.
  tzo-TZC: Yuꞌun mi muꞌyuc ta xchaꞌcuxesat ti animaetique, jaꞌ jech xtoc muꞌyuc laj
    yichꞌ chaꞌcuxesel ti Cristo stuc jechuque.
  mya-mya: အ​ကယ်​၍​သေ​သူ​တို့​ရှင်​ပြန်​ထ​မြောက်​ခြင်း မ​ရှိ​လျှင် ဘု​ရား​သ​ခင်​သည်​ခ​ရစ်​တော်​အား
    ရှင်​ပြန်​ထ​မြောက်​စေ​တော်​မ​မူ။-
  gng-NT: Tɔ, bitɛnkpiib ŋa ń mɛkre la, Kristo mɔ ŋa mɛkre' nɛ-a!
  cbi-NTPO: Matyu pemula uwain mangujtatyu deeshu juntsaa, naa Cristo bain mangujtaindyuñuve.
  ikk-NT: Omẹni Osolobuẹ ara weli ndị nwụnnị, ya wụ nị o welini Kraịstị,
  leu-leu: Senaso tamo a mu mamaat ri pife to faꞌulaa, na Krais vaxa pife to faꞌulaa.
  maz-NT: Na ngueje 'ma dya rvá cjuana c'ü ra tsjapü Mizhocjimi ra te yo añima, dya
    xo rvá cjuana 'ma, c'ü o te e Cristo.
  bod-N: རྒྱུ་མཚན་ནི་གཤིན་པོ་རྣམས་སླར་གསོན་པ་མིན༌ན། སྐྱབས་མགོན་མཱ་ཤི་ཀའང་སླར་གསོན་པ་མ་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽxguma chi ngẽma yuexü̃ rü tagu chima wena namaxẽgu, rü ga Cristu rü
    chi ta tãũ chima wena namaxü̃.
  zpl-NT: Xne tunu la huañiaꞌ bee bene enu unguti, che leꞌca lá huañiaꞌ Jesucristo
    lu eluti stucu bese.
  mbc-NT: Innape isa'manta'san e'mî'sa'ka pepîn kai'ma eesenumenkakon ya, Cristo nîrî
    e'mî'sa'ka'pî pepîn e'painon.
  ndg-ndg: Kati mana itei bandu bakiwo bafufuliwa kwaa, Yesu kae afufuliwa kwaa.
  wsk-wsk: Se ana balnak kariimet kueman mu me barasamonko iwita manak agi mu, ana
    agotala balnak, Kristus me maraguwuram se barasam, manakko.
  toj-NT: Porque ta mi c'a meranuc huas sacui ja ma' huax chami, entonces mi ni ja
    Cristo, mi aaji sac‑huuc.
  tbc-tbc: Man dugo, nek ibol ŋai gubak mi ŋurupaiaŋ ak ago, Anut tamolpein dumat
    la yan, fon kumaed ta idirai dilasa na dak man, iŋ Kristus dam mateŋ lo ta iŋane
    imul na ya.
  sna-sna: Nokuti kana vakafa vasingamutswi, saizvozvowo Kristu haana kumutswa kuvakafa.
  smk-NT: ta no tutuo anaod a page' a kasan isusubli' ran mabyay nin nunati, kai ya
    edet kumon nin pinasubli' nin mabyay si Cristo.
  grc-TCGNT: Εἰ γὰρ νεκροὶ οὐκ ἐγείρονται, οὐδὲ Χριστὸς ἐγήγερται·
  gof-WFTW: Hayqqida asay hayqoppe denddiboonnabaa gidikko hiza, Kiristtoosi hayqoppe
    denddibeenna.
  spa-BLM: Porque si los muertos no han resucitado, tampoco Cristo ha resucitado.
  kyz-NT: Amanũ ma'efera 'gã ferawe'em ire amunipo 'ã Kristu 'ga noferawi futari rakue
    nũ.
  dao-dao: Khyang kthie, am ami thawh law be üng Khritaw pi am tho law be;
  cya-cya: Si'yana cha' a ndyiqui'o ne' ngujui, a mdyiqui'o Cristo xacan',
  nii-nii: Pe nga Gos wumb kulnjung wumb ei, nga tonu ok, konj mulenjing pim kin,
    keimi yi ku, Gos Krais eim angpi, tonu opu, nga konj punerim mon ku.
  ign-NT: Te yátupi­napuca vahi tisuapa­carehi eta náechepu­si­rayare ena náepena­queneana,
    váipava­repuca tásuapa­carehi eta máechepu­sirahi ema Cristo.
  dik-NT: Rin na këc kɔc cï thou jɔt, ke Raan cï lɔc ku dɔc akëc jɔt aya.
  cac-cac: Tato max yal spitzvixi eb' chamnac chi', an̈ejtona' icha pax chi' Cristo,
    maj am pitzvocxilaj.
  tzj-E: Cara' quenbij chewa com wexte ktzij chmajo'n nquec'astaj ta cnomki' mquita
    c'astanak rwech Cristo c'ara'.
  san-BUR: ယတော မၖတာနာမုတ္ထိတိ ရျတိ န ဘဝေတ် တရှိ ခြီၐ္ဋော'ပျုတ္ထာပိတတွံ န ဂတး၊
  yaa-NT: A naafo otoyamaino Cristori otokeranima.
  cab-NT: Lugúndun ánjein másaarun jabeí jiláaña, ni Crístu, másaarunti gíñe lídaangiñe
    oúweni,
  clu-clu: Piro ara tana nabanaw kon ara gani pagkabanaw ang mga patay.
  swh-ULB: Kama ikiwa wafu hawafufuliwi, Yesu pia hakufufuliwa.
  tpt-NT: Incha yu janinin jantu takujchoqoy ex Cristo vachu jantu kakujchoqol.
