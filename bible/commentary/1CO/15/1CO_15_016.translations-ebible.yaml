    ၊ ခရစ်တော် သည် ထမြောက် တော်မ မူ။
  kgf-kgf: Humuc igucnec yacyac ménda hezaciguc Kristo acguc humuc igucnec ménda meɋelimiyu
    yacbacnec.
  awb-awb: Manikánka pusa ké íre iriwe oganúq sítéhtáq tahirímé wega Sísa Karáhé moq
    íre iriwe oganúq ato irino.
  gdn-gdn: Wainapumuri; Wi iwagamu da iyapana popotagubu ragidai eba iyatagisi kimoto
    ubumoto ki ka wi mete iwagamu da Keriso e eba iyawena kipu ubupu.
  nko-NT: Nɩ́ ɔmɔ́ɔkʋsʋ́a amʋ́ mʋ́ á, mʋ́mʋ́ ɔmɔkʋsʋ́a Kristo ɛ́ nɩ́.
  bsn-NT: '@see-verse:1CO.015.015'
  pib-NT: Gi rixanu gipnachinmaka gi yotunotmaka, Kristokoxmaka gi yotunotanu.
  wiv-wiv: Pele kua ta beta manumanu dia na nap dia kata mahuri mule na matea, pele
    a Vuvu beta ni valamari mulehia a Kristus na matea.
  reg-reg: Alabha abhafuye bhatakusululwa, Yesu one atasuluywe.
  mlh-mlh: Anutuji komekiine so bogbore yabeme pakerenimiŋ ine, Kristoji oŋuakoŋ so
    gboreru pakerena.
  gof-ENT: ሃይቂዳ ኣሳይ ሃይቆፔ ዴንዲቦናባ ጊዲኮ ሂዛ፥ ኪሪስቶሲ ሃይቆፔ ዴንዲቤና።
  aau-aau: Payhokuaw, sawk lokrue ha mokwe ma-me-sian lopa lwak ankin, Krais se kokwe
    seyr mo ma-me-sian pa.
  tvk-tvk: Vengan xosxa ngan xil xa lalel lasakras lamea rilomun, Iesu mun misakras
    vamea rilomun ra maten.
  prf-NT: Ni awan biniyag a ruway en nágkatay hidi, ay awan bi nabiyag a ruway ti
    Cristo.
  auy-auy: Púwómpinkembo ímbo íyáfasinanaankakaa Maníkó Káráísitimba pukómpinkemba
    ímba íyáfasinankaraisino.
  tbg-tbg: Kotiva kia ho qutu vuaka qaiqaa qaqi vara himpimake vaiva variare titirio,
    viva kiama ho Karaitiravata qaiqaa qaqi vara himpima kaitirio.
  hub-NT: Jesucristo jaka tres tsawanta nui nantaknaiti. Tuma asamtai shuar jakaru
    ainasha nantartinapita tusar nekainaji.
  hmo-hmo: Io, bema inai be momokani, Dirava ese mase taudia ia hatorea isi lasi neganai,
    vadaeni ita be inai bamona do ita hereva, “Keriso danu be Dirava ese ia hatorea
    isi lou lasi.”
  big-big: Purik tamizeige Anoto ibengwili kalike ngereke ibendaga yangalekta wik
    wazayagi ono mabura Anotogorau Kilisi ibendaga wik yangalekta wazamiya ono.
  gux-G: ama ko nan ki yiedo, ke ti la ke kpieba ki yiedi, ke bi tinkpiiba ya ki yiedi,
    jesu mɔ ke fidi ki yiedi.
  cnl-NT: Qui² 'a²³jia'³ ca²³ji̱i̱'²³ co̱'³ Cristo 'u² cu²ru'³ 'e̱'n³ 'e³ 'a²³jia'³
    ma²³ rɨ²³ji̱i̱'²³ dsa³ co̱'³.
  zar-NT: Laʼtuʼ cabí uluʼbán nupa chinátigaca, bitiʼ bubanëʼ Cristo,
  kde-kde: Kwa kuva, ikàchiva muhiu kuva vanu vahwîle vakáfufuliwa, bahi Kilisto nanang'e
    nanga pafufuliwije.
  ata-ata: Xo lexe aneꞌi ane misoisoli ne itulu imauli la uasi la sou lexe Kalisito
    ne anu utulu umauli la uasi avile.
  qvw-NT: Rasunpa, wañücunaca mana śhalcapämunan cayaptin'a Jesuspis manaćh śhalcamuśhachu.
  nfa-nfa: '@see-verse:1CO.015.015'
  tnp-tnp: Mətəu-inu nəmə nətəm kəmohmɨs ko kəsotəmiəgəh mɨniən e nɨmɨsiən, kəni ko
    Krɨsto təsəmiəgəh mɨniən e nɨmɨsiən.
  urd-urd: और अगर मुर्दे नहीं जी उठते तो मसीह भी नहीं जी उठा।
  hot-hot: Ma ŋê ŋama miŋ iviyô ami, êŋ ma Kilisi miŋ bôk haviyô haviŋ ami.
  mqj-NT: Annu ianna tae' la dipatuo sule to mate, tae' duka' dipatuo sule Kristus.
  rus-SYN: ибо если мертвые не воскресают, то и Христос не воскрес.
  mbh-mbh: Eneke, tova i nunganga ako ve, God i pavurvur avele ako aro i palos werera
    areko o rin lale, aken i palos werera a Krais nge rinong avele.
  bdd-bdd: Coinega Keliso wete gesowana ꞌitoholo hila.
  cbt-NTPO: Co ananpitaantainpoaso' ya'huërinhuë' naporini, co Quisocristo tëranta'
    nanpiantaitonhuë'.
  srn-NT: Bika efu dedesma no e opo baka, dan Kristus srefi no opo baka tu.
  cta-NT: Ná chañi chaꞌ ndyuꞌú Cristo chaca quiyaꞌ loꞌo cua ngujuii yu si ngaꞌaa caca
    tyuꞌú ñati̱ chaca quiyaꞌ.
  bqc-SIM: Tó Lua lí gɛ vuo, Kilisi i vuo.
  tcz-CHONGTHU: Chule athiho thokitna chu umlou hitaleh, Christa chu kaithou hilouding
    ahitai.
  mar-mar: आणि जर मृतांना उठवले जात नाही, तर ख्रिस्ताला मरणातून उठविण्यात आले नाही.
  snp-snp: Etito wenena folaguti olu nedi gedámenami neko, Kilisto yaki olu nedi edámagi
    ne.
  isl-isl: Ef þeir geta það ekki, þá er Kristur ekki heldur upprisinn.
  spy-NT: Yoo ākoo ‑/mākiing'ēētēē meet chii nyēē kiikume kumēēbērē /kiikiing'eetee
    Kiriistō meet.
  xnn-xnn: Tay no adi matago kasin nan ipogaw ay natey et egay tinagon Apo Dios si
    Kristo.
  mwe-mwe: Pabha ibhaga kweli bhawilenje bhakayukanga, bhai nabhalabho a Kilishitu
    bhangayuka.
  tte-tte: '@see-verse:1CO.015.015'
  tcs-tcs: Ip God i nogo meke ol ded pipol po kamlaipgen prom ded, den God i no bin
    meke Kraist kamlaipgen prom ded.
  hlt-THB: Thlakthikhqi a mami thawh voel mantaw, Khrih awm thihnaak awhkawng am tho
    voel hy.
  soq-soq: Ne ema epe wadina, ipawa bolala mai enapuwimopua, sa ipa Keriso do mai
    enapawisepona.
  qub-qub: Wañojcuna mana cawarimunan captenga Jesucristupis manachari wañushanpita
    cawarimushachu.
  att-att: Ta nu arán na nakuan paginnanolayan ni Namarò yù ira námmatay, á ari laguk
    nakuan napaginnanolay si Apu Kesu Kiristu.
  bki-bki: Ver be riano ka toro napano m̃aro maka riijikia rimeul bereio, nioti nene
    ber ka Kristo bunu maka rijikia rimeul bereio.
  bqp-bqp: Tó Luda dì gɛ̀nↄ vuro, de Kirisi dí vuro.
  mcp-mcp: Nəcé, ŋkí mimbimbə mí ádɛ́ gwûm, Krîst nyə a shígɛ́ nə́mə́ gwûm wə́ ɛ́cɨ́.
  hat-hat: Si moun mouri pa ka leve, Kris la tou pa te leve soti vivan nan lanmò.
  npl-NT: Porke tla non yomikkeh ayakmó weletih moyolitiah, nion Cristo omoyoliti.
  bgg-bgg: Chiih-è iy pha ji è ahoì arone, Masi de ahoì ba ro.
  eng-TCENT: For if the dead are not raised, not even Christ has been raised.
  eng-BSB: For if the dead are not raised, then not even Christ has been raised.
  cpu-NT: Arimi onkantyaami, eero ipiriintayetaa kamayetaintsiri, tera ipiriintzita
    eejatzi Cristo irirori.
  san-ASM: যতো মৃতানামুত্থিতি ৰ্যতি ন ভৱেৎ তৰ্হি খ্ৰীষ্টোঽপ্যুত্থাপিতৎৱং ন গতঃ|
  tac-NT: Bijchiá tabilé ku ajáname nísaká alué suwígame 'liko Kristo tabilé ku ajáneleréko,
  eng-WEBPB: For if the dead aren’t raised, neither has Christ been raised.
  gfk-H: Iakan i palai kanong ing bia ira minaat pa diet na tut huat balin, io, Karisito
    mah pa ga tut hut bilang.
  viv-viv: FaꞋina kaꞋi tamo hakwadi ugahegahe ugayo, “ToꞋalika keke hinamididi-havagi,”
    kadu vaita udagayo, “Keliso keke gidamididi-havagi.”
  yao-yao: Pakuŵa naga ŵawile ngakusyuswa nipele Kilisito nombe nganasyuka.
  tgp-tgp: Matan, vara la haratu la mate la sopo mele turu na mateia, Kr̃isto sohena
    mo sopo turu na mateia.
  auc-NT: Ïñæmpa, Ñäni ömæ̈mönämaï ïnänipa, ante mïni änewënö näwangä ï baï Codito
    incæ adobaï ñäni ömæ̈mönämaï incægacäimpa.
  kbc-NT: Nige daɡ̶a newiɡ̶atace émaɡ̶aɡ̶a, dicewi Cristo me daɡ̶a yewiɡ̶atace.
  bmh-bmh: Uwait nug dudu noumanem koli i asai maraneu, ze go petak zob, Uwait nug
    Kristus koli asai murab tam.
  ctu-BL: Come mi ma'anic mi' tejchelob ch'ojyel, ma'anic tsa' tejchi Cristo ja'el.
  meq-meq: Taɗə Mbəlom ma lətsa tay ahaya ndo hay abəra ma mədahaŋ bay na, Yesu Kəriste
    dərmak, Mbəlom kə lətse ahaya abəra ma mədahaŋ bay.
  noa-H: Hamau jaau nʌmjö mee nʌm k'ʌʌn tag bʌ̃ʌrjã hiiuba nʌm k'ai, magan Cristojã
    meewia tag p'iidʌbak'am.
  alp-NT: Le sepo tamata rebe imata pende Alla Ionoi kwana suike monde tinai hoko
    Kristuse lekwe Alla Iono Ikwana suike moneka.
  san-VEL: yato m.rtaanaamutthiti ryati na bhavet tarhi khrii.s.to.apyutthaapitatva.m
    na gata.h|
  kbq-kbq: Na'ankure fri'nea vahera azeri oranotiasina, Kraisinena azeri ora otisine.
  kbh-kbh: Pero chë obanënga ndoñe mochántayenasna, Cristo cach ndoñe tontanayena.
  ron-LSB: Căci dacă morții nu au înviat, nici Hristos nu a înviat.
  pon-pon: Pwe ma me melar akan jota pan kamaureda, nan Krijtuj pil jo kaiajadar.
  nhe-BL: Pampa intla inijuanti tlen ya mictoque ax huelisquíaj moyolcuisquíaj, huajca
    niyon Cristo ax moyolcuitosquía.
  sps-sps: Ai to te gim fi non Ya ma kaa me na parits iny fatsuiny fatabiny a vainy
    tana mat tsuar, Ayei kan gima fatsuiny fatabiny e Krais tana mat Tsunia, Ayei
    na mat farokot.
  wnc-wnc: Ngan. Kepi Anututa aminu gwa kumbingu gatu pangenatnanga aknga wena siwanu
    ita Krais dua tangenakut ngang natapnangge.
  bus-bus: Tó Luda è gɛ̀nↄ fɛɛro, ɛ̃ndɛ̃ Kirisi e fɛɛro.
  gub-BL: Aze mo nupurumugweraw kar iwer, a'e mehe mo Tupàn numugweraw kar iwer mo
    Zaneruwihawete a'e.
  imo-imo: Paimbo. Imbo kololi Goteni naa topa makinjimo lemo Goteni Kraist kape naa
    topa makinjirimu nemili.
  boj-boj: Qotei na tamo moreŋo qaji naŋgi olo subq na tigeltnjrqas anjam di bolesai
    qamu Qotei na Kristus dego subq na tigeltosai qamu.
  eng-DRA: For if the dead rise not again, neither is Christ risen again.
  knf-knf: Aa, woli bankeţuŋ baannaţa ţi pa, Kriŧtu kak aannaţa ţi pa.
  san-KHM: យតោ ម្ឫតានាមុត្ថិតិ រ្យតិ ន ភវេត៑ តហ៌ិ ខ្រីឞ្ដោៜប្យុត្ថាបិតត្វំ ន គតះ។
  arn-NT: Fey ti pu layelu ta wiñomongetunoale, ka femngechi ta Cristo wiñomongetulay,
  zas-NT: Din bal id zaban ree bengüt, dxel niꞌqui Jesucrist ad babantri.
  ken-NT: Ɛ́chí ɛnyu yɔ mbɔnyunɛ mbák bawú bapu pɛtnsɛm ndǔ nɛpɛ́m, nɔ Mandɛm
    abhɨ́kɨ́ kʉ nyaka Kristo ampɛtnsɛm ndǔ nɛpɛ́m.
