  juy-juy: କେନ୍‌ ଆନମେଙ୍‌ ଆସନ୍‌ ତୁମ୍‌ ଇନ୍‌ଲେଞ୍ଜି କ୍ରିସ୍ଟନ୍‌ ଆମଙ୍‌ ଡର୍ରନ୍‌ବୋ ଡେନ୍‌,
