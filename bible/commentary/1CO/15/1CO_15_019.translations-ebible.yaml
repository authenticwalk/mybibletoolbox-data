  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟੋ ਯਦਿ ਕੇਵਲਮਿਹਲੋਕੇ (ਅ)ਸ੍ਮਾਕੰ ਪ੍ਰਤ੍ਯਾਸ਼ਾਭੂਮਿਃ ਸ੍ਯਾਤ੍ ਤਰ੍ਹਿ ਸਰ੍ੱਵਮਰ੍ਤ੍ਯੇਭ੍ਯੋ
