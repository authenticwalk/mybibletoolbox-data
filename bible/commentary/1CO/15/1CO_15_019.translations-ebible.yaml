    xua Nacom wanaca yawenaewa tsane barapo cae pin nacuathe, bapoxonae wajume cowʉntsiwa
    jopa naca yawenaetsipae xua po coyene Nacom bexa asʉ wanaca exanaewa tsane poxonae
    werapaeinchi. Bapoxonae jiwi pomonae jopa pejume cowʉntsiwi naca yabara jei tsipae:
    “¡Pai barapomonae tsobenae beyacaincha ichamonae bequein jume cowʉntsitha tsobenae!”
    xua wanaca yabara jeichiwa tsipae.'
  boj-2014: O ijo was kalil, iga iŋgi bole bole Kristus na mondoŋ egwas qaji deqa
    tariŋeqnum. Ariya iga subq na olo tigelqasai anjam di bole qamu iga mandam qa
    iŋgi iŋgi qa segi tariŋeqnum qamu iga tulaŋ sougetejunum qamu. Gago so uge dena
    mandam tamo kalil naŋgo so uge tulaŋ buŋyejunu qamu.
  eng-OEBUS: If all that we have done has been to place our hope in Christ for this
    life, then we of all people are the most to be pitied.
  eri-eri: Ere Kristus boya huwanyage ngalengadu no figinini higei nomo itari tuya.
    Onou wa, ere agege auma nomo dada elebe oula beha langa tei nomo itariwei mata
    woya wa, ngalenga ere agege gami bagu tigini, ere oula beha nomo fai ila agenege
    gami bagu yafade waha feiya nigou.
  wiu-wiu: Papete itonoke mekete Yesuke wene tugoa meatekole pikoyake wa wipitiketedo
    etepea tua poo tadekalepa kini Yesuke wene tugakilepa pata pale tadiki wa eko
    yene peyame toto ela moa kawei. Nipa ete yene ela motiki toa moa patukoa toto
    ela mati mokoa kawei.
  swe-swe: Om vi som lever i den Smorde (Kristus) bara har vårt hopp i detta [jordiska]
