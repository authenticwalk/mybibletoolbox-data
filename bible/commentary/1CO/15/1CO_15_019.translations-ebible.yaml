  mti-mti: Nu inaiinai garewa danave Keriso gumbe owanowan numawa natawa onan, iyayapan
    undag danowa nu danadawai kokavit auete igiyawa.
  pad-NT: Anokhaki hida Cristo haria akava'ijoavini ariabinirina oadani. Anokhaki
    jaboni ida haria akava'ijoavini ariabini'ina naothinia. Cristo haria akava'ijoavini-ra
    kaabokarija vaha ariabini'ina naothinia; ija'ari khaii niriki fori arihimanihi
    vaha. Arafiaja vaha ida akadikhaiiniri arihokina oadani hidiaja.
  twi-twi: Na sɛ yɛn anidaso wɔ Kristo mu no ye ma saa asetena yi nko ara a, ɛno de
    na yɛyɛ mmɔbɔ sen obiara a ɔwɔ wiase ha.
  hlt-hlt: Khrih ah n'ngaiuep uh te tahae kah hingnah bueng ham n'khueh uh koinih
    hlang boeih lakah lungmasingta la n'om uh coeng.
  tbz-SIM: Kɛ̀ ti do mbɑɑ Kirisi bo ti duɔ́mmɛ̀ kɛtenkɛ̀ kiɛ nkpɛrɛ ndɛ, tíì nɑ ntú
    bɛsénnìbɛ̀ kètibɛ̀.
  san-GUJ: ખ્રીષ્ટો યદિ કેવલમિહલોકે ઽસ્માકં પ્રત્યાશાભૂમિઃ સ્યાત્ તર્હિ સર્વ્વમર્ત્યેભ્યો
    વયમેવ દુર્ભાગ્યાઃ|
  ake-NT: Serɨ yawon uko'man nɨto' yau Kʉrai pɨ' e'ku'nɨto' esi yau, usentu'man nɨto'
    ipɨ' pe rɨ nin e'nɨ serɨ tʉron kon ka'pon amʉ' pɨ' e'nɨ entai rɨ.
  qvn-NT: Chaura Cristoman yupachicuy Dioswan imaycamas cawanäpag mana väliyaptinga,
