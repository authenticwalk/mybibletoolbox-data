  azb-azb: Əgər yalnız bu həyat üçün Məsihə ümid bağlamışıqsa, biz hamıdan yazığıq.
  eng-DBY: If in this life only we have hope in Christ, we are [the] most miserable
    of all men.
  guo-NT: 'Xatis ampathatat laelpas wʉt, wʉajnawesfʉlas Cristo nakchaxdusaxaelpox.
