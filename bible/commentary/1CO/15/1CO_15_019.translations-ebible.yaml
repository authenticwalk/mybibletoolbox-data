verse: 1CO.015.019
translations:
  kpx-kpx: Nahi nahie evievi Kelisomo mavoi ehue tiveve keu uoholivatege evieviholimale
    keau nahi elegevei loui kosea, “Ata kebia nohovu. Keau loboe hoto ke evisi ehovamale.”
  okv-H: Eto ungotenanena Keriso pere humota ere umakara peheto irae asora kito enda
    embomeni tapa ta tihita ungotena amo mu indoro aemo ta veasuja embomeni ra.
  tbo-tbo: Tauta gasi Keliso tu witumaganena ta winugotootogo duma inapa Keliso a
    hagu hoi hipuli geka hougana uyahita tunawa binei ma ega houga e nenei hilage
    u mulina binei.
  mal-C: നമുക്കു ക്രിസ്തുവിലുള്ള പ്രത്യാശ ഈ ജീവിതത്തെക്കുറിച്ചുമാത്രമെങ്കിൽ നാം സകലമനുഷ്യരിലും
    ശോചനീയരാണ്.
  grc-SR: Εἰ ἐν τῇ ζωῇ ταύτῃ ⸉ἠλπικότες ἐσμὲν ἐν χριστῷ⸊ μόνον, ἐλεεινότεροι πάντων
    ἀνθρώπων ἐσμέν.
  bgc-bgc: जै हम सिर्फ इस्से जीवन म्ह मसीह तै आस राक्खां सां, ना के आण आळी दुनिया
    कै खात्तर, तो हम सारे माणसां तै घणे अभागे सां।
  khz-khz: Na pene roea tamagulina magulina gena namamo pakunai Keriso genai taveraramanina
    genai, taunilimalima maparaparara aorai ita kika vetugara kamu galagala vagi.
  deu-TKW: Wenn wir nichts haben als die Hoffnung auf Christus in diesem Leben, so
    sind wir die beklagenswertesten aller Menschen.
  zsr-NT: Chquiꞌ tuz tsal ni zoaruꞌ nabanruꞌ huac uziꞌruꞌ xbëꞌ Cristo, nacr‑ruꞌ bayechiꞌ
    ca yúguꞌtë bunách.
  lin-lin: Soki totiaka elikya na Klisto kaka mpo na bomoi oyo, tozali penza bato
    na mawa koleka bato nyonso.
  hns-NT: Djab hamlog khaalie ie djiewan khaatien Kriest par bharosa kar saktie, tab
    hamlog doenia par sab se haat kare laaik iensaan rahietie.
  noa-E: Cristoou ich igar wënʉrrʉm jũrr maach ich aar auju a simjã, maach meewai
    chadcha ich aar aubamta mag sĩekhiin, magan ¿khan wajaug athee i gaaimua mʉg phithur
    wënʉrraajeekhajĩ? Mag akhiin maachta chadcha thumaam khʉʉn khãaijã parchata phidkha
    wënʉrrʉmjöo aajeekham.
  eng-EMTV: If in this life only we have hoped in Christ, we are to be pitied above
    all men.
  mib-NT: Chi núu tú natecu ndɨ̄yɨ, te núu máá ɨɨn‑ni sɨquɨ̄ vida yáha ñúhun ni yō
    jeē sáha Cristo jeē váha yóhó, núu súcuan te ndahú ndasɨ́ gá cácuu yó vēsú tāca
    gá ñayuu, chi cácandíje cāha yó nuú.
  lif-NT2: कन् हिङ्‌मन्‍ले़ लागिरक् ख्रिस्‍तओ आनिॽ निङ्‌साङ् आजोगुम्‍बाने़ फाॽग्र
    के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽनुःल्‍ले़आङ्‌यरिक् लुङ्‌माॽ स्‍याःत् के़लॽबा आजोःक्‍लो॥
  xnj-xnj: Ngati huvalila yitu mu Kilisitu na yivala wumi uwu wa hinu, hinu tete vandu
    kuhengewa lipyana kuliku vandu voha pamulima.
  mmx-mmx: La mo do lodoxoma voovo atdik ti ne Karisito at na mun lorooro la kopmen
    ti lorooro melemu, i epovo do limixin dina lox asuusu langsangan lebelen tuntun
    tinedik.
  cbr-NT: Aín nëtënuaxribi cana ainan 'iti 'ai quixun sinanima, ënë nëtënuaxëshi Cristonan
    'iti sináncë 'aish cananuna uni raíri 'icësamaírai masá nuituti bënë́tsian.
  tee-NT: Ni lhilaca'antauch ju Cristo para ni mati' tu'u' ca'ixjunlh ju astan acsni
    caniyau pus paini'itnich ca'ixjumvi. Lana jantu lhitapalai ca'ixva ni lhilaca'antauch
    ju yuchi.
  eng-LSV: if we only have hope in Christ in this life, we are to be most pitied of
    all men.
  cak-NT: Y xa ta ja ri we' chech-ulef nakayobej chi ri Cristo can c'o ri xtuya' chake
    y xa man jun ri xtiyo'x chake, man jun nic'atzin ri kayoben. Xa ta quiri', ja
    roj ri nic'atzin chi can más nijoyowex kawech que chiquiwech conojel ri winak,
    roma can kayo'n kánima riq'uin jun ex ri xa man jun nakach'ec chirij.
  pah-NT: 'Po nhande ei hamo: “Nhande manoe''ymame jate Cristo''ga imombyryvi nhande
    ve”, a''ero po nhande poria''iheteramo g̃a hohe pa hamo.'
  sja-NT: Ma jõma wãara pɨrã mãik'aapa na p'ek'au eujãdepai Cristode ijãa p'anɨ pɨrã,
    ¡tachi jõmaarã k'ãyaara chupɨriara p'anɨ!
  xed-xed: Ka ŋa na nzakwa amu ndanana kweŋkweŋ fata mu ta ghəŋ ma Kristi katsi ná,
    nda nza mu ka gwal ta ksaku ka hiɗahiɗa katakata mataba inda mnduha.
  mks-NT: Tá ndíya̱hvi ña̱ cúú yó cuéntá Jesús nani tácú yo̱ ñuyíví yóho cuití va
    já quéa̱ ndáhví na̱há na̱cuú.
  gfk-S: Ing be dait te nanahe ma ra nurnur tane Krais uta ikin ra nilon kira napu
    sene mon, io, a maris dait ta ira turadi bakut.
  bmu-bmu: Nini Kraist jörömqöröm ak waŋgiba gölmenöŋ malbinaŋgö dop galöm köl neŋgii
    miaŋgöreŋ tekömapköra mambötzin ewö, nini mönö ambazip tosatŋi pakpak eŋgoŋgita
    bapŋine geba öngöpŋi daböŋi malinga körekŋan wösö mötmöt ak neŋgimakzeaŋgö dop
    akinak.
  dgz-dgz: Menan nu Keriso anu tumat ge anu dao mega inak piup mame gapan megenat
    ago nunapo iwa wam eviwa gapan nu sia ya yon wanineta ame bagu sisi baware, amba
    waenapan iravi nu kayakayawan nagirewa dianepo. Amba den nunan bagu sisi aigap
    anupo, iwa nu nop eboewa gapan nu iravi wakaumeton.
  eng-GNV: If in this life onely wee haue hope in Christ, we are of all men the most
    miserable.
  zaa-NT: Ri'u canu rebeda qui'ni Cristua nna gúnnée qui' ri'u nu ná tse', pero canchu
    álahua ná huą́ para attu vida, entonces tì'ani modo gata' la' redacca' latsi'
    qui' ri'u de chi ná ri'u canu ríalatsi' cá.
  eng-WEBSTER: If in this life only we have hope in Christ, we are of all men most
    miserable.
  guh-guh: 'Vaxaitsi ata pijinia Cristojavabelia vajanajamatabëcuene copatsicujinae,
    xua Dioso nacayavenonabiaba, saya nacayavenonaejitsipa vajajinavanapaeepatojebi
    mapanacuataje. Vajatëpaecujinae, Cristo pejamatabëcueneta Dioso itsa apo nacacapanepaejitsia
    tsipae vajaneconivecua, vajajamatabëcuenenavëxaniabivi baja tsipae. Tsipaji vaxaitsi
    jamatabëjumaitsitsi tsabiabi mapacueniaje: “Cristo pejamatabëcueneta Dioso nacacapanepaena,”
    jamatabëjaitsi tsabiabi. Nexata ayaicuenia Dioso vajatonacuenebabiabijava ata,
    nacueratsipatsi. Matacabi apo pevereverecaejava Dioso vajanacarajutsinexa vajaevetavanapaejava
    ata, nacueratsipatsi. Caranata meta jitsipaejitsipatsi Dioso apo pejumecovënëtsivi
    vajanacaitaxutobejiobiataenexa.'
  bon-bon: Mine liba Keriso cabu me ngene atwana yaacranusi ai taatu ireclota tääpume
    ätityera päpäname, lica ciige ireclota tääpume, cine piba owecumete gemi iyeta
    biname bime cabu ca.
  nhw-BL: Huajca sintla san techpalehuía tojuanti catli timotemachíaj ipan Cristo
    quema noja tiitztoque huan amo tleno techpalehuisquía quema timiquise, huajca
    achi más titeicneltique que nochi sequinoc masehualme. Pero amo, amo quej nopa.
  swh-ONEN: Ikiwa tumaini letu ndani ya Kristo ni kwa ajili ya maisha haya tu, sisi
    tunastahili kuhurumiwa kuliko watu wote.
  wbi-wbi: Nave kuvukalo uvu umwene jujuo tulinulukangasio munsiki ghuno ghukwisa
    mun'kate mwa Kilisite, avaanhu vooni, usue tuli vakusaghilua kukila avaanhu vooni.
  bba-bba: Ǹ n wɑ̃ɑ teni tɔnɑn sɔ̃n nɑ sɑ Kirisi yĩiyɔ, sɑ sɑ̃ɑwɑ wɔnwɔndobu n tɔmbu
    kpuro kere.
  eng-KJVCPB: If in this life only we have hope in Christ, we are of all men most
    miserable.
  kgk-NT: Ko yvy-py mate ovale ramo ra'e nhande-vy Hesu-rehe jajeroviaha, javy'are'ỹve
    va'erã ra'e enterovéa-gwi. Ndoikove jevýi ramo ra'e Cristo, nhamano ramo oikove
    jevy e'ỹ-gwi ra'e, nanhande poriahuverekói arã voi ra'e Cristo. Upéixa ramo ra'e
    ko yvy-py mate javy'a arã jaiko-vy ra'e. Nhande tavy tee-ma arã ra'e jaiko-vy.
    Nhande vy'are'ỹ eterei-gwi ra'e avave nanhande poriahuvereko kwaái arã ra'e.
  waj-waj: Ta Yisuu Kirisiinnara kutaavaivee kiaa kiada innara faannakiaunnanoo. Fai
    yapooma ta putuaaraiya hama Anutuuqo ti tinai ta kava diitaara kuaivo kutaavai
    vaitiri. Ta mmata aavau tete yoketaama variaaraivaara nnaasu yaata utida variaunnatiri.
    Inna aikioo gioonna kiaapuuya pinaama tiiyara raida boo tida kumimakayavee kiaatirivee.
  cpy-cpy: ¡Ikanta-macheeteeni aakapaeni! Aminaashi-waetakyaami awentaa-naari Jeepatzii-totaa-rewo,
    aminaashi-waetakyaami okaatzi oyaakoteeri, anamintha-waeta-shitakyaami eepichokiini
    nimaeka. Mapero-waeta-kaemi.
  mpx-mpx: Binimala wala abulilek Keliso elana ana waisi sauga ebe ya te ta pwawa
    ge sauga mulaa nige ni lalabela, bosowaina gamagalau gegewel al ateliya ni lomwanagila
    nihi ba, “Eeu! Hi abulilek bwagabwaga ya.”
  wbp-wbp: Ngalipa Kirijini-patu ngula karlipa nyina Jijaji Kiraji-kirlangu, wala
    karliparla nyinami Kaatuku. Kajirlipa nyampurla ngurungka palimi, kapu-ngalpa
    pina-wankaru-mani, wankaru-maninjarla kapu-ngalpa ngurra nyanungu-nyangu-kurra
    kanyi. Kajilpa-ngalpa yampiyarla Kaaturlu pina-wankaru-maninja-wangurlu, kajikarlipa-nyanu
    mari-jarri karrikarri-wangu.
  luo-luo: Ka genowa kuom Kristo nigi tiende mana e ngimani kende, to kare wan joma
    odhierie moloyo ji duto.
  nhe-NT: Huajca intla san techpalehuía tojuanti tlen timotemachíaj ipan Cristo quema
    noja tiitztoque huan ax tleno techpalehuisquía quema timiquise, huajca achi más
    titeicneltique que nochi sequinoc tlacame. Pero axtle, ax queja nopa.
  aii-aii: ܐܸܢ ܐܲܚܟ̰ܝܼ ܒܐܲܢܹܐ ܚܲܝܹ̈ܐ ܐܝܼܬ ܠܲܢ ܗܹܒ݂ܝܼ ܒܡܫܝܼܚܵܐ، ܐܲܚܢܲܢ ܒܘܼܫ ܫܲܩܝܼ ܝܘܲܚ
    ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
  esk-NT: Ukpiqsriñiġupta Christ-mik anniqsuqsimaaqpatigut pakmapałhiñaq iñuułłaptikni
    nagliŋnaġniqsraqtugut iluqaŋitñiñ atlaniñ iñuŋniñ.
  msb-msb: Kaya, kun sani lang na buhay may paglaom kita kan Cristo, kita an pinakamakaluluoy
    sa tanan na tawo.
  cpa-NT: ¡He³ lah¹hiug¹² juǿi² jniang³ cónh¹ jín³ ja³ca¹lah¹já¹ dsa² jmøi¹guǿi¹,
    chi²júh² jmáh¹lah ni³ guøh³ ni³ huø¹ la² báh³ quien¹² jǿg³ quiah¹² Cristo quián²
    jniang³!
  dso-dso: ଜଦି କିରିସ୍‌ଟର୍‌ ଟାନେ ଆମର୍‌ ଆସା କରିରଇବାଟା ଏ ଜଗତର୍‌ ଜିବନ୍‌ ସଙ୍ଗ୍ ସାର୍‌ସି,
    ତେବେ ସବୁଲକର୍‌ ତେଇଅନି ଆମର୍‌ କେଡେକ୍‌ କାକୁର୍‌ତିର୍‌ କରମ୍‌ ।
  meu-meu: Eda helaro Keriso lalonai bema ina mauri mo, taunimanima iboudiai bogaragidiai
    ita mo madi ihabaida.
  yva-NT: Ranivara wansanave Kristus amembe mamo nsopi jirati kovo wana no mine so
    bo rai yara munije ama akari ma nto rai jewen, weamo wamamo vatano wansanimaumbe
    tugae rave nawirati wam, wama wansanimaumbe mo vatan tenambe una no mine so awa
    rakivan tenambe.
  dgc-dgc: Eng paasaén kitam san ni Cristo éy kakakagbi kitam a tahod, kesira ta iba
    a tolay.
  zpm-NT: Nana teḻne loxaque lo guieḻmban riise nona gnalo ne Jesús, ne dzigo nac
    miech ne mazdraa nxen.
  hix-NT: Tano rma hak kehtokonye, kano me ronye rma eryehotahra tehxatxow hamà, amnye
    teryehorye roro harha kesnàr kom horà. Teryehorye roro kesnàr kom hona ro tehxatxow
    hamà, Kryestu mryenon kom kaxe. Asanàmpàra kehtokony haxa, eryehohra roro rma
    haxa tehxatxow hamà. Anar kom yoho rma haxa eryehohnà ro me tehxatxow hamà.
  sim-sim: Os ni mba, �Os misambi torok ni liwa wolokop Krais ormu nirin jelyanduwa,
    hako os ni hawa wolo or mbeek nirin jelyakwa ambu ri.� Karem ni mba nahi, hulaima
    nokopma nirin li heyehe karem mbakwa lir, �Semben li mbafirimbashihindak jimu
    tiyanduwa,� karem li mbaha nirin okolekwa lir.
  npi-ULB: यदि यस जीवनको लागि मात्र हामीले ख्रीष्‍टमा भविष्यको निश्‍चयता पाएका छौँ
    भने त हामी सबै मानिसहरूभन्दा बढी दयनीय हुन्छौँ ।
  cgc-cgc: Daw mga napatay an dili bannawen ta Dyos, beet man ambalen kaluluoy ki
    gid na mga ittaw kaysa ta tanan na mga ittaw tak ate na mga palaeman naan ki Cristo
    para nang ta ate na kabui unti kalibutan i.
  tim-tim: Akto nen hân iregât manman âlepŋe aregât han biwinenŋande Kristogâlân nâŋgâm
    kepilâmaen nenâmâ manman âlepŋe are bo miawak nengimap are bunŋe bo dâine nengât
    umatŋe dondâ arekŋe luâk âmbâle siâgât umatŋe ewangimap arekŋe miawak nengiwop.
    Aregât luâk âmbâle hârokŋe nengât okot nâŋgâ nengiwâi.
  yor-yor: Bí ó bá ṣe pé kìkì ayé yìí nìkan ní àwa ní ìrètí nínú Kristi, àwa jásí
    òtòṣì jùlọ nínú gbogbo ènìyàn.
  wos-wos: Nani ané héfambu reta Kraiska jémba sarékéta dé wali retembekaka haxéta
    hiyambet, God naniré husaraméhafi yandét, wu haraki dé. Nani haxéta témben joo
    hérahafi yata, nani atéfék saréfa du takwaré sarékéngwanda haraki male retame.
  emp-NTPO: Dadjirãba Critod̶eba ab̶abe naʌ̃ ẽjũãne bia b̶ead̶ida crĩcha panʌbʌrʌ,
    jũmarã cãyãbara mĩã djuburiara panʌa.
  eng-F35: If it is only for this life that we have hoped in Christ, we are of all
    men most pitiable.
  ind-ind: Seandainya pengharapan kita kepada Kristus hanya berlaku untuk kehidupan
    di dunia ini saja, kita orang paling malang di antara semua manusia!
  pes-OPCB: اگر امید ما به مسیح فقط برای زندگی در این دنیا باشد، از تمام مردم دنیا
    بدبخت‌تریم.
  mpt-mpt: Nibo Yesus Klaiste wengo bainobo gabianoba sma dabalim ele biobo Gode nibo
    daaye bianea kima bia nibo klayam biob otane sinanoa nibo kaanomobo dimo Gode
    nibo mo daabeneta imino mo hana tlim blim kenob mole bainobo galinba nakaia unangai
    nibo baabeniba Ibo dim weng yota wenteniba bainobo gabib bita ib bainobo galino
    misimu benobo geniba dohalinomabiobe.
  ssx-ssx: Nika꞉ Ketiso pa꞉ta꞉ hone tulao hata꞉ handeteke haloma꞉ ekita꞉ do kenkena꞉
    haloma꞉eki homeke yoluta꞉ kota꞉ mo a꞉ta꞉ma꞉ homeleme wanda꞉halima꞉ta꞉ niki pa꞉ta꞉
    amba꞉la a꞉ta꞉ma꞉ homa꞉peke aleo.
  mkl-mkl: Bii nɑ kuwɛɛu ihɛ̃ nŋu ɑkɑ̃i ɑ̀ dɑsi Kirisi nɑɑnɛ, ɑ̀ jɛ ilu ɑrɑɑre ŋɑ
    í re bɑɑ inɛ fei.
  gaq-gaq: ଜଦି କିସ୍‌ଟ ଡାଗ୍ରା ନେନେ ଆସା ଲେଃଏ ଆକେନ୍ ଜିବନ୍‍ ନ୍‍ସା ଦର୍‌କାର୍, ତେଲା ବିନ୍
    ସାପାରେବାନ୍‍ ନେନେ ଅବସ୍ତା ଅଦିକ୍‍ ଡଣ୍ଡ୍‍ ବାଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Nuuni ha alamiya de7uwa xalaalas Kiristtoosan ufayssi oothidabaa gidikko,
    ha sa7an de7iya asa ubbaafe nubay aadhdhida yibbata.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ରେ ଆବୁଆଃ ଆସ୍ରା ନେ ଜୀଦାନ୍‌ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ ତାନାଃରେଦ, ଏଟାଃ ସବେନ୍‌କତାଃଏତେ
    ଆବୁଆଃ ଦାସା ପୁରାଃ ନାରାଦୁରା ହବାଅଃଆ ।
  gah-gah: Leza mikasiukagó imane hanuvamú Kilistokumú lagata losi gelemoko ageva
    oko minutilina, vegená lugáa mukilite muhelete geleline.
  lcm-lcm: Man ani to ke kuli rina papalik tarata atumata si Karisto, pua e iang ki
    ngorem alava ira ani mamain ta vap mailik asip.
  aer-aer: Arrantherre apeke apale itirreme-ketye alakenhe, “Christ kwenhe anwernenhe
    ware itethe atnyeneme arntarnte-aremele nhenge anwerne apmere ahelhe nhenhele
    anemenge, kenhe anwerne ilwemele rarle anwernenhe itetheke mpwaretyakenhele anwernenhe
    akemelhe-ileme.” Kenhe arrangkwe-arle, nhenge anwerne apeke apale itirremele nhenhe-arteke
    anwerne tyerrtye arrpenhe areyenge akurne-ulkere, tyerrtye areye kwenhe anwerneke
    alhwarrpe anetyeke.
  qvc-NT: Chaymi wañushpa, manana kawsamunanchiq kaptinqa, ¿imapaqtaq balinman Jisukristupi
    kay bidapilla kriyinanchiqqa? Chayshina kaptinqam, yumbay runakunamanda mas llakipaypaq
    kanchiqmanllapa.
  tgl-ULB: Kung sa buhay lang na ito tayo umaasa para sa pang-hinaharap kay Cristo,
    sa lahat ng mga tao, tayo na ang pinakakawawa.
  cbs-NT: Ja inun, na jiweawen besti Cristo ikunwankin nun manakaibudan, nun nuitapachakayamakeanaii,
    jaska betsabun nuku danankin nukukidi shinantidubudan.
  xtm-NTPP: Te nú ka kukanu ini o Cristo ma ja yika‑ni ja jin koo va'a o ñuu ñayivi
    ya'a chi masu na tnu'u kanu ini ja jin ndateku o, te ñayii ka kunda'vi ka kukee‑ni
    ka kuu o sana ndaka‑ka ñayii ma.
  nnq-nnq: Anda kuhyobalela kwito kwa Kilisto kubi kwa bwomi gongo tu mmanya twenga
    nga tubandu bukutukokalekea kupeta bandu boa.
  bao-NT: Cristo jʉori, mani ca yue niirije mani ca cati niiri rʉmʉri wadore, ca añurije
    to ca niijata, niipetirã ametʉenero añurije ca bʉa eatiparã peti mani niibocu.
  san-ORI: ଖ୍ରୀଷ୍ଟୋ ଯଦି କେୱଲମିହଲୋକେ ଽସ୍ମାକଂ ପ୍ରତ୍ୟାଶାଭୂମିଃ ସ୍ୟାତ୍ ତର୍ହି ସର୍ୱ୍ୱମର୍ତ୍ୟେଭ୍ୟୋ
    ୱଯମେୱ ଦୁର୍ଭାଗ୍ୟାଃ|
  huv-NT: Jondot niüngancüy wüx iüt cam ambeat andüjpiiüts Teat Cristo, nots quiaj
    ngo membeat leaw arangaats, quiaj ajüic najntsop tiül michachiiüts.
  otn-NT: Nu̱'mø ngue hi̱nte ni̱ bøntho ngue dá̱ ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo mɛ̱nte ra̱
    pa dá̱ m'mʉhmʉ, ya ma̱n'natho huɛ̱ca̱tejʉ 'mø ngue gätho mi̱'da yø ja̱'i̱.
  nop-nop: Unduŋ doktiŋa kumuŋ gineniŋ pilapilat mu hatak u biyagoŋ nobu tibek adi
    nadisukilitinikdi folooŋnit mokit tubune metam nolidi nibune fiyewakaŋ hinek tiŋa
    bulaniŋgoŋ wapum tineem.
  obo-NT: Su otik iddos ko-immanan ta ki Disas Krays taman da en to umuu ta ka-ay
    to ampow't ingod, siketa en kos moko-eru-eru to langun.
  cak-ENT: Xa ta quiri', c'ayuf ta chuka'. Roma xaxe ta tok nkuc'uje' chuvüch ri ruch'ulef,
    koyoben que ri Cristo c'o ri nuya' cheke y xa man jun ri nkac'ul. Xa quiri' ta,
    c'uluman ta que njoyovüx kavüch. Más ta c'uluman que njoyovüx kavüch roj que chiquivüch
    conojel ri vinük, roma kayo'on-apu kánima riq'uin ri xa manak.
  lif-NT: ᤁᤴ ᤜᤡᤱᤔᤴᤗᤧ ᤗᤠᤃᤡᤖᤰ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤛᤠᤱ ᤀᤠᤈᤥᤃᤢᤶᤒᤠᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤧᤖᤧᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤕᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤛᤩᤠ᤺ᤳ ᤁᤧᤗ᤹ᤒᤠ ᤀᤠᤈᤥ᤺ᤰᤗᤥ॥
  mie-NT: Chi tú mā nátecū ndīyi, de tú maá-ni sīquī iin-ni vida yáhá cúu jā ñúhún
    inī ō jā sāhá Cristo jā váha yóhó, túsaá de ndáhví ndasí cā cúu ó nsūú cā ndá
    cā nchivī, chi cándíja cāhá ó nícu.
  san-TIB: ཁྲཱིཥྚོ ཡདི ཀེཝལམིཧལོཀེ ྅སྨཱཀཾ པྲཏྱཱཤཱབྷཱུམིཿ སྱཱཏ྄ ཏརྷི སཪྻྭམརྟྱེབྷྱོ ཝཡམེཝ
    དུརྦྷཱགྱཱཿ།
  qve-NT: 'Sichus Jesucristopi creesqanchis kay pachapi kawsanallanchispaq valenman
    chayqa, Jesucristopi mana creeq runakunapas burlakuspankun ninkuman khaynata:
    “¡Kakalláw! kay runakunaqa Jesucristopin yanqa iñiranku”, nispanku.'
  pao-NT: '@see-verse:1CO.015.018'
  cbu-NT: Ashkinaariya, iysha na taakuni, Isusumun mangini taturanguni, natumasamari
    iyaa istakinaari, ¿mayaamaja an wanasir? Ashkinaari ashiru, iyaa kapunguri nayanimaam
    waritachparee.
  usa-usa: ketáámá Îtu Káríqtoqtaba awé kéeqtaa íkáonanataama paá maa-márábín-áúwáráíqtábá
    káqo-kayukama keqtááyábá yirummá oro.
  soy-soy: In tɛ kɛtẽ nté isoi ŋmɑnɛ nnyɑ kɑrí nɛ Kirisi tɑ́lɛ̃, lirɔ́cɔ yɛ íwɛ
    welɛ ɑi tɔ́su ḿpɑ́ úye.
  hui-hui: Iname dindini holene hangunaga Kerisohondo mini dunu bia ho kamayagua wali
    agalime maruhondo dara hagadagua ndo tigua inahondo dara timbuniore holene wulebira.
  amf-amf: Kiristooska woylam wonin hayayno peen kosa dayntanna bish ko hanna, een
    wuldara kattsi wona burqadhinta koda zaske hamintane.
  quc-NNT: We ta xaq xuwi pa ri qa k'aslemal cho ruwächulew k'o u patän chi käku'b'i
    qa k'ux chrij ri Cristo, uj ta ri' ri sib'alaj b'isob'al qa wäch chkiwäch konojel
    ri winaq.
  dob-dob: Ta wate ꞌaboꞌada Keliso ꞌana toemisao nuwaꞌoleꞌoleda saꞌi, ꞌabo Keliso
    ꞌina lema ꞌedaya tuta gete baleꞌuya namo manuna, ta nigeya tuta ꞌimeema ꞌida mwawasa
    mulinaya manuna.
  wrs-wrs: Pimba Kristusmba nengviluwuv, pim vuhebesalla sandhalm. Heva os hona pinamba
    undnahonamba almba huiva petharamangasva luhuntava, pimba kolvrowolalmba, pivkola
    wavro. Manara, pina nengavnangva, sewonamba aevulalmba senakembellava ambo ombam
    luhunv.
  mca-mca: Qa pe' iniƚii in ewi'ƚƚe in t'ejuyets in jit'otki'ik'ui ha' Cristo, ma'
    qekha qi qek jif'iljetsitsetax.
  tzo-TZC: Ti mi jaꞌ noꞌox jpatoj coꞌntontic yuꞌun ti Cristo ti jayib cꞌacꞌal ta xijcuxi
    liꞌ ta banomile, jcotoltic toj abol jbatic ta jꞌechꞌel. Jaꞌ mu sta ti yane.
  mya-mya: ခ​ရစ်​တော်​ကို​အ​မှီ​ပြု​၍​ငါ​တို့​သည်​ယ​ခု ဘ​ဝ​အ​တွက်​သာ​မျှော်​လင့်​စ​ရာ​ရှိ​ပါ​မူ
    ကမ္ဘာ​ပေါ်​တွင်​ငါ​တို့​လောက်​သ​နား​စ​ရာ ကောင်း​သူ​များ​မ​ရှိ​တော့​ပြီ။
  gng-NT: Nì yé ti ŋmɔbe lidɛndɛnl Kristo bo uŋɛndun wuu ni ya fuobm baba bo nɛ
    la, ti yé bicɛcɛkdɛnb ki cɛn' binib kɛ.
  cbi-NTPO: Matyu lala peyai'mujchi chuturen Cristochi ura' in chunu jukeyaave pensa
    dejuñuya, naa veelanuya tenbitya' keetyuu deju' bain, lalaya uwain tenbitya' kerainuu
    dejuyu.
  ikk-NT: Omẹni ịrị-ndụn enu-ụwanị sụọ kẹ ẹnyi gi rị e nwọn olil'ẹnya imẹ Kraịstị,
    ya wụ nị nke ẹnyi kachanrịn njọ imẹ ịhịan ile rị ụwa.
  leu-leu: E tamo taara namkai o na Krais i taa fakaxup netaara sena toyan sitaara
    nabeꞌ la xavala mon e pife sena toyan i taa waan vulai xe vulai, a mu rabuna xapiak
    ri taa muluk faagutan netaara sena xasanofuna.
  maz-NT: '''Ma dya rvá cjuana c''ü rá tegöji rá ma cãrãji co e Cristo, juenzgöji
    ''ma; ¿pje rví muvi ''ma c''ü rgá ätpäji o̱ jña angueze? Nu''ma, xenda na jo c''ü
    ro mäpäji nguextjo yo bübü cja ne xoñijõmü, ja c''o nzi ga tsja yo dya ejme e
    Cristo.'
  bod-N: གལ༌ཏེ། བདག་ཅག་གིས་ཚེ་འདི་ཁོ་ནའི་ཆེད་དུ་སྐྱབས་མགོན་མཱ་ཤི་ཀར་སྐྱབས་སུ་བཅོལ་བ་ཡིན༌ན།
    མི་ཐམས་ཅད་ལས་ཀྱང་བདག་ཅག་སྙིང་རེ༌རྗེའོ།།
  tca-NT: Rü ngẽxguma chi ñoma i maxü̃cèxicatama yixĩgu na Cristuaxü̃́ yaxõgüxü̃,
    rü chi guxü̃ i togü i duü̃xü̃güarü yexera tangechaü̃tümüü̃gü.
  zpl-NT: Nu tunu lu iliulabequietsia nelluaquiaꞌahua lunú nelluaꞌaquiaꞌahua equie
    cuendaꞌ Jesucristo, che lunú nzeli arquiaꞌahua liꞌinu necaꞌahua bee bene enu máse
    riala huaꞌa arquiꞌ ye bee bene.
  mbc-NT: Innape Cristo kupî ya, morî intîrî yapisî sîrîrî, tarî enen e'nî tanne.
    Tîîse sîrîrî neken yapisî ya, mararî pra esewankono'man e'painon, tamî'nawîronkon
    pemonkonyamî' esewankono'ma yentai. Maasa pra iwinîpai ipatîkaron ko'mannîto'
    yapisî kai'ma, esenku'tî'nî'pî e'painon.
  ndg-ndg: Mana itei kwa maisha aga kichake tubile ni ujasiri kwa wakati woisa nkati
    ya Kristo, bandu bote, twenga niwakuhurumilwa zaidi ya bandu bote.
  wsk-wsk: Ikialko. Ana marak bagara ko munan mu suanta eta imitang manak ale Kristus
    kote nanga ikia loagara bita se, marak bo bo me aniso manak agi mu, nunguningta,
    kariimet sinar mu nanga kawel mu ko am nongomang batagukko. Mu awuk, ana kariimet
    suen la nunga ningi ana memek biya bagasan.
  toj-NT: Ja quentiqui, ja Cristo jel huax yaa snihuanil jc'ujoltic, pero quechan
    c'a tiempo it ja janec' oj ajyuc jsac'aniltic ja ba luumi, entonces ¡jel ajul
    ja jbajtic juntiro ta jachuqui! Pero miyuc.
  tbc-tbc: Fun an niŋen o ŋai igo ŋurupaiaŋ da. Idsad mala nouk Kristus lo yan tan
    en lo mi ka ibinawad a, an rumok tap, man id buraurau geig a. An lo man tan en
    san tamolpein, rumok, tamolpein aenta ilod kitek imuŋanai a, ak man id niŋed o
    mi ilod tubun geig imuŋanad a.
  sna-sna: Kana tine tariro muna Kristu nokuda kwoupenyu huno chete, tinonzwisa urombo
    kupfuura vanhu vose.
  smk-NT: Ket, no say sarban man'ilalwan tamon iti kona ni Cristo ket angga tamo'
    sa byay tamodti sa luta', kasaynan sangkakudwa'dwan no kai si'tamo bana' sa nipanglingo
    kontamo.
  grc-TCGNT: Εἰ ἐν τῇ ζωῇ ταύτῃ ἠλπικότες ἐσμὲν ἐν Χριστῷ μόνον, ἐλεεινότεροι πάντων
    ἀνθρώπων ἐσμέν.
  gof-WFTW: Nuuni ha alamiya de7uwa xalaalas Kiristtoosan ufayssi oothidabaa gidikko,
    ha sa7an de7iya asa ubbaafe nubay aadhdhida yibbata.
  spa-BLM: Si sólo hemos esperado en Cristo en esta vida, somos los más lamentables
    de todos los hombres.
  kyz-NT: A'jea futat amanũ ma'efera 'gã ferawe'em ire amunipo 'ã jane jarejemogypyyka
    futatee futat jarejemogyau Kristu 'ga ree. A'ere amunipo 'ã jane kokari jarejemogyau.
    A'eramũ amunipo 'ã jane jare'arasigamũ tekotee 'gã 'arasiga apyraapa.
  dao-dao: Tuhkbäih mi xün k'um däk üng Khritawa khana äpeinak mi ta lü akcea saka
    phäh am akyak üng khawmdeka veki khyange kthaka jah mpyeneinak yahei bawk khaia
    mi nglawiki.
  cya-cya: Cha' nducua tloo na 'in Cristo tsalja ndi'in ti na loo chendyu re, ti'i
    lati xu'hue na que 'in nchgaa la tucui.
  nii-nii: Pe sinim yi mił mendpił ni piinmin ei, sinim mei ełe noman konj mołmun
    kunum ełe, sinim Krais eim kin pii gii nipin kin, orung omba nge kui er mołmun.
    Nga wumb kombur wumb eipi kin kaimb kultmun ei, kembis mił ba. Nga wumb ei sinim
    kin kaimb owundu kis kulk ngungii.
  ign-NT: Te yátupi­napuca vahi tisuapa­carehi eyehe eta júcana, tamapu­ru­jiripa
    eta vijanea­si­ravahi eta vítare­sirahi puiti juca táichavenehi eta vicucha­pi­ravahi
    vivarairahi vicachane ema Cristo te apana vítaresira. Te vahi tacuitauchava eta
    juca, ichapeyare eta vicati­sa­mu­re­vairaya.
  dik-NT: Na yeku ŋɔ̈ɔ̈th lɔn bï Raan cï lɔc ku dɔc ɣo kony pïr akölë yic ë rot, ku
    acie pïr akölriëëc ëbën, ke ɣok aabï kuat raan tɔ̈ pinynhom ëbën yic ŋɛɛr ë riɛnkua.
  cac-cac: Tato yujn̈ej val co vach'iloc d'a yolyib'an̈q'uinal tic scac'och Cristo
    yipoc co c'ool, más am ob'iltac on̈ d'a yichan̈ eb' anima smasanil.
  tzj-E: Tak xtokcoma y majo'n chic achnak nekawla' jara' congan lowlo' chka. Wext
    cara' rbanic jara' más chna lowlo' chka ajoj que chquewech conjelal jle' chic
    wnak, wext cara' jara' xe nkaban kaja engañar ki' kayon.
  san-BUR: ခြီၐ္ဋော ယဒိ ကေဝလမိဟလောကေ 'သ္မာကံ ပြတျာၑာဘူမိး သျာတ် တရှိ သရွွမရ္တျေဘျော
    ဝယမေဝ ဒုရ္ဘာဂျား၊
  yaa-NT: 'Nono mai anoxõ niyoxõ nõ shinãkĩ iskafakerana: “Ẽ naax Cristo otoni keskai
    ẽri otoxii ea Niospa otofaano,” ixõ nõ shinãfiax Cristo otoyamanikẽ nãskakẽ kaxpa
    nõ chanĩmara fakerana. Akka Cristo otoyamanikẽ chanĩmayamakẽ, “Afaa tãpiafoma,”
    noko fakeranafo nokoõnoa shinãchakakõikeranafo.'
  cab-NT: ¡Ánjein lúntirügü lubeí ibágari le weménigi luágu Crístu, fugiábu wagía
    jádaangiñe súngubei!
  clu-clu: Kon atun paglaum nga dian kay Cristo para lang sa atun kaboi digi sa kalibotan,
    kita run gid ang makalolooy sa tanan nga tao.
  swh-ULB: Ikiwa kwa maisha haya peke yake tunaujasiri kwa wakati ujao ndani ya Kristo,
    watu wote, sisi niwakuhurumiwa zaidi ya watu wote.
  tpt-NT: Incha vamun para ni aniy jatsukunti pakxanꞌiyau ni Cristo ex apalay payniꞌincha
    ni kijnan.
  aai-aai: Keriso wanawananamaim yawas tabai nuhit fot tama’am. Baise ata yawas i
    iti tafaram akisin isan tanama tananotanot na’at. It i tafaram wananwanan ana
    gonenet sabuw tamatar.
  sny-sny: Serai nomo werese ironamisiya ape, nomo Krais lo te'e naneiyei ninawesiya
    su, lu taune tere'e werese lai nomo ne erasi a'i au ewiteyei.
  myy-myy: Cristore tʉorʉ̃nʉbojarãti tʉdi mani catibeja, ĩre tʉorʉ̃nʉmena rẽtoro bojori
    bʉjarã ñaboana mani.
  trc-NT: Ne̱ níꞌ si̱j guun ya̱ rá se vaa cavi̱i̱ sa̱ꞌ níꞌ quiꞌyaj Jesucristó me se
    doj a̱ quij quira̱nꞌ níꞌ rihaan daj a̱ nij yuvii̱ ma̱n rihaan chumii̱ nihánj vaa
    ga̱a̱ asanj. Dan me se cheꞌé se nana̱ tihaꞌ yuꞌunj nocoꞌ níꞌ, ga̱a ne̱ doj a̱
    quij quira̱nꞌ níꞌ vaa ga̱a̱ ei.
  cut-NT: Va̱n nducoya̱ca ihyan ne, uvo che tahque ndah ro yuhn vo, te ritahno vo
    Dihvo vo Jesucristo, ne quenan cuma che ntuche vo.
  bel-bel: І калі мы ў гэтым толькі жыцьці спадзяёмся на Хрыста, дык мы самыя няшчасныя
    з усіх людзей.
  zlm-KSZI: Sekiranya dalam hidup ini sahaja kita mempunyai harapan dalam al-Masih,
    kitalah yang paling malang antara manusia!
  gdr-gdr: Ɨ ra men Kerisom pɨlɨnd warɨm b'ogɨl ɨsma oramisu onggɨt gowukoi b'ogɨl
    yɨrkokar wɨmena nenam, sɨ men re ukoijog kear kɨma rɨga im komkesa gowukoi rɨga
    wɨngɨrɨnd.
  vmy-NT: Tsa tu nixtjin xi tetsuba ngandaꞌe techuyasa_ra mé= xi sjana Cristo, ña
    jín xi ngisa nima ñaꞌan ngajinre xuta xi tjin ngasunꞌndio.
  cmn-FEB: 如果我们心中的希望只为今生而立，我们便是最可怜之人。
  gmv-RNT: Nuni Kirstoosan ufays ooththizay hanno biittay bolla duussas xalala gidikko
    nu asa ubbafe laafata.
  ncl-NT: Sinda ticneltocalo Cristo san quiman tiyulticate nican pan lalticpan, huan
    cuaquinon timiquilo, huan tiquitalo pampa tipolehuije huan amo timocuepasi tiyulisi,
    cuaquín ticate lacames hual timonotzalo pa techicnilisi ca in niman míac laicnililisli.
    Amo monotzalo pa quinmicnilisi yoje míac moxtin pin lalticpan hual amo quineltocalo
    Cristo.
  sua-sua: Gi enang tok, ko enangthe ngopa nho mkor Endo E Nut Thim Orom Ka Msasaen
    gi orom nguaro gi ngorsang ruk mo mmie mnam a venloot to enda tuk, va suvrum mor
    he, ko o mia ngat ho mi kut kais kam hallam mor hak. Va nong klenar ngang ngor
    ko yok ruk o mia ngat lo kais kam hallam mar kir kim ko ngat kais kam hallam mor
    tok e.
  are-are: Nurna paka Kristanha palkala wara tnakamanga, relha arrpunha ntjarra nurnaka
    kala ltarrperritjikanta.
  gai-gai: Na aia Karaisa rɨpaca, mana lambica ma aimo moi laŋa monan. Na aia gan
    tiacarpaikna eteacna wat niŋgik aŋgɨna reik laiŋta lambi te, anna gidik ŋgoin
    aipemb, aia gan tiacarpaikna kabena meikramtaɨrpembmo aia minmo kundrina.
  qvm-NT: Wanushgantsipita mana cawarimunantsipag captenga Jesucristuman yäracushgantsipis
    manacaglapagmi caycan.
  chz-NTPS: Waˊraˉ jähꜘ kihꜗ laꜗ kihꜗ jmɨˉgyʉʉꜙ laˉ baˊ, heˉ maˉchaˉ oˉjø̱hꜙ dsëˉ
    jnänˋ kya̱a̱hˊ Cristo, peerꜙ jwɨɨ˜ jneˊ jeeˊ kihˈ läꜙjë̱ë̱ꜙ dsaˉ.
  kmu-kmu: Kalaisife havita tagupi malona yana ma mopale mainona kanafikeꞋya taya
    hileꞋasina haenaga faliteta hetita ikapinaga ohauteꞋasina Kalaisife havita lakupi
    malenona yamoꞋa afa ya kana huleꞋasinagi haenagama vaꞋyima hisia yafe tamage huta
    lametitia nehune.
  ood-NT: Shaꞌatt waꞌi si shoꞌig hab wo mahsk wehs ha baꞌiwichkim ahchim wohochuddam
    mattp pi uhpam ep wo t‑chegito.
  lbm-lbm: यदि हम केवल योच जीवन म मसीह सी आशा रखजे हंय त हम सब आदमियों सी जादा दयालु
