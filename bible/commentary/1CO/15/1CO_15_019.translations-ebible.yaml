    paju yija jarrulupiyinganaku! [more sorry for us than for anyone else] ??
  nhy-NT: Tla tejwan tikneltokaj in Cristo techpalewis san yej nijkuak ok tiyolitokej
    iwan amo techpalewis satepan de timikiskej, tonses tejwan okachi mach itlaj topatij
    de nochtin oksekimej tlakaj katlej mach kineltokaj in Cristo.
  asm-FB: খ্ৰীষ্টত আমাৰ যি আশা, সেয়ে যদি অকল এই জীৱনৰ আয়ুস কাললৈ হয়, তেনেহলে আমি
    সকলো মানুহতকৈ অধিক দয়া নপোৱাকৈ আছোঁ।
  okv-okv: Eto ungotenanena Keriso pere tumota ere umakara peheto irae asora kito
    enda embomeni tapa ta titita ungotena amo mu indoro aemo ta beasuja embomeni ra.
  mxt-NT: O tyehe ta ihya ri ñayɨvɨ̱ tyinyeé ra Cristo chi yo, ta ma nandoto yo quɨvɨ
    quichi ra, cuví yo noo ñu tondo cha nuu tandɨhɨ ca ñáyɨvɨ.
  tzo-NT: Ti meleluc ti ja' no'ox jayib c'ac'al cuxulucutic li' ti balumile ti oyucutic
    ti stojol ti Cristoe, más uts jbatic ho'ucutic ti hechuque. Mu utsuc sbaic ti
    yan crixchanoetique ti hechuque.
  ind-AGS: Jika harapan kita kepada Kristus hanya selama kita hidup di dunia saja,
    maka kita adalah sekumpulan orang yang paling malang di dunia ini!
  omw-omw: Tire Karaisira vekya variqata mwaa mwataraqaa mwianra riemwaqi vita uro
    qutu vita hia qati siquarahua variaratavauma mwaa mwataraqaa varihua tiriara raima
    timwa teta po kye tivara.
  yrb-yrb: Nono ewa sakairo ibeta torowaba Yesu imufeisina yanu imuetana ba meba maru
    derawere munaisiro nono i meo imueta nautawa uwarama eno utawa utaita.
  maa-NT: Jè kjoa̱ xi chiñà‑lá i̱t'aà ts'e̱ Cristo, tsà tà i̱í i̱sò'nde kjoe̱het'aà,
    jñá‑la xi nguì xi̱ta̱ i̱ma̱ 'mì‑ná kó ngats'iì xi̱ta̱ xi tjín i̱sò'nde.
  mcq-mcq: ꞌEnakaivo iviamaa hia kaꞌene nú hijukeru Kerisoho núnaꞌa mamaaꞌe reꞌamajaho
    nú ea kaꞌene nihoꞌo arisi chachanamihuniji rehuna.
  sus-A: شَ وٌن وٌن شَشِلِ تِمَ عَلَ شَ مِشِ سُفَندِشِ رَ يِ دُنِحّءِفِرِ فبَنسَن
    نَن مَ قٍ رَ، عَ لِمَ نُ وٌن مَ قٍ بَرَ مَكِنِكِنِ دَنفِ عَدَ مَدِ بِرِن نَ.
  jpn-1965: もし、私たちがこの世にあってキリストに単なる希望を置いているだけなら、私たちは、すべての人の中で一番哀れな者です。
  fra-SBL: Si nous n'avons espéré en Christ qu'en cette vie, nous sommes de tous les
    hommes les plus à plaindre.
  yka-yka: Bang kahāpan inase-asete amban Isa Almasihin para umulte si dunya inin
    hadja, bu gaˈ niyaˈ agadante si ahilat, asal kaˈaseˈ-aseˈ teˈed kite bi amban
    kēmon manusiyaˈin.
  mle-mle: Aw li nyanadiy Jisas Kraisak wukijibir tikwabanadiy mawul kipa kidi kupwaam
    kwakwabanadiy nyi-danim sugwiyaan kwurik-dana, aw ginyir kiyabaak, nyanak sugwiyaan
    kwar maarik-dana, aal nuwukadiy duw taakw ata rivikidiy nyanak mwiya samasam wukik-nadiy.
  shp-NTPO: Nato neten jati kopíres non Cristo manaabo ikaxa, wetsabo bebonbires onísakantishokobo
    noa ikanai.
  aom-aom: 'No vuovoromo sisëro vaꞌo hesi javuoꞌibejo no uvoꞌibejo: Kerisoro ajamuiꞌiramu
    ave saꞌarohemu maroho raromoꞌejarëjo. Ijonöho bogo maroho javuoꞌajë uvoꞌibejo
    ëhuro a ioroꞌioro jabesi vavaenoho biseꞌe jioꞌi Keriso-are aribövi nosiroho börömo
    mae jioꞌibejo.'
  geb-geb: Nza guigira Krais khothɨgap, ana tɨvar vhuun nzan muun zav, nza ana rarga
    wari ki. Nza maaŋ muuŋgip, kha nuiana bigi ndir saŋv ntara suaŋv, guigira Krais
    khothɨgɨp anan rargɨp kɨrga, nza guigira fhɨreregi. Mba nuiana gumgi mbari, mbe
    vhɨra sagi tari ma. Nza mbe kambarav, nza guigira sagi tari guarira kɨrga.
  bsj-bsj: Tano kin cho yimbo win cwar biyo neroti Almasiya ninneri, la mor nube gwam
    bilanci diker cibwinir.
  cak-cak: Y si xaxe chupan ri c'aslen vave' choch'ulef koyo'en chi ri Jesucristo
    c'o xtuya' chike, si quiri', can ta utz chi ja roj ri más nipokonex kavech que
    chiquivech conojel.
  chf-NT: Si seq'uen wida pancab cuxleconla, mach'an cache'da cä pitänla jini u xe
    u yäc'benonla aj Cristoba. Si fuera ca' jiniba, más c'änä ch'ämbinticonla lástima
    que upete machcatac cuxujob pancab.
  tlf-tlf: Kale nuyo Krais imi ilak uta do-bom fen tebesup kuta, kanube Krais iyo
    nuyo telela imo dong daga-e-bala unanbu top kaanan-temup kwek diliit kela binimanu
    umdii, kek kek iyo felepmuta, ilimi ipkumal i-filinin uyo kupkan ke-nilipta, nuyo
    fomtuup i-filin daa bogo-nilip, “Kristen bilip imi aget fugunin uyo, ‘Krais iyo
    dong daga-e-balata, bii kaanan-temup uyo, ifo-nalata, imdep tam God imi abiip
    daalan-tema o,’ agan-bilip kuta, boyo binim kale, bilip iso atin kaan binimanan-temip
    kubei,” agelan-temip kuta, boyo atin fen tigi molan-temup ko.
  piu-2006: Tjinguru nganaṉanya yaṉangu tjuṯa mirringuru kanantjawiyangka yalatji
    nganaṉa kulilku, “Ngayulu Yiitjuku walytja nyinanyi. Ngayulu mirrirrinytjala Katutjaluṉi
    wiya kanalku, wiyaṉa palumpa ngurrangka nyinamalpa, wiya.” Tjinguru wangka panyapa
    ilta ngaranytjala nganaṉa kuunyi tjuṯangku puṯu kulilku, “Ngurra palyangka wiyala
    nyinamalpa.”
  poh-NT: Jeꞌ woꞌ chic, reꞌ aj chic i hoj reꞌ nkanimej i Jesus chiwach take kꞌi̱j
    cꞌachalco̱j wi̱ꞌ wili, maꞌ coric ta na chi reꞌ hoj cꞌahchiꞌco̱j chi niminic ruꞌum
    cꞌahchiꞌ kuyꞌem chi nakojquimok je nakacꞌacharic woꞌ chic cho ruꞌum i Jesus? Jeꞌ
    reꞌ i kacapew-bal xa reꞌ laꞌ wi maꞌ jeꞌ ta woꞌ reꞌ encꞌuluric ku̱cꞌ, ra̱j rikꞌorom
    chi til woꞌ chic kꞌe̱ꞌ tiꞌ keh ru̱cꞌ kanoꞌjbal chi quiwach take chiꞌnchel cꞌacharel.
    Jeꞌ reꞌ nikꞌor maj maꞌ coric ta laj tijbal nak cꞌahchiꞌ kacojom wach ncahnic wi̱ꞌ.
  tue-tue: Marĩ atibʉ́recopʉ dícʉre Cristore padeorí, cʉ̃ʉ̃mena catiré petihére maniã́tã,
    marĩ ãpẽrã́ nemorṍ bóaneõrã peti niibocu. Bʉ́ri peti padeobócu.
  bjp-bjp: Male kere luun unune kirer sau lo Karisito isi foron tier na liu igii,
    ke, kere bilbiling kanaka tom lon fanu tikii.
  xon-xon: Ti yaa kpa limakl Kristo pu dulnyaa wee ponn ni baanja kan, ti kpa kinimbaak
    ki jer binib mɔmɔk.
  tzo-ZNT: Ti jaꞌuc noꞌox jpatoj o coꞌontic chisqꞌuelotic ti cꞌu sjalil cuxulotic
    liꞌ ta sba balamile, voꞌotic más abol jbatic ti yechuque yuꞌun loꞌlobilotic yaꞌel.
  mpm-NT: Ja yukan yoꞌo ja ka kandixia Cristo, ja ka chaku ga yo nuu ñuyɨvɨ jaꞌa,
    ti kɨvɨ na kuū yo, va tukaa nandoto yo maꞌñu ndɨꞌɨ nusa, ti na xaan ga kuiꞌya
    kendo yo ja kuu taka ga yɨvɨ nu siaꞌan. Chi ni ka kandixia yo jnuꞌun ja nandoto
    yo nuu ñujiꞌi ko tu ni kuu, chi ni kuu yo yɨvɨ ni ka xndoñaꞌan.
  ots-NT: Nugöjʉ, bbʉ dí ma̱jmʉ, da nttzɛdi pʉ nʉm vidajʉ car pa ca xtá tu̱jʉ, i pøni
    ncjahmʉ dí ma̱jmʉ, jin da xoxquijʉ car Cristo. Nubbʉ́, nttzɛditjo dí tzi probejʉ
    bbʉ́.
  hoy-hoy: अगर नाव सिर्फ ईदा जीवन दा मसीह देल आशा ईटतेव रा नाव सब मंळसागोळ देल यक्कुल
    अभागा आयेव.
  amo-amo: Andi nan nya nlenge ulaiyere, cas tidi nin ciwu nayi udun nbu nan nya Kristi,
    nan nanit vat, tiso imon nkune kune.
  pjt-pjt: Uwa, tjinguṟu nyura alatji kulilpai, “Christalu nganaṉanya nyanga mantangka
    kutju wanka aṯunymaṟa kanyini, munulanya ilunyangka wankaṟa pakaltjingantja wiya.”
    Palu wiya, tjinguṟu nyuntu nganaṉa alatji ngunti kuliṟampa ngaḻṯutjara mulapa
    nyinaku.
  cwe-cwe: Ihawa chomulolela ng'hani Chilisito muna ugima uno muhala, basi cheye cha
    wanhu wa kuwoneligwa ubazi ng'hani kufosa wamwenga wose muna isi.
  daa-NT: Ya gi diy gelbinte ɗo Iisa Masi ɗo goye ka diŋ di, ŋaar-ak, min gee okin̰co,
    ginteŋ di ŋuute talinte aminda paka.
  mlp-mlp: I og kab kayeqmo osad ginad emauq, God Krais amalib i tigidimun tondaq
    haqad i baq tunim osauqta. Ari God Krais wazan a hi eramta iyid i moqeq tihiqiy
    nag. Ad i a hi moqad i gihol kat ugad saman diqmo God amen emeq os nag. Ossa mataw
    i gibiyad bilaq nagiy, On mataw bunmo gilikmanib mataw koqmo gihol kat ugad ossa
    i ginad diq negaq haq nagiy.
  ape-C: Aria apak douk madukemesh abom um Krais nape iruhw heven aria mape matrugun
    manak um nutaurumap. Aria mukri ta nutaurumap douk abudok atub nyutob douk mape
    agundok atap um, apak douk shunek giha-umap abom. Enyen douk wosik um shenek gihaumesh
    atin ihishmorim eshudok enesh arpesh. Aria apak, eshesh ta shenek gihaumap abom
    shuriguk.
  bgs-bgs: Atin ka sippang dád tun ta kamatayan ta duwán gimanan ta ukit katô kapamaké
    ta ki Cristo, sikita gó tô tuu makédu-édu ka tandingán katô langun manubù.
  faa-faa: Hauaka wo hákasa isu Keresoyaki risina, akura maiya amo yaiya Keresoyaki
    risikianafonorakano, isu kára kaiyahokosapo.
  kik-kik: Na kũngĩkorwo kĩĩrĩgĩrĩro giitũ thĩinĩ wa Kristũ no kĩa muoyo-inĩ ũyũ tũrĩ-rĩ,
    twagĩrĩirwo nĩkũiguĩrwo tha gũkĩra andũ othe.
  cap-NT: Jesucristuz̈quin criichinacaqui ultim liwriiz ora tjewz̈a. Nii tjewzqui
    inakazlaj niiqui, uc̈humqui ana criichi z̈oñinacz̈quiztan juc'anti incalltaz̈
    cjec̈hani.
  ksr-ksr: Anana Kraist jejeromoŋromoŋ ama muŋ balonoŋ laligowombaa so galeŋ koma
    nonono kambaŋ iikanoŋ tegowaatiwaajoŋ mambonjoŋi eeŋ, nono mono ejemba tosaaŋa
    kuuya uŋuuguŋ baagianoŋ kemeŋ auta dawoyagadeeŋ laligoniŋ kuuyanoŋ woso momo ama
    nonomakejutiwaa so koloowonaga.
  eng-TNT: If in this lyfe only we beleve on christ then are we of all men the miserablest.
  sbs-sbs: Haiba tusepete jesu mubuhalo bwetu bu mana, tumaibite ku hita bonse ba
    fwile.
  sue-sue: Nakai Kristo tuma didinoise nu dia nowenakai. Are nakai tuma diai nasokaira
    me awa zebura ena daba pumamenakai sia, awa ema eni meni namorekai zo bamubake
    wara te wamia.
  fra-NCL: Si nous n’avons d’espérance dans le Christ que pour cette vie seulement,
    nous sommes les plus malheureux de tous les hommes.
  snn-NT: Mësacuabi cajën, Cristoni recoyo ro'tacuabi yure ba'i umuguseña se'ga Riusu
    insiyete coye poreyë cajën, mësacuabi te'e ruiñe cajën ba'itoca, mai jubë Cristo
    bainbi si'a ën yija bain'ru quë'rë gu'ajani senjosi'cua ba'ire'ahuë.
  atb-NT: Nga-nhúng gi, shí ipyat lhê é matú za, Hkrisduq má myit myoqbyù hkyô wó
    é nghut jáng, byù banshoq bâng htoq má shogyo rayhup dut é je hui zo bang dut
    kó râ nghut lhê.
  cek-AK: A tawnh o ih Kri oephaih loe hae long nuiah hing nathung han khue ah om
    nahaeloe, aicae loe kaminawk boih pongah kamtang koekah ni a oh o.
  bkd-bkd: Ku iman taini ha panahun amin taw hinam pinaagi ki Cristo ba bidù diay
    haena iyan kuy tungkay pinakahaluhid-u ha mga etaw.
  ctu-76: Mi poj wʌ' jach ti mulawil an laj cotyʌntyel más p'ump'uñonla bajche' pejtyel
    yaño' bʌ quixtyañujob che' jini.
  lac-NT: Wa ti' toy cuxa'ano'onex ich yoc'ocab, quic pajiquex wa pachir je' u taquico'onex
    Cristo ca' bin quimico'onex, chen ix ti' u tusabar ten Cristo to'onex. Ay quen,
    jach manan otsichʌjenob ich yococab.
  xla-xla: Epapele dulu dla Keliso dla mikadepe dlowe kokoye isikimi wata dita ha꞉ha꞉
    pasakalo i siyapo gadlepe depo malamatiye, di yimkadulo. Di ikadepe sikemte yeitamale
    so depo ha꞉ha꞉lemla.
  xav-NT: Cristu hã apâ hâiwa'utu õ 'wa'âhã, tô ĩbâre te aré wa'ãma 're dapẽ'ẽzé uptabi
    za'ra, wasiré ĩsazei'wa 're ĩwahâimana za'ra mono norĩ ãma hã. E marĩ wa. Marĩ
    dai õ wa aré, wa te ãma 're ĩsasõmri za'ra mono zé hã, marĩ da ne, wa te 're saze
    za'ra mono wa, ti'ab ré.
  cuk-cuk: Ar Cristo unnila we-napnegginedginbi anmarga ibmar-nuedga guele, anmar
    bela dulemar-we-napnegginmaladba nue-wiledimardo.
  tbf-tbf: Ma sien va kegiet vodovodon rorrois surie e Karisito va nian mi tino ine
    simi kaber mo, egiet bu sinavoir rovoriu simi kulou kokouk.
  uig-CYR: Әгәр үмүтүмизни пәқәт бу дуниядики һаятимиз үчүнла Мәсиһгә бағлиған болсақ,
    биз инсанлар арисидики әң бечарә адәмләрдин болған болимиз.
  ikw-NT: Ọ bụru nụ okwokọlam nụ bụdnu ka a zị bụ hne a nwernu ọkwnata ovu nụ Karaịsi,
    a bụ ele be kwesiri ọ dọnu obirizi kakwo kpakara ele wu n'ọwa.
  khs-khs: 'Peleya: weyemi semetei niwa Kelesowalapulu sitalapepela:, kulusene ikila
    emiwa kaluse Kelesowalapulu eta: sita:nema tesaleko, niwa sosolo haukulapesakeye.
    Niyewi sena noka sosolo haukulale esa: helete tiye hanaposakeye.'
  dwr-ENT: ኑኒ ሃ ዴዑዋ ፃላላው ኪሪስቶሳን ሂዶቴዳ ጊዶፔ፥ ሃ ኣላሚያን ዴዒያ ኣሳ ኡባፔካ ኑባይ ሎዔና።
  pma-pma: Ka munak desien orer en Iesu mul kataun ir en moulien koanek enges, ka
    rokatauntei mun ir en moulien koa hemai, demkatien orer vi heisav enges ka mal
    imok keke rehelonge hetisa helin meatin sav keil.
  atd-NT: Ko kono pa ian ogpakatood to ogkouyag on ka mgo nammatoy, di kai ro nanaan
    ogkataman to soini no kalibutan ka pog-iman-iman ta ki Kristu, kanta ian porom
    ka mokohoy-uhoy-u.
  tel-2017: మనం ఈ జీవిత కాలం వరకే క్రీస్తులో ఆశ పెట్టుకొనే వారమైతే మనుషుల్లో మనకంటే
    నిర్భాగ్యులెవరూ ఉండరు.
  hat-BSA: Konsa, si nou te mete espwa nou nan Kris sèlman nan vi sa a, nou pami moun
    ki pi pitwayab ke tout moun.
  top-NT: Chuná li̱tum, para Jesús li̱pa̱huaná̱u xlacata naquinca̱cuentajá̱n nac quilatama̱tcán
    acxni stacnaná̱u, y acxni ni̱yá̱u yaj lá quinca̱maktakalhá̱n, ¡koxitaní̱n aquín
    tí li̱pa̱huaná̱u Cristo laktzanka̱ni̱táu!
  msk-msk: Aw matungtung na wa oboiya si Jesu Kristo na pyapatay, dili amatoman yang
    kyakaimanan ta kang Jesu Kristo, kayan kita na yamanarig kanaan, kallaat da agaw
    natu kay labaw pa kita sang karisud nang kariko nang otaw na wa akanarig kang
    Jesu Kristo.
  gyr-NT: Ndipoise yasãro vaherã Cristo suindar mbahe yamanose, yande evocoiyase imbopaprɨ
    tẽi catu itera yaico opacatu ambuae ava sui yuvɨreco viña.
  kmh-kmh: Chin Krays nup diy mey, gos sek mindpun. Pen lum ar biy mindiy, pisnep
    kumbinup rek ayip aŋgiy, biynimb simbgeprek yimb gok mindombinup.
  ukr-ONPU: Якщо ми надіємося на Христа тільки в цьому житті, то ми найжалюгідніші
    з усіх людей!
  emi-emi: Marova ita aatoka tuutuliita ta Karisto tale ie nonga oia maulue ateva,
    aalousiusiaaita namungaili ta mene katoa taumattu.
  zpv-NT: Ziꞌchiza garaa raꞌ nuꞌh nin nabahan chiꞌh zi loh guidxyiyuh riiꞌ ziga naa
    dxyiꞌdxyi cabweza raꞌ nuꞌh Jesucristu, naa nuꞌh mahzi bwiinn nin bizaꞌbitiiꞌ loh
    raꞌ garaa raꞌ bwiinn guidxyiyuh.
  gux-gux: Li ya tie ke ti suginma Kilisiti po tie o naa jamaano bebe po, ti yema
    pia mi niñima ki cie bi niba kuli.
  kos-kos: Finsrak lasr in Christ fin ma na nu ke moul se inge mukena, na fal mwet
    uh in pakomutasr yohk liki mwet nukewa.
  ibo-ibo: Ọ bụrụkwa na olileanya anyị nʼime Kraịst gwụrụ naanị na ndụ anyị nʼime
    ụwa a, anyị bụ ndị e kwesiri ka e mere ebere.
  yml-yml: ꞌIda ta nuani mogitana ꞌawaie ꞌitaꞌitaꞌi ta na veluagai Keliso ꞌwainega,
    begaidi tutuya deꞌe yada vetumagananidi ꞌwaidiega ꞌaivaita ta veveluagai. Siwe
    ꞌaiꞌedi Keliso kebu i da tovoiga, yada wafa ꞌwaineye ꞌako kebu ꞌaivaita ta da
    veluagai nika tomotoga ꞌifwaidi i da fali-nuakalikalieda, i da vo, Nuakalikalidi,
    i vetumagana-maimaiga.”
  ory-ory: ଯଦି କେବଳ ଏହି ଜୀବନ ନିମନ୍ତେ ଆମ୍ଭେମାନେ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଭରସା ରଖିଅଛୁ, ତେବେ ସମସ୍ତ
