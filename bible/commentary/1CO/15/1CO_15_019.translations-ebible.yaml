  eng-BBE: If in this life only we have hope in Christ, we are of all men most unhappy.
  ixl-CNT: Utz oj aatz qꞌu kam niqiloꞌk tiꞌ u Tioxh, taꞌxh sayaꞌkka tu u qatin tu
