  kxv-kxv: ମା଼ର ୱାର୍‌ଇ ଈ ଜୀୱୁତାକି କ୍ରୀସ୍ତଇଁ ଆ଼ସା କିହିମାନାୟି, ଆତିହିଁ ମା଼ର ବାରେ ମାଣ୍‌ସିୟାଁ
