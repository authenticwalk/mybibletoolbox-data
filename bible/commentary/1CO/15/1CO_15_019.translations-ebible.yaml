  row-row: Hita tamahena neu Kristus tae, dei fo Ana nau tao maloleꞌ fee nggita. Te
    mete ma hita tamahena taꞌo naa, akaꞌ dadꞌi siaꞌ a raefafoꞌ ia, naa parsumaꞌ a!
    Boe ma hita dadꞌi atahori mana kasian seli mia basa e!
  msy-msy: E nɨghnɨzir gavgavim Kraisɨn ikia, bizir aghuir e fogha iniamiba bagha
    mɨzuai iti. Egh, e nguazir kamɨn itir biziba baghɨvɨra mɨzuamɨva, egh gɨn izamin
    biziba bagh mɨzuaman koghtɨ, gumaziba bar en kuarkuvigham. Eghtɨ me en kuarkuvir
    arazir kam, a me gumazir igharazibar kuarkuvir arazim, bar a gafiragham.
  agg-agg: Sɨhɨrɨ ana Kraisɨmboanefɨ anɨhondümbo-rɨhurühɨ hɨmboayahundo. Ŋga asu Krais
    ai sɨhefɨmbo ndanɨsɨmboanɨ yaŋgɨrɨ fehefemunɨmbo hɨmbombayefɨ-mbonana, asu nindou
    bɨdɨfɨrɨ sɨhefɨmbo hɨpoanɨmboembou-anei sahümunɨ.
  ptp-ptp: Il vông i vin dɨ dô bin Kɨlisi. Lêc xomxo yibên obêc kɨdi lec lêm ge od
    kɨyang tige obêc ngɨdu il xôn gê kɨbun ga vaci dɨ nôn obêc ma tɨmuên, om obêc
    bêna vô il tɨmuênê?
  nak-nak: Mai la vimahuli te Kraist eia suli moli etatou te la mahulila moli te la
    vovo, ale la mahuli rivula ouka, tiele etatou la tahalo me la tavile la tautaulailo,
    etato galo seseleti, la vuhula etato mai ale sau tola la merera bulalahu moli
    ale mata mai la vimari te la vovo moli.
  lbb-lbb: Ning dala harnanai ana tortorot o e Karisito sur a ututnala ning ir toli
    ana lalaun ka te lapiu, dalar pot na marmaris kol tana tarai rop.
  kan-2017: ಕ್ರಿಸ್ತನಲ್ಲಿ ನಮಗಿರುವ ನಿರೀಕ್ಷೆಯು ಕೇವಲ ಈ ಬದುಕಿಗೆ ಮಾತ್ರ ಸೀಮಿತವಾಗಿದ್ದರೆ ನಾವು
    ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗಿಂತಲೂ ಹೀನರಾಗುತ್ತೇವೆ.
  cso-NT: Nɨ́¹juáh³ hi³ ná¹hen² jáun² tsɨ́³ dí² ñí¹con² Cristo la³ zia³² ñí¹ jmu³
    ta²¹ jmáh³la³ tá¹la³ ziáun² dí² ñí¹ hué²¹ lá² bíh¹, jáun² jnoh¹ bí¹ la³ má²láɨ³
    tsá² jlánh¹ bíh¹ tsɨ́¹juɨ́³ la³ cónh³ bí¹ ñí¹ la³jɨ́n³² tsá² ñí¹ hná¹ nɨ́².
  ena-ena: Alaŋ Jisasɨ Kɨlaisɨ aludɨ ahɨliahubali agasaŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni
    nusaŋ migɨlɨlalu uami. Agadɨ ala alaŋ fɨli neŋ huaci hɨnihɨni agasaŋ pam migɨla
    migɨla hɨniavɨla uami. Ha alaŋ hulaŋ iamɨgali limu hɨhɨle fɨli neŋ hɨnihɨni akuaba
    akuaba apalɨ hɨniavɨlalɨ agɨladɨ lɨvalavɨla akuaba akuaba apalɨ sɨbaŋ me hɨnivɨlu
    uami. Hɨnidamɨli hulaŋ iamɨgali limu hɨhɨle agɨlaŋ aludɨ iga iga mavɨn lamalama
    nameŋ abavɨvi uami. Nɨbɨlaŋ akuaba akuaba apalɨ sɨbaŋ me hɨniavadi aba abavɨvi
    uami.
  tgo-tgo: Thoŋgo la loŋweghathɨ weya Krais mbe ra vaidi eŋge vara e mbaŋake iyake
    na mbaŋa muyai ma tene i thalavuindava, gharɨgharɨ lenji gharevɨrɨ kaiwanda valɨkaiwae
    i kivwala lenji gharevɨrɨ gharɨgharɨko wolaghɨye kaiwanji.
  yap-yap: Ma fa’anra pagan’ rodad ngak Kristus e kemus ni fan ko biney e tamilang,
    me ere susun e gadad e pi’in ngari kireban’uy ngodad u roy u fayleng.
  mop-NT: Wa cuchi que'en ti wool tu pach a Cristo ti cuxa'ano'ono, pero ma' yan cuchi
    a cuxtal jumpulu, ma'ax cuchi c'u' aj beel. Mas otzilo'on cuchi tuwich tulacaloo'
    u chucaan a cristiano yoc'olcab ti baalo'.
  tet-tet: Ita hakrai aan baa Kristus hodi haloon nebee Nia tulun ita. Mais kalo Nia
    tulun ita baa oras ita sei iha raiklaran dei, ita haloon butan! Ita moos ema mak
    susar kaliuk nosi ema hotu-hotu!
  hlt-MCSB: Khrih ah n'ngaiuep uh te tahae kah hingnah bueng ham n'khueh uh koinih
    hlang boeih lakah lungmasingta la n'om uh coeng.
  xtd-NT: Nux n‑dandoo‑ro ntdaa xa io ñuñayiu, xa kunduu‑ro xiꞌin Cristu, te ña n‑nandoto‑ia,
    te kuu mee‑ro ñayiu ndaꞌu ka dada ntdaa ñayiu.
  mdy-ETH: ኪሪስቶሴይዳ ሃጊ ማዓንዳ ዎዛ ኑ ጌሣሢ ሃያ ዓጮ ናንጎሮ ሌሊ ማዔቴ ዓሲ ቢያይዳፓ ባሼ ዓሲኮ ዎልቃ ጌላያ፥ ኑ ላኣፓ
    ዓሲኬ።
  spl-spl: '@see-verse:1CO.015.018'
  usp-NT: Y wi xike tichocon kawi'l laj kac'aslemal neri wich ulew ri jcub'arb' kach'ol
    chirij Kakaj Jesucristo, masi' c'ur kawch chijxo'lak juntir cristian.
  zav-NT: Probchguazə chio'o žalə' yežlyo ngazən' zocho lez gaquəlen Cristən' chio'o.
    Chx̱oayagzə cuincho mazəchlə ca notə'ətezəchlə beṉə' žalə' ca'.
  sgz-sgz: Má git mul gita sák ngo kápte te aptur kaleng kabin erei gita mat, kápnate
    mon i te artangan i pákánbung er. Má ngo kápte te artangan namur, ki a sálán ngo
    ái Karisito a tu tangan git i liu minái masik, má ngorer matananu da ot keskam
    si git kabin ákte wáráh á kángit ruruna.
  kek-NT: Cui ta ca'aj cui' re li kayu'am arin sa' ruchich'och' nak xkapa̱b li Cristo,
    xkabalak'i raj kib ut k'axal tok'oba̱l raj ku tocana̱k chiruheb chixjunileb li
    kas ki̱tz'in.
  blz-NT: Kalu i kita mongooskon i Kristus tongko' bona tutuo'ta na tano' balaki'
    kani'i, mbaka' i kitamo a mian men koo'na tuu' na giigii' mian.
  poe-NT: Méxra̱ tí chrókuinkáchónkini Cristo kíxin chrókjuinki̱tsa chꞌán tí jeheni
    chjasintajni ntihyó, ntá kohya chojni chrókóyóhe̱ tí jeheni, imá chrókónòéni chrókꞌuejóni
    kaín ni.
  san-TAM: 'க்²ரீஷ்டோ யதி³ கேவலமிஹலோகே (அ)ஸ்மாகம்ʼ ப்ரத்யாஸா²பூ⁴மி​: ஸ்யாத் தர்ஹி
    ஸர்வ்வமர்த்யேப்⁴யோ வயமேவ து³ர்பா⁴க்³யா​:|'
  cof-NT: Tsan jomanpari, junni chiquilari puyano fecáriri Crístoca tenca caminla
    jono jominla joinhie chiquilaca ayudaichunaeque. Puyatobi, jera epele tenca caminla
    patino jominla joinhie. Chiquila tsan jolajomanpari, laqui tintsan jominla joinhie.
    Jerale uyan tsachilaca fécari laqui tintsan jono jominla joinhie.
  srm-NT: Nöö hën da fa u hai kumutu disa hii soni u köndë ko ta biibi a ˻Jesosi˼
    Keesitu liba aki, nöö ee te u dëdë nöö a kaba, nöö hën da u ko dë dee möön gaan
    hogihedima u mundu.
  qvs-NT: Kay allpallapi kawsaptinchikuna Jesukristu yanapawananchikunata yuyashpanchikunaka
    tukuy runakunamanta ashwan sukaman llakinchimansapa.
  zca-NT: No chi nab tsa par yizhyuo re' zu' kwa'n ñila be Krist, orze' be más nalats
    nizak lo rë men yizhyuo por zhe'b tont be.
  cbc-NT: Jesucristo mena marĩ caãnajẽ cʉtie ati yepapʉ marĩ caãno ũno jeto to cañuata,
    aperã netõõrõ cabopacarã majũ marĩ tuabujiorã.
  qxo-NT: Tsayöraga wanungantsicpita mana cawamunantsicpä caycaptinga Señor Jesucristuman
    yäracungantsicpis ¡imapärächi välinman!
  mox-mox: Ta ʼeguma eda luʼita vane Keliso ʼinaya ge tuta maimai weaqina, ta ʼesi
    eda toa baʼidia bwaʼobwaʼoya namo weaqina, e ʼinega itaʼa nuakolokoloda, ta ʼabiboda
    mali tomotau.
  kew-kew: Gore niaame su amaa pirua Krais madaa kone rulaawa orope oro yaalo napirita
    pema yaalore niaame yalame omoa odo omape kone waru meamina. Gore su amaa piri
    onaa medaloma odome omalimina pare niaame pa amaa kone rulata pema yaalore niaa-para
    odome waru omalimina.
  dww-dww: Deḡoda tauda dobuḡa na yawasanama aubainama Kerisoe tài sumaḡana, o kapore
    wainuatoitoidama, tunidaḡa tà kwapukwapu yababena.
  twi-ASANTE: Na sɛ yɛn anidasoɔ wɔ Kristo mu no yɛ ma saa asetena yi nko ara a, ɛnneɛ
    na yɛyɛ mmɔbɔ sene obiara a ɔwɔ ewiase ha.
  aoj-aoj: Apaꞌ mahapifa Krais eaꞌ mape mohafa anen. Iꞌi apaꞌ mohapifana mope mohafana
    nimaguf magape itap apaꞌe atep, mope awepa kwahupa aꞌowaꞌ mope migiꞌ endilisi.
    Andeandeꞌma esis sogaꞌi uwahipigama anis hiasi sogosambala Kraisi kwasakwasala,
    apaꞌ magahapifanai aꞌ sondaꞌi uwahipigamapa aꞌowaꞌ endilisi. Apaꞌ owaꞌ, owaꞌatin.
  cbv-cbv: Pánihna, nin baácboó jʉm jwʉhnit, Jesúsdih jwĩ jepahachah, ã teo wáacachah
    yʉhna, jwĩ wʉnat tʉ́ttimah páantjeh bʉʉdná, jwiítboó chah moh yéejnit jwĩta jʉm
    taga.
  taw-taw: Chɨn Klays nop chɨgɨl nɨm, chɨnop dɨtep yɨbɨl gɨnɨgab agɨl gos sek kod
    mɨdobun. Pen lum awl nep mɨdon chɨnop dɨtep yɨbɨl gɨpɨkop, binɨb yɨmgeptek okok
    yobɨnop. Binɨb yɨmgeptek ogɨnap mɨdel, binɨb okok kɨlop nɨŋɨd yɨmug nepɨlap ak
    pen, chɨn yɨmgeptek awl yɨbɨl mɨdon, binɨb okok chɨnop nɨŋɨd yɨmug awl yɨbɨl nepɨlap.
  jic-NT: Cupj Jesucristo se con̈cocj quinam, mpes pyonecj 'üsüs qjuis mpalas tecya'lequecj
    na. Nun welé Cristo ma jas tjijyünsa, ma tüpü'ü niswá. Cristo ma cüpüt', ma 'üsüs
    qjuis cüpalas tecya'lequecj na. Mpes más 'ücj gente pasal yola cupj mpes. Más
    malala qjuis tepyala pjü jis lal.
  zap-NT: No belne nako ne nonchee naaree ne nuu be gyëzlyuree rkyiin ne rkalo be
    Jesucrist, laa be nak men ne mazre nlesdee rzak ke lo yrandxee mén.
  wer-wer: Tiar Kristoon kön kosang wiak pim ompyaö elniipnaaten kor wëën yangerakë
    wëwë eptakökëër kaamök elnianëën omën muntaröak tiarën, “Kaökaurö,” pël wesak
    yangerakë yaköm yaaut il wesak yaköm kaö pan elnian tapön.
  ipi-ipi: Nanimato wandakali minditupa ondo ape-pene tekeko, nanimato yuu okona angu
    epene atamakale nembo toto, Kataisato yuu okona minditaka epene tupa angu nanima
    geakale lo maliyo atemando, wandakali-mane nanima ondo wetete ape-pene.
  qul-NT: Cristopi suyacuyninchis caypi causanallapaj cajtenka, tucuy runacunamanta
    nejtinpas astawan qhuyay llaquipayana jina canchis.
  tnc-tnc: I'suᵽaka simarikareka, ᵽakirika yi'rikoᵽewa'ri, “Jesucristo uᵽaka, Tuᵽarãte
    õñia mare jariᵽe'rirũjerãñu”, ãrĩwa'ri õñia maimatiyikuriji jia kire yi'ririkareka
    jiamarĩtaka simajããeka. Ba'iaja jũariᵽotojo kire yi'rija'atabeyurã imarĩ, waᵽuju
    kire yi'rikoᵽeirã maimarikareka, ritaja ᵽo'imaja ᵽemawa'ribaji mare nawayuĩãjããeka.
  ter-NT: Eneponi itukápuikopo póhutine yara kúveu mêum ápeyea kúxone ûti xoko Kristu,
    mani uti koâti kixeóvovoti ya uhá koeti xâne yara kúveu mêum.
  bmr-NT: Jaaneguiihacu Cristoco mehesɨcɨnɨno jillɨ jiijehallɨvɨro mihicaquiguiiharo
    iicahachiijɨ mɨɨhai famoo janaanɨcɨvɨ ɨdaasuno mihicahi.
  fuf-fuf: Si tawii ko e nder oo aduna tun tanƴinorɗen Almasiihu on, haray e hakkunde
    yimɓe ɓen fow ko enen ɓuri yurmude.
  bhl-bhl: Kaneko kasike, num kawin dim kaleem buluw ding dim bakate, Kulais em ding
    feneko, “Dokoyema!”, dangbuluw kunum waneng nu kawin dim kaleem kawtiw alik alik
    ilo bakiyemeko, teifulu kakabiliw kawtiw fian kebuluw tew te.
  ons-ons: Ŋene Kristo wane dereret ge more, kepe iwa wane gege mage ea waneka weku
    toma gekeneo, yemo ŋei natne qom borik okan okanmami, eŋe korop yuan one more
    ŋedo qom borik zok manerop okangene. Baŋ Kristoŋo ŋene mi ŋebuyake.
  con-NTPO: Cristo ñoa'me ingima ccase qquendyaeña'bi'choecan'da gi injanga va andeni
    canseite Cristove in'jamba vana'jenda poi a'ine ti'tsse va'chandeccuye'can.
  ghs-ghs: Mooro, napai ttoka erata bodza hoteqake ooraquho qupa toobake eetorai mae?
    Eetoraiqako dzasa mina, tti ma sori napamae hiibaridzo oi abi minaraho tti ma
    ttaka riitanipamuke eetakoi.
  peg-peg: ଜଦି କେବଲ୍‌ ଇ ଜିବୁନ୍‌ କାଜିଂ ଆସେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତାକେ ବାର୍ସି କିତାପ୍‌ନା, ଲାଗିଂ
    ୱିଜ଼ାକାର୍‌ ମାନାୟାର୍‌ତାଂ ଆସେଙ୍ଗ୍‌ ଦୟା ନିକାପ୍‌ ।
  txu-NT: Gwaj ren batĩnri amim Kritu kamnhĩx ne ren kam arỳm ty. Ne ren kam akubyn
    gwaj batĩn kêt djã ne gwaj ren kam bakĩnh? Kati. Gwaj ren kam bakaprĩkumrẽx. Ne
    ren bakaprĩo katàt me kunĩ jakrenh mex ne.
  eng-WEBU: If we have only hoped in Christ in this life, we are of all men most pitiable.
  gnw-NT: Cua ɨvɨ pe ñaĩ rambueve ñaãro tẽi yave yayerovia reve Cristo re, yandepɨatɨtɨ
    eteta tẽi upurugüɨrovia mbae vae reta güi.
  mux-mux: Pe ekupu ya ma-koleana mindi yu-ni oliu tepa liipa kene penga kolumulú
    kene oliu tepa naa liilkanje yambuma-ni we-yambuma kondu kolemele mele mandupa,
    yambuma-ni oliu aima olandupa kondu kolkemelanje kapula.
  maj-NT: Tsa ni xi tu̱ e̱i̱hí a̱sunntei̱ tíchuyáá ni xi sakúná a̱t'aha̱ s'ejinná
    Cristo̱, tu̱ xí kintehé tsjéhe̱én ngayjee̱ xu̱ta̱ xi ta̱ tjín a̱sunntei̱ b'a̱.
  bkq-NT: Iguewâtyby modo kurâem nitombyra, kyigueduo Deus agâ kipyra kurâ warâ watay,
    kaikâ lelâlâ tâise kurâ, kewâdyly kulâ kieinwântobyry wâgâ. Idânârâ tarâ onro
    anaym Cristo xurâem aguitayn-hobyry modo, kâwanopyry, kuomarobyry, awârâ modo
    âdyem nitaymba tâise.
  kue-kue: Ana makandle kor-moglpai eraglkwa taragl ipre pirngi dindre ana Krais akepledi
    norambedi sugl moun, ana makandle yomba mir tengwa meglmara i nono mir tendre
    kaima mounga.
  cot-NT: 'Oraquea aatomeguetiquea arimajatime antancorejajianaje coajica, iroosacanica
    maname antsaroventashijiaquemparime Quirishito intati, maname ancantashijiavetaquempame
    imaica intancorejajitanaje, cotanquitsiquea coajicaquea amenajiaquempame caavijiquea
    acota aatimpajia amatavijajiacaquea aatimpa, incantacojitacajime: “Oo caaviji
    yatsipetashitaca intati.”'
  bnp-bnp: Hita bara si luhoi torea e Kristo ge kori hita koea na malala kunana, bara
    si matasia liu ne huriki lobo na malala.
  apn-NT: Nẽ kêp apu Kris htyk kumrẽx nẽ hapêx ronhỹx pu mẽ kormã pahtyk kêt xwỳnhjaja
    tee ri amnhĩ wỳr kamã pajamak o ri papa kaprỳ. Nẽ pahpê hkra hã amnhĩ jarẽnh kaprỳ.
    Jao pahkaprĩ htỳx o mẽmoj piitã hakrenh par kumrẽx nẽ ri papa.
  ctp-NT: Suꞌwe ꞌa chaꞌ siꞌi ska ti lo chalyuu re nu ndiꞌin taan ꞌin Krixtu chaꞌ ñaꞌaan
    ꞌin yu. Si lo chalyuu nde ti tayaꞌ Krixtu ꞌñaan, ka xiꞌin ꞌa tianꞌ seꞌen ndiꞌian
    bra kanꞌ; ka xiꞌin la tianꞌ ke nchga nten, nxkeꞌ tiǎnꞌ. Loꞌo siꞌi ngwañaꞌan nchka,
    chaꞌ chañi lka chaꞌ wa ndyuꞌu Krixtu xiyaꞌ.
  opm-opm: Dire Krais ohwi inahatin hatin hanwa ma dahapti da oh kakdah morhorwi dar
    ihat patihanoh ama ihat pati bap diroh hinhinsi hat pati bap dirmur. Dire ma hinhinsi
    hat ma patinong oh isipnap hat patimur. Be ire ma hinhinsi hat patinong oh gar
    hat patimur.
  bvr-bvr: Minypa ngayburrpa burdak mu-nguy nguburr-nirra rrapa nguburr-nyiljinga
    nguburr-nirra nguburr-workiya minypa marr nguburr-balcharra nula Christ, wurra
    nuwurra waypa jurdach nguburr-juwa minyja gun-gata gu-boy, gun-narda minypa nguburr-yolkiyana
    nguburr-ni lika. Ya gurrupurunga ngayburrpa!
  wal-wal: Nuuni ha de7uwaa xalaalaassi Kiristtoosa yainnidabaa gidikko, ha sa7an
    de7iya asa ubbaappekka nubai pala.
  zad-NT: Na' sheḻ' to lo yell-lionizan noncho lez gaklen Crístona' cho', nyesh'lazch
    nakan c̱hecho aga ka c̱he yog' beṉ' yoblə, sheḻ'ka'.
  kmg-kmg: Nâŋâc mâreŋko šira sawa Kristore mamanac maŋgâŋ junšapeŋko, ine mamakucne
    fuŋmoc ehuc gâcne siric-jopa-fârenšapeŋ.
  aso-aso: Idoꞌ laza nene vetesi me misubouꞌ mineloninguꞌ Kilisitoꞌni nene eꞌmeto
    vo minekunivo aza do lamineꞌ o-ledavo hele noloningutiꞌ gohi otosa minevoꞌ minevoꞌ
    olosune lo gelo laza gizebo ogo minaaꞌ nouneꞌza me misuboukovoꞌ minevoꞌ alevote
    osuꞌ lavo mudise hele osuꞌ lokunivo minevoꞌ minevoꞌ ogaꞌ nene minamaaꞌ idiniko
    eveneꞌ nete lelikumuꞌ nene ingine initeꞌ lamineꞌ goloso sotoꞌ o-ledeleseive li
    gilaniꞌza mo sotoꞌ o-ngedamoloseive li eveneꞌ linge mukiꞌ muheleꞌine ningaaꞌ aniꞌ
    ma nene ivileꞌ ivosa leiꞌ nene muhelete naba ningilizadoꞌ lisiheꞌ ivosa minunidine.
  uli-uli: Hare yach luglug ngal Kristus ila pelal ngal chog molow le si mel iyang
    igla, ngo tor pelal ngal ila sew, ila ngo gich mele yarmat be kkel yar fahogich
    mo lal faileng le.
  nin-NT: Inta ta si abi kye inta ni itito mri anishirr abi ingbingbru ba we, nu nggo
    iyo isisurr imunta yi ni Kristi ku i ti si ku iso i ingbingbru inggi yo mre.
  acu-NT: Iikia Cristonu asar iwiaaku pujakrikia, nijai tuke pujustin nakaji. Antsu
    ii jakar nantakchamin akurkia, chikich ainaun nangkamasarang iin timiá wait anentramrarminuitji.
  cak-WNT: Ruma wi xaxu (xaxe wi) ta oc chuwech re ruwach'ulef koyoben chi ri Cristo
    c'o ri nuya' chake, xa ta can kitzij chi queri', juyi' ta oc kawech que chiquiwech
    quinojel ri winek, ruma kacukuban apo kac'u'x riq'ui chi c'o xtuya' chake y xa
    majun.
  ebk-ebk: Mu nan fiyag takú asna's luta yangkiay nan munpapatingkiaan nan namnama
    takú kan Cristo, chitaku a nan kasusug-ang as solet as nan am-in ay tataku.
  spa-PDDPT: Si solo esperamos en Cristo para esta vida, ¡somos los más dignos de
    lástima de todos los hombres!
  ruf-ruf: Ka tumlolela Yesu Kiristu mna ughima uno uliheka, twobamighwa twonelighwe
    libatsi kubita iwanu wose.
  gun-gun: Xapy'a rei aỹ jaikovea peve'i Cristo guigua nharõa ovare va'e rire pavẽ
    gui ovy'a e'ỹve va'e jaiko 'rãgue.
  agu-BL: Na yi ntink at kach'iw te Cristo tul yi tiemp yi ak'ij sketz tzone'j wuxtx'otx',
    lastum tzun klo' o'-tz, na sotzel klo' kawutz sbne'.
  isn-isn: Angeze mulikalo luluudu kiagimya kumatungo nazile mukati ang'wa Kilisto,
    antu ehi, use kialamulwi kukila antu ehi.
  eng-PEV: You reckon that we can only be sure that Jesus Christ will look after us
    here in this life. But we Christians get trouble in this life, and other people
    in the world are more happy than us. So if God will not make us alive again after
    we die, they can feel sorry for us. But that is not true.
  ilo-ULB: No iti daytoy laeng a biag nga addaantayo iti namnama para iti masakbayan
    kenni Cristo, datayo ti kangrunaan a makaassian kadagiti amin a tattao.
  pir-NT: Cristore mari wacũ tutuari bato mari yariana masa wijia masiedana ijipihtiyequina
    apequina masa yʉhdʉoro pejecʉona ijiboaga mari pehe. Sa yena tiquirore ihyo warota
    wacũ tutuana niboaga mari.
  anv-NT: Ne mbɔgé ɛsé dénɛré ɛlé metɔɔ́ nnó Kras apógé nyɛ ɛsé wyɛ le né
    geŋwáge se fa mme, mmyɛké ɛsé delú bɔɔ́ abi meshwɛ awese ájame ápwɔɔ́ ayi
    yɛ́ndémuú.
  sab-NT: Cristo me chkuni gwade, ene che Cristo gai ulia toigda no nege alin nga
    dba ai giti alin allabi, e ene alin allabi, ene che jogeda giti che be kwachie
    tanre, nga na me che alin, ni nga be suga no chedi nga dba ai giti tañachuge mo
    giti.
  tmd-tmd: An Krais nugwo pɨnɨŋ aku mɨ, rɨbyöx gɨba alɨg mɨdöla. Jɨ mögörɨb il kɨ
    mɨdön, mödoŋwadö wöröxölɨx aku, nöbö mö lɨblɨb rɨbä mɨdö bla mɨdölɨxa.
  acr-NNT: Ekꞌu riꞌoj, ri qakojom rubꞌiꞌ ri Cristo, we ta xew wara che ruwachulew
    kꞌo qoyeꞌem che Rire, riꞌ chike konoje ri tikawex che ruwachulew e riꞌoj ri más
    bꞌisobꞌal uwach ri qakꞌulumam.
  kpg-kpg: Maa nei bolo tadau hagadagadagagee gi Christ la anga hua gi di mouli henuailala,
    malaa, nia daangada huogodoo henuailala e tau di mmada hagaaloho mai gi gidaadou.
  taj-taj: चुदे चु जुनी मुदेधोनाला लागिरी जे य्‍हाङदा ख्रीष्‍टग्‍याम ज्‍यबा तला भिसी
    आश लबा हिन्‍सम स्‍य्‍हान्‍दो जम्‍मान म्‍हिगदे भन्‍दा य्‍हाङ चा ल्‍हाना दया याङ्तोःबा
    म्‍हि दोला।
  avt-avt: Haiu mɨre mɨt kerek nises hɨm me Krais me wɨ haiu mau tɨ in hɨrak kekepai,
    te maain haiu mami God ap kakɨkepai pɨke kakɨkekyei haiu mamɨkrit, te mɨt nau
    tɨ in han kitet haiu enun metaritari hɨr han etwenɨnei wɨsenum.
  cbk-cbk: Y si el di aton esperanza con Jesucristo bueno para aqui lang na mundo
    mientras vivo pa kita, entonces maca lastima gayot canaton que con el los demas
    gente na mundo!
  uig-ARA: ئەگەر ئۈمىدىمىزنى پەقەت بۇ دۇنيادىكى ھاياتىمىز ئۈچۈنلا مەسىھگە باغلىغان
    بولساق، بىز ئىنسانلار ئارىسىدىكى ئەڭ بىچارە ئادەملەردىن بولغان بولىمىز.
  tuf-tuf: Is sacac acat étana Jesucrístoat is síwatair waquít, is sacar yahncutra
    síwajarir waquít, isan cuean uw bahnaquin cuít chácata binro.
  abx-abx: Kon i mga nagla'uman-ta kam tikang si pag'adda-ta si Kristo, sa'angkun-ta
    hamok si ina'anto uras nga allom pa kita, kita kam gayod i angay karalu'uyan subra
    si bisan say pa may aha'a.
  mco-NT: Pen janch tɨy'ajt ixyipy co nmɨbɨjcɨm Cristo jëyɨ ma jadachambɨ tzɨnaayɨn
    ya naaxhuiñ, ca' jac ni ti ixyipy njɨjp'ijxɨm co n'o'cɨm. Jadu'n ɨɨch ajt nipaady
    nej locɨjäy, e jäy ajcxy nïgɨ xyñɨxiicɨm xyajxiicɨm, ca'ydɨ jac ni pɨn.
  cpb-NT: ¡Inkantamatsitaitai aakapaini! Aminaashiwaityaame awentaawetaari Cristo,
    aminaashiwaityaame oyaakoneentairi, añaaminthawaitashitaka eepichokiini iroñaaka.
    Maperokiwaitakaime.
  aon-aon: Aria apak douk madukemesh abom um Krais nape iruhw heven aria mape matrugun
    manak um nutaurumap. Aria mukri ta nutaurumap douk abudok atub nyutob douk mape
    agundok atap um, apak douk shunek giha-umap abom. Enyen douk wosik um shenek gihaumesh
    atin ihishmorim eshudok enesh arpesh. Aria apak, eshesh ta shenek gihaumap abom
    shuriguk.
  hus-NT-2005: Max tokotkʼi tam techéꞌ u kʼwajat ejat ti koꞌol an aytsixtaláb ba na
    Kristo, más waꞌ chʼojontál i chuꞌbíl ké xi kʼeꞌettsik.
  mig-NT: Te nú nini máá vína‑ni ja̱ káichaku̱‑yo̱, káñukuu ini̱‑yo̱ Cristo, cha̱a
    ndá'ú ii̱ kákuu‑yó vásá sáva‑ga̱ cha̱a núsáá.
  bps-bps: Du ku alò di tah tanà ani nun gukmamuito i kafaglutito na landè imen nawaito
    ku nun fatanito, magakdo ito, mdatah fa di kdee dad to dini di tah tanà, du faglut
    ito i kakakéng.
  mbs-mbs: Simpana wedad palos mèpiya pelimanan tadon ki Cristo penga te pegkematay
    tadon, labi kidon pa mekelelayò diyà te menge doma otaw, aw eked kidon keantay
    lekat te nematay.
  tof-tof: Mi ne Kerrisokamóm ⌊gedlóngóm⌋ nóma bairre wata ini tüpdü arrólankü mibü
    morroalóm, da amkoman mi kolae gyauran pamkolpam kwarilo blaman amkoman bangun-koke
    pamkolpamdógabi.
  cme-NT: Da kuɔ iŋ haa i naŋga‑i Kirsa‑i-na ku kãyã-yiɛ hĩɛma-na bande yoŋ, nuɔmba‑i
    hiere ba bɔyaa miɛmɛi nuɔ‑i.
  sus-sus: Xa won won xaxili tima Ala xa Mixi Sugandixi ra yi duniɲɛigiri gbansan
    nan ma fe ra, a lima nu won ma fe bara makinikini dangi adamadi birin na.
  pon-2006: Ma atail koapworopworki Krais e doakedoakehte atail mouren sampah wet,
    eri, kitail paisuwedsang aramas koaros nin sampah.
  dad-dad: Ada ein mata ibodõya enei nigin dogol, Kristus bun wauda iseya adouf are,
    ada tamo ganan wal fediya maladalon ado.
  zab-NT: Ne belati lo guɨchliutisré illiú ni roldilaaznɨ Jesucrist ax guelreldilaaztisdxaza
    xtennɨ ná mazrupacza prob lo guɨchliuré.
  jae-jae: Aêac embe takêŋ mateŋ Kilisi êndêŋ têm tamoa nom tonecŋageŋ, go lau sêlic
    aêac tatu gêŋ gêbac ma taêŋ walô aêac êlêlêc lau ŋagêdô samob su ŋêŋgeŋ.
  ksd-ksd: Gala da vatur vake ra kini nunur upi Kristo ure go ra nilaun ika, gala
    da manga tabiligia vurakit ta diat ra tarai par.
  msm-NT: Kaling ko kani da pa kotob to babow to kalibutan to pag-iman ta ki Cristo,
    yabow ki no makayuyuuy kay to duma no mgo otow.
  myk-myk: Wèe bi ta wèe ya Kirisa pye wù tadaŋa ke koŋɔ ke wo ɲiifɛɛrɛ te yɛ nigin
    wuu na, wee tuun wu ni wèe pu ɲɛ ke koŋɔ ke wo sipyii pu bɛɛri wo ɲaa fɛɛ.
  sbe-sbe: Taba yoda mauli tanoubu ta unai mo hesabana na yoda midi ta tole Keliso
    unai, kabo tamowai maudoidi luwadiyena meta kita ta katekamkamnakalili.
  mcr-mcr: Itaŋga neqä kŋuä indqäŋqä yäŋänäqŋqe, Kraisi Ique ävanä hiŋuä äqänanä pmeqe,
    yätamäkqe, qua täu häŋä äpmenäŋganäŋqä etaŋgutqe, ämaqe, nenyäŋqe, huäqä kiiŋä
    wunänä. Ga quwqä huäqä-huŋqä iiŋi, eeqänäŋi ämäwqätäunä.
  cux-NT: Nduuti chi nguɛ́ɛ́ nduuchi Cristo yeⁿ'ē nguaaⁿ tináⁿ'ā tuu'mi ní s'uuúⁿ
    chi i'teenu yú Cristo, núúⁿmáⁿ neⁿ'e chi snée yú na iⁿ'yeeⁿdí 'cūū neené ndaachi
    yíínu yú nguɛ́ɛ́ ti tanáⁿ'ā 'iiⁿ'yāⁿ.
  tur-YTC: Eğer yalnızca bu yaşam için Mesih’e umut bağlamışsak, herkesten çok acınacak
    durumdayız.
  san-ITR: khrIShTo yadi kevalamihaloke .asmAkaM pratyAshAbhUmiH syAt tarhi sarvvamartyebhyo
    vayameva durbhAgyAH|
  bel-N: Калі мы толькі ў гэтым жыцьці спадзяемся на Хрыста, мы найбольш жалю годныя
    з усіх людзей.
  sch-sch: Atûnlâi damsûng rang vaia Khrista chunga sabeina dôna masuole chu dôn
    khâiloi einin chu rammuola mingei nâm nêka inriengomtak nîng ei tih.
  mic-MIQNT: Pa na ta'n tel lita'sulti'gw Se'sugulieg pas'g gelu'lg ugjit ula mimajuaqan
    aq mo nugu, na tujiw te'pmug me' ewlite'lgaqan je mo ta'n pas'g wen piluei ula
    ugs'tqamug.
  huu-NT: Nana caɨ ille dɨnori danɨ Cristo caɨna jilloitallemo caɨ ocuiria; iadedɨ
    naimɨe jilloñenia, jai duere itɨcaɨ. Jai taɨnomo ocuiridɨcaɨ.
  jiv-NT: Iikia Kristu enentáimtusar tuke Niiji̱a̱i̱ shiir pujustin nákaji. Tura aya
    jú̱ nuṉkanam pujustiniaitkiurkia Kristu ántar enentáimtakrin ashí naṉkaamas
    waitnentrampratniuitji.
  otm-NT: Pɛ nu'bʉ høntya dí nuhʉ ran ho nangue ra Cristo, ha hin guím bɛ̨mhbʉ ga
    nuhʉ man'da ran ho 'bʉ dá tuhʉ 'bʉ. Pɛ huɛ̨higahʉ 'bʉ nte ga nuhʉ, xinda gue'ʉ
    gä mi'da yʉ ją'i ngue nte mbɛ̨ni da nu.
  dah-dah: Yesu Kristu beleŋ heŋ heŋniniŋ igiŋ ird ird gobe megen gar hitekeya po
    igiŋ iryeŋ yeŋ goke doyaŋ heŋ hityen manhan al buniŋeŋ wor po hetewoŋ. Irde al
    buniŋeŋ megen gar haŋ gote folek buluŋ wor po hetewoŋ.
  tnk-tnk: Kɨtaha saməmri pen əknekɨn nətərɨɡien səkɨtaha ia Kristo, mətə mə noien
    nəha səvəi nɨmɨruien a i səvəi tɨprənə, rərəha anan tukutaha məpi raka nərmama
    me nepwɨn.
  kpr-kpr: 'Namonde enda da gugua a kotari isambu, Keriso dae sedo ighagha edo dotutuseri.
    Ava sedo, namonde Keriso tumonduse ambudo, jebuga evovodae irari ava kosasaghaetera
    amo, namonde makasi beká ava aeteri. Ainda beká mo: roera eveva eminda dotutuseri.
    Avata roera eveva eni amboda jo bae aeteri.'
  san-IAS: khrīṣṭo yadi kevalamihaloke 'smākaṁ pratyāśābhūmiḥ syāt tarhi sarvvamartyebhyo
    vayameva durbhāgyāḥ|
  nho-nho: Ki mee maa taatou e hakatina maa Christ e tokonaki koi ki taatou i te saaita
    taatou e nnoho i te maarama nei raa, taatou nei ko naa tama are e ttaka hakaaroha
    i naa tama hakkaatoa i te maarama nei.
  gym-NT: Kore ne ngwane, nikwe nünandre kä nebtä aibe kräke nita tödeke Kristobti
    ne ngwane, ni jökrä ngätäite, ni abko bäri bobre jakän.
  azg-NT: Ee xe veꞌ xiaꞌntyi xjen na cotaꞌntꞌö yo siꞌtsꞌo njanhan na incyaahanꞌ na
    tꞌman qui nnꞌön Cristo, condui jaa nnꞌan na ntyꞌiantyichen na tsoñꞌen nnꞌan.
  bhd-bhd: अगर अस सिर्फ इस ज़िन्दगी मां मसीह करां उमीद रखतम ते फिरी अस सेब्भी मैनन्
    करां नुभागम।
  too-NT: Lā' palh tū' ixka'lhīuj quinquilhtamacujca'n para pō'ktu ixpālacata līpāhuanāuj
    Cristo, līhua'ca' xāntilayāuj quina'n que ixlīhuākca'n ā'makapitzīn tachi'xcuhuī't.
  ind-AYT: Jika pengharapan kita di dalam Kristus hanya untuk hidup ini saja, kita
    adalah orang-orang yang paling malang dari semua manusia.
  cjo-NT: Eejatzi aaka, eeromi apiriintaami, atsipetashitakawomi aapatziyawitakari
    iroñaaka Jesokirishito, owashironkaaperotakyaami, anaakoeyakirinimi maawaeni atziri
    ashironkagaeyacharinimi.
  nsn-nsn: Doh geting tagorong mana teil pukeimene daan ring uangoul pe tang Kristo,
    inggeim tering la turung tiomentiehe tunungua tasir tamata uakapa tun.
  san-DEV: ख्रीष्टो यदि केवलमिहलोके ऽस्माकं प्रत्याशाभूमिः स्यात् तर्हि सर्व्वमर्त्येभ्यो
    वयमेव दुर्भाग्याः।
  tna-NT: Ahua ecuaneda aimue eid'eyu mahue su, ahua ye mundo sa puji bahui eid'e
    yani su, da su ecuaneda Diusu peje su jei puji mahue cuana ebia su ichenuda aida.
  lid-lid: Taha atehei budon tataha handru in ta Krais, ma atondrok iy ta eme hamon
    ta akohok taha ja. Arile, buku taha atondrok seben ma mwasin tan eme tataha na
    len taha are kon munyak dah le, manyah tataha bado mwasin bwe, eme ma, ndra-in
    tataha ja udu bwele-en labai ta ndra-in tiri lau rayah badu kon munyak dah. Ma
    iri katikisi taha handru.
  wim-wim: Ngamp Christians il-ilangana ngangk Christ.ant theeꞌampa, aꞌ ngamp kan
    ngangkangaman piꞌ-piꞌanamp nil ngul maꞌ-aath-aathow ngampanga aak ingan earthangan
    wun-wunanampana, ngulana nil kalow ngampang ngamp yipam aak nungantang wun-wunāmp
    aak umpuyama. Wik inan nath kan-kanam yaꞌwey-a, ngampan aak umpuyaman nungantangan
    wunāmpan-a, yaa, than pam wanch wiy anangan ngangk way wun-wunayn ngamparamana!
    Puth an yaꞌa!
  zga-M: Eingave mbutamo uvu wene tuleinuvukifu wa seikhi ugwikhwincha mugati mwa
    Klisite avanu vooni, ufwe tulieva khuhegiwa ukhulutiila avanu vooni.
  yom-yom: Ayi enati diana dieto mu Klisto didi kaka mu diambu di luzingu lualu, buna
    beto tulutidi batu ba kiadi mu batu boso.
  san-SIN: ඛ්‍රීෂ්ටෝ යදි කේවලමිහලෝකේ (අ)ස්මාකං ප්‍රත්‍යාශාභූමිඃ ස්‍යාත් තර්හි සර්ව්වමර්ත්‍යේභ්‍යෝ
    වයමේව දුර්භාග්‍යාඃ|
  yut-yut: Nin Kristo nandaŋ gadaŋ ɨmɨŋek uŋun da paŋpulugosak do jomjom aŋek ekwamaŋ.
    Mani nin yo tagɨsi on mɨktɨmon gɨn tɨmɨt do jomjom amaŋ tam, nin bupmɨ amɨn dakon
    mibɨ amɨn wagɨl yokwisi ekwamaŋ.
  grc-BYZ: εἰ ἐν τῇ ζωῇ ταύτῃ ἠλπικότες ἐσμὲν ἐν Χριστῷ μόνον, ἐλεεινότεροι πάντων
    ἀνθρώπων ἐσμέν.
  cpc-NT: ¡Inkantamachiitaimi aakaiti! Aminaashiwaitakami awintaanakari Cristo, aminaashiwaitakami
    oyaakoniintawitaari, añaaminthawaitashitaka kapichiini iroñaaka. Mapirowaitakaimi.
  nhg-NT: Tlö solamiente tecpejpea nemöchealestle de Cristo sa pa nönca nemelestle,
    pues teporubejtzetzi cache que nionöque.
  nya-nya: Ngati kukanakhala kuti tili ndi chiyembekezo mwa Khristu mʼmoyo uno wokha,
    tikanakhala omvetsa chisoni kuposa anthu ena onse.
  ngu-NT: Niman tla totlamachalis itech Cristo techpalehuis san para ipan in nemilistli,
    tla ijcon, semi tixpolijtoquej ipan se hueyi ajmantli xquen nochimej on ocsequimej
    yejhuan nemij ipan in tlalticpactli.
  kup-kup: Met Kristo maot baval nak, pot dari haok, povoz dari ev hamarah horivoz
    lopotak het, pimaz homeo badae batovai, dari abarah pinañ honeo tin hekaz hameg-pov
    ñomakaz porah bon tapanenezat ravapan. Povoz añarab pimaz hom namee hez-mod pori
    darimaz rekot epat hapan, “Zavaruz okori, paru Kristoz homeamah-okov tokat ñomapanezarah
    bon tapan.” Met pot paru darimaz hapanez nonor bon.
  jid-jid: Anita nitu vri u zizan yi bi yo sron ni Kristi, ki kma ti wa indji wawu
    ba yaba ni lo sron.
  wmw-wmw: Ikiwa titumaini tamaa za Almasihi kwa eya mainsha‑ya tu basi, ofwe tiwa
    masikini pakulu koliko wanu piya.
  gmv-GGM: Nuni Kiristoosan ufayss oothizay hanno biittay bolla duussas xalala gidiko
    nu asa wursofe lafatakko.
  ssg-ssg: Na kako hana namilokako hani Krais mewenae ti hasoliai totonakako ti he
    tehu pon ie, hatahan wanen kako.
  zpo-NT: Chol nreke be tich Jesucrist nebse kwent cheen kwaan kayaa be yizhyo ne,
    be nak xaa mas nales doo lo rese myet.
  poy-poy: Handa matumbiru getu Mukristu ndo gaherepa kwa makaliru aga hera, twenga
    twawantu wa kuwonerwa lusungu kuliku wantu woseri.
  qwh-NT: Que patsallacho Teyta Jesucristuman marcäquinintsic captenqa, mana creyicoq
    caqcunapitapis mas ancupëpaqchi cantsic.
  gaw-gaw: Ig Kristusnu oonigp̱a genab doota, ig Nug ameg meṯem ele amu, ig wan imup̱aib
    nuhig ehaniṯak aognignu daaṯem dayeb amu ihinignu gadonnab. Amge anam iiṯa.
  nca-nca: Hamó, Kristoko noko ŋano naŋge nore samaka nereyote ŋuro iŋoyoteto tiníqo,
    noreko sikínani hamó teteto.
  zpz-NTPP: Benu lat nu yuꞌ ziꞌl den gyishlombecy ii na, drish lo den lo Crisht, zeꞌ
    wayabañaꞌ den, orzeꞌ cuaa zir de ub na gazeꞌ deꞌ zir de mbecy.
  mkj-mkj: A ma asai koapwoarpwoarki Christ oang oar mour oauwe, a doar kisai ioar
    keiou kahpwil jang armaj ohroj nehn jampah.
  zac-NT: Si talë rialdí lduꞌu hiaꞌa shtiꞌdzë Cristo napin valurë sulamëntë mientras
    quëréldaꞌa lu guë́ꞌdchiliu, iurní prubi na hiaꞌa; nápëdiꞌi hiaꞌa esperansë nu
    runë tucarë guëgaꞌa lduꞌu mënë lëꞌë hiaꞌa.
  kyg-kyg: Lagaemo, he tigune, huta agava maiꞌnetaeꞌmo lavayagunagu huta neꞌmaune.
    Falisuna afinafeꞌmo lavayagunagu nehuna kavatimo hano hiyesinana vayaꞌmogimo mago
    alagepa huꞌa noꞌmaiya vayaꞌaifeꞌmo hapau huꞌa neꞌapatayaꞌmonanafa lagaefeꞌmo magoꞌe
    huꞌa hapau huꞌa lataesine.
  kmk-kmk: Ot nu sat nanam-on taku’n mangkapiyaan taku’n manuttuwa kan Kristu mangkigad
    da ullawa uttun katattagu taku un naidon nanam-on nu matoy taku, ditaku’n manuttuwa
    nat taḻona kakkaasi utdan losana tagu.
  cao-NT: Tsayacahuë. Jaboqui noqui ranihuahi quiha toa bësotëquëti ó no pasohaina
    ra. Noqui jia quiha. Jama, bësotëquëyamapihi tsi noitiria ca noqui xo naa ra,
    no parahacaha quëshpi na.
  bbr-bbr: Ik Krais mesin woiok epar mianik, kos ik opok onok eposek mukaun kame raum.
    Utianik, kiro onok eposek ik opok keseraun okoro omnokou opok karar kame rawam,
    karauk roasiret akas ik apaikianik, äiäiei “Wopurut! Kiro roasiret ak erar sarau
    sosop mianik, meiäiei.”
  inb-inb: Nukan­chi­pas, kai alpapi kaug­sa­na­kun­kama­lla Cris­tota iuia­rispa
    kag­pika, tukui­kuna­manda mas lla­kinga­sina­char kan­tran­chi.
  hrv-hrv: Ako se samo u ovom životu u Krista ufamo, najbjedniji smo od svih ljudi.
  box-NT: Ká mu lé le mukãnì na wa wi yi hã laà na kà wán mí dòn bìo yi
    á wa dóráa wa sĩa o Krista yi, se wa miinà po ɓa nùpua na ká ɓúenɓúen
    miinà.
  ote-NT: Nuꞌbʉ nsøctho núbya dí tehʉua ja ra ximhai dí tøꞌmhʉ ya hño da ꞌracjʉ ra
    Zidada Jesucristo, ne nurá ñoho ra te ya hinte dí tøꞌmhʉ ga ha̱ñhʉ de gueꞌa̱,
    nuꞌbʉ́ nujʉ xi dyá huecatehʉ de gatho ya ja̱ꞌi ngueꞌa̱ hinte dí tøꞌmhʉ.
  wnu-wnu: End in ag et igom igamau end gari igub Munon inubersiau tari wot oabigoun
    ende qi eng in sarau ar isi isiner qamb munon gugum borusi in toubar igorubour.
  zam-NT: Chele' na' ante nzi quee lezo' loo cón che'n Tad Crist par gàc con' ndac
    loo na' láth nzi ban na' loo izlyo' ndxè' no maste, le' sya, más nalyat no nayón'
    ndxàca loo na' axta plóthe loo rye mèn no yende cón ndli nzi quee lezo' na' loo
    Crist loo izlyo' ndxè', sya, xàa.
  zyp-NT: Ato kaa hring chung caw longlong tahei Khri letah hnabeisuinah kaa hnui
    caco, ming vytei navy tah ningdo a chui vypaw ka cang he peh.
  sey-NT: Ja̱je paꞌina, Cristore mai uteyepi coa iye yeja paꞌiyeseꞌe co̱caiye paꞌito
    mai paꞌiyë, yecohuaꞌire jerepa teaye paꞌiohuaꞌi.
  nvm-nvm: Regavo God fu ire ma iji fu iviakma igi no karioijo ijesugin ifejduome
    vajuogavo rad no aoime vako iji fuba una ifejduomobatie noiji noka ma oifiaigma
    moikigia kariokfuon.
  mps-mps: Te Krais agai da ma dobola somainogo eyu, dago dena homu tigidali agaba
    munama tama agaba tialuyu, tama dwagi yai homu eyu aga ma asobo tonalubo dao.
    Tama tebogo da e tǫde bidibo sogode naga da tau siyu da, teda da hobedagia mu
    bidibao. We bidi augwaligo da dali homu dene ebogo te gasa we bidide homu dene
    ebo sę aiyaba elaluaibao.
  pab-NT: Kalini niyahare taitaiya wisaona Cristo koamaniya hoka wiso atyo tyotya
    halitinai koniyata maihalahareneharenai kaiserehare.
  llg-llg: Ita tasalai teu Karistus, tae, dei fo Ana nau tao malole neu ita. Tehuu
    mete ma tamahena leondiak, fo kada nai daebafok ia, na, ndia sosoan taa! Ma ita
    dadik hataholi kasian nalan seli neme basan mai!
  kyf-kyf: We -ka nɩɩ, dʋdʋ -mɩnɩ -gʋʋ 'pipee -bhlogbɔɔɔ 'gbʋ, -a dɩ Klisɩ dlɩ 'wʋ,
    -zugba nyazɩnya -a -mɩa bhabha nyɩma weee nyɩdɩ.
  tpi-tpi: Yumi bilip long Krais na wetim em i mekim gut long yumi. Tasol sapos yumi
    wetim ol samting yumi bai kisim long laip bilong dispela graun tasol, orait tru
    tumas yumi tarangu lain stret, na yumi winim ol arapela tarangu lain bilong dispela
    graun.
  mih-NT: Tatu cuhva sino iñi yo sii ra Cristo tyindyee si sii yo maa ñi ihya ñuu
    ñiyɨvɨ, ndahvi ñi cuu yo. Yoñi ca inga ñiyɨvɨ ndyehe ca tundoho ta zɨquɨ maa yo.
  qvh-NT: Wanushgansipita mana cawarimunansipä captenga Jesucristuman yäracushgansipis
    walälapämi caycan.
  kms-kms: Beghi Kraist nde nei budub gre di pari ni beghi nitamu pi yuwon pu pas
    kin te muqne yuwon pu pas otiwo segi. Beghi pugri nei bab, tedi wute buagi ni
    beghi ei quan yawo mutongu di wute aye te segi.
  agn-agn: Mga ang pagtalig ta ong ni Cristo may pakinabang na sa-sad lamang ong kaboi
    ta tarin ong kalibotan, ita ra enged tang makatete-bek ong tanan ang taw.
  nhi-NT: Uan tla sayeh itich ninqueh tonalmeh quen ityoltoqueh itchiah Cristo matechmatlani,
    tla ohcon, inauac nochtin in tlalticpactlacameh tehuan naquin ocachi ittetlaocoltihqueh.
  ttc-NT: Qa qetz atok jk'u'j ti'j Krist a'oxwit te jun qanq'in tzani twitz tx'o'tx',
    qetz mas b'an ek'b'ajil-tal qwitz kywitz kye txq'anky.
  dan-1931: Have vi alene i dette Liv sat vort Håb til Kristus, da ere vi de ynkværdigste
    af alle Mennesker.
  kwj-kwj: Kurais ni sembe nu hasini rini nu nikisindau. Woro do nuwe kipe mwaꞌambwe
    numbwa nu nikisindau ti nawa, ele hima i nindo ki nunu apa chenguto hinga huruhumba
    miya naha nu sirakonda.
  vie-OVCB: Nếu chúng ta chỉ hy vọng nơi Chúa Cứu Thế về đời này thôi, thì trong cả
    nhân loại, chúng ta là những người bất hạnh hơn hết.
  kze-kze: marapá'á máyaundara'a séta púwóndavinkemba usásineta kwíyómpa'a Ísu Káráísitiye
    ménaundaya amu'maréta máyaumne-aimbo kampar-áímbó súndarakaiya marapá-kwáásí kentáá
    suwíráái sésa tirumbá umásínkáasino.
  mpj-mpj: Yiipila pakiwana wangka jilanya kulini, “Ngayurna Jiijajmili walyja nyininpa.
    Jamparna miturriku, karni Mamalu purtu wankalku, mirtarna palumili ngurrangka
    nyinaku.” Yiipi wangka palu yiltarriku, palujanu nyarrula nyinaku jumajila Mamamili
    wangka pakiwanalu kulilpayi.
  lbk-lbk: Adi kad mo maid paat enfanakhan nan namnama tako ken Cristo is tap-in akhew,
    at achi chadlos tako kaseseg-ang isnan am-in ay takho.
  mto-NT: Pa̱n je̱ꞌe̱jyji tseꞌe ku̱tyún je̱ aꞌixꞌijtu̱n juuꞌ veꞌe njaye̱jpumdup je̱
    Cristo ka̱jx ku veꞌe njoojntykimda yaja naxviijn, tun nu̱yojk ayo̱o̱va tseꞌe u̱u̱ꞌm
    ya̱ njo̱o̱tamda je̱ts ni kaꞌa veꞌe pa̱n viijnk jayu.
  bzh-bzh: Log nabë hil ayod neya timu vu Kerisi, rëḳ hil kwad bo nabë neloḳ vu
    hil ggëp dob sënë mu, gesu rëḳ doḳ vu hil vu tamusën rë, og gëp in hil. Hil
    nado paya yönon gemehönon pin rëḳ kwaj paya in hil.
  guj-2017: જો કેવળ આ જીવન માટે જ આપણી આશા ખ્રિસ્તમાં છે, તો સર્વ માણસો કરતાં આપણે
    વધારે દયાપાત્ર છીએ.
  jvn-NT: Lah nèk enggoné awaké déwé pretyaya marang Kristus kuwi namung kanggo uripé
    awaké déwé suwéné nang donya kéné waé, tibaké awaké déwé dadi wong sing tyilaka
    déwé nang jagat kéné.
  byr-byr: Yune nemɨ Kwaaka davakɨ gaala mwaidaanyagaaꞌ gavegaaꞌ Kɨraazɨtɨyarɨ lɨmwadaa
    dahaaꞌne sahwarɨna yemwalaajɨ kwajɨ dɨvi balyaꞌnegaaꞌ manegaimwagyɨ yojɨ kwajɨ
    yɨ aꞌmwera nemɨnyɨna kale naanga wiadeina kamwalaadɨka! Yɨ aꞌmwe yuya pwaraavɨna
    kale maalɨka wiaꞌ kwaradɨkesɨ. Nemɨnyɨna kale naanga naanga wiaꞌ kwaradɨkesɨ.
  ian-ian: Kiyanɨn maa Kraist nɨn kat laak ngwula waa ana waigandɨ waa yelavɨtneyan
    ana nglaatndɨ. Nɨn njɨmbla njɨmbla ngla kavle savle yetɨlɨgiyanɨn. Nglaga yelavɨka
    yetɨlɨneya vak nat nɨmba kat kwulakiyandɨ.
  hun-hun: Mert ha csak ebben az életben reménykedünk a Krisztusban, minden embernél
    nyomorultabban vagyunk.
  mcf-NT: Nidaidënuidi Esuquidistu tantiec tabadte icnuc abi tantiaquido Esuquidistun
    bedoanendac quequin caimbudaqui ambi tantiaid choenquio ictsiandac.
  kjs-kjs: Gore naame su kamaa piruma Keriso madaa kone rulaoma werepe ade abuna napirula
    pema yaalore naame yalame komoma kodo komape kone waru meamina. Gore su kamaa
    piri enaali medaloma kodome komalimina pare naame pa kamaa kone rubita pema yaalore
    naa-para kodome waru komalimina.
  mni-mni: Hinglingei punsi asikhaktagi oina eikhoina Christtada asha thamjaba oirabadi
    taibanpanda leiriba mi pumnamaktagi eikhoina khwaidagi minungsi pokningngai oire.
  yad-NT: Vu̱ryityi nutuy sa̱jiju̱ Crístu vuryeyada rá̱ñuju̱ vinu jirya mucadincha
    jnu̱yada sa̱ra̱ju̱, vu̱vyichasara ju̱bavye ti̱ta̱ju̱ nijya̱nvamyusiy.
  mxb-NT: Sa̱ꞌá ño̱ó tá sa̱va̱ꞌa ñayuú yóꞌo va ió ta̱ndeé iní noo̱ yo̱ xíꞌín Cristo,
    dá kía̱n ndaꞌí cháá ka̱ ndóꞌo yó o̱ du̱ú ndidaá ka̱ ña̱yuu ndéi ñayuú yóꞌo.
  pon-2006A: Ma atail koapworopworki Krais e doakedoakehte atail mouren sampah wet,
    eri, kitail paisuwedsang aramas koaros nin sampah.
  maq-NT: Sa xi suvá ni quihndë xi nechan cjuahñu machjirëhë xi cuitjin vetahan tacun
    Jesucristu ne, hitsë sa jemu chojyihi tsajan xi cuma rë yëjë sa xuta.
  hto-hto: Meita Crístomo caɨ ocuírinafue daa biruíllaɨdo bínɨemo caɨ illa llezica
    caɨmo dúideza, nana comɨnɨ baɨmo caɨ duere fɨnócanodɨcaɨ.
  por-BRBSL: Se só temos esperança em Cristo nesta vida, somos de todos os homens
    mais deploráveis.
  ces-NKB: Jestliže pak máme v Kristu naději pouze v tomto životě, jsme nejpolitováníhodnější
