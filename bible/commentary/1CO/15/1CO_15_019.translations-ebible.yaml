  tnp-tnp: '!Nəmə kautələhu=pən əskasɨk rəhalah nətəlɨgiən e Krɨsto o nəmiəgəhiən
    əmə rəha nəhue nɨftəni, kəsi, təuvɨr əmə məmə nətəmimi okotətəu tərah o təmah
    tapirəkɨs agɨn nətəmimi rəfin mətəu-inu, kəmotəmkakiəh! Kəni rəhatah nosiən nahməiən
    o Krɨsto otol nati əpnapɨn əmə lan.'
  urd-urd: अगर हम सिर्फ़ इसी ज़िन्दगी में मसीह में उम्मीद रखते हैं तो सब आदमियों से
    ज़्यादा बदनसीब हैं।
  hot-hot: Ma alalô asoŋ nena alalôaniŋ êvhaviŋ hêv alalô sa hamô pik êntêk iyom,
    êŋ ma alalô kambom anôŋ ma ŋê puliŋ takatu ba avômalô vi enaŋ nena “Alikaknena!”
    êmô mavi ek alalô.
  mqj-NT: Ianna anggamo la katuoanta illalan lino tarannuan lako Kristus, angganna
    ma'rupa tau kitamoa' randan memase-masena.
  rus-SYN: И если мы в этой только жизни надеемся на Христа, то мы несчастнее всех
    человеков.
  mbh-mbh: Na aro ve ler lemioong nge a Krais i opoal inga it nge ler menong ake ru
    a ulue inga, na a Pen a Urvet avele, aken patong it tio, aro tokokoere ole lemi
    esaling a it nge aro i aolo leltun ole lemi esaling a toko mun pelie nge.
  bdd-bdd: Ta wete tauda Keliso ꞌana tohepwailao nuwaꞌoleꞌoleda, ꞌeguma Keliso ꞌina
    ꞌabihetena ꞌoida tuta bewa baleꞌumo weyahina, ta geya tuta ꞌinaonaoma ꞌida ꞌamasa
    mulina weyahina.
  cbt-NTPO: Isoro'pa marëáchin Quisocristo imarëhua' naporini, pa'pi nosorochitërihuahuë'.
  srn-NT: Efu a howpu san wi abi na ini Kristus, de soso fu wi libi dya na grontapu,
    dan wi de fu sari moro leki ala tra libisma.
  cta-NT: Tsoꞌo tsa chaꞌ siꞌi sca ti nde chalyuu su ndu̱ tiꞌ na jiꞌi̱ Cristo chaꞌ
    ñaꞌa̱ na jiꞌi̱. Si nde chalyuu ti xtyucua Cristo jiꞌna, xñiꞌi̱ tsa tiꞌ na caca
    na su ndiꞌi̱ na liꞌ; xñiꞌi̱ la tiꞌ na caca na que lcaa nguꞌ, ntiꞌ naꞌ. Pana ná
    ndyaca juaꞌa̱ loꞌo na, chaꞌ cua ndyuꞌú Cristo chaca quiyaꞌ.
  bqc-SIM: Tó wá kuaɛ bee yã́i ↄ̃ wá wɛ́ dↄi Kilisizi ado, wɛ̃nadeↄn wá ũ dɛ
    gbɛ̃́piia.
  tcz-CHONGTHU: Chule Christa itahsanu hi tuhinkhoa ding bou hita leh, vannoiya midang
    jouse sanga khoto umpen ihi dingu ahitai.
  mar-mar: जर ख्रिस्तावर असलेली आमची आशाही, फक्त या जीवनासाठीच असली, तर सर्व मनुष्यांपेक्षा
    आम्ही दयनीय असे आहोत.
  snp-snp: Oiya ama mikaleka minonimo kamenalo ya Kilisto yamu kolito kiyaba o edogeto,
    aiga olu nedi ledámenami neko, ya milumani kolamo wenena muki yauti lamo milumate
    oto diti kolinawamo ya moda lema kolinawagi ne.
  isl-isl: og við sem nú trúum vonlaus og aumust allra manna.
  spy-NT: Nto yoo ākoo kiibuurē kiikēnēē keey Kiriistō kubo soboontaab kōōrooni buch,
    kēēmiitē yēē mii ꞉chii.
  xnn-xnn: No kedeng isnan matatagowan tako is kapaayan nan namnamaen tako ay magapo
    isnan pammati tako ken Kristo et kaseseg-ang tako ay ipogaw mo nan am-in.
  mwe-mwe: Ibhaga twaakulupalile a Kilishitu kwa jene ndamo jinope, bhai uwe tubhandu
    bha bhonelwa shiya, kupunda bhandu bhowe pa shilambolyo.
  tte-tte: Tem ala meli Keliso koina kana namwanamwa talobaiyako bwaite saugane koina
    na muli mena nigele, kani tomo meuloili kateli ikamkamna-yagila siba, “Wagitai,
    simeli bwagabwaga yawasosi.”
  tcs-tcs: Ip yumpla i bilib wea Kraist wea mata dis laip ya nau, bat no bilib wea
    longlaip poeba wea i go kam, den ebribodi blo dis wold go bi prapa nadakain sore
    po yumpla.
  hlt-THB: Ve khawmdek hqingnaak ham doeng Khrih awh ngaih-unaak ni taak mantaw thlang
    boeih boeih anglakawh qeen ak kap soeih na ni awm kawm uh.
  soq-soq: Naita no Keriso bedewe insaisamba ituipe tauma os tawo ema osowe wainitanawo
    euwa donsaipona baiwaewo, sa ipa no abolalaida wainipona ita apana uduudu nuaparembantoipona.
  qub-qub: Jesucristo cay bïdallacho yanapämänanchïpaj yäracorga llapan runapita mas
    cuyapaypämi caycanchi.
  att-att: Á nu iddanamát tam lâ yù pammakapiát tam sawe dabbuno, ánna awán nakuan
    ta iddanamát tam nga maginnanolay nga mesipà kâ Apu Kesu Kiristu, á kábbi ittam
    nakuan laguk, ánnè sù ira ari manguruk.
  bki-bki: A verver kiado moneano ea Kristo mijikia rijai kito ea yetemeriba nei ga,
    mia maka rijikia rijai kito ka bogo napano rom̃arm̃aro eaio. Ver Kristo maka rijikia
    rilarur kito ea bogo napano rom̃arm̃aro ea yetemeriba nei, mia rivova lie van
    kito, mia tiniedo riia kar kito mia tiniedo riia kar kito.
  bqp-bqp: Tó ó kunna kũ wɛ̃̀ndiio dí yãin ó wɛ́ dↄ Kirisii ado, de wɛ̃ndadenↄn
    ó ũ de gbɛ̃ sĩnda pínkila.
  mcp-mcp: Ŋkí shwúlə sə́ ŋgə́ shwu mənyúúl nə Krîst yí wɨ́ njɨ shú cʉg á wa shí mishwun
    ga, mpu nə́ sə́ wə́ mə́ ka bul ŋkúŋkwoŋ nə buud bɛ̂sh.
  hat-hat: Si espwa nou gen nan Kris la se sèlman pou lavi sa a li bon, nou se moun
    ki pi malere ki ta gen sou latè.
  npl-NT: Tla tikneltokah ke Cristo techpalewia sanwel ijkuak tiyolitokeh itech nin
    tlaltíkpaktli, timiálmasteh iwa okachi amitla topatih innawak nochteh n tlaltikpaktlakah.
  bgg-bgg: Gethek ro chai wie bie pha Masi shii luthong arone chiih-è blia shii oi
    arone, chiihphado gethek ne sohjambling pha branthek è de bushun ji ro.
  eng-TCENT: If for this life only we have hoped in Christ, we are of all people most
    to be pitied.
  eng-BSB: If our hope in Christ is for this life alone, we are to be pitied more
    than all men.
  cpu-NT: ¡Inkantamacheetaimi aakaite! Amenaashivaitakamira aventaanakari Cristo,
    amenaashivaitakamira okaratzi oyaakoneentavetaari, añaaminthavaitashitakara kapicheeni
    iroñaaka. Maperokitziivaitakaimi.
  san-ASM: খ্ৰীষ্টো যদি কেৱলমিহলোকে ঽস্মাকং প্ৰত্যাশাভূমিঃ স্যাৎ তৰ্হি সৰ্ৱ্ৱমৰ্ত্যেভ্যো
    ৱযমেৱ দুৰ্ভাগ্যাঃ|
  tac-NT: Najtékame nisa Kristo oyérilia pe abijí ajagá mochiga 'lige 'ma tabilé najtékame
    nisa 'ma suwisúká, 'liko resía ramué.
  eng-WEBPB: If we have only hoped in Christ in this life, we are of all men most
    pitiable.
  gfk-H: Ing bia dahat ta kis kahai ma ra nurnur ta Karisito uta iakan ra nilon kai
    napu sena mon, io, a maris dahat ta ira tunatuna bakut.
  viv-viv: Ada kaꞋi Keliso againe kavetumagana be hidei babiya yada vetumagana faꞋina
    leme kanuhagana tu keke wesei lobameya leme kananuhagani, au kaliva miya-kawokawowodiyao
    ide faꞋideya yadi wavelaiga hinagahe hinagayo, “Hoiyoi! Hagihagidiyao, hivetumagana-kawowo.
    Keke hinamididi-havagi.”
  yao-yao: Ni iŵaga tukwalolela Kilisito mu umi awuwupewu, uweji tukusachilwa tukolelwe
    chanasa kwapunda ŵandu wose.
  tgp-tgp: Vara nor̃a r̃omtoho hin Kr̃isto enia matan mauri nike nake purongo, tamlohi
    tinapua la pa r̃omr̃omia vara enr̃a r̃a rongorongo vono.
  auc-NT: Codito pönö ængä beyænque mönö adopoque wæ̈ninque wæætë wæ̈nämaï quëwengæ̈impa,
    ante mönö inguipogaque pönëninque wæ̈mo baï wadäni wædænque wæwëñönäni mönö godömenque
    nanguï wæwenguënë incædönimpa.
  kbc-NT: Nige jakataɡ̶a mejiwaɡ̶ataɡ̶a Cristo midokida me ɡ̶odaxawa malee ɡ̶odewiɡ̶a
    natigide, oko niɡ̶ica oko ane daɡ̶axa me agecaɡ̶alodipi liwigotigi inatawece oko.
  bmh-bmh: Ig Kristus en oigeb petak maimai, go nug ig ebiligeb igul naliu migabun
    gumei darem. Bo, igul naliu go ig ebiligeb guzenabun em e ebu tutak gumei darem,
    duailel ipal agen ig peigaimai, ze mamam “Bisomagar! Duailel go gaul salau asiu
    maimai, noumamam.”
  ctu-BL: Mi wʌ' jach ti pañimil mi' poj coltañonla Cristo, ñumen p'ump'uñonla bajche'
    yaño' bʌ winicob.
  meq-meq: Taɗə ka pakwa mədzal gər kway ka Yesu Kəriste hərwi ada mâ dzəna kway ka
    məndzibəra ɗekɗek tsa ada wuray andaya kame bay na, ndo hay ta tuwiye fakwaya
    haladzay ma ziye ha i ndo siye hay.
  noa-H: Cristoou hich higar wënʌrrʌm jũrr maach hich haar hauju ha simjã, maach meewai
    chadcha hich haar haubamta mag sĩek'iin, magan ¿k'an wajaug hat'ee hi gaaimua
    mʌg p'it'ur wënʌrraajeek'ajĩ? Mag hak'iin maachta chadcha t'umaam k'ʌʌn k'ãaijã
    parchata p'idk'a wënʌrrʌmjöo haajeek'am.
  alp-NT: Kwali betaya, leini esi noake be ite hlaleke loko Kristuse batuke eono untune
    ete ite mei nusa meije. Sepo mere tinai hoko ite rebe hlaleke loko Kristuse rugi
    ela titinai. Po mere tinai mo.
  san-VEL: khrii.s.to yadi kevalamihaloke .asmaaka.m pratyaa"saabhuumi.h syaat tarhi
    sarvvamartyebhyo vayameva durbhaagyaa.h|
  kbq-kbq: Hagi Kraisimpi menima tasimu erita mani'nona nomanizampinke taza hugahie
    huta tamentinti hanunana, vahe'mo'za zamasunku hunezmantaza vahera zamagatereta,
    tusi'a zamasunku hurantesaza vahe manigahune.
  kbh-kbh: Bënga tmojtsobátmana Cristo bëngbiama ts̈abe soyënga chaotsamama, pero
    chca nÿe quem luarents̈e bënga vida tmojtsebomnëntscuana, as bënga nÿetscangbiama
    más muantsomerecena, nÿetscanga bëngbiama chaotsangménama.
  ron-LSB: Dacă am nădăjduit în Hristos numai în această viață, suntem dintre toți
    oamenii cei mai jalnici.
  pon-pon: A ma kitail kaporoporeki Krijtuj nan maur et eta, nan kitail me jued jan
    aramaj akan karoj.
  nhe-BL: Huajca intla san techpalehuía tojuanti tlen timotemachíaj ipan Cristo quema
    noja tiitztoque huan ax tleno techpalehuisquía quema timiquise, huajca achi más
    titeicneltique que nochi sequinoc tlacame. Pero axtle, ax queja nopa.
  sps-sps: To te nom finy roran fifaakouts ten Krais, ayei na ka tsun to ayei te nom
    rora patsun puputaa tovei, ana ra ton vainy fafaaman ruak faarei nats ror ma sekeiny
    vainy iring vavajia ovei tana vainy faavot tana monaagits to.
  wnc-wnc: Siwan wa aminda kungwake toknga pake yuaing gamu ninu Kraisde natake sanga
    ita gatanimunanga akngae natayuamang aminde butaya siknga natanimam. Unzing aminda
    aminu kundue butaya natayamukaing binga dua natanimam. Dasingge? Ninda kayuk yuke
    ie natayuwatna take singgak ngana kungwakenga buya siknga tananga dua ngang natake
    ninde butaya siknga natanimam.
  bus-bus: Tó wa kuuna wɛ̃̀ndio kɛ̀ yãnzin wa wɛ́ɛ dↄ Kirisizi ado, lɛ wɛ̃ndadeenↄn
    wa ũ dɛ baade píngila.
  gub-BL: Aze mo xo zanereko mehe zaiko Zaneruwihawete inuromo, aze mo nazaiko iwer
    ipyr zanemàno re nehe, zaiko mo teko uzemumikahy wera'u ma'e romo teko ko ywy
    rehe har wanuwi zane.
  imo-imo: I wai molopolio Kraistini tapopili mai kombu ltemo melema limolo konopu
    lemolo lemo imbomani linondo maku mongo naa peli, teremolo ningolio we ulu ne
    teremele ninge.
  boj-boj: O ijo was kalil, iga iŋgi bole bole Kristus na mondoŋ egwas qaji deqa tariŋeqnum.
    Ariya iga subq na olo tigelqasai anjam di bole qamu iga mandam qa iŋgi iŋgi qa
    segi tariŋeqnum qamu iga tulaŋ sougetejunum qamu. Gago so uge dena mandam tamo
    kalil naŋgo so uge tulaŋ buŋyejunu qamu.
  eng-DRA: If in this life only we have hope in Christ, we are of all men most miserable.
  knf-knf: Woli ŋhaţ Kriŧtu abuuran nja ţi mboş ţañ, ŋwooŋ banñaganaanuŋ.
  san-KHM: ខ្រីឞ្ដោ យទិ កេវលមិហលោកេ ៜស្មាកំ ប្រត្យាឝាភូមិះ ស្យាត៑ តហ៌ិ សវ៌្វមត៌្យេភ្យោ
    វយមេវ ទុព៌្ហាគ្យាះ។
  arn-NT: Fey iñchiñ maneluwküleliyiñ ta Cristo mew tüfachi mongen mew müten, fey
    ta famngechi iñchiñ ta doy wesake chengeiñ ta itrokom kakelu che mew.
  zas-NT: Bal lojzi guidxliuj guie güün sirv ni baliladx ree Jesucrist dxel dunujzi
    ree nayajc ree bén naban mazri naya guial loj chutëëz bénan.
  ken-NT: Mbák ndiɛrɛ ɛ̌ti nɛpɛ́m ɛnɛn fá amɨk kɛ sɛ́bháká ntɨ nɛ Kristo, nɔ ndǔ
    bǒ mmɨk mankɛm ɛbɛp ɛbhe yɛsɛ́ ɛcha.
