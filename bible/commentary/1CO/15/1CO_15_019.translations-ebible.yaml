  tha-KJV: ถ้าพวกเรามีความหวังใจในพระคริสต์ในชีวิ​ตน​ี้​เท่านั้น เราก็เป็นพวกที่น่าสังเวชที่สุดในบรรดาคนทั้งปวง
  por-BR-2018: Se nesta vida esperamos somente em Cristo, somos os mais miseráveis
