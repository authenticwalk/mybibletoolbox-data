  kan-OKCV: ನಾವು ಈ ಜೀವನದಲ್ಲಿ ಮಾತ್ರ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಿರೀಕ್ಷೆಯಿಟ್ಟು ಕೊಂಡಿರುವವರಾಗಿದ್ದರೆ,
