  hla-hla: Na te gi hamana u ra tere Kristo ba nihamana teka te taguhu rena ra tara
    han i puta teka talasi, ba nitiama i tarara te pan bala nena a nitiama turu katun
    hoboto.
  mav-NT: Uiwy­ria'in yt watoĩ­ne'en i aiku­'uro hawyi mi'i pote mesu­wa­rote yn watu­kup­te'en.
    Aiku­'uro hawyi yt kat i topy­hu'at aiwywo Iesui. Iku'uro te pote heso rakaria
    watoĩ­ne'en katu­pono wato'e miit'in me — Iesui toĩne'en ne wato'e.
  kpf-kpf: Nen hânân narâk ziren Kristo nâŋgâm pâlâtâŋ kwâkŋaŋgâmen, zorat bonŋâ mârum
