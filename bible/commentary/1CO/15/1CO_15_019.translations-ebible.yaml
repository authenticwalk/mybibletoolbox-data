  bdv-bdv: ଜଦି ଇ ଜିବନାର୍‌ ଗିନେ ହଃକା ଅଃମିମଃନ୍‌ କ୍ରିସ୍ଟର୍‌ତଃୟ୍‌ ଆସା କଃରିଆଚୁ, ତଃବେ ସଃବୁ
