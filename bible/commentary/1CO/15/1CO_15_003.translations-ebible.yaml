  mya-mya: ငါ​သည်​မိ​မိ​ခံ​ယူ​ရ​ရှိ​၍​သင်​တို့​အား​ပေး အပ်​သည့်​အ​ရေး​ကြီး​လှ​သော​အ​ကြောင်း
    အ​ရာ​များ​မှာ ကျမ်း​စာ​လာ​သည့်​အ​တိုင်း ခ​ရစ်​တော်​သည်​ငါ​တို့​အ​တွက်​အ​သေ​ခံ
    တော်​မူ​ကြောင်း၊-
  gng-NT: 'N là cii'' nà nnɔ n cinde'' ki tɔke'' nɛ nɛn nɛ. Nɛn si: Tiʼbiɛre bo
