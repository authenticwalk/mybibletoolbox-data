  zpl-NT: Rluti uzetea liꞌihua lunú rluti ungaa. Unia luhua nú Jesucristo unguti equie
    cundaꞌ stulaꞌahua tucu nú rni lu ichiꞌ Stichiaꞌ Diose.
  mbc-NT: Tîîse useruku pepîn, maasa pra î' uurî esenupa'pî moropai unepu'tî'pî pî'
