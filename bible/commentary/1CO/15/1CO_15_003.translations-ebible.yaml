    Itou nomo buk langa beele inyina dorofe.
  wiu-wiu: Noanu yakoane motokou toane tobou kakoane kipala eya wane olaukakouna.
    Akolaline bokuke papete wia mekapiane toa taatekoa Yesu nome tukilepa tone tokoo
    poaneleke ni taneya.
  swe-swe: 'Jag gav er (förmedlade, hjälpte er att förstå) det viktigaste först [trons
