  mca-mca: 'Qe yakha'' k''eƚisiƚij kakha'' les qiji'' hik kakha'' yakha'' iye heyesti''yij,
    kakha''an: ha'' Cristo in wa''m infi qe ta''ƚets pe'' inwuƚ''ets, hik aka'' yit''ij
