    lan bo diani nandi u Tienu tili yeni.
  cnl-NT: 'Ca²³juǿøn²na²³ ''nee''²³ júu² ''e³ ca²³sɨ''²³te''²³ jné², júu² ''e³ gáan³
    cɨ² je² dsøn³. ''E³ la³ júu² ''e³ gáan³ ''e³ ''øn²³: Qui² ca²³juǿøn²na²³ ''nee''²³
    ''e³ jú̱n²³ Cristo ''e³ jua''³ xa³ dsoo² quiee³²ra². Jú̱n²³ ''e³ la²³ to̱o̱²³
    júu² quiee''³² Dios ''e³ rɨ²³jú̱n³.'
  zar-NT: 'Ga gusí lo budödaʼ lu náʼaliʼ le budödëʼ Dios lu naʼa nedaʼ. Caní rnna:
    “Gútiëʼ Cristo uláz queë́ruʼ tuʼ nabágaʼruʼ dul-laʼ.” Ca naca lë ni nazúaj lu
    guichi láʼayi le rnna ben bayudxi benëʼ.'
  kde-kde: Kwa kuva, nangu nímwing'ile mwenu mahundo la muhimu kupunda lammalele,
    lannapwechedile nimwene kuhaloka kwa vanu vanji kuva, Kilisto ánihwa kwajili ya
    disambi dyetu malinga chilahaula Malemba Lanaswe,
  ata-ata: Xo mii maꞌia ane eni enoꞌu ne ane eni akalanu uneꞌe noxinge, aloxo anu
    mii tatila manina lexe Kalisito musoli sou susu noxinge aloxo vaikalasou muai
    no anu Lavuku Tavuna teinu ne,
  qvw-NT: 'Sumänintalämi ya''a quiquí ćhasquishäpi puntacta yaćhachipäculac: isquirbishancunaćhu
    nishannüpis, Jesusninchic ya''anchicpa juchanchicpi wañuśhantamari.'
  nfa-nfa: 'Jaꞌa ajꞌa le miu jꞌara-jꞌara dhu kapai risi eele, dhu uru èèna dhèu ajꞌa-nori
    jaꞌa. Nuka: Kristus, dhu Ama Lamatua pua mai èèna, madhe le sèna ka patabuli èdhi
    nèti koasa sasala-sasigo èdhi. Jꞌara neꞌe jꞌajꞌi madhutu Sasuri Mola-Mèci Lamatua
    dhu suri tèke karèi nèti uru ka.'
  tnp-tnp: Inəni=pɨnə rəkɨs kəm təmah natimnati agɨn mɨn iətəm iəmətəu məmə, Krɨsto
    təmɨmɨs o rəhatah noliən tərah mɨn təhmen e Nauəuə Rəha Uhgɨn təməni rəkɨs mɨne,
  urd-urd: चुनाँचे मैंने सब से पहले तुम को वही बात पहुँचा दी जो मुझे पहुँची थी; कि
    मसीह किताब — ए — 'मुक़द्दस के मुताबिक़ हमारे गुनाहों के लिए मरा।
  hot-hot: Abô bôk êdôŋ ya hathak ma yahadôŋ môlô aêntêk. Abô êntêk ma auk lôkthô
    anêŋ ôdôŋ. Kilisi hama ek hêv alalôaniŋ kambom lôkthô vê hatôm atu ba bôk eto
    yôv.
  mqj-NT: 'Inde kareba mangka kutarimae, ia siamo kupalanda'' lako kalemua''. Anna
    randan to''na iamo: Kristus mangka ussorongan kalena dipatei la ussulangkia''
    dio mai kasalaanta, susi innang mangka tiuki'' illalan Buku Masero.'
  rus-SYN: Ибо я первоначально преподал вам, что и сам принял, то есть что Христос
    умер за грехи наши, по Писанию,
  mbh-mbh: 'Riong ako tho el i ma tho sung esu i a thomu nge, na riong e avele i aolonga
    nge riong aken, na i vene: Krais i rin leltun ler vothung kerengare, ranga ve
    ako God ile erere i ri nge,'
  bdd-bdd: Tetelaina lamuna yaꞌita lobeya ꞌoinega yahepwaile ꞌoimiya ꞌabehega Keliso
    ꞌida puiyao weyahidi ꞌiꞌamasa, gidemusa Buki Heꞌasisi ꞌina hepwaila,
  cbt-NTPO: 'Ya''nan a''chintaponquëma'', Yosë anitotërincoso chachin sha''huitëranquëma'':
    “Oshanënpoa'' inquitinpoaso marë'' Quisocristo chiminin,” itëranquëma''. Iráca
    Yosë quiricanën quëran ninorinso chachin chiminin.'
  srn-NT: Bika mi ferteri unu a moro prenspari sani san mi srefi ben leri, èn dati
    na tak' Kristus dede fu wi sondu ede soleki fa a Santa Buku ben taki.
  cta-NT: Tya clyo cua ndachaꞌ naꞌ jiꞌi̱ ma̱ lcaa chaꞌ jiꞌi̱ Jesucristo nu cua nguluꞌu
    nguꞌ ꞌna. Ndiꞌya̱ nguluꞌu naꞌ jiꞌi̱ ma̱, chaꞌ ngujuii Cristo lo crusi chaꞌ cuityi̱
    Ni quiꞌya nu ntsuꞌu jiꞌna; la cuiꞌ ñiꞌya̱ nu cua nscua lo quityi cusuꞌ chaꞌ caca
    jiꞌi̱ Cristo, juaꞌa̱ ngua.
  bqc-SIM: 'Yã́ gbia pↄ́ má mà má dàɛ́n kɛ: Kilisi gà wá duuna yã́i lá a
    kɛ̃a Luayãtaalauwa.'
  tcz-CHONGTHU: Keiman naheng uva akhohpen tah keima henga ana kipe chu kahin pehson
    nahiuve–Christa chu Pathen Thubun asei dung juiyin ichonset jal'un athin ahi.
  mar-mar: कारण जे मला पहिल्यांदा सांगण्यात आले ते मी तुम्हास सांगून टाकले, त्यापैकी
    महत्त्वाचे हे आहे की, शास्त्रलेखाप्रमाणे ख्रिस्त तुमच्याआमच्या पापांसाठी मरण पावला.
  snp-snp: Aya kawa ya dito nemo ka ne, loto linate gimomo, ya namo yaki komu olomo
    ka ya kolalo. Ka mono lufuwau limo yamaidana oto Kilistokafo lifimate yamu kolito
    ya folaiye.
  isl-isl: Ég sagði ykkur þegar frá byrjun, eins og mér hafði verið kennt, að Kristur
    dó vegna synda okkar – alveg eins og Biblían hafði sagt fyrir.
  spy-NT: 'Kyāā-āmwook ng''aleechu bo koomānuut chu kyāānyōōru nkanii kule: Kime *꞉Kāārārookiintēēt
    kubo ng''ōōkiswookikyoo kurubta keey āk wōlēē mwooytooy ꞉siruutēk.'
  xnn-xnn: Et siya dana nan kapatgan ay inbagbagak id kasin ay naitdo ken sak-en.
    Inbagak nan nateyan Kristo ay pala isnan basbasol di ipogaw ay epdas inpasolat
    Apo Dios id kasikasin.
  mwe-mwe: Nne nashinkumpanganga ntenga gwa mana gunaposhele gula, kuti a Kilishitu
    bhashinkuwa kwa ligongo lya yambi yetu, malinga shigalugula Majandiko ga Ukonjelo.
  tte-tte: Wasane tauna kona yakalai yo yayawasayan kolimiu kana nuwatu lalakisosina
    bwaite besiele. Keliso iboita ala pwanoli kaiwena besiele Buki Tabu ana walo-masala,
  tcs-tcs: Ai bin lane yupla dat prapa impotant samting wanem ai bin lan, i dat Kraist
    i bin ded po sin blo yumpla wiskain Baibol i bin spik,
  hlt-THB: Ikawtih kai ing ka huh ce lamma cyk na nangmih a venawh awipui na ning
    zaak sak khqi nyng. Cakciim ing ak kqawnnaak amyihna Khrih taw ningnih a thawlhnaak
    awh thi nawh,
  soq-soq: Ne ema epe wadina, ipawa dima Tatamba ne dianeno etane wadana deawaaida
    ne amonantene e witalawosano wadalana. Gagalo ema ipa debamawaida Keriso bedewe
    sumanaiwa intawa waeuwaleide. Sa ipa Keriso no kadiwamba bowalen, buka kakaiwa
    bedewe girumalena rua.
  qub-qub: Gamcunata rimëruga yachachishcä nogata yachachimashallantami. Nogaga yachachishcä
    Tayta Diosninchi isquirbichishancho niycashannölla Jesucristo juchanchïcuna-raycu
    wañushanta,
  att-att: 'Á nepakánnámmu nikán yù bilin nga inilayalayâ ku ngaw nikayu, nga kuruk
    nga bilin nga máwák naw tángngagan, nga kunniaw: Netapil si Apu Kesu Kiristu,
    nga natay megapu sù liwiliwâ tam, tapè mapakomá ittam ta liwâ tam, nga kunnay
    sù inipetúrâ na ngaw ni Namarò sù dán nga libru.'
  bki-bki: Ioluano Vou nei napano ajian ban kiniou nua beamu, naina naruei nemijevio,
    neberialio ban kamiu. Kiano iliano na tortoru nalo aberii Kristo, napano naio
    mila be verare ga ka Tirikariano Moruo berialio nua ruei ka mia naio rilaio, bogo
    napano naio maka rimei vo. Ban jibe nei, ber Kristo, naio m̃aro bior kito kar
    kiado kariano nalo,
  bqp-bqp: 'Yã kũ à deńla kũ ma sì, ma dàárɛn dí: Kirisi gà ó durunna yãi, lákũ
    à kɛ̃na Luda yãn nà.'
  mcp-mcp: Shúshwóógʉ́, mə á fwo tɛ́ɛ́d kala bɨ́ njɨ́ɨ́gʉ́lá mə́ á lə́g yí. Nə́ *Krîst
    nyə á yə, nyə á zə cé *misə́m mísʉ́ nda Mícilyá mí ŋgə́ cɨ nə́;
  hat-hat: 'Bagay mwen te moutre nou, se sa mwen menm mwen te resevwa. Se yo menm
    ki pi konsekan. Men yo: Kris te mouri pou peche nou, dapre sa ki ekri nan Liv
    la.'
  npl-NT: Ne onomechmachti tlan achto ne onechmachtijkeh. Ijkuak tejwah otitlajtlakolchiwayah,
    Cristo omikki topatka kemi yokijtojka itlajkuilol Dios.
  bgg-bgg: 'Bajoboh pha miigak gu è nyie mua pha ji ne nathek shii phi: Jigigam shii
    zey pha ji duiine; Masi è gethek layog chiang iy dun,'
  eng-TCENT: 'For I delivered to you as of first importance what I also received:
    that Christ died for our sins according to the Scriptures,'
  eng-BSB: 'For what I received I passed on to you as of first importance: that Christ
    died for our sins according to the Scriptures,'
  cpu-NT: 'Jirokara kovaperoyetachari, iroora ikamantaitakenari naaka, ipoñaaka nokamantakemiro
    eejatzi eerokaite: Ikamimentakaira Cristo okantakaantziro akaariperovaitake, jimatajaantakero
    jimonkaratakaakaro okaratzi iñaaventakotzitataikariri Osankinajanorentsiki.'
  san-ASM: যতোঽহং যদ্ যৎ জ্ঞাপিতস্তদনুসাৰাৎ যুষ্মাসু মুখ্যাং যাং শিক্ষাং সমাৰ্পযং
    সেযং, শাস্ত্ৰানুসাৰাৎ খ্ৰীষ্টোঽস্মাকং পাপমোচনাৰ্থং প্ৰাণান্ ত্যক্তৱান্,
  tac-NT: Neka benírituru 'emi alué ra'íchali napu ne bení, alué ra'íchali 'we 'ya
    nerúgame napu ruwime ju Kristo mukúligo chátiri 'nátali o'togá ramué nila.
  eng-WEBPB: 'For I delivered to you first of all that which I also received: that
    Christ died for our sins according to the Scriptures,'
  gfk-H: Io, asa nong di ga tar ia tagu, iau tar mah ia ta muat. Ma iakan i manga
    tamat sakit, bia Karisito ga maat wara uta ira nudahat sakana magingin hoing no
    nianga ta Kalou di ga pakat ia i tangai hua, ma bia di ga halaka ia tano midi,
    ma bia Kalou ga hatut habalin ia tano aitul a bung hoing no nianga ta Kalou di
    ga pakat ia i tangai hua mah, ma bia ga hapuasa taar ta Pita ma namur ta ira sangahul
    ma irua na apostolo.
  viv-viv: Au vehawala saꞋeyana wai ginagona-ma Yaubada iya givehawaleku amine omi
    gahawavelevelemi, higa Keliso yada koyona faꞋina giꞋalika Veyao Tuwaina ana buki
    gigaheye-vagahina amine.
  yao-yao: 'Pakuŵa kundanda nampele ŵanyamwe indu yaili ni mate nnope inapochele une
    nansyene: Kuti Kilisito ŵawilile sambi syetu mpela yagakuti pakusala Malembelo
    ga Akunnungu,'
  tgp-tgp: Matan na pete sile kamim hin vujangi aulu atu hin la haratu Moli mo lo
    silera isaku moiso, enia vara Kr̃isto mo mate mata nor̃a hehe, sohena Retitapu
    mo verea,
  auc-NT: Edæ mönö Codito tömengä nänö pönö cægaïnö ante botö ëñënö ante botö doyedë,
    Mänïne ante mönö täno pönengæ̈impa, ante pönö apæ̈nebo ëñëmïnitapa. Ñöwo wæætë,
    Ëñencæmïnimpa, ante botö adode ante yewæ̈mömo acæmïnimpa. Wængonguï angä ëñente
    näni yewæ̈mongaïnö baï ïinque cædinque mönö Codito ïñömö wënæ wënæ mönö cægaïnö
    ante teëmë mongænte wæætë wængacäimpa, ante impa.
  kbc-NT: Niɡ̶ijo iniiɡ̶axinaɡ̶aneɡ̶egi anonajigotiwa, ane daɡ̶axa mida ane jaoɡ̶a,
    joaniɡ̶idaa ane jajigotaɡ̶awatiwaji. Niɡ̶ida niiɡ̶axinaɡ̶aneɡ̶egi eetece Cristo
    me yeleotedeloco ɡ̶obeyaceɡ̶eco, digo aneeta nidigo midi liwai oxiiɡ̶odi Aneotedoɡ̶oji
    lotaɡ̶anaɡ̶axi.
  bmh-bmh: Iz Ze Naliupet go amegai awaremin, izacin amegai oimai, ulis ag marem.
    Ze go bigeg banou. Go Kristus igual igul eg zilagai migabun noumeun. Uwait nugau
    ze eim getal aneun sultal guzeneun.
  ctu-BL: Come tsaj cʌntesayetla jini jach bʌ t'an tsa' bʌ aq'uentiyon. Tsa' chʌmi
    Cristo cha'an lac mul, che' bajche' mi' yʌl ti' Ts'ijbujel Dios.
  meq-meq: Na tətikakum na, wu nakə Yesu Kəriste a tətikeŋ aye. Wu nakə a ze kwa me
    tebiye na lah matətikakum aye na, Yesu Kəriste kə mət hərwi mezeleme kway andza
    nakə tə watsa mə Ɗerewel i Mbəlom aye.
  noa-H: Mʌchdëu hʌ̈k'atarr hiekta ya hĩchab pãragjã jaauwia chirʌm, jãga hich Hẽwandam
    hiek p'ã sim gaai jaau simjö chadcha Cristo maach pekau gaaimua t'õjĩ.
  alp-NT: 'Saisa rebe au supu bei Tuhane, au beteke suike ete imi: rebe pentine, Yesuse
    Kristuse Imata le iteki dosaru lulu Alla Eni lepata rebe lekire.'
  san-VEL: yato.aha.m yad yat j naapitastadanusaaraat yu.smaasu mukhyaa.m yaa.m "sik.saa.m
    samaarpaya.m seya.m, "saastraanusaaraat khrii.s.to.asmaaka.m paapamocanaartha.m
    praa.naan tyaktavaan,
  kbq-kbq: Na'ankure miko'zama agatere'neazana nagra ko erite'na, neramasmue. E'i
    anazana Anumzamofo avontafepi kre'nea kante Kraisi'a tagri kumiku huno efri'ne.
  kbh-kbh: 'Er ats̈e ts̈ëngaftangbeñe sënjë́ftsanboshjona, Bëngbe Bëtsábiocana ats̈e
    tijanóyëngacñe más uámana buatëmbana soyënga. Ats̈e tcbonjabuatambá: Cristo tojanóbana
    bënga bacna soyënga tmojamama, nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe chabe
    juabna oyebuambnayënga chama tmojanayancá;'
  ron-LSB: 'Căci v-am dat mai întâi ceea ce am primit și eu: că Hristos a murit pentru
    păcatele noastre, după Scripturi,'
  pon-pon: Pwe i ujaki on komail er, me i pil aleer duen Krijtuj, me kamata kilar
    dip atail akan duen kijin likau kan.
  nhe-BL: Nimechilhui nopa tlajtoli tlen achi más ipati tlen Toteco nechmatilti. Nimechilhui
    queja Tohueyiteco Cristo mijqui ipampa totlajtlacolhua queja quiijto Itlajtol
    Toteco para quichihuasquía.
  sps-sps: 'Ami ma faamainy vaanan to ayei, to te favaanan iny naa nyo tsumi tana
    saa vaanan to ayei a Tsunaun te tsue of vanyo ya tana fo mamatsiny ka ton karap
    fiisok ma faamainy ami ya. I tovei: Krais mat sa pats a fo aveto tsura faarei
    to te kirkir fi en ya koman Vegiau Ten Gov.'
  wnc-wnc: Siwan wamu tupa na naniwa natapbum takngakan danikum. Sike nata wamu waakngae
    natapa sanga tupan siknga siwan nata ginde danikapbumu anzing. Kraisda apuke nindane
    waiaknganin sandetnangge natake ita ninde tangge kungwanimukut. Unzing wamu ayanikapsa
    aminda Anutue wapatangu tupa siknga ie mataking binga tasike ita ninde kungwanimukut.
  bus-bus: 'Yã kɛ̀ dɛńlaa kɛ̀ má sì, má dàareen yɛ̀: Kirisi gà wa durun yãnzi, lán
    à kɛ̃na Luda yãn nà.'
  gub-BL: Tupàn umume'u uze'eg ihewe. A'e re amume'u peme ihe no. — Zaneruwihawete
    umàno zaneremiapo kwer ikatu 'ym ma'e imekuzar pà a'e, i'i a'e ze'eg. Ze'eg kwehe
    arer pape rehe ikaikair pyrer umume'u imàno àwàm a'e, ywy rehe heko 'ym mehe we
    a'e.
  imo-imo: Oi ungu tukume ltiumu eno pilengei nimbo tiru. Kano ungu i tepa. Gotenga
    bukuna peremo mele Kraistini linonga ulu kerima wendo lipe ltendembai kolorumu.
  boj-boj: Anjam bole e niŋgi merŋgoqnem qaji di e Kristus aqa baŋq na em. Anjam di
    tulaŋ kobaquja. Anjam agiende. Kristus a gago une qa moiyej. Anjam di agi neŋgreŋq
    di unu.
  eng-DRA: 'For I delivered unto you first of all, which I also received: how that
    Christ died for our sins, according to the scriptures:'
  knf-knf: Uko undëmnuŋ ţi iko yi nji kaţupanaŋ uwooŋ wi nyeenkuŋ nji kak unwooŋ kë
    *Kriŧtu akeţ apënanaan ipekadu yi nja, jibi upiiŧaniiŋ ţi *Ulibra wi Naşibaţi.
  san-KHM: យតោៜហំ យទ៑ យត៑ ជ្ញាបិតស្តទនុសារាត៑ យុឞ្មាសុ មុខ្យាំ យាំ ឝិក្ឞាំ សមាប៌យំ
    សេយំ, ឝាស្ត្រានុសារាត៑ ខ្រីឞ្ដោៜស្មាកំ បាបមោចនាត៌្ហំ ប្រាណាន៑ ត្យក្តវាន៑,
  arn-NT: Fey tüfa lle wünelu mew wewpileluwiyiñ ti kimeltun dungu iñche tañi llowel.
    Kimeltuwiyiñ Cristo tañi lan iñchiñ taiñ yafkan ñi duam, chumngechi feypiley ta
    Wirin Chillka.
  zas-NT: Yalojxgaj balün lëjt ni basidan yaloj. Rnin lojdi guial Cristo güt por dux
    tol ree ziꞌc rëb loj xtiidx Dios.
  ken-NT: 'Nnɛ́m ɛnyɨŋ ɛnɛ mɛ̌ghàti bhe mbɔ ɛnyǔ bághátí nyaka mɛ nkwɔ chi bɛ:
    Kristo agú nyaka ɛ̌ti bɛbʉ́ bhɛsɛ mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ́mɛ́ nyaka bɛ chɔŋ
    ɛ́mfakari.'
