  mto-NT: 'Juuꞌ xa veꞌe du̱nu̱vinko̱pkika̱jxp je̱ ixpa̱jku̱n juuꞌ a̱tseꞌe yakmo̱o̱y
    je̱ts a̱ts miitseꞌe nvaajnjidi, ya̱ꞌa̱ts je̱ꞌe̱ veꞌe: Xkuꞌo̱o̱ꞌkimdu veꞌe je̱
    Cristo u̱u̱ꞌm je̱ nto̱kin ka̱jxamda, veꞌem ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ.'
  bzh-bzh: Log senër ġaġek sën sa haḳo wirek lo vu ham muġinsën. Senër bë Kerisi
    diiḳ in hil nġaa nipaya pin yoh vu sën dekevu wirek meneggëp loḳ Anutu-yi-ḳapiya
    lo.
  guj-2017: કેમ કે જે મને પ્રાપ્ત થયું છે, તે મેં પ્રથમ તમને સોંપી દીધું કે શાસ્ત્રવચનો
    પ્રમાણે ખ્રિસ્ત આપણાં પાપને સારુ મરણ પામ્યા;
  jvn-NT: Pitutur sing tak gelar marang kowé kuwi ya pitutur sing tak tampa sangka
    liyané lan sing penting déwé yakuwi, Kristus wis mati nyangga dosané awaké déwé,
    ya kaya sing ketulis nang Kitab.
  byr-byr: Sareꞌ darevɨnyɨ. Yagaala aaya mudɨꞌnanyaꞌ nɨmɨ sarɨmɨnyɨ yɨhɨmarɨmwangeꞌ,
    yɨ sɨnnawɨ yagaala dazaꞌ maarageva. Yɨ yagaala dɨragɨnya saꞌ daresɨ. Gotɨyare
    bukuyavɨ dɨnɨkevɨna nemɨre kayaaꞌnanyanna marasɨꞌnyaꞌnei Kɨraazɨtɨyai balakelyɨ.
  ian-ian: Wan apma nyaangɨt wutaa ngwuk kat mbutɨwun. Wan nyaangɨt nɨma nyaangɨtna.
