  ces-NKB: 'Předal jsem vám totiž především to, co jsem také přijal: že Kristus zemřel
    za naše hříchy podle Písem'
  cui-cui: Copiya paca cuidubatsi pocotsiwa xua ichʉn necuiduba xua Cristo yabara.
