  otn-NT: Nu̱na̱ ra̱ hya̱ bi siqui, guehna̱ ra̱ hya̱ rá̱ mʉditho dá̱ xän'na̱hʉ na̱.
    Guehna̱ ra̱ hya̱ na̱ ngue bi du̱ ra̱ Cristo ngue bi̱ hoga̱ ma̱ ts'oquihʉ. Ya bi̱
    nja na̱ te ra̱ hya̱ nt'ot'i p'ʉ ja ra̱ Ma̱ca̱ Libro.
  nop-nop: 'Nu Wapumdi mede nanimbune nadigut uŋakoŋ hidibo haniŋila mede folooŋ niŋ
