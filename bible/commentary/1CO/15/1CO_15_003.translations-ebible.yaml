    ପ୍ରଦାନ କରିଥିଲି ଯଥା, ଖ୍ରୀଷ୍ଟ ଶାସ୍ତ୍ର ଅନୁସାରେ ଆମ୍ଭମାନଙ୍କ ପାପ ନିମନ୍ତେ ମୃତ୍ୟୁଭୋଗ କଲେ,
  bzj-bzj: 'Kaa Ai paas aan tu unu di moas impoatant ting weh mi paas aan tu mee:
    dat Krais mi ded fi wi sin dehn, jos laik weh di Skripcha seh,'
  chk-chk: 'Üa ngenikemi mine üa fen angei met a fokun aüchea: pwe Kraist a mäla fän
    iten ach tipis usun a mak lon ekewe Toropwe mi Pin,'
  ssd-ssd: Ye Kristus tuku pasa tugusek isen sulumba satiŋgen pasa ta alo suŋgo ŋak
    ta teŋenmba. Kristus nu kuyar pasa kumumba sine tuku une saukam tuku nu kumna.
  acr-TNT: 'Ma ri nucꞌutunic che alak e ri xcꞌut chwe riꞌin, yey rucꞌuꞌxibal ri cꞌutunic
    e waꞌ: Ri Cristo xcam ruma ri kamac jelaꞌ pachaꞌ ri tzꞌibital can chupa Ruchꞌaꞌtem
    ri Dios.'
  rop-rop: Wal aibin gibit yumob det wed weya God bin gibit langa mi, en ai dalim
    yumob. Det wed im brabli bigbala ting, en im mowa bigbala langa enijing. Jisas
    Krais bin dai blanga ola nogudbala ting weya wibin dumbat jis laik weya ola speshalwan
    mesinja blanga God bin tok langa oltestaman longtaim.
  mee-mee: 'Iau ka role minmina kurumea, iau ka kalavase lomatana e bollau raumana
