  srm-NT: Biga wë dee soni miseei bi jei, nöö deseei mi toona konda da unu, nöö de
    da dee möön gaan pisi u di biibi fuu. Nöö di fosu wan, hën da ˻Masa Jesosi˼ Keesitu
    dëdë u dee hogi du fuu hedi, leti kumafa de sikifi ën a Gadu Buku a fesi kaa.
  qvs-NT: 'Tata Dios yachachiwashkanta kankunata yachachishkaykichi: Jesukristu uchanchikunarayku
    wañurkan Tata Dios killkadu rimananpi willawashkanchishina.'
  zca-NT: Xid rë kwa'n mitse'da galo laka, nak, lë' Krist ngut por rë kwa'n nzë'b
    xki be. Kure' milun lo go galo laka, nela xmod nzobni' ka,
  cbc-NT: 'Caãnijʉ̃goro mai, yʉ pʉame Jesucristo yʉ cʉ̃ caquetibʉjʉriquere mʉjãã yʉ
    quetibʉjʉ masĩõ jʉ̃gowʉ. “Jesucristo pʉame marĩ carorije wapare netõõgʉ, marĩ
    riabojayupi,” mʉjãã ñi quetibʉjʉwʉ. Atore bairo ĩña profeta majã na cawoatujʉ̃goyeticũrĩqũẽ
    cʉ̃ã Dios ya tutipʉre:'
  qxo-NT: Gamcunata yachatsirgö nogapis yachacungällatam. Jutsa ruraynintsiccunapita
    perdonamänantsicpämi Diospa palabran gellgaranganchönölla Jesucristo cruzchö wanushga.
  mox-mox: 'Ieisu Valena ana avutugu yamadunoqolia, ta ʼabibodanaya avutugu nana yaveʼitemi,
    mana Vale nana yani qiduana weaqina simanea, e baʼe: Ieisu eda luveifana qabudi
    weaqidi ʼaliga, ʼidewani lova Buki Nugwenugweina simana ʼifoqeyea.'
  kew-kew: 'E, gore ora aba go remaa pagoare neme nimi epe agaa gupa lagisude: Krais
    omesare niaana wae yaenu rayo mea rubatalo omesa. Goa pisa aa-na remaare abade
    Gote-na buk madaa tisimide.'
  dww-dww: 'Taugu aba da Mamaitua ḡarone è paḡopaḡona inam kaua dosinama, vutuna taumi
    è utemina. Be inam varinama inam umanama: Yesu Keriso dà gewagewama aubainama
    ya gurina, maika girugiruminama poranama e riuriuna nama,'
  twi-ASANTE: Mekaa asɛm a meteeɛ a ɛho hia yie no kyerɛɛ mo sɛ, yɛn bɔne enti na
    Kristo wuiɛ sɛdeɛ wɔatwerɛ no Atwerɛsɛm mu sɛ,
  aoj-aoj: Basef aliꞌ agasiꞌipami, amamba aeꞌ fowaꞌ aliꞌ egefaꞌami. Amamba naꞌamba.
    Krais nagaꞌma nagakwaha awami apeꞌimi, siꞌi Baibel fowaꞌ nagaꞌiam.
  cbv-cbv: Weemdíh jéihyani doonádih yeebdíh wã jwʉ́ʉb naáwáp jĩ. Oboh jʉmni naáwátjeh
    nihcan caá. Dios ã niijátji pah biíc yoobó Jesucristo jwĩ yéejat jíib ãt wʉn wʉ̃hʉp
    wʉt jĩ.
  taw-taw: Takaw awl yɨbɨl yad nɨgɨnek ak, nɨbop agñɨnek. Pen takaw anɨb ak anɨgɨl
    mɨdeb. Chɨn tap si tap tɨmel gɨpun tek, Klays chɨnop nen agɨl kumak, buk Baybol
    tɨkɨl gɨnɨgab agɨlak tek nep gak.
  jic-NT: T'üc' way nun jilal tjevelé napj nin tji'yüsa mpes. Niná más 'üsüs way pjü
    nusin tji'yüsa lal. Nun jilal tjevelé Cristo tepe'e malala nyuca la tjijicj mpes.
    Dios Popel tjevele nin ca la mijis.
  zap-NT: Ne primer wlaa noo nak ne wzëët noo lo de ne wakzëët ke lo noo, ne por yra
    dol ne wlaa be wet Jesucrist lo kruz zegne re lo xgyiich Dëdyuzh,
  wer-wer: Omën kaöet Anutuuk neen neaan kat wiak nook arën ngës rëak ök niiaut. Pöt
    epët. Ngönëntak Kristo pi tiarim saunatëën wel wiipënëak ëa pöl ëaup.
  ipi-ipi: Gotena pii pepa pelene eya mindimane leya pua teke, Kataisato nanimana
    koo piyamane tupa apoyale omeaipia. Namba tane pii andane wete okone wamba ini
    mana moto, yakama langewa okoni.
  qul-NT: Ñaupajtaka jap'ekaskayta yachacherkayquichis. Cristo wañorkan juchanchisraycu
    Escrituraman jina.
  tnc-tnc: 'Imatiyairoka mijare yiwãrõraᵽe Cristore mamarĩ yire sawãrõraᵽaka uᵽakaja.
    Ikuᵽaka sime ĩakõrĩ je''e: Ba''iaja mabaaika waᵽa Cristore reyaekakaka mijare
    yibojaraᵽe. I''suᵽaka Tuᵽarã majaroᵽũñurã bojatika uᵽakaja sajarika.'
  ter-NT: 'Enepone ihíkauvoti éxokonuke Itukó''oviti, enepone koati nokonéti kutípeokono
    ya hó''eke ûti, enepone ínzikaxopikenoemaka yanekôyo, énomone ne koêti: Ivókinovovi
    Kristu porexópoti ésa''i pahúnevo ûti, kuteâtimaka kó''iyea yane yutoéti emó''uke
    Itukó''oviti,'
  bmr-NT: 'Mɨɨro amɨɨhaico itɨconɨ jɨɨbeguehinɨhi Moocaanitɨ agaayɨcɨhinɨbogoco: Cristo
    mohimitɨhallɨvɨ iguijeveunoco, oono Caatɨnɨhaamefaño unuubadɨ.'
  fuf-fuf: 'Ko adii kon, ko ko mi hendii kon mi feɲɲinani on: Almasiihu on ko fii
    junuubaaji men ɗin maayiri, wano windori non ka defte annabaaɓe ɓen,'
  bhl-bhl: 'Kalan weng bokoyemsi weng be nakati kuluko, beem kak weng kilele yulo
    bokoyemsi te. Em kak weng be kanekote: Kulais e Sunbin-Got em fut tem ka kel bose
    weng be ki keleweko, num sili sili nam beem dulum elote kuanei,'
  ons-ons: Na sigi maep Don lewine weku ningi makole, yewaka ŋine ŋibongole, don wele
    iwa yale, Kristo eŋe miti don sogino mo qekoi, ea wane rokopko borikine zane turuŋine
    seukke.
  con-NTPO: Pañamba atesupa gi ti'tsse'tssia condase'choma que'inga conda ma'caen
    Jesucristoja Chiga Tevaen'jen suqquia'caen ingi egae jincho'choma joqquitssiañe
    tsu pa.
  ghs-ghs: Oonita ana Sooparaho torota nookata noo oke ana korabete nikeho torota
    mootota. Oi noo ape bahe qetaqetai agobake amodzamodza eetetaho isakita Kiristu
    napaho kahosa gama teetareiqi baateta teena.
  peg-peg: ଇନାକିଦେଂକି ଇମ୍‌ଣି ଇମ୍‌ଣି ହିକ୍ୟା ଆନ୍‌ ପାୟା ଆଜ଼ି ମାଚାଙ୍ଗ୍‌, ହେ ବିତ୍ରେତାଂ
    ଇ ମୁଡ଼୍‌ ହିକ୍ୟା ମିଙ୍ଗେଙ୍ଗ୍‌ ହିଜ଼ି ମାନ୍‌ଚାଙ୍ଗ୍‌ ଇଚିସ୍‌, କ୍ରିସ୍ଟତି ସାସ୍ତର୍‌ ଇସାବ୍‌ବ୍ରେ
    ମା ପାପ୍‌ କାଜିଂ ହାତାନ୍‌,
  txu-NT: 'Metĩndjwỳnh ne kute imã kabẽn mex jarẽnhja ba arỳm ar amã arẽ. Kritu ne
    arỳm gwaj bajaxwe pãnh ty. Amrẽbê: Metĩndjwỳnh kute me bakukãmãremã ''ã ujarẽnh
    nhym me kute ''ã pi''ôk no''ôk kôt Kritu arỳm gwaj bajaxwe pãnh ty.'
  eng-WEBU: 'For I delivered to you first of all that which I also received: that
    Christ died for our sins according to the Scriptures,'
  gnw-NT: Echa'ã cua rani amɨmbeu peve, quirãi Cristo umano yanembaeyoa reta re, cuarãi
    Tumpa iñee pe uyecuatía oĩ rami. Cua co uyecuaaca cheve vae.
  mux-mux: 'Ung kumbina aima olandupale na ui piliipu liirindu mele eni nimbu sirindeliinga
    ⸤na-ni enindu aku-sipu kelepu niker⸥. Ung kanili i-sipa: Pulu Yili-nga bukele-ni
    nilimú mele Krais oliunga ulu-pulu-kis telemulumanga alko topa kulunjurum.'
  maj-NT: Títjun kits'inkjas'enu̱u én xi kits'inkjáíhi̱n, nga nga̱t'aha̱ ngatitsunná
    k'iehen Cristo̱. B'a̱ kama xi nkú ts'ín tjít'a xu̱ju̱n éhe̱n Nti̱a̱ná.
  bkq-NT: Unâ yam egatuybylâ ani âyanmo kâengatuly, unâ tutuzeim lelâlâ. Inakanhe
    aguitobyry xygakeze myakâwâm Cristo iguely. Deus itaumbyry awo wâgâ “Arâ ise aidyly”
    kehobyry aralâ myakâwâm mâkâ Kywymâry aidyly.
  kue-kue: 'Na ka komnaiye iga i pond kaima pangwa pre okuna kana ene diteinga. Kamo
    i yegl: Krais ye nono tandaglmeno pre ere goglkwa, i kamambuno pepa mina okuna
    beglko pamere plau dungwa.'
  cot-NT: Ariqueate iroquetiquea notsatacajaiaquempiqueate itsatacajaiquenaca naatimpa,
    nocantajiaquempiquea imetojaventajiacajiqueate Quirishito irishetajero aguempevaerejia,
    aritarite ocantsitaca Itioncacaantaqueca Aapani Irioshi.
  bnp-bnp: 'A ngava dagi e Kristo i vakalongo iau vona, iau tara a vakalongo mua vona,
    ra i maea: E Kristo i mate, ge bole a mapana naro hale ne hita, i muri mai a ngava
    ni here puru hosi na Hinere.'
  apn-NT: Na pa pre amnhĩ krã hkôt mẽ amã tanhmã Kris jarẽnh to hkêt nẽ. Ixte kapẽr
    mar xà hkôt na pa hte amnhĩ xô ri mẽ amã tanhmã harẽnh to ho ri ixpa. Jejus jarẽnhja
    na mex o kot mẽ ujarẽnh piitã hakrenh par kumrẽx. Tã tãm kot paj mẽ amã harẽ.
    Na pre Krisja mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer kaxyw mẽ panê ty. Tĩrtũm kapẽr
    ã kagà htũm kot hkukamã harẽnh xà hkôt.
  ctp-NT: Ti kulo wa ytsaǎnꞌ ꞌwan nchga chaꞌ ꞌin Jesucristo nu ngwaꞌu neꞌ ꞌñaǎn. Nde
    lka chaꞌ nu ngwaꞌuǔn ꞌwan, chaꞌ ngujwi Krixtu lo wsi chaꞌ kuꞌni tyii kiꞌya nu
    ndukwian; ti kwiꞌ ñaꞌan chaꞌ nu ndukwa lo kityi kula chaꞌ ka ꞌin Krixtu, kwiꞌ
    ngwañaꞌan ngwa.
  opm-opm: Duuptei meng oh mohmur napor nohnong am nahatperhan noh ama duuptei meng
    oh gurnong napotirmur. Ama duuptei meng ma napotir oh mamaru hat patmur. Meng
    oh Krais orhe boknong mar ma brak matparu oh arpin dire er hat sapti yan oh dara
    orhe boknong mar haputirmur.
  bvr-bvr: 'Ngardawa ngaypa nguna-ganyja ana-gorrburrwa janguny Wangarr nguna-wuna,
    minypa banda gu-jirra gun-guna: Ngayburrpa nguburr-gurdiya gorlk werra nguburr-negiyana,
    wurra Christ a-juwuna, nipa mari a-rorrchinga arrburrwa minypa gipa mu-ngoyurra
    janguny mu-jurra gu-yurra.'
  wal-wal: Aissi giikko, taani qassi ekkidoogaa ubbabaappe aadhdhidi koshshiyaagaa
    kasetada inttessi immaas. Hegee aibee giikko, Xoossaa maxaafai giyoogaadan, Kiristtoosi
    nu nagaraa gishshau haiqqiis.
  zad-NT: 'Bli'' bsedid'' le'' dga bzajnii Chioza'' nad'' daa nakan dii llialote:
    nan Crístona'' wite'' ni c̱hecho daa nakcho beṉ'' saaxya, kon ka na Cho''a Xtill''
    Chioza''.'
  kmg-kmg: 'Miti qizecne no narekicne ijaha ŋoŋe ŋarehuc kecšiŋuc muhuc fuŋke-ŋarepo:
    Kristo e miti papiao mucnekicne irec sâcko erâ sâqocne-nâŋecte okacne hâmowec.'
  aso-aso: 'Idoꞌ gomuꞌ lo-lingimuvoniꞌ monoꞌ gamazi lamineliꞌmi monovomuꞌ gohi lo-lengemelove
    luvoniꞌ nene nemuꞌ luve: Monoꞌ gamazi lamineꞌ ganaꞌ apiꞌ ogo gelo do goꞌzekuvonikovoꞌ
    nene lo-lengemo neutiꞌ nene dizo minineꞌ gamazi neꞌmino ve lo tiꞌ lo lo-lingimuvoniꞌ
    ve: Monoꞌ godolouꞌ Kilisitoꞌnimuꞌ gizadoꞌ eꞌmeto leliꞌ lihimetemuꞌ hilineꞌ ve.'
  uli-uli: 'Isa kangalugmi meka ngang igula le ye hartael palleng fal: Kristus ye
    mes bo fael meka molfidich. Ila sengal le ye teftaf lal babior we ye santus.'
  nin-NT: Ingga da ki imba inkindirr yi nggo iyo si itu i ire yi nâ ta si nggo a da
    ki ingga, di Kristi a ttu ku ila ure munta nâ ta si nggo Angbamvu ka Abachi ka
    a da di,
  acu-NT: Chicham timiá pengker aa nuna antuku asan, wikia atumin ujakmiajrume nuka
    nuwaitai. Yuse chichame aarmawa nunisang Cristo ii tunaarin akiimiatramkatas jarutramkamiaji.
  cak-WNT: Ruma ri ch'abel ri xinc'ul riyin, can ya chuka' ch'abel ri' ri xinc'ut
    chiwech. Y ri ruc'u'x ronojel ri xinc'ut chiwech, ya chi ri Cristo xcom ruma ri
    kamac, can achi'el ri tz'ibatal ca chupan ri ruch'abel ri Dios.
  ebk-ebk: 'Tay epakaammok kan chakayu nan nauy kaamuchan ay enawatku: Natuy hi Cristo
    kiapú as nan fiasfiasor takú ay maiyunud as nan naisurat as nan Kalen Apo Dios.'
  spa-PDDPT: 'Porque primero les entregué lo que recibí: Que Cristo murió por nuestros
    pecados, según las Escrituras,'
  ruf-ruf: Niwagholela aghala ghanibokele nene mwenyegho, Kiristu tsakafa kwa nzambi
    tsetu ka pfagholonga Ghamaandiko Mahenzeluka,
  gun-gun: 'Mba''eta xevy pe ranhe ayvu oikuaa uka pyre pendevy ju amombe''u va''ekue:
    Jajejavyague re Cristo omano raka''e ipara oĩa rami vy.'
  agu-BL: 'Bajx cunin e'' inchusulu'' te yi wetz yi chusij chint te''j, i''tz: Yi
    ja quim Cristo tan ẍchojle''n kil, quib yi tz''iba''nt cyen.'
  isn-isn: 'Anga en''wandyo naenemisingiiye kusania nikaleta kitalanyu anga uuu: kina
    kupumiila mumaandeko, Kilisto aukule kunsoko amilandu itu.'
  eng-PEV: You know, God told me that message, and then I taught it to you. And, you
    know, a long time ago, God got his men to write about some of those things, and
    they are in God’s book. Now I’ll tell you the important part of that message again.
    Everybody did bad things. We are all bad, but Jesus Christ died instead of us.
    That message is in God’s book.
  ilo-ULB: 'Ta intedko kadakayo a kas umuna a kapatgan ti isu met laeng nga inawatko:
    a natay ni Cristo gapu kadagiti basbasoltayo segun iti Nasantoan a Sursurat,'
  pir-NT: 'Ohõ saha ni yahu mʉhtaʉtja mʉsare. Ahri ihyo waro ijierare. Mʉsare buhegʉ
    yʉhʉre Cristo tiquiro yahurire mʉsare ohõ saha ni yahuu: Cohãcjʉ̃ yere tiquina
    ojoariro sahata mari ñañe buhirire Cristo yariahye.'
  anv-NT: Unó bi agaré me, ubi ne me ngare ɛnyú, ne menɔ genó né unó bina alú
    nnó Kras agbo gétúgé gabo ayi ɛsé dépyɛɛ́ wyɛ ndɛre abɔ asame né mmu ŋwɛ
    Ɛsɔwɔ nnó muú ayi Ɛsɔwɔ akwere ji ɛla gefwa agbo nyɛ.
  sab-NT: Cha kledu baske cha ba tku tangle ngeru Cristo giti Cristo cha ta gbu kare,
    cha ba tku tangle Cristo giti Cristo jokeda che ulita alin che agedu me no giti,
    Cristo jaba jo ogaba keugage, chui maike chku Cristo chkuni gwade, boidu ene ulita
    Cristo ole Chube gerua degaba unsuialin gerule kare.
  tmd-tmd: Mönö nɨ keir höd nugum aku, mönö dib mönö wä ödöriö, me rön, ñɨgö yad nölma.
    An ap kib mag gwogwo röl aku, Krais anɨŋ ñöx nɨgön wöröxöŋ aku, God Mönö kai kɨtön,
    rɨg cönɨŋö, rim mag akwör röŋa.
  acr-NNT: 'Ma ri nukꞌutunik che alaq e ri xkꞌut chwe riꞌin, yey rukꞌuꞌxibꞌal ri kꞌutunik
    e waꞌ: Ri Cristo xkam ruma ri qamak jelaꞌ pachaꞌ ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem
    ri Dios.'
  kpg-kpg: Au ne hagadae adu gi goodou di mee hagalabagau dela guu lawa dagu kae,
    bolo Christ ne made i tadau huaidu gii hai be nnelekai di Beebaa Dabu.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला बचन अन्‍छार ख्रीष्‍ट य्‍हाङला पापला लागिरी सिजी
    भिसी ङाइ था याङ्बा मुल तामनोन ङाइ एनीगदेदा थेःना लबा मुला।
  avt-avt: 'Hi hetpi hɨm im hɨram menmen iuwe minɨn kerek nɨpaa God ketpewem hi hemtewem.
    Hɨm mɨram im: Mɨtɨk Krais kaa te kakɨsak menmen enum haiu mɨrɨakem, kar ke hɨm
    me God mau tɨwei nɨpaa metpim hɨrak kaknen kaki.'
  cbk-cbk: Ya dale yo con ustedes el informacion mas importante que yo mismo ya recibi
    del Señor. Como ta habla el maga palabra de Dios na Sagrada Escritura, si Jesucristo
    ya muri gane por causa del di aton maga pecado,
  uig-ARA: چۈنكى مەن ئۆزۈمگە ئامانەت قىلىنغانلىرىنى ئەڭ زۆرۈر ئىش سۈپىتىدە سىلەرگىمۇ
    تاپشۇردۇم؛ يەنى، تەۋرات-زەبۇردا ئالدىن ئېيتىلغىنىدەك، مەسىھ گۇناھلىرىمىز ئۈچۈن
    ئۆلدى؛
  tuf-tuf: Chihtá uch récaji ba quin yarsa ehcú bahjacro. Chihtá as quin ehcujáqueyan
    aját ba quin acsar ehcú bahjacro. Récaji chihtá aját bar ehcú bahjacro. Jesucristo
    is cuitar Sir tayar tunin acu chinjác chihtá ehcú bahjacro. Sir carit cuitar bar
    chinata chihtán récaji ehcú bahjáquinro.
  abx-abx: 'Sigurado nga agpaka''intom kam, kay kon ay i sakarawat-ko, iya may i nagpapasa-ko
    si ka''am nga pinaka''impurtanti: Nga si Kristo agpakamatay para si sala''-ta
    kam sigon si maka''anna'' si Kasuratan,'
  mco-NT: Tɨ ngapxnaxyɨch ma miich ajcxy je ayuc huɨdibɨ Dios jayɨjp tɨ xymöyɨch,
    etz tɨ nyajnɨmaaygɨxy huɨdibɨ jaccopɨcyɨp co Cristo y'o'cy mɨɨd ajt nbocy ycɨxpɨ,
    jadu'n nej Dios y'ayuc ymɨna'ñ huɨdibɨ jaybety ijtp ma yɨ' ñecy.
  cpb-NT: 'Jiroka kowaperoyetachari, iro ikamantaitakenari naaka, irojatzi nokamantzitzimiri
    eerokapaini: Ikamawentai Cristo okantakaantziro akaariperowaitake, rimatakero
    rimonkaatakaawo okaatzi ikenkithatakoitakeriri Osankenarentsiperoki.'
  aon-aon: Nyarik iri baraen douk nyeshagrakuk ihinyumorim baraen douk riguk eik yarik
    yaraen iri, enyudok eik douk yakripepen. Enyen douk enyudok. Krais nagok um nukweshihap
    um apakish yoweishi inahos kabi douk baraen nyetem Iruhin ananik Buk iri nyakrium.
  hus-NT-2005: Tin jidhtal, tu okʼtsitsik xowaꞌ nanáꞌ in okʼtsinék. Tu okʼtsitsik
    ke na Kristo chemech kʼal tin kwenta ni walab, jelt xan tin ulal an Tʼokat Dhuslab.
  mig-NT: 'Chi̱ suni tu̱''un kánúú já ní ni''i̱n‑rí‑ún, ni̱ nastá''a̱n‑ri̱ nuu̱‑ro̱:
    Ja̱ ní ji''i̱ Cristo ja̱ sɨkɨ́ kuáchi‑yó, nátu̱''un ká''a̱n tutu̱.'
  bps-bps: I tdò too mdatah di kdee tagatdògu di gamu i gatdò di deg, dunan Dyisas
    Krayst fafati du fye galwà ito di dad salaito. Na tdò ani, tafsulat Dwata di Tnaluan.
  mbs-mbs: Se intoladà te Timanem kanak, yan se ingkeliwat ko heman diyà kenyo. Seini
    se kebenalan ontò melangkaw te kedita. Nematay si Cristo amon megpelowà kenitadon
    lekat te salà, aw yan netoman se kagi te Timanem tapay insolat gebii.
  tof-tof: Ka yabü amkoman wirrian bóktan nókyenarre, ka ngaen-gógópan ne poko ipadórró
    wagó, Kerriso nurrótókórr mibü kolae tonarr bargonóm, Godón Wibalómórrón Bóktan
    ngarkwatódó.
  cme-NT: 'Nelma maŋ suurii mɛi fɛrɛ‑i mi tũnni-na, mi bi diyaa ma yaa‑i na tũnni-na.
    Maa dii baa yuŋgu. Ma yaa daama wuɔ: *Kirsa kuu i ãmbabalma maama-na ŋaa maŋ
    waaŋ dumaa Diiloŋ-nelma-na.'
  sus-sus: N nu bara masenyi hagigɛ ti wo bɛ, n naxan sɔtɔ. A tan nan ya. Ala xa Mixi
    Sugandixi naxa faxa won ma yunubie xafari fe ra, alɔ a nu sɛbɛxi ki naxɛ.
  pon-2006: 'Eri, iet padahk me keieu kesempwal me I aleier, oh I pil peusehiongkumwailehr:
    duwen Krais eh ketin pwoukilahr dipatail kan, nin duwen eh ntingdier nan Pwuhk
    Sarawi;'
  dad-dad: Ere nigin, ereb aya alen, are odug bagai nigin, uyulil anĩ aya ã afenein,
    are Kristus ĩ, Negur nẽ Itotoya bun yenek kilei, neda mosor nigin laa fe di,
  zab-NT: Nidonidoote bseeda laat ni bseeda gulo. Guniia laat dec Crist gutyny pur
    de xtuldnɨ zec ni rnii lo xquiits Dios.
  jae-jae: Biŋ ŋamataŋa, taŋ kakêŋ gelom amac naŋ, gelom aê amboac tonaŋ gebe Kilisi
    gêmac êndu kêtu aêacnêŋ secŋa kêtôm teto gêc.
  ksd-ksd: Tago iau ga ve value tar ia ta vavat nam ba iau bula iau ga vatur vake,
    ba Kristo i ga mat ure kada varpiam, da ra Buk Tabu i biti;
  msm-NT: 'Seini to diya pinakaimpurtanti no ing-anad kanay no ing-anad kud isab iyu:
    Ojow pa to Kasuyatan to Diyus, migpakimatoy si Cristo tongod to mgo sae ta.'
  myk-myk: Nɛyɛ pyaa ya kalaa wemu ta wee di ɲɛ kalaa wu ɲugbɔhɔ ge, wee ni nɛ fɛnhɛ
    yee kalaa. Wee wu wa mɛ. Wèe wo jurumu wuu na Kirisa ya xu ma na jo ba lʼa ka
    Kilɛ Kafila wu ni wɛ.
  sbe-sbe: 'Matawuwuna wasa saha ya haidi wa meta ya hededehekawadiko kalimiuyena,
    na teina meta hedehedede saesaedi: Keliso ye boita yoda yababa hesabadi, doha
    kulikuli tabudi udiyedi se kulinonohaiyako wa.'
  mcr-mcr: Kukŋuä aaŋä naqänäŋä nyi ŋqä-näuä ämaqä huiziuta qäŋganä ämakqä iqueŋi,
    awä tii äyä etkqe. Goti Hanjuwä Iqueqä bukä iu äqänä äwiŋqä-pa, Kraisi Iqu neyaqä
    suqä quvqä eeqäpnäŋi huätä mamäutŋqeŋqä iiŋqä äpäkoŋgqe.
  cux-NT: Vmnááⁿ vmnaaⁿ ní chi'cueéⁿ ndís'tiī chɛɛ chi más ca importante tan'dúúcā
    chi Cristo chi'cueéⁿ yā 'úú. Chuū chiiⁿ chi Cristo ní ch'īi yā cáávā nuuⁿndi yeⁿ'ē
    yú tan'dúúcā chi canéé nguūⁿ ndii cuááⁿ vmnaaⁿ na libro yeⁿ'é Ndyuūs.
  tur-YTC: 'Çünkü her şeyden önce, benim de aldığımı size ilettim: Mesih, Kutsal Yazılar''a
    göre günahlarımız için öldü,'
  san-ITR: yato.ahaM yad yat j nApitastadanusArAt yuShmAsu mukhyAM yAM shikShAM samArpayaM
    seyaM, shAstrAnusArAt khrIShTo.asmAkaM pApamochanArthaM prANAn tyaktavAn,
  bel-N: Бо я найперш перадаў вам тое, што і сам прыняў, што Хрыстос памёр за грахі
    нашыя паводле Пісаньняў,
  sch-sch: 'Moton renga ka man kai chu nangni ki misîr pe ngâi, ma hi aroiinpui
    tataka: Khrista hah Pathien Lekhabungeia ânziek angin ei nunsiengei sikin a thia;'
  mic-MIQNT: Ignmuloqop ta'n goqwei maw gelu'lg mesnmap. Etna na ula agnutmaqan. Na
    Se'suguli nepg'pnaq ugjit 'gtlue'utinal ta'n tel wi'gas'g Gjinisgam ugtwi'gatigng.
  huu-NT: Nanoca rafuena omoɨna llofuetɨcue. Jɨaɨe creyentiaɨmona biena jai cacadɨcue.
    Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ jaie cuegafuiaɨ isoi caɨ jeacɨno facaina Cristodɨ
    fiodaite.
  jiv-NT: 'Winia ujatkamunak ujakmajrume. Nu chichamsha ashí naṉkaamas úuntaiti.
    Jú̱iti nu chicham: Ii tunaari̱n asakártasa Kristu jarutramkamiaji, Yus-Papinium
    tana núnisaṉ.'
  otm-NT: Nɛ dá ja ahʉ gá pąhmbʉ a ram hma bin 'dacä ngue man'da jats'ɛdi tho ga pąhmbʉ.
    Ngue dá xän'nahʉ bi du ra Cristo, bi hoga ma ts'oquihʉ, tengu thoho mán t'o't'i
    bʉ ja rá t'ohni Oją.
  dah-dah: 'Ga dineŋ hime gabe mere kuruŋ Doyaŋ Al Kuruŋ beleŋ momoŋ nirtiŋ goyen
    basaŋ heŋbe momoŋ dirmiriŋ geb, gago sopte dineŋ hime. Mere gobe gahade: Yesu
    Kristube Al Kuruŋyen asaŋde katiŋ gwahade po, nende mata buluŋ niŋ teŋ kamyiŋ.'
  tnk-tnk: Narimnari me səməme iakɨməreɡi, iou iakuvəni raka tukumiaha. Iakɨməni mə
    nəri sə tihaməkeikei mhəkupwən mhəukurən in i mə Kristo rɨmamhə tɨ noien ərəha
    me səkɨtaha ramesi pen nəɡkiariien me kɨmərai pen ia Nəkukuə Ikinan.
  kpr-kpr: 'Geka teria beká nane tofo mandi giti ningi kasama edo, nemokena seteno
    nininguseva ava, God da Geka jokáda gembero irira amo, eviri: Keriso nu namondeda
    ari ekokodae sedo ambududurusira.'
  san-IAS: yato'haṁ yad yat jñāpitastadanusārāt yuṣmāsu mukhyāṁ yāṁ śikṣāṁ samārpayaṁ
    seyaṁ, śāstrānusārāt khrīṣṭo'smākaṁ pāpamocanārthaṁ prāṇān tyaktavān,
  nho-nho: 'Nau ni hakaea atu ki kootou aku taratara ni too i TeAtua, i teenaa ni taratara
    hakamaatua iloo. Naa taratara naa e mee peelaa: Christ ni mate ki uiia naa haisara
    taatou, e mee pee ko naa taratara te Laupepa Tapu.'
  gym-NT: 'Kukwe mikata ütiäte Jesubtä ni jökräkwe diribare tie abko erere tikwe diribare
    munye abko krörö: Kristo krütani ni ngite Ngöbö rüere ye diankakäre nibtä abko
    nämane tikani kore Ngöbö Kukweibtä, ye kwrere nakaninkä.'
  azg-NT: Ndö ro jñꞌoon na tꞌmanntyichen tsixuanhanꞌ na siꞌman Tyoꞌtsꞌon nnön ndoꞌ
    totsiꞌmanhanꞌ ndëëhoꞌ. Juu jñꞌoonꞌñeen itsiꞌquindyihanꞌ na tueꞌ Cristo ntyja ꞌnaan
    jnan tsoñꞌen jaa chaꞌxjen juu jñꞌoonꞌ Tyoꞌtsꞌon na tondui itsiquindyihanꞌ,
  bhd-bhd: एल्हेरेलेइ मीं तुसन खास सन्देश दित्तो, ज़ै मीं प्रभु यीशु मसीह करां मैल्लो।
    तै सन्देश ई आए, कि पवित्रशास्त्ररेरे मुताबिक यीशु मसीह इश्शे पापां केरे लेइ मरो
  too-NT: Iccāmāsu'ni'nī'ta'ni' a'ntū lej tasqui'nī lā' a'ntū quimāsca'tīcanī't. Lā'
    ū'tza' huā'mā' que Cristo nīlh ixpālacata quintalaclē'i'ca'n chu a'nchīn tzo'kcanī't
    makāntza' na ixtachihuīn Dios.
  ind-AYT: Aku sudah menyampaikan kepadamu, pertama-tama yang terpenting, yang juga
    aku terima bahwa Kristus mati untuk dosa-dosa kita sesuai dengan Kitab Suci,
  cjo-NT: 'Nityaawo nokamantakimiro iroka rooperotatsiri ikamantziteetakinari: eeniro
    anteeyakirini kaari kameethatatsi, rootaki ikamawenanteeyakaerini Jesokirishito.
    Imonkaatakiro okamantakotzitaririni Iwaperite Tajorentsi.'
  nsn-nsn: Ge a haua pe ru kaleio, inggo u heir uain taninina tamiuoum. A puhene ter
    puhung uleik tun; Kristo ke mat tar niguata uasar eigigeig, ro hire teil pe no
    uelhire God.
  san-DEV: यतोऽहं यद् यत् ज्ञापितस्तदनुसारात् युष्मासु मुख्यां यां शिक्षां समार्पयं
    सेयं, शास्त्रानुसारात् ख्रीष्टोऽस्माकं पापमोचनार्थं प्राणान् त्यक्तवान्,
  tna-NT: 'Ema jabuetsuatiana cuana yama micuana equene quisaderana uja: Cristo manuana
    ecuana sa jucha cuana jepuiti, cuaja Diusu sa quirica su derejiji yani batame.'
  lid-lid: 'Jo ndrasehek taha ta sahou laba tinan labai, sahou nane doh jo akohok
    bwena. Moso sahou nane i buku doh: Krais mene imek badeh, ta talou taha ado ta
    kandriyen ndra-in tataha marakon ame len, i buku le ndratorowenei udu bolo buk
    ndrabun ta Kindrei.'
  wim-wim: 'Ngayan wik min paththaman waaꞌ-waaꞌang niiyantana than wiyangan kaꞌathaman
    thaaꞌ-aath-aathin ngayang, wik inana: nil Christ.an way ngamparamakan utham, keꞌ
    than pamangan aak keenkan lat ngench thayanangan umpin waaꞌin nunangan nil ngulan
    uthamow way ngamparamakana.'
  zga-M: Nduvuyale ukhuhuma khuvutonguleilo umunia lwupeilile eilivangeili nukhulievekha
    mbulongolo nikhaleigega khulwumwe ndumulevelile, ukhuta ukhu kongana nuvusimbe
    uKlisite afwile savuli ya mbivi nchieto,
  yom-yom: 'Bila, va theti minu, ndilulonga mambu momo minu veka nditambula : Klisto
    wufua mu diambu di masumu meto, banga busonimina mu Masonoko.'
  san-SIN: යතෝ(අ)හං යද් යත් ඥාපිතස්තදනුසාරාත් යුෂ්මාසු මුඛ්‍යාං යාං ශික්‍ෂාං සමාර්පයං
    සේයං, ශාස්ත්‍රානුසාරාත් ඛ්‍රීෂ්ටෝ(අ)ස්මාකං පාපමෝචනාර්ථං ප්‍රාණාන් ත්‍යක්තවාන්,
  yut-yut: Gen kɨnda abɨdagɨm uŋun da gen wagol madepsi asak. Gen uŋun kɨlɨ damgum.
    Gen uŋun yaŋ. Piŋkop gen tosok uŋun da arɨpmon Kristo nin dakon yokwi wɨrɨrɨt
    do kɨmakgɨt.
  grc-BYZ: παρέδωκα γὰρ ὑμῖν ἐν πρώτοις ὃ καὶ παρέλαβον, ὅτι Χριστὸς ἀπέθανεν ὑπὲρ
    τῶν ἁμαρτιῶν ἡμῶν κατὰ τὰς γραφάς,
  cpc-NT: 'Jiroka kowapirotachari, iro ikamantaitakinari naaka, nokamantakimiro iijatzi
    iirokaiti: Ikamawintakai Cristo okantakaantziro akaaripirowaitaki, jimonkaatajaantakiro
    okaatzi ikinkithatakoitakiriri Osankinarintsipiroriki.'
  nhg-NT: 'Pues naja nemiechmöcte lo que tli cache importönte, lo que tli naja nuyejque
    onecsele: que Cristo omecoaco ipampa totlajtlacul, quiename quejtoa teotlajtule.'
  nya-nya: Pakuti chimene ndinalandira ndinapereka kwa inu monga chofunika kuposa
    zonse, kuti Khristu anafera zoyipa zathu monga mwa Malemba,
  ngu-NT: Onemechmachiltij on temachtilistli yejhuan onicselij. Yejhua más hueyixticaj
    xquen ocse itlaj temachtilistli. On temachtilistli sa no yejhua in. Cristo omic
    san ipampa totlajtlacolhuan, quen on Yectlajcuilojli quijtohua.
  kup-kup: Met batam Godiz nañahat arin añooh-ñetï pov haokaz garosik ahov ev maot
    añomaz toh. Met batam pim tapanez Baiñetinavoz Tepatak ñetiv menahan hez-taput
    Kristo tat darim horï tamegiñiz hañiv bakaz hahan hehaek, piuhö hañ pov havat
    kakam ahov hatevetet ñomah.
  jid-jid: Nitu rji ni mumla ma, kpe wa mi kpa a, mi vu sa yiwu ni wo, andi Kristi
    a kwuu nitu latre mbu, toh wa nhatre Bachi yo zi'a,
  wmw-wmw: Nukugabizini kinu bora pakulu canipokerere, cakuwa, kamba vyavyandikiwe
    mMandiko, Almasihi kafwa kwa sababu ya madambi etu.
  gmv-GGM: Tani taas ekkidayssane wursofe adhdhizayssa intes aatha imadis. Geesha
    maxaafati gizayssa mala Kiristoosay nu nagara gishshi hayqides.
  ssg-ssg: Ala amuto nanameni, nga hakouta haniwen amuto waliko ti nga hongoen ti
    Jises tel Masiwi. Pate tuah tapein ti lawe waliko se tetenen. Jises Krais mat
    ti ukei kawatan ti lialui woukaha masin ti pepai Haeu kakaxi.
  zpo-NT: 'Lee wdizh kwaan mseed na re gu nak leeka kwaan mseed na lo Jesucrist nu
    naka tub kwaan non doo. Lee wdizh ne nak: Jesucrist ngut kwent cheen jwalt cheen
    re be, modxa nkeeya lo Xkyech Dios;'
  poy-poy: Neni nuwapananiti mwenga vyaviwera na mana nentu, vitwatira vyanankiti
    neni namweni, kuwera Kristu kahowiti toziya ya vidoda vya twenga, handa Malembu
    Mananagala ntambu yagalonga,
  qwh-NT: Diospa palabranmi willaquican llapan nunacunapa jutsancunarecur Teyta Jesucristu
    wanunanpaq canqanta. Tsetam noqa yachacorqö y tsellatam qamcunata imecanopapis
    yachatsiyarqoq.
  gaw-gaw: Da ip̱uniṯak aomi amu da nai amu ag amelagp̱a mehuqi doop̱ig. Nai amu inam.
    Kayak naip̱a, nai daaṯe amubia Kristus Nug ig oh ihinig hip̱unin uhuqa megaḵunu
    mauhom.
  nca-nca: 'Dokoro no mande parámi ka rero ye yunanowó. Ŋuko ŋandiro: Kristoko sokome
    mepé tero quhurínani sowowero quro khumaró.'
  zpz-NTPP: Ya̱ brica̱ nu gad lagy der de coz nu gud lagya̱, de coz nu ricy zir ñi
    presis par deꞌ zir de coz. Ndeꞌ nu gut Crisht par nu nac cyi den gal nu rnii de
    riidz ni Ñgyoozh.
  mkj-mkj: 'Ngoahi ne kioang kamwai da ngoahi oaloahdi, ma ioar keiou kajampwal: Christ
    mehkihdi dipasai kan, ma ioar ne insingdi nehn Puk Joarwi;'
  zac-NT: Primërë lugar, bëluáꞌahia lëꞌë të grë enseñansë nabëna recibir. Bëluáꞌahia
    lëꞌë të de quë Cristo guti por ra duldë shtë́naꞌa cumë ziquë rniꞌi laꞌni Sagradas
    Escrituras.
  kyg-kyg: Gotiꞌa mani gemo alino namiꞌnigeꞌna aliꞌna lapamiꞌnova gemo hogote gemo
    haneꞌniyana Kalaisiꞌa hosu kavatilefeꞌmo faliꞌniye. Akeyaꞌvilagamo Goti Mukufiꞌmo
    hu maleꞌniya gemoꞌmo hunoꞌaeꞌmo, faligiye, huno hu maleꞌniya gelefeꞌmo faliꞌniye.
  kmk-kmk: 'Intudtuduk kan dikayu dit naitudtudu pay kan sakon un siya’d kapotgana
    matigammuwan yu. Sadiya tudtudu: natoy si Kristu daḻapnu mapakawan dat basuḻ taku
    un siya’d kanan dit naikanglita ugud Apudyus.'
  cao-NT: 'Jariapari tsi Cristo quima ë bini ca jahuë bo mato ë yoaniquë. E yoani
    ca tsi xo naa ra: Noba jocha quëshpi tsi Jesu naniquë, Quënëhacanish cabá yoani
    jascaria. Jaquirëquë ja maihuahacaniquë. Jatsi tres bari quirëquë ja bësomahacaniquë,
    Quënëhacanish cabá yoani jascaria.'
  bbr-bbr: Is kiro Ämän Eposek amke awaromin, isaka amke oumoi, rusapai ak arom. Kiro
    ämän onoktapau näwäu. Kiro Krais iken onok aru jäkäi mukaun meiewon. Anut nukan
    ämänis meter äiewon siar keserwon.
  inb-inb: 'Nuka kikin ñugpa iachai­kus­ka­ta­mi kam­kunata kasa iacha­chir­kai­ki­chita.
    Imasa ñugpa­manda libru­pi willa­raias­ka­sina­mi tukurka: Cris­toka, nukan­chipa
    pan­da­rii­kuna­manda­mi wañu­chii tukurka.'
  hrv-hrv: 'Doista, predadoh vam ponajprije što i primih: Krist umrije za grijehe
    naše po Pismima;'
  box-NT: 'Ho kàránló na bìo ɲúhṹ wi po hìa ká, hìa ĩnɛ́n ĩ bɛɛre yú
    á nɔn mia le hìa kà: O *Krista húrun wa bè-kora bìo yi làa bìo mu túararáa
    le Dónbeenì bíonì vũahṹ yi.'
  ote-NT: Nugui dá uꞌtꞌahʉ ngu núꞌa̱ bi tꞌutcagui nehe. Núꞌa̱ ra ntꞌudi xi ra da̱ngui
    dá uꞌtꞌahʉ, dá xiꞌahʉ gue ra Zidada Jesucristo go gueꞌa̱ bi du pa bi hña̱sca ma
    tsꞌoquihʉ, ngu xqui ntꞌofo ja ra Nda̱xjua Tꞌofo gue njabʉ mi ma da thoguiꞌa̱.
  wnu-wnu: Qob qamar aninob qamam eng qoan yonob qamarari igom eng. Munon inubersiau
    tari eng wo umb ininou qomon boru eng birogoniamor Qenu qob igoa gas ende.
  zam-NT: Nerleque' con' co' mblin, mblu'en loo gu' xalque' mblu' Tad Crist loon le'
    Tad Crist nguth por cón che'n xquin na' no xtol na' xalque' ndub di's loo libr
    co' nac xti's Diox.
  zyp-NT: Zecawtamaw tatah ka cyhlangpaw khah naaning ca ching pachaw he neh ka, a
    biapui caipaw a cang. Ma cawh zemaw a cang tatah Capathai letei ciapaw naning
    tei hratah Khri cawh kaa suanah rawng tah thi ka,
  sey-NT: Duꞌru macarepa mësarute yeꞌyahuë, yëꞌëre yeꞌyaseꞌere. Mësarute toyaseꞌe
    Maijaꞌquë coca cayeje̱ paꞌye yeꞌyahuë, Cristo mai tayo yoꞌojë paꞌi doꞌire ju̱cacaiseꞌere.
  nvm-nvm: Na ik anej ijia vuak fok E Bomana fu kuardienma iji nan abe ja kuardiain.
    Ire fok fu na kuardienma iji fuka ma ijesugin ijefuon ja ire iji ma vierafekfuon.
    Regavo vuak amur iji ja ma vierafekfuon iji Jesu Kurais fu usuibe bu buk ijia
    isoime kuai fu ise nuvuon ijefuon guakno kuainva iji fun riarenma ijefuon ja ma
    vierafekfuon.
  mps-mps: 'Te eno polasa po dagebolo hasia bolo mani, te eno me eno polobadu te po
    naga sali. Te po e tiwai dao: te Krais isilama dago dwai sęgę tigidali sela
    samainogo yali, te Godigo po bukude polobadu asęani po tama usu nani.'
  pab-NT: 'Tyotya kaxakaisakehenere nohiye atyo noxakai xihiye. Hatyo atyo masakare
    waiye kaiserehare: Cristo atyo waini iniyalahare wománe hiyeta, kaxairatyakehenere
    Iraiti Waiyexe nanekoa akereta.'
  llg-llg: 'Au anoli ei so dedeꞌa kala fo kasosoak nalan seli, fo makahulun hataholi
    nanoli nitak au so. Fo ndia: Karistus, fo Manetualain haituan mai so, ma maten
    so fo tao nasoda ita, teme ita sala-singgo nala mai, fo nandaa no Lamatuak Susula
    Malalaon nana sulak neme makahulun mai.'
  kyf-kyf: 'Gbʋ -we wa -slolua na ''dɛ, ''mʋ ɩn -slolua aɩn tɩa, mʋ -wa nɩɩ: Klisɩ
    ka tlɩ -amɩaa gbʋnyuu ''gbʋ, sa -Lagɔsɛbhɛ gbaa zlɩmɛ we, ''sa.'
  tpi-tpi: Bikpela tok tru mi bin givim long yupela, em dispela tok mi yet mi bin
    kisim bipo. Em i olsem. Krais i bin i dai bilong rausim olgeta sin bilong yumi,
    olsem tok i stap long buk bilong God.
  mih-NT: Sa xihna ñi sa i zacote sii ndo cuu cuhva i sihi ra Cristo sa cuenda cuatyi
    maa yo tañi catyi Tuhun Ndyoo. Ihya cuu sa i cutuhva mi sa xihna ñi.
  qvh-NT: 'Gamcunata yachasishcä yachacushgalätami. Say yachasishgäga caynömi nican:
    Jusalicushgansita perdonamänansipämi Tayta Diosninsipa palabrancho guelgaraycashgannöla
    Jesucristo cruzcho wanush.'
  kms-kms: 'Te pugri nge wand quan nganye yumbui kin te katevi di nungoqi simbe guduq.
    Wand ven te pugri: Kraist ni God ningg wand wuri kin pugrine beghi yumbo ur brequ
    te ningg nati.'
  agn-agn: 'Pinakaboto ong nindio tang kaimportantian ang sinoldok ong yen ig yay
    na: Si Cristo napatay natetenged ong mga talak ta, pario tang na-tang ong Kasolatan.'
  nhi-NT: 'Neh ontlayacanaltih onnamechonmachtih yeh nin tlen neh noiuqui onechmachtihqueh:
