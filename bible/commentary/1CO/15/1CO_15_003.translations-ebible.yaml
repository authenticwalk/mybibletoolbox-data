  san-ORI: ଯତୋଽହଂ ଯଦ୍ ଯତ୍ ଜ୍ଞାପିତସ୍ତଦନୁସାରାତ୍ ଯୁଷ୍ମାସୁ ମୁଖ୍ୟାଂ ଯାଂ ଶିକ୍ଷାଂ ସମାର୍ପଯଂ
