  gof-WFTW: Taani ekkida ubbaafe aadhdhiya kiitaa kasetada hinttew immas. Hessika,
    Geeshsha Maxaafay geyssada, Kiristtoosi nu nagaraa gisho hayqqis.
  spa-BLM: 'Porque os he transmitido en primer lugar lo que yo también recibí: que
    Cristo murió por nuestros pecados según las Escrituras,'
  kyz-NT: Je upe Janejararete 'ga 'eawera resagesageramũ futat. Aipoa etee futat je
