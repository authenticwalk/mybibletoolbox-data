  ikk-NT: 'Makẹni, ihiẹnni rịkẹnmẹ mkpa imẹ ihiẹn ndị ru m ẹka rị ihiẹn ibuzọ m mẹ
    n''o ruzikwọ ụnụ ẹka: nị Kraịstị gi ufiri njọ ẹnyi nwụn nọkẹ kẹ Ẹhụhụọ-nsọ dọn
