    anga ines a mənuko ahay. Kawa ana Deftere a Mbərom sa ja nà, a təra nə matanan
    acəkan.
  ape-B: Susubein balan douk nyechalakuk nyanatimaguk balan douk likuk yek yalik yalawen
    uli, enyebuk yek douk ayaklipepeyen. Enyen douk enyudak. Krais nagak umu nukwachihapamu
    apakin yowenyi kobi douk balan nyetemu God ananik buk uli nyaklimu.
  grc-F35: Παρέδωκα γὰρ ὑμῖν ἐν πρώτοις ὃ καὶ παρέλαβον· ὅτι Χριστὸς ἀπέθανεν ὑπὲρ
    τῶν ἁμαρτιῶν ἡμῶν κατὰ τὰς Γραφάς,
  cav-NT: Cuejahua micuana era ique ejitaju bahue ameretahuaque. Riya yunerique bahuityataya
