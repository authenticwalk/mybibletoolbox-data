    alakenhe: Jesus-arle anwerneke ilweke anwerne-arle akurne mpwarekenge. Alakenhe,
    arrule anthurrele arrpenhele renhe-arle intelhe-ileke pipe-nge.'
  qvc-NT: 'Noqaqam chay ch''askishqay shumaq nutisyata qamkunata yach''achishurqaq,
