  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜୁୟ୍‌ଜୁୟ୍‌ ବୁଦି ହାୟ୍‌ରିଲେ, ସେବିତ୍ରାର୍‌ ଇ ମୁଳ୍‌ସିକ୍ୟା
