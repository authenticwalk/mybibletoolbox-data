  san-TIB: ཡཏོ྅ཧཾ ཡད྄ ཡཏ྄ ཛྙཱཔིཏསྟདནུསཱརཱཏ྄ ཡུཥྨཱསུ མུཁྱཱཾ ཡཱཾ ཤིཀྵཱཾ སམཱརྤཡཾ སེཡཾ,
    ཤཱསྟྲཱནུསཱརཱཏ྄ ཁྲཱིཥྚོ྅སྨཱཀཾ པཱཔམོཙནཱརྠཾ པྲཱཎཱན྄ ཏྱཀྟཝཱན྄,
  qve-NT: 'Noqaqa ñawpaqmantaraq Diospa yachachiwasqantan, qankunaman yachachiraykichis.
