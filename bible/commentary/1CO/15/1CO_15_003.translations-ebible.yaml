  ndg-ndg: 'Kati kwanza yaniipokii kwa umuhimu niiletike kwinu kati ya ibile: panga
    bokana na maandiko, Kristo awile kwa ajili ya sambi yitu,'
  wsk-wsk: 'Ani den ikiem ale taem uwutatala ani ningarem, umu mel gira nunguningkiri.
