  mdy-ETH: ታኣኒ ዋይዚ ዔኬሢና ቢያፓ ቤርታ ኮይሳያ ማዔ ባኮ ዒንሢም ታ ዔኪ ሄሊሴኔ፤ ዒንሢም ታ ሄሊሴ ባካ፦ ጌኤዦ ማፃኣፖይዳ
