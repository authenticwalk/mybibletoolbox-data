  cya-cya: Si'yana cua' mtsan' 'in um cha' nu ndon loo lati, cha' nu cua' m'ni cha'an,
    si'yana Cristo ngujui ñi si'ya qui'ya 'in na, tsaña'an nchcui' quityi 'in Ndiose,
  nii-nii: Pe na nipe ek endi ok sinj ei, nip tor kindip, enim kin ngond. Ei yi mił,
