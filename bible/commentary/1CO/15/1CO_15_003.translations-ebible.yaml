    nin mapirduna a kukasalanan tamo nin maitukoy sa nipaisurat nan Dios.'
  grc-TCGNT: Παρέδωκα γὰρ ὑμῖν ἐν πρώτοις, ὃ καὶ παρέλαβον, ὅτι Χριστὸς ἀπέθανεν ὑπὲρ
