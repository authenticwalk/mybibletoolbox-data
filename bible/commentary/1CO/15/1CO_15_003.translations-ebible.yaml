verse: 1CO.015.003
translations:
  kpx-kpx: Keliso hotoe dua di mai lae tiale la haiveale keu koseanu. Bukae Hotou
    louale ke nahate Kelisou nahie toelae ibinaho hatinu.
  okv-H: Eto na ungota degi ke hande uena amita jota ke peni amo ungotenau ari sasapura
    avoembo Keriso pehena amo God ta ke kajari avo enu inono ena
  tbo-tbo: Lolowa tuwega dewadewana binei Yaubada awai i bahebaheya uyahiu naka a
    paliwelemi. Ma nugotuhu baneina naka Keliso ata apapoe ubeihi i hilage mei Yaubada
    a Buka i bahebaheya pite.
  mal-C: ക്രിസ്തു നമ്മുടെ പാപങ്ങൾക്കുവേണ്ടി തിരുവെഴുത്തുകളിൻപ്രകാരം മരിച്ച് അടക്കപ്പെട്ടശേഷം
    മൂന്നാംദിവസം തിരുവെഴുത്തുകളിൻപ്രകാരം ഉയിർപ്പിക്കപ്പെട്ടു എന്നിങ്ങനെ എനിക്കു നൽകപ്പെട്ട
    പരമപ്രധാനമായ വചനം ഞാൻ നിങ്ങൾക്ക് ഏൽപ്പിച്ചുതന്നല്ലോ.
  grc-SR: Παρέδωκα γὰρ ὑμῖν ἐν πρώτοις, ὃ καὶ παρέλαβον, ὅτι χριστὸς ἀπέθανεν ὑπὲρ
    τῶν ἁμαρτιῶν ἡμῶν κατὰ τὰς γραφάς·
  bgc-bgc: इस्से कारण मन्नै थारे ताहीं सब तै खास सन्देस बताया सै, जो मेरे ताहीं प्रभु
    यीशु तै मिल्या सै, वो सन्देस यो सै, के पवित्र ग्रन्थ कै वचन कै मुताबिक यीशु मसीह
    म्हारै पापां कै खात्तर मारया गया,
  khz-khz: 'Velekou genana au na rakagau arawaliato kilana, gomi maavega-ripamito.
    Vokila voo kila kunena e kila kamuna. Vokila Puka Veaga aonai getaloato kilana
    gelegelenai, netina: Keriso ita gera rakava pene gapi-vagira pakunai ekwaregato;'
  deu-TKW: 'Nämlich: ich habe euch überliefert in erster Linie, wie ich es selbst
    überkommen habe: daß Christus gestorben ist um unserer Sünden willen nach den
    Schriften,'
  zsr-NT: 'Ga gzu lau budödaꞌ lu naꞌliꞌ le budödëꞌ Dios lu naꞌa nedaꞌ. Cni rna: “Gutiëꞌ
    Cristo uláz queëruꞌ le nabágaꞌruꞌ dul‑laꞌ.” Ca nac lë ni nayúj lu guich laꞌy,
    ben bayúdx benëꞌ.'
  lin-lin: 'Liboso na nyonso, nateyaki bino mateya oyo ngai moko nazwaki : Klisto
    akufaki mpo na masumu na biso, kolanda Makomi ;'
  hns-NT: Ham khoes khabar ke sab se barka baat soenlie aur toelogse batailie hai
    kie Kriest hamlogke paap aapan oeppar leike aur hamlogke darie par kroes par maral
    djaise Parmeswar ke poestak me liekhal raha.
  noa-E: Mʉchdëu ʉ̈khatarr iekta ya ĩchab pãragjã jaauwia chirʉm, jãga ich Ẽwandam
    iek phã sim gaai jaau simjö chadcha Cristo maach pekau gaaimua thõjĩ.
  eng-EMTV: 'For I delivered to you first of all that which I also received: that
    Christ died for our sins according to the Scriptures,'
  mib-NT: 'Chi jnūhun cánuú gá jeē ni níhīn maá rí ni nastéén rī nuū rō: Jeē ni jíhī
    Cristo sɨquɨ̄ cuéchi yó, nájnūhun je cáhán tutu iī nde jenahán.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ खोःसुङ्‌बा के़रे़क्‍नुःल्‍ले़ के़ये़क्‍पा पाःन्‍निन्
    खिनिॽ हुक्‍सुप्‍निङ्‌ङाङ् वाॽरो–साम्‌योसाप्‍लाःल्‍ले़ पाःत्तुबा कुइसिःक् ख्रिस्‍ते़न्‌आनिॽ
    लायोःन् ले़प्‍मि पिसे़ स्‍ये़,
  xnj-xnj: 'Nene navapelili mambu ga mana neju genapokili namwene: Kuvya Kilisitu
    afwili ndava ya kubuda kwitu ngati chegijova Mayandiku Gamsopi,'
  mmx-mmx: Nia aga raba nemi mi levelinga nia aga lok kaka i boro at ne Karisito.
    Mo levelinga ga lok keretna. Karisito ga uu xorop ti loklok kakapmek atdik ngan
    Lovoang Kaala i tong i.
  cbr-NT: 'Jesusan aín bana ñuixunun caíscë unicaman ''ë unánmicë bana, a paínmi ''unánun
    quixun cana ësaquin mitsu cacën: Nun ñu ''aisama ''acë nu tërë́nxunux ca Cristo
    bamacëxa. Usai ca ''iti ''icë quiax ca Nucën Papa Diosan bana cuënëo quia.'
  tee-NT: Pus iclajuntau ju palai tasq'uini ni amisp'at'it. Yuchi ju icmasunicanta
    vachu'. Iclajuntau ni nilh ju Cristo laquintalak'alhin'an. Chunch ju muctaxtulh
    tachi ju ists'okcanta mak'anchich la'ixchivinti Dios.
  eng-LSV: 'For I delivered to you as most important what I also received: that Christ
    died for our sins according to the Writings,'
  cak-NT: Ri tzij ri xyo'x chue ren, can jari' ri xintzijoj chiwe. Y ri na'ey ri xintzijoj
    chiwe, ja chi ri Cristo xcom roma ri kamac, can anche'l ri tz'iban can chupa rutzij
    ri Dios ojer can.
  pah-NT: 'Nhiremienduvagwera ji amombe''u pe me ikwehe. Koji''i hete po nhande tihendu
    katu a''ea ojipea hohe hamo. Nhiremimombe''uagwera ko na: Cristo''ga omano raikwehe
    tamombo ti g̃andekote''varuhua g̃a hugwi javo raikwehe. Tupana''ga rembikwatijarukara
    rupi ga manoi.'
  sja-NT: 'Ma jarateeda k''awaap''eda, mɨa parãmaa jarateeji, jarateeda pipɨara bairã.
    Nãga bɨ: Cristo piuji tachia p''ek''au k''achia oopata wẽpapiit''ee, Tachi Ak''õre
    Ũraa p''ãdade jara bɨk''a.'
  xed-xed: 'Tsa ŋərma skwi tiŋlaghu yu ta taghaghunafta ya, tsaya zlghaf iʼi kazlay:
    Mtumta Kristi ta ghəŋa dmakwa mu kəʼa, manda ya mnə deftera Lazglafta.'
  mks-NT: Cande̱hé ndó. Ña̱ jihna ñúhú na̱caja i̱ quéa̱ na̱jána̱ha̱ i̱ ndo̱hó ña̱
    na̱catia̱hva mí i̱ cuéntá Jesucristo, mé á na̱xi̱hi̱ ndi̱ca crúxu̱ sa̱há cua̱chí
    tá quia̱hva cáchí tu̱hun Ndióxi̱.
  gfk-S: Hokakarek, ikino nong di ga ter ie tagu, iou ter bileng ie ta mu. Ma ikinong
    i manga tamat sakit, be Krais ga mat uta ira nudait sana tintalen hoke no nianga
    tane God di ga pakat ie i tange hobi, ma be di ga halala ie tano midi, ma be God
    ga hatut habaling ie tano aitul a bung hoke no nianga tane God di ga pakat ie
    i tange hobi bileng, ma be iga harapuasa ter tane Pita ma namur ta ira sangahul
    ma iruo na apostolo.
  bmu-bmu: 'Nöŋön keu tosatŋi pakpak göraŋe ala nanak Buŋa keu möt aŋgön kölali, mi
    mötpi öŋgöiga miaŋgö keu kötŋi mötmegöra mi kewö eŋgial: Kraistnöŋ mönö Buŋa Kimbi
    ahözawaŋgö dop neŋgö siŋgisöndokninaŋgöra aka kömuyök.'
  dgz-dgz: God nop mega baware iragena ame God wadianegeni gapan wadidiaen. Nop mega
    ame gapan ok anega seane, Keriso koewa nuga menan boen.
  eng-GNV: For first of all, I deliuered vnto you that which I receiued, how that
    Christ died for our sinnes, according to the Scriptures,
  zaa-NT: 'Iyate nu belue''ni Tata Dios inte'' nna, la''a mísmuba ca nua'' chi belué''nia''
    le: primérute, qui''ni Cristua nna gùttie por causa de ca tul·la'' qui'' ri''u
    tì''ba ra lo titsa'' qui'' Tata Dios.'
  eng-WEBSTER: For I delivered to you first of all, that which I also received, that
    Christ died for our sins, according to the scriptures;
  guh-guh: Copiaya baja cajena pacatsipaebatsi palivaisi vajatuxanenë copiaya netsipaeba.
    Pacatsipaebatsi baja cajena Cristo vajanacasivatëpaejava pibisiacuene vajaexanaeneconi
    yabara. Cristo baja cajena nacasivatëpa pacuenia Dioso pejumelivaisibaxutota tajëvelia
    jumaitsi.
  bon-bon: Yoo, cane lui mene niinäce itu ecatujine, lui niinäce gaabe gwidape gyene,
    siige cane weebibine pui mene jijananipene, egä Keriso te budre äbituji mime niiya
    mule tääpume, Oogäräneji mene te lipu jiicenige.
  nhw-BL: Nimechilhui nopa camanali catli achi más ipati catli Toteco nechmachilti.
    Nimechilhui quen Tohueyiteco Cristo mijqui para totlajtlacolhua quen quiijto Icamanal
    Toteco para quichihuasquía.
  swh-ONEN: 'Kwa maana yale niliyopokea ndiyo niliyowapa ninyi, kama yenye umuhimu
    wa kwanza: Kwamba Kristo alikufa kwa ajili ya dhambi zetu, kama yasemavyo Maandiko,'
  wbi-wbi: 'Nave ulwakwasia vuli nilyupile nhu lukangasio nilyaletile kulyumue ndavule
    lilivuo: kuuti kuhuma mumalembe, u Kilisite alyafwile vwimila vwa vuhosi vwitu,'
  bba-bba: Domi ɡɑri yi yi kpuro kere yiyɑ nɑ bɛɛ nɔmu sɔndiɑ yi nɛn tii nɑ mwɑ. Yiyɑ
    mini. Kirisi u ɡu bɛsɛn torɑnun sɔ̃ nɡe mɛ Gusunɔn ɡɑri ɡerumɔ.
  eng-KJVCPB: For I delivered unto you first of all that which I also received, how
    that Christ died for our sins according to the scriptures;
  kgk-NT: Ko nhe'ẽ Nhandejáry omombe'u va'ekwe xe-vy, amombe'u jevy va'ekwe peẽ-my
    ha ãy katu amombe'u jevy-ta peẽ-my. Amombe'u ranhe-ma va'ekwe Cristo rehegwa nhe'ẽ
    porã. Ha'e omano va'ekwe omboyke hagwã nhandéhegwi nhane rembiapo vaikwe. Yma
    araka'e Nhandejáry omotenonde Hesu rehegwa nhe'ẽ kwatia-rehe oĩ va'e. Omombe'u
    hagwéixa Hesu omano.
  waj-waj: Na tauraa rikiee puaisa utuaa kuaivo mmuakiaa kuavai yaatareeraivaa na
    ngii giaa ngii miravai. Ii kua ivo Anutuuqaa yanaivaki vai kuavai rikiaatee. Yisuu
    Kirisiiva ti mminnamminnaa maisaiyauvaara putiravai. Anutuuqaa kua fafaaraivo
    vainno ivaara tiivai.
  cpy-cpy: 'Iroka kowaperota-chari ikamantee-takinari naaka, rootaki nokaman-takimiri
    eeroka-paeni, nokantzimi: Ikamawentakae Jeepatzii-totaarewo okantakaawo akaaripero-waetaki,
    imateero imonkaata-kahaawo okaatzi ikenkithata-koetakiri Jankina-rentsi-peroriki.'
  mpx-mpx: 'Wasa toto valila ya ahe ge ya wasaan eliyamiu, ana nuwatu bwabwatal i
    ola hiwe: Keliso i yaomal wala gegi kaiwena i ola Buki Bwabwalena ana baaba,'
  wbp-wbp: 'Nyampuju jaru wiri-nyayirni ngularna purda-nyangu ngajulurlu-wiyi, manurna-nyarra
    nyurrurlakulku yimi-ngarrurnu: Jijaji Kiraji ngula palija, ngulaju-ngalpa kunka-palija
    ngalipaku wilji-wanawana, yangka ngulalpa-ngalpa Payipulurlu yimi-ngarrurnu palinjaku.'
  luo-luo: 'Puonj maduongʼ mogik mane ayudo kuom Ruoth mi amiyou ema: Kristo notho
    nikech richowa kaluwore gi Ndiko,'
  nhe-NT: Nimechilhui nopa tlajtoli tlen achi más ipati tlen Toteco nechmatilti. Nimechilhui
    queja Tohueyiteco Cristo mijqui ipampa totlajtlacolhua queja quiijto Itlajtol
    Toteco para quichihuasquía.
  aii-aii: ܣܵܒܵܒ ܣܘܼܦܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܒܘܼܫ ܐܵܢܲܢܩܵܝܵܐ ܕܩܘܼܒܸܠܔ ܠܝܼ، ܕܝܼܠܹܗ
    ܕܡܫܝܼܚܵܐ ܡܝܼܬ ܠܹܗ ܒܘܼܬ ܚܛܝܼܵܬܲܢ̈ ܕܵܐܟ݂ܝܼ ܕܟܬܝܼܒ݂ܵܐ ܝܠܹܗ.
  esk-NT: Taatnamik iḷisautianikkipsi iḷisautigikkaŋanik Atanġum uvamnun; kaŋiqsiraksraġigisi
    taapkua qulliuruat iḷisauttutit, Christ-ŋum tuqułha pisigiplugich killuutivut
    maliġutlugu aglausimaruaq Agaayyutim Makpiġaaŋani.
  msb-msb: An gintukdo ko sa iyo an pinakalabaw na katukduan na gintukdo sa akon na
    amo ini na si Cristo namatay dahilan san aton mga sala susog sa ginsurat sa Kasuratan.
  cpa-NT: 'Ma²ca¹ŋi³hé¹³jni hniah¹² jǿg³ quin¹² ni³, jǿg³ ma²chi² mi³ca¹lø¹guiang¹jni:
    Hi² ca¹jon¹ Cristo ni³ huu¹³ dsag³ quián² jniang³, ca¹lah¹cónh¹ ja³rø²juúh² si²
    quiah¹² Diú¹³.'
  dso-dso: କାଇକେବଇଲେ ଜନ୍‌ ସିକିଆ ମୁଇ ପାଇରଇଲି, ତେଇଅନି ଏ ବଡ୍‌ ସିକିଆ ତମ୍‌କେ ସିକାଇ ରଇଲି
    । ସାସ୍‌ତର୍‌ ଇସାବେ କିରିସ୍‌ଟ ଆମର୍‌ ପାପ୍‌ କେମା ଅଇବାକେ ମରିଗାଲା ।
  meu-meu: 'Badina be na davaria herevana na henimui gunava: Keriso na eda kara dika
    daidiai e mase, Buka Helaḡa ai e torea heḡereḡerena;'
  yva-NT: 'Ananyao Amisye po raugaje rinai wemirati syo raugaje wasai jakato ama moto
    ngkovo wasai mamo no taiso: Kristus opamo kakai indamu Po wansapaya irati wama
    ayao kakai rai, mamaisy irati Ayao Amisye mo ratoe rai.'
  dgc-dgc: Dahilan éy nipahayag ko dén dikam i mahalaga a baheta a dinumemét diyakén,
    a minate ti Cristo dahil ta kasalanan tam.
  zpm-NT: Zeeṉe biaḻ naa lo to i, pseed naa tow zigne pcaaniase naaw. Gocnaṉ to cho
    nac Jesús, gocnaṉ to por xtoḻ ne gut me lo cruz, zigne zhobneesew lo Xtiidz Dios.
  hix-NT: Ronenytxatxhàrà rma wekarymaye, owyanye. Onà wyaro katxho komo ryhe wekarymaye,
    Kryestu wayehye, tàwya kanhànàthàyamo yowtoho me, katxho rma, àmenhosahonhàr yawo
    ro rma wayehye, katxho xarha,
  sim-sim: Mainkwambu mende kas jirin a saweri karem. Krais kavakava os ni undan or
    yoko ermbekmbaha hari ri. Os jekamba Avui Wasilakahik li kayehendari hom. An angop
    a misihi na tiyandari osik kas amu kayenduwa.
  npi-ULB: किनकि मैले जे पाएँ ती तिमीहरूलाई अति महत्त्वका साथ सुम्पिदिएः धर्मशास्‍त्रअनुसार
    ख्रीष्‍ट हाम्रा पापका लागि मर्नुभयो,
  cgc-cgc: 'Gani, isipen nyo parti ta miad na balita. Yi pinakaimpurtanti na pasugid
    ki yaken daw pasugid ko man en ki kyo: Cristo napatay aged maluwas ki alin ta
    silot ta ate na mga sala paryo ta ambal naan ta sinulat na pulong ta Dyos.'
  tim-tim: Humonenŋande den umatŋe are soŋ makniŋep are mem makyeŋgiân are keiŋe amâ
    hin. Ulikŋân Anutuŋe makto kulemgoyi bunŋe akto Kristoŋe nengât dosanenŋe watberâm
    akmâ aregât mondo dosanenŋe bo agep.
  yor-yor: Nítorí èyí tí mo rí gbà ṣáájú ohun gbogbo ní èmi pẹ̀lú ti fi lé e yín lọ́wọ́,
    bí Kristi ti kú nítorí ẹ̀ṣẹ̀ wá gẹ́gẹ́ bí ìwé mímọ́ tí wí.
  wos-wos: 'Wuni Krais Jisasna hundi xékétaka wun némafwi hundi guniré wundé wawu.
    Wun hundi angi dé: Krais Jisas hurumben haraki saraki sémbutka dé hiya, hanja
    Godna nyingambu hayindan maki.'
  emp-NTPO: 'Mʌ̃a cawad̶a crĩcha dromaara b̶ʌda naãrã bãrãa jaradiasia. Naʌ̃gʌ basía:
    Critora dadjirã cadjirua carea beusia Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌ quĩrãca.'
  eng-F35: 'Because I transmitted to you at first that which I also received: that
    Christ died for our sins according to the Scriptures,'
  ind-ind: Karena berita yang saya sampaikan kepada kalian itu adalah berita paling
    penting yang sudah saya terima sebelumnya, yaitu bahwa Kristus Yesus sudah mati
    menanggung hukuman atas dosa-dosa kita, seperti yang tertulis dalam Kitab Suci.
  pes-OPCB: من آنچه را که مهمترین مطلب بود و به خودم نیز رسیده بود، به شما انتقال
    دادم، یعنی این حقایق را که مسیح طبق نوشته‌های کتب مقدّس، جان خود را در راه آمرزش
    گناهان ما فدا کرد و مرد،
  mpt-mpt: Ne sino Yesus Klaiste wengo wente biania ne weng olo ibsa omkaye binibiobe.
    Ne weng olo ibo omkaye binibio, weng olo sbalobe. Weng olo enaminobe. Klaiste
    atdimo kaanea nib hengmino walubenebuo makob sino Gode weng omkeimalin nakai Gode
    buk temo dolaibbio inanea Klaiste tenea atdimo kaanea
  ssx-ssx: Mo hande pi teke tieketa꞉ I̱ma꞉ mua꞉ pi kone iki pa꞉ta꞉ la kua꞉ ekita꞉
    dupae. Ketisota꞉ nika꞉ hoke hauna꞉ homeekeme. Koto mo Baibolo bukana꞉ wape pa꞉la꞉
    tupa꞉ loa꞉me.
  mkl-mkl: Ide iyi í nɛ ɑmboe í re nŋui ǹ sisi nŋɛ bɛ si bɛi ɑ̀ dɑɑm si ɑwɔ. Ideu
    wee. Kirisi í ku nɑ irii dulum du wɑ si bɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ବାଲେଃକ୍ନେ ମୁଇଙ୍ଗ୍ ଗ୍ୟାନ୍ ଆପେକେ ଆମ୍ୟାଣ୍ଡିଙ୍ଗ୍‍କେ । ଆତେନ୍‌ ସାପା ବାନ୍
    ଦର୍‌କାର୍ । ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ ଇସାବ୍‌ରେ କିସ୍‌ଟ ନେନେ
    ପାପ୍ ନ୍‌ସା ଗୁଏଃକେ ।
  gof-RNT: Taani ekkida ubbaafe aadhdhiya kiitaa kasetada hinttew immas. Hessika,
    Geeshsha Maxaafay geyssada, Kiristtoosi nu nagaraa gisho hayqqis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ନାମାକାଦ୍‌ ଇନିତୁ ଆପେକେଇଙ୍ଗ୍‌ ଉଦୁବ୍‌ପେତାନ୍‌ତେୟାଃ ପୁରାଃ ବୁଗିନାଃ ତାନାଃ
