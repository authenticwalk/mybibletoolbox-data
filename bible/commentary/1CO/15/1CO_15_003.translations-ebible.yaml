  san-BUR: ယတော'ဟံ ယဒ် ယတ် ဇ္ဉာပိတသ္တဒနုသာရာတ် ယုၐ္မာသု မုချာံ ယာံ ၑိက္ၐာံ သမာရ္ပယံ
    သေယံ, ၑာသ္တြာနုသာရာတ် ခြီၐ္ဋော'သ္မာကံ ပါပမောစနာရ္ထံ ပြာဏာန် တျက္တဝါန်,
  yaa-NT: 'Yorafãfe ea meka sharafinakõia yoiyonifo. Nãskakẽ ẽri mato yoini iskafakĩ:
    Cristo noko nãxoni nõko chaka noko soaxoxiki. Akka Cristo tres nia maiyoni. Askata
