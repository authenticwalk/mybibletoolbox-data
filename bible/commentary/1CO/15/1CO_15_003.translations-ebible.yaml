  bod-N: དེ་ཡང་སྔོན་ཆད་བདག་གིས་འཕྲིན་བཟང་གལ་ཆེན་དེ་ཉིད་དང་དུ་བླངས་ཤིང་ཁྱོད་རྣམས་ལའང་བསྒྲགས་མྱོང༌སྟེ།
    གསུང་རབ་ལས་གསུངས་པ༌བཞིན། སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་བདག་ཅག་གི་སྡིག་པའི་ཕྱིར་སྐུ་གྲོངས༌ཤིང༌།
  tca-NT: Rü yexguma noxri petanüwa changuxgu, rü yema nüxira pexü̃ changu̱xẽẽxü̃
