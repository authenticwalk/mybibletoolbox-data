    di unu.
  eng-OEBUS: For at the very beginning of my teaching I gave you the account which
    I had myself received – that Christ died for our sins (as the scriptures had foretold),
  eri-eri: Ngalenga beele anyakaro ji amina tigene, beele waha ji yage amina teneha
