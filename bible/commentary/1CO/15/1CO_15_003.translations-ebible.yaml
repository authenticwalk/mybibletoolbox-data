    kuu nub ambarakmi are kirari dowad bobnoona,
  poi-NT: Wiñt́i oy manaŋquejáy jém más mɨjpɨc aŋquímayooyi, jém ɨchpɨc ampɨctsoŋne.
    Yɨ́p aŋquímayooyi taŋquejáypa iga accaata̱ Jesucristo iga tayojayt́a jém tantáŋca.
    Asíam nɨmpa ju̱t́ jayñeta̱ jém Dios iŋma̱t́i.
  wuv-wuv: 'Uaa tamanu una tonia, una fifaninaa a''a hamu''ou, uaa sifei fei napa''aa
    bauana laraa hefi''adiai manumanu: Christ na ma''e uaa ei hafelo''aa o''ou, ale''ei
    i wareia fei Bu''u Apuna'
  quf-NT: Nuqa yaĉhakushaytami puntataqa yaĉhachishurayllapa. Chaymi yaĉhachishurayllapa
