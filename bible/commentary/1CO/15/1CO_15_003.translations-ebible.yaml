    Dios'
  dan-1931: 'Jeg overleverede eder nemlig som noget af det første, hvad jeg også har
    modtaget: at Kristus døde for vore Synder, efter Skrifterne;'
  kwj-kwj: 'Metengei naha mwaseni kunu a sawero mwanji ti, o imbihumbwa ani okwe a
    mendiro mwanji tini kunu a sawero. Mwanji mwe ti ka hinga: Gotri chengi nunu sawehambwaro
    hingambwa Kurais ele kapwa sumbu nuhi keke ri haro.'
  vie-OVCB: 'Trước hết, tôi truyền lại cho anh chị em những chân lý tôi đã tin nhận:
    Chúa Cứu Thế chịu chết vì tội chúng ta theo lời Thánh Kinh.'
  kze-kze: aiva'á Áánútu mináímbá simásimuwa'a kembá simátímakaunda anón-aimba póna
    Ááúnútun-aai aúváí-kwandaaivimba agaimarésa siráantemba sáwí-imayaaya maisiyuwáníntavena
