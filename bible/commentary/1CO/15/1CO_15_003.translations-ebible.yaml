    heliye.'
  heb-heb: כי מסרתי לכם בראשונה את אשר גם קבלתי כי המשיח מת בעד חטאתינו כפי הכתובים׃
  mpp-mpp: Na molickelu Sugucnelacni yowa feicne yanguc balu ngeleiba, Kristodi nongileng
