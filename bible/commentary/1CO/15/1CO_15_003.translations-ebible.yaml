  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤥ᤺ᤛᤢᤱᤒᤠ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤁᤧᤕᤧᤰᤐᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤡᤏᤡ᤹ ᤜᤢᤰᤛᤢᤵᤏᤡᤱᤅᤠᤱ
    ᤘᤠ᤹ᤖᤥ–ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤗᤧᤵᤔᤡ ᤐᤡᤛᤧ ᤛᤩᤧ.
  mie-NT: 'Chi tūhun cánuú cā jā ní nīhīn maá nī nī nastéhēn ni nūū ndá nú: Jā ní
