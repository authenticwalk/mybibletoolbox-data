  toj-NT: Jeunej ahuilex ja jas sea qui ja Diosi. Ja ba mas t'ilan cala huabyexi,
    que ja Cristo cham yuj ja jmultiqui ja jastal ni huax yala ba yabali.
  tbc-tbc: Mel fidian ŋai kududog iloŋ an ŋaisag leil lo malan te ya, an niŋen o ŋai
