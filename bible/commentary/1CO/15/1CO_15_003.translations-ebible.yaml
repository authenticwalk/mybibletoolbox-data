  dob-dob: Tetela gete ꞌalena yaꞌita lobena ꞌenega yasimanena ꞌemiya ꞌaene Keliso
    ꞌida toꞌumalinao manudi ꞌimwawasa, nadigega Buki Tabu ꞌina simana,
  wrs-wrs: Kava doa yeinda holothunna hona moamba, nemetva kava temba vranamba. Wo
