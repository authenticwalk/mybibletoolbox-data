  poe-NT: Sa̱oxín, kjuákohárá tí nkehe kꞌuayáha̱ kíxin Cristo kꞌuenyákonhe̱n iji̱éni,
    na mé xi̱kaha kjuínchexiteyá chꞌán tí nkehe ntáchro tí xroon itén Dios
  san-TAM: யதோ(அ)ஹம்ʼ யத்³ யத் ஜ்ஞாபிதஸ்தத³நுஸாராத் யுஷ்மாஸு முக்²யாம்ʼ யாம்ʼ ஸி²க்ஷாம்ʼ
    ஸமார்பயம்ʼ ஸேயம்ʼ, ஸா²ஸ்த்ராநுஸாராத் க்²ரீஷ்டோ(அ)ஸ்மாகம்ʼ பாபமோசநார்த²ம்ʼ ப்ராணாந்
    த்யக்தவாந்,
  cof-NT: In fiquica fe miintsan fiqui joe tito, nulaca micaricayoe. Crístori chiquilachi
    tenchi puyanueque micaricayoe. Diosichi Pilabi tsanque chuteca josa, jun tsanquenan
