    God waa nyaangɨt pɨlɨwuta nɨmba pɨlɨwutndi.
  hun-hun: Elsősorban azt adtam át nektek, amit magam is kaptam, hogy Krisztus meghalt
    a mi bűneinkért az Írások szerint,
  mcf-NT: Utsin ëbi tantiamiacpaden mibi chuibanondambi. Adembidi chuinu. Tantia.
    Nuquin Papan chiacpadomboen matses icsaquid icsho cuidnushe quiash abided cuidadec
    Esuquidistu unëspanëdash.
  kjs-kjs: 'E, gore ora abala go remaa pagomare neme nimi epe agale gu-rupa lagisuade:
    Keriso komisare naana koe elenu raayo mea rubalalo komisa. Go pisa alina remaare
    abalade Gote-na buk madaa lisimide.'
  mni-mni: Maramdi einasu phangjaraba khwaidagi maruoiba adu eina nakhoida pire. Madudi
    Mapugi Puyagi matung-inna Christtana eikhoigi papkidamak sibire,
  yad-NT: Radyetyadoda ji̱ta jirye munatyara jiryatiy ri̱mutya̱jadara, nu̱tyu sabatyeda
    Crístu vu̱jyuuchuveda murichirya jiyadaju̱, daryatiy nu̱chara Ju̱denu niquejadamu
    darya.
  mxb-NT: Chi̱ ña̱ mií no̱ó ni̱ da̱náꞌi̱ noo̱ ndo̱ kúú to̱ꞌon ni̱ xi̱ꞌo mií Ndios
    noo̱í, chi̱ ni̱ da̱náꞌi̱ noo̱ ndo̱ ña̱ ni̱ xiꞌi̱ Cristo Jesús sa̱ꞌá kua̱chi yó,
    tá ki̱ꞌo dión, dá ni̱ xi̱nko̱o noo̱ káꞌa̱n tuti ii̱ Ndios.
  pon-2006A: 'Eri, iet padahk me keieu kesempwal me I aleier, oh I pil peusehiongkumwailehr:
