  soy-soy: Nsímɛ́ mmɛ̃ kɑm tinɛ́cúruu n kṍ kɑm yɛ̃́ tɛ nɛ́ mɛfoí nɔ́ ritɛ́ŋ́sɛ.
    Lɛlɛɛ rɛ ɑrɔ́kópɛ nnyɑ kɛ Kirisi uu kpu yɑrɛ kɑí pɛɛ mɛkɛɛ-mɛ Uléécɑɑ ritɛlɛ́-i
