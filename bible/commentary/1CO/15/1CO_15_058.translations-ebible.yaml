  gmv-NT: ሄሳ ጊሽ ታ ሲቆ ኢሻቶ! ሚኒ ኤቂቴ። ኣይ ሚሻንካ ያርክ ያርኮፍቴ። ጎዳ ኦሶስ ኢንቴ ዳቡሪዛ ዳቡርሳይ ሃዳ ጊዶንታይሳ
