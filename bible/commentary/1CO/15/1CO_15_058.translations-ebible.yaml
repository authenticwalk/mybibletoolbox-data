  zac-NT: Por grë ndëꞌë, bëchi narac shtuaꞌa, gulë tsaglaꞌguë firmë lu shnezë më;
    adë tsaldídiꞌi lduꞌu të stubi ldaiꞌ. Gulë bëꞌnë dchiꞌni shtë Dadë másruꞌu purquë
    nanë́ të dchiꞌni naquëhunë të juntë con lëꞌë Dadë, adë nádiꞌin sin resultadë.
  kyg-kyg: Nahau nayamopafiꞌmo nahauꞌniya konagaꞌnimogitapae, ani kavatefeꞌmo he titapa
    lokiya vaita maiꞌnetapa maita halove osiyo. Ala kava netefeꞌmo aliꞌyatapimo fiku
    noꞌaliyaꞌmonanafa alagepa kavaꞌmo afole aigiye, hutapa ago afiꞌnayaꞌmofeꞌmo Ala
    kava neꞌmo aliꞌyaꞌamo oꞌataleta magoꞌe hutapa alige alige hutapa maiyo.
  kmk-kmk: Isunga potgoka susunuda manuttuwa, itultuluy yu un manuttuwa kan adi kayu
    paal-allilaw sidan bokobokona tudtudu. Ipangog yu un mangkokwa utdit piyaon Apudyus
    ipakwa kan dikayu ta tigammu yu un bokona masayang nat manselbiyan yu kan siya.
  cao-NT: Jatsi chamatsicana, ëbë xatë bá. Mahitsa ca tiisí tsi mëpihacayamacana.
    Jasca, Iboba yonoco ma ariano. Tocapimano tsi mahitsama ixëhi quiha Ibo bax ma
    acaina iquia.
  bbr-bbr: O jaiat, is ak mesin woias meieäim. Keseria, ak sakau tai rawe. Ak kar
    osap inikerna, ak onok aru opok wa rewarai. Ak orip orip Näwäu nukan sarau mowe.
    Owon, ak äpu ak Näwäu pak pasar rauna, akan sarau miäi kiro wa wasaräi.
  inb-inb: 'Chasa­manda, nuka­pa kuias­ka taita­kuna i mama­kuna, Iaia Jesus­wa suma
