    ima­ura­pas mas animu­wa alli­lla ruraspa kan­gi­chi. Kasa­pas­mi kam­kuna alli­lla
    iachan­gi­chi: Iaia Jesus­wa tukuska kaspa, mana iangalla ruraspa kan­gi­chi­chu.'
  hrv-hrv: Tako, braćo moja ljubljena, budite postojani, nepokolebljivi, i obilujte
    svagda u djelu Gospodnjem znajući da trud vaš nije neplodan u Gospodinu.
  box-NT: Wàn zàwa lè wàn hĩ́nni na á ĩ wa làa sòobɛ́ɛ, bṹn lé bìo nɔn
    á mi fárá tĩn, à yí día le ɓa dèké mia. Mi ca mi kuio o Ɲúhṹso tonló
    sáró yi. Lé bìo mi wã́a zũ le le lònbee na mi wee lá a Ɲúhṹso bìo
    yi á yínɔń kã́amáa.
  ote-NT: Hangue nubyá, ma zi hma̱ca cuꞌihʉ, xi da camfrihʉ xá hño con gatho ri mʉihʉ.
    Xi da mpɛfihʉ nza̱ntho ja rá ꞌbɛfi ma Zidadahʉ, ngueꞌa̱ nuꞌahʉ ya guí pa̱hʉ gue
    hinda ma da ꞌmɛditho gatho núꞌa̱ ra ꞌbɛfi xa ꞌracjʉꞌa̱ pa ga pɛfihʉ.
  wnu-wnu: Io, end ne an mom du qamb igo ne Munon Barai wonou sarau eng ebet igoarar.
    Wonou sarau see ebet igoumon eng ar isi me isinerei. Ende imbig ne Munon Barai
    wonou sarau eng qenen qeretutnob baab igoarar.
  zam-NT: Por cona, mèn huesen por cón che'n Crist, gu' co' nque' lezon ñèen, toloque'
    gure nèe gu' loo cón che'n Tad Crist. Thidte bli gu' yéc gu' no thidte bli gu'
    lezo' gu' loo cón che'n Tad Crist, ne. No tolo té'th gu' no ta' gu' cuent par
    tyubdi's ndac gu' loo cón che'n zin' co' mxo'f zin' Tad Crist loo gu'. Gu' nonque'
