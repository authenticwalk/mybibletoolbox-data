    Niiy work ngeen nathan iiy-iiyaniy nungantan-a, an niiyaniy-a, aak-yaꞌang keꞌ
    work iiy-iiyina, yaꞌa, work inan puth nil theeꞌ ngampar, keꞌ wantimpa. Aꞌ nil
    God.an ngangk minangam paththam iiy-iiyow ngampar.'
  zga-M: Pu leino vagane valukolo lwango mwikanganchage, mulekhe ukhudepanikha, mukhavombage
