  azg-NT: Mangꞌe joꞌ, ꞌoꞌ ntyjë na viꞌntyji jndyi ja ꞌoꞌ, ngꞌe na nndaꞌ vaa, quintjotyenhoꞌ
    ntyja ꞌnaanꞌ na vantyja nꞌonhoꞌ Cristo. Minꞌncüii nnon tyiꞌninncyahoꞌ na ntsitsꞌiihanꞌ
