    ca'tzīyā'tit que tū' chu tlakaj a'ntū natlahua'yā'tit por ixpālacata huan Māpa'ksīni'.
  ind-AYT: Jadi, Saudara-saudaraku seiman yang kekasih, berdirilah kuat, jangan goyah,
