  urt-urt: Taꞌe luku pe, lenge toꞌ tatai ŋam, jin bongole, yende wah nihe nye nyermbe
    yi yoto me Lahmborenge. Detale, yip si sisyeme nange wah ŋaiye yip yende me Lahmborenge
    pe, yukur ka talai pakaiye.
  kiz-kiz: Henu, bhaganwa kaka ni bhal'ombo bhangu, mujhelayi mukangamele na musijhimbisibhu.
    Daima mujhibhombayi mbombo jha Bwana, kwa ndabha mumanyili kujha mbombo jha muenga
    kwa Bwana jha mebhu lepi.
  tzo-TZE: Ja' yu'un, quermanotac, vo'oxuc ti lec jc'anojoxuque, oyuc me lec stsatsal
    avo'ntonic. Scotol c'ac'al junuc avo'nton tunanic yu'un li Cajvaltique, yu'un
    xana'ic ti mu alticuc chatunic yu'une.
  lex-lex: La' hade pede awuak pa ina-nara miy mak kden rer lia a ralmu, miruri-milai
    tioto' memna la pesiaymi totpa yana riy rod miy lia klieratni. Mial ralammi tetema
    pa mkiar lia Orgahi-Orha'a kniarni. Yana miapuhuna-miaprai. Yoma miatg oleka la
    hya' maka mhi' nan de la'a mkiar lia Orgahi-Orha'a kniarni, de hota hare honona
    re rodi unut lawna.
  dov-dov: Nkikaako, nobakwesu, ngamuyime akutasunzulwa. Ngamukkalilile mumilimu yaMwami,
    nkaambo mulizi kuti milimu yanu muMwami teesi yabuyo pe.
  rgu-rgu: De, toranoo susue kara! Manenete mahere! Bosoꞌ keke-boiꞌ! Emi nonoi-tataom
    soaneuꞌ Manetualain muste tamba malole, ma tamba dodouꞌ. Huu fo emi bubuluꞌ mae,
    emi moi-tao sota maan seli soaneuꞌ ita Ramatua na, ta sota hihiiꞌ fa.
  toc-NT: Nata̠lán, aquit luu snu̠n cca̠­pa̠x­qui̠yá̠n, huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n
    pi̠ tli­hueklh cahui­lí̠tit min­ta­ca̠­naj­latcán y ni̠ cata­xlaj­uaní̠tit, huata
    a̠tzinú ma̠s aksti̠tum cali̠s­cújtit la̠qui̠ nali̠­pa̠­huancán Jesús, porque hui­xinín
    sta­lanca catzi̠­yá̠tit pi̠ xli̠­hua̠k hua̠ntu̠ tla­hua­pá̠tit ni̠ caj chu­natá
    ámaj lac­la­tama̠y min­tat­la­kuacán xlá catzi̠y lácu naca̠­ma̠s­ka­hui̠yá̠n.
  som-som: Sidaa daraaddeed, walaalahaygii aan jeclahayow, noqda kuwa adag, oo aan
    dhaqaaqayn, oo had iyo goorba shuqulka Rabbiga si aad ah u sameeya, idinkoo og
    hawshiinnu inayan khasaare ahayn xagga Rabbiga.
  mam-C: Tu'npetzi'n werman, nimx tq'aq'b'il nk'u'ja kyi'ja, chi we'kuxixa wen, ex
    mi chi yekjxa toj kynimb'ila. Kyb'inchinkuy taq'in qMan Dios tuk'a tkyaqil kyanmi'n,
    qu'n ojtzqi'n kyu'n, qa a kyaq'i'n anetzi'n, nya noqx kukxjo, qala' at chojb'il
    te.
  ndj-ndj: Topi, valongu vangu yindivatamili, muwoloki ndemindemi pangajila kutikanyika.
    Majuva vosi muyendileli kugola chichuku cha Bambu, kwanongwa mumanya chichuku
    yimugola mugati ya Bambu dayiyaghamili hela ha.
  mbj-NT: Ti hyb n'aa kä, wakãn haa ỹ kamahä̃n doo, taw'ããts hẽ bë h'yy kahejój. Bë
    an'oo manä bë tahewaat do hã, bë h'yy ganejë hõm hyb n'aa. Taw'ããts hẽ bë moo
    boo had'yyt hẽ Tak'ëp Hyb N'aa Jawyk Do wë sahõnh hẽ bë wë hanäng doo me, daap
    hẽ nado ti Tak'ëp Hyb N'aa Jawyk Do wë bë moo bok doo, bë bahapäh do hyb n'aa.
  lat-VUC: 'Itaque fratres mei dilecti, stabiles estote, et immobiles: abundantes
    in opere Domini semper, scientes quod labor vester non est inanis in Domino.'
  ngp-ngp: Na ivo wandugu zangu mkimale ngungulu, mse kulekela kint'hu kiwa singiseni,
    mkatendese kudamanya ndima ya Zumbe mazuwa yose, mkamanya kugamba kiya mkudamanya
    kwajili ya Zumbe hechage bule.
  enq-2: Dopana, nambanya mona setenge kaimii paluma, nyakamame lekeleke tao Kamongonya
    kalai pyakamailyamino doko maa yangatae nakalyamona lao masetala, nyakama mendeme
    ema pisina lao kaeyala naeyao, kyeto joo katapala, koteaka lao etete nee kaeyao
    Kamongonya kalai pyakamaiyoo kalyepape.
  eng-ASVBT: Wherefore, my beloved brethren, be ye steadfast, unmoveable, always abounding
    in the work of the Lord, forasmuch as ye know that your labor is not vain in the
    Lord.
  mna-mna: 'Tana niom toŋmatiziŋ tio ta leleŋ piom ilip na, kemender mbolŋana. Kezem
    kosa sa ma itok yom pepe. Mi motoyom siŋsiŋ pa uraata ki Merere pa mazwaana ta
    boozomen. Pa niom kuute: Uraata ta kakamam pini na, kakamam sorok som. Kola iur
    ŋonoono.'
  myw-myw: Sigwey bwanabwein yakamiy, bweina kutoukums, kutawtouns, tut babaw kuwteles
    bwein daGuyaws nawotet. Peinan kukwakinsa bitawotet daGuyaws waseg, nag bitayamkwen
    wotet anagin.
  sby-sby: Neco, mobanse bame, kamwimanani ncili. Sebensani ncito ya Mwami cindi conse,
    pakwinga mucisheti ncito ya Mwami njemulenshinga nteyo yabulyo sobwe.
  sll-sll: Ena yu onangwo ipire ni yalhobi nimni mole sigine dire molo. Molere God
    honagi ol tenanga i yamoni ta olkinania God wai hangure bona si wanamia. Wanangwo
    ipire honagi nega dire ol tere molo.
  yaq-NT: Inia betchi'bo san Krijtopo nemak werim tu'isi in nake'um, itom jiabijtenee'uta
    ju'uneaka, kaachin ta'abwisi eaka, wepulsi Jesukrijtota jiba sualne. Intok itom
    yo'owe Jesukrijtota betana juka'a, tekilta, jiba che'a juni'i a' bo'o jooria sakane.
    Bwe'ituk eme'esu ju'unea, juka' tekilta, yo'owe Jesukrijtotamak nau eaka, ae betana
    enchim joa'uta, ka kia beja tua enchim a' ya'ane'po. Taa tu'ik enchim aet jajamne'po.
  uro-uro: Bä äkt i gua ruavek kärarhani i gua snäng bät a ngän, mamär iva ngänät
    mair ma ama qrot dap pa qale ngän namon da angäna rhäng. Mamär iva vasägos dä
    va ngän dualat masirhat nä ma Engeska aa lat inguna sa ngänät dräm i mäni ma Engeska
    dä sa iangärhäkt angäna lat diva qoki ngärhi sa ama gavam.
  ita-1885: Perciò, fratelli miei diletti, state saldi, immobili, abbondanti del continuo
    nell'opera del Signore, sapendo che la vostra fatica non è vana nel Signore.
  muy-muy: Bəza ga mmawa goro ni, nawayay kʉli. Nəhi ana kʉli nahəma, zum njəɗa, kàmətaɓum
    ba, grumoru tʉwi ga Bay geli kəlavaɗ, kə̀mbrəŋum ba. Grum nahkay aɗaba kə̀səruma
    ere ye ti kəgrumi ana Bay geli ni ti masakani do, akəŋgətum zlam azuhva nani palam.
  kqc-kqc: Mina resi nai uka maida usika ourena, are rei gira resi etagae ga risi
    Varika amiye di moimairi toga rei mona mona refa, ya ya diba yi moimai Varika
    amiye dada, bi rei tavoi de rededi dada.
  tav-tav: To bairi yʉ yarã, mani catunu catípere tʉgooñari mani Ʉpaʉ Jesure áti nʉcʉbʉgo
    janaqueticõaña. Cʉ yere seetobʉjare átinucucõaña, cʉ ye cawapa manie me ã ĩrã.
    “Cãni majuurije ã,” mʉja ĩ maji.
  eng-ULB: Therefore, my dear brothers, be steadfast and immovable. Always abound
    in the work of the Lord, because you know that your work in the Lord is not in
    vain.
  spa-VBL: 'Así que, mis queridos hermanos y hermanas: sean fuertes, permanezcan firmes,
    haciendo todo lo que puedan por la obra del Señor, pues saben que ninguna cosa
    que hagan por él es en vano.'
  fra-_FOB: C'est pourquoi, mes frères bien-aimés, soyez fermes, inébranlables, abondant
    toujours dans l'œuvre du Seigneur, sachant que votre travail n'est pas vain dans
    le Seigneur.
  hau-ULB: Saboda haka, ya ku 'yan'uwana kaunatattu, ku dage kuma kada ku jijjigu.
    Ko yaushe ku habaka da aikin Ubangiji, domin kun san cewa aikinku cikin Ubangiji
    ba a banza yake ba.
  mal-mal: ആകയാൽ എന്റെ പ്രിയ സഹോദരന്മാരേ, നിങ്ങൾ ഉറപ്പുള്ളവരും കുലുങ്ങാത്തവരും നിങ്ങളുടെ
    പ്രയത്നം കർത്താവിൽ വ്യർത്ഥമല്ല എന്ന് അറിഞ്ഞിരിക്കുകയാൽ കർത്താവിന്റെ വേലയിൽ എപ്പോഴും
    വർദ്ധിച്ചുവരുന്നവരും ആകുവിൻ.
  lit-lit: Todėl, mano mylimieji broliai, būkite tvirti, nepajudinami, visuomet gausiai
    vykdydami Viešpaties darbą, žinodami, kad jūsų triūsas nėra veltui Viešpatyje.
  urd-GVR: Ġharz, mere pyāre bhāiyo, mazbūt bane raheṅ. Koī chīz āp ko ḍāṅwāṅḍol na
    kar de. Hameshā Ḳhudāwand kī ḳhidmat jāṅfishānī se kareṅ, yih jānte hue ki Ḳhudāwand
    ke lie āp kī mehnat-mashaqqat rāygāṅ nahīṅ jāegī.
  far-far: Nia ne, wanefuta lea nau ki 'ae, mulu kai fangasia famamanae kamulu ki.
    Ma mulu kai uu ngasi ana na raoe kamulu ki fuana 'Aofia, sulia mulu saitamana
    raoe kamulu ki fuana 'Aofia nao si 'o'oni.
  suz-BL: मोपतीके आं दाक्‍शो लोक्‍बपुकी, इन खोइली थेक्‍शा, दल्‍गीर मपथु, प्रभु आ गेय
    पना पन बाक्‍कीन। प्रभु आ नेंमी पशो गेय गेनायो मोशीन मलाइब, दे तुइक्‍तीन।
  car-NT: Iro ke ko'wu, ynipynarykon yja'sakarykon, pari'pe aitoko. Esakama'pa imero
    aitoko. Mo'ja ro mo'ko Jopoto emamin pari'pe ika'toko. Muku'saton waty moro awo'mikarykon
    wairy aronge roten waty Jopoto ta.
  amp-amp: Ndnettn bar yinouroko, niko toh bmtakfot. Mirahko tamoh tamoh nefenm awohsisnom.
    Wadukako, nd niko Brorhu hingrneft hingrnewat nhai yi furaruhatt. Ndnettn yiha
    yiha Brorhu hingrneft hingrnakfot.
  bht-bht: इस तांई हे मेरे मसीह भाईयो, अपणे भरोसे च मजबूत रिया कने कोई तुसां जो न
    भड़काए, कने प्रभु दे कम्मा च हमेशा बददे जा, क्योंकि तुसां ऐ जाणदे न की तुसां प्रभु
    तांई मेहनत करदे न कने सै बेकार नी है।
  eng-NOY: Therefore, my beloved brethren, be steadfast, immovable, always abounding
    in the work of the Lord, since ye know that your labor is not in vain in the Lord.
  cub-NT: Que baru mʉja, jívʉ, ji ʉmara, parʉre nʉjara mʉja mʉje ũmei, dajocabevʉva
    mʉje jʉ aiyede maje jabocʉ Jesucristore. Me majidivʉbu mʉja caiye mʉje memecaiyede
    ʉ̃́re bojecʉede, mʉje cʉe boje ʉ̃́que cũinávʉpe. Que baru cainʉmʉa pʉeno ʉrarõ
    baju ʉ̃́re memecajarã.
  ita-1927: Perciò, fratelli miei diletti, state saldi, incrollabili, abbondanti sempre
    nell’opera del Signore, sapendo che la vostra fatica non è vana nel Signore.
  lww-lww: Erau nowo lala, komin nap̃a Ntewa kila po pan ita sanene, asum̃alu m̃arera,
    ve akulkulu kar re, a ayum̃aen ruru yum̃aena kiena kieta Sup̃e amio kiamiu nam̃areraena
    wetelu. A pogos nap̃a akila ke sanene, popon asum̃a asitom̃al sane kiamiu yum̃aena
    nena ve ve sur korena re, ana yoko monar war mrasa sa nap̃a Sup̃e sinenania.
  ckb-ckb: کەواتە، ئەی خوشک و برایانی خۆشەویستم، چەسپاو و جێگیر بن. خۆتان بە تەواوی
    بۆ کاری عیسای خاوەن شکۆ تەرخان بکەن، چونکە دەزانن ئەو ڕەنجە بەفیڕۆ ناڕوات کە ئێوە
    بە یەکبوون لەگەڵ عیسای خاوەن شکۆدا دەیکێشن.
  nas-nas: 'Teeꞌkoo mmaikoriꞌ ninge piaavarampimaing, imaꞌdariri otoriai diiriꞌdariaꞌ.
    Ookara batei-koo aaꞌnaꞌ kontariaing Ovoring bakaang mintoong-koo eeꞌ noruꞌeri:
    Ovoring-koo mintoomarikotaaꞌ tee niikaang mooꞌ paaꞌaravaukaꞌnung; booꞌke dakaꞌpuaukaꞌnunge.'
  uvl-uvl: Ke pomalam titik mur pe liliuk mur, ames ke kerkereng ke ute pele heloiloi
    ia imo ero. Kokoes a tung teu tote imo langa Non Soke ana ume, iange a etia ke
    lemo ume nenge Non Soke nem lape hesil sio mana ero.
  eng-BBE: For this cause, my dear brothers, be strong in purpose and unmoved, ever
    giving yourselves to the work of the Lord, because you are certain that your work
    is not without effect in the Lord.
  ixl-CNT: Ech tii etatin kꞌatz u Tioxh hermanos. Yakꞌinojex tu vetaqꞌonin tiꞌ u kuBꞌaal
    Jesuus bꞌenamen. Utz atoj sekꞌuꞌl aas yitꞌ tzꞌejel koj tel vetaqꞌonin tiꞌ.
  xsi-xsi: Mine nde niŋgu-nambwe wukale, miki ŋinde naŋa iloŋgu ndo keno pami, miki
    ma kamandi kaika ŋga. Miki ma kasâu pa tamâta toŋge tu iyaula nemi kalo-tawana
    ndimo. Miki kasama tu wurâta ndia rârâni miki kaveta pa Maro Ŋalae nde ma ilâ
    kaa nâ tia ndo. Mine nde kamandi kaika, aku kaveta wurâta sondo papa i ikura zo
    rârâni.
  crx-NTPO: '''Et huwa sulhutsinke, ulhtusne oohle''. Khun nahóohnah junih! ''Ahoolhyiz
    neMoodihti be ''ut''en k''oh soo cho ''uwhulh''en. T''eóonúhzun ''andit nts''en''a
    neMoodihti ba ''aht''en, ''et huwa ''aw ''ants''et iloh ''aht''en whe'' hoont''oh.'
  kan-OKCV: ಆದ್ದರಿಂದ, ನನ್ನ ಪ್ರಿಯ ಸಹೋದರರೇ, ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲಿರಿ. ಯಾವುದೂ ನಿಮ್ಮನ್ನು ಕದಲಿಸದಿರಲಿ.
    ಕರ್ತನಲ್ಲಿ ನಿಮ್ಮ ಪ್ರಯಾಸವು ನಿಷ್ಫಲವಾಗುವುದಿಲ್ಲವೆಂದು ತಿಳಿದು, ಕರ್ತನ ಕೆಲಸಕ್ಕೆ ಯಾವಾಗಲೂ
    ನಿಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಒಪ್ಪಿಸಿಕೊಡಿರಿ.
  bbb-bbb: Ijadufuo erafano ja isekie nika giriesana kevafo. Ro jade mamoega e gue
    bu vame binobino ijia jone izege ja ma vierafevo ije kame iserejiavo. Ro nika
    E Ireobo ijadufuo i ijene maza boeje mena ifenana vafo. Ijadufuo maeje jane vierafe
    ire binobino ja fuefuo renoejo ije jame aemasane abena renoejo baki.
  blw-blw: Wat hiyachiy sosnod way laylaychê, anyu yanggay ammag mannunuuchun hen
    afurotyu way ammag mamangchén hen katot-owaan. Yag epapateyu paat agé way mangamma
    hen laychén Apotaaw an chàyu, te innilataaw chillu way uray heno way ammaantaaw
    ah para an Apudyusat achi masayang te wacha chillu hen mansérfiyana amin an hiya.
  tam-2017: ஆகவே, எனக்குப் பிரியமான சகோதரர்களே, கர்த்தருக்குள் நீங்கள் செய்கிற முயற்சி
    வீணாக இருக்காதென்று அறிந்து, நீங்கள் உறுதிப்பட்டவர்களாகவும், அசையாதவர்களாகவும்,
    கர்த்தருடைய செயலிலே எப்பொழுதும் பெருகுகிறவர்களாகவும் இருப்பீர்களாக.
  azz-NT: Ica ya nojón notasojicnihuan, namechontatautía que nachipa ximoyolchicahuacan
    ica nijín tamachtilis. Huan amo xicuetautiyacan tech namotacuautamatilis. Ta,
    xicsentocacan xitequititiyacan cachi oc tech ne tequitzin ten Totecotzin Cristo
    technahuatilij ya. Huan ijcón namechilía porín cuali nanquimatij ya que amo nencajtis
    nochi namotequiu ten nanquichiutinemisque ica ichicahualis de Totecotzin Cristo.
  spa-RV-1909: Así que, hermanos míos amados, estad firmes y constantes, creciendo
    en la obra del Señor siempre, sabiendo que vuestro trabajo en el Señor no es vano.
  csy-csy: Tua ahikom, kong it suapui te awng, a khotak le a ngawk thei ngawl in om
    vun a, Topa sung ah na nasep uh a luithathong hi ngawl hi, ci na heak uh bangma
    in, Topa nasep sia tam seseam in seam tek tavun.
  mxq-NT: Pa̱a̱ty mʉguꞌugítʉty, panʉjxtʉ yajxón es dʉꞌʉñʉm xytyúndʉt waanʉ niꞌigʉ
    ja Nindsʉnꞌa̱jtʉmʉ tyuunk, mʉt ko miits mnija̱ꞌa̱dʉp ko kyaj ñanʉgoobʉty yʉ tadʉ
    tuunk diꞌibʉ mduundʉp tiꞌigyʉ mʉt ja Nindsʉnꞌa̱jtʉm.
  tzj-NT: Como ajoj nokch'ocmaji wach'alal rmalc'ari' nbij chewe, quixtique'e chi
    utz, cow ta nixpe'e jutz'it in ni ta netij wi' ek'ij chi rbanic ja samaj rxin
    ja kajaw Jesucristo. Quirtari' neban jutz'it como bien ewotak chi ja tok xa jun
    neban ruq'uin ja kajaw Jesucristo chi rbanic ja samaj jari' c'oli rc'amonto, ma
    chaka ta queri'.
  tdt-tdt: Nunee maun-alin doben sira, hamriik metin nafatin. La bele nakdoko. Halao
    nafatin Nai Jesus nia servisu ho laran tomak. Tanba imi hatene katak, imi nia
    servisu makaas ba ita nia Nai la saugati.
  ron-BTF: De aceea, frații mei preaiubiți, fiți neclintiți, de nemișcat, abundând
    totdeauna în lucrarea Domnului, știind că munca voastră în Domnul nu este în zadar.
  eng-WEBP: Therefore, my beloved brothers, be steadfast, immovable, always abounding
    in the Lord’s work, because you know that your labor is not in vain in the Lord.
  eng-FBV: 'So my dear brothers and sisters: be strong, stand firm, doing everything
    you can for the Lord''s work, since you know that nothing you do in the Lord is
    wasted.'
  nld-1939: En daarom, mijn geliefde broeders, staat onbewegelijk vast, weest ten
    allen tijde rijk in ‘s Heren werk; gij weet, dat uw arbeid niet vergeefs is in
    den Heer.
  bwo-bwo: Eshe mansha shuneets eshuwotso! kup'ar need'ore, ik keewonor shek'ek'ayere,
    doonzo finosh it shaatso datsmec'r b́woterawok'o dande'er, it eed'irawo jam aawo
    doonzo fino finosh kup'ore.
  nch-BL: Huajca noicnihua cati nimechicnelía, xiitztoca antemachme ipan Toteco. Amo
