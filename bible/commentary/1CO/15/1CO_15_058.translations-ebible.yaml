    chaotsama chábeñe os̈buáchiyana chas̈motsajbanama. Sempre s̈mochtsents̈ena bëtscá
    jtsamana Bëngbe Utabnabiama trabájayiñe, er ts̈ëngaftanga s̈mondë́tats̈ëmbo, Bëngbe
    Utabnabiama trabájayiñe ndayá s̈mojamcá, ndocna te nÿe bonamente ntsemnana.
  ron-LSB: De aceea, iubiții mei frați, fiți statornici, neclintiți, sporind mereu
    în lucrarea Domnului, pentru că știți că munca voastră nu este în zadar în Domnul.
  pon-pon: Ari ri ai kompok kan, komail kelail kaukaule o der wukiwuk jili, a kakairida
    ni omail wiawia en Kaun o, pwe komail aja, me omail dodok on Kaun o kaidin dodok
    mal.
  nhe-BL: Huajca, noicnihua, tlen nimechicnelía, xiitztoca intemachme ipan Toteco.
    Amo xijcahuaca niyon se tlamantli ma inmechiyocatlalis tlen ya. Nochipa xijchihuaca
    nochi nopa tequitl tlen Tohueyiteco inmechmaca xijchihuaca para ya. Huan xijmatica,
    ax san tlapic nopa tequitl tlen inquichihuaj quema inmotlatzquilijtoque ipan Jesús.
  sps-sps: Sai tovei fuainy vamuinyasiny fafaaman tsonyo, famanat vaare ir yam ta
    mes ma amus mami ya am faamainy to na ka te tsue tsuk minon a Tsunaun to te gim
    non ma man. San sikia, tsutsun faparits fatatabin yam tana faason tsumi tana Tsunaun
    am binun faparits fatatabin to tana Tsunaun, tana saa ami nat em, a sikia ta ka
    to te bibinun of romi te nai kajiaa babainy tsun enanats non, tana saa Gov tsun
    Tsivon fatsuiny fatabiny non a vainy vou na mat tsuar.
  wnc-wnc: Siwan mate notna. Wamu waakngae natake ginda Anutue kekeknga yutnong. Yuke
    iwanzata gin pasiwa mainingge enake tasiwanu ginda akekekake yutnong. Yuke ginda
    natake puya Buyambam tapaninde pasikamang kakngata buya asaawik ngang natapa kekekawan
    ginda itane puya akngana kekeknga asinggan pasingamunong.
  bus-bus: Beee yãnzi ma gbɛ̃ yenzideenↄ, à zɛ gbãa gíngin bↄru kpɛɛ sai. À wɛ́ɛ
    tã Dii zĩizi gurↄ píngi, zaakɛ á dↄ̃ kɛ̀ zĩi kɛ̀ ée kɛɛ Diinɛ pãro.
  gub-BL: A'e rupi nezewe aze'eg peme ihe kury, herywyr wà. Pepuir zo pezeruzar haw
    wi nehe. Pepytu'u zo hehe pezeruzar ire nehe. Peho tuwe Tupàn hape rupi nehe,
    tuweharupi nehe. Pema'ereko tuweharupi Zanezar pe nehe. Aze pema'ereko izupe nehe,
    napema'ereko e kwaw nehe. Penemiapo kwer ikatu izupe paw rupi.
  imo-imo: Akumunga nanga Kristen imbo ango kame konopu toimbo topili ningo angileio.
    Jisas ipuki tiko kimbo mundeio. Gotenga kongono tenderemelema were naa teremele
    akumunga Gotenga kongonomu mendepolo teamili konopu lekolio enge ningo teliko
    paio.
  boj-boj: Deqa ijo was bole, niŋgi siŋgila na tigelesosib Tamo Koba Yesus qa waukobaoqniy.
    Niŋgi wau di uratosib asgiŋgaiq. Niŋgi qalie, niŋgi Yesus aqa wau ojeqnub di niŋgi
    laŋa wauosaieqnub. Wau di uloŋqa keresai. Deqa niŋgi gaigai siŋgila na wauoqniy.
  eng-DRA: Therefore, my beloved brethren, be ye steadfast and unmoveable; always
    abounding in the work of the Lord, knowing that your labour is not in vain in
    the Lord.
  knf-knf: An bayiţ naan ţi *Kriŧtu biki mmaganuŋ, namëbaan keeri naliinŧ. Nadoon
    kataman unuur undoli ţi plempar Ajugun. Name kë plempara paanwaaŋ udooni.
  san-KHM: អតោ ហេ មម ប្រិយភ្រាតរះ; យូយំ សុស្ថិរា និឝ្ចលាឝ្ច ភវត ប្រភោះ សេវាយាំ យុឞ្មាកំ
    បរិឝ្រមោ និឞ្ផលោ ន ភវិឞ្យតីតិ ជ្ញាត្វា ប្រភោះ កាយ៌្យេ សទា តត្បរា ភវត។
  arn-NT: Feymew llemay, iñche ñi sakin pu peñi ka lamngen, yafüluwkülen ka newentulen
    amulemün. Kake antü doy küme küdawküleaymün, eymün am kimnielu tamün refalta küdawkenon
    Ñidol ñi dungu mew.
  zas-NT: Zeel compniar raliduladx ree Jesucrist ziꞌc rënan lëjt rnin lojdi, gol guzudxiꞌch
    ad chuꞌ tëë luxdoodi tioꞌp. Guixie guixie gol been naguiejn güündi mazri xmandad
    Dios, din lëjt ragbee guial ad ni xliaꞌtzi gra ni cayüjndi par Dad Jesucrist.
  ken-NT: Bɔ̌ma, abhɛn ɛkɔŋ, ndǔ ɛ́chí nɔ, tě yɛ ka kpirí, kɛ́ fɛrɛ amɔ́. Dɔ́k
    ká ambɨ bɛkʉ bɛtɨk Acha nɛ batɨ yɛka ankɛm mpoknkɛm, tɛ̌ndu bǎrɨ́ŋɨ́ bɛ bɛtɨk
    Yesu Kristo Acha ɛbhɛn bǎkʉ̀ bɛpu nɛm ndɛ́ndɛm.
