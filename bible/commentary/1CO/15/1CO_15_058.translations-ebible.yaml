  otm-NT: Janangue'a, ma zi cu ahʉ, damín ząmhbʉ bʉ xʉn ho nɛ hin hapʉ gui 'uehmbʉ
    bʉ. Nɛ gui hyumbi man'da man'da gam pɛhmbʉ nangue rá 'bɛfi ra Hmu, nguetho guí
