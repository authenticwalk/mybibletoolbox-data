    ndëëhoꞌ, ngꞌe mangio jndaꞌhoꞌ na tyiꞌveꞌjnꞌaan na cotyentjonhoꞌ nnon jon.
  bhd-bhd: हे मेरे ट्लारे ढ्लाव ते बेइनव, विश्वासे मां मज़बूत राथ ते गलत शिक्षाई सेइं
    न टेपलोथ, ते हमेशा प्रभुएरू कम जोशे सेइं केरा, किजोकि तुस इन ज़ानत्तथ, कि ज़ैन
    किछ तुसेईं प्रभुएरे लेइ कियूं तैन बेफैइदू नईं।
  too-NT: Quintā'timīn, lej iccāpāxquī'yāni'. U'tza' iccālīhuaniyāni' que tū' catamakxtektit
