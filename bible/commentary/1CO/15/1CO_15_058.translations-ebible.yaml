verse: 1CO.015.058
translations:
  kpx-kpx: Di uvue haokuvuia, lainaho hoahoalive. Isito negolahai lavive. Vani bahata
    Kosive lovimo negolahai lovie dua vageve. Kosealemo la hilokage la Kosive lovi
    vamale keu lovi unaha holioholinu. Isito la vamale ke ihuu ua.
  okv-H: Avoeto nau namei kamei, Bada ta pure erevi mane toasova te tuneketo heteto
    turieto pure erevi ue irivujo. Eto ungo kogova amo Bada ta pure aisova amo be
    ambu mane aisuja te ari javotoho ungota degi puvuresuja.
  tbo-tbo: Walewalehiu, awai a bahebaheya uyahimi naka binei ona towolo momota ma
    ona kadidili ma houga magomagouna ona ileta imahi Guyau a bagibagi uyahina, babana
    Guyau a bagibagi anona apo yohola ta tuhagaya.
  mal-C: അതുകൊണ്ട് എന്റെ പ്രിയസഹോദരങ്ങളേ, നിങ്ങൾ അചഞ്ചലരായിരിക്കുക; യാതൊന്നും നിങ്ങളെ
    ഉലച്ചുകളയാൻ ഇടയാകരുത്. കർത്താവിൽ നിങ്ങളുടെ അധ്വാനം വ്യർഥമല്ല എന്നറിയുന്നതുകൊണ്ടു
    കർത്താവിന്റെ വേലയിൽ എപ്പോഴും വ്യാപൃതരായിരിക്കുക.
  grc-SR: Ὥστε, ἀδελφοί μου ἀγαπητοί, ἑδραῖοι γίνεσθε, ἀμετακίνητοι, περισσεύοντες
    ἐν τῷ ἔργῳ τοῦ κυρίου πάντοτε, εἰδότες ὅτι ὁ κόπος ὑμῶν οὐκ ἔστιν κενὸς ἐν κυρίῳ.
  bgc-bgc: ज्यांतै हे मेरे प्यारे भाईयो, मजबूत अर पक्के रहो, अर प्रभु कै काम म्ह सारी
    हाण बढ़ते जाओ, क्यूँके थम जाणो सो के थारी मेहनत प्रभु म्ह बेकार न्ही सै।
  khz-khz: Gaura pakurai, walakavaku, au na aulamagimina talimami, gemi kamonagi ai
    pio ruga-kikitali, talima taa na pa gau kwauta na ragai pene kalavo-kalavomi,
    vanagivanagi Velekou gena inagulu pio kalaa makwalimumi na. Kwalana pio ripa,
    gomi gemi inagulu Velekou aonai ati gokala-kawaana, na mavoimi.
  deu-TKW: So werdet nun fest, meine geliebten Brüder, unerschütterlich, unerschöpflich
    im Werk des Herrn allezeit, im Bewußtsein, daß eure Mühe im Herrn nicht umsonst
    ist.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, gul‑zóa tsutsu. Gul‑gác gdu ládxiꞌliꞌ,
    gúnteczliꞌ xchinëꞌ Xanruꞌ le nö́ziczliꞌ cutu runliꞌ daduz xchinëꞌ Xanruꞌ.
  lin-lin: Yango wana, bandeko balingami, botelema ngwi mpe bomitika te ete baningisa
    bino. Bokendaka tango nyonso liboso kati na mosala ya Nkolo, wana boyebi malamu
    ete mosala na bino kati na Nkolo ezali ya pamba te.
  hns-NT: Ohie se, pjaara bhaai-bahien log, aapan bieswaas pakarle rahiehe aur hiemmat
    baanhe rahiehe. Aapan poera diel se Parmeswar khaatien kaam karat rahiehe. Djab
    oe toelogse aapan kaam karwaawe hai, tab toelog djaane rahiehe kie oe kabhie na
    be-kaamiel hoiga.
  noa-E: Cristo gaaimua khodamnaan, mua chadcha pãar khõsi chitʉm. Magua mua pãrag,
    “Ich jãg i dʉ̈i ubʉnaa chikhamnau chaaur nem jaau nʉmuajã pãach khũgurpiba, warag
    maach meewiajã deeu iiu nʉisijuuta khĩirjunaa i dau najã nem wajapha wau nʉm gaaita
    phidkhanaat” a chirʉm. Pãrau khaphʉ nʉm, ich athee maach mag phidkhabarmjã irua
    sĩi ich jãg par okhoopibaju.
  eng-EMTV: So then, my beloved brothers, be steadfast, immovable, always abounding
    in the work of the Lord, knowing that your labor is not in vain in the Lord.
  mib-NT: Jeē yúcuan, ñánī mánī, cuɨñɨ nīhin ró te ma cáca yátá ró jijnáhan ró. Te
    níní na sájniñu vāha ró jíín jniñu máá Jítoho yō. Chi je cájini rō jeē tu cásájniñu
    cāha ró jiín máá Jítoho yō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ के़धुम्‍बा पोःक्‍खे़म्‍मे़ॽआङ्
    मे़म्‍मुन्‍ने वये़म्‍मे़ॽओ॥ दाङ्‌बाल्‍ले़ कुयाःम्‍बक्‍को सदादिङ् पोःरे़म्‍मे़ॽर
    पेगे़म्‍मे़ॽओ॥ थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़ लागि खिनिॽ याम्‍बुधिक्‍किन् चामे़सोःक्‍ने़न्
    फाॽआङ् के़निःसुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Hinu, valongo vangu vaganu, muyima chakukangamala na changanyugusika. Magono
    goha muyendelela kujiwusa mulihengu la BAMBU, ndava mmanya kuvya lihengu lemwihenga
    kwa BAMBU liyaga lepi waka.
  mmx-mmx: Kuren la luvutnetak mi luvurinuk orong, mina tu atmatkun at levelinga at
    ne Moroa la nemen tara ta sar asoogong ka nimi basinge luruturun teren. Minak
    lox angtang amisik at leven gugu atnimi ri Leeme Silok, atla mikleklen i do leven
    gugu atnimi ri Leeme Silok, ni naba pisik avukat.
  cbr-NT: '''Ën nuibacë xucë́antu, uisa ñu cara ''icëbëbi camina ëníma ami catamëti
    Nucën ''Ibu Jesucristo cuëëncësabi oi ''iquin aín bana unicama ñuixunti ''ain.
    Camina ''unanin, usaquinmi Cristonëan cushiocëxun ''acë ax ca ñancábimi ''acëma
    ''icën. Usaquin ''unánquin camina ënquinma mitsun ''acësamaira oquin nëtë camabi
    ''ati ''ain.'
  tee-NT: Pus ni chunch ji qui'alak'avin pus va lakatamch anavit'it ju mi'alhunut'an.
    Alhilac'ap'ink'alhit'itch ju Cristo. Chai va tachi anavinit'it ju ixlhich'alhcat
    ju Jesús. Chunch ju alat'it ni c'ats'ayat'it ni jantu tavanan cats'ank'aya' ju
    tuch'i naviniyat'it ju Jesús.
  eng-LSV: so that, my beloved brothers, become steadfast, unmovable, abounding in
    the work of the LORD at all times, knowing that your labor in the LORD is not
    vain.
  cak-NT: 'Y romari'', wach''alal ri yalan jixinjo'', nin-ij chiwe: Can tiya'' iwánima
    riq''uin ri Dios, y man tiya'' can. Can siempre tibana'' rusamaj ri Ajaf, y jabel
    tibana'' che. Y toka pa iwi'' chi ronojel ri samaj ri niben roma ri Ajaf, man
    xe ta quiri'' xtiq''uis.'
  pah-NT: Nhiirũ, ako hete ji pe ndehe. Pemondo ti pejipy'a mbotyva pejikoheteavo
    Cristo'ga rehe. Peporavyky katu hete ti ga pe ojipe'g̃a mbojikoguka ga rehe. A'ereki
    pejiporavykyrame garemimbotarimova'ea rehe pe ndapeporavykytehei pejikovo. Pekwaha
    pe a'ea.
  sja-NT: Maperã ɨ̃pemaarã k'iniarã, mɨa jarateeda ijãa p'anapatáatɨ. Ma awara ichita
    óotɨ Cristopa oopi bɨk'a, k'awa p'anadairã mãga oodak'ãri, pari ne-inaa ooda-e
    pait'ee.
  xed-xed: Mantsa tama zwanama ɗa gwal ta ɗvu yu, dihavawa diha, ma gigɗava kuni,
    lawala ta kəma ta kəma nda slna Mgham Lazglafta, ya haɗ visa ghuni dzaʼa nzata
    ka mbalay da Mgham Lazglafta wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ ndó, ñani máni̱ i̱, na̱ cúú cuéntá Jesús,
    coo ndacú ini ndó xi̱hín tu̱hun Ndióxi̱. Ta co̱ xíní ñúhú jándacoo ndó ña̱ cándeé
    ini ndó mé á. Ta ndítahan nu̱ ndó ndi̱hi ini ndó caja chúun ndó cuéntá mé á jáchi̱
    sa̱ cánda̱a̱ va̱ha ini ndó ña̱ a̱ ju̱ú ña̱ uun cúú toho chuun cája ndó jáchi̱
    íin Jesucristo, xitoho í xi̱hi̱n ndo̱.
  gfk-S: Io kaie, bar bilai na hinsaagu tane Krais, i tahut be mu na tur dades ma
    waak ta tike linge i hamagile mu. Mu na ter hakudulena haitne mu tano pinapalim
    tano Watong kinong mu nunure be pa mu le papalim bia tupas no Watong.
  bmu-bmu: O wölböt alaurupni, luhut albinaŋgöra eŋön mönö kin köhöiba anjaŋbanjaŋ
    mosöta uruŋini kude öŋgöba eta ahakŋa. Kembugöreŋ qekötahöba nupŋi megetka ölŋan
    mönö eta omaŋi qahö akŋa. Mi möt yaköba Kembugö nupŋi mi mönö urukönöp qakŋe böŋ
    qeba pöndaŋ memba malme. Mewö.
  dgz-dgz: Menan tatan gwanin, kaimakaet tumban amun yonan. Dim dim da arok wanane
    taue ya menao imaep. Pot pot etuya iragi Ayop nao mega gapan ase taiwanian, iwa
    Ayop nao mega danam danam ya tanewa garewa den wariwaniai.
  eng-GNV: Therefore my beloued brethren, be ye stedfast, vnmoueable, aboundant alwayes
    in the worke of the Lord, forasmuch as ye knowe that your labour is not in vaine
    in the Lord.
  zaa-NT: Acca ỹa hermanos to' quia', litsé'e tsìttsì tulidàba, lihue'èl·la' latsi'
    le adírulá guni le tsina qui' Señor, bittu gudùtsi le guni li e servir, porqui'ni
    chi yù le qui'ni tsina nu runi le para lèe nna labí ną́ tsina cuenta bá.
  eng-WEBSTER: Therefore, my beloved brethren, be ye steadfast, immovable, always
    abounding in the work of the Lord, forasmuch as ye know that your labor is not
    in vain in the Lord.
  guh-guh: Tajamonae, bitso patacaasivavi. Payapëtaneme rabaja mapacueneje. Dioso
    panetonacuenebijava, apo panacueratsimë tsane. Bajaraxuata panevajënaeyabelia
    asaëya patonacuenebavanapare Dioso. Pëtsa pacopabame Dioso panejumecovënëtsijava.
    Panevajënaeyabelia asaëya Dioso patonacuenebaponare.
  bon-bon: Yoo, cäme miijirage ätrunga binamewale, weene kokre cama jiclajutipi. Weene
    gloose cäco kaakesea jewenepeye Yageyame tääpume, ingle weene umle gemi, egä weene
    ngena kaakesea jaawenuye teeme tääpume, papa me lica läbituge.
  nhw-BL: Huajca noicnihua catli nimechicnelía, xiitztoca antemachme ipan Toteco.
    Amo xijcahuaca niyon se tlamantli ma anmechijcuinis tlen ya. Nochipa xijchihuaca
    nochi nopa tequitl catli Tohueyiteco anmechmaca xijchihuaca para ya. Huan xijmatica
    amo san tlapic nopa tequitl catli anquichihuaj quema anmotlatzquilijtoque ipan
    Jesús.
  swh-ONEN: Kwa hiyo, ndugu zangu wapenzi, simameni imara, msitikisike, mzidi sana
    katika kuitenda kazi ya Bwana, kwa maana mnajua ya kuwa, kazi yenu katika Bwana
    si bure.
  wbi-wbi: Lino, vaghanike vakuulu numue va mwanilumbu vango, mwimaghe mukangalaghe
    namungasukanikaghe. Jaatu muvombaghe imbombo ja Mutwa, ulwakuuva mukagwile kuuti
    imbombo jinu mwa Mutwa namulivuvule.
  bba-bba: Ǹ n mɛn nɑ kĩnɑsibu, i yɔ̃ro dim dim kɑ tɛmɑnɑbu, i n hɑniɑ mɔ̀ Yinnin
    sɔmburu sɔɔ bɑɑdommɑ kpɑ i n yɛ̃ mɑ sɔmbu te i Yinni kuɑmmɛ tɑ ǹ kɑm mɔ̀.
  eng-KJVCPB: Therefore, my beloved brethren, be ye stedfast, unmoveable, always abounding
    in the work of the Lord, forasmuch as you know that your labour is not in vain
    in the Lord.
  kgk-NT: Ha'e-ta jevy peẽ-my xe re'ýi kwéry, Hesu reroviaha va'e kwéry, xe rembiayhu
    va'e kwéry, tapeiko porã katu. Pepyta katu Hesu rape-rupi. Ani pejere tape porã-gwi.
    Tapende kyre'ỹ Nhandejáry rembiapo apo-vy. Ani pene ate'ỹ Nhandejáry rembiapo
    pejapo hagwã. Opa hembiapo pejapo va'e gwive ndaha'éi pejapo rei va'e. Íxupe gwarã
    ae pejapo. Upéa nipo peikwaa porã ra'e.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, ta putira aataruuvaa yaataraunnaivaara
    Yisuunna aataruuvaa puaisa utida sa vo aataru voodaa kuaaraivaara yaata utuatee.
    Mmuakiaa suai mmannammanna ti Udaanga Yisuu Kirisiinna mmooriivaara nnaasu yaata
    tu kiada vaida iikiatee. Vaa ngia rikiaavai. Ngia inna mmooriivaa varaivaa hama
    kuminayaa varaavai. Ivaaraida mmuakiaa suai mmannammanna iida nnaasu variatee.
  cpy-cpy: Noyemijantzinkarite-paeni, otzimatyee pikyaaryoota-piinta-yitee, pantawaeta-piinteeniri
    Awinkatharite. Tema piyotayitee eeroka tee paminaa-shiwaeta, riitaki Awinkatharite
    matakae-mirori.
  mpx-mpx: Inoke taliwau ge nuwau nunuwanil, nuku palahikan ge nuku talmilil gagasisi.
    Sauga gegewena Babala wana tuwalali nuku awaawaginol, kaiwena ku atena wami tuwalali
    Babala kaiwena nige ni tatabwa bugul bwagabwaga.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, tarnngajukulurla wala nyinaka, manulu
    puraya Jijaji Kiraji Warlalja-Wiri. Kalakankulu marda yampimi warrki nyanungu-nyanguju.
    Kula karliparla jamulu warrki-jarrimi nyanunguku. Kujarlajulurla tarnnga-juku
    warrki-jarriya yampinja-wangu-juku!
  luo-luo: Emomiyo, jowetena mageno, chunguru motegno. Kik uyie gimoro oyiengu. Chiwreuru
    chuth kinde duto ni tich Ruoth, nikech ungʼeyo ni tich mutiyo matek ne Ruoth ok
    obedo kayiem nono.
  nhe-NT: Huajca, noicnihua, tlen nimechicnelía, xiitztoca intemachme ipan Toteco.
    Amo xijcahuaca niyon se tlamantli ma inmechiyocatlalis tlen ya. Nochipa xijchihuaca
    nochi nopa tequitl tlen Tohueyiteco inmechmaca xijchihuaca para ya. Huan xijmatica,
    ax san tlapic nopa tequitl tlen inquichihuaj quema inmotlatzquilijtoque ipan Jesús.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܡܘܼܚܸܒܹ̈ܐ، ܟܠܹܝܡܘܼܢ ܩܸܘܝܹܐ ܘܠܵܐ ܫܵܥܫܝܼܬܘܿܢ، ܚܲܠܘܼܢܹܐ
    ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܒܦܘܼܠܚܵܢܵܐ ܕܡܵܪܝܵܐ، ܟܲܕ ܝܵܕܥܝܼܬܘܿܢ ܕܥܲܡܠܵܘܟ݂ܘܿܢ ܠܹܐ ܝܠܹܗ ܒܲܛܝܼܠܵܐ
    ܒܡܵܪܝܵܐ.
  esk-NT: Taatnamik, piqpagiplusri aniqatiumaaŋ, payaŋaiġitchi ukpiqsrił̣ipsitñi,
    tuniqsimatitchi suli savautriḷusri Ataniġmik ataramik pisuqtilaapsigun, atakkii
    iḷisimagiksi savautrił̣iqsi Ataniġmik inġił̣ha suiḷaamun.
  msb-msb: Kaya ngani, mga namumut-an ko na kamaranghod sa pagtuod, magin mabaskog,
    masarig kag pirme magpakahigos sa pagtrabaho para sa Ginoo kay aram niyo na dili
    nasasayang an iyo pagpagal para sa iya.
  cpa-NT: Hi² jøng² tí² túgh³ hniah¹² dsa² roh¹³ jniang³, hi² mi³bíh³ hniah¹² hoh¹².
    Cøng² juu¹² quiah¹² Diú¹³ ŋi³nioh³ hniah¹² ca¹lah¹hiu³ hoh¹² hniah¹². Di³ ma²ŋih³
    hniah¹² tsa¹lé² ha¹chi² ta³ li¹jmo¹ ta³ quiah¹² Juu¹³ jniang³ hi² jmoh² hniah¹².
  dso-dso: ସେଟାର୍‌ପାଇ ଏ ମର୍‌ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌, ଡାଁଟ୍‌ ଅଇକରି ରୁଆ । ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌
    ସେବା କାମ୍‌ ଆବଡ୍‌ ଅଇକରି କରା । କାଇକେବଇଲେ ତମେ ଜାନାସ୍‌, ତାର୍‌ପାଇ ଜନ୍‌ କାମ୍‌ ସବୁ କର୍‌ସା,
    ସେଟା ସବୁ ଲଡାକେ ଆଇସି ।
  meu-meu: Taunabunai, varavaragu e, egu lalokau, ba gini tutuka-tutuka, basio marere.
    Lohiabada ena ḡaukara lalonai ba goada balaheni nega idoinai; badina be dibamui
    emui hekwarahi Lohiabada lalonai na asio hekwarahilaia kavamu.
  yva-NT: Maisyare omai ti, sya arakovo inanuga no wasai, syare wasayai tindimuve
    muno wana tawan watavondi Amisy Yesus ai. Syare wapo Apa anakere raijaro panyoambe
    tutir, weye wadaen wadaijara marudi jewen yara ama ine mamo Po raunande aje.
  dgc-dgc: A tétotop ko, dahil ta éya éy patibayén moy i isip moya, a diyan kam masugpu
    ta péniwala moy. Magsipag kam ta gimet moy ta Panginoon, a isipén moy a éwan masayang
    i gimet moy a para diya.
  zpm-NT: Bets, bzian, ne nac to zha ne rleynie naa, goḻguieṉ sca tibaque dziits goḻso
    lo Xtiidz Dios; zig zie dze goḻtsoxcoraa goḻguṉ xtsiiṉ me, beṉque naṉle to gaṉle,
    grëse xtsiiṉ me miṉe rdziuuṉ ne nacda ncuaaṉe zhlëse.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, rowtà komo y, ronàhnàn komo y. Ahananàhtoho
    kom yawo ro rma haxa ehtxoko. Anar me rhahra ehtxoko. Kohkom yomyawon hoko rma
    haxa ehtxoko. Noro yano me àhok oyehtokonye, towakryexem me manatxhe. Àro wyaro
    muhutwetxow hamà.
  sim-sim: Uwa osik Jisasin hishindiyanda ma jirin, kwambuk ji sitambanaka. Ji halsihalasiwa
    hala. Angop ji hishinda sir. Wasilakahi lerawu hava ji lawa oso mbeek lerawu semben
    ji lawa ambu sir. Uwa osik kwambuk ji sitambanaha lerawu Wasilakahin yawur armek
    ji laka.
  npi-ULB: त्यसैकारण, मेरा प्रिय भाइहरू हो, स्थिर र अटल रहो । सधैँ परमेश्‍वरको काममा
    व्यस्त रहो, किनकि परमेश्‍वरमा तिमीहरूको काम व्यर्थ हुँदैन ।
  cgc-cgc: Gani, pinalangga ko na mga utod, magpalig-en kaw ta inyo na pagtuo daw
    dili kaw man mapati ta mga tudlo na dili paryo ta ame na patudlo ki kyo. Magpadayon
    kaw na sigkat ta inyo na pagsirbi ta Ginuo tak nlaman nyo na may pulos gid inyo
    na ubra na para ta Ginuo.
  tim-tim: Aregât, galalupne, âlepŋe yeŋe kârikŋe akmâ tâlim kârigem kinbei. Akmâ
    Kembugât âi sop ârândâŋ kârikŋe agaŋmâ membei. Amâ Kembugât akmâ bunŋe bo akbiap
    hain nâŋgâm âi mem manbei.
  yor-yor: Nítorí náà ẹ̀yin ará mi olùfẹ́ ẹ máa dúró ṣinṣin, láìyẹsẹ̀, kí ẹ máa pọ̀
