    kurut yeŋ haŋyen gobe diliŋde miŋ miŋmoŋ ma hiyyeŋ yeŋ nurde haŋ gogo.
  tnk-tnk: Ro pen piak keikei me, kɨmiaha tihaməkeikei mhərer əknekɨn, mhəpwəh nəseniien
