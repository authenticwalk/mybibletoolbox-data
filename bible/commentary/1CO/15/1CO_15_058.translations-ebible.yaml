  huu-NT: Cue amatɨaɨ, fiodaillamona nana creyentiaɨ ɨco jillua jira, Cristo rafuena
    ɨɨnocana jai. Naganomo iñeno; iadedɨ Cristo rafuena llocana omoɨ jai. Naimɨe jitailla
