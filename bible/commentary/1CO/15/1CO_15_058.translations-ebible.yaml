  cmn-FEB: 所以我亲爱的兄弟姐妹们：要坚强，不可动摇，要尽你所能服务于主。要知道，你所做的一切，在主那里都不会付诸东流。
  gmv-RNT: Hessa gish ta siiqo ishato! Minni eqite. Ay miishanka yark yarkofte. Goda
