  gub-BL: Zane no, zaiko ywy awa romo iapo pyrer ài ko 'ar rehe zane. Amo 'ar mehe
    zaiko putar awa ywak wi ur ma'e kwer ài zane nehe.
  imo-imo: Oi lino mai kombu iyemunga kangi angilerimu. Aku tepala akilio mulu kombu
    iyemunga kangi angimo mele angilimbelo.
  boj-boj: Adam namo qaji a mandam tamo soqnej deqa iga a bulosim mandam tamo unum.
    Dego kere Adam bunu qaji a laŋ qure qaji tamo unu deqa mondoŋ iga a bulosim laŋ
    qure qaji tamo sqom.
  eng-DRA: Therefore as we have borne the image of the earthly, let us bear also the
    image of the heavenly.
  knf-knf: Ŋjunna awo ji ñaaŋ mënţ anwoonuŋ ţi mboş, aşë luŋ kanaam anwoonuŋ baţi.
  san-KHM: ម្ឫណ្មយស្យ រូបំ យទ្វទ៑ អស្មាភិ រ្ធារិតំ តទ្វត៑ ស្វគ៌ីយស្យ រូបមបិ ធារយិឞ្យតេ។
  arn-NT: Chumngechi adentuleiñ ti wentru mew tati widüngelu pele mew, ka femngechi
    adentuleaiñ tüyechi wentru mew tati wenu mapu tuwlu.
  zas-NT: Din ziꞌc nayajc ree ziꞌc goc Adán loj guidxliuj guie, ziangajc yayajc ree
    ziꞌc na̱j Jesucrist xanyabaa.
  ken-NT: Nkúbhɛ́ mbɔ ɛnyǔ sɛ́chí mbɔ mmu anɛ bághókó nɛ ntɔp nɛ́nɛ, mpok ǎtwɔ̀
    anɛ sɛ́bhak mbɔ mmu anɛ áfú amfay.
