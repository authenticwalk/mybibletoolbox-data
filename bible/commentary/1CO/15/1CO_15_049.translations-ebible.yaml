verse: 1CO.015.049
translations:
  kpx-kpx: Nahiau Adamuemo vatae vava malelu. Isito gabie otogomo lohoale Keliso ke
    vava nahate nahiabuna malei.
  okv-H: Eto ungote embo enda na ari amita tombu hajire vahai ue mihovora te ungote
    uhu i ta eto puvuna Embo amita kiari vahai ainge eto iresora.
  tbo-tbo: Uyahinei galenata mei lawana hipuligei ma tamogi galenatana apo ina buiya
    po mei Keliso lawa yadei.
  mal-C: നാം ആ മർത്യന്റെ സ്വരൂപം ധരിച്ചിരിക്കുന്നതുപോലെ സ്വർഗീയന്റെയും സ്വരൂപം ധരിക്കും.
  grc-SR: καὶ καθὼς ἐφορέσαμεν τὴν εἰκόνα τοῦ χοϊκοῦ, ⸂φορέσωμεν⸃ καὶ τὴν εἰκόνα τοῦ
    ἐπουρανίου.
  bgc-bgc: हम सबका रूप आदम की ढाळ सै, जो माट्टी तै बण्या सै, उस्से तरियां एक दिन हमनै
    मसीह का रूप भी मिलैगा, जो सुर्गीय सै।
  khz-khz: Ewagumona ita Palagu na vokwano na ekalaato talimana gitagitana vetaina.
    A roe nea vou kupa na evogomaito talimana gitagitana gelegelenai pitave mia.
  deu-TKW: Und wie wir getragen haben das Bild des Irdischen, so werden wir auch tragen
    das Bild des Himmlischen.
  zsr-NT: Ca naꞌ naꞌa dë queëruꞌ tu bëlaꞌ le nac ca guc bëlaꞌ queëꞌ bönniꞌ naꞌ gúquinëꞌ
    yu, lëzcaꞌ ral‑laꞌ huöáquiruꞌ ca náquinëꞌ Nu naꞌ bruj yehuaꞌ yubá.
  lin-lin: Mpe lokola tolataki elilingi ya moto ya mabele, tokolata mpe elilingi ya
    moto ya Lola.
  hns-NT: Aur djaise hamlog Aadam ghat lagiela, aisahie aaw, hamlog Kriest ghat lage
    k'hoi.
  noa-E: Ĩs ewag pawiajã agtha Adanag mor deetarr khĩirkha wënʉrrʉmjö, jãg nʉʉ awia
    jũrr ich Cristoou mor wai sim khĩirta maadëujã agjö wai nʉisiju.
  eng-EMTV: And just as we have borne the image of the man of dust, let us also bear
    the image of the heavenly Man.
  mib-NT: Chi jeē cáa yó nájnūhun tēe ni cuvāha jíín tɨ́cachā ñuhun, suni súcuan coo
    yó nájnūhun cáa máá Yaā ní quiji nde andɨvɨ́.
  lif-NT2: आल्‍लो आनिॽ खाम्‍मिल्‍ले़ के़बोःङ्‌बा मनाःन् हे़क्‍तङ्‌बा आजोःक्, हे़क्‍केलॽरिक्‍के
    साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा मनाःन् हे़क्‍तङ्‌बा आबोःङ्‌लो॥
  xnj-xnj: Ngati chetiwanangini na yula mwawumbiwi kwa ludaka, mewawa yati tiwanangana
    na mwenuyo mwahumili kunani kwa Chapanga.
  mmx-mmx: La dik ataga ruuna ka labantuxu at laradi at na lavatkangka. La melemu
    levereven at labantuxu maxat atdik naba lok ngan levereven at labantuxu at laradi
    ga si boro vana at laxalibet.
  cbr-NT: A pain me 'acë uni ax ca namiñu 'ianan xoñu 'iacëxa. Usa cananuna nuxribi
    'ain. Usa 'aíshbi cananuna nux ainan 'aish Jesucristonën namisaribi 'iti 'ain.
  tee-NT: Pus ni chunch junita ju quilacatuna'an ju chavai tachi ju xalacatuna ju
    ani lacamunutpa' pus vana va chun cajuna' ju quilacatuna'an tachi ju xalacatuna
    ju lact'iyan astan.
  eng-LSV: and according as we bore the image of the earthly, we will also bear the
    image of the heavenly.
  cak-NT: Cami roj xa junan kach'acul riq'uin ri na'ey achi ri x-an riq'uin ulef,
    pero xtapon ri k'ij cuando ri kach'acul xtoc anche'l ruch'acul ri Cristo ri can
    aj-chicaj-wi.
  pah-NT: Nhandera'oa ko yjapyvõva'ea ra'oa ja kiro Adãova'ea ra'oa ja. Aerẽ po ti
    nhandera'oa yvagahugwive'ga ra'oa ja Cristo'ga ra'oa ja nehẽ.
  sja-NT: Mãgá na eujãdepema k'ap'ɨade p'anɨ misa, Adán bapatak'a p'anapata. Mamĩda
    ɨt'aripema k'ap'ɨade p'anadak'ãri, Cristo baparik'a p'anapataadait'ee.
  xed-xed: Manda tsa klafta mu ta yakwa tsa ŋa haɗik ya ná, manda va tsaya dzaʼa klafta
    mu ta yakwa tsa ta luwa ya guli.
  mks-NT: Ta viti íin yiquí cu̱ñu í tátu̱hun yiquí cu̱ñu Adán joo va̱xi qui̱ví ndiquehé
    inga yiquí cu̱ñu í cuéntá indiví ta cacuu a tátu̱hun yiquí cu̱ñu Jesucristo.
  gfk-S: Dait te tatalen hoke ikinong tano pu, kaie i tahut be dait na tatalen bileng
    hoke ikinong metuma tano mawe.
  bmu-bmu: Nini gölme azi mutukŋaŋgö kaisoŋgolomŋi memba maljini, miaŋgö dop Suep
    azigö kaisoŋgolomŋi mi mewöyök memba malbin. Mewö.
  dgz-dgz: Menan endi nu Adam piupa venaseni apanewa gine namu ugu wapi waratoni ap
    mini wam eviwa nu kimani viseni apanewa Iesu umap sia entanait.
  eng-GNV: And as we haue borne the image of the earthly, so shall we beare the image
    of the heauenly.
  zaa-NT: Annana ná ri'u tì'a nu uccua de gùnà'a, pero hui'yu tsá ccá ri'u tì'a lèe
    née enne' de ỹiabara'.
  eng-WEBSTER: And as we have borne the image of the earthy, we shall also bear the
    image of the heavenly.
  guh-guh: Aeconoxae abaxë perabëjëpatsi Adánpijinë, ponë atsabenota pexanaenëtsi.
    Bajara icatsia pacuenia itsamatacabi Cristo perabëjëpaenatsi, ponë athëbëvetsica
    pepatsinë.
  bon-bon: Yoo, page mine gawe ca awenäneji biname pana gemi, yepä mine cire läbitipago
    teeme pana me, cabucewe ca lui te täduji.
  nhw-BL: Quen ama totlacayo nesi quen itlacayo Adán catli elqui tlen ni tlaltipactli,
    teipa tijpiyase totlacayo catli nesis quen itlacayo Cristo catli ehua ilhuicac.
  swh-ONEN: Kama vile tulivyochukua mfano wa mtu wa ardhini, ndivyo tutakavyochukua
    mfano wa yule mtu aliyetoka mbinguni.
  wbi-wbi: Ndavule kange tupiindile ikihwani kya muunhu ughwa lung'unde, vule kange
    tulipinda ikihwani kya muunhu ughwa kukyanya.
  bba-bba: Nɡe mɛ sɑ kɑ temɡii weenɛ, nɡe mɛyɑ sɑ ko mɑɑ kɑ wɔlluɡii weenɑ.
  eng-KJVCPB: And as we have borne the image of the earthy, we shall also bear the
    image of the heavenly.
  kgk-NT: Ko'ãy nhande rete kwimba'e ypy rete-rami. Yvy ku'i gwigwa ave nhande rete.
    Upéixa ave nhane moingove jevy ramo Hesu rete-rami nhande reterã oiko va'erã.
    Yváy pygwa voi jaiko va'erã.
  waj-waj: Ta mmatayaa variaunnaiya mmataivaadiri iima kioo vaidiivaa mmammaivaa roosuuvaa
    varada variaunnaneema ta ngiau aapuuvakidiri tuu vaidiivaa mmammaivaa varada variaaravai.
  cpy-cpy: Ari akantayitee-yaari eejatzi aakapaeni. Tema oshiyawitakari atzimayitaki
    irika rowetsika-pithee-takiri kepatsi, roo kanteencha aritaki oshiyayitee-yaari
    poñahaen-chari inkiteki.
  mpx-mpx: Sauga ya ta ola tau toto i masalem panayawiya, he i ola al te kila abwe
    ta ola tau toto i neem labulabumwa.
  wbp-wbp: Ngalipa karlipa nyina ngulaju kamparru-warnu-piya Yatumu-piya palkarlanguju
    ngula Kaaturlu ngurrju-manu walya-jangka. Kala ngalipa Kirijini-patu ngulaju karlipa
    Jijaji-piya nyinami ngula yanurnu Kaatu-kurlangu-ngurlu nguru-nyayirni-wangu-ngurlu.
  luo-luo: Mana kaka wasebedo gi kido mar dhano mochwe gi lowo, e kaka wabiro chalo
    gi kido mar dhano moa e polo.
  nhe-NT: Queja ama totlacayo nesi queja itlacayo Adán tlen elqui tlen ni tlaltepactli,
    teipa tijpiyase totlacayo tlen nesis queja itlacayo Cristo tlen ehua elhuicac.
  aii-aii: ܐܲܝܟ݂ ܕܠܒ݂ܝܼܫ ܠܲܢ ܕܡܘܼܬܵ‌ܐ ܕܒܲܪܢܵܫܵܐ ܐܲܪܥܵܢܵܝܵܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܠܵܒ݂ܫܲܚ ܕܡܘܼܬܵ‌ܐ
    ܕܒܲܪܢܵܫܵܐ ܡ̣ܢ ܫܡܲܝܵܐ.
  esk-NT: Pakma atriqaqtugut iñuktun nunakŋaqtauruatun. Taimanigu atriḷiutiniaqtugut
    iñuktun qiḷakŋaqtauruatun.
  msb-msb: Sugad man na igwa kita san hitsura san tawo na tagaduta, magakaigwa man
    kita san hitsura san Tawo na tagalangit.
  cpa-NT: Ma²lán¹² báh³ jniang³ ju³lah ca¹lán¹ dsa² quianh¹³ bøah¹³ guøh³ héi². Jø¹²
    bíh³ lén² jniang³ calah ju³lah lán¹² dsa² chian² ŋi¹juǿi¹.
  dso-dso: ଜେନ୍ତିକି ଆମେ ଜନ୍‌ଲକ୍‌ ମାଟିସଙ୍ଗ୍‌ ତିଆର୍‌ ଅଇରଇଲା, ତାର୍‌ ବାନିମୁର୍‌ତି ଆଚୁ,
    ସେନ୍ତାରିସେ ଜେ ସର୍‌ଗେଅନି ଆଇଲା ତାର୍‌ ପାରା ବାନିମୁର୍‌ତି ଦାର୍‌ବୁ ।
  meu-meu: Tano amo ema tauna oromana vada ta abia na heto, guba amo ema tauna oromana
    do baita abia.
  yva-NT: Soamo wansanasine mo Adam apa ramaisy, wepirati Amisye po anari kopa mine
    so rai. Maisyare wemai tavon, arono munije ama akari indati wansanasine mo Kristus
    apa ramaisy, Opirati nori munijo ntiti.
  dgc-dgc: Mara nadid i bégi tama éy meubet ni Adan. Pero kédemét na oras, éy meubet
    kitam ta bégi ni Cristo.
  zpm-NT: Masaque nac ne niina zigne goc Adán, ni scaquegaa zdziṉ dze ne glu ne zigne
    rlu Jesús.
  hix-NT: Aknaw heno hunu wyaro rma rha, tuhnye rye nay hamà, khun komo. Amnye, kahe
    yawon hunu wyaro harha naha, khun komo. Ekato me harha naha.
  sim-sim: Ter misambik fehe ma oto hom nimu nanduwa. Hako kumak avak hevenik fehe
    ma oto hom ni nakwa nir.
  npi-ULB: जसरी हामी सबैले माटोबाट बनेको मानिसको रूप धारण गरेका छौँ, त्यसरी नै स्वर्गबाट
    आउनुभएका मानिसको रूपलाई धारण गरेका छौँ ।
  cgc-cgc: Gani, anduni ate na lawa para ta yi na kalibutan paryo ta lawa Adan na
    para ta yi na kalibutan. Iling man tan mabot adlaw na tagan ki ta lawa na para
    ta langit paryo ta lawa Cristo na para ta langit.
  tim-tim: Akto hinŋe âmâ ulik gulik luâk Adamgât hâkŋe hainâk akmâ manden aregât
    hângâlâk akmaen aregât hâmbâi himbimân gâtŋaet dâwân manmap are amâ hainâk akmâ
    manbaen.
  yor-yor: Bí àwa ti rú àwòrán ẹni erùpẹ̀, bẹ́ẹ̀ ni àwa ó sì rú àwòrán ẹni ti ọ̀run.
  wos-wos: Nani ané héfambu reta nani héfambu huratakandén du maki nani re. Nani hukémbu
    Godna getéfambu gayandé du maki retame.
  emp-NTPO: Dadjirãra nabema ẽberã egoro od̶a quĩrãca panʌa idjab̶a bajãneba zed̶a
    ẽberã Crito quĩrãca panania.
  eng-F35: And just as we have borne the image of the earth-man, we should also bear
    the image of the heaven-man.
  ind-ind: Sekarang kita hidup menurut gambar manusia pertama yang berasal dari debu
    tanah. Tetapi marilah kita juga mulai diubahkan menjadi manusia baru sesuai dengan
    gambar Dia yang berasal dari surga.
  pes-OPCB: همان‌طور که در حال حاضر، هر یک از ما بدنی داریم مانند بدن آدم، روزی هم
    بدنی خواهیم داشت، مانند بدن مسیح.
  mpt-mpt: Nibo dabalim ele biobo nib damo makob dabalim nakae Adame damo ulab biobobe.
    Eka sinanoa monoba Gode bibamo unaobo nib damo makob abilim nakae Klaiste damo
    ulab anomabbiobe.
  ssx-ssx: Ameta꞉ nikana꞉ma꞉ hande kenkema꞉ wepia haena꞉ leeke halima꞉ handoloma꞉
    tupa꞉ kota꞉ wetepena꞉ mo hepeni nane hao epeeke halima꞉ handulumeke.
  mkl-mkl: Nɔ si bɛi ɑ̀ jɔ inɛi ilɛu, bɛɛbɛ mɔi ɑɑ kɑ jɔ inɛi leleu.
  gaq-gaq: ନେ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ରେମୁଆଁ ରକମ୍‌ ଆଃରେ ନେଡିଂକେ । ମାତର୍‌‌ ନେନେ ଡିଗ୍ କିତଂନେ ରେମୁଆଁ
    ରକମ୍‌ ମୁର୍ତି ନେଃଡିଂପା ।
  gof-RNT: Nuuni biittafe medhettida addiya daaneyssa mela saloppe yida addiya daanana.
  unx-unx: ଆବୁ ନାହାଁଃ ଅତେରେୟାଃ ଧୁଡ଼ିତେ ବାଇୟାକାନ୍‌ ଏନ୍‌ ହଡ଼ ଲେକା ମେନାବୁଆ, ଏନ୍‌ଲେକାଗି
    ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆବୁ ଏନ୍‌ ସିର୍ମାଏତେ ହିଜୁଆକାନ୍‌ ହଡ଼ ଲେକାବୁ ହବାଅଃଆ ।
  gah-gah: Itó mikasiukatí vémini ametameni alunimó ámina oko alika okulumakutí limi
    vémini ametameni alinogo une.
  lcm-lcm: Au na kapo asukang ta taratala luk a kankanuai i igenen ang i kuli rina,
    na tarala kun luk kapa ani kankanuai i igenen ang metekuku.
  aer-aer: Arlte nhenhe ikwerele anwerne kwenhe artwe yanhe Adam ahelhe-arenye-arteke
    aneme, tyerrtye ahelhe-ngentyele mpwareke-arle. Kenhe urreke anwerne anetyenhe
    artwe yanhe Christ-arteke anteme-arle nhenge alkere-ngentyele-arle apetyeke anwerne
    atnyenetyenhe tyerrtye alkere-arenye anteme.
  qvc-NT: Kay pachapi nasishpaqam, Adanshina allpamanda kwirpuyuq kanchiqllapa. Piru
    suq diya kawsamushpam, Jisukristushina syilumanda kwirpuyuq rinchiqllapa kaq.
  tgl-ULB: Gaya natin na isinilang sa larawan ng tao na mula sa alabok, atin ding
    madadala ang larawan ng taong mula sa langit.
  cbs-NT: Ja dukun mai anu jiwea Adán damiwani jawen yuda keska nun jiwea Diosun nuku
    bestenwankin nuku betsa wa Criston yuda keska nun ixanaii.
  xtm-NTPP: Te chukan kúu ja sukan kaa tee ni iyo ñuu ñayivi a, sukan‑ni ka ndaa tna
    o vitna. Te suni kenda kivi ja jin kava o sukan kaa iya iyo andivi ma.
  nnq-nnq: Andi yene putulandine na mundu ojwapanganigwe kulundope uhyo tubakulandana
    na jwajo ojwaboka kumbengu.
  bao-NT: Jita mena quenoricʉ bauriquere biro mani ca baurore birora, ʉmʉreco tutipʉ
    macʉ̃ baurique cãare cʉ̃re biirã mani baurucu.
  san-ORI: ମୃଣ୍ମଯସ୍ୟ ରୂପଂ ଯଦ୍ୱଦ୍ ଅସ୍ମାଭି ର୍ଧାରିତଂ ତଦ୍ୱତ୍ ସ୍ୱର୍ଗୀଯସ୍ୟ ରୂପମପି ଧାରଯିଷ୍ୟତେ|
  huv-NT: Cos ajlüyiiüts atnej tajlüy aaga naxey ombas marangüch iüt nej, at aton
    apmajlüyiiüts atnej aaga naxey tajlüy imiün cielo.
  otn-NT: A nu̱jʉ, i ja ma̱ do'yohʉ tengu̱tho rá̱ do'yo ra̱ Adán. Pɛ m'mɛfa, xquet'a̱
    di̱ nja ma̱ do'yohʉ tengu̱tho rá̱ do'yo ra̱ Cristo bí̱ 'yɛ̱ ma̱hɛ̱ts'i̱.
  nop-nop: Ale Adam’walaŋ namandap mintagumun indigoŋ Kilisto’walaŋ namandap moŋgotneem.
  obo-NT: Ka-ay to ampow't ingod, inis lawa ta, noko-iling to lawa ni Adan no id bovallan
    pomon diyot boubbuk to livuta. Iling mandad tadda, otik diyon kid to langit, od
    poko-iling kid ki Disas Krays no id pomon diyot datas to langit.
  cak-ENT: Vocomi roj xa junan c'a rubanic kach'acul riq'uin ri nabey achi ri xban
    riq'uin ulef, pero napon ri k'ij tok nkujoc cachi'el ri Jun ri aj chila' chicaj
    vi.
  lif-NT: ᤀᤠᤸᤗᤥ ᤀᤠᤏᤡ᤹ ᤂᤠᤶᤔᤡᤸᤗᤧ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤔᤏᤠ᤺ᤴ ᤜᤧᤰᤋᤱᤒᤠ ᤀᤠᤈᤥ᤺ᤰ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ
    ᤁᤧᤕᤢ᤺ᤒᤠ ᤔᤏᤠ᤺ᤴ ᤜᤧᤰᤋᤱᤒᤠ ᤀᤠᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi jā cáá ó tá nūū cáá tēe jā ní ncuvāha jíín tīcāchāā ñuhun, de suni súcuán
    coo ó tá nūū cáá Yāā jā ní nquiji jondē andiví.
  san-TIB: མྲྀཎྨཡསྱ རཱུཔཾ ཡདྭད྄ ཨསྨཱབྷི རྡྷཱརིཏཾ ཏདྭཏ྄ སྭརྒཱིཡསྱ རཱུཔམཔི དྷཱརཡིཥྱཏེ།
  qve-NT: Kunan kay pachapi kawsaspanchisqa, allpamanta ruwasqa primer kaq Adan runamanmi
    rikch'akunchis. Saynallataqmi noqanchis kawsarimuspanchispas, hanaq pachamanta
    hamuq Jesucristopa mosoq cuerponman rikch'ayniyoq kasunchis.
  pao-NT: '@see-verse:1CO.015.048'
  cbu-NT: Nish tsapush taakuni, Atagarini tamarangpari ashiritamani taakani. Itaru,
    Apanll iyaa ituyamakchu, Isus tamapari ashiruni taachiniya.
  usa-usa: íbêqa ketáámá min-náqá mararáké tarôq urái-nakaa umá máunataamanibo anaaékaqa
    ketáámá min-náqá Áánûqtuni márûpake-nakoraa umá mánunatae.
  soy-soy: Tɔ̃́ nɛ nɛni welɛ yɑrɛ uyɛ̃ kɑpí nɛ ntɑɑi m mɔ̃́ mɛcɔ. Limɛcɔ kɑri kɔ
    sɔ́nti tɔkɛ́ n we yɑrɛ uyɛɛ kɛléécɑɑ-pɔ n léeri.
