  bod-N: བདག་ཅག་ས་ལ་གཏོགས་པའི་གཟུགས་དབྱིབས་དང་ལྡན༌པས། མ་འོངས་པར་ནམ་མཁའི་ཞིང་ཁམས་ལ་གཏོགས་པའི་གཟུགས་དབྱིབས་ཀྱང་ངེས་པར་ཡོད་སྲིད༌དོ།།
  tca-NT: Rü ñgexgumarüü̃ na Adáü̃ ga waixü̃müwa ücürüü̃ na yiĩxü̃ i taxüne, rü ngẽxgumarüü̃
