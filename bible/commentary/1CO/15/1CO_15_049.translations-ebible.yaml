  mal-2015: നാം മണ്ണുകൊണ്ടുള്ളവന്റെ പ്രതിമ ധരിച്ചതുപോലെ സ്വർഗ്ഗീയന്റെ പ്രതിമയും ധരിക്കും.
  tuo-NT: Adã́ diꞌta meꞌrã yeenoꞌcʉ niwĩ. Marĩ cʉ̃ weronojõ upʉtiꞌi. Mejãrõta beꞌropʉ
