  bus-bus: Lán wá dɛ gbɛ̃ kɛ̀ bↄ̀ tↄↄtɛn taka ũ nà, lɛn wégↄ̃ dɛ gbɛ̃ kɛ̀ bↄ̀ ludambɛɛ
