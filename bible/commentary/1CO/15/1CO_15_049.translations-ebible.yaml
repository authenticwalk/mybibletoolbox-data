  nna-nna: Kuwarri nyungungu warrarnja nganyjurru kawu Adam-kapali. Yarti parlparrja
    kawu nganyjurrumili Christ-kapali jarrulupiyi.
  nhy-NT: Axan tikpiaj totlalnakayo ken okipixke in Adán, pero satepan tikpiaskej
    totlalnakayo de ilwikak ken itlalnakayo in Cristo.
  asm-FB: আৰু আমি যেনেকৈ সেই মৃন্ময় জনৰ প্ৰতিমূৰ্তি ধাৰণ কৰিলোঁ, তেনেকৈ সেই স্বৰ্গীয়
    জনৰ প্ৰতিমূৰ্তিও ধাৰণ কৰিম।
  okv-okv: Eto ungote embo enda na ari amita tombu hajire vahai ue mitovora te ungote
    Utu i ta eto puvuna Embo amita kiari vahai ainge eto iresora.
  mxt-NT: Tari ndacú yo chi rayɨɨ, ra cha chino̱ chihin ñuhú, tyicuan caa tucu cundacu
    yo chi ra Cristo ra quichi nya andɨvɨ.
  tzo-NT: Hech chaj c'u che'el co'ol jbec'taltic xchi'uc ti Adane ti pasbil ti ts'ubilume,
    ja' no'ox hech uc co'ol ach' jbec'taltic chijc'ot xchi'uc ti Cristoe ti ja' sventa
    ti vinajele.
  ind-AGS: Sama seperti kita mewarisi rupa dari manusia duniawi, kita juga akan mewarisi
    rupa dari manusia surgawi.
  omw-omw: Mwaa entara tire mwataqotairo utu tai vaisira Ataamunra votima kyeta nrohi
    varunanra. Nraakiara tire nyaamwunyaa vaisi Karaisira nraantantamwa kyeta variananra.
  yrb-yrb: Yana i sakaima ubu ui amara ari uwara. Nono duburo i ureroma fari amara
    ari ufeisi.
  maa-NT: I̱'ndei̱, jñá, k'oa̱á kjoàn tsejèn yijo‑ná koni kji xi ni'nde kisindaà‑ne;
    nga komà i̱skan, k'oa̱á kjoàn ko̱tsejèn yijo‑ná koni kji xi ngajmiì j'iì‑ne.
  mcq-mcq: ꞌEnajihunaꞌe iviamaa kakaho núni hahijaho mweꞌa kehuni haha saꞌina. ꞌEnaꞌavo
    túnaꞌijaho akúpa ꞌahi hinujihuni haha saꞌina rehuna.
  sus-A: وٌن تٌ مَنِيَ وٌن بٍنبَ عَدَ مَ رَ دُنِحَ، وٌن مَن قَمَ مَنِيَدٍ نَ عَدَ مَ
    نَن نَ نَشَن كٍلِشِ كٌورٍ مَ.
  jpn-1965: 私たちは土で造られた者のかたちを持っていたように、天上のかたちをも持つのです。
  fra-SBL: Comme nous avons porté l'image de ceux qui sont faits de poussière, portons
    aussi l'image de ceux qui sont célestes.
  yka-yka: Tuˈu si dunya baranten bi neppu baran Apuˈ Adamin hininang duk bulak. Bang
    laˈi ne kite si surgaˈ baranten bi neppu isab baran Almasihin, aˈa amban surgaˈin.
  mle-mle: Aw nyan kip kidi kupwaam kwabanalik tikuw, alik adi kidi kupwa kidi duw
    Atam kaytik tikwanadiyan. Aw atampik ginyir adawur tipaam kwakibana, nyan adi
    adawur tipa kidi nikidi duw Jisas Krais kaytik tikidiyan.
  shp-NTPO: Ja mai akana joni iní keskati noa rama itina keskatiribi, ja naikanmea
    keskatiribi noa inóxiki.
  aom-aom: Röhu saꞌa sino a hesi nu anoꞌo baebe rovaruëhi uꞌemu öꞌidö a hesi nu anoꞌoho
    ëhi baeruomoꞌejo.
  geb-geb: Nza ntigem, nza mba nuiana guma fara muuŋgiap ki. Nza mba tɨvara, nza zumgum
    mba Hevenan kegap zergi guma fhavara fara muuŋgip kɨrga.
  bsj-bsj: Kambo bikumki bwiyowuro cerkang bitineceu, nyoken bayila niiwo dii kwama
    tiyeu.
  cak-cak: Y achel kac'uan ri c'aslen ri richin ri aj-roch'ulef achi, tikac'uaj ri
    c'aslen ri richin ri aj-chicaj achi.
  chf-NT: Ca' chich utonla tuba ajniconla ca' ni winic uti de pupujcabba, che' chich
    täcä cä xe tä utela tuba ajniconla ca' ni winic ya'an tä cieloba.
  tlf-tlf: kamano koyo nuyo kafin diim kayaak Adam ilatap ke-bom albup kale minte,
    son-temu nala aaltam kota abiil tigiin kayaak Krais ilatap ke nan-temup ko.
  piu-2006: Kuwarri nganaṉa yaṉangu yilytjanpatjarra Yatamanya nguwanpa nyinanyi.
    Ngula nganaṉa yaṉangu kutjuparringkula yaṉangu Yiitjunya nguwanpa nyinaku.
  poh-NT: Jeꞌ reꞌ ajic jeꞌ ricab nok reꞌ Dios xiyew jenaj katiꞌjolal kabakil jeꞌ ricab
    ritiꞌjolal ribakil i Aran reꞌ pe̱t winak china̱ acꞌal wili, jeꞌ woꞌ reꞌ naricꞌuluric
    ku̱cꞌ i hoj aj niminel reꞌ Dios nariyeb woꞌ keh jenaj tiꞌjolal bakil jeꞌ ricab
    ritiꞌjolal ribakil i kaKꞌatal Kꞌoric Jesus reꞌ aj pan taxa̱j.
  tue-tue: Marĩ ditamena weenorigʉbiro baua. Teerora sũcã too síropʉ ʉ̃mʉã́se macʉ̃biro
    bauádacu.
  bjp-bjp: Igii, kere kep tantanwa kaltu ae i tapiek na piyiif tina piklinbat, ke
    in fasi sabin arae namih, keren kep tantanwa Kaltu ae i la tina kukulii.
  xon-xon: Ti naahn unii u Uwumbɔr nan di titan ki naan u na la. Kina le ti ga li
    naahn unii u nyan ni Uwumbɔr do na mu.
  tzo-ZNT: Yechꞌo un lavi coꞌolotic xchiꞌuc ti primero vinique ti ta lum ipasee, jaꞌ
    noꞌox yech ti cꞌalal xicꞌototic ta vinajele, chcoꞌolaj jpat jxocontic xchiꞌuc
    ti Cristoe ti ta vinajel ilic tale.
  mpm-NT: Chi nanu ni ka ndaku yo nava kaa maa chaa ni kuu jiin tɨkacha ñuꞌun un,
    suni siaꞌan nduu yo nava kaa maa Cristo, ja ni kii undi nuu andɨvɨ.
  ots-NT: Nugöjʉ, masque dí e̱me̱jʉ car Cristo, nde̱jma̱ dí jñɛjmʉ car hñøjø ca bi
    ttøte gá jöy. Pe guejtjo hne̱je̱ ba e̱h car pa bbʉ xtá jñɛjmʉ ca hnar hnøjø ca
    guá hñe̱ jar ji̱tzi.
  hoy-hoy: अदिक ह्यांग नाव आऊन मय धारण माळदेव जो मुण्ण इन ईरोद हांग अच आ स्वर्गीय
    अन्द मय भी धारण माळेव.
  amo-amo: Nafo na tina yiru umuro nnit unan lidau, nanere wang tiba kuru tiyiru umuro
    nnit kitene kani.
  pjt-pjt: Uwa, ngaṉmanypala wati mantatja Adamanya puṟunypa nyinangi puntu mantatjanguṟu.
    Palu ngula nganaṉa wati ilkaṟitja Christanya puṟunypa nyinaku puntu ilkaṟitjatjara.
  cwe-cwe: Fana viya vichilingile munhu ija yoyalumbigwe kwa timbwisi, ivo ivo chizalinga
    fana munhu ija yoyalawile kuulanga.
  daa-NT: Uudin taat gi ariy gem kaak Buŋ kilgiytu iŋ kiɗa, ƴiriy rakki, gi asiy are
    oki gem kaak as ase min kuwa.
  mlp-mlp: Nazaq iyan i gihol awaqan mat aqenta og amalib amta na awaqan nog iyim
    osauqta nazaqmo teq i gihol mat Heven-ib osim gewomta na ahol awaqan nog iyeq
    tuqosamtamo.
  ape-C: Douk apak mape kabi douk agundok atapini arman um. Aria kweipon shopunek
    ta namudok atin, apak ta mupe kabi douk anudok douk nunaki iruhw heven iri um.
  bgs-bgs: Agad igimu ni lawa ta iring katô lawa i Adan na igtikud tun ta tanà, dumunggù
    gó tô álló na tô lawa ta méring pagsik ki Cristo na igtikud tun ta langit.
  faa-faa: Asiamo isu aporomano hauaka maka rakisia aporoane hakása yine aseraka sikiraka
    risikinapo. Ayiáka keseke isu hepene yapunaka pesa aporo hakása yine aseraka sikiraka
    risikiakosapo.
  kik-kik: Na ta ũrĩa twagĩire na mũhianĩre wa mũndũ ũcio wa tĩĩri-rĩ, noguo tũkaagĩa
    na mũhianĩre wa mũndũ ũcio wa kuuma igũrũ.
  cap-NT: Uc̈humnacaqui Adán irata curpuchizza. Pero jacatatz̈cu Jesucristo irata
    kamaquic̈ha, ew curpuchiz.
  ksr-ksr: Anana namo eja mutuyaa kaitania meŋ laligojoŋi, iikawaa so Siwe ejawaa
    kaitania ii kaaŋagadeeŋ meŋ laligowoŋa. Kiaŋ.
  eng-TNT: And as we have borne the ymage of the erthy so shall we beare the ymage
    of the hevenly.
  sbs-sbs: Sina hatu zabele chiswaniso che longo, mutu zabale bulyo ni chiswaniso
    ca kwiwulu.
  sue-sue: Are zebura ema amira benau pumunakai, da ago ine utura ema amira benau
    pumamunonakai.
  fra-NCL: Et de même que nous avons porté l’image du terrestre, nous porterons aussi
    l’image du céleste.
  snn-NT: '@see-verse:1CO.015.048'
  atb-NT: Nga-nhúng gi, myidàm byù é gunghkyâng isâm lé hkam yù bê nghut é su, mauhkûng
    htoq mâ é byu é gunghkyâng isâm lé le myang hkam yù râ nghut lhê.
  cek-AK: Aicae loe long hoi kaom krang kanghmong ah tapen baktih toengah, van hoi
    kaom krang hoiah doeh anghmong toeng tih.
  bkd-bkd: Sa lawa taw iman agkailing hu lawa hi Adan. Iling daan taena ha mailing
    kuy asem ki Cristo.
  ctu-76: Chʌ'ʌch lajal lac bʌc'tyal yilal wale iliyi bajche' i cha'an Adán melel
    bʌ ti lum, chʌ'ʌch je'el lajal yilal lac bʌc'tyal mi quejel i yajñel che' bajche'
    i cha'an Cristo.
  lac-NT: Quire' a to'onex ti' yʌno'onex an ten bic pʌyber a xibo', a beta'b ten C'uj
    ti' u noy ru'um, baxuc xan, a to'onexo' je' ic yʌn tarex an ten bic a xibo' a
    tarij ich ca'anano'.
  xla-xla: Epedeme ditapo ta꞉lata mita꞉ple A꞉dam moto sepele hapo ha꞉ha꞉ye, epammama
    ditapo ma alotle Pepele dimo tle malale oplami Keliso moto sepeleye halopo ha꞉ha꞉lepe.
  xav-NT: Wa norĩ hã, aibâ ti'ai 'manharĩ na ĩhâiba na'rata ne ré, wa ti'ab ré ĩré
    're wahâimana za'ra. Tane, wa za duré niwapsi hâiwa hawi we ĩmorĩ hâiba ne ĩré
    're wahâimana u'âsi za'ra. Taha wa, wa za oto ĩsine 're wahâimana u'âsi za'ra,
    õne u'âsi.
  cuk-cuk: Ar igi anmar dule-we-napnegginedyobi daklemala, deyobi, anmar dule-nibneggi-danikidyobi
    daklemarmogoed.
  tbf-tbf: Giet te suvuon mi patsapatsan mi mei kuvu simi kaber, malan mo, giet ta
    ba so suvuon buer mi patsapatsan ian mi ka kuvu simi rangit.
  uig-CYR: Бизләр «тупрақлиқ адәм» сүритидә болғинимиздәк, «асманлиқ адәм» сүритидиму
    болалаймиз.
  ikw-NT: Lele kpa a vuru oyiyi ke badnụ ke rịzna, kpam masị bụ kpa a joovuru ke oligwe
    lele badnụ wam hi n'oligwe va.
  khs-khs: 'Alake napute niwa senala: peleya: tiyapola: timiya senawa semetei kamona
    potapola: selakamunuse sitalakeye. Alawamona, sikape niwa hepene falemi tese mina
    sena semetei kamona potapola: selakamunuse kao sitalaposakeye.'
  dwr-ENT: ኑኒ ቢታፔ ሜቴዳዋ ማላ ማዬዳዋዳን፥ ሳሉዋፔ ዬዳዋ ማላካ ቃሲ ማያና።
  pma-pma: Suval netin koa ir rokur suvalien onen meatin koa amumoni en atan, rehekur
    suvalien emun onen meatin koa ka en out nesa.
  atd-NT: Nò, su to ogkoiling ka lawa ta to lawa to sikan no an-anayan no otow no
    nigligkat to tano, songo ogkounawa rod uromo no ogkaliwanan ka lawa ta to lawa
    no ogkoiling on to lawa to sikan no nigligkat to Langit no si Hisu Kristu.
  tel-2017: మనం మట్టి మనిషి పోలికను ధరించిన ప్రకారం పరలోక సంబంధి పోలికను కూడా ధరిస్తాం.
  hat-BSA: Jis jan ke nou pote imaj a tèrès la, konsa osi nou va pote imaj a selès
    la.
  top-NT: Chí quimacnicán tasí la̱ xlá Adán tí li̱tlahuaca li̱lhtámat, xala ca̱quilhtamacú,
    pero nachá̱n quilhtamacú quimacnicán ama tasí la̱ xlá Cristo tí alh nac akapú̱n.
  msk-msk: Kita na otaw yakagaon kang Adan na sikun sang lopa. Awgaid kita na kang
    Jesu Kristo makagaon kita kanaan na sikun aglangit.
  gyr-NT: Iyavei inungar cũritei Adán nungar tuprɨ yaico; ẽgüe yahe aveira yande Jesucristo
    ɨva pendar nungar tuprɨ yaico curi.
  kmh-kmh: Miñiy mindpun ak, Gor man diy gayak bi ak rek mindpun; pen kisen Bi semb
    biyoŋ nimb awak ak rek mindeniŋgambun.
  ukr-ONPU: І як ми носили образ земного, так само носитимемо й образ небесного.
  emi-emi: Nongina ghaine ita nongina taumattu tale kosa ateva, liuna avalua o me
    auena aue ita nongina taumattu ngepona liu eteva.
  zpv-NT: Pwihsi ziga rñah za nuꞌh ziga bwiinn nin guhca cun guxuh xteenn guidxyiyuh,
    pwihsi ziꞌchi za guluuꞌyi guiñah nuꞌh ziga rñah bwiinn nin nuu llaaꞌndxibaaꞌ.
  gux-gux: Nani tin pia ki tinga yua nannanli yeni, ti go baa baa tanpoli po yua ya
    nannanli yene.
  kos-kos: Oana ke kut nukum luman mwet se ma orekla ke fohk uh, ouinge kut ac fah
    nokomang luman Mwet se ma tuku inkusrao me.
  ibo-ibo: Dịka anyị niile yikwasịrị onyinyo nke nwoke e jiri aja kpụọ, otu ahụkwa
    ka anyị ga-esi yikwasị onyinyo nke nwoke nke eluigwe.
  yml-yml: Tutuya deꞌe ꞌada ꞌisaꞌisa baniꞌodi tomogonina Yaubada i ꞌidewai fwayafwayayega,
    wata baniꞌodi ꞌawaie ꞌada ꞌisaꞌisa kumanina i mai abamega baniꞌodi.
  ory-ory: ଆଉ, ଆମ୍ଭେମାନେ ଯେପରି ମୃତ୍ତିକାରେ ନିର୍ମିତ ସେହି ମନୁଷ୍ୟର ପ୍ରତିମୂର୍ତ୍ତି ଧାରଣ
    କରିଅଛୁ, ସେପରି ସେହି ସ୍ୱର୍ଗୀୟ ବ୍ୟକ୍ତିଙ୍କ ପ୍ରତିମୂର୍ତ୍ତି ମଧ୍ୟ ଧାରଣ କରିବା।
  bzj-bzj: Jos laik how wi mi ga badi weh stan laik di badi a di wan weh Gaad mek
    owta dos, sayhn way soh, wi wahn bee laik di Wan weh kohn fahn hevn.
  chk-chk: Usun sia sokuni sokun ewe aramas mi för seni pwül, ina usun sipwe pwal
    sokuni sokun ewe Aramas seni läng.
  ssd-ssd: Taŋgo Kuateŋge kilkembi wakeina ta sine nu tuku ŋgarosu ŋak mineg. Taŋamba
    ndo sine samba mbolok taŋgo tuku ŋgarosu ŋak minamŋgig.
  acr-TNT: Y tob woꞌora ri kacuerpo xa e pachaꞌ re ri jun achi ꞌanom rucꞌ ulew, copon
    na cꞌu ri kꞌij ri kacuerpo cuꞌana jelaꞌ pachaꞌ re ri Jun xpe chilaꞌ chicaj.
  rop-rop: Yumob sabi na? Ebribodi bin jidan jis laik det Edam hubin kaman brom graun.
    Bat bambai ola Kristjan pipul garra jidan jis laik Jisas Krais det Edam hubin
    kaman brom hebin.
  mee-mee: Sonrau na ita ka sinra ma agau laeala e nga mogalo, ava ngarume na ita
    nga sinra ma agau laeala e nga Nutu mallena nga tava.
  dif-dif: Ja worderu ngaiani mitalaia mudla mandrana warai, jeruja ngaiani bakana
    pariwilpalaia mudla mandrala nganai.
  gam-gam: Ipon nono iwa Adam makimb una moi mal embe mormon ge, nono are iwa Krais
    kupill al una moro mal embe mopon.
  nou-nou: God mi ingodenaso tamo isira awa teta ingodenanemi ingodenaso kinapeina
    da bo gemboro eudo era da awodo ra. Edo ingodena busu da atera awa tamo God mi
    embo da tamo busu mi isira awodo awa ombuse atera. Awarate amboda awa ingode tamo
    embo utu da edo ombudo wowosisira da awodo awa ombadera.
  mqb-NT: Həna nà, mənuko ɗa ga minje tə Adama, ɗo mə ndakay a tə yugo ata awan.
    Aday azanan ɗi i ga minje tə Yesu, ɗo sa nay ahay à man a Mbərom wa ata awan.
  ape-B: Nameitu apak douk mape kobi douk apudak atapinali alman umu. Ali kwali chopuk
    eke namudak ati, apak eke mupe kobi douk anudak douk nanaki iluh heven ulimu.
  grc-F35: Καὶ καθὼς ἐφορέσαμεν τὴν εἰκόνα τοῦ χοϊκοῦ, φορέσωμεν καὶ τὴν εἰκόνα τοῦ
    ἐπουρανίου.
  cav-NT: Iyacuatu ecuanaja ecuita ea riyaque yahuaju ishuque jutidya, Adánja ecuita
    juhua baedya jutidya. Tuequedya tuque ecuanaja ecuita eiyacuane jubuque barepaju
    anidiru ishu, barepa juque junahuaja Cristoja bucha ecuita eiyacuaneque.
  kgp-NT: Ẽprã ke ẽn ve ri ke ẽg nỹtĩ, ẽg kar tỹ Adão ve kỹ. Kỹ ẽg tóg kanhkã tá ke
    ẽn ve ri ke nỹtĩnh ke mũ gé, ẽg tỹ Cristo ve kỹ, ẽg rĩnrĩr mãn ken kỹ.
  bvd-bvd: '''I tari''ina nee, kolu too ''ana nonidoo mala ''ana sa ''Adam bae God
    saungainia ''ana saegano. Aia ma totoo tasi kada, tara kolu kai too ''ana nonidoo
    mala ''ana Kraes faasia ''i salo.'
  ukr-1871: І яко ж носили ми образ земного, так носити мем і образ небесного.
  apz-apz: Olohonta nakwo Atamɨye aꞌapaho hiꞌnjɨꞌnwoho. Hwangku sohonta nakwo Kɨlais
    ahwomo mtaꞌango sohwoe aꞌapaho hopa maneꞌnwoho.
  yon-yon: Okadbed aandune ongmoonman ye kuru areb kanduwen kwamune areb kuu, nub
    kuu Ewen arimbed monoonman ye kuru areb kandanuub.
  poi-NT: Tanait́ jém ámooyi juuts jém watneta̱wɨɨp naxyucmɨ, jesanet́im núcpa jém
    tiempo iga tanait́pa jém ámooyi juuts jém Miññewɨɨp Sɨŋyucmɨ.
  wuv-wuv: Ma ana ale'ei ba ona torotonaa fei mau mei rama'aa malagufu, ana owe tonaa
    fei mau mei rama'a noranarai pafea.
  quf-NT: Chaynu katin-ari, kanan nuqanchikkunaqa chay punta runa allpamanta rurakasha
    yupay kanchikllapa. Piru maydiyaqami, unaq syilumanta shamusha Jesucristo yupay
    kwirpuyjunna kashunllapa.
  yuw-yuw: Önga nonu ambarac guroc amnahon godip föbodec itongidamon mahong mit wömai
    non momphon amnahon godip föbo sogitnahamon.
  hus-NT-1971: Xohue’ i eyits ejtil in ey a Adán axi ts’ejca c’al i pojoth, ani ma
    talbelaquits ne’ets cu pithan i inictal axi ejtil in inictal an Ajatic axi tal
    ti eb.
  med-med: Mʉi ila mim itim wu ei nga kʉng tʉtmʉn, ei mel ku, wote tʉn muⱡ kona wu
    kʉng tʉtʉm ei nga ku, kʉng timin.
  bch-bch: Lalaede mambe gita tabada eaba tanoeai aea ianun, muriai ga tabada eaba
    buburiai aea ianun.
  cco-NT: Jo̱ lana, lajeeˇ e se̱e̱ˉnaaꞌ fɨˊ jmɨgüíˋ la, lɨ́ɨˊnaaꞌ lɨ́ꞌˆ laco̱ꞌ la
