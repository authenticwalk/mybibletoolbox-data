    nyinarranytjalu yarnangu yilkaringkatja kanyinma.
  sxb-NT: Kandi mala kiomo turi no omufwano ogwa omuntu owaema ku ekialo, nintio lwona
    tuuza okuwa no omufwano ogwa Kristo omuntu owaema ku igulu.
  nhu-NT: No beene nu ɛ jo nfieesɛn yi wee wvù bó to bomɛɛ bô nshɛ, nu kɛ no beene
    nu ke ejo yi wee wvù to nɛn'yɛɛ fowe le.
  row-row: Leleꞌ ia hita mata aon onaꞌ Adam fo Lamatualain tao mia afu rae. Te dodꞌoo
    ma hita nggati mata feuꞌ, onaꞌ Kristus mana nema mia sorga.
  msy-msy: E datɨrɨghɨn nguazimɨn otozir gumazir kamɨn mɨn gari, egh gɨn Godɨn Nguibamɨn
    izezir gumazimɨn mɨn ganam.
  agg-agg: Hapondanɨ ana sɨhɨrɨ nindou hɨfɨnambo nafɨyumbɨ-mayu ranahandɨ fi-hoearɨ-yefomboanefɨ,
    ŋga mare yahurai-anɨmbo sɨhɨrɨ nindou sünambeahɨndɨ tükümefiyu rahurai fi-hoearɨ-ndemboyefɨ.
  ptp-ptp: Gwêbaga il dô tɨyi xocbê xomxo ngwe wê kɨbun ga ge, lêc obêc tɨmuên ge
    od il ob dô tɨyi xocbê xomxo ngwe wê lam gê lag puunê ge.
  nak-nak: Etato igoie taholati la vovo gatou mai la vovole Adam, eala moli mulimuli
    etato ge tahola la vovo gatou mai sesele la vovole Kraist.
  lbb-lbb: Dala kibas a manar a barsan ning e God i toli ana piu, pa lar otleng ning,
    dalar kibas a manar a barsan misaot na langit.
  kan-2017: ನಾವು ಮಣ್ಣಿನಿಂದ ಹುಟ್ಟಿದವನ ಸಾರೂಪ್ಯವನ್ನು ಧರಿಸಿಕೊಂಡಿರುವ ಪ್ರಕಾರ ಪರಲೋಕದಿಂದ ಬಂದಾತನ
    ಸಾರೂಪ್ಯವನ್ನೂ ಧರಿಸಿಕೊಳ್ಳಬೇಕು.
  cso-NT: Tsá² ca³lɨ³zian² hí³ cun³quionh³ cuáh¹ lɨ́n³ nóh³² hi³ ca³ta¹ dí² ta³né³².
    Hi³ jáun² Tsá² cuá³ hí³ hñu³mɨ³cuú² né³, lɨ́n³ nóh³² hi³ ca³ta¹ dí² jmɨ́¹tsú²
    jmɨ́¹ja³².
  ena-ena: Iabi alaŋ fɨli hɨsɨŋ hulaŋ agaŋ me hɨnidalu uami. Agadɨ ala cɨhu mufɨli
    hulaŋ Asɨ dɨ haiabɨla hɨsɨŋ agaŋ me hɨnibalu uami.
  tgo-tgo: E mbaŋake iyake ghinda ŋgoranda ghɨmoruko iyava i vakatha yambane thelauniye,
    iyake ŋgoreiya ghinda nevole ŋgoranda ghɨmoruko iyava i menako e buruburu.
  yap-yap: Rogodad ni gadad bod ya’an fa’anem nni ngongliy ko but’, e aram rogon ni
    bay da boded ya’an Fa’anem ni ir e yib u tharmiy.
  mop-NT: Le'ec a winic a betabi etel lu'umu, u p'is to'on biqui yanilo'on. Baalo'
    ilic etel a winic a tali ti ca'ana. U p'is to'on biqui ca' p'aatüco'on.
  tet-tet: Oras neꞌe itakaan ilas manesak no Adam mak Naꞌi Maromak naseꞌi nosi rai
    isin nia atu moris iha raiklaran. Mais kleu-leur, ita atu seluk hodi ilas foun
    mak manesak no Kristus mak moris iha laleꞌan.
  hlt-MCSB: Laidik kah mueimae m'buen uh bangla vaan kah mueimae khaw m'buen uh ni.
  xtd-NT: Nani kuu‑ro ná n‑kuu Adán, se ñuñayiu, dani ku kuu‑ro ná kuu Cristu, se
    n‑kixi nde andɨu.
  mdy-ETH: ኑኡኮ ዑፃ ሳዖ ዓሢሲ ማላሢጉዲ፥ ጫሪንጮ ዓሢሲያኣ ማላንዳኔ።
  spl-spl: '@see-verse:1CO.015.048'
  usp-NT: Y lajori oj wi' katio'jl chapca' jtio'jl winak ri xansaj la' ulew, pero
    tina tawna jun k'ij tiwa'x katio'jl ri ta' chiqui' ticamc chapca' jtio'jl winak
    ri tipe lecj y winak li ri' Kakaj Jesucristo.
  zav-NT: Ṉa'a ṉenaccho ca ben' ben Diozən' len bište yon' pero gwžin ža gaccho ca
    Cristən' ben' zo yoban'.
  sgz-sgz: Má na ngoi mul mam git. Onin git kis i kápán páplun ngoro páplun kálámul
    tili bim, mái sár namur gita oboi bul i páplun ngoro kálámul tilami bát.
  kek-NT: Anakcuan cuan katibel jo' li re laj Adán. Li tibelej a'an ch'och' oquenak.
    Abanan sa' jun cutan la̱ako chic jo' li Cristo li quichal chak sa' choxa.
  blz-NT: Kita koini'i koi dudusna mian men ringkat na awuna tano' balaki', kasee
    ni'imarian dudusta koi dudusna mian men ringkat na surugaa.
  poe-NT: Éxí senó tóyóhe̱ni tí nkexro kꞌóna nche, ntá xi̱kaha chrꞌéxi̱n tso̱yóhe̱ni
    tí nkexro kui̱xi̱n nkaya nka̱jní.
  san-TAM: ம்ருʼண்மயஸ்ய ரூபம்ʼ யத்³வத்³ அஸ்மாபி⁴ ர்தா⁴ரிதம்ʼ தத்³வத் ஸ்வர்கீ³யஸ்ய
    ரூபமபி தா⁴ரயிஷ்யதே|
  cof-NT: '@see-verse:1CO.015.048'
  srm-NT: Nöö leti kumafa u dë aki u abi di wan sinkii kumafa di fosu sëmbë u goonliba
    bi abi, nöö söseei wan daka woo ko abi di wan sinkii kumafa di fosu sëmbë u Gadu
    Köndë abi.
  qvs-NT: Kay allpapi kawsashpa allpamanta ruradu Adanshina wañuk kuerpuyuk kanchisapa.
    Chaymanta sielupi kawsashpa Jesukristushina mana tukuyniyuktana kawsashunchisapa.
  zca-NT: Mbaino miban be nela xmod miban Adán ga', xa' ngokxao' kun yuo. Per nal,
    naki'n ban be nela Krist ga', Me nzë yibë'.
  cbc-NT: Jĩcãʉ̃ caʉ̃mʉ, ñerĩ mena caqũẽnoecoricʉre bairo ãmerẽ marĩ cabaurique cʉtorea
    bairo cabero Jesucristo ʉmʉrecóo macããcʉ̃ cʉ̃ cabaurique cʉtiere bairo marĩ baurique
    cʉtigarã yua.
  qxo-NT: '@see-verse:1CO.015.048'
  mox-mox: Tuta baʼe ʼinaya itaʼa totoa bwaʼobwaʼo ʼwafida adi ʼita ʼidewani Adama
    ana ʼita, mana tauna bwaʼobwaʼo ʼolotona. Ta nawale tuta maimai ʼinaya ada ʼita
    ʼidewani mahala ʼolotona tauna Keliso.
  kew-kew: Gore abiare niaa go sumi warini onaa pima-ga niaare yogane aema. Goa pea
    pare orope page so yaa-para pia aa nona piane mada piralima.
  dww-dww: Yodi tauda kitadama dobu baneginama maika, be tokare kitadama mara baneginama
    maika.
  twi-ASANTE: Sɛdeɛ yɛte sɛ nnipa a wɔde dɔteɛ bɔɔ yɛn no, saa ara na yɛbɛyɛ sɛ onipa
    a ɔfiri ɔsoro no.
  aoj-aoj: Deiꞌ apaꞌ ataꞌ mape siꞌi aman anamba itapanai eaꞌ anaf mope naꞌamba atin
    siꞌi aman anamba nagafiꞌi heveni.
  cbv-cbv: Bʉʉ nin baácboó jʉm jwʉhna, baácjĩh chãjni Adán pah jígohnit jwĩ jʉmna
    caá. Tʉ́ttimah, jeáboó jʉmna, Jesús pah jígohnit jwĩ jʉmbipna caá.
  taw-taw: Mɨñɨl mɨdobun ak, bɨ lum awl nɨb yek tek mɨdobun. Anɨb ak tek nep, kɨdek
    bɨ God man ne alaŋ nɨb mɨdeb tek ak abe yonɨgabun.
  jic-NT: Quina yom mwalá way jinwá ncupj qui'á, jupj 'üpjǘ pópatsja. P'a jawas tsjun
    po'o popa jinwá custapj nsem cupj.
  zap-NT: Zegne nak be zegnak Adán ne waktsoow kon yu, zenga ke gak be zegnak Jesucrist
    ne wruu gyeybaa.
  wer-wer: Tiarim möönre koröpö omën yangetak ket ëaup pimöökë ök wë tapël ënëmak
    tiarim möönre koröpö omën kutömweriaanëp pimöökë ök öpenaarö.
  ipi-ipi: Andipa nanima yuu okona tawe Atame okonepene ateyama. Wuane pua teke, matili
    nanima ati kenga tawe atala epeane Atame okonepene gulolo-peyama.
  qul-NT: Imaynatachus rijch'acunchis jallp'amanta ruwaska runaman jina, ajinallatataj
    rijch'acusunchis jakay janaj pachamanta jamoj runaman jina.
  tnc-tnc: '@see-verse:1CO.015.048'
  ter-NT: Kuteâtimaka víkutipasikeova ne inúxoti xâne apêti yara poké'e, konokoâtimakamo
    víkutipasikopeova ne hóyeno íhae vanúke, enepone Kristu.
  bmr-NT: Jaabadɨro mɨɨhai oono jiinɨjetɨ eheetavuubo ifibadɨ mejeevamaño, bu ufucu
    oono niquejeoobo ifibadɨ mejeevaji.
  fuf-fuf: Ko wano nanditirɗen e mo ka leydi on non, ko wano non kadi nanditiroyten
    e oo mo ka kammu.
  bhl-bhl: Beemdiw, nu kame kawin dim kaleem tawal so kaise kunum Adam emdiw tawal
    atew kebuluw kate, sow ding dim kabalak e, nu abiil tikin em Adam emdiw abiil
    tikin em kal akal kulokoluw te.
  ons-ons: Eso ŋene kepeŋo ŋei Adam make, eŋane oŋa oŋaine gemaine rokop, yale waka
    qeliwo ŋine ŋei Yesu ketke eŋane oŋa oŋaine gekene.
  con-NTPO: Nane ingija tayo va andema ñoña'cho a'i canseqquia'caen cansepa gi sefacconi'su
    a'i canseqquia'caen canse'faya.
  ghs-ghs: Oonita napa bosata ttoka abiho birabira aimata oho qesa napai qusu abiho
    birabira aimakoi.
  peg-peg: ଆରେ ଆପେଂ ଇନେସ୍‌କି ଚିକ୍‌ଲାତ ରଚ୍ୟାତାକାପ୍‌ ହେ ମାନାୟ୍‌ତି ଡ଼ିଗା ଆସ୍ତାପ୍‌ନା,
    ହେ ଲାକେ ହେ ସାର୍ଗେନି ମୁଣିକାତି ଡ଼ିଗା ପା ଆହ୍‌ନାସ୍‌ ।
  txu-NT: Nhym be, arỳm gwaj batyk ne akubyn batĩn ne badjàbirkam mỳj dja gwaj banhĩkam
    kute? Djãm Adão nhĩo gwaj banhĩmã? Kati. Dja gwaj atemã banhĩ kute kàjkwakam Jeju
    nhĩ pyràk.
  eng-WEBU: As we have borne the image of those made of dust, let’s also bear the
    image of the heavenly.
  gnw-NT: Yaguacatu ma cuimbae ɨvɨ pegua. Jae ramiño vi yaguacatuta cuimbae ara pegua.
  mux-mux: Oliu ⸤Krais-nga yambuma⸥ ui mana-yili mulurum mele molemulu mele pe aku-sipuko
    mulú-koleana yili molemú mele molomulú.
  maj-NT: Xi nkú ts'ín tjíyaná nd'a̱i̱ xi nkúhu nda̱ xi kamandako̱ho ndyjo t'anankiu̱,
    b'a̱ ta̱ ts'ín s'e̱yaná xi nkúhu nda̱ xi kin'e nibáha ndji̱o̱jmi ján.
  bkq-NT: Uguondo onro edunugue xygatyby aralâ kurâ, arâ lâpylâ ise uguondo Deus eydâ
    atodâba âetyby ara kydawyly.
  kue-kue: Te makan yagl moglmere yegl ana nono prapra kuno yegl kugl yeingo mounga.
    Te okuwo nono ama heven yagl moglmere kuno yegl moramga.
  cot-NT: Aritarite aquejejiacariquea iriraquea ipeacaantajitacaca quepatsi, ariqueate
    anquejejiaquempariqueate aisa irira poneanquitsica jenoqui inquitequi.
  bnp-bnp: Ngane si manga a bakovi ni rata na habulo. Pali muri ma bara si bele manga
    ra bakovi i valai na hunu.
  apn-NT: Tã kormã mẽ pahpê pika nhõ xwỳnh jakamã te mẽ pahpê my pika ho hipêx xwỳnhta
    nhĩ pyràk. Nom kot puj mẽ nhỹrmã ty hãmri nẽ hpãnhã te pahpê kaxkwa rũm my kot
    mẽ pahwỳr wrỳk xwỳnhta nhĩ pyràk.
  ctp-NT: Bra nu ndiꞌian lo chalyuu, chinꞌ ti bra taloan tyukwi ñaꞌaan; chunꞌ ndiꞌin
    la bra nu tsaan tyiꞌian seꞌen ndiꞌin Ndiose, xka ñaꞌan kaan bra kanꞌ. Sa ñaꞌan
    nu lka ykwiꞌ Krixtu, ngwañaꞌan kaan bra kanꞌ.
  opm-opm: Gin dire kakdah mama pati ina moh rih kakdah mama patesuh han Adam orhor
    hatin hat patimur. Aw tei ma pateprihe aw tei mahatdapat ma wanhup han orhe pat
    ina da hatin hat pateprimur.
  bvr-bvr: Minypa gun-guniya nguburr-burral nguburr-maywapa minypa an-gata gu-jel
    wenga, nuwurra jurdach ngayburrpa nguburr-burral nguburr-ni barra nguburr-maywapa
    minypa an-gata waykin wenga.
  wal-wal: Nuuni biittaappe merettidaagaa meraa maayidoogaadan, saluwaappe yiidaagaa
    meraakka qassi maayana.
  zad-NT: Ṉaa nakcho ka beena' ben Chioza' de bishte yo, na' wllin lla yiyakcho ka
    Crístona', beena' zoa yabana'.
  kmg-kmg: Eme mâreŋkonec ere hawari rombeŋ, iŋuc jaha sambâŋkonec ere hawari ronaŋmu.
  aso-aso: Idoꞌ laza hamo hamoꞌ misubouꞌ ganaꞌ sotoꞌ ogo minineꞌ neꞌmine emeni damenisi
    noneꞌ neꞌmino gamene ma alingeꞌ lazasi Okulumokutiꞌ limive neꞌmi emeni dameniꞌve
    neꞌmine do minelesune.
  uli-uli: Gich ila si wochog yeramtala ye ffaor mo irel bol, ngo si wol wochog Mal
    we ye bidiy mo woal laeng.
  nin-NT: Nâ ta si nggo inta zzu ukpa ku uwanggo wa nggo a na ma zhi ni imimi yi,
    inta taka zzu unu unkplassu wa.
  acu-NT: Yamaikia Adánka nunisrik ju nungkanmaya aints ayatrik, ukunam nayaimpinam
    jearkia, Cristoa nunisrik nayaimpinmaya aints atinuitji.
  cak-WNT: Wacami riyoj xa junan c'a kabanic riq'ui ri nabey achi ri xban riq'ui ulef,
    pero xtapon jun k'ij tek xkoj-oc el achi'el ri Cristo ri can aj chila' chicaj.
  ebk-ebk: Uray mu pachong takú nan chiyuy naammaan as nan tapok, pachong takuntu
    hi Cristo ay nurpu ad chaya.
  spa-PDDPT: Así como llevamos la imagen del terrenal, llevaremos también la imagen
    del celestial.
  ruf-ruf: Ka pfatwighalile na ayula yalumbighwe na lidongo, pfipfila twitseghala
    na ayula yalawile kulanga.
  gun-gun: Yvy regua rami jaiko rire yva guigua rami ju 'rã jaiko.
  agu-BL: Quib yi o' teblal yi bajx Adam jalu' yi tx'otx' tu' i', ncha'tz tzun o'
    ketz, kocopon tetz teblal yi jun yi cho'n mpon tzaj tcya'j.
  isn-isn: Anga uu nekukenkile ikilingasiilyo neka muntu nualunkundi, kuukenka gwa
    nekilingasiilyo neka muntu nua kilunde.
  eng-PEV: You see, the bodies that we have now are like Adam’s body. He was the 1st
    man, and God made him out of the ground. But our spiritual bodies will be different.
    They will be like Jesus’s body. He is the man that came from heaven.
  ilo-ULB: Kas iti panangawit tayo iti ladawan iti tao iti tapuk, awitentayonto met
    ti ladawan iti tao iti langit.
  pir-NT: Dihta mehna tiquiro yeri pagʉre pagʉ tiriquiro yero saha bajuaja mari. Tiquiro
    yero saha mari ijiriro saha ʉhmʉse cjʉ̃no yero saha bajunata mari.
  anv-NT: Nana menyammyɛ sé alú wyɛ ɛké ayi Adam muú ákwyɛ ji ne usɔɔ́, ne bií
    umaá débɛɛ́ nyɛ ɛké Kras muú atane mfaánebuú.
  sab-NT: Nege che ulita kle toi nga dba ai giti che jegwale Adán kare, Cristo chagedu
    nga dba ai giti ama kwian Adán kare kaire, Cristo jokeda chkuni gwade gire Cristo
    jegwale jagere nganake gau, ene kaire che Cristonu, bdagli che be chkeni gwade
    che be Cristo kare.
  tmd-tmd: Weik an mögö kɨ höŋ nöbö aku röxg mɨdöla; mai an adöx yöd röul adö kau
    sebö höŋ Nöbö aku röxg mɨjnɨŋa.
  acr-NNT: Y tobꞌ woꞌora ri qacuerpo xa e pachaꞌ re ri jun achi ꞌanom rukꞌ ulew, kopon
    na kꞌu ri qꞌij ri qacuerpo kuꞌana jelaꞌ pachaꞌ re ri Jun xpe chilaꞌ chikaj.
  kpg-kpg: Maa gidaadou gaa dina gi tangada dela ne hai gi nia gelegele, gei gidaadou
    hogi e dina labelaa gi Mee dela mai i di langi.
  taj-taj: दान्‍दे य्‍हाङसे साप्रासे स्‍होबा म्‍हिला रुप किन्‍बा ह्रङ् लसी लिच्‍छा
    चा य्‍हाङसे स्‍वर्गग्‍याम फेप्‍खबा म्‍हिला रुप किन्‍म्‍याङ्‌ला।
  avt-avt: Yɨnk kaiu ik hɨrak kar ke mɨtɨk Adam kerek nɨpaa God kɨrɨakek ke tɨ, te
    maain yɨnk kaiu kakweikɨn kakɨr ke Krais kerek nɨpaa keke wit ke God kan.
  cbk-cbk: Conforme el cuerpo di aton ahora de tierra como di Adan, un dia ay queda
    kita como si Jesucristo quien ya origina na cielo.
  uig-ARA: بىزلەر «تۇپراقلىق ئادەم» سۈرىتىدە بولغىنىمىزدەك، «ئاسمانلىق ئادەم» سۈرىتىدىمۇ
    بولالايمىز.
  tuf-tuf: Isan ah ricar cuitar Adán tamar sicar órojoc ojcan wanro. Eyta cat chácajareht
    isan Sir owár béyata binra Jesucristo urán wan sibarán wan rehcáyqueyra.
  abx-abx: Ngan kon ay i kasiguraduhan nga agpaka'irog kita kam si a'a nga naghimo
    tikang si gapu-gapo, iya may liwat i kasiguraduhan nga papa'irugon may liwat kita
    kam si a'a man langit.
  mco-NT: Jadu'n nej ɨɨch ajt, tügnax nguëxɨ̈cɨm mɨɨd Adán huɨdibɨ Dios yaj'oyɨy mɨɨd
    naax. Nañ tɨm jadu'n tügnax nguëxɨ̈gaanɨm mɨɨd je Cristo huɨdibɨ tzɨnaayb tzajpjoty.
  cpb-NT: Ari akantayetaari eejatzi aakapaini. Tema oshiyawetakari atzimayetake jirika
    riwetsikapithaitakeri kipatsi, aritake oshiyayetaiyaari eejatzi jirika poñagainchari
    inkiteki.
  aon-aon: Douk apak mape kabi douk agundok atapini arman um. Aria kweipon shopunek
    ta namudok atin, apak ta mupe kabi douk anudok douk nunaki iruhw heven iri um.
  hus-NT-2005: Anchanꞌ xan ti koꞌol ni tʼuꞌúl xi techéꞌ ti chabál, anchanꞌ jeye ti
    neꞌech ki kóꞌoy ni tʼuꞌúl xi tál walkʼiꞌ.
  mig-NT: Te nátu̱'un kájito‑yó ndasa ni̱ ka̱a cha̱a tɨkacha̱‑ún, suni súan koto‑yó
    ndasa káa cha̱a andɨ́vɨ́‑ún.
  bps-bps: I kagkah lawehito ani salngad kagkah i laweh i to mdà di tanà, bay nun
    duh kadang i lawehito salngad kagkah i laweh Dyisas Krayst i to mdà di langit.
  mbs-mbs: Aw ininang te tanà se lawa tadon seini iling te lawa i Adam, doen aldaw
    domateng mebaloy se lawa tadon doton te langit iling te lawa i Cristo.
  tof-tof: Mi errkyazanakla dadan obzeksyók ngarkwatódó buru-i tónggapórrón pamzan,
    da mi sab ene paman obzeksyók ngarkwatódó kwarilo, kwitümgab büb noane.
  cme-NT: Iŋ yeŋ hĩɛmaŋ-wuoŋo temma‑i dumaa, i ka bi waa Dɔrwuoŋo temma dumɛi.
  sus-sus: Won to maniya won benba Adama ra duniɲa, won man fama maniyade na Adama
    nan na naxan kelixi koore ma.
  pon-2006: Oh duwen atail kin weuwa mwomwen aramaso me wiawihda sang pwehl, ih duwen
    kitail pil pahn iang wa mwomwen Aramas en nanlengo.
  dad-dad: Ada tenebur tamo inon age fiya tabodok gen, adag tamo saa ilun tamal age
    fiya tabodõf.
  zab-NT: Te pur zec ni nan zec ni guc Adán lo guɨchliuré, ziyza zaczacnɨ zec ni ná
    Jesucrist llayabaa.
  jae-jae: Aêac tec tawê kaiŋ ŋac nomŋa laŋô nec, oc tawê kai ŋ ŋac undambêŋa laŋô
    amboac tonaŋgeŋ.
  ksd-ksd: Ma varogop da ga kap ra malalar i nam i da ra pia, dat a kap bula ra malalar
    i nam i da ra bala na bakut.
  msm-NT: '@see-verse:1CO.015.048'
  myk-myk: Ayiwa, wemu wʼa yàa ni ɲiŋɛ puuro ti ni ge, ba wee wo jaa ɲɛ mɛ wèe na
    wɛ, wemu wʼa yìri fugba wu ni ge, mu wee bɛ wo jaa da ba bye wèe na.
  sbe-sbe: Doha ede kita, kada kao ta meta doha tanoubu ta tamowaina bagubagunana
    wa, na huya hesau kabo hinage kada kao gonogonowana doha galewa tamowaina wa.
  mcr-mcr: Iŋi täŋgaŋi, ne ämaqä qua iutaŋä ekqä iqu eŋqä-paŋä, asänäŋä eäŋque, iŋi
    qänakndaŋi ne Ämaqä qäukuä haqä yätutaŋä Iqu eŋqä-paŋä, asänäŋä iiŋä hianique.
  cux-NT: Maaⁿ ní cuerpo yeⁿ'e yú tan'dúúcā cuerpo yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí
    'cūū. Cuayiivi ní ndaāca yú 'áámá cuerpo yeⁿ'ē yú tan'dúúcā chi vɛ́ɛ́ na va'ai
    chɛɛti nguuvi.
  tur-YTC: Topraktan yaratılmış olanın suretinde doğduğumuz gibi, göksel olanın da
    suretini taşıyalım.
  san-ITR: mR^iNmayasya rUpaM yadvad asmAbhi rdhAritaM tadvat svargIyasya rUpamapi
    dhArayiShyate|
  bel-N: І як мы насілі вобраз зямнога, будзем насіць і вобраз Нябеснага.
  sch-sch: Pila sinpu miriem phuona ênsil anghan, masikin invân renga miriem phuona
    khom ei lan sil rang ani.
  mic-MIQNT: '''Ms''t ta''n te''si''gw wijei telita''sulti''gw pa wijei aq Ata, gatu
    newgte'' na''gweg wijei tlitasultitesnug pa wijei aq Se''suguli.'
  huu-NT: Adán mɨcorɨmona caɨ comuilla jira, naimɨena eruaɨdɨcaɨ. Enɨruemo Cristo
    jaie ia, naimɨe abɨ ite. Fiodaillamona naimɨe jillua mei, naimɨemo jɨaɨfo eruaɨte
    abɨ naimɨemo ite. Caɨ jillua mei, Cristona eruaɨtɨcaɨ.
  jiv-NT: Yamái ju̱yá áiniakur ukunam nayaimpinmaya̱ aya̱shtin ajastatji.
  otm-NT: Nɛ tengu thoho bʉ dá nɛquihʉ nangue ra Adán nt'øt'e ra häi, nɛ ngutho bʉ
    dá nɛquihʉ mahøn'a nangue'a ra mɛngu bʉ mahɛ̨ts'i.
  dah-dah: Gayenterbe neŋ gayenbe megen niŋ al Adam yara hite. Gega kamebe Yesu Kristu
    Al Kuruŋ hitte mat watiŋ gwahade hitek.
  tnk-tnk: Təkwtəkwuni kɨtaha səmwhen ia iərmama nəha sə Kumwesən rɨno ia tɨprənə.
    Ia noien a mwi nəha kɨtaha tsəmwhen a mwi ia iərmama nəha sə rɨməuku pen fwe ia
    neiai muvehe.
  kpr-kpr: Oroko namonde, Adam giti endada sirorusira, ainda tamo da kaugo ava asugedo
    irera. Kau daba aminga ava, Genembo utuda ghe vose fusira ainda tamo da kaugo
    ava, namonde amboda asugedo irarera.
  san-IAS: mṛṇmayasya rūpaṁ yadvad asmābhi rdhāritaṁ tadvat svargīyasya rūpamapi dhārayiṣyate|
  nho-nho: Taatou e ttaka ma te tiputipu te tama ni penaa ki te kerekere, peelaa hoki
    taatou ma ki ttaka ma te tiputipu te Tama te lani.
  gym-NT: Ne aisete, dobro dätebare nire abko kwrere ni bäta ja täritäri mtare kä
    nebtä, ye kwrere Ngöbökwe ni mikadita nire angwane, ni kä käinbti kä Kristo bä
    ño ngrabare, ye kwrere ni ngrabare bä rabadi arato.
  azg-NT: Ndoꞌ juu siꞌtsꞌo njanhan na itsijonhanꞌ juuhanꞌ chaꞌxjen juu siꞌtsꞌo na
    totsixuan Adán, mantyi manndaꞌ vaa ntsijonhanꞌ jaa chaꞌna nquii jon na jnan quiñoonꞌndue.
  bhd-bhd: ते ज़ेन्च़रे असेईं तैसेरू रूप ज़ै मितारो थियूं धारण कियूं, तेन्च़रे तैस
    ज़ै स्वर्गएरोए तैसेरू रूप धारण केरेमेले।
  too-NT: Lā' chu a'nchī nac huā'mā' cā'quilhtamacuj lītasu'yuyāuj Adán, nā chuntza'
    nac a'kapūn nalītasu'yuyāuj Cristo a'ntī mincha' nac a'kapūn.
  ind-AYT: Sebagaimana kita diciptakan dalam rupa manusia berasal dari debu tanah,
    kita juga akan memakai rupa manusia yang surgawi.
  cjo-NT: 'Eejatzi okimitaka: oshiyaanteeyakawoni aaka iroñaaka iwatha riraga kipatsijatzi,
    iinja oshiyapaakyaawo iwatha riraga Rotyaantanewo Tajorentsi riraga jenokijatzi.'
  nsn-nsn: Doh gine daan inggeig te misiana tang Adam ger peng gane i kot, bo inggeig
    puk i turung misiana sira tang Adam ger peng Heuen.
  san-DEV: मृण्मयस्य रूपं यद्वद् अस्माभि र्धारितं तद्वत् स्वर्गीयस्य रूपमपि धारयिष्यते।
  tna-NT: Ecuana sa equita cuana da Adán sa nime biame, Diusu ja ecuana Cristo sa
    equita nime eichacua etiatayu.
  lid-lid: Na idah ja badeh, taha ado buku le iy ndramak nane badu munyak. I buku
    hamon ja kameh, taha asahan i buku le iy ndramak nane badu kandrah.
  wim-wim: '@see-verse:1CO.015.048'
  zga-M: Ndu mutugegile eikhihwani khya ng'anga, yatwigega khange eikhwani khya munu
    uvakhukyanya.
  yom-yom: Banga bu tunata mfikula yi mutu wuvangulu mu mbungi-mbungi yi ntoto buawu
    bobo tuela natina mfikula yi mutu wuba ku diyilu.
  san-SIN: මෘණ්මයස්‍ය රූපං යද්වද් අස්මාභි ර්ධාරිතං තද්වත් ස්වර්ගීයස්‍ය රූපමපි ධාරයිෂ්‍යතේ|
  yut-yut: Abɨsok nin mɨktɨm amɨn Adam yombem da ekwamaŋ. Uŋudeŋ gɨn don Kwen Kokup
    amɨn Kristo yombem akdamaŋ.
  grc-BYZ: καὶ καθὼς ἐφορέσαμεν τὴν εἰκόνα τοῦ χοϊκοῦ, φορέσομεν καὶ τὴν εἰκόνα τοῦ
    ἐπουρανίου.
  cpc-NT: Ari ankantayitaiyaari iijatzi aakaiti. Tima ojyawitakari atzimayitaki jiwitsikapithayiitakiri
    kipatsi, aritaki ojyayitaiyaari iijatzi jirika poñainchari inkitiki.
  nhg-NT: Hua ejqueu quiene tecbejbica iixniehualo de inu tlöcatl de tlöle, ejqueu
    nuyejque tecbicasque tieixniehualo de inu tlöcatl de elfecac.
  nya-nya: Ndipo monga momwe tinabadwa ofanana ndi munthu wa dziko lapansi uja, momwemonso
    tidzakhala ofanana ndi munthu wakumwamba.
  ngu-NT: Niman ijcon quen aman ticpiaj on tlalnacayotl quen Adán oquipix yejhuan
    tlachijchiutli ican tlajli, se tonajli ticpiasquej toilhuicacnacayo quen iilhuicacnacayo
    Cristo yejhuan quisticaj ne ilhuicac.
  kup-kup: '@see-verse:1CO.015.048'
  jid-jid: Too wa ki ban iwhi u indji u hron meme, ki ban iwhi u indji u shulu ngame.
  wmw-wmw: Kamba ofwe vyatinlandire binadamu vyaari wa utope, kwa namuna mmoja, tikuja
    kunlanda binadamu wa binguni, Almasihi.
  gmv-GGM: Nuni biitta asa medha mayoyssathoka saloyssa medhaka mayana.
  ssg-ssg: Aope ie kako masin Adam tel seilon ti tehu pon ie. Tuahe imuh kako sohot
    hanowi Jises Krais tel seilon ti tone Haeu.
  zpo-NT: Nel nzhak be mod xaabyi, xaa kwaan mdexkwaa kwaan yo, seeka gak be kwenta
    xaabyi, xaa myaad naz yiba.
  poy-poy: Ntambu yatulifaniti na muntu ulii yakaumbitwi kwa litapaka, viraa vilii
    hatulifani na muntu ayu yakalawiti kumpindi kwa Mlungu.
  qwh-NT: Imanomi canan awiluntsic Adan yupella quecantsic; tsenollam ime öra carpis,
    sielupita shamushqa Jesucristu yupe quecashun.
  gaw-gaw: Ig kristen amu, ig gemu wanp̱an danab amubia daaṯem, anamib geha ig hab
    aṯannu danab, Nug bia daagnig.
  nca-nca: Nore itaka noko koro unindoro kiraró qembe yoroteto. Ŋunde naŋge imemoŋgo
    nore sambo koro uni kiraró qembe yorowato.
  zpz-NTPP: Orzeꞌ na, na den gal nu na mbecy nu byaa nu yu, tees par lo gyac den gal
    nu na Crisht, biñ nu bruu gyibaa.
  mkj-mkj: Apel doahroar asai kin wa mwomwen armajjo ma wiawihkihda pwirej, doahroar
    asai pirin wa mwomwen Armaj in nehnloanngehu.
  zac-NT: Ziquë lëꞌë nguiu nápëll cuerpë shtë guë́ꞌdchiliu, también guëdápaꞌa cuerpë
    ziquë cuerpë shtë Cristo nacabezë gubeꞌe.
  kyg-kyg: Lagaemo mopaletiꞌmo alo huno ateꞌniya vekagana huta maiꞌnona kava huta
    kokuꞌnapatiꞌmo emineꞌniya vekagana huta maigune.
  kmk-kmk: Satun long-ag taku’t tun satun kapadan dit long-ag Adan un nanligwat si
    pita. Ot nu dumtong dit timpu na maipada pay tun long-ag taku kan Kristu un nanligwat
    langit.
  cao-NT: Jaboqui Adán yora jascaria ca jaya xo noa. Jahuë noma jabi no bini quiha.
    Jascaria tsi mana ca joni yora jascaria ca jayaxëqui noa ra. Jahuë mana ca jabí
    tsi acacaxëhi quiha noa.
  bbr-bbr: Ik rusapai kiro omnokou pakan ro senek raum, keseriar tawa ik omar oikan
    ro rau senek rawam.
  inb-inb: 'Imasa­mi nukan­chi, chi ñugpa runa alpata ruras­ka­sina rig­cha kan­chi:
    chasa­lla­ta­mi Cristo suma luar­manda ni­raiag­sina rig­cha­pas tukug­rin­ga­pa
    kan­chi.'
  hrv-hrv: I kao što smo nosili sliku zemljanoga, nosit ćemo i sliku nebeskoga.
  box-NT: Bìo wa láráa ho tá yi nùpue sìí, lé bṹn wa mún khíi láráa
    ho wáayi nùpue sìí.
  ote-NT: Njabʉ ngu drí hña̱tsꞌihʉbya ngu rá ꞌbai ra Adá xa thoqui dega hai, njabʉ
    nehe ma grá hña̱tsꞌihʉ ngu rá ꞌbai ma Zidadahʉ núꞌa̱ bí ꞌbʉi mahetsꞌi.
  wnu-wnu: See igoun eng Adam wonou git goan gas ende igoun. Qen geret bo Munon inubersiau
    tari wonou git goan gas ende igoruboun.
  zam-NT: Texal nac na' che'npe' izlyo' nalle', tataaguè' gàca loo na' lalque' gàc
    na' xal Crist co' nac che'npe' bé'.
  zyp-NT: Taico, alui letei cawngsawpaw a lo pawtah kaa za pipaw hrahei, vaicung taitah
    a vongpaw cawngsawpaw a lo pawtah ka pi hra he peh.
  sey-NT: Adánje̱ paꞌiohuaꞌi yure ña cua̱ñoñë, mai. Ja̱je ña cua̱ñosicohuaꞌitaꞌa maꞌtëmo
    aquë Cristoje̱ paꞌiohuaꞌi paꞌija̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: Ijefuon iviakma vajai surif igi no kege oijo iji no e Adamon vajat ijekin
    iji kege oij. Regavo rad God fu vajai surif nuvuon no kege ar varur ijia karikfuon
    iji kege vajuok. Vajai surif iji no rad kekfuon iji bu Kuraison surif ijekin rekfuon.
  mps-mps: Tama megi da te Godigo tǫgo nigali bidi Adam tiwai dao, dago elalubo tigi
    te agai elaluali tigi tiwai si naga dao. Tama te tiwai naga me dago te dagaludu
    asali bidi Krais aga tigi tiwai naga digi dago nosali saibao.
  pab-NT: Hiyaiya, nikareta tyare atyo waikohekoata kaomakehenere haliti harero akereta
    wisaonita kalikini hoka nikareta tehitiyaite Haliti enokoatare harero akereta
    wisaona.
  llg-llg: Ita hatematak ia mata-aok sama leo Adam fo Lamatuak taon neme dae isik
    mai. Tehuu doo-doo boe ma ita nananggatik mata-ao beuk, fo sama leo Karistus maneme
    lalai mai.
  kyf-kyf: Sa -a -yɔ dʋdʋgʋ -nyɩmɛ -ɔ -Lagɔ nʋa lɛ bla nya 'wʋwlʋa, 'sa -bhloo 'dɛ
    -a -yɔ nyɩmɛ -ɔ 'bhʋa yalɩ yi 'yaa 'wʋwlʋa.
  tpi-tpi: Nau yumi stap wankain olsem dispela man bilong graun, na olsem tasol bihain
    bai yumi stap wankain olsem dispela man bilong heven.
  mih-NT: Vityi caa yo tañi caa rayɨɨ i sino sihin ndyahyu, ta cuee ca cua nduu yo
    tañi caa ra Cristo.
  qvh-NT: '@see-verse:1CO.015.048'
  kms-kms: Di muq beghi wuti qi pe kin ni gib bab kin pugrine beghi mune wuti God
    nas kin tiqe pe pu nandi kin ni gib ei bab.
  agn-agn: Mandian pario ita ka kaman ong ni Adan ang taga tanek. Piro maning ka ta
    si, komabot tang kaldaw ang magimong pario ita ong ni Cristo ang taga langit.
  nhi-NT: Uan ohcon quemeh axan tamehqueh quemeh in tlacatl tlen occhiuqueh ica in
    tlali, sannoiuqui tisqueh tamehqueh quemeh naquin oualah de iluicac.
  ttc-NT: Komo qchi'jel qetz ajna'l parej iktza'x xhchi'jel te Adan, ntons ax oj qpon
    tuj ka'j qetz otzajel si' junky qchi'jel iktza'x te Krist.
  dan-1931: Og ligesom vi have båret den jordiskes Billede, således skulle vi også
    bære den himmelskes Billede!
  kwj-kwj: Apa nunu do nuwe ki mwaseni sukwaro hima hingambwa o ya nu da. Woro hingambwa
    ichai hewen ko ki sukwaro hima hingambwa o nu dakonda.
  vie-OVCB: Nếu đã có thân thể giống như người trần gian, chúng ta cũng sẽ có thân
    thể giống như Đấng đến từ trời.
  kze-kze: Áánútumo maranéímó úmakain-kwaasiraambo úndantenta Káráísiti kwíyómpakewai
    intentá ónaumne.
  mpj-mpj: Kuwarrila kawu Yaatamuyuru nyininpa, ngulangala kawu Jiijajyuru nyinaku.
  lbk-lbk: Adi kad nan katatakho tako idwani, et kag isnan inmona ay takho ay nakhaeb
    isnan lota. Siya akhes na nan omat ken chatako is tap-in akhew, at kag tako ken
    siya ay nalpo id chaya.
  mto-NT: Ax veꞌem tseꞌe, veꞌem ax joꞌn nmajxumda je̱ yaaꞌtya̱jk juuꞌ veꞌe naax ijt,
    nay veꞌempa tseꞌe nnajxumduvat je̱ yaaꞌtya̱jk juuꞌ veꞌe je̱ tsapjo̱o̱tmit.
  bzh-bzh: Gwëbeng hil nid nebë mehö-dob-yi sënë, om rëḳ hil nid nabë sën mehö-yaġek-yi
    saga.
  guj-2017: આપણે જેમ માટીની પ્રતિમા ધારણ કરી છે, તેમ સ્વર્ગીય સ્વરૂપ પણ ધારણ કરીશું.
  jvn-NT: Kaya awaké déwé iki saiki kétok wong gawéan sangka lemah, nanging mbésuk
    awaké déwé kaya Kristus sing tekané sangka swarga.
  byr-byr: Aꞌmwe Kwaaka dazavakɨyare keꞌbaꞌnanyasɨyaina mwaaihobaaibɨꞌ yɨ nabaai dɨvi
    aꞌmwe Sɨgunyavɨyare keꞌbaꞌnanyasɨyaina mwalaadeine.
  ian-ian: Mbambala kɨpmamba lɨna Adam ta mbangɨmba lɨganɨn. Ngɨni kiyalaa laatneyan
    Kraist tɨga mbangɨmba lɨgiyanɨn.
  hun-hun: Ezért, amint hordoztuk a földinek képmását, úgy hordani fogjuk a mennyeinek
    képmását is.
  mcf-NT: Adecbidi bëyuc matses isadacbimboecquid nidaidën tabadquidtedi nec. Nuquin
    Papan abucshun chomiaid isadacbimboecquid abëd icquido iquendac.
  kjs-kjs: Gore Abiri naa go sumi warili enaali pima naare yogale aaema. Go pea pare
    werepe page so yaa-para pia ali mada piralima.
  mni-mni: Houjik eikhoina leibaktagi semba mi adugumna oibagum, nongmadi eikhoina
    swargadagi lenglakpa mi adugi matougumna oigani.
  yad-NT: Daryatiy vu̱vyichasara sa̱ntyasi̱ mucadi jurumusi̱, daryaday vurye̱chasara
    sa̱ntyasi̱ jarichumusi̱ntidye.
  mxb-NT: Ta viti ndáa yikí ko̱ño yo̱ táto̱ꞌon ki̱ꞌo ni̱ sa̱ kaa yikí ko̱ño ta̱a ni̱
    sa̱ kuu kuendá no̱ñóꞌo̱ yóꞌo. Tído kasandaá iin kuu̱, dá nduu yikí ko̱ño yo̱ táto̱ꞌon
    káa yikí ko̱ño na̱ ni̱ kii chí induú.
  pon-2006A: Oh duwen atail kin weuwa mwomwen aramaso me wiawihda sang pwehl, ih duwen
    kitail pil pahn iang wa mwomwen Aramas en nanlengo.
  maq-NT: Sacuatjin xi camá ngayaan sacuaha xihin xi nihndë camá jan ne, hacuanitjin
    cuma ngayaan sacuaha xihin xi canduva tsëhë ngahnga jan.
  hto-hto: Iemona énɨe ie fɨnócamɨena caɨ eroina izói, afe izói mona ímɨena éroitɨcaɨ.
  por-BRBSL: Assim como nós carregamos a imagem daqueles que são feitos de pó, vamos
    carregar também a imagem dos celestiais.
  ces-NKB: A jako jsme nesli obraz toho, který [byl] z prachu, tak poneseme i obraz
    toho nebeského.
  cui-cui: Anoxuae wapepon werapaena icha Adán pia pepon tatsi ichi xua bayatha tʉpa.
    Ichitha poxonae Nacom pia nacuatha patinchi wapepon xeinaeinchi pocotsi pepon
    icha Cristo pia pepon tatsi ichi xua pexeinya peitʉpanae coicha xeina.
  boj-2014: Adam namo qaji a mandam tamo soqnej deqa iga a bulosim mandam tamo unum.
    Dego kere Adam bunu qaji a laŋ qure qaji tamo unu deqa mondoŋ iga a bulosim laŋ
    qure qaji tamo sqom.
  eng-OEBUS: And as we have borne the likeness of him who came from the dust, so let
    us bear the likeness of him who came from heaven.
  eri-eri: Elebe ere oulaha fai waha dorofenga yafaya, onou dorofenga iinga gonga
    ere ha laluwaha fai waha dorofe yafoboya.
  wiu-wiu: Papete totopa namolo agono yagono-mikiti mekoyake naniko padena ago a tibu
    mea nekene agono yagono-mikiti mea kawoo.
  swe-swe: På samma sätt som vi har burit den jordiska människans avbild, ska vi också
    bära den himmelska människans avbild [bära Jesu avbild, han som kom från himlen].
  cth-cth: Maimouh teh vaiphu tami e meilam sin e patetlah kalvanlae meilam hai sin
    van awh han.
