verse: 1CO.015.056
translations:
  kpx-kpx: Nahi hilokage vaveve toelamoike hatihati keu vuvuneanu. Ige menaka kemoike
    vaveve toela keu negoanu.
  okv-H: Eto ari sasapura amina eoi embomeni ta ahihi pehagora amo God ta ke pepeni
    Moses ta degi ikena aita ivo ari humbuto embo ta ahihi teoi pepehekagora.
  tbo-tbo: Hilage e ananita ata dewa apapoehi uyahihiyei ma Mose a lugagayo uyahihiyei
    ata dewa apapoehi ta gagalena tuhagahi.
  mal-C: മരണത്തിന്റെ വിഷമുള്ള് പാപം; പാപത്തിന്റെ ശക്തി ന്യായപ്രമാണം.
  grc-SR: Τὸ δὲ κέντρον τοῦ θανάτου ἡ ἁμαρτία· ἡ δὲ δύναμις τῆς ἁμαρτίας ὁ νόμος·
  bgc-bgc: पाप वो डंक सै जो मौत नै लेकै आवै सै, अर नियम-कायदे पाप नै शक्ति देवै सै।
  khz-khz: Kwarega na ekwanurana kolovana kala rakava e kala rakava gena tiavu rova
    genana evogomaina.
  deu-TKW: Der Stachel des Todes aber ist die Sünde, die Stärke der Sünde aber das
    Gesetz.
  zsr-NT: Huac bi gun queëruꞌ yöl‑laꞌ gut le nabágaꞌruꞌ dul‑laꞌ, atiꞌ nabágaꞌruꞌ dul‑laꞌ
    le rdáꞌbagaꞌruꞌ zxba queëꞌ Dios.
  lin-lin: Nguya ya kufa ezali masumu, mpe nguya ya masumu ezali Mibeko.
  hns-NT: Hamlog Parmeswar ke kaanoen toerke paap karat rahielie. Ekare dwaara hamlog
    maut ke bahoet deraat rahielie.
  noa-E: Jöoingarwe ley deetarr gaaimuata õrau amach pekau pöoma wai nʉmua okhoojujã
    khaphʉ aajem, mag pekaúata nem jua theeg benen dënjö õor meepiejeewai.
  eng-EMTV: Now the sting of death is sin, and the power of sin is the law.
  mib-NT: Chi cuēchi cúu jeē sáha jeē cúndeyɨ́ cuehyɨ̄ jéhni ñayuu. Te ley yā jenahán
    sáha jeē náne cuēchi sɨquɨ̄ yō.
  lif-NT2: सिःमे़ल्‍ले़ कुमुक्‍साम्‍मिन् लायोलाम् खोःसुॽरो, हे़क्‍क्‍याङ् लायोःल्‍ले़
    कुमुक्‍साम्‍मिङ्‌ग साम्‌यो इङ्‌जाःङ्‌लाम् खोःसुॽरो॥
  xnj-xnj: Lifwa lipewa makakala ga kuvinisa kuhuma mukumbudila chapanga, mewawa kubuda
    kupata makakala mu malagizu.
  mmx-mmx: Lanmet i lok ka lolos tik lox asongot limixin boro at laxakapmek, la laxakapmek
    i lok ka lolos boro at Laulis Linga.
  cbr-NT: Aín 'ucha cupí ca unicama chëquinux bamaia. Nucën Papa Diosan bana cuënëo
    anua ca unin 'unania, uisa ñu 'ati cara 'ucha 'icën, uisa ñu 'ati cara upí 'icë
    quixun. A bana quicësoi 'ima ca uni 'uchaia.
  tee-NT: Pus ju chavai niyau ni alactu'ununau. Chai alactu'ununau ni naviyau ju lhik'alhtsajui
    ju ixlhamap'aksin Dios.
  eng-LSV: And the sting of death [is] sin, and the power of sin the Law;
  cak-NT: Ja ri mac ri nibano chi ri camic nich'acon chakij. Y roma roj can c'a pa
    ruk'a' ri mac jojc'o-wi, nipe ri ley chi ri Dios, c'o ri nuya' pa kawi' roma ri
    mac ri yeka'an.
  pah-NT: 'Nhanemanoa ombohahy nhande ve nhande rekote''varuhuro g̃waramo. Nhanderekote''varuhua
    ipopoaka nhande rehe nhande ikwahava g̃waramo Moisésva''ea remimbo''eagwera. A''ereki
    a''ea e''i nhande ve: “Kiroki g̃a oko te''varuhu – g̃a po ti omano ogwovo hahyva''ea
    ruvihava pype nehẽ,” e''i aheremimbo''eagwera.'
  sja-NT: Mãga jaradaipia bɨ eperãarã piupata perã ãchia p'ek'au k'achia oopata k'aurepa.
    K'awa p'anɨ jõmaweda p'ek'au k'achia eperãarãpa oopata, ma jõma jara bairã Tachi
    Ak'õre Ũraa Moisemaa p'ãpidade.
  xed-xed: Dmaku ná, gurma mtaku ya. Fatá zlahu ta vlaŋtá mbraku ta dmaku.
  mks-NT: Tá cája ña̱yivi cua̱chi já quivi tá quivi na sa̱há ña̱ cája na. Ta cúú á
    tátu̱hun tá tíin líhma̱ na̱ jáchi̱ ndóho ini na sa̱há cua̱chi na. A̱nda̱ sa̱nahá
    ndiva̱ha sáhndá ley Moisés ña̱ quivi ña̱yivi sa̱há cua̱chi na jáchi̱ ñéhe̱ íní
    cua̱chi caja ña̱ ná quivi ña̱yivi.
  gfk-S: No harding tano minat, ira sana tintalen. Ma be di bul ra harkurai, io, kike
    ra harkurai i ter ra dades ta ira sana tintalen.
  bmu-bmu: Keu mewö ahözapmö, kömupkö liŋgip jitŋi mi siŋgisöndok ahakmeme. Jöjöpaŋ
    keuŋan mönö siŋgisöndok akinbukö soŋgo aliga töndup ahinga kukŋambuk ahakza.
  dgz-dgz: Bop koewa nuga gapan aro waren toguraniwan. Amba koewa nuga Mosis iup mega
    to paisintoni gapan aro wariwan.
  eng-GNV: 'The sting of death is sinne: and ye strength of sinne is the Lawe.'
  zaa-NT: Porqui'ni por ca tul·la' qui' ri'u nna té qui'ni gatti ri'u, ą'hua por ca
    mandamiento nu ra lo ley nna acca yala poder té qui' ca tul·la' lani ri'u.
  eng-WEBSTER: The sting of death is sin; and the strength of sin is the law.
  guh-guh: Pibisiacuene vajaexanaeneconi yabara tëpaenatsi. Palivaisi bajayata Dioso
    Moiséspijinëta najumecopata, bajarapalivaisi pejamatabëcueneta yapëtanetsi vajatëpaecujinae
    Diosovecua picani vajanaxuabijavanexa pibisiacuene itsa exanatsi.
  bon-bon: Yoo, lui biigu te jaawenuge biname ne budre me, pui lui niiya mule gyene;
    piiyepu niiya mule te teeme kokre ne yaacatuge Cotre cabu ca biname bine mäpu
    ceerame, ingle Cotre te jaawabuge, egä biname te niiya mule ne bii becnige.
  nhw-BL: Miquilistli hasta ama hueli techtlani pampa tijpixtoyaj totlajtlacolhua.
    Huan tijpixtoyaj totlajtlacolhua pampa amo huelqui tijchihuaj catli quiijtojque
    itlanahuatilhua Toteco.
  swh-ONEN: Uchungu wa mauti ni dhambi na nguvu ya dhambi ni sheria.
  wbi-wbi: Uvuvafi vwa fua se yivi, ni ngufu sa nyivi se ndaghilo.
  bba-bba: Gɔɔn sɔsɔ dɛ̃ɛɡirɑ torɑru, torɑrun dɑm mɑɑ sɑ̃ɑwɑ woodɑ.
  eng-KJVCPB: The sting of death is sin; and the strength of sin is the law.
  kgk-NT: Ãy ae katu nhane rembiapo vaikwe-rehe nhemano oiko nhande-vy. Nhandejáry
    nhe'ẽ Moisés remimombe'ukwe nhahendu-gwi jaikwaa upe va'e.
  waj-waj: Anutuuqaa mmaanna tuu kuaivaa hama yopeema ta iikiaunnaivaara ta mminnamminnaa
    maisaiyauvaa varaunnavai. Ta mminnamminnaa maisaiyauvaa varaunnaivaara irisaivaa
    ta putuaunnavai.
  cpy-cpy: Okaatzi oshiyakaa-wenta-chari jaka othoyeni, rootaki kaari kamethatatsiri.
    Rootaki Ikantakaan-teetani yotakaeri eenitatsira antani.
  mpx-mpx: He yaomal wana lelelam i neem gegi paganina elana, ge gegi paganina i neem
    ebo Yehoba wana logugui ta leke.
  wbp-wbp: Nyiya-jangka karlipa muku palimi ngalipaju jintawarlayi? Kuja karlipa karlirr-yani
    Kaatu-kurlangu-kujaku kuruwarri-kijaku, ngula-jangkanya karlipa muku palimi.
  luo-luo: Lit mar tho en richo, to teko mar richo en chik.
  nhe-NT: Miquilistli hasta ama hueli techtlani pampa tijpixtoyaj totlajtlacolhua.
    Huan tijpixtoyaj totlajtlacolhua pampa ax huelqui tijchihuaj tlen quiijtohua itlanahuatilhua
    Toteco.
  aii-aii: ܢܸܟܣܵܐ ܕܡܵܘܬܵ‌ܐ ܚܛܝܼܬܵ‌ܐ ܝܠܹܗ، ܘܚܲܝܠܵܐ ܕܚܛܝܼܬܵ‌ܐ ܢܵܡܘܿܣܵܐ ܝܠܹܗ.
  esk-NT: Tuqułhum atniatlagaatigut killuqsaqapta, suli killuqsaun saŋŋiqutiqaqtuq
    maliġutaksratigun aŋalatiqaqhuni.
  msb-msb: An kasal-an amo an nagahatag san lara sa kamatayon kag an Kasuguan amo
    an nagahatag sin gahom sa kasal-an.
  cpa-NT: Lah¹jøng² báh³ lé² li¹chi² ju²hí³ dsøa¹² ja³dsiag¹ jniang³, ju³ná³ røi²
    jniang³ dsag³ báh³. Jø¹² bíh³ lei¹³ ca¹quieg² Diú¹³ ma²lǿih² rø²juúh² hi² røi²
    jniang³ dsag³.
  dso-dso: ଆମର୍‌ ପାପେଅନି ଆମ୍‌କେ ବାଦ୍‌ବା ବପୁ ମରନ୍‌ ପାଇଲା ଆଚେ । ଆରି ପର୍‌ମେସରର୍‌ ନିୟମ୍‌
    ନ ମାନ୍‌ଲାତେଇଅନି ପାପ୍‌ ବପୁ ପାଇସି ।
  meu-meu: Mase ena hekori na kara dika; bona kara dika ena siahu na taravatu.
  yva-NT: Wama ayao kakai wemirati mo wene raugavo wansai. Muno Amisye apa ananyao
    wemirati mo wama ayao kakai rarorono wansai.
  dgc-dgc: Kanya mate i tolay éy dahil to kasalanan de. Sakay i katunayana a te kasalanan
    kitam éy tu utus na Diyos a éwan tam sinunud.
  zpm-NT: Grieelodraa pe guṉ guieḻgut ne hor co, sac led yedraa hor co tso doḻ, led
    yedraa hor co gnabey ley; sac por doḻ gane rrieelo rsacsi guieḻgut ne niina, ni
    por ley rlu pe nac xtoḻ ne.
  hix-NT: Àsok tawro hana. Toseryehyatxow hamà, kwayehrà kom hona. Atxke kesnàr kom
    ke ryhe, twayehyatxhe. Àro ke, àhona toseryehyatxow hamà. Kàyweronàhyamatxho komo
    hutwanye rma, atxke rma tehxatxhe, eyuknye menyxehra kesnàr kom ke. Àro hoye ro
    twayehyatxhe.
  sim-sim: Kavakava os ma unda oso si uwak ma olmu handuwa. Mashi Moseshi kavakava
    os ma undan kormbak sawe mukunda sir.
  npi-ULB: मृत्युको खिल पाप हो र पापको शक्‍ति व्यवस्था हो ।
  cgc-cgc: Anduni kamatayen an may sarang pa na manakit ki kiten tak gabuat ki ta
    sala daw yon tenaan na kiten i mapatay. Tenged ta Mga Sinulat Moises nlaman ta
    na kiten i mga nakasala daw bayad an ta ate na mga sala kamatayen.
  tim-tim: Amâ bâleŋaet patŋande âmâ momogât metŋe hamepŋe aktâp. Akto den kârikŋeŋe
    amâ bâleŋaet metŋe hamepŋe mem miawaktâp.
  yor-yor: Oró ikú ni ẹ̀ṣẹ̀; àti agbára ẹ̀ṣẹ̀ ni òfin.
  wos-wos: Du hiyana sémbut hwendén hangéli angi dé, hurumben haraki saraki sémbut
    dé. Wun haraki saraki sémbutna hambuk angi dé, Moses wandén hambuk hundi dé.
  emp-NTPO: Ãcõrẽba Moisea diad̶a leyba cawabi b̶ʌa dadjirãba cadjirua obadada. Cadjiruada
    obada bẽrã beud̶ia.
  eng-F35: The stinger of death is sin, and the adjunct of sin is the law.
  ind-ind: Maut berkuasa mematikan manusia karena kita berdosa. Dan yang sering memancing
    keinginan kita untuk berdosa adalah hukum Taurat.
  pes-OPCB: زیرا گناه آن نیشی است که منجر به مرگ می‌شود، و قدرت خود را نیز از شریعت
    دریافت می‌کند.
  mpt-mpt: Gode hekmel wengo Mosese omalebuo baanoa Inamin namin kukub misiamo mo
    namibe genobuo otane nakaia unangai weng olo mo wafueim blim deiboniba kukub misiam
    ota wafu binabib kesoa sinanoa i enin kino wateniba kaanomabiobe.
  ssx-ssx: Homa꞉la꞉ ekima꞉ta꞉ ipika꞉ tanda peao homaaluekema꞉ wele peaasa꞉ ekita꞉
    hoke hau pita꞉la꞉eki pa꞉ta꞉ yama꞉ mu hala꞉me. Kutupa hoke hau pita꞉la꞉ ekima꞉ta꞉
    ipika꞉ wele peaasa꞉ ekita꞉ mo hande Lo Pimanu pa꞉ta꞉ yama꞉ mu hala꞉me.
  mkl-mkl: Iku kɑɑ wɛɛ wo bii kù jɛ nɑ dulum, nɔ dulum mɔ kɑɑ nɛ ɡbuɡbɑ̃ wo bii kù
    jɛ nɑ woodɑ.
  gaq-gaq: ଚିନା ଆଡିଙ୍ଗ୍‌ନେ ବପୁ ଗୁଏନେ ପାପ୍‍ବାନ୍‍ ବାଲେଃଏ ବାରି ନିୟମ୍‍ବାନ୍‍ ପାପ୍ ବପୁ ବାଏ
    ।
  gof-RNT: Hayqoy dukkiya wolqqay nagara; qassi nagara wolqqay higge.
  unx-unx: ତୁଡ଼୍‌ତେୟାଃରାଃ ପେଡ଼େଃ, ଗନଏଃ ପାପ୍‌ତାଃଏତେ ନାମାଃଏ, ଆଡଃ ମୁଶାରାଃ ଆନ୍‌ଚୁତାଃଏତେ
    ପାପ୍‌ ପେଡ଼େଃ ନାମାଃଏ ।
  gah-gah: Lihima netalímo nene heleaká netalímini gasovala loló onoive. Itó Ómasímo
    lo huka gakokutí lihima netalímo helisalagi loló onoimóza,
  lcm-lcm: Lau rikek nia na sekeng i mat, au na saupai kapo alis kitmat ani lau rikek.
  aer-aer: Arrwekele-arle anwerne anetyarte aterelheke-amparre nhenge anwerne-arle
    ilwetyeke itirretyarte anwerne-arle irlpe-artepele awetyartenge aywerrke-irretyakenhele
    angkentye atywerrengeke Ngkartele Moses-eke antheke, anwerne akurne-arlke mpwarekenge.
    Alakenhe ikwerenge anteme anwerne atere awelheme nhenge irrerlknge atwerlenge.
  qvc-NT: Muysispa liyningunata mana kasushqanchiqraykum ancha uchayuq kanchiqllapa.
    Chaymi wañunchiqllapa.
  tgl-ULB: Ang kamandag ng kamatayan ay kasalanan at ang kapangyarihan ng kasalanan
    ay ang kautusan.
  cbs-NT: Eskaki, matu yuinun ninkaidakanwen. Chakabukunkaini chakabuwen mawai nun
    datemiski. Jaska inun, dasibi Diosun nemati inun jawen yunuti Moisés kenemani
    nun chibantidumawen taea shinan chakabun nuku achixun nuku chakabuwamakubainmiski.
  xtm-NTPP: Kovaa kuechi ja jâ ni ka jini o tnu'u ni kaxtnu'u Moisés ma, te ja u'vi
    ma, xtna'a xtna'a ña'a i, xi ma kundee i ja kuiso kuechi o, te kûu o.
  nnq-nnq: Uchungu gwa kiu nga mabaja na makakala ga mabaja nga malagilo.
  bao-NT: Bii yairicaro manire ca tiirijea Ʉmʉreco Pacʉ cʉ̃ ca boorore biro mani ca
    tiitirije jʉori bii. Doti cũurique ca ĩirore biro tii nʉnʉjeetima ĩirã, ñañarije
    ca tiirã mani nii.
  san-ORI: ମୃତ୍ୟୋଃ କଣ୍ଟକଂ ପାପମେୱ ପାପସ୍ୟ ଚ ବଲଂ ୱ୍ୟୱସ୍ଥା|
  huv-NT: Cos ajlüy nisoet, quiaj netam mandeowaran; at cos aaga ajlüyay poch ayac
    Teat Dios, aag ayaj ajüiquich ajiüraats nisoet.
  otn-NT: I ja rá̱ ts'ɛdi ra̱ nda̱te ngue ho yø ja̱'i̱ porque ja yø ts'oqui yø ja̱'i̱.
    'Nɛ̱ i̱ mma̱nna̱ ley ngue di̱ njapra̱ castigo ra̱ ts'oqui.
  nop-nop: Kadakaniŋdi kumuŋ diniŋ goliŋgoliŋ tilak. Eŋ Yodoko Mede doktiŋa kadakaniŋdi
    saŋiniŋnit tilak.
  obo-NT: Iddos laas, idda en so kodpuung to saa nod undag to kopotayan, woy dos kodsupak
    ta taddot mgo suhu to Monama, idda en kos id uripon keta riyot kodpuung to saa.
  cak-ENT: Ja ri mac ri nbanun que ri camic nch'acon chikij. Y roma roj c'a pa ruk'a'
    na ri mac nkuc'o-vi, npu'u ri ley richin ri Dios, c'o ri nuya' pa kavi' roma ri
    mac ri nyekabanala'.
  lif-NT: ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤗᤠᤕᤥᤗᤠᤶ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤱᤃ ᤛᤠᤶᤕᤥ
    ᤀᤡᤱᤈᤠ᤺ᤱᤗᤠᤶ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Chi maá cuāchi cúu jā sáhá jā cúndeé cuēhē jā jíhī nchivī. De ley yā janahán
    sáhá jā nénda cuāchi sīquī ō.
  san-TIB: མྲྀཏྱོཿ ཀཎྚཀཾ པཱཔམེཝ པཱཔསྱ ཙ བལཾ ཝྱཝསྠཱ།
  qve-NT: Ichaqa runakuna huchapi kawsasqankuraykun, wañuyqa ancha atiyniyoq, runakunata
    wañuchinanpaq. Saynallataqmi huchapas ancha atiyniyoq, Moisespa escribisqan leykunata
    runakuna mana kasukusqankurayku.
  pao-NT: Soo suda numu tumatuguna numu-matoosoo kodyukwu numu goedu. Tamme oo sopedakwatoo
    ka gi Te Naa unnepu mayohona.
  cbu-NT: Ashiri ¿mayamunaja tsipats iyaa kasiranga? Yutaritshishirimandini tsipats
    iyaa kasirangiya. Yutaritshishirimandini tsipakitaatani, itaru Isus yutaritshishee
    tachingaranguwa. Apanllee kamachtamarini nda payukuni, uru pinasakuni, iyaa wanimaam
    waritakiya tsipatspatarta. Wanimaam waritaktaa, Apanll iyamun Isusoo waneeyaru,
    iyaa wanicheeja, ndambaree.
  usa-usa: kúmiqtababoana puí-yátáákómá keqtáá túpuinin-akoqnaama matokáiye. ánibo
    ámáan-aikoqtababoana kúmiq-yataaqa mamá abarokáq awíqme kéin-aikoma keqtáámá kéyainaiye.
  soy-soy: Akópɛ nyɛɛ nkpɔ mɛlõ wɑisɛ, isé yɛɛ ɑkópɛ ńnɑŋɛ hɛɛlɛ̃.
  hui-hui: Homa ibu hongo miagane tene ko buleneme. Ko bulenenaga hongo Mana lowini
    ngagoha howa miaga.
  amf-amf: Dembhisa eenaam kinin deesayno kantano seesone; seesonsa kantano Barjo
    yigginone.
  quc-NNT: Ri käyo'w u chuq'ab' ri kämikal chub'anik k'äx chqe, tzare ri mak. Are
    k'u ri käyo'w u chuq'ab' ri mak tzare ri ojer Pixab'.
  dob-dob: Mwawasa ꞌina waiwai ꞌiapwesama bubuna toꞌumalina ꞌenega, ta bubuna toꞌumalina
    Mosese ꞌina loinao ꞌediyega tamwalamwalatoni,
  wrs-wrs: Dahamba pimba nihsesoava vreihunvpa, manara, pimba indkokla viv. Wo pina
    indkoklarava pimba wetat owol viv, manara, Sesoana lohohmora lohv.
  mca-mca: Pa' ƚani's pa' witwamhi' hikpa' pa' witwuƚ'ax, qa pa' ƚet'unha'x pa' witwuƚ'ax
    qa kekhewe' yika' pa'aj pa' Moises'ik'i (ley).
