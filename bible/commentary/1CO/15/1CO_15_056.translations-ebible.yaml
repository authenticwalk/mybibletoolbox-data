  kgf-kgf: Humucac waiya imi képésic, waŋu képésicac kuha imi héna ac wanʒac.
  awb-awb: Amahnága tanáhráq Mósísiga sehgíóro ú ehweh íre sehgioráhúnayabé ahbabárúne.
    Itega ahbabárúnayabé puké sansanká ite kamah aíre.
  gdn-gdn: Nu paerepemei bigi kwaigemei ki pokaiya ka po nu giriniyana pasuniyana
    ki kasiyarai ika wadau. Ade gora oragai umanibu dokodoko ki pokaiya ka bigi e
    kasiyarai mete ika wadau.
  nko-NT: Lakpan igyi ɔkpɛ ánɩ́ ɩtɔmɔ́, Mose mbla ámʋ ɛ́ ɩtɛhá lakpan túmi.
  bsn-NT: Dios ĩ rotimasiriarore bajiro yimena ñari, rojose tãmʉorʉarãma. To bajiro
    bajiroti ti ñajare, ĩna bajirearotire güirãma masa.
  pib-NT: Gipukchichinonwa mukochri. Ga wa Tokanchi Yokanatkaluru walenwa mukochri
    muchkonu.
  wiv-wiv: Na matuhanga kana matea kua e lala kete vividihi matehia manumanu vona,
    ia na moge zahazaha kamahi. Na moge zahazaha kamahi, dia ta pelea kadia matuhanga
    na lo.
  reg-reg: Obhululu bhwo lufu ni chibhibhi, na managa ge chibhibhi ni chilagilo.
  mlh-mlh: Buŋo oŋu pegayoŋ, komere damu miine oi agiburaŋ eebobo. Mimipaŋ buŋoineji
    agiburaŋ egu eniminde agi ruame jibu ebeneŋ agiburanji usuŋineke fukeega.
  gof-ENT: ሃይቆይ ዱኪያ ዎልቃይ ናጋራ፤ ቃሲ ናጋራ ዎልቃይ ሂጌ።
  aau-aau: Lokrue ko hay, mon piapay ey kokwe weynpaweyn piap-araw mon le. Seyr sow
    me kamaun sow yor hokwe weynpaweyn piap-araw mo krai se mon ousne.
  tvk-tvk: Naha xa misak ni maten mikila vapurun moletin xil be tesaen. E tesaen nggur
    xeihen melele xa rakil rae xil na Hi e ranggur xotehi.
  prf-NT: En kamandag nen kamatayan ay en kasalanan, sakay en begsák nen kasalanan
    ay maggubwat ten Kautusan.
  auy-auy: Maníkóní ámáámbo ísámaimo túwáán-imayaago taꞌótokaiye. Miyámó ontáféna
    púwón-ambo sáwíꞌo uwátinkainda-fasiꞌaenko taꞌótokaifo
  tbg-tbg: Maa entara vaiinti nahenti vaaqu kaiqa vare variarara tiro, qutuvi okarava
    vaiinti nahenti nkaqe vaira. Vaiinti nahenti Kotiva tivato uvara raqake variarara
    tiro, qora kaiqa kempukavano vaiinti nahentiqaa raqikiqiro vi vaira.
  hub-NT: Nu turamunmagka yaunchuk chicham umiktinan Moisés aarmauwa nu, ii umischarik
    tunau takakur jinujakmauwa nujai atsustinaiti.
  hmo-hmo: Mase ese iena hisihisi siahuna be kara dika dekena amo ia abia, bona kara
    dika ena siahu be Taravatu dekena amo ia abia.
  big-big: Kozang teni ibeng si keya ngangang yaniweki pura teni kiling yolu, purik
    teni kaile mizi keya kaileragi kozanda kiling yolu kopong. Keya kaileyeng kozanda
    kiling purik Anotogi lora yolu kopong.
  gux-G: M kuuma jatiagu tie t tuonbiadi ke t tuonbiadi fidu tie yiko i
  cnl-NT: Bi²³ jmee²³ lii²³ 'e³ xa³ dsoo² quiee³²ra² ley 'e³ ca²³ŋɨ́n² Moisés. 'E³
    xa³ dsoo² quiee³²ra² jmee²³ 'e³ sɨ³'ióo²³ra² u²³ŋɨ́³ dsɨ́ɨ², 'e³ sɨ³jú̱n³na².
  zar-NT: Huáca bi gun yöl-laʼ guti queë́ruʼ tuʼ nabágaʼruʼ dul-laʼ, ateʼ nabágaʼruʼ
    dul-laʼ tuʼ ridáʼbagaʼruʼ xibá queëʼ Dios.
  kde-kde: Kuhwa kùpata dimongo dya kuwalala ing'anya ya kupwawa kwa sambi, na sambi
    ìpata dimongo dyake ing'anya ya kupwawa kwa Sheliya ya Musa.
  ata-ata: Xe tavi sou soli ne anu a ꞌilixo masumasua mo xavi sou ꞌilixo masua ne
    anu ane lapuloto.
  qvw-NT: Chay wañuycäpa waćhicun juchamari, ñatac cay juchap munaynin camachicuypïmi
    śhamun.
  nfa-nfa: Nga tao ka mamadhe nèti rasa pèdꞌa hia èdhi dhèu rai-haha? Lula èdhi adꞌu-ue
    sasala. Tasamia ka sasala sèra dènge koasa? Lula Atora Ama Lamatua peka na, sasala
    èdhi, nuka sisu paredha Na!
  tnp-tnp: Rəueiu, təfagə tərah in təhmen e nati kəti tatus iətəmi kəni mətuva in
    nɨmɨsiən, kəni Lou tatol təfagə tərah nəsanəniən rəhan tatepət.
  urd-urd: मौत का डंक गुनाह है और गुनाह का ज़ोर शरी'अत है।
  hot-hot: Ŋama anêŋ siniŋ ma kambom lomaloma. Ma kambom hawa lôklokwaŋ hêk balabuŋ.
  mqj-NT: Pesui'na kamatean iamo kasalaanna ma'rupa tau. Anna kakuasaanna kasalaan
    iamo issinna sura'na Musa annu ianna dilenda umpabuttu kamatean.
  rus-SYN: Жало же смерти - грех; а сила греха закон.
  mbh-mbh: Na rinong i pavurvur ako aro i pun rin it, eneke te oma vothung kerenga,
    na lemir mire ako ler vothung i kerenga, eneke God ile erere i ritet nge lale.
  bdd-bdd: Camasaina ꞌina waiwai ꞌilatuwa mumuga galana ꞌoinega, eeta mumuga galagala
    ꞌina waiwai beno Mosese ꞌina loinao ꞌadi ligeha ꞌoidiyega.
  cbt-NTPO: Yosë iráca pënëntërinso' co natëtatëhuahuë', oshahuanëhua'. Oshahuanëhua'
    ni'ton, chiminacaso' ya'huërin.
  srn-NT: A makti fu dede na a sondu, èn a sondu e feni en krakti na ini a wèt.
  cta-NT: Tiꞌí tsa chaꞌ nchca jiꞌna loꞌo ndyijii na xquiꞌya chaꞌ ntsuꞌu tsa quiꞌya
    jiꞌna. Jlo tiꞌ na chaꞌ ntsuꞌu quiꞌya jiꞌna, xquiꞌya chaꞌ ná ndaquiyaꞌ na cña nu
    ngulo ycuiꞌ Ndyosi jiꞌna tya clyo chaꞌ cuaꞌni na.
  bqc-SIM: Duuna mɛ́ ga sɛwɛ ũ, mɛ́ duuna gbãa ì bↄ ikoyã guuɛ.
  tcz-CHONGTHU: Ajehchu chonset hi thina a dinga midep'a panga ahi, chule Danthu hin
    chonset thaneina apeh ahi.
  mar-mar: मरणाची नांगी पाप आहे आणि पापाचे सामर्थ्य नियमशास्त्रापासून येते.
  snp-snp: Fulunumo mona wela-kauwa ya lifimate ya ne. Ido lifimate aumala ya lo melami
    ka yakafo olu oloto pi ledami ne.
  isl-isl: '@see-verse:1CO.015.055'
  spy-NT: Ibēlēē biich ꞉meet ng'ōōkisto ānkunyōōrtooy ꞉ng'ōōkisto nkuruuk wōlēē mii
    ꞉kiruutēk.
  xnn-xnn: Tay nan bomasbasolan nan ipogaw et siya nan kagapowan nan kabaelan nan
    tetey ay mangpaligat ken daida. Ya nan kagapowan nan kabaelan nan basol ay mangdosa
    isnan ipogaw et gapo tay wada nan linteg Apo Dios.
  mwe-mwe: Shiwo shinakola mashili ga bhulaga, kwa ligongo lya yambi, na yambi inakola
    mashili kwa ligongo lya Shalia ja a Musha.
  tte-tte: Kabo boita ana malimali ilaomaya naenaena mumugana koina yo naenaena mumugana
    ilaomaya Yaubada ana loina likwaina koina.
  tcs-tcs: Sin i gibe da paua po meke pipol pein. Ane ded ane sin i gede paua blo
    em prom Mozeslo.
  hlt-THB: Thihnaak ak chy taw thawlhnaak ni, thawlh ak thaawmnaak taw anaa awi ni.
  soq-soq: Bo ipa no kadi dewasaitana bedewe mukawa wadedie poka nenede. Ita kadi
    no God anaanawa ampuiasaitana bedewe mukawa wadedie enedie nolaleide.
  qub-qub: Wañuypa wañuchicunanga runa juchata rurashanmi caycan. Y runaga juchata
    ruran laycunata mana wiyacurmi.
  att-att: Ta maganássing yù ira tatolay nga matay gapu ta ammu ra ta mapagikáru ira
    megapu sù liwâ da. Á máwák nga mapagikáru ira gapu ta nakaliwatád da yù tunung
    ni Namarò.
  bki-bki: Mia kito roil tibe na bior ka tubo-iano napano jo, naio jian moroano ban
    bajago na kariano joomo ea kiado meuliano, napano mila na robinimei jibe tomu
    na lakokorov tuboiano, a bajago na kiado kariano nei jian moroano ban m̃ariano
    na jibe m̃arbutoto napano mijikia tulu kito ram̃arm̃aro.
  bqp-bqp: Durunna mɛ́ à ga sɛwɛ ũ, durunna gbãna sↄ̃ àdi bo doka gũmmɛ.
  mcp-mcp: Shushwom í dʉ zə nə shwɨy wə́ *sə́m, sə́m í ŋwa ŋkûl mə́cɛ̧ɛ̧́d.
  hat-hat: Se peche ki bay lanmò pouvwa pou fè nou lapenn. Se lalwa a ki bay peche
    a tout fòs li.
  npl-NT: Imintsi n tlajtlákoli kimaka chikawálistli n mikílistli, iwa n tlajtlákoli
    kimaka chikawálistli n tlanawatílistli.
  bgg-bgg: Iy ne saduii phi pha airo blu ne layog è mua, chiih-è layog è awai blu
    ne Iphey è mua.
  eng-TCENT: Now the sting of death is sin, and the power of sin is the law.
  eng-BSB: The sting of death is sin, and the power of sin is the law.
  cpu-NT: Okaratzi oshiyakaaventachari jaka othoyene, irootakera kaariperonkantsi.
    Irootakera Ikantakaantaitane iyotakairi tzimataitatsira akenakaashitane.
  san-ASM: মৃত্যোঃ কণ্টকং পাপমেৱ পাপস্য চ বলং ৱ্যৱস্থা|
  tac-NT: Pe cha nokigá suwiyame ju. Aka Moisesi nila nulalí ruwíché alué cha nokame
    gastigáriwili ko.
  eng-WEBPB: The sting of death is sin, and the power of sin is the law.
  gfk-H: No harding tano minaat, ira magingin sakena. Ma bia di bul ra warkurai, io,
    kaikek ra warkurai i tar ra dadas ta ira magingin sakena.
  viv-viv: Alika yana faiwala koyo-moꞋena inubana dewa koyona, faꞋina dewa koyona
    fatana alika. Yada dewa koyona inubana Yaubada yana vehimeya ana dibutoyoga. Yada
    dibutoyoga faꞋina, vita aseꞋasedeya kaꞋayaꞋayaunena.
  yao-yao: Chiwa chikukola machili gakuulasya kutyochela mu sambi, ni sambi sikukola
    machili kutyochela mmalajisyo ga che Musa.
  tgp-tgp: Suiha mata sile na rongohaji non mateia enia hehe, ale suiha mata hehe
    enia leu non God.
  auc-NT: Mönö wënæ wënæ cægaïnö beyænque mönö daapa guiite baï pante wæquinque në
    wænguënëmö ingamöimpa. Ayæ̈ ëñënämaï cæyömonte Wængonguï wææ angä beyænque mönö
    në pante wæquinque në wænguënëmö bagamöimpa.
  kbc-NT: Ǥobeyaceɡ̶egi joaniɡ̶inaa ane yajigota némaɡ̶a loniciwaɡ̶a me datika nibite,
    codaa ɡ̶obeyacaɡ̶a ida loniciwaɡ̶atoɡ̶oloco leeɡ̶odi liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji.
  bmh-bmh: Noumabun igul gonugau gusig sil duailel go igul eg macanemen mu maraneu.
    Igul eg gonugau gusig kasai ze go ebuan waneu.
  ctu-BL: Jini c'ux bʌ, jiñʌch mulil mu' bʌ i yʌc'onla ti chʌmel. Jini mulil mi' taj
    i p'ʌtʌlel cha'an jini mandar.
  meq-meq: Məməte na, a huta gədaŋ məgay wu nakə lele bay aye a ndo hay hərwi mezeleme.
    Mezeleme a huta gədaŋ na, hərwi bazlam i Mbəlom mapala eye.
  noa-H: Jöoingarwe ley deetarr gaaimuata hõrau hamach pekau pöoma wai nʌmua hok'oojujã
    k'ap'ʌ haajem, mag pekaúata nem jua t'eeg benen dënjö hõor meepiejeewai.
  alp-NT: Saka kalajengkine esi sasune kena esi aluije ekeri matale, ele mere lekwe
    dosare ekeri ite kena matale. Le agamare esi aturane riluke kbasa ete dosare le
    bei aturane mere, ite rekwa nkenale kai nsalale.
  san-VEL: m.rtyo.h ka.n.taka.m paapameva paapasya ca bala.m vyavasthaa|
  kbq-kbq: Kumi'mo fri'zamofo atazana eri fore nehigeno, kumi'mo'a hanave'a kasegefinti
    e'nerie.
  kbh-kbh: Ents̈anga bacna soyënga tmojama causa, obenana endmëna ents̈anga jóbanama
    chaotsamnama. Ndayá leyiñe iuayanama, ents̈á jtsetats̈ëmbuana ndayá yomna bacna
    soyënga jamana, y chca táts̈ëmbo causa, chca bacna soyënga jamama juabnë́ngaca
    mandaná jtsemnana, y cabana, jóbanama jtsemnana.
  ron-LSB: Înțepătura morții este păcatul, și puterea păcatului este legea.
  pon-pon: Mana en mela dip, a manaman en dip kapun.
  nhe-BL: Miquilistli hasta ama hueli techtlani pampa tijpixtoyaj totlajtlacolhua.
    Huan tijpixtoyaj totlajtlacolhua pampa ax huelqui tijchihuaj tlen quiijtohua itlanahuatilhua
    Toteco.
  sps-sps: A kifon a ka te oraav of ror a vainy, a mat i tovei, tana saa ari oraav
    ror a ka voun a mat tsuar, tsuri te nai nom ror a fasaraa tsuar tana fo aveto
    tsuri. Ana kifon a ka te nom rori na fasaraa tana fo aveto tsuar tovei, tana saa
    ari gima manaats a fo faun to te faan rari Gov ma vovou iny.
  wnc-wnc: Sanga amin zipan kumnanga akngatane yapii amindane waiaknga unin. Siwan
    sanga aminu wai amin dakngananga akngatane yapii mama wamu unin. Mama wam sandeke
    aminu wai amin dakngake undang akumning.
  bus-bus: Durun bé ga sɛwɛɛ ũ, durun gbãaa sↄ̃ è bↄ doka guumɛ.
  gub-BL: Ikatu 'ym ma'e iapo har romo zaiko zane. — Ikatu 'ym ma'e iapo har umàno
    putar a'e wà nehe, i'i ze'eg kwehe arer a'e. A'e rupi zaneretekwer a'e wà, umàno
    ma'e kwer romo wanekon a'e wà.
  imo-imo: Kololi ulumunga lino toromo meramupe linonga ulu kerima. Ulu kerimuni mane
    unguma kanamili nimbelie enge lipe lino topa maindo mundurumo.
  boj-boj: O ijo was niŋgi quiy. Moiyo aqa qaja agi gago une. Une aqa siŋgila agi
    Qotei aqa dal anjam.
  eng-DRA: 'Now the sting of death is sin: and the power of sin is the law.'
  knf-knf: Uko wi pkeţ pajaaŋ pafiŋna uwo pekadu, kë uko unjaaŋ uwul pekadu mnhina
    uwo *Bgah bi Moyiŧ.
  san-KHM: ម្ឫត្យោះ កណ្ដកំ បាបមេវ បាបស្យ ច ពលំ វ្យវស្ថា។
  arn-NT: Tati wesa weñangkün ñi wülkeel ta lan dungu fey ta yafkan llemay, fey Ngünechen
    ñi ley dungu feypiley kom tati yafkalu ñi layael.
  zas-NT: Guialrusagzi guialgüjt na̱j por dol, abiꞌ por ley ragbee bejn guial dol
    guin na̱j ni rniabee laaman.
  ken-NT: Bɛbʉ́ kɛ bɛ́chyɛ̀ nɛwú bɛtaŋ. Bɛbhé Mandɛm kɛ bɛ́chyɛ̀ bɛbʉ́ bɛtaŋ.
