    malən'.
  sgz-sgz: Nagogon si Káláu a inngas tari singin matananu ngo dikte longoi sápkin,
    má a mon i kán rakrakai mul suri na oboi rangrangas án minat uri di. Má matananu
    di mátut suri mat kabin di matai ngo ái Káláu na arangrangas i di suri sápkin
    dikte longoi.
  kek-NT: Xban nak cuan li ma̱c, jo'can nak cuan li ca̱mc. Nak ma̱c'a'ak chic li ma̱c,
    ma̱c'a'ak chic li ca̱mc. Ut li chak'rab ma̱c'a'ak chic xcuanquil sa' kabe̱n.
  blz-NT: Dosa mase moso' men mantakakon kolapusan, ka' ukum Torat a men bo pinginti'ianta
    dosa.
  poe-NT: Tí jie̱ tjasinni mé kui̱xi̱n tí tsꞌenni. A̱ ntá tí ley kꞌue̱to̱an ósé a̱ntsí
    kꞌuíxixín jie̱.
  san-TAM: 'ம்ருʼத்யோ​: கண்டகம்ʼ பாபமேவ பாபஸ்ய ச ப³லம்ʼ வ்யவஸ்தா²|'
  cof-NT: Junni jutsa tenchi culpa tenhito, puyanoca jele timinlayoe. Diosichi mantá
    tenchi jutsa tayoeque tenhito, culpa tenhiminlayoe.
  srm-NT: Biga di poosian u dëdë, nöö hën da di sitaafu di u bi o kisi a baka u dee
    hogi du fuu hedi. Nöö di soni mbei u bi o kisi sitaafu, biga wa hoi dee wëti dee
    Gadu buta da u.
  qvs-NT: Kay allpapi kashpanchikuna Tata Diospa kamachikunankunata mana kasushpa
    kawsashpanchikuna uchallikunchisapa. Uchanchikunarayku wañunanchikuna tiyan.
  zca-NT: Kwa'n nzë'b xki men lo Dios nak kwa'n nile' nzhat men, mbaino ley kwa'n
    mila' Dios lo Muisés mile' nzë'b xki men lo Dios.
  cbc-NT: Carorije ati yepa macããjẽ pʉame marĩ riayasio joroque caátie majũ niña.
    Tie pʉame manigaro. Tunu bairoa tirʉ̃mʉpʉ macããjẽ roticũrĩqũẽ carorijere marĩ
    masĩõ joroque caátie, marĩrẽ ĩñabeserore bairo caátie cʉ̃ã manigaro yua.
  qxo-NT: Tsaynö Diospa palabran niptinpis Tayta Diospa mandamientuncunata mana cäsucur
    jutsata rurayanganpitam llapan runacuna wanucuyman chäyashga.
  mox-mox: Mana ʼaliga ena waiwai ilivu luveifana ʼinega maimai, ta ilivu luveifana
    ena waiwai Mosese ena luvine ʼinega maimai.
  kew-kew: Gore onaanumi pupitagi neme-ga go omape yapi di madaa radaa nape puri ia.
    Goa pua mo pupitagi na puriri rekena agaame kaloaaya.
  dww-dww: Gewagewae guri na rewapanama e paḡopaḡona. Be tarawatue gewagewa e maḡamaḡatarana.
  twi-ASANTE: Owuo nya ne tumi firi bɔne mu na bɔne nso nya ne tumi firi Mmara no
    mu.
  aoj-aoj: Wambaꞌw sagagaꞌmaꞌwi kwataga ma waf awafi eaꞌ banagami ma waf awafi magataga
    naꞌamba. Apaꞌ epes hiapai mumbisilaꞌ basefa muꞌuli Godi hiꞌalapa. Isimba atis
    deiꞌ muꞌuli inimba nawalapai banagami ma waf awafi.
  cbv-cbv: Moisésji ã wʉtatdih jéihna yʉhna, jwiít nihat jwĩpĩ́ tʉ́i jepahcan caá.
    Pánih jepahcan, “Weém yéejni caá”, jwĩ niíj jéihna caá. Páant jwĩ jʉmatdih jéihnit,
    jwĩ wʉnat tʉ́ttimah, dedé yéejat peéh chãjatdih ʉ́ʉmna, wʉnatdihbʉt jwĩpĩ́ ʉ́ʉmna
    caá.
  taw-taw: Kumeb ak, ne tap si tap tɨmel gep kɨles ak dɨl anɨgup. Pen tap si tap tɨmel
    gep ak, ne takaw Mosis ñu kɨl tɨkak kɨles ak dup.
  jic-NT: Malala jis tepyala tecya'lin̈ na, malala la tjajay mpes. Nun jilal velé
    'onin ne malala la tjajay yupj. Sin tji'yüsa Moisés tepyacá, newa ma polel lajaytsja
    pjü tepyacá.
  zap-NT: Por ne rlaa mén dol, neguin ret men, no por xley Dëdyuzh nak ne ruu xkastig
    mén ne rlaa dol.
  wer-wer: Ngön kosangöt wa olaan saun pöt weëre kosang yeö. Pël ëak pötak nga elniin
    wel yokoir.
  ipi-ipi: '@see-verse:1CO.015.055'
  qul-NT: Wañuypaj ñac'arichiynenka jucharaycu. Ñaupaj leypi jucha callpata jap'in,
    runacunata juchachananpaj.
  tnc-tnc: Ba'iaja baawa'ri mareyarãñu. Tuᵽarãte jã'meika yi'ribeyurãte reyarika simamaka
    i'suᵽaka mare sariatayu.
  ter-NT: Enepone ápeinoke xunako pevóti iyónopea xâne ipihóponovokutike, koati vo'oku
    itúkeovo pahukóvotihiko. Epó'oxo koati vo'ókuke ne Ponóvoti Kixovókuti, yutóxovoku
    ne páhoenokono xâne itúkea, iyúseinoke itúkeovo pahukóvoti.
  bmr-NT: Mɨɨro imitɨ, guijeveque mityaco acɨhicahi, mɨɨhaico iguijenɨqui. Jaabadɨro
    bu Moise sɨɨcɨjeo tajɨɨba imitɨco mityaco acɨhicahi.
  fuf-fuf: Kono ndagawal mayde ko junuubu, awa kadi doole junuubu ko Sariya.
  bhl-bhl: Nimtew angom? Kuankemin em betbet duyemeko, yenkabe em kitil e sili sili
    nam ete kasike. Keko beli, sili sili nam em kitil e Sunbin-Got em kukuyemin weng
    ete te.
  ons-ons: Borikineŋo seu seu wane wakele so ŋetne ŋetne okan okanmaike, so Rara Togon
    Donŋo borikinane nabok pa more zonom man okanmaike.
  con-NTPO: Nane egae tsincon'cho ingima dyoñasi gi pa'fa. Toya'caen tayopi'su manda'cho'qque
    se'pipa egae tsincon'choma fuite ti'tsse ingima dañoñe.
  ghs-ghs: Nookao, baataho kooi quba ape bahe kahosa ooni qate hu nooi paha abi ota
    dzeimaqi kahosake eepanomaiteta.
  peg-peg: ହାକିନି ସାତ୍ରୁ ପାପ୍‌, ଆରେ ପାପ୍‌ନି ସାକ୍ତି ବିଦି;
  txu-NT: 'Mỳjja kakrit kute me kamjỳrkôt ne me ty. Me axwekôtdjwỳ ne me tyn arỳm
    me biknor tokry djàkam akuno. Ne kam mỳj ne me kute amijaxwe mar on? Bir, me memã
    Môjdjê kukràdjà jarẽ nhym me arỳm amijã kuman amijaxwe ma. Ne kam arỳm te axwe
    kêt prãmje. Te: axwe kêt prãmje ar ba:n arỳm axwe pãnh tyn kam me biknor tokry
    djàkam akuno.'
  eng-WEBU: The sting of death is sin, and the power of sin is the law.
  gnw-NT: Añave mano güɨnoi mbaepuere yanderé mbaeyoa jeco pegua. Jare mboroyocui
    uicuaaca mbaeyoa.
  mux-mux: 'Kululieliinga yambuma mindili sipa tolemú kupanda akili ulu-pulu-kísele.
    ⸤Yambuma-ni ulu-pulu-kis telemeláliinga ‘Kolumulú kene Pulu Yili-ni oliu ‘mindili
    námili.’ nimbá.’ niku piliiku kene kulungíndu mundu-mong telemele kanili.⸥ Ulu-pulu-kíselenga
    tondulale ⸤Pulu Yili-nga⸥ ung-mani ⸤Moses-ni yandu⸥ sirimuma-ni silimú. ⸤Ung-manima-ni
    nimba mele: ‘Ung-manima naa piliiku liiku toku pula tungí kene mindili nungí.’
    nilimáliinga piliiku kene yambuma-ni kululi ulele aku-siku piliiku kene mundu-mong
    telemele kanili.⸥'
  maj-NT: A̱t'aha̱ ngabayoo̱ ts'ínchjén ngatitsuu̱n nga ts'ínk'ienko̱ho xu̱ta̱, ko̱
    ngatitsuu̱n ts'ínchjén kju̱a̱téxumoo̱ nga bakúchji ni xi 'mihi̱ ngatitsuu̱n.
  bkq-NT: Deus aguehobyry sakanibyryem lelâ kurâ idânârâ. Deus, Moisésram tâzezewenry
    inwenien-hoymby kindadylygue, mâkâ izepa ato aienibyryem kydawyly kiuntuly. Awylygue
    ani kyiguely kiyntadyly, kyigueduo kydâsenagazedyly kiyntadylygue. Iwerâ olâ tyanepa
    kurâ, inakanhe aguitobyry xygakeybyem awyly kiuntulygue.
  kue-kue: Ana yomba sigoglkwa kuglangemo i tandaglme iwe. Te tandaglme yombuglomo
    pangwa i lo mina yungwa.
  cot-NT: Oraquea quempevaerentsi, iroguenti otseji metojagantsi. Oraquea cantacaantanentsi,
    iroguenti otampishica quempevaerentsi.
  bnp-bnp: A maheto na matenga, a naro hale. A vinara i habi a nitora na naro hale.
  apn-NT: Tĩrtũm kapẽr ã kagà htũmja ã mẽ pakukamã mẽ pajarẽnh kot anhỹr. Mẽ pahte
    amnhĩ tomnuj xwỳnh jakamã kot puj mẽ nhỹrmã ty.
  ctp-NT: Tiꞌí ꞌa ꞌñaan xa nu ndyijian chunꞌ ndukwiin ꞌaan kiꞌya. Loꞌo jlyo tianꞌ
    chaꞌ ndukwian kiꞌya, siꞌya chaꞌ ja nnaan tñan nu ngulo Ndiose ꞌñaan ti kulo chaꞌ
    kuꞌnian.
  opm-opm: Hanip dire ihat ma er da hat sapti ohe pe oh haputin sup ohe danong akasip
    mar ihat saptimur. Got ohe sawa mengnong amram ma na dindeipti ohe pe oh haputin
    sup ohe danong akasip mar ihat saptimur.
  bvr-bvr: Ngardawa gun-gujuwa arr-burnda gu-workiya minypa gun-nerra jama arr-ji
    arr-workiyana gu-gatiya wenga; rrapa gun-nerra an-dimanga gu-workiya minypa joborr
    gun-guyinda ay-rrumunga arr-workiya gu-gatiya wenga.
  wal-wal: Haiqoi dukkiyo wolqqaa nagaraappe demmees; qassi nagarai wolqqaa higgiyaappe
    demmees.
  zad-NT: Daa bi choncho diika' bllia Chioza' bia' goncho chli'n nakcho beṉ' saaxya,
    na' daa nakcho beṉ' saaxya, yeḻ' wita' napan yeḻ' wak kwenc̱he wsol wṉitan cho'.
  kmg-kmg: Sâqocnezi hâmocte šârâ ekac, â sâcmutâc dâŋte erâ sâqocnezi tâpirinehec
    ekac.
  aso-aso: Idoꞌ aꞌmine helaaꞌ neꞌmi gavoso nene lihime daaꞌ monovo ne neive. Idoꞌ
    Oꞌmosoꞌmi louꞌ gamaziꞌve neꞌmo lihime damaaꞌ ve lo lo neivosa lute neꞌmo lihime
    daakumuꞌ nene otaaꞌ neive. Idoꞌ nelotiꞌ lihime daaꞌ monovo nene lelita amuzo molo
    sotoꞌ ogaꞌ neive.
  uli-uli: Ye budoh kkelel maes mo irel molfid be hafohoyur yarmat. Iwe ngo ye budoh
    kkelel molfid mo irel Hatobtob we.
  nin-NT: Ila ure nggi ì di ni ittu itsɨ ima yi, Are ka so igbu ka ngga a di du ila
    ure ì se nu ukyekye.
  acu-NT: Yaanchuik Yus Moisésnum umiktin chichaman akupkau asamtai, aints ainauti
    nu chichamka umitsuk mash tunau wajasar jakatnuyaji.
  cak-WNT: Xa ruma ri mac tek nipe ri camic pa kawi'. Y ruma chi riyoj can yojc'o
    pa ruk'a' ri mac, rumari' ri ley riche (rixin) ri Dios, nuya' ruc'ayewal pa kawi'.
  ebk-ebk: Tay nan kurpuwan nan pangsilud nan utúy at as nan fiasor, ya nan kurpuwan
    nan pannakafialin nan fiasor at as nan manglabsingan as nan lintig Apo Dios.
  spa-PDDPT: Pues el aguijón de la muerte es el pecado, y el poder del pecado, la
    Ley.
  ruf-ruf: Lifwa lyopata ngupfu yo ukulagha kulawa mnzambi, na nzambi yopata ngupfu
    mne Ghamalaghitso gha Musa.
  gun-gun: Mba'eta manoa popia ma jejavya, ha'e jejavya po'akaa ma lei re oĩ.
  agu-BL: Na na el katxum tetz, yi tan yi ley yi at cyen na lajluchax yi at kil. Nin
    tan tu' yi na kajuch kil tx'aklij quimichil skawutz.
  isn-isn: Uwai nua nsha milandu, nengulu amulandu ilago.
  eng-PEV: '@see-verse:1CO.015.055'
  ilo-ULB: Ti silud iti patay ket basol ken ti pannakabalin iti basol ket ti linteg.
  pir-NT: Mari ñañe buhiri ijigʉ̃ pũrita yariaro mehna ñano yʉhdʉnata. Sa ye Cohãcjʉ̃
    dutiye Moisere tiquiro cũrire mari masidi bato, buhiri tiaja mari. Sa yero marine
    pecapʉ waha dutire Cohãcjʉ̃ dutiye.
  anv-NT: Negbo newáne ɛsé gétúgé gabo ayi ɛsé dépyɛɛ́. Ne ɛlé mabɛ ayi Ɛsɔwɔ
    achyɛɛ́ ne ápyɛɛ́ ɛsé dékaá genó ɛyigé gabo yimbɔ alu, ne gabo afwánege
    ɛsé.
  sab-NT: Kwian age me no giti kwian chege sugekare Chubege, malen kwian kwachie jogeda
    giti. Moisés nu Chube gerua degaba giti suge kwiange kwian agali gballa me ñage
    mo jwen siere ji chugege age me no gdale, malen kwian chege kwachie ta olire tanre
    jogeda giti.
  tmd-tmd: Wöröxɨb maga ölɨŋ höb aku, ap kib mag gwogwo rɨb adaku ha; ap kib mag gwogwo
    rɨb ölɨsö aku, lo mönö adaku ha.
  acr-NNT: Ma e ri mak kuya lo uchuqꞌabꞌ ri kamik chaꞌ kuꞌan kꞌax chiqe. Yey e ruma
    ri mak kaqaꞌano, kaqꞌalajinik taqal chiqe kaqꞌat tzij paqawiꞌ ruma xqapalajij
    Rutzij Upixabꞌ ri Dios.
  kpg-kpg: Di mogobuna o di made e hidi mai i di huaidu, gei di mogobuna o di huaidu
    e hidi mai i nnaganoho.
  taj-taj: पापग्‍याम कालसे दुख पिन्‍बा शक्ति याङ्ला ओच्‍छे ठिमग्‍याम पापसे शक्ति याङ्ला।
  avt-avt: Menmen enum mekre han kaiu mamnipai haiu mami. Hɨm me God mau tɨwei nɨpaa
    Moses kewisɨm hɨram mɨkɨam menmen enum mekre han kaiu, menipai haiu mɨrɨak menmen
    enum te haiu mami.
  cbk-cbk: El pecado amo man el cosa que ta dale poder con el muerte, cay el muerte
    ta manda con un gente tene miedo del castigo de Dios. Y mientras el muerte ta
    saca el di suyo poder del pecado, el pecado tamen ta recibi el di suyo poder del
    ley de Dios, cay el maga gente sabe que hende sila ta obedece el ley de Dios.
  uig-ARA: ئۆلۈمدىكى نەشتەر ــ گۇناھتۇر، گۇناھنىڭ كۈچى بولسا، تەۋرات قانۇنى ئارقىلىق
    نامايان بولىدۇ.
  tuf-tuf: Sir ub cahmor ur ay bár yajcayat ojcor yar áyataro. Bíyinatan Sir chihtá
    caba yajti cuácayatan, bíyinat Sir tayar yajcayat, sácayqueyra.
  abx-abx: Karuyag sidngon, aniya' hamok lara-na si kamatayon, kon ga'i pa apasaylo
    i sala', ngan aniya' hamok gahum-na si sala', kon nagdaluman pa i a'a si bala'od.
  mco-NT: Mɨɨd co tɨ ndundɨgooyɨm, paady ycɨxp o'cɨn nbaatɨm. Mɨɨd co ca' tɨ nguydundaayɨm
    Dios ycötujcɨn, paady ycɨxp o'cɨn nbaatɨm.
  cpb-NT: Okaatzi oshiyakaawentachari jaka othoyeni, irootakera kaariperotaantsi.
    Irootake Inintakaantaitanewo iyotakairi eenitatsi ayenakaashitanewo.
  aon-aon: Nyakig burawog douk eneshenesh yoweishi inahos. Aria Iruhin ananin lo douk
    nyeken dodog eneshenesh yoweishi inahos.
  hus-NT-2005: Xowaꞌ kʼál tu pidhnal ti awiltaláb an chemlá abal ti ku yajlombédhaꞌ,
    jaꞌich kʼal an walastaláb. Ani an walastaláb, u pidhnal tin cháp kʼal nin takʼixtal
    na Dios xin jilám dhutsadh na Moisés.
  mig-NT: Chi̱ iñu kué'e̱ kuu̱‑yo̱ kúu kua̱chi. Te fuerza kua̱chi kúu ley.
  bps-bps: Én duen i dad to likò i fati, du gadèla di kfatila nun kaflayamla, du gamsalà
    ale, du nlafàla i dad flalò Dwata.
  mbs-mbs: Egdetengan kidon te kemetayun so nekesalà kidon. Nekesalà kidon so wedà
    kidon peketolò te punù te Timanem.
  tof-tof: Kolae tonarr kyabzana, büdül ne klama ódódda, akó kolae tonarra tóba arüng
    gidadógab apadóda.
  cme-NT: Kuliiŋgu puɔluŋgu yaa ãmbabalma‑i aa ãmbabalma fɔ̃ŋgũɔ hel *ãnjĩnamma
    yaa nuɔ‑i.
  sus-sus: Yunubi findixi tɔɔrɛ nan na naxan bara mixi faxa. Yaamari findixi yunubi
    xa sɛnbɛ nan na.
  pon-2006: En mehla eh tehtehn meninkau kin sang nin dihp, oh tehtehn dihp kin sang
    ni Kosonnedo.
  dad-dad: Laa nẽ waila are mosor, mosor nẽ megeir are lo.
  zab-NT: Guelnalas xte guelguty ná pur causɨ duld, ne pur ley racbee bniety dec duld
    ná ni rnabee laab.
  jae-jae: Sec kêtu gêmacanô ŋakêm, ma biŋsu kêtu sec ŋaŋaclai.
  ksd-ksd: A varpiam ia ra varvarpidik i ra minat; ma ra tinata na varkurai ia ra
    dekdek i ra varpiam.
  msm-NT: To pagpakasae ta iyan ogkapuunan to gahom to kamatajon, aw to pagsupak ta
    to mgo balaod to Diyus iyan igdaoga ita to sae.
  myk-myk: Jurumu baraga ni xu ya fanha taa na sipyii nɔni, Kilɛ wo saliya we, wee
    di fanha kaan jurumu bɛ mu.
  sbe-sbe: Boita yona gigibwali ede yoda laulau yababadi, siya doha gwaligwali ye
    hekamkamnada, na yababa ne yona bayao meta laugagayo unai ye laoma.
  mcr-mcr: Äpäkoŋqä iqueqä zi, ii suqä quvqe, qenyänji. Itaŋga suqä quvqä iqu kiqä
    yäŋänäqŋqä meqe, ii kukŋuä-suqä iquesanji.
  cux-NT: Nuuⁿndi miiⁿ chi diiⁿ yú, chííⁿ chi tee lugar vaadī n'gii, ní n'gīi yú.
    Ní vaadī n'gii miiⁿ diiⁿ tan'dúúcā chí nga'a tī 'iiⁿ'yāⁿ ní n'gīi yā. Ley miiⁿ
    chííⁿ chi diiⁿ chi 'iiⁿ'yāⁿ deenu yā chí vɛ́ɛ́ nuuⁿndi yeⁿ'e yā.
  tur-YTC: Ölümün dikeni günahtır ve günahın gücü Kutsal Yasa’dır.
  san-ITR: mR^ityoH kaNTakaM pApameva pApasya cha balaM vyavasthA|
  bel-N: Джала сьмерці — грэх, а сіла грэху — закон.
  sch-sch: Thinân minna theina ranga sinthotheina chu sietna renga aman ngâi, male
    sietna sinthotheina chu Balam renga aman ani.
  mic-MIQNT: Lue'uti ta'n pegisitoq 'npuaqan gaqiatew aq na 'tplutaqan ta'n musga'tugsi'gw
    'gtlue'utinal ma nugu ilsumugsigw.
  huu-NT: Jeacɨno illa jira, birui fiodaicana jaidɨcaɨ. Moisés mɨcorɨ jaie llogacɨno
    illa jira, iena caɨ raise fɨnonina jira, jeacɨno caɨmo illana uiñotɨcaɨ;
  jiv-NT: Yaunchu Yus akupkamu tiniu asamtai shuar tunáa tura jákatniuiti.
  otm-NT: Nɛ nu yʉ́n t'ɛ̨di Oją nɛ gue'ʉ nám fądi ja ma ts'oquihʉ. Nɛ nu'a ma ts'oquihʉ
    bʉya, gue'a ní zä di ʉngahʉ ran dąte a.
  dah-dah: Be, yitiŋ gwahade po, kamde kamde gote kilibe mata buluŋ geb, mata buluŋ
    goreb al hitte kamde kamde forok iryiŋ. Moseyen sababe al beleŋ epte ma keŋkela
    gama irtek geb, neŋ al gayen mata buluŋ mar dineŋ dineŋ tareŋbe sabare gor mat
