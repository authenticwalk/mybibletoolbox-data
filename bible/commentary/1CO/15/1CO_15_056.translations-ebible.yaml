  eng-WYC-2017: But the prick of death is sin; and the virtue of sin is the law.
  eng-WMBB: The sting of death is sin, and the power of sin is the law.
  zat-NTPS: Da dxunna xel-la gute xel-la waca chee̱ gun na dxi'u we̱' naca na dul-la,
