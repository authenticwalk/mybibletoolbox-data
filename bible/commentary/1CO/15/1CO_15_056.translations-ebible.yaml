  aey-aey: Cal mec uqana jal aig eu silail. Odocob loo je eu silail gagadic odoc utina.
  urd-GVH: मौत का डंक गुनाह है और गुनाह शरीअत से तक़वियत पाता है।
  ycn-ycn: Taca'acaje chá'atari ina'uqué me'etení, namanaicho nala'acare pachá, pu'uhuaré
