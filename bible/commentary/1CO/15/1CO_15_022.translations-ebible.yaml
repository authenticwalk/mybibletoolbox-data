  hin-2017: और जैसे आदम में सब मरते हैं, वैसा ही मसीह में सब जिलाए जाएँगे।
  wol-KYG: Noonu nit bokke ci Aadama, ba tax ñépp di dee, noonu la ñépp mana bokke
