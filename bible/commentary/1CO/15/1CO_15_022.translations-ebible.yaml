  kxv-kxv: ଇଚିହିଁ ଆଦମ ତା଼ଣାଟି ବାରେ ମାଣ୍‌ସିକି ହା଼କି ୱା଼ତେ, ଏଲେକିହିଁଏ କ୍ରୀସ୍ତ ତା଼ଣାଟି
