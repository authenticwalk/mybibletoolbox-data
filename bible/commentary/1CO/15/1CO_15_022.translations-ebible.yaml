  epo-epo: Ĉar kiel en Adam ĉiuj mortas, tiel same ankaŭ en Kristo ĉiuj estos vivigitaj.
  gfk-gfk: Hokaiken, ira tunotuno bakut tano udiet kinkinis ta Adam, diet maat. Huo
