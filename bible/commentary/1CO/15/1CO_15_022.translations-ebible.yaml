    mäbǿjcäp.
  cak-YNT: Nimbij quire' roma ja riq'uin re Adán xkavel-va re camic konojel. Y riq'uin
    re Jesucristo xtakavel-va re c'aslen.
  ces-1613: Nebo jakož v Adamovi všickni umírají, tak i skrze Krista všickni obživeni
    budou.
  nab-NT: '@see-verse:1CO.015.021'
  qxn-NT: Tsaymi llapan runapis unay Adánpa miraynin cayanganpita wañuyanga. Pero
    rasumpa firmi criyicugcunam sïga, Señor Jesucristowan cawayämur ni imay mana ushacag
    cawayta tariyanga.
  wol-2010: Kon ni ñépp deeye ci seen bokk ci Aadama, noonu la ñépp di dundaate ci
    seen bokk ci Kirist.
  snc-snc: Vaḡa-ilailana, tarimarima mabara-barari tu Adamu ḡenana ḡeiaḡomani, moḡa
