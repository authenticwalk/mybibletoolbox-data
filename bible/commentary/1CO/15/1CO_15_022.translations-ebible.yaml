  bfz-bfz: जिंयाँ आदमो रे सारे मरोए, तिंयाँ ई मसीह रे सारे जिऊँदे करे जाणे।
  cuk-09: Ar igi bela dulemarga Adángi burgwed-igar noniki, debayobi bela dulemar
