    yéetácáisi íicha wadènìacáiná wacáuca wàlisàiwa càmíiri imáalàawa.
  tsn-tsn: Mongwe le mongwe o a swa ka ntlha ya gore rotlhe re ba losika lwa ga Adamo,
    re le maloko a lotso lwa gagwe a sebe, mme gongwe le gongwe kwa go nnang le sebe,
    loso lo a diragala. Mme botlhe ba losika lwa ga Keresete ba tlaa tsoga gape.
  amr-NT: Ayaʼda aratbut Adánen adhueaʼ huasiʼpoen o̱ʼnepo onʼmabueyikaʼapo. Kenpaʼti
    ayaʼda Cristoen huanigpe̱i̱kaʼeri onteʼti Diosere onʼnoeonhuahuikaʼapo.
  pwg-pwg: Adam ina bera kubiine peyarita tarabobo. Ma bade Keriso ina bera kubiine
    rabobowai tavomiiri.
  cjv-cjv: Ena no yokamai muruwo yai Adam gama moipunga yaromi goinguamere no ama
