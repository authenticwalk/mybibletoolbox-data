  bco-bco: Kaluka꞉isaleyo꞉ tambo Adama a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉, iyo꞉ tambo
    sowa꞉lab. O꞉leaumbo꞉ kaluka꞉isale abeyo꞉ Ya꞉su Kelisowa amilo꞉ dowab i a꞉no꞉ mela꞉no꞉
    mela꞉no꞉wo꞉ dia꞉ib.
  kdl-NT: '@see-verse:1CO.015.021'
  apu-NT: Adão kamakitiã ikinimane ipina. Kristo kamakitiã iua sãkire auiãkani auapininiika
    ãtipirika.
  roo-roo: Uva oirara rutu kopiipaaveira, uvare rera sirovava voea rera aao iraraaro
