  amu-NT: Ndoꞌ chaꞌxjeⁿ cantyja ꞌnaaⁿꞌ Adán chaꞌtsondye nnꞌaⁿ cwiwje, mati cantyja
    ꞌnaaⁿꞌ Cristo, chaꞌtsondye nnꞌaⁿ nntaꞌndoꞌxcona.
  hin-CV: जिस प्रकार आदम में सब की मृत्यु होती है, उसी प्रकार मसीह में सब जीवित भी
