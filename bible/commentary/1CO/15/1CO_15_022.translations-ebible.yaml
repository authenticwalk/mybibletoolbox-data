  mti-mti: Adam gumbe iyayapan undag bo aya. Meib Keriso gumbe iyayapan undag inaimutpe.
  pad-NT: Adão kaija'ari vanamitharonisiagaki vihina mani ida ija'ari hahavi vahoarahanana-ra
