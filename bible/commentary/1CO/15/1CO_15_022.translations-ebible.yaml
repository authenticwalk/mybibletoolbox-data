  swe-swe: Liksom alla dör genom Adam, på samma sätt ska alla genom den Smorde (Messias,
    Kristus) få liv (göras levande). [Alla människor är släkt med Adam och har del
    i syndafallet. Alla kommer också att uppstå till evigt liv eller evig dom. När
    Paulus kvinnosyn diskuteras kan det vara värt att notera att Paulus skyller syndafallet
    på Adam, tvärt emot den vedertagna judiska traditionen att skylla på Eva. Några
    av de utombibliska skrifter som påverkade judendomen på Paulus tid var Ben Syraks
    skrifter från 190-talet f.Kr. där det står ”Från en kvinna leder synden sitt ursprung,
    och för hennes skull måste vi alla dö”, se Syr 25:24.]
  cth-cth: Tami pueng Adam dawk hoi duenae koe pha awh e patetlah tami pueng Khrih
