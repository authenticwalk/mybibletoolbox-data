    eiro omatsiguengatacari Quirisito, anganiatanae eironta iraisati, ingabiritajái.
  plu-plu: Ig amekene Adawh gitaraksan akak gimiremni innewa tuguh ta upititwiy awaku
    wixwiy gikamkayupwi. Henneme wixwiy ku pariye wageswe Cristo gikamkayupwi wixwiy
    kannikaw ariw umiremniwiynek hawwata ke igbe. Mmanawa gikankawni tuguh ta upititwiy
    hawwata.
  iou-iou: Adamtä äbotken nanik kuduptagän kumäk täkamäŋ udegän Kristotä äbotken yäpurärärani
    u kuduptagäntä kumbani-ken naniktä api akuneŋ.
  ntp-NT: '@see-verse:1CO.015.021'
  rai-rai: Maa a taara raap anun Aadaam diat a maat, lenkaai maa a taara raap anun
    Kaarisito diat a paam akoto a lalaaun.
  haw-1868: E like me ka make ana o na kanaka a pau ma o Adamu la, pela no e hoolaia
    mai ai na kanaka a pau ma o Kristo la.
  ffm-ffm: No yimɓe fuu maayirta saabe Aadama nii, hono non kasen yimɓe fuu immintinirtee
    saabe Almasiihu,
  arb-NAV: فَإِنَّهُ، كَمَا يَمُوتُ الْجَمِيعُ فِي آدَمَ، فَكَذَلِكَ سَيَحْيَى الْجَمِيعُ
    فِي الْمَسِيحِ،
  cop-CNT: ⳿ⲙ⳿ⲫⲣⲏϯ ⲅⲁⲣ ⳿ⲉⲧⲉ ϧⲉⲛ ⲁⲇⲁⲙ ⲥⲉⲛⲁⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲡⲁⲓⲣⲏϯ ⲟⲛ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲥⲉⲛⲁⲱⲛϧ ⲧⲏⲣⲟⲩ..
  sri-sri: Marĩ masaka ããrĩpererã Adán parãmerã ããrĩturiarã ããrĩrĩ́ waja boamurã dita
    ããrã. Cristoyarã marĩ ããrĩmakʉ̃, marĩ boadero pʉrʉ, Marĩpʉ marĩ ããrĩpererãrẽ masũgʉkumi.
  nal-nal: Avuna aubina vaakdul zin Aadaam dina maat, malasing saait bani aubina vaakdul
    zin Kaarisito Nakmai xana varoro naandi.
  kyq-kyq: Aan gɔɔ jikilimge paac teeco mɛtjil Adum ki se, naaɗe paac ooy aan gɔɔ
    naan̰a. Bin ɓo gɛn jeegen paacn̰ dɔɔk ute al‑Masi se, naaɗe paac utu Ꞌkɔŋ kaaja
    ute naan̰ kici.
  kwd-kwd: Nga ta'a lo'oo te'efou gila mae, tofuna adauru nga orioritana la Adam na'a
    nga wane eteeta. Ma ka 'ilo'oo la'u mola, God te'e tata'ea dauru te'efou fana
    mooringa, tofuna adauru goru lado fe'enia la Jisas Kraes.
  ded-ded: Ngicngac sasawango Adanggac amma homec meficgegec yeni sasawango ifi isocngoc
    Kristoac amma gborigecde.
  ewe-ewe: Elabena ale si amewo katã ku le Adam me la, nenema ke woagbɔ agbe amewo
    katã hã le Kristo me.
  nuy-nuy: '@see-verse:1CO.015.021'
  cop-BHC: ⲘⲪⲢⲎϮ ⲄⲀⲢ ⲈⲦⲈ ϦⲈⲚⲀⲆⲀⲘ ⲤⲈⲚⲀⲘⲞⲨ ⲦⲎⲢⲞⲨ ⲠⲀⲒⲢⲎϮ ⲞⲚ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲤⲈⲚⲀⲰⲚϦ ⲦⲎⲢⲞⲨ.
  buk-buk: Yomandô! Tu Adam-ŋga dec yac hoŋ dawêkaiŋ seŋ dambac ndu-ŋga. Magoc tu
    Kilisi-ŋga dec lau naŋ sêkêŋ whiŋ iŋ, naŋ sêwêkaiŋ seŋ sêmbo tali-ŋga.
  pri-NT: Êdiri pâ âboro, âna rà cau bà, ba rà caapwi ma Adamu. Â wàijè diri, âna
    jè o mwa wâro côwâ gée na aubà, gée goo na jè caapwi ma wà Kériso.
  zpq-NT: Ḻe gwxe yeḻa' goten' cate' Adanṉa' bene' da' malen', da'nan' yogo' beṉac̱hen'
    chesate'. Nach Criston' bene' cont yogo' beṉe' yesaque' txen len ḻe' yesenite'
    toḻi tocaṉe.
  por-TFT: Por causa daquilo que Adão fez, todos nós que descendemos dele vamos morrer.
    Semelhantemente, por causa daquilo que Cristo fez, todos nós que temos uma íntima
    relação com Ele tornaremos {Deus vai fazer com que nós que temos uma íntima relação
    com Cristo tornemos} a viver após a morte.
  gwi-NT: Dinjii Adam oozhii ąįį vats'an t'iriinjil geh'an vaa nireheedhaa, ąįį gwik'it
    Christ vaa kheihłak tr'iinlii geh'an neegwireheendaii t'oonchy'aa.
  gvn-gvn: Adam buyunman, wulan. Bama wubulku nyungundumun kadanya, jana yalarrku
    wulay. Yamba Christ juranman baja. Kaki bama Christanji kunamal, jana yalarrku
    juranmal baja.
  nna-nna: Nganyjurru marrngurrangu wiyirr Adam-milirrangu nyirrirnikartijarrangu.
    Palaja marrngurrangu wiyirr marlkarri jarruliny nganyjurra. Yakujun nganyjurra
    wiyirr Christ-milirrangu wankanyu jilkulinynganyjurrinyi Ngarrkalu. [Note the
    forward reference, followed by return to present time:]
  nhy-NT: Iwan komo tinochtin tiwalajtokej de Adán, por yonik tinochtin timikiskej.
    Ijkón noijki, tinochtin katlej tiyankuikatlakatij itech Cristo, tinochtin timoyolkuiskej
    oksemi.
  asm-FB: কাৰণ আদমত যেনেকৈ সকলো মৰে, তেনেকৈ খ্ৰীষ্টত সকলোৱে জীৱন পাব।
  okv-okv: Amo Adam avo amburari ta puvuna te Keriso na ena avoembo embomeni vasiri
    te erasora.
  mxt-NT: Ta tari tandɨhɨ ñáyɨvɨ chihi̱ cha cuenda ra Adán, tyicuan caa tucu cunandoto
    tandɨhɨ ñu cuenda ra Cristo.
  tzo-NT: Yu'un ti scoj ti Adane jcotoltic chijchamucutic. Ti sventa ti Cristoe jcotoltic
    chijcha'cuxiucutic.
  ind-AGS: Sama seperti Adam, seluruh manusia mengalami kematian, maka melalui Kristus
    seluruh manusia bisa mengalami dihidupkan kembali dari kematian.
  omw-omw: Tire Ataamunraqaatai qovara hurahua ekyaa qutu vi varunanra. Kuaa qarama
    kye tire Karaisira nraaqiaraqamavi variarahua nraakiara tire ekyaa mwihua sivita
    qati variqi quananra.
  yrb-yrb: Adamuba uwara nesia uitebaita, enanari Yesu Kerisoba uwara nesia uyafitate
    me ibifitaita.
  maa-NT: Koni s'ín ma nga biyaà ngats'iì xi̱ta̱ xi i̱t'aà ts'e̱ tje̱‑la̱ Adán kits'iìn,
    k'oa̱á ti̱s'ín ma nga kjoa̱áyaá‑la̱ ngats'iì xi̱ta̱ xi i̱t'aà ts'e̱ Cristo ts'iìn
    xi̱tse̱‑ne.
  mcq-mcq: Ijihunaꞌe Atamu oni vaji ea mahoꞌo kwamasahura. ꞌEne ꞌuꞌo Keriso oni vaji
    venuꞌe majama hihuna.
  sus-A: مِشِ بِرِن قَشَمَ بٍنبَ عَدَ مَ نَن شَ قٍ رَ. مِشِ بِرِن مَن كٍلِمَ قَشّ
    مَ عَلَ شَ مِشِ سُفَندِشِ نَن مَ قٍ سَابُي رَ.
  jpn-1965: すなわち、アダムにあってすべての人が死んでいるように、キリストによってすべての人が生かされるからです。
  fra-SBL: Car, de même qu'en Adam tous meurent, de même en Christ tous seront rendus
    à la vie.
  yka-yka: Kēmon aˈahin ujud matey peggeˈ tubuˈ Apuˈ Adam siye. Damikkiyan isab kēmon
    sukuˈ pu Isa Almasihin pinakellum du balik si pasōngan.
  mle-mle: Aw miyawa duw taakw Atam dikidiy warag-adiy. Alik tikuw, nyan miyawa kiya-kinadiyan,
    kwasa mwiy kwataay. Atampik nyan, aal miyawa Jisas Krais dikidi gwalugwum tinadiy
    duw taakw, aw ginyir nyan kiyabaak, God kirapitaka-kidadiyan aw mwiyir di dikiwa
    nyanyi nyanyi viyakita mwiy kwayabakik tikuw.
  shp-NTPO: Ja Adán ochaatonra, jatíbi jonibo mawataibobires banékana iki, jaskáribiira
    ja Cristo ikonhaabo, jatikaxbi jati neteya inoxikanai.
  aom-aom: Ëhesi bëhoho ae ahoꞌobëhe Adam-are ae gemuohuro javuëꞌëro ëhuꞌëro vuovavuajeje.
    Röhu ae ahoꞌobëhe Keriso-are ae gemuohuro javuëꞌëro riꞌöromo raromoꞌejo.
  geb-geb: Ne khaŋ muuŋgi, Adam shɨga gumgi, mbe vhɨzi gumgi ma. Mba tɨvara, guigira
    Krais khothɨgap ana zɨn vui gumgi gu mbigi, mbe zumgum vhɨzgip, mbe taagi khavgip,
    kɨrga.
  bsj-bsj: Kambo mor Adamu gwam cii buyameu, an fulo cii mor almasiya gwamken.
  cak-cak: Roma achel konojel roj vinak nika ri camic pa kavi' roma roj riy-rumam
    can ri Adán, quiri' mismo konojel roj ri xa jun chic kabanon riq'uin ri Jesucristo,
    can xtiyo'ox-vi ri c'aslen ri richin jumul chike.
  chf-NT: Uc'a ca' chich cäpetela cä chämola uc'a u natil ch'ocobonla aj Adán, che'
    chich täcä upete machcatac ayan t'oc aj Cristoba u xe tä cuxpescan tan ajchämejob.
  tlf-tlf: boyo ki, alugum nuyo Adam imi man ilop utamta, kaanan-nuubup kuta minte,
    Krais imi unang tinum nuyo alugum God iyo tebe ifolata, iit suun abiip uyo nan-temup
    kuta minte,
  piu-2006: '@see-verse:1CO.015.021'
  poh-NT: Maꞌ xa ta reꞌreꞌ, jeꞌ laꞌ woꞌ jeꞌ ricab nok chi ruꞌum reh ribano̱j i xa
    jenaj chi winak reꞌ kaj najtir kꞌi̱j Aran xoquic cho i quimic chi kana̱ woꞌ i
    hoj, jeꞌ woꞌ reꞌ, ruꞌum woꞌ reh ribano̱j i xa jenaj chic chi winak reꞌ Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric xoj-ehtric woꞌ i hoj aj niminel chi nakacꞌacharic woꞌ
    chic to̱b ta nchel kojquimok je.
  tue-tue: Marĩ niipetira Adán põna niiré wapa diaadacu. Teerora sũcã niipetira Cristomena
    niirã́cã catirucujããdacu.
  bjp-bjp: Lo Adam, fanu tikii ri met. Ifasi sabin arae, lo Karisito, fanu tikii rin
    liu.
  xon-xon: Adam pu, le binib mɔmɔk kpu. Kristo pu, le binib mɔmɔk ga kan limɔfal.
  tzo-ZNT: Ti chichamotique, jaꞌ ta scoj ti Adane. Ti chichaꞌcuxiotique, jaꞌ ta scoj
    ti Cristoe.
  mpm-NT: Chi nanu tendɨꞌɨ yo ni ka jiꞌi sɨkɨ ja ka kuu yo jnaꞌan Adán, ti suni siaꞌan
    tendɨꞌɨ yo nandoto sɨkɨ ja kandixia nɨ ini yo Cristo Jesús.
  ots-NT: Göhtjo yʉ cja̱hni rí hñe̱je̱ digue cár cji car Adán, eso göhtjo da du̱.
    Pe como í cja̱hniguijʉ car Jesucristo, dí göhtjojʉ gu nantzijʉ, ncja ngu̱ gá nantzi
    guegue.
  hoy-hoy: अदिक ह्यांग आदम सब मा मृत्यु तंदुन, हांग अच मसीह भी विश्वास ईटावाळेर इक
    जित्‍ता माळ्यान,
  amo-amo: Nafo na unuzun Adamu vat naku, nanere wang unuzun Kristi vat ma se ulai.
  pjt-pjt: Panya wati Adamalu Godala tungunpungkula kura palyaṉu munu ilungu, ka panyala
    nganaṉa ngapartji Adamalanguṟu uwankaraṯu ilupairingu. Palu panya Christalu Godala
    wangaṉarangku kuliningi munu paluṟu ilunytjatjanuṯu wankaringkula pakaṉu, kala
    nganaṉa ngapartji Christalanguṟu ilunytjatjanu pakalku.
  cwe-cwe: Fana viya wanhu wose viwodanganika kwa kuilumba na Adamu, ivo ivo wanhu
    wose wezazilibuka kwa kuilumba na Chilisito.
  daa-NT: Gee okin̰co mataw asaan ŋu koogin ku Aadum. Ansii ko, ŋuur kuuk n̰um iŋ
    Iisa Masi, okin̰co yaa gase goye.
  mlp-mlp: Na in kazaq. Adam asenlul bunmo moqayta. Sa Krais asenlul bunmo hodhodab
    eraqeq kayeqmo kuluwa-kuluwmo os daqayta.
  ape-C: Enyudok douk namudok. Ihishmorim arpesh douk shakitak Adam ananip awirop
    iri apa shagok. Aria namudok atin, ihishmorim arpesh douk shantoruh Krais iri,
    kweipon Iruhin ta wata nishuhur shukitak shupe aria mare wata shugok atin.
  bgs-bgs: Ágkamaté tô langun manubù su sikita tô mga kógpuwan i Adan. Iring pagsik
    kanan, antén puman tô langun ta na ágpamaké ukit katô kapasábbad ta tun ki Cristo.
  faa-faa: '@see-verse:1CO.015.021'
  kik-kik: Nĩgũkorwo o ta ũrĩa andũ othe makuaga nĩ ũndũ wa Adamu-rĩ, no taguo andũ
    othe magaacookio muoyo thĩinĩ wa Kristũ.
  cap-NT: Adán cjita z̈oñiz̈ cjen tjappachaz̈ ticz̈a, jalla niz̈takaz Jesucristo cjita
    z̈oñiz̈ cjen tjapa niiz̈quin criichi z̈oñinacaqui jacatatskatta cjequic̈ha.
  ksr-ksr: Kuuya anono Aadam kaaŋa kolooŋ komuwoŋati, kaaŋiadeeŋ Kraistwo qokotaajoŋi,
    Anutunoŋ anana kuuya laligoŋ kotiiwombaajoŋ meŋ gbiliŋ nonombaa.
  eng-TNT: 'For as by Adam all dye: Even so by Christ shall all be made alive'
  sbs-sbs: Kono cha Adama bonse baba fwi, mi hape bonse ka bahale.
  sue-sue: Nakai dapikarago Adamra nana susumunakai, are betero tepo inowenakai. Da
    ago ine dapikarago Kristora nana susumunakai, are Anutu meni nakai awa-uzai seka
    ziro nuamunonakai awa.
  fra-NCL: Et comme tous meurent en Adam, de même aussi tous seront vivifiés dans
    le Christ,
  snn-NT: '@see-verse:1CO.015.021'
  atb-NT: Hkâsu mù gâ le, lhunglhâng bang gi, Adam é yanmai shi byuq é su, lhunglhâng
    bang gi, Hkrisduq eq rading ralhum za nghut é yanmai lhoq dui toq é hui râ nghut
    lhê.
  cek-AK: Adam ah kami boih duek baktih toengah, Kri ah kami boih hing o toeng tih.
  bkd-bkd: Tumenged ta mga kaliwatan kuy ki Adan alan kuy mangamatay, ba pinaagi daan
    hu pagpakigsabuwa taw ki Cristo alan kuy gayed mangabanhaw.
  ctu-76: Che' bajche' pejtyel quixtyañujob mi sajtyelob cha'an i jiñʌjlelonla Adán.
    Chʌ'ʌch je'el pejtyel i cha'an bʌ Cristo mi quejel i cuxtiyelob.
  lac-NT: Quire' tu cotor mac quimij, quire a ba' caj u betaj Adán. Mʌ' ja wirej,
    rajen caj u masa u si'pir Adán ti' tu cotor mac. Bayiri' xan, tu cotor mac wa
    cu yacsic tu yor ti' Cristo je' u riq'uir ich u quimirire'.
  xla-xla: Adipalati, A꞉damtapo polowe kokoye opa hapuloma dla hampuwapo. Amasiyama
    ma watapo opa hapulomatapo Keliso dulu dla pasakalo hamha꞉ha꞉lepe.
  xav-NT: '@see-verse:1CO.015.021'
  cuk-cuk: Ar igi bela dulemarga Adánʼgi burgwed-igar noniki, debayobi, bela dulemar
    Cristoʼgi durgunonimaloed.
  tbf-tbf: Ma surie e Adam bu mei kokouk gi ta maet, ma surie e Karisito bu mei kokouk
    gi ta tino.
  uig-CYR: Адаматимиздин болғанларниң һәммиси униң түпәйлидин өлүмгә мәһкүм болғанлиғиға
    охшаш, Мәсиһдә болғанларниң һәммиси Униң түпәйлидин өлүмдин һаятқа еришиду.
  ikw-NT: Kwnornu nụ kpakara badnụ nwụrnu ẹnwu nụ rime Adam, kpam masị, Chiokike jeeme
    kpakara badnụ zịri bụdnu nụ rime Karaịsi.
  khs-khs: Sena sopoke Atame mayawa kulusekeye. Alawamona, sena sopoke Keleso mayawa
    iwa kao tesene falela tiyaposakeye.
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣሳይ ኡባይ ኣዳማና ኢቲፔቴ ሜዳ ዲራው ሃይቄዳዋዳን፥ ኪሪስቶሳና ኢቲፔቴ ሜዳ ዲራው፥ ኡባይ ዴዑዋሲ
    ዴንዳና።
  pma-pma: Ven asa koa Adam mumoni, ir koa rokistal en ara onen, romul romat suvali.
    Ka ven asa koa Kristo mumoni, koakeil akapil ral min Iesu, imoul eris ran matien
    hesuvali.
  atd-NT: Ian su tibo kinow ogkamatoy su kapunganan kinow ro ni Adan. Di ligkat to
    ogsalupung kinow ki Kristu, ogkouyag kinow on ian.
  tel-2017: ఆదాములో అందరూ ఏ విధంగా చనిపోతున్నారో, అదే విధంగా క్రీస్తులో అందరూ బ్రతికించబడతారు.
  hat-BSA: Paske tankou nan Adam tout moun te mouri an, menm jan an tou nan Kris tout
    moun va gen lavi.
  top-NT: Para caj ixlacata ixtatzaca̱tni Adán hua̱k cristianos táni̱lh, chí na̱ caj
    xlacata ma̱lacatzúqui̱lh sa̱sti latáma̱t Cristo hua̱k cristianos ama talacastacuanán.
  msk-msk: Amatay yang kariko nang otaw kay manga sompaw silan ni Adan, toyo yang
    kariko nang otaw na sakop ni Jesu Kristo oboiin oman nang Dios, kayan di da silan
    amatay oman.
  gyr-NT: Esepia, inungar acoi Adán rembiapo ai sui ava opacatu omano yuvɨreco, ẽgüe
    ehi aveira Cristo rembiapo sui opacatu ava sese yuvɨrecoi vahe vɨrecora tecovesa
    yuvɨreco.
  kmh-kmh: Minim aspiyn kun ak, Andam biynimb kind nuk ak maŋgiysek kumniŋgambay;
    Krays biynimb kind nuk ak maŋgiysek kim mindeniŋgambun aŋgiy aspiyn.
  ukr-ONPU: Як в Адамі всі вмирають, так і в Христі всі оживуть,
  emi-emi: Poli mausi Adam ita akapaaili aue ita mate, me mausi Karisto aue ita maulue.
  zpv-NT: Ziga pur xcweenta tuhbi ndxiꞌhw nin laa Adahn biinloh guelguhchi ziꞌchi
    za nnah pur xcweenta Jesucristu chuu gabahan raꞌ bwiinn loh guelguhchi, laasii
    naa raꞌ ba xpwiinn Ñiꞌh.
  gux-gux: Nani bi niba kuli n kpe kelima Adama po maama, yeni bi niba kuli go baa
    baa li miali kelima Kilisiti yaapo.
  kos-kos: Tuh oana ke mwet nukewa misa ke sripen kupasr lalos nu sel Adam, in lumah
    sacna mwet e nukewa fah akmoulyeyukyak ke sripen kupasr lalos nu sin Christ.
  ibo-ibo: Dịka mmadụ niile si anwụ site nʼaka Adam, otu a kwa ka mmadụ niile ga-esi
    dịkwa ndụ nʼime Kraịst.
  yml-yml: Basenadiotoga Adama Yaubada yana veimea i geuya bega yana sakonanina ꞌana
    tutula wafa, wata baniꞌodi, fai tomia fwayafwaya matatabuda Adama yana ꞌailaꞌa
    bega ta wafawafa. Weꞌe ꞌida tovetumagana ta miaveꞌitubamaga Keliso taiadi bega
    ꞌida yana ꞌAilaꞌa, matatabuda Yaubada i na sivetovoida wafayega nika mia ꞌatumaina
    wata miamia-vagaina ta na veluagai.
  ory-ory: ଯେଣୁ ଆଦମ ଦ୍ୱାରା ଯେପରି ସମସ୍ତେ ମୃତ୍ୟୁଭୋଗ କରନ୍ତି, ସେହିପରି ମଧ୍ୟ ଖ୍ରୀଷ୍ଟଙ୍କ
    ଦ୍ୱାରା ସମସ୍ତେ ସଜୀବ ହେବେ।
  bzj-bzj: Jos laik how evribadi ded sayka weh dehn da-mi wan wid di fos man, Adam,
    evribadi weh da wan wid Krais wahn liv agen.
  wmt-wmt: Kujartikarra parlipa nukarnini Ratamjiliny pirlajarriwu. Yarntarni Jesus
    Kurayijjiliny parlipanya Ngarpukurawarnti wanjikujiwu Ngarpungu, yangka parlipa
    Jesus mapunikarralany.
  chk-chk: Pun usun aramas meinisin ra mäla lon Atam, iei usun aramas meinisin repwe
    manausefäl lon Kraist.
  ssd-ssd: Taŋgo ŋakmba Adam tuku ndare mbolŋge kile sine kumeg. Taŋamba ndo sine
    Kristus tuku son ŋgeg mbal kummba nu mbolŋge maŋ aboŋga tiŋgamŋgig.
  acr-TNT: Konoje cꞌu riꞌ ri oj ticawex xa cojcamic ma junam kawach rucꞌ ri Adán,
    ma oj aj mac jelaꞌ pachaꞌ rire; yey konoje cꞌu ri oj re ri Cristo, cakarik jun
    chomilaj cꞌaslemal na jinta utakexic.
  rop-rop: '@see-verse:1CO.015.021'
  mee-mee: Iau ka role minmina kurumea, ragau kinung ravungngarea ka mateng nge Aram
    pala ka tongana kena ma ina ragau kinung ke rave mauling nge Karais sonrau.
  dif-dif: Ngangau worderu Adamangu pratjana paliai, jeruja bakana Christungu pratjana
    tepi pantjila nganai.
  gam-gam: '@see-verse:1CO.015.021'
  nou-nou: Edo embo berari Adam da wasiri biae awasedo betedo era te da awodo Keriso
    awasedo betedo sekago eradera.
  mqb-NT: Matanan, ɗo ahay fok ta mac, anga tinen a fok zahav ana Adama. Aday ɗo ahay
    fok ti njaɗ sifa, anga Almasihu.
  ape-B: Enyudak douk namudak. Chanatimaguk elpech douk chaitaki Adam ananip awilop
    uli isave chagak. Ali namudak ati, chanatimaguk elpech douk chenek pas Krais uli,
    kwali God eke wata nichuhul chitak chupe ali kobi wata chugak ati.
  grc-F35: Ὥσπερ γὰρ ἐν τῷ Ἀδὰμ πάντες ἀποθνήσκουσιν, οὕτως καὶ ἐν τῷ Χριστῷ πάντες
    ζωοποιηθήσονται.
  cav-NT: Dutyadya ecuana maju aqui, Adán eque ejuracanaque tibu. Jadidya ecuana dutya
    yudijidya aninucabuque majutsu, Cristo tsehue ecuana yuhua cama tibu.
  kgp-NT: Adão tỹ Topẽ vĩ mranh tugrĩn ẽg tóg kãgter kãn ke mũ, ẽg tỹ tỹ ti krẽ nỹtĩn
    kỹ. Ri ke ti nĩ, Cristo tugnĩn ẽg tóg rĩnrĩr mãn kãn ke mũ gé, ẽg tỹ ti ki ge
    kỹ nỹtĩn kỹ.
  bvd-bvd: Na wane tiifau naa 'ana kwalafaa nia sa 'Adam kera da kai mae. Aia, ma
    na wane tiifau naa ne da 'ado kwaimani fai Kraes, God nia kai falea mauria falu
    fuada.
  ukr-1871: Як бо в Адамі всї вмирають, так і в Христї всї оживають.
  apz-apz: Ihwoni. Oso paꞌnyoso neyakwo Atam peꞌnɨmentiso hopaso nakwo imusoꞌni peꞌnalokuhwono.
    I aꞌamu hofɨko Kɨlaisɨye hungkunomo sɨmeho hiꞌntnnono uyontɨfi Anɨtu kakoe mehomi
    imoꞌnɨngkahonɨngkofi Anɨtu kako oso mehomi homo somo Kɨlaisɨmo ulɨkaꞌmentiso oso
    hopa ulɨkafonefoho.
  yon-yon: Kedi, Adam yaambed nimakarub korem dukni yeman keriwen kwamune areb kuu,
    Keresu yaambed nimakarub korem wadkeri kandi yeman keraniib.
  poi-NT: Caaba it́u̱mpɨy jém pɨxiñt́am porque tsucumne de Adán. Pero Cristo ictsucum
    iga wɨa̱p ipɨsyaj it́u̱mpɨy jém caaneyajwɨɨp.
  wuv-wuv: Uaa a'a Adam minaa ei rama'a, rona ma'e ma a'a Christ, minaa ei, rowe to
    harenua.
  quf-NT: 'Nishaykillapa: Imanutaq Adán uchakusharaykulami tukuyla wanunallapapaq
    karan. Chaynullami Jesucristo wanur kawsamushanraykula, qashan maydiyaqa tukuyla
    kawsamushunllapa.'
  yuw-yuw: Adamphon morogoni yu ambaracho omochon fat itbödeang. Wohong non Yesuot
    ding fic idamonma nonu wömai Kopotorocho dongyun wekonahamon.
  hus-NT-1971: Cum patal an inicchic pel in juntal a Adán jats tu tsemel. Ani patal
    axi pel in c’al a Cristo ne’ets ca ejtha.
  med-med: Uⱡ ei nga, Andam nga rʉⱡaip ila wamp mbʉ, kuⱡing mint. Wote, ei mel ku,
    Jisas nga rʉⱡaip ila mormin wamp mbʉ, wote rʉt nʉk kont muⱡing.
  bch-bch: 'Eine ga bedane: Lalaede mambe panua toa ngada ne timate ngan Adam ele
    kadonga, tota Kristus ele kadonga ikado ga panua toa ngada ne matad bibita pade.'
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ, dsʉco̱ꞌ uíiꞌ˜ e lɨ́ɨngˊ dseaˋ dseaˋ sɨju̱ˇ Adán, jo̱baꞌ
    tɨ́ɨiñˉ ꞌmóˉ lajaléiñꞌˋ. Jo̱guɨ lajo̱bɨ cajo̱, laꞌeáangˊ e nɨlɨ́ɨˊnaaꞌ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ, jo̱baꞌ nijí̱ꞌˊtú̱u̱ꞌ e laco̱ꞌ nilɨse̱e̱ˉnaaꞌ cøøngˋ có̱o̱ꞌ˜ Fidiéeˇ.
  deu-1951: denn gleichwie in Adam alle sterben, so werden auch in Christus alle lebendig
    gemacht werden.
  alq-ALGNT: Kakina mega a8iagog Adamikag odaiagizi8ag, kakina dac a8iagog kada nibo8ag
    tabickotc 8in. Midac pejig8an, kakina a8iagog ka teb8eta8a8adjin Jesos Christan
    kada abidjiba8ag.
  ixl-NNT: As techal la kam oꞌ skukajayil, tan tiꞌ uvaꞌ oꞌ tiaal u Adán. As techal
    la mox ul qaama unpajte, jankꞌal oꞌ uvaꞌ at veꞌt ok oꞌ kꞌatz u Cristo.
  boa-NT: '@see-verse:1CO.015.021'
  quh-NT: Imaynatachus Adanwan cuscachacuspa tucuy wañuncu, ajinallatataj Cristowan
    tucuy cuscachacojcunatapis Dios causarichimonka.
  kwi-kwi: Adán akwa, aune ianapas. Sunkanain Cristora nɨjkulturuzne irɨttas kakulanazi,
    mamasa uzna.
  agm-agm: Isɨ nɨnɨ katotɨmaapɨ sandɨha kasatondɨ nasesɨpatɨ kasatɨtaano. Adaamɨho
    Autaahaatɨhomɨ pɨwɨha nemwasɨtɨhandaahɨ nyahɨ nahatiyaanɨnɨ napohaayo. Iyataahandɨ
    kandɨ amɨ Kɨraisihoaisangisɨ kiyatɨ Autaahaatɨhomɨ pɨwɨha atɨwisatɨ japepihɨrindɨhanda
    japɨhɨ nepataise amɨ isɨhiya gɨwunyaapɨ bimambɨwɨ napohiyɨhiya japɨhɨ nepaitaatɨwo.
  ubr-ubr: Sabu engon serarabob yabin Adam on God aurin ifonaseir on mes, on eta kaitamomai
    Keriso on God aurin ifonabo on mes, osi sabu On mat sibikaita on engon arimon
    sinyawas men.
  tsw-NT: '@see-verse:1CO.015.021'
  cax-NT: Namanaiña macrirrtianuca icu na cürrü aboma auqui nesarrti familiarrü Adán.
    Sane nauquiche namanaiña coiñoma. Pero namanaiña bama icocoromati Cristo süboricoma
    tato eanaqui bama macoiñoca.
  aia-aia: '''Igaau hako gai mae suria ''igaau ra''i warowarona Adam, miraaui nei
    narau hinihinia Kraest rai suruta''e aho''i baaniai mae.'
  srp-1865: Jer kako po Adamu svi umiru, tako æe i po Hristu svi oživljeti.
  agt-agt: '@see-verse:1CO.015.021'
  lug-lug: Kuba ng’abantu bonna bwe baafa olwa Adamu, era bwe batyo bonna balifuulibwa
    abalamu olwa Kristo.
  yby-yby: Adamukiya magoina koloko minudanako Adamu ibo nesa leko helekaka noune.
    Yamidana oko Jisesikiya magoina minudanako aleuti maya sino suwekolune.
  heb-heb: כי כאשר באדם מתים כלם כן גם יחיו כלם במשיח׃
  mpp-mpp: Ngic-ngigac sasawadi Adamte ailu homaibong, yenge sasawadi ingucnehac Kristole
    ailu gboliyedaingte.
  apb-apb: Oto mala ahutana iinoni ko mae-mae aena aana ii'onga ikire e urihana a
    Adam, e urine lo'u no'one hunikie mo iini kie ko ii'o-ii'o mala a Kraes, aena
    aana ikie, kie kei ta'ela'i no'one i tehula'ana a Kraes.
  san-TEL: ఆదమా యథా సర్వ్వే మరణాధీనా జాతాస్తథా ఖ్రీష్టేన సర్వ్వే జీవయిష్యన్తే|
  ben-IRV: কারণ আদমে যেমন সবাই মরে, তেমনি আবার খ্রীষ্টেই সবাই জীবনপ্রাপ্ত হবে।
  ntu-ntu: Leplz amrlx nzbzng murde nzprtrpzng mz Adzm. X leplz amrlx kxnzrlxngiting
    sa nalu-mopqng murde nzprtrpzng mz Kraes.
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਆਦਮ ਵਿੱਚ ਸੱਭੇ ਮਰਦੇ ਹਨ ਉਸੇ ਤਰ੍ਹਾਂ ਮਸੀਹ ਵਿੱਚ ਸੱਭੇ ਜਿਉਂਦੇ ਹੋ ਜਾਣਗੇ।
  gvc-gvc: Adão yaina ji nʉnʉ tiinapʉ mari jipihtina yarianahca. Tó seheta Cristo
    yaina mari jichʉ mari yariari baharo marine masa mʉjachʉ yoarohca Cohamacʉ.
  sbk-sbk: Afwatanaje nkashele katika u Adamu bhantu bhonti bhafwa, esho nantele katika
    Kristi bhayibhombwa womi wakati ubhenze hwakwe.
  mya-JVB: လူအပေါင်း တို့သည် အာဒံ အားဖြင့် သေ ခြင်းသို့ ရောက်သည်နည်းတူ ၊ လူအပေါင်း
    တို့သည် ခရစ်တော် အားဖြင့် အသက် ရှင်ခြင်းသို့ ရောက်ရကြလတံ့။
  kgf-kgf: Adamwac qeriaiguc ic embac mocʒoŋ humugic ésécnec Kristoac qeriaiguc ic
    embac mocʒoŋ kekec mihicŋimu.
  awb-awb: Éhrámaga téh ahbabáréna pukúnsabe moke anehete ke moq pukorahowe. Manikánka
    Sísa Karáhé téh iriwe oganúq atonserah we tagariona ke moq moke iriwe oganúq itankéhe.
  gdn-gdn: Nu iyapana kuduba ka oragai apunai Adamu e momoiyoma ki pokere e pokaiya
    ka nu kuduba mete popoigamu. Ko ki maba, iyapana gwedewau Keriso e naureya idiwu
    ki ka mu e pokaiya ade iyatagisi kimoto ubumoto.
  nko-NT: Tsúfɛ́ alɩ ámʋ́ʋ́ ahá bʋtowú amʋ́a Adam ɩkʋlɛbwɛ sʋ ámʋ a, alɩ kɛ́n
    amʋ́a Kristo ɩkʋlɛbwɛ sʋ amʋ́ fɛ́ɛ́ bénya nkpa nɩ́.
  bsn-NT: 'Ado bajiro bajiaja: Adán ñamasir''i jãnerabatia ñari, rijarʉarãja mani.
    To bajiboarine Cristore ajitirʉ̃nʉrã ĩ yarã mani ñajare, manire catiorʉcʉmi Dios.'
  pib-NT: Gi rixanu Gatako pixka wa wale chinanu pejnurunniko gipnana, waneko pixka
    rixna, Kristo chinanu pejnuruneko giweekaako.
  wiv-wiv: Balika kua na poloki Adam, manumanu laveve dia ka varimateai, ia manumanu
    laveve kua na poloki Kristus ve, ia dia te katua dia kene mahuri.
  reg-reg: Kulwo kubha ku Adamu bhone abhafwa, nikwo kutyo one mu Kristo bhone abhakola
    kubha bhamaanga.
  mlh-mlh: Sosowo noŋuŋ Adam oŋuine fukeru komekimiŋ, oŋuakoŋ Kristoke qakatogobeneŋ,
    Anutuji noŋuŋ sosowo goku sanaŋgakimiŋ ore bogbore nobeiŋ.
  gof-ENT: ኣዳሜ ባጋራ ኣሳ ኡባይ ሃይቂዳይሳዳ ኪሪስቶሳ ባጋራ ኣሳ ኡባይ ዴዖን ዳና።
  aau-aau: Payhokuaw, uwrsa lowpwarowp homkwe Adam so yor ko kueir nonaw laway. Seyr
    liyliy-aw, uwrsa lowpwarowp homkwe Krais so mey ko kueir nonaw ma-loksian wayr
    ey.
  tvk-tvk: Ve naha xa Adam tepol ni, xir xa rastal ranggo en, ramat nggoni xi. E,
    ve naha xa Iesu tepol ni, ngan xil xa labisti dela limea rilomun ra maten ixoni
    xi.
  prf-NT: Gapu ni konya a matay en atanan gapu ten kaugnayan kánni Adan, ay kona labi
    hud, mabiyag en atanan gapu ten kaugnayan di kánni Cristo.
  auy-auy: Seyaafáꞌnánká Ándámun-aísaafitantambo uráundawi póta púwóndasaanifo Ísu
    Káráísitini waásisa póta púwóndafinkenta íyáfasinanaumne.
  tbg-tbg: Tenavu ekaa Adaamura vaintivara vaihara ti, tenavu ekaa qutu vuariraukama
    vaunara. Vohaa qaramake, tenavu Karaitira vaintiqamavi vaihara ti, naantiara tenavu
    ekaa qaiqaa qaqi himpi variqi virara.
  hub-NT: Adán weantu asar shuar ainaka ashi jinaawartinaiti, tumasag nantainaksha
    Cristo nemaraina asar, ashi metek nantarartinaiti.
  hmo-hmo: Badina be taunimanima ibounai Adamu dainai idia mase vadaeni, unai bamona
    danu Keriso idia abidadama henia dainai ibounai do idia mauri.
  big-big: Purik yongkambanuwili mabuwili wazayiwekkerik Aram kiling sawela kopong
    kazing kumbekki Anotoyegi leweng ibeng logo korikwektau ibeng, kapura mabilik
    yongkambanu Yisu kiling sawela puwili mabuwiligi kazing kumbekki Anotoyegi leweng
    wik yolu keya korikyeng ibeng sa logo purik Anotogo ibendaga ngereke wik yangalekta
    wazaya logo wik yolugi.
  gux-G: bi niba kuli kpenli kelima ti tie Adam yabila i, ki bi kuli guani ki la li
    miali ke dugni jesu po.
  cnl-NT: Sɨ³jú̱n³ la²³jɨn³ dsa³ mɨ³¹güii³ 'e³ jua'³ rɨ³løn³¹ ju̱u̱n²³ Adán. 'E³ quie'²³
    la'³ 'e³ cɨ² rɨ²³ji̱i̱'²³ co̱'³ dsa³ 'i³ sɨ³lín³ 'é̱e̱² ju̱u̱n²³ Cristo.
  zar-NT: Ca naʼ tati yúguʼtë bönachi tuʼ náljlengaca Adán, lëscaʼ caní uluʼbán yúguʼtë
    nupa naʼ náljlengaca Cristo.
  kde-kde: Kwa kuva, malinga chiivele kuva, kupitila Adamu vanu vammalele vànahwa,
    uchocho kupitila Kilisto vanu vammalele vàmbekuva na umi.
  ata-ata: Xo anu aloxo ꞌo noxou Adamu la ta mitema ukalusi isoli. Xe noxou Kalisito
    la ta mitema ukalusi ne inoꞌu mauli.
  qvw-NT: Maynümi Adanpi milaynin caśhanchicwan lluypis wañunchic; Chaynütacmi Jesuswanña
    lluypis cawsayman cutimuśhun.
  nfa-nfa: Dhèu aaꞌi-aaꞌi dhu sisu paredha Lamatua, lèke huku madhe sama sèmi Adam
    kahèi. Te ngaa dhèu aaꞌi-aaꞌi dhu paꞌèki dènge Kristus, èèna na Ama Lamatua pamamuri
    hari si.
  tnp-tnp: Tol lanəha, nətəmimi rəfin okohmɨs mətəu-inu kəmotsɨpən e Atəm, kəni təhmen
    əmə, nətəmimi rəfin nətəm kəməhuva kətiəh ilah Krɨsto okotəmiəgəh mɨn.
  urd-urd: और जैसे आदम में सब मरते हैं वैसे ही मसीह में सब ज़िन्दा किए जाएँगे।
  hot-hot: Aêŋ ba alalô ma Adam anêŋ avômalô ba intu tem nama. Ma doŋtom vi atu ba
    êvhaviŋ Kilisi tem neja lôkmala esak loŋbô.
  mqj-NT: Angganna ma'rupa tau la mate annu peampoanna Adam, susimi duka' angganna
    to mesa kappa'mo Kristus la dipatuo sule.
  rus-SYN: Как в Адаме все умирают, так во Христе все оживут,
  mbh-mbh: Na i vene re ako, eneke Adam i pavelpol rinong, mako ilengare aro o rin
    mun, aveto Krais i pavelpol los wereraing, make ilengare aro o el mun mimiong
    ako aro ile vusonga avele.
  bdd-bdd: Tasanapu pwaiya ꞌabehega Adama ꞌina pui ꞌoinega tauda ꞌamasa ꞌoida ꞌilatuwa,
    ma hesi Keliso ꞌoinega yawasida hataya talobeya.
  cbt-NTPO: Atan pochin cancantatëhua', ya'ipinpoa' chiminëhua'. Napoaponahuë', Quisocristo
    imapatëhua', ya'ipinpoa' ananpitaantarinpoa'.
  srn-NT: Bika neleki fa Adam meki tak' ala libisma e dede, na so a de tu tak' Kristus
    e meki ala sma opo baka na dede.
  cta-NT: Adán naa ñati̱ nu ngutuꞌu tucua chalyuu clyo, loꞌo lcaa na laca na ñati̱
    nu ngutuꞌú jiꞌi̱ jyoꞌo Adán tiyaꞌ la, biꞌ chaꞌ ntsuꞌu chaꞌ ndyijii na nde chalyuu.
    Cristo laca nu ñati̱ nu ndyuꞌú chaca quiyaꞌ biꞌ, xquiꞌya biꞌ taca tyuꞌú na chaca
    quiyaꞌ si ntsuꞌu chaꞌ jiꞌna loꞌo nu Cristo biꞌ.
  bqc-SIM: Kua Adamu bui ũ tò ga lì gbɛ̃́piia. Màa lↄ gbɛ̃́ pↄ́ naa Kilisiwaↄ
    wɛ̃ni e ḿpii.
  tcz-CHONGTHU: Eiho ibonchauva Adama hungkon ihijeh uva ithi sohkei dingu ahi tobanga,
    Christaa hiho jouse chu hinkho thah kipe ding ahi.
  mar-mar: कारण जसे आदामाद्वारे सर्व मरण पावतात तसेच सर्वजण ख्रिस्ताद्वारे जिवंत केले
    जातील.
  snp-snp: Etito ya Adamuki ekeleto fulumo idonimo yamaidana oto Kilistoki ekelonimo
    yaki olu omude kofawa o ledemo dinami ne.
  isl-isl: A sama hátt og allir deyja vegna þess að þeir eru afkomendur Adams, svo
    munu og allir þeir sem tilheyra Kristi, rísa upp frá dauðum.
  spy-NT: Kuu yoo bēku ꞉biiko tukul choo bo Aatam, /kiing'ēētēē meet biiko tukul choo
    bo Kiriistō.
  xnn-xnn: Tay kaneg nan mateyan tako gapo isnan kaap-on Adam ken datako et kaneg
    abes nan matagowan tako gapo isnan maitatapiyan tako ken Kristo.
  mwe-mwe: Malinga bhandu shibhawanganga nilundana na a Adamu, nneyo peyo bhowe shibhayuywanje
    nilundana na a Kilishitu.
  tte-tte: Kaiwena Adama koina tomo meuloili siboita yo besiele tabe Keliso koina
    tomo meuloili sowasowana sitoloyoi yo yawasili miyamiya yaina silobai.
  tcs-tcs: Ebri pipol i go ded bikoz prom da pas man uda bin meke rong ane ebri pipol
    i go gad niulaip prom dat nada man.
  hlt-THB: Adam awh thlang boeih a thih amyihna, Khrih awh thlang boeih hqing lawt
    hy.
  soq-soq: 'Ema ipawa ema epe: No uduudu Adam do deantena baiwa tauma bontitana. Deawaa,
    sumanailala uduudu Keriso do deantena baiwa ando bo bedewe enatawinete inawaa
    wanta.'
  qub-qub: Adanpita miraj carmi llapanpis wañojlla caycan. Jesucristuta chasquicojcunami
    ichanga llapan cawarimonga.
  att-att: Matay yù ira ngámin nga tatolay nga ginaká ni Kákay Adan. Á kunnian gapay,
    yù ira ngámin nga mepattatádday kâ Apu Kesu Kiristu megapu sù pangikatalà da kuna,
    matolay ira gapu ta paginnanolayan ni Namarò ira.
  bki-bki: Jakii venia napano Atam milaio, tomu nonovio na yetemeriba monoka am̃arm̃aro,
    mia jakii venia napano Kristo milaio, tomu nonovio na yetemeriba amijikia aleal
    meuliano.
  bqp-bqp: Kunna Adamu buri ũ tò ga dà gbɛ̃ sĩnda pínkila. Lɛmɛ dↄ gbɛ̃ kũ ò kú
    Kirisi gũnnↄ ni wɛ̃̀ndi le ń pínki.
  mcp-mcp: Nə́mə́ nda búúd bɛ̂sh bwə́ ŋgə́ bwəma nə shwɨy nəcé Adam nə́, bɛ̂sh bwə́
    bá nə́mə́ nyiŋgə *dʉ́g cʉg nəcé Krîst.
  hat-hat: Menm jan tout moun gen pou mouri paske yo fè yonn ak Adan, konsa tou, tout
    moun ki fè yonn ak Kris la ap gen lavi ankò.
  npl-NT: Ijkó kemi nochteh n tlaltikpaktlakah mikkih porke walewatokeh de Adán, ijkó
    noiwa nochteh akimeh tiktlakitah Cristo, nochipa yolitoskeh por Ye.
  bgg-bgg: Chiih-è zab pha branthek ne Adam rog shii ò rek ne iy dun pha duiine, ji
    duiine gethek zab ne chai shii hòi ruii nyieliieshii ithek ne Masi rog shii ro.
  eng-TCENT: For just as all die in Adam, so all will be made alive in Christ.
  eng-BSB: For as in Adam all die, so in Christ all will be made alive.
  cpu-NT: Tema iro akaamaneyetantaari maaroiteni okantakaantziro asheninkamirinkaitetari
    Adán-ni. Iro kantacha ari añaayetai maaroiteni okantakaantziro asheninkashiretaari
    iroñaaka Cristo.
  san-ASM: আদমা যথা সৰ্ৱ্ৱে মৰণাধীনা জাতাস্তথা খ্ৰীষ্টেন সৰ্ৱ্ৱে জীৱযিষ্যন্তে|
  tac-NT: Napusí cha'sile alué Arani, suwábaga ramué 'ma chátiri alawégame gainaru
    'lige alekeri suwiboli ju ramué. Nobi ramué Kristo oyérisiká, ku ajániwili ju
    ramué.
  eng-WEBPB: For as in Adam all die, so also in Christ all will be made alive.
  gfk-H: Hokaiken, ira tunatuna bakut tano nudiet kinkinis ta Adam, diet maat. Hua
    mah diet bakut tano nudiet kinkinis ta Karisito, diet na lon huat balin.
  viv-viv: Kaliva moyaꞋaida Adama bwaneneneyao. Hidema faꞋina moyaꞋaida bana amine
    kanaꞋalika. Ada moyaꞋaida Adama bwaneneneyao kanaꞋalika amine, meda anafaiweya
    ide gaveyao Keliso yana yoꞋo kalivai-dana, medema moyaꞋaida Yaubada alikeya ginasivemididida.
  yao-yao: Mpela ila ŵandu wose iyakuti pakuwa kwaligongo lya kulumbikana ni che Adamu,
    iyoyopeyo wandu wose akutendekwa ŵajumi kwaligongo lya kulumbikana ni Kilisito.
  tgp-tgp: Matan hin Adam, tamlohi tari la mate, ale tamlohi tari hin Kr̃isto la pa
    mele mauri.
  auc-NT: Edæ mæ̈mæ̈ Adäö wodi tömengä tönö tömämö godongämæ̈ në wænguënëmö bagaïmö
    inte mönö tömämö adobaï Codito tönö godongämæ̈ në ñäni ömæ̈monguïmö bagamöimpa.
  kbc-NT: Igaataɡ̶a digo anee ijotawece niɡ̶ijo oko baanaɡ̶a nigo leeɡ̶odi mida aneetege
    licoɡ̶egi Adão, idaɡ̶aɡ̶aee inatawece niɡ̶ina oko anida aneetege Cristo icota
    me newiɡ̶atace.
  bmh-bmh: Duailel ag Adam eiman usalemen, gonun, ag go sul noumamamen. Igul go sul,
    duailel ag Kristus dual pezai daremen ag go sul koli awau usamamen.
  ctu-BL: Come che' bajche' mi' chʌmelob pejtelel i p'olbal Adán, che' ja'el mi caj
    i cha' cuxtʌyelob pejtelel año' bʌ ti' Cristo.
  meq-meq: Ndo hay tebiye ta mətiye hərwi nəteye gwala i Adam hay. Andza niye, ndo
    neheye nəteye madzapa eye tə Yesu Kəriste aye na, ta ta hutiye sifa.
  noa-H: Hich jãg warrgarwe Adán gaaimua hõor t'um hö derr haawai hich hagjö hĩchab
    Cristo gaaimuapaita t'um maachin hich mag hiiu wënʌrraju.
  alp-NT: Le pusue tamatare, Adame eni anubu, hoko sakesa kai Adame ilene loko Tuhane
    Eni hnaune more, namake ite pusuma lului eleki ite mata pusuma. Ele mere lekwe
    pusue tamata rebe esa kai Yesuse Kristuse pende, Tuhane Ionosi kwana suike.
  san-VEL: aadamaa yathaa sarvve mara.naadhiinaa jaataastathaa khrii.s.tena sarvve
    jiivayi.syante|
  kbq-kbq: Anahukna hu'za Adamu fri'neaza hu'za maka naga'amo'za frisnageno, anahukna
    hu'za Kraisi'ma kasefa huno asimu'ma eri'neaza hu'za, naga'amo'za zmasimura erigahaze.
  kbh-kbh: Er nts̈amo, Adánbents̈ana ents̈anga bétsemnayeca jóbanama jtsamnana, cachcá,
    Crístbeñe os̈buáchiyënga bétsemnayeca, Bëngbe Bëtsá jamana chë nÿetsca tescama
    yomna ts̈abe vida chënga chamotsebomnama.
  ron-LSB: Căci, după cum în Adam toți mor în Adam, tot așa și în Hristos toți vor
    fi înviați.
  pon-pon: Pwe duen karoj me mela ki Adam, nan iduen karoj pan kamaurela ren Krijtuj,
  nhe-BL: Pampa Adán tlajtlacolchijqui huejcajquiya, nochi tlacame monequi ma timiquica.
    Pero nojquiya pampa san se tlacatl, Jesucristo, moyolcuic, nochi tlacame huelis
    moyolcuise.
  sps-sps: tana saa tan nainy te fanaginy tsue finy e Adam e Gov, sana ayei kat ir
    vainy faavot ser fanaginy tsue, ana ri mat fakap ror, jesan tan nainy te toto
    Krais patsun puputaa tovei ana Ayei manaats to Gov, Ayei kat to na vainy faavot
    te kaa ror koman e Krais ma toto fatabin mi ri tana mat tsuar.
  wnc-wnc: Ngan. Sanga ninda akumnim takngae yapii Adamu waapanin. Siwan sanga ninda
    akumnim patangga gatu enatnimde yapii Krais unin.
  bus-bus: Kuuna Adamu borii ũu tò gaa dà baade píngila. Lɛmɛ dↄ gbɛ̃ kɛ̀ aↄ̃ↄ kú
    Kirisi guunↄ é wɛ̃̀ndi e ń píngi.
  gub-BL: Teko paw umàno wemiapo kwer ikatu 'ym ma'e rehe a'e wà, Ànàw zàwegatete
    wà. Nezewegatete teko paw ukweraw wi putar wà nehe no, Zaneruwihawete zàwegatete
    wà nehe no.
  imo-imo: Aku i tepa mele. Oi anda kaue Adamenga terimu ulumuni imbo pali koromele.
    Aku tepala Kraistini terimu ulumuni Goteni imboma pali tepa koinjo limbelo.
  boj-boj: Adam aqa moma kalil naŋgi moreŋeqnub. Dego kere Kristus aqa tamo kalil
    naŋgi olo ŋambile oqab.
  eng-DRA: And as in Adam all die, so also in Christ all shall be made alive.
  knf-knf: '*Adam akaaŋ kë bañaaŋ bŧi bakkeţ, hënk kak Kriŧtu akaaŋ kë bañaaŋ bŧi
    banwooŋ na a baknaţa ţi pkeţ.'
  san-KHM: អាទមា យថា សវ៌្វេ មរណាធីនា ជាតាស្តថា ខ្រីឞ្ដេន សវ៌្វេ ជីវយិឞ្យន្តេ។
  arn-NT: Fey chumngechi ta Adan mew itrokom che lakey, fey ka femngechi ta Cristo
    mew itrokom che wiñomongetuay.
  zas-NT: Ziꞌc bidoonloj guialgüjt par gra ree bejn por Adán, ziangajc yan por Jesucrist
    ma yuꞌ stijb guialnaban par ree bén rliladx laaman.
  ken-NT: Nkúbhɛ́ mbɔ ɛnyǔ bǒ bágù mbɔnyunɛ bachi bɛbhárɛ́bhɔ Adam, nɔ kɛ Mandɛm
    ákʉ chɔŋ bǒ mankɛm abhɛn bábhárɛ́ mmʉɛt nɛ Kristo mámpɛtnsɛm ndǔ nɛpɛ́m.
