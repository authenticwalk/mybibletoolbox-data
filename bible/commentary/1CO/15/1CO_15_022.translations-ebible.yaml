    hou dawa:mu.'
  acf-NT: Menm kon an Adanm tout ka mò, sé kon sa an Jézi tout ka jwenn lavi.
  tpi-OTNT: I olsem. Olgeta man bilong lain bilong Adam ol i save dai. Na olsem tasol
