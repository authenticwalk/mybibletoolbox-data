    Yesu Kristo tukhamragh mɨn.
  kmo-kmo: Wowak, Adam rii harek, eyey ma ye Adam podabak tarek, har. Eechaba tawa
    Kraist riiti nedii eyey ma ye Kraist riitaka eecha tawey, ye kepi sokwakiita.
  agr-agr: Adán tunamagbaunum ashí jainag nunisag, Kristu nantakbaunum pujut tuke
    atina nu ashí jukitnaitji.
  kyc-kyc: Isa wambu peparae Atame keta kumuo pelyaminyi. Dee Koraisa keta wambu peparae
    lete kararami.
  urd-GVU: جس طرح سب اِس لئے مرتے ہیں کہ وہ آدم کے فرزند ہیں اُسی طرح سب زندہ کئے
    جائیں گے جو مسیح کے ہیں۔
  yre-NT: -A -cin 'e 'kɔn 'ka 'ji 'nan blamin pɛɛnɔn nɛn 'trɛda bɛ, Adan kludanɔn
    nɛn waa, -yee "wɛan -kadɩ 'pla blamin man. 'Pian minnun pɛɛnɔn nɛn o drɛ Crizi
    -le vɛ -a bɛ, o wuanla -kanɔn 'va.
  fuh-BKF: No yimɓe fuu maayirta saabe kawtal muɓɓen e Aadama, hono noon du yimɓe
    fuu ummintinirtee saabe kawtal muɓɓen e Almasiihu.
  arl-NT: '@see-verse:1CO.015.021'
  ziw-ziw: Saviya wantu wose wakubanika kwa kulungana na Adamu, niivyo wose nawauyuswe
    kwa kulungana na Kulisito.
  grc-TR: Ὥσπερ γὰρ ἐν τῷ Ἀδὰμ πάντες ἀποθνῄσκουσιν, οὕτω καὶ ἐν τῷ Χριστῷ πάντες
    ζῳοποιηθήσονται.
  nag-nag: Kilekoile jineka Adam te sob morija-a nisena, Khrista te sob aru jinda
    hoi jabo.
  eng-OEBCW: For, as through union with Adam all die, so through union with the Christ
    will all be made to live.
  knj-NT: Masanil ánima oj cam oj, yutol yic'aal naj Adán masanil. Ja' jaon cu masanil
    yet jon xa Cristo ti', oj jon pitzc'unele pax a oj, yutol yet jon xa.
  deu-1912: Denn gleichwie sie in Adam alle sterben, also werden sie in Christo alle
    lebendig gemacht werden.
  san-PUN: ਆਦਮਾ ਯਥਾ ਸਰ੍ੱਵੇ ਮਰਣਾਧੀਨਾ ਜਾਤਾਸ੍ਤਥਾ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਸਰ੍ੱਵੇ ਜੀਵਯਿਸ਼਼੍ਯਨ੍ਤੇ|
  nob-LB: Alle dør på grunn av sitt slektskap med Adam. På samme måte står de opp
    til et nytt liv de som lever i fellesskap med Kristus.
  ntj-ntj: Tjiinya wati Yatamalu palyamunu palyantjatjanu mirrirringu. Nyangka-lan
    Yatamala yarangkartu mirrirringkupayi. Palunyangka Kurayitjanya mirritjanu wanka
    pakarnu. Nyangka-lan puru Kurayitjala yarangkartu mirritjanu wanka pakalku.
  sxb-NT: Ee, mala kiomo ku Adaamu awantu woona waafwa, nintio lwona ku Kristo awantu
    woona waeewua owulamu.
  nhu-NT: Fí ɛ no nu lɛ no bonyii bocii kpwee njefo bó nu kfuu di Adam e, nu kɛ lɛŋlɛŋ
    no bonyii bocii nu ke ebuy yî kpwe le njefo bó nu bonyii bo Klistu le.
  row-row: Basa atahori mana ralena-langga neu Lamatualain parendan, hambu huku-dokiꞌ
    mamates, onaꞌ Adam boe. Onaꞌ naa boe, basa atahori mana nenepaꞌa ro Kristus, dei
    fo Lamatualain tao nasodꞌa baliꞌ se.
  msy-msy: Ia fo, gumazamiziba Adam ko porogha kamaghɨn an mɨn me bar areme, egha
    kamaghɨra gumazamiziba Krais ko poro, eghtɨ kamaghɨn an mɨn me bar ua dɨkavigham.
  agg-agg: Sapo nindou muŋgu ai ra Adamɨndɨ sɨrɨhünd-anei yɨfɨmayu süŋgu yɨfɨyei arɨhündɨ.
    Ŋga nindou muŋguambo Kraisɨndɨ sɨrɨhünd-anei botɨmefiyu süŋgu botɨyahi arɨhündɨ.
  ptp-ptp: Ên xomxo wê pum lec Adam ge vɨhati obêc yib, dɨ xomxo wê vông i vin Kɨlisi
    ge vɨhati obêc kɨdi lec mavɨha.
  nak-nak: Mai e Adam, eia visibitala la iruru, me oio vola etato tomi pogati la kilolila
    mai la pileho. La vuhula etatou tomi la tahalo la vovo mai tai e Adam. Eala moli
    e Kraist, eia peho robo etatou veia ge vimahuli tomi etatou, mai etato ge tetalati.
  lbb-lbb: Anasa a tarai rop o e Adam lar mat, larka otleng ning a tarai rop o e Karisito
    lar tong akes a lalaun.
  kan-2017: ಆದಾಮನಿಂದ ಹೇಗೆ ಎಲ್ಲರೂ ಸಾಯುವವರಾದರೋ ಅದೇ ಪ್ರಕಾರ ಯೇಸು ಕ್ರಿಸ್ತನಿಂದ ಎಲ್ಲರೂ ಬದುಕುವವರಾದರು.
  cso-NT: La³ jáun² bíh¹ lɨ́³, hi³ cun³ñí¹ hi³ lɨ́n³ tsáu² tsá² jón²zɨ́h¹ hla¹ Adán,
    jáun² la³jɨ́n³² bíh¹ tsú² tsán²; ja³bí¹ la³ jáun² la³jɨ́n³² bíh¹ tsú² jenh¹³ siáh³
    cun³ñí¹ hi³ lɨ́n³ tsú² tsá² joh¹ Cristo, hi³ jáun² lɨ́¹³ zian² cáun² hi³ hmaɨ²¹.
  ena-ena: '@see-verse:1CO.015.021'
  tgo-tgo: Kaiwae weya Adam gharɨgharɨke wolaghɨye thiya mare, na tembe ŋgoreiyeva,
    weya Krais gharɨgharɨke wolaghɨye valɨkaiwanji thɨ vaidiya yawalinji memeghabananiye.
  yap-yap: Rogon nma yim’ urngin e girdi’ ni bochan e yad ta’ab girdi’ Adam, e aram
    rogon ni gubin e girdi’ ni bay ni faseg ko yam’ ni bochan e kar ta’ab girdi’gad
    Kristus;
  mop-NT: Tulacalo'on bel ti ca'a ti quimil u men ti uchben mamaa' aj Adana. Baalo'
    ilic boono'on a ti'ijo'on a Cristojo, bel ti ca'a ca' cuxquinbil.
  tet-tet: Ema hotu-hotu mak tuir Adam nodi nakur Naꞌi Maromak ukun, sia moos kona
    kastikar mate hanesan Adam. Nunia moos, ema hotu-hotu mak tuir Kristus. Nosi ikus
    Naꞌi Maromak nalo sia moris nikar hanesan Kristus.
  hlt-MCSB: Adam ah boeih a duek uh vanbangla Khrih ah khaw boeih hing uh van ni.
  xtd-NT: Nani ka xiꞌí ntdaa ñayiu xaxeꞌe Adán, dani nandoto koio ntdaa ñayiu xaxeꞌe
    Cristu.
  mdy-ETH: ዓዳኣሜ ዛሎና ዓሲ ቢያ ሃይቃሢጉዲ፥ ዓሲ ቢያ ኪሪስቶሴ ዛሎና ሼምፔ ዴንቃንዳኔ።
  spl-spl: '@see-verse:1CO.015.021'
  usp-NT: Jilon chapca' juntir cristian ri wi' jtio'jlak chapca' jtio'jl Adán, ticamtaka'n.
    Y juntir ri trantak jun riq'ui Kakaj Jesucristo cuando tic'astasaj jwichak laj
    jcamnaklak, ta' chiqui' ni jun b'welt ticamtak.
  zav-NT: Adan nan' ben par nic̱h chsa'at yoguə' beṉac̱hən', na' Crist nan' gon par
    yesyə'əban yoguə' beṉə' chso'onḻilažə' ḻe'.
  sgz-sgz: Ái Adam kápate taram i Káláu mák mat, ki ák tok tari sit uri git á rang
    buhán má giták mat mul. Ái sár ái Karisito a taram i Káláu mai kán kunlán liu
    má kán minat mul, má ngorer ák talkai liu kaleng uri narsán rang buhán sang, má
    di mul da liu kaleng alari minat.
  kek-NT: Jo'can nak sa' xc'aba' laj Adán li kaxe'to̱nil yucua' nak chikajunilo nococam.
    Ut sa' xc'aba' li Jesucristo, chixjunileb li neque'pa̱ban re te'cuacli̱k cui'chic
    chi yo'yo ut te'q'uehek' xyu'am chi junelic.
  blz-NT: Gause koikoimo tii Adam mbaka' giigii' mian lapus. Koiya'a uga' gause moto
    kantang tii Kristus mbaka' giigii' mian bo potuo'ion.
  poe-NT: Kíxin tí jie̱ kjuasin chꞌín Adán ntá kaín xín chojni sítꞌenxín sín. A̱ ntá
    Cristo la kaín ni tsochóntaxínni kjuachón.
  san-TAM: ஆத³மா யதா² ஸர்வ்வே மரணாதீ⁴நா ஜாதாஸ்ததா² க்²ரீஷ்டேந ஸர்வ்வே ஜீவயிஷ்யந்தே|
  cof-NT: Jeralelanan Adanchi alicala joto puyanola joyoe. Juntonan Crístochi tsachilari
    jeralelanan mansonhicaichunae.
  srm-NT: Nöö leti kumafa hii sëmbë musu dëdë fu di de da bakamii u Adam, nöö söseei
    dee sëmbë u ˻Masa Jesosi˼ Keesitu o toona weki baka a dëdë tu fu de feni libi,
    fu di de dë sëmbë u Masa Jesosi.
  qvs-NT: Tukuy Adanmanta mirakkuna wañunanchikuna tiyan. Tukuy Jesukristuta kreyik
    runakuna wañushkanchikunamanta kawsamushunchisapa.
  zca-NT: No sa', nguio nzhat men, por Adán, mbaino se'ska por kwent che'n Krist,
    rë men ruban.
  cbc-NT: Bairo Adán rorije cʉ̃ caátaje jʉ̃gori nipetiro cariaparã jeto marĩ ãniña.
    Torea bairo tunu Cristo jʉ̃gori nipetiro cʉ̃rẽ catʉ̃goʉsarã yeri capetietiere
    cacʉ̃goparã majũ marĩ ãniña.
  qxo-NT: Adanllapita mirashga carmi llapan runacunapis wanuyanlla. Tsaynömi Jesucristo
    cawamushga captin payta chasquicogcunapis cawayämunga paywanna mana ushacag cawaychö
    cawacuyänanpä.
  mox-mox: Tomotau qabuda kana ʼaliga, mana itaʼa Adama enavo ta wese eda ilivu ʼaidegana.
    Ta wese ʼidewani tovetumaqana qabuda kana yawaha ʼevivi ʼaligega, mana niʼa kaveʼaidega
    Keliso maega.
  kew-kew: 'Go agaana re gupa: Niaa rayo Adam-na si wanenu-ga niaa pa omalima. Go
    page niaa Krais raapu abia pima-pulu Gote-me niaa rayo wala marekaalia.'
  dww-dww: Vutuna aubainama Adam kana taiye matabuda tà gurigurina. Be Keriso kana
    taiye matabuda tà yawasanana.
  twi-ASANTE: Owuo nam Adam so baa yɛn nyinaa so; saa ara nso na Kristo de nkwa brɛɛ
    yɛn nyinaa.
  aoj-aoj: Hiahaom amamba naꞌamba. Miniꞌap Adami hiasi hiꞌalas sagaꞌ atin. Eaꞌ naꞌamba
    atina epes isimba hiasi hiꞌalas sagape sisihisa Kraisi, anaf God nondaꞌas sosafel
    wapani sofaꞌ ambal namili ma sogape namis.
  cbv-cbv: Adán yéej chãj waóhni, ã wʉnʉchah, jwiít nihatbʉt yéej chãjnit, jwĩpĩ́
    wʉnna caá. Obohjeéhtih, Jesúsboó ã boo pʉd jʉ̃óh waáwáchah, jwiít ã́ihwãbʉt jwĩ
    boo pʉd jʉ̃óhbipna caá.
  taw-taw: Takaw agebin anɨb ak, binɨb Adam jɨj ne ak mɨdebal okok, mɨdupsek ne kumak
    tek kubal. Anɨb ak tek nep binɨb Klays jɨmñɨl chɨg tep gebal okok, kɨlop mɨdupsek
    gek tɨkjakɨl kɨm yenɨgabal agɨl agebin.
  jic-NT: Adán mwalá way tüpü'ü pjü jilal. Pjü nca'lin̈ ca jupj mpes. Nin p'iyá, Cristo
    sa con̈ pjü way ca sin müjünsücj jupj mpes, mpatjam niswá.
  zap-NT: Zegne wak ne por xdol Adán yrandxee mén ret, zenga ke por Jesucrist yban
    yrandxee mengut.
  wer-wer: Pöt epël. Tiar Atamë ëarö pötaanök pim ëaul pourö wel yawi. Tapël Kristooring
    yal menak wë pötaanök Anutuuk weletakaan wal ë niulëëpën sa.
  ipi-ipi: '@see-verse:1CO.015.021'
  qul-NT: Imaynatachus Adanpi tucuynincu wañuncu, ajinallatataj Cristopi tucuy creyentecuna
    causayniyoj cancu.
  tnc-tnc: Adán imaekaki riᵽarãmerã imarĩ, reyarũkirãro'si oyiaja maime. I'suᵽaka
    simako'omakaja Cristore yi'riwa'ri kirirã majarika simamaka Tuᵽarãte mare õñia
    jarirũjerãñu.
  ter-NT: Kuteâti itúkeovo vo'oku Âdaum ivókinovo ne uhá koeti xâne, énomonemaka koéneye
    itúkeovo xoko Kristu exépukopeamakamo ne uhá koeti xâne.
  bmr-NT: Oono paryɨ Adanoto iicamaño iguijevenɨcɨbadɨro, bu oono paryɨ Cristooto
    iicamaño fiivoma icaji.
  fuf-fuf: Wano fow maayiri sabu *Aadama non, ko wano non kadi fow wuuritirta sabu
    Almasiihu on.
  bhl-bhl: Emisik kunum Adam em angin alik alik i kuankemin em deiw ka kel kakawkabiliw
    kate, em teben tele kunum Kulais em angin alik alik i finik so kulamin em deiw
    dim ka kel kakabiliw te.
  ons-ons: Adam wane ra more seuk okanmaine, yale waka Kristo wane ra more seu seuoŋine
    baŋ korop wisikae wie warekene.
  con-NTPO: Poiyi'cco gi Adán a'ipa tise paqquia'caen pa'faya. Tsa'ma tsa'caeñi Cristo
    a'ive da'ta Cristo ccase qquendyaqquia'caen gi ccase qquendya'faya.
  ghs-ghs: Aatamuho pouta abi minarai baata saridzorai oho qesa Kiristuho pouta dzuuborai
    napai gama eehaha saridzakoi.
  peg-peg: ଲାଗିଂ ଆଦମ୍‌ ହୁକେ ମାନି ଇନେସ୍‌ ୱିଜ଼ାର୍‌ ହାନାର୍‌, ହେ ଲାକେ ପା କ୍ରିସ୍ଟତି ହୁକେ
    ୱିଜ଼ାର୍‌ ଜିନାର୍‌ ।
  txu-NT: Adão kôt me ja kunĩ Adão djô'ã ty. Nhym Kritu kôt me ja kunĩ ajte Kritu
    djô'ã akubyn tĩn.
  eng-WEBU: For as in Adam all die, so also in Christ all will be made alive.
  gnw-NT: Echa'ã Adán co jae opaete vae itenondegua. Jáeramo opaete vae umano. Jae
    ramiño vi yande yaico Cristo re. Jáeramo opaete yaicove yeta co.
  mux-mux: Kumbi-lepa mana-yi Adam-ni tirimeliinga oliu yunga pulu lelemú yambuma
    pali kolemulu, aku-sipa Krais-ni tirimeliinga yunga pulu lelemú yambuma pali topa
    makinjimba kene kelepu lomburupu ola molupu kona molomulú.
  maj-NT: Xi nkú ts'ín nga̱t'aha̱ ni xi kits'ín Adan fesuhun ngayjee̱ xu̱ta̱, b'a̱
    ta̱ ts'ín nga̱t'aha̱ ni xi kits'ín Cristo̱ n'e̱k'íéntu tík'un síhin ngayjee̱ xu̱ta̱.
  bkq-NT: '@see-verse:1CO.015.021'
  kue-kue: 'I mambuno yegl: Adam ye geglkwa mambuno i-pene endungo ana yomba prapra
    geglkwa. Kuno yegl keunde Krais yombama prapra andigl kor-moraglkwa.'
  cot-NT: Maasanoqueate ichoviquijianaqueca Araini ametojaquequea. Ariquea oquejetacaquea
    aisa maasanoquea tsaroventajiacarica Quirishito intancorejajianaje.
  bnp-bnp: E Adam ra viri i vakabelea a matenga, lakea hita lobo si mate. Pali e Kristo
    a viri i rata hita lobo si gi mahuri mule.
  apn-NT: Tã mẽ pahpê wam my pê Atãw kanrẽhã tàmnhwỳ jakamã kot puj mẽ uràk nẽ nhỹrmã
    ty. No ãm mããnẽn mẽ pahpê Kris kraa. Kris kumrẽx na pre akupỹm htĩr. Tã koja nhỹrmã
    akupỹn mẽ pahwỳr wrỳ hãmri nhũm Tĩrtũmja kot hipêx pyrà nẽ akupỹm mẽ pahto mẽ
    pahtĩr. Mẽ pahte hkôt amnhĩ xunhwỳr ã mẽ pahpumunh kôt akupỹm mẽ pahto mẽ pahtĩr
    pa. No ãm kormã.
  ctp-NT: Adán naan nten nu mdiꞌin lo chalyuu ti kulo, loꞌo taꞌaan ndyoꞌoan ꞌin ayman
    Adán chunꞌ ndiꞌin la, kanꞌ chaꞌ ndijian lo chalyuu re. Krixtu lka yu nu ndyuꞌu
    xiyaꞌ, loꞌo chunꞌ tñan nu yꞌni yu ka tyuꞌuan xiyaꞌ si ndiꞌin chaꞌ ꞌñaan loꞌo yu.
  opm-opm: Gonsi dir Adam ohe puh hat pati ohoh ihan dir gonsi hapuriptimur. Amaru
    hat orhor Krais ohe tapnong hat pati dire da oh Got oh it gonsi napamsapramur.
  bvr-bvr: Minypa an-gugaliya a-juwiya a-workiya ngardawa minypa nipa nyanma Arram
    (Adam), minypa nipa an-ngayburrpa mu-ngoyurra an-guyinda, gu-gurda ngacha minypa
    ngayburrpa nguburr-gurdiya Christ nguburr-yika gu-galiya yerrcha wanngu nguburr-ni
    barra, minypa ngayburrpa rrapa Christ gu-ngardapa nguburr-negiyana;
  wal-wal: Aissi giikko, asai ubbai Addaameera dabbotido gishshau haiqqidoogaadan,
    Kiristtoosaara dabbotido gishshau, ubbai de7uwaassi denddana.
  zad-NT: Ka chet yog' beṉ' ni c̱he daa bx̱iṉj bḻen dii Adánna', ka'kzan yiban beena'
    nak Crístona' txen.
  kmg-kmg: Adamhec šušuhuc-nâŋec fokacte hâmo-fâreeŋgopeneŋ, iŋuc jaha Kristohec šušuhuc-nâŋec
    fokacte fahare-fârenšoŋgopeneŋ.
  aso-aso: 'Neꞌminemuꞌ noluve: Adamuꞌ aza gomuꞌ molo lemo helaaꞌ monovo do sotoꞌ ivo
    aꞌvopilemoꞌ mukiꞌ laza helaaꞌ nouneꞌ neꞌmino Kilisitoꞌni nene helelingutiꞌ gomuꞌ
    molo lemo galeseutiꞌ otelive lo Oꞌmosoꞌmo do ote-dineꞌ nenako Kilisitoda vo giꞌmizunive
    laza nene hele noloningutiꞌ do ote-ledavo gohi vete gizo oto minelesune.'
  uli-uli: Pangal yarmat ngo rema mes bo fael mala re sew chog mo Adam. Wol ila chog
    sengal yar pangal yarmat be molow tefael, bo fael mala resa sew chog mo Kristus.
  nin-NT: Adamu nggo a gri ki inta ittu we, u Kristi nggo ta gri ki inta iso tsitsirr.
  acu-NT: '@see-verse:1CO.015.021'
  cak-WNT: Riq'ui c'a ri Adán xkil wi ri camic konojel. Y queri' chuka' riq'ui c'a
    ri Cristo xtikil wi ri c'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Tay am-in nan nurpu as nan kianak Adan at matuycha. Assesa us ay am-in
    nan nakius-usa kan Cristo at matakuchantu manipud as nan utúy.
  spa-PDDPT: Porque así como en Adán todos mueren, también en Cristo todos volverán
    a vivir.
  ruf-ruf: Ka iwanu wose pfawakufa kwa ukwilunga na Adamu, pfipfila kubitila Kiristu
    iwanu wose watsakuwa waghima.
  gun-gun: Mba'eta Adão re vy nhamano aguã rami japyta pavẽ. Ha'ekue rami avi Cristo
    re vy pavẽ jaikove ju 'rã.
  agu-BL: Na tan tu' yi junit o' tu Adam tx'aklij len quimichil skawutz kacyakil cu'n.
    Poro yi ko junit o' tu Cristo, skitz'ok junt tir.
  isn-isn: Kunsoko ang'wa Adamu ehi akusha, uu gwa mung'wa Kilisto ehi akutula apanga.
  eng-PEV: '@see-verse:1CO.015.021'
  ilo-ULB: Ta kas kenni Adan a matay ti amin, kas met laeng kenni Cristo mapabbiag
    ti amin.
  pir-NT: Adán yequina iji nʉnʉ tãnapʉ mari ijipihtina yarianata. Sata Cristo yequina
    mari ijigʉ̃ mari yariari bato marine masa wijiagʉ̃ yerota Cohãcjʉ̃.
  anv-NT: Bɔɔ́ ágboó gétúgé álú upyáne Adam, wyɛmbɔ ntó ne Ɛsɔwɔ achyɛgé
    nyɛ geŋwá ɛyi gekɛ mbaá bɔɔ́ gétúgé áchomé mmyɛ ne Kras.
  sab-NT: Adán agedu me no giti kwian ulita chegu sugekare Chubege kaire jogeda, ene
    kaire Cristo jokeda chkuni gwade giti kwian ulita bai kaire Cristo gai ulia, kwian
    ene jogeda ama me chege sugekare Chubege, ama be chkeni gwade toi gwadeni ule
    Chube ole.
  tmd-tmd: Mönö yadmɨdɨl aku, Adam nöbö mö yam nuŋwa mɨdöl aku magalɨg wöröxnɨŋa,
    jɨ Krais nöbö mö yam nuŋwa mɨdöl aku magalɨg öbinɨŋa.
  acr-NNT: Qonoje kꞌu riꞌ ri oj tikawex xa kojkamik ma junam qawach rukꞌ ri Adán,
    ma oj aj mak jelaꞌ pachaꞌ rire; yey qonoje kꞌu ri oj re ri Cristo, kaqariq jun
    chomilaj kꞌaslemal na jinta utaqexik.
  kpg-kpg: Nia daangada huogodoo e mmade i di hai a Adam, go di ala la hua nia daangada
    huogodoo e hai gi haga mouli aga i di hai a Christ.
  taj-taj: आदमग्‍याम जम्‍मान म्‍हि सिबा मुला। थेह्रङ् लसीन ख्रीष्‍टग्‍याम चा जम्‍मान
    म्‍हि सोला।
  avt-avt: Haiu mɨt yapɨrwe mami mentar haiu nepenyerer ne Adam. Mar keremem te haiu
    mɨt kerek haiu ne Krais, maain haiu mami te God kakɨkekyei haiu mɨt.
  cbk-cbk: Todo el maga gente aqui na mundo ay muri, cay heredero kita di Adan, pero
    todo kita quien unido con Jesucristo ay queda tamen resucitao.
  uig-ARA: ئادامئاتىمىزدىن بولغانلارنىڭ ھەممىسى ئۇنىڭ تۈپەيلىدىن ئۆلۈمگە مەھكۇم بولغانلىقىغا
    ئوخشاش، مەسىھدە بولغانلارنىڭ ھەممىسى ئۇنىڭ تۈپەيلىدىن ئۆلۈمدىن ھاياتقا ئېرىشىدۇ.
  tuf-tuf: Is cohtá Adanat ur ay bár yajquír is bahnaquin sácata eyta, Jesucristo
    chiwa rehquít isan sicor eyta yinátaro.
  abx-abx: Kay kon ay i kasiguraduhan nga maratayon i dimu'an tungod si sa'ambit-na
    mga iya si Adan, iya may liwat i kasiguraduhan nga arallumon i dimu'an tungod
    si sa'ambit-na mga iya si Kristo.
  mco-NT: Mɨɨd jada ycɨxpɨ co Adán ytundɨgooy oga'n, paady nidüg'ócɨy jäy patcɨxy
    yɨ o'cɨn. Mɨɨd jada ycɨxpɨ co Cristo yjugypɨjcy jadüg'oc co y'o'cy, paady nidüg'ócɨy
    jäy ajcxy yjugypɨgaangɨxy jadüg'oc co anajty tɨ y'öccɨxy.
  cpb-NT: Iro akaamaneyetantaari maawoini okantakaantziro asheninkayetaarira Adán-ni.
    Iro kantacha, aritake añaayetai maawoini okantakaantziro asheninkashiretaari Cristo.
  aon-aon: Enyudok douk namudok. Ihishmorim arpesh douk shakitak Adam ananip awirop
    iri apa shagok. Aria namudok atin, ihishmorim arpesh douk shantoruh Krais iri,
    kweipon Iruhin ta wata nishuhur shukitak shupe aria mare wata shugok atin.
  hus-NT-2005: Anchanꞌ jelti ejtal xu kidhtaláb kʼal na Adán u chemel, anchanꞌ jeye,
    ejtal xu dhabalábichtsik kʼal na Kristo neꞌech ka ejdhá ti ít.
  mig-NT: Chi̱ nátu̱'un káji'i̱ ta̱ká‑i ni̱ sá'a Adán, suni súan nachaku̱ ta̱ká‑i
    sá'a Cristo.
  bps-bps: I kdee dad to mati, du mdà di ksasatuito di gutambulito Adam, na salngad
    én i kdeeito masasatu di ku Krayst, banlé sa nawa landè sen.
  mbs-mbs: Pengkey egkematay se kedita tadon menge bowad-bowad i Adam, meneng entayen
    se kedita tadon menge otaw migsebad ki Cristo.
  tof-tof: 'Ka müsirrga aindóla: Blaman pamkolpamazan nurrbarindako zitülkus i Adamón
    pamkolpamako, ene inzana, God tóba blaman pamkolpam sirsine arróldó zitülkus i
    Kerrison pamkolpamako.'
  cme-NT: Adãma huoŋ-baambaŋ kuŋ hiere dumaa Adãma maama-na, Yesu huoŋ-baamba ka
    bi sire hiere dumɛi Yesu barguɔ‑i-na.
  sus-sus: Mixi birin faxama Benba Adama nan xa fe ra. Mixi birin man kelima faxɛ
    ma Ala xa Mixi Sugandixi nan ma fe saabui ra.
  pon-2006: Pwe duwen aramas koaros ar kin mehkihla ar miniminiong Adam, ih duwen
    koaros pahn iasadahng mour pwehki ar miniminiong Krais.
  dad-dad: Are, Adam bun ganan gare dedig, age fiya gen, Kristus bun ganan mata ifenẽdiyouf.
  zab-NT: Zec ni bdiacá guelguty par irate bniety pur Adán, ziyza anre pur Jesucrist
    anuu stuby guelnabány par de ni reldilaaz laany.
  jae-jae: Biŋ tau amboac tonec gebe Adam gêbiŋ aêac tôŋ, tec samob tamac êndu, ma
    Kilisi gêbiŋ aêac tôŋ, tec samob mateŋ jali êsa.
  ksd-ksd: Tago da ra tarai par dia mat tai Adam, damana bula da valaun diat par tai
    Kristo.
  msm-NT: Ko ita pa, manno kaliwat kinow ni Adan, tibo ki ogkamatoy. Di tongod to
    pagkabogkot ta duon ki Cristo, ogkabanhaw kinow tibo no mgo sakup din.
  myk-myk: Ba sipyii pu bɛɛri ya xhuli pu ni Adama wo kariɲɛɛgɛ ki funŋɔ ni wɛ, mu
    sipyii pu bɛɛri da ba ɲɛ pu ni Kirisa wo kariɲɛɛgɛ ki funŋɔ ni.
  sbe-sbe: Adama debanawai ede maudoida ta boita, na Keliso debanawai ede maudoida
    ta mauli.
  mcr-mcr: Ämaqä eeqänäŋä, Atamä iquesanä äpäkonätqäŋuwä-pa, aŋgumä häŋä vauqumuatqäŋqe,
    Kraisi Iquesanäŋqe.
  cux-NT: S'uuúⁿ ní yeⁿ'e Adán chi diiⁿ nuuⁿndi sa. S'uuúⁿ ní 'iiⁿ'yāⁿ chi diiⁿ nuuⁿndi
    s'uuúⁿ. Taachí 'iiⁿ'yāⁿ diiⁿ nuuⁿndí yā tuu'mi canee chi 'cuūvi yā. S'uuúⁿ ní
    yeⁿ'e Cristo s'uuúⁿ ní 'cuɛɛti nduuchí yú.
  tur-YTC: Çünkü herkes Adem’de nasıl ölüyorsa, herkes Mesih’te diriltilecektir.
  san-ITR: AdamA yathA sarvve maraNAdhInA jAtAstathA khrIShTena sarvve jIvayiShyante|
  bel-N: Бо як у Адаме ўсе паміраюць, гэтак у Хрысьце ўсе ажывуць,
  sch-sch: Mi murdi Adam leh an inzomna sika an thi anghan mi murdi Khrista leh an
    inzomna sikin kaithoiin om an tih.
  mic-MIQNT: Ta'n te'sijig mimajuinu'g 'npu'titaq muta wet agutmu'tijig Atao'q, pa
    na wijei ta'n te'sijig mimajuinu'g apaji minunsultitaq tleiaultijig Se'sugulieg.
  huu-NT: Adán mɨcorɨmona caɨ comuilla jira, nana fiodaicana jaidɨcaɨ; iadedɨ Cristomo
    caɨ duilla jira, jilloitɨcaɨ, naimɨe dɨga jaca caɨ illena.
  jiv-NT: '@see-verse:1CO.015.021'
  otm-NT: Nɛ tengu tho ʉ gätho bi xąnd ra Adán, gätho i tu, pɛ nu gätho di xąnd ra
    Cristo, gätho da mba nsots'i.
  dah-dah: Adam beleŋ mata buluŋ miŋ uryiŋ geb, yeŋ kamere forok yitiŋ marbe tumŋaŋ
    kamde haŋyen gwahade po, Yesu Kristu beleŋ kamtiŋde mat huwaryiŋ geb, al hoyaŋ
    wor kamtiŋde mat huwarnayiŋ.
  tnk-tnk: Nərmama me pam tuhemhə tɨ nəri nə mə haməuku pen ia Atam. Ia noien a mwi
    nəha, nərmama me pam səməme haməuvehe mho kuatia irəha Kristo tuhətui mwi ia nemhəien.
  kpr-kpr: Namonde isambu Adam da vekari. Ava sedo, Adam dara usira aindae sedo, namonde
    isasambu amburaera. Kau daba aminga ava, mave Keriso tumondedo nemonde tatarera
    amo, ne isambu amboda ambarida ghe jebugedo erarera.
  san-IAS: ādamā yathā sarvve maraṇādhīnā jātāstathā khrīṣṭena sarvve jīvayiṣyante|
  nho-nho: Te henua katoo e mmate i naa ora laatou e hakauu ki Adam, peelaa hoki te henua
    katoo ma ki haka massikeria no ora, i naa ora laatou e hakauu ki Christ.
  gym-NT: Ye abko, Adán köböite ni jökrä kä nebtä tä krüte, ye kwrere arato Kristo
    köböire Ngöbökwe ni jökrä tödekaka Kristobti mikadita nire.
  azg-NT: Joo nnꞌan na nanꞌxuanhin tsjan ꞌnaanꞌ Adán na jndyocahanꞌ, tsoñꞌenhan covjehan.
    Manndaꞌ vaa na itsijonhanꞌ yo tsoñꞌen nnꞌan na vantyja nꞌon Cristo, ntaꞌndoꞌxcohin
    yo siꞌtsꞌo ꞌnaanhin.
  bhd-bhd: एल्हेरेलेइ एक्की मैनेरे पापेरे यानी आदमेरे वजाई सेइं सब मैन्हु मरतन, तेन्च़रे
    एक्की मैनेरे केरनेरे सेइं यानी यीशु मसीहे वजाई सेइं सारे फिरी मुड़दे ज़ींते किये
    गाले।
  too-NT: Como Adán quimpapca'n ixuanī't, quilīhuākca'n nanīyāuj. Lā' ixlīhuākca'n
    a'ntīn tatā'tapa'ksī con Cristo, xlaca'n natalakahuanchoko.
  ind-AYT: Karena dalam Adam semuanya mati, demikian juga dalam Kristus semuanya akan
    dihidupkan.
  cjo-NT: Asheninkateeyakarini Araani, rootaki akamaeyantakarini. Eejatzi okimitaka,
    asheninkateeyakarini Jesokirishito iroñaaka, rootaki rowañaanteeyeerini.
  nsn-nsn: Ge o tamata uakapa tun pe ra mat, teeit tang Adam, bo tang Kristo, o tamata
    uakapa tun ra turung tua tapokis.
  san-DEV: आदमा यथा सर्व्वे मरणाधीना जातास्तथा ख्रीष्टेन सर्व्वे जीवयिष्यन्ते।
  tna-NT: Adán jepuiti pamapa sa manu taji biame, Cristo jepuiti mu pamapa eid'e eputayu.
  lid-lid: 'I buku doh: Iri lau mwan ma badih bwena mene ahis hawe Adam, iri marakon
    badeh ndramak. I buku le, iri lau mwan ma badih ahis handru hawe Krais, iri kameh
    amak ame awas ja, ma akohok koha iri mwasin.'
  wim-wim: '@see-verse:1CO.015.021'
  zga-M: Ulwakhuva einave ukhugendela mwa Adamu vooni vifwa, pu vulevule vooni viiva
    vwumi ukhugendela mwa Klisite.
  yom-yom: Bila batu boso beti fuila mu diambu di Adami, buawu bobo batu bosobela
    zingala mu diambu di Klisto.
  san-SIN: ආදමා යථා සර්ව්වේ මරණාධීනා ජාතාස්තථා ඛ්‍රීෂ්ටේන සර්ව්වේ ජීවයිෂ්‍යන්තේ|
  yut-yut: Adam dakon amɨn kabɨ morap si kɨmokgoŋ, ae yaŋ gɨn Kristo dakon amɨn kabɨ
    morap egɨp egɨp abɨdokdaŋ.
  grc-BYZ: ὥσπερ γὰρ ἐν τῷ Ἀδὰμ πάντες ἀποθνήσκουσιν, οὕτω καὶ ἐν τῷ Χριστῷ πάντες
    ζωοποιηθήσονται.
  cpc-NT: Iro akaamanitantaari maawoni okantakaantziro ajyininkamirinkaititari Adán-ni.
    Iro kantacha ari añaayitai maawoni okantakaantziro ajyininkashiritaari Cristo.
  nhg-NT: Pues ejqueu quiename tonochtie temeque ica Adán, nuyejque tonochtie tecpeasque
    nemelestle tieca Cristo.
  nya-nya: Pakuti monga mwa Adamu onse amafa, chomwechonso mwa Khristu onse adzakhala
    ndi amoyo.
  ngu-NT: Ijcon quen nochimej miquij pampa itech Adán teconehuan, no ijqui nochimej
    yejhuan itech Cristo teyaxcahuan ocsejpa yolihuisquej.
  kup-kup: Met dari añarab mapori Adam popuz iz mimihol hez, povoz pim tahat tat dari
    mapori ok ñomameg. Oñ petev dari Kristonañ honeo ravat hezaek, pim tahat tat ñomakazaekanañ
    dari maot baval akapanen birirï ravat tin hek.
  jid-jid: Niwa rji ni Adamu, wawu ba kwuu, nikima ngame, ni Kristi wawu ndji ba kpa
    vri u sisren.
  wmw-wmw: Kamana, kwa kuwa wanu piya walungane na Adamu wakufwa, kwa namuna moja
    noyo, wanu piya walungane na Almasihi wapewa uhai wa milele.
  gmv-GGM: Asi wurikka Addame baggara hayqida mala hessathoka asi wurikka Kiristoosa
    baggara hayqope dendana.
  ssg-ssg: Kaha hatesol mat nake kaha nakuama ti Adam tetel i tahi kakai Haeu. Tin
    masin kaha hatesol moih alia nake ti Krais.
  zpo-NT: Nu snee modxa yet rese be nel nak be mod Dan, sneeka rese be roban nel nak
    be mod Jesucrist.
  poy-poy: Handa vilii wantu woseri yawahowiti toziya ya kulikolerana pamuhera na
    Adamu, ntambu iraayi woseri hawazyukisiwi toziya ya kulikolerana pamuhera na Kristu.
  qwh-NT: Tsemi awiluntsic Adanpa jutsanrecur wanuntsic, y Teyta Jesucristurecurnam
    wiñepa cawanapaq cawarimushun.
  gaw-gaw: Amu inam. Adam hip̱unin heum amunu danab oh mauhṯeb. Anamib aaḵu Kristusnu
    uḏat oḵaip̱a amu danab oh ag bau daaglag.
  nca-nca: Dokoro unipare soso Atam quroyómo qu khumoyoteŋgo. Ŋundiro naŋge Anutuko
    unipare soso Kristo quroyómo qu ŋu yorero yoto-yoto keta qu yunoweya.
  zpz-NTPP: Gun dela mbecy rat dey gyiꞌ nu nac dey nez Adaang. Orzeꞌ niꞌ ziꞌl mod
    gyabañ dey gyiꞌ nu nac nu dey Crisht.
  mkj-mkj: A doahr armaj ohroj ahr kin mehkihdi ki ahr minmin oang Adam, pel doahroar
    ohroj ma iejdahng mour ki ahr minmin oang Christ.
  zac-NT: Pues grë́tëꞌ mënë napë quë gati raiꞌ purquë na raiꞌ llëbní Adán; zni zac
    grë́tëꞌ naná unidë con Cristo, guëldishtë́ më lëꞌë raiꞌ ladi ra tëgulë.
  kyg-kyg: Muki Atamu nofi vayaꞌamo nefaliya kava huꞌa muki Kalaisi nofi vayaꞌamo
    he tigae.
  kmk-kmk: Isunga matoy dat losana tagu gaputa kaganakan Adan dida. Padana paya umungaḻ
    dat natoy gaputa naidagamung da kan Kristu.
  cao-NT: Rësoxëqui noa, noqui tëquëta, noba jahëpa Adán jocha iqui na. Jascaria tsi
    bësotëquëxëqui noa, Cristó-na bo no nori iqui na.
  bbr-bbr: Roasiret ak Adam pakas pein, okon, ak ko senek meiäiei. Kiro onok senek,
    roasiret ak Krais pak pasar rai ak ko senek ätäi awau siräiäiei.
  inb-inb: 'Imasa­mi Adan­manda, tukui­kuna wañun­ga­pa ni­raian­chi: chasa­lla­ta­mi
    Cristo­manda, tukui­kuna kaug­sa­chii tukug­samun­ga­pa kan­chi.'
  hrv-hrv: Jer kao što u Adamu svi umiru, tako će i u Kristu svi biti oživljeni.
  box-NT: Bìo ɓa nùpua ɓúenɓúen wee hí lé bìo ɓa lée sìí dà-kéní là
    a Adãma, lé bṹn á ɓa ɓúenɓúen mún ǹ vèe, ɓa páaníló là a Krista
    bìo yi.
  ote-NT: Ngueꞌa̱ nujʉ́ yá ba̱tsiguihʉ ra Adá, hangue dí tuhʉ nehe ngu bi duꞌa̱, ngueꞌa̱
    por núꞌa̱ ra tsꞌoqui bi ꞌyøtꞌeꞌa̱ hangue bi nja ra du. Pe nubya ya drí ꞌnathohʉ
    co ma zi Hmuhʉ ra Jesucristo, hangue ma ga yopa ntehʉ nehe ngu bi njaꞌa̱.
  wnu-wnu: 'Eng ete: Adam yurau eng umau eng, a Krais yurau eng bo igomot igamau eng.'
  zam-NT: Texal mtlo nguth mèn por cón che'n Adán, tataa càba loo mèn co' nzo loo
    cón che'n Tad Crist le' mèna cue ban tedib vez por cón che'n Tad Crist, ne.
  zyp-NT: Zecawtamaw tatah Adam thongtah cawngsaw vytei aa thih thlupaw hratah Khri
    thongtah cawngsaw vytei cawh hringsah kaw a cang he a.
  sey-NT: Ja̱je paꞌina, siꞌaohuaꞌi Adán acohuaꞌi paꞌi doꞌire ju̱ꞌiñë, cuiꞌne Cristo
    acohuaꞌi paꞌi doꞌire siꞌaohuaꞌi paꞌiye paja̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: Regavo una ema ijia e iji fu zuarunam vien iji amur dajainma iji fu e Adamri
    dajain. Fuba God mukoi igainma ijefuon e fok no iviakma moikigia aoiknum karioij.
    Regavo Kurais fuka God mukoi igain. Ijefuon eraneb bu Kuraisna besum mazinva iji
    God fu rad vajai buon iviamkor kege vajiaga bu tavan bog ijeg nivek karivak.
  mps-mps: 'Te e tama tiwai: te Adamgo bulai wai augwali tigidali isibo bage dao.
    Tama tiali goli Kraisgo we bidi hani augwali tigidali bidibo ula saibao.'
  pab-NT: Hiyaiya, tyotyaha atyo wainiha tyaonahitere Adão xema hiyeta. Nikareta tehitiyaite
    tyotyaha kasehenahitaha tyaonahitere Cristo xema hiyeta.
  llg-llg: Basa hataholi mana laꞌolena Lamatuak palendan, hambu huku mate boe, sama
    leo Adam. Leondiak boe, basa hataholi fo nanambaꞌak no Karistus, neu ko Manetualain
    fee sala lasoda fali.
  kyf-kyf: Sa nyɩma weee -wa nɛa *-Adan -yɔ la, wa tlɩa, 'sa -bhloo 'dɛ nyɩma weee
    -wa nɛa Klisɩ -yɔ la, -maa yia 'yliyɔgagɩe 'yɩa.
  tpi-tpi: I olsem. Olgeta man bilong lain bilong Adam ol i save dai. Na olsem tasol
    olgeta man bilong lain bilong Krais bai ol i kisim laip.
  mih-NT: Sa cuenda ra Adán ta sihi tandɨhɨ ñiyɨvɨ. Ta sa cuenda ra Cristo ta cua
    nandoto tandɨhɨ yo sa cuu cuenda ra.
  qvh-NT: Adanlapita mirash car lapan runacuna wanoglami caycäyan. Jesucristuta chasquicurmi
    isanga lapan cawariyämonga gloriacho cawayänanpä.
  kms-kms: Te pugri Adam nde gri wute buagi riti, te kin pugrine Kraist nde gri wute
    buagi mune res riwo ye.
  agn-agn: Gangapatay itang tanan tenged mga ana ita ni Adan. Maning ka ta si, itang
    tanan maboing moman tenged ong pagiga-pen ta ong ni Cristo.
  nhi-NT: Uan tla ipampatica in Adán nochtin miquih, sannoiuqui ohcon ica tlen ocmochiuilihtzinoh
    Cristo nochtin yancuicayolisqueh.
  ttc-NT: Komo iktza'x tzan tpaj te Adan qkyaqil nqokamik, b'ix ax ikxji tzan tpaj
    te Krist qkyaqil qob'aj'anq'iyon.
  dan-1931: Thi ligesom alle dø i Adam, således skulle også alle levendegøres i Kristus.
  kwj-kwj: 'Mwanji mwe ti ka hinga: Atam ki sukwaro hima kupu le, wunu tinda ete wu
    handau. Woro hingambwa Kurais hima kupu hinga sukwaro hima le wunu tinda ete himamwale
    ako wu torono.'
  vie-OVCB: Do A-đam mọi người đều chết; do Chúa Cứu Thế mọi người đều sẽ sống lại.
  kze-kze: amáparawai Áándamun-aísaavutantamba uráundawai póta kwévuwundayaanivo Ísu
    Káráísitina kwaásiya póta púwóndavinkemba usásinanaundayaawe.
  mpj-mpj: '@see-verse:1CO.015.021'
  lbk-lbk: Am-in ay takho, matey cha khapo isnan naitapiyancha ken Adan. Siya akhes
    ay at matakho am-in nan naiyornos ken Cristo.
  mto-NT: Je̱ts veꞌem ax joꞌn anañu̱joma je̱ jayu yꞌo̱o̱ꞌkta ku̱xeꞌe je̱ Adán je̱
    chaan je̱ kyo̱o̱j yꞌitta, nay veꞌempa tseꞌe anañu̱joma je̱ jayu jyoojntykpa̱jktinuvat
    je̱ Cristo ka̱jx.
  bzh-bzh: In mehönon pin denediiḳ gedegwa neggëp vu Adam, log mehönon pin rëḳ dekedi
    jaḳ nah gökin gedegwa neggëp vu Kerisi.
  guj-2017: કેમ કે જેમ આદમમાં સર્વ મરે છે, તેમ ખ્રિસ્તમાં સર્વ સજીવન થશે.
  jvn-NT: Kaya enggoné kabèh wong katut mati karo Adam, semono uga kabèh wong sing
    wis dadi siji karo Kristus bakal katut urip menèh karo Kristus.
  byr-byr: Yɨ daresɨ. Aataamɨre yɨta savaakɨre yuyara sahwara baidɨvɨtabaaibɨꞌ Kɨraazɨtɨyarɨ
    wɨlamwaaidɨvɨta yuyara sahwara gaalyabwi maapɨꞌdere.
  ian-ian: Adamna nyangu kiyanda vla kiyaigandi. Kraistna nyangu kiyalaa laatnda vla
    laataa apma vat tɨgiyandi.
  hun-hun: Mert amint Ádámban mindnyájan meghalnak, úgy a Krisztusban is mindnyájan
    életre kelnek.
  mcf-NT: Bëyuc dada Adan caidën tsyuecquidtedi adecbidi unëstequido nec. Esuquidistun
    bëdambo icmiaid uincuentequido neoaic.
  kjs-kjs: 'Go agalena re gu-rupa: Naa raayo Adam-na si wanenu-le naa pa komalima.
    Go page naa Keriso raapu abi pima-pulu Gote-me naa raayo wala marekaalia.'
  mni-mni: Maramdi mi pumnamakna Adam-ga amata oibagi maramna pumnamakna sire, matou
    adugumduna mi pumnamakna Christtaga amata oibagi maramna pumnamakna hinggatkani.
  yad-NT: Daryani̱ vu̱dyiichara ti̱ta̱ju̱ nijya̱nvay vu̱myunatyi̱ Ará̱bamyusiy, daryaday
    sa̱mi̱sanichara Ju̱denu Crístumusintyivyu̱y.
  mxb-NT: Chi̱ sa̱ꞌá ña̱ ni̱ kee Adán kua̱chi, sa̱ꞌá ño̱ó ndidaá ña̱yuu xíꞌi̱. Ta
    dión taꞌani, sa̱ꞌá ña̱ ni̱ na̱taki Cristo, sa̱ꞌá ño̱ó ndidaá ña̱yuu ni̱ xiꞌi̱
    ni̱ꞌí ña̱ nataki na̱.
  pon-2006A: Pwe duwen aramas koaros ar kin mehkihla ar miniminiong Adam, ih duwen
    koaros pahn iasadahng mour pwehki ar miniminiong Krais.
  maq-NT: Ngatsë rë xi tjë rë Adán má xuta ne, vëhë xi yëjë ni me ne, hme me. Hacuanitjin
    ni ngatsë rë xi sahmitangun xuta cjuatacun rë me cojo Jesucristu ne, vëhë xi yëjë
    ni me xi cuacun vë sacú rë me cjuahñu xatsë.
  hto-hto: Afemona nana comɨnɨ Adamo jaɨnáideza, tɨ́itiaɨoɨ; íemo daje izói nana Crístomo
    jaɨnáidɨno meine abɨdo cáaitiaɨoɨ.
  por-BRBSL: Pois como em Adão todos morrem, assim também em Cristo todos se tornarão
    vivos.
  ces-NKB: Neboť tak jako v Adamovi všichni umírají, tak také v Kristu budou všichni
    obživeni.
  cui-cui: Jiwi werapaena icha Adán ichi abe peexanaexae. Daxita pomonae Cristo piamonae
    tatsi equeicha asʉ exanaeinchi petʉpae cuiru coyene weya icha Cristo cana ichichi
    xua asʉ exanatsi xua petsitecaenexa.
  boj-2014: Adam aqa moma kalil naŋgi moreŋeqnub. Dego kere Kristus aqa tamo kalil
