  san-MAL: ആദമാ യഥാ സർവ്വേ മരണാധീനാ ജാതാസ്തഥാ ഖ്രീഷ്ടേന സർവ്വേ ജീവയിഷ്യന്തേ|
  tam-TCV: ஆதாமுக்குள் எல்லோரும் இறந்து போகிறதுபோல, கிறிஸ்துவில் எல்லோரும் உயிர்ப்பிக்கப்படுவார்கள்.
  mit-NT: Vàchi sàhà‑ñá nduu‑nda descendencia xi Adán, ñàyùcàndùá xíhì nsidaa nèhivì
    tiempu vichi. Doco nsidaa ana ndoó ladu xi Cristu, icúmí‑nê sàà‑nè natiacu‑nè
    quida‑ya.
  ceb-ULB: Kay tungod kang Adan ang tanan mamatay, busa diha usab kang Cristo ang
    tanan mahimong buhi.
  ces-LB: '@see-verse:1CO.015.021'
  mkn-mkn: Samua orang yang langgar Tuhan pung parenta, kaná hukuman mati ju, sama
    ke Adam. Bagitu ju, samua orang yang taꞌika deng Kristus, nanti Tuhan Allah kasi
    idop kambali sang dong.
  pol-UBG: Jak bowiem w Adamie wszyscy umierają, tak też w Chrystusie wszyscy zostaną
    ożywieni.
  qxh-NT: Adánpa llupinpa aywar, llapan runa wañuyta tarin. Washäcuj Jesústa ćhasquicurmi
    ichanga, imaycamanpis cawayta tarishunpaj.
  nwi-nwi: Ror məknakɨn mə narmamə m-fam tukhamhə meinai narmamə kamhasɨ-pən ye Adam.
