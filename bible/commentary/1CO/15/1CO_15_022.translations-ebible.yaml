  pes-OPV: و چنانکه در آدم همه می‌میرند در مسیح نیزهمه زنده خواهند گشت.
  ron-1924: Ши дупэ кум тоць мор ын Адам, тот аша, тоць вор ынвия ын Христос,
  tpz-tpz: Manih pe Adam, ea kurus to mët ee, keꞌ teꞌ va e non manih pe Kristo, ea
