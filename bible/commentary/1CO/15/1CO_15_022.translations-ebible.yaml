  nde-nde: Ngoba njengoba ku-Adamu bonke besifa, ngokunjalo kuKhristu bonke bazaphiliswa.
  ton-ton: He ʻoku hangē ʻoku mate kotoa pē ʻia ʻAtama, ʻe pehē foki ʻe moʻui kotoa
    pē ʻia Kalaisi.
  mir-NT: Jaꞌa Adán, højts nhaphajt ndeedyhájtäm jeꞌe, paady hajxy nägøx̱iä nbahoꞌogáaṉäm.
