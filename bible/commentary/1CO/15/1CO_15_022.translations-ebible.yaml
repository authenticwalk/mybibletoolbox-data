  lbm-lbm: अऊर जसो आदम न सब पर मृत्यु लायी, वसोच मसीह सब ख जीवन देयेंन,
  ncj-NT: Quen miquisque nochten in tlacamen tleca ixuihuan in Adán, noyojqui ihsasque
    den mijcamen nochten aquin tehuan mosetilihtoc in Cristo.
  yuj-yuj: 'Am te ará: Arop ponankor te Adamomp firáp yakáp nap te, sumpwi konapono.
    Tá taknámp arop ponankor Kraisomp firáp te yiki yak sámp mwanapon.'
  kto-kto: Are ratmat ga mirier inamaniap ganam la maionama ira Adam la mime mevara.
    Aret tie ga mirier inamaniap ganam la maionama ira Karisito la eba omela ninimiap.
  gmv-NT: ኣሲ ዉሪካ ኣዳሜ ባጋራ ሃይቂዳ ማላ ሄሳꬆካ ኣሲ ዉሪካ ኪርስቶሳ ባጋራ ሃይቆፔ ዴንዳና።
  por-BLT: Assim como em Adão todos morrem, em Cristo, todos voltarão à vida.
  stp-NT: 'Piam jaꞌpni ɨp, jax ña pim jaꞌk jix maatɨt kaayaꞌ: Gu Adaan puiꞌ jaꞌk jich
    boiꞌñxi nach jir tu koꞌdam kaꞌ, baꞌ guch Xoiꞌkam puiꞌ jaꞌk jup jich boiꞌñxi nach
    duduadɨi giop baapmigiaꞌ nach ka koꞌiix kaꞌ.'
  ame-NT: T̃arroʼmar eʼñe poʼchñarot̃ Adán ñeñt̃ey pamoʼtsnaʼtareypaʼ yocoppaʼc̈hoʼña
    oʼ anaret̃ta att̃och yerroma yam̃a allohueney. T̃arraña t̃eʼpaʼ eʼñe yeparrocmateñot̃
    Cristopaʼ elloch alla yocrraʼhuerra allohueney.
  mgh-2016: Thoko attu chinokhwa aya ni ulhutaana ni Adamu, phi chiichammo attu onkhaye
    chinohalha aya uhihimushiya wo ulhutaana ni Kuristo.
  kvn-NT: ¿Ibiga teobdé? Imi Adánbalbi tulemalga pel-kwapa purkwed noni. Al tulemal
    Cristobalbi kannan tullenonimalmogo.
  gvf-gvf: Ka diga i main iru paangwa, Adam milungure, ibal kobe para yalini gawliman
    mile bole yomia, ena ibalin kobi para gulemue. Kal main iru painangwa mere, Kirisito
    milungure, ibal kobe para yalini gawliman milemia, ena ibalin kobi gulungwa God
    ulin yuungure, u kwi pire alamue.
  san-ISO: ādamā yathā sarvvē maraṇādhīnā jātāstathā khrīṣṭēna sarvvē jīvayiṣyantē|
  deu-ELBBK: Denn wie in dem Adam alle sterben, so werden auch in dem Christus alle
    lebendig gemacht werden.
  mcb-NT: Maganirotari iyashikiiganakerira Aran ineaigiro igamane, ariotyo okañotaka
    aikiro maganiro kematsaigiririra Kirishito iraniaiganaetyo.
  yle-yle: '@see-verse:1CO.015.021'
  swh-1850: Kama vile watu wote wanavyokufa kwa kujiunga na Adamu, vivyo hivyo wote
    watafufuliwa kwa kuungana na Kristo.
  ese-NT: Ojjaña cuana Adanaja osecua cuana poanijo o jayojja quea mimishi poani.
    Jamajjeya Eyacuiñajji nijje baꞌe meemee ajja eyajo. Jesosa Quito nijje jjapeequi
    majje ca ca ohuaya eseya baꞌe tiitii mee cajeꞌyo onijje eyajo eshe oꞌoya po meeꞌyo
    majje.
  jac-NT: Hacaꞌticꞌa chu iscamto anma yu ismul naj Adán, hacticꞌapax tuꞌ chu yulcan̈
    iscꞌul anma yu Comam Jesucristo.
  cak-CNT: Riq'uin c'a ri Adán xkichinaj-vi ri camic konojel. Y riq'uin ri Cristo
    xtikil chic el ri c'aslen.
  zia-zia: Name apakana Adamna-una susumuwangne, arare nung magayena deka ayero name
    magayero aung yero nonane. Deka ayero name apakana Kristora-una susumuwangne,
    arare Tuwa Bayau mene name uwai seka yero narinenane ara.
  mal-2015: ആദാമിൽ എല്ലാവരും മരിക്കുന്നതുപോലെ ക്രിസ്തുവിൽ എല്ലാവരും ജീവിപ്പിക്കപ്പെടും.
  tuo-NT: Marĩ nipeꞌtirã Adã́ põꞌrã nise ye buꞌiri wẽrĩrãsaꞌa. Cristo yarã nirã́ peꞌe
    marĩ cʉ̃rẽ ẽjõpeorã, catinuꞌcũrãsaꞌa.
  mbl-NT: '''Ũxohix xakix mõnãyxop te mãxap ''Anão hah, hã kaxĩy ''ũxohix te putpu''
    hip-tup, Kunnix hãh. Yã Kunnix te'' putpu'' hĩnnãp-tup.'
  zpc-NT: Gatiro yugulutero tanun quie danꞌ nacaro z̃iꞌisuba Adán. Pero yeseban Diuzi
    raꞌo, benꞌ nao xneza Cristo, tanun quie danꞌ nacalëro Cristo tuz̃e.
  gul-NT: All people dead cause dey one wid Adam. Same way so, God gwine mek all dem
    wa come fa be one wid Christ lib gin.
  mau-NT: Jo³-sˀin² xi³ tˀa³tsˀe⁴ Adán nca³tsˀi³ mˀen³, cˀoa⁴-ti⁴sˀin²ni³ tˀa³tsˀe⁴
    Cristo nca³tsˀi³ si⁴cˀe¹yo³con³-ni³.
  gup-gup: Karriwarlahkenkenh bininj rowk ngad karringunjdjikan nayungkihni bininj
    nawu ngeyyoy Adam, wanjh kunu ngad karridjaldowerren yiman nungka. Dja bu ngad
