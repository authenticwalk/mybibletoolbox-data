  ben-OBCV: কারণ আদমে যেমন সকলের মৃত্যু হয়, তেমনই খ্রীষ্টে সকলেই পুনর্জীবিত হবে।
  mil-NT: Te nchaa ñáyiu xìhí‑yu sá cuěchi ɨɨⁿ tée, te tée‑áⁿ cúú‑dě ndíi Àdán tée
