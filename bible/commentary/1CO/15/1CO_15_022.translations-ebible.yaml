  san-THA: อาทมา ยถา สรฺเวฺว มรณาธีนา ชาตาสฺตถา ขฺรีษฺเฏน สรฺเวฺว ชีวยิษฺยนฺเตฯ
  iws-iws: Mɨ iikamɨm Adam siir yɨɨnɨe nwowɨm, nɨm krɨma ɨriipɨ hɨriinan nɨm krɨma
