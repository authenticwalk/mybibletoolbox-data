  eng-WYC-2017: And as in Adam all men die, so in Christ all men shall be quickened.
  eng-WMBB: For as in Adam all die, so also in Messiah all will be made alive.
  zat-NTPS: Ca naca dxelate xúgute̱ bénneache lawe' da zaj naque̱' tuze nen Adán,
