  juy-juy: ଏଙ୍ଗାଲେ ଆଦମନ୍‌ ଆଲତ୍ତେଙ୍‌ଲୋଙ୍‌ ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ରବୁତଜି, ତିଅନ୍ତମ୍‌ କ୍ରିସ୍ଟନ୍‌
