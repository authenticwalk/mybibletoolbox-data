    no ama arowapune.
  tha-KJV: เพราะว่าคนทั้งปวงต้องตายเกี่ยวเนื่องกับอาดัมฉันใด คนทั้งปวงก็จะกลับได้​ชี​วิตเกี่ยวเนื่องกับพระคริสต์​ฉันนั้น
  por-BR-2018: Porque assim como em Adão todos morrem, assim também em Cristo todos
    serão vivificados.
  mhl-mhl: Sosowo noŋuŋ Adam oŋuine fukeru komekimiŋ, oŋuakoŋ Kristoke qakatogobeneŋ,
    Anutuji noŋuŋ sosowo goku sanaŋgakimiŋ ore bogbore nobeiŋ.
  klv-klv: Sum̃an nǝvanuan p̃isi lotomat sil lotovi siAtam, nǝvanuan p̃isi lotovi
