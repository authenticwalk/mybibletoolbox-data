  bdv-bdv: ସେତାକ୍‌ ଆଦମ୍‌ ତଃୟ୍‌ ମିସିରିଲାକେ ଜଃନ୍‌କଃରି ସଃବୁଲକ୍‌ ମଃର୍ନ୍‌ ଡଃଣ୍ଡ୍‌ ହାଉତି,
    ସେ ରଃକମ୍‌ ହେଁ କ୍ରିସ୍ଟର୍‌ ତଃୟ୍‌ ମିସ୍‌ଲାକେ ସଃବୁ ଲକ୍‌ ଜିବନ୍ ହାଉତି ।
  otq-NT: Hö, njangu ar Adan bi ku̱tꞌa ar ndöte ne gatho nda du, ar tsi Hmu Hesukristo
