    toreaverea rara tootooro voeao oea Krais-va ora tavosi rovopaaveira.
  miz-NT: Vata ō niꞌi ko é kuvi o é kuētsí Adaán ne, kuan ō niꞌi kó ntuvi iña kó ntaꞌa
