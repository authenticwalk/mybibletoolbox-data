  aak-aak: Nɨnenenɨ Adamo tɨ́nɨ ikárɨnɨŋwaéne imónɨŋagwɨ nánɨ pearɨŋwárɨnɨ. E yarɨŋwápa
    Kiraiso tɨ́nɨ ikárɨnɨŋwaéne neperane aiwɨ ámɨ sɨŋɨ́ nerane wiápɨ́nɨmeanɨ́wá eŋagɨ
