  bss-NT: Bad bésyə̄ə̄l bɛ́wɛ̄ abɛ́ áde bédíí mod nhɔ́g ne Adamɛ, melemlem nɛ̂
    dɔ́ɔ Dyǒb dɛ́bɛnlé bad bésyə̄ə̄l bépuu abɛ́ áde bédíí mod nhɔ́g ne Krǐstəə.
  met-met: 'Bila li: Lipu longgalo dimati namua na tataga rangua Adam, saing bila
    balau lipu longgalo ditaga rangua Kristo bagula daxap walinga haunua.'
  kpj-NT: Iwese Adaõ‑ki ibutumy iny rurukemy rỹimyhỹkemy tule Kristu‑ki ibutumy ixixana
    kiditakre.
  zao-NT: Ne taxal retalee nzhathaa tak nakaa taxal Adán, leeka tata retalee robanaa
    tak nakaa taxal Jesucrist.
  byx-byx: 'Dai lu ngua taqen i raqurliani: I qatikka raquarli ma Adam dai quasik
    ka narligel ama Ngemumaqa, dai qa rekmet be aa laanivas dai be diip te ngip. Dai
    saqikka raqurla i ma Kristus dai maikka qa narligel ama Ngemumaqa, de qa rekmet
    be aa qaqet dai saqiaskerlka diip te iames ne ama qetdingki ama iameski.'
  ctu-CTI: Che' bajche' pejtyel quixtyañujob mi sajtyelob cha'an i jiñʌjlelonla Adán.
    Chʌ'ʌch je'el pejtyel i cha'an bʌ Cristo mi quejel i cuxtiyelob.
  zos-NT: Porque como mumu tø ca'tamba porque Ada'nis tø tyøvøta'm, jetsetique't mumu
    maṉba tø tzi'tam quenguy como Cristo'is tø tyøvøta'm.
