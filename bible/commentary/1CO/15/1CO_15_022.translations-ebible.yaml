    Jesus Christ.
  mmo-mmo: In Adam wiing-ambe yite hil pin dayimb, tonde sim Kalisi wiing-ambe yite
    hil pin e kandi jak naah-ambe mando metumin.
  ncu-NT: Ane̱ a gye̱ ase̱sɛ fe̱yɛ Adam‑ɔ se̱‑ɔ, ane̱ i wu. Amaa ane̱ a bo̱ kii Kristoo
    lee‑o si‑o, ane̱ ya wu, ane̱ be̱e̱ ane̱ i kyiŋŋi a ane̱ kye̱na mò̱ ase̱ nsu pɛɛɛ.
  cni-NT: Ashanincajeitacari Aran, irootaque acamajeitantacari. Aisati oquempetaca,
    ashanincajeitacari Quirishito, irootaque iroaneajeitantajeeri.
  eng-WMB: For as in Adam all die, so also in Messiah all will be made alive.
  zaw-NT: Sigajc xcuent te niguii ni laa Adán biääd yäḻgujt, sigajcza xcuent Jesucrist
