  san-BEN: আদমা যথা সর্ৱ্ৱে মরণাধীনা জাতাস্তথা খ্রীষ্টেন সর্ৱ্ৱে জীৱযিষ্যন্তে|
  tdx-tdx: Fa hambañe amy te kila vilasy amy Dame ao, te hene ho velomeñe amy Norizañey,
  naf-naf: Nin Adamgat sip butnaŋ keyepmti maŋgakimann delaŋ zein. Sepem kegogak Kilaismak
    tususun tazin keyepmti gakikiengatnaŋ wapmâbanup.
  grc-MT: ωσπερ γαρ εν τω αδαμ παντεσ αποθνησκουσιν ουτωσ και εν τω χριστω παντεσ
    ζωοποιηθησονται
  vid-vid: Kota vila wanhu weng'ha vyowalingubagama kwa kilumba na Adamu, hihyo weng'ha
    wozilipuligwa kwa kilumba na Kilistu.
  pio-NT: Macáita wía Adán itaquénáinámi wéetápinácawa wadènìacáiná wàawirimi Adán
