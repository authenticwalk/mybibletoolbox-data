  pol-SZ: Z powodu Adama wszyscy umierają, ale dzięki Chrystusowi wszyscy zmartwychwstaną.
  ztq-NT: Por Adán kchësy meñ chety. Lëë por Crist na, kchësy meñ kuty kpañ.
