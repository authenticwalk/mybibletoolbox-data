verse: 1CO.015.022
translations:
  kpx-kpx: Nahi bahataeau Adamumo loholu. Isi Adamu vaveve toela vale kemo nahiabuna
    bahata haluvigei. Isito nahi Kelisoluvuta igaetolahale kemo nahiabuna bahata hatihatimo
    hovedevei.
  okv-H: Amo Adam avo pehari ta puvuna te Keriso na ena avoembo embomeni vasiri te
    erasora.
  tbo-tbo: Matababana Adam a apapoe uyahinei magomagouta hilage uyahita i geleta,
    ma Keliso uyahinei luyagohana ta tuhagaya.
  mal-C: ആദാമിൽ എല്ലാവരും മരിക്കുന്നതുപോലെ ക്രിസ്തുവിൽ എല്ലാവരും ജീവിപ്പിക്കപ്പെടും.
  grc-SR: Ὥσπερ γὰρ ἐν τῷ Ἀδὰμ πάντες ἀποθνῄσκουσιν, οὕτως καὶ ἐν τῷ χριστῷ πάντες
    ζῳοποιηθήσονται.
  bgc-bgc: अर जिस तरियां आदम के पाप के जरिये सारे माणस मरै सै, उस्से तरियां ए मसीह
    नै जो करया, उसके जरिये सारे माणस मरे होया म्ह तै जिन्दा भी करे जावैंगे।
  khz-khz: Vega-gelegelena, taunilimalima maparaparara Adamu genana gevogomaina, voia
    pakunai pia kwarega vegata; na Iesu Keriso ria pia kwapuna aonai, Palagu na mapene
    vega-maguli-waira.
  deu-TKW: Wie in Adam alle sterben, so werden auch in Christus alle zum Leben kommen.
  zsr-NT: Ca naꞌ tat yúguꞌtë bunách le náljlengac Adán, lëzcaꞌ cni lubán yúguꞌtë nup
    naꞌ náljlengac Cristo.
  lin-lin: ndenge bato nyonso bakufaka kati na Adamu, ndenge wana mpe bato nyonso
    bakozwa bomoi kati na Klisto ;
  hns-NT: Sab manai Aadam ke aulaad hai, ohie se sab koi mare hai. Aisane Kriest ke
    dwaara okar sab saamiel waalan djiejaawal djaai.
  noa-E: Ich jãg warrgarwe Adán gaaimua õor thum ö derr aawai ich agjö ĩchab Cristo
    gaaimuapaita thum maachin ich mag iiu wënʉrraju.
  eng-EMTV: For as in Adam all die, even so in Christ all will be made alive.
  mib-NT: Chi nájnūhun cájihī ndɨhɨ yó sɨ́quɨ̄ jeē cácuu yó yúcūn Adán, suni súcuan
    natecu ndɨhɨ yó sɨ́quɨ̄ jeē yɨ́hɨ yó ndaha Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आदम्‍मिल्‍ले़ कुधाःक्‍को के़वाॽबा के़रे़क् मनाहाॽ मे़सिः,
    हे़क्‍केलॽरिक्‍के ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा के़रे़क् मनाहाॽ मे़हिङ्‌लो॥
  xnj-xnj: Ngati vandu kuwungana na Adamu vandu voha vifwa, mewawa voha yati viyukiswa
    kwa kuwungana na Kilisitu.
  mmx-mmx: mila keneng mun at laxakapmek at ne Adam ga raba avolo dik min. Kuren la
    lanmet ga vubeles mu limixin axap. La keneng at lixitkis esogo atdik mi ne Karisito,
    limixin axap di nunu, do dina met, dinaba roo xat amlong.
  cbr-NT: Adanën ñu 'atima 'a cupí ca aín rëbúnquicama ñu 'atima 'ai bamaia. Usa 'aínbi
    ca Cristonan 'aish uni bama 'aíshbi baísquitancëx tsóti 'icën.
  tee-NT: Pus va ixlaca'atalh ni ix'apapanatnich Adán juntau yuchi lhiniyau. Chai
    vachu' va ixlaca'atalh ni lhilaca'anau ju Cristo yuchi calhita'acxtuchokoyauch
    mas caniyauch.
  eng-LSV: for even as in Adam all die, so also in the Christ all will be made alive,
  cak-NT: Roma ri Adán xyo'x ri camic chake konojel. Y roma ri Cristo xtakawil ri
    c'aslen ri man niq'uis ta.
  pah-NT: Nahã ji ei. A'ereki Adãova'ea rymyminoro nhandekovo g̃waramo nhande manombavi.
    Cristo'ga pavẽi nhandekovo g̃waramo po ti nhande kwerapavi a'ero nehẽ.
  sja-NT: Pia jarait'eera, Adán k'aurepa jõmaarãta piupata. Jõdee Cristo k'aurepa
    jõmaweda irude ijãapataarã jai-idaadap'eda, chok'ai p'irabaidait'ee.
  xed-xed: Ta mtay inda mndu ta mtaku, kabga sabə ma zivra Adamu həŋ. Manda tsaya
    guli ná, dzaʼa vramvra hafu da inda gwal ta ndiʼaftá vgha nda Kristi.
  mks-NT: Xíhi̱ ña̱yivi sa̱há ña̱ na̱quixi na chi̱chi Adán ta cája na ña̱ núu tá quia̱hva
    na̱caja Adán sa̱nahá. Ta viti sa̱há ña̱ cúú yó cuéntá Jesucristo catacú a̱nda̱
    ama cáa qui̱vi̱ sa̱há ña̱ na̱caja mé á.
  gfk-S: Hokakarek, ira turadi bakut tano nudi kinkinis tane Adam, di mat. Hobi bileng
    di bakut tano nudi kinkinis tane Krais, di na lon huat baling.
  bmu-bmu: Körek neŋön Adam ewö aka kömumbini, mewöŋanök Kraistpuk qekötahözini, Anutunöŋ
    nini körek mal köhöibingöra mem gulim neŋgima.
  dgz-dgz: Apan Adam gapan bop taueni menan borit waitoni go gare endi nu Keriso den
    dugup daiton tatoni menan borit wata sia inak nitait.
  eng-GNV: For as in Adam all die, euen so in Christ shall all be made aliue,
  zaa-NT: Porqui'ni tì'a iyaba ri'u ná ri'u nu dacca' gatti porqui'ni iyaba ri'u nna
    ná ri'u descendiente qui' Adán, ą́' bá ná qui'ni iyaba ri'u eyátha de lo lù'uti,
    quiere decir ri'u canu ná ri'u ttùba lani Cristua.
  eng-WEBSTER: For as in Adam all die, even so in Christ shall all be made alive.
  guh-guh: Daxitajivi tëpapona Adánpijinë petaxuxuabicuenia. Bajara pijinia pacuenia
    daxita pamonae Cristo pijajivi, petëpaecujinae icatsia Dioso asaëyaexanaenatsi
    pacuenia Cristo Dioso asaëyaexanatsi.
  bon-bon: Iyeta biname cina lipu Adamu miji pi budre läbitininusi, teepi pepu Keriso
    miji pi cuta budre cabu ca cirege arpinera.
  nhw-BL: Pampa Adán tlajtlacolchijqui huejcajya, nochi masehualme monequi ma timiquica.
    Pero nojquiya pampa san se tlacatl, Jesucristo moyolcuic, quichijqui para nochi
    masehualme huelis moyolcuise.
  swh-ONEN: Kwa maana kama vile katika Adamu watu wote wanakufa, vivyo hivyo katika
    Kristo wote watafanywa hai.
  wbi-wbi: Ulwakuva nave u Adamu vooni vifua, pa uluo u Kilisite vooni vivombua vwumi.
  bba-bba: Nɡe mɛ tɔmbu kpuro bɑ ɡbimɔ yèn sɔ̃ bɑ ɡbinnɛ kɑ Adɑmu, nɡe mɛyɑ bɑ koo
    kpuro seeyɑ yèn sɔ̃ bɑ ɡbinnɑ kɑ Kirisi.
  eng-KJVCPB: For as in Adam all die, even so in Christ shall all be made alive.
  kgk-NT: Nhande ko yvy arigwa myamyrĩ Adão remiarirõre kwéry voi nhande. Upéa-gwi
    ha'éixa nhamano jevy va'erã. Upéixa ave Cristo-rami jaikove jevy va'erã. Hese
    jajerovia-gwi nhane moingove jevy-ta Nhandejáry.
  waj-waj: Ataamo mmuakiaa gioonna kiaapuuya oyaivo varuuvaara mmuakiaaya fai putuaaravai.
    Yisuu Kirisiiva gioonna kiaapuuyaki variivaara Anutuuqo tinai iya mmuakiaaya diitaaravai.
  cpy-cpy: Rootaki akaamani-yitan-taari maawoeni okantakaan-tziro asheninkayitaari
    Adán. Roo kanteencha aritaki añaayitee maawoeni okantakaan-tziro asheninka-shiretaari
    Jeepatzii-totaa-rewo.
  mpx-mpx: Kaiwena Adama elana gamagalau gegewel hi aliga, ge i ola al Keliso elana
    gamagalau gegewel bosowaina nihi lut ge yawaliliya mihomihotina nihi pwawa.
  wbp-wbp: Ngalipa kapurlipa yapa-patu muku pali Yatumu-piya-yijala ngula nyanungu
    palija wilji-panu. Ngulaju ngula-juku. Ngalipa Kirijini-patu kapurlipa pina-wankaru-jarri
    kuja karliparla nyina warlalja Jijaji Kirajiki.
  luo-luo: Mana kaka ji duto tho nikech Adam, e kaka ji duto nobed mangima nikech
    Kristo.
  nhe-NT: Pampa Adán tlajtlacolchijqui huejcajquiya, nochi tlacame monequi ma timiquica.
    Pero nojquiya pampa san se tlacatl, Jesucristo, moyolcuic, nochi tlacame huelis
    moyolcuise.
  aii-aii: ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܒܐܵܕܵܡ ܟܠܵܝܗ‌ܝ ܟܹܐ ܡܵܝܬ‌ܝܼ، ܗܵܕܟ݂ܵܐ ܒܡܫܝܼܚܵܐ ܟܠܵܝܗ‌ܝ ܒܸܬ
    ܦܵܝܫܝܼ ܡܘܼܚܝܼܹܐ.
  esk-NT: Atakkii Adam-kun iluqatiŋ tuquruksraurut, taatnatun iluqatiŋ Christ-kun
    iñugutqikkisirut.
  msb-msb: Kun pan-o na an tanan namatay dahilan sa pakig-usad kan Adan, an tanan
    na nakiusad kan Cristo mabubuhay man.
  cpa-NT: Dsa² dsan² báh³ dsa² jmøi¹guǿi¹. Di³ hi² lán¹²dsa dsa² quián¹² hlai³ Adán.
    Jø¹² bíh³ lah¹jøng² li¹chian² ca¹lah¹já¹ ni³ hmë́², ju³lah dsa² lán¹² dsa² quián¹²
    Cristo.
  dso-dso: ଜେନ୍ତି ଆଦମର୍‌ ବଁସେଅନି ଆଇଲା ଲକ୍‌ମନ୍‌ ମର୍‌ବାଇ, ସେନ୍ତାରିସେ କିରିସ୍‌ଟର୍‍ତେଇ
    ରଇଲା ସବୁଲକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ବାଇ ।
  meu-meu: Badina be taunimanima iboudiai Adam bagunai vada e mase na heto, Keriso
    bagunai iboudiai do bae mauri.
  yva-NT: Vatan tenambe ugwenen weye aneno Adam po wene raugavo mai tenambe. Maisyare
    omai tavon, vatan tenambe indati Kristus po kovakato raugavo mai, nanawirati ube
    intabove Ai.
  dgc-dgc: Mate i étanan a tolay da lahi side ni Adan. Ey kona be sa, éy mabuhay a
    huway i étanan a tolay a sakup ni Cristo.
  zpm-NT: Zigne grëse miech ret porne ziaad zho lo xtii Adán, scaquegaa grëse zha
    ne gbig lo Jesús, zgaa zho tib guieḻmban ndzon.
  hix-NT: Àsok tawro hana. Aknaw heno hoye ro twayehsom me tehxatxhe, omeroro, noro
    heno yohamàtho kaxe. Àro wyaro rma rha, Kryestu hoye ro karyhe roro harha tehxatxhe,
    omeroro, noro mryenon kaxe.
  sim-sim: Adam hahanda hom ma amber kavakavan li unda osik harakokwa lir. Hako Kraishi
    krahak sinda ondo indik li usaha ermba ermbak likwa lir.
  npi-ULB: किनकि जसरी आदममा सबैको मृत्यु हुन्छ, त्यसरी नै ख्रीष्‍टमा सबै जीवित परिनेछन्
    ।
  cgc-cgc: Tanan na mga ittaw may kamatayen tenged kiten tanan alin ki Adan. Piro,
    tanan na mga ittaw na sakep ki Cristo bannawen ta Dyos.
  tim-tim: Aregât Adam gâlân dewatim mom metemaen. Dâ Kristo olop dewatim akmaen nenŋe
    âmâ mom âmâ agatbaen.
  yor-yor: Nítorí bí gbogbo ènìyàn ti kú nínú Adamu, bẹ́ẹ̀ ní a ó sì sọ gbogbo ènìyàn
    dí alààyè nínú Kristi.
  wos-wos: Nani atéfék du takwa Adamna mandéka nani re. Reta nani haraki saraki sémbut
    huruta re hiyatame. Nani Krais Jisasna hundi xékékwa du takwa déka hémémbu nani
    re. Reta hukémbu hiyambet, God wandét, nani Krais Jisasna hundi xékékwa du takwa
    wambula raama dé wali wungi re wungi re jémba retame.
  emp-NTPO: Jũmarãda Adaʌ̃neba zeped̶ad̶a bẽrã beubadaa. Ara maʌ̃ quĩrãca Critod̶eba
    jũma idjid̶erãda wayacusa zocai panania.
  eng-F35: For as all in Adam are dying, so also all in the Christ will be made alive.
  ind-ind: Karena sebagai keturunan Adam, semua manusia mengalami kematian. Tetapi
    setiap orang yang bersatu dengan Kristus dihidupkan kembali dari kematian.
  pes-OPCB: زیرا همان‌گونه که همه به دلیل تعلق به «آدم» می‌میرند، همۀ آنانی نیز که
    متعلق به مسیح می‌گردند، بار دیگر زنده خواهند شد.
  mpt-mpt: Nibo Adame molobsel kesoa nibsa kukub misiamo nanoba kaanomabbiobe. Eka
    bainobo galin nakaia unanga nibo Klaiste tena biob kesoa sinanoa nibo kaanomobo
    Gode imin dohaanea hananoba e amit bekeba nomabbiobe.
  ssx-ssx: Kota꞉ mo A꞉da꞉ma꞉na꞉ tapake wanda꞉hali paeyaota꞉ homeleme tupa꞉ pa mo Ketisona꞉
    tapake wanda꞉halita꞉ Koda꞉ma꞉ paa mea tiaalieke.
  mkl-mkl: Ntɔ ntɔ, si bɛi ɑrɑ ɑkɑ̃ nwɑ do Adɑmu í jɔ̀ ɑwɑ fei ɑɑ kɑ nɑ kɑ ku, bɛɛbɛ
    mɔi ɑnu ɑkɑ̃ nwɑ iyi ɑ̀ ce do Kirisi ɑ́ jɔ̀ ɑwɑ fei kɑ nɑ kɑ jĩ hɑi si bɑlɛ,
  gaq-gaq: ଆଦମ ଏତେ କୁଡ଼େ ଲେଃଗ୍‍ସା ସାପା ରେମୁଆଁ ଗୁଏକେ । ଦେତ୍‌ରକମ୍ କିସ୍‌ଟ ଏତେ କୁଡ଼େଲେଃଗ୍‍ସା
    ସାପା ରେମୁଆଁ ତଡ଼ିଆ ଆର୍‌ଏ ।
  gof-RNT: Addaame baggara asa ubbay hayqqidayssada Kiristtoosa baggara asa ubbay
    de7on daana.
  unx-unx: ଆଦାମ୍‌ଲଃ ମେସାକାନ୍‌ ହରାତେ ସବେନ୍‌ ହଡ଼କଆଃ ଗନଏଃ ମେନାଃ, ଏନ୍‌ଲେକାଗି ଖ୍ରୀଷ୍ଟ୍‌ଲଃ
    ମେସାକାନ୍‌ ହରାତେ ସବେନ୍‌ ହଡ଼କ ଗନଏଃହେତେ ଜୀଉବିରିଦାଃକ ।
  gah-gah: Atagegi lugupe apizekoma nouninazo, nenemú hele asú oaká noune. Ámináminoko
    Kilistogegi lugupe apizekoma nouninazo, galegutí ote asú inogo une.
  lcm-lcm: Using tukulai ina si Adam, na ri vap aongos kipo nas ani mat, au na le
    si Karisto, na ri vap aongos kila to pok.
  aer-aer: Artwe nhenge Adam aywerrke-irretyakenhe aneke Ngkarteke akurne mpwaremele
    ilweke anteme. Anwerne anteme ingkirreke ilwetyeke, anwerne-arle Ngkarteke akangkwe-irretyakenhenge
    akurne mpwaremele Adam-elarle mpwarekenge. Kenhe arrantherre itelareme, Christ
    Ngkarteke aywerrke-irreke nhenge re ilwemele itethe-irrirtneke akeme-irreke, anwerne
    anteme ilweke-arle iperre itethe-irrirtnetyenhe anteye akeme-irretyenhe Christ-ele-arle
    mpwarekenge.
  qvc-NT: Chayshina Adamba karu willkanguna kashpam, yumbayninchiq wañunchiq. Piru
    Jisukristupi kriyishpaqam, paypa wambranshina kashpa, wañushqanchiqmanda rinchiqllapa
    kawsamuq.
  tgl-ULB: Sapagkat gaya kay Adan ang lahat ay mamamatay, gaya din kay Cristo ang
    lahat ay mabubuhay.
  cbs-NT: Adán ini keskadiai yudabu dasibi mawaxankanikiki. Jakia Cristo bestentan
    ana jiweniken jaska keskadiai yudabu ikunwain ana bestentan jiwediaxankanikiki.
  xtm-NTPP: Vaa kuechi Adán ma, te ndaka ñayii ma ni ka jiso kuechi, te jin kûu i.
    Te suni ja maa Cristo ma, te ndaka ñayii jin kukanu ini ya ma chi sa'a ya ja jin
    ndani'i ta'vi i te jin koteku i.
  nnq-nnq: Gambu kupete Adamu bandu boa baweganga nu kupete Kilisto bandu boa babaganga
    mmomi.
  bao-NT: To biri Adán jʉori niipetirã cʉ̃ja ca bii yairucurore birora, ñucã Cristo
    jʉori niipetirã catirucuma.
  san-ORI: ଆଦମା ଯଥା ସର୍ୱ୍ୱେ ମରଣାଧୀନା ଜାତାସ୍ତଥା ଖ୍ରୀଷ୍ଟେନ ସର୍ୱ୍ୱେ ଜୀୱଯିଷ୍ୟନ୍ତେ|
  huv-NT: Meáwan nipilan wüx iüt tenguial andeowaats cos acualaats icoots Adán; pero
    meáwan nipilan leaw lamayariw andeac Teat Cristo apmapacüw alinomb.
  otn-NT: Ra̱ Adán, rá̱ 'yʉ'a̱ ngue gäthoga̱hʉ, gätho ja ngue ga̱ tu̱hʉ. Pɛ nu̱ to
    gätho ɛ̱c'ɛ̱i̱ ra̱ Cristo ya, ja ngue di bɛ̱nna̱te.
  nop-nop: Adam’walaŋ hatihati kominit hatiyam doktiŋa kumuyam. Undugoŋ Kilisto’walaŋ
    hatihati kobulinit hatiyam doktiŋa Bepaŋdi nihitubu-kaikaune pilatneem.
  obo-NT: Dos langun no minuvu, od poomatoy pomon to koubbaran sikandan ni Adan. Na
    iling mandad tadda, iddos langun no nosokkad diyot ki Disas Krays, od kovadnow
    en.
  cak-ENT: Riq'uin c'a ri Adán xkichinaj-vi ri camic konojel. Y riq'uin ri Cristo
    nkil chic e ri c'aslen.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤍᤶᤔᤡᤸᤗᤧ ᤁᤢᤎᤠ᤺ᤰᤁᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤛᤡ᤺. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤜᤡᤱᤗᤥ॥
  mie-NT: Chi tá cúu nūū jíhī ndihi ó sīquī jā cúu ó tatā Adán, de suni súcuán natecū
    ndihi ó sīquī jā yíhí ó ndahá Cristo.
  san-TIB: ཨཱདམཱ ཡཐཱ སཪྻྭེ མརཎཱདྷཱིནཱ ཛཱཏཱསྟཐཱ ཁྲཱིཥྚེན སཪྻྭེ ཛཱིཝཡིཥྱནྟེ།
  qve-NT: Ichaqa imaynan huchata ruwaspa Adanpas wañuran, saynallataqmi llapallan
    runakunapas wañunku, Adanmantapacha huchayoq kasqankurayku. Saynallataqmi llapallan
    wañuqkunapas kawsarimunqaku (Jesucristo kay pachaman kutimuqtin).
  pao-NT: '@see-verse:1CO.015.021'
  cbu-NT: '@see-verse:1CO.015.021'
  usa-usa: ketáámá máqtemma Áátaan-annabike iráunayababoaqtaa ketáámá képuyunataamanibo
    Îtu Káríqtokaq aúge-tuwaraimma kémayaunatae.
  soy-soy: Kɛ pisoi nnɛ́í nɛ Atɑm ɑpi m pɛ́nɛlɛ̃ nnyɑ kɑpi kpíni. Kɑpí nɛ Kirisi
    m pɛ́nɛlɛ̃ nnyɑ kɑpi limɛcɔ pinnɛ́í nfɑ́ɑ fɑlɛ yɛnunɛ.
  hui-hui: Wali agali bibahende Adamaha howa homolene winidagua wali agali Kerisoha
    howa mo heya holene wulebiraore.
  amf-amf: Ogonoar Addaam goynka een wulin diyendettsi, yin Kiristoos goynka eeno
    wul dembhira dhaabhayse sadanka koda dee.
  quc-NNT: Rumal k'u ri Adán konojel ri winaq kekämik, je ri' xuquje' konojel ri e
    rech ri Cristo käkiriq na ri qas k'aslemal ri man k'o tä u k'isik.
  dob-dob: ꞌEnega niꞌatu tamwalatonina ꞌaene Adama ꞌina toꞌumalina ꞌenega maiboꞌada
    mwawasa ꞌedaya ꞌiapwesa, ta saꞌi Keliso ꞌenega yawasida ataya talobena.
  wrs-wrs: Indkumbiva memba pivva avpa, Atamna sespelva si wohdalvra. Wo eva ambo
    osta, Kristusindangasta pimba indkumbiva si os avra beswonamba hengava.
  mca-mca: Qe in ta'ƚets pa' Adan'ik'i qa week wa'm, qa in ta'ƚetsek ha' Cristo qa
    week qu' iƚiye' iye.
  tzo-TZC: Ti jech jcotoltic ti ta xijchamotique, jaꞌ ti tey lijꞌayanotic talel ta
    stojol ti Adane. Ti jech ta xijcuxiotique, jaꞌ ta sventa ti lijvocꞌotic yuꞌun
    ti Cristoe.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​အာ​ဒံ​နှင့်​တစ်​လုံး​တစ်​ဝ တည်း​ဖြစ်​ခြင်း​ကြောင့်​သေ​ရ​ကြ​၏။
    ထို​နည်း​တူ ခ​ရစ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း​ဖြစ်​ခြင်း ကြောင့်​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​ရ​ကြ
    လိမ့်​မည်။-
  gng-NT: Adam bo nɛ binib kɛ kpuokeh, nɛ Kristo mɔ bo nɛ binib kɛ li mɛkre.
  cbi-NTPO: Naajunga lala kumuinchi Adánnu seramulaya peyanuu tene jukeeshu, Cristo'
    mityaya naajulaba mangujtanuu tene jukeeve.
  ikk-NT: Makẹni, k'o dọn mẹ ni ịhịan ile a nwụn ọnwụn makẹni wẹ lẹ Adam wụ ohu, ẹrịra
    k'ọ dọnzi mẹ nị ịhịan ile k'a gha ọnwụn lihi makẹni wẹ lẹ Kraịstị wụ ohu.
  leu-leu: E malaan sena mu rabuna xapiak ri fo maat senaso ri waan la xuvulaian xuvul
    pa Aadam, nari aava ri waan la xuvulaian xuvul pa Krais ri taa to faꞌulaa.
  maz-NT: O ndũ e Adán c'ü mi ngue ín mboxpalegöji, na ngueje o tsja c'o na s'o. O
    jñuscöji xo rí cjaji c'o na s'o; nguec'ua xo rgá tũgöji rí texeji. Je xo ga cjatjonu;
    ra tsjacöji Mizhocjimi nde rá teji rí texeji co ín cuerpoji. Na ngue ya jñuscöji
    e Cristo; c'ua ja ga cja angueze, je xo ga cjazgöji dya nu.
  bod-N: ཨ་དམ་བརྒྱུད་ནས་མི་ཐམས་ཅད་ཤི་བ༌ལྟར། སྐྱབས་མགོན་མཱ་ཤི་ཀ་བརྒྱུད་ནས་མི་ཐམས་ཅད་སླར་གསོན་པར་འགྱུར་ངེས༌ཡིན།
  tca-NT: Rü ngema na Adáü̃gagu guxãma na yuexü̃, rü ngẽxgumarüü̃ ta Cristugagu tá
    namaxẽxü̃ i guxü̃ma i duü̃xü̃gü i nüxü̃́ yaxõgüxü̃.
  zpl-NT: Scua tucu nú uyuꞌu eluti nú rati ye bee bene equie cuendaꞌ Adán, leꞌca scua
    equie cuendaꞌ Jesucristo rluꞌcu bee bene enu nzeli arquiꞌ liꞌinu stucu elunehuañi.
  mbc-NT: 'See warantî awanî: Paapa maimu yawîrî pra Adão nurî''tî wanî ye''nen, tamî''nawîronkon
    uurî''nîkon tîpayanî''san sa''manta emapu''tî''pîiya. Mîrîrî warantî Paapa maimu
    yawîrî Cristo ko''mamî''pî ye''nen, tamî''nawîronkon uurî''nîkon tîpemonkonoyamî''
    e''mî''sa''ka ipatîkarî ko''manto''pe emapu''tî''pî Cristoya.'
  ndg-ndg: Kwa mana kati katika Adamu bote batiwaa, nga nyoo kae katika Kristo bote
    balowa pangika akoto.
  wsk-wsk: Mu awuk, ana suen la Adam ko gue te taira, wore te se ana kuesan; uwutatala,
    ana Kristus ningi mu suen la aking barasanak ale marak baganakko.
  toj-NT: Pero ja ma' smul ja huala chamtiqui, ja' ni ja Adani, como yintilotic nia,
    pero ja ma' huas sc'uan ja Cristo oj ni aaji sac‑huuca como sbajotic xa nia.
  tbc-tbc: Id fidian man Adam malan kubulan, an niŋen o id fidian tamat a. Nek ago
    mi, tamolpein a fidian Kristus lo dumado dan, Anut murnap ifufunaip fon kumaed
    dumasa da wa.
  sna-sna: Nokuti, sokufa kwakaita vanhu vose muna Adhamu, naizvozvowo muna Kristu
    vose vachaitwa vapenyu.
  smk-NT: Anaod, sarba tamon tawo ket mati bana' ta puri natamo nga'min ni Adan; wanin
    anamaet a lamang, sarba tamo nin naipasaya kona ni Cristo ket mabyay atamo anamanaet
    li' a lamang.
  grc-TCGNT: Ὥσπερ γὰρ ἐν τῷ Ἀδὰμ πάντες ἀποθνῄσκουσιν, οὕτω καὶ ἐν τῷ Χριστῷ πάντες
    ζῳοποιηθήσονται.
  gof-WFTW: Addaame baggara asa ubbay hayqqidayssada Kiristtoosa baggara asa ubbay
    de7on daana.
  spa-BLM: Porque así como en Adán todos mueren, también en Cristo todos serán vivificados.
  kyz-NT: '@see-verse:1CO.015.021'
  dao-dao: Adam üng khyang naküt ami thiha kba Khritaw üng khyang naküt tho be khai.
  cya-cya: Si'ya Adán nchgaa tucui ntsu'hui cha' caja, cui' cuaña'an si'ya Cristo,
    nchgaa tucui chcuan chendyu 'in.
  nii-nii: Ei yi mił, kułii oł Andam erang kin, sinim wumb pei koltmun. Ei yi mił
    ku, nga Gos nge tiłap wumb Krais kin o ende puk, mołmun wumb ei, kułngii ei erpi
    sipi kin, nga konj tonu simba.
  ign-NT: Táichavenehi eta mámarie­que­ne­ra­havihi ema Adán, émapa tiámahavihi tayehe
    eta vépenira. Puítisera táichave­ne­hivare eta véhisirahi ema Cristo, émapa tiámaha­viyare
    tayehe eta viápechi­ra­vayare vítareca.
  dik-NT: Cïmën wäthɛɛr ye kɔc thou rin ye kɔc tök kek Adam, ke yeen aya kɔc aabï
    jɔt bïk pïr rin cï kek mat kek Raan cï lɔc ku dɔc.
  cac-cac: Masanil anima schami, yujto yin̈tilal eb' vin̈aj Adán. An̈ejtona', a on̈
    yic on̈xo Cristo ol on̈ pitzvocpax co masanil.
  tzj-E: Cara' quenbij chewa com rumac Adán nokcoma konjelal y cara' tzra Cristo chka',
    rmal arja' nc'astaja kawech konjelal.
  san-BUR: အာဒမာ ယထာ သရွွေ မရဏာဓီနာ ဇာတာသ္တထာ ခြီၐ္ဋေန သရွွေ ဇီဝယိၐျန္တေ၊
  yaa-NT: '@see-verse:1CO.015.021'
  cab-NT: Ítara quei joúwegun súngubei ladǘga lídaangiñe lan Adán jayábin, ítara
    lubá gíñe gabágariya jamá súngubei lárigiñe oúweni ladǘga lánigu jamá Crístu.
  clu-clu: Kon ang tanan nga tao napapatay tungud sa atun rilasyon kay Adan, tungud
    ra sa atun rilasyon kay Cristo kita nga tanan mababanaw.
  swh-ULB: Kwa kuwa kama katika Adam wote wanakufa, hivyo pia katika Kristo wote watafanywa
    hai.
  tpt-NT: Chuncha tachun niyau por minchaꞌau kun Adán. Ex vachuꞌ tachun yu chꞌantaun
    juntau kun Cristo kalhitsukuyau jatsukunti.
  aai-aai: Sabuw etei tamomorob, anayabin Adam ana rara, naatu morobone boro tanamisir
    maiye anayabin Keriso yawasin ema’am.
  sny-sny: Serai meni Adam Owane Sitewi lo peri arisiteye su, lu taune werese werese
    temeniyerowa. Sosu aiwawe meni Krais se le lu taune werese ma'e marepi hepene
    he'i a'i aurowa.
  myy-myy: Adán ñayorʉ janerãbatia ñari goda jedirã yirãji mani. Ito bajibojarocati
    Cristore tʉorʉ̃nʉrã ñari ĩ́na sʉoriti mʉcana mani catiroca yigʉ yiguĩji Dios.
  trc-NT: Dan me se cheꞌé se vaa quiꞌyaj o̱rúnꞌ síí cuꞌna̱j Adán ne̱ caviꞌ taranꞌ
    yuvii̱ roꞌ, veé da̱nj quiꞌyaj Jesucristó, ne̱ cheꞌé o̱rúnꞌ soꞌ roꞌ, me cunu̱u
    iꞌna̱ꞌ uún cunuda̱nj yuvii̱ noco̱ꞌ man soꞌ ado̱nj.
  cut-NT: Tihca̱, te che chih Adán ne, quenan cuma che coh nducoya̱ca ihyan. Namin
    che ntuche Dihvo vo Jesucristo ne, quenan cuma che ntuche nducoya̱ca ihyan yahn
    ye.
  bel-bel: Як у Адаме ўсе паміраюць, так у Хрысьце ўсе ажывуць.
  zlm-KSZI: kerana sebagaimana dalam Adam semua manusia mati, demikian juga dalam
    al-Masih semua manusia akan dihidupkan semula;
  gdr-gdr: Sɨ komkesa rɨga uj auka wuweny re Adamɨmna uj nya nasim, ɨ kwa ɨja ima
    yɨpa wɨp nya ke daka komkesa rɨga yepim re Kerisond gar ke utkunda ke yokasi,
    ton tutnɨkanj dem ra Kerisomna utnyita nya nasim.
  vmy-NT: Ngatꞌa jotsaꞌen ngatꞌare Adán fesun ngatsiꞌi xuta, ꞌba=nde tsaꞌen ngatꞌare
    Cristo kꞌuendukun ngani ngatsiꞌi xuta.
  cmn-FEB: 与亚当同在的众人都已死去，同理，与基督同在的众人都会复活。
  gmv-RNT: Asi wurikka Addame baggara hayqqida mala hessathoka asi wurikka Kirstoosa
    baggara hayqoppe dendana.
  ncl-NT: Inon unca pampa timoxtin ticate imiahuimes Adán huan pampín timiquisi. Jan
    yoje moxtin yehuanten hual quinlacatiltía Dios pan ipampa Cristo yesi layuliltili
    pa yajmo miquisi.
  sua-sua: Ii, ko endruk tgus ngat pal mnam e Adam, her mar ruk arhe ngak yor. Va
    nera vle gi enang tok kat ngang endruk ngat pal mnam Endo E Nut Thim Orom Ka Msasaen
    ko E Nut nera hover mar petgim ngaro nnak gi enang ko ta ktar hover en petgim
    ka nnak tok kat, mar kam kol a ktalhok to kam plong vle ko kim En ngnik ngnik.
  are-are: Adam-ala nurnanha ingkarraka urrurnaka. Kristala pula nurnanha ingkarraka
    etathilitjina.
  gai-gai: Na anna gaind, Adamna wiwitna meikramtaɨra mina muruŋcamiŋa mina menacrena.
    Na aintocna kirar mbuŋa Karaisna wiwitna meikramtaɨra mina muruŋcamiŋa iarwarna
    eteacna watap eacnandet.
  qvm-NT: Adanlapita mirashga car lapan runacuna wanoglami carcaycan. Jesucristuta
    chasquicurmi itsanga lapan cawarimonga gloriacho cawananpag.
  chz-NTPS: Jëëhꜘ, ja̱ˉbaˊ läꜙko̱hꜘ dsaˉju̱u̱ꜘ dsaˉ kihꜗ heˉ la̱a̱yꜗ saˊju̱ˉ kihꜗ
    Adán, ja̱ˉbaˊ läꜙja̱ˉ läꜙji̱i̱hˊ hi̱ˉ la̱a̱ꜗ kya̱a̱ꜗ Cristo.
  kmu-kmu: MaꞋa humaine Atamu mukiꞋa nelafa maineafe mukiꞋamogata agayama humainea
    kava huta nefalunanagi KalaisiꞋenema aigaꞋmaeta mainona veaꞋmogata agayama humainea
    kava huta eteta hetita haegafa veaꞋne maigahune.
  ood-NT: Hegai mat g muhkig ab amjed i shonwua o d Adambad. Kuch wehsijj mukiog nach
