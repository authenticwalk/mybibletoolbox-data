  hau-SA: Kamar yadda duka suka mutu cikin Adamu, haka duka za su rayu cikin Kiristi.
  mam-NT: Ju' tzunj, nko cyim, cuma tiy'jil Adán ko'. Pero tu'ntzen kk'on kiib tuya
