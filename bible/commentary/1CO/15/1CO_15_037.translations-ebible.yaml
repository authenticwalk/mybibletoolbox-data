    pesiḡa kwa kumakumana, yaḡoda bo pesi ḡesaudima maika.
  twi-ASANTE: Na deɛ wodua wɔ fam no, ɛnyɛ dua, na mmom ɛyɛ awi aba anaasɛ aba foforɔ
    bi.
  aoj-aoj: Hiahawes isimba apaꞌ magawasi, isimba ina sataga atifis hiꞌilas siꞌi agof
    o soh mais, owaꞌatin. Apaꞌ mawa nalelef atelef dowaf, anis gwaꞌaisi daias.
  cbv-cbv: Chíih jʉ̃óhniboó jwĩ momnidih biíc yoobó nihcan caá. Pánihat dée jwĩ jwʉ́ʉb
    boo pʉd jʉ̃ʉ́wʉ́chah, jwĩ́ih bácahbʉt mácah ã jʉmbipna caá.
  taw-taw: Pen mɨdup ak, wit mɨdup akaŋ mɨdup olap ke, tap tay mɨdup yɨmnɨgabɨm ak,
    jak awl gup tek ma yɨmnɨgabɨm. Mɨdup sɨkol okok nep yɨmem jakɨnɨgab.
  jic-NT: Setel siná setel p'in jupj, trigo ca nacj, p'a ca nacj. T'yüna na, p'a wa
