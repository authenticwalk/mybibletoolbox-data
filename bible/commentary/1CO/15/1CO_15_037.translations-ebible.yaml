  auy-auy: Tómbá fákákesamo nempínkémbá ímba anekaꞌá wéuꞌmaraafo ánáuntumba maiyésa
    kísau fúmáráawana anekaꞌá áruma wíkéna wéanon-iye.
  tbg-tbg: Are uiti aurue vo aurue utihara, are kiama nora vira airantera ntavakera
    utiraitira, auruqaima utinara.
  hub-NT: Trigo, tura chikich árak ainaksha arakmakrika, nukarkauka aratsuk jigkai
    aratia.
  hmo-hmo: Oi hadoa gauna be gabeai ia vara anina, a? Lasi, oi hadoa gauna be uhe
    sibona, sedira uiti uhena o idau uhe ta.
  big-big: Keya peng wiktik punda puwekkerik nugu were ngeriya pilik wizei penangai
