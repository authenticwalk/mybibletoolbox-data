  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í mbuɔtí kuye, bɛ̀ ɔ̃ɔ̃ buɔtí mɛdibii mmɛ yoo ditebii mɑrì, bɛ̀
    mɛ nhɔ̃ ntidibotí timɔu.
  san-GUJ: યયા મૂર્ત્ત્યા નિર્ગન્તવ્યં સા ત્વયા નોપ્યતે કિન્તુ શુષ્કં બીજમેવ; તચ્ચ
