  mxb-NT: Ta ña̱ chíꞌi ndó no̱ñóꞌo̱ ndo̱ ko̱ kíán sa̱ iin yuku̱ kuíi̱, diꞌa dinñóꞌó
    iin tata i̱chí kía̱n chíꞌi ndó, miía̱n kíán noni̱ tirió o dao ka̱ tata.
  pon-2006A: Me ke padokedi nan pwehl kaidehkin paliwar en tuhkeo, pwe kisin wartehkis,
    ele kisin weren pilawa, de kisin weren ehu soangen tuhke tohrohr.
  maq-NT: Xcusun xi nitjen ne, hacuiin xcusun xi sehe cuma jyë jan, ta ngu tutjë́
    ni xi nitjen, sacuaha ngu trigu o sa tu mé sa xcusun tutjë́.
  hto-hto: 'Enɨemo riga raa, afénomona zɨcódɨrocɨñede, mei jɨáɨfodo dama ie ijɨ ríina.
    Iemo dɨga jɨáɨforiede íjɨaɨ ríina: bellajɨ ríina, íemo mazácajɨ ríina, íemo arroz
    ijɨ daje izói ríina.'
  por-BRBSL: Aquilo que você semeia, você não semeia o corpo que será, mas um grão
    nu, talvez de trigo, ou de algum outro tipo.
  ces-NKB: A co rozsíváš? Ne to tělo, které povstane, ale holé zrno - možná [zrno]
