    noniꞋi Ꞌai mamana.
  eng-WYC-2017: and that thing that thou sowest, thou sowest not the body that is
    to come, but a naked corn, as of wheat, or of some other seeds;
  eng-WMBB: That which you sow, you don’t sow the body that will be, but a bare grain,
    maybe of wheat, or of some other kind.
  zat-NTPS: Da na' dxázadxu quebe naca na da xelá', san tu bínnedauze naca na, che
    naca na zrua' xtila u xetú bínnedau'.
  spp-spp: Sùmashiŋi mu maha nûgo, mu à jwo kàlage. Lire baare e ku cige nimpuŋke
    bà mu maha sà ɲcûru mɛ.
  zty-NTPS: Da'žazo' ḻo yo naken to bínnedo'ze, cha' che ẕoa' stribe, o che yetó yix̱e'
    kwando'. Dan' žazo' bi naken yix̱e' kwando' da' žaḻa' ḻan'.
  mek-mek: Ke palafa o kapa aage agaꞌo ofauga aisama, egaꞌina kapa fofouga mo alofauga
