  bjr-bjr: Innee sakuma qaqama fee moo narana qaqama fee ummaqidaqa sia narana faqa
    amanee faqa ummaqi mariafanoo qaqama kai ummaqi mariafanoo. Ummaqusaafanoo sia
    qaqama kai kambiqaidanoo narana anoona namufaqa amanee namufaqa kambiqaifaqa qafee
