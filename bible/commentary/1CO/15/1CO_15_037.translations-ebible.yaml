    இருக்கலாம்.
  mit-NT: Te tata chìhì‑ndàmà, có‑ndùdává xí ñà‑ndùá cuàhàn nacuitià; còó, cutu íín
    tata uun nduá chìhì‑ndà, sea ni cúndúá nùnì trigu, ò inga nùnì.
  ceb-ULB: Ug kung unsa ang inyong gipugas dili mao ang lawas nga mogula, apan usa
    ka binhi. Mamahimo kining trigo o lain pang butang.
  ces-LB: 'Co ze semene vyklíčí, ani zdaleka se mu nepodobá: zasel jsi suché zrnko
    pšenice nebo něčeho jiného,'
  mkn-mkn: Deng bibit yang kotong tanam, dia pung model sonde sama ke barang yang
    banupuk deng badaon. Dia bibit karíng sa, macam ke gandum ko, padi ko, bibit laen
    dong.
  pol-UBG: I to, co siejesz, to nie ciało, które ma powstać, ale gołe ziarno, na przykład
    pszeniczne lub jakieś inne.
  qxh-NT: Mana rïgupa tulluntachu allpaman jatinchi. Manchäga murullanta murunchi.
  nwi-nwi: Nɨpɨg naksuv kweru nai, pa rɨmə naksuv nɨpran yame tukruə, mərɨg nakamsuv
    əmə kweru nai, tukmə ror kweru wit kɨrik uə kweru nai pɨsɨn kɨrik.
  kmo-kmo: Miita siiken chinyak, mii siikeban chichu. Kapo wit siiken kapo akar me
    siiken chichu. Mii nawaba siikenen chikasakech. Yaho.
  agr-agr: Trigo ajakmakuik dukegkau ajatsuk, jigkayí ajataiyai, tikich ajakshakam
    dutiksaik dutiktaiyai.
  kyc-kyc: Jingi wara pingi doko suu pyao mee kenapa panda witi jingi yando nasi nyepala
    wara pingi kandale. Angi andasi yanenge kareta mende nyepala wara pii nange.
  urd-GVU: جو آپ بوتے ہیں وہ وہی پودا نہیں ہے جو بعد میں اُگے گا بلکہ محض ایک ننگا
    سا دانہ ہے، خواہ گندم کا ہو یا کسی اَور چیز کا۔
  yre-NT: Fɛ 'wlɛ nɛn min -a -fɔa 'trɛ 'ji bɛ, -tɔ -pɛ nɛn e dra -a bɛ, -njɛɛ wa'a
    'fɔ dɩ. -A 'wlɛ "tun "nɛn waa -fɔa 'trɛ 'ji. -Te e ya 'saa 'wlɛ -a oo, ɛn -te
    e ya fɛ 'wlɛ 'pee -a oo, -a 'wlɛ "tun "nɛn waa -fɔa.
  fuh-BKF: Aawdi ndi aawuɗaa du, si wo gawri naa wo aawdi feereeri, wo ndi wabbere
    tan. A aawataa wullere ndeen e hoore muuɗum.
  arl-NT: Naajuhuaj, niaa jaara saaco natare, tamaatia jajaujuhuaj, nia natasano jajauri
    maja juhua neyonarano niquishano. Nia natasanoori saaja shiitianiyojua jajau quiya.
    Na moritiasacari, jiyanohua tamaatia niquishiyari.
  ziw-ziw: Ukuhanda ni mbeyu du, saviya ngano hegu ntuhu, mna suwo mmea mjima ukwiza
    kulaila.
  grc-TR: καὶ ὃ σπείρεις, οὐ τὸ σῶμα τὸ γενησόμενον σπείρεις, ἀλλὰ γυμνὸν κόκκον,
    εἰ τύχοι, σίτου ἤ τινος τῶν λοιπῶν·
  nag-nag: Aru jodi apuni kiba bijon rupai, ki ulabole ase etu nohoi, kintu ki rupai
    se khali etu bijon he ase- dhaan guti nohoile kiba ekta bijon hobo pare.
  eng-OEBCW: And when you sow, you sow not the body that will be, but a mere grain
    – perhaps of wheat, or something else.
  knj-NT: Ja' yet chi kawon jun jinat tu', manaj xutxal chi kaw eytoj. Cax c'al trigo,
