  guo-NT: Jesfut, o, asafutbej, mʉthtas wʉt, mʉthtas pafut. Naboeltpox mʉths-esal.
  hla-hla: A ka te huhu namu lö nonei a ngal tun, hena a ngalin uatu tsi ta tan ta
