  qxo-NT: '@see-verse:1CO.015.036'
  mox-mox: Niʼa kahalamania, ʼeguma boada nage ʼabwaga taha taha kana ʼwadidi, e ʼinega
    gebu ma ʼabwagana kana ʼwadia, ta ʼesi vewaninamo.
  kew-kew: Go ininuri nimimi poalimi rabu ora opaliade yae-rupadaa dia. Dia, go poape
