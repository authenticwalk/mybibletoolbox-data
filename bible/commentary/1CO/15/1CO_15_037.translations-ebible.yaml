  txu-NT: Gar bàygogo 'y nàr atemã 'y 'õdjwỳ kre nhym kam ingrõt ne kam bàri abatành
    ne. Djãm bàri jabatành pro ne ga kre? Kati. 'Ybit. Djãm bàri jabatành kute 'y
    pyràk? Kati. Atemã.
  eng-WEBU: That which you sow, you don’t sow the body that will be, but a bare grain,
    maybe of wheat, or of some other kind.
  gnw-NT: Jare jocua ñañotɨ vae oyovaque'ã co temitɨ ucuacuaa ma vae ndive. Ñañotɨ
    jãɨcueño, aramoi trigo jãɨcue ani ĩru temitɨ jãɨcue.
  mux-mux: ⸤Akiliinga ung te:⸥ ‘Langi-bo te puniena mundamili.’ niku kene unji mong
    tuli te penga molumba akili mele niku kene ui liiku naa panjilimele. Mong te mindi
    liiku panjilimele. ‘Kanapa upili.’ niku kanapa monguma liiku panjilimele. Kanapa
    unji penga mong topa angiliimbama ui naa liiku panjilimele. Rais-wit akuko. Unji-mong
    túlima penga molumba mele liiku naa mundulimele. Wit-monguma mindi. Langima pali
    akuko telemele.
  maj-NT: Najmi ni xi stjúkjóo̱ b'entje̱i̱. Xujmá ní b'entje̱i̱, tsa xujmá tuni̱ñu̱
    ko̱ tsa kj'a̱í xujmá.
  bkq-NT: Âdylâ ewy etâdyly, trigu ewy atay warâ, âtugugueim araba wâne, ondaxi ietybyem
