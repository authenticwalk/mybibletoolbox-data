  bmr-NT: Mɨɨro trigoco, bu tobadɨ iicanoco mabasujisumi, ifahooco mabasuno ihiinotatɨhi
    itoogaico mabasuno iinefihi.
  fuf-fuf: Ko sankataa kon hinaa ɓandu aroyooru ndun, kono ko abbere nii tun, no gasa
    ngawri maa awdi goo.
  bhl-bhl: Keko kasike, kawin tem ka kel kailkabiliw diwing be tebese ais beemdiw
    ba kate, wit diwing yake, mali ais mak em diwing yake, ete kuw te.
  ons-ons: So ŋine kine kine kepeo ebot okanmami, yemo kaweunerop mi ebot okanmami.
    Ŋine segoŋ me wit me kine kine natne ea woune ka ebot okanmami, pakimo komine
    so metine ŋado sa okanmaike.
  con-NTPO: Nane te'tama qui jon'fambi. Tsa'ma choma qui jon'fa. Majan cho trigo tsu.
    Faesu cho faesu teta'cho tsu.
  ghs-ghs: Oonihe peitorai oi te dzaaroraiho isaki oonidzara. Oonita eringa mutuni
    ma goottara maina paina oke dzaarorai.
  peg-peg: ଆରେ, ଇମ୍‌ଣି ଗାଗାଡ଼୍‌ ଆନାତ୍‌, ହେଦାଂ ଏପେଙ୍ଗ୍‌ ୱିତ୍‌ମାଟ୍, ମତର୍‌ ଗଁ ଆଏତ୍‌ କି
