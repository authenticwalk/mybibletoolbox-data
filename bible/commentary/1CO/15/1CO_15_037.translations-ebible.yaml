verse: 1CO.015.037
translations:
  kpx-kpx: Lana kone i mesoho i degomole haliege la bae mesoho avata ive ke bahata
    malei halivebene. Isito lana ive ke unaha hage auna ulisi.
  okv-H: Eto ve kovagora vahai avo mane kahumbagora te ‘Rice’ retemo ve nei amina
    eketo pajioi kahumbagora.
  tbo-tbo: Ma heki ona nugotuhu imahiyeya apo pehi polana hoi hipuli ta houni po e
    lahalahaya apega galenana mei lolowa polanana ma apo ina buiya po galenana tapuna.
  mal-C: ഉണ്ടാകാനിരിക്കുന്ന ശരീരമല്ല നീ വിതയ്ക്കുന്നത്, പിന്നെയോ ഗോതമ്പിന്റെയോ മറ്റെന്തിന്റെയെങ്കിലുമോ
    വിത്തുമാത്രമാണു വിതയ്ക്കുന്നത്.
  grc-SR: καὶ ὃ σπείρεις, οὐ τὸ σῶμα τὸ γενησόμενον σπείρεις, ἀλλὰ γυμνὸν κόκκον,
    εἰ τύχοι, σίτου ἤ τινος τῶν λοιπῶν·
  bgc-bgc: जै तू गेहूँ या कोए दुसरा बीज बोवै सै, तो तू शरु म्ह ए पौधा न्ही लगान्दा,
    बल्के बीज नै ए लगावै सै, जो बाद म्ह पौधा बणै सै।
  khz-khz: Vuiti pa gau ta ono varoa notina genai, ati ganina ogapiana, ne ovaroana.
    Aikina, goi na vovuiti pa rakagau ono varoa notina gauna gutuna ogapiana, ne ovaroana.
  deu-TKW: Und wenn du säst, so säst du nicht den Körper, der entstehen soll, sondern
    ein bloßes Korn, was es ist, von Weizen oder etwas anderem.
  zsr-NT: Lë naꞌ razuꞌ luyú nac tu xseydauꞌz, nazx caꞌ qui zxoaꞌ xtil o qui yetú guixiꞌ
    cuandauꞌ. Lë naꞌ razuꞌ cutu nac guixiꞌ cuandauꞌ naꞌ ral‑laꞌ glen.
  lin-lin: Mpe nkona oyo oloni ezali te nzoto oyo nzete ekozala na yango tango ekobima ;
    kasi ezali mbuma ya pamba, tango mosusu mbuma ya ble to mbuma mosusu.
  hns-NT: Aur djab koi koetjh tjhietiega djaise dhaan kie to doesar rakam bia, tab
    oe plansoe na tjhietiega bakie bia.
  noa-E: 'Pãadë mʉ sëu awia arroz wa deeum nemjĩir dau khãijã jĩirnaa oobat: Mag nem
    jĩirwaijã warre chi bʉ̈damchata jĩirba, chi daudampaita jĩirjem.'
  eng-EMTV: And what you sow, you do not sow that body that will be, but a bare grain—perhaps
    wheat or some other grains.
  mib-NT: Te tata jeē quɨ́vɨ chīji ñuhun, núu trigo chí ɨnga tata, chi nasūu yúcū
    cúu, chi máá núnī‑ni cúu.
  lif-NT2: खिनिॽ के़हेॽरुम्‍बा याॽरिःम्‍बान् ताःन्‍दि के़बोःङ्‌बा कुबुङ्‌ङिन् मे़ःन्‍लो,
    कर सिःल्‍ले़न् इग्र वेॽ परिक्‍ले़न् याॽरिःम्‍बान्‍लक् के़हेॽरुम्॥
  xnj-xnj: Chaumija ndi mbeyu yene, pangi nganu amala mabenu gangi, nambu lepi lumelelu
    lwoha ubwela kumela mwanakandahi.
  mmx-mmx: La lavanga utlo li i at laxangka, ni liit panga gamasa mene nga, at lavatpiao,
    kopla tevempanga vetpes. Kopmen unatlo axap nom luuna xusu naba suu xat.
  cbr-NT: Trigo 'apánan bëtsi ñuribi 'apáquin ca unin aín i 'apáquinma aín bëruishi
    'apatia.
  tee-NT: Chai ju tuchi ch'anat'it jantiyu' ju p'ulhuch'anch'ok'oyat'it ju c'at'at'ach.
    Alai yuchi ju xat'in cebada u tu'u' atumpa xat'in ju ch'anat'it.
  eng-LSV: and that which you sow, you do not sow the body that will be, but a bare
    grain, it may be of wheat, or of someone of the others,
  cak-NT: Y chuka' ri ija'tz' ri nitic-ka, man ija'tz' ta chic ri ntel-pe, man quiri'
    ta; xa jun tico'n ri ntel-pe. Y can quiri-wi niqui'en conojel ija'tz' ri yetic-ka,
    trigo o jun chic rech ija'tz'.
  pah-NT: Itymame mbatera po nde neretymi henhuiva'ea. Ha'ynha tehe po nde eretỹ trigo
    ra'ynha ojipea ra'ynha no.
  sja-NT: Chi k'arra uudak'aa. Jĩp'a chi tauta uupata, trigodee wa awaraa net'ataudee.
  xed-xed: Skwi ta slgadata ka ná, kuzuŋani a wa, hyani ya, dər má hya tsi dər má
    sana hulfa a tsi.
  mks-NT: Tá xútu ña̱yivi, co̱ xútu toho na in yu̱cu̱. Ña̱ xútu na cúú mé tata ta
    co̱ cája toho a á cúú á trigo á inga nu̱ú tata.
  gfk-S: Ma be u la bubus, u bus no pat na dahe mon, hoke tike pat na wit be tike
    mes na linge. Paule bus no mangana tamaine nong na tahuat namur.
  bmu-bmu: Kötŋaŋgö ipŋi wahötmawi, mi qahö kömötzanmö, kötŋanök qesiŋ giljan. Wit
    me sehoŋ kötŋi me kötŋi tosatŋi gilakzan.
  dgz-dgz: Uit o taba o upinewa makewa veriana ame makewa megenat veriwanin, visiwa
    ge kaimewa den ya verianawa. Amba makewa ugup ugup dumane aroga dotouiwanumune
    ame gine ugup ugup.
  eng-GNV: And that which thou sowest, thou sowest not that body that shalbe, but
    bare corne as it falleth, of wheat, or of some other.
  zaa-NT: Ą'hua semilla to' nu rada lu' nna labí chi ną́ tì'a planta nu chì' íl·lani
    lá, sino ttu semilla to' teruba ną́, por ejemplo ttu íyya ỹua'xtíla o bíỹaáruhua
    attu semilla to'.
  eng-WEBSTER: 'And that which thou sowest, thou sowest not that body that shall be,
    but bare grain; it may be of wheat, or of some other grain :'
  guh-guh: Arrozxuto, itsaviriaxutoxi ata, pexu saya ubatsi. Apo mëthëcaetsi pepabotonë.
  bon-bon: Maane gijerage ne lica jaacnute, yepä kuu ne jaacnute, wiiti kuu ne coo
    ngena nuuja kuu ne, siige pui cabu ca gije te taaguge.
  nhw-BL: Huan nopa xinachtli catli anquitojque amo quipixqui itlachiyalis quen ixihuiyo
    catli chamanqui. Anquitojque se xinachtli. Huelis se xinachtli tlen trigo o seyoc
    tlamantli xinachtli, pero nopa xinachtli catli anquitojque amo nesqui quen ixihuiyo
    catli ixhuac.
  swh-ONEN: Mpandapo, hampandi mwili ule utakao kuwa, bali mwapanda mbegu tu, pengine
    ya ngano au ya kitu kingine.
  wbi-wbi: Nikila kino ghuvyala naghwe m'biili ghuno ghukula, looli se seke sino silemba.
    Lunoghile kuva ngano nambe ikinhu kiinge.
  bba-bba: Ye ɑ duurumɔ temɔ, biɑ tɔnɑwɑ, nɡe ɑlikɑmɑ bimɑ, ǹ kun mɛ ɡɑ̃ɑnu ɡɑnun
    bimɑ, n ǹ mɔ kpii pɔturɑ.
  eng-KJVCPB: 'and that which thou sowest, thou sowest not that body that shall be,
    but bare grain, it may chance of wheat, or of some other grain:'
  kgk-NT: Tuvixa va'e nanhanhotỹ mo'ãiry. Mba'e ra'ỹi meme nhanhotỹ. Ha ndaha'éi peteĩxa
    mba'e ra'ỹi. Oĩ trigo ra'ỹi. Oĩ kumanda ra'ỹi. Ha'ỹi ambue mbue va'e nhanhoty.
  waj-waj: A uru vuiitaivaannee vara uru ari vookaraivaa utuanna suaivaki hama mmuyai
    apa yipi ruaavai utuannavai. Mmanna uruuvaa nnaasu nuiinaama kiee utuannavai.
  cpy-cpy: Iroka okithoki pipankita-piintziri apaKithokiro okaawita, roo kanteencha
    aririka oshookanaki ninashitaneeya. Tema tee pipankita-piinta-tziro oshooki-mataki
    pankirentsi.
  mpx-mpx: Etega al, pwatum awawana ya te ta galauma-an, ebo ta ba kon pwatumwina
    o ebo bugul etega al pwatumwina, nige tage tuwan toto abwe ni masal ta galauma-an.
  wbp-wbp: Pilarla ngula kalu ngarni nyurlanjarla manu kijirnirra, yali-jangka wita-jangka-ka
    pina purrulyun-pardi, ngula-piya-jangka-yijala-ka mangarri yalumpuju nyiyarningkijarra
    purrulyun-pardi. Purrulyun-pardinjarla wirirra-jarri.
  luo-luo: Ka uchwoyo, to ok en cham hie mabiro wuok bangʼe, to en mana kodhi kende.
    Onyalo bedo koth ngano kata koth cham moro amora.
  nhe-NT: Huan nopa xinachtli tlen inquitojque ax quipixqui itlachiyalis queja ixihuiyo
    tlen chamanqui. Inquitojque se xinachtli. Huelis se xinachtli tlen trigo o seyoc
    tlamantli xinachtli, pero nopa xinachtli tlen inquitojque ax nesqui queja nopa
    ixihuiyo tlen ixhuac.
  aii-aii: ܡܸܢܕܝܼ ܕܒܸܙܪܵܥܵܐ ܝܘܸܬ ܠܹܐ ܝܠܹܗ ܗ̇ܘ ܦܲܓ݂ܪܵܐ ܕܒܸܬ ܗܵܘܹܐ، ܐܸܠܵܐ ܕܲܢܕܸܟܬܵ‌ܐ
    ܫܘܼܠܚܵܝܬܵ‌ܐ، ܩܵܘܡܵܐ ܕܚܸܛܹ̈ܐ ܝܲܢ ܒܲܪܙܲܪܥܵܐ ܐܚܹܪܢܵܐ.
  esk-NT: Aasrii nautchiaksraq nautchirriutikkan qiññaqanġitchuq nauriatun nauniaqtuatun
    nautchiaksramiñ. Nautchirriirutin mukkaaksraġuġumaaqtuamik naagaqaa nauruksrauruamik.
  msb-msb: An ginatanom mo dili an dako na na puno sin tanom kundi binhi lang; basi
    ina sa trigo o nano man na binhi.
  cpa-NT: A¹jáng¹ ju³ nung² jŋiú³ jniang³. Møi¹jon² báh³ jŋiú³ jniang³, ju³ lah¹la²
    mǿi² juu³ cuøi² hi³ŋíh¹, ju³ lah¹la² mǿi² siíh².
  dso-dso: ଜେଡେବେଲେ ଗଟେକ୍‌ ମୁଞ୍ଜି ରପା ଅଇସି, ସେଟା ଦାନ୍‌ ଅ, କି ଆରି କାଇ ମୁଞ୍ଜି ଅ, ମୁଞ୍ଜିସେ
    ରପି ଅଇସି । ପଚେ ବଡିରଇବା ବୁଟା ନ ରପତ୍‌ ।
  meu-meu: O hadoamu ḡauna na dia gabeai baine vara anina, to uhe mo, readia uit uhena
    eiava idau uhe ta.
  yva-NT: Weti wapo kasyambere ama omane, ama waowe mamo wapo ravaya jewen, yara ama
    kami omirati wapo ravaya. Muno anare kotare rui vayave maisyare omaisy.
  dgc-dgc: Mara tu imula moy a pahay, éy éwan pabi tu tubu, éngˈwan bukél pabi.
  zpm-NT: Teḻ rnee to zha nac cuerp ne grieebannie zho, goḻwi gaṉle zig nac zhobxtil,
    zig nac grëragaa midz, ¿pe niacxe zigne nacsew riow liu, scasaque naca rlana?
    Led zeeṉe laaw rlan, guizhle naca.
  hix-NT: Owyanye tonamnàtoko rma, ehàntahra rma hak nay hamà. Enathàr me txko rma
    naha, nasànasà hana, anaro haxa hana. Tahtatxhe rma, nehànten harha hamà.
  sim-sim: Akwa ol ji landa araje kavak nanda lir. Hako akwa ome ol kuma ji sanda
    ondo apsham nanda lir.
  npi-ULB: अनि तिमीहरूले जे रोप्छौ त्यो पछि हुने शरीर होइन, तर बिउ मात्र हो । त्यो
    गहुँ या अन्य कुनै कुरा बन्‍न सक्छ ।
  cgc-cgc: Dili mga puon pasabwag nyo tak pasabwag nyo an mga binni gid paryo abi
    ta binni ta trigo daw binni man ta bisan ino na tanem.
  tim-tim: '@see-verse:1CO.015.036'
  yor-yor: àti èyí tí ìwọ fúnrúgbìn, kì í ṣe ara tí ń bọ̀ ni ìwọ fúnrúgbìn, ṣùgbọ́n
    èso lásán ni, ìbá à ṣe alikama, tàbí irú mìíràn.
  wos-wos: Senguka joo wun yikama sék male dé. Wu wit sék maké sék senguka maki dé.
    Guni wun sékna hératendéka nyinga afa sehambanguni.
  emp-NTPO: Trigoda uibʌrʌ wa baridua tada uibʌrʌ, dji b̶ʌwʌrʌda ucaa ãtebʌrʌ dji
    tadrʌ ubaria.
  eng-F35: And what you plant is a bare seed (perhaps of wheat or some one of the
    others); you do not plant the body that it will become.
  ind-ind: Waktu kamu menanam pohon, yang kamu tanam bukan semua bagian pohon yang
    akan tumbuh, tetapi hanya bijinya, misalnya biji gandum atau biji-bijian yang
    lain.
  pes-OPCB: و هنگامی که سبز می‌شود، شکلش با آن دانه‌ای که کاشتید، خیلی فرق دارد. زیرا
    چیزی که شما می‌کارید، دانهٔ کوچکی است، خواه گندم، خواه دانه‌ای دیگر.
  mpt-mpt: Ibo kono doliom gaibo damanobuo dimo mo weiso tebeleb tenibta tebel bunomabibbabe.
    Ibo dabo olob doliniba difingo bela utlanoa ano telo dlanoa damanabobe.
  ssx-ssx: Kutupa kenkena꞉ noka꞉pele aleta꞉ pa wae alesiki noka꞉pilipikie. Palaowa
    wae alesiki o wae alesiki ma꞉nda꞉pe mata꞉la꞉pate hande opolo pa꞉la꞉ ekita꞉ na
    noka꞉peleme.
  mkl-mkl: Mii iyi ɑmɑnɛ wɑ ɡbɛ̃ fei dimii nɡɔɡɔi í yɑ jɛ, bɛi ijui iyɑ, wɑlɑkɔ nɡɔɡɔ.
    Kù jɛ kpokpoo tɑkɑɛi ɑɑ tu wɑ i nɑɑ i lɔ.
  gaq-gaq: ଆରି, ଆଣ୍ତିନେ ସ୍ଲା ପଡ଼୍ୟାଏ ପେ ଆମେକେ ବିଗ୍‌ ପେବଣ୍ତୁ । ପେ ବିଗ୍‌ପେବ ଣ୍ଡୁ, ଗହମ୍‌
    ଣ୍ତୁଲା ବିନ୍ ମେଃଡିଗ୍ କିଆନେ ମୁଇଙ୍ଗ୍ ମୁଞ୍ଜି ମାତର୍‌ ।
  gof-RNT: Neeni zerey gistte gidin woykko hara katha qommo ayfe xalaala zerasaappe
    attin dolida dolaa gidenna.
  unx-unx: ଆଡଃ ଅକନ୍‌ ଦାରୁ ହାରାଅଃଆ, ଏନାକେ ଆପେ କାପେ ହେରାକାଦା, ମେନ୍‌ଦ ଆପେ ହେରାକାଦ୍‌ତେୟାଃ
    ହବାସାକାଅଆଃ ଗହମ୍‌ଜାଙ୍ଗ୍‌ ଚାଏ ଏଟାଃ ହିତାଜାଙ୍ଗ୍‌ ତାନାଃ ।
  gah-gah: Zuha netá nene haitó agupegi neve. Itó gulúvila nene haitó agupegi neve.
    Gihiláagó kilé ahe itó netá lugáahe zuhá oaká noune. Itó zuhá okuko, goloakaláagi
    agilagi nene alika utó oaká noive.
  lcm-lcm: Na katui ang kupo sukal ia, parik nang kapa pukun i iei ang ka serei lak,
    parik. Kupo sukal nang a katui, vei nganing a katui i kon vo mang iei.
  aer-aer: Nhenge angwenhele apeke annge ngkernemele ahelhe kweneke wheat apeke, annge
    arrpenhe apeke, rarle arlpelhe arrernetyakenhele ahelhe kweneke annge-ante ware.
    Ureke anteme arne nhenge lyapemele arlpelhe anteme ineme, arne rarle arrpenhe
    anthurre aneme annge ikwerenge ngkernekenge.
  qvc-NT: Chayshinam chay triguta ichu suq laya simillata tarpuptinchiqqa, chay plantataqa
    mana tarpunchiqchu; ashwanmi simillatalla tarpunchiqqa.
  tgl-ULB: At anumang inyong itinanim ay hindi gaya ng puno ng katawang kalalabasan,
    kundi binhi pa lang. Ito ay maaring trigo o ibang tanim.
  cbs-NT: Janua xachiwan jexe bana jukuin jawen ji damii beneama jakia jawada jexe
    tibidan, xachiwan keskadan, jawen bimi damimisbuki.
  xtm-NTPP: Vaa masu viyu ma kúu ja saka ni ma, nú masu ja in nuni‑ni kúu, xi ndeva'a‑ni
    na ndikin saka o ma, kovaa nini ja onde kûu i, sana kuite i.
  nnq-nnq: Yampanda mapeije nambu mbeju tu, ibe mapemba andaje yenge tu.
  bao-NT: Oterã, jiro ca wii mʉa waapagʉ peere otetima. Ca apega, trigo apega, apeye
    ote dica ape ʉno peere otema.
  san-ORI: ଯଯା ମୂର୍ତ୍ତ୍ୟା ନିର୍ଗନ୍ତୱ୍ୟଂ ସା ତ୍ୱଯା ନୋପ୍ୟତେ କିନ୍ତୁ ଶୁଷ୍କଂ ବୀଜମେୱ; ତଚ୍ଚ
    ଗୋଧୂମାଦୀନାଂ କିମପି ବୀଜଂ ଭୱିତୁଂ ଶକ୍ନୋତି|
  huv-NT: Aton ngo mapiürüch natang soex, aag miün osaab apiürüch, masey os masey
    trigo, tengwüy cuajantanej osaab leaw napiürüch.
  otn-NT: Nu̱'mø bi̱ ma nthu̱hu̱ ra̱ hmu̱dä, ogue ra̱ trigo, ogue ja te ma̱n'na ma̱
    hmu̱dä, hi̱nga̱ tengu̱ nja ra̱ hmu̱dä da̱ thu̱hu̱ da̱ ngu̱t'a̱tho 'mø bi bøts'e.
    Sinoque ya n'nan'yo rá̱ do'yo 'mø bi bøts'e.
  nop-nop: Ale nemek yetiiŋ u nadineŋ. Hidi mundiniŋ mu yetiiŋ. Haŋgom, kahak, be
    nemek noli u kiliki yetiiŋ, ala mundiniŋ be boki eŋ kwedei hapmuŋ adi mindaŋ kadoŋa
    labu mintaiŋ.
  obo-NT: Otid pomuwa ka to ommoy o dumon bonni, konna iddos tigkan no lawa kos id
    pomuwa ru, ko konna, idda ra en so bonni.
  cak-ENT: Y chuka' ri ija' ri nkatic-ka, man ija' tüj ri nyeruya-pe, man quiri' tüj,
    ri nyeruya-pe ri ija' ri' jun tico'n ri c'o rakün, c'o ruxak. Y quiri' vi ronojel
    ija' ri nyeticox-ka, si trigo o jun chic ruvüch ija'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤧᤜᤣ᤹ᤖᤢᤶᤒᤠ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴ ᤋᤠ᤺ᤴᤍᤡ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤢᤒᤢᤱᤅᤡᤴ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤛᤡ᤺ᤸᤗᤧᤴ
    ᤀᤡᤃᤪ ᤘᤣ᤹ ᤐᤖᤡᤰᤗᤧᤴ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴᤗᤰ ᤁᤧᤜᤣ᤹ᤖᤢᤶ॥
  mie-NT: De tatā jā quívi chījin ñuhun, á trigo á incā tatā, chi nsūú yūcū cúu, chi
    maá nūnī-ni cúu.
