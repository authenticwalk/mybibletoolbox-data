    pexuton tsipaeno.
  boj-2014: Kurgus kiyo saga kiyo qoqitosiq geitqo qaji di otorosim olo yagwasai.
    Aqa gei moiyo segi yagim dena oqwas.
  eng-OEBUS: And when you sow, you sow not the body that will be, but a mere grain
    – perhaps of wheat, or something else.
  eri-eri: Onodu wit fatu ne tatarini waha edo no wit fatu yo dada ete, no ewe wit
