    lal. Mwalá way pe'e jupj. Tepe'e na, jas müjünsüs, mpü'üm niswá. Ninana p'iyá
    tulucj, p'a wa jüp'üy jinwá justa nsem jupj.
  zap-NT: Let gyizhdet ne rlen nak ne rakbni, sinke medx nak ne rakbni, niguelzhe
    zhobxtilo, niguelzhe kwaskyer ste klas medxo.
  wer-wer: Arim omnant öpöt yangënt pöt möönre ëp ënëm orööpna pöt nangëntën, lëlëpöt
