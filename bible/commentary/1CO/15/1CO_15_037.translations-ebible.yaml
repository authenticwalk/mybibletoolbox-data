  aey-aey: Odocob isi deweg haun migian eu qee cehagana. Hina wit aigfo, aig fil osofo
    cehaganafi hina cabina goman isi wasigian eu qee cehagana qa aig himec cehagana.
  urd-GVH: जो आप बोते हैं वह वही पौदा नहीं है जो बाद में उगेगा बल्कि महज़ एक नंगा-सा
    दाना है, ख़ाह गंदुम का हो या किसी और चीज़ का।
  ycn-ycn: Nacaje icha ijí iná ejátacare, trigo ca'ajná, apú nacaje icha ijí ca'ajná,
    uncá rijí que calé rina. Apojó caja richa.
  djr-djr: Yo, ŋunhiyiny nhe ŋuli dholkumany maŋutji yan waŋgany, mak ŋula nhä borum
    maŋutji ŋatha, yurr beŋuryiny dhu ŋunhi maŋutjiŋur maḻŋ'thundja wiripun rumbalnydja,
    ŋunhi ŋayi dhu marrtji ŋuthandja bala.
  kvg-kvg: Qo gigiap toqo-zøgeakh, kopømba ande av wit ndi꞉gu o gekha gigiap nøme
    ndægo, qo ambá av nqǣgo, tae-us qó-ogeākh. Geté qo nanga mba qózøgeákh.
    Yaq tae segéfakhán.
  rug-rug: Gua sapu letea goi si na kiko mo. Be na kiko huiti sia, ba be kaiqa votiki
    kiko, ba lopu sa ṉati huda sapu ele nomana si kote letea goi.
  hop-NT: Pi um hihta ūye’ hintaqat tokoy’taniqat qa pantaqat uyṅwu. Um pay sivosiyat
    uyṅwu, sen söhövosita, sen himuvoshumita.
  san-URD: یَیا مُورْتّیا نِرْگَنْتَوْیَں سا تْوَیا نوپْیَتے کِنْتُ شُشْکَں بِیجَمیوَ؛
    تَچَّ گودھُومادِیناں کِمَپِ بِیجَں بھَوِتُں شَکْنوتِ۔
  heb-LB: הגבעול הירקרק שצומח מהזרע שונה בצורתו מהזרע שזרעת, כי הרי טמנת באדמה זרע
    קטנטן ויבש,
  caf-NT: '''Ink''ez ndai ''ílh''en whuyínanla, ''et ndai tele hanányi t''eh, ''et
    whuyínanla, ''i ilah ''int''ah ''ants''i bumai ''i zeh ''int''ah.'
  mio-NT: Iyo chiti nuni. Iyo ñaan ca chiti tachi ndo, soco chiti ni chi tachi ndo.
    Ñavi cuhva caa itu caa chiti can, soco tucu cuhva caa chi.
  srq-NT: Sã nandeɨco mbae eɨ̃ tiquia no. Ei ra nandechitiquiayã. Ieɨ̃ achõ ño nandechitiquia
    nguiã. Quiata a eɨ̃. Mbaemo eɨ̃ abe no. Ei quia nda suri nguiã cote.
  kje-NT: Enla lere mim hap haida lolo kirna, mi kam loi ihin woin lolo elimo'o, maa
    mim hap wini mehe.
  gaz-gaz: Wanni ati facaaftu sanyiidhuma, jechuunis sanyii qamadii yookaan sanyii
    midhaan biraati malee dhagna midhaan biqilee guddachuuf jiru sanaa miti.
  kud-kud: Amhanahanapui ebe pegapega bo ehebo patu ta'umai, taunane ainaena i'ini,
    nigele patu mugamugaina ana ita dova, na hesi vagana.
  urb-NT: Pehẽ pejytym ame'ẽ ke ma'e ra'ĩ te'e. Ahúi aja me'ẽ ha'ĩ nahã my. Amõ ma'e
    ra'ĩ nahã my. Pesarahã! Ha'ĩ ke pejytym. I'y ke anĩ.
  fra-LSG: Et ce que tu sèmes, ce n’est pas le corps qui naîtra; c’est un simple grain,
    de blé peut-être, ou de quelque autre semence;
  san-HK: yayA mUrttyA nirgantavyaM sA tvayA nopyate kintu zuSkaM bIjameva; tacca
    godhUmAdInAM kimapi bIjaM bhavituM zaknoti|
  cak-SNT: Ri ijaꞌtz ri nitic, man ijaꞌtz ta chic ri ntiel-pa, xa jun ticoꞌn ri ntiel-pa.
    Ya sea richin trigo o jun chic ijaꞌtz.
  uvh-uvh: Ka napa' mindip kafo ka sanggom wa ma napa' fam ka mundung inga'ni kagadofi
    ning wa bupmo guk ka' ningsa' mo' ipmiting, mokngang, wa tim ka mindip kafo sa'
    ipmiting.
  ino-ino: Ha'kale male'nana avina ya'mo'a hakeateka faimale'nana avina ya'kana nohea'maki
    aise avina alaka'ake kile avinafi aki'ae aka'ae avina ya aise ya'atato ha'kalonakeno
    avina'a fanane nehikeno ne'ya'a fole aiyateka fate akufa ne'ya'a fole ne'aiye.
  gnn-gnn: Yo, ŋunhiyi nhe ŋuli dholkumanydja ŋaraka waŋgany, mak ŋatha ŋaraka birraliny'tja,
    mak ŋula nhä borum ŋaraka, yurru ŋuliŋuruyi ŋarakaŋurunydja yurru maḻŋ'thun wiripuna
    rumbalnydja ŋunhi yurru marrtji gurarrthirrinydja bala.
  yal-yal: I mi sii se binla xan wolima koni fɔ a sansi kɛsɛdin tun, maala hanma sansi
    gbɛtɛ.
  cnt-NT: Ia₁ juɨ₁lia'₂ jme₁jan'₂ 'e₂ jan'₂, on₃jua'₅₄ a₂jan'₂ tag₄ a₂lé₂ cang₂. Le₂jaun₂
    lë́₅ juɨ₁lia'₂ cuɨg₂, juɨ₁'e₂ guë́₃ jon₂ siá'₂ ján₃.
  tif-tif: '@see-verse:1CO.015.036'
  nlx-nlx: एने जो तु पिरीह, ज्यो तो रोप नाह सोतो जो उगणार हे, पुण निस्तो दाणो हे गोवान
    नाहते उंजु कायतान बी दाणा एय।
  apw-NT: 'Hant’é hajéédíí doo áí ga’at’éhi k’edíńlaa da, k’edilzíí zhą́ k’edíńlaa,
    tł’oh nagháí dagohíí łahgo at’éhihíí shį:'
  gum-gum: Tru ñi ellguappe, tru tusr maig kønrrabigwan ellguamøtø, trulzhigwandø
    ellguan, tirigu kui lata, kabe katøgan chi peg yell kui lata.
  not-NT: Cara ianë, iroonti basiniati. Cagaro cantaro oguitso ora popanguitë. Popanguitëro
    tirigoguitso iroonti oguitso. Pinanë obatsa, opoa, osi, omagaro. Yamai iroonti
    basiniati.
  plu-plu: Wis mutuh amutri ayaknen, ke uwasbe, ke fahhinbe ke nempot amutribdi ayakbe.
    Egme amutri ayak ka hiyan ayakma. Eg tarak akat nukunewa akiw. Akat nawenéwa ariw
    ayak.
  iou-iou: Imaka mujipi pik täkaŋ uwä burenitä ahäkta gäripi nadäŋpäŋ pik täkaŋ udewani
    nämo. U mujipi-gänpäŋ pik täkaŋ.
  ntp-NT: Gʌʌsai uunui caidʌ vai vuvacʌi dai gʌʌrai dai camaiʌpa maascana ʌcaidʌ ismaacʌdʌ
    gʌʌi. Poduucai ʌpʌvueeyi tomastuma ʌstucaicʌdʌ.
  rai-rai: Ma baa u maarut a waina wit baa ta waina diwaai ingen kaai, pa un maarut
    in diwaaina, pate, un maarut ut a waina.
  haw-1868: O ka mea au e lulu nei, aole oe i lulu i ke kino e hiki mai ana, o ka
    hua wale no, o ka huita paha, he mea e paha.
  ffm-ffm: Aawdi ndi aaw-ɗaa fuu, so gawri so goɗɗum yo wabbere tan, a aawataa wullere
    ndee e hoore mum.
  arb-NAV: وَمَا تَزْرَعُهُ لَيْسَ هُوَ الْجِسْمَ الَّذِي سَيَطْلُعُ بَلْ مُجَرَّدُ
    حَبَّةٍ مِنَ الْحِنْطَةِ مَثَلاً أَوْ غَيْرِهَا مِنَ البُزُورِ.
  cop-CNT: ⲟⲩⲟϩ ⲡⲉⲧⲉⲕⲥⲓϯ ⳿ⲙⲙⲟϥ ⲡⲓⲥⲱⲙⲁ ⲉⲑⲛⲁϣⲱⲡⲓ ⳿ⲛⲑⲟϥ ⲁⲛ ⲡⲉⲧⲉⲕⲥⲓϯ ⳿ⲙⲙⲟϥ ⲁⲗⲗⲁ ⲟⲩⲛⲁⲫⲣⲓ
    ⲧⲉ ⲉⲥⲃⲏϣ ⳿ⲓⲧⲉ ⲟⲩⲥⲟⲩ⳿ⲟ ⳿ⲓⲧⲉ ⲕⲉⲟⲩⲁⲓ ⳿ⲙ⳿ⲡⲥⲉⲡⲓ ⳿ⲛⲛⲓ⳿ϫⲣⲟϫ..
  sri-sri: Marĩ oterã, puridiguere ãĩ otebea. Dupayeri direta otea. Iri yeri trigo
    yeri ããrĩrṍ, o gaji yeri ããrĩrṍ ããrĩkoa.
  nal-nal: Singsaxai tamon naagu vazu a xalamona wit o a xalamona iaai rawarak, kawit
    naagu vazu a zaan angkanaan ina xana balas, naagu vazu be a xala.
  kyq-kyq: Naai Ꞌlee ɔɔc se, ɔɔc kaam teen̰e ey lɛ kaam ne ɗim kuuy, num naai Ꞌlee
    ɔɔc garɗin̰ eyo.
  kwd-kwd: Nga 'ola na'a 'i'oo kirua 'ola nga lode 'ola lo'oo mola. Bala lodona ta
    witi 'amoe ma ta 'ola matari ngaa'i, tafe'ua ma dauru goru su'a le'a mola na ngaia
    'ame arua 'ua nga labe'e 'ai kwala'imori.
  ded-ded: Amma gbome homecannec, imoc foradzuamagoc kpac, imoc eng homecnade. Imoc
    wit gbomea me gbome goa homecnade socngina mocgu ande.
  ewe-ewe: Eye ne nuku la mie la, nu miemie la toa vovo sãa tso nuku si mieƒã gbã
    la gbɔ. Nu si miede to me la nye bliku sue aɖe ko alo nuku bubu aɖe si mieƒã.
  nuy-nuy: Anubani-yung-maynji numburraanuynjungana anu-ḏal, anubani yagi nirri-wurrdhi
    ana-rangag anaaban-guy. Wuḏal-wugij nimbirri-wurrdhii, ari wheat yagu arrgi-yung.
  cop-BHC: ⲞⲨⲞϨ ⲠⲈⲦⲈⲔⲤⲒϮ ⲘⲘⲞϤ ⲠⲒⲤⲰⲘⲀ ⲈⲐⲚⲀϢⲰⲠⲒ ⲚⲐⲞϤ ⲀⲚ ⲠⲈⲦⲈⲔⲤⲒϮ ⲘⲘⲞϤ ⲀⲖⲖⲀ ⲞⲨⲚⲀⲪⲢⲒ ⲦⲈ
    ⲈⲤⲂⲎϢ ⲒⲦⲈ ⲞⲨⲤⲞⲨⲞ ⲒⲦⲈ ⲔⲈⲞⲨⲀⲒ ⲘⲠⲤⲈⲠⲒ ⲚⲚⲒϪⲰⲢϪ.
  buk-buk: Mac bu asô gêŋ ŋamatu gitôm yaŋgom me gêŋ ŋawhê ŋatô, dec mac asô gêŋ dau
    ŋagatôm naŋ oc po pi meŋ tiŋambu, naŋ dom, magoc asô ŋamatu ŋambwa sip nom.
  pri-NT: Â câjè caa câmi ê upwâra na jèe maina, â jè câmi co pudòé, wiàna pwâra blé,
    é, wiàna jèpwi.
  zpq-NT: Na' caten' chazcho, bi chazcho yel daon', san chazcho xoa', nach chexiṉjen
    cont la' yel daon'. Na' can' chac len bi da' chazcho, con xsen' chazcho na' chla'
    yag dao' c̱hen.
  por-TFT: Uma semente como um grão de trigo, por exemplo, é bem diferente da planta
    que dela brota.
  gwi-NT: Ąįįts'ą' jidii gwanzhįh nǫhshįį t'ee gwanzhįh gwinzii hąąhshii t'inchy'aa
    kwaa gaa zhyaa tł'ooli' dhagaii (wheat) akwat jidii hąąhshii gwiteiinlii t'inchy'aa.
  gvn-gvn: Bamangka diburrku nandal, nguba diburr corn, nguba diburr walu-yindu. Nyulu
    diburrku nandal, juku mayiji kari nandal.
  nna-nna: Pala warruly turlpanyaja wariny yija, munu jijirrkapali.
  nhy-NT: Iwan nijkuak itlaj tiktookaj, mach yen tlatoktle in tiktookaj para ma kisa,
    sino tiktookaj yen semiya. In semiya welis yetos de trigo o noso de itlaj oksé
    semiya.
  asm-FB: আৰু পাছত যি ডাল ওলাব, সেয়া তুমি ৰোৱা নাই৷ গোম হওক, বা আন কোনো ধানেই হওক,
    তুমি গুটি মাথোন ৰোপণ কৰিছা;
  okv-okv: Eto ve koveora vahai avo mane kahumbeora te ‘rice’ retemo ve nei amina
    eketo pajioi kahumbeora.
  mxt-NT: Vatyi cha tachí yo ñima maa tun tachí yo. Soco chɨtɨ tun, an cuví ri nuñi,
    o trigu, o ñáá ndɨhɨ ca chɨtɨ.
  tzo-NT: Ti c'usi chats'une, mu xa xco'olaj c'alal chch'i tal. Sbec' no'ox chats'un,
    mi trigo, mi yan ts'unubiletic.
  ind-AGS: Ketika kita menabur, kita tidak menabur tumbuhan yang sudah besar, melainkan
    benihnya saja, entah itu gandum atau benih apapun yang kita tanam.
  omw-omw: E kyara humwu vara tirera hira, e humwu nraahu kyakuma humwuve, mpo humwuve,
    vara tuananrave. E hia uro nronra mwia rirante ntaruqira tuananrave, qianinra.
  yrb-yrb: I waieta ememetuini i waraeta ememetuini ema aika maika. I waieta emetuna
    tai demurairatu torowa, ina feame tai aba mui tai ari.
  maa-NT: K'e̱ nga 'bè tje̱, mìtsà jñà xi jye jno̱ bìtje̱e; tà jñà no̱jmé bìtje̱e,
    o xi trigo‑né.
  mcq-mcq: Ara raka kaꞌene ꞌonujaho maa kaꞌene icháꞌinaꞌe rehunijaho paꞌonuna kaivo
    a ꞌinaru ꞌonuna. Ijí ꞌina kajaho ꞌwitiaꞌina ho ꞌina ꞌahoꞌa.
  sus-A: سَنسِ شْرِ نَشَن سِمَ بْشِ، عَ نُن عَ سٌلِ نَشَن تٍمَ، عٍ كٍرٍن مُ عَ رَ.
    سَنسِ شْرِ تَن، عَ شْرِ فبَنسَن نَ عَ رَ، تّمُندٍ مَالٍ شّيتَ، شَ نَ مُ عَ رَ
    سَنسِ شْرِ فبّتّ.
  jpn-1965: あなたが蒔く物は、後にできるからだではなく、麦やそのほかの穀物の種粒です。
  fra-SBL: Ce que tu sèmes, tu ne sèmes pas le corps qui sera, mais un grain nu, peut-être
    de blé, ou d'une autre espèce.
  yka-yka: Bang kaˈam nanem bigi, upama paley atawa bigi seddili, dumaˈin poˈon jambanganin
    tinanembin saguwaˈ bigihin hadja.
  mle-mle: Aw gwur kabasik kitika jaav sikwagwura kipa kadiyda mayim sikwagwuradiy.
    Nimadiy saal akis sikwagwuradiy. Day ginyir warkidiy.
  shp-NTPO: Ja non banaa beroma riki, ja xoxoa, ja xaká chichó iká bero riki, ja xoxoai,
    ibanon trigo iamax wetsa bero inonbires.
  aom-aom: O ja irunoꞌe öꞌiëꞌiroho ahohuꞌo hanohuꞌo uꞌemu jioröhoho bogo öꞌi aꞌi ma-ujohemu
    öꞌaꞌanue. Nani wheat uje o rabe öꞌaꞌanue.
  geb-geb: Nde mba rɨgi mban vhɨgi, nta vhɨgi, nta wit o, harigi khesharigi mban vhɨgi,
    nta vhɨra mba zumgum hɨgɨp vhuunga wit fara muuŋgi fhuvara.
  bsj-bsj: Dike mwe fiyeu kebo bwico a ceruutiye, in nunice komi. Wuro yilabo bikateri
    ayila dike kange kidimen.
  cak-cak: Y tok na'an tico'n, mana-ta ri rakan ri tico'n ri namuk can, xa ja ri ch'utik
    ruvech trigo o xa achique na jun chic ruvech semilla ri namuk can.
  chf-NT: A päq'ue' yajän u jut ni trigo o yajän u bec' cua' chichca päc'äbi jini.
    Jinq'uin u ch'ije u te'e yänä ayan. Mach ni' ayan ca' a päq'uiba.
  tlf-tlf: '@see-verse:1CO.015.036'
  piu-2006: '@see-verse:1CO.015.036'
  poh-NT: Jeꞌ woꞌ chic, jeꞌ ricab nanbanjic i tic abi̱x on jenoꞌ chic i jaꞌ, maꞌ reꞌ
    ta nchel chi muꞌu̱n chic nanatic tak jok til reꞌ laꞌ i manlic wach ijaꞌ
  tue-tue: Marĩ otera, wiiárigueyucʉre oteria; opaperi dícʉre otea. Trigoperi o apeyenóperire
    otea.
  bjp-bjp: Aunbiing o so nenge kutun wit, le ti kutun au sabin awii, biil o so fatus
    au ae in tapiek namih, biil. O so kutu sau.
  xon-xon: Lijikaabuul li aa di bun na aa bi ke li ga lu na aah ga li bi pu na. Ni
    po ye lijikaabuul la, nibaakan idi, nibaakan tijikaar tiken.
  tzo-ZNT: Ti cꞌalal xchꞌie, maꞌuc xa yech chac cꞌu chaꞌal amuquique. Ti cꞌalal atsꞌunique,
    sbecꞌ noꞌox, mi trigo, o mi cꞌusitic yan.
  mpm-NT: Ti tata ja kɨvɨ chii ñuꞌun un kuu nuni, xi triu xi ɨnga nuu, ko ansu mani
    yuku kuu ja ndeꞌe yo chi mani nuni kuu.
  ots-NT: Nu ca guí ponijʉ, jin gui gue car planta ca da føtze. ʉr tzi semillatjo
    ca guí ponijʉ, dur trigo, o guejti cʉ pe dda semilla.
  hoy-hoy: अदिक जो नी बोऊसत्या, ईद अद मार्र आलच जो वाळुसावाळा आद, लेकीन सिर्फ दाना
    हुन, चाहे गोदी इन चाहे यातोदु अदिक अनाज इन.
  amo-amo: Imus ilenge na ubilisa na ima nuzu nin kani kidowe ba, bara ima yitu imusari
    cas, ima nin dẹ kpilio iso ileu sa imoimon ugan.
  pjt-pjt: Panya uṉinypa kutju tjarpatjunkupai tjinguṟu wiita munta tjinguṟu uṉinypa
    kutjupa kutjupa, palu manta unngu nyaḻpi tjarpatjunkupai wiya, uṉinypa kutju tjarpatjunkupai,
    ka ngula ukiṟi pakalpai uṉinypa panya palulanguṟu munu nyaḻpitjararingkupai.
  cwe-cwe: Chomuhanda ni mbeyu muhala, iwe ya uhemba hebu mbeyu imwenga, na si mbiki
    ngima wondaulawilile hamwande.
  daa-NT: Ko taat ki luwiy-at, ya ŋa juuju wal ta meriya oki, ki luwa busumco di.
    Yampa, ki luwɗo aarco.
  mlp-mlp: Ni wit anagin teq didaq asor amagin kabiyab tileyad ni anon waqeq neqdaqta
    nazaq nog ni a hi leyaqta. Haiqgam. Ni didaq na amaginmo leyaqta.
  ape-C: Eshudok douk apak mawesh iri douk madae mu eshudok douk ta nuhutih ta shutogur
    iri uwe, kabi douk shus aria nyeiguhw um, uwok. Apak mau shurkwip meyoh. Anep
    witip shurkwip o kupaipi worigunip.
  bgs-bgs: Tô bánnì na ágpamulan yu, agad trigo ó mga duma klasi, atin ka tumubù dán,
    ánnà magunawa tô bónnóng.
  faa-faa: Hauaka kokomarerane hae hákasa kokomarerapo. Makata hae hauaka kokomaresa
    yine pauaka herafapo. Makata hae kokomaresane witi hae soko metao, makata hae
    meta soko metao, ane toreraka oto kuyaki pauaka herapo.
  kik-kik: Hĩndĩ ĩrĩa wahaanda-rĩ, ndũhaandaga mwĩrĩ ũrĩa ũgũcooka ũkorwo ho, no gũkorwo
    ũhaandaga mbeũ ya ngano kana ya kĩndũ kĩngĩ.
  cap-NT: Nii c̈hjacta semillaqui anaz̈ ew zkalapacha cjesac̈ha. Nii c̈hjacta semillaqui
    semillakazza, trigo cjenami, yekja cjenami, semillakazza, anaz̈ ew zkalapacha
    cjesac̈ha.
  ksr-ksr: Kotaa gowoya waabaati ii mende komojanto, kotagadeeŋ komojaŋ. Wiit me yagoŋ
    kota me waroga tosaaŋa komoma kororooŋkejaŋ.
  eng-TNT: 'And what sowest thow? Thow sowest not that body that shalbe: but bare
    corne (I meane ether of wheet or of some other)'
  sbs-sbs: Imi cho byala kanji wona mubili wete ube, kono u byala imbuto isa zwete.
    Iwola kwiza ka buloto kapa chimwi chintu.
  sue-sue: Nena urinowewa awa gomi dara awa oko urinowewa. Me nuso daba urinowewa.
    Awa wuit meta nena enira me ago awa urinowewa awa.
  fra-NCL: 'Et ce que tu sèmes, ce n’est pas le corps qui sera un jour ; c’est un
    simple grain, soit de blé, soit de quelque autre semence :'
  snn-NT: Ju'inguëna, ba aon ticu'ga tinreba ëñoji. Aonra'carë'ru gare ba'ima'iji.
    Ro trigora'carë ba'iguë, o yequëra'carë, ja'an se'ga ba'iji.
  atb-NT: Nàng, kyô hkyô é hkûn, yuq lò râ nghut é agàm lé hô hkat e a nghut é za,
    sungsô amyui nghut nghut, gotû amyui rajung jung nghut nghut lé za hô kat é ru
    nghut lhê.
  cek-AK: 'aanmu na patit naah, akung to na patii ai, cangti doeh, kalah aanmu doeh,
    amuu to ni na patit:'
  bkd-bkd: Saena ha igpamula nuy sabuwa ha binhì ha hurà pa tubù iling hu hemay.
  ctu-76: Jini pimel mu' bʌ i pasel mach jinic ti q'uelol tsa' bʌ i pʌjq'ui. Jini
    tsa' bʌ pʌjq'ui i wut jach ixim mi chʌ bʌ tyac jachix.
  lac-NT: U yijir a ba' ca pʌq'uiquex, cax wa yijir trigo wa ju jer a pʌc'arex, chen
    a ba' cu joc'ar quir u ch'ijir, u tirir ti' u winquirir.
  xla-xla: Epame wa꞉ta emde alisisi hapuloma eye isikimi ale yemalapo, moto pato pe-emasemde.
  xav-NT: Duré, tridu hã aro 'rã ne hã da te 're zuri mono wamhã, duré aimawi amnho
    hã da te 're zuri mono wamhã, e ĩteihi zama te za ĩsu da te 're zuri. Mare di.
    Ĩnhama uptabi si te za da te 're zuri, pibui pese na 're poto za'ra mono da, amnho
    hã.
  cuk-cuk: Be oros-gwaggi-dakleged digdibe, be ibmar-gwag-baid digdibe, e-war-sunnad
    be digsulid, e-gwag be diged.
  tbf-tbf: Sien nga ta tsutsuor, nga kap ko tsuorkie mi ei pu, eiekesen nga ko tsuorkie
    mi pei, tavakier bu wit ma bu kepineits mene buer a malan.
  uig-CYR: Һәм сениң териғиниң, өсүмлүкниң тени әмәс, бәлки униң ялаңач дени — мәсилән,
    буғдайниң яки башқа бирәр зираәтниң дени, халас.
  ikw-NT: Nhne ị kpasịri n'ẹli bụ mkpụru etekne, mkpụru ịkpa, mọbu mkpụru berere,
    ọ bụ́o isisi.
  khs-khs: 'Peleya: kepeyawa fo semetei kepelesekeye. Nakela sa:le fo peleya: kepiya
    kamona sopopela: eta: fiyanesemakeye. Nakela sa:le fo kepelesaleke witi ukala,
    nakela sa:le fo nowana, amowa po:sula toma fowalapulu sopopela: fiyatesekeye.'
  dwr-ENT: ኔኒ ዜሪያዌ ዛርጋ ጊዲና ዎይ ሃራ ቆሞ ካ ጊዲና፥ ኣይፊያ ፃላላፔ ኣቲን፥ ላሚ ዶሊዴ ኬሲያዋ ጊዴና።
  pma-pma: Ka navong koluh tounah tai, korluhtei tounah koa moul marite tuai. !Vuo!
    Koluh utite teni enges suval kon, bin, ka kabis.
  atd-NT: No ka igpamula ta, ka boni do no trigu woy to duma pad no bogas. Kono no
    ka lawa ka igpamula ta.
  tel-2017: నీవు పాతినది గోదుమ గింజైనా, మరి ఏ గింజైనా, వట్టి గింజనే పాతిపెడుతున్నావు
    గాని పైకి మొలిచే శరీరాన్ని కాదు.
  hat-BSA: Epi sa ke nou simen an, nou pa simen kò a li menm, men yon senp ti grenn,
    petèt yon ble oubyen yon lòt bagay.
  top-NT: Acxni muju̱cán nac tíyat akstum ixtalhtzi cuxi o catu̱ya̱huá quihui yaj
    tacuta̱chi namá ixtalhtzi sino que akpún actzú tuhuá̱n.
  msk-msk: Yang tanum mo na liso, aw gimiti da, buku nang magonawa yang baya tanumun
    aw yang gimiti da.
  gyr-NT: Yañotɨse mbahe, sãhɨi rane ité yañotɨ; ndahei ihɨ opacatu reseve yañotɨ.
  kmh-kmh: Pen lays maŋgiy, wiyt maŋgiy akaŋ, tap yerip maŋgiy yokpun ak, jak yomb
    gip rek ma jiw yimbun; maŋgiy sikoy gok nep yokon jakip.
  ukr-ONPU: І ти сієш не тіло, яке настане, а звичайне зерно пшениці чи чогось іншого.
  emi-emi: Me nau upasapasaia, karika upasapasa namu ngateae ai, ta upasapasa katu
    ue ngai nongina katu kone me mene kasina voto.
  zpv-NT: Biñih nin riaaba laꞌn yuh ayi tihxi dxiꞌh biñih chi rahca yahguiꞌhn sino
    que stoꞌ biñih chi rahca yahguiꞌhn, nicala naa biñih chi trihgu o llooba.
  gux-gux: Han buli yaala ke li tie bonbibu, bi dibima, bi bonbuotoe, laa tie han
    go baa la yaala.
  kos-kos: Ac ma kom yukwiya uh tia monin sak nufon soko, a fita se na — sahp fiten
    wheat se ku fiten sie pacna kain.
  ibo-ibo: Mgbe ị na-agha mkpụrụ, ọ bụghị anụ ahụ nke ga-apụta ka ị na-agha, kama
    ọ bụ naanị mkpụrụ nkịtị, eleghị anya mkpụrụ ọka wiiti, maọbụ mkpụrụ ọzọ.
  yml-yml: ꞌAiꞌedi tamu waifei ꞌwa na bakuliga baniꞌodi boada ꞌalo tamu ꞌaniꞌani,
    siwe kebu ma ꞌaniꞌaninina ꞌwa da bakubakuli, waifeiꞌavana.
  ory-ory: ଆଉ, ଯାହା ତୁମ୍ଭେ ବୁଣ, ତାହା ଶରୀର ନୁହେଁ ଯାହା ଉତ୍ପନ୍ନ ହେବ, କିନ୍ତୁ ତାହା କେବଳ
    ଦାନାମାତ୍ର ଅଟେ, ତାହା ଗହମ ହେଉ ବା ଅନ୍ୟ କୌଣସି ଶସ୍ୟ ହେଉ।
  bzj-bzj: Da noh di big plaant weh wahn groa yu put eena di grong; da di lee jrai
    seed fahn wateva yu di plaant, weda da weet er wateva els yu di plaant.
  chk-chk: Nge mine ka fotuki eföü chök pwükil, eli eföü föün wiich ika och sokun
    föün irä, sap inisin ewe irä epwe märitä me mürin.
  ssd-ssd: Ne aŋgenu ŋgu ndakate. Ne tiŋnu ndo ŋgukate. Ŋgukate le maŋge promba kuzru
    pilit.
  acr-TNT: Yey ri catiquic, tob ijaꞌ re trigo o juna chic ticoꞌn, na junam ta chi
    catzuꞌnic echiriꞌ quel lok, ma rijaꞌ lic junwi catzuꞌn chwa rutux.
  rop-rop: '@see-verse:1CO.015.036'
  mee-mee: Ka ino toaꞌe otte, na ollaeala a one toaꞌe mirana ka sana tongana kena
    ma oru e lele mirana. Ke sa. Ko toaꞌe oru kanna mana, oru reke basema uit kanname
    o oru pattoto kanreame.
  dif-dif: Ja minanina jundru jaupai, jenia wata naupini palku nganai, nau pantjinanto,
    a‐ai, windri tandra balu, buka tandra kara tandra nguja pilki kara.
  gam-gam: Bolo pla po moya mal ye asamoll nayar, man. Ye asamoll megiye yar.
  nou-nou: Ve de rive de awa da awa aera. Ve awa rora memeinya edo ve awa gari neinde
    kainde ra. Edo pisa ve de ve neinde kainde ra.
  mqb-NT: Aday zahav sə way iken sa casl anan ata, kwa â ga nə ndaw, kwa â ga nə
    zahav sa ma sa ma fok cəna, ka casl nà, wan sə way ata awan, bina daslam anahan
    a bay!
  ape-B: Echudak nameitu apak mawech uli douk wo mu echebuk douk eke kamanami chutogloluli
    e, kobi douk chus uli yeguhwiwamu, wak. Apak mau chulkwip meyoh. Enep witip chulkwip
    o kipaichi kakwichip.
  grc-F35: Καὶ ὃ σπείρεις, οὐ τὸ σῶμα τὸ γενησόμενον σπείρεις, ἀλλὰ γυμνὸν κόκκον
    (εἰ τύχοι σίτου ἤ τινος τῶν λοιπῶν).
  cav-NT: Huijayaque tu uhuatanaya buchique ama. Ecacadya jutidyatu uhuatanaya, paju
    trigo jadya ama juatsu peya.
  kgp-NT: Kỹ ti fy pi(jé) ti féj ri ke nĩ gé', ti tỹ han ke ti. Sĩ ti nĩ, trigo fy
    ti, nén ũ kar fy ti ke gé.
  bvd-bvd: Na fufuae 'ai ne 'oe fasia kau nai, ne lea sae nia fufuana wiiti ma nao
    sae fufuana ta doo lau gwana boroi 'ana, nia otona fuaedoe gwana. Nia nao lau
    na 'ai falu mamana ne kai tae mai 'ana kada 'i buri.
  ukr-1871: І що сїєш, не тїло будуче сїєш, а голе зерно, як лучить ся, пшеничне,
    або яке инше.
  apz-apz: Oso yangkume uyo mofontɨfeso swo yokino pmpongo oso uhwonɨwoꞌnɨngkohofoso
    sekwo huno waseyono. Yokino swo pmpongo osoꞌnji mamofefoho. Oꞌo, ne nɨhuꞌno weꞌe
    sohwo hwahomoꞌmo hoꞌnahinyo somtaꞌangofoho.
  yon-yon: Yiib kuu kab kibingkimaib kuu idbedban yi id yob kab kumbed kibingkimaib,
    yakom kwamune o kab yena yobbed kui.
  poi-NT: Ñipta̱p jém trigo ipac o tuŋgac pac, pero d́a i̱ iñibáypa iplanta. Tanñippa
    tu̱m xut́u pac, pero naypa tu̱m mɨjpɨc planta.
  wuv-wuv: Ei ona faroaa hepalo manumanu, ale'ei wheat, o hepalodiai manumanu, lomi
    ba o'aa faroaa fei pa'apa'ana, uaa ona faroaa fei launa.
  quf-NT: Chaynumi triguta manaqa uk simillata tarpurpis, manami chay mallkipa tulluntachu
    tarpunchik. Ashwanmi uk simillitata tarpunchik winananpaqqa.
  yuw-yuw: Nonu wit yitnohu o senggöm yitnohu mönaya yitnoho mongurac tongidang. Mongurac
    tongo dogo kungga sakemo fihi kudatno fihi boinno fihi tongitac.
  hus-NT-1971: Ca t’ayan jahuaquits tam iyalab ani in acan ax u calel yab ejtil an
    iyalab axi t’aynenec. Max ca t’ayan i iyalab lab em, ca calejits ani in inquith
    in acan pil tu tejhua’mel.
  med-med: Wote kʉnapa, muna rʉng mbo, nant ti rarʉn ei, mong ei mendpʉⱡ, mʉi ila
    rarʉn. Wote, mʉlʉ ropa oⱡa omba ongum etpa, kuk rorum ei, rʉⱡi nakʉrʉn mon.
  bch-bch: Be saoa danga eao earum, eine earum idanga toa ngada oa mao. Idanga toa
    ngada oa ga iuot muriai. Be eao earum ipuapua kekelen. Goibe wit, mao annga eta
    pade, eine taearum ipuapua sapaean.
  cco-NT: Jo̱ jaˋ cuǿøngˋ e nijníˉ dseaˋ e sʉ̱́ꞌˆ quiáꞌˉ mɨjú̱ˋ, dsʉco̱ꞌ lají̱i̱ꞌ˜
    mɨjú̱ˋbaꞌ cuǿøngˋ e nijníˉ dseaˋ, nañiˊ si mɨjú̱ˋ mɨcuɨꞌieeˋ o̱si lɨ́ꞌˆ doñiˊ
    eeˋ mɨjú̱ˋ é.
  deu-1951: Und was du säst, das ist ja nicht der Leib, der werden soll, sondern ein
    bloßes Korn, etwa von Weizen, oder von einer andern Frucht.
  alq-ALGNT: Apitc ako kitigani8ag madamin kek8an kodag anomin, mi eta anomin kitigani8an,
    ka8in 8in ocki kitigan ke odji madjigig.
  ixl-NNT: Pet jit eela u iiaeꞌ uvaꞌ ni tavaleꞌ tukꞌ uveꞌ nibꞌuuqꞌ veꞌteꞌ, kꞌuxh trigo
    as moj kam kuxh umaꞌtoj iiail.
  boa-NT: Tsá muurá apáhajchíí teeu mebájtsónemáyé pahéjuco íjcyáítyuróne. Tsáijyu
    muurá tríígó pañéváuma tsíñéhjɨ́ pañévahúúné mebájtsócooca tsáhái téúhjɨtu ipáhé
    bóhówáávetúne.
  quh-NT: Tarpunqui k'ala mujuta, trigotapis chayrí waj mujutapis. Manataj k'ala mujuchu
    llojsimun manachayrí yura.
  kwi-kwi: Pippa wakane, une tɨ kwal wamtuchi. Une sun chara pippakas mamaz tuntu
    pippakas waamtu.
  agm-agm: Konɨho amɨ wapaisangi nehɨ yandɨpɨho kwɨtaaho wipetaho yamapaise. Iyataatɨ
    yandɨpɨho so tamitatɨ yananaatɨ ipotɨ noaipaitandɨ ahotahomatiyaho yamapaamaise.
    Owetise.
  ubr-ubr: Fesi motobai ebofefes on, men usin engon etatanum on, asir fesi foun wat,
    tait sawareg fesi o fesi tani.
  tsw-NT: Icuꞌun i na vu cuꞌwa̱in i tsu rotso ca̱ꞌa̱n na uta̱i shi, nu u kungwa. Cuꞌun
    vu shina ɗa goon na ri uꞌyewu ko ili i na vu cuꞌwa̱in, agba ili i na vu cuꞌwa̱in
    a̱vuꞌun a ɗa shi.
  cax-NT: Arrüna süro cütu chitonempü manu plantama, ta niyomantai. Supiarrtü süro
    cütu niyo trigo o quiatarrü nacarrü.
  aia-aia: Na korai wiit ma'ua namoiwou ta kora na'o hasia 'a 'ome he'ete'i baaniai
    mareho na raboa, suria 'ia God na haa tanaai 'omeha na'i 'oha na raboa ara'a ma
    suriai 'omeha na 'ia God na 'irisia.
  srp-1865: I što siješ ne siješ tijelo koje æe biti, nego golo zrno, bilo pšenièno
    ili drugo kako.
  agt-agt: A maski am anu ya imula na, kompormi am ammay ono takwan na hukal a awena
    haman negitta ta tuhu na en sangaw, te sisibukal la na hukal ta nekamula na en,
  lug-lug: Era ensigo eyo gy’osiga eba mpeke buweke; so si ekirivaamu oba ya ŋŋaano,
    oba ya ngeri ndala.
  yby-yby: Yuha nesaya aito upakiya ne, ito potoko yowekaka noibo nesaya aitomidana
    ne. Saina mako kile yuhahenahe ito owi yuhahenahe yatokamidanaya ihilawago yuha
    okaka noune. Aha yuha odemidanaya yuha okuniyoko alikaya potoko yoweko aila jekaka
    noiye.
  heb-heb: ומה שתזרע אינך זרע את הגוף אשר יהיה כי אם כגרגר ערם של חטה או של אחד הזרעים׃
  mpp-mpp: Ailu wiyac duwecaigic, yogo nosing noine mi duwecaigic. Yogo wit wasec
    me wasec gocne duwecaigic.
  apb-apb: Na nga taa nge o ko hesie ngeena, litei ola mola ue mwaakule ni ngeena.
    Ohe nga litei kooni wa nga litei ola aaopa taane, ta'e nga tohungei sapei ei to'ohuu
    ha'ike ue aana.
  san-TEL: యయా మూర్త్త్యా నిర్గన్తవ్యం సా త్వయా నోప్యతే కిన్తు శుష్కం బీజమేవ; తచ్చ
    గోధూమాదీనాం కిమపి బీజం భవితుం శక్నోతి|
  ben-IRV: আর যা বোনো, যে মৃতদেহ উৎপন্ন হবে, তুমি তাহা বোনো না; বরং গমেরই হোক, কি
    অন্য কোন কিছুরই হোক, বীজমাত্র বুনছ;
  ntu-ntu: Rtq da kc tzpetio nzobq-krde blepxbz mz da kc nalvclzm.
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਤੂੰ ਬੀਜਦਾ ਹੈ ਤੂੰ ਉਹ ਰੂਪ ਨਹੀਂ ਬੀਜਦਾ ਜੋ ਹੋਵੇਗਾ ਪਰ ਨਿਰਾ ਇੱਕ ਦਾਣਾ
    ਭਾਵੇਂ ਕਣਕ ਦਾ ਭਾਵੇਂ ਹੋਰ ਕਿਸੇ ਦਾ।
  gvc-gvc: Bʉcʉ yucʉpʉre toaeraja mari. Pja yapari dihtare toaja mari. Tí yapari trigo
    yapari jia ji, o paye yapari baro jia jiboca.
  sbk-sbk: Na shila shotota se bele ambao gwaibha bali mbeyu yechi puye ahwezizwe
    abhengano au hantu ahamwao.
  mya-JVB: ထိုမှတပါး မျိုးစေ့ကို စိုက် သောအခါ၊ နောက် ဖြစ် လတံ့သော ကိုယ် ကိုမ စိုက်၊
    ဂျုံ စပါးဖြစ်စေ၊ အခြား သောစပါး ဖြစ်စေ၊ အစေ့ သက်သက်ကို စိုက် တတ်၏။
  kgf-kgf: Waŋu iwawai himicanʒu imi kecma érémacac hezac iwawai howia imuac ménda
    himicanʒu, néŋ padi me tosara imi gocmianec himicanʒu.
  awb-awb: Ite ayu úótáq ánáhakaq íre uqmaráhwe. Peh sera uqmaráhwana kiapoue kíréhre.
  gdn-gdn: Wi neka momai bo gwede mo momai inako umuri ki ka pa momai da e eya ropayagisi
    ko momai ki pokaiya ka gumai baiyagisi kayayagisi manako kwarai wenapoto yaroto.
  nko-NT: Megyí itóbí ámʋ́ʋ́ fɔpʋwá ɔsʋlʋ́tɔ ámʋ gyí ɔbán amʋ́ʋ́ ɩtɛdan amʋ.
  bsn-NT: Trigo aje, gajeye mani otejama, rujʉ jediro me oteaja mani.
  pib-NT: Ga wa putakajitanru gi wa gimane wa waneya rixinripa putaka, seyni kajiruji
    mamkajitni, triko getko ga wa satni.
  wiv-wiv: Kua tu mumuratania na harana vit o na harana hai zia katiu, ia beta ni
    hada balika hai kena ba muri ia kete kirina.
  reg-reg: Na chiliya ouyamba gutali mubhili gunu ogukula, nawe ni njuma inu iletele
    omutenga. Eitula okubha ili ingano amwi chinu chindi.
  mlh-mlh: Korunde kigo pakereiŋ oi so sarigeyoŋ, koruŋ akoŋ sarige. Wit me yagoŋ
    koruŋ me wikiine goine sariru tieege.
  gof-ENT: ኔኒ ዜሬይ ጊስቴ ጊዲን ዎይኮ ሃራ ካ ቆሞ ኣይፌ ፃላላ ዜራሳፔ ኣቲን ዶሊዳ ዶላ ጊዴና።
  aau-aau: Seyr ayay-yok hom ma saro somokwe, homkwe owhi, omok nak-swaseyr ousne
    ey non nak-saro pey. Hwon pay i se saro me, owhnan-ok, hwon wit-i se saro ankin,
    seyr hwon ayay-yok har me saro ankin, homkwe mo i me-aw saro.
  tvk-tvk: E melele xa mulih neta tei, mutalih ngan ti xa meul ngamu be eilep. !E‑e!
    Mulih utute xil xa nggoni kon, bin e kavis.
  prf-NT: Sakay en imula ay bakán a dikál dán, nan bine, a kona ten butil nen trigo
