  quc-TT: Jun ijaꞌ rech tiriko o xapaskux ijaꞌ riꞌ ri tajin katiko are kꞌu ri kakꞌiy
    loq jaljoj cho ri katiko.
  heg-NTPO: Nol biin man kit in soko-hai na, un hnika ka el in mula-hai man nupu nol
    klehen na lo. Un nam biin tuu, banansila el gandum, tamlom ale, tamlom biin tenga
    las.
  ptu-ptu: Anna indo to ditanam dio bela', la gandum daka la tanangam senga' daka,
    taia hi tia indo tanangam ia too ditanam, sapo' lise'na hi tia ditanam anna mane
    tubo dio mai indo tanangam.
  bzd-NTPO: Mik se' tö trigo wö tkéwa̱, eta̱ kë̀ se' wa̱ itkëne kuáie. Se' tö iwö
    dalola tké.
  kwf-kwf: Ma na ru neꞋe Ꞌoko fasia neꞋe nia na maga ru nama Ꞌana. Sali magana ta
