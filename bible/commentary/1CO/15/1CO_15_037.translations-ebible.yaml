  san-PUN: ਯਯਾ ਮੂਰ੍ੱਤ੍ਯਾ ਨਿਰ੍ਗਨ੍ਤਵ੍ਯੰ ਸਾ ਤ੍ਵਯਾ ਨੋਪ੍ਯਤੇ ਕਿਨ੍ਤੁ ਸ਼ੁਸ਼਼੍ਕੰ ਬੀਜਮੇਵ; ਤੱਚ
