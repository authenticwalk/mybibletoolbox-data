  dop-dop: Pǝ tɑɣɑ pǝle kɛ yem kɛ́ n tuuki? Pǝ pǝsǝɣɩ pǝ wɛɛ sɩ tɔɣɔnɑɣɑ pǝle yɑɑ
    pʋlʋ kʋtutuum pɑɑ mpi. N kɑ tuukɑɣɑ tɔ, pǝ fɛɩ ɩsɩɩ kɑɣɑnɑ pǝ nyɔʋ ɩsǝntɔ nɑ pǝ
