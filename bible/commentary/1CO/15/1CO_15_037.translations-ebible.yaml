    mɨɨ³¹.'
  zar-NT: Lë naʼ rázuʼ luyú naca tu xisédoʼos, nadxi caʼ que zxoaʼ xtila o que iaʼtú
    guixiʼ cuandoʼ. Lë naʼ rázuʼ bitiʼ naca guixiʼ cuandoʼ naʼ ral-laʼ ilén.
  kde-kde: Achila chiupanda pahi nni imbeyu weka, panjika imbeyu ya ngano au imbeyu
    chihi inji, na akee ntipu umbehumîla lukoto.
  ata-ata: La sou no mine nini natounu la loxo natounu ovu lololi e uxali iliꞌi ne
    uasi, ia ngiaxu vitanisi. Male uiti ngiaxu, uasi, la mii vilemo ngiaxu.
  qvw-NT: Ñatac talpunchic trïguctapis ütac jucpactapis mujullantam, manamá chay wiñamuśhan
    quiquin lantantachu.
  nfa-nfa: Aa hini dhu èdhi sèle, rupa na leko-leo nèti dhu muri, èli, heka cèu rèu
    kèna. Te nèngu èèna hini dhu mango-meto, nuka sèmi gandum, do are, do hini dhu
    leo.
  tnp-tnp: Nian nəkərfei nɨkɨtɨ nati, nəsərfeiən nəukətɨn iətəm otuva, mətəu nɨkɨtɨ
    nati əmə, nəmə nɨkɨtɨ wit uə nati pɨsɨn kəti.
  urd-urd: और जो तू बोता है, ये वो जिस्म नहीं जो पैदा होने वाला है बल्कि सिर्फ़ दाना
    है; चाहे गेहूँ का चाहे किसी और चीज़ का।
  hot-hot: Hovatho ku te ma hovatho anêŋ anôŋ e? Mi. Hovatho anêŋ vêk iyom.
  mqj-NT: Anna inde ditananne, susinna lise' gandum battu tananan senga'raka, tangngia
    melolo sangkalebu batangna ditanan, sapo angga lise'na.
  rus-SYN: И когда ты сеешь, то сеешь не тело будущее, а голое зерно, какое случится,
    пшеничное или другое какое;
  mbh-mbh: Na thomu o o wit eve ur e ilopat avele, thomu o o inga ako ini ile rinrel.
  bdd-bdd: Wasanapuya ꞌabehega ꞌeguma pegapega nuwana ꞌaigeda patu tadauni, ꞌwapina
    ꞌoinega ꞌibwala, geya patu nugenugetaina ꞌana ꞌita gidemusa, ma hesi hagana,
  cbt-NTPO: Tricoraya yonquia'ahua'. Ina sha'patamara, aipi noshinënso' co papotërinhuë'.
    Ya'pira'huain papotohuachina, nisha ya'norin huachi.
  srn-NT: Te yu e sai, yu no e sai a sani san mus gro kmopo fu a siri. Ma na a siri
    nomo fu a karu noso wan tra sani yu e sai.
  cta-NT: Siꞌi na cua laca ntyucua siꞌyu loꞌo ndyataa na jiꞌi̱; siꞌyu ti ndyataa na,
    masi siꞌyu trigo, masi xi xaꞌ la siꞌyu.
  bqc-SIM: Tó wà pↄtↄ̃̀, mase ge pↄpãlen nò, ìli bↄlɛ pↄ́ wɛ́tɛ̃ ũo.
  tcz-CHONGTHU: Chule nangman leiset a nakoi chu suhlouchang mu hihen ipi pen chu
    natulut hita jongleh aphung ahung khang ding chu ahihih laiye.
  mar-mar: आणि तू जे पेरतोस ते त्याचे भावी शरीर पेरीत नाहीस, तर उघडा दाणा पेरतोस;
    तो गव्हाचा किंवा दुसर्‍या कशाचा असेल.
  snp-snp: Ido neta kifinawamo, ya neta naba, ditami neta yakafo kifámenagilae. E’e,
    ufa neta, kilefe, ido yuwa witife, ido ailo neta ya ufa yako kifinawamo ne.
  isl-isl: Græni sprotinn, sem springur út úr fræinu, er harla ólíkur fræinu sem þú
    sáðir. Það sem þú sáðir í moldina var örsmátt korn – hvort sem það var hveiti
    eða eitthvað annað.
  spy-NT: Yoo 'keechaan kēbuswoontēētaab nkoonuuk nto ku nyēbo kiy ake tukul makerkeey
    āk nyoo kaakubiit.
  xnn-xnn: Ya nan esa, kedkedeng nan bowa is mais-ek olay pagey wenno teken. Ngem
    no tomobo baken bowa nan kailaana nodi teken.
  mwe-mwe: Inkupanda mmbeju, pana mmbeju ja mpunga, eu jina na nngabha litepo lyowe.
  tte-tte: Yaboyoi, saugana patune takukumaine nige sowasowana uwena talobai bwatano
    mena, iyaele naga patumo koina nuwana witi o pegapega. Naga muli mena ikin kabo
    uwena tagitai.
  tcs-tcs: Ane eni sid yu plantem wea graun, yu no wantaim plante da big plant, bat
    yu plante drai smolsid blo wit o plante eni nada sid blo plant yu wandem.
  hlt-THB: Na saw awh a thing ce am ling pahoei hy, caang mai awm ikawmyih am ci mai
    awm ak ui ni a saw hy.
  soq-soq: Tane e lawuru wit ba lawuru naumba isiwa anamba baiwaitone, e mai nana
    sa ipawaida ando segalepio uwauwaitaa do ana, dia.
  qub-qub: Wiñamuptenga manami murushanchi murutachu ricanchi chaypa ruquenga jachatanami.
    Rïgu carpis o maygan chaqui micuy carpis jachanami wiñamun.
  att-att: Á mássiki nu aggì onu tanakuán yù bini nga imulá naw, á ta pattubbu na,
    dumá ngin yù baggi na, ta aringin yù bukal nga inimulá naw.
  bki-bki: Vite napano komebijaio, naio be kurukuti tai ga napano mia toa borotano,
    mia vite napano mia rimoluo rive terivou bereio, naio be todolu tai.
  bqp-bqp: Tó ò pↄ́ tↄ̃̀, gbadon yoo ke pↄ́wɛ pãnde, àdi butɛ pↄ́wɛ pì ũro.
  mcp-mcp: Ja wó bɛ̧́ mpəg yí, ye wó bɛ̧ gwo nə nyúúl í bá kɔ̧́ nə ndɨ̂ yí? Ŋgaá nə́
    í dʉ bə zhizhe bumə́ *blé ŋkí gúl bumə́ shús?
  hat-hat: Sa ou simen an, se yon grenn li ye, se ka yon grenn mayi, se ka yon lòt
    kalite grenn. Ou pa janm plante plant lan menm.
  npl-NT: Amo motooka ixiujyo n tlátoktli, yej nonkitookah itla xínachtli de trigo
    noso ok se xínachtli.
  bgg-bgg: Chiih-è nathek è nyie hai pha ji ne iriie bie ro, chiih-è yang ne igam
    yi, phiug nane gai igam, chiih-è imuii shii ne ahai pha iriie shii hai bie shii
    iidoh hàne sieng khlei ruii ro.
  eng-TCENT: And what yoʋ sow is not the body that will be, but a bare kernel, perhaps
    of wheat or some other grain.
  eng-BSB: And what you sow is not the body that will be, but just a seed, perhaps
    of wheat or something else.
  cpu-NT: Iroka okitho pipankitapiintziri apakithoroini okantaveta, iro kantacha oshookanakerika
    iroka pashine onkantavaitanakya. Tema te pimpankitapiintero oshookimatakera pankirentsi.
  san-ASM: যযা মূৰ্ত্ত্যা নিৰ্গন্তৱ্যং সা ৎৱযা নোপ্যতে কিন্তু শুষ্কং বীজমেৱ; তচ্চ
    গোধূমাদীনাং কিমপি বীজং ভৱিতুং শক্নোতি|
  tac-NT: Suwábaga napu echiame ju pecha sawala echiame júkó bajchá, iligá talí echiame
    ju bajchá, 'lige alué talí echisuga bajchá nawarame ju 'lige kúchigo sawarame
    ju.
  eng-WEBPB: That which you sow, you don’t sow the body that will be, but a bare grain,
    maybe of wheat, or of some other kind.
  gfk-H: Ma bia u la buubus, u bus no pat na dahai mon, hoing tiga pat na wit bia
    tiga mes na linga. Pau bus no mangana tamaina nong na tahuat namur.
  viv-viv: Ada kaꞋi witi nafona o gavadi tamo aꞋa nafona unafahana amine, keke aꞋa-moꞋena
    aimo ginatabo be ginatubuga-ma unafahani, keke. Nafonaga unafahana.
  yao-yao: Pankupanda, nkupanda lusongolo pe, lwaŵaga lusongolo lwa ngano pane mbeju
    jine, ngawa mmela wansima waukutyochela kanyuma.
  tgp-tgp: Ale sava ka lavoa, mo sopo enia natu mo mele tuvu, matan enia piri matea
    purongo, hina purongo vara piri wit teni te piri vipahai tinapua.
  auc-NT: Ïñæmpa todigo incæ wawæ̈ incæ bitö, Tä bocate pæcæ̈impa, ante cædinque do
    pædïwæ̈ tömëwæ̈ æ̈nämaï inte tömëmonque ænte godö quiyabi ate tä bocate pæpa.
  kbc-NT: Codaa lolagi ane anitini, yakadi me lolagi leyeema, codaa yakadi mokanicodaaɡ̶aca
    eledi lolagi. Aɡ̶anitini madatawece niale.
  bmh-bmh: Go ein ee ug banemen gonugau paiu mui unum i banemen. Ag ee ug tutak banemen.
    Ag atum ug ta, kulukut ug ta baimai, ag ee ug tutak banemen.
  ctu-BL: Jini mu' bʌ a pʌc' mach lajalic ti q'uelol bajche' jini mu' bʌ i pasel.
    Jini mu' bʌ a pʌc' to'ol pac' jach, mi trigo, o mi yambʌ.
  meq-meq: Ada ka sləga na, wuye mey? Ka pa a bəɗ na, wu mandzohwa eye tsɨy ta slambah
    eye bay. Ka sləga na, wur eye, agəna daw, agəna hulfe i wu mekeleŋ.
  noa-H: 'Pãadë mʌ sëu hawia arroz wa deeum nemjĩir dau k''ãijã jĩirnaa hoobat: Mag
    nem jĩirwaijã warre chi bʌ̈damchata jĩirba, chi daudampaita jĩirjem.'
  alp-NT: Kai bibite rebe imi atnanele mere umpamare gandume inai pise bibite makete
    lekwe, imi atnane batuke esi inaije neka. Imi atnane esi bataije pise esi loine
    mo.
  san-VEL: yayaa muurttyaa nirgantavya.m saa tvayaa nopyate kintu "su.ska.m biijameva;
    tacca godhuumaadiinaa.m kimapi biija.m bhavitu.m "saknoti|
  kbq-kbq: Avimzama nesanana rutareno ko hage'nea zana nonkrine. Hianagi witi avimazampi
    ru avimazana amne ase'nankeno henka hageno ruzahura nehie.
  kbh-kbh: Ndayá tcojajecá ndoñe ntsemnana chë juábocnama matatema, ndayá nÿe chë
    meshe, trigo meshe o ndaye mata méshnaca jtsemnana.
  ron-LSB: Ceea ce semeni tu însuți, nu semeni trupul care va fi, ci un bob gol, poate
    de grâu sau de alt fel.
  pon-pon: O me koe kamoredi, kaidin war ota me pan para, pwe wan korn eu ta, ele
    wan wit de eu wa toror.
  nhe-BL: Huan nopa xinachtli tlen inquitojque ax quipixqui itlachiyalis queja ixihuiyo
    tlen chamanqui. Inquitojque se xinachtli. Huelis se xinachtli tlen trigo o seyoc
    tlamantli xinachtli, pero nopa xinachtli tlen inquitojque ax nesqui queja nopa
    ixihuiyo tlen ixhuac.
  sps-sps: An fua to te reev romi gagon tan puputaa, faarei tsuiny non fua babainy.
    U sikia ma nau to te gian minon tsunia. Te kat faarei toromainy non fua nan rais
    gen mes a fo viir fua kaner.
  wnc-wnc: Siwan sanga wa gata kwaiwiyau poyak tapunu tape buyak dua kwaiwiyak. Ba
    nanam zak yapunangge gata gupna buyak dua yapuwiyak. Aho. Gupbikenga buyakan yapuwiyak.
  bus-bus: Tó wà pↄ́ tↄ̃̀, gbadon yoo ke pↄ́wɛɛ pãnde, è bↄɛ pↄ́wɛɛ pì ũro.
  gub-BL: Xo ma'eà'yz zo xiutym zane. Xiutym aroz 'yz. Xiutym amo ae ma'eà'yz no.
    Naxiutym kwaw ma'e'yw uhua'u ma'e.
  imo-imo: Aku mongo panjirimolo wali, kalakambi molo we kere mongo lupere lipolio
    panjirimolo. Nalo koinjo lepa gomo angili te naa lipo panjirimolo.
  boj-boj: Kurgus kiyo saga kiyo qoqitosiq geitqo qaji di otorosim olo yagwasai. Aqa
    gei moiyo segi yagim dena oqwas.
  eng-DRA: And that which thou sowest, thou sowest not the body that shall be; but
    bare grain, as of wheat, or of some of the rest.
  knf-knf: 'Kë uko wi iŧepiiŋ uunwo uko umbukiiŋ: uwo pbuk ţañ, pi maaj këme ŋdeey
    ŋloŋ.'
  san-KHM: យយា មូត៌្ត្យា និគ៌ន្តវ្យំ សា ត្វយា នោប្យតេ កិន្តុ ឝុឞ្កំ ពីជមេវ; តច្ច គោធូមាទីនាំ
    កិមបិ ពីជំ ភវិតុំ ឝក្នោតិ។
  arn-NT: Tati nganel fey ti anümka no tati tañi noyüael, welu ti fün ketran may,
    ti fün kachillangeay rume kam ti kangelu fün rume.
  zas-NT: Ad cwaan ni rliejn guint rxübin bejn, xhajnan rxübinman, ziꞌc rüjn bejn
    con trigo o xhietëëz stijb xhaj nin.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ mmu ápɨ́, puyɛ̌ chi nnɛrɛ́ nchwi nɛ puyɛ̌ nnɛrɛ́ mbwɔt achak,
    chi mɔ́nyɛsɛ nchwi, mbák ɛ́pú nɔ, mɔ́nyɛsɛ mbwɔt achák.
