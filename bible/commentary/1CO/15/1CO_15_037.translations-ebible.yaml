    loo biz bin.
  zyp-NT: Changvuh a cang tah, a cang ly leh ahringpaw thleci aa cang tah, naa tu
    tihtah a ci khah naa tu kho, a kung a chang lepaw khah a cang tlung be.
  sey-NT: Mësarupi hueare pa̱nitaꞌa trigore ta̱cohuaꞌi pani i̱ti ñëare ta̱maꞌcohuaꞌi
    aꞌë, i̱ti ca̱re ta̱cohuaꞌi aꞌë.
  nvm-nvm: Regavo uij iji a abe dajainma iji fun iviamkor tavuame irasekma fuka ma
    nibe rekfuon. Ijefuon maiji a ire uij ga ire be iji fun ma sairenma a iji abe
    moik ijia sauin. Regavo fun Godri fuon vierafenma ijia vajai fuon iviamkor ka
    ni mukor iji amaren. Ijefuon uij kafokafo bu tavuame ajievo iji buka ni kafokafo
    ijia tavuav.
  mps-mps: Tama nago te ge naga bulubo dao, te nosali pedalobo sese nai tigi bulubo
    meni. Te menio. Nago olo ge naga bulali, te yiyu ge, ma gasa nai ge me te olo
    ge naga bulubo dao.
  pab-NT: Hatyo kaxafityakehenere atyo ese taita, xoana trigose xamani, xoana hatetere
    hanakatise xamani, hoka maisa atyoite ekate koxaka memere tyaonitere xini kaxafityakehena.
  llg-llg: Ma bini fo ita selen ndia, mata-aon taa sama leo mana manumbuk ma nadoo.
    Ndia kada bini kamatuuk, matak leo hade gandum, do hade, do bini feꞌe kala.
  kyf-kyf: -Luu 'ya -kpʋa -na glʋa, -de 'mnɔyaa, -de glʋglʋ -luu 'ya -putuu, mʋ -wa,
    we 'nɩ -we mia 'cɩn, 'mʋ -na glʋ.
  tpi-tpi: Na dispela pikinini yu planim, maski em i pikinini wit o wanem samting,
    em i pikinini nating, na em i no luk wankain olsem dispela wit samting bai i kamap
    bihain.
  mih-NT: Vatyi ña tuhva yo tasi tuñama, tasi yo nuñi. Ta tatu cuñi yo sa caña yoho
    ndutyi, cua tasi yo ndutyi. Maa sɨtɨ ñi cuu sa tasi yo.
  qvh-NT: '@see-verse:1CO.015.036'
  kms-kms: Di nu nyumo kui naghe kin tende puayi ni big ane wuse segi, yine. Te wit
    yi o nyumo yi aye te kin pugri.
  agn-agn: Ig ang agtata-bol, pabetang ta trigo obin domang klasi ta paray, narin
    binik lamang, ig belag ta pario ong natolpot da.
  nhi-NT: Uan amo sectooca yen tacatl tlen panquisa satepan, tlamo sayen semilla,
    mai trigo noso ocse semilla.
  ttc-NT: Te aj nqex awet nya'tx a te toq te awalj b'eyx sinoke tb'ay te ch'i tal
    ijaj, triw qatzun tidi' junkyji.
  dan-1931: Og hvad du end sår, da sår du ikke det Legeme, der skal vorde, men et
    nøgent Korn, være sig af Hvede eller af anden Art.
  kwj-kwj: Ka mwaꞌambwe mi siro ti, ichekai sukwakondau minga tinga bomo tinga dau
    mwaꞌambwe hinga ni mi si nambwe, mina. Me tukoche hinga tini mi siro, koni hinga
    tiniꞌi, ahirahi tuko ba fo hinga tini mi siro.
  vie-OVCB: Cây non từ hạt giống mọc lên trông khác hẳn hạt lúa, hạt đậu lúc gieo
    xuống đất.
  kze-kze: toómbá ákákesa naíyampinkemba íma ó'a kwéu'maraavo ayumbá mairésa kígau
    úmáráawana ó'omba áruma kwikéna kwéiyiye.
  mpj-mpj: '@see-verse:1CO.015.036'
  lbk-lbk: Ya nan maimola, et esek yangkhay si bolgar paymo teken ay esek, ngem tomofo
    chi faken et chi's ilana, mod-i ket teken.
  mto-NT: Juuꞌ xa veꞌe yakniipp juuꞌ xa veꞌe yakva̱jp, ka je̱ ojts aajyapts je̱ꞌe̱
