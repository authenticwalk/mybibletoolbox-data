  eng-YLT: and that which thou dost sow, not the body that shall be dost thou sow,
    but bare grain, it may be of wheat, or of some one of the others,
  jni-jni: Imumbe sa wa bira izo ani pum nini idi cukuno ba, biho isana ani cas. Bige
