  tgj-tgj: Okv nonugv lilwknam hv amw mvngchik go, giu amw gudw vmalo kvvbi amw ka
    gudw, kochinglo garlin lakula agar gubv rilaku singku nvnga mimabv,
  gui-NT: Jare jocuae ñañotɨ vae mbaeti co oyovaque temitɨ ocuacuaa ma vae ndive.
