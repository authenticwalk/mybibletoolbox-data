  byr-byr: Nabaai gɨmɨ burɨdɨza dazaꞌ dɨvidaasɨ kɨlaakeꞌ yɨmaꞌnaabathe avaalaꞌ mɨꞌ.
    Aawa. Gɨmɨ yune wiaina burɨdɨnyɨ. Witɨzɨla dɨngaꞌ? Tɨka wapaa pɨnɨngɨre sɨlya
    dɨngaꞌ?
  ian-ian: Kɨpmamba tulɨnja mina sɨk vla lɨgandɨ. Njingwut ngaanga avamba ana tulɨgandi.
    Nɨma sakwat mi sɨk yuwi sɨk vla tulɨgandi.
  hun-hun: És amikor elveted, nem azt a testet veted el, ami majd kikel, hanem csak
    a magot, talán búzáét vagy más egyebét.
  mcf-NT: Mimbi tiedën chococaid utsi-utsiec iquec. Adecbidi mimbi tiedën siaid utsi-utsiec
    iquec. Mimbi chococaid mimbi siaidbidi dëyuctequid utsi-utsiec iquec.
  kjs-kjs: Go kilinuri nimimi poalimi rabu ora opaliade ele-rupadaa dia. Dia, go poape
    kiliri pa wit-na kili-para pa kili radonu page pa su aaya.
  mni-mni: Nahakna gehubu oirabasu nattraga atei mahei marong oirabasu nahakna thaba
