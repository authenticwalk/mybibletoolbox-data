  gup-gup: Bu manmekbe manmim ngurrimimdudjeng kurorre, wanjh kakukbuyika minj mak
    karohrok bu yiman mankolhde ngarre. Wanjh manbu manmim karrudjindan wanjh kunukka
    kayimerran karrulkkimukmen, yiman kayime wheat manmim dja njalenjale.
  bss-NT: Chǒm éche béhágkē á ndɔɔb édíi mbə́l ngɛ̂n, saké alín á bwɛl
    ásyə̄ə̄l áde ákwogeʼ béwénɛɛ́, boŋ mbum, kapɔ́g mbum e ngun kéʼɛ mbum empée.
  met-met: Bungina uxuma, uxuma anginga urungina bagula haing kimuya te. Uxuma maranoa
    ing ganina. Heku wit kimbo axamang tela, uxuma maranoa baing.
  kpj-NT: Telòho iny ribòrònyõtyhy, ityle iny ribòrònyke. Iwese maixõmoty ribòrònyke
    ada oworuty wese.
  zao-NT: Ne ntotaa ya lo yu, sinke mbiz nak kuu ngoʼaa lo yu, tegal mbiz nzob xtile
    o ndota tedib mbize.
  byx-byx: Be luqa ama gamka i ngia qutserl ka ve ama aivet dai qatikka ama gamka
    naik. Dai be luqa i ngia qutserl ka dai aip purl ve a uuves dai diip kuasiq ai
    aa qetdingki ip taquarl luqa i ngia qutserl ka. Kuasik. I naqatikka ngia qutserl
    ama gamka naik. I qua ariq ama lagat dap kuarl a nge ama gam nanaa i ngia qutserl
    nget.
  ctu-CTI: Jini pimel mu' bʌ i pasel mach jinic ti q'uelol tsa' bʌ i pʌjq'ui. Jini
    tsa' bʌ pʌjq'ui i wut jach ixim mi chʌ bʌ tyac jachix.
  zos-NT: Saṉ tømbu ndø nijpa, ji'n ndø nijpay cyuy møjapø, que sea trigo, que sea
    eyapø tømbu.
  gvs-gvs: Kaga taabaguli moe kutukutu kaka. Nakona witi kutukutuna o ituli ta kutukutu
    tabaguli go, tutayana itabo, e ituli. Geya kutukutuyana mainao ana kaigigita nakae
    geya.
  kbm-kbm: Be gen uve ete mie ve nuvro ok, atob mie nomb gen ebe nolge aitine gile
    ok be nuvro ite ma! Atob mie nuspun gen etok ane vatu weik yanggo be tis gen uve
    subu subu.
  rmc-rmc: Akor sar thoves andre phuv o zrnos la pšeňicakro, vaj varesavo aver, mek
    na dičhol avri avke sar odi rastlina, so lestar barola.
  apr-apr: Inbe ye kene yo bet tape dingding too so san ye in nga, ngan patunu yo
    idu tana lono in dawa ben kaini yo bet pombe a isup ye a ise in tiap.
  tiy-tiy: Amuk mohok gom, énda ohoké kom i dakéle idéng kayéw, yamula ohoké kom i
    bénee saén.
  nlg-nlg: Na hava to subaa tana lokana na pari ke, te vagha na vuavua ni koni pa
    siki vuavua keha, ke mua ghoi vagha na hava ke totolo.
  dgr-DOGNT: Tł'olà, hanì-le-ı̨dè t'asìı eyıì-le ts'eehshe ha nı̨dè wets'ǫ ı̨t'ǫ̀
    dèè goyìı ts'eechı nıìle, wejìì zǫ dèè goyìı ts'eechı hǫt'e.
  pes-OPV: و آنچه می‌کاری، نه آن جسمی را که خواهد شد می‌کاری، بلکه دانه‌ای مجرد خواه
    ازگندم و یا از دانه های دیگر.
  ron-1924: 'Ши кынд семень, семень ну трупул каре ва фи, чи доар ун грэунте, кум
    се ынтымплэ: фие де грыу, фие де алтэ сэмынцэ.'
  tpz-tpz: Ko voaꞌ tah nën se nep vamanih po voaꞌ kon eꞌ to matan ke e non pa ö neꞌ
    se pisiꞌ amot maꞌ.
  agd-agd: Inká danayun ma varafin dóden nan baren ma e ampamé iyain mai esesa máan
    tukhein na yaruan mo yoré iya vaono. Ída ino. Titó asakhakhein ayun mi varafin
    pafasiren nan baren orun póté iyan mino.
  rkb-NT: Wihara ba zikparikiknaha riktsa zuba mysiparikik. Ahostsa ja mysiparikiknaha.
    Mekywa tu siriktsa sizubarẽtsa mysipariknaha.
  san-THA: ยยา มูรฺตฺตฺยา นิรฺคนฺตวฺยํ สา ตฺวยา โนปฺยเต กินฺตุ ศุษฺกํ พีชเมว; ตจฺจ
    โคธูมาทีนำ กิมปิ พีชํ ภวิตุํ ศกฺโนติฯ
  iws-iws: Mɨ dimɨnɨn kɨra haɨngikaiyɨn siir nidɨn nid komii rani. Kɨra nhwo ɨiir
    bɨ nɨnkɨnkɨn. Nɨɨngaka. Mɨ ɨiya kɨra nid ɨiir haɨngikaiiyɨm mɨ mhoɨiya pɨ nhwo
    ɨeya whaknanaiinii.
  pol-SZ: Nie siejesz przecież tego, co ma wyrosnąć, ale rzucasz w ziemię ziarno tej
    rośliny, na przykład pszenicy lub czegoś innego.
  ztq-NT: Lëdy yag nii klyañ gon cholyu, sink xaktyee xmedzyo cholyu, nikxe xobxtily,
    nikxe gaa stub clasy pniw.
  zai-NT: Ora rigui'ba ti biidxi', trigu o intiica biidxi', cadi biidxi queca iree,
    sínuque ma yaga huiini'.
  upv-upv: Ko winen nga maruwi sete evi drruvi, ejki. Drruvi evi nanu nga m̃imerr
    taktak, ko elep ko erres p̃elak asi winen, nga mumutmut jile vajin.
  wap-NT: Naꞌiki aimaakan pupaowaniaz soo uudai karikaonan, panaadon poroom aka oo
    baꞌoran kaduz paoribai uuda. Aonaa pupaowan paoribai udaruꞌoraꞌa naa.
  mva-mva: Nge kai-patu ramo-ba kata ka katanomi. Masa mong patu kata ki, ki kai takaia
    kata patuna-ua? Ata alauri ngalaba nge tea tago kai-patu katanomi bokana. Tago.
    Tea takadia-ba.
  dwr-NT: Neeni zeriyaawe zarggaa gidina woy hara qommo kathaa gidina, ayfiyaa xalalaappe
    attin, lammi doliide kesiyaawaa gidenna.
  kfw-kfw: Nangni'n aru ningwor phakhan, ahong ka-esik akuungkha lingmakchu, takkha
    saang kuungsik erase emakli leiilaak kuung erase aru kha eii ningwor.
  bfz-bfz: और जो तूँ बाएआ, ये से शरीर निए, जो जमणे वाल़ा ए, पर सेई दाँणा ए चाए कणका
    रा चाए केसी ओरी अन्नो रा
  cuk-09: Ibmar be digedi, sapi-sunnad be digsulid, e-gwag be diged, ibu-gwag be digo-dibe,
    oros-gwag-sunnaa-dakleged-dibe, oros-gwag-dibe.
  ben-OBCV: যখন তোমরা কিছু বপন করো, যে গাছ উৎপন্ন হবে, তা কিন্তু তোমরা বপন করো না,
    কিন্তু একটি বীজবপন করো; তা হয়তো গমের বা অন্য কিছুর।
  mil-NT: Dico ñá dɨ́ú sǎ sà ní xínu ta sàhnu cuáháⁿ ní cǔxi‑o, te dɨu‑ni ducaⁿ quìde‑o
    cuéi trìú ndɨhɨ nchaa dava‑gá tatá xítú‑ó.
  myu-myu: Kadai g̃u wuyju taidadam―warẽmtaksug̃ta ma. Trigoda aco'i taidadam wuyju―warẽmtaksug̃ta
    ma.
  fue-fue: Awdi ni aawuɗaa fu, to gawri nun, ɗum bo awdi feereeri gom nun, gitel tan
    aawataa, puɗol e haako mum bane.
  amk-amk: Tuti aibong tanami nani, patibu bong ete aibong siai wei foi kontai ki,
    wape wiro sifu tuti robong sentenang nani kaha, mae ne bongfoi terai andino sifu
    ne.
  fai-fai: Ade dukak luwe mil luwe ulutaw kale, ufek ufek luw kuw kaidaw namti, be
    akal yanol kawák ayo kál makuw kaidaw be ki atamodaw banim, kál kukus matam tabokaba
    ko.
  ura-NT: Aihana jaun coatiha canaacha temuhi nii ajaena neein omarohi. Nechu jataain
    aansijiin nenaa cajete omarohe, tirico caje, leeocha ucuhe caje, naaonjoaain.
  mcd-NT: Non ahuara fanaquicai non ahuun cayafoya fanatiroma. Ahuun ushushta fusti
    non fanatiro.
  urt-urt: Ŋoiheryembe elme ŋip. Nin yukur ŋononde lou ŋip, pakai. Nin ŋenete ŋip
    syunge.
  kiz-kiz: Ni khela kyawipanda sio mb'el'e ambabho wibetakujha, bali ndo mbeyu jhajhichipuili.
    Jhibhwesyakujha ngano au khenu khenge.
  tzo-TZE: C'alal ta xch'i tale, mu xa co'oluc jech chac c'u cha'al laj yich' ts'unele.
    Yu'un c'alal chats'unique sbec' no'ox, manchuc me trigo, o me oy c'usitic yan.
  lex-lex: Ne la'pa miy mtiamin de miy edon mtiamnia wini-hgon de onni me tawni. Mere
    hya' maka mtiamin de win-ol de to'a, la'pa matialo'onama wetra' lawna onde win
    diom to'a.
  dov-dov: Nchimwakabyala nachensi ngumubili uyoba pesi inseke itakamene. Ngelakonzya
    kuba witi na chimbi chintu.
  rgu-rgu: Ma bini-kee fo ita sele-tanden, ria rupa-lolen ta sama leoꞌ hata fo nanupu
    ma nadoo. Ria bini-kee, leo-leoꞌ hade gandum do, hade do, bini-kee fekeꞌ.
  toc-NT: Porque hua̠ntu̠ chancán ni̠ huá xaxá̠­huat sinoque huá xacuxi, o para la̠ta
    túcuya̠ li̠chánat hua̠k xtalhtzi chancán.
  som-som: Oo waxaad beertidba ma beertid jidhka noqonaya, laakiin iniintoo qudha,
    ha ahaato iniin sarreen ah, ama iniin cayn kale ah.
  mam-C: Qu'n ajtzin tkux awet jun wiq ijaj, qa triy mo qa alkye jun ijaj, nya otaq
    tz'el twi' aj tkux awet; qala' a tejo tal twutz k'welix awet.
  ndj-ndj: Pawukweta, ukukweta libeleghi ha ila ukukweta mbeyu hela, yivi mbeyu ya
    upemba awu mbeyu yingi.
  mbj-NT: Tiriig tym, joom tym wób na-ããj hẽ ji ejoom bä, dooh ta gajewëë tado bä
    ji ejoom doo. Ta tym ub ti ji ejoom doo.
  lat-VUC: et quod seminas, non corpus, quod futurum est, seminas, sed nudum granum,
    ut puta tritici, aut alicujus ceterorum.
  ngp-ngp: Na kiya ukuhanda ni mp'huluzi du, ikanda ye ngano, hegu mbeyu nt'huhu,
    hidyo diziti gima dikuunga dihote.
  enq-2: Ee wai pokenge dupa andao yoko pyoo katapengeli petae pokala naenge. Wita
    wai-tamopi, ee wai waka mende-tamopi, dupa wai ikiaka pokenge.
  eng-ASVBT: and that which thou sowest, thou sowest not the body that shall be, but
    a bare grain, it may chance of wheat, or of some other kind;
  mna-mna: Mi sombe tapaaza kini wit, som koroŋ toro sa ta kembei, na putuunu ta tapaaza
    na, ruŋguunu raraate pa popoŋana ta ise pa kaimer i som.
  myw-myw: '@see-verse:1CO.015.036'
  sby-sby: Kayi nkamwela kubyala nseke shamena kendi, nsombi inseke shine, na ni shamaila
    nambi shacishango camushobo uliwonse.
  sll-sll: Paba pi sinangwo hon diire i pi banta yanaminga hon bolkinamia. Paba miling
    obil yanaminga pi sire bonamua.
  yaq-NT: Taa ju'u etnaame, ka ju'u ouwo ba siuneeme juna'a. Ala ju'u bachia juna'a
    etnaame. Tiikotaka oo ket jita ta'abwik bachiatakai.
  uro-uro: Dä ianiäkt ama gavämini rhoqor ama wit aa gavämini ura ani ama gavämini
    qärqäni i ngit kutnanokt ini di nak kop ama gavämini nä ini bä qaku ini rhoqor
    ama wit ura ama vlol qärangätni iva vur mät ngät nasot.
  ita-1885: E quant'è a quel che tu semini, tu non semini il corpo che ha da nascere;
    ma un granello ignudo, secondo che accade, o di frumento, o d'alcun altro seme.
  muy-muy: Hilfi ga zlam ya kìzligi nani ti aday gani ya aɗək ni do. Kìzligi ti wur
    gani ciliŋ ; bi kìzligi bəza ga *alkama ahkay do ni bəza ga zlam ndahaŋ ni.
  kqc-kqc: Ma beika varisa bi ini gabi rama aego meko kana de, idu yo maka, witi o
    oruma yaku bouna yokoi baeko.
  tav-tav: Mani caoteri apeacã carupaʉ me ã mai. Carupa apeacã jeto ã. Trigo ape unieacãre
    o apeye unie oterique apeacãre oterã to putiato ĩrã mani ote.
  eng-ULB: What you sow is not the body that will be, but a bare seed. It may become
    wheat or something else.
  spa-VBL: Cuando ustedes siembran, no siembran la planta como esta es al crecer,
    sino la semilla solamente, ya sea trigo o cualquier otra semilla que estén sembrando.
  fra-_FOB: Et quant à ce que tu sèmes, tu ne sèmes pas le même corps qui doit naître,
    mais le grain nu, comme il se rencontre, de blé, ou de quelque autre semence.
  hau-ULB: Abinda ka shuka ba jikin da zaya kasance bane, amma kwayar irin ne kawai.
    Wanda zaya zama alkama ko wani abu daban.
  mal-mal: നീ വിതയ്ക്കുന്നതോ ഉണ്ടാകുവാനുള്ള ശരീരമല്ല, ഗോതമ്പിന്റെയോ മറ്റു വല്ലതിന്റെയോ
    വെറും മണിയത്രേ വിതയ്ക്കുന്നത്;
  urd-GVR: Jo āp bote haiṅ wuh wuhī paudā nahīṅ hai jo bād meṅ ugegā balki mahz ek
    nangā-sā dānā hai, ḳhāh gandum kā ho yā kisī aur chīz kā.
  far-far: Ma na ru ne 'oe fasia ne nia na mege ru 'ana. Alamia megena ta witi naoma
    ta ru 'e'ete lalau 'ana, boroi ma kulu saitamana lea ana ne nia si alua 'ua ta
    noni 'ai mamana.
  suz-BL: मिनु इन शोक्‍शो, वाशो खोदेंशो मबाक्‍ब। मेको गेडा ला बाक्‍ब। मेको चेरब बाक्‍त
    हना यो अरु वांचेर बाक्‍त हना यो मोदेंशो बाक्‍ब।
  car-NT: Amy oty pomyry jako o'wa, moro ipuwa'po terapa anipomy'pa mana. Amy epy'po
    roten te miponja, awasi epy'po pai, amy terapa wonatopo epy'po pai.
  amp-amp: Nd ni nuhtayuk wit tpim o tamohm frdborha thombat nhai tfit tu wanuhtewa
    tpi furam kanjo rhukahm. Nhai. Tfit nndo korhm.
  bht-bht: अगर तुसां धान या कोई होर बी रांदे न, तां तुसां पेहले ला ही उगया बूटा नी
    लांदे न, बल्कि सिर्फ इक बी रांदे न।
  eng-NOY: and what thou sowest, not the body that shall be dost thou sow, but a bare
    grain, of wheat perhaps, or of some of the other grains;
  cub-NT: Trigo ãmicʉe oteiyabede o apeyabe oteiyabede máre maje oteiyede, iye pĩaquíye
    oteiyabepe paiye ãmevʉ.
  ita-1927: e quanto a quel che tu semini, non semini il corpo che ha da nascere,
    ma un granello ignudo, come capita, di frumento, o di qualche altro seme;
  lww-lww: Sur nap̃a omapila, naga kurus ga tai nap̃a yoko sike e porotano, ana sur
    nap̃a yoko kapur marea ve urviu sina, naga ve sur tap̃ena.
  ckb-ckb: ئەوەی دەیچێنیت، ئەو لەشە نییە کە دەردەکەوێت، بەڵکو تەنها دەنکێکە، جا گەنم
    بێت یاخود هەر تۆوێکی دیکە.
  nas-nas: Eeꞌnoko aremuriiꞌ sinang keempeaing, uiteꞌ deekoꞌ, teu sinanu keempeainu
    teu tamunsiꞌnu, mono teieta damaꞌ dupuainaꞌ oroꞌnu deeaꞌ.
  uvl-uvl: Pe ure nenge otue nem i ngaunga tutuna mana nenge pomanga kon pe raes nganangana
    pe otue tana rorol ngana ero. Pe nga hoena te haka pe te lohot ke pomanga kon
    pe raes ol.
  eng-BBE: And when you put it into the earth, you do not put in the body which it
    will be, but only the seed, of grain or some other sort of plant;
  ixl-CNT: Tan aatz nechikoneꞌ, yitꞌ aꞌ koj neꞌnetaqꞌ kuꞌ jaqꞌ txꞌavaꞌ u tal xajtzeꞌ
    vaꞌl nijeꞌul. Pek ia vaꞌl netaqꞌ kuꞌ tu txꞌavaꞌ, kꞌuxh tiil triigo utz, kꞌuxh
    kam koꞌxh vaꞌtoj iail.
  xsi-xsi: Aku kaniŋa vâsa ndia rârâni kinda uru tapau, ande ŋinde nde vâsa nâ, aku
    kilala nde irerege kuku kaniŋa ma ipâŋga muli ŋinde kilala, ande tia.
  crx-NTPO: '''Ink''ez ndi whé ''ílh''en ''aninle, ''et ndai tileh hanányai de, ''et
    ''ananla-i, ''i iloh ''unt''oh ''ants''i oomai'' ''i za ''unt''oh.'
  kan-OKCV: ನೀನು ಒಂದು ವೇಳೆ ಗೋಧಿಯನ್ನಾಗಲಿ, ಬೇರೆ ಯಾವುದೇ ಬೀಜವನ್ನಾಗಲಿ ಬಿತ್ತುವಾಗ, ಬರೀ ಕಾಳನ್ನೇ
    ಹೊರತು ಮುಂದೆ ಆಗಬೇಕಾದ ದೇಹವನ್ನು ಬಿತ್ತುವುದಿಲ್ಲ.
  bbb-bbb: Ro uije ije a abena oema ije fu iviaeko tavuana irasekuma fuka ma ni be
    redufuo. Ijadufuo maeje a ire uije be fune saerema a ije abena sakae ijia nurie.
    Rove fune Godire fuone vierafema ijia vajae fuone iviaeko ka ni mukore ije amaeri.
    Ijadufuo uije binobino bu tavuana ajiavo ije buka ni mukore binobino tavuavo.
  blw-blw: Yag hen anchi mimura agé way pagéy ono heno, safali met hen acharna hen
    tumufuwana no hen acharna hen anchi nimur-ana, te an yanggay fukarchi hen nimur-ana.
  tam-2017: நீ விதைக்கிறபோது, இனி உண்டாகும் மேனியை விதைக்காமல், கோதுமை, அல்லது மற்றொரு
    தானியத்தினுடைய வெறும் விதையையே விதைக்கிறாய்.
  azz-NT: Huan nojón xinachtet ten se quitotoca, yejua ne amo semi quinejnehuilía
    ne itatzmol ten panquisas ya. Ta, se quitotocas sayó ne xinachtet san, masqui
    se trigojtet oso ocsequin taman xinachtet.
  spa-RV-1909: 'Y lo que siembras, no siembras el cuerpo que ha de salir, sino el
    grano desnudo, acaso de trigo, ó de otro grano:'
  csy-csy: 'Taciang na ciin uh te sia a piang pheang tu a kung ciing ngawl nu hi,
    ahihang zungtang cii le tang cii te na ciing uh hi:'
  mxq-NT: Jaꞌa ko diꞌibʉ mujxp es pyʉdsemy nax wingʉjxm, kyaj dyʉꞌʉnʉty éxtʉm ꞌyíxyʉty
    ko tʉ yajniꞌipy o yajwʉjy, oy yʉꞌʉdyʉ triigʉ o wiinkpʉ tʉʉmt.
  tzj-NT: In chakaja', junwi' na wi' cuerpo rc'an ja tok natic pa tok'ulew in junwi'
    chi na wi' cuerpo rc'an ja tok nelto, wi ija'tz xin trigo natic owi xa nak ta
    chi ija'tzil.
  tdt-tdt: Fini nebee imi kuda nee, so musan deit, karik trigu musan ka musan seluk
    ruma. Maibee bainhira moris sae, nia modelu oin seluk fali,
  ron-BTF: Și ce semeni, nu semeni acel trup care va fi, ci grăuntele gol, fie de
    grâu, fie de altă sămânță,
