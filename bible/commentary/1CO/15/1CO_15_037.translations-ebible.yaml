  wiu-wiu: Nika itono ludu witi ku̱ eya matakilepa pa ku̱ deya-kama mataki. Pine pudunukau
    tigini pade matakiya mena.
  swe-swe: Det frö du sår har inte den kropp [sammansättning och yttre utseende] som
    den senare kommer att få, det är bara ett naket korn – ett sädeskorn eller något
    annat frö.
  cth-cth: Na patûe nah a kung na patûe hoeh. Catun nakunghai, cang nakunghai, a mu
    roeroe doeh na patûe awh.
  mti-mti: Ge veramege nakwai wiit go dividivi upeba yawa muma, ge wait koka ayawa
