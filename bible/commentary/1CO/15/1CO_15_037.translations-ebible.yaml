  ote-NT: Ora guí pothʉ ra trigo o maꞌna ra nda, núꞌa̱ guí pothʉ gueꞌa̱ ꞌnara ndatho,
    pe nu sta cꞌontsꞌi ya dra nda̱po.
  wnu-wnu: Mi qur gugum goanet igoun eng im isar, qen qamb eng diban gab me goanet
    igoun, qur qas goanet igoun.
  zam-NT: Co'se' ngo gu' biz bin loo yòo, indoode gu' thìb xan' ña'. Ndxe'leque',
