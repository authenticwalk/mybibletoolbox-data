  hin-2017: और जो तू बोता है, यह वह देह नहीं जो उत्पन्न होनेवाली है, परन्तु केवल दाना
    है, चाहे गेहूँ का, चाहे किसी और अनाज का।
  wol-KYG: Te li nga ji du yaramu gàncax giy ñëw, aw fepp kese la, man naa doon bele,
