  ctp-NT: Siꞌi nan wa lka ndukwa ran bra nu kataan ꞌin mta kanꞌ; mta ti ngataan, ni
    siya mta trigu, ni siya xka la mta.
  opm-opm: Ama kon gweo erer gwe gonsi amgap ma saripti oh amgap ta marhum patin sariptida.
