  bpr-bpr: Ku mlah gamu trigo, ku demen dademe bnê, yé flahyu i bengen, ise ku i lawehan.
  cle-NT: Joó⁴ ca̱a̱³ mɨ¹mɨɨ¹ ba² nɨ³ ga³haay³², há⁴ja̱³ xaah¹. Liáh³ja̱³ ná⁴lɨ¹ chiáh²
