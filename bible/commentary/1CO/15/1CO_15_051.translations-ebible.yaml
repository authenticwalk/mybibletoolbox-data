  prf-NT: Essa a lihim i kagiyán kuwidi dikomoy, bakán a sikitam a atanan ay matay
    peru atanan tam ay baguwán,
  auy-auy: Maníkómó aúpáꞌ-makénamo aráátímakain-aaimo simátíménda ísáaro. Seyaafá
    ímba puwéta úwoi méta súwawaata fíꞌo-suwawaata faufínata
  tbg-tbg: Kaiqe te Kotiva kukeqa taaina uvara vo ni tiva nimiari. Kiama tenavu ekaa
    qutu viraiti, tenavu hininavu qaqi variqi viha, viraqaahai vaakama tenavu ekaa
    voqaramake qovaramavi vairarave.
  hub-NT: 'Chicham yaunchuk uukmau ajakua nuna ujaktasan wakerajrume. Nuka juwaiti:
    Ashi metek jina arin taashtinaiti, turasha iwáku ainaka ayatik iyashi yapajtam
    artinaiti.'
  hmo-hmo: 'Umui kamonai. Hunia hereva umui lau hamaoroa inai: Ita ibounai do ita
    mase lasi, to Dirava ese ita ibounai do ia senisia, do ita idau.'
  big-big: Kerewiyi. Nogo watabi yemane ngizi panu yombanuwiligi kangkayeng ngezeyengko
    iwakagi langai ono nayeng kozak yeiweki. Sangu kangkalibek tiyi puwekkerik Yisuyegi
    ngizi kumuli, nawili ngoluk mabilik wik koyigeyagi kapura Anotogo teni Yisuyegi
    ngizi kumuli puwili mabuwili yombanuwiligi wireyengko nguk namizi kusi keya ngaiwili
    pilik nguk namizi mabuwekke nalik wazayagi. Nogo kozak kai pei. Sangu kangkalibek
    tiyi puwekke Anotogo Yisuyegi ngizi kumuli ibengwili wik wazayagi. Korik tonuguyeng
    mawinda ibengki ono keya puwekke teni Yisuyegi ngizi kumuli ibeng ono ngoluk wik
    yolu puwilirau Anotogo nalik wazayagi.
  gux-G: 'Diidi mani n maadi li bondɔgidikaali: t kuli kan kpe ama t kuli baa lebidi.'
  cnl-NT: 'Jné² rɨ²juøøn³¹na¹ ''nee''²³ júu² ''e³ rɨ³''mo² xe̱''n², ''e³ quie''²³
    mɨ³jmée³ Dios ''e³ mɨ³dsóo²³ dsɨ³ra² rɨ³nɨ²³. La²³la³ cu³lø³¹: ''A²³la³ la²³jɨn³na²
    ''e³ røøn³na² rɨ²³jú̱n³na². ''E³ quie''²³ rɨ²³guø''n³na² la²³jɨn³na².'
  zar-NT: 'Buliʼyútsöcaʼ, reaʼ libíʼiliʼ tu le bigachiʼ: Bitiʼ gátiruʼ yúguʼtëruʼ,
    pero Dios utsë́ʼë ca nácaruʼ yúguʼtëruʼ.'
  kde-kde: Hambi pilikananga, nangu nìnnyaulilanga mwenu sili kuva, pambeida Yesu
    hwetu tunkulupîla Yesu, akee tuvammalele tumbekûhwa, henga tuvammalele tùmbepindikulanywa.
  ata-ata: Ngalomu, eni avikala ngengixu vaikala utalume vile aloxo ꞌo. Nenge moseꞌi
    ne tasoli uasi, ia nenge ukalusi ne taxiu vasimenge,
  qvw-NT: 'Canan sumäta uyaliycäliy cay pacalä willacuyta: Manam lluychu wañuśhun.
    Ñatac lluytacmi jucman muyuchisha caśhun.'
  nfa-nfa: De nanene paie-iie! Te jaꞌa neo bhoke paledꞌa rahasia èci. Èèna na abhu
    dhèu parcaya cahagꞌe dhu madhe boe. Te ngaa èdhi aaꞌi-aaꞌi ti, èèna na gati raropa
    hiu.
  tnp-tnp: Otətəlɨg-to, kəni oiəkəni nati oneuən məmə, səniəmə kitah rəfin okohmɨs,
    mətəu Uhgɨn otol nɨpətɨtah rəfin okotəuiək vivi,
  urd-urd: देखो मैं तुम से राज़ की बात कहता हूँ हम सब तो नहीं सोएँगे मगर सब बदल जाएँगे।
  hot-hot: Nodaŋô! Ya tem yanaŋ abô loŋ kapô te êndêŋ môlô. Alalô sapêŋ tem miŋ nama
    ami ma leŋviŋkupik sapêŋ tem imbitak yaŋda.
  mqj-NT: 'Perangngii ammu paillalan penawaia'' inde battakada ta''pa dengan napa''peassakan
    Puang Allata''allae: Tae''kia'' la bonno'' asan yolo anna mane sae Puang Yesus
    kapenduanna. Sapo la dipalumalin asangkia'', susi to tuo tenni to mate.'
  rus-SYN: 'Говорю вам тайну: не все мы умрем, но все изменимся'
  mbh-mbh: 'O nongpol, aro tho ritet thomu nge a God ile riong inkinenga omole kene
    i vene: It toko lemioongare, ar pelie aro o rin rongan na Krais aro i lo werer,
    aveto it alavusnga aro te onol,'
  bdd-bdd: Ma wete sanapu hauhauna yaheꞌitegomi ꞌabehega gesowana tohekalesiyao mabwaiyada
    taꞌamaꞌamasa, ma hesi tupwada ꞌabwa mayawasida tamiyamiya ma Yehoba wahida ꞌida
    buidi.
  cbt-NTPO: Noya natanco iyaro'sa'. Na'a piyapi'sa' co nitotopirinahuë', sha'huitaranquëma'.
    Co ya'ipi imarëhuasopita chiminarihuahuë'. Napoaponahuë', Yosë nohuanton, ya'ipi
    imarëhuasopita nisha ya'noarihua'.
  srn-NT: Un arki! Mi o ferteri un wan kibritori. Wi alamala no o dede, ma wi alamala
    o kenki.
  cta-NT: 'Ntiꞌ naꞌ chaꞌ caca cuayáꞌ tiꞌ ma̱ sca chaꞌ nu bilya cuna ñati̱: Ná lcaa
    na cajaa na; ntsuꞌu na nu ñaꞌa̱ luꞌú ti na caca na loꞌo quiꞌya Ni jiꞌna, nu loꞌo
    cua tye ti chalyuu. Pana lcaa na tsi tsiyaꞌ ca chaꞌa̱ tyucui ñaꞌa̱ na'
  bqc-SIM: À ma, má asiiyã'òɛ́. Wá ga píio, ãma wá li píi
  tcz-CHONGTHU: Hinlah keiman thuguh kidangtah naphondohpeh uvinge. Eiho jouse ibonchauva
    ithi sohkei dingu hilou, hinla ibonchauva vouso kikhel ding ihiuve.
  mar-mar: पाहा! मी तुम्हास एक रहस्यमय सत्य सांगत आहे. आपण सर्व मरणार नाही. आपण सर्व
    बदलून जाऊ.
  snp-snp: Yamu kolalo. Falukami ka lo oloto gimowe. Wenena muki yauti liliga folámenumo
    nefa, muki ya bulu ledenagoliye.
  isl-isl: 'En nú segi ég ykkur furðulegan og dásamlegan leyndardóm: Við munum ekki
    öll deyja, en þó munum við öll fá nýjan líkama – við munum umbreytast! Allt mun
    þetta gerast á svipstundu, þegar síðasti lúðurinn hljómar.'
  spy-NT: 'Okany baa, āmwoowook kiy nyēē /kikiiyeel ānkōōyēbchi yiit: ‑Mākēēbēku ꞉acheek
    tukul, nteenee +/makeeweecheech'
  xnn-xnn: Ibagak ken dakayo nan egay kaawatan id kasin. Siya na nan awnit ommat isnan
    mamati. Awnit tako esa adi matey am-in ngem am-in tako et masokatan nan awak tako.
  mwe-mwe: Mpilikananje, ngunakummalanjilanga shinjubhi, nngabha kuti tubhowe tupingawa,
    ikabhe tubhowe shitutindiganywe,
  tte-tte: Kwabenali. Yaubada ana nuwatu wadawadamna yabo kani yawalo-masalan kolimiu.
    Kita tomeli kani nige tababaibaiwa taboboita na iyamo naga Yaubada yola waluwaluli
    kabo iyelima kolila meuloila.
  tcs-tcs: Bat ai go spik yupla wan nadakain gud sikret! No ebriwan prom yumpla i
    go ded, bat yumpla ebriwan i go seinz.
  hlt-THB: 'Ngai lah uh, awihyp nik kqawn law pek khqi vang nyng: ningnih boeih ve
    amni ip kawm uh, cehlai hlengna ni awm boeih kawm uh –'
  soq-soq: 'Tane asisudewaitana, dewa da God os mampe winawinala tauma sabamosan.
    Ema epe: No mai uduudu bontato etemba boalepi, dia. Tane walama newa osowe nitu
    bui rua tarampet aiawa wampo no mida inawaa etembaida do wainitana leusapio inainanimba
    sanaalepi.'
  qub-qub: 'Ichanga Tayta Diosninchi pitapis mana musyachishanta musyanayquitami munä:
    Manami llapanchïrächu wañushunpaj. Ichanga llapanchïmi juc-niraj cuerpuyojman
    ticrashunpaj.'
  att-att: Á ginnán naw yawe, ta ajjan yù kagiak ku nikayu nga inilímak na ngaw ni
    Namarò, ngam inipakánnámmu na nikán. Sittam nga mangikatalà kâ Apu Kesu, ari ittam
    ngámin matay, ngam ikáddagâ lâ moli ngámin yù baggi tam.
  bki-bki: Ana mia tum̃abe ka namoneano nalo napano ameul kia ea bogo napano Kristo
    rimei bereio? Vite na, tomu miroano maka ajikiaio, ana mia kiniou neberii memedu
    ban kamiu. Ee, be riano ka kito namoneano tealo mia ram̃arm̃aro re ea yetemeriba
    nei, mia ea bogo na, vaarakurano ga, tibe vio bijiio, niabedo viligio.
  bqp-bqp: À ma, mani asiriyã oárɛ. Óni ga ó pínkiro, ama óni li ó pínki
  mcp-mcp: 'Mə zə́ fɛ́ɛ́g bɨ́ ndímba: sə́ ábʉ́lɛ́ kə ígwə́d sə́ bɛ̂sh, njɨ sə́ bɛ̂sh
    mənyúúl mə́ bá yida cɛ́nd,'
  hat-hat: 'M''ap devwale nou yon sekrè: Se pa nou tout k''ap gen tan mouri. Men,
    nou tout nou gen pou n'' chanje fòm nan yon ti kadè,'
  npl-NT: 'Xikakikah, nikneki nomechmatiltis tlan achto amaka okimatia: Amo tinochteh
    timikiskeh. Pero Dios tinochteh techpatilis tokuerpo.'
  bgg-bgg: 'Ug pha izai ji shii yoi bo: Gethek ne zab a-iy phro, jishii iidohè pha
    thu-ung ji thud mage shii, gethek zab ne mieg leb pha duiine blieg shii lai chid.
    Chiih-è thu-ung thud mage shii, iypho de hòi ne, khuchung de dinne a-iy phro,
    chiih-è gethek zab ne lai ruii.'
  eng-TCENT: 'Behold, I tell you a mystery: We will not all sleep, but we will all
    be changed,'
  eng-BSB: 'Listen, I tell you a mystery: We will not all sleep, but we will all be
    changed—'
  cpu-NT: 'Pinkeme, nonkamantemiro kaari jiyotakoyeetzi pairani. Jirokara: Arira impashinetakaayeetai
    maaroni aakaite. Iro kantacha eerora añaayetziro maaroiteni aakaite amakoryaayete.'
  san-ASM: পশ্যতাহং যুষ্মভ্যং নিগূঢাং কথাং নিৱেদযামি|
  tac-NT: 'Neka bilé ra''íchali ruwimela napu Onorúgame tabilé ruwile abé i''bé: Pecha
    suiboli júkó jaré, nobi suwábaga se''winátiri sa''pégame gaináwagó.'
  eng-WEBPB: Behold, I tell you a mystery. We will not all sleep, but we will all
    be changed,
  gfk-H: Muat hadadei baa! Iau na hasasei muat tiga linga nong ga kis susuhai naluai,
    bia dahat bakut pa dahat na maat, senbia tano mutuaina pakana bung ing no tahur
    na kakel dahat na kikios gasien sakit hoing tikai i pulapula. No tahur na kakel
    ma Kalou na hatut ira minaat ma pai tale bia diet na marota baal um. Ma dahat,
    dahat na kikios.
  viv-viv: Wanogali! Nuwanuwa sevasevauyana omi agaimiya ganahawavemogatalena. Keke
    ide tovetumagana moyaꞋaida kanaꞋalika, tu auheꞋama moyaꞋai-moꞋeda kanamaduvenuya
    be lobama ana wowo kanavaina. E, nama gisinamana againe matada katulowona amine,
    auheꞋama kanamaduvenuya be lobama ana wowo kanamaduvaina. Tova ana abalauyabu
    againe Yaubada yana tovenuwaꞋata ginavehimeyena be hiulega ginayuvena. Mena hiulega
    ana aiyuve wai ginamulina-ma againe, Yaubada toꞋalika vetuvetumaganidiyao ginasivemidididi,
    lobama ana wowo keke-moꞋa ginaꞋalilini-ma ginaveledi, ada ide vetuvetumaganideyao
    aimo wayawaida kamimiyami-ma badi buye lobama ana wowo ginaveleda.
  yao-yao: Mpilikanile, ngunsalila yantemela, ngatuwa wose, nambo wose chitugalauswe,
  tgp-tgp: Ha tapurongo, a pa vere kamim na hina luhu matea. Enr̃a mo isoiso r̃a pa
    sopo mate, pani enr̃a mo isoiso r̃a pa posi,
  auc-NT: Mönö waocabo wëënëñedë mönö ëñënämaï ingaïnö ante botö tæcæ ëñënïmo inte
    ñöwo edonque apæ̈nebo ëñëedäni. Wïï tömämö wænguïmö ïmompa. Incæte tömämö ïñontobæ̈
    wayonque ëñaquïmö ïmompa.
  kbc-NT: Digawinitiwaji! Ejitaɡ̶awa me diɡ̶ica moyowooɡ̶odi niɡ̶ijo oko niɡ̶ijo jotigide,
    pida Aneotedoɡ̶oji baanaɡ̶a nikeetedoɡ̶owa. Aɡ̶okotawece ɡ̶odeleo, pida codaaɡ̶ida
    nigicota Aneotedoɡ̶oji me ɡ̶odiigi okotawece ane jinakatonaɡ̶a Ǥoniotagodi.
  bmh-bmh: Ag don, iz ag wagemeun ze naliu tub awaramoroi. Ig unum i noumamam, bo,
    igual enimig koli atai kekulamau.
  ctu-BL: 'La'' wilan, mic subeñetla jini mach bʌ tsictiyemic ti yambʌ ora: Mach ti
    pejtelonicla mi caj lac chʌmel, pero ti pejtelonla mi caj lac yʌjñel.'
  meq-meq: Tsənum! Na tsikakumeye wu nakə maŋgaha eye Mbəlom a ɗeŋ ha aye. Ka mətakweye
    tebiye kway eye bay. Ane tuk na, nəkway bo kway ma mbəɗiye.
  noa-H: 'Pari hũrbat, hĩchab hagjö cha mua pãar jʌ̃gderraa jawaagpam: ma chan pãrau
    bʌ̃ʌrjã hũrba haajemʌu: Maach mʌg t''ʌnʌm k''ʌʌn t''umcha chan k''ëchbaju. Pari
    hagt''a k''ëchba naawiajã, chadcha maach chi hʌ̈k''a nʌm k''ʌʌn mor mʌg simʌn,
    hãbmiecharam trompeta sirbarm dʌ̈i sĩi mʌg maach dau p''ĩrbarmjö habarm hee, warre
    maach t''umta mor hiiur wai nʌisiju. Mag trompeta tẽe habaawaita nawe k''ëchwia
    jẽb hee k''ëk''ëd harr k''ʌʌnjã deeu p''iidʌtk''aju, tag k''ëchba hich mag hiiu
    nʌisieg. Magbarm dʌ̈i maagwai hagt''a maach chi monak''a durrum k''ʌʌnjã deeum
    mor chi hiiurigta paapʌ̈iju hich Hẽwandamau.'
  alp-NT: Po imi lene loko saisa rebe akmenare tamata esi rekwa mo po pamuli meije
    beteke etesi peneka be, ite mata pusuma mo po ite pusuma leli.
  san-VEL: pa"syataaha.m yu.smabhya.m niguu.dhaa.m kathaa.m nivedayaami|
  kbq-kbq: Oku naneke tmasami'za huanki antahiho, mika'mota ofrigahunanagi tagra ruzahe
    hugahune.
  kbh-kbh: 'S̈mochjouena, ats̈e canÿe soye cbochanjáuyana, y chë soye Bëngbe Bëtsá
    ents̈anga tempo ndoñe tonjaninÿanÿé: Bënga os̈buáchiyënga nÿetscanga ndoñe quemochatóbana,
    pero Bëngbe Bëtsá s̈ochanjátrocaye mo tsmëmangcá.'
  ron-LSB: Iată, vă spun o taină. Nu toți vom dormi, ci toți vom fi schimbați,
  pon-pon: 'Kilan, nai me kadiarok on komail kaponepon eu: Kaidin kitail karoj pan
    mela, a kitail karoj pan nitwilida.'
  nhe-BL: Pero xitlacaquica se quentzi huan nimechilhuis se tlamantli yejyectzi tlen
    hasta ama tlacame ax quimatiyayaj. Ax nochi tojuanti timiquise, pero nochi tojuanti
    Toteco techpatilis totlacayo ica tlen yancuic.
  sps-sps: 'Sin tovei, nongon faarof yam! Nyo tsue of maromin vegiau takop: A sikia
    ma ran vainy fafaaman faavot nai mat ror tabuiny tabin fatabin minon ne Krais,
    sana ran vainy fafaaman faavot nai nom nats ror puan foun to ayei.'
  wnc-wnc: Siwan dasing natapnim? Nata wamu takngatu Anututa takusopuwan yukut taknga
    ginde danikapa natapnong. Ninu kuupbam dua kumnim. Aho. Ngana ninu kuupbam gupminu
    iwaa binga teke gupminu inata kundu daknganim.
  bus-bus: À ma, mɛ́ asiiyã oare. Wé ga wa píngiro, mↄde wé li wa píngi
  gub-BL: Pezeapyaka katu ko ze'eg ikwaw pyr 'ym rehe nehe. Nazamàno kwaw paw rupi
    zane nehe. (Uzeruzar ma'e tetea'u umàno putar a'e wà nehe. Amo numàno kwaw wà
    nehe.) Amo 'ar mehe nehe, na'arewahy Tupàn zaneapo putar amo ae romo a'e nehe.
  imo-imo: Pileio. Goteni oi naa nili ungu te nimbo timboi. Lino Jisas ipuki tirimolo
    imboma pali naa kolomolo nalo lino pali mulu kombu kangi angili imboma apuwe lemolo.
  boj-boj: Deqa e uli anjam bei niŋgi endegsi merŋgwai. Iga kalil moiqasai. Iga kalil
    jejamu bulyosim jejamu bunuj oqom.
  eng-DRA: 'Behold, I tell you a mystery. We shall all indeed rise again: but we shall
    not all be changed.'
  knf-knf: 'Hënkuŋ dŋal kaţupan uko uloŋ ummeniiŋ: mënţ nja bŧi ŋkluŋ kakeţ, kë nja
    bŧi ŋşë luŋ kaţëlşa.'
  san-KHM: បឝ្យតាហំ យុឞ្មភ្យំ និគូឍាំ កថាំ និវេទយាមិ។
  arn-NT: 'Welu ayülen tamün kimafiel ti kimngekenofelchi dungu: Itrokom ta lalayaiñ,
    welu itrokom kangelu kuerpu nietuaiñ'
  zas-NT: Per rënan gagbeedi tijb ni achutczi wayagbee xt yan guial ad dugrat ree
    yayëjt, per dugra ree guidxaa ziꞌc nayajc ree, yayaꞌp ree cuerp ren.
  ken-NT: Ghók ká, nchí ghati bhe ɛnyɨŋ ɛnɛ ɛ́chí bhɛ́sɛ́ bhɛ́sɛ́ ntá yɛka. Bɛsɛ́
    mankɛm sɛ́pú gu chɔŋ, kɛ báyibhiri mmʉɛt ɛyɛsɛ.
