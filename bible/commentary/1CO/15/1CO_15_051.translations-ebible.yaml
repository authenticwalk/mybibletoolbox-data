  kan-OKCV: 'ನಾನು ರಹಸ್ಯವಾಗಿದ್ದ ಸಂಗತಿಯನ್ನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ ಕೇಳಿರಿ: ನಾವೆಲ್ಲರೂ ನಿದ್ರೆ
