verse: 1CO.015.051
translations:
  kpx-kpx: Dilavau hoto mole mai mahogovale ke dana aike louge evive. Nahi degomoleabuna
    haluvisege degomoleabuna usege Iesuna lohoge nahi bahataeabuna vavae toela halevai
    vavae doga malei.
  okv-H: Avoeto na ke vahai oroho te mane ojikari avo ano ingivujo amo ungotena tapa
    mane pehasora te ungotena tapa saiveto sariketo hamo eha humbasora.
  tbo-tbo: O nonoli, baha gowagowadana ma a palipaliwelemi, tauta Keliso a bolu ataputa
    apega ta hilage ma gehouta apo ta memae ma Yaubada hinita ina wobuinihi.
  mal-C: 'ശ്രദ്ധിക്കുക, ഞാൻ ഒരു രഹസ്യം നിങ്ങളോടു പറയാം: നാം എല്ലാവരും നിദ്രപ്രാപിക്കുകയില്ല,
    നാം എല്ലാവരും രൂപാന്തരപ്പെടും.'
  grc-SR: Ἰδού, μυστήριον ὑμῖν λέγω· πάντες ⸋μὲν⸌ οὐ κοιμηθησόμεθα, πάντες δὲ ἀλλαγησόμεθα,
  bgc-bgc: देक्खो, मै थारे तै एक भेद की बात बताऊँ सूं, म्हारे म्ह तै कुछ बिश्वासी
    मरै कोनी, पर उनकी देह बदल जावैगी।
  khz-khz: 'Iokamonagi, veavuga kilana ta avega-ripamina: Ita maparara ati pita kwarega,
    na ita maparaparara tauniparara Palagu na pene porogira.'
  deu-TKW: 'Siehe, ich sage euch ein Geheimnis: wir werden nicht alle entschlafen,
    wir werden aber alle verwandelt werden'
  zsr-NT: 'Gul‑yutscaꞌ, rëpaꞌ lbiꞌiliꞌ tu le bgachiꞌ: Cutu gatruꞌ yúguꞌtëruꞌ, san
    Dios utsë́ꞌë ca nacruꞌ yúguꞌtëruꞌ.'
  lin-lin: 'Boyoka, nazali kotalisa bino mabombami : Biso nyonso, tokokufa te ; kasi
    biso nyonso, tokobongolama,'
  hns-NT: Soen, ab ham toelogke khaat ek tjhiepal baat liekhab. Sab iesaai log na
    mariega, bakie djab aakhrie toerahie badjaaiga, tab hamlogke dehie tjhien bhar
    me badal djaaiga. Aur ohie tem par maral iesaai log djie oethaawal djaaiga aur
    amar djiewan paaiga. Aise hamlogke dehie badal djaaiga.
  noa-E: 'Pari ũrbat, ĩchab agjö cha mua pãar jʉ̈gderraa jawaagpam: ma chan pãrau
    bʉ̈ʉrjã ũrba aajemʉu: Maach mʉg thʉnʉm khʉʉn thumcha chan khëchbaju. Pari agtha
    khëchba naawiajã, chadcha maach chi ʉ̈kha nʉm khʉʉn mor mʉg simʉn, ãbmiecharam
    trompeta sirbarm dʉ̈i sĩi mʉg maach dau phĩrbarmjö abarm ee, warre maach thumta
    mor iiur wai nʉisiju. Mag trompeta tẽe abaawaita nawe khëchwia jẽb ee khëkhëd
    arr khʉʉnjã deeu phiidʉtkhaju, tag khëchba ich mag iiu nʉisieg. Magbarm dʉ̈i maagwai
    agtha maach chi monakha durrum khʉʉnjã deeum mor chi iiurigta paapʉ̈iju ich Ẽwandamau.'
  eng-EMTV: 'Behold, I tell you a mystery: We shall not all sleep, but we shall all
    be changed—'
  mib-NT: 'Te cúní rī jeē na jécūhun ni rō jnūhun yáha jeē ní yɨsāhí: Nasūú ndɨhɨ
    yó cuu, te ndɨhɨ yó chi nasāma yɨquɨ cúñu yō.'
  lif-NT2: खे़प्‍से़म्‍मे़ॽओ! इङ्‌गाॽ लत्‍छा सिबिॽबा पाःन्‍धिक् मे़त्‍निङ्–आनिॽ के़रे़क्
    आन्‍छिःने़न्‍लो, कर आनिॽ के़रे़क् आले़ङ्‌सिङ्‌आबेःक्‍लो॥
  xnj-xnj: Muyuwanila, nikuvajovela gamfiyu aga, tete yati tifwa lepi, nambu tete
    tavoha yati ting'anambuswa,
  mmx-mmx: Mina ronga avukat na levelinga ga nemen alipe. Buaang atnedik kovisi di
    noxo met, ketla do laangelo na mas luru xusu ti lok katling laxavaxap at na lavatbung
    menemen, soso ap mo mun loxonaleng nedik atanaba unus. Naba lok soso mun ngan
    ta do laradi i vamsi, mila do dina mas luru, labarongan axap dinaba roo xat la
    kopmen di noxo met bok ba la nedik axap atanaba unus.
  cbr-NT: Unin 'unánma ñu cana mitsúnmi 'unánun quixun ësaquin ñuin, camáxira cananuna
    bamatima 'ain. Bamacëma 'aíshbi cananuna camáxbi bëtsi 'iti 'ain.
  tee-NT: Aclajunau lakatam chivinti ju jantu ixmachakxacanta ju mak'anchich. Ju ali'in
    sia quijnan'an ju lhilaca'antauch ju Jesús jantu catitani. Para quinchux'an si
    aquintaxtaknik'oyan ju Dios ju sast'i quilacatuna'an.
  eng-LSV: 'Behold, I tell you a secret: we indeed will not all sleep, but we will
    all be changed;'
  cak-NT: Pero ninjo' nin-ij jun tzij chiwe, ri xa c'a juba' tik'alajix jabel roma
    ri Dios. Man konojel ta xkojcom, pero konojel xtijalataj ri kach'acul.
  pah-NT: Pehendu ti kiro ji imombe'urame aherembikwahavipyre'yma. Jararamo po ti
    nhande niamanoi ve Cristo'ga rura'java renonde nehẽ. Emo po ti Tupana'ga nhande
    mbojirojijyipavi nehẽ trombeta nhi'ig̃ame mbapavamo nehẽ. Trombeta nhi'ig̃ame
    po ti Tupana'ga g̃a mbogweravi na'ẽ omanove'g̃a Cristo'gareheve'g̃a. Nomanoa'javi
    po ti g̃a a'ero nehẽ. Kotihĩ hete po ti Tupana'ga nhande mbojirojijyi a'ero nehẽ.
  sja-NT: Mamĩda ũrítɨ, mɨa jarait'ee perã ne-inaa Tachi Ak'õrepa eperãarãmaa waide
    jara-e bɨ. Ijãapataarã jõmaweda piuda-e pait'ee. Mamĩda wãara jõmaweda k'ap'ɨa
    awara padait'ee.
  xed-xed: Wana yu dzaʼa maraghunatá ɗifatá skwi mariɗiŋ Lazglafta. Demdem a mu dzaʼa
    rwuta wu, ama demdem mu dzaʼa mbəɗavafta.
  mks-NT: 'Ta viti cúni̱ ca̱xi tu̱hun i̱ nu̱ ndo̱ sa̱há in ña̱ha na̱sahi̱in je̱hé
    nu̱ú ña̱yivi ta ña̱ yóho quéa̱: A̱ ju̱ú ndihi toho í quiví jáchi̱ tá ná xi̱nu̱
    co̱o qui̱ví quixi tucu Jesucristo ñuyíví yóho a̱nda̱ jáví ndija̱ma ndihí tá quia̱hva
    ndáa í ta mé Ndióxi̱ quia̱hva inga yiquí cu̱ñu nu̱ yo̱.'
  gfk-S: Mu hadado baak! Iou hinawase mu ta tike linge nong ga susuhai menalalie ma
    ite hanawat palai kakarek, be dait bakut pa dait nale mat iesene tano haphapatam
    ta ira pana bung ing no tahur na ianga dait na kikios haiah sakit hoke tikenong
    i hapula mata. No tahur na ianga hobi ma ne God na hatut ira minat ma paile tale
    be di na marato um. Ma dait, dait na kikios.
  bmu-bmu: 'Mötket! Nöŋön keu tölapŋi kun kewö indelmam: Körek neŋön mönö qahö nöŋ
    qeba kömumbin. Qahöpmö, kömukömuŋi yeŋön letotketka tosatŋi neŋön mönö sileninambuk
    letotpin.'
  dgz-dgz: God nop mega karauawa wadiaet anuivin. Ame, pum uiwa upunepi gapan menawaet
    da ase wat veseta, yaman pem taitoni mini, borit wane namu yon wanumoin sia ya
    puak mutain. Amba nu kasigawa nagirewa etunua ugup entan tata.
  eng-GNV: Behold, I shewe you a secret thing, We shall not all sleepe, but we shall
    all be changed,
  zaa-NT: 'Annana quixa''ánia'' le ttu enseñanza nu labí chi bina le: Alàa iyaba ri''u
    gatti ántesca íl·lani fin, pero iyaba ri''u etsiání cuerpo qui'' ri''u para ccą́
    attu cuerpo cubi.'
  eng-WEBSTER: Behold, I show you a mystery; We shall not all sleep, but we shall
    all be changed,
  guh-guh: Nexata panamuxunaevere mapalivaisije, Dioso bajayata muetsia pexainabuatsilivaisimi,
    palivaisi aeconoxae Dioso nacayapëtaeyaexanapona. Daxitatsi raja vaxaitsi Cristo
    icatsia pepatsimatacabinexatsica pevajënaeya, apo tëpaetsi tsane. Itsiata baitsi
    jane apo tëpae atatsi tsane, pamatacabi Cristo patsianica, daxitatsi nacaperabëitothianaena
    Dioso.
  bon-bon: 'Itecijinege, cane ogä mene jijenininine: mine iyeta budre lica cirege
    äbita, liba ceräcerägääbu moole te cire saangenepi, yepä mine watawata taaturage
    mara me cire läbitipago, epu pana biname te lipu teeme irecu ne watawata taaturage
    lätumuge. Yoo, pui moole te liba ala cire saangenepi, budre biname cina cire tarpinäripesi,
    siige ingwe ca budre lica cire läbitipesi. Yepä mine lui cina camu ireclota gemi,
    mine kirece tääpe ne cire yaacatepesi.'
  nhw-BL: Pero xitlacaquica se quentzi huan nimechilhuis se tlamantli yejyectzi catli
    hasta ama masehualme amo quimatiyayaj. Amo nochi tojuanti timiquise, pero nochi
    tojuanti Toteco techpatilis totlacayo ica catli yancuic.
  swh-ONEN: 'Sikilizeni, nawaambia siri: Sote hatutalala, lakini sote tutabadilishwa'
  wbi-wbi: 'Lolagha! Nikuvavula umue uvusyefu vwa kyang''haani: Natulifua twevooni,
    looli usue tweni tulihambusivua.'
  bba-bba: Asirin ɡɑri wee, nɑ bɛɛ sɔ̃ɔmɔ. N ǹ mɔ bɛsɛ kpurowɑ sɑ ko ɡbi, ɑdɑmɑ bɑ
    koo bɛsɛ kpuro kɔsi
  eng-KJVCPB: Behold, I shew you a mystery; We shall not all sleep, but we shall all
    be changed,
  kgk-NT: Pejeapysaka porã katu xe nhe'ẽ-rehe. Nhandejáry reminhongatukwe-rehe apombo'e-ta
    kuri. Nhande, Hesu reroviaha kwéry Nhandejáry ohekoviarõ jevy va'erã nhande rete
    kwéry. Oĩ arã Hesu reroviaha va'e ndohupitýi va'erã jepe omanoha. Hete ohekoviarõ
    va'erã ave íxupe kwéry.
  waj-waj: Na hatauma kiaa kua voovai ngii giaa ngii minai rikiaatee. Ta mmuakiaaya
    hama putuaaravai. Mo Anutuuqo tinai fai ta mmuakiaaya hanigiada ari vookarai mmammavai
    varaaravai.
  cpy-cpy: 'Pikemi nokaman-temiro kaari riyotakoetzi paerani. Iroka: Ari ipaashinita-kaayitee
    maawoeni aakapaeni. Roo kanteencha eero añaayitziro maawoeni aakapaeni amakoryaayite.'
  mpx-mpx: Ku hago! Yehoba wana nuwatu misusumena etegana na pamasal eliyamiu. Kila
    toabulilek nige gegewela ta yayaomal, yaa gegewela tuwan vavaluna abwe Yehoba
    ni pem.
  wbp-wbp: 'Purda-nyangkalu nyampuju yimi-nyayirni-wangu Kaatu-kurlangu: Ngalya-kari
    yangka Kirijini ngalipakupurdangka, ngulajulu nyurru palija. Ngalya-kari ngalipa
    Kirijini kularlipa palimi, kapurlipa wankaru-juku nyina nyampurla walyangka-juku.
    Kaji Jijaji pinarni yani, kapu-ngalpa palka-nyayirni-wanguju ngalipaku kurruly-kijirninjarla
    yinyi Kaaturluju yaruju-nyayirnirli, yangka ngula karlipa milpa maarr-mani, ngula-piya
    yaruju-nyayirni. Kajirlipa purda-nyanyi yangka yali jamaru-karrinja-yaninjarni-kirra
    yalkiri-ngirliji, Kaaturlu kapu-jana yakarra-mani yali nyurnu-patu Kirijini-wati
    milyi-jangka, manu ngula-warnuju kapu-ngalpa palka-nyayirni-wangulku kurruly-kijirninjarla
    yinyi jintakumarrirniki.'
  luo-luo: 'Winjuru anena wach mopondoni: Ok wanatho waduto, to nolokwa wan duto apoya
    nono'
  nhe-NT: Pero xitlacaquica se quentzi huan nimechilhuis se tlamantli yejyectzi tlen
    hasta ama tlacame ax quimatiyayaj. Ax nochi tojuanti timiquise, pero nochi tojuanti
    Toteco techpatilis totlacayo ica tlen yancuic.
  aii-aii: 'ܫܡܹܥܡܘܼܢ ܕܐܵܡܪܹܢܵܘܟ݂ܘܿܢ ܐܪܵܙܵܐ: ܟܠܲܢ ܠܹܐ ܕܵܡܟܲܚ، ܐܝܼܢܵܐ ܟܠܲܢ ܒܸܬ ܦܵܝܫܲܚ
    ܫܘܼܚܠܸܦܹܐ،'
  esk-NT: Naalaġniḷḷagitchi, uqautigipsi nalunaqtuamik itna—iluqata tuqunianġitchugut,
    aglaan iluqata simmikkauniaqtugut.
  msb-msb: Mamati kamo, may isasabi ako sa iyo na sikreto na amo ini. Dili kita tanan
    mamatay pero tanan kita babag-uhon.
  cpa-NT: 'Hno¹jni li¹ŋih³ hniah¹² cøng² mǿi² jǿg³ chi³jnøa¹²: Ha¹chi² dsiag¹ ca¹lah¹jái¹
    jniang³. Di³ li¹tsë² báh³ jmø²ŋǿ¹² quián² jniang³ ca¹lah¹jái¹ jniang³ lé².'
  dso-dso: ସୁନା, ମୁଇ ତମ୍‌କେ ଗଟେକ୍‌ ଆଗ୍‌ତୁ ନ ଜାନାଇରଇବା ବିସଇ କଇବି । ଆମେ ସବୁଲକ୍‌ ନ ମରୁ,
    ମାତର୍‌ ଆମର୍‌ ଗାଗଡ୍‌ ସବୁ ବାଦ୍‌ଲି ଜାଇସି ।
  meu-meu: A kamonai; hereva hehuni aina hamaorolaimui. Ita iboudai basita mahuta;
    to iboudai do baine ha-idauda;
  yva-NT: 'Wadanide! Soamo syo ayao ngkokaibe inta raura wasai: Vatane wamamo inta
    nawirati unanta wene rai, yara inta nawamo unanta wene rai jewen yara ta utantunana
    masyoto munije ama akari nde nande rai. Weramu wan tenambe indati wansanasine
    so ranigwano wansanasino wanyine rai vintabo.'
  dgc-dgc: 'Entan moy. Ikagi ko dikam i lihim a kagi: Ewan mate i étanan dikitam.
    Pero mabagu kitam a étanan.'
  zpm-NT: 'Wen wen goḻzoobdiag miṉe gne naa lo to nu gaṉle, wlaltaa choot gard gacnaṉa:
    Grëse ne ne nac ne zha ne rnalo Jesús, gaḻ dze co zigtaa zha ne mbana, zha ne
    gutlegaaw ible stsëë Dios xcuerp ne.'
  hix-NT: Onà ryhe enytxatxoko. Uhutwahnà rotho wekarymehe, owyanye. Àwayehpàra natxhe,
    kukukuru komo, Kryestu mryenon kukuru komo. Àwayehpàn kom marmahnà rma, omeroro
    haxa ryhe, kàwyamo rma, anar me harha mpànà tehxatxhe ha, àwayehxemotho komo rma,
    àwayehpàn komo xarha. Anar me harha mpànà naha ha, khun komo.
  sim-sim: Ji misika. Shiwanyi mashi las jirin kormbak amu sawekuwa. Nihi lal mbeek
    ni hakwa ambu nir. Hako Avui Wasilaka or mbanak nir amber maome nihi simbalesik
    si tormblehe apsham indingak nakwa sir.
  npi-ULB: हेर ! म तिमीहरूलाई गोप्य सत्य बताउँछुः हामी सबै मर्नेछैनौँ, तर हामी सबै
    परिवर्तन हुनेछौँ ।
  cgc-cgc: 'Anduni, isugid ko i ki kyo parti ta plano ta Dyos na ula din anay papasugid
    naan ta mga ittaw: Kiten na mga gatuo, dili ki tanan mapatay bag-o mabot adlaw
    na malik Cristo. Piro, ta iya na pagbalik, kiten i tanan, mga napatay man en daw
    mga bui pa, ate na lawa bag-uon ta Dyos.'
  tim-tim: Nâŋgâŋet. Imâ den tipŋe siâ makmâ miawakyeŋgiwe. Nen bo mom metewaen. Amâ
    nen hârok purik âgâm hâk siâ akmâ metewaen.
  yor-yor: Kíyèsi í, ohun ìjìnlẹ̀ ni mo sọ fún un yín, gbogbo wá kì yóò sùn, ṣùgbọ́n
    gbogbo wá ní a ó paláradà.
  wos-wos: Guni mé xéké. Wuni fakundéka rekwa hundi nak némbuli guniré watawuni. Nani
    Krais Jisasna du takwa atéfék yamba hiyakéme. Nani nawulak hiyae nawulak hiyahafi
    rembet, God wandét nani atéfék nana séfi yawuleka nak maki xakutandé.
  emp-NTPO: 'Ũrĩnadua. Ãcõrẽba naẽna cawabiẽ́ b̶ad̶ara mʌ̃a cawabiya: jũma dadjirãra
    beud̶aẽ́a, ãtebʌrʌ cacua quĩrã awara panenia.'
  eng-F35: 'And now, I tell you a mystery: we will not all sleep, but we will all
    be changed'
  ind-ind: 'Perhatikanlah! Sekarang saya mau membukakan suatu rahasia kepada kalian:
    Kita tidak akan mati semuanya, tetapi kita semua akan diubahkan!'
  pes-OPCB: 'حال، رازی شگفت‌انگیز را با شما در میان می‌گذارم: ما همگی نخواهیم خوابید،
    بلکه همگی تبدیل خواهیم یافت.'
  mpt-mpt: Ne nekwal ibo wentine! Ne sino weng mako ayok binobio ibo baabenamabibe.
    Bainobo galin nakaia unanga nibo maki kaanomabib otane mak nibo sma afen bioba
    Yesuse imin tlameo nibo alukum kaaib biamo isa eka afen biob nibsa nib damo afet
    anomabbiobe.
  ssx-ssx: Do la kitoloma꞉ a꞉mbaasa꞉ pita꞉ opua꞉pe. Niki paeyao ota꞉ na homolo poloma꞉pate
    pa mo paeyaaso haena꞉ la꞉la꞉ ekina꞉ bu kanake litolo haya꞉ka꞉na꞉ta꞉ kota꞉
  mkl-mkl: Idei ɑsii wee iyi ǹ wɑ n sɔ̃ ŋɛ. Awɑ fei si ɑɑ kɑ ku, ɑmmɑ Ilɑɑɔ̃ ɑ́ kpɑɑsi
    ɑwɑ fei
  gaq-gaq: ମାତର୍‌‌ ଅଁପା ନେଙ୍ଗ୍ ଆପେକେ ମୁଇଙ୍ଗ୍ ସତ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ନେ ବିତ୍ରେ ସାପାରେ
    ନେଗୁଏଃଏ ଣ୍ତୁ ମାତର୍‌ ନେଃ ସାପାରେ ବଦ୍ଲେ ନେୱେପା ।
  gof-RNT: Ta hinttew issi xuura odana. Nu ubbay hayqqoko, shin wurssethan ubbay laamettana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ମିଆଁଦ୍‌ ଉକୁଆକାନ୍‌ ସାର୍‌ତି କାଜିଙ୍ଗ୍‌ କାଜିପେତାନା, ଆବୁ ସବେନ୍‌
    କାବୁ ଗଜଃଆ । ମେନ୍‌ଦ ଟୁଣ୍ଡୁ ବିଙ୍ଗୁଲ୍‌ବାଜା ସାଡ଼ିୟାନ୍‌ ଇମ୍‌ତାଲଃଗି ବାଦ୍‌ଲାୱାଃବୁ ।
  gah-gah: Gililo. Neza asuguná gakó makó lo likimitoze. Leza Izesunimú gele alévolé
    uni vegená mukitó hilitunimó negopa logómulagi nouni vegenaki hilina vegenaki
    ale viligokinake gosohá lugupe nene mukitó ale luho asú inogo une.
  lcm-lcm: Longong! Naka antok imi ta mengen lulungai ke. Tara aongos, parik tarapa
    mat, sikei tara aongos, ka sakolai apetekai luai anira.
  aer-aer: Kenhe awerrirraye, the kwenhe lyete arrantherre akethe anteme ilemele ayeye
    alengke-iwentye nhenhe. Urreke anwerne ingkirreke akngarte-iwelhetyenhe. Kenhe
