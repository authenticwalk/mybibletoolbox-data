  poy-poy: handa Kristu kazyukiti ndiri, su mabweru gatwenga shintu ndiri na mwenga
    mwahera njimiru ya kulitumbira.
  qwh-NT: Teyta Jesucristu mana cawarimushqa quecaptenqa, embanuchi noqacunapis pepaq
    willapäcur puriyä y embanuchi qamcunapis peman creyicuyarqonqui.
  gaw-gaw: Kristus Nug eḏua ii hibaiṯom am genab dayeb amu aria nai ig mehuqṯem am
    hamu, kaya naiib. Ag oolagp̱a genab dooṯeb ele amu, keeke amu ele am meu iiṯa,
    keeke hamu.
  nca-nca: Quko Kristo ŋuko kama otoqaró tiníqo, mande yesowoyoteto ŋuko wuruwara
    mande naŋge, ko iŋondutuye ŋuko kina iŋondutu naŋge.
  zpz-NTPP: Nunu benu cueꞌ ñgyabañ Crisht, orzeꞌ de riidz nu rshaal de̱ lo der se
    la la sac ñi, nunu se la la sac ñi nu gyicy cup den consuel lom.
  mkj-mkj: Pwa ma Christ johpwa iejda, doari, amai padahk pwen padahk mwahl oau, apel
    amwai pwojon pel pwojon mwahl oau.
  zac-NT: Talë Cristo adë guashtë́diꞌi ladi ra tëgulë, hia dizaꞌquë naná biadiꞌdzë
    naꞌa lu të nápëdiꞌin valurë nu fe shtë të nápëdiꞌin valurë; lasáquëdiꞌin.
  kyg-kyg: Kalaisiꞌa alino he tino oꞌateꞌniyesinana aeta hakalo huta lapa nepauna
    geꞌe lapakesa afita fatago nehaya kavaꞌeꞌmo ina agufa kavaꞌmo haneꞌniyesine.
  kmk-kmk: Ot nu bokona napaungaḻ si Kristu, adi pay naid selbi naon dat intudtudu
    mi? Padana pay un naid selbin nat pammati yu.
  cao-NT: Jasca pi Cristo bësomahacayamarohano tsi mahitsa tsi Dios Chani yoaqui noa.
    Jasca, mahitsa tsi xo toa ja qui ma chitimihai ri.
  bbr-bbr: Anut nukas epar Krais siräi murau warnuk rai, Anut nukan ämän eposek mesin
    aware ariram kiro onoktapau wäpik, ak ko mesin woiaka epar moin ran onoktapau
    wäpik.
  inb-inb: Cristo mana kaugsa­riska kag­pika, nukan­chi Alli Willai­ta willaska iangachar
    kan­tra. Chasa­lla­ta kam­kuna­pas, iangachar paita iuia­rispa kan­tran­gi­chi.
  hrv-hrv: Ako pak Krist nije uskrsnuo, uzalud je doista propovijedanje naše, uzalud
    i vjera vaša.
  box-NT: Ká a Krista yí vèera, se bìo wa wee bue ɲúhṹ mía, á bìo mi tà
    yi mún mía.
  ote-NT: Y nuꞌbʉ hinxa yopa nte ma zi Hmuhʉ ra Jesucristo, nuꞌbʉ́ hinte dri muuihma̱
    núꞌa̱ dí uꞌtꞌahe, nixi hinte dri muui núꞌa̱ xcá camfrihʉ ꞌbʉ.
  wnu-wnu: Munon inubersiau tari me der bugamorei ende qi eng in bo meimet qamb an
    oabigar qamb aninob me qumurunei.
  zam-NT: Lomisque' ne, chele' Tad Crist tarte ryo xban, le' sya, anxle' ngo nu' yalbàn.
    No lomisque', yende cón ntaca ndxàp gu' yalxla's loo Diox.
  zyp-NT: Taico, Khri khah thosah kaw a cang ly caco, kaa phung reipaw heh ze lypaw
    cang ka, naa zingnah zong heh ze lypaw a cang hra a.
  sey-NT: Ja̱je paꞌito Cristopi huëimaꞌë paꞌisiquë paꞌito yëquë quëaye ti doꞌi peoye
    aꞌë, cuiꞌne mësaru paꞌija̱ꞌcohuaꞌi aꞌë cuasajë paꞌiyeje̱ ti doꞌi peoye aꞌë.
  nvm-nvm: Regavo God fu Kurais fuba kuama fu una urimabatie na vierafe Kuraison vuak
    iji no abe kuaimoijo iji noka ma kufuimekfuon. Regavo madu jak ja era ma vierafekva
    bakin.
  mps-mps: Tama mu tama Godigo Krais ma hodoligi menigi sogo da, teda dago te pusubo
    po, te po olo nai tiwai gagagi da, tama dagego Kraisde konealubo po dąų olama
    agaba homugo tialubo kolesaga, te me te olo nai tiwai pedaligi da.
  pab-NT: Hoka maisaiya atyo Cristo kasehitita hoka maisaiya atyo xoarehare wiyakaita,
    exahe xiso hoka maisaiya atyo xoarehare xityakekota.
  llg-llg: Ma mete ma Karistus taa nasoda fali, na, basa hata fo ai mateme mafada
    hataholi la, sosoan taa. Ma ei namahehelem neu Ndia, kada loulatak!
  kyf-kyf: We -ka nɩɩ, Klisɩ 'nɩ tlɩtlɩe lʋ 'wʋsɔ, -zugba -Lagɔgbʋ -a gbaa da aɩn
    -yla, gbʋ -kpʋa -wa. 'Ɩn amɩaa dlɩzʋzʋe mɩ 'yaa gbʋ -kpʋa nya.
  tpi-tpi: Na sapos i tru God i no bin kirapim Krais, orait dispela tok mipela i save
    autim, em i samting nating, na bilip bilong yupela em tu i samting nating.
  mih-NT: Ta tatu ñá nandoto ra Cristo, sa caha ñi cuu sa nacatyi ndi Tuhun Ndyoo,
    ta sa caha ñi sino iñi ndo.
  qvh-NT: Mana cawarimush captenga walälami paypa wilacuyninta wilacuyäman. Sayno
    captenga Jesucristuta walälami chasquicuyanquimanpis cargan.
  kms-kms: Di Kraist ni mune nes newo segi, tedi beghi te kin ningg wand bir pawo
    kin te ghav rind segi, di nungoqi Yumbui nei wumbig kin te mir rise segi.
  agn-agn: Ig mga indi binoing oman si Cristo, anday kointa na tang pagtoldok amen,
    ig anda kay kointa na tang pagto mi.
  nhi-NT: uan tla Cristo amo oyancuicayol, tla ohcon sannencah in totlamachtilis,
    uan sannencah namotlaniltoquilis.
  ttc-NT: B'ix qa te Krist k'onti'l-wit ojaw anq'in, ntons chagan-tal te aj nxik qpakb'a'ni,
    b'ix chagan-tal etetz wit'lik ek'u'j ti'j.
  dan-1931: Men er Kristus ikke oprejst, da er vor Prædiken jo tom, og eders Tro også
    tom.
  kwj-kwj: E, mwe naha, Gotri Kurais ni ai rasai nambwe napo, do mwanji nu bwandau
    ti tikisapu hinga, e, sembe ha sumbu kuhi ti okwe tikisapu hinga.
  vie-OVCB: Nếu Chúa Cứu Thế không sống lại, lời giảng dạy của chúng tôi hóa ra vô
    ích, và đức tin anh chị em cũng mất nền tảng.
  kze-kze: Áánútumo Káráísitimbo pukáimpinkembo ímo usásinankarainkakai simátimunda-ainta
    úwoisankaamba umágwisa'a minúwóísánkáán-áíntávé'a áraire sesinó.
  mpj-mpj: Yiipi Mamalu Jiijajpa mitujanu purtu wankanu, mayiti pakiwanalaju-nyurranya
    parra wajalpayi. Mayitpi pakiwanalunyurra Jiijajmili wangka kulirnukaranyurra
    walyjarringu.
  lbk-lbk: Et mo siya sa'y egay natakho kasin si Cristo, at ongar yangkhay nan ipap-alawagmi,
    ya siya akhes isnan pammatiyo.
  mto-NT: Je̱ts pa̱n kaꞌa tseꞌe je̱ Cristo ku̱jyoojntykpa̱jknuva, kaꞌa tseꞌe tyun
    je̱ ka̱ts juuꞌ a̱a̱tseꞌe nꞌavaꞌnip, nay kaꞌa tseꞌe tyoompa juuꞌ miitseꞌe mjaanchjaꞌvidup.
  bzh-bzh: Log nabë Anutu su nër meKerisi kedi raḳ yah yönon rë, og ġaġek sën he
