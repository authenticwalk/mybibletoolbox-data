  kup-kup: Ma Kristo ñomahaek rotap baval nakatin, dari pim ñetï haovai sameg-epov
    betezao ravahan, ari pimaz homeo badae batameg-pov amun betezao ravah narab.
  jid-jid: anita he ndi bana nzuu Kristi lu na, niki vu bla nituma mbu a ndu megen,
    mba yo sron kri gbangban mbi a ndu megen ngame.
  wmw-wmw: Na ikiwa Almasihi aafufuke, mana ake ikuwa vyatereza vyabure, na kwamini
    kwenu‑ko novyo kabure.
  gmv-GGM: Kirstoosayka hayqope dendonttaz gidiko nu sabakosu go7ay baawa. Inte ammanoyka
    co mela hadakko.
  ssg-ssg: Na masin Haeu tai xahateni Krais ti matean, tap pupuase meng ti amite kakaxi
    ma tin tap pupuase xoxoi namilomuto ti Jises Krais.
  zpo-NT: Nu chol nangrobant Jesucrist, zee nanont kwaan nzaa nu kwent, nu nixa nanont
