  hto-hto: Iemo meita Cristo cáañedeza caɨ llócaiga uai ráifiñede. Daje izói omoɨ
    ɨ́ɨnogafue ráifiñede.
  por-BRBSL: Se Cristo não ressuscitou, então a nossa pregação é em vão e a vossa
