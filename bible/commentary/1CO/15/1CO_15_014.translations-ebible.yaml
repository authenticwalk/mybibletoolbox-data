  cpc-NT: Ari onkantyaami, naminaashiwaitaka nokinkithataki, paminaashiwaitaka iirokaiti
    pikimisantaiyakini.
  nhg-NT: Hua tlö tequejtusque que amo oyulebihuac Cristo, quejtusneque que tomensöje
    amo quepea balur, hua nemejua nemoneltocaque de embölde.
  nya-nya: Ndipo ngati Khristu sanaukitsidwe, ndiye kuti kulalikira kwathu nʼkopanda
    ntchito, ndipo chikhulupiriro chanu nʼchopandanso ntchito.
  ngu-NT: Niman tla Cristo xoyoliu niman xonoquetzteu, on temachtijli yejhuan ticteijliaj
