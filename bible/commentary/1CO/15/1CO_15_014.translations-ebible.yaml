  spy-NT: Nto yoo manaang'eetee ꞉Kiriistō meet, ku buch ꞉kiyēē kēēmiitē acheek kyoomu
    ānku buch mbo ꞉kiyēē kyōōyēnchi.
  xnn-xnn: Et no egay natago si Kristo et maid paay nan ibagbagami ya maid polos paay
    nan pammatiyo.
  mwe-mwe: na monaga a Kilishitu bhangayuka, bhai kulunguya kwetu kwayoyo na ngulupai
    jenunji jayoyo.
  tte-tte: Tabe tem na Keliso nige itotoloyoima boita mena ama guguye siyamala ginauli
    bwagabwaga yo ami meli besiele siyamala ginauli bwagabwaga.
  tcs-tcs: ane ip God i no bin meke Kraist kamlaipgen prom ded, den prising blo mipla
    misnareman i bin kasa po nating, ane bilib blo yupla wea Kraist, i bin kasa po
    nating tu.
  hlt-THB: Khrih ce thihnaak awhkawng ama thawh tlaih mantaw, kaimih ing awi ka mik
    khypyi ve a hqawng na awm kawmsaw nangmih ak cangnaak awm a hqawng na awm kaw.
  soq-soq: Naita God Keriso bo bedewe mai inasapono enapawisepono, sa ipa no Gagalo
    euda amonantitana ipa ipasiawaia, diapana segalepona. Ita do e sumanaila ipasialepona.
  qub-qub: Mana cawarimusha captenga noga willacushäpis yangami caycan. Payta chasquicushayquipis
    manacajllapämi canman caran.
  att-att: Á nu ari nakuan naginnanolay si Apu Kesu Kiristu, á awán laguk ta serbi
    nayù pangilayalayâ mi, á awán gapay ta serbi nayù pangikatalà naw kâ Apu.
  bki-bki: Ver naio vitirilar re Kristo, rila na numitu numioliolu ka Kristo ban kamiu
    ka kurano, a kamiu bunu, kumonea naio ka kurano ga.
  bqp-bqp: Tó Kirisi dí vuro sↄ̃, de ó waazikɛnaa kɛ̀ pã, akũsↄ̃ á Kirisi náanikɛnaa
    kɛ̀ pã,
  mcp-mcp: Ŋkí Krîst nyə a shígɛ́ gwûm, cúndə́ sə́ ŋgə́ cúndə yí wɨ́ yɨ́y-yɨ̂y cúndə́,
    búgə́ jɨ́n yɨ́y-yɨ̂y búgə́.
  hat-hat: Si Kris la pa te leve soti vivan nan lanmò, mwen menm mwen pa ta gen anyen
    pou m' anonse nou, epi nou menm, nou pa ta gen anyen pou nou kwè.
  npl-NT: Tla Cristo amo omoyoliti, tlan tejwah titetlapowiah amitla ipati, iwa nomotlaneltokalis
    amitla ipati.
  bgg-bgg: chiih-è Masi iy pha ji è ahoì arone, gethek ne yua pha nyie oi chiih-è
    gethek ne migi rek pha de oi ro.
  eng-TCENT: And if Christ has not been raised, then our preaching is in vain, and
    your faith is also in vain.
  eng-BSB: And if Christ has not been raised, our preaching is worthless, and so is
    your faith.
  cpu-NT: Aririka onkantyaami, namenaashivaitakara nokinkithatake, pamenaashivaitakara
    eerokaite pikempisantaiyakeni.
  san-ASM: খ্ৰীষ্টশ্চ যদ্যনুত্থাপিতঃ স্যাৎ তৰ্হ্যস্মাকং ঘোষণং ৱিতথং যুষ্মাকং ৱিশ্ৱাসোঽপি
    ৱিতথঃ|
  tac-NT: '''lige tabilé ku ajánasaká alué Kristo, ''liko ye a''lala ra''íchali napu
    ramué beníriga e''yéniru pe tabilé sirbe júleké ''liko, ''lige pe rioksi julke
    rekó ''emi bijchigie Kristo nila ra''ichálila.'
  eng-WEBPB: If Christ has not been raised, then our preaching is in vain and your
    faith also is in vain.
  gfk-H: Ma ing bia Kalou pa ga hatut habal Karisito, ira numehet warawai na linga
    bia ma ira numuat nurnur i ta linga bia mah.
  viv-viv: Ada kaꞋi Yaubada keke velemona Keliso alika againe gidasivemididini digo,
    ime alulumamala-kawowo kadu omi wavetumagana-kawowo.
  yao-yao: Iŵaga Kilisito nganasyuka, kulalichila kwetu kuli kwangali chindu, ni kukulupilila
    kwenu kuli kwangali chindu.
  tgp-tgp: Ale vara Kr̃isto mo sopo turu na mateia, nomam retivujavujangi enira la
    vano hina purongo, ale nomim rasua mo vano hina purongo.
  auc-NT: Ayæ̈ Codito ñäni ömæ̈mönämaï ingä baï tömengä waa pönï nänö pönö cægaïnö
    ante quïnante apæ̈nequënëmönii. Edæ önonque pönï bacædönimpa. Ayæ̈ önonquedö ante
    apæ̈nemöni baï mïnitö mänïne ante pönëmïni incæ ædö cæte quëwenguënëmïnii.
  kbc-NT: Codaa nige daɡ̶a yewiɡ̶ataceda Cristo, amica ɡ̶odatematigotaɡ̶awatiwaji
    anele, odaa akaamitiwaji aɡ̶ica ane iwaɡ̶ati.
  bmh-bmh: Uwait nug petak Kristus asai murab tam aba, Uwait nugau Ze naliu en awarai
    aidarem zebigeg go tamacag, ag go en oiagab petak emen han bigeg tamacag.
  ctu-BL: Mi ma'anic tsa' ch'ojyi Cristo lolom jach mic cha'len lojon subt'an. Lolom
    jach mi lac ñop ja'el.
  meq-meq: Taɗə neŋgeye kə lətsew abəra ma mədahaŋ bay na, andza məgweɗe bazlam i
    Mbəlom nakə nəmaa ɗa ha aye na, ka təra wu kəriye. Ada mədzal gər kurom nakə ka
    dzalum ha Yesu aye na, ma giye ŋgama bay.
  noa-H: Mag Cristo chadcha hiiu p'iidʌwia hich mʌg höbërba harr hak'iin, cha marau
    hi hiek jaau wënʌrrʌmjã sëuk'a chad k'aba harrta jaau wënʌrrak'am. Mag k'ai magan
    maadëu parta hʌ̈k'a nʌm.
  alp-NT: Kai sepo Alla Iono Kristuse Ikwana suike mo hoko sou rebe ami betekele kai
    imi hlaleke loko Kristuse esi guna sae mo.
  san-VEL: khrii.s.ta"sca yadyanutthaapita.h syaat tarhyasmaaka.m gho.sa.na.m vitatha.m
    yu.smaaka.m vi"svaaso.api vitatha.h|
  kbq-kbq: Anumzamo'a Kraisina fripinti azeri oraoti'neresina, mono nanekema huama
    hunazamo'a amne'zankna higeno, tamagri tamentintimo'enena amne'zankna hisine.
  kbh-kbh: y Cristo ndoñe matenjésayenëse, bënga nÿe bonamente chabiama fstsabuayiyná,
    y ts̈ëngaftanga nÿe bonamente chábeñe s̈mojtsos̈buaché.
  ron-LSB: Dacă Hristos nu a înviat, atunci propovăduirea noastră este zadarnică și
    credința voastră este și ea zadarnică.
  pon-pon: O ma Krijtuj jota iajadar, at padak me mal, o omail pojon pil me mal.
  nhe-BL: Huan intla Cristo ax moyolcuitosquía, huajca san tlapic timechilhuijtosquíaj
    tlen yajaya huan san tlapic inquineltocatosquíaj.
  sps-sps: Ai to te gim fi Gov ma fatsuiny fatabiny e Krais tana mat Tsunia, sa faarei
    non, u vaanan to te favaanan iny roran ka babainy tsun kan. Sa faarei non ami
    faason rom tana sikia ta ka.
  wnc-wnc: Siwan Kraisda gatu dua enakut ngang natapna siakan siwanu asikaya ninda
    natake wamu wa ninda tupa ginde danikumang kaknga yapiina kaya ngang natapnim
    ba dasing? Wena. Siwan yapii wena siwanu asikaya sanga ginda wamu waakngae natapa
    siakan sikut taknga buya asaawik ba dasing? Wena.
  bus-bus: Tó Kirisi e fɛɛro sↄ̃, ɛ̃ndɛ̃ wa waazikɛna kɛ̀ pã, bensↄ̃ a Kirisi náanɛkɛna
    kɛ̀ pã,
  gub-BL: Aze mo nukweraw iwer, a'e mehe mo naheta iwer mo ze'eg puràg zaneremimume'u
    ràm zanewe. A'e mehe naheta iwer mo pezeruzar haw no.
  imo-imo: I tepa mele Goteni Kraist naa topa makinjilkanje eno ungu mane tirimolo
    kanomu we ungure mele nilimala. Eno kape Jisasinga temane topo tirimulumu we ipuki
    tilimala.
  boj-boj: Qotei na Kristus subq na tigeltosai qamu anjam iga palonteqnum qaji di
    bolesai qamu nuŋgo areqalo Kristus qa siŋgilateqnub qaji di laŋa uloŋej qamu.
  eng-DRA: And if Christ be not risen again, then is our preaching vain, and your
    faith is also vain.
  knf-knf: Kë woli Kriŧtu aannaţa ţi pkeţ, uko wi ŋţupuŋ ukeer awaaŋ udooni, kë pfiyaar
    pi nan pawaaŋ udooni.
  san-KHM: ខ្រីឞ្ដឝ្ច យទ្យនុត្ថាបិតះ ស្យាត៑ តហ៌្យស្មាកំ ឃោឞណំ វិតថំ យុឞ្មាកំ វិឝ្វាសោៜបិ
    វិតថះ។
  arn-NT: Fey Cristo ta wiñomongetunole, tati kimelün dungu taiñ wewpikeel, chem falilay
    rume, ka femngechi chem falilay rume ti mupiltun eymün tamün nieel.
  zas-NT: Abiꞌ bal id baban Cristo dxel achet sirv ni caylüün lëjt, ache tëët sirv
    ni rliladxidi laaman.
  ken-NT: Nɛ mbák Kristo abhɨ́kɨ́ pɛtnsɛm ndǔ nɛpɛ́m, nɔ mɛnyɨŋ ɛbhɛn sɛ́gháti
    bhe ɛ̌ti yi bɛchi chi ndɛ́ndɛm nɛ nɛka ɛnɛka nɛ yi nɛchi chi ndɛ́ndɛm.
