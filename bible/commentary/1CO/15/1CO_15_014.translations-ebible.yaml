  guj-2017: અને જો ખ્રિસ્ત સજીવન થયા નથી. તો અમે જે ઉપદેશ કરીએ છીએ તે વ્યર્થ, અને
    તમે જે વિશ્વાસ કરો છો તે પણ વ્યર્થ છે.
  jvn-NT: Lah nèk Kristus ora tangi sangka pati tenan, tibaké pitutur sing digelar
    karo awaké déwé kuwi kotong ora ènèng tegesé lan enggonmu pretyaya marang Gusti
    Allah tibaké ya muspra.
  byr-byr: Nabaai Gotɨyai Kɨraazɨtɨyarɨ ayɨna midɨkaayɨ yajɨ kwajɨ yɨ savɨdaaꞌnyɨ
    nemɨ wɨjɨwakadaanya yagaala daza kune saba sananya kwaradɨka! Yɨ sarɨmɨre Kɨraazɨtɨyarɨ
    lɨmwanga saꞌ kɨrɨsɨ kune saba sananya kwaradɨka!
  ian-ian: Kraist kiyalaa laatapman yigendan wan mbutɨna nyaangɨt kwo valat tɨgendɨ.
    Wan nyaangɨt wutaa yelavɨka kwutaa lɨngwa vat kwo valat tɨgendɨ.
  hun-hun: Ha pedig Krisztus nem támadt fel, akkor hiábavaló a mi prédikálásunk, de
    hiábavaló a ti hitetek is.
  mcf-NT: Esuquidistu uincuentequid icmiambocnoc abi chuibanquid muambo ictsiandac.
    Esuquidistu tantiaquid nebi, quiaidbidi muambo ictsiandac.
  kjs-kjs: Gore Keriso tapa-para abala narekola pisa yaalore abalade Gote-me Keriso
