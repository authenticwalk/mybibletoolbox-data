  djr-djr: Djesu-Christtja bäyŋun walŋathinya rakunyŋurnydja, ga dhäwuny' ŋunhi napurruŋguŋuny
    lakaranhawuy ŋula nhän mayali'miriwnha nhäŋiniŋ'nha. Ga bäyŋun nhumalaŋguny gi
    ŋunhi ŋorri ŋula nhä ŋunhiliyiny dhäwuŋur nhakun märr-yuwalkthinyarawnydja.
  kvg-kvg: 'Neka nøme nqánek: Keliso amba løvøte-te khandi꞉vateav tøgonɨn, yaq manqat
    ndøgo, ni qati-zømesimam, ambá khokhó. Mokho mbaín. Yaq até zoqá unimanqatín-a,
    ambá mokho mbaín. Khokhó.'
  rug-rug: Meke be lopu turu pule pa minate se Karisito, si loke laena sa mami tinarae
    koa gamu, meke loke laena tugo sa mia rinaṉeraṉe koa Sa.
  hop-NT: Noqw kurs Christ pay qa ahoy tātayhq, pep pu’ itam haktonsa yuaatota; noqw
    piw uma kurs haktonsa aw tuptsiwni’yuṅwa.
  san-URD: کھْرِیشْٹَشْچَ یَدْیَنُتّھاپِتَح سْیاتْ تَرْہْیَسْماکَں گھوشَنَں وِتَتھَں
    یُشْماکَں وِشْواسوپِ وِتَتھَح۔
  heb-LB: ואם המשיח עדיין מת, אין כל ערך למה שסיפרנו לכם, וביטחונכם בה׳ חסר יסוד ותקווה.
  caf-NT: '''Ink''ez Christ ''en chah ''aw dinachadidal t''eh, ''et sih ''en bugha
