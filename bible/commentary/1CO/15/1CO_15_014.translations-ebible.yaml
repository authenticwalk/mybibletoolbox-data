verse: 1CO.015.014
translations:
  kpx-kpx: Keliso keu hatihatimo hovelahaholivatege no hotove loui ata haivemale ke
    ihuu uoholinu. Ige la evievi ke ihuta uoholinu.
  okv-H: eto Keriso na vasiri te erae toaehija kito ke tapa hande ere ora erevi amo
    ke be mane eto ari do humota eagora amo tapa be ambu aehija.
  tbo-tbo: Yaka naka i luguguya ega anona po taumi gasi omi witumagana Keliso binei
    ega anona.
  mal-C: ക്രിസ്തു ഉയിർപ്പിക്കപ്പെട്ടിട്ടില്ല എങ്കിൽ ഞങ്ങളുടെ പ്രസംഗം വ്യർഥം, നിങ്ങളുടെ
    വിശ്വാസവും വ്യർഥം.
  grc-SR: εἰ δὲ χριστὸς οὐκ ἐγήγερται, κενὸν ἄρα ⸆ τὸ κήρυγμα ἡμῶν, κενὴ ⸋δὲ⸌ καὶ
    ἡ πίστις ⸂ὑμῶν.⸃
  bgc-bgc: अर जै मसीह मरे होया म्ह तै न्ही जी उठ्या, तो म्हारा प्रचार करणा बेकार सै
    अर थारा बिश्वास करणा भी बेकार सै।
  khz-khz: E pene Keriso kwarega na ati ekuliiti-waito, voia ganina, ai gema vopata
    ati ganira, e gomi gemi kamonagi maki ati ganira.
  deu-TKW: Ist aber Christus nicht auferstanden, so ist es nichts mit unserer Predigt,
    nichts auch mit eurem Glauben.
  zsr-NT: len laꞌnaruꞌ cu bubanëꞌ Cristo, daduz nac le bentuꞌ lban qui, len daduz
    nac yöl‑laꞌ rejlëꞌ queëliꞌ Lëꞌ.
  lin-lin: Mpe soki Klisto asekwaki te, wana mateya na biso ezali na tina te, mpe
    kondima na bino ezali pamba.
  hns-NT: Aur djab oe abbe talak maral rahat, tab hamlogke partjaar be-kaamiel rahat,
    aur toelog djhoetthe ke okare me bieswaas karte.
  noa-E: Mag Cristo chadcha iiu phiidʉwia ich mʉg öbërba arr akhiin, cha marau i iek
    jaau wënʉrrʉmjã sëukha chad khaba arrta jaau wënʉrrakham. Mag khai magan maadëu
    parta ʉ̈kha nʉm.
  eng-EMTV: And if Christ has not been raised, then our preaching is vain and your
    faith also is vain!
  mib-NT: Te núu jeē tu ní nátecu Cristo, te cánacani cāha rí jnūhun ya nuú, te suni
    cácandíje cāha ró núú.
  lif-NT2: हे़क्‍क्‍याङ् ख्रिस्‍ते़न्‌सिःमे़न्‍लाम् मे़हिङे़न्‍ने़ फाॽग्र आनिगे़ इङ्‌भन्
    चोगुम्‍बे़बा नु खिनिॽ नसाःन् के़जोगुम्‍बाङ्‌ग हने़रक् पोःङ्‌लो॥
  xnj-xnj: na ngati Kilisitu ayukili lepi, makokoselu gitu gangamanyikana na sadika
    yinu yangali chindu.
  mmx-mmx: La mo do ne Karisito goxo roo xat amlong at lanmet, kopmen tavasuun tinotno
    ren kusu mana vavang tinimi la lununu bok atnimi ba lok ngan lavanga gamasa.
  cbr-NT: Cristoa baísquiama 'ain ca nun ñuixuncë bana cëmë 'itsíanxa. Mitsúxmi Jesucristomi
    catamëcë axribi ca ñancáishi 'itsíanxa.
  tee-NT: Chai ju Cristo ni jantu ca'ixmacxtuchokolh ju Dios junta ixmacnucanta pus
    jantu ixlhitapalalh ju tuchi icnonau ni lai tak'alhtaxtucan. Chai jantu ixlhitapalalh
    ni ixlhilac'ap'int'it ju Cristo.
  eng-LSV: and if Christ has not risen, then our preaching [is] void, and your faith
    [is] also void,
  cak-NT: Y xa ta ri Cristo manak ta xc'astaj, man jun nic'atzin-wi rutzij ri Dios
    ri nakatzijoj, y can man jun chuka' nic'atzin-wi chi rix xinimaj.
  pah-NT: Po ga nombogweravi Cristo'ga hamo, a'ero po ore Cristo'ga mombe'utehei pe
    me hamo. A'ero po pe jikotehei ga rehe hamo.
  sja-NT: Mãgara páripɨ taipa jarateepata Jesucristopa ooda eperãarã k'aripait'ee.
    Parãpa pida pãchi k'inia irude ijãa p'anɨ.
  xed-xed: Ka si sliʼagap a Kristi ya guli wu, ka bətbət na gwaɗa ta mnə ŋni na nda
    tsa tama, ba ka bətbət zlghay nda ŋuɗufa kaghuni guli.
  mks-NT: Ta tá co̱ cándúsa ndó ña̱ na̱nditacu tucu Jesucristo já quéa̱ co̱ó sa̱ha̱
    toho tu̱hun Ndióxi̱ ña̱ xíca nde̱ jána̱ha̱ nde̱ nu̱ú ña̱yivi. Ta xi̱hín ña̱ yóho
    mé a̱ uun va cándeé ini ndó mé á.
  gfk-S: Ma ing be God pai gale hatut habaling Krais, ira numem harpir um a linge
    bia mon ma ira numu nurnur ite linge bia bileng.
  bmu-bmu: Anutunöŋ Kraist qahö mem gulii kömupnöhök wahötpawak ewö, nini Buŋa keuŋi
    mi jim asarimakzini mi omaŋi akawak. Mi möt narigetka miaŋön mewöyök pömsöm qeba
    omaŋi akawak.
  dgz-dgz: Keriso sia ya yon wandepo, nu Iesu oisewa wadidiamuintoni ame i uoni da
    wandepo amba e anu tumat ega den tavewa uon, pokaet wandepo.
  eng-GNV: And if Christ be not risen, then is our preaching vaine, and your faith
    is also vaine.
  zaa-NT: Cáalá lahuábí beyátha Cristua de lo lù'uti nna, entonces lahuábí dacca'
    nu riquixá'a tu' cá, ą'hua lebi'į nna en vano ba ríalatsi' le cá.
  eng-WEBSTER: And if Christ is not raised, then is our preaching vain, and your faith
    is also vain.
  guh-guh: Itsa baja Cristo petëpaecujinae icatsia Dioso apo asaëyaexanaetsi tsipae,
    nexata palivaisianë pacatsipaebavanapatsi, amatamobi tsipae. Paxamë ata panenajamatabëcuenecopatsijava
    Cristojavabelia Dioso papecacapanepaenexa panijaneconivecua, amatamobi tsipae.
  bon-bon: Cuta tabe liba lica itu arpinantuji, piba cime mene jajanena kaakesea papa
    gyene, weeme ätrunga cuta papa gemi.
  nhw-BL: Huan sintla Cristo amo moyolcuitosquía, huajca san tlapic catli timechilhuijtosquíaj
    tlen yaya huan san tlapic anquineltocatosquíaj.
  swh-ONEN: Tena ikiwa Kristo hakufufuliwa kutoka kwa wafu, kuhubiri kwetu kumekuwa
    ni bure na imani yenu ni batili.
  wbi-wbi: Nave u Kilisite nasyukile, pa uluo amadalikile ghitu vwe vuvule, kange
    ulwitiko lwinu lwe vuvule.
  bba-bba: Kirisi ù kun seewen nɑ, bɛsɛn wɑɑsu kɑmɑ, bɛɛn nɑɑnɛ dokebu mɑɑ kɑmɑ.
  eng-KJVCPB: and if Christ be not risen, then is our preaching vain, and your faith
    is also vain.
  kgk-NT: '@see-verse:1CO.015.013'
  waj-waj: Kua kutaa hama Yisuu Kirisiiva diitotiri. Ta ngii giaa ngii miaanna kuaivo
    kuminayaa vaitiri. Ngia Anutuuqaara kutaavaivee kiaa kuaivoota kuminayaa vaitirivee.
  cpy-cpy: Ari okantyaami, naminaa-shiwaetaka naaka nokenkithataki, paminaa-shiwaetaka
    eeroka-paeni pikemijantee-yakini.
  mpx-mpx: Ge binimala Keliso nige ni lulutem yaomala, wama papaatena ni tabwa bugul
    bwagabwaga, ge wami abulilek ni ola bugul bwagabwaga.
  wbp-wbp: Kaaturlu kaji wankaru-maninja-wangurlu yampiyarla Jijaji Kiraji, ngula-warnurlaju
    kajikarnalu-nyarra ngari jamulu yimi-ngarrirni-mipa, ngulaju lawangka. Kajikankulurla
    ngari jamulu walaju nyinami.
  luo-luo: To ka Kristo pok ochier, to wayalo kayiem, kendo yie maru bende onge tiende.
  nhe-NT: Huan intla Cristo ax moyolcuitosquía, huajca san tlapic timechilhuijtosquíaj
    tlen yajaya huan san tlapic inquineltocatosquíaj.
  aii-aii: ܘܐܸܢ ܡܫܝܼܚܵܐ ܠܹܐ ܝܠܹܗ ܩܝܼܡܵܐ، ܒܲܛܝܼܠܬܵ‌ܐ ܝܠܵܗ̇ ܟܵܪܘܿܙܘܼܬܲܢ ܘܒܲܛܝܼܠܬܵ‌ܐ
    ܝܠܵܗ̇ ܐܘܼܦ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ،
  esk-NT: Aasriiñ Christ aŋipkakkausrimaiññiqpan, quliaqtuałiqput atuġumiñaitchuq
    sumun, naagaqaa ukpiqqutisri taŋiġiḷḷutiŋ.
  msb-msb: Tapos, kun dili gihapon ginbuhay si Cristo, sayang lang an amon pagtukdo
    kag wara man sin pulos an iyo pagtuod.
  cpa-NT: Jøng² ha¹chi² ta³ li¹jmo¹ jin³ cøng² jǿg³ quiah¹² Diú¹³ hi² hi² jnieh³,
    ju³lah jǿg³ héh² hniah¹², chi²júh² lah¹jøng², tsa¹ca¹hiog² Cristo.
  dso-dso: ଆରି, ଜଦି କିରିସ୍‌ଟକେ ମଲାତେଇ ଅନି ଉଟାଏ ନାଇ, ତେବେ ଆମେ ଜାନାଇବାଟା ଚୁଚାଇସେ, ତମେ
    ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ମିସା ଚୁଚାଇସେ ।
  meu-meu: bona Keriso basinema hatorea isi, emai haroro bema asi anina, umui emui
    abidadama danu bema asi anina.
  yva-NT: Muno ranivara Kristus kovakato no wene rai omamo mamaisye jewen, weamo reamo
    Ayao Kove ravova marudi, ama ine mewen dai muno weapanave Kristus ai ama ine mewen
    dai tavon.
  dgc-dgc: Nadid, éng éwan bale nabuhay ti Cristo a huway, éy éwan tu pasa tu pégpahayag
    me, sakay éwan be tu pasa tu kéasa moy diya.
  zpm-NT: Nana teḻne brieeband me, paat rquiind miṉe dzigo noseed no miech nu, zhlëse
    znu noteed-xtse ne rnalo ne Dios.
  hix-NT: Asanàmpàra noro yehtoko, àtohnawo ekarymanàràtho haryhe mà, amna wya, àtohnawo
    rma rha noro hona xenyàràtho haryhe mà, owyanye.
  sim-sim: Hako, os Avui Wasilaka Kraisin or mbarik indik or usahanda ambukop, wa
    mashi os ni sawenda oso maintarmben ni sawenda sir. Unak os orin ji hishindiyanda
    nombo oso nga mbeek mbele las orok talakwa ambu sir, wahau.
  npi-ULB: र यदि ख्रीष्‍ट जीवित पारिनुभएको होइन भने हाम्रो प्रचार पनि व्यर्थ हुन्छ
    र तिमीहरूको विश्‍वास पनि व्यर्थ हुन्छ ।
  cgc-cgc: Isipen nyo. Daw Cristo an ula nabannaw paryo ta isip ta duma ki kyo, beet
    ambalen ula pulos ame na pagwali daw ula man pulos inyo na pagtuo.
  tim-tim: Dâ Anutuŋe Yesu bo goaŋep dâine nenŋe den makmaen ire bunŋe bo akbop. Akto
    biwiyeŋe Yesugâlân kali are hainâk bunŋe bo akbop.
  yor-yor: Bí Kristi kò bá sì jíǹde, ǹjẹ́ asán ni ìwàásù wà, asán sì ni ìgbàgbọ́ yín
    pẹ̀lú.
  wos-wos: Krais Jisas hiyae, dé wambula raméhafi yandét, nani Kraiska wamben hundi
    baka hundi xakutandé. Dé hiyae wambula raméhafi yandét, guni déka jémba sarékéta,
    wu baka guni saréké.
  emp-NTPO: Critoda ʌ̃rẽbaẽ́ basibʌrʌ, mãwãra dadji quĩrĩãbe jaradia panʌa idjab̶a
    bãrãba bãdji quĩrĩãbe idjira ĩjã panʌa.
  eng-F35: And if Christ has not been raised, then our preaching is empty, and so
    is your faith!
  ind-ind: Dan seandainya Kristus tidak pernah bangkit kembali, sia-sialah berita
    yang kami sampaikan, dan percuma saja kalian percaya.
  pes-OPCB: و اگر مسیح زنده نشده است، پس تمام پیغامها و موعظه‌های ما باطل است و ایمان
    و اعتماد شما نیز به خدا، بی‌اساس و بیهوده می‌باشد.
  mpt-mpt: Ni ibo baabenoba Yesus Klaiste kaanea Gode imin dofaanea hananebiobo ge
    oye binabuobe. Ni inangge oye binabob otane e Gode imino mo dofaaim blim kenebio
    mole ni weng olo dimobe. Eka ibo weng olo wenteniba bainobo geibbu osa Yesuse
    imino mo hanaim blim kenebio mole ib bainobo galin olo dimobe.
  ssx-ssx: Kutupa make Ketisota꞉ na mea tiaeya꞉ka꞉na꞉ yoluta꞉ nikana꞉ma꞉ pi ma꞉nda꞉
    wala꞉peke na yolo pia꞉me. Kutupa ikana꞉ma꞉ make ma꞉nda꞉ pa꞉ta꞉ hone tulaapeke
    na yolo pia꞉me.
  mkl-mkl: Nɔ bii Kirisi kù jĩ, wɑɑzo nwɑ nɡbɛi, nɔ nɑɑnɛ ku dɑsi nŋɛ mɔ nɡbɛi.
  gaq-gaq: ଜଦି କିସ୍‌ଟ ଗୁଏକ୍ନେବାନ୍‌ ଆଃତଡ଼୍ୟାକେ ତେଲା ନେନେ ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ନେ ସାମୁଆଁ
    ସରାଃ ବାରି ପେନେ ବିସ୍‌ବାସ୍ ଡିଗ୍ ସରାଃ ।
  gof-RNT: Kiristtoosi hayqoppe denddiboonnabaa gidikko nu timirttey qassi hintte
    ammanoykka hada.
  unx-unx: ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଜୀଉବିନିରିଦ୍‌ କା ହବାକାନ୍‌ରେଦ, ଆଲେୟାଃ ଉନୁଦୁବ୍‌ ସାମାତାନା ଆଡଃ
    ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ହଁ ସାମାତାନା ।
  gah-gah: Itó Kilistó nene otemilina, monó noluhá nene hanuvamú lokuko, lekeza hanuvamú
    gili alévolé aline.
  lcm-lcm: Na man a Karisto parik kata lapa tadut pok, kamem akuskus kala bil palau
    luai, na kami lomlomon kapa kala kun bil palau.
  aer-aer: Nhenge Christ apeke ilweke-iperrele akeme-irretyakenhe aneke, kele anwerne
    arrenhantherre ayeye ileke iperre ayeye arratye anetyakenhe anemenge, arrantherre
    kele ware itelaretyeke aneke.
  qvc-NT: Piru Jisukristu wañushqanmanda mana kawsamushqa kaptinqam, noqaykuna paypaq
    yach'achikushqayqa mana nimapaq balinmanchu. Chayshinallam qamkuna Jisuspi kriyishqaykillapa
    mana nimapaq balinmanchu.
  tgl-ULB: At kung si Cristo ay hindi muling nabuhay, ang aming pangangaral ay walang
    kabuluhan at ang pananampalataya rin ninyo ay walang kabuluhan.
  cbs-NT: Diosun Criston yuda ana bestenwanma inikenan, jaska Cristokidi jawen kakape
    nun yusinmisdan, jawama inun man Jesús chibainan, matun shinanwen man ikunwainan,
    jawamadi ikeanaii.
  xtm-NTPP: Kovaa nú ñatuu ni ndateku Cristo ma sukan ka ka'an jaku ni a, masu nde
    jiniñu'u ja ka káxtnu'u sa a, te masu nde jiniñu'u ja ka kukanu ini o Su'si ma,
    nú sukan.
  nnq-nnq: anda Kilisto ayokiteje kuboka kwa abawile, kutangacha kwito kwamboneje
    na imani jinu jambonije.
  bao-NT: Cristo cʉ̃ ca cati tuatijata, añurije queti jãa ca wederije wapa mani, teere
    díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorije cãa wapa mani, biicu.
  san-ORI: ଖ୍ରୀଷ୍ଟଶ୍ଚ ଯଦ୍ୟନୁତ୍ଥାପିତଃ ସ୍ୟାତ୍ ତର୍ହ୍ୟସ୍ମାକଂ ଘୋଷଣଂ ୱିତଥଂ ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସୋଽପି
    ୱିତଥଃ|
  huv-NT: Sitiül Teat Cristo taton ngo mapac alinomb, por gana miün andeacaats wüx,
    at por gana miün ayariiüts andeac Teat Cristo.
  otn-NT: A nu̱'mø ngue hi̱mma̱ jua̱ni̱ bi bɛ̱nna̱te ra̱ Cristo, ya hi̱nte ni̱ bøntho
    na̱ ra̱ hoga̱ 'da'yo hya̱ dí̱ mma̱ngähe 'mø. Da̱ guehni̱ nt'ɛ̱c'ɛ̱i̱hʉ p'ʉya,
    xquet'a̱ hi̱nte ni̱ bøntho 'mø.
  nop-nop: Kilisto mu pilale tuguk binek adi Mede Momooŋ yoyam u folooŋnit mokit tiluwek,
    eŋ nadisukilitinikdi undugoŋ folooŋnit mokit tiluwek.
  obo-NT: Woy otik waa novadnow si Disas Krays, na waa koru-anon taddot kodponudtuu
    roy to kahit Monama, woy waa mandad koru-anon taddot koniyun kopomakoy.
  cak-ENT: Y si ri Cristo xa man xc'astüj tüj, c'ayuf c'a kabanun. Roma tok roj nkatzijoj
    ri rutzij ri Dios nkabij que ri Cristo xc'astüj, y rix xitakej chuka' ri tzij
    ri'. Y si xa man xc'astüj tüj, man jun vi c'a nc'atzin ri nkatzijoj y man jun
    vi chuka' nc'atzin que rix xitakej.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤔᤧᤜᤡᤅᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡᤃᤧ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤶᤒᤧᤒᤠ ᤏᤢ ᤂᤡᤏᤡ᤹
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤒᤠᤱᤃ ᤜᤏᤧᤖᤰ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tú nduú ní nátecū Cristo, de nácani cāhá ndá nī tūhun yā nícu, de suni
    cándíja cāhá ndá nú nícu.
  san-TIB: ཁྲཱིཥྚཤྩ ཡདྱནུཏྠཱཔིཏཿ སྱཱཏ྄ ཏརྷྱསྨཱཀཾ གྷོཥཎཾ ཝིཏཐཾ ཡུཥྨཱཀཾ ཝིཤྭཱསོ྅པི ཝིཏཐཿ།
  qve-NT: Sichus Jesucristo mana kawsarinpunmanchu karan chayqa, Diosmanta kay allin
    willakuykunata willasqaykupas, hinallataq Jesucristopi iñisqaykichispas, manachá
    ni imapaqpas valenmanchu.
  pao-NT: '@see-verse:1CO.015.013'
  cbu-NT: Ndunnaariya Isus támarangu, iysha ngutaritani tayaspatakpariniya. Ngutaritamtis
    Isusoo kuk mangoonarangpasa.
  usa-usa: ánibo Îtu Káríqtoma pukáipike íma itó-urainanama ketááí táagoma paátataaqa
    wáitana keráwáqtí itáíq-itaiq í-yátáákáráqá paátataare.
  soy-soy: In tɛ Kirisi úu yisi, ntɔ́símɛ́ kɑri n yóólɛ̃ yɛ mɛ́woo lɛ. Mɛ́woo
    kɑni kɔ nɛ kɛfɑ u tɛnɛlɛ̃.
  hui-hui: Ngode Datagaliwabehanda Keriso mo heya nahenedale nde iname mana mbira
    lamulene nangale. Tíguabi nde mana yu tiga bulene nangale.
