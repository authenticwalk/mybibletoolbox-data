  kpg-kpg: Maa nei bolo Christ la digi mouli aga, gei madau agoago le e balumee hua,
    gei godou hagadonu la nia hagadonu hua balumee.
  taj-taj: चुदे ख्रीष्‍ट सिबाग्‍याम आसोबा हिन्‍सम ङन्‍से थेःना लबा ताम गे आखेल्‍बा
    तला, ओच्‍छे एनीगदेसे लबा विश्‍वासएनोन गे आखेल्‍बा तला।
  avt-avt: God ap kɨkɨak Krais hɨrak pɨke kekrit kau au, te haiu mɨt metpi hɨm enum
    weinɨm te yi yises hɨm weinɨm.
  cbk-cbk: Y si por ejemplo deveras que si Jesucristo nuay pa resucita, entonces nuay
    pa tamen came mensaje para predica con ustedes, cay muerto pa si Jesucristo, y
    el di ustedes fe con ele nuay provecho, en vano lang.
  uig-ARA: شۇنىڭدەك ئەگەر مەسىھ ئۆلۈمدىن تىرىلگەن بولمىسا، جاكارلىغان خەۋىرىمىز بىھۇدە
    بولغان، سىلەرنىڭ ئېتىقادىڭلارمۇ بىھۇدە بولغان بولاتتى.
  tuf-tuf: Eytair waquít, Jesucristo sicor yéhntiir waquít isat chihtá cuayar ehcuro.
    Baat cat Jesucristo chihtá cuayar rahjacro.
  abx-abx: Ngan kon si Kristo ga'i abanhaw, gana' pulus-na si pagparapamasamwak kami'
    pa, ngan da'inan may liwat si mga pagtu'u-bi.
  mco-NT: Co ixyipy yjanchɨty co Cristo ca' yjugypɨjcy, nañ tɨm jadu'n je ayuc huɨdibɨ
    ngapxhuäcxypɨch ca' ti mɨc'ajt ixyipy mɨɨdɨty. E nañ jadu'n miich ajcxy mmɨbɨjcɨn
    ca' ixyipy chobaady.
  cpb-NT: Arika onkantyaame, naminaashiwaitaka nokenkithatake, paminaashiwaitaka eerokapaini
    pikemisantaiyakeni.
  aon-aon: Aria ta adur Iruhin madae nuhur Krais nukitak nupeum uwe, enyudok baraen
    douk apak mape makripeshen iri douk rohwin baraen meyoh. Aria ipakin bilip um
    Krais shopunek douk rohwin.
  hus-NT-2005: Ani max na Kristo yab ejnek ti ít, u kalelich jelti max yab xataꞌ in
    jalbíl xowaꞌ i okʼtsixnál ani xowaꞌ a beláltsik jeye.
  mig-NT: Te nú tú ní náchaku̱ Cristo, kájani sáni‑ri̱ tu̱'un‑ya̱, te suni kákandíja
    sáni‑ró‑yá núsáá.
  bps-bps: Na ku glut là mték di fati Krayst Dyisas, na i tdòmi na i kafaglutyu landè
    gukmamu.
  mbs-mbs: Simpana wedà keantay si Cristo lekat te nematay, yan wedad ontong te pegtoladà
    day, aw wedad heman ontong te pegpemenal niyo kandin.
  tof-tof: Akó God Kerrison ne koke nóma ki irsümülürr, kibü bóktan amgol enan ki
    yarile, akó yabü amkoman bangun ta enan ki yarile.
  cme-NT: Aa da kuɔ Kirsa saa sire, iŋ waŋ mamaŋ nelgbãŋgbãlãmma, aa na haa na
    naŋga‑i yuɔ gbãŋgbãŋ.
  sus-sus: Xa Ala xa Mixi Sugandixi mu kelixi faxɛ ma nu, muxu xa kawandi nun wo xa
    danxaniya findixi fe fufafu nan na.
  pon-2006: A ma Krais sohte ketin iasada sang mehla, eri, at padahk, padahk mwahl
    ehu, oh amwail pwoson, pwoson mwahl ehu.
  dad-dad: Kristus ĩ mata to kel fã yem are, nemã wogõya anĩ kaũ sã di, ãgenei momoiya
    areg kaũ sam.
  zab-NT: Ne belati quɨt gubíi gubány Crist ax xíteete zeloti ni caseednɨ laat, niclɨza
    quɨt xi zeloti ni reldilaaztɨny.
  jae-jae: Kilisi embe êndi sa atom, oc jaeŋ, taŋ aêac ajac gêdêŋ amac naŋ, ŋanô masi
    ma amacnêm akêŋ gêwiŋ ŋanô masi amboac tonaŋgeŋ.
  ksd-ksd: Ma gala pa di ga vatut pa mule ke Kristo, gala kaveve varveai a magit vakuku,
    ma kavava nurnur bula a magit vakuku.
  msm-NT: Aw ko wada pa banhawa si Cristo, wada naan pues to pagwali noy duon iyu
    aw wada isab pues to pagtuu now.
  myk-myk: Li shiin bi ɲɛ mu can na, na Kirisa ya ta ɲɛ na foro xu ni wɛ, wee tuun
    wu ni ɲuŋɔ ɲɛ wèe wo yɛrɛ li na wɛ; a yee wo nʼa daa wu bɛ di bye ɲuŋɔ baa.
  sbe-sbe: Taba Keliso nige ye toloꞌuyo meta kabo yoma lauguguya yo yomi sunuma ne
    nige kaniyodi.
  mcr-mcr: Itaŋgi Kraisi Iqueŋi, qua buta aŋgumä mävauqumuatqä iqä-säpi, ne kukŋui
    hiŋgi tätqätaŋguati, ga he-pqe quuvqä hiŋgi heqiyätqätpninji.
  cux-NT: Ndúúti chi Cristo nguɛ́ɛ́ 'āā nduuchí yā yeⁿ'e nguaaⁿ tináⁿ'ā tuu'mi ní
    nduudu chi ngaⁿ'á 'nū nguɛ́ɛ́ dichíí'vɛ̄. 'Tiicá ntúūⁿ nguɛ́ɛ́ dichíí'vɛ̄ chiiⁿ
    chi i'téénu 'nū yeⁿ'e Cristo.
  tur-YTC: Eğer Mesih dirilmemişse, bildirimiz de imanınız da boştur.
  san-ITR: khrIShTashcha yadyanutthApitaH syAt tarhyasmAkaM ghoShaNaM vitathaM yuShmAkaM
    vishvAso.api vitathaH|
  bel-N: а калі Хрыстос не ўваскрос, тады дарэмнае і абвяшчэньне нашае, дарэмная і
    вера вашая.
  sch-sch: male Khrista hih thina renga kaithoiin aom nônchu, ite misîr rang dôn
    mak mea, male nin iem rang khom ite dôn mak chei.
  mic-MIQNT: Pa na Se'suguli mo minunsigw ta'n tujiw gisi np'geg, na tujiw mo geggunmueg
    ta'n tl pestunmatmegeg aq gilew mo geggunmuoq ta'n goqwei 'gtlams'ttoqs'p.
  huu-NT: Cristo jilloñenia, Cristo rafuena jai taɨnona llotɨcaɨ. Naie rafuena jɨaɨ
    taɨnona ɨɨnotomoɨ.
  jiv-NT: Tura Kristu nantakchaitkiuiṉkia ii ujajnia nu peṉké ántraiti, atumsha
    Kristu enentáimtarmena nusha ántraiti.
  otm-NT: Nɛ nu'bʉ hin xtán dąmbɛ̨ni a ra Cristo, hin'yʉ rá ts'ɛdi a ram hma dí mamhbʉ
    'bʉ, nɛ ndetho guí 'yohʉ bʉ 'bʉ.
  dah-dah: Irde Yesu Kristu huwaryiŋ moŋ manhan goke tagalde hityen gobe miŋ miŋmoŋ
    hewoŋ. Irde goke dufaytiŋ tareŋ irtiŋ go wor miŋ miŋmoŋ hewoŋ.
  tnk-tnk: Nənə trɨni mɨnuə Kristo rəpwəh nətuiien ia nemhəien, wok i səkɨmaha sə
    iahaməni irapw nəɡkiariien amasan ro nəri auər a irə rəmwhen a mwi ia nahatətəien
    səkɨmiaha.
  kpr-kpr: Avata Keriso jo ambarida ghe jebuge erae aetira amo, namanenda vironu jo
    beká ae aeti, a nenda tumondari jo beká irae aeti.
  san-IAS: khrīṣṭaśca yadyanutthāpitaḥ syāt tarhyasmākaṁ ghoṣaṇaṁ vitathaṁ yuṣmākaṁ
    viśvāso'pi vitathaḥ|
  nho-nho: Aa ki mee maa Christ ni see hakamasikeria maaoni raa, teenaa maatou see hai
    taratara ki hakaea atu, aa kootou see hai mee ki hakattina.
  gym-NT: Amne Ngöbökwe Kristo mikaninta nire ñakare, ye ngwane kukwe dirita nunkwe
    abko ngwarbe, ütiäte ñakare. Erere arato, munta tödeke ngwarbe Kristobti.
  azg-NT: Ndoꞌ xe na aa tyiꞌcovandoꞌ xco jon, yajoꞌ juu jñꞌoon na coninncyá, veꞌ jnꞌaanhanꞌ
    ndoꞌ mantyi veꞌ jnꞌaan na covantyja nꞌonhoꞌhin.
  bhd-bhd: ते अगर मसीह भी मुड़दन मरां ज़ींतो नईं भोरो, त फिरी इश्शो सन्देश प्रचार केरनो
    भी बे फैइदोए; ते तुश्शो मसीह पुड़ विश्वास केरनो भी बे फैइदोए।
  too-NT: Lā' palh Cristo tū' cahuā lakahuanchokolh, tū' stu'ncua' a'ntū icmāsu'yumā'nauj
    lā' chu tlakaj ixkalhlaka'ī'tit.
  ind-AYT: Dan, jika Kristus tidak dibangkitkan, sia-sialah pemberitaan kami dan sia-sialah
    juga imanmu.
  cjo-NT: Eerorikami ipiriintemi, natsipetashitakawomi nokamanantayitzini, patsipetashitakawomi
    eerori aapatziyeeyarini Jesoshi.
  nsn-nsn: Doh geta hik Kristo pah ka uatua tapokisin, a haua geking hire tauetegieim
    tamiuoum, ginin a tabo tengkanangua, kare siokonongua pono teremi nitagorong manoum.
  san-DEV: ख्रीष्टश्च यद्यनुत्थापितः स्यात् तर्ह्यस्माकं घोषणं वितथं युष्माकं विश्वासोऽपि
    वितथः।
  tna-NT: Ahua Cristo ene quita mue id'eyu puana su, da su ecuanaju sa quisaquisa
    cuana micuana peje su beju yanacane. Micuaneda yanacane hue Diusu peje su enimeid'uatiani.
  lid-lid: I buku Krais imek, ma iy bamak bame awas ja bwe, idah kameh atiye sahou
    ta taha doh kameh i lakou laleyah, ma budon taha handru ale winiya baseben aha
    bwe, ta amak ame awas ja, ma akohok koha aha ta udu le buku doh.
  wim-wim: An nil Christ.an mulaman keꞌ nath ekiywey-a, puth nganan ngeenak wikan
    waaꞌ-waaꞌin niiyantana, puth niiyan ngeenak wikan ngangkangan piꞌ-piꞌaniya?
  zga-M: Pu eingave uKliste sanchukhe pu ukhulumbeilela kweito sakhuli na khinu.
  yom-yom: Enati Klisto kasi fulukusu mu bafua ko, buna malongi meto madi maphamba
    ayi minu kieno kidi kiphamba.
  san-SIN: ඛ්‍රීෂ්ටශ්ච යද්‍යනුත්ථාපිතඃ ස්‍යාත් තර්හ්‍යස්මාකං ඝෝෂණං විතථං යුෂ්මාකං
    විශ්වාසෝ(අ)පි විතථඃ|
  yut-yut: Asi, Kristo kɨmoron naŋ dɨma aban pɨdagɨt tam, gen yaŋ teŋteŋok amaŋ uŋun
