  aey-aey: Odocob Anut uqa Krais tulidocob ceseli qee cajel eu melefi eunu me je ege
    qasali madoqona eu ceteh gauc, odocob agena wawaga meleec euha ceteh gauc.
  urd-GVH: और अगर मसीह जी नहीं उठा तो फिर हमारी मुनादी अबस होती और आपका ईमान लाना
    भी बेफ़ायदा होता।
  ycn-ycn: Uncá majopeja calé hue'emacá ijló riyucuna. Quehuaca rimacápo'oco i'imacá.
