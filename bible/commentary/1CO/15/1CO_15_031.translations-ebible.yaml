    Yɨo tɨ dimɨnɨn, yɨo kariir kwoɨnɨn maɨrgɨmaɨrga, siya nwowiyɨn yɨo siir dimɨn
    mwokɨmwo ɨeya mɨ ta hɨriinan saiirsika, kara ta yaiya kɨmiir asi boɨnkika.
  pol-SZ: Przyjaciele—moja dumo w Chrystusie Jezusie, naszym Panu!—wiecie przecież,
