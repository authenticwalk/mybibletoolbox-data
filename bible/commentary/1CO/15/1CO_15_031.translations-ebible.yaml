  mal-2015: സഹോദരന്മാരേ, നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിങ്കൽ എനിക്കു നിങ്ങളിലുള്ള
    പ്രശംസയാണ ഞാൻ ദിവസേന മരിക്കുന്നു.
  tuo-NT: Diacjʉ̃ta yʉꞌʉ mʉsã marĩ wiogʉ Jesucristore ẽjõpeose ye buꞌiri eꞌcatiꞌi.
