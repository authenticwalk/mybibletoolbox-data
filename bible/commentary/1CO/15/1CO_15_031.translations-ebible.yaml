    Jesucristo quiMāpa'ksīni'ca'n.
  bjk-bjk: Abo töke kölöme re Krais, i lörörö bara e rabo met köbo bungbung kirip.
    E sugurno bara ina na i turunon xarnang i turunon bölök bara e bo ölolot ulamun
