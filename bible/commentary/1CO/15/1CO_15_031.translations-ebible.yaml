  juy-juy: ଏ ବୋଞାଙ୍‌ଜି, ତନାନ୍‌ଜି, ଅନମେଙ୍‌ଲେନ୍‌ ପ୍ରବୁ ଜିସୁ କ୍ରିସ୍ଟଲେନ୍‌ ଆମଙ୍‌ ଆମ୍ରାୟ୍‌ଲନ୍‌
