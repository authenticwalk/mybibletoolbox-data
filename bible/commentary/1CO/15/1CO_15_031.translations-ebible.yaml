    totenamisiya. Ahowa, mi mi werese, lu tamo tomu ne'ese ane aine tera'eyei ne totesiya.
    Ane apou totesiya, “Lowe ane aine tera'eyei su, fara'u a'i ne. Owane Sitewi lai
    ane si tame norohuwe hene anirowa.” [Ro 8:36]
  myy-myy: Riti mʉare gotia yʉ ñarã yʉ. Co rʉmʉ rʉyabeto yʉre sĩa ãmorã cʉnísotiama
