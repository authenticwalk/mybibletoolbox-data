  bod-N: སྤུན་ཟླ༌རྣམས། ངས་བདག་ཅག་གི་གཙོ་བོ་མཱ་ཤི་ཀ་ཡེ་ཤུར་བརྟེན༌ནས། ཁྱོད་ཅག་གི་སྐོར་ལ་བསྔགས་བརྗོད་བྱས་པས།
