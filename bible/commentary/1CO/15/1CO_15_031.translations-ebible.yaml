  otq-NT: Tsi kuhu̱, majöni di xiꞌahu̱, hyaxꞌmu̱ di e̱ntꞌa ma te. Ne di johya ngetho
    xka ñꞌemu̱ihu̱ ma tsi Hmuhu̱ Hesukristo.
  tzo-SA: Jech chcal yuꞌun scotol cꞌacꞌal jutuc muc chilaj. Pero ximuybaj noꞌox avuꞌunic
    ta stojol li Cajvaltic Jesucristoe.
