  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤂᤡᤏᤡ᤹ᤀᤥ ᤆᤥᤃᤢᤒᤠ
