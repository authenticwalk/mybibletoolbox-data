    na, ngaa-ngaa tao boe ladhe jaꞌa madhe. Te jaꞌa bisa boti kètu, lula miu paꞌèki
    taruu dènge Kètu èdhi, Yesus Kristus, dhu Ama Lamatua pua le mai.
  tnp-tnp: '!Iatos nonauvɨl, piak mɨn mɨne nəuvɨnɨk mɨn, məmə nətəmimi kotalkut məmə
    okotohamu iəu e nian tepət! Nəkotəhrun məmə inu nɨpəhriəniən təhmen əmə məmə iətasiru
    o nəhatətəiən rəhatəmah e Krɨsto Iesu Iərmənɨg rəhatah.'
  urd-urd: ऐ भाइयों! उस फ़ख़्र की क़सम जो हमारे ईसा मसीह में तुम पर है में हर रोज़
    मरता हूँ।
  hot-hot: Wak nômbêŋ intu ma yahama! Aiyaŋ thêlô, yahabôya hathak môlô ek môlônim
    ôêvhaviŋ Yisu Kilisi alalôaniŋ Anyô Bêŋ atu ba hadum ku hamiŋ môlô ba yahanaŋ
    abô avanôŋ.
  mqj-NT: 'Anggammua'' sa''do''dorangku, rundun allona'' sioloan kamatean. Anna ura''namo
    kadoresangku ummita kapangngoreanammu lako Kristus Yesus Dewatanta napolalan kukua:
    Tonganna te tula''kue.'
  rus-SYN: 'Я каждый день умираю: свидетельствуюсь в том похвалою вашею, братия, которую
    я имею во Христе Иисусе, Господе нашем.'
  mbh-mbh: Na titeikre, tho magon nge ako tho panongpol thomu, mako thomu o teo a
    Jisas Krais ar Pomnga nge, na lek magoning aken i oma tho mo tho ri nunganga ve,
    nang elonga tho el kerengaing pa omole tova aro tho rin.
  bdd-bdd: Moisa, sabwelo ꞌaigeda ꞌaigeda ꞌoidiya gide yaꞌamaꞌamasa, ma hesi maꞌigu
    yaliyaya ꞌomi ꞌimi toholo paꞌala weyahina, ꞌida Bada Yesu Keliso ꞌoina.
  cbt-NTPO: A'naquën yatëparinaco. Nani tahuëri “Chiminapo nimara,” tënahuë. Tëhuënchachin
    no'tëquën nontëranquëma'. Quisocristo catahuarinco ni'ton, a'chintohuatënquëmara,
    noya imarama'. Ina marë' nóya cancantërahuë.
  srn-NT: Brada nanga sisa, ala dei mi kan lasi mi libi. A sani disi tru, neleki fa
    mi e prodo nanga unu, fu di unu de wan nanga Kristus Yesus wi Masra.
  cta-NT: Loꞌo naꞌ, cua ñaꞌa̱ ca tsa̱ cua cajaa ti naꞌ xquiꞌya Cristo; pana ná talo
    naꞌ cuaꞌni naꞌ cña biꞌ si ná ndyuꞌú Jesús chaca quiyaꞌ. Loꞌo juani tsoꞌo tsa ntsuꞌu
    tyiquee naꞌ chaꞌ ngusñi ma̱ chaꞌ jiꞌi̱ Jesucristo nu Xuꞌna na, tyu̱u̱ tyaꞌa cuꞌma̱
    ca quichi̱ Corinto biꞌ.
  bqc-SIM: Ń ĩ́ana pↄ́ mi dã́ á yã́ musu naa Kilisi Yesu wá Diiwao, miↄ ku ga
    lɛ́zĩ lá gu lɛ́ dↄɛ.
  tcz-CHONGTHU: Ajehchu kasopiteho, kihahselna theijin keiman anitinin thina kakimaitopi
    jinge. I Pakaiyu Christa Yeshuan nanghoa anatoh hi keima kakiletsahna tahbeh chu
    ahi.
  mar-mar: बंधूंनो ख्रिस्त येशू आपला प्रभू ह्याच्याठायी, मला तुमच्याविषयी असलेल्या
    अभिमानाची शपथ घेऊन मी हे म्हणतो की, मी रोज रोज मरतो.
  snp-snp: Aiyo, mono wenenanemotao, Kilisto Yesu Wekolate lulau mino edonigu ya linate
    ya mono ekeinane olomo wenena ona kula minamo yamaidana oto ka ona kula ama ya
    logimowe. Kolalo. Namo fulunamo kanudo ya kamena-kamena moni-moni o minowe.
  isl-isl: Dag hvern er ég í bráðri lífshættu. Það er eins satt og ég er hreykinn
    af því að hafa leitt ykkur til trúar á Drottin, Jesú Krist.
  spy-NT: Kubooyiit man, kyaanamaanunee meet āwut. Nteenee āng'ērēchē kubo kiyēē kiikuyey
    ꞉Kāārārookiintēēt Yēēsu Mokoryoontēēnyoo ām soboonwēkwook.
  xnn-xnn: Dapay nan kinatet-ewana et inagew ay malililigatanak. Patiyenyo di tay
    inbagak nan tet-etet-ewa gapo isnan gasingko ken dakayo ay bebsatko gapo isnan
    pammati tako ken Jesu Kristo ay Apo tako.
  mwe-mwe: Ashaalongo ajangu, nne mobhaga nguti, ngunakwiibhika nshiwo! Shingwiipunila
    kwenu mmanganyanji, ni lundana kwenunji na a Kilishitu Yeshu Bhakulungwa bhetu,
    inandenda nunguye gegano.
  tte-tte: Yagu tali toekalesiyayao, yawalo yawasosi kolimiu, komiu yagu kaba gagasa
    ala Guyau Yeisu Keliso koina, bwaimwa yainane yawalo yakato kaliyate kaigeda kaigeda
    boitamo mangu mena imiyamiya.
  tcs-tcs: Ai spik prapa trutok ya mai labing bala ane sisi. Ebridei ai gad trabol,
    ai klosap ded! Ane ai prapa praud tu prom wanem BosLod Kraist Zizas i bin mekem
    po yupla.
  hlt-THB: Myngawi awh kai taw thi poepa nyng – kak kqawn ngaihnaak taw Koeinaakhqi
    – nangmih ak khanawh Khrih Jesu ningnih a Bawipa awh zoeksang na awm poepa nyng.
  soq-soq: Sumanai sosona, ne Tatamba Iesu Keriso bedewe asowawantedina, ipawa ne
    e bedelawo nolanteno sumanaitena baiwa. Ne epe dewantedina bedewe ulaipa os wadina,
    ne walama ruawantedine poka donsadine bo dauwaida etedina.
  qub-qub: Willacur puriptëmi waran-waran maypa aywaptëpis wañuchiyta munaman. Chayga
    rasunpami Tayta Jesucristuta gamcuna chasquicushayquipita cushicushäno caycan.
  att-att: Á wáwwagì, kuruk yù kagiak ku nikayu, nga magisassengà matay ta kággággaw,
    megapu sù pangilayalayâ ku. Á kunnian, kuruk gapay ta ayatánà megapu sù pangikatalà
    naw kâ Apu Kesu Kiristu.
  bki-bki: Ee bilbilu nalo, kumemi numitu numim̃au jibe na, nemijikia never memedu
    never kiniou nomijog jibe ka nojo nojuvan kiaku meuliano bior kamiu bogoti nonovio
    ga. Mia naina bo ga na, bior napano najaaro mia najaaro ka meuliano na kubokario
    bija kiado Tubo Yesu Kristo.
  bqp-bqp: Kũ ĩa kũ madì dã á yã musu kunna Kirisi Yesu ó Dikiri gũnwo, madìgↄ̃
    kú ga lɛ́imɛ lákũ gu dí dↄ nà.
  mcp-mcp: Bwaaŋg, mə ŋgə faam nə shwɨy jwɔ̂w dɛ̂sh, bʉ́bə́lɛ́ nə́mə́ nda bɨ́ ŋgə́
    sá mə lúu nə́ sáŋ nə́. Lúu wɨ́ mə nə́ sáŋ nəcé bɨ bə́lə búúd ɔ Cwámba wúsʉ́ Krîst
    Yésus.
  hat-hat: Frè m' yo, se chak jou m'ap manke mouri. Si m' di nou sa, se paske nou
    fè mwen kontan anpil jan nou viv ansanm nan Jezikri, Seyè nou an.
  npl-NT: Maya ijkó, niyolpakmiki porke yononkineltokakeh Cristo Jesús Toteko.
  bgg-bgg: Gu ijakthek, gu ne idang iy pha ji shii diig rek! Gu ne nathek lakhung
    shii wiangwe rek, gethek chai gethek Ithong Masi Isu rog shii um pha ji è, gu
    shii yaothiak bo.
  eng-TCENT: I die daily! Yes, just as surely as I boast about you in Christ Jesus
    our Lord.
  eng-BSB: I face death every day, brothers, as surely as I boast about you in Christ
    Jesus our Lord.
  cpu-NT: Iyekiite, ¿Pithainkatyaanama? ¿Kaarima naaka tharomentaventaamiri nokempisantakaayetaimiri
    Avinkatharite Jesucristo? Aña omaperotataitatyaara iroka, okantaitatyaani kitaiteriki
    ikovayeetzi irovamaitena.
  san-ASM: অস্মৎপ্ৰভুনা যীশুখ্ৰীষ্টেন যুষ্মত্তো মম যা শ্লাঘাস্তে তস্যাঃ শপথং কৃৎৱা
    কথযামি দিনে দিনেঽহং মৃত্যুং গচ্ছামি|
  tac-NT: Aka 'emi 'we 'la machíché ne i'sínimi amulí mukume ko. 'We bijchiá ju napu
    ne aní, abiena bijchiá ju napu'lige ne etea 'emi, 'we ganíliga eteme ju ne 'emi
    napugiti 'émika 'wéchigo 'la oyérame kame Wa'lula Kristo Esusi.
  eng-WEBPB: I affirm, by the boasting in you which I have in Christ Jesus our Lord,
    I die daily.
  gfk-H: Kaba tasigu narako ta Karisito, i huteta bia iau na hirua ta ira kaba bungbung
    bakut. Iau sasalima bia i tutuna. Ing bia i tutuna bia iau latlaat uta muat narako
    ta Iesu Karisito no nudahat Watong, iau sasalima bia i tutuna mah bia i huteta
    bia iau na hirua.
  viv-viv: Tobohiyakweyao, Bana Yaubada gihalamaneku tu gagahegahe. Omi yada Kaiwabu
    Yesu Keliso yana kaliva faꞋina nuwaku giyamumu. Medema gahe velemoꞋena. Meda anafaiweya
    gahe velemoꞋena saꞋeyana ganayakahina, higa aiyeta saꞋeyana saꞋeyana abagilagi
    liline gamimiyami.
  yao-yao: Achalongo achinjangu, une nguutyosya umi wangu moŵa gose! Isyene ngusala!
    Ngulilapa kwaligongo lyenu kwa kulumbikana kwetu ni Che Yesu Kilisito Ambuje ŵetu.
  tgp-tgp: Matan na lo vere tataholoia isamim la voraiku peresi na vevoraiku, noku
    hapahapa hin Kr̃isto enia kamim sei, matan rani mo visa moiso, mariviti a lo mate
    matamim.
  auc-NT: Botö ïïmö ïñö ïïmö ïñö do wæ̈wocabo ïnömo ïmopa, ante näwangä ämopa. Botö
    mönö Awënë Itota Codito nempo quëwëninque mïnitö ïmïnite ante pönëninque watapæ̈
    tobopa, ante näwangä antawoo. Edæ botö tönïñamïni ïñömïnite botö mänïnö ante näwangä
    änïmo inte, Wæ̈wocabo ïmopa, ante adobaï, Näwangä impa, ante ämo ëñëmaïmïnipa.
  kbc-NT: Inioxoadipi, jakadi me idinanetibece leeɡ̶odi akaamitiwaji igaataɡ̶a Ǥoniotagodi
    Jesus Cristo anigotedaɡ̶awatiwaji, joaniɡ̶idaa leeɡ̶odi me ilaɡ̶atice mejitaɡ̶awa
    minoatawece nokododi jakapetege némaɡ̶a.
  bmh-bmh: O zaiar, iz ag petak pet awarem, iz ziwas umkoskos dudu ipal agen iz iwebi,
    noumanai ta, tam ta, dabeleimai, salau mai darem. Ag unum igual Dubanou Ban, Yesus
    Kristus dual pezai darem en izal oiab siksikeu, gonun, iz ze go ag ameagab wagemabun
    iboin tam.
  ctu-BL: Mic subeñetla hermanojob, isujm ñuc c pusic'al mij q'ueletla ti lac Yum
    Jesucristo. Isujm ja'el bʌbʌq'uen mic chʌmel ti jujump'ejl q'uin.
  meq-meq: Malamar ga hay, pat pat neŋ na, na mawa veket veket abəra ma məməte. Wu
    nakə faya na tsikakumeye deɗek. Na tsikakum na, ta deɗek, neŋ faya na ŋgwasiye
    hərwi kurom. Məŋgwese ga na, hərwi nəkurom ta nəmay tebiye, nəkway madzapa eye
    ta Bəy Maduweŋ kway Yesu Kəriste.
  noa-H: Mag wënʌrrʌm gaaimua mʌchin hedau hãspapak'ampierrta tag pãar k'ĩir chitabajujö
    haadëp haajem, chik'amnau dak'ãwaau. Pãar Cristo higar nʌm gaaimua mʌch honee
    chirʌmjã meerba jaau chirʌm pãrag. Hich hagjö mʌch peer hõrau t'õt'õo haajem pãrag
    jaau chirʌmjã sëuk'aba chirʌm.
  alp-NT: 'Kwali betaya, pela petu au supu susate mahake au mata po au tahane le Sou
    Misete. Au beteke mere tinai! Le sakesa kai auku lepate rebe piasare au betekele
    tinai, au beteke be: Lalekue ndina le imi le imi hlaleke loko iteki Tuhane, Kristuse
    Yesuse pende.'
  san-VEL: asmatprabhunaa yii"sukhrii.s.tena yu.smatto mama yaa "slaaghaaste tasyaa.h
    "sapatha.m k.rtvaa kathayaami dine dine.aha.m m.rtyu.m gacchaami|
  kbq-kbq: Tamage hu'na, nenfugata nensarogta neramasmue. Ranti Krais Jisasimpi mani'nena
    tamagriku muse nehua zamo'a, mika zupa fri'za hutere nehue.
  kbh-kbh: Ats̈biama cada te resjo endmëna jóbanama. Jesucrístbeyeca ats̈be cats̈átanga,
    ats̈e së́ntsichamo, chca ndegombre yómnayeca, ats̈e oyejuayá stsemna ca, mo Cristo
    Jesús Bëngbe Utabnabe canÿe oservenacá, ts̈ëngaftanga chábeñe s̈mojtsos̈buáchema.
  ron-LSB: Afirm că, prin lăudăroșia pe care o am în voi, pe care o am în Hristos
    Isus, Domnul nostru, mor în fiecare zi.
  pon-pon: Pwe ran karoj i kin mela, pweki kapin pa i, me i aleer ren Krijtuj Iejui
    atail Kaun.
  nhe-BL: Melahuac tlen nimechilhuía, mojmostla eltoc queja ajsi nopa hora para nimiquis.
    Ya ni melahuac queja nojquiya melahuac nijpiya miyac paquilistli ipampa nochi
    tlen Cristo Jesús quichijtoc ipan imojuanti.
  sps-sps: Mamatsiny nainy nyo kaa rou koman nainy patang iring kinai fiisok ana nyo
    pon rou ma mat you tan ta fo nainy. Ana ka to ayein man fiisok, vamuinyasiny fafaaman
    tsonyo, faarei non kat iny tenoor tsonyo tsumi to te faaman romi ten Krais Jisas
    a Tsunaun tsura, tana saa nyo komainy faan iny rou a tsivou tana fo nainy patang
    iring to ayei.
  wnc-wnc: E! Mate notna! Nata tapdukbamu asinggan sanga na nuwa kumnanga akngane
    yuat. Siakan. Ginu atnataaing. Nata Buyambam tapaninu Jesu Kraisdane puya pasiwa
    buya aakut taknga ginu unin ngang natake nata ginde apbaknganggat. Siwan ginda
    ie natapa siakan siyok. Sike ginda natake nata wamu wa akumnanga akngane yuat
    ngang yanggat taknga kuutda natapa siakan siyok.
  bus-bus: Kↄ̃n ĩa kɛ̀ mɛɛ̀ dã a yã musu kuuna Kirisi Yesu wa Dii guuo, mɛɛ̀gↄ̃
    kú gaa lɛ́zĩmɛ lán guu e dↄↄ nà.
  gub-BL: Tuweharupi umume'u hezuka àwàm ihewe wà. Pezemono'og tuwe Zaneruwihawete
    Zezuz Zanezar inuromo. Ikatuahy nezewe peneko haw ihewe. Amume'u inuromo peneko
    haw aha iteko teko wanupe ihe. A'e rupi amume'u hemàno tària'i haw peme kury,
    amume'u ma'erahy heremipuraraw kwer peme no.
  imo-imo: Waliwalima, kinye kolombonje konopu lteo. Aku ungu paimbo mi lepo nio.
    Eno Kraistinga imboma moromelemunga Gote kapi nimbo tono koltomu, paimbo ungumu
    ltemo mele ungu kanomu tendeku tipe paimbo ltemo.
  boj-boj: O ijo was, e bole maronum, e bati gaigai moiqa laqnum. E niŋgi qa are qaloqnsim
    deqa moiqa laqnum. Niŋgi gago Tamo Koba Kristus Yesus beteryejunub deqa e niŋgi
    qa tulaŋ areboleboleibeqnu.
  eng-DRA: I die daily, I protest by your glory, brethren, which I have in Christ
    Jesus our Lord.
  knf-knf: An bayiţ naan, na manjoonan dji kawo ţi mntum mi pkeţ unuur undoli, kë
    uloŋ uşë wo mnlilan mi naan uwooŋ wi nawooŋ ţi ploolan na Yeŧu *Kriŧtu Ajugun.
  san-KHM: អស្មត្ប្រភុនា យីឝុខ្រីឞ្ដេន យុឞ្មត្តោ មម យា ឝ្លាឃាស្តេ តស្យាះ ឝបថំ ក្ឫត្វា
    កថយាមិ ទិនេ ទិនេៜហំ ម្ឫត្យុំ គច្ឆាមិ។
  arn-NT: Pu peñi ka lamngen, ka femngechi fill antü inayawülenew reke tati lan dungu.
    Fey tüfachi dungu ta feyngey tati, welu ka femngechi rume ayüwkülen tamün feyentulen
    mew ta Ñidol Jesucristo mew.
  zas-NT: Din rugojnan lëjt, gra dxej zaꞌn loj guialgüjt, laan na̱j ni diidxli ni
    rnin lëjt ziꞌcgajc walin guial dad nix yuꞌ luxdon con lëjt guial najdi xbejn Cristo.
  ken-NT: Bɔ̌ma, nchí anyǔ nɛwú mpoknkɛm. Nchí rɛm nɔ ntá yɛka mbɔnyunɛ mɛ̌pànyu
    ɛ̌ti yɛka nɛ ntí bɛ bɛtɨk Yesu Kristo Acha yɛsɛ ɛbhɛn mɛ́kʉ̀ bɛ́kʉ́ bǎchi bǒbhi.
