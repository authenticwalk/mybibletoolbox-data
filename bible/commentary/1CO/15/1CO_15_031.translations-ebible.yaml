  swp-swp: Ea ribanuahimiu, egu tataoyao e, omi egu aba kode Keriso Iesu eda Guiau
    boeana eai, eau ea mamate asubena gamagamagari!
  bjr-bjr: Qini qikaqaafasaa, qinee aiqama faasaana kuqiranara aniraannoo qidaqa eerairidaqa.
    Qinee sia kaiqeesa maana koorooidaqa. Innee maasa karaambaiqa asauku mundirana
