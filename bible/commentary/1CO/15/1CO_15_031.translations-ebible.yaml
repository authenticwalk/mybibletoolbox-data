  upv-upv: '@see-verse:1CO.015.030'
  wap-NT: Õmin-mishidannao, ipai kamoo õbaiatan aimaakan kichanaꞌiki-kiaꞌo manawun!
    Mishiꞌo kaiwuruꞌu õnaꞌapanuz, naꞌapa wuru mishiin kawan õꞌatadinapanuz unao dauꞌan,
    wabaudaꞌapatinpan idi Christ Jesus waNaobanaa idaꞌati.
  mva-mva: Taritokagu, izamaizama giriki uitaita nge mate saringa ka usukoaki! Nge
    moimoi ka upile! Ata kam ambe Tanepoa neda Iesus Kristus ara-nao kasoaki. Be kana-la
    ngae ka iememaka be ono negu-la uraketukatukaia.
  dwr-NT: Taanaadan ammaniyaawanttoo, taani nu Godaa Kiristtoosa Yesuusan taw de7iyaa
    hinttenan ceeqettaadde, gallassaan gallassaan hayqqay.
  kfw-kfw: Ule naingai, nangni chungnga eini Pumi Christa Jisu diangnga inphut kimu
    in-orna khan hiwahi namilrilsuok, khachu kei nisuo rakip kathi!
  bfz-bfz: ओ साथी विश्वासियो, तुसे लोक प्रभु यीशु मसीह रे माखे कमण्ड ए। आऊँ तुसा री
    कसम खाई की बोलूँआ कि माखे हर रोज मौता रा सामणा करना पड़ोआ।
  cuk-09: Gwenadgan, napira an bemarga soged, ar igi weligwar an itoge, bemar Dummad-Jesucristoba-naidba,
    ayob an napira an bemarga sogbalid, an bane-bane burgwednaga gudibalid.
  ben-OBCV: ভাইবোনেরা, আমাদের প্রভু যীশু খ্রীষ্টতে তোমাদের বিষয়ে আমার যা গর্ব, তারই
    দোহাই দিয়ে আমি বলছি যে আমি প্রতিদিনই মৃত্যুর মুখোমুখি হচ্ছি।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú ío váha sàni iní‑í
    cuèndá‑ndó, chi ndècu‑o ichi‑gá. Te na càchí tnúhu ndáá‑í xii‑ndo sǎ ɨ̀ɨⁿ nduu
    ɨɨⁿ nduu ndeé iní ñáhá ñǎyiu cahni ñàhá‑yu xii‑í.
  myu-myu: 'Ocokcok eykay, wuykukukat Jesus Cristo eju mũg̃''i eyju jekukum puye.
    Imẽnpuye: — Soat kabia oaoka ojuyap cocom õn, okitpitpiyũ — i õn e''em eywebe.'
  fue-fue: Banniraaɓe, nyalaane fu der hunnuko maayde nun gonumi. Amma e nun fu mii
    juroro on gam daliila kawtal mooɗon e Joomiraawo meeɗen Yeesu Almasiihu.
  amk-amk: Doroi meaine, rahida neungne nehu fi iru ne, amani iwuwu Kristusi fo, wedaya
    kaiwasa enari kanggani yau pariao adareti imereha. Yo, finanai tarai! Wape fi
    siai yeoai nini tarai kontai! Amani enehukandorio mea, weo na nehu fi iru nani
    kontai, amani iwuwu Kristusi we mea fo, meroaso tane Seng Kristus Yesusi tuti
    merariati ampa.
  fai-fai: Naka seng kuw atin mewso fikalongin taw keiyábi. Kale nalam nikil fikal
    kiba, be atin afan ko. Kale naka atin afan Kadais Yesus nulum Kamok alam dim kim
    tok bakayamábi.
  ura-NT: Canejeraauru, esinaae rauhijiriine inetono janonaa bana ohanune rai neeun.
    Nii rijijieeinechu raotojoeein neeun, Cana Curuaanaa Jesocurisito esenetaeraneein
    neeichene coreniha.
  mcd-NT: Ascacuri un futsafo matohuunoa yoisharamisi man nocon Ifo Jesucristo tanasharaino.
    Uhuun yoramishtichin iconcoinri ua Cristohuunshon shafatifi rutupaicani.
  urt-urt: Lenge toꞌ tatai, ŋup ilyeh ilyeh pe, tinge syeꞌ yende yumbune ŋam ŋaiye
    ma mule, kom poi lalme marp moto Krais Jisas pe, luku ki ŋende ŋam hriphrip supulme
    yip. Wusyep ŋam uku ki bwore mise.
  kiz-kiz: 'Kaka ni bhal''omb''o bhangu, kup''et''ela kwitufya kwa nene kwa muenga,
    ambajho nijhenajhu kwa Kristu Yesu Bwana bhitu, nitangasya naha: Nifwa khila ligono.'
  tzo-TZE: Melel xcal yu'un scotol c'ac'al jutuc mu chicham. Jech chac c'u cha'al
    melel xcal ti xcuxet co'nton avu'unic ta stojol li Cajvaltic Jesucristoe.
  lex-lex: 'Ina-nara ama-hyali, lera-ler nekpa alier la kropna-krieutu maka trema
    kod a lia matmiati ralamni mere a''utahan nan a ralmu yoma la''a Kot Kalwieda
    rerieini. A''ukot hade naplola! Yoma emekwali a li''ru maka nhi''inde a''ukota
    re raplola, de giwra: a ralmu nahepru la''a miy yoma mpiesiay oleka Itmatromni
    Kristus Yesus.'
  dov-dov: Ndilafwa buzuba abuzuba! Eechi nichonzyo mbuli kulikankayizya kwangu mulindinwe,
    ndundilalo muliKkilisito Jesu Mwami wangu.
  rgu-rgu: Huu fo tuka-tuka faiꞌ kura baiꞌ au mate! Tehuu toranoo susue kara! Au soo-supa,
    uniꞌ ko leo au mate boe, ta hata-hata fa. Au bisa botiꞌ laka ka, nana huu emi
    mabua-maesa maroo moo ita Ramatuan Yesus Kristus fo riꞌ Manetualain feen mai a.
  toc-NT: Porque xli̠­ca̠na pi̠ cha̠li cha̠lí ni̠ tzanka̠y tí quin­ca̠­mak­ni̠­pu­tuná̠n
    caj xpa̠­la­cata cumu cli̠­chu­hui̠­na­ná̠hu xta­chu­huí̠n Jesús, umá hua̠ntu̠
    cca̠­hua­nimá̠n huá xta­lu­lóktat, na̠ luu xli̠­ca̠na acxni̠ cuan pi̠ cca̠­li̠­pa̠­xu­huayá̠n
    la̠ta la̠cu hui­xinín li̠pa̠­hua­ná̠tit Quim­pu̠­chi­nacán Jesu­cristo.
  som-som: Faanka aan idiin qabo xagga Rabbigeenna Ciise Masiix ayaan ku caddaynayaa,
    walaalayaalow, inaan maalin walba dhinto.
  mam-C: Twutzxix nyola qa tkyaqil q'ij n-elje wi'ja tu'n nkub' b'yo'n noq tu'n tpaj
    nnimb'ila ti'j qAjaw Jesucrist, ex twutzxix aye kye' ma chi ok te twutz waq'nb'i'n.
  ndj-ndj: Valongu vangu, kila lijuva nguva munjifwa! Ngwidumbila yumwi kwa kwilumba
    na Yesu Kilistu Bambu wetu.
  mbj-NT: Dajëb gó had'yyt hẽ ỹ bawät tak'ëp ỹ rarejãã do haj'aa. Né hup ỹ né ta ti
    ỹ her'oot do bë wén hapäh, ỹ h'yy kasab'ee do hyb n'aa bë hyb n'aa Kristo Jesus
    ër Wahë N'aa hyb n'aa.
  lat-VUC: Quotidie morior per vestram gloriam, fratres, quam habeo in Christo Jesu
    Domino nostro.
  ngp-ngp: Wandugu zangu miye nabasa ukubanika kila zuwa. Wefenyi nna nao mwa nyuwe
    mwo kulunganya hamwenga na Yesu Kilisito Zumbe ywetu, yanitenda niigendeze imbuli
    ino.
  enq-2: 'Namba naimanya Kamongo Jisasa Kraisa doko-kisa katao, nyakamanya kenge doko
    minalyetala, kyeto joo dapa langilyo: Koteaka lao namba kumapenge jimupa kalyo.'
  eng-ASVBT: I protest by that glorying in you, which I have in Christ Jesus our Lord,
    I die daily.
  mna-mna: 'O niom toŋmatiziŋ tio, niom ta kakam yo ma niŋ ise paso, uraata tio iur
    ŋonoono piom ma kewe Merere kiti Yesu Krisi lene kek. Mi aŋso kat sua ŋonoono
    piom ta kembei: Aigule ta boozomen, nio aŋute som: Ko aŋbot, som aŋmeete?'
  myw-myw: Tawaw! Yam babaw kakita bakanig; tabudaboda Tamad! Adibakeimiy ma̱wan peinan
    ikalin nuwag yakamiy, nukumlavags daGuyaws Yeisuw Kelis angamag yakamiy.
  sby-sby: Mobanse bame, ame ndalangananga nelufu busuba ne busuba. Nomba ndambilishinga
    kulitunta kwakame palinjamwe, nikulitunta kwa buyumi bwetu muli Klistu Yesu, kayi
    ecilampanga kwambeco.
  sll-sll: Na kenbe kenbe na sirala garala di ongwo holi gauna kul pir tekire wara
    kere bina sin ole oiwa. Wara kere ogiwe, nan pi tege eminga yal Kraist Yisas nan
    kina pana gaminga i milna pangure wai pire di ni teiwa.
  yaq-NT: Chikti ta'apo in me'epeewa'u jinilwatchisi neu aayuk. Ini'i intok junuen
    in aunee'u, Krijtopo nemak werim, Jesukrijtota enchim suale' betchi'bo, nee ka
    jain eaka, aet yanti elaka nee junuen ino bicha.
  uro-uro: Gua ruavek, aingo di ngäkt kre i vät ama qunäng moe di sa qorhäs iva rhi
    veng ngo. Iangärhäkt gua enge di ama engäktki na ngät bä nguat tamän doqoräkt
    di nävät iomäkt i aingo di märmär gem ngo masirhat inguna vasägos di sa qale ngän
    i sägäni na ngän ngän nä ma Jisas ma Krais aurha Engeska.
  ita-1885: Io muoio tuttodì; sì, per la gloria di voi, ch'io ho in Cristo Gesù, nostro
    Signore.
  muy-muy: 'Bəza ga mmawa goro ni, kəlavaɗ nagray daliya, nahəcakiyu ŋgir-ŋgir ka
    məmətani. Ere ya nəhi ana kʉli ni ti jiri eɗeɗiŋ : aɗafaki ti, nə̀bu nəmərvu azuhva
    kʉli aɗaba kìgʉma akaba Bay geli Yezu Krist a akaɗa mis bəlaŋana ni.'
  kqc-kqc: Nai usika ourena, ago rama nida ya dada, nai ni-ika renari, bi meda tau
    noibanuri na umuyegika rededi; mina bi uni Varika amiye Iesu Keriso dudu.
  tav-tav: To cãnacã rʉmʉ camaja yʉre jĩagarãma Jesucristo ye quetire yʉ cabuio teñarije
    jʉgori, yʉ ĩ tʉgooñanucu. Cariapena ã to bairo yʉ caĩ tʉgooñarije. Jesucristore
    mʉja caapi nʉcʉbʉgoro yʉ tʉgooña wariñuu. Ti wame quena cariapena ã, to bairo
    mʉjaare yʉ catʉgooña wariñuurije.
  eng-ULB: Every day I face death! This is as sure as my boasting in you, which I
    have in Christ Jesus our Lord.
  spa-VBL: 'Déjenme decirles claramente, mis hermanos y hermanas: Yo muero cada día.
    Y esto es tan seguro como el orgullo que tengo por lo que Cristo ha hecho en ustedes.'
  fra-_FOB: Je meurs chaque jour; je vous l'atteste par le sujet que j'ai de me glorifier
    de vous en Jésus-Christ notre Seigneur.
  hau-ULB: Ina mutuwa kullum. Wannan nake furtawa ta wurin fahariya, 'yan'uwa, wadda
    nake da ita cikin Almasihu Yesu Ubangijinmu.
  mal-mal: സഹോദരന്മാരേ, നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിങ്കൽ എനിക്ക് നിങ്ങളിലുള്ള
    പ്രശംസയാണ ഞാൻ ദിവസേന മരിക്കുന്നു.
  lit-lit: Mirštu kasdien – tai prisiekiu jūsų sukeltu džiūgavimu, kurį turiu Kristuje
    Jėzuje, mūsų Viešpatyje.
  urd-GVR: Bhāiyo, maiṅ rozānā martā hūṅ. Yih bāt utnī hī yaqīnī hai jitnī yih ki
    āp hamāre Ḳhudāwand Masīh Īsā meṅ merā faḳhr haiṅ.
  far-far: Wanefuta nau ki 'ae, nia mamana 'asiana, ana maedangi ki tafau go, ru ki
    sasi fuana saungilaku. Nia mamana 'asiana laugo, nau ku eele sulia famamanae kamulu
    ki ana sa Jesus Christ na 'Aofia kulu.
  suz-BL: आं लोक्‍बपुकी, येसु ख्रीस्‍त, इं प्रभु आ मुर दुम्‍तीनी। मिनु इन कली तशा,
    आं नें बोरपाइक्‍नुङ। तन्‍न शेंना शेंन गाक्‍शा, नाक्‍त किंत किंत बेक्‍चा ङा खोदेंशो
    दुम्‍नुङ। २कोरिन्‍थी ४:१०
  car-NT: Yja'sakarykon, kurita wara ro romo'no ta wa. Iporo ywykary uku'toko, apokoine
    waino pe ywairy ukutyry wara enapa o'waine mo'ko Kyjopotorykon Kristus Jesus ta.
  amp-amp: Bar yinouroko, niko bi Krais Jisasr, nmoh Nungothetr, hikwatko bro yindhor
    nmbuhat korhta. Ndnetann na kfo mifwanko. Na yiha yiha be nohyuk tkitt korhakuta.
  bht-bht: हे मसीह भाईयो, जियां ऐ गल्ल पक्की है की तुसां दे यीशु मसीह ला जुड़ने दिया
    बजा ला मैं घमंड करदा है, तां ऐ गल्ल भी पक्की है की मिंजो हर रोज मरणे दा खतरा है।
  eng-NOY: I protest, brethren, by my glorying in you which I have in Christ Jesus
    our Lord, that I die daily.
  cub-NT: Mʉja, jívʉ, iyede coyʉquijivʉ yʉ mʉjare, ji torojʉe boje maje cʉede maje
    jabocʉ Jesucristoque cũinávʉpe. Põeva boarĩ́ jarʉvaiyʉma yʉre jãravʉa coapa, ji
    coyʉiye boje Jesús ʉ̃i yávaiye méne.
  ita-1927: Ogni giorno sono esposto alla morte; si, fratelli, com’è vero ch’io mi
    glorio di voi, in Cristo Gesù, nostro Signore.
  lww-lww: Lelaga erau lala, mesum̃a memiyum̃ae ke sanene, nekilia nevisa mesmesun
    sane nemloge sane nesum̃a netam̃an ke kiau malena vanon amiu e legiena make ga.
    Ana nanene pogaga, komin nekekara na nekekara e malena nap̃a atolia amio kieta
    Sup̃e Yesu Kristo.
  ckb-ckb: ئەی خوشک و برایانم، ڕۆژانە بەرەنگاری مردن دەبمەوە، وەک بە دڵنیاییەوە شانازیتان
    پێوە دەکەم، بەهۆی عیسای مەسیحی خاوەن شکۆمان.
  nas-nas: 'Ninge tasiꞌantarampimang diiꞌ mmaikoriꞌ marirampima, diiꞌ eeꞌning ning
    dotu-antameri niikaang Ovoring Jiisuuꞌ Karistooꞌkoo kuung otorimaing: Ning tee
    tavuꞌkoo doong kante koraposiꞌmaamaung Karistooꞌ daankianko ning booꞌketa daaꞌmaravaing
    noruꞌmari.'
  uvl-uvl: Titik mur pe liliuk mur, e hele ke manmanna toto lange imo. Nga etue lochloch
    e kulala mana metenga. Pe e iech toto iange imo a nanansia ara Non Soke Iesus
    Kristus pomalam e poia helenga nei.
  eng-BBE: Yes, truly, by your pride in me, my brothers in Christ Jesus our Lord,
    my life is one long death.
  ixl-CNT: Tan jun qꞌii atoꞌkꞌin vatz u kamchil hermanos. Loqꞌ setiꞌ koꞌn nunbꞌanva.
    Tan nojchit ex u kuꞌebꞌal unkꞌuꞌl tiꞌ u kuBꞌaal Jesuus.
  xsi-xsi: Niŋgu-nambwe wukale, naŋa aporo ŋgua mao nâ pami mine; ikura zo zo, naŋa
    asama tu kinzi kazâŋa tamâta situ sipu naŋa pâta amâte. Andeta naŋa kala asama
    mine tu miki kapaipa kuku nenda Maro Ŋalae Yesu Kirisi lâ, aku ŋana duvi ŋinde
    kâ naŋa andeka ŋalae ŋanami. Ŋgua ŋine nde mao kanaŋo.
  crx-NTPO: '''Ink''ez nts''en''a la hootáht''e''-un si cha ''et whuz un''a Christ
    neMoodihti Sizi ts''utni-un, ''en gha ootást''e''. ''Ink''ez nohdusni, ndi khuni
    be yasduk-un, ''i gha dzin totsuk dásaih.'
  kan-OKCV: ಸಹೋದರರೇ ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನನಗೆ ನಿಮ್ಮ ಬಗ್ಗೆ ನಿಶ್ಚಯವಾಗಿರುವ
    ಹೆಮ್ಮೆಯಿಂದ ನಾನು ದಿನದಿನವು ಸಾಯುತ್ತಲಿದ್ದೇನೆ.
  bbb-bbb: Ijadufuo erafano vua ige naka ma kuariave. Maza boeje naka vame ije na
    baronedufuo ijia kenoeve. Ro kuke vua be ije naka izege ja E Ireobo ijena besu
    rena vame fuone ma ijiaru kenoevo na ijadufuo Godido ireobo oemareve.
  blw-blw: Te tot-owa angkay way ammag inuras way an-og hihimnén hen matéyà. Ngém
    tàén, chà chillu anohan te chàyu way sosnod hen cha mangempas-ém hen hamhamào
    gapon ommafurotanyu an Apotaaw way Jesu Cristu.
  tam-2017: நான் அநுதினமும் சாகிறேன்; அதை நம்முடைய கர்த்தராகிய கிறிஸ்து இயேசுவினால்
    உங்களைக்குறித்து, நான் பாராட்டுகிற மேன்மையைக் கொண்டு உண்மையாகச் சொல்லுகிறேன்.
  azz-NT: Huan mosta nicmachilía que ejcotoc nomiquilis. Huan nochi nijín hueyi melau
    ten nicmachilijtinemi ijcón queme no nicmachilijtinemi de hueyi yolseucanemilis,
    porín namejuan nantacuautamatinemij ihuan Totecotzin Cristo Jesús.
  spa-RV-1909: Sí, por la gloria que en orden á vosotros tengo en Cristo Jesús Señor
    nuestro, cada día muero.
  csy-csy: Keima sia nisim in ka thi hi, ci sia ka Topa Christ Jesus sung ah ka nei,
    note ih lungdamna tungtawn in a khotak in ka pau ngam hi.
  mxq-NT: Bom bómʉts nꞌity oꞌkʉn jʉjpꞌám. Tʉyꞌa̱jtʉnʉ tya̱a̱dʉ, mʉguꞌugítʉty, éxtʉmts
    nandʉꞌʉn tʉyꞌa̱jtʉnʉꞌʉ kots ndukjotkʉdaꞌaky kots miits nbʉjta̱ꞌa̱ktʉ éxtʉmʉ myʉbʉjkpʉ
    Nindsʉnꞌa̱jtʉm Jesukristʉ.
  tzj-NT: Anin k'ij k'ij nij inc'o wi' chwach ja camíc. Ni katzij wi' wach'alal chi
    queri' nbanon. Cani' ewotak wach'alal chi congana ninquicot emwal rumac ja xa
    jun ebanon ruq'uin ja kajaw Jesucristo, bien c'a tewotakij chakaja' chi anin nij
    inc'o wi' chwach ja camíc nojel tak k'ij.
  tdt-tdt: 'Maun-alin sira, hau loro-loron besik atu mate. Ida nee loos! Iha tan buat
    seluk mak loos: Hau kontenti tanba imi fiar ba ita nia Nai Kristu Jesus.'
  ron-BTF: Vă avertizez, referitor la bucuria voastră pe care și eu o am în Cristos
    Isus, Domnul nostru, că mor zilnic.
  eng-WEBP: I affirm, by the boasting in you which I have in Christ Jesus our Lord,
    I die daily.
  eng-FBV: I die every day—let me say it bluntly, my brothers and sisters. This is
    just as sure as the pride I have for what Christ Jesus has done in you.
  nld-1939: Elke dag zie ik de dood van nabij; broeders, zowaar ik op u roem, in Christus
    Jesus onzen Heer.
  bwo-bwo: T eshuwotso! taa aaw aawuon k'iro taan b́ datsiri, hanowere t keewir doonzo
    Iyesus Krstos jangosh itatse t detsts it'o arik b́wottsotsne.
  nch-BL: Melahuac cati nimechilhuía, mojmosta eltoc quej ajsi nopa hora para nimiquis.
    Ya ni melahuac quej nojquiya melahuac na nijpiya miyac paquilisti por nochi cati
    Cristo Jesús quichijtoc ipan amojuanti.
  quc-TNT: Ri in ronojel k'ij xak in c'o cho ri cämical. Are kas tzij ri quinbij,
    kachalal, pune je ri' nim c'u ri quicotemal ri quinna' pa ri wanima' iwumal ix
    rumal chi ix cojoninak chic che ri Kajaw Jesucristo.
  tfr-NTPO: Pjeyoga, pjãy töno beno tjeng bi Tjl̈apga Cristo Jesús tjok kjĩshko ga
    tja wopjl̈úe. Miydëmi pjl̈ú ga e jl̈õe. L̈ër bomi kong ga dbar kjwobi go ga tja
    zrökoba woydë, e jl̈õ bakoe.
  kaq-NT: 'Noquen Hihbo Jesucriston noque hahxonah copi tah hen matohon hihti jenimaxon
    mato yohihi, heen huetsabaan: nete tihibi ta hea rehtequin bi cahnecaniqui.'
  sgb-sgb: Allo-allo, pêrad ako ta dayin natsi. Anhabiên koy habayto ta hikaw ya patêl
    ko ha Panginoon, ya an-ipagmahlay ko, hên gawan ha pakikimiha tamo kan Apo Jesu-Cristo,
    ya Panginoon tamo.
  vie-1934: Hỡi anh em, tôi chết hằng ngày, thật cũng như anh em là sự vinh hiển cho
    tôi trong Đức Chúa Jêsus Christ, là Chúa chúng ta.
  kxv-kxv: ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ମା଼ ପ୍ରବୁ କ୍ରୀସ୍ତ ତା଼ଣା ମିଙ୍ଗେତାକି ନା଼ନୁ
    ଆମିନି ବଡପଣ ଆ଼ହିମାଇଁ, ଏମ୍ବାତି ମା଼ନି କିହାଁ ଏଲେ ଇଞ୍ଜିମାଇଁ, ନା଼ନୁ ବାରେଦିନା ହା଼ନିଲେହେଁତି
    କସ୍ତ ବେଟାଆ଼ହିମାଇଁ ।
  amu-NT: Ee ꞌio ndi ꞌio mꞌaaⁿya na teincuuꞌ na ñeꞌcatseicueeꞌnaꞌ ja. Ndoꞌ na ljoꞌ,
    ñꞌoom na mayuuꞌ joꞌ chaꞌxjeⁿ mati na mayuuꞌ na mañequiaanaꞌ na neiⁿya na cwiluiindyoꞌ
    nnꞌaⁿ na cwilaꞌyuꞌ ñequio Jesucristo na nqueⁿ cwiluiiñê na matsa̱ꞌntjoom jaa.
  hin-CV: मैं हर दिन मृत्यु का सामना करता हूं. यह मैं उस गौरव की शपथ खाकर कह रहा हूं,
    जो हमारे प्रभु येशु मसीह में मुझे तुम पर है.
  spa-BES: Les aseguro, hermanos, todos los días estoy en peligro de muerte. Sí, esto
    es tan cierto como la satisfacción que siento por ustedes como creyentes en Cristo
    Jesús nuestro Señor.
  san-BEN: অস্মৎপ্রভুনা যীশুখ্রীষ্টেন যুষ্মত্তো মম যা শ্লাঘাস্তে তস্যাঃ শপথং কৃৎৱা
    কথযামি দিনে দিনেঽহং মৃত্যুং গচ্ছামি|
  tdx-tdx: Eka, ry longo, ventèko amy fisengeako amy Talèntika Iesoà Norizañeiy, t’ie
    mikenkañe boak’ andro.
  naf-naf: Kilaismagen notnne, neŋ Amobotnaŋŋ Zisas Kilais ekgapmti ingat keŋ oloŋen
    mambein. Zet kapi penaŋ sukwep diindoyap. Neŋ kasup kataŋ nukŋaŋ sambeyaŋ naminzilime
    gakikiyelen etaŋ mamkwalap.
  grc-MT: καθ ημεραν αποθνησκω νη την υμετεραν καυχησιν ην εχω εν χριστω ιησου τω
    κυριω ημων
  vid-vid: Wang'holozangu, heni twangilola na kubagama chila zuwa! Lutogo londilinalo
    na mbuli ya hemwe kuli kilumba hamwe na Kilistu Yesu Mkulu wa hetwe.
  pio-NT: Báisíta nuénánái, áibanái iwàwaca inúaca núa macái èeri imanùbaca; càita
    nacái báisíta máiní casíimáica nuicácuéca pía peebáidacáinácué Wáiwacali Jesucristo
    itàacái.
  tsn-tsn: Gonne ke boammaaruri gore ke lebagane le loso letsatsi le letsatsi; moo
    go boammaaruri fela jaaka boipelafatso jwa me mo go goleng ga lona mo Moreneng.
  amr-NT: Ayaʼda huameʼnoe kiriga̱yo̱ʼ doʼtaj eʼaraktaʼ menʼtipakikaʼne. Buttida ijjay.
    Kenpaʼti Jesucristo Huairitaj dakaʼda moknopo̱i̱kaʼnok, durugda i̱jje̱y, egomey
    pogomey.
  pwg-pwg: Ma taku akiibau wapa da rabobo ma yawasa ku kamona abigabiga. Ma vonavaghata,
    taku mara nonowa nakanani, ma kegha da ainuwabiibii kirakai iyamna tami ita Bada
    Yesu Keriso yavata kovi nuwasago.
  cjv-cjv: '@see-verse:1CO.015.030'
  tha-KJV: ข้าพเจ้าขอยืนยันโดยอ้างความภู​มิ​ใจซึ่งข้าพเจ้ามี​อยู่​ในท่านทั้งหลายโดยพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเราว่า
    ข้าพเจ้าตายทุกวัน
  por-BR-2018: A cada dia eu morro pelo orgulho que tenho por vós, em Cristo Jesus
    nosso Senhor.
  mhl-mhl: Komeji damaŋ so gbaga nobeiŋ ore so fukega. Buŋo oi foriine. O maŋkekerisie
    ogopune, nonji Kristo Yesu Ofoŋnoŋuŋ iŋoke dimaku ŋoŋore eru sakine ba ropeego,
    ore soso buŋo foriine oi totogo ŋajibe maneniminde manego.
  klv-klv: Akis nǝmatan ipat pǝpadaŋ hǝn ginau. Natenan ekitin hum tokitin ke notoṽiv
    masuṽ hǝn gamito len nǝmauran mǝttokade len aYesu Kristo, aMasta sidato.
  bco-bco: Ni nao nado i, nio꞉ tambo nili Alan Ya꞉su Kelisowa dowakiyo꞉, ne gimo꞉wo꞉
    mada alan sagalab ko꞉lo꞉, to gimo꞉lo꞉ sio꞉ a꞉no꞉ hendele so꞉lo꞉l. Ho꞉leno꞉ tambo
    niyo꞉ hida꞉yo꞉ alan diakiyo꞉ soma꞉no꞉wo꞉ o꞉ngo꞉ dowa꞉lab.
  kdl-NT: Ama a va̱, mayun n tonuko ɗa̱, n tsu yan ta̱ evu n ukpa̱ kain dem. N tsu
    lapa ta̱ makamba adama a ili iꞌya Yesu Kawauwi Asheku a tsunu u yain ara ɗe, kpam
    ukuna u na vi dem mayun ɗa.
  apu-NT: Nitariakori, nimarotari ipĩkitxi monõkori ikiniõtika. Ikara nisãpiretai,
    kotxi niuikai hĩte. Niuikari aãuini aãuĩte Kristo Xesosikata.
  roo-roo: Araoko irara oaa, oiraopavira rutu uvare vokiara rutu-ia kopiia ragai iare
    tutuu piepaiveira rutu, vo osa Pauto vo kovoaro purapaa. Oreoa eva oirao piepaavoi
    rutu, uvare roru iraopaaveira visii-ia. Vao iava osa Krais Jisas tapo ora tavosipataveira.
  miz-NT: Uten uten doko sá kanakíꞌi ña ntuvi iñá ko. Nuu é ntaā i. Nuu é ntaā í dɨ
    tsi dóo diní ko kuenta iña nto, tsi ntákuintiꞌxe nto Tóꞌo ko Jesūcristu.
  qvz-NT: Caran punzha turmintarisha tiyasha sirtumi huañunacuinta ani huauquiguna.
    Randi canguna Señor Jesucristota quirishcaraicu cushiyasha casnata rimauni.
  deu-ELO: Täglich sterbe ich, bei eurem Rühmen, das ich habe in Christo Jesu, unserem
    Herrn.
  mjc-NT: Tandɨhɨ ñi quɨvɨ nducú nyɨvɨ tsi yu cahñi ñi, tan tsa nditsa cuví tsi, yañi,
    tumaa tsa nditsa tsa sɨɨ cuñí yu tsihin ndo, tsa cuenda tsa tsinú iñi ndo tsi
    Jutu Mañi yo Jesucristo.
  caa-caa: Porque nen war inchena innumse nibꞌa iraj iraj umen tin e cꞌani uchamsen,
    pero war intzay meyra ubꞌan tama tunorox xeꞌ war ixqꞌuecꞌo ixxana tama ubꞌir e
    Cristo Jesús xeꞌ jax Cawinquirar.
  pls-NT: Cain nchanho janha chonda peligro de ndasenhe na ixin nichja de ixin Jesucristo.
    Co jamé ndoa tti janha tonna, pero cai c̈hjoin tonona janha ixin jaha ra ditticaon
    ra Jesucristo, tti chonda cain joachaxin para ixin ján na.
  eng-WYC-2018: Each day I die for your glory, brethren, which glory I have in Christ
    Jesus our Lord. (Every day I die for your glory, brothers, which glory I have
    in the Messiah Jesus our Lord.)
  bdv-bdv: ଏ ବାୟ୍‌ ବେଣିମଃନ୍‌, ଅଃମିମଃନାର୍‌ ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟର୍‌ ତଃୟ୍‌ ତୁମାର୍‌ ଗିନେ
