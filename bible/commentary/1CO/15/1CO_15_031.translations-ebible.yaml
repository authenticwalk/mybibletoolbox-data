  rmc-rmc: Me sako džives merav, phralale, no andre tumende thovav baripen andro Ježiš
    Kristus amaro Raj!
  apr-apr: Ang di diek nga, au i lok ponana dook ye urata kiau yo itar kanono nga,
    inbe ye yo urata tani in iyei ang le kayei di tooltool ke Tool Mai kiidi Yesu
    Kirisi nga. Ngan betanga tani in moolmool, le ole au awete betanga moolmool san
    mulu pang lapau. Ngan nanga, ye ke kanakana ngan so dook tiap matana matana pombe
    pang yau, le lok kaua urata nen, ole amata katai, too tiap.
  tiy-tiy: Do dumo gu, i de sébanil bé Tuluse, sénga fuweh i kéuyot ruwe méméléhu
