    دَنشَنِيَشِ عَلَ شَ مِشِ سُفَندِشِ عِسَ نَن مَ، نَشَن قِندِشِ وٌن مَرِفِ رَ.
  jpn-1965: 兄弟たち。私にとって、毎日が死の連続です。これは、私たちの主キリスト・イエスにあってあなたがたを誇る私の誇りにかけて、誓って言えることです。
  fra-SBL: J'affirme, par la vantardise que j'ai en vous dans le Christ Jésus notre
    Seigneur, que je meurs chaque jour.
  yka-yka: Akahante kaˈam, meˈ kapungtinaˈihanku, kahabaˈ ellew sōng ku pinapatey.
    Toˈo teˈed pinaˈinku inin kuweˈ toˈo isab weˈ kēgan ku teˈed peggeˈ sandel kaˈam
    si Panuhutanten bi Isa Almasihin.
  mle-mle: Kristen gwalugwa duw taakw, nyanyi nyanyi duw taakw wunaam viyasipak kwur-kwadanadiwun.
    Aw gwur Jisas Krais nyanadi Yitaypika Duw dikidiy tigwuralik tikuw, ki javik aal
    wuna rakarak tikwatuwa mawul liki mwiya maaw-al. Alik wun ki maaj gwurak watuwadiygwurik.
  shp-NTPO: Nokon wetsabo, netetiibira ea mawáti onsá meran iki, neskara en mato yoiaira
    ikon iki. Ja non Ibo Cristo maton ikonhaa iketian ea raroai keskatiribira, neskara
    jawéki kopí ea raroai.
  aom-aom: Nasi ö muenoꞌe Paul na majae ëhi vöröꞌere jevëꞌëro guomevoꞌiëꞌajeje. Na
    mae uëve. Jemëꞌo naꞌo nosi Bada Iesu Keriso-are ae gemuohuro javuëꞌëro naro jemesi
    jöho uehorovoromo nimorohajeje. Ëjöho iae maeje. Röhu guomevoꞌiëꞌaje hö uëvaje
    jöho ëhuꞌo iae jö maeje.
  geb-geb: Nde na phorgap guigira Zisas khothɨgi gumgi, gu guigira nde nzuai, gu rari
    tugara tɨgap, gu kha ndɨkndɨga mbui, mbe na shogirim, gu rimgirga. Nza za Krais
    Zisas phorga kav, gu guigira nden ndikndigi. Maaŋ muuŋgiap, gu kha kamen nde vhagi
    fhuvara.
  bsj-bsj: Miti buyai kirkir. wuri cowo mitokti kicwikka dorekeu, kebmibo, wuro miciko
    mor Almasiya Yesu Teluwebe.
  cak-cak: Can ronojel k'ij c'o ri camic pa nubey. Ri quiri' nin-ij chive rix ri junan
    kaniman ri Jesucristo iviq'uin, can kitzij vi, achel can kitzij vi chi yin ninya-ka
    juba' nuk'ij roma ri Jesucristo xirucusaj richin chi rix xiya' ivánima riq'uin.
  chf-NT: Anela hermanos, ca' chich cä totoj älbenetla que tä' ch'a'a cäjin t'oc anela
    uc'a ya'anonla t'oc Cajnojala aj Jesucristo, che' chich täcä cä totoj älbenetla
    que upete q'uin ayan chich machca yo u tzämsenon.
  tlf-tlf: Duubal ibe. Suun kup waasi iyo tebe, nangkolum o agan-bilipta, tebesi kale,
    nimi weng ko bogobeli koyo ki, niyo utamita, ibo alugum nulumi Kamogim Yesus Krais
    imi diim kal febabip kalaa age-nilita, ipmi deng uyo tebe-bom-nilita, weng koyo
    fen tuluun kup bogobeli ko.
  piu-2006: '@see-verse:1CO.015.030'
  poh-NT: Was tak nicha̱kꞌ aj niminel, jeꞌ reꞌ nibiraj aweh tak maj jeꞌ ricab nok
    quincapewenic chawi̱j tak ru̱cꞌ richoporic acꞌux naꞌn tak chiri̱j i kaKꞌatal Kꞌoric
    Jesus reꞌ Ajabe̱s woꞌ chi kana̱, kꞌe̱ꞌ nsukbic nicꞌux awuꞌum tak, coric woꞌ chi
    reꞌ hin xa eli̱c woꞌ i kꞌi̱j niyew wi̱b pan yohbalil chi cꞌuhbalanic chi xa cucꞌtak
    nak chic maꞌ quino̱j pan quimic.
  tue-tue: 'Bʉ́recoricõrõ basocá yʉʉre sĩãdʉgácua. Tee diamacʉ̃́rã niiã. Atecã́ teerora
    diamacʉ̃́ niiã: Yʉʉ mʉ́ã marĩ Õpʉ̃ Jesucristore padeoré wapa ʉseniã.'
  bjp-bjp: Foron tuaklik, na foron biing tikii, minet i fatat ta sau isi iau. Ia falimlim
    le orek kiak i tekentu, ifasi ini tara laes kiak ulo gam, wara na sani ae Karisito
    Iesu, Kumguui kerer, ka tel ta u na liu kimi.
  xon-xon: Nnaabitiib, idaa mɔmɔk m chuun nkun ni la. M kpa kipupuk ni pu Tidindaan
    Yesu Kristo aasan ni, nima le cha m len kina.
  tzo-ZNT: Ti xꞌelan chcale, yuꞌun avil atuquic ti jutuc xa mu lilaj jujun cꞌacꞌal
    ti cꞌalal ay cal avaꞌiic li scꞌop Rioxe. Yech o cꞌal tana. Jaꞌ noꞌox jpatoj o
    coꞌon ti achꞌunojique.
  mpm-NT: Ruꞌu Pablo, kaꞌan ndaa ri ñani naa ra, ja ndɨ kɨvɨ ni ka nduku yɨvɨ kaꞌni
    i ruꞌu ja sɨkɨ jniñu ya. Ti vasu jito ri nundoꞌo, ko kusɨɨ xaan ini ri ja suni
    ka kandixia ra maa Jitoꞌyo Cristo Jesús.
  ots-NT: Cierto na̱ dí xihquijʉ hñohui, dí tzi hñi̱xtsjɛgö bbʉ dí xih cʉ pe dda cja̱hni
    ja ncja guí hñe̱me̱jʉ nʉr evangelio bbʉ ndú nzohquijʉ. Cierto hne̱je̱, göhtjo
    ʉr pa dí döjti nʉm tzi mʉy car Jesucristo, como jin dí pa̱di ncjahmʉ gu tu̱.
  hoy-hoy: हे वार्टुरा अदिक आकतींगेरा, नानी आ घमण्ड इन किर्‍या जो नाम्द मसीह यीशु
    दा ना नीम्द बारा दा माळतीन कि ना हर दिन सायतीन.
  amo-amo: 'Nuana nilime nin nishono, ufo figiri nighe nin ghinue ulenge nan dimun
    nan nya Kristi Yisa Cikalari bit, meng belinmunu ulele: ndin kuzu nan nya kidowo
    kolome liri.'
  pjt-pjt: Palu walytja tjuṯa, ngayulu mulamulangku nyangatja wangkanyi tjukaṟurungku,
    panya tjiṉṯu tjuṯangkuṉiya ngayunya nguwanpa iluntanangi tjukurpa Christanyatjara
    tjakultjunkunyangka. Palu panya ngayulu tjukurpa nyurala tjakultjunkunyangka nyura
    uwankara Mayatja Jesuku Christaku walytjaringu. Nyara palulanguṟuṉa puḻkaṟa pukuḻarinyi
    munuṉa rapangku tjukurpa tungun-tunguntu wangkaṟinkupai ilunytja kuliṟa nguḻuringkunytja
    wiyangku.
  cwe-cwe: Ndugu zangu kweli nowona ifa chila zuwa! Vino voniigoda kumwenu, muna ugima
    wetu kwa kuilumba na Chilisito Yesu Mndewa wetu.
  daa-NT: Gem kol siŋtay, kun kawta, nu goy ko ɗo taaɓin ta muuti di. Nu kaawaako,
    ya ka seener adir portiko iŋ kuŋko, asaan ku aamin iŋ siŋ ku *Rabbinte Iisa Masi,
    kaaw taat nu kaawiy-an oki, taar ka seener.
  mlp-mlp: Ya imaqbaban, ya negmo gigo hib ibin nazaq waqim bilaqaiqta. Ne yaqgo tuhuritiy.
    Ya le ne gigo hib kabiy emad ya bab gitebmo diq kabiy na emyaiqta. Teq yaqmo igo
    zawayib ya kabiy na a hi emta. Haiqgam. I gigo Iyahta Krais Yesus-mo zaway yagsa
    ya nazaq emyaiq. Nazaq iyan ya bilaqaiq, Kam bunmo ya moqgo tow waqim luwaiqta
    haqaiq.
  ape-C: O ipak eikish arpesh. Eik yanadudareh-umep abom um agundok apak matukur apakin
    Debeini Krais Jisas um. Douk namudok aria eik yakri ikripep enyudok baraen namudok.
    Adur atin, ihih nyumneh eik yape kabi douk yagok iri um.
  bgs-bgs: Mga kataladi, bánnal na ágpadadurungán ku ákniyu tô tingód katô kapasábbad
    ta tun ki Jesu-Cristo na Áglangngagán ta, asta bánnal gó na kada álló ágtubangán
    ku tô kamatayan tingód katô kapamaké ku kandin!
  faa-faa: Hameo, maiya suamo nōmo someraka, “Pipu ano rusua kukusare?” Aíyaka nōmo
    kakaro somerakanapo. Repo Unihae Yasu Keresoaki kataka marekea rakiraka risikino
    asekea ano seserakanapo. Aíyaka nōmo kakaro somerakanapo.
  kik-kik: Ngũmwĩra na ma, ariũ na aarĩ a Ithe witũ, ti-itherũ, o ta ũrĩa ndĩĩrahaga
    nĩ ũndũ wanyu thĩinĩ wa Kristũ Jesũ Mwathani witũ, atĩ niĩ nguaga o mũthenya.
  cap-NT: Apóstol kamañquiz ojklayan anchucqui Jesucristo Jilirz̈quin criichinc̈hucc̈ha.
    Jalla nuz̈ cjen cuntintuz̈ wejrqui. Jalla nuz̈ chiican werar razunal chiyuc̈ha.
    Niz̈aza zapuru wejrqui ticz llaquizican z̈eluc̈ha, apóstol kamañquiz ojklaycan.
    Jilanaca, jalla nuz̈ chiican, werar razunal chiyuc̈ha.
  ksr-ksr: Koomunoŋ mono kambaŋ so gogoŋ nomambaa so kolooja. Qaa ii oŋia. Oo uumeleeŋ
    alauruna, niinoŋ Kraist Jiisas Poŋnana iwo nama oŋoojoŋ ama selena meŋ umakejeŋi,
    iikawaa sareqaa hoŋa ii asuganoŋ iŋijowe mobutiwaajoŋ mojeŋ.
  eng-TNT: By oure reioysinge which I have in Christ Iesu oure Lorde I dye dayly.
  sbs-sbs: Ni wamba buniti bakwetu, sina hanina ibaka lya kulitemba kenu kwa Jesu
    Krisite Simwine wetu, nicho, kuti nina mwi fu izuba ne zuba,
  sue-sue: Otao mamai naso, na Kristo Yesu Tua nasokai amira nana susumuro noise zazo
    nisokare de ike nitinowena, susu amira ikoniro sana me waise. Waiko be sero betai
    meni naso nana zora awinuawi amire nowena.
  fra-NCL: Chaque jour je suis exposé à la mort, aussi vrai, mes frères, que vous
    êtes ma gloire en Jésus-Christ notre Seigneur.
  snn-NT: Mësacuani ai yëreba yëguë ba'iyë yë'ë. Mësacua naconi Cristoni te'e zi'inguëbi
    mësacuani ai yëguë, yë'ë je'o bacua yë'ëre huani senjoñete gare ro'tama'iguëbi
    mësacuani conguë ba'iyë yë'ë.
  atb-NT: Gumang wuì ê, ngò gi, nyí wuî aluq shoî shoî shi é hui zô é nghut lhê. Haû
    su nghû é gi, nga-nhûng é Yhumsîng Hkrisduq Yesuq má, nungmoq é hkyô lé ngò hkyak
    wó gumrong é yanmai nghut lhê.
  cek-AK: Kai loe ni thokkruek ka duek, aicae Angraeng Kri Jesu ah ka tawnh ih nangcae
    anghoehaih rang hoiah, ka thui thaih.
  bkd-bkd: Mga suled, laus gayed ha aldaw-aldaw agkahenà-henà ku ha himatayan a hu
    kenà mga tumutuu, ba sa tungkay ku iman igkabayà-bayà iyan kaw tumenged hu pagpakigsabuwa
    taw diyà ki Jesu Cristo ha Ginuu taw.
  ctu-76: Bʌq'uentic mic sajtyel ti bele' q'uin. Pero tijicñayon cha'an xuc'uletla
    chʌncol la' ch'ujbin lac Yum Jesucristo.
  lac-NT: In wet acsa'orirex, rajra' quin wu'yic wa tabar in quinsa'. A teno', quin
    wa'aric techex aro' quire' ic pacran er ic bʌjex, quire' caj ij cacsajex tij corex
    ti' ic Jaj Ts'urirex Jesucristo.
  xla-xla: Epapedeme mikadepe dle so namkadulo, na꞉tapo Yesu Keliso di Lod dulu dla
    wua꞉ yilo siyemhala kokoye atlemama ipo atlema, na꞉tapo alila hapuloma dulu dla
    polowe mateka꞉pi dla halemde.
  xav-NT: Ĩ̱sisãnawã norĩ, awẽ sidâpâsi aré 're ĩ̱dâ'â u'âsi mono nherẽ, wa tô te
    dama 're rowasu'u u'âsi, ĩwasu'uwẽ na. Wa norĩ hã Wanhib'apito Cristu Zezusihi
    ãma simisutu oto 're wanomro mono wa, tô sena aima 're ĩ̱toi uptabi za'ra wa'aba
    mono zéb zarina, wa tô sena na aima ĩ̱siwasu'u za'ra wa'wa, ãne na hã.
  cuk-cuk: Gwenadgan, napira an bemarga soged, bemar Bab-Jesucristoʼba-naidba, igi
    an weligwar itoge, ayobi, napiragwadba an bemarga sogbalid, an bane-bane burgwednaga
    gudiid.
  tbf-tbf: Bu kasiung, o oeng tuktuk senga, o suoeie mi miensei sibu ra kokouk. O
    oit nia pengan senga ine, simi vunan o res beitsak surie nga ese nga ta tsok se
    Karisito Iesu magiet Nguts.
  uig-CYR: Рәббимиз Мәсиһ Әйсада силәрдин пәхирлинишим раст болғандәк, и қериндашлирим,
    мән һәр күни өлүмгә дуч келимән.
  ikw-NT: M zị m n'ọnu ẹnwu kpakara ọbochi. Rụmu nda m, m nookwu ka kwnornu nụ m jị
    m anụ naanya risi, anụ zị nụ rime Karaịsi Jizọsi Nyenwe aị.
  khs-khs: 'Ne ma:ela:o, ikila sopoke neyewi selese, “Napu ikila sopoke newa sana
    kulukeye.” Aluse neyewi heneye selakeye. Kiyawa nini Piseiki Yesu Kelesowemi kulupela:
    apola: tiya:sela: sitalaleke potapola: newa epelekeye. Aluse neyewi heneye selakeye.'
  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ታኒ ኑ ጎዳ ኪሪስቶሳ ዬሱሳን ታው ዴዒያ ሂንቴናን ጬቄታዴ፥ ጋላሳን ጋላሳን ሃይቃይ።
  pma-pma: Anatin, en avong vasi keil, navisu ral min matien. Tuak ka ahinkuli keil,
    selusien onak vi anatin suval koa vi anatin keke namul navut nau ven demkatien
    koa mikuri en Iesu Kristo, Asuv orer.
  atd-NT: Nò, mgo sulod, to dakol no igkarago ku tongod to pogtuu now ki Hisu Kristu
    no Lagboy no Igbuyag ta, og-indanan ku sikaniu to waro allow no ogligad no ogpakadoromdom
    a ko kon-u a buwa ogkamatoy.
  tel-2017: సోదరులారా, మన ప్రభు క్రీస్తు యేసులో మిమ్మల్ని గూర్చి నేను చూపే అతిశయాన్ని
    బట్టి నేను ప్రకటించేది ఏమిటంటే, “నేను ప్రతి దినం చనిపోతున్నాను.”
  hat-BSA: Mwen dakò fè nou konnen, frè m yo, pa fyète ke m gen nan nou, ak nan Jésus
    Kri Senyè nou an, mwen mouri chak jou.
  top-NT: Porque aquit xli̱ca̱na cha̱li cha̱lí actzú ni̱ cmakatzanká quili̱stacni
    y aquit ni̱ cakskahuinama na̱ chuná la̱ ni̱ cakskahuinán acxni cuan cca̱li̱pa̱xahuayá̱n
    la̱ li̱pa̱huaná̱tit Jesus.
  msk-msk: Kay manga karomonan ko, laban sa matungtung yang pagalaong ko kamayo na
    yang panalangin kamayo ni Jesu Kristo na Ginoo ta yang yakapaguma kanak maski
    allawallaw yaanipanip ako na apatayun garo nang yapagkontara kanak.
  gyr-NT: Supi eté, che rɨvɨreta, arɨ yacatu avɨye che amano vaherã opacatu co mbahe
    tẽi sui. Ahe pɨpeve avei rumo che areco ité che vɨharetesa pe rese yande Yar Jesucristo
    rese che recose.
  kmh-kmh: Minek minek Gor nup aŋgniŋyiŋg apiyn, “Kumniŋg kumniŋgayn. Minim ma mindip
    apiyn.” Yand nep Gor minim aŋgenik niŋiy dipik ak mey, biynimb mapin yand mindpim.
    Nimbip niŋind apiyn.
  ukr-ONPU: Я щодня перед лицем смерті. І це правда, як і те, брати, що я пишаюся
    вами в Христі Ісусі, Господі нашому.
  emi-emi: Kapughu etoa, asousou nimate nau ekapaaili! Am rooroo tani kila va isaa
    o inangari koronna, nongina koronna va atautau sae nannaaghi tale sa ateva Vauita
    ateva Iesu Karisto ghe gheleiela etaimim.
  zpv-NT: Rñiꞌ naannchiꞌpaꞌhn loh tu, bwihtsi raꞌn, cayuhnn lasahcaꞌhn xcweenta tu
    nez loh Daada Jesucristu Xtaada nuꞌh nin cayuhnn xtsiꞌn Ñiꞌh laꞌn lastoꞌ tu, ya
    guiñiꞌn loh tu, garaa dxyih rdxihldxinee raꞌ bwiinn naꞌh tin chiinn raꞌ ba naꞌh.
  gux-gux: N kpiiba li tie moamoani ke n ye mi kuuma nni daali kuli nani lan tie ke
    n pia li pamancianli ti Diedi Jesu Kilisiti kani kelima yi yaapo maama.
  kos-kos: Mwet lili ac lulu, nga suiya misa len nukewa! Konkin luk keiwos, ke sripen
    kupasr lasr yurin Christ Jesus Leum lasr, pa oru ngan fahkla ma se inge.
  ibo-ibo: Nʼịgwa unu eziokwu, ụmụnna m, ana m ezute ọnwụ kwa ụbọchị. Ihe m ji kwupụta
    nke a bụ nʼihi ịnya isi nke m ji unu anya nʼime Jisọs Kraịst, Onyenwe anyị.
  yml-yml: Ekwavo, Yaubada i ꞌasetaku, a vona mogitana ꞌwaimie ꞌaiata ꞌaitamogana
    ꞌaitamogana ilagi ꞌeba wafa a veveluagadi Keliso faifaina. Yaku vonanina wata
    yaku sosoana faifaimi, ꞌadi ꞌailuga vona mogitana. A sosoanaga fai ꞌwa miaveꞌitubama
    ꞌada Toveimea Iesu Keliso taiadi.
  ory-ory: ହେ ଭାଇମାନେ, ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ମୁଁ
    ଯେଉଁ ଦର୍ପ କରିଥାଏ, ସେଥିର ଶପଥ କରି କହୁଅଛି, ମୁଁ ପ୍ରତିଦିନ ମୃତ୍ୟୁଭୋଗ କରୁଅଛି।
  bzj-bzj: Mi bradaz ahn sistaz, Ai fays det evri day! Da weh Ah soh prowd a weh Krais
    Jeezas wi Laad du fi unu mek Ah seh dis.
  chk-chk: Ämi pwii kana, üa sereni feiengauen mäla iteiten rän. Üa apasa ei lon ai
    sikäsinikemi lon Kraist Jesus ach Samol.
  ssd-ssd: Tira kame, ye mara mindek kumam tuku dirnaŋget ta tane ye ndoŋ siŋgine
    Suŋgo Kristus Yesus dubiweg ta ye tane tuku payamket.
  acr-TNT: Pakatzij wi hermanos, lic quinquiꞌcot uma ralak, ma wuma riꞌin cojom alak
    rubiꞌ ri Kanimajawal Jesucristo. Ruma cꞌu laꞌ na quinoc ta il che ri camic catewun
    panuwiꞌ ronoje kꞌij.
  rop-rop: Ebridei mi oldei abum trabul, en detlot trabul na oldei meigim mi gulijap
    dai. Main braja en sista olabat, mi nomo laiya langa yumob, dumaji mi oldei tok
    gudbinjiwei blanga yumob weya yumob bin joinap garram Jisas Krais det Bos blanga
    wi.
  mee-mee: Iau ka matmate ka kaeme kinung. Kolingau memena, pangamologa laeala ka
    kaomanna. Ba iau ka kinpataetaea Nutu giana ka kaeme kinung kurumea momongamiaungana
    ngallo nge Karais Iesus A Avolaukita bole.
  dif-dif: Ditji pratjanani ngani palila wapaia jurakokaterina jurangundru, ninaia
    ngato ngamalkai Kapara ngaiananani Jesungu Christungu.
  gam-gam: Agana ambana kambono, na kandja kaima djindo, ege ege una na togopon dje
    yenj. Na kandja embe djindo ge, Iwa Kerman Jisas Krais ye boll kogo wopake yendo
    mal, na wopake kando pille na kandja embe djindo.
  nou-nou: Nanonamendi iji dada na betadi sia edo ena. Edo eiedo sena ainda be awa
    gosena ingo nangode da dada Bada Iesu Keriso ga da pepeta ewamei ewa amimi na
    iaviri ena.
  mqb-NT: 'Sənen apan lele, mərak uno ahay, nen nà, kəla siwa fok amac a ɗaf nen
