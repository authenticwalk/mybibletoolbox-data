  chz-NTPS: Juˈdsooꜘ jwahnꜙ ø̱ø̱hnꜗ, läꜙjëꜙ jmɨɨˊ baˊ hiiꜘ gooˉ ju̱u̱nꜘ. Hiꜙ läꜙja̱ˉ
