  for-for: 'We, nao''mitaba, Karaisiti Isu Wa''egarempati naeba tigekaba na''mu potamagi,
    mayama tagaka urimuwe: Naepa a''ya''ma yaga purikenaenamaba agarosanatagi miyuwe.'
  epo-epo: Mi asertas per la singratulado pro vi, fratoj, kiun mi havas en Kristo
    Jesuo, nia Sinjoro, mi mortas ĉiutage.
  gfk-gfk: Kaba hinsakagu ta Krais, i hutet bia ni hiruo ta ira kaba bungbung bakut.
    Iau sasalim bia i tutun. Bia ing i tutun bia iau latlaat uta muat narako ta Krais
    Jisas no udahat Watong, iau sasalim bia i tutun mah bia i hutet bia ni hiruo huo.
  bjz-bjz: Nímane gaabee ea, namonde amode dano Iesu Keriso de takembea vitera-du
    gangoro urota, gaa bee eghá rere. Enembo amó fefera inono amburari-du daita rea,
    manaka gaegegeta rousue.
  atg-NT: Anye ẹ la okhẹna eghuli ogbẹlẹkpa! Ititiegbe ni mhi ri itobọ oyẹ ẹ titi,
    irari emini iJesu iKirisiti ọyawa ọ riẹlẹ na ẹ, o rẹmhẹ ngme ona.
  bjv-NT: Kɨ rɔjetɨ, ngakom je, kɨ ndɔ je kare kare pətɨ m-a ta koy tɨ. Nɨngə m-ɨngə
    rɔnəl kɨ takulsi kɨ mbata kɨndə rɔ naa tɨ ləje dɔ kɨlə tɨ kɨ Jəju Kɨrɨsɨ, kɨ e
    Ɓaɓe ləje.
  tos-NT: Sa̱mpi̱ xli̱ca̱na̱ pi̱ cha̱li̱ cha̱lí̱ ni̱ tzanka̱y ti̱ quinca̱makni̱putuná̱n,
    chu̱ yumá̱ hua̱ntu̱ cca̱huanimá̱n huá̱ xtalulóktat, ni̱ cakskahuinama̱, na̱ chuná̱
    la̱ntla̱ ni̱ cakskahuinán acxni̱ cuan pi̱ cli̱pa̱xuhuay mimpa̱lacata̱ la̱ntla̱
    xli̱pacs minacu̱cán li̱pa̱huaná̱tit Jesús.
  rro-rro: Uaho'aba'u e, weiana emi mauri Keriso Iesu aonai hauna au napaina paunai
    'abi tohana nahina benimi. Au hanona 'ari mo waira'uai nemiaho rani ikoinai.
  mxp-NT: Janch ø mɨguꞌuktøjk ɨdøꞌøn nwa̱ꞌa̱ñ, wɨngon øts ja oꞌjkɨn jabom jabom nꞌixy;
    kaꞌats øts ja nwandijy, jaꞌayɨ øts nugo ndyimdyajotkujkꞌajtpy ku meets ja nwɨndsønꞌa̱jtɨm
    Jesucristo tø xjanchja̱wɨdɨ.
  aak-aak: Gɨ́ nɨrɨxɨ́meáyɨ́né, sɨ́á ayɨ́ ayo nemerɨ́ná “Nionɨ nɨpémɨ́áonɨrɨnɨ.” yaiwinarɨŋápɨ
    sɨ́mɨ́ e nɨtɨnɨmɨ emearɨŋárɨnɨ. E seararɨŋagɨ aí “Xewanɨŋo seáyɨ e nimónɨrɨ rarɨnɨ.”
    mɨniaiwipanɨ. Seyɨ́né negɨ́ Ámɨná Kiraisɨ Jisaso tɨ́nɨ anɨ ikárɨnɨŋwaéne nimónɨrane
    nánɨ nionɨ mɨxɨ́ nɨmeakɨ́nɨrɨ “ ‘Nɨpémɨ́áonɨrɨnɨ.’ yaiwinarɨŋápɨ sɨ́mɨ́ e nɨtɨnɨmɨ
    emearɨŋɨnɨ.” seararɨŋɨnɨ.
  chd-NT: 'Itine itine tocomma to aƚma''ma, aƚma''a''ma. Cacua: Ma'' al ƚinca iƚe
    laifnespa. Iya'' tixoqui neta capalaicolhuo'' imanc'' unc''aipimaye loƚ''huaiyijmpa
    Jesucristo. Toƚta''a aimi''iya cafel''miyacolhuo''.'
  kdc-kdc: Ndugu zangu, kila siku na mmabehi na ifa! Magoda ganilinago kumwenu kwa
    kuilumba na Yesu Kilisito Mndewa wetu gonhenda nonge vino.
  nhr-nhr: Tíí qõe ga tuè, tseegua ner ko bìrí tu u - koasean ncẽer gatu domka Jeso
    Krestem gatá dim X'aigam koe úúa hãa domkar ko wèé cáḿ ka x'óó.
  uig-PIN: Rǝbbimiz Mǝsiⱨ Əysada silǝrdin pǝhirlinixim rast bolƣandǝk, i ⱪerindaxlirim,
    mǝn ⱨǝrküni ɵlümgǝ duq kelimǝn.
  beo-beo: Na fi dunu! Eso huluane, bogosu da nama gadenene doaga:sa. Ninia da gilisili
    Hina Gode Yesu Gelesu Ema madelagi dagoi, na da fedege agoane hahawaneba:le dilima
    hidale agoane sia:sa
  acf-NT: Fwè èk sè, mwen ka wè lanmò toulé jou. Mwen ka déklawé sa menm kon mwen
    ka déklawé mannyè zòt ja lévé né mwen kon nou manché an Jézi Kwi Senyè-a.
  tpi-OTNT: Ol brata, mi tok tru tumas, olgeta de mi pilim olsem mi dai pinis. Yumi
    olgeta i stap long Krais Jisas na mi save amamas tru long yupela, olsem na mi
    no haitim dispela tok long yupela.
  mbt-NT: Me suled, ke nekey kamalehet ka kahale ku te pegsabeka niyu ki Kristu Hisus
    ne Magbebaye ta, iling degma kamalehet due ka egkatangke ku ne kamatayen tagse
    aldew.
  hau-SA: Ina fuskantar mutuwa kowace rana. I, kamar yadda yake tabbatacce cewa ina
    taƙama da ku cikin Kiristi Yesu Ubangijinmu.
  mam-NT: Jax wu'na mi nuket jun k'ij mint niy'x q'uixc'aj wu'na ju'wa. Ka n-oc cyocsla'na
    nyola oj tzin nkba'na nchin tzalaja tu'nj e cyocslay ti' Kaaw Cristo Jesús tej
    t-xi' nk'umena cyxola, cybi'nc'a nyola ti'j ch'ix mi'n chin cub byeta jaca k'ij,
    cuma junelne ta' cyca'bel nyola.
  udu-udu: Aha/ usha mo, iwaḵ mo, gom miim pem jin karka/ is ki ca mo e um mo a’di
    jin taka/ eya Ḵrisṯẖos jin ta’da Yesus Tap̱am bana mo tani aha/ wukina isa yempa/
    mo be.
  tvt-tvt: Nga joonte loong ngah bah saarookwet etek elang! Seng roidong di, seng
    Teesu Jisu Kristo damdi roop eno ngah sen suh khuupook angno, arah jenglang.
  bgt-bgt: Ara kulagu, leuleghu dani inau ku sokara pungusia na thehe! Iangeni e tutuni!
    Gi keda boi tutuni, e boi tutuni mua inau ku tautalunagho eimiu eigna na nimiu
    na mono haidu duagna nida a Lod Jisas Krais.
  mvn-mvn: Vona ahiahina, auyewa aitamoata aitamoata wayahina yauke anianiga deina,
    iuna eha ani‑hoina yawaiu avo‑haini. Yaiau, eha avitupu. Vonana vona tunuhina.
    Yauke adewa‑haiawa wayahimi, iuna aivaitemi Tau Ito‑yavuha Iesu yaka Kauvea uvitumahanei
    yau nau‑wahe wayahina.
  djk-NT: Biibiwan! Mi ya dati, ogii lontu mi fu tyai dede gi mi seefi. Ma toku, mi
    de anga piisii a ini. Mi sa gafa a manii fu mi ya, fu di a tyai yeepi, meke u
    anda kon de sama fu wi Masaa, Kelestesi Jesesi seefi.
  uig-LAT: Rebbimiz Mesih Eysada silerdin pexirlinishim rast bolghandek, i qérindashlirim,
    men herküni ölümge duch kélimen.
  nde-nde: Mina ngifa nsuku zonke, ngitsho khonokho bazalwane, ngeqiniso engiziqhenya
    ngalo ngani kuKhristu uJesu iNkosi yethu.
