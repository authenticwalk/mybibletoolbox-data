  llg-llg: Huu tungga-tungga faik uak au mate! Tehuu tolanoo susue nggalei! Au soo,
    au ameda taa hata-hata, leo au mate. Huu au bisa botik au matang, huu, ei nanambaꞌak
    nakandoo mia ita Lamatuan Yesus Karistus, fo Manetualain haituan mai so.
  kyf-kyf: 'Bheliaɩn, ɩn mɩ tlɩtlɩe ''yu ''ylɩ weee zlɩ. Na ''dɛ na ylimanɩa amɩaa
    ''gbʋ -amɩaa -Kanyɔ -Zezu Klisɩ ''wʋ: we ''dɛɛ ''gbʋ na gba ''saa.'
  tpi-tpi: Ol brata, mi tok tru tumas, olgeta de mi pilim olsem mi dai pinis. Yumi
    olgeta i stap long Krais Jisas na mi save amamas tru long yupela, olsem na mi
    no haitim dispela tok long yupela.
  mih-NT: Ndisa vatyi tandɨhɨ quɨvɨ cuñi cahñi ñiyɨvɨ sii. Ndisa xaan cuhva cuan tañi
    sa ndisa tucu vatyi zɨɨ xaan cuñi sihin maa ndo sihin cuhva sino xaan iñi ndo
    sii ra Cristo Jesús, ra ndyaca ñaha sii yo.
  qvh-NT: Say wilacuyta wilacur puriptëmi waran waran maypa aywaptëpis wanusimayta
    munaycäyan. Sayno captinpis manami laquicösu, sinöga salvacuyänayquipä Jesucristuta
    chasquicuyaptiquimi cushicö.
  kms-kms: Nge mand, nge pripri kati ningg tumo. Beghi buagi ane Kraist Jisas beghi
    Yumbui nde pas di nge nungoqi ningg quan nganye chumbuai gad pugri bu wand ren
    simbe gad.
  agn-agn: Mga logod, kaldaw-kaldaw agtalongaeno tang kamatayen. Narin matod, pariong
    matod tang agpambogo natetenged ong bindoat ni Cristo Jesus ang yaten ang Gino
    ong mga kaboi mi.
  nhi-NT: Pues tlamilauca innamechoniluia, nocniuantzitzin, ipampa in paquilis tlen
    inpia ica namehuantzitzin inauactzinco in toTecotzin Cristo Jesús, neh mostlah
    nicah itempan in miquilis.
  ttc-NT: Erman waq, b'ajq'ij wetz ch'inky tuq nkyinkamik, b'ix dispwest a'in tzan
    tpaj wetz b'an nkyinchalaj eti'j etetz tzan tpaj te Qajaw Kristo Jesus.
  dan-1931: Jeg dør daglig, så sandt jeg har eder, Brødre, at rose mig af i Kristus
    Jesus, vor Herre.
  kwj-kwj: Ai hiparakambwe le, gisi gisi ani haro hinga a sirandau. Woro o sumbu mwe
    naha, ani Jisas Kurais hi ki kunu ni mwe naha ani eripeꞌaripendau sumbu hinga.
  vie-OVCB: Thưa anh chị em, mỗi ngày tôi giáp mặt với cái chết; do niềm tự hào vì
    anh chị em, trong Chúa Cứu Thế Giê-xu, tôi dám quả quyết như thế.
  kze-kze: kesí kwaásiyono. keináraware kewé kentáásí Ísóigo Ísu Káráísitiye tarúmai
    méta keinárawatave'a aamoí kwéunda mirámó árai'o úndantemba aasiyaasi-táwai imáyáa
    é'a sé'a ívékaamba sínkamiya'a púwóno-imayaa kwéunda mindágwara'a árair-aimban-iye.
  mpj-mpj: '@see-verse:1CO.015.030'
  lbk-lbk: Tet-ewa ay sarcha fiyag ak isnan kawakawakas iib-ak. Tet-ewa nan kanak,
    ay kag nan kinatet-ewan nan mangilaylaychak ken chakayo isnan maiyornosan tako
    ken Cristo Jesus ay Apo tako.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, veꞌem ax joꞌn a̱tseꞌe nxo̱o̱ndu̱k miits ka̱jxta
    ku̱xeꞌe xjaanchjávada je̱ nMa̱ja̱ Vintsá̱namda Cristo Jesús, tyú̱vamts a̱tseꞌe
    nvaꞌañ je̱ts jó̱vum xa̱a̱j a̱tseꞌe nꞌit je̱m je̱ o̱o̱ꞌku̱n yꞌam kya̱ꞌm.
  bzh-bzh: 'Arig lo, sa kwaġ vesa rot in ham in hil atu hil Mehöböp Yesu Kerisi yi
    alam ggëp ti, om sën sa nanër ranġah vu ham bë: Raḳ buk pin og nġaa maggin
    nedeġinengin sa benevonġin bë sa malaġ nama.'
  guj-2017: ખ્રિસ્ત ઈસુ આપણા પ્રભુમાં તમારા વિષે મારો જે આનંદ છે તેની ખાતરી સાથે કહું
    છું કે, ‘હું દિનપ્રતિદિન મરું છું.
  jvn-NT: Pantyèn, saben dina aku ngadepi pati. Lan aku ngomong iki jalaran kowé ndadèkké
    bungahé atiku, saiki kowé pada nurut Gusti Yésus Kristus.
  byr-byr: Nyaꞌmweihi, yuya yɨrɨkerɨkaavɨ nɨmɨ taanginya maaꞌdɨ mena bainɨkeinyɨbɨsainyɨ.
    Sarɨmɨnyɨne yayaꞌ munyaba makimunebaaibɨꞌ dazaꞌ nebulyaꞌna dadɨnyɨ. Nebulyasɨ.
    Kɨraazɨtɨyai Jizaazai sai nemɨre Naangerɨ wɨlamwaaihevɨ yaya munyaba makɨla saꞌ
    kɨnɨnnakeinyɨ.
  ian-ian: Wuna kɨta mbaapma nɨmba wun kat nɨma vat yelɨnja njɨmbla ana nɨmamba yelavɨka
    lɨgowun. Ngwuk kat yelavɨka lɨgowun. Jisas Kraist waa nyaangɨk kat maawupmba yelavɨka
    kwutaa lɨngwa vak kat yelavɨtaa kiyavak kat ana vaatɨgowun.
  hun-hun: Naponként halálos veszedelemben vagyok. Oly igaz ez, atyámfiai, mint a
    veletek való dicsekedésem a Krisztus Jézusban, a mi Urunkban.
  mcf-NT: Unësash uincuentequid iquec, quequin tantiembi. Aden tantiaquin Esuquidistu,
    Nuquin Icbo, ëmbi chuibanac Esuquidistu tantiaquido mibitedi yampondac, quequin
    tantiembi. Aden tantiaquin unësmane quenquiocquin Esuquidistu unësash uincuente
    iquec, quequin chuibenec nebi. Aden badiadquidën-badiadquidënquien chuibanubi
    ëbi unës uate utsibo bunec.
  kjs-kjs: Amenu, neme ora lalo. Gore ade abuna ni tyalo pi kogono pe. Go pea pare
    naana Mudu Ali Yesu Keriso raapu pima-pulu neme nimi madaa pedo puma apo agale
    lagiawade.
  mni-mni: Ichil-inaosing, eina numit khudinggi siba maiyoknari! Masi achumbamakni
    haibasi eikhoigi Ibungo Christta Jisuga amata oiminnariba eikhoigi punsida, nakhoida
    leiba eigi choathokchaba adugi mapana eina nakhoida masi phongdokchabani.
  yad-NT: Radyiijeya̱ nta ti̱ta̱ju̱ rundamu, si̱tenuni̱ ri̱tay darya jiryiva, ratyeryi̱veda,
    jiryatiy ri̱chana̱tyasara jiryeyadaju̱, ri̱chana̱tyasara Jesucrístumu jiryatiy
    Vu̱yntyityu̱ dañi̱.
  mxb-NT: Káꞌa̱n ndaa̱i̱ xíꞌín ndó, ñani, ña̱ sa̱ꞌá ña̱ kádii̱ ini yuꞌu̱ sa̱ꞌá ña̱
    ni̱ kee satoꞌo yo̱ Jesucristo xíꞌín ndó, sa̱ꞌá ño̱ó ndidaá kuu̱ vá ió ña̱ kuui̱.
  pon-2006A: Riei ko, I kin mihmi nan keper en mehla rahn koaros! I koasoakoasoi met
    pwehki ei kin suweikin kumwail ni atail mouren miniminiong Krais Sises atail Kaun.
  maq-NT: Nina vëë me xi hacuaha ngahan ne, ngu nixtin ngu nixtin ne, tejñataha tsavi
    tsëhë cjuaveya. Ngayujun ni ne, jemu vaxë́ndaja nuju ngatsë rë xi tjin tangun
    cjuatacun naja cojo Nai naja Jesucristu.
  hto-hto: Nágarui cue tɨtállena mamédiaɨoɨza jácɨnomo itɨcue. Uáfuena daɨí itɨcue.
    Cue ámatɨaɨ, caɨ Ocuíraɨma Jesucrístomo omoɨ ɨ́ɨnuari uáfuena ɨere ióbidɨcue.
    Afe uáfuena cue ióbilla izói, daje izói uáfuena nágarui tɨtáacagacue. Iemona tɨ́idɨno
    meine abɨdo caalle uáfodo onóigaza.
  por-BRBSL: Afirmo, pela ostentação que tenho em Cristo Jesus nosso Senhor, eu morro
    diariamente.
  ces-NKB: Při chloubě, kterou mám ve vás v Kristu Ježíši, našem Pánu, prohlašuji,
    že denně umírám.
  cui-cui: Tamonae pam, paxam pomonae irʉ painya nejume cowʉntsiwixae Jesucristo.
    Daxita matacabi muxu tatʉpeibi xua ichamonae tanepeipeita exaneibixae. Baraxua
    xaniyei icha ichi xua xaniyei xua jʉntʉ coyene weiweinan xua Jesucristo pon Wanacanamataxeinaein
    xanepanaya peexanaexae painya xantha.
  boj-2014: O ijo was, e bole maronum, e bati gaigai moiqa laqnum. E niŋgi qa are
    qaloqnsim deqa moiqa laqnum. Niŋgi gago Tamo Koba Kristus Yesus beteryejunub deqa
    e niŋgi qa tulaŋ areboleboleibeqnu.
  eng-OEBUS: Daily I face death – I swear it, friends, by the pride in you that I
    feel through my union with Christ Jesus, our Lord.
  eri-eri: Oo baabo gane, ji ngalenga tigini leni, ji fati oruwa isi-isini wa ji umeneha
    dorofe. Ere oruwanga Yesus Kristus langa yafaya waha boni, ji tere boni edega-edegani,
    onou waha boni ji beele beha tere huwarimu tigei uwa.
  wiu-wiu: Ta pataka abuna ete-kitame no wia tukamele tokokaka pima yaku. Nitoanepa
    tone Ali Muno Yesu Keraisu patu kautakoane kakene tokounakaleke pinali anu wa
    kei pikilepa eya wane uku. Onekemo oane metekolu kime wedoa yakoa motokoinano,
    wini Korine take Keraisunole takama yakilepa pata pale toameadeku.
  swe-swe: Syskon (bröder och systrar), så sant som ni är min stolthet i den Smorde
    (Messias, Kristus) Jesus vår Herre - jag dör varje dag. [Styckets centrum.]
  cth-cth: Hmaunawnghanaw maimae Bawipa Khrih Jisuh thung nangmouh kecu ka coe e kâoupnae
    lahoi hnintangkuem ka due telah ka dei.
  mti-mti: Tatangwanen. Ne Ayapan numa Iesu Keriso gumbe ne waiya yeneni. Waiya neuma
    ye yenan oya ne meib di veni. Ne kum evedni bo ataneni.
  pad-NT: Oigamina, khai a'onira oni'avini hiki ida akadika'da'di Jesus Cristo kania
    avarajahamisini, oniani ida a'onira onava'isohivini hija, mahi hahavi oabinikamarina
    afobakhia.
  twi-twi: Anuanom, da biara mihyia owu. Esiane Yesu nti, ahohoahoa a mewɔ wɔ mo mu
    no na ɛma meka eyi.
  hlt-hlt: Manuca rhoek, hnin takuem ah ka duek te nangmih taengah hoemdamnah la ka
    phoei. Te te mamih kah Khrih Jesuh Boeipa dongah ni ka dang.
  tbz-SIM: N kɔbɛ, n kɑ́ɑ́rì mukṹṹ nyɛwe yɛmɔu ndi, kɛ̀ dɛ̀ n nɑɑti nɛ̀ díndi ti
    wɛ̃ḿmɛ̀ ti Yiɛ̀ nYesu Kirisi miɛkɛ.
  san-GUJ: અસ્મત્પ્રભુના યીશુખ્રીષ્ટેન યુષ્મત્તો મમ યા શ્લાઘાસ્તે તસ્યાઃ શપથં કૃત્વા
    કથયામિ દિને દિનેઽહં મૃત્યું ગચ્છામિ|
  ake-NT: Wʉi kaisarɨ rɨ erikʉ—ta uya kuru rɨ sa'ne, utonpa ton—ɨmɨrɨ'nokon pɨ' utapurɨpɨtʉ
    kasa kuru rɨ uyepuru kon Sises Kʉrai awɨrɨ.
  qvn-NT: Nätan Jesusman yupachicug-mayïcuna nogataga razonpam lapan junagsi wanurachiylata
