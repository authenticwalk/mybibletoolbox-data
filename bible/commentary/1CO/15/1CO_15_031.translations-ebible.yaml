  aer-aer: Kenhe atyewe Jesus-kenhe atyinhe areyaye, ayenge kwenhe arratye nhenhe
    angkeme, arlte arrpe-anenhele itne-arle ayenge irrerlknge atwetyeke irretyarte
    tharle akwetethe ilemenge angkentye Christ-akerte. Ayenge kwenhe akangkeme anthurre
    arrantherre ingkirreke-arle atyewe Jesus Christ Alartetye-kenhe anemenge. Arrantherre
    nhenhe mpwarewarreke tharle arrekantherre angkentye nhenhe ilekenge. Alakenhe
    ikwerenge anteme the ayeye akwetethe atnerrele ilerle-aneme atere anetyakenhele
