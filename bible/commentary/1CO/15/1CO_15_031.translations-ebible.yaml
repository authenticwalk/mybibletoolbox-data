  mya-mya: ညီ​အစ်​ကို​တို့၊ ငါ​သည်​သေ​ဘေး​နှင့်​နေ့​တိုင်း​ရင် ဆိုင်​ရ​၏။ ငါ​သည်​သင်​တို့​အ​တွက်​ဂုဏ်​ယူ​ဝါ
