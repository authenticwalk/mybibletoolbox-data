  hla-hla: 'A ma tsi hatoulana, u mana koru alia e sasala koru megu te katun uami
    limiu tere Iesu Kristo a Tsunono i tarara. Ne mana koru hasina, turu mamanu lan
    u hakats i tar e kato uana teka: “Alia toum e mate gou i romana?”'
  mav-NT: Yt karãpe i aiku­'uro hawyi watoĩ­ne'en mote yt kat hamo i uito ati'a­tu­mu'e
    at ka'ap wanĩ­kaptia ui'auka teran haria. Uiwy­ria'in pywo ti woro­ho­'o­ky'e
    eipe uimo­wepit haria eipe. Mesuwe uimohan haria tukup­te'en. Yt ta'a­tu­ky­'esat
    i uhehay Iesui etiat hap wote ui'auka teran. Ma'ato mi'i hap ahenoi teran ehepe
    katu­pono aito wẽtup miit ewy Iesui mohey haria aito pote woro­ho­'o­ky'e haype.
  kpf-kpf: Bukurâpnâ, Zen Kembuniŋâ Yesu Kristo sot pâlâtâŋ op ândie, zorat sâtâre
    op itâ san. Nâ sirâm dâp mumuŋandâ mâte otnigi ândian.
  ppo-ppo: Ya̧lo no nerape-ó, dia̧ da̧ tȩteróló kaae tare whi̧ Yesu Keriso tua̧mó
    betepa, ama dia̧ tua̧mó erótu betere wisi ala kilituraalu, Talepaae ya̧lo mo kée
    yóló, ȩ bopé faketu beterapó. Ya̧lo i dere fota, mo dapó. Dia̧ tao saai kisipa
    mutu, Talené ama fo wisi eraté kotere doko̧ ȩ mo felekemó suki̧tei ha̧sókó fua
    dapó.
  hin-2017: हे भाइयों, मुझे उस घमण्ड की शपथ जो हमारे मसीह यीशु में मैं तुम्हारे विषय
    में करता हूँ, कि मैं प्रतिदिन मरता हूँ।
  wol-KYG: Bokk yi, man de bés bu nekk ma jàkkaarlook ndee, ak sag bi ma leen di sagoo
    ndax Yeesu Almasi sunu Boroom, mi ngeen gëm.
  bef-bef: Nalaluꞌnigita, Sipi Boti Yesu Kilisitou aiꞌa nani liliꞌnagu leneleꞌmo moloꞌehina
    yamofihi keheliꞌohutoꞌni Huꞌmamofihi bulo ma luto nolube kanaꞌamu kanaꞌamu fililuta
    nasanauba lifito ago nominobe.
  amm-amm: Woli iyali, saiso saiso na louwa totukolomono manono. No mo motu nali no.
    Motu imo siya mo noino. Yo mo moi monoi na tomolokikomo manonukuwo. Ulai afonimaiso?
    Moini Isiso Kolaiso Siyoliwoi tosi tomasimokoni, no monoi no. Nasu, motu nali
    no, na louwa totukolomono manono, saiso saiso.
  zaj-zaj: Mazua gose, na mdihekaheka da kudanganhika, ndugu zangu! Kiniitopela kumwenu
    mkuilumba hamoja na Yesu Kilisto Mndewa wetu kicho kinhenda nie nilonge vino.
