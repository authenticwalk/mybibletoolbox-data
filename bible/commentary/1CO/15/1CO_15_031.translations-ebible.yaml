  vmy-NT: Ngatꞌa an ntsꞌia̱, nyujun nyujun tjenngina̱ kjuabeya. Kjuakixi= xi xin_nuu̱
    jotsaꞌen kjuakixi nga tsja= mana̱ nga makjainnu ngatꞌa tseꞌe Naꞌenna Jesucristo.
  cmn-FEB: 兄弟姐妹们，让我直言不讳地告诉你们，我每天都冒着死亡的风险，但我将其视为一种自豪，为耶稣基督为你们所做的一切而感到自豪。
  gmv-RNT: Ta ishato! Hach hach hayqoy tanara gaaggees. Hessaka nu Goda Yesus Kirstoosa
