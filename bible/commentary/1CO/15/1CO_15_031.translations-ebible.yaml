  hch-NT: Tucaricü 'esivatücacu necanicumemierivani tüma. 'Ipaü nepaine 'aixüa nemutainecü
    xehepaüsita ne'ivama, que nemütinetemavie nexeha'erivatü Cürisitu Quesusi mütati'aitüvamesie
    nemütiviyacü.
  crn-NT: Ayee nu tejáꞌamuaꞌixaateꞌe tzáahuatiꞌiraꞌa jɨmeꞌe neꞌɨ́jna jɨmeꞌe nej ahuántzaahuateꞌen
