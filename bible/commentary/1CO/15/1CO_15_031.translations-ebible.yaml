  aby-aby: Nanu adarawere yanu imuka yaisina Yesu Kerisobairo ibinuro yabake imuka
    daiwere imukakuneba ibake yewa wake wemaro ya naufone weakune. Nae fearekanu ibooro
    aine wai ure enare ibakune. Nae meo we me ba weakune.
  eng-YLT: 'Every day do I die, by the glorying of you that I have in Christ Jesus
    our Lord:'
  jni-jni: Abanna iwono ini in boo ko ya uganiya ahira u tira ubigiri, ni henu, tige
    sa ni zin tini anyimo Yeso ugomo Asere uru.
  kne-kne: Aag-i, dadlon tet-ewa ay sangsangoek di pese si inag-agew. Din katet-ewa
    nina et kaman din katet-ewan di ragsak ko begew sin naitatapian yo en Cristo Jesus
    ay Apo tako.
  tgj-tgj: Ngoogv achiboru vdwa, ngo alu gv dwkia sinam a paadunv, vbvridaka ngo nonua
    googing dunv, ngonugv turla singnam a Ahtu Jisu Kristo gvlo lvkobv rikudokunam
    lvgabv, ngam svbv minlin modunv.
  gui-NT: Opa ara iru vae reta oipota cheyuca. Cuae añete co, cherɨvɨ reta, yerovia
    anoi peré vae añete rami. Echa ayerovia peré ñandeYa Jesucristo re.
  quc-TT: Wachalal, qas tzij kinnaꞌ nimal iwumal iwe pa Cristo Jesús ri Ajawxel, pune
