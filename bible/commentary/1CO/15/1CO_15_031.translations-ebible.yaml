  dop-dop: Mɑ tɑɑpɑlɑɑ, pɑɑ kʋyɑŋku mɛʋmɛʋ tɑɑ kɛ́ mɑ wɛɛ. Pǝ tɑɣɑ pʋlʋ tɔɔ kɛ́ mɑ
