    konan Cristo a si Jesus nin Uunuren tamo.
  grc-TCGNT: Καθ᾽ ἡμέραν ἀποθνῄσκω, νὴ τὴν ὑμετέραν καύχησιν, ἣν ἔχω ἐν Χριστῷ Ἰησοῦ
    τῷ Κυρίῳ ἡμῶν.
  gof-WFTW: Ta ishato, ta gallas gallas hayqos aadhdhada imettays. Hessika, Godaa
