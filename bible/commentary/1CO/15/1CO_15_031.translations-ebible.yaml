    gome bé Kadna tome Jesu Kristo.
  nlg-nlg: Ighau rana taluutuni, inau tu bahughau, tughu bongi tu dutu ni mate ta
    nina lutu Christ. Aeni te utuni, te vagha te utuni ge ku talunagho vanighau na
    pukuna nimiu na sakai sonikolu ta dida na Lord Jesus Christ.
  dgr-DOGNT: Sèot'ı̨ı̨, dzę taàt'eè seweè hołè ha lanì. Ehkw'ı anaxèehsı̨, Zezì-Krı
    naxıgha ehkw'ı-ahodı t'à naxıghǫ sıì sınà hǫt'e.
  pes-OPV: به آن فخری درباره شما که مرا در خداوند ما مسیح عیسی هست قسم، که هرروزه
    مرا مردنی است.
  ron-1924: Ын фиекаре зи, еу сунт ын примеждие де моарте; атыт есте де адевэрат лукрул
    ачеста, фрацилор, кыт есте де адевэрат кэ ам де че сэ мэ лауд ку вой ын Христос
    Исус, Домнул ностру.
  tpz-tpz: Eöꞌ to soe vaman ka neöm kën kea me ra kën vamen, eꞌ to man rakah a ma
