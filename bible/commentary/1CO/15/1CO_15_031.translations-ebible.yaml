    manih pe Ieesuꞌ Kristo, eꞌ Apuh pea. Ivëh, köꞌ hikta se koaan noꞌ a soe pamëh
    manih peöm.
  agd-agd: Monó nanin banta oe, fura siré ma vaya siamiyá uno. Ena ena yamú maen purin
    mano sen má áde suron ban mifo Yisas Karaisi ma siretin má túpá ukhen ma siretimpin
    doriyain nan mi simusin iyá uno.
  rkb-NT: Ikiahatsa Sesus tuk isopykwy tu tsimykaranaha iharere bo hyỹ tsimykaranaha
    ana humo hi kakurẽta. Iwaze katukytsa pibyituhukutu asiba ikyrikosokda. Katsaktsa
    Sesus Kiristu ihyrizikpowy soho tsimytsasokonaha ana humo hi kytsa mymysukyrykynaha
    ana kino my.
  san-THA: 'อสฺมตฺปฺรภุนา ยีศุขฺรีษฺเฏน ยุษฺมตฺโต มม ยา ศฺลาฆาเสฺต ตสฺยา: ศปถํ กฺฤตฺวา
    กถยามิ ทิเน ทิเน''หํ มฺฤตฺยุํ คจฺฉามิฯ'
  iws-iws: Tɨ kariir nomiiyauɨm, iikamɨm ɨinokɨinokɨn kariir nɨsomaowam tɨri. Dimusi
