    tnakalhamanga ngerra, Krista Jesua, Ingkarta nurnakanharlarlanga.
  gai-gai: Ainda moca min laiplacar, aku nenmo gidik ŋgoin ndoprena, memetmbaca ra
    kabe, kabea aku menacrina tɨpna kirara eacrena. Na aia muruŋa Karais Iesusap eacreke,
    ainda moca nena i aŋgɨ ŋgepca aku toŋtoŋ ŋgoin, ainda moca aku nenmo an kamma
    mba aŋgɨri iŋgorocitndai.
  qvm-NT: Tsay wilacuyta wilacur puriptëmi waran waran maypa aywaptëpis wanutsimayta
    munarcaycan. Tsaynog captinpis manami laquicötsu, sinöga salvacunayquipag Jesucristuta
