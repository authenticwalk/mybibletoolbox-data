  san-ORI: ଅସ୍ମତ୍ପ୍ରଭୁନା ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ଯୁଷ୍ମତ୍ତୋ ମମ ଯା ଶ୍ଲାଘାସ୍ତେ ତସ୍ୟାଃ ଶପଥଂ କୃତ୍ୱା
