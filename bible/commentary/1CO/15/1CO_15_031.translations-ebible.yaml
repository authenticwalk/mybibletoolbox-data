  gmv-NT: ታ ኢሻቶ! ሃች ሃች ሃይቆይ ታናራ ጋጌስ። ሄሳካ ኑ ጎዳ ዬሱስ ኪርስቶሳ ጌዶን ኢንቴ ቦላ ዲዛ ኣማኔቴꬅ ታ ኢንቴስ
