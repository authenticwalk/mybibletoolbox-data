verse: 1CO.015.031
translations:
  kpx-kpx: Di haokuvuia, vani bahata hatihatie vaveveu daemo lohoma. Nahiau nahie
    Kosive Iesu Kelisoluvuta igaetolahamale kemo di la vahaeho vai hoto kateale loui
    la namigevema.
  okv-H: Eto ungo nau ekalesia vahai embomeni na na kiagova amo ungotenau Bada Iesu
    Keriso ta pure eagona amo pehari nau amo hombekari be iraguja.
  tbo-tbo: Babana iyeta emosi po emosi tau tu hilahilage ma tamogi anai kaohau omi
    witumagana ata Guyau Yesu Keliso uyahina binei.
  mal-C: സഹോദരങ്ങളേ, നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിൽ എനിക്കു നിങ്ങളെപ്പറ്റിയുള്ള
    പ്രശംസയുടെ ഉറപ്പിൽ ഞാൻ തീർത്തു പറയട്ടെ, ഞാൻ ദിവസേന മരണം അഭിമുഖീകരിക്കുകയാണ്.
  grc-SR: Καθ᾽ ἡμέραν ἀποθνῄσκω, νὴ τὴν ⸂ὑμετέραν⸃ καύχησιν, ⸆ ἣν ἔχω ἐν χριστῷ Ἰησοῦ
    τῷ κυρίῳ ἡμῶν.
  bgc-bgc: हे बिश्वासी भाईयो, मै हर दिन मौत का सामना करुँ सूं, यो भी सच सै, के प्रभु
    यीशु मसीह म्ह मन्नै थारे पै गर्व सै।
  khz-khz: Walakavaku maparami, taunatauna, toma mapararai au geku kwarega gekilagiana.
    Na eia maki taunatauna, gomi na Iesu gogapi-rageato pakunai, gera Velekou Keriso
    Iesu wailanai au averere-iwavagina.
  deu-TKW: Täglich ist der Tod vor mir, so wahr ich mich euer rühmen darf, Brüder,
    in Christus Jesus unserem Herrn.
  zsr-NT: Yúguꞌtë dza zoa banádx gatiaꞌ. Rguíxjöiꞌdaꞌ lbiꞌiliꞌ lë ni, böchiꞌ lzaꞌadauꞌ,
    le rdzag ladxaꞌa le benaꞌ. Benaꞌ ga réjlëꞌliꞌ Xanruꞌ Jesucristo.
  lin-lin: Bandeko na ngai, mokolo na mokolo, nandimaka kokufa, wana namikumisaka
    na tina na bino kati na Yesu-Klisto, Nkolo na biso.
  hns-NT: Djaise ham sattje ke khoesie baatie kie toelog hamlogke Prabhoe Jiesoe Kriest
    me saamiel baate, oisane hamaar praan sattje ke rodj khattara me hai.
  noa-E: Mag wënʉrrʉm gaaimua mʉchin edau ãspapakhampierrta tag pãar khĩir chitabajujö
    aadëp aajem, chikhamnau dakhãwaau. Pãar Cristo igar nʉm gaaimua mʉch onee chirʉmjã
    meerba jaau chirʉm pãrag. Ich agjö mʉch peer õrau thõthõo aajem pãrag jaau chirʉmjã
    sëukhaba chirʉm.
  eng-EMTV: I affirm, by my boasting in you which I have in Christ Jesus our Lord,
    I die daily.
  mib-NT: Hermano, nájnūhun íyó ndáā jeē cúsɨɨ̄ ni rī sɨquɨ̄ jeē cácandíje ró Jítoho
    yō Jesucristo, suni súcuan íyó ndáā jeē ndɨquɨvɨ̄ nducú ñáyuu cahni ruhū sɨquɨ̄
    jníñu ya.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिॽ दाङ्‌बा ख्रिस्‍त ये़सुरे़ खिनिॽओ चोगुबा
    पाःन्‍नोबा आसिक् सम्‍माल्‍ले़ “इङ्‌गाॽ थिक्‌याःन्‍धक् सिःमा यारिप् पोःङ्‌ङा” पाःप्‍मा
    सुक्‍तुङ्‌लो॥
  xnj-xnj: Valongo, nene nikulilola lifwa lukumbi lwoha! Ulumba wenivii nawu ndi kuwungana
    Kilisitu Yesu BAMBU witu mwakunikita nikokosa lijambu ili.
  mmx-mmx: Luvutnetak mi luvurinuk. At levenaleng axap nia a vekip tangarang mi limixin
    dik lok do dinap sev amer ia. La a lok momo rinotno atla nemi mi nunu saparap
    ne Iesu Karisito, Leeme Silok atnedik. La na lomomo i sok lodoxoma rak kusu ana
    tong asu i na levelinga rinemi.
  cbr-NT: '''Ën xucë́antu, Nucën ''Ibu Jesucristonën ''amicëxun ''ën micama a ñuiquin
    bana ñuixuncëx camina ami sinan. Mitsúxmi ami sináncë cupí cana cuëëinra cuëënin.
    Usa cupí cana cuëëni quixun ''unáncësaribi oquin cana ''unanin, ''ëx Jesucristonan
    cupí cana uinu carana ''ai, uinu carana cuani anuax sapi cana bamati ''ai quixun.'
  tee-NT: Para akts'iya camacxtuchokocana' ju tanitach. Chai slivasalh na iclalhik'achanau
    ni icc'atsai ni at'ak'alht'axt'uya'it'it ni xalhilac'ap'inat'it ju Cristo Jesús.
    Chai vana va chun islivasalh ni quintamakniputut'ajun ju lapanacni chux avilhchan.
  eng-LSV: I die every day, by the glorying of you that I have in Christ Jesus our
    Lord.
  cak-NT: Ren can k'ij-k'ij jinc'o chech ri camic. Y xa ren nin-ij-e chiwe cami chi
    ri wánima niquicot roma rix xinimaj ri Kajaf Jesucristo, rix iweta'n chi can ketzij-wi.
    Y can ketzij chuka' ri nin-ij chiwe chi can k'ij-k'ij jinc'o chech ri camic.
  pah-NT: Nhiirũ, nane'ymi g̃a ji jukapotari novĩa. Amombe'u ji a'ea pe me. A'ereki
    ji pe mbohetei nhande jikoty'aro g̃waramo Jesus Cristo'ga rehe nhandepojykaharete'ga
    rehe.
  sja-NT: Wãara ewari chaa mɨ peedait'ee iru p'anɨ, jarateepari perã Cristopa ooda
    jõmaarã k'aripait'ee. Mamĩda wãara mɨ o-ĩa bɨ k'awa bairã parãpa Jesucristode
    ijãa p'anɨ.
  xed-xed: Gita re mahtsim a na, mtaku ta kzla iʼi. Kahwathwata ta mnaghunata yu zwanama,
    ta ghərɓaku yu ta kaghuni ta ghəŋa slna maga mghama mu Yesu Kristi.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Ndijáá níí qui̱vi̱ va̱xi tondóhó
    nu̱ú i̱. Ta ja̱lóho cúni̱ quivi i̱. Mé ndó cánda̱a̱ va̱ha ini ndó ña̱ cáji̱i̱
    ini i̱ sa̱há in na̱nduu ndó xi̱hín Jesucristo, xitoho í. Sa̱há ña̱ cán quéa̱ ndítahan
    nu̱ ndo̱ candúsa ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱.
  gfk-S: Bar hinsaagu tane Krais, i hutate be ni hiruo ta ira kaba bungbung bakut.
    Iou sasalim be i tutuno. Be ing i tutuno be iou latlaat uta mu naramon tane Krais
    Jisas no nudait Watong, iou sasalim be i tutuno bileng be i hutate be ni hiruo
    hobi.
  bmu-bmu: Kömupnöŋ mönö nalö dop gwahöt niŋgimamgö dop akza. Keu mi ölŋa. O urumeleŋ
    alaurupni, nöŋön Kraist Jisös Kembunini yambuk kinda eŋgöra aka sileni memba öŋgömakzali,
    miaŋgö dopkeu ölŋi mi aukŋe jibi mötmegöra mötzal.
  dgz-dgz: Evenan wainawa, ne pot poraet bop nonokap tauivin! Ne enan aton anuingina
    iwa nu iravi Ayop nuga Iesu den daiton tatoni, ap menan nop mame wadiaivin.
  eng-GNV: By your reioycing which I haue in Christ Iesus our Lord, I die dayly.
  zaa-NT: Hermanos, por la' redacca' latsi' nu té quia' por lebi'i qui'ni chi ná ri'u
    ttùba lani Xana' Ri'u Jesucristua nna, nia' le qui'ni dua' lo peligro de lù'uti
    tulidàba.
  eng-WEBSTER: I protest by your rejoicing which I have in Christ Jesus our Lord,
    I die daily.
  guh-guh: Tajamonae, daxitamatacabi baja cajena netsiayai tsabiabi. Itsamonae picani
    jamatabënebeyaxuababiaba. Bajaraxua paneyapëtaenexa, pacatsipaebatsi. Tsipaji
    pacasivajamatabëcuenebarëyatsi vajatuxanenë Jesucristo xaniavaetsia panejumecovënëtavanapaexae.
  bon-bon: Cäme ätrunga binamewale, peei lipu toraca gyene, egä cane mime Yageyame
    Yeesu Keriso me opo gaabe je babo gege gäne wemiji pi, peei cuta toraca gyene,
    egä cane iyeta bimu gaabegabe cabu budre mametarage cama waatnune.
  nhw-BL: Melahuac catli nimechilhuía, mojmostla eltoc quen ajsi nopa hora para nimiquis.
    Ya ni melahuac quen nojquiya melahuac na nijpiya miyac paquilistli por nochi catli
    Cristo Jesús quichijtoc ipan amojuanti.
  swh-ONEN: Kama majivuno yangu kwa ajili yenu katika Kristo Yesu Bwana wetu ni kweli,
    ndugu zangu, ninakufa kila siku.
  wbi-wbi: 'Vakuulu numue vamwanilumbu vango, kukila kukughinia kulyune mulyumue,
    luno nilinalwo mwa Kilisite Yesu Mutwa ghwitu, nipulisia ndiiki: nifua mu fighono
    fyoni.'
  bba-bba: Nɛɡibu, bɑɑdommɑwɑ nɑ rɑ n wɑ̃ɑ ɡɔɔn yirɑ sɔɔ. Nɑ yeni ɡerumɔ yèn sɔ̃ nɑ
    woo kɑnɑmɔ bɛɛn sɑɑbu bɛsɛn Yinni Yesu Kirisi sɔɔ.
  eng-KJVCPB: I protest by your rejoicing which I have in Christ Jesus our Lord, I
    die daily.
  kgk-NT: '@see-verse:1CO.015.030'
  waj-waj: Ni seenayaso, makemakee mmuakiaa suai iya ni ruputikiai na putinaraivaara
    yaata utuee variaunoo. Ngia ti Udaanga Yisuu Kirisiinna gioonna kiaapuya variaivaara
    na yaata utuee ngiiiyara mannaka tiee itaa kua kiau kuaivo inna kutaavai vainoo.
  cpy-cpy: Noyemijantzinkarite-paeni, ¿Pitheenkatyaanama? ¿Kaarima naaka thaamenta-wenteemiri
    nokemijanta-kaayiteemiri Awinkatharite Jesús Jeepatzii-totaa-rewo? Tema omaperotatyaa
    iroka, ashi owaero maawoeni kitejeri ikowaetzi rowamahaetena.
  mpx-mpx: Taliwau ge nuwau, ya ba tunahot komiu no abahanaha wala Babala Keliso elana.
    Ge ya ba tunahot al, lan maisena ge maisena alou ya te yaomal.
  wbp-wbp: 'Ngalipa karliparla nyina Jijaji Kirajikiji. Kuja karna-nyarra manngu-nyanyi,
    kujarluju kankujulu miyalu raa-pinyi. Ngajukupurdangka-purnu Kirijini-patu, junga
    karna-nyarra wangka: Parra-kari parra-kari karna-jana piki-karri yapa panu-kariki.'
  luo-luo: Jowetena, kaka un e sungana kuom Ruodhwa Yesu Kristo awachonu ka aramo,
    ni tho ochoma pile!
  nhe-NT: Melahuac tlen nimechilhuía, mojmostla eltoc queja ajsi nopa hora para nimiquis.
    Ya ni melahuac queja nojquiya melahuac nijpiya miyac paquilistli ipampa nochi
    tlen Cristo Jesús quichijtoc ipan imojuanti.
  aii-aii: ܫܲܪܝܼܪܵܐܝܼܬ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܗܲܪ ܐܲܝܟ݂ ܕܝܼܘܸܢ ܒܸܥܒ݂ܵܕܵܐ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܵܘܟ݂ܘܿܢ
    ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ، ܟܠܔ ܝܘܿܡ ܒܸܡܝܵܬܵ‌ܐ ܝܘܸܢ.
  esk-NT: Aniqatiut! Kigiññiġvigiraġigiga tuqqun uvluġaġipman. Tusraayugaaġiksuakun
    ukpiqsriruaġuġniqsusri, suli taatnaqłuŋa quviasuutigigipsi Christ Jesus-kun atannaptigun.
  msb-msb: Halimbawa, uruadlaw bagaʼn pirme ako namamatay kag nasasabi ko ini sin
    pareho kasiguro na ginakahambog ko kamo sa pakig-usad naton kaupod san aton Ginoo
    na si Jesu-Cristo.
  cpa-NT: Di³ dsøg¹² báh³ dsa² roh¹³ jniang³. Lah¹dsóh² quin³jni ju²hí³ dsøa¹² ca¹lah¹jǿ¹
    jmai³, ju³ná³ ca¹jŋøih¹ dsa² hiag¹³ jní² ni³ huu¹³ quiah¹² Cristo. Jǿg³ ta³jǿg³
    báh³ jøng² hi² chian²jni ju²hiúg¹ dsøa¹² ni³ huu¹³ hi² ma²quianh¹³ hniah¹² Cristo
    Jesús Juu¹³ jniang³, ju³ná³ tsa¹dsøg¹² jǿg³ jøng² hi² quin³jni ju²hí³ dsøa¹².
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌ ଦିନ୍‌କେ ଦିନ୍‌, ଲକ୍‌ମନ୍‌ ମକେ ମରାଇବାକେ ଚେସ୍‌ଟା କଲାଇନି
    । ମୁଇ ଏଟା କାଇକେ କଇଲିନି ବଇଲେ, ତମର୍‌ଟାନେ ମର୍‌ ଜନ୍‌ ବଡ୍‌ପନ୍‌ ଆଚେ, ଆରି ଆମର୍‌ ମାପ୍‌ରୁ
    ଜିସୁକିରିସ୍‌ଟର୍‌ ଟାନେ ଆମର୍‌ ଜିବନ୍‌ ମିସିରଇଲାଜେ ମୁଇ କଇଲିନି ।
  meu-meu: Varavaragu e, Keriso Iesu eda Lohiabada lalonai na heaḡilaimuimu dainai,
    na hamaoromui momokanimu, lau na daba daba iboudiai na masemu.
  yva-NT: 'Sya arakove weap, syo raura tugaive so: wene nande mo rinamune raotar de
    masyote yanteter tutir. Muno syo raura tugaive so rai tavon: wapo anayanambe raugavo
    rinai weye weapanave wama Amisy Yesus Kristus ai to.'
  dgc-dgc: A tétotop ko, katutuhanan a itaya ko i buhay ko aldew-aldew. Mégkagiék
    ta éya, da masayaék dikam, alang-alang ni Cristo Jesus a Panginoon tam.
  zpm-NT: Bets, bzian, nligaaw teḻ naa goṉ gzataa dze noxtseeb naa lo guieḻgut; naṉle
    to gaṉle zeeṉe rne naa rleynie naa to, diidzli rnee naa; scaquegaa niina, miṉe
    rnee naa nu diidzliw.
  hix-NT: Rowtà komo y, yaworo xaxa mpànà koskarymehe ha, owyanye. Àsok tawro hana,
    onà wyaro kany me ryesnàr ke. Ronhananàhàthàyamo ryhe nyamoro, Kryestu Txesus
    yoh me ryehtxoho hoye ro, Kohkom yoh me ryehtxoho hoye ro, kany me wehxaha, ohokonye.
    Àro wyaro kanye rma, onà wyaro yaworo xaxa mpànà koskarymehe ha. Emahona ro kwayehyaha,
    rosoxanomkahnohrà.
  sim-sim: Jisasin hishindiyanda ma jirin, nir amber hom Krais Jisashik ni sinda osik
    jirin a rupshi mendenda nir. Omendingak jirin amu sawenduwa. Ermba ermbak men
    a hakwa nom a nanda nir. Unda osik omendingak karem jirin amu sawenduwa.
  npi-ULB: म प्रतिदिन मर्दछु । भाइहरू हो, म तिमीहरूमा गर्व गर्दछु, जुन मैले येशू ख्रीष्‍ट
    हाम्रा प्रभुमा पाएको छु ।
  cgc-cgc: Mga utod ko, ta matuod kada adlaw ake na kabui naan ta piligro. Pwidi na
    sigurado kaw na ake na paambal matuod na paryo man na sigurado kaw gid na nalipay
    a tenged kyo yan sakep ta ate na Ginuo Jesu-Cristo.
  tim-tim: Yesu Kristo Humonenŋe nâ akto ye heŋgem nenguep aregât yeŋgât ukenyeŋe
    akman aregât hin makyeŋgire nâŋgâŋet. Hilâm ârândâŋ nâŋe âi meman âmâ momogât
    pat meman.
  yor-yor: Mo sọ nípa ayọ̀ tí mo ní lórí yín nínú Kristi Jesu Olúwa wá pé, èmi ń kú
    lójoojúmọ́.
  wos-wos: Wuna nyama bandi, guni nana Néma Du Jisas wali natafa mawuli héraata renguka,
    wuni gunika némafwimbu mawuli sawuli ye. Wu mwi hundi dé. Ané hundi akwi mwi hundi
    dé. Atéfék nukwambu wuni hiyawata re.
  emp-NTPO: 'Djabarã, bãrãba dadjirã Boro Jesucrito ĩjã panʌ carea mʌ̃ra wãrãda b̶ʌsrid̶a
    b̶ʌa. Wãrãda jaraya: ewariza crĩcha b̶ʌa ẽberãrãba mʌ̃ra Jesu bed̶ea carea bead̶ida.'
  eng-F35: I die every day—so I affirm by the boasting about you that I have in Christ
    Jesus our Lord.
  ind-ind: Benar Saudara-saudari, setiap saat saya siap mati! Saya bersumpah bahwa
    itu benar, dan rasa bangga saya terhadap kalian juga benar! Saya bangga terhadap
    kalian karena kalianlah bukti pelayanan saya dalam pimpinan Penguasa kita Kristus
    Yesus.
  pes-OPCB: به افتخاری که به رشد روحانی شما در خداوند ما عیسی مسیح دارم، سوگند که
    من هر روز با مرگ روبرو می‌شوم.
  mpt-mpt: Ibo nib Sume Yesus Klaiste bainobo geiba ibte nete Klaist ete nanoba nib
    bobol temo makob ambiob kesoa ne ibo seinyebibe. Ne weng olo bainobe. Eka ne weng
    mak osa baabenamabio bainobe. Am obba ye bomanomo bomanomo yo nakaia unangai bobol
    temo amitie fumbianiba Ni Fole ananoba kaaneko ge fumbiobe.
  ssx-ssx: Ya kametitio. Homa꞉la꞉ ekita꞉ nate paeyao I̱ pa꞉ta꞉ a꞉pa꞉peke ya꞉la꞉me.
    Dota꞉ pa yapa꞉piki pi alope. Dia꞉me. Nika꞉ Tekehali Yesu Ketiso pa꞉ta꞉ ta꞉ma꞉ni
    pea haloma꞉ ekina꞉ I̱ma꞉ ika꞉ pi laaso hata꞉ pitolo tupa꞉ do alo pi make ota꞉ekie
    alome.
  mkl-mkl: Iŋɛ inɛm ŋɑ, ɑjɔ fei si ɑnui ikui ǹ yɑ n mɑɑ n wɑ. Nɔ ntɔ ntɔ bɛɛbɛi,
    si bɛi ì mɑ̀ ŋɑ ntɔ ntɔ iyi ǹ wɑ n tɔɔ fufu nɑ sɑɑbu nŋɛ si Lɑfɛ̃ɛ nwɑ Jesu Kirisi.
  gaq-gaq: ବୟାଁଇଂ ନେନେ ଜିବନ୍ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ଏତେ ମିସୁ ଲେଃଗେସା, ପେ ଆତ୍‍ଲା ନେଙ୍ଗ୍‌ନେ
    ମୁଡ଼ି ଗର୍ବ ଆତ୍‌ଅରିଆ ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ନେଙ୍ଗ୍ କାଲାଆଃ ଗୁଏଣ୍ଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Ta ishato, ta gallas gallas hayqos aadhdhada imettays. Hessika, Godaa Kiristtoos
    Yesuusan de7iya de7uwa issifetethan hinttenan ceeqqiya gishossa.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆବୁଆଃ ଜୀଦାନ୍‌, ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ହରାତେ,
