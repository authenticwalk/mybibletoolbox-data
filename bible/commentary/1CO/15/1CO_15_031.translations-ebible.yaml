  lbm-lbm: हे भाऊ-बहिनों, मोख ऊ गर्व सी जो हमरो प्रभु मसीह यीशु म मय तुम्हरो बारे
    म करू हय कि मय हर दिन मरू हय।
  ncj-NT: Mostli quinequihque nechmictisque tleca onitehueyicachiutica quen omechmaquixtilo
