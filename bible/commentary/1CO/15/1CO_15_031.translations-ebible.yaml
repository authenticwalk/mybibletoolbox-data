  soy-soy: Pimɑ́rɛcɔ, ḿpɑ́ kɛyɑ́ɑ kɛ́ye kɑm nkpɔ hɛirɛntɛ. Mɛseisei kɛ tɔ́ nɛ Urɔ́píimɑ
