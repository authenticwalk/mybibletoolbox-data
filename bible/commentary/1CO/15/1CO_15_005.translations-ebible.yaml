  kbm-kbm: Be ges ate ru gitangi Pita gimungg, bekob gile gihlang ve eisir 12 (aposel).
  rmc-rmc: a sikaďa pes le Peteriske a paľis le dešudujenge.
  apr-apr: Motong la pombe pang ye Pita a ikamata, motong la pombe pang ye di aposol
