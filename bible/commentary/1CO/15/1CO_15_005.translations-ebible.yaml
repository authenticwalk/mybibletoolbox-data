  rkb-NT: Peduru bo natakaha. Iwaze dose siakzohotsa bo natakaha niy.
  san-THA: 'ส จาเคฺร ไกไผ ตต: ปรํ ทฺวาทศศิเษฺยโภฺย ทรฺศนํ ทตฺตวานฺฯ'
  iws-iws: Mɨ ɨiya Adi Komii siya Jisɨs Krais siir hɨdnɨnsiin ɨdwowa mɨ siya bɨiyɨn
    Pita siir hɨriir yɨmbiyam mɨ mhoɨiya siya siir aposel kam ɨuur nwɨso sɨmiir hɨriir
    yɨmbiyam. Mɨ sɨma siirɨn warar bɨdi mɨ kɨgiyɨm.
  pol-SZ: i że ukazał się Piotrowi, a następnie pozostałym Dwunastu.
  ztq-NT: Ni bluyaa nii klo lo Pedre byaklo xaa, tsigore byaklo xaa lo ksa tsiipchop
