  lex-lex: Ne la' ler maka ramoria Yesus owa'ana, de Entutg owa'an rupni la Petrusa,
    nhor nioma la' walia mak Enhopan pa rodia Uplerlawna lirni-tunnu re termida wehrani
    woru.
  dov-dov: Kkilisito wakalibonya kuliSifasi, akuli balikumi;
  rgu-rgu: Boe ma Kristus natudu ao-ina Na neuꞌ Petrus. Ana natudu ao-ina Na neuꞌ
    ana mana tuka dean lahenda kasanahulu duaꞌ ara boe.
  toc-NT: y ni̠ li̠maka̠s tasi­yú­nilh Pedro chu xa̠maka­pi­tzí̠n após­toles.
  som-som: Markaasuu Keeyfas u muuqday, markii dambena laba iyo tobankii.
  mam-C: Tb'ajlinxi' ikyjo, ok tyek'in tib' te Pegr, ex kywutzjo kab'lajaj, aye sk'o'n
