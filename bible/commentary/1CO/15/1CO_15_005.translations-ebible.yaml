    kal imi dim so misuna nadane
  ura-NT: Chaen techu, Fedoro rai ococoe. Nii baihate, lechooncai coroatajai afosotooru
    rai ococoe.
  mcd-NT: '@see-verse:1CO.015.004'
  urt-urt: Kin nasambe kitikin nalme Pita topoꞌe nal lenge aposel 12.
  kiz-kiz: Ni kwamba an'homili kefa, kabhele kwa bhala kumi ni bhabhele.
  tzo-TZE: Calojboxuc ono'ox ti ja' ba'yuc laj yac' sba ta ilel ta stojol li Pedroe.
