  ben-OBCV: এবং পরে কৈফা ও সেই বারোজনকে দর্শন দিয়েছেন।
  mil-NT: Te sátá nǐ ndoto‑gá te ní quee túu‑gá núú tě Pèlú, te dǎtnùní ní quee túu‑gá
