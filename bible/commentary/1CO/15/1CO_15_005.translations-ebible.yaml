  pes-OPV: و اینکه به کیفا ظاهر شد و بعد از آن به آن دوازده،
  ron-1924: ши кэ С-а арэтат луй Кифа, апой челор дойспрезече.
  tpz-tpz: E Pitaꞌ to ep voh poan, ko vasuksuk neꞌ to tavus o havun me a poa vamomhë
