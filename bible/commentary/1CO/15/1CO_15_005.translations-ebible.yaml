  car-NT: Mo'ko Kefas 'wa iwosenepo'po sekari'nen o'waine, mo'karon ainapatoro itu'ponaka
    okonokon 'wa iwosenepo'po enapa.
  amp-amp: Tfit sinyanimohat Pitarpno mfnahmotr Pitar htimorr, yo tfit nd 12-pela
    aposermpno mfnahmotr htimomr.
  bht-bht: कने फिरी सै पतरस जो मिल्ला कने उदे बाद सै बारां चेलयां जो मिल्ला।
  eng-NOY: and that he appeared to Cephas, then to the twelve.
  cub-NT: Jʉ̃menijicʉ ʉ̃́re nacovariburu yóboi, majecʉ Pedro jã́rejamed̶a Jesúre.
