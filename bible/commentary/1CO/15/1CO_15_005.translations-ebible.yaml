  dwr-NT: denddiide, Phexiroosaw qoncceedda. Hewaappe guyyiyan, bare kiitteedda tammanne
    laa77atoo qoncceedda.
  kfw-kfw: halli Peter diang inlarjei khawa thengnga tirton soomleini diang ama'n
    inlarjei.
  bfz-bfz: तेबे पतरसो खे और तेबे बारा चेलेया खे दिखे।
  cuk-09: Cristo gannar durgusgu, Cefasse na magarosad. A-Cefasde Pedroye-nugbalid.
