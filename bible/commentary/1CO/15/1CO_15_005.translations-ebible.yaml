  met-met: Owa masok rangua Pita, saking rangua Lipu 12.
  kpj-NT: Rexideòsinyre Pedro dee, idi tahe waòinatxi mahãdu dee.
  zao-NT: ne ner lo Pey ngwani Jesucrist, tsaraa lo re apóstl.
  byx-byx: Baiv aa de qa mit sagel ma Pita be qa reqerl a qa nanas. Baip maget de
    qa mit sagel aa risura i lura i ai de ra tis ta ai ama malepka ngen a iam na ra.
  ctu-CTI: Cristo ti' pʌs'e i bʌ Pedro. Ti wi'il ti' pʌs'e i bʌ jini yaño' bʌ tsa'
    bʌ i cʌmbeyob i t'an Jesús.
  zos-NT: Y visa'ujcam, yac is vyin Cefas, y jøsi'cam yac isyajque't vyin je doce
    apostoles.
  gvs-gvs: Ina taoyamnayana mlina isowóduwo Kepasi yaina goi namliyeta kidi yawou
