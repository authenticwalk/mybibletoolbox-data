  ita-1927: che apparve a Cefa, poi ai Dodici.
  lww-lww: a siraun naga nene naga m̃alivi p̃esan e marana Kep̃as, siraunia, naga
    m̃alivi ke sina ga e marana la lualima yam taaga pa lua.
  ckb-ckb: ئینجا بۆ پەترۆس و دوایی بۆ دوازدە قوتابییەکەی دەرکەوت.
  nas-nas: Aaꞌnooꞌ napoꞌ Siipas-koo oroꞌparuꞌ, napoꞌ teing nanaiꞌketa kenaankara-koo
    oroꞌparuꞌ.
  uvl-uvl: Pe hetei hote i lange Petrus, ke het pe hetei hote i lange hekulkulonga
    analoch pe nai nem.
  eng-BBE: And he was seen by Cephas; then by the twelve;
  ixl-CNT: Ech ichee vatz u Luꞌ. Utz xamtich paj tuul chee paj vatz kabꞌlaal qꞌu chusulibꞌ.
  xsi-xsi: Kirisi imandi sânda lâ ku ipatua pa Petero muŋga lâ, ŋineŋga muli i kala
    ipatua panzi ne pâri-tamâta pinde tona.
  crx-NTPO: '''Ink''ez nts''en''a la Cephas yunalh ts''et hainya, ''et hukw''elh''az
    nyoonne whunizyai ''on ''at nane, ''enne bunalh ts''et hainya.'
  kan-OKCV: ಕೇಫನಿಗೂ ಆಮೇಲೆ ಹನ್ನೆರಡು ಮಂದಿಗೂ ಕಾಣಿಸಿಕೊಂಡರು.
  bbb-bbb: Ro kuke ude na kuariaeva ijiege fu una uri areme fu una kuke e Fita kuavo
    ije bie. Ro rade fu e tuero vua fuone fievo ije fu kena uniaema ije biediae.
  blw-blw: Yag angkay nan-uchi, nampàila an Pedro ya anat agé hen amin anchichay hemporo
