    kandena lao panasiaka.
  eng-ASVBT: and that he appeared to Cephas; then to the twelve;
  mna-mna: Mi Petrus ire kati muŋgu, to naŋgaŋ kini pakan tire i.
  myw-myw: Ikit; Pita mo ikin; wankuyeim navamul sinawatan teiy mo ikines.
  sby-sby: Kayi palikuba makani akwambeti walabonekela kuli Petulo ne kuli batumwa
    likumi ne babili.
  sll-sll: Pinga yal i aire u yal Pita mongwo bani ungwo hangure, ti ere pi aposel
    tau mongwo bani ongure hamua.
  yaq-NT: Intok ket Peotau, ju'u Sepajpo ta'eewamtau au yeu a' machiaka'po. Che'a
    chukula intok ket, jume' woj mamni ama woika, yeu a' pu'arimmeu au yeu a' machiaka'po.
  uro-uro: näkt nasot dä väs däm ga ge ma Sefas näkt kosaqi nasot dä väs däm ga ge
    aa mudäsaqongda ama ngärhäqyisem da udiom na rha.
  ita-1885: E ch'egli apparve a Cefa, e dipoi a' dodici.
  muy-muy: Àra àŋgaba ti àŋgazlivu ana Piyer, mək àŋgazlivu ana ndam *asak gayaŋ kru
    mahar cʉeni ni.
  kqc-kqc: Peter rofu siko ogau nisi ini nifeidena vene 12 rofu ka ogau niyo.
  tav-tav: Tunu catiri bero Pedrore, cabero aperã quenare cʉ cabuenucuricarãre cabuia
    ejayupʉ Jesu.
  eng-ULB: Christ appeared to Cephas, and then to the twelve;
  spa-VBL: Se le apareció a Pedro, y después a los doce.
  fra-_FOB: Et qu'il a été vu de Céphas, puis des douze;
  hau-ULB: Cewa kuma ya bayyana ga Kefas, sa'an nan ga sha biyun.
  mal-mal: കേഫാവിനും പിന്നെ പന്ത്രണ്ട് പേർക്കും പ്രത്യക്ഷനായി എന്നിങ്ങനെ ഏറ്റവും പ്രധാനമായി
    ഞാൻ മനസ്സിലാക്കിയതുതന്നെ നിങ്ങൾക്ക് ഏല്പിച്ചുതന്നുവല്ലോ.
  lit-lit: ir kad jis pasirodė Kefui, po to Dvylikai.
  urd-GVR: Wuh Patras ko dikhāī diyā, phir bārah shāgirdoṅ ko.
  far-far: Ma nia ka fatai fuana sa Pita, ma sui fuana akwala ma ro wane lifurongo
    ki.
  suz-BL: मिनु सेंसीशा, ङोंइती केफास कली तपांइसाक्‍व। मिनु नोले १२ जना शेंसीब आन कली
