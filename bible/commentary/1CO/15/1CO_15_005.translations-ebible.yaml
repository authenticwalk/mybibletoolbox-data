verse: 1CO.015.005
translations:
  kpx-kpx: Hovelahai tiale au ebika mai Bita haivuito vani molela bae au ebika mai
    abostolo tuelo (12) kebia haivege abu elehalu.
  okv-H: eto vasiri te ereto Peter ta degi kihi puvunu kina eto ambota amo apostel
    tapa ta degi puvunu kia
  tbo-tbo: I towotowolo meme po Pita uyahina i wogeletena meya ma gasi a hewahewali
    uyahihi i wogeletena meya.
  mal-C: അവിടന്ന് പത്രോസിനും തുടർന്ന് പന്ത്രണ്ട് ശിഷ്യന്മാർക്കും പ്രത്യക്ഷനായി.
  grc-SR: καὶ ὅτι ὤφθη Κηφᾷ, εἶτα τοῖς δώδεκα·
  bgc-bgc: अर उसकै बाद वो पतरस ताहीं अर फेर बारहां चेल्यां नै दिख्या।
  khz-khz: Ne Petero genai evevega-matagaiato, ne mulinai gena melo gagalana ruala
    geriai maki.
  deu-TKW: und daß er erschienen ist dem Kephas, dann den Zwölf.
  zsr-NT: Gdöd niꞌ buluíꞌ lahuëꞌ Cristo, bléꞌinëꞌ Lëꞌ Pedro, len gdöd niꞌ, gulaléꞌinëꞌ
    Lëꞌ idxínnutëꞌ gbaz queëꞌ.
  lin-lin: Amonanaki epai ya Petelo ; sima, epai ya bantoma zomi na mibale.
  hns-NT: Ekare baad oke Kefas dekhies, aur sab baara pathaawal waalan bhie.
  noa-E: Mua pãrag jaaujim, Pedroog ich oopitarr, ag khur doce ich dʉ̈i ogdʉba wënʉrraajerr
    khʉʉnag ich oopitarr,
  eng-EMTV: and that He appeared to Cephas, then to the twelve.
  mib-NT: Te ni nane ya nuū Pedro. Te sáá te ni nane ya nuū ndɨhúxí gā apóstol.
  lif-NT2: खुने़ॽ पत्रुसे़न्‍नु थाःम्‍सिङ्‌, हे़क्‍क्‍याङ् थिक्-ने़त् (१२) हुॽसाम्‍बाहाॽरो
    थाःम्‍सिङ्‌लो॥
  xnj-xnj: amuhumalili Petili, na kangi avahumalili vamitumi kumi na vavili vala.
  mmx-mmx: La ni ga ru asuvos ti ne Pita la melemu rinedi lasangaun mi legepura luvuttadi
    vavang.
  cbr-NT: Baísquitancëx ca Pedromi chiquiracëanan aín 'unánmicë unicama, mëcën rabë́
    'imainun rabë́ uni, amiribi chiquiracëacëxa.
  tee-NT: Chai iclajuntau ni acsni tavanan ta'acxtuchokolh pus yuchi ju Pitalu' ju
    talacasunilh. Chai astan atalacasunilh ju ixtamalakachan.
  eng-LSV: and that He appeared to Cephas, then to the Twelve,
  cak-NT: Y cuando ri Cristo xc'astaj yan, xuc'ut-ri' chech ri Pedro, y c'ajari' chiquiwech
    ri ch'aka chic apóstoles. Y cuando xuc'ut-ri' chiquiwech, chuka' c'o ri Pedro
    quiq'uin.
  pah-NT: Aerẽ Cristo'ga jipiukari Pedro'ga pe. Aerẽ ga jipiukari dozeve'g̃a pe no
    omoirũhara'g̃a pe.
  sja-NT: Ma t'ẽepai ichia unupiji Pedromaa, maap'eda chi apemaarã k'õp'ãyoorãmaa,
    ichi ome nipapatap'edaa na p'ek'au eujãde bɨ misa.
  xed-xed: Ka maranaŋtá tsi ta ghəŋani ta Kefas, tahula tsa ka maranaŋtá tsi ta ghəŋani
    ta gwal ghwaŋpɗə his.
  mks-NT: Ta já na̱na̱ha̱ mé á nu̱ Pedro xi̱hín nu̱ú java ga̱ táhan da̱ u̱xu̱ i̱vi̱
    na̱xi̱ca tuun xi̱hín a̱ cán.
  gfk-S: '@see-verse:1CO.015.004'
  bmu-bmu: Kömupnöhök wahöta Pitögöreŋ asuhuyök aka miaŋgö andöŋe gwarekurupŋi 12
    yeŋgöreŋ asuhuyök.
  dgz-dgz: Yon wandeni wamewa gapan, apan Pita inap venasen amba watu enamot mega
    apane aonagaet pusinawan dere inamup venasen.
  eng-GNV: And that he was seene of Cephas, then of the twelue.
  zaa-NT: Bilá' tènì Pedro ne, bitola nna gùdue lahui' ca discípulua de tse'e cabi
    juntu ba.
  eng-WEBSTER: 'And that he was seen by Cephas, then by the twelve:'
  guh-guh: Nexata Cristo Dioso piasaëyaexanaecujinaetsi, copiaya Pedrojavabelia tsitanaitajëta.
    Bajaraxuacujinae Jesús pijajivi, doce ponëbeje apóstolevijavabelia, tsitanaitajëta.
  bon-bon: Tabe Peteru bau me niinäce aboclomtuji, puma cita ca teeme iyeta twelb
    bau me.
  nhw-BL: Huan teipa yaya monexti ica Pedro huan teipa ica nochi nopa majtlactli huan
    se itlayolmelajcahua.
  swh-ONEN: na kwamba alimtokea Kefa, kisha akawatokea wale kumi na wawili.
  wbi-wbi: Nakwekuuti ulya muhumile u Kefa, kange kuvala kijigho na fivili.
  bba-bba: U win tii Sefɑ sɔ̃ɔsi, yen biru wɔkurɑ yiru ye.
  eng-KJVCPB: 'and that he was seen of Cephas, then of the twelve:'
  kgk-NT: Ha oikove jevy-ma ramo ojehexa uka jevy Pedro-pe. Upe rire ojehexa uka jevy
    doze gwemimondo kwéry-pe.
  waj-waj: Ivo diitoo Petoroosaa avuuvau kooyaa diravai. Nnaagiai ari ngiaammuau yaakuuvaitana
    yukukidiri taaravaitana avuuyauvunu kooyaa diravai.
  cpy-cpy: Opoñaa roñaakahaari Cefas, roñaahaari maawoeni 12 riyotaani.
  mpx-mpx: ge i masala Pita elana yaka abwe apostolowau ali toto elulutega eluwa elal.
  wbp-wbp: Ngula-warnuju, milki-yirrarnu-nyanu wankaru Piita-kurraju, ngula-warnuju-nyanu
    ngalya-kari-kirralku milki-yirrarnu Kurdungurlu-patu-kurra Wiriwiri-kirra 12-pala-kurra.
  luo-luo: kendo ne ofwenyore mokwongo ne Petro, bangʼe nofwenyore ne joote apar gariyo.
  nhe-NT: Huan teipa yajaya monexti ica Pedro huan teipa ica nochi nopa majtlactli
    huan se itlayolmelajcahua.
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܘܗ̇ܝܓܵܗ ܠܬܪܸܥܣܲܪ ܬܲܠܡܝܼ̈ܕܹܐ.
  esk-NT: Aŋitqiqqaaqhuni Christ tautuktittuq iŋmiñik Peter-mun, sulipsuuq qulit malġuŋnun
    maliġuaqtinun.
  msb-msb: Nakita siya ni Pedro kag pakatapos, san iba man sa mga dose niya na apostoles.
  cpa-NT: Jøng² Pedro ca¹jǿi² lah¹ni³. Mi³ca¹løa¹ jøng², tsih² dsa² høh³ jian¹²dsa
    ca¹jǿi².
  dso-dso: ସେ ପିତର୍‌ ଆରି ତାର୍‌ ବାର୍‌ଟା ପେରିତ୍‌ ସିସ୍‌ମନ୍‌କେ ଦର୍‌ସନ୍‌ଦେଲା ।
  meu-meu: Kefa enai e hedinarai, bona gwautararuosi ediai danu;
  yva-NT: Umba Po taune aroron kakavimbe Petrus ai. Umba aroron kakavimbe irati Apa
    arakovo abusyinara eane jirume mansai tenambe.
  dgc-dgc: Sakay tulos pinumeta siya ni Pedro, sakay du labindalawa a alagad na.
  zpm-NT: Leṉ dze ne brieebanle me ga, goṉlo Pedr me, niicle grëragaa zha ne nacgza
    Pedr bzënie zho me, goṉlo zho me sac güeyted me lo zho.
  hix-NT: tasanàmàtxhe, nosonyhoye, Petru wya, katxho xarha, nosonyhoy xarha, tànhananàhrà
    rotho komo wya, katxho xarha, wekarymaye, owyanye.
  sim-sim: Os or usahari wolo mas Pitahik or talarik or heyeri ri. Ushihikop aposel
    orhi 12-pela ondo lihik or talarik lir amber er nga li heyeri ri.
  npi-ULB: त्यसपछि उहाँ केफास र बाह्र जना चेलाकहाँ देखा पर्नुभयो ।
  cgc-cgc: Na kanen an nabannaw en, gapakita kanen ki Cefas daw sunod gapakita man
    naan ki danen tanan na mga apustulis.
  tim-tim: Akto momoŋânba agatmâ Petoro miawagaŋdo egep. Hamiŋân hoŋ bawalupŋe keiân
    konok yeŋgâlân miawakyeŋgimbo egi.
  yor-yor: àti pé ó farahàn Peteru, lẹ́yìn èyí, àwọn méjìlá.
  wos-wos: Husaraméndéka dé tale Krais Jisas Pitaka yindéka dé Pita déré xé. Xéndéka
    hukémbu dé déka du tamba yéti man yétékéka yindéka di atéfék déré xé.
  emp-NTPO: Ʌ̃rẽbad̶acarea ara idjida Pedroa unubisia. Maʌ̃are idjia doce edad̶arãa
    ara idjida unubisia.
  eng-F35: and that He was seen by Cephas, then by the Twelve.
  ind-ind: Kemudian Yesus menampakkan diri-Nya kepada Petrus, lalu kepada kedua belas
    rasul-Nya.
  pes-OPCB: سپس، پطرس و بعد، بقیهٔ آن دوازده رسول او را دیدند.
  mpt-mpt: E imin hananea mikiktemo monea Fita esu ye motemea atemeta omito e monea
    e okok dlasanin nakai mak isu ye motemea isa atemnaibta
  ssx-ssx: Kutupa ipikana꞉ma꞉ Pida pa꞉ta꞉ pua ipika꞉ loke peneme yao walaata꞉ mo hande
    12 aposolo haliweki pa꞉ta꞉ make pua waleekeme.
  mkl-mkl: Í tusɛ ɑrɑɛ bi Sefɑɑ iyi í jɛ Piɛɛ, si ɑnyii nŋu bi mɔcɔ mɑɑteejiɛ ŋɑu.
  gaq-gaq: ମେଁ ପିତର୍ ବାରି ଇଡ଼ିଙ୍ଗ୍ ମେଁନେ ଗୁଆକ୍ଲିଗ୍‌ ସିସ୍‌କେ ମୁସୁଡ଼ିଙ୍ଗ୍‍ ବିକେ ।
  gof-RNT: Phexiroosas qonccis. Hessafe guye, tammanne nam77u hawaaretas qonccis.
  unx-unx: ଇନିଃ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଆୟାଃ ସବେନ୍‌ ଗେଲ୍‌ବାର୍‌ ଚେଲାକତାଃରେ ତାୟମ୍‌ତେ ଉଦୁବେନ୍‌ୟାନା
    ।
  gah-gah: Oteake, goí oko Pitani utó o amimó. Nenelotí izegipala zuha 12-a keitoka
    utó o kimimó.
  lcm-lcm: Na katala tu aserei si Kepas, na using ina si 12 na nat ang.
  aer-aer: Nhenge Jesus akeme-irreke ilweke-arle-iperre, re Peter-eke imernelheke,
    atyewe 12-pele ikwerenhe areyeke-arlke.
  qvc-NT: Chaymandaqam Jisukristuqa puntata rikakurqan apustul Pidruman. (Pidrullam
    Sifaspis shutin.) Chaymandaraqmi yumbay apustulninmanqa rikakurqan.
  tgl-ULB: At na siya ay nagpakita kay Cefas, at pagkatapos sa Labindalawa.
  cbs-NT: Jaska washinabu janua Simón Pedro, jawen kena betsa Cefasdan, jaki dukun
    Jesús taxnitan uinmatan janua jawen kushipaya 12 junibu jatudi uinmadianikiaki.
  xtm-NTPP: Te ni kenda ya nuu iyo Cefas ma, te saa ni kenda ya nuu ndi‑uxi uu tee
    ni ka yo ndikin ya ma.
  nnq-nnq: penia ngampiti Kefa kuboka penia ngabapitila achandundame boa komi na abena.
  bao-NT: Pedrore baua ea, jiro pʉa amo peti, dʉpore pʉaga penituaro ca niirãre baua
    ea, cʉ̃ ca biiriquere.
  san-ORI: ସ ଚାଗ୍ରେ କୈଫୈ ତତଃ ପରଂ ଦ୍ୱାଦଶଶିଷ୍ୟେଭ୍ୟୋ ଦର୍ଶନଂ ଦତ୍ତୱାନ୍|
  huv-NT: Condom tejüiquichay majaw nej néjan teat Pedro nasoic Cefas. Ndoj tejüiquichay
    majawüw nej meáwan gajpiüp (12) miapóstoles nej aton.
  otn-NT: Mi̱ bɛ̱nna̱te ra̱ Cristo, bi̱ nu̱ ra̱ Bɛdu ngue ya 'bʉi ma̱høn'a̱. M'mɛfa
    p'ʉya, bi̱ nu̱ gätho'ʉ mi̱'da yø representante ra̱ Cristo.
  nop-nop: Pilali timeŋ Pita mintamiŋguk, uŋaniŋ mihiŋiye 12 mintayemguk,
  obo-NT: Id pokita sikandin ki Pedro woy nopongnga, id pokita mandad sikandin diyot
    langun no apostoles din.
  cak-ENT: Y tok ri Cristo c'astajnük chic c'a e, xuc'ut-ri' chuvüch ri Pedro, y c'ateri'
    chiquivüch ri ch'aka chic achibila'. Y tok xuc'ut-ri' chiquivüch ri rachibila',
    ri Pedro c'o chuka' quiq'uin chiri'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤋᤪᤢᤛᤧᤴᤏᤢ ᤌᤠ᤺ᤶᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰ-ᤏᤧᤳ (᥇᥈) ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤥ ᤌᤠ᤺ᤶᤛᤡᤱᤗᤥ॥
  mie-NT: De nī nenda yā nūū Pedro. De sá de nī nenda yā nūū ndihúxī cā apóstol.
  san-TIB: ས ཙཱགྲེ ཀཻཕཻ ཏཏཿ པརཾ དྭཱདཤཤིཥྱེབྷྱོ དརྴནཾ དཏྟཝཱན྄།
  qve-NT: Hinaspan Señorninchis Jesucristoqa primerta Pedroman rikhuriran, chaymantañataq
    chunka ishkayniyoq apostolninkunaman ima.
  pao-NT: Puusoo soo Te Pabe'e ka Peter tookoope natzapoonnekupu-ga'yoo, yise mu Te
    Pabe'e yadooawabe punno'o oo poonne.
  cbu-NT: Támeeru, Pitorush yakarangu, Pitorsha parangiya. Sheeru, Isus wipunash ichinguru
    parangitamsina, tárangtana siyaatsi.
  usa-usa: wemmá Pítaama káonaitata mikáké títaupake kaayaqá Îtuni iyápó-annama wemmá
    aónaraae.
  soy-soy: Kuu pikpɔkpɔ kɛ́mɛɛ n yisi, Piyɛɛ uu u yɛnu, upitumɛ kɛfi nɛ pitɛ́ ɑpi
    kɔ limɛmɑ́ɑ́ u yɛnu.
  hui-hui: Heyu howa ibu Pida de hendelo ala ha pani halu mani abosolo agali homberiali
    (12) biaru de hendelo ha pani hene.
  amf-amf: Yinin dhaabhonsa budonte Bhethiroosna ki haapadhade; ogoraar tabhi lamaana
    yisa paanan yivayna eenana ki haapadhade;
  quc-NNT: Xuk'ut k'u rib' chuwäch ri Pedro, te k'u ri' chkiwäch konojel ri kab'lajuj
    apóstoles.
  dob-dob: ꞌItoolo limana ga Pita ꞌiꞌitena ta wate ꞌana tosimanao site tuwelo siꞌitena.
  wrs-wrs: Wo himba hevmba ambara vethamnana Pitamba, eva hevna moalamangnindm 12pelaram.
  mca-mca: Qa we'nethinets pa'aj ha' Cefas (Pedro) qa i'nk'aƚe qa we'nethinets iye
    he' doce (12) ƚ'ijatshenhei.
  tzo-TZC: Laj calboxuc xtoc ti baꞌyel tey laj yacꞌ sba iluc ta stojol ti Pedroe.
    Tsꞌacal to un, laj yacꞌ sba iluc ta stojol ti yan yajcholcꞌoptaque.
  mya-mya: ကိုယ်​တော်​အား​ပေ​တရု​ဖူး​မြင်​ရ​ကြောင်း၊ ထို နောက်​တ​မန်​တော်​တစ်​ကျိပ်​နှစ်​ပါး​တို့​ဖူး​မြင်
    ရ​ကြ​ကြောင်း​တို့​ဖြစ်​သည်။-
  gng-NT: U cère' Piɛr laa' wɔ, ni ya puoli bó nɛ u cère' bitondb piik nin bile
    nnɔ kɛ laa' wɔ.
  cbi-NTPO: Tsejtu Pedronu mangatawatu, bene Jesús' mitya kuinda kenu lara' eramu
    ruku 12 tikayamulanu bain mangatawave.
  ikk-NT: nị Kẹfasị (wụ Pita) hụn a; uwẹ Mmẹbụọ wụ ndị-ozi pụ-ichẹn nọzị hụn a.
  leu-leu: E nane savat si Pita e mui xe sina mu yaamut sangafilu saxa pana taragua.
  maz-NT: Xo ró xi'tsc'öji 'ma ya vi te'e e Jesucristo, o jñanda e Pedro c'ü ya ndo
    mi büntjo e Jesucristo. Nuc'ua, o jñanda na yeje e Pedro 'ñe c'o 'ñaja apóstole.
  bod-N: ཀེ་ཕཱ་ལ་མངོན་པར་མཛད་པ༌དང༌། དེ་ནས་སྐུ་ཚབ་པ་བཅུ་གཉིས་ལ་མངོན་པར་མཛད་དོ།།
  tca-NT: Rü yexgumarüü̃ ta pexü̃ changúexẽẽ ga ñuxãcü Pedrucèx na nangóxü̃ ga Cristu,
    rü ñuxãcü yixcüra rü norü ngúexü̃gü ga yamugüxü̃cèx na nangóxü̃.
  zpl-NT: Chenu uhuañi zecanu che ulubeꞌlunu lu Pedro nu luzeꞌelá ulubeꞌlunu lubee
    apóstolꞌnu.
  mbc-NT: Moropai tîwe'mî'sa'ka tîpo, e'mai' pe eesenpo'pî Pedro pia. Moropai mîrîrî
    tîpo tiaronkon tînaipontî'san pia eesenpo'pî. Era'ma'pî to'ya.
  ndg-ndg: Ni panga ywamtokii Kefa, boka po kwa balo komi ni ibele.
  wsk-wsk: Se nu Peter kote aratam, ale udagi olekem 12 mu nongote aratam se arigiman.
  toj-NT: Cala huabyex ja jastal sea ni sbaj yi ja Pedro, jaxa mas tzaani, cho sea
    sbaj yi ja secabanum jumasa.
  tbc-tbc: Agog malmalan Pita naon na walal isi a, agog tinin te megeloum 12 an naod
    na dam kuai tem ilasa ya.
  sna-sna: uye kuti akazviratidza kuna Petro, tevere kuna vane gumi navaviri.
  smk-NT: Ket, pina'kit ya kona ni Pedro, mi'sa konran labinrwa a napili' na.
  grc-TCGNT: καὶ ὅτι ὤφθη Κηφᾷ, εἶτα τοῖς δώδεκα·
  gof-WFTW: Phexiroosas qonccis. Hessafe guye, tammanne nam77u hawaaretas qonccis.
  spa-BLM: y que se apareció a Cefas y luego a los doce.
  kyz-NT: Oferaw ire 'ã Kristu 'ga ojesaukaa Pedro 'ga upe ra'ne rakue. A'ere 'ã 'ga
    ojesaukaa pãwẽ wemimonofera 'gã nupe rakue.
  dao-dao: Pita veia ngdang law lü, acun käna xaleinghngihea veia ngdangki.
  cya-cya: lo' ngulo'o tloo ñi 'in yu Tyo, chon' nde'en can' ngulo'o tloo ñi 'in ta'a
    tichcua yu nu ta'a mda'an ñi.
  nii-nii: Kumb se Jiisas Piisa kin tor wang kin, Piisa eim kenrim. Nga kunum endi
    Jiisas ek se andiłmin wumb mulk konu ełe tor wang kin, kenik.
  ign-NT: Tímere­cavahi mayehe ema vichamuri Pedro, éneri­chuvare ena apamuriana apóstoleana.
  dik-NT: Ku nyuth rot Pïtɛr ku jɔl atuuc kathiäär ku rou.
  cac-cac: Ix sch'ox sb'a d'a vin̈aj Pedro. Ichato chi' ix sch'oxan sb'a d'a juntzan̈xo
    eb' schecab'.
  tzj-E: Tak xc'astaja c'jara' xuc'ut ri' chwech Cefas. Xuban chic jmul xuc'ut ri'
    chquewech e cbeljuj rapóstol.
  san-BUR: သ စာဂြေ ကဲဖဲ တတး ပရံ ဒွါဒၑၑိၐျေဘျော ဒရ္ၑနံ ဒတ္တဝါန်၊
  yaa-NT: '@see-verse:1CO.015.004'
  cab-NT: Ligía larúfudagun lúngua lun Pédro, lárigiñe, ába larúfudagun lúngua joun
    jíbiri apóstolugu.
  clu-clu: Nagpakita tana anay kay Pedro bago sa anang dosi ka apostolis.
  swh-ULB: Na kwamba alimtokea Kefa, kisha kwa wale kumi na wawili.
  tpt-NT: Ex tasunil ni Pedro ex astan jalaktasunikal yu pumakautꞌuy.
  aai-aai: Peter isan irerereb, imaibo tur abarayah nah 12 isah irerereb.
  sny-sny: Serai Jisas si tame hene aniye su, le meni Sifas ma'e iyape tere'e Pita,
    heneri. Sosu mo'o le lu feni pefine lo weniri ma'e heneri. [Lu 24:34; Mt 28:16-17]
  myy-myy: Tʉdi caticõri Pedrore goaĩoyijʉ Jesús. Ito bero ĩ cũana jʉa gʉbojeno ñarãre
    goaĩoyijʉ.
  trc-NT: Dan me se curuviꞌ soꞌ niꞌya̱j síí cuꞌna̱j Pedró, ne̱ gaa do̱j, ga̱a ne̱
    curuviꞌ uún soꞌ niꞌya̱j nu̱ꞌ chuvi̱j nij apóstol cuneꞌ soꞌ man nata̱ꞌ se‑na̱na̱
    soꞌ a.
  cut-NT: Cuahn che a ntuche ye ne, chihnde ro ye na̱n Pedro. Chihno min ne, chihnde
    ro ye na̱n nduh che ndichia̱ma apóstol yahn ye.
  bel-bel: і што зьявіўся Кіфу, потым дванаццаці;
  zlm-KSZI: dan bahawa Dia telah memperlihatkan diri-Nya kepada Kefas, kemudian kepada
    kedua-dua belas pengikut-Nya.
  gdr-gdr: Ɨ Ton ket pɨta awonj Kepam pɨlwa kwa yɨpa nyɨ da Petro, ɨ onggɨt kak ke
    Tina twelp (12) ɨtmɨkitijog rɨga wa pɨlwa.
  vmy-NT: ꞌba nga yakutsejenre yojore Pedro ꞌba jaskan xi tejó.
  cmn-FEB: 他曾向彼得显现，然后又向十二使徒显现。
  gmv-RNT: Hessafe kaallidi Phexroosas beettides. Qasseka Yesusa kaalliza tammanne
    nam7atas beettides.
  ncl-NT: Huan Cefas quitac, cuaquinon quitaje imonextilinijmes yehuanten in Doce
    lanahuatinijmes.
  sua-sua: Va tmur khenam En ma mmok kat. Ii, a knovvur karo sogi ri arhe. Ii, e Yesus
    tmur khenam En ma mmok ngang e Sipas to e Pita ko pekam ko thop petgim ka nnak,
    to ngang karo aposel ruk loktiek hori orom alomin kat.
  are-are: Kurunga era Peter-akarrka ntelalhaka, kurtungurla 12 etnaka turta.
  gai-gai: Na iŋmbaia ma Pita ndambuŋ ndarurina, na anna iŋmbaia ma ndona iŋa raŋgairena
    parniŋapa mbut mbuniŋna ramtaɨrpaik ndambuŋ ndaruatna.
  qvm-NT: Cawarircamurnami puntata yuripargan Pedruta. Tsaypitanami yuripargan chunca
    ishcay (12) apostolnincunata.
  chz-NTPS: Gaꜙmiꜙjnääyˉ hñiiyꜘ kihꜗ Peeˊ. Hiꜙ kë̱ë̱ˉ gaˊ, gaꜙmiꜙjnääyˉ hñiiyꜘ kihꜗ
    läꜙjë̱ë̱ꜙ gyaꜙtu̱u̱ꜘ.
  kmu-kmu: Eteno hetiteno Pita aule evaꞋyi huteno haenagaꞋa agaiꞋa aleveniꞋa (11)
    anagatela vaꞋyi humaine.
  ood-NT: Am at i e chehgi Peter wui k ab hahawa wehs ha wui g am e‑chuhchai
  lbm-lbm: अऊर पतरस ख तब बारयी ख भी दिखायी दियो।
  ncj-NT: Huan oquimonextililoc in Pedro huan ic satepa nochin in tetiotlatitlaniluan.
  yuj-yuj: Takia wakmwaek Pita nkemp fek koropea, tá wakmwaek mao éntér-sámpramp aposel
    nkeap fek korop.
  kto-kto: Ga tubiat betong ai Kepas, ga tubiat gat betong mai 12 ma Apostolop.
  gmv-NT: ሄሳፌ ካሊዲ ጴፅሮሳስ ቤቲዴስ። ቃሴካ ዬሱሳ ካሊዛ ታማኔ ናምዓታስ ቤቲዴስ።
  por-BLT: Ele apareceu a Pedro e, depois, aos Doze.
  stp-NT: nat miꞌ dhɨr maaꞌn kap bam maax buiñor gu Peegro, mɨkkat bɨɨx ja bui bam
    maax gu noonbiꞌñ.
  ame-NT: Allempo tanterrapaʼ ñanempaʼ orrterrana Pedro, allot̃paʼ orrterrana allohuen
    pueyochreshaʼ.
  mgh-2016: wiira ahaakhumelhelha Nakefa ni kaanyuma aya ahaakhumelhelha akarumiya
    khumi ni elhi alhe.
  kvn-NT: Tegin Cristo kannan tullesgu, kep Pedroga sanal nononi. Tegin te-cholbal,
    Jesús e-nuggin-palmilegalmalad-walambe-kakabogwadga nononibal.
  gvf-gvf: Alere goma u maribe pi Pita terere pare, nusi erungwa ongwa yal kobe, Aposel,
    anan kole kole muru kawnan milin sutan milungwa gul u maribe pi tomua.
  san-ISO: sa cāgrē kaiphai tataḥ paraṁ dvādaśaśiṣyēbhyō darśanaṁ dattavān|
  deu-ELBBK: und dass er Kephas erschienen ist, dann den Zwölfen.
  mcb-NT: Impogini ikoneatimotakeri Perero impo imaigakeri aikiro iritigankaneegi.
  yle-yle: Myenté, Pita ka chóóchóó a kêma ngê, u dyépi y꞉a mê miyó knî ye chóóchóó
    myedê kêma ngê.
  swh-1850: kwamba alimtokea Kefa, na baadaye aliwatokea wale kumi na wawili.
  ese-NT: Eshe oꞌoya poajo, Penohua oya ba canaje. Majoya ome miji peaꞌai pea becaa,
    12 huisomeya ojaya pea epeejji cuaa Jesosa Quito ba caꞌyonaje, oja huoojeaꞌyo
    cuaa.
  jac-NT: Isyeni isba Comam tet naj Pedro, isyenipaxo isba tet ebnaj ischejab.
  cak-CNT: Y tok ri Cristo c'astajinek chic c'a el, xuc'ut-ri' chuvech ri Pedro, y
