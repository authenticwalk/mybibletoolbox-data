    chuka' ri Pedro c'o quiq'uin chiri'.
  zia-zia: Iropuro gitau Petorora-una kasa yenu gigina. Ayero aune ago zo buro-mani
    nuna 12 auna-una atu kasa yenu gigiwa ara.
  mal-2015: കേഫാവിന്നും പിന്നെ പന്തിരുവർക്കും പ്രത്യക്ഷനായി എന്നിങ്ങനെ ഞാൻ ഗ്രഹിച്ചതു
    തന്നേ നിങ്ങൾക്കു ആദ്യമായി ഏല്പിച്ചുതന്നുവല്ലോ.
  tuo-NT: Tojo wééca beꞌro cʉ̃ Pedrore, ãpẽrã cʉ̃ besecṹúꞌcãrãrẽ bajuacʉ niwĩ.
