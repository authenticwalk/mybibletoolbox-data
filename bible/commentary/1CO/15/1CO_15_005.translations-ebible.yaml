    ñanunecasarrti, bama apostolerrü.
  aia-aia: Ma ha'ata'i tanaa Pita, ma na'i muri 'agu ha'ata'i ro'u tanaraau hakoi
    ta'i tangahuru mana rua Ha'ataari.
  srp-1865: I da se javi Kifi, potom jedanaestorici apostola;
  agt-agt: A tentu en natolay a nakipaita kan te Pedru, a kumanen hapa ta kadwan kiden
    turin na.
  lug-lug: era nti yalabibwa Keefa n’oluvannyuma ekkumi n’ababiri.
  yby-yby: Sakoya sinokoko omutoko Pitada omudaloya soto piye. Yaloti maya unala ipalale
    yuha 12-pala minabotoka woko soto piye.
  heb-heb: וכי נראה אל כיפא ואחריו אל שנים העשר׃
  mpp-mpp: Ailu ye Pita fikecnolu lobeina mic-tengtengfocine 12 fikeyelewec.
  apb-apb: Na e haata'i aana a Pita na lo'u hunie ahutana aawalai hurula'aa mwana
    rue.
  san-TEL: స చాగ్రే కైఫై తతః పరం ద్వాదశశిష్యేభ్యో దర్శనం దత్తవాన్|
  ben-IRV: আর তিনি কৈফাকে, পরে সেই বারো জনকে দেখা দিলেন;
  ntu-ntu: Zbz adcpx-lzbqbz mz Pita, x mz nibrde badr ncblo nedeng kcng nzpnu-esz'-nrade-li.
  pan-pan: ਅਤੇ ਇਹ ਜੋ ਕੈਫ਼ਾ ਨੂੰ ਅਤੇ ਫੇਰ ਉਨ੍ਹਾਂ ਬਾਰਾਂ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ।
  gvc-gvc: Tiro to ã masa wijaari baharo Pedrore bajuari jire. To ã bajuari baharo
    to buheinare bajuari jire tjoa.
  sbk-sbk: Naje abhonesha bhwa Kefa, antele hwabhala kumi na bhabhele.
  mya-JVB: ကေဖ သည်ကိုယ်တော်ကို မြင် ပြီးမှ ၊ တစ်ကျိပ် နှစ်ပါးသော သူ တို့သည် မြင်ရကြ၏။
  kgf-kgf: Yacma walac Kefawac hicŋimiyec. Imuacnec tohotoho ichéra 12 ionac hicŋi
    énécmiyu héŋgic.
  awb-awb: Sísaga ebeq Pítaba kéna anehe we kéró keba kúwara tagowe.
  gdn-gdn: Ki eweya ka e apunu Pita bameya matarawena manako ki eweya ka e tadeyau
    kabukabuwa ragidai ida esida kewowena kerapu apeya (12) ki mu kuduba bamamugu
    mete matarawena.
  nko-NT: Ɔlɛlɛ ɩwɩ ɔwan súná Petro. Mʋ́ ɔma a, ɔlɛlɛ ɩwɩ ɔwan súná sumbí ayɔpʋ́
    dúanyɔ ámʋ fɛ́ɛ́.
  bsn-NT: To ĩ yijare, tudicaticõari, Pedrore ruyuaĩoñuju Cristo. Bero, ĩ buerã ñariarã
    cõrore ruyuaĩoñuju quẽna.
  pib-NT: Ga wa retka. Sotlu getlu. Wanepnute pamole gepi getlu.
  wiv-wiv: Ia ki bele ni Pita, muri vona, e bele ve na kana 12 apostel kamahi.
  reg-reg: Na ati namusolomokela Kefa, okumala bhaliya ekumi na bhabhili.
  mlh-mlh: Komegone pakereru Pitareo fukeya eru ore ŋadio kiŋariŋpuine 12 yoŋoreo
    fukeya.
  gof-ENT: ጴፂሮሳስ ቆንጪስ። ሄሳፌ ጉዬ፥ ታማኔ ናምዑ ሃዋሬታስ ቆንጪስ።
  aau-aau: Hiy ma loksian hokwe, Pita so owh mon lousne nok, ki-wayh iha seys mu nareysyar
    non mo owh mon ma-sahre ousne.
  tvk-tvk: Melele xa temea rilomun, xi testal mi Pita, di, mi eloheoh nan xa latehe
    lu e le tei (12).
  prf-NT: Sakay pummeta siya kánni Pedro, káttapos ay ten sapulu ay ti duwwa a apostol.
  auy-auy: Ísu Káráísiti pukómpinkemba íyáfasinena Pítaan-aúrankaꞌa paápé éna wení
    kísau-waasi túrankaꞌa paápé éna
  tbg-tbg: Karaitiva qutu vuraqihairo qaiqaa qaqi himpiro oru Pitaara avuqaa qovarama
    viro, viraqaahairo viva nai vainti 12navu nivuqaavata qovarama viro,
  hub-NT: Cristo nantaki yama nagkamchak Pedron wantiintukuiti, jimara jui nina unuinatairi
    ainan ashi wantiintukuiti.
  hmo-hmo: Petero ese ia itaia, unai murinai aposetolo taudia 12 ese idia itaia.
  big-big: Keya Pitago pi pakela purikki, pulaga Yisugu yombanu meleyau keya ingenazikka
    neyau ngezebokko waligeleya puwili mabuwiligu pi pakela.
  gux-G: O bo dɔgidi ke Cfasi la'o. Ke li guani ke dɔgidi ke o ŋɔdikaaba
  cnl-NT: Ca²³juǿøn²na²³ 'nee'²³ 'e³ ca²³mi²³jnen³ 'ñée² caan²³ Peen²³². Jo̱³ tu³
    ca²³mi²³jnen³ 'ñée² co̱'³ cɨ'²³ caan²³ dsa³ gui²³tʉ̱́n³ 'i³ juɨ́ɨn²³.
  zar-NT: Gudödi niʼ buluíʼi lahuëʼ Cristo, ateʼ biléʼenëʼ Pedro Lëʼ, en gudödi niʼ
    idxínnutëʼ gubáz queëʼ bilaʼléʼenëʼ Lëʼ.
  kde-kde: na kuva, ánililanguja kwa Petulo, koka nkunalilanguja kwa avala vakuhundwa
    kumi na mbili.
  ata-ata: Mo anu mupalaꞌa noxou Pita xe mukalu la noxiꞌa ta molomolo noxou mavulovexa
    mo muluꞌe no lia tamei.
  qvw-NT: Chaypïtam Pedroman licalïmula chaynütac ćhunca ishcayniyu yaćhapacünincunamanpis.
  nfa-nfa: Èle èèna ka, Kristus padꞌelo iisi Na mi Petrus. Nèngu padꞌelo iisi Na mi
    ana madhutu Na dhèu canguru dua sèra kahèi.
  tnp-tnp: kəni təmaupən miet pətɨgəm o Pitə, uərisɨg ko, o rəhan mɨn nətəmimi tueləf
    rəfin.
  urd-urd: और कैफ़ा और उस के बाद उन बारह को दिखाई दिया।
  hot-hot: Pita hayê yani vêm ma aposel laumiŋ ba lahavuju êyê yani.
  mqj-NT: Mangkai dipatuo sule, umpa'paitaammi kalena lako Kefas anna mane lako sapulo
    dua rasulna.
  rus-SYN: и что явился Кифе, потом двенадцати;
  mbh-mbh: Lamako i velpola a Pita nge lama i velpola mun a ile pakeke or mule pa
    omole pothoi or aini nge.
  bdd-bdd: Citoholo hila ma Pita ꞌiꞌiteya ta wete ꞌana tohepwailao site tuwelo siꞌiteya.
  cbt-NTPO: Nanpiantarahuaton, Pitro ya'notërin. Ca'tano'sanënpitanta' ya'notërin.
  srn-NT: Dan A sori Ensrefi na Kefas, baka dati A sori Ensrefi na den twarfu man
    fu En.
  cta-NT: Loꞌo liꞌ nguluꞌu loo Jesús jiꞌi̱ Pedro, loꞌo juaꞌa̱ jiꞌi̱ ca taꞌa tii chaca
    nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ tya clyo.
  bqc-SIM: À azĩa ↄ̀lↄ Piɛɛɛ, ↄ̃ à azĩa ↄ̀lↄ a ìwa gbɛ̃ↄn kuɛplaↄnɛ lↄ.
  tcz-CHONGTHU: Ama chu Peter in amun chujouvin somle ni ho chun amu uve.
  mar-mar: व तो केफाला दिसला, नंतर बारा प्रेषितांना,
  snp-snp: Olu nedi edaito, komu Sifasi Pita omunalo oloto piyami, yaloti ege-ege
    moinamo we tuwelu (12) ya omunido oloto piyaiye.
  isl-isl: Eftir það birtist hann Pétri og því næst hinum postulunum.
  spy-NT: Kichokōōboorchi keey Bētērō, nto mii yoo, kōōboorchi keey rubiik tukul taman
    āk āyēēng'.
  xnn-xnn: Inbagak nan ninpailaana ken Pedro ya nan kasina ninpailaan ken daida am-in
    ay aapostolisna.
  mwe-mwe: Na kabhili nammalanjilenje kuti, gubhaakoposhele a Kepa, na kungai likumi
    limo na bhabhili bhala.
  tte-tte: yo iyawatagili Pita koina yo tabe iyawatagiliyoi apositoloyao yoli tuwelo
    kolili.
  tcs-tcs: Kraist i bin soe emselp po Pita, den apta em i bin soe emselp po dem tuelb
    misnareman blo em.
  hlt-THB: cekcoengawh Piter ingkaw thlanghqa hlaihih a venawh dang pek khqi hy.
  soq-soq: Me inawaa enenwisene bauta Pita mampe segaleno me ibuwaida ewen. Ema aupe
    me wawe alala uduudu mampo sabamoleno eweiena.
  qub-qub: Cawarircamurnami yuriparan Pedruta, nircurna chunca ishcay apostulnincunata.
  att-att: Á kabalin ni Apu Kesu naginnanolay, nappasingan kâ Eduru. Á nappasingan
    gapay sù ira mapulu duá nga sinullà na ngaw nga umay mangilayalayâ.
  bki-bki: a iorou ka naina naio miyotuba beamu kean Kevas mirano, karina, miyotuba
    bereio kean nalo duelimo ba juo [12] miralo.
  bqp-bqp: À a zĩda mↄ̀ Pitanɛ, akũ à a zĩda mↄ̀ a ìba gbɛ̃nↄn kuri awɛɛplanↄnɛ dↄ.
  mcp-mcp: Nyə a lwó Séfas nyúúl, a lwó nə́mə́ *ómpwíín wûm nə óbá.
  hat-hat: Li te fè Pyè wè li. Lèfini li te fè douz apòt yo wè l' tou.
  npl-NT: iwa ijkuak omoyoliti, achto okimonextili n Pedro, iwa satepa okinmonextili
    n májtlaktli iwa n ome tlatematiltijkeh.
  bgg-bgg: ai ne Phithar nane guaphasamoy snanyi shii dong.
  eng-TCENT: and that he appeared to Cephas, and then to the twelve.
  eng-BSB: and that He appeared to Cephas and then to the Twelve.
  cpu-NT: Ipoña joñaakaari Cefas, joñaakaari eejatzi maaroiteni 12 iriyotaane.
  san-ASM: স চাগ্ৰে কৈফৈ ততঃ পৰং দ্ৱাদশশিষ্যেভ্যো দৰ্শনং দত্তৱান্|
  tac-NT: '''Lige yati neraga ma''chiná ilíbaligo alemi napu ilile Sepasi (Pegro)
    anilime rió, ''lige aminami abé i''libeko yati neraga ma''chiná ilíbaligo alemi
    napu mochile suwábaga alué makué bilé rió napu nóchame nile Esukristo nochálilachi.'
  eng-WEBPB: and that he appeared to Cephas, then to the twelve.
  gfk-H: '@see-verse:1CO.015.004'
  viv-viv: Gimididi-havagi yo Fita againe Tauna giꞋivemogatalina, ada muliya yana
    yoꞋo tuwelo kalivadi velugadiyao moyaꞋaidi agaidiya Tauna giꞋivemogatalina.
  yao-yao: kundanda ŵaakopochele che Petulo, ni kanyuma ŵaakopochele aŵala likumi
    ni ŵaŵili.
  tgp-tgp: Ale hin rani atu enia mo pala isan Peter, moiso isan la nona tamlohi usuri
    atu tupu sangavulu r̃omana mo rua.
  auc-NT: Ayæ̈ ñäni ömæ̈monte quëwënongä inte tömengä dobæ Pegodo weca ponte a ongongä
    acantapa. Ayæ̈ ate tömengä nänö në ëmïñængaïnäni, Dote, näni änönäni weca dobæ
    ponte a ongongä adänitapa.
  kbc-NT: Odaa ja dinikeete Pedro niɡ̶idiaaɡ̶idi dinikeetediogi dooze anodiotibece.
  bmh-bmh: Go asaimai, Pita amegwab usaleun. Guzenaimai, gonugau tapaimareun dudu
    begurug sag ameagab ebu usaleun.
  ctu-BL: Tsa' tsictiyi ti' wut Pedro, wi'il ti' wut jini lajchʌntiquil.
  meq-meq: Ahəl nakə a lətsew abəra ma mədahaŋ aye na, a bəzay ha bo a Piyer ada a
    bəzatay ha bo a siye i gawla ŋgay neheye kuro gər eye sulo aye.
  noa-H: Mua pãrag jaaujim, Pedroog hich hoopitarr, hag k'ur doce hich dʌ̈i hogdʌba
    wënʌrraajerr k'ʌʌnag hich hoopitarr,
  alp-NT: Kena Kristuse Ikwana suike, IaselukeNI ete Petruse, eleki ete Eni maka lulua
    sie butu esa lesini luaru.
  san-VEL: sa caagre kaiphai tata.h para.m dvaada"sa"si.syebhyo dar"sana.m dattavaan|
  kbq-kbq: Pitante (Sifas) ufore huteno, ete 12fu'a amage'ma nentaza disaipol nagate
    ufore hu'ne.
  kbh-kbh: chë Pédrëbioye tbojánebëbocnama, y chents̈ana chë bnë́tsana útata ca uabobáinëngbioynaca.
  ron-LSB: și că S-a arătat lui Cefa, apoi celor doisprezece.
  pon-pon: O me a pwara won Kepaj, ap on irail me ekriamen ko,
  nhe-BL: Huan teipa yajaya monexti ica Pedro huan teipa ica nochi nopa majtlactli
    huan se itlayolmelajcahua.
  sps-sps: Ai to kan, voun ya, to te tsun fatabin fi Ya, Ayei naa fi enato ten Pita
    ma faatok iny Ya na puan ten Pita. Vou, Ya naa fi kanen nato tan mes panainy matisian
    sa faatok kan iny a puan tsuri.
  wnc-wnc: Tangenawan Kraisda gatu gweake ita Sifasdane kaine anggaman siwan kakut.
    Kawana ita kuke itane pandetna 12-pat nana kuupbamdane kaine anggaman siwan kaking.
  bus-bus: À a zĩnda ↄ̀dↄa Pitanɛ, ben à a zĩnda ↄ̀dↄa a ìba gↄ̃ↄn kuri awɛɛplaaanↄnɛ
    dↄ.
  gub-BL: Uzexak kar oho Pet pe a'e. A'e re uzexak kar oho 12 wemimu'e wanupe no.
  imo-imo: Makilipe wendo orumu wali oi Pitani yu kiyendo kanorumu. Altoko yunge iye
    aposel 12 akumani yu kanoringi.
  boj-boj: A subq na tigelosiqa Pita aqaq di brantonaq unej. Osiqa aqa aŋgro 12 naŋgoq
    di dego brantonaq uneb.
  eng-DRA: And that he was seen by Cephas; and after that by the eleven.
  knf-knf: Apën awinana ţi kadun ki Kefaŧ, aluŋ apën awinana ţi kadun ki banjañanul
    iñeen na batëb.
  san-KHM: ស ចាគ្រេ កៃផៃ តតះ បរំ ទ្វាទឝឝិឞ្យេភ្យោ ទឝ៌នំ ទត្តវាន៑។
  arn-NT: ka tañi pewfaluwtufiel ta Pedro ka femngechi tati mari epu apostol.
  zas-NT: Chi ma babanman, dxel balüülojman loj Bëd dxel loj los demazri ree apóstoles.
  ken-NT: Atɔ́ŋ yɛ mmʉɛt ntá Píta nɛ, ansɛm mpok, ntá bǒnto bhi batí byo nɛ apay.
