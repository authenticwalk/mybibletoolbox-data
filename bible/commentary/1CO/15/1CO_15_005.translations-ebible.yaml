  ndj-ndj: pambeli amfumbukilili Kefa na pambeli avafumbukilili vandundami vosi lilongu
    na vavili.
  mbj-NT: Ti jawén mäh, Peed hã takas'ee wäd kän. Ti jawén mäh, 12 hedoo do sa hã
