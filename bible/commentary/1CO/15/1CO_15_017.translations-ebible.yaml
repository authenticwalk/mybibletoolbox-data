  byr-byr: Nabaai Kɨraazɨtɨyarɨ midɨkaayɨ yajɨ kwajɨ yɨ sarɨmɨre dɨragɨnna lɨmwangebwi
    waryaanyabwi kyɨmaꞌnadɨka! Yɨ sarɨmɨ sarɨnnya kayaaꞌnanyangɨ kuna kamwaaibɨthɨka!
  ian-ian: Kraist kiyalaa laatapman yigendan wan apma nyaangɨt wutaa yelavɨka kwutaa
    lɨngwa vat kwo valat tɨgendɨ. God ngwuk kat ana kwunakendɨ. Ngwuk kavle vapmba
    yetɨgengwuk. Kraistna mbaapmamba lɨga kiyaa nɨmba ana ngɨni laakendi. Ana God
    ndi kat ngɨni kwunakendɨ. Kiya nɨmba tat yelavɨtendi. God ngɨni nɨn kat kwunakiyandɨ
    waa yelavɨtaa kiyandi.
  hun-hun: Ha pedig Krisztus nem támadt fel, akkor hiábavaló a ti hitetek, még bűneitekben
