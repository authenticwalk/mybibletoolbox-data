  hrv-hrv: A ako Krist nije uskrsnuo, uzaludna je vjera vaša, još ste u grijesima.
  box-NT: Ɛ̀ɛ ká a Krista yí vèera, se bìo mi tà yi ɲúhṹ mía, á mi bè-kora
