    bawa'mirriy yolŋuy ŋuli maŋutji-djurthirr. Ga baḏak yan nhe ga ŋunhi nhinany garrpinamirriŋur
    yan romŋurnydja.
  kvg-kvg: Yaq Keliso løvøte-te amba khandi꞉vateav tøgonɨn, zoqa unimanqatin matev,
