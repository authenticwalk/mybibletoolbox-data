  asm-FB: আৰু যদি খ্ৰীষ্টক তোলা নহ’ল, তেনেহলে অাপোনালোকৰ বিশ্বাস অসাৰ্থক; আপোনালোক
    এতিয়াও নিজ নিজ পাপতেই আছে।
  okv-okv: Eto Keriso vasiri te mane eraetija amo ungota tumota tapa eova aita hondate
    mane umbaeteva eto ainge nombo ungota sasapura ga tapa iraeteva.
  mxt-NT: Ta tatu ña nandoto̱ ra Cristo, ñahri maa tuhun cha chinó iñi ndo cha sandachí
    ra cuatyi ndo. Ta tacuhva iyó ri maa cuatyi ndo.
  tzo-NT: Ti meleluc ti muc xcha'cuxi ti Cristoe, hovil ti ach'unojbeic scop ti hechuque.
    Oyoxuc to ti mozoil yu'un ti mulile ti hechuque.
  ind-AGS: dan jika Kristus tidak dihidupkan kembali, maka sia-sia kamu percaya kepada
    Allah, dan kamu masih hidup dalam dosa.
  omw-omw: Kotiva hia Karaisira qati vara sivuma kyaitiri, nkye quminama Karaisirara
    qutaave qiavaro nkyiqa qua vahiva hia taiqaraitiro, qatima vahitiri.
  yrb-yrb: Yesu Kerisoma uietaroma da uyafirona yanu nauetana ba me, yanu ba me uetaro
    ibifoe.
  maa-NT: Jè Cristo, tsà mìkiì jaáya‑la̱, ni̱mé‑la chjí‑la̱ koni s'ín mokjeiín‑nò
    i̱t'aà ts'e̱, tákó ya̱á‑la titsa̱jnajñoò jé‑nò.
  mcq-mcq: ꞌEne Kerisoho pavejume ꞌurinanaꞌe reꞌipisa joni nimaa roijaho maa paꞌanaꞌe
    reje ja majama joni sisea vaji hijaꞌa. Keriso oni hari uneunecha mahoꞌo irechamajara
    Huhusumano Keriso oni hara pahinu.
  sus-A: شَ عَلَ شَ مِشِ سُفَندِشِ مُ كٍلِشِ قَشّ مَ نُ، وٌ شَ دَنشَنِيَ قِندِشِ قٍ
    قُقَقُ نَن نَ، وٌ شَ يُنُبِيٍ مَن نَ وٌ مَ،
  jpn-1965: そして、もしキリストがよみがえらなかったのなら、あなたがたの信仰はむなしく、あなたがたは今もなお、自分の罪の中にいるのです。
  fra-SBL: Si Christ n'est pas ressuscité, votre foi est vaine ; vous êtes encore
    dans vos péchés.
  yka-yka: Duk bang gaˈ du Almasi pinakellum balik, hātinen gaˈ niyaˈ guna sandelbi
    si iyehin duk gaˈ pe taˈampun dusebin; kuweˈ iningketan pe kaˈam weˈ dusebin.
  mle-mle: Aw li God Jisas Krais kiyakuw ridik dim kirapitak maarik-da, aal ata gwur,
