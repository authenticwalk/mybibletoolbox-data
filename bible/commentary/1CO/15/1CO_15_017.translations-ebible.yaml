    ëhi gemuoho jëvoꞌibejo.
  geb-geb: Maaŋ muuŋgip, Fhe Bakɨme guigira taagiap Krais khavgi fhu, nde guigira
    Krais khothɨgi ndɨkndɨk, ana nden kurarga tuktɨgi fhuvara. Nde mba fhum muuŋgi
    tɨvi mbatɨgi, nta mbara muuŋgip nden kɨrga.
  bsj-bsj: Tano cii kunbo Almasiya ri, bilinkere kume na bwir komi nawotakeu kom mor
    bwirang kerer kumer.
  cak-cak: Y xa ta kitzij chi ri Jesucristo man xc'astaj ta e chiquicojol ri anima'i',
    man jun nic'atzin-vi chi rix iyo'on ivánima riq'uin y xa c'a quiri' ta rixc'o
    pa ruk'a' ri mac.
  chf-NT: Y si fuera mach cuxpi aj Cristoba, a päpä' tz'onila ica que toj, y mach
    ica uti perdona a tanäla täcä.
  tlf-tlf: Kale aa mungkup, God beyo tebe Krais iyo dufosaala nimnam, ipmi Krais imi
    ilak dugamin boyo tebe ibo fen dong dogopman-temaalu kale, ilipmi yuum uta tebe
    de imolu albip kale,
  piu-2006: Tjinguru Katutjalu Yiitjunya kanantjawiyangka puṯunyurra Yiitjukuṉu wangka
    kulira palumpa walytjarringu, paluru wiya nyurrangarrimpa kuya waṉimara.
  poh-NT: Jeꞌ aj reꞌ kꞌuruꞌ jeꞌ ricab xnikꞌor chic lok aweh tak, wi ta nak reꞌ Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric maꞌ xuctic ta cho chi quixilac take camnak, xa
    maꞌxta nak bih ritik aweh tak chi cꞌahchiꞌ animem tak i Jesus. Jeꞌ reꞌ nikꞌor
    ruꞌum nok xa cu reꞌ woꞌ nak i mahc wilic rajawric chana̱ tak ncahnic wi̱ꞌ.
  tue-tue: Cʉ̃ʉ̃ masãriatã, mʉ́ã padeoré wapamaníbocu. Mʉ́ã too sʉguero ñañaré tiiríguere
    teerora acabónoña maniré niijãbocu.
  bjp-bjp: Ke, male God biil i fapti fafis ta Karisito, ke unune kimi in tier foes
    ma gam kiis biitom na foron sinang laulau kimi.
  xon-xon: Uwumbɔr yaa kaa nan fikr Kristo nkun ni kan, ni gaa u ki kii yɔli, ki beenin
    bi nimi aatunwanbir aapɔɔn ni.
  tzo-ZNT: Ti ichamuc o ta jmoj ti Cristoe, mu cꞌusi bal o achꞌunojic ti jaꞌ chacꞌ
    jcuxlejaltic ta sbatel osile. Tiqꞌuiloxuc to ta mulil ti yechuque.
  mpm-NT: Chi nu tu ni nandoto kuɨtɨ Cristo, ti va tundo kuu kuɨtɨ jnuꞌun ka kandixia
    ra nusa. Ko nu siaꞌan kuu, ti na kachi ri ja ka siin ga ra jiin kuachi ra.
  ots-NT: Cja̱ bbʉ jí̱ xtrú nantzi car Cristo, di hmɛditjo ca xcrú cuatijʉ jár dyɛ
    guegue bbʉ. Gri tu̱dijʉ cʉ rá nttzo cʉ xcú dyøtijʉ bbʉ.
  hoy-hoy: अदिक अगर मसीह जित्‍ता आगीदील, रा नीम्द विश्वास बेकार आद, अदिक नीव ईग ताका
    तान पापगोळ्द भागीदार आईर.
  amo-amo: Andi na ina fiya Kristi ku ba, uyinu sa uyenu mine nso hemọ, inin du nan
    nya nalapi mine.
  pjt-pjt: Ka tjinguṟu Christanya pakantja wiya miri kutju ngarinyangkampa nyura palumpa
