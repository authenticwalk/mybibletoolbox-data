    ba'ire'ahuë.
  atb-NT: Hkrisduq gi, lhoq dui toq é a huî é nghut jáng, nungmoq é lumjíng hkyô gi,
    akôm dut luî, nungmoq gi, nungmoq é yubak mara hkaû má ru nyi nyì shi kó râ nghut
    lhê.
  cek-AK: Kri angthawk let ai nahaeloe, nangcae tanghaih loe azom pui ah ni oh; nangcae
