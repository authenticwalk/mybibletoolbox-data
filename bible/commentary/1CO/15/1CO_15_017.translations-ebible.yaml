  tur-YTC: Mesih dirilmemişse imanınız boştur, siz de hâlâ günahlarınızın içindesiniz.
  san-ITR: khrIShTasya yadyanutthApitaH syAt tarhi yuShmAkaM vishvAso vitathaH, yUyam
