  plu-plu: Waké ig miyapwatbe, nikwekam in waditnepyenen adahan wixwiy kamaxwa ta
    gipitit. Wixwiy udukweneywakam akak madikte utaraksanwiykam.
  iou-iou: Täŋ, Kristotä kumbani-ken naniktä nämo akuŋkuk yäwänäku nadäkinikjin bureni
    nämo, jopigän täyek. Ba momijin pen pat tamitek.
  ntp-NT: '@see-verse:1CO.015.016'
  rai-rai: Ma baa God pa i watur paa balet Kaarisito ko ra minaat, anumuaat nurnur
    in ling biaa ku, ma muaat ki utbaai u ra numuaat kum aakaina mangamangaan.
  haw-1868: A ina aole i hoalaia o Kristo, ua makehewa ko oukou manaoio ana; a ke
    noho nei no hoi oukou iloko o ko oukou hewa.
