  atd-NT: No ko waro mootawi si Hisu Kristu, songo waro pulus to pogtuu ta woy waro
    poron naawo ka mgo salo ta.
  tel-2017: క్రీస్తు లేవకపోతే మీ విశ్వాసం వ్యర్థమే, మీరింకా మీ పాపాల్లోనే ఉన్నారన్నమాట.
  hat-BSA: Epi si Kris la pa t leve, lafwa nou vin san valè, e nou toujou nan peche
