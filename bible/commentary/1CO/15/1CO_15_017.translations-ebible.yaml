  heb-LB: אם המשיח עדיין מת, איזה ערך יש לאמונתכם שה׳ הושיע אתכם? אתם עדיין משועבדים
    לחטא וצפויים לעונש!
  caf-NT: '''Ink''ez Christ ''aw dinachadídal t''eh, ''et sih be nuhwhuba ''alha ''uhoont''ah
