  cop-BHC: ⲒⲤϪⲈ ⲆⲈ ⲘⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲦⲰⲚϤ ⲞⲨⲈⲪⲖⲎ ⲞⲨ ⲠⲈ ⲠⲈⲦⲈⲚⲚⲀϨϮ ⲈⲦⲒ ⲞⲚ ⲦⲈⲦⲈⲚⲬⲎ ⲚϦⲢⲎⲒ ϦⲈⲚⲚⲈⲦⲈⲚⲚⲞⲂⲒ.
  buk-buk: Ma iŋ bu yom ŋandô bu Anötö uŋ Kilisi sa su dom, dec mac nem akêŋ whiŋ
    oc ŋandô mbasi, ma mac nem sac gacgeŋ yêc mac-ŋga.
  pri-NT: Â napwa ê cèikî kàwà, âna pwiri piticèmuru naa goo. Â pwiri é bwaa piiwà
    ê pàtàmara ê pwina èpà, â pwiri càcaa pwanauri ê pâ tûâ kàwà na èpà.
  zpq-NT: Šaca' naquen da' ḻi Diosen' bi bosbane' Criston', bibi zejen da' chejnilaže'chone'
    na' bi ṉacho beque'e xtoḻa'chon'.
  por-TFT: Se for verdade que Cristo não ressuscitou {que Deus não fez com que Cristo
