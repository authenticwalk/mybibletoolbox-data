  srq-NT: Cristo raaque quera eã mose, eɨ̃ nda jẽɨngo rei Cristo ɨcua ɨru no. Eɨ̃
    nda jẽɨngo rei jẽɨcuã nderequia beɨte no.
  kje-NT: Enla lo'o Ai kan mori wali'ur, mi akim ma naili'il enihe kan min haida,
    la mi ka mahinuri nano minim dohohala nin hunukum makmaki.
