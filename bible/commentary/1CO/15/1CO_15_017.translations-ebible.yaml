    Duga dwai sęgę dali bididubadi gebo dao.
  pab-NT: Hoka maisaiya atyo Cristo kasehitita hoka xityakekoniya maisa xoarehare
    tyomare, hoka hekotaiya atyo xiyaneta ximawenekoaretyakaho iniyalahare xománenai
    kakoa.
  llg-llg: 'Duꞌa sudik dedeꞌak ia: mete ma, Karistus taa nasoda fali, na, ei namahehelem
    neu Manetualain sosoa taak! Huu, ei bei lemba ei sala-singgo mala!'
  kyf-kyf: We -ka nɩɩ, Klisɩ 'nɩ 'wʋsɔ tlɩtlɩe lʋ, amɩaa dlɩzʋzʋe mɩ klo nya, -zugba
    a mɩ -slɔ mnɔda amɩaa gbʋnyii lʋ.
  tpi-tpi: Na sapos i tru God i no bin kirapim Krais, orait bilip bilong yupela i
