  cop-CNT: ⲓⲥϫⲉ ⲇⲉ ⳿ⲙⲡⲉ Ⲡⲭ̅ⲥ̅ ⲧⲱⲛϥ ⲟⲩ⳿ⲉ⳿ⲫⲗⲏⲟⲩ ⲡⲉ ⲡⲉⲧⲉⲛⲛⲁϩϯ ⲉⲧⲓ ⲟⲛ ⲧⲉⲧⲉⲛⲭⲏ ⳿ⲛ⳿ϧⲣⲏⲓ
