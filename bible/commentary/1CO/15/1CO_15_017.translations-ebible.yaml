    duw taakw tijibir tikik-nadiygwurik God diki milaam.
  shp-NTPO: Jatian ja Cristo jiriamani iketianra, maton Cristo ikonhabo yankabires
    iki, itan ochankoniax mato xabakaatamaboribi iki.
  aom-aom: Röhu Keriso bogo riꞌöꞌibejo jemëro Keriso-are örire ma-imo uehorovoꞌibejarije
