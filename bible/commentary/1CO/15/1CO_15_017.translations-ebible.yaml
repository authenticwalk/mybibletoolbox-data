  gwi-NT: Christ neegwiindaii kwaa ji', nakhwagwik'injigwiighit ąįį zhyaa t'oonchy'aa
    łee, ąįįts'ą' tth'aii hee nakhwatr'agwaanduu gwanlii gwats'ą' nakhwaa tr'igweendaii
    t'ohchy'aa łee.
  gvn-gvn: Godungku Christ kari juran-bunganyaku, yurra Godundu wumbaku mambarrijinyaku,
    Godungku buyun-buyun kari kidanyaku yurrandamun. Yamba Godungku kidankuda.
  nna-nna: Yijapa Christ munu kanka manama Ngarrkalu, puru yijalmarta jirnanyurru,
    yirrkulu panypanyakatarrangu nyurra. ??
  nhy-NT: Iwan tla Cristo mach omoyolkuik, tonses mach itlaj ipatij tlan namejwan
