verse: 1CO.015.017
translations:
  kpx-kpx: Isime Dilavau Keliso etuvage hovelahaholivatege la evievi ke ihuu uoholinu.
    Ige la toela keu sohu laemo ua.
  okv-H: Eto Keriso vasiri te mane eraehija amo ungota humota tapa eagova aita hondate
    mane humbaeheva eto ainge dombo ungota sasapura ga tapa iraeheva.
  tbo-tbo: Itapa Keliso ega ita towolo meme yaka naka omi witumaganahi Keliso uyahina
    ega kikina anona po apo omi apapoe uyahina ota memae.
  mal-C: ക്രിസ്തു ഉയിർപ്പിക്കപ്പെട്ടിട്ടില്ല എങ്കിൽ നിങ്ങളുടെ വിശ്വാസം വ്യർഥം; നിങ്ങൾ
    ഇപ്പോഴും നിങ്ങളുടെ പാപങ്ങളിൽ തന്നെ സ്ഥിതിചെയ്യുന്നു.
  grc-SR: εἰ δὲ χριστὸς οὐκ ἐγήγερται, ματαία ἡ πίστις ὑμῶν· ⸆ ἔτι ἐστὲ ἐν ταῖς ἁμαρτίαις
    ὑμῶν.
  bgc-bgc: अर जै मसीह मरया होया म्ह तै जिन्दा कोनी होया, तो थारा बिश्वास करणा बेकार
    सै, अर थम इब ताहीं अपणे पापां म्ह जीण लागरे सो।
  khz-khz: E pene Palagu na Keriso kwarega na ati evega-kuliiti-waiato, gomi gemi
    kamonagi ati ganira e gomi roe nea rakava aonai gomagulina.
  deu-TKW: Ist aber Christus nicht auferweckt, so ist euer Glaube umsonst; ihr seid
    noch in euren Sünden;
  zsr-NT: len laꞌnaruꞌ cu bubanëꞌ Cristo, daduz nac yöl‑laꞌ rejlëꞌ queëliꞌ Lëꞌ, atiꞌ
    nagaꞌngac dul‑laꞌ nabágaꞌliꞌ.
  lin-lin: mpe soki Klisto asekwaki te, wana kondima na bino ezali na tina te, bozali
    nanu kati na masumu na bino,
  hns-NT: Aur djab Kriest ab na djiejat, tab toelogke bieswaas be-kaamiel rahat aur
    toelog abbe talak paap me doebal rahiete.
  noa-E: Mag Cristojã phiidʉba arr khai, magan parta pãraujã i iek ʉ̈khajierram. Mag
    akhiin magan pãran agtha pãach pekau eeta wënʉrraajeekham.
  eng-EMTV: And if Christ has not been raised, your faith is worthless; you are still
    in your sins!
  mib-NT: Te núu tu ní nátecu Cristo, te cácandíje cāha ró te cándiso iī gā rō cuēchi
    ró núú.
  lif-NT2: हे़क्‍क्‍याङ् ख्रिस्‍ते़न्‌सिःमे़न्‍लाम् मे़हिङे़न्‍ने़ फाॽग्र खिनिॽ नसाःन्‍निन्
    हने़बा पोःङ् हे़क्‍क्‍याङ् आल्‍लसाङ् खिनिॽ लायोओए के़वयिॽरो॥
  xnj-xnj: Ngati Kilisitu ayukili lepi, ndi sadika yinu ya waka, mwakona muyendelela
    kumbudila Chapanga.
  mmx-mmx: La do ne Karisito xopmen goxo roo amlong, lununu atnimi keneng at ne Karisito
    xopmen na ruturun. La laxakapmek atnimi move ik lok, ne Moroa xovisi na doxoma
    xepe i.
  cbr-NT: Cristo baísquiama 'ain ca mitsúxmi ami catamëti ax ñancáishi 'itsíanxa.
    Usa 'ain camina mitsun ñu 'aisama 'acëcama tërë́ncëma 'aish usabi 'itsían.
  tee-NT: Chai ni jantu ca'ixmacxtuchokocalh ju Cristo pus jantu ixlhitapalalh ni
    lhilac'ap'int'at'it ju yuchi. Jantu ca'ixt'ak'alht'axt'ut'it.
  eng-LSV: and if Christ has not risen, your faith is vain, you are yet in your sins;
  cak-NT: Y xa ri Cristo can man ta xc'astaj, can man jun nic'atzin-wi chi rix xinimaj.
    Xa c'a jixc'o ta chupa ri imac.
  pah-NT: Po Cristo'ga ndokweravi, a'ero po pe jikotehei ga rehe hamo. A'ero po ga
    nomombori pendekote'varuhua pe hugwi hamo.
  sja-NT: Ma awara Tachi Ak'õrepa Cristo p'irabaipi-e paji pɨrã, mãgara parãpa páripɨ
    ijãa p'anɨ Cristo piuda k'aurepa Tachi Ak'õrepa pãchia p'ek'au k'achia oopata
    wẽpapii.
  xed-xed: Ka si sliʼagap a Kristi ya wu, ka bətbət tsa sləghafta zlghaf kuni ya.
    Ta ma dmakwa ghuni kaghuni ha gita.
  mks-NT: Ta tá co̱ó na̱nditacu Jesucristo já quéa̱ co̱ó sa̱ha̱ toho ña̱ cándeé ini
    ndó mé á ta cómí yi̱i̱ va cua̱chi cuéntá sa̱ha̱ ndó.
  gfk-S: Ma ing be God pai gale hatut habaling Krais, ira numu nurnur a linge bia.
    Ma mu kis ter iat baak ta ira numu sana tintalen.
  bmu-bmu: Anutunöŋ Kraist qahö mem gulii wahötpawak ewö, iŋini mönö öne töhöntöhön
    möt narim waŋgiba toroqeba siŋgisöndokŋinaŋgö kösögwarönöŋ malbeak.
  dgz-dgz: Keriso sia ya yon wandepo, e anu tumat ega i uoni menan God koewa ega ya
    anu ae vepo. Ap menan e koewa ega gapan di waniepo.
  eng-GNV: 'And if Christ be not raised, your faith is vaine: ye are yet in your sinnes.'
  zaa-NT: Cáalá hualí bihua chi beyátha Cristua de lo lù'uti nna, entonces bihua líácca
    té fe qui' le lani e nna àtsabá tse'e le le' ca tul·la' qui' le cá,
  eng-WEBSTER: And if Christ is not raised, your faith is vain; ye are yet in your
    sins.
  guh-guh: Nexata Cristo petëpaecujinae Dioso baja icatsia itsa apo asaëyaexanaetsi
    tsipae, nexata paxamë ata panenajamatabëcuenecopatsijava Cristojavabelia Dioso
    papecacapanepaenexa panijaneconivecua, panacueratsipame baja. Tsiteca abaxë panijaneconi
    paxainaejitsipame.
  bon-bon: Piiyepu Keriso ne liba lica ituge arpinenta, piba weeme ätrunga te papa
    me äbitenige, siige weene camu niiya mule cabu inajininige.
  nhw-BL: Huan sintla nelía Tohueyiteco Cristo amo moyolcuic quen anquiijtohuaj, huajca
    san tlapic anquineltocatoque huan noja anquihuicaj amotlajtlacolhua.
  swh-ONEN: Tena kama Kristo hajafufuliwa, imani yenu ni batili; nanyi bado mko katika
    dhambi zenu.
  wbi-wbi: Nave u Kilisite nakasyukile, ulwitiko lwinu lwe vuvule kange mujighe kwe
    mule muvuhosi vwinu.
  bba-bba: Bɑ̀ kun mɑɑ Kirisi seeye bɛɛn nɑɑnɛ dokebu kɑmɑ, i mɑɑ wɑ̃ɑ bɛɛn torɑnu
    sɔɔ ɡinɑ.
  eng-KJVCPB: and if Christ be not raised, your faith is vain; ye are yet in your
    sins.
  kgk-NT: '@see-verse:1CO.015.016'
  waj-waj: Anutuuqo hama Yisuu Kirisiinna tuduu diitotiri. Ngia innara kutaavaivee
    kiaa kuaivo kuminayaa vaitiri. Ngia homo ngiingii mminnamminnaa maisaiyauvaatama
    variaatirivee.
  cpy-cpy: Eeromi rowiriinteeteerimi Jeepatzii-totaa-rewo, paminaa-shiwaetaka eeroka-paeni
    pikemijanta-yitee. Eekiro pikaaripero-yitatyeemi tekatsi peyakotee-mironimi.
  mpx-mpx: Ge binimala Yehoba Keliso nige ni papalutem yaomala, wami abulilek nige
    kekeisi etega ni lalabemiu, yaa wami gegi iyoho eliyamiu nige ana abaul yoho i
    gagan.
  wbp-wbp: Kaji Kaaturlu wankaru-maninja-wangurlu yampiyarla Jijaji Kiraji, ngulaju
    kapunkulurla ngari jamulu walaju nyina, lawaku. Kula-nyarra yawuru-jarriyarla
    wilji-warnukuju. Yijardu-wangu kujaju!
  luo-luo: To ka Kristo pok ochier, to yie maru en nono; kendo pod ulal alala e richou.
  nhe-NT: Huan intla nelía Tohueyiteco Cristo ax moyolcuic queja inquiijtohuaj, huajca
    san tlapic inquineltocatoque huan noja inquihuicaj imotlajtlacolhua.
  aii-aii: ܘܐܸܢ ܡܫܝܼܚܵܐ ܠܹܐ ܝܠܹܗ ܩܝܼܡܵܐ، ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܒܲܛܝܼܠܬܵ‌ܐ ܝܠܵܗ̇، ܘܗܸܫ ܐܲܚܬܘܿܢ
    ܓܵܘ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ ܝܼܬܘܿܢ،
  esk-NT: Christ aŋipkakkaunġiññiqpan, ukpiqsrił̣iqsi Christ-mik taŋiġiññiqsuq aasriiñ
    suksraunġiqsauyumaaqtusrisuli pisigilugich killuutisri.
  msb-msb: Sugad man kun dili gihapon ginbuhay si Cristo waraʼn pulos an iyo pagtuod.
    Dili pa kamo nahali sa iyo mga sala.
  cpa-NT: Jøng² ha¹chi² ta³ li¹jmo¹ hi² ma²héh² hniah¹² jǿg³ quiah¹² Cristo, chi²júh²
    dsøg¹² tsa¹ca¹hiog²dsa. Dsa² ti³re² dsag³ báh³ hniah¹².
  dso-dso: ଜଦି କିରିସ୍‌ଟକେ ଉଟାଏ ନାଇ, ତେବେ ତମର୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଚୁଚାଇସେ । ଆରି ତମେ
    ଏବେ ଜାକ ନିଜର୍‌ ନିଜର୍‌ ପାପେ ଆଚାସ୍‌ ।
  meu-meu: Bena Keriso na basinema hatorea isi, umui danu boma abidadama kava, bena
    emui kara dikadia lalodiai doene boma noho;
  yva-NT: Muno ranivara Kristus pamo kovakato no wene rai jewen, weamo wapa wapanave
    Ai omamo ama ine mewen dai, muno weano tawan no wapa ayao kakai raija nene.
  dgc-dgc: Pero éng éwan nabuhay ti Cristo, éy éwan bale pabi naibut dikitam i kasalanan
    tam, sakay éwan be tu pasa tu kéasa tam diya.
  zpm-NT: Stiba, teḻne nlid brieeban me, zhlëse dzigo rnalo to me ycaania me to; teḻne
    nlid brieeban me, scase bii zëëb to grë xtoḻ to.
  hix-NT: Kryestu yanàmpàra ehtoko, àtohnawo noro hona xenyàràtho haryhe mà, owyanye,
    enyhoryehnà me rma oyesnàràtho kom haryhe mà, towhàn me rma ayanhànàthàyamo yesnàràtho
    haryhe mà, Kryestu yanàmpàra ehtok mak ha.
  sim-sim: Os Kraisin indik or mbarik or usahanda ambukop, Kraisin ji hishindiyanda
    nombo oso er nga jirin jelyakwa ambu sir. Unak kavakava os ji unda er nakwa sir.
  npi-ULB: तर यदि ख्रीष्‍ट जीवित पारिनुभएको होइन भने तिमीहरूको विश्‍वास व्यर्थ हुन्छ
    र तिमीहरू अझै पनि पापमा नै छौ ।
  cgc-cgc: Daw Cristo an ula pabannaw ta Dyos, beet ambalen ula pulos inyo na pagtuo
    daw ula kaw man napatawad ta Dyos ta inyo na mga sala.
  tim-tim: Dâ Anutuŋe Yesu bo oloŋep dâine ye biwiyeŋe Yesugâlân kali are bâliwop
    akto dosayeŋe olowâk manbâi.
  yor-yor: bí a kò bá sì jí Kristi dìde, asán ní ìgbàgbọ́ yín; ẹ̀yin wà nínú ẹ̀ṣẹ̀
    yín síbẹ̀.
  wos-wos: Dé Kraisré husaraméhafi yandét, guni Kraiska baka guni saréké. Wungi baka
    sarékéta, guni Godna makambu guna haraki saraki sémbutmbu guni wungi re.
  emp-NTPO: Critoda ʌ̃rẽbaẽ́ basibʌrʌ, bãdji quĩrĩãbe idjira ĩjã panʌa idjab̶a wad̶ibid̶a
    cadjiruad̶e panʌa.
  eng-F35: And if Christ has not been raised, your faith is useless; you are still
    in your sins.
  ind-ind: Dan seandainya Kristus tidak dibangkitkan kembali, percuma saja keyakinan
    kita, dan kita masih dikuasai oleh dosa!
  pes-OPCB: و اگر مسیح زنده نشده، ایمان شما نیز بی‌فایده است، و هنوز زیر سلطۀ گناهانتان
    هستید.
  mpt-mpt: Yesus Klaiste kaaneo Gode e imino mo dofaaneta hana tlebioba bua ibo Yesuse
    bainobo gabib mole ib bainobo galino yo mo daabenota Yesuse ibo hengmino temo
    blibo dotlaneta amit nomabibbabe.
  ssx-ssx: Kutupa Ketiso paa na mea tiaeya꞉ka꞉na꞉ yoluta꞉ ika꞉ hone tulaaleme ekita꞉
    pa aleme handolo pia꞉me. Kutupa ika꞉ hoke haumanu make paa ulu pia꞉me.
  mkl-mkl: Nɔ bii í jɛ Kirisi kù jĩ hɑi si bɑlɛ wo, ì kɔ̀ ì wɑ si dulum du ŋɛi, nɔ
    nɑɑnɛ ku dɑsi nŋɛ nɡbɛi.
  gaq-gaq: ଜଦି କିସ୍‌ଟ ଗୁଏକ୍ନେବାନ୍‌ ତଡ଼ିଆ ଆଲେଃକେ ତେଲା ପେଇଂନେ ବିସ୍‌ବାସ୍‌ ମିଚ୍ ବାରି ପେଇଂ
    ଏବେ ଡିଗ୍ ପାପ୍‌ନ୍ନିଆ ଲଃପେଲେଃକେ ।
  gof-RNT: Kiristtoosi hayqoppe denddonnabaa gidikko, hintte ammanoy hada; qassi hintte
    ha77i gakkanaw hintte nagaran de7eeta.
  unx-unx: ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ଗନଏଃହେତେ କାଏ ଜୀଉବିରିଦ୍‌କାନ୍‌ରେଦ, ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ସାମା ତାନାଃ
    ଆଡଃ ଆପେ ନାହାଁଃ ଜାକେଦ୍‌ ଆପେୟାଃ ପାପ୍‌ରେ ମେନାପେୟା ।
  gah-gah: Itó Ómasímo nene Kilistoni heleneikutí alémo otemive liki liaká niamó nene
    gakó gihila minalina, gili alévolé iaká netatini nene ha netá loló iline. Itó
    lihimatini nene hanuva minaline.
  lcm-lcm: Na man a God parik katapa tak atadut pok a Karisto, kami lomlomon parik
    kapa angkoai si pakangai animi, na mipo ago lak asukang nei kami keve rikek aongos.
  aer-aer: Kele nhenge, Christ apeke-arle akeme-irretyakenhe aneke re tyerrtye irrerlknge
    ware anemele arrantherre apeke renhe-arle itelareme arrenhantherrenhe re itetheke
    mpwaretyeke nhenge kele warele aneme. Kele Ngkartele anteme arrenhantherrenhe
    atwetyenhe akwete arrantherre-arle akurne mpwareke-arlenge.
  qvc-NT: Chayshina Jisukristu mana kawsamushqa kaptinqam, noqanchiqkunaqa uchayuqlla
    kanchiqmanllapa. Chaqa yanqam paypi kriyishqallapa kanchiqman. Chayshina kaptinqam,
    Tayta Dyusqa uchanchiqmandaqa mana pirdunawanchiqmanchu.
  tgl-ULB: At kung hindi nabuhay muli si Cristo, ang inyong pananampalataya ay walang
    kabuluhan at kayo ay nanatili pa rin sa inyong mga kasalanan.
  cbs-NT: Jaska inun, Cristo besteanma iniken man Cristo ikunwain jawamawen taexun
    matun chakabu tsuan buama man jabiaskas jiwekeankanaii, jawa kushipa jayamawen
    taeadan.
  xtm-NTPP: Nú ka jani ini o ja ñatuu ni ndateku Cristo ma, te masu nde jiniñu'u ja
    ka ka'an o ja ka kukanu ini o Su'si ma ja sa'a ya ja jin kaku o nuu ja u'vi ma.
    Nú sukan chi ñatuu jin naa‑ka kuechi o ma nuu Su'si ma.
  nnq-nnq: Na anda Kilisto ahyoigweje, mmanya imani jinu ja jagi, mmi tango mumabaja
    ginu.
  bao-NT: Cristo cʉ̃ ca cati tuatijata, díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorije cãa wapa
    mani; ména, ñañarije mʉja ca tii niirucuriquera mʉja tiicã niicu.
  san-ORI: ଖ୍ରୀଷ୍ଟସ୍ୟ ଯଦ୍ୟନୁତ୍ଥାପିତଃ ସ୍ୟାତ୍ ତର୍ହି ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସୋ ୱିତଥଃ, ଯୂଯମ୍ ଅଦ୍ୟାପି
    ସ୍ୱପାପେଷୁ ମଗ୍ନାସ୍ତିଷ୍ଠଥ|
  huv-NT: Átan sitiül Teat Cristo ngome tapac alinomb, por gana iyariün andeac nej,
    aliün mejiüran isoetiün.
  otn-NT: Xi'mø ngue ra̱ Cristo hi̱mbi̱ bɛ̱nna̱te, nu̱na̱ ni̱ nt'ɛ̱c'ɛ̱i̱hʉ i ja,
    ya hi̱nte ni̱ bøntho. Porque hi̱nga̱ nju̱t'i̱tho ni̱ ts'oquihʉ 'mø.
  nop-nop: Kilisto kumuŋ gineniŋ mu pilale tuguk binek nadisukilitihik folooŋnit mokit
    tiluwek eŋ yomhik uŋgoŋ hahamuluwek.
  obo-NT: Woy otik waa novadnow si Disas Krays, na waa en koru-anon to koniyun kopomakoy
    woy waa poron nanoy noposinsyan kos mgo saa row.
  cak-ENT: Y si ri Cristo xa man xc'astüj tüj, c'ayuf. Roma xa man jun vi tüj nc'atzin
    que rix xitakej. Xa c'a rixc'o ta chupan ri imac.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤔᤧᤜᤡᤅᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤜᤏᤧᤒᤠ ᤐᤥ᤺ᤱ ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤠᤸᤗᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤀᤥᤀᤣ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De tú nduú ní nátecū Cristo, de cándíja cāhá ndá nú de ndíso iī cā nū cuāchi
    nú nícu.
  san-TIB: ཁྲཱིཥྚསྱ ཡདྱནུཏྠཱཔིཏཿ སྱཱཏ྄ ཏརྷི ཡུཥྨཱཀཾ ཝིཤྭཱསོ ཝིཏཐཿ, ཡཱུཡམ྄ ཨདྱཱཔི སྭཔཱཔེཥུ
    མགྣཱསྟིཥྛཐ།
  qve-NT: Ichaqa, sichus qankunamanta wakinniykichispa piensasqanman hina, Jesucristo
    mana kawsarimuranchu chayqa, manachá ni imapaqpas valenmanchu paypi iñisqaykichisqa;
    chayraykun qankunaqa huchallapiraq kashankichis.
  pao-NT: '@see-verse:1CO.015.016'
  cbu-NT: Ashiri Isus ndunnaari támarangu, wandaritanaapa yutaritshishiris taarparee;
    kamungshishis nduntamanaaparee; misha taarashish urutamashi nduntamanaaparee.
    Ngutaritpasa mangoonarangsa.
  usa-usa: abo íma itó-urainanama keráwáqtí itáíq-itaiq í-yátááqá arábaitana keráwáqtí
    kúmiq-yataaqa paá wáiye.
