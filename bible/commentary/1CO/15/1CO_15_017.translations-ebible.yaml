    wa, asada ĩdâ'â aba zém na, 're ĩsaze za'ra wa'aba mono zé hã. Ĩhâiwa'utuzé hã
    senai õ 'wa'âhã, 'Re ĩhâimana u'âsi mono te te siwi 're aiwẽ'õ pese za'ra wa'aba
    mono haré, te aré tô zahadu aiwasété ré, 're anomro u'âsi aba mo, õne haré, aiwasédé
    hã te te aima 're pari za'ra wa'aba mono ãna.
  cuk-cuk: Ar Cristo gannar durgussulile, binsa bemar Jesúsʼgi bensuli gudimardo.
