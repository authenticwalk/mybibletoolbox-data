    kuranguṟu Godalu nyuranya pungkunytjaku alatjiṯu ngaṟama.
  cwe-cwe: Iviya Chilisito hazilibuke, basi uhuwilo wenu si chinhu na mung'hali muna
    uhasanyi wenu.
  daa-NT: Kar ya Buŋ bal nooyin̰ji gay, imaanko taat ku aamintu loci-at sa, taar us
    maala ho ku goy misa ɗo zunuubinniko.
  mlp-mlp: Teq God Krais wazan a hi eramta iyid ne ginad helmo haqayta na in ne a
    hi gilumsih nag. Ad ne gigo daq meqinta amebay na ne giholib tuqus tut nag.
  ape-C: Aria ta adur Iruhin madae nuhur Krais nukitak nupe um uwe, ipakin bilip um
    Krais nakitak napeum douk madae adurin uwe. Aria enyen ta mare nyutaurumep, uwok.
    Aria douk ipak douk wata pape um penek yoweishi inahos atin douk showeshikep dodog
    iri.
  bgs-bgs: Atin ka ándà kanté puman si Cristo, ándà ágpulusán katô kapamaké yu, asta
    ándà pa kapasinsiyayi tô mga salà yu.
  faa-faa: Arirakano Kereso maturikia taehoanafonosa satiki, re yaiya himu watikiaka
    risikiafunupo. Asiamo repo nenakamakayia Yasu Keresoaki himu hakásaraka hemakapukua
    risikiafunupo.
  kik-kik: Na angĩkorwo Kristũ ndaariũkirio-rĩ, gwĩtĩkia kwanyu nĩ gwa tũhũ; mũgĩtũũraga
    o mehia-inĩ manyu.
  cap-NT: Niz̈aza Jesucristuqui anapan jacatatchiz̈laj niiqui, anc̈hucaz̈ niiz̈quin
