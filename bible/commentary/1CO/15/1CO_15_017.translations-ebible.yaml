  lac-NT: Bayiri' xan, wa mʌ' ric'sa'b Cristo ten C'uj ich u quimirir mʌ' ba'wir caj
    a wacsajex ta worex ti' Cristo, quire' mʌ' bo'ta'b u bo'orir a si'pirex.
  xla-xla: Epedeme Godta Kelisoye pasakalo dla pota꞉dlalo wekematiye, wua꞉ta mikadepe
