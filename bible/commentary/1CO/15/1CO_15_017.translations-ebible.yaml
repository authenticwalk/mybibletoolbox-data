  uig-ARA: مۇبادا مەسىھ تىرىلمىگەن بولسا، ئېتىقادىڭلار كېرەكسىز بولغان، سىلەر تېخىچە
    گۇناھلىرىڭلاردا يۈرۈۋاتقان بولاتتىڭلار،
  tuf-tuf: Eyta bira Jesucristo sicor yéhntiir waquít, baatán eyat yajác chihtá cuayar
