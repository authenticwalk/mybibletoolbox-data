  gnn-gnn: '@see-verse:1CO.015.016'
  yal-yal: Nba, xa Alaa Muxu Sugandixin mi yi keli sayani nun, ɛ dɛnkɛlɛyaan bata
    findi fe fuun na, ɛ mɔn ɛ yulubine yi na yi.
  cnt-NT: në₁tsá₃ guë'₂ ca₂jen'₅₄ 'éi₂, tsá₃ 'e₂ ta₁ jmo₃ a₂'én'₂ 'nia'₂ le₃quió'₅
    në́₃, jaun₂ lia'₂ ma₂le₁cán'₄ jaun₂ bá₄ 'nia'₂ dsáu'₂ në́₃.
  tif-tif: Aa ti, God ali Kraist dafolin disa kesa dinam, kipni Yesus ami lak duu
    ilin uta taba-lom ibi dong dokoyokomu dinim; iltipni uluum uta taba-lomduya de-yimulu
    bom-bilip o.
  nlx-nlx: पुण केदी मसी नाय जीव उठतो, ते तुमरो बुरहो उदेड़ हे एने तुमू एवी वोर सोतान
    पापा माय खोवाय रेनाह।
  apw-NT: Ła’íí Christ doo naadiidzaa dayúgo, nohwi’odlą’ doo ílį́į́ da; áík’ehgo
    nohwinchǫ’íí t’ah biyi’ nahkai.
  gum-gum: Inchen Cristo katøle øsiiramuig købene, trube, ñimui isubigwan nuinug tøga
