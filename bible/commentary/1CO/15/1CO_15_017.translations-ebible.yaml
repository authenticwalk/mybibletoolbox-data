  ded-ded: Kristongo homecfunac mi yacbac dede ngeneac negen negensingngina imoc uaya
    kpac ambac nga ngeni kopocsicnginagoc kecbau.
  ewe-ewe: Ke ne Kristo metsi tsitre o la, míaƒe xɔse nye dzodzro, eye míegale míaƒe
    nu vɔ̃wo me.
  nuy-nuy: Yuga nugurru nurraan-jamana, yingga niga waari ani-ḻaḻagini ana-ngawij-gala?
