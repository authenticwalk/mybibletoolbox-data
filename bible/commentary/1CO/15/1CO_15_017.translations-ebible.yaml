  ikw-NT: Ọ bụru nụ Karaịsi híge n'ẹnwu lizọ, ọkwnata ovu anụ bụ nhne etekne, anụ
    zị kọriri nụ mmehie anụ.
  khs-khs: 'Apula: Keleso tesi tiye eta: tiye tima tesaleke, kiwa kao kili olokeyatelawa
    temapekeye. Alake kiyawa mokopokemi Yesu Kelesowemi himu semetei esa: matanepela:
    temapekeye.'
  dwr-ENT: ኪሪስቶሲ ሃይቁዋፔ ዴንዲቤናዋ ጊዶፔ፥ ሂንቴ ኣማኑካ ሜላ፤ ቃሲ ሂንቴ ሃዋ ጋካናዉካ ናጋራና ዴዒታ።
  pma-pma: Ka munak Iesu romoultei eris ran matien, demkatien onami vi heisav enges,
