  cta-NT: La cuiꞌ ti ná ntsuꞌu chaꞌ xñi ma̱ chaꞌ jiꞌi̱ Jesús si juaꞌa̱ ngua, chaꞌ
    ná ndyuꞌú yu chaca quiyaꞌ liꞌ, ñaꞌa̱ ti tya ntsuꞌu quiꞌya chu̱ꞌ ma̱ lacua.
  bqc-SIM: Tó Kilisi i vuo, á Kilisi náaikɛaá pãɛ, á kú á duuna guuɛ e tia,
  tcz-CHONGTHU: Chule Christa chu kaithou hilou anahi khah leh, natahsanu chu panna
    bei hiding chule nangho hi nachonset nauvin themmo nachanjing nahlai dingu ahiye.
  mar-mar: आणि, जर ख्रिस्त उठविला गेला नाही, तर तुमचा विश्वास व्यर्थ आहे आणि तुम्ही
    अजून तुमच्या पापात आहात.
  snp-snp: Ido Kilisto olu nedi edámami neko, lifimatina fa mino gedagi nemoma nenako,
    koli kikitamo mona u fa neta agi ne.
  isl-isl: Þá er líka trú ykkar, að Guð geti hjálpað ykkur og frelsað, tóm vitleysa
    og þið þar með enn ofurseld bölvun syndarinnar.
  spy-NT: Nto yoo ākoo wuu nyooto, ku buch ꞉kiyēē kyōōyēnchi /āmānāākēēnyōōwook kaat
    ām choolwookātēēng'woong'
  xnn-xnn: Et no kaneg todi maid polos paay nan mamatiyanyo ken Kristo ya egay pay
    laeng napakawan nan basbasolyo.
  mwe-mwe: Monaga a Kilishitu bhangayuka, bhai ngulupai jenunji jayoyo, launo nninginji
    na yambi yenunji.
  tte-tte: Na tem Yaubada Keliso nige ikekele-yatoloyoi boita mena ami meli kani nige
    kikiuna ileleboimiu, ami pwanoli iyaelemo kolimiu, nige kaba deuli-gabaenna ipapagan.
  tcs-tcs: Ip God i no bin meke Kraist kamlaipgen prom ded, den bilib blo yupla i
    nating ane sin blo yupla i stil trape yupla.
  hlt-THB: Khrih ce thihnaak awhkawng ama thawh voel awhtaw, nangmih ak cangnaak ce
    kawna awm amang coeng coengawh; nangmih taw thawlhnaak awh awm hyn uhyk ti.
  soq-soq: Tane insena, naita Keriso mai enapawisepono e sumanaila ipasia, di sumanaikoaitipe,
    ita e kadila mai insepadabuasapona, dia. Mapo ita tauma kadi e taudolepono rebaitape
    duba bedewe wanleipona.
  qub-qub: Jesucristo mana cawarimusha captenga payman yäracushayquipis manacajllapämi.
    Chauraga jinallarämi juchayoj caycanqui.
  att-att: Á nu arán na nakuan pinaginnanole si Apu Kesu Kiristu, á awán laguk nakuan
    ta serbi nayù pangikatalà naw kuna, á magikáru kayu paga nakuan ta liwiliwâ naw,
    gapu ta arán na kayu paga mapakomá ni Namarò.
  bki-bki: A ver Kristo rim̃aro to kia ga tibe na vo, nioti nene ber kenemiu viekouoiano
    be kurano, a berenio ka kenemiu kariano nalo aju keano ea kamiu.
  bqp-bqp: Tó Kirisi dí vuro, á Kirisi náanikɛna àre vĩro, akũ á kú á durunna gũn
    ari tera,
  mcp-mcp: Ŋkí Krîst nyə a shígɛ́ gwûm, mpu nə́ búgə́ jɨ́n í yə́ íyɨ́y-yɨ̂y, bɨ bʉ́sə
    ná *mísə́m mínʉ́d.
  hat-hat: Si Kris la pa te leve soti vivan nan lanmò, sa nou te kwè a pa ta vo anyen,
    paske nou ta toujou ap viv nan peche nou yo.
  npl-NT: Iwa tla Cristo amo omoyoliti, sanenka nomotlaneltokalis iwa ok nonkateh
    itech nomotlajtlakol.
  bgg-bgg: Chiih-è Masi yi ahoì ba arone, nathek ro migi ne adubo chiih-è nathek ne
    thuh de layog hà san badun ro.
  eng-TCENT: And if Christ has not been raised, your faith is futile; you are still
    in your sins.
  eng-BSB: And if Christ has not been raised, your faith is futile; you are still
    in your sins.
  cpu-NT: Terikami iroviriintayeetairi Cristo, pamenaashivaivetakara eerokaite pikempisantayetai.
    Eekerora pinkaariperoyetatyeemira tekatsira peyakotaiminemi.
  san-ASM: খ্ৰীষ্টস্য যদ্যনুত্থাপিতঃ স্যাৎ তৰ্হি যুষ্মাকং ৱিশ্ৱাসো ৱিতথঃ, যূযম্ অদ্যাপি
    স্ৱপাপেষু মগ্নাস্তিষ্ঠথ|
  tac-NT: '''liko Kristo tabilé ku ajánasaká ''liko tabilé najtékame ju rekó ''emi
    bijchigie Kristo nila ra''íchali, ''liko ''emi pe abijí chátiri ''nátame júleké.'
  eng-WEBPB: If Christ has not been raised, your faith is vain; you are still in your
    sins.
  gfk-H: Ma ing bia Kalou pa ga hatut habal Karisito, ira numuat nurnur a linga bia.
    Ma muat kis taar a baa ta ira numuat sakana magingin.
  viv-viv: Keliso giꞋalika ada gimididi-havagi be yami koyona ginayawelina faꞋina.
    Atu kaꞋi Keliso keke gidamididi-havagi digo, yami koyona ana abaꞋaiyawela faꞋina
    Keliso wadavetumagane-wayoge. Aimo yami wakoyona Yaubada matane wamimiyami. FaꞋina
    Keliso giꞋalika tu kaꞋi keke gidamididi-havagi digo, keke anafaiweya yami koyona
    gidavaihegeni.
  yao-yao: Iŵaga Kilisito nganasyuka, chikulupi chenu changali chindu ni ŵanyamwe
    ndi chiŵela mu sambi.
  tgp-tgp: Ale vara Kr̃isto mo sopo mele turu na mateia, nomim rasua enia hina purongo,
    ale kamim ka pa lo toho na nomim hehe.
  auc-NT: Ayæ̈ Codito ñäni ömæ̈mönämaï ingä baï mïnitö mïni wede pönënö incæ önonque
    pönï pönente incædönimpa. Ïninque wentamö mïni mongæ̈nö ædö cæte ñä mënongaquënëmïnii.
    Mïni wënæ wënæ cædïnö beyæ̈ wentamö mongænte wæcædömïnimpa.
  kbc-NT: Cristo nige daɡ̶a yewiɡ̶ataceda, aɡ̶ica mawii ɡ̶atiwaɡ̶atakaneɡ̶egi, codaa
    taɡ̶akaami aniatagigipitetiwaji igaataɡ̶a Aneotedoɡ̶oji ayakadi daɡ̶a napitaɡ̶adi
    ɡ̶abeyaceɡ̶eco.
  bmh-bmh: Uwait nug Kristus asai murab tam zob, agal oiagab Kristus en petak emen
    go gaul emen zob, ag agal igul eg ebutal daremen zob.
  ctu-BL: Mi ma'anic tsa' tejchi ch'ojyel Cristo lolom jach mi la' ñop. Che'ic jini,
    añet tola ti la' mul.
  meq-meq: Taɗə Yesu Kəriste kə lətsew abəra ma mədahaŋ bay na, mədzal gər kurom nakə
    ka dzalum ha aye, ma giye ŋgama bay ada nəkurom na, huya mə mezeleme.
  noa-H: Mag Cristojã p'iidʌba harr k'ai, magan parta pãraujã hi hiek hʌ̈k'ajierram.
    Mag hak'iin magan pãran hagt'a pãach pekau heeta wënʌrraajeek'am.
  alp-NT: Sepo Alla Iono Kristuse Ikwana suike mo hoko imi hlaleke loko Kristuse esi
    untune sasaisa ete imi mo. Mere sakesa kai imi dosaru supu ampune mo, kai namake
    imi mata eti pela.
  san-VEL: khrii.s.tasya yadyanutthaapita.h syaat tarhi yu.smaaka.m vi"svaaso vitatha.h,
    yuuyam adyaapi svapaape.su magnaasti.s.thatha|
  kbq-kbq: Hanki Kraisima azeri oraotineasina tamagri tamentintimo'a amnezanka higeta,
    tamagra kumipi manizasine.
  kbh-kbh: Y Cristo cháuatayenama Bëngbe Bëtsá ndoñe matënjanmëse, ts̈ëngaftanga nÿe
    tondayama chábeñe s̈mojtsos̈buaché; ts̈ëngaftanga chë bacna soyëngama cabá ndoñe
    perdonánënga s̈montsemna.
  ron-LSB: Dacă Hristos nu a înviat, credința voastră este zadarnică; sunteți încă
    în păcatele voastre.
  pon-pon: A ma Krijtuj jo kaiajadar, omail pojon me mal, o komail mimieta ni dip
    omail.
  nhe-BL: Huan intla nelía Tohueyiteco Cristo ax moyolcuic queja inquiijtohuaj, huajca
    san tlapic inquineltocatoque huan noja inquihuicaj imotlajtlacolhua.
  sps-sps: Ai to ma mat patsukan fi Krais ana Ayei te gima tsun fatabin, ayei gim
    non ma faakouts mami ma faamainy vaanan tsumam tan nainy te tsue mam, Gov fatsuiny
    fatabiny e Krais, ai to kan Gov gima anofe ravainy a fo aveto tsumi.
  wnc-wnc: Siwan ita Krais dua tangenakut ngang yana siakan siwanu sanga ginda ie
    natapa kekekakut taknga buya dua aawik. Buya dua aawan Anututa gindane waiakngasa
    gwa sandetdamukut takngata wena siwik.
  bus-bus: Tó Kirisi e fɛɛro, a Kirisi náanɛkɛna kɛ̀ pã, ben á kú a durun guu ai
    tia,
  gub-BL: Aze mo Zaneruwihawete nukweraw iwer, a'e mehe mo pezeruzar mo temu'emaw
    rehe. A'e mehe mo peikuwe mo ikatu 'ym ma'e pupe. A'e mehe mo tatahu pe oho ma'e
    ràm romo mo peiko no.
  imo-imo: Goteni Kraist naa topa makinjirimu ungumu paimbo lemo lemo eno Gote ipuki
    tirimele ulumuni eno naa tapombalo. Enonga ulu keri teremelemanga umbuni we menge.
  boj-boj: Qotei na Kristus subq na tigeltosai qamu nuŋgo areqalo Kristus qa siŋgilateqnub
    qaji di laŋa uloŋej qamu niŋgi nuŋgo uneq di unub qamu.
  eng-DRA: And if Christ be not risen again, your faith is vain, for you are yet in
    your sins.
  knf-knf: Kë woli Kriŧtu aannaţaa, pfiyaar pi nan pawaaŋ udooni, nahum nwo ţi pekadu,
  san-KHM: ខ្រីឞ្ដស្យ យទ្យនុត្ថាបិតះ ស្យាត៑ តហ៌ិ យុឞ្មាកំ វិឝ្វាសោ វិតថះ, យូយម៑ អទ្យាបិ
    ស្វបាបេឞុ មគ្នាស្តិឞ្ឋថ។
  arn-NT: fey Cristo wiñomongetunole, eymün tamün mupiltun chem falilay rume. Petu
    ngünekanieeymünmew tati yafkan.
  zas-NT: Abiꞌ bal id babanman, achet sirv guial rliladxidi laaman ache tëët perdon
    yuꞌ por xtolidi.
  ken-NT: Nɛ mbák Kristo abhɨ́kɨ́ pɛtnsɛm ndǔ nɛpɛ́m, nɔ nɛka ɛnɛsɛ nɛchi chi ndɛ́ndɛm,
    nɛ nɔ bɛbʉ́ ɛbhɛka bɛbhʉɛt be anti.
