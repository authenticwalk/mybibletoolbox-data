  eng-TNT: If it beso that Christ rose not then is youre fayth in vayne and yet are
    ye in youre synnes.
  sbs-sbs: Kambe Jesu kana aba buswa, intumelo yenu kaina intuso, imi musina mucibi.
  sue-sue: Kristo betaira ena kaka eramu wami sia, awa tuma diai nisokare me tepo
    wamia. Ata pasina nisokare dago itamia.
  fra-NCL: Et si le Christ n’est pas ressuscité, votre foi est vaine, vous êtes encore
    dans vos péchés,
  snn-NT: Ja'nca ba'ima'iguë ba'itoca, mësacuabi baguëni si'a recoyo ro'tajën, ro
