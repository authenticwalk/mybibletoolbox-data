  txq-txq: Fai maneuk kara, neu au bei nai kota Epesus, au kada aruꞌi-raꞌuk ua hatahorir
    raa, mana sama leo banda fui manggarauk. Tehuu mete ma au kada ahuur fo bisa senggi
    soa-neu ao heli-heling, ta soa-neu Lamatuak, naa kada hie-hie a mesan. Nanalan
    taa! Mete ma tebe-tebe hatahori mates ta nasoda fali numa mamaten mai, malole
    lenak ita tungga-tungga kada hatahorir kokolan nara leo rae, “Mai fo ita feta
    rame-rame, ma taꞌa-tinu malada-malada leo, te beꞌe-mai ita mate ena!”
  aaz-aaz: Neno naan, oras au ꞌbi kota Efesus feꞌ, au ꞌmatoe piut ꞌok atoin ein naan
    on reꞌ muiꞌ fui apisut. Mes karu au suma ꞌmabaan he au bisa ꞌiis kuuk, ka ꞌfee
    je fa ꞌeu Uisneno, naan ruum am parsuum aah. Ka mapakeꞌ fa, tua! Fin karu batuur
    amaets ein ka nmoni nfanin fa, reko nneis hit tatun-tuin ahaa biak ein sin uab
    reꞌ nak, “Iim he hit fesat ok-okeꞌ, ma taah-tiun namin-miin aah, fin nokaꞌ te,
    hit atmaet, tua!”
  qup-NT: 'Chay Efeso llaktapi achka chikniwak runakuna wañuchiwanayashpa achkata
    parisichiwashpankuna wañuchik piña animalkunawa makanakuhukshina kashkani. Runapa
    yanka yuyarishkankunata yachachinima karka yankamantami chasna parisichiy tukuynima
    karka. Mana kuti kawsarimunchimaka shuk runakunashina rimaynima: Kayakamami wañushunchi.
    Wañushpanchika tukurishumi. Chayrayku kawsahushpanchira akuychi alita mikushpa
    upyashpa munashkanchita rurashpa kawsashunchi nishpa.'
  dop-dop: 'Ye ɑtɛ cǝnɛ kɑwɑɑɣɑ nɑkǝlɩ kɑ tɔɔ kɛ́ mɑ nɑ tɑɑlɛ wontu tǝ suu hɑŋ kɛ
    Ɩfeesu cǝnɛ ɩlɛ pepeɣelɛ pǝ wɑɑsɑ-m? Ye sǝtɑɑ kɑɑ tɛ nɑ pɑ́ fe tǝ́ lɑ ɩsɩɩ yǝlɑɑ
    yɔɣɔtʋɣʋ tɔ sɩ: Tǝ́ tɔɣɔ nɑ tǝ́ nyɔɔ kpɑkpɑɑ, cele tɩɩ sɩ tɔ pǝ tɔɔ.'
  azb-azb: Adi insanların bəslədiyi ümidlərlə Efesdə vəhşi heyvanlarla mübarizə aparmağımın
    mənə xeyri nə idi? Əgər ölülər dirilməzsə, «qoy yeyib-içək, çünki sabah öləcəyik!»
  eng-DBY: If, [to speak] after the manner of man, I have fought with beasts in Ephesus,
    what is the profit to me if [those that are] dead do not rise? let us eat and
    drink; for to-morrow we die.
  guo-NT: 'Xan xabich nabijatax Éfeso paklowaxxot. Japapaklowaxpijiwxot, asew jiw
    xan nanejwesla. Japi jiw xabich chachoel xanliajwa. Pejmachoef wʉt, ja-aechi xanliajwa.
    Xatis asamatkoi puexa chiekal tʉpaxaes. Mat-eyax ajil wʉt jiw pejme duilaliajwa,
    ja-aech wʉt, ¿achaxkat xatis kanaxaes Diosliajwa isaspoxan? Mat-eyax ajilaxael
    wʉt jiw pejme duilaliajwa, ja-aech wʉt, kaes pachaemaxael isliajwas asew jiw jʉm-aechpoxan.
    Japi asbʉan jʉmch jʉm-aech: “¡Xabich xaeyaxaes! ¡Xabich feyaxaesbej naksaxsliajwa!
    Jasox isfʉlas wʉt, ¡nejchachaemlaxaes, mox pawʉajna xot tʉpaliajwas!” —aech asew
    jiw.'
  hla-hla: Tara naha tsiponi tu hiatagtagala gono meri lia u katunur i Epesas ti herei
    a ka a hie? Tu kato sil meni lia a ka teka tara nitoatoa talasi i puta teka, alia
    sanei u mastei katoe ien. Te ma takei pouts roi u katun ti mate, u ranga te manana
    te poiena, “Ara gi kato haparaparei a kannou ba te sasala hobotora, taraha e ma
    manasa noi ba ra te mate nitoa rou.” Kaba e moa.
  mav-NT: Meiũpiaria tawa Ewesu piaria haiwot rakaria te'e­ro­py­hu'at uhete. Ta'i
    aikotã awyato ko'i ewy haiwot rakaria uimienoi hap ete. Ma'ato mi'i pytkai ati'a­tu­mu'e
    te — Aiku­'uro hawyi watoĩ­ne'en i e hap ete. Ma'ato ati'a­tu­mu'e te mi'i hap
    ete wãi'i­'a­tu'e pytkai. Ui'auka pote ui'auka are ma'ato woro­ho­'o­mu'e te pywo
    ui'e hap pote. Ma'ato yt kat i aheĩne'en pakup i hap toĩne'en mote kan homo ten
    uho'opot mesup meiũpe tawa Ewesu pe are'e. Yt uiwe'eg hin i ei'e hap pywo pote.
    Tawa Kuritiu piaria woro­ho­'o­mu'e kahato pytkai yt uimohey hin i. — Yt kan hamo
    i woro­ho­'o­mu'e kuap katu­pono yt eiwe'eg hin i eiperia. — Yt watoĩ­ne'en i
    aiku­'uro hawei ewei'e yt pywo pe i eiwo­'ope itote. Kat pote tig mio tã ewei'e
    sa'ag are. Yt pywo pe i watoĩ­ne'en aiku­'uro hawyi yt kat i aheĩne'en hap toĩne'en
    aru pote po'og waku ienuk hap yn watunug at ka'ap mahy ete at ka'ap hawyi waku
    aisyp hawyi toran na'yn aheĩne'en hap.
  kpf-kpf: Den sumbuŋâ sa nâŋgânek. Nâ Epeso kamânân zi bâu ulin zen sot agowan. Ka
    mumuŋan gâbâ zaatzaat mân zei sâi ko wan bonŋâ membam? Den zo sumbuŋâ san. Mumuŋan
    gâbâ zaatzaat mân zei sâi ko itâ sa dâp opap, “Mukan munat. Zorat mân nâŋgânâŋgâ
    op itârâŋ sii nalem om nem sâtâre utnâ.” Nâ sa nâŋgânek. Zen yatâ mân nâŋgâbi.
  ppo-ppo: Ȩ Epesus bemó whi̧ dó nokole syaae kaae o̧la ao̧re whi̧rapené ya̧lo du
    betere ala seséturaalu, ȩtamo doasi bóe du betalepó. Atéyaleteita, i haemó mole
    wisi wisi o̧la saai kisipa mutu, imó ti noa o̧la wisikó senére? Sukutere whi̧
    kepaayaalomeipó dere fo mo depa, ti dia̧né yó tare mara mole fo sya furaalu, “Dóta
    da̧ suka̧aireteiné, mió beta̧ o̧laró wȩitamo mo dekéró naalopa sae!” enérapó.
  hin-2017: यदि मैं मनुष्य की रीति पर इफिसुस में वन-पशुओं से लड़ा, तो मुझे क्या लाभ
    हुआ? यदि मुर्दे जिलाए नहीं जाएँगे, “तो आओ, खाएँ-पीएँ, क्योंकि कल तो मर ही जाएँगे।”
    (यशा. 22:13)
  wol-KYG: 'Su yaakaaru nit ci àddina doŋŋ taxee may xeex ak ay rabi àll ca Efes,
    ana lu mu may jariñ. Gannaaw ñi dee duñu dekki, kon kay mooy li ñu ne: «Nanu lekk
    te naan, nde ëllëg nu dee.»'
  bef-bef: 'Nani yaꞌma Efeso hepatoga lopi yagakafa legi hite nehana bonaꞌi hiti luba
    fito minoꞌohuta yabe. To bonaꞌmagihi kaꞌaniya nani ya huto fililuta nasanalugu
    minoꞌohunamomuꞌi yaꞌma henana lamanaꞌa huto hu nimilibe? Filiꞌohutaguti ho tilata
    meniꞌilina yamofihi nani ya huto minoꞌohunanauba faꞌmenena lolo hilibe. To filiꞌohutaguti
    ho tilata meniꞌilinaꞌa yamofihi lenalitogati bonaꞌi lugaꞌamagi ma lite ligo bati
    hitine: Yago fililuta niꞌigi yatai noseꞌna yaga hoto nagamiꞌi hiti laba lona noto
    minalune.'
  amm-amm: Na pukwaiwo. Yo mo siyokawi imo timonukuwo. Ifiso nokonumai asikoiyo aluwouwoi
