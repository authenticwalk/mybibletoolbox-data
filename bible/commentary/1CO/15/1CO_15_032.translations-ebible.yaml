  wol-2010: 'Su fekkee ne ci ni ñu ko waxe, xeex naa ca dëkku Efes ak rabi àll, kon
    ban njariñ la may amal? Su néew yi dul woon dekki, am na lu ci léeb wax: «Nanu
    lekk di naan, ndaxte ëllëg dinanu dee.»'
  snc-snc: Bema au vaḡa-ilailana mai tarimarima ḡeri tuḡamaḡi babobabori noḡa moḡo
    Efeso ai boḡa bairi rakavari kavana bara vaḡa-vevaḡiri, au tu kara dagara namona
    ḡegu ai bere ḡora? Bema variḡisi-ḡenoḡoi asiḡina nai, au tu moḡesi asi bara vei,
    asiḡina ḡinavaḡi. Bema Barau na mase na asi ma bevaḡa-variḡisi ḡenoḡoirani nai
    tu, maiḡesi tara kira, “Siḡaniḡani ema siniuniu, korana boinani tu bita maseni
    bene.”
  lgl-lgl: Lau daria 'atona ba'ela rasua gi 'i lifi'e 'i Efesus, sulia malimae lau
    gi gera malaa kui kwasi gi, ma gera ka oga rauninagu. Ala ikoso lau fitoo ala
    God 'e taea ioli gi faasia maena li, ikoso 'ali lau marabe mola fala daona tonala
    'atona 'urifo gi li. Ma ala God ikoso taea ioli gi faasia maena, 'e 'oka faga
    'ali gia rono sulia saena ba 'uri 'e, “Gia fana ba'ela, ma gia ka gou ba'ela lo
    'aga, sulia ikoso tekwa mola gia kae mae.”
  mmo-mmo: + o 15:32 Ais 22:13; Luk 12:19-20*Naambe hil yimbin-ame le kandi jak naah
    keen e, ond va sen sa having voow bamaan-ambe hey aayiis hey neep Epesas-ato me-hôôvu
    sa le, malis. Naambe hil yimbin-ame le kandi jak naah keen e, ond mam yaambiing
    gaving vakasin sen hil vaalu danêêl-ato nambe, “Yiiy oo monangga osin monaanum,
    in jeey ayuuh ame tombe yale aanggimb-ambe ana mengg nama.”
  ncu-NT: Saŋ ko̱ mo̱ e̱ le̱ŋ mo̱ e̱ye̱e̱ mo̱ i lee kaduŋfwii awuye ne̱ bo̱ du fe̱yɛ
    mbo̱ kpe̱ŋsɛ‑ɔ kanɔ Ifisus maŋ‑nɔ mfe̱e̱, ne̱ mo̱ a gyi awo̱re̱fɔɔ bamo̱ ke̱sare̱e̱‑rɔ.
    Mo̱ ya gyi awo̱re̱fɔɔ, ne̱ mo̱ e̱ mo̱ŋ kɔɔre̱ gyi fe̱yɛ Kristoo a kyiŋŋi le̱e̱
    lowi‑ro, nte̱tɔ ne̱ mo̱ a nya? Amaa a dɛɛ a gye̱ kase̱ŋtiŋ ne̱e̱ fe̱yɛ bamo̱ ne̱
    baa wu‑o maa lɛɛ kyiŋŋi a bo̱ le̱e̱ lowi‑ro ne̱e̱‑ɔ, amo̱ fe̱raa mo̱nꞌ sa a ane̱
    gya ase̱ŋ ne̱ bo̱ko̱ a tɔwe̱ bo̱ be̱ya‑ɔ se̱ fe̱yɛ, “Mo̱nꞌ sa a ane̱ gyi, na ane̱
    nuu, a le̱e̱ fe̱yɛ, nyaŋe̱ ko̱, ane̱ i wu.”
  cni-NT: 'Anta Ejesoqui iquisasanotaquena savicayetatsiri, oshequi opomerentsitimotaquena.
    Oquempetimovetaquena noipiavajiri maniti oyenanemeri. Oshequi opomerentsitaca.
    Pamene, eirome atinaajame, tempa nantsipetashitaquearome. Eirome atinaajame, eiro
    aquenqueshiretirime Tasorentsi: tsame avajeitea, tsame ashinquijeitea; impoiji
    ancamaque, ari acarati.'
  eng-WMB: If I fought with animals at Ephesus for human purposes, what does it profit
    me? If the dead are not raised, then “let’s eat and drink, for tomorrow we die.”
  zaw-NT: 'Palga benä xhigab si''c te niguii guedxliuj che bacuanää́ reniguii ni najc
    si''c man nialajz lo guedx Éfeso, ¿xhi gaan benä? Palga di bejṉ guibaṉsac loj
    rebeṉgut, do''o jien si''c ni caj lo guijtz: “Do''o guidau, do''o guiduṉ, sa''csi
    guixee empac sejtnu.”'
  san-MAL: ഇഫിഷനഗരേ വന്യപശുഭിഃ സാർദ്ധം യദി ലൗകികഭാവാത് മയാ യുദ്ധം കൃതം തർഹി തേന മമ
    കോ ലാഭഃ? മൃതാനാമ് ഉത്ഥിതി ര്യദി ന ഭവേത് തർഹി, കുർമ്മോ ഭോജനപാനേഽദ്യ ശ്വസ്തു മൃത്യു
    ർഭവിഷ്യതി|
  tam-TCV: நான் எபேசுவில் உலக வாழ்வுக்காக மாத்திரம் கொடிய மிருகங்களோடு போராடியிருந்தால்,
    எனக்குக் கிடைத்த பலன் என்ன? இறந்தவர்கள் உயிருடன் எழுப்பப்படுவதில்லை என்றால், “நாமும்
    உண்போம் குடிப்போம், நாளைக்குச் சாவோம்” என்று சொல்லலாமே.
  mit-NT: 'Yùhù, cuàhà vida nì xinì ñuu Éfeso nùù (nèhivì dana guá nahi) nsicaha.
    Doco ni mà cúndiáá stnáˋ mà (nùí) nú mà nunca sàà‑ndà natiacu‑ndà. Vàchi te nú
    ducán, dandu chicá vàha quida‑nda nacua cachí dichu: “Ni cuxí vàha‑nda, te coho
    vàha‑nda, vàchi tnaa cui‑ndà”.'
  ceb-ULB: Unsa man ang akong maangkon, gikan sa usa ka tawhanong panglantaw, kung
    nakig-away ako batok sa mga mapintas nga mananap didto sa Efeso, kung wala mabanhaw
    ang mga patay? “Mangaon kita ug manginom, kay ugma mangamatay kita.”
  ces-LB: K čemu by byl i můj boj na život a na smrt tenkrát v Efezu? Kdyby po smrti
    nebylo už s čím počítat, mohl bych si to všechno ušetřit a řídit se raději příslovím
    „dnes užívej života, zítra můžeš být po smrti“.
  mkn-mkn: Tempo hari, waktu beta masi di kota Efesus, beta maen bacakar deng itu
    orang dong yang sama ke binatang utan yang jahat. Ma kalo beta cuma bakalai ko
    beta bisa manáng sandiri, bukan kasi sang Tuhan, itu parcuma sa. Sonde ada pung
    guna! Te kalo batúl orang mati sonde idop kambali, ada lebe bae kotong iko-iko
    orang pung omong sa, yang bilang, “Mari ko kotong bapesta rame-rame, deng makan-minum
    ena-ena sa, te beso kotong su mati!”
  pol-UBG: Jeśli na sposób ludzki walczyłem z bestiami w Efezie, jaki z tego mam pożytek,
    jeśli umarli nie są wskrzeszani? Jedzmy i pijmy, bo jutro pomrzemy.
  qxh-NT: 'Willapäcur puriptï, Éfeso marcaćhüpis tucuy-jinanpa wañuchimayta munasha.
    Micucuj uywacuna-yupay ushyamayta munasha. Wañucur mana cawarinanchi caycaptin,
    ¿imapäraj willapäcüpis? Waquin runacuna-jinaćhi nïman: «Micur, upur puricushun.
    Warasi-chicasi ushyacäcushunganaćhi.»'
  nwi-nwi: Yɨmnarkut pɨk apa Efesas rəmhen kɨn in ai mə yakamarowagɨn kɨmawə nar aparu
    mɨnə yame kasarkwəpah. Kɨni rɨpi mə narmamə yamə mɨne kwənhamhə ta to kɨpihapəh
    nhamragh-mɨnien, to narkutien kafak kwənkwan rɨpirkək. Rɨpi mə narmamə yamə mɨne
    kwənhamhə ta to kɨpihapəh nhamragh-mɨnien, rɨpihuvə mə to kɨsəri-pən nəgkiarien
    e yame ramni mə, “Pəh kɨsor əwhai nheikɨnien kape tokrei tanə, masor lafet mɨsapɨs
    kɨn waen mamharpɨn, kwasɨg ikɨn mɨpihamhə.”
  kmo-kmo: 'Ada shiyi tawa majin bako: Ada Epesas akamak “kwashika tawa asaka” ow
    ana pichayega, ada nosapek tawa boboyeban ada hiki taney, boy boboyen anapa yakiita?
    Har man yesokwanan siiney, siikayakasii. “Nota na uku anak, aboboy na a.” Eechi
    i hakiita.'
  agr-agr: 'Wajumak Efesonmaya aidauk, kuntin kajena iman shiwag ajutuina duwish ¿wají
    pegkegna jukiuwaitja? Dekaskenum aents jinau nantagchatnaitkuig, tikich chichainak:
    “Yuwawagmi, uwajagmi kashin jaakuik nunikchattaji”, tuina iish tumainaitku, atak
    nantainamu atinuk shiig dekainag duwi, kuashat puyatjumainnum yujainakuish, ju
    takatak idaitsuk wejuinaji.'
  kyc-kyc: Namba range semongwanyi nembo Epesasa dakena mena rae lenge pyala peyoli
    dokona aki keyangende nyiyulisi? Wambu kumuyami dupwa lete epa nange pili doko,
    rakya kumarama dokona nenge nao ipwa nao pimana lao pii lenge dokona palyuo lao
    karamwali.
  urd-GVU: اگر مَیں صرف اِسی زندگی کی اُمید رکھتے ہوئے اِفسس میں وحشی درندوں سے لڑا
    تو مجھے کیا فائدہ ہوا؟ اگر مُردے جی نہیں اُٹھتے تو اِس قول کے مطابق زندگی گزارنا
    بہتر ہو گا کہ ”آؤ، ہم کھائیں پئیں، کیونکہ کل تو مر ہی جانا ہے۔“
  yre-NT: Ɛn kaa -tɔa 'nan, 'an 'fli ta flula -ka lɛ Efɛz 'nɔn fla. An yi -tɛala "da
    'nan minnun nɛn o kaa bɛ, o wuanla -kanɔn 'va, -yee "wɛan nɛn an 'wɩ zɩɛ -a dra.
    -Te e 'ka zɩ dɩɛ, «"Te maan dra "le minnun nɛn waa ve 'nan -kaa fɛ -blɩ -e -kaa
    -wɛn mlin, kɔɔ "trɛ kaa -kaaman bɛ -wee 'wɩ 'zʋ.»
  fuh-BKF: 'To Efeesu toon mi haɓaama wolde sattunde, hono wo daabaaji ladde bonɗi
    kaɓumi. Si mi goonɗinaayno ummintineede fu, ɗume ɗum nafata kam? Si maayɓe ummitataakono
    fu, ngaɗen no wiiraa ni: «Nyaamen, njaren, sabo jaango en maayan.»'
  arl-NT: 'Pa Jiyaniijia jaara macu quiya taa nia sequequiaacuajani, janiyaqui najuhuana
    Jesucristo rupaacuaji tacuriquiaani nio sesaaca pueya tajinia cua quishacari niya
    Éfeso tiacajiniani. Nojoriiri juhua puereeta sayoru quiriquiaa cucuaji. Janiyaqui
    najuhuana Jesucristo shuquiritiriquiaa juucuani, nojuaja jaara samiitianiyaquishaaquiaariuhua.
    Paa jaara samiitianiyaquishaanutaniyani, pa miiriqui taa Pueyaso tojiyashijiaca
    sequequiaacuajani: “Pa shuquiriri saminio pa quishacarijia. Pa queranacunuure.
    Pa mashaasequenuurejuhuaj. Naajaa, pa shaajesacari, pocua puetunu shaajequeejanaani”.
    Naa sesa miiquioquiaari noo pojori, canapuete jiyaniyani macunucuaari maja na
    samiitianishaanu quiniutianiya.'
  ziw-ziw: Uneva viya nifanyanye kudamanya ni kwa chi mntu du, kudya kutowana kwangu
    na makala yehiye mwe Efeso nakukaninka chibwani? Uneva wabanike hawakuuyuka, elo,
    “Chidye na kunywa, kwaviya luvi nachibanike.”
  grc-TR: Εἰ κατὰ ἄνθρωπον ἐθηριομάχησα ἐν Ἐφέσῳ, τί μοι τὸ ὄφελος, εἰ νεκροὶ οὐκ
    ἐγείρονται; Φάγωμεν καὶ πίωμεν, αὔριον γὰρ ἀποθνῄσκομεν.
  nag-nag: Moi Ephesus sheher te jongli janwar logote lorai korise, manu khan laga
    khushi hisab nimite, kintu moi nimite ki labh hoise? Jodi mora khan ke punoruthan
    kora nai koile, “Ahibi amikhan kha-luwa koribo, kele koile amikhan kali moribo.”
  eng-OEBCW: If with only human hopes I had fought in the arena at Ephesus, what should
    I have gained by it? If the dead do not rise, then let us eat and drink, for tomorrow
    we will die!
  knj-NT: Ja' bey Efeso ti', ey wan eb jaxca tol jix wak'le jowal yetoj. Caw jow eb
    jaxca junoj no' nok' caw ey smey. K'inaloj ta tol c'am chi cu pitzc'u a oj, ¿tzet
    wal gana chi wetne jin c'ul jaxca tu'? Ta ma pax pitzc'u a eb camnaj, yel watx'
    chi kak' cu gana tinani'. “Low oj jon nej, kuc' wej, tzala jon nej, tala c'uxan
    camnaj jon xa yecal”.
  deu-1912: Habe ich nach menschlicher Meinung zu Ephesus mit wilden Tieren gefochten,
    was hilft's mir? So die Toten nicht auferstehen, “laßt uns essen und trinken;
    denn morgen sind wir tot!”
  san-PUN: ਇਫਿਸ਼਼ਨਗਰੇ ਵਨ੍ਯਪਸ਼ੁਭਿਃ ਸਾਰ੍ੱਧੰ ਯਦਿ ਲੌਕਿਕਭਾਵਾਤ੍ ਮਯਾ ਯੁੱਧੰ ਕ੍ਰੁʼਤੰ ਤਰ੍ਹਿ ਤੇਨ
    ਮਮ ਕੋ ਲਾਭਃ? ਮ੍ਰੁʼਤਾਨਾਮ੍ ਉੱਥਿਤਿ ਰ੍ਯਦਿ ਨ ਭਵੇਤ੍ ਤਰ੍ਹਿ, ਕੁਰ੍ੰਮੋ ਭੋਜਨਪਾਨੇ(ਅ)ਦ੍ਯ ਸ਼੍ਵਸ੍ਤੁ
    ਮ੍ਰੁʼਤ੍ਯੁ ਰ੍ਭਵਿਸ਼਼੍ਯਤਿ|
  nob-LB: 'Dere vet for eksempel hvordan jeg kjempet mot villdyrene i Efesos. Hvilken
    mening skulle det være i å risikere livet på den måten, dersom jeg som andre hadde
    tenkt at det ikke er noe etter døden? Nei, mine kjære venner, dersom de døde ikke
    kan stå opp, da kan vi like gjerne følge oppfordringen: ”La oss spise og drikke,
    for i morgen skal vi dø.”'
  ntj-ntj: Ngurra ngaangka Yipitjala-rniya nganyirrirringkula mirrarra payiranytja.
    Tjiinya-ya papa nganyirri purlkanyapirinypa ngawurrmaranytja. Nyangka-rna tungun-tunguntu
    tjukurrpa watjaranytja. Wiya, tjinguru-rna yarlakutarrartu watjaranytja. Mirri-ya
    wanka pakaranytjamunungka ngayulutarrartu-la yarra mirrka purlkanya ngala wama
    tjikila kakirirri. Tjinguru-lan ngarriku tjirnturringkulalpi palunyangkartu mirrirringku
    ngarrima.
  sxb-NT: Ni kuri mbwe nyalwania awantu awalulu ki ensisi mu ekialo ekia Efeeso, ku
    amangʼana aga owulamu owua ku ekialo gengʼene, ao otio omugawo gwange guwulao
    chee. Ni kuri mbwe awafu ngawaaza okuziuka, “Kane muturie kandi mutunywe, aeniki
    enkio tufwa.”
  nhu-NT: Ɛ́ ɛ̀ baa nu lɛ bonyii bò kpwekɛn wase nu ke ebuy yî kpwe le, no bonyii
