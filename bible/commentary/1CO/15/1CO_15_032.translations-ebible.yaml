  emi-emi: Marova aghe aiuvii teela sesa taumattu ngatoa ila nongina ueli ghaata kkena
    atoa eIpises me karika aghe taatara lao tale nitotu tale nimate, sa ateva aue
    aghaaia? Marova taumattu etam totu, “Ita roo tani namanama me ita ropi, poli nimanaa
    aue ita mate.”
  zpv-NT: 'Pwihsi sidela bwiꞌhnnaꞌhn lligaaba zigazi tuhbi bwiinn guidxyiyuh chin
