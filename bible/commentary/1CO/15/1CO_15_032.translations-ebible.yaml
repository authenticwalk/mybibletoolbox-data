  buk-buk: 'Yêc malac Epesas lau sêkêŋ kisa aö gitôm bôclai sac, magoc aö gac siŋ
    têŋ ŋac ti ŋaŋga. Magoc lau batê bu sêtisa dom, tôm mac nem lau ŋatô sêsôm, dec
    aö neŋ gweleŋ ŋawaê ŋayham-ŋga iŋ ŋamalac ŋambwa si gêŋ, ma oc nem aö sa daŋ dom.
    Bu bocdinaŋ dec dakôm tôm yom naŋ sêto yêc bocdec bu: Gauc nem gêŋ daneŋ ti danôm-ŋga
    eŋ, bu ŋasawa apê eŋ yac oc dambac ndu ma dandiŋaŋ.'
  pri-NT: 'Ba dau gòo ê ipaa kôo dà tàpé [na rà cicarao] naa na ville Éféso, ba rà
    pwacèwii pâ macii a piugà. Â wiàna ticè wâro côwâ gée na aubà, â pwiri piticèmuru
    naa goo ipaa kôo. Â pwiri wâdé na jè [pwa ê pwina rà ina wà pàra tàpé, pâ]: Ija
    ma wâdo, ba widàuru, âna jè o bà.'
  zpq-NT: 'Guac ṉacho bež znia ba gwdiḻlena'' Efeso nga ga ba gosedabaga''chgua beṉe''
    neda''. Na'' bibi zejen ba bchejda'' yogo'' da'' ba gosonde'' neda'' šaca'' bi
    yesyeban beṉe'' guat ca''. Na'' šaca'' bi yesyeban beṉe'' guat ca'', yejṉi''a
    goncho can'' ža dižan'' žan: “Ye''ej gagwtezcho, ḻe gwx̱ezen'' gatcho.”'
  por-TFT: 'Se Deus não fizer com que nós cristãos voltemos a viver após a morte,
    não vou receber benefício nenhum / que benefício vou ganhar [RHQ] de me opor àqueles
    que me atacaram tão ferozmente na cidade de Éfeso!? Eles se comportaram como animais
    selvagens para comigo! Se nós cristãos não ressuscitarmos {Se Deus não fizer com
    que nós cristãos vivamos novamente}, faz mais sentido dizermos como diziam os
    judeus há muito tempo: Já que vamos morrer amanhã, Devemos nos divertir agora,
    de todas as formas possíveis— Comamos e bebamos até ficarmos bêbados!'
  gwi-NT: Ephesus gwizhit gwitr'it t'agwał'in gwiizhit nin iizųų k'it nich'itsałthat
    ji', jidii ideenjit gaiiyiihałtsyaa? Niinjik nąįį neegweheendaii kwaa ji', jyaa
    t'igwinyąą gwik'it, “Nihkaa nireheedhaa gwehkįį ch'aroo'aa ts'ą' ch'aroonį'.”
  gvn-gvn: Ngayu townbuku Ephesusku, jana kuli jirray ngaykundu dajin. Jana kulijikuda.
    Yamba bama kari juranmanyaku, ngayu jananka kuli-bakanka wumbaku junkurr-jananyaku.
    Bama kari juranmanyaku, ngayu janangan kuli-baka kari munabuku binal-bunganyaku.
    Bamangka kanbalda wunkunyunku kari milkabu wukurril. Jana God bayjal, janaku milkabu
    wukurril. Jana yala balkal, “Ngana mayi jirray nukalda, kamu-kamu-bakamalda. Ngana
    juma wulayda, kunbayarrkukuda.”
  nna-nna: Palarrangulu marrngurrangulu Ephesus-ja kulipartirnajiya. Jana lion-arrangukapalipa
    tiger-arrangukapali! Yijapa marlkarrinyjarri marlkarri wantulupiyi, kulipartinajalu
    munurti yija jirnirni! Yijapa marlkarrinyjarri marlkarri wantulupiyi, “Ngalkunyi,
    minpilkunyi, marntungu marlkarri jarruluminyi!” Jintalu wurrarnayi muwarrarrangu
    palakapali. Mitu muwarr janamili. Munu pinakarrayijanaku! [“Bad company corrupts
    good character.”]
  nhy-NT: 'Itech weyikan de Éfeso miekej tlakaj oyajkej kontra nej kej yolkamej tekuanimej.
    Pero tla amo moyolkuiskej in mikkamej, tonses, san nenkaj (san tekitl) ijkón nipanoa.
    Iwan okachi kuale ma tikchiwakan ken sekimej kijtaj: “Ma titlakuakan iwan ma titlaonikan,
    porke mostla wiptla timikiskej.”'
  asm-FB: মই যদি মানুহৰ দৰেহে ইফিচত বনৰীয়া জন্তুৰে সৈতে যুদ্ধ কৰিলোঁ, তেনেহলে মোৰ
    কি লাভ হ’ল? মৃতবোৰক যদি তোলা নহয়, তেনেহলে “আহক, আমি ভোজন-পান কৰোঁহক; কিয়নো কালিলৈ
    আমি মৰিম”।
  okv-okv: Eto na embo nei nei ainge da Ephesus eita mitie isoro o ga isoro ere uaetena
    te na peheto vasiri te erae asona kito amita he ta ari javotoho nei do mane huresuja
    te na evito peheto vasiri te ehako erae aetena kito eha emo pondo kando ue indie
    gagihe ere uma pehaetena.
  mxt-NT: 'Ñáá ri tuhun nyehi̱ tɨndoho ñuu Éfeso tatu tyehe ta ma nandoto ca yo. Vaha
    taxin ca sacuvi yo tari catyí ñáyɨvɨ: “Na cachi yo, na coho yo vatyi tyaan isa
    cúvi yo”, catyí maa ñáyɨvɨ cha ña chitó.'
  tzo-NT: Ti li' ti jteclum Efesoe jun to puru jti'vanej bolom li' jchi'inoji yu'un
    puru laj scontrainucun. Ti ja'uc mu meleluc ti chijcha'cuxiucutique, ¿c'u stu
    cu'un its'ic cu'un? “Más lec ve'ucun, jlajes c'usi oy cu'un ti jayib c'ac'al cuxulun
    li' ti balumile, laj c'op o”, xichi hech chaj c'u che'el xch'unoj crixchanoetic.
  ind-AGS: Dari sudut pandang manusia, keuntungan apa yang saya dapat dengan melawan
    orang-orang ganas di kota Efesus? Jika benar orang tidak dihidupkan kembali dari
    kematian, maka lebih baik “Mari kita makan dan minum, dan bersenang-senang karena
    besok kita akan mati”!
  omw-omw: 'Nte Karaisirara rieqana Epesaasiqi uro variavata mwi mwatanaahua qaakyau
    vairi votima kye variqata ni naatara kyarera uti varuvana variavarave. Nte qumina
    vaisi taiqa quariva hutiri, nte quminama mwini varutiri. Kotiva hia qutu vihua
    sivuma kyaari quava qutaa vahiraqevauma nte mate mwaa entarara rieqana mwataa
    qianinra: Nrivaqe kyuqe aanra qaqira kye hura qutuananranra hia nronraqama kye
    riaraiti, mate kyaravata nramanrivata nramwaqi quare, qianinra.'
  yrb-yrb: Nanu imuetana eno, ewa orofaro torowa moko mumauna aneba i Efesa su uwara,
    ema awe egi ari, ema uranebatane? Uietaroma da uyafeisina moana uwaranu waita
    sina enanari ufeisi. Eno waita, ofuaini kimu ogoini ifete yaru ufeisi. Waidumu
    uifeisiba iba eno ufeisi waita
  maa-NT: 'Tsà tà jñà kjoa̱ ts''e̱ i̱sò''nde‑né nga kiskaàn‑koa̱a xi̱ta̱ koni tsà
    xa ján Éfeso, ¿mé xi kisìkijne? Tsà jñà xi̱ta̱ xi jye k''en mì ti̱ kiì kjoa̱áya‑la̱,
    ti̱koa̱á‑ne: “Ki̱chiaá, s''ioa̱á nga nchijòn‑lè ki̱yá‑ná.”'
  mcq-mcq: ꞌEne nuni hahijihuni ura ijino na hanuha nea puꞌúmo Epasasi ꞌarahutaꞌe
    reꞌipisa ijaho irakaꞌe na niꞌajihaꞌe? ꞌEnaꞌomo kwamasahiꞌinijija paꞌurihunaꞌe
    reꞌavajaho veje nú niari nikwamasahe paraꞌenakúne roe ahaja ine ꞌee toa sisea
    ine nanamie oja.
  sus-A: مُنَقَنيِ مُندُن نَ ﭑ بّ عَدَ مَ كِ مَ، شَ ﭑ بَرَ سُبٍ شَاحّشِيٍ فٍرٍ عٍقّسّ؟
    شَ قَشَمِشِيٍ مُ كٍلِمَ قَشّ مَ نُ، «وٌن شَ وٌن دّفٍ، وٌن شَ وٌن مِن، بَرِ مَ
    تِنَ وٌن قَشَمَ نّ.»
  jpn-1965: もし、私が人間的な動機から、エペソで獣と戦ったのなら、何の益があるでしょう。もし、死者の復活がないのなら、「あすは死ぬのだ。さあ、飲み食いしようではないか。」ということになるのです。
  fra-SBL: Si, à Éphèse, j'ai combattu avec des animaux dans un but humain, qu'est-ce
    que cela me rapporte ? Si les morts ne ressuscitent pas, alors « mangeons et buvons,
    car demain nous mourrons ».
  yka-yka: Tuˈu si lahat Epesus meˈ bantakun kuweˈ meˈ hayep bingis batang ngaloroy
    aku. Weˈey pe ku magsandal kuweˈ inin bang pahalaˈkun tuˈu si dunya hadja. Bang
    toˈo weˈ gaˈi du ku pinakellum balik si ellew dambuli, gam pe ku magadjak-adjak,
    sa pinaˈin eliˈanin, “Magkakanan kite bi duk maginuman peggeˈ kaw kite matey sumu
    duk iye ne miyaˈan tamananten.”
  mle-mle: Agwa javik tayir kilim Yipasas tipaam wun adiy sapiy bwal as kaytik tidiy
    duwawa wariya-diwun aw li God wunaam kirapitak marik-da. Aw wun atawa kwurtuwa
    wuna kapa sipa danik kwurtuwala, ay? Aw li God adiy kiyadiy duw taakw kirapitak
    maarkida, aal adiy kitawa wakwanadiy duwa pik, “May nyan kamnaagw kitaay guw kinaak,
    aw sir kiya-kibanaala,” wataay, kip atawa kwurnaak.
  shp-NTPO: 'Jatian ja pimis yoina keská Efesoainoa jonibo betan join iananxonki ¿Jawe
    jakon jawéki en bia? Ikon ja mawatabo jiriamai iketian, jatíribibaon yoiai keskáakin:
    “Pinon akanwe xeanon akanwe, iitimabi noa mawáti iketian”.'
  aom-aom: 'Na Ephesus hiromo ave saꞌa hesi suvuorohemu uehorovoꞌibejo na Keriso-are
    jöënioho vöröꞌe miroho bogo vaꞌoromo jabuꞌoho muorovanovoromo vavaenoho baeꞌibejo.
    Aꞌi vuovëꞌe aribövioho bogo riꞌö hesi javuoꞌibejo aehu atarue jöho ejëhoromo uvoꞌibejo:
    Ioho jovoho ma-ueꞌahëꞌe raromoꞌejarëjo ruëroho no ma-vuovo vaꞌiëꞌëro.'
  geb-geb: Nde maaŋ muuŋgip kha ndɨkndɨgar nan muunga, gu wo vuzvugara kha ŋaara mbui,
    nde na suaŋri. Gu thaŋ thagɨna bigɨna ndir saŋv, gu Efesusan mba ruaŋruaŋgi sɨgi
    phorga shogɨrie? Maaŋ muuŋgip, guma rimgirim, Fhe Bakɨme, taagip ana khavgirga
    tuktɨgi fhu, aria, “Nza kɨvgip mban mbɨv, khɨrɨv pharar mbɨri. Ne khaŋ muuŋgi,
    nza gurmaŋgip nza vhɨzgirga.”
  bsj-bsj: Ye atikang yetiye nuwe nube, tano bukkani kange Afisari, tano kwenka tuwek
    maniri, “Naweu bica bino, wori fini ban buyam”.
  cak-cak: 'Roma riq''uin ri samaj ri yitajin vave'' pa tinamit Efeso, ec''o ri can
    e''achel c''uxunel tak chicop ecatajnak-pe chuvij. Y, ¿achique nic''atzin-vi chi
    quiri'' nink''asaj, si nis-ta jun caminak nic''astaj-pe? Roma xa ta quiri'', más
    utz nika''an achel ri ni''ix: Kuva'' y tikakumu'' kaya'', roma xa chua''k-cabij
    nkuruc''ol-e ri camic.'
  chf-NT: 'Jinq''uin ajnon tama ni caj tä Efeso ca'' a wälä cä chi buya t''oc te''el
    animajob, uc''a cherbinton q''uen cua'' chichca jini. Si machica u cuxpan ajchämejob
    mach''an cua'' uc''a cä c''älen cherbinticon ca'' jini. Utzica cä chen ca'' machca
    u yäle''ob ca''da: “Cola cä ch''a''alesan cäjinla tä c''uxnan y tä buc''a uc''a
    ic''ä chich ti o chabi cä xela tä chämo”. Ca'' jini u yäle''ob.'
  tlf-tlf: Kale siin nimi tal Efesis kasel imi abiip katam umi bom-nili tinum olsak
    tibin so ninggil wengaal digin-bii-sulup uyo ki, niyo tinum kaanip imasip imi
    son-temu nala asok fenan-temip o agan-kalin bomi aget boyo kupka-nili wengaal
    uta kup digin-sii nimnam, bota nimi ogok boyo daak abe-suu ko. Kale unang tinum
    kwiin tagang iyo tinum imi kaanip imasip imi son-temu nala asok fen tigi molip
    God tebe yegeman-tema umi aget uyo fugunin binim kupkaa bogo-nilip e, “Amsap min
    kota alugum nuyo kaanan-temup kale, am kaa daanu albup kota, saak iman uyo tigi-bom
    un-bom-nulup e minte, ok mafak uyo un-bom-nulup e minte, deng tebe-bom no kem
    kwep top daa kupka-nulupta, kaanamin o,” agan-nuubip kale, nuyo asok fenan-temaalup
    kalaa agelup umdii, nuyo mungkup kulutap keman agin kuta minte, nuyo tuluun fen
    tigi molan-temup kuba.
  piu-2006: Yirriṯi tawunu Yipitjala yunytjuwiya tjuṯangku ngayunya panypurangkula
    pungkupayi. Wantinytjawiyangku ngayulu kutu Yiitjuku wangka kutjupa tjuṯangka
    tjakultjunkupayi. Ngayulu yalatji kulilpayi, “Tjinguru tjana ngayunya mirri pungkunytjala,
    ngula ngayulu mirringuru kanarriku. Katutjaluṉi kanara kanyilku.” Wiyawana paluru
    tjana watjalpayi, “Ngula Katutjalu nganaṉanya wiya kanalkukunyu.” Yaṉangu Yiitjuku
    ngurrpa tjuṯangku yalatji watjalpayi, “Kuwarri ngayulu yunypangku mangarri ngalkura
    waama tjikilku. Tjinguru aaḻi mirrirringkula mirri kutuṉa ngarrimalpa.” Yalatji
    nganaṉa wiya kulira wiyawana nyinanytjaku. Katutjalu nganaṉanya ilta mirringuru
    kanara kanyilku palumpa ngurrangka.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ jeꞌ ricab chi reꞌ hin ayuꞌ pan tinamit E̱peso cꞌahchiꞌ nicꞌulum
    tiꞌcꞌaxic cu̱cꞌ take tinamit xa joskꞌonak chic take, jeꞌ ricab chi jenoꞌ winak
    ripaj ri̱b chi peletenic ru̱cꞌ jenoꞌ joskꞌ laj chicop. Chaj bih ritik wi̱n kꞌuruꞌ
    chi jeꞌ reꞌ cꞌahchiꞌqui̱n wi pan jenaj kꞌi̱j maꞌxta chic wuctic cho chi quixilac
    take camnak? Maꞌxta nak bih, majeꞌ? Ruꞌum aj reꞌ nikꞌor aweh tak wi til coric
    nchel chi reꞌ take camnak maꞌxta chic cuctic cho, sakbih nak chi wi̱n chi eniban
    risukquil nicꞌacharic china̱ acꞌal wili jeꞌ ricab rikꞌor i jenaj kꞌoric nkꞌormojic
    chi jeꞌ wili: “Kasuksaj tak kacꞌux yuꞌna, kaꞌn tak kawaꞌ kaha̱ꞌ ruꞌum nok chi
    kawach johtok maꞌ kehtꞌalim ta chic wi cꞌachalco̱j eh chi jeꞌ reꞌ maꞌxta chic
    bih enkaꞌn ribanaric, nqui i rikꞌor i kꞌoric reꞌreꞌ.'
  tue-tue: 'Éfeso macãrã yʉʉre wáicʉra cúarabiro ñañarõ tiiwá. Diarira masãriatã,
    bʉ́ri peti cʉ̃́ã tiiríguere ñañarõ netõbójĩyu. “Diarira masãricua” jĩĩré diamacʉ̃́
    niiãtã, marĩcã ãpẽrã́ wedeserucurobiro wedesebocu. Biiro jĩĩbocu: “Jãmʉ yaara;
    jãmʉ sĩnirã́; marĩ ñamigã diajõãbocu”, jĩĩbocu.'
  bjp-bjp: Male ia fapaket turan fanu ae ri arae foron muruuw aka tinaga na Efeses,
    na wolwol sau ken kaltu, ke sani rokap ian kep u lo? Male biil ti apaptifis, ke
    “I rokap le keren ien ma kerek yin, wara le lumen keren met.”
  xon-xon: Ipeel nan tak mi Efesus aatiŋ ni. M yaa po ye unibɔn u kaan fikr nkun ni
    kan, m kan tinyoor ni pu uu? Aayii. Binib bi kpo na yaa kaan fikr nkun ni kan,
    “Cha ti li ji ki li nyu; ba pu? ti ga fe kpo fen.” Tɔ, ni ye mbamɔn, binib bi
    kpo na ga sil fikr nkun ni.
  tzo-ZNT: 'Li crixchanoetic liꞌ ta jteclum Efesoe coꞌol xchiꞌuc jtiꞌaval chon yuꞌun
    chiscrontainic. Ti yechuc ti mu xichaꞌcuxiotique, yech chcacꞌ jvocol ti yechuque.
    Xuꞌ xcal chac cꞌu chaꞌal chal jlom li crixchanoetique: “Veꞌicotic, cuchꞌtic ti
    cꞌusi tscꞌan coꞌontique. Mi lichamotic ocꞌob chaꞌeje, chꞌab xi cꞌop”, xut sbaic.'
  mpm-NT: 'Ti sɨkɨ jniñu ndiso ri nuu Yandios, kuu nanu ja ni ka kanaa ri jiin kuɨtɨ
    xaan nuu ñuu Efeso jaꞌa. Ko nu tu ndaa ja nandoto ndɨyɨ, va tundo niꞌin kuɨtɨ
    ri yaꞌu ri nusa. Ti nu siaꞌan, ti vaꞌa ga na saꞌa ri nanu kachi ɨɨn jnuꞌun: “Na
    kusɨɨ ini yo ti na kaji na koꞌo yo, chi sandau ijña ti kuū yo ti ndɨꞌɨ kendo”,
    kachi.'
  ots-NT: 'Guejcua Efeso, xí ndo tsjeyagui cʉ dda cja̱hni, por rá ngue nʉ́r palabra
    car Cristo, ncjahmʉ xcrú ntujnibbe zu̱we̱ rá nttzo. Xí bbʉ jin di cierto gu ja̱
    ʉm jña̱ bbʉ xcrú tu̱gö, ¿te gri ta̱cö bbʉ́? u̱jtjo. Bbʉ jin di cierto da nantzi
    cʉ ánima, gua ma̱jmʉ ncja ngu̱ ga ma̱n cʉ cja̱hni cʉ jin gui mbe̱n ca Ocja̱, i̱na̱jʉ:
    “Gu ñunijʉ rá zö cja̱ gu tzijʉ göhtjo ca dí nejʉ, porque ʉr xu̱di gu tu̱jʉ, cja̱
    göhtjo xta nttzɛdi pʉ.”'
  hoy-hoy: अगर ना मंळसा अन्द रीति मा इफिसुस दा आळी अन पशुगोळ घाई लळाई आळदीन रा नानी
    येन लाभ आत? अगर मुर्दा जित्‍ता माळकु आगालव, “रा बरी, तिनी-कुडी, यतिकी नाळ रा सायोद
    अच आद.”
  amo-amo: In kpina nin nyang, nafo inyenju nnit usurne, andi inwa su nnun nin ninawa
    tene in Afisas, andi na iba fiyu anan kule ba? Na ti li ti so, bara na tina ku
    nin kwui.
  pjt-pjt: Palu ngura nyanga Ipitjalaṉiya ngayunya pauntjingalpai papa pikaṯi tjuṯa
    puṟunytju. Kaṉa ngayulu tungun-tunguntu alatjiṯu tjukurpa Jesunyatjara wangkapai
    panya ngayulu munkaritja rawangku kulilpai ilunytjatjanu pakantja. Palu tjinguṟu
    aṉangu ilunytjatjanu pakantja wiya ngaṟanyangkampa ngayulu unytjulta waṟkarima,
    munuṉa tjinguṟu tjukurpa wangkawiyangku wantima. Panya aṉangu tjuṯangku alatji
    wangkapai, “Wanyula tjikiṟa ngalkula walytja pukuḻarinytjikitjangku kutju kulinma,
    panya mungawinkila tjinguṟu ilura wiyaringkuku.” Tjinguṟuṉa nyanga alatji kuliṟampa
    nyurala tjukurpa tjakultjunkunytja wiyangku wantima.
  cwe-cwe: One chimu changu chahawile cha chiunhu muhala, kuja kuitowa kwangu na wanhu
    wowakalile fana “wanyama wakali” muna Efeso kuhanifaiye choni? One wanhu wadanganike
    hawazilibuligwa, basi, “Chije na ching'we, kwaviya igolo chizadanganika.”
  daa-NT: 'Wiktin taat nu goyiy ɗo geeger ka Epeez, ŋu taaɓiyin ko taaɓiye. Nu gintu
    ar nu taasin̰a iŋ kumin ku yeero. Ya nu taasin̰a ɗo bi ka gamin ku duniiner-aŋ,
    naa gase maa ? Kar pey ya gee kat nooyɗo min ɗo muuti, ŋaar-ak, gee kaawa seene
    wiktin taat ŋu kaawiy iŋ kaaw agunuwa aman : « Taante ho saante, asaan kawta muut
    ƴokaate. »'
  mlp-mlp: Teq ya og kab yaqmo ihol ulumsiheq dimunmo osnan haqad kabiy emaiqta iyid
    nagaqgo ya uliq Efesus-ib karuw kwasikta na ginaq an wolta? On mataw tumoqiyta
    na a hi eraq daqayta iyid nagaqgo i afaqan nazaqta sorauqta? I gamuk araq mataw
    asor bilaqad luwayta nazaqmo i em nagta. Gamuk na bilam, Babeq i moqeq i ginad
    dimniysa osamta akaman tihiqiydaq ham. Nazaq iyan muran i ginad dimniysa didaq
    neqad yuw uluwad osuq ham.
  ape-C: Aria ipak pakri eik yagipesh arpeshim urkum atin aria douk yenek enyudok
    mour um, eik yakri ipak pukripe. Eik yape Efesus um, eik urkum morum irao maresh
    eshudok yopishi eneshenesh aria douk yani wanohwishi arpesh abom kabi douk wanarish
    mahish um marpak? Aria adur shagok iri ta mare wata shukitaki um, “Apak muwok
    debeguni worigun nini abar. Um maresh? Nuhut apak ta mugok munak muwishuk” kabi
    douk enesh arpesh shakri um.
  bgs-bgs: Ihirapanna gó tun ta Efeso, su tô mga manubù na gusig kanak, iring dan
    na magani mga mannanap ka kabánnássan. Purisu atin ka dì manté puman tô mga inaté,
    ándà palang ágpulusán ku tingód katô katiis ku kani mga kahirapan. Atin ka dì
    manté puman tô mga inaté, madigár pa ka tumanán tad baling ni ágkagin, “Mému ka
    tumanán ta dád tô kakalyag ta na inalayun ki dád kuman asta minám, su masig kid
    maté.”
  faa-faa: Asiamo Kotimo aporo kusua maturikia taehokosapo. Aíyaka Kotimo some kasane
    nōmo some kasapo. Efesase taonea someane nōmo some karakano, Efesase aporoamo
    ano makotesafapo. Efesase taonea ano rea maiya amo aporo irirasamo ano mokoatikisapo.
    Kotimo aporo kusua maturikia taehoanafonosa satiki, yunu aporomo ano mokoatikihoafunufapo.
    Arirakano aporo metakiramo someraka, “Aporo hinamo kusuane maturikia taehokosafapo.
    Isu maiya wakasema risina kukua fahokosapo. Asiasamo pipu yia isiapo kaumo hemakapusuane
    kekemaraka makata nakosane soko, he watikisane soko, hemakapukua nakosapo,” airapo.
  kik-kik: Angĩkorwo ndaahũũranire na nyamũ cia gĩthaka kũu Efeso nĩ ũndũ wa itũmi
    cia ũ-mũndũ-rĩ, ndaagunĩkire na kĩ? Angĩkorwo andũ arĩa akuũ matikaariũkio-rĩ,
