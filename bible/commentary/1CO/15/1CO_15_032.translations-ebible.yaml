    zvastu mRtyu rbhaviSyati|
  cak-SNT: 'Inreꞌ antok xintej nukꞌij chi xisamaj Efeso ri pacheꞌ incꞌo-ve, ri vinak
    can xaꞌpalaj chuvij, y can incheꞌl itziel tak chicop xquiꞌan. Y xa ta ketzij chi
    ri i-quiminak man chic ncaꞌcꞌastaj ta pa, ¿chica nichꞌec? Xa más otz nakaꞌan incheꞌl
    ri niꞌeꞌx: Kuvaꞌ y kukumun, ruma xa chuaꞌk chi cabꞌij xa nkucon.'
  uvh-uvh: Abanga naga Efesas yong i tanga itik undu' ningsa', na mamareng ka aming
    wari midi kareng naga faituarik waraga' bibi' naknga nifikadaga tonga fating wa
    na mamareng girii ka aming wari kugwang kagaya baseni ka laion guk ami' urang
    titing ningda'ning tanga itik. Ka na kane ka mamareng guk u titik wa na napa'
    kareng ni ka kamaganang inggingni u bemna ga' mo' sura titik, mokngang, na ki
    girii kubaniksa' ka iik kareng ka aming kungkumosi wari tubobu marara bema iikning
    waraga'sa' sura titik. Ka beng sini' aming sasuksi' didimeng guk mokngang adi
    iiksi' waraga' sasuk mimeng guk mo' tanga midi nua'ni ka ning tuguting, indi mo'
    nakem kamindap wa indi kungkumak tanga wadigi' u bintam. Wara' indi napa' fam
    ga' sasuk mimeng mo' tantam, mokngang, indi nana karesi a ama ning unggungsa'
    tanga nanga mesisiringa sa' tanga ira antam, wara' kungkumak wari urapsa' kadofanimota'
    undu' girisa' kungkumak sa' tantam. Ka midi ka aming kungkumosi wari tubobu mamarak
    ning guk mokngang ning wa beng guk itaro'ganang wa nandu' adisining midi unggungsa'
    yaranga tanga iikning.
  ino-ino: Efesasi mai'noke'a ani kumate vaya'moki afela kalakana hu'a kave ne'ai'a
    Yisasi ke hapa'nepauva yafe lusiya hu'a kayo namaki'nae. Nakufa ali'na asaka hisoa
    yafe ani Yisasi ke hu'nofe fali'nisaya vaya he'otisayana ani havi kava hunate'naya
    yafe anona'a hana'ya hu'na kanale miya alisoe? Fali'nisaya vaya he'otisayana mopale
    vaya'moki nehaya kava hisune. Inake nehae “Eka falisufi olaka falisufi afa'a mai'neta
    li'ae ne'ya'ae kanale neta maisune.” hu'a nehae.
  gnn-gnn: Yo, dhiyala Yipatjatjtja wäŋaŋura walala yukurrana mari ŋamaŋamayurruna
    ŋarraku yindi, bala ŋayaṉ'-dharrananydja walala yukurrana ŋarraku bitjarrana bitjan
    ŋuli maḏakarritj wäyin mala. Yurru yakana ŋarranydja ŋuli ḏaḏawyun ŋulaŋuru Garraywalanydja
    romŋuru, liŋgu ŋarranydja ŋuli yana gaŋgathina rakuyŋuru walŋathina-wala ŋunhi
    walala bini bunha ŋarranha rakunygunhanydja, rumbal-winya'yunmaranhanydja. Yo,
    ŋunhi bini be rakunyŋuru yolŋu yakanydja walŋathinya, ŋilimurrunydja ŋuli yana
    ḻukina marrtji ŋathana ga ŋarkula'na, goŋmirriyina dhiyala, liŋgu galki rakunydhirrina
    ŋilimurru yurru, ga dhawar' way be walŋanydja dhiyalana bäymana.
  yal-yal: Xa n dalise xaɲɛne yɛngɛxi Efɛsi taani adamadiine feene nan tun yi, na
    munanfanna mundun yi n ma nayi? Xa faxa muxune mi yi rakelɛ sayani nun, nayi en
    yi sandani ito suxuma nɛn nun, “En na en dɛge, en yi en min bayo en faxan nɛn
    tila.”
  cnt-NT: Chi₂jua'₂ ca₂quɨ́n'₂ jniá₂ quian'₅₄ dsa₂ tsau₂ dsɨ́₅ i₂chan₂ juɨg₂ Efeso,
    con'₂ dsɨ₂jiog₅ dsɨ́₅ dsa₂ mɨ₂güɨ́g₃, ¿'e₂ a₂dsɨ́₂ quió₃? Chi₂jua'₂ dsau₅ jaun₂
    a₂tsá₃ jen'₅₄ 'lag₄, juɨ₁que₅₄ juɨ₁'en'₅₄ jniog₄, ia₁ con'₂ tsá₃ ŋó₅ në₁jua'₂
    ca₂dsau₃ bá₄ juɨ₁la₂ 'ióg₃.
  tif-tif: 'Kamosinim nami tal Efesis kasel imi abip kaltamu bomdi tunum aket atul
    tabin iso, nikil weng aal diki-bam bom ilsup kaa, nali tunum saaknip imaasip imi
    ilom asuk tam tiinokomip o, kemin kaami aket uyo kela-lomdi weng aal dikimin kaata-kup
    diki-bam ilsi dinam, kanimin mafek mafek ma uyo kuluulami yoko? Atin disa. Kemin,
    unang tunum yaapkan ili tunum imi saaknip imaasip iyo ilom asuk tam tiiniwa, God
    ata taba yim-bak-saanokoma kaami aket uyo fukunakin disa kela boko-lomdip: Sabi
    inang kawu alik nuyo taanokomup kemin, am kala daan-bala bom-bulup kaali, saak
    yak ima kawal tap duu-bam in-bom, aa ok mafak in-bom, fiyaap duu-bam kemum o,
    kala kanum yakaba toop iip kulu daa kulaa kela taan-laamin o, ken-umbip kemin,
    nuli asuk tam tiinokomup disa yo, kalup namti, nuli ti kanolin tap kelakin. Lale,
    nuli ti atin faneng tam tiin baalokomup te!'
  nlx-nlx: मी इफिसुस गावा माय जेंगली जेनवेरान गेत माणहे एता ता हिऱ्यो लेड़ाय किरेल,
    ते माहु काय फायदो ईनो? केदी मुरेल जीवता नाय एय, ते आवो आपु खाता पिता काहाकाय काल
    ते मोरीस जाहु।
  apw-NT: 'Nṉee ni’gosdzáń biká’ zhiṉeehíí yádaałti’híí k’ehgo yashti’go gádishṉii,
    Dziłká’yú bégódzidi daagolííníí Ephesusgee bił nadaagonshkaad lę́k’eyúgo, nt’é
    bee hisht’įį, nanezna’íí doo naadikáh dadá’? Ła’ gádaaṉii, Haląą da’idąą le’,
    da’idląą le’: hiską́ą́ dahiitsaahíí bighą.'
  gum-gum: 'Pøs møg kuinawa, ka treekkurrindø tru Efesosrøma larrø namig animal lataig
    inchib misaameraba namig aleguiyab, na treeg marøb megaibe chi marmui lataitøwei
    webinrrautan. Pøs tru kwabelø katøle øsiiranrrab kømubene, mugøsrøn chibgunrrig,
    trube: “¡Mab, muchib inchab køh, pøs srønatø kwamig købashtø!”'
  not-NT: Canta Ejesoquë iguisaneintasantaiguëna catsimari matsiguenga, tojai yobomirintsitaiguëna.
    Aisa icantaigari ibega secari atsigantatsiri ira nipëgataca. Querotame nacabiritanaca
    ¿Pairome omitocoquinane? “Caninataqueme intsome opaiganaque, aisa ógaiganaquima.
    Coraque angamaiguë naramani”. Aro angaraque.
  plu-plu: 'Nah kuwis hiyá hiyeg ay Éfesu, igkis patiptakan ke axtigbe. Waké wixwiy
    ka kannikaw ariw umiremniwiybe, nikwekam nah hiyá ini mbeyne waditnepyenenkam.
    Waké hennebe, ikkam adahan nah iwé gihiyakemnikis nerras hiyeg ku pariye awna:
    “Biyuke wixwiy biyuke. Uyay ax. Uyay higap. Uyay keh ubetkiwiy amadga inin. Aysawnemenek
    wixwiy miyap wixwiy ka keh ubetkiwiy akiw.”'
  iou-iou: Näk näkŋaken gärip iwatpäŋ piä ŋo täk täyat u täŋpäwä imatäken yäpmäkta
    nadäŋpäŋ Efesus yotpärare-ken tom ägwäri, meni komi komi-kät ämik täŋkumäŋ? Ude
    jop nadäŋ täŋpet? Nämoinik, kumbani-ken naniktä akukakuk nämo pätak u täŋpäwä
    nininken gärip terak kuŋat täkäna! Ba man ŋode yäwani täga iwatne; Äma kubä kwep
    kumbeko udeta ŋodetä tom ketem täŋ tuŋum taŋpäŋ äŋnaŋ isiwa yäŋ nadäwek.
  ntp-NT: Efeesiʌrʌ giñcocoda oodami oomaliacami. ¿Tumaasi ʌrsoiñi gomaasi aanʌ giñvʌʌtarʌ
    ismaiduaaca iñaagai aanʌ camuucucai? Isiʌrvaavoi ismaitiipu duaacaragai gʌaagai
    tʌsgaiiyagi sivi dai vagiam ʌrʌliadagi, sioroco siʌʌpʌ vaasʌmacʌdʌ coiya ragai
    aatʌmʌ.
  rai-rai: Baa iaau weium ma ra kum kuaabaar na taara min Epeso kupi ang paam ot paa
    anung nemnem ku, io, i waraaut lelawaai iaau? Baa a kum minaat pa diat a lalaaun
    balet ko ra minaat, io daat a murmur a pirpir anundiat baa diat laana piri lenbi,
    “Daat a wangaan ma daat a inim, maa unaburu daat a maat.”
  haw-1868: Heaha ko'u pono e loaa mai, i ko'u hakaka ana ma ko ke kanaka, me na ilio
    hae ma Epeso, ke ala ole mai ka poe make? E ai kakou, a e inu; no ka mea, apopd
    e make ana kakou.
  ffm-ffm: 'So no neɗɗo wa''i nii tan miilortonoo-mi ko kaɓannoo-mi e waasooji ley
    Efeesu koo, koɗum ɗum nafata kam? So maayɓe immitataakono, ngaɗen no wiiraa nii:
    «Ɲaamen njaren, sabi en maayooɓe janngo.»'
  arb-NAV: وَلَوْ كُنْتُ بِمَنْطِقِ الْبَشَرِ قَدْ تَعَرَّضْتُ لِلْمَوْتِ فِي أَفَسُسَ
    بَيْنَ مَخَالِبِ الْوُحُوشِ، فَأَيُّ نَفْعٍ يَعُودُ عَلَيَّ إِنْ كَانَ الَّذِينَ
    يَمُوتُونَ لَا يَقُومُونَ؟ وَلِمَ لَا «نَأْكُلُ وَنَشْرَبُ، لأَنَّنَا غَداً نَمُوتُ؟»
  cop-CNT: ⲓⲥϫⲉ ϧⲉⲛ ⲟⲩⲙⲉⲧⲣⲱⲙⲓ ⲁⲓϯ ⲟⲩⲃⲉ ⲡⲓⲑⲏⲣⲓⲟⲛ ϧⲉⲛ ⳿ⲉⲫⲉⲥⲟⲥ ⲟⲩ ⲡⲉ ⲡⲁϩⲏⲟⲩ ⲓⲥϫⲉ ⲛⲓⲣⲉϥⲙⲱⲟⲩⲧ
