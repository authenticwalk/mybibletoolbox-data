  san-TIB: ཨིཕིཥནགརེ ཝནྱཔཤུབྷིཿ སཱརྡྡྷཾ ཡདི ལཽཀིཀབྷཱཝཱཏ྄ མཡཱ ཡུདྡྷཾ ཀྲྀཏཾ ཏརྷི ཏེན མམ
