  gmv-NT: ታኒ ኤፌሶኔን ዶዓ ሚሳቲዛ ኣሳታራ ባፄቲዳይሲ ኣሲ ቤያና ማላ ፃላላ ጊዲኮ ታስ ኢዛን ኣዛ ዎꬌይ ዲዜ? ሃይቂዳይታስ
