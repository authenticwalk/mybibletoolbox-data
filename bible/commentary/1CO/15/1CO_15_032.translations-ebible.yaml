    ma tuta bewa baleꞌuwa tayaliyaya ꞌida ꞌai ta ꞌida numa ꞌoidiyega, weyahina nata
    ꞌamasa ꞌana tuta, gesowana ꞌaigeda wete toꞌaha talobaloba.
  cbt-NTPO: Ipisoquë a'chinahuëso marë' chiníquën no'huirinaco. Ni'ni pochin cancantatona',
    yatëparinaco. Ahuantaporahuë', ¿ma'ta' ina marë' canarahuë? Isoro'paquëráchin
    ya'huërëhua' naporini, co manta' canaitërihuahuë'. Co nanpiantacaso' ya'huërinhuë'
    naporini, co Yosë yonquicaso' ya'huë'itonhuë'. “¡Huëco' coshatahua'. Huëco' o'oahua'.
    Co hua'quiya quëranhuë' chiminarihua' ni'ton, capa cancantahua'!” topiso pochin
    nichitërihuahuë'.
  srn-NT: Libisma fasi mi kan taki tak' mi feti ini Efese nanga krasi meti. Ma sortu
    bun a tyari gi mi? Efu dedesma no o opo baka, dan meki un nyan èn dringi, bika
    tamara un o dede.
  cta-NT: 'Loꞌo ngutaꞌa̱ naꞌ ca quichi̱ Efeso, lye tsa nguaꞌni lyaꞌ tiꞌ nguꞌ quichi̱
    biꞌ ꞌna; tyaala tsa nguaꞌni nguꞌ ꞌna, hasta ngusu̱u̱ tyaꞌa nguꞌ loꞌo naꞌ ñiꞌya̱
    nduꞌni naꞌni tyaala. ¿Ni chaꞌ laca ndyaꞌa̱ naꞌ cajua si ná jlo tiꞌ naꞌ chaꞌ cua
    ndyuꞌú Jesús chaca quiyaꞌ? Siꞌi ngana ndyaꞌa̱ naꞌ cajua. Ntsuꞌu ñati̱ nu nchcuiꞌ
    ndiꞌya̱: “Cacu na tyaja, coꞌo na lcui, chaꞌ la quee ti cajaa na”, nduꞌni nguꞌ
    loꞌo na. Juaꞌa̱ cuaꞌni naꞌ si ná jlo tiꞌ naꞌ chaꞌ luꞌú Jesús.'
  bqc-SIM: Tó mazĩa yã́i ma dɛ̃ɛkài ń wàiↄ Ɛfɛsɛ, bↄ́ ài a vĩmɛɛi? Tó gɛↄ
    vuo, wà pↄble, wà imi, asa wá ga ziaɛ.
  tcz-CHONGTHU: Chule gamsaho toh (Ephesus khomite toh) kakidel lona ipi phatchomna
    hintem? Athisaho thokitna umlou ding ahia ahileh? Chule thokitna aum louva ahileh,
    “Eiho kivah'u hitin, donu hite, ajeh chu ajinga kithi tading chu!” itidiu ahitai.
  mar-mar: मनुष्य स्वभावाप्रमाणे इफिसात मी रानटी प्राण्याबरोबर लढलो, तर मी काय मिळविले?
    जर मरण पावलेले उठवले जात नाहीत तर चला “आपण खाऊ पिऊ, कारण उद्या मरावयाचे आहे!”
  snp-snp: Efesusi numudo ya kefa fadena, kaila fiyamo kefaki fiyomo, ya mikaleka
    wenena monanido meyalo meleto fiyomo neko, monawa yakafo egaidana oto olu lalo
    o nedagi ne? Ka ama eti limo, Leda ya fulunagoloninako, oiya ama ya kefa kobina
    nonano ya no kolimo idokele, loto ka mono lufuwau (Ais 22:13) nemo ka, ya folaguti
    olu nedi gedámenami neko, fa meyalo mele-mele ogi ne.
  isl-isl: Og hvaða vit væri þá í því að berjast við óargadýr, eins og í Efesus, ef
    það væri aðeins til þess að hljóta ávinning í þessu lífi? Ef Drottinn vekur okkur
    ekki upp frá dauðum þá skulum við bara borða, drekka, vera glöð og njóta líðandi
    stundar, því að á morgun deyjum við og þá er allt búið!
  spy-NT: Nto kimāākēnēē keey tuwēntaab kibkōōnkōy, nto kimāāwuulyēē bichoo ām Ēfēēsō
    chu wuu tyoong'in. Nto yoo ākoo ‑/mākiing'ēētēē chii meet, kiimuuchē keemwaay
    kule, “Okany kyoomchi keey āmit ānkēēyyēēsyē, kuuyu +mākēēbēku tuun.”
  xnn-xnn: No adi kasin matago nan natey maid polos paay nan napalpaligatak ay kaneg
    nan inommat id Efeso. Tay intoltoloyda ay nangsapsape ken sak-en. Ngem maid silbin
    nan nang-it-itpeak isnan ligat no esaak matey daket esa adi kasin matago. Tay
    no kaneg todi et ikkan tako ngalod nan kaneg nan kanayon ay kankanan di ipogaw
    en, “Gag-awis no nan gomasingan tako nan ikkan tako tay no matey tako dat kedeng.”
  mwe-mwe: Ibhaga tumbilila kwangu kukaliji kwa shigundupe, bhai, kukomana kwangu
    na makoko ga munng'itu, yani bhandunji bha ku Epesho bhala, kumbwaile nndi? Monaga
    bhawilenje bhakayukanga, bhai, “Tulye na papila, pabha malabhi shituwe.”
  tte-tte: Tomo tupwali mumugali besiele bwauwa sokasokali siya siyaelete Epeso koina
    yo tauna kona sikaleyai yau. Na tem yakaleya yanuwa yaulina nuwatuna kaiwena tawae
    kana namwanamwa koliyau? Na tem toboita nige sitotoloyoi, kabo kani tawalo besiele
    siya nige tomeli ali walo bwaite, “Takekan yo tanuma yo tayaliyaya lalakina kaiwena
    bwaliga kani taboita, kani nige tatotoloyoi.”
  tcs-tcs: 'De lo Episis ai bin gad big trabol wea sam dempla, seimkain wase man wen
    em pait gense wailanimal. Watpo ai bin go tru dat trabol ip ol ded pipol i nogo
    kamlaipgen prom ded? Baibol i bin spik diskain: ‘Kam, yumpla go meke big pisting
    ane drongk, bikoz tumoro yumpla go ded.’'
  hlt-THB: Thlanghqing mi ka ming tuk qu mantaw, ikaw hawihkhangnaak ka huh kaw? Thlakthi
    a mami thawh voel awhtaw, “Khawngawi awh thih aham ni awm hawh dawngawh, aw unawh
    taw ni ai mai thaw voei uh”
  soq-soq: Ne Epesusiwa wainedina bedewe apana isiwa pue dobinoa onawaau ruau ne emalawoneia
    do onanten. E inseilana ne epe dewanteapona apanaida insaisau rua, ba? Naita bolala
    ando mai enapuwimopua, no do apana isiwa waia rua dewasanta. Mo waie waiase, “Tauma
    ipa walama euda, odantonte ita esa badowa nanta. Imonepi no mai walamamba da wineipona,
    dia. Epe dewantonta, ando bontate nuaeumba ema uduudu eidamotaa sawa.”
  qub-qub: 'Efesuchöpis fiyu animalnömi runacuna chiquimar wañuchimayta munaran. Wañushacuna
    mana cawarimunan captenga ¿imapätaj chay-jina chiquishapis purëman? Wañushacuna
    mana cawarimunanpaj captenga waquin runacuna nishannöpis: «Micushun upushun, warami
    wañushunpis.»'
  att-att: Á yù ira nakikontará nikán ta keggâ ta ili na Epeso, kun na simaron nga
    ayám ira nga mangnguá nikán. Á iyabbû ku laguk, anni panò yù iddanamák ku nga
    bálà ku ta pagattam ku sù panigirigâ da nikán, nu aringà nakuan magiddanáma ta
    paginnanolè? Á nu kuruk nakuan nga ari maginnanolay yù ira námmatay, á mappabbúyá
    ittam laguk, nga kunnay ta kagian nayù ira káruán, nga kud da, “Kumán ittam lâ
    kumán ánna mappissán ittam, ta matay ittam sangaw.”
  bki-bki: Mia bogo napano nojoa komeli na Eveso, veribinio nalo na vio nei ajibe
    ka kuli deden nalo, aju amiaboluo ka kiniou banbano-o, ana bior vaio nojo nojoko
    vio kalo? Nojo nomila jibe na, maka nejev vite na bo tai leleio na meuliano na
    yetemeriba nei, mia nojo nomila bior napano nojo nojidomii meuliano nei napano
    rimei iorou. Ver meuliano nei re, bo lie kito rotibe ka kulo dolu nalo ninio napano
    maka amonmonea, ana aju aber jibe nei, aberinavo “Banei, kito rola jokoluolu,
    rosidomii re vite tai, bior napano beni, kei mijikia? Ver rom̃arm̃aro, nina bisi
    naruei, mia maka rejikia vite tai!”
  bqp-bqp: Tó ma zĩda yãin ma ↄsi kài kũ nↄ̀bↄ pãsĩnↄ zaa Ɛfesu, bↄ́ àreen à vĩmɛnɛɛ?
    Tó gɛ̀nↄ ni vuro, ò pↄ́ ble, ò í mi, zaakũ óni ga ziamɛ.
  mcp-mcp: 'Mə a gwána nə ibiin Ifɛ̂z. Ŋkí gwáná jɔɔŋg í á bə njɨ shú ísâ í dʉ́gyá
    nə buud yí, máyɛ́ mə́nywa mə́sə́ mə cínɔŋg má? Ŋkí jɨ́ nə́ mimbimbə mí ádɛ́ gwûm
    ɨɨ́, shé mú bɛ̧ kaanə́ í ŋgə́ cɨ nə́: «Shé də́gâ, shé ŋgúlʉgâ, nəcé shé é yə mán».'
  hat-hat: 'Si se te pou rezon lèzòm mete nan tèt yo mwen te goumen yon jan tankou
    ak bèt fewòs isit nan lavil Efèz la, ki avantaj mwen jwenn nan sa? Yon fwa moun
    ki mouri p''ap janm leve vivan ankò, ann fè tankou pwovèb la di: Ann manje, ann
    bwè, paske denmen n''ap mouri.'
  npl-NT: 'Ijkuak onikatka Éfeso, miakeh tlakah onechixnamikeh kemi yaskiah yolkameh
    tekuanimeh. Pero ¿tlan onikmotlanili? Tla milák non yomikkeh ayakmó moyolitiskeh,
    okachi kuali matikchiwakah kemi sikimeh kijtoah: Matitlakuakah iwa matikonikah,
    porke mostla timikiskeh.'
  bgg-bgg: Gu è ichiih Iphisus hà jabiing pha ibeymuthung rog shii bran duiine now
    ne mak rek arone gune nyie phua mage phlei? “Jishii iy pha ji yi ahoì arone, chiihphado
    yao pha ji duiine rey dun,” thimiang ne gethek iy sha, jiè cho gethek ne chie-niing
    sha rai haro.
  eng-TCENT: If I fought with wild beasts at Ephesus with no more than human hopes,
    what did it benefit me? If the dead are not raised, “Let us eat and drink, for
    tomorrow we die.”
  eng-BSB: If I fought wild beasts in Ephesus for human motives, what did I gain?
    If the dead are not raised, “Let us eat and drink, for tomorrow we die.”
  cpu-NT: 'Ari okempitzitakari eejatzi jaka nosaikira Efeso-ki, imaimanevaitakena
    katsimavaiyetatsiri. Eerorikami apiriintayetaami, nonkaratataiterityaami iriroriite,
    nonkantavaitashitakyaami: Thame anintaavaitavakya, avavaitya, aravaite, oimoshirenkavaitya.
    Aamaashiminthatya iro ankame.'
  san-ASM: ইফিষনগৰে ৱন্যপশুভিঃ সাৰ্দ্ধং যদি লৌকিকভাৱাৎ মযা যুদ্ধং কৃতং তৰ্হি তেন মম
    কো লাভঃ? মৃতানাম্ উত্থিতি ৰ্যদি ন ভৱেৎ তৰ্হি, কুৰ্ম্মো ভোজনপানেঽদ্য শ্ৱস্তু মৃত্যু
    ৰ্ভৱিষ্যতি|
  tac-NT: Tabilé ku ajáname nísaká alué suwígame, 'liko ¿chonigá tabilé majame nílepaché
    ne alué ralámuli 'yuga ra'icha napu 'we jobátigame nile? Tabilé ajánamili nísaká
    suwígame 'liko abé 'la júleké ganíliga ejperelia pe go'ame go'gá 'lige bajiga
    napugiti pe be'limi 'ma suwiboli kame.
  eng-WEBPB: If I fought with animals at Ephesus for human purposes, what does it
    profit me? If the dead are not raised, then “let’s eat and drink, for tomorrow
    we die.”
  gfk-H: Ing bia iau mur ra mangana lilik ta ira tunatuna mon makai tano ula hanua
    ma iau ga harubu ma diet ing diet hoing ira dadas na roka kai Epesas, i hatahutnei
    iau hoeh? Ing bia Kalou pa na hatut ira minaat, “i tahut bia dahat na iaan ma
    dahat na mom kanong marakan dahat na maat.”
  viv-viv: HideꞋi Efeso againe kaliva tufoidi Yesu Keliso hikilowena-ma nuwadi koyona
    kevakeva manimaninidiyao amine tu iya gavekwageyedi toyogina. KaꞋi tauku faꞋikuya,
    kaꞋi yaku kaiwabu faꞋina gadavekwageyedi digo, gavadi hagihagina gananuhagani?
    Keke tamo. KaꞋi Yaubada keke alikeya ginasivemididiku digo, mena kaliva manimaninidiyao
    gadavekwageye-kawowodi. Ada kaꞋi Yaubada keke toꞋalika velemoꞋena ginasivemidididi,
    au kanahuluva badi kaliva higahegahe amine higayo, “Tova adamoya kanaꞋauꞋa kanayuyu
    kanakasikasisi, faꞋina bogiyadi kanaꞋalika. Au kanaꞋalika-vagata.”
  yao-yao: Kumenyana kwangu ni ŵandu ŵaŵaliji mpela inyama yakalipa ku Efeso kula,
    namenyene kwa usache wa ŵandu, ana napatile ichichi? Iŵaga ŵawe ngaasyusikwa sambano
    nneche, “Tulye ni kung'wa, pakuŵa malaŵi chituwe.”
  tgp-tgp: Sava hina r̃uhu i pa malue na noku valum peresi maji jala sei, la tamlohi
    atu Ephesus, vara i pa sopo te sauteterahi na mateia? Vara mo sopo te sauteterahi,
    mo r̃uhu vara r̃a vaia usuri retireti nike vara, ‘R̃a vai na hanhani tavera, ale
    r̃a inu, matan pavuho r̃a pa mate.’
  auc-NT: Waomö mönö æ̈ïnënö æncæte ante botö epetoidi babæidi baï ïnäni tönö guëa
    wæætedö wæætë cæbo baï önonque cæte incædönimpa. Edæ, Do wængaïnäni ñäni ömæ̈mönämaï
    incædänimpa, ante näwangä ï baï botö, “Ïïmö ate mönö æ̈mæ̈wo wænguinque ante cænte
    bete tocæ̈impa,” ante näni änewënö baï ante ee quëwencædömoimpa.
  kbc-NT: Idineloadi me jao ibakedi mani nigotaɡ̶a Éfeso micataɡ̶a daɡ̶a jideleɡ̶e
    eijedi ane doide. Odaa émaɡ̶aɡ̶a nige daɡ̶a newiɡ̶atace, odaa amica jao niɡ̶ijo
    ibakedi. Odaa émaɡ̶aɡ̶a nige daɡ̶a newiɡ̶atace, daɡ̶axa mele me jaoɡ̶a aneeta
    niɡ̶ijo nigegi anee, “Ina baɡ̶a iniboloiteenaɡ̶a malee ɡ̶odewiɡ̶a digoina iiɡ̶o,
    codaa jiniodaɡ̶a, jacipaɡ̶a igaataɡ̶a natiinigoi joɡ̶oko ma.”
  bmh-bmh: Bo, izal dabeleu go, em e ebuan ece en oiab nug noumanem zob, iz e Epesus
    uzanan dudu ag gaian egun zag sul abai alalaimai, ein ece wai? Ag don, duailel
    noumanem koli i asanemen zob, ig guzenai ze mab, “Ig ulis siksikaimai, ee ze mui
    zab, einen, ig tuaba noumamam.”
  ctu-BL: Machic tsac ña'ta mi' cha' ch'ojyelob chʌmeño' bʌ, ¿chuqui to i ye'tel tsaj
    contraji jini jontolo' bʌ ti Efeso? Mi ma'anic mi' cha' ch'ojyelob jini chʌmeño'
    bʌ, la' lac cha'len we'el uch'el, come mach jalix mi caj lac chʌmel.
  meq-meq: 'Ma gəma i Efez na, nəmaa ge magazləga ta ndo hay haladzay andza ta wu
    i pesl neheye seweɗ hay haladzay aye. Taɗə na dzala ka wu i məndzibəra na, ɗəretsətseh
    nakay ma giye ŋgama ɗaw? Taɗə ndo hay ta lətseweye abəra ma mədahaŋ bay na, na
    tsikiye andza ndo wuray a gwaɗ: «Ndayakwa wu mənday haladzay ada sakwa wu məse
    haladzay hərwi mazlambar ka mətakweye.»'
  noa-H: Dich k'apeenpaijã k'aibag sĩi maach k'oojemjö sĩsidʌm dʌ̈ijã par hiek'aupain
    Efeso p'öbör hee chadcha maar jãau nʌmjö haadëp haajeejim, Cristo gaaimua. Pari
    chadcha hõor hö nʌmjã tag p'iidʌba haajeek'iin, ¿k'ant'ee mʌ mʌg chitʌʌ haju chad
    k'abam hat'ee? Mag hak'iin magan ham hiek'õoin, “Keena, jöpcha k'ëchju nʌpí, magan
    warag t'ach k'öwia honee döjã dötarrau” haju haai nʌm.
  alp-NT: 'Ite rebe hlaleke loko Kristuse pasti ite kwana suike. Sepo mo hoko au rare
    kai tamata neuna mei kota Epsuse leke mula, sepo batuke eono untune ete au mei
    nusa meije. Sepo tamata matale ikwana suike moneka, mise lesire ite lulu lepate
    matai be: “Mai ite kane kinu kai ite ono saisa neka rebe ite lalema lokole le
    bobanure ite matare pe.”'
  san-VEL: iphi.sanagare vanyapa"subhi.h saarddha.m yadi laukikabhaavaat mayaa yuddha.m
