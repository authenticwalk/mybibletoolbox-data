  cmn-FEB: 之前我曾在以弗所对抗那些人，他们对待我就如同一群野兽。如果从人类的角度来看，那对我又有何益处呢？如果死人不会复活，那么何不“大吃大喝吧，因为明天就要死去。”
  gmv-RNT: Tani Efesoonen do7a misatiza asatara baaxetidayssi asi beyana mala xalala
