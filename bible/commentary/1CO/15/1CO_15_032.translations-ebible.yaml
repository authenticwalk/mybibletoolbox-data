  aby-aby: Nanu imukekae eno imukakune, yewa orofaro moko mane mumauie anemebake i
    Efesa goi orou emuae waa abu ari emuaini uraneibakune? Feafeisike nono da uyafeisiie
    moi orounu weaisa wake enaenari ufeisi. Emenu meo wake eno weaisa, banauini ara
    adua ifeisake rooro ufeisia weaisa. Iyae wairo feafeisike nono fearekaroma da
    uyafeisiba ibake eno ufeisia weaisa.
  eng-YLT: if after the manner of a man with wild beasts I fought in Ephesus, what
    the advantage to me if the dead do not rise? let us eat and drink, for to-morrow
    we die!
  jni-jni: Nyanini indi makem, ajo anabo inki ma wuza morso nan ibe iburu u afisa,
    in ki tisii, barki nisizo ti sa wee.
  kne-kne: Palalo di ligat ay nilaklak-am ko isnan ed Efeso begew sin nangonkontra
    en sak-en ay kaman maangat ay animal. Sino ngata di ginanab ko sin sana ay ligat
    mo maibasar anggoy sin pannemnem di ipogaw? Maga et abe. Isonga mo tet-ewa koma
    ay adi kasin matago di natey, agpos et mo onodan tako din apat di ipogaw ay kanana,
    “Mangan tako, man-inom tako, tan mo matey tako si bigat, say gedeng na di.”
  tgj-tgj: Ngo Epesus lo mootum svnwngsvmin a tanyi amar gv mvngtin lokv mvmi supvlo,
    ngo oguguka paanam kaama. Sinv vdwv turkur madu nvlo, “Klai dvmin tvngmin laju,
    ogulvgavbolo aarunyi ngonu sitv tvduku.”
  gui-NT: 'Ñandepuere yae ñamojaanga reve che añoraro maemɨmba pochɨ vae reta ndive
    Efeso pe. Erei ¿mbae ra anoe chugüi? Omanogüe vae reta ngaraa oicove ye yave,
    ñandepuere yae: “Yayapo arete. Echa pɨareve ñamanota co”.'
  quc-TT: ¿Jas kꞌu xinchꞌek riꞌ we xa rumal ri nutyoꞌjal xinchꞌoꞌjin pa ri tinimit
    Éfeso kukꞌ ri winaq ri jer e kꞌo juyubꞌil taq aꞌwaj? We man kekꞌastaj ri kaminaqibꞌ,
    chujwoꞌq, chujqumunoq, xa chweꞌq kujkamik.
  heg-NTPO: Neot auk biing se kota Efesus sa, atuil man banansila el hmukit huin in
    sau daat tas, taan in pisu-karut le keng nol au si-sii. Molam eta auk balas oen
    in tuku-keng na, le suma nal taung auk apang ngi sii, mo nal taung Ama Lamtua
    lo kam, na parsum tuun. Muik ambak lo! Ta eta noan atuil in mate ngas nulis pait
    baktebes lo kam, banan dui ka kit muid se atuli li in aa ngas tuun, man noan,
    “Maa le kit tao fesat leo-leo, nol kaa-niun fala banan si-sii, ta ola kam kit
    mateng!”
  ptu-ptu: 'Indo kela pikki'' hupataui, iya aka la kauntungangku mengkähä susi illaam
    inde kota Efesus sihhapannä'' sidallo'' olo''-olo'' to peande? Aka indo kela tä''i
    tibangom sule to mate, iya aha leko''um tia ke tatuhu''ia'' indo deem tula'' naua:
    “Maikoa'' tapomasannam-sannam kaleta mangngande anna mangngihu'', aka tontänna''
    mateta makale''.” Anna abana deem tau ma''pikki'' susi ia too.'
  bzd-NTPO: 'Í̱e̱ Éfeso ye'' bolökpa tso'' ñippök ye'' ta̱ we̱s iyiwak sulusi es.
    Kë̀ se'' shke̱rta̱''ka̱ne, e̱''ma ¿iö́k e'' dalë''ttsekeyö? E'' kë̀ dör ìie bua''
    ye'' a̱. Moki̱ tö s''duulewa̱ kë̀ shke̱rta̱''ka̱ne, e̱''ma iù̱sö we̱s we̱lepa
    tö icheke es. E'' dör i'' es: “Bulepa s''duöralur, e'' kue̱ki̱ i̱''ñe se'' chkö̀,
    se'' di''yö̀ buaë kaneë.”'
  kwf-kwf: Nau ku dao toꞋona ꞋafitaꞋiꞋanga doe liu Ꞌi neꞋe Ꞌi Efesus, sulia na malimae
    nau ki kira diꞋia kui kwasi ki, ma kira ka oga saungilaku. DiꞋia nau kusi fitoꞋo
    ana God neꞋe taꞋea ngwae ki faꞋasia na maeꞋa, noaꞋa nau kusi maꞋudi goꞋo fuana
    daoꞋa toꞋona ꞋafitaꞋiꞋanga ꞋunaꞋeri. Ma diꞋia God kasi taꞋea ngwae ki faꞋasia
    na maeꞋa, leꞋa fuakulu kuke roꞋo sulia na alaꞋanga ba Ꞌuri, “Kuke fanga doe, ma
    kuke kwau doe naꞋa Ꞌakulu, sulia noaꞋa kasi tau kuke baꞋa mae.”
  eng-WYC-2017: If after man I have fought to beasts, [or against beasts], at Ephesus,
    what profiteth it to me, if dead men rise not again? Eat we, and drink we, for
    we shall die tomorrow [or tomorrow forsooth we shall die].
  eng-WMBB: If I fought with animals at Ephesus for human purposes, what does it profit
    me? If the dead are not raised, then “let’s eat and drink, for tomorrow we die.”
  zat-NTPS: 'Che ca tu bénneacheze gudíl-lale̱na'' benne'' zaj naca ca be̱ snia ca''
    lu xe̱zre Efeso ¿bizra da ba neza naca na chia''? Che quebe xelexebán benne''
    gate dxal-la'' gundxu ca dxelenná bénneache, dxelenné̱'': “Xi''aj gágudxu lawe''
    da wxre gátedxu.”'
  spp-spp: 'Zhìŋi mii à le ná Efese kànhe sige yaayi i ke, kampyi nùmpanŋa ɲyɛ wani
    mɛ, ɲaha lire zhìleni mpyi na sí ɲwɔ mii na yɛ? Kampyi kwuɲɛnɛ ɲyɛ nùmpanŋa mɛ,
    mii sí n‑jà n‑jwo sùpyire sannte fiige na: «Wuu a lyî, wuu raa byii, ɲaha na yɛ
    wuu aha ŋkwû, y''à kwɔ̀.»'
  zty-NTPS: 'Cha'' bdíḻ-ḻena'' bia snia ka'' ḻo yež Éfeso dan'' wnnazen chia'', ¿biẕkze
    yebéḻenla''? Cha'' bi yebangak benne'' gat ka'', žaḻa'' gonžo kan ẕnnagak benách
    ka'': “Ye''j gawžo dan'' gatžo wx̱é wižj.”'
  mek-mek: 'Ke lau Efesus taoninai laague alogai, papiau isaꞌi ago alogai aꞌo aꞌiꞌi
    eꞌefaꞌi koa iꞌopoꞌi kemia keafi apalaniau. Ega koa faagauai emia mo ganinagai,
    papiau lau kegaau afagainiau laoma puo lakapa koa aisama, afa felo alaafia ma?
    Laaꞌi, afa felo afalaafia. Kai maeai papiau afakemaunimue koa aisama, Deo ega
    iifa pukagai kepapua iina keoma koa iꞌopoga fakapa: “Iꞌa amainuinu amaaniniani
    aage mo, gome fafoko agamae.”'
  aey-aey: 'Age ija dana himec ijana cisdoc toodumig cabi i om ec cisdoginafi eu cabi
    i adi cesultena? Ija Efesas ene dool cus gami cadomfi euna ija cel ceteh me oso
    om? Dana cal mein eu age ceseli qee cajowainfi eunu age madegina: “Uqadec ege
    cal meqan. Eunu ege sab jimeb ceu jocomun dalul qigeceb ceeloqale,” egina eu odi
    toodu odoqale eu me bahic.'
  urd-GVH: अगर मैं सिर्फ़ इसी ज़िंदगी की उम्मीद रखते हुए इफ़िसुस में वहशी दरिंदों
    से लड़ा तो मुझे क्या फ़ायदा हुआ? अगर मुरदे जी नहीं उठते तो इस क़ौल के मुताबिक़
    ज़िंदगी गुज़ारना बेहतर होगा कि “आओ, हम खाएँ पिएँ, क्योंकि कल तो मर ही जाना है।”
  ycn-ycn: 'Efeso e nu''umaqué huacajé, chapú huani ina''uqué la''ajícano nucá. Nu''umajícale
    najló Jesucristo yucuna chona nala''aqué nucá chapú. Uncá na penaje calé ilé caje
    ña''acana panacu, uncáquela caja taca''acaño macápo''olajojla. Re ina''uqué, nemá
    nanacuhuá: “Cajrú ajñácaño hua''ajnehuá huecá. Ñaqué caja hue''eracá nacaje jalá.
    Marí que la''acana palani. Aquijñojo huacapichájico. Rejé ca''ajná huatajnájico.
    Uncá hue''emalaje piño rejomi,” que ne''ejnataca napéchuhua. Palani napuráca''alo
    i''imacajla, uncáquela ina''uqué, caja taca''acaño, macápo''olajojla piño.'
  djr-djr: Ga ŋuli dhu gi ŋunhi rakunymirrnydja yolŋu walal bäyŋuny walŋathi, ga nhäpuynha
    ŋarrany gan ŋunhi mari märraŋal yindiny ŋayaŋu-wutthunamirrnydja rom ŋunhalnydja
    ŋunhi Yipatjatjtja wäŋaŋur? Ga ŋuli ŋayi ga ŋunhi bäyŋuny yan yuwalktja walŋathinyamirr
    rom ŋorri yalalaŋumirriwnydja, bäydhin, go limurr ḻukan marrtji maranhu-wurrupanmirra
    ḏaynha dhiŋgu'-dhiŋguŋ goḏarrny'tja.
  kvg-kvg: No Manqat Mbomambaqape zapaya, Efesus taon-te ezoqa soqøsoqa namba ande
    gaqo khobokhobos me qate-nøfe꞉pam, yaq ndøgo áv khanømbé-tøkē, ezoqa amba løvøte-te
    khandi꞉zateav tigunɨn? Matev av nqægo, ambá genǿ-tøkeák. Ezoqa amba løvøte-te
    khandi꞉zateav tigunɨn, yaq ezoqa nøme-qa manqat ambá unimanqatín, ndigu av ndi꞉manqate
    nqægo, “Lou sizīlogāt neka ibøkha sizī-izumāt. Zapa ndø̄go, ni avønīn zīpakhaēn.”
  rug-rug: Be pa ginuguana sa tinoa tini mo si ele varipera si rau koari na kana tani
    pa Episasi, saripu gua na kurukuru pinomo variva mate, si loke pinia kaqu vagi
    nia rau si asa. Be lopu toa pule saripu matedi, si “Mada henahena meke napo, ura
    na kote mate mo si gita vugo,” gua sapu hoke zama nia rina tie.
  hop-NT: Kurs nu Ephesus ep hakimuy i’tsivutuy popkotuy amunyuṅqamuy qananahtsopk̇aṅw
    nāyawve’, ya sen nu hin put akw moṅwvasni, kurs so’qam pay qa ahoy tātayyaniq’ö?
    Pay pi itam tatam nōnovani, piw hīhikwyani; taq itam qāvo so’ni.
  san-URD: اِپھِشَنَگَرے وَنْیَپَشُبھِح سارْدّھَں یَدِ لَوکِکَبھاواتْ مَیا یُدّھَں
    کرِتَں تَرْہِ تینَ مَمَ کو لابھَح؟ مرِتانامْ اُتّھِتِ رْیَدِ نَ بھَویتْ تَرْہِ،
    کُرْمّو بھوجَنَپانےدْیَ شْوَسْتُ مرِتْیُ رْبھَوِشْیَتِ۔
  heb-LB: לשם מה נלחמתי בחיות הפרא – באנשי אפסוס – האם רק למען תועלתי בעולם הזה? אם
    לא נקום לתחייה לאחר מותנו, מה יש לנו להפסיד? הבה ”נהנה מהחיים, נאכל ונשתה כי מחר
    נמות!“
  caf-NT: '''Et keyah Ephesus ts''ih nts''e na''a ndi yun k''ut dune howu nuninuzut
    hoh, ''et si chah khunaiti be núsya t''eh, nts''e na''a ''uhoont''ah suba whutézoo?
    ''Et yahadla dinachahúdidulh t''eh, whute ''uts''oo''alh, tats''ootnai, bundada
    yaztádlah ''et huwa.'
  mio-NT: Tu ña cua natacu ndico yo, ñahni cha sacanain nu ni ndehi tu ndoho ñuun
    Efeso. Tu ña cua natacu ndico ndii, na cua nducu yo cha cua cusii ini yo. Cuhva
    cati ñivi cua savaha yo, vati cati ñi ti na cua cachi yo, ta na cua coho yo. Na
    cua cusii ini yo, vati yutaan cua cuvi yo, cati ñivi.
  srq-NT: Nyacua rã tuchɨ que Efeso jenda riqui seje ra. Ũquɨ̃ ngue asiquisã tuchɨ
    rei quia ñee nda. Eɨ̃ nda asiquisã quisã ɨru rei no, mbia raaque quera eã mose.
    Mbia raaque quera eã mose, eɨ̃ nda nandeɨco rei ñee. —Mbae nandembei chooño. Mbae
    nandeu chooño. Mano mbeɨ cote, ɨ.
  kje-NT: Mai kota Epesus eni, ler ida ri nammori man ailanna lawuku leke hi'i apinpinha
    ya'u. Hi raisa ha mormori merwui man ken nesne ya'u. Enla lo'o wanakunu, ‘Man
    maki kan mori wali'ur’ namlolo kokkoo, apinpinha man ya'u lernala onne ka nala
    haida man wa'an maya'u. Lo'o namlolo, wa'an rehi ik lernohi lirna ma na'aheni,
    “Ka'an komun leke lernala iknik wawa'an ke'e, ono oreki ik maki moluloinedi me'e.”
  gaz-gaz: Ani akka namaatti Efesoonitti bineensa wajjin wal loluun koo, erga warri
    duʼan hin kaafamnee, maal na fayyada? “Kottaa ni nyaannaa; ni dhugnas; bor ni
    duunaatii.”
  kud-kud: 'Na hinage mwalona Epeso ainai tomowa manimaninidi dova maheya nu''ula
    hi''alehaigau, na hesi alehanane nigele ana namwanamwa aliguwai ebe nigele mwalowoiyena
    yayatowolouyo. Ainaena hiwalo: “Ebeha ilowoinanegita na hauga bale''uwai tayaliyaya
    yada ai yo yada numa aidiyena”, wuwuna mwalowoi ana hauga nigele howahowana teya
    hava talobai.'
  urb-NT: 'Ko Ese ok ta pe ihẽ axo. Amõ ta ihẽ rehe parahy riki. So''o jarõ ame''ẽ
    ta aja saka. Ihẽ ke ame''ẽ ta mupyrara rahã, ihẽ py''ahu te''e ahendu axo. Anĩ.
    Manõ ame''ẽ ke Tupã mukwera ym rahã, marã ka ym katuha. Manõ ame''ẽ ke Tupã mukwera
    ym rahã, amõ mupinĩha aja jaxo ta tipe. Kuja: —Koĩ jamanõ ta, a''erehe mã peja
    ja''u te''e jaxo. Jajumuhury katu jande juehe jaxo apo ''y — aja riki yman amõ
    mupinim.'
  fra-LSG: Si c’est dans des vues humaines que j’ai combattu contre les bêtes à Éphèse,
    quel avantage m’en revient-il? Si les morts ne ressuscitent pas, Mangeons et buvons,
    car demain nous mourrons.
  san-HK: iphiSanagare vanyapazubhiH sArddhaM yadi laukikabhAvAt mayA yuddhaM kRtaM
