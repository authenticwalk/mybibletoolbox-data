  san-BUR: ဣဖိၐနဂရေ ဝနျပၑုဘိး သာရ္ဒ္ဓံ ယဒိ လော်ကိကဘာဝါတ် မယာ ယုဒ္ဓံ ကၖတံ တရှိ တေန
