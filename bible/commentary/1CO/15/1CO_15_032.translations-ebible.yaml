verse: 1CO.015.032
translations:
  kpx-kpx: Di kove ui Dilava lovi vasege Evesasi atae toelaeau ovo aihanite nahate
    vai di aiohavoma. Isito haluvimale keau hovedeveholige vadeuhoike di ata kebiamo
    vatehani malema. Haluvimale keau hovedeveholige nahi nahie isivi unaha vai lovi
    isi e isi u unahai. Nahi katelahaito vani mole haluvisi uoholisi.
  okv-H: Eto na embo nei nei ainge da Ephesus eita mihie isoro o ga isoro ere uaehena
    te na peheto vasiri te erae asona kito amita he ta ari javotoho nei do mane huresuja
    te na evito peheto vasiri te ehako erae ahena kito eha emo pondo kando ue indie
    gagihe ere uma pehaetena.
  tbo-tbo: Ma geka hougana u Epeso a memae, lawa hi winugoneina po mei gamogamo he
    woyahiyahi uyahiu babana towolo meme binei a ipaliwelena. Ma inapa ega hilage
    uyahinei ta towotowolo meme, ‘Yaka tan’omam po ta umuma ma ta kaokaoha.’
  mal-C: എഫേസോസിൽവെച്ചു ഞാൻ വന്യമൃഗങ്ങളോടു പോരാടിയതു കേവലം മാനുഷികകാരണങ്ങളാൽ എങ്കിൽ
    അതുകൊണ്ട് എനിക്കെന്തു നേട്ടം? മരിച്ചവർ ഉയിർക്കുന്നില്ല എങ്കിൽ, “നമുക്കു തിന്നുകുടിക്കാം,
    നാളെ നാം മരിക്കുമല്ലോ.”
  grc-SR: Εἰ κατὰ ἄνθρωπον ἐθηριομάχησα ἐν Ἐφέσῳ, τί μοι τὸ ὄφελος, εἰ νεκροὶ οὐκ
    ἐγείρονται; Φάγωμεν καὶ πίωμεν, αὔριον γὰρ ἀποθνῄσκομεν.
  bgc-bgc: मै इफिसुस नगर म्ह बड़ी तै बड़ी मुसीबतां म्ह तै गुजरा सूं, जो जंगली-जानवरां
    की तरियां मेरा बिरोध करै सै, तो मन्नै के फायदा होया? जै मुर्दे जिन्दे न्ही करे
    जावैंगे, तो हम कह सका सां, के “आओ, खावां-पीवां, क्यूँके काल तो मरणा ए सै।”
  khz-khz: Pere au vega-gelegelena etaunilimalima geria tugamagi kawakawara vetaira
    genai Epeso ai manega paera rakavara vetaira para vega-vevagira, au rakagau namana
    geku ai pere wala? Pere kuliiti-wai aikina genai, au vovetaina ati para kala,
    aikina kinavagi. Pene Palagu na kwarega na ati mapere vega-kuliiti-waira genai,
    evetaina patara kila, “Ita gani e ita niu, kwalana pogipogi pita kwarega gaurai.”
  deu-TKW: Habe ich in Ephesus nur von Menschen wegen mit den wilden Tieren gekämpft,
    was habe ich davon? Stehen die Toten nicht auf, so lasset uns essen und trinken,
    denn morgen sind wir tot.
  zsr-NT: 'Chquiꞌ le guꞌnzdaꞌ gdíl‑lenaꞌ böaꞌ guixiꞌ sniaꞌ lu yödz Éfeso, ¿bizxa caz
    uziꞌa xbey? Chquiꞌ cutu lubán nup chnatgac, ral‑laꞌ gunruꞌ ca taꞌná bunách: “Guiꞌj
    gáguruꞌ le huatruꞌ cxö huidzj.”'
  lin-lin: Soki ezali kaka mpo na makambo ya bomoto nde nabundisaki banyama ya zamba
    kati na Efeso, litomba nini nazwaki ? Soki bakufi bakosekwa te, « wana tika ete
    tolia mpe tomela, pamba te, lobi, tokokufa ! »
  hns-NT: Djab maral logan kabhie na djie oethiega, tab Efese sahar me hamke kaahe
    ke djaise khatarnaak djanaawar se laraai kare ke paral? Eman kaun faida rahat?
    Djab maral manai na djiejaawal djaaiga, tab bestar hai kie ab hamlog khoeb khaai
    pie lei dja, baad me to sab khatam hoi djaai.
  noa-E: Dich khapeenpaijã khaibag sĩi maach khoojemjö sĩsidʉm dʉ̈ijã par iekhaupain
    Efeso phöbör ee chadcha maar jãau nʉmjö aadëp aajeejim, Cristo gaaimua. Pari chadcha
    õor ö nʉmjã tag phiidʉba aajeekhiin, ¿khanthee mʉ mʉg chitʉʉ aju chad khabam athee?
    Mag akhiin magan am iekhõoin, “Keena, jöpcha khëchju nʉpí, magan warag thach khöwia
    onee döjã dötarrau” aju aai nʉm.
  eng-EMTV: If, in the manner of men, I fought with beasts at Ephesus, what is the
    benefit to me? If the dead are not raised, “Let us eat and drink, for tomorrow
    we die!”
  mib-NT: 'Te jeē ní ndoho ri ni casáha tēe xeēn ñuu Efeso, jeē cácuu de nájnūhun
    quɨtɨ xéén, ¿te na vé nihín rī sɨquɨ̄ un núu súcuan? Chi núu tú natecu ndɨ̄yɨ,
    te cuu cahān yō nájnūhun áchí ɨɨn jnūhun: Na cúsɨɨ̄ ni yō caji yō coho yó, chi
    sanaa te sajnē te cuu yō, achi yō nuú.'
  lif-NT2: एफिसस ये़क्‌यक्‍को ताम्‍भुङ् थक्‍साहाॽनु थङ् थक्‍ताङ्‌ङिल्‍ले़ थे इन्‍धाःङ्
    खोःसुङ्‌बे? के़सिःबाहाॽ सिःमे़न्‍लाम् मे़न्‍हिङ्‌ने़न्‍ने़ फाॽग्र “आनिॽ चाम् थुङुम्,
    थेआङ्‌भे़ल्‍ले़ ताःन्‍दिक्‍क आनिॽ आस्‍सिःएरो॥”
  xnj-xnj: Ngati lilengu langu ngalivyai la chimundu, kula kukomana kwangu na vandu
    vevavili ngati hinyama hikali apa pa Efeso ngakuvili chindu choki? Ngati vevafwili
    nakuyuka ndi, “Tilya na kunywa, muni chilau yati tifwa.”
  mmx-mmx: La do xopmen taxakatu kaxat amlong, kopmen tavasuun teren do agara esep
    eburu vam mi levempanga esep mi lavanuet kangkedek atdi ro Epesas. La do labarongan
    di noxo roo xat amlong, nenia aba ke xepe lugugu at ne Moroa la aba mumu asu loklok
    di tong i xeretna, “Ata anan la ata inin mila dik ataba met soso mun.”
  cbr-NT: 'Efeso ëmanu ''icë unicamax pianancë ñuinasa ''aish, ''ëmi nishcëxunbi Cristo
    ñuiquin a unicama bana ñuixunia ca acaman ''ë bëtsi bëtsi oxa. Usa ''aínbi ca
    bamatancëxa Cristo baísquiama ''aínbi ''ëx unin bëtsi bëtsi ocë ''inuxun bana
    ñuixuncë ax ñancáishi ''itsíanxa. Unia bama ''aish Cristo utëcëncëbë baísquitima
    ''ain cananuna uni raírinëxa quicësaribiti ësai quitsían: “Bëtsi nëtë́nbi cananuna
    ashiti bamati ''ain. Usa ''ain cananuna bamacëma pain ''ixun pucháquin pianan
    xëai nux cuëëncësa oíshi ''iti ''ain”.'
  tee-NT: 'Pus acsni xacvilhcha ju lak''achak''an Efeso chai quintamamak''alhk''ajni
    ju lapanacni ca laich acnaulh ni tachi ju va maktilinch ixtalai. Para ni sala
    jantuch lai tata''acxtuchokoi ju tanita pus ca jantu tu''u'' lhajacan ni lhilak''a''ican
    ju chunch. Chai ca laich vachu'' canaju tachi ju noncan: “Cavenauch. Calac''ak''otnuch.
    Ju lhi t''uxam caniyauch”. Ca laich chunch canaju ni vasalh ca''ixva ni jantu
    lai tata''acxtuchokoi ju tanita.'
  eng-LSV: If I fought with wild beasts in Ephesus after the manner of a man, what
    [is] the advantage to me if the dead do not rise? Let us eat and drink, for tomorrow
    we die!
  cak-NT: 'Xa ta man jun nic''astaj chi nic''ue'' ruc''aslen, man jun ta rakalen ri
    yenc''ulumaj. Can man jun ta nic''atzin chue ri xinc''ulumaj pa Éfeso. Ri winak
    can xecataj chuij, y can je anche''l itzel tak chicop xqui''en xepe chuij. Xa
    más ta utz naka''an anche''l ri ni''ix: Xe kojwa'' y kojuq''uia'', roma chua''k-cabij
    xa jojcom.'
  pah-NT: 'Imombe''upotarame Tupana''ga nhi''ig̃a ji g̃a ndayvayvari Éfesopeve''g̃a.
    G̃a ko ja''gwara ja ji ve, a''e ji. A''ereki g̃a onharõ hete tijuka ti ga javo.
    Po ji ikwahahetei hahya nhimanomo Tupana''ga nanhimbogwerava''javi javo, a''ero
    po ji ikwahatehei hahya Tupana''ga nhi''ig̃a mombe''gwovo hamo. Po Tupana''ga
    nombogweravi omanove''g̃a, a''ero po xako aherembi''ea rupi hamo – kiroki ahe
    e''i: “Mara''ngu po ti nhanemanomo ko''emame nehẽ? Ti''u hete ti mbatera toryva
    apovo a''ero. Ti''u hete ti kag̃witig̃a no,” ei ahe.'
  sja-NT: 'Ma awara Cristode ijãapataarã p''irabaida-e pɨrã, páripɨ mɨ perá piuji
    Éfeso p''uurudepemaarã juapa. Mãgɨɨrã ne-animalaarã k''achiarã́k''apɨ p''anɨ.
    Wãara chok''ai p''irabaida-e pɨrã, mãgara p''anadáma nãgɨ́ jarapatak''a: ‘Nek''odáma,
    ne-inaa todáma mãik''aapa tachia oo k''iniata oodáma, taarã-e perã jõdait''ee.’'
  xed-xed: Ka tsa wudawudə yu nda nimtakha ma luwa Afisus ya, ka nghanatá mnda səla
    tsi kweŋkweŋ katsi ní, nahgani kataf tsi ta iʼi na? Ka si haɗ sliʼagapta ma mtaku
    wu katsi, manda va ya ta mnə sanlaha ná, «zamaza, samasa, ya wya dzaʼa rwurwa
    mu mahtsim ya,» ka həŋ.
  mks-NT: 'Cua̱há tañu na̱qui̱hvi táhan i̱ xi̱hín ña̱yivi quini ñuu Efeso. Mé na̱
    cán cúú ná tátu̱hun quití yúcú. Joo co̱ó sa̱ha̱ toho ña̱ ndóho ini i̱ yóho tá
    mé a̱ nda̱a̱ co̱ ndítacu toho ndi̱i. Jáchi̱ tá co̱ ndítacu toho ndi̱i já quéa̱
    cuu co̱hó caja í tá quia̱hva cáchí java ña̱yivi tá cáchí na̱ já: “Cóho̱ cuxu va̱ha
    í ta coho va̱ha í jáchi̱ yó quiví ita̱a̱n á iajá cúú yó.”'
  gfk-S: Ing be iou mur ra mangana lilik ta ira turadi mon mekira tano ula hanuo ma
    iou ga harubu ma dong ing di hoke ira dades na raaia kira Epesas, i hatahutne
    iou hohaam? Ing be God pai nale hatut ira minat, “i tahut be dait na ian ma dait
    na mamo kinong maraan dait na mat.”
  bmu-bmu: 'Nani imbi-imbi wuataŋgöba nup ki memamgö mötmörize ewö, yuai kiaŋön mönö
    denöwö bauköm niŋgima? Mewö qesim eŋgibiga mi mönö mötmöriba meleŋme: Nöŋön Efesus
    siti kiaŋgöreŋ ambazip ubibi kanjamŋinambuk ewö miwikŋaiba kömumbileŋbuköra yembuk
    auba malal. Mönö tötböröm aka auba malal. Kömumbagun qahö guliba wahötpini, mewö
    mönö qahö aubileŋak. Qahö! Mewö aiga ölöp tosatŋi yembuk kewö jibileŋak, “Uran
    kömumbinaŋgöra mönö ölöp nene sösöŋgai ala o köhöikŋi nemba malbin.”'
  dgz-dgz: Nu mapa pa sewa Epesas gapan, waenapan upi, mu man puawa anan warine mini,
    nonu gapan anan waraton. Go borit wane sia ya yon wanumopoa, anan ame mondi taton
    iwa anu tumat pokaetawa gapan anan waraton. Ap menan nu dim dim tavewa menan anan
    waratoni, ame iwa da uon. Menan borit wane sia ya yon wanumopo piup nagirewa nop
    mame waine nu den umap wapo. Nop ame, “Endi nu nat aton tait amba imana borit
    wait.”
  eng-GNV: 'If I haue fought with beastes at Ephesus after ye maner of men, what aduantageth
    it me, if the dead be not raised vp? let vs eate and drinke: for to morowe we
    shall die.'
  zaa-NT: 'Loti'' gutìl·la'' lani ca animal túxú tse''e yétsi Éfesua, cáalá belaba
    latsa''a'' tì''a ca enne'' qui'' yétsiloyu, biani gana ní gunia'' de riria látsa''a''
    la''labàni quia'' por Cristua cáalá bihua attu vida té, pues tì''a rena cą: I''ya
    go chì ri''u nu té qui'' ri''u porqui''ni xiaba guxtíla tè chi gùtti ri''u.'
  eng-WEBSTER: If after the manner of men I have fought with beasts at Ephesus, what
    advantage is it to me, if the dead rise not? let us eat and drink; for to-morrow
    we die.
  guh-guh: 'Majotaje Efeso tomarapijivi ata jamatabënebeyaxuaba picani. Bajarapamonae
    benevëthëjamatabëcuenevi. Tsiquirijavayota vecuapanepajë. Jivi petëpaecujinae
    icatsia Dioso itsa apo asaëyaexanaejitsiatsi tsipae, nexata xanë ata nacueratsipajë.
    Nacueratsipajë, netsiayai ata, jivi tatsipaebaponaejava Dioso pejumelivaisi. Vajatëpaecujinae
    icatsia Dioso itsa apo nacaasaëyaexanaejitsia tsipae, nexata xaniavaetsia jumecovënëtsipatsi
    pamonae jamatabëcuenenavëxaniabiaya nacatsipaeba mapacuenia pejumaitsilivaisije:
    “Ayaijavanë vajaxaejava xaeyabiabianatsi. Aitajibitsinua tsabiabi tsane vajabarëyatsabiabinexa.
    Tsipaji raja bepijia tëpaenatsi,” pejailivaisi vajanacatsipaebivi jumecovënëtsipatsi.'
  bon-bon: Ngena miiji gyene cäme tääpume, cane liba Epeso je larngepene biname bime
    cama lui cina girigale gwidape bime pana ge, cane liba lica jäätrungepene, egä
    ireclota pisi nyene budre me ingwe gaabe ca. Liba budre cabu ca arpinera lica
    cirege, piba “Mine yäärwäjemesi, yäänäjemesi, ingle ciiyeciye siige mine budre.”
  nhw-BL: 'San tlapic para nimohuilantoc ica nopa fiero tlacame ipan altepetl Éfeso
    catli itztoyaj quen tecuanime sintla amo nimoyolcuis. Sintla mijcatzitzi amo quema
    moyolcuise, achi cuali ma tijchihuaca quen sequinoc quiijtohuaj: “Ma titlamahuisoca,
    ma titlacuaca huan ma titlaijica nochi catli tijnequij pampa mostla san timiquise.”'
  swh-ONEN: Kama kwa sababu za kibinadamu tu nilipigana na wanyama wakali huko Efeso,
    ningekuwa nimepata faida gani? Kama wafu hawafufuliwi, “Tuleni na kunywa, kwa
    kuwa kesho tutakufa.”
  wbi-wbi: Lukunivumbulila kiki, mundolele ija vaanhu, nave nikatovine nifikanu ifilefi
    ukuo ku Efeso, nave avafue navisyuka? “Buhila kange tulie na kunyua, ulwakuva
    pakilavo tufua.”
  bba-bba: Nɑ̀ n sɑnnɑ kɑ ɡberun yɛɛ Efesu mini nɛn tɔndun yiikon sɔ̃, ɑrufɑɑni yerɑ̀
    nɑ mɔ. Gɔribu bɑ̀ kun seemɔ, ǹ n mɛn nɑ, su di kpɑ su nɔ domi siɑ sɑ ko ɡbi.
  eng-KJVCPB: If after the manner of men I have fought with beasts at Ephesus, what
    advantageth it me, if the dead rise not? let us eat and drink; for to morrow we
    die.
  kgk-NT: Ha ko'a-py ave Éfeso tetã-my haimete-ma xe juka va'ekwe hikwái. Mymba poxy
    nhande jukaharã-gwi nhane renohẽ va'e-rami aiko ko'a-py. Xe ndive onhe'ẽ poxy
    poxy va'e pa'ũ-my aiko ramo “Xe juka-tama” ha'e mo'ã jevy xéjehe. Tekoha rei-rupi
    aiko ramo ra'e upéixa, xe tavy rei arã ra'e. Hesu oikoveha-rupi ae aiko katu.
    Omano va'ekwe ndoikove jevýi ramo ra'e iporãve arã ra'e jaiko ramo ra'e teko rei
    nhe'ẽ-rupi. “Ko'ẽ ramo nhamano-ta para'e. Jakaru katu, jaka'u katu” he'i rei Hesu
    reroviaha e'ỹha. Ha omano va'ekwe ndoikove jevýi ramo ra'e anhetegwa ra'e inhe'ẽ.
  waj-waj: 'Epesiisaa gioonna kiaapuuya fai mmararaa avaikarauya roosiima varuuya
    na iya tasipama variee mmooriivaa varaaduu maisamaisau aataruuyauvaa ni miravai.
    Na putino Anutuuqo tinai na kava diitaanara aataruuvo hama kutaa vaitiri. Nini
    variraivaara kuminayaa na iya tasipama mmoori varaatirivee. Gioonna kiaapu kumimaka
    vooya kiaanoo: Ta turau putuaaraivaara kii ta aanna makee variaunnaivaara nnaasu
    yaata utida yeenna nneeda nnoori nneeda sirigakiaaravee, kiaavai. Anutuuqo tinai
    vaa putuaiya kava diitaara aataruuvo hama kutaa vaitiri. Inna aikioo na gioonna
    kiaapu itaa kua kiaiya kuaivaara kutaavaivee kiautirivee.'
  cpy-cpy: 'Ari okimi-tzitakari jaka nojeeki Efeso-ki, ikosheka-waetakina kijawaetachari.
    Eeromi apiriinta-yiteemi, atsipayitee-yaarimi rirori-paeni, nokanta-waeta-shita-kyaami:
    Jame anintaa-waeta-wakyaa, owawaetyaa, irawaete, oemoshirenka-waetyaa. Aamaa-shityaa
    roo akami.'
  mpx-mpx: Gamagalau enuna wali pagan i ola bwasumu sosokal heliya iyahe Epeso hi
    lohalohaveyan eliyau. Inoke ebo ya lohalohaveyan ya te panayawi nuwatuina kaiwena,
    hauna ana waisi eliyau? Binimala ebo toyaomal nige nihi lulut al, he “ta anan
    ge ta loimwim, kaiwena bwaligumwa ta aaliga.”
  wbp-wbp: Nyampurla kirringka Yipijarla, ngulajurnaju jaarl-karrija nyampu-patu-kujakuju
    yapa-kujaku ngulalpalu nyinaja ngiinypari-wati pinja-panu. Pungkarla kapujulu
    marda tarnnga-kurra. Milya-pungulparna Kaaturlu kapu-ngalpa pina-wankaru-mani
    palinja-warnuju. Kujakujurnaju jaarl-karrija. Kala kajilpa-ngalpa Kaaturlu pina-wankaru-maninja-wangurlu
    yampiyarla yapa Kirijini-patu palinja-warnu, kujarlaju ngayilparlipa ‘kutu-nganjarla
    manu kutu-manyu-karriyarla jalanguju palinjakungarntija.’ Kujanya kalu yapaju
    panuju wangka jalangurlanguju. Jaru nyanungurra-nyangu kula junga!
  luo-luo: Ka dipo ni ne akedo gi le makwiny e dala Efeso mana nikech dwach dhano
    to ohala mane ma ayudo? Ka joma otho ok chier, to we wachiem kendo wamethi, nikech
    kiny wanatho.
  nhe-NT: 'San tlapic para nimotehuijtoc ica nopa fiero tlacame ipan altepetl Éfeso
    tlen itztoyaj queja tecuanime intla ax nimoyolcuis. Intla mijcatzitzi ax quema
    moyolcuise, achi cuali ma tijchihuaca queja sequinoc quiijtohuaj: “Ma titlamahuisoca,
    ma titlacuaca huan ma titlaica nochi tlen tijnequij, pampa mostla timiquise.”'
  aii-aii: ܐܸܢ ܐܲܝܟ݂ ܒܲܪܢܵܫܵܐ ܦܠܝܼܫ ܠܝܼ ܥܲܡ ܗܲܝܘܵܢܹ̈ܐ ܟܹܘܝܼܹ̈ܐ ܓܵܘ ܐܵܦܸܣܘܿܣ، ܡܘܼܕܝܼ
    ܝܘܼܬܪܵܢܵܐ ܐܝܼܬ ܠܝܼ ܐܸܢ ܡܝܼ̈ܬܹ‌ܐ ܠܹܐ ܩܵܝܡܝܼ؟ ܐܵܟ݂ܠܲܚ ܘܫܵܬܲܚ، ܣܵܒܵܒ ܩܲܝܕܵܡܬܵ‌ܐ ܒܸܬ
    ܡܵܝܬܲܚ.
  esk-NT: Ephesus-mi aŋuyakkaluaġupkich iñuich atriqaqtuat liilaa iqsiñaqtuatun niġrutitun,
    sumik piññakkumiñaitpik taatnałłapkun? Tuquŋaruat aŋipkaġnianġitpata, tarra “Niġisa
    imiqtuaġutalu, atakkii uvlaakun tuquniaqmiugut.”
  msb-msb: Kun bagaʼn nakig-ato ako sa mga kumadlaganon na hayop didi sa Efeso alang-alang
    lang sa kagustuhan san tawo, nano an mapapakinabangan ko sadto? Kaya, kun wara
    man gayod sin pagkabuhay gihapon, “Hamos kita magpakasadya na sa pagkaon kag pag-inom
    kay buwas mamamatay man lang kita,” susog sa sabi-sabi.
  cpa-NT: 'Hiug¹² ma¹dsio¹² jmø³uai¹² ma²ca¹cán¹jni jøa³juøi² Efeso. Mih² tsa¹ca¹jéin¹jni
