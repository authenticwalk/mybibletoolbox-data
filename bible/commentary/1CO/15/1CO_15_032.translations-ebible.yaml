    vaghagna na komi aku ke asi eigna kena magnahaghinia na diadikalaugna. Gi keda
    boi tutuni na sokara tabiru kori thehe, da e toke vamua ighita katida leghua na
    haghore iaani, “Ati vanga thauthavu mati kou, eigna ivughei ighita katida thehe.”
  mvn-mvn: Ka nonova meagai Epesusi wayahina vahitau udaudana anau‑haviei. Ka aituhu
    dewana adewei au nau‑pata baina tanopia ana heta wayahina, avaha avi‑kwavakwava
    ani‑vainena, a? Medeina avidoha? Tupwai tomotau yai vona tana‑minikuna ivona,
    “Ataina nau‑wawanika kadewa‑haiawa, kamam kadu kanimnim, iuna ma‑putua kanꞌ‑aniga.”
    Ka aituhu eha ana pata tomotau anigea imini‑havine, akanai, tomotaui yai vona
    tana‑minikunana vivane tunuhina.
  djk-NT: Bika u si fa pikinmoo sama meke takuu meti kii mi a Efese Foto. Da na bun
    fu goontapu mi e suku, fu tyai miseefi go so faawe? Bika fu Masaa Gadu ná o weki
    sama baka, “Da meke u nyan diingi piisii. Tamaa dede sa doo, fu ala sani kaba.”
  uig-LAT: Eger insanlarning nuqtiineziridin éytqanda «Efesus shehiride wehshiy haywanlar
    bilen élishtim» désem, ölgenler ölümdin tirilmise, buning manga néme paydisi?
    «Ete beribir ölüp kétidighan bolghandin kéyin, yep-ichip yürüwalayli» dégen söz
    yolluq bolmamti?
  nde-nde: Nxa ngalwa lezilo zeganga e-Efesu ngenxa yabantu, ngazuzani na? Nxa abafileyo
    bengavuswa, “Kasidleni sinathe, ngoba kusasa sizakufa.”
  ton-ton: He kapau, ʻo hangē ko e lea ʻae tangata, kuo u tau mo e fanga manu ʻi ʻEfesō,
    ko e hā hono ʻaonga kiate au, ʻo kapau ʻoku ʻikai toetuʻu ʻae mate? “Ke tau kai
    mo inu; he te tau mate ʻapongipongi.”
  mir-NT: 'Tøøc̈hä caꞌawiindøyhänaꞌc‑hajxy mayhooc xjia wiꞌi yaghoꞌogaꞌañ yaa Efeso
    jaꞌa Diosmädiaꞌagyquiøxpä. Cooc̈h häxøpy ngaꞌa mäbøcy coo hoꞌoguiäyaꞌayhajxy jiujypiøgaꞌañ,
    cábøc̈hä Diosmädiaꞌagy häxøpy nyajwaꞌxy. Coo häxøpy jaduhṉ quiaꞌa tøyyä coo hoꞌoguiäyaꞌayhajxy
    jiujypiøgaꞌañ, cu nmänáaṉäm hajxy jaduhṉ: “Tsøg hajxy jaac cáayyäm, tsøg hajxy
    jaac húucäm, coo hajxy jaboom nhoꞌogáaṉäm.”'
  cak-YNT: 'Xe-ta man jun re nic''astaj-a chin nic''ue-a ruc''aslen, c''ayef-ta. Roma
    ronojel-ta re tijoj-pokonal re ye''nk''asaj yen, man-ta jun ndoc-va. Roma man
    jun cosa otz nuc''am-pa chua re ye''nk''asala'' vova'' pan Efeso. Re vinak can
    xe''yacataj chuij. Y can je ancha''l itzel tak chicop tak xe''yacataj chuij. Mare''
    yen nimbij che xa más-ta otz nakaban ancha''l niquibij re vinak: Xaxe kojva''
    y kojuq''uia'', roma xa chua''k-cabij xkojcom-a.'
  ces-1613: Jestližeť jsem obyčejem jiných lidí bojoval s šelmami v Efezu, co mi to
    prospěje, nevstanou-liť mrtví? Tedy jezme a pijme, nebo zítra zemřeme.
