    jalla nuz̈ cjiñic̈ha ana criichi z̈oñinacaqui. Ticziquiztan ana jacatattasaz̈
    niiqui, nuz̈ cjiñi z̈oñinacaqui zuma razunchiztakat chiic̈hani. Pero ultimu z̈oñinacaqui
