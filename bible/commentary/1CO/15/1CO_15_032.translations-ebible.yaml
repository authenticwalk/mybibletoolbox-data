  lif-NT: ᤀᤣᤑᤡᤛᤛ ᤕᤧᤰᤕᤰᤁᤥ ᤋᤠᤶᤓᤢᤱ ᤌᤰᤛᤠᤜᤠ᤹ᤏᤢ ᤌᤱ ᤌᤰᤋᤠᤱᤅᤡᤸᤗᤧ ᤌᤣ ᤀᤡᤴᤎᤠ᤺ᤱ ᤂᤥ᤺ᤛᤢᤱᤒᤣ᥅ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹
