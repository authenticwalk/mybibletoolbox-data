  cap-NT: 'Wejrqui Efeso cjita wajtquin preso cjicanaqui anawal q''uit animalanacz̈tan
    kichjaskattatac̈ha. Ticziquiztan anaz̈laja jacatatñi niiqui, weriz̈ nuz̈ sufritaqui
