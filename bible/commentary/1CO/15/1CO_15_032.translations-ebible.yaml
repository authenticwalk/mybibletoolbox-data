  dwr-ENT: ታኒ ኤፌሶኔን ኣሳ ቆፋዳን ዱዓና ባፄቴዳዌ ታና ኣያ ማዲ? ሺን ሃይቄዳዋንቱ ሃይቁዋፔ ዴንዴናዋ ጊዶፔ፥ «ሲሚ ሞይቴኔ
    ኡሾይቴ፤ ኣዪሲ ጎፔ፥ ኑኒ ዎንቲ ሃይቃና» ጊያዋ ማላ።
  pma-pma: En avong tai, me-Efeses keil aso koe nau ven selusien onen Ahi koa namul
    navitehiteni ka avit avatali vas vis nau vasuval avi huli rendan keil. ?Ka munak
    namumoni en rendemien koa ten out netan enges, ka meatin keil asakras avamoul
    eris ran matien, hekataunau hemukave? Veni munak hemukonek, hetahos imok rehousil
    rendemien matu onen Siu keil koa vit, “Reheanian ka rehemunmun veni visuvong,
    rehemat.”
  atd-NT: Ko dio a to lunsud to Episu, nigbaybayaran a to mabulut no mgo otow no ian
    nounawa to mabulut no magintalunon no ogpamood to mgo otow. Nò, ko tu-tuu pa no
