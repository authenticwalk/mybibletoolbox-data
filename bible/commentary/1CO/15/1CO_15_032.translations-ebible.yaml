  mya-mya: အ​ကယ်​၍​ငါ​သည်​ဧဖက်​မြို့​တွင် ``သား​ရဲ တိ​ရစ္ဆာန်'' တို့​နှင့်​တိုက်​ခိုက်​ခဲ့​ပါ​မူ​လူ​အ​မြင်
