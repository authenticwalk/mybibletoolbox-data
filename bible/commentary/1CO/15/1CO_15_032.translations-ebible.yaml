    porque ni̱ catzi̱yá̱u para cha̱lí amá̱n ni̱yá̱u.”'
  msk-msk: Aw matungtung na wa ak otoo na oboiin oman nang Dios yang yamangkamatay,
    way kabos nang pagtigkul ko na lyarasay nang manga maropig na otaw na yapagkontara
    kang Jesu Kristo dini Epeso. Aw di boiin oman nang Dios yang yamangkamatay, madyaw
    yang magasiling da kita sang wa otoo na yagalaong, “Kay di madogay amatay da man
    kita, abay kita aankaan kayan yabay kita maginuman antak kita maguma.”
  gyr-NT: Oime mbɨa Efeso pendar mbahe tẽi eté oyapo yuvɨreco cheu. Avɨye acoi mahembiar
    oñaro ai vahe rese avava vahe vichico. Acoi omano vahe ndocuerayevɨise rumo yuvɨreco
    viña, evocoiyase ichui ndipoi chietera mbahe avɨye vahe cheu viña. Sese che ayapoño
    itera inungar ava aipo ehi vahe yuvɨreco viña “yacaruño, yaɨhuño avei. Esepia,
    ayihive yamanora” ehi vahe.
  kmh-kmh: Pen miñmon Yipiyses biy apiy, minim tep ak aŋgñiyn aŋgiy, kayn ayndik gok
