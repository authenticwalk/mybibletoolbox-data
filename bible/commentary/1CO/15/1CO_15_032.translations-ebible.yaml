    mare.”
  yap-yap: Rogon e n’en ni kug rin’ e susun e kug chamgad e “gamanman ni malboch”
    u roy u Efesus, ni aram e girdi’ nu Efesus, machane mang e ren’en ni bfel’ nra
    yib riy ngog ni fa’anra dab ni faseg e yam’? Ni bod rogon fare bugithin ni yima
    yog nma lunguy, “Marod ngu’ud abichgad ma gadad be garbod, ya bayi gabul ma kadm’ad.”
  mop-NT: Wa cuchi chen yoc'ol naal a ti'i a yoc'olcab in tz'aj in bajil in wadü'
    u t'an a Dios ti'ijoo' a tz'iic ich caj Efesojo, ma'ax c'u'i cuchi in naal. Wa
    cuchi ma' tu ca' cuxtaloo' a quimene, mas toj cuchi ca' uchuc ti janal ti wuc'ul
    u men samal ca'be ti quimil.
  tet-tet: Hori hirak nia, baa oras haꞌu ksei iha kota Efesus, ema mak aat nuꞌu asu
    fuik, sia mai lisuk haꞌu. Kalo haꞌu kterus susar nunia bodik haꞌu duꞌuk, lahoos
