    atahori mana mateꞌ ra nda rasodꞌa baliꞌ sa, malole lenaꞌ hita tungga-tunggaꞌ a
    atahori oꞌolan rae, “Ima ata feta-dote teu esa, ma taa-tinu maladꞌa-maladꞌaꞌ,
    huu mbila te hita mate ena!”
  msy-msy: Kɨ ti nguazir kamɨn nɨghnɨzimɨn gɨn ghua Efesusɨn nguibamɨn ikia, “asizir
    atiaba” ko uariv soke, kamaghɨn kɨ ivezir aghuir manam iniam? Bar puvatɨ. Ariaghreziba
    ua dɨkavan koghtɨma, eghtɨ kamaghɨn e mɨgɨrɨgɨar kamɨn gɨn mangam, “E gurumɨzaraghan
    aremegham, kamaghɨn e datɨrɨghɨn dagheba ko dɨpabar amam.”
  agg-agg: Efesus ŋgoafɨhü ro nɨmambeahɨndɨ nɨnɨhondɨ-babɨdɨ nahurai yifiarɨmayahɨ.
    Ranɨmbo-hündambo nindouyafe hohoanɨmo süŋgu ro nɨnɨ-moatükunɨ aboedɨ mandahamɨndɨha?
    Ŋga asu yɨfɨyeimbɨhündɨ nindou ranai asükaindei ŋgɨrɨ botɨndahindɨ hoafɨ ra anɨhondayo
    ana, ambesɨ, ŋga sɨhɨrɨ moanɨ, “Sesɨ dagudifɨ, hoe ndɨmɨndefɨ raraondɨhu ŋgefɨmboane.
    Ŋga sümbu ana awi sɨhɨrɨ yɨfɨndemboyefɨ,” hoafɨ mamɨ hoafɨmayo süŋgu.
  ptp-ptp: Gê Epesas ga, xomxo vông vevac vô a tɨyi xocbê bwoc vɨmen ge. A obêc nêl
    i tɨyi xovôên kɨbun ga ge od a ob nêl bêga bê vɨyin tige ob vô nivɨha vô a lêm.
    Dɨ xomxo yibên obêc kɨdi lec i tii vac lêm ge od il ob vông i tɨyi kɨyang wê xomxo
    nêl ên he nêbê, “Il ob xa dɨ num dɨ dô vaxvax, ên vô kwabo lec wê il ob xib dɨ
    la vêl.”
  nak-nak: Oio Epesas egiteu la valalua la gima vilagilagi leau mai la paia hou ale
    ge barautu momomo la vovogu. Ilava sesele eau ge gabu la iligi tegiteu ale kama
    kokora mai ele, mai la valolo taku eia ge la paga te la vovo moli? Mai la mahuli
    rivula ge ouka, eia koramuli seselea veia etato ge mulimuli la merera tegiteu
    ale vei mago “Taritigi etato ge ali maru, ge liu tai, la vuhula galigeli etato
    ge poga tavu la pileho.”
  lbb-lbb: Ngandek ning a harum taum ana rokoio na tarai te e Epeses sur ar tol sot
    pas a nuknukik ka, i nangan mangmangasa iau? Ning na minat bel lar kamtur ulak
