    ac misa lutu.”
  ibo-ibo: Ọ bụrụ na ndụ anyị na-agwụ nʼụwa a, dịka ndị mmadụ na-ekwu, gịnị bụkwanụ
    uru m nwere nʼihi ọgụ m na-alụso anụ ọhịa, bụ ndị ikom Efesọs? Ọ bụrụ na a gaghị
    eme ka ndị nwụrụ anwụ bilie, “Ka anyị rienụ, ṅụọkwanụ, nʼihi na echi anyị ga-anwụ.”
  yml-yml: Tutuya deꞌe Efeso ꞌwaineye a miamia Keliso ꞌana tovedumweꞌaiꞌai ma yadi
    nuasako i daba nuanuadi i na luvewafaku, yadi nuasakonina ꞌwa da vo ꞌaisaya kasikasisidi
    taiadi a da vetalaga. ꞌAiꞌedi fwayafwaya ꞌana nuanua ꞌaisena faifaina a da tokemaigeku
    ilagi ꞌeba wafa ꞌwaineye kebu tamu avaꞌai ꞌana ꞌatumaina ꞌwaikuye. Siwe fai yada
    tovi-vaitugana faifaina a nuani, begaidi a tokemaigeku. ꞌAiꞌedi Yaubada kebu towafa
    i na sivetovoidiga, ꞌifwaidi tomotoga ta na saladi i vo, ꞌIda wafawafada, ta na
    ꞌani, ta na yemu, ta na wafa-vagata.”
  ory-ory: ଯଦି ଲୋକାଚାର ଅନୁସାରେ ମୁଁ ଏଫିସରେ ବନ୍ୟ-ପଶୁମାନଙ୍କ ସଦୃଶ ଲୋକମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ
    କରିଅଛି, ତେବେ ସେଥିରେ ମୋହର ଲାଭ କଅଣ? ଯଦି ମୃତମାନେ ଉତ୍ଥିତ ନ ହୁଅନ୍ତି, ତେବେ ଯେପରି ପବିତ୍ର
    ଶାସ୍ତ୍ରରେ ଲେଖାଅଛି, “ଆସ, ଆମ୍ଭେମାନେ ଭୋଜନପାନ କରୁ, କାରଣ କାଲି ଆମ୍ଭେମାନେ ମରିବା।”
  bzj-bzj: Unu tink seh Ai mi fait aaf dehn man weh stan laik wail bees da Efisos
    jos fi satisfai fi mee oanself? Dat neva mi wahn du mee no gud. If di ded noh
    wahn rayz op bak, den da laik weh dehn seh, “Mek wi jos eet, ahn jrink, kaa tumaaro
    wi wahn ded eniway.”
  chk-chk: Are ngang üa fiu ngeni ekewe manmwacho lon Efisos fänäsengesin ekoch popun
    mi fis seni ekiekin aramas, met lomotan ngeniei? Nge are ekewe mi mäla resap manausefäl,
    pwota sisap chök föri usun met ekewe ekoch ra apasa, “Ousipwe momongö o ükün,
    pun lesor sipwe mäla”?
  ssd-ssd: Ye kummba maŋ ti ndaŋget kande ye Efesusŋge agaŋmor ŋguikok taŋaŋ nane
    afu ye ndoŋ kame bunaig ta ake rar ten kande. Alonu kilke te mbolok wam kuga.
    Kumanu mbal maŋ ti ndaŋgade kande sine teŋenmba sakeg kande. Sine mine minemba
    nduiye kumamŋgig. Ta tuku sine minmba kule nyumba pagumba nyumba gare-gareka ndo
    minbe ŋgube.
  acr-TNT: 'Chilaꞌ Éfeso lic xinchꞌoꞌjin cucꞌ “itzel tak awaj”. We ta na jinta nucꞌaslemal
    chilaꞌ chicaj, ¿saꞌ cꞌu cutikoj riꞌ cancꞌulumaj tak waꞌ che ruwachulew? We ta
    na quecꞌastaj ta ri ecaminak, cꞌo cutikoj ne riꞌ ri tzij cabiꞌxic: Chojwoꞌkok,
    chojkꞌabarok ma xa cojcamic cachaꞌ.'
  rop-rop: Yumob sabi wanim mi toktok? Wen aibin abumbat detlot trabul iya langa dijan
    taun Efasas weya mi jidan, imbin jis laik aibin fait langa wailwan enimul. En
    if aibin abum det trabul dumaji aibin lukabat trabul, wal hau det ting garra album
    mi? Det ting kaan album mi. Yu si? If im trubala nobodi kaan gidap laibala brom
    dedbala, wal wi lafta bulurrum det wei blanga detlot pipul hu oldei tok, “Wi garra
    dagat en dringgimbat en abumbat gudtaim, dumaji tumorro na wi garra ol dai olagijawan.”
  mee-mee: 'Pala ka inae iau momo ngae Epesus, na iau ka balvali kala nga oru ra tongarea
    kena ma gie ra pinolo. Na taroma iau ta bali minmina ta ravunge oru e nga kalaunga
    iau nga momongau nga mogalo laekia e ngape mana, na iau sana ta rave otte. Taroma
    Nutu sane te pasigipage reke mate nga mateng, na ita ngaka kuma kurumea ragau
    palu pangamologangarea a ri ke paꞌe nga Lau Ae Nutu Kanna pala roma: “Ita ngaka
    kani ba ngaka inu, ta ngangaila, na ita kaka la mateng.”'
  dif-dif: Ngani kana jeribaka Ephesungu nganti tirini tirimalina wonti, mina ngato
    ngamalkai nunkangundru? Narila wata jiritjinani, ngaiani tajinanto ja tapananto,
    ngangau tankubana ngaiani matja nari.
  gam-gam: Una golo aglo erwo gun napine we djinj ge kandja kaima paika, na dumo Epesus
    molo una ke boll kunda yell ge kokas kulo yellka. Una golo par alla aglo erwo
    gun napine ge, Nono kumaike gopon, ipon nono kwa no, nu no, nomane dall yembon
    we dji
  nou-nou: Edo Ephesus nati einda na binga ewamei minonu sedo ena awa teta na ambe
    jinjeri wo de isoro arago edo ena. Edo na awodo edo na nasuka iaviri adi adena
    mo riroga mo ro beni? Ingo ge awa garira, “Ingode indido kumbudo ore ko euma ingodena
    betadera awasedo.” Edo embo betoro God mi ungo jigae erae edo ira awa ingode sari
    mi sira awodo atore.
  mqb-NT: 'Ɗo ahay ta gak alay ti nen bayak a à Efesus. A ga nə kawa ma vaɗ zek tə
    zizœk ahay. Aday kak abay na ga matanan anga sa njaɗ zay pə daliyugo a anan nà,
    ni njaɗ anan magwagway wuraw? Kak abay ɗo sə məke ahay ti slabakay ahay sabay,
    ata nà, pərahuko anan azar anà jike sa ''am a inde həna biɗaw? A wa: «Ənga puko
    panan a mənuko, aday suko panan a mənuko, anga luvon sə sidew nà, anà mənuko
    sabay.»'
  ape-B: Sapos ipak pukli yek yagipech elpechin tinytin atin ali dakio yenek enyudak
    moul umu, yek yakli ipak puklipe. Yek yape Efesas umu, yek ulkum molomu ilau monekech
    yopichi echudak ali dakio yanu chanubu wanohichi elpech kobi douk wanalich mahich
    umu malpak? Sapos adul chagak uli eke kobi wata chitakimu, “Apak muwak nebeguni
    woligun gnunu abal. Umu moneken, kaman apak eke mugak munak muwichuk” kobi douk
    enech elpech chaklimu.
  grc-F35: Εἰ κατὰ ἄνθρωπον ἐθηριομάχησα ἐν Ἐφέσῳ, τί μοι τὸ ὄφελος; Εἰ νεκροὶ οὐκ
    ἐγείρονται, «Φάγωμεν καὶ πίωμεν, αὔριον γὰρ ἀποθνήσκομεν.»
  cav-NT: Eiyetauju ecuana pereu ecabatiu bucha iba mureda tsehue catiyaque earauju
    pereu ecabatiu bucha, jadidya ique pereu cabatihua eiyetauju rehua Efesoju, Yusuja
    quisarati cuejahua tibu. Jidaque camadya ni ecuana riyaque yahuaju baya, jutaquiju
    ¿aishu tu jida jutaquiju ique jadya canerecatie juyaque? “Araara, ijiiji jadya
    nejura, masadama ecuana teredadibuque”, jadyatu Yusu adeba baecua cuanaque jubahue.
    Majutsu ecuana aninucabuque amaque juatsu, jutaquiju taa tu dyaque jida dutya
    ecuana cuitadya camadya capureamaturati jida juhua.
  kgp-NT: 'Cidade tỹ Éfeso tá sóg mĩg mré rárá ri ke han mỹr, hã ra tóg inh mỹ nén
    ũ há han ke tũ nĩ vẽ, ẽg tỹ rĩr mãn'' he tũ ra. Ũn kãgter mũ ag rĩnrĩr mãn ke
    tũ ra ẽg tóg jatun mỹ ẽg tỹ nén to én mũ han ke mũ vẽ, ẽg tỹ: “mũ nỹ, jẽn jé,
    kron jé, ẽg hỹn vaj kỹ ter ke mũ,” hen kỹ, Topẽ ki ge tũ ag ri kén ken kỹ.'
  bvd-bvd: Nau ku dao toi 'afitaia baita ni maeli lana ki 'i seki 'Efesas, ma lea
    sae nau kwasi manata ngado guu 'ana God uri tatae lana wane faasia maea, nau 'afitai
    guu ku noni maabe uri liu lae lao 'afitaia nai ki. Ma lea sae God tara nia ka
    nao si tataea guu wane faasia maea, nia diana 'asia naa uri kolu ka ili na 'akolu
    sulia si baea bae nia 'urii, “Kolu fanga diana ma kolu ka kuu diana 'akolu suli
    ne kolu kai mae gwakolu!”
  ukr-1871: Коли б я чоловічим робом боров ся з зьвірями в Єфесї, то яка менї користь,
    коли мертві не встають? Нумо їсти й пити, бо завтра помремо.
  apz-apz: Ngko ango Efesos sopo nohumentanɨngko nje mango sohwa hofɨko ngkimo siki
    sɨwojo hopa wolofonɨsyantɨfi inomokomanyɨmalofofoho. Osoꞌno aꞌamu poyo peꞌnyo
    sohwa hofɨko molɨkapitnnefoho eso nehopi lontɨfijontentesi i ngko olo syoho loso
    imeso oso tango nɨꞌmantontentesi olo yahino loso hwayohohnnesohilo. Aꞌamu fehohnjoso
    hofɨko Jisas kako nakumo asomo songo nelɨkafoꞌne sohumo minɨngkayoꞌnjoso ole lɨwoꞌnɨngkohofi,
    Nakwo poyo peꞌnɨngkuhwasi songo lɨkafoso miyanehwono. Oꞌo, nakwo nɨhuꞌnahone wopeꞌnantanoho.
    Osoꞌno nakwoe honɨngkano wonyo somneꞌno huno piꞌnɨngo engo pehoꞌno wosyofɨsyantanto.
    Oꞌo, nakwo mijo nonyo wosopayo engo mehwasi syohiꞌnyo niyontasɨhnꞌnwi moꞌnɨngkanta
    nakwo poyo wopeꞌnano.
  yon-yon: Efesus aombed karub yena arud ye dingkan areb kerenib ne yoom nangbuwen
    kuu, okad kiri dobiri ye dowadmo keraneen kuu id ma angkimbaraanban. Dukniwendan
    kuu ben dembimokban keroka, “Awari duknanuub kowe, animana oka kuyaamo meene anem.”
    ande kamem.
  poi-NT: 'Tsa̱m pɨ̱mi anáŋa̱pa con jém ánenemigoyaj jém attebet Efeso juuts áŋa̱pa
    tu̱m pɨ̱xiñ con jɨmñi ani̱mat, pero d́a t́i acuwatcuy siiga d́a pɨsyajpa jém caaneyajwɨɨp.
    Wɨa̱p tanɨm juuts nɨmyajpa: “Tawíctámpam y tanɨ́ctámpam porque jo̱ymɨ tacaaba.”'
  wuv-wuv: Ma wagii fei bigi'au una fiharei a'a ei rama'a yei Ephesus, ma'uaa tamanu
    hanuna nabaa una bigi'uaiaa ei manumanu yeni a'a feni ano? Nabaa lomi ro'aa asi'aa
    ei ma'ea, “Te, odii o hanana ma hunu ua, uaa narani, o'aa ma'e.”
  quf-NT: 'Nuqami Éfeso pwiblupiqa kusala saqra mana allinkunata ruramanatinllapamapis
    kusalata shachinakusha kani. Piru chiqapta mana wanuqkuna kawsamuyatinqa, ¿imatataq
    ganasha kani chaynu shachinakurqa? Ashwan nishanllapanuqa dijarma ninayta: Unta
    mikushaq, upyashaq, chaqa allaqmantami wanuyani nir. Piru wanuqkunaqami chiqapta
    kawsamuyanllapa.'
  yuw-yuw: Nocho Efesus taun idotan bongono wocin wömai nocho youp orongi sinom tongga
    foyop ombot. Nocu nakain youp matogot. Muno nocu Duichon youp togot mahong omimaho
    wönggon mawekonahinganu wömai nocho kiap wo komanang sinom togot. Omimaho maweko-ninganu
    wömai nonu komong itmanaina nacno yamuc nongga spak tongo itnam.
  hus-NT-1971: Tam tin c’uajatac ti Efeso tin olnom c’al an alhua’ cau tin yajchiquiy
    i pathay inicchic in ey ejtil max pel i tse’ acan lej thimalon. Jolat u yajchicnamal
    antsana’ max yab quin ejtha talbel tam in tsemenecaquits. Max chubax yab u ejthab
    an tsemelomchic, tam jun t’ajat qui t’ajchiquiyq’ui jant’ini’ u uluhuab c’al talchic
    i inic, cu c’apuplatsq’ui ani cu uts’uts’latsq’ui cum hualam cu tsemetsq’ui calam
    ani ja’its expithcua’.
  med-med: Met Episis kona ila, na ndi, mʉi kona ila wamp mbʉ nga numan mbʉ, kandʉp
    tʉp kʉn, mel rakra kʉⱡ kʉn, el roⱡʉmba ndam, namba mel ti ekit tilimba? Wote,
    wamp korung mbʉ, wakʉt tikil nʉring ndam, wote ik ti nʉk kʉn, “Utʉma kuⱡmin ei
    ka, nu rʉng mel mbʉ akup namin!” nʉtmin ik ni, wak ramin.
  bch-bch: Be gid panua papaeamao ngan tuanga Epesus tiparau pagau mambe masilau saksak.
    Ta oangga nabada ieieinga toa ne, be leg madonga kemi eta muriai mao, eine kadonga
    toa ne ilua gau madongan? Oangga gid matemate tidae mulian mao, kemi ngan tanasi
    tingelgel tano aea mambe posanga idil ga oaine ikeo ngan ga bedane, “Kemi ngan
    taean ga taun, ngansa sabale tota tamate.”
  cco-NT: Jo̱ song lɨco̱ꞌ sɨjeenˇn e niꞌíinꞌ˜n jaléꞌˋ e ngɨ́ɨnˋn jí̱i̱ꞌ˜ mɨ˜ seenˉ
    fɨˊ jmɨgüíˋ la, jo̱baꞌ jaˋ eeˋ ta˜ mɨˊ calɨꞌíingˆ jí̱i̱ꞌ˜ co̱o̱ˋ quiéˉe jaléꞌˋ
    e gaˋ e nɨcangojéeˊ quiéˉe ie˜ lamɨ˜ catíingˊ júuˆ quiéˉe có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ
    i̱ sooˋ dsíiˊ i̱ seengˋ fɨˊ Éfeso. Co̱ꞌ faco̱ꞌ o̱ꞌ jáꞌˉ e nijí̱ꞌˊtu̱ jaléngꞌˋ
    ꞌlɨɨ˜, jo̱baꞌ maquieeˇnaaꞌ jo̱guɨ maꞌnéꞌˆnaaꞌ, co̱ꞌ dsaꞌóˋ joˋ ñiˊ su se̱e̱ˉguɨ́ɨꞌ,
    lɨ́ꞌˆ laco̱ꞌ júuˆ ró̱o̱ˋ e féꞌˋ i̱ lɨɨng˜ dseaˋ.
  deu-1951: Habe ich als Mensch zu Ephesus mit wilden Tieren gekämpft, was nützt es
    mir? Wenn die Toten nicht auferstehen, so «lasset uns essen und trinken, denn
    morgen sind wir tot!»
  alq-ALGNT: 'Ooma Epes (Ephèse) odenag, nandam a8iagog nigi kitci nanekadjiigog.
    Mi maia tabickotc kagi kitci nak8ita8ag8abanig nopimig a8esizag ka ijinagozian.
    Kicpin eta ki iji mamidonendamaban ooma akikag nipimadizi8in, ceck8at ii nidagi
    iji kodagito. Kicpin teb8e ega abidjiba8apan kagi nibo8adj, misa teb8emagan ii
    e ikidonani8ag: “Magocedan acitc minik8edan, ne8ad mega 8abag kiga nibomin.”'
  ixl-NNT: 'Asoj yeꞌl unqꞌa kamnajeꞌ la ul taama, ¿as kam qꞌi la untxꞌakeꞌ tiꞌ unbꞌanat
    chꞌaꞌo tukꞌ unqꞌa uxhchileꞌ uvaꞌ nichꞌoꞌn taama sviꞌ? Tan ech vitxumbꞌal u uxhchileꞌ
    echeꞌ txokop uvaꞌ vaꞌl ichiꞌoneꞌ. As ech kojeꞌ, as aal bꞌaꞌneꞌ uvaꞌ ech la unbꞌaneꞌ
    echeꞌ nibꞌan unqꞌa uxhchileꞌ uvaꞌ ech ni tal ileꞌ: «Txꞌaꞌnoj oꞌ; as ukꞌaꞌoj oꞌ,
    tan qꞌejal la kam veꞌt oꞌ,» tiꞌk unqꞌa uxhchileꞌ.'
  boa-NT: '@see-verse:1CO.015.031'
  quh-NT: 'Cristoj sumaj willanasninraycu makanacorkani cay Efeso llajtapi leonjina
    sajra runaswan. Chaytataj runaj yuyaynillanwan ruwayman chayka, ni ima allinpis
    nokapaj canmanchu. Sichus ni jayc''aj wañuskacuna causarimuncuchu chayka: Miqhunachej,
    ujyanachej, k''ayamin wañusun, nincujina.'
  kwi-kwi: Efeso pɨpulura tuasmin, nane kwisha aliz awa akwa naiztau. Na sun aliztuzkasa
    waya kitkas, chinkas kana kitchish. Irɨt awa irɨttas kakultukine, nane chinkas
    kana kitchish. Uruztas awane ka kizamtu, “¡Pishta sawizsan, kumirakas kwan, chappikas
    kwan! ¡Tɨlawa iwiznapas!” ka kizwizsan.
  agm-agm: Isɨhiya aimɨ napohiyɨhiya japɨhɨ anɨmwaahɨpatombɨ namepaitaatɨwɨhandɨ sandɨ
    akɨtɨhandɨndaataahɨ sandapɨ nɨnɨ wɨndɨ kamaatɨtaanɨhe. Kamanaatɨ nehɨ nanɨhiyaatɨ
    bindɨha nandapa waapoho nga nandaanɨhe. O amɨ bousonaahɨ napowaatɨ sɨkiyaatɨ ahotɨtɨhaahandisonaatɨ
    pɨwɨma kɨma akaahanaahɨ isɨhiya Epesaasihandaahapɨhiya suhwɨ maasapɨhomɨ kairɨhɨretɨ
    kaiwɨ bimohiyɨhiyaisatɨ itɨhɨtɨndaanɨhe. Aiwɨ amɨ kiya nɨngi napitaiwɨ andɨtɨniwɨtaapo.
    Sandɨhɨ owetɨtaise.
  ubr-ubr: Yau nin Ephesus mafam gagaminai nan on au bobo aurin afofourtobon baise
    sabu on yau sebiragiteu, osi on rega foro tutuenis ba sefofour, ato yau arimon
    aifan baiyan obin nin tafanamai anboai? Sabu rabobis men sinmisiririn men on,
    ato sabu engon dura sau sebikakafun ba on tanigibubunuai, “Ot on asir bayu tanam
    tanatom mom, ato raso tanarab.”
  tsw-NT: Na̱ a̱ ꞌya̱sa̱n a̱kwa̱kwa̱ shi, nye i ɗa ma̱a̱ tsura̱ na̱ n yuwan nla̱ngi
    na ama a Afisu aza a na a̱ ri nlyayi? Na̱ a̱ ꞌya̱sa̱n a̱kwa̱kwa̱ shi nye i zuwai
    tsaa yuwan cine a dansa shi? “Lyawa tsu lyuwai tsu sowoi, adama a na nfaꞌan tsu
    ta gura kuwa̱i.”
  cax-NT: 'Au Efeso tarucapae nitübori genterrü iñemo. Aboma tacana nuitümüca botüborico.
    ¿Pero isanempito yaserebiqui nanaiña arrüna nichaquisürücü, arrtü ñemanauntupü
    chüsüboricopüma tato bama coiño? Arrtü sanempü, mejor usuraboira tacana bama maquiataca
    sane: “Ubara, uchara, itopiqui tubaca oconca”.'
  aia-aia: Na'i Efesas 'iraaui nei narau aba gugua rau 'onaai mwamwaa wawauru narau
    raba ha'ata'aiau di'u. 'E taha na goro 'iniai rongomaata'i 'onaa nagau bwa'i suruta'e
    aho'i baaniai mae? 'Onaa nagau bwa'i suruta'e aho'i baaniai mae, 'a goro gasi
    dogai ha'isuriai ha'atee na o'ani, “Gai ngaungau magai gonogono, 'inia na'i ho'oa
    gai mae.”
  srp-1865: Jer ako sam se po èovjeku borio sa zvjerovima u Efesu, kaka mi je korist
    ako mrtvi ne ustaju? Da jedemo i pijemo, jer æemo sutra umrijeti.
  agt-agt: '@see-verse:1CO.015.031'
  lug-lug: Kale obanga nze omuntu obuntu nalwana n’ensolo enkambwe mu Efeso, kingasa
    ki? Obanga abafu tebazuukizibwa, “Kale tulye tunywe kubanga enkya tuli ba kufa.”
  yby-yby: Nemoya Epesisi numutokaya liwe ulakidana wewenaki lowa heko minoboya, sakoya
    aha wewenasida onowe nesanipolo demesalo molatidanako, liwe ulakidana nesa mako
    nenaha ideko nemotoka soto petine. Aleuti sinametuboya maya edawaki nesamidana
    epalo minobo nesalimoya ula minametibo nesa lolo etine. Helekoko sinokaka nesaya
    minametiboya aijoya helekoloyo olotiya jahena kohako ono ehada jeko uvaleina noko
    elowa jeko minatune liki likaka niabo ga maya woko wehe letine.
  heb-heb: אם לפי ררכו של אדם נלחמתי עם החיות הרעות באפסוס מה תועלת יש לי אם המתים
