  gaq-gaq: ଜଦି ନେଙ୍ଗ୍ ନର୍‍ନେ ଇକ୍‌ଚା ଡୁଙ୍ଗ୍‍ୱେଚେ ଏଫିସିୟନ୍ନିଆ କଣ୍ଡା ଜନ୍ତୁଇଂ ସୁଗୁଆ ରେମୁଆଁଇଂନେ
