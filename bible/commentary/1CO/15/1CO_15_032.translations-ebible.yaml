  mox-mox: Ta tuta nana ʼabaga Efeso ʼinaya yatoatoa, ʼinega vaina tomotau kavona
    yubai sasasadi maega avevedavi. Ta ge ana aqiaqimo ʼiguya ʼeguma vedavi nana ʼinaya
    eda ʼaliga, ta gebu eda vetumaqana tuta maimai ʼinaya tovetumaqana qabuda ʼaligega
    kana yaʼitoto ʼevivi. Mana ʼeguma ge eda vetumaqana ʼinega yaʼa wese eda vona
    ʼidewani vaina tomotau ivonaya, “Kana ʼai kana numa, mana ʼibe kana ʼaliga.”
  kew-kew: 'Neme abade Efesus su raa-para piri maeyae yana nona piane aanu raapu yada
    pisu. Goa pisu pare ora ome onaanuri Gote-me wala namarekata pisa yaalore neme
    akeane go yada pisu ya? Gore aa medalomame gupa ta: Ekeraare niaa omalima-pulu
    palaina eta no ipanu page namina. Gore Gote-me ome onaanu namarekaata pea yaalore
    apo agaa ora ta pema.'
  dww-dww: Deḡoda gurie midisuḡu munaḡa ibewa, naumeki da taugu Epeses nopone nam
    sibo guri è kita saḡesaḡe. Deḡoda inam nama, naumeki da “Tauda yodi tà kani, tà
    tego, be pomai tà gurina.”
  twi-ASANTE: Modwene sɛ mfasoɔ bɛn na menyaa wɔ ɔko a me ne “nkekaboa” koo wɔ Efeso
    no? Na sɛ awufoɔ nsɔre mma nkwa mu a, ɛnneɛ “Momma yɛnnidi na yɛnnom, ɛfiri sɛ,
    ɔkyena yɛbɛwu” sɛdeɛ wɔka no.
  aoj-aoj: Aeꞌ agape Efesus apaꞌ andaꞌ wandaf aloma mafis magail alupi luꞌwami. Amamba
    atiasi aeꞌ efaꞌ hiahawes buꞌwasi maisam? Iꞌi aꞌ endilisi esis sagagaꞌi owaꞌ sotanima
    sosafela, eaꞌ siꞌi anis epes gawaisi sagaꞌi, “Hapaisi, apaꞌ meaꞌ gwaꞌaisii embela
    naman mogagaꞌ.”
  cbv-cbv: Nin Éfeso tʉ́tchidih dawá jiowã́ pah íijnit, Jesúíh doonádih wã naáwát
    jíib, weemdíh ĩ mawíhip yʉh jĩ. Pánihna, boo pʉd jʉ̃ʉ́wát ã wihcah, dedé pínah
    ãta nihcan tagaá. Jwĩ boo pʉd jʉ̃óhcan, “Waícanjeh jwĩ wʉnat pínah jã́tih, jwiítdih
    wẽi babh jeémátjeh caá náahap”, ĩpĩ́ niiját pah yoobópdih ãta jʉm taga. Obohjeéhtih
    jwĩ boo pʉd jʉ̃óhbipna caá.
  taw-taw: Yad taun Epesus mɨdɨl, bɨ ogɨnap chen ladek tek yɨp gɨ tɨmel yɨbɨl gɨl,
    ayɨp penpen gɨnok. Lum awl gos ak nɨŋɨd tap ogɨnap dɨnɨm agɨl anɨgɨnek akaŋ? Mel
    yɨbɨl. Binɨb tepayaŋ tɨkjakɨnɨgabal agɨl anɨgɨnek. Binɨb pen tepayaŋ tɨkjakɨnɨgel
    tek ma lenɨgab, takaw olap apal, Tol pɨsnep kumnɨgabun, anɨb ak mɨñɨl mɨdobun
    ñɨn awl, tap ñɨbɨlɨg ñɨg ñɨbɨlɨg gɨ yonɨgun apal ak, chɨn nɨŋɨd kɨdek gɨnɨgun.
  jic-NT: Napj tjevelé Efeso po'ó Dios tjevelá. Gente pasal pülücj ts'a 'intsja ne'aj,
    malala quelel la najaytsja. Yupj pü'á ts'i 'inyá jinwatsja. Newa nin, napj lovin
    tjevelé Dios tjevelá. T'emel ma quelel t'e'etsja tjevelé na. T'üc' way tecya'lin̈
    ca sin müjünsücj, mpatjam niswá; nin mpes tjevelé napj. Nepénowa javelepj ma ca
    nin mpalas. Ma nin mpalas, “más 'ücj lyajacj, myüsiquecj p'in. Yaya nca'lequecj,
    ncawajas ca cupj la p'in, mpes más 'ücj 'ücj qjuisas quinam.”
  zap-NT: 'Belne nako ne noze por noo ne nak noo mengyëzlyu nak ne ykyiin yrandxee
    ne wlaa noo lad men-Efeso, men ne nak zegnak maa ne ndux, bat rkyiindeto. Belne
    nako ne ybandet mengut, mazre wendee ylaa be zegne re mén ne re: “Yoo gu be, yoo
    goo be, porke yzhe wiz le be wet.”'
  wer-wer: Wel wiaurö weletakaan wal naën ëëpën talte nem Epesas kak wakaimautak wal
    ëëpenaata ngönte ök yaan omnarö kent ngaaröa ök utpet elnëauta kangut naön ëëm.
    Wel wiaurö weletakaan wal naën ëëpën talte omnaröa ya pöl ëëpen. Pit epël ya.
    “Ëlpamök wel wiipenaatak peenëër këëre imën nëmpa.”
  ipi-ipi: Namba omewando, namba malinga ika lolo-peyawa nembo toto, wamba namba omolowane
    lo yuku naene atoto, Epesasa tano okona tane akali yia kapua gulene tupa towa
    yanda pewa. Nambato yuu okona wandakali tupamane nembo talaini pua nembo toto,
    wuane pewa-yale, nambato yole aki mindi mewa-yalepe. Wandakali omene tupa katulo
    malinga ika nalolo-peyai yando, nanima omoloma-angi, matili nanima malinga ika
    nalene, tomo dee lapone nanolo-peyama. Matili tomo nanolo-peyama pia-yale, andipa
    nanimato ulia ipa ima kambua naka pua atamakale laima-yale.
  qul-NT: 'Efeso llajtapi sajra animalcuna jina runacunawan sufrichiwarkancu. ¿Imapajtaj
    chay jinata sufrini? Wañuskacuna mana causarinan cajtenka, chhicaka causasunchis
    waquincunapaj niskanman jina: “¡Miqhusunchis, ujyasunchis, pakarintaj wañupusunchis!”
    nispa.'
  tnc-tnc: Éfesowejearã yiwãrõraᵽaka ᵽoto, yaiwẽkoa boebaitaka ima uᵽaka imawa'ri
    yire jããrika ri'kakoᵽeraᵽarã yire yi'ririyaᵽaberaᵽarã. I'suᵽaka yire nabaamaka
    “Reyariᵽotojo õñia majariᵽe'rirũkia imabeyua”, ãñuka ñimarikareka dako baaerã
    ba'iaja jũariᵽotojo nare wãrõka'wisijũaberijããekaki yi'i. Reyariᵽotojo õñia majariᵽe'rirũkia
    imaberirikareka ᵽuri “Ñoaka õñia imarũkimarĩrã maime. Suᵽa imarĩ õñia maimatiyikuriji
    mayaᵽaika uᵽakaja ukubaraka, ba'abaraka maimaerã”, ãᵽaraka Jesúre yi'ribeyurãte
    baaika uᵽakaja baairã maimajããeka maro'si.
  ter-NT: Enepone yupíheovo ngóxuna'ixeovo índea ne êno kotíveti koekúti ya pítivokonake
    Éfezu, kutí koe ongópoti êno ipúhokovoti hó'openo. Itea eneponi hákoti ngúxone
    xoko Itukó'oviti énjone koúsokeovomo, kutínikopo itópoinonu ixómoyea ngóxuna'ixovo?
    Eneponi hákoti kanâ'u exépukopea ne ivokóvoti, yusikónenikopo yuíxeovo níkea ûti
    yoko vénoyeovo vo'oku poéhaneni pevóti kúxoixo ûti.
  bmr-NT: 'Uujoho jillɨ onoomaño Efeso cuumivɨ jɨcumɨbadɨ iicahinɨmo miyamɨnaama moonɨcasihinɨhi.
    Jaaneguiiha, ¿toonotɨ jinejeque ɨcɨjirahi, miyaano uchuumucuumo siino buheetecuutɨmo
    icajiruva? Jaaneguiiha saatoho eneehicabadɨ imijiruno mihicano: Mamachuqui, bu
    mahaduqui icano cɨvohogo miguijevecujimaño, noomoro.'
  fuf-fuf: 'Si tawii ko e faale neɗɗanke mi haɓiri kulle ɗen ka saare Efeesi, haray
    ko nafa honɗun mi heɓoyta? Si tawii mayɓe ɓen immitoytaako: «Haray ɲaamen, yaren,
    ɓay jango en maayay.»'
  bhl-bhl: Yu nem kanesi sang kale kililina! Efesus abiw mutuk fian ka kel, ne kut
    samal atul nam so gansi te. Ne kawin dim kaleem ibolow fukunin kuw gelewi tewe,
    ne nimtew angom ete kut samal atul nam so gansi ye? Kawtiw kuaneko, iti finik
    so teininba keliw tewe, nu Sow kutim atin kuw kuaneko, banimokoluw kasike kame,
    nu sak wanin so, wain ok so wanbuma!
  ons-ons: Na Epeso matko gekole, eao naŋane ŋaba ŋei korop osom zubaine yale eŋerop
    kawali qekole. Ea sola mawa mawa wane okangoleo, yemo onoka maine mane maikale?
    Mane mida! Seu seuoŋine wisikae wie wie mi pamaikeo, yemo yeine. So ŋei qelaŋ
    natne ra okanmami, iwa yale, “Ŋene ŋara so doku ne bat okanŋem. Ŋene qaeki maine
    seukkene. Seukŋem oŋa oŋaze siukeake. Waomze mane mi gemaike, yemo sot turuŋze
    mi maratkaikene!” Na don ea ramaile, wele midadaine!
  con-NTPO: '¿Aqquia injanga ti gi ñajan Efeso canqqueni putsa''su a''i''ccu iyicco?
    ¿Aqquia a''i in''janqquia''caen ti gi patsu? Nane pa''chondeccu ñoa''me ccase
    qquendya''biecan''da qquen suqquia''caen injanga gi canse''faye''can: “Jinge amba
    cui''je''faye. Tu''i gi pa''faya.”'
  ghs-ghs: Qupadzomo! Epeso nagapata ttoka abi qesai hoo qaanomama noko qesa teetorai
    nokoi rasaki nokometa hee, Nanai ihaike oho qaa eete baataqu mae baamu? Baataquko
    bamu paha eehaha naataquta nanai ao saqubema guume ma meerata giimaqa baatakoi
    oiqi hiirorai. Oonihe napamae oonomaho totohota hiibaquko bamu isanataqu. Baamunipamu.
  peg-peg: ଜଦି ଆନ୍‌ କେବଲ୍‌ ମାନାୟାର୍‌ ଇଟ୍‌କାଡ଼୍‌ ଇସାପ୍‌ତାଂ ଆନ୍‌ ଏପିସତ ରାନ୍‌ ପସୁଙ୍ଗ୍‌
    ଲାହାଙ୍ଗ୍‌ ଜୁଜ୍‌ କିନାଙ୍ଗା, ତେବେ ହେବେ ନା ଲାବ୍ ଇନାକା ? ଜଦି ହାତାକାର୍‌ ନିଙ୍ଗୁର୍‌, ଲାଗିଂ
    “ୱାଡ, ଆସେଙ୍ଗ୍‌ ତିନାସ୍ଉଣାସ୍‌ ଇନାକିଦେଂକି ୱିଗାଲିଂ ଆସେଙ୍ଗ୍‌ ହାନାସ୍ ।
  txu-NT: Krĩraxbê Epexu jakam me kute ibĩn prãm. Ga, me kute rop djàkrêo kê nhym
    kute me par prãmja pumũ. Nã bãm memã Kritu'ã ajarẽ nhym me arỳm imã àkrê:n ibĩn
    prãm. Ne ren me tyk akubyn tĩn kêt ba ren ba akubyn itĩn kêt ne ren ajmã nẽ. Ren
    me Epexukam ibĩ ba ren akubyn itĩn kêt ne ren ajmã nẽ. Nhym be, kati. Dja me ibĩn
    ba akubyn itĩnkumrẽx. Nhym be, amrẽbê ne me arĩk abenmã kum, “Dja akatibê gwaj
    batyk ne babiknor jabej. Gwaj kam on batĩnri amijo kĩnhbit. Gwaj banhõ kwỳ krẽn
    bakõm rax ne bakĩnh kati”, anhỹro ba. Ne ren gwaj batyk ne akubyn batĩn kêt ba
    ren mekôt ã ikabẽno ane. Nhym be, kati. Me tyk akubyn tĩnkumrẽx.
  eng-WEBU: If I fought with animals at Ephesus for human purposes, what does it profit
    me? If the dead are not raised, then “let’s eat and drink, for tomorrow we die.”
  gnw-NT: 'Yandepuere yae yamɨjaanga reve che añerãro maemɨmba pochɨ vae reta ndive
    Efeso pe. Ẽrei ¿mbae pe ra icavi cheve? Umanocue vae reta ndarau icove ye yave,
    yandepuere yae: “Yayecou. Echa''ã pɨareve ñamanota co.”'
  mux-mux: ⸤Ya kolea-auli⸥ Epesas ⸤Krais-nga temani-kaiéle topu siliáliinga na kot
    tenjiku kene⸥ ‘Méle-takarama kene ele teambu.’ niku na akuna liiku munduring akili
    enini ‘Yu-yunu numanale-ni piliipa kene kongun ili telemú.’ niku pilííngi lem
    mong toku niku sangi. ‘Na méle nambulka mélema liimbu.’ nimbu kene kolea-auli
    Epesas méle-takarama kene ele telemuluye? Yambu kolemelema Pulu Yili-ni ‘Lomburuku
    ola molangi.’ naa nimbá lem “Opali kolumulú akiliinga ekupu ⸤‘Numanu sipu molamili.’
    nimbu⸥ no kene langi kene ⸤pulele we⸥ nombu molamili.” niamili.
  maj-NT: 'Nanki Efe̱so̱ kis''eko̱na kju̱a̱sti já xi b''a̱ ts''ín kjan xi nkúhu chu̱
    kjan, tu̱nga tsa najmi ta̱ kj''u̱a̱íya ngáha̱ ra̱ xu̱ta̱ xi ja k''ie̱n, ¿mí nihi
    xi tsijnena nga b''a̱ kits''ian? Tu̱ sahá b''a̱ n''e̱é xi nkú i̱ncha tsu k''u̱a̱
    já: “S''i̱á ko̱ chi̱ne̱é, a̱t''aha̱ ndyjunni̱ ku̱a̱yáá.”'
  bkq-NT: Tarâ Efesodâ kâmaynoem keankâ kâdutuly. Ânguydo imeom tyewiâseim modo agâ
    kâjitoguyly waunlo ara keankâ, Jesus Cristo wâgâ augueday, yizepaom modope awylygue.
    Yigueduo kurâem witondyly kâinwâmpyra urâ-ro watay, âdyem nitaymba tâise arâ kâsenagazedyly.
    Aituo “Ize kydatolâ kyzeinre, toku ikaji kitoem kehoem kydadakuinre warâ, kopaelâgâlâ
    igueze mawânkâ kurâ” Deus eynynâbaom modo keho ara awidyly lelâ tâise koendonro.
  kue-kue: Ana Efesus kamun na kambu are kande bogl kunda erika i yomba embriyeno
    pamere erika panan, ana na sragl taragl mongomo wakai inagle? Te geglkwa ye andiglkraglkwa
    panan, “I pra nono erme nigl ya kaiya mokna ninamga. Sraglpre, tangina nono goramga.”
  cot-NT: 'Yatsipetacaajitaquenaquea Epesoqui icatsimajitaquenaquea, quejeca manaca
    ipishoncajitaquena casecariqui irishecaquena. Oraqueate arimajame aatomegueti
    itancorejajiti maname nantsipetashitaquempame intati, cameetsame nonquejejiaquemparime
    cantajiatsica: “Jame ashecajiguempa aisa ashinquijiguempa, osaitequeratari ametoje.”'
  bnp-bnp: Hosi a vaubi na maka livoa o Epesus. I uka ma a luhoi a maki na malala,
    a rata mavonga. Iau bara luhoi kunana a maki na malala, i uka ma ga vaubi. Ge
    muholi i uka tara viri ge mahuri mule na matenga, bara i manga e huriki ranga
    ri taki, “Si gi kani, si gi ninu, a vuhuna kuduvi bara si mate.”
  apn-NT: 'Na pa hte jar Epes kamã mẽ oprê xwỳnhjê kutã amnhĩ to htỳx pê mẽ kãm Jejus
    kapẽr jarẽnh o ri mẽ hkôt ixpa nhũm mẽ kãm mar prãm kêt jakamã hã ixtomnuj tỳx
    nẽ. No nhỹrmã ixtyk nẽ akupỹm ixtĩr mã kêt ronhỹx pa mẽ kêp Kris kwỳ hkêt xwỳnhjê
    jamaxpẽr o ijamaxpẽr nẽ mẽ uràk nẽ ijamaxpẽr o: Ixte ixtyk ã arĩgro pumunh kêt
    jakamã kot paj mãmrĩ mẽmoj piitã hkur o ri ixpa. Nẽ mãmrĩ mẽmoj piitã ho ixkõm
    o ri ixpa. Nẽ mãmrĩ mẽmoj piitã ri tanhmã ho ho ri ixpa. Ixtyk nẽ axte ixte ã
    amnhĩ nhĩpêx anhỹr o ixpare kaxyw ã. Anhỹr o nhỹx pa ijamaxpẽr o ixpa. Kêp ãm
    Tĩrtũm kot akupỹm mẽ pahto mẽ pahtĩr mã kêt ronhỹx pu mẽ ã mẽ kêp Kris kwỳ hkêt
    xwỳnhjê jamaxpẽr anhỹrja kôt pajamaxpẽr pix o ri papa. No ãm ja kot anhỹr kêt.'
  ctp-NT: 'Bra nu mdaꞌaǎn nde kichen Efeso, lye ꞌa ngwa tiꞌí tiꞌ neꞌ kichen kanꞌ ꞌñaǎn;
    yꞌni tlá ꞌa neꞌ ꞌñaǎn, lye ꞌa msuun neꞌ loꞌoǔn ñaꞌan tiꞌ ngiꞌni ꞌni tlá. ¿Ni chaꞌ
    lka mdaꞌaǎn nde kwa si ja chañi chaꞌ wa ndyuꞌu Jesús xiyaꞌ a? Siꞌi nan ngiꞌniǐn
    kanan mdaꞌaǎn nde kwa. Loꞌo ndiya nten nu nchkwiꞌ: “Kuan tyaja, koꞌoan xalyu,
    chaꞌ tyaa ti kajaan” ndukwin neꞌ ꞌñaan. Kwiꞌ ngwañaꞌan kuꞌnian si ja chañi chaꞌ
    luꞌu Jesús.'
  opm-opm: Noh Epesas aptei pati han ihirnong kot samin ihirsi gusuptiru hat orhor
    meng ma potir oh kakdah morhe timbas hatin ohe danongwi hat patim ihtirneng noh
    yan oh kian yan datirneng. Kakdah morhe timbas hatin yan ohoh ihan noh yan ti
    na datirnengmur. Hanip dire da oh it na masaprineng ihan kat han ire ma Dire kimsi
    hapur timbas hatipri ohoh ihan gin da patim morhor den dayao tom dayao hat inpera
    daham ma daptiru hat orhor patepera dahapatnengmur.
  bvr-bvr: Wurra gun-gata minypa gu-galiya yerrcha aburr-gata minypa an-mugat an-guyinda
    ngaypa nyiburr-bachina nyiburr-ni ngunyunaga Apachach (Ephesus), wurra minyja
    gun-narda ng-gugaliya nyanma rrapa ngika minypa ngu-mujama ngu-nirra nula Christ
    an-gata Wangarr a-jarrkarrana, wurra gun-gata gun-nga barra guna-jeka apula? Wurra
    nipa gala gun-nga. Minyja Wangarr gala a-jarrkarra an-gugaliya mu-ngoyurra a-juwuna,
    “Ngarripa gun-guna waya yama arr-worlworlcha minypa m-balaja, mu-nganicha burr-guta?
    Minypa ana-barlpa barra arr-juwa rrapa jurdach gala gun-nga gu-yu.”
  wal-wal: Taani Efisoonan asadan do7aara baaxetidoogee tana ai go77anee? SHin haiqqidaageeti
    haiquwaappe denddibeennabaa gidikko, “Simmi moosinne uyoos; aissi giikko, nuuni
    wontto haiqqana” yaagiyoogaa mala.
  zad-NT: 'Yell Éfesona'' wdiḻ-len'' beṉ''ka'' nak ka ba zṉia nlleb, ¿beratgui gon''
    gan wdiḻ-lengakee sheḻ''ka'' bi yiban beṉ'' wetka''? Gonchokljacho ka dillaa de
    daa na: “Yeej gaotezcho ḻa'' wetcho wx̱e willj.”'
  kmg-kmg: 'No Efeso haeo qowi mimicne jaŋehec juju gie bapo i ŋicdâŋko siŋkehuc epoo
    wemo fârine mo fua-nareocmu? Hâmockonec fafahare mi fokacko šiŋuc mupene sâckezac:
    “Tomâcko moc hâmonšipeŋte miŋecgac jaha nânâ qowi ro nâc qânâc enaŋ.”'
  aso-aso: Idoꞌ eveneꞌ haza ve nete helakutiꞌ otaaꞌ nene nomive li giladoꞌ nene nazasi
    aꞌmineꞌmine ogo giluvodiniko Eheso numuda mene Kilisitoꞌ gonoꞌve do nouvo eveneꞌ
    ize gulo loposo gili minave nete nene biluvaꞌ i-nidi nizavo amuzo molo minuvodotiꞌ
    nene initeꞌ lamineꞌ ma ngelo dalohe. Mo damolosuko lo gelo alamuvodine. Idoꞌ lamineꞌ
    helakutiꞌ otaaꞌ nene ma nomidiniko geni gono neꞌmine nene gehamo aizeꞌ mo nohelesoꞌ
    nene mo mudise osuꞌ lolosunako nemuꞌ nosoꞌ niteꞌ luvoloni no mino lolize izovoꞌ
    minukeꞌzo li laaꞌ adokovoꞌ nene gele do minunidine.
  uli-uli: Hare ye wochog bo ngang ima fedeg ngalir “mael ka re machoh” wol Ephesus
    le, lea idabey chog luluwal ka yach yarmat, ila ngo meda mmaley le ye budoh mo
    iyang? Iwe ngo hare chomes re towe molow tefael mo irel maes, ila ngo iye sengal
    molwe rema toa sor, “Siya rol mongoy ngo si rol yul bo walsu mele sibe mes.”
  nin-NT: Na ka di abi kɨ ba a si taka tasi hen, imba kye di ingga ka kpa angginggi,
    nu nggo ingga i hi ittu na ashishi na ango ka anishirr ba Afisa ba nggo a si nâ
    ta si ininazzu? Ni ima yo, “Di inta ri ni so, ni ka kɨ ambre.”
  acu-NT: 'Wi Efeso yaktanam pujamtai, aints ainau juun yawaaya nunisarang winasha
    mantuwartas wakerutinau asaramtai, wikia wait wajayajai. Iikia jakar nantakchatin
    akurkia ¿tuusha pujustin wakerukminkai? Atsa. Jakau ainau pengké nantakchamnawaitai,
    tu nintimina nuka nangkamiar chichainak: “Kashin ii jakatin asar, yamaisha nukap
    yuwami, tura nampekmi,” tinawai. Jakaru ainau pengké nantakchamnawaitmatikia,
    nuna tinauka nunaka nekasar tiarminuitai. Antsu jakaru ainau nekasar nantakiartin
    asaramtai, tuuka nintimrashtinuitji.'
  cak-WNT: 'Riyin tek xintij nuk''ij chi xisamej chiquicojol ri winek re wawe'' pan
    Efeso, winek ri can ye achi''el itzel tak chicop, ma na''oj ta quiche (quixin)
    winek ri xincusaj. Xa ta queri'' xinben, ronojel ri tijoj pokonal ri xink''axaj
    pa quik''a'' ri winek tek xeyacatej pe chuwij, man ta jun utz nuc''om pe chuwe.
    Y xa ta kitzij chi ri caminaki'' man ta yec''astej el, juyi'' ta oc kawech kabanon,
    xa más ta utz chi nikaben achi''el ri nibix: Kojwa'' y kojuc''uya'' ruma xa chua''k
    cabij yojcom el.'
  ebk-ebk: Mu maiyunud as nan panagnumnumnum chi taku, ay wachay kotok nan nangontraak
    as nan chiyuycha mangiingor as solet kan ha-un ad Efeso ay kamanak nakepatuy as
    nan sanongel ay animar? Mu tit-iwa ay achi mataku nan nunkatuy manipud as nan
    utúy, atun takú ngarud nan kanan nan tataku un, “Mangmangan takú ya umig-ikop
    takú, tay as wiet at matuy takú.”
  spa-PDDPT: Si como hombre batallé contra fieras en Éfeso, ¿qué provecho obtuve?
    Si los muertos no resucitan, ¡comamos y bebamos, porque mañana moriremos!
  ruf-ruf: Ka ukwitowa kwangu ne iwanu iwakalile ka iwanyama wane usongo akula Efeso
    tsanitowa kwa mbuli tse chimunu, angu nipatile choni? Lekeni iwanu iwafile ka
    ng'awotsilihulighwa bae, leka, “Tuje na tunwe kwaapfila ilupfi twakufa.”
  gun-gun: Xapy'a rei avakue oikuaa rami rive ri Éfeso tetã py mymba inharõ va'e reve
    anhea'ã va'e rire mba'e 'rãgue tu ajopy ha'e nunga rekovia? Mba'eta omano va'ekue
    nonhemboete jevyvei ri ramo “Jakaru ha'e jay'u tema, mba'eta ko'ẽ rã nhamanomba
    'rã”, ja'e 'rãgue.
  agu-BL: Ncha'tz ¿mbil tak' swetz yi na no'c tan wak' ib scyuch' yi e' yi i cunin
    cyuch' smaron txuc yi ate' tzone'j le tnum Efeso, yi ko quil tz'itz'ij walma'
    junt tir? Qui'c ltak'. Ej nin ko quil chitz'ij junt tir yi e' yi quimnake', ba'n
    tcu'n tzun klo' kakbantz, kawantz, kabne' cu'n tetz yi kajbil, na qui na kil ko
    tzun kaquim ek ca'p.
  isn-isn: Yukunzailya ntuni muiloeli nuakiuntu, anga aenikuile niikale niitaki uko
    ku Efeso, ang'wi iashi shaakuiulwa? Leka gwa kulye nukung'wa, kunsoko mudau kuusha.
  eng-PEV: At that town called Ephesus, I got trouble for telling people about Jesus.
    Some men there tried to kill me, and I had to fight back. I was like a man fighting
    wild animals. But, if God will not make me alive again after I die, it means I
    got all that trouble for nothing. Some of you reckon that dead people will never
    live again. If that is true, then we can be like the people that say this, “We
    are going to die tomorrow, so today we will have fun. We will eat and drink as
    much as we like, and we will not worry about tomorrow.” That is what they say,
    but it is not true.
  ilo-ULB: Ania ti magun-odko, manipud iti panagkita dagiti tattao, no makirangetak
    kadagiti narurungsot nga ayup idiay Efeso, no saan a napagungar dagiti natay?
    “Mangan ken uminomtayo, ta mataytayon no bigat.”
  pir-NT: 'Efeso cjẽna usuayequina quehnoañe buheyere yʉhʉ buheri buhiri yʉhʉre quẽdi.
    Masa wijiaro mariedagʉ̃ Jesu yaquiro yʉhʉ ijieragʉ̃, yʉhʉ sa ñano yʉhdʉri dʉhseati
    ijieraboya. Ihyo waro ñano yʉhdʉgʉ niboya yʉhʉ. Yariariquina mʉna tiquina masa
    wijiaeragʉ̃ ohõ saha niboaga mari: “Came cjũnogã yarianata. Dʉhse wahasi mari.
    Sa yena ihya sihniihna. Mari esa tuharo yeihna”, niboaga mari.'
  anv-NT: Gébégé me nlú né gebagé mewaá Ɛfɛsɔs bɔɔ́ áchyɛ me gejamégé ɛfwyale.
    Ɛlú ɛké me mmyɛ ɛlé ne menya mewaá. Mbɔgé mfɛrege ndɛre akwaá áfɛrege,
    awa nsa ayi mbɔɔ́ né ummyɛ bina alú ɛfɔ́? Ne mbɔgé bɔɔ́ ákwilégé fɔ́ né
    negbo, “Gɔɔ́ge dényɛgé, dényúgé ɛla gachyɛɛ́ dégbo.”
  sab-NT: 'Cha boidu tanre daga ngwale una Efesoge kwian Cristo gerua dollale kote,
    kwian una Efesomu agedu tanre me no cha dollale. Ulia jaba mi chkeni gwade, ¿lledale
    cha mo chugu ngwadi boi tanre daga ngwale ene kwian ene kote? Ulia jaba mi chkeni
    gwade ma no cha chage nga dba ai giti age kwian gweale kle gerule kare, ama gerule:
    “Me sbali che be jogeda malen nege ma no che nga ollade blire ngle lle gage jai
    ngle ngeru che jogedage.” Agwa cha me tañachuge ene, suge trate chage jaba be
    chkeni gwade malen cha mo chuge ngwadi boi daga ngwale Cristo gerua dbe giti,
    uñale chage cha me kle boi ene ngwale geru dbe giti.'
  tmd-tmd: Nɨ taun dib Epesas kɨ hön, wöñö höpebö bla röxg pɨsaŋ nuö nuö rɨla. Jɨ
    ñɨŋ nöbö mö, wöröxön aŋadö wöröxnɨŋö, rɨmɨdöi aku, nɨ pödpöd rɨmɨn aliö rɨl? “Weik
    mɨdöl wop kɨ, ap wä wä nɨm gɨrön, röbö wä wä nɨm gɨrön, rɨ gɨrön mɨjnɨm; wöröxön
    aŋadö wöröxnɨŋö,” rɨlöxa.
  acr-NNT: 'Chilaꞌ Éfeso lik xinchꞌoꞌjin kukꞌ “itzel taq awaj”. We ta na jinta nukꞌaslemal
    chilaꞌ chikaj, ¿saꞌ kꞌu kutiqoj riꞌ kankꞌulumaj taq waꞌ che ruwachulew? We ta
    na kekꞌastaj ta ri ekaminaq, kꞌo kutiqoj ne riꞌ ri tzij kabꞌiꞌxik: Chojwoꞌqoq,
    chojqꞌabꞌaroq ma xa kojkamik kachaꞌ.'
  kpg-kpg: 'Maa au ne heebagi i nnadinga dangada gi nia manu hagamadagudagu dangada
    i kinei i lodo Ephesus, ma di wiini aha ne kae koau? Maa e donu bolo digau mmade
    le hagalee haga mouli aga, malaa gidaadou gii hai hua be di agoago dela e hai
    boloo: “Gidaadou gi miami hua mo di inuinu. Idimaa, daiaa, gei gidaadou gaa mmade.”'
  taj-taj: म्‍हिसे म्‍हन्‍बा अन्‍छार जे एफिसस शहररी ङा ह्रि जन्‍तुदेन छ्‌याम छेबा
    तामसे ङादा तिग फाइदा तला? चुदे सिबागदे दोःसी आसो भिसम म्‍हिगदेसे पाङ्बा ह्रङ्नोन
    “य्‍हाङएनोन चबा थुङ्बा लइ, तिग्‍दा भिसम न्‍हङगर मी य्‍हाङ सिनोन सिला!”
  avt-avt: God ap kakɨkoya te hi hɨrɨak menmen im weinɨm. Nɨpaa hi heit wit Efesas
    hi etike mɨt hɨr enun nɨre sak mɨt hɨr nakɨp henmik ketuk, haiu menehan te menep
    hɨr naniyep hi hahi. God ap te kakɨkekyei haiu mɨt te hɨm im nɨpaa mɨt netpim
    haiu emisesim hɨram mɨre yaaim. Hɨram matɨp, “In ek haiu mamɨm menmen metike tɨpar
    si enum ere haiu han yaaik iuwe mamɨntar maain haiu mami.”
  cbk-cbk: 'El maga gente aqui na Efeso ta man contra conmigo y como si fuera ta pelea
    yo con el maga animal montesco, pero nuay yo recompensa de nada si el motivo del
    di mio lang pensamiento. Si el maga muerto hende mas man ay resucita, hace ya
    lang kita como ta habla el maga palabra de antes pa gayot: “Come y toma lang kita,
    cay mañana ay muri ya man.”'
  uig-ARA: ئەگەر ئىنسانلارنىڭ نۇقتىئىنەزىرىدىن ئېيتقاندا «ئەفەسۇس شەھىرىدە ۋەھشىي
    ھايۋانلار بىلەن ئېلىشتىم» دېسەم، ئۆلگەنلەر ئۆلۈمدىن تىرىلمىسە، بۇنىڭ ماڭا نېمە
    پايدىسى؟ «ئەتە بەرىبىر ئۆلۈپ كېتىدىغان بولغاندىن كېيىن، يەپ-ئىچىپ يۈرۈۋالايلى»
    دېگەن سۆز يوللۇق بولمامتى؟
  tuf-tuf: 'Awan Efeso pueblo cuitar uwat as ruhw̃áy yinjacro. Cohtocuat ruhw̃úr eyta
    as eyta ruhw̃áy yinjacro. Eyta ruhw̃ayat, as tan újacro. Cuatán sácajaquin sicor
    estají yínajarir waquít, as cuayar tan újacro. Sácajaquin sicor yínajarir waquít
    uw chihtá uch uní wacátaro. Uwat wacaro: “Inic boni bay cuanyat isan bar sácata
    chíhtara isat ira cat, sima cat bachuti yayay yinátaro.”'
  abx-abx: 'Ay i saprubitsuhan-ko tikang si pagpaki''away-ko siray si mga nagpaminugad
    nga mga ma''isog hayop ato si syudad Efeso? Gana''. Sanglit kon gana'' mabanhaw,
    sunud-ta na kam hamok i parahallingon: Amangan kita kam ngan agpanginom tutal
    agkamaratay may kita kam asumo.'
  mco-NT: 'Mɨnaambɨch jadu''n co ooy nhuindɨnäy njɨjptɨnäyɨch nmɨdzip ya Efeso. Tɨm
    jadu''n nipaady nej jɨbɨc ɨyujc ahua''n ɨyujc nhuindɨnäy njɨjptɨnäyɨch. Pen ca''
    yjanchɨty co yɨ öcpɨ ajcxy yjugypɨgɨpy jadüg''oc, naadɨgɨ̈''ajtp ixyipy co ɨɨch
    ayo''n jabom jabom nhuindɨnäy njɨjptɨnäyɨch. Nïg oy co ixyipy nyajtüyöyɨm jadu''n
    nej ayuc y''ityɨn: “Tzoc caayɨm uucɨm, agujc''ajtɨm jotcujc''ajtɨm, com jabom
    huɨxtɨc njugy''ajtɨn ycɨxaanɨm mɨɨd yɨ o''cɨn.”'
  cpb-NT: 'Ari okantakari eejatzi nisaiki Efeso-ki, ikoshekawaitakena katsimawaitatsiri.
    Eerome añaayetaime, nontsipataiyaarime iriroripaini, nonkantawaitashitakyaame:
    Thame anintaawaitawakya, owawaitya, irawaite, oimoshirenkawaitya. Aamaashitya
    iroowa ankame.'
  aon-aon: Aria ipak pakri eik yagipesh arpeshim urkum atin aria douk yenek enyudok
    mour um, eik yakri ipak pukripe. Eik yape Efesus um, eik urkum morum irao maresh
    eshudok yopishi eneshenesh aria douk yani wanohwishi arpesh abom kabi douk wanarish
    mahish um marpak? Aria adur shagok iri ta mare wata shukitaki um, “Apak muwok
    debeguni worigun nini abar. Um maresh? Nuhut apak ta mugok munak muwishuk” kabi
    douk enesh arpesh shakri um.
  hus-NT-2005: 'Tam tin kʼwajat Efeso, in péjéxnék kʼal an iniktsik xi atʼaxtsik tʼajat,
    xin junwal jelti an padhumtsik; por, ¿jantʼéy u átámal kʼal jechéꞌ? Max tsubax
    lejtal ke an chemélomtsik yabich u ejel ti ít, u kalelich tám tsubax xin ulaltsik
    enchéꞌ: “Wana tu kʼapul ani tu uchʼal, ke kalám neꞌech ku chemech.”'
  mig-NT: Nátu̱'un cha̱a yúkú ká'a̱n‑ri̱. Ni̱ ka̱jatá'an‑ri̱ ini̱ ñuu̱ Éfeso jíín
    kɨ́tɨ xáa̱n, te nú tú nachaku̱ ta̱ká ndɨ̱yi, na̱ún ya̱'u‑ri̱ ni'i̱n‑rí núsáá.
    Ná kée‑yo ná kó'o‑yó chi̱ yuchaa̱n kuu̱‑yo̱ nú súan.
  bps-bps: Dini di banwe Ifisus too sè kalimagu, du i dad to mnang nawa deg, salngad
    ale i dad labè lmanaf. Ku là mték i dad to mati, landè gukmamu i kagtayudgu di
    kalima ani. Én fye baling nimengu i man dad to, manla, “Minum ito na kmaan ito,
    du là gadè ku mati ito fayah.”
  mbs-mbs: Dini te Efeso, ontò mebolot se otaw, so iling a te migbolaw te menenanap
    te kebenesan, so kenà dan egtolò te toladà ko. Meneng wedad ontong te pegtayod
    ko kenyan aw simpana eked palos entayi se otaw nematay. Simpana wedad keentayan,
    labi pa mèpiya aw tomaking kidon te otaw eg-ikagi te mepakay aw olò kidon komaen
    aw minem so agpet kidon den matay.
  tof-tof: Ala, Epesus wirri basirrdü, ka gazirr namülnürrü kólba arrólóm, wamaka
    ka nurr larpükü gazirr namülnürrü. Ka ne ini kla nóma ki tónggapóna pamakanan
    zitülkusdügabi, morroal ia laróga kürüka? Büdül ne koke nóma barsinda, morroal
    inzana igó, “Mi alodakla akó anóndakla, zitülkus sab mi nurrbarino.”
  cme-NT: 'Efɛsi‑i-na bande‑i-na, mi bigãarãamba dii mi huoŋgu-na ŋaa jarbaa. Miŋ
    malãa baa-ba dumaa, da kuɔ mi malãa baa-ba da mi da bĩŋkũŋgu hĩɛma-na bande
    yoŋ, yuŋ haku‑i dii-kuɔ? Da kuɔ kuomba sa sire, baŋ waŋ-maŋ dumaa: «Juɔŋ i tiɛ
    ce i bãaŋgu‑i, kuliiŋgu saa maa.»'
  sus-sus: Munafanyi mundun na n bɛ adama ki ma, xa n bara sube xaaɲɛxie gere Efɛsɛ?
    Xa faxamixie mu kelima faxɛ ma nu, «won xa won dɛge, won xa won min, barima tina
    won faxama nɛ.»
  pon-2006: Da katepehiong ie ma I mwomwen peiong irail kan me rasehng mahn lawalo
    kan nan Episos? A ma me melahr akan sohte pahn iasada, eri, “Kitail en kin kamakamadipwte,
    pwe lakapw kitail pahn mehla,” nin duwen aramas ar kin nda.
  dad-dad: Aya tamo nẽ kisi bunem dogol, Efesus oun gaar kuĩ geid kusĩ aun ouf are,
    ere mala biya anĩ aya alen? Tamo gare den anidi to kel turĩ fediyouf are, Negur
    nẽ Itotoya bun yenek kilei, “Saaf ado naan tãf, ere nigin, nil gare tauf.”
  zab-NT: 'Anre belati lo guɨchliuzré illiú ni cayuna ax xíteete zeloti ni bteed de
    bɨny Efeso nare, laadeb ni nialaazdeb zecpacza de manydialaaz. Te pur belati quɨt
    ibány de bɨnguty ax güenrudxa idxannɨ zec ni rnii de ni rnii: “Gultoo iquiinnɨ
    ne idéen te pur illí agutynɨ.”'
  jae-jae: Aê gajac siŋ gêdêŋ bôc ŋaclai aŋga Epese. Aê embe janac siŋ tau êtu biŋ
    ŋamalacŋageŋ, oc ênam aê sa amboac ondoc. Ŋacmatê embe sêndi sa atom, go taniŋ
    to tanôm gêŋ tanac ŋawaegeŋmaŋ, gebe ŋaeleŋ oc tamac êndu.
  ksd-ksd: Ona iau tar varubu ma ra lavur leing aro Epeso da ra tarai, ina boina tana
    dave? Gala pa di vatut pa mule ra lavur minat, i boina dat a ian ma dat a momo,
    tago ningene dat a mat.
  msm-NT: Hilabi a mig-antus kani to Efeso tongod to mgo otow no ogsupak kanay angod
    to mabuyut no mgo mangongoon. Na, ko ojow pa to og-otawan no panghona-hona, nokoy
    no og-antuson ku man sikan? Ko kona ki pa ogbanhawon, na, tapat pad ko iyan nasi
    pigtuman ta sikan ikagihonon no pig-iling, “Oghabhab ki dow og-ogak su ogkangkayotok
    ki da man.”
  myk-myk: 'Nɛ pɛɛn piimu pu bye nɛ fɛni ba yacoyo ɲɛ wɛ, Efese kulo li ni ge, zhaanra
    temu nɛ le ni pee ni ge, li bu da kanna sipyii yɛ wo ɲɛɲaa na nɛ lee pye, lekɛ
    lee di da ba ɲɔ nɛ na wɛ? Xuɲɛnɛ bu da li da ba bye wɛ, wee tuun wu ni: «Wʼà li,
    wù da gbuu, bani ɲiga na wʼà da xhuu.»'
  sbe-sbe: Ena taba kaiyaulina ta nuwanuwatuna mo debanaena na Epeso unai tamowai
    hekadiyo kadi kao doha suisui kaikaikalasidi maiyaguwao ka haikawayagala meta
    kabo namwanamwa saha unai ya lobai? Ena taba tauboiboita nige gonowana se toloꞌuyo,
    meta ye namwa mo tamowai hekadiyo maiyadao ta hedede ta wane, “Nige bayaona kabo
    ta boita. Unai kwa laoma, ta kaikai yo ta numanuma.”
  mcr-mcr: Itaŋga nyi hiveqä-yaqueqä hiqiyqä Epäsäsi du äpmeŋuwä itä mäkä äuŋgque,
    ii nyi ŋqä änyiŋqä dutanä imäkkqä etaŋgutqe, yätamäkqä iquesaŋi squä mamniqäwä?
    Ii tiinji. Ämaqä hŋqua kukŋuä tii ätätqäŋä. “Awiŋga päkonatuŋqueqä. Iŋi ne täŋgaŋi,
    buayätä eqätä gmaŋguatuŋquänäŋniqä.” Ämaqä, äpäkombqä iqua aŋgi mävauqŋqä etaŋgutqe,
    kukŋuä iiŋi qänaknä ianä.
  cux-NT: '¿Dɛ''ɛ̄ chi cuuvi yeⁿ''é chi cuchɛɛ́ yeⁿ''é ''iiⁿ''yāⁿ yáāⁿ Efeso chi diíⁿ
    yā nduucú tan''dúúcā ''iiti taaⁿ nduuti chi nguɛ́ɛ́ nduuchi ''iiⁿ''yāⁿ s''eeⁿ
    yeⁿ''e nguaaⁿ tináⁿ''ā? Tuu''mi ní ngaⁿ''a yú ''tiicā: Che''e yú vaa, cu''u yú
    vaa, ti cavyaaⁿ ní ''cuūvī yú.'
  tur-YTC: Eğer insansal amaçlar için Efes’te canavarlarla savaştımsa, bunun bana
    ne faydası olur? Eğer ölüler diriltilmiyorsa, “Yiyip içelim, nasıl olsa yarın
    öleceğiz.”
  san-ITR: iphiShanagare vanyapashubhiH sArddhaM yadi laukikabhAvAt mayA yuddhaM kR^itaM
    tarhi tena mama ko lAbhaH? mR^itAnAm utthiti ryadi na bhavet tarhi, kurmmo bhojanapAne.adya
    shvastu mR^ityu rbhaviShyati|
  bel-N: Калі б я па-чалавечаму змагаўся са зьвярамі ў Эфэсе, якая мне карысьць, калі
    мёртвыя не ўваскрасаюць? «Будзем есьці і піць, бо заўтра памром!»
  sch-sch: Miriem tho ngâi vaia Ephesia “ram sarângngei” insuolpui ki nînchu, kei
    rangin imo ânlâp ranga? Hanchu, mithi ngei ha aringin kaithoiin an omloi rangin
    chu senkhat ngei ti ngâi anghan, “Tho sâk ei ta, lei buong rei u, nangtûka
    ei thi rang ani zoi sikin.”
  mic-MIQNT: Tali ugtapsunig gis matnijig Epesusewaq pa wijei aq, elue'ultijig wi'sisg
    ugjit pas'g ta'n goqwei 'msntes ula ugs'tqamug? Mo teli ula'liug. Pa na mo nugu
    apaji minunsultigw na tujiw tla'taqatinej ta'n i' tluepnig, “Jugwita'gw, mijjultinej,
    aq samqwoltinej aq giso'ltinej muta sapo'nug 'npu'titesnu.” Pas'g na mo telianug.
  huu-NT: Efeso railla naɨraɨmo birui cue illamona, dɨga comɨnɨ cue lloga uaina eo
    uaitasɨde. Duere sefuidɨcue. Cristo jilloñenia, cue lluamona jaca buena oñeitɨcue.
    Ie muidona fiodaillamona caɨ jaca jilloñeitɨcaɨdena, Cristo rafuena faɨnonocaida,
    ɨco raɨre jamai caɨ fiodailla jira, jamai ua jai jaicaillafuena caɨ jaiaicaitɨcaɨ.
    Ie ia iese iñede. Cristo jai jillode.
  jiv-NT: Jakamunmaya̱ nantakchatniuitkiuiṉkia wi ántranak kajen shuarja̱i̱ Ipisiunam
    máaniakuitjai. Maa, uunt yawáa áinis kajen ármai. Wats, núnisaitkiuiṉkia antsu
    “yurumár nampektai, kashin jákashtatjik” titiai nuikia.
  otm-NT: Nɛ dá hät'i xʉn ngu yʉn ʉnbi, nɛ xi ʉ yʉ zate dán tunhdä'be ua Éfeso, ngubʉ
    i ɛ̨mb yʉ ją'i. Pɛ 'bɛ'a ní mba a dá øt'ä 'bʉ hin da dąmbɛ̨ni ʉ xʉn du. Pɛ nu'bʉ
    hin ga ndanshʉ mahøn'a, mbähä dan sihmɛhʉ ya nɛ dam minhdʉ, nguetho má zä ga tuhʉ
    nixudi mani.
  dah-dah: Ne gayen Efesus taunde niŋ mar kulu duwi yara gore buluŋ wor po nirke kanduk
    go fole ire yeŋ kurut yeŋ hinhem. Goyenbe dufay igiŋ moŋ megen gar po igiŋ heŋ
    heŋ ge dufay bener kerde gwaha timiriŋ manhan matane gore da igiŋ forok irde nunwoŋ?
    Hubu wor po. Al kamtiŋ epte ma sopte huwarnayiŋ kenem, “Gisebe kamtek. Niŋgeb
    dula teŋ kukuwa fe nene amaŋ po hiniŋ,” yeweŋ.
  tnk-tnk: Ia kwopun i Efesas, rəmwhen mə iakaruaɡən kɨmaha nəri əprmɨn me. Mətə rəfo?
    Trɨni mɨnuə nərmama səməme həuvamhə ko həpkətui mhə mwi, iakɨnaruaɡən tɨ nəfe?
    Trɨni mɨnuə nərmama səməme həuvamhə ko həpkətui mhə mwi, ramasan mə tihesi pen
    a nəɡkiariien i sə rani mə, “Pwəh sani nari mhənɨmwi, tɨ nəri nə mə trakwakwi
    semhə.”
  kpr-kpr: 'Ambari embo jo ambarida ghe jebuge erae aetera amo, na redae Iesu dae
    sedo doyono, na bu koto edo, sino fuka da jokáda fugoro na gambu mindaeti? Na
    amingaetena amo, eveva eni baeteni? Kote givu! Ambari embo amboda jebuge erarera
    amo, na eveva tambarena. O jo erae arera amo, na susu tefo ambarena, gombuda eveva
    eni tefori. O eni mo: ambari embo jo ambarida ghe jebugedo erae aetera amo, namonde
    eminge sise saeteri, “Namondeda ambari sifo erebunera; ava sedo fuvu, namonde
    uvu bayau rise, umo gamo edo, sifode amboro dadabare!” aminge sedo, namonde aminguse
    iraeteri.'
  san-IAS: iphiṣanagare vanyapaśubhiḥ sārddhaṁ yadi laukikabhāvāt mayā yuddhaṁ kṛtaṁ
    tarhi tena mama ko lābhaḥ? mṛtānām utthiti ryadi na bhavet tarhi, kurmmo bhojanapāne'dya
    śvastu mṛtyu rbhaviṣyati|
  nho-nho: Ki mee maa nau ni hetaa vare koi ma naa tama e haia ma ni “manu vao kaittama”
    i te kina nei, i Epises, i taku tino hiihai, se aa nau ni too i taku vana ni mee naa?
    Aa ki mee maa naa tama e mmate raa ma ki see hakamassikeria, teenaa, taatou ku tau koi
    maa te taratara e mee peelaa, “Taatou ki kkai ka unu hakaoti, i taiao taatou ku mmate.”
  gym-NT: Ye abko, jändrän ngwarbe romon romon, ben rüdre, kwrere jire tikwe rübare
    nitre krübäte krübäte ben juta Efeso nete, ¿ye tikwe nuendre ngwarbe ja mikakäre
    kri, ye ngwane dre rükadre tie rübtä kore? ¿Ngöbökwe ñan ni krütanikrütani mikadreta
    nire angwane, ye ñan tikwe rüdre ngwarbe ya? Ngöbökwe ñan ni krütanikrütani mikadreta
    nire angwane, ¡Nane ni krütadre jetbe, aisete ari mröre kri, ari dö ñaen kabre!
    abko ni ruäre tä niere.
  azg-NT: 'Nnꞌan ntjoohin tsjoon Efeso, tꞌman naviꞌ na jntꞌahin ja. Juu naviꞌñeen,
    itsijonhanꞌ juuhanꞌ chaꞌvijon na tꞌui ja yo quiooꞌ vje. Majoꞌ taꞌnan naya njan
    na nndaꞌ tquenön xe na aa mayuuꞌ na tyiꞌjeꞌquitaꞌndoꞌ xco nnꞌan na jndë tjë. Ee
    xe na aa tyiꞌyuuꞌhanꞌ, yantyi na quintꞌaha chaꞌna juu jñꞌoon na condue nnꞌan:
    “Cüa ꞌoꞌ, ntcüꞌa ndoꞌ ncüë chjo ee ꞌio cha mancüjëhë.”'
  bhd-bhd: मीं इफिसुस नगरे मां बेड़ि तैन केरे वजाई सेइं मुशकलां झ़ैल्ली ज़ैना मेरी खलाफत
    केरते थिये, तैना जंगली जानवरां केरे ज़ेरे थिये। लोकां केरे खियाले सेइं मीं तैन
    मुशकलन सेइं कुन हासिल कियूं? किछ भी नईं। एल्हेरेलेइ इन साफे कि मुड़दे दुबारां ज़ींते
    न किये गान, त इन रोड़ूए ज़ैन लोक ज़ोने लोरेन, “एज्जा, खाम पीम, किजोकि असेईं कालां
    मरनू आए ते इन सब खतम भोनू।”
  too-NT: 'Līlhūhua'' huā''tzā'' huan nac xcānsipej Efeso hua''chi hua''na''nī''n
    a''nchī ixquintamaknīcu''tun. Lā'' palh tū'' cahuā lakahuanchokocan ¿a''chī''
    na''ictāyani'' a''nchī chuntza'' icpātīni''n nac huā''mā'' quilhtamacuj? Mejor
    na''ictlahua hua''chi huancan: “Nahuā''yanāuj lā'' nako''tnūnāuj porque lakalī
    nanīyāuj”.'
  ind-AYT: Secara manusia, apakah untungku bertarung dengan binatang-binatang buas
    di Efesus? Jika orang mati tidak dibangkitkan, “Marilah kita makan dan minum karena
    besok kita mati.”
  cjo-NT: 'Janta Ejeesoki ikijaperotakina jeekatsiri, osheki opomeentsitaka. Pamine,
    eeromi apiriintaami, tema natsipetashitakyaawomi. Eero apiriintaami, eero akenkithashiretzirimi
    Tajorentsi: thame owaeyani, thame ashinkiteeyani; roojatzi akamantakya, ari okaatzi.'
  nsn-nsn: Doh getu uelkoi keipo tasir inete roke i Epeses gera pepe teil tasir tamat,
    a hauangua ru turung kaleio? Geta hikir mat pah ra matotong uatua tapokisis, o
    uelhire song o mana tun ro kula pe pare, “Ein uamahmahurusieig, kari sipak geri
    mata pe inggeig roliuo.”
  san-DEV: इफिषनगरे वन्यपशुभिः सार्द्धं यदि लौकिकभावात् मया युद्धं कृतं तर्हि तेन
    मम को लाभः? मृतानाम् उत्थिति र्यदि न भवेत् तर्हि, कुर्म्मो भोजनपानेऽद्य श्वस्तु
    मृत्यु र्भविष्यति।
  tna-NT: Ahua aimue manujiji cuana eid'etayu mahue su, yanacane ema Efeso ejude su
    deja d'aida neje jacuicuinatiana. Ahua ecuaneda eid'eyu mahue su, da su Diusu
    peje su jei puji mahue cuana nime mepuniunetija. Mediadiaja, meid'itija, tsine
    mepuja tuna eputani nime, mueta jia ecuaneda cuapuitime manu cua putsu. Manu putsu,
    pamapa etaitanape, ahua ene ecuaneda eid'eyu mahue su.
  lid-lid: 'I buku sahou handru anya, iri lau ndramak bwena Kindrei bamete-ei iri
    ja bwe, mwasin taha kasehek ki buku doh: “Abo, ndri-iy ai! Taha kaimon nyamon,
    ma ka-un gwa na dah; tasah na bi-i kameh taha amak au.” Arile, jo ba-en hamon
    ta budon ma kandriyen doh bwe. Buku jo anya ki-in hamon ta aliy handru, buku sah
    ja jo katebelese hawe iri Epesus nane a-en hamon ta kandriyen ndra-in buku iri
    bondriliu? Ya, buku jo kimek laleyah, jo kameh kudu mwasin ki buku sah handru?'
  wim-wim: Aak Ephesus anganiya, than pam wanchangan way piꞌan paththam yump-yumpin
    ngathar. Thanan keꞌ minh kulliy yimanangan ween-weenin ngathara! Puth wik inan
    kan-kanam natha yaꞌweya nil God.angan pam wanchan mulaman ekathow thanangan-a,
    puth ngayan work piꞌan God.antaman ngeenak iiy-iiyang e? Ngampan puth keꞌ pam
    wanch wiy ananganweya yimanangan mak iiy-iiyāmpa, ngamparakaman thonakam ngaantam-ngeey-ngeeyāmp,
    “May minh-a, aꞌ ngak piꞌan thakan mungk-mungkāmpa, puth ngampan natha ngaaꞌthamana
    uth-uthamāmp ngula.” An yaꞌa, ngamp yimanangana keꞌ ngaantam-ngeey-ngeeyāmpa.
    Nil God.angan kan-kanam paththam mulaman ngul ekathow ngampang!
  zga-M: Puneilageliwa khiikhi khuvanu, neingave nielwile nifikanu ifikali ukhwa khu
    Efeso, vangave avafwile savinchusiwa? “Puleikha humbe tulye nukhunywa ulwa khuva
    khilavo twifwa.
  yom-yom: Enati mu kimutu kaka ndinuanisina bibulu bi tsisi ku Efeso, buna ndandu
    mbi mbeki ? Enati bafua balendi fuluka ko, buna bulutidi mboti “Tudia ayi tunua,
    bila mbazi tufuidi kueto”.
  san-SIN: ඉඵිෂනගරේ වන්‍යපශුභිඃ සාර්ද්ධං යදි ලෞකිකභාවාත් මයා යුද්ධං කෘතං තර්හි තේන
    මම කෝ ලාභඃ? මෘතානාම් උත්ථිති ර‍්‍යදි න භවේත් තර්හි, කුර්ම්මෝ භෝජනපානේ(අ)ද්‍ය ශ්වස්තු
    මෘත්‍යු ර්භවිෂ්‍යති|
  yut-yut: Epesas kokupmon amɨn dɨwarɨ joŋ bɨt kɨlapyo yokwisi da yaŋ emat aŋek nak
    nɨt do awit. Kɨmakbi kɨmoron da dɨma pɨdoni tam, mibɨlɨ mɨni emat agɨm. Ae amɨn
    kɨmakbi kɨmoron da dɨma pɨdoni tam, “aŋwa wagɨl kɨmotdamaŋ, do jap pakbiyo madepsi
    aneŋ.”
  grc-BYZ: εἰ κατὰ ἄνθρωπον ἐθηριομάχησα ἐν Ἐφέσῳ, τί μοι τὸ ὄφελος; εἰ νεκροὶ οὐκ
    ἐγείρονται, φάγωμεν καὶ πίωμεν, αὔριον γὰρ ἀποθνήσκομεν.
  cpc-NT: 'Ari okimitsitakari iijatzi jaka nosaiki Efeso-ki, jimaamaniwaitakina katsimashiriiti.
    Iirorika apiriintayitaami, nontsipatataityaarima iriroriiti, nonkantawaitashitimi:
    Thami anintaawaitawatya, owawaitya, arawaiti, oimoshirinkawaitya. Aamaashitya
    iro ankami.'
  nhg-NT: 'Tlö necpensöroöne quieme ocseque tlöca quepejpensöroa, ¿tli proviecho necpeasquea
    de que onomacac ca giente petzoteque necö ipa Efeso? Tlö amo yojyulebe mimejque,
    cache cuale: Ma tetlacuöcö, ma tetlaicö; pues beles mustla noso bictla temejmequesque.'
  nya-nya: Ngati ndinalimbana ndi zirombo za kuthengo ku Efeso pa zifukwa za umunthu
    chabe, ndapindulanji? Ngati akufa sadzaukitsidwa, “Tiyeni tidye ndi kumwa, pakuti
    mawa tifa.”
  ngu-NT: 'Nanica ipan in hueyican itoca Efeso oninoxixicoj inhuan on tlacamej quen
    ninoxixicosquia inhuan temojtijquej yolquej. ¿Tlinon nictlanisquia yejhua ica
    on, tej, tla melahuac yesquia ica on mimiquej xyolihuisquej? Más cuajli yesquia
    tla nicchihuasquia quen on tlajtojli quijtohua, yejhuan quijtohua: “Ma titlacuacan
    niman ma tatlican, pampa mostla timiquisquej.”'
  kup-kup: Met ne ev Epesas zei epatak hezan, aban nari bol ñairiz zut hezaek ne Iesuz
    ñetiv hamohon ñai horiv tat ne bahorï navatapanez tamah. Met pot horï netamahan
    ne am boi tat tovai samohovoz hañ tinao ham eparah boma? Evo, tokat maot baval
    akapanez hahan hez-porah hañ tinao ne bom, pot nemauz homeamoh. Oñ dari añarab
    ñomamegiekanañ maot baval naakaotuz pov barotap batak, povoz ham añarab nariz
    hamah-epat amun haok, “Met totoi dari ñomakazari eveg, petev bolor gipiz ahoam
    tat nohot darimauz zaitivok tovai sookazavoz biñ ravat hek.” Pot parum hamahat
    dari hat parum betezam tamahat amun tovai sookazat ravapan.
  jid-jid: A hi ngye riba mu, mita ban ya ni nkon indji, niwa mi tsi ni nmarju ni
    Afisus, hama nitu ndi ba nzuu bi kwuu lu na? “Ki lu hi rhi ni so nitu mble kika
    kwuu.”
  wmw-wmw: 'Panitendire vita na waEfezu wakiwa kamba manyamangalo, níkitenda kwa tamaa
    a eya mainsha‑ya tu basi? Faidani? Kweli-kwelini, ikiwa akupo kufufuka, kamba
    vyawamba wanu mulumwengu: “Tukeni tirye na tirewe, konta makeso tikufwa.”'
  gmv-GGM: Tani Efesonen do7a milatiza asatara baaxettidayssi asi beyana mala xalala
    gidiko taas izan aaza wodhey dizee? Hayqidaytas denthi dontta aggiko “Nu wontto
    hayqana gishshi ane moosu, ane uyossu” gizayta mala nuka istta mala gidosu.
  ssg-ssg: Teka seilon ti Epesus lawe laha pahoxai nga hanowi manihuh tenen tumun
    kalimen. Nga tu xox kakapita pahoialaha kumahe nake pahak nga uke kahuk ti he
    tehu pon ie. Na masin Haeu kum hamoiha aliake nga, tap solian tetan ti na nga
    tua hani lioi laha telei nga ti ailei puase Haeu. Na masin seilon kum moih alia,
    i pon na kako aile mewenae waliko ti hamuamuaiakako. Masin ti hina seilon laha
    ukek, “Kako tua ang ma un taxitaxia nake letu uke kako mat!”
  zpo-NT: 'Nu chol nebse kwent cheen na mdil na kwaan re xaa mrixyan kwenta ma nakap,
    yezh Éfeso, ¿cho sirb leya cheleeya narobant be? Chol wli lee re xaa ngut narobant,
    mas wen le be mod nii re xaa: “¡Gaw be nu go be nel yee yet be!”'
  poy-poy: Handa nfiru ya neni hayiweri ya umuntu hera, kulii kulikomanga kwaneni
    na wavigongolu wakalipa Muefesu, hashi, neni mpatiti mota gaa? Handa payiwera
    yawahowiti hapeni wazyukisiwi, su “Mtuleki twenga tuliyi na kulanda, toziya shilawu
    hatuhowi.”
  qwh-NT: Cawarimi mana quecaptenqa, ¿imanirtaq Efeso marcachopis lisu nunacuna wanutsiyämänan
    quecaptin, yachatsicur siguerqö? ¡Tsepenqa que bidallacho cawana captenqa, “Tranquilu
    micucushun y upucushun, ware warätinmi wanucushun!”
  gaw-gaw: Danab mauhp̱ig ele, ag eḏun ii hip̱aidḵulag dayeb amu haen da Epesus ip̱a
    daaiyi laala da Jesusnu nai mehuqṯem diig amunu iup̱eg mauhḵulnu hep̱ig amu ug
    amu mawak am diig iiṯanab. Genab anam dayeblob amu ig, “Haen elab iiṯa ig mauhḵunig
    amunu ig e le ele aot latu!” dab meta doolom.
  nca-nca: Qeni, nondo Efesus yendémo siku qare koya kuma tanowó ŋunde qembe. Quko
    unindoro iŋo-iŋoye howero ŋunde tanowó tiníqo, do o meté ka ranowó? Asa uni khumowí
    ŋuko pitu ko kama otoqowaŋgo tiníqo, “Meté o ne-ne nato, dokoro kuyepo khumowato.”
  zpz-NTPP: 'Orzeꞌ se la la pcyiiñ nu ptub su̱ de̱ de mbecy Éfeso, de mbecy nu na
    gal nu na bañ dañ, benu wayabañ den ornu gat na. Benu ni, orzeꞌ nap zir gyicy
    la den gusht gal nu rnii de mbecy ornu rniiy: “¡Dow na, doꞌn gun dzi ga gat na
    ina!”, rnii dey.'
  mkj-mkj: Ia kaspoan oai en peihoang mahn ingkel kai nehn Ephesus jangin koapwoarpwoar
    in armaj? A ma armaj mehdi kan jehpirin iejda, “A doari, kisai kamkamdipw apel
    jakjakau, pwa lakapw kisai pirin mehdi,” ma doahroar sikesikko pwa.
  zac-NT: 'Perë si talë nahin ziquë narniꞌi tubi dichë: “Gudildia con ra ma dushë
    laꞌni guëꞌdchi Efeso” ¿pë cusë bëna gan si talë ra tëgulë adë tsashtë́diꞌi raiꞌ
    stubi? Mejurë guëniꞌi hiaꞌa: “Cha guëdáuhaꞌa; cha guëdí hiaꞌa; glli gati hiaꞌa”.'
  kyg-kyg: Nagaemo Efasasi taonifiꞌmo maiꞌneꞌnaeꞌmo ma mopafi vayakana huꞌna afela
    afuꞌaitegamo kame huꞌnovaꞌmonanafa faliꞌnaya vayaꞌmo he otigaesinana naha oꞌmaeꞌniyesine.
    Faliꞌnaya vayaꞌmo he otigaesinana lagaemo, egamo afaꞌa faligunaꞌmofeꞌmo neꞌyaꞌmo
    nege aniꞌmo nege nehuta fiku lamogaga aigetao, huta afaꞌa nehunesine.
  kmk-kmk: Yoong nu bokona mapaungaḻ dat natoy, ngadan nat maganab ku utdit napalpaligatak
    sin Efeso un kamaak si dinalup di sumalona ayam sit ligat ku? Adi un-unnaya lawaon
    din kanan da un, “Mangamangan taku kan man-iinum taku, ta matoy taku kada lawa
    nu bigat.”
  cao-NT: Efeso ax tsi ë acacaquë ani quiha. Caxaxëniria ca yohina jascaria toa joni
    bo ini quiha. Japi rësonish cabo bësotëquëyamano tsi mahitsa jato pasomaha ë iquinaniquë.
    Jasca, nohiria bo pi bësotëquëyamano tsi jaboqui no yoyono iquia. No oriquino.
    Jënë no ariano. No tocano ra, huëaquë tsi no rësosharihai quëshpi na.
  bbr-bbr: Utianik, isan ronkat kiro, okoro omnokou pakan osap mesin woias meieäim
    maro, is okoro Efesas menan roat ak kurukan opur sei senek pak weräianik, owo
    osap owam? Rowe, roasiret meiäi ätäi wa siräiäiei maro, ik äiäu, “Ik rusapai nepipirmoi,
    o an pak jau, owon, ik ariwa meiäm.”
  inb-inb: 'Nukaka Cristo­manda Efeso pui­blu­pi rabiag sachu­ku­manda ani­mal­kuna­sina­wa
    maka­na­kur­ka­ni; kai alpapi tias­ka­kuna­lla­wa iuiaspa chasa maka­na­kug­pika,
    ñi imapa mana balig­sina­mi ka. Wañus­ka­kuna mana kaugsa­rin­ga­pa kag­pika,
    imasa­mi sug­kuna nin­kuna: “Mikuspa upiaspa kusi­ku­sun­chi; sug pun­cha­kuna
    ñami wañu­sun­chi”.'
  hrv-hrv: Ako sam se po ljudsku borio sa zvijerima u Efezu, kakva mi korist? Ako
    mrtvi ne uskršavaju, jedimo i pijmo jer sutra nam je umrijeti.
  box-NT: 'Ho Efɛɛze yi, á ĩ lò bon ɓa nùpua níi yi lè ĩ san làa zĩ́n-bùaa.
    Ká mu lé ho dĩ́míɲá bìo mí dòn bìo yi á ĩ wóráa mu se lé ho cũ̀nú
    yɛ́n á ĩ yú? Ká ɓa nì-hía yí máa vèe, se le bíonì na kà bìo bon:
    «Mi wé wa dí ká wa a ɲu, lé bìo wa yìró húrun se mu vó.»'
  ote-NT: 'Xi stá ntunꞌbe nuya tsꞌoja̱ꞌi de guecua Efeso. Ha nuꞌbʉ stá øtꞌa njabʉ
    pa ma hñosɛ de guecua ja ra ximhai, xiꞌbʉ xa hyogaguihma̱, nuꞌbʉ́ ¿te dí ta̱ha̱ga
    ꞌbʉ hinda yopa nte núꞌʉ tu? Nuꞌbʉ́, maꞌna xá hño ga ena ngu enga ꞌra: “Ma ga ñuñhʉ
    ne ma ga ntsithehʉ, cabʉ rixudi ndama̱ni ma ga tuhʉ.”'
  wnu-wnu: 'Ye mi geret big aninob qemeribam eng: Ye Epesus end igo iau qaar wurinob
    yogub igoum eng mai meimi uber ger baib qamb at igumei? Munon umb bo igomot me
    der bugab igamari ende qi eng ye gor barim umibam end see song ye mani qamb nub
    mismisir igo barim eng song umb wegin ende qamb ende ebet igoribam.'
  zam-NT: 'Cona, ngue niin loo gu'' taandxè'': Por cón che''n zin'' co'' nxo''f zin''en
    cón che''n di''s ndac che''n Crist ngro yoo non mèn le''n ciuda Efes, mèn co''
    ngro'' nayi'' loon xal má'' nayi''. Per ¿cón lin gan, sya, chele''i anxle'' ngàc
    loon no chele'' mèn co'' nguth, lìcque'', ne''ryo xbante? Syase, nzoque'' mod
    gab na'' xal mbez di''s co'' mbez mèn: Hua na'' no gu na'' tac yé'' huize'' gath
    na'', co'' nee di''s, taathe guneei loo mèn, ¿lé''? Pà gàca tataa, yey.'
  zyp-NT: Efesa khuapui letei sahrang khatah ka catingpaw peh khah cawngsaw silang
    tah cang tua seh la, zemaw amia ka hmuh a? Mehthi thosah kaw aa cang tlung ly
    caco, “Ningthlamong kaa thih a cawtah, e he peh ka, ding thlang he peh,” tatah
    a tah.
  sey-NT: Yëꞌëre ai sa̱ñope yoꞌohuë, Efeso daripë pa̱ipi cu̱cu yëcohuaꞌirepa, yai
    yoꞌoyeje̱ paꞌye. Ja̱je yoꞌojëna, yëꞌë i̱ohuaꞌire sa̱ñope yoꞌoquë neseꞌe ¿i̱quere
    co̱catiraꞌëni, ju̱ꞌisicohuaꞌipi ti huëiye peoto? Coa pa̱i cayeje̱ a̱ñuꞌu cuiꞌne
    u̱cuñuꞌu ñaminaꞌa ju̱ꞌijaꞌcohuaꞌi me pa̱ñeꞌni cayeseꞌe patiraꞌpi, ju̱ꞌisicohuaꞌipi
    huëiye peoto.
  nvm-nvm: Regavo igia ai Efisis na fioinva iji naka e ka ma ise rejo ijigam e ka
    ma kuriai ijiena nigaraimoin. Regavo unam iji na reoinva iji na moikigia ire ma
    be abekafie vierafene reoinvabatie ja vierafega iji fube na ifejdiek? Regavo madu
    God fu e iji aoivo iji fuba kiaga bu una urijobatie no madu nom e roin bu kuaim
    reoijo ijeg reok. E roin bu ijeg kuaivo no nakikmazak nom ijia karine nuvuon oimarknum
    duok uruvana iknum do ijesugin ik. Ijefuon maiji no aoime vakfuon iji fun samairenmano
    kuaiv.
  mps-mps: Ena e moni hanu Efesusde polobadu bidibadi, te Godigo pode boi bidi homu
    ebo bagego ena dali dwai sę yali, augwali te bulude bidibo dwai hui digi ebo
    hasa dabe tiwai yali. Tama eno tǫde bidigo homu wali naga pigi sogo da, teda
    te sęgę tolobogo ena mena tama tau sogowe ena te homu egi da. Tama tiyu, mu
    tama te isai bidi dabe ma hodoligi menigi sogo da, teda “Da do ma tamadi isibaso,
    tagalao, dago te nai me wę me subigila tuinao,” te homu egi dao.
  pab-NT: 'Naiyateretyoa ali Éfeso nali nahalakoiharenae xahita, kirakahare xahita
    kaxaiyateretyoakitere akereta. Hatyoharenai atyo notyoma halitinai waiyakahare
    taita, hoka xoarehare ala hatyohare kakoa notyoma? Aliterexeya atyo kamatinai
    maisa kasehetere hoka maika iraiti nehenere akereta wisaona: “Nika wikanakaira,
    wisera. Hiyaiya, makani atyoite wiwainihena”, nitere akereta.'
  llg-llg: Fain, fo au bei nai kota Efesus, au ambue asisimbo bafak ua hataholi la
    fo sama leo banda fui manggalauk. Leo kada au aule fo au bisa senggi soaneu au
    ao-ina heheling, tehuu, taa soaneu Lamatuak, na, ndia kada sosoan taa! Tehuu mete
    ma tetebes hataholi mana matek taa nasoda fali, na malolenak ata tungga kada hataholi
    kokolan, fo nae, “Mai fo ata feta takasoe, ma kada taꞌa-tinu malada-malada, huu
    foꞌa, te ita mate so!”
  kyf-kyf: 'We -ka dʋdʋ -gʋʋ -lii ''yɩyɩee ''gbʋ, ɩn yi tʋ gʋ -fliinɩma nya Efɛzɩgbe
    nʋkplɛ, lɛɛ -lu ɩn ''ka we ''wʋ ''yɩa? We -ka nɩɩ, tlɩtlɩnya''a -sɔ ''wʋ tlɩtlɩe
    lʋ, ''ɩn -a gbaa nyɩma tɔlʋa ''bhisaɛ: «-A li, -a ''ma, nɩɩ, cɩzɩ tlɩa -a yia.»'
  tpi-tpi: Sapos yupela i ting mi bihainim laik bilong mi yet na mi mekim dispela
    wok, orait yupela tokim mi. Mi ting long kisim wanem samting na mi pait long ol
    wel animal long Efesus? Sapos ol man i dai pinis ol i no inap kirap bek, orait
    mobeta “yumi kaikai na dring, long wanem, tumora bai yumi dai.”
  mih-NT: Ta quɨvɨ sahñi tehin sihin ñiyɨvɨ tañi quɨtɨ xaan cuu ñu ñuu Efeso ¿yozo
    caa cua tyindyee si cuan sii, tatu ma nandoto ñiyɨvɨ i sihi? Ta tatu sa ndisa
    vatyi ma nandoto ñiyɨvɨ, nacasi yo ta nacoho yo ta nacuzɨɨ iñi yo ñuu ñiyɨvɨ ya
    vatyi ityaan a iza cua cuu yo, ta cua ndɨhɨ si yucuan ñi.
  qvh-NT: 'Cay Efeso marcachöpis fiyu runacuna chiquiyämashpanmi wanusimayta munayämargan.
    Wanushcuna mana cawariyämunanpä captenga ¿sayjinanpa imalapärä sayno chiquishgapis
    purëman? Sayno chiquish canansipa trucanga waquin runacuna niyashgannöla nogansipis
    cawashun. Paycunaga caynömi nicäyan: “Wanurpis pachansitami apashonga. Cawashgansiyagmi
    micunansi upunansi.”'
  kms-kms: Muq nge wute nei mamb kin pugrine nei gab, tedi pughe ningg nge segi yembe
    gad di wute Epesus kin ni nyombui dabo kin pugri nge mi ningg di nge yumbo yuwon
    kin ninge kateri segi? Muq wute riti kin ni nganyene mune res riwo segi ye, tedi
    wute ninge mari kin pugrine puq pen, “Beghi mir bad di wuye pe pu ei prangi pati
    ye.”
  agn-agn: Pagigbatoko ta mo-ya tani ong Efeso, ig ang mga kasoayo maraiteg ang pisan.
    Mandian, mga tegka lamang tarin tang kaboi ta taw, angay magagoantao pa tang mga
    kaliwagan ang na? Mga indi boien tang mga patay, mo-ya pa tomanen ta ra lamang
    tang agganingen nira ang, “Magpagosto ita, mamangan ig manginem tenged ong damal
    patay ita ra.”
  nhi-NT: Tla sayeh nin toyolilis cah, ¿tla ohcon, tleca onmixnamic iuan naquin queh
    tecuanimeh onechixnamiqueh nepa Éfeso? Tla amo cah yancuicayolilis itich miquilistli,
    “mattlacuacan, matatlican, pues mostla ya itmiquisqueh”.
  ttc-NT: 'Wetz owipaj tidi''chq nya''tx galan tzan kye xjal aj k''onti''l Dios tuj
    kywitz tuj Efeso, per ¿tidi'' ma''tx nkamb''aj tzan tpaj nini? Qa b''an''ax kye
    kamnaq k''onti''l nkyejaw anq''in, ntons mejor tzan nk''ulun iktza''x nkyq''uma''
    junjun ikxjani: “Qob''ajwa''an waq b''ix qob''aj''uk''an tzan tpaj nchi''j qob''ajkamel.”'
  dan-1931: Hvis jeg som et almindeligt Menneske* har kæmpet med vilde Dyr i Efesus,
    hvad Gavn har jeg så deraf? Dersom døde ikke oprejses, da “lader os spise og drikke,
    thi i Morgen dø vi.” { [*uden Udsigt til at opstå efter Døden. Ap. G. 19, 23 flg.
    K. 20, 19. 2 Kor. 1, 8. Es. 22, 13. Luk. 12, 19.] }
  kwj-kwj: E, do nuwe kipe haro hima ai saino sumbu tini minambwe nandau hima lei
    inaka tini a sirinapo Efesas ko ki dau fuku pe kapwa asa lenga ani anayero ka
    sumbu hinga to hinde hinga apa ani okulakoro? Ei mwe naha, haro hima le ai saino
    sumbu ti mwe naha sukwa nambwe nawa, ele Gotri tau nu randau sumbu sa biya da,
    wosini hima fwele hambwaro hinga “ahirahi lenga uku sumbwe ga nu a a nu inda.
    Hinde wowani, icheki nu hano ti nu hikisandau.”
  vie-OVCB: Nếu cân nhắc lợi hại như người đời, tôi dại gì xông pha chiến đấu với
    hùm beo rắn rết tại Ê-phê-sô? Nếu người chết sẽ chẳng sống lại, “Hãy cứ ăn uống
    vì ngày mai chúng ta sẽ chết!”
  kze-kze: púwómpinkembo ímo usásinanaaonkakai kemá kwaásiti imáyáavinkemba sé'a aváá-kwánkómó
    kwaási vándaivo sésamo kwáráantemba kembá miráráámbó kwéumasinkaamba maanká'á
    Évésasi-naopa'a máyaunda anón-umbai-yantaa'a kesópa'a tisa'á anóm-bayai kwémayaunda
    úwoiyave'a kwéune súsino. púwómpinkembo ímo usásinanaaonkakai kwaásiti imáyáavinkemba
    kwésentemba mirá séta aaváyaa puwónaunda póta ívé'a kawe-tómbá néta sirááímo táínda-ita
    ónaumneya súsino.
  mpj-mpj: Julyju jii tawun Yipajajjarniya parlanykajalu warrkira pungkupayi. Palunyangkarna-jananya
    kujupakajangka wulu Jiijajmili wangka parra wajalpayi, jumajirna jilanya kulilpayi,
    “Yiipirniya mitu pungku, ngula Mamalurni mitujanu wankalku, ka kanyilku.” Pakiwanaluya
    palukajalu wajarninpa ngula Mamalu-langku mitujanu purtu wankalku. Martukajaluya
    murrarnilu wangka ngaa wajarninpa, “Kuwarrila pukurlju mirrka ngalkuka wama jikilku,
    jumajila yungunpa miturriku.” Jilanya mirtala pakiwana nyinaku, Mamalu-langku
    yilta mitujanu wankalku.
  lbk-lbk: Ngag nan fongaek isnan nakioonongak isnan cheycha'y atap ay kakaegyat id
    Efeso? Tay mo siya sa ay ad-i kasin matakho nan matey, khap-esna't si angnen tako
    nan makmakwanin, “Mangmangan tako't achi ya omin-inom tako, tay is wakas et matey
    tako't kecheng.”
  mto-NT: '¿Tits a̱ts je̱ꞌe̱ veꞌe xtoojnjip ku a̱tseꞌe nmuteni je̱ muꞌuk jayu juuꞌ
    a̱tseꞌe xtsoꞌoxpa̱jktu yaja éfesovit kyajpu̱n ku̱jx ku a̱tseꞌe nꞌavaꞌni je̱ Nteꞌyam
    je̱ yꞌayook? Pa̱n tyú̱vam xa veꞌe ku̱yꞌit je̱ts kaꞌa veꞌe je̱ o̱o̱ꞌkpata̱jk yꞌukjoojntykpa̱jktinuvat,
    ó̱yvats je̱ꞌe̱ veꞌe juuꞌ veꞌe vaandup: “Vaꞌan tseꞌe du̱kaꞌyumda du̱ꞌookumda ku̱x
    tso̱jkeꞌe nꞌo̱o̱ꞌkumdinit.”'
  bzh-bzh: 'Log nabë sa kwaġ nevo bë sa ġaḳo nyëvewen vu dob sënë mu, og sa su
    rëḳ ngis beġö vu reggu bemën nipaya lo gëp Epesus wirek rë. Nabë alam-diiḳsën
    su rëḳ dekedi jaḳ nah gökin yönon rë, og maam vayikë: “Hil nġo medo maġa los
    nanum in hil rëḳ nadiiḳ neheng bemalad nama.”'
  guj-2017: જો એફેસસમાં જંગલી જાનવરોની સાથે લડ્યો તો મને શો લાભ છે? જો મૂએલાઓનું પુનરુત્થાન
    નથી તો આપણે ખાઈએ કે પીઈએ એમાં શું ખોટું છે. કેમ કે કાલે મરવાના છીએ.
  jvn-NT: Semunggoné wong mati ora tangi menèh, apa tegesé aku nglawan wong-wong sing
    mungsuh aku nang kuta Efése, éling-éling kaya gelut mati-urip-uripan karo kéwan-kéwan
    sing galak kaé. Nèk pantyèn wong mati wis ora ditangèkké menèh, ya apiké awaké
    déwé saiki namung pada mangan lan ngombé waé, awit sésuk bakal mati.
  byr-byr: Nɨmɨ aꞌmweraavɨrebwina dɨdeꞌnanyɨ. Anga Epazaazɨ nɨmɨ sɨgyaawaryarajɨ mala
    tanneinyɨ. Yɨ dazavɨ nɨmɨ tewaanya benɨ maaꞌmuneꞌna! Nabaai yɨ aꞌmwe bainɨkeraavɨ
    ayahi midɨkaayɨ yanneꞌ kwajɨ pwara dara dɨpɨꞌdeꞌ tewaanyaꞌ berɨꞌ kwaradɨkaka!
    “Baaꞌnana! Nemɨ tɨka wapaaya naana! Aalya naana! Sareꞌ darevɨnyɨ. Mwanyagaaꞌ nemɨ
    balaadeina dɨngaka? Nemɨ yune menanyaina yɨmaꞌnaadeina dɨngaka?”
  ian-ian: Mbambala tɨluwa ngepma Efesas walɨnja ngepmana nɨmba wun kat vɨlaa kwapɨmba
    yetɨga nda kɨtɨnja vak vla wun kat kɨtɨndi. Ndinangwinala walea lɨwun. Kiyaa nɨmba
    ana laapgiyandi waa yelavɨkewan ana nɨma njɨvwa kwuka njambwi nyana njɨvwa kwukewun
    ndi kat. Kiya nɨmba ana laakiyandi waa walɨga nɨmba kupma walɨgandi. Mbambala
    nɨn nɨna mbangɨ walɨga vapmba yetɨgiyanɨn. Kinya anaganɨn kiyaigaa waa walɨgandi
    wan nɨmba.
  hun-hun: Ha csak emberi módon viaskodtam Efezusban a fenevadakkal, mit használ nekem?
    Ha a halottak nem támadnak fel, akkor „együnk, igyunk, holnap úgyis meghalunk!“
  mcf-NT: 'Uincuentequid nibëdnuc, ¿atotsi quenuequini Epeso yacnoshon, Uincuente
    iquec, quequin chuibansho mëyanaqui chieshenquio yec dayacquio tsadpe? quetsiabi.
    Adecbidi uincuente nibëdnuc: “Unësash nibëdquiec iquebi, quequin nua peshun aquembi,”
    quetsiabi.'
  kjs-kjs: 'Neme abalade Efesus su-para piri makeae yana alinu raapu yada pisua. Go
    pisua pare ora kome enaalinuri Gote-me wala namarekaala pisa yaalore neme ake
    paa-daa go yada pisua ya? Gore ali medalomame gu-rupa tea: Ekerare naa komalima-pulu
    palaina eda no ipanu page namina. Gore Gote-me kome enaalinu namarekaala pea yaalore
    apo agale ora ta pema.'
  mni-mni: "Aduga mioibagi oiba machat adu khaktagidamak eina Ephesus-ta lamgi sasing\
    \ aduga lanthengnarabadi eigi kari tongjaba leibage? Karigumba asibasingna hinggattaba\
    \ tarabadi, “Eikhoi chasi thaksi, maramdi hayeng sigadaba punsini.”\x94"
  yad-NT: 'Ratyi jachipiya̱sara nu̱tyu nijya̱mi̱ nta, ¿ta̱ra ra̱ca̱na̱y raryityi toti
    sisa̱ jmyirya jiyu Evésumu, netimyu̱ ne ra̱mi̱sa rivasintyi? Samivya̱ju̱ variy
    vu̱ryi jtachara: Vurya̱ma̱ jmyi, vurya̱jatu risa̱ju̱ntiy, vurya̱tiy diichara variy
    rata̱rimyusiy.'
  mxb-NT: 'Ta ni̱ xió néꞌe táꞌin xíꞌín ta̱ to̱ndó ndéi ñoo Éfeso, tído, ¿ndí ki̱án
    va̱ꞌa niꞌi̱ yuꞌu̱ tá dión ná o̱ nátaki na̱ ni̱ xiꞌi̱? Dá chi̱ tá ná o̱ nátaki
    ña̱yuu ni̱ xiꞌi̱, dá kía̱n: “Ná kasáꞌan yó, ta ná koꞌo yó, ta ná xi̱nió, dá chi̱
    iin taa̱n kuu va yó.”'
  pon-2006A: Dah katepehiong ie ma I mwomwen peiong irail kan me rasehng mahn lawalo
    kan nan Episos? A ma me melahr akan sohte pahn iasada, eri, “Kitail en kin kamakamadipwte,
    pwe lakapw kitail pahn mehla,” nin duwen aramas ar kin nda.
  maq-NT: 'Sa xi ngahan cavitejñataha tsavi nguehe Efeso sacuaha ngu xuta xi hacuiin
    ladu rë Nina má me ne, ¿mé ndaja tsahan ni? Sa xi hatuxa vuyaain nima cjuahñu
    ne, sacuatjin chja cjua ne: “¡Jemu sa ndaja xi xinëë siuun ta, nchujun ni nguini
    ne, cueyan!”'
  hto-hto: 'Iemo meita tɨ́idɨno meine cáañeiteza, jamai cómena cue illa, Efésomo ite
    illáɨrede rɨlle izóidɨmacɨ dɨga naui cue fuiríllamona ¿mɨnɨca cuemo ráifilla?
    Mei afe izói cue illa cuemo ráifiñede. Meita uáfuena tɨ́idɨno meine cáañeiteza,
    afe taɨno llotɨno ñue jaɨ́cɨna daɨdíaɨoɨ. Afémacɨ daɨna bie izói jóide: “Mai raɨre
    caɨ güillɨ, güillano caɨ jirollɨ; mei uíreitɨruimo raɨre tɨ́itɨcaɨza afe mei nɨne
    íñeitɨcaɨ,” daɨdíaɨoɨ.'
  por-BRBSL: Se eu lutei com animais em Éfeso para fins humanos, o que isso me beneficia?
    Se os mortos não são ressuscitados, então “vamos comer e beber, pois amanhã morreremos”.
  ces-NKB: Jestliže jsem v Efezu bojoval se šelmami podle člověka, co mi [to] prospěje,
    jestliže mrtví nevstávají? “Jezme a pijme, neboť zítra zemřeme!”
  cui-cui: 'Xan bara imoxoyo tatʉpae poxonae Efeso tomarapiwi inta abe exana. Barapomonae
    baraxua necana exana icha neʉthʉ ichi poxonae ichʉn waetabatsi. Bequein barapomonae
    baxua necana exana xua muxu tatʉpae ichitha jopa asʉ neexanaetsipae petʉpae cuiru
    coyene weya icha jiwi equeicha jopa asʉ exanaetsipaetsi. Icha jopa equeicha caewa
    asʉ naca exanaetsipae bara saya exana dubenanaebiyaetsipatsi pocotsiwa ichichipatsi.
    Poxonae baraxua exanatsi jʉpa exanatsi icha ichamonae ichi pomonae jopa peyabara
    jume cowʉntsiwa xua bara asʉ peexanaewatsi. Barapomonae jeye: “Anoxuae nabanaeinchi
    yawa apaeinchi, tsipei baya werapaeinchi jopa naca tsita ainya cuiyo”, jei barapomonae,
    pomonae jopa pejume cowʉntsiwi.'
  boj-2014: Jeu tamo naŋgi wagme juwaŋ bul unub deqa naŋgi na e moiyotbqa laqnub.
    E Efesus qureq di naŋgi ti qotoqnem. E mandam qaji iŋgi iŋgi oqajqa marsim naŋgi
    ti qotosaioqnem. Tamo moreŋo qaji naŋgi olo subq na tigelqasai anjam di bole qamu
    iga endegsi mare mare laqnum qamu, “Iga nebe kiyo moiqom deqa uŋgum, iga alaŋoqnsim
    gago segi jejamu qa areboleboleigoqnim iŋgi ti ya ti uyoqnqom.” Degsi mare mare
    laqnum qamu.
  eng-OEBUS: If with only human hopes I had fought in the arena at Ephesus, what should
    I have gained by it? If the dead do not rise, then let us eat and drink, for tomorrow
    we will die!
  eri-eri: Tere ninatege benou isei mata bonade, ji haruwe beha ji yage yame gauwou
    oojo boni haruwe teni wonga, tere ji lehiyagu. Ji taate dada tei nomo ninafe isidu
    boni kaafa kui bagu Efesus langa wara weyeha? Nere fai umeru wane waha ege ada
    jayei nomo wage, hilobainga “ere da nyi boya yaage nyei nomo, taate bona, iragonga
    ere umeru woboya.”
  wiu-wiu: Epesase take ali wia nomotoa moa egetane laione kai-kiti-pala poi tou toane
    dika dika toamene tete moma yaku. Tuane ali atoado kamoa poamoi tadekalepa Keraisunole
    tete-pala moane takama yakilepa edeya weike tuku patuno, pa itonole tekene tadekuno,
    tokamota wane ou. Nipa podoliyopa tuatekoyano, opa paya nou toa mekete nee ue
    eya nokoa kato wane ou.
  swe-swe: Om jag trott som folk i allmänhet när jag kämpade mot vilddjuren i Efesos,
    vad hade det tjänat till? [Det är troligt att Paulus liknar inflytelserika onda
    människor i Efesos med vilddjur. Herakleitos, en grekisk filosof från Efesos,
    hade kallat sina landsmän ”vilddjur” fyra hundra år tidigare. Epimenides kallade
    även kreterna samma sak, se . Paulus befinner sig i Efesos och där är hans liv
    i fara, se . Även om tumultet som silversmeden Dimitris startar inte ännu har
    skett, se , eftersom Paulus tvingas lämna staden direkt efteråt, så börjar han
    få ”många motståndare”, se .] Om de döda inte uppstår, låt oss äta och dricka,
    för i morgon dör vi. [Utan uppståndelse kan man lika gärna ge upp, se . Jesus
    använder liknande resonemang i liknelsen om den rike dåren, se .]
  cth-cth: Kadoutnaw boutthawnae awm hoehpawiteh, Efisa kho tami pouknae sarang taki
    ka tho poung hoi kâtuknae hai kai hanlah bangmaw aphu kaawm. Cat awh sei, net
    awh sei, tangtho due a han toe.
  mti-mti: Ne iyayapan anoano mumawa gumbe at Epesas apa mae yusiatatu gaibu mut anawa
    ne dimbae oraiwa auna? Bo igiyawa den inaig yoipe ipewa, Nakwai nata yoi nata.
    Kuiyawa nu umae bo ata.
  pad-NT: 'Opohimajakamarina ija''ari jomahi hiihiha khama abononi kanadanodanokhamavini
    fori ohina. Nimania hida kodimahi Éfeso sidajia ohojana. Asohija vaha hida varani
    ija''ari abini''ini ahokijanarini; ni-nahina kaimoni vahoariha hora vanaabinikamarivini-ra
    ova''ahaki vaha. Vakhaniha adani Deu-ra vanofiriki afobakhia: “Ipohijanarihi hida
    akadimahi hidiaja. A''baina arafiava, kavi-ra a''avivini arafiava, bada ani''avini
    arafiava ida hojai akava''inofinofikârahoki.” — Vakhani''imariniha.'
  twi-twi: Na sɛ ako a me ne “nkekammoa” dii wɔ Efeso no mu anidaso mmoro nnipa de
    so a anka dɛn na manya? Na sɛ wonnyan awufo mma nkwa mu a, ɛno de “Momma yennidi
    na yɛnnom, efisɛ ɔkyena yebewu” sɛnea wɔka no.
  hlt-hlt: Hlang vanbangla Ephisa ah ka puet koinih kai ham hoeikhang aya te? Hlang
    duek rhoek loh a thoh uh pawt atah thangvuen ah n'duek uh ham coeng dongah ca
    uh sih lamtah o uh sih saw.
  tbz-SIM: Kɛtenkɛ̀ kiɛ nkó ticuuti kpɛ́í nkɛ m mɑnɛ̀mɛ̀ yɛkpɑmɑɑ̀ Efɛɛsi ɛì miɛkɑɑ̀?
    Kɛ̀ bɛcíríbɛ̀ í yóó yɑ̃́ntɛ́, tɔ̃ntinɛ̀ dikotinùù mɑrì tí nyo nkɛ yɔ̃̀, nkɛ yɛ̃́
    ti nɑɑ yóó kúmɛ̀mu.
  san-GUJ: ઇફિષનગરે વન્યપશુભિઃ સાર્દ્ધં યદિ લૌકિકભાવાત્ મયા યુદ્ધં કૃતં તર્હિ તેન
    મમ કો લાભઃ? મૃતાનામ્ ઉત્થિતિ ર્યદિ ન ભવેત્ તર્હિ, કુર્મ્મો ભોજનપાનેઽદ્ય શ્વસ્તુ
    મૃત્યુ ર્ભવિષ્યતિ|
  ake-NT: Ene amʉ' pokon pe usewa'nomasa' yau E'pe'sas po, ka'pon pe e'nɨto' eseru
    yau, ɨ'rɨ ken si eposa' uya nai? Iyeri'sa' kon e'mʉ'sa'kasa' pʉra iyesi yau, “Enta'nanpai'nokon
    mɨrɨ awonsi'kɨ e'taripanpai'nokon, apʉne pʉra awanapai rɨ eri'nɨ'nokon pɨ',” ta.
  qvn-NT: 'Chaynuymi nogaga Efeso marcachrüsi, chay runa micug lutan uywacunanuysi
    cayag runacuna wanurachiylata munarcayämaptin mana mancharilar ali willapata willapacurä.
    Chaura wanushacunas mana cawacapäcamunan cayaptinga manam imapagsi välinchu chaynuy
    rurangä, antis aliga canman: “Micucular upyacular cawacushun, wara wanucunanchi
    cayaptinga” nir, waquinniquicuna nircayangaynuysi cawaychri.'
  tku-NT: 'Līlhūhua'' huā''tzā'' nac cā''lacchicni'' Efeso hua''chi hua''na''nī''n
    chī ixquintamaknīcu''tun. Palh jā cahuālh lacastālancuana''ncan ¿tū ixpālacata
    na''iclītāyani'' chuntza'' chī iclīpātīni''mā''lh huā''tza'' nac cā''quilhtamacuj?
    Xatze na''ictlahua chī huancan: “Nahuā''yanāuj ē nakō''tnu''nāuj. Lakalī nanīyāuj.”'
  bjk-bjk: E bo xikip abo tiip kö tinörön te e. E xo erese arixe me idi ewe te xarnang
    abo mangana wawaguai axe mee Epeses. Nang bara e xo pet bira, möxösa, e iat e
    xo maa bira, io, i laa tataun nang bara e God i kobo öraru öbaling abo minet.
    Ma bara i karabo öraru öbaling abo minet, “I deek bara ire ta an ma ta inim mon,
    möxösa, maxalik ire tabo met.”
  msy-2020: Kɨ ti nguazir kamɨn nɨghnɨzimɨn gɨn ghua Efesusɨn nguibamɨn ikia, “asɨzir
    atiaba,” ko uariv soke, kamaghɨn kɨ ivezir aghuir manam iniam? Bar puvatɨ. Ariaghireziba
    ua dɨkavan koghtɨma, kamaghɨn e mɨgɨrɨgɨar kamɨn gɨn mangam, “E fo, e gurumɨn
    ovengam, kamaghɨn ia izɨ e damɨ wainɨn dɨpabar amam.”
  bpr-bpr: Too sè klimahgu dini di Ifisu, du i dad to dmuen do, salngad ale i labè
    lmanaf. Ku là mték i dad to ta mati, landè gukmamu i kafagtayudgu di dad klimah
    ani. Yé baling fye nimen-gu i man dad to, “Yé loto nimò, kmaan na minum du keng
    fayah mati ato, na ta gusenan.”
