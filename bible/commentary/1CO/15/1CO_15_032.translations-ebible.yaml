  sri-sri: 'Yʉ Jesucristoya kerere bueri waja Efesoguere makãnʉ́ʉ marã yéa bʉro guarã
    irirosũ ããrĩrã́, yʉre ñerõ irima. “Boanerã masãbirikuma”, ĩgʉ̃sã ãrĩrĩ diaye ããrĩmakʉ̃,
    yʉ irogue bueri waja ñerõ taridea wajamarĩbokuyo. “Boanerã masãbirikuma”, ĩgʉ̃sã
    ãrĩrĩ diaye ããrĩmakʉ̃, marĩde gajerã irirosũ ãsũ ãrĩ wereníbokoa: “Náka baa, iirírã!
    Ñamigã boakõãbokoa. Irasirirã marĩ boaburi dupuyuro marĩ gããmerõ irirã!” ãrĩbokoa.'
  nal-nal: Tamon, pana ainaxamang sin aubina be, ga ra varop faraxai wana aubina in
    Efesas ina di malasing amun pungpung, ka ra vawaal nia malasing faa? Tamon faaratunaan
    Nakmai xana wen faramaraat faulin amun maat siaana maatang, dia dina valos a dorang
    sin naandi ina di ipiaat malasing kari, “Dia dina vangan ma dina imin, panaze
    lamaf dina maat.”
  kyq-kyq: 'Gɛnaamge, maakŋ gɛgɛr kɛn Ɛpɛz ki se, maam mꞋɗoɗega ute jeegen aan gɔɔ
    daa gaabge se. Kɛn jaay gɛn nakgen do *duni ki sum num, maam tap ɓo mꞋkɔŋ ɗi ro
    ki? Kɛn jeegen ooyga kooy jaay aɗe kɔŋ dur daan yoge tu ey num: JꞋɔski ɔɔ jꞋaayki
    ute maraadjege, taa naajege se lɛ, mɛtbeeki jꞋaki Ꞌkooyo.'
  kwd-kwd: Nau ku daria 'ato'atolanga ba'ita 'i lo'oo 'i Efesas, suria nga maarimae
    agu lo'oo gila 'ilaka'u ku'ito lego, ma gila ka siria kwa'ilagu. Lauta 'inau ku
    'ame fito'o na God ne'e tata'ea ta'a fa'asia nga maenga, naku sia 'uri mola fana
    lekanga 'ubulana 'ato'atolanga 'ilo'oo. Ma lauta God 'ame tata'ea ta'a fa'asia
    nga maenga, 'e le'a mola fana 'agoru lo'o suria nga alafuunga laka'u 'ilo'oo,
    “'Agoru keto ba'ita, ma 'agoru go'u ba'ita, suria ngaia 'ame aburu no'o ma goru
    ka mae la'u mola.”
  ded-ded: Ni Efeso amau wasaiyang yenigoc ewekpekpe anai. Amma ni ngicngac sicsauc
    kecdae, yeni isoc kecbai ewekpekpena imocac fora mong mi fingeru yofi debai, “Homecfunac
    yacyac mi feudeu nenang yaguc nenedoku naric nema wereckenu homedacnide.”
  ewe-ewe: Nenye ame ƒe susu nue mewɔ avu kple lã wɔadã mawo le Efeso la, ekema viɖe
    ka wònye nam? Ne womefɔ ame kukuwo ɖe tsitre o la, “Ekema anyo be míaɖu nu, ano
    nu eye míakpɔ dzidzɔ, elabena etsɔ míaku eye nu sia nu ase afi ma.”
  nuy-nuy: Yuga nurru-marrbuy nga-yaminggarrina nga-yambina? Anaani runggal-windiyung
    ngama-waṉagaa mana-magarrangaynji anaani-rruj ana-lhal ana-Ephesus. Nga-yamaa
    nguynju yaga nuu-warra-wiynjini wubani-yung a-ngirri-ngirri. Yagu a-yangi yungguyung?
    Yagi-maynji anubani ngurru-ḻaḻagi anubani ana-ngawij-gala, yuga arrbidi mana-magarrangaynji
    maadamu ma-waṉiyn? Yigaj! Aniijgubulu-maynji yagi ngurru-ḻaḻagi, yuga anubani
    ngaanggu-garrindharrmani anaani ana-lhaawu, “Ngagurru ngaambu-nguyii marri ngaambu-waḻ-nguyii
    marri ngaambu-burraa yij-mamaaḻang-waj, yagu yamba anaagaray ngagurru aḏaba ngaambu-lhagarra-ngawina.”
    Warruburru-yung warra-mulung-arrgi-yung wuu-yamana wuu-yambina. Yagu ngagurru
    anaani yagi ngurru-yami ngurru-yambi.
  cop-BHC: ⲒⲤϪⲈ ϦⲈⲚⲞⲨⲘⲈⲦⲢⲰⲘⲒ ⲀⲒϮ ⲞⲨⲂⲈ ⲠⲒⲐⲎⲢⲒⲞⲚ ϦⲈⲚⲈⲪⲈⲤⲞⲤ ⲞⲨ ⲠⲈ ⲠⲀϨⲎⲞⲨ ⲒⲤϪⲈ ⲚⲒⲢⲈϤⲘⲰⲞⲨⲦ
