  ben-OBCV: শুধুমাত্র মানবিক কারণেই যদি আমি ইফিষে বন্যপশুদের সঙ্গে লড়াই করে থাকি,
    তাহলে আমি কী লাভ করেছি? মৃতেরা যদি উত্থাপিত না হয়, তাহলে, “এসো আমরা ভোজন ও পান
    করি, কারণ আগামীকাল আমরা মারা যাব।”
  mil-NT: 'Te núu dìcó ndáá sá vǎ ndótó ñǎyiu ní xíhí dàtná càchí dava ñáyiu, te àúⁿ
    nǎ cuu ní xíndecu‑í ñuú Éfesú ní cuu úhú iní ñáhá ñǎyiu xii‑í te núu ducaⁿ, chi
    ñáyiu‑áⁿ nǐ quidé‑yu dàtná quídé ɨ̀ɨⁿ quɨtɨ dééⁿ sǎ cúú‑xì‑í. Te núu ndáá sá vǎ
    ndótó ñǎyiu ní xíhí ñá, te váha‑gá nǔu cachí‑ó dàtná càchí ñáyiu: “Vitna na còho‑o
    te na càxi‑o chi tneé ìdá cuú‑ó”, duha càchí‑yu.'
  myu-myu: Ijopka be dak cuk adi we'ũpinpinap ojojojo wida ika'uat eju ocebacacanap
    puxim. Deus ekawẽn muwẽnuwẽn pima, we'ũpinpinap ojojojo ijopka be―Éfeso ka be.
    Omucokcok am imuwẽn puje, te'e ma kajuk we'ũpinpinap ojojojo. — Kuyaje ace'ũ.
    Imẽnpuye juy jekõnkõn acã ajop, tikõnkõn tak — i te'e ma e'em itabut'ũmayũ. Deus
    pe ce'ũ'ũayũ mutaicit'uk'ũm pima, ixeyũ e'eap tag̃ cuy ajeku.
  fue-fue: 'To e miilooji heɓugo goɗɗum der duuniyaaru ɗo nun gaɗirmi duuro der wanŋarde
    Efesu, kaɓumi e bisaaji ladde kalluɗi, ume ɗum nafatammi to maayɓe fintataa? Ɗum
    laatotono hande no ballool ŋol ɗo wi''i: «Nyaamen jaren, gam jaaŋo en maayan.»'
  amk-amk: Masino enari kanggani yau, amani enari yau parari toyari yapa andowa memuna
    na bendari Efesusi nini mani, tuti isodai finanai weo irurai we fi nunei ete fi
    inontaraine enemitituaita fo teraifa mani, kia fiani we yau rai? Weo inari tonanai
    mae inontaraine ambori tasuwi na marareha rorong foi ahang kaha, nana mani kia
    fieai we yau kahai arorawa. Ampafe masino mansuwi-suwi kaha mani, “Tatampi tuti
    tatunung tamararising, weo aha tea mani tamararehara ninai mae.”
  fai-fai: Naka talá tabamin be afan kale nadino kayo Efesis abiw sew iniman atud
    so ginansi, kata nuka talá tabamin uyo afan kalongin banim nam, nuka bako naduw,
    “sák amsino fikalokabuw bo num kal banim kale bo kidelin bá, ulum imin wan bom
    wok wan bom idak teinámin bo.” Kalanongino ko.
  ura-NT: Chaen nechu Efesoo nii necha aansai taibinae neein nenanacaauru amuritoonlu
    mainajeein necairichanaa coaraain. Chaque jana canu rai jelaiha caaujue nii necairichaanune.
    Chanuna jana neniha onaa caje ichanaa cachane jaanne, inacojoeein necairichareeun.
    Aihana jaun chujianra, “Lenoneein, acau cohin ichaoacache, eresi onaa ajiniha,”
    naauruha tabaaurune rijijieein ichaorichaachena.
  mcd-NT: Nocofunufo Efeso anoafoanri ua rutucuanifo. Un naashu funiyamaicai un ipaitsi
    nacuani. Un nuno mai ano niyoai chain Jesús ua imasharai ahua musunicai uqui nocoama.
    Ascatan un naashu afanan funiyamainocai acai uhuuna ahuama. Non naashu non afanan
    funinacama non apaiyai cuscan non huanoncahuun. Ascatacai chipo non afanan ahua
    ahuusca huanacama. Noncai tapiama ahuutian non naimancai. Ascashon futsafoan yoia
    isca huaquin, “Non pifain aqui ayafain non Dios shinantama non apaiyai cuscan
    non nataima non unimanoncahuun,” ishon shinanfo.
  urt-urt: Yip syeꞌ ŋoiheryembe nange ŋam gwande ŋasande ŋam no, ŋam mende wah uku.
    Ŋaiye Got yukur plihe ŋahraꞌe lenge mitiŋ ŋaiye si yule pe, nihe syohe ŋembere
    lenge mitiŋ syeꞌ Efesus pwambe pe, ŋam mambaꞌe syohe pakaiye. Lenge miyeꞌ ŋaiye
    si yule no, ŋaiye yukur tinge plihe tahar pe, ya mende tuꞌe ŋaiye lenge haiten
    yanange nange, “Poi ya mono ŋai, topoꞌe ya monoꞌe pinip yehe no, minde pe, ya
    mule ko.”
  kiz-kiz: Jhikanifaidila khiki, mu mtazamo bhwa mwanadamu kama nakhomene ni bhanyama
    bhakali okhu Efeso, kama bhafubhifufulibhwalepi? “Lekayi basi tuliajhi ni kunywa,
    kwa kujha kilabhu twifwa.”
  tzo-TZE: 'Yu''un xco''laj xchi''uc puro jti''vanej bolom ya''yel ti li'' jchi''uc
    ta lum Efesoe, yu''un scontrainojicun li cristianoetic li''i. Ti meleluc mu xijcha''cuxiutique,
    altic ta jts''ic li vocole. Xu'' jech chcal jech chac c''u cha''al chalbe sbaic
    li cristianoetique: “La'' xa no''ox ve''cutic, cuch''tic lec vo'' ca''tic, yu''un
    me lijcham oc''om cha''eje, j''ech''el lijbat o”, xut sbaic.'
  lex-lex: 'Ne hota la''pa it makpesiay edon tler la yamori owa''ana mere tlernan
    neka untu la'' nohkeran di to''owa, de hota hya'' ed mak kariei piede alia lier
    nek la riy yatyata-halala mak kden Epsus pa rhi'' yatyatni mai a''u?! Makden Epsus
    re emeknekama ohpora-ahdiawra mak klihira-knai a''u. La''pa riy mak kmati re edonna
    rmori owa''an de samomuounu de tlernohor neka lir maka nhi''inde ha rakota de
    riwra: “Mai pia ta''ana-temun la''pa itsi'' to''a hya''-hya'' mak it ralamni ha
    nko''i nana yoma repar de itmat wia.”'
  dov-dov: Ninzi nchindijana, kuzwa kumaboneno abuntu, kanzonga ndakalwana abbulu
    wangombe kuEfeso, nkukuti bafu tababuki? “ Atulye tunywe nkaambo junza tulafwa.”
  rgu-rgu: Fai fo au bei nai kota Efesus, au asiao oo lahenda sira sama leoꞌ banda
    fui maꞌaaꞌ. Tehuu maneniko au ahuu-alena soa noi au ao-ina ka, ta soaneuꞌ Manetualain
    fa, sona ria mana dadi taaꞌ. Sosoa-raraaꞌ taꞌa! Maneniko lahenda mana mateꞌ a
    ta nasoda seluꞌ, malole lenaꞌ ita toi tuka-tukaꞌ lahenda dedean nae, “Mai fo ita
    rame-rame tao feta, ma taa-tinu mina-malada, huu fo balahaꞌ te ita mate so!”
  toc-NT: 'Para xli̠­ca̠na pi̠ Jesús ni̠ lacas­ta­cuanani̠t nac ca̠li̠ní̠n, ¿ni̠túcu
    chá qui­li̠­ma­cuaniy ma̠squi la̠n quin­ta­ma̠­pa̠­tí̠­ni̠lh caj cumu cli̠­pa̠­huán
    Jesús a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ tali̠­pa̠­huán Dios xalac Efeso hua̠nti̠
    cumu la̠ chi­chí̠n tali̠­ca­tzi̠y? Huata ma̠x tlak xatlá̠n xquin­qui̠­tax­tú­nilh
    na̠chuná xac­la­tá­ma̠lh cumu la̠ tahuán maka­pi­tzí̠n hua̠nti̠ ni̠ tali̠­pa̠­huán
    Dios: “Li̠huán tla̠n lama̠­náhu capa̠­xu­huáhu, la̠n cahua̠­yáhu y caka­chí̠hu
    porque ni̠ catzi̠­yá̠hu para ni̠ cha̠lí o tu̠xama nani̠­yá̠hu.”'
  som-som: Haddii aan sida dadka dugaag ugu la dagaallamay Efesos, maxay ii taraysaa?
    Haddii aan kuwii dhintay la sara kicin, aynu wax cunno oo cabno, waayo, berrito
    waynu dhiman doonnaaye.
  mam-C: 'Qa ma tz''ok tilil wu''n tu''n nyoli''n Tb''anil Tqanil kyuk''axjal toj
    Éfeso, aye'' mi n-okx toj kywi'', tze''nqeku toj k''ul txuk, mix a''l n-oksin
    kyi''j, me ¿Ti''tzin nkaneb''a ti''j, qa o''kx nchin b''isinji''y ti''j jun chojb''il
    tzalu''n twutz tx''otx'', ex noqit mi nchi jaw anq''in kyimnin? Noqit ikytzjo,
    b''a''ntla tu''n tkub'' qq''ma''n tze''nku ntq''ma''n jun yol kyxolxjal: Qo wa''n
    ex qo tx''ujte, qu''n yajtzila'' qa xqo kyimku nchi''j.'
  ndj-ndj: Leki ngavelili ngwiminya na vang'ongolu vakali aku Ifesu kwa milandu ya
    chiwundu ndambatili liki? Lakini vasovili vakushukuka ng'odu. Leki “Tulyi na tulandi
    nongwa chilawu datusovi”.
  mbj-NT: 'H''ëëd hyb n''aa ỹ kamety wät paa ajyy tabanas''aa hedoo do sa sii Epeso
    panang bä, jããm hẽ badäk hahỹỹ hã ji hawät do hã ỹ h''yyb däg bä paawä, ji gananä
    bä paawä? Ji gananä bä paawä, se hub né hẽ paawä hahỹỹ da sa ky hetëg: “Hamäh,
    ër awëëh, hamäh, ër eëg jati ër dejëb kän do hyb n''aa.”'
  lat-VUC: Si secundum hominem ad bestias pugnavi Ephesi, quid mihi prodest, si mortui
    non resurgunt? Manducemus, et bibamus, cras enim moriemur.
  ngp-ngp: Uneva naungigwe kimnt'hu du, kudya kutoana na want'hu enga makala yaihile
    mwe Efeso kwa mbuli za kimnt'hu, hegu nokukanink'ha mbwai? Uneva wabanike hawakuuyulwa,
    basi, “Kidyeni no kunywa Kwaviya luvi nekibanike.”
  enq-2: Epesusa dokonya endakali mena yanapi kapu jepae dupa-pipa nambame yanda pio
    doko, endakali kumapae dupa malunya sakatasala naeyatana lao masetala, yuunya
    endakali dupanya masepae mendeme pioli doko, dokonya nambame yole aki mende nyioli?
    Endakali kumapae dupa malunya sakatasala naeyata-pyali doko, naima taita kumapenge
    dokonya, indupa nee endakipa nao katamana lamuali.
  eng-ASVBT: If after the manner of men I fought with beasts at Ephesus, what doth
    it profit me, if the dead are not raised? Let us eat and drink, for tomorrow we
    die.
  mna-mna: Kere. Sombe aŋto ŋgar soroksorok kizin tomtom men pa uraata ta aŋkamam
    i, na uunu parei ta aŋzem ituŋ mi niamŋan zin buzur saŋsaŋŋan amporou su kar Epesus.
    Aŋbaada sorok pataŋana tana paso? Sombe zin wal meeteŋan tirao be timaŋga mini
    som, na toŋgo. Takanan ma tiwinin mi turu lende mboti ambaiŋana isu toono. Pa
    gaaga, malama, to temetmeete.
  myw-myw: Kukin nag ba̱kit vayuwein, aveiyag wawun nakavvatay sigwey bulawud babaw,
    ven Epesos waseg. Wotet towen ta-ivag anagin ven watinow. Adok bitaligen kweitan
    livan mamagina, “Bo bitakams, bitamoums peinan nubweig mo bitakanigs.” Awoum!
    Awoum kuliganes livan towen. Magat gamag mwasanin simiyas asisinap kalbaleb, igaw
    mo bukwaylasis asisinap to kalbaleb.
  sby-sby: Lino na ndalalwana ne bantu abo bela kwambweti nibanyama kuno ku Efenso,
    kupitila mumiyeyo ilafumunga kubantu, inga ndalacanapo cani? Neco na bafwa nteti
    bakapunduke, anu caina kwinsa mbuli ncobakute kwambeti. “Katulyani ne kunwa. Pakwinga
    lilo nitukafwe.”
  sll-sll: Nan ari gole hon airekinaminga, Epesas malgi talongure ari kun awi biing
    pangwo meri mongwo hobi kina bolbin dire kura bolie? Ari gole hon airekinaminga
    bolbin ta dikinaminia. Nir homena nere moli pire ongi golalua di pire kura bolkinaminia,
    pana ganaminua.
  yaq-NT: 'Inepo jum bwe''u jo''ara Eepeso'' tea''po, jume'' ouseimmak nassuaka, jiokot
    ino bichakai. Taa nee junaet kaita jajamne, tua lutu''uriapo jume'' kokkoarim
    ka am jijiabijteo. Junuentuka''ateko inen tee jiu ean: “Ji''ibwawamta intok ji''iwamta
    tee weetuane, kee yoko oo matchuko kokkokai.”'
  uro-uro: Qosaqi ngakt bä qaku ma Ngämuqa qat täranas na ama ruvek nasot i sa rha
    ñäp dä ngu lu va ngu rha agini nävät iomäkt i sa ama mäsmäs päm ngät ama muräp
    nae nämät ama värhäm ama mor äm ma Efesus di urhi arhäktgyäm sä ne? Ngakt bä qaku
    ma Ngämuqa qat täranas na ama ruvek di nguaräm mamär iva urhi qoar i, “Ut täs
    dä urhit nakt inguna duququ dä va urhi ñäp.”
  ita-1885: Se, secondo l'uomo, io ho combattuto con le fiere in Efeso, che utile
    ne ho io? se i morti non risuscitano, mangiamo e beviamo, perciocchè domani morremo.
  muy-muy: E Efez ti nàkaɗva akaɗa ge mis ya ti akaɗvu akaba zlam ge gili ya tagray
    cuɗay na ni. Nàkaɗkivu ka zlam ga duniya ndo ; tamal nàkaɗkivu ka zlam ga duniya
    ti akal azuaya mam ? Tamal mis tə̀məta ti tàŋgaba e kisim ba do eɗeɗiŋ a ti, akal
    hojo məzumum zlam zlam geli akaba misʉm zlam zlam geli, aɗaba kama kama ti aməmətum.
  kqc-kqc: Adina na bi Ephesus ri na dobu reyadi venesa ruda reyagadu vonisi, bi beika
    buni moiyadu? Muyena vene moi dadi rae de reyagadu vonisi, “Iruku ma koru irinadi,
    agiya muyegifa dada.”
  tav-tav: Dio ye quetire yʉ cabuio teñaro Efeso macana camaja yaia seeto majuu cauwarãre
    bairo cabaiwã, yʉre matagarã. Cabai yajiricarã na catunu catíquẽpata jocʉ majuuna
    na jʉgori yʉ tamʉoboricʉ. “Bujiyʉ ape rʉmʉ uno mani bai yajicoagarã, cabero mani
    tunu catiquetigarã ĩrã boje rʉmʉ mani ána. To bairi ʉga, eti cumu mani áti tʉjagarã,”
    mani ĩborã.
  eng-ULB: What do I gain, from a human point of view, if I fought with beasts at
    Ephesus, if the dead are not raised? “Let us eat and drink, for tomorrow we die.”
  spa-VBL: Humanamente hablando, ¿qué ganaría yo discutiendo con las personas que
    están en Éfeso, que son como bestias salvajes, si los muertos no resucitan? Si
    es así, entonces “¡comamos y bebamos, que mañana moriremos”!
  fra-_FOB: Si j'ai combattu contre les bêtes à Éphèse dans des vues humaines, quel
    avantage en ai-je? Si les morts ne ressuscitent point, mangeons et buvons, car
    demain nous mourrons.
  hau-ULB: Menene ribata, a idanun mutane, idan nayi kokowa da bisashe a Afisa, idan
    babu tashin matattu? “ bari mu ci mu sha, domin gobe zamu mutu.”
  mal-mal: ഞാൻ എഫെസൊസിൽവച്ച് വന്യമൃഗങ്ങളോട് യുദ്ധം ചെയ്തത് വെറും മാനുഷികം എന്നു വരികിൽ
    എനിക്ക് എന്ത് പ്രയോജനം? മരിച്ചവർ ഉയിർക്കുന്നില്ലെങ്കിൽ നാം തിന്നുക, കുടിക്കുക,
    നാളെ ചാകുമല്ലോ.
  urd-GVR: Agar maiṅ sirf isī zindagī kī ummīd rakhte hue Ifisus meṅ wahshī darindoṅ
    se laṛā to mujhe kyā fāydā huā? Agar murde jī nahīṅ uṭhte to is qaul ke mutābiq
    zindagī guzārnā behtar hogā ki “Āo, ham khāeṅ pieṅ, kyoṅki kal to mar hī jānā
    hai.”
  far-far: Nau ku dao to'ona 'afitaie baita 'asiana seki 'i Efesus, sulia malimae
    nau ki kera dia kui kwasi ki, ma kera ka doria saungilaku. Dia nau si fito'ona
    God ne taea wane ki fasia na maee, nao nau si nonimabe go fuana daolae to'ona
    'afitaie 'urinai. Ma dia God nao si taea wane ki fasia na maee, lea fua kulu kai
    rosulia na fatae be 'uri, “Kulu kai fanga baita, ma kulu kai ku baita na 'akulu,
    sulia nao si tau kulu kai mae.”
  suz-BL: एफिसस सहरम शेंना शेंन बाक्‍ङानु, मेकेर ङा मुरपुकीमी जोइ वां खोदेंशो पा खेदा
    पतीमी। मुर बेक्‍शो रे मसेंसीनीम हना, जय तू्‍य मारदे हना दीसा बेक्‍नय। यसैया २२:१३
  car-NT: Awomy'pa rapa mo'karon iromby'san a'ta, oty poko ko moro Efese po wo'wo'man
    mo'karon tokonamon no'kan maro? Otypan iru'pyn oty ene'nen ko y'wa? Awomy'pa rapa
    mo'karon iromby'san a'ta, kytendamesen, kyto'ny'sen. Koro'po roten irombo kyromo'ta'ton.
  amp-amp: Yimam bi nohetm sinya duha yi shombat, to tamohmpno na Efesus tohhato nd
    namburet namburet fohmpno nnayurmoya? Ka be tuka ndar bbinysofthu toh nmbuharpat
    dukahato nd fohmpno nnayurmoya? Nhai. Nanhu dukeft duka memoya, “Nd fohmpno nna
    hanyhato mfnoha, nhai mrokfefm. Tfit sinyaruha.” To yimam bi nohetm sinya duha
    yi shombat, to be, tamoh tamoh nefm nafura bofura hasohato nohokne be miyawitanitnom.
  bht-bht: ऐथू इफिसुस शेहरे च जिना लोकां मेरा जंगली जानवरां सांई बिरोध किता, कने जड़े
    दुख उना मिंजो दिते उना जो सेहन करणे दा क्या फायदा होया? कुछ भी नी! अगर ऐ सच्च
    होंदा की मरयो लोक दुबारा जिन्दा नी होंदे न, तां खरा होंदा की मैं उना लोकां दी
    गल्ल मन्नी लेंदा जड़े ऐ बोलदे न की, “ओआ असां खांदे-पिंदे क्योंकि अगर असां कल मरी
    गे तां सब कुछ खत्म होई जाणा।”
  eng-NOY: If with the views of men I fought with wild beasts at Ephesus, what advantage
    is it to me? If the dead rise not, “let us eat and drink, for to-morrow we die.”
  cub-NT: Ji cʉede Éfeso ãmicʉriĩmaroi, pare ñájicacʉ yʉ, nócavʉ ne maucʉvae boje
    yʉre yópe ãimara jijecʉrivʉ ne maucʉvaepe. Die ye bojecʉbejebu yʉre, jãve maru
    yaivʉ bácavʉ nacajamevʉre yainore jarʉvarĩ. Majare d̶aiye jaʉjebu yópe ne aiyepe,
    “Javena yainájichʉvʉ maja. Que baru ãri ũcuri torojʉrãjarevʉ”, ad̶ama.
  ita-1927: Se soltanto per fini umani ho lottato con le fiere ad Efeso, che utile
    ne ho io? Se i morti non risuscitano, mangiamo e beviamo, perché domani morremo.
  lww-lww: A pogos nap̃a nesike e pulkumali nap̃a Episas, p̃arm̃arera lala nae yo
    nene la asaga lokul tetan lala, asum̃alun inu lue ga, ana komin ya ne nesum̃a
    nepisalup̃ar la? Nesum̃a nekila ke sanene, pe netaulu re nena sur wo tai na malena
    na yomarava nini, ana nesum̃a nekila ke sanene komin nesitom̃al ke malena na pimi
    ke sirau. Visae ve malena re nene, popon teve sa ga yar kar tap̃ena la nap̃a pe
    amlelaga re poli, nap̃a la asum̃a apivis ke sanini, asape, “P̃ane, tekila p̃ap̃agena,
    ve tesitom re sur tai, komin nap̃a peni, ane kilia? Visae temare na p̃isi narui,
    yoko tap̃atete tekilia sur tai.”
  ckb-ckb: 'ئەگەر بە بیرکردنەوەی مرۆڤ بێت کاتێک لە ئەفەسۆس بەرەنگاری دڕندەکان بوومەوە،
    چ سوودێکم دەبوو؟ ئەگەر مردووان هەڵنەستنەوە: [با بخۆین و بخۆینەوە، چونکە سبەی دەمرین.]'
  nas-nas: Ning booꞌketa daaꞌmaravaruuꞌnaang deekoꞌ, aming ning-koo basiarapeuꞌ nantoong
    biikoori avorokesiꞌnuka ninka tameeriko anke Epeses-namono-koo? Eeꞌnoko napoꞌ
    booꞌketa daaꞌ otoaukaꞌnung deekoꞌ, makosi, “taamang ntong tovang naiampima tamung
    doꞌderoꞌdeꞌmariri oꞌnorimaaꞌnoaing, aiꞌ daunaꞌmung moompira bakemariai.”
  uvl-uvl: Iau pe hana nenge tepoi ke manga ur hinolo mur nge Epesus, mo hunel ia
    helenga nem pe lape halaua iau nga letek manmanna ngana ke merei, nenge teke iri
    nenge te mete lape te maul haka mule ero? Lape tapoi mana ke pomanga helenga nenge
    hele ke teke, “Ta ngau pe tain nike iange nge rou ta mete.”
  eng-BBE: If, after the way of men, I was fighting with beasts at Ephesus, what profit
    is it to me? If the dead do not come to life again, let us take our pleasure in
    feasting, for tomorrow we come to an end.
  ixl-CNT: 'Untxay vibꞌ tu yol tuchꞌ qꞌu txokop txumbꞌalla chaj vinaj tu Eefeso. Utz
    yeꞌt unxovaꞌ u kamchil kꞌuxh okꞌin siatz. Ech ¿kam sunbꞌan kanaal untzꞌoj yeꞌk
    qꞌaavitzꞌpichil? Tan oj echi aal bꞌaꞌn sakubꞌaneꞌ echaꞌ vaꞌl nital maꞌl u yol
    ech tzaꞌ: —Echbꞌunojoꞌ, ukꞌaojoꞌ tan, qꞌejal kabꞌi sakamoꞌ.— Chia.'
  xsi-xsi: Muŋga naneŋgu kazâŋa tamâta lâ Efesus lawea nde sipara kaika kuku naŋa,
    sitogonzi mbwâmbwa saka mine. Ambo naŋa aveta wurâta ŋine ŋana akai tâno ŋine
    ne kelekele nâ, ande paraŋa kie mine ma ivila naŋa tia ndo. Ambo mateŋa tamâta
    ma sikura tu simo vianzi kilo tia, ande ara ŋana “kinda ma tandeka taka wa tanu
    wa, ŋana tu mbwale ŋga ma tamâte.”
  crx-NTPO: '''Et keyoh Ephesus ts''e dune k''un''a si khuna-iti be núsya. ''Et dahoont''oh
    huwa ''usja nuhzun? Nts''en''a ''uhoont''oh sba hootázoo''? ''Et yaidlane dunalhodídulh
    de, whute ''uts''oo''alh, tats''ootnai'', bunde yats''itádlah ''et huwa.'
  kan-OKCV: ನಾನು ಎಫೆಸದಲ್ಲಿ ಕಾಡು ಮೃಗಗಳೊಂದಿಗೆ ಹೋರಾಟ ಮಾಡಿದ್ದು ಕೇವಲ ಮಾನವ ಕಾರಣಗಳಿಂದ ಮಾತ್ರವಾಗಿದ್ದರೆ,
    ಅದರಿಂದ ನನಗೇನು ಪ್ರಯೋಜನ? ಸತ್ತವರು ಎದ್ದುಬರುವುದಿಲ್ಲವಾದರೆ, “ತಿನ್ನೋಣ, ಕುಡಿಯೋಣ, ನಾಳೆ ಮರಣ
    ಹೊಂದೋಣ.”
  bbb-bbb: Ro Godi fu e ije oevo fu naebe kiaga bu una urivobitie na irerefuo are
    Efesasi ijia e ka ise ijena nigaraenoe. Ro kuke Godi fu e ije oevo ije fu naebe
    kiaga bu una urivobitie nodua nome e gue bu kuaena renoejo no ijiege renoeke.
    E ije bu kuaevo nome mumaza ijia karina oemarekinu ire uruvana ikinu do ijiaru
    giriesake. Ijadufuo maeje no oena vadufuo ije fune ivuaremano kuaeve.
  blw-blw: Yag non an achi agén uchi hen natéy, nokay lawa hen ma-arà hen antoy natatagguwan
    ad uwan way anà ammag kaman cha pehpehtén hen antochay tatagu ahtod Efeso way
    kamanà paat cha mèpatéy hen layun. Ay achi un-unnina no antaaw ammag tumutùchu
    way cha mangmangan ya umin-inum, te ah awniyat mamattéyta chillu yag anggay.
  tam-2017: நான் எபேசுவிலே கொடிய மிருகங்களுடனே போராடினேனென்று மனிதர்கள் வழக்கமாகச்
    சொல்லுகிறேன்; அப்படிப் போராடினதினாலே எனக்கு பலன் என்ன? மரித்தோர் உயிர்த்தெழாவிட்டால்,
    புசிப்போம் குடிப்போம், நாளைக்குச் சாவோம் என்று சொல்லலாமே?
  azz-NT: 'Huan no ma namechili que cuac niyetoya ne Efesojcopaca, ijcuacón nimotehuijtinemía
    ihuan sequin taca tahuelme queme yesquía tecuanime. Pues amo teyi nimotanilisquía
    como amo melau que Totajtzin Dios quinpanquixtis yoltocque in ánimajme. Ta, cachi
    cuali ma ticchihuacan queme quijtoa ne tetapohuil ijcuín: “Ma titatacuacan san
    huan ma timohuintican san porín mosta timiquisque”.'
  spa-RV-1909: Si como hombre batallé en Efeso contra las bestias, ¿qué me aprovecha?
    Si los muertos no resucitan, comamos y bebamos, que mañana moriremos.
  csy-csy: Mihing te ki hau bang in Ephesus khua ah ngamsa te taw ka ki hau le, keima
    atu in bang phattuamna om ziam? Mithi te thokik ngawl hile, ne khawm tawng i,
    dawn khawm tawng; banghangziam cile zingciang i thi tu hi.
  mxq-NT: '¿Tits ʉj nbʉk nba̱a̱dʉt ya̱ naxwiiñ kots ndsiptuuñ ya̱ Éfesʉ mʉt ja diꞌibʉ
    dʉꞌʉn éxtʉmʉ awa̱ꞌa̱n jʉyujkʉn? Pes kooxyʉp tyʉyꞌa̱jtʉnʉty ko yʉ oꞌkpʉty kyaj
    jyikypyeky, nik oyxyʉp njʉna̱ꞌa̱nʉm éxtʉm na̱a̱gʉty jyʉna̱ꞌa̱ndʉ: “Nꞌokka̱ꞌa̱y
    nꞌokꞌúkʉm jeꞌeyʉ. Aya̱ bom nꞌoꞌkʉm.”'
  tzj-NT: 'Ja c''a wixta xa junan nna''oj anin cuq''uin ja winak ja matiquinimaj chi
    nc''astaj na quewach ja camnaki'' ¿nak ta c''a noc wari'' chwe ja tok xintij pokon
    pa quek''a'' jule'' winak wawe'' pa Efeso pro jule'' winak ja xa e cani'' itzel
    tak chicop? Ja c''a wixta maquita nc''astaj quewach ja camnaki'' c''o ta c''a
    quirazón ari'' ja winak ja nebini chi: —Ja kaway rachbil kaya'' xta jari'' nokocla''
    il tre in xa xarari'' como ja chwak cabij xa nokcami, neche''e.'
  tdt-tdt: Se hau nia moris mak iha mundu nee deit, entaun hau luta hasoru ema siak-teen
    sira iha sidade Éfezu nee, hau manaan saida? Se ema mate la moris fila fali, diak
    liu ita halo tuir ema nebee baibain dehan, “Mai ita haan-hemu rame-rame, tanba
    aban ita mate ona.”
  ron-BTF: Dacă în felul oamenilor m-am luptat cu fiarele în Efes, care îmi este folosul,
    dacă nu învie morții? Să mâncăm și să bem, fiindcă mâine murim.
  eng-WEBP: If I fought with animals at Ephesus for human purposes, what does it profit
    me? If the dead are not raised, then “let’s eat and drink, for tomorrow we die.”
  eng-FBV: Humanly speaking, what would I gain by fighting with those people in Ephesus
    who were like wild animals, if the dead are not raised? If the dead are not raised,
    “let's eat and drink, for tomorrow we die”!
  nld-1939: Als ik te Éfese met wilde dieren had gevochten, zoals de mensen het wilden,
    wat zou het me hebben gebaat? Wanneer de doden niet verrijzen, laat ons dan maar
    eten en drinken, want morgen gaan we dood.
  bwo-bwo: Ash asaabiyok'on taa Efesonn dini s'ootswotsnton t kaare eeg orshoshe?
    K'irtswots k'irotse tuuratsno wotiyal «Yaats nok'iritwotse woore moone, úyone»
    eteetsok'oyiye.
  nch-BL: 'San tapic para nimotehuijtoc ica nopa fiero tacame ipan altepet Éfeso cati
    itztoyaj quej tecuanime sinta amo nimoyolcuis. Sinta mijcatzitzi amo quema moyolcuise,
    achi cuali ma tijchihuaca quej sequinoc quiijtohuaj: “Ma titamahuisoca, ma titacuaca
    huan ma tiquica nochi cati tijnequij pampa mosta timiquise.”'
  quc-TNT: 'Ri in je wa'' ri quinbij chi xintij nu chuk''ab cuc'' ri winak aj Éfeso.
    Je'' ta ne cuc'' awaj aj pa tak juyub xinch''ojin wi. ¿Jas c''u xinch''ac che
    wa''? We kas tzij chi man quec''astaj tä chi ri cäminakib, kas tzij ta ri'' ri
    cäquibij ri winak: “Chujwok, katija'' c''u jachique ri cäkaj rumal chi chuwek
    cujcämic,” —quecha ri''.'
  tfr-NTPO: Tja shäng Éfeso kjokyoshko ga nopga opyono bor wl̈oyo dbo ara go, so äya
    kjl̈oshko so kjoyoe. ¿Nopga wol̈ono tjeng l̈i woshre Sbörë iröng obi l̇l̇ëm kjwe
    ga shäryër eni l̇l̇ëno? Eni jl̈õ kjwe ga «Eeri ga shji ië ara, shji dyo ië ara
    bako, bong ga shji wol̈on kjĩshko.»
  kaq-NT: Jonibaan hahcai quescayanoxon res hen Efeso janin sina yohinahbo tenenixon
    ¿jahua hen bihtihin? Mahuataibo Papan huenicoinyamahiya tah non Pinonhue, xehanonhue,
    bahquish tah non mahuayaxihqui hih sca non jatihi.
  sgb-sgb: Main taganán pangabiyay oman. Kabay di ha balayan Efeso, ay matêêh koy
    kapalimoy pamakihubak, ya nanad ha pamanlumaban ha ayop ya makamatsi. No ayn pangabiyay
    oman, ay a kina dayin lumaban ta honolên ko tanay hata kahabian, ya wana, “Magpakapda
    kitaminan mangan, haka minêm ta ayn kitamon maêngganan ya ubat kan Apo Namalyari.”
  vie-1934: Nếu tôi theo cách loài người mà đã đánh cùng các loài thú ở thành Ê-phê-sô,
    thì có ích gì cho tôi? Nếu kẻ chết chẳng sống lại, thì hãy ăn, hãy uống, vì ngày
    mai chúng ta sẽ chết!
  kxv-kxv: ଇଚିହିଁ ମାଣ୍‌ସିଇଁ ଅଣ୍‌ପିନି ଲେହେଁ ଏପିସିୟ ଗା଼ଡ଼ାତା ନା଼ନୁ ୱାର୍‌ଇ “ଜା଼ଡ଼ା ଜ଼ନ୍ତୟାଁ”
    ତଲେ ଜୁଜୁ କିହାମାଇଁ, ଆତିହିଁ ଏମ୍ବାଆଁ ନାଙ୍ଗେ “ଏ଼ନି ଲା଼ବା ?” ସାମା ହା଼ତାରି ନିଙ୍ଗଅରି,
    “ଆତିହିଁ ୱା଼ଦୁ ମା଼ର ତିନ ଉନ ଇଚିହିଁ ୱିଏ ମା଼ର ହା଼ନାୟି ।”
  amu-NT: 'Tsjoom Éfeso seijndo̱ya cwii tsꞌo̱o̱ⁿ ñequio quiooꞌ wje sa̱a̱ meiiⁿ na
    ljoꞌ ¿yuu waa na mawantjo̱ⁿ? Ee xeⁿ na mayuuꞌ na ticataꞌndoꞌxco nnꞌaⁿ na jnda̱
    tja̱ yati calꞌaaya chaꞌxjeⁿ cwilue nnꞌaⁿ: “Cwa cwaaꞌa ndoꞌ cwa̱a̱ya ee ꞌiocha
    luaaꞌ nncwja̱a̱ya.”'
  hin-CV: 'इफ़ेसॉस नगर में यदि मैं जंगली पशुओं से सिर्फ मनुष्य की रीति से लड़ता तो
    मुझे क्या लाभ होता? यदि मरे हुए जीवित नहीं किए जाते तो, जैसी कि उक्ति है: “आओ,
    हम खाएं-पिएं, क्योंकि कल तो हमारी मृत्यु होनी ही है!”'
  spa-BES: 'Si, como hombre estuve peleando con bestias en Éfeso, ¿de qué me sirve?
    Si es verdad que los muertos no resucitan, entonces como algunos dicen: comamos
    y bebamos porque mañana moriremos’.'
  san-BEN: ইফিষনগরে ৱন্যপশুভিঃ সার্দ্ধং যদি লৌকিকভাৱাৎ মযা যুদ্ধং কৃতং তর্হি তেন মম
    কো লাভঃ? মৃতানাম্ উত্থিতি র্যদি ন ভৱেৎ তর্হি, কুর্ম্মো ভোজনপানেঽদ্য শ্ৱস্তু মৃত্যু
    র্ভৱিষ্যতি|
  tdx-tdx: 'Aa naho fisalala’ ondaty ty nifandrakaraheko o biby hako e Efesosy añeo
    le ino ty nitombo’e amako? Naho tsy mivañoñe o vilasio, te mone: Antao hikama
    naho hinoñe, fa hikoromake te hamaray.'
  naf-naf: Neŋ Epesa mkaen an soŋgom kukŋaŋbeŋnok ekŋenmak auwan. Nukŋaŋ tiwan keyet
    penaŋaŋ kwileki tiwap? Gakikiengatnaŋ wawat ku tazin beme neŋ kapigok zema ŋep
    besem, “Seŋen mene gakiwanupgat alak tu meu akuman kwaopme nim wiaŋwiaŋ temaŋ
    mne.”
  grc-MT: ει κατα ανθρωπον εθηριομαχησα εν εφεσω τι μοι το οφελοσ ει νεκροι ουκ εγειρονται
    φαγωμεν και πιωμεν αυριον γαρ αποθνησκομεν
  vid-vid: Wone igano lyangu lyahawele lya chiwunhu hela, kula kitowa kwa heni na
    migongolo jing'ang'ale kula Efeso kwahangalile chinhu chachi? Wone wanhu hawalinguzilipuka,
    lelo “Tulye na kunwa, mina mitondo twangubagama.”
  pio-NT: 'Chá nacái Efeso ìyacàlená irìcu nawàwacaté nanúaca núa, níái áibanái càmíiyéica
    yeebáida, caluéyéi cuwèesi nacáiyéi íiwitáise, iwàwéeyéicaté imàdáidaca nuèwi.
    Quéwa càmicaalípiná yéetéeyéimiwa idé imichàacawa yéetácáisi íichatá, yá canéerica
    iwèni meedátáni yái nùuwichàanácawa Wáiwacali irípiná. Piicácué píichawa cawinácaalí
    càmíiyéica yeebáida yéetéeyéimiwa imichàanápináwa, náimacáiná càiri cachìwéeri
    tàacáisi: “Wàacué wayáaca wayáacaléwa cadénama, wàira nacái manuí, táwichacáiná
    wéetápinácawa, néese canáca wía, canáca nacái yùuwichàidéeripiná wíawa wabáyawaná
    ìwalíise”, náimaca.'
  tsn-tsn: Mme go ne go na le thuso ya eng mo go lona go lwantsha dibatana tsa naga,
    ebong batho bale ba Efeso, fa e ne e le ka ntlha ya se ke se amogelang mo botshelong
    jono? Fa e le gore ga re kitla re tshela gape re sena go swa, le rona go ka nna
    botoka gore re tsamaye re ye go iitumedisa; a re jeng, re nweng, mme re itumeleng.
    Pharologanyo ke eng? Gonne ka moso re a swa, mme seo se lere sengwe le sengwe
    kwa bokhutlong.
  amr-NT: Do Jesúsen huadak huaʼa ijmanmadikikaʼnok Efeso oknopo̱e̱hueʼ hua̱e̱ʼeria
    konig o̱jpaiʼ toyahuehueʼdik hua̱e̱ʼeria diga̱ʼ meʼnogkikaʼuyne. Enʼbuey noyhuadhueʼdik
    eneʼnayo namaʼda paiʼda ijnopoʼe̱ayetnigʼa konig oʼdaʼikaʼ monʼbapeʼ monʼmamaiʼ
    monʼdurugpak emeʼte oʼbueyapone.
  pwg-pwg: Mikeda raborabobosi ke ita vomiiri na avi kubiine Epesas kamonai wawaya
    beroberosi yavata kavi ruwa, ti na nakanani ma ghamoghamo dipa? Aviyavisina biibiina
    ata panani? Rabobowai ke tavomiiri na vaghina, “Takam ma tuma, iyamna maram tarabobo.”
  cjv-cjv: Te ari goinga yokamai tokoi arekenainga na Efesasi akai tei moiro Yai Gumam
    kokonan beika ari non biyom moingamere epe moinga yokamai niki de fi narere nai
    gorainga meina ikenaiye. Te ari goinga yokamai tokoi arekenainga ena ari suwo
    koropane “No yokamai kakom gurom towane moiro gorapunga ena no tai inokore ei
    fipungamere epe benapune,” dinga i kawom dime.
  tha-KJV: ถ้าตามลักษณะของมนุษย์ ข้าพเจ้าต่อสู้กับสัตว์ป่าในเมืองเอเฟซั​สน​ั้น จะเป็นประโยชน์อะไรแก่​ข้าพเจ้า
    ถ้าคนตายไม่​ได้​เป็นขึ้นมาอีก ‘​ให้​เรากินและดื่มเถิด เพราะว่าพรุ่งนี้เราจะตาย’
  por-BR-2018: Se por motivo humano lutei contra feras em Éfeso, qual é o meu proveito?
    Se os mortos não ressuscitam, comamos e bebamos, que amanhã morreremos.
  mhl-mhl: 'Nakene aŋi boyoberu gio yo babeminde manesugobi ine, ya yoji uruŋu bapi
    nuiŋ? Oŋu weu ŋarebe oi manesuku bokirie yareinebi: Nonji Efesus siti yoo ŋiŋigo
    gieŋ kaneŋ momokiine oŋuine bofukeru egu komebemiŋ ore yoŋoke jigo qaku goboŋ.
    Oŋu oorine rako maneru jigo qaku goboŋ. Komeru so gboreru pakerekimiŋ ine, oŋu
    so jogba sasanaŋ enobo. Efesus pipa bokenobo. Oŋu fukeko soine goine yoŋoke iŋi
    minobo, “Yanekoŋ komekimiŋ ore soine nojeri eru obu sanaŋine noku goinebeneŋ.”'
  klv-klv: ANunun aGot tab̃uer len ginau sum̃an nǝvanuan navile a pan ŋai, nub̃al
    mai alat a Efesus lotohum narivatvat katkat m̃os nǝsa? Savi m̃os natideh! Ale
    aGot asike tagol alat lotomat lǝtale mǝhat dan nǝmatan, dattahusur nasoruan toke
    “datihan, datemun husur pelan dereh datimat.”
  bco-bco: A꞉fesa꞉s amisa꞉n amio꞉, niyo꞉ saila gasa o꞉ngo꞉ dowab kalu mogago꞉ i a꞉no꞉lia꞉
    bubo꞉ ko꞉lo꞉, no꞉no꞉n asulo꞉wa꞉ dimido꞉ kibo꞉bowo꞉, nilo꞉ dimido꞉ a꞉ma꞉yo꞉ ne
    mada mo꞉asuwa꞉fabe. Henfelo꞉ kaluwa꞉lo꞉ sa꞉lab we, “Nio꞉ aliyo꞉ soma꞉ib ko꞉lo꞉,
    o꞉go꞉ ma꞉n o꞉lia꞉ ho꞉n o꞉lia꞉ alan naki sagalema꞉niki.” Nio꞉ man ililo꞉wo꞉ mo꞉kudu
    ha꞉na꞉no꞉ ko꞉sega, kaluka꞉isale sowo꞉ a꞉no꞉ a꞉ma꞉la꞉yo꞉ mo꞉dasima꞉no꞉ kibo꞉bowo꞉,
    nio꞉lo꞉ sagalema꞉no꞉ man a꞉no꞉ko꞉ kudu ho꞉no꞉bo꞉lo.
  kdl-NT: A ka ꞌya̱nga̱sa̱ baci akushe wa, ili i shinga i eni iꞌya mu n shila̱ka̱na̱
    baci n aza a Afisu aza ɗa aꞌa̱ri nnama n cingi? Ama a tsu dansa ta̱, cinda nala,
    “A̱sa̱ka̱ tsu lyai kpam tsu soi, kpaci nakpan tsa kuwa̱ ta̱.”
  apu-NT: 'Uai Épeso sitatxitiã kãkiti ãkiti kaneenamari atoko inakani nirekari imaĩkinino
