  chz-NTPS: Waˊraˉ jähꜘ kihꜗ la̱a̱nꜗ dsaˉ waˊ hi̱ˉ chaˉ hi̱ˉ, ¿heeˉ jmääꜗ kinꜙ ja̱ˉ,
