  bod-N: བདག་ནི་མི་ཕལ་བ་བཞིན་དུ་ཨེ་ཕེ་སི་ནས་གཅན་གཟན་དང་འཐབ༌ན། བདག་ལ་ཕན་ཐོགས་ཅི་ཡོད༌དམ།
