    nikar, diꞌak liu ita kalolon tuir ema mak dale naꞌak, “Mai ita hadahur bele-bele,
    hodi haa-hemu hamidar aan dei, tan awan ita mate!”
  hlt-MCSB: Hlang vanbangla Ephisa ah ka puet koinih kai ham hoeikhang aya te? Hlang
