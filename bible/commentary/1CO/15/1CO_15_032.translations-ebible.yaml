  tel-2017: నేను ఎఫెసులో క్రూర మృగాలతో పోరాడింది కేవలం మానవరీత్యా అయితే నాకు లాభమేముంది?
    చనిపోయిన వారు లేవకపోతే, “రేపు చనిపోతాం కాబట్టి తిని, తాగుదాం.”
  hat-BSA: Si se te pou yon motif moun ke m te goumen avèk bèt sovaj chak jou an Éphèse
    yo, ki pwofi sa t ap ban mwen? Si mò yo pa leve “Annou manje ak bwè, paske demen
    n ap mouri.”
  top-NT: 'Para Jesús xaní̱n taju̱ma ní muju̱ca, ¿tucu quili̱macuanini̱t la̱ cmacpá̱ti̱lh
    tú quintatlahuánilh amá cristianos la̱ quitzistancaní̱n xalac Efeso? Entonces
