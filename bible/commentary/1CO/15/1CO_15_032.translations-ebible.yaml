  kan-2017: ನಾನು ಎಫೆಸದಲ್ಲಿ ಮೃಗ ಯುದ್ಧ ಮಾಡಿದ್ದು ಕೇವಲ ಮಾನುಷಾಭಿಪ್ರಾಯದಿಂದಾದರೆ ನನಗೇನು ಪ್ರಯೋಜನ?
