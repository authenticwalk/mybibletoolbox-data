    nana avɨli vɨdɨvɨdɨŋ nana hɨjɨŋalɨmɨli aba abavɨlu uami.
  tgo-tgo: Gharɨgharɨ vavana mbe inanji gheke, Epesas tɨne, ghanjithanavu ŋgoreiya
    thetheghan tagaithɨ na thɨ wowogaithɨ e ghino. Ko thoŋgo mbe ya wowogaithɨ eŋge
    yambaneke renuwaŋaniye kaiwae, ŋgoroŋga ghathovuyako e ghino? Thoŋgo ramaremare
