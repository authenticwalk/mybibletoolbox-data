    manonokiso, yo mo toini uo monoi na polomu. Ulai motu mo, kolikali noko mo yausai
    auwonoulu somiso mo, piyamo manokoni, “Tofolo, no moloki si saso mo waliyo, amuwoiso
    kolikalimokoimo.”
  zaj-zaj: Kamba vunikala nigomba na ming'onyo ya mmuhulo kuja Efeso sama ya kilamso
