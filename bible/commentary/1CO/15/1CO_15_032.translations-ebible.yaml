    kurmmo bhojanapaane.adya "svastu m.rtyu rbhavi.syati|
  kbq-kbq: Efesasi kumapima afi' zagane ha'ma hu'noana, tamagrama antahi'zana nagra
    na'a eri'noe? Hanki fri vahe'mo'za o'otizaresina, Menina ne'zane tine negahune,
    na'ankure okina frigahune.
  kbh-kbh: 'Mo canÿa ts̈átjaye bayë́ngaca tojtsentsjaná orcá, ats̈biama puerte resjo
    enjamna jóbanama, Efeso puebloca; pero nÿe chë ents̈anga mondbétsejuabnaye jëftsashjáchama
    soyënga jtsebos̈ëse chca matsjamnëse, ¿ndaye ts̈abe soye matënjanóbocna, chca
    ats̈biama resjo jóbanama enjamna ora? Obanënga ndoñe mochántayenësna, mochtsama
    nts̈amo ents̈anga jayanana monduamancá: “¡Mochjase y mochjofs̈iye, nderado yëfse
    muatjóbana ca!”'
  ron-LSB: Dacă m-am luptat cu animalele la Efes pentru scopuri omenești, ce-mi folosește
    mie? Dacă morții nu învie, atunci “să mâncăm și să bem, căci mâine murim”.
  pon-pon: A ma i pei on man laualo nan Epijuj, duen aramaj akan kin wiada, da kadepa
    on ia, ma me melar akan jota pan kamaureda? Kitail en mana o nim, pwe lakap kitail
    pan mela.
  nhe-BL: 'San tlapic para nimotehuijtoc ica nopa fiero tlacame ipan altepetl Éfeso
    tlen itztoyaj queja tecuanime intla ax nimoyolcuis. Intla mijcatzitzi ax quema
    moyolcuise, achi cuali ma tijchihuaca queja sequinoc quiijtohuaj: “Ma titlamahuisoca,
    ma titlacuaca huan ma titlaica nochi tlen tijnequij, pampa mostla timiquise.”'
  sps-sps: Te sikia non ma mamatainy ruak faarof tsonyo ma tsutsun faparits nyo te
    fatanai ir vainy iring fiisok to ayei te katkat fi vanyo ri tovei tana ngats fan
    iny Efeses, ito ma raar anyo na tafan to te pon ronyo ma nom a ka tan puputaa
    tovei, ito ma fatsuiny fatabiny vaare Gov a vainy vou na mat tsuri, te rof fiisok
    non tsura ma kat faareir vainy vavaajets, “Ainy ror, ge jiu ror, ra te paparaa,
    tana saa ara mat ror tovei tsun ana sikia pis ta toto tsura nei.”
  wnc-wnc: Siwan gatu enatnanga kepi wena siwanu nata Efesas yot gapmane kuke puya
    tasiwawa iwana kaapzongga notnaat amake yasikaing binga na tasiwa maiwitde tasiwawa
    nata dasingge kekekake yukum? Sike akumbingga gatu enatnanga kepi wena siwanu
    asingu ninda wamu takngatu kunduta yake, “Kwepna ninda kungwake wena sinim. Undanga.
    Apmanu ninda apbakngake nanaminu take nake tangopnim,” ngang yakaing kaknga ninda
    take tawake tasinim.
  bus-bus: Tó ma zĩnda yãnzin ma ↄsi kàzi kↄ̃n nↄ̀bↄ pãsĩnↄ zaa Ɛfesu, bↄ́ àren
    à vĩmɛɛ? Tó gɛ̀nↄ é fɛɛro, wà pↄ́ ble, wà í mi, zaakɛ wé ga ziamɛ.
  gub-BL: Xe Ew tawhu pe hereko mehe teko ipuruzukaiw tuwe ihewe wà. Miar hehaite
    ma'e ài wanekon ihewe wà. Màràzàwe tuwe apuraraw agwer ma'erahy. Aze mo naheta
    iwer zanekweraw pàwàm, a'e mehe mo uruiko mo uzeruzar 'ym ma'e wazàwe. — Zamai'u
    e zaiko zane kury. Xi'u e kàwiahy nehe no, zaka'u nehe no. Ta'e amo 'ar mehe zamàno
    putar nehe xe, i'i uzeruzar 'ym ma'e uzeupeupe wà. Aze mo teko nukweraw iwer wà,
    uruiko mo wazàwe ure no.
  imo-imo: Mai kombu moromele imbomanga konopu lepolio owa takera imbo mele Efesus
    kombu taunona moromelema kinye opa teruya? Kolondu lemo melte naa limbo konopu
    lepolio opa naa tolka. Goteni imbo kololima naa topa makinjimo lemo imbomarenga
    nimele ungumu teamili. Aku ungumu i tepa, Kinye kere langi awini nombo no enge
    nili awini namili. Aku ambe telka, otili kolomolo lepamo.
  boj-boj: Jeu tamo naŋgi wagme juwaŋ bul unub deqa naŋgi na e moiyotbqa laqnub. E
    Efesus qureq di naŋgi ti qotoqnem. E mandam qaji iŋgi iŋgi oqajqa marsim naŋgi
    ti qotosaioqnem. Tamo moreŋo qaji naŋgi olo subq na tigelqasai anjam di bole qamu
    iga endegsi mare mare laqnum qamu, “Iga nebe kiyo moiqom deqa uŋgum, iga alaŋoqnsim
    gago segi jejamu qa areboleboleigoqnim iŋgi ti ya ti uyoqnqom.” Degsi mare mare
    laqnum qamu.
  eng-DRA: If (according to man) I fought with beasts at Ephesus, what doth it profit
    me, if the dead rise not again? Let us eat and drink, for tomorrow we shall die.
  knf-knf: Woli uşal wi bañaaŋ bajën ţañ ukaaŋ kë ngutan na ŋko ŋi uţeeh du Efeŧ,
    we wi nkaaŋ da? Woli bankeţuŋ baanknaţa ţi pa, nabiin ŋde ŋbot ŋdaan ; ŋkeţ faan.
  san-KHM: ឥផិឞនគរេ វន្យបឝុភិះ សាទ៌្ធំ យទិ លៅកិកភាវាត៑ មយា យុទ្ធំ ក្ឫតំ តហ៌ិ តេន មម
    កោ លាភះ? ម្ឫតានាម៑ ឧត្ថិតិ រ្យទិ ន ភវេត៑ តហ៌ិ, កុម៌្មោ ភោជនបានេៜទ្យ ឝ្វស្តុ ម្ឫត្យុ
    រ្ភវិឞ្យតិ។
  arn-NT: 'Iñche ta weychaken trapial reke felechi pu che mew ta Efeso waria mew,
    welu tati pu layelu wiñomongetunoale, ¿chem dungu am wewan? Feyngefule nga tati
    layelu tañi wiñomongetunoael, fey doy kümeafuy taiñ femael chumngechi ñi feypiken
    kiñeke che: “¡Iaiñ ka putuaiñ, fey wüle am layalu iñchiñ!”'
  zas-NT: 'Yan bal naabzi loj guidxliuj guie güün sirv ni cayünan dxel achet sirv
    ni basajc ree bén Éfeso naj, na̱j reeman bendoxh ziꞌc ree bedoxh. Din bal id zaban
    ree bengüt mejorli yaguieen ree ziꞌc rëb ree bén rëb: “Yadaaw ree yadüꞌ tëë ree
    din guixie ma bayëjt ree.”'
  ken-NT: Mpok nchí ɛtɔk Ɛ́fɛsɔs, mbɔ̌ŋ bɛyǎ ɛsɔŋɔri nɛ bo abhɛn báchí arɛ. Ntɨkɨ
    nsáy mɛ́bhɔ̀ŋ ndǔ nɛnu ɛnɛ́n mɛ́nù ɛnɛ́n nnú nɛ nnyǎbhɨ ɛyɔ mbák bawú bapu
    pɛtnsɛm ndǔ nɛpɛ́m? Mbák bapu pɛtnsɛm ndǔ nɛpɛ́m, “Sɛ́nyíɛ́, sɛ́nyú, mbɔnyunɛ
    mandú mpok sɛ́gu.”
