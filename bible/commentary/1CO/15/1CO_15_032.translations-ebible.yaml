  mdy-ETH: ታኣኒ ዔፕሶኔይዳ ቦዖጉዴ ዓሶና ዖልቴሢ ዓሲ ማሊሢሮ ሌሊ ማዔቴ ዓይጎ ታ ዴንቃንዳይ? ሃይቄ ዓሳ ዔቁዋያ ማዔቴ፦
