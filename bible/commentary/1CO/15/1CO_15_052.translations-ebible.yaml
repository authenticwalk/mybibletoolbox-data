  gof-ENT: ሞይዜይ ፑኔቲያ ዎዴ ኣይፌይ ቂጲ ፄላናው ሃሳዮና ላሜታና። ሃይቂዳ ኣሳይ ዎቆና ኣሲ ጊዲዲ ዴንዳና፤ ኑካ ላሜታና።
