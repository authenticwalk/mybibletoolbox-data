    te mimi, aro te onol mun venen aken.
  bdd-bdd: Weyahina tuta ꞌana ꞌebe losaloha ꞌoina yoguli ꞌida muꞌa madouna, ma Yehoba
    wahida ꞌida bui mwayamwayauwedi, ma wete toꞌamasao mawahi hauhaudi sitoholo hila,
    ta tauda mayawasida wahida wete ꞌibuidi.
  cbt-NTPO: A'nanaya nisha nonënpoa' ya'huëtarinpoa'. O'mantacaso' tahuëri nanihuachin,
    tronpita pihuirarin. Pihuihuachin, chiminpisopita nanpiantarapi. Quisocristo imapi
    ni'ton, ananpitaantarin huachi. Naporo' ya'ipi imarëhuasopita nisha nonënpoa'
    ya'huëtarinpoa'. Co huachi chiminarihuahuë'.
  srn-NT: A o psa ini wan momenti, fosi yu pingi yu ai, te a laste tutu bari. Bika
