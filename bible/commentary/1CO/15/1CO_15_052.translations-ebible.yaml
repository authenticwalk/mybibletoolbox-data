  myu-myu: Dao ma wuymuwexat wuyetapokap co'i. Ixe wuymuwexat amãm parasuy jo'iat
    muyde buje. Parasuy jo'iat g̃uyde kabi be. Imuyde buje, Deus waram g̃uto itabucayũ'ũm'ũm
    jebit g̃uyu ipi bewi. Iisuat je'g̃ũm ijebin. Waram g̃uto itait je'e ip. Waram
    pit je'ũ g̃u ip. Soat em itait ip jeedop. Wuyju wuyetait pima parasuy jo'iat muyde
    buje, iisuat je'g̃ũm wuywebe dak wuyjebin.
  fue-fue: der wakkati gooti, der maƴƴande itere, to rimmo walaldu sakitiinewol nanaama.
