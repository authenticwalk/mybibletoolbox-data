    ro, non méluwas tom kéluhanan.
  nlg-nlg: Tana bona tara lovua na tavuli tana bongi sosoko, aeni ke kale tana pile
    bona te vagha siki tinoni te matakunia na matana. Tana bona ighita ka rongovia
    na tavuli, God ke tughuruvaghini olira rana taluutuni tara mate, ma kara lavighi
    na hulidira tara mua mate. Ma hei ghita ta vola so tana bona vaghana keri, na
    hulida kara tughu te vagha ghua keri.
  dgr-DOGNT: Dechı̨shì nǫǫde dedı nı̨dè kǫ̀-naìtł'ı̨ı̨ lanì eyıts'ǫ godaà nagoxò lanì
