  mdy-ETH: ኑኡኒ ላኣሚንታንዳሢ ጋፒንሢ ዛያ ዋርቂንታዛ ዓኣፒ ጊኢጳማጉዲ ዔርቲባኣንቴኬ፤ ዛያ ዋርቂንታንዳኔ፤ ዬማና ሃይቄ ዓሳ
