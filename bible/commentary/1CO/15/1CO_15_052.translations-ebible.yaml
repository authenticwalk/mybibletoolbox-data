    c'a ri trompeta ri', yac'ari' tek xquec'astej el ri caminaki' ri xquinimaj el
    ri Cristo, pero riq'ui chic quich'acul ri ma nik'ey ta chic tek xquec'astej el.
    Y riyoj ri c'a yoj q'ues na yac'ari' tek xtijalatej el ri kach'acul.
  ebk-ebk: O, munkafiafialiwan takuntu ay kaman as nan kapaspas nan munkimkiman chi
    mata as nan maepakiangosan nan anongos ay tarampet. Tay as nan maepakiangosantu
    nan chiyuy tarampet, nan nunkatuy at matakuchantu in-inkiana manipud as nan utúy.
    Angkiay chitaku ay matataku pay laing at mafialiwan takuntu.
  spa-PDDPT: en un instante, en un pestañeo de ojo, al toque de la trompeta final,
    porque sonará. Los muertos serán resucitados incorruptibles, y nosotros seremos
    transformados.
  ruf-ruf: malati haitsolila, baho, iwanu iwafile watsotsilihulighwa aku ng'uli tsawo
    ng'atsolile bae, kuya na twetwe ng'atutsakufa ila tutsoghaluka.
  gun-gun: nhaxapymi xapy'a'ia rami 'rã, opa vygua mimby guaxu onhendu jave. Mba'eta
    mimby guaxu onhendu rã omano va'ekue onhemboete jevypa 'rã imarã ve'ỹ aguã, ha'e
    nhande nhanembopyaupa 'rã.
  agu-BL: Kajepon tx'ixp lajke'l, chi na lit'ne' kawutz. Na yil ẍch'in yi wi'tzbil
    chun, kajepon tx'ixp. Ma yi e' alma', chitz'ok tu jun ac'aj chiwankil. Na yil
    tz'oc yi chun kalena's tzun chitz'ij junt tir tan qui't k'aye'n yi jun ac'aj chiwankila'tz.
    Na yi kalma' colij tu' tan jun kawankil yi ba'n na k'ay. Cha'stzun te chin tajwe'n
    cunin yil jal junt ac'aj chiwankil yi e' alma' yi qui't k'ay.
  isn-isn: Kuukaeleka numatungo, kututya nukupitya kuliho, kumpembe nakumailya. Kunsoko
    impembe ikilila, niashi akuiulwa kumiili ao neshanga ikibipa hange kuukailwa.
  eng-PEV: It will happen like this. We will hear the sound of somebody blowing the
    last trumpet, then straight away God will change us. It will be quick, as quick
    as you can blink your eyes. You see, as soon as that trumpet makes its sound,
    God will make his dead people alive again. At that time, he will give us new bodies
    that will never die. God will change all of us, those of us that are alive and
    those of us that are dead at that time.
  ilo-ULB: Mabaliwantayonto iti apagbiit, iti panagkirem iti mata, iti maudi a panaguni
    ti trumpeta. Ta aguninto ti trumpeta, ken mapagungarto dagiti natay a saanen a
    mapukaw, ken mabaliwantayonto.
  pir-NT: '@see-verse:1CO.015.051'
  anv-NT: Gébégé áfɔmege mbá Ɛsɔwɔ, Ɛsɔwɔ akwɔrege nyɛ ɛsé mbélépó, gemɛge
    nnó muú ábyɔ amɛ ánéné. Áfɔmege mbá yimbɔ bɔɔ́ ɛchomele Ɛsɔwɔ abi ágboó
    ákwilége nyɛ né negbo, ne ɛbwɔ́ ámágé gboó sé. Gébé ɛyigémbɔ ne ɛsé
    ako dékwɔrege.
  sab-NT: Ulita be boi blike gwagwa gwe gwagwa jrainnga kare, trompeta be gdade kweri
    gire che Chubenu ulita jogebada Chube be che jaba gbeni gwade jegwale na me jogeda
    ole, ene kaire che Chubenu ulita kle gwade Chube be jegwale nganake gbe che alin,
    jegwale e mi jogeda.
  tmd-tmd: Namaga yadaŋ, añɨgölö rɨmgör ñɨrɨp rɨ mag akuyöbö, nöbö mö wöröxöi bla
    öbɨl mɨxɨñ lɨdu lɨl rɨ pɨnölɨba mɨjöña; makwam an magalɨg keir yoŋyöbö röxg wöxnö
    nɨgnɨŋa.
  acr-NNT: Waꞌ xa pa joqꞌotaj kuꞌano, e pachaꞌ echiriꞌ junoq kuyupij ruwach. Echiriꞌ
    katataj kꞌu ri kꞌisbꞌal uchꞌawibꞌal ri trompeta, xaqikꞌateꞌt kekꞌastajisax lo
    ri ekaminaq rukꞌ jun cuerpo na kakam ta chik; yey janipa kꞌu ri oj kꞌaslik, kajalkꞌatix
    uwach ri qacuerpo.
  kpg-kpg: '@see-verse:1CO.015.051'
  taj-taj: य्‍हाङला मी चीम जे तमा छिन्‍नङरीन जम्‍मान भन्‍दा लिच्‍छारेम बिगुलला काइ
    थेःला। जमाहेन्‍से तुरुन्‍तन सिबागदे दोःसी खाइमै नाश आतबा जुनी किन्‍सी सोला, ओच्‍छे
    य्‍हाङला ल्‍हुइ पोला।
  avt-avt: Wɨ mɨtɨk ensel kaktenwo taur kɨrak kehimɨtan wɨ me tɨ nepei mesi, God kakweikɨn
    yɨnk kɨr waswas kakɨr ke mɨtɨk nanamɨr hei mewen. Mɨtɨk ensel kaktenwo taur kɨrak
    epei au, God pɨke kakɨkɨan mɨt kerek nɨpaa naa, hɨrak kakweikɨn yɨnk kaiu, te
    haiu ap pɨke mami taau.
  cbk-cbk: y este ay sucede al tocar el angel el di suyo trompeta. Ay sucede este
    cambio igual de lijero como si ta man kisap kita el di aton ojos! Ese sonido del
    trompeta quiere decir que ese amo ya el fin del mundo, y al tocar ese, todo el
    maga creyente muerto ya ay levanta dayun, y durante el di ila resureccion ay cambia
    ya el di ila cuerpo enseguidas para hende na nunca ay muri. Y hende lang el maga
    muerto ay queda cambiao, sino hasta el maga creyente tamen quien vivo pa!
  uig-ARA: بىر دەقىقىدىلا، كۆزنى بىر يۇمۇپ ئاچقۇچە، ئەڭ ئاخىرقى كاناي چېلىنغاندا ئۆزگەرتىلىمىز؛
    چۈنكى كاناي چېلىنسىلا ئۆلگەنلەر چىرىماس ھاياتقا تىرىلدۈرۈلىدۇ، شۇنداقلا ئۆزگەرتىلىمىز؛
  tuf-tuf: Cabar rubar cuhcayat acat, isan cab rehti aráyqueyra. Rubar cuhcayat acat
    isan bar aráyqueyra. Ub suhwo yajquír eyta is cat cab rehti eyta aráyqueyra. Uchta
    cuácayat, aráyqueyra. Récaji cabar tinyat rubar cuhwáyqueyra. Eyta cuhcayat, sácajaquin
    sicor estají yináyqueyra. Ohnti ac yináyqueyra. Isan eyta arír yináyqueyra.
  abx-abx: ngan hintak nan hamok ahinabo', adda hamok pagpiruki, si pakabati' si trumpita
    nga sinyal si katapusan. Kay si panandu-na sito, abanhaw i mga magkamaratay na
    ngan ga'i nayto agkarurunot pa, katapos kita kam dimu'an agpakasalli'an.
  mco-NT: Co anajty Dios yajxüxy yɨ' ytrompeta, je huɨdibɨ anajty cogɨxɨɨyñɨp, chi
    cɨxɨpy je naaxhuiñybɨ. Chi Dios xyajtɨgadzaanɨm ajt nninïcx tɨm tzojcyɨ, tɨm tüg
    jaxɨ̈gy tüg huinmïpxy. Dios yajxüxamyb yɨ' ytrompeta, e je jäy tɨɨbɨ ajcxy y'öccɨxy
    jugypɨgɨp ajcxy jadüg'oc, e ni ca mɨna ajcxy y'öccɨxnɨpy. E ɨɨch ajt huɨdibɨ jacjugy'ajtnɨ
    Dios ɨɨch ajt xyajtɨgadzáanɨm nninïcx.
  cpb-NT: Paata weyaantapaakyaawone kiteesheri, omapokashitaiya rityootaitapai. Apa
    onkantapaintya ariwaitake amachookapainte. Ari rañaayetairi kamayetaintsiri, rañaantaiyaawo
    wathatsi kaari shitzinetatsine. Irooma maawoini aakapaini añaayetzika, ari impashinitakaayeetai.
  aon-aon: Enyudok ta nyutogur ahudok atuh kabi douk nabes senek brebre um. Enyen
    ta nyutogur abudok nyutob douk ta hwugiguk iri oruhw hwiyagwreh um. Oruhw ta hwiyagwreh
    aria shagok iri arpesh ta wata shukitaki aria ta mare wata shugok atin. Aria apak
    douk wata mape agundok atap iri, Iruhin ta nunekop mutogur anahaeh.
  hus-NT-2005: Neꞌech ku jalkʼuyat jikʼatkʼi tʼajat, jelt tam ki mutʼúnaꞌ ani ki lamánaꞌ
    ni wal, tam ka achʼatmé ti jutsyáb an korneta tin okʼontal. Neꞌech ka jutsyat
    an korneta ani an chemélomtsik neꞌech ka ejdhá abal yabich más jaykʼi ka chemech
    ani wawáꞌ, neꞌech ku jalkʼuyat.
  mig-NT: Ja̱ ɨ́ɨn nú núu‑ni, nátu̱'un ɨɨn nakuani̱‑ni‑yó, nuu̱ ndɨ́'ɨ‑na̱ nde'e̱
    clarín. Chi̱ nde'e̱ clarín, te nachaku̱ ta̱ká ndɨ̱yi, te ma̱ té'yu̱‑ga̱. Te yóó,
    chi̱ nasa̱ma‑yó.
  bps-bps: di klal i alò kudaf i mata na tamatlas nan, du di bang gusen i banwe lingeito
    i uni twang mdà di langit, na nték Dwata i dad to faglut tamati, na talà lêman
    mati, du tanlasan i laweh kdeeito dad faglut i laweh là fakay mati.
  mbs-mbs: Tigbayà iyan meinang te sebad pegpulà-pulà. Meinang iyan aw dinegen se
    peg-edop te bodyong ipetaga-taga te dimateng den se temanan. Aw edopen se bodyong,
    penga niyan entayen te Timanem se nematay diyà te kaling lawa eked palos kematay.
    Aw sikitadon wedà pa kematay, inangen heman kaling se lawa tadon,
  tof-tof: Sab tómbapóne büzyón-babul, wamaka aon simanikrre, dómdóm mobolzan klama
    nóma bóktóne. Zitülkus módóga, mobolzan klama sab bóktóne akó God büdül sirsine
    bübpükü, sab ne klama kokean kolae bairre, akó wa mibü blaman büb izazine küsil
    bübüm.
  cme-NT: Miwaaŋo tĩmmaŋ-yiiŋgu‑i, yɛrre ka bu. Yɛr da diɛ ji bu, i kũɔma ka pãŋ
    bir hɔduɔŋgu aa kuomba ka sire baa kũɔfɛlɛmma a waa gbula ba siɛ gbãa ku.
  sus-sus: mafuren mafuren sara dɔnxɔɛ xui ma. Na sara na fe, faxamixie kelima nɛ
    faxɛ ma fate nɛɛnɛe ra e ma naxee mu bɔrɔma sɔnɔn. Won fama nɛ masarade.
  pon-2006: ni marepteieu, ni ahnsou me kaimwiseklahn sowi pahn pepeuk. Pwe ni ngilen
    sowio, me melahr akan ahpw pahn iasadahng mour me solahr kak mehla, a kitail koaros
    ahpw pahn kiewekla.
  dad-dad: are ereb fili yeleya be, mala kamisãya gen idikeleya nẽ taur aitouf bun,
    bouwada agef falei fouf. Taur aite di, tamo gare den anidi kel turĩ fedi di, to
    buraya nẽ ado fã douf, age fe di, ada bouwada falei fouf.
  zab-NT: Niy gacquɨy chi guindiagnɨ trompet ni quixtee dec aguld izan lo guɨchliuré,
    ax de tuby rat par stuby rat zeczipac ni rtinguidy bslo bniety abchugac zec ni
    nan. Chi icuidx trompetqui ibány de ni güeldilaaz Crist, ne aquɨtru chúuti dxi
    gatydeb chiy horqui abchuza zec ni nan anre.
  jae-jae: Biŋ tau êsa sep tageŋ ma eb tageŋ êndêŋ dauc êtaŋ ŋamuŋa. Dauc tonaŋ embe
    êtaŋ, go ŋacmatê oc sêndi sa toôliŋ teŋgeŋŋa ma Anôtô oc êpô aêac oliŋ ôkwi kaiŋ
    teŋ êsa,
  ksd-ksd: da pait rurut ia, ta ra kopono pitu mata, ba na tangi ra tavur nina ra
    mutuaina; tago ra tavur na tangi, ma da ga vatut pa mule ra lavur minat ma pa
    ta mareng na minat na tadav diat mulai, ma da ga pait vaenana pa dat.
  msm-NT: Kona da sikan ogkapinilokan. Su duon to katapusan no aedow ogpatanugon to
    trumpita, aw dajun ogbanhawon to diya nangkamatoy aw bogaji to yawa no konad ogkamatoy.
    Sikita isab no mgo buhi pad, ogkaisab to yawa ta.
  myk-myk: taapile nigin funŋɔ ni, ɲɛkoronɔ nigin funŋɔ ni, maga ki saŋa mɛɛ li ba
    foro tuun wemu ni. Kee maga ki mɛɛ li ba foro tuun wemu ni, xuu pu da ɲɛ, na bye
    ni ceepuuro nivɔrɔ ta ni, temu ya fɔnri wɛ. Lee na ba wèe piimu ta ɲìi na ge,
    wèe na ɲɛri, na bye ni ceepuuro nivɔrɔ ti ni.
  sbe-sbe: mahanakubwakubwa unai, doha mata laugoduna. Na huya gehegehena ne unai
    teina ta kabo ye tubu, iya ede bwagigi gehegehena kabo se yuhi. Kaniyona ede bwagigi
    kabo se yuhi, na daguguna ne unai tauboiboita kabo se toloꞌuyo na taudi hauhaudi
    nige gonowana se pwasa meta kabo se haidi, yo kita taumiyamiya ta Yaubada kabo
    ye buida na tauda ta kabo ye hehauhaudi.
  mcr-mcr: '@see-verse:1CO.015.051'
  cux-NT: Ní 'áámá tiempo 'lííⁿ 'lííⁿ nūuⁿ tan'dúúcā chi 'áámá ingaaⁿ 'áámá in'gaadi
    nduutinaaⁿ yú, mááⁿ n'chɛɛtɛ́ nūuⁿ, ní n̄'daaⁿ cuerpo yeⁿ'ē yú, taachi 'cuɛɛcú
    trompeta chí ndii na 'cuiinu. Ní taachi 'cuɛɛcu trompeta miiⁿ, tuu'mi ní 'iiⁿ'yāⁿ
    chi i'téénu yā Señor Jesucristo chi maaⁿ ní 'āā tináⁿ'ā ní nducuéeⁿ yā yeⁿ'ē nguaaⁿ
    tináⁿ'ā ndúúcū cuerpo ngai yeⁿ'é yā chi 'āā ntɛ́ɛ́ choo. Ní 'tiicá ntúūⁿ. S'uuúⁿ
    chi i'teenu yú Jesucristo ní canduuchi yú, ní n̄'daaⁿ cuerpo yeⁿ'e yú.
  tur-YTC: Son boru çalınınca hepimiz bir anda, göz açıp kapayıncaya dek değiştirileceğiz.
    Çünkü boru çalacak ve ölüler çürümez olarak dirilecek ve biz de değiştirileceğiz.
  san-ITR: sarvvairasmAbhi rmahAnidrA na gamiShyate kintvantimadine tUryyAM vAditAyAm
    ekasmin vipale nimiShaikamadhye sarvvai rUpAntaraM gamiShyate, yatastUrI vAdiShyate,
    mR^italokAshchAkShayIbhUtA utthAsyanti vaya ncha rUpAntaraM gamiShyAmaH|
  bel-N: у адзін момант, у імгненьне вока, пры апошняй трубе; бо затрубіць, і мёртвыя
    ўваскрэснуць незьнішчальнымі, і мы пераменімся.
  sch-sch: '@see-verse:1CO.015.051'
  mic-MIQNT: Tli nqa'si tliatew pa wijei aq ta'n 'gpugug teli psigwates. Na tliatew
    ta'n tujiw Gjinisgam ugtejgewei ugpipugwaqanm nutmoq. Na tujiw ta'nig nepu'tijig
    unagita'taq aq iapjiw mimajultitaq. Toqo ginu ignmugsitesnu pile'l ga'qinal ta'n
    iapjiw mimajultitesnu.
  huu-NT: Omoɨ uisɨ jarire cuirorilla isoi, iena ua raɨre meidotaite. Ie trompeta
    fillanona, jai fiodaite creyentiaɨna Jusiñamuidɨ jillotajanona, naimacɨ abɨaɨna
    meidotaite. Nia fiodaiñedɨnodɨcaɨ caɨ abɨaɨna jɨaɨ meidotaite. Dane fiodaiñeitɨcaɨ.
  jiv-NT: Tura pusarⁱ muíttsarniṉ ti wárik yapajniáttaji. Tura ashí amuukai tusa
    umpuartatui. Nú umpúamunmasha Yus-shuar jákaru ainia nu atak jákashtinian nantakiartatui.
    Iisha nui̱n yapajniáttaji.
  otm-NT: Nɛ xøgue n'dan c'uɛ̨rpadätho da 'yørcahʉ 'bʉ bin yą ra thʉxi 'bʉ rán zɛgui
    ra pa. Nɛ nu'bʉ bin yą ra thʉxi, 'bex da ndants'i gätho ʉ yʉ 'yɛ̨c'yɛi xʉn du,
    nɛ din ja yʉ́ ngø him man zä din ts'oni. Nɛ'ʉ xí du, nɛ'ʉ hin ní du, gätho da
    mba ma pädi.
  dah-dah: Goyenterbe nalu funaŋde niŋ bigul mere tikeb goyare po ulniniŋbe hoyaŋ
    wor po hiyyeŋ. Bigul go mere tikeb al kamtiŋ marbe huwarde uliŋ gobe sopte buluŋ
    ma heŋ hugiŋeŋ igiŋ po hinayiŋ. Irke neŋ kurabe ma kamdeya ulniniŋ hoyaŋ hiyyeŋ.
  tnk-tnk: '@see-verse:1CO.015.051'
  kpr-kpr: Tamo jovereghe kau eni arira amo, kau biria tarigharigo arira o diti farigharigo
    arira. Aminguse, ainda jokáda, namonde isambu namondeda tamo manai kosughe dodo,
    tamo seka asugarera. Amo eminge sirorarira. Amboda beká, God sari tavuya fusoro
    duka ururarira amo, ambari embo ne ambarida ghe jebuge eredo, tamo seka asugarera.
    Amingururoro, namonde barago, sifo aminda endada irarera amo, namonde tamo manai
    kosughe dodo, tamo seka ava asugarera.
  san-IAS: sarvvairasmābhi rmahānidrā na gamiṣyate kintvantimadine tūryyāṁ vāditāyām
    ekasmin vipale nimiṣaikamadhye sarvvai rūpāntaraṁ gamiṣyate, yatastūrī vādiṣyate,
    mṛtalokāścākṣayībhūtā utthāsyanti vayañca rūpāntaraṁ gamiṣyāmaḥ|
  nho-nho: Naa tinotama taatou ma ki hakateki no ffuri, ma ki vave ma ko naa kkemo
    te karamata. Ssao te puu hakaoti e tani raa, naa tama ni mmate raa ma ki haka massikeria,
    aa laatou ma ki see lavaa hakaoti te mmate. Taatou hoki, naa tama koi ora, ma ki hurisia
    no kkee.
  gym-NT: Trombeta jükadi ngö rabadi kä mrä mikakäre gare angwane, nitre tödekaka
    Jesubti jökrä rikwitadi jötrö ngwarbe Ngöbö diebti, nita okwä kwata metete jötrö
    ngwarbe, ye kwrere jire ni rikwitadi batibe jökrä se kwrere. Trombeta ngö rabadi,
    ye ngwane nitre tödekaka Jesubti krütanikrütani abko rükadita nire jökrä amne
    ñan krütadreta mda amne, ni tödekaka Jesubti tädi nire nire abko Ngöbökwe kwitadi
    jökrä arato.
  azg-NT: Cje ro na nndui na nndaꞌ chaꞌxjen na nchoonꞌ tsꞌan, juu xjen na nnincꞌuaa
    ndu na matsꞌia, ee nnincꞌuaa ndu ꞌnaanꞌ Tyoꞌtsꞌon. Juu xjenꞌñeen nque nnꞌan na
    jndë tjë ntandoꞌ xcohin na tyiꞌjon vi ncüje nndaꞌhan, ndoꞌ siꞌtsꞌo njanhan ntsiñoon
    jonhanꞌ.
  bhd-bhd: ते इन एक्की पले मां, ज़ेन्च़रे कोई चिप केरते, ज़ैखन आखरी नड़शिंगो बज़ाव गालो
    त ज़ैना मर्रे थिये तैना ज़ींते भोनेन ताके हमेशारे लेइ ज़ींते रान, ते अस ज़ैना ज़ींतेम,
    इश्शे जिसम बेदलोनेन।
  too-NT: A'xni'ca' ā'xmān chi'chini' lā' nasā'nan huan trompeta, chu līmaktin naquincāpātle'keni'yāni'
    hua'chi a'xni'ca' lakatzī'mpāuj. Porque nasā'nan huan trompeta lā' a'ntīn tanīlhtza'
    natalakahuanchoko lā' nataka'lhī ixmacni'ca'n xasāsti' a'ntūn tū' maktin catitamasli.
    Lā' quilīhuākca'n naquincātaxtāpalīni'yāni' quimacni'ca'n.
  ind-AYT: 'seketika itu, dalam sekejap mata saja, saat trompet terakhir: karena trompet
    akan berbunyi, dan orang mati akan dibangkitkan tanpa kebinasaan, dan kita akan
    diubahkan.'
  cjo-NT: Itziwootanteetanakya ayoteeyantyaarini monkaataka. Intsipaete kimiwitaka
    amachookanakitzi apaani aaka añaatsiri apaashinitanaki. Eejatzi intsipaete ipiriinteeyanakirini
    Tajorentsi maawaeni aapatziyaririni Jesoshi riraga kamaeyawiteencharini; eero
    ikamae eejatzi. Ari ipaashinitanaki irirapaeni eejatzi.
  nsn-nsn: A uapalihon e pokoso geto kaling uadouh manasa ro tuil. Doh geto kaling
    manasa roon mais geka mat ra turung tua keip tar timuhur tukunus, doh inggeigener
    tua ra turung uapalaih ponosieig mari tua dedengua.
  san-DEV: सर्व्वैरस्माभि र्महानिद्रा न गमिष्यते किन्त्वन्तिमदिने तूर्य्यां वादितायाम्
    एकस्मिन् विपले निमिषैकमध्ये सर्व्वै रूपान्तरं गमिष्यते, यतस्तूरी वादिष्यते, मृतलोकाश्चाक्षयीभूता
    उत्थास्यन्ति वयञ्च रूपान्तरं गमिष्यामः।
  tna-NT: Diusu sa pututu cielo jenetia eturuta su, ecuana sa equita cuana eturucatayu.
    Manujiji cuana eid'etayu equita eichacuaji. Manuji mahue cuana sa equita cuana
    di Diusu ja eturucata equita eichacua neje. Beju pamapa tueda ai cuana yatayu
    Diusu ja piada jatuarabiati su yatayu Cristo epueicha su.
  lid-lid: Idoh kameh asahan suwi labai udu bolo len ta ndrah ari eden in hamon handru.
    Handru, ndrah nane kameh eden, ma iri lau ndramak ndra bwena, iri marakon kameh
    amak ame awas ja. Ya iri kameh winiyan bandra-i ja bwe. Ya taha lau ale bamak
    bwe le, Kindrei kameh tubuni taha ili randrah labai ja.
  wim-wim: Aak earth inan minchowan-a, nil ngaantiyongkangan yuk trumpet wuuꞌ-wuuꞌow,
    ngul anpalana nil God.angan yaam keꞌanam wiy-wiyaman yump-yumpow ngampang, keꞌ
    ngamp meeꞌ erkaman wuthanamanamp yimanangana! Aak an-aniyangana, ngamp trumpetan
    ngeey-ngeeyāmpan-a, nil God.angan pam wanch anangan mulaman ek-ekathow thanang
    aꞌ than aak umpuyam nungantang ngul wun-wunayna, aꞌ putha nil God.angan kemp wiy-wiyam
    ngul yump-yumpow ngampang thampa ngamp man-yethaman iiy-iiyanampana.
  zga-M: Khimbeivimbeivi puyatukhwandukha pakheseikhi akhadebe vuvule, yukhiva yikuta
    eingalape eiya khunepo. Pu eingalape vuyikuta useikhi ugwa khunepo, ulwa khuva
    avafwile valanchukhaga, pasitakhuvola khange, pu nayufwe twandukhe.
  yom-yom: mu kinzimbukila, mu thangu tulumbeta yi tsuka yela wakana. Bila tulumbeta
    bu yela wakana buna babo bafua bela fuluka mu zinitu ziozi kazibolanga ko vayi
    beto tuela kitulu.
  san-SIN: සර්ව්වෛරස්මාභි ර්මහානිද්‍රා න ගමිෂ්‍යතේ කින්ත්වන්තිමදිනේ තූර‍්‍ය්‍යාං වාදිතායාම්
    ඒකස්මින් විපලේ නිමිෂෛකමධ්‍යේ සර්ව්වෛ රූපාන්තරං ගමිෂ්‍යතේ, යතස්තූරී වාදිෂ්‍යතේ,
    මෘතලෝකාශ්චාක්‍ෂයීභූතා උත්ථාස්‍යන්ති වයඤ්ච රූපාන්තරං ගමිෂ්‍යාමඃ|
  yut-yut: Kweŋ mibɨsi yosak bɨsapmon nin mal wambɨlgamaŋ uŋun da tɨlak tepmɨsi kulabɨk
    akdamaŋ. Kweŋ yaŋban amɨn kɨlɨ kɨmakgwit uŋun kɨmoron da pɨdokdaŋ, ae buŋon arɨpmɨ
    dɨma mɨk tokdaŋ. Ae nin kalugɨ sigɨn ekwamaŋ amɨn kulabɨk akdamaŋ.
  grc-BYZ: ἐν ἀτόμῳ, ἐν ῥιπῇ ὀφθαλμοῦ, ἐν τῇ ἐσχάτῃ σάλπιγγι· σαλπίσει γάρ, καὶ οἱ
    νεκροὶ ἐγερθήσονται ἄφθαρτοι, καὶ ἡμεῖς ἀλλαγησόμεθα.
  cpc-NT: Paata iwiyaantapaatyaawoni kitiijyiri, omapokashitaiya intyooyiitai. Apathakiro
    onkantapaintya iroowaitaki amachookapainti. Ari jowiriintayiitairi kamayitaintsiri,
    jañaantaiyaawo wathatsi kaari shitzinitatsini. Irooma maawoni aakaiti añaayitatsiri
    impashinitakaayitai.
  nhg-NT: Pasörebes sa sie repiente, quiename cuöc öque checoctebetze, cuöc caquestes
    inu tlapitzale tli canunsiörus sölúltimo tunale. Porque tlapitzas tlapitzale,
    hua yojyulebesque mimejque ca sente cuierpo tli ayecmo palönes. Hua tejua tonochtie
    topatlasque.
  nya-nya: Zidzachitika mwadzidzidzi, mʼkamphindi kochepa, monga ngati kuphethira
    kwa diso, pa lipenga lotsiriza. Pakuti lipenga lidzalira, akufa adzaukitsidwa
    opanda chovunda, ndipo ife tidzasandulika.
  ngu-NT: Ijcuac quipitzasquej on sa ica nochi trompeta, tinochimej titotlalnacayopatlasquej
    nimantzin quen ijcuac se san hualijcopi. Ijquin nochihuas pampa ijcuac on trompeta
    quipitzasquej, on mimiquej yolihuisquej niman noquetztehuasquej ipan intlalcon
    para xocaman ocsejpa miquisquej. Ijcuacon, tej, tinochimej titotlalnacayopatlasquej.
  kup-kup: '@see-verse:1CO.015.051'
  jid-jid: Ba kma ta sran ni nton rir, ni tsi ngban shishi, ni fu njon u klekle. Nitu
    fu njon'a, biwa ba kwuu a ba nzuu lu ni kpa wa ana gla na, i wawumbu ki kma sran.
  wmw-wmw: kwa wakati mmoja basi, kufinya maso na kufunula, wakati waija kwibiiwa
    baramanda ya mwinsho. Kamana baramanda ikuja kwibiiwa, na wafwi wakuja kufufuriwa
    na mwiri sauvunda, na ofwe tikuja kupinduriwa.
  gmv-GGM: Hessika hananay nu qopontta dishin wursetha xurumbbay punettiza wode hessi
    qiphida ayfey xeeliza mala issi to hanana. Xurumbbay punistana; Hayqida asay wooqonttayta
    gididi dendana. Nunika laamistana.
  ssg-ssg: I sohot hahutuia hanowi xepai usil taen ti kako hong tenen kuiniai suhusuh
    tapeinan ti Haeu. Tataen ien teka kahikahi Krais kaha moih alia ape Haeu sohi
    tupuakaha hani tenen haun wanen ti tap tahi lialuan.
  zpo-NT: Gorna kwezh bi cheen trompet kwaan gwluzhtlaka ¡tas zhee re be! Nel kwezh
    trompet zee lee re xaa ngut roban, zee bare xaa ban xaa tira.
  poy-poy: Kanongola ntambu ya kufumbula kwa lisu, mbalapi lwa upeleru palugombwa,
    yawahowiti hawazyukisiwi na nshimba zyawu paziwola ndiri na twenga hatugalambuziwi.
  qwh-NT: Tseno juclaya cuerpuyoqqa ticrarishun ultimu trompeta waqecamonqan öram.
    Tseno juclaya caweyoqqa ticrarishun illaqpita juclla mana mäquillatam. Tseno trompeta
    waqecamonqan öram llapan wanushqacuna cawarirayämonqa, manana mas wanuyänanpaq,
    y cawecaq caqcunanam juclaya cuerpuyoqna ticrariyanqa, manana mas wanuyänanpaq.
  gaw-gaw: '@see-verse:1CO.015.051'
  nca-nca: Uŋgu weŋa quko yeweya quno waka ta horé rohoréŋowato. Dokoro uŋgu yiníqo,
    uni khumowí ŋundo koweye suki-suki yoweya qu rero otoqowaŋgo. Ko nore toŋenani
    yote quko rohoréŋoro enesó ka tunoqewato.
  zpz-NTPP: Tees nañ tub miiñ ziꞌl dela den dza nu nan. Tub lat nu shet ziꞌl gyid
    iz na, ornu dulaa trompet, orzeꞌ dela de añ gyabañ dey, nunu rila wataꞌ dey. Nunu
    dza nu na dela den.
  mkj-mkj: pispisinnoar marip oau. A nehn anjoauwo ma koarjoahklahn jowi ukkuk, irai
    ma mehdi kan pirin iejda, johla pwuroahng mehdi, a kisai ohroj pirin wikla.
  zac-NT: De repëntë ziquë iurë rguini láguël, guínil chaꞌ shtë trompetë; iurní ra
    tëgulë guëbani raiꞌ stubi të parë jamás adë guëabrídiꞌi gati raiꞌ. Hia lëꞌë hiaꞌa
    gac cambi iurní.
  kyg-kyg: Henaga atupa pikulimo nehisigetaeꞌmo malage huta magoke afinaꞌmo lauluma
    nehuna agufa kava huta anonaleꞌmo saufa lagufamo aligune. Pikulimo nehisigenoꞌaeꞌmo
    faliꞌnaya vayaꞌmo alino he tino apatesigeꞌa okasalisiya apakufamo alisageta afaꞌa
    neꞌmauna vayaꞌmo saufa lagufamo alino hamaleno lategaiye.
  kmk-kmk: si singkispayana lawa. Ta nu guminga dit maudi’n tangguyub kakḻakakḻata
    mapaungaḻ dat natoy un naitdan daon si long-aga adi matoy. Ot sadan matattaguwan,
    kakḻakakḻat pay un mabaliwan dit long-ag da si long-aga adi matoy.
  cao-NT: Mëri tsi, naa bëxtiria tsi yora paxa ca noqui acacaxëhi quiha jaroha ca
    trompeta xoohacaxëquë no. Toa trompeta xoohacano tsi tërohacaxëqui toa rësonish
    ca chahahuacanaibo pari. Rësotimaxëni ca yora paxa ca jayacaxëcani quiha. Jatsi
    jabitihuahacaxëqui noa, naa noqui bëso cabo.
  bbr-bbr: Kiro amiok sipakariäum senek kurte keseram. Tawa Anut nukan sarau eitekus
    pupu ruris rau urunuk, kiro onok keserai. Pupu urunuk, roumana, meiein roat ätäi
    siräiäiei, ätäi wa aru maiei, ak erekapu atap etäiäiei.
  inb-inb: Mana unai­lla, ñawich­ka­rig­lla­pi, katima bututu uia­rig­samu­ura­mi
    sug rigcha kawa­ri tukug­sa­mun­ga­pa kan­chi. Chi bututu uia­rig­lla­pi­mi wañus­ka­kuna
    kaug­sa­rii kalla­rin­ga­pa kan­kuna, ima­ura­pas mana mas wañun­ga­pa. Chi­ura­lla­ta­ta­mi
    nukan­chi sug rig­cha kawa­ri tukug­samun­ga­pa kan­chi.
  hrv-hrv: Odjednom, u tren oka, na posljednju trublju - jer zatrubit će - i mrtvi
    će uskrsnuti neraspadljivi i mi ćemo se izmijeniti.
  box-NT: Mu ù wé fùafùa, lè le yère kèɓúenló bìo síi, ho pã̀ahṹ na
    le bũaanì sã á à ɲí yi le mɔ́ndɛ́n wizonle zoǹ. Ká le bũaanì mu sã
    ɲá, á ɓa nì-hía á à vèe, á sãnía à yèrèmá, á wã́a máa bĩní
    máa hí hùúu. Ká warɛ́n na yìo wi lua, á sãnía à yèrèmá.
  ote-NT: Masɛctho ma da njabʉ, ngu ꞌna tsꞌa̱ntꞌi ma dahʉ, núꞌa̱ ra ora sta ꞌbɛ ra
    trompeta de Ajua̱ de rá nga̱tsꞌi ra ximhai. Nu stí ntꞌøde núꞌa̱ ra trompetaꞌa̱
    gatho núꞌʉ ya cu xa du ante da yopa ꞌñehe ma Zidadahʉ ra Jesu, ma da yopa nteꞌʉ
    co ꞌnara ꞌraꞌyo ndoꞌyo núꞌa̱ hinhyaꞌmʉ ma da ntsꞌoqui. Y nújʉ gra ꞌbʉthʉua ja
    ra ximhai, ꞌbestho ra oraꞌa̱ da mpadi ma ꞌbaihʉ nehe.
  wnu-wnu: Qen sindomund end ain mer sasam gusimari qand munon umburiamir eng der
    bogomari ne in gugum git goan qas igeser bo git goan bubun buriba.
  zam-NT: Huiza, chàa, thìb atilte gàca loo na' xal co'se' ntu' mèn no nxal' mèn ngudloo
    mèn. Gàca loo mèn co'se' gàc lult vez que' angl toc con trompet. Tac, lìcque',
    angl que' toc con trompet. Le' sya, mèn co' ngola's loo Diox por cón che'n Tad
    Crist, mèn co' nguth, ryo xban mèna con thìb lad mèn co' thidtene ne'quéede yalguth
    loo tedib vez. Le' na' co' be' naban hora na, chàa, zye' loo, na' co' ndxela's
    loo Diox por cón che'n Tad Crist.
  zyp-NT: sungkheh tah mehvang hlai letah a hning caipaw hmoka aa tung tihtah a cang
    a. Zecawtamaw tatah a hning caipaw hmoka cawh ring ka, mehthi sahlo cawh a thumang
    thai lypaw pung chaizaw a hringpaw khei thosah cang tae he ka, kaaning cawh thlai
    kaa cang tae he peh.
  sey-NT: Coa maꞌji to̱ñeje paꞌyerepa tëjicore pare duruhuë jui maca asani po̱nësicohuaꞌi
    paꞌija̱ꞌcohuaꞌi aꞌë. Duruhuë pi̱si maca ju̱ꞌisicohuaꞌi huëija̱ꞌcohuaꞌi aꞌë, ti
    ju̱ꞌiñe pa̱jaꞌcohuaꞌipi. Cuiꞌne mai huajëcohuaꞌi cato ti̱ohuaꞌi po̱nësicohuaꞌi
    paꞌija̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: Ire iji fu rekma iji fuka migegare igia ire varur igi fu karamo ijeg rek.
    Regavo be iji fum ni iji no nisuim iravo ijeg rek. Revo tavan ivuank ijia anera
    iji bu veg abe foiga e fok no veg ijia faime vierafero tavan iji no moikigia oijo
    iji fun ijia barmoro no ijeg vierafek. Regavo veg iji fu urino ijia e iji eraneb
    bu ma vierafene bu aoinva iji bu migegare una vajai surif iviamkor buon kege urikfuon.
    Regavo e iji no nivek karinva iji no madu no migegare uri vajai surif nuvuon iviamkor
    kek.
  mps-mps: polo mu, bidigo gedu gagamu ebo tiwai, te tǫde dagalu si silibo sogo te
    bu wabo nai biugel po wabo sogo tiaibao. Awe, te bu wabo nai biugel po waibao,
    tama te Godigo po wali pali isali we bidi augwali gų pagede hodaluaibao, tama
    augwali munu me dologobeo, te augwali gamonaibao. Tama da me bidibo bage, dago
    tigi hasegelama, gasagi yai mu pedalaibao.
  pab-NT: Haxerore wamaojihakoitere akeretaite nikare wisaona. Exowakaite koneta kaimaharehena.
    Kaimaharehenaite hoka kamatinaite kasehetehena, makamaneharenai akereta hoka wityotyaite
    hawareharexe wikaxomokaka.
  llg-llg: Ledoeik toꞌik nalii mateꞌen, basa ia la kada ala dadi kaiboik. Nggafan
    lena heni hate o matam. Ledoeik toꞌik nalii boe ma hataholi mana mate kala foꞌa
    fali. Ma mete ma ala foꞌa fali, na, ala taa mate seluk, ma taa lakalulutuk seluk
    so. Leondiak boe, no ita. Ita basa nggata dadik mata-ao beuk.
  kyf-kyf: Nɩɩ, lɛ we yia nʋa sa slʋɩ, 'yli kapɩe 'bhisa, 'wʋbhlolu -lɛglɛɛ gba zlɩ.
    Nɩɩ, wee lɛglɛ -ka gba, 'ɩn tlɩtlɩnya sɔa 'wʋ tlɩtlɩe lʋ, -maa -putu'u tlɩ 'maslɛɛn,
    'ɩn -amɩa, -amɩaa ku bhitia.
  tpi-tpi: Dispela bai i kamap wantu tasol, long taim bilong las biugel i krai. Yes,
    biugel bai i krai, na ol man i dai pinis bai i kirap, na ol i no inap bagarap
    moa. Na yumi man i no i dai yet, yumi bai i senis na i kamap narakain.
  mih-NT: Natahan si quɨvɨ, yatyi xaan cua nacasi tahan tyiño; tañi tyehen ñi, tañi
    minoo tuhun zatahan nuu ñi cua cuu si. Sa xihna ñi cua coo nduzu cutu, ta zɨquɨ
    cua nandoto ñiyɨvɨ i sihi. Cua zama ra Ndyoo cuhva iyo ñu, ta ma cuu ca ñu. Ta
    maa yo tatu ndito ca yo, cua zama tucu ra Ndyoo cuhva iyo yo.
  qvh-NT: Saynöga elagpita ticrashunpä último cag cornëtata tucascamuptinmi. Say junagmi
    wanushcuna mana ushacag mushog cuerpuyogna cawariyämongapä. Cawaycagcunapis saynölami
    mushog cuerpuyog elagpita ricacuyangapä.
  kms-kms: '@see-verse:1CO.015.051'
  agn-agn: Narin golpi lamang mainabo, ong tata lamang pirek ta mata. Tenged ong pagtonog
    tang kaorian ang torotot, ang mga patay boien ang lagi ig dayon ang oldan ta sinangoning
    indi ra maronot-ronot. Ig itang gaboi pa, pa-letan da tang sinangoni ta.
  nhi-NT: Non mochiuas ihcuac icpitzasqueh sa ic sipa in trompeta, isqui ihsiuca quemeh
    ihcuac seihcoptiuitzi. Pues icpitzasqueh in trompeta, uan tlen yomiqueh yancuicayolisqueh
    ica se cuerpo tlen acmo ihtlacauis, uan tehuan, tlen ityoltoqueh, techpatilisqueh
    in totlalnacayo.
  ttc-NT: Cha tuj jun rat, cha tuj jun mutz', oj tjaw oq' te tmankb'il trompet, kyaqil
    kye kamnaq okyejawel anq'in tuky'i junky kchi'jel aj nlay ponaj b'ix qetz aj itz'ojo'
    [aj tyempji] qoky'ixpjel.
  dan-1931: i et Nu, i et Øjeblik, ved den sidste Basun; thi Basunen skal lyde, og
    de døde skulle oprejses uforkrænkelige, og vi skulle forvandles.
  kwj-kwj: Fu jipe wuichiwa o amwa naha kumbwa metengei ete haro hima le o wu ai saikonda.
    Wosini apa hinde wu ai ha kumbwa. Woro nunu ari hinga nu galosini tape anandi
    hinga ya nu sirakonda.
  vie-OVCB: Trong giây lát, trong chớp mắt, khi có tiếng kèn cuối cùng. Vì kèn sẽ
    thổi, người chết sẽ sống lại với thân thể vĩnh viễn, và chúng ta, những người
    còn sống sẽ được biến hóa.
  kze-kze: mimbórá-táwai kwíyómpakemba uwíremba sínana avekáámbó tawáombo intembá
    avekáámbá púwón-kwaasi usásintinkainasa maí'mai'a íyata súwawaata ó'on-kuwawaata
    auvíníye.
  mpj-mpj: '@see-verse:1CO.015.051'
  lbk-lbk: Tay isnan omochi ay akhew mo maipakali nan trompetan Apo Dios, at malektat
    tako'y menkafabfaliwan isnan sinkomimkim si mata. Mo entolottot nan trompeta,
    at takhowen Apo Dios kasin nan cha natey ya agtana chaicha is awak ay ad-i katkatey,
    sa na't akhes faliwan chatako ay sisya'y matatakho.
  mto-NT: jaty a̱a̱ꞌk, toꞌk vinmiꞌkxtkumji xa je̱ꞌe̱ veꞌe, vanꞌit ku veꞌe xyoꞌoxu̱t
    je̱ trompeta juuꞌ veꞌe u̱xꞌo̱o̱kani. Xoꞌoxup xa veꞌe je̱ trompeta je̱tseꞌe jyoojntykpa̱jktinuvat
    je̱ o̱o̱ꞌkpata̱jk, ni je̱ vinꞌita tseꞌe kyo̱o̱ꞌkꞌo̱o̱ꞌktinit; je̱ts u̱u̱ꞌm, xyaktíktsumdinup
    tseꞌe.
  bzh-bzh: pevis avuti doḳ buk sën avuuḳ ngu vu tamusën lo. In avuuḳ rëḳ ngu,
    log alam-diiḳsën dekedi jaḳ nah gesu rëḳ depetar gökin nah rë. Log hil sën
    hil nahën nado vesad lo, hil rëḳ pekwë menapöö agga ti jaḳ.
  guj-2017: કેમ કે રણશિંગડું વાગશે, ત્યારે મૂએલાં અવિનાશી થઈને ઊઠશે અને આપણું સ્વરૂપ
    બદલાઈ જશે.
  jvn-NT: '@see-verse:1CO.015.051'
  byr-byr: Yɨmeꞌnyaꞌbɨꞌna, yune tɨbaalɨkuꞌnya pɨvaꞌna yadehaaꞌ, aayagaaꞌne gwareꞌ
    jaka dathehaaꞌ sara yadelyɨ. Sareꞌ darevɨdaaꞌnyɨnyɨ. Gwareꞌ jaka wɨdɨna kyojɨ
    aꞌmwe mena bainɨkeraavɨ bwia maburyaꞌneraavɨ yɨdɨkaaꞌna yojɨ nemɨ gaainakeinajɨ
    yuyainaavɨ mudɨkeinaavɨ nemwaaihadeine.
  ian-ian: Kwik kwiknala vɨlɨnja vap vla kwiyatapman kaligandi. Nyɨnangwupmba lɨga
    yaiga kwutna kwundi wutaa mandɨp mbangɨ klaigandi. Wan ngɨni lɨgiyaa nandinya
    kwutna kwundi wutaa kiyaa nɨmba mandɨp mbangɨ njɨmbla njɨmbla lɨnjeya mbangɨ klalaa
    laakiyandi. Kwo lɨga nɨmba ndi mandɨp mbangɨ klaigandi.
  hun-hun: Nagy hirtelen, egy szempillantás alatt, az utolsó trombitaszóra, mert trombita
    fog szólni, mire a halottak feltámadnak romolhatatlanságban, mi pedig elváltozunk.
  mcf-NT: Ambi namiaidën abucshun shoncanubi ëshë badedquio bëbedquiacbimboecnuc badedquio
    unësesambo Nuquin Papan abi tantiaquido icmendac.
  kjs-kjs: Werepe biugel tia rabu wagepu ari yapa piya-rupa abala kome enaalinu raayo
    wala rekalimi. Go puma nimu ade abuna piralimi. Go rabu Gote-me naa pa piralimade
    enaalinu ade abuna mapiraalia-pulu naana yogale rado-rupa ma-aulaalia.
  mni-mni: '@see-verse:1CO.015.051'
  yad-NT: '@see-verse:1CO.015.051'
  mxb-NT: chi̱ iin ndakána va kakuuan, táto̱ꞌon ki̱ꞌo kée noo̱ yo̱ tá nákua̱ni̱ yo̱.
    Dión koo tá tuu trompeta noo̱ ndiꞌi. Dá chi̱ tá ni̱ tuu trompeta, dá nataki na̱
    ni̱ xiꞌi̱, ta niꞌi̱ ná iin yikí ko̱ño o̱ téíꞌi̱. Ta ndidaá yó, na̱ ndéi takí,
    ndesa̱á Ndios yikí ko̱ño yo̱.
  pon-2006A: ni marepteieu, ni ahnsou me kaimwiseklahn sowi pahn pepeuk. Pwe ni ngilen
    sowio, me melahr akan ahpw pahn iasadahng mour me solahr kak mehla, a kitail koaros
    ahpw pahn kiewekla.
  maq-NT: ngu marcu macjain ni, sacuaha xi ngu cuechjan ngu chuxahan ni tuxcun, hya
    xi cjuane sacuaha ngu tyjo xi meje cuijnetaha fane ta, cjuane sacuaha ngu tyjo,
    sehe cuya nima cjuahñu cojo yojo xatsë rë xi tsajin nu tsajin nixtin cjuehndu.
    Hane ngayaan ne, hacuaha sacú naja yojo xatsë naja.
  hto-hto: Uáfuena, Juzíñamui íiraɨe vudugoɨ fúunua llezica, jarire ui bótacailla
    izói raɨre jɨáɨfodo méidoficaitɨcaɨ. Afe vudugoɨ fɨcɨre cácacaillamona tɨ́idɨno
    meine abɨdo jaca tɨ́iñeillena cáatalliaɨoɨ. Afe llezica cáɨmona cáadɨmacɨ jɨáɨfodo
    méidoficaitɨcaɨ abɨdo tɨ́iñeillena.
  por-BRBSL: em um momento, em um piscar de olhos, no último trompete. Pois a trombeta
    soará e os mortos serão ressuscitados incorruptíveis, e nós seremos transformados.
  ces-NKB: naráz, v okamžiku, za [zvuku] poslední polnice. Neboť zatroubí a mrtví
    budou vzkříšeni [jako] nesmrtelní a my budeme proměněni.
  cui-cui: Poxonae trompeta matawʉn asiya obina xua poxonae Nacom daxita wetsina,
    bapoxonae Nacom jemeicha nainya asʉ exanaena pomonae pewerapaewi pomonae pejume
    cowʉntsiwixae Cristo. Baxua nainya exanaena icha be pocotsi jʉta coyeneya ichi
    poxonae jiton nainya naichaquetabiya necotaba. Pewerapaewi asʉ exanaeinchi xua
    equeicha bapana jopa peweraweracaenexa tsane. Bapoxonae waxainchi pomonaetsi cataunxuae
    jinompatsi nainya icha pena pepon xeinaeinchi.
  boj-2014: Qotei na gul bunu geteŋ qaji anjamimqa tamo nami moreŋeb qaji naŋgi subq
    na tigelqab. Deqa naŋgo jejamu olo bunu qusaqasai. Iga tamo moiyosai unum qaji
    iga dego jejamu bulyosim naŋgi ti koba na jejamu bunuj oqom. O ijo was, kumbra
    di urur brantoqujatqas.
  eng-OEBUS: at the last trumpet-call; for the trumpet will sound, and the dead will
    rise immortal, and we, also, will be transformed.
  eri-eri: Waha no saini bigul hu fosokowou langa bolou gonga, no fasadu heigonbona.
    Yo, bigul bolou gonga, nere fai umeru wane waha jaidu bode, nere ege ada inyaba
    wodbode. Ono gogonga ere fai umeruwei uwa waha, ubuludu boya hogo ferete heigoboya.
  wiu-wiu: Nipa beta ka̱ okaka katiapale toko toa too. Beta witika-petepa tuane ali
    atoa tuamatekoi tigini kakeneya moa kamotokoo. Nititikoa totoka moa weneya tigini
    latia kakakala too.
  swe-swe: i ett nu, på ett ögonblick, vid den sista basunens ljud. För basunen ska
    ljuda, och de döda ska uppstå odödliga, och vi ska förvandlas. [Vilka är ”vi”
    i vers 51 och ”oss” i vers 57? Troligt är att Paulus inte bara ser sin generation
    utan alla troende genom historien.]
  cth-cth: Hatei, a hnukteng e mongka ueng torei teh, tawkkadekca dawk maimouh pueng
    teh mitpalap vah koung kâthung awh han. Mongka ueng lawk thai toteh kadout tangcoungnaw
    ka pawk thai hoeh e lah a thaw awh han. Maimouh pueng hai koung kâthung awh han.
  mti-mti: kae trampet oieba gumbe, koni pipi danave yangawa koni desirom mina merampe
    mina. Kae trampet noiwa wapewa, bo igiyawa mu den puwaimutpewa gumbo inaig yoipe,
    sira nu tobiroriyata.
  pad-NT: '@see-verse:1CO.015.051'
  twi-twi: sɛ torobɛnto a etwa to no bɔ a, nsakrae no bɛyɛ anibuei. Sɛ ɛbɔ a, awufo
    bɛdan ateasefo na yɛn nyinaa bɛsakra.
  hlt-hlt: Setrhuet kah, mik hap tok ah, olueng hnukkhueng vaengah thovael uh ni.
    Olueng a ueng vaengah aka duek rhoek te aka kuei la thoo uh vetih mamih khaw n'thovael
    uh ni.
  tbz-SIM: Kutenkù deèmu kó tɛheutɛ̀ bo kuɔ́ ndìì mɔ̀nnì, kɛ̀ ti ceetɛmu mɛcɑ̃ɑ̃ nfɛnɔ̀nfɛ̀
    kóò kɑ̃́mii tɛ̃mɛ̀, kɛ̀ bɛcíríbɛ̀ɛ yɑ̃́ntɛ́ kɛ̀ ti mmɔkɛ tikɔ̃̀ntì tìì yó nfòù
    sɑ̃́ɑ̃̀.
  san-GUJ: સર્વ્વૈરસ્માભિ ર્મહાનિદ્રા ન ગમિષ્યતે કિન્ત્વન્તિમદિને તૂર્ય્યાં વાદિતાયામ્
    એકસ્મિન્ વિપલે નિમિષૈકમધ્યે સર્વ્વૈ રૂપાન્તરં ગમિષ્યતે, યતસ્તૂરી વાદિષ્યતે, મૃતલોકાશ્ચાક્ષયીભૂતા
    ઉત્થાસ્યન્તિ વયઞ્ચ રૂપાન્તરં ગમિષ્યામઃ|
  ake-NT: inke pʉra rɨ, en e'piuka yau rɨ, iu'matʉ pe te'sen wai tʉronpi' a'tai. Apʉne
    pʉra wai tʉronpi' uturunto' oton, iyeri'sa' kon si e'mʉ'sa'kato' oton tʉukɨtasen
    pe pʉra, mɨrɨ awonsi'kɨ si usensima'nokon.
  qvn-NT: Chaura mayänipitam juc trompëta wagarimunga. Chay trompëtaga musyachimäshun
    cay pacha ushacänan junagtam. Chaura chay trompëtata töcaruptilanmi juc ñawi rircarinanpag
    guemchirpugnuylachru Jesusman yupachicug wanushacuna cawapäcamunga juc mushog
    cuerpuyogcama. Chay cuerpuga canga mana imaysi wanugmi. Chay guepantam chay junag
    chrämungancama cawayagcunas mayänipita juc mushog cuerpuyogman muyupäcunga. Chay
    cuerpuga manam imaysi wanungachu.
  tku-NT: A'cxni' ixlīsputni' cā'quilhtamacuj ē nasā'nan trompeta, xamaktin naquincā'a'kspulayān
    hua'chi a'cxni' natalakatzī'yāuj ē nalacahuāna'mpalayāuj. Nasā'nan trompeta ē
    tī tanīnī'ttza' natalacastālancuana'n ē nataka'lhī ixmacni'ca'n xasāsti' tū jā
    maktin catitamasli. Quilīpō'ktuca'n naquincātalakpalīni'yān quimacni'ca'n.
  bjk-bjk: '@see-verse:1CO.015.051'
  msy-2020: '@see-verse:1CO.015.051'
