    te varimateai, ia da a Vuvu e valamari mulehidia na matea kamana livuhadia kua
    ti pokiza kava. Pale, tolu ve kua tolu ta ba mamahuri, ia da tolu ve livuhadolu
    ti pokizia kini beta ve kete nap tolu kata mate ve.
  reg-reg: Chiliindulwa mu mwanya, kuliwo kutema-tema kwe liso, ku linyawegona elya
    kubhutelo. Kulwo kubha linyawegona lililila, na abhafuye bhalisuka bhatana mibhili
    jo kunyamula, na chiliindulwa.
  mlh-mlh: Anutuji komekiine bogbore yabeme qeŋ fuŋ mo tatariineji oŋgako oo pakerebi
