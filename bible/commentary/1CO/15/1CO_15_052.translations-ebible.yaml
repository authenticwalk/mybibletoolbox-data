    limana, ta ꞌaboꞌada mayawasida bwalada wate ꞌisaꞌu gelasedi.
  wrs-wrs: Si ambo wingmsna yihvoh vevav. Pimba si os indkumbiva anilhamana vevra
    yuhvohtara, ovra, novtuwing kava vei, os si pimba vinvav. Honamba si nonam vevav,
    ovsongolnindriniva vuvpa piavrava. Nonamba vuvpa pieivrava, wo nomba temba doarava
    sihaomana vevnamba, si himba nonam wohphopiavav hevna nemel nihnahonamba, yunalmba
    wohalmba. Wo pimba nonamba mendahva avrava, pimba si os snatovnata nilhapravav.
  mca-mca: Hik qu' ƚunye'je' in q'uts ne'ej witto' qu' ji'nk'aihitse' pa'qu' injunyejeye'.
