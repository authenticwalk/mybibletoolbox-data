  lif-NT: ᤛᤵᤑᤠᤖᤧᤛᤠ. ᤔᤡᤰᤆᤡᤖᤠᤵᤐᤥᤛᤠ. ᤌᤢᤳᤌᤢᤖᤡ᤺ᤵᤐᤠᤸᤗᤧ ᤁᤢᤏᤢᤵᤐᤥᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀᤠᤗᤧᤰᤛᤡᤱᤗᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
