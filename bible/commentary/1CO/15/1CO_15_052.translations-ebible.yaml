    umamen, ag unum atai ailamamen.
  ctu-BL: Che' mi' wustʌl jini cojix bʌ trompeta, ti ora jach mi caj lac yʌjñel che'
    bajche' ora jach mi' mujts'el mi' cajñel lac wut. Come mi' caj ti wustʌl jini
    trompeta, mi caj i tejchelob ch'ojyel jini chʌmeño' bʌ. Ma'anix mi' chʌn chʌmelob.
    Joñonla ja'el mi caj lac yʌjñel.
  meq-meq: Ka mandəve i məndzibəra na, ta fiye tolom. Ta fa na, kwayaŋŋa ka mətsike
    me niye na, bo kway ka mbaɗa. Ta fa tolom na, ndo neheye ta mət tsɨy aye ta lətseweye
    abəra ma mədahaŋ tə bo nakə ma ziye bay aye. Nəkway neheye tə ɗəre aye, Mbəlom
    ma vəlakweye bo weɗeye dərmak.
  noa-H: '@see-verse:1CO.015.051'
  alp-NT: Mere eonore nunu titinai kena malekataru hbue trompete pamuli sosolike.
    Le kena trompete mere esi tuleije, tamata rebe esi matare esi kwana suike. Nanakwalasi
    rebe kena kwana suike atia moneka. Kai ite rebe mata mosare supu nanakwala beluke.
  san-VEL: sarvvairasmaabhi rmahaanidraa na gami.syate kintvantimadine tuuryyaa.m
    vaaditaayaam ekasmin vipale nimi.saikamadhye sarvvai ruupaantara.m gami.syate,
    yatastuurii vaadi.syate, m.rtalokaa"scaak.sayiibhuutaa utthaasyanti vaya nca ruupaantara.m
    gami.syaama.h|
  kbq-kbq: Mago knama esigeno'a, tavuraga keramage nehuna kna huno, vagare ufenkrafa
    hanigeno'a, ana fri'naza vahe'mo'za o'netisageta mika kasefa huta mani'nomota
    tavufamo'a ruzahe hanigeta onkasari hanave tavufa erigahune.
  kbh-kbh: Nÿe betsco, mo tcojofshetá y cachora tcojtafs̈nacá, quem luare ya jopochócama
    ora, canÿe ángel trompetë́fjua chaojuájatëta ora, er chora trompetë́fjua echanjuénana,
    Bëngbe Bëtsá echanjama obanënga chámuatayenama, nÿetsca tescama vida jtsebomnama;
    y bënga, chë ainënga mochtsemnëngna, cha s̈ochanjátrocaye mo tsmëmangcá jtsemnama;
  ron-LSB: într-o clipă, într-o clipită, într-o clipeală de ochi, la ultima trâmbiță.
    Căci trâmbița va suna și morții vor fi înviați incoruptibili, iar noi vom fi schimbați.
  pon-pon: Madan ni marep ta ieu, koronete en muri lao popeuk. Pwe koronete pan popeuk,
    a me melar akan ap pan kamauredan jomor pajan a kitail pan kawilikapada.
  nhe-BL: Quema itequipanojca tlapitzas nopa tlamiya tlapitzali, Toteco techpatilis
    totlacayo. Ya nopa panos ica se tlalochtli queja quema tiixijcopij huan titlachixtehuaj.
    Pampa quema quipitzas nopa tlapitzali, tlaneltocani tlen mictoque, moyolcuise
    ica inintlacayo tlen ax quema huelis miquis, huan tojuanti tlen noja tiitztoque,
    Toteco san techpatilis totlacayo ica tlen yancuic.
  sps-sps: Te nai ruak veesau tsun nanats non faarei non kanaf ge faarei non to te
    fakaput fi non matan, te naa minon nainy to ayei, a morena puuf non a tsufing
    ma tsue fanat of ir ya na fokinai tan nainy fafakap to te kaa rora tsunia te naa
    ename. Ai tan nainy te puuf non a tsufing to ayei, u vainy fafaaman ten Krais
    to te mat er nai tsun fatabin veesau tsun raror fifiisen miror puan foun to ayei
    te gim ror ma natiny mat. Ana rin fuainy vainy fafaaman to te toto farokot ror
    nai kaa kan miror puainy mes foun to ayei,
  wnc-wnc: Tapduu ngwenga gwene angelata pum puyapan zetgaman siknga ninu gupminu
    inata kundu daknganim. Ngan. Pum puyapan akupsa aminu kuupbam Anututa gatu pangenawik.
    Pangenawan wa amindane gupna gatu bukatananga dua. Aho. Ita nin pangenawan ninu
    sanga inata kunduta iwaa teaing binga dakngake yutnim.
  bus-bus: kãndo lán wɛ́ɛ'ibakɛna bà kãkãki zãade pɛ́gurↄↄ zĩ. Zaakɛ kãkãki
    é ↄ́ bↄ, gɛ̀nↄ é fɛɛ yaikũsai, wapinↄ sↄ̃ wé li.
  gub-BL: Na'arewahy xixak putar tuwe zanereha pupe nehe, Tupàn heko haw pe har upy
    putar uxi'àm a'e nehe. Xi'àm iahykaw rehe har her romo a'e. Ipy re umàno ma'e
    kwer ukweraw putar a'e wà nehe. Numàno wi pixik kwaw wà nehe. Tupàn zaneapo putar
    amo ae romo paw rupi katete a'e nehe.
  imo-imo: Peyalime biukel ungu nimbelo wali kariapa teremo mele aku ulu wendo ombalo.
    Ensel teni biukel peyalimemu lipe popo tombalo wali Goteni imbo oi koloringima
    topa makinjipe koinjo molangei nimbelomunga imbo akumani altoko naa purunge. Aku
    wali Goteni imbo koinjo we molongema mulu kombu kangi angili imboma apuwe ltendangei
    nimbelo.
  boj-boj: Qotei na gul bunu geteŋ qaji anjamimqa tamo nami moreŋeb qaji naŋgi subq
    na tigelqab. Deqa naŋgo jejamu olo bunu qusaqasai. Iga tamo moiyosai unum qaji
    iga dego jejamu bulyosim naŋgi ti koba na jejamu bunuj oqom. O ijo was, kumbra
    di urur brantoqujatqas.
  eng-DRA: 'In a moment, in the twinkling of an eye, at the last trumpet: for the
    trumpet shall sound, and the dead shall rise again incorruptible: and we shall
    be changed.'
  knf-knf: Uko mënţ uŧaran ŧaran, kawo ji ñaaŋ akompëşuŋ uyaaş uloolan, ţi wal wi
    plul pbaañşaani pakluluŋ. Paluŋ kalul, bañaaŋ bankeţuŋ başë banaţa bawo baankak
    akeţ, wal mënţ nja bŧi ŋţëlşa.
  san-KHM: សវ៌្វៃរស្មាភិ រ្មហានិទ្រា ន គមិឞ្យតេ កិន្ត្វន្តិមទិនេ តូយ៌្យាំ វាទិតាយាម៑
    ឯកស្មិន៑ វិបលេ និមិឞៃកមធ្យេ សវ៌្វៃ រូបាន្តរំ គមិឞ្យតេ, យតស្តូរី វាទិឞ្យតេ, ម្ឫតលោកាឝ្ចាក្ឞយីភូតា
    ឧត្ថាស្យន្តិ វយញ្ច រូបាន្តរំ គមិឞ្យាមះ។
  arn-NT: kiñe lelen mew, kiñe llüpefün reke, feychi afachi kullkulltun mew. Fey dungulngealu
    am tati kullkull, fey ti pu layelu wiñomongetuay femngechi tañi doy lawenoael.
    Fey iñchiñ kangelu kuerpu nietuaiñ.
  zas-NT: Laan gac chi yaguiejn ree trompejt ni gugojn dunuj ree guial ma bidxin tiamp
    ni yarii ree loj guidxliuj guie, dxel tibrajtzi ziꞌctzi chi ruchip guiaaloj bejn
    zian guidxaa ziꞌc nayajc ree. Chi guibejdx trompejt guin yaban ree bengüt dxel
    ad yuꞌtri dxej guiët reeman abiꞌ hor zii ma bidxaa ziꞌc nayajc ree yan.
  ken-NT: Chɔŋ sɛ́mbɔŋ mmʉɛt ɛkɔ tɛ́mchók, ndǔ mɔ́mbɨŋɨ mpok anɛ mmu ákiɛp amɨ́k,
    ndǔ mpok anɛ mmbá anɛ ngwɛnti ákwɛ́nɛ́. Mpok ɛyɔ, bawú bápɛtnsɛm ndǔ nɛpɛ́m
    nɛ mmʉɛt ɛnɛ ɛ́pú gu wawak; kɛ mánjibhiri bhɛsɛ abhɛn sɛchi pě tɛ́mté, sɛ́mbɔŋ
    mmʉɛt ɛkɔ.
