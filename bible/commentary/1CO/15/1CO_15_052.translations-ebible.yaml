    míawo hã enumake.
  nuy-nuy: '@see-verse:1CO.015.051'
  cop-BHC: ϦⲈⲚ ⲞⲨⲤⲞⲨⲤⲞⲨ ϦⲈⲚⲞⲨⲢⲒⲔⲒ ⲘⲂⲀⲖ ϦⲈⲚϮϦⲀⲈ ⲚⲤⲀⲖⲠⲒⲄⲄⲞⲤ ⲈⲤⲈⲘⲞⲨϮ ⲄⲀⲢ ⲚϪⲈϮⲤⲀⲖⲠⲒⲄⲜ
