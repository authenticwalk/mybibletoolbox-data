  swp-swp: ma‐esega, doha mata hekampoina eai, bogigi murimurita‐aririna eai. Paana
    bogigi abo se iuhi, eo taumatemate abo se hetorouioidi taba nige se posauio, eo
    ita ada ao si ori.
  bjr-bjr: Nifu tasunduna tasunduna kaqi kaqi idanoo miqirafa kai inaaqianna ufireena
    fannoo fuaqainanoo Anutufa maasa moo kamaakamma qimaqaannoo. Mi ufireenna fuaqasainanoo
    kuqirausa minakiqari naaru marira nifaaqa faqaasa findififanoo maasa aiqama moo
    kamma qimaqaannoo.
  aby-aby: Godinu dubuena kai kawia ufekuro iya naisa kinu unao ukaisi i ari eno sabu
    iyanu awoena ofe mufeisi. I dubuena kai kawia ufekuro i fearaisa orou ma uyafiakuro
    awoena ofe mufeisaro iya me ibinisi orouini iini awoena ofe mufeisi.
  eng-YLT: 'in a moment, in the twinkling of an eye, in the last trumpet, for it shall
    sound, and the dead shall be raised incorruptible, and we — we shall be changed:'
  jni-jni: Adi gamirkan duru a, ana me, anyimo ukpeshke aje, ani hure nu maska. Barki
    adi hure ni hure, adi hirza andesa wa wijo, anu uzatu corno me, adi icuri a gamirkan
    duru.
  kne-kne: ay kaman din sinkakimkim di mata. Mapasamak na sin kaodian ay agew ay kadngean
    din tanggoyob Diyos. Tan mo madnge din bongog di tanggoyob ay sana, tagoen Diyos
    kasin din natenatey et idawtanas daida si awak ay adi katkatey dowana aben baliwan
    datako ay matmatago pay laeng.
  tgj-tgj: '@see-verse:1CO.015.051'
  gui-NT: Jare cuae oyeapota ɨmambae pegua metei jeia pe Tumpa jemimbɨ taɨcue rupi
    oñee yave. Echa Tumpa jemimbɨ oñeeta co, jare omanogüe vae reta oicove yeta güɨnoi
    vaera jete ngaraa etei oicomegua vae. Jare ñande ñai vɨteri vae vi ñanoita ñanderete
    ipɨau vae.
  quc-TT: aninaq, jetaq are kujaqo xuqujeꞌ kutzꞌapij ubꞌoqꞌoch jun winaq, kachꞌawisax
    na ri kꞌisbꞌal sikꞌinik rech ri suꞌ. Rumal kachꞌawisax kꞌu na ri suꞌ, kꞌa te riꞌ
    ri e kaminaqibꞌ kekꞌastaj na rukꞌ jun tyoꞌjal ri man qꞌayinaq taj, xuqujeꞌ ri
    uj ri uj kꞌaslik na, kujkꞌexkꞌobꞌ bꞌik.
  heg-NTPO: Se oras klingu la lin puis hesa ka, totoang nias dadis nol nahkekan tuun.
    Hlapat dui deng ku matam ma in hebet ta. Ta klingu la lin nam, oras na kon atuil
    in mate ngas nulis pait. Nol eta oen nulis pait son nam, oen mates pait lo ka,
    nol oen kon daat sisakes pait lo ka. Ela kon nol kita. Kit totoang daid hnika-tuladang
    balu.
  ptu-ptu: Kaha-kaha ia too tä' tau la bali mekkappi'de anna dadi bäbäm ke monim sangkakalana
    Puang Allataala ma'katampasanna. Wattunna moni indo sangkakala, ingganna to mate
    la tibangom asam sule ma'bätä punti bakahu la da'da' liu sule lako salako-lakona,
    anna kitaa'-kita to tubopi la dipopengkubalingkia' duka'.
  bzd-NTPO: '@see-verse:1CO.015.051'
  kwf-kwf: Ma ru neꞋe ke baꞋa fuli ꞋaliꞋali goꞋo, diꞋia na maꞋafu kila kwangaꞋanga
    ana maana ngwae. Ana kaidaꞋi God ke ufia na bungu ka angi ana faꞋi asoa Ꞌisi fuana
    magalia neꞋe, sui nia fiꞋi taꞋea na ngwae faꞋamamana neꞋe kira mae taꞋifau naꞋa,
    ma noaꞋa kira kasi mae laꞋu. Ma ti ngwae akulu neꞋe noaꞋa kasi mae Ꞌua, God ke
    baꞋa rokisi kulu fasi Ꞌiri kuke toꞋo ana noniꞋi ru faolu ki.
  eng-WYC-2017: in a moment, in the twinkling of an eye, in the last trump; for the
    trump shall sound, and dead men shall rise again, without corruption, and we shall
    be changed.
  eng-WMBB: in a moment, in the twinkling of an eye, at the last shofar. For the shofar
    will sound and the dead will be raised incorruptible, and we will be changed.
  zat-NTPS: Chadite̱ gaca na, ca dxun benne' guchudie̱' xexrate̱ lawe̱', gate xendxu
    chi'i luzu da dxulucuezre̱' da bze̱be. Cuézrequeze luzu da dxulucuezre̱', na'
    xelexebán benne' gate naga cabátadxa xelatie̱', na' dxi'u sidxu tu be̱la' dxen
    cube.
  spp-spp: Li sí n‑pyi tère niŋkin ná wiile niŋkin tìinmpini wyìzanni na. Diɲyɛŋi
    canŋkwɔge tìinmpini ká wyì tèni ndemu i ke, mpii pi à kwû ke, pire sí ɲɛ̀, pi
    saha sì n‑kwû mɛ, wuu cyeere puni sí n‑kɛ̂ɛnŋɛ.
  zty-NTPS: To chí'ido'ze gaken, kan nak to da' ẕdaze yej ḻawžo, kate' kwež lozban'
