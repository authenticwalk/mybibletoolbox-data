    pe' foj qu' nat'ai qa pe' hats naxtaxju' yijayan ha' Cristo qa' iƚiye' iye qa'
    i'nk'aihitse' pe' ƚ'esenits nite' wa'm, qa inekhewel in mexe ji'ƚii qa' jinink'aihit
    iye pa'qu' injunyejeye'.
  tzo-TZC: ta uni jliquel noꞌox coꞌol sꞌelan jech chac cꞌu chaꞌal ta jvicꞌ ta jmutsꞌ
