  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ଆଁକି ମିଟ୍‌କା ମାର୍‌ଲା ବିତ୍‌ରେ ସେଟା ଗଟ୍‌ସି । ସାରାସାରିର୍‌ ମଇରି
    ବାଜ୍‌ଲା ବେଲେ ମଲା ଲକ୍‌ମନ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ବାଇ । ସେମନ୍‌ ଆରି କେବେ ମିସା ନ ମରତ୍‌ ଆରି
    ଆମେ ସବୁ ବଦ୍‌ଲି ଜିବୁ ।
  meu-meu: asi kaimana, mata-hekunumai tamona ai, kibi gabena bae hiriria negana ai.
    Badina be kibi do bae hiriria, bena mase taudia baine hatoredia isi, basie mase
    lou; bona ita na do baine ha-idauda.
  yva-NT: Wansanasine ranigwano papabe. Arono Amisye apa tavuna maran ngkin, vatano
    ugwenen to indati maijasea ukovakato muno manasine maug akato jewen. Muno wan
    tenambe wansanasine ranigwan.
  dgc-dgc: Ey bigla ya a manyari ta sandali. Koman i bakség na esa a kisép na mata.
    Kasabay na kéténog na tambuli ta katapusan a aldew. Ta kéténog na tambuli, éy
    mabuhay du minate a huway. Sakay sikitam a mabuhay pabi, éy mabagu kitam a étanan.
  zpm-NT: Znuse gac miṉ co zig nacse zeeṉe riab tib belye; lëë miṉ co gac lultm vuelt
    ne ycuedz xanjl Dios zhitrompet zho. Zeeṉe sedz trompet co, hor co grëse zha gut,
    laa zho grieebannie tib cuerp ne gdziṉdraa dze nitlo; scagaa grë zha ne bii zomban,
    hor co laa xcuerp zho gdzëë. ¡Grëse ne dziaap tib cuerp cub!
  hix-NT: Kryestu yomokàtxhe rma, anar me harha mpànà tehxatxhe ha, àtoko rye rma
    haxa mak ha. Waxuru yoruru tenytxetxhe hampànà. Àro rha haxa tenytxetxhe hampànà.
    Kàwyanye enytxantoko rye rma, anar me harha mpànà tehxatxhe ha. Àwayehxemotho
    komo ryhe, nasanàmyatxhe hampànà. Uhun komo rma, anhàntahnà ro me harha mpànà
    naha ha. Àwayehpàn komo xarha, àro wyaro rma rha, anar me harha mpànà naha ha,
    uhun komo.
  sim-sim: Os erem ni nakwa oso os fiwa yervlen li ufunawa wolo lewas erem ni nakwa
    nir. Fiwan li ufunanak ma ol hahanda indik li usaha maome os ermba ermbak si nanda
    nga nakwa lir. Unak ma nir ha namber liwa, maome nihi simbalesik si tormblehe
    maome os ermba ermbak nanda nga ni nakwa nir.
  npi-ULB: हामीहरू एकै क्षणमा, आँखाको एक निमेषमा, तुरहीको अन्तिम आवाजमा परिवर्तन हुनेछौँ
    । किनकि तुरही बज्‍नेछ र मरेकाहरू अविनाशी शरीरमा जीवित पारिनेछन् र हामी परिवर्तन
    हुनेछौँ ।
  cgc-cgc: Sikad dasig iya na pagbag-o ta ate na mga lawa paryo kadasig ta isya nang
    na pagkipat ta mata. Iling tan matabo dengngan ta pag-eyep ta trumpita na sinyalis
    na abot en katapusan na adlaw. Na mamatian tunog ta trumpita, mga napatay an bannawen
    ta Dyos na ula en danen an kamatayen daw kiten man na mga bui pa, ate na lawa
    bag-uon din
  tim-tim: Amâ lâmun humo mun akto sân sânâk hain akbaen. Lâmun humo mun akto ainâk
    momoŋande agatmâ mom hambu bâlâk manbaen. Nen hârok tirip siâ akbaen.
  yor-yor: 'Lọ́gán, ni ìṣẹ́jú kan, nígbà ìpè ìkẹyìn: nítorí ìpè yóò dún, a ó sì jí
    àwọn òkú dìde ní àìdíbàjẹ́, a ó sì pa wá láradà.'
  wos-wos: Godna du hukétéfi fuli yondét nani nyir bari tulem nandéka maki, nana séfi
    bari hari yawuleka nak maki xakutandé. Fuli yondét hiyandé du takwa blaréhafi
    yakwa séfi hérae ramétandi. Raméndat nani akwi nana séfi yawuleka nak maki xakutandé.
  emp-NTPO: Cawaẽ́ne, daupica edabʌrʌd̶e, jĩrũarebema cachiru jĩguabʌrʌd̶e mãwã quĩrã
    awara panenia. Wãrãda Ãcõrẽ cachirura jĩguaya. Maʌ̃ne beuped̶ad̶ada cacua ãrĩnacad̶e
    ʌ̃rẽbad̶ia. Idjab̶a dadjirã wad̶i zocai b̶eara cacua quĩrã awara panenia.
  eng-F35: —in a split second, in an eye twinkle, at the last trumpet—the trumpet
    will blast and the dead will be raised incorruptible, and we will be changed.
  ind-ind: Perubahan itu akan terjadi dalam sesaat atau sekejap mata saja, ketika
    terdengar bunyi terompet terakhir. Saat itu, semua pengikut Kristus yang sudah
    mati akan dihidupkan kembali dengan tubuh baru yang tidak bisa mati lagi, dan
    setiap kita yang masih hidup pada waktu kejadian itu berlangsung akan diubahkan
    menjadi seperti mereka.
  pes-OPCB: زمانی که شیپور آخر از آسمان به صدا درآید، در یک لحظه، در یک چشم بر هم
    زدن، همهٔ ایماندارانی که مرده‌اند، با بدنی فناناپذیر زنده خواهند شد. آنگاه ما
    نیز که هنوز زنده‌ایم، ناگهان تبدیل خواهیم پذیرفت و بدنی نو خواهیم یافت.
  mpt-mpt: Mubiang am bomanomo dimo abisak make bigule obanea nib damo hebmamsab timin
    tilain kenoa afet anabua eka Gode kulilaibbio nakaia unangai imin dohaanea hananiba
    i damo afet ananoa i mema dam olo imino mo kaanomabibbabe. I amit nomabiobe. Eka
