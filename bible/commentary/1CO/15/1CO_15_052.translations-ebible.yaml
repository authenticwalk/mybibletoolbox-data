  kwd-kwd: Ma ni 'ola lo'oo te'e lau 'afe'aferu mola, 'ilaka'u nga kwangakwanga 'usia
    maada. Na alata God 'ani ufia nga bungu na fe'e gani 'ita'i fana fanua lo'oo 'i
    wado, 'e sui mai ngaia bi'i tata'ea nga ta'a na gila tagoto'o na gila mae te'efou
    no'o, fana gila sia mae la'u. Ma tani ta'a ngai adauru lo'oo gila 'ame mae 'ua,
    God te'e bulosi 'adauru fana 'agoru to'o na nga labe'e 'ola fooru.
  ded-ded: Imoc yofiac, trampet wisic wisickea imocac nasoyau trampet mongngo arohomanu
    wiac sasawa bic yombong piratac heiande me kicparac kpouandimbe, ifi isoc fingerude.
    Yeng ngicngac bic homegec, yeni megboriyunuu yeni yacma kekec dzonggo dzonggoya
    kpac megecde. Ifi fingecmanu nenang ifingoc heimerennunuu siric mong annide.
  ewe-ewe: Nu siawo katã ava eme le aɖabaƒoƒo ɖeka me ne woku kpẽ mamlɛtɔ. Elabena
    woaku kpẽ aɖe tso dziŋgɔlĩ me eye kristotɔ siwo katã ku la atsi tsitre enumake
