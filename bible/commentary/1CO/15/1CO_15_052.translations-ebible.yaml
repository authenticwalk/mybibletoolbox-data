    yiwang tane tarainei kiai aha.
  fai-fai: Be sun so ale naduwo nuka kukum keidokabuw bá. Wabising nulum kin káming
    kalbuw taw kei kanodokabuw. Bemi kanodokabu uyo adik adik madaneng dá kei badale
    kawákal kanodokabu ko. Madaneng dá kei badale kan ita fikalesiw iyo talá matam
    sinik so sun sun bokabiw. Kano kei bidiwe iso nuso adikum kukum keidokabuw kate.
  ura-NT: Inae tonihane satonotiha jaihane janate, cana nota mitaain cana nota toretana
    rijijieein, inae turureein Cana Coaunera Cojoanonaa. Inae Cana Coaunera Cojoanonaa
    que turuhane janate, ichanaa cuurureein onacaauru, inae chabana ooruhane coina
    que airijiin. Nii jana canate laen, corenojoin niha curichaacheein.
  mcd-NT: Ascatan non fianananriscashquin. Futso itani cafiscai non fianananriscatashquin.
    Nocon mai cuyoaitian Diospan nai oinmatinin ahuun manuti chaan chaan acaino Jesús
    icoinra huaashu namisifo funiriscatanonfo. Ascashucai afanan nanacafoma. Nantianri
    nantifi icoinra huafoti fianananriscatashquin.
  urt-urt: '@see-verse:1CO.015.051'
  kiz-kiz: Twibeta kubadilisibhwa mu wakati, mu kufumba ni kufumbula kwa lihu, tarumbeta
    jha kumwishu, kwa kujha tarumbeta jhibetakulela, ni bhafu bhibeta kufufulibhwa
    ni hali jha kubhela kuharibika, na twibeta kubadilisibhwa.
  tzo-TZE: C'alal chc'ataj ta ach' jbec'taltique, ja' o ti c'alal chich' jupanel oq'ues
    ta po'ot slajebal c'ac'ale. Jech jmaq'uel no'ox ta satil chijc'ataj ta ach'. Ja'
    o ta xcha'cuxiic scotol li quermanotic ti chamenic xae. Ach' xa sbec'tal yich'ojic,
    mu xa sna' xc'a' o. Li vu'utique chijc'ataj ta ach' ec.
  lex-lex: De la'pa itatlina noknoka mak ktawli'iru lirni de hota plinu-plinnianamde
    it emek ha nnio'luga. Yoma la'pa tatlin nana noknok de lirni, de riy mak kmati
    re hota ramori owa'ana rpa rlernan inon warwuar die rmor pia nodi liarni, ne it
    hononit mak kmormiori mia'ta, de emeka ha nnio'luga pa itlernan walia inon warwuaru
    pa emekwali ira.
  dov-dov: Tuyosandulwa mukayindi kanini, mbuli kulaba kwaliso, kumweembo wamamanino.
    Nkaambo mweembo uyolila, elyo bafu bayoobuka amubili utafwiki, alimwi tuyosandulwa.
  rgu-rgu: Tepoꞌ fo fufuuꞌ a lii mateꞌeoe na, basa ia ra dadi noo keke-kaiboiꞌ. Lalaiꞌ
    lena neme o hate mata ma. Tepoꞌ fo fufuuꞌ a nalii, fai ria boe lahenda mana mateꞌ
    ara rasoda seluꞌ. Ma kalu ara rasoda seluꞌ, sona ara ta mate ma ta puru seluꞌ
    soꞌ. Leoꞌ na boe soaneuꞌ ita fo bei tasoda a. Ita basa dadi rupa-lole bebeuꞌ.
  toc-NT: Umá hua̠ntu̠ cca̠­hua­niyá̠n nakan­taxtuy acxni̠ a̠huatá nasa̠nán trom­peta,
    pero caj xala­ca­pala hua̠ntu̠ nalay xta̠­chuná cumu lá a̠ ¡maktum chim cata­la­katzi
    y tuncán cala­ca­hua̠­nam­para! Acxni̠ a̠huatá nasa̠nán trom­peta xli̠­hua̠k ni̠n
    nata­la­cas­ta­cuanán nac ca̠li̠ní̠n la̠qui̠ niaj ne̠cxni cati­tá­ni̠lh. Y xli̠­hua̠k
