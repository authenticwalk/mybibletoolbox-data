  san-TIB: སཪྻྭཻརསྨཱབྷི རྨཧཱནིདྲཱ ན གམིཥྱཏེ ཀིནྟྭནྟིམདིནེ ཏཱུཪྻྱཱཾ ཝཱདིཏཱཡཱམ྄ ཨེཀསྨིན྄
