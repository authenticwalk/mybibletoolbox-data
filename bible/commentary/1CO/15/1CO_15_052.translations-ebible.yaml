  buk-buk: Têŋ bêc ŋambu-ŋga dahuc oc taŋ, ma sep tigeŋ lau batê oc sêtisa ti ŋamlic
    wakuc sêndöc tali ŋapaŋ-ŋga. Ma Anötö oc nem yac lau naŋ dambo taŋli, naŋ kwi
    dawhiŋ, ma kêŋ ŋamlic wakuc têŋ yac.
  pri-NT: Â o nye piawài kaa. Ba o upi ê tutu, â wà diri tèpa [cèikî na rà jèe] bà,
    âna rà o wâro côwâ dàra gòiri awé. Â wàijè, âna o nye pitòotéri kaa ê naiijè [â
    o câ mwa caa wai ma botére].
  zpq-NT: Bedao'ṉez, ca bedaon' chžode' yejlaochon', yeža' can' gaccho cate' cuež
    trompeta c̱he Diosen'. Cuež trompetan' na' yesyeban yogo' beṉe' ba gosat beṉe'
    gosejnilaže' Criston'. Na' cuerp c̱hegaquen' yesyeyaquen da' cobe da' bi yesat
    na' ḻecze ca' chio' ṉe' mbancho yeža' cuerp c̱hechon'.
  por-TFT: Vai acontecer de repente, tão rápido como um abrir e fechar de olhos [MET],
    ao escutarmos o som da trombeta de Deus pela última vez. Ao ouvirmos aquela trombeta,
    todos os cristãos já mortos vão voltar a viver, ganhando um corpo transformado
    {que Deus vai transformar}, um corpo que nunca vai se deteriorar.
  gwi-NT: '@see-verse:1CO.015.051'
  gvn-gvn: Godungku ngananin bangkarr walu-yindu-bungal, jinbaldaku, yala miyil jinbalku
    nandaji. Timeda yanyu bubu kunbanka, angelangka horn wulmbarril. Godungku ngananin
    bangkarr jinbaldaku walu-yindu-bungal. Godumu bama wularinya, nyulu jananin juran-bungal.
    Jana kari wulari baja. Nyulu ngananin wubulku bangkarr walu-yindu-bungal.
  nna-nna: Jampangangarra jarruliny, wirlujartukapali. Angel-ju trumpetjartinyju wirtu
    ngurntirri jilkuliny. Ngarrkalu wiyirr marlkarrinyjarri kanka malkulinyjaninyi,
    ngarramarntiku munu nyilykirr jarrulupiyi. Palanga wankanyurrangu nyungungu warrarnja
    wariny jilkulinyjaninyi, nganyjurru munu marlkarri jarruluminyi, wankanyu wantuluminyi
    ngarramarntiku.
  nhy-NT: Yon tlapanos san totokatijkak ken nijkuak tikintzakuaj iwan tikintlapoaj
    toixtololowan, nijkuak mokakis sa se buelta kipitzaskej in trompeta. Nijkuak ijkón
    mokakis, in mikkamej moyolkuiskej (moyolitiskej) iwan mach ok keman mikiskej,
    iwan tejwan katlej ok tiyolitoskej, Dios techpatilis totlalnakayo ika oksé yankuik.
  asm-FB: এক মুহুৰ্ততে যেতিয়া শেষ তূৰী বাজিব, তেতিয়া চকুৰ পলকতে সেয়া ঘটিব৷ তুৰি
    যেতিয়া বাজিব, তেতিয়া মৃত লোক সকল অক্ষয়ণীয় হৈ উত্থিত হ’ব আৰু আমি সকলোৱেই ৰূপান্তৰিত
    হ’ম।
  okv-okv: Amo iji ke katari puvurou huin savari hukitirou ungotenau sari ari hamo
    amo sariketo hamo nei daroho irari ta hamo aisuja, eto embomeni peheto mitera
    tapa amina vasiri te ereto daroho iresora.
  mxt-NT: Ta ɨɨn yaha cuii ri, tari noo cha ndahvá nuu ri yo, nu ndɨhɨ tɨvɨ ángel
    trompeta. Vatyi cutɨvɨ ángel trompeta ta ñu ndɨyɨ cunandoto ñu cha ma cúvi ca
    maa ñu. Ta Nyoo cunasama cuhva caá ñu.
  tzo-NT: Hech chaj c'u che'el ti jmuts'tic jsatic, ja' no'ox hech ti ora no'ox chijc'atp'ujucutic
    ti ach' ti slajeb vuelta ch-oq'uesanat ti cornetae. C'alal ch-oq'uesanat ti cornetae,
    ja' chcha'cuxiic ti quermanotic ti chamenique. Mu xa sna' xc'a' ti ach' sbec'tal
    ti chich'ique. Ja' no'ox hechucutic uc chijc'atp'ujucutic ti ach'.
  ind-AGS: dalam waktu yang singkat, sekejap mata, ketika suara terompet terakhir
    terdengar. Terompet ini akan berbunyi, dan orang-orang yang sudah meninggal akan
    dihidupkan kembali dengan tubuh baru yang tidak akan pernah mati lagi, dan setiap
    kita yang masih hidup pada saat itu, tubuh kita akan diubahkan menjadi seperti
    mereka.
  omw-omw: Tire mponramwuvanto variararo nraakiara ekyaara entaqaa ntoma riraro Kotiva
    qutu vihua qaiqaa qati sivuma kyairata mwihua mwiaqaatai hia qaiqaavata tapitaraitita,
    qati variqi vivara. Tire ekyaa mwi entaraqaa kyuqu vita variananra.
  yrb-yrb: Godinu dubu tawuyo ubufiro ya diti naifunono ufete reka ofe mubeisi. I
    dubu tawuyo ubufiro i uieta uwara ma uyafiro reka ofe mubitaro ya me ibinisi uwarama
    reka ofe mubeisi.
  maa-NT: k'oa̱á ngaya‑la̱ koni k'e̱ nga tsíx'a̱á koa̱ bíchjoà xkoaán, ti̱k'e̱é‑ne
    nga ski̱ndàya chrjo trompeta xi fehet'aà‑ne. K'e̱ nga kjo̱ne chrjo trompeta, jñà
    mik'en kjoa̱áya‑la̱, mì ti̱ kiì ki̱'ndo‑ne ni̱ta̱ kjé‑ne. Koa̱ jñá kjoa̱tjìya‑ná.
  mcq-mcq: ꞌEne areri nia ahatihu jaꞌinaꞌe reꞌeje tauja kaꞌene túchamaa ijara ꞌumeꞌeje
    ea kaꞌene kwamasahajija papaꞌarehuni hahijiꞌi ꞌurihuna. ꞌEne nú taꞌarohe aniꞌinaꞌe
    rehuna.
  sus-A: مَقُرٍن مَقُرٍن سَرَ دْنشْي شُي مَ. نَ سَرَ نَ قٍ، قَشَمِشِيٍ كٍلِمَ نّ قَشّ
    مَ قَتٍ نّينّيٍ رَ عٍ مَ نَشٍيٍ مُ بْرْ مَ سْنْن. وٌن قَمَ نّ مَسَرَدٍ.
  jpn-1965: 終わりのラッパとともに、たちまち、一瞬のうちにです。ラッパが鳴ると、死者は朽ちないものによみがえり、私たちは変えられるのです。
  fra-SBL: en un instant, en un clin d'œil, à la dernière trompette. Car la trompette
    sonnera, et les morts ressusciteront incorruptibles, et nous serons changés.
  yka-yka: Asal lakkes du inin, dem da kilep mata hadja. Bang daˈak Tuhanin ne pinahelling
    kuweˈ tabuliˈin, kēmon bakas mamatey masandel pu si Isa Almasihin bessuwang pinakellum
    balik duk gaˈi ne siye matey balik. Duk kite bi maˈellumin, baranten bi kēmon
    pinda ne.
  mle-mle: Aw God wadik dikidi diki maaj kardadi duwak kwul puwdikik, aw jayib nak
    wulikim nakwada pik nyan suwulin tikidiyan a kwul kwudiy walik. God ata kirapitaka-kidadiy
    adiy miyawa kiyadiy duw taakw aw ginyir day samab kiy maa ya.
  shp-NTPO: Ja noa beri ikai keskati ishtonbires, senentiainbi trompeta xoon ikaitian.
    Trompetara xoon inóxiki, jatianra ja máwatabo jirinoxikanai, moa jakiribi jawetianbi
    mawáyamanox, jatian noabora moa wetsaresibi yorabo inoxikanai.
  aom-aom: Ijo tugohoꞌi majare hëgöe huoꞌiramu baderivanovoꞌiramu evare gaꞌejo sinoho
    mamiꞌe gorosovavuëꞌe jioꞌiramu. Hëgöe huoꞌiramu vuovëꞌe aribövioho riꞌöruomoꞌëꞌe
    ijonöho bogo vuovoꞌi ma-ioroꞌioremu raromoröhëro. Riꞌöruomoꞌiröhoho no ahoꞌobëhe
    gorosovavuoꞌëꞌe.
  geb-geb: Mba tɨv, mba mpuur mbarɨp sɨmɨra tharga, nzan fhavi harigi khesharav hegɨrga.
    Ahaŋ, mba mbarɨv sɨmɨnga, mba vhɨzgi gumgi gu mbigi, mbe taagip khavɨrga, mben
    fhavi wom mbarɨgɨrga tuktɨgi fhuvara. Nza kha vhɨzgi fhuv gumgi, nza vhɨra nzan
    rɨmgi vhɨra khuasegi farar muuŋgip, nza zam, nzan fhavi harigi khesharav hegɨrga.
  bsj-bsj: Ciya fulongum bo nawo nawo, mor lifranka nuwek, ki cume bwiko. wori ciyan
    cuu cumeu, nubo bwyameu an kweni ki dume, ciyan fulongum bo tak.
  cak-cak: pa jun ch'uti yic' y achel pa jun yup runak'-avech chupan ri k'ij tok xtik'ajan
    ri ruq'uisbel trompeta. Jari' tok xquec'asos-e ri anima'i' ri xquiya-e cánima
    riq'uin ri Jesucristo, y riq'uin yan chic jun cuerpo ri man nik'ey ta xquec'astaj-e.
    Y jari' xtijalataj ri ka-cuerpo roj ri c'a roj q'ues na.
  chf-NT: Mäx seb u xe tä ute ca' jinq'uin u mutz'e' u jut untu y seb u jäbe'. U xe
    tä ute jinq'uin u yustinte ni trompeta tu xupiba q'uin, uc'a tu xe tä ustinte
    ni trompeta jini, ni ajchämejob u xe tä cuxpescanob t'oc ump'e cuerpo que mach
    uxin tä ni' c'u'nanba. Y no'onlaba que cuxulonla toba tajtzäc cä xe tä q'uexbinte
    cä cuerpola.
  tlf-tlf: '@see-verse:1CO.015.051'
  piu-2006: '@see-verse:1CO.015.051'
  poh-NT: 'chi juncꞌam xa jeꞌ na ricab junmu̱tz ok i nakꞌ wachi̱s naribanjic wi̱ꞌ
    reꞌreꞌ. Nok tiklic chic i Dios chi naribanam reꞌreꞌ jeꞌ wili naricꞌuluric chiri̱j
    nok reꞌ take raj tzꞌeꞌ wa̱ch i Dios maꞌ jaꞌ quisubem ta pe pa̱m i quisu̱b ucsbal
    cho queh camnak: Pe̱t, jeꞌ ricab nok reꞌ winak aj kꞌoꞌronel queh tinamit risubej
    pa̱m i risu̱b yeꞌbal jenoꞌ paꞌ bih rehtalil queh, reꞌ take aj tzꞌeꞌ wach reꞌreꞌ
    naquisubem cho pa̱m quisu̱b. Ricab, reꞌ take camnak chic take je nacutic woꞌ chic
    cho chi naquicꞌacharic chi junpech. Chiri̱j chic reꞌ, xa hab paꞌ wach keh hoj
    cu cꞌachlic cu reꞌ aj ruꞌ narijahlam ti ri̱b ritiꞌjolal.'
  tue-tue: '@see-verse:1CO.015.051'
  bjp-bjp: Na aunbiing itikii mang e tafih aiwa in teng, ke kerek sokiliis na fatuklin
    aunbiing sau, arae pil ke arae kere piskut. Wara le na aunbiing tafih in teng,
    ke foron minet rik apti fis ma biil mang rin met sabin. Ma kerer ae kere liu,
    kerek sokiliis tikii.
  xon-xon: Kakaan yaa wii kookoo yaan kan, libuul ngbaan ni le ti ga kpeln. Naan pii
    linimbil aah ga kab pu na. Kakaan ga nan wii, le binib bi kpo na ga fikr nkun
    ni, kaan ki bur. Le Uwumbɔr ga kpeln timi aawon.
  tzo-ZNT: Ti cꞌusi ora chiꞌachꞌubotique, jaꞌo cꞌalal slajeb xa ch-oqꞌuesinat cornetae,
    cꞌalal poꞌot xaꞌox xlaj li balamile. Jliquel chiꞌachꞌubotic, coꞌol xchiꞌuc jmutsꞌel
    noꞌox jsatic. Jaꞌo ta xchaꞌcuxiic, achꞌ xa spat xoconic ti muchꞌutic xchꞌunojic
    scꞌop Riox ti cꞌalal ichamique. Mi cuxulotic toꞌox li voꞌotique, chiꞌachꞌubotic
    uc.
  mpm-NT: Chi kɨvɨ sandɨꞌɨ ni ga na jaa kɨvɨ, ti tɨvɨ ndɨkɨ. Ti tu naꞌan kuɨtɨ kuu
    un, chi kuu nanu ja ɨɨn nakuani ni yo, ti ja ni nasama ni Yandios yoꞌo. Chi tɨvɨ
    ndɨkɨ, ti kɨvɨ un nandoto taka ndɨyɨ ja tukaa ga kuū i. Ti taka yoꞌo naa yo ja
    ka chaku, so nasama Yandios yɨkɨ kuñu yo.
  ots-NT: Bbʉ pé xtu e̱h car Jesucristo, gu hna mböjtijʉ dí göhtjojʉ, como ngu̱ xtá
    e̱me̱jʉ‑cá̱. Xta hna mböj yʉm cuerpojʉ, ncja ngu̱ dra degöjʉ bbʉ dí ttzanti yʉm
    döjʉ cja̱ pé dí zøquijʉ, tzín drí mbödi. Bbʉ xta jʉx cár tjʉxi ca Ocja̱, xtrí
    nantzi cʉ ánima, xta mböh quí cuerpojʉ, xta ni̱gui ca pe hnar cuerpo ca jin da
    mpuni, como ya jim pe da du̱. Cja̱ cʉ to di bbʉjtjo, jí̱ bbe di tu̱, da mböh quí
    cuerpojʉ hne̱je̱.
  hoy-hoy: अदिक ईद क्षण भर दा, पतनी होडुतेला अच आखरी तुरही ऊएतेला अच ईतीदान. यतिकी
    तुरही ऊयकु आदीत अदिक मुर्दा अविनाशी दशा दा नेगुकु आदाव, अदिक नाव बदलुसेदव.
  amo-amo: Ima kpiliwu nari nin kubi cingiling, nini kpesh nin niyizi, nin wulsunu
    kulantun nimaline. Bara ba dunu, ima nin fiwu anan kul nin nidowon salin bijuzu,
    ima nin kpiliwu nari.
  pjt-pjt: '@see-verse:1CO.015.051'
  cwe-cwe: Lusita lumwe kufinyiliza lwa mhalati ya kuuhelelo, kwaviya mhalati izalila,
    na wanhu wadanganike wezazilibuligwa na hawezadanganika kaidi muna ukupotigwa,
    na cheye chizagalusigwa.
  daa-NT: koɗok di ar kooce ka columdi. Ŋuu jipte ɗo wiktin taat perin ta ba aaro
    yaa aale. Ya ta aale, gee kuuk mate yaa nooye. Ŋuu nooye iŋ ziŋka kuuk zooɗaaɗo
    tak-tak. Kar ginte okinte gay, ziŋkite yaa jipte.
  mlp-mlp: Nagah na nan saw haiq hid naqmo taur abebtanta gayonsamo tugwahtiqdaq.
    Taur na gayonid on mataw tumoqiyta na eraqeq gisan a hi lilihdaqta na waqsa i
    bunmo gisan tubuliydaqmo.
  ape-C: Enyudok ta nyutogur ahudok atuh kabi douk nabes senek brebre um. Enyen ta
    nyutogur abudok nyutob douk ta hwugiguk iri oruhw hwiyagwreh um. Oruhw ta hwiyagwreh
    aria shagok iri arpesh ta wata shukitaki aria ta mare wata shugok atin. Aria apak
    douk wata mape agundok atap iri, Iruhin ta nunekop mutogur anahaeh.
  bgs-bgs: Matuman ni iring dád na sábbad kaparák-parák ka mata. Atin ka pédupán tô
    trumpeta ka Manama ébô pasóddór na igdunggù dán tô katapuriyan álló, antén puman
    ka Manama tô mga inaté. Bullasan gó ni lawa ta asta dì kid gó maté ka ándà ágtamanán.
  faa-faa: Kotimo pikoro rurakarakano aseane hi kopeanayiamo kauane foakayia hakusekeno
    aseakosapo. Pikoro rurakarakano, aporo kusuane hitafe yaiya risikiasimo maturikia
    taehokosapo. Arirakano aporo hitafe hauaka wo risiane soko, kauane hakurakano
    aseakosapo.
  kik-kik: o kahinda kanini, o ta ibucia rĩa riitho, rĩrĩa karumbeta ka mũthia gakaagamba.
    Nĩgũkorwo karumbeta nĩgakaahuhwo, nao arĩa akuũ mariũkio matarĩ a kũbutha, na
    ithuĩ tũgarũrwo mĩĩrĩ.
  cap-NT: Tsjii c̈hjujqui jaknuz̈t ch'ipquiñiz̈laja, jalla nuz̈ tsjii ratulla curpu
    campiiz̈intaz̈ cjequic̈ha. Arajpach anjilaz̈ trompeta tjawz̈tan, curpunacaqui
    campiiz̈intaz̈ cjequic̈ha. Nii trompeta tjawz̈tan, ticzi z̈oñinacaqui jacatatskattaz̈
    cjequic̈ha, ana iya ticzjapa. Niz̈aza z̈ejtñi z̈oñinacz̈ curpunacazakaz campiiz̈intaz̈
    cjequic̈ha.
  ksr-ksr: Anutunoŋ koomuya meŋ gbiliŋ oŋono romoŋ qaita moŋ konoganoŋ qaro iikanoŋ
    waagi anono bilisik ano uulaŋawodeeŋ letomboŋa. Wala komugiti, iyoŋonoŋ mono mombo
    mende komuwu.
  eng-TNT: and that in a moment and in the twinclinge of an eye at the sounde of the
    last trompe. For the trompe shall blowe and the deed shall ryse incorruptible
    and we shalbe chaunged.
  sbs-sbs: Tubonse katu sanduke chaku koba kwe liinso, che mpeta ya mamanimani. Impeta
    kazi lile, mi bafwile kaba buswe ku bafu.
  sue-sue: So bamu ge sai tutamu sopine awinowenakai ago ine wamunonakai. So ge sai
    bebetenai meni eriro tama gumu wai ine tepo awa puro nuamunora. Ota seka nuamunonakai
    ami kapetenirokai benau zo wamunonakai.
  fra-NCL: en un instant, en un clin d’œil, au son de la dernière trompette, car la
    trompette retentira et les morts ressusciteront incorruptibles, et nous, nous
    serons changés.
  snn-NT: Te'e jëana mame re'huaguë ba'ija'guë'bi. Mai ñacoga ma'niñe'ru quë'rë te'e
    jëana ja'nca yo'oguë, coneta juiye quë'rë yo'jereba jui güeseguë, ba mame re'huayete
    masi güeseji. Ja'nca jui güeseguëbi baguë bainreba junni huesësi'cuani go'ya raiye
    choija'guë'bi. Ja'nca choiguë, mai hua'na si'acua, junni huesësi'cua o huajëjën
    ba'icua, si'acuani tin ga'nihuë bacuare maire mame re'huaja'guë'bi.
  atb-NT: Haû gi, ló htâng é tut htê mying é hkûn, ralhap za, myoqkuq ralap má dut
    râ nghut lhê. Hkâsu mù gâ le, tut htê myìng râ nghut lhê, haú hkûn, shi byuq bê
    bang gi, htên byoq a sê é shut lhoq dui toq yu é hui râ nghut mù, nga-nhúng gi,
    htaí lhik é hui râ nghut lhê.
  cek-AK: 'hnukkhuem koek mongkah to uengh naah, akra ai ah, mik pakhrip nathung amkhraih
    o boih tih: mongkah uengh naah kadueh kaminawk loe kaqong thai ai ah angthawk
    o tih, aicae loe amkhraih tih boeh.'
  bkd-bkd: '@see-verse:1CO.015.051'
  ctu-76: Mi quejel laj cuxtiyel ti saj ora jach, che' bajche' mi mujtsel lac wut
    che' mi yubintyel jini cojix bʌ i t'an trompeta. Mi quejel i wustyʌl trompeta.
    Che' jini mi quejel i tyejchelob loq'uel sajtyemo' bʌ. Ma'ix mi cha' sajtyelob.
    Joñonla mi quejel laj q'uextiyel.
  lac-NT: Jach seb bajen jun muts a icho', wa ber cu bin usta'bir u mascabir quir
    u yusta'r, a raji' yʌnin C'ujo'. Quire' wa ber cu bin usta'bir u mascabir a ra'
    yʌnin C'ujo' quir u yusta'r, jeroj tun, a mac a quimij uch, je' u riq'uir toc
    yejer u ric'ben u winquirirob, a mʌ' ju quiminobo' mʌ' biq'uin. A ray u q'uinin
    xano', a to'onex xano', je' ij c'ʌmiquex ic ric'ben winquirirexe'.
  xla-xla: '@see-verse:1CO.015.051'
  xav-NT: '@see-verse:1CO.015.051'
  cuk-cuk: Ar napi-gar-trompeta-goloedgi, anmar-san ukiar, anmar ibya-muru-sade-daedyob
    gwagoed. Ar ade, gar-trompeta goloed, geb agi dulemar-burgwismalad durgudagoed,
    san-gwapid-geg-nungued-nika durgudagoed. Degine, anmarmoga, anmar-san gwagdemarmogoed.
  tbf-tbf: '@see-verse:1CO.015.051'
  uig-CYR: Бир дәқиқидила, көзни бир жумуп ачқичә, әң ахирқи канай челинғанда өзгәртилимиз;
    чүнки канай челинсила өлгәнләр чиримас һаятқа тирилдүрүлиду, шундақла өзгәртилимиз;
  ikw-NT: n'ige matị, n'otu nsnabi anya, nga ọkwodu ipne-aznụ dnarnụ. Kwnornu nụ be
    jọogbu ọkwodu, ele nwụrnu ọnwu jeelizọ róge oro, be jaagbanwo aị.
  khs-khs: 'Koteyewi wa:polo sanapola: potakamake si tapopuluse kipila kali tela potaposakeye.
    Wa:polo sanapola:, sena kuluwa falela kao sita:pesita: mene teisa:taposakeye.
    Apula: nini tomawa kalilapita: potaposakeye.'
  dwr-ENT: '@see-verse:1CO.015.051'
  pma-pma: 'Hekistal hemukok: en hati avong tai, navong amuh kor en amaru onen Ahi,
    koakeil umat imoul eris ran matien ka irmattei mun. Ka ir vasi koa romoul romules,
    aver hehiles. Tounah keil enek hekur out hekalah, hesuval navong mipol kat metomi
    ka mimule ris.'
  atd-NT: Ko ogdaging ka bungag no ogligkat dio to Magboboot no igmaganangon to soini
    ka mohuri no allow ta kai to soi kalibutan, magaan do ogkaliwani ka lawa ta. Ogkounawa
    to songo pogpolo-polo do bag to mata ta, su ko ogdaging ka bungag, ogkouyag on
    ka mgo nammatoy no nigtuu no ogkaliwanan on ka lawa ran to sikan no kono ogkamatoy
    no lawa. No sikanta no waro pad nammatoy, songo ogkaliwanan ka lawa ta to ogkounawa
    ro kandan.
  tel-2017: బాకా మోగుతుంది, అప్పుడు చనిపోయిన వారు నాశనం లేనివారుగా లేస్తారు. మనం మారిపోతాం.
  hat-BSA: nan yon moman, nan yon ti bat zye, nan dènye twonpèt la. Paske twonpèt
    la va sone, mò yo va vin leve enperisab, e nou tout va vin chanje.
  top-NT: Y ama qui̱taxtú lacapala caj la̱ acxni talakatzí cha̱tum cristiano. Acxni
    namacahuán trompeta cani̱huá pu̱latama̱n ama talacastacuanán hua̱k tí tani̱ni̱t
    xlacata ya̱cxni nataní, y tí tastacnán ya̱ ni̱ni̱t ama ca̱lakxta̱pali̱nicán ixmacnicán.
  msk-msk: Pagdungug sang trumpeta, sapiluk da maparin yang kanilan lawas. Pagoni
    nang kataposan na trumpeta, boiin nang Dios yang manga tomotoo na yangkamatay
    da kayan yaboi silan nang way kataposan. Kayan yang manga tomotoo na boi pa, arag
    sakadyap da maparin yang kanilan lawas,
  gyr-NT: Mimbɨ moñehese voi yande resapɨhara inungar yande resapiquɨ vahe, ẽgüe ehira
    secuñarosapa yande rete. Aheseve avei omano vahe ocuerayevɨpara apɨrẽhɨ vaherã
    ité yuvɨreco; yande evocoiyase nayamano vɨtei vahe, opaño tẽira yande rete secuñarosa.
  kmh-kmh: Ñin kun ak biykul kisen ak aŋgek, kasek añiñak rek diy, biynimb nuk kumniŋgambun
    gok, mindoniŋgambun gok maŋgiysek, mumbwak kisenimb ak diniŋgambun.
  ukr-ONPU: умить, і оком не змигнеш, при останній сурмі. Вона засурмить – і мертві
    воскреснуть нетлінними, а нас буде змінено.
  emi-emi: Aue elutu arovaeangaili nonga, nonginaaili va mata ateva eapeepere, nau
    airuuruu eteva taue eaangari. Poli taue ateva aue eaangari me matena atoa aue
    la totu, karika aue la mene mate, me aue ita aikolikoliaa.
  zpv-NT: Madxihdu zigazi siin luꞌh, nee lwehgugahca guillaala loh luꞌh, chin dxihn
    tu guiñiꞌ luulchima trompeta, chiꞌchi zabahan raꞌ bwiinn raꞌ nin guhchi ya ayi
    ru chutiiꞌ dxyih gachi raꞌ ba; ya neezaa laꞌh raꞌ nuꞌh zidxaꞌh za tihxi raꞌ nuꞌh,
  gux-gux: Li baa tieni yenma nani ku nungbangu kabima yeni, o kakaci-ciamo ya piebi
    ya yogunu. Kelima kakaci ya piebi yaaba n kpe baa fii ki kaa go pia mi bedima,
    lani ti mo baa lebidi.
  kos-kos: in kitin pacl na, oana sarup se, ke mwe ukuk safla uh ac kasla. Tuh pacl
    se mwe ukuk uh kas, mwet misa ac fah akmoulyeyukyak ac tia sifil misa, ac kut
    nukewa ac fah ekla.
  ibo-ibo: Nʼotu mgbe, nʼotu ntabi anya, mgbe a ga-afụ opi ike ikpeazụ. Nʼihi na opi
    ga-ada, a ga-eme ka ndị nwụrụ anwụ si nʼọnwụ bilite na-ereghị ure. A ga-agbanwekwa
    anyị.
  yml-yml: I na ꞌiveꞌivau-matayoꞌodaga ꞌwa da vo matada ta da taulovogi ꞌalo tomuyoana
    i da kianamali. Tutuya ꞌeba veꞌaꞌavaotoga ꞌwaineye, Yaubada yana evulega ta na
    nogai, nika tovetumagana i wafaga Yaubada i na sivetovoidi tomogodi ꞌivaudi yadi
    mia abame faifaina i na veledi, siwe miamia-vagaidi kebu i na wafa. Weꞌe ꞌida
    tovetumagana ma yawaida ta na miamiaga ta na vetulimo, tomogoda ꞌivaudi ta na
    ꞌewadi.
  ory-ory: କିନ୍ତୁ ଏକ ମୁହୂର୍ତ୍ତରେ, ଚକ୍ଷୁର ପଲକରେ, ଶେଷ ତୂରୀଧ୍ୱନୀରେ ଆମ୍ଭେମାନେ ସମସ୍ତେ ପରିବର୍ତ୍ତିତ
    ହେବା; କାରଣ ତୂରୀ ବାଜିବ, ଆଉ ମୃତମାନେ ଅକ୍ଷୟ ହୋଇ ଉତ୍ଥିତ ହେବେ, ପୁଣି, ଆମ୍ଭେମାନେ ପରିବର୍ତ୍ତିତ
    ହେବା।
  bzj-bzj: Dat wahn hapm az kwik az wen sohnbadi kwint dehn aiy, wen di laas chrompit
    bloa. Kaa wen da chrompit song, Gaad wahn mek dehn wan weh don ded rayz op bak
    wid wahn nyoo badi weh kyaahn ded. Ahn aala wi wahn chaynj.
  chk-chk: lon eu chök morupun mas. Pun lupwen ewe rappwa epwe tik, ekewe mi mäla
    repwe manausefäl, nge resap chüen mälasefäl, nge kich meinisin sipwe wilila.
  ssd-ssd: Kugawam tuku ait tabil wikuwa le ma teliŋte taŋaŋ ŋgarosu kitek mayok kaŋgig.
    Tabil wikuwa le Kuate nu kumanu mbal amboŋga ŋgarosu me ndaŋgam tuku ŋak kile-tidiŋguwa
    le sine abo ŋak mineg mbal nane ŋgumnemŋge ŋgarosu kitek ŋak mayok kaŋgig.
  acr-TNT: Waꞌ xa pa jokꞌotaj cuꞌano, e pachaꞌ echiriꞌ junok cuyupij ruwach. Echiriꞌ
    catataj cꞌu ri qꞌuisbal uchꞌawibal ri trompeta, xakicꞌateꞌt quecꞌastajisax lo
    ri ecaminak rucꞌ jun cuerpo na cacam ta chic; yey janipa cꞌu ri oj cꞌaslic, cajalcꞌatix
    uwach ri kacuerpo.
  rop-rop: '@see-verse:1CO.015.051'
  mee-mee: Kamongpiliu laeala ke la leleng bolvole ma agau matana kanna laupunungana.
    Ba ke la leleng ka ina tarampet a ronga nga maina kurumea, ka ina tarampet laeala
    nga maina, nae Nutu ke la pangasigingpage reke mate nga mateng ta ri nga manereasa
    lavusangng muni. Ba i ke la kamongpiliunge mirara ta ri nga sinrea toto.
  dif-dif: Nurujeli, milkiwirpini kulnuni, wima koko ngadalani. Ngangau wima koko
    ngaru maritjila nganai, ja Nulia narila jiritjibala nganai puapuarini panini,
    ja Nulia ngaianina karitjimalkala nganai.
  gam-gam: Are kun taimanta, biugel tondaka, nalene kapilli tonmon mal, nono ola dje
    kaye ta mal mopon. Biugel tondaka, una asa goi ge God i pla wordaka, ga gaklene
    alla wo ke napunda, nono gaklene wo kaye ta mal punda mopon.
  nou-nou: Edo God da puin amboda javi sadira iji ainde ingode tamo seka awa badera.
    Edo ingode tamo seka awa burigi badera teta burigi dombu pari arago era. Edo God
    da puin javi sadira iji ainde Iesu gebe ari embobo bebetisera awa God mi jigari
    eradera. Edo jigari eradera awa ungo mi sekago mana betadera. Edo ingodena wasiri
    de atera awa tamo seseka baradera.
  mqb-NT: Way ata i təra nà, ma kərtek kawa ambəcœk iɗe ca. I təra à alay a məzləzlilen
    i ɗakay anan andav ana daliyugo ata awan. Məzləzlilen ata kà fak zek nà, ɗo
    ma mac aya ti slabakay ahay ti zek a aday winen i wuslay itəbay ata awan. Ata
    mənuko ɗo tə sifa aya ɗukwen, Mbərom i mbəɗahak uko anan zek ite re.
  ape-B: Enyudak eke nyutoglu ahudak atuh kobi douk nabes bleyalas umu. Enyen eke
    nyutoglu ababuk nyultab douk eke hwugikuk uli oluhw hwiyagwleh umu. Oluhw eke
    hwiyagwleh ali chagak uli elpech eke wata chitaki ali eke kobi wata chugak ati.
    Ali apak douk wata mape apudak atap uli, God eke nunekapu mutoglu anagun sik.
  grc-F35: —ἐν ἀτόμῳ, ἐν ῥιπῇ ὀφθαλμοῦ, ἐν τῇ ἐσχάτῃ σάλπιγγι—σαλπίσει γὰρ καὶ οἱ
    νεκροὶ ἐγερθήσονται ἄφθαρτοι, καὶ ἡμεῖς ἀλλαγησόμεθα.
  cav-NT: Yatuca tapiyaque tsunumee piji ecuana Yusura cabapetishabuque. Barepa juquetu
    corneta meyatanabuque amena ishuque huecaca juetihuaju. Tume tura ecuana cabapetishabuque.
    Tumeque corneta meyatanayajutu Yusura nityatsuranucabuque dutya emaju cuanaque.
    Tumeque tsunumee piji cuitadya tujatu ecana ecuita iyacuanebuque, ni eje tupu
    majunuca ishu ama. Dutya tura ecuana cabetishabuque; ecuita ririnuca baecuaque
    tura ecuana tyabuque.
  kgp-NT: Kỹ tóg ẽg tỹ pan ke kar mrin ke ẽn ri ke nĩnh mũ, ti tỹ ẽg han mãn ke ti,
    trombeta kyr rén kã. Trombeta kyr ẽn vỹ mẽ há tĩnh mũ, kỹ ũn kãgter mũ ag vỹ rĩnrĩr
    mãn kãn ke mũ, ag tỹ kãgter mãn ke tũ nĩ jé sir. Ẽn kã tóg ẽg han mãn ke mũ gé
    sir, ẽg tỹ ti jun ke pétẽm mũ ra kãgter ja tũ ra.
  bvd-bvd: Si kada na bungu 'isi nia angi naa, na tatala laa nai tara nia kai fuli
    'ali'ali gwana mala 'ana wane nia mamaaru. Suli si kada na bungu nia angi naa,
    God nia kai tataea toaa mae ki lao ano nee uria lao mauria ne totoo firi. Ma ni
    kolu toaa ne kolu mauri ki gwakolu 'ana si kada nai, God nia kai talana noni kolu
    'ana nonidoo falu naa.
  ukr-1871: У хвилину, у миг ока, за останньою трубою — бо затрубить, і мертві повстають
    нетлїнними, і ми попереміняємось.
  apz-apz: Ou, sɨkuno aeꞌuyo sohonta kounoho yoka ahwomo mtaꞌni hoꞌnɨngkuhwosoꞌno
    nakwo nakwoe aꞌapaho songo tɨmo loꞌntnno komoꞌno imoꞌnanefoho. I oso kounoho yoka
    hiso hoꞌnɨngkuhwosoꞌno aꞌamu poyoso hofɨko nolɨkafɨkuji aꞌapaho songo piso mmoꞌnyoso
    mapitnnefoho. Osohonta nakwo aꞌamu songo humalohwone hnꞌnwi nakwo nakwoe aꞌapaho
    songoꞌnji imoꞌnanefoho.
  yon-yon: Kwananeen kuu imak yuremoon areb, indob imbune waremoon areb, kirodmo keraneen.
    Kibi yeenbon baandaneena kwananeen. Kedi, kibi baandaneena, dukniwendan kuu ben
    dembe amonombaneena bobnindeban yeman keraniiwe, nub kangkon kwane ben amonombaneen
    kii.
  poi-NT: Agui jicscɨy tanascaaba así juuts tu̱m pɨ̱xiñ cuando ijɨ́tpa iixcuy. Tacucagayt́a̱p
    cuando susta̱p jém íŋaŋpɨgam su̱xi de jém trompeta. Porque tienes que susta̱p
    jém trompeta y jém caaneyajwɨɨp cupɨsayyajpa y d́am nunca caaba e̱ybɨc. Y taɨcht́am
    tavivopɨc tacucagayt́amta̱p.
  wuv-wuv: a'egime'ai, ale'ei usida, o bigoaa puda, a'a fei a'apoo aigaa fei maniwa.
    Uaa fei maniwa, iwe ai, ei ma'ea, rowe asi'aa ma lomi ba ro'aa wafuu ma owe filogii.
  quf-NT: Dasla nawinchikta qipchirachir, manapis chapakuchiyasha yupaymi, chay tukukananta
    trumpitata waqachitinllapalami kriyiqkunaqa tukuyla ukman kwirpuyjunpaq tikrakashunllapa.
    Chaqa trumpita waqatinqami, tukuy kriyiqkuna wanushakunamapis kawsamunqallapa,
    qashanqa amana wanunanpaqnachu. Nataq nuqanchikkuna kawsaqkunaqami, uk kwirpuyjunpaq
    tikrakashunllapa.
  yuw-yuw: Kiap worocho wömai unimgon maöngkuic. Muno, baro mano madango yangocan
    bongono wocin dan fongyop tongida-monma worochon toroc karupgon sinom mongurac
    tonahamon. Baro mano yongga idina Kopotorocho owi amna omima ambarac dongyun idongonahing.
    Tongo yu wönggon mamning. O nonu wec idamonma non wömai mongurac tongga idit itonggong
    koing sogitnahamon.
  hus-NT-1971: Jun c’uathich i hual ne’ets cu jalc’unchat. Tam ca ats’an in taltal
    cahuith an trompeta ne’ets ca ejtha an tsemelomchic ani ca pithan in it inictal
    axi ni jayq’ui’ yab ne’ets ca tsemets. Huahua’ jaye ax u ejate ani i belal a Cristo
    ne’ets cu jalc’unchat i inictal.
  med-med: '@see-verse:1CO.015.051'
  bch-bch: Kadonga toa ne ga iuot manmanae tau mambe matada mil pakelede. Eine ga
    iuot ngan ado toaiua taule muriai aea itang. Oangga taule toa oa itang, gid matemate
    ga tidae mulian ta irangrang ngan timate pade mao. Be gita panua tamamado maitne,
    tinida ga ipul ei ga iuot ede pade.
  cco-NT: Jo̱ e jo̱ nidsijéeˊ dseángꞌˉ lajeeˇ cateábˋ dseángꞌˉ, lafaꞌ mɨ˜ báangꞌ˜naaꞌ
    jminiˇnaaꞌ. Jo̱ mɨ˜ niꞌi̱i̱˜ fɨˊ yʉ́ꞌˆ jmɨgüíˋ e lúuˊ trompéꞌˆ quiáꞌˉ Fidiéeˇ
    lɨ˜ cadséngˉ, jo̱b mɨ˜ nijí̱ꞌˊtu̱ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ nɨcajúngˉ
    lamɨ˜ jéengˊguɨ. Jo̱ dsʉꞌ joˋ quɨ́ꞌˉ jmɨɨ˜ faꞌ e nijúungˉtu̱ jaléngꞌˋ íˋ caléꞌˋ
    catú̱ˉ. Jo̱guɨ lajaléngꞌˋ jneaa˜aaꞌ, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ,
    niꞌuíingˉnaaꞌ dseaˋ i̱ ꞌmɨ́ɨngˉ.
  deu-1951: plötzlich, in einem Augenblick, zur Zeit der letzten Posaune; denn die
    Posaune wird erschallen, und die Toten werden auferstehen unverweslich, und wir
    werden verwandelt werden.
  alq-ALGNT: Kitci kaiezigotc kiga adjisemin, mi maia pejig8an motci pasagabiakoban,
    apitc podadjigadenig Kije Manido opodadjigan kidji tibadjimomaganig kakina kegoni
    e ick8asenig. Apitc ick8eag podadjigani8anig, igi8e kagi nibo8adj kada abidjiba8ag,
    kidji aiamo8adj 8ia8ini ega 8ikad ke nibomaganig. Kina8it dac kiabadj ke pimadiziak
    ii apitc, kakina kiga adjisemin.
  ixl-NNT: As yeꞌ kuxh nacheleꞌ taꞌ sqe, tan yup vatz kuxheꞌ la jalpukat u kuchiꞌoleꞌ
    tul la oqꞌsal vimoxtel u trompeta. As tul la oqꞌsal u trompeta, as la ul veꞌt
    taama unqꞌa kamnajeꞌ. As yeꞌl unpajtoj la kam veꞌteꞌ. As aꞌn la jalpul veꞌt u
    kuchiꞌoleꞌ.
  boa-NT: Muurá ávyeta ɨ́ɨ́cúíwuúré tsáneere metámihjyácóné hallúrí méjpííhañe cápáyóóveé
    páneere tsíhdyuréjuco iímíbáávye nihñéré rojrócó llíjchúmeícyoóca. Tene muurá
    íhjyúvácooca cahcújtso múnaápe dsɨ́jɨ́vehíjcyámé tsiiñe bóhɨɨme tsáhájuco dsɨ́jɨ́véityúne.
    Ááné tujkéveri téijyu íjcyame dsɨ́jɨ́vétúméj piiháñé tsíhdyuréjuco cápáyóóveíñe.
  quh-NT: uj ratitupi, uj ñawi ch'illmiypi khepa corneta wakaypi. Chaypacha wañuskacunataj
    causarimonkancu ni jayc'aj ismoj cuerposwan. Nokanchejtaj ujjinaman cutichiskas
    casunchej.
  kwi-kwi: Aune masain wan maizanapas, kasu pit kit kasu izkultukana. Sun minpa payura
    awane katsa iru karaskwil usnazi. Katsa iru karaskwil azkane, irɨttuzne mamasa
    uzna kakulanazi, anneme iamtuchi akwa. Sun payu taizka, uzturuzne mamaz tuntu
    izarɨnazi.
  agm-agm: Ipotɨhura sandɨ siyatɨ ketɨ kuraanɨhɨ kɨnapaahoyatɨ ndɨha nɨhoaatɨhɨrɨ
    tɨmaamasɨpatamatiyatɨ otɨpɨho kapaparɨhɨrɨ ipotɨhandɨ iposaihɨ gaatonɨhura noaipaitaise.
    Iyonɨhɨ sura isɨhiya aimɨ napopɨ owetohiyɨhiya japɨhɨ nepaitaapo. Nepapɨ kiya
    jɨhaatɨ wɨndɨ namosasɨndaapo. Iyonɨhɨ amɨ nyahɨ asɨyɨhiyaanɨ sura namapowaatɨ
    bimohiyɨhiyaanɨnɨ noaipawaatɨ wipetahiyaanɨtɨto.
  ubr-ubr: on bobo on arimon sasasan wat inmatar, ato matat etafufusin ba, ato dour
    sinbabain on ebiyoboet wera kanfoun on igat nono. Dour sinbabain ato sabu iyabon
    sirabob nono on arimon sinmisiririn men sinama au wantoan, ato ot yawasit ari
    tafanamai tamama on arimon tanikitabiret magit tani tanmatar.
  tsw-NT: '@see-verse:1CO.015.051'
  cax-NT: '@see-verse:1CO.015.051'
  aia-aia: mana orisi nagai haua 'ai raurau di'u 'onaai maregugu anai maa. Na'i 'ohasi,
    ni nei ra mae raigui suruta'e mana abedi rai orisi mara bwa'i mae'a ro'u ta 'oha,
    mana nei nara tahi na'i 'ohasi na abedi rai orisi o'asi ro'u.
  srp-1865: Ujedanput, u trenuæu oka u pošljednjoj trubi; jer æe zatrubiti i mrtvi
    æe ustati neraspadljivi, i mi æemo se pretvoriti.
  agt-agt: Te am magsitang sangaw ya kapozyanan na amaryung a alistu kitam mauli ta
    kuman na kalistu na pagkimay na mata tam. A am nagsitang na sangaw ya amaryung
    na en a sa matolay ya ngamin kiden nagpasi nga mangurug, te maatadan kid sangaw
    ta bari da nga awan masi. A ikitam nga matolay para la a sa mauli kitam hapa nga
    megindan ta pagtolay na nagpasi kiden.
  lug-lug: mu kaseera katono ng’okutemya kikowe. Kubanga eŋŋombe erivuga, n’abafu
    balizuukizibwa, nga tebakyaddayo kufa era ffenna tulifuusibwa.
  yby-yby: Sakoya alikaya pikuli maya nojideko enemane oko opanakidana nojideko helebo
    wewena maya sinikiki hulupa jeko nuwama wametibo dupaki wati iki minakilae. Sa-ikadeko
    lomudaki minatudawolawalita maya le wili jekoko aito lupate le olo jekoko minakolune.
  heb-heb: ברגע אחד כהרף עין כתקע השופר האחרון כי יתקע בשופר והמתים יחיו בלי כליון
    ואנחנו נתחלף׃
  mpp-mpp: I yangucte, dameng moto-motoina kpeng monicti hiyame wiyac sasawa biyacbenang
    pilatac bacaigac, me donge-balang baducaigabeleng, silicine yogo ingucne fikedaicte.
    Yedi ngic-ngigac biyachac homaibong, yenge bagboliyecebame yenge fangkelu gaga
    dongke-dongkeine mikac badaingte. Inguc fikeme nongileng inguchac bafaliyecnubame
    silic monic aidabelengte.
  apb-apb: '@see-verse:1CO.015.051'
  san-TEL: సర్వ్వైరస్మాభి ర్మహానిద్రా న గమిష్యతే కిన్త్వన్తిమదినే తూర్య్యాం వాదితాయామ్
    ఏకస్మిన్ విపలే నిమిషైకమధ్యే సర్వ్వై రూపాన్తరం గమిష్యతే, యతస్తూరీ వాదిష్యతే, మృతలోకాశ్చాక్షయీభూతా
    ఉత్థాస్యన్తి వయఞ్చ రూపాన్తరం గమిష్యామః|
  ben-IRV: এক মুহূর্তের মধ্যে, চোখের পলকে, শেষ তুরী ধ্বনি হবে; কারণ তুরী বাজবে, তাতে
    মৃতের অক্ষয় হয়ে উত্থাপিত হবে এবং আমরা রূপান্তরীকৃত হব।
  ntu-ntu: Murde kzdq kc enjrl sa navxutrle trpu kxrmnr-ngrbz, x mzli lcpwz leplz
    kxnzbzpeng sa natulzpemqng mz nzlungr kxboi, x nrkrdrtq kxnzrlxngiting amrlx sa
    nalrtipxng mz nrkrdrtq kxmrna.
  pan-pan: ਪਰ ਸਾਰੇ ਪਲ ਭਰ ਵਿੱਚ ਅੱਖ ਦੀ ਝਮਕ ਵਿੱਚ ਆਖਰੀ ਤੁਰ੍ਹੀ ਫੂਕਦਿਆਂ ਸਾਰ ਬਦਲ ਜਾਂਵਾਂਗੇ।
    ਤੁਰ੍ਹੀ ਫੂਕੀ ਜਾਵੇਗੀ ਅਤੇ ਮੁਰਦੇ ਅਵਿਨਾਸ਼ੀ ਹੋ ਕੇ ਜੀ ਉੱਠਣਗੇ ਅਤੇ ਅਸੀਂ ਬਦਲ ਜਾਂਵਾਂਗੇ।
  gvc-gvc: Corneta to puti batoari dachoi ãta waharohca marine. Dóicãta, mari capari
    wihmitjiã mari ñʉ pjõorocaro sehe õ sehe waharohca. Corneta to bisiri baharo yariarina
    cjirire Cohamacʉ masonohca jipihtia dachoripe mari jihtina cjihtire. Tuhsʉ, mari
    pjacʉrire cohtotaina jinahca mari cʉ̃hʉ.
  sbk-sbk: Taigalunyizwa katika uwa sizue na damlehwiliso katika endundwe eyahumalisho,
    afwatanale endundwe zwailila na bhabhafwiye bhaizwoha nehali eyesitenachishe.
  mya-JVB: သို့သော်လည်း ၊ နောက်ဆုံး သော တံပိုး မှုတ်သောအခါ ၊ တခဏခြင်း တွင် မျက်စိ
    တစ်မှိတ် ၌ ငါတို့ရှိသမျှ သည် ပြောင်းလဲ ခြင်းသို့ ရောက်ရကြမည်။ ထိုတံပိုး မှုတ်ချိန်ရောက်သောအခါ
    ၊ သေ လွန်သောသူတို့သည်၊ မ ပုပ်နိုင် သောအဖြစ်၌ တည်လျက် ထမြောက် ၍၊ ငါ တို့ရှိသမျှသည်
    ပြောင်းလဲ ခြင်းသို့ ရောက်ရကြမည်။
  kgf-kgf: Tomuŋ qaru humuc ic eneŋ iwawai ménda houhouyanéŋ muŋguc ɋelima yacmu.
    Waŋu neŋaŋ acguc melemma ɋelia wambiŋ.
  awb-awb: Anehete pembíáhnká ehwehnína tanáhráq wehukenínká auwíkéh inserah puko
    kegá irigéra mó íre pukigehe. Ite íre pukira kegá apubúue irigéq kagaorahi inónká
    meyaneheqmúne.
  gdn-gdn: '@see-verse:1CO.015.051'
  nko-NT: Nɩ́ ɔkpɛ tráhɛ ɩfʋ́lɩ́ pɛ́ á, anɩ fɛ́ɛ́ abɛ́tsɛ ɔtsáwʋlɛ pɛ́. Bulu ɔbɔ́kʋsʋ́a
    awupʋ́ ámʋ. Amʋ́ ɔyʋlʋ́ʋ ɩmɛ́ɛtrá yintá, ɔbɛ́tsɛ anɩ nkpa atsiápʋ́ ɛ́ fɛ́ɛ́.
  bsn-NT: Trompeta vãme cʉtijʉ, ĩna jutibʉsiorone, guaro cajea bibitariarore bajirone
