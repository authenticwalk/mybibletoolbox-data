  aaz-aaz: Oras toiꞌs ee in hanan amunit nahaan, areꞌ saaꞌ ii njair nok askeken. Rabah
    anneis naꞌko ho muꞌmeraꞌ. Fin oras toiꞌs ee nahaan, oras naan amaets ein anmoni
    nfanin amsaꞌ. Ma karu sin anmoni nfanin jen, sin ka nmate nteinꞌ ein fa heen,
    ma ka npunu nteinꞌ ein fa goen. On naan msaꞌ nok hit arkit reꞌ amonit. Hit arkit
    atjair masaf feꞌu.
  qup-NT: '@see-verse:1CO.015.051'
  dop-dop: tɔm kʋlʋm tɔɔ kɛ́ kpɑkpɑɑ ɩsɩɩ ɩsɛ cǝpǝlʋɣʋ kɛ wɑɑtʋ wei pɑɑ hʋlɩ ɑkɑntǝlɛ
    sɩ pǝ tǝnɑ pǝ́ sɩɩ tǝnɑɣɑ tɔ. Pǝ tɑɣɑ pʋlʋ, pɑ́ kɔmɑ nɑ pɑ́ hʋlɩ-tɛ, sǝtɑɑ feŋ
    kɛ́, pɑ kɑɑ tɑsɑ sǝpʋ, nɑ pɩɩ lɑɣɑsɩ tɑɣɑ wɛɛtʋ kɛ kʋlɑɣɑsʋ.
  azb-azb: amma son şeypur çalınanda bir andaca, bir göz qırpımındaca hamımız dəyişiləcəyik.
    Çünki şeypur çalınacaq, ölülər çürüməzliklə diriləcək, bizsə dəyişiləcəyik.
  eng-DBY: in an instant, in [the] twinkling of an eye, at the last trumpet; for the
    trumpet shall sound, and the dead shall be raised incorruptible, and we shall
    be changed.
  guo-NT: Taxdukatrompeta jiw thiataen wʉt, jawʉtbej tʉpilis Dios mat-eyaxaes pejme
    duilaliajwa. Xatisbej, laelpaspisfʉk, Dios nakwexaliaxaxael wajbʉ'an pajelbʉ'antat
    pomatkoicha duilaliajwas.
  hla-hla: Ara e palis boroboro koru here rei romana te mitskaloho uana u mata, tara
    poata te pihun nunoana a tuhil. Aa, a tuhil e lingina romana, be Sunahan te hala
    sei rena romana u katun ti mate ba nori te ma mate lelri romana, ba ra te palisira
    romana.
  mav-NT: Iesui ut turan ni tukup­te'en ihaĩte rakaria ma'ato mekewat e'at pe ti aru
    aipiit pakup we Iesui piit ewywuat topy­hu'at meremo. Mekewat hap e'at pe merep
    hap ewy tut Iesui aikotã aheha mehit hap ewy meremo hap ewy e. Mi'i hawyi Tupana
    huhu'e — Ariot ra'yn e hamo. Mi'i hawyi huhu'e hap ihay pirik pya wo hawyi ti
    aru meimuẽwat map haria te'e­ru­we­nõ'ẽ ra'yn gu'uro pyi e. Ipaku we watoĩ­ne'en
    mekewat e'at pe. Aikotã Satere ut topopy kuap hap ewy mekewat e'at pe ikahu kahato
    watu­wẽtem aiwo­'osyp hawyi.
  kpf-kpf: Lâmun diŋ sâi kegâk, sinniŋâ kwilitikpamen yatâ, tobat ŋâi utnat. Lâmun
    diŋ sâi mumuŋandâ zaatŋâ ândiândi kâtik ândibigât sâkziŋ hâukwapi. Oi gwâlâ ândinatŋâ
    hâukwap tobat ŋâi utnat.
  ppo-ppo: Kemeróturaalu ukulumó wuti haleteretamo, da̧né mió i daale mo tiki taaróló,
    da̧ mo fea kae tiki daane wale alata, epée fita̧a du dere kaae yaalo ai ape. Ti
    noatepae, kale ukulumó wuti hale deretamo, suka̧le whi̧ kepaayóló do initere tiki
    daayóo, da̧ fea i daale tiki taaróló, kae tiki daayóo yaalopó.
  hin-2017: और यह क्षण भर में, पलक मारते ही अन्तिम तुरही फूँकते ही होगा क्योंकि तुरही
    फूँकी जाएगी और मुर्दे अविनाशी दशा में उठाए जाएँगे, और हम बदल जाएँगे।
  wol-KYG: Lu gaawa gaaw lay doon, ci xef ak xippi, bu liit gu mujj ga jibee; nde
    liit ga mooy jib, ñi dee, dekki, di ñu dul yàqooti, nun nag, nu soppiku.
  bef-bef: Alihaꞌa su halina kana ufepo neinogo filiꞌahanamagi ho tilete fulupa ite
    tugumaꞌi mebilanaꞌa minalanaꞌmu yabe. To lubu nohaꞌa fili koto nohilutaꞌa hiti
    meleꞌisi i gelehe huloto fato lugufa lito i kololo bilutamo niꞌibe.
  amm-amm: Topimo louwo imo yomusomai somaiso na alosokomomokoimo, lolai siyasoso.
    Motu na, louwo imo yomusakimo, yau yau noko nokolalo mo yausai na auwonouloimo,
    ti monoi pa kolikaliyoiso. Nosai no mo amai si noko moi mo au tonofalo na alosokomomokoimo.
  zaj-zaj: hima, kamba kubalika kwa siso, kuna imhalati ya zua da ikimambukizo. Kwavija
    mhalati yolila, wanhu wadanganhike wozuka wowa wagima gunge na gunge, na tweye
    tuli wagima togaluka.
