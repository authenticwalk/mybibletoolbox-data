    Rü yixema na imaxẽxü̃ rü tá naxüchicüü i taxünegü.
  zpl-NT: Scua aca chenu yeneꞌahua chii trompeta, che terratutsia tucu nú riacuꞌ nu
    riaꞌla iꞌculu bene scua terratutsia cheꞌe nú xneca rnaꞌahua, chenu yene chii trompeta
