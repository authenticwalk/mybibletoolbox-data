    chaynöllami mushoj cuerpuyoj ricacongapaj.
  att-att: Á alistu yù kesimmu na, nga kun na pakkimâ na matá, sangaw nu doban ni
    Namarò yù magamariung sù pagáddekán na ággaw. Á ta pagamariung na, á yù ira námmatay
    nga netádday kâ Apu Kesu Kiristu, ikáddagâ lâ ira maginnanolay nga aringin bulubugá
    matay. Á sittam nga matolay paga, nga netádday kâ Apu, á ikáddagâ moli yù baggi
    tam nga aringin bulubugá matay.
  bki-bki: Jibe ka napano rojetavoko mirado bogo bulati kirisop̃eli ga, mia rotabujo
    ka vaarakurano ga simeduo rivio, a mia namoneano nalo napano am̃arm̃aro ruei mia
    atarabujo ameul bereio vija mokotenalo vou, a kito bunu napano romeul kia ea bogo
    na, mokotenado bunu rive terivou.
  bqp-bqp: kãnto lán wɛ́'ipakɛnaa bà kãkãki kpɛde pɛna zĩ. Zaakũ kãkãki ni ũ
    bo, gɛ̀nↄ ni vu vãnaa sari, ókↄ̃nↄ sↄ̃ óni li.
  mcp-mcp: ja ŋgwûd nə́mə́ nda jús í dʉ kə́wʉla nə́; í bá bə ja cwôŋ áməzhúgʉ́lâ í
    bá lás yí. Nəcé cwôŋ wɔɔŋg í bá lás, mimbimbə mí músə gwûm kú ná nə mənyúúl mə́sə́
    nə ŋkul bwoo má; sə́ bâŋ mikuwó, mənyúúl mə́ mú cɛ́nd.
  hat-hat: anvan nou bat je nou, lè dènye kout klewon an va kònen. Paske, lè klewon
    an va kònen, moun ki te mouri deja yo va leve soti vivan pou yo pa janm mouri
    ankò. Apre sa, nou tout nou va chanje fòm.
  npl-NT: Totokatijkak, kemi ijkuak se ixkuejkueyoni, ijkuak mokakis n saiksemi tlapítsali
