  rug-rug: Kaqu guana matapuri mo sa mata pana ta ivu sa buki vina betobeto, meke
    kaqu tava turu pule pa tinoa hola saripu matedi. Meke gita pu korapa toada si
    kaqu ta hobe.
  hop-NT: Nāt yank̇ahk̇aṅwo, hakiy pōsiyat uhpukqat pan halayvita, nuhtuṅk tötöqpit
    töqtiq’ö. Pi tötöqpi töqtiqw, pu so’pum qahink̇ahk̇aṅw ahoy tātayyani, noqw itam
    alöṅtotini.
  san-URD: سَرْوَّیرَسْمابھِ رْمَہانِدْرا نَ گَمِشْیَتے کِنْتْوَنْتِمَدِنے تُورْیّاں
    وادِتایامْ ایکَسْمِنْ وِپَلے نِمِشَیکَمَدھْیے سَرْوَّے رُوپانْتَرَں گَمِشْیَتے،
    یَتَسْتُورِی وادِشْیَتے، مرِتَلوکاشْچاکْشَیِیبھُوتا اُتّھاسْیَنْتِ وَیَنْچَ رُوپانْتَرَں
    گَمِشْیامَح۔
  heb-LB: הכול יתרחש במהירות הבזק, כהרף עין! כאשר תישמע תקיעת השופר האחרון מן השמים,
    כל המאמינים שמתו יקומו לתחייה בגוף חדש שאינו בר־מיתה, ואלה מאיתנו שחיים עדיין
    יקבלו גוף חדש לגמרי.
  caf-NT: Tube khun 'uwhuténilh, 'ants'i ts'unilts'ilh hukw'u na'a ba 'uwhuténilh.
    Hoh t'eh degha nus be ts'újun hiye jih be' dests'ai t'eh, 'et whuz na'a 'uwhutenilh.
    'Et hoh whuya whudezulh yahadla, hubuyust'e 'aw chailhjut hoh dinahudutédulh,
    'ink'ez nuwheni ts'iyawh lhelhts'un na'a na'uztetnilh.
  mio-NT: Quii quii ni cua sama ra chi yo, ta cua ndihi tivi ra tatun Ndioo cutu ra.
    Cua tivi ra, ta sa cua nandoto ndico ñivi ndii. Ña cua ndoyo ñuhun ca ñi, ta cua
    sama ra Ndioo chi yo cuhva iyo yo.
  srq-NT: Corneta pu ɨ mose ra Dios nanderete mbuchiicabo asi cote. Nanderesa pirirã
    ɨ rã nda Dios nanderete mbuchiicabo asi. Corneta pu ɨ mose ra eraaque abe quera
    sɨ manoa mbeɨ nonde cote. Aque mose ra nandechiicabo beɨ nande abe cote.
  kje-NT: Rakan lere ik derne kowuri man kauli'ur lira, kamlilinnohi me'e'eni me'ede
    ik kemen nahinerredi, de namwali kemen worworu. Ik dederne kowuri lilira, ri man
    maki enihe na'akeme mori wali'ur rodi kemen worworu man morimori laa ewi-ewi.
    Enla maika man mormori makun, ik kemen nahinerredi de namwali kemen worworu naise
    hi haenhi,
  gaz-gaz: kunis yeroo malakanni dhumaa afuufamu yeruma sanatti hamma liphsuu ijaatti
    raawwatama. Malakanni ni afuufamaatii; warri duʼanis kanneen hin badne taʼanii
    ni kaafamu; nus ni geeddaramna.
  kud-kud: Wuwuna hauga yana aba'ovi ainai yoguli hiyuvi mwala'ina na Yaubada tauda
