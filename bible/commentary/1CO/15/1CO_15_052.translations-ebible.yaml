    bajirone, mani quẽne bajireamenane Cristore ajitirʉ̃nʉrã ñari, gaje rujʉ, rujʉ
    cʉtirʉarãja mani.
  pib-NT: Pshinitsonpotuji, gijpukgalu pshiniji, wa ralipre kowgima. Gi rixanu tpogimewatanu
    kowi. Ga wa gipnachine yotunkaako mpojpakanepa. Ga wa wixa kashrijetkalunepwu.
  wiv-wiv: Goloa kua da e bele valutu za, balika kua mata e kapuridi, na taem matoto
