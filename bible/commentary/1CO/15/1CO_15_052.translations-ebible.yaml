verse: 1CO.015.052
translations:
  kpx-kpx: Vanie gabila kibiu hotoige solekavesite nie vaga hamale ke nahate haluvimale
    keabuna hovedevei vavae doga malei. Ige nita umale kebiatae abuna vavae doga malei.
  okv-H: Amo iji ke kahari puvurou huin savari husihirou ungotenau sari ari hamo amo
    sariketo hamo nei daroho irari ta hamo aisuja, eto embomeni peheto mihera tapa
    amina vasiri te ereto daroho iresora.
  tbo-tbo: Houga anani kokoe uyahina mala emosi himogo hina huweni po Yaubada hinita
    ina wobui yagiyaginehi po tauhi tu hilahilage anai hini wouwouhi hina towolo meme
    ma tauta a yaututa hinita apo gasi ina liwounihi.
  mal-C: അന്ത്യകാഹളധ്വനി മുഴങ്ങുമ്പോൾ, ക്ഷണനേരത്തിൽ, കണ്ണിമയ്ക്കുന്നതിനിടയിൽ മരിച്ചവർ
    അക്ഷയരായി ഉയിർപ്പിക്കപ്പെടും; നാം രൂപാന്തരം പ്രാപിക്കുകയും ചെയ്യും.
  grc-SR: ἐν ἀτόμῳ, ἐν ῥιπῇ ὀφθαλμοῦ, ἐν τῇ ἐσχάτῃ σάλπιγγι· σαλπίσει γάρ, καὶ οἱ
    νεκροὶ ἐγερθήσονται ἄφθαρτοι, καὶ ἡμεῖς ἀλλαγησόμεθα.
  bgc-bgc: अर यो पलभर म्ह, पलक झपकदे ए जिब आखरी तुरही फूक्की जावैगी तो मुर्दे सदा
    रहण खात्तर जिन्दा हो जावैंगे, अर जो जिन्दा सै उनकी देह सुर्गीय देह म्ह बदल जावैंगी।
  khz-khz: Voo atilovana pene wala, noo mata aliputena, maitu vetaina, atilovana.
    Kipi ikana kuluna pene rage, gekwaregato talimara pia kuliiti-wai, ne tauniparara
    ati mapia rakava-wai. Ita rogoti tara kwarega talimara maki tauniparara maki pia
    veporogi, votaunipara valigura pita gapira.
  deu-TKW: in einem Nu, in einem Augenblick, mit dem letzten Trompetenstoß. Denn auf
    einen Trompetenstoß werden die Toten auferweckt werden unverweslich, und wir werden
    verwandelt werden.
  zsr-NT: Tu tsalz gac, tsca nac tu le rutáz yöj lauruꞌ, catiꞌ cödx trompeta le rajseytë.
    Cödx trompeta naꞌ, atiꞌ lubán nup chnatgac, láquini tu le soa tsaz, atiꞌ Dios
    utsë́ꞌë le náquiniruꞌ yúguꞌtëruꞌ.
  lin-lin: na mbalakata, noki penza, tango kelelo ya suka ekobeta. Pamba te kelelo
    ekobeta, bakufi bakosekwa na nzoto oyo epolaka te ; bongo biso, tokobongolama.
  hns-NT: '@see-verse:1CO.015.051'
  noa-E: '@see-verse:1CO.015.051'
  eng-EMTV: in a moment, in the twinkling of an eye, at the last trumpet. For the
    trumpet shall sound, and the dead shall be raised incorruptible, and we shall
    be changed.
  mib-NT: Chi quɨvɨ̄ jeē cuécu sandɨ̄hɨ́ na trompeta, te ɨɨn yachī‑ni, nájnūhun ɨɨn
    jeē nácuenī‑ni yó, te nasama ya yohó. Chi cuecu trompeta un, te natecu tāca ndɨ́yɨ
    jeē ma cúū gā i. Te tāca yó jeē cátecu yō quɨvɨ̄ ún, chi nasama ya yɨquɨ cúñu
    yō.
  lif-NT2: सप्‍फारे़सा, मिक्‍चिराप्‍पोसा, थुत्‍थुरिःप्‍पाल्‍ले़ कुनुप्‍पोबा इक्‍लाओ
    आले़क्‍सिङ्‌लो॥ थेआङ्‌भे़ल्‍ले़ खे़न् ये़म्‍मो थुत्‍थुरिःप्‍पे़न्‌मुक् हे़क्‍क्‍याङ्
    के़सिःबा के़बेःक्‍पाहाॽ मे़म्‍मे़क्‍मनाबा मे़बोःङ्‌ङाङ् मे़हिङ्‌लो, हे़क्‍क्‍याङ्
    आनिॽ के़रे़क् आले़ङ्‌सिङ्‌आबेःक्‍लो॥
  xnj-xnj: Mambu aga yati gihumila lukumbi lwa lipenenga la mwishu pelipyuliwa. Chigafula
    kukupila na kulola. Muni lipenenga peyipyula, vevafwili yati viyukiswa vakotoka
    kufwa kavili na tete yati ting'anamuswa.
  mmx-mmx: '@see-verse:1CO.015.051'
  cbr-NT: Nuxnu bëriquicë usariishi cananuna bënëtishi aín manë banañua banocëbëishi
    bëtsi 'iti 'ain. Usai 'i cananuna bama 'aish amiribishi bamatëcëntimoi baísquiti
    'ain. Usai 'imainun cananuna bamacëmacama nuxribi bëtsi 'iti 'ain.
  tee-NT: Va tam pants'iquis catapasaya' ju ani lhamak'an. Tachi acsni acts'imtalacpuyaulh.
    Acsnich ju tamch cajunau acsni va yuchach casuncana' ju sk'olh. Pus ju sk'olh
    cat'asaya' chai ju acsnich ca'amacxtuk'ocanach ju tanita ju ixtalhilaca'anta ju
    Cristo. Chai ca'axtaknicana' ju sast'i ixlacatuna'an ju jantu lai capuch'iya'.
    Chai ju quijnan'an ju tit'onauca' vachu' aquintamapaxaniyan ju quilacatuna'an.
  eng-LSV: in a moment, in the twinkling of an eye, in the last trumpet, for it will
    sound, and the dead will be raised incorruptible, and we will be changed;
  cak-NT: Pa ruq'uisbel k'ij cuando xtik'ajan ri trompeta ja' xkojjalataj, y can c'aja'
    xtakana' xojjalataj yan, roma can pa jun rato, ri can anche'l jun ruyupic kawech
    xkojjalataj. Cuando xtik'ajan ri trompeta, can ja' xquiec'astaj ri caminaki' ri
    xquinimaj-e, y riq'uin jun chic quich'acul ri man nik'ey ta xquiec'astaj. Y ja'
    xtijalataj chuka' quich'acul ri c'a je q'ues.
  pah-NT: '@see-verse:1CO.015.051'
  sja-NT: Mãgá padait'ee isapai, tachi tau p'inaru jĩak'aata. Mãga nɨde ɨt'aripema
    trompeta jĩwaak'ãri, Cristode ijãa jai-idaadap'edaarã jõmaweda p'irabaidait'ee
    mãik'aapa tachi chok'ai p'anɨɨrã k'ap'ɨa jida awara pak'oodaridait'ee.
  xed-xed: Gi hadahada dzaʼa mbəɗavafta mu manda kulitsa iri vyar lu ta kɗavakta vyatá
    duli. Vyata lu ta tsa duli ya ná, gi sliʼagapta gwal nda rwa tsa nda sluʼuvgha
    ya kul rwavata, ta mbəɗavaftá amu guli.
  mks-NT: Ta in náá cuití ya̱ha ña̱ yóho jáchi̱ cacuu a tátu̱hun in ndi̱cua̱ni̱ nu̱u̱
    yo̱ ta já nda̱hyi̱ trompeta, mé dó nda̱hyi̱ nu̱ ndíhí cuíí cán já nditacu tócó
    ndihi na̱ sa̱ na̱xi̱hi̱ ta a̱ ndícó co̱o ga̱ na̱ quivi na. Ta mí, tá tácú yo̱,
    ña̱ caja Ndióxi̱ xi̱hi̱n yo̱ quéa̱ ndijama yiquí cu̱ñu í.
  gfk-S: '@see-verse:1CO.015.051'
  bmu-bmu: Anutunöŋ kömukömuŋi mem gulim eŋgiiga tömun qainŋi kun qöndökŋan qeriga
    miaŋgöreŋ wahötketka neŋön biliksik aliga wölaŋök letotpin. Mutuk kömugeri, yeŋön
    mönö kunbuk qahö kömume.
  dgz-dgz: '@see-verse:1CO.015.051'
  eng-GNV: 'In a moment, in the twinckling of an eye at the last trumpet: for the
    trumpet shall blow, and the dead shalbe raysed vp incorruptible, and we shalbe
    changed.'
  zaa-NT: Quetha taá tì'a ttu rixua rinna' lo ttu enne' ccá nua' canchu chi cuetsi
    trompeta final, porqui'ni hua ná qui'ni cuetsi trompétaá, làniana eyátha ca enne'
    de lo lù'uti para labiru gatti cą, pero ri'u canu bàni ru nna etsiá huání cuerpo
    qui' ri'u.
  eng-WEBSTER: In a moment, in the twinkling of an eye, at the last trumpet; for the
    trumpet shall sound, and the dead shall be raised incorruptible, and we shall
    be changed.
  guh-guh: Itsa najumetsiana cotocaevi piobijava trompeta, bepijiayo tsatabi tsane,
    paepatoyovajëto banaitatsaquetajarabatsi, bajarapaepatoyovajëto Dioso nacaperabëitothianajonena.
  bon-bon: '@see-verse:1CO.015.051'
  nhw-BL: Quema itequipanojca tlapitzas nopa tlayacapan tlapitzali, Toteco techpatilis
    totlacayo. Ya nopa panos ica se tlatoctzi quen quema tiixijcopij huan titlachixtehuaj.
    Pampa quema quipitzas nopa tlapitzali, tlaneltocani catli mictoque, moyolcuise
    ica inintlacayo catli amo quema huelis miquis, huan tojuanti catli noja tiitztoque,
    Toteco san techpatilis totlacayo ica catli yancuic.
  swh-ONEN: ghafula, kufumba na kufumbua, parapanda ya mwisho itakapolia. Kwa kuwa
    parapanda italia, nao wafu watafufuliwa na miili isiyoharibika, nasi tutabadilishwa.
  wbi-wbi: Tulihambusivua mumasiki, ku sisila na kulola ni liso, mu lukelema ulwa
    vusililo. Ulwakuva ulukelemo lulakuta, navafue valasyusivuagha nu lwakuleka ku
    nangika, kange pe tulahambusivua.
  bba-bba: yɑnde, nɔni kpɑki teeru sɔɔ sɑnɑm mɛ kɔbi dɑ̃ɑkɑ yɑ koo swĩ. Domi yɑ koo
    swĩ kpɑ bu ɡɔribu seeyɑ bu ku mɑɑ kɑ ɡbi, kpɑ bɛsɛ su mɑɑ kɔsi.
  eng-KJVCPB: 'in a moment, in the twinkling of an eye, at the last trump: for the
    trumpet shall sound, and the dead shall be raised incorruptible, and we shall
    be changed.'
  kgk-NT: Sapy'a ete, nhande rekoviarõ-ta. Tesa pirĩ-rami ndahi'are mo'ãiry. Hemimbygwasu
    paha omonhe'ẽ jave nhande rekoviarõ-ta Nhandejáry. Omonhe'ẽ-ta hemimbygwasu. Ha
    upéi katu entéro Hesu reroviaha omano va'ekwe gwive oikove jevy va'erã. Omoingove
    jevy-ta Nhandejáry íxupe kwéry. Omoingove jevy-gwi Hesu reroviaha rete gwive ine
    e'ỹ va'erã. Ha upe jave jaikove vyteri ramo, nhande rete rekoviarõ-ta. Nanhamanovéi-ma
    va'erã. Ine e'ỹ-ma va'erã nhande reterã.
  waj-waj: Nnaagiai noomaivo akua tinai rikiada avu tapuurayaama akiairainai ta hanigiada
    ari vookarai mmammavai varaaravai. Fai ii nooma ivo akua tino Anutuuqo tinai vaa
    putuaiya tupatupaa varira mmammaivaa varada diitakiai ta homo mmatayaa variaunnaiya
    hanigiada ari vookarai mmammavai varaaravai.
  cpy-cpy: Paata iweyaanta-paakyaawoni kitejeri, omapoka-shiteeyaa itziwootee-tapae.
    Eepichokini okanta-paentyaa ariwaetaki amachooka-paentemi. Ari rowiriintee-teeri
    kamayiteen-tsiri, rañaanta-yitee-yaawo wathatsi kaari shitzita-nita-tsini. Rooma
    maawoeni aakapaeni añaayitaa-tsiri ipaashinita-kaayitee.
  mpx-mpx: He Yehoba ni ginol sauga pamaisena hot ya, ana mweyaha ni ola te ebo matala
    ta ligabom, ge ana sauga heiya te sauga toto bwagigi mowamowasena nihi yu. Bwagigi
    ni kahin, inoke toyaomal nihi lutan nige al nihi aaliga, ge kilau bolo nigeya
    ga ta aaliga tuwan vavaluna Yehoba ni pem.
  wbp-wbp: '@see-verse:1CO.015.051'
  luo-luo: kadiemo wangʼ ka tungʼ mogik noywagi. Nikech ka turumbete noywagi to jomane
    osetho nochier gi ringruok ma ok tow, to wan to nolokwa ahucha.
  nhe-NT: Quema itequipanojca tlapitzas nopa tlamiya tlapitzali, Toteco techpatilis
    totlacayo. Ya nopa panos ica se tlalochtli queja quema tiixijcopij huan titlachixtehuaj.
    Pampa quema quipitzas nopa tlapitzali, tlaneltocani tlen mictoque, moyolcuise
    ica inintlacayo tlen ax quema huelis miquis, huan tojuanti tlen noja tiitztoque,
    Toteco san techpatilis totlacayo ica tlen yancuic.
  aii-aii: ܡܸܢܫܸܠܬܵܢܹܐ، ܒܛܲܪܦܲܛܬܵ‌ܐ ܕܥܲܝܢܵܐ، ܐܝܼܡܲܢ ܕܡܵܚܝܵܐ ܩܲܪܢܵܐ ܐܚܵܪܵܝܬܵ‌ܐ، ܣܵܒܵܒ
    ܩܲܪܢܵܐ ܒܸܬ ܡܵܚܝܵܐ ܘܒܸܬ ܩܵܝܡܝܼ ܡܝܼ̈ܬܹ‌ܐ ܕܠܵܐ ܚܪܵܒ݂ܵܐ، ܘܐܲܚܢܲܢ ܒܸܬ ܦܵܝܫܲܚ ܫܘܼܚܠܸܦܹܐ.
  esk-NT: Simmikkauniaqtugut akkuvaurapiaq, sukatluglugu siqunġipaksaġniŋaniñ irim,
    aqulliġmi qalġuqtaqpan. Qalġuqtaun nipliqsaġluqqaaqtuq iluqatiŋ tuquŋaruat aŋipkaġniaqtut
    tuqqutqikkumiñaiġutiŋ, aasriiñ iluqata iñuusrugaaqtuagut aatchuusriaqaġniaqmiugut
    nutaamik timimik.
  msb-msb: Pagtunog san urhi na trumpita biglaan ina mangyayari bagaʼn sa usad na
    pagkipat san mata. Magatunog an trumpita, tapos mabubuhay gihapon an mga patay
    may lawas na dili na gayod mamamatay gihapon kag kita na mga buhay pa mabag-o
    man.
  cpa-NT: Cu²ŋieih¹³ lah¹la² báh³ lé² ca¹lah¹cónh¹ tsa¹lih¹³ báh³ jniang³ na³ma²ca¹niúh²
    løg¹². Di³ jøng² hein¹³ báh³ løg¹² quiah¹² Diú¹³ jmai³ ja³ca¹tóh² jø². Jøng² hiog¹
    dsa² ma²ca¹dsan¹ ja³tsa¹lǿih² jmai³ ma¹dsián²dsa. Jøng² li¹tsë² jmø²ŋǿ¹² quián²
