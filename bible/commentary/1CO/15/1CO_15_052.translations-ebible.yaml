    Bairo catitunurĩ bero, pʉgani rianemoetigarãma yua. Bairo na cabairo, marĩ ti
    watoare caátiãna cʉ̃ã ape rupaʉ marĩ wasoacoagarã.
  qxo-NT: Tsayga canga fisyu final junagchö ultimu cag cornëta tucaramuptinmi. Tsay
