  bod-N: མཇུག་མཐའི་དུང་སྒྲ་གྲགས་པའི་དུས༌སུ། སྐད་ཅིག་མའམ་མིག་རྡེབ་དབང་ཙམ་ལ་བདག་ཅག་ཐམས་ཅད་ཀྱི་ལུས་པོ་འགྱུར་ངེས༌སོ།།
