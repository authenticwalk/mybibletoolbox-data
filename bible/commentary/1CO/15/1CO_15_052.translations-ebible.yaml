    ceseli cajoqagan, odocob ege ibuldoqan.
  urd-GVH: और यह अचानक, आँख झपकते में, आख़िरी बिगुल बजते ही रूनुमा होगा। क्योंकि बिगुल
    बजने पर मुरदे लाफ़ानी हालत में जी उठेंगे और हम बदल जाएंगे।
  ycn-ycn: Quiñaja, pherú queja Tupana apiyácajica huanapona. Marí que ri'imajica
    riphájica rená chojé caja penaje huacajé. Luhuiluhuí caje mejé queño'ojico ee,
    ejéchami caja taca'acaño macápo'ojico. Reyá a'ajná ño'ojó uncá huani nataca'alaje.
    Hua'ató que Tupana apiyácajica huecá cajmuruna napona.
  djr-djr: '@see-verse:1CO.015.051'
  kvg-kvg: Matev nakhamas-té qanǿfakhán. Ndánd segení-nqøóz. Kipi-qá wag zíyogém,
