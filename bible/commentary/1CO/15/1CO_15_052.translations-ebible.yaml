    pra. Mîrîrî yai tamî'nawîrî uurî'nîkon etinyaka'ma pe man.
  ndg-ndg: Twalowa badilishwa katika muda, katika kufumba ni kufumbua kwa liyo, katika
    tarumbeta lya mwisho. Kwa kuwa tarumbeta yalowa lela, ni banda babile mu'kiwo
    balowa fufuliwa na hali ya haribika kwaa, na twalowa badilishwa.
  wsk-wsk: '@see-verse:1CO.015.051'
  toj-NT: Ja ora jahui, oj oc' jun trompeta, pero ja yoq'ueli, ja' ni ja último oj
    oc'uc ja trompeta ja ba luum iti. Jutz'in altiro, huan tox huaj jnaa jbajtic,
    tuc xa ayotic. Cuando huax oc' ja trompeta jahui, ja ma' ch'ac ta chamuqui oj
