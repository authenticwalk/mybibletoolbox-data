  tte-tte: Na Yaubada sauga kaigedamo kani iginauli na iyamo imalaesosi besiele manla
    taloyagolu yo sauganane bwaimwana bwagigi mwawamwawasina siyui. Bwagigi ivalam
    kabo toboita meuloili kani sitoloyoi, nige sowana siboitayoi, yo kita nige taboboita
    mekalakavao, Yaubada yola waluwaluli kani iyelima kolila.
  tcs-tcs: I go apen nadakain kuikwan, wiskain ai blo man i blingk, wen da las trampat
    i go blou. Wen dat trampat i go blou, dem Kristian uda i bin ded, God i go meke
    dempla kamlaipgen prom ded ane dempla go gad niu bodi. Ane yumpla go gad niu bodi
    tu ane yumpla i go mata gede longlaip poeba.
  hlt-THB: cehlai ni cu boeih na ak hukhit uut tum awi ang qeng lawawh mik hqip tawk
