  cco-NT: Jo̱guɨ jneaꞌˆ guiaˋnaaꞌ júuˆ cuaiñ˜ quiáꞌˉ e cají̱ꞌˊtu̱ Dseaˋ Jmáangˉ mɨ˜
    cangɨ́ˋ e cajúiñˉ. Jo̱baꞌ ¿jialɨꞌˊ seengˋ i̱ lɨɨng˜ ꞌnʉ́ꞌˋ i̱ féꞌˋ e o̱ꞌ jáꞌˉ
    e nijí̱ꞌˊtu̱ jaléngꞌˋ ꞌlɨɨ˜?
  deu-1951: Wenn aber Christus gepredigt wird, daß er von den Toten auferstanden sei,
