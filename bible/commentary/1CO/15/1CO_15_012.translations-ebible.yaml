    tíre?
  sbk-sbk: Eshe nkashele Kristi alombele we aje asyoshele hwa bhafwe, ebhe hwele mubhabhobho
    muyigo nahumo azwoshe bhabhafwiye?
  mya-JVB: ယခုမှာ၊ ခရစ်တော် သည် သေ ခြင်းမှ ထမြောက် တော်မူကြောင်း ကို ဟောပြော ရသည်ဖြစ်၍
    ၊ သေ သော သူတို့သည် ထမြောက် ခြင်းမ ရှိ ဟု သင် တို့တွင် အချို့ သောသူတို့သည် အဘယ်ကြောင့်
    ဆို ရကြသနည်း။
  kgf-kgf: Kristo imi humuc igucnec ɋelima yarec imuhuc énézéni niŋgicguc dimuhuc
    sucginaiguc tosaranéŋ humuc igucnec ɋelima yacyac imi ménda hezac ʒéanʒu?
  awb-awb: Sísa pukúwana Manikánka we iriwe oganúq atonsabe tei teinuge. Minayabe
    táhmaro itega, Manikánka pusa ké íre iriwe oganúq sitankéhe éhwéhmé aneqsabé irareo?
  gdn-gdn: Keriso powena ko Mamanuga God e ade iyapupu kipu ubupu ki yonai nu dimaigemei
    ki pokere wi dai badidi pokere iwagamu da popotagubu ragidai ewa eba iyatagisi
    kimoto ubumoto?
  nko-NT: Nɩ́ anɩtɛdá Bulu asʋ́n ámʋ ɔkan anɩaa, Bulu lɔ́kʋsʋ́a Kristo tsú afúlitɔ
    á, ntogyi sʋ́ mlɩtɔ akʋ mʋ́ bɛɛ, awupʋ́ bʋmɔ́ɔkʋsʋ́ tsú afúlitɔ?
  bsn-NT: To bajiri, “Ĩ rijato bero ĩre catioyumi Dios” yʉa yigotise ti ñaboajaquẽne,
    mʉajʉama, ¿no yirã “Bajireariarã, tudicatimenama”, yati mʉa?
  pib-NT: Ga wa Kristo ginkakletko wa gipnachinetskalaya yotunomtinri, ¿gi nchinkoxge
    pimringi gixa wa maleshlu yotunru gipnachinetskalaya?
  wiv-wiv: Palaka kua, manumanu dia te vaketekete pebarae, a Kristus ia e mate a Vuvu
    ki valamari mulehia na matea, pele, e kuziha kua taza na pidaka miu dia ka tatania
    habuka, kaka kua kava ti mate, ia mara beta ni mahuri mule?
  reg-reg: Woli alabha Kristo asimuywe kuti unu asulukile mu bhafuye, ejibha atiki
    abhandi bhyemwe bhaike ati bhutalio bhusuluko bhwa bhafuye?
  mlh-mlh: Maneniŋ! Kristoji komegone gboreru pakereya, iŋore fuŋne oŋu mitaniŋgaegobeneŋ
    ine, ŋoŋoreone goineji uruŋu eru iŋi miegobi, “Komekiine yoŋoji so gboreru pakerenimiŋ.”
  gof-ENT: ኪሪስቶሲ ሃይቆፔ ዴንዲዳይሳ ኑ ሳባኪያ ዎዴ ሂንቴፌ ኢሶቲ ኢሶቲ ያቲን፥ ዎይጊዲ፥ «ሃይቆፔ ዴንዶይ ባዋ» ያጎና?
  aau-aau: Enkin kokwe hromkwe senkin mesor, Krais se kokwe lokrue ko se po ma-me-sian.
    Hai, hmo har homkwe sawk senkin panoke lohruw-a o, uwrsa ma lokrue homkwe liy
    ma-loksian ley?
  tvk-tvk: Xamem di mabithiteni xa Iesu temea rilomun ra maten. ?Mak, ma veneh rut
    xamim di labiteni labit ngan xil xa lalel lasakras lamea rilomun ra maten?
  prf-NT: Nadid, ni ipáppangaral mi a ti Cristo ay nabiyag a ruway, bakin a kagi nen
    agum dikomoy ay awan biyagán a ruway en nágkatay hidi?
  auy-auy: Maníkó Ísu Káráísitimba pukómpinkemba íyáfasinankarain-aaisa simátimundasa
    kempínkémbá tuwímbai séꞌa púwón-kwaasi ímba íyáfasinanaawe sembá nóra séra wéseo.
  tbg-tbg: Tenavu vakaaka ni tiva nimiha Karaitiva qutu vuraqihairo qaiqaa qaqi himpivo
    tiavaunara. Ho ne hininavu nantihae tiha, Qutuvi vaiinti nahentika kia ho qaiqaa
    qaqi himpivarave, ti variavo?
  hub-NT: Ashi ii chicharkartin ainatika Jesucristo maa ikusmasha ataksha anean nantaknaiti
    tusar chicharkartuinaji. Ii tusar tarincha ¿urukamtai atumsha jakarka nantakchatnaitji
    tusarmesha tarume?
  hmo-hmo: To, bema Keriso be mase dekena amo ia toreisi lou ai harorolaia noho, edena
    bamona umui haida umui gwau mase taudia do idia toreisi lou lasi?
  big-big: Tonuwago kozak kisirik Anotogo Kilisi ibendaga ngereke wik yangalekta wazamiya
    purikki. Tegi nangki inigi tepekka nawiligu ibeng puwili kalike wik yolugi ono
    kisi.
  gux-G: Bi ya muandi ki jesu yiedi bi tinkpiiba siigan nni, li ba tieni ledi i buolun
    nni yin yedi ke yiedima ki ye tinkpiigun nni bii ke kpienb ki yiedi ii?
  cnl-NT: '''Ii³ra''³¹ júu² ''e³ ca²³ji̱i̱''²³ co̱''³ Cristo. ¿Jmii''³¹ lǿ² ''e³ juo''³ra''³
    ca³dxáan²na''³ ''e³ ''a²³jia''³ ma²³ rɨ²³ji̱i̱''²³ co̱''³ dsa³ ''i³ sɨ³jú̱n³?'
  zar-NT: 'Runtuʼ libán queëʼ Cristo ca naʼ bubanëʼ lu yöl-laʼ guti. Channö caní naca,
    ¿nacxi caz naca, rnnaliʼ bál-laliʼ: “Bitiʼ uluʼbán nupa chinátigaca”?'
  kde-kde: Hambi ikàva tùhubili kuva, Kilisto ánifufuliwa kuhaloka kwa vanu vahwîle,
    ing'anya ntwani vanu vanji mmwenu vàhaula kuva, nanga ufufulo wa vanu vahwîle?
  ata-ata: Ia lexe nexi teaꞌalo lexe Kalisito mutulu mumauli la no anu soli, la sou
    loxovaa moseꞌi noxinge ne italiꞌi lexe ta mitema imomomo sou itulu la no ꞌa soli
    uasi?
  qvw-NT: Canan má, Jesus śhalcamuśha caśhanta willayalcapti'a ¿imapïtan-nila waquinniquicuna
    “Wañücuna manam śhalcamun'añachu” niyalcanquiman?
  nfa-nfa: Jiꞌi tema ajꞌa-nori, peka na, Kristus dhu Ama Lamatua pua mai èèna, mamuri
    hari le nèti mamadhe Na. De, nga tao ka miu cahagꞌe peka na, “Dhèu madhe sèra,
    mamuri hari boe?” Ngangee èèna mai nèti mia?
  tnp-tnp: Iəmətəu məmə itəmah nəuvein nəutəni məmə nətəm kəmohmɨs ko kəsotəmiəgəh
    mɨniən. ?Mətəu nəmə kəmətəni pətɨgəm məmə Krɨsto təməmiəgəh mɨn e nɨmɨsiən, kəni
    təhro itəmah nəuvein nəutəni məmə nətəm kəmohmɨs ko kəsotəmiəgəh mɨniən?
  urd-urd: पस जब मसीह की ये मनादी की जाती है कि वो मुर्दों में से जी उठा तो तुम में
    से कुछ इस तरह कहते हैं कि मुर्दों की क़यामत है ही नहीं।
  hot-hot: Yêlô athak anaŋ nena Yisu haviyô anêŋ ŋama ma aisê ka môlô vi onaŋ nena
    miŋ hatôm imbiyô ami?
  mqj-NT: Mangkamokoa' kitulasan kumua dipatuo sule Kristus dio mai alla'na to mate.
    Maakari anna dengan solamua' kumua tae' la dipatuo sule to mate?
  rus-SYN: Если же о Христе проповедуется, что Он воскрес из мертвых, то как некоторые
    из вас говорят, что нет воскресения мертвых?
  mbh-mbh: Opisleonga them panongpol nge ako God i palos werera a Krais nge rinong,
    na i vava ake omu pelie o ri ve, tokokoe areko o rin lale, o pavurvur aro o mimi
    werera ol avele, e?
  bdd-bdd: Cima guguya ꞌoimiya ꞌahepwaileya ꞌabehega Keliso ꞌamasega ꞌitoholo hila,
    ta wahemiseya. Ma toꞌaha weyahina tupwami wagwae ꞌabehega tomota geya sawasawahidi
    ma ꞌamasega sitoholo hilama?
  cbt-NTPO: “Quisocristo nanpiantarin huachi,” itërainquëma' ni'ton, ¿onpoatomata'
    a'naquëmaso' co no'tëquën yonquiramahuë'? “Co Yosë ananpitaantarinpoahuë',” toconama'.
  srn-NT: Efu wi e ferteri un tak' Kristus kon na libi baka, dan fa a kan tak' sonwan
    fu unu e taki tak' dedesma no e opo baka?
  cta-NT: Chañi laca chaꞌ nu nda ya loꞌo cuꞌma̱, chaꞌ cua ndyuꞌú Cristo chaca quiyaꞌ
    loꞌo ngujuii yu. ¿Ni chaꞌ laca lacua nchcuiꞌ xi ñati̱ tyaꞌa cuꞌma̱ chaꞌ ngaꞌaa
    ntsuꞌu chaꞌ tyuꞌú ñati̱ chaca quiyaꞌ loꞌo cua ngujuii nguꞌ?
  bqc-SIM: Lá wálɛ Kilisi bↄa gau waasokɛ, àkɛa á gbɛ̃eↄ lɛ́ o gɛↄ vuo ni?
  tcz-CHONGTHU: Hinlah hiche hi neiseipeh un-Christa chu thinaa konin athoutai katiu
    leh, itidan'a nalah uva phabep in athiho thokitna aumpoi tia nahiu ham?
  mar-mar: पण जर आम्ही ख्रिस्त मरण पावलेल्यातून उठविला गेला आहे असे शुभवर्तमान गाजवतो,
    तर मृतांचे पुनरुत्थान नाही असे तुमच्यातील काहीजण म्हणतात हे कसे?
  snp-snp: Ena Kilisto ya folaiguti olu nedi edami ka lo oloto mele-mele onimo nenako,
    linatedokati liliga yate wenena folaguti nedinawamo ma minámaiye, loti egaidana
    oti lo-lo amo ne?
  isl-isl: En bíðið nú við! Hvernig stendur á því að sum ykkar segja að hinir dauðu
    muni ekki lifna á ný, fyrst þið trúið boðskap okkar um að Kristur sé upprisinn
    frá dauðum?
  spy-NT: Nto yoo /kiikyoomwook kule king'eetee ꞉Kiriistō meet ānkyōōyēnchi ii, kōōmuuchē
    kule nee ꞉biiko alake ām akweek kumwooy kule ‑/mākiing'ēētēē chii meet?
  xnn-xnn: Aytay dan kanan nan tapina ken dakayo en adi kasin matago nan ipogaw ay
    natey dapay nan esay inbagbagami et kasin natago si Kristo?
  mwe-mwe: Pabha, nnaino inalunguywa kuti a Kilishitu bhashiyuka bhakaweje, ashaajenunji
    bhana bhaakombolanga bhuli kubheleketa kuti bhawilenje bhakayukanga?
  tte-tte: Kai kaguguyeyan kawaloba, “Keliso boita mena itoloyoimako.” Gubesi mwa
    komiu tupwamiyao kwawawalo yakato toboita kani nige sitotoloyoi?
  tcs-tcs: Bat spik mi diswan. Ip mipla pris Kraist bin gedap laipwan gen prom ded,
    aukam sam prom yupla i spik i nogo gad dat taim wea God i go meke ol ded pipol
    kamlaipgen prom ded?
  hlt-THB: Khrih taw thihnaak awhkawng tho tlaih hy tice khypyi na a awm hawh awhtaw,
    ikawmyihna nangmih anglakawhkaw thlang pynoet ing thlakthi thawh tlaihnaak am
    awm hy, nami ti uh?
  soq-soq: 'Sumanai sosona, aia ema insena: No uduudu Gagalo euda amonantite waitanase,
    “Keriso apana bolala bedeuwo enenwisen.” Tane e bedelawo apana isiwa waie waiase,
    “Apana bolala ando mai enapuwimopu, dia.” Ambi ipa epe?'
  qub-qub: Jesucristo cawarimushanta willacurcaycaptëga ¿imanirtaj waquinniqui rimarcaycanqui
    «wañushacuna mana cawarimunnachu» nir?
  att-att: Á pangilayalayâ mi ngaw nikayu, inipakánnámmu mi ta naginnanolayin si Apu
    Kesu Kiristu. Á ngattá, ta ajjan nikayu yù ira makkagi ta ari maginnanolay yù
    námmatay?
  bki-bki: Naruei bogo napano numioliolu ka ban kamiu jibe na, nuberialio meravo vatitig
    nuber Kristo, naio m̃aro, mia karina meul bereio. A bior napano numila jibe na,
    nomiilo toru ka nomijog ka kamiu tealo aju aberver bogo napano ram̃arm̃aro, ativin
    kito, a mia ram̃aro bo garuei, maka rojikia romeul bereio bogo tai.
  bqp-bqp: Lákũ ótɛn Kirisi futɛna gan waazi kɛ nà, à kɛ̀ dera á gbɛ̃kenↄ dì o gɛ̀nↄ
    ni vuroo?
  mcp-mcp: Ŋkí sə́ ŋgə cúndə nə́ *Krîst nyə a gwûm, ntʉdɛlɛ́ bɔ́ɔ́l búúd wâ bɨ́dɨ́
    bwə́ ŋgə́ cɨ nə́ gúl sá í cúgɛ́ nə́ mímbimbə mí bá gwûm yí?
  hat-hat: 'Men sa n''ap fè nou konnen an: Kris la te leve soti vivan nan lanmò. Bon.
    Kouman fè gen lòt moun nan mitan nou k''ap di moun mouri yo p''ap leve ankò?'
  npl-NT: Pero tla tejwah tomechmachtiah Cristo omoyoliti de kan mikemeh, ¿tleka sikimeh
    nonkijtoah ke non yomikkeh mach ok moyolitiskeh?
  bgg-bgg: Thuh, Igobi è gethek ro mua ne Masi iy ne hòi din pha ji yao, nyie khi-èrek
    ne nathek giak è iy pha ji chai ahoì phrone yao phlei?
  eng-TCENT: Now if it is preached that Christ has been raised from the dead, how
    can some among you say that there is no resurrection of the dead?
  eng-BSB: But if it is preached that Christ has been raised from the dead, how can
    some of you say that there is no resurrection of the dead?
  cpu-NT: 'Aritakera nokinkithayetaimiro joviriintayeetairira Cristo, jovamaaveetakarira,
    ¿Opaitama pikantantari: “Eerora añaajaantayetai ankamakerika?”'
  san-ASM: মৃত্যুদশাতঃ খ্ৰীষ্ট উত্থাপিত ইতি ৱাৰ্ত্তা যদি তমধি ঘোষ্যতে তৰ্হি মৃতলোকানাম্
    উত্থিতি ৰ্নাস্তীতি ৱাগ্ যুষ্মাকং মধ্যে কৈশ্চিৎ কুতঃ কথ্যতে?
  tac-NT: 'Ye ju alué a''lala ra''íchali napu ramué ruigá e''yéniru: Kristo ku ajániligo.
    ''Liko ¿chonigá aníché jaré ''emi suwígame tabilé ku ajáname ko?'
  eng-WEBPB: Now if Christ is preached, that he has been raised from the dead, how
    do some amongst you say that there is no resurrection of the dead?
  gfk-H: Iasen ing bia mehet la warawai bia Kalou ga hatut habal Karisito talur ra
    minaat, i tale hoeh bia aring ta muat diet na tangai bia taia ta tuntunut hut
    balin?
  viv-viv: Hida gagahe Yaubada Keliso alikeya gisivemididina-ma ime alulumamalena.
    Keliso yana mididi-havagi alulukahihiyena tu gavadi-yo tufoimi wagahegahe vaita
    Yaubada toꞋalika keke ginasivemidididi?
  yao-yao: Iŵaga yalalichikwe kuti Kilisito ŵasyuchile, ŵampepe mwa ŵanyamwe akukombola
    chinauli kusala, ngapagwa kusyuka?
  tgp-tgp: Ale ha to verea isaku, mata sava natu, tatuamim la lo verea vara i pa sopo
    te sauteterahi na mateia? Na lo usia sohena matan kama lo retivujavujangia vara
    Kr̃isto mo turu na mateia.
  auc-NT: Ïninque, Codito do ñäni ömæ̈mongacäimpa, ante apæ̈nemöni ëñëmïni incæte
    pancamïniya, Në wængaïnäni dicæ ñäni ömæ̈mönäniyaa, ante ædö cæte änewëmïnii.
  kbc-NT: Natigide jatematiiɡ̶ataɡ̶awatiwaji Cristo me yewiɡ̶atace. Enice igame leeɡ̶odi
    midi ina akaamitiwaji anodi me daɡ̶a newiɡ̶atace émaɡ̶aɡ̶a?
  bmh-bmh: Ig Kristus go noumaimai, koli waseun ze awarina, duanemen. Gonun, ag ula
    dudu ipal agen einen, “Duailel noumanemen ag koli i asamamen.” ze go macanem?
  ctu-BL: Mi wolic sub lojon tsa'ix tejchi ch'ojyel Cristo, ¿chucoch mi' lon alob
    cha'tiquil uxtiquil ya' ba' añetla ma'anic mi' ch'ojyelob jini chʌmeño' bʌ?
  meq-meq: Labara Ŋgwalak eye nakə nəmaa a tsik aye na, Yesu Kəriste kə lətsew abəra
    ma mədahaŋ. Kə ge andza niye tuk na, ada ndo siye hay mə walaŋ kurom tə gwaɗ,
    ndo hay ta lətseweye abəra ma mədahaŋ bay na, ma kəkay?
  noa-H: Pari mag Cristo meewia p'iidʌtarr marau pãrag jaaubaawai hʌ̈k'atarrta, jãga
    hĩs hũurwai pãar heem k'ʌʌn hiek mag hõor meebarm chan tag p'iidʌba haajem ha
    jaau nʌm hũr chirʌ́.
  alp-NT: Ami beteke ete imi be Tuhane Iono Kristuse Ikwana suike. Po mula pine imi
    leini imi beteke be tamata rebe imata pende ikwana suike monde?
  san-VEL: m.rtyuda"saata.h khrii.s.ta utthaapita iti vaarttaa yadi tamadhi gho.syate
    tarhi m.rtalokaanaam utthiti rnaastiiti vaag yu.smaaka.m madhye kai"scit kuta.h
    kathyate?
  kbq-kbq: Hagi Kraisi'a fripinti oti'ne hu'za huama hu'nazana, inanka huta mago'amota
    amu'nontmifintira, vahe'mo'za fripintira o'notize huta nehaze?
  kbh-kbh: Pero bëngbe buayenana soye endmëna, Bëngbe Bëtsá tojanma Cristo cháuatayenama;
    as ¿ndáyeca básefta ts̈ëngaftanga s̈mnétsichamo Bëngbe Bëtsá ndoñe yochanjama
    chë mora obanënga chámuatayenama ca?
  ron-LSB: Și dacă se propovăduiește că Hristos a înviat din morți, cum zic unii dintre
    voi că nu este înviere a morților?
  pon-pon: A ma i aude pan at padak, me Krijtuj iajadar jan ren me melar akan, a da
    me akai re omail kin inda, dene me melar akan jolar pan mauredar?
  nhe-BL: Huan tojuanti timechyolmelajque quejatza Cristo moyolcuic quema ya mictoya
    huan inquineltocaque. Huajca ama ¿para tlen sequin imojuanti inquiijtohuaj para
    tlacame tlen mictoque ax quema moyolcuise?
  sps-sps: Sai tovei, ito te favaanan iny roran Vurungan Rof ten Gov to te fatsuiny
    fatabiny fi Ya Krais tana mat Tsunia, kat pas fei ma tsue mi na ka to ayei ei,
    tan vainy mat kan te gim ror ma tsun fatabin tana mat tsuar?
  wnc-wnc: Siwan ninda Kraisde natake Anututa waapa akumbut katangga gatu tangenakut
    ngang yanikamang. Sike dasingge aminu gikat nana kunduta yake kepi akumbing katangga
    gatu enatnanga wena ngang yakaing?
  bus-bus: Zaakɛ wée Kirisi fɛɛna gaan waazi kɛɛ, à kɛ̀ dia a gbɛ̃kenↄ è be gɛ̀nↄ
    é fɛɛroo?
  gub-BL: Urumume'u Zaneruwihawete ikweraw pawer peme ure. Pekwaw ikweraw pawer. —
    Nazakweraw pixik kwaw nehe, i'i amo pepyr har wà. Màràzàwe tuwe uze'eg nezewe
    wà.
  imo-imo: Lino iye aposelemani Jisas kolorumu nalo Goteni yu topa makinjirimu ungumu
    waliwali nimbo tirimolo. Eno imbomareni imbo te kolopa naa makilimbelo ungu ambe
    telka nimeleya?
  boj-boj: Kristus a moinaqa Qotei na olo subq na tigeltej anjam di iga gaigai palontoqnsim
    laqnum. Ariya kiyaqa niŋgi qudei mareqnub, “Tamo moreŋo qaji naŋgi olo subq na
    tigelqasai”?
  eng-DRA: Now if Christ be preached, that he arose again from the dead, how do some
    among you say, that there is no resurrection of the dead?
  knf-knf: Kë woli ŋţupan aji *Kriŧtu anaţa ţi pkeţ, hum di di baloŋ ţi an bahilanuŋ
    kaji bañaaŋ baanknaţa ţi pkeţ ba?
  san-KHM: ម្ឫត្យុទឝាតះ ខ្រីឞ្ដ ឧត្ថាបិត ឥតិ វាត៌្តា យទិ តមធិ ឃោឞ្យតេ តហ៌ិ ម្ឫតលោកានាម៑
    ឧត្ថិតិ រ្នាស្តីតិ វាគ៑ យុឞ្មាកំ មធ្យេ កៃឝ្ចិត៑ កុតះ កថ្យតេ?
  arn-NT: Welu iñchiñ taiñ kimelün dungu feypile Cristo tañi wiñomongetun, ¿chumngelu
    am kiñekentu eymün feypikey tati pu la ñi wiñomongetunoael?
  zas-NT: Yan ziꞌc ma balüün lëjt xtiidx Dios guial baban Cristo, ¿chexquiza zeel
    yuꞌdi rëb ad zabant ree bengüt?
  ken-NT: Mbák Mbok Ndɨ́ndɨ́ anɛ sɛ́ghàti bho achí bɛ Kristo ápɛ́tnsɛm ndǔ nɛpɛ́m,
    ná yɛ mbɔk yɛka bákway bɛrɛm bɛ bawú bapu pɛtnsɛm ndǔ nɛpɛ́m?
