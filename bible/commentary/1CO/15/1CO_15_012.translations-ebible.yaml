  yml-yml: Yama lauꞌage ꞌwaimie Keliso yana tovi-vaitugana faifaina ꞌomi ꞌwa vetumagana,
    siwe awale ꞌifwaimi ꞌwa vonavona ꞌwa vo, Towafa kebu ꞌadi fata i na tovoi-vaitugana
    wafayega?”
  ory-ory: ଏଣୁ ଖ୍ରୀଷ୍ଟ ଯେ ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଉତ୍ଥିତ ହୋଇଅଛନ୍ତି, ଏହା ଯଦି ପ୍ରଚାର କରାଯାଉଅଛି,
    ତେବେ ମୃତମାନଙ୍କର ପୁନରୁତ୍ଥାନ ନାହିଁ ବୋଲି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କେହି କେହି କିପରି କହନ୍ତି?
  bzj-bzj: Now, if wee don preech seh dat Krais don rayz fahn di ded, den how kom
    som a unu di seh dat di ded noh wahn rayz op bak agen?
  chk-chk: Iwe, pokiten sia afalafala pwe Kot a amanauasefäli Kraist seni mäla, pwota
    ekoch me leimi ra apasa pwe ekewe mi mäla resap manausefäl?
  ssd-ssd: Kristus nu kumna le Kuateŋge te-tina le tiŋgina ta sine taŋamba ndo pasa
    kukliweg ta ndaŋam saka tane tuku afu kumanu mbal maŋ tiŋge nda ŋga sakade.
  acr-TNT: We cakatzijoj cꞌu rucꞌastajibal ri Cristo chiquixoꞌl ri ecaminak, ¿suꞌchac
    cꞌu riꞌ cꞌa e cꞌo jujun che alak caquibiꞌij na jinta cꞌastajibal chique ri ecaminak?
  rop-rop: Wal melabat oldei dalimbat pipul Jisas Krais bin gidap laibala brom dedbala.
    Bat sambala pipul brom yumob tok nobodi kaan gidap laibala brom dedbala.
  mee-mee: Ava ngaroma mangng nga pulimalaglage pangamologa e ta Nutu pangasigingpagangana
    kae Karais nga mateng ka kaomanna, na ke meimia na palu nge miau keke rorole roma,
    ka sana sigingpaga nga mateng.
  dif-dif: Ngujangujara Christungundru paranani, Nauja narindru jiritjina wonti, worderu
    kana palpa jurangu terti jatai, narila wata jiritjiai?
  gam-gam: No ye mor al kandja embe djinmon, Krais goi. Alla God i gun woro awi we
    djinmon. Ba ye una pende mor ge kandja embe djinj, una gor ge alla aglo erwo gun
    napinj we djinj. Ge namba yei pille djinj?
  nou-nou: Nango Keriso betedo sekago eririsira ainda binga awa minonu sedo era. Awa
    ingo gido ewa edo roedo embo nenei ingoda teda amimi embobo betedo edo ungo amboda
    sekago eradi aera sedo eri?
  mqb-NT: Manay nà, ma jak ikwen anan tə ɗiɗek awan, Mbərom nà, kə̀ slabakak anan
    ahay Yesu Almasihu à məke wa. Aka aday, ɗo a kwanay azar aya ta wa, ɗo ma mac
    aya ti slabakay ahay bay ata nà, kəkəma asa anaw?
  ape-B: Wihlu wehlu apak mapemu maklipech balan umu Krais nagak ali God wata nanahul
    naitak napemu. Ali ipak enepu isave pakli chagak uli eke kobi wata chitaki? Aduligu
    atugu echech eke wata chitaki.
  grc-F35: Εἰ δὲ Χριστὸς κηρύσσεται ὅτι ἐκ νεκρῶν ἐγήγερται, πῶς λέγουσίν τινες ἐν
    ὑμῖν ὅτι ἀνάστασις νεκρῶν οὐκ ἔστιν;
  cav-NT: '“Majutsutu Cristo chacha netitsuranucahua ecuita ecabapeti”, jadya tuque
    ecuana cuejajacaya ama. Micuanaratu ejenehua ecuanara cuejayaque. Jadya ama bucha
    micuana umae juya: “Arepa Yusura Cristo emajuque chacha ecuita iyacua tsehue nityatsuranucahua
    ama bucha, tura ecuana ni eje tupu emajuque chacha nityatsuranucaya ama”, jadya
    micuana umae jubahue. Inimema cuana jaque tu jadique inime tupu.'
  kgp-NT: 'Ẽg kar vỹ Cristo tỹ ter kar ti rĩr mãn ja ẽn tó tĩ. Cristo rĩr mãn mũ ra
