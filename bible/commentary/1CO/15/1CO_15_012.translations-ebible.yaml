  alq-ALGNT: Tibadjimonani8an Jesos Christ egi abidjibaigodjin Kije Manidon. Adi dac
    nandam ii e tacieg 8edji ikido8eg ega kidji abidjibaagani8i8adj igi8e ka nibo8adj?
  ixl-NNT: ¿As kam qꞌi uvaꞌ at ex ni alon uvaꞌ yeꞌl taama unqꞌa kamnajeꞌ la uli? As
