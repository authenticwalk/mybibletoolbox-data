verse: 1CO.015.012
translations:
  kpx-kpx: No hotoe dua loui ata haivei loui kosea, “Keliso keu hatihatimo hovelahanu.”
    Isito la degomoleau loui kosea, “Haluvimale keabuna oleve kateai hovedevei.”
  okv-H: Eto dagona Keriso avo pehari ta eto erehija amita ke avo hande eragora te
    do eto ungo nei uhoho na embo pehari amo mane vasiri te ehako ere ora ke ereve?
  tbo-tbo: I luguguya uyahimi to ibaabaniyehi Keliso a hilage po a towolo meme o witumaganeya.
    Ma awai binei gehoumi o pa, ‘Lawa ega emoemotahi po hilagei hina towolo meme?’
  mal-C: ക്രിസ്തു മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിക്കപ്പെട്ടു എന്നാണ് പ്രസംഗിക്കപ്പെടുന്നത്.
    അപ്പോൾ മരിച്ചവർക്കു പുനരുത്ഥാനം ഇല്ലെന്നു നിങ്ങളിൽ ചിലർ പറയുന്നതെങ്ങനെ?
  grc-SR: Εἰ δὲ χριστὸς κηρύσσεται ὅτι ἐκ νεκρῶν ἐγήγερται, πῶς λέγουσίν ⸉τινες ἐν
    ὑμῖν⸊ ὅτι ἀνάστασις νεκρῶν οὐκ ἔστιν;
  bgc-bgc: मै थारे तै एक बात पूच्छु सूं, जिब तै हम सारया नै यो प्रचार करया सै, के
    परमेसवर नै मसीह ताहीं मुर्दां म्ह तै जिन्दा करया, तो थारे म्ह तै कई क्यूँ न्ही
    मानते के बिश्वासी भी मरकै जिवैंगे?
  khz-khz: Na pene Keriso gavopatagiana aonai, gakilana, Keriso Palagu na kwarega
    na evega-kuliiti-waiato nagatina, rakagau gaurai gomi aomi ai gomi reketa gokilana,
    kwarega talimara ati mapia kuliiti-wai?
  deu-TKW: Wenn es aber von Christus gepredigt wird, daß er von den Toten auferweckt
    ward, wie kommen denn Leute unter euch dazu, zu sagen, es gebe keine Auferstehung
    der Toten?
  zsr-NT: 'Runtuꞌ lban queëꞌ Cristo ca naꞌ bubanëꞌ lu yöl‑laꞌ gut. Chquiꞌ cni nac,
    ¿nacxcz nac, rnaliꞌ laꞌliꞌ: “Cutu lubán nup chnatgac”?'
  lin-lin: Nzokande, soki toteyaka ete Klisto asekwaki kati na bakufi, ndenge nini
    bato mosusu kati na bino balobaka ete bakufi bakosekwa te ?
  hns-NT: Djaun hamlog partjaar karlie kie Kriest marke djie oethal, epar toelog me
    se koetjh log kaise bol sake hai kie kabhie na koi marke djie oethiega?
  noa-E: Pari mag Cristo meewia phiidʉtarr marau pãrag jaaubaawai ʉ̈khatarrta, jãga
    ĩs ũurwai pãar eem khʉʉn iek mag õor meebarm chan tag phiidʉba aajem a jaau nʉm
    ũr chirʉ́.
  eng-EMTV: Now if Christ is preached that He has been raised from the dead, how do
    some among you say that there is no resurrection of the dead?
  mib-NT: Te jeē cánacani ri jnūhun Cristo jeē ní natecu yā mēhñu ndɨ́yɨ, ¿te naun
    cácahān sava ró jéē ma nátecu ndɨ̄yɨ?
  lif-NT2: कर ख्रिस्‍ते़न्‌सिःमे़न्‍लाम् याम्‍मो हिङे़आङ् वाॽ लॽरिक् इङ्‌भन् चोगुम्‍बे़आङ्
    वाॽइल्‍ले़ खिनिॽ कुभारे़ आक्‍खेलॽरिक् सिःमे़न्‍लाम् याम्‍मो हिङ्‌मन् मे़बोःङ्‌ने़न्‌लॽरिक्
    के़बाःत्तुम्‍बाबे?
  xnj-xnj: Yikavya tikokosa kuvya Kilisitu ayukiswi kuhuma mulifwa, ndava kyani pagati
    yinu mwijova kuvya kawaka uyukiswa wa vevafwili?
  mmx-mmx: Lagale Lavavang maga vavang min tinimi dola, Moroa gara lox arooro xat
    amlong pam ne Karisito ri lorooro. Kuren la kopmen na ruturun i ngan ta i mo lentaba
    atnimi di tong i do limixin digara met pam, di noxo roo xat amlong.
  cbr-NT: ¿Nun mitsu —Cristo ca bamaxbi baísquiacëxa —quixun ñuixuncëxbi caramina
    uisa 'aish mitsu raírinëx uni isa bama 'aish baísquitima 'icë quin?
  tee-NT: Pus ju quit'in iclajuntau ni ta'acxtuchokolh ju Cristo junta ixmacnucanta.
    Chai tas talhinajunch ju ali'in ju milhi'uxijnan ni jantu lai xamati' ta'acxtuchokoi
    ju nitach.
  eng-LSV: And if Christ is preached, that He has risen out of the dead, how [do]
    certain among you say that there is no resurrection of [the] dead?
  cak-NT: Y xa ja rutzij ri Dios ri nakatzijoj y nu'ij chi ri Cristo can xc'astaj
    chiquicojol ri caminaki', ¿anchique roma jec'o kach'alal chi'icojol ri ye'in chi
    ri caminaki' man yec'astaj ta?
  pah-NT: 'Xa''e nhande jipi: Tupana''ga ombogwera Cristo''ga gamanoa hugwi heikwehe.
    Maranuhũrame po pepyteripeve''g̃a euhui naerũ Tupana''ga nombogweravi omanove''g̃a
    javo?'
  sja-NT: Parãpa k'awa p'anɨ Tachi Ak'õrepa Cristo chok'ai p'irabaipiji, taipa mãga
    jarateedap'edaa perã. Mãga bɨta, ¿sãap'eda ũk'uru parã t'ãide p'anɨɨrãpa jara
    p'anɨma eperãarã piudap'eda chok'ai p'irabaidak'aa?
  xed-xed: 'Ka si ta mnay lu kazlay: Sliʼagapsliʼa Kristi kəʼa ya ní, kabgawu ta kəl
    sanlaha mataba ghuni ka mnay kazlay: Haɗ sliʼagapta ma mtaku wu kəʼa na?'
  mks-NT: Tá na̱ca̱ha̱n nde̱ tu̱hun Ndióxi̱ xi̱hi̱n ndo̱ na̱jána̱ha̱ nde̱ ndo̱hó ña̱
    na̱nditacu tucu Jesucristo ta na̱candúsa ndó ña̱. Joo viti java ndó cáchí ndo̱
    ña̱ co̱ ndítacu toho na̱ sa̱ na̱xi̱hi̱.
  gfk-S: Iesene ing be mem la harpir be God ga hatut habaling Krais sukun ra minat,
    i tale hohaam be ari ta mu di na tange be pata ta tuntunut hut baling?
  bmu-bmu: Mötket! Kraistnöŋ guliba kömupnöhök wahöröhi, yaŋgö könaŋi mewö jim asarimakzin
    ewö, eŋgöreŋök tosatŋan mönö denöwö aka kewö jimakze, “Kömukömuŋi yeŋön qahö guliba
    wahötme.”
  dgz-dgz: Nu oit wadiaetoni ame Iesu boe inakae sia yon wandeni, menan iwa dimen
    e upi borit wane nagirewa sia ya yon wanumot waiwanin?
  eng-GNV: Now if it be preached, that Christ is risen from the dead, how say some
    among you, that there is no resurrection of the dead?
  zaa-NT: Intu' nna riquixá'a tu' qui'ni Cristua nna chi beyáthèe de lo lù'uti nna
    bàni rùe nna labiru gattie attu. Ti'álá modo áccá rena ttu te le qui'ni labí eyátha
    canu yatti cá.
  eng-WEBSTER: Now if Christ is preached that he rose from the dead, how say some
    among you that there is no resurrection of the dead?
  guh-guh: 'Pacatsipaebatsi baja cajena Cristo petëpaecujinae Dioso icatsia piasaëyaexanaejavatsi.
    Itsiata baitsi jane itsamonae paxamëyajuvënëvi jamatabëcuenenavëxaniabiaya jumai
    tsabiabi: “Jivi rabaja petëpaecujinae ajibi icatsia piasaëjavanexa,” jai tsabiabi.
    Nexata bajarapacuenia apo bejumaitsi bajarapamonae.'
  bon-bon: Yoo, cine jaajananemusi, egä Keriso budre cabu ca itu arpinantuji, cije
    lipu pi weeme poto cina piba jiicuye, egä budre cabu ca arpinera lica gyene.
  nhw-BL: Huan tojuanti timechyolmelajque quenicatza Cristo moyolcuic quema ya mictoya
    huan anquineltocaque. Huajca ama ¿quenque sequin amojuanti anquiijtohuaj para
    masehualme catli mictoque amo quema moyolcuise?
  swh-ONEN: Basi kama tumehubiri ya kwamba Kristo alifufuliwa kutoka kwa wafu, mbona
    baadhi yenu mnasema hakuna ufufuo wa wafu?
  wbi-wbi: Lino nave u Kilisite akadalikivue heene asyukile kuva fue, luve ndani mulyumue
    mujova na kwevule uvusyuke kuvafue?
  bba-bba: Tɛ̃, bɑ̀ n Kirisin ɡɑri wɑɑsu kuɑ mɑ u seewɑ ɡɔrin di, ɑmɔnɑ bɛɛn ɡɑbɑ
    kɑ mɔ̀ ɡɔribɑ kun seemɔ.
  eng-KJVCPB: Now if Christ be preached that he rose from the dead, how say some among
    you that there is no resurrection of the dead?
  kgk-NT: “Cristo omano ete rire Nhandejáry omoingove jevy íxupe” oro'e meme oromombe'u-vy.
    Upe oro'e jave oĩ umi pene pa'ũ mygwa outro nhe'ẽ omombe'u rei. He'i “Ndoikove
    jevýi omano hagwe rire” he'i rei. Anhetegwa e'ỹ omombe'u peẽ-my.
  waj-waj: 'Yisuu Kirisiiva putuduu Anutuuqo tuduu putuuvakidiri kava diitoovaara
    ta ngii giaa ngii miaunnanoo. Ivaara aaniira ngiiikidiri vooyaano putuaiyara kiaanoo:
    Hama kava diitaaravaivee, kiaannee?'
  cpy-cpy: 'Tema nokenkitha-yiteemiro rowiriintee-teeri Jeepatzii-totaa-rewo rowamaa-witee-takari,
    ¿Oetaka pikantantari: “Eero añaayitee akamaki-rika?”'
  mpx-mpx: Ama ha papaatena ha ba, “Keliso iyaka i lutem yaomala,” inoke ga i ola
    ge komiu enuna ku ba tage toyaomal nige wali lut al i gagan?
  wbp-wbp: Nganimparlu karnalu-jana jaru nyampu yimi-ngarrirni yapa-patuku ngula Kaaturlu
    wankaru-manu pina Jijaji Kiraji pirnkingka ngulalpa ngunaja. Nyarrpaku-yijala
    kankulu yangka ngalya-kariji wangkami ngula kalu yapa Kirijini palimi, ngulaju
    kalu tarnnga-juku palimirra nganta pina-wankaru-jarrinja-wangu nganta? Kujaju
    lawa ngula kankulu wangka.
  luo-luo: To ka iyalo ni Kristo osechier oa kuom joma otho, to angʼo momiyo jomoko
    kuomu wacho ni joma otho ok bi chier?
  nhe-NT: Huan tojuanti timechyolmelajque quejatza Cristo moyolcuic quema ya mictoya
    huan inquineltocaque. Huajca ama ¿para tlen sequin imojuanti inquiijtohuaj para
    tlacame tlen mictoque ax quema moyolcuise?
  aii-aii: ܘܐܸܢ ܡܫܝܼܚܵܐ ܦܝܵܫܵܐ ܝܠܹܗ ܡܘܼܟܪܸܙܵܐ ܕܩܝܼܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܕܵܐܟ݂ܝܼ
    ܐܢܵܫܹ̈ܐ ܓܵܘܵܘܟ݂ܘܿܢ ܒܹܐܡܵܪܵܐ ܝܢܵܐ ܕܠܲܝܬ ܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ؟
  esk-NT: Quliaqtuaġuurugut Agaayyutmun aŋipkaġnipḷugu Christ tuquŋaruaniñ. Suvaatami
    iḷasri uqaġuuvat tamatkua tuquaniktuat aŋipkaġumiñaiññipḷugich tuqułiġmikniñ?
  msb-msb: Niyan, kun ginatukdo namon na ginbuhay gihapon si Cristo hali sa mga patay,
    nano kay igwa sa iyo sin nagasabi na wara na sin pagkabuhay gihapon?
  cpa-NT: ¿Ha²lah lǿa¹² juúh² ca²dsiogh³ hniah¹² hi² tsa¹hiog¹ dsa² jmøi¹guǿi¹, chi²júh²
    lah¹jøng² lǿa¹² jǿg³ quiah¹² Diú¹³ dsii² jniang³, hi² ca¹hiog² hŋiah¹² Cristo?
  dso-dso: ଜଦି କିରିସ୍‌ଟକେ ପର୍‍ମେସର୍‍ ମଲାତେଇଅନି ଜିବନ୍‌ କରି ଉଟାଇଆଚେ ବଲି ଆମେ ସିକାଇଲୁନି,
    ତେବେ କାଇକେ ତମର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌, ମଲା ଲକ୍‌ମନର୍‌, ଆରି ତରେକ୍‌ ଜିବନ୍‌ ଅଇବାଟା ନଏଁ,
    ବଲି କଇଲାସ୍‌ନି ?
  meu-meu: A bema Keriso na mase amo e hatorea isi a harorolaiamu, edeheto umui haida
    na o tomamu mase taudia na basie tore isi lou?
  yva-NT: Ayao Kovo reamo ravov omamo Kristus kovakato no wene ama uga rai. Weti wabeanimaibe
    inta wapo raura wapare vatane onawamo indati ukovakato no wene rai jewen? Ana
    wapo raura umaso mamaisye ramu!
  dgc-dgc: Nadid, i itoldu mia éy nabuhay a huway ti Cristo. Pero bakit kékagin na
    sénganya dikam a éwan mabuhay i pate a tolay a huway?
  zpm-NT: Nana sca, racladz naa gnë to dieṉ zha nacne no bla to i rnee nlid grieeban
    meṉgut; led wen wen name gocnaṉ to brieeban Jesús.
  hix-NT: Asanàmsah me ryhe Kryestu amna nekarymehe, àwayehxemo kom waye asanàmsah
    me mak ha. Okukuru kom haxa ryhe, onà wyaro nketxow hatà. Àwayehxemo kom waye
    tasanàmsom komo, ehxera ro mak natxhe ha, ketxow hatà. Àro wyaro tkahoryehra nay
    hamà. Asanàmsaho rma tokarymaxem me Kryestu yehtoko, àro wyaro tkahoryehra nay
    hamà.
  sim-sim: Nir Krais or harik Avui Wasilaka mbarik indik or usahandari mashin ni sawenda
    nir. Hako mberem ushiwak jihi nindik lal karem li mbandu, �Ma ol hahanda indik
    usahakwa ambu lir,� karem li mbandu?
  npi-ULB: अब यदि ख्रीष्‍ट मृतकहरूबाट जीवित पारिनुभएको हो भनी घोषणा गरिन्छ भने कसरी
    तिमीहरूमध्ये कतिपयले मृतकहरूको पुनरुत्थान हुँदैन भन्‍न सक्छौ ?
  cgc-cgc: Di' ba gapati kaw ta ame na pawali na Cristo an pabannaw ta Dyos alin ta
    mga patay? Piro anduni, man-o tak duma ki kyo dili magpati na mga napatay an bannawen
    ta Dyos ta uryan na adlaw?
  tim-tim: Akto yeŋgâlân gâtŋe bikŋe hin dâmai, “Luâk âmbâle moyi are âmâ bo agatbai.”
    dâmai are nâŋgâre dondâ bâliep. Akto nenŋe Yesu mondo Anutuŋe goaŋdo agalep aregât
    denŋe makmaen aregât wangât hutyeŋân gâtŋe bikŋande hin dâmai, “Luâk âmbâle moyi
    are âmâ bo agatbai.” dâmai?
  yor-yor: Ǹjẹ́ bí a bá wàásù Kristi pé ó tí jíǹde kúrò nínú òkú, èéha tí ṣe tí àwọn
    mìíràn nínú yín fi wí pé, àjíǹde òkú kò sí.
  wos-wos: Mé xéké. Krais Jisas hiyandéka God déré wambula husaraméndénka nani guniré
    wa. Wambeka guni jémba xéké. Xékéngunka yingi maki nae guna du nawulak némbuli
    angi wa, “Hiyandé du takwa wambula yamba ramékéndi.”
  emp-NTPO: Dairãba Crito ʌ̃rẽbad̶ad̶ebemada jaradia panʌa. Maʌ̃da ¿sãwã ʌ̃cʌrʌ bãrãnebemaba
    beuped̶ad̶ara ʌ̃rẽbad̶aẽ́ana a panʌ?
  eng-F35: Now if Christ is being proclaimed as having been raised from among the
    dead, how can some among you say that there is no resurrection of the dead?
  ind-ind: Nah, kalau kami para rasul selalu memberitakan bahwa Kristus sudah dihidupkan
    kembali dari kematian, kenapa ada sebagian dari kalian yang mengatakan bahwa kita
    pengikut Kristus tidak akan dihidupkan dari kematian?
  pes-OPCB: اما اگر پیغامی که ما اعلام کردیم، این بود که مسیح از مردگان برخاسته است
    و شما نیز به آن ایمان آوردید، پس چگونه است که بعضی از شما اکنون می‌گویید که مرده‌ها
    هرگز زنده نخواهند شد؟
  mpt-mpt: Ni amitie Yesus Klaiste kaanea Gode imin dofaanea hananebio wengo ibo omkaye
    binabuobe. Ibo weng olo wentebib otane naka maki ib isak temo blibi baaniba Nakaia
    unangai kaaibbuei imino mo hananomabibbabo ge obib kesoa i bobol tem funin osa
    eka i weng olosa misiamobe.
  ssx-ssx: Koto ekina꞉ Ketisota꞉ homeekepate Koda꞉ma꞉ paa mea tiaeyekeeki walo haloma꞉
    ekina꞉ iki pa꞉ta꞉ haleme mandane haliwekima꞉ta꞉ Mo amba꞉ homemeke wanda꞉halita꞉
    paa mea tiaapeke na ya꞉la꞉me la aleme ekita꞉ ekipeke alemepe.
  mkl-mkl: Nsɛi ɑ̀ wɑɑ wɑɑzo iyi Kirisi í ku nɔ í jĩ hɑi si bɑlɛ mɑ́. Nɔ bɛirei í
    ce inɛ ɡɔ nŋɛ ŋɑ ɑ̀ yɑ ni iku ŋɑ ɑ kɑɑ jĩ mɑ.
  gaq-gaq: କିସ୍‌ଟ ଗୁଏଃକ୍ନେ ବାନ୍ ତଡ଼୍ୟାଲେଃକେ । ଆକେନ୍‍ ଆଃ ନେ ବାସଙ୍ଗ୍‌ନେ ମ୍ନା ସାମୁଆଁ
    । ତେଲାଡିଗ୍‍ ଏବେ ପେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେ ଜାଣ୍ଡେ ଗୁଏଃକ୍ନେ ରେମୁଆଁଇଂ ଆତଃଡ଼୍ୟାଆର୍‍ ଣ୍ଡୁ
    ଡାଗ୍‌ଚେ ଡିରକମ୍ ବାସଙ୍ଗ୍‌ପେଡିଂକେ ?
  gof-RNT: Kiristtoosi hayqoppe denddidayssa nu sabbakiya wode hinttefe issoti issoti
    yaatin, woygidi, “Hayqoppe denddoy baawa” yaagonaa?
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌କାନାଏ, ନେଆଁଁଗି ଆଲେ ଉଦୁବେତାନ୍‌ କାଜି ତାନାଃ ।
    ଏନ୍‌ରେୟ ଆପେକଏତେ ଚିମିନ୍‌ ହଡ଼କ ଗନଏଃହେତେ ଜୀଉବିନିରିଦ୍‌ତେୟାଃ ବାନଃଆ ମେନ୍ତେ ଚିଲ୍‌କାପେ
    କାଜିତାନା ?
  gah-gah: Kilistó nene heleneikutí otopá zeko otimó. Monó láa loko lo nolukumuko,
    lekelikutí lugáate helenosakutí oteminogo une liki nanamú liaká niave.
  lcm-lcm: Au io, man a akus ro kapo atai ta Karisto katala tadut pok pelek a mat,
    kapo saka bil an a mang matan imi kipo kun antok ta ria kitala mat parik kipa
    angkoai si anguan to pok an?
  aer-aer: Anwerne kwenhe ileme nthakenhe-arle Ngkartele Christ akemelhe-ileke nhenge
    ilweke-arle-iperre. Kenhe iwenhenge-arle arrpenheme angkeme tyerrtye uyerreke-arle
    areye nhenge itethe akeme-irrirtnerlenge.
  qvc-NT: 'Noqaykunaqam yach''achishushqa kani: “Jisukristum wañushqanmanda kawsamushqana”,
