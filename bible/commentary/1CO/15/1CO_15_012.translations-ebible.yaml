    ei, etʉk pilik nʉtmin mel nant?
  bch-bch: Be gai somisomi apapaola posanga ngan Kristus ele daenga mulian ngan matenga,
    tota ikamado ga edengada ngan gimi tikeo ga irangrang ngan gid matemate tidae
