    pe pãhu pendar, “¿Mahera aipo ocuerayevɨra omano vahe yuvɨreco viña?” ehiño yuvɨreco.
  kmh-kmh: Pen Krays kumiy tikjakak aŋgiy minim per apun ak, nimb gunap yenen ma niŋiy
    apim, “Biynimb gok kumiy tip ak ma tikjakpay apim?”
  ukr-ONPU: Якщо про Христа проповідується те, що Він воскрес з мертвих, то як деякі
    з вас кажуть, що не існує воскресіння з мертвих?
  emi-emi: Me marova ami poppooaa va Karisto ghe totula tale nimate, vaalua me katoa
    etaimim la ue va taumattu matena karika aue la totu?
  zpv-NT: 'Per sidela laꞌhnu cagaluuꞌyi nu xcweenta ziga babahn zaꞌca Jesucristu loh
    raꞌ bwiinn guuchi, ¿xixnaa chiꞌh nuu raꞌ nin rñiꞌ: “Ayi chuu ziga gabahan raꞌ
    bwiinn guuchi”?'
  gux-gux: Lanwani, li ya tie ke ti wangi ke kilisiti fii bi tinkpiba siiga, li ga
    lede ke yi siiga tianba nia ke bi tinkpiba fiima ki ye?
  kos-kos: Inge, mwe fahkak lasr uh pa Christ el akmoulyeyukyak liki misa, na efu
    ku kutu suwos fahk mu wangin moulyak liki misa?
  ibo-ibo: Ma ọ bụrụ na a na-ekwusa na Kraịst si nʼọnwụ bilie, gịnị mere ụfọdụ unu
