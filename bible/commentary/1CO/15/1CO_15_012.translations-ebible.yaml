  heb-heb: ואם הגד הגד כי הוקם המשיח מן המתים איך יאמרו אנשים מכם כי אין תחיה למתים׃
  mpp-mpp: Wapongti Kristo bagboliyeme homackacni fangkewec gagac, yogo edocngebalu
    wedungelecaigabeleng. Inguc aime ngengelacni gocnedibac omale yanguc micaigaing,
    “Homackacni gboliyelu fangke-fangke yogo mi fagac.”
  apb-apb: ?Oto mala laeliwalanga ko lae tarau aana uri a God e ta'e aaliho'i aana
    a Kraes mwaanie maenga, e ue ni ngaeta mo iini hikemiu ko he'i unu-unue lo'u uri
    mo iini e mae oto kire sa'a he'i ta'ela'i lo'u?
  san-TEL: మృత్యుదశాతః ఖ్రీష్ట ఉత్థాపిత ఇతి వార్త్తా యది తమధి ఘోష్యతే తర్హి మృతలోకానామ్
    ఉత్థితి ర్నాస్తీతి వాగ్ యుష్మాకం మధ్యే కైశ్చిత్ కుతః కథ్యతే?
  ben-IRV: ভাল, খ্রীষ্ট যখন এই বলে প্রচারিত হচ্ছেন যে, তিনি মৃতদের মধ্য থেকে উত্থাপিত
    হয়েছেন, তখন তোমাদের কেউ কেউ কেমন করে বলছে যে, মৃতদের পুনরুত্থান নেই?
  ntu-ntu: Mz nzlxngiti-krmu Nrpa ngr Kraes, bzkq rpiamu kx trpnzngr nzatulz-krm Gct
    kxnzrlxngiting mz nzbzngr. Murde da amrlx kcng tqlxngitiku nztuong mz nzatulz-krm
    Gct nrkrdrtq Jiszs mz nzbzngr.
  pan-pan: ਹੁਣ ਜੇ ਮਸੀਹ ਦਾ ਇਹ ਪ੍ਰਚਾਰ ਕਰਦੇ ਹਾਂ ਕਿ ਉਹ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠਿਆ ਹੈ ਤਾਂ
    ਕਈ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕਿਵੇਂ ਆਖਦੇ ਹਨ ਕਿ ਮੁਰਦਿਆਂ ਦਾ ਜੀ ਉੱਠਣਾ ਹੈ ਹੀ ਨਹੀਂ।
  gvc-gvc: Cristo to yariari baharo to masa mʉjarine sã buhepachʉta “Yariarina cjiri
