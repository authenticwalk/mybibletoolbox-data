  agm-agm: Sahɨ pɨwɨha kɨmaapɨ gwɨnyaapɨse. Nyahɨ Autaahaatɨhomɨ pɨwɨha sangisɨ sataatɨ
    kasatɨhaato. Kɨraisiho napomatatɨ japɨhɨ Autaahaatɨho ahowimasɨhɨ napomahohiyɨhiyaamɨhatɨhapɨ
    japɨhɨ nepataise taatɨ kasatɨhaato. Sataatɨ kasatohɨmaapɨ samɨ usaatɨ napaapɨ
    satɨwɨ katopo. Napohiyɨhiya japɨhɨ wɨndɨ namepaitaapo tɨwo.
  ubr-ubr: Baise ot ati wasagobin takurereb tau, God on Keriso rabob emon ibobaimisirai
    men, ato sabu fani omi sanamui mamaba sebikakafun sau, orot jever men iyafan tani
    arimon rabob emon inmisir men on?
  tsw-NT: Na̱ tsu yuwan alajiya a na a̱ ꞌya̱sa̱n ta̱ Zamawawa diga o ukwa̱, to cine
    ozo o ro a̱ ɗu aa damma a̱a̱ ꞌya̱sa̱n a̱kwa̱kwa̱ a̱ ka̱mba̱ wuma shi?
  cax-NT: 'Así que tone arrüna supanunecaca aume: Arrti Cristo süboricoti tato eanaqui
