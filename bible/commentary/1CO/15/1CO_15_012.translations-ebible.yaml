  yon-yon: Keresu bobnoon yirimbed nen demboon ande daanduwen kowe, yiib yena komarewa
    kere dukniwendan kuu ben dembaanban ande dakmiib?
  poi-NT: Siiga nɨmpa jém aŋma̱t́i, jém manaŋmadayñewɨɨp, iga pɨsneum jém Cristo de
    ju̱t́ it́ jém caaneyajwɨɨp, ¿jesɨc t́iiga nɨmyajpa algunos de mimicht́am iga d́a
    pɨsyajpa jém caaneyajwɨɨp?
  wuv-wuv: Nabaa hai'ouna u'u ba Christ na asi'adii a'a fei ma'ea, tani ro'aa ware
    hefi'a hamu'ou ba lomi na pa'i asi'anaa ei ma'ea?
  quf-NT: Piru nuqakunaqami yaĉhachikunillapa, Jesucristumi wanushanmantaqa kawsamuran
    nir. Chaynu yaĉhachikutiyllapaqa, ¿imapaqtaq qamkunamanta wakinkunaqa, wanushakunaqa
    mana kawsamunnachu ninllapa?
  yuw-yuw: 'Oro, nonu mata ingoroc fandat kanongidamon: Kopotorocho Yesu omocdecma
    tun wekogoc. Fatmata ihoroc kanongidamon mahong foro tingtinga sinom amna auho
    son bonip sonidecma imanang mata ingoroc yongidang: Amna omomyiho wekoc wekocno
    woi maic yo!'
  hus-NT-1971: I olnamalits abal ejthachits a Cristo, ani jale’ hualam hua’ats jita’chic
    c’al tata’ ax in ulal abal yab ne’ets ca ejtha an tsemelomchic.
  med-med: Tʉn ik nimbun kʉn, Kraist ei koⱡpa, wote ⱡoporpa oⱡa murum nʉtmʉn. Wote,
