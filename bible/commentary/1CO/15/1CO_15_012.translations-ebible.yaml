  quh-NT: Willaraskaycoka Cristo wañuymanta causarimuskanmin. Chanta ¿imaynatataj
    waquin kancunamanta nishanquichej wañuymanta causarimuy mana caskanta?
  kwi-kwi: Mane aune “Dios Cristora irɨttas kakulnin kit mamasa uznintɨt” watcha kainaramakpas.
    Mɨnpazha uruztas “awa irɨtne, irɨttas kakulamanazi,” kaizamtu. Uspa kaizamtu aizpa
