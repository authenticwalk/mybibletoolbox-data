    vẽ.'
  bvd-bvd: Aia, kameli meli faarongo talo sulia God nia tataea Kraes faasia maea.
    Ma sui tee ne adea tai wane 'i matangamolu daka saea sae tara God nao si tataea
    guu toaa mae ki faasia maea?
  ukr-1871: Коли ж про Христа проповідуєть ся, що Він з мертвих устав, то як се деякі
    між вами кажуть, що нема воскресення мертвих?
  apz-apz: Ou, nakwo ole lɨwoꞌnɨngkuhwono, Kɨlais kako nakwoe wonyoꞌne poyo peꞌnɨmentiso
    sohumo Anɨtu kako piꞌnɨmo mtaꞌni apaꞌno songo ulɨkaꞌmentono. I osoꞌno nomꞌne aꞌamu
    fehohnjoso hofɨko sekwoꞌnji humalofoso hofɨko ole pehoꞌno lalokwofo. Aꞌamu poyo
