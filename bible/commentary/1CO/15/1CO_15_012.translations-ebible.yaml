  san-SIN: මෘත්‍යුදශාතඃ ඛ්‍රීෂ්ට උත්ථාපිත ඉති වාර්ත්තා යදි තමධි ඝෝෂ්‍යතේ තර්හි මෘතලෝකානාම්
