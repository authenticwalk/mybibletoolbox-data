    ika Got be im kal banim keibidiw, kayo ko.
  ura-NT: Aihana jaun nacoauneein caohachaain inara suujua coaraain neeuche, naosatenaa
    coacuhelanaala. Inara tabaaurute jaiti Cana Coaunera coitucuurene. Necoejeeichene
    jaan nuquene caa inara rai aitoon.
  mcd-NT: Man amaquiri shinanmisi cuscan afanan anori shinanyamacahuun. Cayacafi shinancahuun.
    Chaca huaquin shatucahuun. Timafin man atirifitocai man Dios onansharataima. Ascashu
    man rafipaitiro.
  urt-urt: Yip pa ŋoiheryembe bworerme na, yukur pa plihe yende hwap, na pakai. Yip
    syeꞌ yukur sisyeme Got bworere pe, ŋam mana yip wusyep eꞌe ŋaiye yip pa hiꞌe.
  kiz-kiz: “Mujhelayi ni kiasi! Mutamayi mu haki! musijhendeleli kubhomba dhambi.
    Kwa kujha baadhi jha muenga mujhelepi ni maarifa gha K'yara. Nijobha naha kwa
    soni jha muenga.
  tzo-TZE: Jech tsc'an chanopic lec c'usi chach'unic. Mu me xasa' amulic ta stojol
    Dios. Yu'un oy to boch'otic mu xotquinic Dios avu'unic yu'un mu xch'unic ti chijcha'cuxiutique.
    Jech chacalboxuc yu'un ac'o q'uexovanic.
  lex-lex: Oi! Mpiahniorta la dodo'ondi, ne yana mhi'a do'a-hala. Plola pa miy dom
    de edonna rat niohor ma'ta Uplerlawna talanni. A'ukot emkadi totpena mmiola-mmia'a.
  dov-dov: Mupone kabotu! Mupone buumi bwakululama mutendeli anembo akubisya nkaambo
    bamwi banu tabakwe luzibo lwaLeza. Ndamwambila eechi kuti ndimusye nsoni.
  rgu-rgu: Bosoꞌ tao tadaluꞌ bali! Hahae leo! Ator o masoda ma! Tao noi roo-tetuꞌ!
    Matetu na emi muste maeꞌ, huu fo nai emi talada, bei hapu lahenda ta nalelaꞌ Manetualain.
  toc-NT: Pero huata cca̠­hua­niyá̠n pi̠ ni̠ calac­la­ta̠­yátit aksti̠tum cala­ta­pá̠tit
    y niaj cat­la­huátit tala̠­ka­lhí̠n. Huá chuná cca̠­li̠­hua­niyá̠n la̠qui̠ nala­ca­ma̠­xa­na­ná̠tit,
    porque clac­pu­huán pi̠ lhu̠hua hui­xinín hua̠nti̠ ni̠para tzinú laka­pa­sá̠tit
    xta­la­ca­pa̠s­tacni Dios la̠ta lácu lacas­quín nala­ta­ma̠­yá̠hu y lácu nali̠­pa̠­hua­ná̠hu.
  som-som: Si qumman u toosa oo hana dembaabina, waayo, qaar baan Ilaahba aqoonin.
    Waxaan taas u leeyahay inaan idinka xishoodsiiyo.
  mam-C: B'a'nqexa kyka'yink kyib'a noq chi b'inchi'n il. Nxi nq'manji'y lu'n kye'y,
    noq tu'n kytzaj tx'ixwekuy, qu'n at junjun kyxola, a na'mx tel tniky' te Dios.
  ndj-ndj: Muyimuki, muwuyi kungalilu nofu muleki ngalilu ya sambi, kwanongwa vandu
    vamu vamumanya ng'odu Chapanga. Ngudeta naha ili kuvataya soni.
  mbj-NT: Taw'ããts hẽ p'aa hẽnh bë h'yyb bë an'oo baad hadoo do hã. Bë moo boo manä
    wäd nesaa doo. Ta ti ỹ wén mejũũ, bë wób ranahapäh do hyb n'aa P'op Hagä Do sa
    h'yyb gó. Bë nu mebyy bok hyb n'aa ỹ wén her'oot tii.
  lat-VUC: 'Evigilate justi, et nolite peccare: ignorantiam enim Dei quidam habent,
    ad reverentiam vobis loquor.'
  ngp-ngp: Fanyanyeni ivo ikuungwa mna damanyeni ayedi, naho lekeni kudamanya wavu.
    Nawagambilani ivi, ni soni nk'hulu kwenyu kugamba wamwenga hawa mmanyize Mnungu.
  enq-2: Nambame nyakama elya salapale lao lelyo. Gote doko, dokona lao nyakamanya
    mendapuame masala naelyaminona, nyakamanya mana koo dupa yakinatala, mona epe
    paliu kalyepape.
  eng-ASVBT: 'Awake to soberness righteously, and sin not; for some have no knowledge
    of God: I say this to move you to shame.'
  mna-mna: 'Niom katalli irao. Kakam kat ŋgar mi kezem mbulu tiom sananŋana. Koyom
    miaŋ som? Pa nio aŋso kat yom ta kembei: Tomtom tiom pakan, zin tiute Anutu risa
    som kat.'
  myw-myw: Kadiloka kusinaps bwein, va̱gan kid biyakous amisinap kalbaleb. Adok mwasanin
    yakamiy nag kukwakins Yowbad. Alivan ma̱wan va̱gan beivag amimwasin. Kadiloka
    kusinaps bwein.
  sby-sby: Cangamukani! Shiyani bwikalo bwenu bwaipa. Ndambanga cakumupa nsoni pakwinga
    mobambi nkamumwishi Lesa.
  sll-sll: Pangwo ipire gongwo hobi hon airekinamua dungwo hobi yol e pir tekio. Ni
    yalhobi du nomani sire, gongwo hobi hon airekinamua di ping i pisolo. Ni yalhobi
    gai gonana dire di ni teya, ni yal tau God mol pai ongwo maing ta pir po sikinia
    dire na ha i nimni monana dire di tibi ol ni teiwa.
  yaq-NT: Ka kia jak wa'am, ta'abwisi intok eaka jiapsibaane. Taa intok, si'imeku
    Krijtota nok lutu'uriawata tua junama wa'am a' sualeka, ka tu'isi ka enchim aunee'ut
