  myu-myu: Pũg̃pũg̃ ey'in pit eyetaybit g̃u Deus e'e am. Imẽg̃ãm õn e'em eymusũsũn
    ãm. Waram pit cuy eyag̃uysan epesop. Ikẽrẽat mujurũg̃rũg̃ap cuy epeyepere!
  fue-fue: Pukkinee hakkillooji mooɗon hande no haani, to on gaɗee hakke. Mi batii
    ka gam centon, gam woɓɓe mooɗon annaa Alla.
  amk-amk: Metarabera mea we menemitituai kariri ne maifo aha tuti menari sasari aha
    fanai. Weo na mea manea wiro etaroanso Allai kaha, ampafe memamaya tuti ne tonanane.
  fai-fai: Kale asiki maek aket kidel fukanin leiw kal abe nadiwo ban keimin uyo kudálin
