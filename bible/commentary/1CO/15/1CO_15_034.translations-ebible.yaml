    ĩi to bairona mʉjaare yʉ ĩ buio.
  eng-ULB: Sober up! Live righteously! Do not keep sinning. For some of you have no
    knowledge of God. I say this to your shame.
  spa-VBL: ¡Recobren la razón y dejen de pecar! Algunos entre ustedes no conocen a
    Dios. Y les digo esto para avergonzarlos.
  fra-_FOB: Sortez de votre ivresse, pour vivre justement, et ne péchez point; car
    quelques-uns sont sans la connaissance de Dieu; je le dis à votre honte.
  hau-ULB: “Ku natsu! kuyi zaman adalci! kada ku cigaba da zunubi. Domin wasunku basu
    da sanin Allah. Ina fadar wannan domin in baku kunya.
  mal-mal: സുബോധമുള്ളവരായി ഉണരുവിൻ; പാപം ചെയ്യാതിരിക്കുവിൻ; എന്തെന്നാൽ ചിലർക്ക് ദൈവത്തെക്കുറിച്ച്
