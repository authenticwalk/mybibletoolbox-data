  kmg-kmg: Ŋoŋe maŋŋeŋic ɋâreme pectâc juhuc sâqocne geŋkenšepieŋ. Ŋoŋeraonec gâcnezi
    Anuture kâuc baŋgopieŋ, i manarâ mimieniŋte mukopac.
  aso-aso: Nemuꞌ nene lingine gopoꞌ napa negi gatine nene gilami gatine gili lamineꞌ
