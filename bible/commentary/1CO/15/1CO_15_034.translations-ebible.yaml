    ti nawayay ti nəbəki mimili ke kʉli.
  kqc-kqc: Ida rama dada, yi mokena forovai youfeidesi vegu no ga rebifa. Adina bedakai
    bi Sei rofu ada yora kode. Ya moi maena regi makai nida.
  tav-tav: Caroaro tʉgooña maja catiya. Cariape jeto ája. Caroorije átiquẽnana ãña.
