verse: 1CO.015.034
translations:
  kpx-kpx: Iale la vaveve toela halevai huhue dua vai vaveve inutolotolote vave. La
    degomoleau Dilava humaha hilokaholilu. Di ke loui la mati vanu.
  okv-H: Avoeto ungota siro avo embo ta siro ainge jigama ue ari sasapura tovujo.
    Eto emore ungo me kiagova erena ungo nei uhoho amo God be kiae eagova.
  tbo-tbo: Omi dewa dumadumaluhi ona galena itetehi po ega mei tu umabuubuwa hai dewa
    ona wotagoya. Gehoumi yohola Yaubada o inugoniniyeya. Ona wihinimaya duma.
  mal-C: നീതിബോധമുള്ളവരായിരിക്കുക. പാപംചെയ്യാതിരിക്കുക. നിങ്ങൾക്കു ലജ്ജ തോന്നുന്നതിനായിത്തന്നെ
    ഞാൻ പറയട്ടെ, ചിലർക്കു ദൈവത്തെക്കുറിച്ച് അറിവില്ല.
  grc-SR: Ἐκνήψατε δικαίως καὶ μὴ ἁμαρτάνετε· ἀγνωσίαν γὰρ θεοῦ τινὲς ἔχουσιν· πρὸς
    ἐντροπὴν ὑμῖν ⸂λέγω.⸃
  bgc-bgc: अपणे सोच्चण के तरिक्कें नै ठीक कर ल्यो, अर पाप करणा छोड़ द्यो, क्यूँके
    कुछ इसे सै जो परमेसवर नै न्ही जाणदे। मै थमनै शर्मिन्दा करण कै खात्तर न्यू कहूँ
    सूं।
  khz-khz: Iokero, kala rorirorira iokalara, kala rakava iovega-aikia. Kwalana gomi
    reketa Palagu ne rogoti goro ripaa. E gomi pia vega-nuga ragemi gaurai akilagiana.
  deu-TKW: Werdet wieder nüchtern, wie es sein soll, und versündiget euch nicht. Es
    sind da Leute, die kennen Gott nicht; ich sage es euch zur Beschämung.
  zsr-NT: Gul‑bíꞌi ládxiꞌliꞌ len cutu gunliꞌ dul‑laꞌ le cunúnbëꞌliꞌ‑nëꞌ Dios laꞌliꞌ
    lbiꞌiliꞌ. Rniaꞌ cni quië gunaꞌ ga utuiꞌliꞌ.
  lin-lin: Bozongela makanisi ya malamu na ndenge ekoki mpe botika kosala masumu,
    pamba te bato mosusu kati na bino bayebi Nzambe te ; nazali koloba yango mpo na
    koyokisa bino soni.
  hns-NT: Aapan akkiel kaam me laaw aur paap na kar. Toelog me se koetjh log Parmeswar
    ke tanko na djaane hai. Toelogke tjaahie sarmaai ke kie hamme ie baat liekhe ke
    pare hai.
  noa-E: Khĩirjug khaphʉ aajeethʉ̈. Mua ũr chirʉm, mag maach meebarm chan tag phiidʉba
    aajem a jaaujem khʉʉn pãach eepaijã thʉnʉm anʉm; mamʉ mag thʉnʉmjã pãar bʉ̈ʉrjã
    chigaa khabamjöta aajerram, amag iekhabanaa sĩi ũrbamjö aawai. Pãrau khaugba nʉ,
    chi mag nʉm khʉʉn chan Ẽwandam igar khaba, ni bʉ̈ʉrjã i khaugba naawaita mag nʉm.
    Magʉm khʉʉn pãach ee wai naaba warre jʉrbapʉ̈it. Mʉch iek ũrwia khĩir naaumkhĩir
    ĩs chadcha mʉ mag iekha chirʉm pãrag.
  eng-EMTV: Awake to righteousness, and do not sin! For some have no knowledge of
    God. I speak this to your shame.
  mib-NT: Nachuhun ni rō jijnáhan ró, te sáha ró jniñu ndaā, te ma sáha ga rō cuēchi.
    Chi sava ró tu cájini cuɨtɨ rō ndese Yaā cúu Yaā Dios. Súcuan cáhán rī návāha
    na cúcanu rō.
  lif-NT2: खिनिॽग सेनिङ्‌वाॽओ नुःक्‍खे़म्‍मे़ॽआङ् लायो चोःक्‍मा ले़रे़म्‍मे़ॽओ॥ खिनिॽओ
    कुभाग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओ थेआङ् मे़ल्‍ले़ःमनाबाहाॽआङ् मे़वाॽरो॥
    कङ्‌ग खिनिॽ सिरिङ् के़मयिर फाॽआङ् मे़त्‍निङ्‌बारो॥
  xnj-xnj: Muyimuka! Mutumbula kutama bwina, na muleka kumbudila Chapanga. Vangi pagati
    yinu vammanyili lepi Chapanga. Nikuvajovela soni yivaha kwinu!
  mmx-mmx: Minamlong ti levendoxoma nunuan atnimi la mina xap basinge leveloklok kakapmek
    atnimi, mila lentaba atnimi xopmen dina xasep nunuan at loklok at ne Moroa. A
    vaase i na xusu minaba mangan.
  cbr-NT: Micama raírinën uisai 'iti cara Nucën Papa Dios cuëënia quixun sináncëma
    'ixun camina ñu 'atima 'ain. Ñu 'atima 'acë 'aíshmi rabínun quixun cana ësaquin
    mitsu cain. Usa 'ain camina ami sinanati ax cuëëncësabi oi 'iquin ñu 'atima 'atima
    'ain.
  tee-NT: Pus ac'ats'anant'it lami'atsucunti'an. Chai jantu anavit'it ju alactu'unti.
    Pus alin ju lapanacni ju lamilhi'uxijnan ju jantuca' tamispai ju Dios. Chunch
    ju iclajunau ni va iclamamaxaniputunau ni laich xalak'a'iyat'it ni catanu lamilhi'uxijnan
    ju va k'aya tanajun.
  eng-LSV: wake up, as is right, and do not sin; for some have an ignorance of God;
    I say [it] to you for shame.
  cak-NT: Tuna' iwech, y man chic tiben imac. Quiri' nin-ij chiwe roma jec'o kach'alal
    chi'icojol ri man q'uiy ta quieta'n chirij ri Dios, y q'uiy ri man ja' ta ri niquitzijoj.
    ¡Quixq'uix juba' romari'!
  pah-NT: Peapyakwapupu ti imombiga pejikote'varuhua. Jararamo pepyteripeve'g̃a ndokoi
    hete Tupana'ga pavẽi. A'e ji a'ea pe me tapepoyjayjaryme ti a'ero.
  sja-NT: ¡Pia k'ĩsíatɨ mãik'aapa ak'ɨ́tɨ k'ĩsia k'awaa pɨk'a p'anɨɨrã parã t'ãide!
    P'ek'au k'achia oonáatɨ ãchia oo p'anɨk'a jaradak'ãri Cristode ijãapataarã p'irabaida-e
    pait'ee. ¡Mãga jaratee p'anɨɨrãpa waide Cristode ijãada-e p'anɨ! Mɨa mãga jara
    bɨ parã k'ĩra nejasiapiit'ee.
  xed-xed: Vraganaghawa vra ta ghəŋa ghuni manda ya ta raku. Ma walaŋ kuni ta maga
    dmaku, ya sna a sanlaha mataba ghuni ta Lazglafta wa. Aya hula ka iʼi taɗa!
  mks-NT: Xíní ñúhú ndicáxí va̱ha ini ndó ta a̱ cája ndó cua̱chi jáchi̱ ndúu java
    ndó ta co̱ xíni̱ toho ndó Ndióxi̱. Cáha̱n i̱ ña̱ yóho xi̱hi̱n ndo̱ já ná cacahan
    nu̱u̱ ndo̱ sa̱há ña̱ núu cája ndó.
  gfk-S: Mu na kap habaling ra palai na lilik hoke i takados be mu na gil hobi. Waak
    um mu gilgil ira sana. Iou tange hobi kinong ari ta mu pa dile nunure tutuno iat
    God. Ma iou tange hobi bileng ura hahirhir mu.
  bmu-bmu: Eŋgö sutŋine tosatŋan Anutu qahö möt waŋgizei, miaŋgöra gamuŋini mötmegöra
    mi jizal. Miaŋgöra mönö gukmaulemŋini mosötme. Imbiŋinan letoriga törörök möta
    siŋgisöndok kude toroqeba ahakŋe. Mewö.
  dgz-dgz: Ap menan imuya wat kakayasep, amba koewa ega ae vean. E wa umam imaepen
    menan nop ma waivin, e nimakayap upi Iesu asigip ya tayan.
  eng-GNV: 'Awake to liue righteously, and sinne not: for some haue not ye knowledge
    of God, I speake this to your shame.'
  zaa-NT: Chi ná qui'ni gulaba latsi' le tsè' nna bíttuúru guni le tul·la', porqui'ni
    tse'e canu labí chi nabia'ni cą Tata Dios. Ná qui'ni ccá le sentir de riyénini
    le nia' le nui.
  eng-WEBSTER: Awake to righteousness, and sin not; for some have not the knowledge
    of God. I speak this to your shame.
  guh-guh: Panajamatabëxainare xaniavaetsia. Pëtsa baja pematatsënëa pibisiacuene
    paexaname. Itsamonae paxamëyajuvënëvi Dioso apo yapëtae. Mapacuenia pacajumaitsitsije
    paneauranexa.
  bon-bon: Weene miiji täcnäripeye weemerage ngene atwanena cabu me, niiyaniya mule
    bine ebmaläcemepeye. Cane ai lui weeme ajiri me jiicenine, egä weeme poto cina
    Acejiyame umle cäco gemi.
  nhw-BL: Ximotlalnamictica huan ayacmo xitlajtlacolchihuaca. Itztoque sequin amojuanti
    catli ayamo anquiiximatij Tohueyiteco. Nimechilhuía ni para ximopinahuaca.
  swh-ONEN: Zindukeni mwe na akili kama iwapasavyo, wala msitende dhambi tena; kwa
    maana watu wengine hawamjui Mungu. Nasema mambo haya ili mwone aibu.
  wbi-wbi: “Mughelaghe! mukalaghe muvwakyang'haani namungajighaghe kuvomba uvuhosi.
    Ulwakuva vamo mulyumue namulinuvu mang'anyi vwa Nguluve. Nijova n'diki sooni sinu.
  bba-bba: I de bɛɛn lɑɑkɑri ɡeɑ yu wurɑmɑ nɡe mɛ n weenɛ, kpɑ i kookoo kɔ̃susu deri.
    Bɛɛn ɡɑbu bɑ ǹ Gusunɔ yɛ̃. Nɑ yeni ɡerumɔ mɑ bɛɛn sekurɑ.
  eng-KJVCPB: 'Awake to righteousness, and sin not: for some have not the knowledge
    of God: I speak this to your shame.'
  kgk-NT: Taperova katu pende rekoha. Anive pene rembiapo vai reheve peiko teĩ. Oĩ
    pene pa'ũ mygwa Nhandejáry reko kwaa e'ỹ va'e. Pemombe'u e'ỹ va'e íxupe. Ma'erã-gwi
    napetĩry upéa-rehe? Pende rekoha porã ramo pembojerovia va'erã Hesu-rehe pene
    pa'ũ mygwa kwéry-pe. Taperova katu pende rekoha.
  waj-waj: Ngiingii mminnamminnaa maisaiyauvaata ngiingii tinni kumimakaiyauvaatama
    pikiada safu yaata tinniiyauvaa varada variatee. Ngiiikidiri hama vooyaano Anutuuqaa
    arinaima teeda rikiaavai. Ngia mmamma maisakiateeraivaara na itaa kua kiaunoo.
  cpy-cpy: Pikenkishireteeyaa kameetha. Eero pikinashi-waeta. kimitaka eenitatsi pikaateeyini
    eeroka-paeni tee piyota-kotaa-jeetziri Tajorentsi. ¡Pashiwentan-tsiwaetaki!
  mpx-mpx: Wami nuwatu ni sapu ge nuwatu toto i pagegemiu nuku towani. Komiu enuna
    Yehoba ana aatena i kala eliyamiu. Ya ba ola o, he binimala nuku puluwawiya.
  wbp-wbp: Nyampu ngula karna-nyarra yimi-ngarrirni yungurna-nyarra yapa nyurrurla
    kurntaku ngurrju-mani. Ngalya-kari ngulaju kankulu nyinami Kaatu-kurlangu nganta,
    kala lawa! Ngula-kujakujulu jungarnirli manngu-nyangka, manu warla-pajikalu-nyanu
    jarrwara-kari-kijaku.
  luo-luo: Dwoguru e pachu maliw, daguru ngima makare kendo weuru timo richo, nikech
    nitie jomoko kuomu makia Nyasaye. Awacho kamano mondo akuodgo wiu.
  nhe-NT: Ximotlalnamictica huan ayoc xitlajtlacolchihuaca. Itztoque sequin imojuanti
    tlen aya inquiixmatij Tohueyiteco. Nimechilhuía ni para ximopinahuaca.
  aii-aii: ܬܥܘܿܪܘܼܢ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܫܠܹܝܡܘܼܢ ܡ̣ܢ ܚܛܝܼܬܵ‌ܐ، ܣܵܒܵܒ ܐܝܼܬ ܐܢܵܫܹ̈ܐ ܕܠܲܝܬ
    ܒܝܼܵܝܗ‌ܝ ܝܕܵܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ. ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܵܗܵܐ ܠܡܲܢܟ݂ܘܼܦܵܘܟ݂ܘܿܢ.
  esk-NT: Isrummitqiŋñaqsigaasri killuliqitqiñġiġusri. Iḷasri nalurutsuli Agaayyutmik.
    Taamna uqaġigiga kanŋutchaqugaluaqhusri.
  msb-msb: Magpakatanos kamo kag udunga na niyo an paghimo sin maraot kay igwa sa
    iyo sin mga dili nakakilala sa Dios. Kaya ginasabi ko ini para maaluhan kamo.
  cpa-NT: Mi³lih¹³ hniah¹² hoh¹² ja³ŋi³ti³ ŋi³nioh³ hniah¹². Tsa¹ma¹jmóh³ hniah¹²
    hi² hlaih¹³. Ca²dsiogh³ hniah¹² tsa¹cueh¹² hniah¹² Diú¹³ cu²rø². Hi² jøng² báh³
    juøh¹²jni lah¹ná¹². Di³ hno¹jni cánh³ hniah¹² ju²hiíh¹.
  dso-dso: ଟିକ୍‌ସଙ୍ଗ୍‌ ଚିନ୍ତା କରା । ତମର୍‌ ପାପର୍‍ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ଚାଡିଦିଆସ୍‌ । କାଇକେବଇଲେ
    ପର୍‌ମେସର୍‌କେ ନାଜାନ୍‌ଲା କେତେକ୍‌ ଲକ୍‌ ତମର୍‌ ବିତ୍‌ରେ ଆଚତ୍‌ । ଏଟା ମୁଇ ତମ୍‌କେ ଲାଜ୍‌
    କରାଇବାକେ କଇଲିନି ।
  meu-meu: Kara namo enai ba noga; basio kara dika; badina be haida na Dirava asi
    dibadia. Unu na gwau tomamu, umui ihahemaraimui totona.
  yva-NT: 'Arakove, syare naiso kobe wapaparo wasaijo wapa ayao kakai rai indamu vemo
    wapo rave akato nora yara wadansopi. Ayao mbe samaneve wasai ma idaurana: weapamo
    inta wapantatukambe Amisye ai ravea!'
  dgc-dgc: Baguén moy tu isip moy a mali, a ibutan moy tu kasalanan moy. Te sénganya
    dikam a éwan de tukoy i Diyos. Ewan kam beman masanike?
  zpm-NT: Goḻquix biini sca, guṉctaldraa to xtoḻ to; pe rtoladzde to, goḻwi gaṉle
    no bla to i gard sëëb xnëz Jesús, haxta ni rieṉd zho zhapaa nac Dios.
  hix-NT: Yaworo harha uhutwatxoko. Ayanhàn kom hokohra harha ehtxoko. Àsok tawro
    hana, okukuru komo rma, Khoryenkom hutwahra esnàr kom ke. Tàwyanye, ehxera ro
    mak natxhe ha, tasanàmsom komo, tatoko rma, Khoryenkom hutwahra natxow hamà. Àro
    wyaro rma àkehe, owyanye atxke tehxatxow hamà katxho me.
  sim-sim: Ambarambasinda wavuk ji hishiwa hala. Hishiyarinda wavuk ji hishika. Uhu
    kavakavan ji undan ji hala. Ji hishi. Lal jihi mbeek Avui Wasilakan yawur hishiyarinda
    ambu jir. Halanak karem a saweshinak ji humblaraha yawur jivai hishi, karem mbaha
    os amu mbanduwa.
  npi-ULB: धोका नखाओ ! धार्मिकतामा जिओ ! पाप गरी नरहो । किनकि तिमीहरूमध्ये कतिलाई
    त परमेश्‍वरको कुनै ज्ञानै छैन । तिमीहरूलाई लज्जित पार्न म यो भन्दछु ।
  cgc-cgc: Dapat na isipen nyo ta usto aged dilian nyo mga buat na sala tak duma ki
    kyo ula pa danen nakala Dyos an. Iling tan ambal ko para magayya kaw gid.
  tim-tim: Akto bikŋe hutyeŋânba Anutugât boâk nâŋgâi den ire amâ ye aŋun meyeŋgiân.
    Aregât momoŋânba agatbaengât nâŋgâm heŋgemgom âmâ nâŋgâ nâŋgâ bâleŋe hepunbei.
  yor-yor: Ẹ jí ìjí òdodo, kí ẹ má sì dẹ́ṣẹ̀; nítorí àwọn ẹlòmíràn kò ni imọ̀ Ọlọ́run,
    mo sọ èyí kí ojú ba à lè tiyín.
  wos-wos: Guni wangété mawuli mé yatakataka jémba saréké. Sarékéta haraki saraki
    sémbut wambula yamba hurukénguni. Guna du takwa nawulak Godka xékélakihambandi.
    Guni wun jooka roongute wuni wun hundi we.
  emp-NTPO: Jipa crĩchad̶adua. Cadjiruada waa orãnadua. Ʌ̃cʌrʌ bãrãnebemaba Ãcõrẽra
    adua b̶eaa. Maʌ̃ carea bãrãra perad̶ida panʌa.
  eng-F35: Sober up righteously, and stop sinning, for some have no knowledge of God.
    I say this to your shame.
  ind-ind: Jadi sekarang, sadarilah benar-benar! Jangan berbuat dosa lagi! Seharusnya
    kalian malu, karena sudah jelas bahwa di antara kalian ada beberapa orang yang
    tidak mengenal Allah.
  pes-OPCB: به خود آیید و درست بیندیشید و دست از راههای گناه‌آلود خود بشویید، زیرا
    برخی از شما آنچه را که دربارۀ خدا آموخته بودند، از یاد برده‌اند. این را می‌گویم
    تا شما را خجل سازم.
  mpt-mpt: Ibo ib bobol tem funino misiam fumbib kesoa ibo ib bobol tem funin misiam
    olo deiboniba ibo hengmino imino mo hengamibe! Naka mak unang maki ib isak temo
    blibi i Gode mo tekein kebibba kesoa i bobol temo fumbianiba Nakaia unangai kaanimibo
    Gode i imino mo dohaanamabebabo ge fumbib kesoa ne funania Ibo ib bobol tem funin
    olo bobolo fumbianiba aal genaline ge baabenamabibe.
  ssx-ssx: Ika꞉ hoke hau piteleme ekimanu mina꞉pa꞉lao ika꞉ hone tiki tiki yao epeke
    tupa꞉ paa hapa꞉peke. Iki pa꞉ta꞉ haleme mandane wanda꞉hali manuma꞉ta꞉ Koda꞉na꞉
    hau na handelememe. Do alo ekina꞉ta꞉ yaala꞉ma꞉ homaamina꞉ alome.
  mkl-mkl: I jɔ̀ lɑɑkɑi jiidɑ nŋɛ ku nyi wɑ si bɛi ɑ́ sĩɑ, nɔ i jɔ̀ kookoosui dulum.
    Gɔɡɔ nŋɛ ŋɑ ɑ kù mɑ̀ Ilɑɑɔ̃ do ntɔ. Ǹ wɑ n fɔ iyi ihɛ̃i ku bɑ ɑnyɔ ku mu ŋɛ.
  gaq-gaq: ତେସା ତରକ୍ ଡିଙ୍ଗ୍‌ପା ପାପ୍ ଆଡିଙ୍ଗ୍‌ପା । ପେଇଂନେ ବିତ୍ରେ ମୁଇଙ୍ଗ୍ ଗିଆସମାଲାନେ
    ବିସୟ୍ ଆକ୍‌ଅରିଆ ବାସଙ୍ଗ୍‌ ବ ଣ୍ଡିଂକେ ପେଇଂନେ ବିତ୍ରେବାନ୍‍ ଉଡ଼ିରୁଆ ଇସ୍‌ପର୍‌କେ ଆମ୍ୟାଆର୍‌କେ
    ଣ୍ତୁ !
  gof-RNT: Hintte akeekaakko simmite. Nagara oothofite. Hinttefe issi issi asay Xoossaa
    erokkonna. Taani hinttena yeellayanaw hessa gays.
  unx-unx: ଏନାତେ ଆପେ ଲାଗାତିଙ୍ଗ୍‌ଲେକା ଚେତାଅଃପେ, ପାପ୍‌ କାମି ଆଲ୍‌ପେୟାଃ । ଆପେକଏତେ ଚିମିନ୍‌
