  nld-1939: Gebruikt uw nuchter verstand, zoals het behoort, en zondigt niet. Want
    er zijn er, die van God geen begrip hebben. Ik zeg het tot uw beschaming.
  bwo-bwo: It nibo maants aanoore, morro fink'ayere, ititsere ik ikuwots Ik' danawwots
