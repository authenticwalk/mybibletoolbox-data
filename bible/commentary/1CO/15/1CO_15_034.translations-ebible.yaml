    hakwe sehe me, hme me owh-mar owh-mar yay e.
  tvk-tvk: Ma, muhiles nenemien namim xil mei lihos rilomun e munapol ni ti mun tesaen
    namim xil. E ketehen navan, sexien namim xil di pisen ni xa rut xamim latakil
