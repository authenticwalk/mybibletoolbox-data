  sbe-sbe: 'Saha ya hedede ta meta yomi kabamwadine: Hekamiu nige Yaubada kabina kwa
    kata. Taba yomi nuwanuwatu se dudulaiꞌuyo, yo taba yababa ginaulidi kwa hekaiyawasidi!'
  mcr-mcr: Hesaŋä hŋqua, Goti Iquenyqä naqä-qakuä maqŋqä etaŋguwiŋqe, he suqä qäyunäŋi
