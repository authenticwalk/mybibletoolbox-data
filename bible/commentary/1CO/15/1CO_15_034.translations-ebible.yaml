  awb-awb: Itene múguwahgu sansá sueq tábúsoqme iwíáhoro. Ahbabáq sansa íre oro. Táhmaro
    itewe Maniká íre tagaríáhwe. Minayabe iyehitankeheéna teiúge.
  gdn-gdn: '@see-verse:1CO.015.033'
  nko-NT: Mlɩlabwɛ agywɩɩn wankláán, amlɩsi lakpan bwɛ. Tsúfɛ́ mlɩtɔ akʋ bʋtépí
    bʋmeyín Bulu. Ndɛ asʋ́n ánfɩ wanlɩ́n sɩ́sɩ́ mlɩ pʋ́sʋ́pa mlɩ.
  bsn-NT: “Mani rijato bero, tudicatimenaja mani” mʉa yitʉoĩaboasere to cõrone tʉoĩatʉjaya
    mʉa. To yicõari, rojose mʉa yisere quẽne yitʉjaya. “Rojose yirã rãca baba cʉtibesa”,
    mʉare yibʉ yʉ, mʉa rãcana sĩgʉ̃ri Diore masimena ĩna ñajare. Tire mʉare gotiaja
    yʉ, yʉ gotisere ajicõari, mʉa tʉoĩabojonerotire yigʉ.
  pib-NT: Giponkanutka. Poyagkakachinepgi. Gi gmukochirewatanutka. Gi rixanu pimrine
    gi gimatlu Goyakalu. Wane nchina mpatewatinripa.
  wiv-wiv: Miu vata lohoi longolongoa. Miu vahotovia kamiu lohoihoia kamahi, miu zuka
    tapunia kamiu moge zahazaha. Na vuna taza ni miu beta dia na lala a Vuvu, kubarae
    ki kamiu puaea kapou kua.
  reg-reg: Mubhe no kwibhalilila! Nimulame mu bhulengelesi! Nimusige okugendelela
    okukola ebhibhibhi. Kulwo kubha abhandi bhemwe mutana bhumenyi bhwa Nyamuanga.
    Enaika kutya nibhaswashe emwe.
  mlh-mlh: Ŋoŋore botugo ŋiŋigo goineji Anutu so manegobi, ore eru maŋkekerisie ŋoŋoji
    mimiŋaŋuŋ manenimiŋ ore eru oi migo. Ore eru ŋoŋo qaqoumaŋaŋuŋ bokeinebi. Maŋ-ŋaŋunji
    qowirieko poretiŋ maneru agiburaŋ so jikigaru eku goinebi. Oŋu.
  gof-ENT: ሂንቴ ኣኬካኮ ሲሚቴ። ናጋራ ኦፊቴ። ሂንቴፌ ኢሲ ኢሲ ኣሳይ ፆሳ ኤሮኮና። ታኒ ሂንቴና ዬላያናው ሄሳ ጋይስ።
  aau-aau: Homkwe hmo nanpanan yor yaprue mon kwa ma-le-nene, seyr yor piap-araw me
