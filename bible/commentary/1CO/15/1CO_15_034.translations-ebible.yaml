    nopáña'atacaloje inacu raú penaje.
  djr-djr: Gatjuy bulu ŋathil walal guyaŋi ŋamathaŋ ŋini, ga ḏaḏawyurra walal yätjkurruŋurnydja
    romŋur. Yo wiripuwurrnydja dhuwaliyi yolŋu walal yaka yan marŋgi God-Waŋarrwu,
    ga ŋunhiny goramirra nhakun rom.
  kvg-kvg: 'Matavap eqeieqei-té qanøqambúz neka manqa-zapazapa matanam é-vø̄-ivøvem.
    No nqanek manqat tæzømbe-manqaté ndǿgo: Zo ezoqa nøme, Mbumbukiam zøtezateáv.
    Zo mivi bezøvití, ta zapaya.'
  rug-rug: Mi kekere pule mae koa sa tinoṉoto, mi noso nia sa kinaleana. Kaiqa gamu
    si lopu gilania sa Tamasa; zama nia rau si hie pude va kurekure gamu.
  hop-NT: Uma suan hinwisniqey aw havivok̇alyani, nen qaanhtiput qe’yani; taq haqawat
    God qa tuwi’yuṅwa. Nu umuy hamantoynaniqe kita.
  san-URD: یُویَں یَتھوچِتَں سَچَیتَنْیاسْتِشْٹھَتَ، پاپَں ما کُرُدھْوَں، یَتو یُشْماکَں
    مَدھْیَ اِیشْوَرِییَجْنانَہِیناح کےپِ وِدْیَنْتے یُشْماکَں تْرَپایَے مَییدَں گَدْیَتے۔
  heb-LB: חשבו בהגיון ובתבונה והפסיקו לחטוא. עליכם להתבייש על שיש ביניכם אנשים שאינם
    מאמינים באלוהים ואף פעם לא האמינו – הם רק מעמידים פנים!
  caf-NT: Ndai ts'ah'un 'int'ah, 'i doo chah zeh nuwheni tánadeh'ai hukwa 'ulh'en.
    Lubeshi 'ulh'en 'ustl'e 'ahneh! Bulunah 'awhuz Yak'usda bugha ts'ah'un t'ehonízun.
    Yooya wahle ka 'un whudúsni.
  mio-NT: Na cua saxini vaha ndo, ta ña cua savaha ca ndo ndavaha ni. Iyo ndo ña chito
    yoso cuhva iyo ra Ndioo. Chacan cati yu, vati cua coo tu ca nuun chi ndo.
  srq-NT: Jendua quiatu. Mbae turã nguiatu jẽsaã saã nguia. Mbae ɨcuã jẽsaã eã nguiatu
    quia. Jemo emo ndiqui Dios ɨcuayãte ũquɨ̃. Aba ɨreɨ̃ tuchɨ quiarei ũquɨ̃.
  kje-NT: Heih! Mi mahinorokedi here! Yono hi'i dohohala mamani! Lolo mi, ri heruwali
    ka mauroin Makromod Lalap makun! Ya'u wakunu heheni leke hi'i wawwawa mi.
  gaz-gaz: Gara qalbii keessan isa qajeelaatti deebiʼaa; cubbuu hojjechuus dhiisaa;
    namoonni Waaqa hin beekne tokko tokko isin gidduu jiruutii. Anis isin qaanessuufin
    waan kana dubbadha.
  kud-kud: Yo tupwamiu Yaubada amnuwapwanopwanowei. Teina abahinimaya alimiyai, ainaena
    ilowoinanegomiu na amhanapui, yo ainaena yami mumuga yababana amlaumwauwidi.
  urb-NT: Pehẽ py'a pemupak! Aja rahã, manõ ame'ẽ ta ke Tupã mukwera katu ta, aja
    pekwa katu ta kỹ. Pemuka'u te'e ym, aja rahã, ma'e peka'u te'eha ke pema'e ym
    ta, aja pexo ta kỹ. Pehẽ namõ amõ ta ixo. Tupã rehe har ukwa ym ame'ẽ ta. Katu
    ym aja. A'erehe pehẽ ngi ihẽ ruxĩ.
  fra-LSG: Revenez à vous-mêmes, comme il est convenable, et ne péchez point; car
    quelques-uns ne connaissent pas Dieu, je le dis à votre honte.
  san-HK: yUyaM yathocitaM sacaitanyAstiSThata, pApaM mA kurudhvaM, yato yuSmAkaM
    madhya IzvarIyajJAnahInAH ke'pi vidyante yuSmAkaM trapAyai mayedaM gadyate|
  cak-SNT: Tibꞌanaꞌ cuenta-iviꞌ, y man chic tiꞌan ri pecado. Quireꞌ niꞌej chiva ruma
    icꞌo chicajol ri man cataꞌn ta roch ri Dios. ¡Quixqꞌuix bꞌaꞌ rumareꞌ!
  uvh-uvh: Wara' na midi kigineng ning sanotik, beng sini' sidining bining ganang
    wa aming fam adi Anutuning kadapmang u kabi'guk mo' nakedanga iking. Ka midi ka
    u torik wa sidi naknga sidining kadagang waraga' sura kabaksi' mamareng naknga
    kadagang u kabinga sasuk kareng ka naktangka aming wari titining sini' ubu yaranga
    tanga ikanting.
  ino-ino: Mako vaya'moki Anumaya Koti ke o'afi'naya yafe lapavuya hisae. Ali'na lapauna
    hesuketapa lapaipa aitapa yahae nehutapa hao'otake kava nehaya kavatapi ataleo
    hu'nae nehoe.
  gnn-gnn: Yaka guyaŋiya biyakayinydja djarrpi'kuŋanydja wal'ŋu, yana biyaka dhunupakuŋana
    wal'ŋu yuwalkkuŋana guyaŋiya, ga ḏaḏawyurrana yätjŋurunydja romŋuru. Wiripunydja
    nhuma dhuwali yolŋu walala nhina yukurra dhuŋamirrina, yakana nhuma Godku marŋgi
    wal'ŋu. Yo, bitjarranydja ŋarra dhuwala waŋana, märr nhe yurru gorana nhuŋuway
    nhe.
  yal-yal: Ɛ mɔn xa xaxili sɔtɔ alo a daxa kii naxan yi. Ɛ fata yulubi feene ra. Ɛ
    tan nde mi Ala kolon, n na ito falama ɛ yagin nan ma.
  cnt-NT: Jaun₂ juá'₅ jniá₂, jme₁jnio₂ 'nia'₂ ne'₅₄, jen'₅₄ táng₃ 'nia'₂ juɨ₅ co₂dsau₅,
    tsá₃ ma₃'nau₂ 'nia'₂ dso₄. Ia₁ i₂chan₂ bá₄ i₂lɨn₅₄ 'nia'₂ i₂tsá₃ cuɨn₅ Diú₄. Juá'₅
    jniá₂ le₂në₅ ia₁jaun₂ cán'₁ 'nia'₂ ca₂la₂ o₂guí'₃.
  tif-tif: Kipni babon-tal-unebip kulaa kela-somdipla, aket tem uyo talalu kutiile,
    kukup mafak kebip uyo kela-som nami weng bokoyokomi kalawuuta weng sandiwa, kipni
    iipyak tem kabaak bom-bilip imi maakup maakup ibi God kaali talalu atamsip disa
    kala kalalila, weng kalaali kufoyilila, kipni kukup mafak kaa kanubip kaami fatom
    uyo kuluu una-tala-kelin o, kalalila, kemin weng kala, kufoli no.
  nlx-nlx: हाजो विचार केरने चालु किरो एने पाप केरने सोड़ दिवो, काहाकाय थोड़ाक ओहला
    हेते जा बोगवानाह नाह जाणते, मी तुमूह लाजवाड़नेन केरता ज्यो केथु।
  apw-NT: 'Ch’ínádaanohdziid, nłt’éégo ihi’ṉaahíí baa nánohkáh, nchǫ’go ánádaahṉe’
    hela’; nohwitahyú ła’ Bik’ehgo’ihi’ṉań doo yídaagołsį da: bik’ee ídaayádaanohdzį
    doleełhíí bighą ádaanohwiłdishṉii.'
  gum-gum: Ñimbe katøle tab chugúi møra sølgandø pønrrønrrab inday, mas kaig marøb
    pønrrømøtø. Kaguende møiløbe Tiusweimburabigwane ni maig kuinguen ashmeelø køn.
    Iigwan na trenchippe, ñimun kwaarøsrøb kørig purørtrab trenchar.
  not-NT: Pingaguite, pinguengasëretima. Quero pogatsitairo ora te onganinate. Ainta
    obirojeguiquë ira te irogótiri Tosorintsi. Nacanquemiro negaca arota popasiquitaigue.
  plu-plu: Apuriwnay yihiyakemni ba in kabayhtiwatma. Miniwpinay ariw inakni hiyakemniki
    kane kabay kahadbe yis ka taraksa. Nerras yibetya ku pariye ikiy ku hiyeg ka kannikaw
    ariw gimiremnikis ignes ka hiyak Uhokri gihiyakemni. Kiskama yis marekepwe ku
    samah igkis ayge yibet.
  iou-iou: Unita in nadäk-nadäkjin äneŋi nadäwä tumbäpäŋ momi täktäk kädet pewut.
    Inken nanik ätutä Anututa täŋguŋtak täkaŋ unita nadäŋpäŋ mäyäk tawut yäŋ yäŋpäŋ
    täwetat.
  ntp-NT: Gʌaagai mʌscʌʌgai gʌntʌtʌgituagi ʌpamu dai camaisoimaasi ivuaada. Ʌʌmadutai
    aapimʌ maivaavoitudai iscʌʌ tuiga Diuusi dai siʌʌsi viaa guvucadagai, cascʌdʌ
    gʌaagai mʌssiaa ʌʌradagi.
  rai-rai: Muaat a tawaangun, muaat a murmur a takado na mangamangaan, ma muaat a
    ngo ko ra kum aakaina mangamangaan, maa raa taara kon muaat pa diat nunura God.
    Iaau piri lenmi kupi muaat a wawirwir.
  haw-1868: E ala oukou i ka pono, mai hana hewa; no ka mea, ua naaupo kekahi poe
    i ka ke Akua. Ke olelo aku nei au i keia, i mea e hilahila ai oukou.
  ffm-ffm: Ngartiree hakkillaaji mon e ko haani, pati luuttee. Sabi yoga mon anndaa
    Laamɗo. Ko mbiiru-mi non yalla oɗon njaagoo.
  arb-NAV: عُودُوا إِلَى الصَّوَابِ كَمَا يَجِبُ وَلا تُخْطِئُوا، فَإِنَّ بَعْضاً
    مِنْكُمْ يَجْهَلُونَ اللهَ تَمَاماً أَقُولُ هَذَا لِكَيْ تَخْجَلُوا!
  cop-CNT: ϣⲱⲡⲓ ⲉⲣⲉⲧⲉⲛⲣⲏⲥ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲟⲩⲟϩ ⳿ⲙⲡⲉⲣⲉⲣⲛⲟⲃⲓ ⲟⲩⲙⲉⲧⲁⲧⲥⲟⲩⲉⲛ ⲫϯ ⲅⲁⲣ ⲉⲧϣⲟⲡ
    ϧⲉⲛ ϩⲁⲛⲟⲩⲟⲛ ⲁⲓⲥⲁϫⲓ ⲛⲉⲙⲱⲧⲉⲛ ϧⲉⲛ ⲟⲩ⳿ϫⲫⲓ⳿ⲟ..
  sri-sri: Irasirirã mʉsã dupuyurogue goepeyari merã keoro iriderosũta irika doja!
    Ñerĩrẽ irinemobirikõãka! Mʉsã surãyeri Marĩpʉre masĩbea. Mʉsãrẽ gʉyasĩrĩdoregʉ
    irasũ ãrã.
  nal-nal: Ainaxamang sinim kana uli ma xana maravas, naaguna valos a matmalabuk ka
    tak ma naaguna vaanong pana giuang amun matmalabuk taksaat, panaze azanon sinim
    kawit di rexaazin Nakmai. Ga piaat malasing kanaan kuna naaguna maangil.
  kyq-kyq: ꞋTɛrlki saapse ɔɔ ɔn̰te Ꞌtɛɗki kusin̰a! Maam mꞋaak jee mɛtin̰ge maakse
    ki se jeel Raa eyo; maam mꞋtaaɗsen bin se taa sɔkɔn̰ asen tɔɔlɔ.
  kwd-kwd: Moru manata 'ani odo, ma moru ka bulota'i fa'asia nga rianga amooru. Suria
    'inau ku su'aai tani wane amooru gila 'ame su'a 'ua na God, ma ngaia 'e to'omia
    'amoru maila tofuna nga 'ola lo'oori.
  ded-ded: Ngeni ubasufu yoac wama sing dindingac modacma kopocsic mong mi meficgebisia.
    Ngenearunac goango Anutu mi negemmidae, imoc gameagoc anu edengunuduae.
  ewe-ewe: Miwɔ susu ŋu dɔ eye miadzudzɔ nu vɔ̃ wɔwɔ. Mia dometɔ aɖewo menya Mawu
    o, mele esia gblɔm be ŋu nakpe mi.
  nuy-nuy: Nugurru aadanu aḏaba numburru-dhi-maṉdhina. Aadanu aḏaba nimbirriirruyn
    anaaladi-windiyung nugurru. Mulung-arrgi-yung daju wurru-burraa nugurri-rruj,
    waari amburru-marrbuy-maa na-God-guy. Ngaya ngana-magana nugurri-wuy andhurrg-bindiyung,
    ngaya nganaambulijgana nugurru.
  cop-BHC: ϢⲰⲠⲒ ⲈⲢⲈⲦⲈⲚⲢⲎⲤ ϦⲈⲚⲞⲨⲘⲈⲐⲘⲎⲒ ⲞⲨⲞϨ ⲘⲠⲈⲢⲈⲢⲚⲞⲂⲒ ⲞⲨⲘⲈⲦⲀⲦⲤⲞⲨⲈⲚ ⲪⲚⲞⲨϮ ⲄⲀⲢ ⲈⲦϢⲞⲠ
    ϦⲈⲚϨⲀⲚⲞⲨⲞⲚ ⲀⲒⲤⲀϪⲒ ⲚⲈⲘⲰⲦⲈⲚ ϦⲈⲚⲞⲨϪⲪⲒⲞ.
  buk-buk: Aö wasôm têŋ mac bu mayam daôm, bu mac nem lau ŋatô sêsa si lêŋ gitôm sem
    gauc Anötö ma sêsap mêtê sac dôŋ ŋapaŋ. Bocdinaŋ akôc gauc ŋapep ma ahu mêtê sac
    siŋ gacgeŋ.
  pri-NT: 'Êkaa na guwà tà tàcî! Guwà niimiri bwàti. Â guwà pitòotéri ê càrawà na
    èpà ba na o wâdé! Ba go ina tàwà pâ: Pwa pàra tàpé gée goowà, na càra caa tâmogòori
    Pwiduée! Â wâdé na guwà kamu goo.'
  zpq-NT: Ḻe yeyon xbab šagüe' na' cuejyic̱hjle xbab mal dan' chonḻen', ḻe baḻle biṉa'
    šejni'ile c̱he Diosen'. Chnia' ca' da' chaclaža' gaquele zto' c̱he da' malen'
    chonḻe.
  por-TFT: Voltem a pensar da forma certa sobre estas coisas, como devem pensar, e
    abandonem seu comportamento pecaminoso, que resultou do seu pensamento errado.
    Digo isso porque parece que algumas pessoas dentre vocês seguem este pensamento
    errado, por não conhecerem a Deus. Digo isso para envergonhar vocês.
  gwi-NT: Nakhwatr'agwaanduu akhagohnyąą ts'ą' nats'ąą ninjich'ǫhthat gwak'ǫǫhtii!
    Nakhwalat nąįį Vit'eegwijyąhchy'aa haandaii kwaa gaashandaii, ąįį geh'an gwa'oozhii
    ǫhłįį.
  gvn-gvn: Yurra, dukul-ngulkurrku bunday. Kiru milkanga kuji. Kari buyunmaka baja.
    Yurra kanbal Godunku binal kari. Yinyaynka yurra murru-kadaykuda.
  nna-nna: Jurtulu yija kurlkapirli jarrayi, munu kurlujartiny jilkulinyurra [stop
    sinning!] Jinta nyurranga munumpa waninyayi Ngarrka. Kurntany wantayi palaku.
  nhy-NT: Ayakmo xiekan kej yeskia amiwintitokej, ximoskalikan (xitlalnamikikan) iwan
    xiekan ika kuale amotlalnamikilis, iwan ayakmo xitlajtlakokan. Porke sekimej de
    amejwan mach kixmatij Dios. Nej ijkín namechilwia para ijkón namejwan xipinawakan.
  asm-FB: ধাৰ্মিকভাৱে সচেতন হওক৷ পাপ নকৰিব; কিয়নো ঈশ্বৰৰ কথাত কোনো কোনো জনৰ যোগ্য
    জ্ঞান নাই। আপোনালোকে লাজ পাবলৈ মই এই কথা কৈছোঁ।
  okv-okv: Avoeto ungota siro avo embo ta siro ainge jigama ue ari sasapura tovujo.
    Eto emore ungo me kiova erena ungo nei uhoho amo God be kiae eova.
  mxt-NT: Sa̱ha ndo cuenda cuhva iyó ndo. Ta ma sacuvi ca ndo cha quiñi caa. Vatyi
    chihin cuhva iyó suhva ndo chité tyi ña ñohó nuu ndo chi Nyoo. Catyí chi ndo tyehe
    caa vatyi nacoo tɨcahan nuu nuu ndo.
  tzo-NT: Viq'uiluc me asatic, mu xa me xasa'ilan yan amul. Oy to te achi'inojic ti
    mu to xojtiquinic ti Diose yu'un mu xch'unic ti chixcha'cusesucutique. Hech chacalbeic
    yu'un ac'o xaq'uexavic.
  ind-AGS: Sadarlah, dan berhentilah berbuat dosa! Beberapa di antara kalian bahkan
    tidak mengenal Allah. Saya katakan ini kepada kalian agar kalian merasa malu.
  omw-omw: Mwianra rieqatama nkyi su nyaatovanto ntapihi virata uaqia hi kyaiqara
    qaqira kyaata. Qikye, nkyi utaqitai nraakye qora mpo hiahua hia Kotirara riaraitita,
    api qua ti variara. Mwitaa qiahua mwihua kyauruate tinama, nte mwitaa tina.
  yrb-yrb: Gogore da uawete i siosawere ueta nesia kodiawe. Moana uwarama yabai ibeda
    Godi iwata me. Ema Godi iwata meba ina ya uwaranu kerere.
  maa-NT: Ndaà ti̱kítsjeèn i̱t'aà ts'e̱ kjoa̱ koi; kì tà tsjaà jé binchaàtsjioò. Nga
    tjín i'nga xi̱ta̱ xinguio̱o xi mìkiì beèxkon Nainá. K'oa̱á xan‑nò mé‑ne nga kàtasobà‑nò.
  mcq-mcq: ꞌEnakúne hami vwihanareje sisea vejujaho areha! Ijihunaꞌe ja ea ꞌahoꞌa
    Godi pahene pakavura. Na ikaho ja juname vahiꞌenaꞌamarono ꞌwaravu.
  sus-A: وٌ شَ سْوبّ سُشُ، وٌ شَ يُنُبِ لُ نَ. ندٍيٍ وٌ يَ مَ عٍ مُ عَلَ كٌلٌن. ﭑ
    شَ عَ قَلَ وٌ بّ، نَ بَرَ قِندِ يَافِ رَ وٌ بّ.
  jpn-1965: 目をさまして、正しい生活を送り、罪をやめなさい。神についての正しい知識を持っていない人たちがいます。私はあなたがたをはずかしめるために、こう言っているのです。
  fra-SBL: Réveillez-vous avec droiture et ne péchez pas, car certains ne connaissent
    pas Dieu. Je dis cela pour votre honte.
  yka-yka: Pasayu kaˈam! Daˈa ne kaˈam magduse. Niyaˈ kaˈam awam pe sabab Tuhanin.
    Subey teˈed kaˈam iyaˈ.
  mle-mle: Gwuradiy mawul mwugiygwur tugwaam nakwadiy. Bwan gwuradiy vaal yikwagwuradiy
    yabik akwiy. Aw wun gwurak waaw gwura nuwukadiy duw taakw Godaam lakwun maa ti.
    Wun gwurak atawa watuwadiygwur gwur wap saygwurkik.
  shp-NTPO: Moa ochaibo jenétaanan jakiribi jakoni jatiakin shinankanwe, jatíribi
    matobaonra Dios onankanamaparibo ikanai, neskáakinbora en mato yoiai, mato rabínnon
    ixon.
  aom-aom: Mu sisëho vuonugoꞌi avoꞌavoho uehorovore. Jemë ae gö gö God bogo mae bogo
    gavarujeje. Jemë javoje baejöro ëhuni uëve.
  geb-geb: Nde mba pham ndɨkndɨgi ndɨkndɨgi mbatɨgi, nde nta thav, ndɨkndɨgi vhuuiŋra
    muuŋri. Nde wom tɨvi mbatɨgir muuŋ thari. Nde mbarara. Nden mbari, mbe tuituigiap
    Fhe Bakɨme kaŋgi fhuvara. Gu ne nzuav khaŋ nzuai, nde wari wo mbui tɨvir mberɨri.
  bsj-bsj: Ko yi cooki! kom yiyim Cakcakem; kom care kaba ki bwirankeret. wori kangem
    kumembo manki nomka kwama. Miki tok wuro nan nekom kwenduwe.
  cak-cak: Tinojij juba' ri achique yixtajin chunojixic, achel nic'atzin chi ni'en
    y man chic ti'en mac. Quiri' nin-ij chive roma ec'o jujun chi'icojol ri nis-ta
    queteman ruvech ri Dios. Quixq'uix juba' riq'uin ri nin-ij chive.
  chf-NT: Ch'ä a c'ajalinla cua'tac une ni utzba, y mach a ni' chen a tanäla. Jinda
    cäle' tuba cä quisnäjesanetla, cache' tulaj ayan de anela que mach a che conocela
    Dios.
  tlf-tlf: Kale ipmi ilum ilum ke-bilip boyo kupka-nilip ipmi aget tem boyo telela
    ko-nilip e, ipmi kuguup mafak ke-bilip boyo kupkaa no ke-nilipta, nimi weng bogobelan-temi
    kota tinangku-silipta. Iip kulaak albip iip maak maak ibo God beyo tele atamsaalip
    kalaa age-nilita, weng koyo ulaa kufopmita, ipmi kuguup mafak ko ke-bilip bomi
    fitom uyo ku una tala kemin o age-nilita, kufoli ko.
  piu-2006: '@see-verse:1CO.015.033'
  poh-NT: Jeꞌ reꞌ nok ma̱cana̱ꞌ tak chi jenoꞌ maꞌ holohic laj capewenic chiri̱j i
    cuctic cho take camnak eriban chi etimahcanic tak, reꞌ laꞌ hat-tak naꞌlajok aweh
    tak ru̱cꞌ ricorquilal riCꞌuhbal i Dios. Jeꞌ reꞌ nikꞌor maj chaxilac tak wilic
    take maꞌ jaꞌ cu nquirak ta chiri̱j chi manlic haj wilic rikꞌor i cꞌuhbal chiri̱j
    i Dios reꞌreꞌ. Jeꞌ reꞌ nikꞌor reh chi enoquic cho aqꞌuixbilal tak.
  tue-tue: Teero tiirá, mʉ́ã too sʉguero wãcũrirobiro diamacʉ̃́ ãñurõ wãcũña sũcã.
    Teero biiri ñañarére tiiríjãña. Sĩquẽrã mʉ́ãmena niirã́ Cõãmacʉ̃rẽ masĩriya. Mʉ́ãrẽ
    bobodutígʉ, teero jĩĩã.
  bjp-bjp: In malal fis tom e wolwol kimi, isi gamek mi na sinang ae i tortores, ma
    gong mang gam tel sinang laulau. Wara le fal lo gam biil biitom ri usum lo God.
    Ia use u arae una famatlawen gam.
  xon-xon: Finn ngeen pu man, ki tun lituln li ŋan na, ki taa ki tun titunwanbir.
    Ni ponn ni bibaa aa nyi Uwumbɔr. M len kina ke m jinn nimi inimɔɔn la.
  tzo-ZNT: Yechꞌo un tscꞌan chanopic lec ti cꞌusi chachꞌunique. Mu me xasaꞌ amulic.
    Yuꞌun oy to mu xachꞌunic ti oy syuꞌel ti Rioxe, mu xachꞌunic ti chichaꞌcuxiotique.
    Ti xꞌelan chacalbeique, jaꞌ yoꞌ xaqꞌuexavic oe.
  mpm-NT: Nusa ti nachuꞌun ini naa ra ti koto kɨvɨ nduu kuɨtɨ ga ra jiin yɨvɨ kueꞌe
    un, nava tu kɨvɨ ra nuu kuachi, chi maꞌñu ra naa ra ka iyo yɨvɨ ja tu jini kuɨtɨ
    i nau kuu maa Yandios. Siaꞌan kaꞌan ri nava na kukanuu ra naa ra ja ka iyo yɨvɨ
    kueꞌe un jiin ra.
  ots-NT: Nuquɛjʉ, guí ncjajʉ ncja ngu̱ cja̱hni cʉ jin gui mbe̱nijʉ ter bɛh ca̱ i
    pɛjmʉ. I nesta gui mbe̱nijʉ ja ncja grí hmʉpjʉ pa jin gui dyøtijʉ ca rá nttzo.
    Ngu̱ i bbʉhquiguɛjʉ cʉ ddáa cʉ jí̱ í ba̱jtzi ca Ocja̱. Nucʉ́, nim pa i pa̱dijʉ
    ja i ncja ca Ocja̱. ¿Cja jin guí pɛhtzi ir tzöjʉ?
  hoy-hoy: सही विचार माळोद सुरू माळी अदिक पाप इक बिट बुळी; यतिकी येनारा हिंग आर जो
    परमेश्वर उक जान्सालुर, ना नीमी शर्मिंदा माळोर साटी ईद अनतीन.
  amo-amo: Fitan nan nya moro, sun lissosin li lau! Na iwa li ubun nin nalapi ba.
    Bara na among mine di nin yiru Kutellẹ ba, nbelle nani inan lanza ncing.
  pjt-pjt: Kaya palula-tawara atatjuṟa kulinma munuya kura palyantja wiyangku wantima
    alatjiṯu. Uti nyura ngunti kulintjatjanu kuṉṯaringama munu tjukaṟurungku kulinma,
    panya nyurala tjungu kutjupatjara nyinanyi Godaku ngurpa.
  cwe-cwe: Galuleni magesa yenu yanogile! Kanduseni kukala goya na lekeni kutenda
    uhasanyi. Wamwenga wenu hawammanyile Mulungu hata chidogo. Nomulongelani, ni chinyala
    ng'hani kumwenu!
  daa-NT: Ŋaar-ak, yeepoŋ ɗo pikirre taat samaane ho rasoŋ gine ka zunuubinnar tak-tak.
    Nu tala kadar minninko, gee daarin̰ ibingigɗo misa Buŋ. Nu kaawtu pa-ak a sokan̰
    yaako deŋko.
  mlp-mlp: Ne ginad agadanta na hulosad ne ginad dimunta a ta waqad ne gihol anononmo
    wamuzad osiy. Osad ne gamuk katiyta na hulosad daq meqinta na a ta hi emiy. Nagaqgo
    ya kazaq bilaqaiq? Ne gigo mataw asor God ago a hi hurit kemim in gamuk katiyta
    mataw hodhodab a hi eraq daqayta na ago bilaqsa iyan ya kazaq ne gibilenaiq. Gibilensa
    ne na ago gimebay a hi woqaq e?
  ape-C: Ipak ta pukutukuk rohwih aih aria ipakip urkwip pur wosik atin. Aria pukutukuk
    yoweihi aih ipak pape penekeh iri. Eik yakri inekep abraen nyupeyep um enyudok
    baraen. Baraen douk enyudok. Ipak enep douk madae pudukem Iruhin uwe.
  bgs-bgs: Piyai yu tô panámdám yu, asta sódô kó áglumu ka salà. Kailangan kayyaan
    kó su duwán tun ákniyu na ándà ikasóddór katô Manama.
  faa-faa: Anapaka hasaka hemakapusuane metakarikia, koteaka ereketaeraka hemakapukua
    risikianie. Makata watikisane metakarinie. Repo metakiramo Kotiane kakaro hemakapurakanafapo.
    Asiamo re kaíyahoasimo nōmo someaka poparakanapo.
  kik-kik: 'Arahũkai mwĩigue ta ũrĩa mwagĩrĩirwo, na mũtigage kwĩhia; nĩgũkorwo andũ
    amwe matiũĩ Ngai: ndoiga ũguo nĩgeetha ndĩmũconore.'
  cap-NT: Anc̈hucqui zuma lijitum razunanacchiz cjisna; niz̈aza lijituma cjee; anaz̈
    uj paa. Yekjap anc̈hucqui Yooz puntunaca ana zuma zizza. Jalla nii anc̈hucaquiz
    chiiz̈inuc̈ha, anc̈huc azajo.
  ksr-ksr: Oŋoo batugianoŋ ejemba tosianoŋ Anutu mende moma mujuti, iikawaajoŋ uumeleeŋ
    oŋonoŋ gamugia mobutiwaajoŋ ama ii jejeŋ. Kawaajoŋ mono poumapougia mesaowu. Uugianoŋ
    letono tororo moma siŋgisoŋgo mende toroqeŋ amakebu. Kiaŋ.
  eng-TNT: Awake truely out of slepe and synne not. For some have not the knowlege
    of God. I speake this vnto youre rebuke.
  sbs-sbs: Mulilekule! Mi muhale cha ku luka! Imi kanji mutendi chibi. sina bamwi
    kwenu habasena inzibo ye Ireeza. Nimi wambila izo kuti muswabe.
  sue-sue: Are duba nisokare awa-uzeu seka wai noise pasina duawe. Nisokare nana eni
    meni Anutu kau inowera amira menawise nikare seninona.
  fra-NCL: Revenez à vous-mêmes, sérieusement, et ne péchez pas ; car il y en a qui
    sont dans l’ignorance de Dieu, je le dis à votre honte.
  snn-NT: Ja'nca sëani, mësacua yua te'e ruiñe ëñajën ro'tajën ba'ijë'ën. Mësacua
    gu'aye yo'ojën ba'iyete gare jo'cani, re'oye yo'ojën ba'ijë'ën. Mësacua jubë ba'icua
    yequëcuabi Riusuni gare huesëjën, gu'aye yo'ojënna, ¿mësacua guere yo'ojën bacuani
    cuencueni etoni saoma'iñe'ne? Mësacua yua huaji yëjën ba'ire'ahuë.
  atb-NT: Nungmoq gi, tau bûn gyîng lò mù, mara hkâkut shut lo kó; hkâsu mù gâ le,
    Garai Gasang lé a sê é byù ra-am nyi akô. Ngò haû su nghû taî é gi, nungmoq hoq
    bun râ matú nghut lhê.
  cek-AK: 'Toenghaih bangah poek cai oh, zaehaih sah o hmah; thoemto kaminawk loe
    Sithaw panoekhaih tawn o ai: na zat o han ih ni hae lok hae kang thuih o.'
  bkd-bkd: Magpanday kaw maghenà-henà daw endà kaw hu pagbuhat hu madaet ta laus gayed
    ha sa duma inyu hurà makakilala hu Dios. Ikagayhà nuy ngaay haini.
  ctu-76: Cʌyʌ jini mach'ʌ wen cha'an mi la' wajñel ti xuc'ul. Mach la' cha'len mulil.
    An cha'tiquil uxtiquiletla mach'an mi la' cʌñe' Dios. Chʌ'ʌch mi cʌle' cha'an
    mi la' quisnin.
  lac-NT: Toc p'ʌtex a ba' ca so'so' tucriquexo' soc a qui' tucriquex an ten bic ca'
    a yʌn betex. Mʌ' ja wirej, ti' yʌn ya'ab mac ich a cajarex Corintio mʌ' toy u
    najtajob C'uj. Aro' quin wa'aric techex soc a pʌyic a surʌquirex.
  xla-xla: Epapedeme wua꞉ ka꞉dle koko halowe malamale hapame matle batalimale koko
    halomha꞉ha꞉miya. Adipalati, na꞉ta wua꞉ dla wota꞉le hamilowedeme yu ipo atlema,
    wua꞉ dulu dla opiye God koko yeitamale so me-ha꞉ha꞉po.
  xav-NT: Ni'wam norĩ hã asiré 're ĩhâimana za'ra wa'aba mono norĩ hã 'Re ĩhâimana
    u'âsi mono hã 'râwi te te 're waihu'u za'ra mono õ di. E ãne na 're siséb za'ra
    mono ãna. Asimiza'rese ãna 're aihâimana za'ra wa'aba mono zém hawi, te za oto
    aipizari za'ra wa'wa, aiwasédé hã rẽme pese za'ra wa'aba da, aiwẽ uptabi na si
    're anomro aba mono da oto.
  cuk-cuk: Nue be binsamar, mer bar be isgumar, isguedgi be nomar. Bemar-obingesaegala
    an bemarga soged, bemar bukidar amba Bab-Dummad-nue-wissuli gudimalad.
  tbf-tbf: Kenga sar vienviendon ta ngas muerengei simi sinavei duis ma kian va nga
    ta tsana bu sinavei tsokor. O vokokotie ine nia vamangarie nga simi vunan bu mei
    mene senga gi kap telekiran e Raban.
  uig-CYR: Һәққаний болуш үчүн ойғиниңлар, гунадин қол үзүңлар; чүнки бәзилириңларда
    Худа тоғрилиқ хәвәр йоқтур — буни ейтсам силәр үчүн уят әмәсму?
  ikw-NT: Anya dno anụ nụ risi, anụ mée mmehie. Agwna anụ máa Chiokike. M nookwu ka
    ma iwhnerne tụ anụ.
  khs-khs: 'Auma:pekise hele matanawa iya:pela:, seli hekeya matanepela: sita:latipa:.
    Mane olokeyatelawa iya:ta:pa:. Kiyawa nokamoke Kotewa heneye mamatanekeye. Alake
    kiwa ewamita: neyewi selese momatekeye.'
  dwr-ENT: ፂሎቴኮ ሲሚቴ። ናጋራ ኦፒቴ። ሂንቴንቱፔ ኢቲ ኢቲ ኣሳይ ፆሳ ኤሬና፤ ታኒ ሃዋ ሂንቴንታ ዬላያናው ጋይ።
  pma-pma: Sakini, rendemien onami hehiles hemai ris hetahos ka mihehati kami en tisaen
    keil onami. En lesien onak, sakien onami mul rie lati keke tei en kami areingeingen
    Ahi varei. Koanek vi memouen onami.
  atd-NT: Nò, doromdoma now ro ka maroyow no goinawa now, no kono now on oghutukon
    ka salo now. Ogkagian ku sikaniu to soini su oyow ogkasipod kow su duon kun mgo
    otow dio to kaniu no waro nigtokod to tu-tuu no Magboboot.
  tel-2017: కాబట్టి మేల్కోండి! నీతి ప్రవర్తన కలిగి, పాపం చేయకండి. మీలో కొందరికి దేవుని
    గూర్చిన అవగాహన లేదు. మీరు సిగ్గుపడాలని ఇలా చెబుతున్నాను.
  hat-BSA: Vin reflechi byen serye jan nou ta dwe fè a, e sispann fè peche; paske
    kèk nan nou pa menm gen konesans a Bondye. Mwen pale sa pou fè nou wont.
  top-NT: ¡Ni̱ calhtatatapu̱lí̱tit! Catzaksátit ca̱li̱tlá̱n latapa̱yá̱tit, yaj ca̱ktzanká̱tit.
    Aquit chuná jaé cca̱ta̱chihui̱namá̱n xlacata nama̱xananá̱tit porque makapitzi
    huixín ni̱ para catzi̱yá̱tit la̱ xli̱ca̱na lacasquín Dios nalatapa̱yá̱tit.
  msk-msk: Pakatorida yang dumdum mayo, di da kamo magimo sang maat nang Dios. Nanga
    aon manga otaw digkamayo na wa pa akatigam sang sorit nang Dios? Nanga wa mayo
    silan pagaindowa antak di da silan maglaong na di oboiin oman nang Dios yang yamangkamatay.
  gyr-NT: Pepɨhañemoñeta tuprɨ iri, peyemboangaipa uca iri eme. Esepia, amove pe pãhu
    pendar oime ndoicuai vahe ité Tũpa yuvɨreco. Che aipo ahe ité pẽu ‘toyuvɨnochi
    che ñehe osenduse yuvɨreco’ viya.
  kmh-kmh: Pen gos key niŋiy timey gipim ak kirgiy, mindrep ginimimb. Nimb gunap Gor
    nup gosimb ak ma niŋbim ak pen; nambiŋ ma gip.
  ukr-ONPU: Отямтеся, як належить, та не грішіть, бо є деякі, що не мають пізнання
    Бога. Кажу це на ваш сором.
  emi-emi: Am mene mae tale masi ninannaa, me am ruu tani ghelei ssavoto. Aghaaulia
    ngavalua o poli katoa etaimim karika am kilakila God. Aghaaulia ngavalua o tani
    apalataiem.
  zpv-NT: Nin guunn tu nnah gulgahca nasiin, ayi cuꞌtii tu duhlda, laasii nuu raꞌ
    bwiinn raꞌ loh tu nin ayi nuꞌnbwaꞌ raꞌ laꞌh Dxiohs nin nuu dxibaaꞌ; cañiꞌn yihca
    tu tin gatuhyi loh tu.
  gux-gux: Yin go baa mani li yantiahanli nani lan pundi maama, ki cedi ki da go tiendi
    ti tuonbiadi, kelima yi siiga tianba naa bani U Tienu. N maadi yeni ke i fe n
    cuo yi lipo.
  kos-kos: 'Kowos in asmakla ac tulokinya ouiya koluk lowos. Nga fahk ma inge in akmwekinye
    kowos: kutu suwos tia etu God.'
  ibo-ibo: Sitenụ na ndụ enweghị nghọta unu lọghachita dịka unu kwesiri, unu emehiekwala
    ọzọ. Nʼihi na-enwere ụfọdụ bụ ndị na-amaghị Chineke. Ana m ekwu nke a ka ihere
    mee unu.
  yml-yml: Nuanuaku yami nuanua i na tonova, yami sauluva sakoidi ꞌwa na bailedi.
    ꞌIfwaimi Yaubada ꞌwa bavuyeni, ꞌwa da bunumayaga.
  ory-ory: ଯଥାର୍ଥ ରୂପେ ଜାଗ୍ରତ ହୁଅ, ପାପ ନ କର; କାରଣ କାହାରି କାହାରି ଈଶ୍ବରଙ୍କ ବିଷୟରେ ଜ୍ଞାନ
    ନାହିଁ; ମୁଁ ତୁମ୍ଭମାନଙ୍କ ଲଜ୍ଜା ନିମନ୍ତେ ଏହି କଥା କହୁଅଛି।
  bzj-bzj: Kohn tu unu sensiz, man! Stap unu sinful wayz. Som a unu shuda shaym a
    unuself kaa unu noh noa Gaad.
  chk-chk: Oupwe miritila, iwe, oupwe ükütiu le föri tipis. Pun ekoch me leimi resap
    silei Kot, üa pwärätä ei pwe oupwe säw ren.
  ssd-ssd: Tane wamdus te-mayemba une maŋau ŋakmba kusrekap. Tane afu Kuate tuku maŋau
    gilai minig ta tane siŋka kikotiŋguwa.
  acr-TNT: 'Lic cꞌu chirajawaxic cacꞌun sak chiwach ralak y mamacun chi alak. Y chaꞌ
    caqꞌuix cꞌana alak che, cambiꞌij waꞌ che alak: Cꞌa e cꞌo ne jujun che alak na
    quetaꞌam ta uwach ri Dios.'
  rop-rop: Wal yumob garra jinggabat gudbalawei na en libum det nogudbalawei blanga
    yumob. En aibin dalim yumob streidat lagijat, dumaji sambala yumob pipul deya
    nomo sabi God. En wen mi tok langa yumob lagijat, ai wandi meigim yumob sheim.
  mee-mee: Ngaka kagaliu ta lomatana ore pe. Ba ngaka ulovalakale baingamiau reke
    sosoali. Iau ka role minmina kurumea, palu nge miau ka sana loreamatana kae Nutu.
    Iau ka role minmina ta pangavalenga miau.
  dif-dif: Tepirianau, ja wata madlentji ngankanau; ngangau palpali Goda wata ngujamai,
    jurangu nintaia ngani jenia jatai.
  gam-gam: Ye dall nomane napanda, ye singare ke alla nayene. Pir mo? Ye una pende
    God nakaninj. Na kandja embe djindo ge, ye ngandjill goye dje pille djindo.
  nou-nou: Ingoda kotari bebegae de ari bebegae de awa dowo. Edo embo nenei ingoda
    teda awa God gaera. Edo na ingoda yei seteno men gawase. Ingoda kotari ewamei
    awa sekago ewo bugare.
  mqb-NT: Kə̂ viwen anan nga ì zek ahay bay! Kî gen ines bay. Na ca apan nà, ɗo
    ahay inde à wulen a kwanay ta san Mbərom bay. Na ja matanan aday waray â gak
    ikwen.
  ape-B: Ipak imas putukemaguk lahahainyi pasin ali ipakip ulkwip pulu duldul. Ali
    putukemaguk yowenyi pasin ipak pape peneken uli. Yek yakli inekepu ablan nyilepamu
    enyudak balan. Balan douk enyudak. Ipak enepu douk wo pudukemu God e.
  grc-F35: Ἐκνήψατε δικαίως, καὶ μὴ ἁμαρτάνετε, ἀγνωσίαν γὰρ Θεοῦ τινες ἔχουσιν. Πρὸς
    ἐντροπὴν ὑμῖν λέγω.
  cav-NT: Umaera tuque micuana Yusuja ishu jida ama inime tupuya. Cuejaya micuana
    riyaque, micuana bisu adebamere ishu. Inime netupunucacue Yusura micuana inime
    tupumerecara aya bucha. Necajuchatijacacue.
  kgp-NT: Krĩ há han ra, tag hã ne há nĩ'. Topẽ vĩ mranh tũg nĩ. Ãjag kãmĩ ũ vỹ Topẽ
    ki kanhró tũ nỹtĩ ver'. Tag to vẽnh mỹ en nĩ.
  bvd-bvd: Molu ade manata ma molu ka too 'amolu faasia ili lana abulo ta'aa lae.
    Ta bali 'ani kamolu kera da ulafusia 'ua God. Nau ku saea fuamolu 'uri nai, uri
    nonimolu ka susuala 'ana ai.
  ukr-1871: Протверезїть ся праведно та не грішіть; бо деякі не знають Бога. На сором
    вам глаголю.
  apz-apz: Sekwo sekwoe yahino hwayo hohnjo osomo hohujo ikinjaofɨkuji yahino wopɨngo
    osomneꞌno huno ntoꞌno fɨsyafɨhupmno. Honɨngkano wonyoso apaꞌno ikutoho. Sekwo
    upaꞌnɨmno. Aꞌamu fehohnjo sekwoꞌnji humalofoso hofɨko Anɨtumneꞌno huno ntoꞌno
    muyofoho. Oso hisoꞌno sekwo wonɨmango masenɨngkoho liyohoho.
  yon-yon: Kowe, yiib inamen aom angkemoon areb kuu dembime, ambarakmi yaa korondime.
    Kwanandaan amborom kuu yiib yena kuu God yaa nonoon keriwen kowe, yiib kuu karak
    kandi yeman.
  poi-NT: Tsactaamɨ iga immalwatpa. Wɨ̱wattaamɨ e̱ybɨc juuts tu̱m wɨbɨc pɨ̱xiñ. Porque
    algunos de mimicht́am d́a íñixpɨctámpa Dios. Mannɨ́mayt́ámpa así iga michaatámiñ.
  wuv-wuv: Hamonei tohadiwe'inaa fei rawani'a naranaraa hamu'ou ma apuna bigifafelodiai,
    uaa hefi'a hamu'ou, lomi rona apa'aa mei Haidaa. Na wareaa fei ba hamonei mafa.
  quf-NT: Chayraykumi chay llullakuqkuna ama ingañashunanllapapaqqa rikĉhakuq yupayna
    allinlata rurar, ama uchakunkillapanachu. Chaqa qamkunamanta wakinqami, Dyusta
    mana riqsishanrayku, paykunawan kar, kusala pinqaypaqta ingañakar ima kawsanllapa.
  yuw-yuw: Kombiarut, son muyu bumbumyi kiap soni imu fauna uyap ogepma tanitnung.
    Bonip sonidec wömai amna auho Kopotoroc makombing imii idang. Sonu worocha yangam
    fap tarut.
  hus-NT-1971: Ca junini’ co’oy a tsalap ts’ejcacathits ani yab quit hualbinchic.
    Hua’ats jita’chic c’al tata’ axi yab in tequeth exlanchal in ey a Dios, ani jatschic
    ca tithebethanchat in ichich c’al axe’ xi thuchath u.
  med-med: Enim nga numan mbo ingk ei, kandʉk tʉk, uⱡ kit etmin mbʉ wak rʉi! Int enim
    nga ruk ting ila wamp mat, Got pilik mbi ndui nandʉrmin. Ei nga, uⱡ kit etmin
    kʉⱡ nga pilik mbi nduk, pipil kuⱡing nʉmp kʉn ik ei nʉnt.
  bch-bch: Manta atnan lemi kadonga mangamanga ta lolomi iluai mulian. Akaput ngan
    kadonga sasat be anasi kadonga tutui. Ngansa panua edengada ngan gimi tiuatai
    ngan Deo mao. Be maeamaea gimi ngan leg posanga toa ne mao?
  cco-NT: Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ e jmijnéeˋtu̱ óoˊnaꞌ laco̱ꞌ
    catɨ́ɨngˉ, jo̱guɨ joˋ eeˉnaꞌ dseeˉ, co̱ꞌ i̱ lɨɨng˜ ꞌnʉ́ꞌˋ dseángꞌˉ jaˋ mɨˊ cuíimˋbɨꞌ
    Fidiéeˇ. Jo̱ uiing˜ quiáꞌˉ e fɨ́ɨˉɨ ꞌnʉ́ꞌˋ jaléꞌˋ e júuˆ la e lɨ́ꞌˆ laco̱ꞌ nɨcá̱ˆnaꞌ
    fɨꞌɨꞌˋ.
  deu-1951: Werdet ganz nüchtern und sündiget nicht! Denn etliche haben keine Erkenntnis
    Gottes; das sage ich euch zur Beschämung.
  alq-ALGNT: Mika8iok ma oo! Poni patadiok! Nandam e tacieg ka8in maci okikenimasi8a8an
    Kije Manidon. Kida odji agadjim dac ii!
  ixl-NNT: ¡Etitzꞌataj jeꞌ etibꞌ sejununilaj! ¡As ebꞌantaj u bꞌaꞌneꞌ! ¡As yeꞌ paavin
    veꞌt ex! Tan ni val unqꞌa yoleꞌ sete tiꞌ uvaꞌ la chꞌixvu veꞌt ex, tan at ex uvaꞌ
    yeꞌ nepal stuul kam u bꞌaꞌneꞌ uvaꞌ nisaꞌ u Tiixheꞌ setiꞌ.
  boa-NT: Ahdu ámuha meíjcyáíyónéllii ímíñeúvú méuráávyé ɨ́mɨááju. Óvíjyacóóné íimítyunéjcu.
    Muurá ijcyáméubá tsaate ámúhadítyú Píívyéébeke wáájácutúme. Ehdu ámúhakye o néé
    núcójpɨ́tsóróné pañe ámuha téénetu mewájácúúveki.
  quh-NT: Rijch'aricuychej cheka yuyayman. Amaña juchallicuychejchu. Waquin kancunamanta
    manarajmin Diosta rejsincuchu. Chaytaka p'enkayniyquichejpaj nini.
  kwi-kwi: Nɨjkul kit nil aizpa kirain, kwail kiamanpa. Mɨnpazha uruztas Diosta mama
    wat piankamarachi. Sunkana kiztus, uruza mɨtsal kininnanapa.
  agm-agm: Isɨ ketɨ samɨ gwɨnyaahotɨhandɨ nepɨ tɨtɨhematɨwɨ samɨ maipɨhaiwa kiyohɨwaiwa
    bɨpi namɨhaapɨse. Nɨnɨ tɨtɨhɨ sangisɨ kasatataato. Kasatataatonɨ atiwɨse. Isɨhiya
    usa samɨ otɨhatɨhɨ bimohiyɨhiya Autaahaatɨhopɨ sangɨ gɨwunyaatatɨ nusesɨpatahiye.
    Nɨnɨ pɨwɨha kɨma katohɨma sahɨ atisawaawɨ japepihɨrɨwɨ samɨ kiyohɨtɨhandapɨ masɨtandɨ
    kandaato.
  ubr-ubr: Omi ami not wonrubunagen tiwag ato bobo komasis wofofour on wonikiriren;
    yabin omi sabu fani nan on men segogoi God an eta yabin bag sinsagob—ato atonio
    dura abikakafun on omi animamaiim mes.
  tsw-NT: I ka̱mba̱to majiyan ma̱ ɗu e ili i saꞌani a̱vu i lyawa mayan mo unusu. Yu
    uwwa wono a na ozo o ro a̱ ɗu koto e revei A̱sula̱ shi.
  cax-NT: Apapensa nurria tatito y tapü apisamute nomünantü. Canapae taha abarrüpecu
    aboma bama chisuputaramatipü Tuparrü. Sucanañü aume arrüna sane, nauqui ane naucüso
    sobi, nauqui apicoñoco nausüboriqui.
  aia-aia: Moi wai'i aho'i mai 'adoma'imoo'i mamoi hura'a mai baaniai ora-ora'a. Ra'i
    nei 'ini'amou, mou ai'a huunai aidangisia God. Ni mareho nau 'unua tana'amousi
    'e mareho namou ga'i ninima suria.
  srp-1865: Otrijeznite se jedanput kao što treba, i ne griješite; jer neki ne znadu
    za Boga, na sramotu vama kažem.
  agt-agt: Magnonot kanan mina ta mappya na nonot, petta awemuy sangaw magliwat, te
    ya kadwan kidina tekamuy a makilavun kid para la ta Namaratu, a yen mina ya ikamat
    muy.
  lug-lug: Mweddemu, mutambulirenga mu butuukirivu mulekeraawo okukola ebibi, kubanga
    abamu mu mmwe tebamanyi Katonda. Kino nkyogera kubakwasa nsonyi.
  yby-yby: Edimoya yamidana nesaloya topa amiki demesa miki minalo. Edimokutiya maloka
    wewenasiya Omaimidanamu elamae. Sa-inabo nesa maya mudakoko owatipo luwitiye loko
    noloyo. 32 Aes 22:13
  heb-heb: הקיצו במישרים משכרון ואל תחטאו כי יש אנשים אשר אין בהם דעת אלהים לבשתכם
    אני אמר זאת׃
  mpp-mpp: Ngenge kwele-sifuc ngage-ngage hegilelu yefe dondonne balaibelu bikic monic
    mi bafuwadabiyeng. Ngengelacni gocnedi Wapong mi ngagegaing, yogo gameineholec
    aime edocngebagabac.
  apb-apb: Oto omu ke lo'o-lo'onga'i diana lo'u, na mwaanie omu he'i oora-ooraha'aala
    lo'u. No ko tola tahanga'inie leune huni ha'amasa'omu uri nga mo iini eemiu kire
    ka'a saie ike ue a God.
  san-TEL: యూయం యథోచితం సచైతన్యాస్తిష్ఠత, పాపం మా కురుధ్వం, యతో యుష్మాకం మధ్య ఈశ్వరీయజ్ఞానహీనాః
    కేఽపి విద్యన్తే యుష్మాకం త్రపాయై మయేదం గద్యతే|
  ben-IRV: ধার্মিক হবার জন্য চেতনায় ফিরে এস, পাপ কর না, কারণ কার কার ঈশ্বর-জ্ঞান
    নেই; আমি তোমাদের লজ্জার জন্য এই কথা বলছি।
  ntu-ntu: Aclvetio-lzbqamu! Nzale-zvz-krmu alwx naesakipe! X namyangr drtqmu. Murde
    leplz kcng tzalvztr-ngrdr nimu da kxvz-rbr lcng, trnzkrlz-pnzlru Gct.
  pan-pan: ਤੁਸੀਂ ਧਾਰਮਿਕਤਾ ਲਈ ਸਮਝ ਰੱਖੋ ਅਤੇ ਪਾਪ ਨਾ ਕਰੋ ਕਿਉਂ ਜੋ ਕਈਆਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਗਿਆਨ ਨਹੀਂ। ਮੈਂ ਤੁਹਾਡੀ ਸ਼ਰਮ ਲਈ ਇਹ ਆਖਦਾ ਹਾਂ।
  gvc-gvc: Noaare tʉhotuina jiga mʉsa. Tuhsʉ, noaare yoaina jiga tjoa. Ã yoa ñaare
    yoa namoena tjiga tjoa. Cãina mʉsa mehne macaina sehe ne Cohamacʉre masierara.
    Mʉsa bʉo tihto sehe mʉsare ã nija.
  sbk-sbk: “Mubhanje nekiasi! mkhalaje katika lyoli mgaje ahwendele abhombo embibhi.
    Afwanaje bhamobhamo kati yenyu sebhanowelewa uwa Ngolobhe eyanga eshi kwa esoni
    zwenyu.
  mya-JVB: တရား သဖြင့် နိုး ကြလော့။ ဒုစရိုက် ကိုမ ပြုကြနှင့်။ အချို့ သော သူတို့သည်
    ဘုရားသခင် ကို မ သိကြ။ ထိုသို့ဆိုသော်၊ သင် တို့ကို ရှက်ကြောက် စေခြင်းငှာ ငါဆို
    ၏။
  kgf-kgf: Ewa solaŋaiguc liliŋgéma képésic ménda wamma haka solaŋa wamma kecmu. Onarunec
