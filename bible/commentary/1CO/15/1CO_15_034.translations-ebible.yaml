  qvw-NT: Chayurá licaćhaculcayñari; ama juchacuyalcayñachu. Ñatac pin'ayniquipämi
    Diosta manalä lisipäcuśhayquita waquinniquicuná camalachicuyalcanqui.
  nfa-nfa: Adꞌu-ue ia ka bhabhelu-katubꞌa! Rèno ka! Ator ngiꞌu mu! Tao dhu lèke di!
    Dhu lèke ka, miu hudꞌi meꞌa ku makae, te ètu talora aae miu, abhu era dhèu dhu
    tadhe mèka Ama Lamatua.
  tnp-tnp: Ohtəlɨg=pa mɨn motos əhruahru mɨn nətəlɨgiən rəhatəmah iətəm təhruahru,
    kəni motəhlman e təfagə tərah mɨn, mətəu-inu itəmah nəuvein kotəruru əhanəh Uhgɨn,
    kəni inu nati kəti rəha naulɨsiən.
  urd-urd: रास्तबाज़ होने के लिए होश में आओ और गुनाह न करो, क्यूँकि कुछ ख़ुदा से नावाक़िफ़
    हैं; मैं तुम्हें शर्म दिलाने को ये कहता हूँ।
  hot-hot: Môlô doho miŋ oyala Wapômbêŋ ami. Ba intu yahanaŋ ek nêm mama êndêŋ môlô.
    Aêŋ ba môlô nubiyô nombeŋ thêthôŋ ba notak unim kambom.
  mqj-NT: Pengkilalakoa' ammu daumoa' umpogau' liu kasalaan. Annu dengan liupi illalan
    alla'-alla'mua' to tae' ummissanan Puang Allata'alla. Sitonganna napakasiri'koa'
    te tula'kue.
  rus-SYN: Отрезвитесь, как должно, и не грешите; ибо, к стыду вашему скажу, некоторые
    из вас не знают Бога.
  mbh-mbh: Na lomu mire vengvenga i voth a kath? Naro o modop lomu vothung kerenga.
    Tho ri venen aken, eneke omu pelie olemi mire nge a God avele. Na lek riong ake
    aro i palemara thomu.
  bdd-bdd: Nuwana tupwami Yehoba wahenainaideya. Bewa ꞌebe debamwadina ꞌoimiya, ꞌoinega
    ꞌilobwainegomiya ma wada sanapu, ma mumuga galana walolagu.
  cbt-NTPO: No'tëquën yonquiatoma', noyasáchin nico'. Ama huachi tëhuëcosohuë'. A'naquëma'
    co Yosë nohuichátëraramahuë'. Ina yonquiatoma', tapanacamaso' ya'huërin, tënahuë.
  srn-NT: Un kisi unsrefi, dan un tapu nanga sondu. Na wan syen gi unu, ma mi mus
    taki en tak' sonwan fu unu no sabi Gado.
  cta-NT: Ngaꞌa̱ chaꞌ xtyanu ma̱ jiꞌi̱ chaꞌ cuxi nu ndyuꞌni ma̱, xana culacua tsoꞌo
    tiꞌ ma̱ liꞌ; tsoꞌo ti cuaꞌni ma̱ loꞌo tyaꞌa ma̱. Ntiꞌ naꞌ chaꞌ ntsuꞌu xi cuꞌma̱
    nu bilya ca cuayáꞌ tsoꞌo tiꞌ ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ nchcuiꞌ naꞌ
    loꞌo ma̱ juaꞌa̱ chaꞌ caca tyujuꞌu tiꞌ ma̱.
  bqc-SIM: À su á laaiwa súsu, ásu duunakɛ lↄo, asa á gbɛ̃eↄ Lua dↄ̃o. Ma bee
    ò kɛ́ à á wípi dↄ̃ yã́iɛ.
  tcz-CHONGTHU: Adih chu ipipen ahi geltoh uvin lang, chule chonse tahih un. Ajeh
    chu hiche hi naja chatna ding uva kasei doh ahi, nangho mi phabep Pathen he tahbeh
    lou nahiuve.
  mar-mar: नीतिमत्त्वासंबंधाने शुद्धीवर या आणि पाप करीत जाऊ नका कारण तुम्हापैकी काहीजण
    देवाविषयी अज्ञानी आहेत. हे मी तुम्हास लाजविण्यासाठी बोलतो.
  snp-snp: Linate luti-kati kopa-napa nemo ya olu eleyapa witi kati kife loti koliti,
    ya kopa kanu fulitalo. Moda kolafe? Linate minagu yauti maleka ya Goti yamu kolámamo
    minae. Eti loneto ya koliti ukanido kolinawae, loto lowe.
  isl-isl: 'Verið á verði og syndgið ekki. Ykkur til blygðunar segi ég: Sum ykkar
    eru hreint ekki kristin og hafa aldrei kynnst Guði í raun og veru.'
  spy-NT: Ōsēwu ankootayee keey choolwookātēēt kuuyu miitē ꞉alake ām akweek chēē tākumāng'oon
    ām wōlēē wuu ꞉Yēyiin. Āmwooyē ng'aleechu sōōchusyē.
  xnn-xnn: Mennemnem kayo pod ay osto. Dokoganyo nan ngawi ay ogaliyo. Kanak di ta
    menbain kayo. Tay wada pay laeng nan tapiyo ay adi mangtek ken Apo Dios.
  mwe-mwe: Nkolanje lunda kabhili malinga shinkupinjikwanga, nnatendanje yambi. Pabha
    bhananji bhakakwaamanyanga a Nnungu ukoto. Ngunabheleketa gegano, nkolanje oni!
  tte-tte: Tauna kona nuwamiu sidudulai na sauga bwaite nuwatu naenaena iwoya-pwanolimiu.
    Kwatolo yo kwapileyoima. Sowasowana nuwatu naenaenane kwasikotanan. Kaiwena tupwamiyao
    Yaubada kana katai kolimiu nigele. Walo bwaite yawalowen kolimiu sowasowanamo
    tem kwamwalimwaline.
  tcs-tcs: Yupla mas tingk stret ane stap nomo meke sin. Ai spik diskain po meke yupla
    pil sem bikoz sam prom yupla i no sabe nating baut God.
  hlt-THB: Nami awm ham ang kawih vaih amyihna hu na voei tlaih unawh taw, koeh thawlh
    voel uh; Khawsa amak sim thlang vang awm uhyk ti ve – ve ve nangmih namik chahnaak
    bet aham kqawn law nyng.
  soq-soq: Sa baiwa itukoa ene enanawilene insaisala euda dodomana leusane wadane
    ita kadi dewawa eidasana. Ne epe wadina, ipawa e isiwa God mai atendewaitapona,
    dia. Sa ipa malaida e manlawo.
  qub-qub: Sumaj tantiyacushpayqui jucha ruraycunataga cachaycuyna. Waquinniquega
    manami Tayta Diosninchïpita musyanquirächu. Chayno niycä pengacunayquipämi.
  att-att: Pasikkálan naw laguk yù nonopan naw. Pallikuránán naw yù narákè nga ággangnguá
    naw, á ari kayu laguk malliwâ má. Ta ajjan garè nikayu yù ira nga arád da paga
    ammu si Namarò. Á mappasirán kayu nakuan ta máwák ku nga kagian nikayu.
  bki-bki: Kamiu monoka kuve masou, a monoka kuvituvan kenemiu kariano nalo. Neber
    jibe nei, p̃eli kuberiam̃a nemila niegeniege siemiu, mia monoka never ga, bior
    napano kamiu tealo maka ajikia vatitig Atua kiano m̃arabo na memedu nalo leleio.
  bqp-bqp: À su á laakariia súsu, àsun durunna kɛ doro, zaakũ á gbɛ̃kenↄ Luda dↄ̃ro.
    Ma abirekũ ò de à á wé'iyã dↄ̃ yãimɛ.
  mcp-mcp: Kúgá ná nyiŋgə ŋgə cʉgə nda mikás. Yɔwʉgá sálə mísə́m. Bɔ́ɔ́l búúd wâ gúfʉ́gá
    jɨ́n bwə́ ampúyɛ́ Zɛmbî. Mə lás ntʉ́nɨ shú nə́ bɨ gwágʉ́g shwôn.
  hat-hat: Reprann bon sans nou. Sispann fè peche. M'ap di nou sa pou m' fè nou manyè
    wont, paske gen anpil nan nou ki pa konn Bondye menm.
  npl-NT: Nomejwah ximoyolpatlakah iwa ximilajkanemikah, iwa ayakmó xitlajtlakolchiwakah,
    porke non sikimeh amo kixmati Dios. Ijkí nomechilia para xipinawakah.
  bgg-bgg: Nathek nawaithek ro khani wie shii Iidoh khid srane layog lumuii shii thoh
    muii bo. Nathek giak è Hamangkhung-aphuii shii athieg pho shii gu nathek shii
    wo yi pha hì yaothiag.
  eng-TCENT: Come to your senses, as is right, and stop sinning. For there are some
    who are ignorant of God. I say this to your shame.
  eng-BSB: Sober up as you ought, and stop sinning; for some of you are ignorant of
    God. I say this to your shame.
  cpu-NT: Pimpampithashiretaiya kameethaini. Eero pitzipinavaitashita. Kempitaka tzimayetatsi
    tsikarika pikaratzi eerokaite te piyotakotaajateri Pava. ¡Pashiventaantsiitake!
  san-ASM: যূযং যথোচিতং সচৈতন্যাস্তিষ্ঠত, পাপং মা কুৰুধ্ৱং, যতো যুষ্মাকং মধ্য ঈশ্ৱৰীযজ্ঞানহীনাঃ
    কেঽপি ৱিদ্যন্তে যুষ্মাকং ত্ৰপাযৈ মযেদং গদ্যতে|
  tac-NT: '''We ''la na''táwaká napu noká ''emi ''lige ''ma a''réwaká tabilé e''wía
    Onorúgame. Aka jaré ''emi chijunátékuru peka machime kame ''emi churigá ko Onorúgame.'
  eng-WEBPB: Wake up righteously and don’t sin, for some have no knowledge of God.
    I say this to your shame.
  gfk-H: Muat na kap habal ra bilai na lilik hoing i takodas bia muat na gil hua.
    Waak um muat gilgil ira sakena. Iau tangai hua kanong aring ta muat pa diet nunurei
    tutun at Kalou. Ma iau tangai hua mah wara hahirhir muat.
  viv-viv: Wamidi, nuwami ginaꞋafolefolena be yami dewa koyona wanahege-moꞋena. Tufoimi
    Yaubada wafaniyena. Hida yaku gahe wananogalina be wanawowomumu.
  yao-yao: Mpitikusye ng'anisyo syenu, mpanganye yambone, pakuŵa ŵampepe mwa ŵanyamwe
    ngakwamanyilila Akunnungu ng'oo. Nguŵecheta yeleyi kuti nantesye soni.
  tgp-tgp: Ha rovo na nomim posposi sasaruhu, ale ha isoiso na hehe, matan tatuamim
    la sopo levosahi te hinau hin God. Na verea matan vara a vai kamim ha mahanuhanu.
  auc-NT: Ante wææ änäni ëñëedäni. Edæ, mïnitö wënæ wënæ cæmïni adinque Wængonguï
    ingante ante ëñënämaï ïnäni ïñömö oda cæbaïnänipa. Mänömaï beyæ̈ mïnitö guingo
    ïmonte wæquënëmïni ïnömïni inte nö cæte quëwëninque edæ wënæ wënæ cædämaï ïedäni.
  kbc-NT: Pida owoo ane iɡ̶enaɡ̶a, odaa ikani mawii ane beyagi. Idi akaamitiwaji aniɡ̶icoa
    doɡ̶oyowooɡ̶odi Aneotedoɡ̶oji. Jao niɡ̶ida igegi amaleeɡ̶aɡ̶a anibolikitiwaji.
  bmh-bmh: Ag agal igul naliu getal macanemen koli dabileiban, igul eg utan. Iz agal
    aipag nuabun ze e awarem, einen, agal duailel ipal ag Uwait i abiu.
  ctu-BL: Yom yʌxʌl la' wo bajche' yom. Mach la' cha'len mulil. Come an winicob x'ixicob
    mach bʌ anic mi' cʌñob Dios. Jini mic sub cha'an mij quisñitesañetla.
  meq-meq: Kâ tərum ndo i matərakahaŋ hay bay. Kâ gum mənese bay. Na zəba faya na,
    siye i ndo hay mə walaŋ kurom tə sər Mbəlom bay. Na tsik andza niye na, hərwi
    ada horoy mâ gakum.
  noa-H: K'ĩirjug k'ap'ʌ haajeet'ʌ̃. Mua hũr chirʌm, mag maach meebarm chan tag p'iidʌba
    haajem ha jaaujem k'ʌʌn pãach heepaijã t'ʌnʌm hanʌm; mamʌ mag t'ʌnʌmjã pãar bʌ̃ʌrjã
    chigaa k'abamjöta haajerram, hamag hiek'abanaa sĩi hũrbamjö haawai. Pãrau k'augba
    nʌ, chi mag nʌm k'ʌʌn chan Hẽwandam higar k'aba, ni bʌ̃ʌrjã hi k'augba naawaita
    mag nʌm. Magʌm k'ʌʌn pãach hee wai naaba warre jʌrbapʌ̈it. Mʌch hiek hũrwia k'ĩir
    naaumk'ĩir hĩs chadcha mʌ mag hiek'a chirʌm pãrag.
  alp-NT: Suke imi raka mimise kai imi ono dosa yanoma. Suke imi asomi be leini bei
    imire esi rekwa Alla mosa.
  san-VEL: yuuya.m yathocita.m sacaitanyaasti.s.thata, paapa.m maa kurudhva.m, yato
    yu.smaaka.m madhya ii"svariiyaj naanahiinaa.h ke.api vidyante yu.smaaka.m trapaayai
    mayeda.m gadyate|
  kbq-kbq: Tamagra knare antahintahi enerita kumira osiho. Na'ankure mago'amotma Anumzamofona
    keta antahita osu'nazagu, ama kema nehuana tamagaze hinogu nehue.
  kbh-kbh: Ts̈abá s̈mochtenójuaboye, y juabna ndbomnacá ndoñe; y s̈mochtsajbaná bacna
    soyënga amana, chë obanënga ndoñe mochántayena ca juabnaye causa, er báseftanga
    ts̈ëngaftanguents̈e Bëngbe Bëtsabe soyënga ndoñe ques̈matábuatma. Ats̈e chca së́ntsichamo
    ts̈ëngaftanga chas̈motsëuatjama.
  ron-LSB: Treziți-vă cu dreptate și nu păcătuiți, căci unii nu au cunoștință de Dumnezeu.
    Vă spun acest lucru spre rușinea voastră.
  pon-pon: Komail ari punala, o pirida o der wiada dip! Pwe akai jaja duen Kot. Mepukat
    i indai on komail, pwen kanamenokki komail.
  nhe-BL: Ximotlalnamictica huan ayoc xitlajtlacolchihuaca. Itztoque sequin imojuanti
    tlen aya inquiixmatij Tohueyiteco. Nimechilhuía ni para ximopinahuaca.
  sps-sps: Tagun yam! Mi te faonot tan fakats fanunun iny e Gov ito te gim non Ya
    ma fatsuiny fatabiny a mes tana mat! Am faonot to tan katkat aveto. Sovaar vaare
    ir yam vainy iring fiisok to ari, tana saa kaa miror a tee vainy fapoopoan namami
    to te gim ror ma nat vaarik iny e Gov, tana saa ari te baainy ma natiny Ya. Nyo
    tsue of mami na ka to, ma rejiaf ami.
  wnc-wnc: Unzingge ginda natdetdetza gutonga aknga teke katak siknga natdeke gindane
    waiakngasa gatu ma tasiwam. Dasingge? Aminu gikat nana kunduta Anutue dua nataaing.
    Nata wamu wa yanggat taknga ginda natake apmaakaningge yanggat.
  bus-bus: À su a làakaria súusu, àton durun kɛ dↄro, zaakɛ a gbɛ̃kenↄ Luda dↄ̃ro.
    Ma beee ò lɛ à a wíyã dↄ̃ yãnzimɛ.
  gub-BL: Pekwaw ikatu ma'e iapo haw, a'e rupi — Pezypyrog wi ikatu ma'e iapo pà nehe
    kury ty wà, a'e peme kury. — Pepytu'u ikatu 'ym ma'e iapo re nehe. Amo ma'e amume'u
    putar pemumaranugar kar pà ihe nehe kury. — Amo pepyr har nukwaw kwaw Tupàn ze'eg
    a'e wà, nukwaw kwaw ikàgaw a'e wà no, a'e peme kury.
  imo-imo: Eno imbomareni Gote naa pileli imboma none teremele lipo manjipolio aku
    ungu mai kondomboi nio. Akumunga ulu keri teremelema keleaio. Konopu toimbo topili
    ningo molaio.
  boj-boj: Deqa niŋgi areqalo bole ti sosib olo une yoqnaib. Niŋgi quiy. Nuŋgo ambleq
    di tamo qudei naŋgi Qotei qaliesai bole sai. Niŋgi jemaiŋgwajqa deqa e niŋgi degsi
    merŋgonum.
  eng-DRA: Awake, ye just, and sin not. For some have not the knowledge of God, I
    speak it to your shame.
  knf-knf: Naţëlşan ŋşal ŋi nan, naţañan pjuban. Na manjoonan, baloŋ ţi an baamme
    Naşibaţi ; uwo mnkow pa an.
  san-KHM: យូយំ យថោចិតំ សចៃតន្យាស្តិឞ្ឋត, បាបំ មា កុរុធ្វំ, យតោ យុឞ្មាកំ មធ្យ ឦឝ្វរីយជ្ញានហីនាះ
    កេៜបិ វិទ្យន្តេ យុឞ្មាកំ ត្របាយៃ មយេទំ គទ្យតេ។
  arn-NT: Welu eymün feley tamün wiñome nietuael küme rakiduam, ka doy yafkawelayaymün,
    fey kiñekentu eymün feleymün kimnofilu reke ta Ngünechen. Feypiwpeyiñ ta tüfachi
    dungu femngechi tamün yewelkawam.
  zas-NT: Zeel gol been xgab ziꞌc rayal ad bal rüjn tëëridi dol din yuꞌdi niꞌquid
    nünbeetidi Dios, zeel canin lojdi zian din yayaꞌnxtudi.
  ken-NT: Bɔ́ŋ nkaysi anɛ achi chak, mǎndɔ bɛbʉ́. Mbɔk ayɛka bábhɨ́kɨ́ rɨŋɨ Mandɛm
    wáwák. Nchí rɛm nɔ bɛ ntíánwɔ́p ankɛm be.
