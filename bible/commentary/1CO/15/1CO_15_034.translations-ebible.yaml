  spa-RV-1909: 'Velad debidamente, y no pequéis; porque algunos no conocen á Dios:
    para vergüenza vuestra hablo.'
  csy-csy: 'Thutang suana ah khanglo vun, taciang maw heak vun; banghangziam cile
    mi pawlkhat te in Pathian heakna a nei bua uh hi: hite sia na maizum natu uh in
    ka pau a hihi.'
  mxq-NT: Yajjʉmbíttʉ miidsʉ mjikyꞌa̱jtʉn tʉyꞌa̱jtʉn mʉʉt, es katʉ mnakypyekytyundʉ,
    pes na̱a̱gʉty miidsʉty kyaj xyꞌixyꞌattʉ ja Dios. Tuꞌugʉ dʉꞌʉn amʉtsoydyuꞌun kodsʉ
    dʉꞌʉn miits nꞌanʉʉmʉdʉ.
  tzj-NT: Ma quixsach ta na más pro ja neban, quixc'asc'oti como ni yatal wi' chewij
    chi nixc'asc'oti. Majutij xquixmacun chi ta xque'enimaj chi ta ja jule' winak
    ja rec'o checojol ja nebin chewe chi matic'astaj quewach ja camnaki'. Ja c'a reje'e'
    ni ma cotak ta wi' jani' rna'oj ja Dios. Q'uixbal ta nena' jutz'it rmal ja nmajon
    rbixic chewe.
  tdt-tdt: Imi tenki hatene tuir imi nia aan fila fali. La bele halo sala tan! Tuir
    loos imi tenki moe, tanba imi balu matan tomak hela kona ba Maromak nia dalan.
  ron-BTF: Treziți-vă la dreptate și nu păcătuiți! Fiindcă unii nu au cunoașterea
    despre Dumnezeu; spre rușinea voastră o spun.
  eng-WEBP: Wake up righteously and don’t sin, for some have no knowledge of God.
    I say this to your shame.
  eng-FBV: Come to your senses as you should, and stop sinning! Some of you don't
