    tiune' betchi'bo.
  uro-uro: Mamär iva ngäni nasäng i ngän du angän snäng mamär toqor varhäm ama räkt
    ngät ama lat. Dä saqi as kale ngän natmualat na anga vuirhong inguna arhani nävät
    a ngän di qaku rhat dräm ma Ngämuqa. Nguat tamän doqor täkt divakt iva aqlus pät
    a ngän inguna nävät angäna lat.
  ita-1885: Svegliatevi giustamente, e non peccate; perciocchè alcuni sono ignoranti
    di Dio; io lo dico per farvi vergogna.
  muy-muy: Jalum ahàr lala, kàgudarum zlam akaɗa ga ndam seteni ni ba. Nəhi ana kʉli
