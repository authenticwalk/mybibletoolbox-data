  uig-ARA: ھەققانىي بولۇش ئۈچۈن ئويغىنىڭلار، گۇناھدىن قول ئۈزۈڭلار؛ چۈنكى بەزىلىرىڭلاردا
    خۇدا توغرۇلۇق خەۋەر يوقتۇر ــ بۇنى ئېيتسام سىلەر ئۈچۈن ئۇيات ئەمەسمۇ؟
  tuf-tuf: Ba cahujinat Sir chihtá istiti binro. ¿Bitara reht ey istítiqui? Eyta bira
