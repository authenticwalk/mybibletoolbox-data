  bht-bht: तुसां होसा च ओआ कने पाप करणा छडी दिया; मैं तुहांजो ऐ गल्ल शरमिंदा करणे
    तांई बोला दा है, क्योंकि तुसां बिच केई ऐसे न जिना दा परमेश्वरे सोगी रिश्ता ठीक
