  peg-peg: ସମାନ୍‌ ବାବ୍ରେ ଜାଗ୍ରତ୍‌ ଆଡ, ପାପ୍‌ କିମାଟ୍‌; ଇନାକିଦେଂକି ଇନେର୍‌ ଇନେର୍‌ ଇସ୍ୱର୍ତି
