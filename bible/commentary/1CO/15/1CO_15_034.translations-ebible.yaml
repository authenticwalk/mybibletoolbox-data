  urd-GVR: Pūre taur par hosh meṅ āeṅ aur gunāh na kareṅ. Āp meṅ se bāz aise haiṅ
    jo Allāh ke bāre meṅ kuchh nahīṅ jānte. Yih bāt maiṅ āp ko sharm dilāne ke lie
