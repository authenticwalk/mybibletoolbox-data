  ben-OBCV: তোমাদের যেমন হওয়া উচিত, চেতনায় ফিরে এসো এবং পাপ করা থেকে ক্ষান্ত হও;
    কারণ এমন কিছু লোক আছে, যাদের ঈশ্বরজ্ঞান নেই; তোমাদের লজ্জা দেওয়ার জন্য আমি একথা
