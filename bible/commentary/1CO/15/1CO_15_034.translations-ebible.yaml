  eng-NOY: Awake, as is your duty, and sin not; for some have not the knowledge of
    God; I say it to your shame.
  cub-NT: Ãrʉmevʉpe tebejarã mʉja. Dajocajarã mʉje ãmeina teiyede. Apevʉ mʉjacavʉ
