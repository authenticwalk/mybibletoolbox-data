  san-DEV: यूयं यथोचितं सचैतन्यास्तिष्ठत, पापं मा कुरुध्वं, यतो युष्माकं मध्य ईश्वरीयज्ञानहीनाः
    केऽपि विद्यन्ते युष्माकं त्रपायै मयेदं गद्यते।
  tna-NT: Neicha piba butsepi neje meanique. Jucha mearijique. Edue cuana, aimue piada
