  crx-NTPO: Ndai la ts'ih'un 'unt'oh-i, 'i doo cha za noheni tánadih'aih hukwa 'ulh'en.
    Lubeshi 'ulh'en-un 'etsul ahneh! Whulohne 'awhuz Yak'usda ghun ts'ih'un t'ehonúszun.
    Yooya oohle' ha 'unohdúsni.
  kan-OKCV: ಸ್ವಸ್ಥಚಿತ್ತರಾಗಿರಿ, ಪಾಪಮಾಡುವುದನ್ನು ನಿಲ್ಲಿಸಿರಿ. ಕೆಲವರಂತೂ ದೇವರನ್ನೇ ಅಲಕ್ಷ್ಯಮಾಡುವವರಾಗಿದ್ದಾರೆ.
    ನಿಮಗೆ ನಾಚಿಕೆಯಾಗಬೇಕೆಂದು ನಾನು ಇದನ್ನು ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo vame ise ije ja renoejo ije arekiro una dasuna mukoreigia vierafefo.
