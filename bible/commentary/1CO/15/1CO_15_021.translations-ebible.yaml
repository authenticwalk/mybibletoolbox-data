    beyænque mönö ñäni ömæ̈monte quëwenguïmämo adobaï pongatimpa.
  kbc-NT: Igaataɡ̶a digo anee mina némaɡ̶a leeɡ̶odi onijoteci ɡ̶oneleegiwa ane liboonaɡ̶adi
    Adão, odaa idaɡ̶aɡ̶aee oko oyakadi lewiɡ̶a leeɡ̶odi onijoatece ɡ̶oneleegiwa ane
    liboonaɡ̶adi Jesus.
  bmh-bmh: Du tutak nug noumabun igul araog meun, guzenaital du tutak nug koli usabun
    abu usalai meun.
  ctu-BL: Come cha'an ti' caj juntiquil winic mi' chʌmelob pejtelel winicob, che'
    ja'el cha'an ti' caj juntiquil winic mi' tejchelob ch'ojyel jini chʌmeño' bʌ.
  meq-meq: Maa zlaw məməte ka məndzibəra na, ndo nəte. Andza niye, maa həndəkatay
    tsəveɗ a ndo hay mələtsew abəra ma mədahaŋ na, ndo nəte dərmak.
  noa-H: Wajapcharan hich jãg warrjã hõor hãbpaim gaaimua hewag pawiajã hõor t'um
    hok'oo nʌisierrjö, hich hagjö hĩchab woun hãbpaim gaaimuata hewag pawiajã hõor
    hiiu p'iidʌtk'aju hi gaaimua.
  alp-NT: Le tamata mei nusare esi mata le akmenare ile sae me ilene loko Tuhane mo.
    Ele mere lekwe, tamata rebe esi mata pende Alla Iono esi kwana suike le ile sae
    makete eni misete.
  san-VEL: yato yadvat maanu.sadvaaraa m.rtyu.h praadurbhuutastadvat maanu.sadvaaraa
    m.rtaanaa.m punarutthitirapi pradurbhuutaa|
  kbq-kbq: Na'ankure magoke ne'pinti fri'zana egeno, anahukna huno friteno oti'zana
    magoke nepinti e'ne.
  kbh-kbh: Chca, ndayá canÿe ents̈á, Adán, tojanmama, nÿetscanga jóbanama yojtsamna,
    cachcá, nts̈amo inÿe ents̈á, Cristo, tojanmama, Bëngbe Bëtsá yochjama ents̈anga
    chámuatayenama.
  ron-LSB: Căci, de vreme ce moartea a venit prin om, tot prin om a venit și învierea
    morților.
  pon-pon: Pwe mela tapi jan aramaj ta men, iduen maureda jan ren me melar akan tapi
    jan aramaj ta men.
  nhe-BL: Eltoc queja ni. Ica nopa tlacatl, Adán, miquistli pejqui ipan tlaltepactli,
    huan nojquiya ica tlen quichijqui san se tlacatl, Jesucristo, ama tlacame hueli
    moyolcuise.
  sps-sps: Ayei tototo patsukan enanon to, an vainy fafaaman faavot nai toto kaner
    raror, tana saa faarei tsuiny non a isen a mes to te kat me na mat sa naa me tana
    vainy faavot, jesan kan tana isen a mes tsun to ayei, pue na sanaan sa kat me
    na tou tsun fatabin tana vainy tana mat tsuar,
  wnc-wnc: Ninu atnataamang. Aminu yakap siknga sanga wai takngatu tasikuu waapata
    sanga aminda akumnanga akngatane yapii unin. Siwan ina unzakan ninda anzing natapnim.
    Aminu tapatuta sanga aminda akumbing katangga gatu enatning kakngatane yapii dakngake
    yuak.
  bus-bus: Lán gaa bↄ̀ gbɛ̃ntee gãzĩ nà, lɛn gɛ̀nↄ fɛɛna bↄ̀ gbɛ̃ntee gãzĩ lɛ.
  gub-BL: Izypy mehe awa uzapo ikatu 'ym ma'e Tupàn huwa rupi a'e. A'e rupi teko paw
    umàno a'e wà. Tatahu pe oho ma'e ràm romo wanekon a'e wà. Nezewegatete pitài awa
    ukweraw umàno re a'e no. A'e rupi amogwer ukweraw putar a'e wà nehe no.
  imo-imo: Iye te kumbe lepa makilerimumuni yunge imboma pali makilko koinjo molangei
    lipo manjirimolo. Aku ambe telka iye tenga terimu ulumuni imboma pali kolongei
    lepamo. Aku tepala iye tenga terimu ulumuni Goteni imboma pali topa makinjimbelo.
  boj-boj: Niŋgi qalie, tamo qujai Adam a une atej deqa a moiyo qa utru. Dego kere
    Kristus a subq na tigelo qa utru.
  eng-DRA: For by a man came death, and by a man the resurrection of the dead.
  knf-knf: Ñaaŋ aloolan aţijuŋ pkeţ ţi mboş hënk kak di di ñaaŋ aloolan akdoluŋ bañaaŋ
    banaţa ţi pkeţ.
  san-KHM: យតោ យទ្វត៑ មានុឞទ្វារា ម្ឫត្យុះ ប្រាទុព៌្ហូតស្តទ្វត៑ មានុឞទ្វារា ម្ឫតានាំ
    បុនរុត្ថិតិរបិ ប្រទុព៌្ហូតា។
  arn-NT: Chumngechi ta kiñe wentru ñi duam müley ta yafkan mapu mew, ka femngechi
    ta kiñe wentru ñi duam müley ñi wiñomongetuael tati pu layelu.
  zas-NT: Abiꞌ ziꞌc bidoonloj guialgüjt loj guidxliuj guie por tijb bejn, ziangajc
    por tijb bejn yaban ree bengüt.
  ken-NT: Mbɔ ɛnyǔ nɛwú nɛ́fʉɛ́rɛ́ ntá mmu amɔt, kɛ nɛ́twɔ́ fá mmɨk, nɔ kɛ nɛpɛrɛ́nsɛm
    ndǔ nɛpɛ́m nkwɔ nɛfʉɛrɛ ntá mmu amɔt kɛ nɛ́twɔ́.
