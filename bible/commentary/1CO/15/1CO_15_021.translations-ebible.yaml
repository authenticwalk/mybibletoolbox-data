verse: 1CO.015.021
translations:
  kpx-kpx: Hatihati keu ata igaemo lohonu. Ke nahate hatihatimo hovelahamale keu ata
    igaemo lohonu.
  okv-H: Eto embo vahai amita degi ta eto pehari avo embo tapa ta degi puvuna eto
    embo nei amita degi puvuna eto embo nei amita degi ta eto vasiri te erari avo
    embo tapa ta degi puvuto iraguja.
  tbo-tbo: Lawa emosi hota a dewa uyahinei hilage i geleta hoi hipuli naka Adam, ma
    gasi lawa emosi hota a dewa uyahinei towolo meme i wogeleteya.
  mal-C: ഒരു മനുഷ്യനിലൂടെ മരണം, ഒരു മനുഷ്യനിലൂടെത്തന്നെ മരിച്ചവരുടെ പുനരുത്ഥാനവും!
  grc-SR: Ἐπειδὴ γὰρ δι᾽ ἀνθρώπου ⸋ὁ⸌ θάνατος, καὶ δι᾽ ἀνθρώπου ἀνάστασις νεκρῶν.
  bgc-bgc: क्यूँके जिब एक माणस आदम कै जरिये दुनिया म्ह मौत आई, तो दुसरा माणस मसीह
    कै जरिये मरे होया का दोबारा जिन्दा हो जाणा भी होया।
  khz-khz: Kwarega talima kwapuna, Adamu, genana evetinato. Voia gelegelena kuliitiwai
    maki talima kwapuna, Keriso, genana evetinana.
  deu-TKW: Denn nachdem der Tod kam durch einen Menschen, kommt auch die Auferstehung
    von den Toten durch einen Menschen.
  zsr-NT: Ca naꞌ gyuꞌu yöl‑laꞌ gut niꞌa qui le benëꞌ tuëꞌ bönniꞌ, lëzcaꞌ cni, niꞌa
    qui le benëꞌ yetúëꞌ bönniꞌ gyuꞌu yöl‑laꞌ rubán quegac nup chnatgac.
  lin-lin: Solo, lokola kufa eyaki na nzela ya moto moko, lisekwa mpe eyaki na nzela
    ya moto moko ;
  hns-NT: Djaise pahiela iensaan ke paap ke kaaran se ab sab manai logan mar dja hai,
    aisahie sab manai djie oethaawal djaai sakiega ek iensaan ke bhalaai dwaara.
  noa-E: Wajapcharan ich jãg warrjã õor ãbpaim gaaimua ewag pawiajã õor thum okhoo
    nʉisierrjö, ich agjö ĩchab woun ãbpaim gaaimuata ewag pawiajã õor iiu phiidʉtkhaju
    i gaaimua.
  eng-EMTV: For since by a man came death, also by a Man came the resurrection of
    the dead.
  mib-NT: Chi sɨquɨ̄ jeē ni stɨ́vɨ ɨɨn‑ni tēe Adán, te ni quejéé jíhí ñayuu. Te suni
    súcuan sɨquɨ̄ jeē ni sáha ɨɨn‑ni tēe Cristo, te natecu ñayuu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ सिःमे़ङ्‌ग लत्‍थिक् मनालाम्‍बाए त्‍ये़, हे़क्‍केलॽरिक्‍के
    सिःमे़न्‍लाम् याम्‍मो हिङ्‌मान्‍नाङ् लत्‍थिक् मनालाम्‍बाए ताःरो॥
  xnj-xnj: Muni, lifwa labwelili na mundu mmonga, na mewa na uyukiswa kuhuma vafwili
    ubwelili na mundu mmonga.
  mmx-mmx: Lanmet ga vot ti nai lavatbung menemen mumu mene legesa radi. Kuren la
    lorooro xat amlong bok atnedi digara met pam i vasuun mun at ne Karisito,
  cbr-NT: Achúshi uni 'uchaa cupí ca camabi uni bamaia. Usaribiti ca achúshi uni baísquia
    cupí axa ami catamëcëcama bama 'aíshbi ax utëcëncëbë baísquiti 'icën.
  tee-NT: Pus va ixlacata ju Adán ju niyau ju chavai. Chai vachu' va ixlacata ju Cristo
    catalhita'acxtuchokoya' ju tanita.
  eng-LSV: for since through man [is] death, also through Man [is] a resurrection
    of the dead,
  cak-NT: Roma jun winak xoc-pe ri mac chech-ulef, y konojel xka ri camic pa kawi'.
    Romari' ri Cristo xoc winak y xc'astaj chiquicojol ri caminaki', chi quiri' roj
    chuka' xkojc'astaj.
  pah-NT: Akwaimba'eva'ea rekote'varuhuro g̃waramo nhande manoi reki. Ojipe'ga rekokaturo
    g̃waramo po ti nhande kwerava'javi nhanemanoa hugwi nehẽ.
  sja-NT: K'ĩsiadáma nãgɨde. Eperãpa k'achia ooda k'aurepa, na p'ek'au eujãdepemaarã
    jõmaweda piupata. Jõdee Tachi Ak'õrepa awaraa eperã chok'ai p'irabaipida k'aurepa,
    jõmaweda irude ijãapataarã auk'a chok'ai p'irabaipiit'ee.
  xed-xed: Manda ya sagha mtaku nda ma mndu turtuk ya, manda tsaya guli ná, nda ma
    mndu turtuk sagha sliʼagapta ma mtaku.
  mks-NT: Cande̱hé ndo̱. Na̱qui̱hvi cua̱chi ñuyíví sa̱há ña̱ na̱caja Adán, da̱ na̱sa̱cuu
    ta̱a nu̱ cuítí ta sa̱há cua̱chi yóho na̱casáhá xíhi̱ ña̱yivi. Ta jivi sa̱há ña̱
    na̱caja Jesucristo tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ cuu nditacu tócó ndihi na̱ sa̱
    na̱xi̱hi̱.
  gfk-S: Ma i palai hobi kinong no tintalen na minat ga hanawat, i burwana tike turadi
    mon, kaie no tuntunut hut sukun ra minat i hanawat bileng tike turadi mon.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Azinöŋ kömup kondoriga asuhui könahiba kömumba mala
    korin. Kömumba maljinaŋgöra aka azi kunŋan kömumba guliba malmal köhöikŋi kondoriga
    asuhuyök. Miaŋgöra nini körekŋan mönö mewöyök guliba kömupnöhök wahötpin.'
  dgz-dgz: Gueguewa ame, wataget iragen, ibariwa gapan, apan daiton gamup bop ware
    taueni menan endi nu borit waitoni ap mini apan daiton da sia, yon waninet aroewa
    ware tauen. Ap gamup inak nitat sia yon waninait.
  eng-GNV: For since by man came death, by man came also the resurrection of the dead.
  zaa-NT: Porqui'ni tì'a lù'uti gùl·lanią por causa qui' ttu enne', ą'hua por ttu
    teruba enne' nna eyátha iyaba canu chi gùtti de lo lù'uti.
  eng-WEBSTER: For since by man came death, by man came also the resurrection of the
    dead.
  guh-guh: Caenë Adánpijinë pejamatabëcueneta taxuxuaba jivi petëpaejava mapanacuataje
    pibisiacuene pexanaexae. Bajara pijinia pacuenia caenë Cristo pejamatabëcueneta
    vajanacasivatëpaexae cruzata, taxuxuaba petëpaevimi itsamatacabi mëthëvecua pepitsapaejavanexa.
  bon-bon: Budre te lipu biname cabu ca täduji, cuta budre cabu ca arpinenta te piiyepu
    biname cabu ca täduji.
  nhw-BL: Eltoc quej ni. Ica san se tlacatl, Adán, miquilistli pejqui ipan tlaltipactli,
    huan nojquiya ica catli quichijqui san se tlacatl, Jesucristo, ama masehualme
    hueli moyolcuise.
  swh-ONEN: Kwa maana kama vile mauti ilivyokuja kwa njia ya mtu mmoja, vivyo hivyo,
    ufufuo wa wafu umekuja kwa njia ya mtu mmoja.
  wbi-wbi: Ulwakuva uvufue vukisile kukila umuunhu, kange kukila umuunhu uvusyuke
    vwa vafue.
  bba-bba: Domi nɡe mɛ ɡɔɔ nɑ sɑɑ tɔnun min di, nɡe mɛyɑ ɡɔribun seebu mɑɑ nɑɑmɔ sɑɑ
    tɔnun min di.
  eng-KJVCPB: For since by man came death, by man came also the resurrection of the
    dead.
  kgk-NT: Enterove ko yvy pygwa omano-ta peteĩ kwimba'e rembiapo vaikwe-rupi. Upéixa
    ave enterove oikove jevy-ta peteĩ kwimba'e rembiapo porãkwe-rupi.
  waj-waj: Ari vo vaidi voovoono iiravaara tidaida gioonna kiaapuuya putiraivaa varaaravai.
    Ari vo vaidi voovoono iiravaara tidaida putiraivakidiri fai gioonna kiaapuuya
    kava diitaaravai.
  cpy-cpy: 'Iroka okanta-kota iroka: Paerani, eenitatsi rantakiri apaani atziri poñaakaan-takawori
    akaamani-yitzi maawoeni. Roo kanteencha riitaki eejatzi apaani atziri poñaakaan-taawori
    apiriinta-yitaa maawoeni akamayi-witakaha.'
  mpx-mpx: He tau maisena wana ginol kaiwena gamagalau gegewel aliga hi pwawa, inoke
    i ola al tau etega al wana ginol kaiwena toyaomal wali lut i gan.
  wbp-wbp: Nyurru-wiyi kujarla wati jinta yirdi Yatumu jurnta yanu Kaatuku jarrwara-kari
    wilji, ngula-panuju palija. Ngula-piya-yijala kapurlipa ngalipa muku pali wilji-panuju.
    Kala ngula Jijaji Kiraji pina-wankaru-manu Kaaturlu, ngula-piya-yijala kapu-ngalpa
    ngalipa pina-wankaru-mani.
  luo-luo: Nikech kaka tho noa kuom ngʼat achiel e kaka chier mar joma otho bende
    osebiro koa kuom ngʼat achiel.
  nhe-NT: Eltoc queja ni. Ica nopa tlacatl, Adán, miquistli pejqui ipan tlaltepactli,
    huan nojquiya ica tlen quichijqui san se tlacatl, Jesucristo, ama tlacame hueli
    moyolcuise.
  aii-aii: ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܡܵܘܬܵ‌ܐ ܐܬܹ‌ܐ ܠܹܗ ܒܝܲܕ ܚܲܕ ܐܢܵܫܵܐ، ܗܵܕܟ݂ܵܐ ܗܘܹܐ ܠܵܗ̇ ܩܝܵܡܬܵ‌ܐ
    ܕܡܝܼ̈ܬܹ‌ܐ ܒܝܲܕ ܚܲܕ ܐܢܵܫܵܐ.
  esk-NT: Iñuk iluqani tuqusraġumaruq atautchim iñuum savaaġikkaŋagun. Taatnatuntuuq
    iñuk tuquŋaruaq iñuutlasriñiaqtuq piqutigilugu atlam iñuum savaaġikkaŋa.
  msb-msb: Dahilan na lalaki an nagdara san kamatayon, lalaki man an nagdara sa pagkabuhay
    gihapon.
  cpa-NT: Jan² dsa² báh³ ca¹jmo¹ hi² ca¹já¹ jǿg³ ma²lǿih² hi² dsiág¹ jniang³ dsa²
    jmøi¹guǿi¹. Jø¹² bíh³ jan² dsa² calah ma²ca¹jmo¹ hi² ma²chi² jǿg³ hi² hiog¹ dsa²
    ma²ca¹dsan¹.
  dso-dso: କାଇକେବଇଲେ ଗଟେକ୍‌ ଲକର୍‌ ଲାଗି ଗୁଲାଇ ଲକ୍‌ ମର୍‌ବାର୍‌ଆଚେ । ସେନ୍ତାରିସେ ଗଟେକ୍‌
    ଲକର୍‌ ଲାଗି ଗୁଲାଇ ଲକ୍‌କେ ମଲାତେଇଅନି ଉଟାଅଇସି ।
  meu-meu: Badina be taunimanima ena amo mase vada e vara; ma taunimanima ena amo
    mase taudia ihatore-isidia vada e vara.
  yva-NT: Wene nde siso mine so rai weye vatane intabo po wene raugav, wepirati Adam.
    Maisyare omai tavon, kovakato no wene rai nde mine so rai weye vatane intabo kovakato,
    Wepirati Yesus Kristus.
  dgc-dgc: Mara, mate nadid i tolay dahil to gimet ni Adan to araw. Ey kona be sa,
    mabuhay nadid a huway i tolay dahil to gimet ni Cristo.
  zpm-NT: Grëse ne ne nac ne miech, ible laa ne none guet; sac laa guieḻgut biaaṉ
    por miṉe beeṉ Adán; per niina ne laa Jesús biaad, por miṉe beeṉ me grëse meṉgut
    laa zho none grieeban.
  hix-NT: Toto heno hoye ro twayehsom me tehxatxhe. Toto hoye ro rma rha tasanàmsom
    me tehxatxhe xarha, àwayehxemo kom waye.
  sim-sim: Adam angop kavakavan or uri nombo orok hari ri. Uhunda hom nir ma amber
    kavakavan ni unda osik ni harakokwa nir. Hako Jisas or haha nor usahanda nombo
    orok orin hishindiyanda ma nir ni haha or usahanda hom indik ni usaha ermba ermbak
    jip ni likwa nir.
  npi-ULB: किनकि मृत्यु एक जना मानिसबाट आयो र मृतकहरूको पुनरुत्थान पनि एक जना मानिसबाट
    नै आयो ।
  cgc-cgc: Adan tenaan na mga ittaw mapatay. Cristo tenaan na mga ittaw bannawen ta
    Dyos.
  tim-tim: Amâ hingât. Ulikŋân Anutuŋe luâk konok kotŋe Adam are ketugumbo malep yâk
    âmâ nengât keinenŋe aregât yâk bâleŋe akto momogât pat miawakto luâk âmbâle hârok
    momaen. Dâ hainâk Yesu Kristo amâ luâk konok Humonenŋande gem mondo goaŋdo agalep.
  yor-yor: Nítorí ìgbà tí ó jẹ́ pé nípa ènìyàn ní ikú ti wá, nípa ènìyàn ní àjíǹde
    òkú sì ti wá pẹ̀lú.
  wos-wos: Hanja du nak Adam, dé haraki saraki sémbut hurundéka du hiyana sémbut dé
    xaku. Nak du Krais Jisas, dé nanika yikafre jémba dé ya. Yandénka, God wandét
    hiyandé du takwa wambula ramétandi.
  emp-NTPO: Ẽberã ab̶aʌba cadjirua od̶a carea dadjirãra beud̶ia. Ara maʌ̃ quĩrãca
    ẽberã ab̶aʌba bia od̶a carea dadjirãra ʌ̃rẽbad̶ia.
  eng-F35: For since death came through a man, resurrection of the dead also came
    through a man.
  ind-ind: 'Maka pahamilah: Kuasa kematian sudah menular kepada semua manusia karena
    perbuatan satu orang, yaitu Adam. Sekarang, kebangkitan pun diberikan kepada semua
    manusia oleh karena Satu Orang juga, yaitu Yesus.'
  pes-OPCB: همان‌طور که به سبب گناهِ آدم، مرگ به این دنیا آمد، در اثر کار نجاتبخش
    مسیح نیز زندگی پس از مرگ نصیب ما شد.
  mpt-mpt: Sinanggwano Adame kukub misiamo naneo Gode baabanea Kobo inaneb kesoa sinanomo
    keb molobseli walo unaibi alukum kulilamomabiobo ge baabanebua sinanoa naka make
    e niniino Yesus Klaiste kaanea imin hananeo Gode Yesuse baabanea Kobo inaneba
    imin hananeb kesoa sinanomo nakaia unangai kulilaibbue isa imin hananomabiobo
    ge baabanebiobe. Sinanomo i bain inanomabiobe.
  ssx-ssx: Homa꞉la꞉ ekita꞉ hali homeke pa꞉ta꞉ epeeke tupa꞉ kota꞉ homaa paa tiaalo
    poloma꞉eki make hali homeke pa꞉ta꞉ epeekeme.
  mkl-mkl: Iŋɛ fei ì mɑ̀ ŋɑ iyi iku í nɑɑi hɑi bi inɛ ɑkɑ̃. Bɛɛbɛ mɔi kujĩi iku ŋɑ
    í nɑɑ hɑi bi inɛ ɑkɑ̃.
  gaq-gaq: ମୁଇଂଜା ଆତ୍‍ଲା ଗୁଏନେ ମଞ୍ଚ୍‌ପୁର୍‍ନ୍ନିଆ ଗାକେ । ଦେତ୍‌ରକମ୍ ମୁଇଙ୍ଗ୍‌ଡା ନ୍‌ସା
    ଗୁଏଣ୍ଡ୍ରେଇଂନେ ତଃଡ଼୍ୟାନେ ସ‍ଅଜ୍‌ ଡିଙ୍ଗ୍‍ଲେଃକେ ।
  gof-RNT: Hayqoy issi asa baggara ha alamiya yidayssada hayqoppe denddoy issi asa
    baggara yis.
  unx-unx: ଚିୟାଃଚି ମିହୁଡ଼୍‌ ହରାତେ ଗନଏଃ ଅତେଦିଶୁମ୍‌ରେ ହିଜୁଃୟାନା । ଏନ୍‌ଲେକାଗି ମିହୁଡ଼୍‌
    ହରାତେ ଗନଏଃ ହଡ଼କଆଃ ଜୀଉବିନିରିଦ୍‌ ହିଜୁଆକାନା ।
  gah-gah: Ganá ve Atá eza heleaká netá ale utó o limike hilimó ámináminoko haitó
    ve makolímo helenosakutí otituni netá ale utó o limike otimó.
  lcm-lcm: Arai ania, le kabang mat kata serei tukulai ina si mang igenen, na asukang
    kapa ta tadut pok kata kun serei kapa si mang igenen.
  aer-aer: Anwerne kwenhe ingkirreke ilweme artwe anyente Adam-nge ware-arle, alakenhe-anteye
    anteme anwerne ilweke-arle-iperre akeme-irretyenhe artwe arrpenhe-arle Christ-enge.
  qvc-NT: Chaqa chay punta runa Adanmi Tayta Dyusta mana kasushqanrayku wañurqan.
    Chaymi yumbay noqanchiqkunapis rinchiq wañuq. Piru Jisukristu Tayta Dyusta kasushqanraykum,
    wañushqanmanda kawsamushqa. Chaymi noqanchiqkunapis rinchiqllapa kawsamuq.
  tgl-ULB: Sapagkat ang kamatayan ay dumating sa pamamagitan ng isang tao, at sa pamamagitan
    rin ng isang tao dumating ang pagkabuhay sa mga patay.
  cbs-NT: Adánen chakabuwakin yudabu dasibi mawati baiwaxuniki. Jaska keskadiwakin
    Cristo mawa ana bestenixun jabiawendi taea yudabu dasibi mawa bestenxankanikiki.
  xtm-NTPP: Vaa kuechi in tee ni sa'a so'o nuu Su'si ma, te chukan kúu ja ndaka ñayii
    ma jin kûu. Te vitna ja ni ndateku Cristo iya ni kii ñayivi ñuu ñayivi a kúu ja
    ñayii ka kukanu ini i ya ma chi jin ndateku tna i nuna jin kûu i ma.
  nnq-nnq: Andi yene kiu padunia ajambukiya mundu jumwe, uhyo kuhyoka kuboka kwa abawile
    padunia ajambukia mundu jumwe.
  bao-NT: Bii yairique jĩcʉ̃ jʉorira ca bii earicarore birora, ca bii yairicarã cʉ̃ja
    ca cati tuape cãa, jĩcʉ̃ jʉorira nii eaupa.
  san-ORI: ଯତୋ ଯଦ୍ୱତ୍ ମାନୁଷଦ୍ୱାରା ମୃତ୍ୟୁଃ ପ୍ରାଦୁର୍ଭୂତସ୍ତଦ୍ୱତ୍ ମାନୁଷଦ୍ୱାରା ମୃତାନାଂ
    ପୁନରୁତ୍ଥିତିରପି ପ୍ରଦୁର୍ଭୂତା|
  huv-NT: Tamelich andeowaran wüx leaw tarang nop naxey; at naw wüx leawa tarang nop
    naxey tamelich apacaran tiül mondeow.
  otn-NT: Nu̱'a̱ ra̱ ts'oqui bi 'yøtra̱ Adán, ja bá̱ fʉp'ʉ ngue bi du̱ yø ja̱'i̱ ua
    ja ra̱ xi̱mhäi. Pɛ xquet'a̱ nu̱'a̱ i bɛ̱nna̱te ra̱ Cristo 'mø mi̱ du̱, go bá̱
    jʉtra̱ 'yu̱'a̱ ngue jatho di bɛ̱nna̱te yø ánima.
  nop-nop: Eŋ mebi niŋ indiŋ hatak. Me kubugoŋdi kumuŋ tububihikuk undugoŋ me kubugoŋdi
    kumuŋ gineniŋ pilapilat tububihikuk.
  obo-NT: Oyyos pomon taddot id puungan to sokkad no minuvu no si Adan, od poomatoy
    kos langun no minuvu. Iling mandad tadda, pomon to id puungan to sokkad no minuvu
    no si Disas Krays, od kovadnow iddos langun nid poomatoy.
  cak-ENT: Tok xoc c'a can ri mac chuvüch ri ruch'ulef, jun vinük c'a ri xbanun can
    y konojel xka-ka ri camic pa kavi'. Roma c'a ri Adán quiri' xkac'ulachij. Y romari'
    ri Cristo xoc vinük y xc'astüj-e chiquicojol ri caminaki', richin que roj chuka'
    nkuc'astüj-e.
