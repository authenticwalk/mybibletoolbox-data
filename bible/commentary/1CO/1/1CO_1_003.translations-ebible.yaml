verse: 1CO.001.003
translations:
  kpx-kpx: Di isivialeike nahie Mama Dilava isi nahie Kosive Iesu Keliso keau la huhuevei
    la hoesegevege lana ue dua vave.
  okv-H: Eto ungotenau Mamo God te Bada Iesu Keriso te na ungota degi peka te hondate
    ari te ikasora.
  tbo-tbo: Yaubada amata ma ata Guyau Yesu Keliso hai lunugotootogo, po hai nugodumola
    hina melabenimi.
  mal-C: നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു
    കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: हम प्रार्थना करां सां, के म्हारै पिता परमेसवर अर प्रभु यीशु मसीह की ओड़
    तै थमनै अनुग्रह अर शान्ति मिल्दी रहवै।
  khz-khz: Ita Tamara Palagu e Velekou Iesu Keriso geriana vega-nama kamu e maino
    gemi ai pene mia.
  deu-TKW: Gnade euch und Friede von Gott unserem Vater und dem Herrn Jesus Christus.
  zsr-NT: Rátaꞌyuaꞌ lahuëꞌ Xuzruꞌ Dios len lahuëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ
    len gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata na biso,
    mpe na Nkolo Yesu-Klisto !
  hns-NT: Hamlogke Pieta Parmeswar aur Prabhoe Jiesoe Kriest toelogke bhalaai kare
    aur okar sjaantie toelogke oeppar rahe.
  noa-E: Muan maach Aai Ẽwandamagjã jëeunaa maach Pör Jesucristoogjã jëeu chiraajem,
    pãar ʉ̈u wai nʉm dʉ̈i ĩchab khõinaa wai wënʉrramkhĩir.
  eng-EMTV: Grace to you and peace from God our Father and the Lord Jesus Christ.
  mib-NT: Te cáñuhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo na sáha
    ga yā jeē váha róhó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: आनिॽ पाः निङ्‌वाॽफुमाङ्‌ङिन् हे़क्‍क्‍याङ् दाङ्‌बा ये़सु ख्रिस्‍तरे़ लुङ्‌गुम्
    नु सनारुङ्‌ङिन् खिनिॽ के़बिरिर॥
  xnj-xnj: Nikuvaganila uteke na ubwina wa Chapanga kuhuma kwa Chapanga Dadi witu
    na BAMBU witu Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu mi lenmila rinimi boro at ne Temen nedik la Leeme Silok
    ne Iesu Karisito.
  cbr-NT: Usa 'aíshmi mitsux Nucën Papa Diosbëtan Nucën 'Ibu Jesucristonën nuibaquin
    'aquincëx chuámarua bucucanti cana cuëënin.
  tee-NT: Ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni catanaviniyan
    lamapainin chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: Grace to you and peace from God our Father and the Lord Jesus Christ!
  cak-NT: Y ja' ta ri bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri
    Ajaf Jesucristo xtic'ue' ta pa iwánima chi'iwonojel.
  pah-NT: Tupana'ga ti tomombyry pe me nhanderuvete'ga Jesus Cristo'ga pavẽi nhandepojykaharete'ga
    pavẽi. Tonog̃atu ti g̃a pepy'a nehẽ no.
  sja-NT: Mɨa k'inia bɨ Tachi Ak'õrepa mãik'aapa Tachi Waibɨa Jesucristopa parã pia
    ak'ɨ p'anadamerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Ka nza zɗakatahuɗa i Da mu Lazglafta nda Mghama mu Yesu Kristi kawadaga
    nda kaghuni. Mista ghuni ka zɗakwa taŋ guli.
  mks-NT: Ña̱ cúni̱ quéa̱ ná caja Ndióxi̱, tátá yo̱ xi̱hín Jesucristo, xitoho í cua̱há
    ña̱ma̱ni̱ xi̱hi̱n ndo̱ ta ná caja mé á ña̱ ná coo va̱ha ini ndó.
  gfk-S: A harmarsai ma ra malum tupas mu mekaia hone God no nudait Mama ma no Watong
    Jisas Krais.
  bmu-bmu: Anutu Iwinini aka Kembu Jisös Kraist yetkön mönö kalem möriam eŋgiyohotka
    luainöŋ malme. Mewö.
  dgz-dgz: Ap menan Mamanu God amba Ayop nuga Iesu Keriso wat aipakam mega garaetawa
    amba baigan ge nonup mega inayap wande ep.
  eng-GNV: Grace be with you, and peace from God our Father, and from the Lord Iesus
    Christ.
  zaa-NT: Calátsa'a' qui'ni Dios Padre qui' rí'ua nna gunie le bendecir lani adí favor
    qui'e ą'hua lani la'ỹeni nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: Grace be to you, and peace from God our Father, and from the Lord Jesus
    Christ.
  guh-guh: Pacatovajëtatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia ata,
    papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso, teeme miiji te weeme
    cabu lenajame piiyepu teepi weebibine poode ceerame.
  nhw-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica amojuanti
    huan ma anmechmacaca tlasehuilistli ipan amoyolo.
  swh-ONEN: Neema na amani itokayo kwa Mungu Baba yetu na kwa Bwana Yesu Kristo iwe
    nanyi.
  wbi-wbi: Ulusungu nulutengano luvisaghe kulyumue kuhuma kwa Nguluve u Nhaata ghwitu
    nu Mutwa ghwitu Yesu Kilisite.
  bba-bba: Gusunɔ bɛsɛn Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ durom kuɑ kpɑ bu bɛɛ ɑlɑfiɑ
    wɛ̃.
  eng-KJVCPB: grace be unto you, and peace, from God our Father, and from the Lord
    Jesus Christ.
  kgk-NT: '@see-verse:1CO.001.002'
  waj-waj: Ti Napoova Anutuuqoota Udaanga Yisuu Kirisiivaatama kati ngiiiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana ngii mida nnaasu variateeraivaara na yaata
    utuaunoo.
  cpy-cpy: Okantashitzimaetyaa ineshironka-yiteemi Ashiteeri Tajorentsi, kameetha
    ijeekakaa-yiteemi. Ari ikimitzi-takimi eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ha awanun Yehoba Tamala ge wala Babala Yeisu Keliso nihi muloluagimiu,
    ge wali nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Ngaju karna-nyarrarla wangkami ngalipakupalanguku Wapirra Kaatuku manu
    Jijaji Kirajiki ngalipa-nyanguku Warlalja-Wiriki kujanya, “Payirni karnangkupala
    yungunpa-jana yimiri nyina Karinji-wardingki-patuku yapaku. Kujarlaju yungungkulu
    marlaja nyinami rarralypa ngurrju-nyayirni tarnnga-juku.”
  luo-luo: Ngʼwono gi kwe moa kuom Nyasaye Wuonwa kod Ruoth Yesu Kristo obed kodu.
  nhe-NT: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvvatuq Agaayyutim aapagikkapta suli Jesus Christ Atannapta iłuaqqutillaŋniaġlisi
    suli tutqiksiḷusri.
  msb-msb: Nagapangadyi ako na an Dios na aton Ama kag an Ginooʼn Jesu-Cristo magaataman
    sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Ju³jmo¹³ Jmi² jniang³ quianh¹³ Jesucristo Juu¹³ jniang³ dsio¹ dsǿa¹² ja³cogh²
    hniah¹². Ju³cuø³ dsa² héi² ju²hiúg¹ dsøa¹².
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆରି ଜିସୁ କିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ସାନ୍ତି ଦେଅ
    ।
  meu-meu: harihari-bada bona maino bavabi, ita Tamada Dirava ena amo bona Lohiabada
    Iesu Keriso ena amo.
  yva-NT: Ririmare kove muno saumane no no wama Injayo Amisy muno wama Amisy Yesus
    Kristus no wasautan tenambe.
  dgc-dgc: Tama tam a Diyos sakay ti Panginoon tam a Jesu Cristo, éy atdinan de kam
    maka ta biyaya sakay ta kapayapaan.
  zpm-NT: Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ne rnabey ne, me gacnieṉ to, me glu
    lo to gaṉle pa lotaa noxco me to; zeeṉa peet tsienied guic to.
  hix-NT: Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Towahke exko, Koryentu
    hon komo hoko, ohxe txetxoko, kehe amna, àwya, Txesusu Kryestu wya xarha. Kyàmkom
    me rma naha, Khoryenkomo. Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Jirnjik Avui Wasilaka nihin a sawenak or nga Wasilaka nihi Jisas Krais
    nga waprupshi frihi nga waphimbiji frihi nga fri halashinak jihik si naka.
  npi-ULB: हाम्रा परमेश्‍वर पिता र ख्रीष्‍ट येशूबाट तिमीहरूलाई अनुग्रह र शान्ति ।
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran daw katawwayan na alin ta Dyos na
    ate na Amay daw alin ki Ginuo Jesu-Cristo.
  tim-tim: O galalupne, nâŋe Anutu Ewenenŋe akto Yesu Kristo Humonenŋe yeŋgât hin
    ulityetkiman. Korinti gâtŋe yeŋgât biwiyeŋe mem heŋgemgom damunyeŋe akmâ okot
    nâŋgâyeŋgim biwiyeŋe sândugeâkgât akyeŋgimbela hainâk tatmâ âgâwai. A bundâk.
  yor-yor: Oore-ọ̀fẹ́ àti àlàáfíà fún yín láti ọ̀dọ̀ Ọlọ́run Baba wa àti Olúwa wa
    tí í ṣe Jesu Kristi.
  wos-wos: Nana yafa God nana Néma Du Jisas Krais akwi guniré yikafre huruta, yikafre
    mawuli hwendét, guni jémba rengute ani Godré wa.
  emp-NTPO: Daiba quĩrĩã panʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito bid̶a
    ãdji biad̶eba bãrãra careba pananida idjab̶a necai b̶aira dia pananida.
  eng-F35: Grace and peace to you from God our Father and Sovereign Jesus Christ.
  ind-ind: '@see-verse:1CO.001.002'
  pes-OPCB: از پدرمان خدا، و خداوندمان عیسی مسیح، خواستار فیض و آرامش برای شما هستم.
  mpt-mpt: Nib Aye God esa nib Sume Yesus Klaist esa i dumo ibo daaye bianiba bobol
    ayam omkayemine!
  ssx-ssx: Nika꞉ Apa꞉ Koda꞉ma꞉ pita꞉ Tekehali Yesu Ketiso yaapoma꞉ iki pa꞉ta꞉ pa hameke
    a꞉ta꞉ma꞉ homolo hata꞉ ika꞉ puki lopa꞉niawaena꞉e laa alopa꞉me.
  mkl-mkl: Ilɑɑɔ̃ bɑɑ nwɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ mu nŋɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ମେଁ ସାପାରେକେ ନେନେ ଆବା ଇସ୍‌ପର୍ ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ଲିବିସ ଡିଙ୍ଗ୍‌ଲେ ବାରି
    ସାନ୍‍ତି ବିଲେ ।
  gof-RNT: Xoossay, nu Aawaynne Goday Yesuus Kiristtoosi hinttew aadho keehatethaanne
    sarotethaa immo.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଇନ୍‌କୁ ସବେନ୍‌କକେ ସାୟାଦ୍‌
    ଆଡଃ ଜୀଉସୁକୁ ଏମାକକାଏ ।
  gah-gah: Ómasi ameteho aitokatí itó Guivahani Izesu Kilistó aitokatí nasahilí itó
    hulu lekelitoka mino-loko voko minatize.
  lcm-lcm: Roron ve marip ve nami le si God tamara na kara Volava Iesu Karisto.
  aer-aer: Alakenhe ikwerenge anteme anwerne Ngkarte Akngeye-arle anwerne-kenheke
    akwetethe angkeme Alartetye Jesus Christ-eke-arlke nhenge ratherre-arle arrekantherrenhe
    mwerre anetyeke arrantherre anteme nterte anetyenhenge.
  qvc-NT: Chaymi Tayta Dyusman, Siñurninchiq Jisukristuman mañakuni, qamkunata tukuy
    imapi yanapashunambaq, ama nimata manchashpa, kawsanaykillapa.
  tgl-ULB: Nawa ay sumainyo ang biyaya at kapayapaang mula sa Diyos na ating Ama at
    sa Panginoong Jesu-Cristo.
  cbs-NT: Nukun Epa Dios inun nukun Xanen Ibu Jesucriston jau matu unanuma jiwemakin
    pewakin duawakubainunbunwen.
  xtm-NTPP: Ka kuni sa ja Yuva o Su'si ma ji'in Jesucristo iya tátnuni nuu o a, na
    skuta'vi ña'a ya ja vii ja va'a, te jin koo mani ni.
  nnq-nnq: Awawa bito ana Nnoongo na Angwana ana Yesu Kilisto bampegange upeele na
    tengela.
  bao-NT: Ʉmʉreco Pacʉ mani Pacʉ, Wiogʉ Jesucristo añurijere, jĩcãri mena añuro niiriquere,
    mʉjare cʉ̃ tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ପିତ୍ରେଶ୍ୱରେଣ ପ୍ରଭୁନା ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ଚ ପ୍ରସାଦଃ ଶାନ୍ତିଶ୍ଚ ଯୁଷ୍ମଭ୍ୟଂ
    ଦୀଯତାଂ|
  huv-NT: Sandiüman Miteatiiüts Dios at Miteatiiüts Jesucristo müjchiw icon mimonajneajiw,
    at mejiüran noic omeajtsan najneajay.
  otn-NT: Dí̱ nnegä'be ya ngue nu̱na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo
    di ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Betnik Bepaŋ be Wapum Jesu Kilisto adi’walaaniŋ siloŋ tobogoŋ be kulema
    u hidut hatuwaak.
  obo-NT: Muopa nod kotanggap dow iddos kopiyannoy woy kosunayan no id pomon to Monamon
    Amoy ta woy tod Longaggon no si Disas Krays.
  cak-ENT: Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤒᤡᤖᤡᤖ॥
  mie-NT: De ñúhún inī ni jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo ná sáhá cā yā
    jā váha ndá nú, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ པིཏྲེཤྭརེཎ པྲབྷུནཱ ཡཱིཤུཁྲཱིཥྚེན ཙ པྲསཱདཿ ཤཱནྟིཤྩ ཡུཥྨབྷྱཾ དཱིཡཏཱཾ།
  qve-NT: Noqaqa Dios Taytanchismantan, hinallataq Señorninchis Jesucristomantawanmi
    mañakushani, hawkallata kawsachisunaykichispaq, hinallataq tukuy imapi yanapasunaykichispaq
    ima.
  pao-NT: Numme meeoo mu nanesootuhikute, “Soo Te Naa Te Pabe'e-no mu sootuhise, mu
    magwetzoikwu.”
  cbu-NT: Aparich siyaam wanasiri istakchu, mangeemis mapiym panachiya atina. Iy kurakarini,
    Isusu, siyaam ashchitampa atina.
  usa-usa: íráqô-qtataakoma kaayoné-yátáákáráq ketibotáámá Áánûqtugaraq uyátárai-naqa
    Îtu Káriqtonopake keráwáqtê waíno.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Upíimɑ Yeesu Kirisi pikɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ ɑpi
    kɔ nkíŋniŋɛ nɔ́ hɛ!
  hui-hui: inanaga Aba Ngode Datagaliwabebi Anduane Homogo Yasu Kerisobi libugua biamogo
    bia holenebi mo palia holenebi ngilo hamelo ko.
  amf-amf: Wosa Imbaa Barjobee Yesus Kiristoosbesa sunin imintonbee payyamonbe yena
    ko dee.
  quc-NNT: Are ta b'a' ri Dios qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i
    wäch, kub'ano chi kuxlan ri iwanima'.
  dob-dob: Ta ꞌida ꞌInapwana nina Yesu Keliso be Tamada Yaubada ꞌidi ꞌatenuwaꞌoleꞌole
    ꞌemiya ꞌenega wada miya gwausowala.
  wrs-wrs: Sesoa pina aral, eva pina mendekli Yesus Kristus yemoa undalm waivewol
    vera, wo osva yimba undwonam avav.
  mca-mca: Pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets
    qa qu' nikesimen iye pe' atawjetsi'ƚ.
  tzo-TZC: Ichꞌic sbendición ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Acꞌo
    yacꞌboxuc jun avoꞌntonic.
  mya-mya: ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့်​အ​ရှင်​ယေ​ရှု ခ​ရစ်​ထံ​တော်​မှ​ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက်
    ခြင်း​သည် သင်​တို့​အ​ပေါ်​သို့​သက်​ရောက်​ပါ စေ​သော။
  gng-NT: TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala' Apa Dios bain, Bale Ruku Jesucristo bain ñullanu estya' keeware'
    nejuu tiba bulla jutyu ura' dechujti' jintsusa tenve.
  ikk-NT: Ẹfọma lẹ udọn hụn gha ẹka Osolobuẹ Nẹdi ẹnyi lẹ Nna ẹnyi wụ Jizọs' Kraịstị
    bịa ya nọyeni ụnụ.
  leu-leu: Ne vubuk o a Piran Tamataara e na Memai Yesus Krais re taa tavai nami pana
    xakaavangan xatam e a luaian.
  maz-NT: Rí ötcö Mizhocjimi c'ü mi Tatagöji, 'ñe e Jesucristo c'ín Jmugöji c'ü ra
