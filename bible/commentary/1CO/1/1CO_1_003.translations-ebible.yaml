    chaboma ts̈ëngaftangbeñe ts̈abe bendicionënga chaotsemnama, y ts̈ëngaftangbe ainaniñe
    ts̈abe ebionana chas̈motsebomnama.
  ron-LSB: Harul și pacea să vă fie vouă, de la Dumnezeu Tatăl nostru și de la Domnul
    Isus Hristos.
  pon-pon: Mak o popol jan ren Kot Jam atail a atail Kaun Iejuj Krijtuj en mi re omail!
  nhe-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  sps-sps: Nyo faakats rou ten Gov a Tamarara, ana Tsunaun Jisas Krais ma faan mami
    na koma ree'un, ana aaverof.
  wnc-wnc: Siwan nata tumuk wam iniwa Nanin Anutuat gatu Buyambam tapaninu Jesu Kraiskatda
    ginde kwikwiknga natandamuke gindane musipza pasiwat kwikwikngata yutnong.
  bus-bus: Luda wa De kↄ̃n Dii Yesu Kirisio gbɛ̃kɛɛ kɛare, à a gba aafia.
  gub-BL: Tupàn zaneru a'e, Zezuz Zaneruwihawete Zanezar a'e no, tuwe uzapo ikatuahy
    ma'e peme a'e wà nehe. Tuwe pemunyryk kar ma'e wi pekyze haw wi wà nehe no. A'e
    rupi penurywete putar nehe.
  imo-imo: Gote kinye linonga Iye Awili Jisas Kraist taloni kondo kolkolio eno teko
    ame tondangili taka ningo molangei nimbolio konge nio.
  boj-boj: Gago Abu Qotei wo Tamo Koba Yesus Kristus wo naŋgi aiyel niŋgi qa are boleinjrimqa
    niŋgi lawo na soqniy.
  eng-DRA: Grace to you, and peace from God our Father, and from the Lord Jesus Christ.
  knf-knf: Dñehan Naşibaţi Aşin nja na Yeŧu Kriŧtu Ajugun bawulan bnuura babot bajoobţënan
    ŋhaaş.
  san-KHM: អស្មាកំ បិត្រេឝ្វរេណ ប្រភុនា យីឝុខ្រីឞ្ដេន ច ប្រសាទះ ឝាន្តិឝ្ច យុឞ្មភ្យំ
    ទីយតាំ។
  arn-NT: Fey Chaw Ngünechen ka Ñidol Jesucristo füreneaeymünmew ka nielaeymünmew
    ñi küme tüngün.
  zas-NT: Dux Dad ree Dios në Dad Jesucrist güünleꞌ lëjt, yabeꞌcdxe tëë reeman luxdoodi.
  ken-NT: Mandɛm Ɛta yɛsɛ́ nɛ Yesu Kristo Acha mántɔ́ŋ bé bɛrɨ̌ndu, mánchyɛ bhe
    kpák.
