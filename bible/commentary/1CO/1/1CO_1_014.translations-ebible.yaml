  kbq-kbq: Nagra Anumzamofona muse huntoe, na'ankure mono tina magore hu'na vahera
    freoramante'noe. Hianagi Krispusine Gaiusikizni zanagrike fre znante'noe.
  kbh-kbh: ¡Bëngbe Bëtsá sëndbétsatschuanaye ats̈e ndocná ts̈ëngaftanguents̈á tijanábayama;
    nÿe Crispo y Gáybioye aíñe!
  ron-LSB: Mulțumesc lui Dumnezeu că nu am botezat pe niciunul dintre voi, în afară
    de Crispus și de Gaius,
  pon-pon: Nai me danke Kot, me jota meamen re omail, me i paptaijela, Krijpuj eta
    o Kaiuj;
  nhe-BL: Nijtlascamati Toteco pampa axaca nijcuaalti campa imojuanti, san Crispo
    huan Gayo.
  sps-sps: Nyo tsue faarof rou ten Gov tsonyo te gima peenainy vaarik ta isen to tsumi,
    sana ina fuan tsun to te fapeepeenainy anyo to, ere, Krispas me Gaias,
  wnc-wnc: Nata gikat nana tapaakan umana Krispas gatu Gaias ngang yanikaing kapaat
    gan yangga sauyamukum ngang nataat. Aminu buyambam dua sauyamukum ngang natake
    apbaknganggat.
  bus-bus: Ma Luda sáabu kɛ̀, kɛ̀ mɛ́ɛ a gbɛ̃ke batisi kɛro, séde Kirisipu kↄ̃n Gayusio
    baasiro.
  gub-BL: Napumuzahazahak kwaw ihe. Ikatuahy nezewe mehe. Kiri a'e, Kaz a'e no, pepyr
    har romo wanekon a'e wà. Xo a'e zutyka'i amuzahazahak ihe wà. Herurywete ihe,
    ta'e namuzahazahak kar kwaw amogwer pepyr har ihe wà xe. Amume'u pemuzahazahak
    'ym awer Tupàn pe ihe.
  imo-imo: Aku molo. Nani iye talo kau no ltindiru. Krispus kinye Gaius talo akumu
    lipo manjiro. We imbo te molo. Eno imbo awini no naa ltindirumunga na Gotendo
    paa tereno nio.
  boj-boj: E nami nuŋgo ambleq di sosim e tamo qudei naŋgi yansnjrosaioqnem. E ijo
    kumbra deqa are qaloqnsim Qotei biŋiyeqnum. Od, Krispus Gaius wo naŋgi aiyel e
    na yansnjrem.
  eng-DRA: I give God thanks, that I baptized none of you but Crispus and Caius;
  knf-knf: Dbeeb Naşibaţi ţi uko wi nwooŋ mëmbatŧaar nin aloŋ ţi an bë mënţ Kriŧpuŧ
    na Gayuŧ baka,
  san-KHM: ក្រិឞ្បគាយៅ វិនា យុឞ្មាកំ មធ្យេៜន្យះ កោៜបិ មយា ន មជ្ជិត ឥតិ ហេតោរហម៑ ឦឝ្វរំ
    ធន្យំ វទាមិ។
  arn-NT: Mañumkefiñ ta Ngünechen iñche tañi fawtisanofiel ta kiñe no rume ta eymün,
    welu may ta Krispo ka Gayo müten.
  zas-NT: Quixtëë Dios chi wan ladxidi achut mazri barobnijsan, Crispozi në Gayo.
  ken-NT: Nkáká Mandɛm bɛ́ mbɨ́kɨ́ jwiti yɛ̌ mmǔ ywɛka ɛ́bhɨ́kɨ́ fʉɛ́t chí Kríspɔs
    nɛ Gáyɔs.
