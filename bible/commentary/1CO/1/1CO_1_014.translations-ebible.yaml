verse: 1CO.001.014
translations:
  kpx-kpx: Di kateholinu. Di la babatisogeveholinu. Isito Kilisibasi isi Gaiasi ata
    abuita ke unaha di babatisogevenu. Di ata moaga babatisogeveholiale keu duave.
  okv-H: eto na ungo bapataito ae rate embo Crispus te Gaius te avo ingeni nau na
    bapataito uena avoeto na tunga javotoho ere ona
  tbo-tbo: Yaubada a maamali matababana ega bolu baneina ata wibapatisomi, naka Kilisipa
    ma Gaiyasi tunawahi.
  mal-C: ക്രിസ്പൊസിനും ഗായൊസിനും ഒഴികെ നിങ്ങളിൽ മറ്റാർക്കും ഞാൻ സ്നാനം നൽകിയിട്ടില്ലാത്തതിനാൽ
    ദൈവത്തിന് സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Εὐχαριστῶ ⸋τῷ θεῷ⸌ ὅτι οὐδένα ὑμῶν ἐβάπτισα, εἰ μὴ Κρίσπον καὶ Γάϊον·
  bgc-bgc: मै परमेसवर का धन्यवाद करुँ सूं, बिश्वासी भाई क्रिस्पुस अर गयुस नै छोड़,
    मन्नै थारे म्ह तै किसे ताहीं भी बपतिस्मा कोनी दिया।
  khz-khz: Au na Palagu atanikiu-veniana, kwalana au na gomi ta ati abapatisomito,
    a Krispo e Gaiusmo abapatisorato.
  deu-TKW: Ich danke, daß ich niemand von euch getauft habe, außer Crispus und Gajus,
  zsr-NT: 'Rëpaꞌ‑nëꞌ Dios: “Xclenuꞌ”, le cutu buquilaꞌ nis nitúr lbiꞌiliꞌ, san chopzëꞌ
    Crispo len Gayo.'
  lin-lin: Nazongisaka matondi epai ya Nzambe ete nabatisa moto ata moko te kati na
    bino, longola kaka Krispisi mpe Gayusi,
  hns-NT: Ham khoesie baatie kie ham toelog me se khaalie Krespas aur Gaajas ke dopoe
    karlie.
  noa-E: Jãgju khaphʉmjö ʉ̈uchata jãg pãar eem khʉʉn mua khapan pör choobajim. Ãba
    mua pör chootarr khʉʉnan, Crispo Gayo dʉ̈ipaita mua pör choojim.
  eng-EMTV: I thank God that I baptized none of you but Crispus and Gaius,
  mib-NT: Tú cuɨtɨ. Te na cútahū rī nuū Yaā Dios jeē tú cuehē rō ni scuándute ri,
    chi máá Crispo jiín Gayo‑ni,
  lif-NT2: इङ्‌गाॽ क्रिस्‍पस नु गायसे़न्‍लक् बप्‍तिस्‍मा पिरुङ्‌सिङ् कर वेॽ आत्तिन्‍नाङ्
    बप्‍तिस्‍मा मे़म्‍बिए वाॽआबाओ निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुङ्‌लो॥
  xnj-xnj: Nikumsengusa Chapanga nabatizi lepi mundu hati mmonga winu ndi nga Kilisipo
    na Gayo.
  mmx-mmx: Nia a tong loklox avukat ti ne Moroa do nenia xopmen a goxo sep susu buaang
    tentaba atnimi, kusuk mun ne Krispas la ne Gaius.
  cbr-NT: '''Ën mitsu achúshibi nashimicëma cupí cana Nucën Papa Dios —asábi ca —cain.
    Crispo ''imainun Gayo a rabë́ishi cana nashimian.'
  tee-NT: Icxtakni lak'ailakts'iuch ju Dios ni jantu xamati' ju uxijnan ju icmakpaxata.
    Va yuchi ju juncan Crispo chai ju juncan Gayo.
  eng-LSV: I give thanks to God that I immersed no one of you, except Crispus and
    Gaius—
  cak-NT: Y matiox che ri Dios roma chi'icojol rix xe ri kach'alal Crispo y ri kach'alal
    Gayo ri xenben bautizar.
  pah-NT: 'Ji nopomobatizatizai ji ruvame pe pyri ikwehe. Pyry reki ji ve ji nopomobatizai.
    Po ji pe mobatizatizai, a''ero po g̃a etehei ji ve hamo: Ojiheva''ero Paulo''ga
    g̃a mobatizai. Nopomobatizatizai ji a''ero. Crispo''ga jate ji amobatiza Gaio''ga
    reheve Cristo''gareheva''ero ti g̃a toko javo.'
  sja-NT: Mɨ o-ĩa bɨ Tachi Ak'õre k'ĩrapite parãdepema Crispo mãik'aapa Gayo aupai
    poro chooda perã.
  xed-xed: Ta rfay yu ta Lazglafta ɗa kabga haɗ ya maganaf yu ta batem mataba ghuni,
    ka nza a tsi ka i Krispus nda Gayus wa.
  mks-NT: Ndixa̱hvi Ndióxi̱ co̱ó na̱jácandúta̱ i̱ ndo̱hó. Jáchi̱ ndájá ga̱ ví cachi
    ndó cúú ndó cuéntá ye̱he̱ tá ná jácandúta̱ i̱ ndo̱hó, nduu. Joo da̱ na̱jácandúta̱
    i̱ cúú Crispo xi̱hi̱n Gayo cuití va.
  gfk-S: Iou tanga tahut tane God be iou pai gale baptais tari ta mu iesene Kirispus
    ma ne Gaius sene mon.
  bmu-bmu: Nöŋön eŋgöreŋök Gaius aka Krispus o melun mem etkialmö, tosatŋi mi qahö
    mem eŋgialaŋgöra “Anutu saiwap!” jizal.
  dgz-dgz: Tave di, ne God inap gaun waivin, iwa ne e dup da ya iean go apan Kurispas
    ge Gaias mugenat dup iamona.
  eng-GNV: I thanke God, that I baptized none of you, but Crispus, and Gaius,
  zaa-NT: Begádia' inda làteruba hermano qui' ri'u Crispo, ą'hua attu hermano la bi
    Gaius. Ruí'a' gracia Tata Dios qui'ni lanú nuỹa attu enne' huaya' benia' bautizar
    para qui'ni nì ttu le làa ína le qui'ni begádia' le inda para cca le enne' quia'.
  eng-WEBSTER: I thank God that I baptized none of you, but Crispus and Gaius;
  guh-guh: Xanë baja cajena apo bautisabinë jivi ayaibitsaëto. Saya bautisabajë anijanëbeje,
    Cristobeje Gayobeje. Bajaraponëbeje itsa bautisabajë, bautisabajë Cristo pevënëta.
    Nexata jivi ayaibitsaëto apo tabautisabixae, sivabarëyanë Diosojavabelia.
  bon-bon: Cane Acejiyame ne eso ecärenine, egä cane te lica weebibine niiye ca jicisäjipene,
    yepä Krispo naabine taatu Gayus jääcisäjepene.
  nhw-BL: Nijtlascamati Toteco pampa amo aqui nijcuaalti campa amojuanti, san Crispo
    huan Gayo.
  swh-ONEN: Nashukuru kwamba sikumbatiza mtu yeyote isipokuwa Krispo na Gayo.
  wbi-wbi: Nikumongesia u Nguluve kuuti nanilyamwofughe nambe jumo, looli u Kirispo
    nhu Gayo.
  bba-bba: Aɑwo, nɑ Gusunɔ sɑɑbu kuɑ ye nɑ ǹ kɑ bɛɛn ɡoo bɑtɛmu kue mɑ n kun mɔ Kirisipu
    kɑ Gɑyusi.
  eng-KJVCPB: I thank God that I baptized none of you, but Crispus and Gaius;
  kgk-NT: “Paulo xe mongarai va'ekwe ajerovia hagwã hese.” Ani upéixa peje xe-rehe.
    Ndahetái xe remimongarai va'e oĩ pene pa'ũ-my. Upéa-rehe avy'a ndaikatúi avave
    he'i “Xe Paulo rehegwa”. Crispo-pe amongarai va'ekwe, Gaio-pe ave amongarai va'ekwe.
  waj-waj: Hama na vooya vooya nnoori apuaivaara na rikiauko ni yoketainoo. Na taaravaitana
    Kirisipiiya Gaiya nnaasu nnoori apiravaivee.
  cpy-cpy: Rootaki namanantariri Tajorentsi okaminthaaka tee naaka omitsiryaa-yitemini.
    Apatziro nomitsiryaa-witakari paerani Crispo, eejatzi Gayo.
  mpx-mpx: Amwahika ya nige etega ya papababitaisomiu, iyai te Kulispas ge Gaiyas,
  wbp-wbp: Yangka kujarna-nyarra jirrnganja nyinaja-wiyi, kularna-nyarra panu-jarlu
    papitaji-manu, lawa. Ngarirna-palangu jirrama-mipa Kiripija manu Kayiju julyurl-yirrarninjarla
    papitaji-manu. Kajirna-nyarra ngajulurlu nyurrurla julyurr-yirrakarla panu-jarlu,
    ngulaju kapunkulu wangkayarla kuja, “Kari-nganta Puurlurlu-nganpa julyurr-yirrarnu,
    ngulaju karnalu nyinami nyanungu-nyangu.” Kujaju lawa, jinta-kurlangu karlipa
    nyinami Jijaji Kiraji-kirlangu! Kujarlaju karna-nyarra wardinyi nyina.
  luo-luo: Adwoko erokamano ne Nyasaye ni ne ok abatiso ngʼato kuomu kata achiel makmana
    Krispo gi Gayo,
  nhe-NT: Nijtlascamati Toteco pampa axaca nijcuaalti campa imojuanti, san Crispo
    huan Gayo.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܕܠܵܐ ܡܘܼܥܡܸܕ ܠܝܼ ܠܐܢܵܫܵܐ ܡܸܢܵܘܟ݂ܘܿܢ، ܫܒ݂ܘܿܩ ܡ̣ܢ
    ܩܪܝܼܣܦܘܿܣ ܘܠܓܵܐܝܼܘܿܣ،
  esk-NT: Paptaaġikka Crispus-lu Gaius-lu, aasriiñ quyagiga Agaayyun paptaaġinġił̣iġa
    atlamik nallipsitñik.
  msb-msb: Nagapasalamat ako sa Dios na wara akoʼn ginbunyagan sa iyo pwera lang kanda
    Crispo kag Gaio.
  cpa-NT: Di³hmah³ Diú¹³. Ha¹chian² hniah¹² ca¹chiog¹jni jmøi². Jø² Crispo quianh¹³
    Gayo ca¹chiog¹jni jmøi².
  dso-dso: ସେଟାର୍‌ପାଇ କିରିସ୍‌ପ ଆରି ଗାଅକେ ଚାଡ୍‌ଲେ ତମର୍‌ ବିତ୍‌ରେ ଆରି କାକେ ମିସା ଡୁବନ୍‌
    ଦେଇ ନାଇ ବଲି ମୁଇ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି ।
  meu-meu: Lau ese Dirava na hanamoamu, badina be umui ta asina bapatisoa, Krispo
    bona Gaio mo;
  yva-NT: Arono rino wasautan no wusyinoe, Gayus muno Krispus obo nairati syo yaugasya
    kuvuni mana rai. Muno rinaemen syo Stepanus muno apa yavaruga maugasya kuvuni
    mana rai tavon. Obo nao. Yara syo ratantona vatano kaijinta onawamo syo maugasya
    kuvuni mana rai jewen. Weti syo kove raura seo Amisye ai weye syo vatano kaijinta
    wasaugasya kuvuni mana rai jewen, weye syonae vatane inta wo raura ware syo maugasya
    kuvuni mana rai indamu utavondi rinai.
  dgc-dgc: Salamat, da éwan ta kam bininyagen, monda éwan tu méképégkagi a “Bininyagenék
    ni Pablo.” Naala-ala ko bale, i bininyagen ko sana éy ti Krispo sakay ti Gayo,
    sakay de Esteban a mététena. Pero éwanék wade dén tu iba a bininyagen dikam.
  zpm-NT: ¡Xquizh Dios led naad pchoobnis to grë to, lëëse chop zha ne pchoobnis naa
    nac Crisp ni Gay!
  hix-NT: Ayaymomnye kom mehra mak wehxakonà. Okukur kom marma waymomye, yakenohnà
    kom mak ha. Kryespu waymomye. Kayu xarha waymomye.
  sim-sim: An os jir nga na liri wolo Krispus fre Gaius nom fak a tolofaleri nir.
    Mbeek ma anandi lal nga nembes. Os ma mushak fak a tolofalendakop jir karem mbawa
    jir,
  npi-ULB: म परमेश्‍वरलाई धन्यवाद दिन्छु कि मैले क्रिस्पस र गायसबाहेक अरू कसैलाई पनि
    बप्‍तिस्मा दिइनँ ।
  cgc-cgc: Salamat nang gid ta Dyos tenged darwa nang naan ki kyo na nabautismuan
    ko, danen Crispo daw Gayo,
  tim-tim: Yeŋgât hutyeŋân luâk lâuwâ siâ kotŋe Kirisipe akto Gaio, yâk konok tu puli
    yelegân. Dâ luâk bikŋe tu bo puli yegân aregât nâ Anutugât okot âlep nâŋgân.
  yor-yor: Inú mi dún púpọ̀ pé èmi kò tẹ ẹnikẹ́ni nínú yín bọ omi yàtọ̀ sí Krisipu
    àti Gaiusi.
  wos-wos: Wuni Krispus bér Gaiusré male wuni Krais Jisasna ximbu guré husanda. Guna
    du takwa nawulakré akwi guré husandahambawuni. Wuni wumbére duré male guré husandawunka,
    wuni Godka diména naata déka ximbu wuni haréké.
  emp-NTPO: Mʌ̃a ni ab̶aʌ bãrãnebemada borocued̶aẽ́ bẽrã b̶ʌsrid̶a b̶ʌa. Mʌ̃a ab̶abe
    djaba Crispoda, Gayo sid̶a borocuesia.
  eng-F35: I thank God that I did not baptize any of you except Crispus and Gaius,
  ind-ind: Karena itu saya bersyukur kepada Allah bahwa saya tidak membaptis kalian,
    kecuali Krispus dan Gayus.
  pes-OPCB: خدا را شکر می‌کنم که به غیر از کریسپوس و گایوس، کسی دیگر از شما را تعمید
    ندادم!
  mpt-mpt: Ne aayo ibo homono mo fuelabeim blimobe. Ne Klisbas esa Gaias esa i dabo
    asu ye ita fuelabeibio kesoa naka maki baaniba Fole ni aayo fuelabene kesoa ni
    e okok nakabo genamino blimobe. Ne olo bobolo fumbiania Gode gangobo gabibe.
  ssx-ssx: Iki paeyao bapitaisi na puake pa Kitisipusi pita꞉ Kaiasi yaapo homeke peaowa꞉
    ekina꞉ Koda꞉ pa꞉ta꞉ keiyae pi alome.
  mkl-mkl: Ǹ wɑ n sɑɑbu Ilɑɑɔ̃ do iyi n kù dɑsi inɛ ɡɔ nŋɛ inyi, bii kù jɛ Kirisipu
    do Gɑyusi.
  gaq-gaq: ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‍ ବିଣ୍ଡିଂକେ ଜେ କ୍ରିସ୍‌ପସ୍ ବାରି ଗାୟସ୍‌କେ ଆନ୍ତାର୍‍ଚେ ପେ
    ବିତ୍ରେ ବାନ୍ ନେଙ୍ଗ୍ ଆଜାକେ ଣ୍ଡିଆ ଦିକ୍ୟା ନ୍ନାବିଃକେ ଣ୍ଡୁ ।
  gof-RNT: Taani Qarisphoosinne Gaayoosi attin hinttefe oonakka xammaqaboonna gisho
    Xoossaa galatays.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଧାନ୍ୟାବାଦ୍‌ ହବାଅଃକା, ଆଇଙ୍ଗ୍‌ କ୍ରୀଷ୍ପସ୍‌ ଆଡଃ ଗାୟସ୍‌କେ ବାଗିକେଦ୍‌ତେ
    ଆପେଏତେ ଜେତାଏକେ ବାପ୍ତିସ୍ମା କାଇଙ୍ଗ୍‌ ଏମ୍‌ ।
  gah-gah: Neza lamaná monó nagamí hololeketamumóma nenazo, nenemú mulúnegú lamaná
    noguluve. Ve lositá Kilispoko Gaioko kezagó holoketumóma nene
  lcm-lcm: Kapo ro ta parik natapa asing tauia na mangsikei imi, sikei palau ri Kirispo
    ve Gaio, rilong papalik.
  aer-aer: The kwenhe tyerrtye atherre-ante ware kwatyele arlkngeke baptise-eme-iletyeke,
    Crispus uthene Gaius uthene. Ayenge akangkentye aneme tharle tyerrtye arrpenhe
    areye kwatyele arlkngetyakenhe anekenge.
  qvc-NT: Chaqa noqaqam mana qamkunataqa shutichishushqachu kani. Piru masanchiq Krisputa,
    Gayutallam shutichishqaqa kani. Chayshina qamkunata mana shutichishushpam, Dyusta
    ancha pagikuni.
  tgl-ULB: Ako ay nagpapasalamat sa Diyos na wala akong binautismuhan sa inyo, maliban
    kay Crispo at Gayo.
  cbs-NT: 'Jaskaken juni betsabudi en nashimamawen taexun tsuabunda yuikin: “Pablon
    ea nashimani jawada Pablon besti yusiain en chibaiin”, itidubumawen taexun Dios
    en kenwaiin. Eska unankin matun maewan Corinto anuxun Crispo inun Gayo besti en
    nashimaniki.'
  xtm-NTPP: Ndákuan‑ta'vi sa nuu Su'si ma ja ni‑in ndijin ñatuu ni skuandute sa, nú
    masu ja tee kúu Crispo ma ji'in tee kúu Gayo ma‑ni,
  nnq-nnq: Nannumba Nnoongo kwa magambu nammatichije mundu jwajwoa kati jinu nambu
    Kilisipo na Gayo.
  bao-NT: “Añu majuropeecã,” yʉ ĩi Ʉmʉreco Pacʉre, majigʉra Crispo, to biri Gayo jãa
    jirore jĩcʉ̃ ʉno peerena mʉjare yʉ uwo coetiwʉ.
  san-ORI: କ୍ରିଷ୍ପଗାଯୌ ୱିନା ଯୁଷ୍ମାକଂ ମଧ୍ୟେଽନ୍ୟଃ କୋଽପି ମଯା ନ ମଜ୍ଜିତ ଇତି ହେତୋରହମ୍ ଈଶ୍ୱରଂ
    ଧନ୍ୟଂ ୱଦାମି|
  huv-NT: Xique süüch gracias Teat Dios, cos ngo nüüch yow nejinguind icon; áagan
    teat Crispo tüjchiüs yow, aton teat Gayo.
  otn-NT: Nu̱gä da̱di ja ma̱mma̱di̱ Oja̱ ngue hi̱njon dá̱ xixya̱'a̱hʉ, hi̱nda̱ høndra̱
    Crispo 'nɛ̱hra̱ Gayo dá̱ xixya̱bi̱.
  nop-nop: Yopo hinek, nu Imeyout mu tihamgut. Nu hidi’walaaniŋ lekiŋgoŋhik foloŋ
    meyat lufom hogok Imeyout tiyemgut adi Kilispas dut Gaiyus.
  obo-NT: Od posolamat a no si Crispo woy si Gayo ra kos id boutismuwan ku ruwot koniyu.
  cak-ENT: Romari' yin Pablo ninya' matiox chin ri Dios que chi'icojol rix xaxe ri
    hermano Crispo y ri hermano Gaio ri xenbün bautizar.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤁᤪᤡᤛ᤻ᤐᤛ ᤏᤢ ᤃᤠᤕᤛᤧᤴᤗᤰ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤖᤢᤱᤛᤡᤱ ᤁᤖ ᤘᤣ᤹ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤶᤒᤡᤀᤣ
    ᤘᤠ᤹ᤀᤠᤒᤠᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ॥
  mie-NT: Nduú cuitī. De cútahvī ni nūū Yāā Dios jāá nduú cuāhā ndá nú ní scuénduté
    nī, chi vāchi Crispo jíín Gayo-ni,
  san-TIB: ཀྲིཥྤགཱཡཽ ཝིནཱ ཡུཥྨཱཀཾ མདྷྱེ྅ནྱཿ ཀོ྅པི མཡཱ ན མཛྫིཏ ཨིཏི ཧེཏོརཧམ྄ ཨཱིཤྭརཾ
    དྷནྱཾ ཝདཱམི།
  qve-NT: Noqaqa Diosmanmi graciasta qoni, qankuna ukhumantaqa mana ni mayqenniykichistapas
    bautizasqayrayku. Aswanmi noqaqa Crispo sutiyoq runata, hinallataq Gayo sutiyoq
    runallatawan bautizarani.
  pao-NT: Nu besa soonamme ka waahoosoo nanana suu'mu, mu-nagatu baa-wi matzakase
  cbu-NT: Apanll nuwaa istarangparee; watam siy nuwaa nda yutaritam ínarangsawa. Antaati
    nuw zapaneeja tputs ichumarangi. Machincha tputsee ichumarangina. Min Kríspaa
    ichumarangina. Mishat, Gayoa ichumarangitamti.
  usa-usa: kemá maaminnáyaba timuqá kémaraune. kemá paá kaayaq-nákámá Karípugaraq
    Káéatigaraq nommá péqyikaraune.
