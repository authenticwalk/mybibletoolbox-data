  dgr-DOGNT: Naxıta gots'ǫ dǫ gık'ètaèhdzǫ-le ı̨lè, eyı gha masì dehwhǫ. Crıspus eyıts'ǫ
    Gaıus ededı̨ zǫ gık'ètaèhdzǫ ı̨lè.
  pes-OPV: خدا را شکر می‌کنم که هیچ‌یکی از شما راتعمید ندادم جز کرسپس و قایوس،
  ron-1924: Мулцумеск луй Думнезеу кэ н-ам ботезат пе ничунул дин вой, афарэ де Крисп
    ши Гаюс,
  tpz-tpz: Eöꞌ to soe vavihvih ke Sosoenën, suk moaan voh, eöꞌ to hikta pupui voh
    ta ma teꞌ peo, e Krispas pen Gaëus varoe.
  agd-agd: Téi ma Krispusin má Kaiusin má monó non péantádé ma siretin ída féantákeruna
    van mi Tiyarafenun tusu siantiyá uno.
  rkb-NT: Wastawyzik sizubabyitsa zuba iksiharasusuhik iwatahi kakurẽta. Kirispu Kaijo
    ahatsa zuba iksiharasusuhik.
  san-THA: 'กฺริษฺปคาเยา วินา ยุษฺมากํ มเธฺย''นฺย: โก''ปิ มยา น มชฺชิต อิติ เหโตรหมฺ
    อีศฺวรํ ธนฺยํ วทามิฯ'
  iws-iws: Kara Adi Komii siir boɨn wadɨekii, kara kɨmiir waraurɨn Krispas, Gaias
    sowiirarar baptaisgikɨn kara inkam nwɨr wara bɨ baptaisgikɨn. Nɨɨngaka.
  pol-SZ: Jestem wdzięczny Bogu za to, że oprócz Kryspusa i Gajusa nikogo z was nie
    ochrzciłem.
  ztq-NT: Xtedyaa skizh lo Dios nii ni tu do pchoobnistyaa, xaktyee Crispo ni Gayo
    pchoobnisaa,
  zai-NT: Rudiee diuxquixe Dios nin tobi de laatu qué niguaa ni'sa', sínuque Crispo
    si, ne Gayo,
  upv-upv: Nuwrai erres tevi Atua nga inu sete nupaptaese rragrrag kami san, ko Krispas
    ko Gaius kobbong.
  wap-NT: Kaiman manawun õꞌati, aonaan idi õchikaawunuuan pidannao unao bii iki, soo
    Crispus naꞌiki Gaius õchikaawunuunii.
  mva-mva: Nanaranga uperui ngau kam tago teke Iesus ara-nao be urukui! Krispus-la
    be Gaius ka uruku-diaru.
  dwr-NT: Taani Qarisiphphoosappenne Gaayoosappe attin, hinttenttuppe oonanne xammaqabeenna
    diraw, Xoossaa galatay.
  kfw-kfw: Kei'n Crispus li Gaius elekleiya nangni tuteii-um baptize kinaleimintho
    makkha kei'n Pathian kaminpaak.
  bfz-bfz: आऊँ परमेशरो रा धन्यवाद करूँआ कि क्रिस्पुस और गयुस इना दो पाईया खे छाडी
    की मैं तुसा बीचा ते केसी खे बी बपतिस्मा नि दित्तेया।
  cuk-09: Bab Dummadga dog-nuedye an sogsundo, Bab-Jesús-digi an bemar-ogsasurmargu.
    Unnila Crispo, degi, Gayo, amarbi an Bab-Jesús-digi ogsad.
  ben-OBCV: আমি ঈশ্বরের কাছে কৃতজ্ঞ যে, ক্রীষ্প ও গায়ো ছাড়া তোমাদের মধ্যে আমি কাউকে
    বাপ্তিষ্ম দিইনি,
  mil-NT: Te táxǎhu xii Yá Ndiǒxí chi ñá dɨ́ú nchàa‑ndo ni dacuandute‑í, chi té Crìspú‑ni
    ndɨhɨ té Gǎyú‑ni ní dácuándùte‑í‑güedé.
  myu-myu: 'Imẽnpuye te''e ma eyju e''em: — Paulo juk omubatisasan jekadian — i. Õn
    pit cuk imubatisasan teku okadiat iam g̃u―pũg̃ em tak ka''ũma. Imẽnpuye ocokcok
    oce ade g̃u ey''in og̃ubatisasan puye―pũg̃pũg̃ ã. Crispo og̃ubatisasan, Gaio dak.
    Warara''acayũ bit aco''i ka''ũma.'
  fue-fue: Mi yettii Alla gam mi waɗay baa gooto mooɗon batisi, to hinaa Kirispus
    e Gayus.
  amk-amk: Yohong mahikai we Allai, weo na mea kiai wiro iwebaptisi mane wau kaha,
    mae Krispusi tuti Gayusi umeiri uru terai.
  fai-fai: naka atin ken keiyo kalbi, be naka kinim katiw ita kuw nata wok ban bomin
    boyamsi, bidi Kadisbas so Gayas so ita kuw boyamsi.
  ura-NT: Cana Coaunera coroaaejihanu, Curisifo, Caiho, naaojoainunri baotisaanune
    baiha leeochaauru cachaauru baotisae nihanulune jaun.
  mcd-NT: Un unimai. Uncai tsoa futsa unu muran iquimanama. Crispo yafi Gayo nan rafusi
    un unu muran iquimani.
  urt-urt: Ŋam hriphrip me Got ŋaiye yukur ŋam gwihyeꞌe pinip me mitiŋ wula wula,
    pakai. Mise kin pe, ŋam gwihyeꞌe pinip me Krispus hindi Gaius hoi, topoꞌe Stepanas
    nenge lenge bamtihei kin. Kut ŋam ŋoiheryembe yukur ŋam plihe gwihyeꞌe pinip me
    lahende topoꞌe, pakai. Kom yukur lahende ka ininge nange kin nambaꞌe pinip nato
    naŋ ŋam.
  kiz-kiz: Nikanshukuru K'yara kwa ndabha nambatisilepi yeyoha yhola, isipokuwa Krispo
    na Gayo.
  tzo-TZE: Coliyal Dios ti mu'yuc laj cac'boxuc avich'ic vo'e. Ja' no'ox laj cac'be
    yich' vo' li Crispoe xchi'uc li Gayoe.
  lex-lex: A'u'uli-uwedia Uplerlawna yoma a'g edonna gharan mia'ta riy id tiy miy
    lia hande, enekneka agharania Krispus nor Gayus rmeh'a to'a.
  dov-dov: Ndilumba Leza kuti takwe ngundakabbabbatizya pe, kunze kwa Kilisipasi aGayosi.
  rgu-rgu: Au hule makasi neuꞌ Manetualain, nana huu tepoꞌ fo au oo emi nai naa, au
    ta sarani lahenda feke, tehuu au sarani noi aꞌa Krispus no aꞌa Gayus.
  toc-NT: Ca̠na̠ cpa̠x­cat­ca­tzi̠niy Dios pi̠ ni̠tícu luu cak­mu­nuni̠t nac milak­sti̠­pa̠ncán,
    caj xma̠n huá Crispo chu Gayo.
  som-som: Waxaan Ilaah ugu mahadnaqayaa inaanan midkiinna baabtiisin, Kirisbos iyo
    Gayus maahee
  mam-C: Chjontex qMan Dios, mix a'l jun kye' tku'x toj a' wu'n te jawsb'il a' wu'n,
    qala' o'kx Crispo ex Gay.
  ndj-ndj: Ngumulumba Chapanga kucha ndimubatisha ng'odu hata yumu gati ya yumwi,
    ila Kilispu na Gayu hela,
  mbj-NT: Taw'ããts hẽ hã ỹỹ, ỹ tsebé, dooh bë ỹ nu gemuun bä do hyb n'aa. Jããm hẽ
    ajyy Kiris-Po, Gajo häd enäh do ỹ nu gemuun paah.
  lat-VUC: 'Gratias ago Deo, quod neminem vestrum baptizavi, nisi Crispum et Caium:'
  ngp-ngp: Namtogola Mnungu kugamba, hibatize mnt'hu mtuhu yeyose mwa nyuwe, mna hiwabatiza
    Kilisipo na Gayo aawo du.
  enq-2: Nambame Krisapusapa, Gaiyusapa dolapo iki kaimbu pyatakamai, nyakamanya mende
    kaimbu pyala naeyo dokonya, nambame Gote yaka pilyino lelyo.
  eng-ASVBT: I thank God that I baptized none of you, save Crispus and Gaius;
  mna-mna: Nio leleŋ ambai pa Anutu paso, aŋkam yok piom som. Malanto aŋkam pa Krispus
    mi Gaius men.
  myw-myw: '@see-verse:1CO.001.013'
  sby-sby: Ndalumbunga Lesa kwambeti paliya naba umo mulinjamwe ngondalabatisha, ame
    ndalabatishowa Klispo ne Gayo.
  sll-sll: Na iwe, yal Krispas, yal Gaias kina obil nir bil teya tau ta bil tekiwa.
    Omaga ni ha yu dinga i pire na yasu obil nir bil tega wai piriwa.
  yaq-NT: Nee intok, Liojta baisae, emo betana kaabeta in bato'owaaka' betchi'bo.
    Inime'e wooim jiba, juka' Krijpo' teamta intok juka' Kaayo' teamta ne jiba bato'owaak.
  uro-uro: Nguat tes ama mär sage ma Ngämuqa i sa qaku ngua baptais pät aung nävät
    a ngän dap sokt ma Krispus kä nä ma Gaius
  ita-1885: Io ringrazio Iddio, che io non ho battezzato alcun di voi, fuori che Crispo
    e Gaio;
  muy-muy: Nəgri sʉsi ana Melefit aɗaba maslaŋa ya ti nàbaray naŋ e kiɗiŋ gekʉli bu
    ni ti àbi, si Krispus nday ata Gayus.
  kqc-kqc: Na yaku Sei rofu buni tora gade maida ya yokoi bi babatiso de reyaka, idu
    Gaius ma Crispus maka.
  tav-tav: Crispo, Gayo, na jetore yʉ cabautisawʉ yʉa. Aperã mʉjaare yʉ cabautisaquẽpʉ.
    To bairi Diore, “Ñuu majuucõa,” cʉ yʉ ĩ, mʉjaare cabautisaquetacʉ aniri.
  eng-ULB: I thank God that I baptized none of you, except Crispus and Gaius.
  spa-VBL: Estoy agradecido con Dios porque yo no bauticé a ninguno de ustedes, excepto
    a Crispo y a Gayo,
  fra-_FOB: Je rends grâces à Dieu de ce que je n'ai baptisé aucun de vous, sinon
    Crispus et Gaïus;
  hau-ULB: Na godewa Allah domin ban yi wa wanin ku baftisma ba, sai dai Kirisfus
    da Gayus.
  mal-mal: എന്റെ നാമത്തിൽ ഞാൻ സ്നാനം കഴിപ്പിച്ചു എന്ന് ആരും പറയാതിരിക്കുവാനായി
  lit-lit: Dėkoju Dievui, kad nė vieno iš jūsų nepakrikštijau, išskyrus Krispą ir
    Gajų,
  urd-GVR: Ḳhudā kā shukr hai ki maiṅ ne āp meṅ se kisī ko baptismā nahīṅ diyā siwāe
    Krispus aur Gayus ke.
  far-far: Nau ku tangoa God, sulia taifilia sa Krispus ma sa Gaeas go ne nau ku siuabuda.
  suz-BL: गो परमप्रभु कली “गे रिम्‍शो पाइब ननी” देंनुङ। मारदे हना गो क्रिस्‍पस नु
    गायस ङा लाक्‍शा सुइ कली ब्‍वाक्‍कुम ख्रुम्‍शा मग्रुंइदुमी। प्रेरित १८:८; रोमी
    १६:२३
  car-NT: Tamusi ety sawongaje amy pairo ara'nanokon anetyka'pa ywe'i'po poko. Krispus
    roten setykan Gajus maro.
  amp-amp: Nd baftais hanyuk yimam, na Krispus Gaiusrofrpaf baftaisimmoya. Womm nhai.
    Hifa ndrpaf baftaisimmoyann Bro Nkifrar kfo yindhorwanr.
  bht-bht: मैं परमेश्वरे दा धन्यबाद करदा है, की क्रिस्पुस कने गयुस इना दोनों भाईयां
    जो छडी करी, मैं तुसां चे कुसी जो भी बपतिस्मा नी दितया है।
  eng-NOY: I thank God that I baptized none of you, but Crispus and Gaius;
  cub-NT: Mʉjacavʉ obebejĩnare ocoque jã́d̶ovacacʉ yʉ Jʉ̃menijicʉque. Crispore aru
    Gayore máre quévʉra Jʉ̃menijicʉque jã́d̶ovacacʉ yʉ ocoque. Jʉ̃menijicʉque ji jã́d̶ovaru
    obedivʉ põevare ocoque, “Pabloi bueimaramu ñʉja”, arãjichʉma na. Que baru torojʉede
    jívʉ Jʉ̃menijicʉre, ji jã́d̶ovame boje ocoque obedivʉ mʉjare ʉ̃́que.
  ita-1927: Io ringrazio Dio che non ho battezzato alcun di voi, salvo Crispo e Gaio;
  lww-lww: Sanene, nepisu pogaga nap̃a nanua ne, pe nekee amiu re nena tai poli, Krispas
    ga lalua Kaias, pona sineu p̃esania, nekee m̃ena Step̃anas amio namratava puna,
    a pe nesitom̃al re si po laa rui, sane la ga nene, pona lap̃as sina? Nepisa sanene
    komin nap̃a visae nekee amiu ve moki, pona asum̃alu avis vilaveena rui, asum̃a
    avisave “!O, imimi ke narui, nap̃a Pol kee imimi e kiena kia!”
  ckb-ckb: سوپاس بۆ خودا کەستانم لە ئاو هەڵنەکێشا، کریسپۆس و گایۆس نەبێت،
  nas-nas: Ning enang dotumaramang naning diiꞌkoong ntong-koo minkie meekaꞌantavamparuuꞌnooꞌkoo,
    aꞌnooꞌ Krispas naanka Gaias deekoꞌ.
  uvl-uvl: E hele urana nge e henun mene Krispus iri nai Kaius.
  eng-BBE: I give praise to God that not one of you had baptism from me, but Crispus
    and Gaius;
  ixl-CNT: Niꞌxhunkꞌama u Tioxh tan, qeꞌl yeꞌxhabꞌil maꞌj sete bꞌanel vautisaar vaqꞌo.
    Taꞌxh unbꞌan vautisaar u Crispo tuchꞌ u Gayo.
  xsi-xsi: Naŋa kawâŋgu ndaŋge pa Maro Kindeni, ŋana tu naŋa ŋandai alilinzi tamâta
    rârâ lâ nemi ŋgu ŋinde ŋga. Naŋa alilinzi Krispus ku Gaius rua simbonzi rua nâ.
  crx-NTPO: Yak'usda musi dusni whe nohni nohtoh 'aw 'ilhoghun hoonts'i too be lhe'usdlel
    whe' hoont'oh. Crispus 'ink'ez Gaius 'enne za too be' busdla,
  kan-OKCV: ಕ್ರಿಸ್ಪನನ್ನು ಮತ್ತು ಗಾಯನನ್ನು ಹೊರತು ಬೇರೆ ಯಾರಿಗೂ ನಾನು ದೀಕ್ಷಾಸ್ನಾನ ಕೊಡಲಿಲ್ಲ.
    ಅದಕ್ಕಾಗಿ ನಾನು ದೇವರಿಗೆ ಸ್ತೋತ್ರ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ro na Godido ireobo oemarevo ijadufuo maeje na e uruvana do ruoriaeva baki.
    Ro name e inokiro Kurisifasikiro Geasi buosukua kena do ruoriae. Ijadufuo fu erare
    kuaeko naeje na Forure do ruoriedo na e fuoneno kuaekuma baki.
  blw-blw: Ammayat te maid finunyagà an chàyu, ta manongad yanggay cha Crispo an Gayo
    ah finunyagà,
  tam-2017: என் நாமத்தினாலே ஞானஸ்நானம் பெற்றுக்கொண்டேன் என்று ஒருவனும் சொல்லாதபடிக்கு,
  azz-NT: Nictasojcamachilía Dios de que nejuatzin amo miacque den namejuan namechahuij.
    Ta, de nochi namejuan melau sayó nicahuij yejuan in tocnihuan in Crispo huan in
    Gayo.
  spa-RV-1909: Doy gracias á Dios, que á ninguno de vosotros he bautizado, sino á
    Crispo y á Gayo;
  csy-csy: Note sung ah Crispus le Gaius simngawl kuama tuiphum ngawl ka hikom in
    Pathian tung ka lungdam hi;
  mxq-NT: Nja̱ꞌa̱ygyʉdákypyʉts ja Dios kots kyaj nyajnʉbejty niduꞌuk miidsʉty, tim
    yʉꞌʉyʉ Krispʉ esʉ Gayʉ.
  tzj-NT: Maltiox chi Dios chi ma anin ta xinbano bautizar ewxin, xa e ca'i' chewe
    ja xenuban bautizar, jun, ja kach'alal Crispo in jun chic ja kach'alal Gayo.
  tdt-tdt: Hau foo agradese ba Maromak, tanba uluk hau hamutuk ho imi iha nebaa, hau
    la foo sarani ema, so Krispu ho Gaio deit mak hau foo sarani.
  ron-BTF: Mulțumesc lui Dumnezeu că nu am botezat pe niciunul dintre voi, afară de
    Crisp și de Gaiu;
  eng-WEBP: I thank God that I baptized none of you except Crispus and Gaius,
  eng-FBV: I'm grateful to God that I didn't baptize any of you, except Crispus and
    Gaius,
  nld-1939: Ik ben er dankbaar om, dat ik niemand van u gedoopt hebt behalve Krispus
    en Gajus,
  bwo-bwo: Taa K'ersp'osnat Gayyosiyere okoon ititsere konnoru t gufawotse Ik'o údituwe.
  nch-BL: Nijtascamati Toteco pampa amo aqui nijcuaalti campa amojuanti, san Crispo
    huan Gayo.
  quc-TNT: Xa maltiox che ri Dios chi man c'o tä jun chiwe nu banom u kasna', xane
    xak xuwi ri Crispo, xukuje' ri Gayo.
  tfr-NTPO: Crispo, Gayo, epgara waga tjarë. Pjãy l̇l̇amo waga tjarë l̇l̇ëme. Eni
    ga ëye wak bor ko go l̈aga ërë l̇l̇ëme. Tja wopjl̈ú Sbö tjok e kjĩshko.
  kaq-NT: Jahuerohajaquin tah hen heanbi mato tsoabi nashimayamaniqui. Crispo huesti,
    Gayo rihbi, jaa res.
  sgb-sgb: Ampahalamatan ko hi Apo Namalyari ta hi Crispo haka hi Gayon bêngat ya
    binawtismoan ko bahên kamoyu,
  vie-1934: Tôi tạ ơn Đức Chúa Trời, vì ngoài Cơ-rít-bu và Gai-út, tôi chưa từng làm
    phép báp tem cho ai trong anh em,
  kxv-kxv: ଈଦାଆଁତାକି କ୍ରିସ୍‌ପ ଅ଼ଡ଼େ ଗାୟ ପିସ୍‌ପେ ମୀ ବିତ୍ରା ଆମ୍ବାଆରାଇଁ ଜିକେଏ ବାପ୍ତିସ୍ମ
    ହୀହାହିଲଅଁ ଇଞ୍ଜିଁ ନା଼ନୁ ମାହାପୂରୁଇଁ ଜହରା କିହିମାଇଁ,
  amu-NT: Quianlꞌuaaꞌ Tyꞌo̱o̱tsꞌom na macanda̱ Crispo ñꞌeⁿ Gayo na seitsꞌoomndyo̱,
    tjaaꞌnaⁿ ntꞌomndyoꞌ ꞌo na seitsꞌoomndyo̱,
  hin-CV: मैं परमेश्वर का आभारी हूं कि क्रिस्पॉस तथा गायॉस के अतिरिक्त तुममें से किसी
    को भी मैंने बपतिस्मा नहीं दिया,
  spa-BES: Doy gracias a Dios porque ninguno de ustedes recibió el bautismo de mí,
    sino Crispo y Gayo;
  san-BEN: ক্রিষ্পগাযৌ ৱিনা যুষ্মাকং মধ্যেঽন্যঃ কোঽপি মযা ন মজ্জিত ইতি হেতোরহম্ ঈশ্ৱরং
    ধন্যং ৱদামি|
  tdx-tdx: Andriañeko t’i Andrianañahare te tsy ia ama’ areo ty nalipoko naho tsy
    i Krispo naho i Gaio avao,
  naf-naf: Neŋ inmagengatnaŋ am sambe tu ku zulutindewan yek. Keyet neŋ nâma ŋep bein.
    An zut Kilipusmak Gaias eget etaŋ zulutidewan.
  grc-MT: ευχαριστω τω θεω οτι ουδενα υμων εβαπτισα ει μη κρισπον και γαιον
  vid-vid: Ndangulonga malumbo Nguluwi losimbatize munhu ne yumwe wa hemwe ila Kilisipo
    na Gayo.
  pio-NT: ¡Nùaca Dios irí cayábéeri canácáináté nubautizéerica péenácuéca, ipíchanácué
    píimaca pìwaliwa nuéwáidacalécuéca pía áibanái íicha! Níawamita Crispo, Gayo,
    níái nubautizéeyéicaté nùyacaalítécué píapicha.
  tsn-tsn: Ke leboga thata ka nako e ka gore ga ke a kolobetsa ope wa lona fa e se
    Kerisepo le Gaio fela.
  amr-NT: Bottaʼtayoʼda bautiza ijmagkaʼuy. Crispotaj Gayotaere bautiza ijmagkaʼuy.
    Nogtanayo bautiza magkahueʼda i̱jje̱ʼuy.
  pwg-pwg: God aikiikiiwei da taku ke sago iyai kamomiyai ata babataitoi, da Krispas
    ma Gayas ivi ruwa kava ababataitosi.
