  dso-dso: ଏ ଜଗତର୍‌ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ଚାଲାକିସଙ୍ଗ୍‍ ପର୍‌ମେସର୍‌କେ ନ ଜାନତ୍‌ ବଲି, ସେ ନିଜର୍‌
    ଗିଆନ୍‌ ଇସାବେ ଟିକ୍‌କଲା । ଆମେ ଜାନାଇବା ବିସଇ ଜନ୍‌ଟା କି କାଇ ମୁଲିଅ ନାଇ ବଲି ଲକ୍‌ମନ୍‌
    କଇବାଇ, ସେଟା ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ମୁକ୍‌ତି ଦେବାକେ ପର୍‌ମେସର୍‌ ସାର୍‌ଦା ଅଇଲା
    ।
  meu-meu: 'Badina be Dirava ena aonega binai: tanobada na aonega amo Dirava se dibava
    negana ai iena ura vada e hedinarai, haroro kavakavana amo e abidadama heniamu
    taudia na do bae mauri.'
  yva-NT: 'Amisye apa ana ratantona ntiti no taiso: Po rapatimu pare vatano mine so
    wo aeno makarikuga mbare raije ramu, yara Apa bekere mamo vatano wanave obo nawirati
