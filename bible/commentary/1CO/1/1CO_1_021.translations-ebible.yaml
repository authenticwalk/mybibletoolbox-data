    pensar chi ja ri rucamic ri Cristo titzijos chi ncaꞌcolotaj ri vinak ri niquinimaj
    jajaꞌ. Quireꞌ xuꞌon pensar ri Dios, mesque chiquivach ri vinak man jun nicꞌatzin-ve.
  uvh-uvh: Ka wara'ning wa ning, Anutu adi sasuk girii ning ki sini' wara' adi kuma'
    nakedanga kadapmang ka aming wari adiganang au wara'ning u tugu'. Ka adi kadapmang
    ka u tugu' wa aming wari anasining sasuksi'ganangsa' katuanga au waraga' mo' nakita'
    wara' aming kamaganangni adi katua guk mo' tiging. Ka midi kareng ka indi ituatam
    ka aming wari ki guk mokngang ning kating wa Anutu adi aming ka midi waraga' naktangka
    titing u ananing sasuk kareng ganangsa' yotangkayabinga kigedanga yareting.
  ino-ino: Anumaya Koti'a akai'a akenopa hale'nea ve'kakeno akai'a amuse nehea kava
    huno ma mopafi vaya'moki apa'kai'api apa'kenopafi hale'nea yateti Anumaya Kotina
    ake'a alakepa ohukaya'maki Anumaya Koti aipa akesamo'a inake he “Yisasi'a yofo
    yosale asaite'a ha'naya ke afi'a apaipafi malesayana apa'ku apame ali'na katikoe.”
    huno hu'neanake'nae nakaeya ani ke lahapa'nepauketapa ne'afea'maki ani ke mako
    vaya'moki “Haviku ke nehane.” hu'a nehae.
  gnn-gnn: Yo, Godnha wal'ŋu ŋayipina yuwalktja ḻiya-djambatjtja, ga nherraranydja
    ŋayi romdja bitjarrana, “Yakana yana yurru ŋula yolthu yolŋuyu maḻŋ'thunmarama
    ŋarranhanydja ŋuriŋi nhanukalay ŋayi be yolŋuwalanydja guyaŋinyarayu, gaḏamandhunydja.”
    Ga biyapul ŋayi rom nherrara Godthu ŋayipi, bitjarr gam', “Ŋarra yurru walŋakumanydja
    ŋunhinhana yolŋunha ŋunhi ŋayi ŋuli märr-yuwalkthirri ŋurikiyi dhäwu'wu, ŋunhi
    Djesu rakunydhina walŋakunharawu yolŋuwu; ŋarra yurru yolŋunha walŋakumanydja
    ŋuriŋiyi bili dhäwu'yu ŋunhi walalanydja ḻiya-djambatjthunydja ŋuli ŋunhi ḻakaramana
    yanana.”
  yal-yal: Amasɔtɔ Alaa fe kolonna mi tinxi dunuɲa muxune xa Ala kolon e fe kolonni.
    A Ala kɛnɛnxi nɛn a xa muxu dɛnkɛlɛyaxine rakisi kawandini ito xɔn naxan luxi
    alo daxuyana yamaan xa.
  cnt-NT: Ia₁ juɨ₁lia'₂ ca₂'náu'₃ dsɨ́₅ Diú₄ jmo₃, tsá₃ ca₂rë₃cuɨg₅ dsa₂ mɨ₂güɨ́g₃
    të₂le₃ quian'₅₄ jág₁ a₂ŋɨ́'₂ dsɨ́₅ guioin₅₄, a₂jaun₂ bá₄ ca₂rë₃'ŋió₃ dsɨ́₅ Diú₄
    a₂lióin₂ dsa₂ i₂'én₂ jág₁ quió'₅, të₂le₃ quian'₅₄ jág₁ a₂ca₂'ë́₂ dsa₂, caun₂ jág₁
    a₂jmo₅ dsa₂ mɨ₂güɨ́g₃ dsɨ́₅ caun₂ jág₁ co₄.
  tif-tif: 'Kemin kaali ti, God ali utamsa, tawaal diim tunum kalawiimi liip uyo kuwayilala,
    kiili taang-kala ilmi mafek mafek alik utam-yaamin kaami tem un-ilomdip God kaa
    ata-mokomip dinim. La, God ami aket fukunba kaali, Unang tunum iyo talalu-yimulon
    o, kala-somdala nuli dong dakaayin-balaya, God ami weng tambal kaata, nuta bakayin-buluple,
    unang tunum kusnum ita boko-lom: Weng kalawaali babon-bamdip bakabip o, kal-biliwale,
    nuta unang tunum imi weng tangbal kaata bakayin-bulup kuno maakup maakup ita Kraist
    ami lak kaa duulip kala-somdala, God ayo taba kiimi yam-talalu-yaaba.'
  nlx-nlx: काहाकाय जेवी बोगवानान एकेलीन गेत दुनियान इकेल माय बोगवानाह नाह सोमज्या
    ते बोगवानाह ज्यो हाजो लागनो काय ज्या पारचारान “फोगवायान” द्‍वारे बुरहो केरनेवाला
    सुटकारो आपी।
  apw-NT: Bik’ehgo’ihi’ṉań góyą́ą́go ngonłchį́į́ lę́k’ehíí k’ehgo ni’gosdzáń biká’
    nṉee dabíí bigoyą’íí bee Bik’ehgo’ihi’ṉań ch’éh yídaagołsįįh, áídá’ yati’ baa
    gozhóni yaa yałti’íí, ni’gosdzáń biká’ nṉee bich’į’yúgo doo nt’é da ndi, biláhyú
    da’odlaaníí hasdáhi’ṉiiłgo Bik’ehgo’ihi’ṉań ngon’ą́ą́.
  gum-gum: Kaguende Tiusbe, tru nui muguen nebua kusremgaig kusrebig kuigu, yu pirau
    misaamerabe nømui tru purø nørrø kusrewa tøgagúitøgabe nun nebua ashmønrrai indig
    køn. Pøs tru chugúinguen mørmubendø wamindig mara tøgagúigwan eshkab kusrenaniitøga
    nun kørebelane kaigyugurri wesramig, Tiuswane tabig asønaig køn.
  not-NT: Igóti Tosorintsi cara ainta sërari ogótabetacha quero yareta iriati igótiri
    Tosorintsi. Iroro iquengaguëca Tosorintsi iragabisaicotajiri matsiguenga ira quemisanquerine
    cara Nibarintsiquë Caninaro. Cara nocomantëgotëri Quirisito ainta tojai isërontaigabacaro
    Nibarintsi.
  plu-plu: Mmanawa ig Uhokri kagihiyakemnisima. Ig ka isaksa adahan hiyeg utipri akak
    gidahankisma gihiyakemnikis. Henneme ku samah igkis kinetni arak ku samah Cristo
    amnihpewiy inakni keh igkis utipri. Gaytakkis hiyeg ikiy inakni unetni ku in mahayakemniki.
    Bawa in ka mahayakemnikima. Ku pariye hiyeg kamaxwa gipitit Cristo ignes isamtaw
    ariw gipathawnikis.
  iou-iou: Uwä ŋode; Anututä iniken nadäk iwatpäŋ kädet itpipiŋpewän ämawebetä iniken
    nadäk-nadäk terak Anutu täŋo mebäri täga nämo nadäwä tumneŋ. Unita Anututä kädet
    kubä pewän ahäŋkuko u ŋode; Ämawebe, guŋ täŋo man nintä yäŋahäwani u nadäŋpäŋ
    Jesuta nadäkinik täk täkaŋ uwä Anututä ämawebe u inita biŋam yämagut täyak.
  ntp-NT: Diuusi cʌʌ maatʌ istumaasi ʌʌgi ʌgai ivueeyi. Diuusi maidagito tomali ʌmo
    oodami isʌʌgi maatiagi isducatai gatʌaanʌi Diuusi tomali ʌvaamioma sastuduacʌdʌ,
    Diuusi baiyoma ipʌli iscʌʌgacʌrʌ vuvaquiagi sioorʌ vaavoitudagi, nʌiditai ñiooquidʌ
    ismaacʌdʌ oojisi tomasi aa vuiirugami duucai nʌijadagi Diuusi ñiooquidʌ ismaacʌdʌ
    aagai cʌʌgacʌrʌ vuvaidaragai.
  rai-rai: Maa u ra nuna manaana God i naagagoni naa a taara u ra rakrakaan buaal
    pa diat pet laar paai baa diat a nunura God u ra nundiat manaana ut. A pirpir
    baa miaat warawaai mai, a taara diat nuki naa a longlong na pirpir, iaku u ra
    pirpir maa God i gaaia kupi in walaaun diat baa diat nurnur.
  haw-1868: No ka mea, i ke akamai o ke Akua, aole i ike aku ko ke ao nei i ke Akua,
    ma ko lakou naauao ana; alaila manao iho la ke Akua, ma ka lapuwale o ka haiolelo
    ana, e hoola i ka poe manaoio.
  ffm-ffm: Yimɓe aduna oo e hakkilantaaku mum'en fuu annditaali no Laamɗo holliri
