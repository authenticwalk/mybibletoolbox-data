  mpj-mpj: Mamalu julyju nintilu jilanya kulinu, “Mamakuraya parlanykajalu nintiminyirrikajalu
    purtu kulilku, ngayukujuya walyjarriraku.” Mamalu wajarnu, Jiijaj Kurayijwiyajuya
    kulila!, ka palumili walyjarrikunyurra. Wangka jiinyaya parlanykajalu kuliraka
    jankani, kayilapala wangka jiinya nintilu parra wajani.
  lbk-lbk: Tay isnan silib Apo Dios, ad-i mabfalin ay ammowen nan takho siya isnan
