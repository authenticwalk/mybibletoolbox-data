    iraeri. God nusuka, ya numokena buvari da emboro+ afigari dae sedo, eminge kotisira:
    nunda Geka namonde vironu seraera ava, mave tumondarira amo, nu jebuga evovodae
    irari ava tuve barira. Evetu genembo digari, ne geka ava ningido dere jiraera
    avata, ya God kena buvari da emboro+ eni tefori.'
  san-IAS: īśvarasya jñānād ihalokasya mānavāḥ svajñāneneśvarasya tattvabodhaṁ na
