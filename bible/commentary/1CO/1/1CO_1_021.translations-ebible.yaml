    hoiah tanghaih tawn kaminawk pahlong hanah koeh.
  bkd-bkd: Tinuyù hu Dios ha sa etaw harì makakilala kandin pinaagi hu kalibutanen
    dà ha kaalam, ta sa paagi din maluwas sa etaw ku agtuu taini ha tigsangyaw taw
    ha ag-isipen hu harì agtuu ha bà dà binuang.
  ctu-76: Como Dios yujil bajche' mi' cha'len. Ma'an ti yʌc'ʌ i cʌmbeñob Dios jini
    año' bʌ ti mulawil cha'an jach ti cabʌl i ña'tyʌbal i cha'an jach bʌ mulawil.
    Pero yom i cotyañob jini chʌncol bʌ i ch'ujbin cha'an ti i t'an Dios mu' bʌ lojon
    c sube' aunque tonto t'an jach mi lolon yubiñob jini yaño' bʌ.
  lac-NT: Quire' jach tsoy tu t'ʌn C'uj, rajen caj u tucraj u ta'quic a mac a cu yacsicob
    tu yorob ti' Cristo, caj u c'ʌnenob a mac a ts'a'b u tucur ten C'uj soc in tsec'ticob
    u t'ʌn cax caj u p'astajob bic tabar u quimij Cristo ich u cruz. Mʌ' ja wirej,
    C'uj caj u tucraj wa mʌ' ju cha'bar mac u yerob u bʌjiri' C'uj a cu tus aricob
    u ne'er tu cotor ba' ich yoc'ocab.
  xla-xla: Epedeme Godta malamaleye pta ka꞉pi. Epapedeme God meyelo opata ta꞉lamo
    malamale koko tle ya꞉ koko malamolowe apiye himomeluwapo. Amasiyama ya꞉tapo opata
    ta꞉lamo malamale tle natimama yiyilamale koko demde koko tle mikadepe dle so hapuloma
    dla yia꞉ pasakalo gadloweye hampuwapo.
  xav-NT: Tinhimirosa'rata waihu'u pese na ma tô 'Re ĩhâimana u'âsi mono hã sima pisutu,
    dasi'uihâ na danhimirosa'rata waihu'u pese na 'râwi da te 're waihu'u za'ra mono
    tõ da, 'Re ĩhâimana u'âsi mono hã. Zezusi hã dazada ĩdâ'âzé wasu'u hã, wa te dama
    're ĩwasu'u za'ra mono hã taré newa te dasima da te ãma 're rosa'rata upai u'âsi
    za'ra. Tane nherẽ, 'Re ĩhâimana u'âsi mono, ma tô sima pisutu, taha wasu'u na
    si te te 're anho'reptui mono da, te te sina 're ĩ'umnhasi za'ra mono norĩ hã.
  cuk-cuk: Bab-Dummad, bela e-binsaed-nikadba we-napnegginmaladi dule-binsaedgi, gwen
    e-amiega imaksasulid. Agala, Bab-Gayaburba-sunmakleged-binsaledga-guedyobidba
    egi-bensurmalad abonogega imaksad.
  tbf-tbf: Surie ken banga vienviendon e Raban, mi kulou gi kap nga oit nia telekiran
    e Raban ngan kegi sar banga vienviendon. Arie mi vunan, e Raban a nga res nia
    vatoa bu mei ese gi ta vodovodon tuktuk simi vinavatei ian mi kulou gi ta vodon
    va mi namani be.
  uig-CYR: Чүнки Худа даналиғи билән бекиткини бойичә, дуния өз даналиғи арқилиқ Худани
    тонумиған, шуңа Худа әхмиқанә дәп қаралған, җакалиниватқан сөз-калам арқилиқ униңға
    ишәнгүчиләргә ниҗатлиқ йәткүзүшни лайиқ көргән.
  ikw-NT: Kwnornu nụ hite n'akọniche Chiokike o kwéle ọwa mahịa nye ọ bụ hite n'akọniche
    ke ọwa. Ọ sọru Chiokike n'ọnu o hite n'iwhnirniwhno ke ọkpo okwo izi ọma znọhia
    ele kweru ekwe.
  khs-khs: 'Aputa: Koteyewi selese, “Senayewi e peleya: weyemi nano ketea matanese
    matanesene amoke Newa eta: matanema:na: telamanakeye.” Aluse Kote Ene mou sopoke
    matananase epapuluse apoyakeye. Ene ewa selese apoyawa niyawa se tiye kinakeye.
    Se tiye kinapita: sena nokamoke ta:tapola: selese, “Solo amowa nanano telawamona
    senayewi sokeye,” au selesekeye. Au selapita: kemi se tiye kinapita: sena nokamoke
