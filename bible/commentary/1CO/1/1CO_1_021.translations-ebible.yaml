    èèna, sèna ka dhèu bisa parcaya Ne. Nèngu pake jꞌara ne, ho patabuli dhèu nèti
    koasa sasala-sasigo ra. Te ngaa dhèu rai-haha ne pangee, na, jꞌara Ama Lamatua
    ne, goa. Nèti èèna ka, rèngu pusi-pahae boe dhèu pajuu-paleha Na. Te dhèu Yahudi
    neo manèngi dhoka tadha-tadha malaa di, sèna ka bisa rèdhi koasa Lamatua. Aa dhèu
    Yunani neo nanene dhoka jꞌara-jꞌara hua iia dhu maso asa dꞌara kahadhu ra, madhutu
    ngangee rèngu mesa ra.
  tnp-tnp: Tol lanəha mətəu-inu, e neinatɨgiən rəha Uhgɨn, təmol məmə nətəmimi rəha
