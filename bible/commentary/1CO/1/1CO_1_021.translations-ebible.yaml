  txq-txq: Manetualain malelan naa, ta neni babanggak sudi selik kana. Leo mae hatahori
    dae-bafok tao aon malelak, sira duduꞌa-aꞌafin mesa kasa ta manduku-mandaik fo
    ara bisa ralela tebe-tebe neu Manetualain. Leo mae talo naa, tehuu Manetualain
    pake Ndia malelan ena, fo sosoi dalak soa-neu hatahori dae-bafok. Fai bakahulun,
    Ana duꞌa ena nae, “Leo mae hatahori dae-bafok duꞌa nae, Au nedenung nggara kada
    hatahori nggoa bebek a mesan, tehuu leo mae talo bee oo, Au muste adenu hatahori
    fo reu rafada sara dedeꞌa ndoos laꞌe-neu Au boe.” Manetualain naketu basa nae
    pake hara heheluk fo Ndia nedenun nara rafadak naa ena, fo hatahorir bisa ramahere
    neu Ndia. Ana nau pake dalak naa, fo tao nasoi-nasoda hatahorir numa sala-singgon
    nara mai. Tehuu hatahori dae-bafok duꞌa rae Manetualain dalan naa, nggoa bebek.
    Huu naa de ara ta nau tao matak neu Ndia nedenun. Hatahori Yahudir nau roke kada
    tanda heran a mesan, fo ara bisa mete-rita Manetualain koasan. Ma hatahori Yunanir
    nau nenene kada dedeꞌa malelak kara fo mana maso duduꞌa-aꞌafik neulauk a mesan,
    tungga sira mesa kasa duduꞌan.
  aaz-aaz: Uisneno In mahinin, maꞌtain reꞌuf. Maski mansian ii naan in tuan ee ahinit,
    mes sin tenab ma roenk ein kuuk ka nanokab fa he sin bisa nahiin batuur Uisneno.
    Maski on naan amsaꞌ, mes Uisneno anpaek In mahinin he nfei ranan neu mansian.
    Fin unuꞌ te, In natenab am nak, “Maski mansian ii nak Au haef ein amoont ein,
    mes on mee-on mee msaꞌ, Au ro he ꞌreek haefan tuaf he nnao natonan sin rasi reꞌ
    batuur anmatoom nok Kau.” Fin Uisneno nafeek anrair he npaek haan beno reꞌ In
    haef ein neik je naan, he tuaf bisa npirsai Je. In he npaek ranan naan he nsoi
    nafetin tuaf naꞌko sin sanat ma penu sin. Mes mansian ii naan Uisneno In ranan
    naan nak, mono. Etun sin ka nromin fa he ntoe natuin Uisneno In haef ein. Fin
    atoin Yahudis sin suma ntoitn ahaa rais sanmakat humaꞌ-humaꞌ, he sin bisa nkius
    Uisneno In kuasa. Ma atoin Yunanis sin suma nromin he nnenan kuuk rais mahiin
    ein reꞌ matopuꞌ ma ntaam neu tenab ma ronef, natuin sin teenb ein kuuk.
  qup-NT: Yaya Dios yapa ali yachak kashpan munarka runakunaka mana atipanankunapa
    paykuna kikin yuyayninkunallawa payta riksinata. Runakuna chay yachachishkanchimanta
    rimashpankunapas muspashina yanka rimanahun nishpa, Yaya Dioska munan chayta kirikkunallata
    kishpichinata.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɑntulinyɑ tɑɑ yǝlɑɑ nɑ pɑ lǝmɑɣɑsɛɛ pɑ kpisɑ Ɩsɔ kɛ́ nyǝm
    kɛ timpi Ɩsɔ nɑ́ lɑpǝnɑ ɩ lǝmɑɣɑsɛɛ sɩ pɑ́ nyǝnɑ-ɩ tɔ. Pǝ tɔɔ kɛ́ Ɩsɔ hʋʋ teu
