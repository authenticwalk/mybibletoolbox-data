  myw-myw: Asisinap waseg, ven watinow gimgilis nag bikakins Yowbad, nag. Yowbad nanon
    bo bikatinabwes tasiyas nisimounids anilivan waseg. Ven watinow gimgilis idokes
    livan towen livan makaw. Yowbad nakaleiwag ma̱wan. Bwein-wan ansinap towen.
  sby-sby: Mu mano a Lesa, bantu bapacishi capanshi calabalila kumwinshiba Lesa kupitila
    mu mano abo, pakwinga makani ngotulakambaukunga ngobalabononga bantu kuba abulyo,
    Lesa walakondweti apulushilemo abo bashoma muli endiye.
  sll-sll: Ena God tani nomani bir pamia. Pangwo i pare arihobi ol tongure nin nomani
    si pire God mongwo maing pir po sikinangwo pamua. Pamba, God yu dimia, yal tau
    ha maing di tenangwo pire yol e pir na tenangwo hobi obil sigare kul teralga u
    wai nama dimua. Dungure ha maing i na kere di ni tominba, ari tau ure ha miling
    paikungwo di wanua di na tomua.
  yaq-NT: Taa ju'u Lios, a' joa'ut ju'uneaka a' joame, jume' inim jiapsame, ka bem
    suawae aman, aapo'ik am ta'aatuak. Ala inen a' tu'urek, aapo'ik betana, ju'u nok
    lutu'uriae, yeteu nokwamtae, jume' a' sualeme, junae a am jinne'une'po. Ini'i
    nok lutu'uria intok, jume' watem betchi'bo, ka suawakamta benasi machika juni'i.
  uro-uro: Inguna nävät ma Ngämuqa aa mädräm ama mär ngät dä sa qaku qunäga vät ama
    ruvek nämäni ama ivätki sä qa nävät arhä mädräm maräkt dap kinak märmär gem ga
    iva qa rhualat iva nävät iangärhäkt aut sameng gärangät i ngät toqor ama dädända
    arha enge dä iarhakt ama ruvek arhä saqong diva iarhakt kärarhae i rhat nanakt
    nä ma Krais diva ngä rhumaiar ta.
  ita-1885: Perciocchè, poichè nella sapienza di Dio, il mondo non ha conosciuto Iddio
    per la sapienza, è piaciuto a Dio di salvare i credenti per la pazzia della predicazione.
  muy-muy: Nahkay ndam ga *duniya àna məsər zlam gatay ni tìpia ere ye ti Melefit
    àgray àna məsər zlam gayaŋ na, ay ti nday gani tə̀sər naŋ ndo. Azuhva nani naŋ
    àbu agray tʉwi ti àna ma geli ya məhi ana mis ni. Mis ni ti ni tə̀ɗəm ma nani
    ti ma ga muru. Ay ti Melefit awayay mahəŋgay ndam ya təfəki ahàr ka naŋ ni ti
    àna ma gani nani.
  kqc-kqc: Adina kono tora noibanu amededi vene bi Sei di mokena vabara dudu bi Sei
    toto, ye amiye di mokenari bi forovai rena ago kana nirausi reyafa, mina dudu
    Sei di mokenari, bi buni mokena vari gira aededi vene moi vegu rigo.
  tav-tav: Dio nipetirore camajii ãmi. To bairi ati yepa macana na majuuna, na camajirije
    jʉgori cʉ̃re na camajiro cátiquẽjupi Dio. Aperã maca Jesucristo ye quetire apirã,
    tiere na caapi nʉcʉbʉgoro na netoo catiomi Dio. Ati yepa macana, Diore caapiʉjaquẽna
    maca, “To bairo ĩcõaro ĩ,” ĩrãma na maca Jesu ye quetire.
  eng-ULB: Since the world in its wisdom did not know God, it pleased God through
    the foolishness of preaching to save those who believe.
  spa-VBL: ¿Acaso Dios ha convertido la sabiduría de este mundo en necedad? Puesto
    que Dios en su sabiduría no permitió que el mundo lo conociera por medio de su
    propia sabiduría, sino que su plan de gracia fue que por la necedad de la buena
    noticia fueran salvados los que creyeran en él.
  fra-_FOB: Car, tandis que le monde, par cette sagesse, n'a point connu Dieu dans
    la sagesse de Dieu, il a plu à Dieu de sauver les croyants par la folie de la
    prédication.
  hau-ULB: Tunda duniya cikin hikimarta bata san Allah ba, ya gamshi Allah ta wurin
    wautar wa'azi ya ceci masu bada gaskiya.
  mal-mal: ദൈവത്തിന്റെ ജ്ഞാനത്തിൽ, ലോകം അതിന്റെ ജ്ഞാനത്താൽ, ദൈവത്തെ അറിയായ്കകൊണ്ട്
    ഞങ്ങളുടെ പ്രസംഗത്തിന്റെ ഭോഷത്തത്താൽ വിശ്വസിക്കുന്നവരെ രക്ഷിക്കുവാൻ ദൈവത്തിന് പ്രസാദം
    തോന്നി.
  urd-GVR: Kyoṅki agarche duniyā Allāh kī dānāī se ghirī huī hai to bhī duniyā ne
    apnī dānāī kī badaulat Allāh ko na pahchānā. Is lie Allāh ko pasand āyā ki wuh
    salīb ke paiġhām kī bewuqūfī ke zariye hī īmān rakhne wāloṅ ko najāt de.
  far-far: God nia lioto 'asiana. Nia ne kwate ma ka 'afitai fuana wane ki fua kera
    nao si saitamana God ana liotoe kera talada. God doria famaurilana wane ne kera
    famamana ana farongoe ne kalu farongo ana, sui boroi 'ana wane 'oro ki kera ka
    saea ne farongoe nai nia oewanea ga 'ana.
  suz-BL: परमप्रभु यावेमी मुर आन जोक्‍तीक तुइक्‍तीक रे आंम कली मतुइक्‍पांइसे। परमप्रभु
    यावेम आ दाक्‍शो पा, आंइ मूर्ख लोव़ नेंपाइक्‍ब। मिनु मेको लोव़म थमा सुइक्‍ब आन
    कली पाप रे ब्रोंइचा गेब।
  car-NT: Tukuty'pa amy pairo ero nono tu'po oty uku'nen we'i'po mero, mo'ko oty uku'nen
    Tamusi mo'karon tamyikanamon epano'pory 'se tywaije man moro oty anukuty'pa aino
    nenepyry iru'pyn oka 'wa.
  amp-amp: Bro Nkifrar to tu bro riduka aduka yima yuhetrn nhai marimor, ndar bbinysofthu
    yimam turoh duka yima yuhumn hti hikrahmt ror fasoh nefm nayet yimam yekwa yihotat.
    Wonk wonk yihotam nhombra bugamomm, to nhai htirmomt Bro Nkifrar yimam yekwa yihotat.
    Nhai. Ndnettn Bro Nkifrar htamort wom yihotat. Nd nom kfo pthiwa mrokfot, rom
    kfo yamuka, “Yimbuyef duha mrokfot.” Tot nd mrokfotn yimam wanyhato hikrahmt,
    Bro Nkifrar yak-rahrm.
  bht-bht: मैं ऐसा इस तांई बोलदा है क्योंकि परमेश्वरे समझदारिया ला ऐ फेसला लिया की
    इस संसारे दे लोक अपणी काबलियता ला उसयो नी जाणी सकदे न, इस तांई परमेश्वर उना जो
    बचादां जड़े शुभसमाचार पर भरोसा करदे न जिदा असां प्रचार करदे न, चाहे कोई भरोसा
    नी करणे बाला बोले की ऐ मुर्खता दियां गल्लां न।
  eng-NOY: For since, in the wisdom of God, the world by its wisdom knew not God,
    it pleased God by the foolishness of preaching to save those who believe;
  cub-NT: Jãve caiyede majibi ʉ̃. Aru, “Ijãravʉcavʉ ne majiémia ye coreóvaivʉ bʉojabema
    yʉre”, arejaquemavʉ ʉ̃. Quénora, “Ina põeva jʉ aivʉ ji yávaiye méne Cristorã ji
    mead̶acaimara márajivʉbu”, arejaquemavʉ Jʉ̃menijicʉ. Iye yávaiye ménecabu Cristorã,
    ʉ̃i mead̶aiyede põevare, ñʉje coyʉiye. Ʉbenita, “¿Ʉbeni márica?” arĩ dápiad̶ama
    ñʉje coyʉiyena ijãravʉcavʉ Jʉ̃menijicʉre jʉ abevʉ. Que baru iye ñʉje coyʉiye bojecʉbevʉ,
    ne dápiaru.
  ita-1927: Poiché, visto che nella sapienza di Dio il mondo non ha conosciuto Dio
    con la propria sapienza, è piaciuto a Dio di salvare i credenti mediante la pazzia
    della predicazione.
  lww-lww: Ntewa ga pe manmarua, a e kiena manmaruaena, naga kila sane manmaruaena
    na yomarava nini tap̃atete kilia kila yaru kilia naga. Ana naga pisu sane po laa
    sane vena kila nap̃a kiamimi lologena lala, nap̃a yaru la asitom ke asape pe wowe
    ga, kilia tamalia yaru nap̃a mlelaga ea.
  ckb-ckb: خودا بە دانایی خۆی، مەبەستی بوو کە خەڵک بیناسێت، نەک لە ڕێگەی دانایی جیهانەوە،
    بەڵکو خودا ویستی لە ڕێگەی مزگێنییەوە باوەڕداران ڕزگار بکات، ئەو مزگێنییەی خەڵکانێک
    بە گێلایەتی دەزانن.
  nas-nas: Aaꞌnoioꞌ Kumponing bakaang matau-koo makosiaavaruuꞌ teing kansiꞌnupoong
    Kumponing noruꞌkoo biiꞌka biikaang noruꞌke. Teeꞌkoo Kumponing dotuaruꞌ teie minkunaa
    daang-koong tampaamaunge niiꞌke daankiampimaunge domaang mooꞌuriaing teing nantoong
    masikaꞌantavaavaining.
  uvl-uvl: NeHalang letena matana ngana urana toto nge hepiriu ele hehei pe hana nga
    ich leteria matana ngana ke nakuria ero toto nge te eteia I. Pe mene mule iri
    nenge leteria manmanna nge I nga helenga nenge luna ero nenge mo haliu hotote.
  eng-BBE: For because, by the purpose of God, the world, with all its wisdom, had
    not the knowledge of God, it was God's pleasure, by so foolish a thing as preaching,
    to give salvation to those who had faith in him.
  ixl-CNT: Nimnaꞌl yeꞌxhkam nitxakunka tan, yeꞌ nichabꞌa Tioxh qꞌu aanima tu u vatz
    amlika txꞌavaꞌ tu koꞌxh qꞌul itxumbꞌal, kꞌuxh nitil qꞌu kam iꞌan u Tioxh tu vitzakꞌkinil.
    Tan aꞌ titzꞌa u Tioxh aas aꞌ sachitpu tu qꞌul ipaav qꞌuꞌl niniman viyol nipaxsaleꞌ,
    kꞌuxh yol tetz elnaj tu bꞌey vatz qꞌu aanima tu u vatz amlika txꞌavaꞌ tzaꞌ.
  xsi-xsi: Mine nde Maro Kindeni, ina ilo-kalo ara warika, ipatea tu kinda tâno tamâta
    warakânda nenda ilo-kalo ma ikura tu ivila kinda ŋana tasama i kilala kâ, ande
    tia. I tamwata ipatea nzâla toŋge ŋana ikainzi tamâta piti lâ kondoma ilo, aku
    maka uru kaporo katula ŋgua pwataki ŋana nzâlani ndaina. Kinzi tâno tamâta situ
    ŋgua ŋinde nde kapa-kapa. Aŋga tamâta ea kinzi sikai ŋgua ŋinde kaika ku kalonzi
    tawana Maro Kindeni, ande i ikainzi ŋinde piti lâ kondoma ilo.
  crx-NTPO: '''Et njan nduhoont''oh, Yak''usda whunih whe ''unt''oh ''et huwa whunenulhtun,
    ndi yun k''ut whut''enne, ndai la hiye whunih-i, ''i be ''enne ''aw Yak''usda
    t''ehinuzun. ''Et k''us ndi khuni unzoo-i ooba ''alha lhe''hoot''ohne, ''enne
    buba whusni k''un''a be yats''ulhduk le''hoont''oh, ''et hoonts''i ''i be Yak''usda
    hoont''i'' whe mbene la ooba ''alha'' hoont''ohne, ''enne hubulhyih.'
  kan-OKCV: ಈ ಪ್ರಪಂಚವು ತನ್ನ ಜ್ಞಾನದ ಮೂಲಕ ದೇವರನ್ನು ಅರಿತುಕೊಳ್ಳಲಿಲ್ಲ; ಆದ್ದರಿಂದ ದೇವರ ಜ್ಞಾನದಿಂದ,
    ನಂಬಿದವರನ್ನು ಪ್ರಸಂಗದ ಬುದ್ದಿಹೀನತೆಯಿಂದ ರಕ್ಷಿಸುವುದು ದೇವರಿಗೆ ಮೆಚ್ಚುಗೆಯಾಯಿತು.
  bbb-bbb: Ijadufuo Godi fune fuone vierafema ijia e ije bu buone mukoe vierafevo
    ijia Godi gakuae giriesavo ijiebuo vierafe ije kame mukoreigia bijukuriaejae.
    Fu ijiege rejiagaro una e ije bu vua maeje no abe e kuariaga bu fiena ma vierafevo
    ije fu karauniame. Ro vua ije no abe kuariavo ije e ume igeko bu vierafero fu
    omisero bu ijiege vierafevo.
  blw-blw: Te ah kenaraeng Apudyus, iggayna parufusun hen tatagu way mangchah hen
    kahara-ancha gapoh kenaraengcha. Te hen laychéna, mahara-an yanggay hen anchichay
    mangafurot hen anchi chani itudtuchu way kaman paat maid gutokna ah hamhamà hen
    anchichay achi omafurot.
  tam-2017: எப்படியென்றால், தேவஞானத்துக்கேற்றபடி உலகமானது சுயஞானத்தினாலே தேவனை அறியாமல்
    இருந்ததினால், பைத்தியமாகத் தோன்றுகிற பிரசங்கத்தினாலே விசுவாசிகளை இரட்சிக்க தேவனுக்குப்
    பிரியமானது.
  azz-NT: Huan Tohueyitajtzin ica Yejuatzin mismo itamachilis cuali moyecantinemi.
    Huan Yejuatzin quitalij que in talticpacuani amo huelis quixmatisque Dios ica
    por yejuan intamachilis san. Ica ya nojón Dios quimonequiltij de que quinmaquixtis
    nochi neques ten tacuautamatij tech nijín tanojnotzalis de que Cristo momiquilij
    tech in cruz para quixtahuas nochi nintajtacoluan. Huan nochi nijín ijcón mochiutoc
    masqui ocsequin talticpacuani quipohua nijín miquilis de Cristo mijmiquiloyot
    tanojnotzalis san.
  spa-RV-1909: Porque por no haber el mundo conocido en la sabiduría de Dios á Dios
    por sabiduría, agradó á Dios salvar á los creyentes por la locura de la predicación.
  csy-csy: Banghangziam cile leitung mite in pilna taw Pathian a heak ngawl zawk ciang,
    Pathian i pilna sung ah mawmawtna thu pualakna a um te ngum tu in Pathian a lungkim
    hi.
  mxq-NT: Dios ñija̱ꞌa̱p diꞌibʉ tyiimpy, es ñaꞌijxypy es kʉdiibʉ ja naxwíñʉdʉ ja̱ꞌa̱yʉty
    ꞌyixyꞌátʉdʉt mʉt yʉꞌʉgyʉjxm ja wyinma̱ꞌa̱ñʉty, jaꞌayʉ dʉꞌʉn yajnitsoꞌogaampy ja
    diꞌibʉ jotmooyʉp mʉt yʉꞌʉgyʉjxm diꞌibʉ yajka̱jxwa̱ꞌxp, oyʉ tya̱dʉ ayuk kyʉxeꞌeky
    lokʉ winma̱ꞌa̱ñʉn.
  tzj-NT: Queri' xuban ja Dios, congana xucoj ja rna'oj como arja' ni rchominto wi'
    chi mta moda xtawotakij ta nak rbanic ja Dios ja xta ana'oj atat ayon xtacoj chi
    rotakixic. Rmalc'ari' tok xuya' ajoj chake chi nkaya' rbixic ja Jesucristo chique
    ja winak in tok nkaya' rbixic chique jari' nertobej ja nyuke' quec'u'x ruq'uin
    pro ja c'a winak ja matiyuke' quec'u'x ruq'uin eje'e' xa pa tz'anem nquecoj wi'.
  tdt-tdt: Maromak nia matenek makaas teb-tebes. Nia desidi katak, ita ema la bele
    konhese Nia liu husi ita nia matenek rasik. Maibee Nia hakarak uza Liafuan Diak
    kona ba Kristu nia mate atu salva see-see deit mak fiar, maski ema iha mundu nee
    dehan Liafuan Diak nee buat beik ida.
  ron-BTF: Fiindcă, întrucât, în înțelepciunea lui Dumnezeu, lumea prin înțelepciune
    nu l-a cunoscut pe Dumnezeu, Dumnezeu a binevoit să salveze prin nebunia predicării
    pe cei ce cred.
  eng-WEBP: For seeing that in the wisdom of God, the world through its wisdom didn’t
    know God, it was God’s good pleasure through the foolishness of the preaching
    to save those who believe.
  eng-FBV: Since God in his wisdom allowed the world in its wisdom not to know God,
    it was God's gracious plan that by the foolishness of the good news those who
    trusted in him would be saved.
  nld-1939: Want daar volgens het bestel van Gods wijsheid de wereld niet door de
    wijsheid tot de kennis van God is gekomen, zo heeft het God behaagd, de gelovigen
    zalig te maken door de dwaasheid der prediking.
  bwo-bwo: Datsnatsi ashuwots bo took danitelefon Ik'o danosh bo falawok'o Ik'o b́
    danon boats is'k'rere, ernmó dárok'o taaweyiru no nodaniru doo shishiy keewon
    amanituwots bo kashituwok'o Ik' shún wotere.
  nch-BL: Huan Toteco cati quipiya nochi talnamiquilisti ya quisencajtoc para amo
    aqui huelis quiixmatis ajquiya ya pampa talnamiqui quej ipan ni taltipacti moilhuíaj
    talnamiquij. Quipactía Toteco para quinmaquixtis masehualme cati quicaquij icamanal
    huan quineltocaj, masque sequinoc quiijtohuaj ya ni se huihuiyot.
  quc-TNT: Are c'u ri Dios ri c'o u no'j retam jas ri tajin cubano. Xubano chi ri
    winak ajuwächulew man quecowin taj kas cäquetamaj u wäch ri Are' xak ruc' ri quetambal.
    Xuchomaj c'u ri Dios chi queto' na jachin tak ri quecojon che ri Are' rumal ri
    Lok'alaj u Tzij ri cätzijox chque, pune c'u we tzij ri' je' ta ne u tzij jun winak
    ri man c'o tä retam chque ri jule' winak chic.
  tfr-NTPO: Sbö, e kjok miydë ara. E kjĩshko ga kjok miydë kjok ëre kjing go l̈i iara
    beno ba miydokl̈o l̇l̇ëme. Ëye mär ba go ga döra ba tjl̈õkwo pjl̈ú l̈i go, tjl̈õkwo
    l̈i tjwl̈õ l̇l̇ëme l̈ëba gueniyo.
  kaq-NT: Noquen Papa ta honan qui. Honan hihxon ta Maton shinaman res hea honannahue
    noque jayamanishqui. Jaa copi ta jaton shinaman res mai mehabaan noquen Papa honanyamahiqui.
    Jaton shinaman honanyamahibaan bi ta Criston joi nincacoinaibo Papan teehihmahiqui,
    Honanma joi tah qui honanquin hahcajahibo jai que bi.
  sgb-sgb: Ta gawan ha kamwangan ni Apo Namalyari, ay a na pinaulayan ya hiya ay makilala,
    gawan ha talino lan a ampagpalokop kana. Ya labay na ay miligtas kitamo ya ampaniwala,
    gawan ha pangipamwang hên tungkol kan Apo Jesu-Cristo, agyan habiên lan main kamwangan
    ya ubat di ha luta, ya kamulalaan, ya toro ya tungkol kan Apo Jesu-Cristo.
  vie-1934: Vì, tại thế gian cậy sự khôn ngoan mình, chẳng nhờ sự khôn ngoan Đức Chúa
    Trời mà nhận biết Đức Chúa Trời, nên Ngài đành lòng dùng sự giảng dồ dại của chúng
    ta mà cứu rỗi những người tin cậy.
  kxv-kxv: ଇଚିହିଁ ମାହାପୂରୁତି ବୁଦି ତ଼ଞ୍ଜାଆ଼ହାମାଚି ଜିକେଏ ଦାର୍‌ତି ଜାହାରା ବୁଦିତଲେ ମାହାପୂରୁଇଁ
    ପୁନାଆତାକି ମା଼ମ୍ବୁ ୱେ଼କ୍‌ହାମାନି କାତା ଉଜେଏତାୟି, ଆ଼ତିଜିକେଏ ନାମୁ ଗାଟାରାଇଁ ଗେଲ୍‌ପାଲିତାକି
    ମାହାପୂରୁ ଅଣ୍‌ପିତେସି ।
  amu-NT: Ncꞌe na jndo̱ꞌ tsꞌom Tyꞌo̱o̱tsꞌom, seiꞌno̱o̱ⁿꞌo̱ⁿ na nquiee nnꞌaⁿ tsjoomnancue
    tixocataꞌjnaaⁿꞌna jom cantyja ꞌnaaⁿꞌ na jndo̱ꞌ nꞌomna, joꞌ chii majaaweeꞌ tsꞌoom
