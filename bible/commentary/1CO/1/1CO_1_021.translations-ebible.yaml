  ena-ena: Asɨ agaŋ nudɨ nukeŋ hɨji hutesɨ agadɨ lubiahɨlɨlalɨ uami. Lubiahɨlahɨla
    nameŋ abɨlalɨ uami. Hulaŋ iamɨgali fɨli neŋ hɨniavɨlalɨ agɨlaŋ nulɨdɨ nukeŋ hɨji
