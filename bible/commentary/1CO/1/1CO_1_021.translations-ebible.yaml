  san-SIN: ඊශ්වරස්‍ය ඥානාද් ඉහලෝකස්‍ය මානවාඃ ස්වඥානේනේශ්වරස්‍ය තත්ත්වබෝධං න ප්‍රාප්තවන්තස්තස්මාද්
