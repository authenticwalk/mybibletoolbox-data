  mto-NT: Ñu̱jaꞌvip xa veꞌe je̱ Nteꞌyam juuꞌ veꞌe tyuump, je̱ꞌe̱ ka̱jx tseꞌe kyanamyaso̱o̱kji
    je̱tseꞌe je̱ jayu yꞌíxajat je̱ naxviijnit vijin ke̱ju̱n ka̱jx, je̱ꞌe̱ veꞌe cha̱jkp
    je̱tseꞌe cho̱ꞌo̱ktat je̱ kya̱ts je̱ yꞌayook ka̱jx je̱ꞌe̱da pa̱n pa̱n jatyeꞌe jaanchjaꞌvijidup,
    ó̱yameꞌe ya̱ ka̱ts ya̱ ayook yakxiꞌik du̱jávada je̱ jayu juuꞌ veꞌe du̱kajaanchjaꞌvidup.
  bzh-bzh: In Anutu mehö los kwa beneraḳ ni bë mehönon sën denedo dob lo su deyoh
    vu bë kwaj bo bedenatöḳ jaḳ aggata sën geḳo sir nah vu yi lo rë gema. Om sën
    Anutu kwa vo aggata sënë bë he nanër Bengö Nivesa ranġah in geḳo alam sën denevonġ
