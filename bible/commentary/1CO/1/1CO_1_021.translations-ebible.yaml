    ãrĩdi ããrĩmí. Ĩgʉ̃rẽ bʉremumerã gapʉ iri kerere pérã: “Pémasĩmerãya bueri ããrã”,
    ãrĩma.'
  nal-nal: Avuna lamaskana mazamang sin Nakmai, aubina ila pira angkari xawit nat
    faraxas dina rexaazin naan pana a mazamang sin naandi vaatak. A Dorang Daxa ina
    maadi fazei wana, aubina di naxaam adu a dorang ka baabaa, singsaxai wana a dorang
    kanaan Nakmai xa nanam pana zaxot faulinang naandi ina di inaxam paazaai.
  kyq-kyq: Ɗeere, jikilimge, ute jeel‑taar kɛn naaɗe ɔk paac se kic ɓo, jeel‑taar
    Raa se naaɗe ɔŋ jeel ɔk te mɛtin̰ eyo. Taa naan̰ se ɓo, Raa uunoga doa gɛn kaajn̰
    jee kɛn aal maakɗe do Labar Jigan kɛn kꞋlee kꞋtaaɗɗen se ɔɔ taar se jee kuuy aakin̰
    aan gɔɔ taar jee dɛrlge.
  kwd-kwd: God ngaia 'e su'a'ola 'e iiki. Ngaia na'a, ngaia 'e agea 'e 'ato no'o fana
    nga ta'a 'agila su'asuria God 'ania nga su'a'olanga aaga 'i talaga. God 'e siria
    'ani fa'amooria nga ta'a lo'oo na gila tagoto'o na alafuunga lo'oo meru fata suria,
    gwa'a nga ta'a 'e aula lo'oo gila ka iiria nga alafuunga lo'oori ngaia 'e kwekweto
    mola.
  ded-ded: Nga ngicngac yeni bangecac negen negentegecgoc kecma Anutu negemmigecdeac
    obohogecde. Obohoma siduc gombung denggbaringgema imocac ubasufuyoac deandae.
    Ubasufuyoac imocac yofi dekperagini Anutungo ngicngac ebicfunac mesiyunuu komoc
    kpegecde, ye faka imoc negenu ngereeude.
  ewe-ewe: Esi xexea me metsɔ eya ŋutɔ ƒe nunya dze si Mawu le Mawu ƒe nunya me o
    ŋuti la, edze Mawu ŋu be yeato gbeƒãɖeɖe bometsinya me axɔ ame siwo axɔ ase la.
  nuy-nuy: Naagi-yung ni-yina-mamaaḻang-bindiyung, marri ni-wijangani, warraarrawindi-lhangu
    anaani-rruj-jinyung ana-lhal waari amburru-marrbuy-mang naagi-yung na-God, wugurri-nyinyung-jinyung-mirri
    ana-lhaawu. Yagu ngagurru anaani ngarra-maga-magana anubani ana-mamanunggu ana-lhaawu.
    Wugurraayung warruburru-yung warra-mulung-arrgi-yung wurru-yamana ngagurru ngurru-yilg.
    Yagu niga na-God aadanu ni-waḻaaḻarrii niga. Warruburru-yung-maynji amburru-jambarrgina-maynji
    anubani ana-lhaawu, naagi-yung niga ambani-wiri-gana wugurru.
  cop-BHC: ⲈⲠⲒⲆⲎ ⲄⲀⲢ ⲈⲂⲞⲖ ϦⲈⲚϮⲤⲞⲪⲒⲀ ⲚⲦⲈⲪⲚⲞⲨϮ ⲘⲠⲈ ⲠⲒⲔⲞⲤⲘⲞⲤ ⲤⲞⲨⲈⲚ ⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ϮⲤⲞⲪⲒⲀ
