    Wejrnacqui Jesucristuz̈ puntuquiztan paljayuc̈ha. Nii paljayta taku catokz̈cu
    z̈oñinacaqui werar Yooz pajasac̈ha. Niz̈aza liwriita cjesac̈ha. Ana criichi z̈oñinacaqui
    nii liwriiñi taku zumzu takuz̈takaz nayc̈ha. Jalla nuz̈ ninacaz̈ zumzu taku nayanami,
    Yoozqui munc̈ha, paljayta Yooz taku criiz̈cu, z̈oñinacaqui liwriita cjequic̈ha,
    nii.
  ksr-ksr: Anutunoŋ iyaŋaa momakootoyaa so namonoŋ laaligowaa areŋa anoto, ejembanoŋ
    iyaŋgiaa momakootogia naŋgoŋ iikaaŋa kanoŋ Anutuwaa kania moma kotowombaajoŋ amamaaŋ
    tompiŋ laligogi. Amamaaŋ laligoŋ Kraistnoŋ maripoonoŋ komuroti, iikawaajoŋ “Uugia
    qaa yoŋoo qaaga!” jegito, Anutunoŋ Buŋa qaa ii nononoŋ jeŋ seiwoŋiwaajoŋ ninijoro.
    Ii jeŋ asariniŋ daeŋ yoŋonoŋ uugia meleema moma laariwuti, ii doŋhamo qeŋ oŋomambaajoŋ
    moro sokono.
  eng-TNT: 'For when the worlde thorow wysdome knew not God in the wysdome of God:
    it pleased God thorow folisshnes of preachinge to save them that beleve.'
  sbs-sbs: Kuzwila uko inkanda kena ivena maano akwi ziva Ireeza, ku va sangisi Ireeza
    chavo ziholeluli va sena va vena maano a ku ruta za ku lukulula avo va zumina.
  sue-sue: Anutu meni nininu te wenu ema nukare nutopekare ninai nusokare meni Anutura
