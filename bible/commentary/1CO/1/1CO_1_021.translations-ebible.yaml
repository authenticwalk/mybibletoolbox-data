    aminu Judia kep komune nana amikat gatu keu komduine nana aminu kuutda natake
    anzing yakaing. Kraisda nin gatanimunangge natake Anututane kekeknga akngaat natdetdetna
    buyambapat yeutniman kaamang ngang yakaing. Siakan. Anututa inane natdetdetnata
