    eyta siwin waquír chájacro.
  abx-abx: Sigon si kadunung-na si Diyos, kinakulawan nga gana' makakilala si iya
    kon aggamit i a'a si mga kalugaringun-na kadunong. Lugod, alipay iya pagtalwas
    si mga magpanutu'o pina'agi si mga gana' kuno' pulus-na nga nagparapasamwak-ta
    kam.
  mco-NT: Com Dios jadu'n tɨ tzocy co jäy ajcxy ca' padaangɨxy Dios ytɨy'ajt ma yɨ
