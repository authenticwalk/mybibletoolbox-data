  guj-2017: કેમ કે જયારે ઈશ્વરે પોતાના જ્ઞાન પ્રમાણે નિર્માણ કર્યું હતું તેમ જગતે
    પોતાના જ્ઞાન વડે ઈશ્વરને ઓળખ્યા નહિ, ત્યારે જગત જેને મૂર્ખતા ગણે છે તે સુવાર્તા
    પ્રગટ કરવા દ્વારા વિશ્વાસ કરનારાઓનો ઉદ્ધાર કરવાનું ઈશ્વરને પસંદ પડયું.
  jvn-NT: Awit sangka kaweruhé, Gusti Allah wis netepké, supaya manungsa ora bisa
    kenal marang Gusti Allah sangka kapinterané déwé. Malah, Gusti Allah wis netepké
    ngekèki slamet marang wong sing pretyaya marang kabar sing digelarké, kabar sing
    diarani ora ènèng tegesé karo manungsa.
  byr-byr: Sareꞌ darevɨdaaꞌnyɨnyɨ. Gotɨyai sɨmunya nebulyaꞌ kɨnɨnnakei dara yawɨꞌna
    “Aꞌmwe Kwaakevakɨyara yune sɨmunya kunyabwina nɨmɨnyɨ myawɨramaari yɨpɨnere.”
    Sara yawɨꞌna yakevɨ, Gotɨyarɨ dara wɨvuꞌnakesɨ. Nɨmɨrera nɨmɨre yagaalyaꞌ wɨjɨwaakɨpɨꞌdevɨ
    pwara Kɨraazɨtɨyarɨ lɨmwabɨꞌderaavɨ padaihasamaarɨdeinyɨ. Kwaakevakɨyara wɨjɨwaakya
    dazavɨna kwaasɨ dara yawɨꞌmanɨgaꞌ “Yagaala saꞌ sɨmumaayasɨ.”
  ian-ian: God ndɨna maawupmba yelavɨtaa ndinyangu kat kavle maawut yelavɨpmbandi
    walaa kwutndɨ. Ndinyangu ndinai yelavɨka yetɨgiyaa vapmba God kat ana vɨgiyandi.
    Ndinyangu God kat nat vapmba vɨgiyandi. God ndina kavle maawuk kat kwunatndɨ ma
    nat nɨmba kat mbutɨna apma nyaangɨt wutaa ndina maawupmba yelavɨka kwutaa lɨnjeyan
    God ndi kat kwunakiyandɨ. Wan mbutɨna nyaangɨt nat nɨmba wutaa tungwengwan yiga
    wlanɨja nyaangɨtna waa walɨgandi.
  hun-hun: Mert miután a világ bölcsessége által nem ismerte fel Istent a maga bölcsességében,
    úgy tetszett Istennek, hogy az igehirdetés bolondsága által tartsa meg a hivőket.
  mcf-NT: Nuquin Papan nadatiambocquin nac matses icsaquid cuidnushe quiash abided
    cuidadec Esuquidistu unëspanëdash quequin chuisho ambibi dadpen tantiaquidon tantiauidec.
    Ëmbi tantiaidpenquio tantiatiapibi quequin tantiatiapimbo iquec. Adquido tantiatiapimbo
    icnubi ëbi yacpadquidon Esuquidistu chuibanac abi tantiaquid utsibo yanec. Nuquin
    Papa yacno puduedtequidtedi adquido nendac.
  kjs-kjs: 'Go pea-le Gote nipuna kone suma ele raayo waru makeae kone gu-rupa masaalua:
    Pa su kamaa enaalinumiri nimuna koneme Gote mada na-adola pisimi. Go enaalinumi
    naame laketema agalere pa makirae agale kone wimi pare go agalere enaali medalomame
    kone rulaminaloma Gote-me nimu kagaa piramala mapuaalia.'
  mni-mni: "Maramdi masagi lousinggi mapanna misingna mahakpu khangba ngamdanaba Tengban\
    \ Mapuna singna wareple. Madugi mahutta “apangbani”\x94 hainariba eikhoina sandokliba\
    \ Aphaba Pao asigi mapanna thajabasingbu kanbinanaba Tengban Mapuna leple."
  yad-NT: 'Ju̱denu datya̱damu, ne ridyetyaru̱yada nijya̱nvay jidyetya̱data daryaju̱ni̱,
