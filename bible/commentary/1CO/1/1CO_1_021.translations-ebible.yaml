  tbz-SIM: Bɛnìtìbɛ̀ í nɑ kɛ bɑntɛ́ Kuyie nnɛ̀ bɛ kó mɛyɛ̀mmɛ̀, dɛɛ̀ te kɛ̀ Kuyie
