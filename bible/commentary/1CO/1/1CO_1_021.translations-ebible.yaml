  san-GUJ: ઈશ્વરસ્ય જ્ઞાનાદ્ ઇહલોકસ્ય માનવાઃ સ્વજ્ઞાનેનેશ્વરસ્ય તત્ત્વબોધં ન પ્રાપ્તવન્તસ્તસ્માદ્
