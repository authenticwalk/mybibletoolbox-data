  uig-ARA: چۈنكى خۇدا دانالىقى بىلەن بېكىتكىنى بويىچە، دۇنيا ئۆز دانالىقى ئارقىلىق
    خۇدانى تونۇمىغان، شۇڭا خۇدا ئەخمىقانە دەپ قارالغان، جاكارلىنىۋاتقان سۆز-كالام
    ئارقىلىق ئۇنىڭغا ئىشەنگۈچىلەرگە نىجاتلىق يەتكۈزۈشنى لايىق كۆرگەن.
  tuf-tuf: Uw Sir tamo síhw̃ati binat imár urá yehnari imár bow̃ yehnari Sir chihtá
