    atuli lia. Lole hmunan nua, Un nangan son noan, “Nang le atuli li nataka noan,
    Auk atulin in nutus sas atuil ngengo, mo ela kon no, Auk musti nutus atuil le
    laok tekas dais man in toma deng Au.” Undeng na, Ama Lamtua nutus son le pake
