    ɗum ɓee waaju amen nannduɗo e safiyaaku oo.
  arb-NAV: فَبِمَا أَنَّ الْعَالَمَ، فِي حِكْمَةِ اللهِ، لَمْ يَعْرِفِ اللهَ عَنْ
