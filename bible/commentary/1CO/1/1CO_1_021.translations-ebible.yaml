  pan-pan: ਇਸ ਲਈ ਕਿ ਜਦੋਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਗਿਆਨ ਤੋਂ ਐਉਂ ਹੋਇਆ ਭਈ ਸੰਸਾਰ ਨੇ ਆਪਣੀ ਬੁੱਧ ਦੇ ਰਾਹੀਂ
