verse: 1CO.001.021
translations:
  kpx-kpx: Dilavau au lulelemo humahadaeabe bamuge ataeau bae abu lulelemo Dilava
    hilokalivebene. Ataeau huhuige nahi Dilava hoto loumale keu momae hoto. Isito
    ata oleuoleu hoto ke evisi kemo lulelelahage Dilavana kebia malevei.
  okv-H: Eto enana ta ke tapa amo God na ehei ke be ambu ere ua. Amita be amo embomeni
    na God kesi ere uahera te God kiari inono ae eo God na amita kiari na Iesu ji
    oreka ta pehena amita ke avo hande eo embomeni nei uhoho na sokova ke ere nei
    uhoho na ingito God ke be ere, oreketo ere uhua.
  tbo-tbo: Matababana hipuli nugotuhunei apega Yaubada ta hanapugeya. Tamogi Yaubada
    a nugotuhu tuwega dewadewana wiatatiyanana uyahinei tu witumagana tauta i luyawahita.
    Tuwega geka tu mehipuli hi kawaiapapoeya.
  mal-C: ലോകം അതിന്റെ ജ്ഞാനത്തിൽ ദൈവത്തെ അറിഞ്ഞില്ല; അതുകൊണ്ട് ദൈവത്തിന്റെ ജ്ഞാനത്താൽ,
    വിശ്വസിക്കുന്നവരെ പ്രസംഗത്തിന്റെ ഭോഷത്തംമുഖേന രക്ഷിക്കാൻ അവിടത്തേക്കു പ്രസാദം
    തോന്നി.
  grc-SR: Ἐπειδὴ γὰρ ἐν τῇ σοφίᾳ τοῦ θεοῦ οὐκ ἔγνω ὁ κόσμος διὰ τῆς σοφίας τὸν θεόν,
    εὐδόκησεν ὁ θεὸς διὰ τῆς μωρίας τοῦ κηρύγματος σῶσαι τοὺς πιστεύοντας.
  bgc-bgc: क्यूँके परमेसवर नै यो आच्छा लाग्या के दुनिया के माणस अपणे ज्ञान कै मुताबिक
    परमेसवर ताहीं न्ही जाण सकै, तो उसनै म्हारे जरिये सुसमाचार के प्रचार ताहीं इस्तमाल
    करया, ताके उन माणसां नै बचा सकै जिननै उसपै बिश्वास करया सै, पर कुछ लोग्गां नै
    इस ताहीं बेकूफी समझा।
  khz-khz: Taunatauna, Palagu gena aoneka matagai, kwalana Palagu na kupa e tanopara
    ekalarato maparara na gena aoneka gevega-matagaiana, na taunilimalima matotauria
    geria aoneka na Palagu ati geripaato. Vovetainai Palagu ekilato, namana, satauro
    valina, taunilimalima na gekilagi-rakavaana valina, gevega-taunataunaana talimara
    Palagu na pene vega-magulira.
  deu-TKW: 'Nämlich: da unter der Weisheit Gottes die Welt Gott nicht erkannte durch
    die Weisheit, so beschloß Gott durch die Thorheit der Verkündigung zu erretten
    die Glaubenden.'
  zsr-NT: Dios, lu yöl‑laꞌ rejniꞌi queëꞌ, cutu bëꞌë latj lunbëꞌ Lëꞌ bunách yödzlyú
    ni niꞌa qui yöl‑laꞌ rac szxöni quequëꞌ. Dios bdzag ladxëꞌë buslë́ꞌ nup taꞌyejlëꞌ
    Lëꞌ niꞌa qui lban naꞌ runruꞌ, zal‑laꞌ taqui bunách caꞌz nac.
  lin-lin: Pamba te lokola, kati na bwanya ya Nzambe, mokili etikalaki te koyeba Nzambe
    na nzela ya bwanya na yango, yango wana Nzambe asepeli kobikisa bandimi na nzela
    ya mateya oyo emonani lokola liboma.
  hns-NT: Oe aapan biesaal gjaan se aise karies hai kie iensaan logan aapan gjaan
    se oke na djaan sake hai. Bakie oe maange hai ohie pagala baat se batjaawe dje
    bieswaas kare hai.
  noa-E: Wajapcharan Ẽwandamau õrau amach khĩirjugaupai chan ich khaugbaju khaphʉ
    sĩerr aawai ich iek jaau nʉm ʉ̈kha nʉm gaaimuata õor peerdʉ aaujem. Amau amach
    khĩirjugta wajaug thöwi jũrr Ẽwandam iekta serbiibag pheejeeb mamʉ, mag amau serbiibag
    phë nʉm ʉ̈kha nʉmuata Ẽwandamau õor peerdʉ aaujem.
  eng-EMTV: For since, in the wisdom of God, the world through wisdom did not know
    God, God was well pleased, through the foolishness of preaching, to save those
    that believe.
  mib-NT: Te yōhyo ndíchí sáha Yaā Dios. Chi tāca jnúhun ndíchí cájini ñayuu ñayɨ̄vɨ́,
    ni cachi ya jeē tu jéjníñu jeē cúni i ndese Yaā cúu ya. Yūcuán na te ni nujnahan
    ni yā jeē jiín jnúhun ya jeē cánacani ri te jnama ya ñayuu cácandíje, vēsú cájeni
    ni ñayuu ñayɨ̄vɨ jéē jnúhun cánéé íī cúu.
  lif-NT2: आबाङे सिक्‍कुम् निङ्‌वाॽलाम्‍बा मे़न्‍छाम् याप्‍मिहाॽरे़ खुने़ॽ कुसिङ्‌मे़न्‍निःत्तुन्
    फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिक्‍कुम् निङ्‌वाॽओ निङ्‌सेःक् चोगुबाल्‍ले़ चोगुल्‍ले़
    इङ्‌भोःमनाबा अदङ् पाःन्‍नोलाम्‍बाए नसाःन् के़जोःक्‍पाहाॽ ताङ्‌से़ःप्‍मासि निङ्‌वाॽ
    चोगुरो॥
  xnj-xnj: Chapanga igana kuvasangula vala vevakumsadiki kwa njila ya makokoselu gegilolekana
    kuvya mambu ga uyimu. Akitili chenichi ndava muni vandu vihotola lepi kummanya
    Chapanga kwa luhala lwavi vene.
  mmx-mmx: Moroa i ruuna lakleklen solo la ni ga lok pe limixin akleklen kusu kopmen
    di noxo epovo na vuse sa ren mi lakleklen atdi xa. Ketla ne Moroa ga lok losoxovo
    do ni naba lox arooro nedi dina nunu at Lagale Lavavang, keke i do limixin di
    tong i do Lagale Lavavang ni lavanga gamasa.
  cbr-NT: Nucën Papa Diosan upí oquin sinánquin mëníosabi oi ca uni anbi aín sinanënbi
    sinani Nucën Papa Diosnan 'itima 'icën. Usa 'aínbi ca aín bana cuati ami catamëcë
    unicama ainan 'inun 'imia, raírinëxa —a bana ca ñancáishi 'icë —quicëbëtanbi.
  tee-NT: Ju Dios c'atsai tuchi ju navi. Chai ju yuchi jantu lacasq'uilh ni va la'ix'atalaninti'an
    is'akstu'an lai catalhilaca'alh ju yuchi ju lapanacni. Alai na k'ox xalhiulai
    ju Dios ni catatak'alhtaxtulh tachi chun ju tak'asmat'a ju ixchivinti chai talhilaca'anta
    ju Cristo. Ju yu'unch talaca'ich ju anu' chivinti mas tanajun ju ali'in ni va
    lakachapu chivinti.
  eng-LSV: For seeing in the wisdom of God the world through the wisdom did not know
    God, it pleased God through the foolishness of the preaching to save those believing.
  cak-NT: Ri Dios can reta'n-wi ri nu'on, romari' man xucha' ta ri quino'j (quina'oj)
    ri winak ri jec'o chech-ulef chi quiri' riq'uin ta ri' niquitemaj rech raja'.
    Ri Dios xunojij chi ja ri rucamic ri Cristo titzijos chi yecolotaj ri winak ri
    niquinimaj raja'. Quiri' xunojij ri Dios, más que chiquiwech ri winak man jun
    nic'atzin-wi.
  pah-NT: 'Tupana''ga okwaha hete. A''ero ga ei: “Gweaporog̃ita rupi rũi po ti yvyakotyve''g̃a
    ji kwahavi nehẽ,” ei Tupana''ga g̃a mombe''gwovo. A''ero ga ei ore ve: “Pemombe''umbe''u
    ti Cristo''ga manoagwera g̃a pe,” ei ga. “Kiroki g̃a gwerovia penemimombe''ua
    ojikoga Cristo''ga rehe – g̃ahã po ti ji aru yvagi pe jijipyri nehẽ,” ei Tupana''ga
    ore ve. Ore imombe''urame Cristo''ga manoagwera ojipe''g̃a pe, a''ero g̃a etehei
    ore ve: “Pemombe''u tehe pe a''ea ore ve,” e''i tehe g̃a.'
  sja-NT: Tachi Ak'õre mãga bapari perã, na p'ek'au eujãdepemaarãpa iru p'oyaa k'awada-e
    ãchi k'ĩsiadoopa. Maperãpɨ Tachi Ak'õrepa Cristopa ooda eperãarã k'aripait'ee
    taimaa jarateepiji, ũk'uruurãpa k'ĩsia p'anɨ mĩda tai k'ĩsia k'awada-ee p'anɨ.
    Mamĩda chi ijãarutaarã taipa jarateepatade o k'achiadeepa uchiadait'ee.
  xed-xed: Nda ŋa taŋ ma ɗifil ná, traptra mnduha ma ghəŋa haɗik ta tsatsaftá skwi
    maga Lazglafta nda ŋani ma ɗifil. Ka klaftá Lazglafta ta tsa gwaɗa ta mnə mu,
    niŋ hahəŋ ka gwaɗa tsaɓaku ya, ŋa mbanaftá mnduha ta zlghafta.
  mks-NT: Sa̱há ña̱ ndíchí ji̱ni̱ Ndióxi̱, co̱ cúni̱ mé á ña̱ ná cuu canda̱a̱ ini
    ña̱yivi sa̱ha̱ mé á xi̱hín ña̱ ndíchí quixi ji̱ní ña̱yivi ñuyíví. Ña̱ na̱caja
    mé á quéa̱ na̱chindahá a̱ java ña̱yivi ña̱ ná ca̱ha̱n na̱ tu̱hun va̱ha sa̱ha̱
    mé á já quéa̱ ndá na̱ cándúsa ña ta cándeé ini na Ndióxi̱ já cuu ca̱cu ndaa ínima̱
    ná. Ta ña̱ yóho cúú á in ña̱ ta̱chi̱ ndiva̱ha nu̱ú ña̱yivi ñuyíví.
  gfk-S: Tano nuno minminanes, God pai gale haut leh ira ut na minminanes tano ula
    hanuo be di na nunure ie. Di ga nes kilam no tahut na hininaawas be a ba na lilik
    ie. Io kaie, God ga sip be na papalim ma ikino hininaawas ura haalon dong ing
    di nurnur.
  bmu-bmu: Anutunöŋ nanŋi mötkutukutuŋaŋgö dop gölmenöŋ malmalgö areŋi alökmö, ambazipnöŋ
    nanŋini mötkutukutuŋine naŋgöba mewö miaŋön Anutugö könaŋi möt kutubingö osiba
    tönpin malget. Osiba mala Kraistnöŋ maripomnöŋ kömuyöhi, miaŋgöra “Uruqahö keuya!”
    jiba mötketmö, Anutunöŋ Buŋa keu mi neŋön jim sehibingöra jiyök. Mi jim asariinga
    denike yeŋön uruŋini meleŋda möt narizei, mi dom-amöt qem eŋgimamgö möri dop kölök.
  dgz-dgz: Ap menan waenapan da da dima muga aroewa gapan God ya anu awain iwa God
    mek dima mega gapan negin ame toboren. Go garewa, piup nagirewa nu opata nuga
    bumbawam noa diane gamup waenapan da da anu tumasepiwa, God mek anuini gapan wat
    inakam mumiwandata.
  eng-GNV: 'For seeing the worlde by wisedome knewe not God in the wisedome of GOD,
    it pleased God by the foolishnesse of preaching to saue them that beleeue:'
  zaa-NT: Tata Dios nna ritelínie iyátení ca cosa. Acca benie disponer qui'ni ca enne'
    nna labí irialàni cą gunibia' cą ne por medio de la' ritelíni qui' ba quį, sino
    guyú'u lá latsi'e gudilèe ca enne' tsíalatsi' por medio de ca titsa' nu runi tu'
    predicar, màsqui'ba rena ca enne' qui'ni labí dacca' nu riquixá'a tu'.
  eng-WEBSTER: For when in the wisdom of God the world by wisdom knew not God, it
    pleased God by the foolishness of preaching to save them that believe.
  guh-guh: Dioso baja cajena daxitacuene bitso peyapëtaenë mapanacuapijilivaisi peyapëtaevi
    matatoxenetsia. Nexata Dioso apo tocopatsi pejamatabëcueneyapëtaenexatsi pamonae
    bitso yapëtane saya mapanacuapijilivaisije. Biji rajane Dioso jamatabëcapanepa
    pijaneconivecua pamonae jumecovënëta pexanialivaisi, palivaisi patsipaebaponajë,
    Jesucristo cruzata vajanacasivatëpaelivaisi. Bajarapalivaisi itsamonae betsitanatsiquejemalivaisi
    atatsi, itsiata bajarapalivaisi pejamatabëcueneta capanepaenatsi pamonae jumecovënëtavanapa
    bajarapalivaisi.
  bon-bon: Acejiyame teeme baborage umle ngalebora apu ngene jotwananuji, egä biname
    cina lica birige teemerage umle ca Acejiyame tääpume umle äbita. Eewe, pätä tabe
    ngene jotwa-nanuji, egä cine lui Miiji Mene jaajananemusi, gawecewe muleyame biname
    cina lui mene ne buduma mene ca einenisi, laatibi jäätrungusi pui mene ne, teepi
    te ireclota ne jääpänusi.
  nhw-BL: Huan Toteco catli quipiya nochi tlalnamiquilistli ya quisencajtoc para amo
    aqui huelis quiiximatis ajqueya ya pampa tlalnamiqui quen ipan ni tlaltipactli
    moilhuíaj tlalnamiquij. Quipactía Toteco para quinmaquixtis masehualme catli quicaquij
    catli tlacamanalhuíaj icamanal huan quineltocaj, masque sequinoc quiijtohuaj ya
    ni se huihuiyotl.
  swh-ONEN: Kwa kuwa katika hekima ya Mungu, ulimwengu kwa hekima yake haukumjua yeye,
    ilimpendeza Mungu kuwaokoa wale walioamini kwa upuzi wa lile neno lililohubiriwa.
  wbi-wbi: Kuhuma iisi jilinuvwakyang'haani vwa jeene najilya n'kagwile u Nguluve,
    lulyanoghile u Nguluve mhuvuyasu vuvanave ulwakudalikila ulwakuuti avapoke vano
    vikwitika.
  bba-bba: Domi Gusunɔn bwisi sɔɔ u ǹ dere hɑnduniɑɡibu bɑ nùn ɡie kɑ ben tiin bwisi.
    Yen sɔ̃nɑ n nùn wɛ̃re u kɑ tɔmbu fɑɑbɑ ko be bɑ nùn nɑɑnɛ doke, kɑ win ɡɑrin wɑɑsu
    yi bɑ tɑmɑɑ wiirɑru.
  eng-KJVCPB: For after that in the wisdom of God the world by wisdom knew not God,
    it pleased God by the foolishness of preaching to save them that believe.
  kgk-NT: Ha'e anho mate voi inharandu tee va'e. Hi'arandu tee-gwi ndohejái ko yvy
    arigwa arandu anho ogwereko va'e ohekoarupity hagwã íxupe. Ha'e ojekwaa ukase
    mate onhe'ẽ mombe'uha renduhaty kwéry-pe. Omombe'u uka ramo, itavy va'e nhe'ẽ-rami
    ramo jepe, heroviaha kwéry-pe mate oresende va'erã Nhandejáry.
  waj-waj: Anutuuqo tinni vairaivoono tuduu vaidiiya ngiari tinniiyauvakidiri hama
    yopeema inna teeda rikiaaraivootairavai. Itaama vauvaara Anutuuqaara kutaavaivee
    tiraiya ivo iya vitoo yoketaivau yapoo aataruuvaara inna yoketauduu kooyaa yapeeravai.
    Mmayaaya yoketaivaara vooya unnakuavaivee kiaa mmayaayaivaa ta vooya kiaa mmiaunnani
    rikiada kutaavaivee kiaiya Anutuuqo iya vitoo yoketaivau yapaivai.
  cpy-cpy: Tema ikaatzi yotaniwaeta-shita-chari, tee imatziro riyoteeri Tajorentsi.
    Riima Tajorentsi matzirori riyota-nitzi, inimotakiri rirori rowawijaako-shire-yiteeri
    ikaatzi kemijanteerori iñaani, okantawitaka itzimayitzi okimitzimo-witakari majontzi-shiretantsi
    iñaani Tajorentsi.
  mpx-mpx: Nige bosowaina kila gamagal totola wala siba eliyana ge Yehoba ta atena,
    kaiwena Yehoba alona wana siba i nuwatu ola. Yaa Yehoba i nuwatu bolo Wasa Waiwaisana
    hi abulilek-an ni pwamwalil, wasa o gamagalau hi awa kokokona-an.
  wbp-wbp: Nyarrparlulkulu milya-pinyi Kaatu pinangkalparluju nganta? Lawa! Kulalpalu
    nyarrparlu milya-pungkarla. Yapa kuja kalu nyina pinangkalpa nganta, Kaatuju-ka
    pina-nyayirni nyinami parrparda-juku nyanungu-piya-wangu. Ngulaju kajana warla-pajirni
    milya-pinja-kujaku. Ngalya-kari kalu wangka ngungkurr-nyinanja-wangu, “Kari-nganta
    lawa nyampuju jiliwirri Jijaji Kiraji-kirliji!” Kuja-kula kalu wangka. Ngulaju
    ngula-juku, pangkalalu wangkamirra! Kala nganimparlu Kurdungurlu Wiriwirirli,
    ngayi karnalu-jana kutu yimi-ngarrirni nyampuju Yimi Ngurrju Jijaji Kiraji-kirli.
    Nyampu-kurlurlunya Yimi Ngurrju-kurlurlu, Kaaturlu kangalpa muurlparlu mardarni.
  luo-luo: Nyasaye nochano gi riekone ni piny ok nyal ngʼeyo Kristo gi riekone owuon,
    to nochano mana ni kuom fuwo mar wach mwalandoni ema owarogo joma oyie.
  nhe-NT: Huan Toteco tlen quipiya nochi tlalnamiquilistli ya quisencajtoc para axaca
    huelis quiixmatis ajqueya ya pampa moilhuía queja ipan ni tlaltepactli ehuani
    moilhuíaj. Toteco quipactía para quinmaquixtis tlacame tlen quicaquij itlajtol
    huan quineltocaj, yonque sequinoc quiijtohuaj ya ni se huihuiyotl.
  aii-aii: ܣܵܒܵܒ ܒܚܸܟ݂ܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܥܵܠܡܵܐ ܠܵܐ ܝܕܝܼܥ ܠܹܗ ܠܐܲܠܵܗܵܐ ܒܝܲܕ ܚܸܟ݂ܡܬܵ‌ܐ
    ܕܓܵܢܹܗ، ܒܘܼܬ ܐܵܗܵܐ ܐܲܠܵܗܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܕܒܣܲܟ݂ܠܘܼܬܵ‌ܐ ܕܟܵܪܘܿܙܘܼܬܵ‌ܐ ܦܲܪܸܩ ܠܐܵܢܝܼ
    ܕܗܲܡܸܢܝܼ.
  esk-NT: Agaayyun iḷumun isrumaturuaq iḷisimaniqsuq nunam iñuiñun iḷitchuġiyumiñaisilaaġmiñik
    iŋmiŋ puqiutmiktigun. Taatnamik Agaayyutim sivunniġñiġaa anniqsuġiaqługich iñuich
    ukpiġikpatruŋ tusraayugaaġiksuaq. Taamna tusraayugaaġiksuaq suuknaunġitchuq iñuŋiñun
    nunam.
  msb-msb: Base sa kadunungan niya, dili niya gintugot na siya makilala san katawuhan
    san kinab-an paagi san inda sadiri na kadunungan, kundi naila naman lang siya
    na masalbar an mga nagatuod sa iya paagi san pagtukdo namon bisan kalukuhan ini
    sa huna-huna san mga tawo.
