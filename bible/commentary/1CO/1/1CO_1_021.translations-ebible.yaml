  san-THA: 'อีศฺวรสฺย ชฺญานาทฺ อิหโลกสฺย มานวา: สฺวชฺญาเนเนศฺวรสฺย ตตฺตฺวโพธํ น ปฺราปฺตวนฺตสฺตสฺมาทฺ
