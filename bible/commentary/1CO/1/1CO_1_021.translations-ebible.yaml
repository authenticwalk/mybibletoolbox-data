  taj-taj: जम्‍बुलिङला म्‍हिगदेसे ह्राङला ज्ञान बुद्धिग्‍याम परमेश्‍वरदा ङोआसे भिबा
    ताम परमेश्‍वरसे ह्राङला ज्ञान अन्‍छार म्‍हन्‍जी। बरु जम्‍बुलिङला म्‍हिगदेसे गे
    आखेल्‍बा ताम हिन्‍ना भिसी म्‍हन्‍बा ङन्‍से थेःना लबा थार्बा पिन्‍बा समाचाररी विश्‍वास
