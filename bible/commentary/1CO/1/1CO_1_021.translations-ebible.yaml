  buk-buk: Ma iŋ tôc iŋ ndê gauc atu asê bocdec bu. Iŋ kôm bu lau nom-ŋga sêtôm dom
    bu sêŋyalê iŋ ŋa ŋac dau si gauc. Ma iŋ ndê ŋawaê ŋayham naŋ yac ahoc asê, naŋ
    lau nom-ŋga sêlic bu yom gauc mbasi-ŋga. Tigeŋ Anötö dau gêlic ŋayham bu nem lau
    naŋ sêkêŋ whiŋ ŋawaê dau, naŋ si.
  pri-NT: Càra caa tâmogòori Pwiduée wà tèpa âboro gòropuu, goro ê pwi autâmogòorimuru
    kàra bèepwiri. Êco na é popa ê pwâratùra kâbà—popai na rà ina goo pâ ‘piwârau’—ba
    na é pa-udò diri tàpé na rà cèikî naa gooé, [ma naa tàra ê *âji wâro jaaé]. Â
    wàépwiri na é paari ê âji autâmogòorimuru kêe!
  zpq-NT: Diosen' naque' beṉe' sina' na' ba bene' cont yeḻa' sina' c̱he beṉac̱hen'
    bi chaclenen ḻegaque' yesombi'ene'. Ḻe Diosen' chazlaže' con beṉe' yesejḻe' xtiže'
    dan' choe'to' gata' yeḻa' mban c̱hegaque' toḻi tocaṉe, ḻa'czḻa' yezica'chle beṉe'
    chesacde' bibi zaca' xtižen' dan' choe'ton'.
  por-TFT: Deus, agindo de maneira muito sábia, impossibilitou que os descrentes conhecessem
    a Deus pela prática daquilo que eles achavam ser [IRO] sábio. Pelo contrário,
    Ele se agradou em salvar aqueles que confiam em Cristo por causa deles terem ouvido
    o que as pessoas lhes proclamaram, uma mensagem que os outros consideram tola.
  gwi-NT: Vit'eegwijyąhchy'aa gwik'it t'iindhan geh'an vigwizhi' k'iighai' jii nankat
    gwigwizhi' haa vaagwiindaii kwaa, ąįį geh'an Vit'eegwijyąhchy'aa zhit juu Gwandak
    Nizįį eech'aroahtan zhyaa t'igwinyąą niindhan nąįį gwik'injyąhjik kwaa gaa ch'izhii
    nąįį gwik'injigeheeghit ts'ą' neegeheezhii.
  gvn-gvn: Kanbal bama janaku balkaway, “Ngayu Godunku binal bajaku, ngayu dukul-ngulkurr.”
    Kari. Yala kari. Godku dukul-ngulkurr. Nyulu balkan yinyamundu dukuldu ngulkurrdu
    bama kari binalmal Godunku. Jana balu yinya kuku Jesusanka buyun, yala karrkayamu
    kuku. Balu Godumu jawun-karra kiru-kari bajaku, yinya kuku Jesusanka nyajinya.
    Kari. Kaki bama yinyaymba kukungu milka-janay, Godungku nyungu wawu juran-bungalkuda.
  nhy-NT: Dios katlej kipia weyi ixtlamachilistle, mach okinkawilij in tlaltikpaktlakaj
    ma kixmatikan ika inmixtlamachilis. Sino Dios okipaktij kinmakixtis in tlakaj
    katlej kineltokaj por medio de yen itlajtol in Dios katlej se kitematiltia, maski
    sekimej kijtaj yon se tontojyotl.
  asm-FB: সেয়ে ঈশ্বৰৰ নিজ জ্ঞানত যেতিয়া জনিলে যে জগতে নিজৰ জ্ঞানেৰে ঈশ্বৰক নাজানিলে,
    তেতিয়া প্রচাৰৰ মূর্খতাৰ দ্বাৰাই যি সকলে বিশ্বাস কৰে, সেই সকলক উদ্ধাৰ কৰাত ঈশ্বৰ
    সন্তুষ্ট হ’ল।
  okv-okv: Eto enana ta ke tapa amo God na etei ke be ambu ere ua. Amita be amo embomeni
    na God kesi ere uaetera te God kiari inono ae eo God na amita kiari na Iesu i
    oreka ta ambuna amita ke avo hande eo embomeni nei uhoho na sokova ke ere nei
    uhoho na ingito God ke be ere, oreketo ere uhua.
  mxt-NT: Nyoo chihin cha chiñi tuñi ra tyaá ra cuhva vatyi ma cuvi cohon nuu ñáyɨvɨ
    chi ra chihin cha chiñi tuñi cha iyó sɨquɨ ñuhu ñayɨvɨ̱ ihya, soco tyaá ra cuhva
    vatyi sacacú ra chi ñu chinó iñi tuhun cha cahan noo ñáyɨvɨ nuu ñu. Vasɨ ñima
    ri tuhun cuví tuhun cuan cha cuenda ñu cha ña ñohó nuu chi Nyoo.
  tzo-NT: Yu'un laj sna' ti Diose ti mu xu' cu'untic ti jcolta jbatic ti sventa sp'ijil
    co'ntontic, hech yu'un laj xchapan ti chijcolucutic mi laj jch'untic ti ja' jq'uexoltic
    icham cu'untic ti cruz ti Cristoe. Hech ti jchol manchuc mi “hovil ti hech chach'une”,
    manchuc mi xiyutun.
  ind-AGS: Karena Allah dalam kebijaksanaan-Nya mengizinkan dunia dalam kebijaksanaannya
    menjadi tidak mengenal Allah, adalah rencana Allah yang murah hati yaitu dengan
    kebodohan dari kabar baiklah mereka yang percaya kepada-Nya akan diselamatkan.
  omw-omw: 'Kotiva ekyaa okyara ntapihi kyaiva, mwiva qua okyara mwaa qovarama kyaiharo
    mwi quava mwitaamama vahiro: Vaisivanto hia mwatanyaa okyara mpo okyara mpo okyarara
    riairaqaatairo Kotira okyara qio ntapihiananrove. Tire Karaisirara nkyi timwa
    nyunrata qumina quave qiara, mwi quarara nraakye qoravanto qutaave tivera, Kotiva
    mwihua sitairata mwihua hia ekyaara qutu vivara.'
  yrb-yrb: Godinu iwatana aika, emenu iwatana aika. Emanu iwata aikaba Godi imutawa
    utaita. Enoba yanu waisi korosi sina ina me sara sina waitarogo nono Godima yanu
    me sara waisi sinama i nautaita uwara ma wirotasu.
  maa-NT: Nainá 'ñó xi̱ta̱ chji̱ne̱, mìkiì kitsjaà'nde‑la̱ xi̱ta̱ nga i̱t'aà ts'e̱
    kjoa̱chji̱ne̱‑la̱ i̱sò'nde kijtseèxkon. Nainá k'oa̱á s'ín sasén‑la̱ nga ochrjekàjiìn
    kjo̱'in jñà xi mokjeiín‑la̱ i̱t'aà ts'e̱ 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo,
    'én xi tsò‑la̱ xi̱ta̱ koi, kjoa̱ ská‑né.
  mcq-mcq: Mweꞌa kehuni vwiha mamaa vajijaho paroe Godi hena kahunijaho nikimana.
    Godi teamamajaho ike vuꞌa kaꞌene ea ꞌahopo kavume maa paꞌanaꞌe renuna vajakino
    najahume ea kaꞌene nimaa rojajija maraniana.
  sus-A: دُنِحَ مِشِيٍ تٌ مُ نْ عَلَ شَ لْننِ كٌلٌندٍ عٍ يّتّ شَ لْننِ سَابُي رَ،
    عَلَ نَشَ تِن دَنشَنِيَتْييٍ رَكِسِدٍ عَ شَ كَوَندِ سَابُي رَ، دُنِحَ مِشِيٍ نَشَن
    مَحْشُنمَ شَشِلِتَرٍحَ رَ.
  jpn-1965: 事実、この世が自分の知恵によって神を知ることがないのは、神の知恵によるのです。それゆえ、神はみこころによって、宣教のことばの愚かさを通して、信じる者を救おうと定められたのです。
  fra-SBL: En effet, puisque, dans la sagesse de Dieu, le monde n'a pas connu Dieu,
    Dieu a voulu, par la folie de la prédication, sauver ceux qui croient.
  yka-yka: Asal lalem teˈed kataˈu Tuhanin. Iye kabayaˈannen weˈ meˈ aˈahin gaˈi ngataˈu
    sabab Tuhanin pinalabey amban kataˈuden. Hangkan hep garaˈ Tuhanin timbulne meˈ
    makahagad si aka-aka mahāp minahalayak kamihin, bisan meˈ manggaˈi makahagadin
    paˈinde weˈ gaˈ koˈ niyaˈ kagunahan meˈ minahalayak kamihin.
  mle-mle: Aw God mwugiydilik tikuw, adiy kidi kupwa kidiy miyawa jaav samasam lakwu-kwanadiy
    duw dayadiy kapa mawulaar akis rivikwanadiy Godaam lakwu-lakwuk. Atawa tiyaay,
    God bwu tasakwudil di nyigil-kidadiy adiy dikik wukijibir tikinadiy duw taakw
    nyanadiy wasapwiy-kwabanadiy majir. Kidiy maaj, adiy kidi kupwa kidiy miyawa jaav
    samasam lakwu-kwanadiy duwak saal viyana maajal.
  shp-NTPO: Diossenra shinanna iki, jaton onanti shinanmanbi tsonbi, já onankantima.
    Jatianra Diossen shinanna iki, jawemabi keskáakin jawen joi shinankanainbi, ja
    joi ninkaxon ikonhaibores, jato kishpinmati.
  aom-aom: 'Ëhesi bëhoho God-ro hesi simanoho maëro jiëꞌëro uvadeje: Aëro saꞌarohemu
    uehorovoromo uvoruomaje höjo: Nosi simanoho mae höjo. Ëhi uvarue höjo röhu bogo
    jabesi simanoho uehorovoromo God na geꞌaꞌaruëjo. Aꞌi jaburo uvoruomaje höjo: Kerisohu
    guomade jöho Paul-mëhu majahuijaruoho ëho simano rumoꞌe jöe höjo. Ëhi uvoruomaje
    höjo röhu ë jöho ae rahu mae uehorovëꞌoho God naro baejëvoromo maro bamëvoꞌejöjo.
    God-ro ëhi uvadeje.'
  geb-geb: Kha nuiana gumgi, mbe won ndɨkndɨgir vhuuin panan, mbe Fhe Bakɨme kaŋgirga
    tuktɨgi fhuvara. Maaŋ muuŋgiap, Fhe Bakɨme taagia kha nuianan ki gumgi ndir zav
    harigi khesharigi tuav ga muuŋgi. Nza Fhe Bakɨme buna vhuueŋ bun nzuaim, kha nuiana
    gumgi khaŋ nzuai, “Mbe fhura shɨshɨga nzuai buna vhuueŋ ma.” Mbe maaŋ nzuai buna
    vhuueŋ, nza ne bun nzuaim, ne mbararav ne khothɨgi gumgi, Fhe Bakɨme taagia mbe
    ndirganen ndikndigi.
  bsj-bsj: No nyori kalewo mwor nyomka cheko nyombo kwama. La cho nyom kwama fiye
    kulen keret na cher nubo ne bilenkereu.
  cak-cak: Roma ri Dios riq'uin ri nimalaj no'oj c'o riq'uin, xu'on chi ri vinak man
    riq'uin ta ri aj-roch'ulef tak no'oj ri niquinojila' tok yetiquer niquijelesaj-apu
    cánima riq'uin. Xa xuya' pa ránima chi riq'uin rutzijosic rucamic ri Jesucristo
    chuvech cruz, yecolotaj ri niquiya' cánima riq'uin, masque ri más chic vinak xa
    quitze'en nuya'.
  chf-NT: Dios yuwi chich cua' u chen. Une u tusi que machcatac cuxujob pancab, t'oc
    ni c'ajalin que u cänäntanobba, mach uxin u chen trebejob u chen conocejob Dios.
    Jin uc'a yäli utz tu c'ajalin Dios u japän t'oc u tanäjob machcatac u tz'omben
    jini t'an que u tz'ayquinte cache' aj Cristo chämi tä cruz, jini t'an que u yälcan
    que mach u che vale cua'ba.
  tlf-tlf: Kale boyo ki, God iyo utamsa tinum kale, kafin diim tinum kalip imi ilep
    uyo namdabelata, bilip iyo bagang-kale-nilipta, ilimi alugum mufekmufek utamamin
    umi tem ilep ku-tele God iyo ataman-temaalip kuta minte, God imi aget fugunin
    uyo, unang tinum iyo telela imolan o age-nalata, nuyo dong daga-e-balata, God
    imi weng tambal boyo nuyo baga-e-bulupta minte, tinum migik ita bogo-nilip e,
    “Weng boyo ilum ilum ke-bom-nilipta, bagan-bilip o,” agan-bilipta minte, nuta
    unang tinum iyo weng tambal boyo baga-e-bulupta, iip maak maak iyo Krais imi ilak
    uyo dolip kalaa age-nalata, God iyo tebe bilip iyo telela imkan-nuuba ko.
  piu-2006: Katutjalu yalatji kuliṉi ninti puntungku, “Yaṉangu ngayuku walytja nyinakitja
    wiya walytjangku kulira ngayuku walytjarriku. Ngayuku wangka Yiitjunyatjarra kulira
    kutju, ngayuku walytjarriku.” Kutjupa tjuṯangku wangka Yiitjunyatjarra kulira
    yalatji watjalpayi, “Wangka Yiitjunyatjarra kuya, wiya nganaṉa wangka ngunytji
    palunya kulintjaku, wanti!”
  poh-NT: Chaj waꞌric nanikꞌor chi jeꞌ reꞌ? Nikꞌor chi jeꞌ reꞌ maj reꞌ Dios ru̱cꞌ
    i rinimal wach rinoꞌjbal wilic, xiban chi reꞌ take cꞌacharel maꞌ reꞌ ta aj niminel
    take maꞌ eta nquinaꞌbej pa̱m ricapew-bal xa ru̱cꞌ ta nak ti quinoꞌjbal qui̱b.
    Tzꞌa̱b ruꞌ reꞌreꞌ xponic chiwach eh xitikꞌa̱ꞌ wach pa ricꞌux chi reꞌ hoj reꞌ kojniminic
    reh cꞌuhbal nkꞌormojic chiri̱j i Jesus nakacoꞌljic ru̱cꞌ i cꞌuhbal reꞌ nkꞌormojic
    cuꞌum take cꞌacharel jeꞌ ru̱cꞌ maꞌ reꞌ ta aj niminel take chi xa memil laj noꞌjbal
    wilic chipam.
  tue-tue: Cõãmacʉ̃ masĩgʉ̃́ niijĩgʉ̃, atibʉ́reco macãrã cʉ̃́ã masĩrémena cʉ̃ʉ̃rẽ
    masĩrĩ booríyigʉ. Netõnére quetire wederémenape tee quetire padeoráre netõnédʉgayigʉ.
    Cʉ̃ʉ̃rẽ padeohérapere tee quetire wederé bʉ́ri niiré baucú.
  bjp-bjp: Wara le, God ka ninwei ta u na rokap na wolwol kia le, fanu na piklinbat
    biil ifasi rin usum lo ini tasum tom kiri, biil. Isau le, God i laes la isi faliu
    fanu ae ri unune, aunbiing ri ongen orek ae fanu ri wol le i talos na orek, i
    e orek ae keme fafas la ini.
  xon-xon: Uwumbɔr u kpa nlan na len ke dulnyaa wee aalan aa ŋmaa cha binib bee u.
    Nima pu na, u gaa binib bi gaa Yesu ki kii na lii, kijɔrk aabɔr ti ti joo tuk
    binib na pu. Waageehn le na.
  tzo-ZNT: Ti Rioxe snopoj onox ti mu xicuxiotic o ta sbatel osil li jpꞌijiltique.
    Yechꞌo un isnop ti jaꞌto chicuxiotic o ta sbatel osil mi ijchꞌuntic ti jaꞌ istoj
    jmultic ti cꞌalal icham ta cruz ti Cristoe. Acꞌu mi chalic ti mu cꞌu bal o ti
    xꞌelan chcalticotique, pero bal.
  mpm-NT: Chi jandaa ndixia kuu ja ndichi xaan ga maa jnuꞌun Yandios, ti ansu inijnuni
    taka yɨvɨ ndichi xini iyo nuu ñuyɨvɨ jaꞌa. Ja yukan ni kachi Yandios ja tu kuajniñu
    kuɨtɨ jnuꞌun un nasa nakuni ndaa i nau kuu maa ya jiin tendɨꞌɨ jniñu saꞌa ya.
    Chi suꞌva ni ndoꞌo ini ya ja taji ya chaa kikoyo ja na kaꞌan da jnuꞌun vaꞌa sɨkɨ
    Cristo Jesús. Ti taka yɨvɨ na kandixia jnuꞌun un ni kachi ya ja nama ya i nuu
    kuachi, vasu ka jani ini yɨvɨ ñuyɨvɨ jaꞌa ja mani jnuꞌun xndoñaꞌan kuu.
  ots-NT: Rá ndo zö quí mfe̱ni ca Ocja̱, cja̱ i mandado guegue. Xí ma̱ guegue, jin
    da ba̱tsjɛ yʉ cja̱hni hua jar mundo ja i ncja ca Ocja̱, como jin gui cjajpijʉ
    ncaso cár palabra. Jøña̱ quí mfe̱ni quí mi̱nga̱‑cja̱hnijʉ i tɛnijʉ. Por eso bi
    mbe̱n ca Ocja̱ di möx yʉ cja̱hni yʉ di hñe̱me̱bi cár palabra. Gue car palabra‑cá̱
    dí xijmʉ, masque i bbʉh cʉ ddáa cʉ i tjentjo, i ma̱jmʉ jin te i ntjumʉy ca dí
    ma̱. Pe nu yʉ i e̱me̱, guejyʉ́ i ttun car nzajqui ca jin da tjegue.
  hoy-hoy: यतिकी याग परमेश्वर उन ग्यान इन अनुसार ईद दुनिया तान ग्यान देल परमेश्वर
    उक जान्स सकिदील, रा परमेश्वर उक ईद वळ्लीद हत कि ई प्रचार इन “मूर्खता” अन्द द्वारा
    विश्वास माळावाळेर इक उद्धार कोळुल.
  amo-amo: Bara na uyih vat nin jinjing nnin na una yinnin Kutellẹ ba, una poah Kutellẹ
    liburi nan nya tilalan nbellu nliru Kutelle kiti na lenge na iyinna.
  pjt-pjt: Panya aṉangu mantatja kulilpai tjuṯangkuya walytjangku nintipuka kuliṟa
    Godaku puṯu nintiringanyi. Palu tjukurpa Christanya puṉu kaṯakutjarangka ilunytjitja
    kuliṟa kutju aṉangu Godaku nintiringkuku. Panya tjukurpa nyanga palumpa kuliṟa
    mulamularingkunyangka kutju Godalu aṉangu tjuṯa wankaṟunkupai Christalawanungku.
    Kaya aṉangu kutjupa tjuṯangku nyangatja kuliṟa analpai munuya wantipai, palu kutjupa
    tjarangku kuliṟa mulamularingkunyangka Godalu tjananya wankaṟunkupai.
  cwe-cwe: Kwaviya Mulungu kwa ubala wake katenda wanhu sekewadahe kummanya yeye kwa
    ubala wawo wenyewo. Mbali kwa usenga wa wowoneka kuwa ni ubozi uchiwapetele, Mulungu
    kalamula kuwakombola waja wohuwila.
  daa-NT: Ay maanna, Buŋ ginaag iŋ ilim ta meen̰ji. Kar gee ku duniiner gay, iŋ ilimco,
    ŋu bal ibinin̰ Buŋ iŋ ilimji. Ɗo bi ŋaar-ak ko, Buŋ ictu niyine iŋ ilim ta meen̰ji
    a ŋaa jilin̰ gee kuuk aamin ɗo kaaw taat gee ku duniiner talaat ar maan ka maala.
  mlp-mlp: God-mo anad awaz meqin diqta. In anad em hasimmo mataw gidanin qwayan in
    ginad awaz meqinta amalib God nagun yo hiqiyayta. Na ezaqgo God in on mataw gimen
    dante kazaqta emnan anad bilam. In i kabibiy mataw giqeman i in ago gamuk ahuritan
    araq diqta na amalib on mataw gibilensa in huritad anan helmo haqsa God in gilumsihim
    giwaqaqta.
  ape-C: Iruhin douk nadukemesh abom iri nagipesh ananim urkum aria nenek eshudok
    arpesh um eshesh kanak shugipesh esheshin debeinyi saki aria shubirak mare shudukem
    anan, uwok. Aria anan nakri nurao arpesh shatanam shupe wosik um douk namudok.
    Anan nakri wosik um apak mukripesh ananin yopinyi baraen sabaishi arpesh. Aria
    eshudok douk shukri enyudok baraen douk adurin aria shusuhwen shugipeshen iri,
    anan ta nuraesh shutanamori shupe wosik. Enyudok baraen apak makripeshen iri,
    agundok atapishi arpesh douk shahwaren rohwinyi.
  bgs-bgs: Su tingód katô kapandayan ka Manama, dì makakilala tô mga manubù kandin
    ukit dád katô kandan kapandayan. Asal kakalyag ka Manama na tábbusán din tô langun
    manubù na mamaké kandin ukit katô kólit-ólit ka Madigár Gulitán, agad tô mga géllé
    kandin, kéman dan ka kangulággan dád ni.
  faa-faa: Aíyaka Kotimo someraka, “Aporomo ipi hauaka wo makatane enomaka hemakapura
    amo anoane hemakapusifareapo.” Aíyaka Kotimo ipi kepo su hemakapurasamo ayiáka
    maresapo. Ipiane someaka maresane isiapo some karakanapo. Some karakano aporo
    metakiramo kaikia someraka, “Someane masuasa aporomo somepo,” airapo. Airakano
    yia some kasane aporo metakiramo kakimarapo. Kakimasa aporo hinamoane Kotimo mafasirapo.
    Ayiáka Kotimo maresapo.
  kik-kik: Nĩgũkorwo Ngai na ũndũ wa ũũgĩ wake nĩonire atĩ andũ a thĩ ĩno na ũũgĩ
    wao matikaamũmenya, akĩona kwagĩrĩire ahũthĩre maũndũ ma ũrimũ marĩa tũhunjagia
    nĩgeetha ahonokie arĩa mamwĩtĩkagia.
  cap-NT: Tii muntuquiz z̈ejlñi z̈oñinacaqui persun kuzquiz pinsican anapan Yooz pajasac̈ha.
