  tgo-tgo: Gharɨgharɨ ghinda la thimba e tɨne ma valɨkaiwanda na ne ra ghareghareya
    Loi, kaiwae Loi weiye le thimba va i renuwaŋa ŋgoreiyako. Ko iyemaeŋge Totoko
    iyava wo utuŋako na gharɨgharɨ thɨŋava utu bwagabwaga, Loi i vakaiwoŋa na i vamoruŋgiya
    thavala thɨ loŋweghathɨ.
  yap-yap: Ya Got e gonopiy ni nge dabiyag ni nge nang e girdi’ Got u gelngin e gonop
    rorad. Machane ke turguy Got ni nge thapeg ngak e pi’in ke mich Jesus Kristus
    u wun’rad nu daken e re thin ni ba’aray ni gamad be machibnag ko girdi’, nike
    yog boch e girdi’ e “thin ko balyang” ngay.
  mop-NT: Le'ec a Dioso, u laj eel tulacal. U tz'aj ti'ijoo' a cristiano ti chen etel
    u seebil u yool a ti'i a yoc'olcaba, ichil abe'e, ma' pataloo' u cünü' biqui'il
    u c'ati a Dioso. Ma' que'en te'i. Qui' tu wich a Dios ca' u sa'altoo' boon tuul
    a tanoo' u tz'ocsic u pectzil a tan ti wadiqui, ca'ax baxült'an tu yubicoo' ulaac'.
  tet-tet: Mais Maromak Niakaan matenek, makaꞌas kaliuk. Masik ema raiklaran siakaan
    matenek oin nunabee moos, sia la bele nodi sukat Maromak. Maromak nodi Niakaan
    matenek foo dalan bodik ema raiklaran no sori sia nosi sala. Hori uluk, Nia nakotu
    tiꞌan atu solok Niakaan ema sia atu natoꞌo lia nia baa ema hotu-hotu, nebee sia
    bele fiar baa Nia. Nia nanoin naꞌak, “Masik ema raiklaran filak Haꞌukaan ema sia
    naꞌak, momok moos, Haꞌu ksolok sia bei-beik atu baa keke Haꞌukaan lia loos.” Tebes.
    Ema raiklaran sia la simu Naꞌi Maromak eman neꞌe sia. Sia moos nafolin Maromak
    dalan naꞌak, momok basuk. Ema Yahudi waꞌin la simu, tan sia nakara loos tadak
    blaar atu naree Maromak beran. Ema Yunani waꞌin la simu, tan sia nakara rona loos
    lia matenek mak tama baa siakaan kakutak duꞌuk.
  hlt-MCSB: Pathen kah cueihnah neh ana khueh parhi te Diklai loh Pathen te cueihnah
    neh ana ming moenih. Pathen long tah olhoe kah angnah lamloh aka tangnah rhoek
    te khang ham a lungtlun.
  xtd-NT: Vaꞌa naꞌa Ianyuux xa ñatu xiniñuꞌu xa ka xani ini ñayiu, xa jini koio ñayiu
    Ianyuux. N‑tna ini Ianyuux xa tundaꞌa ñaꞌa‑ia mee‑da, xa juña tnuꞌu koio‑da tnuꞌu
    mee‑ia nuu ñayiu. Juini tnuꞌu mee‑da kaa ná kaa tnuꞌu lilu nuu mee‑i, ko xiꞌin
    tnuꞌu jan, dakaku Ianyuux ñayiu ka jandixa mee‑ia, xa ma kuú koio‑i xiꞌin kuechi‑i.
  mdy-ETH: ሃያ ዓጮ ዓሳ ፔ ዔራቶና ፆኦሲ ዔራኒ ዳንዳዑዋጉዲ፥ ፆኦሲ ፔ ዔራቶና ዔያታ ዔሩዋጉዲ ማሄኔ፤ ጋዓንቴ ዓጮ ሃያም
    ዔኤያቶ ማዒ ፓይዲንቴ፥ ኑ ኬኤዛ ኮዦ ሃይሶ ኪኢታ ጉሙርቃዞንሢ ዻቂሻንዳጉዲ ፆኦሲ ማሊሢ ማዔኔ።
  spl-spl: '@see-verse:1CO.001.020'
  usp-NT: Kakaj Dios jwi'l wi' mas jno'j, xan rechak mak cristian ri wi' mas jno'jak
    ri reke wich ulew chi ta' tretemajtak lawi' raj Kakaj Dios trantak. Kakaj Dios
    xchomorsaj tijcol yak cristian laj jk'ab' jmacak ri tijcojtak jtaquil jcamic Kakaj
    Jesucristo wich curs cuando tib'ijsaj jtaquil rechak, onque wi' jujun cristian
    tijchomorsajtak chi jtaquil jcamic Kakaj Jesucristo ta' nen tichacuj.
  zav-NT: Diozən' naque' beṉə' sin' na' ḻe'enə' bene' par nic̱h yeḻə' sin' c̱he beṉac̱hən'
    bito chaclenən beṉə' par so'ombi'ene'. Pero na' con beṉə' se'eɉḻe' xtiže'enə'
    de'en chyix̱ɉue'eto', Diozən' chazlaže'e yebeɉe' ḻega'aque' xni'a de'e malən',
    ḻa'aṉə'əczə beṉə' ca' cui zɉənombia' Diozən' chsa'aquene' de que bito bi bi zaquə'
    dižə' de'en chyix̱ɉue'eto'.
  sgz-sgz: Ái Káláu a tám mánán, má a akuron i holhol káián matananu suri kápdite
    arwat ngo da han pátum Káláu mai kándi mánán sang. Ái sár ái Káláu a nem suri
    sáras pas git, má ngorer ák oboi sál ngoromin. Ngo gita ruruna i arbin er di hol
    on ngo worwor án armongoh, erár giták liu!
  kek-NT: Li Dios naxnau chixjunil. Ac cuan sa' xch'o̱l li Dios nak li cuanqueb sa'
    ruchich'och' ma̱ jaruj te'xtau ru xna'leb li Dios yal xjuneseb rib. Jo'can nak
    quiraj xcolbaleb li te'pa̱ba̱nk re li resil li colba-ib usta cuan li neque'yehoc
    re nak to̱ntil na'leb li yo̱co chixjulticanquil che̱ru chirix li Cristo.
  blz-NT: Gause mau koi upapo a pinginti'ianna mianna dunia, ia sian minginti'i Alaata'ala
    kalu tongko' mongooskon pinginti'ianna. Kasee koi pinginti'ianna Alaata'ala, mbaka'
    i Ia mingkira' mansalamatkon mian men parasaya Lele Pore men kai lelekon, men
    taena mian men sian parasaya se' tundunanna mian bobo'.
  poe-NT: Kíxin Dios a̱ntsí nohe ntá xi̱kaha kuíto̱ehya chꞌán kíxin kjuachaxin kuènte
    sín ó chrókjuacha sín chróchóxixín sín chꞌán. Ntá kóxrjínhi̱n Dios chrókjueyá
    chꞌán chrókjuinchekaá chꞌán tí sín kuítekaon tí tan tsaáxinni mé tí nkehe ó chónkó,
    ichro tí sín ókjé.
  san-TAM: 'ஈஸ்²வரஸ்ய ஜ்ஞாநாத்³ இஹலோகஸ்ய மாநவா​: ஸ்வஜ்ஞாநேநேஸ்²வரஸ்ய தத்த்வபோ³த⁴ம்ʼ
    ந ப்ராப்தவந்தஸ்தஸ்மாத்³ ஈஸ்²வர​: ப்ரசாரரூபிணா ப்ரலாபேந விஸ்²வாஸிந​: பரித்ராதும்ʼ
    ரோசிதவாந்|'
  cof-NT: Ya tsachila duque miraminla jotonan, Diosica miino podeitucala joe. Diosi
    tsa miramin joto, tsan josa carinue tsachilaca uyan quiraque se larichun. Tenca
    mánta Diosica miino podeitunan, chiquila micarica fiquica quereiminlaca se lariyanae
    tinue. Ya tsachilari Diosichi fiquica micarinoca epe joe timinla josanan, Diosi
    tsanque se larinoca se joe tinue.
  srm-NT: Fa a köni tjika dë, nöö hën wë i si a seeka di soni buta sö taa dee sëmbë
    u goonliba aki ku hii di köni di de köni ku hii di lei de lei dë seei, de an o
    ko sabi ën möönsö. Ma ku di sösö fan fuu dee tjabukama fëën nöö dee sëmbë dee
    ta biibi ën sa kumutu a dee hogi du u de basu.
  qvs-NT: Tata Dios alli yachak kashpa yacharkan mana ni suk runa yachaysapa kashpapish
    kikinllamanta payta riksinanta. Runakuna yachachikunaynikuna llulla kananta rimaptinkunapish
    Tata Dios munarkan rimananta kreyik runakunallata salvaysapata.
  zca-NT: Nilibe' men Dios, gat lë't por dox nzhak men, rë kwa'n nane men yizhyuo
    re'i, sino ke por wen Dios namás, nila' Dios nilibe' men Dios par ban bixa' bid
    kwa'n nayot lox por ñila bixa' Jesukrist, ter par más men, xa' gat ñilat widi'zh
    che'n Dios, tlë't xti'zh menaye kure'.
  cbc-NT: 'Nipetirijere caátimasĩ niñami Dios. Bairi mai ati ʉmʉrecóo macããna camasã
    na majũã na camasĩrĩjẽ mena cʉ̃rẽ na camasĩrõ boesupi Dios. Bairo pʉame boyupi:
    “Yʉ yaye quetire na catʉ̃goʉsaro jʉ̃gori na yʉ netõõgʉ,” ĩ cũjʉ̃goyupi. Bairo
    Dios cʉ̃ caĩmiatacʉ̃ãrẽ, “Cabʉgoro macããjẽ niña,” ĩ tʉ̃goñanucũñama aperã Diore
    camasĩẽna pʉame tie quetire.'
  qxo-NT: Noga willacungä llutancunalla canganta yarpäyaptinpis tsay willacuyta chasquicogcunataga
    Diosnintsic salvashganam.
  mox-mox: 'mana ana ʼaidegamo Toalamani aqiaqi, ta ena nuanua baʼe ʼidewani: Bwaʼobwaʼo
    ana tomotauyavo ge adi fata be taudi edi alamaniega tauna ina alamani aqiaqiei.
    ʼInegana Yaubada nuanuana tovetumaqana naʼetoyavuidi Natuna ena ʼaliga ʼetoluai
    ʼinaya Valena ʼinega. Ta Yaubada ema lugaihi kavokavovo vefewea sabi ʼetoyavuidi.'
  kew-kew: 'Goa pea-ga Gote nipuna kone sua oyae rayo waru niminaawa kone gupa masaalua:
    Pa su amaa onaanumiri nimuna koneme Gote mada na-adola pisimi. Go onaanumi niaame
    laketema agaare pa makirae agaa kone imi pare go agaare onaa medalomame kone rulaminaloa
    Gote-me nimu kagaa piraama laama mapiraalia.'
  dww-dww: vutuna aubainama taudi adi nuauyauyae nam Mamaitua ti banavina. Avedi da
    vari verenama kitanama maika wainua buabuanama, Mamaitua ya voie da banaga vari
    verenama a rauguguyena, be dobudine aitauḡa awai sumaḡana, taudi yawasana a banavina.
  twi-ASANTE: Enti, Onyankopɔn nam ɔno ara ne nyansa so yɛɛ sɛ, nnipa a wɔpɛ sɛ wɔfa
    wɔn ara wɔn nyansa so hunu no no renhunu no da. Na mmom, Onyankopɔn yɛɛ nʼadwene
    sɛ wɔn a wɔgye asɛm a “aba nni mu” a yɛka no di no, ɔbɛgye wɔn nkwa.
  aoj-aoj: Deiꞌ main, epes itapasi ina laꞌifisa sogogawa Goda gawa inimba asasini
    atin, owaꞌatin. God anen gawainai eaꞌ nasopamasa ufiaꞌw asasiꞌwi. Eaꞌ anen okom
    mandandaꞌ naꞌi nofaꞌai amam nematawa sogahapifanai sotanimai. Esis sahapifa basef
    ifimba wagaꞌipasafi epes itapasi sagaꞌi wafifi gawa akafi.” Eaꞌ God nofaꞌas sotanimai.
  cbv-cbv: 'Dios nihatdih jéihni jʉmna, nin pah ãt niíj jenah joyóp wʉt jĩ: “Cã́acwã
    ĩ jenah joyátdihjeh jéihnitdih wã tʉ́i ʉbcan niít. Obohjeéhtih, wã wʉ̃ʉ́h ã wʉn
    wʉ̃hatdih jenah joinítdihjeh wã tʉ́i ʉbbipna caá”, ãt niijíp wʉt jĩ. Jesúíh doonádih
    jwĩ bohénachah, jepahcannitboó “Oboh ĩ naáwátjeh caá”, niíj jenah joinít, bʉʉdnít
    ĩ jʉmbipna caá.'
  taw-taw: God ne ke gos nɨgtep gup tek, ne nɨgup, binɨb lum awl gos chɨn ke okok
    nɨgɨnɨgun agɨl ke nep pɨyow nepal okok, ne bɨ tay tek agɨl ma nɨgɨnɨgel tek lup.
    Anɨb ak tek ne ke gɨnɨg nɨg lak tek, binɨb kɨli takaw ne agñɨbun ak nɨŋɨd, anɨb
    apal, Takaw sawl sek apal. Pen takaw anɨb ak agñon, binɨb okok kɨli nɨŋɨd nop
    gos lɨnɨgel, kɨlop tɨk asɨk dup.
  jic-NT: Gente javelepj yupj ca nin la mijicj ne Dios ca jis capj ncon̈cos. Dios
    ma jis capj ncon̈cos yupj lajay mpes. Ma ca nin mpalas. Dios lovin selé tsjan
    más 'üsüs la mijis. Jupj 'ücj jostsja gente 'ücj ca mpatjam jupj lal yupj japon
    mpes p'in. Jupj jis capj p'ya'sa ne 'ücj patja yupj. Nin mpes cupj velecj la p'a
    jis walap'a'á Jesucristo po'ó. Nepénowa yola cupj ma qjuiyola jin velecj.
  zap-NT: Porke por xgyelenyenii Ne, wnebeeydet mengyëzlyu Ne kon xgyelenyeniiguestee
    men; mazre wyan Ne byen wselaa Ne yra mén lo dol por xdiznzoon Ne ne wakzëët lo
    men chen ylaleedx meno, mase noze nzëlo rzak mén ne rlaleedxdet Ne.
  wer-wer: Anutu ëwat pepap puuk kön wiin yangerakë omnarö pitëmtë könötök piin ëwat
    nasën ëëpënëak elmëa. Pim ngönënöt ten ök yaan kaar omën naröak mosut pël yewas
    pöt ök aan omën narö kat wiak kön wi kosang wasën utpetetakaan kama moöpënëak
    kent yaë.
  ipi-ipi: '@see-verse:1CO.001.020'
  qul-NT: Dioska yachayninpi churan mana creej runacuna yachaynincuwan mana payta
    rejsinancupaj. Astawanka evangeliowan paypi confiajcunata salvayta munan; wajcunamanka
    sonso caypas yuyacuchun.
  tnc-tnc: 'Ritaja jẽrãko''awãrũᵽataiki imarĩ, “Naᵽuᵽajoaikaᵽi yire õrĩbesarãñurã
    ᵽo''imaja”, Tuᵽarãte ãrĩka. I''suᵽaka simamaka ikuᵽaka simarika kiyaᵽaeka: Kirika
    bojariroka yi''yurãte ba''iaja jũarũkia imakoᵽekareka Tuᵽarãte nare tããeka, “Waᵽuju
    ᵽakiriroka sime Jesucristorika bojariroka”, kire ã''mitiriᵽẽabeyurãte ãrĩko''omakaja.'
  ter-NT: Ya hána'iti ko'ísoneuyea Itukó'oviti, haina vo'ókuke ne éxone xanéhiko yara
    kúveu mêum, kutí'inoke itopónotihiko éxea Itukó'oviti. Itea ínixoa Itukó'oviti
    unáko itúkeovo ya koyúhoyeovo emó'u, itínovoke ya pahúnevo ne xanéhiko kutipoâti,
    upánini ínixea po'ínuhiko xâne itúkeovo kixovókuti hókone xanéhiko ákoti isóneu.
  bmr-NT: Imoonɨqui jiinɨjemɨnaa, Moocaani gaajafeenedɨ, Moocaanico gaajacɨhinɨtɨhi.
    Jaabo Moocaani igaajafeenedɨ diibedi imineguiiha taajasuubo miyaavogomɨnaaco iimino
    jɨɨbogofeenedɨ saatehedi tobogo jihovonobadɨ iicarunofañodɨ.
  fuf-fuf: Ko fii, ɓay aduna on e faamu mun ngun andaali Alla e nder faamu Alla ngun,
    tawi no wela Alla ka o dandira gomɗinɓe ɓen waaju men wa'ungu wa feetere ngun.
  bhl-bhl: 'Em ibolow fukunin kal fian e kanekote: Kawin kaleem kawtiw i ikalem ibolow
    kal fukunin em deiw geleweko, fen yak yak keko, Sunbin-Got elo nam atemeko, kal
    keliw kasike, e mali kawtiw num galuw weng emdiw bakabuluw weng be kiliko, gelewkabiliw
    kunum waneng bite kuw kuluko, akalem sunsun kulamin deiw ka kel mo koyemse te.'
  ons-ons: Anutu eŋe eŋine dereret inane masi yale maki kepe ŋei eŋe qelaŋ qe more
    enŋene wet bonep enane Anutu mi detkakoi, ea wane, Anutu eŋe mo rake, ŋene kisi
    mayakatne ŋidanmaine ea “qelaŋ don ramami,” det lukkamami ŋei yewa korop Anutuŋo
    ebu okan maike.
  con-NTPO: Va ande'su a'ija tise'pa in'jan'choi'ccu Chigama ttatta'ma atesu'fambi
    Chiga osha'choma ñotsse in'jamba tsa'caen anttesi. Nane ñotsse in'jamba Chigaja
    Tise su'choi'ccu a'ima ccushaen. Poiyi'cco majan va ingi candusiamba condase'choma
    pañamba in'jan'da tsu ccusha'faya. Tsa'ma cca'indeccuja “injiengembitssia afa'cho
    tsu” qquen in'jamba ccusha'faya'bi.
  ghs-ghs: '@see-verse:1CO.001.020'
  peg-peg: ଇସ୍ୱର୍‌ ତା ଗାଜା ଗିଆନ୍‌ତ ତିର୍‌ କିଜ଼ି ମାଚାନ୍‌ ଜେ ମାନାୟ୍‌ ଜଗତ୍‌ ଜାର୍‌ ଗିଆନ୍‌
    ହୁକେ ଇସ୍ୱର୍‌ତିଂ ପୁଞ୍ଜେଙ୍ଗ୍‌ ଆଡୁସ୍ ବିନ୍‌ ପାକ୍ୟାତ ଆସେଙ୍ଗ୍‌ ସୁଣାୟ୍‌କିନାକା ଇଚିସ୍‌
    ବୁଦି ହିଲ୍‌ୱାକାର୍‌ ନେକ୍ରିକାବୁର୍‌ତ ପାର୍ତି କିନି ମାନାୟାରିଂ ରାକ୍ୟା କିନି ଇସ୍ୱର୍‌ ଇଚା
    କିତାନ୍‌ନ୍ନା ।
  txu-NT: Mỳkam ne me kabẽn kajgo mexi? Bir, Metĩndjwỳnh ta kute katàt me'ã amikabẽn
    djirkumrẽx ne amim, —Djãm me kum ikĩnh kêtja ta kute imarmã? Djãm me ta krã mex
    ne kute imarmã? Arkati. Me kute kàj bê memã Kritu pĩte'ykam tykja'ã ujarẽnh nhym
    me kute me'ã, “Me krã punu”, anhỹrja. Me kute anhỹrkam gê inhõ àpênh ar kàj bê
    memã Kritu pĩte'ykam tyk'ã ujarẽnhkumrẽx. Nhym kam me kwỳ kute tu amim Kritu markumrẽx
    ba arỳm me utàn ar meo iba. Ja ne imã kĩnhkumrẽx. Nãm ã Metĩndjwỳnh me'ã amim
    ane. Kute amim anhỹrkam ne me kabẽn kajgo me:xi. Me kum Metĩndjwỳnh kĩnh kêt ta
    krã mexja ne me kabẽn kajgo me:xi.
  eng-WEBU: For seeing that in the wisdom of God, the world through its wisdom didn’t
    know God, it was God’s good pleasure through the foolishness of the preaching
    to save those who believe.
  gnw-NT: Ɨvɨ pegua reta ipuere'ã uicuaa Tumpa jae reta iyaracuaa catu echa vae rupi.
    Ẽrei Tumpa umbɨasa upurugüɨrovia vae ñee icavi vae yamɨmbeu vae rupi, yepe tẽi
    penti mbɨquere echa ĩru vae reta pe.
  mux-mux: ⸤Akili nambi-sipu piliipu kene nikerye?⸥ Pulu Yili piliipa kungnjuli pípili
    molemáliinga ma-koleana piliipa kungnjuli pelemú yambuma-ni yunu molupa piliilimú
    mele kapula naa piliingí akiliinga oliu-ni Yesos kulurum ungele nimbu silimulu
    ung kanilindu piliipa kungnjuli yambuma-ni “Ung-wiliele niku, niku kis-sikimili.”
    nilimele ung akili-ni ‘Ung akili sika.’ niku tondulu munduku piliilimili yambuma
    Pulu Yili-ni tepa liipa mindili nolkemela kupulanum-na wendu liipa yu-kene molku
    kunjingí kupulanum-na liipa monjulemú.
  maj-NT: A̱t'aha̱ a̱jin kju̱a̱nkjintak'un na̱nka̱ha̱ Nti̱a̱ná y'énda nga najmi kju̱a̱nkjintak'un
    xi tjíhi̱n xu̱ta̱ sku̱e̱ko̱ho̱ ra̱. Kama mje níhi̱ nga xu̱ta̱ xi s'e̱jihi̱n én
    xi tís'eni̱jmíu̱, nga kui xi ts'i̱ínk'anki, én xi tu̱ a éhén maha̱ xu̱ta̱.
  bkq-NT: 'Tonomegueim lelâlâ Deus. Idânârâ tiungutay, warâ myakâwândy xunâry: “Tâwâlâ
    ise toenzepa enomegumo, tonomerygue kulâ utubamo olâ ise” kewândymy. Jesus einwânni
    modo tienmakely myakâwândy nhutuly. Xirâ unâ tâdâsemagueho mawânrâ xina nhegatuly.
    Deus eynynâbaom modo xurâem olâ âdy keba awârâ unâ.'
  kue-kue: Ana God ye nomano wakai mina ye yegl pirkan orkwa, makan yomba yene pirpogl
    singwa i mina God wedi pirkanpogl sikrikwa pango, ana God ye yomba ikine endinagledi
    pre konbauna ta i-pene endungwa. Ipre God kamo kinde kaima we dingwa ikra no dipene
    endumgo ana pirngi dingwa yomba God ere-yungwa.
  cot-NT: Iriraqueate Aapani Irioshi caavijiqueate itsamajati, irootaquequeate icantantacaca
    aato inchiquioji itsatashitari caquintejia iraventajiavetaquemparogueti itsatamampeajiavetacaca,
    iriguentiqueate ininque irimeshiajiaque quemisantaqueroneca Quenquetsatsarentsi
    itsavetantajitaqueca, yamenajiavetacaroqueate itsipapae ijiqueroji teequeate onetsanamajatempaji.
  bnp-bnp: A Vure i tahoka a niluhoi kamumu hateka. I rata maea, e huriki i uka ma
    ri gi lohoka na Vure na tahuna ri ramai a lohokanga na malala. Pali i vivi ni
    korimule e huriki ri luhoi torea a ngava ni vara ria vona, ra ngava e huriki ri
    luhoi ta a ngava tavula.
  apn-NT: 'Tĩrtũm àhpumunh o àhpumunh jakamã na pre ra mẽ hkukamã hamaxpẽr o: —Nà
    kot paj mẽ àhpumunh tỳx ã mẽ omunh xà hkôt mẽ ho ixkra hkêt nẽ. Ãm mẽ kot ixkra
    Jejus kot mẽ nê htyk ã harẽnh mar nẽ amnhĩ kaxyw hkôt hamaxpẽr pix ã mẽ omunh
    xà hkôt kot paj mẽ ho ixkra. Anẽ.'
  ctp-NT: Yꞌni Ndiose chaꞌ ja ka xuꞌwi lyo nten chalyuu ꞌin Ni chaꞌ ke ti neꞌ, loꞌo
    jlyo ꞌa tiꞌ Ndiose. Loꞌo ni, ndlaa Ni ꞌin nten nu sten chaꞌ ꞌin Ni, ti kwiꞌ chaꞌ
    nu ngitsaꞌ ba ꞌin neꞌ, ni siya chaꞌ tintu nchkwiꞌ ba, ndukwin nten bra kanꞌ.
  opm-opm: Ma indeipat Got oh dakuu han ohoh ihan oh rih orhor Ihir ire kakdah morhe
    dakuu mengnong daham am hat sapti ohe pe oh norhornong na am haprimur. Jisas oh
    irat bok sur gartahatip ohe mengnong na dahatin menghe dahapti mengnong oh amram
    Arpin napanggeitin menghe dahayahan noh ama ihat gidahaya ihirnong amburipramur
    dahatipmur. Ama irat bok sur gartahatip mengnong oh nuhur pot pisaptimur.
  bvr-bvr: Ngardawa Wangarr nipa marn․gi gun-nga gun-molamola. Rrapa gun-narda minypa
    nipa gu-jarlapuna minypa an-gugaliya gala a-yinmiya a-yirda marn․gi a-ni nula
    Wangarr minypa nipa an-gugaliya marn․gi a-nirra a-workiya gu-gurdiya gu-yika gu-rrawa.
    Ngika gun-narda. Wurra jarra Wangarr jal a-ni rrapa nipa wanngu burr-nenga a-workiya
    aburr-yinmiyapa aburr-gata minypa marr aburr-balcharra nula gun-nigipa janguny,
    gun-gata janguny minypa ngayburrpa nyiburr-guna nyibu-ngurrjinga nyiburr-workiya,
    janguny minypa aburr-werranga ngoyurra aburr-yerryerrmiya nula rrapa gubu-borrwuja
    jimarn jarra gun-nerra warrpam.
  wal-wal: Aissi giikko, asai ba huuphe aadhdhida eratettan bana Xoossaa erenna mala,
    Xoossai ba aadhdhida eratettan diggidi, nuuni yootiyo eeyya qaalan ammaniyaageeta
    ashshanau qoppiis.
  zad-NT: Lo yeḻ' sin' c̱he'na', ba bene' kwenc̱he aga yeḻ' sin' c̱he beṉ' yell-lioki
    gaklenan ḻegake' gombia'gake' ḻe'. Ḻa' wyazlallee yisle' beṉ' kwenc̱he bi kwiayi'gake'
    daa shajḻe'gake' xtill' Crístona' daa chyix̱je'i beṉ' ḻegake', ḻa'kzi chaki beṉ'
    bizan chon chnan.
  kmg-kmg: Eme Anuture maŋɋârâŋ dâŋbiri fua-bipieha ŋic jaŋe jaŋacne mamanazi Anuture
    fuŋne šâŋitaniŋte emâmâŋkembiŋ, irec Anutuzi maname sâckeme mitidâŋ mutucne i
    manarâ biaŋkenaŋte muwec.
  aso-aso: Ee, misubouꞌ ve nete Oꞌmosoꞌmi monovomuꞌ gele veveselone li viseꞌ aniꞌza
    aza Oꞌmosoꞌmo gala lamineꞌ gilidoꞌ do molo lavo engiꞌ gili vevesaaꞌine nene eze
    monovo ningilizadoꞌ lisiheꞌ amivo eze monovo nene mo ningamaniꞌ ve. Idoꞌ neꞌmine
    igi engiꞌ gamazi laminekutiꞌ nene eze monovo ningamanako nemuꞌ Oꞌmosoꞌmo eiꞌ luloloꞌ
    do molo aꞌmine negi gamazi ve laaꞌ naniꞌ gamazi nene nolo-ngimunivo ve ma ingine
    aꞌmine gamazi gili eleꞌvoleꞌ ave nene Oꞌmosoꞌmo do nguꞌ izaaꞌ neive.
  uli-uli: Bo irel mala repiyel Deus, ngo iy Deus yesa foru le towe yoh bo yarmat
    rebe gola iy Deus mo irel chog repiyer. Irel Hapatpat Momay le yarmat rema sor
    bo tor loh pelal mele Deus yesa hatugulu le yebe hadorar rechokla re chepar iyang.
  nin-NT: Abachi à hi mu na si du anishirr ba ingbingbru ba na undu ni ihi imbarr
    nggi na hi ma hen. Abangga ba yo mre nggo a kpanye nu ure munta ku nggo a sa ankalanttu,
    Abachi à kye di i wre uwa bu kpa ba ttungo.
  acu-NT: 'Tura junia aints ainau ni nekamtairijaingkia winasha nekaracharti tusa,
    Yus surimkamiayi. Antsu nu aints ainau ningki nintimsar Cristo chichame etserkamun
    pachisar: Nu chichamnaka nangkamiar etserinawai tuweenawai. Tu tinau wainiat,
    Yus ni chichame etserkamun antukar, nekasampita tinaunaka uwemtikratas wakerimiayi.'
  cak-WNT: Ruma ri winek ri xa riq'ui re ruwach'ulef quicukuban wi quic'u'x ma xquetamaj
    ta ruwech ri Dios riq'ui ri quina'oj ka riye'. Yac'a ri Dios ruma can nim wi ri
    runa'oj c'o, rumari' xrajo' xerucol ri xqueniman riche (rixin), rumac'ari' xutek
    rutzijoxic ri lok'olaj ch'abel ri niya'o colotajic chique. Yec'a ri nic'aj chic,
    riye' xa majun xc'atzin wi chique.
  ebk-ebk: Tay kiapú as nan kenasilib Apo Dios, achi poros mafialin ay maammuwan chi
    tataku hiya babaen as nan mismu ay kenasilibcha. Kun at nalaylaychan hi Apo Dios
    ay mangesarakan as nan chiyuycha omafurot babaen as nan chami ekaskasaba ay kanan
    nan chiyuycha achi omaafurot un maid kotkotokna.
  spa-PDDPT: Como el mundo no conoció la sabiduría de Dios por medio de su sabiduría
    humana, agradó a Dios salvar a los que creen por medio de la locura de la predicación.
  ruf-ruf: Kwa nzewele ye Imulungu, ng'aidahika bae iwanu kummanya yeye kwa nzewele
    tsawo wenyegho, Imulungu tsakanoghelighwa kuwakombola iwanu iwotoghola kubitila
    usenga watuwapetela, aula iukoneka ubotsi kwa awala wane nzewele.
  gun-gun: Mba'eta Nhanderuete 'arandua rami vy yvy regua kuery ojee ae 'arandua rupi
    ikuai vy ndoikuaai okuapy. Ha'e ramo Nhanderuete oiporavo ayvu “Ovare'ỹ va'e”
    'ea va'e omombe'u uka vy ogueraa jepe aguã hexe ojerovia va'e.
  agu-BL: Na qui'c rmeril tan jale'n Ryos cyak'un wunak tan cyajtza'kl cuntu', na
    nk'e'ra'tz tajbil Ryos yi ya'tzk sban. Poro na che' colpij yi e' yi na k'uke'
    chic'u'l te yi balaj stziblal yi na katzan tan xtxole'n, yi jun balaj tziblala'tz
    yi qui'c xac ẍchiwutz yi e' yi tz'aknak cu'n e' tane'n ẍchiwutz.
  isn-isn: Kupuma uunkumbigulu nikulyo lakwe shaeumulengile Itunda, aeyemunonee tunda
    kuupungu wao nuautananti nsoko waagune awa niakuhuela.
  eng-PEV: You see, God is properly wise. He knows that most people in this world
    want to be smart and think up their own ideas about God. But he blocks them, so
    they will never get to know him that way. Instead, God is happy to save everybody
    that believes his message. And we tell you that message, even though other people
    think we are stupid.
  ilo-ULB: Yantangay ta iti kinasirib ti lubong ket saanna nga am-ammo ti Dios, naay-ayo
    ti Dios babaen iti minamaag a panangaskasaba tapno maisalakan dagiti mamati.
  pir-NT: 'Cohãcjʉ̃ pũrita quehnoano masiniquiro ijire. Tiquiro sa ijigʉ̃ ahri yehpa
    cjẽna tiquina esa tuharo tiquina masiñe mehna Cohãcjʉ̃re ne masiedare tiquina.
    Cohãcjʉ̃ tiquiro masi dutiero sahata sa wahari tiquinare. Cohãcjʉ̃re cahmeeñequina
    pehe ohõ saha nine quehnoañe buheye warore: “Tʉho masieñequina ye buheye ijire”,
    nimene. Sa yeye quehnoañe buheyere “Tʉho masieñe buheye”, tiquina niñe buheyere
    tʉhoye, Cristore masi dʉcare masa. Tiquina sa masi dʉcagʉ̃ Cristore tiquina wacũ
    tutuagʉ̃ ihñano tiquinare tiquiro yequina wahagʉ̃ yere Cohãcjʉ̃. Sa waha dutiri
    tiquiro.'
  anv-NT: Ɛsɔwɔ asɛ deŋgá ɛtií, apyɛ nnó ɛbɛ́gé fɔ́ kɔkɔge mbaá bɔɔ́ mme nnó
    akaá ji né deŋga ɛtiré bwɔ́. Yɛ́mbɔ, asɛ abya melɔ́mélɔ́ ayi ɛsé dégárege,
    ayi bɔɔ́ ásɛlé nnó alú gekeŋkénégé genó, áwéné gemɛ́ge bɔɔ́ abi áfyɛɛ́
    metɔɔ́ ne ji.
  sab-NT: Kwian ta ngle molen geru nga dba ai giti alin ole, ta ene giti kwian kle
    tañachuge ama ñage Chube uñe, agwa me ene kwian kle tañachuge kare, Chube talla
    ngle ole Chube mo ta gbu age nganake kwian kle tañachuge karege, Chube mo ta gbu
    kwian jwen siere ji chugege age me no gdale geru Cristo jokeda kruge giti me kwian
    ta ngle molen giti. Kwian me geru Cristo giti gai ulia, kwian ene alin geru e
