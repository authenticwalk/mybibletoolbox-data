    ge awa niniro poti dube niro nowenakai ami meni awa Anutu korawenu ewanana wenakai.
  fra-NCL: Car le monde, avec sa sagesse, n’ayant pas connu Dieu dans la sagesse de
    Dieu, il a plu à Dieu de sauver les croyants par la folie de la prédication.
  snn-NT: Riusubi si'aye masiye re'huani jo'caguëna, ro ën yija ba'iye ye'yesi'cuabi
    ëñani, ro bacua masiye porejën, Riusu ba'iyete gare ye'yemaë'ë. Ja'nca ye'yemajënna,
    Riusubi mai hua'na baguë bainrebare cuencueni raoguë, baguë quëani achoye guanseguëna,
    ro ën yija ba'iye ye'yesi'cuabi achani, ro huesë ëaye caji cajën, ro jayaye sehuojën
    ba'iyë. Ja'nca ba'icuata'an, yequëcuabi achani Jesucristoni si'a recoyo ro'tajënna,
    Riusubi bacuana bojoguë, bacuare tëani re'huani baji.
  atb-NT: Hkâsu mù gâ le, Garai Gasâng é hpaqchyî byéng-yá mai ga jang, mingkan zo
    wuî gi, yhumsing é hpaqchyî byéng-yá dông mai Garai Gasang lé a wó sé kô é yanmai,
    danggang gâ pyám byi kô é mungdang lé hko kyô é dông lumjíng bang lé hkyi yù râ
    matú, Garai Gasang myit hpyit é nghut lhê.
  cek-AK: Sithaw palunghahaih loe long palunghahaih mah pha thai ai pongah, long palunghahaih
