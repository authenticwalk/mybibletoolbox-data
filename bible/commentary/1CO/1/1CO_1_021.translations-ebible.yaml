    vinu samitu̱choda tu̱chodamusiy, dañuma rirya̱jachipiya̱ tavay ranchiy: taravitya
    day.'
  mxb-NT: Ta xíꞌín ña̱ ndi̱chí kómí Ndios ni̱ chi̱kaa̱ ini na̱ ña̱ o̱ kásandaá ña̱yuu
    kanaꞌá ná mií Ndios xíꞌín ña̱ ndi̱chí ñayuú yóꞌo. Diꞌa ni̱ na̱taꞌan ini mií Ndios
    dáka̱ki na ña̱yuu kándísa to̱ꞌon dánaꞌa̱ ndu̱, va̱ꞌará to̱ꞌon di̱kí va kíán noo̱
    dao ka̱ ña̱yuu.
  pon-2006A: Pwe nin duwen sapwellime erpit, Koht sohte ketin mweidohng aramas re
    en marainkihla Koht ni pein ar loalokong. Pwe Koht ketin kupwurehda en komourkihla
    me pwoson akan doadoahk en kapahrengki rongamwahu, me ekei kin wiahki doadoahk
    mwahl ehu.
  maq-NT: Nina ta vechutaha jain cjuatacun rë me ne, cavejña ngu cacun me xi xuta
    ngasunhndë ne, cumaji sacúse rë me cojo suva ni cjuatacun rë me yo xi Nina. Cahndë́
    rë vëhë ne, Nina ne, camameje cuaxëtje me xuta xi mangu cacun cojo rë me ngatsë
    rë cjuandajyihi xi nújin, handasa xi má rë xuta ne, ngu cjuangarca cjuandajyihi
    vëhë.
  hto-hto: Juzíñamui nana ie fɨnóllɨfuiaɨna onófɨrede. Iemona “Fia bínɨe comɨnɨ báitajafuedo
    cuena ónoñeitɨomoɨ,” afémɨe daɨíñocaide. Mei jɨáɨfodo Juzíñamui íaɨoɨmo lloga
    uaillaɨ íaɨoɨ ɨ́ɨnuado afémacɨna jíllotaacade, afe bie lloga uai jɨáɨmacɨmo ráifiñede
    taɨno uai izoide íaɨoɨmo cɨ́ocaide íadɨ.
  por-BRBSL: Por ver que na sabedoria de Deus, o mundo através de sua sabedoria não
    conhecia Deus, foi o bom prazer de Deus através da tolice da pregação para salvar
    aqueles que acreditam.
  ces-NKB: Když totiž v Boží moudrosti svět nepoznal Boha skrze moudrost, zalíbilo
    se Bohu spasit věřící skrze bláznivost kázání.
  cui-cui: Nacom xainyeya xeina peyaputae coyenewa. Nacom jopa copatsiyo jiwi xua
    peyaputaewatsi bapon, peyaputae coyenewatha po peyaputae coyenewa xeina pomonae
    jinompa barapo cae pin nacuathe. Jame Nacom ichichipa xua capanepa jiwi abe pia
    peexanae cuiru coyenein weya pejume cowʉntsixaetsi poxonae pacueicueijan Nacom
    Pejume Diwesi. Barapo diwesi ichamonae tsita penamitacueinchi diwesichi.
  boj-2014: Mandam tamo naŋgo powo na naŋgi Qotei qalieqa keresai. Qotei na aqa segi
    powo na gam getentetnjrej deqa naŋgi a qa qalieqa keresai. Naŋgi a qa qalieqajqa
    gam bei a na osornjrej. Gam agiende. Anjam iga palonteqnum qaji di tamo naŋgi
    qusib Yesus qa naŋgo areqalo siŋgilatqab di Qotei na naŋgi eleŋqas. Gam dena qujai
    naŋgi Qotei qa qalieqab. Ariya tamo qudei naŋgi anjam di quoqnsib mareqnub, “Di
    nanari anjam.”
  eng-OEBUS: For since the world, in God’s wisdom, did not by its philosophy learn
    to know God, God saw fit, by the ‘folly’ of our proclamation, to save those who
    believe in Christ!
  eri-eri: Itou no nogo nomo ninau isou hilou bagu bona, no benou isina, oulaha fai
    nere nage nebere isou langa nere no langa isou tei nomo edo uwa. Waha bona, Itou
    no nere ege gidu hanigei nomo jala ete hangadawai wa, “nyabuluwou beele” ere malalamudu
    le‑leya waha. Fai nere beele waha isidu Itou bode huwanyanege ngalenga ganga,
    Itou no ege gidu hanige-hanigena.
  wiu-wiu: Akolaliyo one papete wene toopikana toa taatekoa tikilepa ali atoame kini
    kaua-mikitane peku nootokoapa one wene toameneya memotoa taneya. Nipa Keraisunomo
    mo wia kakoimo yakoa oneke wene tugakoi-kiti toane moada wa wene pikome taneya.
    Ete-kitame enimopa pamo tetepo takaneyake nitaneya.
  swe-swe: Den här världen med all sin visdom (filosofiskt tänkande) har misslyckats
