    kɛ̀nɛ à gbɛ̃ kɛ̀ aↄ̃ↄe a náanɛ kɛɛnↄ mì sí waazi kɛ̀ wà dìɛ mìsaiyã ũu pì gãzĩ.
  gub-BL: Tupàn zutyka'i ukwaw ma'e paw rupi a'e. Nuputar kwaw teko ukwaw paw uma'ekwaw
    katu haw rupi a'e wà. Aze teko uzeruzar ize'eg puràg rehe wà nehe, xo a'e mehe
    zo Tupàn upyro putar a'e wà nehe. A'e uzemu'e ma'e a'e wà, ma'e ko ywy rehe har
    ikwaw par a'e wà, nuzeruzar kwaw ze'eg puràg rehe a'e wà, ta'e nezewe i'i uzeupe
    a'e wà xe. — Waze'eg nuzawy kwaw ma'e kwaw 'ymar ze'eg a'e wà, i'i ze'eg puràg
    pe wà.
  imo-imo: Kano imbomanga konopu ltemelema topa maindo mundupelie, Goteni mai kombu
    imbomani yu naa liko manjiringi ulu kanopalie linoni imboma Jisas omba kolopa
    makilerimu nimbo tirimolo ungumundo imbomareni ungu keke lepore ningi kano ungumu
    pilko ipuki tirimele imboma tepo koinjo limboi nimbe konopu lerimu.
  boj-boj: Mandam tamo naŋgo powo na naŋgi Qotei qalieqa keresai. Qotei na aqa segi
    powo na gam getentetnjrej deqa naŋgi a qa qalieqa keresai. Naŋgi a qa qalieqajqa
    gam bei a na osornjrej. Gam agiende. Anjam iga palonteqnum qaji di tamo naŋgi
    qusib Yesus qa naŋgo areqalo siŋgilatqab di Qotei na naŋgi eleŋqas. Gam dena qujai
    naŋgi Qotei qa qalieqab. Ariya tamo qudei naŋgi anjam di quoqnsib mareqnub, “Di
    nanari anjam.”
  eng-DRA: For seeing that in the wisdom of God the world, by wisdom, knew not God,
    it pleased God, by the foolishness of our preaching, to save them that believe.
  knf-knf: Naşibaţi na uşal unŧuŋa wi nul ado kë umundu uumme'a na uşal unŧuŋa wi
    wa. Ulila kë aţëpna ţi uţup wi ŋkţupuŋ abuuran banfiyaaruŋ, uţup mënţ uwo wo ji
    ŋyila ţi këş ki bañaaŋ bajën.
  san-KHM: ឦឝ្វរស្យ ជ្ញានាទ៑ ឥហលោកស្យ មានវាះ ស្វជ្ញានេនេឝ្វរស្យ តត្ត្វពោធំ ន ប្រាប្តវន្តស្តស្មាទ៑
    ឦឝ្វរះ ប្រចាររូបិណា ប្រលាបេន វិឝ្វាសិនះ បរិត្រាតុំ រោចិតវាន៑។
  arn-NT: Ngünechen, kisu ñi fütra kimün mew, ngüneduami ta che re kisu ñi kimün mew
    müten ñi kimnoaetew, welu may, ayüley ñi montulafiel tüfey engün tati maneluwkülelu
    kisu ñi werküelchi dungu mew, tunte tüfachi werken dungu kiñe wedwed dungu reke
    feleafuy rume.
  zas-NT: Abiꞌ por xquiarguiejn Dios ragbeechaawaman guial ad zayünbeet bénguidxliuj
    laaman por xquiarguiejn reeman, zeel beenman xgab yabëëman bejn loj casti por
    xtiidxaman ni caylüün bejn ree. Abiꞌ ree bén yarii loj casti guin laa reeman na̱j
    bén rliladx laaman, majsi par ree ben ren achet lasajc ni canin por Cristo.
  ken-NT: Mandɛm mmu árɨ́ŋɨ́ yɛ̌ntɨkɨ ɛnyɨŋ abhɨ́kɨ́ ka bɛ́ bǒ mmɨk mánsɔ́t chí
    ndyɛrɛ kɛboŋ ɛkap mándɨ́ŋɨ́ yí. Yí arɛm bɛ́ ǎpɛmɛ chí bǒ abhɛn mánóko
    Mbok Ndɨ́ndɨ́ anɛ́ bhɛsɛ́ sɛ́ghàti bhɔ, yɛ̌ndu mbɔk bho básɔ̀t Mbok Ndɨ́ndɨ́
    chí mbɔ ɛchɨŋti.
