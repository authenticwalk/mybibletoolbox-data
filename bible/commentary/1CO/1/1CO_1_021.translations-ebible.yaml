    kipe ni ambwatinambwati mwaꞌambwe hinga wu naro, woro o mwanji numbwa wu mendini
    sembe wu hawambwa Gotri wunu ri ai ratakonda.'
  vie-OVCB: Vì thế gian chỉ cậy khôn ngoan riêng của mình, không nhờ khôn ngoan của
    Đức Chúa Trời để nhận biết Ngài nên Đức Chúa Trời vui lòng dùng lối truyền giảng
    có vẻ khờ dại của chúng ta để cứu rỗi những người tin nhận.
  kze-kze: Áánútu kawer-ímáyáá éna séna marapá-kwáásí miwítí kawer-ímáyáávínkémbá
