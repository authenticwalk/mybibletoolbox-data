  arl-NT: 'Pueyari maja na naata Pueyaso niishiniu quiquiaari tama nojori niishitiajatajaaja.
    Pueyasoori tama sequequiaarijiaaja na niishitiajata cutara: “Jaaja. Maninia naatej.
    Pueya jiyanooriiria saaja nojori tiuushacari cua Niyanuucua”. Pueyari saniniuujia
    jiyaniya Jesucristo rupaari nareja sequesanojuhuanajaj, tojishoo.'
  ziw-ziw: Kwaviya mwe umanyi wa Chohile, wantu we isi hawakudaha kummanya Chohile
    kwa sila ya wowo wenye. Mna Chohile kaunga kuwahonya wadya wakumzumila kwa sila
    ya chiya wata ubala wakuchiwona ni uhezi, uhezi wa udya ulosi ukulongwa.
  grc-TR: Ἐπειδὴ γὰρ ἐν τῇ σοφίᾳ τοῦ Θεοῦ οὐκ ἔγνω ὁ κόσμος διὰ τῆς σοφίας τὸν Θεόν,
    εὐδόκησεν ὁ Θεὸς διὰ τῆς μωρίας τοῦ κηρύγματος σῶσαι τοὺς πιστεύοντας.
  nag-nag: Kilekoile Isor laga buddhi te etu prithibi laga buddhi pora Isor ke jana
    nai, kintu jun manu khan Isor laga murkho kotha prochar kora ke biswas kore, Tai
    eitu khan ke bacha bole itcha thakise.
  eng-OEBCW: For since the world, in God’s wisdom, did not by its philosophy learn
    to know God, God saw fit, by the “folly” of our proclamation, to save those who
    believe in Christ!
  knj-NT: Yu sjelanil Dios, yuxan jix el yin sc'ul, tol c'am chi ske' yotajnele el
    Dios yu sjelanil eb yul yiban k'inal ti'. Pero jix el yin sc'ul tol chi cu colcha
    el yu jun sk'aneal yet colbanile c'am yel oc apnoj yul sat ánima tu', ja' ton
    jun sk'aneal tu' chi kal el oj.
  deu-1912: Denn dieweil die Welt durch ihre Weisheit Gott in seiner Weisheit nicht
    erkannte, gefiel es Gott wohl, durch törichte Predigt selig zu machen die, so
    daran glauben.
  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਜ੍ਞਾਨਾਦ੍ ਇਹਲੋਕਸ੍ਯ ਮਾਨਵਾਃ ਸ੍ਵਜ੍ਞਾਨੇਨੇਸ਼੍ਵਰਸ੍ਯ ਤੱਤ੍ਵਬੋਧੰ ਨ ਪ੍ਰਾਪ੍ਤਵਨ੍ਤਸ੍ਤਸ੍ਮਾਦ੍
    ਈਸ਼੍ਵਰਃ ਪ੍ਰਚਾਰਰੂਪਿਣਾ ਪ੍ਰਲਾਪੇਨ ਵਿਸ਼੍ਵਾਸਿਨਃ ਪਰਿਤ੍ਰਾਤੁੰ ਰੋਚਿਤਵਾਨ੍|
  nob-LB: Menneskene så at det var Gud som i sin visdom hadde skapt den verden de
    levde i, men de brukte ikke sin visdom til å lære Gud å kjenne, slik at de kunne
    bli frelst. Derfor bestemte Gud at menneskene i stedet skulle bli frelst ved å
    tro på de uforståelige tesene vi forteller.
  ntj-ntj: Puru tjiinya Mama Kuurrtu nintipukalu ngaapirinypa kulirnu, “Yarnangu pirninya-ya
    nintipuka nyinarranytjalu ngayuku-tju purtu nintirringama. Wiya, wankarunku-tjananyarna
    tjukurrpa-ya mularrkulinnyangka.” Tjukurrpa ngaa ngayulu-latju watjalpayi, palunyanya
    mularrkuliltjaku ngarala. Nyangka-ya kutjupatjarralu watjara, katayarlalu-latjunyu
    yarla watjara wirrtjarayirni.
  sxb-NT: Aeniki Katonda, ku amaganga gaae omwene, yagera awantu awa ekialo okumumanya
    na amaganga gaawu aweene kiwa ekintu ekitaesekana. Ni kwamuomerezia okukola na
    amangʼana agatulanzia aga awantu waeta mbwe owumaya gano, okununula awantu awaganyire
    ku Yesu.
  nhu-NT: Ɛ̀ nu fiɛɛ fì Nyo' wvù kee mwɛɛm mvunciim ntay to nu ɛ ge lɛ kɛ bonyii bo
    yî woŋ wvun e nulo ekiɛɛ wvú bô bvubole bvufee kɛ. Wvú to seyse lɛ wen nulo eboyse
    ɛ ɛ̀ nu bonyii bò nu ɛ bee saaka wvù bese fewci wvun ɛ bonyii yɛne lɛ ɛ̀ nu keyuŋsɛɛ
    le.
  row-row: Lamatualain mahinen naa, manaseliꞌ tebꞌe. Onaꞌ mae atahori rae sira mahineꞌ
    re o, dudꞌuꞌa nara mesaꞌ se nda dai fo bisa rahine tebꞌe Lamatualain sa. Mae onaꞌ
    naa, te Lamatualain soi dalaꞌ fee neu atahori nendiꞌ mahinen. Huu lele uluꞌ a,
    Ana dudꞌuꞌa ena nae, “Mae atahori rae dedꞌenu nggara, atahori nggoaꞌ ra o, te
    ona bee o, Au musi denu atahori fo reu rafadꞌe se dala ndoo-tetuꞌ soꞌal Au.” Huu
    Lamatualain naꞌetuꞌ nae pake hehelu-fufuliꞌ fo dedꞌenu nara rendi, fo atahori
    bisa ramahere Eni. Ana nau fee masoi-masodꞌaꞌ neu atahori mia sala-kilu nara nendiꞌ
    dalaꞌ naa. Te atahori rae Lamatualain dalan naa, nggoaꞌ. Naeni de ara nda nau
    taoafiꞌ neu dedꞌenu nara sa. Huu atahori Yahudi ra nauꞌ a roꞌe manadadꞌi-manaseliꞌ
    ra, fo rae rita Lamatualain koasan. Ma atahori Yunani ra nauꞌ renaꞌ a dala-dala
    mahineꞌ mana masoꞌ dudꞌuꞌat, tunggaꞌ a sira dudꞌuꞌa nara.
  msy-msy: Godɨn nɨghnɨzir aghuim ko an fofozimɨn, God kamaghɨn fo, nguazir kamɨn
    itir gumazamiziba uan fofozimɨn tuavimɨn me Godɨn fofozim inighan kogham. Kamaghɨn,
    God tuavir igharazir mam men akuraghasa anemɨsefe. Kar, me “mɨgɨrɨgɨar onganim”
    arɨzir akam, e aneakuri. Gumaziba akar kam baragha nɨghnɨzir gavgavim Godɨn iti,
    ezɨ God men akurvasi.
  agg-agg: Godɨndɨ ndofe hohoanɨmo süŋguyo hɨfɨ ndanɨhündambo nindou ndorɨhi fɨfɨrɨhindeimbɨ
    ai ahei hohoanɨmonambo yaŋgɨrɨ ŋgɨrɨ Godɨmbo fɨfɨrɨndɨhorɨ. Hoafɨ ro hoafɨyefɨ
    arɨhundɨ ra nindou ranahambo hɨhɨndɨ hohoanɨmo-ane asei, ŋga God ai yifirɨyu haya
    nindou Kraisɨmbo anɨhondümbo-arɨhorɨ ranaheimbo aboedambo-ndɨheandürɨ-mboyahɨ,
    mehu.
  ptp-ptp: Anutu ge pɨyôp levac om vông môp bêga ên nêbê xovôên wê xomxo kɨbun ga
    vông ge o tɨyi wê ob vông he xovô Anutu ge lêm. Om xolac wê xe mi nêl ge, xomxo
    yê tɨyi xocbê kɨyang pɨleva lê, lêc Anutu nêl ên nêbê xomxo obêc vông i vin kɨyang
    tige ge od Anutu obêc vô he vêl ên he nên nipaên.
  nak-nak: La valolo te la pileho te Kraist, ale amite la bilalaha tetala valolo ovola,
    eia mata mai sesele la merera bulalahu tegiteu la tahalo la vovo. La Tahalo uru,
    te la mari tetala moli, eia viputumulitia veia etato la valalua kama ge rovi eia
    te la mari tegatou lou te la vovo. Ouka, eia toitia veia ge vimahuli la valalua
    te la merera te la pileho te Latula, eia mata mai la merera bulalahu moli tegiteu
    la tahalo la mari.
  lbb-lbb: Anasa, ana tastasim ane God, i toli sur a tarai te na rakrakan hanua bel
    lar tol soti sur lar tasman e God ting na tastasim anunlai ot. A warwara ning
