verse: 1CO.001.006
translations:
  kpx-kpx: Di subuta Keliso hoto loui la haiveale keu la uvumo u tumutumuanu.
  okv-H: eto Keriso ta ke hande ore tapa humbuheva
  tbo-tbo: Ma a imaamala matababana Keliso o kawamoineya po noyana o witumaganeya,
  mal-C: ക്രിസ്തുവിനെക്കുറിച്ചു ഞങ്ങൾ നിങ്ങളോടു പറഞ്ഞ സാക്ഷ്യത്തിന്റെ വിശ്വാസ്യത ഇതു
    സ്ഥിരീകരിക്കുന്നു.
  grc-SR: καθὼς τὸ μαρτύριον τοῦ χριστοῦ ἐβεβαιώθη ἐν ὑμῖν·
  bgc-bgc: जो खास काबलियत थारे ताहीं मिली सै, वा साबित करै सै, के मसीह यीशु के बारें
    जो सन्देस सै, वो सच्चा सै।
  khz-khz: Keriso valina maki gomi aomi ai warau etaunataunato e gemi kamonagi ai
    goruga-gaokana.
  deu-TKW: 'demgemäß daß das Zeugnis von Christus unter euch fest aufgerichtet ward:'
  zsr-NT: Cni nac, le gzxiꞌ lu naꞌliꞌ gdu ládxiꞌliꞌ le runtuꞌ lnaꞌ lau ca nac queëꞌ
    Cristo.
  lin-lin: kolanda ndenge Nzambe azali kokokisa kati na bino litatoli na biso na tina
    na Klisto.
  hns-NT: Djaun baat hamlog Kriest ke biese me batailie hai, oe baat toelogke djiewan
    me poera hoi gail hai.
  noa-E: Mag deebarmua Cristoou maach peerdʉ aaujem a pãrag jaau chirarrjã chadcha
    mʉchdëu jaautarrjö abarm pãar dʉ̈i.
  eng-EMTV: just as the testimony of Christ was confirmed in you,
  mib-NT: Chi súcuan cúu jeē cáhīin nīhin ró jíín jnúhun Cristo jeē ní canacani ri
    nuū rō.
  lif-NT2: हे़क्‍केलॽरिक्‍के ख्रिस्‍तरे़ कुयाःम्‍बेओ आनिगे़ पाःत्तुम्‍बे़बा पाःन्‍हाॽ
    खिनिॽओ से़क्‍खाए कुबुङ् युङ्‌सिङ्‌ङाङ् वाॽरो,
  xnj-xnj: Ujumbi wa Kilisitu uyimi chakukangamala mugati yinu,
  mmx-mmx: La kerepmo neni ga lox asuusu i rinimi do lavavang mumu ne Karisito maga
    tong asu i rinimi ga ruturun.
  cbr-NT: Usa 'aish camina mitsux an Cristo ñui quicë bana 'unánquin, a bana quicësabi
    oquin 'acë 'ain.
  tee-NT: Chai ni tam xajun ju mi'atsucunti'an pus putasui ni stavasalanti ju chivinti
    ju icnonau ixlacata ju Jesús.
  eng-LSV: according as the testimony of the Christ was confirmed in you,
  cak-NT: Can anche'l-wi ri xtzijos chiwe chi xtiwil ri bendición roma ri Cristo,
    can quiri-wi xbanataj, roma cami can k'alaj pa ic'aslen.
  pah-NT: A'ereki Tupana'ga gweroviaheteuka pe me Cristo'ga mombe'ua.
  sja-NT: Tachi Ak'õrepa mãga ooda perã, parãpa waapɨara Cristode ijãajida, taipa
    naaweda jarateedap'edaa k'ãyaara.
  xed-xed: Ma mnaghunata ŋni ta gwaɗa Yesu Kristi ná, ka dihavatá tsa gwaɗa ya ma
    ŋuɗufa ghuni.
  mks-NT: Ta ña̱ na̱cachi i̱ xi̱hi̱n ndó sa̱há Jesucristo na̱xi̱nu̱ a̱ ini ndó ta
    viti cája ndó ña̱ cúni̱ mé á caja ndó.
  gfk-S: Hokakarek God ga hatutuno no hininaawas utane Krais nalamin ta mu.
  bmu-bmu: Nini Kraistkö könaŋi naŋgöba jiinga keu miaŋgö ölŋan ahuba köhöii kinjeaŋgö
    dop mötmöt kalem pakpak mi eŋgiyök. Miaŋgöra Anutu möpöseimakzal.
  dgz-dgz: Menan, endi e asigip tayan ame Iesu nop oit megawa nu wadiaetoni ame tavewa
    di, kaimakaet wat nat aisiwanian.
  eng-GNV: 'As the testimonie of Iesus Christ hath bene confirmed in you:'
  zaa-NT: Chi guỹi' tsè' le ca titsa' nu chi gutixa'áni tu' le nu cca qui' Cristua.
  eng-WEBSTER: 'Even as the testimony of Christ was confirmed in you:'
  guh-guh: Xua yabara pacatsipaebabiabatsi Cristo papecajamatabëcuene yavenonabiabinexa,
    baja rajane pacatocopiapata. Bajarapacuenia papecatocopiapatsixae, nexata baja
    pajamatabëcuenesaëmë tsavanapae panejumecovënëtsijava bajarapalivaisi.
  bon-bon: Keriso poto cidi me mene te weeme cabu braju itu jaawenepi epu kokre cama,
  nhw-BL: Huajca ya ni quinextía para melahuac nopa camanali catli timechilhuijque
    tlen Cristo pampa motlatzquili ipan amoyolo.
  swh-ONEN: kwa sababu ushuhuda wetu kumhusu Kristo ulithibitishwa ndani yenu.
  wbi-wbi: Avaviikile vamofu, heene vwolesi ulwa Kilisite ulwakuuti lun'kangasivue
    kuuva kyaang'haani mun'kate mulyumue.
  bba-bba: Yɑ sɔ̃ɔsimɔ mɑ seedɑ ye nɑ Kirisi diiyɑ bɛɛn suunu sɔɔ yɑ ǹ kɑm kue.
  eng-KJVCPB: 'even as the testimony of Christ was confirmed in you:'
  kgk-NT: Peikwaa porã-ma Cristo rehegwa nhe'ẽ. Pejerovia-ma hese-gwi inhe'ẽ-rupi
    peiko-ma ra'e.
  waj-waj: Ti Udaanga Yisuu Kirisiiva kooyaa tiinaraivaara ngia faannaida variaanoo.
    Ngia itaama variaa suaivaki Yisuu Kirisiinna mmayaaya yoketaivo yaagueeqama ngii
    aakiaana vaivaara Mmannasa Yoketaivoono yoketaa aataruuyauvaa kati ti mmiiyauvaara
    hama ngia buaakiaanoo. Vaa ii aataru iyauvo ngiiisi vainoo.
  cpy-cpy: Rootaki poejokirotan-tawori okaatzi netakari nokenkithata-kotzimiri Jeepatzii-totaa-rewo.
  mpx-mpx: Wama papaatena eliyamiu Keliso kaiwena ewahilina iyaka i lau bubun ge i
    kukuhikan eliyamiu.
  wbp-wbp: Yali jaru Jijaji Kiraji-kirli, kanunjumanyumpa yukaja kurturdurru-kurra
    nyurrurla-nyangu-kurra.
  luo-luo: nikech nendwa kuom Kristo nosir e dieru.
  nhe-NT: Huajca ya ni quinextía para melahuac nopa tlajtoli tlen timechilhuijque
    tlen Cristo, pampa motlatzquili ipan imoyolo.
  aii-aii: ܘܣܵܒܵܒ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܡܫܝܼܚܵܐ ܦܝܼܫ ܠܵܗ̇ ܡܘܼܩܘܝܼܬܵ‌ܐ ܒܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Uqałiq Christ-kun nalupqinaiqsuq ilipsitñi, atakkii iñuutchisi atlaŋŋuqhutiŋ,
  msb-msb: Sugad na an ginpamatuudan namon manungod kan Cristo napamatuudan man sa
    iyo.
  cpa-NT: Ma²ca¹løa¹ báh³ quiánh² hniah¹² ca¹lah¹cónh¹ rø²juúh² jǿg³ quiah¹² Cristo.
  dso-dso: କିରିସ୍‌ଟର୍‌ ବିସଇନେଇ ତମ୍‌କେ ଜନ୍‌ କବର୍‌ କଇରଇଲୁ, ସେଟା ଟିକ୍‌ ଆକା ବଲି ଜାନା ପଡ୍‌ଲାନି
    ।
  meu-meu: Keriso idibana umui lalomui ai vada e hamomokania heḡereḡerena.
  yva-NT: Maisyare omaisy, syo wasaen reamo Kristus aura kakavimbe soamo no matuve
    wasanuga rai to.
  dgc-dgc: Salamat, da matibay dén i péniwala moy a nitoldu me dikam a tungkul ni
    Cristo.
  zpm-NT: Rlu zienaḻ to miṉe nac Xtiidz Jesús, zigne binse tow,
  hix-NT: Àsok tawro hana. Kryestu amna nekarymay hamà, owyanye. Amna nekarymatxho
    yawo ron me, mosonyhetxow hamà.
  sim-sim: '@see-verse:1CO.001.005'
  npi-ULB: ख्रीष्‍टको विषयमा भएको गवाही सत्य छ भनेर तिमीहरूका माझमा पुष्‍टि भएको छ,
  cgc-cgc: Paagi ta mga abilidad na nabaton nyo alin ta Dyos, pamatuuran din na matuod
    ame na tudlo kan-o ki kyo parti ki Cristo.
  tim-tim: aregât nen Kristogât keiŋe makyeŋgiyion ain Anutuŋe nâŋgâ nâŋgâyeŋe hulaŋ
    yeŋgim meme akyeŋgimbo dennenŋe bunŋe agep.
  yor-yor: Nítorí ẹ̀rí wa nínú Kristi ni a ti fi ìdí rẹ̀ múlẹ̀ nínú yín.
  wos-wos: Guni Kraiska wamben hundi jémba xékénguka wun hundi guna mawuliré yikafre
    hurundéka maki, Krais guniré dé yikafre jondu hwe.
  emp-NTPO: Jũma Ãcõrẽba bãrãa diad̶aba unubi b̶ʌa Crito bed̶ea daiba jaradiaped̶ad̶ara
    wãrã arada.
  eng-F35: even as the testimony of Christ was confirmed in you,
  ind-ind: Kemampuanmu itu membuktikan bahwa kesaksian tentang Kristus yang kami sampaikan
    adalah benar.
  pes-OPCB: آنچه ما دربارهٔ مسیح به شما گفتیم چنان در شما ریشه دوانید
  mpt-mpt: '@see-verse:1CO.001.005'
  ssx-ssx: Hande Ketisona꞉ pita꞉ ikana꞉ma꞉ wopu da̱o̱la miniki halememe. Kutupa ikana꞉ma꞉
    mo nika꞉ Tekehali Yesu Ketiso peneme yaena꞉yeke handeteke hata꞉ mo Koda꞉na꞉ epeaasa꞉eki
    ma꞉nda꞉ na mina꞉pa꞉lalememe.
  mkl-mkl: Idei Kirisi iyi ɑ̀ wɑɑzo nŋɛu nŋui ì leekĩ si dim dim ŋɑ hee
  gaq-gaq: କିସ୍‌ଟନେ ବ୍ନାଲିର୍ ପେଡାଗ୍ରା ଡାଟ୍‌ ବାବ୍‌ରେ ପାଙ୍ଗ୍‍ଲେଃକେ ।
  gof-RNT: Taani Kiristtoosabaa markkattidayssi tuma gideyssa hessi qonccisees.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ବିଷାଏରେୟାଃ ଗାୱା କାଜି ଆପେତାଃରେ ପୁରାଃତେ ପକ୍‌ତାକାନା ।
  gah-gah: Kilistoni gakolámo likigikagú luhusa alekago,
  lcm-lcm: Asukang val kamem tutuman i akus ani Karisto kalapo sinong akit singimi
    lenginang.
  aer-aer: Alakenhenge Ngkartele arrekantherre angkentye yanhe renhe imerneme anwerne-arle
    arrekantherre ilekenge Christ-akerte arratye aneme.
  qvc-NT: Chaqa qamkuna Jisukristupaq yach'akushpaqam, paypi allita kriyishqallapa
    kangi.
  tgl-ULB: Ginawa niya kayong mayaman, gaya ng patotoo tungkol kay Cristo na napatunayang
    totoo nga sa inyo.
  cbs-NT: '@see-verse:1CO.001.005'
  xtm-NTPP: ji'in ndaka tnu'u va'a ni ka kaxtnu'u sa sukan ni ndo'o ni neni Cristo
    ma ja jin kuu o ma.
  nnq-nnq: Gambu nhwalo gwa Kilisto uchalakichwe kipola nkati jinu,
  bao-NT: To biro biima ĩiro, Cristo yee queti mʉjare jãa ca wederique ca niirore
    biro mʉjare bii eaupa.
  san-ORI: ତେନ ଯୂଯଂ ଖ୍ରୀଷ୍ଟାତ୍ ସର୍ୱ୍ୱୱିଧୱକ୍ତୃତାଜ୍ଞାନାଦୀନି ସର୍ୱ୍ୱଧନାନି ଲବ୍ଧୱନ୍ତଃ|
  huv-NT: Ninguiaj ajüic naleaing leaw tasajas icon wüx Teat Cristo.
  otn-NT: A nu̱yá, nu̱ te ra̱ hya̱ dá̱ xi'a̱hʉ ngue di̱ nja'mø gá̱ 'yɛ̱c'ɛ̱i̱hʉ ra̱
    Cristo, gue'a̱ ra̱ hya̱ bi̱ njap'ʉ guí 'bʉhmʉ'a̱ ya.
  nop-nop: U Kilisto diniŋ yohauta mededi hidi’walaŋkade folooŋ hakuk doktiŋa unduŋ
    tuguk.
  obo-NT: Na pomon ka-ay, noposivonnalan dow no bonnaa en iddos ponudtulon doy koniyu
    moka-atag ki Disas Krays.
  cak-ENT: Cachi'el vi ri xtzijos chive que rix nivil ri utz roma ri Cristo, quiri'
    c'a nbanatüj, quiri' vi nk'alajin pa tak ic'aslen vocomi.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤠᤏᤡᤃᤧ ᤐᤠ᤺ᤳᤋᤢᤶᤒᤧᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤛᤧᤰᤂᤠᤀᤣ
    ᤁᤢᤒᤢᤱ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ.
  mie-NT: Chi súcuán cúu jā íñí nīhin ndá nú jíín tūhun Cristo jā ní nacani ndá nī
    nūū nū.
  san-TIB: ཏེན ཡཱུཡཾ ཁྲཱིཥྚཱཏ྄ སཪྻྭཝིདྷཝཀྟྲྀཏཱཛྙཱནཱདཱིནི སཪྻྭདྷནཱནི ལབྡྷཝནྟཿ།
  qve-NT: Saynapin qankunapas, Diosmanta allin willakuykunata uyarispaykichis, Señorninchis
    Jesucristopi cheqaqtapuni tukuy sonqoykichiswan creerankichis.
  pao-NT: No'yoona soo mumme ne tuukwepu ka Te Pabe'e Jesus-witu oo manepunne.
  cbu-NT: '@see-verse:1CO.001.005'
  usa-usa: min-íráqó-qtátááqtábá Îtu Káríqtoma keráwákáq mirá-umatikaniye téq naayóbáqá
    timá tímikaunama íbêqa áraimma abarokáq uráiye.
  soy-soy: Kirisi kɛcɑ́ɑ́ nsímɛ́ kɑri nɔ́ rin-yóó yɛ nɔ́kɛnɛ́mɛɛ iníŋí wɑlɛ ńsɔnɛ.
  hui-hui: Kerisohanda biyago lamulene mana tígua hongo howa yu tiga bialu
  amf-amf: Kiristoos goynsa yena wonin giyoono tarjamono woylamin yennonte wocchimbhidine.
  quc-NNT: Rumal ri', ri qa tzijom chiwe chrij ri Cristo, qas q'alaj wa' pa ri i k'aslemal
    kämik.
  dob-dob: Ta wate yalokalokagutokiyena manuna Keliso nina waꞌawaꞌaiꞌailena ga tetelina
    waemisena,
  wrs-wrs: '@see-verse:1CO.001.005'
  mca-mca: Qa aka'an qa jutsiqaxij in yijaalija ke' henfeli'ƚ e'm t'ejuyets ha' Cristo.
  tzo-TZC: Jech o xal scꞌoplal ti Cristo ti laj calboxuque, vinajem ta melel ti icꞌot
    ta avoꞌntonique.
  mya-mya: ငါ​တို့​ဟော​ပြော​ကြေ​ညာ​သည့်​ခ​ရစ်​တော် အ​ကြောင်း​သ​တင်း​ကောင်း​သည် သင်​တို့​အ​ထဲ
    တွင်​အ​မြစ်​စွဲ​လျက်​ရှိ​၏။-
  gng-NT: kí ñɛ bi tɔke' nɛ tigbɛr tà Kristo bo, ni teke' tù, ki cère' tù kpɛ'
    iñaan niʼni nnɔ bo.
  cbi-NTPO: Tsa deeñaa, ñulla' mityaren Cristonu laapu' pañu kuinda uwain tsaañu keewarave.
  ikk-NT: kẹ o dọnzi rị a pụha ifọn nị ozi Kraịstị e werigụọ ọnọdị imẹ ụnụ.
  leu-leu: Maam texaas o a kuus xakaavangan simaam se Krais a savat faroxo senaso
    mi langai faroxoie e mi faxalit tuuneie lana toyan simi.
  maz-NT: Nguec'ua ya zädä c'ua ja rvá xi'tsc'öji. Na ngueje 'ma mi bübü co nu'tsc'eji,
    ró xi'tsc'öji ro mböxc'üji e Cristo ri nzhodüji na jo cja o̱ 'ñiji Mizhocjimi.
    Y na cjuana ya o mböxc'üji a cjanu.
  bod-N: དེ་ནི་ངེད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་སྐོར་བདེན་དཔང་བྱས་པ༌ནི་ཁྱོད་རྣམས་ཀྱི་སེམས་ནང་དུ་བརྟན་པོར་གྱུར༌པ་བཞིན་ནོ།།
  tca-NT: Rü yemaãcü yexguma nüxü̃ pexĩnüẽgu ga yema ore ga Cristuchiga rü aixcüma
    peyaxõgü.
  zpl-NT: Scua achee neca nú neli neca nú ubeneꞌlaꞌhua equie cuendaꞌ Jesucristo desde
    nú uchili arquiꞌhua liꞌinu.
  mbc-NT: Maasa pra imaimu etaya'nîkon ya yai anna winîpai, innape ikupî'pîya'nîkon
    aawanmîra'nîkon awanî pra.
  ndg-ndg: Abapangite matajiri, kati ushuhuda kuhusu Kristo wautithibitisha kuwa kweli
    nkati yinu.
  wsk-wsk: Se ana umu te ikisan mu Kristus ko den gilalong ana ninga manorman mu nenenga
    ningi kapa daigam ale kuwim tam.
  toj-NT: Ja jas jeubal ahuilex ja sbaj Cristo, ja' ni mero ahuiojex snihuanila
  tbc-tbc: Man dugo, ru a maŋ Kristus niŋen o aŋ luluŋam lo mufulale se yan nuŋon
    igane dugo ale ya.
  sna-sna: nokuti uchapupu hwedu pamusoro paKristu hwakasimbiswa mamuri.
  smk-NT: Wanin ta say man'iyakay mi maipa'ka' kona ni Cristo ket niyator moyo sa
    kukapusuan moyo,
  grc-TCGNT: καθὼς τὸ μαρτύριον τοῦ Χριστοῦ ἐβεβαιώθη ἐν ὑμῖν·
  gof-WFTW: Taani Kiristtoosabaa markkattidayssi tuma gideyssa hessi qonccisees.
  spa-BLM: así como el testimonio de Cristo fue confirmado en vosotros —
  kyz-NT: A'jea futat Jejui Kristu 'ga mome'u resei pẽ akaga pype rakue. A'eramũ pẽẽ
    'ga rerowiar ywyapiau pejejemogyau.
  dao-dao: Acukba Khritaw a ngthu ka ning jah ksingsak nangmi üng khäng lü veki cän
    ni;
  cya-cya: tsaña'an nguiaa cha' tsu'hue 'in Cristo nu cua' nguinu scua tla ni' cusya
    'in um,
  nii-nii: '@see-verse:1CO.001.005'
  ign-NT: Écharipa eta numeta­ca­he­quenehi eta máijara­si­raheya ema Cristo eta iúrivaya.
    Puítipa tíjara­ca­he­ripahi.
  dik-NT: Nhialic acï wɛ̈t Raan cï lɔc ku dɔc cɔl awɛ̈i wepuɔ̈th apɛi,
  cac-cac: A d'a e cal ix checlajelta yab'ixal Cristo, to yel.
  tzj-E: Ja' Dios smajnak ptak ec'aslemal, jara' xyabej yukbal ec'u'x che xenimaj
    che ktzitzij wa' njelal jnekbij chewa tzrij nak rbanic Cristo.
