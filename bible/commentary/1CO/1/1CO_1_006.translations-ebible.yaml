  noa-H: Mag deebarmua Cristoou maach peerdʌ haaujem ha pãrag jaau chirarrjã chadcha
    mʌchdëu jaautarrjö habarm pãar dʌ̈i.
  alp-NT: Bei ktiline rebe imi supure, hoko ami lepa loko Yesuse Kristuse ete imire,
    imi rekwa be mere tinai.
  san-VEL: tena yuuya.m khrii.s.taat sarvvavidhavakt.rtaaj naanaadiini sarvvadhanaani
    labdhavanta.h|
  kbq-kbq: Na'ankure Kraisinku'ma huama hu'na tamasmi'noazamo, tamagripina eritamage
    nese.
  kbh-kbh: Chca, nts̈amo cbonjanabuayiynacá mo Jesucristbe ndegombre soyëngcá, ts̈ëngaftángnaca
    ínÿengbioye ts̈abá s̈mojinÿanÿé ndegombre soyënga bétsemnama, chë nts̈amo jtsiyenama.
  ron-LSB: după cum a fost întărită în voimărturia lui Hristos,
  pon-pon: Duen kadede iran Krijtuj a teniten re omail;
  nhe-BL: Huajca ya ni quinextía para melahuac nopa tlajtoli tlen timechilhuijque
    tlen Cristo, pampa motlatzquili ipan imoyolo.
  sps-sps: Tana sanaan to ayei, Gov faatok bus mamin Vurungan Rof nane Krais to te
    favaanan iny amam tsumin man.
  wnc-wnc: '@see-verse:1CO.001.005'
  bus-bus: zaakɛ wa Kirisi yã'onaaree kãsãa pɛ̀ɛ a guu,
  gub-BL: Kwehe mehe amume'u Zaneruwihawete rehe ze'egaw peme ihe. Imume'u mehe pezeruzar
    katu tuwe hehe.
  imo-imo: '@see-verse:1CO.001.005'
  boj-boj: '@see-verse:1CO.001.005'
  eng-DRA: As the testimony of Christ was confirmed in you,
  knf-knf: Na manjoonan, namëban bnuura uko wi ŋţupanaŋ ţi Yeŧu Kriŧtu, bado kë uneej
    ţi an aţoo aliinŧ.
