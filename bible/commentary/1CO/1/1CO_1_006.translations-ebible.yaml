  nko-NT: Ɩ́nɩ lasúná ánɩ́ asʋ́n ámʋ́ʋ́ anɩlɛ́bláa mlɩ tsú Kristo ɩwɩ ámʋ bʋ
    mʋ́tɔ́.
  bsn-NT: To bajiro mʉare ĩ yire ñajare, Cristo ĩ bajirere mʉare yʉa gotimasiosere
    ajicõari, “Socase me ñaja”, yicajʉ mʉa.
  pib-NT: Wane rixa poyegitkota gixa yegi wa Kristopirana gipgujtalewlu.
  wiv-wiv: Ia e vatunga habuka polea ta vavala ni miu na vuna ni Kristus ia e matoto.
  reg-reg: Abhakolele kubha bhanibhi, lwakutyo obhubhambasi ingulu ya Kristo kutyo
    obhwolesha echimali agati yemwe.
  mlh-mlh: Niŋo Kristore fuŋne kitiŋgaku mibeneŋ buŋo ore foriji fukeru sanaŋgako
    dimagobi ore so mamane yauŋ sosowo oi ŋareya. Ore eru Anutu miteŋ gaego.
  gof-ENT: ታኒ ኪሪስቶሳባ ማርካቲዳይሲ ቱማ ጊዴይሳ ሄሲ ቆንጪሴስ።
  aau-aau: Hromo ok, Krais se ma me-kumay kokwe, hmo uron mon meyk po nekie kraipakrai.
  tvk-tvk: Texo suse ak, longeongen hos na Iesu Kristo xa xamem matehiteni mi xamim
    mei tehur huite e meulien namim tengan mosav xil lakila lapus kila.
  prf-NT: En katutuhanan a tungkul kánni Cristo ay malinaw a ketan dikomoy,
  auy-auy: Ísu Káráísitin-aai simátímakaunata tirumpimbá taꞌótokeꞌa fasiꞌámai méꞌa
    póꞌa wenáái kaweꞌ-úmai simátimeꞌa
  tbg-tbg: '@see-verse:1CO.001.005'
  hub-NT: Turutma asamtai wii Criston pachisan etserkauwaitaj nusha shir unuimaruitrume.
  hmo-hmo: Keriso ena sivarai, ai ese ai harorolaia gauna be umui ese umui abia dae
    goada, bona umui hamomokania vadaeni.
  big-big: Keya purik tonuwago Kilisiyegi langai ngago pura kozak yeiya puwekke wilek
    kang inuguyengko pura kozang weiya kopong.
  gux-G: Ban tieni Kiristu po ya kasiedi fiigi bonŋanla i siiga, ke i kubi yeni i
    mɔni ke li paa.
  cnl-NT: Qui² ca²³táan³na'³ 'e³ ju²dsoo³¹ júu² 'e³ ca²³'ii²ra'³¹ 'e³ ca²³'en²³²na'³¹
