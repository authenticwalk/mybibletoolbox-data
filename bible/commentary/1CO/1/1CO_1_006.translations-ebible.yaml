  zar-NT: Caní naca, tuʼ guzxíʼ lu náʼaliʼ idú ládxiʼliʼ le runtuʼ lináʼ lo ca naca
    queëʼ Cristo.
  kde-kde: Anelyo lìmaiha kuva, achila chitunnyaulidile mwenu kumwamba Kilisto nni
    muhiu.
  ata-ata: Xo tavaꞌu loxo aꞌalo laixe sou Kalisito ane nexi teaꞌaloxu ne muxali pekiaꞌu
    no nano noxinge.
  qvw-NT: Caycunawan uyaypamá Salbacüninchic Jesuspa allin willacuśhäcunaca amcunaćhu
