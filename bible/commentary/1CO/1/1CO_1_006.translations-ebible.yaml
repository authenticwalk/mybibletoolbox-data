  mwe-mwe: Malinga ukong'ondelo gwa a Kilishitu shiushite malila mmitima jenunji,
  tte-tte: Yo tabe yakawatoki yoi Yaubada koina kaiwena ama guguye kolimiu Yeisu Keliso
