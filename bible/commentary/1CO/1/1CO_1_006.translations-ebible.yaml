  bqc-SIM: asa wá Kilisi yã'oaɛ́ zɛ̀dↄ á guu,
  tcz-CHONGTHU: Hiche hin keiman Christa chung thu kaseipeh uhi adih e ti aphotchen
    ahi.
  mar-mar: जशी ख्रिस्ताविषयी साक्ष खरी असल्याची खात्री तुम्हामध्ये झाली तसल्याच प्रकारे
    त्याने तुम्हासही संपन्न केले आहे.
  snp-snp: ya Kilisto yamu lo oloto melonimo ka ya linatedoka mino kikito gedaiye.
  isl-isl: Það sem ég sagði að Kristur gæti gert fyrir ykkur, hefur gerst!
