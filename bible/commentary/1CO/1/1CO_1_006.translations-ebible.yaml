  viv-viv: Yama hawavemogatala Keliso faꞋine aseꞋasemi giꞋonana velemoꞋena.
  yao-yao: Pakuŵa umboni nkati Kilisito ulimbichikwe mwa ŵanyamwe,
  tgp-tgp: harihi mo vujangia vara sava na verea isamim matan Kr̃isto mo varar̃uhu
