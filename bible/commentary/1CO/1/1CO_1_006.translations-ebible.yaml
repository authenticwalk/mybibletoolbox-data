    na, jꞌara sèra lèke.
  tnp-tnp: Kəni noliən mɨn əha kəutəgətun məmə nanusiən e Krɨsto in nɨpəhriəniən,
    kəni itəmah nəmoteruh.
  urd-urd: चुनाँचे मसीह की गवाही तुम में क़ाईम हुई।
  hot-hot: '@see-verse:1CO.001.005'
  mqj-NT: Iamo te umpomanassaie kumua mengngala angngenan tongammi illalan penawammua'
    kareba diona pengkaranganna Kristus
  rus-SYN: ибо свидетельство Христово утвердилось в вас,-
  mbh-mbh: eneke lemem panongpolong nge a Krais, i teo a lomumu.
  bdd-bdd: Ta wete yaloyauwedoweya weyahina Kelisoina waꞌahwa moiseya ma tetelina
    wahemisaeya.
  cbt-NTPO: Quisocristo nanamën a'chintohuatënquëma', Yosë catahuarinquëma' natëcamaso
    marë'. “No'tëquën sha'huitërinpoa',” ta'toma', natërama'.
  srn-NT: fu di san wi leri unu fu Kristus ben beri rutu na ini unu.
  cta-NT: Juaꞌa̱ nchca cuayáꞌ tiꞌ xaꞌ ñati̱ chaꞌ liñi laca chaꞌ nu ngusñi ma̱ jiꞌi̱
