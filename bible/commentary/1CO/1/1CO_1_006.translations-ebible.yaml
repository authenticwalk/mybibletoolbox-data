    ၍၊ သင် တို့ အကြောင်း ကြောင့် ငါ့ ဘုရားသခင် ၏ကျေးဇူး တော်ကို အစဉ်မပြတ် ချီးမွမ်း၏။
  kgf-kgf: '@see-verse:1CO.001.005'
  awb-awb: Sísa Karáhé éhweh íwáhnoruraugaq kawerue írátó puana Manikáne Awanka págegeue
    séhréh aitéhre.
  gdn-gdn: Mibai, Keriso e yonai wi naiya wainamupu ki wi rabinagau supu tawawena
