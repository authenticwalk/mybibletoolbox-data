  att-att: Ta nepatattà ta napiá ta nonò naw yù bilin ni Namarò nga meyannung kâ Apu
    Kesu, á napasigaggà yù ángnguruk naw kuna.
  bki-bki: Bogo napano nemial tena, nemialio jibe napano kiaku im̃auano nalo re nua
