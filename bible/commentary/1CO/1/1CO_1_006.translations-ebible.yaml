  arn-NT: kom felelu am eymün tamün mongen mew iñche tamün wewpileluwfielchi dungu
    Cristo mew.
  zas-NT: Zian rguien guial diidxli na̱j ni ma biguiejndi por Cristo diizd chi guzuloj
    bililadxidi laaman.
  ken-NT: Ɛ́chí ɛnyuyɔ mbɔnyunɛ akap anɛ́ Mandɛm áchyɛ́ bhé átɔ̀ŋ bɛ́ mbok anɛ
