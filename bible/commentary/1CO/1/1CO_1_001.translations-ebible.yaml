    yo tachi ndi tutu ya chihin ndo, ta maan ndo cuu ñivi Ndioo iyo cuiti ñuun Corinto.
    Ñivi Ndioo cuu ndo, vati iyo ii ndo cuenda ra Cristo Jesuu, vati ni nacachi ra
    Ndioo chi ndo. Tacan tahan iyo ndihi ñivi sacahnu chi ra chahnu Jesucristo nini
    cahnu nu ñuhun ñuñivi. Maan ra ndaca ñahan chihin ñi, ta ndaca ñahan tahan ra
    chi maan yo.
  srq-NT: Pablo, ɨ que seje ra. Dios que seirabo Jesucristo renei nenei sacuã nda.
