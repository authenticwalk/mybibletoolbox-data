    gai ulia giti mo alin ba ulita chegu trate Chube gwage, Jesucristo giti ba ulita
    chegu Chubenu, kaire kwian tanre nga na ulitage chegu Chubenu Jesucristo giti,
    kwian ene ulita kle mo ta gbe ba kle mo ta gbe kare Jesucristo gai mo Chugagwallale
    gerule no no modi Jesucristo giti, Jesucristo che Chugagwalla, kaire Jesucristo
    ama ulita Chugagwalla. Cha Pablo ule daba Sóstenes ole gbi kage chada ai giti
    ba kwian Chubenu ulita una Corintomu alin.'
  tmd-tmd: Nɨ Pol. God nuŋ keir nɨ yad nɨgöŋ aku, Krais Jisas mönö wä pön dub nöbö
    nuŋ i mɨdla. Haul ana Sostenes pɨsaŋ yörɨk mɨdön, köp kɨ, ñɨgö taun dib Korid
