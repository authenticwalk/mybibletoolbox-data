    náechaji­ri­ruvana éna. Puiti nucajurehe núti émapa ema vichamuri Sóstenes, eta
    juca carta eyehe eti vichamuriana ecava­sanahi tayehe eta avasare Corinto. Puiti
    éti iávahá­ruripa ema Viya taicha etupi­ruvahi esuapa eta máichuirahehi éti apanava,
    mavarairahi émayarepa ema Machicha Jesucristo ecaema­ta­nea­ca­yarehi. Ecutiripa
    ena apamuriana vichamuriana ticava­sanahi te tamutu avasareana, taicha ecasi­ñavahi
