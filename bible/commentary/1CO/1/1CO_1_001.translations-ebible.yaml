  peg-peg: ଆନ୍‌ ପାଉଲ୍‌, ଇସ୍ୱର୍ତି ଇଚାତ କ୍ରିସ୍ଟ ଜିସୁତି କୁକ୍ୟାତି ରୱାନ୍‌ ପକ୍ୟାତାକାନ୍‌,
