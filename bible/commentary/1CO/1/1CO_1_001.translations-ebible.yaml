    Sóstenesbʉt yeebdíh jenah joinít, bʉ́dí ã tʉ́yat tʉ́ʉtna caá. Yeéb jwĩ Maáh Jesucristodih
    jepahnit, Dioíhwã ñi jʉmna caá. Nihat baácdih moonbʉ́t biíc yoobó jwĩ maáhdih
    ʉʉ́bhnit, biícdih jʉmnit pah Dioíhwã jwĩ jʉmna caá. Jwiít nihatdih Jesús jwĩ Maáh
    ã jʉmna caá.
  taw-taw: Yad Pol. God nɨŋɨd yɨp aglek, bɨ Klays Jisas takaw nop dad ameb ak mɨdebin.
