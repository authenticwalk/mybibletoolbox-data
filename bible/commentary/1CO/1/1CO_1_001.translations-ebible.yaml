  mya-mya: ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​အ​ရ၊ ခ​ရစ်​တော် ယေ​ရှု​၏​တ​မန်​တော်​အ​ဖြစ်​ခန့်​ထား​ခြင်း​ခံ​ရ
