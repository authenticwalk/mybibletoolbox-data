  heb-LB: מאת פולוס, שנבחר על־ידי אלוהים להיות שליחו של ישוע המשיח, ומאת סוסתניס אחינו.
  caf-NT: Si, Paul ndet Yak'usda hukwa' ninzun k'una'a, 'i be Sizi Gri 'en ba whél'a
