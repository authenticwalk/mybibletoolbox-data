    irʉ pejume cowʉntsin Jesucristo, baponbe panbe pacata tinatsi.
  boj-2014: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum.
    Qotei aqa segi areqalo na e metbosiqa wau di ebej. O ijo was kalil, aqo gago was
    Sostenes wo anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi Korin qureq di Qotei
    qa loueqnub qaji. Kristus Yesus na niŋgi eleŋosiqa Qotei aqa segi kumbra boleq
    di atej. Qotei na niŋgi aqa segi tamo uŋgasari sqa marsiqa niŋgi giltŋgej. Osiqa
    Kristen kalil qure qureq di gago Tamo Koba Yesus Kristus aqa ñam meteqnub qaji
    naŋgi dego giltnjrej. Yesus a gago Tamo Koba. A Kristen kalil naŋgo Tamo Koba.
  eng-OEBUS: To the church of God in Corinth, to those who have been consecrated by
    union with Christ Jesus and called to become his people, and also to all, wherever
    they may be, who invoke the name of our Lord Jesus Christ – their Master and ours,
  eri-eri: Ji Pol we, ji Yesus Kristus nomo aposel. Itou no nogo nomo gauwou langa
    ji aposel hangada hiyaiha. Ji baabo Sostenes ngare,
  wiu-wiu: Polo nopa Akolaliyo no i ago Keraisu Yesuno Aposelo ago moane kakou wa
    one wene litikome kayo oa motoka agome uku. Nipa tone oyago Soseni-pala opiane
    mekene i pipia wia wetekato wane wiane wetekakilepa
  swe-swe: Från Paulus [vars namn betyder ”liten”], genom Guds vilja en apostel (sändebud,
    ambassadör) åt Jesus den Smorde (Messias, Kristus), och brodern Sosthenes. [Namnet
    Sosthenes betyder ”befriare för sitt folk”. Han fanns tillsammans med Paulus i
    Efesos när brevet skrevs och måste varit känd i församlingen i Korint. Kanske
    var han Paulus sekreterare som skrev ner det Paulus dikterade, fram till sista
    hälsningsfrasen som Paulus skrev själv, se . Han kan vara synagogföreståndaren
    med samma namn, som misshandlades inför landshövdingen Gallio när Paulus var i
    Korint första gången, se .]
  cth-cth: Kai Pawl, Cathut ngainae lahoi Jisuh Khrih e guncei lah kaawm e hoi ka
