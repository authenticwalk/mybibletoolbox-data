  san-GUJ: યાવન્તઃ પવિત્રા લોકાઃ સ્વેષામ્ અસ્માકઞ્ચ વસતિસ્થાનેષ્વસ્માકં પ્રભો ર્યીશોઃ
    ખ્રીષ્ટસ્ય નામ્ના પ્રાર્થયન્તે તૈઃ સહાહૂતાનાં ખ્રીષ્ટેન યીશુના પવિત્રીકૃતાનાં
