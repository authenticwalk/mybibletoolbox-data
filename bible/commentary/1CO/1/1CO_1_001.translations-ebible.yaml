    and our brother Sosthenes,
  gfk-H: Iau Pol nong Kalou ga tatau lah iau haruat ma no nuna nemnem bia iau tiga
    apostolo ta Iesu Karisito. Ma mamir ma no tasi dahat Sostenis, mamir tulei kan
    ra nianga tupas muat ira mataniabar na lotu gar Kalou ing muat kis kaia Korin,
    muat ing Kalou i ta bul hasisingen muat bia muat naga gamgamatien narako ta Iesu
    Karisito, muat ing i ta tatau lah muat bia muat ira nuna mataniabar tus tikai
    ma diet bakut ta ira tamtaman ing diet lotu tupas no nudahat Watong Iesu Karisito,
    ia no nudiet Watong ma no nudahat mah.
  viv-viv: Yo siule tobohiyakweyao moyaꞋaimi Kolinita againe. Iya Folo Yaubada givegideku
    be gaveꞋafositolo. E, BanaꞋe nuwanuwana iya Yesu Keliso yana kabu ganavaina faꞋina,
    Yesu Keliso yana afositolo adi maka giveleku. IyaꞋeku kadu tobohiyada Sosidenisi
    yama lukafoi omi agaimiya.
  yao-yao: Une che Paolo jumilanjikwe kuti meje nduna jwa Kilisito Che Yesu kwa kusaka
    kwakwe Akunnungu ni alongo ajetu che Sositene
  tgp-tgp: Enau Paul, na vahar̃ule non Kr̃isto Iesu usuri na masalon God, peresi vorair̃a
    Sosthenes,
  auc-NT: Wængonguï angä ëñëninque Itota Codito botö ïmote aa pedinque da godongä
    godömo inte botö Pabodobo yewæ̈mömopa. Mönö tönïñacä Totënë tönö guëa apæ̈nete
    ate yewæ̈mömo aedäni.
  kbc-NT: Ee Paulo, Aneotedoɡ̶oji eniditediwa me ee liiɡ̶exegi Jesus Cristo, leeɡ̶odi
    jiɡ̶idaa ane yemaa Aneotedoɡ̶oji. Me jidi naɡ̶adi iwakate yaxawa ɡ̶onioxoa Sóstenes.
  bmh-bmh: O zaiar, Korin uzanan Kristen duailel, iz Pol, Uwait nugtal iz Yesus Kristus
    nugau ze oi aidabun tapai mileun, igual zaicig, Sostenes go ereg iz ibail daimai,
    iguan ag sikut wai marem.
  ctu-BL: Pablojon quic'ot la quermano Sóstenes, pʌybilon ti apóstol i cha'an Jesucristo
    che' bajche' yom Dios.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ Pol nakə Mbəlom a zla ga hərwi
    ada nâ təra ndo i maslaŋ i Yesu Kəriste aye. A zla ga na, hərwi a yay a gər. Nəmay
    ta malamar kway Sosten, nəmaa tsikakum naha me.
  noa-H: Mʌʌn Pabloou, maach Pör Jesucristo hiek jaaujem k'amk'ĩir hich Hẽwandamaucha
    jʌr hautarr. Cristo gaaimua maach k'odam Sóstenes dʌ̈imua
  alp-NT: Kwali betaya, Alla Eni jemate toini me kota Korintuse! Alla Ikoti imi peneka
    kena Eni tamata rebe eni dosa sae mo le imi kai Kristuse Yesuse esa peneka. Kai
    tamata etia neka rebe esi hlaleke loko Yesuse Kristuse pende ele mere neka. Ilere,
    ite pusumaki Tuhane kenaI. Au, Pauluse kai iteki kwali Sostenese, ami kotie loko
    Alla be, “Alla Amate kai Tuhane Yesuse Kristuse, riluke misete etesi kai ono lalesi
    ndene noma.” Auku hake kena leki sulate meije ete imi le au meije Kristuse Yesuse
    Eni maka ulake. Alla ruaI pine Ibitike au lulu ruaI Eni sukare.
  san-VEL: yaavanta.h pavitraa lokaa.h sve.saam asmaaka nca vasatisthaane.svasmaaka.m
    prabho ryii"so.h khrii.s.tasya naamnaa praarthayante tai.h sahaahuutaanaa.m khrii.s.tena
    yii"sunaa pavitriik.rtaanaa.m lokaanaa.m ya ii"svariiyadharmmasamaaja.h karinthanagare
    vidyate
  kbq-kbq: Nagra Poli'na Anumzamo Agra'a avesite Krais Jisasi aposol eri'za vahere
    hu'nemo'na nerafu Sostenesi'ene.
  kbh-kbh: Ats̈e Pablo, ndábioye Bëngbe Bëtsá tbojanchembo Jesucristbe ichmoná jtsemnama,
    Bëngbe Bëtsá chca yojánbos̈eyeca, cánÿiñe chë Jesucrístbeyeca cats̈ata Sósteneseftaca,
  ron-LSB: Pavel, chemat să fie apostol al lui Isus Hristos prin voia lui Dumnezeu,
    și fratele nostru Sostene,
  pon-pon: PAULUJ me paeker, en wiala wanporon en Iejuj Krijtuj amen pan kupur en
    Kot o ri atail Jojtenej,
  nhe-BL: Na niPablo tlen Toteco Dios ica ipaquilis nechnotzqui huan nechtequimacac
    ma nieli niitlayolmelajca Jesucristo pampa queja nopa quinejqui. Na ihuaya toicni
    Sóstenes
  sps-sps: Nyo Pol, Krais Jisas fikoo bus vanyo ma faarei anyo na amaraav Tsunia,
    tan koman ten Gov. Amam me Sostenes, a vamuinyasiny fafaaman tsura,
  wnc-wnc: Na Pol. Anututa ina banipda siwan natake yawan Jesu Kraisda na take itane
    kwiiknga dakngawitde na takut. Siwan aminu tapatu umana Sostenis ngang inikamang.
    Naat iat Jesue amina dakngake notna notna dakngake yuamak. Sike nitda pas asanu
    matake
  bus-bus: Mamↄma Pↄlu kɛ̀ Luda ma sisi à ma sɛ lán à yezi nà, ma gↄ̃ Kirisi Yesu
    zĩ̀ri ũ. Mapi kↄ̃n wa gbɛ̃ndo Sↄsↄtɛnɛo,
  gub-BL: Ihe Pawru ihe. Kwehe mehe Tupàn uze'eg Zaneruwihawete Zezuz pe a'e. — Emuigo
    kar Pawru neze'eg imume'u har romo nehe, i'i izupe. A'e rupi herexak a'e, hemono
    kar pà teko wanupe a'e. — Emume'u heze'eg eho purupe nehe, i'i ihewe. Zanerywyr
    Xoz wiko xe hepyr a'e no. Peiko Zezuz rehe uzeruzar ma'e Korin tawhu pe har romo
    pe. Ko hepape amono kar putar peme ihe nehe kury, Tupàn heminominozgwer nànàn
    ihe nehe no, Zezuz hemimono'ono'ogwer nànàn ihe nehe no, taw nànànar wanupe ihe
    nehe no, ywy nànànar wanupe ihe nehe no. Amono kar putar ko hepape ihe nehe, Zezuz
    Zaneruwihawete Zanezar hemiruze'eg nànàgatu ihe nehe.
  imo-imo: Na Pol, Jisas Kraistinga kongonomu tendamboi konopu lepalie Goteni na kanopa
    lipelie tipe mundurumu. Na kinye linonga Kristen imbo ango Sostenes kinye molopolio
    nani i pipiamu topolio eno moromelendo tipo munduro.
  boj-boj: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum. Qotei
    aqa segi areqalo na e metbosiqa wau di ebej. O ijo was kalil, aqo gago was Sostenes
    wo anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi Korin qureq di Qotei qa loueqnub
    qaji. Kristus Yesus na niŋgi eleŋosiqa Qotei aqa segi kumbra boleq di atej. Qotei
    na niŋgi aqa segi tamo uŋgasari sqa marsiqa niŋgi giltŋgej. Osiqa Kristen kalil
    qure qureq di gago Tamo Koba Yesus Kristus aqa ñam meteqnub qaji naŋgi dego giltnjrej.
    Yesus a gago Tamo Koba. A Kristen kalil naŋgo Tamo Koba.
  eng-DRA: Paul, called to be an apostle of Jesus Christ by the will of God, and Sosthenes
    a brother,
  knf-knf: Nji Pawulu, i Naşibaţi aduuŋ pa nwo nanjañan i Yeŧu *Kriŧtu, ţiki aŋaluŋ
    uko mënţ, na Ŧoŧen ayiţ nja, ŋpiiŧanaŋ.
  san-KHM: យាវន្តះ បវិត្រា លោកាះ ស្វេឞាម៑ អស្មាកញ្ច វសតិស្ថានេឞ្វស្មាកំ ប្រភោ រ្យីឝោះ
    ខ្រីឞ្ដស្យ នាម្នា ប្រាត៌្ហយន្តេ តៃះ សហាហូតានាំ ខ្រីឞ្ដេន យីឝុនា បវិត្រីក្ឫតានាំ
    លោកានាំ យ ឦឝ្វរីយធម៌្មសមាជះ ករិន្ថនគរេ វិទ្យតេ
  arn-NT: Iñche Pablo, dullingelu Ngünechen ñi piel mew ta Jesucristo tañi apostolngeael,
    kiñentrür ti peñi Sostene iñchiw,
  zas-NT: Naj Pab, Dios bacaabee naj gacan tijb xi apóstol Jesucrist. Zaꞌ Sóstenes
    guie con naj, bén rliladx Jesucrist.
  ken-NT: Mɛ Pɔ̌l mmu Mandɛm áyábhɛ́ bɛ́ mbák mǔnto Yesu Kristo kɛ̌ nchí nsɨ́ŋ
    ɛkáti ɛnɛ. Mandɛm abhɨ́ŋɨ́ mɛ́ bɛ́koŋo nkaysi ayi yímbɔŋ. Nchí fá nɛ manɔ́
    ywɛsɛ́ Sɔstɛ́nes.
