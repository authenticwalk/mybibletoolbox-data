    A'ere 'ga namajepei amunaw ipe etee omome'wawãu rũi je mogoi ikue. Kwe pewara
    amunap tesirũmera pype omome'wawamũ nanẽ 'ga je mogoi ikue nũ.
  dao-dao: Pamhnama hlüeia khü Jesuh Khritawa ngsä, kei Pawluh jah ka na Soten naw,
  cya-cya: Nan' yu Pablo, si'ya cha' cuiya' 'in Ndiose ngua'an tñan ñi 'ñan tsa ycuin'
