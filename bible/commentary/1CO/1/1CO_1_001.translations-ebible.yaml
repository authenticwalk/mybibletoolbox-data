verse: 1CO.001.001
translations:
  kpx-kpx: Dau di ivilike Bolo. Dilavau au isivimo di hohavoge di Iesu Keliso abostolo
    holisi lovive vama. Da isi nahie haoka mole Soseteni noeabulike levaleva ko laheho
    hanavoma.
  okv-H: Na Paul God ta apostel ana God na engerekena amo namote ungotenau namei Sosthenes
    te
  tbo-tbo: Tau Paulo ma tulata Sositene. Yaubada i winaganiu tau Keliso Yesu a tu
    wituwetuwega po ipa a nugotuhu a dewahi.
  mal-C: ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായി ദൈവം തിരുഹിതപ്രകാരം വിളിച്ച പൗലോസും നമ്മുടെ
    സഹോദരനായ സോസ്തനേസും ചേർന്ന്,
  grc-SR: Παῦλος κλητὸς ἀπόστολος ⸉Ἰησοῦ χριστοῦ⸊ διὰ θελήματος θεοῦ, καὶ Σωσθένης
    ὁ ἀδελφός,
  bgc-bgc: या चिट्ठी पौलुस की ओड़ तै सै, जो परमेसवर की इच्छा तै प्रभु यीशु मसीह का
    प्रेरित होण कै खात्तर बुलाया गया अर बिश्वासी भाई सोस्थिनेस भी मेरे गैल सै।
  khz-khz: Au Paulo, Palagu gena ririwai ekeakuto, Keriso Iesu gena apostolo talimaku
    ai pana ago, e ita walakavara Sostene goti taumai ruala gemana epepa ewatina,
  deu-TKW: Paulus, berufener Apostel Christus Jesus' durch Gottes Willen, und Sosthenes
    der Bruder
  zsr-NT: Ca rëꞌncznëꞌ Dios bulidzëꞌ nedaꞌ, Pablo, quië gacaꞌ gbaz queëꞌ Jesucristo.
    Runëꞌ nedaꞌ tsazxö́n bö́chiꞌruꞌ Sóstenes.
  lin-lin: Polo oyo abengama mpo na kozala ntoma ya Yesu-Klisto, kolanda mokano ya
    Nzambe, mpe ndeko mobali Sositeni ;
  hns-NT: Ham Paulas baatie aur Parmeswar hamke bolaais hai Kriest Jiesoe ke ek pathaawal
    waala howe khaatien. Ham bhaai Sostenes ke sanghe ie tjietthie liekhiela.
  noa-E: Mʉʉn Pabloou, maach Pör Jesucristo iek jaaujem khamkhĩir ich Ẽwandamaucha
    jʉr autarr. Cristo gaaimua maach khodam Sóstenes dʉ̈imua
  eng-EMTV: Paul, called to be an apostle of Jesus Christ through the will of God,
    and Sosthenes our brother,
  mib-NT: Máá rí cúu Pablo, te ni cana Yaā Dios ruhū cúu ri apóstol Jesucristo. Chi
    súcuan ni nujnahan ni yā ni tají yá ruhū nacani ri jnūhun ya. Te ndɨndúú rí jiín
    hermano yō Sóstenes
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽलाम्‍बा ख्रिस्‍त ये़सुरे़ कुसेःक्‌युक्‍मिबा
    पोःङ्‌से़ सेगाङ्‌बा इङ्‌गाॽ पावल नु आनिॽ नुसाॽ सोस्‍थे़नेसलाम्‍बा
  xnj-xnj: Nene Pauli nikemeliwi kuvya mtumi wa Kilisitu Yesu, kwa maganu ga Chapanga,
    na mlongo Sostene.
  mmx-mmx: Nenia ne Pol. Nema mi ne Sositenes, neni neton dik at laasen at ne Karisito,
    ma vaase momo rinimi. Moroa ga ro ka ia kusu ana paase asu Lagale Lavavang at
    ne Iesu Karisito ngan lun pavang teren.
  cbr-NT: '''Ëx Pablo ''ixun cana mitsu quirica buánmin, camina biti ''ain. Nucën
    Papa Dios cuëëncësabi oquin aín bana unicama ñuixunun ca Jesucristonën ''ë caísacëxa.
    An caísa ''ixun cana Sóstenesbëtan mitsu quirica buánmin. Axribi ca Jesucristomi
    catamëcë ''aish nucën xucën ''icën.'
  tee-NT: Ju quit'in icPablo. Pus ju Dios naulh ni ixtamalakachan acva ju Jesucristo.
    Chai yuchi ju quilhit'asanilh la'ixlhich'alhcat. Pus ju quit'in chai pumatam ju
    quilhilak'au ju Sóstenes juncan icla'ats'oknuniyau ju ani alhiqui.
  eng-LSV: Paul, a called apostle of Jesus Christ, through the will of God, and Sosthenes
    the brother,
  cak-NT: Ren Pablo, jin ru-apóstol ri Jesucristo; y ja ri Dios xwoyon wichi chi xinoc
    apóstol, roma jari' nrojo' raja'. Y c'o wiq'uin ri kach'alal Sóstenes,
  pah-NT: Jihi ko Pauloramo. Sóstenes'ga oko ji pavẽi no. Nhaneirũramo ko ga rekoi
    Cristo'gareheva'ero okovo g̃waramo. Kiro ji ikwatijari nhinhi'ig̃a imondovouka
    pe me. Tupana'ga g̃wemimbotarimo Jesus Cristo'ga moirũukari ji ve ikwehe. “Eho
    ti Jesus Cristo'ga mombe'gwombe'gwovo ojipe'g̃a pe ga repyga,” ei Tupana'ga ji
    ve ikwehe.
  sja-NT: Mɨ, Pablo, tachi ɨ̃pema Cristo k'aurepa Sóstenes ome na k'art'a p'ãruta.
    Tachi Ak'õrepa k'inia bada perã, mɨ jɨrɨt'eraji Jesucristopa pëimerã ichi ũraa
    jarateede.
  xed-xed: Iʼi Pwal, hgaf Lazglafta manda ya kumaf tsi ŋa nzakway ka mnda ghunay Yesu
    Kristi. Kawadaga ŋni nda zwaŋama mu Sustene,
  mks-NT: Ye̱he̱ cúú Pablo, da̱ na̱ca̱xi Ndióxi̱ cacuu apóstol cuéntá Jesucristo jáchi̱
    já cúni̱ a̱ caja. Ye̱he̱ xi̱hín ñaní Sóstenes
  gfk-S: Aiou Pol nong God ga tato leh haruat ma no nuno sinisip be iou tike apostolo
    tane Krais Jisas. Ma mir ma no tasi dait Sostenes, mir tule kin ra nianga tupas
    mu ira matanabar na lotu tane God ing mu kis kaia Korin, mu ing God te bul hasisingen
    mu be mu nage halhaalien naramon tane Krais Jisas, mu ing ite tato leh mu be mu
    ira nuno matanabar tus tikai ma di bakut ta ira tamtaman ing di lotu tupas no
    nudait Watong Jisas Krais, aie no nudi Watong ma no nudait bileng.
  bmu-bmu: Kraist Jisösnöŋ Pol ni noholiga Anutugö jitŋaŋgö dop melaimelai azi aposol
    akzal. Nöŋön urumeleŋ alani Sostenes yambuk tatzit.
  dgz-dgz: Ne Pol, ok mame God waenapan mega pa sewa Korin gapan waniana nagirewa
    inayap sivin. God om enunegeni gapan Iesu Keriso oisewa mega wadiamuinawa, amba
    nu tatanu, dugup nuga daitonawa apan Sosenis den. Nu gaun inayap waivin. Nu iragi,
    God waenapan megawa amba me navewa taitoni nagirewa iwa me nunan wani gapan nu
    Iesu den tobot taton amba ap gapan imunu potanu woup siwan. Waenapan iravi sewa
    ega daiton daiton gapan, Ayop Iesu Keriso wa taragasiana menan me Ayop nugawa
    amba e den Ayop egawa.
  eng-GNV: Paul called to be an Apostle of Iesus Christ, through the will of God,
    and our brother Sosthenes,
  zaa-NT: Inte' Pablo lani hermano qui' ri'u Sóstenes. Jesucristua nna chi gutàỹie
    inte' para cca' apóstol qui'e de acuerdo lani la' rulábalatsi' tsè' qui' Tata
    Dios.
  eng-WEBSTER: Paul, called to be an apostle of Jesus Christ through the will of God,
    and Sosthenes our brother,
  guh-guh: Xanë Pablonë, Dioso tanetojitsipaexae, nitapeta Jesucristo pijaapóstolenënexanë.
    Nexata Jesucristo nitoroba jivi pexanialivaisi tatsipaebaponaenexa daxitanacuanëjava.
    Vajabananë Sóstenes neyavenona mapalivaisije patacatoyaquinaejava paxamëjavabelia.
  bon-bon: Cane, Paulo, Yeesu Keriso me ätyepäneji biname gäne, Acejiyame lui ne teeme
    singi miji pi najuji ai kaakesea tääpume. Cane piiyepu mine cama yepä ätrunga
    biname Sostene, cine te yoogärenago
  nhw-BL: Na niPablo catli Toteco Dios nechnotzqui ica ipaquilis huan nechtequimacac
    ma nieli niitlayolmelajca Jesucristo. Na ihuaya toicni Sóstenes
  swh-ONEN: Paulo, niliyeitwa kwa mapenzi ya Mungu kuwa mtume wa Kristo Yesu, na Sosthene
    ndugu yetu.
  wbi-wbi: U Paulo, juno alyakemelilue nu Kilisite u Yesu kuva m'bombi muvughane vwa
    Nguluve,
  bba-bba: Bɛɛ Gusunɔn yiɡbɛruɡibu, bɛɛ be i wɑ̃ɑ Korintiɔ, bɛɛ be u sokɑ i kɑ ko
    wiɡibu, mɑ u bɛɛ ɡɔsɑ u yii i n kɑ ɡbinnɛ kɑ Kirisi Yesu, nɛ Pɔluwɑ, wi Gusunɔ
    u sokɑ win kĩru sɔɔ n kɑ ko Yesu Kirisin ɡɔro, kɑ Sɔsitɛni, bɛsɛɡii, sɑ bɛɛ tɔburɑ.
    Sɑ mɑɑ be kpuro tɔburɑ be bɑ Yinni Yesu Kirisin yĩsiru sokumɔ bɑɑmɑ, wi u sɑ̃ɑ
    ben Yinni kɑ bɛsɛn Yinni.
  eng-KJVCPB: Paul, called to be an apostle of Jesus Christ through the will of God,
    and Sosthenes our brother,
  kgk-NT: Hesu Cristo reroviaha, Nhandejáry remienói gwe'ýi kweryrã, gwemimomarangaturã,
    Corinto tetã-my peiko va'e, opa-rupi Hesu Cristo réry renoiha gwive va'e ave.
    Xe, Paulo amondo uka-ta peẽ-my xe nhe'ẽ. Xe, nhande re'ýi Sóstenes ndive, oromondo
    uka-ta ore nhe'ẽ peẽ-my gwarã. Kwatia-rehe oromoimba-ta ore nhe'ẽ peẽ-my. Tapende
    rovasa katu Nhandejáry Nhande Ru va'e pende rexakwaa rei hagwã, pene mbopy'agwapy
    hagwã. Tapende rexakwaa katu Nhandejáry Hesu Cristo ave. Xe, Paulo, Hesu Cristo
    remimondo voi xe. Nhandejáry xe renói va'ekwe aiko hagwã hemimondorã. Hemimbota-rupi
    aiko Hesu Cristo remimondorã.
  waj-waj: Na Pauruusoono aa kua aavaa kiauko ni seena vaidi voovoono ngiiini fafaarainoo.
    Anutuuqoono ari yaata utiivaugiataama ni mmataama kiaikiai na Yisuu Kirisiinna
    kuaivaa varee nuaira aposoroo vaidivai variaunoo. Ti seena vaidi Sosoteenoono
    ni tasipama varikiai na aa kua aavaa kiauko vaidi voovoono ngiiini fafaarainoo.
  cpy-cpy: Naaka Pablo otyaantzi-mirori iroka jankina-rentsi. Rotyaantaa-rewote Jesús
    Jeepatzii-totaa-rewo, tema riitaki Tajorentsi kowakaa-kinawori, ikaema-shiretakina.
    Ari notsipatakari Sóstenes nojankinatzimiro. Riitaki nokimita-kaanteeri noyemijantzinkarite
  mpx-mpx: Nau Pol, Yehoba wana nuwatu eliyana inoke i yogaagau ge ya tabwa Keliso
    Yeisu wana apostolo. Alou ge talila Sosideni, leta ya ha leli
  wbp-wbp: Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri Kurdungurlu
    Wiri-juku Kirijini-patu-kurluju. Nyampu karnarla jirrnganja nyinami jinta-kariki
    watiki yirdiki Jajiniki Kirijini-kariyi-nyanuku.
  luo-luo: An Paulo, moluongi mondo obed jaote mar Kristo Yesu kaluwore gi dwaro mar
    Nyasaye kaachiel kod owadwa Sostheno,
  nhe-NT: Na niPablo tlen Toteco Dios ica ipaquilis nechnotzqui huan nechtequimacac
    ma nieli niitlayolmelajca Jesucristo pampa queja nopa quinejqui. Na ihuaya toicni
    Sóstenes
  aii-aii: ܦܵܘܠܘܿܣ، ܩܸܪܝܵܐ ܕܗܵܘܹܐ ܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܥܲܡ
    ܣܘܼܣܬܹܢܝܼܣ ܐܲܚܘܿܢܵܐ،
  esk-NT: Uvaŋa Paul, aglaqatiqaqtuŋa Sosthenes-mik aniqatiptiknik. Agaayyutim piksraqtaaġigaaŋa
    uqqiraqtaupluŋa pigiplugu Christ Jesus.
  msb-msb: Mga kamaranghod sa pagtuod, ini na surat hali sa akon, si Pablo, kag hali
    man kan Sostenes na aton kamanghod na lalaki sa pagtuod. Aram niyo, ginpili ako
    na magin apostol ni Cristo Jesus paagi sa pagbuot san Dios.
  cpa-NT: Jní² báh³ Pablo. Lah¹jøng² ca¹lø¹hiúg¹ dsǿa¹² Diú¹³ hi² ca¹hei¹dsa hi² ma²lán¹²jni
    tsih² høh³ quián¹² Cristo Jesús. Quianh¹³jni Sóstenes, dsa² roh¹³ jniang³.
  dso-dso: ମୁଇ ପାଉଲ୍‌ ଆରି ଆମର୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସି ସସ୍‌ତିନା ଜୁଆର୍‌ ଜାନାଇଲୁନି । ପର୍‌ମେସରର୍‌
    ମନ୍‍ କଲା ଇସାବେ କିରିସ୍‌ଟ ଜିସୁର୍‌ ପେରିତ୍‌ ଅଇବାକେ ମକେ ବାଚିଆଚେ ।
  meu-meu: Lau Paulo, Dirava ena ura dainai vada e boirigu, Keriso Iesu ena aposetolo
    taugu ai vada e halaogu, varavarada Sostene ida,
  yva-NT: Risyirati Paulus, risyamo Amisye po inatutir indamu syo Ayao Kovo Yesus
    Kristus ravov, mamaisyo Apa bekere rai. Risye wama arakovo Sustenesa pe
  dgc-dgc: Gébwat ye ni Pablo sakay ti Sostenes a top tam. Piniliék na Diyos a maging
    apostolék ni Cristo Jesus.
  zpm-NT: Naa nac Pabl, ible Dios bzooblo naa znu quiayuṉ naa xtsiiṉ Jesús. Grop no
    bets ne Sóstenes rquiaa guits rii rxeeḻ no lo to.
  hix-NT: Pawru uro ha. Tano me ro rma rowahanonkaye, Khoryenkomo, Kryestu Txesusu
    nànyaknyàrà ro me ryehtxoho me. Rakoro naha, Sostenesà. Kowtà komo rma noro ha.
  sim-sim: An Pol anira. An aposel Krais Jisashi nira. Avui Wasilaka orhinjik anin
    or kamashirik aposelik amu nara.
  npi-ULB: परमेश्‍वरको इच्छाद्वारा येशूका प्रेरित हुन बोलाइएका पावल र हाम्रा भाइ सोस्थेनसबाट
    ।
  cgc-cgc: Yaken i Pablo na papili ta Dyos na isya ta mga apustulis Jesu-Cristo tenged
    ta pagbeet ta Dyos. Ake na duma di Sostenes na ate na utod ki Cristo.
  tim-tim: Nâmâ Paulo Yesu Kristo yâkgât Aposolo Anutuŋe emelâk Aposologât âiân makmâ
    katnegep. Nâ akto galanenŋe kotŋe Sostene olop
  yor-yor: Paulu, ẹni ti a pé láti jẹ́ aposteli Kristi Jesu nípa ìfẹ́ Ọlọ́run àti
    Sostene arákùnrin wa,
  wos-wos: God wuniré wasékendéka wuni Pol Krais Jisasna aposel wuni re. Reta guniré
    wuni we nyingambu. Nana nyayika Sostenes akwi dé wuni wali reta ani ané nyinga
    hayi gunika.
  emp-NTPO: Mʌ̃ra Pauloa. Ãcõrẽba quĩrĩãna bẽrã mʌ̃ra trʌ̃sia Jesucritoba diabued̶ada
    b̶amãrẽã. Dadjirã djaba Sosteneda mʌ̃ ume b̶ʌa.
  eng-F35: Paul, a called apostle of Jesus Christ through the will of God, and brother
    Sosthenes,
  ind-ind: Kepada jemaat Allah di kota Korintus. Salam sejahtera dari saya, Paulus,
    yang dipanggil atas kehendak Allah menjadi rasul Kristus Yesus, dan dari Sostenes,
    saudara seiman kita. Kiranya kalian semua senantiasa hidup tenang dan menikmati
    kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita. Saudara-saudari, kalian
    sudah disucikan karena bersatu dengan Kristus Yesus, dan sudah dipanggil menjadi
    umat Allah bersama semua orang di seluruh penjuru bumi yang percaya kepada Kristus
    Yesus, Penguasa kita.
  pes-OPCB: این نامه از طرف پولس است که به خواست خدا انتخاب شده تا رسول عیسی مسیح
    باشد و نیز از طرف برادر ما سوستانیس.
  mpt-mpt: Gode Fol ne nemfakanea baatnenea Kobo Yesus Klaiste okoko okok kemale ge
    baatnenebio kesoa ne Yesus Klaiste okok namasanin nakabe. Sostenise ne beketne
    biebe. E Yesus Klaiste bainobo galin naka kesoa e ne nekobe.
  ssx-ssx: Koda꞉ma꞉ ipika꞉ hone pa꞉la꞉eki pitolo hata꞉ I̱ta꞉ Yesu Ketisona꞉ aposolo
    hali hano la꞉la꞉me. I̱ Poloma꞉ make nika꞉ kame Sosenisima꞉ make dikana꞉ma꞉ tapaasopa꞉
    wape doe.
  mkl-mkl: Amui Pɔlu, ɑmu iyi Ilɑɑɔ̃ í kpe si idɔɔbiɛ ǹ jɛ woo bɛi Jesu Kirisi. Amu
    do Sɔsitɛni kpɑɑsi nwɑu
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚାରେ କିସ୍‌ଟ ଜିସୁବାନ୍‍ ବେବକ୍ନେ ସିସ୍‌ ରକମ୍ ପାଙ୍ଗ୍‍ନେଲେଃକେ
    ନେଙ୍ଗ୍ ପାଉଲ୍ ବାରି ନେନେ ବୟାଁ ସସ୍ଥିନା ।
  gof-RNT: Xoossaa sheniyan Yesuus Kiristtoosa hawaare gidanaw xeegettida Phawuloosinne,
    nu ishaa Sostenisi,
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେଲେକାତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କୁଲାକାନ୍‌ନିଃ ଲେକା ସାଲାକାନ୍‌,
    ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌ ଆଡଃ ଆବୁଆଃ ହାଗା ସସ୍ଥିନା,
  gah-gah: Neza Ómasímini gakotó Izesu Kilistoni aposolo loló itane loko nelémo etó
    i ve Paulona ligiveteho Sostené ezagi makó nousike
  lcm-lcm: Nau a Paulo, kag kirim i aposel le si songo si Karisto Iesu val kana lomlomonai
    a God. Namemlong e ke ve tungara ta Sostenes.
  aer-aer: Atyewe Jesus-kenhe areye-aye, ayeye nhenhe atyenge-ngentyele, Paul-enge,
    the arrekantherre intelhe-ileme apmere yanhe Corinth-elarle anepanemeke. Yerneke-arle
    angkentye-akerte ayenge aneme, Jesus Christ-ele-arle ayenge yerneke Ngkartele-arle
    ayenge akngakerlenge angkentye ikwerenhe tyerrtye atningkeke iletyeke. Kele atyewenhenge
    ilerne, artwe Sosthenes ilerne, Jesus apententye akngerre atherre. Ilerne pipe
    nhenhe arrekantherre yerneme. Ngkartele arrenhantherrenhe akngakeke arrpenhe areye-ngentyele
    arrantherre Jesus-nge anyente-irreke ikwerenhe areye anetyeke. Alakenhe anteyenge
    Ngkartele tyerrtye areye apmere arrpenhe-arenye areyenge akngakeke ikwere atyewe-irreke
    itne-arle nhenge ayeye Jesus-akerte awekenge itne itirrewarremele ayeye renhe
    arratye anerlenge renhe apentewarreke. Itne Jesus Christ tnakewarreme Alartetye
    ularre-atheke, alakenhe ikwerenge arratyele re anemenge Alartetye itnekenhe, anwerne-kenhe-arlke.
  qvc-NT: (Kuyashqay kriyiq masitakuna,) Tayta Dyus munaptinmi, Jisukristu noqata
    numbrawashqa, apustulnin kanaypaq. Chaymi noqa Pablu kriyiq masinchiq Sustiniswan
  tgl-ULB: Mula kay Pablo, na tinawag upang maging isang apostol ni Cristo Jesus ayon
    sa kalooban ng Diyos, at kay Sostenes na ating kapatid,
  cbs-NT: Jesucriston kushipayawakin Diosun ea shinankin ea katuniken Cristowen taea
    nukun betsa Sóstenesbetan en Pablon en matu kene bumakin taewaii.
  xtm-NTPP: Saña kúu Pablo tee ni ndakana ña'a Jesucristo ma, ja sukan kúu ini maa
    Su'si ma, te ni tetniñu ña'a ya, te ka iyo sa ji'in ñani o Sóstenes ya.
  nnq-nnq: Nenga Napaulo, nangemigwe kube nandundame ba Yesu Kilisto kukupala kwa
    Nnoongo. Balua jenje tuandika nenga na nnongo Sositenesi,
