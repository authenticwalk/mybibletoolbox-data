    na amado dan sam na miganeg ipalu ya. Anut aŋ igiaŋ go Jesus Kristus da itumanaŋ
    go iŋanen tamolpein gun ak alasa ya. Aŋ agod tamolpein a tan fidian lo dumado
    dugo, idsad Tubun ak Jesus Kristus yaŋan lo dugudani dan dida, aŋsam na girek
    en miganeg ipalu ya. Kristus man iŋaned Tubun ak, agod idsad mi a.
  sna-sna: Pauro, akadanwa nokuda kwaMwari, kuti ave mupostori waKristu Jesu, naSositeni
