    aidiyai amluwuma na ammiyamiya, hiya Yeisu Besinana yehanaena baidamiyao am'awa'awanoi.
    Hiya tupwa maudoina aidiyena baidadao yada Bada Yeisu Besinana ehebo a'ava.
  urb-NT: 'Pehẽ riki Jesu kotyhar ta ke. Korin ok ta pe har ta ke pehẽ. Ko pehẽ pe
