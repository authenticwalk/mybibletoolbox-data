  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⳿ⲡⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲧⲑⲁϩⲉⲙ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲟⲩⲱϣ ⳿ⲙⲫϯ ⲛⲉⲙ
    ⲥⲱⲥⲑⲉⲛⲏⲥ ⲡⲓⲥⲟⲛ.
  sri-sri: Yʉ Pablo, Sóstenes merã mʉsãrẽ õãdorea. Marĩpʉ gããmederosũta Jesucristo
    yʉre ĩgʉ̃yare buedoregʉ beyepími. Sóstenes Jesúre bʉremugʉ̃, marĩyagʉta ããrĩ́mi.
  nal-nal: Nia xari Pol, ina Nakmai xa ra viring luk lalozang a sasaxotang ma ainaxamang
    sina malasing ma ga balas a aaposal zin Iesu Kaarisito. Nimaa Sostenes daaza dia,
  kyq-kyq: Kɛn ara maam Pɔl ɓo mꞋraaŋsen maktubm se ute gɛnaajege Sostɛn. Maam se
    *Raa ɓo daŋumo gɛn tɛɗn *debm kaan̰ naabm Isa al‑Masi aan gɔɔ kɛn naan̰ maakin̰
    jen ro ki.
  kwd-kwd: Nga girigiringa lo'oo ngaia 'e leka mai fa'asia 'inau, la Pol, fe'enia
    nga wane ni futanga adauru la Sosetenes. God ngaia 'e firi nau suria nga kwaisiriinga
    aana fana 'inau Wane ni Kwairiinga ala Jisas Kraes.
  ded-ded: Anutungo Pauro negennenu Yesu Kristoac aposoro anai nga negen negensinggoc
    tosonina Sostene, nereng kibi yomoc faide hade.
  ewe-ewe: Nye, Paulo, Yesu Kristo ƒe apostolo, si woyɔ to Mawu ƒe lɔlɔ̃nu me la kple
    nɔvi, xɔsetɔ Sostene gbɔe agbalẽ sia tso,
  nuy-nuy: Ngaya anaani Paul. Ngaya anaani ngawu-lhaawu-yarrijgina-yinyung na-Christ-inyung
    na-Jesus. Niga-waj yamba God ni-wijangani aadanu, marri nganii-gaḏangi ngaya.
    Anaani ana-wubiba nugurri-wuy nuu-jambarrgina-yinyung, anubani-rruj-jinyung nurru-burraa
    ana-lhal-uj ana-Corinth-duj. Marri ngagurri-nyinyung naa-murruyung naagi na-Sosthenes,
    yaagi aḏaba niini-yagaynjina ngayawi-rruj niga. Nugurru aadanu nigawi-nyinyung
    na-God-jinyung warra-wurru-wurruj, niga yamba na-Jesus Christ nanii-ngawiiyn nugurraa
    yadhu, marri na-God yamba nanii-gaḏangi nugurru, nguynju yadhu nugurru nurru-burraa
    nigawi-nyinyung aadanu. Marri warruburru-yung warraarrawindi-lhangu wunaa-gaḏii-yinyung
    na-Buunggawa-wuy na-Jesus Christ-guy, ana-lhal-lhangu-waj, wugurraayunggaj wurru-burraa
    nigawi-nyinyung warra-wurru-wurruj. Niga wugurri-nyinyung na-Buunggawa, marri
    ngagurri-nyinyung anaani.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲠⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲈⲦⲐⲀϨⲈⲘ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲞⲨⲰϢ ⲘⲪⲚⲞⲨϮ ⲚⲈⲘ
    ⲤⲰⲤⲐⲈⲚⲎⲤ ⲠⲒⲤⲞⲚ
  buk-buk: Aö Pol, naŋ Anötö kêgalêm aö sa kêkuc iŋ ndê atac whiŋ dec gati Yisu Kilisi
    ndê †aposel. Alu yac neŋ asidôwa Sostene ato bapia dindec
  pri-NT: Wâgo Paulo na pwa tii tàwà, wâguwà ê wâra pwapwicîri kà Pwiduée, wâna ville
    Korénito. Tàgére wàibu ma wà Sostène, pwi béejè, pwi jè a cèikî naa goo wà *Kériso
    Iésu. [Â é naa bwàcu kàwà mwara.] É todòo wà Pwiduée, ba na go pwi *apostolo kà
    Kériso Iésu, [â é cùruo pâ, ba na go picémara ê popai kêe]. Â wâguwà, âna é pitòrigariwà
    wà Pwiduée, ba na guwà tèpa âboro kêe, ba guwà tâa goo wà Kériso. Â é todàwà,
    ba na guwà wâro ba kêe. Ba é wàrapwiri tà diri tèpa âboro, na diri pâ ére, na
    rà cèikî naa goo Iésu Kériso, ma ipwamainaê. Ba wàé na é Pwi Ukai kâjè.
  zpq-NT: Neda' Pablo chzoja' cart nga. Diosen' gwleje' neda' par naca' postlw c̱he
    Jesucriston', ḻe can' gwnalaže'. Na' chguapa' le'e tiox txen len beṉe' migw c̱hecho
    Sóstenes ben' ḻecze chejnilaže' Jesucriston'.
  por-TFT: Eu, Paulo, junto com Sóstenes nosso (inc) irmão cristão, escrevo esta carta.
    Deus me nomeou apóstolo de Cristo Jesus porque foi assim que Ele desejou.
  gwi-NT: Jii dęhtły'aa t'ee Paul ts'ą' diichaa Sosthenes haa nakhwats'ą' daraantł'oo,
    Vit'eegwijyąhchy'aa gwik'it t'iindhan geh'an gwiteetr'ashąhchįį, Christ dinjii
    neehahshii nilii Jesus veenjit Tr'ihił'e' ihłii.
  gvn-gvn: Yanyu kaban ngalinyandamun, Paulundumun, Sosthenesandamun. Ngalin yanyundu
    kabanba balkal, yurranda yungal, Godundumunbu jawun-karranda townbu Corinth. Godungku
    nganya wangkanin, yungan, nyungu kuku balkanka Christ Jesusanka. Nyulu yurranin
    yalarrku wangkanin Godumu bamamanka, Jesusanji kunamanya. Yurra yalarrku kunaman
    bamanji yiringkurrku, Maja Jesus Christ buyay-manil. Nyulu majakuda, jananga,
    ngananga. Nyulu ngananin kunjan junkayku bundarinka.
  nhy-NT: Nej niPablo, Dios okimonekiltij onechtlalij ma nieto nitlatitlanile de Jesucristo.
    Nej iwan tokni Sóstenes
  asm-FB: ঈশ্বৰৰ ইচ্ছাৰ দ্বাৰা খ্ৰীষ্ট যীচুৰ আমন্ত্রিত পাঁচনি পৌল আৰু আমাৰ ভাই চোন্থিনিৰ
    পৰা এই পত্র।
  okv-okv: Na Paul God ta apostel ana God na engerekena amo namote ungotenau namei
    Sosthenes te
  mxt-NT: Yuhu ra Pablo, nacana̱ Nyoo chii vatyi cuñí ra cha cuvi noo apóstol ra Jesucristo,
    o cuñí chi catyí vatyi tachi ra chii nacaque tyiño ra. Yuhu chihin ra Sóstenes
    yañi yo
  tzo-NT: Ho'on Pabloun. Ochemun ti jcholc'op yu'un ti Jesucristoe yu'un hech laj
    sc'an yo'nton ti Diose. Ho'on chajc'opontutic ti carta xchi'uc ti quermanotic
    Sóstenese,
  ind-AGS: Surat ini berasal dari Paul, yang dipanggil oleh Kristus Yesus menjadi
    seorang rasul seturut kehendak Allah dan dari Sosthenes, saudara kita.
  omw-omw: Nte Poruva, Kotiva nai kyakya hiraqa ni naanrama kyero ni nronraqama kyaihana
    nte Iesusi Karaisira qua nraakye qora timwa nyi varuvama varina. Nkye Kotira nraakye
    qora Korintiqinaahua variavata tiretana tiri tiqata vakyaa Sositenisikyantirima
    mwaa quara qara ntumwa teta. Nkye hia uaqia hi kyaiqara utiraitita Kotira nraakye
    qora kyuqehua variate tiro, Kotiva nkyi nyaanrama taiharo Iesusi Karaisiva nkyi
    kyuqema nyataihata nkye Kotiranivanto variara. Ekyaa Kotira nraakye qora Iesusi
    Karaisira nrutu nte variahua mpoqi mpoqi variavaro Iesusi Karaisiva mwihuaqaavata
    nkyiqaavata ntaqikyiqiro vi varira.
  yrb-yrb: Godi Danu unu uite na Foro Yesu Kerisonu afosoro amara mune odi. Naini
    yanu naiye Sositinisima yaba ario waitu.
  maa-NT: '''A̱n xi ''mì‑na Pablo, xi xó k''oa̱s''ín kinokjoà‑na nga ''a̱n tsibíxáya‑na
    Cristo Jesús, nga k''oa̱s''ín kjòmejèn‑la̱ Nainá. Titsa̱nìhixat''aà‑nòje̱n ko̱
    Sóstenes xi ''ndseé chibá i̱t''aà ts''e̱ Cristo.'
  mcq-mcq: Na Poru Godi oni ura ijino Jesu Keriso oni apasorua reꞌurono iji pijihajara
    Sositanisi kaꞌene núni vweijiꞌi veju.
  sus-A: ﭑ تَن ثْلُ، عَلَ نَشَن حَنِفٍشِ عَ شَ قِندِ عَ شَ مِشِ سُفَندِشِ عِسَ شَ
    شّيرَ رَ، عَ نُن سٌسِتٍنٍ، مُشُ يِ بَتَاشّ سّبّشِ وٌ تَن نَن مَ،
  jpn-1965: 神のみこころによってキリスト・イエスの使徒として召されたパウロと、兄弟ソステネから、
  fra-SBL: Paul, appelé à être apôtre de Jésus-Christ par la volonté de Dieu, et notre
    frère Sosthène,
  yka-yka: Sulat inin amban aku si Paul. Amban bayaˈ Tuhan pineneˈ ku duk kawakilan
    ku weˈ Isa Almasi dinaˈak magmahalayak lapalnen. Duk sulat inin amban Sostenes
    isab, dambuwaˈ pungtinaˈite masandel pu si Isa Almasihin.
  mle-mle: Wun Pol-adiwun. Aw God tasakwu-didiwun Jisas Krais dikidi diki maaj karay-kinadi
    duw tituwkikik. Aw miyawa gwurak ki lapa nyig sukwutuwa. Nyanadi Kristen gwalugwa
    duw, Sastanis, wunak sugwiyaan kwurdadiwun ki lapa nyig gwurak sukwuk.
  shp-NTPO: Ea riki Pablo, Dios keenatonres jawen joi yoiti Jesucriston imaa, ja non
    wetsa Sóstenes betanra,
  aom-aom: O asëꞌe God-are ekaresiae Corinth amore raromarujohumë God-ro jemë uëvëꞌëro
    ëhuꞌëro jemë God-are aribövi mae jëve jemë Keriso-are ae gemuohuro jëvëꞌëro. Jemë
    God-are aribövie jëve röhu ae ahoꞌobëhe saꞌae dinöꞌe dinöꞌe raromoromo nosi Bada
    Iesu Keriso-are iho uvaruoho jabuꞌo jemëꞌo God-are aribövie gemuoho jëve Keriso
    hu jabesi o nosi börömohuro jiëꞌëro. Röhu Paul na Iesu Keriso-are apostle jeve
    God-ro nimëꞌëro. Nosi öe Sosthenes-mu niöꞌiro jemesi örire jejëmö.
  geb-geb: Gu Por, gu Krais Zisas farasarigi ŋaara guma mbe ma. Ana Fhe Bakɨme vuzvugar,
    ana na ndi fagi. Gu nza wari tɨgap guigira Zisas khothɨgi guma Sostenes, ŋka kha
    gava khergiap, nde Fhe Bakɨme gumgi gu mbigi, nde Korin ŋgu bakɨmen ki siosar
    ki. Ŋka mba gavar nde ndi mbai. Krais Zisas, ana ŋgaravra kɨr zav nden kamgiap,
    ana nden wora mbuigi. Ana za kha ŋguir nza wo Bakɨme Zisas Krais zɨn rotu mbuav,
    ana zɨn Fhe Bakɨmen kaav ana phorga nzuai gumgi gu mbigi, ana mben nde phorgap
    wora mbuigi. Ana mbe Bakɨme gum, ana vhɨra nza Bakɨme ma.
  bsj-bsj: Bulus Kwama cho che na ci yilam bwetomange ki chiyaka kwama kange yibe
    Sosthenes.
  cak-cak: Yin Pablo, yin oyon richin xinoc ru-apóstol ri Jesucristo, roma quiri'
    rurayin-pe ri Dios pa nuvi', y ri Sóstenes ri junan kaniman ri Jesucristo riq'uin,
    c'o viq'uin
  chf-NT: No'on aj Pablojon. Dios u yacon tuba xicon de ajc'äncan tuba aj Jesucristo
    uc'a che' chich u yoli u chen t'oc no'on. Nämte' t'oc quermanola aj Sóstenes
  tlf-tlf: Nugumal nuubip aga? Niyo God imi ulaa dula kamok kesa tinum Yesus Krais
    imi kalaan tinum Fol nita kale, God yagal tebe niyo, “Kalaan tinum o,” age ulaa
    nimdulata, niso e minte nulumi duup Sostenes so
  piu-2006: Ngali Puulalu Tjatjiyanytjaluṯarra Kurinytjiyanya ngurrara tjuṯaku piipa
    ngaatjanya wakara wantirriyaṉi. Tjatjiyanytjanya nganampa walytja nyinanyi. Katutjalu
    yirriṯi kuliṉu ngayulu Yiitju Kurayitjaku waarrkana nyinanytjaku.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ, reꞌ Dios xyukꞌunic wi̱n chi xiripahba̱ꞌ chi aj kꞌorol
    reh lokꞌ laj ribiral i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, ruꞌum nok jeꞌ reꞌ
    camanic xa̱j chi nanibanam chiwach. Chi jeꞌ reꞌ kꞌuruꞌ reꞌ hin wichꞌi̱l i wasbe̱s
    maꞌ So̱stenes,
  tue-tue: Yʉʉ Pablo Cõãmacʉ̃ booró cʉ̃ʉ̃ beserigʉ niiã Jesucristoyere wededutigʉ.
    Sóstenes marĩya wedegʉmena
  bjp-bjp: Ia Pol, God tom i kam pes ta iau na wolwol kia, isi ian tapiek aposel ke
    Karisito Iesu. Kama e Sostenes tualikrer, kama sisiit
  xon-xon: Min Pɔɔl u Yesu Kristo yin mi ke m le ye waakpambal, Uwumbɔr aageehn pu
    na, m ni tina aabo Sosenes le ŋmee kigbaŋ kee
  tzo-ZNT: Voꞌon Pabloon, yajꞌapoxtolon ti Jesucristoe, yuꞌun jaꞌ yech iscꞌan ti Rioxe.
    Chajcꞌoponticotic tal ta vun xchiꞌuc li Sóstenese, voꞌoxuc ti achꞌunojic scꞌop
    Riox liꞌ ta jteclum Corintoe. Lec xa avoꞌonic yuꞌun achꞌunic xa ti jaꞌ istoj jmultic
    ti Cajvaltic Jesucristoe, yechꞌo ti xchꞌamaloxuc xa ti Rioxe. Coꞌoloxuc xa xchiꞌuc
    ti muchꞌutic jaꞌ yajvalinojic ti Cajvaltic Jesucristoe ti butic nacajtique. Jun
    noꞌox cajvaltic ta jcotoltic.
  mpm-NT: Ruꞌu Pablo jiin ñani yo Sóstenes, ka kanxiaꞌu ri nuu taka roꞌo ja kanchuku
    ñuu Corinto. Ja ni nakaji Yandios ruꞌu ja kuu ri apóstol nuu Cristo Jesús, ya
    ndiso jniñu ñaꞌnu nuu Yandios, ti ni jaꞌa ya jniñu nuu ri ja na kuu ri apóstol
    nuu ya.
  ots-NT: Nugö, dúr Pablo, co nʉm hñohuijʉ nʉr Sóstenes, dí pɛnquijʉ nzɛngua. Car
    Jesucristo xí nzojquigö, xí hñi̱xqui ʉ́r apóstolegui, como ngu gá ne car Tzi Ta
    ji̱tzi.
  hoy-hoy: पौलुस उन दी टु जो परमेश्वर उन इच्छा देल यीशु मसीह अन्द प्रेरित आगोर साटी
    कारूकु आत अदिक वार्ट सोस्थिनेस दी टु,
  amo-amo: Meng Bulus, uyiculun Kristi Yisa nso unan kadura bara uyinnu Kutellẹ, a
    Sostanisu gwana bit,
  pjt-pjt: Uwa, Jesuku walytja tjuṯa, ngayuluṉa Paulalu nyurampa lita nyangatja walkatjunanyi
    ngura pala Kaṟintjala nyinanytja tjuṯaku. Panya ngayulu tjukurtjara Jesulu Christalu
    iyantja, panya Godaluṉi ngurkantanu palumpa tjukurpa aṉangu tjuṯangka tjakultjunkunytjaku.
    Kali ngali maḻpaṟarangku kuwari tjunguringkula nyuralakutu lita nyangatja ma-iyaṉi
    wati ini Tjatjaniyalu ngali. Panya Godalu nyuranya ngurkantanu aṉangu kutjupa
    tjuṯanguṟu nyura Jesula Christala tjunguringkula palumpa walytja nyinanytjaku.
    Munu panya palu puṟunypa ngura kutjupa tjuṯangka tjananya kuḻu Godalu ngurkantanu
    palumpa walytjaringkunytjaku, panya tjana kuḻu tjukurpa Jesunyatjara kulintjatjanu
    mulamularingu. Kaya Jesunya Christanya mayatjanmaṟa waḻkuṉi, panya paluṟu-maṉṯul
    tjanampa mayatja nyinanyi munu nganampa kuḻu. Kali lita nyangatja tjanalakutu
    kuḻu ma-iyaṉi paluṟu tjana kuḻu nyakula kulintjaku.
  cwe-cwe: Niye Paulo, yonitangigwe kuwa mtumigwa wa Chilisito Yesu, kwa viyolonda
    Mulungu, na hamwe na ndugu yetu Sositene.
  daa-NT: Nun Pool kat siiraat maktumne-anta. Iŋ niyin ta meen̰ji Buŋ, ŋa kolintu
    a naa kuuniye *paliine ka Iisa Masi. Iŋ siŋte Sosteen,
  mlp-mlp: Ari yaqmo Pol, God-mo anad bilaqan in ya ililewunan ya Krais Yesus ago
    Aposel iyta. Ya imaqbab Sostenes inaq i giger sansandek ka mar tonim ne God ago
    on mataw uliq Korin-ib Yesus ago nan huritad osayta na gimen eman leh negaq. God
    ne giwaqid ne in ago on mataw tawonta iyeq os daqay haqad in ne gililewunta. Gililewunan
    ne Krais Yesus ago hib soqotim osad God ameb ne tawon diq iyim osayta. Teq ne
    gimomo a haiq. Og saw bunmo on mataw i gigo Iyahta Yesus Krais in gilumsihgo lilewunayta
    na bunmo in ne nenaqmo God amomo ago diqta iyim osayta. Na ezaqgo Yesus in on
    mataw en ta asor na gigo Iyahta iyim osad in i gigo Iyahta iyim osaqtamo.
  ape-C: Eik Pol douk Iruhin kanak anan urkum mor aria nahware um itogur aposel um
    neshopoke inak inek Jisas Krais ananin mour aria yenekumep-ogu apudok shup ipak.
    Eik yani apakin wanin Sostenes wape aria wenekumep-ogu apudok shup ipak Iruhin
    ananish arpesh pape Korin iri. Ipak douk panak punatukur Krais Jisas aria Iruhin
    nenekep putogur ananish yopishi arpesh. Aria nahwarep um pupe ananip atip abom.
    Ohwak wonekap-umagu ipak pani ihishmorim arpesh shape ihirubmorim warub iri. Eshudok
    douk shahwar apakin Debeini Jisas Krais ananin nyeigur iri. Anan douk apak mani
    eshesh apakin atun Debeini.
  bgs-bgs: Ni gó tô sulat tikud áknami na si Pablo asta si Sostenes na kataladi ta.
    Igsalinna katô Manama asta igimuwa na apostoles i Jesu-Cristo.
  faa-faa: Kotimo ipi hemakapukua Yasu Keresomo tarira aporo rekeasimo ano Poreane
    murikimasapo. Ano soko murikimaka Keresoa paosa aporo isiapo mae Sosotenese soko,
    anoyaki hakāsa reke, nōmo sawi one poparaka makerakanapo.
  kik-kik: Nĩ niĩ Paũlũ, o niĩ ndeetirwo nduĩke mũtũmwo wa Kristũ Jesũ nĩ ũndũ wa
    kwenda kwa Ngai, ndĩratũma ngeithi ici tũrĩ hamwe na mũrũ wa Ithe witũ Sosithene,
  cap-NT: Wejrqui Pablutc̈ha. Jesucristuz̈ cuchanz̈quita apostoltc̈ha. Jalla nuz̈
    Yoozqui munchic̈ha, wejr apóstol puestuquiz uchi. Wejrqui Sóstenes cjita jilz̈tan
    tii cartal cjijrz̈cuc̈ha anc̈huc criichi z̈oñinacz̈quin.
  ksr-ksr: Kraist Jiisasnoŋ Pool nii noono Anutuwaa jetaa so wasiwasi eja aposol koloojeŋ.
    Niinoŋ uumeleeŋ alana Soostenes iwo rajo.
  eng-TNT: Paul by vocacion an Apostle of Iesus Christ thorow the will of God and
    brother Sostenes.
  sbs-sbs: Paulusi, ava sumpwa kwa Jesu Kreste ku va muapositola che tanto ya Ireeza,
    mi ni Sosthene mukwetu,
  sue-sue: Na Paulo. Na Anutura bera Kristo Yesura aposolo wero nowena. Nama ata otao
    nasokai Sostene
  fra-NCL: Paul, apôtre de Jésus-Christ appelé par la volonté de Dieu, et Sosthène,
    son frère,
  snn-NT: Yë'ë, Pablo hue'eguëbi yua Riusu raoni jo'casi'quë'ë. Riusubi yë'ëni ëñani,
    Yë'ë coca quëacaiguëre baguëte re'huani jo'caza caguë, Jesucristo ba'iyete quëani
    achoguëte yë'ëre re'huani raobi. Ja'nca raoguëna, yë'ë yua mai te'e bainguë Sóstenes
    hue'eguë naconi ba'iguëbi
  atb-NT: Garai Gasang ô nau é eq rajung za, Hkrisduq Yesuq é lagyo dut râ matú ji
    yù huî é sû ngò Poluq eq, ngamoq é gumang hpó Sositeni gi,
  cek-AK: Sithaw koehhhaih baktiah patoeh ih kami ah oh hanah, Jesu Kri mah kawk ih
