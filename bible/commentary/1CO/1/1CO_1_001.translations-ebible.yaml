  uig-ARA: خۇدانىڭ ئىرادىسى بىلەن مەسىھ ئەيسانىڭ روسۇلى دەپ چاقىرىلغان مەنكى پاۋلۇستىن
    ۋە قېرىندىشىمىز سوستېنىستىن كورىنت شەھىرىدىكى جامائەتكە، مەسىھ ئەيسادا پاك-مۇقەددەس
    قىلىنىپ، «مۇقەددەس بەندىلىرىم» دەپ چاقىرىلغانلارغا ۋە شۇنىڭدەك ھەر يەرلەردە رەب
    ئەيسا مەسىھنىڭ (ئۇ ئۇلارغا ۋە بىزگە مەنسۇپ!) نامىغا نىدا قىلغۇچىلارنىڭ ھەممىسىگە
    سالام!
  tuf-tuf: As Pábloat ba acu ayin carit uch cuihsuro. Ba coríntoin acu ayin cuihsuro.
    Asan Sir im ajc cut Jesucristo chihtá ehcuquib yehn áyjacro. Aját carit uchan
    Sóstenes jor cuihsuro. Sóstenes ey Jesucristo cutar is acu rabro.
  abx-abx: Tikang to surat si Pablo. Nag'agda ako bilang apostul-na si Kristo Jesus
    tungod si katuyu'an-na si Diyos. Atiya' agtangka' si ako si Sostenes nga bugtu'-ta
    kam si pagtu'o.
  mco-NT: Ɨɨch Pablo, Dios jadu'n tzojcp co Jesucristo xyajnïbɨcyɨch co ngapxhuäcxɨbyɨch
    yɨ' y'ayuc. Ɨɨch etz ajt nmɨgüg Sóstenes nijayɨɨybɨch miich ajcxy tüg'ócɨy huɨdibɨ
    jɨm Corinto huɨdibɨ mɨjpɨdacp Dios etz ñayyöymújcɨgɨxy jɨm mɨɨd Dios ycɨxpɨ. Nijayɨɨybɨch
    miich ajcxy huɨdibɨ Dios tɨ yaj'ahuimbijttäy tudägy mɨɨd Jesucristo co y'o'cy
    mɨɨd ajcxy mbocy ycɨxpɨ. Nijayɨɨybɨch miich ajcxy huɨdibɨ Dios tɨ huin'ixy, jaydëbɨ
    mmɨɨd'idɨpy huädz jot huädz huinma'ñ. Nañ jadu'n nijayɨɨybɨch tüg'ócɨy je jäy
    huenyma'amyɨty huɨdibɨ Dios mɨbɨjctzoob ojadajtp mɨɨd ɨɨch ajt nHuindzɨn Jesucristo
    yxɨɨ.
  cpb-NT: Naaka Pablo otyaantzimirori jiroka osankenarentsi. Rotyaantaperore Jesucristo
    ninatzi, tema iri Pawa kowakaakenawori, ikaimashiretakena. Ari notsipatakari Sóstenes
    nosankenatzimiro. Iriitake noshiyakagairi iyeki.
  aon-aon: Eik Pol douk Iruhin kanak anan urkum mor aria nahware um itogur aposel
    um neshopoke inak inek Jisas Krais ananin mour aria yenekumep-ogu apudok shup
    ipak. Eik yani apakin wanin Sostenes wape aria wenekumep-ogu apudok shup ipak
    Iruhin ananish arpesh pape Korin iri. Ipak douk panak punatukur Krais Jisas aria
    Iruhin nenekep putogur ananish yopishi arpesh. Aria nahwarep um pupe ananip atip
    abom. Ohwak wonekap-umagu ipak pani ihishmorim arpesh shape ihirubmorim warub
    iri. Eshudok douk shahwar apakin Debeini Jisas Krais ananin nyeigur iri. Anan
    douk apak mani eshesh apakin atun Debeini.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, in takudh abal kin kʼwajay tin abatwále kʼal na
    Jesukristo. Tin takuy na Dios kom Jajáꞌ anchanꞌ tin leꞌnaꞌ.
  mig-NT: Máá‑rí kúu Pablo, jíín ñaní‑yo̱ Sóstenes. Te ni̱ jata'a̱n ini̱ Dios, ni̱
    kana‑ya̱ xiní‑rí kúu‑ri̱ apóstol Jesucristo.
  bps-bps: Agu sa Fol, na mdà di knayè Dwata, nalék agu Dyisas Krayst, du dekan agu
    samtulen gablà di kenen. Na Sostinis, satu flanekito di kafaglut, i demegu smulat
    i sulat ani.
  mbs-mbs: Seini se solat ko, si Pablo, doma ki Sostenes, sìyan kedowa tadon te pegpemenal.
    Lekat te ibeg te Timanem, tinawal a din amon inangen a sebad sogounun i Jesu Cristo.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Mibü zonaret Sostenes kankü asine.
    Kerriso Yesu kürü ngikaunürr tóba ⌊apostolóm⌋ bainüm Godón ubidü.
  cme-NT: Muɔ Pol, Diiloŋo bĩɛ-mi ce-mi Yesu-Kirsa *pɔpuɔrbiloŋ muɔ ŋaa uŋ'a ma ce
    dumaa. Muɔ baa i natobiŋo‑i Sɔsitɛni‑i
  sus-sus: N tan Pɔlu, Ala naxan ɲanigexi a xa findi a xa Mixi Sugandixi Isa xa xɛɛra
    ra, a nun Sositene, muxu yi bataaxɛ sɛbɛxi wo tan nan ma,
  pon-2006: Sang ngehi, Pohl, me alehdier doadoahk en wahnpoaron en Krais Sises pwehki
    kupwur en Koht, oh sang rehn riatail souleng Sostenihs—
  dad-dad: Aya Pol, Negur nẽ oroyam Kristus Jesus nẽ aposel wõ auf nigin iweignan,
    neda turada Sostenes ado,
  zab-NT: Nare Pablɨ, Dios bcuabeeny naa gaca tuby apóstol xte Jesucrist. Sóstenes
    zuguané nare, laab ni reldilaazzacbɨ Jesucrist.
  jae-jae: Kilisi Jesu nê aposolo aê, Paulu, taŋ Anôtô taê gêjam kwanaŋgeŋ tec kêkalem
    aê naŋ, agêc lasic Sostene
  ksd-ksd: Paulo, di ga ting pa ia upi na apostolo kai Iesu Kristo ure ra mamainga
    kai God, ma Sostenes tura i dat,
  msm-NT: Siak si Pablo no pigpili ni Cristo Jesus to pagka-apustul tongod to pagboot
    to Diyus iyan tag-suyat to seini. Duma ku si Sostenes no suun ta duon ki Cristo.
  myk-myk: Nɛ Pɔli, Kilɛ ya nɛ wemu yiri wu ɲidaan funŋɔ ni, na pye Yesu Kirisa wo
    tudunmɔ ge, nɛ ni wù ceborona Sositɛnɛ, wèe pʼa we sɛmɛ we yàa, na wu tun yee
    mu.
  sbe-sbe: Yau Paulo, Yaubada yona nuwatuyena ye yoganeigau ya hemala Yesu Keliso
    yona apostolo, yo hinage kada kaha Sositenisi, iya ye saguigau na leta ta ka kuli.
  mcr-mcr: Tuwaŋuä tä, nyi Poli iqunä äqiyqä. Goti Hanjuwä Iqu Iqueqä äwiŋqä dutaŋi,
    tääqä ändätmetä, Kraisi Jisasi Iqueqä wäuŋuä imäkqämqä änändowatkqä iqunji. Itaŋga
    Sostenisi, neqä neyämaqä Jisasi Iquenyqä quuvqä anä eqiyätuŋquä iqu, nyitä anä
    äpmeŋue.
  cux-NT: '''Úú Pablo ''úú. Dendyuūs yaa''ví yā ''úú chi cuuvi apóstol yeⁿ''ē Jesucristo
    tan''dúúcā chi Ndyuūs neⁿ''é yā. ''Úú ndúúcū hermano Sóstenes yaa''ví ''nū ndís''tiī.'
  tur-YTC: Tanrı’nın isteğiyle Yeşua Mesih’in elçisi olmaya çağrılan ben Pavlus ve
    kardeşimiz Sostenis,
  san-ITR: yAvantaH pavitrA lokAH sveShAm asmAka ncha vasatisthAneShvasmAkaM prabho
    ryIshoH khrIShTasya nAmnA prArthayante taiH sahAhUtAnAM khrIShTena yIshunA pavitrIkR^itAnAM
    lokAnAM ya IshvarIyadharmmasamAjaH karinthanagare vidyate
  bel-N: Павал, з волі Божай пакліканы апостал Ісуса Хрыста, і Састэн, брат, —
  sch-sch: Paul renga, Pathien lungdoa Khrista Jisua tîrton ni ranga koi le ei lâibungpa
    Sosthenes han,
  mic-MIQNT: Ni'n, Poligap, epa'si aq ewi'gmuloq Golinteultioq, ta'n getlams'tasultioq
    Gjinisgamewigtug. Ni'n aq Sostenis wel'ta'sualuleg. Se'suguli wigumip muta Gjinisgam
    gisite'tg'p ugjit apostale'witewin. Gjinisgam Gisitegegt wigumugsioqop ugjit sape'ultinew
    ta'n tel mimajultioq, nige' tleiaultioq Se'sugulieg. Na weji mgnugsioqop aq maw
    igtigig mimajuinu'g 'ms't tami ta'nig elita'suala'titl Gjisaqamawminu Se'sugulial
    aq emtoqwala'titl maw ginu.
  huu-NT: Corinto railla naɨraɨmo ite creyentiaɨ, ¿nɨe isoidomoɨ? Pablodɨcue. Carta
    omoɨmo oredɨcue. Jusiñamui jitailla jira, Jesucristo rafuena cue llollena, cuena
    fetode. Sóstenes cue dɨga illa jira, omoɨ dɨne coco uaina oredɨcoco. Jesucristo
    dɨbeimona naimɨedɨ caɨ ama. Jai Jusiñamui comɨnɨdomoɨ. Jesucristomo omoɨ duilla
    jira, Jusiñamui omoɨna jai marebicaitate. Jusiñamui omoɨna fetode, naimɨe iena.
    Ua nana caɨ Nama Jesucristona sedadɨnodɨcaɨdɨ Jusiñamui iena.
  jiv-NT: Wi Pápruitjai, Jesukrístu akatramu. Yus nuna wakerak, ni akatramuri̱ atí
    tusa anaitiukmai. Wi, ii yachi̱ Sústinisja̱i̱, ju̱ papí akupeaji.
  otm-NT: Ma zi cu ahʉ guí 'bʉhmbʉ bʉ ra dąhnini Corinto, dí ot'ahʉ ra søcuą i jaua.
    Dí zɛngua ahʉ gätho gyʉ 'yɛ̨c'yɛihʉ Oją. Nɛ nugä drá Pablogä, bi huangä Oją, nɛ
    rá pähä zɛhɛ bi xiqui gam mangä rám hman ra Jesucristo hønbʉ go hapʉ. Nɛ'a man
    'yohʉhʉ ra Sóstenes dí 'bʉ'be ua, di zɛngua ahʉ.
  dah-dah: Ne Polbe Al Kuruŋ beleŋ dufaymiŋde po Yesu Kristuyen mere basaŋ al aposel
    hiyyeŋ yeŋ hoy niryiŋ. Niŋgeb meteŋ kadniniŋ Sostenesya neya beleŋ
  tnk-tnk: Iou Pol, iou aposol riti səvəi Iesu Kristo, tɨ nəri nə mə Kumwesən rɨno
    rəmwhen ia sə in rokeikei, məkwein iou mə tako wok i, mɨne piəvtaha Sostenes.
  kpr-kpr: Arie, nanda nano namendi! God uju use aghi etiri, na Iesu Keriso da aghi
    kato edo irena. Na Paul, namane namondeda namendi Sosthenes ghae, ne ategi beká
    ava erera.
  san-IAS: yāvantaḥ pavitrā lokāḥ sveṣām asmākañca vasatisthāneṣvasmākaṁ prabho ryīśoḥ
    khrīṣṭasya nāmnā prārthayante taiḥ sahāhūtānāṁ khrīṣṭena yīśunā pavitrīkṛtānāṁ
    lokānāṁ ya īśvarīyadharmmasamājaḥ karinthanagare vidyate
  nho-nho: A nau Paul, ni kannaatia TeAtua i tana hiihai ki heheuna nau ma se aposol
    Jesus Christ. Maaua ma taatou taina, Sostenis,
  gym-NT: Ti Pablo käta köbö kuin juen munye ti mräkä Sóstenebe. Ngöbö tö namani ti
    mikai sribire Kristo Jesu kukwei ngwianka, erere ti käräbare kwe. Ngöböta mun
    gätäkä Jesukristo käbti juta Corintote ye bkäne amne mun ye ie tita tärä ne tike.
    Kristo Jesu köböire Ngöbökwe mun käräbare jakrä nünakäre deme. Ni kä jökräbti
    käta tödeke ni Dänkien Jesukristobti, käta ja di kärere ie, ye ben gwaire Ngöbökwe
    mun käräbare jakrä. Jesukristo abko ni Dänkien nikwe amne niaratre Dänkien arato.
  azg-NT: Maja Pablo macüji tsonva. Xengꞌe nquii Tyoꞌtsꞌon ntꞌue tsꞌon jon, joꞌ iꞌua
    jon tsꞌian nnön na condui ja tsꞌan na ijñon Jesucristo ndëë nnꞌan yo juu jñꞌoon
    naya ꞌnaanꞌ jon. Juu ntyjëëhë Sóstenes itsijonhin yo juu jñꞌoonvahin na macüji.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखने लोरोईं। अवं, यीशु मसीहेरो प्रेरित भोनेरे लेइ परमेशरेरे
    मेर्ज़ी सेइं कुजावरोईं। मेरो विश्वासी साथी सोस्थिनेस भी मीं सेइं साथी आए (ज़ै मेरी
    मद्दत केरने लोरोए)।
  too-NT: Quit Pablo, lā' quilacsacnī't Jesucristo para na'icla ixapóstol chu a'nchī
    ixtapuhuān Dios. Ictzo'knumā' quit lā' nā quintā'tinca'n Sóstenes nā xla' huī'
    huā'tzā'.
  ind-AYT: Paulus, dipanggil sebagai rasul Yesus Kristus oleh kehendak Allah, dan
    Sostenes, saudara kita.
  cjo-NT: Nokoyi niwethateeyimini eerokapaeni, noyemijantzinkarite janta Korintoki,
    tsikarika pikanta pijeeki. Naaka Paaworo jankinateeyimirorini iroka. Tema riyoyaakina
    Tajorentsi, rootaki rotyaanantakinari Jesokirishito, ikowakaakina nokenkithatakoteri.
    Notsipatari jaka Jooshiteneshi nojankinateeyimironi maawaeni aapatziyeeyaririni
    Jesoshi jaga. Paapatziyakari rirori, rootaki rowameethateeyantakimirini; iroñaaka
    pisheninkatakari Tajorentsi. Pikimiteeyakarini maawaeni ameenteeyakaririni Awinkatharite,
    rootaki rowawijaakotantakariri. Tema iroñaaka asheninkateeyakarini maawaeni aapatziyeeyaririni
    rirori tsikarika ijeekaeyini.
  nsn-nsn: Inggo Poul ku bolo toro uelhire rone, raeim me Sasten ge uanotougigeig.
    God ke malara totoguo na aposoul Iesu Kristo.
  san-DEV: यावन्तः पवित्रा लोकाः स्वेषाम् अस्माकञ्च वसतिस्थानेष्वस्माकं प्रभो र्यीशोः
    ख्रीष्टस्य नाम्ना प्रार्थयन्ते तैः सहाहूतानां ख्रीष्टेन यीशुना पवित्रीकृतानां
    लोकानां य ईश्वरीयधर्म्मसमाजः करिन्थनगरे विद्यते
  tna-NT: Ema da Pablo. Diusu ja ema ichatana. Jesucristo sa apóstol epu puji.
  lid-lid: Jo Pol, jo aposel ta Krais Jises. Na budon ta Kindrei le iy tiye jo asahan
    lau ta atiye sahou tan. Aru nadu tine taha Sostenes atorou la-ukei dah ewek taha
    lau mwan ma badih atudun nyara Kindrei ado kon tinan Korin. Krais Jises andrei
    aha marakon ame asahan ndrabun ma lau tan amwenen; iy andrei aha hawe iri lau
    badu kon munyak mara-ei, iri ale atudun iy ma asolom in ta nyaran. Iy Laban tataha
    ma tiri ale.
  wim-wim: Ngan Sosthenes.angana, niliya ngurp ngamparama, lat inan umpan niiyant
    Christians.antan aak Corinth.angan wun-wunaniy. Nil God.angana ngayangan miꞌ,
    aꞌ kuch ngayang wik waaꞌ-waaꞌāng pam wanchantan Jesus.antamana. Niiyanganiy-a,
    an God.ang thaaꞌ-palath niiyang pam wanch nungantam yipam iiy-iiyāna, niiy yipam
    karpam iiy-iiyān nungantangan Jesus Christ.antangana, aꞌ woyan min nungantaman
    wak-wakāna. Puth niiyam thonakam yaꞌa, pam wanch wiy anangan thamp-a, aak nath-nathan
    wun-wuntan-a, Lord Jesus Christ.antan meeꞌan wuth-wuthanamantan nungantan, aꞌ
    mooman waaꞌ-waaꞌantan nunang. Niliy putha moom thanttam aꞌ puth moom ngamparam
    thampa. Ngamp yotamang karpam monkan-wak-wakanamp nunang.
  zga-M: Paulo, uveelangiwe nu Klisite Yesu ukhuva nsuhiwa khu lugano lwa Nguluve,
    nu Sosthene ulukholo lwetu,
  yom-yom: Polo, mu luzolo lu Nzambi, wutelo muba mvuala wu Yesu Klisto ayi khomba
    Sositeni
  san-SIN: යාවන්තඃ පවිත්‍රා ලෝකාඃ ස්වේෂාම් අස්මාකඤ්ච වසතිස්ථානේෂ්වස්මාකං ප්‍රභෝ ර‍්‍යීශෝඃ
    ඛ්‍රීෂ්ටස්‍ය නාම්නා ප්‍රාර්ථයන්තේ තෛඃ සහාහූතානාං ඛ්‍රීෂ්ටේන යීශුනා පවිත්‍රීකෘතානාං
    ලෝකානාං ය ඊශ්වරීයධර්ම්මසමාජඃ කරින්ථනගරේ විද්‍යතේ
  yut-yut: Nak Pol Yesu Kristo dakon yabekbini. Piŋkop da iyɨ da galak togon yabekbi
    pi namgut. Nak gat ae notnin Sostenes gat
  grc-BYZ: Παῦλος, κλητὸς ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, καὶ Σωσθένης
    ὁ ἀδελφός,
  cpc-NT: Naaka Pablo otyaantzimirori jiroka osankinarintsi. Jotyaantapiroriti Jesucristo
    ninatzi, tima iri Pawa kowakaakinawori, ikaimashiritakina. Ari notsipatakari Sóstenes
    nosankinatzimiro. Iriitaki nokimitakaantairi iyiki.
  nhg-NT: Naja nePöblo. Cristo Jesús niechnutzque para ma neye netietlateotitlantle,
    pues ejqueu oquenejque Deus. Naja ca tiehua tocni Sóstenes
  nya-nya: Paulo, woyitanidwa mwachifuniro cha Mulungu kuti akhale mtumwi wa Khristu
    Yesu ndi mʼbale wathu Sositene.
  ngu-NT: Nejhua, niPablo, yejhuan Dios onechcalactij para niiapóstol Jesucristo quen
    yejhua oquinec. Nejhua ihuan tocniu Sóstenes
  kup-kup: Met ne Pol, God pimauz hodadevok ba ou navatat Iesu Kristoz aposor abanap
    banavatahan, ne pim ñetiv añarabon mañovai samohop ev. Met aban Sostenis darim
    modap deip honeo ev het,
  jid-jid: Yesu Kristi ni kpayem lrji ayo Bulus du ri nimi bi wa wa tindu niwu ni
    kpayem Bachi ni wawu vayimbu sastanisu.
  wmw-wmw: Omi Paulu, nitondoriwa niwe walii wa Almasihi Insa kamba vyaasaka Mwenyezimungu.
    Omi na nduyetu Soshiteni
  gmv-GGM: Xoossa shenen Yesus Kiristoosas kiitistanas xeygetida Phawulosapene nu
    isha Sostinosape,
  ssg-ssg: Nga Pol tel aposel ti Jises Krais, Haeu kilami nga ti puki namilon. Amuam
    ti amili Sostenes tel akikikako ti Jises Krais haniwa amuto.
  zpo-NT: Na nak Pab, nu Dios mrezh na zee mkayaa na yalnabeyy lo Jesucrist, mod nzhekla
    xaa. Tubka kwaan wech Sóstenes,
  poy-poy: Neni Paulu yawanshemiti kuwera ntumintumi gwa Yesu Kristu kwa mafiliru
    ga Mlungu na mlongu muyetu Sosteni.
  qwh-NT: Noqa Pablutam Teyta Diosnintsic boluntaninwan acramashqa Teyta Jesucristupa
    apostolnin canäpaq, y wauqintsic Sosteneswanmi que cartata cartacayämü, Teyta
    Diosnintsicman Corinto marcacho creyicoq wauqicuna panicuna. Jesucristurecurmi
    Teyta Diospa acrashqan cantsic, y pemi munan jinantin marcacho Teyta Jesucristuman
    marcäcoqcunaqa pellapaqna canantsicpaq. Pëqa llapantsicpa Teytantsicmi.
  gaw-gaw: Da Paulus, Kayak Nug da onilp̱a eum, da Kayak oo niiṯe bia Kristus Jesusnu
    totol danab daaṯem, da amu ig lainig Sostenis ele
  nca-nca: No Pol, no Kristo Yesu koro asáŋowí uni. Anutuko eneŋo iŋo-iŋoyó moŋgo
    no ŋunde rokó nereró. Noya topone Sositenes koya sokome ŋa nakayáŋarowó.
  zpz-NTPP: Ya̱ Baly, yu nu bzu Ñgyoozh nu gac aposht ni Jesucrisht par nu cha̱ tush
    lasa̱ de riidz nim. Ni bicy num ya̱ gun ndeꞌ coz nu bruu gal nañ lardoom. De̱
    ya̱ nu biicy na Sosht tublaazh la
  mkj-mkj: Jang Paul, ma ne oaloahdi doadoahk in wahnpoaroan in Christ Jesus ki kupwuren
    Koahs, apel jang ipen riasai Sosthenes.
  zac-NT: Na Pablo, nahia tubi nagulë́ Dios. Nahia tubi poshtë shtë Jesucristo purquë
    zni na voluntá shtë më. Bësheꞌldë më na.
  kyg-kyg: Gotiꞌa agaiꞌamo hauꞌnigenoꞌaeꞌmo Yesu Kalaisi apa vekaꞌamo maisuvafeꞌmo
    keya aeno ge huꞌnigeꞌnaeꞌmo nagaemo Poloꞌnaꞌe konagatimoꞌmo Sosatenisiꞌeꞌmo Kolitiyani
    siosi vayaꞌmogitapaeꞌmo ge lapamamaeꞌnoꞌae. Gotiꞌa Kalaisi Yesupiꞌmo aeno kalo
    paeno lapateteno lapavaleno alino lapaote lapateꞌniya vayaꞌamo maisayafeꞌmo keya
    aeno ge huꞌniye. Laꞌagaemo lapakaeꞌe muki haopalega maiꞌnaya vayaꞌmogiꞌeꞌmo Yesu
    Kalaisiꞌa Ala kava netimo Ala kava neꞌapimo agiꞌalefeꞌmo ge nehaya vayaꞌefeꞌmo
    mani avoꞌmo nekaoꞌae.
  kmk-kmk: 'Kan dikayu’n gimung di manuttuwa utnat Corinto: Napili kayu un mambalina
    nadaḻusa tagun Apudyus maipagapu’t din naiyossaanan yu kan Jesu Kristu, padana
    pay sidadit losana tagu’t din ulay ngadan na un igaw un mandaydayaw kan Jesu Kristu
    un Apu taku’l losan. Sakon si Pablo un pinilin Jesu Kristu un apostoles na gaputa
    siya’d piniyan Apudyus. Si Sostenes un sunud taku’n manuttuwa tun buḻun ku un
    mansulat kan dikayu.'
  cao-NT: Mato qui quënëhai ca Pablo ca ëa xo naa. Dios shinaná tsi ë quënahacaniquë,
    Dios Chani yoati ibo iti. E bëta xo tsi mato joihuahi quiha nobë xatë Sóstenes
    ri.
  bbr-bbr: O jaiat, Korin menan Kristen roasiret, is Pol, Anut nukasar is Jisas Krais
    nukan ämän oi ariaun sare murowon iken jaunok, Sostenes ko erek is pak raianik,
    iwes ak jer we maromur.
  inb-inb: Taita Dius nukata muna­was­ka­manda, Jesu­cristo agllaska kacha­mus­ka­mi
    kani, Alli Willai­ta willaspa purin­ga­pa. Sós­te­nes suti waugki­wa kaspa,
  hrv-hrv: Pavao, po Božjoj volji pozvan za apostola Krista Isusa, i brat Sosten
  box-NT: Ĩnɛ́n Poole na le Dónbeenì lè mí sĩi bìo á léra à ĩ wé o Yeesu
    *Krista tonkaro, á wee túa ho vũahṹ na kà. Ĩnɛ́n lè wàn za Sositɛɛna
    á wee tɛ̀ɛní minɛ́n kèrètĩ́ɛwa kuure na wi ho Korɛnte lóhó yi, minɛ́n na
    le Dónbeenì ceéra à mi bìo sĩ̀ le yi mi páaníló là a Yeesu Krista bìo
    yi. Le hueekaa minɛ́n làa bìa ɓúenɓúen na wee ve wa Ɲúhṹso Yeesu Krista
    mu yèni hã lùa ɓúenɓúen yi, à mi wé ɓua miten làa bìo le Dónbeenì sĩi
    vá yi. O Krista mu lé wa ɓúenɓúen Ɲúhṹso.
  ote-NT: Nugui drá Pablo, Ajua̱ go rá pahaꞌa̱ pa bi zoncagui pa drá apostolgui ma
    zi Hmuhʉ ra Jesucristo. Nugui ne ra cu Soste dí opꞌaꞌihe nuna ra carta,
  wnu-wnu: Ye Pol, Qenu wonou uyes ye Yisas munon wuriubersiau tari eng wonou sarau
    ebeter eng ye bo imusi eb qamb yemaribigorei.
  zam-NT: Daa, Pab, nac thìb mbi' co' mblo lèe Diox no co' mcui Diox par gàc daa thìb
    mbi' co' hue' di's che'n Jesucrist. Mtel' Diox daa xal gunee lezo' Diox. Ryop
    nu' Sost co' ndxàc hues na' por cón che'n Crist, nu' ngue nii Diox loo gu' par
    nedrè' loo ye's co' mzin loo gu' ndxè'.
  zyp-NT: Khazing a rei tei Khri Zisu a apostol cang rua pawtei ypaw kama Paul le
    kaa unypaw Sosthen tah,
  sey-NT: Maijaꞌquë i̱ yëyeje̱ yëꞌëre Pablore nepi. Jesucristo jëjo daoquëre nesiquëpi
    paꞌiyë. Iye toya jaꞌhua Sóstenes ja̱ꞌre toyayë, Cristo doꞌire, Maijaꞌquë doꞌiquë
    deꞌosiquë ja̱ꞌre co̱ni.
  nvm-nvm: Na For nar fas igi isoime e iji ja ai Korint ijia karinva iji nijiav. Naiji
    fun Godri usuibe kumenma ijefuon na Jesu Kuraison afasor rene vuak fuon ma iji
    abe ijia vua ja kuardiak. Revo e Sostenas uviainuvuon iji Kurais ma vierafeno
    igi nosik fino iji no besum ja anadiav.
  mps-mps: Ena Pol da, tama Godigo digi aga homugo konea pelama tama agai ena i olama,
    te Krais Jisasgo tagala palali bidi sęba muani. Ena dali dago ama Sostenes dadi
    sigo e pas te dage Korin moni hanude bidalubo Godigo we bidi hanibolo asęna tolobao.
    Dage te Godigo dwai sę me isąbo wiegi yai we bidi pedalomainu eyu agai dage
    i wai dao. Tama dage Krais Jisas dali wadolama, tama dage dali te tigidali bulude
    bidalubo we bidi augwaligo te dago Genuai Bidi Jisas Kraisbolo lotu po wabo bage
    dali, te da tigidali Krais Jisas dali wadoloyu tama Godigo we bidi hani bidibo
    dao. Aga da, te augwaligo me te dago me Genuai Bidi dao.
  pab-NT: Natyo, Paulo, Jesus Cristo niraene kakoare notyaona Enore xaokalita. Wihinaehare
    Sóstenes kakoa
  llg-llg: Susulak ia neme au mai, Paulus. Manetualain hele nala au so, fo dadik Yesus
    Karistus nadedenun. Ma kaꞌa Sostenes boe oo, haitua soda-molek neu ei.
  kyf-kyf: -Amɩ *Pɔlʋ -Lagɔ laa ɔ dʋmagbʋ nya, ɩn 'ka -Zezu *Klisɩɩ *tietienyɔ -zɛ,
    ɩn -yɔ -amɩaa bheli Sɔsɩtɛnɩ cɛlɩa da aɩn 'sɛbhɛ nɩ 'wʋ.
  tpi-tpi: Mi Pol, mi aposel bilong Krais Jisas. Long laik bilong God yet, em i mekim
    mi i kamap aposel. Mi wantaim brata Sostenes
  mih-NT: Yuhvi ra Pablo i casi ra Ndyoo sii vatyi cui minoo ra cua zatyiño tyiño
    ra Jesucristo. Ta vityi tyei carta ya sihin ra Sóstenes hermano yo.
  qvh-NT: 'Corinto marcacho caycag yäracog mayëcuna: Jesucristupa apostolnin canäpä
    Tayta Diosninsi acramash captinmi noga Pablo wauguinsi Sosteneswan ishcäcuna cay
    cartata apaycasiyämö.'
  kms-kms: Nge Pol, God nikin nei pene ni nge Kraist Jisas ningg aposel ningg naip
    ko. Nge di beghi mand Sostenes temu nyumo raqe wen nungoqi nde peq wundo.
  agn-agn: Yo si Pablo, tatang ginoyan ang magimong apostolis ni Cristo Jesus sigon
    ong kaliagan tang Dios, ig aromano si Sostenes ang logod ta.
  nhi-NT: Neh Pablo, naquin Dios ica nitlaniquilitzin onechonnotz mani itlatitlancau
    Cristo Jesús. Neh iuan in tocniu tlaniltocani Sóstenes
  ttc-NT: Wetz a'in Pa'k aj inxik uk'le' tzan wok tky'ixel te Kristo Jesus tzan tpaj
    ikxji tgan tuq te Qtata Dios, ntons wetz junx tuky'i te qerman Sóstenes
  dan-1931: Paulus, Jesu Kristi kaldede Apostel ved Guds Villie, og Broderen Sosthenes
  kwj-kwj: Ani Pol, ani Jisas Kurais tau ra himache. Gotri ri okokona naha ki Jisas
    Kurais tau ra himache hinga ri ani esiro. Ani ga ai hiparakambwe ri, Sositenis,
    ga sindo do chengi si kaini
  vie-OVCB: Đây là thư của Phao-lô, người được Đức Chúa Trời chọn làm sứ đồ của Chúa
    Cứu Thế Giê-xu, và của Sốt-then, anh em trong Chúa.
  kze-kze: kemá Póro maanáímbá agaimaráúmpo ísáaro. Áánútu kwená imáyáavinkemba kembá
    aantá-kwaasi-i'a umái ításinkena séna Ísu Káráísitin-aai kosimátíma'mae naauwó
    séna si'mákaiye. kentáásí kwaási áwí'a Sósénisintave'a súnana maanáúváímá kwéagayaiye.
  mpj-mpj: Kurinyjimartajikuliju-nyurrampa ngaa mirlimirli wakara kurtingkuni, Puuljukamu
    Jaajanju. Mama ngarnawarrapurlukalurni Puulpa junu, Jiijajmili jakurlpurluka.
    Jaajanpalurrju nyinani Jiijajmili walyja.
  lbk-lbk: Sak-en si Pablo ay sinmek ya inayakhan Apo Dios ay en-apostol Jesu Cristo.
    Et siya na nan solat ay nalpo ken sak-en ya ken Sostenes ay ib-a tako ay mamati.
  mto-NT: A̱tseꞌe je̱ Pablo, je̱ Nteꞌyam a̱tseꞌe xvinko̱o̱n je̱ts a̱tseꞌe nꞌítu̱t
    je̱ Jesucristo je̱ kyuká̱tsiva. A̱ts je̱ts je̱ nꞌútsamda je̱ nꞌajchamda Sóstenes,
  bzh-bzh: Sa Paulus sën Anutu tato sa ggovek bë getunġ sa natu Yesu Kerisi yi sinarë
    lo. Sa nado ving hil arid Sostenes,
  guj-2017: કરિંથમાંના ઈશ્વરના વિશ્વાસી સમુદાયના, જેઓને ખ્રિસ્ત ઈસુમાં પવિત્ર કરવામાં
    આવેલા છે, જેઓને સંતો તરીકે તેડવામાં આવેલા છે તથા જેઓ હરકોઈ સ્થળે આપણા પ્રભુ, એટલે
    તેઓના તથા આપણા પ્રભુ, ઈસુ ખ્રિસ્તને નામે પ્રાર્થના કરે છે તે સર્વને,
  jvn-NT: Para sedulur, iki layang sangka nggonku, Paulus, sing dipanggil karo Kristus
    Yésus dadi rasulé lan uga sangka sedulur Sostenès, marang pasamuané Gusti Allah
    nang kuta Korinta. Kowé kabèh wis dipilih dadi umaté Gusti Allah sing sutyi, jalaran
    wis dadi siji karo Kristus Yésus, bareng karo sedulur kabèh nang endi waé, sing
    pada memuji Yésus Kristus, Gustiné wong-wong lan Gustiné awaké déwé.
  byr-byr: Nyaꞌmweihi, Koridɨ mwaalyaihi, Polɨnyɨ paazɨyaꞌ yɨhyasɨwaabe. Gotɨyai sɨmunya
    sara yawɨrakevɨ Kɨraazɨtɨyai Jizaazai nyɨdaasadeinyɨ apozelɨyainyɨ yɨmaꞌnyaꞌneinyɨ
    nyɨjɨvwaramaarakeinyɨ. Nabaai Sozɨthenɨzai neyaꞌmwei nɨmɨjɨ mwaalɨkelyɨ.
  ian-ian: Wun Pol wun. Wan pas wunayɨ pɨlɨwutɨga. God ndɨna maawupmba wandɨ maa aposelat
    tɨwun. Mbambala Jisas Kraistna njɨvwa kwuka ndɨna aposelat tɨgowun. Nɨna kɨta
    mbaapma nyan sostenis wunogwinala lɨgandɨ.
  hun-hun: Pál, Jézus Krisztusnak Isten akaratából elhívott apostola, és Szószthenész,
    az atyafi,
  mcf-NT: Pabado nebi. Nuquin Papa bunacpadomboen Esuquidistun ëbi chuibenequid icta
    cac nebi. Esuquidistu tantiaquidbidi, Sostenes, nuqui con utsi caid ëbëd iquec.
  kjs-kjs: Ni Pol-re Gote-me abalade Yesu Keriso-na aposel kogono ali mapiraalalo
    yaalisa. Ni go pepa tyalo raburi naana ame Sostenes-re saa laapo pipa.
  mni-mni: Tengban Mapugi aningbagi mapanna, Christta Jisugi pakhonchatpa oina koubiraba
    Paul eihakna amasung eikhoigi ichil-inao Sosthenesna,
  yad-NT: Ray Pávuru, rañi̱cha natutyanichi̱ Jesucrístu nusu̱byiju̱, Ju̱denu jtedamuju̱.
    Rañu̱y vu̱tyeryi̱ Sóstenesityara catera jiryejyu̱, Ju̱denu siityari̱vajyuu jiryatiy
    Coríntyu ja̱nvay jiryedye, sajaryeta̱da Ju̱denu jijyu̱ Jesucrístumusiy jirye,
    sanatuyada daryaju̱ jidyedyeñuju̱ jirye, rusa̱ju̱ ti̱ta̱ju̱ rityi jachiñu̱ñu̱yada
    Vu̱yntyityu̱ Jesucrístu jtyamuju̱ ti̱ta̱ju̱ vicha̱diva, nu̱ñi vu̱vyicha̱damu.
  mxb-NT: Yuꞌu̱ kúú Pablo, na̱ ni̱ na̱kana Ndios kakuu iin apóstol Jesucristo, dá
    kaneꞌi to̱ꞌon na, táto̱ꞌon ki̱ꞌo kóni̱ mií Ndios. Ta yuꞌu̱ xíꞌín ñani yo̱ Sóstenes
  pon-2006A: Sang ngehi, Pohl, me alehdier doadoahk en wahnpoaron en Krais Sises pwehki
    kupwur en Koht, oh sang rehn riatail souleng Sostenihs—
  maq-NT: Ngahan Pablo ne, casuaxa ná Jesucristu xi má ngahan apóstol tsëhë me, tsëhë
    xi cuatjin xi meje rë Nina. Hane ngahan cojo cha Sóstenes xingueen ne,
  hto-hto: Cue Páblodɨcue. Ñúefue lluájillena Juzíñamui comecɨ jitaina izói Jesucristo
    jóonegamɨedɨcue. Bie izói daɨna Jesucristo orécamɨedɨcue.
  por-BRBSL: Paulo, chamado a ser apóstolo de Jesus Cristo pela vontade de Deus, e
    nosso irmão Sóstenes,
  ces-NKB: Pavel, podle Boží vůle povolaný apoštol Ježíše Krista, a bratr Sostenes
