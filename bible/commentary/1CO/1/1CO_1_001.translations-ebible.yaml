  bfz-bfz: ये चिट्ठी मां पौलुस और आसा रे पाई सोस्थिनेसो री तरफा ते ए। आँऊ परमेशरो
    री इच्छा ते यीशु मसीह रा प्रेरित ऊणे खे बुलाई राखेया।
  cuk-09: Ani Pablo, Bab-Dummad-sogedba anse gollesad, Jesucristo-nuggi-barmilealidga
    guegar. Gwenad-Sóstenes anbo bemarse garda narmaksiid.
  ben-OBCV: পৌল, ঈশ্বরের ইচ্ছায় খ্রীষ্ট যীশুর আহূত প্রেরিতশিষ্য ও আমাদের ভাই সোস্থিনি,
  mil-NT: Yúhú té Pǎblú ní cáháⁿ ñáhá Yǎ Ndiǒxí xii‑í cuèndá sá càháⁿ‑í tnúhu Xítohó
    Jesucrìstú núú ñǎyiu, chi ducaⁿ nǐ cachí Yǎ Ndiǒxí cunduu. Te càdúha‑í tutú‑a
    ndɨhɨ té Sǒstenés tée ndècu ndɨhɨ‑o ichi Xítohó Jesucrìstú
  myu-myu: Corinto ka watwat, cartadup mubararag̃ õn eywebeaptum. Õn Paulo. Tupmubararag̃
    õn wuykitpit Sóstenes eju. Jesus Cristo emumuju õn Deus bikuyap tag̃.
  fue-fue: Min Pol e banniraawo men Sosteni winnani on ɗerewol ŋol. Min Pol noddaaɗo
    gam laatoo lilaaɗo Yeesu Almasiihu e muunyo Alla.
  amk-amk: Weo doroio Allai ne jematiwa mea na bendari Korintusi, amani inontaraio
    memararebanai na Kristus Yesusi ne mea, tuti Allai sahu mea we meminohi weinontarai
    memararebana wa mea, mai kariri sahu ne inontarai na doni konta fosa ambori eminohi
    emararebanafo, amani mano eroaso tane Seng Yesus Kristusi, mano weSeng wesa tuti
    weSeng we tata konta foi. Kaiwo anatu ninai na yau Paulusi, na Seng Allai ne dawiafo,
    yuai yau we Kristus Yesusi ne rasuli, tuti kaiwone na imeiri yau kaha mae na tane
    doroi Sostenesi kontai.
  fai-fai: Naka Faul Kadais Yesus ami weng dew kámin kinim keisi. Be Got ami aket
    kanamalo, nakei walunamuse, naso Sostinis nulum afan kalin ning so
  ura-NT: Canune Faboro neeun. Cana Coaunera jerenohi neeinne, Jesocurisito cocoainanohi
    afosoto neein neeun. Cana nejera Sosetenesi aina jiniiquiin neeinna
  mcd-NT: Uhuun yoramishtichin un mato cunu fomai. No futan Jesús tanamisi Sóstenes
    u futan mato cunu fomai. Upan Diosin ua catonpaiquin ua catonni Jesucristo fu
    rafunon ahuun tsain Jesucristohuunoa un yoifoanfafainon. Ascan Jesucristo ua nichini
    un ahuun tsain shara nantifi manifoti un ato yoifoanfafainon. Corinto anoafoan
    manfin Diospan yorafoquin. Man ichananfafainmisi Diospan tsain tapisharashquin.
    Diosin mato catonni Jesucristohuunoashu man ahuun yora sharafo inon. Ascacun un
    mato cunu fomai. Mato fustisima un futsafori cunushoni. Nocon Ifo Jesucristo Ifo
    huacun un atorifi na cunu un ato tapimapai. Nan nocon Ifofin aton Iforiquin.
  urt-urt: Ŋam Pol, Got si nalaŋatme ŋam taꞌe aposel tikin Krais Jisas gande ŋasande
    kitikin. Poi hindi tatai poi Sostenes,
  kiz-kiz: Paulo, yakutibhwai ni Kristu kujha mtume kwa mapenzi gha K'yara, ni Sosthene
    ndongo bhitu,
  tzo-TZE: Vu'un Pabloun, ic'bilun ta jcholc'op yu'un li Jesucristoe yu'un jech la
    sc'an li Diose. Jech chajc'opanoxuc tal ta carta jchi'uc quermanotic Sóstenes,
  lex-lex: Ina-nara ama-hyali makden la Korintus. Miy di de krei wokni-le'enu mak
    Uplerlawna Npolga pa mlier la E mutnu mak kakleh do'a-hala. Mlier la E mutnu mak
    kakleh do'a-hala yoma miora Kristus Yesus mlia' ihru ida-ralm ida, de mior wutga
    mak kden meni-meni to'a, mak kola olek la Itmatromni Yesus Kristus tiernu. E'
    de ed maka it hononita Matromlawanni E'a. Paulus a'u me it mutwualli Sostenes,
    ampak de Uplerlawna, it Amlawanni de, nora Itmatromni Yesus Kristus pena ed mak
    kala ra'ani-pallu me kalwiedni-paitiotni tiy miy. Agodi plolli pa ghorta horat
    di, yoma a' di de maka Kristus Nhopan pa agodia Uplerlawna lirni-tunnu. Yoma Uplerlawna
    Nmeh'a Nran a lia E wniaror wamueheni.
  dov-dov: Pawulo, wakayiitwa aKkilisito Jesu kuti abe Mutumwa kwiinda mukuyanda kwaLeza,
    aSositinesi mukwesu,
  rgu-rgu: Susuraꞌ ia neme au mai, Paulus. Manetualain teka-here au dadi uuꞌ Yesus
    Kristus lahenda nadedenun so. Ma aꞌa Sostenes boe haitua fee emi haraoe soda-moleꞌ.
  toc-NT: Aquit Pablo hua̠nti̠ Dios lac­sacni̠t nac­li̠­taxtuy xapóstol Jesu­cristo.
    Aquit xa̠hua Sós­tenes
  som-som: Bawlos oo loogu yeedhay inuu doonistii Ilaah ku ahaado rasuulkii Ciise
    Masiix, iyo walaalkeen Soostenees,
  mam-C: Ayi'n Pabl, o chin txokli'y noq tu'n tajb'il qMan Dios, tu'n woka te jun
    tsanjil Klolqe Jesucrist. Nkub' ntz'ib'inji'y u'j lu'n junx tuk'a qerman Sóstenes
  ndj-ndj: Nenga Pauli ngemiwa kuva ndundami wa Yesu Kilistu ngimu wadayilili Chapanga
    na mlongu Sositeni,
  mbj-NT: Paw-Ro ỹ ti hỹỹh, P'op Hagä Do karẽn do hyb n'aa ỹ tanaëënh doo, Kristo
    Jesus mejũũ do see ỹ bahado däk hyb n'aa, ta ky n'aa ỹ baher'ood hõm hyb n'aa
    kä. Ër hỹỹj hadoo do Sotenés häd näng do sii bë ỹ edëng,
  lat-VUC: Paulus vocatus Apostolus Jesu Christi per voluntatem Dei, et Sosthenes
    frater,
  ngp-ngp: Miye Paulo nitangwe kunda mwigala ulosi ywa Yesu Kilisito kwa kuunga kwakwe
    Mnungu, hamwenga na ndugu yangu Sositenesi,
  enq-2: Namba Polo, Jisasa Kraisanya aposole kalyale latala, Goteme masiamoli pyoo
    namba wii lao nyiamo dokopa, naimanya Kristene kaiminingi Sosatenesapa, nalimbame
    pepa dake pyao peekelyambano.
  eng-ASVBT: Paul, called to be an apostle of Jesus Christ through the will of God,
    and Sosthenes our brother,
  mna-mna: Nio Paulus. Anutu itunu leleene mi iboobo yo, mi iur yo ma aŋwe ŋgoŋana
    ki Yesu Krisi. Niamru gaabaŋoŋ Sostenes ambeede ro tiŋgi ima piom wal ki kar Korin
    ta kombot lela lupŋana ki Anutu na. Niom wal ta kesekap la ki Yesu Krisi na, ni
    ikam yom ma kewe Anutu wal kini potomŋan kek. Mi Anutu iboobo yom be kewe ni lene
    kat mibe kakam mbulu potomŋana. Mi niom men som. Niomŋan karkari boozomen ta tizuŋzuŋ
    pa Merere kiti Yesu Krisi na. Pa Yesu Krisi, ni Biibi kizin, mi Biibi kiti tomini.
  myw-myw: Yey Pawl, gunawotet akokew liva̱nen Yeisuw Kelis, peinan Yowbad nakaleiwag
    ma̱wan. Soug bwadag Sosten nilabeig let towen waseg va̱gan bukuvinis, Yowbad nayakelesiy
    yakamiy Kolinit waseg. Yeisuw Kelis waseg bo ikayuseimiy, mo nukumlavags angamag
    bwanabwein, simiyas ven babaw gimgilis, kalisiy nikavtagis yagan siGuyaw Yeisuw
    Kelis; mtowen daGuyaws babaw ya̱kids. E, daGuyaws towen son Tamads bisiwyoubumiy
    mo beitaw nuwamiy.
  sby-sby: Njame Paulo walakwiwa kuba mutumwa wa Klistu Yesu kwelana ne kuyanda kwa
    Lesa. Ndili pamo ne mukwetu Sositene.
  sll-sll: Na Pol molia. Molere Kraist Yisas na bai nu sungure ari tau ha maing ditenama
    dire God na pare engure aposel honagi ol moliwa. Molere enambi ta Kraist pir tongwo
    yal Sostenis han mongure pasi bol ni teiwa.
  yaq-NT: Inepo Paplo, Liojta junen eaka' betchi'bo, Jesukrijtota betana juka' nok
    lutu'uriata yeteu nok i'a'awaka ne yeu pu'ari. Ju'u Krijtopo itomak weri Soojtenej
    teamtamak anekai.
  uro-uro: Rhangät täkt ama enge di nagem ngo ma Pol qärak i sa ma Ngämuqa qa mes
    ka varhäm aa snängaqa ivakt iva ma Jisas ma Krais aa ngangga na qa näkt sävät
    aurha ruaqa ma Sostenes.
  ita-1885: PAOLO, chiamato ad essere apostolo di Gesù Cristo, per la volontà di Dio,
    e il fratello Sostene;
  muy-muy: Nu Pol Melefit àzala nu a ti nîgi zal asak ga Yezu *Krist. Àzalay nu nahəma
    ka mawayay gayaŋ palam. Nə̀biki wakita hini ana kʉli ti nu gani. Mə̀biki ana kʉli
    ti leli ata wur ga məŋ geli Sosteŋ.
  kqc-kqc: Mina bura bi na Paul, kaere bi Sei di ura dada Iesu Keriso dudu, nifeidena
    amiye kana raka niyo, ma uni dubuini Sosthenes sa, una gutuna—
  tav-tav: Yʉa Pablo mʉjaare yʉ queti joo. Sóstene mena ati pũurore yʉ uca. Cʉ quena
    Jesucristore caapiʉjaʉ, mani yaʉ ãmi Sóstene. Dio cʉ cabooricarore bairona Jesucristo
    ye quetire cabuiopaʉre yʉre cacũñupi.
  eng-ULB: Paul, called by Christ Jesus to be an apostle by the will of God, and Sosthenes
    our brother,
  spa-VBL: Esta carta viene de parte de Pablo, llamado para ser un apóstol de Jesucristo,
    conforme a la voluntad de Dios, y de parte de nuestro hermano Sóstenes.
  fra-_FOB: Paul, appelé par la volonté de Dieu, à être apôtre de Jésus-Christ, et
    Sosthène notre frère,
  hau-ULB: Bulus, kirayayye daga Almsihu Yesu don zama manzo ta wurin nufin Allah,
    da dan'uwanmu Sastanisu,
  mal-mal: ദൈവഹിതപ്രകാരം ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായി വിളിക്കപ്പെട്ട പൗലൊസും സഹോദരനായ
    സോസ്ഥനേസും, കൊരിന്തിലുള്ള ദൈവസഭയ്ക്ക്,
  lit-lit: Paulius, Dievo valia pašauktas Jėzaus Kristaus apaštalas, ir brolis Sostenas
    –
  urd-GVR: Yih ḳhat Paulus kī taraf se hai, jo Allāh ke irāde se Masīh Īsā kā bulāyā
    huā rasūl hai, aur hamāre bhāī Sosthines kī taraf se.
  far-far: Na kekedee ne nia leka mai fasi nau sa Paul fainia na wanefuta kulu sa
    Sosetenes. God nia fili nau sulia kwaidorie nia fua nau ta wane lifurongo ana
    sa Jesus Christ.
  suz-BL: परमप्रभु यावे आ दाक्‍शो पा ख्रीस्‍त येसु आ सोइश्‍शो ब्रेत्‍चा पुंइसीशो,
    गो पावल नङ। इं लोक्‍ब सोस्‍थेनेस नु गोमी कोरिन्‍थ सहरम बाक्‍ब परमप्रभु यावे आ
    मुर दुम्‍शा देल्‍ब इन कली एको चिठी ब्रेक्‍शा सोइक्‍ताक्‍स्‍कु।
  car-NT: Paulus, mo'ko Tamusi nisanory wararo Jesus Kristus napojomary me iko'ma'po,
    mo'ko ka'sakarykon Sostenes maro ero kareta merojan
  amp-amp: Na Pora, na Krais Jisasrhu aposera. Tu Bro Nkifrarhu duka fijo nd aposer
    hingrneft fak htamora. Nani nanhu yinowem Sostenesr,
  bht-bht: मैं, पौलुस जड़ा प्रभु यीशु दा प्रेरित होणे तांई परमेश्वरे दिया इच्छा ला
    चुणया है कने मैं ऐथू साड़े मसीह भाई सोस्थिनेस सोगी है।
  eng-NOY: Paul, a called apostle of Christ Jesus, through the will of God, and Sosthenes
    the brother,
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ apecʉre iyoca paperayocare. Meaicõjeivʉ mʉja cójijivaivʉ
    Corinto ãmicʉriĩmarocavʉ Jʉ̃menijicʉi põevare. Jʉ̃menijicʉ beorĩ epeibi yʉre Jesucristoi
    yávaiye méne beorĩ coyʉicõjeimaracacʉre. Sóstenes máre, majecʉ ʉ̃i jʉ aiye boje
    Jesúre majapedeca, meaicõjeimi mʉjare. Caivʉ mʉjarecabu Jʉ̃menijicʉi cutuimara
    mácavʉ ʉ̃ jinava meara baju. Mʉjarecabu cʉrivʉ Jesucristoque cũinávʉpe, yópe caivʉ
    põeva cainoa joborõacavʉpe mearore jívʉ maje jabocʉ Jesucristore. Ʉ̃́recabe ne
    jabocʉ aru maje jabocʉ máre.
  ita-1927: Paolo, chiamato ad essere apostolo di Cristo Gesù per la volontà di Dio,
    e il fratello Sostene,
  lww-lww: Erau nae Koren lala, inu nap̃a nesiri m̃aki nini pim̃asu pan amiu, inu
    Pol, nap̃a Ntewa sinenan sape neimi neve nalologena tai kiena narina Yesu Kristo,
    ana pio inu, pisirlua inu vena nouarar yum̃aena na sanini. Nesike e yo nini nemio
    kieta erau Sostinis, ana imimi lua mepisa pokolulagi pona pokolemalo pan amiu
    punu ga,
  ckb-ckb: لە پۆڵس، ‏بانگکراو لەسەر خواستی خودا، تاکو ببێت بە نێردراوی عیسای مەسیح،
    هەروەها لە سۆستانیسی برامانەوە،
  nas-nas: Aung karavoto˜ tee ninge Paulaꞌke daariamang, ninge eeꞌnarai Kumponinge
    bakaang piai bokumuuꞌnunge Jiisuuꞌ Karistooꞌ bakaang kara-okomui-nka deemaraaꞌnaang.
  uvl-uvl: Iau Paulus, pe nga NeHalang lemene ngana iua iau ke e lohot ke iau Iesus
    Kristus nena hekulkulonga. Pe imem nai tira Sostenes
  eng-BBE: Paul, an Apostle of Jesus Christ by the purpose of God, and Sosthenes the
    brother,
  ixl-CNT: Nunqꞌilabꞌenex kajay ex, ex niman tetz u Tioxh atilex tu u tenam Corinto.
    In Pablo, ichaj u Jesucristo sikꞌlemalin titxumbꞌal u Tioxh. Aꞌ unmol u hermano
    Soostenes nunqꞌilabꞌenex, kajay ex yeꞌkan epaav vatz u Tioxh tiqꞌaqꞌal visikꞌletꞌex
    u Cristo Jesuus kꞌatza. Antu nunqꞌila bꞌen majte, kajay qꞌuꞌl niqꞌilan sikꞌlen
    vibꞌii u kuBꞌaal Jesuus. Ayaꞌ u kuBꞌaal kajay oꞌ, kꞌuxh til chaj koꞌxh atilkꞌoꞌ.
  xsi-xsi: Naŋa Paulo, Yesu Kirisi ne pâri-tamâta naŋa. Muŋgani Maro Kindeni ipatea
    naŋa ku isarawana tu ma akai wurâta ŋine kâ. Naŋa amo taitu kuku ninda-nambwe
    Sostenes,
  crx-NTPO: Si Paul ndet la Yak'usda hukwa' ninzun k'un'a, 'i be Sizi Gri oosal'a'-un
    suhutni, 'ink'ez ndun neulhutsin Sosthenes huyulhni, 'en cha,
  kan-OKCV: ದೇವರ ಚಿತ್ತಾನುಸಾರವಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದ ಅಪೊಸ್ತಲನಾಗಲು ಕರೆಯಲಾದ ಪೌಲನೆಂಬ ನಾನು
    ಮತ್ತು ನಮ್ಮ ಸಹೋದರ ಸೊಸ್ಥೆನನು,
  bbb-bbb: Fasi ige Foru nare isoena e ije ja are Koriniti ijia kariva ije nijiave.
    Naeje fune Godire isuibe kumema ijadufuo na Jesu Kuraesido Afasero renoeve. Ijadufuo
    na vua fuone maeje abena ja kuariave. Ro e Sosini uvia nuvuone ije Kuraesi ma
    vierafemo ije no fuosiki ja anadiave.
  blw-blw: Haén ah Pablo way ah layad Apudyusat, piniyarà way man-aposel an Jesu Cristu,
    ya antoyan agé ah Sostenes way ihay ifataaw.
  tam-2017: தேவனுடைய விருப்பத்தினாலே கிறிஸ்து இயேசுவின் அப்போஸ்தலனாகும்படி அழைக்கப்பட்டவனாகிய
    பவுலும், சகோதரனாகிய சொஸ்தெனேயும்,
  azz-NT: Nejuatzin ni Pablo, huan Totajtzin Dios ijcón quimonequiltij ma mochihua
    huan nechnotzac huan nechijitac para ma niitatitanil itencopaca itocaytzin Jesucristo
    ten nechualtotocac ma nitanojnotztinemi ica Yejuatzin itencopaca.
  spa-RV-1909: PABLO, llamado á ser apóstol de Jesucristo por la voluntad de Dios,
    y Sóstenes el hermano,
  csy-csy: Pathian deina tungtawn in Jesus Christ i sawltak a hi tu in a kisam keima
    Paul le ka suapui pa Sosthenes in,
  mxq-NT: Ʉj Pa̱a̱blʉ. Diósʉts tʉ xypyʉjtaꞌaky esʉts xyꞌapostʉlʉꞌátʉt ja Jesukristʉ.
    Ʉj mʉt ja nmʉguꞌukꞌa̱jtʉm Sóstʉnʉs
  tzj-NT: Anin ja rin Pablo in apóstol rxin ja Jesucristo jari' samaj Dios yoyon chwe.
    Anin wachbil ja kach'alal Sóstenes nkatz'ibaj jawa' carta ri'
  tdt-tdt: Surat nee husi hau, Paulo hamutuk ho ita nia maluk sarani Sóstenes. Maromak
    hili tiha ona hau hodi foti hau sai Kristu Jesus nia apostolu.
  ron-BTF: Pavel, chemat să fie apostol al lui Isus Cristos prin voia lui Dumnezeu,
    și fratele Sosten,
  eng-WEBP: Paul, called to be an apostle of Jesus Christ through the will of God,
    and our brother Sosthenes,
  eng-FBV: This letter comes from Paul, called to be an apostle of Jesus Christ according
    to the will of God, and from Sosthenes, our brother.
  nld-1939: 'Paulus, apostel van Christus Jesus, geroepen door Gods wil, en broeder
    Sóstenes:'
  bwo-bwo: Ik' shunon Iyesus Krstossh wosheets wotosh s'eegetso P'awlosnat no eshu
    Sostensokere.
  nch-BL: Na niPablo cati Toteco Dios nechnotzqui ica ipaquilis huan nechtequimacac
    ma nieli niitayolmelajca Jesucristo. Na ihuaya toicni Sóstenes
  quc-TNT: In wa', ri Pablo, in siq'uim rumal ri Dios rech quinoc che apóstol, jun
    chque ru tako'n ri Jesucristo. Je wa' nu banic rumal chi are u rayibal ri Dios.
    Ri in, wachi'l ri kachalal Sóstenes,
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë, bi kjl̈ara Sóstenes tjok. Tja rokara Sbörë
    beno shäng ba tjl̈õkwo roy l̈aga Cristo Jesús ãska.
  kaq-NT: ¿Papan shinanya man jascabi jayamahin, corinto jonibon? Hea tah hen Pablo
    qui. Jesucriston raanti joni mia jahue Papan hea janí. Noquen huetsa Sóstenes
    betan tah hen nea joi huishahi.
  sgb-sgb: Hiko hi Pablo, ya pinili ni Apo Jesu-Cristo hên mag-in apostol na, gawan
    ha kalabayan ni Apo Namalyari. Hi Sostenes, ya patêl tamo ha Panginoon, ay kalamo
    kon ampangumusta kamoyu.
  vie-1934: Phao-lô, theo ý Đức Chúa Trời, được gọi làm sứ đồ của Đức Chúa Jêsus Christ,
    cùng Sốt-then, anh em chúng ta,
  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲ, ମାହାପୂରୁତି ମ଼ନତଲେ କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣାଟି ଆ଼ଚାନା ପାଣ୍ତ୍‌ୱି ଆ଼଼ହାମାନାତେଏଁ,
    ଅ଼ଡ଼େ ମା଼ ତାୟି ସସ୍ତିନା ତଲେ,
  amu-NT: Maja Pablo, cwiluiindyo̱ apóstol cwentaaꞌ Jesucristo na mañequiaya ñꞌoom
