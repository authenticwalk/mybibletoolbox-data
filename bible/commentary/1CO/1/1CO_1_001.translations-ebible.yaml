  guo-NT: Xan, Pablo, Dios namakafit Jesucristo pej-apóstolliajwan. Samata, Dios nato'a
    jiw naewʉajnaliajwan Jesús pejwʉajan potʉajnʉcha. Ampox carta lelx, wajkoewan
    Sóstenes sʉapich, xamal Dios pejjiwam, Corinto paklowaxpijwamliajwa. Xamal japon
    pejjiwam, Jesucristo tʉp xot xamalliajwa. Dios xamal tadʉt, asew jiw sʉapich,
    japon pejjiwaliajwam chiekal duilaliajwam japonliajwakal. Asewbej, tadʉchpi japon
    pejjiwaliajwa, japi potʉajnʉcha duilpi, kawʉajan wajpaklon Jesucristo. Jesucristo
    paklon puexa xatisliajwa, japi jiwliajwabej.
  hla-hla: Alia e Pol a toa aposol tere Iesu Kristo. E Sunahan e ngö silei lia te
    go aposol u lia turu ngil peisa i tanen. Alam mere Sostenis e toularara e koloto
    menami a kalanloun teka i tamilimiu te hatsunonemiu e Sunahan tara taun i Korin.
    E Sunahan e ngö sil rilimiu te go katun uam limiu i tanen ba te hagogoso rano
    limiu, taraha alimiu e hamana uamiu tere Iesu Kristo. U ranga tara kalanloun teka
    e la has uana tara barebana tara han hoboto te hatsunoner e Iesu Kristo, a Tsunono
    i tarara na Tsunono has i taren.
  mav-NT: Uito ti Pauru are. Mesuwat uimiwan atipo­'oro ehowawi tawa Kurintiu piaria
