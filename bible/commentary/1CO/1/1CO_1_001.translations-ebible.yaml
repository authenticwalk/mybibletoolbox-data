    Jach ni spetzanil ja quermanotic ja ba spetzanil ja lugari, ja janec' ma' huan
    xa sc'umajel ja sbiil ja Cajualtic Jesucristo, como yena ni Cajualtic jpetzaniltica.
    Ja queni Pabloon nia. Ja Diosi sleahuon ba oj secon jastal secabanumil ja Cristo
