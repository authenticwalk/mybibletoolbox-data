  bod-N: དེ་ཡང་ཕོལ་ལོལ་ང་རང་ནི་དཀོན་མཆོག་གི་ཐུགས་དགོངས་བཞིན་མཱ་ཤི་ཀ་ཡེ་ཤུའི་སྐུ་ཚབ་པར་ཞལ་འབོད་གནང་བ་ཞིག༌ཡིན།
