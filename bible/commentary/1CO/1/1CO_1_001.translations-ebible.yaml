  pao-NT: Nu, Paul, Te Naa tunetutzeana Te Pabe'e yadooawabe, ne tubona ka e pua Sosthenes-no.
  cbu-NT: ¿Tamarimsa, Isuschichis? ¿Taaris? Nuw Paportana suri. Zuwanlleetsish Sóstinaa
