  san-TIB: ཡཱཝནྟཿ པཝིཏྲཱ ལོཀཱཿ སྭེཥཱམ྄ ཨསྨཱཀཉྩ ཝསཏིསྠཱནེཥྭསྨཱཀཾ པྲབྷོ ཪྻཱིཤོཿ ཁྲཱིཥྚསྱ
