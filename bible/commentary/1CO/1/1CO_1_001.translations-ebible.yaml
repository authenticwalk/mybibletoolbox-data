    aja ihẽ aputar — aja Tupã pandu. Korin ok ta pe har ta! Jesu rehe pejurujar katu
    ame''ẽ ta ke pehẽ. Aja ym rahã we Tupã pandu: —Ihẽ kotyhar wan ta pehẽ. Ihẽma''e
    wan ta — aja. Jesu Kirisutu kotyhar ta ke pehẽ, a''erehe Tupãma''e ta ke pehẽ
    apo ''y. Aja upa Korin ok ta juramã rupi ixo ame''ẽ ta tĩ. Jesu Kirisutu rehe
    ipy''a moĩ moĩ ame''ẽ ta ke a''eta. Jesu Kirisutu riki jandema''e sawa''e te.
    A''eta Tupãma''e ta ke tĩ. Jesu riki jandema''e sawa''e te. A''etama''e sawa''e
    te a''e tĩ.'
