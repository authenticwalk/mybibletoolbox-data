    hua''até huahuacára''a ijló marí puráca''aloji pajimila Corinto ejo. Jesucristo
    hua''atéjena icá. Ijló huahuacára''a marí papera. Tupana le''ejena ina''uqué icá,
    Jesucristo chuhuá i''imacale. Tupana a''arí icá, i''imacáloje palá la''acaño Tupánajlo
    penaje. Ñaqué caja ra''acá ina''uqué ajopana, ajopana que piyuque eja''ahuá chu
    i''imacaño e''iyayá. Ne''emacáloje palá la''acaño rijló penaje, ra''á necá. Jesucristo
    nacú nemá: “Huahuacára''ajeri” que. Nahuacára''ajeri ricá. Eyá piyuque huahuacára''ajeri
    caja ricá.'
  djr-djr: Dhuwandja dhäwu ŋarrakuŋ Bolwuŋ ŋunhi ŋarrany dhuwal Djesu-Christkuŋ djuy'yunawuy,
