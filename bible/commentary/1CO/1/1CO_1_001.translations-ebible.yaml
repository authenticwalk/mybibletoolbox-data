  san-BUR: ယာဝန္တး ပဝိတြာ လောကား သွေၐာမ် အသ္မာကဉ္စ ဝသတိသ္ထာနေၐွသ္မာကံ ပြဘော ရျီၑေား
    ခြီၐ္ဋသျ နာမ္နာ ပြာရ္ထယန္တေ တဲး သဟာဟူတာနာံ ခြီၐ္ဋေန ယီၑုနာ ပဝိတြီကၖတာနာံ လောကာနာံ
