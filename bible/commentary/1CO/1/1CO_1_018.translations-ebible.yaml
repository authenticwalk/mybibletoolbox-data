    mam yakꞌil tetz Tioxh sukuvatz.
  xsi-xsi: Mao nâ, tamâta pinde kalonzi tawana tia kala soka nzâla ŋinde ilâ pa mateŋa
    kâ, aku kinzi ŋinde uru ilonzi tu ŋgua ŋana Kirisi ne mateŋa lâ kâi popole tini
    kâ ande ŋgua kapa-kapa nâ. Aŋga kinda tamâta pinde, ande Maro Kindeni ikai kinda
