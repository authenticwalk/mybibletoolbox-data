    omafurotan. Waman chitaaw way cha mahara-an gapon chataaw omafurotan, ma-awatantaaw
    way hen anchi natéyan Jesu Cristu, yachi hen fégah hen anchi kenamafalin Apudyus
    way mangenharà an chitaaw.
  tam-2017: சிலுவையைப்பற்றிய உபதேசம் கெட்டுப்போகிறவர்களுக்குப் பைத்தியமாக இருக்கிறது,
    இரட்சிக்கப்படுகிற நமக்கோ அது தேவபெலனாக இருக்கிறது.
  azz-NT: Huan cuac titanojnotztinemij de que Cristo momiquilij tech in cruztzin,
    ijcuacón in talticpacuani ten yajtocque tech ixpolihuilis, yejuan nojonques quimatij
    queme yesquía mijmiquiloyot san nijín totanojnotzalis. Pero para tejuan ten ticyecneltocatocque
    tech nijín nemaquixtilis, tejuan cuali ticmatij que ne tanojnotzalis de Cristo,
    yejua ne techualcuilía ne ichicahualis de Dios.
  spa-RV-1909: Porque la palabra de la cruz es locura á los que se pierden; mas á
    los que se salvan, es á saber, á nosotros, es potencia de Dios.
  csy-csy: Banghangziam cile thinglamte thuhil na sia a mangthang te atu in mawmawt
