  jpn-1965: 十字架のことばは、滅びに至る人々には愚かであっても、救いを受ける私たちには、神の力です。
  fra-SBL: Car la parole de la croix est une folie pour ceux qui meurent, mais pour
    nous qui sommes sauvés, elle est une puissance de Dieu.
  yka-yka: Bang inusihatan meˈ aˈahin sabab kamatey Isa Almasi diyataˈ olomin, paˈin
