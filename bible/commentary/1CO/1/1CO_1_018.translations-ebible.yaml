  mal-mal: എന്തെന്നാൽ, ക്രൂശിന്റെ വചനം നശിച്ചുപോകുന്നവർക്ക് ഭോഷത്തവും രക്ഷിയ്ക്കപ്പെടുന്ന
    നമുക്കോ ദൈവശക്തിയും ആകുന്നു.
  lit-lit: Nes kryžiaus skelbimas tiems, kurie žūsta, yra kvailystė, bet mums, kurie
    esame išgelbėti, jis yra Dievo jėga.
  urd-GVR: Kyoṅki salīb kā paiġhām un ke lie jin kā anjām halākat hai bewuqūfī hai
    jabki hamāre lie jin kā anjām najāt hai yih Allāh kī qudrat hai.
  far-far: Ana kada tani wane kera rongoa farongoe sulia na maelana sa Jesus Christ
