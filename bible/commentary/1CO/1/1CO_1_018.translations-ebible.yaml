  bht-bht: क्योंकि जड़े लोक परमेश्वरे ला लग होई जांगे, उना जो सजा मिलणी, सै सूली पर
    मसीह दी शिक्षा दी कोई कीमत नी समझदे, पर साड़े तांई जड़े बचायो न, असां जाणदे न
    की ऐ परमेश्वरे दिया शक्तिया दा सबूत है।
  eng-NOY: For the preaching of the cross is to those who are perishing, foolishness,
    but to us who are being saved, it is the power of God.
  cub-NT: Ina põeva bíjare nʉivʉ Jʉ̃menijicʉre jocarĩ toabo cũiméboi ne jápiaiyede
