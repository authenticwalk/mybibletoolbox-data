  eng-OEBCW: The message of the cross is indeed mere folly to those who are on the
    path to ruin, but to us who are on the path of salvation it is the power of God.
  knj-NT: Yutol ja' sk'aneal scamichal Cristo yin te' culus, c'am yel oc apnoj yul
