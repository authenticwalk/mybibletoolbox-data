  cco-NT: Jo̱ jaléngꞌˋ i̱ dseaˋ i̱ nɨteáangꞌ˜ fɨˊ ngolíingˋ fɨˊ lɨ˜ ꞌlɨꞌˆ ɨˊ dsíirˊ
