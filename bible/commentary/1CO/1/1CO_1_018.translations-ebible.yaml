    por acreditarmos naquela mensagem, demonstra que Deus age poderosamente para nos
    salvar.
  gwi-NT: Christ nihk'ataa'ee (Cross) kat giltsak ts'ą' niindhat ąįį zhit juu vaatr'igweendaii
