  ukr-1871: Слово бо про хрест погибаючим дурощі, нам же, що спасаємось, сила Божа.
  apz-apz: Aꞌamu Anɨtumo minɨngkayoꞌnjo iwoꞌnɨngkohofoso hofɨko Kɨlais nakwoe wonyoꞌne
