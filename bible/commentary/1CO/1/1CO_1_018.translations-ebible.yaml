  cot-NT: Oraqueate atsavetanquerigueti Quirishito imetojaventajiacajigueti coroshiqui
    irirajiaqueate oananquitsineca camorecariqui yamenajiaqueroqueate teequeate querocaca
    oncameetsatantempaji. Cotanquitsiqueate aatimpajia imeshiajiaqueca Aapani Irioshi
    atsajiaque irootaquequeate imeshiantajiacajica.
  bnp-bnp: Ne huriki ri laho na dala na matenga, a nitovo na kai tavalavala i manga
    a ngava tavula. Pali ne hita, e huriki a Vure i korimule hita, a nitovo na kai
    tavalavala, ia a nitora na Vure.
  apn-NT: 'No kêt mẽ pahte Tĩrtũm kot mẽ pahto hkra xwỳnhjaja ra mẽ pahte Kris pĩ
