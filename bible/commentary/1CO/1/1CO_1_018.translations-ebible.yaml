    chalilajz xtiidxni. Luxh loj rebejṉ ni rusḻaa Dios lo dojḻ najc rediidxga xcäḻmilaagwr
    Dios.
  san-MAL: യതോ ഹേതോ ര്യേ വിനശ്യന്തി തേ താം ക്രുശസ്യ വാർത്താം പ്രലാപമിവ മന്യന്തേ കിഞ്ച
    പരിത്രാണം ലഭമാനേഷ്വസ്മാസു സാ ഈശ്വരീയശക്തിസ്വരൂപാ|
  tam-TCV: அழிவின் பாதையில் போகிறவர்களுக்கு சிலுவையின் செய்தி மூடத்தனமாகவே தோன்றுகிறது.
    ஆனால் இரட்சிக்கப்படுகின்ற நமக்கோ அது இறைவனின் வல்லமையாய் இருக்கின்றது.
  mit-NT: Nèhivì nchícùn ichì ndé ndañuhu‑nda, sácùndiaa uun‑ne na cáhàn‑ndà xì‑né
    sàhà obra nì quida Jesús (na ní xìhì‑yà) nchìca cruz; doco ndohó nècuàchì dàcácu‑ya,
    còó, vàchi nùù ndohó, cahnú poder icúmí palabra mà.
  ceb-ULB: Kay ang mensahe mahitungod sa krus binuang alang niadtong himalatyon na.
    Apan niadtong mga linuwas sa Dios, mao kini ang gahom sa Dios.
  ces-LB: Kdo směřuje do záhuby, má ovšem učení o Kristově kříži za hloupost. Ale
    my víme – a to je naše záchrana, že Bůh právě tímto způsobem projevil svou moc.
  mkn-mkn: Ada orang yang pikir bilang, samua hal yang botong carita soꞌal Kristus
    pung mati di kayu palang tu, bodo talalu. Ma orang macam bagitu, nanti tapisa
    buang dari Tuhan. Padahal buat kotong, Kristus pung mati tu, ada kasi tunju Tuhan
    pung kuasa ko kasi salamat sang kotong dari kotong pung sala-sala.
  pol-UBG: Mowa o krzyżu bowiem jest głupstwem dla tych, którzy giną, ale dla nas,
    którzy jesteśmy zbawieni, jest mocą Boga.
  qxh-NT: '«Washämänanchipaj Jesús rusćhu wañusha» nir willapaptinchi, mana wiyacujcuna
    pampaman ćhuramanchi: «Upata yarpanqui» nir. Paycuna ñacayman ćhayanga. Washämänanchi-raycur
    Jesús wañushanta yupachicuptinchim ichanga, alli ñawinpa ricamashpanchi Tayta
    Diosninchi jishpichimanchi. Munayniyuj car, maquinćhu charaycämanchi.'
  nwi-nwi: Ror məkneikɨn meinai narmamə yamə mɨne kasəri-pən swatuk yame ramvən ye
    nap ehuə, rɨkiriə raməsɨk mə nəvsaoyen kɨn nɨmhəyen kape Yesu Kristo in nəgkiarien
    ətəwao. Mərɨg kɨtawə e yame Kughen rɨmɨvəh mɨragh ətawə, rɨkitawə raməsɨk mə nəvsaoyen
    e ramhajoun-pən nəsanɨnien kape Kughen
  kmo-kmo: Eeta ma ye yechi kapasek ha nobon ichawey, ye eecha hikitu Kraist mek har
    boboy sii eeta kubuchey hkisha tawa boboy. Wowak, nota, God riita yesokwa yicha
    tawa ma nota eecha hikitu eeta sii God riiti hapaga bor tawa boboy.
  agr-agr: Aents megkaejatin aina duka, Kristu numinum achinag mantamdauwa nu pachisa
    etsegbaunash wainak diinawai; tujash jutii uwemkaju ainag nunutinak, chichama
    duka Apajuí senchijiyai.
  kyc-kyc: Koraisa isa mamando dokona kumakayamo waili pii doko wambu baa mona mai
    nange dupwame mee bange inginyi pyambulyaminyi. Dee namwa mona maingi wambu dupwame
    waili pii doko Anatunya porainya renge dokoŋo lao soo nyilyamano.
  urd-GVU: کیونکہ صلیب کا پیغام اُن کے لئے جن کا انجام ہلاکت ہے بےوقوفی ہے جبکہ ہمارے
    لئے جن کا انجام نجات ہے یہ اللہ کی قدرت ہے۔
  yre-NT: Crizi -le -ka nɛn yaa 'wʋ yiba "plan da bɛ, minnun nɛn o ya 'o 'sidɩ Bali
    man -kɔɔbli bɛ, waa -nan wɩ maan klin "tɛ wɩ -a. 'Pian -kaa nɛn Bali -taa -kaa
    'silɛ 'wɩ 'ji bɛ, -kaa -ci maan 'nan Bali -le 'plɛblɛ nɛn.
  fuh-BKF: Si goonga, haala maayde Iisaa dow leggal palaangal wo puuyndam to halkooɓe
    ɓeen, ammaa to meeɗen enen hisinteeɓe ɓeen, wo ka baawɗe Laamɗo.
  arl-NT: Canaa pohuatasano Cristo cusonujiniji niyacutesanojinia pocuarani, cunoori
    juhua mosanucua pohuatasano shaajecoriquiano pueyara. Naajaa, Jesucristo rupaari
    Pueyaso cumaacaracacuaja na tojitianaara, Pueyaso muerasura na jataniniuria pajaniya.
  ziw-ziw: Kwaviya ulosi wa file ya Kulisito mo msalaba ni uhezi kwa wadya wakwaga,
    mna kwa suwe chikuhonywa ni nguvu ya Chohile.
  grc-TR: Ὁ λόγος γὰρ ὁ τοῦ σταυροῦ τοῖς μὲν ἀπολλυμένοις μωρία ἐστί, τοῖς δὲ σῳζομένοις
