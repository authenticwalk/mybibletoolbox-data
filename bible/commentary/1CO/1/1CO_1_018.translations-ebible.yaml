    ighuvimɨn mɨgɨrɨgɨam, a Godɨn gavgavim.
  agg-agg: Sisas Krais nɨmɨ keimbɨ karɨhendeimbɨfihɨ yɨfɨmayu hoafɨ ranana nindou
    moaruwaimbo-femboayei ranaheimbo hɨhɨndɨ hohoanɨmo-anendürɨ, ŋga asu nindou God
    ai aboedambo-reamuneimbɨ sɨhefɨmbo ana ranɨ hoafɨ ra Godɨndɨ ŋgɨnɨnd-anemunɨ.
  ptp-ptp: Kɨyang wê nêl ên nêbê Kɨlisi yib lec xax ge, xomxo wê xôa obêc ma ge yê
