  gof-ENT: ኪሪስቶሲ ማስቃሊያ ቦላ ሃይቂዳይሳ ኦዲያ ቃላይ ዬይሳታስ ኤያቴ፥ ሺን ኑስ ኣቴይሳታስ ፆሳ ዎልቃ።
  aau-aau: Suw senkin, Hakamay hiy now mon ma lokrue kow ok kokwe, uwrsa lokrue pror
