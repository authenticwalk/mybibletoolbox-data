  ory-ory: କାରଣ ବିନାଶ ପ୍ରାପ୍ତ ହେଉଥିବା ଲୋକମାନଙ୍କ ପ୍ରତି କ୍ରୁଶର କଥା ମୂର୍ଖତା ମାତ୍ର, କିନ୍ତୁ
