  okv-okv: Eto Keriso na i oreka ta ambuna amita ke avo ambuvujekari degi ta ere pahora
    amo sokova ke ijie urumbeora te ungotena God na umbuna embomeni amita degi amo
    God ta sovera ari ai ta umbuora.
  mxt-NT: Tuhun cha chihi̱ ra Cristo nu cruzi cha catyi cuatyi yo, ñima ri tuhun cuví
    cuan cha cuenda chi ñáyɨvɨ cha cunaa nu cuví anyaya. Soco cha cuenda chi maa yo
    cha cuví yo ñáyɨvɨ cacú añima, tunyee iñi cha chahá Nyoo chi yo cuvi cuan.
  tzo-NT: Yu'un scotol ti much'utic ch'ayel chbatique mu xch'unic ti xu' chijyac'bucutic
    jcuxlejaltic ti Cajvaltique ti ja' icham cu'untic ti cruze. Yu'un ti c'alal chcalbe
    sc'opilal ti Cristoe ti icham ti cruz cu'untique, “hovil ti hech chach'une”, xiyutun.
    Pero ti ho'ucutique ti jc'opilaltic ti chijcolucutic sbatel osile, laj xa jna'tic
    ti yu'un laj xa jch'untic ti icham ti cruz cu'untic ti Cajvaltique hech yu'un
    laj xa yac'bucutic ach' jcuxlejaltic sventa sbatel osil ti Diose.
  ind-AGS: Sebab pesan tentang salib itu adalah kebodohan bagi mereka yang akan menuju
    kebinasaan, tetapi menjadi kuasa Allah bagi kita yang diselamatkan.
  omw-omw: Mpo hia nraakye qorahua vita ekyaara raupiri ihua variqatara tita, mwihua
    Karaisira kyatariqaa rutovaro qutu vu quarara qumina qua hia quaqa hirave ti variara.
    Tire hia mwitaa tiraitita, tiri Kotiva huvantu kyero tivitaarihua variqatara tita,
    tire Karaisira kyatariqaa ru tovaro qutu vu quarara Kotira kepukya qua vaiho tunanra.
  yrb-yrb: I me sara uieta dabaro anaita uwarama i korosi sinana me sara siosa sina
    waita. Nono ya wirotaisi uwarama i sinana Godinu bunawere sina eno waisi.
  maa-NT: Jñà 'én xi tínokjoáya i̱t'aà ts'e̱ Cristo nga k'en‑t'aà krò, ta kjoa̱ ská
    ma‑la̱ jñà xi̱ta̱ xi ya̱ tjímaya ndi̱yá‑la̱ i̱'nde kjo̱'in. Ta̱nga jñá xi jye
    titsa̱bitjokàjñaá kjo̱'in, k'oa̱á s'ín mokjeiín‑ná nga jè 'én‑la̱ Cristo nga'ñó‑la̱
    Nainá‑né.
  mcq-mcq: Ea kaꞌene panimaa rojiꞌini jihipuni unaꞌijaho korosi ijihuni vuꞌiji hejujaho
    iraꞌataꞌe reju. ꞌEnakaivo nú ea kaꞌene nimaa rojiꞌinijipo hejujaho ijaho Godoni
    harurijina.
  sus-A: عِسَ قَشَقٍ وُرِ مَفَلَنبُشِ مَ، نَ مَسٍنيِ قِندِشِ شَشِلِتَرٍحَ نَن نَ مِشِ
