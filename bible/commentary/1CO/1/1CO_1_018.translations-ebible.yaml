    Dios ye jun sk'aneal tu'.
  deu-1912: Denn das Wort vom Kreuz ist eine Torheit denen, die verloren werden; uns
    aber, die wir selig werden ist's eine Gotteskraft.
  san-PUN: ਯਤੋ ਹੇਤੋ ਰ੍ਯੇ ਵਿਨਸ਼੍ਯਨ੍ਤਿ ਤੇ ਤਾਂ ਕ੍ਰੁਸ਼ਸ੍ਯ ਵਾਰ੍ੱਤਾਂ ਪ੍ਰਲਾਪਮਿਵ ਮਨ੍ਯਨ੍ਤੇ ਕਿਞ੍ਚ
