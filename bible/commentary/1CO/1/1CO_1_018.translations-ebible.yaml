    tyk'ã ujarẽnhkumrẽx. Nãm 'ã ajarẽ nhym me tu amim Kritu markumrẽx. Nhym kam Metĩndjwỳnh
    arỳm 'itỳxo me utàn ar meo bakumrẽx, ane.
  eng-WEBU: For the word of the cross is foolishness to those who are dying, but to
    us who are being saved it is the power of God.
  gnw-NT: Echa'ã yamɨmbeu yave ñee Cristo icurusu regua, cañɨtei pe yugüɨraata vae
    reta ipɨa pe uyemɨngueta tẽi jae penti mbɨquere co. Ẽrei cua ñee rupi Tumpa uicuaaca
    yandeve imbaepure. Echa'ã yande yayemɨasaca co.
  mux-mux: 'Sika Krais kulurum unji-peraliinga ung nilimulále mindili noku molku kis-singí
    kupulanum-na pulimelé yambuma-ni niku mele: ‘Ulu te mólu. Akiliinga tepa liimba
    tondulu te naa pelemú.’ nilimele. Akiliinga-pe oliu tepa liipa mindili nolkemela
    kupulanum-na wendu liipa yu-kene wasie molupu konjumulú kupulanum-na liipa munjum
    yambuma oliu-ni ‘Unji-peralenga ungele Pulu Yili-nga tondulu pelemú ungele.’ nimbu
    piliilimulu.'
  maj-NT: Én xi s'eni̱jmí nga̱t'a ts'e̱ xi nkú ts'ín k'ien Cristo̱ t'a kruu̱, kui
    xi tu̱ a éhén maha̱ xu̱ta̱ xi tíndyja. Tu̱nga máha ñá xi kin'ek'ankiná, nga'yúhu̱n
    Nti̱a̱ná maná kui ée̱n.
  bkq-NT: Cristo einwântânry modo kruz wâgâ iguehobyry unâ tindatuomo, “Âdy mâkeba
