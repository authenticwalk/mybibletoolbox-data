  mop-NT: Pues te'i. Le'ec u pectzil a Dios ti quimi a Cristo tuwich cruz tiqui woc'lala,
    jabix baxült'an ti'ijoo' a pula'ana. C'u' betiqui, boon tuulo'on a tan ti sa'albülü,
    te'i que'en u muc' a Dios ichil u pectzil.
  tet-tet: Oras ami dale hosi Kristus mate iha ai karuus, ema balu naneo naꞌak, lia
    nia momok lian dei. Mais ema oin nunia, siakaan moris dalan nodi sia baa haꞌi
    naraka. Oras ita rona lia Kristus mate nia, ita duꞌuk haneo haꞌak, lia nia nalore
    Maromak beran atu sori ita.
  hlt-MCSB: Thinglam olthang tah aka poci rhoek ham angnah la om dae mamih a khang
    rhoek ham tah Pathen kah thaomnah la om.
  xtd-NT: Nuu ñayiu jɨꞌɨn koio andea, xa kakuneꞌe‑da curuxi Cristu, kuu ná kuu xa
    jaꞌan‑da tnuꞌu lilu. Ko mee‑ro, ñayiu dakaku ñaꞌa Ianyuux xa ma jɨꞌɨn‑ro andea,
    xa kakuneꞌe‑da curuxi Cristu, kuu xa jaꞌan‑da xa xá n‑kida Ianyuux xa ma kuú‑ro
    xiꞌin kuechi‑ro.
  mdy-ETH: «ኪሪስቶሴ ፑርቶ ዓሶ ሱፆ ሚፆ ዑፃ ሱፂንቲ ሃይቄኔ» ጋዓ ቃኣላ ባይቃኒ ጊኢጌ ዓሶም ዔኤያቶ ማዒ ዛጊንታኔ፤ ኑና
    ዻቃ ዓሶም ጋዓንቴ ፆኦሲ ዎልቄኬ።
  spl-spl: Yâhâ Kiristoŋe sârerenenekmâ kawenenŋan kinmu kuŋetâ muop yakât den pat
    âlepŋe ya lohimbi hiliwahonomaihât pat mansaiŋe nâŋgâŋetâ tâŋât otmap. Yamâ benŋe
    nenâmâ manman kârikŋahât pat mansainŋe den pat ya nâŋgâmunŋe keterakningimu yâkât
    wâtŋan kinmâ tem lâuwaŋgimain.
  usp-NT: Jtaquil chirij jcamic Kakaj Jesucristo wich curs ta' nen tichacuj pi rechak
    mak cristian ri tina saachna jwichak. Rechak tijchomorsajtak chi sonsilke. Pero
    pi ke oj ri tijin ojcolmajtak laj jk'ab' kamac, jcwineli' Kakaj Dios.
  zav-NT: Beṉə' ca' cui choso'ozenag c̱he Diozən' yesə'əbiayi'e zejḻicaṉe. Ḻega'aque'
    bito chse'enene' no güe'elen ḻega'aque' dižə' can' gwso'ot beṉə' Cristən' ḻe'e
    yag corozən'. Pero Cristən' babene' par nic̱h chio'o cui yeyeɉcho lao yi' gabiḻən'.
    Na' ṉezecho de que zaquə'əchgua dižə' de'en cho'echo de que gwso'ote'ene' ḻe'e
    yag corozən', c̱hedə' dižə' nan' chzeɉni'in beṉə' de que Diozən' nape' yeḻə' guac
    par chocobe' yic̱hɉla'aždao' notə'ətezcho chonḻilažə'əchone'.
  sgz-sgz: Ái rung di lu murmur i sál uri hiru áklis, kápte di hol apakta pasi midán
    ái Káláu sur Iesu má kán minat iamuni kubau kus. Di hol on ngo worwor án armongoh
    sár. Mái sár á git ái Káláu ákte aliu pas git má git lu murmur i sál uri liu,
    git hol on ngo worwor er a káng mai rakrakai si Káláu.
  kek-NT: Nak neque'rabi resil lix camic li Cristo chiru li cruz, ma̱c'a' na-oc cui'
    chiruheb li te'xic sa' xbalba. To̱ntil na'leb a'an chanqueb. Aban chiku la̱o li
    ac xocole' k'axal lok' a'an xban nak a'an xcuanquil li Dios.
  blz-NT: Pinginti'ina mian men bo silaka' se' lele kolapusan ni Kristus na saliip
    iya'a tundunanna mian bobo'. Kasee na ko'onta' men salamatkononna Alaata'ala,
    lele iya'a mase wawauna Alaata'ala men mompopo'inti'ikon kuasa-Na.
  poe-NT: Chronkaxínni kíxin kꞌuenyákonhe̱nni Cristo tí ntacruz. A̱ ntá tí tsinhin
    tí sín xráxín tsꞌitjáyan ntá tsꞌikon sín tíha éxí nkehe chónkó. A̱ ntá kaín ni
    chojni kuaáni mé tꞌikonni kíxin kjuachaxin jié tíha.
  san-TAM: யதோ ஹேதோ ர்யே விநஸ்²யந்தி தே தாம்ʼ க்ருஸ²ஸ்ய வார்த்தாம்ʼ ப்ரலாபமிவ மந்யந்தே
    கிஞ்ச பரித்ராணம்ʼ லப⁴மாநேஷ்வஸ்மாஸு ஸா ஈஸ்²வரீயஸ²க்திஸ்வரூபா|
  cof-NT: Junni tsachilachi mite uraran fiquichi micarituto, Diosichi sen fiquica
    micarimin joyoe Cristo corosibi puyanueque. Yucanchibi puyano junla mantimini
    jun fiquica epe joe timinla joe. Chiquilari wari se lominla joto miralarayoe ya
    sen fiqui joeque. Jun fiquica meráminlachi tenchi Diosi sonban joto ayudaichunae.
  srm-NT: Dee sëmbë o, di Buka u di fa Masa Jesosi dëdë a di lakpa pau, a dë seei
    wan gaan sösö soni da dee sëmbë dee o kaba a sösö a didibi faja e. Ma fu wi dee
    sëmbë dee Gadu puu a dee hogi du fuu basu, te u jei ën nöö u ta si fa Gadu abi
    kaakiti tjika.
  qvs-NT: Ñukanchikuna Jesukristu salvawananchikunapa kruspi wañushkanta yachachikuptinchikuna
    tukuy kastiguman rik runakuna rimansapa llullakunanchikunata. Chaykamanka ñukanchikuna
    uchanchikunamanta salvadu kashpanchikuna yachanchisapa Jesukristu kruspi wañushkanrayku
    Tata Dios atipananta salvawayninchikunata.
  zca-NT: Rë widi'zh kwa'n nilu' no por xmod ngut Jesukrist lo krus por rë men, par
    kubchi Dios rë kwa'n nzë'b xki bixa'; kwent nzhak miyizh kure' par men gat ñilai,
    rë xa' kwa'n kilox lo rë kwa'n nzë'b xki bixa' lo Dios. Per par be, por ñila be,
    miche' Dios rë kwa'n nzë'b xki be lo Dios, porke widi'zh re' nak poder che'n Dios.
  cbc-NT: Cristo yucʉpãĩpʉ cʉ̃ cariarique caroa quetire cariape mee caãnierẽ bairo
    tʉ̃goñanucũñama yasiricaropʉ caápárã pʉame. Bairo cabaimiatacʉ̃ãrẽ, atie caroa
    queti Dios catutuaʉ yaye queti pʉame marĩ cʉ̃ yarãrẽ cʉ̃ canetõpee majũ niña yua.
  qxo-NT: Señor Jesucristo salvamänantsicpä cruzchö wanunganta willacuptïmi waquin
    runacuna niyan manacagcunallata parlar puriycangäta. Jesucristuta mana chasquicuyanganpitam
    paycunataga Tayta Dios infiernuman gaycunga. Chasquicogcunatam itsanga salvamäshun.
  mox-mox: Vonahaqiaqi, Keliso ena ʼaliga ʼetoluai ʼinaya Valena ana noqola kavona
    yani kavokavovo taudi ʼaliga ana ʼeda ʼinega itautauya ʼidia. Ta ʼesi itaʼa ʼetoʼetoyavuida
    Yaubada ena waiwai kahalamani aqiaqiea Vale nana ʼinega.
  kew-kew: Gore onaa medalomame nimu alupatalo pimi-pulu repena polopeana ome agaare
    pa maeyae agaa teme. Pare niaa Gote-na wala misade onaanumi repena polopeana agaare
    ora Gote-na puri tema.
  dww-dww: Be katai banegidima ḡarodie korosi varinama kitama maika kabe giu yabayababa.
    Be tauda Mamaitua yai yawasanidana, tauda tè kataiena da uma varinama inam Mamaitua
    na rewapanama ewai maḡatarina.
  twi-ASANTE: Asɛnka a ɛkyerɛ Kristo asɛnnuambɔ no yɛ nsɛm a aba nni mu ma wɔn a wɔreyera.
    Nanso, yɛn a wɔregye yɛn nkwa no deɛ, ɛyɛ Onyankopɔn tumi.
  aoj-aoj: Endilisi, epes isimba sagape ufiaꞌw higiligalasaꞌwi, esis ukup pandandaꞌma
    basefa lawag agamba usiꞌigai tiꞌwanaegai sagandola Kraisagai saꞌi basef ambamba
    falafumi atom putuputaꞌimi. Apaꞌ amam nematawa deiꞌ God nape nofaꞌapa nakwahomapa
    waf awafi mogotanimaii eaꞌ mogawa basef amamba banagami Godi atom.
  cbv-cbv: 'Jwiít Jesús cruzboó ã wʉn wʉ̃hatji doonádih joinít, caandíh jwĩ jepahachah,
    Dios ã wẽpatjĩh jwiítdih ã tʉ́i ʉbna caá. Obohjeéhtih, Jesúsdih jepahcannit iiguípna
    bejnit pínah, cruzboó Jesús ã wʉn wʉ̃hatji doonádih joinít, nin pah ĩ niíj jenah
    joiná yʉh caá: “Dedé pínah nihcan jĩí. Páantjeh ãt wʉnjehep wʉt jĩ”, ĩ niíj jenah
    joiná caá.'
  taw-taw: Nɨŋɨd apun, binɨb mab ke yɨneb amnɨg gɨ mɨdebal okok, kɨli Klays mab bak
    alaŋ kumak takaw ak nɨŋɨd, sawl takaw agebal agɨl kelɨgɨpal. Pen chɨnop binɨb
    God tɨg asɨk dɨ mɨdeb okok, chɨn takaw anɨb ak nɨŋɨd, ne ke yɨbɨl nɨŋɨd gup agɨl
    nopun.
  jic-NT: Cupj velecj gente jis walap'a'á Jesucristo cruz po'o tepe'e, jas tjijyünsa
    niswá. Nepénowa ma jisas Jesucristo, mpes pajal malala se palá yupj, ma japon
    mpes. Yupj ma jisas cupj niná velecj. Ma qjuiyola jin velecj jin yola yupj. Cupj
    nin pyonecj Jesucristo tepe'e cruz po'ó, jas tjijyünsa niswá. Mpes Dios qjuis
    capj tjep'ya'sa, nin mpes ca mpatjaquecj jupj lal.
  zap-NT: Chene rakzëët ne wet Jesucrist lo kruz, bet nondeto rzak yra mén ne luzh,
    per le por laa be ne che wláá be lo dol, xpoder Dëdyuzh nako,
  wer-wer: Yaap, Kristo pi këra yetaprak wel wia ngön pöten omën kö yesauta kanöök
    wëauröak kön wiin mos ë yaë. Ën omën Anutuuk kama yanu pörö tiarök kön wiin ngön
    pötak Anutu pim weëre kosangöt pet yaalni pël yewas.
  ipi-ipi: Wamba Gote bala wai-ene wetete atoto, wandakali yakama tane wai-ene atoto,
    bala nembo teakale naleaipia. Jia. Akali minditupa-mane balana pii oko wandakali
    waka tupa lamaulai-kola, utupane-mane ale wato, Gote nembo teakale leaipia. Utupane-mane
    bala nembo toto, balana pii oko bilipi lolai-kola, balato utupane molo-peke lolopeya
    leaipia. Wandakali minditupa-mane pii okone ale wato, wandakali kee ene mindimane
    pii okone leane ya lo nembo talaini. Wuane tekeko, Gotena pii okonemane wandakali
    waka minditupa molo-peke loto, wandakali wai-ene utupane kee-ene ateyai lo andawa
    loto, utupanena nembo-tene tupa mo mee gulaya alu, mana andene akali tupapi, pii
    yanda piyaini wandakali tupapi, utupanena nembo-tene tupa mo mee gulaya alane
    teke. Wamba Goteto wuane pukale lea-kola, akali mindimane balana pii okone pepa
    peleaipia. Goteto pii okone loto, nambato wandakali wai-ene tupana nembo-tene
    tupa mo mee gulaya wato, minu koyolo-peyawa lea-kola, yuu koo okona poyale wandakali
    tupana nembo-tene tupa koyatane ateyai. Nanimato Kataisa bala wandakali molo-peke
    loyale, ita malamanda okona omeane leyama-kola, wandakali utupane-mane pii okone
    ale wato, wandakali kee ene mindimane pii okone leane ya lo nembo talaini. Wandakali
    utupane-mane wuane nembo talaini tekeko, pii okonemane nanima molo-peke leya-kola,
    Gotena tai-lene oko pii okonena paleya lo andalamane.
  qul-NT: Cristopaj cruzpi wañuskanmanta evangelioka sonso cay yuyacun infiernoman
    purej runacunamanka. Nokanchis salvaskacunamantaj cay salvación evangelioka Diospaj
    atiynin.
  tnc-tnc: Suᵽa imarĩ Jesucristore yaᵽua tetaekarã naᵽatakĩaekakaka majaroka ã'mitirikoᵽetirã,
    “Waᵽuju õrĩᵽũamarĩ oka sime”, nañu ba'iaja imarika tiyibeyurõ'õrã a'rirũkirã.
    Tuᵽarãte yi'riwa'ri kiᵽõ'irã a'rirũkirã ᵽuri, “Tẽrĩwa'ribaji imaki imarĩ, ika
    majarokaᵽi Tuᵽarãte mare tããrãñu”, ãñurã maime.
  ter-NT: Enepone yuho ûti vo'oku ivókinovovi Kristu ya kuruhúke, ya xapa xâne yonópotihikomo
    ipihóponovokutike, kutí kó'inoahiko hókone xâne ákoti aunáti isóneu. Itea xoko
    ûti, uti koítovone Itukó'oviti, koati hána'iti xunako Itukó'oviti nê'e.
  bmr-NT: Jaamaño mɨɨro Cristo ɨmohohallɨvɨ iguijeveuno jɨɨbogo jillɨ jihovonobadɨ
    jeevahi cɨɨjɨgaifaño efeejimedi. Jaanotɨ ataajajimedi, jino mɨɨhaidi, Moocaani
    mitya icahi.
  fuf-fuf: Ko fii kibaaru leggal altindiraangal ngal no wa'ani wonɓe mulude ɓen wa
    feetere. Kono enen, wonaaɓe dandeede ɓen, ko o bawgal Alla.
  bhl-bhl: Yu kilele ibolow fukunina! Ais sil bikisiliw em sang be mali kuanomin deiw
    kakabiliw kawtiw i kiliko, “Ibolow goluw sang kuw te!”, angakabiliw kate, mali
    sunsun bin kulamin deiw kakabuluw kunum waneng nu sang be kiliko, “Sunbin-Got
    em takak kitil so sang ete te!”, angakabuluw te.
  ons-ons: Kristo kibego seukke, ea wane don kisi yemo ŋeiwa Kristo mi malipka suike
    gemami, edo detpi qelaŋine okan okanmaike. Ŋo Anutuŋo ŋebu menaŋ ŋonge ŋene yemo
    detmaine, ea mo Anutu wane zonom.
  con-NTPO: Qqueya'chondeccuja Jesús avuja'cconga pa'chone condase'choma chi'gapa
    “injiengembitssia afa'cho” qquen tsu in'jan'fa. Tsa'ma ingi, ccushaya'chondeccuja,
    pañamba Chiga ingima ñoa'me in'jaen'cho tsu, qquen gi in'jan'fa.
  ghs-ghs: Oi baataho pobi nokoi sinabidza oke nookami khepidzenoma naatoraini qate
    qidzanatorai nokoi nookami Ohongaho bedzae oi oni!
  peg-peg: ଇନାକିଦେଂକି ବୁଡା ଆନି ଲକୁ କାଜିଂ କ୍ରୁସ୍‌ ଜପି କ୍ରିସ୍ଟତି ହାକିନି କାତା ମୁର୍କିୟା
    ମତର୍‌, ମତର୍‌ ମୁକ୍ତି ଆନାକା ପାୟାଜ଼ିମାନି ମା କାଜିଂ ହେଦାଂ ଇସ୍ୱର୍ତି ସାକ୍ତି ଆନାତ୍‌ ।
  txu-NT: Nhym be, kati. Kritu pĩte'ykam tykbit ne ba kàj bê ar amã 'ã ajarẽ nhym
    arỳm ar amã amirĩtkumrẽx. Nhym kam me biknor tokry djàkam me biknor prãmja ikabẽn
    man amim, —Kê. Djãm katàt kute amikabẽn jadjwỳr got? Nãm krã punu, ane. Nhym be,
