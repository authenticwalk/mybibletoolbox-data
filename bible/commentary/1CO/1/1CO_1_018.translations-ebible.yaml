    Pero salvacuyta ashigcagpagwan llapantsic Payman rasumpa criyicugcunapagmi sïga,
    Alli Willacuyninwan cruzchö wañunganga quiquin Dios Yayapa podernin.'
  wol-2010: Ndaxte yégleb deewu Kirist ca bant ba, ag ndof la ci ñiy sànku. Waaye
    ci nun ñi aw ci yoonu mucc gi, dooley Yàlla la.
  snc-snc: Moḡoni, satauro varina mase dabaranai ḡerakani tarimari na tu asi ḡevaḡa-moḡoniani,
    ḡekirani tu vari babona ḡetoni. Senaḡi maḡuri dabaranai tarakani tarimara ḡerai
    tu Barau ḡena seḡuka satauro varina nuḡanai efoforini.
  lgl-lgl: Ala talasi nali ioli gera ronoa faronona sulia maenala Jesus Christ ala
    'ai rara folo li, gera fia 'uria faronona fo 'are gwaugwau mola 'ala. Ma ioli
    fo gi, God kae kwatea kwaikwaina fada. Wasua ma 'i gia, ioli 'e God 'e famauri
    gia gi, gia saiala faronona fo lia lo nanatana God fala famurinala ioli gi li.
  mmo-mmo: + o 1:18 2Ko 4:3; Lom 1:16*In vakasin sen Yesu yimb ak haah pakôô-to ond
    hil sen le lana mend namaa-to kand navu nambe vakasin mali-malis-ambe nôôn ma,
    le yiiy sen Anutu nalôôh yiiy vêêl-ato ond yalak vakasin-anjo ni nambe Anutu-te
    niwêêk.
  ncu-NT: Kase̱ŋtiŋ, mbe̱yɔmɔ ke̱tɔ ne̱ ane̱ e̱ kaapo̱ bo̱ le̱e̱ Kristoo kuwu kiyii
    kpare̱-abɛɛ‑rɔ se̱‑ɔ du ne̱e̱ fe̱yɛ kanyiase̱ŋ a mo̱ŋ bo̱ amo̱‑rɔ‑ɔ sa bo̱ko̱
