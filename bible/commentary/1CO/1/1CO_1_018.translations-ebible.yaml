    mwalomwalowoidi hi'awa oya'oyamaei, na hesi ita tayemidiyeiwa ebeha Yaubada yana
    wahiyala wasanane ainai imiyamiya, na ainaena ilivahita.
  urb-NT: '“Myra ngã mupia ame''ẽ ke rehe Kirisutu manõ.” Ame''ẽ rehe jurujar katu
    ame''ẽ ta ke Tupã muhã katu. Ame''ẽ ta kuja ukwa katu: “Pyrãtãha rupi jande ke
    a''e muhã katu” aja ukwa katu. Amõ ta anĩ. Mupyraraha renda pe oho ta ame''ẽ ta
    hendu rahã: “Ma''ewã manõ my. Ka''u te''e” aja ukwaha naĩ.'
  fra-LSG: Car la prédication de la croix est une folie pour ceux qui périssent; mais
