  kan-OKCV: ಶಿಲುಬೆಯ ಸಂದೇಶವು ವಿನಾಶದ ಮಾರ್ಗದಲ್ಲಿರುವವರಿಗೆ ಬುದ್ದಿಹೀನವಾಗಿದೆ. ರಕ್ಷಣೆ ಹೊಂದುತ್ತಿರುವ
    ನಮಗಾದರೋ, ಅದು ದೇವರ ಶಕ್ತಿಯಾಗಿದೆ.
  bbb-bbb: Ijadufuo maeje e ije bu vua maeje naebe ma vierafevo ijadufuo buka vame
    ise are miane naeno ijia vako. Bu vua maeje Godi fu Jesu kuamo fu arina kurosi
    ijia baronema ije bu dabe omise igege vierafeve. Ro no ma vierafega Godido vua
    maeje ije fuka daroki ijadufuo fu no karaunuomo.
  blw-blw: Hen anchi mitudtuchu mepanggép hen natéyan Jesu Cristu hen anchi koros,
