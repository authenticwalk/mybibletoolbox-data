  sxb-NT: Amangʼana aga okufwa okwa Yesu ku omusalaaba, no owumaya ku awantu awateeka,
    ni ku ifwe awanunulwa gari amaani aga Katonda.
  nhu-NT: Fí nu lɛ saaka wvù lɛ Klistu to nu ɛ kpwe yî kentam e nu keyuŋsɛɛ fô bonyii
