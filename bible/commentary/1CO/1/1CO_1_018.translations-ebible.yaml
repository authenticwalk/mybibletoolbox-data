    de̱e̱ ɔ mo̱rɔwe̱‑ɔ ase̱ fe̱raa kpa amo̱ se̱ ne̱ Wuribware̱ bɔ o de mò̱ ke̱yaale̱ŋ‑ɔ
    o suŋ mò̱ kusuŋ‑o ne̱e̱.
  cni-NT: 'Ariorica acamantavetari yora jatatsineri Sharincaveniqui: “Icamimentaquempi
    Quirishito coroshiqui, icoaveta iroavisacojeitajempime”, tempa ishirontimentajeitaquee.
    Iro cantaincha ainti, avavisacojeitaca, ayojeiti ainti ainiro itasorenca Tasorentsi
