    “¿Ʉbeni márica?” arĩ dápiad̶ama na. Ãrʉmevʉpe jã́d̶ama caivʉ coyʉivʉre iye yávaiye
    méne Cristorã. Que baru jʉ abema ʉ̃́re. Ʉbenita majacapũravʉ mead̶are nʉivʉbu
    cavarõ mearo Jʉ̃menijicʉi cʉrõi ʉ̃i oatʉvare d̶aiye boje majare iye yávaiye méque
    Cristorã. Coreóvare d̶aibi majare ʉ̃i parʉéde iye yávaiye méque.
  ita-1927: 'Poiché la parola della croce è pazzia per quelli che periscono; ma per
    noi che siam sulla via della salvazione, è la potenza di Dio; poich’egli è scritto:'
  lww-lww: Ana yaru la nap̃a asum̃a ataveve ke mrapa na kovioena, amloge visena na
