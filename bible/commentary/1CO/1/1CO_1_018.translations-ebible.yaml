    gwik'injiighit nąįį łyaa deegwahtł'oo Vit'eegwijyąhchy'aa vat'aii jiintsii haa
    gwitr'it t'agwah'in gaagwiindaii.
  gvn-gvn: Kanbalda bamangka God bayjal. Jana baraldarr buyundurr dungan-dungay, bada-bada
    bayanga. Jana kuku nyajin Jesus jukungu wulan bamanka wubulkuku, balu yinya kuku
    buyun, yala kaykay-kaykayamu kuku. Jana Godundumunku jawun-karranka balkal, “Jana
    kiru-kari bajaku,” balu yinya kuku Jesusanka buyun. Yamba ngana yala kari. Ngana
    baraldarr ngulkurrdurrku dungan-dungay, wangkar-wangkar heavenba. Ngana kuku nyajin
    Jesus jukungu wulanya bamanka wubulkuku, yinyayanda kukungu milka-jananda, kari
    warmbin. Yinyamundu kukubu milbil God junkurrji bajaku, buyun-buyun kidanka bamandamun.
    Ngana milka-janan, Godungku ngananin junkurr-murubuku juran-bungan.
  nhy-NT: In kuale tlajtole techilwia kenik omikke in Cristo itech krus por tejwan
    para techmakixtis. Iwan nekatej tlakaj katlej yawij kan teixpolojkan, para yejwan
    kitaj kej yeskia se tontojyotl. Pero para tejwan katlej tiawij kan tlatemakixtijkan,
    yon kuale tlajtole kipia poder de Dios.
  asm-FB: বিনাশৰ পথত চলা লোক সকললৈ ক্ৰুচৰ শিক্ষা মূর্খতা। কিন্তু ঈশ্বৰে পৰিত্ৰাণ কৰা
