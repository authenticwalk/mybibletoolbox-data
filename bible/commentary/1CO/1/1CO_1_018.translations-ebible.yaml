    ita la nap̃a tetaveve ke mrapa na malena, temloge visena na kiena laki torovia
    sane m̃areraena kiena ne Ntewa natamalia itaena.
  ckb-ckb: پەیامی خاچ بۆ لەناوچووان گێلایەتییە، بەڵام بۆ ئێمەی ڕزگاربووان هێزی خودایە.
  nas-nas: Tee daankinang Karistooꞌ bakaang booꞌkoong tee-koo aaꞌbarataꞌkoo tee kanuꞌanta-pinaꞌ
    teing-koo nantoong mosianung-aape nanaamaatomaing-koo. Teka niiꞌkoo, Kumponinge
    domang-antamurimatomaing-koo tee tee kara bakaang iriꞌpoꞌnung nantoong domang-anta-koo.
  uvl-uvl: Iange iri nenge te lala nga oan nge hengelemlem te teke Kristus ana manga
    toto ana helenga luna unne ero toto. Pe ita nenge NeHalang mene mule ita, ta teke
    helenga nem I NeHalang kikina ngana ia.
  eng-BBE: For the word of the cross seems foolish to those who are on the way to
    destruction; but to us who are on the way to salvation it is the power of God.
  ixl-CNT: Aatz u bꞌaꞌnla chusbꞌal tiꞌ vikamebꞌal u Jesuus vatz kurus, tetz elnaj
