  wal-wal: Aissi giikko, Kiristtoosi masqqaliyaa bolli haiqqidoogaa odiya qaalai xayiyaageetussi
    eeyyatetta. SHin nuussi attiyaageetussi Xoossaa wolqqa.
  zad-NT: Kat' no cho'e dill' c̱he daa wit Crístona' ḻee yag cruza', beṉ'ka' kwiayi'
    chakgakile' bizan chon chnan. San cho' yisla Chioza' kwenc̱he bi kwiayi'cho, ṉezicho
    nakan dill' zakii dii nsa' yeḻ' wak c̱he'na'.
  kmg-kmg: Maripoŋte dâŋ i sisipiric hata âteeŋgopieŋzi manapie racne eekac, â bâbâpiaŋ
    hatao jueŋgopeneŋzi ine manapene Anuturaonec tâpirihec eekac.
  aso-aso: Kilisitoꞌ do luꞌ izelesa hilineꞌ neꞌmi gamazi mamuꞌ aka golosouꞌ nivaniꞌ
    eveneꞌ nete nene negi gamazi laniꞌ ne neive laaꞌ nave. Neꞌmine laaꞌ naniꞌza Oꞌmosoꞌmo
    do luꞌ izo do eita eita oꞌmo novineꞌ aleve leliꞌ nete nene aꞌmine gamaziuꞌ Oꞌmosoꞌmi
    amuzoꞌve sotoꞌ ogo neineꞌ nene ningo gele none.
  uli-uli: Bo kaptael kofael yal mes Kristus woal krud ila torloh pelal mo lal yar
    luluwal rechokla resa mwael loh. Iwe ngo ila mala kelel Deus mo irech gich ika
    siya daor.
  nin-NT: Ure ki ikpa Yesu ku u su ure ku ankalanttu ku anishirr ba nggo a nga ashishi
    nado. Uwa ta si inta nggo kpa Abachi, uku yo su ukyekye ku Abachi ku.
  acu-NT: 'Cristo numi winangmanum jarutramkamiaji tusan, nu chichaman etserjai. Antsu
    mengkakartin ainauka nuna antukar, nintimchau asar: Nangkami tawai tuweenawai.
    Antsu uwemratin ainautikia nu chicham nintimtakrikia, Yus ni kakarmarijai iin
    kakamtikramji tu nintimji.'
  cak-WNT: Y tek nitzijox ri camic ri xuk'axaj ri Cristo chuwech ri cruz, can nik'alajin
    wi chi c'o ruchuk'a'. Queri' ri nik'alajin chkawech riyoj ri yojcolotej. Yac'a
    ri winek ri xa quichapon bey chi ye'apon pa ruc'ayewal, chiquiwech riye' tek nitzijox
    chi ri Cristo xcom chuwech ri cruz, xa can majun nic'atzin wi chique.
  ebk-ebk: Tay nan Ammay ay Chamag maepangkep as nan natuyan Cristo as nan koros at
    maid kotkotokna as nan chiyuycha cha umuy as nan maid patingkiana ay pannakachusa.
    Ngem chitaku ay cha omafurot as nan hana Ammay ay Chamag at ammu takú ay hiyana
    nan pannakafialin Apo Dios ay mangesarakan kan chitaku.
  spa-PDDPT: Porque el mensaje de la cruz es locura para los que se pierden. Pero
    para los que se salvan, es decir, para nosotros, es poder de Dios.
  ruf-ruf: Kwaapfila usenga wa lifwa lya Yesu mne msalaba wakoneka ubotsi kwe iwanu
    iwakwagha, lekeni twetwe itukombolighwa twowona ngupfu ye Imulungu.
  gun-gun: Anhetẽ kuruxu ayvu regua ma okanhy aguã rami ikuai va'e pe ovare'ỹ va'e
    merami. Ha'e rã nhande jaa jepe va'e pe ma Nhanderuete po'akaa oĩa.
  agu-BL: Poro ẍchiwutz yi e' yi sotzel chiwutz sbne', qui'c xac yi jun xtxolbila'tz
    yi mbitzuntz quime'n Cristo swutz pasyon. Ma skawutz ketz, yi ja wi't kaclax,
    ya'stzun yi xtxolbil kale na lajluchaxe't yi porer Ryos.
  isn-isn: Kunsoko ulukani likota lampaga upungu huawa niakusha kuite kuawa ni Tunda
    ukuaguna, ngulu ang'wi Tunda.
  eng-PEV: We tell everybody the message that Jesus died on a cross to save them.
    Some people hear that message and think it is stupid. Those people’s spirits are
    finishing up, and they are lost. But other people hear that message and think
    it is good. You are like that mob, and so are we. We know that message is from
    God. It tells us that he is using his power to save us.
  ilo-ULB: Ta ti mensahe a maipanggep ti krus ket kinamaag kadagiti matmatayen. Ngem
    kadagiti isalsalakan ti Dios, ket isu iti pannakabalin ti Dios.
  pir-NT: 'Pecapʉ butiatiquina pehe Cristo curusapʉ tiquiro yariarire yahuye buheyere
    “Tʉho masieñequina ye buheye ijire ti”, nimene butiatiquina pehe. Mari pehe Cristo
    tiquiro yʉhdʉonohatina ijina ohõ saha niaja: “Curusapʉ tiquiro yariarire yahuye
    buheye ti waro ijiro nine. Ti buheye Cohãcjʉ̃ tiquiro tutuayere yahure marine”,
    niaja mari.'
  anv-NT: Bɔɔ́ abi ánomé mme detu, ásɛ nnó abya melɔ́mélɔ́ yina, ayi ɛsé dégárege
    ndɛre Jisɔs agboó né gekwa alu geŋkekenégé genó. Yɛ́mbɔ né ɛsé abi Ɛsɔwɔ
    áwénege gemɛ́ge sé, dékaá nnó alú lé uto Ɛsɔwɔ.
  sab-NT: Che ulita Chubenuge suge geru Cristo jokeda kruge giti geru e no geru kiraske,
    uñale chege Cristo jokeda kruge giti Chube che jwen siere ji chugege che agedu
    me no gdale. Agwa kwian me Chubenu ama Cristo jokeda kruge gerua gai ngwale, kwian
    ene kle jogebanga geru uliage, kwian ene be joge sugekare Chubege ji chugale.
  tmd-tmd: Nöbö mö hör rɨn yönmɨd ödöi aku dumɨdöi akuyöbö, Krais bɨ katlö watlö um
    sö anɨŋ ñöx nɨgön wöröxöŋ mönö aku nugwɨŋ, mönö u i röxg nɨgöna. Makwam God anɨŋ
    kömö pɨmɨda nugwön, Krais bɨ katlö watlö um sö anɨŋ ñöx nɨgön wöröxöŋ mönö aku
    nugwön, God ölɨsö magalɨg mɨd aku, nuŋ keir an kömö pɨmɨdö, rön nugwöla.
  acr-NNT: Rutzijoxik rukamik ri Cristo chwa ri cruz e jun sachibꞌal naꞌoj chikiwach
    ri kesachik. Noꞌj kꞌu chiqawach ri kojkolobꞌetajik, rukꞌ rukamik Rire e kaqꞌalajin
    ruchuqꞌabꞌ ri Dios.
  kpg-kpg: Idimaa, nnelekai o di made o Christ i hongo di loobuu la di mee balumee
    i baahi digau ala bolo e nngala. Gei i baahi gidaadou ala bolo e hagamouli, nnelekai
    aanei la nia mogobuna hua ni God.
  taj-taj: ख्रीष्‍ट क्रुसरी सिबाला बारेला समाचार नाश तबागदेसे मूर्ख ताम हिन्‍ना भिसी
    म्‍हन्‍मुला। तर य्‍हाङ थार्बा याङ्‌बागदेला लागिरी चा परमेश्‍वरला शक्ति हिन्‍ना।
  avt-avt: Hɨr mɨt miyapɨr kerek nanɨno nanɨkre si tatɨkneni hɨr natɨp hɨm me Jisas
    hɨrak kaa kentar nu tentarakɨt hɨram menmen weinɨm. Te haiu mɨt miyapɨr kerek
    God kekepai ketaihis, haiu matɨp hɨm me Krais hɨrak kaa kentar nu tentarakɨt,
    hɨram menmen iuwe God kɨrɨakem.
  cbk-cbk: El mensaje acerca del muerte di Jesucristo na cruz, locuras lang gayot
    para con aquellos quien hende na camino de salvacion, pero kita maga gente quien
    ta experiencia el salvacion del muerte eterna sabe que ese mensaje del cruz amo
    el poder de Dios.
  uig-ARA: چۈنكى كرېستتىكى قۇربانلىقى توغرۇلۇق سۆز-كالام ھالاكەتكە كېتىۋاتقانلارغا
    ئەخمەقلىق، ئەمما قۇتۇلدۇرۇلۇۋاتقان بىزلەرگە خۇدانىڭ كۈچ-قۇدرىتىدۇر.
  tuf-tuf: 'Jesucrístoat isat tayar yajác tunin acu caruc ojcor quejecro. Eyta quejequey
    chihtá ehcwayat, cahujinat síhw̃aro: “Ey chihtá cuáyarcuano,” síhw̃aro. Cab oc
    icar beyata binat eyta síhw̃aro. Cuatán isat ítitan, ey chihtara cuáyari batro.
    Jesucristo caruc ojcor quejéc etar Sir urán ajcan bahnaquin cuitatro. Is síujaquinat
    itit, éytaro.'
  abx-abx: I mga allingon mahi'unong si kamatayun-na si Kristo si kudos, gana' kapulsanan-na
    si mga a'a nga mga mammatayon nga bulag si Diyos, pero para si kita kam nga mga
    taralwason, iyay nan i gahum-na si Diyos.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ y'alma tɨgoyam, locɨ huinma'ñ yɨ' tijcɨxy co Cristo
    y'o'cy ma yɨ cruudz mɨɨd ajcxy ypocy ycɨxpɨ. Per ɨɨch ajt pɨnjaty y'alma nïdzögam,
    hue' mɨnaanɨm co jada ayuc tɨy'ajt mɨɨd Cristo ycɨxpɨ, ymɨɨd yɨ' Dios ymɨc'ajt.
  cpb-NT: Arika ankenkithatakaawetyaari kaari oshiretyaawone tsika ikanta ikentakoitakeri
    Cristo, roshiyakaantai masontzi anatyeeme. Irooma aakapaini awisakoshiretai, ayotai
    imaperotatyaaga roñaagantakero ishintsinka.
  aon-aon: Eshudok arpesh douk shagim ahudok yah douk ta arpesh shunak shuwishuk iri
    shagimah iri douk shakri enyudok baraen um Jisas nagok rowog kruse um douk rohwin
    wehinyi baraen. Aria apak douk Iruhin nape narap matanamori mape wosik iri makri
    enyudok baraen douk Iruhin ananin debeinyi dodog abom.
  hus-NT-2005: An atiklábtsik xi neꞌech ban kʼibeltaláb, in achʼáltsik jelti max i
    tóntotaláb an tsubaxtaláb kʼal tin kwenta nin chemtal na Kristo ban peltsidh teꞌ;
    por abal wawáꞌ xu loꞌenekich, i choꞌóbich ke jechéꞌ an tsubaxtaláb, in cháp a
    Dios.
  mig-NT: Te ña̱yɨvɨ náa, chi̱ kájani ini̱‑i ja̱ tú'un katachi̱ kúu ndasa ni̱ ji'i̱‑ya̱
    jiká cruz. Ko máá‑yó, ja̱ á ni̱ ka̱ku‑yó, kájani ini̱‑yo̱ já fuerza Dios kúu tu̱'un‑ún.
  bps-bps: Na ku tulenito gablà di kfati Krayst ditù di krus, di dad to là fa faglut,
    man nawala i ktulen di dale landè gukmamula dun. Kabay di gito tagalwà di dad
    salà, gadeito mdà di ktulen gablà di kfati Krayst, fite Dwata kgal i tulusan.
  mbs-mbs: Pengkey eg-aneng-aneng se otaw kenà egpemenal te wedad ontong te kebenalan
    ipegtoladà ko tepad te pegkematay i Cristo doton te kros, meneng sikitadon egpemenal
    se netaga-taga te egpelowà den se Timanem te otaw lekat te salà pineokit te pegkematay
    i Cristo.
  tof-tof: Zitülkus módóga, bamrükürrün nidipako, i igó gyagüpi tótókdako wagó, Kerrison
    krrosdó büdülankwata bóktan wa gonggo bóktana. A mi, zid bairrün nidipakla, mi
    amkoman angundakla wagó, ene bóktana Godón arüng pupainda.
  cme-NT: Na saa da, da ba ta ba waŋ Kirsa kuliiŋgu maama‑i daaŋgu-na, bamaŋ piɛra,
    ba da-ku miminsĩnni. Ŋga miɛ maŋ biyaa koŋkor-hũmelle‑i, i suyaa wuɔ Diiloŋo
    hii.
  sus-sus: Isa faxafe wuri magalanbuxi ma, na masenyi findixi xaxilitareɲa nan na
    mixi lɔɛxie bɛ, kɔnɔ a findixi Ala xa sɛnbɛ nan na muxu tan kisi mixie bɛ.
  pon-2006: Pwe rohng pwoatet duwen Krais eh pwoula nin lohpwu, iei mehkot mwahl ehu
    ong irail kan me sohte iang mi nan ahl en komour; ahpw rehtail me komourlahr akan,
    e wehwehki manaman en Koht.
  dad-dad: Jesus aa tetek bun laa fen ya od anĩ, idi inanakelediyouf anidi bun are
    neneya, anĩ ere, ada isennadaf bun, od are Negur nẽ megeir.
  zab-NT: Irate ni rniin xi pur guty Jesucrist lo cruzy, xíteete sactini par de ni
    zé nez mal. Per par dunnɨ ni ardxapnɨ perdón, quesentiand sac guelguty xtenny
    te pur ziy racbeen guelrnabee ni ráp Dios par ichuny zec ni nabánnɨ.
  jae-jae: Aêac tajala gebe lau, taŋ sênaŋa naŋ, sêŋô kakesotau ŋawae amboac biŋ meloc.
    Mago aêac, taŋ Anôtô ênam aêac kêsi naŋ, tasaê ŋawae tau gebe Anôtônê ŋaclai.
  ksd-ksd: Tago ra varvai ure ra bolo ia ra magit na papaua pire diat, dia virua;
    ma pire dat di valavalaun dat, ia ra dekdek i God.
  msm-NT: To kamatajon ni Jesus duon to krus no iyan igwali ku og-ilingon to mgo impernuhonon
    no wada pues. Di sikita no ogkangkayuwas, namaan ki no sikan kamatajon din iyan
    ogpakiyaya to gahom to Diyus.
  myk-myk: Bani sipyii piimu pʼa piin ge, Yesu na xu korikoritige ki na, pee jomɔ
    pe wo yɛrɛ li ɲɛ pee sipyii pii mu ba nahanahara ɲɛ wɛ. Ga na ɲɛ wèe mu Kilɛ wo
    sefɛɛrɛ, wèe piimu pʼa shɔ ge.
  sbe-sbe: Tamowai se laulau boita nige kana siga hesabana, kalidiyena meta Yesu yona
    boita sataulo ne unai wasana ne ye hemala hedehededegaibu. Na kita Keliso ye gilihaida,
    wasa ta kalidawai ye masalaha ede Yaubada yona gigibwali.
  mcr-mcr: Zä-huätatä iqueŋqä kukŋuä awä tqaŋgqe, ämaqä qui hämänä imäkmbnuwäŋqä äpmeŋuwi,
    qu qätä äwiyäpiyi, ii nätmatqä hiŋgiŋqä eŋqä-maŋä etaŋgi, äqunätqäŋä. Iŋäqe ne
    ämaqä, Goti Hanjuwä Iqu qui mimäkŋqäŋqä änyä-häŋä inequmuatätŋqä iqune, kukŋuä
    iiŋi, Iqueqä yäŋänäqŋqä, aŋgumä änävauqumuatätŋqä etaŋgi, äyä äqunätqäŋu.
  cux-NT: '''Úú deenú chí taachi ''iiⁿ''yāⁿ chi nguɛ́ɛ́ deenú yā du''ū chi Cristo
    miiⁿ ní n''giindiveéⁿ yā nduudu yeⁿ''ē cruz, ''iiⁿ''yāⁿ miiⁿ nacadíínuuⁿ yā chi
    ''áámá cosa chí duuchi. S''uūúⁿ chí nanguaⁿ''āī yú, deenu yú chí Ndyuūs ch''iⁿ''í
    yā poder yeⁿ''é yā cucáávā nduudu yeⁿ''é yā.'
  tur-YTC: Çünkü çarmıh sözü, ölmekte olanlar için akılsızlıktır, ama kurtulmakta
    olan bizler için Tanrı'nın gücüdür.
  san-ITR: yato heto rye vinashyanti te tAM krushasya vArttAM pralApamiva manyante
    ki ncha paritrANaM labhamAneShvasmAsu sA IshvarIyashaktisvarUpA|
  bel-N: Бо слова пра крыж для тых, якія гінуць, ёсьць глупства, а для нас, якія ідуць
    на збаўленьне, — сіла Божая.
  sch-sch: Khrosa Khrista thina roi hih ânmang tir ngei ta rangin chu mona ania,
    aniatachu eini sanminring tira omngei ta rangin chu Pathien sinthotheina ani.
  mic-MIQNT: Geitu ta'n tujiw telimuj ula agnutmaqan ugjit Se'sus ta'n weji np'g'p
    gujjieweigtug ugjit ginu, ta'nig mo getlams'tasulti'gw teli nsngoqs'tmi'tij. Gatu
    awna ginu ta'nig westa'ti'gw nestmu'g ta'n tel gina'muj na Gjinisgam ugml'gigno'tim.
    Weji musga's'g ula gelu'lg agnutmaqan na Gjinisgam ugml'gigno'tim ugjit ugs'tawianew
    mimajuinu'g.
  huu-NT: Cristona ɨɨnoñedɨnomona cruzmo Cristo fiodailla rafuedɨ jamaifue. Naimacɨdɨ
    faɨficana jai jaidɨmacɨ. Jusiñamuimona naie rafue illa jira, caɨmona naie rafuedɨ
    siño. Naie uaidɨ dɨga comɨnɨ comecɨaɨ meidorede. Caɨdɨ naie rafuena ɨɨnotɨnodɨcaɨ.
  jiv-NT: Kristu krúsnum jarutramkamu étsereaji. Antsu Yus-shuarchaka meṉkaakatniunam
    wéana nu, “ántraiti nu chicham” tu enentáimainiawai. Antsu Yus-shuarti, uwempratniunam
    wéakur, “nu chichamja̱i̱ Yusa kakarmari̱ takusminiaiti” tu enentáimji.
  otm-NT: Pɛ nu'a ram hma ngue ra Cristo bi du bʉ ja ra pont'i, ɛ̨mbi nte ní mbatho
    ʉ ní mba bʉ ja ran ʉnbi maząi. Pɛ nujʉ ná mbähä bʉ ja ra temaząi, dí pąhmbʉ gue'a
    ram hma ní zinjʉ Oją ngue bi du ra Cristo bʉ ja ra pont'i, bi hoga ma ts'oquihʉ.
  dah-dah: Be, Yesu kuruse hende kamyiŋ gote merebe megen niŋ alyen dufay gama irde
    kame kak alare kutek marbe kukuwamŋeŋ nurde haŋ. Goyenpoga neŋ Al Kuruŋ beleŋ
    dumulgaŋ titiŋ marbe mere gobe mataniniŋ gergeŋ ird ird tareŋ miŋyaŋ yeŋ nurde
    hite.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə nəvisauien Kristo ia nei kamarkuaui ro
    narɨsien i tɨ nərmama səməme kamhəuvən mə tuhemhə, mətə tukutaha i nərmama səməme
    Kumwesən rauvehimɨru kɨtaha, nəvisauien nəha in nɨskaiien səvəi Kumwesən.
  kpr-kpr: 'Ainda beká mo: evetu genembo mave God da sonemba imboe edo, ambari dae
    use irera amo, Keriso korosida ambududurusira ainda bino ningido, gego sariá sise,
    dere jiraera. Avata namonde God tumonduse, jebugari dae erera amo, namonde kasama
    erera: God da fakina namondekena foa gheraira amo, Iesu da ambarikena ghe foa
    gheraira.'
  san-IAS: yato heto rye vinaśyanti te tāṁ kruśasya vārttāṁ pralāpamiva manyante kiñca
    paritrāṇaṁ labhamāneṣvasmāsu sā īśvarīyaśaktisvarūpā|
  nho-nho: Te taratara i te mate Jesus Christ i aruna te kros raa e haia naa tama
    e nnoho poouri raa ma se taratara vvare. Tevana iaa te taratara naa ki taatou,
    naa tama e ssao no ora raa, teenaa ko naa mahi TeAtua.
  gym-NT: Nire nire tä nüne Ngöbö rüere, abtä tä nianinte abko kräke Jesu krütani
    krusobtä diantarikäre, ye abko tä nebe tuen kukwe ngwarbe kwrere ietre; akwa nire
    nire rabai dianintari abko kräke Jesu krütani krusobtä ni diantarikäre, ye abko
    kräke kukwe kuin, ñobtä ñan angwane kukwe ye abko Ngöbö di kri ni diantarikrä
    abko garera nie.
  azg-NT: Coninncyá jñꞌoon ndëë nnꞌan ntyja ꞌnaanꞌ na tueꞌ Cristo na taquiñoon jon
    tsonjnꞌaan chaꞌ na ntsinduuꞌ jon jnan nnꞌan. Nnꞌan na cotsu ñuaanhin cotjiꞌhin
    cüentaa na juu jñꞌoonꞌñeen veꞌ jñꞌoon tsanꞌhanꞌ. Majoꞌ ntyja njan nquë na itsinꞌman
    Tyoꞌtsꞌon ñuan njanhan, juu jñꞌoonꞌñeen conduihanꞌ najndei na tsixuan nquii jon.
  bhd-bhd: किजोकि क्रूसेरी कथा नाश भोने भालां केरे लेइ बेवकूफीए, पन असन मुक्ति मैलने
    बालां केरे लेइ परमेशरेरी शक्ति आए।
  too-NT: Huan a'ntī ta'a'mā'na nac pūpātīn porque tū' takalhlaka'ī' Dios, xlaca'n
    tapuhuan que tū' tasqui'nī a'nchī māsu'yucan que Cristo nīlh nac cruz. Pero quina'n
    a'ntī Cristo quincāmāpūtaxtūnī'ta'ni'tza', quina'n puhuanāuj que a'ntū māsu'yucan
    ixpālacata a'nchī līnīlh Cristo nac cruz, ū'tza' ixlīmāpa'ksīn Dios.
  ind-AYT: Sebab, perkataan tentang salib adalah kebodohan bagi mereka yang sedang
    binasa, tetapi bagi kita yang diselamatkan, hal itu adalah kekuatan Allah.
  cjo-NT: 'Aririka akamantawityaari riraga jatatsini paamariki kaari tsiwakanitatsini:
    “Ikamawentakimi Rotyaantanewo Tajorentsi koroshiki, ikowawita rowawijaakoeyeminimi”,
    tema ishirontawenteeyakaeni. Omaanta aaka, awijakoeyakaeni, ayoteeyakironi iroka
    iñaani rootaki itajorenka Tajorentsi omatantawori owawijaakoeyakaeni.'
  nsn-nsn: O tamata gera heil, gisina ra namana pare, o uelhire tang Kristo ke mata
    pe tar korose, o tuktukar, bo tagigeigene ra uaudeilisieig, a puhung uelhireono
    ter nitampopokohor nang God.
  san-DEV: यतो हेतो र्ये विनश्यन्ति ते तां क्रुशस्य वार्त्तां प्रलापमिव मन्यन्ते किञ्च
    परित्राणं लभमानेष्वस्मासु सा ईश्वरीयशक्तिस्वरूपा।
  tna-NT: Beju ecuaneseda puji tueda curusu jepuiti ai quisa saida cuana da tucheda
    eni ecuana d'eji su ya puji. Castigo su eputita cuana sa tsada mahue Diusu sa
    curusu jepuiti ai quisa saida cuana. Tueda curusu jepuiti ai quisa saida cuana
    da quisa tseitsi nime tuneseda puji ebia su bahue eni ebatitani huecuana putsu.
  lid-lid: Iri sahou ta nyala Krais imek udu bada kei tondreh badeh, ari moson bwe,
    ta ndranye iri lau ndramai, ma bakohok seben tan bwe. Arile, ta taha lau ndrakohok
    seben ta Krais, sahou nane doh, boto-on ta Kindrei.
  wim-wim: Pam wanch wiy anangana God.antan man-mangkam theeꞌantan nungant, than woyan
    way wak-wakantan aak way aakanakan woyan wunana. Than kanam ngeeyin nil Jesus.an
    yuk wuuyanangan utham pam wanchanta, puth thananiya thaanchalathin, ngaantam-ngeeyina
    keꞌ wik waya. Puth than wiy anangana, epa woyan min anan God.antaman wak-wakantana,
    aak nungantamakan woyan wun-wunana. Thanan thaw-thawantana, “Wik anangan nil Christ.an
    yuk wuuyanangan utham ngamparana, an wik mina, ngamp kaangka ngeey-ngeeyāmpa.
    Puth inpalana ngamp meeꞌmiy ngula nil piip God.ana piꞌan paththama ngampangan
    kaaꞌ-piichanathana.”
  zga-M: Ulwa khuva elimenyu lya kidaming'ani libediwa khu vavo vifwa. Khuvavo u Nguluve
    ikhovapokha, makha ga Nguluve.
  yom-yom: Malongi ma lufua lu Klisto vo dikulusi madi mambu ma buvungisi kuidi bawu
    bazimbala ; vayi kuidi beto tuvuka, madi mambu ma lulendo lu Nzambi.
  san-SIN: යතෝ හේතෝ ර‍්‍යේ විනශ්‍යන්ති තේ තාං ක්‍රුශස්‍ය වාර්ත්තාං ප්‍රලාපමිව මන්‍යන්තේ
    කිඤ්ච පරිත්‍රාණං ලභමානේෂ්වස්මාසු සා ඊශ්වරීයශක්තිස්වරූපා|
  yut-yut: Amɨn pasɨldaŋ uŋun da tɨlak kɨndap dakon gen uŋun nandaŋ kokwini tagɨ dɨma
    amɨn dakon gen kɨnda yaŋ yoŋ. Mani mɨŋat amɨnyo nin Piŋkop da yokwikon baŋ tɨmɨkgɨt
    amɨn nin da tɨlak kɨndap uŋun Piŋkop dakon tapmɨm yaŋsi nandamaŋ.
  grc-BYZ: Ὁ λόγος γὰρ ὁ τοῦ σταυροῦ τοῖς μὲν ἀπολλυμένοις μωρία ἐστί, τοῖς δὲ σῳζομένοις
    ἡμῖν δύναμις Θεοῦ ἐστι.
  cpc-NT: Tima aririka ankinkithatakaawityaari kaari oshiritachani ipaikakoitakiri
    Cristo, ikimitakaantai masontzishiri anatyiimi. Irooma aakaiti awijakoshiritaari
    anai, ayoyitai imapirotatya joñaagantakiro ishintsinka.
  nhg-NT: Pues inu tlamachestelestle de quiene omecoac ipan coruscuabetl icaca quiename
    lucojyutl para niecate tli ixniempolejtecate. Pero para tejua tli tomöquextejtecate,
    inu mensöje icaca tiechecöhuales Deus.
  nya-nya: Pakuti uthenga wa mtanda ndi chopusa kwa iwo amene akuwonongeka, koma kwa
    ife amene tikupulumutsidwa uthengawu ndi mphamvu ya Mulungu.
  ngu-NT: Para on yejhuan yahuij ipan on ojtli de ixpolihuilistli, xitlaj quijtosnequi
    on cuajli temachtijli yejhuan techijlia quen ijqui Cristo topampa omic ne ipan
    on cojnepanojli. Pero para tejhuamej yejhuan tiahuij ipan on ojtli de temaquixtilistli,
    on temachtilistli quipia ipoder Dios.
  kup-kup: Met Kristo zirah urahan ñomah-ñetiv hamegin hatevetet paru ñomat horï ravapanez
    nonoroh samah-pori, “Ñetï betezao ok,” pot hat batiu tiu batamah, oñ dari pimeri
    ravat hezavoz hat tokat tinaek eñepanen hekaz eperi, ñetï epovoz homet epat hameg,
    “Met rotap Godiz kezao ahoam hez.”
  jid-jid: Naki u tre gicciye na he ma'na nishishi bi wa ba si halakaa na. Ama bi
    wa ba fe son kasai kasai a hi iko Rji.
  wmw-wmw: Kamana habari za kifo ca Almasihi pansalaba ndi habari za uzozo ka wari
    kwasika. Fala kwetu ofwe tiri kuvushiwa, ezi ndi habari za uwezo wa Mwenyezimungu.
  gmv-GGM: Masiqaleza kiitay dhayana dizaytas eeyatethikko. Gido attin attana diza
    nuusu gidiko Xoossa wolqakko.
  ssg-ssg: Nga tioi ka teteka laha tale hawanewen tehitolaha hani Haeu ape laha kane
    tesol kaui kawatan ti tap tahi tapoan, laha ukek ka matei Jises Krais he kros
    tap wanen pupuasan. Tuahe teteka kako soh ti tenen meng ien ape kako kane tesol
    kapi Haeu lian tehue, kako ukek ka ien se aweisal ti Haeu kola kuiai pohen ti
    awaiakaha.
  zpo-NT: Lo re xaa nya naz lo ki, lee kwent kwaan ngut Jesucrist lo krus kwent cheen
    be, nak tub kwaan nachan nzak re xaa, per lo re be kwaane nak yalngezh cheen Dios
    nu kwaan wli lo re be, xaa nzhola naz le gan yalnaban.
  poy-poy: Toziya ujumbi wa kuhowa kwa Kristu palupingika kuwera uzigizigi kwa wantu
    yawagamira, kumbiti kwa twenga yatulopoziwa, ujumbi awu ndo makakala ga Mlungu.
  qwh-NT: Mana creyicoq condenadu nunacunaqa Teyta Jesucristu salbamänantsicpaq cruscho
    wanonqanta willapäcuptïpis, bujunädapaqmi churariyan; peru noqantsicpaqqa tse
    willaquinin salbasionpaq carninmi, Diospa puedeq queninpita.
  gaw-gaw: Amu danab ag oolagp̱a genab ii dooṯeb ele, ag ad emaitaknu nai dab menan,
    nai amunu ag ahilag dab makp̱a, “Amuam kaaka nai,” aon aṯeb. Amge ig danab ah,
    Kayak Nug ig eḏua awiḵom ele amu, ig ad emaitak nainu, “Amuam Kayaknu g̱agaṯag,”
    aot aṯem.
  nca-nca: Hamó, uni piyo teyoteŋgo ŋuko, Kristo tipiririko khumaró ŋuro piŋa mande
    ŋuko kape-kape mande ye iŋoyoteŋgo. Quko nore Anutuko rambaruru koŋgo noreyote
    qu, noreko ŋande iŋoyoteto, ko piŋa mande ŋuko Anutu koro wimbí qu.
  zpz-NTPP: Gun de mbecy nu gduneꞌ, de yu zeꞌ rzii dey nu de riidz nu rnii nu gut
    Crisht lo cruuz, ndeꞌ riidz ton. Tees par de ub na, como gruu mbañ den, orzeꞌ
    nu nac riidz zeꞌ, Ñgyoozh tonaꞌ la coz ily ricy mi.
  mkj-mkj: Pwa Mahjan ma doahr en Christ mehdi in lohpwuhwo ioar mehkij ma mwahl ipen
    irai kan ma joaloangla; a ipen kisai ma ne koamoaurla kan, ioar manman in Koahs.
  zac-NT: Dizaꞌquë de quë guti Cristo lu cruz por lëꞌë hiaꞌa nahin ziquë cusë nadë
    rlluíꞌidiꞌi parë ra narianaldë nezë mal catë tsalú rall, perë parë lëꞌë hiaꞌa
    naziaꞌa nezë zaꞌquë catë gac salváraꞌa, dizaꞌquë ni na pudërë shtë Dios.
  kyg-kyg: Ani kavatefeꞌmo, Alino apagoꞌya lagauno apatalesiya kateꞌmo neꞌvaya vayaꞌmogimo
    Kalaisiꞌa malipu yosaleꞌmo faliꞌniya kavaꞌmo ava geeꞌmo, negi nagi ge, huꞌa nehae.
    Nehayaꞌmonanafa Gotiꞌa lagufamo alino katino latesiya kateꞌmo neꞌuna vayaꞌmogitamo,
    mani gemo Goti ayamufaꞌamo haneꞌniye, huta lagesamo neꞌafune.
  kmk-kmk: Sadit damaga maipanggop sit natoyan Kristu utdit kulus, tinitingang sidan
    madusa’t inggaingga yoong kan ditaku’n taguwon Apudyus, sadiya damag dit mangil-an
    taku’t dit pannakabalin na.
  cao-NT: Jabi tënëtiya qui bocanaibo qui yoyoxëni tsi xo naa cruz Chani. Jama, noqui
    xabahamahacanish cabo qui jia tsi xo ra. Dios chama jaya xo ra.
  bbr-bbr: Is äpu, kiro roat ak wasaräun roat, akas Jisas Krais ko am äpäs opok ak
    imwaraun meiewon kiro ämän roumana, akan ronkatis kiro otop ämän rai äiäi, utianik,
    ik roasiret kos ätäi imäikora ik äpu kiro ämän Anut nukan sakau orip.
  inb-inb: Cristo kruspi wañu­chii tukus­ka, chi rimaika, dil­tudupa puchu­ka­rin­ga­pa
    kag­kuna­taka sug upa rimai­sina­mi pai­kuna­taka uiarí. Ikuti nukan­chi kispi­chii
    tukun­ga­pa kag­kuna­taka, Taita Dius iapa pudig kag­ta­mi chi rimai uiarí.
  hrv-hrv: Uistinu, besjeda o križu ludost je onima koji propadaju, a nama spašenicima
    sila je Božja.
  box-NT: Mu bon. Bìa lá mu húmú wɔ̃hṹ cɔ̃́n, ó o *Krista húmú ho *kùrùwá
    wán bìo zéeníló lé mu bɔ̃́nbúmu. Ɛ̀ɛ ká warɛ́n na lá ho kã̀níló wɔ̃hṹ
    cɔ̃́n, á mu wee zéení le Dónbeenì pànká.
  ote-NT: Nujʉ́ dí ma̱ñhʉ gue bi du ra Zidada Jesu ja ra pontꞌi pa ga mpøhøhʉ, ha
    nuꞌʉ tóꞌo hingui camfriꞌa̱ ma da ꞌmɛdiꞌʉ ngueꞌa̱ ma̱ñꞌʉ gue hinte ri muui núꞌa̱
    dí ma̱ñhʉ de rá du ra Zidada Jesucristo. Pe pa nújʉ stá mpøhøhʉ ri muui, ngueꞌa̱
    go gueꞌa̱ ha̱npa rá tsꞌɛdi Ajua̱.
  wnu-wnu: Munon qei wurinou mi dui mom umub qamb eng Yisas nam tenori big waramir
    qob eng soagen ende qamb igour. A in munon Qenu inmusiarei qamb wot oabig igoun
    eng, Yisas nam tenori big waramir eng Qenu wonou mi wes ebeter eng imbig igoun.
  zam-NT: Per mèn co' nau' yéc no mèn co' nau' loo co' nac leque mèn co' nzi tee lux
    loo Diox, co' nee di's, mèn co' tith ryo xà' loo cón che'n Diox par tyactìi mèna
    thidtene yiloa, mèna mbez le' mèn co' ngo yalbàn cón che'n xá mod no cón che'n
    chonon mque' mèn Crist loo cruz nquée mbii yéc. Per loo mèn co' mblyá'le' loo
    con' ryes, co' nee di's nac na', loo mèna cón che'n yalbàna nac co' nda' cuent
    cón che'n con' roo con' xèn co' nzo la's nii Diox no co' nzo la's ya' Diox.
  zyp-NT: Zecawtamaw tatah a ly leimeipaw cawngsaw sahlo caw taco khraws kong bia
    cawh hrunah a cang, canghrasala pachah a cang leimeipaw cawngsaw sahlo kaa caw
    taco Khazing hmingtuakhynah a cang.
  sey-NT: Cristo cruz ju̱ꞌiseꞌe cato doꞌi peo coca asa cua̱ñoji, ne huesë hue̱ꞌñana
    saicohuaꞌire. Ja̱je paꞌiquëtaꞌare iye coca Maijaꞌquë tuturepa asa cua̱ñoji, huaso
    cua̱ñocohuaꞌire cato.
  nvm-nvm: Ijefuon maiji e iji ba ma vierafejo iji bu unam ise ar mian naino ijia
    vako iji bu vuak ma iji buba ma vierafen. Bu vuak ma iji God fu Jesu kuama fu
    arime kuros ijia guainma iji buimve dab ise igeg vierafej. Regavo e iji eraneb
    no ma vierafeko fu karaunuomo iji non vierafega Godon vuak ma iji fuka ma darokin
    ijefuon fu vuak ijar e karauniakfuon.
  mps-mps: Eno koneani, te augwali digi dolobo sę ebo tųdu pabo we bidi augwaligo
    homu te Krais ni pedaide isali po te homu kolesaga meni yai bidigo wabo po naga
    dao. Tiali goli te da Godigo ma dobola sabo we bidi, te dago homu te po da te
    Godigo genuai bomo hania ola mabo po dao.
  pab-NT: Hiyaiya, hamawenekoaretyakaho xaneterenae ana atyo Cristo atyalihose xaimaholatyaka
    hiye wainihenere tahi atyo hatyahalitita enomanaha. Hoka wiso koxaka wikaiyakehetehenerenae
    ana atyo Enore niyatere waokitene.
  llg-llg: Hambu hataholi duduꞌa nae, basa dedeꞌa kala fo ai tuin laꞌeneu Karistus
    mamaten nai ai ngganggek ndia, nggoan seli. Tehuu hataholi mata leondiak, dei
    fo nasida dook neme Lamatuak mai. Naa te soaneu ita, na, Karistus mamaten ndia,
    natudu Lamatuak koasan, fo tao nasoda ita teme ita sala-singgo nala mai.
  kyf-kyf: Nɩɩ, nyɩma -wa mɩa mnɔmnɔ -yloogblʋ, Klisɩɩ su -gʋ lakʋlʋ -gbʋ mɩa, gbʋkpʋa
    nya wa yɩa we. 'Ɩn -amɩa -mama -Lagɔ mɩa pueda, -Lagɔɔ 'tɩtɛ nya -amɩa bhua we
    'wʋ, -amɩaa -nʋ nya.
  tpi-tpi: Tru, ol man i laik lus, ol i save ting tok bilong diwai kros em i kranki
    toktok tasol. Tasol yumi manmeri God i wok long kisim bek yumi, yumi save, tok
    bilong diwai kros em i strong bilong God.
  mih-NT: Ñiyɨvɨ cua cunaa, sica iñi ñu vatyi sa tondo ñi cuu cuhva i sihi ra Jesús
    nu cruz sa cuenda cuatyi yo. Zoco sa cuenda maa yo, ra i zacacu ra Ndyoo, ta tundyee
    iñi cuu si vatyi sihin sa sino iñi yo sii si ta cacu yo.
  qvh-NT: Jesucristuta mana chasquicushganpita infiernuman gaycush cayänanpä cagcunaga
    yarpäyan waläla Jesucristo cruzcho wanushganta. Nogansimi isanga tantyansi cruzcho
    wanushgan salvacunansipä cashganta.
  kms-kms: Te pugri wute otiwo wase pe ruso ye ni Kraist kruse pe nati kin wand te
    ningg riri wand te wute jebo rind ye ni wand kin pugri. Pudi beghi Yumbui mune
    nitamu pi kin beghi nde wand ven te God ningg gre.
  agn-agn: Ang mga taw ang paningan nira impirno, agpabetang nira kalokoan lamang
    tang toldok natetenged ong kamatayen ni Cristo ong kros. Piro para ong yaten ang
    aglilibri tang Dios, gapasaran ta tang gaem na ong mismong toldok ang na.
  nhi-NT: In tlahtol tlen techiluia Cristo omotemactih topampa itich in cruz, non
    tlahtol xoxohyotl inauac naquin yaueh itich in poliuilis. Pero tonauac tehuan,
    naquin otcahsiqueh in temaquixtilis, itich non tlahtol monextia nichicaualitzin
    Dios.
  ttc-NT: Tuj kywitz kye aj nkyexiknaj, te tpakb'alil ti'j te tkamlen [Jesus] twitz
    krus naqe cha k'onti'l tidi' token; per yatzun qetz aj kolomo' a'o'ni, [n'el qniky'
    te nini jun] tajwalil te Qtata Dios.
  dan-1931: Thi Korsets Ord er vel for dem, som fortabes, en Dårskab, men for dem,
    som frelses, for os er det en Guds Kraft.
  kwj-kwj: Mwe naha, hi tiki raikondau hima le me yapweke mwanji tini wu mendini ambwatinambwati
    mwanji hinga wu hambwakonda. Woro nunu Gotri ai nunu rataro himiyama hurahama
    leto nu hambwanda, me yapweke mwanji ti, o Gotri kwambu.
  vie-OVCB: Đối với người vô tín, Đạo thập tự giá chỉ là khờ dại, nhưng đối với chúng
    ta là người được cứu rỗi thì đó là quyền năng Đức Chúa Trời.
  kze-kze: sáwí'o umáímo kwémaewaina aambó kwégwaraawai Ísu Káráísitimo kwaásiyavenamo
    imáyáa éna pukáin-aintavesa sésa úwoi-aimban-iye kwésevo Áánútunopa'o kwégon-amba
    kwégwaraundawaiya mináíntávéta séta Áánútu kwésuwa'naa in-ásíráyámbá iyéyá kwésune.
  mpj-mpj: Kurayijpa-lampa wulikajaku wartangka miturringu. Wangka jiingkaluya nintiminyirrilu
    parlanykajalu kuliraka jankani. Jiikaja-jananya Mamalu ngula warrkilku kurtingku.
    Kayilapala wangka jiinya ngayurtinju kulinu ka Jiijajmili walyjarringu, kayilapala
    jilanya kulini, “Yiltangulyu Jiijajpa-lampa miturringu, kayilapa Mama ngarnawarrapurlukalu-lampa
    maparn majuwintilu walykukaja warningu, Jiijajmili walyjakajalara nyinakura.”
  lbk-lbk: Nan okhod maipoon isnan etey Cristo is kakolos, et linelewlew isnan semek
    nan cheycha'y takho ay cha madchongaw. Ngem chatako ay cha maisalakan, figfikhen
    tako ay siya na nan kail-an nan kamabfalin Apo Dios.
  mto-NT: 'Je̱ ayook juuꞌ a̱a̱tseꞌe je̱ jayu nvaajnjip, ya̱ꞌa̱ts je̱ꞌe̱ veꞌe: Je̱
    Cristo xa veꞌe xkuꞌo̱o̱ꞌkimdu je̱m cruz ka̱jxm. Tukxiꞌik ka̱tsts je̱ꞌe̱ veꞌe yakjávajada
    pa̱n pa̱n jatyeꞌe vintó̱kidup; ax u̱u̱ꞌmda, juuꞌ veꞌe je̱ Nteꞌyam yaktso̱o̱kju̱dup,
    je̱ Nteꞌyam je̱ myá̱kkints je̱ꞌe̱ veꞌe.'
  bzh-bzh: Alam sën bë malaj nama lo, og kwaj nevo ḳelepeḳo* yi ġaġek bë ġaġek
    jeggin jeggin ganon ma. Rëḳ mu hil sën Anutu nevonġin bë geḳo hil nah lo, og
    hil naraḳ ni bë ḳelepeḳo* yi ġaġek saga sën tato Anutu yi niwëëk.
  guj-2017: કેમ કે નાશ પામનારાઓને તો વધસ્તંભની વાત મૂર્ખતા જેવી લાગે છે; પણ અમો ઉદ્ધાર
    પામનારાઓને તો તે ઈશ્વરનું સામર્થ્ય છે.
  jvn-NT: Para sedulur, kanggo wong sing mlaku ing dalan sing njujuk nang karusakan
    kabar bab patiné Kristus nang kayu pentèngan kuwi ora ènèng tegesé. Nanging kanggo
    awaké déwé sing nampa keslametan, kabar iki dadi kekuwatané Gusti Allah.
  byr-byr: Sareꞌ darevɨdaaꞌnyɨnyɨ. Pɨrɨꞌ daresɨ. Aꞌmwe pwara, Dɨkevɨnera kayaaka yɨnɨkevɨ
    tusavɨ wɨvanɨgasara Kɨraazɨtɨyai yɨta yovihɨrarannɨkevɨ balakevɨne yagaalyaꞌna
    dara yawɨꞌdɨvɨsare “Yagaala saꞌ sɨmumaayasɨ.” Pɨrɨꞌ daresɨ. Nemɨ aꞌmweina, Gotɨyai
    nemɨnyɨ nevadaihasamaaꞌmanɨkeina dara yawɨꞌdaanyaine “Yagaala saꞌ Gotɨyare dɨragɨnaangeꞌ
    neyɨbwarɨdaakuvanɨkesɨ.”
  ian-ian: Kavle vat yiga yetɨlɨga nɨmba Kraist diwai krosmba kiyanda vak kat wuka
    yelavɨtɨgandi. Wan nyaangɨt ana nglaatndɨ. Tungwengwan yiga walɨnja nyaangɨt vla
    lɨgandɨ waa yelavɨtɨgandi. Nɨn God kwunatɨga nɨmba nɨn wan nyaangɨt wutaa wan
    nyaangɨt tagula nyaangɨgtna. Godna kwonduo lɨga nmyaangɨtna waa yelavɨtɨganɨn.
    Kan nyaangɨt kaawa viyalɨnja vak vla lɨga nyaangɨt waa ana yelavɨtɨganɨn.
  hun-hun: Mert a keresztről való beszéd bolondság ugyan azoknak, akik elvesznek,
    de nekünk, akik megtartatunk, Istennek ereje.
  mcf-NT: Nuquin Papabëd icquido icmenuec matses icsaquid icsho cuidnushe quiash abided
    cuidadec Esuquidistu unëspanëdash quequin chiac, ¿Adpecta iquec? quequin tantiesa
    yec Nuquin Papa yacno puduedtiapimbo iquec. Adec adquido onquenubi nuquien Nuquin
    Papa yacno puduedtequido yec Nuquin Papan nadatiambocquin nac matses icsaquid
    icsho cuidnushe quiash abided cuidadec Esuquidistu unëspanëdash quequin tantiec.
  kjs-kjs: Gore enaali medalomame nimu alupalalo pimi-pulu repena polopeana kome agalere
    pa makeae agale leme. Pare naa Gote-na wala misade enaalinumi repena polopeana
    agalere ora Gote-na puri lema.
  mni-mni: Maramdi Christtana cross-ta sibibagi wa asi mangduna leiribasinggi maphamdadi
    apangbani; adubu kanbiba phanglaba eikhoidadi Tengban Mapugi panggalni.
  yad-NT: Crusinchiy datyadoda ji̱ta, ne tara niquejada nta rijyu̱ paruti̱savañu̱ndyerya;
    vu̱jyu̱ ji̱ta jiryatiy jantyutyasavadyevyu̱y, Ju̱denu datya̱da ji̱ta vurye̱ntyutyasa̱daju̱
    day.
  mxb-NT: Dá chi̱ to̱ꞌon va̱ꞌa ña̱ káꞌa̱n sa̱ꞌá ña̱ ni̱ xiꞌi̱ Cristo ndi̱ka cruz kíán
    di̱ki no̱ó na̱ kuaꞌa̱n naá. Tído noo̱ yóó, na̱ ni̱ꞌí ña̱ ka̱ki, to̱ꞌon yóꞌo kúú
    ndée̱ mií Ndios ña̱ dáka̱ki ñaá.
  pon-2006A: Pwe rohng pwoatet duwen Krais eh pwoula nin lohpwu, iei mehkot mwahl
    ehu ong irail kan me sohte iang mi nan ahl en komour; ahpw rehtail me komourlahr
    akan, e wehwehki manaman en Koht.
  maq-NT: Cuatjin mijí rë xi chjahátahá rë ngahñu rë cjua rë cjuaveya rë Jesucristu
    xcun cru ta, tsëhë xi cjua vëhë ne, handasa ngu cjuaveya cjuangarca xi má rë xuta
    xi tivetjintjiin me, peru xi cuma naja ngayaan xi tivetjuntjeen ne, cjua vëhë
    ne, tjin rë ngahñu rë Nina.
  hto-hto: Afe bie Cristo cruzmo tɨ́illafue, nana nɨne táɨnomo báɨitɨno dɨbénemo ráifiñede
    taɨno uaillaɨ izoide. Mei íadɨ ñue jílloitɨno dɨbénemo, Cristo cruzmo tɨ́illado
    caɨ comecɨ illafue méidorede, mei afe uaimo Juzíñamui rɨ́ino íteza.
  por-BRBSL: Pois a palavra da cruz é loucura para aqueles que estão morrendo, mas
    para nós que estamos sendo salvos, é o poder de Deus.
  ces-NKB: Neboť slovo kříže je těm, kteří hynou, bláznovstvím, ale pro nás, kteří
    docházímespasení, je [to] Boží moc.
  cui-cui: Ichamonae jopa beta yabara nanta xeinaeyo po diwesi xua Cristo petsitʉpaewa
    naetotha jiwi. Barapomonae yawa muxuna weraweracaena abe peexanaewan. Barapomonae
    jopa pejume cowʉntsixae Jesucristo daxota nanta xeina xua barapo diwesi be tsita
    penamitacueinchi diwesi jumetsi. Ichitha ichamonae beta yabara nanta xeina barapo
    diwesi. Barapomonae Nacom capanenebiyaena abe pia peexanae cuiru coyenein tatsi
    weya. Barapomonae yaputane xua barapo diwesi bichocono peayapusʉ diwesi xua Nacom
    weya.
  boj-2014: Tamo naŋgi padalqa gamq di unub qaji naŋgi mareqnub, “Kristus a ŋamburbasq
    di moiyej anjam di nanari anjam.” Naŋgi degsib mareqnub. Ariya iga Qotei na eleŋeqnu
    qaji iga mareqnum, “Kristus a ŋamburbasq di moiyej anjam di Qotei aqa siŋgila
    ti unu.”
  eng-OEBUS: The message of the cross is indeed mere folly to those who are on the
