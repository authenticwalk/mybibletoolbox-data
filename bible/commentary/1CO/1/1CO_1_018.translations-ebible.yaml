    nyanak, adiy di nyigil-didiy duw taakw, aal Jisas maap tidi miyaam kiyadil maaj
    li simaka-ladiyan God diki ap.
  shp-NTPO: Ja manótiain boaibaon ninkatara, Cristo korosenmeax mawata joi jawemabi
    iki. Ikaxbi ja noa kishpinmeetaibaonara, nato joi iki Diossen atipana koshi.
  aom-aom: 'Kerisohu korosire guomade jöho sisëre vaꞌarue ariböviohuro heromo uvarueje:
    Ëho simano rumoꞌe jöe höjo. O God-hu ajamuego mare vaꞌarue aribövioho noro ë jöho
    heromo uvarueje: Keriso guomadohuro ëhuro God-hu no ajamuijaje öroho jiovahuëꞌe
    höjo. Ëhuro God-hu no ajamuaje darugoho iae no gavarue höjo.'
  geb-geb: Khueŋ guigira, kɨr Fhe Bakɨme segap ŋgu mbatɨgar ŋgɨrga tɨvi ga mbui gumgi,
    mbe kha ndɨkndɨga mbui. Krais rimgi khanarareŋ bun nzuai kameŋ, mbe fhura ŋanŋangia
    nzuai kameŋ ma. Nza Fhe Bakɨme taagia nza ndigi gumgi gu mbigi, nza kaŋgi, Krais
    rimgi khanarareŋ bun nzuai kaman vhuueŋ, ne Fhe Bakɨmen ŋkasŋka ma.
  bsj-bsj: Dila nyori fulen kulka bwatiyeko kulum fiye nubo bwiyarangum me. La mwor
    brombo kwama cherchiye bikwan kwamar.
  cak-cak: Tok nitzijos rucamic ri Jesucristo chuvech cruz, chikavech roj ri roj benak
    chupan ri bey richin nkucolotaj, can ruchuk'a' vi ri Dios, jac'a ri ebenak chupan
    ri bey quichin ri manak chic quik'a' richin yecolotaj, xa quitze'en nuya'.
  chf-NT: Machcatac sätä an u pixanob u yäle'ob que mach jin cua' une ni t'an, jini
