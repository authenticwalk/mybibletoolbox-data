  cak-SNT: Y antok nitzijos ri rucamic ri Cristo choch ri cruz chakavach ojreꞌ ri
    nkojcolotaj, can altíra ru-poder. Y jareꞌ ri nucusaj ri Dios chi ncaꞌrucol quinojiel
    ri niquinimaj rubꞌeꞌ. Pero chiquivach ri vinak ri xa pa kꞌakꞌ ncaꞌbꞌaka-ve, ri
    rutzijoxic ri rucamic ri Cristo choch ri cruz, xa man jun nicꞌatzin-ve.
  uvh-uvh: Ka beng sini' midi beng guk ka Jisas wari firi ugari ganang kumogu' wara'ning
    wa aming ka kadapmang ka kadaga titining u tanga ikiting adi midi ka wa ki guk
    mokngang sigening ning kating. A aming ka Anutu wari yotangkanibinga kadapmang
    ka kadaga titining u kabinga gi' giri ikem indi midi wara'ning ki u kigeda sini'
    tanga ning fatoyam, o beng sini' Jisas wari firi ugari ganang kumogu' wa Anutuning
    tangkunang u ningtintingnara'.
  ino-ino: Lamake hani yapi ata leke leke nehea atafi ukefe nehaya vaya'moki Yisasina
    yofo yosale hakeno fali'nea yafe afite'a apa'kesa ne'afea'maki ani ke “Anekinaki
    ke nehae.” hu'a nehaya'maki lakaeya Anumaya Koti'a laku lame alino ne'katea vaya'mokita
    Yisasina yofo yosale hakeno fali'nea yafe “Anumaya Koti'a lo'kiya'a hane'ne.”
    huta ne'afune.
  gnn-gnn: Yo. Ŋarranydja ŋuli ŋunhi ḻakarama warraŋulkumana yana bitjanna, “Garraynydja
    ŋilimurruŋgu rakunydhina walŋakunharawu yana.” Ga ŋuriŋinydja walalay ŋunhi walala
    yukurra marrtji rakunydhinyaramirrilili wal'ŋu, winya'yunapuyŋuyunydja walalay
    ŋunhi walala gatjpa'yun ŋuli yukurra Godkala, dhiyaŋuyina walalay ŋuli guyaŋirri
    ga nhäŋiniŋ' ḻakaramanydja waŋa ŋunhiyi dhäwu', ga ḻakarama mayali'miriw bitjandja.
    Ga ŋilimurru, ŋuriŋinydja walalay ŋunhi ŋilimurru ŋuli yukurra marrtji walŋamirrilili,
    ŋilimurrunydja ŋuli ŋunhiyi ḻakarama dhäwu' ganydjarrmirri warray wal'ŋu, ga yuwalk
    warray, liŋgu ŋuriŋiyinydja dhäwu'yu ŋayi yukurra Godthu walŋakuma warray ŋilimurrunha.
  yal-yal: Yesu faxa fena wudin ma, na findixi xaxilitareyaan nan na muxune xa naxanye
    halagima. Koni Ala en tan naxanye rakisima, a findixi Ala sɛnbɛn nan na en tan
    xa.
  cnt-NT: Jág₁ dse₃ la₂, 'a₂ lia'₂ ca₂jon₃ Cristo ne₄ cróg₄, lë́₅ jág₁ co₄ të₂le₃
    ja₁con₂ dsa₂ i₂tion'₅₄ juɨ₅ dsɨ₃'én₂. La₁ të₂le₃ quián₂ jniog₄ i₂tio'₅₄ juɨ₅ a₂tág'₄,
    lë́₅ juɨ₅bí₂ quió'₅ Diú₄.
  tif-tif: 'Nimi tituun weng kaata-kup bakayila-yaabi kaami miit kaali, unang tunum
    taandiwa maaklo ke-laamin kaami liip kebip imi aket fukunin uyo boko-lomdip: Yak
    kipni Yesus Kraist ami as diim taanse no, ken-umbip uyo babon-bamdiwa bakan-umbip
    o, kem-tabasip. Lale, nuli boko-lomdup: Yesus Kraist ali as diim kawu taan-ilomdala
    numi iliim uyo boya unse no, kalsu kuuli, fan titil so kala kalalup kuu tifaneng
    o, kalup kalalaya, God ali nuli talal-bam dot-yimba.'
  nlx-nlx: काहाकाय खुरूसखाम किस्सो खेतेम एणे जाणे बाजरिनोह तान केरता फोगवाय हे, पुण
    आमु सुटकारो सापड़ावणारान केरता बोगवानान ताकेत हे।
  apw-NT: Tsį’iłna’áhi baa na’goṉi’íí ch’á’onehezdeehíí bich’į’yúgo déba’odlohé; áídá’
    néé hasdáhiikaihíí nohwich’į’yúgo Bik’ehgo’ihi’ṉań binawod at’éé.
  gum-gum: Cristo tru kurusyu kwaigweimburab tru eshkab kusrenaniibe yandø tru kaigyu
