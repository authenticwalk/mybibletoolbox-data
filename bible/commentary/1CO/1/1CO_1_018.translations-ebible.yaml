    परमप्रभु यावे आ सक्ति बाक्‍ब” दे तुइक्‍नय। २कोरिन्‍थी ४:३; रोमी १:१६
  car-NT: Moro wakapu poko Kristus romby'po ekary irombo to'mere'samon auran me roten
