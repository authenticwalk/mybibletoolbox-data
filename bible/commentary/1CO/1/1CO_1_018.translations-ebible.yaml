    koasan mana fee masoi-masodꞌaꞌ neu nggita mia sala-kilu tara.
  msy-msy: Guizbangɨra, gumazir ovengamiba ghaze, ter ighuvimɨn mɨgɨrɨgɨam, mati mɨgɨrɨgɨar
