  kxv-kxv: ଇଚିହିଁ ନା଼ସା ଆ଼ହିମାନି ଲ଼କୁତାକି ପା଼ସି ମୁଣ୍ତାତି କାତା ଉଜେଏତାୟି, ସାମା ଗେଲ୍‌ପି
