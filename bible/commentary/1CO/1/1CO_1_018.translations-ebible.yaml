    na htem tee ri Kris tyk ã harẽnh ma nẽ hamaxpẽr o: —Tk. Tanhmã kot kêt we amnhĩ
    to nẽ mẽ panê ty? ãm amarĩ mẽ kot amnhĩ krã hkôt pĩ kahpa hã nhôr nẽ hpĩr kênã.
    Anẽ.'
  ctp-NT: Nten nu ngiꞌni ñuꞌun ꞌin ti ykwiꞌ ti siꞌya chaꞌ xaꞌan nu ngiꞌni neꞌ, ja
    nchka ꞌa ka biyaꞌ tiꞌ neꞌ chaꞌ ꞌin Krixtu; xtyi lyoꞌo neꞌ ꞌñaan si chkwianꞌ loꞌo
