verse: 1CO.001.018
translations:
  kpx-kpx: Ata oleuoleu evioholisito hatihatie humahala timale keau Kelisou idie domo
    hatiale hoto kemo luleleholisi huhulahai loui avoe, “Momae hotoike.” Isito nahiau
    ukolikolie humahala timale nahi hilokage hoto kemo Dilava vuvuneu ua.
  okv-H: Eto Keriso na ji oreka ta pehena amita ke avo pepehekari degi ta ere pahora
    amo sokova ke ijie urumbagora te ungotena God na umbuna embomeni amita degi amo
    God ta sovera ari ai ta humbagora.
  tbo-tbo: Keliso a hilage hoi ani take, tauhi alugohi hilahilagehi, tuwega geka hi
    kawaikoyakoyameya, ma tauta ta lauyagohana naka Yaubada a manini tuwegana e memae
    uyahita.
  mal-C: ക്രൂശിന്റെ വചനം നാശത്തിലേക്കു പോകുന്നവർക്ക് ഭോഷത്തമായി തോന്നാം, എന്നാൽ, രക്ഷിക്കപ്പെടുന്ന
    നമുക്ക് അതു ദൈവത്തിന്റെ ശക്തി ആണ്.
  grc-SR: Ὁ λόγος γὰρ ὁ τοῦ σταυροῦ τοῖς μὲν ἀπολλυμένοις μωρία ἐστίν, τοῖς δὲ σῳζομένοις
    ἡμῖν δύναμις θεοῦ ἐστιν.
  bgc-bgc: क्यूँके क्रूस पै मसीह यीशु के मरण की कथा, नाश होण आळे माणसां कै खात्तर
    बेकूफी सै, पर हम उद्धार पाण आळा कै खात्तर परमेसवर की सामर्थ सै।
  khz-khz: Taunatauna, satauro valina kwarega rauparanai gelakana talimara na ati
    gevega-taunataunaana, kawakawa kilana negetina. Na maguli rauparanai talakana
    talimara gerai Palagu gena tiavu satauro valina aonai ematagaina.
  deu-TKW: Denn das Wort vom Kreuze ist den Verlorenen Thorheit, uns Erlösten aber
    Gottes Kraft.
  zsr-NT: Nup nacgac chul nit taqui caꞌz nac lban runruꞌ queëꞌ Jesús, ca naꞌ gutiëꞌ
    lëꞌi yag cruz, san rëꞌu naꞌ nularuꞌ, ráquibeꞌiruꞌ dzag lei yöl‑laꞌ huac queëꞌ
    Dios uslá rëꞌu.
  lin-lin: Pamba te mateya ya ekulusu ezali liboma mpo na bato oyo bazali kobunga,
    kasi ezali nguya ya Nzambe mpo na biso oyo tobiki ;
  hns-NT: Kriest ke kroes ke maut aur djie oethe ke sanesa pagala baat hai oelogke
    khaatien djaun maut ke rasta par tjale hai. Bakie hamlog batjte rahiela aur ie
    sanesa se samdjhiela kie Parmeswar ke saktie ketana barka hai.
  noa-E: Jesucristo pakuls gaai meerphë thõotarr ag iek jaau nʉmʉn, ar mʉg jẽb gaaiwe
    okhoo nʉm khʉʉnau ũurwai, sĩi parhooba khĩir lököom khʉʉnau nem jaau nʉmjöta ũurjerram.
    Mamʉ mag sim jũrr ya mʉg maach ʉ̈u peerdʉwi nʉm khʉʉnagan, wajapcharan maachigma,
    maachigan maata ante warag Ẽwandam jua theegau.
  eng-EMTV: For the preaching of the cross is foolishness to those who are perishing,
    but to us who are being saved it is the power of God.
  mib-NT: Te jnūhun jeē ni jíhī yā jicā cruz jeē jnáma ya ñayuu, chi jnūhun cánéé
    íī cúu nuū ñáyuu cuangoo nuū jnahnú ndetū. Te máá yó jeē cuahán yō nuū cácu yó,
    chi jíní yō jeē jnūhun Yaā Dios jeē ndíso poder cúu.
  lif-NT2: सिलाम्‍साक्‍मा सिङ्‌ङिल्‍ले़न् सुनाइङ्‌ङिङ्‌ग के़मे़क्‍पार के़बेःक्‍पाहाॽरे़
    खुनिॽ लागि अदङ् पाःन्‍लो, कर आनिॽ से़न्‍लप् के़घोःबार के़बप्‍पाहाॽरे़ लागिग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍लो॥
  xnj-xnj: Kwa vala vevayagili ujumbi wa chifwa cha Kilisitu pamsalaba uyimu, nambu
    tete mwetivii munjila ya usangula, ujumbi wenuwo ndi makakala ga Chapanga.
  mmx-mmx: Lagale Lavavang mumu laniu at ne Iesu rovana at laxaba i lok ngan lavanga
    gamasa rinedi dinaba seeve. Ketla tinedik, limixin atanaba roo su, Lagale Lavavang
    i lok ngan lolos at ne Moroa rinedik.
  cbr-NT: Cristo ca unin 'ucha cupí i curúsocënu bamacëxa quixun ñuicë bana a ca an
    Nucën Papa Dios cuëëncëma unicaman —a banax ca cëmë 'icë —quixun ñuiquin 'usania.
    Usa 'aínbi ca axa Nucën Papa Diosbë 'inux ië́ti unicaman a bana cuaquin, aín cushin
    'imicëx cananuna nun 'uchacama tërë́ncë 'aish Nucën Papa Diosnan 'ai quixun 'unania.
  tee-NT: Pus ju quijnan ic'ajuniu ju lapanacni ni quinichilh ju Cristo ju quilacata'an.
    Para ju lapanacni ju akts'iya catats'ank'ak'alhiya' ni jantu talhilaca'amputun
    ju Cristo pus tanajun ni va lhilakachapu' ju anu' chivinti. Para ju quijnan'an
    ju tak'alhtaxtutauch c'atsayau ni va yuchach ju chivinti ju tachapun ni va yuchi
    ju lai aquintamak'alhtaxtuyan.
  eng-LSV: for the word of the Cross to those indeed perishing is foolishness, and
    to us—those being saved—it is the power of God,
  cak-NT: Y ri rutzijoxic ri rucamic ri Cristo chech ri cruz, can yalan-wi ruchuk'a'
    chakawech roj ri can jojcolotaj-wi. Y jari' ri nucusaj ri Dios chi yerucol conojel
    ri niquinimaj rubi'. Pero chiquiwech ri winak ri xa pa k'ak' yebe'apon-wi, ri
    rutzijoxic ri rucamic ri Cristo chech ri cruz, xa can man jun nic'atzin-wi.
  pah-NT: 'Kiroki g̃a oho hahyva''ea ruvihava viara rupi okote''varuhuro g̃waramo
    – nhande imombe''urame g̃a pe Cristo''ga manoagwera nhande repyga, a''ero g̃a
    ei: “Pemombe''u tehe pe g̃wihã ore ve,” ei g̃a. Nhande rehe ki a''e te Cristo''ga
    manoagwera mombe''ua ikwahy hete reki. A''ereki nhande xaho Tupana''ga ronga viara
    rupi nhandejikoga Cristo''ga rehe. Cristo''ga manoagwera pyvõ Tupana''ga ikwahavukari
    nhande ve opopoakara.'
  sja-NT: Mãgɨ́ jarateeda maarepida ũri k'iniada-e p'anɨ Cristode ijãadak'aa beerãpa,
    ãchi-it'ee mãgɨ́ jarateepataarã pariatua pedee p'anadairã. Mamĩda tachi ijãapataarãpa
    mãgɨ́ jarateeda ũridak'ãri, p'ek'au k'achia oo k'iniada-e p'anapata, k'awa p'anadairã
    Cristopata tachi ma o k'achiadeepa k'aripa atapari.
  xed-xed: 'Aŋ mndani, gwaɗa ta mtatá Kristi ta udza zləŋay ná, nda nza ka tsaɓaku
    da gwal ta zaɗaku. Tsaw da amu gwal ta tva mbaku ya, nda sna amu kazlay: Mamu
    mbrakwa Lazglafta mida kəʼa.'
  mks-NT: Ña̱yivi, na̱ xíca cua̱ha̱n ndihi sa̱ha̱ ná ini indayá, mé na̱ cán cáhán
    na̱ ña̱ cúú yó na̱ ta̱chi̱ tá cáha̱n yó ña̱ na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱
    já ná ca̱cu ndaa ínima̱ ná. Joo nu̱ mí, na̱ na̱sacu ini Ndióxi̱ jáca̱cu a cáva̱tá
    yo̱ cánda̱a̱ iní ña̱ xi̱hi̱n ndée̱ Ndióxi̱ na̱xi̱nu̱ tu̱hun mé á nu̱ yo̱.
  gfk-S: Iou tange hobi kinong dong ing di hanana tano ngas na hiniruo, di nes no
    nianga utano kabai be a ba na lilik mon ie. Iesene dait ing dait kis ter tano
    nuno haralon, dait nes kilam no nianga tano kabai be aie no dades tane God.
  bmu-bmu: Ambazip könöp siagö buŋaya akŋei, yeŋön maripomŋaŋgö Buŋa keuŋi möta miaŋgöra
    mötket uruqahö keuya akza. Mewö akzapmö, Suepkö buŋaya akzini, neŋgöra keu miaŋön
    mönö Anutugö kukösumŋi indeli mörakzin.
  dgz-dgz: Ap menan, piup ma Iesu ya anu tumasine nagirewa, Keriso korosi gapan boeni
    oisewa anuine ame bumbawam noa mini anuiwanum, menan inak wakaumiwanum. Go nu,
    inak ewakewa waritoni nagirewa inanup, oisewa ame God aro amun megawa.
  eng-GNV: 'For that preaching of the crosse is to them that perish, foolishnesse:
    but vnto vs, which are saued, it is the power of God.'
  zaa-NT: Riquixá'a tu' claru tabá qui' Jesucristua bíỹalóni'a qui'ni acca gùttie
    lo curutsia. Ca enne' dia lo néda lù'uti, pues nu riquixá'a tu' nna cani cą qui'ni
    ną́ ttu titsa' tonto. Pero para ri'u canu chi ná qui'ni l·lá ri'u le' condenación
    nna, ná lą́ titsa' poderoso qui' Tata Dios.
  eng-WEBSTER: For the preaching of the cross is to them that perish, foolishness;
    but to us who are saved, it is the power of God.
  guh-guh: Itsamonae pijaneconi yajavatëpaena. Bajarapamonae jumetae ata Jesucristo
    cruzata vajanacasivatëpaejava, bajarapalivaisi apo jumecovënëtsi. Benatsiquejemalivaisi
    saya tane. Itsiata baitsi jane vaxaitsi Dioso vajanacacapanepaevinexa, bajarapalivaisi
    nacayapëtaeyaexana Dioso piasaënëcuene.
  bon-bon: Mene Keriso me budre poto cidi me baarge uli cabu papa gyene eei bime tääpume,
    budre gaabe cabu lui cina yaacluge. Yepä mine lui cina ireclota gaabe cabu naclenige,
    mime tääpume Acejiyame me kokre pisi nyene pui mene cabu.
  nhw-BL: Nijmati para masehualme catli mocuapolose nochipa quiitaj para se huihuiyotl
    ni camanali tlen imiquilis Cristo para techtlajtlacolquixtis. Pero para tojuanti
    catli Toteco techmaquixtijtoc, tiquiximatij ni camanali quipannextía ichicahualis
    Toteco.
  swh-ONEN: Kwa maana ujumbe wa msalaba kwa wale wanaopotea ni upuzi, lakini kwetu
    sisi tunaookolewa ni nguvu ya Mungu.
  wbi-wbi: Ulwakuva imola ija kikovekano luunangano kuvano vifua. Looli kuvala vano
    u Nguluve ikuvapoka, se ngufu sa Nguluve.
  bba-bba: Domi Kirisin ɡɔɔ dɑ̃ɑ bunɑnɑru wɔllɔn ɡɑri, wiirɑrɑ be bɑ kɑm mɔ̀n mi,
    ɑdɑmɑ bɛsɛ be sɑ fɑɑbɑ wɑɑmɔn mi, Gusunɔn dɑmɑ.
  eng-KJVCPB: For the preaching of the cross is to them that perish foolishness; but
    unto us which are saved it is the power of God.
  kgk-NT: 'Nhahendu-ma ramo Hesu Cristo rehegwa nhe''ẽ, ja''e nhande py''apy-py: “Hesu
    Cristo omano xe resende hagwã. Nhandejáry omboyke-ma xéhegwi xe rembiapo vaikwe.
    Ta''ýry Hesu Cristo ombou-ma omano hagwã xe resende hagwã.” Aipo niko hese jajerovia
    va''e ja''e. Ipu''aka voi nhande-vy Hesu rehegwa nhe''ẽ. Oĩ ae heta Hesu rehegwa
    nhe''ẽ nohendu kwaái va''e. Umi ohasa asy va''e renda-py oho va''erã. Ohendu-ma
    ramo Hesu Cristo rehegwa nhe''ẽ, ndopo he''i: “Ma''erã-gwi omano? Omano rei nipo
    ra''e. Ndoikovéi voi” he''i mo''ã va''erã Hesu Cristo-rehe.'
  waj-waj: 'Yisuu Kirisiiva yatari sagaivau putuu kuaivaara ikiana kuaaraiyaano ivaara
    kiaanoo: Sabi kuavaivee, kiaavai. Anutuuqo ari yaagueeqaivaadiri ti vitoo yoketaivau
    yapa kiaikiai variaunnaiya yapooma ta mmannammanna variaaraiyaano ivaara kiaunnanoo:
    Anutuuqaa yaagueeqa tuanaavaivee, kiaunnavai.'
  cpy-cpy: 'Aririka akenkithata-kaawityaari peyashita-chani akanteri: “Ikentakoe-takiri
    Jeepatzii-totaa-rewo,” ikimita-kaantakae amajontzi-shiretatyaami. Rooma aakapaeni
    awijako-shireyitee, ayoyitee omaperotatyaa roñaahan-takiro itajorenka.'
  mpx-mpx: Bolo hi nanawa nak kaiwena, Yeisu wana yaomal kolos elana wasana ana hago
    eliyalil i ola tokokona wali baaba. Yaa kilau bolo ta nanawa mwal kaiwena, Yeisu
    wana yaomal kolos elana wasana ta hago inoke Yehoba wana gasisi amnana ta anbose.
  wbp-wbp: Panu-kari yapa, ngula kalu karlirr-yani Kaatu-kujaku milya-pinja-wangu,
    ngula kalu jiliwirri-mani nyampu yimi Jijaji-kirli ngula palija watiya warntawarntarla.
    Kula kalurla ngungkurr-nyina. Kala ngalipaju ngula kangalpa muurlparlu mardarni
    Kaaturluju, ngulaju karlipa wangka ngurrju, “Nyampu jaru Jijaji-kirli, ngula-ngalpa
    palija watiya warntawarntarla, milki-yirrarni kangalpa Kaatu-kurlangu yartarnarri.”
  luo-luo: Wach msalaba en fuwo ni joma lal, to ni wan joma iwaro, en teko Nyasaye,
  nhe-NT: Nijmati para tlacame tlen mocuapolose nochipa quiitaj para se huihuiyotl
    ni tlajtoli tlen imiquilis Cristo para techtlajtlacolquixtis. Pero para tojuanti
    tlen Toteco techmaquixtijtoc, tiquixmatij ni tlajtoli quipannextía ichicahualis
    Toteco.
  aii-aii: ܡܲܟܪܲܙܬܵ‌ܐ ܒܘܼܬ ܙܩܝܼܦܵܐ ܣܲܟ݂ܠܘܼܬܵ‌ܐ ܝܠܵܗ̇ ܠܐܵܢܝܼ ܕܒܸܛܠܵܩܵܐ ܝܢܵܐ، ܐܝܼܢܵܐ
    ܐܸܠܲܢ ܕܝܼܘܲܚ ܦܝܵܫܵܐ ܦܘܼܪܩܹܐ، ܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ ܝܠܵܗ̇.
  esk-NT: Quliaqtuaqałiq tuqułhagun Christ-ŋum pisigiplugich iñuich killuqsautiŋich
    suutnaunġitchuq tamatkunuŋa tammaummiruanun, aglaan taamna quliaqtuaqałiq saŋŋigigaa
    Agaayyutim uvaptiknun anniqsuumaaqtuanun.
  msb-msb: Para sa aton na mga nasasalbar an gahom san Dios para masalbar ina na katukduan
    manungod sa pagtios ni Cristo. Pero, usad na kapulpulan naman ini para sa mga
    nawawara.
  cpa-NT: Jǿg³ la³ju³ la³løa¹ jǿg³ ca¹jon¹ Cristo ni³ crǿg¹³, lë́² dsa² ma²ŋi²nio³
    juu¹² ja³dsa¹hén²dsa. Jøng² jniang³ dsa² dsǿg³ juu¹² ja³liúg² jniang³, tí² báh³
    hei¹² jǿg³ jøng², juúh² jniang³. Di³ jǿg³ quiah¹² Diú¹³ báh³ jøng².
  dso-dso: କୁରୁପ୍‌ନାସ୍‌ ଅଇଜାଇତେରଇବା ଲକ୍‌ମନର୍‌ପାଇ, କୁରୁସେ ଅଇଲା କିରିସ୍‌ଟର୍‌ ମରନର୍‌ କାତା,
    କାଇ ମୁଲିଅ ନାଇ । ମାତର୍‌, ଆମର୍‌ପାଇ ସେଟା ପର୍‌ମେସରର୍‌ ବପୁ । ଆମେ ମୁକ୍‌ତି ପାଇତେରଇବା
    ଲକ୍‌ମନ୍‍ ।
  meu-meu: Badina be satauro herevana na kavakava, mase dalana ai e rakamu taudia
    ediai; a mauri dalana ai ta rakamu tauda edai ia na Dirava ena siahu.
  yva-NT: Vatano wantatukambe Amisye ai ti mangke nuge nuganuije mare nande mai onanawamo
    wo raura ware, “Ayao Kristus kakai no inyo kapite rai ama ine meweno rai.” Yara
    vatano wamirati Amisye po wansapaya wama ayao kakaije rai wamamo wamo raura wamare,
    “Ayao umaso mo Amisye apa vambunine raroron.”
  dgc-dgc: Pero du talaga a mapahamak, éy idelan de tu nabaheta de to kudos. Ey sikitam
    a meligtas, éy tukoy tam tu kudos, a tanda ya na kapangyarian na Diyos a méngiligtas
    dikitam.
  zpm-NT: Miṉ co nagoṉ noxco naa, maase niicle no grë zha ne rzac ncuaaṉe paat rquiind
    ga beeṉ Jesús gut me lo cruz, per lëë zha co nole nëz ne nitlo zho; saṉgue ne
    ne nac ne zha ne psilaale me lo doḻ, ndioṉ ne gaṉle ga blu pa lotaa nac poder
    ne rap Dios.
  hix-NT: Yahkotohen hona amoyathosahonhàrà ryhe konyhoryetxhe katxho yonytxahra natxhe,
    toto komo, tanàhnohsom komo. Tàwyanye enytxantoko rma, onà wyaro nketxhe. Àsok
    maken komo rma mekarymetxow hamà, ketxhe. Onà wyaro haxa ryhe tketxhe, kàwyamo,
    tonyhoryexem komo. Àro wyaro katxho ryhe, yaworo rma haxa naha, tketxhe. Àro wyaro
    katxho hoye ro, konyhoryenye ro kom me nehutwamohsen hamà, Khoryenkomo, tketxhe.
  sim-sim: Omendinga sir, ma ol mashi Avui Wasilakahin kumaifaha hik inda nombok sinda
    ma ondo karem mbanda lir, �Mashi oso mbelenda ma mbanda mashi sir. Ma or miandok
    hahanda oto nirin jivinandahi ambu ri,� karem mbanda lir. Hako nir mashi Avui
    Wasilakahin ni misindiyaha hevenik inda nombok sinda nir. Nir ni hishiwa karem,
    Jisas miandok or hahanda nombo orok Avui Wasilaka kwambu orhik nirin jivinari
    ri, karem nimu hishinduwa.
  npi-ULB: किनकि क्रुसको सन्देश मरिरहेकाहरूका निम्ति मूर्खता हो, तर परमेश्‍वरले बचाइरहनुभएका
    मानिसहरूका लागि शक्‍ति हो ।
  cgc-cgc: May mga ittaw na gambal na kabuangan pawali an parti ta kamatayen Cristo
    naan ta krus, piro danen mga ittaw na ula naluwas na yon man sintinsyaan ta silot
    na ula katapusan. Piro, kiten i a na naluwas, nlaman ta na daw iwali parti an
    ta kamatayen Cristo naan ta krus, ipakita ta Dyos iya na sarang na magluwas ta
    mga ittaw tak mga ittaw na gapati ta pawali ya parti ki Cristo paluwas din.
  tim-tim: Akto Yesu lâwinân kombiâ moep aregât den pat âlepŋe aregât keiŋe makyeŋgiwe.
    Anutuŋe makto Yesaiaŋe kulemgoep aregât bikŋe hin tatâp, “Nâŋe nâŋgâ nâŋgâ luâk
    yeŋgât nâŋgâ nâŋgâyeŋe mem bâliwian. Akto nâŋgâ nâŋgâyeŋe olop yâk yeŋgât den
    kondere gewiap.” Anutuŋe hain dâmbo bunŋe akto luâk âmbâle bikŋe wan me wan akmâ
    hilipkowerâm Yesu lâwinân kilep aregât denŋe makmaen are amâ den yânŋe dâmai.
    Akto luâk âmbâle bikŋe Anutuŋe menenekmap nenŋe aregât nâŋgâm âmâ lâwingât denŋe
    heŋgem nengumap aregât den are âmâ Anutugât kârikŋe mem miawakmap dâm nâŋgâmaen.
  yor-yor: Nítorí pé òmùgọ̀ ni ọ̀rọ̀ àgbélébùú jẹ́ sí àwọn tí ń ṣègbé, ṣùgbọ́n fún
    àwa tí a ń gbàlà ó jẹ́ agbára Ọlọ́run.
  wos-wos: Hukémbu hiyae fakutekwa du takwa di wa, “Krais mimbu hiyandén hundi wu
    wangété duna hundi dé.” Nani God Satanéna tambambu hérandén du takwa nani wa,
    “Krais mimbu hiyandén hundi wu yikafre hundi dé. Dé Godna hambuk naniré wakwe.”
  emp-NTPO: Tʌbʌ uruad̶aa wãni ẽberãrãmaarã Crito crud̶e beud̶ad̶ebema bed̶eara siriẽ́
