verse: 1CO.001.031
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Atabeu bae au ebia ebagemalivebene. Isito
    Kosive ivi unaha auna ebagemai hoesehavoi.”
  okv-H: Avoeto ke einge kajari mihia, “Eto ungo jakeka asi eto kito amo Bada vahai
    avo jakeka evujo.”
  tbo-tbo: Uyahinei Yaubada a Buka i bahebaheya i pa, ‘Iyai apo ina baha gegae yaka
    ata Guyau tunawana ina hunehuneya.’
  mal-C: അതുകൊണ്ട്, തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നതുപോലെ, “അഭിമാനിക്കുന്നവർ
    കർത്താവിൽ അഭിമാനിക്കട്ടെ.”
  grc-SR: ἵνα, καθὼς γέγραπται, Ὁ καυχώμενος, ἐν κυρίῳ καυχάσθω.
  bgc-bgc: ताके जिसा पवित्र ग्रन्थ म्ह लिख्या सै, उस्से तरियां ए होवै, “जो घमण्ड करै
    वो प्रभु नै जो करया उसपै घमण्ड करै।”
  khz-khz: Gaura pakurai Puka Veaganai ekilana gelegelenai pita maguli, netina, “Talima
    ta eririwana pene veagi, Velekou na kala ita atarai ekalagiato veaginaimo pene
    veagi-agia.”
  deu-TKW: 'damit es sei wie geschrieben steht: Wer sich rühmet, rühme sich des Herrn.'
  zsr-NT: 'Nac ca naꞌ nayúj lu guich laꞌy, rna: “Chquiꞌ zoa nu bi rëꞌni gun zxön,
    ral‑laꞌ gun zxön Xanruꞌ.”'
  lin-lin: mpo ete, kolanda ndenge ekomama, « Tika ete moto oyo alingi komikumisa
    amikumisa kati na Nkolo ! »
  hns-NT: 'djeme okar liekhal baat satj rahe kie: „Dje maange hai koi ke goen gaawe,
    oke tjaahie khaalie Prabhoe ke goen gaawe ke.”'
  noa-E: Maguata ĩchab Ẽwandam iek phã sim gaai jaau simjö, “Ãbmua khãijã wir aig
    ichpai thö iekhaju khĩirju sim khai, warag maach Pör Ẽwandamta thö iekhaju aai
    sim.”
  eng-EMTV: that, as it is written, “He that boasts, let him boast in the Lord.”
  mib-NT: 'Te jeē yúcuan na cóo nájnūhun cáhán tutu iī: Núu ɨɨn ñayuu cuní i cutéyɨ́
    i, te na cútéyɨ́ i sɨquɨ̄ jeē ni sáha máá Jítoho yō jehē i, áchí.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “आत्तिल्‍ले़
    यम्‍बा पाःन् पाःत्तुॽ, खे़ल्‍ले़ यहवे दाङ्‌बाल्‍ले़ चोगुबा याःम्‍बक्‍कोरक् यम्‍बा
    पाःन् पाःत्तुररो॥”
  xnj-xnj: Hinu ngati Mayandiku Gamsopi chegijova, “Mweigana kumeka, ndi, amekelayi
    ndava ya lihengu la BAMBU.”
  mmx-mmx: Kuren la i ngan Lovoang Kaala i tong i do, “Do tara i vara na xip aurut
    laasen at tara, neni na xiv aurut laasen at Leeme Silok.”
  cbr-NT: Usa 'ain ca Nucën Papa Diosan bana cuënëo quicësabi oquin, “Uinu 'icë unix
    cara rabítisa tania ax ca axbi rabiacatima —Nucën 'Ibu Diosan 'imicëx cana asábi
    'ai —quixun sinánquin ashi rabiti 'icën”.
  tee-NT: 'Chunch ju navilh ju Dios ni ca''uctaxtulh tachi ju najun junta ts''okcanta
    junta chani najun: “Ni xamati'' lhitak''ayaputun tu''u'' pus ma alai chach lak''aya
    ju Dios”.'
  eng-LSV: 'that, according as it has been written: “He who is glorying—let him glory
    in the LORD.”'
  cak-NT: 'Romari'' xe raja'' nic''atzin nakaya'' ruk''ij. Anche''l nu''ij chupa rutzij
    ri Dios ri tz''iban can: Cuando jun nrojo'' nuya-ka ruk''ij, toka pa ruwi'' chi
    xe ri Ajaf ri utz niyo''x ruk''ij.'
  pah-NT: 'A''ea pe Tupana''ga rembikwatijarukara e''i a''ero: “Kiroki g̃a ombohete
    pota – tombohete ti g̃a nhandepojykaharete''ga jate ndepyry hete nde ji ve javo,”
    e''i ikwatijara hako.'
  sja-NT: 'Maperãpɨ Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperãpa jara k''inia bɨ
    pɨrã ichiata ne-inaa k''awaara bɨ awaraarã k''ãyaara, mãga jaraipia bɨ ichia k''awaa
    bairã Tachi Ak''õrepa iru pia ak''ɨ bapari.’'
  xed-xed: Tsaya tama, «ka ta kumay mndu ta ghərɓaku katsi, ka ghərɓa tsi ta ghəŋa
    skwi kɗiŋ Mgham ta magata,» manda ya nda vinda ma defteri.
  mks-NT: 'Ta já cáchí tu̱hun Ndióxi̱ já: “Ndá na̱ cúni̱ caja lánda̱, xíní ñúhú caja
    lánda̱ na̱ sa̱há ña̱ náhnu na̱caja Ndióxi̱ sa̱ha̱ ná.”'
  gfk-S: Io kaie, hoke di ga pakat tano nianga tane God, “Nesi nong i ura latlaat,
    i tahut be na let no Watong.”
  bmu-bmu: Buŋa Kimbinöŋ keu kewö ohoget ahöza, “Kunŋan sileŋi memba öŋgömawi, yaŋön
    mönö Kembu möt waŋgizawaŋgöra aka sileŋi mem öŋgöma.” Keu miaŋgö dop ahinga dop
    kölma. Mewö.
  dgz-dgz: Ap menan God nop mega ok anega seane, Waenapan da da oyok oyok ta taiwandat
    anupiwa, me Ayop yaua ao ware oyok oyok taiwandan.
  eng-GNV: That, according as it is written, Hee that reioyceth, let him reioyce in
    the Lord.
  zaa-NT: 'Ą'' modo nna télíni ri''u nu chi ga''na escrito: Canchu nuỹa calatsi''į
    ebàta''ą por nu chi benią, pues adila tsa'' gudàlianią Señor por nu chi benie
    lani ą.'
  eng-WEBSTER: That, according as it is written, He that glorieth, let him glory in
    the Lord.
  guh-guh: 'Bajaraxuata jivijavabelia benavajunupaebatsi Dioso vajanacayavenonaejava.
    Tsipaji Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Pëtsa navajunupaebame
    saya nijacuata nexanaejava yabara jivi pecayaiyataenexa. Biji rajane navajunupaebare
    Dioso pecayavenonaponaejava. Nexata jivi Dioso yaiyataena,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo siige, mine miiji wawena, Oogäräneji mene te lipu jiicenige egä, “Laati
    te singi awepyeräjame, tabe miiji eei mule bine awepyeräja, Yageyame te lui mule
    bine ituge wawena.”
  nhw-BL: 'Huajca eltoc quen ijcuilijtoc ipan Icamanal Toteco: “Sintla se masehuali
    quinequi mohueyimatis, ma quihueyimati tlen catli Tohueyiteco techchihuilijtoc.”'
  swh-ONEN: 'Hivyo, kama ilivyoandikwa: “Yeye ajisifuye na ajisifu katika Bwana.”'
  wbi-wbi: Heene luhumilo, ndavule ililembe lijoova, “Juno ikughinia, ighiniaghe mwa
    Mutwa.”
  bba-bba: Yen sɔ̃, “Wi u woo kɑnɑmɔ, u woo kɑnɔ Yinnin sɔ̃,” nɡe mɛ bɑ yoruɑ.
  eng-KJVCPB: that, according as it is written, He that glorieth, let him glory in
    the Lord.
  kgk-NT: 'Nanhande py''agwasuvéiry nhandejéhegwi Nhandejáry yke-rehe nhaĩ-vy. Upéa-rehe
    he''i: “Oime ramo onhemomba''egwasuse va''e, tonhemomba''egwasu Nhandejáry Hesu
    Cristo-rehe” he''i Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapu voovoono
    ariiyara mannaka tinaree kiaa sa ariiyara mannaka kiaivee. Udaanga Anutuuqaara
    nnaasu mannaka kiaivee, tiivai.'
  cpy-cpy: 'Rootaki rojankinatzi-teetan-takawori paerani, ikanteetzi: Tee okameethatzi
    rajahaa-wenta-waeteetyaa apaniroeni. Roo kameetha-perota-tsiri ajahaawentee-tyaawo
    rantayiteeri Awinkatharite.'
  mpx-mpx: 'Inoke i ola Buki Bwabwalena ana baaba: “Henala ebo nuwana ni ba haha,
    he Babala te ni teli heyan.”'
  wbp-wbp: Purda-nyangkalu yimi nyampu Payipulu-jangka! “Ngurrjulu nyinaya, kajikankulu-nyanu
    marda pulka-pinyi nyurrurlarlu! Jintakulurlajinta pulka-pungka Jijaji Kirajiki
    ngalipa-nyanguku Warlalja-Wiriki!”
  luo-luo: Emomiyo, mana kaka ondiki niya, “Ngʼat ma sungore mondo osungre kuom Jehova
    Nyasaye.”
  nhe-NT: 'Huajca eltoc queja ijcuilijtoc ipan Itlajtol Toteco: “Intla se tlacatl
    quinequi mohueyimatis, ma quihueyimati ica tlen Tohueyiteco quichihuilijtoc.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܗ̇ܘ ܕܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ، ܒܡܵܪܝܵܐ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ.'
  esk-NT: Taatnali aglausimaruatun Agaayyutim makpiġaaŋani, itna, “Iñuum uqavigaaġukkumi
    kamaksruġliuŋ atanġum iñiqtaŋa.”
  msb-msb: Kaya ngani nasurat sa Banal Na Kasuratan, “An gusto maghambog, pahambuga
    lang tungod san nagkahirimuan san Ginoo.”
  cpa-NT: 'Di³ lah¹jøng² báh³ rø²juúh² si²: “Tsa¹dsio¹ mi³juanh¹³ jniang³ guiag¹³.
    Juu¹³ jniang³ báh³ dsio¹ mi³juanh¹³ jniang³,” rø²juúh² si².'
  dso-dso: ମାତର୍‌ ଜେନ୍ତି ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକା ଅଇଆଚେ, ଜେ ଜଦି ବଡ୍‌ପନ୍‌ ଅଇସି, ତେବେ ସେ
    ମାପ୍‌ରୁ କଲା କାମ୍‌ ତେଇ ବଡ୍‌ପନ୍‌ ଅ ।
  meu-meu: Buka Helaḡa ai e torea heḡereḡerena, eto, Heaḡi tauna ese Lohiabada baine
    heaḡilaia.
  yva-NT: Maisyare Ayao Amisye mo ratoe mare, “Are pirati beker pare ararin, weamo
    ararino Amisye apa ana po rave obo rai.”
  dgc-dgc: Kanya te kagi ta kasulatan, a “Diyan kam magmalaki, éngˈwan Diyos i purién
    moya.”
  zpm-NT: 'Gacxe waa choot grieelod gacniats, zigne ziaadaque lo Xtiidz me zaatne
    rnee: “Zha ne racladz gacniats, mazd guṉnon zho Dios por grëtaa ncuaaṉe ruṉ me.”'
  hix-NT: Àro ke, onà wyaro kahra ehtxoko. Rano me ro rma ohxe wehxan hamà, kahra
    ehtxoko. Onà wyaro haxa katxoko. Kohkomo nenyhoryetxho uro, katxoko. Àro wyaro
    rma rha nkehe, àmenhosahonhàrà.
  sim-sim: Mashi Avui Wasilakahi karem mbanda sir, �Avak ji mba, �An ma jivik a naha
    hishiyarinda nga na narik Avui Wasilaka anin kamari ri,� karem ji mbawa hala.
    Hako Avui Wasilaka orhinjik jirin masmas or waprupshihi jirin or kamahanda oson
    ji hishihi ji rupshika,�
  npi-ULB: यसैले धर्मशास्‍त्र भन्दछ, “गर्व गर्नेले परमेश्‍वरमा नै गर्व गरोस् ।”
  cgc-cgc: Gani, sunuron ta ambal naan ta sinulat na pulong ta Dyos, “Daw kino magpabugal,
    dapat ula duma na iya na ipabugal daw dili, Ginuo nang.”
  tim-tim: Aregât Anutuŋe makto Yeremiaŋe hin kulemgoep, “Luâk âmbâle yeŋaet kotyeŋe
    bo mem agatbei. Humo nenŋaet kotŋe mem agatmâ heroŋe agaŋbei.” Hain yendâp aregât
    keiŋe miawakto kotnenŋe mem agatbaengât dâp bo tatâp.
  yor-yor: Nítorí náà, bí a ti kọ ọ́ pé, “Ẹni ti ó bá ń ṣògo kí ó máa ṣògo nínú Olúwa.”
  wos-wos: Nani nak du hayindén maki hurumbete dé God wungi huru. Wun du dé angi hayi,
    “Du takwa nak jooka deka mawuliré xiyanjoka mawuli yata di Néma Duna ximbu harékétandi.”
    Wungi dé we.
  emp-NTPO: 'Maʌ̃ bẽrã Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌ quĩrãca dadjia od̶ida panʌa. Nãwã
    b̶ʌ́ b̶ʌa: “Ab̶aʌda bia bed̶eaibʌrʌ, dadji Borod̶ebemada bia bed̶eaida b̶ʌa.”'
  eng-F35: 'so that, as it is written: “He who boasts, let him boast in the Lord.”'
  ind-ind: Oleh karena itu, seperti yang tertulis dalam Firman Allah, “Orang yang
    mau berbangga, banggakanlah perbuatan TUHAN saja. Jangan membanggakan diri sendiri!”
  pes-OPCB: 'در کتب مقدّس آمده است: «اگر کسی می‌خواهد به چیزی افتخار کند، به کاری
    که خداوند انجام داده است، افتخار کند.»'
  mpt-mpt: Klaiste inanebuo Gode buk temo baanoa Nakaia unangai ili niniino mo omfufumibe!
    I obianiba Gode okoko ayam natlanebiobo ge obianiba ele niniin ota dobtouleb nine!
    genobiobe.
  ssx-ssx: Kutu pieke handaa mo Baibolo bukana꞉ wape pa꞉la꞉ pea꞉pekeeki ma꞉nda꞉ dupa
    Hali epima꞉ hakoko luekema꞉ hone wia꞉ka꞉na꞉ta꞉ Tekehalima꞉ peaala꞉ ekimanu hone
    witolo hata꞉ ipika꞉ hakoko lia꞉peke yelieke wape pa꞉la꞉me.
  mkl-mkl: Nɑ nŋu, “inɛ iyi wɑ tɔɔ fufu ku tɔɔ nɑ irii Lɑfɛ̃ɛ.” Bɛɛbɛi kukɔi idei
    Ilɑɑɔ̃ í ni.
  gaq-gaq: 'ଆତେନ୍‌‍ସା ଦରମ୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଡିରକମ୍ ଗୁଆର୍ ବକେ: “ଜା ବଡ଼୍‌ପନ୍‌ ଡିଙ୍ଗ୍‌ନେସା
    ଚାଏଁଏ ମାପ୍ରୁ ମେଁନେ ଡିଙ୍ଗ୍‌ବକେ ଆତେନ୍‌‌ସା ମେଁ ବଡ଼୍‌ପନ୍‌ ଡିଙ୍ଗ୍‌ଲେଃ ।”'
  gof-RNT: Hessa gisho, Geeshsha Maxaafan, “Ceeqettiya oonikka Godan ceeqqo” yaagees.
  unx-unx: ଏନାତେ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଜେତାଏ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌ ରିକା ନାଗେନ୍ତେ
    ସାନାଙ୍ଗ୍‌ତାନ୍‌ନିଃ, ପ୍ରାଭୁ କାମିକାଦ୍‌ କାମି ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ ଇନିଃ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌‌କାଏ
    ।”
  gah-gah: 'Nenemú gakó makó monó gotolaú láa liki luhuva gizinamó nene alévolé itive:
    Vegená makó nenete sigaga liki agepoka linigima Guivahanimukó litaze.'
  lcm-lcm: Asukang ani ka asukang val mengen i nei salsalik ta, Nia kapo buk kus aminaung
    ka kus aminaung ta Volava.
  aer-aer: 'Alakenhenge anteme anwerne tnakelhetye-kwenye anetyeke, arrule itne-arle
    nhenhe-arteke renhe pipe-ke intelhe-ilekenge: “Nhenge tyerrtye areye tnakelhetye-kwenye
    anetyeke, itne tnakewarreme arne iwenheke apeke nhenge Ngkartele-arle mpwareke-akerte.”'
  qvc-NT: 'Chayshina Tayta Dyus washawaptinchiqqa, paytalla alabashunllapa. Chaymi
    Dyuspa Santu Librumbi niwanchiqllapa: “Qamkuna munashpa alabakaytaqa, ashwan Dyusta
    alabayllapa”, nishpa.'
  tgl-ULB: Kaya nga, gaya ng sinabi ng kasulatan, “Kung ang isa man ay magmamalaki,
    ipagmalaki niya ang Panginoon,”
  cbs-NT: 'Nuku jaska wanunbadiaikidi bebunkidi Jeremíasin keneni ninkaidakanwen:
    “Tsuabunda kenwain jamebi keanma nukun Yavé Dios besti jau kenwankubainunbunwen”,
    iniki.'
  xtm-NTPP: 'Te ja sukan ndaka chíndee ña''a ya ma, te jín ko kuu o sukan ndee nuu
    tutu Su''si ma: “Nú na in kúni ja kani ini i ja maa i kúu‑ka, su''va Su''si ma
    na ndachiñu''u i vaa maa ya kúu iya sa''a ndaka.”'
  nnq-nnq: Anda pagalenga Majandiko ga Chwapi, “Ojwapala kulokaloka, balokeloke Angwana.”
  bao-NT: 'Ʉmʉreco Pacʉ wederiquepʉ o biro ca ĩirore birora: “Jĩcʉ̃ ʉno ‘O biro ca
    biigʉ yʉ nii’ ca ĩigʉa, Wiogʉ yee jʉori peere ‘O biro ca biigʉ yʉ nii,’ cʉ̃ ĩijato.”'
  san-ORI: ଅତଏୱ ଯଦ୍ୱଦ୍ ଲିଖିତମାସ୍ତେ ତଦ୍ୱତ୍, ଯଃ କଶ୍ଚିତ୍ ଶ୍ଲାଘମାନଃ ସ୍ୟାତ୍ ଶ୍ଲାଘତାଂ ପ୍ରଭୁନା
    ସ ହି|
  huv-NT: 'Mipoch Teat Dios apiüng: “Jane nind arangüy casa, ich marang casa Teat
    Dios”, aw.'
  otn-NT: 'Ja di̱ nɛ̱qui̱ ua hanja na̱ ra̱ hya̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro
    ngue ɛ̱na̱: “Nu̱ to i̱ nne di ''yɛ̱ts''i̱, pɛ gue da̱ ''yɛ̱spa̱bi̱''a̱ rá̱ Hmu̱
    bí ''bʉ ma̱hɛ̱ts''i̱, hi̱ngue ma̱sque go ra̱ ja̱''i̱''a̱ di ''yɛ̱ts''i̱”, i ɛ̱na̱.'
  nop-nop: Ale Youkudip Mede indiŋ hatak u fafaŋeguk. Nebek niŋdi youtumba mede yobe
    kaŋ Wapum’walaŋkade hogok yobaak.
  obo-NT: De-en od puungan ta iddos no-ikahi riyot Nosulat no Kahit Monama no mid
    ungketen to, “Dos minuvu nod kopiyan od pobporoong, iyon din da id pobporoong,
    iddos id puungan tod Longaggon.”
  cak-ENT: 'Y quiri'' nk''alajin que xe rija'' ri c''uluman que nkanimirsaj rubi''.
    Cachi''el ri nbij chupan ri rutzij ri Dios tz''iban can, tok nbij: Tok roj nkajo''
    nkabün nim kak''ij roj, tika-pe c''a chikac''u''x que xaxe ri rubi'' ri Dios ri
    c''uluman que nkabün nim chin. Quiri'' c''a ri tz''iban can.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤀᤠᤳᤋᤡᤸᤗᤧ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢ᤹.
