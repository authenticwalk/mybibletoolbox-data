  ctu-BL: 'Jini cha''an, che'' bajche'' ts''ijbubil: “Jini yom bʌ i sub chuqui ñuc,
    la'' i tsictesan i ñuclel lac Yum”.'
  meq-meq: 'Andza nakə tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ: «Ndo nakə a say məge
    zlapay aye na, mâ ge zlapay tə wu nakə Bəy Maduweŋ a ge aye.»'
  noa-H: Maguata hĩchab Hẽwandam hiek p'ã sim gaai jaau simjö, “Hãbmua k'ãijã wir
    haig hichpai t'ö hiek'aju k'ĩirju sim k'ai, warag maach Pör Hẽwandamta t'ö hiek'aju
    haai sim.”
  alp-NT: 'Hoko kwali betaya, lupe me Alla Eni lepate rebe lekire ebeteke be: “Nikwa
    leke ruami nane supu isike yake, po nikwa leke Tuhane Eni nane supu isike le saisa
    rebe Ionore.”'
  san-VEL: ataeva yadvad likhitamaaste tadvat, ya.h ka"scit "slaaghamaana.h syaat
    "slaaghataa.m prabhunaa sa hi|
  kbq-kbq: Ana hu'negu Anumzamofo avontafepina anage huno krente'ne, Avufga antemreriku
    hanimo'a, Ramofoma antahino keno hu'neazanku avufga antemrerigahie hu'ne. (Jer
    9:23-24)
  kbh-kbh: 'Y chca, nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: “Nda
    tojtsebos̈e jayanama cha canÿe uamaná yomna ca, chamna más ts̈abá cha bontsemna
    jayanama Bëngbe Utabná puerte uamaná yomna ca.”'
  ron-LSB: 'pentru ca, așa cum este scris: “Cine se laudă, să se laude în Domnul”.'
  pon-pon: 'Pwe duen a intinidier: Mo men juaiki, i en juaiki Kaun o.'
  nhe-BL: 'Huajca eltoc queja ijcuilijtoc ipan Itlajtol Toteco: “Intla se tlacatl
    quinequi mohueyimatis, ma quihueyimati ica tlen Tohueyiteco quichihuilijtoc.”'
  sps-sps: To sa faarei non a ka te kirkir busen koman Vegiau Ten Gov te tsue, “E
    sei na mes to te komainy tenoor vavis minon ta ka ee, ayei ma tenoor iny a ka
    te kat bus a Tsunaun.”
  wnc-wnc: “Aminu tapatuta apbaknganangge natakengu ita sanga Buyambam tapaninda tasinimukut
    takngaekan natake bakngayok,” ngang matakut.
  bus-bus: Bee yãnzi lán à kɛ̃na Luda yãn nà, tó gbɛ̃ yezi à ĩa dã, à dã Dii yã
    musu.
  gub-BL: Nezewe i'i ze'eg kwehe arer a'e. — Aze amo ize'egatu wer amo rehe nehe,
    tuwe uze'egatu Zanezar hemiapo kwer rehe nehe, i'i ze'eg kwehe arer.
  imo-imo: Akumunga, Gotenga bukuna ungu te peremo mele teaio! Akuna i tepa nimbe,
    Imbo te nunge tereno ulumu tono koloni lemope Awilimuni nundo teremo ulu akumunga
    tono kolowi, nimbe peremo.
  boj-boj: Utru deqa iga gago segi ñam soqtqa keresai. Agi Qotei aqa anjam bei nami
    endegsib neŋgreŋyeb unu, “Tamo bei a ñam bei soqtqa marsimqa a Tamo Koba aqa ñam
    segi soqteme.”
  eng-DRA: 'That, as it is written: He that glorieth, may glory in the Lord.'
  knf-knf: 'Hënk di di upiiŧaniiŋ ţi *Ulibra wi Naşibaţi aji : « Woli ñaaŋ aloŋ aŋal
    kahomp, adoon kahompna iko yi Ajugun adoluŋ. »'
  san-KHM: អតឯវ យទ្វទ៑ លិខិតមាស្តេ តទ្វត៑, យះ កឝ្ចិត៑ ឝ្លាឃមានះ ស្យាត៑ ឝ្លាឃតាំ ប្រភុនា
    ស ហិ។
  arn-NT: 'Fey tüfa famngechi ñi feypilen ta Wirin Chillka: “Fey kiñe che rüf ayüle
    ñi mallmawael, mallmawpe ta Ñidol ñi femelchi dungu mew.”'
  zas-NT: 'Zianan din gac ziꞌc rëb loj xtiidx Dios lod rëb: “Bal yuꞌ bén rën guilies
    xvalor gajc, luar güündi zian gol gules xvalor dux Dad ree Jesucrist.”'
  ken-NT: Ɛ̌ti ɛyɔ, kɛ̌ ɛ́chí mbɔ ɛnyǔ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm bɛ, “Mmǔ anɛ
    áyaŋ bɛ́panyu, ámpányu chí ɛ̌ti ɛnyɨŋ ɛnɛ Mandɛm Acha ákʉ́.”
