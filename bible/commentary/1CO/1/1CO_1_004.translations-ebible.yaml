verse: 1CO.001.004
translations:
  kpx-kpx: Di vani bahata laheho guliguliai Dilava imihama. Kosealemo keu Iesu Kelisomo
    la huhuevei la hoesegevenu.
  okv-H: Eto ungona Iesu Keriso ta degi hondate ari isapamane be umbeva avoeto na
    God ta degi osa mahainge eagona,
  tbo-tbo: Houga magomagouna Yaubada a maamali babana tauna a lunugotootogo i welemi
    Yesu Keliso uyahinei.
  mal-C: ക്രിസ്തുയേശുവിൽ ദൈവം നിങ്ങൾക്കു നൽകിയ കൃപ ഓർത്ത് നിങ്ങൾക്കുവേണ്ടി ഞാൻ എപ്പോഴും
    എന്റെ ദൈവത്തിനു സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Εὐχαριστῶ τῷ θεῷ ⸋μου⸌ πάντοτε περὶ ὑμῶν, ἐπὶ τῇ χάριτι τοῦ θεοῦ τῇ δοθείσῃ
    ὑμῖν ἐν χριστῷ Ἰησοῦ·
  bgc-bgc: मै थारे बारै म्ह अपणे परमेसवर का सारी हाण धन्यवाद करुँ सूं, क्यूँके मसीह
    यीशु म्ह परमेसवर का अनुग्रह जो थारे पै होया सै, उसके कारण उसनै थारे ताहीं भोत
    सी आशीष दी सै।
  khz-khz: Au na vanagivanagi geku Palagu atanikiu-veniana gomi pakumi ai, kwalana
    ia gena vega-nama gomi Keriso Iesu aonai gotaluna talimami evenimito gaurai.
  deu-TKW: Ich danke meinem Gott allezeit um euretwillen über der Gnade Gottes, die
    euch in Christus Jesus verliehen ward,
  zsr-NT: 'Rë́pteczaꞌ‑nëꞌ Dios: “Xclenuꞌ” ca nac queëliꞌ, le zoa le buzáꞌ ladxëꞌë
    queëliꞌ Dios le nacliꞌ tuz len Jesucristo.'
  lin-lin: Nazongisaka tango nyonso matondi epai ya Nzambe na tina na bino, mpo na
    ngolu na Ye, oyo epesamela bino kati na Yesu-Klisto ;
  hns-NT: Ham Parmeswar ke hardam dhanbaad deila toelogke khaatien. Oe toelogke Kriest
    Jiesoe se ek karwaaike bahoet bhalaai karies hai.
  noa-E: Muan jëeub khaba ich mag Ẽwandamag ʉ̈u ajim a chitaajem pãar kõit. Jãg Jesucristo
    gaaimua Ẽwandamau pãach ʉ̈u wai sim paarjã ĩchab mua ʉ̈u ajim aajem.
  eng-EMTV: I thank my God always on your behalf for the grace of God which was given
    to you in Christ Jesus,
  mib-NT: Te níní nácuatáhú rí nuū Yaā Dios jeē sɨquɨ́ rohó jijnáhan ró, chi jeē jiín
    Cristo Jesús ni sáha ya jeē váha róhó.
  lif-NT2: ख्रिस्‍त ये़सुओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़बिरिबा लुङ्‌गुम्‍मिल्‍ले़ चोगुल्‍ले़
    इङ्‌गाॽ सदादिङ् निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽ लागि नोगे़न् पिरुङ्‌लो॥
  xnj-xnj: Nikumsengusa Chapanga wangu magono goha ndava yinu, ndava ya mota ya Chapanga
    yaavapelili kwa njila ya Yesu Kilisitu.
  mmx-mmx: Do nia a ngising, a tong loklox avukat amisik ti ne Moroa mumu nimi, mila
    ni ga raba nemi mi letaba nabalamu ren keneng at laasen at ne Iesu Karisito.
  cbr-NT: Cristo Jesús cupía mitsu nuibaquin ainan 'imicë cupí cana camabi nëtën Nucën
    Papa Dios —asábi ca —cain.
  tee-NT: Va tachi icjuni lak'ailakts'iuch ju quimpai'an Dios ju milacata'an ni xatanaviniyan
    lamapainin acsni tavanan lhilac'ap'it'it ju Jesucristo.
  eng-LSV: I give thanks to my God always concerning you for the grace of God that
    was given to you in Christ Jesus,
  cak-NT: Ren siempre ninya' matiox che ri Dios iwoma rix, roma ri bendición ri ruyo'n
    chiwe. Xe roma ri Cristo Jesús yo'n ri bendición ri' chiwe.
  pah-NT: 'Nhinhi''ig̃a nanani Tupana''ga pe ji ei: “Ndepyry hete nde imombyryva Corintopeve''g̃a
    pe g̃a jikoty''aro g̃waramo Jesus Cristo''ga rehe,” a''ea''e ji ga pe jipi pe
    mombe''gwovo.'
  sja-NT: 'Ichita Tachi Ak''õremaa ɨt''aa t''ɨ̃ bak''ãri parã pari, mɨa jarapari:
    “Ak''õre, pɨ t''ãri pia bɨ Jesucristode ijãapataarã pia ak''ɨpari perã.”'
  xed-xed: Ta va rfay yu ta Lazglafta ɗa ta ghəŋa kaghuni ma vəl zɗaŋtani ta huɗi
    ma guyaghunaftani nda Yesu Kristi, Zwaŋa Lazglafta.
  mks-NT: Níí tiempo ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ jáchi̱ na̱caja mé á cua̱há
    ña̱ma̱ni̱ xi̱hi̱n ndo̱ sa̱há ña̱ cándeé ini ndó Jesucristo.
  gfk-S: Iou la tangtanga tahut hait tane God uta mu kinong ite tabar bia mu naramon
    tane Krais Jisas ma no nuno harmarsai.
  bmu-bmu: Iŋini Kraist Jisösbuk qekötahöba kingetka Anutunöŋ kalem möriamŋi eŋgiyöhi,
    miaŋgöra mönö nalö dop eŋgöra Anutuni saiwap jiba möpöseimakzal.
  dgz-dgz: Ne enan God inap pot pot gaun waivin, iwa Iesu Keriso gamup me wat aipakam
    garaetawa eneni menan.
  eng-GNV: I thanke my God alwayes on your behalfe for the grace of God, which is
    giuen you in Iesus Christ,
  zaa-NT: Tulidàba ruí'a' gracia Tata Dios quia' por lebi'i, ą'hua porqui'ni née enne'
    bueno lani le nna benie le ttùba lani Cristo Jesús.
  eng-WEBSTER: I thank my God always on your behalf, for the grace of God which is
    given you by Jesus Christ;
  guh-guh: “Xanepana rabaja pacuenia yavenonabiabame bajarapamonae Jesucristo pijajivixae,”
    janë tsabiabi Diosojavabelia tavajëtabiabijavata paxamë yabara.
  bon-bon: Cane Acejiyame ne eso yääcäranune weeme tääpume, ingle tabe lipu owecu
    ituge äbita weeme tääpume Yeesu Keriso cabu ca.
  nhw-BL: Nochipa nijtlascamati Toteco pampa hueyi iyolo amohuaya ipan Cristo Jesús.
  swh-ONEN: Ninamshukuru Mungu siku zote kwa ajili yenu kwa sababu ya neema yake mliyopewa
    katika Kristo Yesu.
  wbi-wbi: Ifighono fyooni nikumongesia u Nguluve ghwango vwimila umue, vwimila ulusungu
    lwa Nguluve luno u Kilisite Yesu alyavapelile.
  bba-bba: Bɑɑdommɑ nɑ rɑ n Gusunɔ siɑrɑmɔ bɛɛn sɔ̃, win durom sɑɑbu mɛ bɑ bɛɛ wɛ̃
    bɛɛ kɑ Kirisi Yesun ɡbinnɑɑ sɔɔ.
  eng-KJVCPB: I thank my God always on your behalf, for the grace of God which is
    given you by Jesus Christ;
  kgk-NT: Ha xe mandu'a meme pende-rehe anhomongeta jave Nhandejáry ndive. “Atima
    porã nde-vy” ha'e Nhandejáry-pe. “Erehovasa porã-ma Corinto pygwa kwéry-pe. Upéa-rehe
    atima porã nde-vy” ha'e Nhandejáry-pe pende-rehe.
  waj-waj: Ngia ausa hanigieera suaivaki Yisuu Kirisiiva ngiiiki variivaara Anutuuqo
    kati ngiiiyara yoketaama yaata utivai. Ivo itaama iivaara na makemakee innaata
    kua tiee ngiiiyara yoketaayavee kiaunoo.
  cpy-cpy: Namana-piintziri naaka Tajorentsi, tema antawo ineshironka-yiteemi, itsipa-shireta-kahaemiri
    Jeepatzii-totaa-rewo.
  mpx-mpx: Sauga gegewena ya ba mulolu Yehoba eliyana, kaiwena Keliso Yeisu eliyana
    iyaka i muloluagimiu.
  wbp-wbp: Kujalpa-nyarra Kaatuju yimiri nyinaja nyurrurlaku, yilyajarni Jijaji Kiraji
    yungu-nyarra maninjarla jinta-mani nyanungu-nyangu-kurra. Ngulakuju karnarlajinta
    pulka-pinyi Kaatuku tarnngangku.
  luo-luo: Adwokone Nyasacha erokamano kinde duto kuomu, nikech ngʼwonone mosemiyou
    kuom Kristo Yesu.
  nhe-NT: Nochipa nijtlascamati Toteco pampa hueyi iyolo imohuaya ipan Cristo Jesús.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܒܟܠܔ ܥܕܵܢܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܥܲܠܔ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ
    ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Ataramik quyasuugiga Agaayyun pisigiplusi, atakkii iłuaqqutigaasi Christ
    Jesus-kun.
  msb-msb: Pirme ako nagapasalamat sa Dios dahilan san iya maayo na pag-ataman sa
    iyo tungod kay nagkaurusad kamo kan Cristo Jesus.
  cpa-NT: Jmai³ ca¹lah¹jǿ¹ juǿi²jni Diú¹³ di³hmah³ ja³cogh² hniah¹². Di³ quianh¹³
    Cristo Jesús ma²ca¹jmo¹ Jmi² jniang³ dsio¹ dsǿa¹² ja³cogh² hniah¹².
  dso-dso: କିରିସ୍‌ଟ ଜିସୁର୍‌ଟାନେ ପର୍‌ମେସରର୍‌ ଜେନ୍ତି ଜିବନ୍‌ ଦୁକାଇରଇଲା, ସେ ଜିବନ୍‌ ଦୁକାନିର୍‌
    ଲାଗି, ମୁଇ ସବୁବେଲେ ତମର୍‌ ବିସଇନେଇ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି ।
  meu-meu: Nega idoinai Dirava na hanamoamu umui daimui ai, badina be Dirava ena harihari-bada
    na Keriso Iesu lalonai vada e henimui.
  yva-NT: Anugano Korintus weap, risyo kove raura seo Amisye aijo wasai tutir. Syo
    kove raura weye Apa kove mamo Po raugaje wasai weye wabe intabove Yesus Kristus
    ai.
  dgc-dgc: Palagiék a mégpasalamat ta Diyos para dikam, da kinagbian kam na Diyos,
    dahil ni Cristo Jesus. Mégpasalamaték diya,
  zpm-NT: Gzataa zeeṉe rzodiidznie naa Dios, rded naa xquizh lo me por grëtaa ncuaaṉe
    zineedz me lo to, niina ne laa to rliladz Jesús.
  hix-NT: Khoryenkomo newakryetxho me rma haxa manatxow hamà, Kryestu Txesus yoh me
    oyesnàr kom ke. Àro ke, onà wyaro kanye ro me wehxaha, àwya. Ohxe xaxa manaha,
    nyamoro hoko, kanye ro me wehxaha, ohokonye.
  sim-sim: Avui Wasilaka waprupshi orhin yelndam jirin or haha or mbashirik Krais
    Jisas jihi farniyik miandok hari ri. Unda osik oson a hishihi Avui Wasilaka anhin
    ermba ermbak armesarmek amu mbanduwa.
  npi-ULB: ख्रीष्‍ट येशूले तिमीहरूलाई दिनुभएको परमेश्‍वरको अनुग्रहको निम्ति म परमेश्‍वरलाई
    सधैँ धन्यवाद दिन्छु ।
  cgc-cgc: Gapasalamat a pirmi ta Dyos tenged ta tanan na paatag din ki kyo para ta
    inyo na kayaran tak kyo mga sakep ki Jesu-Cristo.
  tim-tim: Akto Yesu Kristoŋe biwi âlep akyeŋgim damunyeŋe akmap aregât Anutu âlepŋerâm
    aregât Anutu okot âlep nâŋgâ aŋmâ mepaiŋe meman.
  yor-yor: Nígbà gbogbo ni mo ń dúpẹ́ lọ́wọ́ Ọlọ́run fún oore-ọ̀fẹ́ rẹ̀ tó fi fún
    un yín nínú Kristi Jesu.
  wos-wos: Gunika sarékéta wuni atéfék nukwambu Godka diména na. God Krais Jisasmbu
    dé guniré yikafre huruta
  emp-NTPO: Bãrãra Jesucrito ume panʌ bẽrã Ãcõrẽba idji biad̶eba careba b̶ʌa. Maʌ̃
    bẽrã mʌ̃a Ãcõrẽa iwid̶ibʌrʌza bãrã carea bia b̶ʌad̶a abaria.
  eng-F35: Concerning you, I always thank my God because of the grace of God that
    was given you in Christ Jesus;
  ind-ind: Saya selalu bersyukur kepada Allah karena menyaksikan betapa besar kebaikan
    hati-Nya yang Dia berikan kepada kalian melalui Kristus Yesus.
  pes-OPCB: همواره خدا را برای وجود شما شکر می‌کنم به سبب فیضی که به خاطر مسیح عیسی
    به شما عطا فرموده است.
  mpt-mpt: Ibo Yesus Klaiste naka unang kesoa Gode ibo daaye binabeo ne o bobolo amitie
    fumbiania Gode gangobo gabinabibe.
  ssx-ssx: Koda꞉ma꞉ iki pa꞉ta꞉ mo Yesu Ketiso pa꞉ta꞉ yama꞉ pa a꞉ta꞉ma꞉ homa tamba꞉
    mina꞉la꞉eki handolo hata꞉ I̱ma꞉ ipiki pa꞉ta꞉ keiyae pi lo halome.
  mkl-mkl: Wɑɑti kɑ̃mɑ fei ǹ yɑ n mɑɑ n sɑɑbu Ilɑɑɔ̃i nɑ iri nŋɛ si nɑ iyi í jɔ̀
    í mu nŋɛ didɔ̃ɛ nɑ ɑnu ɑkɑ̃ nŋɛ iyi ì ce do Jesu Kirisi ŋɑ.
  gaq-gaq: ଜିସୁ କ୍ରିସ୍ଟନେବାନ୍‍ ଇସ୍‌ପର୍ ଆପେକେ ଆଣ୍ତିନେ ଲିବିସ ବିବକେ ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍
    ଇସ୍‌ପର୍‌କେ କାଲାଆଃ ଦନ୍ୟବାଦ୍‌ ବିଃଣ୍ଡିଂ
  gof-RNT: Xoossay Kiristtoos Yesuusa baggara hinttew immida aadho keehatethaa gisho
    taani ubba wode Xoossaa galatays.
  unx-unx: ଚିୟାଃଚି ଆପେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ହରାତେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ସାୟାଦ୍‌
    ଏମାକାଦ୍‌ପେ ନାଗେନ୍ତେ, ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସବେନ୍‌ ଇମ୍‌ତା ଧାନ୍ୟାବାଦ୍‌ ଏମାଇ ତାନାଇଙ୍ଗ୍‌
    ।
  gah-gah: Ómasi eza Izesu Kilistokumule loko nasahilí lehizeleketakumú neza gelekuke
    lekelikumú gamena gamena Ómasi agepoka loaká nouve.
  lcm-lcm: Napo uli mengen i posong aro ani God singimi using a roron ang katala lis
    ia singimi, le si kami angtogon ve Karisto Iesu.
  aer-aer: Ayenge kwenhe arrekantherre akwetethe itirrerle-aneme utepe-arlke-irretyakenhele
    akangkemele Ngkarte utyernemele tnakeme rarle arrenhantherrenhe apurtelhe-ilekenge
    Jesus Christ-nge rarle mpwareke arne mwerre akngerre areye arrekantherre, arrantherre-arle
    nhenge Jesus Christ-nge apurte-irrekenge.
  qvc-NT: Jisukristupi allita kriyiptikillapam, payqa Tayta Dyuswan qamkunata ancha
    yanapashushqa, shumaq nutisyanda allita intyindishpa, paypaq yach'achikunaykillapa.
    Chaymi qamkunapaq Tayta Dyusman tukuy tyimpu ancha pagikuni.
  tgl-ULB: Lagi akong nagpapasalamat sa aking Diyos sa inyo, dahil sa biyaya ng Diyos
    na ibinigay ng Panginoong Cristo Jesus sa inyo.
  cbs-NT: Man Jesucristo chibainbuwen taexun Diosun matu pepawakin duawaya en Epa
    Diosbe janchakin en matuwen kenwankubainmiski.
  xtm-NTPP: Ndimaa ndákuan‑ta'vi sa nuu Su'si ma ja jin kuu ni, vaa ja maa Cristo
    Jesús ma, te ni skuta'vi ña'a Su'si ma ja vii ja va'a.
  nnq-nnq: Kila kingobu nannumba Nnoongo jwango magambu ga upeele gwampilingite mangweto
    kupete kwa Yesu Kilisto.
  bao-NT: Mʉja jʉori, to cãnacã tiira Ʉmʉreco Pacʉre “Añu majuropeecã,” yʉ ĩi, Ʉmʉreco
    Pacʉ, Cristo Jesús jʉori, añuro mʉjare cʉ̃ ca tiirique jʉori.
  san-ORI: ଈଶ୍ୱରୋ ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ଯୁଷ୍ମାନ୍ ପ୍ରତି ପ୍ରସାଦଂ ପ୍ରକାଶିତୱାନ୍, ତସ୍ମାଦହଂ ଯୁଷ୍ମନ୍ନିମିତ୍ତଂ
    ସର୍ୱ୍ୱଦା ମଦୀଯେଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦାମି|
  huv-NT: Xique ajlüyay nüüch gracias Teat Dios cos nej lamüüch icon mimonajneaj nej
    ajcan ijlüyiün nóiquian mequiüjpan Teat Cristo Jesús.
  otn-NT: Nu̱gä njandyatho da̱di ja ma̱mma̱di̱ Oja̱ conná̱ ngue'a̱hʉ. Porque xa̱ndøngu̱
    rá̱ nja̱pi̱ Oja̱ bi u̱nni̱ te'o gätho ya guí̱ n'yohʉ ra̱ Jesucristo.
  nop-nop: Bepaŋ adi Jesu Kilistodok tiŋa siloŋ tobogoŋ tihamguk wendok nadisuŋa hati-niutumbalat.
  obo-NT: Inaayun a od posolamat to Monama taddot kopiyannoy no id pokita rin koniyu
    pomon to nosokkad kowd diyot ki Disas Krays.
  cak-ENT: Yin chi jumul c'a ninmatioxij chin ri Dios ivoma rix roma ri utzilüj sipanic
    ri nspaj-pe chive. Xaxe c'a roma ri Jesucristo, ri Jun cha'on y takon-pe roma
    ri Dios tok nivil ri utz ri'.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤒᤡᤖᤡᤒᤠ ᤗᤢᤱᤃᤢᤶᤔᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤍᤠᤍᤡᤱ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ॥
  mie-NT: De níní nácuetáhví nī nūū Yāā Dios jā síquī ndá nú, chi jā jíín Cristo Jesús
    nī nsāhá yā jā váha ndá nú.
  san-TIB: ཨཱིཤྭརོ ཡཱིཤུཁྲཱིཥྚེན ཡུཥྨཱན྄ པྲཏི པྲསཱདཾ པྲཀཱཤིཏཝཱན྄, ཏསྨཱདཧཾ ཡུཥྨནྣིམིཏྟཾ
    སཪྻྭདཱ མདཱིཡེཤྭརཾ དྷནྱཾ ཝདཱམི།
