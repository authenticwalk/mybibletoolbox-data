  tbg-tbg: Kotiva Ihu Karaitira kaiqara iriharo ni aaqurihama nimiteharo ni koqema
    nimi tairara irihama, te ekaa enta Kotirara koqema iarao tivaqi vi vai.
  hub-NT: Tura atum Cristo Jesúsai surumanaina asaakrumin, Yuuscha wait anentrama
    asamtai, atumin pachisan Yuusan tuke maaketi tajai.
  hmo-hmo: Keriso Iesu ena gaukara dainai, Dirava ese iena hariharibada umui dekenai
    ia henia vadaeni. Inai dainai nega ibounai Dirava lau tanikiu henia.
  big-big: Inugu Kilisi Yisu kiling sawela purikku Anotogo wazono inugu weiyagi langai
    ono pura ini yanirikki wiyeke wok mabiyeng purik nogo Anotoyegi wazono mei.
  gux-G: N jaandi n Tienu yognu kuli, i po, kaa cedi yeni wan tieni i po ya ŋanbli
    Jesu Kiristu yeli po.
  cnl-NT: Tén³ la²³ ji̱i̱n²³²na¹ mɨ²'áa² quie'² Dios 'e³ 'ǿn²³na²³ 'nee'²³. Qui² bi²³
    'uǿn² ca²³jme'²³ 'nee'²³ 'e³ jua'³ ca²³lǿn²³na'³ dsa³ quien³² Cristo Jesús
  zar-NT: 'Rë́ticaʼsaʼ-nëʼ Dios: “Xclenuʼ” ca naca queë́liʼ, tuʼ zoa le buzáʼ ládxëʼë
    Dios queë́liʼ tuʼ nácaliʼ tuz len Jesucristo.'
  kde-kde: Nìnshukulu Nnungu maduva lammalele kwajili yenu mwenu ing'anya ya inema
    yake yampele mwenu kwa indila ya Yesu Kilisto.
  ata-ata: Eni utotomu ne alemo laixe ulai noxou Latauamenge xo noxou Iesu Kalisito
    la Lataua mualaunangenge ngingi ta Kolinito misevile.
  qvw-NT: Tayta Diosninchicta imaypis amcunapi sulpäta uycú llaquipayninćhu imaymana
    lulaycunacta Salbacü Jesusninchicwan uycälishuśhayquipïmi.
  nfa-nfa: Lodꞌo-lodꞌo jaꞌa ngee kèdhi miu, jaꞌa padhai lii dènge Lamatua jaꞌa, peka
    na, “Makasi ae-ae lula parcaya dhèu Korintus sèra!” Te Lamatua dhu padꞌelo le
    dꞌara hua iia Na mi miu, lula miu lèka taruu Yesus Kristus, dhu Lamatua pua Na
    mai.
  tnp-tnp: Nian rəfin iatəni tagkiu kəm Uhgɨn mətəu-inu təməfɨnə rəhan nəuvɨriən kəm
    təmah e Krɨsto Iesu.
  urd-urd: मैं तुम्हारे बारे में ख़ुदा के उस फ़ज़ल के ज़रिए जो मसीह ईसा में तुम पर
    हुआ हमेशा अपने ख़ुदा का शुक्र करता हूँ।
  hot-hot: Wapômbêŋ hêv anêŋ wapôm hadêŋ môlô hathak Yisu Kilisi. Ba intu yahanaŋ
    yaleŋmavi lôbôlôŋ hadêŋ yani hathak môlô.
  mqj-NT: Tangkattuna' ma'kurru' sumanga' langngan Puang Allata'alla ura'na pa'kamasena
    anna pa'tamba'na lako kalemua' annu mesa kappa'mokoa' Kristus Yesus.
  rus-SYN: Непрестанно благодарю Бога моего за вас, ради благодати Божией, дарованной
    вам во Христе Иисусе,
  mbh-mbh: Evelelnga tho ri sivengaing a God nge, nge thomu, eneke i sung ile themosaling
    a thomu nge, eneke thomu o teo a Krais Jisas nge.
  bdd-bdd: Moisa, Yehoba ꞌihelauwegomiya ma ginaula mabwaiyana bwebweꞌana ꞌiꞌebwaegomiya,
    gidemusa ꞌimi gwae bwebweꞌadi ta ꞌimi sanapu bwebweꞌadi Yesu Keliso ꞌoinega. Eeta
    tuta mabwaiyana weyahimi yaloyauwedo Yehoba ꞌoina.
  cbt-NTPO: Quisocristo imapatama', Yosë nosoroatënquëma', catahuarinquëma'. Ina marë',
    “Yosparinquën,” itërahuë Yosë.
  srn-NT: Ala leisi mi e tan taki Gado tangi gi unu, fu di A sori unu En bun-ati ini
    Kristus Yesus.
  cta-NT: Lcaa tsa̱ nda naꞌ xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya cuꞌma̱, chaꞌ cua nda
    Ni chaꞌ tsoꞌo loꞌo ma̱ xquiꞌya Jesucristo.
  bqc-SIM: Miↄ Lua sáaukpa gↄↄpii á yã́ musu gbɛ̃kɛ pↄ́ a kɛ̀ɛ́ á naa Kilisi Yesuwa
    yã́i.
  tcz-CHONGTHU: Nangho tua hi Christa Yeshua a nahi jalun chule lungsetna thilpeh
    napeh jalun keiman ka Pathen chu kathangvah jingin ahi.
  mar-mar: ख्रिस्त येशूमध्ये तुमच्यावर झालेल्या देवाच्या कृपेबद्दल मी सतत तुमच्यासाठी
    माझ्या देवाचे उपकार मानतो.
  snp-snp: Linate Kilisto Yesu lulau mino edamo wenena ya Gotikafo nasafili o gedami
    yamu namo ya linatemu kolito siyane, lalole, loto loumu-umu o minowe.
  isl-isl: Ég get ekki látið af að þakka Guði fyrir alla þá náð sem hann hefur gefið
    ykkur í Jesú Kristi.
  spy-NT: Ābirchinē Yēyiin kōōnkōy kibtaman, kuuyu kichamaak ānkukōōnook tukuuk chēē
    chaang' kubununēē Kāārārookiintēēt Yēēsu.
  xnn-xnn: Kanayon ay men-iyamanak ken Apo Dios gapo isnan ganaganagwis ay it-itedna
    ay mangipaila isnan layadna ay mangbadang ken dakayo. Nabadangan kayo tay maitatapi
    kayo ken Jesu Kristo gapo isnan mamatiyanyo ken siya.
  mwe-mwe: Ngunakwaatendela eja a Nnungu mobha gowe kwa ligongo lyenunji, pabha bhashikumpanganga
    nema jabho pitila a Yeshu Kilishitu.
  tte-tte: Sauga meuloina yakawatoki Yaubada koina kaiwena Yeisu Keliso koina mulolo
    lalakina yo katekamkamna iyeliwako,
  tcs-tcs: Ai ebritaim eso God po da spesilpeiba blo em wea em bin gibe yupla, bikoz
    nau yupla i blo Kraist Zizas.
  hlt-THB: Jesu Khrih ak caming nangmih a venawh a ni peek khqi am qeennaak awh nangmih
    aham Khawsa venawh zeelnaak awi kqawn poepa nyng.
  soq-soq: Ne walama uduudu God auwasadina e baila, ipawa me Keriso Iesu bedewee nuawadawadawa
    amonawa enaleno wainilana.
  qub-qub: Jesucristuta chasquicushayquipitami Tayta Diosninchëga ima ruraytapis yachanayquipaj
    yanapaycäshunqui. Chaymi gamcunapaj imaypis Tayta Diosta agradësicuycä.
  att-att: Á dayarayáwak ku si Namarò, ta aringà makabalabálà kuna, gapu ta pangikállà
    na ánna pangiddù na nikayu, ta mesipà kayu kâ Apu Kesu Kiristu megapu sù pangikatalà
    naw kuna.
  bki-bki: Nemial jibe ka bogo na kube Kristo Yesu kiano tomu nalo, Atua kiano tiniememiano
    jo mim̃au toru ea kenemiu meuliano, ana bogo nonovio nojo neber siva laka kanio.
  bqp-bqp: Madìgↄ̃ Luda sáabu kɛ gↄrↄ sĩnda pínki á yã musu gbɛ̃kɛ kũ à kɛ̀árɛ á
    kunna Kirisi Yesu gũn yãi.
  mcp-mcp: Mə ŋgə yə Zɛmbî waamə́ akíba ja jɛ̂sh shú dʉ́n nəcé mpaam á mə́ sá bɨ́
    kwoŋ mə́ Yésus-Krîst dɨ̂ yí.
  hat-hat: Se tout tan m'ap di Bondye mèsi pou sa l' fè pou nou menm, frè lavil Korent
    yo, pou favè li te fè nou jwenn nan Jezikri.
  npl-NT: Nochipa nimotlasojkamati inawak Dios por nomejwah, ken onomechtiochi por
    Cristo Jesús.
  bgg-bgg: Nathek chiang shii gune idang guro Hamangkhung-aphuii shii laso phi, nyieliieshii
    Isu Masi chiang è ai è nathek shii bushun phi.
  eng-TCENT: I always give thanks to my God for you because of the grace of God that
    has been given to you in Christ Jesus.
  eng-BSB: I always thank my God for you because of the grace He has given you in
    Christ Jesus.
  cpu-NT: Nopaasoonketapiintzirira naaka Pava, tema iniroite ikaminthaayetaimi, itsipashiretakagaamiri
    Cristo.
  san-ASM: ঈশ্ৱৰো যীশুখ্ৰীষ্টেন যুষ্মান্ প্ৰতি প্ৰসাদং প্ৰকাশিতৱান্, তস্মাদহং যুষ্মন্নিমিত্তং
    সৰ্ৱ্ৱদা মদীযেশ্ৱৰং ধন্যং ৱদামি|
  tac-NT: Neka nabí cheliera 'yame ju Onorúgame 'emi gu'írigiriká. Onorúgameka 'we
    galegá etele 'emi 'lige alekeri júlale Kristo Esusi napurigá 'emi gu'írimala.
  eng-WEBPB: I always thank my God concerning you for the grace of God which was given
    you in Christ Jesus,
  gfk-H: Iau la tangtanga tahut hait ta Kalou uta muat kanong i ta tabar bia muat
    narako ta Iesu Karisito ma no nuna harmarsai.
  viv-viv: Tova moyaꞋaina yaku Yaubada againe omi faꞋimiya gavesivesiule, higa omi
    Yesu yana kaliva faꞋina Yaubada yana nuwadoga omi agaimiya ahe givetalaiyena.
  yao-yao: Ngwatogolela Akunnungu kwa ligongo lyenu moŵa gose kwa ligongo lya umbone
    wa Akunnungu umpatile kwa litala li Che Yesu Kilisito.
  tgp-tgp: Na lo vere meje isan God tarea matamim matan r̃omr̃uhu sei God mo silea
    isamim hin Kr̃isto Iesu,
  auc-NT: Wængonguï waadete pönö cæcä ate mïnitö Codito Itota nempo quëwëninque tömengä
    nänö entawënö baï nanguï entawëmïnipa, ante adinque botö mïnitö beyæ̈ ante Wængonguï
    ingante waa ate pönëninque cöwë apæ̈nebopa.
  kbc-NT: Idioka limedi me iniotagodetibigalo Aneotedoɡ̶oji leeɡ̶odi akaamitiwaji,
    iniotagodetalo leeɡ̶odi meliodi meletedaɡ̶adomitiwaji leeɡ̶odi mida anenitege
    Jesus Cristo.
  bmh-bmh: Iz umkoskos ag en izal Uwait ‘Ese-e’ auranem, einen, ag Yesus Kristus dual
    pezai darena, go nug ag gonugau ougab naliu eiman suban isanareun.
  ctu-BL: Ti pejtelel ora mic suben c Dios wocolix i yʌlʌ cha'añetla, come aq'uebiletla
    i yutslel i pusic'al Dios ti Cristo Jesús.
  meq-meq: Neŋ faya na gay naha sɨsœ a Mbəlom huya hərwi kurom, hərwi kə pa fakuma
    ŋgama hərwi nakə nəkurom madzapa eye tə Yesu Kəriste aye.
  noa-H: Muan jëeub k'aba hich mag Hẽwandamag hʌ̈u hajim ha chitaajem pãar kõit. Jãg
    Jesucristo gaaimua Hẽwandamau pãach hʌ̈u wai sim paarjã hĩchab mua hʌ̈u hajim
    haajem.
  alp-NT: Kwali betaya! Au kotie trima kasi boka bei Alla rebe au tatu lokoI ramere
    le bei Eni misete hoko imi supu ktiline beini baue Kristuse Yesuse.
  san-VEL: ii"svaro yii"sukhrii.s.tena yu.smaan prati prasaada.m prakaa"sitavaan,
    tasmaadaha.m yu.smannimitta.m sarvvadaa madiiye"svara.m dhanya.m vadaami|
  kbq-kbq: Hagi tamagrikura Anumzamofontega musenke huvava nehue, na'ankure Anumzamo'a
    asunkuzana, Krais Jisasimpi tami'ne.
  kbh-kbh: Bëngbe Bëtsá ts̈ëngaftangbiama sempre sëndbétsatschuanaye, er ts̈ëngaftanga
    cánÿiñe mo canÿacá Cristo Jesúseftaca s̈mómnayeca, Bëngbe Bëtsá ts̈ëngaftangbeñe
    tojajuabó, ts̈ëngaftangbe ts̈abiama.
  ron-LSB: Mulțumesc totdeauna Dumnezeului meu pentru harul lui Dumnezeu care v-a
    fost dat în Hristos Isus,
  pon-pon: I kin danke ai Kot kaukaule pweki mak en Kot on komail, me papana don komail
    jan ren Krijtuj Iejuj,
  nhe-BL: Nochipa nijtlascamati Toteco pampa hueyi iyolo imohuaya ipan Cristo Jesús.
  sps-sps: Nyo tsue faarof fatatabin naa rou ten Gov, tsumin vainy fafaaman, tana
    fo mamatsiny kan saavits fiisok to te kat of bus mami Ya, tana saa tana koma ree'un
    Tsunia to tsumi, sa faan mami ya ito ten Krais Jisas,
  wnc-wnc: Nata ginde natake tapdukbamu asinggan Anutue inimbaknganggat. Dasingge?
    Jesu Kraisda gindane musipza pangenawan ginda sanga buyambamde natdeke yuaingge
    nata Anutue inimbaknganggat.
  bus-bus: Mɛɛ̀gↄ̃ Luda sáabu kɛɛ gurↄ sãnda píngi a yã musu gbɛ̃kɛɛ kɛ̀ à kɛ̀are
    a kuuna Kirisi Yesu guu yãnzi.
  gub-BL: Tuweharupi aze'eg teko Tupàn pe ihe, penehe ihe. — Nekatuahy Tupàn, ta'e
    erepuhareko katu neremiruze'eg Korin tawhu pe har ne wà xe, ta'e eremumàno kar
    Zaneruwihawete Zezuz wanekuzaromo ne xe, a'e izupe tuweharupi.
  imo-imo: Eno Jisas Kraistinga imboma moromele kani Goteni eno konopu mondopa mane
    ungu tirimuna nani Gotendo waliwalima paa tereno nio.
  boj-boj: Kristus Yesus aqa wau na Qotei a niŋgi qa are boleiyej. Deqa e bati gaigai
    niŋgi qa are qaloqnsim ijo Qotei biŋiyeqnum.
  eng-DRA: I give thanks to my God always for you, for the grace of God that is given
    you in Christ Jesus,
  knf-knf: Naşibaţi awulan bnuura wi nawooŋ ţi ploolan na Yeŧu *Kriŧtu ukaaŋ kë nji
    kabeeba wal undoli ţi uko wi nan.
  san-KHM: ឦឝ្វរោ យីឝុខ្រីឞ្ដេន យុឞ្មាន៑ ប្រតិ ប្រសាទំ ប្រកាឝិតវាន៑, តស្មាទហំ យុឞ្មន្និមិត្តំ
    សវ៌្វទា មទីយេឝ្វរំ ធន្យំ វទាមិ។
  arn-NT: Rumel mañumtuniekefiñ ta Ngünechen eymün tamün duam, Ngünechen am ta fürenenieetew
    eymün ta Cristo Jesus mew.
  zas-NT: Gra dxejczi rudëdan quixtëë loj Dios por lëjt ziꞌc ma gognëman lëjt guial
    rliladxidi Jesucrist.
  ken-NT: Mpú rɔ bɛ́chyɛ bakak ntá Mandɛm mpoknkɛm ɛ̌ti bɛrɨ̌ndu ɛbhɛn yi átɔ́ŋɔ́
    bé ndǔ bǎbhàt mmʉɛt nɛ Yesu Kristo.
