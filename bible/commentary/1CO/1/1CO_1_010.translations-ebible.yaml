    apayuthneme arrantherre nhenhe renhe mpwaretyeke. Ahele angkerretyale anerrirraye
    arrpenhenge ipeltye-irremele anaye. Arrpenhe-ngentyele akalke-irretyale, kele
    arrpenheke anyente-irreraye angkerremele nhenge arrantherre angkentye anyente
    akwete itelaretyenhenge.
  qvc-NT: 'Kuyashqay masitakuna, paninchiq Kluwipa wasimbi wakin tiyaqkunam niwashqallapa:
