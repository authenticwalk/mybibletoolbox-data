  san-ITR: he bhrAtaraH, asmAkaM prabhuyIshukhrIShTasya nAmnA yuShmAn vinaye.ahaM
    sarvvai ryuShmAbhirekarUpANi vAkyAni kathyantAM yuShmanmadhye bhinnasa NghAtA
