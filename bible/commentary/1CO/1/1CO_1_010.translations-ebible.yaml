  dwr-ENT: ሺን ታናዳን ኣማኒያዋንቶ፥ ኢቲ ዎዛናኒኔ ኢቲ ቆፋን ኢቲፔ ጊዳናፔ ኣቲን፥ ሻኮቴይ ሂንቴ ጊዶን ዴዔና ማላ፥ ሂንቴ
