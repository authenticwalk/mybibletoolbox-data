    yoka hnnontɨfi husilo husilofo lohoꞌmalofoso moiꞌwonoho. Sekwo apaꞌno oso yahinoso
    ikutoho. Oꞌo, sekwo apaꞌno nuhuꞌmokukuji hungkuno afaꞌnohino filɨkuno huno angaꞌnoꞌnohini
    fɨsyafɨhupmno.
  yon-yon: Angkodmia, nembed nub Yariman Yesu Keresu yaningko yaambed nangkande yedmaan
