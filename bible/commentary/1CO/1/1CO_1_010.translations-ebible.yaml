  gmv-NT: ታ ኢሻቶ! ኢንቴ ጋርሳን ሻኬቴꬂ ዶንታ ማላ ኢንቴስ ኢሲ ዎዝናይኔ ኢሲ ቆፋይ ዳና ማላ ኢንቴ ኢንቴ ጋርሳን ኢሲኖ
