    taa yenma yi yantiana leni yi yanjaga kuli nni.
  kos-kos: Ke inen Leum lasr Jesus Christ, nga kwafe nu suwos nukewa, mwet lili ac
    lulu, tuh kowos in insese ke ma kowos fahk, tuh in fah wangin srisrielik inmasrlowos.
    Kowos nukewa in tukenina nunak sefanna ac pwapa sefanna.
  ibo-ibo: Ụmụnna m, eji m aha Onyenwe anyị Jisọs Kraịst na-arịọ unu, ka unu niile
    na-ekwekọrịta nʼihe ọbụla unu kwuru, ka nkewa ọbụla gharakwa ịbata nʼetiti unu.
    Ana m arịọkwa unu ka unu dị nʼotu, nʼechiche obi unu na nʼizu unu.
  yml-yml: Ekwavo, ꞌada Toveimea Iesu Keliso veimea i veleku begaidi a veveluꞌui ꞌwaimie
    kebu ꞌwa na veꞌikwayekwayega, nuanuaku matatabumi yami vona ꞌadi nuanua ꞌaitamogana
    bega kebu ꞌwa na veꞌidiꞌidiga. Wata nuanuaku yami nuanua matatabuna ꞌaitamogana
    wata nani matatabuna ꞌwaidie yami venuaꞌivina i na vesala bega ꞌwa na luvetubama
    ꞌami ꞌailaꞌa ꞌaitamogana.
  ory-ory: ହେ ଭାଇମାନେ, ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ନାମରେ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଅନୁରୋଧ
    କରୁଅଛି, ଯେପରି ତୁମ୍ଭେମାନେ ସମସ୍ତେ ଏକ କଥା କୁହ, ଆଉ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଦଳଭେଦ ନ ହୁଏ,
    କିନ୍ତୁ ତୁମ୍ଭେମାନେ ଏକ ମନରେ ଓ ଏକ ବିଚାରରେ ସମ୍ମିଳିତ ହୁଅ।
  bzj-bzj: Mi bradaz ahn sistaz, Ah di bayg unu, bai di atariti a di naym a wi Laad
    Jeezas Krais, fi mek unu gree wid wan anada soh dat unu noh ga no divizhan monks
    unu. Unu fi bee wan eena di way unu tink, ahn eena weh unu du.
  chk-chk: Üa tüngormau ngenikemi, ämi pwii kana, fän iten ach Samol Jesus Kraist,
    pwe oupwe tipeeufengen lefilemi, pwe esap wor kinikinfesen leimi. Oupwe fokun
    tip-eu me ekiek eu.
  ssd-ssd: Tira kame, ye siŋgine Suŋgo Yesus Kristus nu tuku nyu mbolŋge tane saŋgrimba
    satiŋgamŋgit. Tane pur yimyam ndaka ulendika tumawap sulumba tane wam ŋakmba mbolŋge
    ŋgamuŋgal ndindo pilmba kap.
  acr-TNT: 'Campixabaj cꞌu alak hermanos chupa rubiꞌ ri Kanimajawal Jesucristo: Cꞌola
    alak chi utzil chomal y majach pa alak. E ri lic ube e chuꞌana xa jun naꞌoj alak
    y xa jun cꞌuꞌx alak.'
  rop-rop: Wal main braja en sista olabat, yumob irrim mi na. Jisas Krais det Bos
    blanga wi bin gibit mi det rait blanga tok blanga im, en ai dalim yumob. Yumob
    garra jidan garram wanbala main en tok wanwei, en yumob kaan kadimat miselp en
    meigimbat miselp difrin.
  mee-mee: Kolingau memena ngallo nge Karais, nga Iesus Karais A Avolaukita giana
    iau ka tanikala miau ta miau nga siamiaukena ka oru ra miau ka rorole tao, ta
    baina sana nga kalingpala ngaliua nge miau. Ava ngaka pulisivala miau kinung ka
    lomiaumatanangana ba lomiauvaingana kena mana.
  dif-dif: Ngato jurana kurukurubai, ngatata worajai, ngaiananaia Kaparaia Jesuni
    Christuni talandru, jura jaura kulnukulnuni jatananto, ja wata jurangu puntibani
    nganananto, a‐ai, jura kulnukulnuni nganananto ngundranani ja ngujamanani.
  gam-gam: Agana ambana kambono ye porapora mor ge, nono Iwa Kerman Jisas Krais kandjiye
    al na kandja dongall dje ye aundo. Ye nonga dje, djelldjell molo yenj ge kerne.
    Ye kandja taimane dje, nomane taimane panda moye.
  nou-nou: Nanonamendi Bada Iesu Keriso da goroba mi na ingoda yei sedo gosena. Ingoda
    jo awa da edo ingo ewoga ewoga atewa awa atae ewo. Edo kotari da de edo dipapa
    da de mi edo gogo edo dada atiwo.
  mqb-NT: Matanan, mərak uno ahay, na gak ikwen ayak amboh tə sləmay ana Yesu Almasihu,
    Bahay a mənuko. Kem, 'am â zlak ikwen pi zek, aday kə̂ gəzlen zek ahay à wulen
    a kwanay ahay inde bay re. Təren ɗo mə japay aya awan, mivel a kwanay â ga nə
    kərtek aday abayak nga a kwanay ahay ɗukwen â ga nə kərtek a re.
  ape-B: Wakuli ipak Kristen! Yek douk Diginali Jisas Krais neke namba umu inek ananin
    moul. Douk namudak ali yek dakio yakli iklipepu dodogowiwe atuwemu pugipech enyudak
    yekin balan. Balan enyudak. Yek yakli ipak punatimaguk imas punubu pusuh atin
    tinytin. Sapos ipak punek namudak umu, ipak eke kobi punadi-yagulmu, wak.
  grc-F35: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, διὰ τοῦ ὀνόματος τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ,
    ἵνα τὸ αὐτὸ λέγητε πάντες καὶ μὴ ᾖ ἐν ὑμῖν σχίσματα, ἦτε δὲ κατηρτισμένοι ἐν τῷ
    αὐτῷ νοῒ καὶ ἐν τῇ αὐτῇ γνώμῃ.
  cav-NT: Ecuana Cuatsashaqui Jesucristora jadya cuatsashaya tibu, micuana nereda
    bucha cuejae aya, micuana ecue eatsehuequi cuanaque. Peya cuana tsehue yume cama
    nimee nejucue. Ujeu cati cati jadique micuanaja paju ani. Dutyara yunerique neejenecue.
    Dutya yuneri eque neanicue.
  kgp-NT: Inh kanhkã', vẽnh vĩ pir han nĩ. Ẽg Senhor tỹ Jesus Cristo jiji ki sóg ãjag
    jyvẽn sór mũ, hã kỹ sóg ke mũ. Vẽnh kãpãm sór tũg ra. Vẽnh jykre pir han sór ra.
    Nén pir hã to jykrén nĩ. Vẽnh jykre pir hã han sór ra.
  bvd-bvd: Aia toaafuta nau ki 'ae, nau ku gani kamolu 'ana satana Aofia kolu sa Disas
    Kraes uri molu ka manata kwai ala faafi ma ka nao molu si toli kwailiu 'i matangamolu
    ki. Ma uri molu ka 'ado kwaimani ma molu ka tiidooa lao manata lamolu ma lao liomolu
    tiifau.
  ukr-1871: Благаю ж вас, браттє, імям Господа нашого Ісуса Христа, щоб те саме говорили
