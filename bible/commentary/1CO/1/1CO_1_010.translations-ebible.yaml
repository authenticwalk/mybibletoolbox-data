  yut-yut: Not kabɨ, Amɨn Tagɨnin Yesu Kristo da manon gen tebaisi dayɨŋek yaŋ yosot,
    ji pɨdok pɨdok yɨpmaŋek but kaloŋ ani. But ae nandak nandakyo kaloŋɨ gɨn taŋakwa
    kabɨ kaloŋsi egɨpni.
  grc-BYZ: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, διὰ τοῦ ὀνόματος τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ,
