  unx-unx: ହେ ହାଗା ମିଶିକ, ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ତେ ଆଇଙ୍ଗ୍‌ ଆପେକେଇଙ୍ଗ୍‌ ବିନ୍ତିପେ
