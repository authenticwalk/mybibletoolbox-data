    bwe. Aha sapou aha. Budon ma tanan taha badeh, ki le randra ta iri lakou marakon
    aha abudon ma asehek.'
  wim-wim: 'Niiyalang, ngurp ngatharam-ang, nil Christ.an kaangka ngay wik inangan
    thaaꞌ-thayanam thaw-thawāng niiyantana: ngampana keꞌ thonamang anman monkan-wak-wakāmp
    nunang, Jesus Christ.ana, kul keꞌ uw-uwāmp ngamparakamana, aꞌ keꞌ yaarkathwump
    ngamparakamana, yaꞌa, ngamp karpam anman iiy-iiyāmp aꞌ ngaantam-ngeey-ngeeyāmp
    thakan kuchekangana.'
  zga-M: Leno nikhovadova valokolo vangu numwe vakhancha vangu, mu litawa lya Ntwa
    vitu Yesu Klisite, ukhuta mwedekhe vuve vwusipali uvwusongelekhani khulyomwe.
    Nikhovadova ukhuta muve pupaninie nu uvunogwe.
  yom-yom: Bakhomba baama, minu ndikululeba, mu dizina di Pfumu eto Yesu Klisto, luzingilanga
