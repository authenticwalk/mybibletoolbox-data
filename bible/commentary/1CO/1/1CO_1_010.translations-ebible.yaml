  mya-mya: ညီ​အစ်​ကို​တို့၊ ငါ​တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ် ၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍​သင်​တို့​အား​တောင်း
