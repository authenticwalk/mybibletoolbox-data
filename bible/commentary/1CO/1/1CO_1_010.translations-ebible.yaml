  cco-NT: Jo̱ laꞌeáangˊ có̱o̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ mɨ́ɨꞌ˜ɨ ꞌnʉ́ꞌˋ e ngocángˋ
    dsiiˉ, dseaˋ rúꞌˋnaaꞌ, e nisɨɨng˜tu̱ꞌ røøˋ, co̱ꞌ jaˋ ꞌnéˉ e jméeˆnaꞌ táꞌˉ co̱o̱ˋ
    ꞌléꞌˋ lajeeˇ laꞌóꞌˋ ꞌnʉ́ꞌˋ. Co̱ꞌ ꞌnʉ́ꞌˋ lɨ́ꞌˆ lɨˊ ꞌnéˉ e seengˋnaꞌ conrøøbˋ e
    ɨˊ óoˊnaꞌ jo̱guɨ e eeˉnaꞌ guiʉ́ˉ lajɨɨngˋnaꞌ.
  deu-1951: Ich ermahne euch aber, ihr Brüder, kraft des Namens unsres Herrn Jesus
