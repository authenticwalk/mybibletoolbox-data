    mweidohng saminimin en kin mie nanpwungamwail; pwe e konehng kumwail en kin ahnekipene
    lamalamteieu oh kupwurteieu.
  dad-dad: Turau tar, aya neda Odug Jesus Kristus yana bunem totol bagai arokeneik,
    are ã atun fara fiya taka to ibodõf nigin, ã ganan abob nigin wauĩ tekelei yen
    ken, ã wauĩ ado kisi tekelei bagai ubodõgouf.
  zab-NT: De saniroldilaaznɨ Jesucrist, pur laany rguiin rnaaba lot gactɨ tubylo,
    quɨt ldasaat sino que gulgac tubyzi, gulgaany tubyzi xgab.
  jae-jae: O lasitêwaac, aê jalêŋ biŋ amac êtu aêacnêŋ Apômtau Jesu Kilisi nê ŋaêŋa
    gebe amac samob nêm biŋ êpi tageŋ ec awa taôm êkôc-êkôc atom. Kauc tageŋ to nêm
    ŋalêlôm tageŋ êkic amac tôŋ.
  ksd-ksd: Ma go iau lul vovo pa avat, a tara na turagu ure ra iang i kada Luluai
    Iesu Kristo, ba avat a tatike ka ra kopono magit, ma koko ra lavur kini varbaiai
    pire vavat; ma ba avat a ki guvai bulu ma ra kopono nuknuk i vavat ma ra kopono
    varkurai.
  msm-NT: Na kuntoon mgo suun, pinaagi to katongod ni Jesu-Cristo no Ginuu ta, oghangyuon
    ku sikiyu tibo no kona kow ogbahin-bahin. Nasi no uujun kow agun kona mayogtas
    to pagkasaboka now.
  myk-myk: Ayiwa na cebooloo, na yi ɲɛɛri wù Kafɔɔ Yesu Kirisa mɛgɛ ki wuu na. Yi
    bɛ ni yiyɛ ni! Yi ganha bu waagi wa shishiin yaha wu jé yi tɛ ni wɛ! Yi bɛ yaha
    wu sii baraga ta yi tɛ ni! Yʼi binnɛ ɲɔmɛɛ na! Yʼi binnɛ fungɔnyɔ yi bɛ na!
  sbe-sbe: Teina unai ya hededebayaolaowa, kagu kahao, taba yoda Guiyau Yesu Keliso
    hesanaena bena hedehedede maudoidi udiyedi kwa talamgogoi na tabu kwa hinehineliꞌuyoigomiu,
    na bena kwa hebodakesega yo nuwamiu kwa tolekesegaidi nuwanuwatu kesega unai.
  mcr-mcr: Ŋqä nyämaqäuä, ämaqä, Kloisä iiyqä aŋiu anä äpmeŋuwä hui henyqe, tii ändquwi.
    “Ämaqä ii, qu äkasuwä ätnäpu iväqämbu äpmapiyitaŋi, hŋqua tiiŋä ätätqäŋäuä. ‘A,
    ne kukŋuä qäte, Poli ique wiyaŋqunä!’ Itaŋga hŋqua, ‘Iyääi, ne kukŋuä qäte, Apolosi
    ique wiyaŋqunä!’ Itaŋga hŋqua, ‘Isääi, ne kukŋuä qäte, Pitä ique wiyaŋqunä!’ Itaŋga
    hŋqua, ‘Oeyä, ne kukŋuä qäte, Kraisi Ique wiyatuŋqueqä!’ ätätqäŋäuä.” He iiŋä
    itqäŋuwiŋqe, nyämaqäuä, nyi neqä Naqä Jisasi Kraisi Iqueä yoqeta, maŋä yäŋänäqŋqä
    tiiŋä etqä. Mikakä ätnäpu, ioktämäkmbu mäpmeqä, äwqä naqä-hŋqunä iŋqä äpmapu,
    kŋui naqä-hŋqunä indqänäpu, nätmatqä eeqäpnäŋä imäkäpiyä iuŋi asänä imäkqaŋgpiyä.
  cux-NT: Ndís'tiī hermanos yeⁿ'é, 'úú ngiicá ndís'tiī cáávā chi duuchi Señor Jesucristo
    yeⁿ'ē yú chi 'cuɛɛtinéé ngíínú nī, ní nguɛ́ɛ́ vɛ́ɛ́ divisiones nguaaⁿ ndís'tiī.
    N'dáácā n'dai 'cuɛɛtinée nī ní daama daamá nī ndúúcū 'aama vaanicadiinūūⁿ yeⁿ'e
    ndís'tiī chi n'daacā ndúúcū tanducuéⁿ'ē chi diíⁿ nī.
  tur-YTC: 'Kardeşlerim, Efendimiz Yeşua Mesih’in adıyla size rica ediyorum: Hepiniz
    aynı şeyi söyleyin ve aranızda bölünmeler olmasın. Tersine aynı düşünce ve aynı
