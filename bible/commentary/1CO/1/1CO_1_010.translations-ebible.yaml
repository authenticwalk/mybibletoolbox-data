  san-ORI: ହେ ଭ୍ରାତରଃ, ଅସ୍ମାକଂ ପ୍ରଭୁଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ନାମ୍ନା ଯୁଷ୍ମାନ୍ ୱିନଯେଽହଂ ସର୍ୱ୍ୱୈ
