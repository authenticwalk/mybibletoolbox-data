    kakina pejig8an ijideeok.
  ixl-NNT: As nunbꞌeya sete, vitzꞌin vatzik, tukꞌ vibꞌii u Kubꞌaal Jesucristoeꞌ, tiꞌ
    uvaꞌ vatzuloj chit eyoloneꞌ sevatzaj. As yeꞌ kuxh ijatx tibꞌ evatz. Pet eela chit
    vetxumbꞌaleꞌ sevatzaj la ibꞌaneꞌ kam uvaꞌ la tal etaama.
  boa-NT: Ámuúha táñahbémuj, Máavyéjuube Jetsocríjto mémeri ámúhakye ó bóijcyú ámuha
    metáhjácatsíhíjcyánetu. Óvíjyacóóné páhduváré ámuha meɨ́tsámeíhijcyáne. Tsajɨ́jtóré
    meɨ́jtsámeíñe ímíñeúvú ménahbévajcátsi.
  quh-NT: Hermanosníy, mayta nishayquichej Señorninchej Jesucristoj sutinpi tucuyniyquichej
    uj yuyayllapi causacuychej. Ama t'akaskaska caychejchu. Astawanpis allinyaskas
    uj yuyayllapi uj munayllapitaj caychej.
  kwi-kwi: Cristora piantuz, mɨrain. Au Anpat, Jesucristo nawa ɨnintu akwa, wan uruza
    akwanamtus, nɨjkulanapa, maza pitmin kwinta kianapa. Mamaztuzkasakas watsal uztain.
    Watsal minñarawa, maza awakanain kal kianapa.
  agm-agm: Isɨ nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, nɨnɨ
    sangi pɨwɨha kasatɨtandɨ nyamɨ Awaisɨho Jisasɨ Kɨraisiho nɨngi watɨpɨhandɨ naninyataise.
    Nanɨmihɨ nɨnɨ nyamɨ Awaisɨho Jisasɨ Kɨraisihomɨ maahomwaaŋɨ netɨ sahɨ kiyohɨwaiwaapɨ
    nɨnɨ watɨpɨndɨ saiwɨ kaiwɨse satɨtandiyo. Samɨ pɨwɨha wɨndɨ tɨmunane. Owetane.
    Aiwɨ amɨ tɨmipɨtapaatɨwɨse. Pɨwɨha nehɨ naasɨka kanɨwɨ sahɨ gwɨnyaahotɨhandɨ naasɨkandɨtanɨhɨ
    tɨmaamaitɨwɨse. Saiwɨ sahɨ wapa kaitaatɨwɨ gwɨnyaahohɨpɨpa maarɨho nehɨ naasohɨtanɨhɨ
    kaiwɨse.
  ubr-ubr: 'Yau taitaiu tutuau, ati Bada Iesu Keriso Wabinai dura faiwarinai awurem:
    omi tuturam mat engon tutufin sanamui on wonbibasitem bonen, ami dura kaitamom
    wat wonbikakafun, onai omi men arimon sanamui kuseseb sinen mes, ab omi on yawas
    obinai wat nunuamui a ami bainonotai on wonikaita tiwag.'
  tsw-NT: Ama a̱ va̱, n ta patishi ɗu, adama o tsugono tsu Zagbain tsu Yesu Zamawawa,
    na suru nɗu i usula̱i. She yi kasa wan, amma i ɓoluloi aciya̱ɗu uba̱ta̱ u ta̱
    adama i da̱na̱ no okolo a̱ ta̱ na̱ majiyan ma̱ ta̱.
  cax-NT: Rracuansomocona baeta aume, bama masaruquitaiqui au nürirrti Señor Jesucristo.
    Tapü aburatoquiacaño. Tapü apiñacaño peese amopünanaquiapatoe. Tari chepatai napapensaca
    y napaquionco.
  aia-aia: Arai do'ora mana asigu'i, na'i atana Araha aga Jisas Kraest wai ha'a-ta'u'u'amou.
    Moi 'adoma'i aratara neina heihoa 'abwa'i awa na'i ahoaamou hairiu. Moi ahu aratara
    goni goro 'anai haai ta'i 'ado'ado.
  srp-1865: Molim vas pak, braæo, imenom Gospoda našega Isusa Hrista da svi jedno
    govorite, i da ne budu meðu vama raspre, nego da budete utvrðeni u jednom razumu
    i u jednoj misli.
  agt-agt: Itta hapa ya pakikekallak ku tekamuy, kahkahulun, gafu ta ngagan na Dafu
    tamewan Hesus, te mappya ta paggagittan muy ya nonot muy ikid na uhohugan muy,
    petta awemuy mina magkakattway am awa magtatakday kam mina ta ngamin nonotan muy
    ikid na pagbabidan muy.
  lug-lug: Kaakano mbeegayirira abooluganda, mu Iinnya lya Mukama waffe Yesu Kristo,
    mukkiriziganyenga mwekka na mwekka muleme okwawukananga. Naye mube n’omutima gumu
    n’endowooza emu.
  yby-yby: 'Iwetelita, We napate Jisesi Kalaestida elewoleyalalo data lituyo: Wewenanelita
    elilo. Edimoya aito aito ga liki luwaku pou liki mini maloka maloka amilo. Monokamu
    nieliki data moli makokoto iki minalo.'
  heb-heb: והנני מזהיר אתכם אחי בשם אדנינו ישוע המשיח להיות כלכם פה אחד ולא תהיין
    מחלקות בקרבכם כי אם תכוננו יחד בלב אחד ובעצה אחת׃
  mpp-mpp: Ngic hae-gbafocne, na Sugucnenonggeng Yesu Kristole wacka ngage-ngagengineng
    sanangne yanguc edocngebagabac, ngenge sasawadi ngage-ngagengineng hole-ngagec
    ailu kwele-moniyang galu habu mi siyeckedaing.
  apb-apb: Maeni eesiku maa'i, no ko eitanai'omu aana satana a Jisas Kraes Aalaha
    ikie, uri omu ke ne'ie mola ta'a-ta'a mei sae. Omu ke toli'aasie mo tolahai ola
    ni oopanga, ta'e omu ke mani ne'isae diana hunie omu ke asu loko-loko lo'u.
  san-TEL: హే భ్రాతరః, అస్మాకం ప్రభుయీశుఖ్రీష్టస్య నామ్నా యుష్మాన్ వినయేఽహం సర్వ్వై
    ర్యుష్మాభిరేకరూపాణి వాక్యాని కథ్యన్తాం యుష్మన్మధ్యే భిన్నసఙ్ఘాతా న భవన్తు మనోవిచారయోరైక్యేన
    యుష్మాకం సిద్ధత్వం భవతు|
  ben-IRV: কিন্তু হে ভাই এবং বোনেরা, আমাদের প্রভু যীশু খ্রীষ্টের নামে আমি তোমাদেরকে
