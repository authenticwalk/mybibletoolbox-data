  bel-N: Малю вас, браты, у імя Госпада нашага Ісуса Хрыста, каб усе вы казалі тое
    самае, і не было між вамі падзелаў, але каб вы былі злучаны ў тым самым розуме
    і ў той самай думцы.
  sch-sch: Ka lâibungngei le sarnungei, nin tina murdia inruola, nin lâia insenna
    reng om loia, mulungrîl munkhat leh mindonna munkhat dôna om rangin ei Pumapa
    Jisua Khrista rimingin nin rêngin nangni ke ngên.
  mic-MIQNT: Wijigatulti'gw, Gjisaqamaw Se'suguli ugwisunmg etawaqtmuloq, ul'te'tmug
    ta'n te'sioq ta'n telueioq glaman ma nigtuita'woq. Ul'te'tmug aq pas'g newgte'
    tlita'sultigw aq newgte' puatmug tla'taqatinew ta'n tel lugowoq Se'suguli.
  huu-NT: Cue amatɨaɨ, omoɨmo rafuena lloitɨcue. Caɨ Nama Jesucristomo omoɨ duilla
    jira, iena lloitɨcue. Omoɨ comecɨaɨ daje isoi lloillana jitaidɨcue. Daje isoi
    omoɨ comecɨaɨ facajana jitaidɨcue.
  jiv-NT: Yatsuru, ii Uuntri̱ Jesukrístu naari̱ pachisan, seajrume métek enentáimpratarum
    tusan. Níisháa níisháa enentáimprairap antsu chikichik enentáiji̱a̱i̱ métek enentáimsa
    pujustarum.
  otm-NT: Dí äcä ra mate n'dat'a guim bɛ̨mhbʉ, nguetho guí tɛnhdʉ a ma Hmuhʉ ra Jesucristo.
    Nɛ 'yo guidín hejʉ, pɛ jatho n'datho guim bɛ̨mhbʉ nɛ n'dat'a gui 'yøthʉ.
  dah-dah: Be, kadne yago, deŋ tumŋaŋ kadom mohoŋde teŋ teŋ mata ma teŋ hinayiŋ. Mere
    teŋ hinayiŋ kuruŋ goyen banabe dufay uŋkureŋ po kerde mere teŋ hinayiŋ yeŋ gago
    Doyaŋ Al Kuruŋniniŋ Yesu Kristuyen deŋemde dineŋ hime. Moŋgo gwaha ma tinayiŋbe
    deŋ haŋ bana goŋ kadom kilon gird teŋ hikeb bipti forok yenayiŋ. Niŋgeb bada heŋ
    bitiŋya dufaytiŋya uŋkureŋ po kerde awalikde po hinayiŋ.
  tnk-tnk: Piak me, ia nəɡhi Iesu Kristo Iərɨmənu səkɨtaha iakaməres skai tukumiaha
    mə kɨmiaha pam tihəni a nari kuatia, mhəpwəh noien mə nətərɨɡien riti truvehe
    meitehi kɨmiaha. Mətə nəpɨn me nətərɨɡien səkɨmiaha mɨne rerɨmiaha trouvehe rouo
    kuatia.
  kpr-kpr: Nanda nano namendi, namondeda Bajari Iesu Keriso da javoda, nemokena benunu
    resena, ningivu! Ne isambu rea sareva a rea kotareva amo, dubo dabako use irivu!
    Jo nunda nunda ae areva! Nenda kotari a nenda uju dabako aeti!
  san-IAS: he bhrātaraḥ, asmākaṁ prabhuyīśukhrīṣṭasya nāmnā yuṣmān vinaye'haṁ sarvvai
    ryuṣmābhirekarūpāṇi vākyāni kathyantāṁ yuṣmanmadhye bhinnasaṅghātā na bhavantu
    manovicārayoraikyena yuṣmākaṁ siddhatvaṁ bhavatu|
  nho-nho: Aku taaina ma aku kave nei, nau e taratara atu ki kootou iloto te inoa
    Jesus Christ, ki taratara kootou ki te taratara tokotasi, ki see hakatauttau kootou.
    Kootou ki meemee hakapaa ki see nnoho maavae kootou. Kootou ki nnoho hakapaa ma
    te hakataakoto tokotasi.
  gym-NT: 'Ti mräkätre, ni Dänkien Jesukristo käbti ti tö kukwe ne ribei kisere munye
    abko nere: Kukwe jökrä rükabti ruäre mun jökräye, munkwe ñan ja diandrekä jenena
    amne munkwe nünandre jäme jabe kwärikwäri abkokäre. Erere arato, munkwe töbikadre
    ja kwrere jökrä amne ja rabadre ruen ja kwrere jökrä munye, käkwe ja töi mikadre
    ja näre jökrä, abkokäre kukwe jökrä rükabti ruäre mun jökräye.'
  azg-NT: ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ ta Jesucristo, yo xueeꞌ jon macꞌan vi nayaꞌñeen
    ndëëhoꞌ na xoncüii ro quinanꞌcüejonhoꞌ jñꞌoon yo ntyjehoꞌ, ee tyiꞌquichuhanꞌ na
    ve vaa na mꞌanhoꞌ. Cꞌonhoꞌ na ya ngiohoꞌ yohan, ndoꞌ mantyi ninncüii quinanꞌtiuhoꞌ
    yo nquii jon ngꞌe nndaꞌ vaa ntꞌue tsꞌon jon.
  bhd-bhd: हे ढ्लाव ते बेइनव, अवं इश्शो प्रभु यीशु मसीहेरे अधिकारे सेइं इन केरनेरी
    बिनती केरताईं, कि सब एक्की होरि सेइं राज़ामंद भोथ; ते तुसन मां फिरके न भोन, पन
    अक मन भोथ, ते अक्के खियाल रख्खा।
  too-NT: Quintā'timīn, lej iccāsqui'ni'yāni' por ixlīmāpa'ksīn Jesucristo lā' iccāchihuīna'maxquī'yāni'
    que chu lakatin nahua'nā'tit lā' tū' nataxtunquīyā'tit lā' tū' natalacpitziyā'tit.
    Lā' caka'lhī'tit chu lakatin mintapāstacna'ca'n milīhuākca'n lā' chu lakatin mintapuhuānca'n.
  ind-AYT: Sekarang, aku menasihatimu, Saudara-Saudara, demi nama Tuhan kita Yesus
    Kristus agar kamu semua mengatakan hal yang sama supaya tidak ada perpecahan-perpecahan
    di antara kamu, melainkan agar kamu diperlengkapi dalam pikiran yang sama dan
    dalam pendapat yang sama.
  cjo-NT: Noyemijantzinkarite, tema apinkathateeyirini Awinkatharite Jesokirishito.
    Rootaki iroñaaka nokantakowenanteeyantzimirini kameetha inimoeyakimini maawaeni,
    eerokya pikenkithashiryaantawo oetarikapaeni. Pikempiyaminthatawakagaeyani, eero
    pikantawakaawenteeyawoni oetarikapaeni.
  nsn-nsn: Inggo u kula uapopokoho tun tamiuoum ro uanotoug pare, tar hangana nagi
    Tamata Nomaneig Iesu Kristo, inggoum mung ueluiaesioum, maeit ahikioum pah mung
    ueluelpakah ueltebeir. Inggoum e turung moko tokaha uaia tun remi nimalar, kara
    ninaman.
  san-DEV: हे भ्रातरः, अस्माकं प्रभुयीशुख्रीष्टस्य नाम्ना युष्मान् विनयेऽहं सर्व्वै
