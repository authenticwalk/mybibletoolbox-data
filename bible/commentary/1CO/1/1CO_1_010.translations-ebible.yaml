  cmn-FEB: 兄弟姐妹们，以主耶稣基督之名，请大家同心同德，不要分裂，构筑一条心，遵循一个使命。
  gmv-RNT: Ta ishato! Inte garsan shaaketethi doonta mala intes issi woznaynne issi
