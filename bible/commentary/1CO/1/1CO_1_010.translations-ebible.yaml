    iŋwɨ̱nanɨgayt́ámiñ it́u̱mpɨy jém tantɨ̱wɨtam. Ansunpa iga iniit́t́ámiñ tu̱mt́i
    jɨ̱xi y tu̱mt́i íña̱nama.
  wuv-wuv: Ena lofu, a i'iginaa hamu'ou ba a'a fei haraa mei Fasuu o'ou Jesus Christ,
    hamonei'aa fifalaginaa hamu'ou. Ma nei'awe pa'i manumanu watolaa hamu'ou ma hamonei
    oafipui a'a hepalo ua pa'apa'a ma heai naranara.
  quf-NT: 'Kriyiq masiykuna, Amitunchik Jesucristupa shutinpimi qamkunata kusalata
    rugar nishunillapa: Imata rurarpis ama chiqanchanakur imachu mayqannikillapapis
