  san-TIB: ཧེ བྷྲཱཏརཿ, ཨསྨཱཀཾ པྲབྷུཡཱིཤུཁྲཱིཥྚསྱ ནཱམྣཱ ཡུཥྨཱན྄ ཝིནཡེ྅ཧཾ སཪྻྭཻ ཪྻུཥྨཱབྷིརེཀརཱུཔཱཎི
