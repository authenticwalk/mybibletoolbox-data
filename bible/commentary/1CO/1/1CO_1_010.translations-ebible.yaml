  ame-NT: T̃eʼpaʼ oʼch masheñneshachaʼ ñam̃a noc̈haneshachaʼ notas ñeñt̃chaʼ atet̃
    sep̃a, eʼñech pat̃rra soct̃apeʼch allohuenes. Amach alloʼna soct̃apeʼchyesatsto
