  tnc-tnc: 'Mija ã''mitiᵽe yijeyomarã. Jesucristore ᵽũataekaki ñima imarĩ ikuᵽaka
    mijare ñañu: Ĩ''rĩkate ᵽuᵽajoairokaᵽiji mija imabe, rakaka ᵽuᵽajoabekaja. I''suᵽaka
    mija baarãkareka ĩ''rĩka ta''iarãja mija imarãñu.'
  ter-NT: Itínoe mbo'ínu xoko Jesus, injíko'okopinoe ya iháke Vúnae Jesus Kristu ákoyea
    ópoe'ainokoko yiûho, koane ákoyeamaka héxakexipukoko. Konókoti kutikokó ké'iyinoe
    ikéneke Vúnae, koane poéhayeanemaka yónoku iséneu yoko yâha itíki ítukeke.
  bmr-NT: Jaanegui jino amɨɨhaico neehi; Tañahabomɨ, Mohaivojɨɨbo Jesucristo momofeenedɨ,
    famooro sabadɨro sayomonocoro mihiimaa, bu amɨɨhaifeenevɨ dugaavocasineheje icadino.
    Jillɨ iminoro sahɨgovɨro miminifoto sano eesamaajejaagovɨro sabadɨro miminifoto.
  fuf-fuf: Mi wakkilinii on, yo musiɓɓe, e innde Iisaa Almasiihu Joomi men on, on
    fow jogee kongol gootol fii wota sendondiral wonu hakkunde mon, e maanaa fedde-fedde,
    kono wonee e nder nanondiral tiiɗungal e nder miijo wooto e hakkille goote.
  bhl-bhl: 'Nem nakunum kumel kunum waneng yutaka! Ne nukalem Kamok Fian Yesus Kulais
    em wiin dim ete kitil weng mak keyemeko, yulo bokoyemite: Alik alik yu ibolow
    ki makmak keko, weng makmak kuw bokolew bokolew kemoliwka! Yu kanelom amen amen
    kuw kemokoliw te! Ite bate! Kate, alik alik yom ibolow fukunin so, ibolow diwyemin
    so, ki makmak kebomaka!'
  ons-ons: Kimakopne, na Waomze Yesu Kristo wane eŋetko wet qelot don ŋidanmaile,
    eawane ŋine korop wet weku okane don raikei, yale okanbi keu ŋino wiri wiri mi
    wakoniake. Ŋine korop qeturageu dereret ŋine wekuka payake, so wet weku okanikei.
  con-NTPO: Ja'ño faengasundeccu, que'i poiyi'cco Jesús a'ive da'fasi gi que'ima candusian
    fae'ngae in'jamba canse'faja. Ni ccaningae in'jamba iyicco'fajama. Tsa'ma ñoa'me
    fae'ngae avujatsse in'jamba canse'faja fae'ngatsse in'jamba atesuye.
  ghs-ghs: Dzairamane name ana Dzesu Kiristu Soopara napameho dzapata noo teeke hiibita
    etoqa nookami qanganataino. Nike eto hu ma koridza ma noo maina painata oorainohe
    qupa ma qiba teenaite qesa hongasireqa noo teenanipamuta qaarare.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଆରି ଟଣ୍‌ଦେକାଦେର୍‌ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ତର୍‌ଦ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଗୱାରି କିଦ୍‌ନାଙ୍ଗା, ଇନ୍‌ବା ଆନି ସମୁତ ର ମାନ୍‌ ଇନାଟ୍‌, ତା ଆତିସ୍‌ ମି ବିତ୍ରେ ଇମ୍‌ଣାକା
    ଗଡ଼୍‌ମାର୍‌ ଆଉତ୍‌, ମତର୍‌ ଏପେଙ୍ଗ୍‌ ର ମାନ୍‌ତାଂ ଆରି ର ବାବ୍‌ନାତ ମେହାଆଡୁ ।
  txu-NT: Akmere, àpnhĩre ar, ba ar amã arẽ gar ama. On abenmã akabẽn pydjin arẽ.
    Bẽnjadjwỳr djwỳnhbê Jeju Kritu kukwakam ne ba ar amã amex'ã karõ. Kwãrĩk wãnh
    apỹnh mỳj xêjakôt adjãm ne abenã akabẽn kêt. Ate dja gar axikôt akabẽnjabit man
    axikôt akabẽn jarẽn kôt prĩne amex.
  eng-WEBU: Now I beg you, brothers, through the name of our Lord, Jesus Christ, that
    you all speak the same thing, and that there be no divisions among you, but that
    you be perfected together in the same mind and in the same judgment.
  gnw-NT: Cherɨvɨ reta, che pumɨñera, yandeYa Jesucristo jee re agüɨye vaerã piyeaca
    uyupii, jare agüɨye vaerã piyembɨyao piyugüi. Pumɨñera pico vaerã penti ramiño.
    Toyovaque pepɨa pe piyemɨngueta oĩ vae jare pearacuaa.
  mux-mux: 'Angmene, oliunga Auli Yesos Krais-nga bi lepu ⸤buni te eni-kene pelemáliinga⸥
    ung te mawa teker: ‘Eni numanu aima tiluna mindi pupili, ung tiluele mindi niku,
    kapula-kapula molangi. Lupa-lupa naa molangi. Eni yambu-talape tiluele mindi molku
    numanu tiluna pupili molangi.’ nimbu mawa teker.'
  maj-NT: Jun já nts'e, ngajoho̱ Nda̱ Nti̱a̱ná Jesucristo̱ b'a̱ tíxinnu̱u nga nkuhú
    ni xi chu̱bo ko̱ nkuhú ch'o̱o xinki̱u. Nkuhú kas'eyanu̱u ko̱ nkuhú ni xi n'o̱o.
  bkq-NT: Cristo eynynâ ypemugudo, Kywymâry Jesus Cristo aguehobyryem wawylygue, ton-honre
    kehoem âurudylymo. Cloé ipemugudo ewy âwâgâmo yam negatumo. “Corintodâ Jesus einwânni
    modo tuduekemo, nâseinwândaymbamo warâ” nyguemo. Awylygue, koendâ lelâ itaungâ;
    agonromo agâ koendâ lelâ âseinwândaungâ; tokalelâ angahumo oday âunârymo nidâ
    warâ.
  kue-kue: Angrima wagle, nono Yaglkandeno Yesus Krais kangiye mina na ka giglendi
    ene diteinga, i ene prapra nomano suwara yei moraglmiwo, te nomano poglodi piraglkwa
    ya ka dinaglkwa i kokunkuno keunde panambiwo. Yegl erimbi ana ene mina suna poim
    sikraglimiwo.
  cot-NT: Imaica, napiguemisantarijiate, noncantajiaquempi quejetaca iriguentica cantanquitsi
    Amajirote Jesoquirishito, pinconoavacajaiaquempa pintsipatavacaamajajiaquempa,
    aatoqueate picatsimatavacaajiatsi mana pinquemavacaajiaquempa.
  bnp-bnp: Mua e huriki a turagu, a taki tora mua na rane Isu Kristo, a Bakovi Dagi
    ne hita, a ta maea, “Mu hate taku. Naha ni vapida lae, naha ni vakabele a tara
    ge kupo. Mu pesi palupu na niluhoi i taku, na ngava i taku.”
  apn-NT: E Kris kôt ixkwỳjaja. Na ka xep htem mẽmoj tã axpẽn mã axàkjêr pix o ri
    apa nhũm pre Krojre hkwỳjaja amnẽ ixwỳr pôj nẽ inhmã mẽ ajarẽ. Kwa nà mẽ ã amnhĩ
    nhĩpêx anhỹr kêt nẽ. Kêr ka mẽ axpẽn kôt ri amnhĩ nhĩpêx rãhã ho ri apa. Nẽ axpẽn
    kôt ri ajamaxpẽr rãhã nẽ. Te ixkre tipxi kamã mẽ ri apa pyràk o mãn kêt mẽ axpẽn
    nhĩpêx o ri axpẽn kôt apa. Nẽ mẽ axpẽn kutã anojarêt rãhã ho ri apa. No mẽmoj
    tã axpẽn mã axàkjêr pê axpẽn pê apigrành kêt nẽ. Na pa Pahihti Jejus Kris nhỹ
    hã mẽ amã ã ja hã karõ anẽ.
  ctp-NT: ꞌWan taꞌa msñian chaꞌ ꞌin Krixtu, chkwiǐnꞌ loꞌo wan ni chabiyaꞌ ꞌin Jesucristo
    nu nka Xꞌnaan, chaꞌ kuꞌni wan chaꞌ ka suꞌwa chaꞌ ꞌin nchga wan loꞌo taꞌa wan,
    chaꞌ ja chkwiꞌ ꞌa wan tukwa loo chaꞌ. Tyiꞌin suꞌwe wan loꞌo taꞌa wan, ska ti chaꞌ
    tyaꞌan tiye wan, ska ti chaꞌ kuwe tiꞌ wan.
  opm-opm: Gur ihat yah hat pati orhora; Krowi ohe aptei han ihir aprisa nohnong Korin
    aptei sios ihir sakarap gosham kat ihir Nuhurri Por ohe meng amram dindeipti han
    nuhurmur. Kat ihir Nuhurri Aporos ohe han ham ohe mengnong amram dindeipti han
    nuhurmur. Kat ihir Nuhurri Pita ohe han ham Pita ohe mengnong amram dindeipti
    han nuhurmur. Kat ihir Nuhurri Krais orhe han ham ohe mengnong amram dindeipti
    han bap nuhurmur rim sakarap gosham inggoshaptimur napotirimur. Napotperhan noh
    amram da er hatirmur. Nohanhera. Noh Jisas Krais orhe mengtei meng naporpat ohoh
    ihan gin noh kasip mengtei napotiprohmur. Gure sakarap gosham katket tahat pati
    da oh mandama tit dawi hat patima Tit meng pokwi dimar paptepera daham tit dawi
    hat patenmur.
  bvr-bvr: 'Jela, worla, burr-guya ngaypa ngu-weya ana-gorrburrwa ngardawa an-ngayburrpa
    Bunggawa nipa an-nelangga Jesus Christ: Ana-goyburrpa nyibi-yagurrma barra ana-gorrburrwa
    gu-gapa gu-guta; gala yapa ana-goyburrpa nyiburr-ngorrkorndiyan. Wurra ana-goyburrpa
    barra gu-ngardapa nyiburr-negiya minypa nyiburr-yinmiya nyibu-borrwuja nyiburr-workiya
    rrapa nyiburr-yinmiya nyiburr-weya.'
  wal-wal: SHin ta ishatoo, issi wozanaaninne issi qofan issippe gidanaappe attin,
    shaahotettai intte giddon de7enna mala, intte ubbai issi haasayaa haasayanaadan,
    nu Godaa Yesuus Kiristtoosa sunttan taani inttena woossais.
  zad-NT: Le' beṉ' bish' na' le' beṉ' zan', chat'yoid' le' kon yeḻ' wṉabia' c̱he X̱ancho
    Jesucrístona', ḻi gak toz lao yog'ḻoḻte na' bi gonzə c̱he c̱hele, san toz ka ḻi
    se wṉeyi na' ḻi gon toz dill' lao bittezə dii gonle.
  kmg-kmg: 'Âgofâc-nane, no Wofuŋ-nâŋec Jesu Kristo šâŋe-ticnere erâ uŋdâŋ ši mupe
    mananiŋ: Ŋoŋe dâŋ fuŋne fuŋne â fâfâuc mi bâfuanšepieŋ, aricne. Maŋ mamanasu-ŋeŋic
    bâturepie mocjaha eha junšepieŋ.'
  aso-aso: Agae, neze zuhokizo, Guvetesi ve Izesuꞌ Kilisitoꞌ eiꞌ velemuꞌ ogo gatine
    doo gamazi tiꞌ lo nolo-lingimuze. Gililo. Lingine gamazi ato atoꞌ li vi eza ema
    vamilo. Mukitoꞌ lingine gohi di bizii igi lutine di hamoꞌ igi hamoꞌ lutidokovoꞌ
    minilo.
  uli-uli: Fael mala idel Samol we yach Jesus Kristus ngo ibe hafal pechehmi pangmiloh
    rewol bisiy bo habe hasewa chog yami luluwal irel mekla hama sor, ila ngo ha towe
    rol hamehal. Habe mel le habe sew chog, ngo yebe sew chog yami luluwal mo mekla
    habe ma hatugulu.
  nin-NT: Ingga barr imba yi amuya aniru na amba ni isa i Atiko munta wa Yesu Kristi,
    imba si ga ki na nkanka hen. Imba nggurr atu bi ni du amarr amba ka ni iyo isisurr
    imba yi a bu si yirr.
  acu-NT: 'Yatsur ainautiram umaarutirmesha, ii Apuri Jesucristo naarin pachisan atumniaka
    tajarme: Mash iruntraram metek nintimraram pujustaram. Tura metekchau nintimtsuk
    asataram. Antsu kichik nintiya nunisrumek chicham iwiararam, metek nintimtunisrum
    pujustaram.'
  cak-WNT: Wach'alal, pa rubi' c'a ri Kajaf Jesucristo nc'utuj jun utzil chiwe, chi
    junan iwech tibana'. Ma quepe ta itzel tak ch'obonic pa tak iwánima riche (rixin)
    chi nijachala' iwi'. Xa junan ich'obonic y junan ina'oj tibana' chi'iwonojel.
  ebk-ebk: Iib-ak, babaen as nan kalibfengan ay inchat Apo takú ay Jesu Cristo kan
    ha-un, pangaasiyu ta muntetennornos kayu am-in. Maid koma masisiyan kan chakayu,
    ngem kun at us-usa nan numnumunyu ya pangkepyu.
  spa-PDDPT: Hermanos, les ruego en el Nombre de nuestro Señor Jesucristo que todos
    se pongan de acuerdo y que no haya divisiones entre ustedes, sino que estén completamente
    unidos en un solo pensamiento y un mismo parecer.
  ruf-ruf: Ndughu tsangu, nowalomba kwa taghwa lye Imtwatsa wetu Yesu Kiristu mwilaghane
    kwa chila chinu chomlonga ili mleke kwibaghula mwemwe kwa mwemwe. Ghendoghendo
    mwalangule chinu chimwe na mlonge chicho.
  gun-gun: Irmão kuery, nhande-Senhor Jesus Cristo rery rupi ajerure joo rami pendeayvu
    aguã. Joo rami e'ỹ-e'ỹ pendekuai eme. Joo'i rami meme pendekuai, joo rami peikuaa
    ha'e joo rami meme pene'arandu.
  agu-BL: 'I bin jalu'', e''u'' wajwutz na cu'' inwutz scyeru'' tan bi'' Kajcaw Jesucristo
    tan chixome''nu'' te yi xtxolbile''j: Qui na yub ko na jal wak'' ib ẍchixo''lu'',
    nka kol jal jatxo''n ib ẍchixo''lu''. Ma na chijutz''e'' quibu'' nin junit sban
    chitxumu''nu''.'
  isn-isn: Itungeli kumupepeelya akaka niadada ane, kukiila elina nila Mukulu witu
    u Yesu Kilisto, kina ehi agombe, hange kina itule kutile uwikomi mung'waanyu.
    Kumupepelya kina mihanguile palung'wi kisigo ling'wi nuupikeeli ung'wi.
  eng-PEV: My Christian friends, our leader Jesus Christ wants me to say this to you.
    All you Christians have to agree with each other and stay together. Don’t split
    up. Please think the same way as each other, and agree together about the right
    way to follow Jesus.
  ilo-ULB: Guyugoyenkayo ita, kakabsat a lallaki ken babbai, babaen iti nagan ti Apotayo
    a ni Jesu-Cristo, nga umanamongkayo amin, ken awan koma iti panagsisina kadakayo.
    Guyugoyenkayo nga agtitipon nga addaan iti agpada a kapanunotan ken agpada a panggep.
  pir-NT: 'Yʉhʉ acaye, mari pʉhtoro Jesucristo tiquiro dutiro mehna mʉsare tutuaro
    dutigʉ tagʉ niaja ahrire: Mʉsa basi cahme tuhtieracãhña. Sa yena mʉsa basi cahme
    tu waeracãhña. Ihcã curuata ijiya mʉsa. Sa yena sijoro saha ni yahuducueracãhña
    mʉsa basi. Sa yena mʉsa yeatire tʉhotuna, ihcãno mehna yeya mʉsa.'
  anv-NT: Aŋmɛ́ ba, nnɛne ɛnyú mmyɛ né mabɔ Ata sé Jisɔs Kras nnó déwamégé
    sé, bɛ́ge meko ama. Débɛgé mbɔ, aŋgya abɛɛ́ fɔ́ né metɔɔ́ metɔɔ́ nyú. Bɛ́ge
    chónchó ne atɛ, né ufɛ́ré nyú ne metɔɔ́ ɛma.
  sab-NT: Cha bitalla ulita Jesucristo giti, cha gerule ba ulita ole Jesucristo kiralla
    giti cha takalin ba ulita mo ta gbadale ule salengwli, ba me kira batadale modi
    geru giti, ba nodale daba ole, ba mo ta gbadale toi taingwli modi, ba mo ta gbadale
    tañachuge salengwli modi, ba mo ta gbadale gerule salengwli modi geru ulia giti.
  tmd-tmd: Haul nöbö mölöu nöbö. Nöbö Dib ana Jisas Krais ada mɨdöl makwam, mönö hörɨrör
    adö bli nɨgmɨjeñ. Rɨb mag paŋyöbö i yöxön, mönö paŋyöbö i yad ödör nɨgön, nɨgiö
    nɨgön paŋör mɨjöña.
  acr-NNT: 'Kampixabꞌaj kꞌu alaq hermanos chupa rubꞌiꞌ ri Qanimajawal Jesucristo:
    Kꞌola alaq chi utzil chomal y majach pa alaq. E ri lik ubꞌe e chuꞌana xa jun naꞌoj
    alaq y xa jun kꞌuꞌx alaq.'
  kpg-kpg: I di ingoo o tadau Dagi go Jesus Christ, au e dangi adu hagamahi gi goodou
    huogodoo, ogu duaahina nei, bolo goodou huogodoo gi buni anga gi telekai e dahi,
    gi hudee dumaalia gi tee buni gi gila aga i godou baahi, gei gi hagadaubuni i
    godou mehanga i di hagamaanadu hua e dahi mo di hagabaubau e dahi.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, दाहेन्‍से ङाइ एनीगदेदा य्‍हाङला प्रभु येशू
    ख्रीष्‍टला अधिकारग्‍याम एनीगदे ह्राङ ह्राङ न्‍हङरी ढिक्‍सी चिउ भिबा ङाला बिन्‍ती
    मुला। ओच्‍छे मण्‍डली न्‍हङरी तिगै आढिक्‍बा ताम खआपुङ्‌गो। बरु एनीगदेसे लबारी म्‍हाइबा
    तामगदेरी सेम गिक तसी चिउ।
  avt-avt: Nai yinan, hi etpi hɨm manp hekrehɨr ke Mɨtɨk Iuwe kaiu Jisas Krais. Yi
    eikiyan han kiutɨp eiyu me menmen yaaim me God yi yɨrɨakem. Yi ap te yayɨnke hasini
    au emɨt. Yi eikiyan han kiutɨp eiyu me menmen yapɨrwe yi yɨrɨakem.
  cbk-cbk: Maga hermano, ta manda yo con ustedes por medio del autoridad del di aton
    Señor Jesucristo, para puede ya arregla ese maga diferencia entre con ustedes
    alli, y para hende na ustedes ay queda dividido, y para tene ya lang un motivo
    y un pensamiento.
  uig-ARA: ئەمدى مەن سىلەردىن رەببىمىز ئەيسا مەسىھنىڭ نامى بىلەن شۇنى ئۆتۈنىمەنكى،
    ئى قېرىنداشلار، گېپىڭلار بىر يەردىن چىقسۇن، ئاراڭلاردا بۆلگۈنچىلىك بولمىسۇن، بىر
    پىكىردە، بىر نىيەتتە كامىل بىرلەشتۈرۈلۈڭلار؛
  tuf-tuf: Rábinu, aját ba quin ajc uní cuitar wacaro. Cara Jesucristo ajc cuitar
    ba quin ajc uní cuitar wacaro. Aját waquíc rahcwi. Baan bahnáquinan urá istanác
    chaw̃i. Rahran, rahran técuati, bachuti ítuwi. Urán, chihtán istanác cuitar ítuwi.
  abx-abx: Mga kabugtu'an si pagtu'o, pina'agi si gahum-na si Paragdalum-ta kam Jesu-Kristo,
    agpalaku-ko si ka'am nga aghirimyuna kam dimu'an basi' ga'i kam agburulag-bulag.
    Si da'inan sinan, agka'aradda kam pahalap si pa'agi-bi pagturutimbang pati' si
    tinakkahan-na si mga inisipan-bi.
  mco-NT: Mɨgügtɨjc, ɨɨch miich ajcxy nmɨnucxtacyp mɨɨd Jesucristo yxɨɨ co tungɨxy
    may'ajt nay'ayuc-huinjɨhuɨ́ɨyɨgɨx, e ca' mnaybɨjc-huäcxɨgɨxy. Tzɨnaaygɨx xïc xon
    mɨɨd tú'cɨy mjot mhuinma'ñ.
  cpb-NT: 'Iyekiite, naakotemiri iwairo Awinkatharite Jesucristo noshintsithatemi,
    nonkante: Paapatziyawakaayetaiya, oshiyawaitaiyaawo apaanime onkantya pikenkithashiretziri,
    eero pipankenatawakaantawo oitarika.'
  aon-aon: Aria ipak Kristen! Eik douk Debeini Jisas Krais neke big um inek ananin
    mour. Douk namudok aria eik douk yakri ikripep dodogoiwe atuwe um pugipesh enyudok
    eikin baraen. Baraen enyudok. Eik yakri ipak ihishmorim ta pusuhw atum urkum abom.
    Aria ipak punekesh namudok um, ipak ta mare punadiyogurum, uwok.
  hus-NT-2005: Kidháblábtsik, tu pakabédháltsik tin bij ni Ajátik Jesukristo abal
    ka kóꞌoytsik juniniꞌ na chalab ani yab ki kʼwajay ta kʼéꞌáxtsik. Yab ka tʼajaꞌtsik
    anchanꞌ, tokot ka kóꞌoytsik juniniꞌkʼi na chalab.
  mig-NT: Ñáni̱, onde̱ jíín sɨ́'vɨ́ máá Jíto'o̱‑yo̱ Jesucristo ká'a̱n nda̱'ú‑ri̱ jíín‑ró,
    ja̱ ɨ́ɨn‑ni tu̱'un ná ká'a̱n ta̱ká‑ro̱, te ma̱ sásɨ́ɨn‑ró máá‑ró, chi̱ sua jíín
    ɨ́ɨn‑ni xini̱ te jíín ɨ́ɨn‑ni ja̱ jiní tuní ná yíja va̱'a ini̱‑ro̱.
  bps-bps: Dad flanekgu faglut, toogu fakdo di gamu, mdà di glal Amuito Dyisas Krayst,
    tooyu sansatu i nawayu, du fye nun ksasatuyu. Sansatuyu i nawayu di satu fandam
    na di satu knayè.
  mbs-mbs: Menge kedowa ko te pegpemenal, seini se ipunù ko kenyo so insogò a te Pengolo
