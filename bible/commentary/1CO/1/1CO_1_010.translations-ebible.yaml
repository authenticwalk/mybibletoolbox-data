  kan-2017: ಪ್ರಿಯರೇ, ನೀವೆಲ್ಲರೂ ಹೊಂದಾಣಿಕೆಯುಳ್ಳವರಾಗಿರಬೇಕೆಂದು, ನಿಮ್ಮಲ್ಲಿ ಭಿನ್ನತೆಗಳಿರಬಾರದೆಂದು,
