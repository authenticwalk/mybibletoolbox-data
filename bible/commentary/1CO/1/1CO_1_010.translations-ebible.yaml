  sri-sri: Yaarã, yʉ marĩ Opʉ Jesucristo dorederosũta mʉsãrẽ ãsũ ãrĩ weregʉra. Sʉrosũ
    gũñarĩ merã wereníka! Mʉsã werenírĩ merã gãme dʉkawaribirikõãka! Ʉsʉyari merã
    werení, sʉrosũ gũñarĩ merã ããrĩrikʉka!
  nal-nal: Amun taatum lamaskana Kaarisito, ga maainung nim lamaskana aizina a Piran
    sin dia Iesu Kaarisito adu nim faakdul naaguna ruvatu ma tuaa naagu vatawagalaai.
    Naaguna ruvatu ma a maskana nim ma ainaxamang sinim kana zaxai be.
  kyq-kyq: 'Ɓɔrse gɛnaamge, ute ro Mɛljege Isa al‑Masi se, mꞋeemsen nɔɔ mɛtse ki mꞋɔɔ:
    ɔn̰te Ꞌtɔpki naapa, naɓo naase Ꞌpaacki ɔkki taarse kalaŋ. ꞋTumki ute naapa, ɔn̰ki
    maakse Ꞌtɛɗn kalaŋ ɔɔ saapse kic ɓo ɔn̰in̰ki Ꞌtɛɗn kalaŋ.'
  kwd-kwd: Ta'a ni futanga agu, 'inau ku soe 'amooru 'ania nga tegelangaa ala Jisas
    Kraes nga Alafa adauru, 'amoru mamalo fa'asia kwaingenge'inga famooru kwairiu,
    fana kwaitataringa 'ani 'amoe 'i laloamooru. Ma ngaia 'e le'a fana nga manatangaa
    mooru ma nga kwaisiriinga amooru 'ani arua te'e 'ola momola.
  ded-ded: Tosofocna, ni Kebunina Yesu Kristoac kpacfu negen negengngina midima yofi
    edengunuduae, ngeni sasawango yoacdedenginau nga negen negengnginau uba mocgu
    amma gurunendzic mi angemebisia.
  ewe-ewe: Nɔviwo, mele kuku ɖem na mi le míaƒe Aƒetɔ Yesu Kristo ƒe ŋkɔ me be miadzudzɔ
    nyahehe vivivo le mia nɔewo dome. Mina nusɔsɔ blibo nanɔ mia me ale be mama kukluiwo
    nagava mia dome o. Meɖe kuku na mi be miawɔ ɖeka le susu kple ɖoɖowo wɔwɔ me.
  nuy-nuy: Ngaya-waj anaani nganiiyii wu-waḏa-waḏaḏ-bindiyung anaani ana-lhaawu nugurri-wuy.
    Na-Buunggawa na-Jesus Christ ngaya ngani-lharrgang, marri ngaya nganaa-jambina
    niga. Nugurru yagi nurru-wundangi aḏaba, numburru-muḏaḏbang, nugurru numburru-burraa
    numburraaynjaabu. Yagi nurraaḻgaaḻgaḻ-mi. Nugurru numburraaḻamin-nguynju-wugij
    aadanu.
  cop-BHC: ϮϮϨⲞ ⲞⲨⲚ ⲈⲢⲰⲦⲈⲚ ⲚⲀⲤⲚⲎⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲢⲀⲚ ⲘⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲒⲚⲀ ⲞⲨⲤⲀϪⲒ
    ⲚⲞⲨⲰⲦ ⲈⲢⲈⲦⲈⲚϪⲰ ⲘⲘⲞϤ ⲦⲎⲢⲞⲨ ⲞⲨⲞϨ ⲚⲦⲈϢⲦⲈⲘ ϨⲀⲚⲪⲰⲢϪ ϢⲰⲠⲒ ϦⲈⲚⲐⲎⲚⲞⲨ ⲚⲦⲈⲦⲈⲚϢⲰⲠⲒ ⲆⲈ ⲈⲢⲈⲦⲈⲚⲤⲈⲂⲦⲰⲦ
    ϦⲈⲚⲞⲨϨⲎⲦ ⲚⲞⲨⲰⲦ ⲚⲈⲘ ⲞⲨⲄⲚⲰⲘⲎ ⲚⲞⲨⲰⲦ.
  buk-buk: O asidôwai. Yac neŋ Pômdau Yisu Kilisi kêkiŋ aö bu wanem gweleŋ ŋawaê ŋayham-ŋga
    wanem iŋ aŋgô, ma tu dinaŋ-ŋga dec aö bu w anem la mac bocdec bu. Ahu nem mêtê
    awhê daôm kôc-kôc-ŋga siŋ! Apiŋ daôm dôŋ ma ambo ti ŋalôm tigeŋ bu mac nem yom
    ti gauc daŋ so dau dom.
  pri-NT: Tèpa cèikî béeò, go ilari ba gòo jiiwà, naa na nee Pwi Ukai Iésu Kériso,
    pâ, guwà pitêrewà, naa na caapwi pwâranüma, ma caapwi aunünüma. Wâdé naa ticè
    muru nabibiu kàwà, na guwà pitadàrùwà goo!
  zpq-NT: Beṉe' migw, le'e chejnilaže'le Jesucriston'. Da'nan' chṉeyoeda' le'e, ḻe
    gon txen len ḻježle na' bich gacle c̱hople o šoṉ taple len da' chonḻe xbab na'
    len da' žale.
  por-TFT: Meus irmãos cristãos, com a autoridade do [MTY] nosso Senhor Jesus Cristo
    eu peço, encarecidamente, a todos vocês que estejam de acordo entre si. Em outras
    palavras, parem de ficar divididos em grupinhos. Pelo contrário, estejam unidos
    [MET] na interpretação dos assuntos espirituais, e estejam unidos, também, nas
    suas decisões.
  gwi-NT: Shachaa nąįį, K'eegwaadhat Jesus Christ vat'aii k'iighai' nakhwats'ą' giihkhii
    shoodǫǫhk'įį, datthak ts'ą' nihłihk'it ninjich'ǫhthat ts'ą' kheihłak ǫhłįį, nihłeezheedahoo'ee
    gwits'į' jyaa dohchy'aa.
  gvn-gvn: Yurra ngayku jawun-karra; ngayu yurranda junkurr-murubuku babaji murubuku
    Jesus wukurrinka. Ngayu balkal yala Maja Jesus Christangka, “Wawumaka, kari ngami-ngamimaka.
    Jawun-jawunku bundarika. Kari kuli-kuliku bundarika. Kari tongue fightmaka. Wawumaka,
    yala nyubunyinjaku milkabu wukurrika, yala nyubunku bundarika.”
  nhy-NT: Nokniwan, namechtlatlawtia ika itoka in toSeñor Jesucristo, xikpiakan san
    se namotlayejyekol iwan amo ximoxexelokan. Sino kuale ximoyekwikakan, ika san
    se amotlayejyekol iwan san se amoyolo.
  asm-FB: কিন্তু মোৰ প্রিয় ভাই আৰু ভনী সকল, আমাৰ প্রভু যীচু খ্রীষ্টৰ নামত মই আপোনালোকক
    বিনয় কৰোঁ যে, আপোনালোকৰ পৰস্পৰৰ মাজত যেন মতৰ মিল থাকে; আপোনালোকৰ মাজত কোনো বিভেদ
    নাথাকক। আপোনালোক সকলোৰে যেন একে মন আৰু এক উদ্দেশ্য হয়।
  okv-okv: Eto nau namei kamei, nanena Bada Iesu Keriso ta javota erena, ungo kateke
    kateke eto boru mane jumbasova te jo vahai hotembari vahai eto irivujo.
  mxt-NT: Yañi, chiquén chi ndo chihin sɨvɨ Sutu Mañi yo Jesucristo, na ɨɨn ri cuvi
    ndo ta ma cusɨɨn ndo. Ta ɨɨn ri cuhva ca̱ca xiñi ndo. Ta ɨɨn ri tuhun quɨ̱hɨ iñi
    ndo.
  tzo-NT: Quermanotac, chacalbeic vocol ti atojolic ti sventa ti Cajvaltic Jesucristoe.
    Co'oluc me ac'opic acotolic. Mu me xap'ev abaic. Jtosuc me avo'ntonic, co'oluc
    me ti c'usi chanopique.
  ind-AGS: Saudara-saudari, saya mohon agar kalian dalam nama Tuhan kita Yesus Kristus
    supaya kalian bersatu dan tidak tercerai-berai. Sebaliknya mengembangkan sikap
    dan tujuan menjadi satu.
  omw-omw: Ni kata pakyaa tuaavo, tiri vunyaa vaisi Iesusi Karaisiva ni nronraqama
    kyaivara tina, nte nkyiara poma tuqo. Nkye ntainra vivorave nkye kuaa qua nraahu
    timwaqi viqata kuaa qua mwianra nraahu eo qiata. Nkye kuaaqi variqata kuaa qua
    riemwaqi viqata Kotira kyaiqa kuaana variqata varaqi quata.
  yrb-yrb: Naiyemutu, yanu Dera Waria Amara Yesu Kerisonu ifuro wemaro nauawe. Bebetuma
    urane yarane kodiawete aika maika da uawe. Ya nesia imueta daba demurai imuawete
    wiawe.
  maa-NT: Ndí 'ndsè ko̱ tichjaá, i̱t'aà ts'e̱ o̱kixi̱ xi kitsjaà‑na Jesucristo xi
    otíxoma‑ná, tìbitsi'bà‑nò ngats'ioò, ngásòn ngáya titsa̱jnako̱o xinguio̱o, mé‑ne
    nga mì ko̱jòya‑ne kjo̱hítsjeèn‑nò. Ta̱jngoò kjo̱hítsjeèn ti̱kjeén, ngásòn jchósòn‑là
    ni̱ta̱ mé kjoa̱‑ne.
  mcq-mcq: Vwehu nune na iviamaa núni Natohwa Jesu Keriso oni iha vaji ꞌwaravukúne
    veje joni vaja panakarame ꞌee paahaame hiha kaivo vwiha kwinu vwihane ꞌee ura
    nikwino rene hiha.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، ﭑ بَرَ وٌ رَ سِ وٌن مَرِفِ عِسَ شِلِ رَ، عَلَ شَ مِشِ سُفَندِشِ،
    لَنيِ شَ لُ وٌ تَفِ. وٌ نَشَ مّي وٌ بٌرٍ رَ، وٌ شَ لَن شَشِلِ نُن حَنِفٍ كٍرٍن
    مَ.
  jpn-1965: さて、兄弟たち。私は、私たちの主イエス・キリストの御名によって、あなたがたにお願いします。どうか、みなが一致して、仲間割れすることなく、同じ心、同じ判断を完全に保ってください。
  fra-SBL: Or, je vous prie, frères, par le nom de notre Seigneur Jésus-Christ, de
    parler tous de la même chose, et qu'il n'y ait pas de divisions parmi vous, mais
    que vous soyez perfectionnés ensemble dans le même esprit et dans le même jugement.
  yka-yka: Meˈ kapungtinaˈihanku, kaˈurungan ku kapatut weˈ Isa Almasi, Panuhutanten
    bi, hangkan junjungku si kaˈam, magsulut-sulut be kaˈam kēmon. Daˈa kaˈam magpaˈil-paˈil,
    saguwaˈ subey kaˈam magdambuwaˈ isun duk pamikil.
  mle-mle: Wunadiy Kristen gwalugwa nyanugw, aw nyanadi Yitaypika Duw Jisas Krais
    wunaam tasakwu-dilik ki yawiyik, wun gwurak apawa watuwadiygwurik mawul nak tikuw,
    samab gwur gwurak awarwa awarwa maaj wasakiy salataay, kapakap kapakap kaja-wayik.
    Gwur atampika yaab wapakuw, aw gwur kip kwusida-takaan tikwanadiy mawulawa mawul
    nak adakw.
  shp-NTPO: Ja non Ibo Jesucriston janenkora en mato yoikin jeneyamai nokon wetsabó;
    jatikaxbi westíora shinanyabicho jakanwe, matonbiribi wetsa tsamábo akáx iamakanwe,
    senenbires jakoni jaax, ja maton shinannai keskatires jakanwe.
  aom-aom: Nasi ö muenoꞌohumë ave jöho na Bada Iesu Keriso-are ihore majëhiꞌiëꞌe.
