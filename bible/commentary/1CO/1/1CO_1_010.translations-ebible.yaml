  bod-N: སྤུན་ཟླ༌རྣམས། བདག་གིས་བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་མཚན་ལ་བརྟེན་ནས་ཁྱོད་རྣམས་ལ་གདམས་པར་བྱ༌སྟེ།
    ཁྱོད་རྣམས་ཀྱིས་གཏམ་མཐུན་པར་སྨྲ་ཞིང་དབྱེན་མི་བྱེད་པར་བློ་སེམས་མཐུན་ཞིང་ཕན་ཚུན་འགྲིག་དགོས་སོ།།
  tca-NT: Pa Chaueneẽgüx, tórü Cori ya Ngechuchu ya Cristuégagu pexü̃ chacèèxü̃ na
