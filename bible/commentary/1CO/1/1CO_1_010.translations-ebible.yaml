  mya-JVB: ညီအစ်ကို တို့၊ သင်တို့ရှိသမျှ သည် စကား တညီတညွတ် တည်းဖြစ်၍ အချင်းချင်း မ
    ကွဲပြား ဘဲ စိတ် သဘော တသံ တသမတ်တည်းရှိ သည်နှင့် စေ့စပ် စုံလင်ကြမည်အကြောင်း၊ ငါ
    တို့သခင် ယေရှု ခရစ် ၏ နာမ တော် ကို အမှီပြု ၍ သင် တို့ကို ငါ နှိုးဆော်တောင်းပန်ပါ၏။
  kgf-kgf: Imuac bec, Dacmuna hécna, ni Miŋ Kewunina Yesu Kristoac qaciguc ʒéwelec
    énécmizua. Ini ac ʒéwiŋ ʒé hénia momacnec ʒému. Imuhuc wamma sucginaiguc héndéŋ
    qéndéŋ qahac, néŋ ewa momaciguc ʒéma ewa siŋ momaciguc toroqe amuma kecmu.
  awb-awb: Néne iyahnabo anímáríno, itene Wahnah Sísa Karáhéga síwáhnorúno aintáráinsabé
    págegeue teiníboq írátíáhro. Ite mó iwíáh mó iwíáhiyehboq peh morá íwíáhoro. Sío
    síoue peh morá sánsánonehe íwíáhoro.
  gdn-gdn: Kowaniyoma, nu Kaiwawonuga Iyesu Keriso e si pokaiya ka nau karako yona
    yau wi nidiyani teyateyama waina-pumuri; Ewa nauwa eba idiwoi ko wi badidi iwagamana
    ki ka wi kuduba mibipumuri were iwagi ade wi nuwaga notaga eyaka mena pokaiya
    notapiyoi kwaiwogoi idiwoi.
  nko-NT: Apíó, nɔpʋ́ anɩ Wíe Yesu Kristo kókóli mlɩ ánɩ́ mlɩ fɛ́ɛ́ mlɩbwɛ́ɛ
    kʋlɛ, mɛ́nɩ mlɩmɛ́ɛdasaɩ́n. Mlɩha mlɩ agywɩɩn ɩbwɛ kʋlɛ mlɩ asʋn blɩ́hɛ́ kugyíkʋtɔ.
  bsn-NT: 'Yʉ mairã, yʉ gotirore bajiro yirã ñaboarine, gajeye mʉa yise quẽnabeaja.
    Mani ʉjʉ, Jesucristore yibosagʉ, ado bajiro mʉare yaja yʉ: Rojose mʉa yijama,
    “Jʉaji rojose yimenasa mani” yicõari, sĩgʉ̃re bajiro tʉoĩaña.'
  pib-NT: Giyagni nuykotgi, nomolene, Wutsrukate Geso Kristo giwakaya, panshinikanurune
    nchintokanutanu. Gi wa gkotspalanshinikankakanu gixkakluko. Psolpotuyako panshinikanurunepgi.
    Pagitakyagookalunepgi.
  wiv-wiv: Habu tazigu kamani habu livukugu, na hizana Paraha a Iesus Kristus, ta
    vala polea matuha ni miu habuka, tabarae miu na vavaigege na pidaka miu mule.
    Miu parakilania miu na mia papa miu na lulupu kamiu lohoihoia ni katiu papa za,
    kete beta miu kata vavaripe vulavulahi.
  reg-reg: Woli enibhasabhwa abhamula bhasu na bhayala bhasu, okulabhila kwisina lya
    Latabhugenyi weswe Yesu Kristo, koleleki bhona mwikilishe, na kutabhamo kwaulana
    agati yemwe. Enibhasabhwa mugwatane amwi mu kwiganilisha no kulwaja kumwi.
  mlh-mlh: 'O maŋkekerisie ogopune, nonji Ofoŋnoŋuŋ Yesu Kristore tinao iŋi maŋbapakare
    eŋarego: Ŋoŋo sosowo yobu maŋ moakoŋ eru botuŋaŋuŋgo roroiŋ so eru goinebiyoŋ,
    maŋ-ŋaŋuŋ qojukabi moakoŋ fukeko mamane moakoŋ boyoberu goinebi.'
  gof-ENT: ታ ኢሻቶ፥ ሂንቴ ጊዶን ሻኬቴ ዶናዳ ሂንቴ ኢሲ ዎዛናኒኔ ኢሲ ቆፋን ኢሶ ጊዲዲ፥ ዳና ሜላ ኑ ጎዳ ዬሱስ ኪሪስቶሳ
    ሱንን ታ ሂንቴና ዎሳይስ።
  aau-aau: Hano wayh-om, hromo Hakamay Jisas Krais so uru non kokwe, hakwe hme kokwe
    senkin kiy-me, hmo uron mokwe kamon-aw lwak e, sa homkwe irweyk irweyk-aw lokima
    anon pa ka lwak. Homkwe kamon-aw swa-hokruw e, uron kamon-awaw non, seyr meyk
    kamon-awaw non.
  tvk-tvk: Tuxoli e hinoxoli xil e neketen, e his Iesu Kristo, Suv nar, nasel xat
    xamim tengan muti e tomat itel xamim. Reitin, e holesok xil vus xa di mupol ni,
    mupol vituei ni. E, e holesok xil vus xa di muneket en, nenemien namim ihe tei
    takes. Sexien te ngongoren e tipasien ihe tovuol e xamim.
  prf-NT: Kákkapatkaka ku hidi, ipákpágguron ku dikomoy, ten ngaran nen Panginoon
    tam a ti Jesu-Cristo, a magkaessa kam sakay dyan kam mamagkampi-kampiyan, magin
    ti isip sakay layunin.
  auy-auy: Kesí waásisono. Kentáásí Fasiꞌaénkó Ísu Káráísitini fasiꞌaémbá símakaintafeꞌa
    óraaka wésimatimune. Mimbórá-ááí wéseꞌa ímba tuwínkaaꞌ-éꞌa mimbóráfímbá méꞌa mimbórá-ímáyáá
    wéeꞌa mimbórá-kísáú máéro.
  tbg-tbg: Ti qata vakaao, tinavu Noravano Ihu Karaitiva ti noraiqama kaimantara ti,
    te niara mpo turo, Ne kia tuqavuvi vairaiti, vohaa uvaqai tivaqi viha vohaa uvaraqai
    eo tiha variata. Ne vohaa vaiha, vohaara uvaqai iriqi viha, Kotira kaiqa vohaa
    varaqi vuata.
  hub-NT: 'Wina yatsur, tura umaar ainata, ina apuri Jesucristonam surumankau asaakrumin,
    junasha tajarme: Tupannairarum matsamtsuk shir iruuntsarum metek enentaimsarum
    matsamsatarma.'
  hmo-hmo: Lauegu varavara taudia e, iseda Lohiabada Iesu Keriso ena ladana dainai
