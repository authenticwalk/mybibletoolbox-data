  san-BUR: ဟေ ဘြာတရး, အသ္မာကံ ပြဘုယီၑုခြီၐ္ဋသျ နာမ္နာ ယုၐ္မာန် ဝိနယေ'ဟံ သရွွဲ ရျုၐ္မာဘိရေကရူပါဏိ
