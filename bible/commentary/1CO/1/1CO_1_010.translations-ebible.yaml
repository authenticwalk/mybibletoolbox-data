    τῷ αὐτῷ νοῒ καὶ ἐν τῇ αὐτῇ γνώμῃ.
  cpc-NT: Iyikiiti, noshintsithatzimi nompairyiiri Awinkathariti Jesucristo. Nokowakotzimi
    paapatziyawakaiya, onkimiwaityaawo apaanimi onkantya pikinkishiritaniiti, iiro
    pikantawakaawintawo oityaarika.
  nhg-NT: Öxö, nocnihua, nemiechtlötlajtea tietucöyupantzinco totieJesucristo, xeyecö
    nemonochtie de acuierdo. Majcamo xomonencuaxelucö, tlöcamo cache xomosietelicö
    ca sasie nemopensamiento hua sasie nenebelestle.
  nya-nya: Ndidandaulira inu, abale, mʼdzina la Ambuye athu Yesu Khristu kuti nonsenu
    muvomerezane wina ndi mnzake kuti pasakhale kugawikana pakati panu ndi kuti mukhale
    amodzi kwenikweni mu nzeru ndi mʼmaganizo.
  ngu-NT: Nocnihuan, sanoyej nemechtlajtlanilia ican itocatzin toTeco Jesucristo,
    cuajli xmohuicacan ihuan ocse niman ma ca xxexelijtiacan. Yej san se tlanemilistli
    niman nemoyojlo xpiacan.
  kup-kup: Met ari nem bosir sau ravat hezari, darim Amip Iesu Kristoz abatavok ari
    hodadeo bepekez hat ñe kezao epat arin añoman hatevetei. Met arim berat nari main
    nari main ravameg-pov betei. Tat maot lop honerï ravat het ñetï hon nenao haovai
    sohozei.
  jid-jid: Zi za'a me bre yi mir vayi ninde Yesu Kristi na gatumbi tie kankana ni
    son kanka nikpambi na me bre yi katumbi si son ni suron bi riri ni manufa riri.
  wmw-wmw: Nukulebelani wanduzangu, kwa zina ra Mwenye wetu, Insa Almasihi, ipate
    muwe nawo mawazo mamoja, kusiwepo kwawanyana kati yenu, ila mulungane, ankili
    zenu ziwe moja, na mawoni enu awe mamoja.
  gmv-GGM: Ta ishato! inte garisan shaaketethi doontta mala intes issi wozinayne issi
    qofay daana mala inte inte garisan issino gidana mala Goda Yesus Kiristoosa sunthan
    ta intena woossays.
  ssg-ssg: Tesol akikik ti Krais, nga kamei eliliel amuto hahitake axe Jises Krais
    tel Masiwi ti kako, kum he hapatapat ma kum he wiwilik nake i aile axi wasolamuto.
    Kewa namilomuto teikawe lehe waxi amuto hukuma hetekie hawane ti lawe waliko na
    amuto aile.
  zpo-NT: Nal wech nu bzan, kwaan yalnabeyy cheen Jesucrist, Xaa Nabeyy be, naab na
    lo gu zee nadildiizht gu nixa narezhchot gu. Chul gu gu nu tubka lal ble re gu
    xgab.
  poy-poy: Wantu yawamjimira Yesu wayangu, nuwaluweni kwa litawu lya Mtuwa gwetu Yesu
    Kristu, mulijimilirani mukila shintu shamtakula, su nakuwera malekaniru pakati
    pa mwenga. Mulikolerani nakamu pamuwera na liholu limu na nfiru yimu.
  qwh-NT: Cuyashqa wauqicuna y panicuna, Cloepa castanpita shamurmi, willayämashqa
    liryacur caquicayanqequita. Tsemi Teyta Jesucristupa jutincho mañecuyaq mana raquicar
    ushashqa cayänequipaq; antis tsepa rantin shumaq juc yarpellana y juc shonqunolla
    cayänequipaq.
  gaw-gaw: O lailad, da Jesus Kristus onigp̱a ag unuqadṯem. Ag oolag laip̱u dayeg!
    Ag aib awa awa qeṯak nai madip̱ig. Iiṯa, ag oolag laip̱u ele uḏat heḵulagnu dab
    meḵulag.
  nca-nca: Uni topo, no Uni Paráminani Yesu Kristo owí moŋgo kondé ŋande osese yereteno,
    asa ye soso newonde kanata teya iŋo-iŋo kanata naŋge howi qembe. Wisikaraŋo ene-ene
    ma tewero. Kini, iŋondutu kanata na hamó teya, khe kanata naŋge howi qembe.
  zpz-NTPP: Ya̱ rnishba̱a̱ lo der, bicy na, nu nac Shuaan den Jesucrisht, nu gnii
    der tub ziꞌl riidz gun orzeꞌ cueꞌ gyac zañ nac der nu losaꞌr, sinu guc tub nac
    ziꞌl mbecy. Bicy der tub ziꞌl shcab, nunu bicy der tub ziꞌl riidz.
  mkj-mkj: Rioai kan, in oadoan asai Koaun Jesus Christ, ngoahi poaki in ngidngid
    ipamwai, kamwai ohroj en kin pwungkihpene dahkij kamwai en pwa, a kamwai en joah
    mweidoahng jaminmin en kin mine nehn pwungamwai; pwa koanoahng kamwai en kin ankihpene
    lamlam oauwoar.
  zac-NT: Bëchi, quëhuna ruëguë lu të purquë na hiaꞌa shmënë Jesucristo. Gulë gac
    të de acuerdë con lo quë naruadiꞌdzë të nu adë rdë́ꞌëdiꞌi të sí tsu divisioni
    entrë lëꞌë të. Gulë guquëreldë të sin dishiꞌbi. Gulë gapë mizmë llgabë nu gulë
    bëꞌnë juzguë mizmë manërë.
  kyg-kyg: Konagaꞌnimogitapae, huꞌna, Ala kava netimo Yesu Kalaisi agiꞌaletiꞌmo aukaya
    huꞌna ge huꞌnaeꞌmo, Alita fako hutapa alu vaya alu vayaꞌmo oꞌmaitapa magoke vayaꞌmo
    maiꞌnetapa magoke agufa geꞌageꞌmo hutapa maiyo. Alagepa hutapa magokepi lokaeta
    maitetapa magoke lapaipa lapakesamo alita maiyo.
  kmk-kmk: Susunuda manuttuwa, makapangpangngaasiyak kan dikayu gapu’t dit kalintogaka
    nanligwat kan Apu taku’n Jesu Kristu ta man-iinnampayun kayu kan adi kayu magoggogwa.
    Masapula man-os-ossaanon yu nat kasomsomkan yu kan panggop yu.
  cao-NT: Noba Ibo Jesucristo janë́ tsi mato yobaquia, ebë xatë bá. Jasca ca jahuë
    bo ma chahahuati xo iquia. Ma mapëxnayamano; anoma quiha. Jasca, huësti ca shina
    roha ca ma jayano, Dios bax yonocobëquinaxëna.
  bbr-bbr: O jaiat, iken Näwäu, Jisas Krais nukan enip pakaima is ak sakau ämän awarom,
    ak erekapu ämän karar mowe. Ak atap atap wa inäiäu. Woiaka karar orip pak ronkat
    karar orip pak eposek rawe.
  inb-inb: 'Taita­kuna i mama­kuna, nukan­chipa Iaia Jesu­cristo­manda­mi kasa mañai­ki­chita:
    tukui sug­lla iuiai­pi tukug­samui­chi, mana sug rig­cha sug rig­cha rima­na­kus­pa­lla.
    Tukui­pi sug­lla iuiai­wa sug­lla­pi iuia­rispa kaug­sa­puai­chi.'
  hrv-hrv: 'Zaklinjem vas, braćo, imenom Gospodina našega Isusa Krista: svi budite
    iste misli; neka ne bude među vama razdora, nego budite savršeno istog osjećanja
    i istog mišljenja.'
  box-NT: Wàn zàwa lè wàn hĩ́nni, ĩ wee yanka mia wa Ɲúhṹso Yeesu *Krista
    yèni yi, le mi wé le ɲii dà-kéní. Mi yí tà le ho sankaró à zo mi pã̀ahṹ.
    Mi wé mi yilera làa dà-kéní.
  ote-NT: Zi cuhʉ dí ba̱nteꞌihʉ de rá thuhu ma Zidadahʉ ra Jesucristo gue da ꞌnatꞌa
    gui ma̱ñhʉ, pa da ꞌñotho ya hegue de gueꞌahʉ. Nuꞌa̱ gui ꞌyøthʉ, ꞌbʉhʉ mahyɛgui
    co ꞌnada ra mfeni ne ꞌnada ra jamfri.
  wnu-wnu: 'End ininou Munon Barai inubersiau tari Yisas wo gab-gab ne ye an irun
    wab qemeribam eng: An mom erogori igo qob qeemben gari qamb igoarar. Bo purab
    tau-tau isub ende me abar. An erogori igo ne qi qenunget misir gari big igoarar.'
  zam-NT: 'Per nalle'' ña''ben loo gu'' no co''xen loo gu'', mèn huesen por lèe Tad
    Jesucrist na'': Ndlyazen thidte gàc gu'', no thidte li gu'' xtùuz, no thidte yòo
    lezo'' gu'' par ten'' gu'' cón che''n Tad Jesucrist na''. No indlyasten gàc rol
    gu'' loo cón che''n Tad Jesucrist na''. Ndxe''leque'', ndlyazen thidte queltàa
    gu'' no thidte gàc yéc gu'' no thidte gàc lezo'' gu'' par ten'' gu'' thidte con''
    le''n lezo'' gu'' loo cón che''n Tad Jesucrist na''.'
  zyp-NT: Taico, uny sahlo pakheh le pakheh lungtlah teitah ung my lo, tatah kaa Buipaw
    Zisu Khri ming tah naa zongmingtei tah ka ca naw he, ma pawsui co naa hrong letah
    a pachainah ung be ca ka, thinglung le rawhnah letah tlangtling teitah na pakong
    khy he ceh.
  sey-NT: Maijaꞌquë doꞌijë mësarute se̱ñë, mai Ëjaë Jesucristo mamipi, deꞌoye teꞌe
    cuasajë, cuiꞌne teꞌe nëina, paꞌija̱jë caquë. Huahuesicohuaꞌi paꞌimaꞌpë paꞌijë̱ꞌë.
    Coa ai jerepa teꞌe cuasayepi paꞌijë̱ꞌë.
  nvm-nvm: Regavo kaifnun na E Bomana Jesur daro mienma ijefuon na ja vuak gigikin
    kuardiav. Na kuardiame bijukuriavno ja joi musikuaivo iji nika arenki iji ja abe
    atavo iji ja arekfuon. Ja ijegrejo iji arega na vierafe jaka oi besum vierafekfuon.
    Regavo madu jaka unam izeg ja Kurais igame karikfuon ijin abe besum kuaim iganamime
    kariokfuon.
  mps-mps: Ama dedeo, te dago Genuai Bidi Jisas Krais agai aga nogigo bomo enabolo
    mobaso, eno homu dene ebadi te nogi bomogo eno e po dagebolo megi obao, dage tigidaligo
    deli homu naga eyu tama po deli tama wao. Dage si sela pebeda pigimio. Te mu menio.
    Dage bidibo deli hani tama bidiyu, deli homu kolesaga naga dali, te deli sę yabo
    homu dali te sę yao.
  pab-NT: 'Nohinaeharenai, niraehena xikakoa Wiyekohase Jesus Cristo xaokalita: Maika
    hakakoa xiraehena, awa atyo haware hahotyali ahekotya hahotyali nonitata hoka
    maisa awaiyetyakakoita. Maikaira hahotyalita xahekotya hatita hiye, exahe hatita
    xisoma xaokowitere tahi.'
  llg-llg: Tolanoo susue nggalei! Nai dedeꞌak ia, au kokolak unik ita Lamatuan Yesus
    Karistus naꞌden. De, au hule tebe-tebe, fo ei hahae masisimbo bafak leo. Tehuu
    masusua, fo ei masoda dalek esa, ma boso masida kala. Ei musi duduꞌa naluk noꞌu,
    fo suek ei bisa bubuluk, mae, ei maena hihiik esa.
  kyf-kyf: 'Bheliaɩn, amɩa na bhubhoea -amɩaa -Kanyɔ -Zezu Klisɩɩ ''ŋnɩ nya: a ''dɛ
    weee -ka wɛlɩ -bhlo. -Yɔbhʋbhlʋe ''na -mɩnɩ aɩn nyɩdɩ -nɩ, ''ɩn a -ka dlɩ -bhlo
    -yɔ ''wlukʋʋn lapʋpalɩe -bhlo.'
  tpi-tpi: Ol brata, long nem bilong Bikpela bilong yumi Jisas Krais mi tokaut strong
    long yupela olsem, yupela olgeta i mas wanbel long ol toktok yupela i mekim. Yupela
    i no ken bruk nabaut. Yupela i mas i stap wanlain tru long wankain tingting na
    wankain laik.
  mih-NT: Ta vityi sihin zɨvɨ ra Jesucristo, ra ndyaca ñaha sii yo, sica xein sii
    ndo hermano vatyi ɨɨn ñi cuu ndo, ta ma coo zɨɨn ndo. Ɨɨn ñi cuhva caca iñi ndo.
    Ɨɨn ñi cuhva nacoo sa siñi tuñi sii ndo.
  qvh-NT: Waugui-panicuna, Jesucristupa jutinchömi gamcunata ruwacö mana chiquinacuyänayquipä.
    Jesucristuta chasquicushgana caycarga juc shongula cuyanacur cawayay.
  kms-kms: Nge mand, nge beghi Yumbui Jisas Kraist nde nyamb pe nungoqi simbe guduq
    ei puq wen ningg kari. Te pugri nungoqi buagi ane wand irene ei simbe wand di
    nungoqi nei di yumbo puq wen ningg wari kin te irene rise. Te ei nungoqi nonne
    oyi oyi bir wawo segi.
  agn-agn: Mga logod, ong aran ni Jesu-Cristo ang yaten ang Gino, pagigampango ong
    nindio ang mamagoroyonan among tanan ong bitala, isip asta ong nem agod indi amo
    ra mamagberelag-belag.
  nhi-NT: Nocniuantzitzin, innamechontlatlautia ica nitoocaatzin in toTecotzin Jesucristo,
    xonmotlahtolnamiquican namonochtinten uan amo xonmoxixilocan, yehyeh yec xonsetiliutocan
    itich sanse tlayoluilis uan itich sanse tlaniquilistli.
  ttc-NT: Erman waq, tuky'i tb'i te Qajaw Jesukrist wetz oxe'l nq'uma' jun tume'l
    etetz tzan eten dyakwerd exolx b'ix k'on qet epawa' etib' exolx. Pe'etanq'in waq
    galan exolx tuky'i jun enab'l parej ekyaqil b'ix pe'eten dyakwerd ti'j te aj n'eb'isu'.
  dan-1931: Men jeg formaner eder, Brødre! ved vor Herres Jesu Kristi Navn, at I alle
    skulle føre samme Tale, og at der ikke må findes Splittelser iblandt eder, men
    at I skulle være forenede i det samme Sind og i den samme Mening.
  kwj-kwj: 'Woro ai hiparakambwe le, nui Apukolaka, Jisas Kurais, hi ki mwanji kwambu
    tiki ka hinga kunu a sawenda: Kunu tinda ete mwanji funda kumbwa ma ku bwani ku
    sirina. Apa kunjenga kui nindo ki apumbwa apu ku huwa kei. Kunu nerimbe funda
    naha kumbwa ma ku etisini sembe funda ku owesini inaka funda kumbwa ma ku hambwa.'
  vie-OVCB: Thưa anh chị em, nhân danh Chúa chúng ta là Chúa Cứu Thế Giê-xu, tôi khuyên
    anh chị em hãy đồng tâm nhất trí. Đừng chia rẽ, nhưng phải hợp nhất, cùng một
    tâm trí, một ý hướng.
  kze-kze: kesí kwaásiyono. kentáásí Ísóigo Ísu Káráísitina asirayámbá símakaintave'a
    asiramái kwésimatimune. mimbórá-áímbá sé'a íma taaínkaari'a é'a mimbórávímbá mé'a
    mimbórá-ímáyáá é'a mimbórá-máyáí máyáaro.
  mpj-mpj: Walyjakajaluya wangka ngaanya ngangkula! Ngayulurnantaya Jiijaj Kurayijmililu
    walyjalu wajani kunyjunyungkunyurra nyinakura, mirta-ngkuyan warrkiraka wirrilyi
    nyinama!, warrkilparniya kujungka nyinama!
  lbk-lbk: Iib-ak, iloneyko ken chakayo isnan ngachan Jesu Cristo ay Apo tako ta enkinaawatan
    kayo am-in ya maid cha yo masossosmaan, mod-i ket ta eesangenyo nan semek ya pangkhepyo.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, je̱ nMa̱ja̱ Vintsá̱namda Jesucristo ka̱jx
    a̱ts miitseꞌe nmunooꞌkxtu̱kta je̱tseꞌe kijpx je̱ vinmaꞌyu̱n xjaye̱jptinit. Kaꞌa
    tseꞌe mnapya̱jkvaꞌkxjadat; tsoj yakxo̱neꞌe mjoojntykadat mnaxviijnadat, toꞌkji
    je̱ mvinmaꞌyu̱nda toꞌkji je̱ mjaꞌvinda.
  bzh-bzh: 'Rëḳ arig lo, hil Mehöböp Yesu Kerisi vo niwëëk vu sa, om sën sa bë ġejiiin
    ham nabë ham gwevonġ nġaa nabë sënë: Ham pin gwevonġ ġaġek gëp ti, geham
    su basuh ham. Gaḳ ham medo jevuh ti los kwamin gëp ti, gayomin gëp ti.'
  guj-2017: હવે, ભાઈઓ, હું આપણા પ્રભુ ઈસુ ખ્રિસ્તને નામે તમને વિનંતી કરું છું કે તમે
    સર્વ દરેક બાબતમાં એકમત થાઓ, તમારામાં પક્ષ પડવા ન દેતાં એક જ મનના તથા એક જ મતના
    થઈને પૂર્ણ ઐક્યમાં રહો.
  jvn-NT: Para sedulur, kejaba sangka kuwi mau kabèh aku nduwèni tembung liyané marang
    kowé! Ing Jenengé Gustiné awaké déwé Yésus Kristus aku nyuwun tenan marang kowé
    kabèh, mbok aja pada èngkèl-èngkèlan lan séjé-séjé pinemuné ngono. Mbok pada nunggala
    dadi siji ing pikiran lan ing kekarepan enggonmu pada nurut Gusti.
  byr-byr: Nyaꞌmweihi, nemɨre Naangei Jizaazai Kɨraazɨtɨyare dɨragɨnyaꞌ nyɨjaavakeꞌna
    dɨragɨnna dara yɨhɨthɨma! Sarɨmɨ yuyaihi yagaala avaainanyanna nayaa dɨzɨla! Sarɨmɨ
    kuna jaapainadɨvɨꞌ yagaala ge ge madɨbɨnera! Sɨmunya avaainanyaburɨjɨ yawɨbwaryaꞌne
    avaainanyaburɨjɨ jeꞌmwannamwaalyɨla!
  ian-ian: Kɨta mbaapma nɨmba nugwk kat kɨta knyaangɨt mbukiyowun. wan nyaangɨt wuna
    yelavɨk vapmba na mbukiyowun. Jisas Kraist waa nyaangɨtna mbukweya. Awat sowat
    wana walea lɨngweya. Kɨta vat kɨta mbvaapmamba yetɨ ngwula. Mbaapma mbaapma yiga
    wana walea lɨngweya. Ngwuk kɨta vapmba yelavɨka yetɨ ngwula.
  hun-hun: Kérlek azonban titeket, atyámfiai, a mi Urunk Jézus Krisztus nevére, hogy
    mindnyájan egyféleképpen szóljatok, és ne legyenek közöttetek szakadások, de legyetek
    teljesen egyek ugyanazon értelemben és ugyanazon véleményben.
  mcf-NT: Adembidi chuinu. Tantiata. Esuquidistu tantiaquid nebi quec Nuquin Papan
    bëdambo icmiaid ënacbimboec tabadenda. Adec tabadec Esuquidistu tantiaquid utsitedi
    tantiananec ma cuëshëdacbimboec chushcananesa yampanuna.
  kjs-kjs: Naa ame balinu-ya, neme naana Mudu Ali Yesu Keriso-na bina nimi agale gu-rupa
    lagialo-le nimi raayome agale komea-rupa tapape. Go pumare nimi rado rado rugula
    lapaoma napiralepape. Nimiri agale lo kone suma lo robaa-para kone komea suma
    piralepape.
  mni-mni: Ichil-inaosa, eina Ibungo Jisu Christtagi mingda nakhoida haijari, madudi
    nakhoigi narakta tokhai tanadanaba nakhoina haiba wa aduda nakhoi pumnamakna amaga
    amaga pukning wakhal tinnabiyu. Aduga wakhallon amatada amadi pandam amatada nakhoina
    mapungphana punsinnabiyu.
  yad-NT: 'Ratyu̱chu samirya jiryiva, ratyeryi̱veda, Vu̱yntyityu̱ Jesucrístu jtyamu
    rajechiñu̱y jiryiva: Jirya̱numa jachipiya̱ ti̱ta̱ju̱musiy, ne jirye̱cha taji jiryejechipiya̱jadamuju̱;
    jirya̱numa jiryiryi̱ra samirya vichasa̱da day, taraqui jachipiya̱jadatavay jirye̱cha,
    jirya̱tidye jvaay vatajuu variy.'
  mxb-NT: Seí ndaꞌávíi̱ noo̱ ndo̱ꞌó, ñani miíi̱, xíꞌín kuu̱ satoꞌo yo̱ Jesucristo
    ña̱ iin tóꞌón ná kakuu ña̱ nákani ini ndo̱, ta ná dáꞌa ni kaꞌanda táꞌan ndó. Ñóchí
    kandei ndó, iin tóꞌón ná kakuu ña̱xintóni̱ ndo̱, ta iin tóꞌón ná kakuu ña̱ nákani
    ini ndo̱.
  pon-2006A: Riei ko, ni mwaren atail Kaun Sises Krais, I peki ni ngidingid rehmwail,
    kumwail koaros en pwungkipene dahme kumwail kin patohwanda, a ieremen kumwail
    mweidohng saminimin en kin mie nanpwungamwail; pwe e konehng kumwail en kin ahnekipene
    lamalamteieu oh kupwurteieu.
  maq-NT: Ngatsë rë xi casuaxa ná Nai naja Jesucristu ne, cuichjá cojo nuju ta meje
    ná xi ngu tangun ni cjua cuinújun ngayujun ni, hacuiin xi cuisecjun cjua nuju.
    Nihñu tangun cjuatacun nuju cojo xingun.
  hto-hto: Amatɨaɨ, omoɨ cacai. Caɨ Ocuíraɨma Jesucristo mámecɨdo izire ómoɨmo jɨcádɨcue.
    Dájena omoɨ jaɨnairi. Daje izói eneno omoɨ bozíetaiñeno iri. Mei jɨáɨfodo jɨáɨmana
    énenaruiñeno ñue dájena omoɨ iri. Daje izói dáafuemo comecɨ fácaitɨomoɨza, íemo
    daje izói dáafuemo omoɨ maméritɨomoɨza.
  por-BRBSL: Agora eu vos peço, irmãos, pelo nome de nosso Senhor, Jesus Cristo, que
    todos falem a mesma coisa, e que não haja divisões entre vós, mas que sejam aperfeiçoados
    juntos na mesma mente e no mesmo julgamento.
  ces-NKB: Prosím vás však, bratři, jménem našeho Pána Ježíše Krista, abyste všichni
    mluvili stejně a aby mezi vámi nebyly roztržky, ale abyste byli dokonale spojeni
    v téže mysli a v tomtéž úsudku.
  cui-cui: Tamonae pam, paxam pomonae irʉ painya nejume cowʉntsiwixae Jesucristo.
    Jume daunweya paca tsipaebatsi tajʉntʉ coyenetha tsipei daxita paxam Jesucristo
    piamonae tatsi pam pon Wanacanamataxeinaein. Caemonae pebʉrʉya cuita pacueicueijan
    tsurubenanaebiyama. Jopa pana najume matsontsonobinde xua daxota painya nenatsabiwam
    tsipae. Jame maisa pebʉrʉya pananta xeinare xua be bara caemonae pam.
  boj-2014: Ariya ijo was kalil, e gago Tamo Koba Yesus Kristus aqa ñam na niŋgi siŋgila
    na endegsi merŋgwai. Niŋgi kalil anjam qujai maroqniy. Niŋgi anjam bei bei qa
    ŋiriŋosib pupoeleŋaib. Niŋgi areqalo qujaitosib koba na geregere soqniy.
  eng-OEBUS: But I appeal to you, my friends, by the name of our Lord Jesus Christ,
    to agree in what you profess, and not to allow divisions to exist among you, but
    to be united – of one mind and of one opinion.
  eri-eri: O baabo gane, ji ere ebere Anyakaro Yesus Kristus unyi langa beele danga
    bagu benou letigini, tere oruwanga beele leya waha bonade huwanyatege etenga wagu.
    Tere kejiwe adai fofoura wagu. Tere etenga yafa bonade, tebere ninatege isou hogo
    etenga langa, gauwou hogo etenga langa yafagu.
  wiu-wiu: Anu oya-lawe, Yesuno ibini wedekoane eya tamene wane kiwi kowitikene uku-ye.
    Odene wene-kama pianeya meamene. Ete oto wa pili pili tomotoane wamuku. Nipa ete
    oto wa wene odene kotuta kakatakutukoa meamene.
  swe-swe: Jag uppmanar er syskon (vädjar i kärlek till er mina bröder och systrar)
    i vår Herre Jesu den Smordes (Kristi) namn att vara fullständigt eniga i allt
    ni säger. Låt det inte finnas några splittringar bland er, låt er i stället helas
    från dessa grupperingar (som när ett revat nät lagas) så att ni åter står enade
    i samma sinne (tänkesätt) [lära, doktriner] och har samma mål (beslut, är helt
    överens om den praktiska tillämpningen av tron). [Fram till och med denna vers
    har Paulus refererat till ”den Smorde” tio gånger, en gång i varje mening! Det
    blir uppenbart och tydligt att Paulus pekar på att Jesus är det centrala i den
    kristna enheten. I stället för att använda sin auktoritet som apostel vädjar Paulus
    i kärlek som en broder till sina syskon i Korint att vara eniga. Ordet för helas
    är samma ord som används i för att laga ett trasigt nät.]
  cth-cth: Hmaunawnghanaw Bawipa Jisuh Khrih min lahoi pahrennae kahei. Lungthin suetalah
    awm awh. Kâ kapeknae tawn awh hanh. Pouknae buet touh dawk kâracui awh.
  mti-mti: Tatangwanen, gare ne Ayapan numa Iesu Keriso iviwa gumbe yenan nun veni.
    Ye desirom desirom yaug anoyana, ano ubeube ye yapeyap den aya, sira imiwa desirom
    ge ano desirom oraivit gumbe toboraya.
  pad-NT: Oigamina, akadika'da'di Jesus Cristo hora karonavini hiki nahina binofikia
    avakadiania a'onira onava'isohija kaimoni. Binofiki ida ija'ari hoarani fori avihini.
    Hari'a avaabononi avakanaathidanoararikhama bana mahija avaabononi avakanapitakhamaki
    fori avihiravini. Ija'ari hoarani fori vihi'a bana mahija nahina avakava'ibodivaraniki,
    nahina avanofiki hiki-ra avanahihavivini.
  twi-twi: Anuanom, menam Awurade Yesu Kristo tumi so tu mo fo se asɛm biara a mobɛka
    no, monyɛ adwene na mo mu ampaapae. Munso adwene ne botae baako mu na ama moayɛ
    baako.
  hlt-hlt: Manuca rhoek amah la boeih na thui ham te mamih boeipa Jesuh Khrih ming
