  nfa-nfa: Aꞌari dhu pasue! Ètu dꞌara aaꞌi-aaꞌi se, jaꞌa padhai lii pake kolongara
    Kètu èdhi, Yesus Kristus. De jaꞌa manèngi tareꞌa-reꞌa, sèna ka miu loe ka nèti
    padhèto ètu dꞌara lii padhai. Te ngaa miu hudꞌi tenge jꞌara sèna ka mamuri dꞌara
    èci, aa baku mae-manyèla. Miu hudꞌi pake ngangee madhera, ho meꞌa, na, miu neo
    dꞌai too-lane dhu èci èèna ka di.
  tnp-tnp: Iətətapuəh əskasɨk o təmah, piak mɨn mɨne nəuvɨnɨk mɨn, e nərgɨ Iərmənɨg
    Iesu Krɨsto, məmə itəmah rəfin nəkotətəlɨg e təmah mɨn, məsotoliən məmə nətəlɨgiən
    kəti otuva məhapu itəmah, kəni mətəu nəkəhuva pəhriən motol kətiəh e nətəlɨgiən
    mɨne nɨkin kətiəh.
  urd-urd: अब ऐ भाइयों! ईसा मसीह जो हमारा ख़ुदावन्द है, उसके नाम के वसीले से मैं तुम
    से इल्तिमास करता हूँ कि सब एक ही बात कहो, और तुम में तफ़्रक़े न हों, बल्कि एक
    साथ एक दिल और एक राय हो कर कामिल बने रहो।
  hot-hot: Aiyaŋ thêlô, Kaloe anêŋ avômalô doho enaŋ hadêŋ ya nena môlô intu ôkôkam
    ba tomtom onaŋ nena, “Yêlô ma Pol anêŋ” ma vi enaŋ nena, “Apolo anêŋ” ma vi enaŋ
    nena, “Sipas anêŋ” ma vi ma “Kilisi anêŋ”. Ba intu aiyaŋ thêlô, hathak Yisu Kilisi
    anêŋ athêŋ ma yaleŋ hik ya nena miŋ nombak am vose ami ek nobaloŋ auk lôk kapôlômim
    doŋtom iyom.
  mqj-NT: O anggammua' sa'do'dorangku, ummolai sanganna Dewatanta Yesus Kristus, kupelau
    matin la dengan liu kasikalinoan illalan alla'-alla'mu. Daua' umpakendek kasipekkaan,
    sapo kenamala mesa pikki'koa' sola mesa penawa.
  rus-SYN: Умоляю вас, братия, именем Господа нашего Иисуса Христа, чтобы все вы говорили
    одно и не было между вами разделений, но чтобы вы соединены были в одном духе
    и в одних мыслях.
  mbh-mbh: Titeikre, ar Pomnga a Jisas Krais i sung engenging a tho nge, make tho
    nong engeng a thomu nge ve aro o mothong tova o pun pel nge riong, na o mothong
    tova sivengomu o omreu pel. Aro lomu menong omole inga naro lomu lemi rumong omole
    mun inga, nge sovengalo ako aro thomu o panes a Krais nge.
  bdd-bdd: Tasigwao, bewa ꞌigu lohatoto ꞌoimiya ꞌida Bada Yesu Keliso saninega ma
    ꞌabehega wanuwatuhu hegogona ma wagwae hegogona, ma hesi sahena waheheꞌoheꞌohe
    nuwana wawatawatahigomi.
  cbt-NTPO: Apira iyaro'sa' Sinioro Quisocristo nanan quëtërinco ni'ton, pënënaranquëma'.
    Ina imarama' ni'quëhuarë', noya ninontoco'. Ama nisha nisha yonquiatoma', a'na'
    a'na' imacosohuë'. Napopináchin yonquiatoma', noya nini'toma' ya'huëco'.
  srn-NT: Ma brada nanga sisa, ini a nen fu wi Masra Yesus Kristus mi e begi unu,
    fu un de wan. No meki prati de na un mindri. Un mus de wan ini denki èn wan ini
    a fasi fa un e si sani.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo, chcuiꞌ naꞌ loꞌo cuꞌma̱ juani chacuayáꞌ
    jiꞌi̱ ycuiꞌ Jesucristo nu Xuꞌna na, chaꞌ caca stuꞌba chaꞌ jiꞌi̱ lcaa cuꞌma̱ loꞌo
    tyaꞌa ma̱, chaꞌ ná chcuiꞌ ma̱ tucua lo chaꞌ. Tsoꞌo ti tyiꞌi̱ ma̱ loꞌo tyaꞌa ma̱,
    sca ti chaꞌ culacua tiꞌ ma̱, sca ti chaꞌ tyuꞌu tyiquee ma̱.
  bqc-SIM: Gbɛ̃́ↄ, ma awakpàɛ́ ń wá Dii Yesu Kilisi tↄ́o, àↄ lɛdoũ vĩ ń kↄ̃o
    ápii, kɛ́ kↄ̃kpaalɛa e láa á guu, í nakↄ̃wa ń làasoo doũo ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Kasopi deitahte, I Pakaiyu Yeshua Christa thuneina'a kangeh nom nau
    chu nangho khat le khat kilungtoh tah in umun. Houbunga kibung khenna umhih hen.
    Chusang in lungkhat kisauvin, lunggel le lungtup kithakhat hiuvin.
  mar-mar: तर आता, बंधूनो, प्रभू येशू ख्रिस्ताच्या नावामध्ये मी तुम्हास विनंती करतो
    की, तुम्ही सर्वांनी एकमेकांशी सारख्या मनाने एकत्र व्हावे आणि तुमच्यात मतभेद असू
    नयेत, तर तुम्ही एकाच हेतूने परिपूर्ण व्हावे.
  snp-snp: Ena mono wenenane-motao, Wekolate Yesu Kilisto kuliya yamu ya kati oluto
    ka ama lenagolowe. Kolalo. Linate muki ka ailo-ailo loti foki filiga-aliga ámalo.
    Luti-kati mele lawoko oti, kati lawoko kiti, u lawoko ageto minalo.
  isl-isl: 'En, kæru vinir, ég bið ykkur í nafni Drottins Jesú Krists. Hættið þessum
    deilum ykkar í milli en gætið þess að lifa í sátt og samlyndi, svo að ekki sé
    klofningur í söfnuðinum. Ég grátbið ykkur: Verið einhuga – sameinuð í hugsun og
    verki.'
  spy-NT: Nto ii, mbo ng'eetaabiya, ākāloonwook ām kaayneetaab Mokoryoontēēnyoo Yēēsu
    Kiriistō kule ōkāsyiintōōsii ꞉tukul. ‑Mōōchuunchuunnyē nteenee, māchāktōōs ōbuurē
    ām kēēlto nyēē churtaat nyēē kyōōkāsyiinē ām kāāsōōtēywēēkwook.
  xnn-xnn: Dakayo ay ib-ak ay mamati, wada nan ibagak ken dakayo gapo isnan lebbeng
    nan Apo tako ay si Jesu Kristo. Kanak en pangaasiyo ta eesangenyo nan nemnemyo.
    Adi kayo tekteknen.
  mwe-mwe: Ashaalongo, ngunakunshondelesheyanga kwa lina lya Bhakulungwa bhetu a Yeshu
    Kilishitu kuti, gunkubheleketanga gabhe gamo, kunapagwe kugabhanyika munkumbi
    gwenunji, ikabhe nkolanje ng'aniyo imo na ndumbililo imo.
  tte-tte: Yagu tali toekalesiyayao, ala Guyau Yeisu Keliso esana mena yakawanoi kolimiu
    kamikavao mekamikavao nuwamiu kaigeda, na tabu kwayayakasamiu, yo yaluyaluwamiu
    yo ami nuwatu sitoyatoyawamo na mesabana kwayaboda kaigeda.
  tcs-tcs: Nau mai sospamle, ai tok po yupla wea da neim blo yumpla BosLod Zizas Kraist.
    Yupla ebriwan mas no graul gense wananada. Yupla mas meke pis solong yupla nogo
    splitap wananada. Ai bege yupla gar, pliz yupla mas gad wan sens, wan tingking
    ane wan ubi.
  hlt-THB: Koeinaakhqi, nangmih anglakawh phekbonaak ama awmnaak aham pynoet ingkaw
    pynoet kawpoek kutoet na ta unawh kawlung pynoet poeknaak pynoet ing nami cuui
    aham ni Bawipa Jesu Khrih ang ming ing qeennaak ni thoeh lawk khqi nyng.
  soq-soq: Sumanai sosona, Tatamba Iesu Keriso ebowe ne menaidanedio dialedina eba
    wawaitilana dewawa eidasana, empuempuitana sawa. Wawaitonuna ompawa ipa empuempu
    segalepi. Sa baiwa ne menanedio dialedina e nuala ita insaisala deaidaleipono
    wanleipona.
  qub-qub: Ermänucuna, Taytanchi Jesucristupa jutincho gamcunata ruwacö. Llapaniquipis
    juc shongulla caway. Apänacur ama raquicaychu. Chaypa ruquenga cuyay munaypaj
    caway. Imapaj yarparpis tantiyachinacuy cushisha goyänayquipaj.
  att-att: Á wáwwagì, yawe ikomâ nikayu megapu sù pakáwayyâ nga naggapu kâ Apu Kesu
    Kiristu nga Yápu tam. Pattatáddayan naw yù nonò naw, tapè ari kayu massisinná.
  bki-bki: Kiaku m̃aratavo, Yesu Kristo kiado Tubo kiano terati nalo, kiniou nojidom
    nevika sikili van kamiu ea siano, ka kamiu kuvila von ka kuvila kamiu ka kumei
    ve takurano bereio. Bova napano kumitu kuburuburevure kamiu, mia kenemiu jidomiano
    a kenemiu iliano monoka ve takurano ga.
  bqp-bqp: Ma gbɛ̃nↄ, ma naárɛ ó Dikiri Yesu Kirisii, àgↄ̃ lɛ́dokↄ̃nↄ vĩ kũ kↄ̃o
    á pínki, de kɛ̃kɛ̃kↄ̃ana le à láka á tɛ́, à kↄ̃ kũ kũ laasun dokↄ̃nↄo kũ nɛ̀sɛ
    mɛ̀n doo.
  mcp-mcp: Bwaaŋg, oshwoŋ, jínə́ mə́ Cwámba íshé Yésus-Krîst dɨ́ «Bɨ bɛ̂sh dʉgá bə
    cʉ́ŋ; mbɛ́ɛ́gí mə́ŋkɔɔmʉ́ í á jə́láyɛ́ nə dʉ bə mpə́dʉ́gá nyɨ́n. Yidagá bə leedyá
    mbií á nə́ sá jɛ̂sh dɨ́, bɨ́ bɛ̂sh dʉ bə nə tə́dʉ́gá ŋgwúdʉ̂, bɨ́ dʉ ŋwa cígʉ́lá
    ŋgwúdʉ̂.»
  hat-hat: Frè m' yo, men sa m'ap mande nou, nan non Jezikri, Seyè nou an. Tanpri,
    mete nou dakò sou tout bagay. Pa kite divizyon mete pye nan mitan nou. Okontrè,
    se pou nou viv byen yonn ak lòt. Mete yon sèl lide nan tèt nou, se pou nou tout
    gen yon sèl pawòl.
  npl-NT: Nokniwah, itech Itoka n Toteko Cristo Jesús, nomechtlatlaujtia ximoajsikamatikah
    iwa amo ximoxexelokah. Okachi kuali ximoyekwikakah iwa ximokuanamikikah.
  bgg-bgg: Gethek ro Ithong Isu Masi pha riichai è gu nathek zab shii yao, gu ijakthek,
    nathek è nyie yao pha ji shii ne nuii, jiè nathek duchoi shii ache ruii phro.
    Zab ò jia rai bo, jia now bie ne chiih-è jia rek bie bo.
  eng-TCENT: Now I urge you, brothers, in the name of our Lord Jesus Christ, that
    you all agree in what you say and that there be no divisions among you, but that
    you be knit together in the same mind and in the same purpose.
  eng-BSB: I appeal to you, brothers, in the name of our Lord Jesus Christ, that all
    of you agree together, so that there may be no divisions among you and that you
    may be united in mind and conviction.
  cpu-NT: Iyekiite, noshintsithatemi nompairyeeri Avinkatharite Jesucristo. Nokovakotzimi
    paapatziyavakaayetaiya, onkempivaityaaro aparonimi onkantyaami pikinkishiretaneete,
    eero pikantavakaamentavaitaro ompaiyetyaarika.
  san-ASM: হে ভ্ৰাতৰঃ, অস্মাকং প্ৰভুযীশুখ্ৰীষ্টস্য নাম্না যুষ্মান্ ৱিনযেঽহং সৰ্ৱ্ৱৈ
    ৰ্যুষ্মাভিৰেকৰূপাণি ৱাক্যানি কথ্যন্তাং যুষ্মন্মধ্যে ভিন্নসঙ্ঘাতা ন ভৱন্তু মনোৱিচাৰযোৰৈক্যেন
    যুষ্মাকং সিদ্ধৎৱং ভৱতু|
  tac-NT: '''Emi oyérame napurigá ne, neka Wa''lula Esukrístote nulérigime ju, alekeri
    neka ''we a''wágame anéguru ''emi napurigá ''la bi''lepi ''nátali ''nátiga mochímala
    ''emi tabilé nakoga ''emi a''bopi, iligá ''we ''la ganíliga ejperélawa bi''lepi
    ''nátali ''nátaga.'
  eng-WEBPB: Now I beg you, brothers, through the name of our Lord, Jesus Christ,
    that you all speak the same thing, and that there be no divisions amongst you,
    but that you be perfected together in the same mind and in the same judgement.
  gfk-H: Kaba tasigu narako ta Karisito, iau saring muat tano hinsa Iesu Karisito
    no nudahat Watong bia muat bakut, muat na haut tikai nalamin ta muat ma na taia
    ta tuntunur hararasanai mah ta muat. Ma iau saring muat bia muat na tur tikai
    ma tiga kapawena lilik mon.
  viv-viv: Siule tobohiyakweyao, Kaiwabu Yesu Keliso ana eganeya gagahevagadonemi
    be vekwageya wanase-moꞋena. Keke wananuwanuwa tulina tulina. Au wananuwanuwa leleleya,
    yami nuwanuwa saꞋeyana ami ayauna saꞋeyana.
  yao-yao: Achalongo achinjangu, ngunchondelela mlina lya Ambuje ŵetu Che Yesu Kilisito,
    njilane wose mu inkuŵecheta kuti kukapagwa kulekangana pasikati jenu, nnopennope
    nkole nganisyo simo ni nningwa umo.
  tgp-tgp: Na lo usia r̃ilangi isamim la voraiku peresi na vevoraiku, na hijan nor̃a
    Moli Iesu Kr̃isto, vara kamim mo isoiso nomim reti i matea, ale i sopo te patumasa
    isamim, pani ha matea na r̃omr̃omi matea, ale ha matea na nomim ari.
  auc-NT: Botö tönïñamïni, botö mönö Awënë Itota Codito ëmöwo apæ̈nedinque ïïmaï ante
    ämo ëñëmaïmïnipa. Mönö pönencabo ïmompa, ante adodö pönëninque mïnitö tömämïni
    godongämæ̈ Ao ante adodonque cædinque näwæ̈ godämaï ïedäni.
  kbc-NT: Inioxoadipi, ɡ̶adibodicaxinitiwaji leeɡ̶odi Liboonaɡ̶adi Ǥoniotagodi Jesus
    Cristo maniwotitema ane ɡ̶adotaɡ̶atiwaji, odaa jinaɡ̶awalacetiwage. Opilitelocotiwaji
    idokida ɡ̶adowoogo, codaa niɡ̶ica ane akatitiwaji me iɡ̶enaɡ̶a me ɡ̶adoenatagi.
  bmh-bmh: O zaiar, igual Dubanou Ban, Yesus Kristus nugau wanib ebu iz ag gusig ze
    awarem, ag unum ze tutak macan. Ag beu beu i atalan. Oiagab tutak a mui, dabeleu
    tutak a mui, suban dan.
  ctu-BL: Hermanojob, mic subeñetla ti wocol t'an ti' c'aba' lac Yum Jesucristo, yom
    junlajal mi la' cha'len t'an. Mach mi la' t'ox la' bʌ ti leto. Tem ajñenla ti
    uts'at ti jump'ejl la' pusic'al ti jump'ejl la' ña'tʌbal.
  meq-meq: Malamar ga hay, neŋ faya na gakumeye naha amboh ta gədaŋ i Bəy Maduweŋ
    kway Yesu Kəriste, bazlam kurom mâ təra na, nəte. Kâ ŋgənum ha bo mə walaŋ kurom
    bay. Ɗərev kurom mâ təra nəte ada mədzal gər kurom mâ təra nəte dərmak.
  noa-H: K'odamnaan, muan pãragan maach Pör Jesucristoou hapiejemjö hihãbata habat
    ha chirʌm, sĩi jãg dich iglesia heepaijã pappierr t'ʌnʌmjö k'aba. Magju k'ãai
    k'ajap'a k'õinaa nʌmua k'ĩirjug hãbata haajeet'ʌ̃.
  alp-NT: Kwali betaya, au kotie bei imi titinai kena iteki Tuhane Yesuse Kristuse
    Eni nane leke imi lulu saisa rebe tatike pine au beteke ete imi. Imi nasuke lomai
    yake leke imi tebi lomai yake. Au sukare imi lalemi esa.
  san-VEL: he bhraatara.h, asmaaka.m prabhuyii"sukhrii.s.tasya naamnaa yu.smaan vinaye.aha.m
    sarvvai ryu.smaabhirekaruupaa.ni vaakyaani kathyantaa.m yu.smanmadhye bhinnasa"nghaataa
    na bhavantu manovicaarayoraikyena yu.smaaka.m siddhatva.m bhavatu|
  kbq-kbq: Hagi nenafugata hanaveti'na tamantahinegoe, Rantimofo Jisas Kraisi agifi
    miko'motma mago tamarimpa ohunte ahunte nehanageno amu'nontamifina atane'zana
    omneno. Ana hanutma fatgo hutma magoke antahi'zampine, tamagesa antahi'zampinena
    eri mago hugahaze.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ts̈a cbontsaimpadana, chë ndayá Bëngbe
    Utabná Jesucristo nÿetsca bëngbiama yomnama, ts̈ëngaftanga nÿetscanga cachcá chas̈motsejuabnama,
    y ts̈ëngaftangbeñe ndoñe más báseftanga canÿe soye y ínÿenga inÿe soye chamuatsjuabná.
    Y aíñe s̈mochtsiyena mo canÿacá, nÿetscanga cachcá jtsejuabnayëse y cachcá jamama
    jtsebos̈ëse.
  ron-LSB: Vă rog, fraților, în Numele Domnului nostru Isus Hristos, ca toți să vorbiți
    același lucru și să nu fie între voi nici o deosebire, ci să vă desăvârșiți împreună
    în același gând și în aceeași judecată.
  pon-pon: Ri ai kan, i panaui komail ni mar en atail Kaun Iejuj Krijtuj, komail en
    wiaki eu ni omail kajoi kan, pwe komail de wuki pajan nan pun omail, a komail
    en mi ni lamalam ta pot o kapun ta ieu.
  nhe-BL: Huan ama, toicnihua, nimechtlajtlanía ica itequihuejcayo Tohueyiteco Jesucristo
    para nochi imojuanti ximoyolilhuica san se tlamantli. Amo ximotlajcoxeloca, pero
    xijchihuaca queja san se tlacatl. Xijpiyaca san se imotlalnamiquilis huan san
    se imoyolo.
  sps-sps: Kainon to te man fi non a fo mamatsiny ka to, mi kaa mirom fo mes a fo
    patang to te komainy tsue tsuk iny ronyo tsumi. Nyo sing maromin vamuinyasiny
    fafaaman tsonyo, tana asangan a Tsunaun tsura Jisas Krais, ami ma faonot tan vatsitsien,
    am takibaa vavis vaare to tana fo gum, a sikia, mi ma nat faarof iny a fo senviir
    faatsuts nan e Krais, am fatangan faavot to ma kaa mi tana sanaan te paparaa iny
    non e Gov.
  wnc-wnc: Siwan mate notnabam. Nata kekeknga Buyambam tapaninu Jesu Kraisdane kekeknga
    akngae gepbiatang yuke wamu takngatu nata daniwa natake tawanong. Ginu kuupbamda
    paut tasike wamza yatapa takayok. Ginda wambam yake yanganuke dongu takngaaya
    ma dakngawam. Ginda musipza takngatukan natake yutnong.
  bus-bus: Ma gbɛ̃nↄ, ma naare wa Dii Yesu Kirisizi, àgↄ̃ lɛ́dolɛ vĩ kↄ̃o a píngi,
    lɛ kɛ̃kɛ̃kↄ̃ana e à yãa a tɛ́, à kↄ̃ kũ kↄ̃n laasuu dↄ̃nkↄ̃o kↄ̃n nↄ̀sɛo do.
  gub-BL: Herywyr wà, hereinyr wà, ainoz Zezuz Zaneruwihawete Zanezar ipuner haw rupi
    peme ihe kury. Amume'u putar ize'eg peme ihe nehe kury. Tuwe pitài ze'eg rupi
    peho nehe. Pezeàmàtyry'ym zo nehe. Pezemono'ono'og pezehezehe nehe. Tuwe pitài
    zo penemimutar ràm nehe, a'e rupi pezemono'ono'og putar ikatu ma'e iapo pà nehe.
  imo-imo: Nanga Kristen imbo ango kame, enoni lapu lupe kumbe teko enongano molamili
    ningei mele aku ulu paa naa teaio nimbolio Awili Jisas Kraistinga imbina kimbo
    mundupolio niowa. Nalo konopu tendekuna pupili Jisas i tepo lombilemili ningo
    molaio.
  boj-boj: Ariya ijo was kalil, e gago Tamo Koba Yesus Kristus aqa ñam na niŋgi siŋgila
    na endegsi merŋgwai. Niŋgi kalil anjam qujai maroqniy. Niŋgi anjam bei bei qa
    ŋiriŋosib pupoeleŋaib. Niŋgi areqalo qujaitosib koba na geregere soqniy.
  eng-DRA: Now I beseech you, brethren, by the name of our Lord Jesus Christ, that
    you all speak the same thing, and that there be no schisms among you; but that
    you be perfect in the same mind, and in the same judgment.
  knf-knf: An bayiţ naan, dkooţan ţi katim ki Ajugun Yeŧu *Kriŧtu nawo bŧi ţi uţup
    uloolan, bpulad baţañ ţi pŧoofan, naţëpën ţëp naŧiinkar nawo na uşal uloolan na
    uţup uloolan.
  san-KHM: ហេ ភ្រាតរះ, អស្មាកំ ប្រភុយីឝុខ្រីឞ្ដស្យ នាម្នា យុឞ្មាន៑ វិនយេៜហំ សវ៌្វៃ
    រ្យុឞ្មាភិរេករូបាណិ វាក្យានិ កថ្យន្តាំ យុឞ្មន្មធ្យេ ភិន្នសង្ឃាតា ន ភវន្តុ មនោវិចារយោរៃក្យេន
    យុឞ្មាកំ សិទ្ធត្វំ ភវតុ។
  arn-NT: Pu peñi ka lamngen, llellipuwayiñ iñchiñ taiñ Ñidol Jesucristo mew tamün
    kiñewael kiñerume dungu mew müten fey tamün wichuke püntükawkülenoael. Mongelemün
    may fente küme kiñewün mew kiñerume rakiduam mew müten, femngechi kom tamün nieael
    kümeke rakiduam.
  zas-NT: Compniar raliduladx ree Jesucrist, rniaaban lojdi por Jesucrist din guidxag
    cwedi, ad gaquidi tioꞌp lalaꞌ, tijbzi gol gojc, tijbzi xgab gol been.
  ken-NT: Bɔ̌ma, ndǔ nnyɛ́n Yesu Kristo Acha, nchí nɨk be mmʉɛt bɛ́ mǎndɔ́ bɛ́kɛm
    kɛfě nɛ batɨ, mǎmbák ɛyɔŋ ɛ́mɔt. Ɛ́bhɨ́kɨ́ rɨ́ bɛ ákɔ́rɛ́ ámbák nɛ́ntɨ́
    ɛnɛká. Nchí nɨk be mmʉɛt, bák ká ntɨ nɛ́mɔ́t, mǎnkoŋo nɔkɔ chi nkaysi amɔt.
