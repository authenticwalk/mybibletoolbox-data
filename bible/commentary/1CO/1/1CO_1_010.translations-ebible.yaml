  kud-kud: Tahiguwao, teina yagu guguya alimiyai yada Bada Yeisu Besinana yehanaena
    na yami nuwatuwu ehebo yo yami aubabada ehebo, na havena am'awa'awa pa'ipa'i'i
    yo amwahewaheigomiu.
  urb-NT: Ihẽ mu ta! Jesu Kirisutu, jandema'e sawa'e te je'ẽha rupi pehẽ pe ihẽ apandu.
    Peje'ẽ je'ẽ hũ ym pehẽ jupe pexo! Aja rahã, amõ koty koty pekwa ym ta. Peteĩhar
    aja pekwa pexo. Pexoha peteĩhar aja pexo.
  fra-LSG: Je vous exhorte, frères, par le nom de notre Seigneur Jésus-Christ, à tenir
    tous un même langage, et à ne point avoir de divisions parmi vous, mais à être
    parfaitement unis dans un même esprit et dans un même sentiment.
  san-HK: he bhrAtaraH, asmAkaM prabhuyIzukhrISTasya nAmnA yuSmAn vinaye'haM sarvvai
    ryuSmAbhirekarUpANi vAkyAni kathyantAM yuSmanmadhye bhinnasaGghAtA na bhavantu
    manovicArayoraikyena yuSmAkaM siddhatvaM bhavatu|
  cak-SNT: Hermanos, pa rubꞌeꞌ ri Kajaf Jesucristo nicꞌutuj favor chiva chi junan
    ivánima tibꞌanaꞌ. Man tiꞌan pensar diferente. Xa junan tibꞌanaꞌ pensar y junan
    ta ri ntinaꞌ pan ivánima.
  uvh-uvh: O naktangka aming kuyane na girini' Kasira Aming Jisas ning wap ka kigineng
    guk wara'ganang ning sanotik, sidi arantagim ka naktangka aming arantagim ning
    bining ganang wa sasuk kuni' kuni' tanga tubo kadagang titiga' arok mo' tinting,
    mokngang, sidi arantagim kubanik ganangsa' ira sasuk a kabaksi' ka kadapmang kubaniksa'
    yara waraga'sa' kufakanting.
  ino-ino: Nepu nasakitapa Kaloe anaka'moki lapa'kaeyafe inake hu'a nahapaike'na afi'noe
    “Apa'kaeya ke vaike vaike hu'a mai'nae.” hu'a nahapaike'na Anumayati Yisasi Kalaisi
    akile ali'na lapauna hesoa ke lahapa'nepauvanaki mako'ke akufa lapaipa lapa'kesa
    ne'afitapa fate fate ke ohisakeno fa'ko lahapaisea ya fole o'aisea yafe mako'ke
    lapaipa lapa'kesale maiyo hu'na lahapa'nepauve.
  gnn-gnn: Ŋäka walala gutha walala, ŋarra ŋuli waŋanydja nhumalanha yäkuyu Garraywala
    yana ŋilimurruŋgalaŋuwala, Djesu-Christkala. Nhumanydja yurru nhina yukurra Garraywalaŋumirrinydja
    walala waŋganyŋura yana, yaka barrkuwatjkunhamiyanydja. Nhiniya yukirriya waŋganyŋura
    dhärukŋura djarr'yunarawuyŋuranydja ga guyaŋinyaraŋura. Yuwalkkuŋa yana walala
    waŋganydhiyanydja, waŋganygu yana yulŋunydja ŋuriki bili, rrambaŋithinyarawu djämawu
    Garraywu.
  yal-yal: Ngaxakedenne, n na ɛ mafanma en Marigi Yesu Alaa Muxu Sugandixin xinli,
    ɛ birin xa lan ɛ bode ma, alogo ɛ nama yitaxun. Ɛ findi muxu kedenna ra, ɛ miriyane
    nun ɛ kui feene yi findi kedenna ra.
  cnt-NT: Rɨn'₅₄ jniog₄, mɨ₅ jniá₂ ja₁con'₂ 'nia'₂ quian'₅₄ 'éi'₃ quió'₅ Jesucristo
    Te₁gui'₅₄ quián₂, 'éi₂ 'nia'₂ caun₂ jág₁, tsá₃ dsia₂ 'nia'₂ mɨ'₅₄ a₂jmó'₂ le₁dsong'₅₄.
    Të₂le₃ ca₂tɨ́n'₂ bá₄ 'nia'₂ tóng'₄ 'ei₅ caun₂ jág₁ jen'₂ 'nia'₂, juɨ₁lia'₂ 'a₂
    lia'₂ ŋɨ́'₂ 'nia'₂, a₂dsɨ₂jiog₅ 'au'₂ në́₃.
  tif-tif: Lale, naktum kusal kipyo, nali Yesus Kraist Kamokim ami win diim kawu ipni
    titil weng kaa kuuyon o, kali ko. Kipyo, diil duul kemin dinim o. Alik ibi atin
    ang maakup ma de-kutii-bom ale, weng maakup kaata-kup baka-bam ale, aket fukunin
    uyo maakup kaata-kup ke-bam, Yi, yak kaata ma kanolum o, kalip namti, fanang maakup
    kaata-kup ke nuu-bamdip bomdiwa yo.
  nlx-nlx: एय बाय बोणहा, मी तुमूह आपणा मालीक यीशु मसीन नावा माय विन्ता केरथु, काय
    तुमू सोब एकुच वात किवो एने तुमरे माय फुट नाय पोड़ने जुवे, पुण एकुच मोन एने एकुच
    होमच्‍यो केरीन मिलीन रिवो।
  apw-NT: 'K’adíí nánohwoshkąąh, shik’ííyú, Jesus Christ nohweBik’ehń bizhi’ biláyú
    dáłełt’eego yádaałti’ doleełgo, nohwitahyú doo iłts’ą́’ ádaanoht’ee da doleełgo:
    áídá’ nohwiini’ dáłełt’eego ła’íí dáłełt’eego natsídaahkeesgo dałaházhį’ be’ádaanoht’ee
    le’.'
  gum-gum: Nai nunelø, Señor Jesucristoi munchiyu maig maramigwan tiusmanda øyeeg
    marøb melørrunrrigay chib waminchab inchar. Peg peg isub kømøtø, kandø isuy cha,
    ñimui utu mas nøørøtø inchib tarømisramig kaanrrai. Masken treeg kømøtø, newan
    kanbalatø lincha kandø isub, maig marameløyu kandø isub inchigay cha.
  not-NT: Nopiguemisantacagane, nocogasanti pingantaiguema caninasati. Caninataque
    cara pinguengasëretaiguema. Teni ongomeite pinganaitobaguima.
  plu-plu: Nukebyupwi, nah ayá yit giwaprik Ukiparawiy Jesus Cristo adahan yis tuguhkis
    yiwn hehpekwiye. Ka yi muwaka isaksa adahan yihiyakemni ibekhewbet. Msakwanay
    pahawowa yiyakni pahatwowa yihiyakemni.
  iou-iou: Eruk notnaye, Ekäninin Jesu Kristo wäpi terak man kehäromi ŋode täwetat;
    In yäŋawät-awät nämo täneŋ. Nämo, duŋ-wewek man peŋpäŋ nadäk-gärip kubägän peŋpäŋ
    äbot kubägän ude kaŋ irut.
  ntp-NT: Giñaaduñi gʌrtʌaanʌdamiga Suusi Cristo giñmaa sʌʌlicami ansai gʌnaagidana
    mʌsai ʌmo tʌgitoidagai viaacana dai maitʌnvupui vʌʌtʌcana. Baiyoma avʌr cʌʌgacʌrʌ
    gʌnnʌijada aipacoga.
  rai-rai: A kum tateng liklik, iaau aaring muaat u ra iaa ra nundaat Tadaaru Iesu
    Kaarisito, baa muaat raap muaat a tur ungaai ma koku muaat waan weraan. Muaat
    a tur ungaai ma in raa ku a nuknukimuaat ma ra numuaat nemnem.
  haw-1868: Ke noi aku nei au ia oukou, e na hoahanau, ma ka inoa o ko kakou Haku
    o Iesu Kristo, i olelo oukou a pau i ka mea hookahi, i ole oukou e mokuahana;
    a i pili pu oukou me ka naau hookahi, a me ka lokahi o ka manao.
  ffm-ffm: 'Sakiraaɓe, miɗo ndaarda on ɗum ɗoo e innde Joomiraaɗo men Iisaa Almasiihu:
    nanngondiree, laato-ɗon daande wootere, pati ceerton, laato-ɗon hakkille gooto
    e anniya gooto.'
  arb-NAV: عَلَى أَنَّنِي أَيُّهَا الإِخْوَةُ، أُنَاشِدُكُمْ بِاسْمِ رَبِّنَا يَسُوعَ
    الْمَسِيحِ أَنْ يَكُونَ لِجَمِيعِكُمْ صَوْتٌ وَاحِدٌ وَأَنْ لَا يَكُونَ بَيْنَكُمْ
    أَيُّ انْقِسَامٍ. وَإِنَّمَا كُونُوا جَمِيعاً مُوَحَّدِي الْفِكْرِ وَالرَّأْيِ.
  cop-CNT: ϯϯϩⲟ ⲇⲉ ⳿ⲉⲣⲱⲧⲉⲛ ⲛⲁⲥⲛⲏⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲣⲁⲛ ⳿ⲙⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ϩⲓⲛⲁ ⲟⲩⲥⲁϫⲓ
