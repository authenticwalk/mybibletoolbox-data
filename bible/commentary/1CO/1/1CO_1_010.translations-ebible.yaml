    ita suujua rijitojoeein nii leeochaneein inara suujua cuaelanaala jiniiquiin raotojoeein
    ichaohichene coina. Rachoojoeein ichaaoche ita rijijieein coacuhin, ita rijitojoeein
    abaantaain.
  mcd-NT: Uhuun yoramishtichin un mato yoisharapai. Nocon Ifo Jesucriston ua yonoaino
    un mato yoi nannorifosi man shinanon. Shinan futsacaquima Jesucristo mato shinanmapaiyai
    cuscan nannorifosi shinancahuun.
  urt-urt: Nato naŋ tikin Lahmborenge poi Jisas Krais pe, ŋam misilih yip lenge toꞌ
    tatai ŋam lalme ŋaiye pa yurp bamtihei ilyeh junde ŋoihmbwaip bwore ilyeh. Yukur
    pa yoworꞌe tangalai ilyeh ilyeh, na pakai.
  kiz-kiz: Henu nikabhasihi bhakaka ni bhadada yangu, kuphetela lihina lya Bwana watete
    Yesu Kristu, kwamba bhoha muyedekai, na kwamba kukolokuya ni mugawanyiko miongoni
    mwayhomo. Nikabhasihi kwamba muungane pamonga mu nia imonga na katika kusudi limonga.
  tzo-TZE: Quermanotac, oy c'usi chacalboxuc ta sventa li Cajvaltic Jesucristoe. Co'oluc
    me c'usi chaval acotolic. Mu me xavoq'uilan abaic. Jmojuc me avo'ntonic, co'ol
    me xanopic li c'usi chapasique.
  lex-lex: Ina-nara ama-hyali, a'ultier di awuet la Yesus Kristus nanni totpena lira
    mak a'ukota tiy miy, mpiesiaya pa mliernohora. De awuak totpa miy hononmi yana
    mihuri-miwo'ora totpena yana to'a-tai miy. Mere totpa hononmi mlia' lir ida.
  dov-dov: Lino ndamukumbila, nibakwesu, kwiinda muzina lyaMwami wesu Jesu Kkilisito,
    kuti moonse mulazuminana, akuti takuyoobi kupambukana antoomwe kamulamuzeezo umwi
    amakanze amwi.
  rgu-rgu: Toranoo susue kara emin! Au dedea hihii-nanauꞌ ia, uniꞌ ita Ramatuan Yesus
    Kristus nade Na. De, tebe-tebe au hule emi fo hahae nalelenaaoꞌ a leo. Tehuu afi
    fo emi masoda teiꞌesa-daleꞌesa, ma bosoꞌ mabika-mabatiꞌ. Emi muste sama-sama duꞌa-afi
    loa-naruꞌ, fo ela emi bubuluꞌ mae, emi manuu noi hihii-nanauꞌ esa.
  toc-NT: Nata̠lán, nac xta­cu­huiní Quim­pu̠­chi­nacán Jesu­cristo aquit cca̠­li̠­ma̠aka­tzan­ke̠yá̠n
    xla­cata pi̠ aktumá tala­ca­pa̠s­tacni caka­lhí̠tit y ni̠ caj cata­paj­pi­tzítit
    huata acxtum cala̠­pa̠x­quí̠tit cala̠­la­ka­lha­mántit cumu la̠ ti̠ xli̠­ca̠na
    acxtum tata­peksi̠y.
  som-som: Walaalayaalow, waxaan magaca Rabbigeenna Ciise Masiix idinkaga baryayaa
    inaad dhammaantiin isku wax ku wada hadashaan, iyo inaydnaan kala qaybsamin, laakiin
    inaad ku dhammaataan isku maan iyo isku talo.
  mam-C: Ayi'y werman, nchin kub'sin nwutza kye'y noq toj tb'i qAjaw Jesucrist, tu'n
    tkub' kyxmoxin kyib'a, tu'n mi b'aj kypa'ne kyib'a; qala' noqpe kyja tu'n tok
    kymujb'inxix kyib'a wen, tu'ntzintla tten kynab'la junx, ex jun elnin kyyola.
  ndj-ndj: Valongu vangu vadala na valumi Nguvayilapila kwa litawa lya Bambu wetu
    Yesu Kilistu, kucha vosi tuvi na detelu yimu, mukotoo kulekanila mugati yenu muvi
    na natilu yimu na hoshu yimu.
  mbj-NT: Wakãn haa, ër Wahë N'aa Jesus Kristo kyy gó tak'ëp ỹ betsẽẽ bë hã, séd hã
    bë h'yyb hedoo hyb n'aa, bë h'yy kanetyn hyb n'aa, séd hã had'yyt hẽ bë babok
    hyb n'aa.
  lat-VUC: 'Obsecro autem vos fratres per nomen Domini nostri Jesu Christi: ut idipsum
    dicatis omnes, et non sint in vobis schismata: sitis autem perfecti in eodem sensu,
    et in eadem sententia.'
  ngp-ngp: Wandugu zangu, kwa zina dya Zumbe ywetu Yesu Kilisito, nawasigiilani nyose
    mnde na ulosi umwenga, kusekukepanga. Mketoze kindedindedi, mnde na fanyanyi imwenga
    na kauwiilo dimwenga.
  enq-2: Kaimii paluma, naimanya Kamongo Jisasa Kraisanya kenge dokonya, nyakama-lapo
    wakale pyaloo napinya, masingi mendai paliu, pii mendai lao, pakatae kalyepale
    lao nambame nyakama kyeto joo langilyo.
  eng-ASVBT: Now I beseech you, brethren, through the name of our Lord Jesus Christ,
    that ye all speak the same thing, and that there be no divisions among you; but
    that ye be perfected together in the same mind and in the same judgment.
  mna-mna: 'O niom toŋmatiziŋ tio, nio aŋsombe aŋpombol yom pa Merere kiti Yesu Krisi
    zaana ta kembei: Kulup leleyom mi ŋgar tiom ma iwe tamen kat, mi koso sua raraate
    men. Kokena kaparyapaala yom. Pa Kloe wal kini pakan timar mi tisotaara yo piom
    ta kembei: Ŋoŋi boozo imbot la mazwoyom.'
  myw-myw: Sivinag baguyeimiy budag yakamiy va̱gan kid beivag ninoumiy katanok-wan.
    Alivan daGuyaws Yeisuw yagan waseg, awoum kutawleyeimiy. Awoum beivag bod babaw.
    Awoum! Kadilokena ninoumiy bila̱tan simsimiyas wasigeis, amilivan bimlavag katanok-wan.
  sby-sby: Lino ndamusengenga mobanse mu Lina lya Mwami wetu Yesu Klistu kwambeti
    kamusuminishananga kapatabanga kupansana pakati penu, kamunyumfwananga cakupwililila,
    muyeyo umo, ne nshila imo yakwinshilamo bintu.
  sll-sll: Ena ha maing pinga ari ena hobo, nan kene ol na tongwo yal Yisas Kraist
    yulang na tere ha dinama di pungwo meri, ni ari hobi nomani tani sire gran u tani
    pire molo. Guman nin nin dinama dire ha ta ta di wakio.
  yaq-NT: Krijtopo nemak werim, Jesukrijtota betana lutu'uriakai ne emou ujbwana,
    enchim emo nau tu'utene' betchi'bo intok ka nattepola emo eiyaakai. Taa che'a
    juni san, si'imeku nau tuttu'ikai, wepulsi weyemta nau eiyaane.
  uro-uro: Gua ruavek, rhäkt di ngu nän ngän ma ama qrot nävät aurha Engeska ma Jisas
    ma Krais aa ngärhipki iva ngän moe di sägäni na ngän dap pa qale qale anga bäñmät
    mänguräp mä ngän dap kinak pa sägäni na ngän sa ama sägäk ama snängaqa dä ama
    sägängät ama muräkt.
  ita-1885: ORA, fratelli, io vi esorto, per lo nome del nostro Signor Gesù Cristo,
    che abbiate tutti un medesimo parlare, e che non vi sieno fra voi scismi; anzi
    che siate uniti insieme in una medesima mente, e in un medesimo sentire.
  muy-muy: 'Bəza ga mmawa goro ni, nahəŋgalay kʉli àna slimi ga Bay geli Yezu *Krist :
    kìcirʉmvu e kiɗiŋ gekʉli bu ba. Nawayay nahəma, ma gekʉli mârakaboru ka ahar bəlaŋ.
    Cʉmvu ma, majalay ahàr gekʉli ɗek mîgi bəlaŋ.'
  kqc-kqc: Kamini uni Varika amiye Iesu Keriso di roka dudu, usika ourena ya egira
    reida, ya vene tau noibanu ya kaya ya kaya ago moi yokoi maka risi yi utari okuna
    ga reyaganedi, idu mokena ma ura yokoi makari gobuno reyaganedi.
  tav-tav: 'Yʉ yarã, Jesucristo yʉre cʉ caĩ buio rotiro maca ocõo bairo mʉjaare yʉ
    ĩ: Jĩcarore bairo tʉgooñaña. Ricawati tʉgooñaqueticõaña. Wariñuurique mena ame
    wadapeniña. Jĩcarore bairo tʉgooñarique cʉja.'
  eng-ULB: Now I urge you, brothers, through the name of our Lord Jesus Christ, that
    you all agree, and that there be no divisions among you. I urge that you be joined
    together with the same mind and by the same purpose.
  spa-VBL: Hermanos y hermanas, les ruego en el nombre de nuestro Señor Jesucristo
    que estén en armonía y no divididos. Por el contrario, desarrollen una conducta
    y propósito de estar unidos.
  fra-_FOB: Or, je vous prie, frères, au nom de notre Seigneur Jésus-Christ, de tenir
    tous le même langage, et de n'avoir point de divisions parmi vous, mais d'être
    unis dans une même pensée, et dans un même sentiment.
  hau-ULB: Ina rokon ku, yan'uwa, cikin sunan Ubangijinmu Yesu Almasihu, ku yarda
    da juna, kada tsattsaguwa ta kasance tsakanin ku. Ina rokon ku ku zama da zuciya
    daya da kuma nufi daya.
  mal-mal: സഹോദരന്മാരേ, നിങ്ങൾ എല്ലാവരും ഒന്ന് തന്നെ സംസാരിക്കുകയും, നിങ്ങളുടെ ഇടയിൽ
    ഭിന്നതയില്ലാതെ, ഏകമനസ്സിലും ഏകാഭിപ്രായത്തിലും പൂർണ്ണമായി യോജിച്ചിരിക്കുകയും വേണം
    എന്ന് ഞാൻ നിങ്ങളെ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമം ചൊല്ലി പ്രബോധിപ്പിക്കുന്നു.
  lit-lit: O aš maldauju jus, broliai, mūsų Viešpaties Jėzaus Kristaus vardu, kad
    jūs visi kalbėtumėte tą patį, ir kad tarp jūsų nebūtų susiskaldymų, bet kad būtumėte
    tobulai sunarinti būdami tos pačios minties ir tos pačios pažiūros.
  urd-GVR: Bhāiyo, maiṅ apne Ḳhudāwand Īsā Masīh ke nām meṅ āp ko tākīd kartā hūṅ
    ki āp sab ek hī bāt kaheṅ. Āp ke darmiyān pārṭībāzī nahīṅ balki ek hī soch aur
    ek hī rāy honī chāhie.
  far-far: Aia, wanefuta nau ki 'ae, nau ku gani kamulu ana na nikilalae ana sa Jesus
    Christ na 'Aofia kulu, mulu kai sui fasia olisusue fai kamulu kwailiu, fua ne
    nao ta daroe 'i safitamulu. Ma nia lea fua ne manata kamulu ki ma kwaidorie kamulu
    ki ka alua te ru.
  suz-BL: आं लोक्‍बपुकी, इं प्रभु येसु ख्रीस्‍त आ नेंमी, इन कली अर्ती गेनन्‍नी। लोव़
    का, शोव़ का नु थुं का दुम्‍शा बाक्‍चा मप्रोनीन। १कोरिन्‍थी ११:१८; रोमी १५:५; फिलिप्‍पी
    २:२
  car-NT: Kurujaton te mo'ko Kyjopotorykon Jesus Kristus ety ta, yja'sakarykon, o'win
    ajaurangon waito'me, typo typo ataripapy'pa awaito'ko'me. O'win te imero awonumengarykon
    wairy man. O'win aturu'san wairy man.
  amp-amp: Bar yinouroko, nmoh Nungothet Jisas Kraisrhu yufatpno bro mrokfot kfiwanko.
    Tamoh tamoh mrokfom kfo ptharahnom, be rpa yima yuhurn rhuhato mrokfefenm kfo
    pthakfot. Mirahko mrokfom nateh natehakhato womm yuhuwehakhato womm nndo rim rhu,
    yo womm rom nndo rim rhu inji ananom. Be rpat tohhato rpa yima yuhur yo rpa dukefrpar
    rhukfot.
  bht-bht: हे प्यारे भाईयो, मैं साड़े प्रभु यीशु मसीह दे अधिकारे ला तुहांजो ला बिनती
    करदा है, की तुसां सब इक दुज्जे सोगी सेहमती रखा, कने तुसां च फूट ना होऐ, पर इक
    ही मन कने इक ही सोच च होईकरी मिली करी रिया।
  eng-NOY: But I beseech you, brethren, by the name of our Lord Jesus Christ, that
    ye all speak the same thing, and that there be no divisions among you, but that
    ye be perfectly united in the same mind and in the same judgment.
  cub-NT: Mʉja, jívʉ, maje jabocʉ Jesucristo yópe coyʉicõjeimi yʉre. Parʉrõreca jẽniaivʉ
    mʉjare, mʉje dápiarãjiyepe ayʉ cũinátʉrʉ mʉje ũmei. Yajuboa tede d̶abejarã mʉje
    jẽneboi. Cãrijimenoque cʉjarã mʉja. Cũinátʉrʉ bajad̶éni mʉje ũme, mʉje dápiaino
    máre.
  ita-1927: Ora, fratelli, io v’esorto, per il nome del nostro Signor Gesù Cristo,
    ad aver tutti un medesimo parlare, e a non aver divisioni fra voi, ma a stare
    perfettamente uniti in una medesima mente e in un medesimo sentire.
  lww-lww: Kiau namratava lala kiena kieta Sup̃e Yesu Kristo, nesape neviun manene
    van amiu e kiena kia, nesape ap̃ionli nap̃a aim ave taaga sina. Popon ve alilip̃ere
    amiu re, ana amiu, kiamiu sitomena a kiamiu visena monar ve taaga.
  ckb-ckb: ئەی خوشکان و برایان، بە ناوی عیسای مەسیحی خاوەن شکۆمان لێتان دەپاڕێمەوە
    کە هەمووتان یەک هەڵوێست بن، دووبەرەکی لەنێوانتاندا نەبێت، بەڵکو هەمووتان یەک بیر
    و ڕاتان هەبێت.
  nas-nas: 'Teka eeꞌ minkurampimang mmaikoriꞌ tee-koo niikaang Ovoring Jiisuuꞌ Karistooꞌ
    bakaang miring-koo: Naroꞌ kareriai, eeꞌnoko pokapokaꞌdeeriaukaꞌ, teka tapoꞌdeeriai
    noruꞌ narung-koo, narung miruꞌ ninka.'
  uvl-uvl: Titik mur pe liliuk mur, e hele ke kerkereng lange imo. Pe e hele nga kerkerenga
    nenge ara Non Soke Iesus Kristus ene, ke imo lochloch letemo elle mana. Pomalam
    a laslele hel ero toto. Letemo elle mana nga letemo tuanin ngana mur pe nga utar
    nenge a helele ia.
  eng-BBE: Now I make request to you, my brothers, in the name of our Lord Jesus Christ,
    that you will all say the same thing, and that there may be no divisions among
    you, so that you may be in complete agreement, in the same mind and in the same
    opinion.
  ixl-CNT: Hermanos, nunjaj bꞌaꞌnil sete tibꞌii u kuBꞌaal Jesucristo, aas tiira maꞌloj
    chit evatz. Maꞌloj etxumbꞌal utz, maꞌl eyol sebꞌaneꞌ. Yeꞌk soꞌok exoꞌl.
  xsi-xsi: Niŋgu-nambwe wukale, naŋa akai nenda Maro Ŋalae Yesu Kirisi ndamwa ku ano
    kaika pami tu miki rârâni ma kamo ilomi kalomi taitu nâ. Naŋa tiniŋgu pwâka tu
    miki ma kapwa pwapwataki ku kamo piti piti. Ara ŋana miki ma kamo lâ ŋgu taitu
    nâ tava ilomi kalomi taitu nâ.
  crx-NTPO: Sulhutsinke, neMoodihti Sizi Gri 'en boozi' gha nohts'u tédusdlih, 'et
    nohnihch'oh nohtoh lhch'a natihdulh whuch'a, 'et huwa nohni 'ilhoh k'un'a za nuni
    untihzut nohts'u hukwa' nuszun. 'Et whe 'ilhone ahli hukw'un'a utihnelh 'ink'ez
    ts'iyantsuk whe lhgha nuni untihdeh 'ink'ez lhk'un'a za' tiht'elh.
  kan-OKCV: ಪ್ರಿಯರೇ, ನೀವೆಲ್ಲರೂ ಒಂದೇ ಅಭಿಪ್ರಾಯವುಳ್ಳವರಾಗಿದ್ದು, ನಿಮ್ಮೊಳಗೆ ಗುಂಪುಗಾರಿಕೆ,
    ಪಕ್ಷಬೇಧಗಳಿರದೆ, ಒಂದೇ ಮನಸ್ಸು ಮತ್ತು ಒಂದೇ ಆಲೋಚನೆಗಳಲ್ಲಿ ಪರಿಪೂರ್ಣವಾದ ಅನ್ಯೋನ್ಯತೆಯಲ್ಲಿರಬೇಕೆಂದು
    ನಾನು ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಹೆಸರಿನಲ್ಲಿ ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  bbb-bbb: Ro kairafano na E Ireobo Jesudo ive ijia vua gikikimana ja kuariana vafiave.
    Ijadufuo na soesoena kiavo jabe jone atavajuekiro nika oe besu vierafena kafae
    karifo. Ro kuke janika oe besu vierafekinu ro ire boeje ja renoevo ije nika besu
    afuina renoefo.
  blw-blw: Sosnod, gapon Apotaaw way ah Jesu Cristu, wat chaà mampangpanga-ase paat
    an chàyu ta mantetempoyug-ayu koma, ta achiayu chan tentenê-én. Ta anyu yanggay
    ammag ihà-anén koma hen hamhamàyu ya hen pontosyu.
  tam-2017: சகோதரர்களே, நீங்களெல்லோரும் ஒரே காரியத்தைப் பேசவும், பிரிவினைகள் இல்லாமல்
    ஒரே மனதும் ஒரே யோசனையும் உள்ளவர்களாகச் சீர்பொருந்தியிருக்கவும் வேண்டுமென்று, நம்முடைய
    கர்த்தராகிய இயேசுகிறிஸ்துவின் நாமத்தினாலே உங்களுக்குப் புத்திசொல்லுகிறேன்.
  azz-NT: Nocnihuan, namechtatautía ica itencopaca in itocaytzin de Totecotzin Jesucristo,
    huan namechilía que ximoyectajtoluiyacan sansé huan ma amo ximocualancaxexelocan
    campa namejuan nanmosepansentilíaj. Ta, namechilía xisenyecyetocan se huan ocsé
    huan xiyecsentanemilitocan sansé huan no xisentaixejecojtiyacan tech namoyolojuan.
  spa-RV-1909: Os ruego pues, hermanos, por el nombre de nuestro Señor Jesucristo,
    que habléis todos una misma cosa, y que no haya entre vosotros disensiones, antes
    seáis perfectamente unidos en una misma mente y en un mismo parecer.
  csy-csy: Tu in suapui te awng, na vekpi in na kampau na uh kibang tek in, ki khenna
    om ngawl, a picing thu kisikna taw ki pawlkhawm tu le thukhenna kibang tek hi
    tu in, i Topa Jesus Christ min taw kong thum hi.
  mxq-NT: Mʉguꞌugítʉty, nꞌamdeepy nbʉjktseebyʉts miidsʉty Nindsʉnꞌa̱jtʉm Jesukristʉkyʉjxm,
    es mnayyajtiꞌigyʉdʉt es kyaj mnaybyʉjkwa̱ꞌxʉdʉt. Jikyꞌattʉ mʉt tiꞌigyʉ jot winma̱ꞌa̱ñ.
  tzj-NT: Pro camic wach'alal anin congana nban recomendar chewe chi xta jun neban.
    Pa rubi' ja kajaw Jesucristo nbij chewe ewanojelal chi xta jun neban, maxta ca'i'
    oxi' grupo teban. Pro ja kas nwajo' chewe chi xta jun nech'ob in xta jun nel wi'
    ja nechomij je'e.
  tdt-tdt: Maun-alin sira, hau husu hodi ita nia Nai Jesus Kristu nia naran atu imi
    haree malu diak. La bele haan malu beibeik, maibee moris neon ida laran ida.
  ron-BTF: Acum vă implor, fraților, prin numele Domnului nostru Isus Cristos, ca
    voi toți să vorbiți același lucru și să nu fie dezbinări între voi, ci să fiți
    desăvârșit uniți în aceeași minte și în aceeași judecată.
  eng-WEBP: Now I beg you, brothers, through the name of our Lord, Jesus Christ, that
    you all speak the same thing, and that there be no divisions among you, but that
    you be perfected together in the same mind and in the same judgment.
  eng-FBV: Brothers and sisters, I plead with you in the name of our Lord Jesus Christ
    that you all agree and that you're not divided. Instead develop a united attitude
    and purpose.
  nld-1939: Broeders, ik bezweer u uit naam van onzen Heer Jesus Christus, dat gij
    allen hetzelfde spreekt en dat er onder u geen scheuringen zijn, maar dat gij
    volkomen één zijt in dezelfde gezindheid en dezelfde overtuiging.
  bwo-bwo: Ti eshuwotso! «K'alewo it dagotse b́ berawok'o, it jamets shiyeyar ik níbonat
    ik s'iil s'iilon kup'ar beewere,» etaat no Doonz Iyesus Krstos shúútson itn k'oniruwe.
