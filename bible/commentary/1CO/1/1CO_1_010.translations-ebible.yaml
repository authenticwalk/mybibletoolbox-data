    jwĩ Maáh Jesucristo ã wẽpatjĩh nin pah yeebdíh wã wʉtna caá: ¡Ñi míic jʉ̃ihñatdih
    caanjĩ́hjeh ñi cádahaá! ¡Páant bóojeh! Yeebdíh tʉ́i biícdih jʉmat caá náahap.
    Jesús ded pah ã jʉmatdih, ded pah ã bohéátdihbʉt biícdih ñi tʉ́i jenah joyoó.'
  taw-taw: Mam ay sɨkop, kɨles gɨl agnɨŋɨd agebin. Bɨawl chɨn Jisas Klays yɨl mɨdebɨm
