  mdy-ETH: ታ ዒሾንሦ፥ ታ ሚሾንሦ! «ዒንሢ ባኣካ ዱማዺሢ ጴዾፓ፤ ቢያሢ ዎላ ጊኢጊ፥ ፔቴ ማሊሢና ፔቴ ዒናና ዓኣያ ማዒ ዶዲ
