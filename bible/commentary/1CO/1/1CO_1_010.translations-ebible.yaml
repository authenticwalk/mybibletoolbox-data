verse: 1CO.001.010
translations:
  kpx-kpx: Di haokuvuia, nahie Kosive Iesu Keliso ke ivimo di la namigevema. Lainaho
    mole tasalievei uvu abuialive. Isito la bahata uvu igaeave. Lana katelahaliege
    igaetolahai huhuihuhui igae vageve.
  okv-H: Eto nau namei kamei, nanena Bada Iesu Keriso ta javota erena, ungo kaheke
    kaheke eto boru mane jumbasova te jo vahai hotembari vahai eto irivujo.
  tbo-tbo: Walewalehiu, geka u wihaahalana uyahimi, ata Guyau Yesu Keliso gowanei
    ipa ega ona imemepuputana ma ona winaowelewelena po nugonugomi emosi ma ona tanitaniwaga
    gogona.
  mal-C: സഹോദരങ്ങളേ, നിങ്ങളുടെ ഇടയിൽ ഒരു ഭിന്നതയുമില്ലാതെ, തികഞ്ഞ ഐകമത്യം പാലിച്ചുകൊണ്ട്
    നിങ്ങൾ ഒരേ മനസ്സും ഒരേ ചിന്തയും ഉള്ളവരായിരിക്കാൻ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ
    നാമത്തിൽ ഞാൻ അപേക്ഷിക്കുന്നു.
  grc-SR: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, διὰ τοῦ ὀνόματος τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ,
    ἵνα τὸ αὐτὸ λέγητε πάντες, καὶ μὴ ᾖ ἐν ὑμῖν σχίσματα, ἦτε δὲ κατηρτισμένοι ἐν
    τῷ αὐτῷ νοῒ καὶ ἐν τῇ αὐτῇ γνώμῃ.
  bgc-bgc: हे बिश्वासी भाईयो, जो प्रभु यीशु मसीह नै मेरे ताहीं हक दिया सै, उसकै कारण
    मै थारे तै बिनती करुँ सूं, के थम सारे एक-दुसरे तै सहमत रहो, थम एकता बणाए राक्खों
    ताके थारे म्ह फूट ना होवै, अर थम एक मत हो कै आप्पस म्ह मिले रहो।
  khz-khz: Walakavaku maparami, au na ita gera Velekou Iesu Keriso aranai anogimina,
    aririwana maparaparami gau kwapunamo pio kilagia, pe matotaumi nuganugami ai ragai
    pio veware-lovolovo. Gomi maparami gemi tugamagi e ririwa kwapunaimo pio talu.
  deu-TKW: Ich ermahne euch aber, Brüder, durch den Namen unseres Herrn Jesus Christus,
    daß ihr alle einstimmig seid und keine Spaltungen aufkommen lasset, sondern geschlossen
    steht in einerlei Verstand und einerlei Sinn.
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Jesucristo rátaꞌyuaꞌ lauliꞌ, böchiꞌ lzaꞌadauꞌ, gul‑gún
    tuz xtídzaꞌliꞌ yúguꞌtëliꞌ. Cutu grujliꞌ chopl, san gul‑gác tuz ca rzaꞌ ládxiꞌliꞌ,
    len ca runi lbiꞌiliꞌ.
  lin-lin: Bandeko, na Kombo ya Nkolo na biso, Yesu-Klisto, nazali kosenga na bino
    ete bozala na boyokani kati na bino, kasi na bokabwani te ; bozala motema moko
    mpe makanisi moko.
  hns-NT: Bhaai log, ham Prabhoe Jiesoe Kriest ke naam se toelogse maangiela kie toelog
    apane me ek hoi dja aur phoet-phaat na kar. Apane me ekta se rahoe, aur ek man
    se sotj-samadjhke sab koetjh faisala kar.
  noa-E: Khodamnaan, muan pãragan maach Pör Jesucristoou apiejemjö ihãbata abat a
    chirʉm, sĩi jãg dich iglesia eepaijã pappierr thʉnʉmjö khaba. Magju khãai khajapha
    khõinaa nʉmua khĩirjug ãbata aajeethʉ̈.
  eng-EMTV: Now I beseech you, brothers, by the name of our Lord Jesus Christ, that
    you all speak the same thing, and that there be no dissension among you, but that
    you be made complete in the same mind and in the same opinion.
  mib-NT: Hermano, nde jiín sɨ́hvɨ́ Jítoho yō Jesucristo cahán ndahú rí jiín ró jeē
    ɨnuú‑ni na ndájnūhun ró jijnáhan ró, te ma cóo sɨ́ɨn ni rō. Chi vāha ɨnuú na cóo
    ni rō jiín táca jéē cájeni ni rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ लुम्‍मो से़म्‍मा मे़बोःङ्‌ने़न्‍ल
    कर तङे़म्‍मे़ॽआङ् वये़म्‍मे़ॽ फाॽआङ् आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुमिङ्‌ङो
    पेलि फाक्‍निङ्‌लो॥ हे़क्‍क्‍याङ् खिनिॽ निङ्‌वाॽ नु निङ्‌वाॽ इःप्‍माओआङ् थिक्‍हुप्
    पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Valongo vangu, nikuvayupa neju kwa liina la BAMBU witu Yesu Kilisitu, mvya
    pamonga mukila lijambu lemwijova, mkoto kukomana pagati yinu mvya liholo limonga
    na lijambu limonga.
  mmx-mmx: Luvutnetak mi luvurinuk. At laasen at Leeme Silok atdik ne Iesu Karisito,
    a sing nimi do nemi axap mina etaba belen, kusu lixitkis epeseves noxo nemen kantubu
    atnimi. Nemi axap mina ru buru mi legeso doxoma la mi lumulus at lebelen nimi.
  cbr-NT: 'Mitsux Jesucristomi sináncë ''aish camina ''ën xucë́antu ''ain. Usa ''icë
    cana Nucën ''Ibu Jesucristo cuëëncësabi oquin mitsu ësoquin cain: Bëtsin sináncësaribi
    oquin sinani camina bucucanti ''ain. Masáquin sinani camina bëtsibë nishanancantima
    ''ain. Nishananíma nuibananshiti camina camaxunbi bëtsin sináncësa oquinshi sinani
    upitax bucucanti ''ain.'
  tee-NT: Pus iclatapaininiyau ji qui'alak'avin ni vachu' lhilac'ap'inat'it ju qui'ucxtin'an
    Jesucristo. Pus tachi minchux'an va lakatamch a'unt'it. Jantu quilhmact'ui quilhmact'utu
    a'unt'it. Va ch'anxtam a'unt'it ju lamintac'atsan'an. Chai va lakatamch taxtokni
    ju alhilaksit'it.
  eng-LSV: And I call on you, brothers, through the Name of our Lord Jesus Christ,
    that the same thing you may all say, and there may not be divisions among you,
    and you may be perfected in the same mind, and in the same judgment,
  cak-NT: Wach'alal, pa rubi' ri Kajaf Jesucristo ninc'utuj favor chiwe chi junan
    iwánima tibana'. Man quiepe itzel tak no'j (na'oj) iwiq'uin chi nijachala-ka-iwi'.
    Xa junan quixnojin y junan ta ri nina' pa iwánima.
  pah-NT: Nhiirũ, kiro ji ehetei pe me Jesus Cristo'ga repyga. Pembojo'jajo'ja ti
    penhi'ig̃a ojohupe. Tapejogwayvayvari ti. Pejihe'a katu ti ojogwehe imbojo'jajo'java
    pejeaporog̃ita.
  sja-NT: Ma jara aupada jõmaweda wãara mĩda, Cloe tedepemaarãpa mɨmaa k'awapijida
    parã nepɨrade para bɨ, auk'a k'ĩsiada-e p'anadairã. Ɨ̃pemaarã, Tachi Waibɨa Jesucristopa
    mɨ pëida perã, ¡ũrítɨ mɨ ũraa! T'ãri auk'a p'anapatáatɨ, aupedeeda-ee, Cristode
    ijãapata perã. Óotɨ irua oopi bɨk'a ichideerãmaa.
  xed-xed: Zwanama ɗa! Kdəkwakdək, ta ndəɓay yu ta dzvu ŋa ghuni nda hga Mghama mu
    Yesu Kristi. Dzərawadzəra ta wi, ma dagə kuni ta vgha ghuni, ka skwa turtuk ka
    kuni nzaku.
  mks-NT: Cande̱hé ndo̱, ñani mí i̱, na̱ cúú cuéntá Jesús. Xíca̱ ta̱hví i̱ nu̱ ndo̱
    xi̱hín qui̱vi̱ Jesucristo, xitoho í ña̱ ná ndique táhan vií tu̱hun ndihi ndó ta
    a̱ cáhndá táhan ndó. Xíní ñúhú cuni táhan va̱ha ndó ta in túhún ña̱ha cañuhu ini
    ndó sa̱ha̱. Ta quia̱hva já ndítahan coo ji̱ni̱ ndihi ndó.
  gfk-S: Bar hinsaagu tane Krais, iou saring mu tano hinsane Jisas Krais no nudait
    Watong be mu bakut, mu na haut tikai harbasie ta mu ma ina pata ta harpaleng kaia
    bileng ta mu. Ma iou saring mu be mu na tur tikai ma tike kapawena lilik mon.
  bmu-bmu: 'O urumeleŋ alaurupni, nöŋön Kembunini Jisös Kraistkö qetŋe kewö uru kuŋgum
    eŋgizal: Iŋini mönö körekŋanök urumohot aka sutŋine jujul kude aka malmemö, uruŋini
    mindirigetka mohot aiga mötmöt mohot wuataŋgöba malme.'
  dgz-dgz: Tatan gwanin, ne darinae enuen taiangin, Ayop nuga Iesu Keriso amun mega
    gapan, e iragi gare gare ase ma wan enat tan umap wan ame yonan toga uaren ya
    taiwanian. Dim dim tapen menan anut daiton gapan taiwanian.
  eng-GNV: 'Nowe I beseeche you, brethren, by the Name of our Lord Iesus Christ, that
    ye all speake one thing, and that there be no dissensions among you: but be ye
    knit together in one mind, and in one iudgement.'
  zaa-NT: Annana hermanos rinénia' le lani nombre qui' Xana' Ri'u Jesucristua qui'ni
    tse'e iyaba le de acuerdo, ą'hua qui'ni bíttuúru guni le qui'ni chadi pleito entre
    lebi'i, sino qui'ni ccá ttùba la' rulábalatsi' qui' le nna nu runi le nna dèsdeba
    anna para nu chì' da'la.
  eng-WEBSTER: Now I beseech you, brethren, by the name of our Lord Jesus Christ,
    that ye all speak the same thing, and that there be no divisions among you; but
    that ye be perfectly joined together in the same mind, and in the same judgment.
  guh-guh: Tajamonae, pacaitorobatsi vajatuxanenë papijajivixaemë, najamatabëcuenejëpaeya
    panejinavanapaenexa. Pëtsa panavecuanatsanaeyajoneponame itsajavabelia. Biji rajane
    najamatabëcuenejëpaeya pajinavanapare. Najamatabëcuenejëpaeya xaniavaetsia panajamatabëxainare
    caelivaisi.
  bon-bon: Cäme ätrunga binamewale, cane Yageyame Yeesu Keriso me ngii cabu jijenininine
    weene yepä ngene atwana cama lenajame, piba weene mara me lica päbitipeye. Weene
    miiji gigri yepä ngene atwana cama lenaja.
  nhw-BL: Huan ama, toicnihua, nimechtlajtlanía ica itequiticayo Tohueyiteco Jesucristo
    para nochi amojuanti ximoyolilhuica san se tlamantli. Amo ximotlajcoxeloca, pero
    xijchihuaca quen san se masehuali. Xijpiyaca san se amotlalnamiquilis huan san
    se amoyolo.
  swh-ONEN: Nawasihi ndugu zangu, katika Jina la Bwana wetu Yesu Kristo, kwamba mpatane
    nia zenu ninyi kwa ninyi, ili pasiwepo na matengano katikati yenu na kwamba mwe
    na umoja kikamilifu katika nia na katika kusudi.
  wbi-wbi: Lino nikuvapelepesia mwevakulu vango numue va mwanilumbu, kukila mulitavua
    lya Mutwa ghwitu Yesu Kilisite, kuuti vooni mwitike, nakuuti nakulavesagha kughaving'ana
    mun'jate mulyumue. Nikuvapelepesia kuuti muvisaghe palikimo nu luvelo luumo nuvufumbue
    vwumo.
  bba-bba: Nɑ bɛɛ yiiremɔ nɛɡibu, kɑ bɛsɛn Yinni Yesu Kirisin yĩsiru, i de i n ɡɑri
    tee ɡerunɑmɔ, kpɑ kɑrɑnɑbu bu ku rɑɑ du bɛɛn suunu sɔɔ. I de i n bwisiku teenu
    mɔ.
  eng-KJVCPB: Now I beseech you, brethren, by the name of our Lord Jesus Christ, that
    ye all speak the same thing, and that there be no divisions among you; but that
    ye be perfectly joined together in the same mind and in the same judgment.
  kgk-NT: 'Tapehendu porã mani xe nhe''ẽ, xe re''ýi kwéry Hesu reroviaha va''e kwéry.
    Pene rerakwã vai nipo ra''e. Ogwahẽ-ma xe-vy pene mombe''uha. Pejoavy avy-ma nipo
    ra''e onhondive. Cloe re''ýi kwéry omombe''u kuri xe-vy: “Corinto tetã-my oiko
    va''e kwéry Hesu reroviaha va''e ndoiko porãiry onhondive”. Aipo he''i kuri pene
    rerakwã mombe''u-vy. Pene rerakwã ahendu-gwi ajerure-ta peẽ-my pejohayhu rei hagwã
    peiko porã meme hagwã onhondive. Nhandejáry Hesu Cristo réry-py ajerure peẽ-my
    anive hagwã penhonhe''ẽ mbojevy jevy. Taperojoja kena onhondive pene nhe''ẽ. Peteĩxa
    pereko porã kena pende reko porã onhondive. Penhomongeta ramo ojojurupypa kena
    peĩ. Peteĩ-rupi meme pereko kena pene nhe''ẽ porã.'
  waj-waj: Ni seenayaso, na ti Udaanga Yisuunna mmoori varauvoonora tiee na yamayamaa
    kuaivaa ngii giaa ngii miaunoo. Ngia mmuakiaaya mmuaa yaata mmuaa tinnivai varada
    mmuaa kuavai kiatee. Sa ngiiikidiri vooya vo yaata vo yaataivaa utida voovau varikiai
    vooya voovau variatee. Ngia mmuaavaugiataama mmuaa ausa mmuaa tinnivai varada
    ngia iikiaaree kiaa aataruuvaara mmuaavaugiataama yaata utida iikiatee.
  cpy-cpy: Noyemijantzinkarite-paeni, eenitatsi otsipa nokoyiri noshintsi-temiri,
    tema naaka rotyaantaa-rewote Awinkatharite Jesús Jeepatzii-totaa-rewo. Nokowa-kotzimi
    paapatziya-wakae-yiteeyaa, okimiwitawo apaani okantyaami pikenkishiryaani, eero
    pikanta-wakaa-wenta-waetawo oeta-rika.
  mpx-mpx: Taliwau ge nuwau, wala Babala Yeisu Keliso alana elana, ya ba pagasisi
    eliyamiu alomiyau ge alomiyau wami nuwatu ni maisena. Bahi nuku totomaha, yaa
    yayaluwamiu ge wami nuwatu ni olaolaek ya, inoke nuku boda pamaisena.
  wbp-wbp: 'Warlalja-Wiringki Jijaji Kirajirli yimi-ngarrurnuju nyampu yimi yungurnarla
    marlaja wangka nyanungu-nyangu jaru: Ngajukupurdangka-patu Kirijini-patu, ngungkurr-nyinakalu-nyanu
    kulu-wangu! Turnu-jarriyalu jintangka-juku Kaatuku wangkanjaku! Jintawarlayirlili
    manngu-nyangka Kaatuju!'
  luo-luo: Jowetena, asayou e nying Ruodhwa Yesu Kristo, mondo un duto uwinjru ngʼato
    gi ngʼato. Kik pogruok moro amora bedi e kindu, to beduru kuriworu maonge pogruok,
    ka un gi dwaro achiel kod paro achiel.
  nhe-NT: Huan ama, toicnihua, nimechtlajtlanía ica itequihuejcayo Tohueyiteco Jesucristo
    para nochi imojuanti ximoyolilhuica san se tlamantli. Amo ximotlajcoxeloca, pero
    xijchihuaca queja san se tlacatl. Xijpiyaca san se imotlalnamiquilis huan san
    se imoyolo.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
    ܕܟܠܵܘܟ݂ܘܿܢ ܣܲܙܓܸܪܝܼܬܘܿܢ ܥܲܠܔ ܚܲܕ ܡܸܢܕܝܼ، ܕܠܵܐ ܗܵܘܝܼ ܓܵܘܵܘܟ݂ܘܿܢ ܦܘܼܠܵܓܹ̈ܐ، ܐܸܠܵܐ
    ܕܚܵܕܹܝܬܘܿܢ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܗܵܘܹܝܬܘܿܢ ܒܚܲܕ ܪܸܥܝܵܢܵܐ ܘܒܚܲܕ ܚܘܼܫܵܒ݂ܵܐ.
  esk-NT: Aniqatiumaaŋ, iŋiġipsi saŋŋiqałhagun atanipta Jesus Christ aŋiġusrimaaquplusri
    avgummataiġusriḷu suli atausiŋŋuqatigiiquplusri isrummatipsitñi suraġałłapsitñiḷu.
  msb-msb: Mga kamaranghod ko sa pagtuod, nakimaluoy ako sa iyo paagi sa gahom san
    aton Ginoo na si Jesu-Cristo na magkauruyon kamo tanan kag dili magpairiba-ibaʼn
    isip kundi magkaurupod kamo sa usad na kaisipan kag usad na katuyuan.
  cpa-NT: Jøng² hlanh¹³jni hniah¹² dsa² roh¹³ jniang³ ca¹lah¹hiu³ dsøa¹jni ni³ huu¹³
    quiah¹² Jesucristo Juu¹³ jniang³, hi² túgh³ hniah¹² cu²rø² cøng² jǿg³. Di³ tsa¹dsio¹
    lé² hi² ma²tiogh³ hniah¹² ma¹quién¹. Dsio¹ báh³ cøng² jǿg³ hǿh³ hniah¹² hoh¹².
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ନାଉଁ ଦାରି ମୁଇ ତମ୍‌କେ
    ବାବୁଜିଆ କଲିନି, ଜେନ୍ତିକି ତମେ ସବୁଲକ୍‌ ଗଟେକ୍‌ କାତାଇ ରାଜି ଉଆ, ଆରି ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ
    ବେଗ୍‌ଲା ବେଗ୍‌ଲି ଉଆନାଇ । ମାତର୍‌ ତମେ ଗଟେକ୍‌ ଦଲ୍‌, ଗଟେକ୍‌ ମନ୍‌ ଆରି ଗଟେକ୍‌ କାତାଇ ରାଜି
    ଉଆ ।
  meu-meu: Varavaragu e, eda Lohiabada Iesu Keriso ladana ai na noimuimu, iboumui
    ai hereva tamona ba gwauraia; heiri-heiri na bogaragimui ai basie vara, a lalo
    tamona ai bona lalo-hadai danu tamona ai ba hedaro boubou.
  yva-NT: 'Sya arakove weap, wama Amisy Yesus Kristus apa vambunine no rinai weti
    syo wasawain indamu watavondi sya ayao so rai: Vemo wapayaowi nora, yara syare
    wapa ayao intabo indamu vemo wapa anugane mporadi nora. Syare weapamo wabe intabove,
    wasanuga intabo, muno wapa ana wapo ratantona intabo.'
  dgc-dgc: Nadid, sikam a tétotop ko, dahil ta Panginoon tam a Jesu Cristo, éy mékiohonék
    dikam. Négkaisa kam tu péniwala. Diyan kam néghiwalay.
  zpm-NT: Gacxe waa bets, bzian, laa naa rso diidz lo to niowse goḻgac, tsodiḻdraa
    to. Iṉe tipse goḻgac grë to, teḻ pe nac dziin ne guṉ to, teḻ pe rzac to, tipse
    goḻnee. Ne nligaa goḻgona, zig nac zeeṉe Jesúszhal noso diidz rii lo to.
  hix-NT: Rowtà komo y, onà wyaro àkehe, owyanye, teryewrye ro, Kohkom yano me, Txesusu
    Kryestu yano me. Atameryekahra harha ehtxoko. Osoyhera harha ehtxoko. Àme rye
    rma haxa ehutwatxoko. Eten kom hoko oyosonytxantokony hana, àme rye rma uhutwatxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Kwambu Wasilaka nihi Jisas Kraishik
    jirin a sawehe namu mbanduwa. Jir amber wavu namtaskop ji hishihi mashin ji mbaka.
    Avak ji anangriaha ji anakoroho jihi jihik ji siwa hala. Jihi ambek ji anatavatoloho
    ji sika.
  npi-ULB: अब भाइहरू हो, हाम्रा प्रभु येशू ख्रीष्‍टको नाउँद्वारा म तिमीहरूलाई आग्रह
    गर्छु, कि तिमीहरू सबै सहमत होओ र तिमीहरूका माझमा फाटो नहोस् । म आग्रह गर्छु कि
    तिमीहरू एकै मनको र एउटै उद्देश्यका साथ एकजुट होओ ।
  cgc-cgc: Mga utod ko ki Cristo, tenged ta uturidad na paatag ki yaken bilang apustol
    Jesu-Cristo na ate na Ginuo, gapangabay a na magkumpurmiay kaw ta inyo na mga
    paambal daw dapat na dili kaw man maglalisay tenged nang na ula gaparyo inyo na
    isip. Dapat na mag-isya kaw nang ta isip daw nakem.
  tim-tim: Galalupne, ye Yesu Kristogât kotŋe mem agatmâ lau lokoaŋmai aregât agak
    meme hin akŋet. Ye hârok agak meme konogâk akbei. Akto bo potalakbei. Akto ye
    hârok nâŋgâ nâŋgâyeŋe konok akto han biwiyeŋe konok akmâ manbei.
  yor-yor: Mo bẹ̀ yín ẹ̀yin ara, ní orúkọ Olúwa wa Jesu Kristi, pé kí gbogbo yín fohùn
    ṣọ̀kan kí ó máa ṣe sí ìyapa láàrín yín, àti pé kí a lè ṣe yín pé ní inú àti ìmọ̀
    kan náà.
  wos-wos: Wuna nyama bandi, wuni guniré Nana Néma Du Jisas Kraisna ximbu wuni hambukmbu
    we. Guni guna du takwa wali warukénguni. Waruhafi yata guni natafa mawuli héraata
    natafa hundi buléta natafa jémba yata jémba retanguni.
  emp-NTPO: Djabarã, dadjirã Boro Jesucritod̶eba mʌ̃a bãrãa bed̶ea djuburiaya ãbaa
    bia duananamãrẽã. Crĩcha awara awara duananiẽ́ panʌa, ãtebʌrʌ crĩcha ab̶aʌd̶eba
    ãbaa bia duananida panʌa.
  eng-F35: Now I appeal to you, brothers, by the name of our Lord Jesus Christ, that
    you all speak the same thing and that there be no divisions among you, but that
    you be restored to the same mind and to the same purpose.
  ind-ind: Saudara-saudari, saya sungguh-sungguh memohon dalam nama Tuhan kita Kristus
    Yesus supaya kalian seia sekata dan tidak terpecah belah. Biarlah kalian sungguh-sungguh
    bersatu, sehati, dan sepikiran.
  pes-OPCB: اما ای برادران عزیز، به نام خداوند ما عیسی مسیح به شما التماس می‌کنم که
    از بحث و جدل دست برداشته، بکوشید با یکدیگر توافق داشته باشید تا در میان شما جدایی
    و شکاف پیش نیاید. خواهش می‌کنم که در فکر و هدف متحد باشید.
  mpt-mpt: Ne nekwal ibo ne nib Sume Yesus Klaiste niniin dimo ne enangge baabenamabibe.
    Ibo ib sinwalo mo afetasese bianibta alang wengo mo omibe! Ib weng osa ib bobol
    tem funin osa ib okok osa makob olokiem wafueine!
  ssx-ssx: Kametonuo. Nika꞉ Tekehali Yesu Ketisona꞉ bikina꞉ ikana꞉ma꞉ do haumanu puemena꞉
