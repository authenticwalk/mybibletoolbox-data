    युष्माकं सिद्धत्वं भवतु।
  tna-NT: Edue cuana, yama micuana jubida ebajainia Echua Puji Jesucristo sa ebani
    su aimue micuaneda cama huamahuama yacuicuinati mahue puji, esajasajati mahue
    puji. Saida micuaneda medunetique.
  lid-lid: 'Na boto-on le ta Laban Jises Krais tataha, jo anya kasehek taha nadu tine
