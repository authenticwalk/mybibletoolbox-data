  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ, ǹ wɑ n tɔɔ ŋɛ do irii Lɑfɛ̃ɛ nwɑ Jesu Kirisi, i ce kookɑɑi
    i yɑ mɑɑ ɡbɔsi njɛ ŋɑ ku bɑ njɛ ku fɛɛfɛ ku mɑɑ̀ yɑ wɑ si ɑnini nŋɛ. I jɔ̀ i nɛ
    ɑnu ɑkɑ̃ dee dee ŋɑ, nɔ lɑsɑbu nŋɛ mɔ ku jɛ ɑkɑ̃, do mii iyi ì wɑɑ lele ŋɑ.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିରେ ନେଙ୍ଗ୍ ଆପେକେ ଗୁଆରେ ଣ୍ତିଂକେ
