  kxv-kxv: ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତଲେ ନା଼ନୁ ମିଙ୍ଗେ
