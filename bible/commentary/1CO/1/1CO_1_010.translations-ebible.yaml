    abéeri íiwitáisesi iyúta.
  tsn-tsn: Mme bakaulengwe ba ba tlotlegang, ke a lo kopa mo leineng la Morena wa
    rona Jesu Keresete go khutlisa dikganetsano mo gareng ga lona. A go nne le kutlwano
    e e siameng gore go se ka ga nna le dikgaogano mo phuthegong. Ke a lo kopa gore
    lo nne mogopolo mongwe fela, lo kopane mo kgopolong le mo boikaelelong.
  amr-NT: Opud huakkaʼda moʼe̱po konigyoʼ ayaʼada yanʼnopo̱i̱kaʼ. Konigyoʼ yanʼbatiaʼpakikaʼ.
