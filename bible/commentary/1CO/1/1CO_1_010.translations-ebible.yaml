    esenane.
  cme-NT: Tobiŋ namaa, jande mi cãrã-nɛi, niɛŋ Itieŋo‑i Yesu-Kirsa‑i aa na bel na-naa.
    Baa na bir na honni‑i na-naa nuɔ. Bilaaŋ na-naa fafamma na ce noduɔŋgu aa na waa
    baa ãnjɔgɔduɔma.
  sus-sus: N ngaxakerenyie, n bara wo rasi won Marigi Isa xili ra, Ala xa Mixi Sugandixi,
    lanyi xa lu wo tagi. Wo naxa mɛɛ wo bore ra, wo xa lan xaxili nun ɲanige keren
    ma.
  pon-2006: Riei ko, ni mwaren atail Kaun Sises Krais, I peki ni ngidingid rehmwail,
