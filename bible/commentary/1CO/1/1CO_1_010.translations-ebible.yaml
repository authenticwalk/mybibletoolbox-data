  tha-KJV: พี่​น้องทั้งหลาย ข้าพเจ้าจึงวิงวอนท่านในพระนามของพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเรา
    ขอให้​ท่านเห็นพร้อมกันในทางวาจา และไม่​มี​การแตกแยกกันระหว่างพวกท่าน แต่​ขอให้​ท่านเป็นน้ำหนึ่งใจเดียวกันในทางความคิดและตัดสินอย่างเดียวกัน
  por-BR-2018: Mas eu vos rogo, irmãos, pelo nome do nosso Senhor Jesus Cristo, que
