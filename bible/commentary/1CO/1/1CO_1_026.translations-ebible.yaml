    ax inquipiyayayaj chicahualistli, niyon tequihuejcayotl. Ax miyac imojuanti inquipiyayayaj
    miyac tomi, niyon ax inquipiyayayaj hueyi tlatlepanitacayotl.
  sps-sps: Fakats yam to tsumi, fuainy vamuinyasiny faaman tsonyo, tabuiny fikoo maromi
    Gov ma faaman ami ten Krais, a sikia ma mi faavot to ari, to te pon fi rori na
    vainy nei amin vainy nat fiisok; ana sikia kan ma mi faavot to ari, to te pon
    fi rori na vainy nei, amin vainy reits fiisok; ana sikia kan ma mi faavot to ari,
    to te tapogaar ising me nuatsir vainy tsian gen aatouf.
  wnc-wnc: Siakan notnabam. Anututa gin yandawamban ginda ie kuke itane aminabam dakngake
    yuaing ngana ita ginu dua yandawakut gwene ginu dasing yuking? Asikaya ginu kuupbamda
    aminu natdetdetza babanu kaya akwak dakngake yuking ba dasing? Ba ginda aminu
    kekekngasa kaya akwak dakngake yuking ba dasing? Ba ginda aminu umanza kaya akwak
    dakngake yuking ba dasing? Aho. Gikat nana tapatu tapatutakan natdetdetna kaya
    ba kekekngana kaya ba umana kaya amin dakngake yuking.
  bus-bus: Ma gbɛ̃nↄ, à gwa dian á dɛ nà gurↄↄ kɛ̀ Luda a sisi. Danↄ kiia a paridee
    ↄ̃ndↄ̃ro, a paridee gbãadee ũro, a paridee kínɛ ũro.
  gub-BL: Herywyr wà, hereinyr wà. Aipo pema'enukwaw peneko awer rehe. Pezeruzar Zezuz
    rehe izypy mehe. Napeiko kwaw ma'e kwaw katu har romo a'e 'ar mehe. Napeiko kwaw
    ikàg ma'e romo a'e 'ar mehe. Napeiko kwaw tuwihaw romo a'e 'ar mehe. Xo màràmàràn
    pepyr har zo wiko ikàg ma'e romo a'e 'ar mehe wà. Xo màràmàràn zo ma'e kwaw par
    romo wanekon a'e 'ar mehe wà.
  imo-imo: I tendeku ungumundo ungu te nimboi. Goteni eno Kristen molangei nimbe kanopa
    ltimu wali moloringi mele liko manjeio. Aku wali mai kombu imbomani i paa mongo
    angimo imbomu nimele ungumu eno pokorendo kau aku teko ningi. Aku tepala imbo
    muli muli pokoraye pokore enge ningo kombu meringima kau tukundo oringi. Aku tepa
    eno lapu imbi mololimunga pokore kau tukundo oringi kanomu.
  boj-boj: O ijo was niŋgi are qaliy. Qotei na niŋgi metŋgej bati deqa niŋgi gargekoba
    mandam qaji powo saiqoji soqneb. Niŋgi gargekoba siŋgila saiqoji soqneb. Niŋgi
    gargekoba ñam saiqoji soqneb.
  eng-DRA: 'For see your vocation, brethren, that there are not many wise according
    to the flesh, not many mighty, not many noble:'
  knf-knf: 'An bayiţ naan, natenan jibi nabiiŋ awo wi Naşibaţi adu''anaŋ: bañaaŋ biki
    bajakuŋ aji bawo na ŋşal ŋnŧuŋa baanŧum ţi an, kë bañaaŋ banwooŋ na mnhina baanŧum
    ţi an kak, kë bañaaŋ baweek baanŧum ţi an.'
  san-KHM: ហេ ភ្រាតរះ, អាហូតយុឞ្មទ្គណោ យឞ្មាភិរាលោក្យតាំ តន្មធ្យេ សាំសារិកជ្ញានេន
    ជ្ញានវន្តះ បរាក្រមិណោ វា កុលីនា វា ពហវោ ន វិទ្យន្តេ។
  arn-NT: Pu peñi ka lamngen, müley tamün ngüneduamael Ngünechen tamün dullietew,
    tunte eymün newe müte kimnolu reke femngentuniefeymünmew tati pu che, ka newe
    ülmen wentrungelaymün ka koneltulelaymün ülmenküleyechi pu reñma mew.
  zas-NT: Gol gogbee compniar raliduladx ree Jesucrist guial taꞌnzi ree bén rliladx
    laaman na̱j bén rigniaꞌ ziꞌc naladx ree bénguidxliuj, taꞌnzi ree bén rliladx laaman
    rajp guialrniabee loj guidxliuj guie, abiꞌ taꞌnzi ree bén rliladx laaman na̱j
    ree bén za loj ree famil ni na̱j bén zojbloj.
  ken-NT: Bɔ̌ma, bǎkɛ́ ghɔkɔntɨk mɛnyǔ bo be bǎchí nyaka mpok Mandɛm ábhɨ́ŋɨ́
    bhe. Puyɛ̌ bɛyǎ bhɛka kɛ̌ bachí barɨŋɨ́ndak ndǔ nɛyɨŋɨ anɛ bǒ mmɨk. Puyɛ̌
    bɛyǎ bhɛka kɛ̌ báchí nyaka manɛ́m bo, nɛ puyɛ̌ bɛyǎ bhɛka kɛ̌ báfú nyaka
    ndǔ bɛsáyrí manɛrɛ́kɛt.
