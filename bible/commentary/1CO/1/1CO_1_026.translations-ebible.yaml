verse: 1CO.001.026
translations:
  kpx-kpx: Di haokuvuia, Dilavau la hohaveale ke huhulahave. Laeau atae nimo luleleholisi
    vuvuneholisi ata baluga holioholilu. Mesoho la igaegaeau atae nimo katelahalu.
    Isito la bahata kateholilu.
  okv-H: Eto nau namei kamei, ungo God na siriketo umbuna iji te amo ungota irari
    mo do aingere avo be hotembevujo. Eto ungo embo heriso amo kiari embopo eto donda
    embopo eto embo pepeni ta meniundi eto ungo isapamane manera.
  tbo-tbo: Walewalehiu, ona nugotuhuya naka tauta Yaubada i inaganita ta maga duma
    tauta ega hipuli a hanapugei bo a kadidiligei bo a wibadagei.
  mal-C: സഹോദരങ്ങളേ, നിങ്ങളെ വിളിച്ചപ്പോഴുള്ള നിങ്ങളുടെ സ്ഥിതിയെപ്പറ്റി ചിന്തിക്കുക.
    മാനുഷികമാനദണ്ഡമനുസരിച്ചു നിങ്ങളിൽ മിക്കവരും വിവേകശാലികളായിരുന്നില്ല; സമൂഹത്തിൽ
    സ്വാധീനമുള്ളവരോ കുലീനരോ ആയിരുന്നതുമില്ല.
  grc-SR: Βλέπετε γὰρ τὴν κλῆσιν ὑμῶν, ἀδελφοί, ὅτι οὐ πολλοὶ σοφοὶ κατὰ σάρκα, οὐ
    πολλοὶ δυνατοί, οὐ πολλοὶ εὐγενεῖς·
  bgc-bgc: हे बिश्वासी भाईयो, याद करो के थम किसे थे जिब परमेसवर नै थारे ताहीं बुलाया
    था, ना तो दुनिया के मुताबिक घणे ज्ञानवान, अर ना घणे सामर्थी, अर ना घणे आच्छे खानदान
    आळे थे।
  khz-khz: Walakavaku maparami, iovetugamagiwai, gomi raka talima vetaimi Palagu na
    ekeamito. Gomi tanopara aonekana ria pita vega-vetovomi genai, gomi kapoinamo
    maaonekami, e kapoinamo gotiavuto, e kapoinamo gemi pete vele.
  deu-TKW: Sehet doch eure Berufung an, Brüder, da sind nicht viel Weise nach dem
    Fleisch, nicht viel mächtige, nicht viel vornehme Leute.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, gul‑tsajnéy ca gucliꞌ catiꞌ bulidzëꞌ lbiꞌiliꞌ Dios.
    Cutu bítsaꞌquëꞌ ladjliꞌ zian bönniꞌ taꞌyéjniꞌnëꞌ lu yöl‑laꞌ bunáchz quequëꞌ, len
    cutu bítsaꞌquëꞌ ladjliꞌ zian bönniꞌ uná bëꞌ, len clëg zian bönniꞌ nacquëꞌ blau.
  lin-lin: 'Bandeko, bokanisa nanu oyo bozalaki tango Nzambe abengaki bino : kati
    na bino, moke bazalaki bato ya bwanya kolanda emoneli ya bomoto, moke bazalaki
    bato minene, mpe moke bawutaki na mabota ya lokumu !'
  hns-NT: Bhaai log, bietjaar kar kie toelog kaisan manai rahiele djab Parmeswar toelogke
    bolaais raha Jiesoe ke bieswaasie howe khaatien. Toelog me se dher log bahoet
    parhal na raha. Bahoet ke barka dardja na raha, aur na dher manai ke barka naam
    raha.
  noa-E: Ẽwandam gaaimua khodamnaan, pãrau khaphʉ nʉm, pãar eem khʉʉn chadcha pãach
    khapeen mʉg jẽb gayam khʉʉn daarjã khĩirjug athee chi machnaan chan khapanjã khaba,
    ikhötöota durrum dʉ̈i chi thierrnaanjã wajappai chukhu, ni sĩi bigaaum khʉʉnau
    thö iyʉ̈ʉ aajem khʉʉnjã chukhum. Pari mag serbiibamjö durrab mamʉ, pãarta Ẽwandamau
    igjim.
  eng-EMTV: For you see your calling, brothers, that not many wise according to the
    flesh, not many powerful, not many noble, are called.
  mib-NT: Hermano, máá ró cácuu jeē ní cana ya ni quɨ̄vɨcoo ró ndaha ya. Te condēhe
    ró jeē tú cuehē rō ndichí jíín jnúhun ñayɨ̄vɨ́, ni tú cuehē rō cándacu jniñu,
    ni tú cuehē rō cácuu sēhe ñayuu cujéhnu.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ के़उःत्तिल्‍ले़
    आक्‍तङ्‌बा के़जोगि के़लॽबा पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥ मे़न्‍छाम् याप्‍मिहाॽरे़
    के़म्‍निःसिल्‍ले़ खिनिॽ यरिक्‍तङ्‌बा सिक्‍कुम् निङ्‌वाॽसाबा के़होःप्‍तिरो॥ खिनिॽ
    यरिक्‍तङ्‌बा मुक्‍साम्‍साबा नु के़गप्‍पा हिम्सयङ्‌ङोबा के़होःप्‍तिरो॥
  xnj-xnj: Hinu valongo vangu muholalela chamwakemiliwi na Chapanga, lepi voha pagati
    yinu vevana luhala kulandana na maholo ga vandu, vamahele lepi pagati yinu vevivya
    na makakala, amala ukulu.
  mmx-mmx: Luvutnetak mi luvurinuk. Mina doma bilong ti lorooro atnimi ap mo laaleng
    ne Moroa ga ro xaka nimi. Kopmen goxo buaang atnimi digakleklen solo at lemeren
    limixin la kopmen goxo buaang bok atnimi diga ruuna levenasen silok la kopmen
    goxo buaang bok atnimi diga lox avukat at lemeren limixin.
  cbr-NT: '''Ën xucë́antu, mitsun camina ësoquin ''unánti ''ain: mitsux camina raírinëxëshi
    unin ''unáncë ñu ''unáinracë ''ain, raírinëxëshi camina ''apusa ''ain, raírinëxëshi
    camina uni itsibëtan sënë́nmaira unin bëchicë ''ain. ''Itsamanëxëshi camina usa
    uni ''ain. Usa ''icëbi ca Nucën Papa Diosan ainan ''inun micama caísaxa.'
  tee-NT: Pus alakts'int'itch ji qui'alak'avin. Tachi chun ju uxijnan ju tasacxtutan
    ju Dios na lacats'unin ju lamilhi'uxijnan ju lai catanaulh ju lapanacni ni atalaninin
    unt'at'it. Na lacats'unin ju lamilhi'uxijnan ju lai cajunicalh ni xalack'ajin
    unt'at'it la'ix'ucxlacapu'an ju mint'alapanacni. Na lacats'unin ju lamilhi'uxijnan
    ju laich calhimispacalh ni jantu va xamati' ju mimpai'an.
  eng-LSV: for see your calling, brothers, that not many [are] wise according to the
    flesh, not many mighty, not many noble;
  cak-NT: Y titzu-ka-iwi' rix wach'alal; rix xixwoyox chuka' roma ri Dios chi xixcolotaj,
    más que man jix q'uiy ta ri c'o ino'j (ina'oj) chiquiwech ri winak. Man jix q'uiy
    ta ri c'o uchuk'a' pa ik'a'. Y man jix q'uiy ta chuka' ri c'o ik'ij.
  pah-NT: 'Nhiirũ, pekwahava''ja pejikoagwera Tupana''ga pemo''emo''ẽrame ojive ikwehe.
    A''ea rupi pe mombe''urame ojipe''g̃a ei: “Mokonha''g̃a jate okwaha hete. Mokonha''g̃a
    jate ipopoaka hete,” ei g̃a. “Mokonha''g̃a jate huvihavuhu. Jara''g̃a ndokwahavihu
    pa,” ei g̃a pe mombe''gwovo.'
  sja-NT: 'Ɨ̃pemaarã Cristo k''aurepa, k''ĩsíatɨ parã p''anapatap''edaade, Tachi Ak''õrepa
    parã jɨrɨi naaweda. Parã t''ãide Tachi Ak''õrepa eperãarã jɨrɨk''ãri ichide ijãadamerã,
    chok''ara jɨrɨ-e paji nãgee: k''ĩsia k''awaa beerã na p''ek''au eujãdepemaarãpa
    jɨrɨpatak''a; p''arat''ara beerã maa-e pɨrã eperãarã poro waibɨarã.'
  xed-xed: Zwanama ɗa ɗaslawa nzakwa ghuni na tsa kaghuni hagaf Lazglafta ya, ka mndəra
    wati ma mnduha kuni? Sira a gwal nda sna ta skwi mataba ghuni ta nghə mnduha ma
    ghəŋa haɗik wa. Sira a gwal dagaladagala mataba ghuni wa. Sira a gwal ta za mgham
    mataba ghuni guli wa.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Na̱ca̱xi Ndióxi̱ ndo̱hó cacuu
    ndó cuéntá mé á va̱tí chá cuití ndó cúú ndó na̱ ndíchí ji̱ni̱ nu̱ú ña̱yivi ñuyíví.
    Ta chá ndó cúú ndó na̱ náhnu nu̱ú ña̱yivi ta chá cuití ndo̱ cúú ndó na̱ cui̱cá.
  gfk-S: Kaba hinsaagu tane Krais, mu na lilik be a mangana turadi so mu ta ikino
    pana bung ing God ga tato leh mu. Paile haleng ta mu ing ira turadi di ga nes
    kilam be a lilie be a ut na minminanes be a ut na baso mu.
  bmu-bmu: Urumeleŋ alaurupni, nanŋini könaŋini denöwö ahöiga Anutunöŋ eŋgoholöhi,
    mi mötmöriget? Iŋini gwötpukŋan gölmegö mötkutukutu ketaŋi qahö memba malget.
    Gwötpukŋan kukösum qakŋe sukinapŋinambuk qahö malget. Iwiurupŋini gwötpukŋan qetbuŋaŋinambuk
    qahö malget.
  dgz-dgz: Ap menan tatan gwanin, ek ae anun, e anenen wainean amba God venaya wan.
    E nimakayap, amba waenapan yamamup, dima kakaewa anuini orup da aruga uon amba
    aro wareni o dugup kakaewa gapan yaneni orup da aruga uon.
  eng-GNV: For brethren, you see your calling, how that not many wise men after the
    flesh, not many mighty, not many noble are called.
  zaa-NT: Lebi'i hermanos canu chi gutàỹi Tata Dios, liulábalatsi' le biỹa clase de
    enne' ni na le. Tuchùppa teruba le rena ca enne' qui'ni té la' ritelíni qui' le.
    Ą'hua labí iỹé le ná le enne' dacca' para lani ca enne'. Ą'hua lahuá iỹé le ná
    familia importante le' yétsi qui' le.
  eng-WEBSTER: 'For ye see your calling, brethren, that not many wise men after the
    flesh, not many mighty, not many noble are called :'
  guh-guh: Tajamonae, pacanaëjëre mapacueneje. Paxamëyajuvënëvi caejivibeje saya bitso
    peyapëtaevi mapanacuapijilivaisije. Caejiviyobeje pijinia saya ayaijamatabëcuenevi.
    Caejiviyobeje saya petuxanevi pexi. Paxamë paayaibitsaëtoxanetomë beveliajamatabëcuene
    saya panexainaevi. Bajarapacuenia beveliajamatabëcuene panexainaevi ata, itsiata
    Dioso pacajunata papijajivinexamë.
  bon-bon: Cäme ätrunga binamewale, weene ngene jotwineye, weene lipu biname ge, Acejiyame
    te liba weebibine ala tisoglicipi. Weeme cabu nesae taatu ge, lui poto cidi me
    jiicusi egä, “Umle biname, kokre cama biname, babo ngii biname.”
  nhw-BL: Huajca noicnihua, xiquelnamiquica para quema Toteco anmechnotzqui, amo miyac
    amojuanti tlahuel antlalnamiquiyayaj quen quinpactía tlaltipac masehualme. Amo
    miyac amojuanti anquipiyayayaj chicahualistli, niyon tequiticayotl. Amo miyac
    anquipiyayayaj miyac tomi, niyon amo anquipiyayayaj hueyi tlatlepanitacayotl.
  swh-ONEN: Ndugu zangu, kumbukeni mlivyokuwa mlipoitwa. Kwa kipimo cha kibinadamu,
    si wengi wenu mliokuwa na hekima. Si wengi mliokuwa na ushawishi, si wengi mliozaliwa
    katika jamaa zenye vyeo.
  wbi-wbi: lagha ing'emelo ja Nguluve kulyumue, vakuulu vango numue va mwanilumbu.
    Namulyale viinga mulyumue kuuti namulyale nuvwakyang'haani mufighelelo fya vumuunhu.
    Namulyale viinga mwe vanyangufu mulyumue. Namulyale viinga mulyaholilue muvuvaha.
  bba-bba: Nɛɡibu i mɛɛrio nɡe mɛ bɑ kɑ bɛɛ sokɑ. N ǹ mɔ mɑ bɛɛn dɑbinu sɑ̃ɑ hɑnduniɑn
    bwisiɡibu ǹ kun mɛ yen dɑmɡibu ǹ kun mɛ sinɑ bibu.
  eng-KJVCPB: 'For ye see your calling, brethren, how that not many wise men after
    the flesh, not many mighty, not many noble, are called:'
  kgk-NT: Tapene mandu'a porã kena xe re'ýi kwéry, Hesu reroviaha va'e kwéry, pende
    rekohakwe-rehe, Nhandejáry pene renói hagwe-rehe. Ndahetái pene pa'ũ mygwa-pe
    omomba'egwasu araka'e yvypóry kwéry. Ndahetái-rehe he'i araka'e “Inharandu porã
    upe va'e.” Ndahetái-rehe ave he'i araka'e “Oiporu kwaa porã omba'e reta reta upe
    va'e.” Ndahetái ave oĩ yvypóry ruvixa re'ýi pene pa'ũ-my. “Iporã voi” nonhe'ẽiry
    pende-rehe hikwái Nhandejáry pene renói e'ỹ mboyve.
  waj-waj: Ni seenayaso, Anutuuqo ngii maavee tuu suaivaki ngii variraivo datainnee?
    Mmatayaa diaiya ngii taani ngia patakiangioono tinni yoketaa ruaaya variaani patakiangioono
    yaagueeqa kieetaya variaani patakiangioono ngiari kieeta udaangaivaa oyaivakidiri
    diitaavai.
  cpy-cpy: Noyemijantzinkarite-paeni, otzimatyee pikenkishireta-kota-wakiro jempe-rika
    pikanteeyani paerani tekira ikaema-shireteetemi. Tee itzima-perotzi yotaniri pikaateeyini,
    tee itzima-perotzi peewarite, tee itzima-perotzi riiperori-paeni.
  mpx-mpx: Taliwau ge nuwau, nuku nuwatu ga sauga toto valila Yehoba i yogaagimiu
    ge abwe ku tabwa toabulilek. Komiu bolo valila toatena gamagalau mataliyaa nige
    ku gegewi, bolo valila wami gasisi i gan nige ku gegewi, ge komiu bolo towasawasa
    natuliyau nige ku gegewi.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, manngu-nyangkalu kujalpankulu yangka
    kamparru nyinaja Kirijini-wangu-wiyi. Kula-nyarra nganangku pinangkalpa-pajurnu.
    Kula-nyarra nganangku wiri-pajurnu. Ngulajulpankulu nyinaja waparlku, ngulaju
    kulkurrukulkurru-mipa.
  luo-luo: Jowetena, parieuru kaka nuchal kane Nyasaye oluongou. Ji mathoth kuomu
    ne ok joma riek, kipimou gi rieko dhano, bende ji mathoth kuomu ne ok joma rahuma
    kata joma oa e koth ruodhi.
  nhe-NT: Huajca noicnihua, xiquilnamiquica para quema Toteco inmechnotzqui, miyac
    imojuanti ax intlalnamiquiyayaj queja quinpactía tlaltepac tlacame. Imojuanti
    ax inquipiyayayaj chicahualistli, niyon tequihuejcayotl. Ax miyac imojuanti inquipiyayayaj
    miyac tomi, niyon ax inquipiyayayaj hueyi tlatlepanitacayotl.
  aii-aii: ܬܲܚܡܸܢܘܼܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ. ܠܵܐ ܪܵܒܵܐ ܡܸܢܵܘܟ݂ܘܿܢ
    ܚܲܟܝܼܡܹ̈ܐ ܝܗܘܵܘ ܒܥܲܝ̈ܢܹܐ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܘܠܵܐ ܪܵܒܵܐ ܚܲܝܠܵܢܹ̈ܐ، ܘܠܵܐ ܡ̣ܢ ܛܘܼܗܡܵܐ ܓܘܼܪܵܐ.
  esk-NT: Aniqatiumaaŋ, isrummatigisiuŋ qanusriutilaaqsi tuqłukkaukapsi ukpiqsriruatquplusri,
    iñugiaktuat akunnapsitñi isrumaturuaŋunġitchut aŋalatchisiqanġitḷutiŋlu umialguruaŋunġitḷutiŋlu.
  msb-msb: Niyan, mga kamaranghod ko sa pagtuod, dumduma an iyo kamutangan san tawagon
    kamo san Dios. Sadto, nagkapira lang sa iyo an mga madunong, may otoridad, mayaman
    kag kilala na mga tawo sa pagkita san katawuhan sa kinab-an.
  cpa-NT: Jøng² hniuh¹² hí³ jniang³ dsǿa¹², dsa² roh¹³ jniang³, ha²lah mi³lán¹² jniang³
    mi³ca¹hei¹ Diú¹³. Mih² báh³ jniang³ mi³ti³lán¹² dsa² ne³ ma¹dsio¹² jǿg³ chi² jmøi¹guǿi¹
    la². Mih² báh³ jniang³ mi³ti³lán¹² dsa² canh¹³ dsa² quin¹² ni³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ପର୍‌ମେସର୍‌ ତମ୍‌କେ ବାଚ୍‌ଲା ବେଲେ ତମେ କେନ୍ତାର୍‌ ରଇଲାସ୍‌ ବାବିଦେକା
    । ଜଗତର୍‌ ବିଦି ଇସାବେ ବେସିଲକ୍‌ ଗିଆନି ନ ରଇଲାସ୍‌ । ବେସିଲକ୍‌ ନେତା ନ ରଇଲାସ୍‌ ଆରି ବଡ୍‌
    ଗରେ ଜନମ୍‌ ନ ଅଇରଇଲାସ୍‌ ।
  meu-meu: Varavaragu e, Dirava ese e boirimui na ba laloa; dia hoho mai emui aonega,
    tau-anina aonegana; bona dia hoho mai emui siahu, tanobada siahuna; bona lohia
    danu dia hoho.
  yva-NT: Arakove, syare wasaemen arono manasyin Amisye po wasawain wasisa Apa kawasae
    mansaijoe. Arono naije weapamo vatano wasakarikuga mbare wanui ramu, muno vatano
    wabe akarive wanui jewen, muno vatano wapa tame ntiti wanui jewen tavon.
  dgc-dgc: Sikam a tétotop ko, isipén moy tu kalagayan moy to péngpili dikam na Diyos.
    Kétihék san dikam i matalinung. Kétihék san dikam i mataas. Engˈwan mababa kam
    san a tolay.
  zpm-NT: Bets, bzian, goḻgaṉ gaṉle lo grë to ne nac to zha ne ngab xnëz Dios, led
    grëde to nac zha rieṉ nëz lo miech, led grëde to nac zha non, zha ne ziaadgaa
    lo grë dii ne nziuu lo zho.
  hix-NT: Rowtà komo y, àsok hana mehxatxkon ha. Khoryenkomo wya awahanonkantokonye,
    ehonomnà mehra mehtxatxkon hamà. Tàyweron mosonà katxho mehra mak mehxatxkonà,
    toto komo wya, horykomo mosonà katxho mehra mak ha, ehonomnà muru ryhe mosonà
    katxho mehra mak ha. Okukur kom marma ryhe tà, ehonomnà me nehxatxkon ha, yakenohnà
    kom mak hatà.
  sim-sim: Jisasin hishindiyanda ma jirin, ji hishika. Mas mberem mberem ji narik
    Avui Wasilaka jirin or kamar? Mamatar jihi mbeek hishiyarinda nga narik or kamari
    ambu jir. Hovok mamatar jihi mbeek malakamak ji narik or kamari ambu jir. Hovok
    mamatar jihi mbeek hi nga ji naha mbele mbele nga ji narik or kamari ambu jir.
  npi-ULB: भाइहरू हो, आफ्नो बोलावटलाई हेर । तिमीहरूमध्ये धेरै जना मानिसको स्तरको मापमा
    बुद्धिमान् थिएनौ । तिमीहरूमध्ये धेरै जना शक्‍तिशाली थिएनौ । तिमीहरूमध्ये धेरै
    जनाको जन्म महान् थिएन ।
  cgc-cgc: Mga utod ko, para maintindian nyo daw ino beet ambalen ko, demdemen nyo
    daw kino kaw kan-o na ula kaw pa gatuo ki Cristo. Ta pagtan-aw ta mga ittaw pila
    nang ki kyo maalam, pila nang na may datas na katengdanan daw pila nang ki kyo
    alin ta kala na pamilya.
  tim-tim: Galama, hinŋe maktân aregât keiŋe makyeŋgire nâŋgâŋet. Yeŋe agak memeyeŋe
