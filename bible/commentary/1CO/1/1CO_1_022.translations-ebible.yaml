  msm-NT: To mgo Hibru og-iling no wada pues to sikan, su iyan ogpamujuon dan to mgo
    milagru no ogpakiyaya to gahom to Diyus. Aw to mgo Grigu, iyan ogpamanghaon dan
    to kaalam.
  myk-myk: Ayiwa, Yawutuu pii wa ɲaha shɛshɛɛrɛ kakanhaŋaa shaa pʼi kee ɲa ɲii na;
    Girɛkii pii di fungɔngɔ fɛɛrɛ shaa.
  sbe-sbe: Dius tamowaidiyao se henuwa bena laulau gigigigibwalidiyao se kitadi, na
    siya Giliki se henuwa ede bena hedehedede sonosonogadi se lapuidi.
  mcr-mcr: Quuvqä heqäpŋqä diŋqe, Israitqä iqua, nätmatqä yäŋänäqŋqä ämaqä mimäkqänäŋä
    di-ganä hiŋuä qumbŋqä äwinyä. I etaŋgi Israitqä qäyä etaŋgi huizi iqua, qu kŋui-ganä,
    “Ne kukŋuä, äŋguä iwäsäuqäŋqä näqŋqä-täŋi, täŋga äwiyätuŋque” mapŋqä äwinyä.
  cux-NT: '''Iiⁿ''yāⁿ Israel s''eeⁿ chi judíos ngiicá yā señales Ndyuūs ní ''iicu
    ''iiⁿ''yāⁿ griegos ní in''nuuⁿ cá yā vaadī deenu yeⁿ''e iⁿ''yeeⁿdí ''cūū.'
  tur-YTC: Yahudiler belirtiler isterler, Grekler bilgelik ararlar.
  san-ITR: yihUdIyalokA lakShaNAni didR^ikShanti bhinnadeshIyalokAstu vidyAM mR^igayante,
  bel-N: Бо і Юдэі просяць знакаў, і Грэкі шукаюць мудрасьці;
  sch-sch: Judangeiin minthârna rangin sininkhêlngei an zonga, Greekngeiin vârna
    an zong.
  mic-MIQNT: Na Lesui'paq getu nemitu'tij paqalaiwaqan aq mesgi'gl ta'n goqwe'l wejiaqal
    Gjinisgamewigtug, na tujiw 'gtlams'tasultitaq. Na Gli'gewaq gwilmi'tij 'ns'tuo'ti
    aq ta'n tujiw we'jitu'tij, na tujiw 'gtlams'tasultitaq. Pas'g mo telianug.
  huu-NT: 'Siño rafuena naimacɨ cɨoacana jira, judíuaɨ railla comɨnɨdɨ iese raitɨmacɨ:
    “Siño rafuena Jusiñamui fɨnoia, omoɨ lloga rafuena ɨɨnoitɨcaɨ” raitɨmacɨ. Grieguaɨ
    railla comɨnɨ dɨnena raitɨmacɨ: “Omoɨ lloga rafuena caɨ abɨna uiñuacɨno ie isoi
    itena, iena ɨɨnoitɨcaɨ” raitɨmacɨ;'
  jiv-NT: Israer-shuar “aentsti túrachminian iniakmasta, wi nekaataj” tuiniawai. Kriaku
    shuarsha “ti enentáimsam, mash péṉker jí̱i̱kim turuttia wisha métek enentáimprataj”
    tuiniawai.
  otm-NT: Nguetho nu ma mijudíohe im bɛ̨ni gue'ʉ yʉn t'øt'e mixte da nu 'bʉ gue'a
    n'da ram hma ngue majuąni. Nɛ nu'ʉ 'da ni mɛnguhʉ ngue hing yʉ judío ahʉ nząi
    i honsɛ n'da ram hma ngue i ɛ̨mb zɛhɛ majuąni.
  dah-dah: Yuda marbe mata tiŋeŋ Al Kuruŋ beleŋ po ga irtek goke po naŋkeneŋ haŋ.
    Grik marbe megen niŋ alyen dufay wukkek goke po naŋkeneŋ haŋ.
  tnk-tnk: Nəkur Isrel hokeikei mə tuhətoni nɨmtətien me. Nərmama rɨpko mhə irəha
    nəkur Isrel kamhətui nukurənien,
  kpr-kpr: Namane oro Jusi embo namanenda mendeni, ne eminge seraera, “Keriso da javoda
    tano aso gido, namane tumondarera.” O oro mendeni ne seraera, “Dubo kotari eveva
    ijugaso gido, kotise kasama e gogoghombedo Keriso tumondarera.” Ava sedo, Jusi
    embo digari a Jusi embo da gitofu digari, ne jo Iesu da ambari tumondedo nunda
    natofo ae eraera.
  san-IAS: yihūdīyalokā lakṣaṇāni didṛkṣanti bhinnadeśīyalokāstu vidyāṁ mṛgayante,
  nho-nho: Naa Jew raa e fiffai maa laatou ki kkite i naa mahi TeAtua, aa naa tama
    teelaa seai ma ni Jew raa iaa, e fiffai maa laatou ki atammai.
  gym-NT: Nitre israelita töta nebe sribi kri ñan tuabare tuai Ngöbö diebti amne nitre
    ñakare israelitare abko tä näin kukwe töbtä töbtä jiebti.
  azg-NT: Ee nque nnꞌan judíos cotanhin ndë́ na quintꞌá ncüii cüii nnon na tyiꞌjeꞌquinduihanꞌ
    na veꞌ ntyja ꞌnaanꞌ juu najndei nquii tsꞌan chaꞌ ngantyja nꞌonhan Tyoꞌtsꞌon. Ndoꞌ
    joo nnꞌan na chito tsjan nnꞌan judíos conduihan, joohan cotanhin na quinanꞌnë́n
    jñꞌoon na ntsiꞌmanhanꞌ na jndaꞌ nquën chaꞌ ntyja ꞌnaanꞌhanꞌ ngantyja nꞌonhan.
  bhd-bhd: यहूदी त निशान चातन, ते गैर कौमां ज्ञानेरे तोपी मां आन।
  too-NT: Huan israelitas talacasqui'n que catatlahualh lē'cnīn xlaca'n a'ntīn tamāsu'yu
    ixtachihuīn Dios. Lā' huan a'ntīn tū' israelitas taputza a'ntī lej taca'tzī. Palh
    tū' chuntza', tū' takalhlaka'ī'cu'tun ixtachihuīn Dios.
  ind-AYT: Sebab, orang-orang Yahudi meminta tanda-tanda dan orang-orang Yunani mencari
    hikmat.
  cjo-NT: Tema ikowaki joriiyopaeni atajonkeniri oetarikapaeni riyotantyaari itsipatakae
    Tajorentsi. Riraga kireeshiyajatzi ikowaki riyotaashitawakaapiintyaawo oetarikapaeni.
  nsn-nsn: O Ju ra malara kompe me uaparok e la turuha i Heuen mara tagorong man.
    O Grik ra sir kompe tar kale ninaman, kara niate uaia.
  san-DEV: यिहूदीयलोका लक्षणानि दिदृक्षन्ति भिन्नदेशीयलोकास्तु विद्यां मृगयन्ते,
  tna-NT: Judío cuana sa ai nimetiuda cuana bahui tsada Diusu peje su jei epu puji.
    Judío mahue cuana mu tuna sa piba bahue eni ai cuana bahui jepuiti Diusu shanapaja
    yadhaatani.
  lid-lid: Iri Juwis atehei budon tiri boto-on ta anyolom lahou tinan ma kalem, ya
    iri Grik badeh, abo gok boto-on ta akohok budon ma tanan mwasin.
  wim-wim: Than pam wanch Jews anangan kaangk nil God.angan work piꞌ-piꞌanam anangan
    meen-meenathow thanta. Than thawantan than keꞌan thathiythanan-a, an than ngangk
    keꞌ theeꞌiythan nungant God.antan, yaꞌa. Than Greeks anangan kaangk pam wanch
    anangan ngeey-ngeeyayn thanang wik piꞌ-piꞌanam thaw-thawayn ulp-ulpanangana, than
    puth ngaantam-ngeeyantan keꞌ wik God.antaman an waya.
  zga-M: Khu Wayahudi vivoncha ifikhwani fya khudega khu Wayunani vilonda ulokhala.
  yom-yom: Bayuda bawu bikumu bantomba vayi Bangeleki bawu nduenga bantomba,
  san-SIN: යිහූදීයලෝකා ලක්‍ෂණානි දිදෘක්‍ෂන්ති භින්නදේශීයලෝකාස්තු විද්‍යාං මෘගයන්තේ,
  yut-yut: Juda amɨn wasok tapmɨmɨ toŋ pɨndagek gen uŋun bamɨ yaŋ nandaŋ. Aŋakwa Amɨn
    Ŋwakŋwarɨ Kabɨ da nandaŋ kokwin tagɨsi pɨndat do nandaŋ.
  grc-BYZ: ἐπειδὴ καὶ Ἰουδαῖοι σημεῖον αἰτοῦσι καὶ Ἕλληνες σοφίαν ζητοῦσιν,
  cpc-NT: Aririka jiñiiro nojyininkapaini Judá-mirinka intasonkawintantaiti, iro inkimisantantyaari
    iriroriiti. Iriima Grecia-paantiri, aririka inkimayitiri ikimitakaantari iriroriiti
    yotaniri jinatzi, iriitaki inkimisantiri.
  nhg-NT: Pues melöhuac joriojte queneque quejtasque tietzöbetl para moneltocasque,
    hua tli amo joriojte quetiemoa machestelestle de tlajmatque.
  nya-nya: Ayuda amafuna zizindikiro zodabwitsa ndipo Agriki amafunafuna nzeru,
  ngu-NT: On hebreos quinequij quitasquej milagros, niman on griegos quitejtemohuaj
    tlamatquilistli.
  kup-kup: Met paru Zuda nem mod nari ham eparahazatuz hodad nenavonañ het, “Ari red
    navor nao añairepeken etetahoh, dei Iesuz ñetiv barotap batat homeme hek,” pot
    hamah. Oñ met Grik añarab nari hodadevoz zeimakeh lokat hamarahazatuz hodad ahov
    bat hez-narihö epat hamah, “Met nap hodad ahö tinavonañ het Kristoz ñetiv dein
    añapan, povoz pimaz dei barotap batat homeme hek.”
  jid-jid: U yawudawa ba tre baha ba bida ni alajibai wu helinawa nibaba ba bida ni
    hikima.
  wmw-wmw: Mayahudi wasaka wawone alama, Sawari-Mayahudi wasakula wijiwifu,
  gmv-GGM: Ay wodeka Ayhudati duma malata koyettes. Girike asati qasse erateth koyettes.
  ssg-ssg: Teka Ju lawe pahalaha paxaiai kolakol lalap tenen i kola ka meng solian
    ti Jises Krais i ahuma ti Haeu. Teka kumahe Ju lawe laha uke waheni mewenae kakain
    tenen i onoteni anesoin ti pahalaha.
  zpo-NT: Per lee re sawlazh na, xaa Israel, nzhekla xaa ne xaa le Dios kwaan gro
    doo nu lee re xaa nanakt xaa Israel nkwaan yalnzhak,
  poy-poy: Wayawudi wafira lilangaliru handa shilangaliru, Wagiriki wankusakula luhala.
  qwh-NT: Israel nunacunam milagrucunataraq riqueta munayan; y mana israel caqcunanam
    yachenincunaman marcäcuyan.
  gaw-gaw: Am Juda danab ag am kobol danab heḵunu elele iiṯa amu anidḵulagnu g̱agaṯag
    wagai meegeg, Grik danab ag am doyak aoglagnu wagai meṯeb
  nca-nca: Juda unindo o wimbí moré qenewero ye iŋoyoteŋgo. Ko Grik unindo iŋo-iŋo
    mande iŋowero ye iŋoyoteŋgo.
  zpz-NTPP: Riidz nim, ndeꞌ riidz ton par de mbecy Israeel, gun rlagy dey tub nusuriidz
    par nu gabe nu ndeꞌ riidz ni Ñgyoozh. Nunu ndeꞌ riidz ton par de mbecy griego,
    gun rlagy dey tub shcab lily.
  mkj-mkj: Doari, mihn Jew kan kin mwehuki manman en wia mihn kadehde doadoahk oauwe,
    apel mihn Greece kan kin rapahki erpis.
  zac-NT: Ra mënë israelitë rac shtuꞌu rall guëná rall milagrë shtë Dios, iurní tsaldí
    lduꞌu rall. Ra mënë nanádiꞌi më israelitë, rguili rall llni nanapë mënë guë́ꞌdchiliu
  kyg-kyg: Yu nofi vayaꞌmogimo, noꞌagona agufa alagena aune kavaꞌmo alita lave liyo,
    huꞌa nehageꞌapaeꞌmo Galiki nofi vayaꞌmogimo ageteꞌa afisaya kafekeꞌmo kahauya
    nehae.
  kmk-kmk: Ta sadan Judio piyaon dan mangila’t am-amug si manuttuwaan da. Ot sadan
    bokona Judio in-innapon da dit nasiliba mantutudtudu.
  cao-NT: Jisti bo jiscascani quiha jodiobo, chahahuanox pari. Jasca, carayanabo ri
    tsi xo toa nohiria ba tiisi roha nicacascanaina pë.
  bbr-bbr: Juda roasiret ak kurur atap atap aparaun keseriäi. Grik roasiret ak ronkat
    eposek owaun keseriäi.
  inb-inb: Judiu­kuna maña­nakú, pai­kuna mana ima­ura­pas kawas­ka­sina ruras­kata
    kawan­ga­pa. Mana judíu kag­kuna, suma iachai­wa rima­na­kus­kata uian­ga­pa­mi
    maska­nakú.
  hrv-hrv: Jer i Židovi znake ištu i Grci mudrost traže,
  box-NT: Ɓa *zúifùwa wi à ɓa mi mu yéréké bìowa na wee zéení le Dónbeenì
    pànká. À bìa yínɔń ɓa zúifùwa bán ɓɛ̀n lé mu bè-zũńminì á ɓa wee
    cà.
  ote-NT: Ya xodyo nza̱ntho adi da tꞌutua ꞌnara ntꞌudi, y nuya griego hønsɛ ra mfa̱di
    honi,
  wnu-wnu: Yuda wuri Qenu wonomi wes eng aba mag qurt gub qamb ibitiri igurei. A Grik
    wuri qoyam eng mom imbigub qamb ibitiri ende at igurei.
  zam-NT: Naneeque' na' no nda'que' na' cuent le' mèn nación Israel ndlya's a la fuerz
    li nu' chol yalguzye' par alithe hui' mèna ndxàc yalguzye' loo mèna. No naneeque'
    na' no nda'que' na' cuent le' mèn nación Grieg na, ndlya'sque' mèna gòn mèna no
    tolo ñee mèna cón che'n chol con' cub co' nac co' ndli mèn xtùuz par más tolo
    gác mèn nación Grieg.
  zyp-NT: Juda cawngsaw sahlo taco ningang chuipaw paching pakhanah khah hmuh du he
    ka, Grik cawngsaw sahlo taco singnah khah aa hui,
  sey-NT: Judío pa̱ipi pa̱i yoꞌo ti̱ꞌa maꞌñere yoꞌojëna, ñañe yëyë. Griego pa̱ipi
    cato ai ta̱ꞌñe asacohuaꞌi paꞌiyere coꞌeyë.
  nvm-nvm: E Jius iji bu vuak ma iji bu dab ise igeg vierafen ijefuon maiji tavan
    bog bu vierafe buka unam sumakin kafo ni buon ijia giakuai vierafen. Regavo e
    Jius bakin iji bu e iji vuak ma vierafene kuaivo ijiebuon vuak iji faikuai nisaidiav.
  mps-mps: Te Juda bage augwaligo te po wabo dao, “Te ola mabo pode, te dago gedugo
    te nago te bidigo isąbo genuai bomai sę ebo subaso da, teda dago te nago ola
    mabo po te mu po dao homu yaibao.” Tiali goli eno “Te Krais aga te ni pedaide
    isali kolesaga te genuai sę dao,” te po eno te Juda dabebolo obaso, augwaligo
    te po hagela eyu oda tagalobo dao. Me ma, te Juda hani isąwai bage augwaligo
    homugo bidi mego aga digi homu kolesagago naga augwalibolo augwa e tǫde bidibo
    kolesaga page hania ola mao, te homu augwaligo ebo dao. Tama tiali goli dago te
    Krais ni pedaide isali po augwalibolo ola mobaso, hagela homu eyu te pode augwaligo
    me te homu kolesaga meni yai olo po naga dao, te homu ebo dao.
  pab-NT: Judeunae atyo xoalinihare nomaka aokahitaha, waiyaha hotohare hoka tyakekoha
    maheta. Hoka gregonae atyo waiyoliniti tawita.
  llg-llg: '@see-verse:1CO.001.021'
  kyf-kyf: Nɩɩ, *Zuifʋ 'yɩbha wa nʋ gwɛdigbʋ lɛ, 'ɩn *Glɛkɩ talɩa gbʋyiloo da.
  tpi-tpi: Ol Juda i save strong tumas long lukim ol mirakel, na ol Grik i wok strong
    long kisim gutpela tingting na save.
  mih-NT: Vatyi cuñi ñiyɨvɨ hebreo ndyehe ñu sa ndyityi. Ta ñu griego nanducu xaan
    ñu sa siñi tuñi, cuhva sica iñi ñu.
  qvh-NT: Jesucristupa wilacuynin rasunpaypa cashganta musyananpäga Israel runacuna
    milagrucunatarämi ricayta munayan. Mana Israel runacunanami munayan yachasicognincuna
    yachasiyashgannörä nogacunapis yachasiyänäta.
  kms-kms: Wute Juda kin ni yumbo ur gre kin ruqond ningg riri di wute Grik kin ni
    nei yuwon kin quan kumo rise ningg riri.
  agn-agn: Ang mga Judio pamama-dol ta mga makabebereng ang tanda ba-lo tanira mamagparet
    ong kamatodan. Ig ang mga Grigo gangaliliag ta mga adadalem ang toldok sigon ong
    kinata-wanan nira.
  nhi-NT: In judíos icniquih quintasqueh iluicacnescayomeh, uan in griegos ictemouah
    tlaixmatilis;
  ttc-NT: Kye xjal aj tijajil Israel kygan tzan tok kyen jun lab'al tuky'i nim tajwalil
    Qtata Dios tzan tok kyen qa b'an'ax, b'ix yatzun kye aj nya'tx tijajil Israel,
    kyetz nkyejoyon jun tume'l cha tzan stz'aqet mas kynab'l.
  dan-1931: eftersom både Jøder kræve Tegn, og Grækere søge Visdom,
  kwj-kwj: Juta hima kupu le Gotri ni sembe wu ha kinani Gotri sumbu kwambu keke wu
    uchandawani, Girik hima leto Gotri ni wu wakinehei kinani hambwa omwesika wu toro
    ki au wunu saindau.
  vie-OVCB: Trong khi người Do Thái đòi hỏi phép lạ và người Hy Lạp tìm triết lý,
  kze-kze: Yútaa-kwaasi sésa ímo awánaanda-i'o inatá Ísu Káráísitin-aaiyavesa áraireya
    sénaumne sewasá Kíríki-kwaasi kawer-ímáyáámán-iye kwésen-imayaa kwéavakaa-ombanivo
  mpj-mpj: Juwukajalu-lanyajuya wajalpayi, “Mirtayan Jiijajmili wangka palunya wajala!,
    yalyjirr kujupa kujupaya ngapila!, Mamamili maparnwintilu.” Kiriki wangkawintilu-lanyajuya
    wajalpayi jilanya, “Mirtayan Jiijajmili wangka palunya wajala!, wangka kujupaya
    maju wajala!, nintipurlukalulaju kulira pukurlarriraku.”
  lbk-lbk: Tay isnan cheycha'y Judio, sok-ed cha ilaen ona nan katataa ay sinyal esa
    cha pay chadlo mamati. Ya nan akhes Griego, anapencha nan kankanancha ay tet-ewa'y
    silib.
  mto-NT: Yꞌixuvaandup tseꞌe je̱ israeejlit jayu je̱ mú̱jit nu̱jaꞌvin, yꞌamo̱tunaxuvaandup
    tseꞌe je̱ griego jayu je̱ vijin je̱ ke̱ju̱n;
  bzh-bzh: Nebë sënë, lob alam Yuda nij wëëk rot bë degelë nġaa böp, galam Grik denevonġin
    bë denatöḳ jaḳ ġaġek böp böp los degwa, og mëm desepa doḳ.
  guj-2017: યહૂદીઓ ચમત્કારિક ચિહ્નો માગે છે અને ગ્રીક લોકો જ્ઞાન શોધે છે;
  jvn-NT: Wong Ju pada kepéngin weruh mujijat, wong Grik pada nggolèki kaweruh.
  byr-byr: Juyara yɨjɨwaainya atɨka maruꞌnasangɨ yɨdaangadɨvɨꞌ yawɨꞌdɨvɨsare “Sahɨnɨ
    tɨnna wanganawaajɨ yagaalyaꞌ lɨmwagaraadera.” Gɨrikɨyara sɨmunyaꞌ bɨꞌdɨvɨꞌ “Sarɨmɨre
    yagaalyavɨ aaya kaavɨlyaꞌ nemɨre sɨmunyavɨ yawɨramarawaajɨ ‘Nebulyaꞌ dɨngaka?
    Nebulyaꞌ midɨngaka?’ yɨhɨthaadera.”
  ian-ian: Nat nɨmba nat kavle vak kat yelavɨka lɨlɨgandi. Juda ndi wupma yelavɨka
    lɨlɨgandi. Nɨma njɨvwa sɨmogwi lɨga njɨvwa kwukngweyan ngwutna nyaangɨt wukiyanɨn
    waa yelavɨka lɨlɨgandi. Juda ana ndi nat nɨmba kupma yelavɨka lɨlɨgandi. Apma
    nabuo lɨga mbukngweyan ngwula nyaangɨt wukiyanɨn waa yelavɨka lɨlɨgandi.
  hun-hun: Egyfelől a zsidók jelt kívánnak, másfelől a görögök bölcsességet keresnek.
  mcf-NT: Adquidon aden tantianubi Nuquin Papan nadatiambocquin nabantequid iste bunquin
    isadaidbon tantiauidec. Quidieco matsesëmbien, Ëbi ënden tantiec papuduedaid daëd
    uanu queboedëmbi Nuquin Papan chiaid tantiauidoaic.
  kjs-kjs: 'Gore mo Juda enaalinumi talo: Naame so yaa-para wi puri pale kogono adalimi-daare
    nena agale mada kone rulalimi. Pare Grik enaalinumi puri waru paloma kone waru
    wi agalena re asa peme.'
  mni-mni: Jihudisingna angakpa khudam thi aduga Greek-singna lousing thi.
  yad-NT: Dañuma riñi jiyasantanu̱yada Judíyuveda Ju̱denumusirya mityamusiy datyadoda
    jityuva̱choda jiju̱, daryaday riñi va̱tanu̱yada tavay rana̱cho̱ datya̱dantidye,
    jityuva̱choda jiju̱ntidye, nu̱ñi tu̱chunumaya̱ ruuva Crístunchiy, ni̱tiy batyeda
    crusitya̱sa vuryeyadaju̱. Rirya̱na̱da Judíyuveda variy ranchiy, ne rityuva̱churu̱y
    variy simu, rirya̱tidye jnu̱y ju̱na̱reju̱ variy. Tavay ne tuva̱churu̱yada ramu
    jiryatiy ru̱tavyitya si̱tenu daryaju̱ra.
  mxb-NT: Ta na̱ Israel kúú na̱ xíka̱ iin ña̱ ndato, dá kandía na, ta na̱ griego kúú
    na̱ ndúkú to̱ꞌon ndi̱chí, dá kandía na.
  pon-2006A: Eri, mehn Suhs akan kin men kilang manaman mehn kadehde doadoahk wet,
    oh mehn Krihs kin rapahki loalokong.
  maq-NT: Xuta tjë rë Israel ne, meje rë me xi sahmi Nina cjuarcun, hane xutaxín ne,
    vanguise me xi jemu cuechú cjuatacun rë me.
  hto-hto: Iemo Judíuaɨ fia dáɨnamona comuide cɨóraɨnina ráanɨaɨna cɨóacadiaɨoɨ. Iemo
    judíoñedɨno ɨere báitajafue jenódiaɨoɨ.
  por-BRBSL: Para os judeus pedem sinais, os gregos buscam a sabedoria,
  ces-NKB: Židé totiž žádají znamení, Řekové zase hledají moudrost,
  cui-cui: Judiomonae ichichipa tane nawita Nacom pia pexeinya petsita itʉtsi coyenewan
    xua pejume cowʉntsinexa tsane Nacom Pejume Diwesi. Seicaya nama griegomonae yabara
    jeita nawita barapo irathe pia peyaputae coyenewan xua pejume cowʉntsinexa tsane
    Nacom Pejume Diwesi.
  boj-2014: Agi Juda naŋgi Qotei aqa maŋwa laŋa unqajqa mareqnub. Grik naŋgi mandam
    qaji powo oqajqa tulaŋ siŋgilaeqnub.
  eng-OEBUS: While Jews ask for miraculous signs, and Greeks study philosophy,
  eri-eri: Juda nere dodokawou urei nomo danga tafa-tafade, ono ganenga Grik nere
    isou hilou tei nomo bode haruwe danga taneha.
  wiu-wiu: Nitaneyake Yu yenamepa Akolaliyo padele tubele tokale eneketepa nipa nimini
    akediki wa oo wa yakamokala tiki. Geriki yenamepa eya kuya peku noane tagadiyano
    wene pikete Keraisunomo yakoake pamo tetepo takoa waki.
  swe-swe: Judarna begär tecken (mirakler) och grekerna söker efter visdom (en filosofisk
    mänsklig kunskap),
  cth-cth: Judahnaw ni mitnoutnae naw a hei awh. Griknaw ni lungangnae lahoi a tawng
    awh.
  mti-mti: Ju igiyawa mu irawa oya nun veme, sira Griisu igiyawa mu anoano yobeme.
  pad-NT: Hari. Judeus kaija'aria vanofiki ida Deus kabadani danoki-ra vanokivini,
    Cristo monina ka'oa hini-ra vakajari'darara kaimoni. Judeus kaija'ari vihirikia
    vakamithavini vanofiki ida ija'ari ogahaki kavarani, vakajari'daria kaimoni ida
    Cristo monina ka'oa hini.
  twi-twi: Yudafo hwehwɛ sɛ wohu nsɛnkyerɛnne, na Helafo nso hwehwɛ nyansa.
  hlt-hlt: Te dongah Judah rhoek loh miknoek a bih uh tih Greek rhoek loh cueihnah
    a toem uh.
  tbz-SIM: Sifubɛ dɔ́ kɛ́yɑ̀ tidiɛtì, kɛ̀ Kɛrɛkibɛ biɛ wɑnti mɛciì.
  san-GUJ: યિહૂદીયલોકા લક્ષણાનિ દિદૃક્ષન્તિ ભિન્નદેશીયલોકાસ્તુ વિદ્યાં મૃગયન્તે,
  ake-NT: Esuwerʉ amʉ' esi i'tuto' ipɨkɨrɨ e'kupʉ ɨnenpai, Kiri' amʉ' esi ipu'ketʉ
    ɨnenpai,
  qvn-NT: Chay nirmi Israel castacunaga chay willapa Diospita razonpa canganta musyapäcunäpag
    “Diospa munayninwan mä imalatas rurayuy” nircayan imaysi, nätan juc casta runacunam,
    chay manacag willapapa trucanga, antis “Jucpita imapitas yachrachipäcamay mas
    yachragcama capäcunäpag” nircayan.
  tku-NT: Israelitas talacasqui'n catatlahualh a'ktin tū lī'a'cnīcan ū'tunu'n tī tamāsu'yu
    ixtachihuīn Dios. Tī jā israelitas taputza tī ā'chulā' taca'tzī. Palh jā chuntza',
    jā ta'a'ka'ī'ni'cu'tun ixtachihuīn Dios.
  bjk-bjk: Abo Judeia idi tobo mamaa bara idi tabo pere abo auxileng lölös sua osen
    bara önga laa i turunon. Ma abo Grik idi tobo wawara siwin abo nanase.
  msy-2020: Judaba mirakelbar ganasa bar gavgafi, ezɨ Kantrin Igharazibar Gumazamiziba
    nɨghnɨzir aghuim ko fofozim bagha pamten ingari.
  bpr-bpr: Silang ftoo i dad Dyu ku ta nun teenla tnikeng ilè i kaltulus Dwata. Na
    i dad ise Dyu, too ale mayè flinge di dad to bong gnadè.
  cle-NT: Diáh⁴ israelitas nɨ³ ca³dah²ŋɨɨ⁴ hi³ hu̱² xa³ hí⁴dah²joó² hi³ dɨ́h¹ ca̱a̱³
    fáh⁴lí³. Baáy⁴ diáh⁴ hi³ há⁴hé³ na³lɨ́y⁴ israelitas nɨ³ ca³dah²naah³² fáh⁴jmɨɨyh⁴
    dsa³ ba².
  txq-txq: '@see-verse:1CO.001.021'
  aaz-aaz: '@see-verse:1CO.001.021'
  qup-NT: 'Ñukanchi israel runakunamanta achkakuna nima ima uras rikushkanchi atun
    yachaywa ruranakunata rikunayashpankunapas kankuna mana israel runakunamanta achkakuna
    yachayta maskashpankunapas ñukanchika yachachinchi Kristu kruspi wañushkanmanta.
    Chasna yachachishpanchi ñukanchi israel runakunamanta shukkunaka rimanahun: Shuk
    kruspi wañushka runaka Yaya Diospa kastigashkanmi. ¿Imashnataya atipama ñukanchita
    kishpichinata Yaya Diospa kastigananmantaka? nishpa. Kankuna mana israel runakunamanta
    achka asichishpa rimanahun: Kristu kruspi wañushkanrayku Yaya Diospa kastigananmanta
    kishpinchi nishpa rimashpayki muspa runashina rimanki.'
  dop-dop: Yutɑ nyǝ́mɑ nɑ́ cɑɑ pɑ́ nɑ́ piti tǝmɑ nɑ pǝ́cɔ́. Amɑ lǝmɑɣɑsɛɛ kɛ Kǝlɛɛkɩ
    nyǝ́mɑ nɑ́ pɛɛkǝɣɩ.
  azb-azb: Çünki Yəhudilər möcüzəli əlamətlər istəyir, Yunanlar müdriklik axtarırlar.
  eng-DBY: Since Jews indeed ask for signs, and Greeks seek wisdom;
  guo-NT: 'Xan naewʉajnax wʉt judíos, japi xabich taesia koechaxan naexasisliajwa
    xan naewʉajnaxpoxan. Judíos-elpi xabich nejxasink matabijaliajwa ampathatpijaxan.
    Japi jiw xan naewʉajnax wʉt, najʉm-aechi xanliajwa: “Xam naewʉajnampoxan najʉp
    wʉt tajwʉajnapijiw naewʉajanpoxan, ja-aech wʉt, xanal naexasisaxaelen xam naewʉajnampoxan”
    —aech judíos-elpi xanliajwa.'
  hla-hla: U Jiu e ngilin tarer a man mirakul ba te toan hamanar, nu Grik e torohanan
    luer a niatei.
  mav-NT: Mio tã i'atu'e Iuteu ywania — Etomo­herep to iwato kahato mesuwe uruepe
    Tupana esaika hap uruepiat emohey hamo mi'i pote ti aru uruimohey en i'atu'e wati­'a­tu­mo­herep
    Iesui i'atuepe turan. Ma'ato Kereku ywania mi'iria — Etimo­herep uruepe ehay iwe'eg
    kahato hawyi uruimohey Iesui etiat i'atu'e.
  kpf-kpf: Yuda a um kâtik ândime, zen kulem top top iknam sâme. Grik a, zen ko hân
    a zeŋgât nâŋgânâŋgâ den zo nâŋgânam kâtigime.
  ppo-ppo: Juda fake so whi̧né dere fo mopóló kisipa tiró̧póló, kelemei alakó erae
    yóo, Juda mei Krik fo bole so whi̧né fosó fosói kisipa bete kekitua yóo du beterapó.
  hin-2017: यहूदी तो चिन्ह चाहते हैं, और यूनानी ज्ञान की खोज में हैं,
  wol-KYG: Yawut yi, ay takk lañuy laaj, Gereg yi di wut xam-xam.
  bef-bef: Yuta nagaꞌmagi enali yaꞌma ka kehelilune lite topa hose nasana hulenogo
    bu galune lite amuya nehabe. Giliki bonaꞌi ana hite enali ananamofihi hapaꞌa keheliluneꞌmu
    nelite sa sa nehite kupomoꞌi fite minelata nehabe. Ya nehanaya lali yaꞌma Kilisitohi
    malipu yafalo heꞌahanamofihi kaga lunogo Yuta bonaꞌmagi enali keheligo keta hulata
    nohibe. To Giliki bonaꞌi enali kehelite negi ka yabe lite lilata nehabe.
  amm-amm: Ulai Yuto nokoyo tiyamomoi, “Koi mo Kotoni mulu ifolaluwawoi miso kiyakinokimo,
    na mulumolo luwaiyoikimo.” Koliko noko moiyo tiyamo manonuwo, “Mulu iwoi imo lukasakinuwomo,
    na mulumolo luwaiyoikuwomo.”
  zaj-zaj: Wayahudi wolonda mizonza giladi watogole, na Wagiliki wozahila ng'hungwe.
  chq-NT: '''In tsá² Israel mɨɨ¹ɨ coon²¹ milagro joon litsáai¹‑tsi. Joon ''in tsá²
    griego‑gɨ jmaai''² ''iin²¹²in lijmɨɨ¹‑tsio'
  swp-swp: Paana Iudea tataodi heiheinoi se henua, eo Heleni tataodi sonoga se eooi,
  bjr-bjr: Yuda maqannaasa faiqí sia amana auqaaqaa ira ainaina uqaqifiqasainaqa ani
    ufara kuqaa fee qiraree qimariasa. Anaamuru Kirisa maqannaasa firaa iriranakinaa
    irirana qimaqimifaqa kuqaa fee qianauranoo.
  aby-aby: I Du orouma eno weaisa, i korosi wakeye buna meba ibake Godima buna daiwere
    ufekuro efeisiie i wake idua naufeisia eno weaisa. Nono i Guriki orouma eno weaisa,
    i korosi wakeye irau meba iyanu ararae irau imukeka imuka mane mune iyanu iwoka
    duboro odifeisia eno weaisa.
  eng-YLT: Since also Jews ask a sign, and Greeks seek wisdom,
  jni-jni: A Yahudawa wa nyari wa iri iremum a helenawa wakure wa nyari urosa.
  kne-kne: Siya di din pannemnem da, tan mo din Judio et mansapol das milagro ay mangipaneknek
    sin katet-ewan di dengdengngen da ya din Griego abe et an-anapen da di naoneg
    ay mait-itdo ay maibasar sin sirib di ipogaw.
  tgj-tgj: Jius nyi vdwv rvbwngnam lvgabv lamrwpanam go makardu okv Grik nyi vdwv
    chinampanam ma makardu.
  gui-NT: Echa judío reta oipota yayapo vaera metei mɨacañɨ jae reta oecha vaera.
    Jare judío mbae vae reta oipota ñanemiari vaera iyaracuaa catu vae cuae ɨvɨ pegua
    reta imiari rami.
  quc-TT: Ri winaq aꞌj Israel kakita mayijabꞌal taq jastaq xuqujeꞌ ri winaq ri man
    aꞌj Israel kakita etaꞌmabꞌal.
  heg-NTPO: '@see-verse:1CO.001.021'
  ptu-ptu: To Yahudi ia moka matappa' ke tä'i deem tanda memängä-mängä naita. Anna
    to Yunani ia, moka matappa' ke taiai to manähä umpa'tula'i.
  bzd-NTPO: Ì kë̀ o̱r yi a̱ ese kiane suè̱ judiowak ki̱ ttè klö'wo̱ie. Griegowak tö
    siwa̱' i̱ski̱ë ese yuleke tai̱ë.
  kwf-kwf: Ma na ngwae Jiu ki, kira oga kike lisia na faꞋanadaꞋa ki sui mala kira
    ka fiꞋi faꞋamamana. Ma na ngwae Ꞌi Grik ki, kira oga rongolana na alaꞋanga liatoꞋo
    ki sui mala kira ka fiꞋi faꞋamamana.
  eng-WYC-2017: For Jews seek signs, and Greeks seek wisdom;
  eng-WMBB: For Jews ask for signs, Greeks seek after wisdom,
  zat-NTPS: Benne' judío ca' dxelaca lazre̱' xelelé'ene̱' xel-la waca da za xabáa,
    na' benne' griego ca' dxelexílaje̱' xel-la sina,
  spp-spp: Ɲyɛ Yahutuubii la maha mpyi s'a kakyanhala karigii ɲaa tapyige e si nta
    ndá puru jwumpe na. Girɛkiibii sí na ɲcaa pire yákilibii si múgo si nta ndá pu
    na.
  zty-NTPS: Žénegekle benne' judío ka' ḻé'egekle' yeḻa' wak ka' da' zej nak bian',
    na' benne' zi'to' ka' žénegekle' yéngekle' da' wzejni'ilen ḻégake'.
  mek-mek: Ega mo ganinagai Iudea papiauꞌi auga, mirakulo gouꞌi mo kegamia kegaisaꞌi
    keoma puo, iꞌa Iesu Mesaia, kolotiai emae fouga aifafoua auga, isa eeꞌiai meagai
    iifaga kepamia. Ega kainai egaꞌina iifaga keumakalaina, ke aꞌo ilogo isafa anina
    akeani. Ke Grik papiauꞌi auga, aagoa ikifaga, ke logo auga mo kekapuga puo, iꞌa
    Iesu kolotiai emae fouga aifafoua auga, kafoꞌo iifaga kepamia.
  aey-aey: '@see-verse:1CO.001.021'
  urd-GVH: यहूदी तक़ाज़ा करते हैं कि इलाही बातों की तसदीक़ इलाही निशानों से की जाए
    जबकि यूनानी दानाई के वसीले से इनकी तसदीक़ के ख़ाहाँ हैं।
  ycn-ycn: Judíona huátaño Tupana la'acá najló nacaje cajrú rená que'ená penaje, nahue'epícaloje
    ricá raú penaje. Ajopana piño huátaño hue'epiri huani i'imacá yucu najló, nahue'epícaloje
    quehuaca huánica ricá raú penaje.
  djr-djr: Djuw malany djäl ŋayaŋu-ganyim'thunamirriw romgu, ga Guriktja mala djäl
    ŋula nhaku malaŋuw gaḏamandhinyarawnha romgu.
  kvg-kvg: Zu ezoqam, ndigu umingiap matev qeivi-qa mba ndøgó, neka Glik ezoqam,
    matavap loloakh tonqogim-qa mbá ndīḡū.
  rug-rug: Sari tie Ziu si hoke hiva dogoro paki sari tinavete variva magasadi, pude
    va sosode. Sari tie Quriki si hata vina sosode pa ginilagilana lohina d.
  hop-NT: Pi Jew‐sinom k̇ātatayhpit hihta tuawi’taqat tuṅlay’yuṅwa, noqw Greek‐sinom
    súanwuwnit hepnumya.
  san-URD: یِہُودِییَلوکا لَکْشَنانِ دِدرِکْشَنْتِ بھِنَّدیشِییَلوکاسْتُ وِدْیاں مرِگَیَنْتے،
  heb-LB: הבשורה נשמעת מטופשת ליהודים, כי הם דורשים אות מהשמים כהוכחה לאמיתות תוכנה,
    ואילו היוונים מאמינים רק במה שתואם את הפילוסופיה שלהם – במה שנראה מחוכם.
  caf-NT: Soo cho whunulh'en, ndunnah Lizwif huwa 'et'en zeh hukwanuta 'ink'ez ndunnah
    Greek, 'en hiye whunih 'i zeh hikunuta.
  mio-NT: Mani cuhva cahnu xaan cuni ndehe ñivi judío, ta ñivi cuu inga tucu ñivi―cuni
    ñi cha cua coo cha nditi xini ñi.
  srq-NT: —Mbia mae sayã ndese nda uremae na ña, ɨ beɨ que judíos quia ra. —Urechɨmbaaquiatu
    tuchɨ rã, ɨ beɨ que judíos eã nguia ñee nyue no nda.
  kje-NT: Ri Yahudi rapanak po'on tanada man ri kan dodo'onnala makun nanumene akinhe
    naili'il Lira onne. Enla ri Yunani enihe rapanak orworoin nala wanakuku man lewlewen
    hi nanumene akinhe naili'il Lira onne.
  gaz-gaz: Yihuudoonni mallattoo fedhu; Giriikonni immoo ogummaa barbaadu;
  kud-kud: Hiya Yudeya nuwanuwadi ve'ive'ilala hi'ita, na hiya Gilisi hanapu hibehabehaei.
  urb-NT: '“Ma''e ke marã ka ym amõ ma''eha, ame''ẽ ke pyrãtãha namõ Tupã ma''ema''e
    rahã, jande jajurujar katu ta ehe” aja jundéu awa ta pandu. Jundéu awa aja ym
    ame''ẽ ta amõ koty pandu: “Ma''e ukwa katu te ha namõ Tupã rehe har pemujekwa
    rahã, jande jajurujar katu ta ehe” aja riki.'
  fra-LSG: 'Les Juifs demandent des miracles et les Grecs cherchent la sagesse:'
  san-HK: yihUdIyalokA lakSaNAni didRkSanti bhinnadezIyalokAstu vidyAM mRgayante,
  cak-SNT: Ruma ri nuvanakil israelitas nicajoꞌ chi ri Dios nuꞌon ta jun milagro chiquivach.
    Y ri man israelitas ta, xa joꞌc ri noꞌj richin ri roch-ulief niquicanuj.
  uvh-uvh: Ka wara'ning wa ning, aming arantagim ka Juda adisining dasuk wa Anutu
    wari napa' tangkunang ni dasi'ganang sini' tinga kanga wara'ganang naktangka waraga'sa'
    fating. A aming ka Juda mo', Grik adi Anutuga' guk mo' sura nasi' nasi' sasuk
    wara'ning ki wa adisining sasuk gananga' sura yaptua waraga'sa' nakiting.
  ino-ino: Isaleli vaya'moki inake hae “O'ake'naya avame ya hu lo'kiya ya hisanaketa
    aketeta Kalaisife afita laipafi malekaune.” nehake'a Kali'ki apa'ke ne'aiya vaya'moki
    “Lakenopa hale vaya maikune.” hu'a nehaya'maki lakaeya Yisasi Kalaisi'a yofo yosale
    fali'nea yafe huta fole aita hapa'nepaune. Hapa'nepaunake'a Isaleli vaya'moki
    “Afita o'apamuna ke nehae.” hu'a apa'kame'ya ami'naya'maki Isaleli nofi o'mai
    vaya'moki “Ani ke afunana anekinaki ke nehae.” hu'a nehae.
  gnn-gnn: Walala Djuwstja yolŋu'-yulŋu ŋuli waŋa yukurra bitjan, “Milkuŋa ga djäma
    ganydjarr-ḏumurru rom ŋanapurruŋgala, bala ŋanapurru yurru märr-yuwalkathirrina”
    Ga walala wiripu-guḻkuny'tja yäku Guriktja bäpurru ŋuli waŋa bitjan, “Ḻakaraŋa
    ŋanapurruŋgala wiripuna dhäwu', ŋunhi wal'ŋu gaḏamandhinyaramirri dhäwu',” bitjan.
  yal-yal: Yahudiyane taxamasenne maxɔdinma, Girɛkine fe kolonna fenma.
  cnt-NT: Juɨ₁lia'₂ dsa₂ judíos në́₃, 'nio₃ të₃ ne₅₄ léi₄ juë'₂, dsa₂ griego në́₃
    'no'₂ jág₁ a₂le₃ŋɨ́₂ dsɨ́₅,
  tif-tif: Juda kasel ili ti titil kuyak-daa mirakel o, kala mafek mafek akal alik
    akal alik talalmin kiita ti utam-somduwa yi; ti faneng uu, kalum o, kalbip. Lale,
    Grik ita titil dabak daa-bom kaata kaal-kelum o, ke-bala kem-tabasip. Yale,
  nlx-nlx: यहुदि माणहाह ते चोमेत्कारान निसाणी जुवे, एने युनानी इकेल होदतेह।
  apw-NT: 'Jews daanlíni godiyįhgo be’ígózinihíí yiká hádaat’įį, ła’íí Greeks daanlíni
    kogoyą’ zhą́ yiká daadéz’įį:'
  gum-gum: Kaguende judíosmerabe kan møg Tius nøba pasrain kui ashchai mariilan miaben,
    griegosmerabe tru purø nørrø kusreig wamindiilan mørøg kui inchibelø køn.
  not-NT: Ira joríojegui icogaigui cara natasongante ora te oneingani jirai arota
    iraniaantaiguena itsibatina Tosorintsi, carari ira cagari jorío, irianti Guiresiasati,
    icogaigui cara nogótasantacaguiri ora irorai ogótagantsi iquengaiga iriati.
  plu-plu: 'Apanenekwa ku aysaw usuh kinetihwene gimin Cristo ta gitkis hiyeg judeyenepwi,
    igkis awna wothu: “Ku yis keh annut wowtrik adahan arekhetni Uhokri gidatni ay
    yipit, nikwe usuh iha yiwn.” Usuhme timapni henne, usuh ka keh annut. Usuh he
    ekkenen gitkis ku samah Cristo umahkiswe amin giyakni gidukwenaprikkis. Gitkis
    gaytakkis judeyenepwi inakni yuma Uhokri gidatni nibet. Henneme gaytakkis ku pariye
    Uhokri gikanyanpu adahan igkis humaw gihiyegapu, igkis pukuhpin ku samah Cristo
    gimiremni in Uhokri gidatni adahan wamnihtenwiy. Mmanawa ini ku pariye ikaka ku
