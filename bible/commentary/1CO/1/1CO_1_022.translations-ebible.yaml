  ndj-ndj: Vayawudi vakudayila mihilu valoli vajumili, Vagiliki vakudayila luhunja,
  mbj-NT: Judah buuj rakarẽn kapehuunh doo, meuj n'aa näng doo, rabahapäh raky daheeh
