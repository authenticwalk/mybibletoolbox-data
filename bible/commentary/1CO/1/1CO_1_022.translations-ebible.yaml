  fue-fue: Gooŋa nun, Yahuduuɓe e ƴama haaynaareeji, Yunaninkeeɓe bo e darta annal.
  amk-amk: Inontarai Yahudi nesa etawiai we ewati te fitantumafeai we fiainawiai kariri
