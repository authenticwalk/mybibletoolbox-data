  far-far: Ma wane Jiu ki, kera doria kera kai ada to'ona fanadae ki suifatai kera
    ka fi famamana. Ma wane 'i Grik ki, kera doria rongolana fatae lioto ki suifatai
    kera ka fi famamana.
  suz-BL: यहूदीपुकी चिन्‍ड नु छक लाक्‍चा ङा गेय कोव़कोव़ दाक्‍नीम। ग्रीकपुकीमी मुर
    आन जोक्‍तीक तुइक्‍तीक लोव़ माल्‍शा, नेंथ गाक्‍नीम। मत्ती १२:३८; यूहन्‍ना ४:४८;
    प्रेरित १७:१८-२१
