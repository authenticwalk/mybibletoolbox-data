  ben-OBCV: ইহুদিরা অলৌকিক বিভিন্ন চিহ্ন দাবি করে এবং গ্রিকেরা জ্ঞানের খোঁজ করে,
  mil-NT: Te cue ñáyiu isràél cuìní‑yu quiní‑yu sá vǎ yǒo tnàhí ndàcu cada, te cue
