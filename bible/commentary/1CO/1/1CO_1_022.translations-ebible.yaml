  lat-VUC: 'Quoniam et Judæi signa petunt, et Græci sapientiam quærunt:'
  ngp-ngp: Wayahudi waunga vilagiso niho wahuwile, Wayunani nawo waunga umanyi.
  enq-2: Juu dupame mirakolo mende kandamana pyepa lao tee lengema. Giriki dupame
    endakalinya masepae epe dupa nyemana lao kutingima.
  eng-ASVBT: 'Seeing that Jews ask for a sign, and Greeks seek after wisdom:'
  mna-mna: Pa zin Yuda tiso tire mos bibip to tiurla. Mi zin Grik na, tikam kinkiini
    be tikam ŋgar biibi.
  myw-myw: Peinan min-Yudiy sivines bikines naman mulin Yowbad, o mina-Gilis inineivs
    asisinap; o ya̱kids talivans liva̱nen Kelis neiweiys waklos; min-Yudiy gog ikasigumis
    livan towen, o ven babaw gimgilis idokes livan makaw; tage ya̱kids kalisiy Yowbad
    nidaweids, tasimounids livan towen waseg, takinew min-Yudiy yakamey o takinew
    mina-Gilis yakamiy; ya̱kidsa babaw takakins Yeisuw Kelis, peinan Yowbad natawtoun
    waseg Yeisuw, o Yowbad ansinap waseg Yeisuw.
  sby-sby: Bayuda balayandanga kubona bishikukankamanisha, kakuli balo Bagiliki balayandanga
    kubona bintu byamano.
  sll-sll: Tere Yuda ari hobi ni tal gumang hon dongwo onanga pir ni tenaminua dungure,
    te Griki arihobi talhan para weni u tibi nangwo han po sinaminga, ha dinga i pir
    ni tenaminua dimua.
  yaq-NT: Jume' juriom, iniat Liojta betana a' weye'po ju'uneebaeka, juka' machilaata,
    suum watchisi machik bitbae. Jume' intok, riekom teame, bem ama butti jita ta'aa'ut
    a' ju'uneiyaabae.
  uro-uro: Ama Judaqäna di nani a rha na ama muqunän dap ama Grikkäna di nani a rha
    na ama mädräm ama mär ngät
  ita-1885: Poichè e i Giudei chieggono segno, e i Greci cercano sapienza.
  muy-muy: Ndam *Zʉde tawayay tə̂griaya zlam ge ejep ana tay a day kwa ti təgəskabu
    ma geli ni ti ma ge jiri. Ndam *Gres ti ni tawayay tə̂hi ma ana tay àna məsər
    zlam akaɗa gatay ni.
  kqc-kqc: Jew vene bi rebe usa usa nidedi ma tutubena idana vene yaku mokena vabara
    maina rededi.
  tav-tav: “Judío maja, caacʉori wame Dio jãre cʉ cáti iñoata cʉ ye quetire mʉja cabuiorijere
