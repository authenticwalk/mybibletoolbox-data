  pes-OPV: چونکه یهود آیتی می‌خواهند ویونانیان طالب حکمت هستند.
  ron-1924: Иудеий, ынтр-адевэр, чер минунь, ши гречий каутэ ынцелепчуне,
  tpz-tpz: O Jiuꞌ to iu ep ne ta ma tah vatoksean ne Sosoenën se nok, kee se vaman,
