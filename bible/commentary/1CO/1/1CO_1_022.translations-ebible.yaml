  som-som: In kastoo ay Yuhuuddu calaamooyin doonaan oo Gariigtuna ay xigmad doonaan,
  mam-C: Qu'n ayetzin kye Judiy nchi qanin ti'j jun techil tipin Dios, tu'n tyek'in
