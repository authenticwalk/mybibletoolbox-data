  swh-1850: Wayahudi wanataka ishara, na Wagiriki wanatafuta hekima;
  ese-NT: 'Eꞌe de, ecuana Jodio cuaa jama acani baꞌa: —¡Eyacuiñajjiya jayojja acue,
