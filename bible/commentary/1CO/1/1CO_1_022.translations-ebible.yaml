    macana na ye na catʉgooña majiri wamere bairije jetore api tʉjooma.
  eng-ULB: For Jews ask for miraculous signs and Greeks seek wisdom.
  spa-VBL: Los judíos piden señales milagrosas, y los griegos buscan la sabiduría,
  fra-_FOB: Tandis que les Juifs demandent des miracles, et que les Grecs cherchent
    la sagesse,
  hau-ULB: Gama Yahudawa suna bidar al'ajibai, Helinawa kuma suna neman hikima.
  mal-mal: എന്തെന്നാൽ, യെഹൂദന്മാർ അടയാളം ചോദിക്കുകയും യവനന്മാർ ജ്ഞാനം അന്വേഷിക്കുകയും
    ചെയ്യുന്നു;
  lit-lit: Mat žydai reikalauja antgamtinio ženklo, ir graikai ieško išminties,
