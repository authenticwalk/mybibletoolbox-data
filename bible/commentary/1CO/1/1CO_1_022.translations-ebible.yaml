  san-THA: ยิหูทียโลกา ลกฺษณานิ ทิทฺฤกฺษนฺติ ภินฺนเทศียโลกาสฺตุ วิทฺยำ มฺฤคยนฺเต,
  iws-iws: Juda sɨma yaewan mɨnam kɨndiyɨu wankɨm, sɨma yaeya dimɨn kɨrɨe komii wɨn
