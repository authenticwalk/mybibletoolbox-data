verse: 1CO.001.022
translations:
  kpx-kpx: Diue ataeau isiviai vikoe vaveve elehai hilokaito bae hoto ke ehovai. Isege
    Giliki ataeau hoto keho isiviholisi vatae lulele ke unaha kaovama.
  okv-H: Eto Judea embomeni sovera neite neite avo kihi kito ke be asi uje ere ora
    te enda nei embomeni na embo pepeni ta ke avo kihi ingito ke ta gamo avo kesi
    uje eagora
  tbo-tbo: Mi Yudeya nugonugohi ipa manini hina galeya, ma mi Giliki hai luhogala
    ipa hina hanapu duma,
  mal-C: ഇത് അത്ഭുതചിഹ്നങ്ങൾ ആവശ്യപ്പെടുന്ന യെഹൂദർക്കും ജ്ഞാനം അന്വേഷിക്കുന്ന ഗ്രീക്കുകാർക്കും
    ഭോഷത്തമായി തോന്നുന്നു.
  grc-SR: Ἐπειδὴ καὶ Ἰουδαῖοι ⸂σημεῖον⸃ αἰτοῦσιν, καὶ Ἕλληνες σοφίαν ζητοῦσιν·
  bgc-bgc: यहूदी लोग ए इस ताहीं बेकूफी समझै सै, क्यूँके वे सुर्ग तै चिन्ह-चमत्कार
    की बात्तां नै ए सच मान्नै सै, अर यूनानी लोग ज्ञान की टोह् म्ह रहवैं सै।
  khz-khz: Iuda talimara geria ririwa kamuna vegailia irau vagira pia gitara, a Grik
    talimara aoneka gegita-vetavuana.
  deu-TKW: Wie denn Juden Zeichen fordern, Griechen auf Weisheit ausgehen,
  zsr-NT: Tëꞌnnëꞌ bönniꞌ judío laꞌléꞌinëꞌ yöl‑laꞌ huac nacgac bëꞌ, atiꞌ bönniꞌ gzaꞌa
    taꞌguiljëꞌ yöl‑laꞌ rejniꞌi.
  lin-lin: Lokola mpe Bayuda bazali koluka bikamwa, mpe Bagreki, bwanya,
  hns-NT: Ohie khaatien Israel logan hardam maange hai atjambho kaam dekhe, aur Griek
    logan hardam gjaan khodje hai.
  noa-E: Judionaanaun sĩi amach dakhĩir ag na õrau nem ooba aajemta amach dakhĩir
    waupim khõchkha thʉnʉm; pari mag wauba aawaita mag maach peerdʉajem iek jaauwaijã
    ʉ̈khaba thʉnʉm. Maagwai jũrr griegonaanau warag nem thum khaphʉm aajem khʉʉn iek
    ũrm khõchgauta amachig maach peerdʉajem iekdam jaauwaijã ʉ̈khaba thʉnʉm.
  eng-EMTV: For the Jews ask for signs, and the Greeks seek after wisdom;
  mib-NT: Chi ñayuu hebreo, máni cácuni i jeē sáha Yaā Dios cuehē jniñu jéhnu jeē
    steén poder yā. Te ñayuu griego chi máni sɨquɨ̄ jnūhun ndíchí cándɨhvɨ̄ ni i.
  lif-NT2: यहुदिहाॽरे़ निङ्‌वाॽ के़माबा मिक्‍सेःन् ओमे़प्‍मा मे़गोःत्तुॽ, हे़क्‍क्‍याङ्
    ग्रिक्‍हाॽरे़ सिक्‍कुम्‍दिङ् निङ्‌वाॽ मे़गोःत्तुॽ,
  xnj-xnj: Vayawudi vigana chinamtiti na Vagiliki vilonda luhala.
  mmx-mmx: Limixin me Judaia di vara tempanga sangsangu ri lox amuat Lagale Lavavang.
    La limixin me Grik di vara mene levendoxoma nunuan.
  cbr-NT: Judíos unicaman ca, nun cananuna asérabi Nucën Papa Diosan cushínbi ñu 'ai
    quixun 'unántisa tanquin unin 'acëma ñunu 'aia istisa tania. Usai atux 'imainun
    ca griego banan banacë unicaman unían 'unáncë ñu camabi 'unántisa tania.
  tee-NT: Ju quint'a'israelitanin tanajun ni va lakachapu chivinti ju chunch. Chai
    chunch tapunajun ni na p'as tasq'uini ju Dios ju tu'u' ju laich catalakts'ilh
    chai catapuc'atsa ju stavasalanti. Chai vana va chun nonat'it ju uxijnan ju jantu
    israelitanin unt'at'it. Chai ju uxijnan p'unonat'it chunch ni jantu lai lac'a'iyat'it
    tu'u' ju jantu lai mach'akxayat'it.
  eng-LSV: Since also Jews ask a sign, and Greeks seek wisdom,
  cak-NT: Chiquiwech ri nuwinak israelitas man jun nic'atzin-wi, roma reje' niquijo'
    chi ri Dios nu'on ta jun milagro chi tuk'alajij ri ruchuk'a'. Y chiquiwech ri
    man je israelitas ta, can man jun-wi nic'atzin chuka', roma reje' xe ri quino'j
    (quina'oj) we' chech-ulef niquicanoj.
  pah-NT: 'Judeus''g̃a e''i ore ve: “Peapo na''ẽ ti ahemonhimomby''ava''ea torohepia,”
    ei g̃a. “Hepiagame jate po ti ore heroviari pe Cristo''ga mombe''urame ore ve,”
    ei g̃a ore ve. Judeus''g̃arũive''g̃a e''i ore ve: “Pe ikwahaheterame jate penhi''ig̃atuavo
    po ti ore heroviari penemimombe''ua nehẽ,” ei g̃a ore ve.'
  sja-NT: Judiorãpa taipa jarateepata ũri k'iniada-e p'anɨ, ak'ɨ k'inia p'anadairã
    ne-inaa Tachi Ak'õrepa ooru eperãarãpa p'oyaa oodak'aa. Jõdee judio-eerãpa ũri
    k'iniada-e p'anɨ, k'ĩsia k'awaa bɨpa jarateedata jɨrɨ p'anadairã.
  xed-xed: Má maraŋnamara lu ta skwi ka mazəmzəm, kada grafta ŋni ka la Yahuda nda
    ŋa taŋ. Tsa skwi mnaŋna ɗifla ŋni ya ŋa aŋni ta snay, ka la Grek nda ŋa taŋ.
  mks-NT: Jáchi̱ ña̱yivi Israel cáchí na̱ ña̱ ndúsa̱ cuni na ña̱ xitúhún ndiva̱ha
    já cuu candúsa na tu̱hun va̱ha sa̱ha̱ Jesús. Ta na̱ tóho̱, na̱ ñuu Grecia cúni̱
    na̱ ña̱ ná ca̱ha̱n ndíchí ndiva̱ha ña̱yivi xi̱hi̱n ná já cuu candúsa na ña̱.
  gfk-S: Ira Iudeia di la sipsip be di na nes ira dades na hakilang ura hamanis be
    tike linge i tutuno. Ma ira Grik di la sisilih ta ira minminanes.
  bmu-bmu: Juda yeŋön aiwesök aŋgöletot asuhumegöra kapaŋ kölakzemö, Grik kantri yeŋön
    mötkutukutuŋinan sehimapköra jarumakze.
  dgz-dgz: Tave di, Diu nagirewa anega waiwanum, “Kiman paua da ta yawata amba nop
    gega anu tumatait.” Amba ian Gurik nagirewa anega waiwanum, “Nop dima gega baware
    da wa ewanewa ame nop gega anu tumatait.”
  eng-GNV: Seeing also that the Iewes require a signe, and the Grecians seeke after
    wisdome.
  zaa-NT: Anía rena ca enne' judío porqui'ni rinàba cą biỹa ttu cosa nu ilá' tènì
    cą tì'a ttu prueba de la'huacca de ỹiabara'. Ca enne' griego nna calatsi' quį
    ca dicho nu rinne ca enne' sabio.
  eng-WEBSTER: 'For the Jews require a sign, and the Greeks seek wisdom:'
  guh-guh: 'Judíovi itsa jumetaeyabiaba patatsipaebijava Diosojavabelia picani pecapanepaelivaisinexatsi,
    najumai tsabiabi ëpamonae: “Itsa taejitsipatsi Dioso pesaëta pinijicuene pexanaejava
    pamonae nacatsipaeba mapalivaisije, nexata matapania jumecovënëtsipatsi bajarapalivaisi
    pexaniajailivaisicuene,” najai tsabiabi judíovi. Griegovi ata itsa patsipaebabiabajë
    bajarapalivaisi, najumai tsabiabi ëpamonae: “Mapalivaisije itsa jumejëpaejitsipa
    palivaisi nacatsipaebabiaba vajayajuvënëvi, daxitalivaisi bitso peyapëtaevi, nexata
    matapania jumecovënëtsipatsi pexaniajailivaisicuene mapalivaisije,” najai tsabiabi
    griegovi.'
  bon-bon: Israela biname cina singi ciitaca mule bine päpänename, Griik biname cina
    umle ne jirngenisi,
  nhw-BL: Pero israelitame amo quinequij quineltocase catli san tlacamanalhuíaj icamanal.
    Inijuanti quinequij quiitase tiochicahual nextili para quineltocase para melahuac
    se tlamantli. Huan masehualme catli amo israelitame huan camanaltij griego san
    quitemohuaj catli melahuac ica inintlalnamiquilis.
  swh-ONEN: Wayahudi wanadai ishara za miujiza na Wayunani wanatafuta hekima.
  wbi-wbi: Kuvaa Yahudi kuposia ifivalilo fya fidegho na kuva Yahudi kulonda uvwakyang'ani.
  bba-bba: Geemɑ, Yuubɑ bɑ yĩrenu bikiɑmɔ, Gɛrɛkibɑ bɑ mɑɑ bwisi kɑsu.
  eng-KJVCPB: 'For the Jews require a sign, and the Greeks seek after wisdom:'
  kgk-NT: 'Ha ore ae katu oromombe''u meme inhe''ẽ. Oĩ umi ohendu va''e ogwerovia
    va''e ave íxupe. Oĩ ave umi ndogweroviái va''e inhe''ẽ. “Itavy voi” he''i mo''ã
    ore-rehe. Upéixa voi judeu kwéry ndogweroviaséi voi íxupe. “Yváy-gwi hexapyrã-rupi
    eremba''apo ramo arovia-ma voi” he''i rei. Ha umi judeu e''ỹ kwéry ave ndogweroviaséi
    ave. Ho''arandurã oikwaa seve seve hikwái. Ha ore katu, Hesu rehegwa nhe''ẽ mate
    oromombe''u. “Hesu Cristo omano va''ekwe kurusugwasu-rehe nhane rembiapo vaikwe
    omboyke hagwã nhandéhegwi” ore oro''e meme oromombe''u-vy. Ohendu-ma ramo judeu
    kwéry umi ndogweroviái va''e he''i ore-vy: “Penhemonhandejáry rei Hesu Cristo-rehe.
    Ndovaléi ne nhe''ẽ” he''i mo''ã ore-vy. Ha ohendu-ma ramo judeu e''ỹ va''e umi
    ndogweroviái va''e he''i rei ave ore-vy: “Peẽ ko ndapeikwaáiry voi mba''eve” he''i
    rei ave ore-vy.'
  waj-waj: Yutayaa gioonna kiaapuuya Anutuuqaa mmoori ari vookara ari vookaraivaa
    ti taataikiai taaravaivee kiaavai. Ereengaa gioonna kiaapuuya tinni yoketaivaa
    varaaraivaara kiaavai.
  cpy-cpy: Aririka iñeero nosheninka-paeni Judá-paeni itajonka-wentan-teete, rootaki
    ikemijanan-tyaari rirori-paeni. Riima pisheninka-paeni eeroka, aririka ikemiri
    ikimita-kaantari rirori-paeni yotanitatsiri, riitaki ikemijantziri.
  mpx-mpx: Yudiya nuwaliya ginol yawiyawi nihi kite, ge Gilik nuwaliya baaba sisibana
    nihi hago,
  wbp-wbp: Juwu-paturlu warrarda kajulu payirni yartarnarriki Kaatu-kurlanguku yungulparna-jana
    nganta milki-yirrakarla ngangkayi-kirli-piyarlu rdirrinyparlu. Ngula-jangkanya
    nganta kajikalurla ngungkurr-nyinamilki Jijaji Kirajikiji, kala lawa. Kajilparna-jana
    milki-yirrakarla, kulalpalurla ngungkurr-nyinakarla, lawa-juku. Manu yapa-karirli
    Juwu-wangu-paturlu, warrarda kajulu payirni kuruwarriki panu-kariki ngula yungulu
    purami nganta.
  luo-luo: Jo-Yahudi dwaro ni nyaka timnegi honni, to jo-Yunani to manyo rieko,
  nhe-NT: Pero israelitame quinequij quiitase chicahualnescayotl para quineltocase
    para melahuac se tlamantli. Huan tlacame tlen ax israelitame huan camatij griego
    san quitemohuaj tlalnamiquilistli.
  aii-aii: ܣܵܒܵܒ ܝܗܘܼܕܵܝܹ̈ܐ ܒܸܛܠܵܒܵܐ ܝܢܵܐ ܢܝܼܫܲܢܩܵܐ، ܘܝܵܘܢܵܝܹ̈ܐ ܒܸܛܥܵܝܵܐ ܠܚܸܟ݂ܡܬܵ‌ܐ،
  esk-NT: Jew-ŋuruat iŋiġuurut nalupqinaiġutitquplutiŋ quviqnaqtuanik, Jew-ŋuŋitchuatli
    kiggutiqatlasrukhutiŋ puqiutmiktigun.
  msb-msb: Niyan, agod magtuod kan Cristo, mga milagro an nailaan san mga Judio. Para
    naman sa mga Griego an madunong na pagpahayag an importante.
  cpa-NT: Hniu¹ dsa² judío mi³jái¹ hi² mi³lé² juu¹² juøh¹², chi²júh² jøng² lah¹dsóh²
    hi² té¹² jǿg³. Jøng² hniu¹ dsa² griego jmáh¹lah jǿg³ cah³, ju³lah lǿa¹² quiah¹²
    dsa² ŋi¹² ma¹dsio¹².
  dso-dso: ଜିଉଦିମନ୍‌ କାବା ଅଇଜିବା ଚିନ୍‌ ପାଇ ଦାବି କଲାଇନି । ଗିରିକ୍‌ମନ୍‌ ଗିଆନ୍‌ କଜ୍‌ଲାଇନି
    ।
  meu-meu: Taunabunai, Iuda taudia ese toa e noiamu, Helene taudia ese danu aonega
    e tahuamu;
  yva-NT: Vatano Yahudi onawamo wonae wanave Kristus aiji weye ware wo anapaporainye
    raen dati. Muno vatano Yahudi jewen onawamo wonae wanave Kristus aiji weye ubekero
    mine so ama ana ratantona ntiti obo rai.
  dgc-dgc: Pero du Judeo, éy éwan side méniwala éng éwan de pa meta i tanda a makataka-taka.
    Sakay du Griego, éwan side méniwala, da kontara ina to inadal de.
  zpm-NT: Zig nac grë zha Israel, grë zha Gres ncuaaṉe paat rquiinda rzac zho. Grë
    zha Israel, racladz zho gaṉlo zho grë milagr nroob par glu ne diidzliw; laa zha
    Gres na zienaḻgaa gaca zigne nac zhiwseed zho, sac laa zho zienaḻ guieḻrac ne
    no lo guidzliu rii.
  hix-NT: Xuknewyana komo ryhe, onà wyaro nketxhe. Eryehokano txetxoko, amna wya Khoryenkom
    yahoxetà yonytxoho me, ketxhe rma haryhe. Xuknewyanahnà komo xarha, onà wyaro
    nketxhe. Tàyweron me osonyhotxoko, amna wya oyonytxatxho menye, ketxhe rma haryhe.
  sim-sim: Judama mamatar lihi Jisas miandok or hari oso mbeek lirin or jivinakwa
    ambu, karem hishinda lir. Lir os mashi nom li misi nahi, mbeek mashi oso ome,
    karem hishiowekwa ambu lir. Hako mbele mbele ma undahi ambu ondon li heyehe nom,
    mashi oso ome, karem mbanda lir. Judama ambu ondo mamatar lihi Jisas miandok or
    hari oso mbeek lirin or jivinakwa ambu, karem hishinda lir. Uhu lir ma ol hishiyarinda
    nga nawa ma misambik fehe li sawewa mashi nom li misikmbaha hishinda lir.
  npi-ULB: किनकि यहूदीहरू चिन्ह माग्छन्, र ग्रिकहरू ज्ञानको खोजी गर्छन् ।
  cgc-cgc: Katamaan ta mga Judio ula gapati ta pawali nay tak liag danen na magbuat
    kay ta mga katingalaan paagi ta gaem na alin ta Dyos aged may pamatuod parti ta
    ame na ambal. Katamaan ta mga dili-Judio ula man gapati tak liag danen na mamati
    ta wali na ta iran na isip alin ta maalam na ittaw.
  tim-tim: Yuda luâk âmbâle kulem membiâ ekne dâm aregâlâk nâŋgâmai akto Yuda luâk
    âmbâle bo manmaiŋe nâŋgâ nâŋgâgât keiŋe hekat nengimbiâ nâŋgâne aregâlâk nâŋgâmai.
  yor-yor: Nítorí pé àwọn Júù ń béèrè àmì, àwọn Helleni sí ń ṣàfẹ́rí ọgbọ́n,
  wos-wos: Juda nawulak di wa, “God hanja xéhafi yamben hambuk jémba yandét, nani
    guna hundi jémba xékétame.” Wungi wandaka di Grikna du takwa, nak téfambu yandé
    du takwa akwi di nawulak wa, “Guni jémba xékélakita guni xékélakikwa duna hundi
    wandat, nani guna hundi jémba xékétame.”
  emp-NTPO: Crito ĩjãni carea judiorãba ne ununacada unu quĩrĩãbadaa. Judiorãẽ́ba
    naʌ̃ ẽjũãnebema necawaada jʌrʌbadaa.
  eng-F35: since Jews request a sign while Greeks seek after wisdom,
  ind-ind: Orang Yahudi meminta keajaiban sebagai bukti, sedangkan orang yang bukan
    Yahudi tidak mau percaya kalau suatu ajaran tidak sesuai dengan kecanggihan ilmu
    mereka.
  pes-OPCB: زیرا یهودیان خواستار آنند که پیاممان را با معجزه‌ای ثابت کنیم و یونانیان
    نیز فقط مسائلی را می‌پذیرند که با فلسفه و حکمتشان منطبق باشد.
  mpt-mpt: Yuda item Yudaba item naniba obianiba Ibo weng obba halebo ye obiobo ge
    oyebiobe. I ina bianiba Yuda naka maki baaniba Gode okok sumo sino e mo klanea
    ni watemim blimo klanea watemob mole ni tekein kenoba Yesuse bain Gode Dofakamin
    Nakabo genobta bainobo genomobobo gabiobe. Eka Yudaba isa maki obianiba Nibo weng
    olo tekein kenoba O mitmakamsabo genob mole weng olo wentenoba bainobo genomabbiobo
    gesib bliobe.
  ssx-ssx: Mo Diu wanda꞉halima꞉ Na hando haloma꞉eki handoma꞉ka꞉na꞉ta꞉ kota꞉ opulumeke
    laa alememe. Kutupa hande Kitiki wanda꞉halima꞉ta꞉ hone wotu witemeeki weitelememe.
  mkl-mkl: Zuifu ŋɑ mɑɑmɑɑkei ɑ̀ yɑ mɑɑ bee, nɔ Gɛrɛki ŋɑ mɔ bisii ɑ̀ yɑ mɑɑ dɛ.
  gaq-gaq: ଜିହୁଦିଇଂ ଚିନା ତୁର୍‌ଆର୍‌ଏ ଗ୍ରୀକ୍ଇଂ ବୁଦି ତୁର୍‍ଆର୍‍ଡିଂକେ ।
  gof-RNT: Ayhudeti malaata be7anaw koyoosona; qassi Giriketi cinccatethi koyoosona.
  unx-unx: ଯିହୁଦୀ ହଡ଼କ ପେଡ଼େୟାନ୍‌ ଚିହ୍ନାଁକ ଦାଣାଁଁ, ଆଡଃ ଗ୍ରୀକ୍‌ ହଡ଼କ ସେଣାଁଁକ ନାମ୍‌ବାଡ଼ାଃ,
  gah-gah: Zuta vegená není zuha keza haitó suni utó iko ánigatune liki amuza miliaká
    niave. Itó Kiliki vegená keza netá mogonamú gilinigi gumonó hiziki miniaká niamóza,
  lcm-lcm: Tutuman, ri Iudaia kipo buk uli sulai asi kari arai ani akanangai, au na
    ri Elas kipo uli buk using a masam.
  aer-aer: Jew arrpenheme alakenhe angkeme, “Anwerneke imernaye nhenge arrantherre-arle
    ngangkere akngerrele mpwareme anwerne imerte itelaretyenhenge ayeye arrekantherrenhe
    renhe.” Kenhe tyerrtye arrpenhe areye Jew anetyakenhe alakenhe-arle angkerlenge,
    “Anwerne kwenhe ahentye-aneme tyerrtye iwenhe apeke re ilyernpenye angkemeke,
    yanhe-ngentyele anteme anwerne arratye itelaretyenhenge.”
  qvc-NT: Llaqta masiy isrraylinukuna, Jisuspi kriyinanllapaqam munanllaparaq milagrukunata
    rikayta. Kanan grisyanukunaqam, yuyanllapa ancha yach'ayniyuqlla kayllapata.
  tgl-ULB: Sapagkat humihiling ang mga Judio ng mga tanda ng himala at naghahangad
    ng karunungan ang mga Griyego.
  cbs-NT: 'Jaska inun, dami itimaska besti judiobun uintan besti ikunwantidubuwen
    taexun Mesías Cristo yumetsu keska mawakin jatun nukun chakabu buani nun yusinmis
    danankin jabun shinankin: “Jaskai e iskidan nukun Xanen Ibu jua mawakeanamaki”,
    akin yuimisbuki. Ja inun, ikunwandiama judiobuman dasibi unankatsis imisbuwen
    taexun jabun shinankin: “Diosun bake cruz anua mawashina ana besteni tatimabun
    besti ikunwantidubuki”, iwanan, yuimisbuki. Jaskabiaibun nukun chakabu buakin
    jawenabu nuku wai cruz anu yumetsu imis keskai Cristo nuku mawaxunikidi nun yusinkubainaii,
    jatuki e iki dakeamadan.'
  xtm-NTPP: Vaa ñayii judío a, ka jikan i seña nuu Su'si ma, sana jin kandija i ya
    ma. Te ñayii ñuu griego a, ka ndanduku i tnu'u ndichi ma, te ka jani ini i ja
    sukan, te jin ndani'i i Su'si ma.
  nnq-nnq: Akayahudi bapalanga kuingikiya iingi, Akagiliki bapalanga malango,
  bao-NT: Judíos, ca bii ĩñorije ca ĩañaña manirije tii bau niiriquere jãima; griegos
    pea majiriquere amama.
