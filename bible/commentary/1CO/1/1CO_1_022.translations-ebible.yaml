  ura-NT: Nitohanihane jaunte, cojoelanaacojoai coaana jerecure Joriocuru nichaaunne.
    Jana Curiecocuru, cha coitucuuruhane jaanu ariiriichure.
  mcd-NT: Ascano uhuun caifo Israelifo iscamisifo, —Diosin nai muranshon noco ahuamamishti
    oinmanaiton Jesushuunoa yoiafo cuscan non icoinra huatiroran, —ishon shinancani.
    Nan Israelimafori iscamisifo, —Noco Jesucristohuunoa yoiaifo cuscacai non tapitiroma.
    Ascacun non icoinra huatiroma. Nan ahuara non tapiafin non icoinra huatiroquin,
    —ishon yoimisifo.
  urt-urt: Lenge Juta yende niharar ŋaiye ka yetekeꞌe mirakel tikin Got, kut lenge
    Grik yende nihararme sande tekeꞌe tikin kekep eꞌe.
  kiz-kiz: Kwa Bhayahudi bhikota ishara sa miujiza ni kwa bhayunani bhilonda hekima.
  tzo-TZE: Li jchi'iltac ta israelale ja' no'ox batem yo'nton tsc'an tsq'uelbeic sq'uelubil
