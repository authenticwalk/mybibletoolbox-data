    yu'un li lequil a'yej ta jchole.
  lex-lex: Makden Yahudi rwak pa ramkek memna hihi'a-yapyapi mak kamehi-kayona nanpena
    rpesiaya. Ne makden Yunani mana rwahak lira-yatu la'a wniatutu-wniaye'a iskola
    totpena irpesiaya.
  dov-dov: Nkaambo maJuda bakumbila zitondezyo zigambya baGiliki bayandula busongo.
  rgu-rgu: '@see-verse:1CO.001.021'
  toc-NT: Ama̠­ko̠lh judíos talac­pu­huán pi̠ ni̠tu̠ li̠ma­cuán porque xlacán pu̠lh
