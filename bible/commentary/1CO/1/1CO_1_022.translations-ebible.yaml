  mal-2015: യെഹൂദന്മാർ അടയാളം ചോദിക്കയും യവനന്മാർ ജ്ഞാനം അന്വേഷിക്കയും ചെയ്യുന്നു;
  tuo-NT: 'Judío masã Õꞌacʉ̃rẽ ẽjõpeose dʉporo aꞌtiro nisama: “Õꞌacʉ̃ tutuaro meꞌrã
