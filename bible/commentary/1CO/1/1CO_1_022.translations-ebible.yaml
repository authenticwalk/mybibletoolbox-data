  auy-auy: Yúndaa-waasi sésa ímbo awánaanda-iꞌo inatá Ísu Káráísitin-aaisafeta éraiꞌesa
    sénaumne sewasá Kíríki-waasi kaweꞌ-ímáyáán-iye sen-ímáyáá saafá ombánifo
  tbg-tbg: Iutaa vatanaaka tiha, Vaiinti vovano nora kaiqa varairaqe tenavu vira kaiqa
    tave, vi vaiintirara Kotiva atitai vaiintirave tivakeha vira avataqi vuare, ti
    variamanta Giriki vatanaaka tiha, Vaiinti vovano vo kaiqa vo kaiqa okara humiqairaqe
    vira tave, viraqaahai vi vaiintira avataqi vuare, ti variara.
  hub-NT: Judío ainaka wainchatai aina iwainamun wainkar, nekaspapita tiartasa wakerin
    ainawai. Antsu judíochu ainaka shuar yacha jintinkartamun anturkartasa wakerin
    ainawai.
  hmo-hmo: Iuda taudia be idia ura bada toa karadia idia itaia, bona Helene taudia
    idia ura bada aonega idia davaria.
  big-big: Togo Yudawiliyegirik lelewe ngagora nobiyeng miza purik puwili pelik kisi
    legi, Teni watabi yemane Anotogo keke mizi nayengko pera wameikta mizi puwekke
    teni ngizi kumulagine, kisi legi. Keya Kirikwiliyegi lelewe ngagora nobiyeng miza
    purik puwili yombanuwiligu watabi mabiyengki soloyeng kozak yeiweki mizi wilibek
    kopong.
  gux-G: Jufinba buali yaalidgu bona po, ke binilanba lingi mi yanfuoma.
  cnl-NT: '''Née²³ dsa³ Israel ''e³ rɨ²³jóo²te''²³ u²³juø''²³. ''Née²³ dsa³ griego
    ''e³ rɨ²³núu²³te''²³ júu² quiee''³² dsa³ ''i³ bi²³ tɨn³.'
  zar-NT: Të́ʼënnëʼ yuguʼ bönniʼ judío ilaʼléʼenëʼ yöl-laʼ huáca nácagaca bëʼ, ateʼ
    bönniʼ ziʼtuʼ taʼguiljëʼ yöl-laʼ réajniʼi.
  kde-kde: Ing'anya Vayahudi vàlembela valangujwe vimaiho vya masaibu na Vagiliki
    vàtaha lúnda,
  ata-ata: Ta Iutaia imasaxau sosovo iouiou xe ta Xiliki ikamuli xavutala laixe.
  qvw-NT: Israelcunacá milagrucunacta licaycuypïmi wañupaculcan; mana-Israelcunäñatacmi
    yaćhayta ashipäcun.
  nfa-nfa: '@see-verse:1CO.001.021'
  tnp-tnp: Nəuanɨləuɨs mɨn rəha Isrel kəutətapuəh e nati apɨspɨs mɨn, kəni Nanihluə
    mɨn kəutəsal e neinatɨgiən məmə okoteruh Uhgɨn,
  urd-urd: चुनाँचे यहूदी निशान चाहते हैं और यूनानी हिक्मत तलाश करते हैं।
  hot-hot: Ma avômalô Islael leŋiŋhaviŋ nêgê lavôŋiŋ ek nênêmimbiŋ. Ma Glik êbôlêm
    auk lôm bêŋ ek nênêmimbiŋ.
  mqj-NT: Tae' ia mangngorean to Yahudi ke tae' ummita tanda memangnga-mangnga. Anna
    angga ia kakeakasan napeang to Yunani.
  rus-SYN: Ибо и Иудеи требуют чудес, и Еллины ищут мудрости;
  mbh-mbh: Na Judare oni plong nge panongpolong aken, eneke o engeng inga nge pathepolong
    thopolnga. Na areko or ini Judare avele, oni plong mun nge panongpolong aken,
    eneke o engeng nge toko powe ninengare ole riong nongpolnga.
  bdd-bdd: Weyahina meYudiya nuwanuwadi ꞌilaꞌilalao sida ꞌitadi, ma taudi geya meYudiya,
    sanapu sibesebese.
  cbt-NTPO: Cotioro'saso' co yanatëtopihuë'. “Yosë pochin niquë'. Ina ni'patoi, natëarainquën,”
    toconpi. Nisha piyapi'santa' co yanatëtopihuë'. Na'con na'con nitotacasoráchin
    yonquipi. “Quiyaora yonquinëhuëi quëran nitotarai,” topi.
  srn-NT: Den Dyusma e angri fu si wondru èn den Grikisma e suku moro koni.
  cta-NT: Cua ntiꞌ nguꞌ judío chaꞌ cuaꞌni na sca chaꞌ tlyu slo nguꞌ, chaꞌ jlya tiꞌ
    nguꞌ chaꞌ nu chcuiꞌ na loꞌo liꞌ; cuati nu nguꞌ xaꞌ tsuꞌ ni, cua ntiꞌ nguꞌ chaꞌ
    tsoꞌo tsa jlo tiꞌ na lcaa chaꞌ loꞌo chcuiꞌ na loꞌo nguꞌ.
  bqc-SIM: Yudaↄ ye dabudabui, Gɛlɛkiↄ ì ↄ̃nↄ wɛɛlɛ,
  tcz-CHONGTHU: Van'a kona melchihna thum Judah nam mite dinga hichu ngolthu ahin,
    chule Greek mite, mihem chihna hol ho, dinga jong ngol thu ahi.
  mar-mar: कारण अनेक यहूदी लोक चमत्काराची चिन्हे विचारतात आणि ग्रीक लोक ज्ञानाचा शोध
    घेतात,
  snp-snp: Yuda wenena yate Goti aumala lilibinami neta ya lilibo, loti lo-lo ae.
    Ido Giliki wenena yate ka manedeu nemo ka maki kolinune, loti moni wili-wili ae.
  isl-isl: Gyðingum finnst hann fávíslegur, því að þeir vilja tákn frá himni sem sönnun
    þess að það sem boðað er sé satt. Heiðingjum hins vegar finnst hann þvaður, af
    því að þeir trúa því einu sem er í samræmi við heimspeki þeirra og það sem þeir
    kalla skynsemi.
  spy-NT: Bērē ꞉Yuutayeek nto /kiiboorchinē ng'al chēē /kiilātē, nto choo mā Yuutayeek
    kubērē ꞉choo nto /kiiboorchinēē keel nyēbo ng'oomnān sukuchāmchiin.
  xnn-xnn: Tay isnan nemnem di Judio et kananda en masapol ay wada nan kaskasdaaw
    ay ipailan Apo Dios sadapay mamati. Et isnan nemnem di Griego et adida patiyen
    nan maibaga no isnan nemnemda et baken tet-ewa ay silib.
  mwe-mwe: Pabha Bhayaudi bhanapinganga ilangulo na Bhagiliki bhanaloleyanga lunda.
  tte-tte: Siya tomo Yudiya nuwanuwali kilakilala bulibuli mena sigitai yo tomo Giliki
    siya nuwanuwali sonoga siloyai yo sibenalan na sisonoga.
  tcs-tcs: Bat dem Zuwispipol i wande luk ol sain prom eben pas, po prubem dis mesiz
    wea yumpla i pris i tru, bipo dempla i go bilib. Ane ol Nozuwispipol i no wande
    bilib dis mesiz bikoz dempla bilib dis mesiz i silitok. Dempla mata wande lisen
    po ol pipol uda dempla tingk i gad smatsens.
  hlt-THB: Judakhqi ing kawpoek kyi hatnaak ce ngaih uhy, Greekkhqi ing cyihnaak,
  soq-soq: Tane Iuswa mampo koros gagalowa ipa malawalalaida, etaetawa dabuantoi.
    Mo menamodia ginasa ewompe sumanaintompa. Do uwa daitada apanawa mampo koros gagalowa
    ipasiawaia rua, etaetawa dabuantoi. Mo menamodia aten daitada mampe debamantompe
    sumanaintompa. Tane no ipa Keriso koros osowe bolena benemawantite wainitana.
  qub-qub: Yangalla cashanta yarparmi Israel runacunaga milagrucunataraj ricayta munan.
    Yangalla cashanta yarparmi mana Israel runacunapis quiquin yarpashancunallaman
    yäracun.
  att-att: Á yù ira Kudio, ari ira manguruk kâ Namarò, nu arád da masingan yù pamagaddátu
    na. Á yù ira Gareko, alerad da yù ibiláng da ta masírik.
  bki-bki: Kulo Ju miroano maka asidom amonea, aju aberenio ver nuvila aial vremesiano
    nalo, mia atikar ka amoneaio, a kulo Krik miroano maka asidom amoneaio, aju aberenio
    ver nuvil rimemedu ea kialo jikiaiano moruo nalo, mia nalo atikar ka amoneaio,
  bqp-bqp: Yudanↄ ye dabodaboyãi, Girikinↄ dì ↄ̃ndↄ̃ wɛtɛ.
  mcp-mcp: Oyúdɛn bwə́ jɨɨ dʉ́g *mə́shimbá, Ogʉrɛ̂k bwə́ ŋgə́ sɔ̧́ fʉg;
  hat-hat: Yon bò, jwif yo ap mande mirak, yon lòt bò grèk yo ap chache bon konprann.
  npl-NT: N judíojteh kinekih kinmitaskeh milagros, iwa n tlakah de Grecia kitemoah
    ixtlamachtílistli,
  bgg-bgg: Jewthek è buangthek pha khagi shii chid, chiih-è Greekthek ne khani shii
    sow.
  eng-TCENT: For Jews ask for a sign and Greeks seek wisdom,
  eng-BSB: Jews demand signs and Greeks search for wisdom,
  cpu-NT: Aririka iriñeero nosheninkapayeeni judío intasonkaventantayeete, iroora
    inkempisantantayetyaari iriroriite. Iriima griego-thatatsiri, aririka inkemayeteri
    ikempitakaantari iriroriite iyotaneri inatzi, iriitakera inkempisantayeteri.
  san-ASM: যিহূদীযলোকা লক্ষণানি দিদৃক্ষন্তি ভিন্নদেশীযলোকাস্তু ৱিদ্যাং মৃগযন্তে,
  tac-NT: Alué ralámuli juríoka ta etéaká ramué sa'wálichi bilé ralámuli sujírigame,
    pe tabilé bijchíginili alué ra'íchali napu ramué beníriga e'yéniriru. 'Lige alué
    ralámuli griego ra'íchame ka gepúnilime ju alué ra'íchali napu ra'íchame ju alué
    ralámuli napu 'we machime ju.
  eng-WEBPB: For Jews ask for signs, Greeks seek after wisdom,
  gfk-H: Ira Iudeia diet la sipsip bia diet na nas ira dadas na hakilang wara hamhaminis
    bia tiga linga i tutuna. Ma ira Grik diet la nanaas ta ira mintota.
  viv-viv: Badi miYuda ma nuwanuwadi nagona tamo iyaꞋiyaya hinaꞋitani-yo muliya venuwaꞋatai-nadi
    hinavetumaganena. Ada miGilika higa yoꞋo tulidiyao kalivai-dina ma nuwanuwadi
    laumamala nuwanuwahuyana hinanogalini-yo hinavetumaganena.
  yao-yao: Ŵayahudi akusaka imanyisyo ni Ŵagiliki akusosa lunda.
  tgp-tgp: matan Jew la lo usia r̃ilangi vara God i vai te matamata vara la hitea
    ale la pa rasua, ale tamlohi r̃or̃oha la opoi vara la ale na lelevosahi vara la
    rasua,
  auc-NT: Oodeoidi, Öönædë näni mä cæï baï bamönengæ̈ cæmïni ate ëñëmaïmönipa, ante
    änewënänipa. Guidiegoidi guiquënë, Nämä mä pönëninque ëñëmaïmönipa, ante cædänipa.
  kbc-NT: Judeutedi domoɡ̶oyemaa Aneotedoɡ̶oji me ikee ɡ̶odoxiceɡ̶etedi libinienaɡ̶a,
    idiaa greegotedi baɡ̶a domoɡ̶oyemaa moyowooɡ̶odi inoatawece odatikatalo lixaketedi.
  bmh-bmh: Zuda duailel ag gugeg beu beu piabun guzenanemen. Grik duailel ag dabeleu
    naliu uabun guzenanemen.
  ctu-BL: Jini judíojob mi' wersa c'ajtibeñob i yejtal tac i p'ʌtʌlel. Jini griegojob
    mi' sajcañob i ña'tʌbal pañimil.
  meq-meq: Yahuda hay, nəteye a satay məŋgatay a masuwayaŋ hərwi ada nakə ta səriye
    ha bazlam neheye na, deɗek aye. Gərek hay na, a satay məsəre Mbəlom tə metsehe
    tay eye wu tay.
  noa-H: Judionaanaun sĩi hamach dak'ĩir hag na hõrau nem hooba haajemta hamach dak'ĩir
    waupim k'õchk'a t'ʌnʌm; pari mag wauba haawaita mag maach peerdʌajem hiek jaauwaijã
    hʌ̈k'aba t'ʌnʌm. Maagwai jũrr griegonaanau warag nem t'um k'ap'ʌm haajem k'ʌʌn
    hiek hũrm k'õchgauta hamachig maach peerdʌajem hiekdam jaauwaijã hʌ̈k'aba t'ʌnʌm.
  alp-NT: Tamata Yahudiaru esi kotie leke esi selu tanda herane pine esi persaye.
    Tamata Yunaniaru esi nikwa kena rekwa titinai leke esi persaye.
  san-VEL: yihuudiiyalokaa lak.sa.naani did.rk.santi bhinnade"siiyalokaastu vidyaa.m
    m.rgayante,
  kbq-kbq: Tamage, Jiu vahe'mo'za avame'za ketete hu'za antahinegazageno, Griki vahe'mo'za
    antahintahi'zanku nehakrazanagi,
  kbh-kbh: Judiënga ts̈a jtsebos̈ana y Bëngbe Bëtsábioye jtsotjanañana bëts soyënga
    chaomama, chabe obenana jinÿanÿiyama; y ndoñe judiëngna ts̈a jtsenguayana chë
    puerte osertánëngbe soyënga jtsetats̈ëmbuama.
  ron-LSB: Căci iudeii cer semne, grecii caută înțelepciunea,
  pon-pon: Pwe Juj akan kin poeki kilel akan, a men Krik kin roporop lolekon.
  nhe-BL: Pero israelitame quinequij quiitase chicahualnescayotl para quineltocase
    para melahuac se tlamantli. Huan tlacame tlen ax israelitame huan camatij griego
    san quitemohuaj tlalnamiquilistli.
  sps-sps: Taa Jiu te pon iny ror vegiau to ayein piou an nun ovei, tana saa ri komainy
    ror ta mes ma faatok iny vegiau tsunian man tan ka iny faatok te kat non ya. Ana
    rin vainy sikia ma taa Jiu pon kan iny ror yan vegiau piou an nun ovei, tana saa
    ri komainy ror ta isen ma faatok rari na nat a rof nan vegiau tsunia te faduem
    bus fo mes a fo vegiau.
  wnc-wnc: '@see-verse:1CO.001.021'
  bus-bus: Yudanↄↄ ye dabudabuzi, Girikinↄ è ↄ̃ndↄ̃ↄ wɛtɛ.
  gub-BL: Zutew wenoz ma'e hexak pyr 'ym iapo haw, i'i waiko wà. Kere ywy rehe har
    wekar ma'e kwaw katu haw wà.
  imo-imo: Aku ungu keke lepo nimele Juda imbomani lino ulu wengendeli te kanopolio
    imbo te ipuki timolo konopu ltemele. Aku tepa mele kala Grik imbomani iye lipe
    manjilimu kau ipuki timolo konopu ltemele.
  boj-boj: Agi Juda naŋgi Qotei aqa maŋwa laŋa unqajqa mareqnub. Grik naŋgi mandam
    qaji powo oqajqa tulaŋ siŋgilaeqnub.
  ulk-ulk: Iudaia legize aukaise obautmerer nalu Lamarira kelar obakelare waiakai
    oditomeretlare Kerisora kelar. Giris legize aukaise odasmerlare pardarem.
  eng-DRA: 'For both the Jews require signs, and the Greeks seek after wisdom:'
  knf-knf: Bayuday baŋal kawin iko iñoŋarënaan kë banwooŋ baanwo bayuday bakla pwo
    na ŋşal ŋnŧuŋa,
  san-KHM: យិហូទីយលោកា លក្ឞណានិ ទិទ្ឫក្ឞន្តិ ភិន្នទេឝីយលោកាស្តុ វិទ្យាំ ម្ឫគយន្តេ,
  arn-NT: Tati pu judiu ayükey ñi peael ta afmatufalchi dungu, fey ti pu grieguche
    kintukey fütrake kimün,
  zas-NT: Din bén Israel ree rën reeman guguiaa reeman milagr din chililadx reeman,
    abiꞌ ree bén ad najt bén Israel rën reeman guien reeman ni mazri nawëëg din chililadx
    reeman.
  ken-NT: Mbok Mandɛm áchí mbɔ ɛpɔ̌ndak ntá bo Israɛl ndǔ báyàŋ bɛ́ghɔ ɛrɨŋ
    ɛnɛ́ ɛ́fù amfay kɛ mánoko bɛ́ Mbok Ndɨ́ndɨ́ achí tɛtɛp. Bǒ Grik mánoko chí
    ɛnyɨŋ ɛnɛ́ ɛ́kɔ̀ ndɔ́ŋ ámɔ́t nɛ nɛrɨŋɨ́ndak ɛnap.
