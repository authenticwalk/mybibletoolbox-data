  dop-dop: Kʋpɑm mǝ nɑ Kilisiti mǝ kpɛntʋɣʋ tɔɔ pǝ sɑɑ-mɛɣɛ tǝcɑm. Ɩlɛnɑ pǝ́ tɩɩ kǝlǝnɑ
