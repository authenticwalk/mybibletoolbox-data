  ttc-NT: Komo junx atix tuky'i'l, tetz oje tzaj tsi' tidi'chq b'an galan tuj etanim,
    komo b'a'n tzan eyolin tb'anil b'ix oje tz'el eniky' ti'j tidi'chq.
  dan-1931: at I ved ham ere blevne rige i alt, i al Tale og al Kundskab,
  kwj-kwj: Kurais mwanji ti kunu nu sawero ti, kunu o tini sembe we kuhi ki kwambu
