verse: 1CO.001.005
translations:
  kpx-kpx: La Iesuluvuta igaetolahale kemo Dilavau la vaveve bahata hoesegevege la
    kemo lulele baluga malei hotove louma.
  okv-H: amo ungota degi God ta ke kiari te oje kahari javotoho te tapa inono eagova
    avoeto osa ere ona
  tbo-tbo: Yaka ginouli dewadewahi e welemi po o iwasawasa naka omi wibaabani po omi
    hanapu uyahina.
  mal-C: കാരണം, ക്രിസ്തുയേശുവിൽ വചനത്തിലും ജ്ഞാനത്തിലും സർവസമൃദ്ധിയും നിങ്ങൾക്കു ലഭിച്ചിരിക്കുന്നല്ലോ;
  grc-SR: ὅτι ἐν παντὶ ἐπλουτίσθητε ἐν αὐτῷ, ἐν παντὶ λόγῳ καὶ πάσῃ γνώσει,
  bgc-bgc: थम मसीह यीशु म्ह सारी ढाळ तै सम्पन्न करे गये सों, उसनै थारे ताहीं हरेक
    ढाळ के आत्मिक वरदान दिए सै, ताके थम दुसरयां नै वचन का ज्ञान अर सुसमाचार सुणा सको।
  khz-khz: Iesu Keriso ria gokwapunana genai, Palagu na gomi gaura mapararai warau
    pevega-rinagami kilakila aonekara maparana e tugamagi-ilu maparana maki evenimito.
  deu-TKW: daß ihr in allen Stücken reich geworden seid in ihm, in Wort und Erkenntnis
    jeder Art,
  zsr-NT: Le nacliꞌ tuz len Cristo, Dios chnaguꞌtsquëꞌ xnözi queëliꞌ yúguꞌtë le naqui
    queëꞌ. Ráclenëꞌ lbiꞌiliꞌ ca nac yúguꞌtë didzaꞌ ruiꞌliꞌ len runëꞌ ga réjniꞌliꞌ
    yúguꞌtë.
  lin-lin: pamba te, kati na makambo nyonso, botondisamaki na bomengo kati na Klisto,
    na oyo nyonso etali maloba mpe na oyo etali boyebi,
  hns-NT: Okar dwaara oe toelogke har ek rakam se diel ke dhanie banaais hai. Ab toelog
    Jiesoe ke baat thiek se samdjhe hai aur bataai sake hai.
  noa-E: Ich jãg Jesucristo gaaimuata Ẽwandamau ʉ̈u ich iek jaau khaug apiwia khĩirjug
    pömjã deebarm aig, pãrag phatkhon pömta deebarm khãaijã ʉ̈uchata ajim pãar dʉ̈i.
  eng-EMTV: that in everything you were enriched by Him in all speech and all knowledge,
  mib-NT: Chi cáyɨhɨ ró ndaha Cristo, te jeē yúcuan ní sáha Yaā Dios jeē cáhīyo cúcá
    ró jíín táca jnúhun ya, chi cájecūhun vāha ni rō te cúu nácani ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍ते़न्‍नु सोरिक् खिनिॽग पाःन् पाःप्‍मा मुक्‍साम्
    नु ने़हिनिङ्‌वाॽ के़गप्‍पा के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Muni kwa kuwungana na Kilisitu mmemiswi muvindu vyoha. Mpewi luhala lwa
    kukokosa na kumanya.
  mmx-mmx: La kantubu at nom mirapnovos pam at leveloklox anarong at ne Moroa, i ngan
    laramtaba ri tong asu levelinga at ne Moroa la lakleklen nunuan at levelinga at
    Lovoang Kaala.
  cbr-NT: Cristobë 'aíshmi aín sinánsaribi 'icë ca Nucën Papa Diosan an aín unicama
    'unánmiti ñu 'unánmiquin upí oquin sinanimi upiti bananun mitsu 'imiaxa.
  tee-NT: Chai ni lhilac'ap'inat'it ju Cristo pus Dios taxtaknitan ju mi'atsucunti'an
    ju palai k'ox. Ju chavai na lai mavasalayat'it ju ixchivinti Dios. Chai na lai
    mach'akxayat'it.
  eng-LSV: that in everything you were enriched in Him, in all discourse and all knowledge,
  cak-NT: Can ja-wi raja' xbano chiwe chi jix beyom, roma can q'uiy ino'j (ina'oj)
    xuya' y xu'on chiwe chi can jabel rubixic niben che ri iweta'n.
  pah-NT: Pe jikoty'aro g̃waramo Jesus Cristo'ga pavẽi Tupana'ga imombyryhetepavi
    pe me a. Ga okwahavuka pa pe me Jesus Cristo'ga mombe'ua. Pemombe'u kwaha hete
    pe Jesus Cristo'ga ojipe'g̃a pe no.
  sja-NT: Cristode ijãa p'anɨ k'aurepa Tachi Ak'õrepa ne-inaa jõmaade parã Corinto
    pidaarã k'aripaji. Pia pedeepiji iru ũraa jarateedamerã. Ichiaba poro wẽsaapiji
    k'awaadamerã irua oopi k'inia bɨ ichide ijãapataarãmaa.
  xed-xed: Manda va tsaya nzakwani. Ma tsa guyatá vgha ghuni nda tsi ya ná, vlaghunavla
    ta inda skwiha. Tsaya kəl kuni ka laviŋtá gwaɗa nda snaŋta mnigiŋtá vərɗa skwiha
    guli.
  mks-NT: Ta sa̱há ña̱ in na̱nduu ndó xi̱hi̱n mé á sa̱há ña̱ cán quéa̱ na̱caja Ndióxi̱
    cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱ já ná cuu ca̱ha̱n va̱ha ndó sa̱ha̱ mé á. Ta já na̱suná
    a̱ xíní túni̱ ndo̱ já ná canda̱a̱ va̱ha ini ndó sa̱ha̱ mé á.
  gfk-S: Iou tanga tahut tana kinong ite manga haidane mu ma ira kaba hartabar bakut,
    ta ira kaba mangana nianga ma ta ira kaba mangana minanes bakut.
  bmu-bmu: Iŋini Kraistpuk qekötahöba kingetka nup memegö mötmöt kalemŋi keleŋmaleleŋ
    eŋgiiga mötmöt könaŋi könaŋi buŋa qem aŋguba ölöp Buŋa keugö könaŋi pakpak jimakze.
  dgz-dgz: Amba Keriso gamup nop dima amba Guewa anut megawa iravi inayap kai ware
    arita tan.
  eng-GNV: 'That in all things ye are made rich in him, in all kinde of speach, and
    in all knowledge:'
  zaa-NT: Acca benie qui'ni gata' capacidad tsè' qui' le. Chi ccani le riquixá'a tsè'
    le lani ca enne', ą'hua chi té la' ritelíni tsè' qui' le.
  eng-WEBSTER: That in every thing ye are enriched by him, in all utterance, and in
    all knowledge;
  guh-guh: Jesucristo papijajivixaemë, daxitacuene yabara Dioso pacajamatabëcueneyavenonabiaba.
    Pacayavenonabiabanua xaniavaetsia jivi panetsipaebinexa Dioso pejumelivaisi. Pacajumeyapëtaeyaexananua
    pepo pexaniajailivaisi.
  bon-bon: Keriso cama yepä äbita miji pi weene kokre ituge äbita iyeta mule cabu,
    cuta piiyepu iyeta iicema cabu piiyepu iyeta umle cabu.
  nhw-BL: Ipan Cristo, Toteco anmechricojchijqui ica miyac tlamantli hasta ama cuali
    anhuelij ancamanaltij icamanal huan anmechmachiltijtoc nochi catli melahuac.
  swh-ONEN: Kwa kuwa katika Kristo mmetajirishwa kwa kila hali, katika kusema kwenu
    na katika maarifa yenu yote,
  wbi-wbi: Avavikile kuva vamofu musiila sooni, vuujofi palikimo nuvumanyani vwooni.
  bba-bba: Bɑ bɛɛ kuɑ dukiɑɡibu bɑɑyere sɔɔ, kɑ ɡɑrin ɡerubu, kɑ yɛ̃ru kpuro, sɑɑ
    win min di.
  eng-KJVCPB: that in every thing ye are enriched by him, in all utterance, and in
    all knowledge;
  kgk-NT: Peẽ peteĩ teĩ pejerovia-ma Hesu Cristo-rehe. Upéa-gwi onhangareko porã porã
    pende-rehe Nhandejáry. Peiko-ma peteĩxa Hesu Cristo ndive. Indive meme-ma peiko.
    Upéa-gwi ome'ẽ meme-ma peẽ-my opa pene remikotevẽ. Pene mbopy'a kyre'ỹ. Peteĩ
    teĩ-pe pene arandurã ome'ẽ-ma peẽ-my, pene nhe'ẽ ngatu porãrã ave ome'ẽ peẽ-my
    pemombe'u porã hagwã anhetegwa nhe'ẽ, Nhandejáry Hesu Cristo rehegwa nhe'ẽ pemombe'u
    porãve rãve hagwã.
  waj-waj: Yisuu Kirisiiva ngiiiki varikiai ngia inna yaagueeqa ari vookaraivaura
    variaivaara mmuakiaa tinni yoketaiyauvo ngiiiki vaikiai ngia ivaara kiaa kookieeda
    variaanoo.
  cpy-cpy: Riitaki kantakaawori piyotako-perotan-taariri, ari okanta pikenkithata-kotan-taariri.
  mpx-mpx: He Yeisu eliyana iyaka i olaolaek eliyamiu, inoke bosowaimiu nuku baaba
    bubun ge wami aatena iyaka i bwata.
  wbp-wbp: Jijaji-kirlangu yapa, ngula-nyarra Kaaturluju pirrjirdi-manu-nyayirni,
    ngulaju kankulu-jana jungangku jaru yimi-ngarrirni yapa-patu-karikiji, manu kankulu
    nyiyarningkijarra milya-pinyi nyanungu-nyangu. Ngulakuju karnarlajinta pulka-pinyi.
  luo-luo: Nimar kuome usebedo momew e yore duto kuom weche ma uwacho kod ngʼeyo ma
    un-go,
  nhe-NT: Ipan Cristo, Toteco inmechricojchijqui ica miyac tlamantli huan ama cuali
    huelij incamatij itlajtol huan inmechmatiltijtoc nochi tlen melahuac.
  aii-aii: ܣܵܒܵܒ ܒܝܼܹܗ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܥܒ݂ܝܼܕܹܐ ܥܲܬܝܼܪܹ̈ܐ ܒܟܠܔ ܡܸܢܕܝܼ، ܒܟܠܔ ܗܹܡܸܙܡܵܢ
    ܘܒܟܠܔ ܝܕܵܥܬܵ‌ܐ.
  esk-NT: Piqataułłaptikni Christ-mi ikayuusiaqaqtusri atqunallapiaq supayaakun, uqautrił̣ipayaapsigun
    suli iḷitchuġiłłapsigun.
  msb-msb: Ginasabi ko ini kay sa pakig-usad sa iya ginpabuganaan kamo sa mga diosnon
    na kayamanan hasta sa panurmaton kag pagkamadunong.
  cpa-NT: Ma²ca¹cuø¹dsa hliú² hi² dsio¹ quiánh² hniah¹² ni³ huu¹³ hi² ma²quianh¹³
    hniah¹² Cristo Jesús. Cu¹rø² ma²tëh² ma²hiogh³ hniah¹² jǿg³ quiah¹² Diú¹³. Cu²rø²
    ma²dsiih² hniah¹² jøg³ quiah¹²dsa.
  dso-dso: କାଇକେବଇଲେ ତମେ କିରିସ୍‌ଟ ସଙ୍ଗ୍‍ ମିସିକରି ଆଚାସ୍‌ ବଲି ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଲଡାକେ
    ଅଇବା ସବୁ ବିସଇ, ତମର୍‌ କାତା ଅଇବା ବପୁ ଆରି ସବୁ ରକାମର୍‌ ଗିଆନ୍‌ ଦେଇଆଚେ ।
  meu-meu: Taunabunai, ḡau iboudiai ia lalonai vada e hataḡalaimui, hereva ai bona
    lalo-parara ai danu,
  yva-NT: 'Wabe intabove Ai ti Apa kove maweso wasai, anakotare rai tenambe: Po vambunine
    raugaje wasai indamu wapo Apa ayao raura papirabe muno Po wasakarikuga raneka
    inda mbar ti wananta ananyao kotare rai.'
  dgc-dgc: da mahusay dén i buhay moya, sakay ta kagi moya éy ta isip moya. Ey gébwat
    ya ni Cristo.
  zpm-NT: Sac goṉ porne rliladz to Jesús, blactaa ziyuṉlay me lo xquieḻmban to, noyacnieṉ
    me to quiayoguicraa to zha nac zhiwseed me, rieṉ to zha gnee tow lo miech.
  hix-NT: Kryestu yoh me oyehtxoho kom hoye ro, ewakryetxehkaxah me manatxow hamà.
    Àsok tawro hana. Tàyweron me oytxownà hamà, Khoryenkom yokato. Noro hutwatxho
    hoko, tàyweron me manatxow hamà. Noro yokarymatxho hoko xarha, tàyweron me manatxow
    hamà. Àro wyaro oyowakryetxownà hamà.
  sim-sim: Mberem ushiwak? Avui Wasilaka kwambu orhi jirin or hashihindak lerawu orhin
    amber hom arme mendek jimu landuwa. Mashi orhin armek ji hishiyarihi mashi oson
    os jimu sawenduwa. Mbele mbele ol ji unda ondo olmu mukunduwa, mashi Kraishi os
    mas jirin ni sawendari oso omendinga sir, karem olmu mukunduwa.
  npi-ULB: उहाँले तिमीहरूलाई सारा बोली र ज्ञानमा हर प्रकारले धनी बनाउनुभएको छ ।
  cgc-cgc: Tenged man na sakep kaw ki kanen, tama gid na mga abilidad na nabaton nyo
    en alin ta Dyos. Naintindian nyo en ta usto kamatuuran parti ta Dyos daw nalam
    kaw man en magtudlo daw magwali parti ta yon man na kamatuuran.
  tim-tim: Akto Anutuŋe Yesu Kristogât akmâ wât yeŋgimbo den bunŋe dâmbiâ nâŋgâ nâŋgâyeŋe
    akto denyeŋe âlepŋeâk miawak yeŋgiep
  yor-yor: Nítorí nínú rẹ̀ ni a ti sọ yín di ọlọ́rọ̀ nínú ọ̀rọ̀ sísọ yín gbogbo àti
    nínú ìmọ̀ yín gbogbo.
  wos-wos: dé gunika atéfék yikafre jondu dé hwendéka guni Kraismbu xérénjuwi du takwa
    re. Reta guni yikafre hundi wata jémba guni xékélaki.
  emp-NTPO: Jesucrito ume panʌ bẽrã Ãcõrẽba bãrãa jũma diasia bia od̶amãrẽã. Idji
    bed̶eara poya cawa jaradia panania idjab̶a idjid̶ebemada poya bio cawa panania.
  eng-F35: for in Him you were enriched in every way, in all speech and all knowledge,
  ind-ind: Buktinya, kalian sudah diperkaya dalam segala kemampuan rohani, baik dalam
    perkataan maupun pengetahuan. Hal itu terjadi karena kalian bersatu dengan Yesus.
  pes-OPCB: زیرا او کلیسای شما را از هر نظر غنی ساخته – با تمام سخنان شیوایتان و تمام
    شناخت و معرفتتان.
  mpt-mpt: Ni Yesus Klaiste weng ayamo ibo omkayeboba weng olo wenteniba bainobo geibbua
    memalo ib bainobo galino sbalma wafu bianiba Yesus Klaiste tena blib kesoa Gode
    e bobol tem funin ayamo ibo omkayebea ibo e weng ayamo kla tekein kebianiba weng
    ayam ota obiobe.
  ssx-ssx: Ikana꞉ma꞉ Ketiso yaapo ta꞉ma꞉ni pea hata꞉ ala꞉ta꞉ ala꞉ta꞉ paeyaoma꞉ hamoko
    halememe. Pi alemeeki paeyao make hone witelemeeki paeyao make apa꞉taaso hata꞉
    paeyaona꞉ hamoko halememe.
  mkl-mkl: Ntɔ ntɔ, ɑnu ɑkɑ̃ nŋɛ iyi ì ce do Jesu Kirisi ŋɑ nŋui í jɔ̀ ì bɑ ɑmuɑ bɑɑ
    yoomɑ fei ì jɛò ilu ɑmɑni ŋɑ si idei Ilɑɑɔ̃ ku fɔ do ku mɑ̀.
  gaq-gaq: ଡାଗ୍ଲା କ୍ରିସ୍ଟନେ ଏତେ କୁଡ଼େ ପେଲେଃଗେସା ପେ ସାପା ବିସୟ୍‌ରେ ଦେକ୍‌ରକମ୍ କି ବ୍ନାଲିର୍‍
    ବପୁ ବାରି ଗିଆନ୍‌ରେ ଡିଗ୍ ଦନବାନ୍‌ ଡିଙ୍ଗ୍‌ପେଲେଃକେ ।
  gof-RNT: Iyan odaninne eratetha ubban hintte durettideta.
  unx-unx: ଚିୟାଃଚି ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ହରାତେ ଆପେ ସବେନ୍‌ ବିଷାଏରେୟାଃ ଇନିତୁରେ
    ଆଡଃ ସେଣାଁଁରେ କିସାଁଣ୍‌କାନାପେ ।
  gah-gah: Eza monó vávani oko loaká itó geleaká haitopaitolímini hagitana lehizeleketonoimó
    nene,
  lcm-lcm: Using si keve bil aongos katala atauia imi tatana le si kami angtogon ve
    nia, na milapo tauia si mengen ve nas aongos.
  aer-aer: Ngkartele arne arrpe-anenhe anteme akangkemele antheme arrantherre-arle
    nhenge ahentye-anerrirremeke arrantherre-arle Christ-enge apurte anemenge. Kele,
    arrantherre mwantyele itelarerrirretyenhenge Rarle arrenhantherrenhe akaltyele-anthemeke,
    arrantherre imerte angkentye ikwere-akerte atnerrele arratye iletyenhenge.
  qvc-NT: '@see-verse:1CO.001.004'
  tgl-ULB: Ginawa niya kayong mayaman sa lahat ng paraan, sa lahat ng pananalita at
    sa lahat ng kaalaman.
  cbs-NT: Ja inun, Cristokidi nun matu yusintani man ma ikunwankin chibankubainaya
    Diosun xabakabi matu unanmakin pe janchamakin jakidi matu tapinmakin jawen pepawen
    Diosun matu duajaidawakubainikiki.
  xtm-NTPP: Vaa ja maa ya te ni ka ndani'i ni ndaka ja va'a ma, na ko ka'an o ja ndaka
    tnu'u va'a ma, ji'in ndaka tnu'u ndichi ma,
  nnq-nnq: Gambu kukulondana na Kilisto kummekangite kube nu uwecho gwa ilebe yoa.
    Nnoongo ampi ilimu nuwecho gukutangacha.
  bao-NT: Cristo jʉorira mʉja ca tʉgoeña niirijepʉre, niipetirije mʉja ca wedepe,
    niipetirije mʉja ca majipe, mʉjare tiicojoupi Ʉmʉreco Pacʉ.
  san-ORI: ଖ୍ରୀଷ୍ଟସମ୍ବନ୍ଧୀଯଂ ସାକ୍ଷ୍ୟଂ ଯୁଷ୍ମାକଂ ମଧ୍ୟେ ଯେନ ପ୍ରକାରେଣ ସପ୍ରମାଣମ୍ ଅଭୱତ୍
  huv-NT: Cos indüjpiün Teat Cristo Jesús, quiaj Teat Dios lamambeol icon wüx meáwan
    indeacan, at meáwan leaw netam mexoman imeajtsan wüx.
  otn-NT: A nu̱yá, ngue ya guí̱ n'yohʉ ra̱ Jesucristo ya, ɛ̱mmɛ̱i̱ di ja̱p'a̱hʉ Oja̱.
    Porque xoc'a̱ ni̱ mmʉihʉ Oja̱, ngue guí pa̱hmʉ xa̱nho hanja ra̱ hya̱. 'Nɛ̱ øt'e
    ngue guí pa̱di̱ ha gdi japra̱ hya̱ gui xihmʉ yø ja̱'i̱.
  nop-nop: Adi Bepaŋ’walaŋ Mede Momooŋ yohautadok nadisu eŋ nadinadi mebimebi kisaŋ
    hamguk.
  obo-NT: Oyyos pomon to nosokkad kowd diyot kandin, noratu kow riyot langun, iling
    taddot koovottan dow to kovonnaan woy riyot kotuihan dow to kod-ooseng.
  cak-ENT: Ja vi c'a rija' ri xbanun beyoma' chive, roma juis q'uiy etamabül ri xivil
    riq'uin rija' y xbün chive que jabel rubixic nibün chin ri ivetaman.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤂᤡᤏᤡ᤹ᤃ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤵᤔᤠ ᤔᤢᤰᤛᤠᤶ ᤏᤢ ᤏᤧᤜᤡᤏᤡᤱᤘᤠ᤹ ᤁᤧᤃᤵᤐᤠ
    ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Chi yíhí nú ndahá Cristo, de jā ñúcuán nī nsāhá Yāā Dios jā íyó cuícá ndá
    nú jíín ndācá tūhun yā, chi jícūhun vāha inī nū, de cúu nácani nú.
  san-TIB: ཁྲཱིཥྚསམྦནྡྷཱིཡཾ སཱཀྵྱཾ ཡུཥྨཱཀཾ མདྷྱེ ཡེན པྲཀཱརེཎ སཔྲམཱཎམ྄ ཨབྷཝཏ྄
  qve-NT: Diosmanta allin willakuykunata allinta entiendenaykichispaq, hinallataq
    chay allin willakuykunata hukkunaman allinta yachachimunaykichispaq.
  pao-NT: Mu no'obatumasoo nasootuhipu ka Te Pabe'e mane-wi. Soo Te Pabe'e mu sootuhi,
    mu yise tuwazoo no'oko hemma waha, yise no'oko hemma mu nakasopedakwadoona.
  cbu-NT: Isusoo kuk mazinayarus, izuuru mangoonarangsa. Natsha Isusootsimari chinaksa.
    Ashirucha, Isus siyaam kizpur istarangu, mangis nda minamtiyam siyaam pshatakiya.
    Apanllee kuk izuureerus yasayarus, kamaniktishcha.
  usa-usa: wemá taígani íráqô-qtataaqa keráwákáq mirá-uraiye. Îtu Káríqtokaq ketááí
    itáíq-itaiq umá yáqtorai-yataaqtaba Áánûqtu tíwáqnaa uráiye. miráitaq íbêqa keráwáqá
    minnáyaba ítama kétagaae. keráwáqá kétagaapoaq óq-wayukama kanaaráq minnáyaba
    timá-yiminoe.
  soy-soy: U nɔ́ nɛ Kirisi kupɛ́nɛcɔ kɛ́mɛɛ mɛsɔhɔ nnɛ́í nɔ́ hɛlɛ ɑni pɑnsɛ linnɛ́í
    kɛ́mɛɛ pimɑ́mɑ́, ɑí nɛ tɔ́su nsímɛ́ piyóó nɛ mɛnyuwɛ kɛ́mɛɛ́.
  hui-hui: Ani buwa tí Kerisoha ho gimbu bu howa mbirale bibahende karulapeore yu
    kami. Bi lolene bibahendebi manda bulene bibahendebi heba karulapeore yu kami.
  amf-amf: Yer wulka, dhalqin dhalqadhen wulbee dhesidin wulbe Kiristoos goynka yedi
    wodimbhidine.
  quc-NNT: Rumal k'u rech chi xa ix jun ruk' ri Cristo, ri Dios u yo'm chiwe ronojel
    u wäch je'lalaj taq tewchib'al ajchikaj. Ri Are' xuya chiwe ronojel u wäch etamanik,
    xuquje' xuya chiwe chi kixkowinik kitzijoj wa' we etamanik ri'.
  dob-dob: '@see-verse:1CO.001.004'
  wrs-wrs: Tanamolnam Kristusmomba doa yeindava apulvuku vungu vinna, temba kava yemba
    numhowol vivnamba, wo Yesusnana yemba doa awothowol vinna manara manara, pev ten
    vivm, moa eishovm, eva pevna nowolla.
  mca-mca: Qe ƚakha' in ta'ƚets qa pa' Intata qa neƚisi'ƚij in noponheti'ƚij week
    pe' ta'ƚets, axe'm ke' ƚe'lijei in ƚ'iyetiƚij qa in ƚenikfee'liƚetsha iye.
  tzo-TZC: Ti jech junoxuc xa schiꞌuc ti Cristoe, ti Diose laj yacꞌboxuc ti ep ta
    tos ti schꞌul-cꞌulejale, ti xanaꞌic yalbel ti scꞌoplale, ti xavaꞌibeic ti smelole.
  mya-mya: သင်​တို့​သည်​ခ​ရစ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း ရှိ​သ​ဖြင့်​နှုတ်​သတ္တိ၊
    ဉာဏ်​သတ္တိ​နှင့်​တ​ကွ​အ​စ​စ အ​ရာ​ရာ​တွင်​ကြွယ်​ဝ​ပြည့်​စုံ​လျက်​ရှိ​ကြ​၏။-
  gng-NT: Kimɛ ni yé uʼyaab ma nnɔ nɛ Uwien tien' nɛ mimɔnm ki gbien' isɛn kɛ ni,
    milenm nin mibɛnm kɛ ni,
  cbi-NTPO: Diosya ñullanu Jesús' mityaren ya' mijakara kuinda narake aseetanguenu
    tireve, tsenmin narati mi' panu tireve.
  ikk-NT: Makẹni, imẹ Kraịstị, ụnụ e nwẹgụọ oyiye bu ọda ụzọ ile—kẹ oyiye iku-oku
    kẹ ụdị amamihiẹn ile rị ichẹn-ichẹn—
  leu-leu: E vaxa lana xuvulaian aave, a Piran fo tavai nami pana maana mo roxo lana
    texaasan e ferawaian simi.
  maz-NT: O mböxc'eji o dya'c'üji c'ü ja rgui pëpqueji c'ü. Nguec'ua sö rí zopcjeji
    dya yo nte, 'ñe rí pãrãgueji dya na jo, ja ga cja Mizhocjimi. O dya'c'üji a cjanu
    Mizhocjimi, na ngueje bübü in mün'c'eji dya e Jesucristo.
  bod-N: ཡང་ཁོང་གི་ནང་དུ་རྣམ་པ་ཀུན་ཏུ་ཁྱོད་རྣམས་ལ་སྨྲ་བར་མཁས༌ཤིང་ཡོན་ཏན་ཕུན་སུམ་ཚོགས་པའི་འབྱོར་བ་བཅས་གནང་བའི་ཕྱིར༌རོ།།
  tca-NT: Yerü Cristugagu Tupana pexna nanamu ga Naãxẽ i Üünexü̃ na pemaxã inaxãṹxü̃cèx.
    Rü pexna nanaxã ga norü ore, rü naétü pexü̃́ nanatauxchaxẽẽ na nüxü̃ pecuáxü̃cèx
    na ñuxü̃ ñaxü̃chiga yixĩxü̃.
  zpl-NT: Xne equie cuendaꞌ liꞌinu chiquiꞌ uriꞌi Diose elietsa luhua, nu lia uliquiꞌnu
    ye clasiaꞌ elliebacuꞌ luhua para nú riꞌihua beyaꞌ stichiaꞌnu, nu acahua nihuane
    lubee bene.
  mbc-NT: Maasa pra Cristo pia si'ma, mararî pra apîika'tî'pîiya'nîkon tamî'nawîron
    pî'. Jesus Cristo yekare epu'nenan pe awanîkon emapu'tî'pîiya, moropai mîrîrî
    ekareme'nenan pe awanîkon emapu'tî'pîiya.
  ndg-ndg: Abapangite kuwa matajiri mu'kila ndela, katika longela pamope maarifa gake.
  wsk-wsk: Mu awuk, nina Kristus ningi mu munan suen la te yawarakala la betesan,
    ninga munak te se ninga ikia te agotala.
  toj-NT: Como Cristo ni ya jac ac'ujolex jastal tzamal oj c'umananic. Huan nix cho
    ya naex lec jas sbej ja scosa sbaj Diosi.
  tbc-tbc: Kristus lo man Anut iŋ dal fidian lo binawek funfun aŋ ipanaŋ a, an lo
    binawek ru afulale san, agod binawek maŋau amam da yak san dam aburoug binawek
    uraru an aŋ ilom lo iŋanefute ya.
  sna-sna: Nokuti maari makapfumiswa pazvinhu zvose, mukutaura kwenyu kwose uye nomuruzivo
    rwenyu rwose,
  smk-NT: Ket, pinuyaan kamo, si'kamon naipasaya kona, nin sarba nga'min nin matkap
    moyo, laloynay pakababa' moyon mangyakay nin minsahi nan Dios tan say kadunungan
    moyo nin nangibwat kona.
  grc-TCGNT: ὅτι ἐν παντὶ ἐπλουτίσθητε ἐν αὐτῷ, ἐν παντὶ λόγῳ καὶ πάσῃ γνώσει,
  gof-WFTW: Iyan odaninne eratetha ubban hintte durettideta.
  spa-BLM: que en todo fuisteis enriquecidos en él, en toda palabra y en toda sabiduria
    —
  kyz-NT: Kristu 'ga ree ako pejemujat ikue. A'eramũ Janeruwarete 'ga mama'e esage
    apou pẽ nupe kwaiwete. 'Awamũ te 'ã 'ga futat jekwaawukari pẽ nupe. 'Ga futat
    'ã pẽ katu'ok rai'i. 'Ga futat 'ã pẽ mueapyoukaa oje'eg are. 'Agamũ 'ga futat
    'ã ojemome'waukaa pẽ nupe.
  dao-dao: Khritaw üng yümmat lü ngthu pyennak jah ksingnak üng, amät üng bawimang
    u lü, nami vea phäha kyaki.
  cya-cya: lo' si'ya ñi mtsa'an yu'hui um lo'o nchgaa loo cha', cui' cha' nu nchcui'
    um lo'o cha' tiyaa nu nda'an lo'o um,
  nii-nii: '@see-verse:1CO.001.004'
  ign-NT: Tíjara­ca­heripa eta ítupa­ji­jia­si­ravahi eta échaji­sirana, échema­ha­ripihi
    tamutu.
  dik-NT: Rin rëër wek ke we ye tök kek Raan cï lɔc ku dɔc, Nhialic acï we muɔɔc bäk
    käjuëc ŋiɛc aa looi cïmën ye wek kɔc lɛ̈k wɛ̈tde, ku ŋiɛckë käjuëc.
  cac-cac: Man̈ jantacoc svach'c'olal Dios syac' d'ayex, yujto junxon̈ej eyaj yed'
    Cristo. Yuj chi' tz'acan ix nachajel eyuuj tas ix yac' Dios chi' d'ayex. An̈ejtona'
    tz'acan ix yac' eyalel masanil juntzan̈ chi'.
  tzj-E: Ajni' tzra rtzojbal Dios ajni'la yatanak chewa chneya' rbixic y ajni'la ch'obtanak
    ewmal, jawrara jun nimlaj mibil yatanak chewa, yatanak chewa per xe rmal xjun
    ebnon ruq'uin Jesucristo.
  san-BUR: ခြီၐ္ဋသမ္ဗန္ဓီယံ သာက္ၐျံ ယုၐ္မာကံ မဓျေ ယေန ပြကာရေဏ သပြမာဏမ် အဘဝတ္
  yaa-NT: Chanĩma, Jesucristo mato fe rafesharaino aõxõ mã Niosnoa tãpisharakõitiro.
    Akka ãfe shinãõxõ xafakĩa mã yorafo mã yoisharatiro. Jesucristoõnoa mã ato yoisharatiro.
  cab-NT: Ladǘga lídaañadün lan ában lúma Crístu, rújali Búngiu sun luwúyeri irísini
    le lánina siélu jun, rújali ában oúnwenbun subúdi jun luoúgua, lun gayáraabei
    lan jadímurejan luágu láu ában lichú áu.
  clu-clu: Tungud nga kamo kanana ginbindisyonan kamo nga mayad ang Dios, kag doro
    ron indong naulaman kag antigo kamo ron magtodlo.
  swh-ULB: Amewafanya kuwa matajiri katika kila njia, katika usemi na pamoja maarifa
    yote.
  tpt-NT: Taꞌaqtayjuyan ni ox kꞌachꞌivintꞌik kun lhuu jatapastakꞌati, va talalhavanin
    la metsukuntikꞌan.
  aai-aai: Naatu i wanawananamaim kwa i kwana ef tata’ane totobuyoy wairaf kwamatar,
    a turamaim naatu not rerekabamaim sawar etei kwaso’ob.
  sny-sny: Fene Krais mase nate tawesiteye su, etiri werese fene irowe ape, le fene
    ma'e au pati ta'aneye. Peri werese fene au te'eye ape, le lai au pati ta'aneye.
    Sosu aiwawe a'i, etiri werese fene wanu so'oruwe ape, le lai fene ma'e au atuatu
    areiyeteye.
  myy-myy: Cristore tʉorʉ̃nʉrã mʉa ñajare queno mʉare ejabʉami Dios. Ĩ gayere queno
    mʉa tʉo rẽtobutoni ito bajiro yami Dios. Ito bajiri mʉa bʉsirise, mʉa masirise
    cʉni queno mʉa masi rẽta budiroca yami ĩ.
  trc-NT: ꞌO̱ se cheꞌé Jesucristó roꞌ, cavii sa̱ꞌ uxrá soj, quiꞌyaj Diose̱ á. Dan
    me se uxrá xcaj soj cuentá, ne̱ uxrá nariꞌ soj nana̱ sa̱ꞌ, quiꞌyaj Diose̱,
  cut-NT: Yahino ye nchuhn, ne te ndahva ye vederihquentiyon che cuahndudo ne ndudo
    yahn ye ma̱n, vededevano che chenan cuma ne ma̱n.
  bel-bel: Бо ў Ім вы ўзбагаціліся ўсім, усякім словам і ўсякім разуменьнем,
  zlm-KSZI: 'Oleh sebab di dalam Isa al-Masih, kamu telah diperkayakan dalam segala
    hal: dalam segala perkataan dan dalam segala pengetahuan;'
  gdr-gdr: Mop nokɨp wɨn komkesa gatab ke rɨrɨrkɨpjog im wekenyɨt Yesund yɨmta undokand
    komkesa opurena ke dɨde komkesa wumɨr ke.
  vmy-NT: Ngu kisakunu ngatꞌare Jesucristo ngayéje kuya kjuanyina xi tsja Naꞌenchana,
    jotsaꞌen nga nda nukjuo ꞌba jotsaꞌen nga ku̱ankjinnu ngayéje xi tjin.
  cmn-FEB: 你们因上帝而万事丰饶，因上帝而表达思想、知识渊博。
  gmv-RNT: Gaasoy ay yo7onka; hessikka haasayan gidin eratetha inte ubban duretideta.
  ncl-NT: Nicsehuía pampa yojque huan yojque anmitzmacac míac pa anquipías pa anmoyolo.
    Ancanac niman míac pan ipampa yihual.
  sua-sua: Ii, koma kanprim E Nut mang nguk kat, ekam ko E Nunu A Totur ther mi en
    o vrong nngiar tgus ngang nguk her vgum e Yesus tok. He her gi ekam a papat to
    endo tuk, muma kaum ka vle kia vul orom o vrong nngiar tgus ruk tenik ngang nguk.
    Enang endo kam vle orom mularo papat ruk laol, va endo kam smia rere malpgem o
    mia kat.
  are-are: Rrakangkarra ngwanga ntelalhamala, era rrangkarranha netaneta inthorrilaka.
    Rrangkarrantama Altjirraka Yia Marra irrpalthala ilarrama. Rrangkarra turtantama
    Yia Marra ekura kaltja inthorra.
  gai-gai: Na aia mana kamma nenmo mbopatke, an kamma ndo nena iroar inkara moa paŋpaiŋiatna.
    Te, gan tiacarpaikna meikramtaɨra watnandet, ma nena eteacna watmo, moa gagrarena.
    Na aku Raraŋ Aetaniacmo kam laŋ maneaŋgat. Na Karaisna par mbuŋa, Raraŋ Aetaniac
    ma reac, reacna kirarirta iroara ma nenmo moa mɨnna tɨkca maeacreke, gaind tocna
    kirarir, kam matau mbopna kirarir, na reac, reaca matau lamŋina landamŋiar.
  qvm-NT: Tsaynog yanapashuptiquimi ali wilacuyninta tantyacur juctapis wilaparcaycanqui.
  chz-NTPS: Kihꜗ heˉ la̱a̱hꜗ hnähꜘ ko̱o̱ˉ kya̱a̱hˊ Cristo heˉja̱ˉ chaˉ chaˉmiihˉ heˉ
    gaꜙhñahꜗ hnähꜘ kihꜗ Dio. Maˉtë̱ë̱ꜘ hnähꜘ juuˈ kiyhꜗ hiꜙ läꜙja̱ˉ maˉtë̱ë̱ꜘ hnähꜘ
    chaˉmiihˉ hʉʉˊdsëˉ lluꜗ.
  kmu-kmu: Kalaisi kea ago tamahapaugetama havilama hulinetama ani keleti Anumaya
    Kotifema havitama tamakupi malayana YisasiꞋene ailokaetama maigeno Anumaya KotiꞋa
    mukiꞋa tokiyaꞋa ago tamamineanagitama nagoꞋa veaꞋmogamina mani kea hamapaisaya
    tokiyatamia hane.
  ood-NT: M heg hekaj s-mahch mo haschu s-apꞌe ch s-ap haꞌichu am hab junihim ch s-ap
    haꞌichu k amjed neneok.
  lbm-lbm: यीशु मसीह म एक होन को वजह तुम हर बात म, मतलब पूरो वचन अऊर पूरो ज्ञान म
    धनी करयो गयो
  ncj-NT: Quen nanmosetilihtoque tehuan in Cristo, in Dios mechmacalotoc nochin tlen
    ic nanmochipahuasque ica Yehhuatzin huan nochin tetlanehnehuilis.
  yuj-yuj: Waeman Kraisoimp kar te yino yumwan farákápea pwate nánko, am kar wae yiráp
    nɨnɨk mek kárákáre yak námpono. Aenámpara, am kar fek táman Kwaro yumwan Spiritamp
    ankank kápae kare pwi pwate nánko, Kwaromp Kar farákáp mwanap nɨnɨk ntia nkwakwe
    make mér mént fwap pwi mwanapon.
  kto-kto: Memani, uriro ties ang Karisito la paramo me miun, misuvarang Morowa ma
    mirier pagap am meba ovaikming ties ang ga non ara tiesiap mim o bais ga non ara
    agariap mim.
  gmv-NT: ጋሶይ ኣይ ዮዖንካ፤ ሄሲካ ሃሳያን ጊዲን ኤራቴꬃ ኢንቴ ኡባን ዱሬቲዴታ።
  por-BLT: Por meio dele, vocês se tornaram ricos em tudo, em tudo o que vocês dizem
    e em tudo o que sabem.
  stp-NT: gio nat bhaankam jam maa gu matdaꞌ na pimɨt baꞌx maatɨt kai gu ñioꞌkiꞌñ,
    gam na baꞌx bhaaiꞌn kaꞌ na pim jax jaꞌk bhaankam jup tu aꞌga miꞌ dhɨr gammɨjɨ
    jaꞌk jaiꞌ ja bui gu jaꞌtkam.
  ame-NT: '@see-verse:1CO.001.004'
  mgh-2016: Ukhalhawaya wo ulhutaana ni Kuristo nhovahiya nhakhu wo chittu chonkhaye,
    vamoka ni uhimiacha nretelhe ni uvahiya irusho cho uchuwelha.
  kvn-NT: Al pemal pela-pela Jesucristobal nugunonimal. Tegin pemal pirkin Jesús-igalgin-wiis
    chunmanonimal, tegin pemal pela-pela Jesús-igal wisgunonimalbal.
  gvf-gvf: God kenin wai ere i tongwa mere iwe, i ibal kobe bole pena gale Yesu tere
