  ctu-BL: Ti Cristo tsa' p'ojli la' wenlel ti pejtelel chuqui tac uts'at. Jini cha'an
    wen la' wujil t'an, wen an la' ña'tʌbal.
  meq-meq: Ayaw deɗek! Ahəl nakə ka dzapum ta neŋgeye na, Mbəlom kə vəlakum wu neheye
    ŋgwalak eye hay tebiye. Andza niye, Mbəlom kə vəlakum tsəveɗ ka məsəre wu neheye
    deɗek eye ada ka slum faya məɗa ha wu neheye a ndo hay.
  noa-H: Hich jãg Jesucristo gaaimuata Hẽwandamau hʌ̈u hich hiek jaau k'aug hapiwia
    k'ĩirjug pömjã deebarm haig, pãrag p'atk'on pömta deebarm k'ãaijã hʌ̈uchata hajim
    pãar dʌ̈i.
  alp-NT: Au kotie trima kasi boka bei Tuhane le imi kai Yesuse Kristuse esa peneka,
    hoko Ikbasae imi hidupe peneka leke kena sasaisa neka imi rekwa bei lepa loko
    Tuhane Eni lepataru kai imi rekwa mise titinai kena sasaisa neka.
  san-VEL: khrii.s.tasambandhiiya.m saak.sya.m yu.smaaka.m madhye yena prakaare.na
    sapramaa.nam abhavat
  kbq-kbq: Hanki Agripinti, keaga hu'zampine, antahintahi zantamifina knare nehutma,
    maka'zampina eri avi'netaze.
  kbh-kbh: Chca Crístoftaca s̈mómnayeca, Bëngbe Bëtsá tojama ts̈ëngaftanga chas̈motsebomnama
    chábents̈ana nÿetsca ts̈abe soyënga, ts̈ëngaftanga obenana chas̈motsebomnama cha
    jamëse, Bëngbe Bëtsabe soyëngama jóyebuambayama y chë soyëngama chacmë́sertama.
  ron-LSB: pentru că în toate v-ați îmbogățit în El, în toată vorbirea și în toată
    cunoștința,
  pon-pon: Pwe komail me pai kidar i ni meakaroj, ni majan karoj o lolekon karoj;
  nhe-BL: Ipan Cristo, Toteco inmechricojchijqui ica miyac tlamantli huan ama cuali
    huelij incamatij itlajtol huan inmechmatiltijtoc nochi tlen melahuac.
  sps-sps: tana saa, koman e Krais, Ayei faan bus mami na fo masun tan aaven tsumi,
    ito te kat fi mami Ya sam onot ma tsue pokaa of rom Ya tana mesapan. Ana Ayei
    kat matuami sam nat faarof iny rom e Gov ana man nan Vurungan Rof nane Krais.
  wnc-wnc: Tupa nata sanga Kraisda ninde tasinimukut takngae natake gin banakan koke
    nata ginde danikapbum. Danikapa ginda natake gitna take yuaing. Yuwawa Jesu Kraisda
    gindane musipza pangenawan ginda sanga buyambamde natdeke Anututane wamu buyambam
    yanikapmake tasikaing.
  bus-bus: Kuuna à guu pↄ́ píngi kàaraare, yã'ona píngi kↄ̃n dↄ̃na píngio,
  gub-BL: Zaneruwihawete Zezuz inuromo pezemono'ono'og mehe Tupàn uzapo kar ikatuahy
    ma'e tetea'u peme a'e. Aze pemume'u ize'eg purupe nehe, pepytywàgatu putar imume'u
    mehe a'e nehe. Ukwaw katu kar putar ma'e tetea'u peme nehe no.
  imo-imo: Lino Jisas Kraistinga terimu temanemu nimbo tirimulu unguma paa ipuki tiko
    ingi ningo amboloringimunga Goteni mane ungu pali enondo tirimu. Kraistinga imboma
    moromelemunga eno Goteni tirimu mele ambolkolio uluma pali manda tenge. Gotenga
    ungumu ningolio wali ningo kondoromele kinye yunge unguma paa liko manjirimele.
  boj-boj: Kristus aqa anjam iga nami niŋgi merŋgoqnem qaji di nuŋgo are miligiq di
    siŋgila na waueqnu. Niŋgi Kristus beteryejunub deqa Qotei na nuŋgo kumbra kalil
    qa ti nuŋgo anjam maro qa ti nuŋgo powo qa ti niŋgi tulaŋ keretŋgej.
  eng-DRA: That in all things you are made rich in him, in all utterance, and in all
    knowledge;
  knf-knf: 'Ţi pwo ţi ploolan na a puŋ, nawo bayok ţi iko bŧi : Ţi uţup undoli na
    ţi pme bŧi.'
  san-KHM: ខ្រីឞ្ដសម្ពន្ធីយំ សាក្ឞ្យំ យុឞ្មាកំ មធ្យេ យេន ប្រការេណ សប្រមាណម៑ អភវត្
  arn-NT: Fey kisu ñi duam Ngünechen elueymünmew tamün fente küme dunguael ti rüf
    dungu ka tamün kimafiel Ngünechen ñi dungu,
  zas-NT: Në guial najdi tijbzi con Jesucrist dád ma gognë Dios lëjt, baneeman lëjt
    quiarguiejn din guinieedi chigniaꞌ tëedi xtiidxaman.
  ken-NT: Ayɛt bɛ̌ká bǒ nkwɔ́ abhɛn Kɔrint ndǔ babhi ankɛm. Sayri sayri, akʉ mǎndɨ́ŋɨ́
    mɛnyɨŋ ɛbhɛn bo abhɛn bábhárɛ́ mmʉɛt nɛ Yesu bábhɔ́ŋ bɛ́rɨ́ŋɨ. Nɛ achyɛ́ bhé
    akap bɛ́gháti bho mɛnyɨŋ ɛbhɛ́n yí ákʉ́ mǎndɨ́ŋɨ́.
