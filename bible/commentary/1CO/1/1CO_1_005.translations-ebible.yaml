    ni.
  guj-2017: કેમ કે જેમ ખ્રિસ્ત વિષેની અમારી સાક્ષી તમારામાં દ્રઢ થઈ તેમ,
  jvn-NT: Enggonmu dadi siji karo Dèkné kuwi marakké kowé bisa sugih ing prekara apa
