    mfa̱diꞌa̱ nehe.
  wnu-wnu: Yisas wot an erogori igo ne gor an saubinat igo wonou qob werei wes-wes
    at qamarau eng mom imbig igoumon eng.
  zam-NT: Diox mbli ley' gu' axta plóthe tac thidte nac gu' con Jesucrist par non
    gu' no nanee gu' con' co' nac con' lìcpe' no par ndxác gu' lu' gu' loo mèn no
    ta' gu' cuent cón che'n co' nac lìcpe' loo mèn.
  zyp-NT: Ama a thongtah naaning cawh zezongpui letah chahchi na cang he ceh, naa
    biarei kaw-ang letah le hming naa hnithainah vytei letah zong,
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi mësarute ta̱ꞌñe coca caye cuiꞌne ta̱ꞌñe asaye
    i̱sipi, joyo aye doꞌi quëꞌyere pare.
  nvm-nvm: '@see-verse:1CO.001.004'
  mps-mps: Dage Krais dali wadoloyu tama Godigo bomo dagebolo mayu, dage te tigidali
    dwagi yai kolesaga ebode te dage usu mu dao, sǫą pabeo. Tama tiyu, dagego te
    Godigo po kuna koneyu tama gasa we bidibolo pusubo sę te dage usu nubo dao.
  pab-NT: Cristo koamaniya xisaona hoka xawenane waiye kaiserehare tyaona. Xawaiyore
    xiraeta, exahe xawaiyore xahekotita harenae.
  llg-llg: Boe ma Ana tao ei mabeꞌi makalalaꞌok basa ues mata-matak so, huu, ei mamahehele
