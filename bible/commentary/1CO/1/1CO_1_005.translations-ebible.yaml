  gmv-GGM: Gaasoyka ay yoonka, hessikka hasa7an gidin eratetha wurson inte duretidista.
  ssg-ssg: Nake ti amuto pakata hani Jises Krais, Haeu aile hasolia hakila hani amuto.
    l hani amuto anesoin ti towi aluiniai kakain ma titioamuto ti lawe waliko i kola
    hahatakei hani amuto.
  zpo-NT: Kwaanzee mzelazh Dios re kwaan chul cheen xaa lo re gu, axta re wdizh kwaan
    nii gu nu re xgab wen kwaan nzho yek gu.
  poy-poy: Toziya kwa kulikolerana pamuhera na Kristu muwera walunda mukila shintu.
    Mpananwa kutakula na kumana.
  qwh-NT: Qamcunataqa pemi yanapayäshunqui llapanchopis alli cäyicur parlayänequipaq,
    y alli yacheniquicunawan yachatsicuyänequipaq.
  gaw-gaw: Ag Jesusnu nai doon, g̱agaṯag aḏaeg uḵe, adeḵu batom amu Kayak Nug melemel
    amup̱a nai mehuqaknu amu keeke doyaknu ele amu ag g̱agaṯag maṯom. Nug ag anam
    maṯom amunu da Nug amegp̱a, “Ena heme,” awe aṯem.
  nca-nca: Hamó, ene quroyómo yotoro samaka-samaka parámi siyoyi mandeye soso, iŋo-iŋoye
    soso meté horé tunoqaró.
  zpz-NTPP: Par nu nac nu nac nu der Crisht, Ñgyoozh tonaꞌ la nap bicy num der. Ndeꞌ
    nu nap za de riidz nu rnii der, nunu nap yet lag der cuen de coz rishli.
  mkj-mkj: Pwa nehn amwai ne minmin oang Christ, kamwai koapwoahpwoahkihla joang ohroj
    pwilihkihla padahk apel loalkoang ohroj.
  zac-NT: Por na të unidë con Cristo, Dios bëneꞌe grë́tëꞌ clasë bendición naná rac
    bëꞌa të pë runë cuntienë shtiꞌdzë më nu rac të ruadiꞌdzë të shtiꞌdzë më.
  kyg-kyg: Ani kavatefeꞌmo Gotiꞌa Kalaisipiꞌmo maiꞌnagenoꞌaeꞌmo muki kavatefeꞌmo lusi
    kava huno lapa maeno lapamiꞌnigetapaeꞌmo alagepa hutapa aeta hakalo hutapa hapa
    paige muki yaꞌmo alagepa hutapa agege hutapa maiꞌnae.
  kmk-kmk: Ta gapu’t dit naidagamungan yu kan Jesu Kristu, napabaknang kayu utdan
    losana banaga itdon Apudyus sidan tagu na kama’t din kabooḻana mambagbaga kan
    manigammu utdan katuttuwaan.
  cao-NT: Jatiroha ca quiniá tsi ma shomahua-riahacani quiha, Cristó-na bo ma nori
    iqui na. Jaha tsi oquë tsi xo toa ja bax ma chanihaina. Jasca, Cristo iqui tsi
    oquë tsi xo toa Dios ma cahëhaina iquia.
  bbr-bbr: Is ak mesin Anut ‘pere’ auriäim, owon, kos ak sarwareanik, osap erekapu
    ariäu. Ronkat eposek aronuk, ak kon ämän eposek äpu mianik, karauk roasiret awareäi.
  inb-inb: Kam­kunaka Cristo­wa tukus­ka­kuna­manda, Taita Dius tukui­pi­pas­mi suma
    iuiaipipa alli­llata kara­murka; chasaka kam­kuna, mas suma alli­lla iachaspa,
    sug­kunata iacha­chin­ga­pa.
  hrv-hrv: u njemu se obogatiste u svemu - u svakoj riječi i svakom spoznanju.
  box-NT: Mu bon. Mu lé mi páaníló là a Ɲúhṹso á nɔn mi yúráa le Dónbeenì
    bè-hãnia lè mí sìíwà ɓúenɓúen, sɔ̃̀nkú le Dónbeenì bíonì bueró
    lè le Dónbeenì bìo zũńló,
  ote-NT: Ajua̱ xa ja̱pꞌaꞌihʉ ndunthi ngueꞌa̱ xcá camfrihʉ ra Zidada Jesucristo, hangue
