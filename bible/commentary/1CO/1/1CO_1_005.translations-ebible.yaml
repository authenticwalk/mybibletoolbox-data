    ka̱ ndo̱ xíꞌín to̱ꞌon na.
  pon-2006A: Pwe ni amwail miniminiongehr Krais, kumwail audaukidahr soangen kapai
    kan en nanleng, pil iangahki kapai koaros en padahk oh kupwurokong.
  maq-NT: Suá nacuechji rë Nina ta, quihndë xi tjin tangun cjuatacun nuju cojo Jesucristu
    ne, casua nuju Nina yëjë ni. Casua nuju me chuva rë hacutjin ndaja cuinújun hacuaha
    ndaja cuijnercun cjua rë me.
  hto-hto: Mei jɨɨ, Jesucrístomo dájena omoɨ jaɨnáinamona, Juzíñamui nana ie cáɨmafuiaɨ
    ómoɨmo orede. Nana ie caɨmare úrillafue Juzíñamui ómoɨmo llote. Daje izói ie onóigafuiaɨna
    ómoɨna onótate.
  por-BRBSL: que em tudo fostes enriquecidos por Ele, em todo discurso e todo conhecimento
    -
  ces-NKB: že jste v něm obohaceni v každém ohledu, každým slovem i veškerým poznáním,
  cui-cui: Painya neyawa muxuna jinompaexae Cristo, daxota Nacom peayapusʉwa jopa
    juniya paca catsiyo xua xaniwaicha painya nepaebiwa pejume diwesi. Barapon Nacom
    paca cata po coyene beta yabara painya neyaputaewa bapon.
  boj-2014: Kristus aqa anjam iga nami niŋgi merŋgoqnem qaji di nuŋgo are miligiq
    di siŋgila na waueqnu. Niŋgi Kristus beteryejunub deqa Qotei na nuŋgo kumbra kalil
    qa ti nuŋgo anjam maro qa ti nuŋgo powo qa ti niŋgi tulaŋ keretŋgej.
  eng-OEBUS: For through union with him you were enriched in every way – in your power
    to preach, and in your knowledge of the truth;
  eri-eri: Ji Itou hilobainga tuni, taate bona, Kristus nomo beele ere tere malalamudu
    letigeyeha waha, tere huwanyatege langa dangawai inyina. Kristus langa, Itou no
    dada oruwanga edomu tigina, beele malalamudu lewei nomo fanyimu hogo fere-fere
    bagu isou hogo fere-fere bagu.
  wiu-wiu: Keraisu-pala eni moa lipukakome kamo takou toa one peku lawetaneya. Nitikale
    noa tekete ete onekemo to̱awea akatapea one niminimo pine to̱a wene taneya mea
    tiki.
  swe-swe: I allt är ni rikligt utrustade (fyllda, rika) i honom, i allt tal och i
    all kunskap (insikt),
  cth-cth: Nangmanaw teh hote Khrih lahoi lawk dei thainae, panue thainae, bangpueng
    dawk na bawi awh toe.
  mti-mti: Kuiyawa Iesu Keriso gumbe ye dividivi undag ye guniyap noidauwane. Ye gae
    yeuma undag, ye ano yeuma undag guniyep noidauwane.
  pad-NT: Cristo kania avarakaramisini mani ida Deus kidi'ogahaia a'onira no'a'ahapikivini
