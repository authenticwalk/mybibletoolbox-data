    tebe-tebe dedeꞌa kasosoak ia, laꞌeneu Ndia dala sodan. Ei boe oo, bubuluk dalak
    bee ndia neulaun seli, fo mafada hataholi laꞌeneu Karistus.
  kyf-kyf: Nɩɩ, Klisɩ 'wʋ, -Lagɔ ka aɩn 'ŋnɩmnɩ -li weee 'nyɛ, gbagbɩe -yɔ -luyilo
    ɔ 'nyɛa aɩn bhabha.
  tpi-tpi: Mi tenkyu long God, long wanem, tok bilong Krais mipela i bin autim long
    yupela, dispela em i stap strong pinis long bel bilong yupela. Long Krais, God
    inapim olgeta samting long yupela, em olkain pasin bilong autim tok na olkain
    save.
  mih-NT: Ta vityi i saha xaan ra cuhva sii ndo, ta cuu cahan ndo Tuhun ra, ta iyo
    xaan sa siñi tuñi sii ndo.
  qvh-NT: Sayno yanapäyäshuptiquimi ali wilacuyninta tantyacur juctapis wilapaycäyanqui.
  kms-kms: Te pugri Kraist nungoqi ane was kin te ningg nungoqi yumbo buagi ren tuqui
    nupuq pre. Te nungoqi nei di wand simbe wand kin anene.
  agn-agn: Tenged na-pen amo kaman ong nandia, inaloyan amo ra tang Dios ta mo-ya,
    ong tanan ang pagtoldok ig pangintindi mi.
  nhi-NT: Pues inauactzinco onanconsilihqueh mic tlatlamantli tlateochiualistli, mayeh
