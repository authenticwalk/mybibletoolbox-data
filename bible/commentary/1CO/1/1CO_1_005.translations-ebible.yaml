    sire di maribe erinwe.
  san-ISO: khrīṣṭasambandhīyaṁ sākṣyaṁ yuṣmākaṁ madhyē yēna prakārēṇa sapramāṇam abhavat
  deu-ELBBK: dass ihr in ihm in allem reich gemacht worden seid, in allem Wort und
    aller Erkenntnis,
  mcb-NT: Irorotari yagaveakagantaigakempirira pinkenkitsavageigakera, aikiro pogovageigakera.
  yle-yle: Kópu yintómu u ntââ ngê a pyódu nmyoo, kópuni u lama a pyede, woni knî
    nmyi lama dpî yaa dmi, pi knî ye u nkwo nmye tpapê tumo.
  swh-1850: Maana, kwa kuungana na Kristo mmetajirishwa katika kila kitu. Mmejaliwa
    elimu yote na uwezo wote wa kuhubiri,
  ese-NT: Eꞌe epeejji cuana, miquianaya Jesosa Quitoja epeejji poanijo, ohuaya miquianaya
    quea pame nee ameesahua cani tii, quea huiso nee. Jamajjeya miquianaya ojaya ejjashahuabaquijji
    ba meesahua canaje quea jaꞌa nee. Ojaya esohui ba meesahua canaje, huohui meesahua
    canaje peaꞌai.
  jac-NT: Yu huneꞌn̈e heye yeb Comam Jesucristo, yuxin xayaco Comam Dios sunil iscꞌulchꞌanil
    yin̈ heyanma, hehelanil hetzoteli, yeb yitzꞌatil hewiꞌ.
  cak-CNT: Can ja vi c'a rija' ri xbanon beyoma' chive, roma janíla q'uiy etamabel
    ri xic'ul riq'uin y xuben chive chi can jebel rubixic niben chire ri ivetaman.
  zia-zia: Nung niye Kristora-una susuuno nona apakana niye eno pugaina — ge me sero
    keregaora putoung aune kotumao ewezo niye eno diriyegaina, arare na nung eno dange
    sinona.
  mal-2015: ക്രിസ്തുവിന്റെ സാക്ഷ്യം നിങ്ങളിൽ ഉറപ്പായിരിക്കുന്നതുപോലെ
  tuo-NT: Mʉsã Jesucristo yarã niyucã, Õꞌacʉ̃ mʉsãrẽ cʉ̃ ye cjase nipeꞌtise añusere
    oꞌocʉ niwĩ. Tere oꞌogʉ, mʉsãrẽ cʉ̃ yere añurõ masĩcã weecʉ niwĩ. Ãpẽrãrẽ mʉsã
    cʉ̃ ye quetire añurõ wereturiacã weecʉ niwĩ.
  mbl-NT: Yã 'ãkuxap-xet Yeyox Kunnix kuxa mũtik, pu hãm'ãktux ka'ok ha 'ãyummũgãhã,
    xa hãmyũmmũg xohix.
  zpc-NT: Danꞌ banacale tzaz̃e lële Cristo, lëlenaꞌ bë Diuzi tahuen gula quiele, racalënëꞌ
    leꞌe ta quixogueꞌle benëꞌ xtiꞌidzaꞌnëꞌ dyëꞌëdi, lëscanꞌ racalënëꞌ leꞌe ta tzioñeꞌerale
    mazara quienëꞌ.
  gul-NT: cause een Christ e done mek oona rich een ebry way, een all oona say an
    all oona ondastan een oona haat.
  mau-NT: Coan³nchi⁴na¹-lao⁴³ nca³yi³je³ cjoa⁴ nca³ ti³yo³cao⁴³ Cristo, jo³-sˀin²
    nca³ no²cjoao⁴³ cao⁴ jo³-sˀin² nca³ ma³cho⁴ya³-no³.
  gup-gup: Bu ngudda ngurrikukbelbmerrinj Christ Jesus, wanjh kunukka ngurriyimerranj
    yiman ngurrikukenmen bu ngurrikarrme kunmakmak nuye. Ngaye bu ngahyolyolme ngudberre
    ngurriwernhburrkburrkbekkan kore God nuye kunwok, ba bu ngudmanwali ngurriyolyolme
    mandjad duninjh.
  bss-NT: Abɛ́ áde nyédíí mod nhɔ́g ne Yesu Krǐstəə ábɛ́lé Dyǒb ábágé nyé
    chǒm ésyə̄ə̄l nyaa echě elóné mbon. Abɛlé nyêkale ḿmē nkalaŋ nyaa eche
    ehɛdnad, nyêsóŋtɛ́né-ʼɛ mam mésyə̄ə̄l bwâm tə̂ŋgɛne ḿmē mekan.
  met-met: Bagu, mana namua ataga rangua Kristo, Urana guxamgang sibuna mana axamang
    xai longgalo. Bila balau abaxagi mana haruangaim longgalo xaung xabiangaim longgalo.
  kpj-NT: Ibutumy dori iribi tòerymy ahãte arybena‑di, erysydỹỹna‑di.
  zao-NT: Ne tak thibka nak goo kon Jesucrist, kona mndaa Diox reta kuu wen thoz lo
    goo, re diiz kuu ndediz goo ne reta kuu nzhaak goo.
  byx-byx: I maikka ma Iesus dai sa qa rekmet ba ngen iv a ngen aatmires dai buuves
    ne ama Ngemumaqa aa tekmeriirang; be maikka quasiq ai ngen mit puuqas ne a qerang
    ama atliirang nagel ama Ngemumaqa. I maikka qa qurl a ngen te ama atdrlem, be
    maikka mager ip ngene su ama qaqet sevet liirang aa ne ama saikngias nagel ama
    Ngemumaqa. I ama lengi nagel ma Kristus i sa ngua sil na nget bareq a ngen, dai
    sa ngen daneng a nget be maikka ngen druaqen ka ver a ngen a mugunes.
  ctu-CTI: Dios ti yʌq'ueyetla pejtyel chʌ bʌ ñoj wen bʌ cha'an chʌncol la' wajñel
    la' wic'ot Cristo. Chʌ'ʌch je'el mi' cotyañetla ti jini mu' bʌ la' wʌle' yic'ot
    jini mu' bʌ la' ña'tyan.
  zos-NT: Porque Cristoji'n mi nø'ijtam mumu ti vøjpø, va'cø mus mi ndza'maṉvac vøjø
    Diosis 'yote, y va'cø mi ṉgønøctøyøtyamø mumu viyuṉbø tiyø.
  gvs-gvs: Anuwoiyayadi moe bóbwara madabokina be nanamsa madabokina. Moe dogoiyadi
    liliudi dedevidi Yaubada bogina ivakayaodeimi imi spwagógana Yeisu taiyao pasina.
  kbm-kbm: Amol nok ete geb dabas-gwet vie molge gitangi yem, dabas-gwet yaun ane
    be tis gen walang ok ane givin weik etok ge.
  rmc-rmc: Bo andre leste ačhiľan barvale andre savoreste, andre dojekh lav the andre
    dojekh prindžaripen.
  apr-apr: Ngan ye urata yo Kirisi iyeii pang i, in la Maro iyei ang le ballingamu
    ye so ki nga le imot. Nen le ipapos lono pang le lomu galanga ye dook, inbe ipamedang
    le kawetewete betanga ki yo dook mata, ngan lapau.
  tiy-tiy: Non toow fo fénfiyoy Tuluse begom bé kéwaléy gome do dumo Jesu Kristowe.
    Mélaw tintu fo énggésobuto kom i toowe kétoro brab gétigan gom so témoro de.
  nlg-nlg: Keri ke, ma God ke vaheghau subo ni manaha, haba vaa na manaha ge kau ladavaghinia
    nina rongorongo, mana na manaha ge kau ghanaghana utoi na puku ni tarai vania
    Christ.
  dgr-DOGNT: Zezì-Krı wet'ǫ̀ǫ̀ t'asìı hazǫǫ̀ t'à naxıxè sìghà adlà. Dànì goahde gha,
    eyıts'ǫ nàowo ehkw'ıı hazǫǫ̀ k'èhoahsǫ gha naxıxè sìghà adlà hǫt'e.
  pes-OPV: زیرا شما از هرچیز دروی دولتمند شده‌اید، در هر کلام و در هرمعرفت.
  ron-1924: Кэч ын Ел аць фост ымбогэциць ын тоате привинцеле, ку орьче ворбире ши
    ку орьче куноштинцэ.
  tpz-tpz: Ivëh, ka vatös peöm vaꞌpeh me e Ieesuꞌ Kristo, ne Sosoenën to heꞌ vapeo
    oah a neöm a ma tah nöm to kökööt voh nem. A poa tah va pa ma tah poë varih, ivarih,
    eꞌ to nok a neöm köm onöt e nem pa vatvus a soe peꞌ, me eöm to maaka rakah em
    pa ma tah kurus neꞌ to soe ka neöm.
  agd-agd: Para vara seyo, mai ma ara ara afova váka ma ákona e vaya siyaona mai Tiyarafenu
    anon Yisas Karaisin pinté uaren mai afova amikhái Yisas Karaisin nan ma siamiyá
    erun mai inka siretí ankan pinté afoká en mino.
  rkb-NT: '@see-verse:1CO.001.004'
  san-THA: ขฺรีษฺฏสมฺพนฺธียํ สากฺษฺยํ ยุษฺมากํ มเธฺย เยน ปฺรกาเรณ สปฺรมาณมฺ อภวตฺ
  iws-iws: Kɨma Krais Jisɨs saɨka bɨdi yamasu kikɨnɨm mɨ kɨma dimɨn taemɨn whɨekakɨm
    sɨmiir kɨrɨe komiigak asi nwokɨm. Mɨ kɨma kwoɨn mɨiyɨk mɨ adi siir yaimwokɨyaimwowa
    saiir nɨnomoknɨnkɨn boɨni kwoɨn mɨiyɨkak asi nwokɨm.
  pol-SZ: On sprawił, że możecie mówić o Nim i rozumieć sprawy duchowe.
  ztq-NT: Por Crist lëë Dios bnee kchë kchësy cos lo do. Lëë xaa bnee tiits nii kñee
    do ni lëë xaa bnee kyalchak lo do.
  zai-NT: Purti dede uyuu né tu Cristu tobi si, ma dxi'ba tu de irá modo. Ma riene
    tu stale ne nanna tu ximodo güi tu de ni ma nanna tu ca.
  upv-upv: Ko suri gortien se kami tevi Kristo ololi kamasasi renge norongwosien,
    ko kamrongwose kapwer rrerrarre nanu jijle puto limjer.
  wap-NT: 'Ubaudaꞌapatinpan idaꞌan Christ tuma, Tominkaru taa unao ati ukaꞌiita-kinaa
    nii kida ushaꞌapatan iriba aimaakan paꞌati: unao aitapa-kinaa nii kaimanaiman
    wuruꞌu kuwaiz udauaꞌo naꞌiki ukowaada kiziz baokoinao ati.'
  mva-mva: Maka ma Kristus-lo ka kana moarunga-lo kaboadu-tina. Be pile uia kapilepile
    be kaua moarunga kadokidoki.
  dwr-NT: Taani Kiristtoosassi markkattiyaawe hinttenttun minneedda diraw, hintte
    ubbabaani, haasayaa ubbaan eratethaa ubbaan, aani duretteeddita.
  kfw-kfw: Ama diangnga inphut, chongrilla khat-um singna theina le inruoiya angrakip-ah
    nangni'n ning-inchongjei.
  bfz-bfz: तुसे लोक यीशु मसीह रे हर तरअ ते भरपूर करी राखे। से ये ए कि तिने तुसा खे
    आपणे वचन बोलणे और समजणे खे हर तरअ ते खास काबलियत देई राखी।
  cuk-09: Ar Jesucristo-nuggi belagwapa ibmar-burbaled bemar nikunonikid, bela yeer-sunmaked,
    degi, bela ibmar-wisi-gued.
  ben-OBCV: কারণ তাঁতেই তোমরা—তোমাদের সমস্ত কথাবার্তায় ও তোমাদের সমস্ত জ্ঞানে—সর্বতোভাবে
    সমৃদ্ধ হয়েছ।
  mil-NT: Te cuèndá sá ndécú‑ndó ndɨ̀hɨ Xítohó Jesucrìstú, núu xíǎⁿ Yǎ Ndiǒxí ío chìndee
    ñaha‑gá xii‑ndo sàá dɨ́quɨ́‑ndó nàcuáa cáháⁿ‑ndó, ndɨhɨ nàcuáa cùtnuní iní‑ndó,
  myu-myu: Cristo juk adi oceg̃uwẽnuwẽn eywebe. Imẽnpuye ixe a'õ dag̃ eyju jekukum
    g̃asũ. Soat kug̃ eyju, Cristo eju mũg̃'i eyju jekukum puye. Imẽnpuye eyetaybit
    kawẽn icẽmat muwẽn ãm. Ka'ũma ma iba'arẽm eyxe, eyetaybit cĩcã buye.
  fue-fue: Der kawtal e makko, on keɓii huune fu, ko ɓuri du, der haala, e der annal
    fu,
  amk-amk: Meweboyari ria Kristus Yesusi wa wedaya Allai dohong mea mewemambiriu na
    fifiani kontai. Dohong mea mewaitawang kariri ne mahikaifo tuti mesawai we memadu
    kaririai kontai.
  fai-fai: Got aka Yesus dim leiw adikum kiba im kinim dáse, be kilim weng adikum
    bakanin so kilim kal keimin adikum so uta ko.
  ura-NT: Nii rai Calaohi Jesocurisito ere tonoraain esenetaaichene aina cuaainte,
    jataain inara coroatajane Cana Coaunera, niicha jerenohin coitucuhin que ita rai
    raotojoeein ereeichene coina.
  mcd-NT: Icon Cristo matofu rafuaino ahuunshon man tapisharacoian. Ascan ahuun shinanhuunshon
    shafacafi man yorafo Cristohuunoa yoisharatiro.
  urt-urt: Yip si tongorꞌ yal Krais pe, kin si yal yip yitini wula wula, taꞌe sande
    tekeꞌe, topoꞌe ŋaiye yip tatame pa yininge yalaŋatme wusyep tikin Got bworerme.
  kiz-kiz: Abhafuanyiri kuya matajiri mu khila njela, katika usemi ni pamonga maarifa
    ghoha.
  tzo-TZE: Yu'un ja' ta sventa ach'unojic ti ja' Jcoltavanej avu'unic ti oy lec abijilique.
    Jech lec xana'ic xcholel sc'op Dios xchi'uc lec xana'beic smelol.
  lex-lex: A'u'uli-uwedia Uplerlawna yoma, onnila miora Kristus mlia' ihru ida, pede
    la' mormiormi-dardiarmi de mliernan mamainia E rurni-laini pa la' hya'a-hya'a
    to'a de miatu mikot nohora Uplerlawna lirni, me mlier la kirkira-ralma-riora samomuou
    la hare honona.
  dov-dov: Wakamuchita bavubi munzila zyoonse, mukwambula koonse aluzibo loonse,
  rgu-rgu: De Ana fee emi mabeꞌi malalaꞌo nonoi lakaꞌ dodouꞌ, nana huu emi nanahekeꞌ
    mo Ni. Ria tao na emi mamasuꞌi nai dale mara. Huu ria na, de emi bubuluꞌ matetuꞌ
    nonori-nafadaꞌ ara, laꞌeneuꞌ Ria eno masoda na. Emi boe malelaꞌ eno ubeaꞌ riꞌ
    malole lena, fo mafada lahenda laꞌeneuꞌ Kristus.
  toc-NT: Caj cumu li̠pa̠­hua­ná̠tit Jesús Dios ca̠ma̠x­qui̠­ni̠tán lhu̠hua li̠s­ka­lala
    la̠qui̠ li̠huana̠ naaka­ta̠k­sá̠tit hua̠ntu̠ xta­pa̠­xu­huá̠n y la̠qui̠ tancs
    nali̠­chu­hui̠­na­ná̠tit xta­la­ca­pa̠s­tacni.
  som-som: Maxaa yeelay, wax walba hodan buu idinkaga dhigay, ha ahaato hadal walba
    iyo aqoon walbaba,
  mam-C: Qu'n noq tu'n, ma tzaj tq'o'n Dios tkyaqil q'inimil kye'y toj kynimb'ila,
    tze'nku tu'n kyyola ex kyojtzqib'la.
  ndj-ndj: Nongwa kwa kwilumba na Kilistu musangiliwa findu fyosi. Mugayiliwa umanyi
    wosi na uwesu wosi wa kuwomba.
  mbj-NT: Kristo hyb n'aa, baad tabanoo bë hã ta ky n'aa baad bë bahajaa bë baher'oot,
    baad tabanoo bë hã takarẽn do baad bë bahapäh hyb n'aa, baad tagahoot hyb n'aa
    bë hã.
  lat-VUC: quod in omnibus divites facti estis in illo, in omni verbo, et in omni
    scientia.
  ngp-ngp: Kwaviya mkelunga na Kilisito, mwink'higwa ugoli mwe vint'hu vose, mwe milosi
    yenyu yose no umanyi wose.
  enq-2: Tenge doko, nyakamame pii lengepi, mana kandengepi, dupa pitakanya Goteme
    Kraisa-kisa epe dupa pitakame kaitini longonya nyakama kamongo jisia.
  eng-ASVBT: that in everything ye were enriched in him, in all utterance and all
    knowledge;
  mna-mna: Niom kesekap la ki Krisi, tanata Anutu ikam yom ma karao kat pa koroŋ matakiŋa.
    Ŋgar ma sua ma.
  myw-myw: '@see-verse:1CO.001.004'
  sby-sby: Pacebo cakuba muli Klistu, Lesa lamuleleke mubintu byonse mbuli mung'ambilo
    ne lwinshibo.
  sll-sll: Kraist yon wu bilere tal wai ol ni tomia inga kunung bengure moli onua.
    Moli pire nomani bir pangure ha maing pir po sire ha nir si tengere nugun don
    kemua.
  yaq-NT: Bwe'ituk Krijtotamak enchim ea' betchi'bo, ju'u Lios, juka' si'imek bepa
    che'a eiyaawatchika, aapo'ik betana weyemta enchim ju'uneiyaatuala, intok si'imeku
    enchim a' teuwane' betchi'bo intok che'a tu'isi enchim aet ju'unee betchi'bo,
    enchim ania.
  uro-uro: inguna sa ma Ngämuqa qa matnärhäm ngän mamär vät angän gloqaqa i vät angäna
    enge moe dä vät angän mädräm moe.
  ita-1885: Perciocchè in lui siete stati arricchiti in ogni cosa, in ogni dono di
    parola, e in ogni conoscenza;
  muy-muy: Eɗeɗiŋ lekʉlʉm kìgʉma akaba Yezu Krist a akaɗa mis bəlaŋ, nahkay ti Melefit
    àgria sulum gayaŋ ana kʉli a kay. Iy nihi ti kə̀səruma jiri a, kə̀səruma məɗəm
    ma ge jiri a.
  kqc-kqc: ye beika tau noibanuri, ina dudu gugura tau nufa kana niyadi—ago nina ma
    mokena yora tau gade dudu.
  tav-tav: Jesucristore caapi nʉcʉbʉgorã mʉja cãno caroaro cátibojayupi Dio mʉjaare.
    Cʉ yere caroaro mʉja caapi maji peoparore bairo mʉjaare cájupi. To bairi mʉja
    caapi majirijere caroaro aperãre na mʉja buionucu.
  eng-ULB: He has made you rich in every way, in all speech and with all knowledge,
  spa-VBL: Por medio de él ustedes han recibido riqueza en todas las cosas, en todo
    lo que dicen y en cada aspecto de lo que saben.
  fra-_FOB: De ce que vous avez été enrichis en Lui de toute manière, en toute parole
    et en toute connaissance;
  hau-ULB: Ya ba ku arziki ta kowace hanya, cikin dukkan magana da dukkan ilimi.
  mal-mal: ക്രിസ്തുവിന്റെ സാക്ഷ്യം നിങ്ങളിൽ ഉറപ്പായിരിക്കുന്നതുപോലെ
  urd-GVR: Āp ko us meṅ har lihāz se daulatmand kiyā gayā hai, har qism kī taqrīr
    aur ilm-o-irfān meṅ.
  far-far: God kwatea ru lea 'oro ki fua mulu, sulia kamulu 'ado fainia sa Jesus Christ.
    'Urinai mulu ka saitamana lea ana ru 'oro ki sulia sa Jesus Christ, ma mulu ka
    'ainitalo lea laugo sulia.
  suz-BL: मिनु तुइक्‍तीक नु रुप्‍तीक थुं शुश गेशा, अरु आन कली शेंब नु रुप्‍पाइक्‍ब
    सेल्‍तु।
  car-NT: Kristus ta irombo pa'poro oty ta kurano tapyije o'waine man, iru'pyn me
    pa'poro oty ekari'to'me o'waine, iru'pyn me pa'poro oty uku'to'me o'waine.
  amp-amp: Niko Kraisrpno rpat tohwa nmbuhatpno mrokfo pthefm, riduka aduka yima yuhum
    yo tamoh tamohm bi yak bugewa yuhampno na htihato Bro Nkifrar tu kfo yindhor mifwanr.
  bht-bht: मसीह सोगी इक करणे दा मतलब ऐ है, की परमेश्वरे तुसां जो सै बड़ा जादा दिता
    जिदी तुहांजो जरूरत थी, खासकर, उदा संदेश सुणाणे कने उदे बचन दे ज्ञान दियां केई
    आत्मिक आशीषां दितियां।
  eng-NOY: that in him ye were enriched in everything, in all utterance, and all knowledge,
  cub-NT: Mʉje cʉe boje Jesucristoque cũinávʉpe, Jʉ̃menijicʉ mearo d̶acaibi mʉjare
    ʉrarõ baju. Caiye ʉ̃ jiede coreóvare d̶aibi mʉjare. Aru diede mʉjare me coyʉre
    d̶aibi majiéque apevʉre máre.
  ita-1927: perché in lui siete stati arricchiti in ogni cosa, in ogni dono di parola
    e in ogni conoscenza,
  lww-lww: Asum̃a apim apo manene laa e lepas na visawalen Lologena Wo, a asum̃a apa
    ke metava e lepas na kiamiu nakiliaena, e m̃ena ga e lepas na p̃elaga wo tap̃ena
    make ga lala.
  ckb-ckb: بە یەکبوون لەگەڵ ئەودا لە هەموو بوارێکەوە دەوڵەمەند بوون، لە هەموو وتە
    و زانینێک.
  nas-nas: Diiꞌ tee tee-koo maantoꞌduruꞌning avaro-tevaro. Teie pakururimaung noruꞌkoo
    ookara kapooꞌ masikananka eeꞌnoko tampaꞌ kareriaꞌnaang tee-koo.
  uvl-uvl: Iange nga poinga nenge atu teu luluch nge Iesus Kristus, NeHalang hemuta
    tote imo nga ure urana ngana mur ke a urana toto nga lemo helenga mur pe nga letemo
    matana ngana mur.
  eng-BBE: So that in him you have wealth in all things, in word and in knowledge
    of every sort;
  ixl-CNT: Tan tiꞌ koꞌn u Jesucristo kꞌuxh tzꞌajel iatz mam bꞌaꞌnil vettaqꞌ u Tioxh
    sete. Kajay txumbꞌal vettaqꞌ sete. Utz aal nitekitxakunsaꞌex tiꞌ talax qꞌul iyol.
  xsi-xsi: Naŋa kawâŋgu ndaŋge mine pa Maro Kindeni ŋana duvi ŋine kâ; maka muŋga
    katula ŋgua pami ŋana Yesu Kirisi kâ, aku ŋgua ŋinde nde ikeno kaika lâ ilomi
    kalomi. Miki kapaipa kuku Kirisi lâ. Mine nde Maro Kindeni kelekele arara rârâni
    ilami lâ, ŋgua arara kie-kie wa ilo-kalo arara kie-kie wa.
  crx-NTPO: Yak'usda ye unzoo-i nohghalts'ut. 'Et huwa nts'en'a la 'en ghun t'eoonihzin
    'ink'ez nts'en'a la ooghu yalhduk, 'et whuz un'a 'en gha ts'iyantsuk whe 'on nus
    unzoone sahli'.
  kan-OKCV: ನೀವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಜ್ಞಾನದಲ್ಲಿಯೂ ಮಾತುಗಳಲ್ಲಿಯೂ ಎಲ್ಲಾ ಸಮೃದ್ಧಿಯನ್ನು
    ಹೊಂದಿದ್ದೀರಿ.
  bbb-bbb: '@see-verse:1CO.001.004'
  blw-blw: Te gapon nelarammonganyu agé an Jesu Cristu wat kaman paat fummaknang-ayu
    ah napateg, te natorongan-ayu way maka-awat ya manaphapet mepanggép an hiya.
  tam-2017: நீங்கள் இயேசுகிறிஸ்துவிற்குள்ளாக எல்லா உபதேசத்திலும் எல்லா அறிவிலும்,
    மற்றெல்லாவற்றிலும், முழு நிறைவுள்ளவர்களாக்கப்பட்டிருக்கிறபடியால்,
  azz-NT: Huan no nictasojcamachilía Dios porín Yejuatzin namechtayocolij ya tech
    namoyolojuan míac tataman huelilis de tatiochihualisme tenica namejuan hueli nantanojnotztinemij
    ica in Tajtoltzin de Dios huan hueli nanquiyecajsicamatinemij in Tajtoltzin de
    Dios. Huan nochi nijín mochiutoc porín nanmajsitinemij ihuan Cristo Jesús.
  spa-RV-1909: Que en todas las cosas sois enriquecidos en él, en toda lengua y en
    toda ciencia;
  csy-csy: Tabang in na kampauna theampo uh le na heakna uh theampo, na theampo ah
