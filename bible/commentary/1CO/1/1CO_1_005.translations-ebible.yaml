  san-GUJ: ખ્રીષ્ટસમ્બન્ધીયં સાક્ષ્યં યુષ્માકં મધ્યે યેન પ્રકારેણ સપ્રમાણમ્ અભવત્
  ake-NT: Apʉne pʉra kʉrɨ rɨ awɨrɨ eke pe rɨ eposa' auya'nokon tanporon yau rɨ—ausauro'to'
