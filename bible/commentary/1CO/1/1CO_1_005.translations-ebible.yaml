  msy-2020: Kɨ a mɨnabagha ghaze, Kraisɨn akar e ia mɨkɨnizim, a ian navibar ikia
    gavgafi. Ia Krais ko poroghav itima, God bizir aghuir avɨrim ia ganɨngizɨ, da
