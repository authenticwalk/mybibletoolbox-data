    maki evinimito.
  lgl-lgl: God 'e kwatea 'are 'oka afula gi famiu, sulia 'amu io raratai failia Jesus
    Christ. 'Urifo 'amu sai 'oka ala 'are afula gi sulia Jesus Christ, ma 'amu ka
    fatalo 'oka lou sulia.
  mmo-mmo: In ham atu Kalisi-te hil ondeey Anutu wiing samu samu ngeeyaata vu ham-ambe
    tu hamate va, tombe mem ham nanêêl vakasin keen langaah osin ham akam, tonde ham
    alak vakasin pin-anja danggakook ani.
  ncu-NT: Mo̱ a ba bo̱ tɔwe̱ ase̱ŋ timaa bo̱ le̱e̱ Kristoo kuŋu si gywii mo̱ne̱‑ɔ,
    kamɛɛ‑rɔ mo̱ne̱ a ye̱re̱ ase̱ŋ amo̱‑rɔ keŋkeŋ, ne̱ Wuribware̱ a sa ne̱ mo̱ne̱
    a nu mò̱ ase̱ŋ kaase̱ nɛɛnɛɛ, ne̱ ɔɔ sa mo̱ne̱ ke̱yaale̱ŋ fe̱yɛ mo̱nꞌ kaapo̱
    mò̱ ase̱ŋ gywii bo̱ko̱.
  cni-NT: Oshequi itasoncacoventajeitaquempi, cameetsa isavicacaajeitaquempi, iotacaasanojeitaquempiro
    paitapeerica icoacaajeitaquempiri.
  eng-WMB: that in everything you were enriched in him, in all speech and all knowledge—
  zaw-NT: te xcuentni acua'zatu guiraa dzunsa'c, te gusule'tu xtiidxni, näjza te gacbesa'ctu
    xtiidxni;
  san-MAL: ഖ്രീഷ്ടസമ്ബന്ധീയം സാക്ഷ്യം യുഷ്മാകം മധ്യേ യേന പ്രകാരേണ സപ്രമാണമ് അഭവത്
  tam-TCV: நீங்கள் கிறிஸ்துவுக்குள் எல்லாவிதத்திலும், எல்லாப் பேச்சுத்திறனிலும், எல்லா
    அறிவிலும், எல்லாவகையிலும் செல்வச் சிறப்புடையவர்களாய் விளங்குகிறீர்கள்.
  mit-NT: Nsidanicuú modo sànì nìhìtáhvì‑nsiá nùù‑yá; tùha‑nsia càhàn ndiaha‑nsiá,
    te cundáà vàha stná inì‑nsia (sàhà ichì‑yá).
  ceb-ULB: Gihimo niya kamong mga adunahan sa tanang paagi, sa tanang pagpanulti ug
    uban sa tanang kahibalo,
  ces-LB: Právě tím se potvrdila jeho pravdivost, takže teď víte a znáte všechno,
    co je třeba.
  mkn-mkn: Ais Dia su kasi bosong mampu kasi jalan samua macam tugas, tagal bosong
    taꞌika deng Dia. Itu bekin bosong jadi kaya dalam bosong pung hati. Andia ko bosong
    mangarti batúl hal-hal yang pantíng soꞌal Dia pung jalan idop. Bosong ju tau cara
    apa yang paling bae ko kasi tau orang soꞌal Kristus.
  pol-UBG: We wszystko bowiem jesteście wzbogaceni w nim, we wszelkie słowo i wszelkie
    poznanie;
  qxh-NT: Shiminta tantiyacunayquipaj yanapashcashunqui. Shiminpis shunguyquiman ćhayasha.
    Chaymi manchapacur cawarcaycanqui. Llaquipäshushayquitapis willapäcurcaycanqui.
  nwi-nwi: Rɨmnautə-pre kɨn kafan nɨhuvəyen mə tukrehuə tuk əmiə ye norien mɨnə fam,
    mor əmiə mə takharkun huvə nar kɨni mhani-ərhav nəgkiarien kafan.
  kmo-kmo: Kwota Kraist riitaka eecha tawak, eena kwo kepi tawa. Eecha eyey boboy
    kepin kwotak yar. Yarek, kwo majin hehar ba tawak, hokwa sokwa tawa boboy sii
    kwotak yar.
  agr-agr: 'Apajuik, Jisukristu dekaskeapi tuidau asagmin, ashí pegkeg wakannumia
    aina nuna amasajui: Ashí chicham dekatan, yachametnashkam.'
  kyc-kyc: Yesu Koraisapa yalya kando karenge dokome pii angipi soo gisingipi renge
    keyange dupwa nakama keta palamo.
  urd-GVU: آپ کو اُس میں ہر لحاظ سے دولت مند کیا گیا ہے، ہر قسم کی تقریر اور علم و
    عرفان میں۔
  yre-NT: '''Wɩ ''kpa nɛn, Bali ciɩla Zozi Crizi -va ɛn e "yi ''tɔ ''tʋdʋ pɛɛnɔn drɛ
    ''cɛɛ. -Yee "wɛan nɛn minnun a ''ka yei ɛn o Bali -le ''wɩ "paaman ''ka ''ji.
    Ɛn Bali -le ''wɩ tɩglɩ bɛ waa -ci maan ''kpa tɩglɩ.'
  fuh-BKF: Si goonga, ley kawtal muuɗum on keɓii ko wooɗi fuu e ley haala e ley anndal
    fuu.
  arl-NT: Nia rupuesacari Jesucristo, Pueyasoori puetunu cumaquiquiaarijianaa niajaniya
    na cumaacata, nia poojotanura puetunu na rupaajanaa, puetunu na rupaajanaa nia
    niishiniuriajuhuaj.
  ziw-ziw: Kwaviya mlungana na Kulisito mhokela vintu vyose vyedi vilozize mwe umanyi
    wose na udahi wose wa kulonga,
  grc-TR: ὅτι ἐν παντὶ ἐπλουτίσθητε ἐν αὐτῷ, ἐν παντὶ λόγῳ καὶ πάσῃ γνώσει,
  nag-nag: Kilekoile sob te apnikhan ke Khrista pora dhuni bonai dise, sob kotha aru
    sob gyaan te,
  eng-OEBCW: For through union with him you were enriched in every way – in your power
    to preach, and in your knowledge of the truth;
  knj-NT: Miman swatx' c'ulal Dios jix x'ox e ex, yutol junxane je ye yin Cristo.
    Yuxan, tz'ajan c'al jix yak' na'cha el je yu jun ja' caw yel, yetoj pax oj, tz'ajan
    jix yak' je yal pax el tzet jix yak' na'cha el je yu tu'.
  deu-1912: daß ihr seid durch ihn an allen Stücken reich gemacht, an aller Lehre
    und in aller Erkenntnis;
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟਸਮ੍ਬਨ੍ਧੀਯੰ ਸਾਕ੍ਸ਼਼੍ਯੰ ਯੁਸ਼਼੍ਮਾਕੰ ਮਧ੍ਯੇ ਯੇਨ ਪ੍ਰਕਾਰੇਣ ਸਪ੍ਰਮਾਣਮ੍ ਅਭਵਤ੍
  nob-LB: Takket være Kristus har Gud utrustet dere med alt det dere trenger i menigheten.
    Dere er dyktige til å tale og kjenner godt budskapet hans.
  ntj-ntj: '@see-verse:1CO.001.004'
  sxb-NT: Aeniki mu okuwa kwinyu mu owulala ni Yesu Kristo, Katonda amiire okuwa-aa
    ensereki mu engira ziona, mu okugamba-gamba kwinyu kugia mu okumanya okwa mumanyire
    nakwo ewintu ewia omwoyo.
  nhu-NT: No ben nu ɛ taashɛ ben ɛ bo Klistu Jisos nonɛn, Nyo' ɛ mum ɛ tfuw lo nnya
    yî yene le jé le jé le, ɛfey mvunciim keekee fiɛɛ ficii, bvuu kee keejeme fiɛɛ
    ficii ntay.
  row-row: Ma Ana fee nggi bebꞌeꞌi-baraꞌaiꞌ fo bisa milalao basa ue-tataos mata-mataꞌ,
    huu ama nenepaꞌaꞌ mo Eni ena. Naa tao rala mara ramasuꞌi. Naeni de ama mihine
    tebꞌe dala-dala manaseliꞌ soꞌal dala masodꞌa Na. Hei o bubꞌuluꞌ dalaꞌ saa malolen
    seli fo nefadꞌe atahori soꞌal Kristus.
  msy-msy: Kɨ a mɨnabagha ghaze, Kraisɨn akar e ian mɨkɨnizim, a ian navibar ikia
    gavgafi. Ia Krais ko poroghav itima, God bizir aghiur avɨrim ia ganɨngizɨ, da
    ia gizɨfa, kar akam akurir arazir avɨriba, ko fofozir guar avɨriba.
  agg-agg: Kraisɨndɨ hoafɨ ro sɨheimbo hoafɨmehundürɨ ranana sɨhei ŋgusüfoambe ŋgɨnɨndɨ
    nɨmarɨndürɨmboane. Se Krais-babɨdɨ anɨboadei ranɨ-süŋgu God ai ahandɨ hoafɨ hoafɨyorambo
    asu ahambo fɨfɨrɨfembo moatükunɨ ra sɨheimbo masagadürɨ.
  ptp-ptp: Anutu vông vɨzid toto ge vô xam ên nêb xam nêl kɨyang nivɨha dɨ xovô kɨyang
    vɨhati.
  nak-nak: Amuto taholati la vuliti mai te la merera te La Tahalo Uru, me la mari
    tetala ale uru tai, e Kraist abitia mutou.
  lbb-lbb: Anasa ana numulo na keskes taum o e Karisito, e God i angisngis mulo ana
    ututnala rop. I angis mulo ana numulo na warwara rop pa ana numulo na tastasim
    rop.
  kan-2017: ಆತನು ಎಲ್ಲಾ ರೀತಿಯಲ್ಲಿಯೂ, ಎಲ್ಲಾ ನುಡಿಗಳಲ್ಲಿಯೂ, ಎಲ್ಲಾ ತಿಳಿವಳಿಕೆಯಲ್ಲಿಯೂ, ನಿಮ್ಮನ್ನು
    ಸಮೃದ್ಧಿಯುಳ್ಳವರನ್ನಾಗಿ ಮಾಡಿದ್ದಾನೆ.
  cso-NT: Quí¹ cun³ñí¹ hi³ má²ná¹cunh² quiúnh¹ Cristo bíh¹ hnoh², hi³ jáun² má²ca³lɨ³
    hánh³ náh² ca³tɨ²¹ la³jɨ́³² hi³ hléh¹ náh² jɨ³ la³jɨ́³² la³ cun³ hi³ ñíh¹ náh²
    nɨ́² siáh³.
  ena-ena: Vaka Asɨ dɨ ciaŋ sulɨdamɨli igahɨlahalaŋ agaŋ naludɨ hɨji humɨgaŋ hɨvɨ
    vɨdɨvɨdɨŋ hɨnilalɨ agasaŋ viaŋ Asɨ dɨ huaci aba abɨlan uami. Jisasɨ Kɨlaisɨ namɨlaŋ
    hula hɨnidaci Asɨ nalusaŋ akuaba akuaba huaci huaci sɨkasɨkan agɨladɨ igulalɨ
    uami. Asɨ dɨ ciaŋ agadɨ sulasula saŋ hɨji huaci igulalɨ uami. Akuaba akuaba hɨji
    hutesɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ igulalɨ uami.
  tgo-tgo: Iyake kaiwae Loi kaero i giya bigibigike thovuthovuye wolaghɨye e ghemi,
    valɨkaiwami lemi utuutu i thovuye na lemi ghareghare i laghɨye.
  yap-yap: Ke pig pangimed ni polo’ kari manigil ni mus ko thin ni gimed be yog nge
    thin rok Got ni kam nanged fan, ni bochan e kam ta’ab girdi’gad Kristus.
  mop-NT: Walac in tz'eec a bo'tic ti'i u men u tz'aj te'ex ti yaab u patalil ti'i
    a wadicale'ex tulacal u pectzil y ti'i a ch'a'icale'ex tulacal u tojil.
  tet-tet: Tan emi talin malu ho Kristus, Nia foo babelen oi-oik bodik emi atu hodi
    halaꞌok Niakaan serwisu. Hodi nunia, Nia nasoi emi toꞌo emi matenek hatutan lia
    Kristus baa ema, no matenek halore Niakaan dalan moris.
  hlt-MCSB: A cungkuem dongah amah lamloh olka cungkuem nen khaw, mingnah cungkuem
    nen khaw na boei uh.
  xtd-NT: Xaxeꞌe Cristu Jesús, kuu ná kuu xa n‑ka nduu‑n ñayiu kuika. Xá n‑ka tnɨɨ‑n
    xakuika Ianyuux. Kida‑ia xa ka xian tnuꞌu‑n tnuꞌu‑ia nuu ɨnka ñayiu, te kida‑ia
    xa ka kutnuni ini‑n tnuꞌu‑ia.
  mdy-ETH: ዓይጎሮ ጌዔቴ ጌኤሲና ሃሣ ዔራቶና ኪሪስቶሴና ማዒ ዒንሢ ሚርጌ ባኣዚ ዔሬሢሮኬ።
  spl-spl: '@see-verse:1CO.001.004'
  usp-NT: Y jwi'l atakchak jun riq'ui Kakaj Jesucristo, xac'ula'taka' cwinel riq'ui
    Kakaj Dios ri xsipaj chawechak. Lajori wi'chak mas ano'jak chi yoloj y wi'chak
    mas ano'jak chirij Kakaj Dios,
  zav-NT: De'en chonḻilažə'əlene' chaclenchgüe' le'e par nic̱h cheɉni'ile yoguə' de'e
    ca' babzeɉni'i Diozən' le'e na' cho'ele dižə' c̱hei.
  sgz-sgz: Má kabin gam tukes mam Iesu, ái Káláu ákte lala tabar gam mai marán artabar.
    Ngorer ákte tari lala mánán si gam má gamá talas suri midán, má ákte asosah i
    gam má gamá lu para aposoi kán worwor ák tur talas.
  kek-NT: Xban nak junajex chic riq'uin li Cristo, xema̱tani li rusilal li Dios. Cha̱bil
    chic nequex-a̱tinac ut cha̱bil chic le̱ na'leb xban nak nequenau chic li xya̱lal.
  blz-NT: Gause i kuu nosidamo mian ni Kristus, mbaka' i kuu nangalabotmo biai' tuu'
    a upa men pore. Kuu isian pinginti'ian na giigii' upa, ka' i kuu minginti'i munguwurungkon
    men pore.
  poe-NT: Na mé Dios tjáhará kjuachaxin kuènte chꞌán ntá xi̱kaha a̱ntsí jína nohará
    chro̱nka̱xínrá kíxin nkexrí tinkachónkirá Ìnchéni la ko kja̱xin a̱ntsí jína tiénxinrá
    kaín nkehe chaxín ntoá.
  san-TAM: க்²ரீஷ்டஸம்ப³ந்தீ⁴யம்ʼ ஸாக்ஷ்யம்ʼ யுஷ்மாகம்ʼ மத்⁴யே யேந ப்ரகாரேண ஸப்ரமாணம்
    அப⁴வத்
  cof-NT: yape jera sen fiquica mirato seque pato nenalarasa. Yachi tsachila jonan
    tsanmin joe.
  srm-NT: Biga wë a mbei un ko abi hii soni fa u dë aki a hii fasi. A mbei un ko abi
    fusutan ku bumbuu pakisei fuun sa sabi di Buka u Gadu. Nöö söseei a mbei un ko
    sa’ fa u fan fuun kondëën tu.
  qvs-NT: Kankuna Jesukristuta kreyishpa kawsaptikichi Tata Dios sukaman yanapashushkankichi
    rimananta entiendishpa allita rimashpa yachachikunaykichipa.
  zca-NT: Mine' Dios rë kwa'n wen ka' go, par ro' widi'zh wen ro' go, mbaino par ngok
    milibe' go xmod nak Dios, por lë' Jesukrist,
  cbc-NT: Baipʉa Dios, Jesucristo mena jʉ̃gori nocãrõ majũ pairo netõrõ cʉ̃ caátibojarique
    cañurĩjẽrẽ mʉjãã joyupi. Bairo cʉ̃ caáto jʉ̃gori cʉ̃ yaye bʉsʉrique cʉ̃ãrẽ nemojãñurõ
    mʉjãã quetibʉjʉ masĩõ joroque ásupi Dios. Tunu bairoa cʉ̃ yaye caroa quetire cariape
    masĩrĩqũẽ cʉ̃ãrẽ mʉjãã joyupi.
  qxo-NT: Pay yanapayäshuptiqui willacuyninta tantiyacurmi musyatsicuycäyanqui.
  mox-mox: Lova Ieisu Keliso Valena alugaihi aqiaqiea ʼimia, ta Vale nana ovetumaqanea
    e ʼinega vaveʼabi aqiaqi yawaimi ʼinaya. Ta emi veʼaidega Ieisu maega ʼinega emi
    viaqayavo qabudi iveaqiaqi otaqa, ʼidewani emi vonayavo venuaʼewaʼewa, ta wese
    emi alamani Yaubada be, Keliso ta wese tovetumaqana edi toatoa weaqina veaqiaqi
    otaqa.
  kew-kew: Nimi Krais raapu pirua nipuna kone adaapu misimi. Goa pua nimimi Gote-na
    agaa-para kone lapo nimina lo robaa-para mea imi.
  dww-dww: '@see-verse:1CO.001.004'
  twi-ASANTE: Ɛnam ne so ama moayɛ ma biribiara mu, ɔkasa ne adwene mu.
  aoj-aoj: Ipaꞌ pape sisihipama Krais pape andeandeꞌ aꞌowa eaꞌ pefaꞌ basef hiafi pagaꞌiefi
    faloma gawa hiani buꞌwani.
  cbv-cbv: Pánih teo wáacna, ã jéihyanachah, ñi tʉ́i jéih naóh yapana caá.
  taw-taw: Nɨbop Klays takaw nop ak agñɨlɨg agonok nepek tek gup. Anɨb ak nɨbi Klays
    nop chɨgɨl mɨdem, God ne nɨbop dɨtep yɨbɨl gup. Gek, takaw ne mɨdupsek agñɨ tep
    gɨl, gos ne mɨdupsek nɨgtep gɨpɨm. Anɨb ak nɨŋɨd, yad God nop pel tep apin.
  jic-NT: Dios pasal 'üsüs la nutjiji, Jesucristo la tjiji mpes. Quina polel welé
    la p'a jilal Dios nin jos mpes. Quina polel sin 'yüsa wa jupj nin jos mpes.
  zap-NT: Porke por Jesucrist wseleedx Dëdyuzh yrandxee ne wseleedx Dëdyuzh lo de,
    nigle diiz ne rnii de, nigle gyelenyenii;
  wer-wer: Anutuuk komre kolap pöt yaalniin Kristook yal menak wëën ompyaö niwasën
    ar kön tektek wë pöta songönte kosang wesak ök yaaurö.
  ipi-ipi: Wamba Kataisato wua peane lo nanimato yakama langema-kola, yakamato pii
    okone bilipi leyama nayu leai okoni. Bilipi loto, yakama Jisasa Kataisana yame
    atoto, Gotena pii mana lamaulane mana moto, balana pii mana waka tupa pitaka meai.
  qul-NT: Pay uqhunta Dios cristiano causayniyquichispi athun khapaj bendicionnincunata
    kosunquichis, allinta parlanayquichispaj, yachanayquichispajpas.
  tnc-tnc: '@see-verse:1CO.001.004'
  ter-NT: Vo'oku koeku héki Jesus, yupihovó koe iké'iparaxikono ikéneke ya uhá koeti
    koekúti, kuteâti itíkivo koati exoâti koyúhoyea emó'u, koane heú kíxi yéxi kaná'uko
    ra ihíkauvoti hékone.
  bmr-NT: Mɨɨro Cristofañodɨ mihicamaño Moocaani amɨɨhaico acɨuhi mojeebɨɨ gaijadi
    fanoova busumijebadɨ fanoohiijɨco, bu fanoogaajaco icano.
  fuf-fuf: ɗun ko e nder humondiral e makko alɗirɗon kala huunde e kala kongol e kala
    gandal.
  bhl-bhl: Nimtew angom? E akalem min em dim ete yom weng bakabiliw weng so, ibolow
    kal kebiliw beso, alik alik beem dulum elote yulo emso kunum waneng keyemse kasike.
  ons-ons: Ŋine Kristo Yesurop weneŋ qeturaŋ nagukoi, yewao ŋine yeye kine kine korop
    ea wane morianine maratka warekoi. Eamo don kine kine raikei wane numaine so dereret
    kine kine marat kaikei wane numaine korop.
  con-NTPO: Nane Cristoi'ccu fae'ngae jinchopa qui Chigane osha'choma isupa injama'choni
    rico'fa. Chiga tsa'caen afesi qui osha'chove in'jamba tsane tansintsse afa'fa.
  ghs-ghs: Ohongai nike sinabidza minaraho meupunomaitemi nikeho nokanoka ma hibahiba
    minanatorai.
  peg-peg: ଇନାକିଦେଂକି ତା ତାକେ ୱିଜ଼ୁ ବିସ୍ରେ, ବେସି ଇସ୍ୱର୍‌ ସବୁ ବାନି ହିକ୍ୟା ହିନିତ ଆରି
    ସବୁ ବାନିନି ଗିଆନ୍‌ ଏପେଙ୍ଗ୍‌ ହାଉକାର୍‌ ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Nãm kum ar akaprĩn prĩne ar ajo djuw mex. Mỳj ne ar ajo djuw mex on? Bir,
    nãm ar amã apỹnh akĩnh djà, adjàpênh djà'ã karõ gar maro aban kam arỳm kôt aje
    memã kukràdjà jarẽnh me:xkumrẽx ne aje mỳjja mar me:xkumrẽx.
  eng-WEBU: that in everything you were enriched in him, in all speech and all knowledge—
  gnw-NT: Echa'ã Tumpa pemɨvendise ete, pepuere vaerã pemɨmbeu ĩru vae reta pe jare
    picuaa cavi vaerã.
  mux-mux: Na-ni enindu Krais kapula telemú temba mele temani-kaiéle topu sirindu
    ungma ‘Sika’ niku tondulu munduku piliiku liiring akiliinga eni-kene ulu kaíma
    wendu urum. Krais-ni eninga nimba tinjirimeliinga Pulu Yili-ni yunga ungma eni
