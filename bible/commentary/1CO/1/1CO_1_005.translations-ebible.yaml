    o ai kunu yandoꞌi yandotasinda, Gotri mwanji bwandau sumbu kuhi le, e, hambwa
    kipe hambwandau sumbu kuhi le okwe.
  vie-OVCB: Chúa đã ban ân tứ dồi dào cho anh chị em từ lời nói đến sự hiểu biết chân
    lý,
  kze-kze: Ísu Káráísitiye tarúmaimo máyáantavena Áánútu kawe'ó umátínkáimba keinárawapimba
    anómba uráintave'a pó'a kwenáái isé'a kawe'á umái kwésimatimewe.
  mpj-mpj: Jiijajju-nyurranya nintijuni, palumili wangkanyurra jungalu kuliraka jakurljunkuraku.
  lbk-lbk: Tay isnan naiyornosanyo ken siya, finachangana chakayo isnan am-in, ta
    maawatanyo ay khawis nan tet-ewa, ya ta wad-ay laingyo ay en-isolo.
  mto-NT: Ku̱x tseꞌe mꞌitta toꞌk muk je̱ Cristo ma̱a̱t, je̱ꞌe̱ ka̱jx tseꞌe je̱ Nteꞌyam
    mmo̱ꞌo̱jada toꞌk ka̱ꞌa̱jyji je̱ maaꞌyu̱n je̱ puta̱jkin, veꞌem tseꞌe xnu̱jávada
    juuꞌ veꞌe tyú̱vam je̱ts o̱y je̱ꞌe̱ veꞌe juuꞌ veꞌe mko̱jtstup.
  bzh-bzh: Sa kwaġ vesa vu Anutu rot in vonġ semusemu nġahiseḳë rot vu ham, beham
