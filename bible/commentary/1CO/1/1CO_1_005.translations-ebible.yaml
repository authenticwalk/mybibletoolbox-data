  byr-byr: Sareꞌ dareꞌnanyɨ. Kɨraazɨtɨyarɨ wɨlamwaalesavɨ Gotɨyai sarɨmɨnyɨne yuya
    yunebanna yɨhyakelyɨ. Yɨ yuya yagaala wɨjɨwaakya sajɨ yuya kunya yawɨta sajɨ kɨnɨnnakeihɨlyɨ.
  ian-ian: Kraistna kɨta mbaapma nɨmbat tɨngwuk mala God ngwuk kat kwovak kwovak apma
    vat kwindɨ. Wan vak kwindɨ mala ngwutna maawut apma vat kwindɨ. Wan vak kwindɨ
    mala ngwutna maawut apma vat yelavɨka apma nyaangɨt mbutɨgangwuk.
  hun-hun: mert őbenne mindenben, mind beszédben, mind ismeretben meggazdagodtatok,
  mcf-NT: Aden Nuquin Papan bëdamboen isaido icquin ambi bëdamboen tantiamiaidobidi
    mibitedi nec. Matses icsaquid icsho cuidnushe quiash abided cuidadec Esuquidistu
    unësaid mibi Nuquin Papan tantiamiac nëbi mibitedi bëdamboec tabadquin Esuquidistu
    chuibanoaic.
  kjs-kjs: Nimi Keriso raapu piruma nipuna kone adaapu misimi. Go puma nimimi Gote-na
    agale-para kone laapo nimina lo robaa-para maa wimi.
  mni-mni: Maramdi nakhoina hiram khudingmakta haibadi, nakhoina ngangba pumnamakta
    amasung nakhoigi khangba pumnamakta nakhoibu inak khulhanbire.
  yad-NT: Su̱mu̱tya̱da daryaju̱ Jesucrístumusiy ti̱ta̱ju̱mu jirye, jiryetyu̱chodamu,
    jiryedyetya̱damu jarye, jasicha̱ra̱ju̱tiy rama̱cho̱jada Crístunchiy tu̱choda jiryejechimyu.
  mxb-NT: Dá chi̱ ni̱ kekuíká Ndios ndo̱ꞌó noo̱ ndidaá ña̱ꞌa sa̱ꞌá ña̱ ni̱ kee Jesús,
