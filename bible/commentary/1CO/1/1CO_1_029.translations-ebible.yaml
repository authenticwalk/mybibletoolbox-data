verse: 1CO.001.029
translations:
  kpx-kpx: Di louale keu koseanu. Atabeu bae Dilava nimo au ebia ebagemalivebene.
  okv-H: Avoeto enda embo tapa na God ta tihi ta heteto, “Na, na” ijie dago embo pepenira
    ke ainge avo ari irae be ra.
  tbo-tbo: Uyahinei ega emoemotana po lawa gehouna Yaubada u matana ina baha gegae.
  mal-C: അവിടത്തെ സന്നിധിയിൽ ആരും പ്രശംസിക്കാതിരിക്കേണ്ടതിനുതന്നെ.
  grc-SR: ὅπως μὴ καυχήσηται πᾶσα σὰρξ ἐνώπιον ⸂τοῦ θεοῦ.⸃
  bgc-bgc: परमेसवर नै यो इस करकै करया, ताके कोए प्राणी उसकै स्याम्ही घमण्ड न्ही करण
    पावै।
  khz-khz: Vokala ekalaato kwalana, talima ta ia wailanai ragai pene vevega-rage ulanana.
  deu-TKW: damit allem Fleische der Ruhm benommen sei vor Gott.
  zsr-NT: Qui lë ni naꞌ, nutu nu gac gun ba zxön cuini lahuëꞌ Dios.
  lin-lin: mpo ete moto ata moko te amikumisa liboso ya Nzambe.
  hns-NT: Ie rakam se koi na Parmeswar ke aage aapan goen gaai sakiega.
  noa-E: Magtarr aawai ni iwiir ãbmuajã ich khĩirjug khaug chirʉm awia Ẽwandam na
    ich thö iekhaju aai khaba sim.
  eng-EMTV: so that no man may boast before God.
  mib-NT: Súcuan ni sáha ya návāha ni ɨɨn ñayuu ma cúu sátéyɨ́ i máá i nuū yā.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आत्तिन्‍नाङ् आङ्‌दिङ्
    मे़लॽने़न्‍लरो॥
  xnj-xnj: Chapanga akitili chenichi kawaka mundu wa kumeka palongolo yaki.
  mmx-mmx: la kusu tara noxo xip aurut laasen teren to melamgo at ne Moroa.
  cbr-NT: Uinu 'icë unínbia —'ënbi cana ñu 'unáncë 'ai —quixun sinánunma ca Nucën
    Papa Diosan ënë nëtënu 'icë unían sináncëxa ñu 'unánma unicama ainan 'inun caísaxa.
  tee-NT: Chai ju chunch jantu lai xamati' k'ai cac'atsa la'ixmacni Dios.
  eng-LSV: that no flesh may glory before Him;
  cak-NT: Y quiri' xu'on ri Dios chi quiri' man jun winak nitiquier nuya-ka ruk'ij
    ruyon y nu'ij ta chi ri Dios man jun nic'atzin-wi che.
  pah-NT: Nurã Tupana'ga ei tonhimbohetepavyme ti g̃a ji pyri a'ero.
  sja-NT: Mãga ooji Tachi Ak'õrepa, apida audua p'ananaadamerã ichi k'ĩrapite.
  xed-xed: Zabapzaba Lazglafta ta mnduha mantsa ya, kada kwala mndu ta ghərɓaku ta
    kəmani.
  mks-NT: Ta xi̱hín ña̱ yóho cánda̱a̱ ini ña̱yivi ña̱ a̱ cúu ndiñehe jícó na̱ mé ná
    nu̱ Ndióxi̱.
  gfk-S: God ga gilamis kakarek ra linge hobi waing pata tikenong pai nagele sasa
    butbut ra matmataan tana.
  bmu-bmu: Kunöŋ Anutugö jemesoholŋe sileŋi memba öŋgöbapuköra mönö mewö meköba möwölöhöm
    eŋgiyök.
  dgz-dgz: Ap tani menan orup da God yamap wa oyok oyok ya ta taiwandata.
  eng-GNV: That no flesh shoulde reioyce in his presence.
  zaa-NT: Anía modo nna ni ttu ca enne' nna té biỹa quì'į para thálianią ru'a lo Tata
    Dios.
  eng-WEBSTER: That no flesh should glory in his presence.
  guh-guh: 'Bajaraxuata Dioso pitabarata jamatabëcuenenavëxaniabiaya itsajivi ata
    apo bejumaitsi itsajivijavabelia: “Xanë bitso ayaijamatabëcuene taxainaenë,” apo
    bejai.'
  bon-bon: Tabe ai ne naace popi jewenuji, egä nuuja biname te äblicäco Acejiyame
    me opo gaabe je teemämu awepyeräja.
  nhw-BL: Toteco quichijqui ya ni para amo aqui huelis mohueyimatis iixpa.
  swh-ONEN: ili mtu yeyote asijisifu mbele zake.
  wbi-wbi: Alyavombile vulevule ulwakuuti nakwangavisaghe nambe jumonga juno aliinulwakutosia
    pavulongolo pa mweene.
  bba-bba: Kpɑ ɡoo u ku rɑɑ kɑ woo kɑnɛ Gusunɔn wuswɑɑɔ, bɑɑ turo.
  eng-KJVCPB: that no flesh should glory in his presence.
  kgk-NT: Ndaikatúi avave onhemomba'egwasu Nhandejáry renonde-py.
  waj-waj: Sa gioonna kiaapu voovoono Anutuuqaa avuuvau ariiyara mannaka kiaiveeraivaara
    ivo ivaara itaama iivai. Ii kua ivaa oyaivo ataama vainoo.
  cpy-cpy: Ari ikinakaerori Tajorentsi eero itzimanta ajahaawentzi-motyaarini.
  mpx-mpx: Yehoba i ginol ola, inoke nige bosowaina gamagal etega totona ni ba heyan
    Yehoba matanaa.
  wbp-wbp: Kaaturlu kajana nyanyi wiri-pajirninja-kurra, ngulaju yungulpalu nyinayarla
    ngurrju pulka-pinja-wangu!
  luo-luo: Notimo kamano mondo kik ngʼato osungre e nyime.
  nhe-NT: Toteco quichijqui ya ni para axaca huelis mohueyimatis iixpa.
  aii-aii: ܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܐܵܗܵܐ ܕܐܘܼܦ ܚܲܕ ܠܵܐ ܡܵܨܹܐ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ ܩܲܕܡܘܼܗ‌ܝ.
  esk-NT: Taatnamik kiñaunniiñ iñuk uqavigaaġumiñaiññiqsuq Agaayyutim sivuġaani.
  msb-msb: Ginhimo niya ini agod wara gayod sin makahambog sa atubangan niya.
  cpa-NT: Jøng² jin³ hein² ha¹chian² li¹jmo¹ rú² ja³ta¹ni¹ Diú¹³.
  dso-dso: ଜେନ୍ତାର୍‌ କି ଜଗତ୍‌ ବିତ୍‌ରେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବଡ୍‌ ବଲି ନାମାଇ ଅଇବାଇ, ସେମନ୍‌ କାଇ
    ଲଡାକେ ନ ଆସତ୍‌ ଆରି ପର୍‌ମେସରର୍‌ ମୁଆଟେ କେ ମିସା ବଡ୍‌ପନ୍‌ ଅଇ ନ କଅତ୍‌ ।
  meu-meu: Taunabunai, tau ta Dirava vairanai basine heaḡi.
  yva-NT: Wirati indamu vemo vatane inta ararin no Amune rai nora.
  dgc-dgc: Kanya éwan tu maari a magmalaki ta harap na Diyos.
  zpm-NT: Ga rlu me gaṉle ni tib choot grieelod gacniats lo me.
  hix-NT: Àro wyaron komo rma wahanonkaye, ehonomnà mehra harha toto kom yehtxoho
    me, ehonomnà uro, Khoryenkom nenyàr me, kahra harha ehtxoho menye.
  sim-sim: Mberem ushirik Avui Wasilaka erem or ur? Las avak misokome orhik hi jihin
    ji hauowenda ngashi, karem or hishiri osa.
  npi-ULB: उहाँको अगि कसैले पनि घमण्ड नगरोस् भनेर नै उहाँले यसो गर्नुभयो ।
  cgc-cgc: Tenged napili din mga ittaw an na iling tan, ula may mapabugal naan ki
    kanen na danen an napili tenged danen maalam daw may datas na katengdanan.
  tim-tim: Anutu wangât hain akmap? Hingât. Siân Anutugât enemŋân kinbaenân siâŋe
    ikiŋe kotŋe mem agatbiapgât dop bo tatâp.
  yor-yor: Nítorí kí ó má ba à sí ẹnìkan tí yóò ṣògo níwájú rẹ̀.
  wos-wos: Atéfék du takwa Godna makambu téta di deka ximbu harékéhafi yandate, God
    dé wungi huru.
  emp-NTPO: Maʌ̃ bẽrã ni ab̶aʌba ara idjid̶ebemada Ãcõrẽ quĩrãpita poya bia bed̶ead̶aẽ́a.
  eng-F35: so that no flesh should boast in God's presence.
  ind-ind: Allah melakukan itu supaya tidak ada manusia yang bisa membanggakan diri
    di hadapan-Nya.
  pes-OPCB: و به این ترتیب هیچ بشری نتواند در برابر خدا فخرفروشی کند.
  mpt-mpt: Dabalim nakaia unangai teniba Gode ele bobol tem dlakanebuei oye bianiba
    I tekein kemino blimobo ge oyebib otane naka eli Gode emaye dlakanebiobe. E inanebio
    kesoa naka make e niniino omfanea Gode kin dimo baanea Ne tekein kemino sumobo
    genamino blimobe.
  ssx-ssx: Koto mo hali homeke a꞉nda꞉ma꞉ Koda꞉na꞉ leke popelekena꞉ hata꞉ ipika꞉ hakoko
    na lina꞉yeke Koda꞉ma꞉ kutu piekeme.
  mkl-mkl: Í ce bɛɛbɛi ku bɑ inɛ kɑ̃mɑ ku mɑɑ̀ yɔkɔ ku tɔɔ fufu si wɑjuɛ.
  gaq-gaq: ଆକ୍‌ବାନ୍ ପୁରାପୁରି ବାବ୍‍ରେ ନିମାଣ୍ଡା ଜେ ଜା ଇସ୍‌ପର୍‌ନେ ସାମ୍‌ନାନ୍ନିଆ ବଡ଼୍‌ପନ୍‌
    ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Oonikka Xoossaa sinthan ceeqqettonna mela hessa oothis.
  unx-unx: ନେଆଁଁତେ ସାରିୟଃତାନା, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଜେତା ହଡ଼ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌
    କାଏ ଦାଡ଼ିୟା ।
  gah-gah: Lá okago, mikasiuka ve makolímo Ómasímini avogisaló agupe aleko iteminogo
    ive.
  lcm-lcm: Nambang a tukulai ina ani ka kovek luai ta sikei kame kus aminaung e matana
    i God,
  aer-aer: Ngkartele aretyarte itnenhe tnakelherlenge itneke-arrpe-akerte nhenge itne-arle
    akaltye-arteke aneke, re itneke ingkirrekeke akangkentye anetyakenhe. Alakenhe
    ikwerenge anteme re arerte-arerte areye akngakeke.
  qvc-NT: Chayshinam Tayta Dyusqa ruran, ama ni pipis paypa ñawpambi alabakanambaq.
  tgl-ULB: Ginawa niya ito upang walang sinuman ang may dahilan upang magyabang sa
    harapan niya.
  cbs-NT: '@see-verse:1CO.001.028'
  xtm-NTPP: sukan‑va'a ñatuu na in ko ka'an ja maa i kúu‑ka nuu Su'si ma.
  nnq-nnq: Nnoongo atela yene kupala akabeje mundu ojwaoto kulokaloka nnongi jakwe.
  bao-NT: To biri cʉ̃ ca ĩa cojorore, jĩcʉ̃ ʉno peera “O biro ca biirã jãa nii,” ĩi
    majitima.
  san-ORI: ତତ ଈଶ୍ୱରସ୍ୟ ସାକ୍ଷାତ୍ କେନାପ୍ୟାତ୍ମଶ୍ଲାଘା ନ କର୍ତ୍ତୱ୍ୟା|
  huv-NT: Atquiaj nejinguind ngondom merangrangüy teombas Teat Dios.
  otn-NT: Ja̱na̱ngue nu̱p'ʉ ja rá̱ hmi̱ rá̱ dä Oja̱ ya hi̱njonni̱ ja̱'i̱ da̱ zäp'ʉ
    da̱ 'yɛ̱na̱ ngue di 'yɛ̱ts'i̱.
  nop-nop: Kwetfoloŋme niŋdi Bepaŋ hebeŋ foloŋ sigitiŋalo mede yobaakneŋ yoŋa unduŋ
    tuguk.
  obo-NT: Id puungan din idda, amoy waa minuvu nod pokopobporoong diyot isowwan to
    Monama.
  cak-ENT: Y quiri' xbün ri Dios richin que man jun c'a vinük ri ntiquer nbün nim
    rakün nuna' chuvüch rija', y nbij ta que ri Dios man jun vi nc'atzin chin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤀᤠᤱᤍᤡᤱ ᤔᤧᤗ᤹ᤏᤧᤴᤗᤖᤥ॥
  mie-NT: Súcuán nī nsāhá yā tácua ni iin nchivī mā cūú sāhá téyíí ji maá ji nūū yā.
  san-TIB: ཏཏ ཨཱིཤྭརསྱ སཱཀྵཱཏ྄ ཀེནཱཔྱཱཏྨཤླཱགྷཱ ན ཀརྟྟཝྱཱ།
  qve-NT: Chaykunatan Diosqa ruwaran, paypa ñawpaqninpi imapas ruwasqanmanta, pipas
    ama alabakunanpaq.
  pao-NT: Soo Te Naa tu dooamu te matabue, o'no tamme gi tammesoo nana'unakwe Te Naa-kobena'yoona.
  cbu-NT: 'Ashiri ¿chakaja Apanllee: Nuw waritartana, tách? watam Apanll waana chiyaa
    yasakuwa.'
  usa-usa: miráuma Áánûqtunopaq máqte-kayukama íma kanaaráq yúma maméta uí-ááimmá
    tínoe.
  soy-soy: U yɛ lɛ̃ wɑlɛ rɛ úkɑ úu kɑpɛ nɛ n fe ukɛ́ ukɛyu-i umɛcirɛ rińtɑɑ́sɛ
    nnyɑ.
  hui-hui: Ani binigo wali agali bibahendeoreme Ngode Datagaliwabe deni howa mbiralime
    mine holene henge nawiore.
  amf-amf: Ogo yin kininna hayoono, eedi hambhea wul Barjo birante kinin erimoamadettsi
    hamaysene.
  quc-NNT: Je ri' rech man k'o tä jun kunimarisaj rib' chuwäch ri Dios.
  dob-dob: ꞌEnega nigeya ꞌebweu wate tomota sawesawenaya be ꞌionalaga Yaubada matanaya.
  wrs-wrs: Sesoava snamba indhanamba doa kikih vewol vena, osm vena, mongova indhanariniva
    himba hevmba wulovongovavmoa Sesoana novrava.
  mca-mca: Aka'an yaqsiijkii pa' Intata qe qa ham pa'qu' ƚeke'ye' qu' neniwqinhettaxets.
  tzo-TZC: Jech icꞌot ta pasel, yoꞌ muꞌyuc buchꞌu xuꞌ ta stoy sba ta stojol ti Diose.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​ရှေ့​တော်​၌​အ​ဘယ် သူ​မျှ​ဝါ​ကြွား​စ​ရာ​မ​ရှိ။-
  gng-NT: U tien' nnɔ ŋɔ uba la li jɛbnh uʼba wɔn Uwien ya nun bó nɛ.
  cbi-NTPO: tsenmalaa naaju chachillaba, Diosa' ajuushaya kayu pulla bale deeyu pensa
    kai'nudetsu.
  ikk-NT: Osolobuẹ mẹ ẹrịra makẹ onyẹ ọwụlẹ gha a nyann'a isi.
  leu-leu: E nane vil malaane talo pi ta mataa i taa malalava la matana.
  maz-NT: Je va cjanu va tsja Mizhocjimi. Nguec'ua dya cjó ra tsjapütsjë na nojo a
    jmi Mizhocjimi.
  bod-N: ཤ་ཁྲག་གདོས་བཅས་སུ་གྲུབ་པ་སུ་ཞིག་གིས་ཀྱང་དཀོན་མཆོག་གི་དྲུང་ནས་རང་རློམ་བྱེད་མི་ཐུབ་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽmacèx taxucürüwama texé tügü ticuèxüü̃ i Tupanapẽ́xewa.
  zpl-NT: Nu scua necane para nú lecati aca nelliñia lu Diose.
  mbc-NT: 'Mîrîrî ye''nen anî''ya taa eserîke pra awanî: —‍Epu''nen pe wanî ye''nen
    umenkasa'' Paapaya. Ipîkku pe wanî ye''nen umenkasa'' Paapaya —‍taa eserîke pra
    awanî. Mîrîrî warantî anî'' atapurî pepîn Paapa rawîrî.'
  ndg-ndg: Apangite nyoo ili kana abe yeyote ywabile ni sababu ya kuipunia nnonge
    yake.
  wsk-wsk: Bore te se, awiriya bo Kaem koma te kota numi me ta patawurukko terong.
  toj-NT: Jach huas sc'ulan ja Diosi. Jachuc, mi ni ma' oj bob stoy sbaj ja ba sti
    sati.
  tbc-tbc: An lo man, talpein ta Anut naon na sen yaŋan yabisa san tia ya.
  sna-sna: kuti kurege kuva nomunhu angazvikudza pamberi pake.
  smk-NT: Ginwa' na in nin Dios ta pigaw nin kasa gapo nin si'numan nin tawo a makapimaung-maong
    sa adapan na.
  grc-TCGNT: ὅπως μὴ καυχήσηται πᾶσα σὰρξ ἐνώπιον τοῦ Θεοῦ.
  gof-WFTW: Oonikka Xoossaa sinthan ceeqqettonna mela hessa oothis.
  spa-BLM: a fin de que nadie se jacte ante Dios.
  kyz-NT: Najane te rũi sajemogy 'ga ra'yramũ. 'Ga te jane mogy wa'yramũ. A'eramũ
    jane jarejerowiaraipe'ema jarejee Jarejuwarete 'ga rowase.
  dao-dao: Acunakyase, Pamhnama hmaia u am awcah thei.
  cya-cya: ña'an ca si'yana a caja nu cu'ni siye' 'in tloo Ndiose.
  nii-nii: Mon pim kin, wumb endi kapłi eim embe ambiłpi tonu kindpi kin, Gos kumb
    ełe mołpu yi ermba. Ei mon!
  ign-NT: Eta juca mapane­reruhi ema Viya, mamava­rairahi nacuija nacuca­si­ña­vavaica
    te mamirahu éma, náimija­chi­rapuca matuparaca éma nayehe éna.
  dik-NT: Ku aye kënë nyuɔɔth lɔn acïn raan lëu ye bï nhiam Nhialic nhom.
  cac-cac: Yuj chi' malaj junoc mach syal yic'anchaan̈ sb'a d'a yichan̈ Dios.
  tzj-E: Cara' xuban chca ch-utz c'ara' majo'n jun wnak xtuya' kta ruk'ij ruyon chwech
    Dios.
  san-BUR: တတ ဤၑွရသျ သာက္ၐာတ် ကေနာပျာတ္မၑ္လာဃာ န ကရ္တ္တဝျာ၊
  yaa-NT: 'Akka tsõa pishtakai Niospa ferotaifi yoitiroma iskafakĩ: “Ẽ tsoa keskarama.
    Ẽ shara shinãi fetsafo keskarama,” ixõ yoitiroma.'
  cab-NT: Úati lubeíti ni ában gayáraati lanáangun lúngua ligíbugiñe Búngiu.
  clu-clu: Gani ara may makapabogal sa Dios.
  swh-ULB: Alifanya hivi ili asiwepo yeyote aliye na sababu ya kujivuna mbele zake.
  tpt-NT: Ex chuncha jantu matichun lapanaki ay kamakakal la ixlakaꞌukxpu ni Dios.
  aai-aai: Saise men yait ta God nanamaim naora’ara’atamih.
  sny-sny: Serai lu taune werese, iyape erasi a'i se, lowe iyape towafi lowe lo Owane
    Sitewi ma'e ei ani arowerowata. [Ef 2:9]
  myy-myy: Ito bajiro Dios ĩ yijare, ĩ tiro riojo, “Ñasagʉ ña yʉ”, yi tʉoĩa masigʉ̃
    mami.
  trc-NT: Dan me se asa̱ꞌ quisíj, ga̱a ne̱ a̱ ꞌó yuvii̱ se̱ quisíj rá caꞌmi̱i̱ sa̱ꞌ
