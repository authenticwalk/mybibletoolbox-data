  otn-NT: Pɛ nu̱gähe, nu̱na̱ ra̱ hya̱ ja ts'ɛditho ga̱ mma̱ngähe, guehna̱ ngue da̱
    sihyø ja̱'i̱ ngue bi du̱ p'ʉ ja ra̱ pont'i̱ ra̱ Cristo na̱, ngue di hoga̱ ma̱
    ts'oquihʉ. Hønt'a̱ dí̱ mma̱ngähe'a̱. Pɛ yø judío p'ʉya, i ɛ̱na̱ ngue ra̱ 'bɛ'isätho
    'mø øhna̱ ra̱ hya̱ na̱. A nu̱'ʉ yø ja̱'i̱ hi̱ngyø judío p'ʉya, ɛ̱mbi̱ ngue hi̱nte
    di̱ mu̱ui na̱ ra̱ hya̱ na̱.
  nop-nop: Kaŋ indi adi Kilisto koloŋdabek foloŋ ukiŋ wendok mede yone Juda me heki’walaŋ
    talik tuŋgumba tilak. Eŋ me Judahi’walaŋ feknit mokit adi yadi nadiune mede kauleŋ
    tilak.
  obo-NT: Piru sikami, id ponudtuu roy iddos moka-atag ki Disas Krays no id pakpak
    diyon to krus. Inin ponudtulon, dii en od kotanggap taddot mgo Judio. Woy idda
    mandad so mgo Griego, od tommanon dan no ko-ongollan idda.
  cak-ENT: Y roj ja ri Cristo ri xcamsüs chuvüch ri cruz ri nkatzijoj. Y ri' xa nbün
    c'a cheque ri nuvinak israelitas que nyetzak roma ri man utz tüj ncac'axaj, y
    chiquivüch c'a ri man ye israelitas tüj man jun vi nc'atzin.
  lif-NT: ᤁᤖ ᤀᤠᤏᤡᤃᤧᤃ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤣ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤶᤒᤧᤖᤥ॥ ᤂᤧᤱᤃ
    ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤀᤠᤄᤄᤒᤠ ᤐᤠ᤺ᤴ ᤏᤢ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤀᤍᤱ ᤐᤠ᤺ᤴᤗᤥ.
  mie-NT: Sochi ndá máá nī chi sa nácani nī tūhun jā ní jīhī Cristo yīcā cruz jā scácu
    yā nchivī. De tūhun yáhá sáhá jā cúyichī inī nchivī hebreo, de nchivī ndá cā nación
    chi jáni inī ji jā tūhun naā cuitī cúu.
  san-TIB: ཝཡཉྩ ཀྲུཤེ ཧཏཾ ཁྲཱིཥྚཾ པྲཙཱརཡཱམཿ། ཏསྱ པྲཙཱརོ ཡིཧཱུདཱིཡཻ ཪྻིགྷྣ ཨིཝ བྷིནྣདེཤཱིཡཻཤྩ
    པྲལཱཔ ཨིཝ མནྱཏེ,
  qve-NT: Noqaykun ichaqa, cruzpi Jesucristo wañusqanmanta runakunaman willashayku.
    Chay allin willakuymi Israel nacionniyoq runakunapaqqa, ñanpi laq'apakunapaq rumi
    hina. Ichaqa huk law nacionniyoq runakunapaqtaqmi, Diosmanta allin willakuykunaqa,
    mana imapaq valeq tonterías hina.
  pao-NT: '@see-verse:1CO.001.022'
  cbu-NT: Itaru, iysha; Isus yasinamun tsiparangu iyaam tapachindamaama atiniya. Iyaatssha
