  eng-WEBPB: but we preach Christ crucified, a stumbling block to Jews and foolishness
    to Greeks,
  gfk-H: Senbia mehet ing mehet ianga utano Mesaia nong di ga lau tar ia tano ula
    kabai. Ta ira Iudeia a linga na tukatukai ta diet kanong diet mola tana. Ta ira
    Grik diet lik bia a ba na lilik mon iakan ra linga.
  viv-viv: Tu imeꞋeyao ma Keliso yana alika kelose againe ide faꞋideya ma alulumamalena.
    MiYuda hivaitana Keliso ginanagoyedi tu yama laumamala Keliso yana alika faꞋina
    hinogalina againe hiꞋagoꞋuga. Ada badi yoꞋo tulidiyao ma yama laumamala Keliso
    yana alika keloseya hinogalina againe, hivelaiga higayo, “Mema iyohoyoho gahe-kawowo.”
  yao-yao: Nambo uweji tukunlalichila ngani ja Kilisito juŵaŵambikwe pa nsalaba. Ngani
    jajikuloleka chakukuŵasya kwa Ŵayahudi ni uloŵelo kwa ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: pani kamam kama lo retivujavujangi na mateia non Kr̃isto na talopeilopei,
    enia hina tialahalaha matea isana Jew, ale enia hina rongorongo vono isana tamlohi
    r̃or̃oha sohena mara Greek.
  auc-NT: Mönitö guiquënë, Codito ingante awæ̈nëmæ̈ timpote wæ̈nönäni wængacäimpa,
    ante mänïnonque ante apæ̈nemöni ëñëmïnipa. Mänömaïnö ante apæ̈nemöni ëñëninque
    oodeoidi guiquënë Baa ante tee tëwate baï oda cædänipa. Guidiegoidi guiquënë mänïne
    ante ëñëninque badete todänipa.
  kbc-NT: Pida okomoɡ̶oko baɡ̶a jatematiiɡ̶a Cristo me yeleotedoɡ̶odomi madataɡ̶a
    nicenaɡ̶anaɡ̶ate. Odaa niɡ̶ida ɡ̶odatematigo liciagi naɡ̶ana wetiɡ̶a aneo me nixipaɡ̶a
    judeutedi, pida greegotedi boɡ̶oyakadi me netoleɡ̶egi niɡ̶ida ɡ̶odatematigo.
  bmh-bmh: Bo, ig Kristus a gegeulanau ebu noumeun nugau ze awarai darem, ze go eim
    Zuda duailel Uwait waugab bitabun abu tapelai maraneu. Emgasag ipal ebuan duailel
    agal dabeleu ze go kar wageun dudu agal ze sul.
  ctu-BL: Pero joñonla mi lac sub Cristo tsa' bʌ ch'ijle ti cruz. Jini t'an mi' yʌc'
    ti yajlel judíojob. Tonto jax jini t'an mi' yʌlob gentilob.
  meq-meq: 'Ane tuk na, nəmay faya nəmaa ɗiye ha na, Yesu Kəriste. Nəmaa ɗawa ha,
    nəmaa gwaɗawa: «Kəriste na, ta dar na ka mayako mazləlmbaɗa eye.» Yahuda hay tə
    tsəne na, ta təma bay, a ndalatay, ada ndo neheye Yahuda hay bay aye tə gwaɗ:
    «Bazlam niye na, bazlam nakə kəriye. Ma giye ŋgama bay.»'
  noa-H: Mamʌ maraun hãba hõrau Cristo pakuls gaai meerp'ë t'õotarr hiekta jaau wënʌrrʌm.
    Mamʌ mag hiek judionaanau hũurwain, hamagan hamau k'ĩirjuawai Cristo hajim hanaawai
    meeju k'aba sĩerr meetarr haawaita marau hi hiek jaau wënʌrrʌm hũurwaijã sĩi chad
    k'abamjöta hũurjem. Maimua jũrr judionaan k'abam k'ʌʌnau hũurwai, hamagan maar
    sĩi serbiiba k'it'ëem k'ʌʌnau nem jaau nʌmjöta sim.
  alp-NT: Po ami alenake Kristuse rebe Imata kena ai tutine leke Ihlamate ite. Sou
    mere eono tamata Yahudiaru laleisu kera kai tamata rebe Yahudi more esi beteke
    be mere nloene.
  san-VEL: vaya nca kru"se hata.m khrii.s.ta.m pracaarayaama.h| tasya pracaaro yihuudiiyai
    rvighna iva bhinnade"siiyai"sca pralaapa iva manyate,
  kbq-kbq: tagra Kraisina rugeka zafare ahe'za hanti'naza naneke huama nehunazamo'a,
    Jiu vahe'mokizmia zamagigo zamino zamazeri tanafahu havegna nehuno, megi'a vahetera
    neginagi nanekegna nehie.
  kbh-kbh: Pero bëngna Cristbiama ents̈anga fsëndabuayiyná, chë ínÿenga tmojancrucificabiama.
    Quem buayenánana chë judiënga ndoñe ts̈abá ntjëuénanana. Y ndoñe judiënga mondbétsejuabnaye
    chca yomna mo canÿe ndoñe corente juabna bomnabe soycá ca;
  ron-LSB: dar noi Îl predicăm pe Hristos răstignit, care este o piatră de poticnire
    pentru iudei și o nebunie pentru greci,
  pon-pon: A kit kin padaki Krijtuj me lopuedar, men kamakar on Juj akan o on men
    liki kan kajoi mal.
  nhe-BL: Pero tojuanti san tiquinilhuíaj nochi tlacame para Cristo quicuamapeloltijque
    huan mijqui topampa. Nelía ohui para israelitame quineltocase ni tlajtoli. Huan
    tlacame tlen ax israelitame quiijtohuaj ni tlajtoli san se huihuiyotl.
  sps-sps: Sana mam favaanan tsun iny rom a ka to, Krais mat patsun na pagafuan tan
    fo aveto tsura, kainon to te tsugei fi rori na taa Jiu, ri tsukakab ser gotsiny
    er; ai to kan tsuri na vainy sikia ma taa Jiu, pon finy rorin piou an nun ovei,
  wnc-wnc: '@see-verse:1CO.001.022'
  bus-bus: Wamↄwa sↄ̃, Kirisi gana lía kpàakpaan wée kɛɛ, ben è tó Yudanↄ kpagula,
    bori pãndenↄ è be mìsaiyãmɛ,
  gub-BL: Zane zane kury. Ximume'u Zaneruwihawete ywyra kanetar rehe imàno awer zaha
    zaiko purupe zane. Zutew a'e wà, ipuruzukaiw henu mehe a'e wà. — Waze'eg nuzawy
    kwaw ma'e kwaw 'ymar ze'eg a'e wà, i'i zutew 'ym a'e wà, henu mehe a'e wà.
  imo-imo: Nalo lino kongono lipe munduli iye aposelemani Jisas enonga nimbe ulu keri
    teremelemunga unjo polopeyana kondorumu ningo ipuki teio nimolo. Aku ungu pilkolio
    Juda imbomareni ne ungu kolo mare lepamo ningo ipuki naa tirimele. Aku tepa mele
    kala Juda imbomanga imbo lupemani ne ungumu keke lepo toli te ningo liko manjirimele.
  boj-boj: Kristus a ŋamburbasq di moiyej anjam di iga palontoqnsim laqnam Juda naŋgi
    quoqnsib uge qa mareqnub. Grik naŋgi anjam di quoqnsib nanari qa mareqnub.
  ulk-ulk: Kipe no iabim wairemlare Kerisora eud tumem satauroge. Able Iudaia legise
    dikepwareda able lugide detomerteda Keriso gebgeb dali, a Giris legize dikepwareda
    e paim lu dikeredi.
  eng-DRA: 'But we preach Christ crucified, unto the Jews indeed a stumblingblock,
    and unto the Gentiles foolishness:'
  knf-knf: kë un ŋşë ţup uko wi Kriŧtu ampaŋaniiŋ. Bayuday baji uko mënţ uwo pkar
    Naşibaţi, kë banwooŋ baanwo bayuday baji uwo ŋyila.
  san-KHM: វយញ្ច ក្រុឝេ ហតំ ខ្រីឞ្ដំ ប្រចារយាមះ។ តស្យ ប្រចារោ យិហូទីយៃ រ្វិឃ្ន ឥវ
    ភិន្នទេឝីយៃឝ្ច ប្រលាប ឥវ មន្យតេ,
  arn-NT: welu iñchiñ nütramyekefiyiñ tati langümngechi Cristo ta kürus mew. Fey tüfachi
    dungu mew wesa pingelu trokiwkey tati pu judiu, fey ti pu grieguche kiñe wedwed
    dungu trokikefi.
  zas-NT: Per dunujn ni caylüün bejn ree na̱j par xhie güjt Cristo loj crüjz, abiꞌ
    ree bén Israel rdxeꞌch reeman, guiáad par ree bén ad najt bén Israel achet sirv
    rüjn ni caylüün.
  ken-NT: Kɛ sɛ́ghàti bho chí bɛ́ báway Kristo ndǔ ɛkotákátí. Nɛ mbok yɔ́ ákʉ́
    batí bo Israɛl átáká amɛm. Nɛ bo abhɛn bápú bo Israɛl básɔ̀t yɔ́ chí mbɔ
    ɛchɨŋti.
