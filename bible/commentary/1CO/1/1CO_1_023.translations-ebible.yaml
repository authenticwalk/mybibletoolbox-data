  cnt-NT: la₁ia₁ jnia'₅₄ në́₃, qui₂'ë́₅ jág₁ 'ɨ́n₅ jnia'₅₄ Cristo i₂ca₂jon₃ të₁ton₅₄
    cróg₄. Jág₁ në₅ në́₃, lë́₅ caun₂ a₂jnág₅ juɨ₅ ja₁jme₁rë₂'én₂ dsa₂ judíos, ján₃
