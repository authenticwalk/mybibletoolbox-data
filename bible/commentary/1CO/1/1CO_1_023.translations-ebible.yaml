    siir yai aiirar mɨ boɨnmɨmauuwikɨm. Mɨ Juda iikamɨm sɨma ta yai aiir wakae wɨnɨm
    mɨ sɨmiir kwoɨnɨm mɨiyɨknan bɨ nwokikɨm, ɨni hindara hɨugɨmkɨkɨugiyɨm. Mɨ iikamɨm
    Juda iikam tani, yɨm sɨmiir kwoɨnɨm ha naɨngwowi, ta yaiya saeya hindara prɨiboɨn
    whaowaei.
  pol-SZ: a my opowiadamy o Chrystusie, który został ukrzyżowany. Dla pierwszych jest
    to skandal, dla drugich—nonsens.
  ztq-NT: Lëë lëë noo xtiits Crist nii kwë lo crusy xluuy noo, per xteladzy meñ Israel
    xkëëtyago. Lëë meñ sit na xsyak nii pa xkiiñdyo,
  zai-NT: Peru laadu la? rui né du binni guti Cristu lu cruz para ilá nu. Dxandí ruchenda
    ni ca judíu, ne napa cani cadi judíu ni de enda huati.
  upv-upv: Ko kerr ma kalesia, rramok-werwer suri Kristo nga marevji re nai pelaot.
    Nale ngok, m̃eri Isrel nir nolor sete erres suri, ko jinibb ne vare nir arunge
    erpe nale lenglengen kobbong.
  wap-NT: Aizii waunao, wakowaada Christ mawakanuz Cross idaꞌa; uruu kuwai aonaꞌo
    manawun Jewnao naudapan paabatan, naꞌiki Gentilenao abatan uruu kuwai madiwautapa-kaꞌo
    karikaonan.
  mva-mva: Ata keka Kristus kai kapalapala uauau-o imate ka kirangarangaki. Bong ungguma
    Iuda pile ngaedi dalongo nge dapile nge pile ngaedi nge zala dionono. Be bong
    ungguma Grik dalongo nge dapile pile ngaedi nge boangboangdi.
  dwr-NT: Shin nuuni masqqaliyaa bolla misimaariyan dhishettiide kaqetteedda Kiristtoosabaa
    odeetto. Hewe Ayihudatuwaassi dhubo; qassi Ayihuda gidennawanttussi eeyatethaa.
  kfw-kfw: takkha keinichu Jihudi ngaidiang ka-ook khat-um zaatlop ngaidiang chongriam
    ka eii, Christa in cross-ah ithi jarra kinril.
  bfz-bfz: पर आसे तो तेस क्रूसो पाँदे चढ़ाए रे मसीह रा प्रचार करूँए, जो यहूदिया खे
    ठोकरा री बजअ और दूजिया जातिया खे मूर्खता री गल्ल ए।
  cuk-09: Ar anmardi, Cristo-nakrusgi-burgwisad-igargi sunmakdiid. We-igar Judiomarga
    igar-nabiridsulid, Judiosurmaladdi, binsa igar-agumaked dakmalad.
  ben-OBCV: কিন্তু আমরা ক্রুশবিদ্ধ খ্রীষ্টকে প্রচার করি; তিনি ইহুদিদের কাছে প্রতিবন্ধকতাস্বরূপ
    ও অইহুদিদের কাছে মূর্খতাস্বরূপ।
  mil-NT: Dico nchoo yɨ̀hɨ‑o cáháⁿ‑ó nǔú ñǎyiu sá Xǐtohó Jesucrìstú ní xíhí‑gá núú
    cùrúxí. Te cue ñáyiu isràél ñá túú tnàhí tnàhá iní‑yu cundedóho‑yu tnúhu‑áⁿ. Te
    cue ñáyiu ñá túú cùu ñáyiu isràél càchí‑yu sá ñà túú vědana nàndɨ́hɨ tnúhu‑áⁿ.
  myu-myu: 'Wuyju bit imẽn g̃u e''em. — Cristo o''subamupaya ip korosa be ce''ũ ãm
    soat peam wuywebeam — i wuyju bit e''em. Imẽn e''em pima: — Eybidaodao ocexe —
    i''e''em Judeu''ũmayũ wuywebe. — Eyekawẽnkẽrẽ jĩjã ocexe — i''e''em Judeuyũ wuywebe.'
  fue-fue: Amma enen, habaru tiggol Almasiihu dow leggal palaaŋal baajotoɗen. Yahuduuɓe
    e daari ɗum ko ferginta ɓe, Yunaninkeeɓe bo e daari ɗum haaŋaare.
  amk-amk: Wape tata mani, tawuwu te Kristusi wemireha na aitabafoia fo. Kaiwo tawuwuai
    tonana fo disang inontarai Yahudi fosa enemirorongfoi paria, tuti Yahudi kaha
    fosa kontai esahuai we kaiwo webonggoi fine.
  fai-fai: Kale numi Kadais anak as dawing dákamin dim dásiw sung bakabuw be kanoyama
    ta bom Yu kayak ika yak bemi dim difakalin bidiw ade Mifiw itane be weng mit banimo
    kal bidiw keibiw.
  ura-NT: Nena canacaanu, jianacoon cacha mitaeranu que Cana Coaunera letono coroso
    que onaalu beebejihacaanu. Niite Joriocuru rai leijiin nererojoecanaaneein acaauru
    tee. Jana Jorione lanaala nenacaaurute, nechu joaenreein nelatihei rijijieein
    aonacure.
  mcd-NT: Anori ifiainfoanno non isca huamisi, —Jesucriston ihui coyan iquinanqui
    noco nashoni nocon chaca soashoshquin, —ishon non yoimisi. Ascafiacun uhuun caifo
    Israelifoan yoiquin isca huaafo, —Ihui coyan iquinanqui mastancai nocon Cristo
    itiromaran, —ishon shinancani. Israelimafoan Cristohuunoa nicacani aqui cashupaicani,
    —Tsoancai nanscara icoinra huatiroma. Futsan noco nashoni nocon chaca noco soashoshquin,
    —ishon yoimisifo.
  urt-urt: O poi pe, poi manange malaŋatme wusyep me nule tikin Krais nal loutungwarmbe.
    Kom ŋaiye ŋoiheryembe lenge Juta pe, tinge yanange wusyep uku ki pupwa gonombaiꞌe
    Got. Topoꞌe lenge Grik pe, tinge yanange nange wusyep uku pupwa homboꞌe ŋaiye
    ka yusyunde.
  kiz-kiz: Lakini tikamhubiri Kristu yasulibibhu yayele kikwazo kwa bhayahudi na ni
    ujinga kwa bhayunani.
  tzo-TZE: Jech c'alal ta jcholbe jchi'iltac ta israelal ti ja' no'ox chijcolutic
    me ta jch'untic ti vu'utic ta scoj jmultic icham ta cruz li Cristoe, mu sc'an
    xa'yic. Ja' no'ox jech ec li achi'iltaquic, vo'oxuc ti muc israelucoxuque, mu'yuc
    stu cha'yic ec.
  lex-lex: Mere am di de makot nohor to'a Yesus Kristus matmiatni yala'ani la auwlakra
    hananni totpena Namori-nalewn ita me la'a E wniatutnu-wniaye'eni. Kot de ed mak
    khi' yawuhi-yawe'et la makden Yahudi re ralma-riorni. Noma riy mak Yahudi atia'a
    re riwra lir podpodku re!
  dov-dov: Pesi tukambawuka Kkilisto wakagankaminwa, Nchilebyo kumaJuda alimwi mbufubafuba
    kulibaMasi.
  rgu-rgu: Leo mae leoꞌ na, tehuu noi ami fo riꞌ dadi meuꞌ Ramatuaꞌ a lahenda nadedenu
    nara, meu mafada lahenda mae, “Manetualain fee Kristus mai, Lahenda fo riꞌ Ana
    helu memaꞌ neme fai a ulu na. Boe ma lahenda fekeꞌ ara paku raisa Ni nai ai-kake
    a.” Lahenda Yahudi ra ramanene tutuiꞌ ria, ara nau tipa henin, huu fo tuka sira
    duduꞌa-aafin, Lahenda fo Manetualain feen mai a, ta bisa maten fa. Lahenda Yunani
    ra ramanene tutuiꞌ ria, ara afi rae, “Tutui pakanaaꞌ ria!”
  toc-NT: Pus huá xpa̠­la­cata acxni̠ aquinín liakchu­hui̠­na­ná̠hu cha̠tum Cristo
    hua̠nti̠ xto­ko­hua­cá­calh nac cruz caj quim­pa̠­la­ca­tacán, judíos tzucuy taliaklhu̠­hua̠tnán
    tali̠­si̠­tzi̠y y tahuán pi̠ huá eé caj li̠xcáj­nit tala­ca­pa̠s­tacni; y a̠ma̠ko̠lh
    hua̠nti̠ ni̠ judíos acxní takax­mata quin­ta­chu­hui̠ncán xlacán ni̠tu̠ taliucxilha
    porque tali̠­ma̠xtuy cumu la̠ xta­la­ca­pa̠s­tacni lac­tonto lac­chix­cu­huí̠n.
  som-som: annaguse waxaannu dadka ku wacdinnaa Masiix oo iskutallaabta lagu qodbay,
    oo u ah xagga Yuhuudda wax lagu turunturoodo, xagga Gariigtana u ah nacasnimo.
  mam-C: Me metzin qe', nqo yoli'n ti'j tkyimlin Crist twutz cruz. Me atzin toj kywutz
    Judiy nya wen n-ele, ex toj kywutzjo aj u'jil nti' tajb'in.
  ndj-ndj: Lakini yufwi tumlandula Kilistu yavangiliwili mulupingika, kwa Vayawudi
    achi ndi chindu chikuvagola vayikwali, kwa vangajila kuva Vayawudi ndi usiyisiyi,
  mbj-NT: Tii d' né hẽ paawä rakarẽn, ãã maher'ood had'yyt hẽ Kristo b'aa kajatsëk
    do hã kepëëm däk do ky n'aa. Ta ti ky n'aa Judah buuj tah'yyb rejãã. Judah buuj
    nadoo do sa hã, daap mä ta ti Jesus dajëp do ky n'aa.
  lat-VUC: 'nos autem prædicamus Christum crucifixum: Judæis quidem scandalum, gentibus
    autem stultitiam,'
  ngp-ngp: Mna suwe chambilikiza Kilisito awambigwe mwo msalaba, kwa Wayahudi ni nk'hobadiso,
    kwa want'hu hi Wayahudi ni uhezi,
  enq-2: Dopaka doko, Kraisa poko itanya pyao yukuiyamino dokonya lao naimame pii
    lelyamano dokome, Juu dupanya masingi dupa yanda pimailyamopa, Giriki dupame pii
    doko kyakaenge piina lao masingima.
  eng-ASVBT: but we preach Christ crucified, unto Jews a stumbling block, and unto
    Greeks foolishness;
  mna-mna: Tamen niam na, amzzoyaryaara sua pa meeteŋana ki Krisi sala ke pambaaraŋana.
    Sua tana, sombe zin Yuda tileŋ, na tiurla som, mi lelen pa som kat. Mi so zin
    wal ta Yuda somŋan i tileŋ, na tire kembei ŋgar kankaanaŋana.
  myw-myw: '@see-verse:1CO.001.022'
  sby-sby: Nomba afwe tulakambaukunga Klistu walapopwa palusanda, makani awa kuli
    Bayuda nicisesemyo, kubantu bakunsa balo nabulyo.
  sll-sll: Dimba, na yalhobi iwe, Kraist er pera bani gol na tongwo ha i arihobi di
    tibi ol tominua. Tominba, Yuda ari ha i gauna ha tani sinua dire pir tekungure,
    te wiyol tau ha i miling paikimba, dagi dire di wanua dire wa gol na tomua.
  yaq-NT: Taa itepo, Krijtota betana juka' nok lutu'uriata teuwaa saka, aapo'ik kuuset
    a' popontuka'po betana. Jume' juriom intok, inika'a bemela nok lutu'uriata, ka
    emo a' tu'urituaka, kaita'pom a' bicha. Jume' intok ka juriom, ka a' suawaka'a
    benasi a' eiyaa.
  uro-uro: sokt di aut sameng sävät ma Krais aa tñäpki mäni ama sämänanamuqa di vläktpläkt
    sa ama Judaqäna vät angärha rhäng dä ngät di ngät toqor ama sameng gärangätni
    i ngät dän nage ama dädän da ama ruvek da ama Jentailqäna arhä saqong.
  ita-1885: Ma noi predichiamo Cristo crocifisso, che è scandalo a' Giudei, e pazzia
    a' Greci.
  muy-muy: 'Leli zla nahəma, məɗəm *Krist ti tàdarfəŋa naŋ kà təndal a. Ma geli nani
    ya məhi ana mis ni ti azumi ɓəruv ana ndam Zʉde : təhi ana leli « Kindivʉm Melefit. »
    Mis ndahaŋ ya ti nday ndam Zʉde do ni ti ni təɗəm ma gani nani ma ga muru.'
  kqc-kqc: Idu una yaku Keriso bi satauro ikoko reyadi mina sina nirausi resifa. Jew
    vene rofu bi ini ida futu rena ago ma tutubena idana vene rofu bi forovai rena
    ago;
  tav-tav: Jã maca Jesucristo yucʉ tẽorica pãipʉ manire cʉ cabai yajibojarique quetire
    jã buionucu. Judío maja tiere api tʉjooquẽema. Judío maja cãniquẽna maca, “To
    bairona ĩcõarã ĩma,” jã ĩma.
  eng-ULB: But we preach Christ crucified, a stumbling block to Jews and foolishness
    to Greeks.
  spa-VBL: pero nuestro mensaje es Cristo crucificado, lo cual es ofensivo para los
    judíos y necedad para los extranjeros.
  fra-_FOB: Nous, nous prêchons Christ crucifié, scandale pour les Juifs, et folie
    pour les Grecs;
  hau-ULB: Amma muna wa'azin Almasihu gicciyayye, dutsen tuntube ga yahudawa da kuma
    wauta ga Helinawa.
  mal-mal: ഞങ്ങളോ ക്രൂശിക്കപ്പെട്ട ക്രിസ്തുവിനെ പ്രസംഗിക്കുന്നു; യെഹൂദന്മാർക്ക് ഇടർച്ചയും,
  lit-lit: bet mes skelbiame Kristų nukryžiuotą – žydams gi suklupimo kliūtis, o graikams
    – kvailystę,
  urd-GVR: Is ke muqābale meṅ ham Masīh-e-maslūb kī munādī karte haiṅ. Yahūdī is se
    ṭhokar khā kar nārāz ho jāte haiṅ jabki Ġhairyahūdī ise bewuqūfī qarār dete haiṅ.
  far-far: Boroi ma kalu 'ainitalo ana sa Jesus Christ fainia na maelana ana 'airarafolo.
    Ma wane Jiu ki kera noni'ela ana na farongoe nai. Ma wane Grik ki, kera saea ne
    farongoe nai na fatae oewanea ga 'ana.
  suz-BL: मेको आन दाक्‍शो, आन माल्‍शा गाक्‍शो नेल्‍ल तुइश्‍शा यो गोमी चहिं “ख्रीस्‍त
    पाप क्‍याम्‍चा कली साइक्‍चा पुंइसाक्‍व” दे आन कली नेंपाइक्‍नीकी। मोदेंशो नेंपाइक्‍कानु,
    ख्रीस्‍त लांमी वोइश्‍शो फुल्‍लु खोदेंशो दुम्‍शा, यहूदी आन कली दाइल पाइक्‍ब। मिनु
    राम्‍सीनीम। अर्को रागी ङा मुरपुकीमी “मूर्ख लोव़ बाक्‍माक्‍त” दे काइ नेंचा मदाक्‍नीम।
    प्रेरित १७:३२; गलाती ५:११; १कोरिन्‍थी २:१४
  car-NT: Na'na te ko'wu wakapu poko Kristus romby'po ekari'san. Iro ro mo'karon Simosu
    ere'kojaton. Mo'karon Simosu me e'i'non ko'wu to'mere'samon auran me roten kynyjaton.
  amp-amp: To nom, nom kfo pthewunom Jisas Kraisr bgre mis nohmo yuhat. Ndt kfo pthewunom,
    Judam wanyhato namburwomnom. Namburhato kfo kangmnom, “Nd mrokfoye kak nnariyefiwokmnom.”
    Grikm o yima tangim kfo kangmnom, “Mmom kanjo kfo ptha mumiwuko.”
  bht-bht: पर असां तां ऐ प्रचार करदे न की मसीह साड़े पापां ला सांझो छुड़ाणे तांई सूली
    पर मरया, जड़ा यहूदियां तांई ठोकर दी बजा है, कने होर जातियां दिया तांई मुर्खता
    है;
  eng-NOY: but we preach Christ crucified, to Jews a stumbling-block, and to gentiles
    foolishness,
  cub-NT: Ʉbenita ñʉjacapũravʉ quéda cũináene coyʉivʉbu. “Cristo jabovai pẽvari jẽoimʉ
    mácʉ jocʉcʉjaravena yaidéjaquemavʉ, bojed̶acʉyʉ maje ãmeina teiyede, jarʉvacʉyʉ
    diede”, arĩ coyʉivʉbu ñʉja. Ʉbenita ina judíova jorojĩñama ne jápiaiyede iye ñʉje
    coyʉiyede, ñai jabotejʉrocʉre náre. Aru ina judíova ãmevʉ ne jápiaiyede diede,
    “¿Ʉbeni márica?” arĩ, bojecʉbepeda dápiad̶ama iye ñʉje coyʉiyede.
  ita-1927: ma noi predichiamo Cristo crocifisso, che per i Giudei è scandalo, e per
    i Gentili, pazzia;
  lww-lww: ana pe mekila re sanene pan la poli. Memlologon ga Yesu pan la, mesape
    naga marewo kiela mlamulena viowa lala e laki torovia, ana visena nene, le Yu
    lala asape tap̃atete alelaga ea, a le Krik lala, asape visena na wowe ga nene.
  ckb-ckb: بەڵام ئێمە مەسیحی لەخاچدراو جاڕدەدەین، بۆ جولەکە کۆسپە و بۆ نەتەوەکان گێلایەتییە،
  nas-nas: Teka niiꞌke aampariꞌmarima Karistooꞌ, tee Domang-anta aaꞌbarataꞌkoo˜ taakavauꞌnung-koong,
    daankiampimaung, Juꞌnupoonge maimaiaꞌnaꞌ maremaare-pinaꞌ taaravaamaung, eeꞌnoko
    Juꞌdeeainge kanuꞌpinaꞌ taaravaakooꞌ.
  uvl-uvl: Pe imem mo haliu hote Kristus nenge mete nga manga toto. Pe Iuta mur te
    longe ke pomanga helenga nenge hesingo ia iri ke te losio, pe Krik mur te teke
    helenga nem luna unne ero.
  eng-BBE: But we give the good news of Christ on the cross, a hard thing to the Jews,
    and a foolish thing to the Gentiles;
  ixl-CNT: Pek kꞌuxh ech nimotxiꞌan tziꞌ, taꞌxhtzii nikupaxsa talaxeꞌ aas echen sanimal
    u Cristo, vaꞌl kam vatz kurus. Aꞌtzii. Kꞌuxh chijol tiꞌ inimal Tioxh vatz qꞌu
    Israeel utz, kꞌuxh elchil tu bꞌey vatz qꞌu griego.
  xsi-xsi: aŋga maka nde katula ŋgua ŋana Kirisi ne mateŋa lâ kâi popole tini kâ.
    Kinzi Juda tamâta tininzi pwâka ndo ŋana siloŋo ŋgua ŋinde kâ, aŋga kinzi tamâta
    lâ tinikoa ŋgu nde situ ŋgua ŋinde nde kapa-kapa nâ.
  crx-NTPO: '''Et hoonts''i wheni Christ tulalhgus k''ut dazsai-un, ''et za howu yats''ulhduk.
    ''Ink''ez ''alha ''i be ndunne Lizwifne ''ankw''us buba dzoh suli'', ''ink''ez
    ndunne Greekne, ''enne ndi khuni whusni buba yuzdli''.'
  kan-OKCV: ನಾವಾದರೋ ಶಿಲುಬೆಗೆ ಹಾಕಲಾದ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನೇ ಪ್ರಸಂಗಿಸುತ್ತಿದ್ದೇವೆ. ಇದು ಯೆಹೂದ್ಯರಿಗೆ
    ವಿಘ್ನವೂ ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ಬುದ್ದಿಹೀನತೆಯಾಗಿದೆ.
  bbb-bbb: Ro noeje no vua ije no abe e kuariavo ije no kia, Kuraesi kurosi ijia fu
    baronema ije fu no kaenamuona una Godido vame ma ijia unuemano kiave. Rove e Jiusi
    ije bu vua ije fiega fuka isediagana buka zieve. Ro una e Jiusi baki ije buje
    bu vierafero vua ije fuka omisedo fu izege ire ma be rekuma bakiro bu ijiege vierafeve.
  blw-blw: Ngém tàén no yaha, chani chillu itudtuchu way natéy ah Jesu Cristu hen
    koros ah namayachana hen fasor hen tatagu. Wat ammag aggangaratchi hen anchichay
    Judio no changréncha, ya an agég maid gutokna ah para hen anchichay faén Judio.
  tam-2017: நாங்களோ சிலுவையில் அறையப்பட்ட கிறிஸ்துவைப் பிரசங்கிக்கிறோம்; அவர் யூதர்களுக்கு
    இடறலாகவும் கிரேக்கர்களுக்குப் பைத்தியமாகவும் இருக்கிறார்.
  azz-NT: Pero tejuan titanojnotztinemij ica in Tajtoltzin de que ne Cristo momiquilico
    toixpatca huan quixtahuac totajtacoluan. Huan in tagayot judíos quipinaucamatij
    nijín tanojnotzalis de Cristo. Huan in taca ten amo judíos, yejuan nojonques quipohuaj
    nijín tanojnotzalis de Cristo queme yesquía se mijmiquiloyot san.
  spa-RV-1909: Mas nosotros predicamos á Cristo crucificado, á los Judíos ciertamente
