  qup-NT: '@see-verse:1CO.001.022'
  dop-dop: Amɑ tɑ́ ɩlɛ, Kilisiti wei pɑ kɑmɑ sǝm tesikɑ tɔɔ tɔ ɩ tɔm kɛ tǝ kpɑɑlǝɣɩ.
    Tɔm tǝnɛ tǝ huɣi Yutɑ nyǝ́mɑ, nɑ mpɑ pɛlɛ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ pɑ nyǝnǝɣɩ-tǝɣɩ
    kʋmɛlǝtɔm kɛ́.
  azb-azb: Bizsə çarmıxa çəkilmiş Məsihi vəz edirik. Bu, Yəhudilər üçün büdrəmə daşı,
