    wamindig, treeg køn.
  not-NT: 'Përosati nocomantaguetiri matsiguenga nocomantëgotiri cara icamobicái Quirisito
    corosiquë arota iragabisaicotajái. Icomëtobacaro joríojegui; iroro iguisaneintaguëquina
    jorío, aisati isërontaiguëna Guiresiasati, icanque: “Te ongomeite ora yogomeanti
    Paboro”.'
  plu-plu: '@see-verse:1CO.001.022'
  iou-iou: Upäŋkaŋ ninä man ŋode yäŋahäk täkamäŋ; Kristo u päya kwakäp terak kumbuk!
    Täŋpäkaŋ Juda ämatä man u nadäŋirä nadänaŋi nämo ude täk täyak. Ba Grik ämatä
    man u nadäŋirä guŋ täŋo man ude täk täyak.
  ntp-NT: Dʌmos aatʌmʌ gamamaatʌtuldi isʌCristo ismaacʌdʌ nʌnʌra ʌjudidíu cadivia
    dai gʌmuaatu curusiaba dʌmos gomaasi aliʌsi ʌrsiaa ʌraragai ʌjudidíu ismaacʌdʌ
    maivaavoitudai vʌʌtarʌ, daidʌ ʌgiliego vuiirugami ʌlidi gomaasi.
  rai-rai: Iaku miaat, miaat warawaai ku un Kaarisito, ia baa di aak waati u ra bolo.
    A warawaai mi, a taara Iudaia diat milikuaanai ma i welaar ma ra turturbaat karom
    diat, ma i welaar ku ma ra longlong na pirpir karom a taara baa wakir a taara
    Iudaia.
  haw-1868: Aka, ke hai aku nei makou ia Kristo i kaulia ma ke kea, he mea hina no
    na Iudaio, a he mea lapuwale no na Helene;
  ffm-ffm: Kaa enen, kabaaru tonteede Almasiihu e leggal bardugal mbaajoto-ɗen. Banngal
    Yahuudiyankooɓe ɗum metti, banngal leɲi goɗɗi ɗum safiyaaku.
  arb-NAV: وَلكِنَّنَا نَحْنُ نُبَشِّرُ بِالْمَسِيحِ مَصْلُوباً، مِمَّا يُشَكِّلُ
    عَائِقاً عِنْدَ الْيَهُودِ وَجَهَالَةً عِنْدَ الأُمَمِ؛
  cop-CNT: ⳿ⲁⲛⲟⲛ ⲇⲉ ⲧⲉⲛϩⲓⲱⲓϣ ⳿ⲙⲠⲭ̅ⲥ̅ ⳿ⲉⲁⲩⲁϣϥ ⲛⲓⲓⲟⲩⲇⲁⲓ ⲙⲉⲛ ⲟⲩ⳿ⲥⲕⲁⲛⲇⲁⲗⲟⲛ ⲛⲱⲟⲩ ⲡⲉ ⲛⲓⲉⲑⲛⲟⲥ
    ⲇⲉ ⲟⲩⲙⲉⲧⲥⲟϫ ⲡⲉ..
  sri-sri: 'Gʉa gapʉ Jesucristo curusague boadiya kerere werea. Judío masaka iri kerere
    pérã: “Ĩgʉ̃ gʉare taugʉ meta ããrĩ́mi”, ãrĩma. Judío masaka ããrĩmerãde iri kerere
    pérã: “Pémasĩmerãya bueri ããrã”, ãrĩma.'
  nal-nal: Singsaxai maam maadi ifazei be wana Kaarisito, di ra tukfating naan pana
    robuxul. Ka lagaf mase wana amun Judaa dina inaxam paazaai wana a dorang kanaan.
    Ma xa malasing be a dorang ka baabaa wana langarang sin aubina xawit amun Judaa.
  kyq-kyq: 'Gaŋ naaje se, kꞋtaaɗ jeege tu jꞋɔɔ al‑Masi kɛn Raa taaɗn se ɓo kꞋtup kꞋtɔɔlin̰
    ro kaag ki: kɛse ɓo taar kɛn tuj maakŋ Yaudge ɔɔ jeegen Yaudge ey se lɛ aakin̰
    taar ese se, taar jee dɛrlge.'
  kwd-kwd: Tafe'ua mai 'imeeru meru kwairii 'ania la Jisas Kraes fe'enia nga maenga
    aana na 'ai folo. Ma nga ta'a 'i Jiu no'ona gila madafia nga alafuunga lo'oori
    'e 'ilaka'u nga fou ne'e to'ofonosiga. Ma nga ta'a 'i Grik, gila iiria nga alafuunga
    lo'oori 'ame manata'a.
  ded-ded: Anu nenang ine Kristo mariponnu kpegec homeec, yoac imoc edekpou ayemmeni,
    yudangic yeneng imoc negenggec ubangina mi heiude nga grikngic yeneng negenggec
    imoc ubasufuyoac angkecde.
  ewe-ewe: ke míawo ya míeɖea gbeƒã Kristo, ame si woklã ɖe ati ŋuti, nu si nye nukikli
    na Yudatɔwo kple bometsinya na ame siwo menye Yudatɔwo o,
  nuy-nuy: Yagu ngagurru anaani yagi ngurru-yambi ngurru-yami. Anaani ngurru-yambina
    na-Jesus-inyung, ni-ngawiiyn wubani wuḏangag-duj. Warra-Jew warruburru-yung waari
    ambirri-ngaynbandang anubani ana-lhaawu. Wugurru yamba wurraaḻamin-jamijgina yingga
    nubagi-yung na-Runggal-yung waari ani-ngawini anu-ḏangag-duj. Wugurraayunggaj
    warra-Greek waari amburru-jambarrgang, warruburru-yung yamba wurraaḻamin-jamijgina
    anubani-yung ana-lhaawu wu-yilg wugurru.
  cop-BHC: ⲀⲚⲞⲚ ⲆⲈ ⲦⲈⲚϨⲒⲰⲒϢ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲀⲨⲀϢϤ ⲚⲒⲒⲞⲨⲆⲀⲒ ⲘⲈⲚ ⲞⲨⲤⲔⲀⲚⲆⲀⲖⲞⲚ ⲚⲰⲞⲨ ⲠⲈ ⲚⲒⲈⲐⲚⲞⲤ
    ⲆⲈ ⲞⲨⲘⲈⲦⲤⲞϪ ⲠⲈ.
  buk-buk: Magoc yac mba mêtê hêganôŋ Kilisi ti iŋ ndê mbac ndu pi a gicso dau. Yom
    dau kêkuc gêŋ naŋ lau Israel-ŋga takwê, naŋ dom, ma bocdinaŋ dec sêkêŋ whiŋ dom.
    Ma lau Grik sêlic gitôm yom gauc mbasi-ŋga.
  pri-NT: Êco na wâgo, âna go inapàpari pâ, wà Kériso, [wà pwi *Mesia na ia é cùrué
    me wà Pwiduée] âna é bà naa goro satauro. Ê popai-bà, âna tanoori tèpa Juif; â
    popai na pimwüru, ma ticè êreê, tà pàra tàpé.
  zpq-NT: San neto' chyix̱jue'eto' xtiža' Criston' can' bnežjw cuine' gosote'ne' ḻe'e
    yag cruzen'. Na' beṉe' Israel gualaž c̱heto' ca' bi chesazlaže' da' chyix̱jue'eto'
    na' bitw chesejḻe'en. Na' beṉe' bi zjanaque' beṉe' Israel ḻecze chesacde' bibi
    zaca' dižan' chyix̱jue'eton'.
  por-TFT: Quanto a nós, proclamamos a mensagem sobre aquilo que Cristo realizou em
    nosso favor ao ser pregado {quando O pregaram} na cruz. Aquela mensagem ofende
    aos judeus, pois eles não acreditam que o Messias possa morrer. Os não judeus
    acham que é [IRO] uma mensagem tola.
  gwi-NT: Gaa diikhwan ąįį jaghaii Christ neek'ataa'ee (Cross) kat giltsak eech'oorahtan,
    ts'ą' ąįį jidii eech'oorahtan Jews nąįį gitr'igii'ee, Jews nilii kwaa nąįį izhyaa
    t'igwinyąą giindhan.
  gvn-gvn: Yamba ngana Jesus Christanka kuku balkal, nyulu ngananka jukungu wulan.
    Bama Gentile-warra balu yinya kuku buyun, yala karrkayamu kuku. Bamangka Jew-warrangka
    yinya kuku warmbil. Jana balu Jesus kari Godumu kangkal, nyulu jukungu wulanya.
    Jana yinyaynka kukuku kuli-kadarin.
  nhy-NT: Pero tejwan titetlapowiaj de Cristo katlej omikke itech krus por tejwan.
    In judiojtin nijkuak ijkón kikakij kinkualania, iwan katlej mach judiojtin kitaj
    kej se tontojyotl.
  asm-FB: কিন্তু আমি হ’লে ক্রুচত হত হোৱা খ্রীষ্টৰ সম্বন্ধেহে প্রচাৰ কৰোঁ। ইহুদী লোক
    সকললৈ এই কথা এক বিঘিনি স্বৰূপ আৰু গ্রীক সকলৰ ওচৰত মূর্খতাস্বৰূপ।
  okv-okv: te ke hande ere ora amo Keriso i oreka ta teo ambuna amita ke avo ijiore
    Judea embomeni na ingihe sokova ke eora eto enda nei embomeni na ingihe haha puha,
    eto urumbeora
  mxt-NT: Soco yoó sacotó yo tuhun ra Cristo, ra chihi̱ nu cruzi. Ta ñáyɨvɨ Israel
    cahán nuu ñu chiñí ñu tuhun ihya. Ta ñu cha ñima ñu Israel cuví, cuñí maa ñu tyi
    tuhun cha ñima ri tuhun cuví ihya.
  tzo-NT: Hech yu'un c'alal ti jcholbe sc'opilal ti Cristoe ti yu'un hech imilat ti
    cruz hech chijcolucutique, más chbolib yo'ntonic yu'un ti jchi'iltique ho'ucutic
    ti co'ol judioucutic xchi'uque. Ja' no'ox hech uc ti achi'iltaque, ho'oxuc ti
    co'ol yanlum crixchanooxuc xchi'uque, hovijolun chiscuyucun.
  ind-AGS: Tetapi pesan kami tentang Kristus yang disalibkan menyinggung orang-orang
    Yahudi, dan menjadi kebodohan bagi orang-orang bukan Yahudi.
  omw-omw: Tire mpo? Tire variqata Karaisira kyatariqaa rukye hiritaa quara, mwi quara
    nraahu timwaqi virera. Tire mwi quara Iutaa timwa nyinrenra hurata mwihua mwi
    quarara tiqata, Uaqia hia vaisihua nraahu kyatariqaa ruarave. Nkyi qua mwia uaqia
    hi quarave, ti variara. Mwihua mwitaa qiavata tire mwi quara Kiriki timwa nyinrenra
    hurata mwihua mwi quarara, Qumina qua hia quaqa hirave, ti variara.
  yrb-yrb: Nono yana waisi, uwarama Yesu Keriso yaba korosiro ure oita waisiba i Ju
    uwarama ibo derawere utaitaro i Guriki uwarama i sinana meo sina waita.
  maa-NT: Ta̱nga ngaje̱n k'oa̱á s'ín nokjoàya‑je̱n nga krò k'en‑t'aà Cristo [xi̱ta̱
    xi xó kisìkasén‑ne Nainá]. Jñà xi̱ta̱ judío mìkiì mokjeiín‑la̱ kjoa̱ xi komàt'in
    Cristo, ko̱ jñà xi mì xi̱ta̱ judío, kjoa̱ ská ma‑la̱.
  mcq-mcq: ꞌEnakaivo núra najahujaho Kerisora korosia ꞌahi kwamaji najahe ꞌwaravura.
    ꞌEnakaivo ike vuꞌakaho Jua punaꞌijaho ijara venauꞌe amaaresume arihujina. ꞌEnakaivo
    Jenitaru punaꞌijaho ike vuꞌakaho maa paꞌana.
  sus-A: كْنْ مُشُ تَن عَلَ شَ مِشِ سُفَندِشِ شَ قَشّ نَن كَوَندِ مَ. يُوِقِيٍ بِرَ مَ
    نّ بَرِ مَ عٍ مُ لَمَ نَ رَ، سِ فبّتّيٍ قَن حْشْ عَ مَ عَ دَشُحَ نَ عَ رَ.
  jpn-1965: しかし、私たちは十字架につけられたキリストを宣べ伝えるのです。ユダヤ人にとってはつまずき、異邦人にとっては愚かでしょうが、
  fra-SBL: mais nous, nous prêchons Christ crucifié, pierre d'achoppement pour les
    Juifs et folie pour les Grecs,
  yka-yka: Saguwaˈ kami, minahalayak kamihin Isa Almasi matey diyataˈ olom sabab duse
    meˈ manusiyaˈin. Meˈ Yahudihin bunsi si minahalayak kami inin duk meˈ dumaˈin
    Yahudihin isab paˈinde weˈ gaˈ koˈ niyaˈ guna minahalayak kami inin.
  mle-mle: Aw nyan dayak wasapwiy-kwabanadiy Jisas diki dayadiy valik tikuw, kiyadilik
    maap tidi miyaam. Aw adiy Juw duw taakw aal maaj wukikuw wakwanadiy, “Ki maaj
    kwal gwiyany yayna nyanak,” waan. Aw adiy nuwukadiy jaka tipa kidiy duw taakw
    ab wukikuw wakwanadiy, “Aal maaj, saal viyana maajal.”
  shp-NTPO: Jaskara ikenbira, nonbiribi yoiai, ja Jesús moa korosen akana mawata.
    Jaskáakin non jato yoiaitianra, judíobaon jakonmabires shinannai. Jatian judíomabaon
    ninkatara, iresa jawéki iki.
  aom-aom: 'Röhu no bogo ëhi jiëꞌe muoho jöho röjëhiꞌi aꞌi noro ave jöhuremu ae majëhiromo
    uëvarueje: Kerisoro noni korosire guomade höjo. Ëhi majëhijarueje röhu Jew rajo
    ariböviohuro ë jöho bijönimarueje. O saꞌa ioroꞌioro rajohuro uvarueje: Ëjöho simano
    rumoꞌe jöe höjo.'
  geb-geb: Nza Krais khanarareŋ ga ntorgap rimgim, nza ana bun nzuaim, mbe Zudaiŋ,
    mbe ne mbararagim, ne mbe ndɨkndɨgir buna mbatɨgeŋ ma. Mbe Grikiŋ, mbe kha ndɨkndɨgar
    mba buna vhuueŋ ga mbui, ne fhura ŋanŋanav tamtam nzuai buneŋ ma.
  bsj-bsj: La nyori nyo ki tok fulen keret Almasiya wo chi kulken bwatiye bware. Ter
    kottangka fiye Yahudawa wiye lan kulen fiye Helenawawiye.
  cak-cak: Jac'a roj ja ri Jesucristo y ri rucamic chuvech cruz ri nikatzijoj, pero
    ri rutzijol ri nikaya' xa ocunak jun roma chi ri nuvinak israelitas niquixutuj
    can ri Dios, y ri man israelitas ta xaxe quitze'en nuya'.
  chf-NT: Pero no'onlaba cä tz'aycunla cache' aj Cristo tzämsinti tä cruz. Aj judíosob
    u cäräx'anob jinq'uin u yubinob ni t'an jini. Ni gente que mach jin aj judíosobba
    u yäle'ob que es cua' chichca päpä' t'an jini que u yälcan cache' tzämsinti tä
    cruz aj Cristo.
  tlf-tlf: nuyo unang tinum iyo Krais imi at diim kaan-se imi sang bota baga-em-nuubup
    ko. Kale baga-e-bulup tinangku-nilipta, Juda kasel iyo bogo-nilip, “Weng boyo
    maak so tinangkulaalup o,” agan-bilip e minte, tinum miit maak maak ita minte
    bogo-nilip, “Ibo ilum ilum ke-bom-nilipta, weng boyo bagan-bilip o,” agan-bilip
    no kem-nuubip kuta,
  piu-2006: '@see-verse:1CO.001.022'
  poh-NT: To̱b ta woꞌ ncapewjic chi jeꞌ reꞌ, reꞌ hoj aj kꞌorol cꞌuhbal xa cꞌahchiꞌ
    woꞌ katikim juꞌ rikꞌormojic i cꞌuhbal nkꞌoric chiri̱j riquimic i Jesus wach curu̱s
    eh chi xa reꞌ woꞌ Jesus ncoꞌlonic reh cꞌacharel. Reꞌ cok ruꞌ to̱b ta nchel jeꞌ
    reꞌ nkaꞌn, reꞌ cꞌuhbal wili nanbirmijic, qꞌuihal queh take kich ra̱ꞌ riꞌsil cho
    maꞌ Israhel maꞌ nquicoj ta wach ruꞌum nok chi queh ruꞌ maꞌ reꞌ ta soꞌ riwi̱ꞌ chi
    reꞌ Jesus xquimic wi reꞌreꞌ i Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ woꞌ reꞌ ncꞌuluric
    cu̱cꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel, qꞌuihal queh ruꞌ maꞌ nquicoj
    ta woꞌ wach chi ruꞌum reh riquimic i jenaj chi cꞌacharel nariwihꞌic i coꞌlbal
    i̱b. Chi queh ruꞌ xa memil laj noꞌjbal reꞌreꞌ.
  tue-tue: Ʉ̃sãpeja Cristo curusapʉ diarigʉye quetire wedea. Judíoa teeré tʉorá, ñañarõ
    jĩĩrõbiro tʉgueñaya. Griegoacã tee quetire tʉorá, “teero jĩĩãmajãrã tiiíya” jĩĩĩya.
  bjp-bjp: Isau le keme fafas ini Karisito ae i kulkulik ta na aupaket. Fafas ae,
    i arae bolonfam usuf fan Iudaia, ma arae talos na orek usuf fanu ae biil ri fan
    Iudaia.
  xon-xon: Le ti tuk bi Kristo aah kpo ndɔpuinkoo pu ki tii bi pu na. Ni ye liŋuul
    aabɔr le ki tii Juu yaab, ki ye kijɔrk aabɔr ki tii binib bi kaa ye Juu yaab na
    mu.
  tzo-ZNT: Ti cꞌalal chcalbe li jchiꞌiltac ta jurioale ti istoj jmultic ta cruz ti
    Cristoe, “¿mi jchꞌun to ti chcoltavane ti chamem xae?” xiic. Jaꞌ noꞌox yech lachiꞌilic
    uque, “locooxuc”, xiic.
  mpm-NT: Ko ruꞌu Pablo, na kachi ndaa ri ja ni jiꞌi ndixia Cristo nuu ndaꞌa cruz
    ja ni nama ya yɨvɨ. Ko yɨvɨ hebreo tu kukanuu i ja skexiko jnuꞌun un. Ti suni
    yɨvɨ taka ga nación ka ndoꞌo ndevaꞌa ini i ja tu nijniñu kuɨtɨ jnuꞌun un.
  ots-NT: Pe nugö, hnaadi car palabra dí xifi göhtjo yʉ cja̱hni. Dí nzojmʉ digue car
    Jesucristo, jøña̱‑ca̱. Dí xijmʉ, bi ddøti jar ponti por rá nguejcöjʉ. Yʉ cja̱hni
    judio jin gui ne da hñe̱me̱jʉ, como i ma̱jmʉ, jí̱ rí ntzöhui da tti̱htzibi ca
    hnar hñøjø ca bi jñɛgui bi ddøti pʉ jar ponti. Cja̱ yʉ cja̱hni yʉ jin gui judio,
    guejtjo jin gui e̱me̱jʉ nʉr palabra nʉ dí ma̱. I tjentjo, cja̱ i ma̱jmʉ jin gui
    cierto nʉr evangelio.
  hoy-hoy: लेकीन नाव रा आ क्रूस मा येर्सकु आग्यान आ मसीह अन्द प्रचार माळतेव, जो यहूदीगोळ्द
    साटी ठोकर इन कारण अदिक गैरयहूदीगोळ साटी मूर्खता आद;
  amo-amo: Nani arik din uwazi nkotunu in Kristi, litala ntizuru na Yahudawa a tilalang
    kiti na Hilinawa.
  pjt-pjt: Palu wiya, nganaṉa panya tjukurpa Jesunya puṉu kaṯakutjarangka ilunytjitja
    kutju tjakultjunkupai. Palu Jew kutjupa tjuṯangku nyangatja kuliṟa wantipai. Kaya
    aṉangu kutjupa tjuṯangku kulilpai, “Tjurkurpa nyangatja wiya nguwanpa, ngalypa-ngalypa
    nguwanpa.”
  cwe-cwe: Mbali cheye, chompeta Chilisito yoyawambigwe mumsalaba, mbuli yoiwoneka
    ching'hwaso kwa Wayahudi, na ubozi kwa wanhu weli siyo Wayahudi.
  daa-NT: Kar nin gay, ni gaara kaawo taat a *Masi kaak Buŋ doɓtu, ŋu ɗooɗig ka etor.
    Kaaw-an, Yuudinna a ŋu dorintiɗo ho Grekna gay talaat ar kaaw ta bal baati.
  mlp-mlp: Ta teq i gamuk kazaq on mataw na bunmo gibilenauq. Krais ayib dom wolan
    momta haqauq. I nazaq gibilensa daq nawa na in daq zawayta nog a hi iysa Juda
    on mataw i gigo gamuk na anan helmo haqnan ginadnad diq emayta. Sa Grik on mataw
    gamuk na huritsa in bilaqne gamuk agadanta nog iyaq.
  ape-C: Aria apak douk makripesh baraen um shenek nyilim um Krais rowog kruse aria
    shan nagok um. Apak makripeshen aria eshesh Juda shemneken aria nyenekesh shakri
    uwok abom umen. Aria eshesh Grik shakri enyudok baraen douk rohwinyi.
  bgs-bgs: Asal sikami, gulit-ulit ké tingód ki Cristo na igpansalan tun ta krus.
    Gélléyan ni katô mga Judio, asta ágkagi tô mga ánnà Judio na kangulággan dád ni.
  faa-faa: Somerakano yia isiapo some karaka, “Kereso isupoko farimaka ira matopesa
    paremarerakano kusuapo.” Aisa kepoane Yu aporomo saperaka Koti mawakasemarakae,
    aíyaka hemakapuraka someane kakimakasifareapo. Arirakano some kasane Yu aporohoanafonosamo
    kaikia someraka, “Someane nena some watikisareapo,” airapo.
  kik-kik: 'no ithuĩ tũhunjagia ũhoro wa Kristũ arĩ mwambe mũtĩ igũrũ: maũndũ macio
    nĩ mũhĩnga kũrĩ Ayahudi na ũrimũ kũrĩ andũ-a-Ndũrĩrĩ,'
  cap-NT: Ana walipanc̈ha niz̈ta kuzziz z̈oñinacaqui. Jesucristuqui ticzic̈ha, z̈oñinaca
    ujquiztan liwriizjapa. Jalla nii Jesucristuz̈ puntuquiztan wejrnacqui paljayuc̈ha,
    z̈oñinaca liwriita cjeyajo. Pero wejrnacaz̈ Jesucristuz̈ ticz̈ta puntu paljaytiquiztan,
    Judío wajtchiz z̈oñinacaqui ana criiz pecc̈ha, “¿Kjaz̈t niic̈ha liwriiñi cjesajo?”
    cjicanaqui. Parti z̈oñinacazti wejrnacaz̈ paljayta takunaca nonz̈cu zumzu takuz̈takaz
    nayc̈ha. Pero lijitum liwriiñi takupanc̈ha.
  ksr-ksr: Ii janjariŋ riiŋkejuto, nononoŋ Kraist maripoonoŋ qegi komurotiwaa Buŋa
