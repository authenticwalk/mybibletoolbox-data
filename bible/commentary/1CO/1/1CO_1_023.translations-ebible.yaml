    y je' wnak jme aj Israel ta xe ptz'anem nquecsaj wa'.
  san-BUR: ဝယဉ္စ ကြုၑေ ဟတံ ခြီၐ္ဋံ ပြစာရယာမး၊ တသျ ပြစာရော ယိဟူဒီယဲ ရွိဃ္န ဣဝ ဘိန္နဒေၑီယဲၑ္စ
    ပြလာပ ဣဝ မနျတေ,
  yaa-NT: 'Nãnori shinãfiaifono nõ yoikĩ iskafamis: “Jesucristo ifi cruz ikakinoax
