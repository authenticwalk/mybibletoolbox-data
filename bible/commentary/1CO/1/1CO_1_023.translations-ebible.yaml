    ma weng sanokomup disa yo, kalbip. Lale, tunum miit ma ma ita boko-lom: Ibi babon-bamdip
    weng kaa bakabip o, ke-bilip ken-umbip. Katale,'
  nlx-nlx: पुण आमु ते ता खुरूसखाम पोर चेड़ायेल मसीन पारचार केरतेह, जो यहुदि माणहान
    केरता ठोकरान कारेण एने दिहरी जातीन माणहान केरता फोगवाय हे;
  apw-NT: Áídá’ nééhíí Christ tsį’iłna’áhi bíheskałíí baa nadaagohiilṉi’, áí Jews
