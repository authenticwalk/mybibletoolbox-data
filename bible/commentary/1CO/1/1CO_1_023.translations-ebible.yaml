  usa-usa: 'miráimanibo ketáámá waabá-káyúkáráqá maará téqtaa kétunatae: “Îtu Káríqtoma
    kaapaq-yátáq keqtááyábá pukáiye.” téqtaa kétunatae. min-áíkómá káqomma íma Ítíráaeo-wayukabimma
    neginaagí-aikaa kéitana Ítíráaeo-wayukabi íkarutaiye.'
  soy-soy: Amɑ́ Kirisi yɛɛ kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ ń kpu nkɔ́ kɛ tɔ́ɔ símisi. Nsímɛ́
    mmɛ̃ ńn Pisuifi kɛ́mɛɛ kuŋmurɛi we rɛ pikɛ́ nɛ kɛfɑ n tɛnɛ, n kɔ mpuri sɑnɛ pikɔ́
    kɛ́mɛɛ nnírisimɛ́ lɛ.
  hui-hui: Anigo iname mana lamialu howa, Keriso ira bangani homa henego, lameramali.
    Mana ogoni hale howa Yu wali agalime irane mitangi nabiaga ka. Girigi wali agalime
    hale howa galone ndo lulu mana aleda laga ka.
  amf-amf: Wodi masqalindar konngadhayse ziitadhaysaka diyaa Kiristoosam woda giye.
    Ogono wonin giyaynoar Ayiwd eenana goa, Ayiwdtay hamma eenanaar yer bari apo ko
    maate.
  quc-NNT: Ri uj k'ut are käqatzijoj ri Cristo ri xripik, xkämisax cho ri cruz. Ri
    winaq aj Israel xa tzel käkita wa' we tzij ri'. Ri nik'iaj winaq chik ri man e
    aj Israel taj käkib'ij chi we tzij ri' are ru tzij jun ri man k'o tä retam.
  dob-dob: ta ꞌaboꞌada esiya tetela nina taloguloguguyae, Keliso ꞌina mwawasa kelose
    ꞌenaya namo manuna, ga ꞌenega me Yudia siguitoyasena, ta wate mali bodao tetela
    nina siꞌawa yage besobesoena.
  wrs-wrs: Heva os pivva moamba wulvahinvpa os, Kristusmba doa dahana krusera. Snamba
    moamba Yutanindva hillivnamba, os uvna, indkokla vev. Wo siheinvnamoa Yutanindna
    ungundinamba.
  mca-mca: Qa inekhewelƚe qa jitefelek ha' Cristo in wa'mjipha'm pe' cruz. Qa aka'an
    qa hik ƚunye'j qu' ƚalanki'yi'ifi ute ne' judío in nite' yisu'un ha' Jesús, qa
    ne' nite' judío qa yumti ek qu' ham ƚeke'ye'.
  tzo-TZC: Yan ti vuꞌuncutique jaꞌ noꞌox ta xcalcutic batel scꞌoplal ti Cristo ti
