    ndabun piyu Israel ma thin ko balyang u wan’ e pi’in gathi yad piyu Israel;
  mop-NT: C'u' betic ino'ono, ma' tan ti betic ti baalo'. Chen tan ti wadic ti quimi
    a Cristo tuwich cruz tiqui woc'lal. Chen walacoo' u tz'iictal aj Israel etel u
    pectzil abe'e. Ti'ijoo' a ma' Israele, chen baxült'an tu yubicoo'o.
  tet-tet: Masik nunia moos, ami baa katak bei-beik haꞌak, “Naꞌi Maromak solok Kristus
    tiꞌan. Hotu ema nedi noꞌo Nia baa ai karuus.” Oras ema Yahudi sia rona lia nia,
    sia la simu, tan sia naneo naꞌak, kalo Naꞌi Maromak solok tebes Ema ida mai, Ema
    nia la bele mate. Oras ema Yunani sia rona lia nia, sia moos la simu, tan sia
    naneo naꞌak, “Lia neꞌe, momok!”
  hlt-MCSB: A tai tangtae Khrih kawng he ka hoe uh dae Judah hlangvang ham thangkui
    neh namtom ham angnah la om.
  xtd-NT: Ko mee‑da, kachitnuꞌu koio‑da Cristu, Ia n‑xitakaa. Ñayiu Israel, ka kiti
    ini‑i xaxeꞌe tnuꞌu‑da. Ná kuu ɨɨn toto kaꞌnu katuu ichi, xa jɨn kɨꞌɨ‑i te ndua
    ndeyu‑i, kuu tnuꞌu mee‑da. Nuu ñayiu ña ka kuu ñayiu Israel, tnuꞌu mee‑da kuu
    ná kuu tnuꞌu lilu.
  mdy-ETH: ኑኡኒ ጋዓንቴ ሱፂንቲ ሃይቄ ኪሪስቶሴ ዛሎ ኬኤዛኔ፤ ዬይ ኑኡኒ ኬኤዛ ሃይሳ፦ ዓይሁዶ ዓሶም ዔርቶ ዒፂ ዻቢሻያና
    ዓይሁዴ ማዒባኣ ጊሪኬ ዓሶም ዔኤያቶኬ።
  spl-spl: '@see-verse:1CO.001.022'
  usp-NT: Oj ri' tijin tikab'ij jtaquil chirij Kakaj Jesucristo ri xcamsaj wich curs,
    pero pi rechak yak rijajl Israel q'uixb'ali' jtaic y pi rechak yak ma' rijajl
    ta' Israel tijchomorsajtak chi ta' nen tichacuj, reke sonsil.
  zav-NT: Pero na' neto' chyix̱ɉue'eto' can' gwso'ote' Cristən' ḻe'e yag corozən'.
    Na' catə' chyix̱ɉue'eto'on beṉə' Izrael ca' bito chsa'azlaže'e na' bito chse'eɉḻe'e
    c̱hei. Na' ḻeczə beṉə' ca' cui zɉənaquə beṉə' Izraelən' catə' chse'enene' dižə'
    de'en chyix̱ɉue'eto', ḻeczə chsa'aquene' de que bito bi bi zaquə'ən.
  sgz-sgz: Ái sár á gim, gim lu arbin sár mai parai ngo ái Karisito ákte mat iamuni
    naul páspáng suri aliu pas git. Ngo tan Iudáiá di longrai ngorer, ki dik tutkum
    on. Má tan rung tili risán di longrai, ki dik hol on ngo worwor án armongoh sár.
  kek-NT: Aban la̱o nakach'olob xya̱lal nak li Cristo quicam chiru li cruz re kacolbal.
    Abanan li ca̱mc chiru cruz xuta̱nal chiruheb laj judío ut inc'a' neque'raj xtaubal
    xya̱lal lix camic li Cristo. Jo'can nak chiruheb laj judío li xya̱lal lix camic
    li Cristo chanchan jun li pec neque'xtich rokeb chiru. Jo'can ajcui' chiruheb
    li ma̱cua'eb aj judío, li xya̱lal lix camic li Cristo to̱ntil na'leb chiruheb.
  blz-NT: Kasee i kai tongko' mengelelekon i Kristus men nolapus na saliip. Lele iya'a
    kokoo'na samba Yahudi, ka' mian men taasi' Yahudi mangaan se' sianta kana'na.
  poe-NT: A̱ ntá jeheni kaín ni tinkáchónkini Cristo la tjinkakonhyani chrókónoheni
    kaín tíha la mé jehó Cristo tja̱ko̱xi̱nni. Chrónkani kíxin ijnko ntacruz kjuákꞌenkáni
    chꞌán, kꞌuénxin chꞌán. A̱ ntá tí sín judío ntáchro sín kíxin ijnko nkehe chrókósuèhe̱ni
    chrókuinkáchónkini tíha, ichro sín. A̱ ntá tí sín jehya judío ntáchro sín kíxin
    chojni lo̱nti̱ tí jeheni kíxin xi̱kaha tinkáchónkini, ichro sín.
  san-TAM: வயஞ்ச க்ருஸே² ஹதம்ʼ க்²ரீஷ்டம்ʼ ப்ரசாரயாம​:| தஸ்ய ப்ரசாரோ யிஹூதீ³யை ர்விக்⁴ந
    இவ பி⁴ந்நதே³ஸீ²யைஸ்²ச ப்ரலாப இவ மந்யதே,
  cof-NT: Chiquila mantimini micarinato, Cristo corosibi puyaca jonunca micariminlayoe.
    Junni israelítala jun fiquicari merátori, natiya cayaituchi timinla joe. ¿Ti quira
    corosibi puyaminbe cayaino jocaichinan? tito cayaituchi timinla joe. Israelita
    itonla mantimini chiquilachi fiquica meráto, yalanan cayaituchi timinla joe. Ya
    micaya fiqui itoe tito cayaituchi timinla joe.
  srm-NT: Ma u, u ta konda u ˻Jesosi˼ Keesitu kodo, di de bi peka a lakpa pau kii.
    Nöö di Buka u di dëdë u Masa Jesosi aki, nöö hën ta toobi dee Dju sëmbë te de
    an kë jei ën seei. A dë wan sösö fan tu da dee oto köndë sëmbë, ma töku u ta kondëën
    nöömö.
  qvs-NT: Ñukanchikuna yachachikunchisapa Jesukristu Tata Diosmanta shamudu runa kashpa
    kruspi wañushkanta salvawananchikunapa. Chashna yachachikuptinchikuna judiyu runakuna
    yuyansapa yachachikunanchikuna millanapa laya kananta. Mana judiyu runakuna rimansapa
    llulla kananta.
  zca-NT: per no nilu' widi'zh che'n Jesukrist, Me ngut lo krus; no par rë men Israel,
    widi'zh re' nak nela tu ke kwa'n nirël ni' bixa'; per par rë xa' gat lë't men
    Israel, widi'zh re' nak gat lë't xti'zh menaye;
  cbc-NT: Jãã pʉame roque yucʉpãĩpʉ na capapuaturicʉ Mesías yaye queti majũrẽ jãã
    quetibʉjʉnucũña camasãrẽ. Bairi ãnoa judío majã pʉame tiere tʉ̃goteejãñuñama.
    Aperã judío majã caãmerã pʉamerã cabʉgoro macããjẽrẽ bairo tuanucũña tie queti.
  qxo-NT: 'Tsaynö munayaptinpis nogacunaga manam yarpäyangannötsu yachatsicuyä, sinöga
    Señornintsic Jesucristo nogantsic raycur cruzchö wanungallantam willacur puriyä.
    Tsayta willacur puriyaptïmi Israel runacunaga ajäcuyan caynö nirnin: “Diospa tsurin
    caycarga ¿imanöpatä cruzchö wanunman cargan?” nir. Mana Israel cag runacunanam
    yarpäyan manacagcunata yachatsicuycäyangäta.'
  mox-mox: Ta imaʼa Ieisu ana tutuveʼewa ʼetoluai ʼinaya Valena alulugaihiea qabu
    diavona ʼidia, ʼinega me Diu nuadi luveifa, ta taudi ge me Diu lugaihi nana iʼawaluveifea.
  kew-kew: Pare niaame nimu Yesu aba repena polopea madaa tisimide remaa puri paloa
    laketema. Go agaamere mo Juda aanu maoyaaya. Go page mo ruru rado onaanumi nimina
    pa maeyae agaa teme.
  dww-dww: be tauda Keriso tupatuparatunama tà rarau guguyena. Vutuna aubainama Jius
    taudi nuedima tawai medina, be eteni banegidima ta noḡonoḡotina da tauda kabe
    tè buabua.
  twi-ASANTE: Nanso, yɛn deɛ, yɛka Kristo wu a ɔwuu wɔ asɛnnua no so no ho asɛm. Saa
    asɛm no yɛ Yudafoɔ abufuo ɛnna ɛyɛ asɛm a aba nni mu ma amanamanmufoɔ;
  aoj-aoj: Apaꞌ afaꞌ wawalapa basefa Krais nagagaꞌ lawag usiꞌigai tiꞌwanaegai. Basef
    ifimba fahambombaga ukup esis Judai. Apaꞌ esis Grik ukup pandandaꞌmef paꞌi amamba
    basef wafimi gawa akami.
  cbv-cbv: 'Obohjeéhtih, jwiítboó nin pah jwĩpĩ́ niíj naóh bohéna caá: “Jesucristo
    cruzboó jwiítdih ãt wʉn wʉ̃hʉp tajĩ”, jwĩ niijná caá. Páant jwĩ niíj bohéátdih
    joinít, jepahcannit judíowã nin pah ĩ niíj jenah joiná yʉh caá: “Obohjeéhtih,
    Dios ã wahni jwiítdih tʉ́i ʉbni pínah wʉncanjeh, jwĩ maáh ã jʉmbipna caá. Pánihna,
    Jesús wʉnah bejna, caánboó jwĩ pã́ini nihcan caá”, ĩ niíj jenah joiná caá. Páant
    niíj jenah joinít, Jesúíh doonádih ĩ yap yohna caá. Judíowã nihcannitboó nin pah
    ĩ niíj jenah joiná yʉh caá: “Ĩ yee naáwátjeh caá”, niíj jenah joinít, queétbʉt
    Jesúíh doonádih ĩ yap yohna caá.'
  taw-taw: Chɨn pen Klays mab bak alaŋ chɨpɨl pak tɨbɨk lel kumak takaw ak agñɨbun.
    Agñon, Juda binɨb okok nɨŋɨd, takaw yɨlɨk gup ak chɨn nɨŋɨd apyap pakɨnɨgun agɨl
    gos nepal. Pen binɨb Juda mel okok nɨŋɨd, takaw sawl ak ma nɨgɨnɨgun agɨl gos
    nepal.
  jic-NT: Cupj velecj Jesucristo po'ó. Velecj jupj tepe'e cruz po'ó gente mpes. Judiopan
    ma japon Jesucristo judiopan jis jepa jupj. Ma japon yupj jis jepa ca cüpa'is
    cruz po'ó. Judiopan tulucj ma wa jisas Jesucristo. Cruz po'o tepe'e mpes wa ma
    jisas jupj. Ma qjuiyola jin velecj jin yola yupj.
  zap-NT: per le noo Jesucrist ne wkaa lo kruz rzëët noo. Nyaan rdee lextoo men-Israel
    ne rzëët noo ne wkaa Ne lo kruz, le men ne nakdet men-Israel noze nzëlo rzak men;
  wer-wer: Pël yaketak ten Kristo këra yetaprak möön wel wia pöta songönte ök yaan
    Yuta omnarö pit kat wiak kaaö yaë. Ën omën muntarö pitta kat wiak, “Kön irikor
    ëak yak,” pël yewas.
  ipi-ipi: '@see-verse:1CO.001.022'
  qul-NT: Nokanchistaj cruzpi wañoj Cristota willaranchis. Cay evangeliotaj judiocunata
    phiñachin, mana judiocunamantaj sonso cay yuyacun.
  tnc-tnc: Tuᵽarãte yi'yurã ᵽuri, “Maro'si yaᵽua tetaekarã Jesúre reyaeka”, ãñua majaroka
    bojarijayurã maime. Samabojarika ã'mitiririyaᵽabeyurã imarĩ, judíotatarãte saᵽe'yoyu.
    Judíotatamarĩrãoka sã'mitiritirã, “Waᵽuju õrĩᵽũamarĩ oka sime”, nañu naro'si.
  ter-NT: Itea hane koyúho ûti xapa xâne Kristu yoko ivókinovovi kuruhúke. Enepora
    ihíkauvoti íkoroko jûdeuhiko, koane ínixoa ngerêkuhiko itúkeovo hókone xâne ákoti
    aunáti isóneu.
  bmr-NT: Jaarunaaca mɨɨhai mɨjɨɨbeguehicahi Cristo etetecucɨnɨɨboco. Jaanoco judiomɨ
    unucufeguemere tɨɨmejetasuhicamo. Tollɨro judiomɨ iicatɨmedi jillɨ jihovono.
  fuf-fuf: kono enen hiɗen waajaade fii Almasiihu fempaaɗo on. Ɗun no wonani Yahuudiyankeeɓe
    ɓen peggal, wa'ani ɓe wonaa Yahuudiyanke ɓen wa feetere,
  bhl-bhl: nukalem ete biim ibolow fukunin be geleweinba keko, Kulais em ais dim sil
    bikisiliw em sang ete kuw bakayem tem bakayem tem de kakabuluw te. Bakayemkabuluw
    kasike, Suda kawtiw i sang be kiliko, beem mongom ete kuminkabiliw te. Keko beli,
    im ibik biliw kawtiw ikati sang be kiliko, “Goluw weng ete kuw te!”, angakabiliw
    kasike.
  ons-ons: Eso ŋedo yemo ramaine, Kristo eŋe kibego seukke ea welerop, ŋo don yewaŋo
    qeki Yuda ŋei eŋane dereret borike, ŋo Grik ŋei edo detpi qelaŋ don, wele midaine.okange.
  con-NTPO: Tsa'ma ingi Cristo avuja'cconga pa'chone candusiansi israendeccu pañamba
    ansange'fa. Israembindeqquia'qque “injiengembitssia” qquen su'fa.
  ghs-ghs: Qate nanaio abi Kiristuke hapahapanaitetaho sinabidzake hiiremi Dzuta abi
    nookami qanganatorai ma Giriki abi (qesamane nikehoi) nookami qepuqepunoma naatorai.
  peg-peg: ମତର୍‌ ଆସେଙ୍ଗ୍‌ କ୍ରୁସ୍‌ତ ହାକି କ୍ରିସ୍ଟତିଂ ସୁଣାୟ୍‌ କିନାସ୍‌, ହେୱାନ୍‌ ଜିହୁଦିର୍‌
    କାଜିଂ ବାଦାଲାକେ ଆରି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ କାଜିଂ ମୁର୍କିଆ ଲାକେ,
  txu-NT: Bar kàj bê memã kum, —Metĩndjwỳnh ne Jeju'ã Bẽnjadjwỳrbê kumkatibê Krituja
    mẽ nhym arỳm pĩte'y'ã wajêt ne ty, ane. Nhym mebê idjaer arỳm kôt kum Jeju kurê
    kute mrãmri ne kẽn me par tok nhym me rôrôk ne arỳm kum kurêja pyràk. Nhym be,
    me bajtem kwỳ ne me abenmã, —Nãm ar ari kabẽn kwỳ jadju:w. Nãm ar krã punu, anhỹro
    ba.
  eng-WEBU: but we preach Christ crucified, a stumbling block to Jews and foolishness
    to Greeks,
  gnw-NT: Ẽrei yande yamɨmbeu chupe reta quirãi Cristo umano curusu re. Ẽrei cua yamɨmbeu
    vae penti yembɨavai judío reta pe, jare judío mbae vae reta ipɨa pe uyemɨngueta
    tẽi penti mbɨquere co.
  mux-mux: Akiliinga-pe oliu-ni Yesos unji-perana ola ku toku panjiring kulurumeliinga
    temanele mindi andupu topu silimulu. Ung akili Juda-yambuma-ni ⸤ungele we piliiku
    ulu-tondulu mare naa kanuku kene “Ung akili⸥ ung kisele. Aima kapula mólu.” nilimele;
    Grik-yambuma-ni ⸤ungele we piliiku ungeliinga pulele naa piliiku kene⸥ “Ung ili
    ung-wiliele.” nilimele; akiliinga-pe Pulu Yili-ni Juda-yambu mare kene, Grik-yambu
    mare kene ‘Nanga yambuma molangi wai.’ nirim ⸤piliirimulu⸥ yambuma-ni ung kanili
    piliipu kene, ‘⸤Ung akili Pulu Yili-ni liipa mundupa oliu sirim yi-nuim⸥ Kraisele
    molupa telemú mele nimba silimú ungele. Yunu Pulu Yili-nga tondulale; yunu Pulu
    Yili-nga piliipa kungnjuliele.’ nilimulu.
  maj-NT: Tu̱nga ji̱n, nga kis'et'a kruu̱ Cristo̱ tíb'eni̱jmíi̱. Kui nii̱ xi najmi
    sasíhi̱n xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ ko̱ tu̱ a éhén maha̱ xu̱ta̱ xi najmi
    ntje̱ judio̱ tje̱he̱n ra̱.
  bkq-NT: Cristo inakanhe aguitobyry xygakeze kruz wâgâ iguehobyry olâ xina nhegatuly.
    Judeu domodo enanaji, inakai kulâ xirâ unâ, Messias Deus Ingonotyby kruz wâgâ
    iguehobyry neinwâmpyra awylymogue. Judeu keba modo xurâem, âdy mâkeba xirâ unâ,
    “Kâmakeze arâ anitaymba tâise Deus” tâkezemo.
  kue-kue: ba no Krais endi-prak mina sigeglkwa i kamo dipene endumga. Ana Juda yomba
    ka i pirakuriko te Yomba Bina ka i kinde kaima wedi pirkwa.
  cot-NT: Cotanquitsiqueate naatimpajia manaqueate notsavetantajiaqueriqueate Quirishito
    yompajacojitaquerigueti. Iriraqueate joriojia manaqueate ocatsimatacajaiaqueri.
    Iriraqueate teeca irijorijoigueji manaqueate yamenajiaquero ijiqueroji teequeate
    onetsanatempaji.
  bnp-bnp: Pali a ngava mi vara e huriki vona, mi taki ria ne Kristo ni paditata na
    kai tavalavala. A ngava iea i rata e huriki a Iuda ri boru, pali e huriki a Grik
    ri luhoi ta a ngava manga manga.
  apn-NT: '@see-verse:1CO.001.022'
  ctp-NT: Loꞌo bare ni, ska loo ti chaꞌ ngitsaꞌ ba ꞌin nten chaꞌ ꞌin Krixtu nu wa
    ngujwi lo wsi chaꞌ kulaa ꞌñaan ꞌin nchga chaꞌ xaꞌan. Kanꞌ kuxi ꞌa nka tiye neꞌ
    judío xa wa ynan neꞌ chaꞌ nu nchkwiꞌ bare. Loꞌo neꞌ xka laꞌa tsuꞌ, chaꞌ tintu
    ꞌa nchkwiꞌ ba, nka tiye neꞌ kanꞌ; ja nsuꞌwi chaꞌ tiya ꞌñaan siyaꞌ ti, nka tiye
    neꞌ kanꞌ.
  opm-opm: Oh ire ma dahat sapti ohe meng ohmur. Nure ma Got ohe danong hat patim
    meng pot ma pisapti meng oh Krais orhe irat bok sur gartahatip meng ohwi pot pisaptimur.
    Imat pot pisaperhan Juda hat pati han bap ihir Moh er nahatin menghe daham dasei
    mar mandaptimur. Juda na hat pati bap ihirhe Moh na dahatin menghe daham garmar
    mandaptimur.
  bvr-bvr: Wurra ngayburrpa jarra nyiburr-guna nyibu-ngurrjinga nyiburr-workiya Christ
    minypa Wangarr ana-jerrmarra, nipa Christ a-juwuna arrburrwa — janguny gun-gata
    minypa Ju yerrcha gubu-morrarna, gala aburr-yinmiya gubu-borrwa, rrapa minypa
    Jentayl yerrcha aburr-ngoyurra gubi-yerrnyjinga, jimarna gun-gata gun-nerra warrpam.
  wal-wal: SHin nuuni masqqaliyaa bolli misimaariyan xishettidi kaqettida Kiristtoosabaa
    yootoos. Hegee Aihudatussi xube; qassi Aihuda gidennaageetussi eeyyatetta.
  zad-NT: San neto' chyix̱je'into' beṉ' daa wit Crístona' ḻee yag cruza', na' beṉ'
    Israelka' chakzbangakile' daa nanto' ka', na' beṉ'ka' bi nak beṉ' Israel chakgakile'
    biz dill' daa choe'nto'.
  kmg-kmg: nâŋe ine Kristo maripoŋko qakicne irec dâŋ mupene Judaŋic jaŋe manapie
    quŋke sâqoreekac â qâpuc jaŋe manapie dâŋ mutucne eekac,
  aso-aso: laza nene Kilisitoꞌ do luꞌ izelesa lohotoꞌ zaloꞌ hilineꞌ neꞌmi monovoꞌvevoꞌ
    nene lo sotoꞌ ogo lo-ngeme ngemeꞌ ogaꞌ noune. Neꞌmino nonivo Zuda ve nete lohotoꞌ
    za nene initeꞌ goloso mamuꞌ nilave li olovoꞌ goloso igaꞌ nave. Idoꞌ heta atoꞌ
    ve nete aꞌmine gamazi nene gamazi gihile nevoba negi gamazi ve lii gili eleꞌvoleꞌ
    isaꞌmave.
  uli-uli: Iwe ngo gich ila si kekapta kofael Kristus we re krudu, le sew hapatpat
    le Jews rete dipli, ngo tor pelal mo lal yar Gentiles luluwal;
  nin-NT: Inta so bre ba ure ku Kristi wa nggo a kpa ma nu unkunkurr. Ure ku u su
    ku anu Yahuda ba ikpala, nu su ku abangga ba nggo si si ani Yahuda hen ankalanttu.
  acu-NT: 'Antsu iikia: Ii Apuri Cristo numi winangmanum jarutramkamiaji tusar, nu
    chichamka etserji. Judío ainau nuna antukar: Nuka natsanpiakuitai tuweenawai.
    Tura judíochu ainau nu chichamnasha antukar wishikinak: Nintinchau ainawai tuweenawai.'
  cak-WNT: Yac'a riyoj can ya ri Cristo ri xcamisex chuwech cruz ri nikatzijoj. Y
    ri' xa nuben c'a chique ri wech aj Israel chi niyacatej coyowal ruma ma utz ta
    niquic'axaj, y chiquiwech c'a ka ri ma ye israelitas ta xa majun nic'atzin wi.
  ebk-ebk: Ngem chakami at ekasabami nan maepangkep kan Cristo ay naelansa as nan
