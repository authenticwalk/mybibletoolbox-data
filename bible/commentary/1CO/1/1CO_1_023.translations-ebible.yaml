    bäpurru yolŋu walala ŋuli waŋa bitjan gam', “Ŋanapurrunydja yaka dhuwala ḏukṯuk
    dhiyakuyi dhumbal'yunaramirriwunydja dhäwu'wu,” ga walala wiripu-guḻkuny'tja bäpurru
    waŋa ŋuli yukurra bitjan gam', “Dhuwaliyinydja dhäwu' nhäŋiniŋ'nha yanana, ŋula
    nhäna,” bitjan.
  yal-yal: Koni Alaa Muxu Sugandixin gbangban feen wudin ma, en na nan ma fe kawandi
