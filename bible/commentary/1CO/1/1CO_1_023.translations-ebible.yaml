  gah-gah: leza nene Kilistoni nene zohota zaló apili hele gakó lokuko, Zuta vegená
    keza gelego gena oaká noive, itó Kiliki vegená keza gelego, negi gakó loló oaká
    noimóza,
  lcm-lcm: Sikei namem, namempo akuskus ta Karisto kata mat kuli ngakputuk. Ani ri
    Iudaia, akuskus ke kapo vuk tukul asi savang, na ani ri vap i ngising kapo akus
    i tanio palau.
  aer-aer: Arrangkwe, anwerne-arle alakenhe mpwaretyakenhele, anwerne-arle Jesus-akerte
    ware ileme rarle arne arntarlkwenge ilwekenge akurne ingkirreke urrparetyeke tyerrtye
    areyele mpwarekenge-arle. Kenhe Jew arrpenheme akenhe irrirnkelheme nhenge itne
    awemele ayeye nhenhe renhe. Kenhe tyerrtye arrpenhe areye itirreme, “Ayeye nhenhe-arle
    arratye akwele anetyakenhele, nhenge warele akwele mpwareke-arle nhenge akurne
    apeke,” itne ikerlte akngerre aneme itelaretyakenhe-anteye.
  qvc-NT: 'Piru noqaykunaqam Jisukristupaq kayshina rimanillapa: “Kruspim wañurqan,
    uchanchiqmanda washawananchiq”, nishpa. Chayshina niptiyllapam, achka isrraylinukuna
    mana munanllapachu kriyiyta: Dyus Akrashqan Washadurmi wañurqan, nishpaqa. Mana
    isrraylinu kaqkunapismi chay yach''achikushqaypaq ninllapa: “Manam nimapaqpis
    balinchu”, nishpa.'
  tgl-ULB: Ngunit ipinapangaral namin si Cristo na napako, isang ikinatitisod ng mga
    Judio at kamangmangan sa mga Griyego.
  cbs-NT: '@see-verse:1CO.001.022'
  xtm-NTPP: Kovaa saña chi ka kaxtnu'u sa tnu'u vii tnu'u va'a Cristo ma iya ni ka
    skuita kaa i nuu krusi ma. Kovaa nuu ñayii judío ma chi in ja xtna'a ña'a kúu
    ja ka kaxtnu'u sa sukan ma, te nuu ñayii masu judío ka kuu i ma chi tnu'u neé
    tnu'u ku'u kúu tnu'u ka kaxtnu'u sa a, ka ka'an i.
  nnq-nnq: nambu twenga tuntangacha Kilisto ojwabambigwe panchalaba. Kwa Akayahudi
    kauchi na kwa bandu banga Akayahudi upuuchi.
  bao-NT: Jãa pea Cristo yucʉ tenipʉ cʉ̃ja ca paa pua tuu cõaricʉ yee queti peere
    jãa wede. Ate añurije queti judíos peera ĩi tutiriquere biro pee cʉ̃jare biicã,
    judíos ca niitirã peera ĩi mecʉ̃riquere biro pee cʉ̃jare biicã.
  san-ORI: ୱଯଞ୍ଚ କ୍ରୁଶେ ହତଂ ଖ୍ରୀଷ୍ଟଂ ପ୍ରଚାରଯାମଃ| ତସ୍ୟ ପ୍ରଚାରୋ ଯିହୂଦୀଯୈ ର୍ୱିଘ୍ନ ଇୱ
