    yotangkanip ning wa girii Jisas wari firi ugari ganang kumogu' wara'ning unggungsa'
    tugutam. Ka Juda adi midi ka firi ugari ganang kumogu' wara'ning tugutam u naknga
    bibi' naknga ning tuguting, a kadapmang ka firi ugari ganang kungkumak ning wa
    aming kadagasi warisa' tanga kumoting wara' indi midi ka waraga' bibi' nakem ning
    tuguting. A Grik aming adi sasuk aming ning tonga ikiting wara' adi midi ka u
    naknga ki guk mokngang midi sigening ning naknga adindu' waraga' bibi' nakiting.
  ino-ino: '@see-verse:1CO.001.022'
  gnn-gnn: Yurru ŋunhiyi bili waŋgany yana ŋanapurrunydja ŋuli ḻakarama dhäwu', ŋunhiyi
