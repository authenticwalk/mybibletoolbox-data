  kud-kud: Na ita hesi wasanane taguguyaei, Besinana yana mwalowoi aiwa lagalagana
    ainai, na Yudeya hita'wata'wataei, na Gilisiwone wasane hi'awa ginauli awa'awawaei.
  urb-NT: 'Jande riki anĩ. “Myra ngã mupia ame''ẽ ke rehe Kirisutu manõ” aja jõ japandu
