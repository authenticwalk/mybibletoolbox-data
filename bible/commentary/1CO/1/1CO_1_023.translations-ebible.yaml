    tlajtlacojli. On yejhuan hebreos xquinequij quiselisquej in temachtilistli, niman
    on yejhuan xhebreos quijtohuaj ica xitlaj quijtosnequi.
  kup-kup: Met parum pot hamah-okovoz zut dei nak, oñ Kristo zirah urahan ñomah-ñetï
    nen pov mañovai samegin, paru Zuda nem pori hatevetet Kristo ev hamarah parum
    ahop ravat hepanez homehot hezaek, “Pi tapup haerat hañomah,” pot mañamegivoz
    paru loporizaro kaev ravamah. Ma Grik añarab pori ñetï povon hatevetet kek hat
    epat hamah, “Met paru okori hodad ahö tinavonañ het ñetï okov hamah bon, oñ hodadeo
    bon betezam het okat hamah.”
  jid-jid: Du naki kita khla tre Rji ni gicciyaye tita wu kubza yahudawa ni iri wauta
    wu helinawa.
  wmw-wmw: fala ofwe tintangaza Almasihi agomezeriwe. Habari‑zi ka Mayahudi matukano,
    na ka Sawari-Mayahudi uzozo.
  gmv-GGM: Nuna gidiko kaqetida Kiristoosa sabakosu. Hessika Ayhudatas dhuphekko.
    Hanko ammanontta deretas qasse eeyatethikko.
  ssg-ssg: Tuahe amite tesol aposel amite kakaxi solian ti kako uke ti matei Krais
    he kros. Teka Ju laha kum pon hawane kauan nake laha kum ukek seilon tahi hakea
    Krais he kros. Teka kumahe Ju laha ukek ka matei Jises Krais he kros tap wanen
    pupuasan.
  zpo-NT: per lee nu nzaa kwent cheen Jesucrist, xaa ngut lo krus. Kwaane nralnii
    re sawlazh na, nu lee re xaa nanakt Israel nzak tub kwaan nachan naka,
  poy-poy: Kumbiti twenga twankumbwera Kristu yawampingikiti. Kwa Wayawudi shitwatira
    ashi shiwera shileweleru na kwa wantu yawawera ndiri Wayawudi shiwera shizyigizyigi,
  qwh-NT: Noqacunaqa willapäcuyä Jesucristu salbamänantsicpaq cruscho wanonqanllatam.
    Tsemi israel nunacunata ofendïcushqa, y mana israel caqcunanam bujunadapaq churariyashqa.
  gaw-gaw: amge ig ib aḏit amup̱a ii goṯem. Iiṯa! Ig Kristus ad emaitakp̱a mauhom
    amunu nai mehuqṯem. Ig anam mehuqutut, Juda danab ag nai amunu ag eheḏ doon, ag
    kekeḏ meṯaegeg, Grik danab ag nai amunu, “Kaaka nai,” aon anana, ii aoṯeb.
  nca-nca: Quko norendo Kristo tipiririko khumaró ŋuro piŋa mande yesowoyoteto. Asa
    mande ŋuko Juda uniparetoro kheye wisumuŋoyote, ko Grik unipare mande ŋu iŋoro,
    ŋuko kape-kape mande, ye iŋoyoteŋgo.
  zpz-NTPP: Zeꞌ de ub na rshaal na de coz nu bzac Crisht lo cruuz. De riidz nu rshaal
    den zeꞌ, ndeꞌ ricy ñi nu walagy de mbecy Israeel gyicy cup dey consuel lo Crisht,
    nunu de mbecy griego rnii dey nu ndeꞌ riidz ton ziꞌl.
  mkj-mkj: A kamai, kamai kin kapahrakki Christ ma lohpwuhlahu, sikesik pas ma kin
    kalioas oang mihn Jew kan, apel mihn likin kan pwa johkaspoa.
  zac-NT: perë lëꞌë hiaꞌa rdiaꞌa díꞌdzaꞌa de quë por galguti shtë Cristo lu cruz gac
    salváraꞌa. Parë ra mënë israelitë dizaꞌquë na ziquë tubi guëꞌë catë rreldë rall.
    Parë ra mënë nanádiꞌi më israelitë, dizaꞌquë na ziquë cusë nadë rlluíꞌidiꞌi.
  kyg-kyg: Nehayaꞌmonanafa lagaemo Kalaisiꞌa malipu yosaleꞌmo nili aiteꞌa aliꞌa he
    tiꞌa ateꞌnaya kavafekeꞌmo ava gemo aeta hakalo huta hapa nepaunageꞌapaeꞌmo Yu
    vayaꞌmogimo ani gemo afiteꞌapaeꞌmo hosu apaipamo kaliteꞌa apaiyamo faiꞌa lo aeteꞌa
    heleve huꞌnageꞌapaeꞌmo Yu nofi vayapatiꞌmo oꞌmaiꞌnaya vayaꞌmogimo ani gemo afiteꞌapaeꞌmo,
    negi nagi gemo huꞌnae, huꞌa nehae.
  kmk-kmk: Yoong nu dikami, iwalagawag mi dit maipanggop kan Kristu un nailansa utdit
    kulus. Satu dit damaga makaungotan dan Judio kan ibilang pay dan bokona Judio
    un tinitingang.
  cao-NT: Jama, cruzó tsi Cristo tooxahacani ca Chani yoaqui noa ra. Jodiobo qui yoi
    xo naa Chani rë. Jasca “Yoyoxëni xo” icani quiha carayanabo ri.
  bbr-bbr: Utianik, ik Krais an äpäs opok meiewon nukan ämän awaroram, kiro ämänis
    Juda roasiret Anut siakup potaun apu sorwareäu. Karauk omsau pakan roasiret akan
    ronkat kiro ämän otop roat akan ämän senek.
  inb-inb: Chasa maska­na­kus­ka­taka, nukan­chimi willa­na­kun­chi, Cristo kruspi
    wañu­chii tukuska kagta. Chasa willa­uraka, judiu­kuna­taka iapa mana suma­mi
    uia­rin­kunata. Mana judíu kag­kuna­taka upa­kunapa rimai­sina­mi uia­rin­kunata.
  hrv-hrv: 'a mi propovijedamo Krista raspetoga: Židovima sablazan, poganima ludost,'
  box-NT: Ɛ̀ɛ ká warɛ́n bán lé o Krista na ɓa ɓúaa ho kùrùwá wán bìo á wa
    wee bue. Bṹn lé bìo wee ɓóoní ɓa zúifùwa yi, á bìa ɓɛ̀n yínɔń ɓa zúifùwa
    cɔ̃́n, á mu lé mu bɔ̃́nbúmu.
  ote-NT: pe nujʉ dí ma̱ñhʉ de ra Zidada Jesucristo núꞌa̱ bi tho ja ra pontꞌi. Y guehna
    ꞌnara mfeꞌtse pa ya xodyo, ne núꞌʉ hingyá xodyo ena gue hinte ri muui núꞌa̱ dí
    ma̱ñhʉ de rá du ra Zidada Jesucristo.
  wnu-wnu: Ego in Munon inubersiau tari eng nam tenori big waramari umor end qob suab
    qirune Yuda wuri inmerimotar igour. A Grik wuri qob eng igub qob soagen qamb igour.
  zam-NT: Per ndxe'leque', nu' ngo yalbàn cón che'n di's ndac cón che'n xá mod no
    cón che'n chonon mque' mèn Crist loo cruz. No co'se' ndxòn mèn nación Israel cón
    che'n di's ndac ndxè', ale nden' mèna ngòc nguàal con' nac di'sa ndyac mèna. Le'
    loo mèn co' inacte mèn nación Israel na, ndyac mèna le' cón che'n Crist co' ndxo
    yalbàn loo mèn nac xal di's co' ndyoodi's thìb mèn co' nquée mbii yéc.
  zyp-NT: canghrasala kaaning cawh Juda cawngsaw sahlo a pachihlynah a cangpaw le
    Gental cawngsaw sahlo hrunah a cangpaw, Khri aa khaipainah kong kaa rei.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëquë cato ja̱ohuaꞌi coꞌeyere yoꞌomaꞌpë paꞌijë coa Cristo
    cruz que̱ cua̱ñosiquë ayere quëayë. Quëajëna, judío pa̱ini ta̱ꞌtëpoje̱ paꞌye asa
    cua̱ñoji, i̱ohuaꞌi que̱siquëni quëajëna. Cuiꞌne judío pa̱i peocohuaꞌini griego
    pa̱ini coa doꞌi peoyere yoꞌojë cayeje̱ paꞌye asa cua̱ñoji.
  nvm-nvm: Regavo noiji no vuak iji no abe e kuardiavo iji no kia, Kurais kuros ijia
    fu guainma iji fu no aferduome una Godon unam ma ijia unuinmano kiav. Regavo e
    Jius bu vuak iji faiga buka isediagame buka ziev. Regavo e Jius bakin iji bu vuak
    iji faiva bu vierafero vuak iji fu irerag ma be rekma baro bu ijeg vierafen.
  mps-mps: '@see-verse:1CO.001.022'
  pab-NT: Hoka wiso atyo Cristo kaberekotyakehenere atyalihose xaimaholatyaka hiye
    tahi wiyakaihakaita hoka hatyo tahi aehalikijita judeunae, hoka majudeuneharenai
    ana atyo hatyohare tahi hatyahaliti aokahitaha.
  llg-llg: Mae leondiak, tehuu ita fo dadik teu Lamatuak nadedenu nala, kada teu tafada
    hataholi, tae, “Manetualain haitua Karistus mai so, Hataholi ndia Ana helu memak
    so neme makahulun mai, fo haituan mai. Basa de hataholi feꞌe kala mbaku lisan
    neme ai ngganggek.” Faik fo hataholi Yahudi la lamanene tutuik ndia, tala simbok,
    huu tungga sila duduꞌan, na, Hataholi fo Lamatuak sangga haituan mai ndia, taa
    bisa maten. Faik fo hataholi Yunani la lamanene tutuik ndia, ala duduꞌa, lae,
    “Tutui nggoak ana seli ndia maa!”
  kyf-kyf: Nɩɩ, we -ka -amɩa, wa ka Klisɩ su -gʋ lakʋlʋ, -mɔɔ gbʋ -amɩa gbaa. We mɩ
    -nanagbʋ nya Zuifʋʋ -nʋ nya, 'ɩn -wa 'nɩa Zuifʋ, -maa laa we -sabhɛ -bha gbʋ.
  tpi-tpi: Tasol mipela i save autim tok bilong Krais i dai pinis long diwai kros,
    na dispela tok i olsem tok nogut long tingting bilong ol Juda. Na ol Grik i ting
    dispela em i kranki toktok tasol.
  mih-NT: Zoco maa yo nacatyi yo sihin ñiyɨvɨ cuhva i sihi ra Cristo nuu cruz. Cuxaan
    ñiyɨvɨ hebreo sihin cuhva cuan, ta sica iñi inga ñiyɨvɨ vatyi minoo sa tondo ñi
    cuu si.
  qvh-NT: 'Sayno munayaptinpis manami mana Israel runacuna munayashgannösu yachasiyä,
    ni Israel runacuna munayashgannösu milagrucunata rurayä. Saypa trucanga Jesucristo
    nogansi-raycu cruzcho wanushgantami wilacuyä. Sayta wilacur puriyaptëmi Israel
    runacunaga rabiäyashpan nicäyan: “Diospa surin caycarga manami cruzcho wanunmansu
    cargan.” Mana Israel runacunanami yarpäyan manacagcunata yachasishgäta.'
  kms-kms: Pudi beghi Kraist kruse pe nati ye wand bir pawo. Beghi wand simbe bad
    kin ren te wute Juda kin ni riri wand ven ni brequ kin di ni rutungu yambu riri,
    di wute Grik kin ninde nei pe wand ven te wute jebo mand ye ni wand kin pugri.
  agn-agn: Piro yami, ang agtotoldok amen ong mga taw anday doma kondi si Cristo ang
    linansang ong kros. Nang toldok ang na indi marisibi tang mga Judio, ig kalokoan
    lamang ong pabetang tang mga belag ta Judio.
  nhi-NT: masqui ohcon tehuan ittematiltiah de Cristo in Temaquixtani naquin ocsohsaqueh
    itich in cruz. Nin tlahtol tlen ittematiltiah, in judíos temohtih quinpihpinautia,
    uan in griegos san ica uitzcah;
  ttc-NT: Per yatzun qetz, nqopakb'an te tpakb'alil ti'j te Krist aj owok klabi' twitz
    krus. Te ntzani n'ok kye aj tijajil Israel iktza' jun ab'j aj nkyejaw xpetk'an
    ti'j, b'ix kye aj nya'tx aj tijajil Israel, kyetz tuj kynab'l te ja ntza'n cha
    jun tontwil.
  dan-1931: vi derimod prædike Kristus som korsfæstet, for Jøder en Forargelse og
    for Hedninger en Dårskab,
  kwj-kwj: Woro, nunu, Kurais me yapweke ki haro mwanji tini nu bwandau. Woro o mwanji
    to Juta hima kupu lei sembe ti walambe wunu ikoni wunu etipendawani, Girik himako
    to o mwanji ni wu mendikoni ambwatinambwati mwanji hinga wu nandau.
  vie-OVCB: chúng ta luôn luôn truyền giảng Chúa Cứu Thế chịu đóng đinh trên cậy thập
    tự. Điều này người Do Thái cho là sỉ nhục trong khi các dân tộc khác coi như khờ
    dại.
  kze-kze: kesáá Ísu Káráísitimo kentááyávénamo imáyáamo énamo pukáin-ainta kwésimatimunasaya
    Yútaa-kwaasi mináímbá isésa Ísu Káráísitin-aai tínaaemba kwéumamewasa Kíríki-kwaasi
    mináímbá Áánútuna kawer-ímáyáávínkén-áímbá isésa úwoi-aimban-iye kwésewata
  mpj-mpj: Kalaju Jiijajmili wangkawiyaju parra wajalpayi jilanya, “Jiijaj Kurayijpa
    wartangka wiltiyikingu, walykukaja-lampa warningkura.” Juwukajaluya wangka palunya
    kuliraka parlanyarrini, kaya Kiriki wangkawintilu kuliraka wajani jilanya, “Jiinga
    wangka Jiijajmili yumuwanpa, wajala-lanyaju wangka kujupa majuwarta!, kulirakalaju
    pukurlarrira.”
  lbk-lbk: Ngem nan ipap-alawagmi et si Cristo ay nailansa is kakolos nan ipap-alawagmi.
    Ket ay siya chi nan chadlos kakholan nan cheycha'y Judio, ya kanan nan Gentil
    en linelewlew.
  mto-NT: ax je̱ Cristo, juuꞌ veꞌe cruuzpe̱jt, je̱ꞌe̱ts je̱ꞌe̱ veꞌe jye̱ꞌe̱ juuꞌ a̱a̱tseꞌe
    je̱ jayu nvaajnjip. Kyo̱ꞌo̱yjaꞌvidup tseꞌe ya̱ ka̱ts ya̱ ayook je̱ israeejlit
    jáyuda, yakxiꞌikts ya̱ꞌa̱ veꞌe du̱jávada pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta;
  bzh-bzh: Log he nanër ġaġek ranġah bë Yesu diiḳ raḳ ḳelepeḳo* in hil, rëḳ
    alam Yuda denelë bë ġaġek sënë su yoh vu rë om denepesuv nyëj raḳ, log alam
    Grik denelë bë ġaġek kwa masën gaḳ su anon rë.
  guj-2017: પણ અમે તો વધસ્તંભે જડાયેલા ખ્રિસ્તને પ્રગટ કરીએ છીએ, તે તો યહૂદીઓને અવરોધરૂપ
    અને ગ્રીક લોકોને મૂર્ખતારૂપ લાગે છે.
  jvn-NT: Nanging kanggo awaké déwé, awaké déwé malah ngabarké bab Kristus sing dipentèng.
    Kanggo wong Ju kabar iki dadi sandungan lan kanggo wong Grik kuwi kabar sing ora
    ènèng tegesé.
  byr-byr: Nabaai sare kɨrɨwaarɨ nemɨ saina Kɨraazɨtɨyarɨ yɨta yovihɨrarannɨkevɨ maratamarɨmwesarɨne
    yagaalyaꞌ wɨjɨwakadaanyaine. Pɨrɨꞌ daresɨ. Yagaala dazaꞌ Juyara kayaasɨmunya wimaꞌnaderera.
    Nabaai pɨrɨꞌ daresɨ. Ajɨmya yuyangɨyara yawɨꞌdɨvɨsare “Sɨmumaayasɨra.”
  ian-ian: Wan kavle vak kat kwutapman yetɨga nɨn mbutɨganɨn. Kraist ngwuk kat walaa
    diwai krosmba kiyandɨ waa ndi kat mbutɨganɨn. Wan nyaangɨt Juda wutaa ndi kai
    walɨgandi. Juda nan ndi nat nɨmba wan nyaangɨt wutaa tungwengwan yiga wlaɨnja
    nyaangɨtna waa wlaɨndi.
  hun-hun: Mi pedig a megfeszített Krisztust prédikáljuk, zsidóknak ugyan botránkozást,
    a görögöknek pedig bolondságot.
  mcf-NT: Adec tabadnubi matses icsaquid icsho cuidnushe quiash abided cuidadec Esuquidistu
    cuesten dectanac unëspanëdash, quequin ëbi yacpadquidon chuibanoaic. Adoaquien,
    Nuquin Papan chomiaid nec, quequin isadaidbon cuesten dectanenquioctsenëdash,
    quequin tantienquio yec tabadec. Isadaidpembo, Esuquidistu mimbi chuiboed ëmbi
    tantiacpadpenquio iquec. Adoac mimbi Esus chuibanaid ëmbi ënden tantiaidbëdta
    daëd uatiapimbo iquebi quec tabadec.
  kjs-kjs: Pare naame nimu Yesu abala repena polopea madaa lisimide remaa puri paloma
    laketema. Go agalemere mo Juda alinu makoyaaya. Go page mo ruru rado enaalinumi
    nimina pa makeae agale leme.
  mni-mni: Adubu eikhoinadi cross-ta hatkhiba Christtagi maramda sandok-i. Pao asi
    Jihudisinggi maphamdadi khudi thiphamni aduga Jihudi nattaba phurupsinggi maphamdana
    apangbani.
  yad-NT: '@see-verse:1CO.001.022'
  mxb-NT: Tído nduꞌu̱ kúú na̱ dánaꞌa̱ saꞌa̱ Cristo, na̱ ni̱ xiꞌi̱ ndi̱ka cruz. Ta
    to̱ꞌon yóꞌo kía̱n dárꞌuꞌu̱ na̱ Israel, ta kíán to̱ꞌon di̱ki no̱ó na̱ griego.
  pon-2006A: Ahpw kiht, se kin kapahrengki Krais me lohpwuwalahro. Mahsen wet me mehn
    Suhs akan kin mwakarkihda oh mehn liki kan kin mwamwahliki.
  maq-NT: Peru ngayin ne, tihin machaya rë xuta cjua tsëhë me xi catsingatju Nina,
    me xi cahme xi casetaha xcun cru. Ngu ladu ne, cjua vëhë sahmi xi xuta tjë rë
    Israel ne, sahmi condra me Nina. Hane ngu ladu nga ne, cjua vëhë ne, ngu cjuangarca
    xi má rë xutaxín.
  hto-hto: Mei caɨ, cruzmo coraɨca Cristo rafue jino llófɨredɨcaɨ. Ie mei judíuaɨ
    afefue llófuiana meáiruitiaɨoɨ. Iemo judíoñedɨno aféfuena “Ráifiñede taɨno uaillaɨ,”
    daɨdíaɨoɨ.
  por-BRBSL: mas nós pregamos Cristo crucificado, uma pedra de tropeço para os judeus
    e a loucura para os gregos,
  ces-NKB: ale my kážeme Krista ukřižovaného - pohoršení pro Židy a bláznovství pro
    Řeky,
  cui-cui: Ichitha paxan payabara cueicueijan Mesías pon naetotha tsitʉpa xua jiwi
    abe pia peexanae cuiru coyenein tatsi. Barapo diwesi judiomonae jopa be jume jejeyo
    poxoru tsita ajumebetsi. Seicaya nama pomonae jopa judiomonae naexanaeyo tsita
    penamitacueinchi diwesichi barapo diwesi.
  boj-2014: Kristus a ŋamburbasq di moiyej anjam di iga palontoqnsim laqnam Juda naŋgi
    quoqnsib uge qa mareqnub. Grik naŋgi anjam di quoqnsib nanari qa mareqnub.
  eng-OEBUS: we are proclaiming Christ crucified! – to the Jews an obstacle, to the
    Gentiles mere folly,
  eri-eri: Ono wane wa, ere nu Kristus no nauge abalakawou langa umai waha nomo beele
    malalamudu le‑leya, onodu beele waha Juda nebere ninanege langa beele inyaba dorofe.
    Ono ganenga Grik nere ninanege iside, beele waha no beele nyabulu wounga.
  wiu-wiu: Nitikiyake anu oya-lawe totomepa Keraisu yomo lekaneyake tuanemo-kama mo
    wima yako. Nitikolo yatekete Yu yenamepa winimopa ya tanemo ekete tiki wa yakoa
    moamiki. E ku pa yatene ali atoamepa winimopa pamo ekete tiki wa paya nou toa
    meki.
  swe-swe: men vi predikar den Smorde (Messias, Kristus)korsfäst, [Detta är kiasmens
    centrum – Jesus, Guds Smorde, korsfäst. Ordet kors finns också med i vers 1:17
    och 2:2 som ramar in detta stycke.] en stötesten (skandal, något genant) för judarna
    och en dårskap (filosofiskt helt fel, absurt) för hedningarna.
  cth-cth: Maimouh teh thingpalam dawk pathout lah kaawm e Khrih e kamthang pâpho
    awh. Hete kamthang kahawi teh Judahnaw kamthuinae lah ao teh, Jentelnaw hanlah
    pathunae lah ao.
  mti-mti: Megara nu Keriso oya opata ata. Me korosi oieve botone. Ju igiyawa gumbo
    me namowa tobodne, sira Griisu igiyawa gumbo me natawa onan.
  pad-NT: 'Harivani, akadivarani hiki ida Cristo abini''ina ava akasanakhamakia ija''ari-ra
    akava''ijoara kaimoni. Judeus kaija''ari-ra va''ora ka''damanokhoki fori hiki
    hida Cristo monina vakaimajaharavini. Judeus kaija''ari vihirikia vani''avini:
    —Varani ''badara hini ida Cristo monina avakadivarani hiki.'
  twi-twi: Nanso yɛn de, yɛka Kristo wu a owui wɔ asennua no so no ho asɛm. Saa asɛm
    no yɛ Yudafo abufuw na ɛyɛ asɛm a aba nni mu ma amanamanmufo;
  hlt-hlt: A tai tangtae Khrih kawng he ka hoe uh dae Judah hlangvang ham thangkui
    neh namtom ham angnah la om.
  tbz-SIM: Tínti mɛ nnɑ́ɑ́ nKirisi kpɛ́í nkɛ bɛ̀ bɑɑkɛ́ wè kudɑpɑ̃ɑ̃tí ĩ́nkɛ̀, Sifubɛ
    í dɔ́ dɛ kó tinɑ́ɑǹtì, tì dò ntiwɑ́ɑ́tɛ́nɑ́ɑǹtì nti bɛ̀ɛ̀ í tú Sifubɛ bɛ borɛ̀.
  san-GUJ: વયઞ્ચ ક્રુશે હતં ખ્રીષ્ટં પ્રચારયામઃ| તસ્ય પ્રચારો યિહૂદીયૈ ર્વિઘ્ન ઇવ
