    na lam, Atuling man Ama Lamtua in le belen maa ka, haup in mate lo. Oras atuil
    Yunani las ming dehet na ka, oen nangan noan, “Na dehet in ngengo dudui!”
  ptu-ptu: Sapo' kami'-kami', anggam diona kamateanna Kristus yabo kaju sitambem kipa'pakahebaam.
