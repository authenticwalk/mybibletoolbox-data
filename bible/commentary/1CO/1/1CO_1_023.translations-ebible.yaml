  san-HK: vayaJca kruze hataM khrISTaM pracArayAmaH| tasya pracAro yihUdIyai rvighna
    iva bhinnadezIyaizca pralApa iva manyate,
  cak-SNT: Y ojreꞌ ja ri Cristo ri xquimisas choch cruz ri nakatzijuoj. Y reꞌ xa nuꞌon
