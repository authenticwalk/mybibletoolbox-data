    rema''acana. Mapéchuruna puráca''alo queja ajopánajlo riyucuna.'
  djr-djr: Yurr ŋanapurrnydja ŋuli ga dhuwal dhäwu lakaram nhanukalaŋuwuynha Djesu-Christkalaŋuwuynha
