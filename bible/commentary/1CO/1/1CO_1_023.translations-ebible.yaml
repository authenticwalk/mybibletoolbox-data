    dya pë's'i poder, na ngue o sufre. Yo in menzumügueji a Grecia, cjapüji c'ü dya
    ni muvi c'ü vi ndũ a cjanu e Cristo.
  bod-N: འོན་ཀྱང་ངེད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་པའི་ཆོས་དེ་སྒྲོག༌པ་ཡིན།
    དོན་དེ་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་མཚོན་ན་བཀག་རྡོ༌དང༌། ཕྱི་ཕྱོགས་པ་རྣམས་ལ་མཚོན་ན་གླེན་རྟགས་ཡིན་པར་སྙམ་མོ།།
  tca-NT: Natürü ngẽma ore i toma nüxü̃ tixuxü̃, rü Cristu ga curuchawa ipotacüchiga
    nixĩ. Rü ngẽma ore rü naãẽwa nangu̱x i ngema Yudíugü. Rü ngẽma duü̃xü̃gü i tama
    Yudíugü ixĩgüxü̃cèx rü wüxi i natücèxmamare nixĩ.
  zpl-NT: Pero liꞌiru lunú seteꞌru bee bene necane nú xinu unguti Jesucristo lu cruse,
