  nii-nii: Ba sin Jiisas Krais ond peri ełe kułum ei, sin ek ni tor kindamin. (Wumb
    oł kis kun pinerim er mulnjung wumb ełe, sip orung sip erim ek ei, sin nipin tor
    kindpin ngonmun.) Jiisas ek ka ei piik kin, Jura wumb ombu geltii kulk, buł ngok
    enjing. Ba wumb tiłap eipi wumb ombu, noman ełe ek ei, ek kun pinałim mon ni,
    noman yi to piinmin.
  ign-NT: Eta tacahe, vahi tasuapa­ca­rehini nayehe eta vimeta­sirahi eta viúchucui­rayare
