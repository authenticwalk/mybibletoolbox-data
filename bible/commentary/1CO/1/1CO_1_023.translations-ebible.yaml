  mek-mek: '@see-verse:1CO.001.022'
  aey-aey: '@see-verse:1CO.001.022'
  urd-GVH: इसके मुक़ाबले में हम मसीहे-मसलूब की मुनादी करते हैं। यहूदी इससे ठोकर खाकर
    नाराज़ हो जाते हैं जबकि ग़ैरयहूदी इसे बेवुक़ूफ़ी क़रार देते हैं।
  ycn-ycn: 'Eyá huecá i''imaño Jesucristo yucuna. Nacúhua''ata ri''imacá a''ahuaná
