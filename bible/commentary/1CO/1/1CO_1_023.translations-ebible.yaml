    wɛ̈tde yic.
  cac-cac: Palta a on̈xo pax tic, scalel yab'ixal Cristo, chajtil ix aj scham d'a
    te' culus. A eb' israel chi', ton̈ej somchaj sc'ool eb' yuuj. Axo eb' man̈ israeloc,
    quistalil yaj jun ab'ix tic d'a eb'.
  tzj-E: Per ajoj nkaya' rbixic Cristo, per jun Cristo je xcomsasa chwech cruz. Per
