  san-URD: وَیَنْچَ کْرُشے ہَتَں کھْرِیشْٹَں پْرَچارَیامَح۔ تَسْیَ پْرَچارو یِہُودِییَے
    رْوِگھْنَ اِوَ بھِنَّدیشِییَیشْچَ پْرَلاپَ اِوَ مَنْیَتے،
  heb-LB: על כן כאשר אנחנו מבשרים שישוע המשיח מת כדי להושיע את כולם, היהודים נעלבים,
    ואילו הגויים מבטלים את הבשורה בנפנוף.
  caf-NT: '''Et whunts''ih nuwheni Christ lhdulalhgus k''ut dazsai, ''et zeh howu
