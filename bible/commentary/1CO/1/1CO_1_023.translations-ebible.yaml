    nú seteꞌru bee bene.
  mbc-NT: Tîîse anna nekaremekî pakî'nan po Cristo sa'manta'pî yekare. Mîrîrî wanî
    Judeuyamî' newanmîrî pe. Moropai Judeuyamî' pepîn pia mîrîrî yekare wanî î' pe
    pra rî.
  ndg-ndg: Lakini tumuhubiri Kristo ywaatisulubilwa, ywabile kikwazo kwa Ayahudi na
    nga ulalo kwa Ayunani.
  wsk-wsk: Bare ana mu Kristus tam kangono te kueram mu ko duap apusan, se den umu
    Juda alo mu nongomang motam maguwuso, se sor saki ko kariimet mu den mu ngualara
    sipira ko den masan.
  toj-NT: Pero ja quenticoni, ja jas huanticon yaljel eq'ue, ja' ni quechan huanticon
    yaljel ec' ja jastal cham ja Cristo cuando aaji locan ja ba cruzi. Jaxa judio
    jumasa, cuando huax yabye huax calaticon jastal chami, huan bix q'uixhuiye yuj
    ja huax calaticon ja jastal jahui. Jach ni ja ma' mi judiouqui, mi ni bi t'un
    sbej huax cho yabyea.
  tbc-tbc: Ak gug ru e maŋ mufulale den man, Kristus aigim fo imat ak san ru. Ru en
    Juda adi ilod lo rumok san dal ifutani da, agod Juda tia yak adi ilod lo man,
    ru an ru burau ago dubol da.
  sna-sna: asi isu tinoparidza Kristu akarovererwa pamuchinjikwa, chigumbuso kuvaJudha
    noupenzi kune veDzimwe Ndudzi.
  smk-NT: Say man'iyakay mi bale' ket, si Cristo a syay nibaki' nan Dios nin mag'uray
    iti sa mundo ket nipasak ya sa kudos, ket sitin akay swawi' ya sa say iti sa kukaisipan
    ra. Maipa'ka' konan siin, saray Judio kai ra gapo nin maitulok a nakem ra, tan
    kakalawakawan anamaet tamo' konran ambo' nin Judio.
  grc-TCGNT: ἡμεῖς δὲ κηρύσσομεν Χριστὸν ἐσταυρωμένον, Ἰουδαίοις μὲν σκάνδαλον, Ἕλλησι
    δὲ μωρίαν·
  gof-WFTW: Shin nuuni masqale bolla kaqettida Kiristtoosa sabbakoos. Hessi Ayhudatas
    dhube; qassi Giriketas eeyatethi.
  spa-BLM: pero nosotros predicamos a Cristo crucificado, escándalo para los judíos
    y necedad para los griegos,
  kyz-NT: A'ere ore Jejui 'ga etee futat imome'ui 'gã nupe. “'Ypeywar are Jejui 'ga
    manũi janetywera mepyawamũ rakue”, 'jau ete futat ore imome'wau 'gã nupe. A'ere
    judeu 'gã nafutari oreremimome'ua. “Nia'wyri Paulo 'ga remimome'ua ra'e”, 'jau
    etee futat 'gã ajaupe. Judeue'ema 'gã judeu 'gã nui ete nũ “morogyta ukwaawe'ema
    te 'ga omome'u akou ra'e”, 'jau ete 'gã oree nũ.
  dao-dao: keimie naw ta Khritaw kutlamtung üng taiha mawng kami pyenki, acun cun
    Judahea phäha kyukngtängnak kya lü, Khyangmjü kceea phäha angnaka kyaki.
  cya-cya: una nare' nda'an ycui' na cha' 'in Cristo ña'an ngujui ñi loo cusi, lo'
