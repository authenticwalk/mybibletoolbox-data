verse: 1CO.001.023
translations:
  kpx-kpx: Isito nahiau Iesu Kelisou idie domo hatiale ke hoto loui ata haivema. Ige
    Diue ataeau hoto ke evisi itumulahai isiviholilu eviliho. Isege Giliki ataeau
    hoto ke evisi loui avoe, “Momae hotoike.” Ata keau katelahama.
  okv-H: te ke hande ere ora amo Keriso ji oreka ta teo pehena amita ke avo ijiore
    Judea embomeni na ingihe sokova ke eagora eto enda nei embomeni na ingihe haha
    puha, eto urumbagora
  tbo-tbo: ma tauta tuwega ta lauguguyeya Keliso a hilage hoi ani take binei, naka
    mi Yudeya he ihinigigiyeya ma tauhi ega mi Yudeya he kawakawaibuubuuweni.
  mal-C: എന്നാൽ ഞങ്ങൾ പ്രസംഗിക്കുന്നത് ക്രൂശിതനായ ക്രിസ്തുവിനെയാണ്; അത് യെഹൂദർക്ക്
    ഇടർച്ചയും യെഹൂദേതരർക്കു ഭോഷത്തവും ആയി തോന്നുന്നു.
  grc-SR: ἡμεῖς δὲ κηρύσσομεν χριστὸν ἐσταυρωμένον, Ἰουδαίοις μὲν σκάνδαλον, ⸂Ἕλλησιν⸃
    δὲ μωρίαν·
  bgc-bgc: पर हम तो उस क्रूस पै चढ़ाए होड़ मसीह का प्रचार करा सां, जो यहूदी लोग्गां
    कै खात्तर ठोक्कर का कारण अर गैर यहूदियाँ कै खात्तर बेकूफी सै।
  khz-khz: Na ai na Keriso, gesatauroato talimana, gavopatagiana, ia vevega-maguli
    tauna. Evali Iuda talimara geriai kila rakavana e Grik talimara geriai kawakawa
    valina.
  deu-TKW: wir dagegen Christus am Kreuz verkünden, für Juden ein Aergernis, für Heiden
    eine Thorheit,
  zsr-NT: Rëꞌu ni runruꞌ lban queëꞌ Cristo, ca naꞌ gutiëꞌ lëꞌi yag cruz. Le nactë,
    lban runruꞌ ca gutiëꞌ Cristo, run ga taꞌchixi taꞌnigui bunách judío, atiꞌ yezicaꞌ
    bunách taqui caꞌz nac.
  lin-lin: 'biso, tozali koteya Klisto oyo babakaki na ekulusu : ezali penza libaku
    mpo na Bayuda, mpe liboma mpo na Bapagano.'
  hns-NT: Bakie hamlog Kriest ke biese me bataaila kie oe kroes par maral. Israel
    log hamlogke baat ghienna hai, aur doesar djaatie khaat pagala baat hai.
  noa-E: Mamʉ maraun ãba õrau Cristo pakuls gaai meerphë thõotarr iekta jaau wënʉrrʉm.
    Mamʉ mag iek judionaanau ũurwain, amagan amau khĩirjuawai Cristo ajim anaawai
    meeju khaba sĩerr meetarr aawaita marau i iek jaau wënʉrrʉm ũurwaijã sĩi chad
    khabamjöta ũurjem. Maimua jũrr judionaan khabam khʉʉnau ũurwai, amagan maar sĩi
    serbiiba khithëem khʉʉnau nem jaau nʉmjöta sim.
  eng-EMTV: but we preach Christ crucified, to the Jews a stumbling block, and to
    the Greeks foolishness,
  mib-NT: Te máá rí chi sa suhva cánacani ri jnūhun jeē ni jíhī Cristo jicā cruz jeē
    jnáma ya ñayuu. Te jnūhun yáha sáha jeē jnánīní ni ñayuu hebreo, te ñayuu tāca
    gá nación chi cájeni ni i jeē jnúhun cánéé íī cúu.
  lif-NT2: कर आनिगे़ग सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दुबा ख्रिस्‍ते़न्‍ने इङ्‌भोःसुम्‍बे़रो॥
    खे़ङ्‌ग यहुदिहाॽरे़ लागि आघघबा पाःन् नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ लागि अदङ्
    पाःन्‍लो,
  xnj-xnj: Nambu tete tikumkokosa Kilisitu mweavambiwi pamsalaba. Kwa Vayawudi lijambu
    lenili ndi unonopa, na kwa vandu vangali kuvya Vayawudi ndi uyimu,
  mmx-mmx: Ketla nema ma vavang mene mi laniu at ne Karisito ga uu rovana at laxaba.
    I lolos aleng do leme Judaia dina nunu do Lanarong ga uu xerepmo, kuren la di
    noxo nunu at ne Karisito. La mo laniu i ngan lavanga rangtangku ri limixin me
    Grik.
  cbr-NT: A unicamaxa usa 'aínbi cananuna nun i curúsocënu matáscë Cristo, a ñuiquin
    unicama bana ñuixunin. A bananu nun unicama ñuixuncëbë ca judíos unicamax rabini,
    uisa 'aish caraisa Cristo i curúsocënu bamati 'icë quixun sinani, ami catamëisama
    tania. Usaía judíos unicama 'imainun ca judíosma unicaman —Diosan Bëchicë ca i
    curúsocënuax bamacëxa —quixun ñuiquin 'usania.
  tee-NT: Para ju quijnan ic'ajunau ju lapanacni ni ixmaquilhtacanta ju Cristo ixlacata'an.
    Pus ju quint'a'israelitanin tanajun ni lana jantu k'ox ju ani chivinti. Chai ju
    uxijnan ju jantu israelitanin unt'at'it va lhits'i'inat'it.
  eng-LSV: also we preach Christ crucified, to Jews, indeed, a stumbling-block, and
    to Greeks foolishness,
  cak-NT: Y roj ja ri Cristo ri xcamises chech ri cruz ri nakatzijoj. Y ri' xa nu'on
    chique ri nuwinak israelitas chi yetzak pa quic'aslen roma man utz ta niquic'oxaj,
    y chiquiwech ri man je israelitas ta man jun nic'atzin-wi.
  pah-NT: 'Ore ki a''e te oromombe''u katu Cristo''ga manoa yva rehe nhande repyga.
    Judeus''g̃a onhimonha''nga reki oreremimombe''ua rehe. Judeus''g̃arũive''g̃a e''i
    reki ore ve: “Pemombe''u tehe pe a''ea ore ve,” ei g̃a.'
  sja-NT: Mamĩda táipata jarateepata Cristo kurusode piuda p'ek'au k'achia wẽpapiit'ee,
    judiorãpa ijãadaamaa p'anɨ pɨjida mãik'aapa judio-eerãpa ichiaba ijãa k'iniada-e
    p'anɨ pɨjida, tachi k'ĩsiadeepa pariatua jarateedai jĩak'aapa.
  xed-xed: Aŋni, gwaɗa ta zləŋatá Yesu Kristi ta udza zləŋay ŋa aŋni ta mnay. Ka zaɗiŋtá
    tsa gwaɗa ya ta la Yahuda. Tsaɓaku tsa gwaɗa ya ka hamata gwal kul nzakway ka
    la Yahuda guli ta mnay.
  mks-NT: Joo mé nde̱ xíca nuu nde̱ cáxi tu̱hun nde̱ nu̱ú ña̱yivi sa̱há Jesucristo,
    mé a̱ na̱xi̱hi̱ ndi̱ca crúxu̱ sa̱há ña̱yivi. Joo tá xíni̱ jo̱ho na̱ Israel ña̱
    yóho já ndíhi̱hvi̱ na̱. Ta tá xíni̱ jo̱ho na̱ tóho̱ ña̱ yóho já cáhán na̱ ña̱
    cúú á ña̱ tóntó ndiva̱ha.
  gfk-S: Iesene mem ing mem harpir utano Mesaia nong di ga tut ter ie tano ula kabai.
    Taitus ira Iudeia a linge na tukatuke ta di kinong di malok tana. Taitus ira Grik
    di lik be a ba na lilik mon ikin ra linge.
  bmu-bmu: Mi jarumakzemö, neŋön Kraist maripomnöŋ qeget kömuyöhaŋgö Buŋa keuŋi jim
    sehimakzin. Juda yeŋön keu mi mötketka uruŋini böliiga miaŋgöreŋ qaköba uruŋini
    qahö meleŋmakze. Kian kantri yeŋön miaŋgöra mötketka uruqahö keuya akza.
  dgz-dgz: Go nu Keriso korosi gapan boeni oisewa aroga wadiamuivin menan Diu nagirewa
    anega dianene, “Ame koerage,” mu ya anut anun. Amba ian Gurik nagirewa anega diane,
    “Ame bumbawam noa.”
  eng-GNV: 'But wee preach Christ crucified: vnto the Iewes, euen a stumbling blocke,
    and vnto the Grecians, foolishnesse:'
  zaa-NT: Pero intu' nna riquixá'a tu' nu cca qui' Cristua enne' gùttie le curutsia.
    Para ca enne' judío nna mensaje nu riquixá'a tu' ną́ ttu titsa' tàbi para tsíalatsi'
    quį. Ca enne' griego nna rena cą qui'ni mensaje nu rute tu' ną́ ttu cosa sencilla
    nu labí dacca' para tsíalatsi' quį.
  eng-WEBSTER: But we preach Christ crucified, to the Jews a stumbling-block, and
    to the Greeks foolishness;
  guh-guh: Itsiata baitsi jane paxanë itsa patsipaebaponajë bajarapalivaisi, “Cristo
    raja nacasivatëpa cruzata vajanacacapanepaenexa vajaneconivecua,” pajanë tsabiabi.
    Bajarapacuenia patatsipaebijava judíovi jumetaeyabiabi ata, itsiata apo jumecovënëtsi.
    Anaepanabiaba saya. Apo judíovi ata itsa jumetaeyabiaba Cristo vajanacasivatëpaejava
    cruzata, benatsiquejemalivaisi saya jumetaeyabiabi.
  bon-bon: yepä cine te Yeesu Keriso poto cidi me mene jejanenemisi, baarge uli cabu
    lui te budre äbituji. Israela biname cina ai mene ne jigyenisi piiyepu Griik biname
    bime tääpume papa gyene.
  nhw-BL: Pero tojuanti san tiquinilhuíaj nochi masehualme para Cristo quicuamapeloltijque
    huan mijqui por tojuanti. Nelía ohui para israelitame ma quineltocaca ni camanali.
    Huan masehualme catli amo israelitame quiijtohuaj ni camanali san se huihuiyotl.
  swh-ONEN: 'Lakini sisi tunamhubiri Kristo aliyesulubiwa: yeye kwa Wayahudi ni kikwazo
    na kwa Wayunani ni upuzi.'
  wbi-wbi: Looli tukun'dalikila u Kilisite juno alyakomelilue, juno aling'uvasi kuva
    Yahudi, kange vwe vuyasu kuva Yunani.
  bba-bba: Adɑmɑ bɛsɛ sɑ Kirisin wɑɑsu mɔ̀ wi bɑ kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ, ye n kuɑ
    wiirɑru tɔn tukobun mi mɑ yɑ derɑ Yuubɑ bɑ ǹ nɑɑnɛ doke.
  eng-KJVCPB: but we preach Christ crucified, unto the Jews a stumblingblock, and
    unto the Greeks foolishness;
  kgk-NT: '@see-verse:1CO.001.022'
  waj-waj: 'Mo teenoo Yisuu Kirisiiva yatari sagaivau putuu kuaivaa gioonna kiaapuuya
    kiaa mmiaunnanoo. Ii mmayaaya yoketaivaara Yutayaiya kiaanoo: Ti mmamma maisai
    kuavaivee, kiaani Ereengaiya ivaara kiaanoo: Sabi kuavaivee, kiaavai.'
  cpy-cpy: Rooma naaka, nokenkithata-kota-neeri Jeepatzii-totaa-rewo ikentako-wentantaka.
    Osheki okompitzi-motakari nosheninka-paeni. Riima pisheninka-paeni eeroka ikimita-kaantakina
    nomajontzi-shireta-tyeemi.
  mpx-mpx: yaa ama Keliso wana yaomal kolos elana wasana ha papaatena-an. Wasa o boda
    Yudiya tanaliya amnana i naka, ge bolo nige Yudiya i oola hi ba ana hago i ola
    tokokona wali baaba.
  wbp-wbp: Ngayi karnalu-jana jaru yimi-ngarrirni kutu Jijaji Kiraji-kirli ngula palija
    watiyarla warntawarntarla. Juwu-paturluju ngulaju kalu-nyanu warla-pajirni ngungkurr-nyinanja-wangurlu.
    Juwu-wangu-patu kalu wangka, “Jaru nyampuju nganta jiliwirri!”
  luo-luo: to wan wayalo Kristo mane ogur, ma en kidi machwanyo jo-Yahudi kendo en
    fuwo ni joma ok jo-Yahudi.
  nhe-NT: Pero tojuanti san tiquinilhuíaj nochi tlacame para Cristo quicuamapeloltijque
    huan mijqui topampa. Nelía ohui para israelitame quineltocase ni tlajtoli. Huan
    tlacame tlen ax israelitame quiijtohuaj ni tlajtoli san se huihuiyotl.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܡܲܟܪܘܼܙܹܐ ܝܘܲܚ ܒܘܼܬ ܡܫܝܼܚܵܐ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ، ܬܘܼܪܩܵܠܵܐ ܠܝܗܘܼܕܵܝܹ̈ܐ
    ܘܣܲܟ݂ܠܘܼܬܵ‌ܐ ܠܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Aglaan uvagut, quliaqtuaġigikput Christ kikiaktuutrauplugu. Taatnasriq quliaqtuaqałiq
    Jew-ŋuruanun piñaiḷutaġiniġaat aglaali Jew-ŋunġitchuanun kinnauniġautauniqsuq.
  msb-msb: Ugaling kami naman, an ginatukdo namon amo na si Cristo ginpako sa krus
    para sa katawuhan. Pero ini na katukduan dili naako san mga Judio kag kapulpulan
    sa huna san mga dili-Judio.
  cpa-NT: Jøng² jniang³, cøng² hi² høa¹² jniang³ jǿg³ quiah¹² Cristo, dsa² ca¹jon¹
    ni³ crǿg³. Tsa¹hniu¹ dsa² judío nang¹ jǿg³ jøng². Jø¹² bíh³ jǿg³ ha¹chi² ta³ li¹jmo¹,
    lë́² dsa² siáh².
  dso-dso: ମାତର୍‌ ଆମେ କୁରୁସ୍‌ ଉପ୍‌ରେ ଚଗାଇ ଅଇରଇବା କିରିସ୍‌ଟର୍‌ ବିସଇ ଜାନାଇଲୁନି । ଏ କାତା
    ସୁନ୍‌ଲେ ଜିଉଦିମନ୍‌ ରିସା ଅଇଗାଲାଇନି ଆରି ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌ ସେ କାତାର୍‌ କାଇ ମୁଲିଅ
    ନାଇ ବଲି ବାବ୍‌ଲାଇନି ।
  meu-meu: to ai ese Keriso vada e hasatauroa na a harorolaiamu. Una na hekwakwanai
    ḡauna Iuda taudia ediai, bona kavakava ḡauna Helene taudia ediai;
  yva-NT: Weramu reamamo Kristus apa kakai no inyo kapite rai webo mirati reamo ravov.
    Ayao Kovo namije mamo vatano Yahudi wonayo rai muno vatano Yahudi jewene ware
    ama ine meweno rai.
  dgc-dgc: Kanya éng ipahayag me a nagpakamatay ti Cristo to kudos para ta tolay,
    éy méiyamut du Judeo. Sakay du éwan Judeo, kagi de a luku-luku tu nipahayag me.
  zpm-NT: Gacxe waa zeeṉe rnee no lo zho Jesús meṉ ne pquia lo cruz, meṉ cose csilaa
    miech, rlëë zha Israel ron zhow; laa zha Gres, rzhidznie.
  hix-NT: Amna haxa ryhe, Kryestu amna nekarymehe, àwyanye, omeroron komo wya. Yahkotohen
    hona amoyathosahonhàrà konyhoryetxhe, kehe amna. Àro wyaro tawro yonytxanàr xehra
    mak natxhe, Xuknewyana komo. Àna make ryhe mpe, konyhoryetxow make ryhe mpe, norotho,
    ketxhe rma haryhe. Xuknewyanahnà komo xarha, onà wyaro nketxhe. Àsok maken komo
    rma mekarymetxow hamà, ketxhe.
  sim-sim: Hako nir Jisas miandok or hahanda mashi nom ni sawenda nir. Uwak Judama
    mamatar lihi mashi nihin li misihi wavu lihi kavak si nawak mbeek Jisasin hishindiyanda
    ambu lir. Uwak Judama ambu ondo lir mashi os ni sawewan li misihi karem mbanda
    lir, �Mashi oso mbeek armek nawak ni misiwa kom. Ma rondo mbelenda ma mbanda hom
    li mbawa sir.� Karem li mbaha mbeek Jisasin hishindiyanda ambu lir.
  npi-ULB: तर हामीचाहिँ क्रुसमा मर्नुभएका येशूको प्रचार गर्छौ, जुन यहूदीहरूका निम्ति
    ठेस लाग्‍ने ढुङ्गो हो, र ग्रिकहरूका निम्ति मूर्खता हो ।
  cgc-cgc: Piro, pawali nay man gyapon na mga ittaw an maluwas alin ta silot ta Dyos
    tenged Cristo pasintinsyaan ta kamatayen paagi ta paglansang naan ta krus bisan
    pa na mga Judio dili magbaton ta ame na pawali daw mga dili-Judio isip danen na
    kabuangan nang.
  tim-tim: Gârâmâ nenŋe yeŋgât ukenŋe bo watmâ Kristo lâwinân moep aregât makmaen
    den are Yuda luâk âmbâle arekŋe nâŋgâm, “Den ire hiaŋgimai.” dâm hâkâŋ akbiâ nâŋgâ
    nâŋgâyeŋe gulip akmap. Akto Yuda luâk âmbâle bo manmaiŋe are nâŋgâmbiâ yânŋe akmap.
  yor-yor: ṣùgbọ́n àwa ń wàásù Kristi ti a kàn mọ́ àgbélébùú, òkúta ìkọ̀sẹ̀ àwọn Júù
    àti òmùgọ̀ fún àwọn kèfèrí.
  wos-wos: Nani Krais mimbu hiyandénka nani hundi wa. Judana du takwaka wun hundi
    dé man xatukwendaka maki joo dé. Di wun hundi yamba xékékéndi. Wun hundika nak
    téfana du takwa di wa, “Wun hundi wangété duna hundi dé.”
  emp-NTPO: Baribʌrʌ daiba Crito crud̶e beud̶ada jaradia panʌa. Maʌ̃ bed̶eara judiorãba
    bia ũrĩnacaa. Idjab̶a judiorãẽ́ba maʌ̃ bed̶eara siriẽ́ b̶ʌda crĩchabadaa.
  eng-F35: 'but we proclaim a crucified Christ: an offense to Jews, foolishness to
    Greeks.'
  ind-ind: Tetapi kami mengabarkan berita tentang Kristus yang sudah disalibkan. Berita
    itu merupakan masalah besar bagi orang Yahudi dan kebodohan di mata orang bukan
    Yahudi.
  pes-OPCB: اما پیام ما این است که مسیح برای نجات انسان مصلوب شد و مرد؛ و این پیام
    برای یهودیان توهین‌آمیز است و برای یونانیان پوچ و بی‌معنی.
  mpt-mpt: I inangge obib otane ni Yesuse atdimo kaanebio wengo nakaia unangai omkayebobo
    Yuda ile baaniba Gode Dofakamin Nakae Klaiste atdimo mo kaanemebabo, naka misiam
    ita atdimo kaanabib kesoa ni weng olo mo gobo biobbabo gesib eka Yudaba ile obianiba
    I weng obba halebo ye obiobo ge baasib bliobe.
  ssx-ssx: Kutu pelemepateta꞉ nikana꞉ma꞉ hande a꞉ka꞉tei wape piki tina꞉ Ketiso endiaemekeme
    laa pi walo haloma꞉me. Do waloma꞉ pina꞉ta꞉ mo Diu wanda꞉halima꞉ta꞉ ya handa꞉olu
    bepi pu halememe. Kutupa mo Kitiki wanda꞉halima꞉ta꞉ Pa ekie lo halememe.
  mkl-mkl: Ammɑ ɑwɑ, wɑɑzoi Kirisi iyi ɑ̀ kpɑkpɑ si ɑntɑi jĩi ku ɡɑɑuui ɑ̀ wɑɑ ce.
    Ideu bɛi í jɛ bɛi kutɑ bi ku koosɛ bi Zuifu ŋɑ nɔ í jɛ mɑ bɛi idei sũmu bi dimi
    mmu ŋɑ.
  gaq-gaq: ମାତର୍‌‌ ନେନେ କୁରୁସ୍‌ନ୍ନିଆ ଗୁଏଲେଃକ୍ନେ କିସ୍‌ଟକେ ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‌
    ଏନ୍‌ ଜିହୁଦିଇଂନେ ସା ଅସ୍‌ବିଦା ଡିଙ୍ଗ୍‌ୱେଗେ ବାରି ବିଜାତି ରେମୁଆଁଇଂନେ ସାର୍‍ମୁଆଃନ୍ନିଆ
    ନିର୍ବୁଦି ଡିଙ୍ଗ୍‍ୟାଏ ।
  gof-RNT: Shin nuuni masqaliya bolla kaqettida Kiristtoosa sabbakoos. Hessi Ayhudatas
    dhube; qassi Giriketas eeyatethi.
  unx-unx: ମେନ୍‌ଦ ଆଲେ କ୍ରୁଶ୍‌ରେ କିଲାକାନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେଲେ ଉଦୁବ୍‌ତାନା । ନେ କାଜି
