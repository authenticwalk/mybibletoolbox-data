    Ti jyanlumetique, bol loꞌil noꞌox ta xaꞌiic ti jech ta xꞌalbatique.
  mya-mya: ငါ​တို့​က​မူ​လက်​ဝါး​ကပ်​တိုင်​တွင်​အ​သေ​ခံ တော်​မူ​သော​ခ​ရစ်​တော်​၏​အ​ကြောင်း​ကို​ဟော
    ပြော​ကြေ​ညာ​ကြ​၏။ ထို​အ​ကြောင်း​အ​ရာ​သည် ယု​ဒ​အ​မျိုး​သား​တို့​အ​တွက်​မ​နှစ်​မြို့​စ​ရာ၊
    လူ​မျိုး​ခြား​တို့​အ​တွက်​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​မ​ရှိ သည့်​အ​ရာ​ဖြစ်​၏။-
  gng-NT: Ama tinbi tɔkeh binib bi kpɛ' Kristo udɔpɔnpɔn bo ma nnɔ ya gbɛr nɛ. Tù
    yé tigbɛr tà cɔkreh *Sufmbɛ nɛ, ki yé tiwaargbɛr bà ŋa yé *Sufmbɛ bo.
  cbi-NTPO: Tsaanuren lalaya Dioschi Mi'ke' Kayamuya kuusanu tu'vi' peyamuve ti' kuindaa
    kes nenedeiyu, naamika judío chachillaya tsa jun jutyuve tya', yaichiya juntsa
    kuinda keenguenu' jutyuu juñu bain, tsenmala judío chachi jutyulachiya panu' jutyu
    palaa kuraa juñu bain.
  ikk-NT: 'Kanị ẹnyi hụ e zisọnmẹ ozi Kraịstị hụn wẹ gi obe kpọgbu: ebe ndị Ju rị,
    ihiẹn atụ-ẹnya wẹ e lenịa a kpọgburu rọ; ebe ndị wụlẹni ndị Ju rị nzuzu rọ.'
  leu-leu: Taasaxa taara kuusan fasavat a maatan si Yesus xuluna bolo e mu Juda ri
    kalaxoi xuluna e mu Griik ri lamon o a ferawaian sina ngong.
  maz-NT: Nutscöjme rí apóstolejme 'ma rí zopcjöjme yo nte, rí xicöjme o ndũ e Cristo
