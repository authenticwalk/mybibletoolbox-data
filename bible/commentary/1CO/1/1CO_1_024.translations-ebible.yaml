    Tuparrü y ñapanauncurrtito.
  aia-aia: Ma'ata tanagaaui nei na 'ia God na soigaau 'anai ha'i noni ana'i, rei'uaa
    Jiu ma'ua ai'a, 'ia Kraest 'a ha'ata'iniai mena mana madoma ana God.
  srp-1865: Onima pak koji su pozvani, i Jevrejima i Grcima, Hrista, Božiju silu i
    Božiju premudrost.
  agt-agt: Ammi maski kunna ten a itta hala ya kappyanan na tekitam mangurug nga inalap
    na Namaratu nga Hudyo pase bakkanen ta Hudyo, te ya pasi ni Hesus ya pakkamun
    tam ta kalalaki na Namaratu ewan ikid na pakapangwa na en.
  lug-lug: naye eri abaayitibwa, Abayudaaya n’Abamawanga, Kristo ge maanyi ga Katonda,
    era amagezi ga Katonda.
  yby-yby: Omailimo dilipe molaibo wewena maya Juda wewenaki ito Guliki wewenakiya
    minaboya, Kalaestikumuya Omaimidana abuhala ito ele wehe lokaka nesa maya ne liki
    likaka niae.
  heb-heb: אבל למקראים הן מיהודים הן מיונים את המשיח אשר הוא גבורת אלהים וחכמת אלהים׃
  mpp-mpp: Aime Wapongti Yuda ngic-ngigac nga Grik ngic-ngigac wacebagac, yengelabac
