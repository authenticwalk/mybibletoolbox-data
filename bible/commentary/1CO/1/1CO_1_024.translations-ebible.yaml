  gub-BL: Zutew a'e wà nehe, zutew 'ym a'e wà nehe no, aze Tupàn heminozgwer romo
    wanekon a'e wà nehe, a'e mehe ko ze'eg ikatu putar wanupe nehe. Ta'e nezewe ukwaw
    putar Zaneruwihawete a'e wà nehe xe. Zaneruwihawete a'e, ikàg tuwe Tupàn ài a'e.
    Ukwaw tuwe ma'e izàwe no.
  imo-imo: Nalo Goteni Jisas ipuki tieio nimu ungumu pilkolio Juda imboma kape Grik
    imboma kape Kraist ipuki tikolio wali Gotenga engemu kinye yunge lipe manjilimu
    kanoko imbi tirimele.
  boj-boj: Ariya tamo uŋgasari Qotei na metnjrej qaji di Juda ti Grik ti naŋgi qalie,
    Kristus a Qotei aqa siŋgila ti powo ti unu.
  ulk-ulk: Ege Agudide no wader Iudaia le a Giris le darabgerda ko abi wairmirlare,
    epe able le umele uridli ki wairemlare able Keriso e Agudira sasrim dali a Agudira
    pardar dali.
  eng-DRA: But unto them that are called, both Jews and Greeks, Christ the power of
    God, and the wisdom of God.
  knf-knf: Kë ţi bañaaŋ biki Naşibaţi adatuŋ, bayuday na banwooŋ baanwo bayuday, Kriŧtu
