  wer-wer: Pël yaëën omën Anutuuk pimëën yaö niwesaurö, Yuta omënre omën muntarö,
    tiar kön wiin Kristo këra yetaprak möön wel wia pöta ngöntak Anutu pi ëwatre weëre
    kosangringëp pöt pet yaalni.
  ipi-ipi: Utupane-mane wuane lalaini tekeko, nanima kee ene gulo atoto, Gotena pii
    okone lalamane mana okonemane wandakali pitakana nembo-tene tupa sia minuto, wai-ene
    wetete ateyama. Wandakali minditupa-mane Gotena pii okone tai-lene ya lalaini
    tekeko, Gotena pii tai-lene okonemane wandakali pitakana tai-lene tupa sia minuto,
    tai-lene wete eya. Wuaneko, Goteto Juta yame wandakali minditupapi, yame waka
    wandakali minditupapi, utupane ee lo mialane. Uupane-mane andeyai-kola, Kataisato
    Gotena tai-lene okomane wandakali molo-peke loto, Gote bala wai-ene wetete ateya
    lo andawa lalane.
  qul-NT: Diospaj wajaskancunamantaj, judiocunaman griego runacunamanpas, cay Cristoka
    Diospaj atiynin, yachaynintaj.
  tnc-tnc: I'suᵽaka narĩko'omakaja ĩ'rãrimaki judíorãka, suᵽabatirã judíorãkamarĩrãoka
    Tuᵽarãte wã'maekarã imarĩ, Jesúrika bojariroka ã'mitiritirã sayi'yurã maime. Suᵽa
    imarĩ “Cristoᵽi ãrĩwa'ri mare tããekaki imarĩ, ritaja tẽrĩwa'ribaji kime Tuᵽarã.
    Suᵽabatirãoka ritaja õñuka kime”, marĩᵽuᵽajoarijayu.
  ter-NT: Itea xapákuke ne xâne iháxiupo Itukó'oviti hókea, enepone jûdeuhiko koánemaka
    ne po'ínuhiko xâne ákoti itukapu jûdeu, koati Kristu koyúho ûti, enepone hána'iti
    xunako Itukó'oviti koíteovovi, évekoakumaka Itukó'oviti koúhapu'ikea ne hána'iti
    kó'exoneyea.
  bmr-NT: Jaanotɨ naha ucuuhuvacɨnɨmedi, judiomɨtɨ, bu judiomɨ iicatɨmedi icano, Cristo
    Moocaani mitya iicaabo, bu Moocaani gaaja iicaabo icano.
  fuf-fuf: kono noddaaɓe ɓen, woni ko Yahuudiyanke, woni ko Gereekiyanke, Almasiihu
    on ko bawgal Alla e faamu makko kanko Alla.
  bhl-bhl: 'Kate, mali Suda kawtiw nuso, mali num ibik biliw kawtiw yuso, alik alik
    nulo akalem wiin so galmoko, gaayemse kunum waneng num fukunin e kanekote: Kulais
    e Sunbin-Got em auk so kitil so ete te! Feinka! Kulais e Sunbin-Got em ibolow
    kal fian ete te!'
  ons-ons: Ŋo ŋei Anutuŋo ŋedora newan ŋonge, Yuda ŋei so Grik ŋei, ŋene yemo detmaine,
    Kristo wekuku eŋe Anutu wane zonom so dereret.wele.
  con-NTPO: Tsa'ma Chiga in'jamba ttu'se'chondeccuja, majan israendeccu, majan griegondeccu,
    pañamba Chigaja osha'choma oshachopa Cristoi'ccu tsama canjaen qquen tsu in'jan'fa.
    Toya'caen Chigaja Tise in'jan'choma'qque Cristoi'ccu a'inga conda qquen tsu in'jan'fa.
  ghs-ghs: Oonihe Dzuta abini mae Giriki abini mae apeho kira hiiremi Ohongaho noo
    qusubaitorai nokoi nookami Kiristuio Ohongaho nokanoka ma beedzae khoobanipamu
    ooni.
  peg-peg: ମତର୍‌ ଜିହୁଦି ଆରି ଗ୍ରିକ୍‌, ଇନେର୍‌ କୁକ୍ୟାଆତାର୍ଣ୍ଣା, ହେୱାର୍‌ କାଜିଂ କ୍ରିସ୍ଟ
    ଇସ୍ୱର୍ତି ସାକ୍ତି ଆରି ଇସ୍ୱର୍ତି ଗିଆନ୍‌ ଲାକେ ଆନାର୍‌ ।
  txu-NT: Nhym be, bar katàt me kwỳmã 'ã ajarẽ. Metĩndjwỳnh kute arỳm amiwỳr me kwỳ
    'wỳr ne ar meo bajamã 'ã ajarẽ. Mebê idjaerja nàr me bajtemja bar katàt me jamã
    'ã ajarẽ. Katàt Kritu pĩte'ykam tyk'ã memã ajarẽ. Nhym me abenmã kum, —Djãm Metĩndjwỳnh
    'irere:k got? 'Itỳxo kute me kunĩ rer me:xi. Djãm Metĩndjwỳnh kute ari kabẽn jadjwỳr
    got? Metĩndjwỳnh kute no mexo, kabẽn mexo me kunĩ rer me:xi, anhỹro ba.
  eng-WEBU: but to those who are called, both Jews and Greeks, Christ is the power
    of God and the wisdom of God;
  gnw-NT: Ẽrei Tumpa uiparavo vae reta pe Tumpa uicuaaca Cristo rupi quirãi tuicha
    ete co imbaepuere jare quirãi iyaracuaa catu ete co. Tumpa uiparavo vae reta co
    jae judío reta jare judío mbae vae reta.
  mux-mux: '@see-verse:1CO.001.023'
  maj-NT: Tu̱nga máha xu̱ta̱ xi Nti̱a̱ná kinchja̱ha̱ nga kju̱áts'e, ndaha tsa xi ntje̱
    judio̱ tje̱he̱n ra̱ ko̱ ta̱ ndaha tsa xi najmi ntje̱ judio̱ tje̱he̱n ra̱, kui
    xi ts'ínkjáíhi̱n nga a̱jihi̱n Cristo̱ tsakúchji Nti̱a̱ná nga'yúhu̱n ko̱ kju̱a̱nkjintak'uhu̱n.
  bkq-NT: Deus turâem ingâsedaymby modo olâ tutuze unâ iwâkuru lelâlâ awyly, judeu,
    judeu keba alelâ. Cristo kruz wâgâ iguehobyry wâgâ myakâwâm, Deus ton-honru, tonomery
    warâ nhenehonly.
  kue-kue: Ba God i-ikine endungwa yomba, Juda ya Grik akiye nono pirkan ounga Krais
    ye God yombuglomo ya nomanemo moglkwa.
  cot-NT: Cotanquitsiqueate maasano inintacajaiaqueca Aapani Irioshi intsaroventajiaquempari
    iriogueti joriojia jerijia aisa guiriegojia itsajiaquequeate iroguenti imeshiimentajiaqueri
    Aapani Irioshi itsaroventajiacarigueti Quirishito. Aatomegueti yaventajigarime
    querocampamequea incojiaquempame irimeshiajiajempame, igantagatarite icanquequeate
    Aapani Irioshi paesatoniqui onquejetaquempa imaica, caavijitarite itsamajati.
  bnp-bnp: Pali e huriki a Iuda, e huriki a Grik a Vure i gale ria, ri masia e Kristo
    ia a nitora, a lohokanga na Vure.
  apn-NT: '@see-verse:1CO.001.023'
  ctp-NT: Loꞌo nan ni, xka ñaꞌan nka tiyean xa nu ngulo suwi Ndiose ꞌñaan, ni siya
    lkaan neꞌ judío, ni siya lkaan neꞌ xka laꞌa tsuꞌ. Ska ti chaꞌ ꞌin Krixtu nchkwianꞌ.
    Ska ti Krixtu ndiya nchga chabiyaꞌ, nchga chaꞌ suꞌwe nu nchka tiꞌ Ndiose chaꞌ
    ka biyaꞌ tianꞌ.
  opm-opm: Ihir ihat dahat patimura; kat han Juda hat pati han bapo Juda na hat pati
    han bapo dirnong oh Got oh Gur norhe nita bap gurmur napor kis nahat napapat bap
    dirnong oh Krais ohe irat bok sur gartaham haputip ohe meng moh Got orhe kasip
    hat pat dao dakuu hat pat dao oh nuhurnong namgitip meng ma hapat daham am haptimur.
  bvr-bvr: Wurra ngayburrpa nguburr-gurda Wangarr nguburr-yika nipa a-jerrjerrjiyana
    arrburrwa, ngayburrpa wuriya Ju, wuriya Jentayl, wurra gun-gata Christ gun-nika
    janguny, gun-narda arrburrwa minypa Wangarr gun-nika ganyjarr minypa nipa ngarripa
    Christ ana-nyala wanngu arr-nenga a-nirra a-workiya. Gu-gurda ngacha gun-molamola
    nipa Wangarr gu-borrwurra.
  wal-wal: SHin Xoossai xeesidoogeetussi Aihudatussikka Giriiketussikka nuuni yootiyo
    Xoossaa wolqqainne a aadhdhida eratettai Kiristtoosa.
  zad-NT: San cho' ba gox wṉab Chioza' kwenc̱he nakcho lall' nee, ka neto' naknto'
    beṉ' Israel na' ka le' nakle beṉ' griego, ṉezicho Chioza' bli'e yeḻ' wak na' yeḻ'
    sin' c̱he'na' daa bseḻee Crístona' wite' ni c̱hecho.
  kmg-kmg: ehame hefârec-jopakicne, Judaŋic mecne Grikŋic mecne, jaŋe ine Kristore
    manapie Anutu tâpiri-ticnere â maŋɋârâŋ-ticnere hozine eekac.
  aso-aso: Ingine nene neꞌmine igaꞌ naniꞌza laza Zuda vesi nGiliki vesi Oꞌmosoꞌmo
    elese molo limidoꞌ eꞌmetunive nene Oꞌmosoꞌmo gala lamineꞌ gelaaꞌ neineꞌ nesi amuzoꞌve
    nesi nene Kilisitoda neineꞌ nene mo gele none.
  uli-uli: iwe ngo rechokla Deus yesa ffesangur, le Jews fengal mo Gentiles, ila hapatpat
    le mele Kristus, le iy mele repiyal mo kelel Deus.
  nin-NT: Uwa ta su ku abangga ba nggo Abachi à hla, anu Yahuda na abangga ba nggo
    si si anu Yahuda hen, ure ukuma yo su Kristi, nggo su ukyekye ni ihi i Abachi
    yi.
  acu-NT: Tura wainiat Yus judío ainauncha, tura judíochu ainauncha uwemtikratas eaku
    asamtai, Cristo Yuse kakarmarin tura ni nekamtairincha nekamtikramji.
  cak-WNT: Yac'a riyoj ri xojsiq'uix (xojoyox) ruma ri Dios riche (rixin) chi xojrucol,
    chi israelitas y chi ma israelitas ta, can ketaman wi chi riq'ui ri Cristo nikil
    wi ri runa'oj y ri ruchuk'a' ri Dios.
  ebk-ebk: Ngem para kan chitaku ay enayakian Apo Dios ay munfialin as tatakuna, uray
    Judio winnu Griego at ammu takú ay hi Cristo nan pannakafialin Apo Dios ya kenasilib
    Apo Dios.
  spa-PDDPT: Pero para los llamados, judíos y griegos, Cristo es poder y sabiduría
    de Dios.
  ruf-ruf: Lekeni kwa awala iwakemighwe ne Imulungu, wose Wayahudi na Wagiriki, Kiristu
    iyo ngupfu ye Imulungu na nzewele ye Imulungu.
  gun-gun: Ha'e rã oenoĩ mbyre judeu ha'e grego ikuai va'e pe ma romombe'u Cristo
    Nhanderuete po'aka ha'e hi'arandu kuaa ukaa.
  agu-BL: Poro skawutz ketz, yi o' yi txa'ij cho't tan Ryos, i'tz tan yi quimich yi
    mban Cristo yi na lajluchaxe't yi porer tu yi tajtza'kl Ryos. Nin qui'c na ban
    yi ko o' judiy, nka o' awer nak. Ntin na taj yil kocsaj cunin yi ja quim Cristo
    tetz kaxel.
  isn-isn: Kuite awanaeitangilwe ni Tunda, Iayahudi nia Yunani, kuu mutanantya u Kilisto
    anga ngulu nikulyo lang'wi Tunda.
  eng-PEV: But we are different. God has picked us to save us. Some of us are Jews
    and some of us are not Jews, but when we listen to that message about Jesus Christ
    it is a powerful message for us. We believe it and God saves us. And we know that
    God is really wise because he sent Jesus to save us.
  ilo-ULB: Ngem kadagiti inayaban ti Dios, agpada a Judio ken dagiti Griego, ikaskasabami
    a ni Cristo ti pannakabalin ken sirib ti Dios.
  pir-NT: Tiquina sa ni tʉhotuepegʉ̃ta Cohãcjʉ̃ yequina ijiatire tiquiro beseriquina
    pehe ti buheyere ohõ saha nine. “Cristo ye buheye Cohãcjʉ̃ tutuayere tiquiro quehnoano
    masiñene masigʉ̃ yere marine”, nine tiquina ahri buheyere. Tiquina judio masa,
    judio masa ijieyequina ijiepeta, sa nine Jesu yequina.
  anv-NT: Yɛ́mbɔ bɔɔ́ Jus abifɔ, ne bɔɔ́ Grek, abi Ɛsɔwɔ ákuú nnó ábɛ́ bɔɔ́ bií,
    ákaá nnó Kras alu uto Ɛsɔwɔ ne deŋgáré Ɛsɔwɔ.
  sab-NT: Agwa kwian gweale israelita, kaire griego, Chube nu kwian ene gaba mo alin,
    Chube kwian ene ta gbu geru Cristo giti gai ulia, kwian ene ulitage uñale trate
    trate Cristo giti ama Chube uñe, suge ama ulitage Chube kira molen Cristo kira
    e amaña molen, Chube ta molen Cristo ta e amaña molen.
  tmd-tmd: Makwam God anɨŋ Juda nöbö mö bli aipam, Grik nöbö mö bli aipam, pɨnö, rön
    yad nɨgöŋa nugwön, an Krais nugwo nugwön nugwöla, God mɨ ölɨsö mɨd mag akuyöbö,
    Krais aipam mɨ ölɨsö mɨda; God rɨb mɨ ölɨsö yöx nugw mag akuyöbö, Krais aipam
    rɨb mɨ ölɨsö yöx nugwa.
  acr-NNT: Noꞌj kꞌu ri ebꞌusikꞌim ri Dios, tobꞌ e aj judiꞌabꞌ o na e ta aj judiꞌabꞌ,
    rike kakimaj usukꞌ e ruma ri Cristo kaqꞌalajin ruchuqꞌabꞌ y runimal unaꞌoj ri
    Dios.
  kpg-kpg: Gei i baahi digau ala guu gahi go God, digau o Jew mo digau tuadimee, nia
    helekai aanei i di hai o Christ la go di mogobuna o God mo di iloo mee a God.
  taj-taj: तर यहूदी हिन्‍सै अर्गु य्‍हुलला म्‍हि हिन्‍सै परमेश्‍वरसे धम्‍बागदेला लागिरी
    चा ख्रीष्‍टनोन परमेश्‍वरला शक्तिदेन ज्ञान बुद्धि हिन्‍ना।
  avt-avt: Hɨr natɨp hɨm im hɨram weinɨm te haiu mɨt ne Isrel metike mɨt ne Grik kerek
    God kari han kaiu, haiu mises hɨm mɨrak, haiu matɨp Krais keriuwe menmen hɨrak
    kɨrɨakem hɨrak keteikɨn mɨt menmen iuwe me God, hɨrak keteiknor hɨrak kinɨn kertei
    menmen yapɨrwe.
  cbk-cbk: Pero el mensaje acerca di Jesucristo amo el poder y el sabiduria de Dios
    para con el maga Judio y el maga hende-Judio quien ta cree ya y con quien Dios
    ya escoje ya.
  uig-ARA: ئەمما چاقىرىلغانلار ئۈچۈن ئېيتقاندا، مەيلى يەھۇدىيلار بولسۇن ياكى گرېكلار
    بولسۇن، مەسىھ خۇدانىڭ كۈچ-قۇدرىتى ۋە خۇدانىڭ دانالىقىدۇر.
  tuf-tuf: Cuat Sirat judíoin sícara bin griégoin sícara bin cahujín cácaro. Sirat
    biyin cácayatan, éyinat ítitan, Jesucristo chinír cuitar uw síujacro. Sir ima
    urá cuitar camur cuitar uw siwin chinjacro.
  abx-abx: Pero para si mga Hebro pati' Griko nga magpanangdo' si pag'agda-na si Diyos,
    si Kristo, iya i gahum-na pati' i kadunung-na si Diyos.
  mco-NT: Per yɨ jäy ajcxy huɨdibɨ Dios tɨ yhuin'íjxɨgɨxy, huen yjudíojäyɨty, o huen
    ycajudíojäyɨty, hue' ajcxy tijcɨxy co je Cristo ymɨɨd anajty Dios ymɨc'ajt etz
    ymɨɨd anajty Dios y'ayuc ytɨy'ajt.
  cpb-NT: Iro kantzimaitacha aakapaini, ayotaiyini roñaagantairo Cristo Itasorenka
    Pawa, eejatzi riyorenka. Irojatzi riyoyetairi maawoini ikaimashireyetairi Pawa,
    onkantawetakya Judá-ite rinatzi, kaaririka Judá-ite, maawoini.
  aon-aon: Aria apak Juda mani ipak Grik shopunek douk Iruhin nahwarap iri makri enyudok
    baraen douk nyakrium Iruhin ananin dodog nyani saki douk Krais atun abom.
  hus-NT-2005: Por abal xi takudhtsik kʼal na Dios, i judíotsik o i griegotsik, na
    Kristo jaꞌich nin cháp ani nin chalpadhtal na Dios.
  mig-NT: Ko ña̱yɨvɨ já á ni̱ kana‑ya̱ xiní‑í, va̱sa ña̱yɨvɨ judío, xí ñáyɨvɨ ñúu̱
    Grecia kúu‑i, chi̱ kájani ini̱‑i ja̱ Cristo kúu máá fuerza Dios jíín máá tú'un
    ndíchí Dios.
  bps-bps: Kabay gito dad to tamgalék Dwata mbaling dad ngaan, balù Dyu, ku demen
    ise Dyu, fnaglutito di kfati Krayst déén di krus fite Dwata i bong kgal i tulusan
    na i bong kfulungan.
  mbs-mbs: Meneng se otaw tinawal te Timanem, pengkey Judiyo aw kenà Judiyo, yan se
    egpemenal ki Cristo migpekità kenitadon te tolos aw kebiyasa te Timanem.
  tof-tof: A idi, God nibiób ngibaunürr tóba pamkolpamóm bainüm, nizan Zu pamkolpam
    akó Zu-koke nidipko, i ini bóktan Kerrisonkwata nóma arrkrrudako, i amkoman angundako
    wagó, Kerriso Godón arüng akó Godón wirri gyagüpitótók pupainürr, wa nóma nurrótókórr
    krrosdó mibü zid bainüm.
  cme-NT: Ŋga Diiloŋ uŋ bĩɛ bamaŋ kor-ba hiere, Yuifubaa o, Girɛkibaa o, iŋ waŋ Kirsa
    maŋ maama‑i daayo‑i, ba suyaa wuɔ u yaa pigãaŋ Diiloŋo himma‑i baa u nelnulle‑i.
  sus-sus: Kɔnɔ Ala naxee xilixi Yuwifie nun si gbɛtɛe ya ma, e lama nɛ a ra a Ala
    xa Mixi Sugandixi Ala sɛnbɛ nun Ala xa lɔnni nan masenma nɛ.
  pon-2006: Ahpw rehn irail kan me Koht ketin malipe, mehn Suhs oh mehn liki koaros,
    mahsen wet, iei Krais me manaman en Koht oh pil kupwurokong en Koht.
  dad-dad: anĩ ere, idi Juda ado Grik Negurem iweignẽdin anidi bun, Kristus ĩ Negur
    nẽ megeir, Negur nẽ kisi biya.
  zab-NT: Per par de ni reldilaaz Dios, zeclɨ de bniety Israel ne zeclɨza de ni quɨt
    ná bniety Israel, pur Crist ríeny guelrnabee ne guelnán xte Dios.
  jae-jae: Tageŋ aêac lau Juda to lau Helen, taŋ Anôtô kêkalem aêac naŋ, talicgac
    gebe Kilisi kêtu Anôtônê ŋaclai to Anôtônê mêtê tokauc,
  ksd-ksd: ma pire diat di ga ting pa diat, a Iudaia ma ra Elenas bula, Kristo ia
    ra dekdek i God, ma ra kabinana i God.
  msm-NT: Di to mgo otow no tahan on inabin to Diyus no mgo Hibru dow kona no mgo
    Hibru nakasabut no duon naan ki Cristo ogkitaon to gahom dow kaalam to Diyus.
  myk-myk: Ga Kilɛ ya piimu yiri ge, pʼa pye Yawutuu la, pʼa pye Girɛkii la, Kirisa
    wu ɲɛ pee mu Kilɛ wo sefɛɛrɛ ni wu fungɔngɔ fɛɛrɛ.
  sbe-sbe: Iyamo Dius tamowaidiyao yo Giliki tamowaidiyao siya kaiteyadi Yaubada ye
    yoganeidi, kalidiyena Keliso meta Yaubada yona gigibwali yo yona sibasiba tauhemasalahadi.
  mcr-mcr: Iŋäqe, Israitqä hŋqunesä, huizi iquautaŋä hŋquatä, ne Goti Hanjuwä Iqu,
    Iqueqäŋqä tääqä ae änatätmeqä iqune, Kraisi Iqueqä zä-huätati huŋqeŋqä qätä äwiyanitaŋi,
    Goti Hanjuwä Iqueqä yäŋänäqŋqeŋqätä, äŋguä iwäsäuqäŋqä näqŋqeŋqätäŋi, näqŋqä ämetqäŋu.
  cux-NT: Nduuti chí 'iiⁿ'yāⁿ Israel s'eeⁿ o nduuti chí 'iiⁿ'yāⁿ griegos, Ndyuūs yaa'ví
    yā 'iiⁿ'yāⁿ s'eeⁿ chi cuuvi yeⁿ'é yā 'iiⁿ'yāⁿ. Cristo ní poder yeⁿ'é Ndyuūs ní
    Cristo miiⁿ vaadī deenu yeⁿ'é Ndyuūs cucááva nducyaaca 'iiⁿ'yāⁿ.
  tur-YTC: Ama Yahudi olsun, Grek olsun, çağrılmış olanlar için Mesih Tanrı’nın gücü
    ve Tanrı’nın bilgeliğidir.
  san-ITR: kintu yihUdIyAnAM bhinnadeshIyAnA ncha madhye ye AhUtAsteShu sa khrIShTa
    IshvarIyashaktiriveshvarIyaj nAnamiva cha prakAshate|
  bel-N: а для тых, якія пакліканыя, і Юдэяў, і Грэкаў, — Хрыста, Божую сілу і Божую
    мудрасьць.
  sch-sch: aniatachu Juda mo, Greek mo Pathien'n a koingei ta rangin chu Khrista hah
    Pathien sinthotheina le Pathien vârna ani.
  mic-MIQNT: Gatu ta'nig Gjinisgam gis wigmapni, gitg Lesui'paq aq Gli'gewaq na 'gtlams'tuanew
    ula agnutmaqan ugjit Se'sugulial na Nujiugs'tawi'wet. Wegla geggumu'tijig Gjinisgam
    ugml'gigno'tim ugjit ugs'tagunew aq ugtns'tuo'tim.
  huu-NT: iadedɨ Jusiñamui damɨerie judíuaɨna jai fetode. Dajerie judíuaɨñedɨnona
