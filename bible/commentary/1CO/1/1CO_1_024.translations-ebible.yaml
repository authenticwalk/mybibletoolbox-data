    onkantavetakya Judío-rika inatzi, kaaririka Judío, maaroni.
  san-ASM: কিন্তু যিহূদীযানাং ভিন্নদেশীযানাঞ্চ মধ্যে যে আহূতাস্তেষু স খ্ৰীষ্ট ঈশ্ৱৰীযশক্তিৰিৱেশ্ৱৰীযজ্ঞানমিৱ
    চ প্ৰকাশতে|
  tac-NT: Nobi alué ralámuli Onorúgamete wanápurigame napurigá oyéramala, alué ralámuli
    rekó jurío ke o rekó griego ke 'we 'la machime ju Onorúgame júlaligo Kristo wa'lú
    a'waliga. Alarigá 'nátale Onorúgame napurigá Kristo ralámuli gu'írame nímala.
  eng-WEBPB: but to those who are called, both Jews and Greeks, Christ is the power
