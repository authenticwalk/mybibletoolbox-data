    ná.
  pon-2006A: Ahpw rehn irail kan me Koht ketin malipe, mehn Suhs oh mehn liki koaros,
    mahsen wet, iei Krais me manaman en Koht oh pil kupwurokong en Koht.
  maq-NT: Peru xi cuma rë xuta xi Nina cavaxijin rë me, sa xuta tjë rë Israel o sa
