    y osertánana;
  ron-LSB: dar pentru cei chemați, atât iudei cât și greci, Hristos este puterea lui
    Dumnezeu și înțelepciunea lui Dumnezeu;
  pon-pon: A on me paeker akan, men Juj o pil men Krik, je kaweweda Krijtuj manaman
