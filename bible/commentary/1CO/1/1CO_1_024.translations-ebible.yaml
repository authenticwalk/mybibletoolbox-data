verse: 1CO.001.024
translations:
  kpx-kpx: Isito Dilavau Diue ata isime Giliki ata degomole hohavege abu hilokage
    Keliso kemo Dilava vuvuneu luleleveti ua.
  okv-H: rate God na siriketo ere uhua embomeni Judea embomeni te enda nei embomeni
    na God ta sovera te kiari te amo Keriso ta degi kiagora
  tbo-tbo: Tamogi tauta Yaubada tu witumaganena bolu i inaganita, mi Yudeya i bolu,
    po taumi ega mi Yudeya omi bolu, ataputa uyahitiyei tuwegana naka Yaubada a hanapu
    po a manini Yesu Keliso uyahinei e weleweleta.
  mal-C: അങ്ങനെ, രക്ഷിക്കാനായി ദൈവം വിളിച്ച എല്ലാവർക്കും—യെഹൂദർക്കും യെഹൂദേതരർക്കും
    —ക്രിസ്തു ദൈവശക്തിയും ദൈവജ്ഞാനവും ആകുന്നു.
  grc-SR: αὐτοῖς δὲ τοῖς κλητοῖς, Ἰουδαίοις τε καὶ Ἕλλησιν, χριστὸν θεοῦ δύναμιν καὶ
    θεοῦ σοφίαν.
  bgc-bgc: पर जिन ताहीं परमेसवर नै बुलाया सै, के यहूदी लोग, के यूनानी लोग, योए मसीह
    यीशु परमेसवर का सामर्थ अर परमेसवर का ज्ञान सै।
  khz-khz: Na Palagu na ekearato talimara, Iuda talimara e Grik talimara, ita maparara
    gerai Keriso Palagu gena tiavu e Palagu gena aoneka.
  deu-TKW: 'für die Berufenen aber, Juden und Griechen: Christus, Gottes Kraft und
    Gottes Weisheit.'
  zsr-NT: Nup naꞌ bulidzëꞌ lequëꞌ Dios, zal‑laꞌ nacquëꞌ bönniꞌ judío o bönniꞌ gzaꞌa,
    táquibeꞌinëꞌ napczëꞌ Cristo yöl‑laꞌ huac queëꞌ Dios len yöl‑laꞌ rejniꞌi queëꞌ
    Dios.
  lin-lin: Nzokande, mpo na bato oyo Nzambe abenga, ezala Bayuda to Bagreki, Klisto
    azali nguya mpe bwanya ya Nzambe.
  hns-NT: Bakie Parmeswar ke bolaawal waalan, tjaahe Israel log kie to doesar djaatie
    ke hai, oesab djaane hai kie Parmeswar aapan saktie aur gjaan Kriest dwaara dekhaais
    hai.
  noa-E: Mamʉ par amau mag naawiajã, judionaanau wa judionaan khabam khʉʉnau awiajã
    ar ich Ẽwandamaucha thʉ̈r autarr khʉʉnagan mag Cristo cha marau jaau wënʉrrʉmta
    ich Ẽwandam jua theegau, aguata õor peerdʉ aaujeewai. Mag Cristo meebarmua maach
    peerdʉjuuta Ẽwandamau ag nawe khĩirju wai sĩerr aawai cha marau jaau nʉmjã chadcha
    ich Ẽwandam khĩirjugta jaau naabahab.
  eng-EMTV: but to those who are called, both Jews and Greeks, Christ the power of
    God and the wisdom of God.
  mib-NT: Te ñayuu jeē ní cana ya ni quɨ̄vɨcoo ndaha ya, vēsú ñayuu hebreo chí ñáyuu
    griego, chi jíní i jeē jiín Cristo ni steén Yaā Dios poder yā jiín jnúhun ndíchí
    yá.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ उःत्तुसिबा ने़प्‍माङ् यहुदि नु ग्रिक सुवाङ्‌हाॽरे़
    लागि ख्रिस्‍ते़ङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम् नु कुसिक्‍कुम् निङ्‌वाॽरो॥
  xnj-xnj: nambu kwa vala na Chapanga, Vayawudi na vandu vanga Vayawudi, Kilisitu
    ndi Makakala ga Chapanga na luhala lwa Chapanga.
  mmx-mmx: Ketla ne Moroa ga soxolik ka lentaba atnedi leme Judaia la leme Grik. Ma
    vavang mi laasen at ne Karisito, neni i lox asuusu lolos la lakleklen at ne Moroa
    rinedi.
  cbr-NT: A unicama usai 'imainunbi ca uicama cara Nucën Papa Diosan Cristomi catamënun
    sinánmicë 'icë acama, judíos unicama 'imainun griego banan banacë judíosma unicamanribi,
    —Cristo cupíshi ca Nucën Papa Diosan upí oquin sinánquin nun 'uchacama tërë́nquin
    ainan 'inun nu ië́mia —quixun 'unania.
  tee-NT: Para tachi chun ju asacxtuta ju Dios u quint'a'israelitanin u jantu si tamachakxak'ojui
    ni yuchach ju Cristo ju pacxanta ixtachaput ju Dios chai ixtac'atsan.
  eng-LSV: and to those called—both Jews and Greeks—Christ the power of God, and the
    wisdom of God,
  cak-NT: Pero roj ri xojwoyox roma ri Dios chi xojcolotaj, israelitas y man israelitas
    ta, can keta'n chi ja ri Cristo ri ruchuk'a' y runo'j (runa'oj) ri Dios.
  pah-NT: 'Na rũi reki ore imombe''urame Tupana''ga remimo''ẽhara''g̃a pe. Tupana''ga
    omo''emo''ẽ g̃a ojive toko ti g̃a jireheva''ero javo. Judeus''g̃a pyteripeve''g̃a
    hugwi ga omo''emo''ẽ g̃a. Judeus''g̃arũive''g̃a pyteripeve''g̃a hugwi ga omo''emo''ẽ
    g̃a no. Ore imombe''urame Cristo''ga manoa g̃a pe g̃a ei: “Cristo''ga gwepiuka
    nhande ve Tupana''ga popoakara,” ei g̃a. “Okwahavuka ga nhande ve Tupana''ga reaporog̃ita
    no. A''ereki Tupana''ga okwaha hete,” ei g̃a.'
  sja-NT: Taipa mãga jarateepata k'awa p'anadairã Tachi Ak'õrepa jɨrɨmaa bɨ judiorã
    mãik'aapa judio-eerã paara Cristode ijãadamerã. Irude ijãadak'ãri, k'awa p'aneepata
    iruata k'awapipari Tachi Ak'õrepa k'ĩsia iru bɨ mãik'aapa oopipari Ak'õrepa oopi
    k'inia bɨk'a eperãarãmaa.
  xed-xed: 'Ka gwal hagaf Lazglafta ŋa nzakway ka ŋani, dər má la Yahuda tsi, dər
    má hamata Grek a tsi ta mnay na: Kristi mbrakwa Lazglafta nda ɗifla Lazglafta
    ya, ka hahəŋ.'
  mks-NT: Joo tócó ndihi na̱ na̱ca̱xi Ndióxi̱ cacuu na cuéntá mé á, á cúú ná na̱ tóho̱
    á cúú ná na̱ Israel, cánda̱a̱ ini na ña̱ cáha̱n nde̱ sa̱há Jesucristo, ña̱ íin
    ndée̱ mé á jáca̱cu a ña̱yivi. Ta xíni̱ va̱ha na ña̱ ndíchí ndiva̱ha ji̱ni̱ mé
    á na̱caja Ndióxi̱.
  gfk-S: Iesene di ing God te tato leh di, di ira Iudeia ma di ira Grik bileng, di
    nes kilam Krais be aie nong i hamanis no dades tane God ma no minanes tane God.
  bmu-bmu: Gwötpukŋan mewö mötzemö, Anutunöŋ neŋgoholi urunini meleŋnini, neŋgöra
    Kraistnöŋ mönö Anutugö mötkutukutuŋi indela Anutugö kukösumŋi neŋgimakza. Juda
    me kantri tosatŋi akzini, mi töndup Kraistpuk qekötahöba kinda mohot akzin.
  dgz-dgz: Go nu Diu ge Diu uoni nagirewa, God om enuneni menan nu asigip taton, ame
    bumbawam noa uon. Nop oit ame Keriso, God amun megawa ge mek dima megawa di.
  eng-GNV: But vnto them which are called, both of the Iewes and Grecians, we preach
    Christ, the power of God, and the wisedome of God.
  zaa-NT: Pero para iyaba ri'u canu chi náỹini Tata Dios, tàntua ca enne' judío nna
    ą'hua ca enne' griego nna, pues chi ríalatsi' ri'u qui'ni Cristua nna née prueba
    de la'huacca qui' Tata Dios nna ná huée enne' té itute la' ritelíni qui'e nna.
  eng-WEBSTER: But to them who are called, both Jews and Greeks, Christ the power
    of God, and the wisdom of God.
  guh-guh: Itsiata pamonae Dioso junatatsi pecapanepaenexatsi, judíovi, apo judíovi
    ata, bajarapamonae jumeyapëtaepona bajarapalivaisi. Nexata bajarapamonae yapëtaepona
    Dioso piasaënëcuene. Tsipaji bajarapamonae Dioso capanepaejitsiatsi pijaneconivecua
    Cristo pesivatëpaexaetsi cruzata. Bajarapamonae yapëtaeponanua Dioso bitso daxitacuene
    peyapëtaenëcuene. Tsipaji Dioso tajëvelia najamatabëxaina bajarapamonae pibisiacuene
    pexanaeneconivecua pecapanepaenexa Cristo pejamatabëcueneta.
  bon-bon: Yepä Acejiyame lui bine ala ituge asogleca teeme binamewale tääpume, Israela
    biname coo poto biname, teepi Keriso ne jääpänusi ai mene cabu. Tabe sine Acejiyame
    me kokre piiyepu umle.
  nhw-BL: Pero para tojuanti, masque tiisraelitame o amo tiisraelitame, sintla Toteco
    technotztoc para ma tiitztoca tiiaxcahua, tiquiximatij Cristo para yaya catli
    nelía quipannextía ichicahualis huan itlalnamiquilis Toteco.
  swh-ONEN: Lakini kwa wale ambao Mungu amewaita, Wayahudi na pia Wayunani, Kristo
    ndiye nguvu ya Mungu na pia hekima ya Mungu.
  wbi-wbi: Looli kuvala vala vano valyakemelilue nu Nguluve, avaYahudi nava Yunani
    tukudalikila u akilisite heena ngufu nuvwakyang'haanivwa Nguluve.
  bba-bba: Adɑmɑ be bɑ sokɑn mi, bɑ̀ n sɑ̃ɑn nɑ Yuubɑ ǹ kun mɛ tɔn tukobu, Kirisi
    kuɑ Gusunɔn dɑm kɑ Gusunɔn bwisi.
  eng-KJVCPB: but unto them which are called, both Jews and Greeks, Christ the power
    of God, and the wisdom of God.
  kgk-NT: Nhandejáry rembiporavo va'e ae ohendu kwaa inhe'ẽ. Judeu kwéry gwigwa oĩ
    gwĩ oiporavo va'e. Judeu e'ỹ va'e kwéry gwigwa ave oĩ gwĩ oiporavo va'e. Hembiporavo
    va'e ohendu ramo ogwerovia. “Anhetegwa voi nipo ra'e” he'i ogwerovia-vy. Ha upéixa,
    Cristo reko-rupi Nhandejáry ohexa uka gwembiporavo va'e kwéry-pe ha'e huvixaha
    voi. Ha'e oaranduha ave ohexa uka Hesu Cristo reko-rupi. Ha'e opu'akaha ave ohexa
    uka Hesu Cristo reko-rupi hese ojerovia va'e-pe.
  waj-waj: 'Anutuuqo iya maavee tira gioonna kiaapu Yutayaiyaata Ereengaiyaatama ii
    mmayaaya ivaara iya kiaanoo: Yisuu Kirisiiva inna Anutuuqaa yaagueeqaivovee. Ivoono
    inna Anutuuqaa tinni yoketaivovee, kiaavai.'
  cpy-cpy: Roo kanteencha iyoteeyini aakapaeni, roñaahan-teero Jeepatzii-totaa-rewo
    itajorenka Tajorentsi, eejatzi riyotani. Rootaki riyoyiteeri ikaatzi ikaema-shire-yiteeri
    Tajorentsi, okantawityaa riitakirika Judá-paeni, eejatzi kaaririka Judá-paeni,
    maawoeni.
  mpx-mpx: Yaa kilau bolo iyaka Yehoba i yogaagila, Yudiya ge bolo nige Yudiya i oola,
    kila eliyala Keliso iya gasisi ge siba toto i neem Yehoba elana.
  wbp-wbp: Kala ngalipakuju, Kaatu-ngalpa wangkaja Juwu-patuku manu Juwu-wangu-patuku,
    ngulaju karliparla ngungkurr-nyina Jijaji Kirajiki. Ngulangkunya kangalpa milki-yirrarni
    Kaatuju pirrjirdi manu pinangkalpa-nyayirni.
  luo-luo: To kuom ji duto ma Nyasaye oseluongo, bed ni gin jo-Yahudi kata jo-Yunani,
    Kristo en teko Nyasaye kendo en rieko Nyasaye.
  nhe-NT: Pero para tojuanti, yonque tiisraelitame, o ax tiisraelitame, intla Toteco
    technotztoc para ma tiitztoca tiiaxcahua, tiquixmatij para Cristo yajaya tlen
    nelía quipannextía ichicahualis huan itlalnamiquilis Toteco.
  aii-aii: ܐܝܼܢܵܐ ܠܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܢܵܐ ܩܸܪܝܹܐ ܒܐܲܠܵܗܵܐ، ܡ̣ܢ ܝܵܘܢܵܝܹ̈ܐ ܘܝܗܘܼܕܵܝܹ̈ܐ،
    ܡܫܝܼܚܵܐ ܚܲܝܠܵܐ ܝܠܹܗ ܘܚܸܟ݂ܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Aglaan Christ-kun Agaayyutim qiñiqtitkaa saŋŋiñi puqiutniḷu tamatkunuŋa
    Agaayyutim tuqłukkaŋiñun, Jew-ŋugaluaŋŋaġmiŋ suli Jew-ŋunġitchaluaŋŋaġmiŋ,
  msb-msb: Pero sa mga pinili san Dios, magin Judio o dili-Judio, amo ini an mensahe
    na si Cristo an pagpamatuod san gahom kag kadunungan san Dios.
  cpa-NT: Jøng² jniang³ dsa² ca¹hei¹ Diú¹³, ju³ lah¹la² lán¹² jniang³ dsa² judío,
    ju³ lah¹la² lán¹² jniang³ dsa² siáh², juúh² jniang³ jmo¹² hiug¹² báh³ ta³ jǿg³
    quiah¹² Cristo. Dsa² ŋi¹² báh³ Diú¹³ hi² ca¹jmo¹ jǿg³ jøng², juúh² jniang³.
  dso-dso: ମାତର୍‌ ଜିଉଦି ଅଅତ୍‌, କି ଜିଉଦି ନଇଲା ଲକ୍‌ ଅଅତ୍‌, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବାଚି ଅଇଆଚତ୍‌,
    ସେମନର୍‌ ପାଇ କିରିସ୍‌ଟ ପର୍‌ମେସରର୍‌ ବପୁ ଆରି ପର୍‌ମେସରର୍‌ ଗିଆନ୍‌ ପାରା ଆଚେ ।
  meu-meu: to e boiridia taudia, Iuda bona Helene danu, ediai Dirava ena siahu bona
    ena aonega.
  yva-NT: Weramu vatano are nawirati Amisye po mawainde, vatano Yahudi muno vatano
    Yahudi jewen, onawamo manayanambe Ayao Kovo Kristus rai weye wo raen Kristus po
    Amisye apa vambunine muno Apa ana ratantona ntiti raroron.
  dgc-dgc: Pero du pinili na Diyos a sakup na, éy Judeo, éy ta éwan Judeo. Side i
    méniwala a ti Cristo i te kapangyarian a gébwat ta Diyos a méngiligtas ta tolay.
    Siya i te isip a mahusay a gébwat ta Diyos.
  zpm-NT: Saṉgue ne, ne nac ne zha ne bredzle Dios bzëëb xnëz me, zigtaa zha Israela,
    zigtagaa grëraa miecha, ndioṉ ne gaṉle Jesús nac meṉ ne biaadlu pa lotaa nac poder
    ne rap Dios, me biaadlu pa lotaa nac xquieḻrac Dios.
  hix-NT: Onà wyaro haxa ryhe nketxow hamà, Khoryenkomo mryenon komo, ànwahanonkatxhàyamo.
    Khoryenkom yano me tahoxerye xaxa naha, Kryestu, ketxhe. Tàywero xaxa naha. Noro
    rma konyhoryetxow hamà, ketxhe. Àro wyaro rma nketxow hamà, Khoryenkomo mryenon
    komo, Xuknewyana kukur komo rma, Xuknewyanahnà kukur komo xarha.
  sim-sim: Hako ma ol Avui Wasilaka or kamanda ondo mashi os Jisas miandok or hari
    oson li misihi angop li hishiyarihi orin hishindiyanda lir. Judama nom nembes,
    Judama ambu nom nembes, evrembam mashi os Jisas miandok or hari orok Avui Wasilaka
    kwambu orhin kormbak or mukushirik li heyeri sir. Uhu angop li hishiyariri sir,
    Avui Wasilaka lirin or jivinakurik Krais miandok or hari oson.
  npi-ULB: तर तिनीहरू अर्थात् यहूदी र ग्रिक दुवै जसलाई परमेश्‍वरले बोलाउनुभएको छ,
    तिनीहरूका माझमा हामी ख्रीष्‍टलाई परमेश्‍वरको शक्‍ति र बुद्धिको रूपमा प्रचार गर्छौं
    ।
  cgc-cgc: Piro, kiten i na mga kabaton ta upurtunidad na paatag ta Dyos na luwasen
    ki din alin ta silot, mga Judio man daw mga dili-Judio, nlaman ta na papakita
    ta Dyos na masarangan din daw ino iya na buaten daw papakita din man na kanen
    an maalam paagi ta kamatayen Cristo naan ta krus.
  tim-tim: Dâ Anutuŋe nâŋgât dâtâŋe dâm oloŋ nenegep nen Yuda luâk âmbâle me Yuda
    luâk âmbâle bo manmai nen hârok hin nâŋgâmaen, Kristoŋe amâ Anutugât kârikŋe miawagâkgât
    lâwinân kombiâ mondo Anutugât kârikŋe akto nâŋgâ nâŋgâŋe humo miawagep nâŋgâmaen.
  yor-yor: Ṣùgbọ́n sí àwọn tí Ọlọ́run tí pè, àti àwọn Júù àti àwọn Giriki, Kristi
    ni agbára Ọlọ́run, àti ọgbọ́n Ọlọ́run.
  wos-wos: Nani Juda nawulak, nak téfana du takwa nawulak God naniré wasékendéka xékéta
    nani nani xékélaki. Krais mimbu hiyae dé Godna hambuk, Godna yikafre xékélelaki
    akwi dé naniré wakwe.
  emp-NTPO: Baribʌrʌ Ãcõrẽba ʌ̃cʌrʌ judiorãda, ʌ̃cʌrʌ judiorãẽ́ sid̶a trʌ̃sia Critod̶eba
    ẽdrʌ edai carea. Maʌ̃gʌrãba cawa panʌa Ãcõrẽba Critod̶eba idji ʌb̶ʌada, necawaa
    sid̶a unubisida.
  eng-F35: Now to those who are called, both Jews and Greeks, Christ is the power
    of God and the wisdom of God,
  ind-ind: Namun, Kristus adalah kuasa dan ilmu Allah bagi semua yang sudah dipanggil
    oleh Allah, baik orang Yahudi maupun bukan.
  pes-OPCB: اما آنانی که از جانب خدا برای دریافت نجات دعوت شده‌اند، چه یهودی و چه
    یونانی، مسیح قدرت خدا و نقشهٔ حکیمانهٔ اوست برای نجات ایشان.
  mpt-mpt: I inabib otane Gode Yuda nisa eka naka mak unang maki Yudaba isa dlakanebua
    ni e bainobo gabianoba funanoba Klaiste atdimo kaanebuo e Gode okok osa e titil
    osa nibo alebenebiobo genoba gobo biobobe.
  ssx-ssx: Koto lo halemepate pa mo hande Koda꞉ma꞉ wi la ma꞉la꞉ Diu wanda꞉hali make
    Diendaili wanda꞉hali make koto wanda꞉halima꞉ do pina꞉ Ketisota꞉ Koda꞉na꞉ wele
    pita꞉la꞉eki pita꞉ hone wotu wita꞉la꞉eki yaapo hala꞉me lo haloma꞉me.
  mkl-mkl: Ammɑ bi inɛ ŋɑ iyi Ilɑɑɔ̃ í kpe, bɑɑ bii ɑ̀ jɛ Zuifu wɑlɑkɔ dimi mmu ŋɑ,
    Kirisii í jɛ ɡbuɡbɑ̃i Ilɑɑɔ̃ do bisiɛ.
  gaq-gaq: ମାତର୍‌‌ ଜିହୁଦି ଡିଙ୍ଗ୍‌ଲେ କି ବିଜାତି ରେମୁଆଁ ଡିଙ୍ଗ୍‌ଲେ ସାରାସାରିକେଲା ପାଙ୍ଗ୍‍ଲେଃ
    ଆର୍‌କେ ସାପାରେ ନ୍‍ସା କିସ୍‌ଟ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଇସ୍‌ପର୍‌ନେ ବପୁ ବାରି ଗିଆନ୍‍ରେ ବିନେ
    ଣ୍ଡୁ ।
  gof-RNT: Shin Xoossay xeegidayssatas, Ayhude gidin, Girike gidin Kiristtoosi Xoossaa
    wolqqaanne iya cinccatethaa.
  unx-unx: ମେନ୍‌ଦ ଯିହୁଦୀ ହବାଃଅ ଚାଏ ସାଅଁସାର୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ କେଡ଼ାକାଦ୍‌ ସବେନ୍‌କ ନାଗେନ୍ତେ
