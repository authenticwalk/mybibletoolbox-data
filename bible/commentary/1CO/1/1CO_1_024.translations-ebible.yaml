  srn-NT: Ma gi den sma di Gado kari, awinsi den na Dyu noso Grikisma, wi e preiki
    tak' Kristus de a krakti nanga a koni fu Gado.
  cta-NT: Pana xaꞌ ñaꞌa̱ ntiꞌ lcaa tyaꞌa na nu cua ngusubi ycuiꞌ Ndyosi jiꞌna, masi
