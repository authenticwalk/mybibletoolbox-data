    Juzíñamui baitaca uai ite. Daa Juzíñamui jɨ́ɨrigamɨe judío ímɨe íadɨ, bifue afémɨemo
    ráifide. Daje izói Juzíñamui uáidogamɨe judíoñedɨmɨe íadɨ, bifue dájerize íaillɨnoɨmo
    ráifide.
  por-BRBSL: mas para aqueles que são chamados, tanto judeus como gregos, Cristo é
