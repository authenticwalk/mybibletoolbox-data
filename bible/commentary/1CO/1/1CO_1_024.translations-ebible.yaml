  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਜਿਹੜੇ ਸੱਦੇ ਹੋਏ ਹਨ ਭਾਵੇਂ ਯਹੂਦੀ ਭਾਵੇਂ ਯੂਨਾਨੀ ਮਸੀਹ ਪਰਮੇਸ਼ੁਰ
