    ka mu kataitagisi da yona yau ka Keriso e eya ki kena. Ade mu mete kataitagisi
    da Mamanuga God e kasiyarai ade e katai kuduba ka Keriso e mena pokaiya.
  nko-NT: Támɛ ahá ánɩ́ Bulu lalɛ́, bʋgyi Yudafɔ pʋ́ Griikifɔ mʋ́ á, Kristo gyí
