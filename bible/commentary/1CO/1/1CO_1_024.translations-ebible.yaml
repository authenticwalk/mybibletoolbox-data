  san-KHM: កិន្តុ យិហូទីយានាំ ភិន្នទេឝីយានាញ្ច មធ្យេ យេ អាហូតាស្តេឞុ ស ខ្រីឞ្ដ ឦឝ្វរីយឝក្តិរិវេឝ្វរីយជ្ញានមិវ
