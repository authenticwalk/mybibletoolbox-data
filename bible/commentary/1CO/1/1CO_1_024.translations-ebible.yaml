    atisaatɨ amɨ nasonɨhɨ nanyamaasawɨhiyaanɨnɨ Kɨraisiho Autaahaatɨhomɨ watɨpɨhandisahotatɨ
    amɨ Autaahaatɨhomɨ amɨtɨha gaaha gwɨnyaasɨtɨhandisahoe taatɨ mmonaatɨ nehaayo.
  ubr-ubr: baise ato osi sabu iyabon God iyoyores, osi ruam Jew yangan o sabu men
    Jew yangan, Keriso an dura on God an faiwar a God an gigiboan.
  tsw-NT: 'Amma ikakaꞌa a̱ tyo e ekere a aza a na A̱sula̱ a ɗangwai, aza a Israꞌila
