  tcz-CHONGTHU: Hinlah Pathen in huhhing dinga akou ho dingin vang, Judah mi hihen
    chidang namdang hijong leh, Christa chu Pathen thahatna le Pathen chihna ahigel
    e.
  mar-mar: परंतु ज्यांना बोलावलेले आहे, अशा यहूदी व ग्रीक दोघांसही ख्रिस्त हा संदेश
    आहे तो देवाचे सामर्थ्य व देवाचे ज्ञान असाही आहे.
  snp-snp: Eti loti kolafa, ido Gotikafo lute fiyami wenena, Yuda wenena, Giliki wenena,
    wenena maleka muki ya Goti aumala ido ka manenau nemo ka muki ya Kilistodoka ne,
    loto koli minone.
  isl-isl: En Guð hefur opnað augu þeirra sem kallaðir eru til að frelsast, bæði Gyðinga
    og heiðingja, svo að nú sjá þeir að Kristur er kraftur Guðs, þeim til hjálpræðis.
    Kristur er sjálfur þungamiðja hinnar máttugu fyrirætlunar Guðs þeim til björgunar.
  spy-NT: Nteenee, inkētē ꞉choo kiikooraraach ꞉Yēyiin kule Kiriistō ꞉nyēē ibooru kāāmuukēywēēk
    āk kiirnātēētaab Yēyiin, ānku Yuutayeek nto choo mā Yuutayeek.
  xnn-xnn: Ngem isnan ipogaw ay nangpati isnan ayag Apo Dios ken siya ay olay no Griego
    wenno Judio et getkena ay nan inikkan Kristo ay nangisalakan isnan ipogaw nan
    nangipaila isnan kabaelan ya silib Apo Dios.
  mwe-mwe: ikabheje kwa bhaagwilwenje na a Nnungu Bhayaudi na Bhagiliki, a Kilishitu
    ni mashili na lunda lwa a Nnungu.
  tte-tte: Na kita kolila tomeli Yaubada iyoganlako, nuwana Yudiya o nuwana nige Yudiya,
    Yaubada ana sonoga yo ana kaiwe siyaele Keliso wasana koina.
  tcs-tcs: Bat sam dem Zuwispipol ane dem Nozuwispipol, God i bin meke dempla kam
    pipol blo em. Po dempla nau, Kraist i da nadakain bigpaua blo God ane da prapa
    nadakain gudsens blo God.
  hlt-THB: cehlai Khawsa ing ak khykhqi aham taw, Juda awm Greek awm, Khrih taw Khawsa
    ak thaawmnaak na a awm dawngawh, Khawsa a cyihnaak na awm hy.
  soq-soq: Iuswa ita uwa daitada apanawa bedeuwo mo mida God sonabamone apamona koros
    gagalowa mai ipasiawaia malawalala, dia. Mo mampo God mukawaida ita aten debamaia
    Keriso bedewe ipawanaleidio atenidantoi.
  qub-qub: Tayta Diosninchi acrashan cajcunami ichanga Israel carpis mana Israel carpis
    tantiyan Jesucristo rurashanwan Tayta Diosninchi munayniyoj y yachaj cashanta
    musyachishanta.
  att-att: Ngam sittam nga manguruk sù pagágál ni Namarò ta umay ittam makiyígù kuna,
    mássiki nu Kudio onu ari Kudio, ammu tam ta makáwayyá si Apu Kesu Kiristu nga
    mangiyígù ta tatolay, megapu sù pakáwayyá ni Namarò ánna sírik na.
  bki-bki: Mia ea tivelinio na nalo napano Atua biolo ka ave kiano, jibe kito, napano
    kito tealo kulo Ju a kito tealo kulo Krik, maka tibe na. Kito rosidomii re ka
    reial kijokijo dolu, bior napano robitilubar Atua kiano moroano ea Kristo kiano
    im̃auano ruei, a rosidomii re ka rotakii jikiaiano dolu, bior napano robitilubar
    Atua kiano masouano ea Kristo kiano m̃arabo na milarur kito.
  bqp-bqp: ama gbɛ̃ kũ Luda ń sísi à ń sɛ́nↄ, Yudanↄ kũ Girikinↄ ń pínki, Kirisi
    deńnɛ Luda gbãna kũ a ↄ̃ndↄ̃o ũ.
  mcp-mcp: Njɨ, Krîst jɨ ŋkul nə fʉg mə́ Zɛmbî shú búúd Zɛmbî mə́ jɔ̂w wá, tɛɛm bə
    Oyúdɛn, tɛɛm bə Ogʉrɛ̂k.
  hat-hat: Men pou tout moun Bondye rele yo, kit yo jwif, kit yo pa jwif, n'ap fè
    konnen Kris la ki bon konprann Bondye a ak pouvwa Bondye a.
  npl-NT: Pero akimeh Dios yokínnotski, judíojteh noso amo judíojteh, Cristo ye ichikawalis
    iwa iixtlamatilis Dios.
