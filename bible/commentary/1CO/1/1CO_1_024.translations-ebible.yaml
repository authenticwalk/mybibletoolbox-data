  san-TEL: కిన్తు యిహూదీయానాం భిన్నదేశీయానాఞ్చ మధ్యే యే ఆహూతాస్తేషు స ఖ్రీష్ట ఈశ్వరీయశక్తిరివేశ్వరీయజ్ఞానమివ
