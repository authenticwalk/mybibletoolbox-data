  heg-NTPO: Mo muik atuli, man Ama Lamtua Allah hulis meman son le daid Un nenan.
    Tenga ka atuil Yahudi, nol tenga las atuil Yahudi lo. Muid one lam, Kristus tulu
    bel oen son noan, Ama Lamtua in kuasa ka uhu isi, nol Un in tana ka muun isi.
  ptu-ptu: Sapo' indo ia to puha natambai Puang Allataala, susi to Yahudi teem taianna
