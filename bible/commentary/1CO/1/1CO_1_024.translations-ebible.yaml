  mio-NT: soco cuenda ñivi ni nacachi ra Ndioo―masi ñivi judío cuu ñi, masi inga tucu
    ñivi cuu ñi, soco chito ñi ti iyo tu ndee ini chi ra Ndioo. Chito ñi ti iyo cha
    chini tuni chi ra, vati cha ni chihi ra Cristo.
  srq-NT: Nande quiatu nandebite riqui nguiã Cristo renei nenei mose ã. Dios judíos
    mo irabo chõ nguiã. Judíos eã mo abe irabo chõ nguiã no. Ũquɨ̃ je chõ ngue Cristo
    Dios quirãcuã mee nguiã. Ũquɨ̃ je chõ Cristo Dios aquiatu mee nguiã.
  kje-NT: Kade nano hi ri nammori kar kokale, maa Makromod Lalap poluwedi ri Yahudi
    noro ri Yunani heruwali ramwali Nin ri mememen me'e. Hir dernedi ainim Lir ma
    na'ono Kristus eni la akin naili'iledi Ai me'e, de hi rauroin mouropo Makromod
    Lalap Nin molollo noro Nin woroin.
  gaz-gaz: warra waamamaniif garuu Yihuudootaafis taʼu Giriikotaaf Kiristoos humna
    Waaqaatii fi ogummaa Waaqaa ti.
  kud-kud: Na hesi ita Yaubada ana tauyemidiwo ivesinuwanegita, boda Yudeya yo vali
    boda aidiyena, na Besinana ainaena Yaubada yana wahiyala na yana hanapu imohegita.
  urb-NT: Tupã muhã katu ame'ẽ ta anĩ. Jetehar te ke ukwa. Myra ngã mupia ame'ẽ ke
    rehe Kirisutu manõ. Pe, Kirisutu rehe jurujar katu ame'ẽ ta ke Tupã muhã katu.
    Pyrãtãha namõ muhã katu. Kirisutu rehe jurujar katu ame'ẽ ta ke Tupã muhã katu
    rahã, a'e ukwa katu te, aja jakwa katu. Aja upa Tupã muhã katu ame'ẽ ta ukwa katu
    tĩ.
  fra-LSG: mais puissance de Dieu et sagesse de Dieu pour ceux qui sont appelés, tant
    Juifs que Grecs.
  san-HK: kintu yihUdIyAnAM bhinnadezIyAnAJca madhye ye AhUtAsteSu sa khrISTa IzvarIyazaktirivezvarIyajJAnamiva
    ca prakAzate|
  cak-SNT: Pero ojreꞌ ri xojayox ruma ri Dios chi xojcolotaj, israelitas y man israelitas
    ta, can kataꞌn chi ja ri Cristo ri ru-poder y runoꞌj ri Dios.
  uvh-uvh: Ka Juda a Grik wara'ning arantagim fam ka Anutu wari katinininga adining
    midi u ninaksa' tanga ikem indi kuma' nakedanga ning tugutam, o beng sini' Kasira
    Aming wari kungkumak tugu' warisa' wa Anutuning kigineng a sasuk kareng u ningtintingneinga
    kasasu'nem.
  ino-ino: Nehaya'maki lakaeya Anumaya Koti'a hapalimale'nea vaya'mokita lakaeya Isaleli
    vaya'ae Isaleli nofi o'mai vaya'ae lakaeya ako afi'none Kalaisi'a yofo yosale
    fali'nea ya'mo'a Anumaya Koti lo'kiya ya'ae akenopa hale'nea ya'ae laveli'ne.
  gnn-gnn: Yurru ŋilimurrunydja Garraywalaŋumirri yolŋu walala, ŋunhi ŋayi ŋilimurrunha
    märraŋala bitjan nhanŋuwayliliyaŋala ŋayi, bäyyi ŋali Djuw bäpurru ga bäyyi ŋali
    wiripunydja ŋunhi bäpurru, ŋilimurru ŋuli ŋunhi waŋa bitjan, “Ŋunhimalayinydja
    Garraywalanydja ŋilimurru ŋuli nhämana ga maḻŋ'maramana wal'ŋu Godku ganydjarrnha
    ga gaḏamandhinyaranydja wal'ŋu marŋgithinyara nhanŋu Godku.”
  yal-yal: Koni Ala bata naxanye xili, xa a findi Yahudiyan na hanma Girɛkina, Alaa
    Muxu Sugandixin findixi Ala sɛnbɛn nun a fe kolonna nan na, na kanne xa.
  cnt-NT: La₁ të₂le₃ quió'₅ dsa₂ i₂ma₂të₅ Diú₄, lia'₂ dsa₂ judíos lia'₂ dsa₂ griegos
    táng₃, 'ɨ́n₅ jnia'₅₄ Cristo i₂lɨ́n₅ juɨ₅bí₂ quió'₅ Diú₄, i₂lɨ́n₅ jág₁ a₂ŋɨ́'₂
    dsɨ́₅ Diú₄ në́₃.
  tif-tif: fan, nuta Kraist ami taanse kaami sang uyo unang tunum imi tituun-kup bakayila-tabasup.
    Kemin, God ami Juda kayaak so, tunum miit kusnum iso, imi naan-daaya nuyo weng
    san-sulup. Unang tunum nokol utamsup kaa God almi titil sole, utam-laamin so,
    alik Kraist ami kolase.
  nlx-nlx: पुण जाह हादिल हे, काय यहुदि काय दिहरी जातीन माणहे, तान जागे मसी बोगवानान
    ताकेत एने बोगवानान इकेल हे।
  apw-NT: Áídá’ Bik’ehgo’ihi’ṉań bich’į’ ádaanṉiidíí, Jews daanlíni ła’íí Greeks daanlíni
    dawa yich’į’yúgo Christ, Bik’ehgo’ihi’ṉań binawodíí át’éé, ła’íí Bik’ehgo’ihi’ṉań
    bigoyą’ at’éé.
  gum-gum: Trune Tius tru wamiilayasiibe, judíosmerai lata, griegosmerai lata, Cristobe
    tru Tiuswei maramburab mariiba katø Tiuswei tru muguen nebua kusremgaig kusreiba,
    truig køn.
  not-NT: Ainta ira icoiguë Tosorintsi, jemita iriro jorío, jemita iriro Guiresiasati,
    ora nocomantaguequeri poniaguëri itasorintsite Quirisito iragabisaicoontëmari
    ira quemisanquerine. Iroro aisati igótacaqueri matsiguenga Tosorintsi Irironta
    ogótasantatsi.
  plu-plu: '@see-verse:1CO.001.023'
  iou-iou: Upäŋkaŋ ämawebe Anututä inita biŋam iwoyäwani, Juda äbotken nanik ba Grik
    äbotken nanik imaka, Kristo täŋo biŋam u nadäŋitna Anutu täŋo kehäromi ba nadäk-nadäk
    kädet bureni ude täk täyak.
  ntp-NT: Dʌmos ʌgai ismaacʌdʌ Diuusi ʌco vuvaitu sai cʌʌgacʌrʌ vuvacʌna tomasi ʌrʌjudidíu
    dai giliego ʌgai maatʌ isDiuusi aliʌ viaa guvucadagai dai isDiuusi aliʌ cʌʌ tʌtʌgitoi
    dai isDiuusi ootoi ʌCristo sai cʌʌgacʌrʌ gʌnvuvaidana.
  rai-rai: Iaku, Kaarisito ia a dekdekin God ma ra manaana anun God karom a taara
    baa God ia wataa pa diat, diat ko ra taara Iudaia ma diat kaai ko ra taara Grik.
  haw-1868: Aka, i ka poe i heaia mai, i na Iudaio a me na Helene, o Kristo no ka
    mana o ke Akua a me ke akamai o ke Akua.
  ffm-ffm: Kaa banngal noddaaɓe ɓee, Yahuudiyankooɓe e leɲi goɗɗi fuu potu, Almasiihu
    yo baawɗe Laamɗo yo hakkilantaaku Laamɗo.
  arb-NAV: وَأَمَّا عِنْدَ الْمَدْعُوِّينَ، سَوَاءٌ مِنَ الْيَهُودِ أَوِ الْيُونَانِيِّينَ،
    فَإِنَّ الْمَسِيحَ هُوَ قُدْرَةُ اللهِ وَحِكْمَةُ اللهِ.
  cop-CNT: ⲛⲁⲛ ⲇⲉ ⳿ⲁⲛⲟⲛ ϧⲁ ⲛⲏⲉⲑⲛⲁⲛⲟϩⲉⲙ ⲛⲓⲓⲟⲩⲇⲁⲓ ⲛⲉⲙ ⲛⲓⲟⲩⲉⲓⲛⲓⲛ Ⲡⲭ̅ⲥ̅ ⲟⲩϫⲟⲙ ⳿ⲛⲧⲉ ⲫϯ
    ⲡⲉ ⲛⲉⲙ ⲟⲩⲥⲟⲫⲓ⳿ⲁ ⳿ⲛⲧⲉ ⲫϯ..
  sri-sri: 'Marĩ gapʉ Marĩpʉ beyenerã ããrĩsĩã, iri kerere pérã: “Marĩpʉ masĩgʉ̃, turatarigʉ
    ããrĩsĩã, Cristo iridea merã marĩrẽ peamegue waabonerãrẽ taugʉkumi”, ãrĩ masĩa.
    Marĩ judío masaka, judío masaka ããrĩmerãde Cristore bʉremurã ããrĩsĩã, irire masĩa.'
  nal-nal: Singsaxai Kaarisito, naan a dikdikang ma a mazamang sin Nakmai aaxan aubina
    ina Nakmai xa ra kalin luk naandi zin amun Judaa ma zin naandi zaait kawit amun
    Judaa.
  kyq-kyq: Num gaŋ jee kɛn Raa daŋɗeno maakŋ Yaudge tu ey lɛ maakŋ Grɛkge tu se, gɛn
    naaɗe ki se, al‑Masi se naan̰ ɓo tɔɔgŋ Raa ɔɔ jeel‑taar gɛn Raa ki kici.
  kwd-kwd: Tafe'ua ma fana ni dai na'a God 'e firiga no'o, nga ta'a 'i Jiu, ma ta'a
    gila 'ame Jiu, nga kwairiinga lo'oori suria la Jisas Kraes 'e faate'enia nga tegelangaa
    na God fe'enia nga su'a'olanga na God.
  ded-ded: Anu Anutungo yudangic nga grikngic kpacyunuu negensinggegecde, yeneng Kristoarunac
    Anutuac kuc nga negen negentegec megecde.
  ewe-ewe: ke hena ame siwo Mawu yɔ la, Yudatɔwo kple Grikitɔwo siaa la, Kristoe nye
    Mawu ƒe ŋusẽ kple nunya.
  nuy-nuy: Yagu ngagurru anaani na-God-jinyung niga ngarranii-gaḏangi-yinyung, niga
    na-Jesus Christ ngarrani-bajiyina anubani ana-lhuḏ na-God-jinyung, marri ngarrani-bajiyina
    nubagi na-God ni-yina-mamaaḻang-bindiyung niga. Wiiya yagu ngurru-Jew yagu ngurru-Greek
    anaani.
  cop-BHC: ⲚⲀⲚ ⲆⲈ ⲀⲚⲞⲚ ϦⲀ ⲚⲎ ⲈⲐⲚⲀⲚⲞϨⲈⲘ ⲚⲒⲒⲞⲨⲆⲀⲒ ⲚⲈⲘ ⲚⲒⲞⲨⲈⲒⲚⲒⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨϪⲞⲘ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲠⲈ ⲚⲈⲘ ⲞⲨⲤⲞⲪⲒⲀ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Magoc lau Israel ti lau Grik bocke naŋ Anötö kêgalêm ŋac sa sêti iŋ ndê,
    naŋ sêkôc yac mba yom pi Kilisi sa, ma sêŋyalê bu iŋ Anötö ndê ŋaclai ti gauc
    ŋahu.
  pri-NT: Êco na wà Kériso, âna wàé kaa na é paari ê pàtàma, ma autâmogòorimuru kà
    Pwiduée, tà tàpé na é todàra—wiàna rà tèpa Juif, ma wiàna càra caa tèpa Juif.
  zpq-NT: Perw chio' ba gwlej Diosen' naccho xi'iṉe', ḻa'aczḻa' še naccho beṉe' Israel
    o še bi naccho beṉe' Israel, ṉezecho Diosen' blo'e yeḻa' guac c̱hen' na' yeḻa'
    sina' c̱hen' dan' gwseḻe' Criston' bnežjw cuine' ṉec̱he chio'.
  por-TFT: Mas para nós, a quem Deus escolheu para pertencer a Ele, tanto judeus como
    não judeus, aquela mensagem mostra que Deus agiu poderosa e sabiamente ao nos
    enviar Cristo.
  gwi-NT: Jews akwat Jews nilii kwaa nąįį tee gwats'an gwik'injigweheeghit geenjit
    gwitee tr'agoovinlii nąįį t'ee jii Christ vagwaandak eech'oorahtan gwigwiitth'ak,
    geh'an Vit'eegwijyąhchy'aa gootee tr'agwah'in gwik'iighai' deegwahtł'oo niint'aii
    ts'ą' vigwizhi' gwanlii nilii giiyaandaii.
  gvn-gvn: Yamba kanbalda bamangka yinya kuku nyajin. Godungku jananin kunjan, kanbal
    bama Jew-warra, kanbal bama Gentile-warra. Jana nyungun wukurrilda. Jana binalda
    Jesus jukungu wulan jananka. Yinyamundu nyulu jananin binal-bungan God junkurrji
    bajaku, dukul-ngulkurr bajaku.
  nhy-NT: Pero para katlej Dios okinnotzke, judiojtin o noso amo judiojtin, Cristo
    kipia poder iwan kipia ixtlamachilistle de Dios.
  asm-FB: কিন্তু ইহুদী লোকেই হওক বা গ্রীক লোকেই হওক, ঈশ্বৰে যি সকলক আমন্ত্রণ কৰিছে,
    আমি তেওঁলোকৰ ওচৰত খ্রীষ্টক ঈশ্বৰৰ শক্তি আৰু জ্ঞানস্বৰূপে প্রচাৰ কৰোঁ।
  okv-okv: Rate God na siriketo ere uhua embomeni Judea embomeni te enda nei embomeni
    na God ta sovera te kiari te amo Keriso ta degi kiora
  mxt-NT: Soco cha cuenda chi ñu nacana̱ Nyoo, an cuví ri ñu ñu Israel, o ñu Grecia,
    ra Cristo cuví tunyee iñi ta cha chiñi tuñi Nyoo.
  tzo-NT: Manchuc mi hech yo'ntonic, ti ho'ucutique ti laj xa yic'ucutic ti stojol
    ti Diose, mi judioucutic o mi yanlum crixchanoucutic, jna'ojtic xa ti laj xa scoltaucutic
    ti Diose yu'un ti laj xa jch'untic ti icham cu'untic ti cruz ti Cristoe. Jna'ojtic
    xa ti hech xchapanoj ti Diose ti chijcolucutic yu'une.
  ind-AGS: Namun demikian, bagi mereka yang dipanggil oleh Allah, baik orang Yahudi
    maupun orang bukan Yahudi, Kristus adalah kuasa dan kebijaksanaan Allah.
  omw-omw: Mwitaa qiavatavata tiri mpo hurahua Iutaave, Kirikive, mpo mwatanaave,
    Kotiva nraanrama taihata tire variqata ntapihi kyauraro Karaisiva Kotira kepukyavanto
    tiri kyaahaqa hiarivama variro. Karaisiva ekyaa Kotira okyara qua, kepukya qua
    tiri timwa timwianrivama variro.
  yrb-yrb: Nono Godinu muneta uwara, Ju uwaraini Guriki uwaraini nesia eno waisi,
    i sinana Yesu Kerisonu sina. Yesu Keriso Dana Godinu buna. Yesu Keriso Dana Godinu
    iwata eno waisi.
  maa-NT: Ta̱nga jñà xi̱ta̱ xi xó jaàjiìn‑ne Nainá, xi xi̱ta̱ judío ko̱ xi mìtsà xi̱ta̱
    judío, k'oa̱á s'ín mokjeiín‑la̱ nga jè Cristo nga'ñó‑la̱ Nainá‑né ko̱ kjoa̱ chji̱ne̱‑la̱
    Nainá‑né.
  mcq-mcq: ꞌEne Jua ꞌee Kuriki kaꞌene ꞌumenajija Kerisoho Godoni harura ꞌee Godoni
    vwiha mamaa aririjina.
  sus-A: كْنْ عَلَ نَشٍيٍ شِلِشِ يُوِقِيٍ نُن سِ فبّتّيٍ يَ مَ، عٍ لَمَ نّ عَ رَ عَ
    عَلَ شَ مِشِ سُفَندِشِ عَلَ سّنبّ نُن عَلَ شَ لْننِ نَن مَسٍنمَ نّ.
  jpn-1965: しかし、ユダヤ人であってもギリシヤ人であっても、召された者にとっては、キリストは神の力、神の知恵なのです。
  fra-SBL: mais pour ceux qui sont appelés, Juifs et Grecs, Christ est la puissance
    de Dieu et la sagesse de Dieu,
  yka-yka: Saguwaˈ bang si meˈ aˈa tapeneˈ Tuhanin hinangne meˈ aˈanen, Yahudi ke
    siye atawa bangsa seddili, kahagad siye weˈ tuˈu pu si Almasi inin takite teˈed
    balakat Tuhanin duk kataˈune malalemin.
  mle-mle: Aw adiy duw taakw God bwu tasakwudidiy dikidiy tidakikik, Juw duw takwawa
    nuwukadiy kidi kupwaam rinadiy jaka tipa kidiy duw taakw, kidi Jisas Krais bwu
    simaka-didiy God diki apawa diki maaj liki mwiya maaw.
  shp-NTPO: Ikaxbi ja Diossen moa katota judíobo iamax griegobaonara, Cristo iki,
    ja Diossen atipana koshi, itan jawen onan shinan.
  aom-aom: 'Jaburo ëhi uvoꞌi aꞌi God-hu uövuëꞌëro hesi aribövie javuajoho Jew rajohuꞌo
    saꞌa ioroꞌiorohuꞌo noro uvarueje: Keriso guomadohuro ëhuro God-ro hesi darugohuꞌo
    hesi simano mahuꞌo röjahuijëꞌe höjo.'
  geb-geb: Nde nza Fhe Bakɨmen nzan kamgi ntɨɨri, nde Zudaiŋ gum, nde Grikiŋ, nza
    wari tɨgɨra nza kaŋgi, Krais, ana Fhe Bakɨmen ŋkasŋka gum ana ndɨkndɨgar vhuuŋ
    ma.
  bsj-bsj: La brombo kwama chowe yahudawa kange helenawa nyo ki tok ker almasiya ki
    bi kwan nyomka kwama.
  cak-cak: Jac'a chiquivech ri xe'oyox roma ri Dios chi israelitas y man israelitas
    ta, ja ri Jesucristo ri uchuk'a' y ri kitzij utzulaj no'oj richin ri Dios.
  chf-NT: Pero no'onlaba u yaconla Dios, mach u che si aj judíosonla o aj griegojonla.
    No'onla une äc'bintonla aj Cristo tuba u ye'benonla cache' an u poder Dios y cache'
    mäx q'uen u c'ajalin Dios täcä.
  tlf-tlf: fen nuta Krais imi kaan-se umi sang uyo tuluun unang tinum iyo baga-em-nuubup
    kale, God imi tebe Juda kasel so tinum miit maak maak so olabela tinangku-sulup
    unang tinum nugol utamsup kale, God ilami titil alugum so minte utamamin alugum
    so uyo Krais imi kobe-se ko.
  piu-2006: Puṯu kulilpayi paluru tjana wangka palunya kulira wantipayi, kanya Tjuwu
    kutjupa tjuṯangku, Tjuwuwiya kutjupa tjuṯangkuṯarra wangka Yiitju Kurayitjanyatjarra
    kulira walytjarripayi. Katutjalu yirriṯi kuliṉu paluru tjana palumpa walytjarrinytjaku.
    Paluru tjana yalatji kuliṉi, “Katutjalu ngangkari puntutjarrangku Yiitjunya ngalya
    wantirriyaṉu mayutju tiṉa nganampa nyinanytjaku. Paluru ninti puntungku walytjangku
    kulira palunya nganampa wantirriyaṉu.”
  poh-NT: Jeꞌ reꞌ ruꞌ nkꞌormojic chiri̱j i cꞌuhbal nkꞌoric chiri̱j ribiral i Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric, xa reꞌ laꞌ maꞌ jeꞌ ta reꞌ chi keh hoj aj niminel
    reh Jesus jeꞌ ru̱cꞌ wilic woꞌ ra̱ꞌ riꞌsil cho maꞌ Israhel take eh wilic woꞌ maꞌ
    reꞌ ta kich ra̱ꞌ riꞌsil cho maꞌ Israhel take. Chi keh i hoj reꞌ hoj yukꞌumaj ruꞌum
    i Dios chi na kawihꞌic pan jenaj wach cꞌacharic chꞌi̱l i rAcꞌu̱n, ru̱cꞌ i cꞌuhbal
    reꞌreꞌ ncꞌuhtunic lok i rinimal rajawric chꞌi̱l woꞌ i rinimal wach rinoꞌjbal wilic
    i Dios chi xitakꞌa̱ꞌ cho i Jesus chi kacoꞌljic i hoj cꞌacharel.
  tue-tue: Marĩ Cõãmacʉ̃ beserirapeja, judíoa, griegoa, Jesucristoye quetire tʉorá,
    Cõãmacʉ̃ tutuarere, cʉ̃ʉ̃ masĩnetõjõãrere tʉomasĩ́ã.
  bjp-bjp: Isau le usuf fanu ae God ka tawi pes ta ri, fan Iudaia ke fan Grik sabin,
    Karisito i e rakrakai ke God, ma i e tasum ke God.
  xon-xon: Tɔ, Kristo le ye Uwumbɔr aapɔɔn ni waalan ki tii binib bi u yin bi na,
    bi ye Juu yaab na, ni bi kaa ye Juu yaab na mu.
  tzo-ZNT: Yan lavi yicꞌojotic xa ti Rioxe, acꞌu mi jurio, acꞌu mi maꞌuc, iquiltic
    xa ti acꞌbil syuꞌel ti Cristoe yuꞌun slecubtasoj xa coꞌontic. Lispꞌijubtasotic
    xa.
  mpm-NT: Ko taka yɨvɨ ni nakaji ya ni ka kandixia ndaa i Cristo Jesús, vasu yɨvɨ
    hebreo xi yɨvɨ griego, ka nakuni ndaa i ja jniñu ñaꞌnu ni saꞌa Yandios jiin Cristo.
    Ni xnaꞌan ya ja kuñaꞌnu xaan ya, ti iyo jnuꞌun ndichi xaan ga ini ya.
  ots-NT: Nugöjʉ göhtjo yʉ to xí nzoh ca Ocja̱, sea dí judiojʉ, o sea dí hnahño cja̱hnijʉ,
    dí pa̱dijʉ, bbʉ mí du̱ car Jesucristo pʉ jar ponti, nubbʉ, bi ni̱gui te tza rá
    nzɛh ca Ocja̱, cja̱ co te tza rá zö quí mfe̱ni.
  hoy-hoy: लेकीन जो कारूकु आग्यार, येन यहूदी येन गैरयहूदी, आंदुर हात्‍ती मसीह परमेश्वर
    उन सामर्थ्य अदिक परमेश्वर उन ग्यान आद.
