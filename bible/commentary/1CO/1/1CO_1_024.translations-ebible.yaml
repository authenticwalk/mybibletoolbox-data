  byr-byr: Kɨrɨꞌ aꞌmwe pwara Gotɨyai jaka jɨvwaramaaꞌnɨkera sahwara Juyarajɨ Gɨrikɨyarajɨ
    saraavɨne Kɨraazɨtɨyai sai Gotɨyare dɨragɨnaangei yaka Gotɨyare sɨmunyavɨ aaya
    kaavɨlyalyɨ.
  ian-ian: Kavle vat yelavɨtɨnja vak nɨn wupma ana yelavɨtɨganɨn. God nɨn kat wandɨ.
    Wuna mbaapmat yaigangwuk wandɨ. Tat nɨna nat nɨmba Juda ndi. Nɨna nat nɨmba Juda
    ana ndi. Nɨn wupma yelavɨka lɨganɨn. Wan nyaangɨt Kraistna nyaangɨt apma nyaangɨtna.
    Kraist Godna kwondu vɨsɨmogwilɨgandɨ nɨn kat. God yelavɨka lɨga vat Kraist nɨn
    kat mbutɨgandɨ waa yelavɨka lɨganɨn.
  hun-hun: Ámde maguknak az elhívottaknak mind zsidóknak, mind görögöknek Krisztust,
    Istennek hatalmát és Istennek bölcsességét.
  mcf-NT: 'Adquidon tantiauidnubi isadaidbo utsi-utsiec adecbidi isadaidpembo utsi-utsiec
    Nuquin Papan cuëmbanaido icquin naden tantiec: Nuquin Papan tantiampicpadquiequi
    matses icsaquid icsho cuidnushe quiash abided cuidadec Esuquidistu cuesten dectanac
    unëspanëdash. Aidi matses icsaquid icsho cuidnushe quiash abided cuidtequid icmequin
    Nuquin Papan nadatiambocquin naid nendac, quequin nuqui tantiec.'
  kjs-kjs: Pare abalade Gote-me yaaloma mapiraasade enaalinumiri mo agalena re Keriso
    pia-daa waru ademe. Go puma Judanu-para apo ruru rado Grik-nupara naame Keriso
    adema. Keriso-re Gote nipuna puri-para nipuna makuaae kone page yaade.
  mni-mni: Adubu Tengban Mapuna koubiraba makhoising haibadi Jihudising amadi Jihudi
    nattaba phurupsing animakta Christta asi Tengban Mapugi panggalni amasung Tengban
    Mapugi lousingni.
  yad-NT: 'Natuchavajyu̱ ji̱ta, jiryatiy Judíyuveda davyu̱y, daryadantyi jiryatimyu̱
    ne Judíyuveda vu̱ñi̱chantidye, vu̱jyu̱ni̱ ji̱ta sadityadoda Ju̱denu: Crístumu
    darya jidyetya̱da vurye̱ntyutyasa̱da ramityadedaju̱ day.'
  mxb-NT: Tído no̱ó ña̱yuu ni̱ na̱kana mií Ndios, á mií ná kúú ná na̱ Israel, o á
