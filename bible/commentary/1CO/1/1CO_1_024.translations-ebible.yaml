  viv-viv: Tu ide gaveyao ma Yaubada gikovada be yana yoꞋogaga agaidiya giseda, tufoida
    miYuda tufoida yoꞋo tulidiyao kalivai-dina, medema Keliso kaꞋitahalamanena higa
    BanaꞋe Yaubada yana faiwala kadu yana nuwahuya.
  yao-yao: Nambo kwa ŵele uŵaŵilanjikwe ni Akunnungu, Ŵayahudi pane ŵandu ŵangaŵa
    Ŵayahudi, Kilisito ali machili ga Akunnungu ni lunda lwa Akunnungu.
  tgp-tgp: Pani isar̃a sei God mo tovir̃a, hina purongo vara enr̃a Jew teni tamlohi
    r̃or̃oha, enr̃a r̃a er̃i hitevosahi na suihan God peresi na nona lelevosahi r̃uhu
    hin Kr̃isto.
  auc-NT: Mönitö oodeomöni ïñömönite mïnitö guidiegomïni ïñömïnite ædänimë ïnänite
    Wængonguï apænte ængä ingaïmö inte mönö ïñömö edæ ïïmaï ante pönëmompa. Wængonguï
    nänö nö ëñënö incæ Codito encacampa, Wængonguï nänö tæ̈ï pïñæ̈nö incæ Codito entawengampa,
    ante do edæ ëñente pönëmompa.
  kbc-NT: Pida niɡ̶ina Aneotedoɡ̶oji ane eniditediogi miditaɡ̶a judeutedi, codaa me
    miditaɡ̶a greegotedi, ɡ̶odatematigo ikeetiogi Cristo me loniciwaɡ̶a Aneotedoɡ̶oji
    codaa me niɡ̶iniaaɡ̶iniwa niɡ̶ica lixakedi Aneotedoɡ̶oji.
  bmh-bmh: Bo, duailel go Uwait nug Yesus sesamorabun ulareun, ag Zuda duailel ta,
    Grik duailel ta, ag abiu go Kristus nugau ze, Uwait nugau gusig mui, gonugau dabeleu
    naliu mui go eiman aleun.
  ctu-BL: Pero jini pʌybilo' bʌ, mi judíojob, mi griegojob, mi' ña'tañob jini Cristo
    i p'ʌtʌlelʌch Dios, i ña'tʌbalʌch Dios ja'el.
  meq-meq: Ane tuk na, ndo neheye Mbəlom a zalatay, a təra tay ha ndo ŋgay hay, kwa
    Yahuda hay, kwa ndo neheye Yahuda hay bay aye na, ta zəba faya andza wu kəriye
    təbey. Tə sər ha Yesu Kəriste na, neŋgeye gədaŋ i Mbəlom ada neŋgeye faya ma ɗiye
    ha metsehe i Mbəlom.
  noa-H: Mamʌ par hamau mag naawiajã, judionaanau wa judionaan k'abam k'ʌʌnau hawiajã
    har hich Hẽwandamaucha t'ʌ̃r hautarr k'ʌʌnagan mag Cristo cha marau jaau wënʌrrʌmta
    hich Hẽwandam jua t'eegau, haguata hõor peerdʌ haaujeewai. Mag Cristo meebarmua
    maach peerdʌjuuta Hẽwandamau hag nawe k'ĩirju wai sĩerr haawai cha marau jaau
    nʌmjã chadcha hich Hẽwandam k'ĩirjugta jaau naabahab.
  alp-NT: Po ete tamata Yahudi pise tamata Yahudi mo rebe Alla Ikotisi peneka leke
    esi hlaleke lokoIje, Tuhane Iaseluke Eni kbasare kai Eni maka rekwa mise titinaije
    etesi peneka baue Iriluke Yesuse Kristuse kena Ihlamateise.
  san-VEL: kintu yihuudiiyaanaa.m bhinnade"siiyaanaa nca madhye ye aahuutaaste.su
    sa khrii.s.ta ii"svariiya"saktirive"svariiyaj naanamiva ca prakaa"sate|
  kbq-kbq: Hu'neanagi, ana Jiu vahe'ene megi'a (Griki) vahetera, Anumzamo'ma zamagima
    hu'nea vahe'mo'za, Kraisi'a Anumzamofo hankavene, antahintahizama'e hu'za nehaze.
  kbh-kbh: pero bëngbiama, nÿetscanga Bëngbe Bëtsá chabe ents̈anga chamotsemnama s̈ojáchembëngbiamna,
