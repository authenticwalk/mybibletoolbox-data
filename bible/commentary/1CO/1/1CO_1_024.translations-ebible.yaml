    Ñaqué caja ricá judíonajlo, ajopana ina'uquejlo hua'até.
  djr-djr: Ga nhumalaŋguny ŋurikiwurruŋguny ŋunhi Djuw malawnydja ga Gurikkuny yolŋuw
