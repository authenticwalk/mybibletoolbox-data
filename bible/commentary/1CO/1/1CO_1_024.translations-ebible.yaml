    na, chaꞌ jiꞌi̱ ycuiꞌ Cristo ntsuꞌu lcaa chacuayáꞌ, lcaa chaꞌ tsoꞌo nu cua ntiꞌ
    ycuiꞌ Ndyosi chaꞌ caca cuayáꞌ tiꞌ na.
  bqc-SIM: ãma gbɛ̃́ pↄ́ Lua ń sisi à ń sɛ́ↄ, Yudaↄ ń Gɛlɛkiↄ píi, Kilisi dɛnɛ́
