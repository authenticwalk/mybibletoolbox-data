  dop-dop: Amɑ mpɑ Ɩsɔ yɑɑwɑ tɔ, pɑɑ Yutɑ nyǝ́mɑ tɑɑ, pɑɑ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ
