    Kristus naongei ma'tandaam kakuasaanna anna kakeakasanna Puang Allataala.
  bzd-NTPO: Erë wé̱pa ko̱s klöo̱'bak Skëköl tö iwák a̱, judiowak ö pë' kë̀ dör judiowak,
