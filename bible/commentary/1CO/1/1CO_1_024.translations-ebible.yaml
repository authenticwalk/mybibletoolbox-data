    na nat ten Gov.
  wnc-wnc: '@see-verse:1CO.001.023'
  bus-bus: mↄde gbɛ̃ kɛ̀ Luda ń sísi à ń sɛ́nↄ, Yudanↄ kↄ̃n Girikinↄ ń píngi, Kirisi
