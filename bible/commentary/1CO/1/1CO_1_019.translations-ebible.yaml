  ces-NKB: 'Je přece napsáno: “Zahubím moudrost moudrých a rozumnost rozumných zavrhnu.”'
  cui-cui: 'Nacom Pejume Diwesitha baxua yabara paeba. Nacom jeye: “Weraweraca exanaein
