  mpm-NT: 'Chi siaꞌan yoso nuu tutu ii Yandios: Tu kuantaꞌu kuɨtɨ ri jnuꞌun ka kaꞌan
    chaa tuꞌva xaan un. Ni tu kuantaꞌu ri inijnuni chaa ndichi xini un. Chi suꞌva
