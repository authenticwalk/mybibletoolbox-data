  amk-amk: 'Weo na Sempaisi ne Kaiwone rabuang bei dotu tonina: “Ambori mano eteyo
    ewaitawangfi disa ambori ene ewaitawanafo wioru, tuti mano esawai fosa enemitituaitafo,
    inaria nai werusa ki.”'
  fai-fai: Kale Got ami godin weng uyo lum senin kinim Aiseya dim bako nada, “naka
    yak aket kidel fukanin kinim bidi kanoyami ika ilim aket kidel fukanin uyo kutina
    kudálokabiw ade naka imi kal keimin kidel umi mimin uyo wakwayamokabi.” Kalesa
    kala.
  ura-NT: 'Rai Quiricha Inoaensi cuhane: “Itolere coitucuureraauru coitucunojoi itajeeinne,
    nainaain ichaaoruha nainanacaaurune jaan itajereeunni,” naain bihalu Cana Coaunera.'
  mcd-NT: Diosin tsain cunuquin isca huani, “Nan ua icoinra huamafoan shinancaquin
    isca huacani, ‘Non tapicoian. Nocon mapon shinansharafain non ahuara huatiro nonfin
    tapisharaquin,’ ishon shinancani. Ascafiashon ahua tapiafoma. Unfin un ato oinmanicain.
    Afoan shinainfo cuscacai un ato huaimaima. Ipaitsi shinanforan,” ishon Diosin
    yoini.
  urt-urt: Tup tikin Got ŋanange taꞌe leꞌe, Ma mende yumbune sande tekeꞌe lenge miyeꞌ
    sande tekeꞌe embere, topoꞌe ma gwinyenme sande tekeꞌe lenge miyeꞌ ŋaiye papararme
    sande tekeꞌe.
  kiz-kiz: Kwa ndabha iyandikibhu, “Nilotakuiharibu hekima yabhabhayele ni busara.
    Nilota kuharibu ufahamu wa bhayele ni akili.”
  tzo-TZE: 'Yu''un jech ts''ibabil ta sc''op Dios: Li boch''otic bij yalojic ti chalic
    xu'' yu''un tscolta sba stuquique, chcac'' ta ilel ti mu''yuc c''usi xu'' yu''unique,
    xi ts''ibabil.'
  lex-lex: 'Yoma emeknekama la''a Puklawna lirni de Uplerlawna lirni mak kiwra: “La''
    riy mak knairia rimormiori nohkerna kirkira ralma-rior samomuounu de hota Awueyata-wuaniaga
    kirkirni-ralma-riorni. Ne riy mak katu liawanni, de e lirni-yatnu mana A''uhmena-uprai.”'
  dov-dov: Nkaambo kulilembedwe kuti,”Ndiyomwayisya busongo bwabasongo. Ndiyokonga
    kumvwisisya kwabachenjede.”
  rgu-rgu: Ria sama leoꞌ baꞌi Yesaya parnaa duiꞌ nae, “Manetualain nae, ‘Basa hihii-nanauꞌ
    fo lahenda malelaꞌ ara bubuluꞌ, neuꞌ ko Au ofe heni si katemaꞌ, ela dadi reuꞌ
    hihii-nanauꞌ sosoa-raraa taaꞌ. Sira malela nara rupa leo beaꞌ boe, neuꞌ ko Au
    tuꞌu heni basa si, ela dadi reuꞌ hihii-nanauꞌ sosoa-raraa taaꞌ.’ ”
  toc-NT: 'Porque xli̠­ca̠na la̠ huan Dios nac li̠kalh­ta­huaka: Aquit cámaj ca̠lac­tla­huaniy
    xli̠s­ka­la­lacán hua̠nti̠ lak­ska­lalán lac­chix­cu­huí̠n, y ni̠túcu cac­ti­li̠­má̠x­tulh
    xta­la­ca­pa̠s­tac­nicán hua̠nti̠ luu lac­ta­li̠­pa̠hu ca̠maklh­ca­tzi̠cán.'
  som-som: Maxaa yeelay, waxaa qoran, Xigmadda kuwa xigmadda leh waan baabbi'in doonaa,
    Oo garashada kuwa garashada leh ayaan diidi doonaa.
  mam-C: 'Tu''npetzi''n, ntq''ma''n toj Tu''jil Tyol Dios: K-okil nyupi''n kynab''ljo
    aj nab''l; ex k-elil wi''jli''n kyojtzqib''ljo aj u''jil.'
  ndj-ndj: Mayandiku vakudeta, “Danyanangi luhunja lwa vanaluhunja, yivaveli na luhala
    lwa kusoma dandivadangili kutali.”
  mbj-NT: 'Tii da né hẽ P''op Hagä Do kyy kerih doo gó. Hahỹỹ da ta kyyh: “Ỹ ahäj
    jëng da tak''ëp hajaa do rahapäh doo. H''yy ganäng do sa h''yyb ỹ makyys da”,
    näng kerih do hã.'
  lat-VUC: 'Scriptum est enim: Perdam sapientiam sapientium, et prudentiam prudentium
    reprobabo.'
  ngp-ngp: Maandiko masuntilwa yagamba, “Neni ubanange mizungu yawe wata mizungu no
    umanyi wawe wata umanyi, neni ulemele.”
  enq-2: 'Pii pepa pyapae singi dokonya dapa lapae silyamo: “Masepae epe palenge kalyamanona
    lao masingima endakali dupanya masingi dupa koeyasinya nepato. Mana kandenge kalyamanona
    lao masingima endakali dupanya mana kandenge dupa mee jinya nepatona” lapae silyamo.'
  eng-ASVBT: For it is written, I will destroy the wisdom of the wise, And the discernment
    of the discerning will I bring to nought.
  mna-mna: 'Ka sua imbot pataaŋa kek ta kembei: Wal ŋgarŋan na, Anutu ko itatke ŋgar
    kizin, mi ipasaana ma iwe koroŋ sorok. Zin wal ta len ŋgar biibi na, ni ko ikam
    ma ŋgar kizin iur ŋonoono som.'
  myw-myw: '@see-verse:1CO.001.018'
  sby-sby: Pakwinga Lesa mu Mabala akendi lambangeti, “Ninkononge mano abantu balalibonongeti
    bacenjela kwambeti buchenjeshi bwa bacenjela nkabutenshika.”
  sll-sll: Ha i memini ha maing buku God yu di emia. “Ari mole na nomani bir pamua
    di wangwo hobi nomani bir pangwo i a wera di tegere hon du nomani pare memini
    pir po sikinamua. Te yal tau na maing pir po siminua dungwo hobi, na pir po sikinua
    diteralga pamua.”
  yaq-NT: 'Taa Liojta ji''osia ji''ojteimpo inien ji''ojtei: Jume'' inim bwiapo, unnaa
    jita ta''aame ne kaita''po am tawaane. Intok jume'' che''a suawakame, jitat ju''uneame
    junak, nee betchi''bo, kaitat ju''uneame benane.'
  uro-uro: Inguna ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Va ngu slava na ama
    ruvek sa ama mädräm ama mär ngät arhä mädräm dä va ngua rhualat sa ama ruvek kärarhani
    i qunäga vät a rha iva qaku mamär iva qunäga vät a rha.”
  ita-1885: 'Poichè egli è scritto: Io farò perir la sapienza dei savi, ed annullerò
    l''intendimento degl''intendenti.'
  muy-muy: 'Mə̀səra ma gani nani nahkay ti aɗaba Melefit àɗəm a Wakita gayaŋ bu ahkado :
    « Enijiŋki məsər zlam ga ndam ya tə̀səra zlam a ni ka tay. Anagray ti məsər zlam
    gatay ni mîgi zlam masakani. »'
  kqc-kqc: 'Adina yomakai bura reyo: “Mokena vabara nufa vene di mokena tora moi no
    risi diba nidedi vene di ada yora di mokena moi forovai regida.”'
  tav-tav: 'To bairona ĩ ucarique ã Dio ye queti ucarica pũuro: “Camajirã jã ã,” caĩrã
    na caĩbataje, “Jocarãna ĩma,” aperã na caĩparore bairo yʉ átigʉ. Na catʉgooña
    majibatajere to cawapa mano yʉ átigʉ, ĩmi Dio, ĩ ucarique ã.'
  eng-ULB: For it is written, “I will destroy the wisdom of the wise. I will frustrate
    the understanding of the intelligent.”
  spa-VBL: 'Como dice la Escritura: “Yo destruiré la sabiduría del sabio, y desecharé
    el entendimiento de los inteligentes”.'
  fra-_FOB: 'Car il est écrit: Je détruirai la sagesse des sages et j''anéantirai
    l''intelligence des intelligents.'
  hau-ULB: Gama a rubuce yake, “Zan watsar da hikimar masu hikima. Zan dode fahimtar
    masu basira.”
  mal-mal: “ജ്ഞാനികളുടെ ജ്ഞാനം ഞാൻ നശിപ്പിക്കുകയും ബുദ്ധിമാന്മാരുടെ ബുദ്ധി വിഫലമാക്കുകയും
    ചെയ്യും” എന്ന് എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Chunāṅche pāk nawishtoṅ meṅ likhā hai, “Maiṅ dānishmandoṅ kī dānish ko
    tabāh karūṅga aur samajhdāroṅ kī samajh ko radd karūṅga.”
  far-far: Sulia God nia saea laona Kekedee Abu ka 'uri, “Tani wane 'i sena kera saea
    ne kera lioto ma kera ka too ana manatae wane 'o'olo ki. Boroi ma nau kai fatainia
    ne nao kera si lioto go, ma nau kai fatainia ne nairue kera ki kai sui.”
  suz-BL: मिनु “जोक्‍ब आन कली आन जोक्‍शो क्‍याम्‍शा, तुइक्‍ब आन कली आन तुइश्‍शो साम्‍शा
    गेनुङमी” दे ब्रेक्‍शो बाक्‍ब। यसैया २९:१४
  car-NT: 'Tymero irombo man: Mo''karon omepa''san ''wa oty ukutyrymbo sany''matake.
    Mo''karon oty uku''namon wonumengarymbo sa''kototake.'
  amp-amp: To nd na kfiwa mrokfot to bingot Bro Nkifrarhu rfa borngt kfongot memot,
    “Bro duka tungunefr haruhet yimaroh dborioh dukefm yak thuhato mmom tfit rhurahm,
    yo tamoh tamoh dukefm yimam bi duka hta hanyukm na kforuha nd dukefm nhai hingrnaruhatm.”
  bht-bht: क्योंकि पबित्र शास्त्र च परमेश्वर बोलदा है, “मैं दसणा है की जिना लोकां
    दे बिचारां जो संसारे दे लोक बुद्धिमानी बोलदे न, असल च सै बिचार मुर्खता दे न। मैं
    साबित करणा है की असल च सै बिलकुल भी समझदार नी न।”
  eng-NOY: 'For it is written: “I will destroy the wisdom of the wise, and will bring
    to nought the discernment of the discerning.”'
  cub-NT: 'Yópe arĩ, toivaicõjenejaquemavʉ Jʉ̃menijicʉ ʉ̃i yávaiyede ina Cristore
    jʉ abevʉ ne borore: Ina majidivʉ ne majiéde jarʉvacʉyʉmu yʉ. Aru ina coreóvaivʉ
    ne coreóvaiyede bojecʉbe tede d̶acʉyʉmu yʉ, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: Io farò perire la sapienza dei savi, e annienterò l’intelligenza degli
    intelligenti.
  lww-lww: Naga nene sane visena kiena Siriena Wa tai, nap̃a Ntewa pisa sanini, sape
    “Yoko nowe plan manmaruaena kiena la nap̃a asitom ke asape ape manmarua, yoko
    nekilawo nakiliaena kiena la nap̃a asitom ke asape akilia suria.”
  ckb-ckb: 'لەبەر ئەوەی نووسراوە: [دانایی داناکان لەناودەبەم، تێگەیشتنی تێگەیشتووان
    بەلاوە دەنێم.]'
  nas-nas: Aiꞌ teie Daari Meekunge teeꞌ minkuvuuꞌ, “Ninge orari-antavampaing biiꞌka
    norukasiꞌnanka tamparimaing biikaang noruꞌ, eeꞌnoko tontaꞌampaing biiꞌka mataunanka
    tamparimaing biikaang matau.”
  uvl-uvl: Iange NeHalang nena helenga nenge tehas sue ke ulolo hele ke teke, “Lape
    e heporeke hana nenge te etei toto pe lape te poreke nga reria eteinga. Pe iri
    nenge leteria matana toto, lape e hepiriu ele leteria matana ngana mur.”
  eng-BBE: As it says in the holy Writings, I will put an end to the wisdom of the
    wise, and will put on one side the designs of those who have knowledge.
  ixl-CNT: 'Tan tzꞌibꞌamalka tu u Yolbꞌal Tioxh ech tzaꞌ: —Sunsotzsa vitxumbꞌal qꞌu
    aa txumbꞌal. Utz saveesa iqꞌii vitzakꞌkinil qꞌu tzakꞌkin.— Chia.'
  xsi-xsi: Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Naŋa ma azavaru kinzi
    ilo-kalo tamâta nenzi ilo-kalo. Naŋa ma aveta tâno tamâta nenzi ilo-kalo arara
    ŋinde ipâŋga kelekele kaa nâ.”
  crx-NTPO: '''Et whuz un''a Yak''usda ooghuni ''uk''eguz whe ndutni, “Mbe la whunih
    na''dudil''ine, ''enne hiye whunih-i musai tiselh, ''ink''ez mbe la ts''iyantsuk
    t''eooninzunne, ''enne hiye t''eooninzun-i gak tiselh.”'
  kan-OKCV: 'ಏಕೆಂದರೆ, ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಹೀಗೆ ಬರೆದಿದೆ: “ಜ್ಞಾನಿಗಳ ಜ್ಞಾನವನ್ನು ನಾನು ನಾಶಮಾಡುವೆನು;
    ವಿವೇಕಿಗಳ ವಿವೇಕವನ್ನು ನಾನು ನಿರರ್ಥಕ ಮಾಡುವೆನು.”'
  bbb-bbb: Ijadufuo maeje Godido vua akae bu isuibe isoeva ijia fu ijiege kuae, Na
    e ije bu mukoreigia vierafenoevo ijiebuo vierafe ije nare kame arafiriajiake.
    Ro kuke e ije bu ire binobino mukoreigia vierafevo ijiebuo vierafe ije nare bijukuriaejiakono
    kuae.
  blw-blw: Yachi hen laychénay aryén hen anchi nesosorat way enalen Apudyus ad namenghan
    way ekatnéén, “Afaê hen kenaraeng hen anchichay naraeng ya manahapet way tatagu
    hen antoy lota, te maila way ammag maid sérfina hen na-awatancha way enacharcha.”
  tam-2017: 'அந்தப்படி: “ஞானிகளுடைய ஞானத்தை நான் அழித்து, புத்திசாலிகளுடைய புத்தியை
    அவமாக்குவேன்” என்று எழுதியிருக்கிறது.'
  azz-NT: 'Huan Dios quijtoa itech Itajcuilolmatzin ijcuín: Niquinpojpolohuilis nintamachilis
    ten taca tamatinime huan no nicsecotalis nintanemililis de neques ten mopohuaj
    hueyi chihuanime.'
  spa-RV-1909: 'Porque está escrito: Destruiré la sabiduría de los sabios, y desecharé
    la inteligencia de los entendidos.'
  csy-csy: Banghangziam cile, a ciim te i ciimna ka susia tu a, mipil te i telthiam
    na zong a mannung ngawl ka suaksak tu hi, ci in ki at hi.
  mxq-NT: 'Es dʉꞌʉn jyʉnaꞌañ ja Dios ma̱ ja jyaaybyajtʉn: Nyajkutʉgóyʉpts ja kuwinma̱ꞌa̱ñbyʉ
    wyijyꞌa̱jtʉn, es nyajjʉgákʉpts ja jyaygyujkʉn diꞌibʉ jaygyujkʉp.'
  tzj-NT: 'Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' nbij ja Dios ri'':
    —Ja winak ja congana cotak, anin can nsach na ja nimak tak na''oj ja nquiyabej
    quek''ij in nyoj na quina''oj chakaja'' ja congana jakal quewi''. Queri'' ja tz''ibtal
    can.'
  tdt-tdt: Nee hanesan Maromak hatete tiha ona iha Livru Sagradu dehan, “Ema nebee
    halo aan dehan kompriende klean, Hau sei hatuun sira nia matenek. Matenek nain
    sira nia hanoin, Hau sei halakon tiha.”
  ron-BTF: 'Fiindcă este scris: Voi nimici înțelepciunea înțelepților și voi zădărnici
    înțelegerea celor chibzuiți.'
  eng-WEBP: For it is written, “I will destroy the wisdom of the wise. I will bring
    the discernment of the discerning to nothing.”
  eng-FBV: As Scripture says, “I will destroy the wisdom of the wise, and I will wipe
    out the cleverness of the clever.”
  nld-1939: 'Want er staat geschreven: “Ik zal de wijsheid der wijzen verdelgen, En
    het beleid der verstandigen te niet doen.”'
  bwo-bwo: «Dani telefetswots dano t'afituwe, Dani telefetswots danono ok k'aaú bazetuwe»
    ett guut'ere.
  nch-BL: 'Pampa ijcuilijtoc ipan Icamanal Toteco campa yaya quiijto: “Nijsosolos
    inintalnamiquilis talnamiquini ipan ni taltipacti. Huan niquinquixtilis masehualme
    cati moyolilhuijtoque quichihuase, huan nijcuamajcahuas.”'
  quc-TNT: 'Cubij c''u ru Lok'' Pixab ri Dios ri Tz''ibtalic: Quinsach na u wäch ri
    qui no''j ri ajno''jab, quinwesaj c''u na apan ri quetambal ri winak ri sibalaj
    c''o quetam, —cächa ri''.'
  tfr-NTPO: 'Sbö tjl̈õkwo tak pjang eni: «Nopga kjok miydë ara wl̈eniyo l̈e l̈öng
    l̈i, ba kjok miydë l̈i iër ber tjwl̈õ l̇l̇ëme. Epga iër ber l̈öng kjok miydë l̇l̇ëme.»'
  kaq-NT: 'Papan ta huishamanishqui: Honanaibaan honan tah hen queyobahintihi. Jaton
    joi honan hihqui jaabaan shinanai bi tah hen jascapa joi tiromahi jismatihi.'
  sgb-sgb: Ta nakahulat ha Kahulatan ni Apo Namalyari, ya wana, “Alihên koy kamwangan
    lan manga-talino, ta ipamwang ko ya ayn kapukatan ya habayto.”
  vie-1934: 'Cũng có lời chép rằng: Ta sẽ hủy phá sự khôn ngoan của người khôn ngoan,
    Tiêu trừ sự thạo biết của người thạo biết.'
  kxv-kxv: ଈଦାଆଁତାକି ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ନା଼ନୁ ବୁଦିଗାଟାରି ବୁଦି ନାସୱି କିଇଁ, ଅ଼ଡ଼େ ବୁଦିଗାଟାରି
    ବୁଦି ଅ଼ପଅଁ ।”
  amu-NT: 'Chaꞌxjeⁿ matseicandii ñꞌoomꞌm na teiljeii: Nnꞌaⁿ na jeeⁿ jndye nquiu, nntsꞌaa
    na catyuiiꞌ na jndo̱ꞌ nꞌomna, ndoꞌ juu na jeeⁿ cwilaꞌno̱ⁿꞌna, nntsꞌaa na cweꞌ
    tsꞌiaaⁿꞌndyo juu joꞌ.'
  hin-CV: 'जैसा कि पवित्र शास्त्र का लेख है: “मैं ज्ञानियों का ज्ञान नाश कर दूंगा;
    तथा समझदारों की समझ को शून्य.”'
  spa-BES: Como dice en las Sagradas Escrituras, pondré fin a la sabiduría de los
    sabios, y desecharé el entendimiento de los entendidos.
  san-BEN: তস্মাদিত্থং লিখিতমাস্তে, জ্ঞানৱতান্তু যৎ জ্ঞানং তন্মযা নাশযিষ্যতে| ৱিলোপযিষ্যতে
    তদ্ৱদ্ বুদ্ধি র্বদ্ধিমতাং মযা||
  tdx-tdx: 'Fa hoe ty pinatetse: Ho rotsaheko ty hihi’ o mahihitseo, naho hakafitse
    ty hilala’ o mahilalao.'
  naf-naf: Kawawaŋgalen Zet Itnaŋaŋ meluwaŋ ŋen pigok mimiŋaŋ tazin, “Neŋ am ŋoktikŋin
    temaŋ ekŋengalen nânâŋin mtot indewap. Ma am ŋoktik sambe ma otnâip ekŋen ŋoktikŋin
    peŋ pema mebe.”
  grc-MT: γεγραπται γαρ απολω την σοφιαν των σοφων και την συνεσιν των συνετων αθετησω
  vid-vid: Mina Gandichigwe galonga, “Ndowifya nyhala za wanhu wawele na nyhala, na
    luhala lwa wawanzi ndotaga kutali.”
  pio-NT: 'Càité nacái profeta itànàaca Dios itàacái. Dios íimacaté: “Yá numáalàidapiná
    náicha náalíacái, níái íináidéeyéicawa cáalíacáica nuícha nía, cayábéeyéi nacái
    iicáca èeri mìnanái yáalíacái. Càipiná nacái núasáidaca càmita báisí náalíacawa”,
    íimaca yái Diosca.'
  tsn-tsn: Gonne Modimo wa re, “Ke tlaa senya maano otlhe a batho a poloko, ga go
    re sepe gore a a ka bo a lebega a le botlhale go le kae, le go tlhokomologa megopolo
    e e botoka ya batho, le e leng batlhalefi tota.”
  amr-NT: 'Apagbaʼte inpaʼ oʼmadoyaʼuyate: Oknopo̱e̱hueʼ hua̱e̱ʼeria huakkaʼ katetapiʼ
    onʼnopo̱i̱kaʼnigʼa. Nogok nopo̱e̱hueʼda o̱ʼneapo. Aratbut huakkaʼ onʼnopo̱e̱nigʼa
    kenda namaʼda onʼnopo̱e̱ ijhuaaʼapoy. Aʼnennada Diosa oaʼuyate.'
