  alp-NT: 'Le sakesa kai Alla Eni lepate rebe nabi Yesaya ileki be: “Pusue yelu rebe
    tamata maka rekwaru esi natire, namake Au atia pusulu. Tamata rebe esi rekware,
    Au trima esi maka rekwa mere mo.”'
  san-VEL: tasmaadittha.m likhitamaaste, j naanavataantu yat j naana.m tanmayaa naa"sayi.syate|
    vilopayi.syate tadvad buddhi rbaddhimataa.m mayaa||
  kbq-kbq: Ana hu'negu korapa avontafe'ma krente'nefina anage hu'ne, Knare antahi'zane
    vahe'mofo antahi'zana eri haviza nehu'na, antahi ankere vahe'mofo antahi'zana
    eri atregahue huno hu'ne. (Ais 29:14)
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsá chabe uabemana palabrënguiñe tojanayancá: Ats̈e chanjama
    chë ts̈a osertánëngbe osertánana tondayama chaondëtsoservénama; y chanjama chë
    ba soyëngama osertánëngbe osertánana tondayama chaondëtsámanama.'
  ron-LSB: Căci este scris, “Voi distruge înțelepciunea celor înțelepți. Voi nimici
    discernământul celor pricepuți.”
  pon-pon: 'Pwe a intinidier: I pan tiakedi lolekon en me lolekonkan, o karotonala
    marain en me marain akan.'
  nhe-BL: 'Pampa ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijto: “Niquinxolehuilis
    inintlalnamiquilis tlalnamiquini ipan ni tlaltepactli. Huan niquinquixtilis tlen
    moyolilhuijtoque quichihuase.”'
  sps-sps: Ka to te tamainy minon kirkir koman Vegiau Ten Gov, Gov te tsue na ka,
    “Nyo nai rurei ravainy rou a nat a rof tan vainy nat fiisok, ai tsuri kan ton
    vainy nat to te nom ror fo fafaatsuts tsian ana Nyo nai rurei ravainy rou fakats
    tsuri.”
  wnc-wnc: Sike aminu wamu wa binga yakaing aminde natake Anututa wamu takngatu yawan
    ayanikapsa aminu tapatuta Anututane wapatang anzing matakut, “Nata aminu natdetdetna
    babanu kaya akwakgane natdetdetna pasiwa maining. Nata aminu kakaa siknga nataaing
    amindane kepi umuyama tasiwa buya dua aawik,” ngang matakut.
  bus-bus: 'À kɛ̃na Luda yãn wà bè: Mɛ́ ↄ̃ndↄ̃rinↄ ↄ̃ndↄ̃ↄ mì dɛ, mɛ́ wɛ́ɛzɛ̃rinↄ
    wɛ́ɛzɛ̃ɛ kɛ pã.'
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer a'e. — Amuaiw
    putar wama'e kwaw katu haw ma'e kwaw par wanuwi ihe nehe, i'i Tupàn a'e teko wanupe
    a'e. — Amumaw putar wanemigwaw ihe nehe, i'i iko wanupe.
  imo-imo: Nalo Goteni yunge bukuna ungu te nimbei. Eno mongo angimo konopu ltemele
    aku imboma nani enonga konopuma manda tepo keka tindimbo. Paa liko manjirimele
    imbomanga lipe manjilimu tepo bembo timbo, nimu.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Powo tamo naŋgo
    powo e na taqal atetnjrqai. Qalie tamo naŋgo qalie dego e na kobotetnjrqai.”
  eng-DRA: 'For it is written: I will destroy the wisdom of the wise, and the prudence
    of the prudent I will reject.'
  knf-knf: 'Hënk, Naşibaţi aţiini ţi *Ulibra wi nul aji : « Dluŋ kaŧok pnŧuŋa pi banwooŋ
    na ŋşal ŋnŧuŋa, kaŧok mntit mi bantituŋ. »'
  san-KHM: តស្មាទិត្ថំ លិខិតមាស្តេ, ជ្ញានវតាន្តុ យត៑ ជ្ញានំ តន្មយា នាឝយិឞ្យតេ។ វិលោបយិឞ្យតេ
    តទ្វទ៑ ពុទ្ធិ រ្ពទ្ធិមតាំ មយា៕
  arn-NT: 'chumngechi feypiley ta Wirin Chillka: “Apümkañmayafiñ ñi kimün tati pu
    kimke che, ka duamüñmalayafiñ ñi kimel tati pu adümuwlu.”'
  zas-NT: 'Abiꞌ loj xtiidx Dios rëb: Gunijtan xquiarguiejn ree bén ni rëb guial rajc
    daꞌt reeman, abiꞌ guscajyan xquiarguiejn ree bén ni rëb guial rigniaꞌ daꞌt reeman.'
  ken-NT: Ɛkáti Mandɛm ɛ́ghàti bhɛsɛ bɛ Mandɛm ǎrɛm bɛ, “Chɔŋ ńchɔnti nɛrɨŋɨ́ndak
    ɛnɛn barɨŋɨ́ndak nɛ kɛboŋ ɛkɛn bǒ abhɛn báchi mbɔ mmu anɛ ághɔ̀ mɛnyɨŋ chi
    ndu ɛ́kírísú.”
