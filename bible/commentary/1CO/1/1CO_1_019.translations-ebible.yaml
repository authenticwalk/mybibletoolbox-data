  ces-LB: 'V Písmu stojí: „Způsobím, že moudrým nepomůže jejich moudrost a chytrost
    chytrých nebude k ničemu.“'
  mkn-mkn: Itu sama ke Tuhan pung jubir Yesaya, parná tulis bilang, “Tuhan Allah bilang,
    ‘Samua hal yang orang yang pintar dong mangarti, Beta nanti bongkar buang samua,
    ko jadi hal yang sonde ada pung arti. Dong pung pintar karmana macam ju, Beta
    nanti angka buang samua, ko jadi hal yang sonde ada pung guna.’ ”
  pol-UBG: 'Bo jest napisane: Wytracę mądrość mądrych, a rozum rozumnych obrócę wniwecz.'
  qxh-NT: 'Mana wiyacujcunapäga Tayta Diosninchipa shimin nin: «Yaćhajcunata upayächishaj.
    Alli-tupayllapa mana rimangachu.»'
  nwi-nwi: meinai Nəkwəkwə kape Kughen ramni mə, “Yo jakoriah əgkap nɨrkunien kape
    narmamə yamə mɨne kharkun pɨk nar; kɨni mətapɨg kɨn nɨrkunien kape narmamə yame
    nɨrkunien kapəriə rehuə.”
  kmo-kmo: 'Mashi keyir maji eecha wocho: “Anapa hokwa sokwa tawa ma yecha otii tawa
    boboyen anapa otiichinyak, hama seechikiita. Anapa inyaka nokwapa nokwapa hiki
    tawa ma yechi hiki tawa boboyen yeechi rabokiita.”'
  agr-agr: 'Ju aaja agagbauwa nui: “Wi yacha aidaunak yachachu emaktatjai, dutikakun
    dekataijinash emegkatjattajai”, tawai.'
  kyc-kyc: Dokona Anatunya pii poo pyasi dopa letamo. Wambu kendepuli ingyuo singi
    dupwana singinya renge doko kokwa sinyi nembakamyuo wambu soo gisinginya singi
    renge dupwa mee inginyi nembakamyuo piru, letamo.
  urd-GVU: چنانچہ پاک نوشتوں میں لکھا ہے، ”مَیں دانش مندوں کی دانش کو تباہ کروں گا
    اور سمجھ داروں کی سمجھ کو رد کروں گا۔“
  yre-NT: '''Wɩ ''kpa nɛn, kɔɔ ''wɩ nɛn ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji bɛ
    -nyrɛn ''gʋ. E ya ''e ''crɛn -tɛdɩ ''nan: «An -taa "blamin -le ''wɩ ''tɔdɩ klu
    ''sʋlɛ. Ɛn an -taa -yee ci "nrɔndɩ -nan -nyanlɛ.»'
  fuh-BKF: 'Sabo ina winndaa: «Mi bonnan hakkilantaaku jom''en hakkillo, paamal faamuɓe
    du, mi jiiɓan ngal.»'
  arl-NT: 'Pueyaso sequesanocuajaari naa naajiotasaaquiaaritij: “Janiyari niishijiaca
    niishishano cushitionutaniyani. Mijiria pueya niishishano jiyatenutaniya najuhuanaranijia”.
    Naacuajitij, cante mijiria pueya niishishanoocua tiuyani, nojuajaari maja na jiyanooshaanu
    quiniutianiya.'
  ziw-ziw: Kwaviya iwandikwa, “Nanibalange ubala wawo wata ubala, na umanyi wawo wata
    umanyi naniulemele.”
  grc-TR: Γέγραπται γάρ, Ἀπολῶ τὴν σοφίαν τῶν σοφῶν, καὶ τὴν σύνεσιν τῶν συνετῶν ἀθετήσω.
  nag-nag: Kelemane Shastro te eneka likha ase, “Moi pora gyaani manu khan laga gyaan
    khotom kori dibo, Aru Moi pora buddhi manu khan ke bujhibo napara kori dibo.”
  eng-OEBCW: For scripture says – “I will bring the philosophy of the philosophers
    to naught, and the shrewdness of the shrewd I will bring to nothing.”
  knj-NT: 'Jaxca chi yal yul An Juun Tz''ibebil can oj: Ja'' eb jelan yaloni, oj wak''
    lawoj sjelanil eb tu''. Ja'' eb caw ey sna''bal yaloni, oj wi'' ec'' sna''bal
    eb tu'', ẍi Dios yul An Juun tu''.'
  deu-1912: 'Denn es steht geschrieben: “Ich will zunichte machen die Weisheit der
    Weisen, und den Verstand der Verständigen will ich verwerfen.”'
  san-PUN: ਤਸ੍ਮਾਦਿੱਥੰ ਲਿਖਿਤਮਾਸ੍ਤੇ, ਜ੍ਞਾਨਵਤਾਨ੍ਤੁ ਯਤ੍ ਜ੍ਞਾਨੰ ਤਨ੍ਮਯਾ ਨਾਸ਼ਯਿਸ਼਼੍ਯਤੇ| ਵਿਲੋਪਯਿਸ਼਼੍ਯਤੇ
    ਤਦ੍ਵਦ੍ ਬੁੱਧਿ ਰ੍ਬੱਧਿਮਤਾਂ ਮਯਾ||
  nob-LB: 'Gud sier i Skriften: ”Jeg vil gjøre slutt på visdommen hos de vise, og
    forstanden hos de forstandige vil ikke føre til noe som helst.”'
  ntj-ntj: 'Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala:
    Mama Kuurrtu watjantja, “Kutjupatjarralu-ya kulira nintipuka nyinarranytjalu.
    Wiya, ngayulu-tjananyarna nintitjunku tjiinya ngayulukutju-rna nintipuka nyinarra.”'
  sxb-NT: 'Kuri mala kiomo kwajojwa mu endagano otino: “Nyiza okuona amagezi aga awantu
    awaingirizia mbwe wari wagezi, kandi amaganga aga awaganga nyiza okugera gawule
    ne emirimo.”'
  nhu-NT: Fí nu ɛ bó ɛ saŋ lɛ, “Me nu ŋke enfiwsɛ bvufee bvu bonyii bò duŋci bvufee
    le, embvuŋse boŋkpwawcɛ bo bonyii bò feefene le.”
  row-row: Naa onaꞌ Lamatualain mana ola-olan, Yesaya, parna suraꞌ nae, “Lamatualain
    nae, ‘Basa dalaꞌ fo atahori mahineꞌ ra rahine, dei fo Au ofe hendi basa se, fo
    dadꞌi dalaꞌ nda naꞌena sosoaꞌ sa. Mahine nara onaꞌ bee o, dei fo Au nggari hendi
    basa se, fo dadꞌi dalaꞌ nda naꞌena ngguna sa.’”
  msy-msy: Godɨn Akɨnafarim kamaghɨn mɨgei, “Kɨ nɨghnɨzir aghuiba itir gumazibar nɨghnɨzim
    batueghɨva, egh fofozir gumazibar fofozim agɨvagham.”
  agg-agg: Bukambe yare hoafɨyowohü yahoya, “Hɨfɨnɨndɨ ndorɨhi hohoanɨmoyeimbɨ-yei
    ndofe hohoanɨmo ranana moaruwaimbo-ndɨheandühɨ asu nindou hɨfɨnɨndɨ aboedɨ hohoanɨmo-yomondeimbɨ-yafe
    hohoanɨmo ra gɨgɨranambo-ndɨheamboyahɨ,” meho.
  ptp-ptp: Ên Anutu nêl kɨyang mɨ i yêp vac xolac bêga ên nêbê, “Xomxo wê kô pɨyôp
    levac ge, a ob vông he pɨyôp i vô nipaên, dɨ xomxo wê xovô kɨyang tɨbeac ge, a
    ob kɨtya he nên pɨyôp vêl.”
  nak-nak: 'Mai te la merera te La Buk Tabu Ale Pala, La Uru eia veia maie: La merera
    tegiteu la valalua la mari, eau ge barautua. Eau ge igo marapa la mari tegiteu
    la tahalo la mari.'
  lbb-lbb: Anasa e God ka atong tari ting na Buk Tabu larne, “Ar kamar sen a tastasim
    anuna tena tastasmanla, pa ar apungan sen a wakak na nuknuk anun la ning la mananos.”
  kan-2017: “ಜ್ಞಾನಿಗಳ ಜ್ಞಾನವನ್ನು ನಾಶಮಾಡುವೆನು, ವಿವೇಕಿಗಳ ವಿವೇಕವನ್ನು ವಿಫಲಗೊಳಿಸುವೆನು.”
    ಎಂದು ಬರೆಯಲ್ಪಟ್ಟಿದೆ.
  cso-NT: 'La³ cun³ rá¹juáh³ ñí¹ Sí²: Jná¹³ jmu¹ hi³ tiá² lin¹ ñí¹ quien² la³ cun³
    hi³ cháunh²³ tsɨ́³ tsá² quia³lín³ jmɨ́¹ tsɨ́³, hi³ tɨ³ có³² bíh¹ chá¹³ jná¹³ siáh³
    jɨ³lɨ³² hi³ há² ngɨ²³ tsá² jlánh¹ re² há² ngɨ²³.'
  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Asɨ agaŋ abi aba abami uami.
    Hulaŋ hɨji hutesɨ hutesɨ daŋ agɨladɨ hɨji mɨŋaihuihu lɨben aba abi aba abami uami.
    Hulaŋ hɨji huaci akuaba akuaba sibɨla huaci huaci vivi hɨsɨŋ agɨladɨ avi hɨji
    mɨŋaihuihu lɨben aba abi aba abami uami.
  tgo-tgo: Ŋgoreiya Buk Boboma le woraŋgiya, Loi iŋa, “Ne ya rakayathu raghareghare
    lenji thimba, thavala nuwanji i goi ne ya kitena lenji renuwaŋa.”
  yap-yap: 'Ya babyor nib thothup e be ga’ar: “Bay gu kirebnag e gonop rok e pi’in
    yad ba llowan’, bay gu m’aynag fan e llowan’ rok e pi’in nib tolang e sukul rorad.”'
  mop-NT: 'Bel in quin tz''iibte te''ex c''u'' a tz''iiba''an ichil u ju''um a Dios
    yoc''ol c''u'' a tan u betic aleebe ti''ijoo'' a ma'' tanoo'' u c''ümic u t''an:
    —Bel in quin jobesoo'' u patalil a top yaab u yeeloo'' yoc''olcaba. Bel in quin
    bete'' ti ma''ax c''u'' aj beel u tucul a top patal ti tucul yoc''olcaba,— cu
    t''an a t''an a tz''iiba''ana.'
  tet-tet: Neꞌe, hanesan lia mak uluk Maromak dale nodi makoꞌan Yesaya naꞌak, “Lia
    hotu-hotu mak ema raiklaran natene, Haꞌu atu ksobu karin hotu, dadi baa lia mak
    la noo isin. Siakaan matenek oin nunabee moos, Haꞌu atu kfoti soe hotu, dadi baa
    lia mak la noo folin.”
  hlt-MCSB: A daek coeng dongah, aka cueih rhoek kah cueihnah te ka poci sak vetih
    lungming rhoek kah yakmingnah te ka hnawt ni.
  xtd-NT: 'Nani jaꞌan tnuꞌu Ianyuux, dani kuu: Danaa‑r tnuꞌu se ka jaꞌan xa ka tuꞌa
    vaꞌa‑s. Daxio‑r tnuꞌu se ka xani ini xa vaꞌa ka kutnuni ini‑s.'
  mdy-ETH: ዓይጎሮ ጌዔቴ፦ «ዔሮ ዓሶኮ ዔራቶ ታ ባይዛንዳኔ፤ ዑሣ ዓኣዼ ዔሮኮ ዔራቶ ታ ጉሪ ማሃንዳኔ» ጌይንቲ ፃኣፒንቴሢሮኬ።
  spl-spl: Den yan yuŋe emelâk Anitâŋe poropete âlâ den ekumu kulemguop ya miap. Den
    yamâ yuwu tap. “Lok nombotŋaŋe yeŋe nâŋgân nâŋgân watmâ bukulipyeŋe den kâsikum
    yiŋgimai yâhâmâ biwiyeŋe mem gulip tuhumune nâŋgâŋetâ ki keterakbuap. Me lok nombotŋe
    nâŋgân nâŋgânyeŋe oropŋe yeŋe eŋgatyeŋeâk otmâ bukulipyeŋe den ekyongomai yamâ
    mem kopa tuhuyekmune pâpgunomai.” Den yawu tap.
  usp-NT: 'Jwi''l li wuj re Lok''laj Jyolj Kakaj Dios tz''ib''ali'' jilonri: Tansach
    jwich jno''jak yak ri wi'' mas jno''jak ri ta'' nen tichacuj. Twesaj mak jchomorsa''nak
    mak cristian ri tijchomorsajtak chi rechak masna jchomorsa''nak, tiche''.'
  zav-NT: 'Chac can'' na Xtižə'' Diozən'' de''en nyoɉən: Nada'' gona'' par nic̱h nacbia''
    de que beṉə'' sin'' ca'' caguə de''e ḻi zɉənsine''enə'', na'' gona'' par nic̱h
    beṉə'' ca'' chse''eɉni''i de''e zan lao yežlyo nga bito bi bi de gon ca de''en
    chse''eɉni''ine''enə''.'
  sgz-sgz: A ngorer a parai i Buk Tabu ngo, “Ina rabut palai mánán káián tan tám mánán
    má inngasi ngo a tu táit bia sár.”
  kek-NT: 'Jo''ca''in tz''i̱banbil retalil sa'' li Santil Hu: Tinsacheb xcuanquil
    li cuanqueb xna''leb xjuneseb rib. Tintz''ekta̱na xc''a''uxeb li neque''rec''a
    rib nak cuanqueb xna''leb.'
  blz-NT: Gause na Alkitaap Alaata'ala isian nangaan tae-Na, “Mian men isian pinginti'ianna
    bo silaka'ion-Ku, ka' pinginti'ianna mian men ilimuu'an bo kosiankonon-Ku.”
  poe-NT: Mé xi̱kaha ntáchro xroon itén Dios tsíkjin sín ósé kíxin Dios mé sinchekꞌitjáyan
    tí nkehe tjenka̱yáxin tí sín imá nohe, la ko tsíto̱enta chꞌán tí nkehe ntáchro
    tí sín imá tienxín sín.
  san-TAM: தஸ்மாதி³த்த²ம்ʼ லிகி²தமாஸ்தே, ஜ்ஞாநவதாந்து யத் ஜ்ஞாநம்ʼ தந்மயா நாஸ²யிஷ்யதே|
    விலோபயிஷ்யதே தத்³வத்³ பு³த்³தி⁴ ர்ப³த்³தி⁴மதாம்ʼ மயா||
  cof-NT: 'Diosichi Pilabinan junca itsanque chutesa carica joe: Diosi ticatiya duque
    miraminlaca pato, miiton jolajoe tiyanae tinue. Duque tenca ocolaca tenca itonla
    joe tiyanae tinue.'
  srm-NT: 'A dë leti kumafa de bi sikifi ën buta a di Buku u Gadu taa: Masa Gadu o
    mbei di köni u dee könima bia ko sösö soni. Söseei a o mbei di fusutan u dee sabisonima
    ko poipoi soni.'
  qvs-NT: 'Tata Dios killkadunpi willawanchisapa: “Ñukaka yachaysapa runakunapa yachanankunata
    kulluchisha. Yuyayninkunata wakllichisha.”'
  zca-NT: 'Nela nzobni'' ka lo Yech che''n Dios: Lë''da goch yek rë xa'' kwa''n nizi
    dox nzhak, mbaino len, yitlo rë kwa''n nile'' xa'' xigab nzhak xa''.'
  cbc-NT: 'Torea bairo ĩ quetibʉjʉya tirʉ̃mʉpʉ Dios yaye bʉsʉrica tutipʉ na cawoatucũrĩqũẽ
    cʉ̃ã: “Masĩrĩ majãrẽ camasĩẽnarẽ bairo na ãnio joroque na yʉ átigʉ. Tunu bairoa
    caroaro catʉ̃gomasĩrãrẽ catʉ̃gomasĩẽnarẽ bairo na ãnio joroque na yʉ átigʉ,” ĩ
    woatuyupa.'
  qxo-NT: 'Tsaynö rurarninmi Tayta Dios cumpliycan palabran gellgaranganchö caynö
    ningannölla: “Yachag runacunapa yarpaynincunata manam imapäpis cäsütsu. Imaycatapis
    alläpa yachayangallanwanga manam imanöpapis salvacuyangatsu” nir.'
  mox-mox: Mana Buki Nugwenugweina ʼinaya Yaubada vonaya, “Yaʼa toalamani qiduqiduadi
    bwaʼobwaʼoya edi alamani ena luveawalia, ta wese toalamani aqiaqi edi nuaʼeqaʼu
    ena ʼewa yavulea.”
  kew-kew: 'Gore Gote-na agaa i buk-mi gupa ta: Gore neme kone makuaae onaanuna kone
    maoyalua. Neme buk adoa kone adaapu i onaanuna kone page ma-oyaalua.'
  dww-dww: Be girugiruminama poranama umanama ya riuna, “Taugu tokare banaga adi nuauyauyama
    yà kawa gewegewedi, be adi kataima mate taugu yà vayaḡotidina be tai kavena.”
  twi-ASANTE: Atwerɛsɛm no ka sɛ, “Mɛsɛe anyansafoɔ nyansa, na mɛma nimdefoɔ adenim
    ayɛ ɔkwa.”
  aoj-aoj: Baibel nagaꞌias naꞌamba naꞌi, “Anaf aeꞌ ehambombaga gawa esis isimba gawaisi.
    Eaꞌ elefata nomonas epes isimba gawaisi sagaꞌi nomonas sasisasi hiahiasii sagapaisi.”
  cbv-cbv: 'Páant ĩ niiját biíc yoobó Dios naáwátdih naóh yapani nin pah ãt niíj daacáp
    tajĩ: “Dios nin pah ã niijná caá: ‘Cã́acwã ĩ bohéátdihjeh tʉ́i jéihna yʉhna, weemdíh
    ĩ jenah joicát jíib ĩ bʉʉdbípna caá’, ã niijná caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Adek anɨb ak buk Baybol ak tɨkɨl agak, Binɨb gos tɨpagɨl nopun apal okok,
    gos kɨlop gen kul gɨnɨgab agɨl tɨkak. Binɨb gos nɨgep mɨdebal okok, gos kɨli ak
    kelɨgɨl ma dɨnɨgayn agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Nepénowa yola pasal salejepj yupj. Yupj javelepj yupj
    ca la mijicj mpes; yola ''üsüs ca nin la mijicj. Ma ca mpalas yupj javelepj jin,
    napj ca la mejay ma ca nin mpalas.” Dios Popel nin vele.'
  zap-NT: 'zegne zëëd lo xgyiich Dëdyuzh ledne re: Noo ylaa ne luzh xgyelnan yra mén
    ne nan no ylaa noo ne gaknkeb xgyeryen yra mén ne nyenii.'
  wer-wer: Pöta ngönte ngönëntak epël wia. “Ne omën narö pitëmtën kön wiin ëwatörö
    pël yewas piporö pitëm ëwatöt wak moiramaap. Pël ëak omën narö pitëmtën kön wiin
    kön tektek yaaurö pël yewas piporö pitëm könöt wa moolamaap.”
  ipi-ipi: '@see-verse:1CO.001.018'
  qul-NT: 'Escrituraka nin: “Yachajcunapaj yachayninta yankhaman tucuchisaj; entendejcunapaj
    entendiyninta mana valichisajchu.”'
  tnc-tnc: 'Mija ĩabe, ikuᵽaka sabojayu mamarĩji kiro''si o''orimajire Tuᵽarã majaroᵽũñurã
    o''oeka: “ ‘Jia ᵽuᵽajoarika õñurã imarĩ, jiitaka sime yija wãrõika’, nañua dako
    waᵽamarĩa ñamajĩ naro''si sayijarirũjerãñu. Jia naᵽuᵽajoakoᵽeika ñiariᵽe''yorãñu”,
    Tuᵽarãte ãrĩka o''oeka ᵽũñurã.'
  ter-NT: 'Yoko énomonemaka koéneye ne yuho Itukó''oviti ya emó''uke, enepone koêti:
    “Unge''éxeatimo éxone ne hána''itihiko ko''éxoneti. Kúteanemakamo ngíxoaku ko''ísoneuyea
    ne hána''itinoe ko''isóneuti” kôe.'
  bmr-NT: 'Mɨɨro Caatɨnɨhaamefaño noono: Finɨsuji gaajamɨnaa gaajaco, bu tɨhɨɨsuji
    gaajacɨmɨnaa esɨcɨnɨco, noono.'
  fuf-fuf: 'Ko fii no windii: «Mi mulay faamu faamuɓe ɓen, mi mehinɗina hakkillaaji
    jooma-hakkil en.»'
  bhl-bhl: 'Nimtew angom? Sunbin-Got em fut ayem tem kel Sunbin-Got e bokolomele:
    “Kal fian so kawtiw im kal fian e ne kulu koyemoki te. Koyemii, ibolow fukun ken
    so kawtiw im ibolow fukunin akati kuluko, deng dayemoki te.”, angse kale.'
  ons-ons: Eawane Mitiŋo iwa yale ramaike, “Na ŋei dereret enerop, eŋane dereretene
    mapap kaikale, so ŋei kepe wane dereret eawane wetene lolotne eŋane wetene ma
    siukkale.”
  con-NTPO: 'Qquen tsu Chiga Tevaen''jen su: Injama''pandeqquia in''jan''choma gi
    catiya. Atesusundeccu asi''ttaen''choma gi joqquitssiaña.'
  ghs-ghs: Oi Ohongahoke eraiqi qeetemi oorai, Anai ttokaho nokanoka abiho nokanokake
    rasakiiteqi Gesina abiho gesinake ai sasanaitakai.
  peg-peg: ଲାଗିଂ ଇଦାଂ ସାସ୍ତର୍‌ ଲେକା ମାନାତ୍‌, “ଆନ୍‌ ଗିୟାନିର୍‌ତାଂ ଗିଆନ୍‌ ନାହାୟ୍‌ କିନାଙ୍ଗ୍‌,
    ଆରେ ବୁଦିନିକାରିଙ୍ଗ୍‌ ବୁଦି ଇଟୁପ୍‌ ।
  txu-NT: 'Amrẽbê: Metĩndjwỳnh kute me bakukãmãremã arẽnh ne ja. Nãm memã kum, “Me
    ta krã mex ne kute memã kabẽn mexja dja ba mebê kabẽno akno. Nhym kam me arỳm
    kabẽn kajgo me:xi. Nhym me ta amak mex ne kute prĩne memã mỳjja''ã karõ mex ne
