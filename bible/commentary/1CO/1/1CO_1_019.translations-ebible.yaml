verse: 1CO.001.019
translations:
  kpx-kpx: Bukae hotomo Dilavau loui avoe, “Dana luleletebiamo luleleabe malege auna
    uoholisi. Isi ataeau abu lulelemo ono vade vamale ke dana bamui.”
  okv-H: Amita ke amo einge kajari mihia, “Eto na God nanena enda embo ta kiari amo
    haeketo humbuto gosukano irae aisuja,” ke ainge ena.
  tbo-tbo: Geka bahana binei ma Yaubada a Buka i bahebaheya i pa, ‘Lawa tauhi launugoholaholahi
    hai nugotuhu a wiapapoenihi ma tauhi tu hanahanapu hai hanapu a liyababahi.’
  mal-C: “ജ്ഞാനികളുടെ ജ്ഞാനം ഞാൻ നശിപ്പിക്കും; ബുദ്ധിമാന്മാരുടെ ബുദ്ധിയും ഞാൻ നിഷ്ഫലമാക്കും,”
    എന്ന് എഴുതിയിരിക്കുന്നല്ലോ.
  grc-SR: Γέγραπται γάρ, Ἀπολῶ τὴν σοφίαν τῶν σοφῶν, καὶ τὴν σύνεσιν τῶν συνετῶν ἀθετήσω.
  bgc-bgc: क्यूँके पवित्र ग्रन्थ म्ह परमेसवर नै कह्या सै, के “जो अपणे-आपनै ज्ञानवान
    समझ सै, मै उननै दिखा दियुँगा के असलियत म्ह उनका ज्ञान बेकूफी तै भरया सै, अर वे
    बेकूफ सै।”
  khz-khz: Puka Veaga aonai Palagu evetaina ekilana, “Au na aoneka iwavagi talimara
    geria aoneka ati ganirai pana vega-agora, e geripa-vanagito talimara geria ripa
    iwavagira pana vega-rakavara.”
  deu-TKW: 'Denn es steht geschrieben: Ich werde die Weisheit der Weisen verderben,
    und den Verstand der Verständigen vernichten.'
  zsr-NT: 'Cni nac, le nayúj lu guich laꞌy, rna: Gunaꞌ ga huöac daduz yöl‑laꞌ rac
    szxöni Quegac nup tac szxöni. Tslaꞌl ucaꞌnaꞌ yöl‑laꞌ rejniꞌi Quegac nup taꞌyejniꞌi
    szxöni.'
  lin-lin: 'kolanda ndenge ekomama : « Nakobebisa bwanya ya bato ya bwanya, mpe nakokomisa
    mayele ya bato ya mayele bozoba. »'
  hns-NT: 'Oe to aapan poestak me liekhwaais raha kie: „Ham biedwaan log ke gjaan
    barbaad kar debe, aur ham doenia ke parhal log ke safa magadj mietaai debe.”'
  noa-E: Ich mag iek igwia Ẽwandamau ich iekhamam phãpitarr gaai jaauwai, Ẽwandamau
    ich igwi, “Õor amach khĩirjugpai thöwia mʉch igba aajem khʉʉnjã warag khĩirjug
    chukhumjö apʉ̈inaa idëu ich pör öphërgau khĩirjug pöm sĩewiajã igba warag mua
    am khĩirjug isegpʉ̈imaju” a iekhamajim ich Ẽwandamau.
  eng-EMTV: 'For it is written: “I will destroy the wisdom of the wise, and the understanding
    of the prudent I will invalidate.”'
  mib-NT: 'Chi suhva yósó núū tútu iī jeē ni cáhān Yaā Dios: Na snáā rī jnūhun ndíchí
    cácahān ñayuu ndichí cuenta ñayɨ̄vɨ yáha, te ma cuátáhú rí jnūhun cácahān ñayuu
    jeē jéni ni jeē jiní vāha. Achí yá.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “इङ्‌गाॽ
    सिक्‍कुम्‍दाङ्‌बाहाॽरे़ खुनिॽ सिक्‍कुम् निङ्‌वाॽइन्‌मे़क्‍खुङ्, हे़क्‍क्‍याङ्
    चाःप्‍पाहाॽरे़ खुनिॽ चाःप्‍मान् कुसुम्‍मे़न्‍दम्‍मना चोगुङ्‌लो॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova, “Yati nihalibisa luhala lwa vevavi na luhala
    na yati niyagisa umanya wa vevavi na luhala.”
  mmx-mmx: At Lovoang Kaala Moroa ga lok keretna, “Anaba sele utut kepe levendoxoma
    atnedi limixin dokdoxoma, la ana sok tixirixes kepe lakleklen atnedi limixin akleklen.”
  cbr-NT: 'Ësai ca ''iti ''icë quiax ca Nucën Papa Diosan bana cuënëo ësai quia: ''Ën
    sinanëinshi cana ñu ''unani quixun sináncë unicama ax ca ''ën ''imicëx aín sinan
    ñancáishi ''iti ''icën. ''Ën cana ñu ''unani quixun sináncë uni ax ca ''ën ''imicëx
    ñu ''unáncëma unisa ''iti ''icën.'
  tee-NT: 'Chunch iclapujunau ni jantu lhitapalai ni va k''aya aclhilaksi ju va ix''atalaninti
    ju va lapanac ni chani ma najun ju Dios junta ts''okcanta ju ixchivinti: Ju yuchi
    ma calak''alhiniya'' ju ixchivinti''an ju lapanacni ju tanajun ni na atalaninin
    tajunita. Chai ma jantu tu''u'' ixtapalhni canaviniya'' ix''atalacpast''ac''at''an
    ju yu''unch. Chunch ma najun junta ts''okcanta ju ixchivinti.'
  eng-LSV: 'for it has been written: “I will destroy the wisdom of the wise, and the
    intelligence of the intelligent I will bring to nothing”;'
  cak-NT: 'Y chiquij reje'', ri Dios ru''in can: Ren xtin-en chique ri winak ri yalan
    quino''j (quina''oj) chech-ulef chi can xquiesatz (xquiesach). Y chuka'' chique
    ri q''uiy quieta''n, xtin-en chique chi can man jun nic''atzin-wi ronojel ri quieta''n.
    Quiri'' ri tz''iban can.'
  pah-NT: 'Nahã aherembikwatijara imombe''ui no Tupana''ga nhi''ig̃a mombe''gwovo
    hako. Tupana''ga e''i hako: “E''i g̃a ojive novĩa: ‘Jireaporog̃ita katu hete ji
    ikwahaheteavo,’ ei g̃a ojive novĩa. Kiro po ti ji imboukwahavukari g̃andeaporog̃itatehea
    a''ero nehẽ,” ei Tupana''ga hako. Nahã aherembikwatijara omombe''u Tupana''ga
    nhi''ig̃a hako.'
  sja-NT: 'Mãga k''awa p''anɨ Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘Mɨa ak''ɨpiit''ee
    na p''ek''au eujãdepema k''ĩsia k''awaa beerãda apata wãara mãga p''anɨ-e, ãchia
    k''ĩsia iru p''anɨk''a mɨa oopi-e pak''ãri.’'
  xed-xed: 'Wya skwi nda vinda ma deftera Lazglafta: «Dzaʼa zaɗanazaɗa yu ta ɗifla
    ghəŋa mnda səla, dzaʼa hərɗiŋhərɗa yu ta mahizla ghəŋa mnda səla,» kaʼa.'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já: Jándihi i̱ sa̱há ña̱ ndíchí ji̱ní ña̱yivi ñuyíví,
    ta a̱ quéhe e̱ cuéntá sa̱há ña̱ cánda̱a̱ ini ña̱yivi, já na̱ca̱hyi̱ a̱ nu̱ú tu̱hun
    Ndióxi̱.'
  gfk-S: I hokarek di ga pakat ing God ga tange, “Iou ni gil hagae ira minminanes
    ta ira ut na minanes, ma iou ni waak leise ira minminanes ta ira ut na minminanes.”
  bmu-bmu: Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Nöŋön mötmöt ambazip mötkutukutuŋini
    köndeŋbiga sohoma. ‘Möt asarim yakömakzin,’ jimakzei, yeŋgö mötmötŋini mönö mem
    sohobiga sörörauba omaŋi akŋa.”
  dgz-dgz: God nop mega ok anega seane, Anut nagirewa nop dima mugawa wa koeragamepen,
    uon di tata. Amba ne God, wapena gapan, dim da anut nagirewa anupen tainewa, ame
    wat musep amba mu ya anuin.
  eng-GNV: For it is written, I will destroy the wisedome of the wise, and will cast
    away the vnderstanding of the prudent.
  zaa-NT: 'Escrito ga''na titsa'' làti ra Tata Dios: Canu rena qui''ni yala dacca''
    cą, pues inte'' nna ni nada ba égu''a'' nu chi yù cą. Ą''hua canu rena qui''ni
    yala ritelíni cą, pues inte'' nna por medio de titsa'' quia'' nna gúcué''enia''
    latsi'' la'' ritelíni qui'' quį.'
  eng-WEBSTER: For it is written, I will destroy the wisdom of the wise, and will
    bring to nothing the understanding of the prudent.
  guh-guh: 'Dioso baja cajena pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje:
    Itsamonae bitso yapëtane mapanacuapijilivaisije. Bajarapamonae peyapëtaelivaisimi,
    itsamatacabi vecuaajibiaexanaenajë. Pamonae ata bitso peyapëtaevi itajara tanetsi
    mapanacuapijivije, xanë itsamatacabi jamatabëcueneitajëtsianajë pacuenia jamatabëcueneitsi.
    Nexata bajarajota daxitajivi jamatabëcueneyapëtaenatsi bajarapamonae saya bevelia
    peyapëtaevicuene, jai baja cajena tajëvelia Dioso pejumelivaisibaxutota.'
  bon-bon: Oogäräneji mene te jiicenige apu egä, “Cane ai gawecewe umle biname bime
    umle ne cire yiigarecepene; cuta laatibi bucurage mule poto cidi me labiberäjininusi,
    cane teeme peei abiberäja ne papa me cire jaawenepene.”
  nhw-BL: 'Pampa ijcuilijtoc ipan Icamanal Toteco campa yaya quiijto: “Nijsemanas
    inintlalnamiquilis tlalnamiquini ipan ni tlaltipactli. Huan niquinquixtilis masehualme
    catli monejnehuilijtoque quichihuase, huan nijcuamajcahuas.”'
  swh-ONEN: 'Kwa maana imeandikwa: “Nitaiharibu hekima ya wenye hekima, na kubatilisha
    akili ya wenye akili.”'
  wbi-wbi: Ulwakuva liilembilue, “Ninanganiagha uvukola uvwa nyaluhala. Ninanganiagha
    injovele sa vanyaluala.”
  bba-bba: Domi bɑ yoruɑ mɑ Gusunɔ u nɛɛ, “Kon lɑɑkɑriɡibun lɑɑkɑri kɑm koosiɑ, kpɑ
    n bwisiɡibun bwisi kpeerɑsiɑ.”
  eng-KJVCPB: For it is written, I will destroy the wisdom of the wise, and will bring
    to nothing the understanding of the prudent.
  kgk-NT: 'Nhandejáry ohai uka va''ekwe: “Inhakã porã-gwi inharandu va''e, nahi''arandu
    teéi voi. Amokanhy-ta íxugwi hi''arandukwe. Ha yvy arigwa-rehe oikwaa porã va''e,
    nahi''arandu teéi vyteri. Hembigwaakwe ambohesarái-ta íxupe. Ndovaléi arã íxupe.”
    Upéixa he''i Nhandejáry.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno Anutuuqo tuu kuaivaa tinoo: Tinni
    ruaiya tinniiyauvunu kua yoketaiyauvo vaiyauvaa fai na rugaanaravai. Yanaa teeraiya
    kua arinaima rikiaiyauvaa na tino too kuminayaa vainaravaivee.'
  cpy-cpy: 'Tema rojankineteetaki paerani, ikanteetzi: Naapithateri riyotani ikaatzi
    yotaniwita-chari. Nopeya-pithateeri ikenkishiryaani ikaatzi kenkishiryaa-witachari.'
  mpx-mpx: 'I ola Buki Bwabwalena ana leleli, Yehoba i ba: “Toatena wali siba na leke,
    tonuwasapu wali nuwatu na kaus.”'
  wbp-wbp: 'Nyampunya kangalpa Kaatuju wangka Payipulurlaju: “Kapurna-jana muku ngurrpa-pajirni
    yapa-patu ngula kalu-nyanu ngarrirni pinangkalpa nganta. Kapurna-jana kurntaku
    ngurrju-mani.”'
  luo-luo: nikech ondiki niya, “Abiro ketho rieko joma riek; kendo ngʼeyo mar joma
    riek abiro keyo nono.”
  nhe-NT: 'Pampa ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijto: “Niquinxolehuilis
    inintlalnamiquilis tlalnamiquini ipan ni tlaltepactli. Huan niquinquixtilis tlen
    moyolilhuijtoque quichihuase.”'
  aii-aii: 'ܣܵܒܵܒ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܟܬܝܼܒ݂ܬܵ‌ܐ: ܒܸܬ ܡܲܚܪܸܒܸܢ ܚܸܟ݂ܡܬܵ‌ܐ ܕܚܲܟܝܼܡܹ̈ܐ، ܘܒܸܬ
    ܒܲܛܠܸܢ ܦܲܪܡܲܝܬܵ‌ܐ ܕܦܲܪ̈ܡܝܼܵܢܹܐ.'
  esk-NT: Atakkii aglausimaruq Agaayyutim makpiġaaŋiñi itna, “Puqiutaat isrumaturuat
    piyaqquġisigiga, suli piiqsillugich kaŋiqsimałhat iḷisimaniraaġuuruat.”
  msb-msb: Nasurat ngani sa Banal Na Kasuratan, “Sisiraon ko an kadunungan san mga
    madunong kag an kalistuhan san mga listo akon papawaraan sin pulos.”
  cpa-NT: 'Lah¹la² rø²juúh² jǿg³ quiah¹² Diú¹³: Jmo³jni tsa¹ma¹ŋi¹² ju³lah dsa² ŋi¹²
    ma¹dsio¹². Hén¹³jni jǿg³ quiah¹² ju³lah dsa² dsii¹² jǿg³ cah³, juúh² Diú¹³.'
  dso-dso: ତେବେ ଦରମ୍‌ ସାସ୍‌ତରେ ଏନ୍ତି ଲେକାଆଚେ, ମୁଇ ଗିଆନ୍‌ ରଇବା ଲକ୍‌ମନର୍‌ ଗିଆନ୍‌ ନସାଇବି,
    ଆରି ବୁଦି ରଇବା ଲକ୍‌ମନର୍‌ ବୁଦି କାଇ ଲଡାକେ ନ ଆଇଲା ପାରା କର୍‌ବି ।
  meu-meu: Buka Helaḡa ai e torea heḡereḡerena, eto, Aonega taudia edia aonega baina
    ha-orea, lalo-parara taudia edia lalo-parara danu baina dadaraia.
  yva-NT: 'Weye Ayao Amisye mo ratoe mi som: Amisye pare, “Vatano ware awa ana wo
    ratantona ntiti rave nanawamo indati Syo sosobe raugasyo mansai indamu wantatukambe,
    muno vatano ware awa ana wo ratantona mba dave nanawamo indati Syo awa ramauta
    indamu rakanive mansai.”'
  dgc-dgc: Da nesulat dén ta kasulatan, a sidaén na Diyos i isip du matalinung, monda
    éwan tu kabuluhan i isip dia.
  zpm-NT: 'Noyaca zigne zhobneeque lo Xtiidz Dios, zeeṉe rëb me: Znitlo naa grë guieḻrac
    ne rzac zho csilaa zho, niicle rzac zho mazdraa zhooba guic zho, ni lalnu yquiinda.'
  hix-NT: Àsok tawro hana. Onà wyaro nken hamà, àmenhosahonhàrà. Tàyweron uro kany
    komo, tàywenyek harha weryatxhe hampànà. Takàhsom uro kany komo rma, akàhpàra
    harha weryatxhe hampànà. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Mashi Avui Wasilakahi karem li kayehendari sir, �Avak ma ol hishihi mba,
    �An hishiyarinda ngashi nir,� karem mbanda ma ondo hishiyarinda lihi oso avak
    a laha ermbekwa sir.�
  npi-ULB: किनकि यस्तो लेखिएको छ, “म बुद्धिमान्‌हरूको बुद्धि नष्‍ट गर्नेछु । म चतुरहरूको
    समझलाई बेकम्मा तुल्याउनेछु ।”
  cgc-cgc: Mga ittaw an na gambal na danen an maalam daw gambal man na ame na pawali
    kabuangan, pabuat ta Dyos ki danen paryo ta ambal din naan ta iya na sinulat na
    pulong, “Mga ittaw an na maalam, iran na alam bawien ko. Mga ittaw an na sagad,
    imuon ko na ula pulos iran na abilidad.”
  tim-tim: '@see-verse:1CO.001.018'
  yor-yor: 'Nítorí a tí kọ ọ́ pé: “Èmi yóò pa ọgbọ́n àwọn ọlọ́gbọ́n run, òye àwọn
    olóye ni Èmi yóò sọ di asán.”'
  wos-wos: 'Wun jooka du nak Godna nyingambu angi dé hayi: Xékélelakikwa duna mawuliré
    haraki hurutawuni. Xékélelakikwa du deka mawulimbu yamba xékélakikéndi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Ne cawa b̶ea necawaada mʌ̃a siriẽ́ b̶ʌda
    unubiya. Crĩcha cawa b̶ea crĩchara biẽ́ tab̶ʌda cawabiya.'
  eng-F35: 'For it is written: “I will destroy the wisdom of the wise, and confound
    the shrewdness of the intelligent.”'
  ind-ind: Hal ini sesuai dengan Firman Allah yang tertulis dalam Kitab Suci, “Aku
    akan membinasakan ilmu orang-orang bijak dan mengacaukan pengertian orang-orang
    pandai.”
  pes-OPCB: 'زیرا در کتب مقدّس نوشته شده: «حکمت حکیمان را از میان خواهم برد و فهم
    فهیمان را باطل خواهم ساخت.»'
  mpt-mpt: Nibo tekein kebuobe, weng olo bainobe. Niminbabe, Gode e buk tem wengo
    enangge baanea Nakaia unangai dabalimo inamin namino alukum tekein kebuobo gabibi
    i tekein kemino watwat daabena biania eka nakaia unangai funaniba Ni hekmel wengo
    mitmakamo alukum tekein kebuobo gabib isa i tekein kemin olo omtlabenanamabibo
    genebiobe.
  ssx-ssx: Pa ekipeke mo Baibolo buka pa꞉ta꞉ do wape pa꞉la꞉eki ula꞉me. Mo hone wotu
    witeme haliwekina꞉ hone wotu witeme ekita꞉ hoeyaalueke. Kutupa mo wape pa꞉la꞉eki
    wotu handeleme haliwekina꞉ handeleme ekimanu make tea꞉ nane mea wina꞉ lolueke
    laa wape pa꞉la꞉me.
  mkl-mkl: Mii iyi kukɔi idei Ilɑɑɔ̃ wɑ fɔ wee. Í ni, Ilɑɑɔ̃ í ni, An nyɑ lɑɑkɑii
    ilu lɑɑkɑi ŋɑ, Nɔ n kpɑ bisii ilu bisi ŋɑ.
  gaq-gaq: 'ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍ ବକେ: “ନେଙ୍ଗ୍ ଜ୍ଞାନି ରେମୁଆଁଇଂନେ ବୁଦିକେ ନସ୍ଟ ଣ୍ଡ୍ରାଃଡିଙ୍ଗ୍‍ଏ
    । ବୁଦି ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ଚାଲାକିକେ ନସ୍ଟ ଆଡିଙ୍ଗ୍‍ମ୍ୱିଏ ।”'
  gof-RNT: Geeshsha Maxaafan, “Taani cinccata cinccatethaa dhayssana; akeekanchchota
    akeekaa balethana” yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଆଇଙ୍ଗ୍‌ ସେଣାଁଁନ୍‌ ହଡ଼କଆଃ ସେଣାଁଁ ଜିୟନେୟାଇଙ୍ଗ୍‌,
    ବୁଦ୍ଧିମାନ୍‌ ହଡ଼କଆଃ ବୁଦ୍ଧିକେଇଙ୍ଗ୍‌ ଗେନାଆତମେୟା ।”
  gah-gah: 'Nenemú monó gotolaú Ómasímo li gakó makó láa liki luhuva gizinamóma neve:
    Leza gele guni oko matute koló onoive liki liaká nia vegenalitini gakóini ale
    golesa inogo uve. Itó sukulu napa lokunike gele vevesoaká noune liki liaká nia
    vegenalitini geleakáini nene gele ahulatove.'
  lcm-lcm: Using kita salik ia ta, Naka vil apalau a masam si ri vap masam, naka aingik
    a nas si ri vap nas.
  aer-aer: 'Angkentye Ngkarte-kenhe arrule anthurre pipe-ke-arleke intelhe-ileke-arle.
    Re alakenhe angkeke: “Tyerrtye arrpenheme itirreme itne-arle akwele akaltye anthurre
    aneme. Kenhe tharle akenhe imernetyenhe nhenge itne-arle akaltye anetyakenhe anemeke,
    itne-arle akweke ware-arle akaltye aneme. The arrekantherre imernetyenhe, ayenge
    anyente-ante akaltye anthurre aneme.”'
