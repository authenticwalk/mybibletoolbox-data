    su enomaka hemakapusuane nōmo mafahokosapo.” Aíyaka Kotimo somerakano popahoareapo.
  kik-kik: 'Nĩgũkorwo kwandĩkĩtwo atĩrĩ: “Ũũgĩ wa andũ arĩa oogĩ nĩkũniina ngaaũniina;
