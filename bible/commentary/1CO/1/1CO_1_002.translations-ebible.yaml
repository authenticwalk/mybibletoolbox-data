    Janeruwarete 'ga pẽ mũ'ẽi werowiare'ema 'gã nui rakue. Jejui Kristu 'ga pẽẽ erowiaramũ
    'ga pẽ mũ'jãu pẽ mogyau wemiayuwamũ rakue. “Je poar ape mama'e apou ejemifutar
    imũ”, Jarejararete 'ga upe 'jara 'gã nupe juejue nanẽ je ikwasiari imonou nũ.
    Jejui Kristu 'ga 'gã jararetea. Janejararetea nanẽ 'ga nũ. A'eramũ je ikwasiaa
    tekou 'gã nupe.
  dao-dao: Korintuh mlüha vekia Pamhnama sangcime, Khritaw Jesuh üng khyang ngcima
    kya khaie a jah khüe, hnün naküt üng mi Bawipa Jesuh Khritaw mküimtokie naküta
    veia;
  cya-cya: '''un jun ta''a na nu ndi''in cunta ''in Ndiose quichen Corinto, ''un nu
    cua'' mdo''o hui ''in Cristo Jesús si''yana ca um sca nu luhui ''in ñi tsatlyu
    lo''o nchgaa la ña''an jun nu ndi''in scasca se''en n''ni tnu ''in Ñi X''nan na
    Jesucristo, ñi nu tsatlyu lca X''nan na lo''o jun.'
  nii-nii: Kindang kin, Gos eim nge wumb tiłap Korin konu ełe mołmun wumb pei, en
    enim Gos erang kin, ok wumb konj kun ka mendpił mołmun. Molk kin, nimbił erang,
    enim pei Jiisas Krais nge wumb tiłap ende puk mołmun. Wumb nii endi Jiisas Krais
    kin ek ka nik, prei erik ngonmun wumb ei, Gos nge oł kun ka erik molk kin, sinim
    Owundu kin nga enim Owundu kin ouni mułmun.
  ign-NT: '@see-verse:1CO.001.001'
  dik-NT: Ɣɛn agɛ̈t tënë Krïthiaan rɛ̈ɛ̈r gen Korinth, kɔc cï Nhialic cɔɔl bïk aa
