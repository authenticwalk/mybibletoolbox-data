    imaokaro'si. I'suᵽaka kibaaeka “Ba'iaja baabekaja nimarũ”, ãrĩwa'ri. I'suᵽaka
    oyiaja sime ritaja wejeareka Jesucristore ã'mitiriᵽẽairãro'si. Maiᵽamaki kima
    uᵽakaja ritajaro'sioka niᵽamaki kime Jesucristo.
  ter-NT: Pahúkinopeanoe ûti ra koyuhópeti, itínoe ho'uxínovoti ítuke Itukó'oviti
    ya pítivokonake Koríntu, itínoe kasása'iupo Kristu Jesus, koane iháxiupomaka Itukó'oviti
    itúkeovo sasá'iti nonékuke, xané kixeâti ne uhá koeti po'ínuhiko ûti, koêkuti
    óvohikoku ikóseanaxeovo Vúnae Jesus Kristu, Únaehiko koane Vúnae.
  bmr-NT: Moocaani iija Corintori iicajamɨnaadi caatɨnɨhi. Jaamo Cristo Jesufeenedɨ
    Moocaanita iicacuumo diibediro iicaqui ucuuhuvamo, bu paryɨ fahɨgova jiinɨjevɨ
    Mohaivojɨɨbo Jesucristo, bu diito Aivojɨɨbo icaabo momoco mihiimaahicamo icano.
  fuf-fuf: haa e ngal *moftal Alla wongal Korenti, suɓiraaɓe humondiral e Iisaa Almasiihu
    on, noddaaɓe wonugol yimɓe Alla, wondude e kala jantotooɓe innde Iisaa Almasiihu
    Joomi men on nokku kala ka ɓe woniri, ɗun ko on Joomi maɓɓe e Joomi men.
  bhl-bhl: aso nu fut kale Kolin abiw mutuk fian ka biliw Sunbin-Got akalem galmose
    kunum waneng alik alik yulo dabalayemuw te. Sunbin-Got e Kulais Yesus em kanese
