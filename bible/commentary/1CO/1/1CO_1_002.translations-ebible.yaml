    waffe Yesu Kristo mu buli kifo, owaabwe era owaffe;
  yby-yby: Kolinti numutoka Omaimidana wewenalalesitoka luhuwa nesa maya je noliboe.
    Jisesi Kalaestikahoya maku libekoko eto iki minatae loko lesa mololibetaiye. Sa-okaiyoko,
