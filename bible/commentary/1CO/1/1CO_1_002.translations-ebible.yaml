    Ttanim Dios junx kyuk'a txqantl toj tkyaqil twutz tx'otx', aye' nimilqe ti'j tb'i
    Jesucrist, a tAjaw Tkyaqil, a kyAjaw ex qAjaw te jun majx.
  ndj-ndj: Tukuvayandikila yumwi yimuvelili munyumba ya Chapanga aku Kolindu. Yumwi
    yimugolikili vang'alili mukwilumba na Yesu Kilistu, mukemiwa muvi vandu va Chapanga,
    pamu na vandu vosi na kosi kuvamudadava Bambu wetu Yesu Kilistu yavelili Bambu
    wenu na yufwi wuwowu.
  mbj-NT: bëëh, P'op Hagä Do karapee hedoo doo, Korĩn häd näng do panang bä habong
    doo. Tsyt hẽ, ta wë bë tabetyn hõm Kristo Jesus bad'oo do hyb n'aa. Sahõnh hẽ
    jé pad'yyt hẽ ër Wahë N'aa Jesus Kristo hã j'aa hets'ëë do sii hẽ bë tabetyn hõm
    tsyt hẽ, ta wë had'yyt hẽ bë babok hyb n'aa. Sahõnh hẽ ër wahë n'aa né hẽ ti Jesus.
    Jé pad'yyt hẽ habong do sa Wahë N'aa, ër Wahë N'aa na-ããj hẽ.
  lat-VUC: ecclesiæ Dei, quæ est Corinthi, sanctificatis in Christo Jesu, vocatis
    sanctis, cum omnibus qui invocant nomen Domini nostri Jesu Christi, in omni loco
    ipsorum et nostro.
  ngp-ngp: Chawawandikilani nyuwe we difyo dya wahuwila wa Kilisito uko kwo mzi wa
    Kolinso, na kwa wose watendigwe want'hu wa Mnungu, mwo kulunganywa hamwenga na
    Yesu Kilisito, na wose kila hant'hu, wakumlombeza Zumbe Yesu Kilisito, Zumbe ywawe
    na suwe.
  enq-2: Gotenya siosa Korina katenge dokonya Kristene dupa Jisasa Kraisanya kenge
    dokonya kuni nasina lao pyoo wasoo nepatala, Goteme baanya latae katena lao wii
    lao nyepae dupapi, naimanya Kamongo, nyakamanya Kamongoaka, Jisasa Kraisanya kenge
    lengema yuu dupa pitakanya kalyamino dupapi, dupanya pepa dake pyao peekelyambano.
  eng-ASVBT: 'unto the church of God which is at Corinth, even them that are sanctified
    in Christ Jesus, called to be saints, with all that call upon the name of our
    Lord Jesus Christ in every place, both their Lord and ours:'
  mna-mna: '@see-verse:1CO.001.001'
  myw-myw: '@see-verse:1CO.001.001'
  sby-sby: Tulalembelenga njamwe mubungano wa bantu bashoma Lesa bali mu Kolinto,
    Lesa walamusala kuba bakendi muli Yesu Klistu kayi, ne kuba baswepa pamo ne bantu
    bonse bali mumisena yonse, abo bonse balakunga pa Lina lya Mwami Yesu Klistu Mwami
    wabo nenjafwe eMwami wetu.
  sll-sll: Tega ha i ni God ha maing pir tere Korin malgi monga hobi kere pinana dire
    bol ni teiwa. Ni yalhobi Kraist Yisas doling bole amane dime dire monana dire
    God nu ke ni tere, nin gamahobo monana dire i ku bol ni tomua. Ni yalhobi nin
    kere pinana dire pasi ta bolkiwa. Wiyol banta banta ke pare Yisas Kriast haang
    dal yuwo enangwo hobi para weni kere pinama dire bol eiwa. Wiyol hobi nan kina
    kene ol na tongwo yal tani Yisas Kraist momua.
  yaq-NT: Inika'a ji'osiata ne, jume'e, bwe'u jo'ara Korinto' tea'po, Krijtota nau
    sualemmeu ne a' ji'ojte. Jume' Krijtotamak bem nau ea' betchi'bo Liojta yoemiam.
    Ju'u Lios, wepulsi aapo'ik betchi'bo am jiapsine' betchi'bo yeu am pu'ala. Intok
    si'ime jume' watemmeu si'imekut aneka, itom yo'owe Jesukrijtota yoem eiyaaka,
    au bicha nokammeu. Ini'i, aapo bempo'immeu intok kia itou juni'i, achai yo'owe.
  uro-uro: Dä ngut säm sävät a ngän ama qatnanaktpämda mäni ma Ngämuqa e mät ama värhäm
    ama mor äm ma Korin, aingän gärarhae i sa ma Ngämuqa qa arñis na ngän sagem mes
    nävät ma Jisas ma Krais bä qosaqi qa mes ngän ivakt iva ngän dän i aa ruvek ama
    qumärqumärta na ngän. Ngut säm sävät a ngän ngän nä iarhakt kärarhae moe vät ama
    ivärhimek moe qärqämekni i rhi nagukt na aurha Engeska ma Jisas ma Krais aa ngärhipki
    i arha Engeska na qa qärakni i qosaqi aiut aurha Engeska.
  ita-1885: alla chiesa di Dio, la quale è in Corinto, a' santificati in Gesù Cristo,
    chiamati santi; insieme con tutti coloro, i quali in qualunque luogo invocano
    il nome di Gesù Cristo, Signor di loro, e di noi;
  muy-muy: Məbikioru ana kʉli, lekʉlʉm ndam ge Melefit ya *kacakalumvu a Koreŋ ni.
    Kìgʉma ndam gayaŋ njəlatana azuhva tʉwi ga Yezu Krist ya àgray na. Melefit àwayay
    ti kîgʉm njəlata, àzalay kʉli ti nahkay ; àzala ndam ndahaŋ ya tahəŋgalay Bay
    geli Yezu Krist na ɗek, nday ya a kəsa gərgərani bu ni daya. Yezu Krist ti naŋ
    Bay gatay ɗek, Bay geli ɗek daya.
  kqc-kqc: 'Sei di ekalesia vene Corinth ri amededi rofu, kaere Iesu Keriso dudu moi
    akeke risi sana tauri ini ma uni Varika amiye Iesu Keriso di roka vo nidedi, ina
    vene vakoisa Sei di vene kana nigedi raka niyo:'
  tav-tav: Diore cáti nʉcʉbʉgorã Corintopʉ cãni poare ati pũuro mʉjaare yʉ uca joo.
    Jesucristo mena macana aniri Dio yarã mʉja ã. Mʉja quenare cabejeyupi Dio, yʉ
    yarã na ãmaro ĩi. To cãnacã paʉ macana mani Ʉpaʉ Jesure cajeni nʉcʉbʉgorã to bairona
    cʉ yarã cãniparãre na cacũñupi Dio. To bairi mani Ʉpaʉ, na quenare na Ʉpaʉ ãmi
    Jesucristo.
  eng-ULB: to the church of God at Corinth, to those who have been sanctified in Christ
    Jesus, who are called to be holy people. We are also writing to all who call on
    the name of our Lord Jesus Christ in every place, their Lord and ours.
  spa-VBL: Es enviada a la iglesia de Dios en Corinto, a aquellos que han sido justificados
    en Cristo Jesús, llamados para vivir en santidad, y a todos los que adoran al
    Señor Jesús en todas partes, el Señor de ellos y de nosotros.
  fra-_FOB: A l'Église de Dieu qui est à Corinthe, à ceux qui ont été sanctifiés en
    Jésus-Christ, qui sont appelés Saints, et à tous ceux qui invoquent, en quelque
    lieu que ce soit, le nom de notre Seigneur Jésus-Christ, leur Seigneur et le nôtre.
  hau-ULB: zuwa ga Ikilisiyar Allah da ke korinti, zuwa ga wadanda aka kebe su cikin
    Almasihu Yesu, wadanda aka kira domin su zama al'umma maitsarki. Muna kuma rubuta
    wa dukan masu kira bisa sunan Ubangijinmu Yesu Almasihu a ko'ina, wato Ubangijinsu
    da Ubangijinmu kuma.
  mal-mal: ക്രിസ്തുയേശുവിൽ വിശുദ്ധീകരിക്കപ്പെട്ടവർക്ക്, എല്ലായിടത്തും നമ്മുടെയും അവരുടെയും
    കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമം വിളിച്ചപേക്ഷിക്കുന്ന എല്ലാവരോടുംകൂടെ വിളിക്കപ്പെട്ട,
    വിശുദ്ധന്മാരുമായവർക്ക് തന്നെ, എഴുതുന്നത്;
  lit-lit: Dievo bažnyčiai, kuri yra Korinte, pašventintiems Kristuje Jėzuje, pašauktiems
    būti šventieji drauge su visais, kurie kiekvienoje vietoje šaukiasi mūsų Viešpaties
    Jėzaus Kristaus vardo – tiek jų, tiek mūsų Viešpaties.
  urd-GVR: Maiṅ Kurinthus meṅ maujūd Allāh kī jamāt ko likh rahā hūṅ, āp ko jinheṅ
    Masīh Īsā meṅ muqaddas kiyā gayā hai, jinheṅ muqaddas hone ke lie bulāyā gayā
    hai. Sāth hī yih ḳhat un tamām logoṅ ke nām bhī hai jo har jagah hamāre Ḳhudāwand
    Īsā Masīh kā nām lete haiṅ jo un kā aur hamārā Ḳhudāwand hai.
  far-far: Karo kekede fua mulu wane ne mulu famamana ana sa Jesus, ma mulu ka to
    laona fere 'i Korin. God nia fili kamulu, ma ka faabu kamulu wane nia ki, sulia
    na 'adolae kamulu fainia sa Jesus Christ. God ka fili kamulu fainia wane ana fere
    ki tafau ne kera fosia sa Jesus Christ, na 'Aofia kera, ma na 'Aofia kulu laugo.
  suz-BL: गे कोरिन्‍थ सहर ङा ख्रीस्‍त येसुमी योव़चा पुंइसाक्‍नी। मोपतीके योव़शोपुकी
    दे ब्रेत्‍चा पुंइसीनीनी। गेपुकी ला ममाइ, ते ते इं प्रभु येसु ख्रीस्‍त आ नेंमी
    खुम्‍सीनीमी, मेक मेक ङा मुरपुकी यो इन खोदेंशो पा योव़शा, योव़शोपुकी दे ब्रेत्‍चा
    पुंइसीनीम। येसु ख्रीस्‍त आंइ प्रभु, इं प्रभु, थमा सुइक्‍ब नेल्‍ल आन प्रभु बाक्‍ब।
    मिनु आ नेंमी गो नेल्‍ल का दुम्‍तय। १कोरिन्‍थी ६:११; प्रेरित ९:१६; प्रेरित १८:१-१७
  car-NT: mo'karon Korinte po Tamusi na'nanopy'san 'wa, mo'karon Kristus Jesus ta
    Tamusi wyinonokon me yry'san 'wa, mo'karon Tamusi niko'ma'san 'wa, pa'poro mo'karon
    wararo Kyjopotorykon Jesus Kristus ety ejatonamon 'wa enapa.
  amp-amp: no ndar gontwat wandfewunonko niko Korinthu Kristenko. Niko bi Bro Nkifrar
    yak wus bowus marnyakhato Krais Jisasrpno bi fak dbkafmorko. Yak dbkafhato turhu
    yufatpno rim fak htamorko. Yimam nmoh Nungothet Jisas Kraisrhu yufatpno rhu rifinyhato
    kfo bruttniwam, niko rpat rorhu yufatpno rim fak hta bugamorko. Jisas Kraisrpar
    tor nmoh rpa Nungothetr.
  bht-bht: मैं ऐ चिठ्ठी परमेश्वरे दिया कलीसिया जो लिखा दा है, जड़ी कुरिन्थुस शेहर
    च है, मतलब की उना लोकां जो जिना जो परमेश्वरे यीशु मसीह सोगी इक करिरी अपणे लोक
    होणे तांई लग कितया है कने उनी तुहांजो अपणे पबित्र लोक होणे तांई सदया है; उनी तुहांजो
    तियां ही पबित्र कितया है, जियां सै हर जगा दे लोकां जो पबित्र करदा है जड़े यीशु
    मसीह पर भरोसा करदे न, जड़ा साड़ा सारयां दा प्रभु है।
  eng-NOY: to the church of God which is at Corinth, the sanctified in Christ Jesus,
    called, holy, with all that in every place call upon the name of our Lord Jesus
    Christ, their Lord and ours;
  cub-NT: '@see-verse:1CO.001.001'
  ita-1927: alla chiesa di Dio che è in Corinto, ai santificati in Cristo Gesù, chiamati
    ad esser santi, con tutti quelli che in ogni luogo invocano il nome del Signor
    nostro Gesù Cristo, Signor loro e nostro,
  lww-lww: nae sum̃are kiena ne Ntewa e pupia pulkumali nene Koren. Kam ke narui nap̃a
    Ntewa pio amiu aimi vena asikol amiu amio kiena li nalelagaena tap̃ena lala, nap̃a
    asutetae asike e yo punu ga nap̃a asum̃a amlotun naga nap̃a kila ita tepe wa ruru
    rui, nane Yesu Kristo nap̃a naga pe kieta Sup̃e ita punu ga.
  ckb-ckb: 'بۆ کڵێسای خودا لە شاری کۆرنسۆس، ئەوانەی بە یەکبوون لەگەڵ عیسای مەسیح پیرۆزکراون
    و بانگکراون بۆ پیرۆزبوون، لەگەڵ ئەوانەی لە هەموو شوێنێکدا بە ناوی عیسای مەسیحی
    خاوەن شکۆمانەوە نزا دەکەن، کە گەورەی ئێمە و ئەوانیشە:'
  nas-nas: Eeꞌnoko tang pakumui teie mmaikoꞌke Sostenisie nariꞌ daarirerompimang diiꞌ
    Kumponing bakaning teke Koorin-namono-koo dootuuꞌdarimaing, eeꞌnoko ootukuning
    nantoong-koo ootukunairu-koo otoroining nariꞌ eentavarimaing Jiisuuꞌ Karistooꞌkoo
    miring tampaama, tee biikaang Ovoring eeꞌnoko niiꞌke niikaange. Diiꞌ eeꞌning Jiisuuꞌ
    Karistooꞌkoo kuung otorining banturi bokururira bakaning deeng-antaruruꞌning meekaꞌantaruri.
  uvl-uvl: mo hekule alalaha nei ke langa NeHalang ana mata nga kileng nenge Korin.
    Nge imo NeHalang nena hana mur nenge Iesus Kristus hesilei hote ke I nena hana
    mur nge pengpeng. Luluch nge hehei pe hana lochloch nenge te heto hekeke Non Soke
    Iesus Kristus ene nga kileng lochloch. Iesus Kristus nenge iri pe ita ara Soke
    ia.
  eng-BBE: 'To the church of God which is in Corinth, to those who have been made
    holy in Christ Jesus, saints by the selection of God, with all those who in every
    place give honour to the name of our Lord Jesus Christ, their Lord and ours:'
  ixl-CNT: '@see-verse:1CO.001.001'
  xsi-xsi: kala aŋgere ŋgua lâ pepa ŋine tini imâ pa miki Maro Kindeni ne ŋgu kamo
    Korin lawea. Nanayoni Maro Kindeni ipatea miki pa i tamwata, ku iveta miki kapaipa
    kuku Yesu Kirisi. Mine nde miki kapâŋga kamo ŋgu sapâŋa. Iveta mine nâ pa miki
    katavanzi tamâta simo lawea lawea, kinzi ŋinde uru siwâŋgi pa nenda Maro Ŋalae
    Yesu Kirisi, ina kinzi nenzi Maro Ŋalae wa kinda nenda Maro Ŋalae wa.
  crx-NTPO: mbene la keyoh Corinth ts'e Yak'usda ba 'ilhunaoosdilne hinli, nohni ndi
    'udustl'us k'ut nohts'o k'e'usges. Christ, Sizi ts'utni-un, 'en ooch'e'ne ahli
    'inka 'et whe Yak'usda ba 'udun nenohninla. Yak'usda ooch'e'ne nohuwhutni. Nohni
    'ink'ez mbene la neMoodihti Sizi Gri yoozi' be yuts'u tedudlihne, 'enne cha Yak'usda
    ooch'e'ne 'uhint'oh. 'Enne buMoodihti unli 'ink'ez wheni cha neMoodihti unli.
  kan-OKCV: 'ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಪ್ರತ್ಯೇಕವಾಗಿ, ಪವಿತ್ರರಾಗುವುದಕ್ಕೆ ಕರೆಹೊಂದಿದ ಕೊರಿಂಥದಲ್ಲಿರುವ
    ದೇವರ ಸಭೆಗೆ ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ನಾಮದಲ್ಲಿ ವಿಶ್ವಾಸವಿಟ್ಟ ಸಕಲ ಜನರಿಗೂ ಬರೆಯುವ
    ಪತ್ರ:'
  bbb-bbb: Ro fasi ige na isoeva ije na Godido sosi ije ja anadiave. Ro jaeje fune
    Godire iko zinume ijia ja e akae rena karidufuo fu ije kumei. Ro fu kuke ja kena
    una e are binobino ije bu E Ireobo Jesu Kuraesi ma vierafevo ijena besu uniae.
  blw-blw: Wat soratnito an chàyu amin way cha ma-am-among ahnad Corinto way manayaw
    an Apudyus. Penelen Apudyus chàyu ah mantataguna way ma-apudyusan gapon ommafurotanyu
    an Jesu Cristu, chàyu ya anat agé hen amin anchichay tapenay tatagu hen karotarota
    way ommapo an Apotaaway Jesu Cristu.
  tam-2017: 'கொரிந்துவிலே கிறிஸ்து இயேசுவிற்குள் பரிசுத்தமாக்கப்பட்டவர்களாகவும், பரிசுத்தவான்களாகும்படி
    அழைக்கப்பட்டவர்களாகவும் இருக்கிற தேவனுடைய சபைக்கும், எங்களுக்கும் அவர்களுக்கும்
    ஆண்டவராக இருக்கிற நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் நாமத்தை எங்கும் தொழுதுகொள்ளுகிற
    அனைவருக்கும் எழுதுகிறதாவது:'
  azz-NT: Nejuatzin ihuan in tocnihuan Sóstenes tamechontajpaloaj ica nijín Tajcuilolamatzin
    de Dios, namejuan nantaneltocani de Dios ten nanpoutocque inahuactzinco Dios huan
    nancalyetocque tech pueblo Corinto. Huan namejuan Dios namechyolchipahuac ya para
    nanpohuij ihuan Cristo Jesús Temaquixtijque. Huan Dios namechnotzac namejuan para
    cachi oc xichipaucanentinemican. Ica ya nojón tamechonijcuilohuilíaj nijín tajtolme
    namejuan ihuan nochi tocnihuan den nohuiyampa calyetocque ten quimohuistilíaj
    Dios ica itocaytzin de Totecotzin Jesucristo. Huan Jesucristo in Tecotzin de yejuan
    huan no Totecotzin de tejuan.
  spa-RV-1909: 'A la iglesia de Dios que está en Corinto, santificados en Cristo Jesús,
    llamados santos, y á todos los que invocan el nombre de nuestro Señor Jesucristo
    en cualquier lugar, Señor de ellos y nuestro:'
  csy-csy: 'Christ Jesus in thiangthosak a, mithiangtho te ci a ki sam, Corinth a
    om Pathian pawlpi le mun tatuam a i Topa Jesus Christ min a sam theampo tung ah:'
  mxq-NT: nduknigajxtʉdsʉ tya̱dʉ neky ja Diosʉ jyaꞌayʉty diꞌibáty naymyujkʉdʉp jam
    Korintʉ, diꞌibáty ijtp tiꞌigyʉ mʉt ja Jesukristʉ. Dios tʉ tyukniwówʉty es dyajnʉjxʉt
    tuꞌugʉ jikyꞌa̱jtʉnʉ wa̱ꞌa̱tspʉ, tiꞌigyʉ mʉt nidʉgekyʉ diꞌibʉ oytyim ma̱a̱ty wyindsʉꞌkʉdʉp
    ja Nindsʉnꞌa̱jtʉm Jesukristʉ, diꞌibʉ dʉꞌʉn Wyindsʉnꞌa̱jttʉp yʉꞌʉjʉty es nandʉꞌʉn
    ʉdsa̱jtʉm.
  tzj-NT: in nkatakel ewq'uin wach'alal ja rix iglesia ja rixc'o chipan ja tinamit
    Corinto. Ja Dios arja' ixrparti'in chi neban ja rsamaj pro xa rmal ja xa jun ebanon
    ruq'uin ja Cristo Jesús ja tok rbanon queri' chewe. Arja' ixrcha'on chi ixocnak
    ix tinamit rxin in ma eyon ta ixix ja rbanon queri' chewe, queri' rbanon chique
    chakaja' canojel ja winak ja nquinataj rubi' ja kajaw Jesucristo xa nak ta chi
    tinamital ec'o wi'. Ja Jesucristo arja' cajaw eje'e' in kajaw ajoj chakaja'.
  tdt-tdt: Hau hakerek surat nee ba imi, Maromak nia povu iha sidade Korintu. Maromak
    bolu ona imi sai Nia ema, i halo imi nia laran moos ona liu husi Kristu Jesus.
    Nia mos halo nunee ba ema barak iha mundu tomak, sira nee hotu adora ita nia Nai
    Jesus Kristu. Jesus nee sira nia Nai ho mos ita nia Nai.
  ron-BTF: Bisericii lui Dumnezeu care este în Corint, celor sfințiți în Cristos Isus,
    chemați să fie sfinți, cu toți cei ce cheamă în fiecare loc numele lui Isus Cristos,
    Domnul nostru, Domn deopotrivă al lor și al nostru;
  eng-WEBP: 'to the assembly of God which is at Corinth—those who are sanctified in
    Christ Jesus, called saints, with all who call on the name of our Lord Jesus Christ
    in every place, both theirs and ours:'
  eng-FBV: It is sent to the church of God in Corinth, those who are being made right
    in Christ Jesus, called to live holy lives—and to everyone who worships the Lord
    Jesus Christ everywhere, the Lord both of them and of us.
  nld-1939: 'aan de Kerk Gods te Korinte, aan hen die geheiligd zijn door Christus
    Jesus, aan de uitverkoren heiligen, en aan allen die de naam van Jesus Christus
    aanroepen in iedere plaats, zowel bij hen als bij ons:'
  bwo-bwo: K'orontos kitotse fa'a Ik' moosh, biyitsnowere Iyesus Krstosn S'ayin wotts
    S'ayin bowotish s'eegetswotssh, mank'owero bo be beyoke, bonat nonsh Doonz wottso
    no Doonz Iyesus Krstos shúútso s'eegiru jamwotssh.
  nch-BL: timechtajcuilhuíaj amojuanti cati anitztoque itiopa Toteco ipan altepet
    Corinto. Toteco amechnotztoc para anelise itatzejtzeloltica masehualhua. Amechchijqui
    antatzejtzeloltique ipan Cristo Jesús san se quej quinchijqui tatzejtzeloltique
    nochi sequinoc taneltocani campa hueli techaj. Quena, ihuical quiniyocatalijtoc
    nochi masehualme cati quihueyimatij Tohueyiteco Jesucristo, pampa yaya ininTeco
    ne sequinoc quej yaya nojquiya toTeco tojuanti.
  quc-TNT: quintz'ibaj bi wa' we wuj ri' chque ri kachalal cojonelab che ri Dios ri
    e c'o pa ri tinimit Corinto, ri e rech ri Dios rumal chi xa e jun ruc' ri Cristo
    Jesús. Ri Dios e u siq'uim rech cäban ch'ajch'oj che ri canima', quek'ax c'u pu
    k'ab ri Are' junam cuc' conojel ri cäquibij chi e cojoninak che ri Kajaw Jesucristo
    ri e c'o pa ronojel tinimit. Ri Jesús are Cajaw ri e are', xukuje' ri Kajaw uj.
  tfr-NTPO: Sbö tjl̈õkwo kjragaga l̈öng Corinto kjokyo, kjibokwo ëre ichër jek bomi
    kong. Pjãy töna Sbörë beno tjeng Cristo Jesús tjok kjĩshko ga pjãy rokara beno
    tjeng dboy ba kong, pjãy jëk ber l̈öng pjl̈o bek ba bokso wl̈o. Woyde ga nopga
    uunkong mär Jesucristo go l̈i jëk ber l̈öng eni. Jesucristo, e bi Tjl̈apga, e
    ba Tjl̈apga bakoe.
  kaq-NT: Papan ta mato quenanishqui Jesucristo betan ta Papan mato Heen baquebaan
    hahquiqui. Jatihibi janinxon noquen Hihbo Jesucristo yocacaibo ta jahuen baquebo
    qui, jaa rihbi jaton Hihbo, noquenah rihbi.
  sgb-sgb: Anhulatan kataw bahên ha Corinto, ya pinili ni Apo Namalyari hên mag-in
    kana. Ha pakikimiha yo kan Apo Jesu-Cristo, ay hikaw ya inorong na hên impapawa
    êmên manyag kangêran, hên kalamo lan patêl ha Panginoon ya angkapi-tsi-tsipon,
    ya kapareho tamon ampanalangin kan Panginoon tamon Jesu-Cristo, ha ayri man ya
    logal.
  vie-1934: 'gởi cho Hội thánh Đức Chúa Trời tại thành Cô-rinh-tô, tức là cho những
    người đã được nên thánh trong Đức Chúa Jêsus Christ, được gọi làm thánh đồ, lại
    cho mọi người bất luận ở nơi nào, cầu khẩn danh Đức Chúa Jêsus Christ chúng ta,
    là Chúa của những người ấy và của chúng ta:'
  kxv-kxv: କରନ୍ତି ଗା଼ଡ଼ାତା ମାନି ମାହାପୂରୁ କୁଲମିତାକି ଈ ଆ଼କୁ ରା଼ଚିମାନେରି; ଆମିନି ବାରେଜା଼ଣା
    ଏ଼ୱାରିତା଼ଣା, ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତଲେ ପ୍ରା଼ତାନା କିହିମାନେରି, ଏ଼ୱାରିତଲେ କ୍ରୀସ୍ତ
    ଜୀସୁ ତା଼ଣା ସୁଦୁ ଆ଼ହାନା ହା଼ଟ୍‌କି ଆ଼ହାମାନି ମାହାପୂରୁ ଲ଼କୁତେରି ମୀରୁ ।
  amu-NT: Matseicwano̱ⁿya juunaꞌ nda̱a̱ꞌ ꞌo nnꞌaⁿ na cwiluiindyoꞌ tmaaⁿꞌ na macwjiꞌ
    Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ na mꞌaⁿꞌyoꞌ tsjoom Corinto, ꞌo na maqueⁿño̱o̱ⁿ cwentaaⁿꞌaⁿ
    ncꞌe Cristo Jesús, na jnda̱ tqueeⁿꞌñê na calajomndyoꞌ ñꞌeⁿñê, ndoꞌ mati ñꞌeⁿ nnꞌaⁿ
    meiⁿquiayuucheⁿ na cwilcwiiꞌna xueeꞌ Ta Jesucristo, na cwiluiiñê na matsa̱ꞌntjoom
    joona ndoꞌ mati jaa.
  hin-CV: 'कोरिन्थॉस नगर में स्थापित परमेश्वर की कलीसिया को वे, जो मसीह येशु में पवित्र
    किए गए हैं तथा जिनका उन सबके समान, जो हर जगह हमारे तथा उनके प्रभु येशु मसीह की
    स्तुति करते हैं, पवित्र लोगों के रूप में बुलाये गये हैं:'
  spa-BES: 'A la iglesia de Dios que está en Corinto, a los que han sido santificados
    en Cristo Jesús, los santos por la elección de Dios, con todos aquellos que en
    todo lugar donde invocan el nombre de nuestro Señor Jesucristo, su Señor y el
    nuestro:'
  san-BEN: তং প্রতীশ্ৱরস্যেচ্ছযাহূতো যীশুখ্রীষ্টস্য প্রেরিতঃ পৌলঃ সোস্থিনিনামা ভ্রাতা
    চ পত্রং লিখতি|
  tdx-tdx: Ho ami’ty Fivorin’ Añahare e Korinto añe, ho amo nampiavahe’ Iesoà Norizañeio,
    o kinanjy ho noro’eo, miharo amy ze hene mpikanjy ty tahina’ Iesoà Talèntika Norizañey
    ndra aia aia, i Talè’ iareo naho antikañey.
  naf-naf: nit meluwaŋ kapi kumti Kawawaŋgalen am nâmkiŋpepeŋinmak Kolin mka teman
    mamaip ingat kumbemalu kozin. Kawawaŋaŋ in Zisas Kilaismak tusumindemti mme teŋ
    kwapme iknaŋgat zapat etaŋ mamayet indakumtetiye. Kawawaŋgalen Zet Zapat Dolakŋaŋ
    Penaŋ keyaŋ am sambe msat kataŋ Amobotnaŋŋ Zisas Kilais masesewatpeip ekŋenmagen
    penaŋ bein ma egaŋ ekŋengalen Amobotnaŋin ma sakam kegogak ningalen Amobotnaŋŋ
    bein.
  grc-MT: τη εκκλησια του θεου τη ουση εν κορινθω ηγιασμενοισ εν χριστω ιησου κλητοισ
    αγιοισ συν πασιν τοισ επικαλουμενοισ το ονομα του κυριου ημων ιησου χριστου εν
    παντι τοπω αυτων τε και ημων
  vid-vid: Twanguwandichila hemwe muwele chilundo cha wanhu walingumkunda Kilistu
    muwele kuli muji wa Kolinto, hemwe mditwa muwe mwelile kuli kilumba na Kilistu
    Yesu, namchemigwa muwe wanhu wa Nguluwi, hamwe na wanhu weng'ha kweng'ha walingumlanda
    kwa itagwa lya Mkulu wa hetwe Kilistu Yesu, yawele Mkulu wa hewo na hetwe kahi.
  pio-NT: Nutànàacué pirí cuyàluta píacué Dios yàasu wenàiwica yeebáidéeyéica Jesucristo
    itàacái, ìyéeyéica Corinto ìyacàlená irìcu. Peebáidacáinácué Cristo Jesús itàacái,
    íná pìyacuéca abédanamata Cristo Jesús yáapicha, yá nacái Dios idéca masacàaca
    imànicuéca píiwitáise yàasunáicaténácué pía, íibaidéeyéipiná abéerita Dios irípiná.
    Dios idéca imáidacuéca pía yàasunáipináwa, náapicha macáita wenàiwica isutéeyéica
    yáawawa Wáiwacali Jesucristo íicha macái cáli íinata, yái Wáiwacali, Náiwacali
    nacái.
  tsn-tsn: 'A kwalela: Bakeresete ba ba kwa Korinta, ba ba biditsweng ke Modimo go
    nna batho ba one ba ba itshepisitsweng ke Keresete Jesu. Le go: botlhe Bakeresete
    gongwe le gongwe, ba ba bitsang leina la ga Jesu Keresete, Morena wa rona le wa
    bone.'
  amr-NT: Opud Corinto huakkaʼ jakyo hua̱e̱ʼeri moʼe̱ne. Diosensiʼpo kaʼneʼpo Diosa
    opudtaj boktieʼeaʼuyate. Jesucristotaj moknopo̱e̱po Diosen moʼe̱ne. Opudtaj onʼnigmadoyaʼne.
    Nogyon nogyon ayaʼtada Huairi Jesucristotaj huaknopo̱e̱ʼeritaj onʼnigmadoyaʼne.
    Jesucristo oroʼomeyen kenomeyenere Huairi o̱ʼe̱.
  pwg-pwg: Tami vitumaghana wawayimi kurimi Korint kwanatuna kamonai. God ivovinemi
    da tami ina wawaya vovokaravimi na Yesu Keriso yavata kovi nuwasago. Ma wawaya
    dobu nununai Yesu Keriso evovokavakavari na ti yavata kurisi kagirugiruma. Keriso
    na kudubita ita Bada.
  cjv-cjv: ne yokamai Korin iki birom ori moingi tei boi erowapune. Yai Gumam “Ne
    yokamai yo tere moraime,” diro gunom boi erongua ena iran ne yokamai Yai Gumam
    fi ki si tere moiro Kirisito Yesu yo te erongua ari moimie. Te Yai Gumam ari muruwo
    man man moinga “Ne yokamai ari nokapu wom moraime,” diro ama gunom boi erome.
    Ari yokamai no Ari Wanopanom Yesu Kirisito kam akire di teime. Yaromi yokamai
    Ari Wanopanom moingua te no Ari Wanopanom ama moimie.
  tha-KJV: เรียน คริสตจักรของพระเจ้าที่เมืองโครินธ์ ผู้​ได้​รับการชำระให้​บริสุทธิ์​แล​้วในพระเยซู​คริสต์
    ซึ่งพระองค์​ได้​ทรงเรียกให้เป็​นว​ิ​สุทธิ​ชน ด้วยกั​นก​ับคนทั้งปวงในทุกตำบลที่ออกพระนามพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเราและของเขา
  por-BR-2018: À igreja de Deus que está em Corinto, aos santificados em Cristo Jesus,
    chamados santos, com todos os que em todo lugar invocam o nome de nosso Senhor
    Jesus Cristo, Senhor deles, e nosso;
  mhl-mhl: Anuture kufufuŋ Korint sitio gogobi, nonji ŋoŋoke Biŋe buŋo mimane ekimiŋ
    ore warego. Kristo Yesuji ŋoŋo oŋga ŋareko iŋoke qakatobi roosoe ŋareru gbagbataeŋine
    fukegobi. Oŋuakoŋ ŋiŋigo uri yoŋoji moreŋ so Ofoŋnoŋuŋ Yesu Kristore tina oŋgaku
    oŋga wosibi oi eru niŋo oŋuakoŋ ofoŋ enoreega, sosowo ŋoŋore Biŋe Quraŋ yo quraŋgabere.
  klv-klv: Nutos nalob̃ulat napisulan egai van hǝn alat siGot len naut a Korint, aGot
    tokis gamit hǝn mǝtb̃evi esan sǝb̃on. Len aKristo aYesu mǝtovi vanuan siGot sǝb̃on,
    gamit mai nǝvanuan p̃isi len naut p̃isi lotoriŋ nǝlolit len aMasta sidato, aYesu
    Kristo, aMasta salito mai aMasta sidato.
  bco-bco: '@see-verse:1CO.001.001'
  kdl-NT: Eɗa̱ Kuwa ku Atoni ku Kashila̱ ka ka̱ri a Korintiya ka ma koronku. Kashila̱
