  san-TIB: ཏཾ པྲཏཱིཤྭརསྱེཙྪཡཱཧཱུཏོ ཡཱིཤུཁྲཱིཥྚསྱ པྲེརིཏཿ པཽལཿ སོསྠིནིནཱམཱ བྷྲཱཏཱ ཙ པཏྲཾ
    ལིཁཏི།
  qve-NT: qankunata saludamuykichis. Qankunatapas Señorninchis Jesucriston waqyasurankichis.
