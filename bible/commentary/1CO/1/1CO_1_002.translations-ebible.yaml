  ons-ons: ŋeto kibi iwa Anutu wane doku tau tau magu Korinti gemami, ŋinane qemaite,
    ŋine korop Anutu wane ŋei ŋerep koboboine ŋidorake, ŋine eŋane biŋek okane Kristo
    Yesurop weneŋ gemami, ŋine so ŋei ŋerep korop yeo yeo ge arimami, eŋe bakomine
    kito okanmami, Waomze Yesu Kristo, eŋane waom so ŋenane weneŋ.
  con-NTPO: Corinto canqque'su Chigave in'jamba bo'fa'chondeccunga. Nane que'i Cristo
    Jesúsi'ccu fae'ngae ñoñamba Chigambe'fa qui. Tsa'cansi Chigaja que'ima ttu'se
    Tise ño'a a'ive dapa canse'faye. Chigambe a'i cca'tti cca'tti can'jemba ingi Na'su
    Jesucristoma iñajamba tise inisema ñotsse afa'fa. Que'i'qque fae'ngae tise'pai'ccu
    Chiga a'i'fa qui. Jesúsja tsendeccumbe na'su tsu. Ingi na'su tsu.
  ghs-ghs: Oke Ohongaho oko ma boto tupu Korittina oorai nikeho quba dzoobihibi. Oonita
    Ohongai nike agoago eetemi nike Dzesu Kiristuho dzapata noomaeho pobi naate oorai,
    oi nike keke bahe haba ika ma ikata abi nokoi Soopara Dzesu Kiristuho dzapa qiraitorai
    oi noko ma nikeho noo gamaqa.
  peg-peg: କରନ୍ତି ବସ୍ତିତ ଇସ୍ୱର୍ତି ମଣ୍ଡ୍‌ଲିତ ଆପେଂ ଲେକିକିନାପା; ଇମ୍‌ଣାକାର୍‌ ଇସ୍ୱର୍ତି
