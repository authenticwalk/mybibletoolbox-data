    hĩte iua nakitiakori hininiua ĩkapani. Apaka niokanatsopata ikini tõpati auakanimoni,
    aãuĩte Xesosi Kristo uãka akiritakanimoni. Ate auĩte Xesosi, ninoa auĩte apaka
    itxaua.
  roo-roo: Uva vo pasio vao-ia visiipa lotupa irara visiigoa Korin urui-ia toupataveira.
