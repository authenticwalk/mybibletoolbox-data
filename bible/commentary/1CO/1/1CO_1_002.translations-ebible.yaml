  ena-ena: Asɨ dɨ hulaŋ iamɨgali Kolin haiabɨla hɨnilalaŋ nalusaŋ lɨbadalu uami. Avɨli
    hɨvɨ naludɨ ci mɨŋamɨgu mɨŋaiahavalɨ uami. Asɨ agaŋ abɨci namɨlaŋ nudɨ nukeŋ hulaŋ
