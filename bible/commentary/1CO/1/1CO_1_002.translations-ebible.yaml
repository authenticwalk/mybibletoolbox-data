  cac-cac: sco tz'ib'ejb'at jun co carta tic d'ayex yiglesia exxo Dios d'a chon̈ab'
    Corinto. Yic exxo Dios, yujto junxon̈ej eyaj yed' Cristo Jesús, yujto a Dios avtannac
    ex och yicoc yed' jantacn̈ej eb' syal sb'a d'a Cajal Jesucristo d'a junjun chon̈ab'.
    A Jesucristo, Yajal yaj d'ayon̈ yed' eb'.
  tzj-E: Nkatak ela ewq'uin wch'alal je ix iglesia jixc'ola chpam tnamet Corinto.
    Ja' Dios xixrsiq'uij chneban rsamaj y xixryonaj che ixocnak rtnamet xe rmal xjun
    ebnon ruq'uin Jesucristo. Xixrsiq'uij y xixryonaj che xixoca ix rtnamet, per me
    eyon ta ixix rebnon cara' chewa, cara' rebnon chka' chca conjelal wnak jnecnataj
    rubi' Kjawal Jesucristo chka bechnak opech tnamet ec'ol wa'. Ja' Jesucristo Cajaw
    j-e' y Kajaw ajoj chka'.
  san-BUR: တံ ပြတီၑွရသျေစ္ဆယာဟူတော ယီၑုခြီၐ္ဋသျ ပြေရိတး ပေါ်လး သောသ္ထိနိနာမာ ဘြာတာ
    စ ပတြံ လိခတိ၊
  yaa-NT: Akka Jesucristo ea nĩchini ẽ ãfe meka shara keyokõi maifo tii ẽ ato yoifofãsafanõ.
    Corinto anoafãfe mãfi Niospa fakefoki. Nãskakẽ ẽ mato kirika kenexõ fomai. Mã
    mẽxotaima ichanãmis Niospa meka shara tãpisharakõixikĩ. Niospa mato katoni Jesucristoõnoax
    mã afe yora shara inõ. Mato fisti katonima, a shinãifori keyokõi ato katoni mato
    fe Niospa yora inõfo. Nã mai fetsa anoafãfe nõko Ifo ãto Ifori.
  cab-NT: jugúya le wadújeñu lueigiñe Jesucrístu ja tílanabaña lilígilisin Búngiu
    to ubúruguboun Corínto, ja lánigubaña Búngiu ladǘga lídaañadün lan ában lúma
    Jesucrístu. Wájali Búngiu jun lun jedéregeragun júngua lun le gumúti, queísi wájali
    lan joun sun ja agúarubalin líri Wabúreme Jesucrístu lídan sun fulásu lun jedéregeragun
    joúngua lun. Jesucrístu Jabúremebei, ligía gíñe Wabúremebei.
  clu-clu: nagapangomosta kanindo nga mga tomoloo dian sa Corinto. Kamo ginpabulag
    run nga lagi ang Dios agud maging ana paagi sa indong pagdapun kay Cristo Jesus.
    Ginpili na kamo nga maging anang mga bata kaiban ang tanan sa tanan nga logar
    nga nagakilala kay Jesu-Cristo nga atun Ginoo. Tana atun Ginoo nga tanan.
  swh-ULB: kwa kanisa la Mungu lililoko Korintho, kwa wale ambao wamewekwa wakfu katika
    Yesu Kristo, ambao wameitwa kuwa watu watakatifu. Tunawaandikia pia wale wote
    wanaoliitia jina la Bwana wetu Yesu Kristo katika mahali pote, Bwana wao na wetu.
  tpt-NT: Klatsꞌoqniyau uxiknankꞌan yu ixlapanakni Dios untꞌatꞌik yu vilanantꞌik laka
    putaulan Corinto. Ni Cristo Jesús tamaxtunin mintalaqalhinkꞌan. Dios tajuntaꞌin
    para ixlapanakni kꞌaꞌuntꞌik kun tachun yu ay tamakay ixtaqaꞌuti kiJalhachimoꞌonukꞌan
    Jesucristo mas va toꞌoxtaycha kaval. Yucha ixJalhachimoꞌonukꞌan ni yuꞌuncha y
    vachu kiJalhachimoꞌonukꞌan.
  aai-aai: God ana Ekaleisia nati Corinth wanawanamaim kwama’am, iyabowat afa’af kwabai
    kwatit Keriso Jesu wanawananamaim kusouwi God ana sabuw kakafiyih kwamatar kwama’am,
    naatu sabuw efan tata’amaim iyabowat it bairit taikofan ata Regah Jesu Keriso
