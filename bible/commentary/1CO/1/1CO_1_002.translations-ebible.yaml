    da noniva terua viteravore. Nímandu, kotú enembo avona namonde anda, Jojabee Iesu
    da ragarova jamono gatiturota, undú “Jojabee” reta rousua-du ená ingiso rei-gefereta.
    Yata bua gigige!
  atg-NT: Mhẹmhẹ mhi kẹkẹ ebe ona a ghi igbaa oyi eni e mie iJesu iKirisiti suọ onayi
