verse: 1CO.001.002
translations:
  kpx-kpx: Dilava ataeau Koliniti oe umale lahehoike no ko hanavoma. Dilavau la hohavei
    isiviale la Iesu Keliso ata holisi vaveveve nahate vai. Kemoike no laheho levaleva
    ko hanavoma. Isi ataeau oleve keve nahie Kosive Iesu Keliso ke ivi hoesehavomale
    kebia bahatahoike no hoto ko hisaliai hanavoma. Iesu keu kebia bahata isi nahi
    bahatae Kosive.
  okv-H: aingeto Iesu Keriso ta embo ototohu God ta ekalesia da Corinth ta miheva
    amita degi ungo pekihe ahari erevi ere kajihera. Eto ungote namote eto enda tapa
    embomeni te amuna Bada Iesu Keriso ta javota pari eagora avo ingeni jageni kogumbeto
    otohu ara God na jage eria.
  tbo-tbo: Taumi Yaubada a bolu o memae Kolinito meyageina uyahina, omi leta geka
    a giluma neiyahi. Taumi Yesu Keliso amaka i otugemi po i wiwoiyawemi po a bolu
    i inaganihi u hinehi o lui mai. Taumi po tauyai po gasi tauhi tupo wohepali uyahihi
    miteta ta laupali gogona Yesu Keliso gowanei, tauna ataputa ata Guyau.
  mal-C: 'ക്രിസ്തുയേശുവിൽ വിശുദ്ധീകരിക്കപ്പെട്ടവരും വിശുദ്ധജനം ആയിരിക്കാൻ ദൈവം വിളിച്ചിരിക്കുന്നവരുമായ,
    കൊരിന്തിലുള്ള ദൈവസഭയ്ക്കും എല്ലാ സ്ഥലങ്ങളിലുമായി നമ്മുടെയും അവരുടെയും കർത്താവായ
    യേശുക്രിസ്തുവിൽ വിശ്വാസം അർപ്പിച്ച സകലർക്കുമായി എഴുതുന്നത്:'
  grc-SR: τῇ ἐκκλησίᾳ τοῦ θεοῦ ⸉τῇ οὔσῃ ἐν Κορίνθῳ, ἡγιασμένοις ἐν χριστῷ Ἰησοῦ,⸊
    κλητοῖς ἁγίοις, σὺν πᾶσιν τοῖς ἐπικαλουμένοις τὸ ὄνομα τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ
    ἐν παντὶ τόπῳ, αὐτῶν ⸋τε⸌ καὶ ⸂ἡμῶν·⸃
  bgc-bgc: मै या चिट्ठी परमेसवर की उस कलीसिया के माणसां ताहीं लिखूँ सूं, जो कुरिन्थुस
    नगर म्ह सै, अर जिन ताहीं परमेसवर नै मसीह यीशु म्ह अपणे खात्तर अलग तै छाँट कै राक्खे
    सै, अर उसनै म्हारे ताहीं अपणे पवित्र माणस होण कै खात्तर बुलाया सै, अर उन सारया
    के नाम भी जो हरेक जगहां म्हारे अर अपणे प्रभु यीशु मसीह की सेवकाई करै सै।
  khz-khz: Palagu gena ekalesia talimami Korinto aonai gotaluna gemi. Gomi Palagu
    gena taunilimalima, pe Keriso Iesu aonai warau evega-veagamito, gomi Palagu na
    ekeamito pio veaga ularana. Taunilimalima maparara kapu mapararai getaluna gera
    Velekou Iesu Keriso aranai gerapalina talimara maki, Palagu na gomi ekea-koumito,
    pio veaga ularana. Iesu Velekou ira e ita maparara gera Velekou.
  deu-TKW: an die Gemeinde Gottes in Korinth, die in Christus Jesus geheiligten, berufene
    Heilige, samt allen die den Namen unseres Herrn Jesus Christus anrufen aller Orten,
    bei ihnen wie bei uns.
  zsr-NT: Rugapaꞌ Dios lbiꞌiliꞌ, böchiꞌ lzaꞌadauꞌ, rudubliꞌ queëꞌ Dios lu yödz Corinto,
    len nacliꞌ quizi queëꞌ Dios le nacliꞌ tuz len Jesucristo. Dioscz bulidzëꞌ lbiꞌiliꞌ
    quië gáquiliꞌ quizi queëꞌ tsazxö́n len yúguꞌtë nup nacuáꞌ yúguꞌtë latj len tuꞌlidzëꞌ
    Dios, tuꞌgunëꞌ dxin lëꞌ Xanruꞌ Jesucristo, Xanquëꞌ lencaꞌ Xanruꞌ.
  lin-lin: 'Epai ya Lingomba ya Nzambe, oyo ezali kati na Kolinto ; mpe epai ya bato
    oyo Nzambe abulisa kati na Yesu-Klisto mpe abenga mpo ete bazala basantu, elongo
    na bato nyonso oyo, na bisika nyonso, babelelaka Kombo ya Nkolo na biso, Yesu-Klisto,
    Nkolo na bango mpe Nkolo na biso :'
  hns-NT: Ie tjietthie Korente sahar ke Parmeswar ke samaadj khaatien hai. Kriest
    Jiesoe toelogke sab doesar iesaai log ke sanghe alag karies hai okar pawietr djaatie
    howe khaatien. Oesab doenia bhar me rahe hai aur Prabhoe Jiesoe ke naam bolaawe
    hai. Oe hamlogke aur oelogke Prabhoe hai.
  noa-E: mʉg ẽsap phã deepʉ̈i chirʉm, pãar jam Corinto phöbör eem iglesia ee Ẽwandam
    iek ʉ̈kha nʉm gaaimua maach khodkhanaa ar Cristo gaaimua sĩi ãba i atheepai wënʉrrʉmua
    i phöbörkha nʉm khʉʉnag, maimua mag tag ar parhooba amach nʉnʉidʉmpierr maach
    dënjö maach Pör Jesucristoog jëeujem khʉʉnagjã agjö khap amkhĩirta mʉg ẽsap phã
    deepʉ̈i chirʉm.
  eng-EMTV: 'To the church of God which is at Corinth, to those who have been sanctified
    in Christ Jesus, called to be saints, with all those who in every place are calling
    on the name of Jesus Christ our Lord, both theirs and ours:'
  mib-NT: cátee ri carta yáha cuájeē nuū rohó ñáyuu ñuu Corinto jeē cácandíje ró Yaā
    Dios. Chi cácuu ró ñayuu maá yá, chi cáyɨhɨ ró ndaha Cristo Jesús. Chi ni cana
    Yaā Dios rohó jíjnáhan ró jéē coo ndoo coo iī rō nuū yā. Te ni cana ya rohó ndé
    jiín táca gá ñayuu jeē ndácunehen i máá Jítoho yō Jesucristo, ndé‑ni cúu nuū cáhīyo
    i. Chi Jitoho tāca yó jíín i cúu ya.
  lif-NT2: कन् सक्‍इङ्‌घङ्‌ङिङ् कोरन्‍थि ये़क्‌यक्‍को के़ने़बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसेहुप्‍लक्‍कोबा सेसे कुमनाहाॽ हाक्‍कासिगे़रो॥ खुने़ॽ ख्रिस्‍त ये़सुलाम् के़रे़क्
    पिसाङ् आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुमिङ् के़लोःङ्‌बाहाॽ सेसे चोगुसिबा हे़क्‍केए
    खिनिॽ सेसे के़जोगिबारो॥ ख्रिस्‍ते़ङ्‌ग खे़ङ्‌हाॽरे़न् नु आनिॽ दाङ्‌बारो॥
  xnj-xnj: Tikuvayandikila nyenye msambi wa vandu vevakumsadika Kilisitu mwemuvi Kolinto.
    Nyenye mukemeliwi kuvya vandu va Chapanga kwa kuwungana na Yesu Kilisitu, pamonga
    na vandu voha popoha pevakumuyupa BAMBU witu Yesu Kilisitu mweavi BAMBU witu na
    wavi mewawa.
  mmx-mmx: A malagan i na lovoang tinemi limixin at ne Moroa dom Korin. Moroa ga lox
    anmanton luruptuvuk atnimi at lekngen ne Iesu Karisito xusu nemi limixin manmanton
    teren. Moroa ga ro xaka vam nimi do ateren. La nemi mit kis esogo amisik mi ne
    Iesu Karisito, kerekngan limixin to at lengkot axap di lotu parap Leeme Silok
    atdik ne Iesu Karisito, neni Leeme Silok atdi la Leeme Silok bok atdik.
  cbr-NT: Mitsúxmi Corinto ëmanuax Jesucristomi catamëcë 'icë, cana cuënëoxun ënë
    quirica mitsu buánmin. Mitsux Cristo Jesúsmi catamëcë 'aish camina Nucën Papa
    Diosnan 'ain. An ca ax cuëëncësabi oíshi 'inun mitsu caísacëxa. Camabi menu 'icë
    unicama, an Nucën 'Ibu Jesucristo aín 'uchacama tërë́nxunun quixun ñucácë, a unicama
    usai 'inun caíscësaribi oquin ca Nucën Papa Diosan mitsu caísacëxa. Jesucristo
    ax ca a unicaman 'Ibu 'ianan nun 'Iburibi 'icën.
  tee-NT: Va iclamac'amiyau ju uxijnan ju vilhchit'it ju lak'achak'an Corinto ju lhilac'ap'inat'it
    ju Cristo. Pus ju Cristo Jesús taxacanitan ju mi'alhunut'an acsni lhilac'ap'it'it
    ju yuchi. Chai Dios ju tasacxtun ni ixlapanacni a'una'it'it. Vachu' ic'amac'amiyau
    tachi chun ju talhilaca'antach ju Jesucristo mas vanta anchach catatolhcha. Ju
    Jesucristo vachu' k'ai ix'ucxtin'an junita ju yu'unch tachi ju quijnan'an.
  eng-LSV: 'to the Assembly of God that is in Corinth, to those sanctified in Christ
    Jesus, called holy ones, with all those calling on the Name of our Lord Jesus
    Christ in every place—both theirs and ours:'
  cak-NT: cuando nintak-e ri carta re' chiwe rix kach'alal ri jixc'o pa tenemit Corinto,
    ri nimol-iwi' pa rubi' ri Dios; ri can ch'ajch'oj chic ri ic'aslen roma ri Cristo
    Jesús. Rix wach'alal xixwoyox roma ri Dios chi xixoc lok'olaj tak ralc'ual raja',
    anche'l xu'on quiq'uin ri ch'aka chic ri niquiya' ruk'ij ri Kajaf Jesucristo pa
    ch'aka chic tenemit. Can ja raja' ri Kajaf konojel roj ri kaniman chic.
  pah-NT: Kiro ji ikwatijari imondovouka nhinhi'ig̃a pe me a'ero – perope peju cidade
    de Corinto pe pejijatykavo Tupana'ga mboheteavo. Pe ko Tupana'gareheva'ero. A'ereki
    Tupana'ga pe mo'emo'ẽ ojive. “Jireheva'ero ko pe ndekoi pejikoty'a Jesus Cristo'ga
    rehe,” ei Tupana'ga pe me. Ojipe'g̃a gwyripeve'g̃a pe nhaporemo ga ei no – kiroki
    g̃a Jesus Cristo'ga mbohete jipi. Ga ko nhandepojykaharete'ga g̃apojykaharete'ga
    no.
  sja-NT: Mɨa na k'art'a p'ãru parã ijãapataarãmaa Corinto p'uurude p'anɨ. Parãpa
    Jesucristode ijãa p'aneedak'ãri, Tachi Ak'õrepa parã awara bɨji ichideerã p'aneedamerã.
    Mãga oopari jõmaweda na p'ek'au eujãdepemaarã ome, Jesucristomaa ɨt'aa t'ɨ̃dak'ãri.
    Mãgá Tachi Poro Waibɨa Jesucristo ãra Poro Waibɨa pai ichiaba.
  xed-xed: ta vindi yu ta na ɗelewer na ŋa mnduha Lazglafta ma luwa Kwareŋt, kaghuni
    ta nzakway ka ŋa Lazglafta nda zɗakatahuɗa Yesu Kristi, hagafhaga ta kaghuni ŋa
    nzakwa ghuni ka ŋani. Hagafhaga guli ta inda gwal ta nzakway ma sana vliha kavghakavgha
    ta maga duʼa da Mghama mu Yesu Kristi. Tsatsi ná, Mghama mu ya demdem.
  mks-NT: chíndahá nde̱ Ndióxi̱ coo ndó, na̱ cúú cuéntá Jesús ndúu ñuu Corinto ja̱n
    jáchi̱ in cúú ndó xi̱hín Jesucristo. Mé Ndióxi̱ na̱ca̱xi a ndo̱hó cacuu ndó ña̱yivi
    yi̱i̱, na̱ na̱ndiquia̱hva mé ná ndáha̱ mé á. Ta quia̱hva já na̱ca̱xi ri a java
    ga̱ na̱ ndúu ndijáá ñuu cacuu na cuéntá mé á, na̱ cája cáhnu Jesucristo, xitoho
    í jáchi̱ cúú ri a xitoho mé ná.
  gfk-S: '@see-verse:1CO.001.001'
  bmu-bmu: Anutugöreŋ könagesö Korint sitinöŋ maljei, nöŋön embuk Buŋa keu eraum mötpingöra
    kazal. Kraist Jisösnöŋ iŋini eŋgoholiga yambuk qekötahögetka tök kutum eŋgiiga
    sarakŋi akze. Mewöyök ambazip denike yeŋön gölme dop Kembunini Jisös Kraistkö
    qetŋi qeta köulukögetka i aka nini mohok kembu ak neŋgimakzawi, mönö körek eŋgöra
    Buŋa Kimbi ki ohozit.
  dgz-dgz: '@see-verse:1CO.001.001'
  eng-GNV: 'Vnto the Church of God, which is at Corinthus, to them that are sanctified
    in Christ Iesus, Saintes by calling, with all that call on the Name of our Lord
    Iesus Christ in euery place, both their Lord, and ours:'
  zaa-NT: Lebi'i ca enne' ríalatsi' le' ciudad Corinto canu retuppa rudàliani le Tata
    Dios. Chi ná le ttùba lani Cristo Jesús nna, chi bètsi'e le yà'latsi' nna chi
    gutàỹi huée le para cca le enne' nàri lani iyaba canu rul·luítsa' cą ne gaỹa tediba
    tse'e cą. Jesucristua nna née Xana' quį, ná huée Xana' ri'u.
  eng-WEBSTER: To the church of God which is at Corinth, to them that are sanctified
    in Christ Jesus, called to be saints, with all that in every place call upon the
    name of Jesus Christ our Lord, both theirs and ours.
  guh-guh: Mapabaxutoje pacatoyaquinatsibeje Dioso panejumecovënëtsivi, paCorinto
    tomarapijivimë. Dioso baja papijajivimë Jesucristo pejamatabëcueneta aneconijibia
    Dioso papecataexae. Dioso pacajunata papijajivinexamë xaniavaetsia panetojinavanapaenexa.
    Pacayajavajunata baja cajena daxita Dioso pejumecovënëtsivi, itsanacuanëjava pejinavanapaevi,
    pamonae navajëcabiaba Jesucristojavabelia. Vajatuxanenë Jesucristo rabaja bajarapamonae
    ata pijatuxanenë.
  bon-bon: Acejiyame me ätrunga ingle cabu me Korinito babo cewe ngalebora. Cine weebibine
    jiwablininago, lui bine ala ituge asogleca mara me äbitame Acejiyame tääpume,
    lui cina teemi nemi Yeesu Keriso cama yepä me äbita miji pi. Ai leta cuta iyeta
    biname bime bau me iyeta poto ta, lui cina yaawejanusi mime iyeta bime Yageyame
    Yeesu Keriso ne.
  nhw-BL: timechtlajcuilhuíaj amojuanti catli anitztoque itiopa Toteco ipan altepetl
    Corinto. Toteco anmechnotztoc para anelise itlatzejtzeloltijca masehualhua. Anmechchijqui
    antlatzejtzeloltique ipan Cristo Jesús san se quen quinchijqui tlatzejtzeloltique
    nochi sequinoc tlaneltocani campa hueli techaj. Quena, san se quiniyocatlalijtoc
    nochi masehualme catli quihueyimatij Tohueyiteco Jesucristo, pampa yaya ininTeco
    ne sequinoc quen yaya nojquiya toTeco tojuanti.
  swh-ONEN: 'Kwa kanisa la Mungu lililoko Korintho, kwa wale waliotakaswa katika Kristo
    Yesu na walioitwa kuwa watakatifu, pamoja na wale wote ambao kila mahali wanaliitia
    Jina la Kristo Yesu Bwana wetu, aliye Bwana wao na wetu pia:'
  wbi-wbi: nu Sosthene unyalukolo ghwitu, kulukong'ano lwa Nguluve luno luli ku Korintho,
    kavala vano valing'anisivue mwa Yesu kiliste vano vakamemesivue kuuva vaanhu vimike.
    Tukavalembela vala vooni vano vikulikemela ilitavua lya Mutwa ghwitu Yesu Kilisite
    pooni pooni, u Mutwa ghwa vanave kange ghwitu.
  bba-bba: '@see-verse:1CO.001.001'
  eng-KJVCPB: 'unto the church of God which is at Corinth, to them that are sanctified
    in Christ Jesus, called to be saints, with all that in every place call upon the
    name of Jesus Christ our Lord, both theirs and ours:'
  kgk-NT: '@see-verse:1CO.001.001'
  waj-waj: Ngia vaa ausa hanigieera gioonna kiaapu Koridii variaiya Yisuu Kirisiiva
    ngiiiki variivaara ngia Anutuuqaa gioonna kiaapuya variaanoo. Vaa Anutuuqoono
    ngii maavee tikiai ngia inna gioonna kiaapuya variaanoo. Ngieetama mmuakiaa yoosinnaiyauvaki
    variaa gioonna kiaapu mmuakiaaya ti Udaanga Yisuu Kirisiinnara kutaavaivee kiaiya
    Anutuuqaa gioonna kiaapuya variaanoo. Iya Udaanga Yisuu Kirisiiva ngiiita tiita
    ti Udaangavai varinoo.
  cpy-cpy: Eeroka nojankina-yitzini pikaatzi pipiyowentaari Tajorentsi janta Corinto-ki,
    pikaatzi rashiteemi Jeepatzii-totaa-rewo Jesús. Riitaki kaema-shire-yiteemi roete-shiretan-teemiri.
    Pikimitakiri itsipa-jatzi nampiyitawori jempe-rika-paeni, awentaariri Awinkatharite
    Jesús Jeepatzii-totaa-rewo, tema riijatzi Pinkathari-wenteeri rirori.
  mpx-mpx: ge ha patuna i nowa komiu Yehoba wana ekelesiya Kolinita eliyamiu. He Keliso
    Yeisu eliyana Yehoba i telemiu iya wana boda, ge i yogaagimiu ku tabwa wana gamagalau.
    Yaa nige komiu awawamiu i oola, yaa i ola al labi gegewena gamagaliliyau bolo
    hi kululuek wala Babala Yeisu Keliso eliyana, iya heliya ge kila wala Babala.
  wbp-wbp: Nyampunya karna-nyarra yilyamirra jaru nyurrurlaku ngula kankulu yangka
    turnu-jarrimi Kaatu-kurlangu-patu ngurrangka Karinjirlaju. Kaatuju-nyarra wangkaja
    yungunkulurla jirrnganja nyina Jijaji Kirajiki. Ngulaju kankulu nyina yangka Kirijini-patu-kari-piya
    ngula kalu nyinanja-yani ngurujarraranypa, manu kuja kalurla turnu-jarrimi yirdingka
    Jijaji Kirajirla. Jijaji Kiraji kangalpa nyina Warlalja-Wiri ngalipaku nyampuku
    panu-jarluku ngurujarraranypaku.
  luo-luo: 'Wandikonu un kanisa mar Nyasaye man Korintho, ma un joma osepwodhi ei
    Kristo Yesu, kendo moseluongi mondo obed jomaler kaachiel gi ji mamoko duto man
    kamoro amora maluongo nying Ruodhwa Yesu Kristo, ma en Ruodhgi kendo Ruodhwa:'
  nhe-NT: timechtlajcuilhuíaj imojuanti tlen initztoque itiopa Toteco ipan altepetl
    Corinto. Toteco inmechnotztoc para xielica itlatzejtzeloltijca tlacajhua. Inmechchijqui
    intlatzejtzeloltique ipan Cristo Jesús san se queja quinchijqui tlatzejtzeloltique
    nochi sequinoc tlaneltocani campa hueli techaj. Quena, san se quiniyocatlalijtoc
    nochi tlacame tlen quihueyimatij Tohueyiteco Jesucristo, pampa yajaya ininTeco
    ne sequinoc queja nojquiya toTeco tojuanti.
  aii-aii: ܠܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܓܵܘ ܩܘܿܪܲܢܬܘܿܣ، ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܡܩܘܼܕܫܹܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܘܦܝܼܫܹܐ ܩܸܪܝܹܐ ܩܲܕܝܼܫܹ̈ܐ، ܘܥܲܡ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܟܠܔ ܕܘܼܟܵܐ ܩܵܪܝܼ ܒܫܸܡܵܐ ܕܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܡܵܪܵܝܗ‌ܝ ܘܡܵܪܲܢ.
  esk-NT: Tuyuqtuŋa ukuniŋa tuyuutinik ilipsitñun Corinth-miittuanun, ukpiqtuaŋuruanun
    Agaayyutmun. Iñugiliutigaasri Agaayyutim ipqiqsipkaqhusri Christ Jesus-kun, iḷagiplugich
    iñupayaat nanipayaaq agaayusuuruat atannaptiknun Jesus Christ-mun iḷaisaptuuq
    Ataniġikkaŋatnun.
  msb-msb: Ipapadara ko ini sa iyo na katawuhan san Dios dida sa simbahan san Corinto.
    Kamo mga ginpili niya paagi kan Cristo Jesus na magin mga banal na katawuhan kaupod
    an bisan tagadiin na mga tawo na nagatuod sa aton Ginoo na si Jesu-Cristo kay
    siya an inda Ginoo kag an aton man.
