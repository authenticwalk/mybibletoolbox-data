  txu-NT: Krĩraxbê Kôritukam ar aje Metĩndjwỳnh mar ne kôt aje ar aben pydjio abaja
    ba ar amã ikabẽn jarẽ. Kritu Jeju ne arỳm amimexo ar ajo mex. Arỳm amiwỳr ar ajuw
    gar tu amim markumrẽx. Kute ar ajo õ me ja kadjy ne amiwỳr ar ajuw. Nãm amiwỳr
    gwaj bakunĩ 'uw. Apỹnh gwaj baba djàri bakunĩ 'uw. Gwaj baje banhõ Bẽnjadjwỳr
    djwỳnhbê Jeju Kritumã amijo badjà'wỳrja kunĩ 'uw. Kute gwaj bajo õ me ja kadjy
    ne gwaj bakunĩ 'uw. Amũ me wãmẽ gwaj bamẽ ne Jeju arỳm amiwỳr gwaj bakunĩ 'uw.
    Ar amã ne ba ikabẽn jarẽ.
  eng-WEBU: 'to the assembly of God which is at Corinth—those who are sanctified in
    Christ Jesus, called saints, with all who call on the name of our Lord Jesus Christ
    in every place, both theirs and ours:'
  gnw-NT: Aicuatía cua tupapire opaete pepurugüɨrovia vae Corinto pe piyembatɨ vae
    reta pe. Pe reta co jae Tumpa imbae. Tumpa peparavo peñono tee vaerã iyupeguarã.
    Cuarãi Tumpa uyapo Cristo Jesús rupi. Jae ramiño vi Tumpa uiparavo opaete yondeYa
    Jesucristo re güɨrovia vae reta. Jae reta opaete que rupi ñugüɨnoi. Jae reta iYa
    co jae yandeYa Jesucristo.
  mux-mux: Pulu Yili-nga yambu-talape kolea-auli Korin molemelema, Krais Yesos-kene
    tapú-toku molemeláliinga Pulu Yili-ni “Nanga yambu mendepulu molku yambu kake
    tipili molangi wai.” nirim yambuma, eni kene koleamanga pali oliunga Auli Yesos
    Krais-nga bili paka tonjuku popu tolemele yambuma kene, enini pali ⸤pepá ili topu
    siker⸥. Auliele oliunga kepe eninga kepe pali Auliele molemú.
  maj-NT: tísuniñai̱hi̱ jun xu̱ta̱ ni̱nku̱hu̱ Nti̱a̱ná xi tintsu̱bo̱o nanki Corinto̱.
    Cristo̱ Jesu kits'ín nga Nti̱a̱ná kikj'áts'e̱nu̱u. Kinchja̱nu̱u nga kju̱áts'e̱nu̱u
    xi nkú ta̱ kits'ínko̱ ngatentee̱ xu̱ta̱ xi tu̱ má xi tje̱hén ni s'ejihi̱n Nda̱
    Nti̱a̱ná Jesucristo̱. Kui xi Nda̱ Nti̱a̱ná ko̱ ta̱ Nda̱ Nti̱a̱ha̱ xu̱ta̱ xu'bo̱.
  bkq-NT: Âmaemo Corintodâ Jesus eynynonro modoram xirâ kâingonodyly, Deus eynynonro
    modoram. Deus induakeyby âmaemo, xurâem mitomoem, Cristo Jesus agâ tokaleom ara
    mawylymogue. Âmaemo kulelâ inkâba, tâinkâ lelâba, idânârâ Kywymâry Jesus Cristo
    ehogueni modo Deus induakeybybe lâpylâ, Deus xurâem itomoem. Kurâ kywymâry mawânkâ
    Jesus, akaemo iwymâry lâpylâ warâ.
  kue-kue: no pepa muno i bogltre ana ene God yombama Korin kamun suna meglkwa i tombuglka.
    Yesus Krais ere endungo ene holi meglko ana pinde yungo ye yombama meglkwa. Te
    yomba tau prapra makan koglkoglo mogl-eingwa i ye akiye Yaglkandeno Yesus kangiye
    dembiye karaugl erete meglkwa. Yesus Krais iwe, nono ya te yomba prapra Yaglkandeno
    moglkwa.
  cot-NT: Imaica nonintaque nontioncajiaquempi aviatimpajia choocajiatsica Corintoqui
    tsaroventajigarica Aapani Irioshi. Inintacajaiaquempi pintsaroventajiaquempari
    Quirishito Jesoshi cameetsanijite irashintamajajiaquempiniji. Aisa inintacajaiaquempi
    povashiantajianaquero maasano teeca oncameetsateji irooqueate pisavicaventajianaje
    maasano inintaguetica iriatimpa, pintsipajiaquempari maasano choocajiatsica osamanipaequitica
    aventajigarica Amajirote Jesoquirishito. Iriatimpaqueate iriguenti irashijia Imajirojiate,
    aisa iriguentiqueate ashijia Amajirojiate maasano aatimpajia.
  bnp-bnp: Miri here lakene mua e huriki a tara ne Kristo o Korin. E Isu Kristo i
    ru here here mua, ge mua ne vona a Vure kunana. I gale mua, ge mua e huriki a
    tara vona, turana e huriki na tanga lobo ri kavurikea a Bakovi Dagi, e Isu Kristo.
    Ia a Bakovi Dagi ne ria, a Bakovi Dagi ne hita.
  apn-NT: Tã ot pa mẽ awỳr kagà nhĩpêx nẽ mẽnh mã. Korĩt kãm ixpyrà nẽ mẽ apê Tĩrtũm
    krajê hwỳr. Tĩrtũm kot amnhĩ kaxyw mẽ axunhwỳr jakamã na ka prem amnhĩ tomnuj
    kaga nẽ Kris kôt amnhĩ xunhwỳ nẽ hkôt amnhĩ nhĩpêx mex o ri apa. Krĩ piitã hkôt
    mẽ kot amnhĩ to Jejus Kris wỳr o mẽ pa xwỳnhjê pyrà nẽ. Mẽ panhõ Pahihti Jejus
    Krisja ãm pixi mex na.
  ctp-NT: Naꞌ ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan, nchga nten ꞌin Jesucristo
    nu ndiꞌin wan kichen Corinto. Chabiyaꞌ ꞌin Jesucristo wa ngulo suwi Ndiose ꞌwan,
    loꞌo ni, lka wan nten ꞌin Ni; ndiꞌin chaꞌ tyuꞌwi tiꞌ wan ꞌin Ni nchga loo tñan
    nu kuꞌni wan seꞌen ndiꞌin wan lo chalyuu. Suꞌwa ndiꞌin chaꞌ ꞌwan loꞌo nchga nten
    nu ngiꞌni tnun ꞌin Jesucristo nu nka Xꞌnaan tyukwi ñaꞌaan chalyuu, chaꞌ sa ñaꞌan
    lka Ni Xꞌnaan, ngwañaꞌan lka Ni Xꞌnan neꞌ kanꞌ.
  opm-opm: '@see-verse:1CO.001.001'
  bvr-bvr: Gun-guna janguny ana-gorrburrwa ana-goyburrpa nyiburr-garda Wangarr nyiburr-yika
    gu-gardiya gu-rrawa Gorint (Corinth) nyiburr-nirra, nyiburr-gata minypa nyiburr-yigipa
    nyiburr-ni ngardawa nipa nyanma Christ Jesus. Minypa nyiburr-gurdiya nipa Wangarr
    a-jerrjerrjiyana ana-gorrburrwa gu-molamola barra nyiburr-ni, minypa wugupa burrwa
    gu-galiya yerrcha gun-nardiya rrawa gu-jirra gu-boya aburr-nga aburr-gata minypa
    abu-burrmaymburda aburr-workiya an-ngayburrpa Bunggawa Jesus Christ, nipa an-gatiya
    an-birripa rrapa an-ngayburrpa burr-guta Bunggawa.
  wal-wal: Qoronttoosan de7iya Xoossaa woosa keettaassi, Yesuus Kiristtoosan geeyidaageetussi,
    etassinne nuussi Godaa gidiya nu Godaa Yesuus Kiristtoosa sunttaa ubba sohuwan
    xeesiya ubbatuura geeshsha gidanau xeesettidaageetussi ha dabddaabbiyaa xaafoos.
  zad-NT: Chzej' le', le' chdop chllagle choe'la'ole Chioza' yell Coríntona', na'
