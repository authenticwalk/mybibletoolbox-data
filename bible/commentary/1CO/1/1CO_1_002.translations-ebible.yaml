    We napate Jisesi Kalaestida uliwa wetome iki li soto soto iki minabo wewenakiya
    makoko aweyaha iki minae.
  heb-heb: אל קהלת אלהים אשר בקורנתוס אל המקדשים במשיח ישוע הקרואים להיות קדשים עם
    כל הקראים בשם אדנינו ישוע המשיח בכל מקום שלהם ושלנו׃
  mpp-mpp: Wapongti Korin taonka yeicne habu gagaing, ngenge Kristo Yesule ailu wacngebalu
    yeicne bingec bacngebame gagaing, Wapongte bingec ngengele hibi yago kwelengkelu
    longelegabelec. Ailu ngic-ngigac himong sasawa gagaing, yenge Sugucnenonggeng
    Kristo Yesule wac wackecaigaing, yenge momoc Wapongti yeicne bingec bacebawec.
    Yesu ye yenge nga nonge momochac Sugucnenonggeng aigac.
  apb-apb: Mere ko uusu-uusu oto wau ienini huni'omu aana soihaada'inge a God wau
    i Korinit. I'omu oto a God e soi'omu uri omu ke ne'i iinoni maa'i ingeie aani
    ii'o-rurunge pe'ie a Jisas Kraes, mala ahutana mo iini ko palo-paloa satana aalaha
    ikie aana ta'ena nga leu.
  san-TEL: తం ప్రతీశ్వరస్యేచ్ఛయాహూతో యీశుఖ్రీష్టస్య ప్రేరితః పౌలః సోస్థినినామా భ్రాతా
