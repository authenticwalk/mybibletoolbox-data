  meu-meu: raruosi Dirava ena ekalesia Korinto ai o nohomu taumui a hahenamo henimuimu.
    Keriso Iesu lalonai vada e hahelaḡamui, helaḡa taumui vada e gwauraimui. Umui,
    bona Iesu Keriso, edia Lohiabada bona eda Lohiabada, ladana e hahaneamu taudia
    iboudiai,
  yva-NT: irimo nyovara waowe so ratoe anugano Amisy wana no Korintus wasai, weapirati
    Amisye apaura terave wasai weye wabe intabove Yesus Kristus ai. Po wasawain indamu
    weapamo Apa anugano wadandinit waino wasai, maisyare muno vatan tenambe una no
    rui rui vayave are nawirati usambayambe Amisy Yesus Kristus ai. Wepirati be akarive
    vatano nanawije mansai muno be akarive wansai tavon.
  dgc-dgc: Séye i sulat mia du sakup na simbaan ta Korinto. Sikam i tolay na Diyos,
    a kona du iba-iba a tolay a méniwala ni Panginoon tam a Cristo Jesus. Pinili kam
    dén na Diyos.
  zpm-NT: Laaw ziaad lo to i, grëse to ne nac to zha ne ngable xnëz Dios no to guiedz
    Corint i, nac to zha ne bredz Dios ngab lo me, psaṉmbe me to zeeṉe laa to bliladz
    Jesús; zigne psaṉmbeque me grëse miech ne no dib lo guidzliu, zha ne bliladz Jesús,
    meṉ ne rnabey ne grëse ne.
  hix-NT: Ohyakanye àmenhehe, Koryentu hon komo hyaka. Khoryenkomo mryenon komo rma
    omnyamo. Enyhoryexah me manatxhe, Kryestu Txesus yoh me oyesnàr kom ke. Tàmryenon
    me awahanonkatxownà, Khoryenkomo, enyhoru hokono ro me oyehtxoho menye. Àro wyaro
    rma rha natxhe, anar komo xarha, anato rhan komo. Hentan kom hana, amna yohà omoro
    ha, ketxow ha, Txesusu Kryestu wya, Kohkomo wya. Nyamoro rma, Khoryenkomo mryenon
    me natxow hamà, omeroro. Àro ke, nyamoro yoh me nay hamà, noro ha. Kàwyam xarha,
    Kohkom me nay hamà.
  sim-sim: Sostenes nir nga nakrem Jisasin hishindiyanda ma ri. An or nga shi lihi
    jekamba kason jir Avui Wasilakahi ma sios Korinik lindanjik amu kayenduwa. Jir
    nga ma ol yanga apsham apshamhik fehe nga Avui Wasilaka or kamashihindak orhi
    ma indingak jimu nanduwa. Uhu Krais Jisas miandok or hari nombo orok Avui Wasilakahi
    misokomek jivi indingak jimu nanduwa. Uhu orin ji lotu uhu hi Jisas Kraishik orin
    jimu beten unduwa. Nir amber yanga apsham apshamhik fehe ma amber Wasilaka nihi
    ortonom ni lotu unda nir.
  npi-ULB: कोरिन्थमा भएको परमेश्‍वरको मण्डलीलाई, ख्रीष्‍ट येशूमा समर्पित गरिएका र
    पवित्र जनहरू हुनको लागि बोलाइएकाहरूलाई । हामी हरेक ठाउँमा प्रभु येशू ख्रीष्‍टको
    नाउँ लिनेहरू सबैलाई पनि लेखिरहेका छौँ, जो तिनीहरू र हाम्रा प्रभु हुनुहुन्छ ।
  cgc-cgc: Gapangamusta kay ki kyo na mga ittaw na iya ta Dyos na gatipon-tipon naan
    dyan ta syudad Corinto. Kyo mga pabuat ta Dyos na iya gid tenged sakep kaw ki
    Jesu-Cristo na yon man kyo yan kabaton ta upurtunidad na paatag ta Dyos na kyo
    yan buaten din na iya gid na mga ittaw. Iling man tan pabuat din naan ta tanan
    na mga ittaw naan ta lain-lain na mga lugar na ate an na Ginuo Jesu-Cristo iran
    man na pasimba. Kiten tanan na mga gatuo isya nang ta Ginuo na ate na pasunod
    tak Jesu-Cristo iran na Ginuo daw ate man.
  tim-tim: Korinti kepian gâtŋe Anutugât kâmot yeŋgât kulem ire kulemgoet. Ulikŋân
    Anutuŋe ikiŋe hanŋe watmâ oloŋ yekmâ nâŋgât dâtâŋe dâm yeŋgonlep. Yeŋgondo Anutuŋe
    ye akto luâk bikŋe bikŋe yâgâten manmai amâ Yesu Kristo amâ Humonenŋe dâm manmai
    ye akto nen hârok Humonenŋe dâm konmaen, arekŋe nen heŋgemgo nenekmap.
  yor-yor: 'Sí ìjọ ènìyàn Ọlọ́run ni Kọrinti, sí àwọn ti a sọ di mímọ́ nínú Kristi
    Jesu àti àwọn ti a pè láti jẹ́ mímọ́ pẹ̀lú gbogbo ènìyàn ni ibikíbi ti ń pe orúkọ
    Olúwa wa Jesu Kristi ẹni ti ń ṣe Olúwa tiwọn àti ti àwa náà:'
  wos-wos: Guni Korinmbu reta Godna hundi jémba xékékwa du takwaka ani ané nyinga
    hayi. Hanja God guniré wasékendéka Krais Jisasna hundi xéka guni hurungun haraki
    saraki sémbut yatakataka guni Godna du takwa re. Guni male wungi rehambanguni.
    Atéfék getéfambu rekwa séfélak du takwa di wa, “Jisas Krais dé nana Néma Du dé.”
    Wungi wata di akwi Godna du takwa di re. Jisas Krais deka Néma Du reta nana Néma
    Du akwi dé re.
  emp-NTPO: Mʌ̃a naʌ̃ cartara b̶ʌbʌrʌa Ãcõrẽ ẽberãrã Corinto purud̶ebema itea. Jesucritod̶eba
    Ãcõrẽba bãrãra edasia idji itea bia b̶ead̶amãrẽã. Ara maʌ̃ quĩrãca idjia druaza
    jũma dadjirã Boro Jesucritoa iwid̶ibadara edasia. Idjira ãdjirã Boroa idjab̶a
    dadjirã Boroa.
  eng-F35: 'to the church of God that is in Corinth, to those who have been sanctified
    in Christ Jesus, called saints, along with all those everywhere who call on the
    name of Jesus Christ our Lord —yes, theirs and yours:'
  ind-ind: '@see-verse:1CO.001.001'
  pes-OPCB: این نامه را به شما کلیسای خدا در قرنتس می‌نویسم که توسط خدا دعوت شده‌اید
    تا قوم مقدّس او باشید. او شما و نیز همهٔ مسیحیان را که در هر جای دیگر نام خداوند
    ما عیسی مسیح را می‌خوانند، که خداوند ما و خداوند ایشان است، توسط مسیح عیسی تقدیس
    کرده است.
  mpt-mpt: Ae Gode meletani Yesuse bainobo galin nakaia unangai Kolin bibo blib ibo
    ne Sostenise ni dabta ib futan olo dola omfubenomabbiobe. Sino Gode ibo dlakanea
    baabenea Ibo Yesus Klaiste wengo wenteniba bainobo geniba kukub misiamo deiboniba
    kukub ayam ota wafuniba nemi aine ge baabenebiobe. Bib mak bib mak seli naka homon
    unang homoni Nib Sume Yesus Klaiste niniino sumobo ge baaniba e niniino dobtouleb
    blibi ib sinwalo emibe. Yesus Klaiste nib Sumobe.
  ssx-ssx: Iki Kotindi daoni pa꞉ta꞉ haleme Koda꞉na꞉ siosi wanda꞉hali pa꞉ta꞉ wape polo
    pi doe. Koda꞉ma꞉ ikita꞉ ipika꞉ yakopiki wanda꞉hali hamina꞉ wi la꞉la꞉me. Iki mo
    Yesu Ketiso yaapo ta꞉ma꞉ni pea hata꞉ Koda꞉na꞉eki haleme wanda꞉hali pa꞉ta꞉ loa꞉me.
    Kutupa mo kenke paeyao pa꞉ta꞉ hata꞉ nika꞉ Tekehali make ika꞉ Tekehali Yesu Ketisona꞉
    biki wi aleme wanda꞉hali make iki paeyao pa꞉ta꞉ wape polo pi doe.
  mkl-mkl: ɑ̀ wɑɑ ce ŋɛ fɔɔ, iŋɛ inɛi iɡbɛi Ilɑɑɔ̃ ŋɑ iyi ì wɑ ilui Kɔrɛnti ŋɑ. À
    wɑɑ ce ŋɛ fɔɔ, iŋɛ iyi Ilɑɑɔ̃ í kpe ì jɛ tɛɛ ŋɑ, iŋɛ iyi í cicɑ í jilɛ i mɑɑ nɛ
    ɑnu ɑkɑ̃ do Jesu Kirisi ŋɑ. À ce iŋɛ fei fɔɔ hee do inɛ ŋɑ iyi ɑ̀ wɑ ilɛ bɑɑ yoomɑ
    fei, inɛ ŋɑ iyi ɑ̀ wɑɑ tɔɔ do irii Lɑfɛ̃ɛ nwɑ Jesu Kirisi, nŋu iyi í jɛ Lɑfɛ̃ɛi
    ɑwɑ fei.
  gaq-gaq: କରିନ୍ଥ ନଗର ଇସ୍‌ପର୍‌ନେ ବିସ୍‌ବାସ୍ କୁଦାକେ ଏନ୍‌ ଉଲିଆ ଗୁଆର୍‌ବକେ ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ
    ପବିତ୍ର ରେମୁଆଁ ଡିଙ୍ଗ୍‌ନେସା ରାଜି ବାରି ଜିସୁ କିସ୍‌ଟ ଏତେ କୁଡ଼େନେସା ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁ
    ଡିଂଲେଃଆର୍‌କେ ବାରି ସାପା ନେନେ ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟନେ ପାର୍‌ତନା ଡିଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂକେ
    ।
  gof-RNT: Qoronttoosan de7iya Xoossaa woosa keethaas, Yesuus Kiristtoosan geeyidayssatasinne
    geeshshi gidana mela xeegettidayssatas; qassi enttasinne nuus Goda gidiya nu Godaa
    Yesuus Kiristtoosa sunthaa ubba bessan xeegiya ubbaas;
  unx-unx: ଆଲେ କରିନ୍ଥି ନାଗାର୍‌ରେ ତାଇନଃତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଲିସିୟାତେ ନେ ଚିଟାଉଲେ
    ଅଲେତାନା ଅକନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପାବିତାର୍‌ ହଡ଼ ହବାଅଃ ନାଗେନ୍ତେକ ସାଲାକାନା, ଆଡଃ ୟୀଶୁ
    ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହବାକାନାକ, ଆଡଃ ସବେନ୍‌ସାଃରେ ଆବୁଆଃ ପ୍ରାଭୁ
    ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେକ ସେୱାତାନା ।
  gah-gah: Koliti numutoka Ómasímini vegenala lekelitoka luhuva netá imane gizo nolukumuve.
    Lekezagi vegená lugáagi numutó namató hamokó Guivahanite Izesu Kilistoni sele
    li amiaká niago Ómasímo lusa geleketoko Izesu Kilistotoka gímizemó nenémini agikagú
    nene apazá minatave loko alesa molo likimi vegená niave.
  lcm-lcm: Panbuk ke kana, ane si kana kuvkuvulan a God e Korinto. Si kami angtogon
    ve Karisto Iesu kata vil adaus imi ania akorong. Au na kata songo imi ani mi daus
    aro aongos kuvul ve ri vap i mamain ta rina, nang ria kipo songo using a asan
    i Volava Iesu Karisto, kara Volava na kakaria kapa.
  aer-aer: '@see-verse:1CO.001.001'
  qvc-NT: kay kartata kach'amuni qamkuna kriyiq masiy Kurintu llaqtapi tandakaqkunaman.
    Chaqa qamkunaqam Jisuspi allita yuyakushpa, payta kasushpa kawsangillapa. Chaymi
    Tayta Dyusqa qamkunata, tukuy lugarkunapi tiyaq kriyiq masinchiqkunatapis akrawashqallapa
    kanchiq, paypa wambranguna kashpa, allitalla rurashpa, kawsananchiqllapa. Chaymi
    qamkunapis noqaykunashina Jisukristutana adurangillapa. Chaqa payqam yumbayninchiqpa
    Siñurninchiq.
  tgl-ULB: sa iglesia ng Diyos sa Corinto, na mga naihandog kay Cristo Jesus, silang
    tinawag na maging mga taong banal. Sumusulat din kami sa lahat nang dako sa mga
    tumatawag sa pangalan ng ating Panginoong Jesu-Cristo, ang kanilang Panginoon
    at sa atin.
  cbs-NT: Diosun katua Corinto maewanu man jiweabu Jesucristo matu mawaxunkin medibi
    wakin matu pepawaniwen taexun Diosun jatudi katua nukun Xanen Ibu Jesucristo jabun
    chibanmisbu dasibibubetan man ikunwainbu ichamisbu tibi anu en matu kene bumai
    uinbaunxankanwen.
  xtm-NTPP: Te ka tee sa tutu ya'a nuu ni ja ni ka nduu ni sa'ya Su'si o a ja ka iyo
    ni ñuu Corinto a, ja jâ ni ka ndusiin ni nuu ja u'vi ma, vaa ka iyo ni ji'in Cristo
    Jesús ma, te ni ndakana ña'a ya ja jin ko kuu ni ñayii ñatuu na ja u'vi‑ka jin
    ko sa'a. Te ka tee tna sa nuu ndaka ñayii ka ndakune'e Jesucristo iya tátnuni
    nuu o a ja ka iyo i ndeva'a‑ni ñuu ma. Iya tátnuni nuu i ji'in nuu o a kúu ya.
  nnq-nnq: ku kikuta cha bandu ba Nnoongo abunhwamini Kilisto ababi Kukolinto, ku
    bandu boa abajeguigwe mu Yesu Kilisto nu kemigwe babe chwapi, pamwe na boa abikema
    liina lya Angwana ana Yesu Kilisto kila paali, Angwana babe na bito.
  bao-NT: Corintos macãrã, Ʉmʉreco Pacʉ yaarã, Cristo Jesús jʉori ca ñañarije manirã,
    ñucã cʉ̃ yaarã ca ñañarije manirã cʉ̃ja niijato ĩigʉ cʉ̃ ca jʉoricarã niipetirã,
    niipetiri taberipʉ mani Wiogʉ Jesucristo, mani Wiogʉ cʉ̃ja Wiogʉ wãmere ca ĩi
    nʉcʉ̃ bʉorã niipetirãre, mʉjare jãa owa cojo.
  san-ORI: ତଂ ପ୍ରତୀଶ୍ୱରସ୍ୟେଚ୍ଛଯାହୂତୋ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେରିତଃ ପୌଲଃ ସୋସ୍ଥିନିନାମା ଭ୍ରାତା
    ଚ ପତ୍ରଂ ଲିଖତି|
  huv-NT: Xicona satepeayiün icon meáwan monyar andeac Teat Cristo moncül tiül cambaj
    Corinto; icona aton micual icon Teat Dios cos tayamb icon mejlüyiün nangaj nóiquian
    mequiüjpan meáwan nipilan leaw andüjpiw Miteatiiüts Jesucristo.
  otn-NT: da̱di zɛnguagä'be'ʉ to gätho ya o rá̱ 'ye Oja̱, rá̱ mm̱ʉp'ʉ ja ra̱ hni̱ni̱
    Corinto. Ya yø ja̱'i̱'a̱hʉ Oja̱ ngue guí ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo. Bi zon'na̱hʉ
    Oja̱ ngue gui hyɛmhmʉ p'ʉ ra̱ nts'o. Porque gue'a̱ i ts'ofo gätho yø ja̱'i̱ ɛ̱c'ɛ̱i̱
    ra̱ Jesucristo'a̱ ngue da̱ hyɛp'ʉ ra̱ nts'o. Ngu̱jʉ, ngu̱ mi̱'da yø ja̱'i̱, gue'a̱
    ra̱ Jesucristo ga̱ øt'e ngue ma̱ Hmu̱hʉ.
  nop-nop: Kolinhi Bepaŋ’walaŋ kayoŋbop hiditok pepa i kamehamamut. Hidi Wapum Jesu
    Kilistodi hehitubu-walandaaŋ uŋgoniŋ hatidok haniŋguk. Adi’walaŋ metam iŋoŋ be
    niŋkade hatiiŋ hogohogok, hidi wanaŋ unduŋ tihambune Wapum Jesu Kilisto wou niutumbaaŋ
    ninadiiŋ hidi mebop adigut kubugoŋ tigiŋ. Unduŋ tinene Wapumdi kubugoŋnik tilak.
  obo-NT: Id sulat doy ini koniyu no mgo minuvu to Monama no id lolivuung duwot bonuwa
    to Corinto. Id aam kow to Monama amoy id ossa atag kandin pomon to nosokkad kow
    riyot ki Disas Krays. Woy ungketen dad en mandad kos id puungan din atag to langun
    no minuvu riyot ahad ingkon no mgo lugaa nid simba ki Disas Krays, oyyos sikandin
    kos od Longaggon dan woy keta mandad.
  cak-ENT: tok nintz'ibaj-e ri carta re' chive rix hermanos ri rixc'o pa tinamit Corinto,
    ri nimol-ivi' pa rubi' ri Dios, ri ch'ajch'ojrisan chic ri ic'aslen roma ri Jesucristo,
    ri Jun cha'on-pe y takon-pe roma ri Dios. Rix hermanos xixoyox roma ri Dios richin
    xixoc ri iyo'on-vi ivánima riq'uin ri Jesús, cachi'el xbün quiq'uin ri ch'aka
    chic ri nquiya' ruk'ij ri Kajaf Jesucristo pa ch'aka chic tinamit. Ja rija' ri
    Kajaf konojel roj ri kataken.
  lif-NT: ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤱ ᤁᤥᤖᤴᤌᤡ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤏᤧᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤛᤣᤛᤣ
    ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤜᤠᤰᤁᤠᤛᤡᤃᤧᤖᤥ॥ ᤂᤢᤏᤧ᤹ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤗᤠᤶ ᤁᤧᤖᤧᤰ ᤐᤡᤛᤠᤱ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤔᤡᤱ ᤁᤧᤗᤥ᤺ᤱᤒᤠᤜᤠ᤹ ᤛᤣᤛᤣ ᤆᤥᤃᤢᤛᤡᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤂᤡᤏᤡ᤹ ᤛᤣᤛᤣ ᤁᤧᤈᤥᤃᤡᤒᤠᤖᤥ॥ ᤂᤪᤡᤛ᤻ᤋᤧᤱᤃ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤴ
    ᤏᤢ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠᤖᤥ॥
  mie-NT: tée nī carta yáhá cuēē nūū ndá ndóhó nchivī ñuū Corinto jā cándíja nú Yāā
