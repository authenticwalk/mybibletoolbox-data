  srm-NT: sö u ta sikifi ën ta manda odi da un dee biibima u Masa Jesosi dee dë a
    di köndë de kai Kolenti. U ta mandëën da un dee sëmbë dee Masa Gadu bi kai fuun
    ko dë sëmbë fëën a wan apaiti fasi, fu di unu ku Masa Jesosi ko dë di wan. Nöö
    u ta mandëën tu da hii dee oto sëmbë a dee kamiankamian, dee ta kai Jesosi Keesitu
    në ta begi ën. Hën da Masa fuu ku de tuu.
  qvs-NT: Kankuna chay Korinto llaktapi Tata Diosta kuyakmasinikuna kaptikichi ñuka
    Pablu wawkinchi Sosteneswan kay kartata killkaykaykichi. Kankuna Jesukristuta
    kreyishpa kawsaptikichi Tata Dios akllashushkankichi paypa wambrankuna kanaykichipa
    allita rurashpa kawsanaykichipa. Chaymanta maypipish kaptin Jesukristuta kuyak
    runakunata killkaykani. Jesukristu ñukanchikunata paykunata kamachiwanchisapa.
  zca-NT: mixë'l no yech re' lo rë go, xa' nzho yezh Corinto, xa' kwa'n ngule Dios,
    par gak go men che'n Me, go xa' mitsumbe la Krist Jesús laxto' por ñila go widi'zh
    che'n Me, nela xmod ngwayila más rë men che'n Dios xa' nzhin rë plo, par nina'b
    bixa' lo Jesukrist, Dios Me nile' mandad rë be.
  cbc-NT: '@see-verse:1CO.001.001'
  qxo-NT: Gamcunatapis Tayta Diosmi acrayäshurguyqui paypa munayninchöna car cuyangan
    wamrancuna cayänayquipä. Tsaynö wamrancunana cayänayquipäga Señor Jesucristo cruzchö
    wanuyninpam Tayta Dios perdonayäshurguyqui llapan jutsa rurayniquicunapita. Tsaynöllam
    maytsaychöpis payta chasquicogcunataga perdonashga.
  mox-mox: Ta baʼe leta nana waiwai omiʼa Yaubada ena ʼekalesia ʼabaga qiduana Kolinita
    ʼinaya otoatoa weaqimi. Omiʼa Yaubada niʼa venuaʼivinemi ena tomotauyavo ta givegwalemi
    Ieisu Keliso ena viaqa ʼinega, ʼidewani tomotau diʼwe qabudi ʼidia itoatoa niʼa
    givegwaledi ʼeguma taudi wese eda Kaiwabu Ieisu Keliso ana wawa ivetumaqanea.
    Taudi be wese itaʼa eda Kaiwabu ʼaidegana.
  kew-kew: Saa piruare Korin su aaya lotu ada-para kirita pimi onaa nimi-para go pepa
    tua o taatepa. Go onaanuri Yesu Krais raapu piraminalo Gote-me nipuna ruru mapiraatalo
    yaasa. Gore nimi-para su rayona page niaana Aa Mudu Yesu Krais-na bi minasaaema
    rabu gore nimimi Aa Mudu-na bi page minasaaeme. Goa peme-ga nimu rayo-para go
    pepa tu repaato.
  dww-dww: mate uma letanama ka girugirumina, taumi Mamaitua na ekalesiama Korint
    nopone miemienimima ḡaromie. Mamaitua tauwai sumaḡa dobu matabuna ya vinedina,
    taudi vutudi Keriso isane tawai sumaḡa be ta moimoiragina. Be taumi mate Yesu
    Keriso ya kawa babaumi be ya vinemi da taumi tauna ḡaroḡaronama. Tauna taudi be
    tauda matabuda dà Badama.
  twi-ASANTE: 'Yɛde rekɔma Onyankopɔn asafo a ɛwɔ Korinto no ne wɔn a wɔafrɛ wɔn sɛ
    wɔmmɛyɛ Onyankopɔn akyidifoɔ kronkron no, ne wɔn a wɔwɔ baabiara a wɔbɔ yɛn Awurade
    Yesu din sɛ ɔyɛ wɔn ne yɛn Awurade no:'
