  bzj-bzj: Wi di rait tu unu, weh da Gaad cherch da Korint, unu weh Gaad kaal fi bee
    fi hihn oan hoali peepl dehn weh da wan wid Krais Jeezas. Ahn wi di rait tu aala
    dehn peepl aal oava, weh pray eena di naym a wi Laad Jeezas Krais, kaa hihn da
    fi wee Laad, ahn fi dehn Laad tu.
  chk-chk: 'aia kapong ngeni än Kot we mwichefel mi nom lon Korint, ngeni chokewe
    mi küna pin lon Kraist Jesus, ir mi kö pwe repwe pin fitifengen me chokewe ekis
    meinisin mi köri iten ach Samol Jesus Kraist, i ouach Samol:'
  ssd-ssd: '@see-verse:1CO.001.001'
  acr-TNT: ri alak utinamit ri Dios cꞌo chilaꞌ Corinto. Alak chaꞌtal ruma ri Dios
    chaꞌ cacꞌojiꞌ alak pukꞌab ri Kanimajawal Jesucristo; alak cꞌu siqꞌuim che jun
    binic silabic lic chom chwach ri Dios, ma e caraj riꞌ chike junam cucꞌ conoje
    ri caquilokꞌnimaj rubiꞌ ri Kanimajawal Jesucristo, tob pa tak chawi e cꞌo wi.
    Ma Rire e Kanimajawal ke riꞌoj y que rique.
  rop-rop: Wal yumob na det tjetj blanga God, dumaji God bin pikimat yumob blanga
    jidan im ronwan pipul, en yumob blanga im na, dumaji yumob bin joinap garram Jisas
    Krais. En yumob jidan mijamet garram ol detlot najalot pipul ebriweya hu bilib
    en weship langa Jisas Krais det Bos blanga wi. Im Bos blanga detlot najalot pipul,
    en im Bos blanga wi du.
  mee-mee: mangng ka papaꞌe lau laekia te miau re ngae Korin ra lopatokonakana te
    Nutu. Mangng ka paꞌe te miau rae Nutu toro miau te i muni ine pagiu miau kala
    nge Karais Iesus, ba ke kiu miau ta miau leleng ra ragau reke tupu. Bae Nutu ke
    bai minmina mana ka ragau kinung re nga magame kinung onreke kinpataetaea Iesus
    Karais A Avolaukita giana. Ka i ae Avolaukerea ba ka i ae Avolaukita bole.
  dif-dif: 'Godaia mili wolarani, tana Korinthangu ngamala wapaia, tana kulikiri pantjinala
    Christungu Jesungu, matja karkanala kana kulikiri, tanangunto pratjanani jela,
    tanali ngaianani Kaparaia Jesuni Christuni tala karkai piri pratjanani, Nauja
    ngaianani ja tananani nganai:'
  gam-gam: '@see-verse:1CO.001.001'
  nou-nou: Nango ove eiawa Iesu gebe ari embobo Corinth nati da dada era ainda yei
    ititera. Ingo awa Keriso ga dada etewa edo God da topo etewa edo God da embo kokotopu
    sera. Edo ove eiawa embo yei berari Bada Iesu Keriso da jawo sedo era ainde da
    awasedo ra. Edo umo awa ungoda bajari edo ingodenaso bajari ra.
  mqb-NT: Mə vindek ikwen ayak anà kwanay ɗo a Yesu ahay à wulen su doh sə Korintu.
    Kə təren ɗo a Mbərom ahay anga Yesu Almasihu. Mbərom a ngamak ikwen nà, anga
    aday kə̂ təren ɗo mə japay aya tə winen awan. Kə̀ ngamak anan anà ɗo sə dukwen
    gərmec ù vo anà Yesu Almasihu kwa aha ataya fok, anga aday tə̂ təra ɗo mə japay
    aya tə winen a re. Yesu nà, winen Bahay a mənuko a fok.
  ape-B: '@see-verse:1CO.001.001'
  grc-F35: τῇ ἐκκλησίᾳ τοῦ Θεοῦ τῇ οὔσῃ ἐν Κορίνθῳ, ἡγιασμένοις ἐν Χριστῷ Ἰησοῦ, κλητοῖς
    ἁγίοις, σὺν πᾶσιν τοῖς ἐπικαλουμένοις τὸ ὄνομα τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ ἐν
    παντὶ τόπῳ—αὐτῶν τε καὶ ὑμῶν·
  cav-NT: Cuadishaya rique quirica Corintoju Yusuja cuanaja ishu. Tura micuana mepehua
    micuanaja jidama cuanaque jaca ishu, tuaqueja camadya catyati ishu. Micuana Jesús
    queja catyatihua tibu, jadya mepee tura micuana ahua. Micuana camadya ama, tumebaedya
    dutya queja cuanaque ‘Jesucristo tu Ecuana Cuatsashaquique’ jadya juya cuanaque
    tuna Yusuja cuanaque. Jesucristo tu Ecuana Dutya Cuatsashaquique.
  kgp-NT: 'Corinto tá ãjag tóg vẽnh mãn tĩ, Topẽ vĩ mẽ jé. Topẽ tũ vỹ tỹ ãjag nỹtĩ,
    ãjag tỹ tỹ Jesus Cristo mré ke nỹtĩn kỹ. Ãjag jé prẽr tóg, ãjag tỹ tỹ ti tũ nỹtĩn
    jé. Vẽnh kar mỹ ke vẽ gé, vẽnh rá tag ti, ũ tỹ hẽ tá ẽg Senhor tỹ Jesus Cristo
    jiji tó tĩ ag mỹ. Ũ tỹ ti hã to: “ẽg Senhor vẽ,” he tĩ ag mỹ ke vẽ gé. Ag Senhor
    vẽ, kỹ tóg tỹ ẽg Senhor nĩ gé, Jesus ti.'
  bvd-bvd: Kamiri miri kekeda kau fuamolu konia manata mamana ne molu nii 'ana maefera
    'i Koren. God nia alu 'e'ete 'ani kamolu fuana 'i tala'ana si kada nia alu kamolu
    molu ka tiidooa naa fai sa Disas Kraes ma nia ka fili kamolu fainia toaa 'ana
    fere ki sui guu ne kera foosia sa Disas Kraes na Aofia kolu sui guu.
  ukr-1871: 'церкві Божій в Коринтї, осьвяченим в Ісусї Христї, покликаним сьвятим,
    з усїма, которі призивають імя Господа нашого Ісуса Христа, на всякому місцї,
    у них і в нас:'
  apz-apz: nekwo nohumentai sekwo aꞌamu ango Koulinjo sokuneꞌno olo iyoswo loso semtɨꞌmokiyalokuhwoyo.
    Sekwo Kɨlaisɨmo ufohiꞌnontɨfi kakoe aꞌamu ne imoꞌnɨmentohofofoho. Oso hisoꞌno
    Anɨtu kakineꞌno sekumo sehwosopoꞌmentisofoho. Sekwoꞌnohinɨꞌmaho. Oꞌo, hwe moyaꞌmi
    angoꞌmeemjo nakwoe Hwe Engo Jisas Kɨlaisɨmo jomo ulɨwoꞌnɨngkuhwone hnꞌnɨmo nahwosopoꞌmentisofoho.
    Jisas huhwo sohwo kako nakwo hwe moyaꞌmi hopiꞌnonohino hnꞌnwiye Hwe Engo nɨhuꞌno
    angaꞌnohino hweho.
  yon-yon: God yaa anam andiwendan Korin aom doriib, yiib kuu Yesu Keresumbed karadmo
    kerundoondan, yiib kuu ambarakmi yaa daboknaib yiibka kere dobirime ande baandoon.
    Yiib yaa kerek kee keenduwen. Yiib yoom kane kane kuna kuna yaa doriib kuu nub
    Yariman Yesu Keresu yaa baandimaibdan yoom ye yaa dabokne doriib, ye kuu nub yoom
    nub Yariman.
  poi-NT: jém miŋtuuma̱tampáppɨc iga iñjɨ̱stámpa Dios jém attebet Corinto. Mimicht́am
    Dios mimɨɨchit́am porque Cristo micujicháyáy íña̱nama. Dios miŋwejayt́a iga michɨ́yt́ámiñ
    juuts je mimɨɨchi, wɨ̱cuáyñeum íña̱nama. Imɨɨchit́im it́u̱mpɨy jém pɨxiñt́am jém
    iŋwejpátyajpáppɨc Dios jém tánO̱mi Jesucristo iñɨyi̱mɨ porque jém Cristo imɨɨcha̱pt́im
    jém tuŋgac pɨxiñt́am jext́im juuts taɨcht́am.
  wuv-wuv: Feni ne'ia i dinaa a'a fei losuu mei Haidaa i Corinth, a'a ei rona papaditai
    a'a Christ Jesus—ei ina harofaa ro'ou ba ronei apunaifipui a'a minaa ei rona'aida
    lala'aa fei haraa mei Fasu Jesus Christ—mei Fasuu ro'ou ma o'odu.
  quf-NT: kay kartata iskribimuni qamkuna Corinto pwiblupi, Taytanchik Dyuspi kriyiqkunaman.
    Chaqa qamkunata, chaynulla uklaw lugarkunapi Jesucristupi allita kriyiqkunawan
    pullatami, Taytanchik Dyusqa akrashurllapa paypa allin kaqninkunapaqna riqsishushallapa.
    Chaynuqami ruraran tukuyla pay munashanlatana rurar kawsanaykillapapaq. Chaqa
    tukuyla kriyiqkunapami Amitunchik Jesucristuqa Amitunchikllapalla.
  yuw-yuw: Kopotorochon suraro Korin taun idangma sontha bapiya ngo irim tongo sidaya
    ongeyac. Kopotorocho ‘son inoin kunkun feno idarut’ yongo Duic Yesuhon madec inoha
    fogitdegoc. O songon muno, owi amna guroc danong sa woce woce itmuya Moröma noni
    Duic Yesu yuha yong moröng imongidangma yu ambaracho Kopotorochon kunkun fat idang.
    Tuna notho mata ngo son ambaracha sidaya ongeyac.
  hus-NT-1971: Nan tu thuchanchal axe’ xi u ax it c’uajatchic ti bichou Corinto ti
    al an tamcunel ebchalab ani patal jitats im palenchal im bij i Ajatic Jesucristo,
    cum pelits i Ajatic c’al patal huahua’ tu belom. Tata’chic pel ti c’al a Dios
    ani it t’oquethanchithits a ichich cum it ts’at’bath c’al a Cristo Jesús. A Dios
    ti tacuyamalits abal antsana’ ca co’oy a ichich t’oquethanchithits.
  med-med: Mon ei, ropʉⱡ enim. Got nga rapa tenda ila wamp met Korin kona mormin kʉⱡ
    kʉn ngonumbʉⱡ. Kraist Jisas nga kongun itim pol ila, Got ndi, enim elim nga wamp
    wingti nimba, mbi ropa titim. Wote, kona mbila pora, wamp namin Nuim Jisas Kraist
    nga mbi tʉndʉtmʉn mbʉ pora ku. Wamp kʉⱡ kep, tʉl kep, Nuim ei, tʉn wamp mbʉ nga
    pora, rak ndupa morum.
  bch-bch: ila pagimi iaoa kelede ton Kristus toa amamado Korin. Deo ikado ga alup
    toman ngan Iesus Kristus ta ele ul ienono ngan gimi. Be gid panua toa tiuato ada
    Maron Iesus Kristus ieda ngan led raring ngan tuanga ga tuanga, gid toa ngada
    oa tilup toman ngan gimi, ta Deo ibaba gimi toa ngada na ga aot ele panua tututui.
    Ei gid ad Maron ga gita ada Maron pade.
  cco-NT: e catɨ́ɨngˉ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱
