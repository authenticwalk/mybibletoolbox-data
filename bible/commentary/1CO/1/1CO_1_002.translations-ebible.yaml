  juy-juy: କରନ୍ତି ଗଡ଼ାଲୋଙନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ମଣ୍ଡଡ଼ି, ଆରି ଆନାଜି ଇସ୍ୱରନ୍‌ ଆ ମଡ଼ିର୍‌ମର୍‌
