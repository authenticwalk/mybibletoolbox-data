    nata̠lán hua̠nti̠ tahui­lá̠­nalh nac a̠laca­túnuj ca̠chi­qui̠ní̠n hua̠nti̠ na̠
    anka­lhi̠ná taquilh­cha̠niy Quim­pu̠­chi­nacán Jesu­cristo porque na̠ huá Xpu̠­chi­nacán.
  som-som: waxaannu warqaddan u qoraynaa kiniisadda Ilaah ee Korintos ku taal, kuwa
    quduus lagaga dhigay Ciise Masiix ee loogu yeedhay quduusiin, iyo kuwa meel kasta
    jooga oo ku barya magaca Rabbigeenna Ciise Masiix oo ah Rabbigooda iyo keennaba.
  mam-C: te kye'y, ayi'y Ttanim Dios toj tnam Corint, ayi'y o chi el pa'n tu'n Crist,
