    ile rị ebe ọwụlẹ, hụn a kpọku ẹfan Nna-ẹnyi wụ Jesu Kristi—Nna ẹnyi lẹ wẹ.
  leu-leu: xe simi pe Korin aava mi waan la tinoxolan sina Piran. A Piran a fanei
    patak nami xa Krais e xel nami xena waan faxaradak xuvul pana mu rabuna xapiak
