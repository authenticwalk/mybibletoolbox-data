  taw-taw: chɨl mɨj anɨb ak ñu kɨl tɨkobul. Tɨkɨl, nɨbi God binɨb ne taun Kolin pelpel
    apnan gɨpɨm ak nɨbop ñobun. God ne ke nɨbop binɨb suŋtep yad yelaŋ agɨl dɨnɨg
    nɨm, Klays Jisas nop agyokek apɨl gek, binɨb suŋtep ne mɨdebɨm. Nɨbop ayɨp, binɨb
    man okok mɨdupsek kɨli Bɨawl chɨn Jisas Klays nop agnɨŋɨd yɨb nop dad aplanebal
    okok ayɨp, nɨbop binɨb yad aglak. Jisas Klays, ne Bɨawl kɨli ak mɨdɨl, Bɨawl chɨn
    ak abe mɨdeb.
  jic-NT: Nun Dios ts'uyupj Corinto po'o potjaqué. Nun Dios juts'a'á nu tepyala, Jesucristo
    la tjiji mpes. Nun Dios ts'uyupj, Dios la nu t'ya mpes. Quina papel ca mpaquecj
    nun mpes. Jun ta'á gente Jesucristo lal japon wa, nun jinwá. Javelepj wa jupj
    lal, nun jinwá. Jupj yupj jis Jepa Püné. Jupj Jepa Püné wa cupj mpes. Pyaquecj
    wa yupj pjü way mpes.
  zap-NT: kakaa gyiichree yxaal noo lo de yra de ne nak de xpén Dëdyuzh gyëz-Corinto
    no ne nak de men ne che wbetxee xdol por Jesucrist. Laa Dëdyuzh wye de chen gak
    de xpén Ne yra de mén ne rzaknon XJesucrist be nesree nesrotee. Laa Jesucrist
    rnebééy lo be; laake Ne rnebééy lo men yra men.
  wer-wer: '@see-verse:1CO.001.001'
  ipi-ipi: '@see-verse:1CO.001.001'
  qul-NT: cay cartata escribimuni kancunaman, Corinto llajtapi caj Diospaj iglesianman.
    Cristo Jesuspi creespa kancunaka Diosllapaj causanayquichispaj wajaska canquichis
