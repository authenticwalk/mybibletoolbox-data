    uu pi pɑnsɛsɛ upikɔ́ yɑ́ɑsi. Tɔ kɔ pɛ̃ nnɛ́í pɛɛ ḿpɑ́ yei-pɔ ń we, pin kɛsẽ́
    Upíimɑ Yeesu Kirisi rinyiri sélei yɑ́ɑsi. Yeesu Kirisi yɛ Piupiimɑ lɛ. Uyɛɛ
    kɔ tɔ̃́ Upiimɑ.
  hui-hui: Keriso hameigini Korindini kamiru bibahende Ngode Datagaliwabenaga loma
    bia hene halimulo ibugua tí olayaru Keriso Yasuha ho gimbu bu howa Ngode Datagaliwabenaga
    kami. Tíbi wali agali dindi bibahendeni karubi inabi ina bibahendenaga Anduane
