    'ka laabʋ 'nan -e 'ka 'kɔn 'yee minnun -a 'ka 'vale minnun nɛn o ya fɛ -tʋdʋ pɛɛnɔn
    'nan te o -kaa san Zozi Crizi trʋ "baa bɛ waa.
  fuh-BKF: Miɗen njowta kawrital goonɗinɓe Laamɗo gonngal ngalluure Korintu. Laamɗo
    noddii on faa laatoɗon yimɓe muuɗum seniiɓe, seniraaɓe kawtal Iisaa Almasiihu.
    O noddii on, onon e noddooɓe innde Joomiraaɗo meeɗen Iisaa Almasiihu ɗo tawaa
    fuu. Oon woni Joomiraaɗo maɓɓe, wo Joomiraaɗo meeɗen du.
  arl-NT: '@see-verse:1CO.001.001'
  ziw-ziw: Chawawandikilani nyuwe bunga dikumzumila Chohile mwiyuko komzi wa Kolinto.
    Nyuwe wadya mlenguswe kwa sila ya kulungana na Kulisito Yesu na mwitangwe ni Chohile
    mtende wantu wakwe seivyo kwa wose chila hantu hohose wakumvikila Zumbe dyetu
    Yesu Kulisito uyo Zumbe ywawo na ywetu,
  grc-TR: τῇ ἐκκλησίᾳ τοῦ Θεοῦ τῇ οὔσῃ ἐν Κορίνθῳ, ἡγιασμένοις ἐν Χριστῷ Ἰησοῦ, κλητοῖς
    ἁγίοις, σὺν πᾶσι τοῖς ἐπικαλουμένοις τὸ ὄνομα τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ ἐν
    παντὶ τόπῳ, αὐτῶν τε καὶ ἡμῶν·
  nag-nag: Corinth sheher te thaka Isor laga girja te, jun khan ke Khrista Jisu logot
    pobitro kori loise, jun khan ke pobitro hobo nimite matise, aru sob jagate thaka
    jun Khrista Jisu amikhan sob laga Probhu laga naam ke biswas kori loise.
  eng-OEBCW: from Paul, who has been called to be an apostle of Jesus Christ by the
    will of God, and from Sosthenes, our fellow follower of the Lord.
  knj-NT: chi cu tz'ibetoj jun carta ti' e ex, jex yiglesia xa Dios bey conob Corinto.
    Yet jex xa Dios, yutol ey jex xa oc yin Jesucristo. Ja' Dios jix jex awten oc
    yetoj, yetoj jantaj eb chi yi' ey sba tet naj Kaawil Jesucristo bey masanil conob.
    Ja' naj Yaawil pax eb ketoj.
  deu-1912: 'der Gemeinde zu Korinth, den Geheiligten in Christo Jesu, den berufenen
    Heiligen samt allen denen, die anrufen den Namen unsers HERRN Jesu Christi an
    allen ihren und unsern Orten:'
  san-PUN: ਤੰ ਪ੍ਰਤੀਸ਼੍ਵਰਸ੍ਯੇੱਛਯਾਹੂਤੋ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਪ੍ਰੇਰਿਤਃ ਪੌਲਃ ਸੋਸ੍ਥਿਨਿਨਾਮਾ ਭ੍ਰਾਤਾ
    ਚ ਪਤ੍ਰੰ ਲਿਖਤਿ|
  nob-LB: Til Guds menighet i Korint, til dere som tilhører Gud på grunn av det som
    Jesus Kristus har gjort for oss. Til dere som har tatt imot tilbudet om å være
    Guds folk, sammen med alle dem utover jorden som tilber vår Herre Jesus Kristus,
    han som er både deres og vår Herre.
  ntj-ntj: Yuwa, yingkarta pirni-yan Kurinytja nyinarra. Tjiinyamarntu-tjananyanta
    Mama Kuurrtu yarltirralpi nyinatjunu palunyaku katja yurntalpirti-yan Tjiitja-Kurayitjalawana
    nyinarratjaku. Nyangka-ya ngurra lipiwanalurtu Puurrpa-lampa Tjiitja-Kurayitjanya
    marninypungkula, tjiinya palunyanyatarrartu-yan lurrtju nyinarra. Yuwa, nyuntuku-tjanamparnanku
    lata ngaanya walkatjura.
  sxb-NT: Mbajojera ebaruwa eno inywe awantu awa ekaniisa eya Katonda ekiri ku omugizi
    ogwa Korintho, awantu awamiire okueruyiwua ku Yesu Kristo kandi awaeterwe okumenya
    owulamu owutengeekwe emberi wa Katonda, alala na awantu woona asi-uasi aa wari,
    awaeta eriina aria *Omwami Yesu Kristo ori Omwami waawu no Omwami iifu twona.
  nhu-NT: Ŋwa' wvun gɛne fô kentaashɛ ke bonyii bo Nyo' le bo Kolɛn bò wvú nu ɛ taashɛ
    bô bo Klistu Jisos, ɛ baa ɛ gɛɛ le. Nyo' to caw ben lɛ ben enù bonyii bò ɛ̀ nu
    bew, no bonyii bocii bò teŋe diee di Tata Jisos Klistu le mondvuum monciim e nu.
    Wvú nu Tata wesebeene lɛŋlɛŋ no wvú nu wvubo.
  row-row: Au suraꞌ susura ia fee nggi, naeni Lamatualain atahori mamahere nara sia
    kota Korintus. Ana pili nala nggi ena dadꞌi Eni atahori meumaren, huu ama mimihere
    Yesus Kristus ena. Ana o tao nameu nggi onaꞌ basa atahori mamahereꞌ laen ra sia
    bee-bꞌee. Ara o roꞌe tutulu-fafaliꞌ mia hita Lamatuan Yesus Kristus, fo Lamatualain
    helu memaꞌ mia lele uluꞌ a nae haitua nema. Boe ma, Eni dadꞌi hita to sira Lamatuan
    mana naꞌena hak parenda basa nggita.
  msy-msy: ga akɨnafarir kam ia Korinɨn nguibar ekiamɨn itir sios bagha an osiri.
    Krais Iesus ia gamizɨma, ia a baghavɨra iti. Egha a ua bagha ia amɨsevezɨ, ia
    a ko poroghav iti. A ia ko, nguazimɨn itir gumazamizir Krais Iesusɨn ziamɨn feba
    bar, a ia mɨsefe. Krais Iesus, en Ekiam. A men Ekiam, ko uaghan en Ekiam.
  agg-agg: Wandɨ wandafɨ Sostenes-dɨbo nɨmaremboanehɨ Kraisɨndɨ nendɨ Korin ŋgoafɨhü
    amarei sɨheimbo pas nda sürü paparɨhandɨ. God ai sɨheimbo Krais-dɨbo nɨŋgombohünda
    wandɨ yaŋgɨr-anei yahu hɨnɨŋgɨ-mareandürɨ. Ranɨyu asu ai nindou muŋguambo sɨhefɨ
    Adükarɨ Sisas Kraisɨmbo dɨdɨbafɨyei arɨhündɨ ranaheimbo ai-babɨdɨmbo nɨŋgombohünda
    kafoare hɨnɨŋgɨ-mareandürɨ. Adükarɨ ranai ana ahei asu sɨhefɨ muŋguamboani.
  ptp-ptp: xii kɨvuu kɨpihac tiga vôxam wê xam tu Anutu nue vông vinên mɨ dô vac vɨgwe
    Kolin ge, ên Anutu vɨnoo xam ên nêb xam tu xomxo ngɨbua nôn lec yuac wê Yesu Kɨlisi
    vông ge dɨ xam tu i nue, hɨxôn xomxo vac vɨgwe vɨhati wê he kɨyag vya lec il Apumtau
    Yesu Kɨlisi ge, ên Yesu Kɨlisi ge xomxo levac wê he vông ge dɨ il êno vông ge
    hɨxôn.
  nak-nak: Eau kekesia mutou ale te Kraist oio e Korin, La Tahalo Uru eia hiloviti
    amutou, eia vimaroka amutou, la vuhula amuto tomi te Kraist. Amutou la valalua
    me hatavivile te La Tahalo Uru sesele, la vuhula eia visati le amutou. Mai la
    valalua me hatavivile tai te la maututula tomi ale egite lotu tavu La Uru gatou
    e Iesus Kraist, etatou tomi la valalua me hatavivile tetala ale maroka.
  lbb-lbb: tetek mulo a tarai a lotu ane God to e Korin. Mulo ning e Karisito Iesu
    i atotoh pas mulo, pa i kabah pas mulo sur mulo a tarai ane God. Mulo a tarai
    ane God taum ana tarai rop ting na hanua rop ning la sira lotu ana risana anundala
    a Leklek e Iesu Karisito, esaning a Leklek anunla pa anundala otleng.
  kan-2017: ಕೊರಿಂಥದಲ್ಲಿನ ದೇವರ ಸಭೆಗೆ ಅಂದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಪ್ರತಿಷ್ಠಿತರಾದವರಿಗೂ,
