  aaz-aaz: Au ꞌtui ma ꞌsonuꞌ surat reꞌ ia ꞌeu ki, es reꞌ Uisneno In atoin apirsait
    ein abitan kota Korintus. In npiir naan ki he mjair In tuaf akniunꞌ ein, natuin
