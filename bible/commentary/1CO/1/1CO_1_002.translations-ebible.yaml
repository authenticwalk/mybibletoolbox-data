  gvs-gvs: '@see-verse:1CO.001.001'
  kbm-kbm: eilu amei kapia etenik gitangi Pomate ane amolmol-gen yem ete umbueg Korint
    nok. Kilisi Yisu geb yem ve monahlang weik Pomate ane amolmol-gen unvin amolmol
    tepwengge nangge taku walang ok, ebe avos ges eitit and Amol Bamo Yisu Kilisi
