    Kawauwi kayala a asu kau‑kau. Kawauwi aya Asheku a tsunu kpam dem n Asheku a le.
  apu-NT: Niokanatsopata hĩtemoni, kãkiti Xesosi sãkire auiãkani Korĩto sitatxiti
