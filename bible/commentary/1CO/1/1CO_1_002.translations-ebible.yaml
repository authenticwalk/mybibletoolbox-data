  dso-dso: କରନ୍ତିୟ ନଅରେ ରଇବା ପର୍‌ମେସରର୍‌ ମଣ୍ଡ୍‌ଲିର୍‌ ଲକ୍‌ମନ୍‌କେ ଲେକ୍‌ଲୁନି । ପର୍‌ମେସର୍‌
