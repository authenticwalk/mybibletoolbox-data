  rgu-rgu: Au duiꞌ susuraꞌ ia fee emi, fo riꞌ Manetualain lahenda kamaheren rai kota
    Korintus. Ana teka-here emi fo dadi meuꞌ Ria lahenda lalao-lalafun nana huu emi
    mamahere Yesus Kristus. Ana tao na emi dadi lalao-lalafuꞌ, sama leoꞌ katemaꞌ lahenda
    kamahere fekeꞌ fo rai basa mamana ara. Huu fo sira boe hule tutulu-fafaliꞌ neuꞌ
    ita Ramatuan Yesus Kristus fo riꞌ Manetualain helu memaꞌ neme uluꞌ nau fee Ni
    mai. Ria nana ita too sira, Ramatua na.
  toc-NT: cca̠­tzok­nimá̠n eé carta la̠qui̠ nac­ca̠­ma̠­la­ka­cha̠­niyá̠n xli̠­huák
