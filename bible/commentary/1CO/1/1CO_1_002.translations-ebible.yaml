  usp-NT: tantakb'i jun wuj ri pi awechak atak ajtakeltak re Kakaj Jesucristo ri watak
    Corinto, atak ri tosolcatak pire Kakaj Dios jwi'l atakchak jun riq'ui Kakaj Jesucristo.
    Jilonli acha'icak xansaj pire attosmajtak pire Kakaj Dios pi jpachak juntir cristian
    lak juntir luwar ri tinimirsantak jk'ij Kakaj Jesucristo ri Kajawl y Rajawl rechak.
  zav-NT: '@see-verse:1CO.001.001'
  sgz-sgz: '@see-verse:1CO.001.001'
  kek-NT: Yo̱quin chixtz'i̱banquil li hu a'in e̱riq'uin la̱ex aj pa̱banel li cuanquex
    sa' li tenamit Corinto. Santobresinbilex sa' xc'aba' li Jesucristo ut sic'bil
    e̱ru xban li Dios chok' ralal xc'ajol. Ut sic'bil ajcui' ruheb chixjunileb li
    cuanqueb yalak bar li neque'xya̱ba xc'aba' li Jesucristo. A'an li kaDios chikajunilo
    la̱o li nocopa̱ban re.
  blz-NT: Bona jama'atna Alaata'ala men isian na kota Korintus. Kuu ia angemo Alaata'ala
    kada' sida mian-Na men molinas, gause i kuu ia tombonoi Kristus Yesus. Koiya'a
    uga' a giigii' mian na longkop dodongoan men monsoosa' Tumpunta i Yesus Kristus,
    men Tumpuna i raaya'a ka' uga' Tumpunta.
  poe-NT: ikjinni tí xroon i chrꞌánhanráni tí jahará tójnkotsérá ni̱nko chjasin Corinto.
    Ó kjuínchetjóárá Ìnchéni Jesucristo na mé kjueyárá Dios tí jahará kíxin chrókꞌuaxrjekjanxínrá
    tí sín tjasin jie̱ kíxin tjinkaon chꞌán tí jahará kíxin tjóá chrókꞌuejorá la ko
    xi̱kaha kjueyá chꞌán kaín xín tí sín tjanchehe sín ìnchéni Jesucristo kíxin chrókjuinki̱tsa
    chꞌán sín, tíha mé Ìnché sín la ko Ìnchéni.
