    su, fene Owane Sitewi lo nihe se lu taune aseyaro wara'i a'i henerai. Le fene
    marepi hepene wara'i a'i heneraiyei ne ei aniye. Lu taune werese, omo werese a'i
    irosiya ape, Owane Sitewi lowe Owane Jisas Krais lo iyape se ei aniye su, lowe
