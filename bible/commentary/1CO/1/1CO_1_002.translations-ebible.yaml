    li̠tax­tu­ni̠­tátit porque xlá ca̠lac­sac­ni̠tán xla­cata nali̠­pa̠­hua­ná̠tit
    Cristo Jesús y nama­ca­ma̠x­qui̠­yá̠tit mila­ta­ma̠tcán la̠qui̠ xma̠nhuá nata­ma­cuaniy,
