    ⳿ⲛⲧⲱⲟⲩ ⲛⲉⲙ ⳿ⲛⲧⲁⲛ.
  sri-sri: 'Yʉ ĩgʉ̃ merã mʉsã Corinto marãrẽ gojáa. Mʉsã Jesucristore bʉremurã, ĩgʉ̃
    merã õãrõ ããrĩsĩã, Marĩpʉyarã ããrã. Marĩpʉ mʉsãrẽ, gajerã ããrĩpererogue marã marĩ
    Opʉ Jesucristore: “Iritamuka yʉre!” ãrĩ sẽrẽrãrẽ siiudi ããrĩmí ĩgʉ̃yarã ããrĩburo,
    ãrĩgʉ̃. Jesucristo ĩgʉ̃sã Opʉ ããrĩ́mi. Irasũ ããrĩmakʉ̃, marĩdere marĩ Opʉta ããrĩ́mi.'
  nal-nal: maadi farar waan iaa zinim aubina naagu inaxam paazaai wana Nakmai ma naagut
    balas fatu la bina laba Korin. Nim ina Iesu Kaarisito xa ra vaninis nim ma xa
    ra viring luk nim naagu balas aubina ninis sina, varaxai wana aubina vaakdul lamun
    non faakdul ina dit lotu wana aizina a Piran sin dia Iesu Kaarisito, naan a Piran
    sin naandi ma zin dia zaait.
  kyq-kyq: Maktubm se, maam mꞋraaŋsesin̰ naase jee *egliz kɛn gɛn Raa kɛn maakŋ gɛgɛr
    kɛn Kɔrint ki. Ute ɗoobm Isa al‑Masi se, Raa tɛɗsenga tɛɗkiga jee *salal. Ɔɔ Raa
    daŋseno se, taa aki tɛɗn jee naan̰ge ute jee gɔtn ɓaa se paacn̰ kɛn lee eem ro
    Mɛljege Isa *al‑Masi. Isa se naan̰ ɓo Mɛlɗe ɔɔ Mɛl naajege kici.
  kwd-kwd: Mee'e mele giri kau famooru ta'a na'a moru tagoto'o ala Jisas, ma moru
    nana'i 'ubulana nga fanua 'i Korin. God ngaia 'e firi 'amoru, ma ka fa'aabu amooru
    fana 'amooru nga ta'a aana, tofuna nga ladonga amooru fe'enia la Jisas Kraes.
    God ka firia amooru fe'enia nga ta'a na fanua lo'oo te'efou na'a gila fo'asia
    la Jisas Kraes, nga Alafa aaga, ma nga Alafa adauru la'u mola.
  ded-ded: Anutungo Korinti taonnu yeac kpebung kecdae, ngeni kpacngunuma Yesuac amma
    kpetiac mengunuec, ngeneac kibi yomoc faingemmedipe. Amma ngicngac sasawango Kebunina
    Yesu Kristoac kpac kpacandae, kibi yomoc ngenearu momoc faidipe. Kebu Yesu ye
    ngeni nga neni, nenanggac Kebu momoc.
  ewe-ewe: Na Mawu ƒe hame si le Korinto, ame siwo ŋu wokɔ le Kristo Yesu me, eye
    woyɔ wo be woanɔ kɔkɔe la kple ame siwo katã le xexea me godoo siwo xɔ míaƒe Aƒetɔ
    Yesu Kristo ƒe ŋkɔa dzi se abe woƒe Aƒetɔ ene.
  nuy-nuy: '@see-verse:1CO.001.001'
  cop-BHC: ⲚϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈⲪⲚⲞⲨϮ ⲐⲎ ⲈⲦϢⲞⲠ ϦⲈⲚⲔⲞⲢⲒⲚⲐⲞⲤ ⲚⲎ ⲈⲦⲀⲨⲦⲞⲨⲂⲰⲞⲨ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ
    ⲚⲎ ⲈⲦⲐⲀϨⲈⲘ ⲈⲐⲞⲨⲀⲂ ⲚⲈⲘ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲘⲞⲨϮ ⲈⲪⲢⲀⲚ ⲘⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ϦⲈⲚⲘⲀⲒ
    ⲚⲒⲂⲈⲚ ⲚⲦⲰⲞⲨ ⲚⲈⲘ ⲚⲦⲀⲚ.
  buk-buk: têŋ Anötö ndê gôlôwac dabuŋ yêc malac Korin. Alu ato têŋ mac lau hoŋ naŋ
    ati lau dabuŋ, ŋahu bu Anötö piŋ mac dôŋ am damiŋ Yisu Kilisi. Aêc, Anötö kêgalêm
    mac sa bu ati iŋ ndê lau dabuŋ, awhiŋ lau akêŋ gameŋ hoŋ, naŋ sêtoc yac neŋ Pômdau
    Yisu Kilisi ndê ŋaê sa. Yisu tigeŋ ti yac neŋ Pômdau, ma ŋac si Pômdau bocdinaŋ.
  pri-NT: '@see-verse:1CO.001.001'
  zpq-NT: Chzoja' cart nga par le'e chdop chžagle chonxenḻe Diosen' ḻo ciuda Corinto.
    Da' chejnilaže'le Jesucriston', da'nan' Diosen' ba gwleje' le'e cont yo'ole ḻo
    ne'e, can' gwleje' yogo' ben' chosoḻ güiže' X̱ancho Jesucriston' na' zjanaque'
    ḻe' txen gate'tezechle, ḻe ḻecze naque' X̱angaquen'.
  por-TFT: Mando esta carta a vocês que pertencem a Deus e que congregam regularmente
    na cidade de Corinto. Vocês foram consagrados por Deus {Deus consagrou vocês}
    para Si mesmo por causa do seu íntimo relacionamento com / de pertencerem a Cristo
    Jesus. Deus nomeou vocês para serem povo Dele, povo que leva uma vida moralmente
    pura, assim como Ele nomeou todas as pessoas em todo lugar, que pertencem a Ele,
    para levarem uma vida moralmente pura. Vocês e elas são pessoas que já confiaram
    no Senhor Jesus Cristo [MTY]. É Ele o Senhor soberano delas, como também é nosso
    (inc) Senhor soberano.
  gwi-NT: Corinth kwaiik'it gwachoo gwizhit Vit'eegwijyąhchy'aa vitr'igiinkhii zheh
    nąįį nakhwats'ą' ch'adaraantł'oo, Vit'eegwijyąhchy'aa k'injiighit Shroodiinyąą
    nąįį gwitee tr'iinlii. Juu Christ Jesus haa kheihłak nilii nąįį, datthak ts'ą'
    Diik'eegwaadhat Christ Jesus t'injigaahchy'aa, diikhwan chan vit'injiraahchy'aa.
  gvn-gvn: '@see-verse:1CO.001.001'
  nhy-NT: tamechtlajkuililiaj namejwan antokniwan antiopantlaneltokakej de Dios, katlej
    anchantij itech weyikan de Corinto. Dios yoamechyolchipaj para xiekan iaxkawan
    iwan xisetitokan san se iwan Cristo Jesús. Dios oamechnotzke para xiekan iaxkawan
    inwan nochtin katlej ik nian nepa kiyektenewaj itoka in toSeñor Jesucristo, katlej
    yejwan inSeñor iwan tejwan noijki toSeñor.
  asm-FB: এই পত্র কৰিন্থত থকা ঈশ্বৰৰ যি মণ্ডলী; খ্রীষ্ট যীচুৱে পবিত্র কৰি যি সকলক
    পবিত্র লোক হবলৈ আমন্ত্রণ কৰিলে, তেওঁলোকৰ আৰু সকলো ঠাইতে যি সকল লোকে আমাৰ অর্থাৎ
    তেওঁলোকৰ আৰু আমাৰো প্ৰভু খ্রীষ্ট যীচুৰ নামত প্রার্থনা কৰে, সেই সকলোৰে সমীপলৈ।
  okv-okv: aingeto Iesu Keriso ta embo ototohu God ta ekalesia da Corinth ta miteva
    amita degi ungo pekitie ahari erevi ere kaitera. Eto ungote namote eto enda tapa
    embomeni te amuna Bada Iesu Keriso ta javota pari eora avo ingeni jageni kogumbeto
    otohu ara God na jage eria.
  mxt-NT: saquichí ndi noo carta ihya chi ndo cha nyicú ndo vehe ñuhu cuenda Nyoo
    cha nyaá ñuu Corinto. Ñáyɨvɨ chi Nyoo cuví ndo vityin, cha cuenda cha ndu ɨɨ̱n
    ri ndo chihin ra Cristo Jesús. Nyoo nacana̱ ra chi ndo vatyi nanduvi ndo noo ñáyɨvɨ
    vaha cuenda ra, chihin tandɨhɨ ñáyɨvɨ cha sacahnú chi Sutu Mañi yo Jesucristo
    tandɨhɨ ri ityi. Vatyi cuví ra Nyoo cuenda ñu ta cuenda maa yo ñandɨhɨ.
  tzo-NT: ho'oxuc ti ach'unojbeic sc'op ti Diose te ti Corinto. Ti Diose laj yic'oxuc
    ti stojol yu'un hech yu'unoxuc nac'otic o. Ja' ti sventa ti Cristo Jesuse ti hech
    laj yic'oxuque. Hech jun nac'otic xa xchi'uc scotol ti much'utic chalbeic vocol
    ti stojol ti Cajvaltic Jesucristoe ti buc no'ox oyique, ti jun no'ox Cajvaltic
    xchi'uque.
  ind-AGS: Surat ini ditujukan kepada umat Allah yang ada di kota Korintus, kepada
    mereka yang dibuat benar dalam Kristus Yesus, dipanggil untuk menjalani hidup
    dalam kekudusan dan kepada semua orang yang menyembah Kristus Yesus dimana saja,
    Tuhan atas mereka dan kita.
  omw-omw: '@see-verse:1CO.001.001'
  yrb-yrb: Ya Godinu naueta Korinita su uwaraba ewa sina owawa ue odatane. Godima
    Yesu Kerisoro yanu neno ma kobererau uite ya Danu uwara siboe iba mune eta aika
    odi. Yaini i aboro aboro ibinita uwaraini ema Yesu Keriso yanu Dera Waria Amaranu
    ifu we ma derawere utaitaba nanu unu ema ewa owawa yawifitae watane.
  maa-NT: Tìkjiì‑nò xo̱jo̱n carta jè, jñò xi na̱xa̱ndá‑la̱ Cristo maà xi titsa̱jnaà
    ján Corinto, xi jye kisìtsjeè‑nò Nainá nga ya̱ titsa̱kjoòko̱o Cristo Jesús nga
    xó k'oa̱s'ín jaàjiìn‑nò Nainá mé‑ne nga xi̱ta̱ tsjeè‑la̱ ko̱maà ko̱ ngats'iì xi̱ta̱
    xi xki̱ xi ján chja̱t'aà‑la̱ nga jeya síkíjna jè Na̱'èn‑ná Jesucristo xi otíxoma‑ná,
    ti̱koa̱ jè otíxoma‑la̱ xi̱ta̱ koi. Xi Na̱'èn‑ná 'mì‑lá, ti̱koa̱ Na̱'èn‑ná tsò‑la̱
    jñà xi̱ta̱ koi.
  mcq-mcq: Godi oni sosia kaꞌene Korinitia namuna ꞌee ea mahoꞌo kaꞌene Jesu Keriso
    oni vaji iji pijihume aniꞌina ariramaaꞌe rejara ꞌee ea kaꞌene iji pijihume akuaviꞌinaꞌe
    rejara ꞌee ea ꞌahoꞌa kaꞌene kwaa ichihichi núni Natohwa Jesu Keriso oni ihi ꞌurahiꞌi
    oja mahura kaꞌene núni Natohwa ꞌee puni Natohwijihi punaꞌe veju.
  sus-A: عَلَ شَ دَنشَنِيَتْي حَمَ، نَشَن نَ كٌرِنتِ. عَلَ شَ مِشِ سُفَندِشِ عِسَ
    بَرَ وٌ شِلِ وٌ شَ قِندِ عَلَ فبٍ رَ، وٌ شَ قِندِ سّنِيّنتْييٍ رَ. مُشُ بَرَ يِ
    سّبّ وٌ مَ، عَ نُن مِشِ بِرِن مَ نَشٍيٍ عٍ شَشِلِ تِمَ عَلَ شَ مِشِ سُفَندِشِ
    عِسَ رَ، نَشَن قِندِشِ عٍ تَن نُن وٌن تَن مَرِفِ رَ.
  jpn-1965: コリントにある神の教会へ。すなわち、私たちの主イエス・キリストの御名を、至る所で呼び求めているすべての人々とともに、聖徒として召され、キリスト・イエスにあってきよめられた方々へ。主は私たちの主であるとともに、そのすべての人々の主です。
  fra-SBL: 'à l''assemblée de Dieu qui est à Corinthe, à ceux qui sont sanctifiés
    en Jésus-Christ, appelés saints, avec tous ceux qui invoquent le nom de notre
    Seigneur Jésus-Christ, en tout lieu, chez eux et chez nous :'
  yka-yka: Pasampay kami sulat inin piyu si kaˈam meˈ pagtipunan meˈ sukuˈ si Tuhan
    luˈu si puweblo Korintohin, si kaˈam meˈ aˈa tapeneˈ weˈ Tuhanin hinangne meˈ
    aˈane sutsi peggeˈ pinagdambuwaˈ kaˈam duk Isa Almasi kuweˈ du isab kēmon aˈa
    mangampun pu si Isa Almasi amban meˈ kalahat-lahatanin. Si Isa Almasi hep Panuhutanden
    duk Panuhutanten bi isab.
  mle-mle: Wun ki lapa nyig sukwutuwa gwur, aal Korin tipaam Godak gaba maaj sukwukwanadiy
    God dikidiy duw takwak. God bwu tasakwu-didiygwurik mwiyir tigwurkikik dikidi
    gikim. Aw gwur mwiya mwiyab rawun Yitaypika Duw Jisas Krais wukin tigwuralik tikuw,
    gwur dikidiy-adiygwurik. Gwurada maa, adiy miyawa tamiyaam kwanadiy duw taakw
    ab, adiy nyanadi Yitaypika Duw Jisas Kraisak gaba maaj sukwu-kwanadiy. Di dayawa
    nyanawa nakab nyanadi Yitaypika Duw-ad.
  shp-NTPO: nato kirika wishaxon en mato bomai, ja Corinto jeman iká joi akaiboki.
    Ja Cristo ikonhaa kopíres ochaoma keskáakin ointaananra, Diossen jawen jonibo
    mato imaa iki, jatíbiainxon ja non Ibo Jesucristo rabiaibo betanbi. Jara non Ibo
    itan jatonaribi iki.
  aom-aom: '@see-verse:1CO.001.001'
  geb-geb: '@see-verse:1CO.001.001'
  bsj-bsj: Fiye nob bwangka kwamako wiye mor Korontiya buro fiya chobka Kiristi Yesu
    ninneu kange burombo bi cho ki nubo wuchak gwam kange burombo fiye tinin wo chi
    choti ki den Kiristi Yesu wo yilam Teluwe che kange bou.
  cak-cak: tok nin-en-e ri vuj re' chive rix ri nimol-ivi' pa rubi' ri Dios chiri'
    pa tinamit Corinto, y ch'ajch'oj chic banon che ri ic'aslen roma ri Cristo Jesús.
    Xixoyox roma ri Dios richin xixoc lok'olaj rutinamit, junan quiq'uin conojel ri
    xa achique na lugar niquimol-vi-qui' richin niquiya' ruk'ij ri Kajaf Jesucristo,
    ri Cajaf rije' y Kajaf roj.
  chf-NT: cä täscäbenetla ni junda anela que a woylan abala tama ni caj tä Corinto
    tuba a ch'u'ul c'ajti'inla Dios. Äc'bintetla ch'u'ul ajniquetla uc'a tomp'e ayanetla
    t'oc aj Jesucristo y yaquintetla tuba ajniquetla seq'uen ta Dios. Yäcä ayanetla
    y ch'u'ul ayanetla ca' chich ayanob täcä upete machcatac u ch'u'ul c'ajti'ben
    u c'aba' Cajnojala aj Jesucristo cachichcada tä cabil cab. Aj Jesucristo u Yajnojajob
    unejob y Cajnojala no'onla täcä.
  tlf-tlf: alop nuta, suuk kon koyo God imi unang tinum abiip afek Korin kutam albip
    ipmi dola kobelum o ageta kale, God yagal tebe ibo olabelata, yak Yesus Krais
    imi diim kal feba-nilipta, ilami unang tinum aligaap kelip e minte, God iyo abiip
    maak maak umi unang tinum iyo olabela igil mitam ilami tinum unang ke no ke-nilipta,
    numi Kamogim Yesus Krais imi win tolop diim beten uyo kem-nuubip kale, beyo imi
    Kamogim e minte nulumi Kamogim no ko.
  piu-2006: Kurinytjiyanya ngurrara tjuṯa nyurrangarri nyinanyi. Piipa ngaatja ngalitju
    nyurrangarrimpa wakara wantirriyaṉi. Yiltanyurra Katutjaku walytja tjuṯa nyinanyi.
    Paluru irriṯi kuliṉu nyurrangarri palumpa walytja tjuṯa nyinanytjaku. Nganaṉa
    ngurra tjuṯawana nyinapayi tjuṯangku Yiitjunya puḻkapungkupayi, Katutjaku walytja
    tjuṯangku. Yiitjunya nganampa uwankarraku mayutju nyinanyi.
  poh-NT: cꞌahchiꞌ nitzꞌihmbam je i hu̱j wili aweh hat-tak was tak nicha̱kꞌ aj niminel
    wilca̱t tak ar pan tinamit Cori̱nto reꞌ namol awi̱b tak chi rilokꞌonjic wach i
    Dios. Reꞌ hat-tak xatrichih tak chic lok chi hat-tak raj tahkanel i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric eh xisaksaj woꞌ wach acꞌacharic tak chi na̱woquic tak
    jenaj chi rinimjic ruꞌ quichꞌi̱l take toco̱m chic aj niminel wilque̱b chi junsut
    wach acꞌal. Chi kunchelal i hoj reꞌreꞌ enkakꞌor chi reꞌ kAja̱w Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric, til reꞌreꞌ i Ajabe̱s chi quina̱ chiꞌnchel take cꞌacharel.
  tue-tue: mʉ́ã Cõãmacʉ̃rẽ padeoráre Corintopʉ niirã́rẽ ãñudutia. Mʉ́ã Jesuré padeoráre
    Cõãmacʉ̃ beserigʉ niiwĩ, cʉ̃ʉ̃ põna niiãrõ jĩĩgʉ̃. Niipetiro macãrãrẽ marĩ Õpʉ̃
    Jesuré padeoráre beserigʉ niiwĩ. Jesucristo niipetira cʉ̃ʉ̃rẽ padeorá Õpʉ̃ niiĩ.
    Cʉ̃ʉ̃cã marĩ Õpʉ̃ niiĩ.
  bjp-bjp: usuf gam, foron tom unune na lotu ke God ae na Korin. Gam ae Karisito Iesu
    ka fakalkaluu pes ta gam, ma ka kam pes ta gam isi tapiek fanu kalkaluu. Gam turan
    fanu na foron falifu tikii ae ri fakam la na asa Kumguui Iesu Karisito. I Kumguui
    kiri, ke kirer sabin.
  xon-xon: tii Uwumbɔr aanib bi bi Korint aatiŋ ni na. Uwumbɔr Aafuur Nyaan ŋa nimi
    bininyaam Yesu Kristo pu, ki yin nimi ke ni li ye waaninyaam, ni binib bimɔk yin
    Tidindaan Yesu Kristo aayimbil ntim mɔmɔk ni na. U ye Bidindaan, ni ti mu Aadindaan.
  tzo-ZNT: '@see-verse:1CO.001.001'
  mpm-NT: Ti chaa ri tutu jaꞌa nuu ra naa ra ja ka kuu ra yɨvɨ kandixia, ja ka ndututu
    nuu ñuu Corinto. Ka yɨꞌɨ ndaꞌa Cristo Jesús suni siaꞌan ja ka yɨꞌɨ taka ga yɨvɨ
    kandixia nuu taka ga ñuu. Ndɨnduu ra ka ndakuniꞌin ra sɨvɨ ya ja ka chiñuꞌun ra
    maa ya, chi maa ya kuu maa Jitoꞌyo. Ni nakaji Yandios maa ra naa ra ja ka yɨꞌɨ
    ra jiin Jitoꞌyo Jesús, ya kuu Cristo, chi ni nakana ya ja koo ndoo koo ii ra nuu
    ya naa ra.
  ots-NT: Dí pɛnquijʉ na̱r carta‑na̱, nuquɛjʉ, guí hermanojʉ guí jmu̱ntzijʉ jar templo
    pʉ Corinto. Car Tzi Ta ji̱tzi xí cjahqui í ba̱jtziquijʉ, como xcú hñe̱me̱jʉ, guegue
    bi hñix car Jesús, ca i tsjifi ʉr Cristo, cja̱ bú pɛjni hua jar jöy pa bi gʉzquigöjʉ
    ca rá nttzo ca ndí tu̱jʉ. Car Tzi Ta ji̱tzi xí nzohquijʉ pa gui jiɛjmʉ ca rá nttzo
    cja̱ pa gui hmʉpjʉ hnar vida drá zö, cja̱ co guejti cʉ dda hermano cʉ i nzoh cam
    Tzi Jmu̱jʉ Jesús, göhtjo pʉ jabʉ i bbʉpjʉ. Hnadi cam Tzi Jmu̱jʉ dí nzojmʉ, dí
    göhtjojʉ.
  hoy-hoy: परमेश्वर उन आ मंडली अन्द हेसुर जो कुरिन्थुस दा आद, मतलब आंदुर हेसुर जो
    मसीह यीशु दा पवित्र माळकु आग्यार, अदिक पवित्र आगोर साटी कारूकु आग्यार; अदिक आ
    सप्पा मुंदुर हेसुर भी जो हर जागा दा आंदुर अदिक नाम प्रभु यीशु मसीह अन्द हेसुर
    देल प्रार्थना माळतार.
  amo-amo: udu kiti na nan tortu Kutellẹ na idi in Korintus, alenge na Kristi Yisa
    nati nani iso lan, iwa yiwa nani iso anit alau, vat nan na lenge na idin yicu
    lissan Cikilari bite Yisa Kristi in ko kame kiti, Cikilari mine nini unbit.
  pjt-pjt: '@see-verse:1CO.001.001'
  cwe-cwe: Chojandikila bumbila da wanhu wowomuhuwila Chilisito weli muna dibululu
    da Kolimso, kwa mweye mose wowasafyigwe na wowatangigwe kuwa wanhu welile wa Mulungu
    kwa kuilumba na Yesu Chilisito, hamwe na wanhu wose chila hanhu howomtambikila
    Mndewa wetu Yesu Chilisito, Mndewa wawo na wetu.
  daa-NT: ni ooyaako kuŋ gee ku *Egliz ka Buŋdi ka Korent. Kuŋ n̰um iŋ Iisa Masi ho
    ɗo bi ŋaar-ak ko, kuu kuuniye *cawar ɗo uŋji. Ŋa koliŋko a kuu kuuniye geen̰ji.
    Ampaa di oki, ŋa koliig gee okin̰co kuuk ala iŋ siŋ ku *Rabbinte Iisa Masi ɗo
    ay wero. Ŋaar ko Rabbin kan̰co ho kante oki.
  mlp-mlp: '@see-verse:1CO.001.001'
  ape-C: '@see-verse:1CO.001.001'
  bgs-bgs: Ni gó tô sulat ku tun ta langun ágpampamaké diyan ta Corinto. Igsalin kó
    katô Manama ébô imun kó na mga sakup din. Igtanggap kó ka Manama na nángngà tun
    ta saruwan din ukit katô kasábbad yu tun ki Jesu-Cristo, asta isakup kó tun ta
    grupo katô langun ágpangadap katô Áglangngagán ta na si Jesu-Cristo tun ta duma
    mga lugar, su sikandin tô Áglangngagán katô langun ta.
  faa-faa: Keresoa paosa aporo hinamo Korini sése apea risia reaki nōmo sawi one
    poparaka makerakanapo. Re Yasu Keresoaki kataka marekea risikino, makata watikisane
    Kotimo re makikisiraka marekea, re Kotimo aporo ira risikiasimo murikimasa aporo
    reaki poparakanapo. Hauaka sua Keresoa risikiako parisa aporo hinamo suamo, isiapo
    Unihae Yasu Keresoaki kurikurina aporo hinamo ea paoraka arisia ayiáka risikiasimo
    pasimosapo. Unihaeane isiapo soko, ipu soko, isina suamo Unihae Yasu ipi hakásapo.
  kik-kik: 'Twandĩkĩra kanitha wa Ngai ũrĩa ũrĩ Korinitho, kũrĩ arĩa othe maamũrĩtwo
    thĩinĩ wa Kristũ Jesũ na magetwo matuĩke andũ atheru, o hamwe na arĩa othe marĩ
    kũndũ guothe makayagĩra rĩĩtwa rĩa Mwathani witũ Jesũ Kristũ, o we Mwathani wao
    na witũ:'
  cap-NT: Anc̈hucqui Corinto wajtchiz criichi jilanacc̈hucc̈ha. Werar Yooz iclizziz
    z̈oñinacc̈hucc̈ha. Jesucristuz̈ cjen Yoozqui anc̈huc t'akzic̈ha niiz̈ zuma kamañchiz
    cjisjapa. Jalla niijapaqui Yoozqui anc̈huc kjawzic̈ha. Niz̈aza Yoozqui tjapa criichi
    z̈oñinaca kjawzic̈ha niiz̈ zuma kamañchiz cjisjapa. Anc̈hucatan parti criichi
    z̈oñinacz̈tan Jesucristo Jilirz̈quin sirwic̈ha. Jesucristo Jilirz̈ mantuquizza
    ninacami, niz̈aza uc̈hummi.
  ksr-ksr: Anutuwaanoŋ kanageso Korint sitinoŋ laligojuti, niinoŋ oŋowo Buŋa qaa amiŋ
    mobombaajoŋ kajeŋ. Kraist Jiisasnoŋ oŋo oŋoono iwo qokotaagi tak kotoŋ oŋono soraaya
    kolooju. Kaaŋagadeeŋ ejemba daeŋ yoŋonoŋ baloŋ so Poŋnana Jiisas Kraistwaa qata
    qama qama kooligi ii ano nono kaaŋgadeeŋ poŋ koma nonomakeji, mono kuuya oŋoojoŋ
    Buŋa Tere koi oojo.
  eng-TNT: Vnto the congregacion of God which is at Corinthum. To them that are sanctified
    in Christ Iesu sainctes by callynge with all that call on the name of oure lorde
    Iesus Christ in every place both of theirs and of oures.
  sbs-sbs: kwi kereke ye Ireeza ya Makorinte, kwavo va va njolozwa ni Jesu Kreste,
    va supitwe ku va vantu va njolola. Tu ñolela vulyo vonse avo va supa izina lya
    Simwine Jesu Kreste mu zivaka zonse, Simwine wavo ni wetu.
  sue-sue: nato Korinti nate ena Anutura dubu wero nowewa nimorekare pas ei awa potitinonato.
    Nikare Kristo Yesura nana susumuro saramuwa. Nikare dubu nuso wawise sero zawa
    sero pumunua. Nimorekare ago wenu amire nata serora ema bama Tua nasokai Yesu
    Kristora zazo de ike nitinoise nowera numorekare dai Tuara dubu wewa awa. Nu Tua
    nusokare ata Tua nasokai dai.
  fra-NCL: 'à l’Eglise de Dieu qui est à Corinthe, aux fidèles sanctifiés en Jésus-Christ,
    saints par vocation, et à tous ceux qui invoquent, en quelque lieu que ce soit,
    le nom de Notre-Seigneur Jésus-Christ, leur Seigneur et le nôtre :'
  snn-NT: utire toyani, mësacua, Riusu bainreba, Corinto huë'e jobore ba'ijënna, utire
    toyani saoyë yë'ë. Mësacua yua Riusu bainreba ba'ijën, si'a Ruisu bain naconi
    te'e recoyo ba'ijën, si'a jubë si'aruan ba'icuabi Jesucristoni bojojën, si'acuabi
    Ëjaguë baguëni cajën ba'iyë mai.
  atb-NT: jowò hkangmó má nga-nhûng é Yhumsîng Yesuq Hkrisduq é myìng lé lâng é bang
    eq rahá, chyoiyúng bang dut râ matú ji yù huî é eq Hkrisduq Yesuq má lhoq sân-yúng
    é huî é bang nghut é, Korinhtuq myuq mâ é, Garai Gasâng é noqkuq hpúng lé, dang
    kyô kat lhê; Hkrisduq gi, ngamoq é eq yhangmoq é Yhumsîng nghut lhê.
  cek-AK: 'Kri Jesu rang hoiah zaehaih ciim boeh moe, kaciim kami ah kawk ih, Korin
    vangpui ah kaom Sithaw kricaabunawk, ahmuen kruekah nihcae hoi aicae ih, Angraeng
    Jesu Kri hmin kawk kaminawk boih:'
  bkd-bkd: Sinulatan day inyu sa tagkaamul-amul ha mga tumutuu diyan ta Corinto ha
    mga etaw hu Dios pinaagi hu pagpakigsabuwa nuy ki Jesu Cristo daw nahimu ha mahimpit
    duma hu alan ha mga etaw bisan hindu ha tagsimba daan hu Ginuu taw.
  ctu-76: chʌncol lojon c ts'ijbubeñetla ili carta hermañujob ochemet bʌ la ti' t'an
    Dios ya' ti Corinto. I cha'añetla Dios como mi la' tyem ajñel yic'ot Cristo Jesús.
    Dios ti' pʌyʌyetla cha'an mi la' wajñel ti i cha'año' bʌ yic'ot ti pejtyel mu'
    bʌ i pejcan lac yum Jesucristo ba'ical bʌ añob. I Yumobʌch. Lac Yumʌch je'el.
  lac-NT: Quin ts'ibtic techex a je' ju'una', a mac a yacsmʌnob tu yorob ich u cajar
    Corinto, soc a xaquiquex tu ca much'quintiquex a bʌjex. Mʌ' ja wirej, C'uj yʌninechex,
    quire' caj a wacsex ta worex ti' u parar, Jesucristo. A C'ujo', cu pʌyiquechex
    soc a c'ujintiquex C'uj. Mʌ' chen techex cu pʌya'r ten C'uj quir a c'ujintiquex
    C'uj, tan u pʌyic tu cotor mac cax tu cʌja'anob, a mac a yacsmʌnob tu yorob ti'
    ic Jaj Ts'urirex. Mʌ' ja wirej, p'eri'o'onex quire' yejero'onex Jesucristo.
  xla-xla: Na꞉tapo God ya꞉ opa Kolin mo dla ha꞉ha꞉ so wua꞉ dla yu iye ilipo hamima.
    Adipalati, Godtapo Yesu Keliso tle wua꞉ye ya꞉ opa dlepo depame sisilamuwapo. Epedeme
    Godtapo wua꞉ sisilamuwa, epammama ya꞉tapo mo hapuloma dulu dla opaye ma-sisilamuwapo.
    Epame ma yia꞉tapo di Lod Yesu Keliso hiye sisilamha꞉ha꞉po. Adipalati, hatlo ya꞉tapo
    yimkata yia꞉ mate epo dia꞉ mate di Lod halapo.
  xav-NT: '@see-verse:1CO.001.001'
  cuk-cuk: Bemar-Bab-Jesúsʼba-nanaimalad-Corintoʼgi-danar-bukwad anmar bemarse garda
    narmaksiid. Bemar, Cristo-Jesúsʼgi-gwage-swilidik gunonimalad. Bab-Dummad e-neggwebur-isligwaledga-guega
    bemarse gochad. Bela dulemar gwen neg-sukungan-bessuli Bab-Jesucristoʼse-gorbukmaladba-mesa
    isligwaledga-guega bemarse gochad. A-Jesucristoʼde amar-Dummadga gunonikid, degine,
    anmar-Dummadga gunonimogad.
  tbf-tbf: gor vavataor rakot senga mi kulou vodovodon tuktuk se Raban i Korinto,
    ese e Raban ta nga vokunie nga simi vunan nga tsok se Karisito Iesu. Ma a nga
    vile nga va enga mi kuoluon. Ma ine mi pakapaka rorou a rakot buer simi kulou
    sibu korot kokouk ese gi ta ko rangarie magiet Nguts e Iesu Karisito, eie magiet
    Nguts ma magi Nguts buer.
  uig-CYR: '@see-verse:1CO.001.001'
  ikw-NT: naagbaznenu anụ, ọgbako Chiokike ke zị nụ Kọrinti ọkwukwo. Anụ bụ ele Chiokike
    sukwuru ma anụ be bụru ele ke a zị nsọ nụ Karaịsi Jizọsi, anụ nụ kpakara ele zị
    nụ hne ọbula be nọokpokwu rẹwhna Nyenwe aị Jizọsi Karaịsi, Nyenwe be nụ Nyenwe
    aị.
  khs-khs: 'Kelesowemi kulu hapa sena kesale Kolini sita:ne kima neyewi sawi we momate
    tiye ilikepilakeye. Kiwa Yesu Kelesowemi kulupela: apola: sitalaleke, mane olokeyatelawa
    Koteyewi kiwa takalekepilise apola:, kiwa Kote sena i napolo sopolo sita:pesita:
    ta:peya sena kima momatekeye. Peleya: sopowemi Kelesowemi sita:pesena:pela: meneye
    ti sena kesale sopoke, niyewi Piseiki Yesu Kelesoma kulukulusene sena kesale ewemi
    kulu hanapola: sitala aluse sita:pesita: mene silikeye. Piseiki niyawana, iyawala,
    ninipe sopoke Piseiki Yesu Ewa semeteikeye.'
  dwr-ENT: ቆሮንቶሳን ዴዒያ ፆሳ ኣማኒያ ኣሳቱዋሲ፥ ዬሱሲ ኪሪስቶሳን ጌዬዳዋንቱሲኔ፥ ኑሲ ጎዳ ጊዲያ ኑ ጎዳ ዬሱሲ ኪሪስቶሳ
    ሱን ኡባ ሳዓን ፄሲያ ኡባቱዋና ጌሻ ጊዳናው ፄሴቴዳዋንቱሲ ሃ ዳቢዳቢያ ፃፌቶ።
  pma-pma: Namutis vat min kami koa mivi Sios onen Ahi en out Korin, koa Ahi mumon
    kami mivi onen ka en asa koa Iesu Kristo mumoni. Anatin, Ahi vise kami mivi meatin
    votut keil onen, suval koa mumoni en moulien onen Kristin vasi keil en out vasi
    koa amul aling demkatien one en Iesu Kristo, Asuv one ka Asuv orer.
  atd-NT: No ka soini no sulat igpaalap noy kaniu no sampangan to mgo otow no ogtuu
    kandin no og-ugpo dio to lunsud to Kurintu. Sikaniu, nig-indanan kow on to Magboboot
    su ligkat to nasagboka kow on ki Hisu Kristu. No to pog-abin din kaniu, nakalagkos
    kow on to tibo no mgo otow dio to agad hondoi no ogsampit to ngaran to Lagboy
    no Igbuyag ta no si Hisu Kristu no ian Lagboy no Igbuyag to tibo no mgo otow no
    og-ampu kandin.
  tel-2017: కొరింతులో ఉన్న దేవుని సంఘానికి, అంటే క్రీస్తు యేసులో పవిత్రులై పరిశుద్ధులుగా
    ఉండడానికి పిలుపు పొందిన వారికీ, మనకూ ప్రభువైన యేసు క్రీస్తు నామంలో ప్రతి చోటా
    ప్రార్థించే వారికందరికీ శుభమని చెప్పి రాస్తున్నది.
  hat-BSA: A legliz Bondye ki nan vil Corinthe lan, a sila ki gen tan sanktifye nan
    Jésus Kri yo, sen pa apèl Bondye yo, avèk tout sila yo nan tout kote ki rele non
    Senyè nou an, Jésus Kri; Senyè pa yo e pa nou.
  top-NT: cca̱ma̱lakacha̱niyá̱n jaé carta huixín li̱ta̱camán tí lakachixcuhui̱yá̱tit
    Dios nac Corinto pues Dios ca̱ma̱tunujni̱tán nali̱scujá̱tit; y na̱ clacasquín
    caca̱maktá̱yalh jaé quintachihuí̱n hua̱k cristianos xala cani̱huá pu̱latama̱n
    tí xli̱ca̱na tali̱pa̱huán Cristo pues xlá li̱tanú Quimpu̱chinacán y na̱ Ixpu̱chinacán.
  msk-msk: Yagasolat ako kamayo na taga Korinto na yotoo sang Dios. Kamo na manga
    pinili nang Dios, kamo yang yiimo ni Kristo balaan maynang kadaygan na manga tomotoo
    disang karowagan nang donya na arag yabay mangagad sang kanatu Ginoo na si Jesu
    Kristo na yaakun nilan na kanilan Ginoo.
  gyr-NT: Aicuachía co che ñehe pẽu, pe Jesús reroyasar peñemonuha vahe Tũpa upe tecua
    Corinto ve. Peicua niha pe ipehaprɨ peico Tũpa upe nara ité Jesucristo rese peicose.
    Peicua avei niha Tũpa pe poravose oyeupe nara pe reco catuprɨ ãgua, inungar opacatu
    ambuae seroyasar co ɨvɨ pɨpendar omboetei vahe yande Yar Jesucristo rer yuvɨreco.
    Supi eté niha Jesucristo, ahe opacatu ava Yar, yande Yar avei.
  kmh-kmh: nimbip Koriyn biynimb Gor ker mindpim gok minj tiksipur. Gor nuk key nimbip
    biynimb suŋ-tep yand mindeyaŋ aŋgiy diniŋg mey, Ñinuk Biyomb chin Jiysis Krays
    nup yokek apiy gek, biynimb suŋrep nuk mindpim. Kun ak nimbip minj tiksipur. Pen
    minim tiksipur kun biy nimbip nep ma aspur; Biyomb chin Jiysis Krays nup Biyomb
    aŋgiy aŋgniŋbay gok kuyip maŋgiysek aspur.
  ukr-ONPU: Церкві Божій в Коринфі, тим, хто освячений у Христі Ісусі та покликаний
    бути Його святим народом, разом з усіма, хто призиває в будь-якому місці ім’я
    нашого Господа Ісуса Христа – Господа їхнього й нашого.
  emi-emi: Angalu pitipiti mae tale alena ale manga ateva God eKorint, ta lo atoa
    God ghe amangaiemla ta Karisto Iesu, me ang ghe koloamla va am manga am, tee me
    lo akapa atoa la tokatoka akapa see tale mene kasina masaliki la looloo sae tale
    ararina ateae Vau eteva Iesu Karisto, kapuira Vau ia, me ita tee.
  zpv-NT: racaꞌh nu dxihtsi riiꞌ loh tu nin bagwachiistoꞌ raꞌ ñiꞌh xchiꞌdxyi Dxiohs,
    nin naa raꞌ bwiinn xquidoꞌ Dxiohs loh guihdxyi Corintu. Laꞌhtu nin ba bazuhnayaa
    Jesucristu laꞌn lastoꞌ raꞌ ñiꞌh laasii pur nin gwachiistoꞌ tu xchiꞌdxyi Ñiꞌh.
    Nee laꞌhza tu cun neezaa garaa snuhn raꞌ bwiinn raꞌ nin gwachiistoꞌ raꞌ ñiꞌh xchiꞌdxyi
    Jesucristu loh gaduhbitiiꞌ guidxyiyuh, garaa tu naa tu xpwiinn Dxiohs nin naa
    Daada xteenn garaa raꞌ nuꞌh.
  gux-gux: Ki diani li tili U Tienu n yini yaaba, yaaba n ye kolinta dogu nni po.
    O den gagidi ki Hanbi yi Jesu Kilisiti nni, ke yin ya tie o nigagidihanba. N fuondi
    yi leni yaaba n jaandi ki miadi ti Dieodo Jesu kilisiti i kaani kuli, wani yua
    tie bi Diedo leni ti ya Diedo.
  kos-kos: 'Nu sin church lun God in acn Corinth, nu selos nukewa su pangonyuk tuh
    elos in mwet mutal lun God, su ma lal ke elos kupasryang nu sin Christ Jesus,
    weang mwet yen nukewa su alu nu sin Leum lasr Jesus Christ, su Leum lalos ac oayapa
    lasr:'
  ibo-ibo: 'Ọ bụ unu nzukọ Chineke dị na Kọrint ka a na-edere akwụkwọ a, ndị e doro
    nsọ nʼime Kraịst Jisọs, na ndị a kpọrọ ibi ndụ dị nsọ, tinyere ndị ahụ niile na-akpọku
    aha Onyenwe anyị Jisọs Kraịst, onye bụ Onyenwe ha na Onyenwe anyị:'
  yml-yml: '@see-verse:1CO.001.001'
  ory-ory: କରିନ୍ଥ ସହରରେ ଥିବା ଈଶ୍ବରଙ୍କ ମଣ୍ଡଳୀ ନିକଟକୁ ପତ୍ର; ଯେଉଁମାନେ ସର୍ବତ୍ର, ସେମାନଙ୍କ
