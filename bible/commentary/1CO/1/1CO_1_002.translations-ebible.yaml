  qup-NT: '@see-verse:1CO.001.001'
  dop-dop: Ɩsɔ sɛɛlɑɑ kpekǝle nyǝ́mɑ mpɑ mɛ ɩ́ wɛ Kɔlɛntɩ tɑɑ tɔɣɔ tǝ ŋmɑɑ-kɛ. Mɛ
    mpɑ Ɩsɔ yɑɑwɑ sɩ ɩ́ lɑ ɩ nyǝ́mɑ, nɑ mǝ nɑ Yesu Kilisiti mǝ kpɛntʋɣʋ tɔɔ ɩ́ tɩ-mɛ
    tɔ. Mǝ nɑ pɑ tǝnɑ mpɑ pɑ wɛ pɑɑ timpi nɑ pɑ́ yɑɑkɩ Tɑcɑɑ Yesu Kilisiti wei ɩ kɛ́
    tɑ́ nɑ-wɛ tɑ́ Sɔsɔ tɔ ɩ hǝtɛ tɔ.
  azb-azb: Allahın Korinfdə olan imanlılar cəmiyyətinə salam! Siz Məsih İsada təqdis
    olunmusunuz. Rəbbimiz İsa Məsihin adını hər yerdə çağıran hamı ilə birlikdə müqəddəs
    olmağa çağırılmısınız. O həm onların, həm də bizim Rəbbimizdir.
  eng-DBY: 'to the assembly of God which is in Corinth, to [those] sanctified in Christ
    Jesus, called saints, with all that in every place call on the name of our Lord
    Jesus Christ, both theirs and ours:'
  guo-NT: '@see-verse:1CO.001.001'
  hla-hla: '@see-verse:1CO.001.001'
  mav-NT: Pyno kuekatu uruipo­'oro ehowawi. Mi'i hawyi waku kahato woro­ho­'o­nãpin
    katu­pono Tupana mi'ai­roria temiit'in sese wuat sa'a­wy­'i­te­wuaria eipe. Ta'i
    Tupana wano eiperia wakuaria wo Tupana wywo eweipy­hu'at — Iesui Aipo­typot Aika­'iwat
    sese ewei'e pote. Yt eipe yn i ma'ato wuat'i miit'in mesu­wa­ro­tiaria mio tã
    e haria Tupana wanuaria wakuaria Tupana wywo te'e­ro­py­hu'at.
  kpf-kpf: '@see-verse:1CO.001.001'
  ppo-ppo: Ya̧lo i dere asȩta, Korin be huluamó Yesu Kerisoné sameané fokóló kae
    beteróló, Kótóné touró betere so whi̧ dia̧paae dapó. Dia̧ atéró beteraleteita
    dowi ala ini, ama mo kae ala beta̧ erótu beteró̧póló, a̧ beterepaae ape yalepó.
    Aita, dia̧ maaté mei, hae kwia doko̧ feamó betó mole so whi̧kélé Yesu Kerisopaae
    tao sae du betere so whi̧ dia̧ ere kaaetóró erapó. Ti ai sekȩ́ a̧ta, da̧kélé atimakélé
    fea tȩteróló kaae tare Talepó.
  hin-2017: परमेश्वर की उस कलीसिया के नाम जो कुरिन्थुस में है, अर्थात् उनके नाम जो
    मसीह यीशु में पवित्र किए गए, और पवित्र होने के लिये बुलाए गए हैं; और उन सब के
    नाम भी जो हर जगह हमारे और अपने प्रभु यीशु मसीह के नाम से प्रार्थना करते हैं।
  wol-KYG: ñeel mbooloom Yàlla, mi ci Korent, yeen ñi ñu sellal ci jëmmu Almasi Yeesu,
    te ñu woo leen ngir ngeen doon ñu sell, ñeel itam mboolem ñiy tudde fépp fu mu
    mana doon, sunu turu Boroom Yeesu Almasi, mi leen moom, moom nu.
  bef-bef: '@see-verse:1CO.001.001'
  amm-amm: koti mo tokumononinukuwo, Kotoso mulumolo luwai noko nokolalo moiso, Kolino
    nokonuso no tosinuwo no. Isiso Kolaisowoi tosi tomasimonuwo, Kotoni noko nokolalo
    ititouni moi mo. Totayo mo na aliyonikomokinuwo, totani noko nokolalo si monoi.
    Moi saso muwoi, noko nokonu noko mani, moini Isiso Kolaiso Siyolini siyoloso no
    tokaluwai si liyai no, moi komasoni Noko Siyolini siyoloso.
  zaj-zaj: Nowandikila wanhu wamtogole Kilisto wali mdiwambo da Kolinto, wali wanhu
    wa Mulungu mkuilumba hamoja na Yesu Kilisto, wakemigwe wawe wanhu wang'alile,
    hamoja na awo wose wali kila hanhu wodikema twaga da Mndewa wetu Yesu Kilisto,
    Mndewa wao na wetu.
