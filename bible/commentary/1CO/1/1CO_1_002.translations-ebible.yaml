    s''uūuⁿ.'
  tur-YTC: 'Tanrı’nın Korint’teki topluluğuna, Mesih Yeşua’da kutsal kılınmış, kutsal
    olmaya çağrılmış olanlara, onların ve bizim Efendimiz Yeşua Mesih’in adını her
    yerde ananların tümüne:'
  san-ITR: taM pratIshvarasyechChayAhUto yIshukhrIShTasya preritaH paulaH sosthininAmA
    bhrAtA cha patraM likhati|
  bel-N: 'царкве Божай, якая ў Карыньце, асьвячоным у Хрысьце Ісусе, пакліканым сьвятым
    з усімі, якія прызываюць імя Госпада нашага Ісуса Хрыста ў-ва ўсякім месцы, у
    іх і ў нас:'
  sch-sch: 'Korinth taka Pathien koiindang aom, Pathien mi inthieng ni ranga koi ngei,
    Khrista Jisua leh inzoma ama ta, muntina ei Pumapa Jisua Khrista biek mi murdi
    ngei leh munkhatin, an Pumapa le ei Pumapa kôm:'
  mic-MIQNT: '@see-verse:1CO.001.001'
  huu-NT: '@see-verse:1CO.001.001'
  jiv-NT: Ashí Yus-shuar Kurintiu péprunam iruntrumna nu ju̱ papí akupeaji. Átumka
    Jesukrístuja̱i̱ tsaniṉkiu asarum Yusna árume. Atumsha tura ashí shuar Jesukrístun
    enentáimtuiniana nunasha Yus ti peṉker awajsatniun wakerawai. Nincha incha Jesukrístu
    mai metek Úuntri̱nti.
  otm-NT: Nu'a ra Cristo Jesús bi 'uec'a ni mbʉihʉ bʉ ja ra ts'oqui. Nɛ bi zon'nahʉ
    gui 'yørpahʉ rá 'bɛfi Oją. Nɛ tengu'bʉ 'darpʉ guí 'bʉhmbʉ ʉ mi'da to'o gätho i
    thąnde ma Hmuhʉ ra Jesucristo, ngue n'dat'a ra Hmu dí comhbʉ ʉ.
  dah-dah: deŋ Korin taunde niŋ Yesu Kristuyen alya bereya sios Al Kuruŋ beleŋ doyaŋ
    dirde hi goya Doyaŋ Al Kuruŋniniŋ Yesu Kristu doloŋ irde haŋ mar megen hike kwa
    kuruŋ goya goyen goke asaŋ gago kaŋ har. Deŋ Korin niŋ siosbe Yesu Kristu niŋ
    dufaytiŋ saŋiŋ irke Al Kuruŋ beleŋ yeŋ ge teŋ hoyaŋ muŋ dapat dirtiŋ haŋ. Irde
    wukkeŋ wor po yireŋ yeŋ hoy dirtiŋyen haŋ. Yesu Kristube yeŋ doloŋ irde haŋ mar
    megen hike kwa kuruŋ goya neŋyat Doyaŋ Al Kuruŋ.
  tnk-tnk: Nəkukuə i rauvehe tukumiaha nakalasia me səvəi Kumwesən fwe taon nəha Korin,
    kɨmiaha nərmama me i Iesu Kristo rɨnəpərhi kɨmiaha hiəmher, nənə Kumwesən rɨnəkwein
    kɨmiaha mə nəkur ikinan me səvənhi, kɨmiaha mɨne nərmama ia kwopun me pam səməme
    hiaməfwaki m Iesu Kristo Iərɨmənu səkɨtaha sə in Iərɨmənu səkɨtaha pam.
  kpr-kpr: God da ekaresia+ reighi Corinth aminda ireva, nemokena reta evia eregefenere.
    Yari budo givu! Ne Iesu Keriso de dabade tatedo, nunda natofo kakarago ava aovo
    dae sedo, God ne aghi usira. Geka eregefena emo, Corinth embokena eregefena A
    kotugo, evetu genembo isambu, mave namondeda Bajari Iesu Keriso da sari ava ningiraera,
    aikena eregefena. Bajari Iesu Keriso resena emo, namonde isambu da Bajari dabako
    numori. Yari budo givu!
  san-IAS: taṁ pratīśvarasyecchayāhūto yīśukhrīṣṭasya preritaḥ paulaḥ sosthinināmā
    bhrātā ca patraṁ likhati|
  nho-nho: e sissii atu te pas nei ki kootou, naa tama TeAtua e nnoho i te matakaaina
    Korint, naa tama ni kannaatia ki mee ma ni tama e ttapu TeAtua. Naa ora kootou
    e ttapu i kootou e hakannoo ki naa taratara Jesus Christ; teenaa ko kootou hakapaa
    ma naa tama i naa kina hakkaatoa teelaa e lotu ki TeAriki taatou, Jesus Christ.
    A Ia naa se Ariki taatou, aa se Ariki hoki laatou.
  gym-NT: '@see-verse:1CO.001.001'
  azg-NT: Conanꞌcüenö́n tsonvahin ndëë ꞌoꞌ na mꞌanhoꞌ tsjoon Corinto na conduihoꞌ
    tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon, nquehoꞌ ngꞌe conanꞌjonhoꞌ ntyja ꞌnaanꞌ Jesucristo,
    joꞌ jndë iquen Tyoꞌtsꞌonhoꞌ na conduihoꞌ cüentaaꞌ nquii jon, ndoꞌ mantyi yo ncüii
    cüii tsꞌan na minyuuchen na mꞌaan juu na njon jndyi ntyjii juu Jesucristo, nquii
    jon na conduihin na ityeꞌntjon jon nanꞌñeen ndoꞌ mantyi jaa.
  bhd-bhd: तुस ज़ैना कुरिन्थुस नगरेरे कलीसियारे विश्वासी आथ, परमेशरे तुस यीशु मसीह
    मां अपने लोकां केरे रूपे मां अलग कियोरेथ, ते कने पवित्र भोनेरे लेइ कुजोरेथ। तैन
    सेब्भी केरां नंव्वे ज़ैना हर ठैरी इश्शे त कने अपने प्रभु यीशुएरे नंव्वे सेइं प्रार्थना
    केरतन।
  too-NT: Lā' huā'mā' carta iccāmacā'ni'yāni' milīhuākca'n a'ntīn kalhlaka'ī'yā'tit
    ixtachihuīn Dios lā' xalanī'n nac Corinto. Iccātzo'knuni'yāni' hui'xina'n a'ntīn
    cāsicua'lanālīnī'ta'ni' Cristo Jesús. Lā' xla' cālacsacnī'ta'ni' lā' ixla' Dios
    la'nī'ta'ntittza' con ixlīhuākca'n a'ntīn takalhlaka'ī' chu xalhā cahuā nac cā'quilhtamacuj.
    Xlaca'n tamācā'tanī Dios lā' lakalīyān tasqui'ni' que cacāmaktāyalh hua'chi hui'xina'n
    nā squi'ni'yā'tit.
  ind-AYT: Kepada jemaat Allah yang berada di Korintus, untuk mereka yang dikuduskan
    dalam Kristus Yesus, yang dipanggil untuk menjadi orang-orang kudus bersama semua
    orang di setiap tempat yang memanggil nama Tuhan kita Yesus Kristus, baik di tempat
    mereka maupun kita.
  cjo-NT: '@see-verse:1CO.001.001'
  nsn-nsn: Roon o la tasir tamatang lotur nang God tar uan uleik i Korin, geke uadedeilis
    Iesu Kristo, kara kilais ra uangoul pare, o dedeil menia pono tas mais gera uangoul
    ueltebeir gera kila tenagi Tamata Nomaneig Iesu Kristo pare, nas Tamata Noman.
  san-DEV: तं प्रतीश्वरस्येच्छयाहूतो यीशुख्रीष्टस्य प्रेरितः पौलः सोस्थिनिनामा भ्राता
    च पत्रं लिखति।
  tna-NT: Hue ema upia yani edue Sóstenes neje. Tu neje yama ye quirica ebeituinia
    Corinto ejude su aniji edue cuana peje su. Edue cuana, micuaneda Jesucristo neje
    dunejiji putsu, Diusu ja micuana nimebutsepiatana pamapa pia ejude cuana su Jesucristo
    peje su jei eputani cuana neje tupupai. Jesucristo da mecuana sa Echua Puji, daja
    huecha ecuaneseda.
  lid-lid: '@see-verse:1CO.001.001'
  wim-wim: '@see-verse:1CO.001.001'
  zga-M: khu mpelela ugwa Nguluve ugule khu Korinto, khu vavo vemekhiwe ndi tawa lya
    Yesu Klisite, vavo velangiwe ukhuva vanu vavalanche. Tukhovasimbela voni vavo
    viholetambula elitawa lya Nkhulude va vetu Yesu Klisite poponi, Nkhuludeva vavene
    nufwe.
  yom-yom: bafidisidi mboti kuidi Dibundu di Nzambi didi ku Kolinto, kuidi bawu bobo
    babieko nlongo mu kithuadi mu Yesu Klisto ayi bawu batelo muba banlongo ayi kuidi
    bobo badi mu kioso-kioso buangu bansambilanga Pfumu eto Yesu Klisto, Pfumu awu
    ayi Pfumu eto beto mamveto.
  san-SIN: තං ප්‍රතීශ්වරස්‍යේච්ඡයාහූතෝ යීශුඛ්‍රීෂ්ටස්‍ය ප්‍රේරිතඃ පෞලඃ සෝස්ථිනිනාමා
    භ්‍රාතා ච පත්‍රං ලිඛති|
  yut-yut: nit da papia on paŋmuwukbi Korin kokup papmon ekwaŋ ji do mandamak. Yesu
    Kristo da iyɨ ji paŋtelak aŋek iyɨ do manjɨgɨt. Ji gat ae amɨn morap kokup morap
    kɨsikon Amɨn Tagɨnin Yesu dakon man aŋenagek bɨsit aŋ ɨmaŋ amɨn kɨsi manjɨgɨt.
    Uŋun nin ae uŋunyo kɨsi dakon Amɨn Tagɨnin.
  grc-BYZ: τῇ ἐκκλησίᾳ τοῦ Θεοῦ τῇ οὔσῃ ἐν Κορίνθῳ, ἡγιασμένοις ἐν Χριστῷ Ἰησοῦ, κλητοῖς
    ἁγίοις, σὺν πᾶσι τοῖς ἐπικαλουμένοις τὸ ὄνομα τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ ἐν
    παντὶ τόπῳ αὐτῶν τε καὶ ἡμῶν·
  cpc-NT: Iiroka nosankinayitzini pikaatzi papatowintaari Pawa janta Corinto-ki, pikaatzi
    jotampatzikashiriyitaimi Cristo Jesús. Iri kaimashiriyitaimiri pikitishiriyitantaari,
    pikimitaari pashiniiti nampiyitawori tsikarika janta, pairyaapiintairiri Awinkathariti
    Jesucristo, tima irijatzi Pinkathariwintairiri iijatzi irirori.
  nhg-NT: nemiechejcuelfea ini nönca cörta para nemejua tli nencate de inu grupo de
    creyentes ca toDeus ompa Corinto. Nemejua nencate solamiente para Cristo Jesús,
    hua Deus onemiechnutzque para ma xeyecö nenyecteque. Nequejcueloa ini nönca cörta
    nuyejque para noche giente de noche tlöltecpactle tli tiemotlötlajtelea Deus tietucöyupantzinco
    totieJesucristo; pues yejuatzi iloac Tlöcatzintle de yejua nuyejque quieme de
    tejua.
  nya-nya: Kupita ku mpingo wa Mulungu ku Korinto, kwa oyeretsedwa mwa Khristu Yesu
    ndi oyitanidwa kukhala opatulika ndiponso kwa onse amene amapemphera mʼdzina la
    Ambuye athu Yesu Khristu mʼdziko lonse lapansi, amene ndi Ambuye wawo ndi wathunso.
  ngu-NT: temechtlajcuilhuiaj nemejhuamej tocnihuan yejhuan nennemij ipan itiopan
    Dios ompa ipan on hueyican itoca Corinto, yejhuan nenteyaxcahuan itech Dios pampa
    san secan nennemij ihuan Cristo Jesús. Dios omechnotz para nennemij yolchipajquej
    inhuan on yejhuan nochihuiyan quiyectenehuaj toTeco Jesucristo yejhuan no inTeco
    quen tejhuamej.
  kup-kup: ari Korin zeitak het Iesuz añarab togut ravat hezariz homet ñetï epov ev
    menakaz teg. Met God ari ba ou avatahan Iesu Kristonañ honeo raveg, povoz ari
    horï toogiek maot bamagei tinari avatamah. Met ari nenari pot etamah bon, oñ zei
    maposikaroh añarab darim Amip Iesu Kristoz homet, “Deim Ahop eñiz,” pot hamah-mapori
    piuhö magei tinari bavatamah.
  jid-jid: Ni biwa bahe ni tra wubre irji ni Korinti nbi wa ba ke be ni ba. ninde
    irji da yo ba nisan ninde waba glaba niyi Yesu ni bi waba he ko nintse da kpayem
    ninde irji wumba ni wumbu.
  wmw-wmw: tukwandikirani eyi waraka‑yi umwe wa jamati ya Mwenyezimungu mwikala Korintiyu,
    muswafíwe julu ya Almasihi Insa. Umwe mwitiwa watakatifu pamoja na piya wanu wa
    kila upande wari kwita zina ra Insa Almasihi, Mwenye wetu. Iye ndi Mwenye wawo
    na wetu.
  gmv-GGM: Qoronttosan diza Xoossa woossa keethas, Goda Yesus Kiristoosas duma keezidaytasine
    isttasara nuusara Goda gidida Goda Yesus Kiristoosa suntha awan awanka xeygiza
    ammanizaytara gidanas xeygetida asa wursos.
  ssg-ssg: Nga tai teik pas ie hani amuto teka kahikahi Krais ti tehu taon Korin.
    Haeu aile hasohotu amuto seilon tetan ti i pakateni amuto hani Jises Krais. Aile
    ape Haeu pahan wanen amuto hani hatapoa i tupuamuto hetekie teka laha toto tesol
    tesol, teteka laha paxai ukek Jises Krais i tel Masiwi. I Masiwi ti laha ma ti
    kako.
  zpo-NT: kakee na yech ne lo re gu, xaa mle nambey Jesús, xaa nzho yezh Corinto.
    Dios mrezh gu, zee gak gu xaa xaa nu mle nambey xaa gu. Sbaaka mle xaa kwaan rese
    xaa xaa. Kwaanzee lee xaa nak Xaa Nabeyy be nu Xaa Nabeyy re xaa zee.
  poy-poy: Twankuwalembelerani mwenga yamuwera shipinga sha wantu yawamjimira Yesu
    aku lushi lwa Korintu. Mwenga mtendwa wananagala toziya mulikolerana pamuhera
    na Yesu Kristu, mshemitwi muweri wantu wa Mlungu, pamuhera na wantu woseri kila
    pahala pawamguwira Mtuwa gwetu Yesu Kristu, yakawera Mtuwa gwawu na gwetu viraa.
  qwh-NT: '@see-verse:1CO.001.001'
  gaw-gaw: i nai imu ad uḏugp̱a yaaṯep. I kristen tamaniak Korint daaṯeb, ahilagnu
    yaaṯep. Kristus Jesus Nug ad emaitakp̱a uḏat naḏi heum amup̱a ag Kayaknunab danab
    ah daaṯeb. Nug ag op̱ia awak daaglagnu ag onilagp̱a eum. Amge Nug agib onilagp̱a
    ii eum. Iiṯa! Nug danab ah oh ag wan atu ohp̱a daana, ag Naḏi Jesus Kristus onigp̱a
    unuqidṯeb amu, ag oh onilagp̱a eum. Jesus amu Nug am ag ig ele, ig oh ihinig Naḏi
    daaṯe.
  nca-nca: Nakayáŋaro ye Anutu koro huru-huru Korin yendémo ŋuno huruwoyoteŋgo qu
    yeno uyaró. Kristo Yesu ŋundo ye yoriní Anutu koro unipare naŋge tunoqaŋgurí.
    Yeya uni soso mirane-mirane Uni Paráminani Yesu Kristo koro owí nekoyoteŋgo ŋuya
    unipare meté horé yoteŋgo.
  zpz-NTPP: zeed de̱ gyicy ii lo der bicy na nu ricy cup consuel lo Crisht, de ru
    mbecy nu yuꞌ gyedz Corinto. De ru nac der mbecy ni Ñgyoozh nu nac nu rded nu der
    Jesucrisht, nunu Ñgyoozh bzum der nu gac ru nim tublaazh la nu de mbecy nu rcyiiñ
    dela lugaar, de yu nu rnishbaa lo Shuaan den Jesucrisht. Jesucrisht, mi zeꞌ Shuaan
    de ub na, nunu laabaꞌ mi zeꞌ Shuaan de yu zeꞌ.
  mkj-mkj: Oang mwomwohdjohn Koahs ma mine Corinth, oang ohroj ma Koahs pangin pwa
    irai en wiahla Nah armaj joarwi ipen Christ Jesus; doahroar armaj ohroj, wija
    ohroj, kamwai pwongi asai Koaun Jesus Christ, arai Koaun apel asai Koaun.
  zac-NT: Juntë con Sóstenes, bë́chaꞌa, quëquëaꞌa cartë rëꞌ nu guëshéꞌldahin lu grupë
    shtë shmënë Dios naquëreldë guëꞌdchi Corinto. Na të shmënë më nabëzunë́ Dios almë
    shtë të purquë unidë na të con Cristo Jesús. Dios gunaꞌbë lëꞌë të, të gac të santu.
    Na të shmënë më igual ziquë los de más naná rianaldë tëchi ldaiꞌ shtë Jesucristo,
    Shlámaꞌa. Na më el quë narnibëꞌa lëꞌë raiꞌ nu también rnibëꞌa më lëꞌë hiaꞌa.
  kyg-kyg: '@see-verse:1CO.001.001'
  kmk-kmk: '@see-verse:1CO.001.001'
  cao-NT: Mato Corintó ca chahahuacanaibo qui naa carta raaquia. Dios nohiria bo,
    naa jahuë Jesucristó tsi mëstëhuahacanish cabo qui naa chani raaquia. Jasca, raahacahi
    quiha jatiroha ca ití ca noba Jesucristo qui aracanaibo qui. Jato Ibo, noba Ibo,
    tihi cabá-na xo Jesu ra.
  bbr-bbr: O jaunokot, okoro jer iwes ak Kristen roasiret Korin mena rai surmaromur.
    Ak Krais Jisas pak pasar rai, okon, Anut nukas kon roasiret eposek sare marowon.
    Ko ak pak roasiret erekapu okoro omnokou opok iken Näwäu, Jisas Krais nukan enip
    jou muriäi pak erek kon roasiret eposek rawaun urwarowon. Jisas Krais ko ik ak
    pak erek iken Näwäu.
  inb-inb: kam­kuna Taita Dius­wa tukus­ka­kuna Korinto pui­blu­pi kaug­sag­kuna­ta­mi
    kai karta kachai­ki­chita. Kam­kuna, Jesu­cris­to­wa suma iuia­rig­manda­mi Taita
    Dius­pa­lla kan­gi­chi. Taita Dius­mi kam­kunata agllarka, pai­man­da­lla kaug­san­ga­pa­kuna.
    Nukan­chi­pa Iaia Jesu­cristo­manda iuia­rispa paita mañag­kuna maipi kas­ka­pi­pas,
    pai­kuna­ta­pas­mi chasa­lla­ta agllarka. Jesu­cristoka, pai­kunapa i nukan­chipa
    iaia­mi ka.
  hrv-hrv: Crkvi Božjoj u Korintu - posvećenima u Kristu Isusu, pozvanicima, svetima,
    sa svima što na bilo kojemu mjestu prizivlju ime Isusa Krista, Gospodina našega,
    njihova i našega.
  box-NT: '@see-verse:1CO.001.001'
  ote-NT: núꞌahʉ gyá gamfrihʉ guí ꞌbʉhʉbʉ Corinto. Nuꞌahʉ bi zohnꞌahʉ Ajua̱ pa gá
    camfrihʉ ma zi Hmuhʉ ra Jesucristo, ne bi ꞌuecꞌahʉ de ja ya tsꞌoqui pa go gui
    pɛpabihʉꞌa̱, ne bi tꞌaxca ri mfenihʉ mahyɛgui con gatho núꞌʉ ꞌbʉ habʉraza ri xøcambeniꞌa̱.
    Núꞌa̱ ma zi Hmuhʉ drí xøcambenihʉ go guetꞌa̱ ri xøcambeni neheꞌʉ.
  wnu-wnu: Yonou munon banam Sostenes nob ombur namanimun gumat an Qenu munon yurau
    Korin igoumon end gaiar qamb bigotoroun. Munon inubersiau tari Yisas anseara an
    munon qoregen wonou yurau igoarar qamb anmaribigorei. An anmaribig ne munon ginam
    gugum gor wuri ininou Munon Aib inubersiau tari Yisas unumut qamb igour eng gor
    soro wurimaribigorei. End wuri in nob garisi ininou Munon Aib.
  zam-NT: 'Ngue que''en ye''s ndxè'' loo gu'', gu'' co'' thidte nqueltàa par mbez
    gu'' Diox, gu'' co'' nzo ban le''n ciuda Corint. Ngue niin loo gu'': Gu'' nac
    mèn co'' nac che''npe'' Diox por thidte nqueltàa gu'' loo Crist Jesús. Por cón
    che''n Crist, con''a ngurez Diox gu'' no mblo lèe Diox gu'' le'' gu'' ante cue
    ban loo Diox por ngòc gu'' mèn co'' ngro xà''pe'' loo ryethe con'' co'' nac cón
    che''n xab izlyo'' con ryete mèn co'' nzo ban dib athu loo izlyo'', mèn co'' mbez
    Diox por lèe che''n Tad Jesucrist na''. Tad Jesucrist nac Tad na''. No nac Tad
    Jesucrist Tad mèna, ne.'
  zyp-NT: Korin khuapui letei Khazing khrisawbu, Khri Zisu letei pathaisah a cangpaw
    le pathai rua pawtei ypaw vytei le aa Buipaw le kaa Buipaw a cangpaw Abuipaw Zisu
    Khri ming a ypaw, kawting letah a ungpaw vytei khatah ca kaa cakua he.
  sey-NT: Ja̱ro Corinto daripë sehuosicohuaꞌi paꞌicohuaꞌi cajë toyayë, Cristo Jesuna
    tsioni paꞌi doꞌire. Maijaꞌquë tse̱cohuaꞌi paꞌicohuaꞌina cajë toyayë. Siꞌa hue̱ꞌña
    sehuosicohuaꞌi paꞌijë Ëjaë Jesucristo deꞌoquërepa mamire se̱cohuaꞌi ja̱ꞌre co̱ni
    mësaruteje̱ soipi, i̱na i̱sisicohuaꞌipi deꞌocohuaꞌi paꞌija̱jë caquë. Ja̱je paꞌina,
    Cristo api, mai Ëjaë cuiꞌne ja̱ohuaꞌi Ëjaë.
  nvm-nvm: Fas igi na isoinva iji na Godon sos iji ja anadiav. Regavo jaiji fun Godri
    ik amur ijia ja e akai fuon rene karikfuon fu iji kumen. Regavo madu fun ik amur
    ijia ja kege una Jesu Kuraisna besum uniain.
  mps-mps: '@see-verse:1CO.001.001'
  pab-NT: naxairatya exe babera Enore koamaniya tyaoniterenae wenakalati Corinto yerenae
    ana. Xiso Cristo koamaniya xisaona hoka Enore aohenerenai haomanexe ana. Exahe
    exe babera atyo tyotya Jesus Cristo kahinaera axiterenai anere, exahe hatetere
    awaiyitita Jesus hoka exe babera enomanere tehitiya. Xekohaseti Jesus Cristo atyo
    Exekohaseha, exahe wityotya Wiyekohase.
  llg-llg: Au sulak susulak ia fee ei, fo Manetualain hataholi kamahehele nala lai
    kota Korintus. Ana hele nala ei fo dadik neu Ndia hataholi malalao nala, huu,
    ei mamahele Yesus Karistus so. Ndia boe oo, tao ei dadik malalaok sama leo basa
    hataholi kamahele feꞌe kala sudi lai bee. Huu, sila boe oo, loke tulu-falik neme
    ita Lamatuan Yesus Karistus, fo Manetualain helu memak so, neme makahulun mai,
    fo haituan mai. Basa de, Ana dadik neu ita ma sila Lamatuan.
  kyf-kyf: Amɩa -Lagɔnyɩma mɩa *leglizɩ 'wʋ Kolɛntɩgbe nʋkplɛ, -wa -Lagɔ -wɔlʋa -yɔ
    -Zezu Klisɩ 'wʋ, amɩa na cɛlɩa da 'wʋ. -Lagɔ ka aɩn la, a 'ka ɔ -nʋ -zɛ. -Wa gbaa
    -amɩaa -Kanyɔ -Zezu Klisɩɩ 'ŋnɩ da weee, we mɩ 'ya -maa -nʋ nya. -Zezu Klisɩ mɩ
    wa -Kanyɔ nya, 'ɩn ɔ mɩa -amɩaa -Kanyɔ nya.
  tpi-tpi: mitupela i raitim dispela pas long yupela ol manmeri bilong sios bilong
    God i stap long taun Korin. Krais Jisas i bin mekim yupela i kamap holi, na i
    makim yupela i bilong em yet. Em i makim yupela wantaim olgeta man long olgeta
    ples ol i save lotu na prea long nem bilong Jisas Krais, Bikpela bilong yumi.
    Em i Bikpela bilong ol na bilong yumi wantaim.
  mih-NT: Ta zacuhun ndi sii si sii maa ndo ra cuu vehe ñuhu ra Ndyoo ñuu Corinto.
    Ñiyɨvɨ ra Ndyoo cuu sii ndo vityi vatyi sa ndu‑ɨɨn ndo sihin ra Cristo Jesús.
    I casi ra Ndyoo sii ndo vatyi cuu ndo ñiyɨvɨ vaha xaan tañi tandɨhɨ ñiyɨvɨ sa
    zacahnu sii ra Jesucristo nacahnu ñuu ñiyɨvɨ. Ndyaca ñaha ra sii tandɨhɨ yo sa
    cuu cuenda ra.
  qvh-NT: Gamcunatapis Tayta Diosninsimi acrayäshushcanqui paypa maquincho car cuyashgan
    wamrancuna cayänayquipä. Sayno acrayäshunayquipäga Jesucristumi cruzcho wanushpan
    perdonayäshushcanqui lapan jusalicuyashgayquita. Saynölami may-saychöpis payta
    chasquicogcunataga perdonaycan.
  kms-kms: Nyumo raqe wen te nungoqi God te wute Jisas nei wumbig kin Korin tiqe yumbui
    was ye nungoqi nde peq wundo. Te nungoqi wutaqu Kraist Jisas nde gri God nari
    nungoqi God te wute yuwon ye ningg was. Nungoqi di wute buagi tiqe aye pe ris
    kin ni beghi Yumbui Jisas Kraist nde nyamb pe God mune nate ruwi ningg riri ye
    ni anene God nari nungoqi ni te wute yuwon ye ningg was. Yumbui te beghi di ni
    anene te.
  agn-agn: Pagpakomosta ami ong nindiong tarabidan, yamong mga pamagto ong Dios atan
    ong Corinto. Yamo linimpio ni Cristo Jesus ig ginoyan tang Dios ang magimong mga
    sagradong sinakepan na, aroman tang tanan ang taw ong tanan ang logar ang pamangilala
    ong ni Jesu-Cristo, ang yay ang Gino ong yaten ang tanan.
  nhi-NT: itnamechontlahcuiluiliah namehuantzitzin, tlaniltocanih iaxcauan Dios tlen
    namonchanchiuah Corinto, naquin Dios onamechonsicantlalih den tlahtlacol ica tlen
    Jesucristo ocmochiuilihtzinoh. Dios onamechonnotz xonican iaxcatzitzin iuan nochtin
    tlen ic nouiyan icmotlacachiuiliah nitoocaatzin in toTecotzin Cristo Jesús, naquin
    poui quemeh inTeco uan sannoiuqui tehuan toTeco.
  ttc-NT: nqet ntz'ib'a' ja u'j ntzani te etetz waq erman aj amaq' Korint, etetz aj
    oje kxkaj saq tuj twitz Qtata Dios tzan tpaj te Qajaw Jesukrist, etetz aj uk'lemix
    tzan ekaj pawa' a'ox te Qtat junx kyuky'i kyaqil kye qerman ja'chq aj nkyexnaq'tzan
    te Qajaw Jesukrist, te Jesukrist aj Etajawil etetz b'ix ax Qajawil qetza.
  dan-1931: 'til Guds Menighed, som er i Korinth, helligede i Kristus Jesus, hellige
    ifølge Kald tillige med alle dem, der på ethvert Sted påkalde vor Herres Jesu
    Kristi, deres og vor Herres Navn:'
  kwj-kwj: Korin ko ki dau Gotri ri sios hima leni, kunu, si humbwendau. Kurais Jisas
    kapwa sumbu kuhi rani ri humbwewani hima kipe naha ku sirasiwani, rihi minde naha
    hinga kunu ri ondiyasindau. Kunu ga ele ko ele ko ki dau sembe ha hima lenga tinda
    ete, nui Apukolaka Jisas Kurais hi ni wu uchandau hima leni rihi minde wunu ri
    nasindau. Rini wunu ga nunu ga funda nui Apukolaka.
  vie-OVCB: Kính gửi Hội Thánh của Đức Chúa Trời tại Cô-rinh-tô, những người được
    chọn làm dân Chúa và được thánh hóa nhờ liên hiệp với Chúa Cứu Thế Giê-xu, cùng
    tất cả những người ở khắp nơi đang cầu khẩn Danh Chúa chúng ta là Chúa Cứu Thế
    Giê-xu, Chúa của họ và của chúng ta.
  kze-kze: Áánútuna kwaási Kórínti-naopa'a máyáawai ísáaro. Áánútu kwendéí-í'a umátínkaraisa'a
    Ísu Káráísitiye tarúmaimo máyáawai ísáaro. amápa'-maravakewai Ísóigo Ísu Káráísitimpa'a
    námúnaa kwésewaiye keináraware Áánútu ítátinkaraiye. Káráísiti miwírá'á kárákwiraiwai
    éna kentáárákwárá'á kárákwiraiye.
  mpj-mpj: Kurinyjimartajinyurra Jiijajmili walyjakaja nyinani. Mirlimirli ngaa-lijungkuya
    nyunturtinku wakara kurtingkuni. Yiltanyurra Mamamili walyjakaja nyinani. Mamalu-nyurranya
    julyju kulinu palumili walyjanyurra nyinaku. Wulikajalula ngurra kujupa ngurra
    kujupawanalu Mama ngarnawarrapurluka marninypungkuni, Jiijajmili walyjakajalu.
  lbk-lbk: Isolatmi na ken chakayo ay takhon Apo Dios ay maam-among issa'd Corinto,
    ya nenfalinena ay nakapet ken siya maichalan ken Jesu Cristo. Inayakhana chakayo
    ay entakhona, ngem faken yangkhay chakayo, mod-i ket am-in nan wad-ay isnan olay
    entona issa ay mangiyad-achawag isnan ngachan Jesu Cristo ay manad-ayaw ken siya
    ay Apo tako, ya Apocha akhes.
  mto-NT: máyam a̱a̱tseꞌe je̱ Dios ntuknu̱ke̱xta je̱ jaanchjaꞌvivata̱jk juuꞌ veꞌe
    nayꞌamojkijidup je̱m coriintovit kyajpu̱n ka̱jxm. Mꞌijttupeꞌe je̱ Nteꞌyam je̱
    jyayu je̱ꞌe̱ ka̱jx ku veꞌe toꞌk muk mꞌitta je̱ Cristo ma̱a̱t. Je̱ Nteꞌyam tseꞌe
    myaaxu̱xju̱du je̱tseꞌe mjoojntykidinit ax joꞌn je̱ꞌe̱ veꞌe du̱tsa̱k. Máyam a̱a̱tseꞌe
    je̱ Dios ntuknu̱ke̱jxtuva anañu̱joma je̱ jayu juuꞌ veꞌe jyajomaꞌitu̱ku̱jxa du̱vinjaꞌvidup
    du̱vintsa̱ꞌkidup je̱ nMa̱ja̱ Vintsá̱namda Jesucristo, je̱ꞌe̱ je̱ Mya̱ja̱ Vintsa̱nda
    je̱ts u̱u̱ꞌm nje̱ꞌe̱mdava.
  bzh-bzh: balu ḳevu ḳapiya sënë yök vu ham sën Anutu-yi-alam ham vu Korint aga.
    Vu ham sën Anutu ggooin ham raḳ in bë ham natu Kerisi Yesu yi alam yohvu lo.
    Log nenër ham bë ham Kerisi-yi-alam ving alam vu nyëġ pin sën denejom raḳ vu
    hil Mehöböp Yesu Kerisi lo. In hir Mehöböp yi, gehil Mehöböp yi ving.
  guj-2017: આપણા ઈશ્વરની ઇચ્છાથી ઈસુ ખ્રિસ્તનો પ્રેરિત થવાને તેડાયેલો પાઉલ તથા ભાઈ
    સોસ્થનેસ લખે છે.
  jvn-NT: '@see-verse:1CO.001.001'
  byr-byr: Gotɨyare kusɨlaanyavɨyaihi Koridɨ mwaalyaihɨrɨna yɨhithawasɨvanaabɨhe.
    Kɨraazɨtɨyai Jizaazarɨ sarɨmɨre gɨrɨkitaꞌnanya duimwagasɨꞌnɨkeihɨrɨ Gotɨyai yɨhɨzɨvwaramaarakeꞌna
    Gotɨyareihi yuna tewaanyaihi yɨmaꞌnesaihɨlyɨ. Nabaai anga yuyabanya yuyara nemɨre
    Naangei Jizaazai Kɨraazɨtɨyarɨne yayavɨ yɨlaaya wɨdadɨvɨsara Gotɨyare tewaanyara
    yɨmaꞌnesare. Yɨ sahwai kumɨnyɨ Naangei yaka nemɨnyɨ Naangelyɨ.
  ian-ian: Ngwuk Korin walɨnja ngepmamba lɨga Godna mbaapma nɨmba ngwuk kat wan pas
    pɨlɨwutɨgowun. God wandɨ maa ngwuk Kraist Jisas nogwinala kɨta vak yetɨlɨga nɨmba
    ngwuk. Ngepma ngepmamba lɨga nɨmba Kraist nɨna njambwi nyana waawalɨga nɨmba ndi.
    Kraist ndina njambwi nyana. Nɨnogwi nɨna njambwi nyana.
  hun-hun: az Isten gyülekezetének, amely Korinthusban van, a Krisztus Jézusban megszentelt,
    elhívott szenteknek, mindazokkal együtt, akik a mi Urunk Jézus Krisztus nevét
    segítségül hívják bármely helyen, a magukén vagy a miénken.
  mcf-NT: Aidbëd icquimbi Esuquidistu tantiec iccuededquido mibitedi chuiquin dada
    uaimbi. Matses icsaquid icsho cuidnushe quiash abided cuidadec Esuquidistu unëspanëdash
    quequin abimbo tantiaquid yec Nuquin Papan cuëmbanaido mibitedi nec quequin mibitedi
    chuiquin dada uaimbi. Nuquin Papan bëdambo icmenu caido mibitedi nec quequin dada
    uaimbi. Abi tantiaquid utsibobëd abi tantiaquid nuquitedi nec.
  kjs-kjs: Saa pirumare Korin su aaya lotu ada-para kirita pimi enaali nimi-para go
    pepa luma rapaalepa. Go enaalinuri Yesu Keriso raapu piraminalo Gote-me nipuna
    ruru mapiraalalo yalisa. Gore nimi-para su raayona page naana Mudu Ali Yesu Keriso-na
    bi minasaaema rabu gore nimimi Mudu Ali-na bi page minasaaeme. Go peme-le nimu
    raayo-para go pepa lu rapaayo.
  mni-mni: 'Corinth-da leiriba Tengban Mapugi singlupta, haibadi eikhoigisu makhoigisu
    Ibungo oiriba Jisu Christtabu khurumjariba mapham pumnamakta leiriba makhoising
    aduga loinana Christta Jisuda sengdokminnaduna, Tengban Mapugi asengba mising
    oinaba kouminnakhraba nakhoida:'
  yad-NT: '@see-verse:1CO.001.001'
  mxb-NT: káꞌa̱n ndu̱ ndisáꞌán xíꞌín ndoꞌó, na̱ kúú ña̱yuu Ndios ndéi ñoo Corinto,
    ndoꞌó na̱ ni̱ ndu̱vii Ndios sa̱ꞌá ña̱ ni̱ kee Cristo Jesús, ta ni̱ kana na ndo̱ꞌó
    ña̱ kakuu ndó ña̱yuu mií ná, ta dión taꞌani ni̱ kee na xíꞌín ña̱yuu ndéi ndidaá
    kúú xíán, na̱ nákoni ña̱ satoꞌo na̱ kúú Jesucristo, na̱ kúú satoꞌo na̱ xíꞌín satoꞌo
    yo̱.
  pon-2006A: 'Ong mwomwohdisohn Koht me mi Korint, ong koaros me Koht ketin malipe
    pwe re en wiahla sapwellime aramas sarawi rehn Krais Sises, oh pil ong aramas
    koaros, wasa koaros, me kin pwongih atail Kaun Sises Krais, arail Kaun oh pil
    atail Kaun:'
  maq-NT: ningatjin ngu xujun vi tsujun, ngayujun ni xuta Corinto xi hacuaha xuta
    ladu rë Nina ngayun, ngayun xi cavaxijin Nina ngayun, tsëhë xi tjin tyjahi cjuatacun
    nuju cojo Jesucristu. Hacuaha ningatjin xujun vihi tsëhë yëjë xuta xi faharcun
    me Nai naja Jesucristu jingujyë ni cahndë́. Jesucristu jan ne, Nai rë xuta xi
    cuacun vëhë me, hacuaha Nai naja ngayaan me.
  hto-hto: Cue, caɨ ama Sóstenes dɨga, Corinto jófuemo ite Juzíñamuimo gaɨrífɨredɨno
    uáidotɨcoco. Afe llezica bibe ómoɨmo cuetɨcue. Omoɨmo Jesucrístomo dájena jaɨnáinamona
    Juzíñamui iédɨomoɨ. Juzíñamui íena omoɨ jáillena afémɨeoɨri ómoɨna jɨ́ɨrite. Nágagobiaɨmo
    ite caɨ Ocuíraɨma Jesucristo mámecɨdo jɨcáfɨredɨno, daje izói Juzíñamui íeɨena
    uáidogaiaɨoɨ. Afe Ocuíraɨma Jesucristo afémacɨ ie, daje izói cáɨɨe.
  por-BRBSL: 'para a assembléia de Deus que está em Corinto - aqueles que são santificados
    em Cristo Jesus, chamados santos, com todos os que invocam o nome de nosso Senhor
    Jesus Cristo em todos os lugares, tanto o deles como o nosso:'
  ces-NKB: 'církvi Boží, která je v Korintu, posvěceným v Kristu Ježíši, povolaným
    svatým, se všemi, kteří vzývají jméno našeho Pána Ježíše Krista na každém místě,
    jejich i našem:'
  cui-cui: Paxam pomonae painya nejume cowʉntsi jiwi pam Corinto tomaratha. Barapomonae
    pam pacata tinatsi pomonae Nacom piamonae tatsi pam painya neyawa jinompaexae
    Cristo Jesús. Nacom paca waba painya nenajʉntʉ coyene wʉnae exanaenexa Nacomtha.
    Pacata tinatsi daxita nacuapiwi pam, pomonae irʉ painya nejume cowʉntsiwixae pam
    Jesucristo, xua pomonae painya newʉn ununeibiwi Jesús pewʉn poxonae pawʉqueibame
    Nacomtha. Bapon Jesucristo Wanacanamataxeinaein irʉrʉ daxita nacuanthapiwi pomonae
    pejume cowʉntsiwi barapomonae pia Pecanamataxeinaeinchi tatsi.
  boj-2014: '@see-verse:1CO.001.001'
  eng-OEBUS: from Paul, who has been called to be an apostle of Jesus Christ by the
    will of God, and from Sosthenes, our fellow follower of the Lord.
  eri-eri: pas beha tere Itou nomo sios nomo fai-aita bagu Korin taon langa yafaya
    waha yerege tagiyare. Yesus Kristus no tere guuni tafa tigidu bona, no tere nogo
    nomo bona hangada tigaiha. No tere bagu, nere fai-aita matane oruwa la bagu, nere
    ere ebere Anyakaro Yesus Kristus unyi langa bori ure bode hauyade waha bagu hangada
    tigaiha. No nere bagu ere bagu oruwanga ebere Anyakaro.
  wiu-wiu: Akolaline yene wini Korine take meki-kitike wetekaku-ye. Keraisu Yesuyo
    taneleke Akolaliyo kipa one wa takoa moa one-pala lipukaneya. Nitoa onekele takama
    pamene wa kayo oa motikilepa eya yene ta piko peya mekete tone Ali Muno Yesu Keraisuno
    ibini wedekoa one kowitoai tiki yene kikilikoa kayo oa motaneya. Keraisu onepa
    kini Ali Muno mea tone Ali Muno mea toko.
  swe-swe: Till Guds församling som samlas i Korint. [Det enda som separerar kyrkorna
    i Nya testamentet är geografisk placering. Församlingen på en ort, även om de
    träffades i olika hem, benämns alltid som en enhet.] Ni som helgats (renats, blivit
    avskilda och separerade från ogudaktighet och insatta i helig tjänst) i den Smorde
    (Messias, Kristus) Jesus (genom att vara förenade med honom). Till er som är kallade
    att vara heliga [Guds folk] tillsammans med alla dem som på varje plats åkallar
    (ärar) vår Herre Jesu namn, den Smorde (Messias, Kristus) – han som är deras Herre
    och vår. [Versen avslutas ordagrant ”deras och vår”, och kan antingen syfta på
    plats eller Herre. Oavsett vilket är tanken att korintierna inte är ensamma i
    tron på Jesus. Genom alla tider har människor försökt lägga beslag på namnet Jesus,
    se vers 12-13. Redan från början är Paulus tydlig med att Jesus inte är delad.]
  cth-cth: maimae Bawipa Jisuh Khrih min ka kaw e kho tangkuem kaawm e taminaw hoi,
    tami kathoung lah kaw lah kaawm e Kawrin kho e Khrih Jisuh thung thoungsak lah
    kaawm e, Cathut e kawhmoun ca na patawn awh. Bawipa teh ama ka kaw e naw puenghoi
    kaimae Bawipa lah ao.
  mti-mti: God siosi Korint danave wakenewa oya gigirum teete. Iyayapan mu Ayapan
    numa Iesu Keriso iviwa at ampa ampa auveme. Mu undag gaibu, God yenan auwane ye
    iyakaisi igiyawa atan oya, sira gare ye Iesu Keriso gumbe iyakaisi ayana. Ye guniyap
    gigirum mame teete. Ayapan me mumawa sira numawa.
  pad-NT: A'onivani Deus kaija'ari a'oni, Corinto sidajia avahojaki, a'onira okajirihivini
    hiki hida oathi kapapirani. Jesus Cristo kania avarakaramisini mani ida Deus a'onira
    baranahavini hi'ia kidija'ari avihini. A'onira anahoariharibani'iki ada, kidiani
    avihi'iki a'oni. Deus va'ora baranahaki jaboni adani ija'ari ibavi hahavia vajoroniki,
    hiva'oani ija'ari Jesus Cristo-ra vakanikhariaki va'ora kajoamorara kaimoni. Vakadika'da'di
    ada. Akadika'da'di jaboni ada.
  twi-twi: 'Yɛde rekɔma Onyankopɔn asafo a ɛwɔ Korinto no ne wɔn a wɔafrɛ wɔn se wɔmmɛyɛ
    Onyankopɔn akyidifo kronkron no, ne wɔn a wɔwɔ baabiara a wɔbɔ yɛn Awurade Yesu
    Kristo din sɛ ɔyɛ wɔn ne yɛn Awurade no:'
  hlt-hlt: Kawrin ah aka om tih Khrih Jesuh ah a ciim, hlangcim la a khue neh hmuen
    takuem ah mamih Boeipa Jesuh Khrih ming aka khue Pathen kah hlangboel taengah
    kan yaak sak. Boeipa tah amih neh mamih kah Boeipa ni.
  tbz-SIM: Ti di dɔunko díndi Kirisi kɔbɛ bɛ̀ɛ̀ bo Kɔdɛnti, díndi bɛ̀ɛ̀ wɛ̃nnɛ́nɛ̀
    Kirisi kɛ̀ Kuyie ndi wénkùnnɛ kɛ di cɑ̃̀ńnɛ́, kɛ dɔunko bɛ̀ɛ̀ kó dimɑ̀ɑ̀ yu ti
    Yiɛ̀ nYesu Kirisi yètìrì tipíìtì timɔu. Yesu wèè tú ti Yiɛ̀ nkɛ tú bɛ Yiɛ̀.
  san-GUJ: તં પ્રતીશ્વરસ્યેચ્છયાહૂતો યીશુખ્રીષ્ટસ્ય પ્રેરિતઃ પૌલઃ સોસ્થિનિનામા ભ્રાતા
    ચ પત્રં લિખતિ|
  ake-NT: 'Papa so''sii, Koren pon enakan, kamoro Kʉrai Sises winɨ iyekonekasa'' kon
    wakʉ pe te''ton kon pe, kamoro mɨ awɨrɨ na''ne'' nan amʉtʉ pe esii''ma Sises Kʉrai,
    uyepuru kon esakʉ pɨ'' na''ne'' nan, to'' epuru mɨrɨ awonsi''kɨ uyepuru kon nɨ
    nɨrɨ:'
  qvn-NT: Chaymi cay cartata isquirbircur aparcayächimü Sosteneswan parëju Corinto
    marcachru Jesusman yupachicug gotucagcunaman. Gamcunaman isquirbiyämü Jesucristo
    wanunganpa Diosninchi paylapag cawapäcunaypag acrasha capäcushuptiquim. Chaypitas
    isquirbiyämü maychru chaychrüsi Munayniyog Jesusman yupachicugcunanuy Dioslapag
    ali cawapäcunaypag nä nisha capäcushuptiquim. Pay Munayniyog Jesucristom paycunapas
    noganchipas Diosninchi cayan.
  tku-NT: Huā'mā' carta iccāmacā'ni'yāchān milīpō'ktuca'n tī a'ka'ī'ni'yā'tit ixtachihuīn
    Dios ē xalanī'n nac Corinto. Iccātzo'knuni'yān hui'xina'n tī cāsicua'lanātlahuanī'ta'n
    Cristo Jesús. Xla' cālacsacnī'ta'n ē ixla' Dios huanī'ta'ntittza' ē ixlīpō'ktuca'n
    tī ta'a'ka'ī' xala' calhāhuālh nac cā'quilhtamacuj. Xlaca'n talaktaquilhpūta Dios
    ē ixlakalīyān tasqui'ni' cacāmaktāyalh chī hui'xina'n nā squi'ni'yā'tit.
  bjk-bjk: maa me tile ina tinenge na urungan te mum a marakörö ne lotu niang ke God,
    ewe te kis singan Korin, e mum nang e God ixo ömadakdak kölöme re Krais Jisas,
    ewe mum nang ixo kuwe lo bere mum morobo nangadi runon te ine iat arixe me idi
    xirip möxöbo lagunon ewe nang tobo lolotu wösöt a Orong ke ire, e Jisas Krais,
    ine a Orong ke idi mere ire bölök.
  msy-2020: ga akɨnafarir kam ia Korinɨn nguibar ekiamɨn itir sios bagha an osiri.
    Krais Iesus ia gamizɨma, ia a baghavɨra iti. Egha a ua bagha ia amɨsevezɨ, ia
    a ko poroghav iti. A ia ko, nguazimɨn itir gumazamizir Krais Iesusɨn ziam feba
    bar, a ia mɨsefe. Krais Iesus, en Ekiam. A men Ekiam, ko uaghan en Ekiam.
  bpr-bpr: Na yé gugtadè i sulat ani di gamu dad to nfun Dwata déé di syudad Korintu,
    dunan i kdeeyu ta tanfing Dwata du fye mtiu gamu. Ta nfunan gamu fagu di ksasatuyu
    di ku Krayst Dyisas, magin i kdee dad to di klamang banwe mangamfù di ku Dyisas
    Krayst, dunan Amu i kdeeto.
