    Nguec'ua 'ma i̱ 'ñench'e in mü'büji e Jesucristo, o tsja'c'üji Mizhocjimi o̱ ntets'üji.
    Y o xõcüts'üji rí tsjaji c'ua ja nzi ga ne angueze. Dya nguextjotsc'eji o̱ ntetsc'eji
    Mizhocjimi; xo ngue o̱ nte angueze texe c'o ma't'ü e Jesucristo c'ín Jmugöji,
    zö ja nde cãrãji. Dya nguextjozgöji ín Jmugöji c'ü; xo 'ñe anguezeji, xo ngue
    o̱ Jmuji.
  bod-N: ཀོ་རིན་ཐུ་རུ་གནས་པའི་དཀོན་མཆོག་གི་ཆོས་ཚོགས༌ཏེ། མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་དམ་པར་གྱུར་ཅིང་དད་ལྡན་དམ་པར་ཞལ་འབོད་གནང་བའི་མི་རྣམས༌དང༌།
