  ben-IRV: করিন্থ শহরে অবস্থিত ঈশ্বরের মণ্ডলীকে, খ্রীষ্ট যীশু যাদের পবিত্র করেছেন
    ও যাদের পবিত্র হওয়ার জন্য ডেকেছেন তাঁদের এবং যারা সমস্ত জায়গায় আমাদের প্রভু
    যীশু খ্রীষ্টের নামে ডাকে, তাঁদের সবাইকে এই চিঠি লিখছি; তিনি তাঁদের এবং আমাদের
    প্রভু।
  ntu-ntu: '@see-verse:1CO.001.001'
  pan-pan: ਅੱਗੇ ਯੋਗ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਲੀਸਿਯਾ ਨੂੰ ਜਿਹੜੀ ਕੁਰਿੰਥੁਸ ਵਿੱਚ ਹੈ, ਅਰਥਾਤ ਉਹਨਾਂ ਨੂੰ
    ਜਿਹੜੇ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਪਵਿੱਤਰ ਕੀਤੇ ਹੋਏ ਅਤੇ ਸੰਤ ਹੋਣ ਲਈ ਸੱਦੇ ਹੋਏ ਹਨ, ਜੋ ਉਨ੍ਹਾਂ ਸਭਨਾਂ
    ਨਾਲ ਜਿਹੜੇ ਹਰੇਕ ਥਾਂ ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਦਾ ਨਾਮ ਲੈਂਦੇ ਹਨ, ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਅਤੇ ਸਾਡਾ
    ਵੀ ਪ੍ਰਭੂ ਹੈ।
  gvc-gvc: '@see-verse:1CO.001.001'
  sbk-sbk: whishibhanza sha Ngolobhe lyalyaleho hu Korintho, whabhala ambao bhabhe
    whelwe hushiputo wha Yesu Kristi bhabhali bhakwiziwe abhe bhantu bhasafi. Tihubhasimbila
    pia bhala bhonti bhabhahulikwizwa itawala lwa Gosi wetu uYesu Kristi kati amahali
    ponti, Ugosi wawo nu wetu.
  mya-JVB: ယေရှု ခရစ် အားဖြင့် အပြစ် နှင့်ကင်းစင်၍ သန့်ရှင်း သူအရာ၌ ခန့်ထား သောသူတည်းဟူသော၊
    ကောရိန္သု မြို့၌ ရှိ သော ဘုရားသခင် ၏ အသင်းတော် မှစ၍ခပ်သိမ်း သောအရပ် ၌ ငါ တို့သခင်
    ယေရှု ခရစ် ကို ပဌနာ ပြုသောသူ အပေါင်း တို့ကို ကြားလိုက်ပါ၏။
  kgf-kgf: Korinti ama areŋa yandaiguc Anutuac hénaoriŋ, Kristo Yesuac qeriaiguc météré
    énécmimia, ic embac téréya ʒéénécmimia ini ʒéma baera baera séc, neŋaŋ Miŋ Kewu,
    onac ʒéma nonac Miŋ Kewu Kristo Yesuac qac buŋaya qac héhélima kecanʒu momac yanda
    onac muru momacnec oénécmizic.
  awb-awb: mah pahsí sehiranúye. Ite Kórína suahpeqte Sísa tagaríáh kéo, itega sehiranúya
    pahsí sáhnsahwe tagahro. Wene kaweq anímárí míageheéna Manikánka ite omaq itowaq
    wene sánsá sehgíówe. Itereq moke mó kehiná suwahpeqte ké itene Wahnah Sísa Karáhé
    tagaríáh kéreq omaq itowaq itega wensabé iwíáh íwíáhéq púrerúne. Púrerúnana ite
    kawerue wahnahnaitéhre.
  gdn-gdn: '@see-verse:1CO.001.001'
  nko-NT: Anɩdɛ́ mʋ́ wanlɩ́n sɩ́sɩ́ Bulu ɔpasua ánɩ́ ɩbʋ Korinto wúlutɔ, Bulu lalɛ́
    amʋ́, bwɛ́ amʋ́ mʋ ahá. Amʋ́a Kristo Yesu babwɛ́ kʋlɛ, fɛ́ anɩ Wíe Yesu Kristo
    asúmpʋ́á bʋbʋ ɔyɩ́tɔ́ fɛ́ɛ́, Yesu Kristo gyí anɩ fɛ́ɛ́ Owíe.
  bsn-NT: '@see-verse:1CO.001.001'
  pib-NT: Gapatjetachine Goyakalunune chinanupni. Wannanwa Korinto gajene, Kristo
    Geso chinanu kpashirine gixkalune. Ga wa pejnuruneko Wutsrukate Geso Kristo giwaka
    koschekachine chinanupa, pasretamnunanuka gajene. Wanna Gitsrukatni ga wa wixankoxni.
  wiv-wiv: miro ka vapolungania na pas kua kirimiu manumanu laveve bukuna sios ke
    Vuvu ni Korin. A Iesus Kristus kavanga ti katimiu, miu kene tumonga kini makimiu,
    miu kata kana mule. E makimiu kamana manumanu na malala laveve kua dia ta lolotu
    na hizani Iesus Kristus kadolu Paraha, ki kadia Paraha ve.
  reg-reg: kwi kanisa lya Nyamuanga linu lili Korintho, kubhanu bhauhye ku Yesu Kristo,
    bhanu bhabhilikiwe kubha bhanu bhelu. Echibhandikila bhona bhanu abhalikusha lisina
    lya Lata Bugenyi weswe Yesu Kristo mbala jona, Latabhugenyi webhwe neswe.
  mlh-mlh: Anuture kufufuŋ Korint sitio gogobi, nonji ŋoŋoke Biŋe buŋo mimane ekimiŋ
    ore warego. Kristo Yesuji ŋoŋo oŋga ŋareko iŋoke qakatobi roosoe ŋareru gbagbataeŋine
    fukegobi. Oŋuakoŋ ŋiŋigo uri yoŋoji moreŋ so Ofoŋnoŋuŋ Yesu Kristore tina oŋgaku
    oŋga wosibi oi eru niŋo oŋuakoŋ ofoŋ enoreega, sosowo ŋoŋore Biŋe Quraŋ yo quraŋgabere.
  gof-ENT: ቆሮንቶሳን ዴዒያ ፆሳ ዎሳ ኬስ፥ ዬሱስ ኪሪስቶሳን ጌዪዳይሳታሲኔ ጌሺ ጊዳና ሜላ ፄጌቲዳይሳታስ፤ ቃሲ ኤንታሲኔ
    ኑስ ጎዳ ጊዲያ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ሱን ኡባ ቤሳን ፄጊያ ኡባስ፤
  aau-aau: Ok somokwe God so sios Korin mon ma lwak se mey kow ha, unsaney, God hiy
    Krais Jisas so uru non hyo uwrsa pekney-weys-aw lwak e ma me-iaup me. Uwrsa, hromo
    Hakamay Jisas Krais se ma kampueys me-ihey, kipay har ko me nion. Hiykwe uwrsa
    sohom mo Hakamay, seyr hiykwe hromo Hakamay.
  tvk-tvk: Di madis uvei ak bat mi xamim xa mube Sias na Hi e hal Korin, xa Hi tepol
    ni xamim mei mutehe nan texo naha xa Iesu Kristo tepol ni. Reitin, Hi tekes xamim
    mei mube moletin eo nan xil, nggoni ngan xa tepol ni e meulien na Kristin xil
    e rute xil vus xa laling neketen nae e Iesu Kristo, Suv nae e Suv nar mun.
  prf-NT: Para iyád ten simbaan nen Diyos a ked ti Corinto, sikam a pinili hidi nen
    Diyos a magin kao na ten pamamag-itan nen pákpagkaessa kánni Cristo Jesus. Kumona
    bi ten atanan a tolay a ked ten atanan a lugar a dumulaw ten ngaran nen Panginoon
    a ti Jesu-Cristo, a Panginoon tam a atanan.
  auy-auy: Maníkóní waási Kórinti-naopaꞌo méraawi ísáaro. Maníkó wendé-íꞌa uwátínkaraisaꞌa
    Ísu Káráísitiye kááísamaimo méraawi ísáaro. Seyaafáꞌ-máráfákéwí Fasiꞌaénkó Ísu
    Káráísitimpaꞌa inaimó sewíyé kembiwíyé Maníkó wemparíꞌa uwátínkaraiye. Káráísiti
    miwíyáꞌá káráwiyaiwai éna kentááráꞌwáráꞌá káráwiyaiye.
  tbg-tbg: '@see-verse:1CO.001.001'
  hub-NT: Atum Yuusai surumankau ainatiram, yaakat Corintonam matsatutirmin juna papiin
    aaran akuptajrume. Tura Cristo Jesús atumin mantamna asamtai, chikich aina apu
    Jesucriston aujaina nujai metek pegker arti, tusa Yuus atumnaka etegtamrauwaitrume.
  hmo-hmo: umui Dirava ena ekalesia taudia Korinto dekenai. Dirava ese umui ia boiria
    vadaeni iena helaga taudia do umui lao totona. Umui be Dirava ena, badina be Keriso
    Iesu danu umui hakapua dainai, umui bona Iesu Keriso ena ladana idia gwauraia
    taudia ibounai danu. Ia be idia edia Lohiabada, iseda Lohiabada danu nega tamona.
  big-big: Ne kapiya perik ini Anotogi yongkambanu Yisuyegi ngizi kumuli yereng yemane
    Korinti meiraga yolu puwili mabuwiliyegi lende miza yani, ini Kilisi Yisu kiling
    sawela purikku Anotogo kaile nayendau onowili miziweki keleyawili mizi. Logo Anotogo
    ini yongkambanu kang wale mabiyengke Yemizi tonugubek Yisu Kilisigi yeiktage puwili
    yaliya wazayiweki mei puwilirau Yisu Kilisigi puwili miziweki iza. Yisu puwiligi
    Yemizibek keya tenigi Yemizibek.
  gux-G: Ti diani li tili ne, ki ba teni U Tienu nitaanli yaali n ye Korenta, bani
    yaaba n baa mi yedŋanma Jesu Kiristu yeli po, ke bi gagdi ba ke ban tua niŋanba,
    yeni yaaba n li taagi ti Diedo Jesu Kiristu yeli hali ban ye naani kuli, bi Diedo
    yeni ti yua.
