    eva osoa kava novol vewol evinvta nom indhanam vavawonam, ten sembayang vinivm
    Yesus Kristusm, himba pina mendekli. Sesoava doa eva hemba kekaiv vena hevelm.
  mca-mca: Ha'ne witfaakanek hika'aƚ qu' net'ejuyii hekhewe' inejefetsipji' pa' Intata
