  swp-swp: 'Eaubada ena Ekalesia Korinto eai, enadi, isi Keriso Iesu arinai se hetabuedi,
    hetabu tataodi se eogahaidi wa, isi hinage gamagaridi dimo gamagaridi eai Iesu
    Keriso eda Guiau esana tauatai, isi edi Guiau eo ita eda Guiau:'
  bjr-bjr: Innee Koorinti maqusai Anutuna ufara suqimariasa akara rumannimaqaidaqa
    Anutufa inniara narí aiku asauku mariaqeera utaaqamaqaisa mariafanoo, innee mina
    asauku mundirana Yisunasaa atooqaanara Anutunaindi kammiqa mariafanoo, Anutufa
    narí faiqi namu mariaqeera narí innai fuaqeera inni naareenoo, sia innee kai minaindi
    mariafanoo, aiqama maqanaa maasa karaambaiqa asauku mundirana Yisuna aaree mariasa
    misa faqa innee faqa minaindi mariafanoo. Yisufa misa faqa maasa faqa karaambaiqa
    maridanoo.
  aby-aby: Ya Godinu wake naukaisa Korinida goi orou yabake yewa owaowa uke odakune.
    Godima ya Yesu Kerisobairo demuiro ma dakaa uke odirieke yanu imuka ma irauaiai
    uike yae Danu orou sifone ibake we mune eka imusu odirie. Yaini i aboro aboro
    ibinisa imusu orouini emua Yesu Keriso iyanu Dai Waria Minu ibi we ma daiwere
    ukaisaba ibake Dawae emuaini iini emenu Dai Waria Mi.
  eng-YLT: 'to the assembly of God that is in Corinth, to those sanctified in Christ
    Jesus, called saints, with all those calling upon the name of our Lord Jesus Christ
    in every place — both theirs and ours:'
  jni-jni: Uhana anabu anu tarsa Asere sa warani, u korinti, we am de be saa inko
    we anyimo Yeso Ugomo Asere, anu zatu umadini nande be sa a titawe, vati nande
    be sa waraa ati hihira wazin biringara anyimo ani za nu Yeso Ugomo Asere uro Ugomo
    Asere uwe me, Ugomo Asere uro vat.
  kne-kne: Naey di solat mi en dakayo ay gimong di ipogaw en Diyos ed Corinto ay nanbalinena
