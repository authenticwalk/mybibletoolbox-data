  kde-kde: Nìnnembilanga mwenu, mmanu mma Nnungu munkulupîla Yesu mma aneko kuimanga
    ya ku Kolinso, mmanu muhahuliwîje kwa kulundanywa kwenu na Yesu Kilisto, na mutandolwejîje
    na Nnungu kuva mmanu vake. Uchocho, baluwa aino nni kwajili ya vanu vammalele
    va kila pachinu vayûwa kwa lina lya Nang'olo wetu Yesu Kilisto, Nang'olo wa tuvammalele.
  ata-ata: tekaukavu uoli voloxu ano ꞌo ulai noxinge ta mitema sou lalotu noxou Lataua
    lai ne Kolinito. Kalisito Iesu muꞌavalinge mo ngexolu vaꞌaxu loxo ta mitema noxou
    Lataua, mo ta mitema ukalusi no tuatuala ipita mo ilinga no ualasou Tila noxinge
    Iesu Kalisito, anu Tila noxiꞌa mo Tila noxinge kalumo.
  qvw-NT: '@see-verse:1CO.001.001'
  nfa-nfa: Jaꞌa suri sasuri ne hia miu dhèu parcaya Ama Lamatua ètu kota Korintus.
    Na hagꞌe nare le miu ho jꞌajꞌi dhèu mola-mèci Nèngu, lula miu parcaya le Yesus
    Kristus, dhu Ama Lamatua pajaji mema le karèi nèti uru ka ho Na mai. Ama Lamatua
    tao miu mola-mèci kahèi, èci èèna ka dènge dhèu parcaya aaꞌi-aaꞌi ètu mia-mia.
    Te rèngu manèngi le sèna ka Kètu èdhi, Yesus Kristus soru-bara si. Nèngu ne jꞌajꞌi
    Kètu mi dedha èdhi aa rèngu kahèi.
  tnp-tnp: Nauəuə u tatuvnə kəm təmah niməfaki rəha Uhgɨn əpəha Korən. Uhgɨn təmol
    asim itəmah e Krɨsto Iesu, kəni təmauɨn e təmah məmə rəhan mɨn, nətəm nəutaliuək
    e noliən əhruahru itəmah mɨne nətəmimi e ikɨn mɨn rəfin nətəm kəutəfaki kəm Iərmənɨg
    rəhatah Iesu Krɨsto iətəm in Iərmənɨg rəhatah rəfin.
  urd-urd: ख़ुदा की उस कलीसिया के नाम जो कुरिन्थुस शहर में है, या'नी उन के नाम जो
    मसीह ईसा में पाक किए गए, और मुक़द्दस होने के लिए बुलाए गए हैं, और उन सब के नाम
    भी जो हर जगह हमारे और अपने ख़ुदावन्द ईसा मसीह का नाम लेते हैं।
  hot-hot: alalôaniŋ aiyaŋ Sostenes ato kapya êntêk ek môlô avômalô ôdôŋ takatu ba
    ôêvhaviŋ Wapômbêŋ anêŋ Kolin. Kilisi hadum ba thêlô ibitak matheŋ ma halam i nena
    Wapômbêŋ anêŋ avômalô haviŋ avômalô luvuluvu takatu ba elam alalôaniŋ Anyô Bêŋ
    Yisu Kilisi anêŋ athêŋ. Yani ma alalôaniŋ Anyô Bêŋ ma thêlôniŋ haviŋ.
  mqj-NT: Sura' iatee kipalulako kombonganna to mangngorean langngan Puang Allata'alla
    dio Korintus. Mangkamokoa' nasarakki anna naseroi Puang Allata'alla mendadi petauanna
    annu mesa kappa'mokoa' Kristus Yesus, sola angganna tau lako angganna angngenan
    to mengkaola lako Puang Yesus Kristus Dewatanna anna Dewatanta.
  rus-SYN: 'церкви Божией, находящейся в Коринфе, освященным во Христе Иисусе, призванным
    святым, со всеми призывающими имя Господа нашего Иисуса Христа, во всяком месте,
    у них и у нас:'
  mbh-mbh: Na tho wat malueng ake a thomu areko o lotual a God ako a Korin. Na God
    i pariri thomu a itheki, nge ako i oma thomu mo thomu omole ol inga a Krais Jisas
    nge. Na i ateal thomu mo ini ile, ranga ve ako i ateal toko alavusnga a rumrem
    elonga ako olemio nge a ar Pomnga a Jisas Krais na o lotual i, ini oa Pomnga na
    ini ar Pomnga mun.
  bdd-bdd: '@see-verse:1CO.001.001'
  cbt-NTPO: Corintoquë ya'huëramasopita ninshitaranquëma'. Canpitanta' Yosë huëntonënquë
    ya'conama'. Quisocristo imapatama', anoyacancantërinquëma' ni'ton, noyápiachin
    cancantërama'. Yosë acorinquëma' piyapinënpita nicacamaso marë'. Nisha nisha parti
    a'napitanta' Quisocristo imapi. Ya'ipinpoa' ina hua'anëntërinpoa'. A'na huënton
    pochin ninëhua'.
  srn-NT: A brifi na gi unu di Gado poti aparti gi Ensrefi ini Kristus Yesus, unu
    di Gado kari fu de sma fu En. Ma a de tu gi ala sma di e kari a nen fu wi Masra
    Yesus Kristus, awinsi pe den e tan. A de Masra fu den èn fu wi.
  cta-NT: Nscua naꞌ quityi re chaꞌ ca̱a̱ slo cuꞌma̱, nguꞌ taju ñati̱ jiꞌi̱ Jesucristo
    nu ndiꞌi̱ ma̱ nde quichi̱ Corinto. Xquiꞌya Jesucristo cua ngusubi Ni jiꞌi̱ ma̱,
    loꞌo juani laca ma̱ ñati̱ jiꞌi̱ ycuiꞌ Ni; ngaꞌa̱ chaꞌ tyiꞌu tiꞌ ma̱ jiꞌi̱ Ni lcua
    ti lo cña nu nduꞌni ma̱ su ndiꞌi̱ ma̱ chalyuu. Stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo cua
    ñaꞌa̱ ca ñati̱ nu nduꞌni tlyu jiꞌi̱ Jesucristo nu Xuꞌna na tyucui ñaꞌa̱ chalyuu,
    chaꞌ ñiꞌya̱ laca Ni Xuꞌna na, juaꞌa̱ laca Ni Xuꞌna nguꞌ biꞌ.
  bqc-SIM: wámɛ wa láɛ bee kɛ̃̀ Lua gãlide pↄ́ kú Kↄlɛniↄnɛ. Lua á sisi a gↄ̃
    a gbɛ̃́ↄ ũ, á kua adoa naa Kilisi Yesuwa ń gbɛ̃́ pↄ́ ìↄ wá Dii Yesu Kilisipi
    sisi gupiiuↄ, wá Dii doũdeↄ.
  tcz-CHONGTHU: Keiman Pathen houbung Corinth a um nangho Pathen in amithengte hiding
    a akouho henga kahin sut ahi. Aman Christa Yeshua jal'a athenga nasemu ahi, munjousea
    Christian ho jouse, I Pakaiyu Yeshua Christa, amaho le eiho dinga Pakai, min hinkou
    ho jouse abolna banga.
  mar-mar: करिंथ शहरात असलेल्या देवाच्या मंडळीस, म्हणजे ख्रिस्त येशूमध्ये पवित्र केलेले
    आणि पवित्रजन होण्यास बोलावलेले आहेत त्यांना व आपला प्रभू येशू ख्रिस्त, म्हणजे
    त्यांचा व आमचाही प्रभू, याचे नाव सर्व ठिकाणी घेणाऱ्या सर्व लोकांस,
  snp-snp: '@see-verse:1CO.001.001'
  isl-isl: 'Til: Kristinna manna í Korintu sem Guð hefur kallað sér til eignar og
    Jesús Kristur hefur helgað honum; og til: Allra kristinna manna, hvar sem þeir
    eru, þeirra sem ákalla nafn Jesú Krists, sem er Drottinn okkar allra.'
  spy-NT: Kiisubooyook akweek biikaab Kiriistō ām *kiriinkēētaab Kōōriintō choo /kikiitabaanaak
    kubununēē Kāārārookiintēēt Yēēsu ōbooyiitu Yēyiin. /Kēēmākwook ōtililiitu āk nkicheek
    biiko tukul choo miitē wōlto ake tukul choo ikēnēē keey Mokoryoontēēnyoo Yēēsu
    Kiriistō, nyoo Mokoryoontēēng'waa nkicheek.
  xnn-xnn: '@see-verse:1CO.001.001'
  mwe-mwe: mmanganya likanisha lya a Nnungu nninginji ku Kolinto. Nninginji bha ukonjelo
    nkulundana na a Kilishitu Yeshu, nshemilwenje mmanganje bhandu bha a Nnungu pamo
    na bhandu bhowe bhakwaajuganga Bhakulungwa bhetu a Yeshu Kilishitu bhali bhakulungwa
    bhabhonji na bhetu.
  tte-tte: yo kayawasa ilaowa komiu Yaubada ana boda ekalesiya Kolinita koina kaiwemiu.
    Yaubada ipeimiu Yeisu Keliso koina komiu iya ana boda, yo iyoganmiu kwaemala ana
    tomoyao. Kabo komiu yo kai yo besiele dedei meuloili kolili meuloila tayogasae
    Yeisu Keliso koina, kaiwena iyamo ala Guyau.
  tcs-tcs: Mitu raite dis leta po da sos blo God wea da siti blo Korint. Mitu raitem
    po dem pipol uda God i bin suzem po bi oli pipol blo em, seimkain wiskain God
    i bin meke ol nada pipol wea nada ples po bi oli pipol blo em, ane i po ebriwan
    uda spik dat Zizas em BosLod blo yumpla ane BosLod blo dempla.
  hlt-THB: 'Korin khaw awh ak awm Khawsa a thlangboel ingkaw, Jesu Khrih awh ciimcaih
    sak na awm nawh ak ciimcaih na awm aham ak khy thlangkhqi, hun hoei awh a mingmih
    ingkaw ningnih a Boei – ningnih a Bawipa Jesu Khrih ang ming ak khy thlangkhqi
    boeih a venawh:'
  soq-soq: Ne leta ema girumantene wadinaaubedina e mida God ekelesiawa bola Korint
    bedewe wainilana manlawo. God e, ita mo mida bola daitadawo wanwanlala e do Tatamba
    Iesu Keriso ebowe sumanailala sonabalene apaleno Iesu Keriso bedewe me mebaawa
    kakaiwaida wanaleno wainilana.
  qub-qub: '@see-verse:1CO.001.001'
  att-att: Á nakapattúrâ kami nikayu nga taga Korinto, nga maggagammung tán nga makimoray
    kâ Namarò, sikayu nga taggitádday nga napakarenuánin yù nonò na megapu sù kepattatádde
    na kâ Apu Kesu. Ta inagálán na kayu ni Namarò, tapè pabbalinan na kayu ta mangilin
    nga tatole na, nga makimoray kuna ta pannakabaggi ni Apu Kesu Kiristu, nga kunnay
    sù pakimore mi gapay ánna yù ira nga ajjan ta ngámin nga lugár nga makiyápu kâ
    Apu Kesu Kiristu nga Yápu tam.
  bki-bki: ea Atua kiano namoneano nalo ea burum̃ara komeli na Korin. Kamiu na naruei
    Atua bio kamiu ka kumei kuviasol vija kiano namoneano lu dolu nalo, napano vio
    reraio ea vio nonovio nalo aju amilotu naio napano mila kito robe lu vatitig bo
    ruei, nina Yesu Kristo napano naio be kito nonovio kiado Tubo.
  bqp-bqp: ókↄ̃nↄ mɛ́ o takada dí kɛ̃̀ sↄsi gbɛ̃ kũ ò kú Kↄrintinↄnɛ. Luda á sísi
    a gbɛ̃nↄ ũ, á kunna adona Kirisi Yesu gũn lɛɛlɛ kũ gbɛ̃ kũ òdigↄ̃ ó Dikiri
    Yesu Kirisi pì sísi gu sĩnda pínki gũnnↄo, ókↄ̃nↄ kũ ó Dikiri dokↄ̃nↄnↄ.
  mcp-mcp: Sə́ ŋgə cilə *Dɔ̧ lʉ́ óbúgʉla ɔ́ Zɛmbî dɨ́ Kɔrɛ̂nt yí, bɨ́ buud Zɛmbî nyə
    a sá nə́ bɨ bə́g miŋkɛ̧́ŋkɛ̧̂ mi búúd nəcé bɨnɔ́ŋ *Krîst Yésus bɨ mú mbádʉ́gá
    wá. Nyə a jɔ̂w bɨ́ shú nə́ bɨ bə́g miŋkɛ̧́ŋkɛ̧̂ mi búúd, bɨnɔ́ŋ buud bɛ̂sh bʉ́sə́
    íkʉ́l ikʉ̂l bwə́ ŋgə́ kámb jínə́ mə́ Yésus-Krîst mə́jəgʉla dɨ́ wá, Yésus-Krîst
    Cwámba á sə́nɔ́ŋ.
  hat-hat: pou nou tout ki nan legliz Bondye a lavil Korent. Bondye te rele nou pou
    viv apa pou li, nou tout ki pou Bondye nan Jezikri, ansanm ak tout lòt moun toupatou
    k'ap rele non Jezikri, Seyè nou an. Paske Jezikri se Seyè yo menm jan li Seyè
    nou tou.
  npl-NT: tomechtlajkuililiah nomejwah tokniwah tlaneltokakeh akimeh nonchantitokeh
    Corinto, akimeh iaxkawah Dios iwa nonseititokeh iwan Cristo Jesús. Dios onoméchnotski
    xiyetokah iaxkawah, san sika iwan nochteh non kitenewa Itoka n Toteko Cristo Jesús,
    non yejwah Inteko iwa tejwah noiwa Toteko.
  bgg-bgg: Khorinth shii um pha Hamangkhung-aphuii ro charch chiih-è Hamangkhung-aphuii
    è hanyie shii zab so pha bran rone ho pha, chiih-è hanyie yi aishii um pho ne
    Isu Masi rog shii phro, ithek ro Ithong nane gathek ro Ithong, hanyie è Isu Masi
    shii sia pha zab bran shii ò rek bo.
  eng-TCENT: 'to the church of God in Corinth, to those who are sanctified in Christ
    Jesus and called to be saints, together with all who in every place call upon
    the name of our Lord Jesus Christ, both their Lord and ours:'
  eng-BSB: 'To the church of God in Corinth, to those sanctified in Christ Jesus and
    called to be holy, together with all those everywhere who call on the name of
    our Lord Jesus Christ, their Lord and ours:'
  cpu-NT: Eerokara nosankinayetzini pikaratzi papatoventaari Pava janta Corinto-ki,
    pikaratzi jovatampatzikashireyetaimi Cristo Jesús. Iriira kaimashireyetaimi pitasorentsishireyetantaari,
    pikempitaari pashineete nampiyetarori tsikarika janta, pairyaapiintayetairiri
    Avinkatharite Jesucristo, tema irijatzi Pinkathariventairi eejatzi irirori.
  san-ASM: তং প্ৰতীশ্ৱৰস্যেচ্ছযাহূতো যীশুখ্ৰীষ্টস্য প্ৰেৰিতঃ পৌলঃ সোস্থিনিনামা ভ্ৰাতা
    চ পত্ৰং লিখতি|
  tac-NT: Neka 'emi ralámuli oséguru napu Kristo Esúsite wanápurigame ju alé wa'lú
    Korinto anilichi napuíme. 'Lige abiena wanápule uché jaré ralámuli bochígimi gawichí
    ejperégame napurigá 'we 'la sébali olame ralámuli nímala napurigá najkí Onorúgame.
    Suwábaga alué ralámuli 'lige suwábaga ramué 'we tánime niru a'walí alué Wa'lula
    Esukristo napu ramué nuleme ju.
  eng-WEBPB: 'to the assembly of God which is at Corinth—those who are sanctified
    in Christ Jesus, called saints, with all who call on the name of our Lord Jesus
    Christ in every place, both theirs and ours:'
  gfk-H: '@see-verse:1CO.001.001'
  viv-viv: Omi Yaubada yana yoꞋogaga Kolinita againe yami leta aꞋetoladina be wanaꞋitana.
    Omi higa Yaubada yana yoꞋogaga faꞋina gisevehailemi be Yesu Keliso againe wahawahegemi,
    kadu givegidemi be Yesu Keliso yana kaliva mahamahalimiyao wanamiyami. Omi givegidemi
    kadu gaveyao moyaꞋaidi fafali matatabudi agaidiya yada Kaiwabu Yesu Keliso ana
    egana hikikilakahina, medema omi buye givegidemi, ada BanaꞋe yadi Kaiwabu kadu
    yada Kaiwabu, ada yoꞋo au saꞋeyana.
  yao-yao: tukunnembela mwanya ŵanli ŵandu ŵa Akunnungu ŵa ku Kolinto, ŵanyamwe mmilanjikwe
    mme ŵandu ŵa Akunnungu mu kulumbikana ni Kilisito Che Yesu, pamo ni ŵandu wose
    ŵaali papalipose ŵakwapopelela Ambuje ŵetu Che Yesu Kilisito jwali chilongola
    jwao ni jwetu.
  tgp-tgp: kama sohai leta nike isana vao kalesia non God Corinth, isana tapuhi hin
    Kr̃isto Iesu, God mo tovi kamim tapuhi peresi la haratu na jara tari sei la lo
    lotu Moli Iesu Kr̃isto, nora Moli, ale enia nor̃a Moli,
  auc-NT: Coodinto ïñömö mïnitö Codito ingante mïni godongämæ̈ pönencabo ïnömïni inte
    ëñëedäni. Wængonguï, Botö quïmïni badinque mïnitö Itota Codito nempo quëwëninque
    tæiyæ̈ waëmö ëwocate quëwencæmïnimpa, ante cædinque äñecä pönïmïni inte mïnitö
    acæmïnimpa, ante yewæ̈mömopa. Ayæ̈ adobaï, Mönö Awënë Itota Codito ëmöwo ante
    në aa pedäni tömämæ quëwënäni incæ acædänimpa, ante yewæ̈mömopa. Itota Codito
    ïñömö mönö Awënë ingä incæ tömënäni Awënë adocä ingampa.
  kbc-NT: Jidikotibige lapo oko anida aneetege Aneotedoɡ̶oji, ane niɡ̶eladimigipitibige
    nigotaɡ̶a Coriinto, niɡ̶idi ane iolatedicoace Aneotedoɡ̶oji mepaa nepilidi leeɡ̶odi
    mida aneetetege Jesus Cristo. Aneotedoɡ̶oji eniditedaɡ̶awatiwaji mijokijoateda
    makaami nepilidi, digo anigotediogi meniditediogi ijotawece niɡ̶ijo anodoɡ̶etetalo
    Ǥoniotagodi Jesus Cristo mepoka nepiliditeda. Jesus Cristo Niotagodi, codaa aaɡ̶aɡ̶a
    Ǥoniotagodi.
  bmh-bmh: O zaiger, sikut e iguan ag Kristen duailel Korin uzan daremen palautai
    marem. Ag Yesus Kristus dual pezai daremen, gonun, Uwait nug gonugau duailel naliu
    tapai mareun. Go ag mui duailel unum em e ebu igual Dubanou Ban, Yesus Kristus
    nugau wanib ulagzanemen abai ereg gonugau duailel naliu dabun ulareun. Yesus Kristus
    go ig ag abai ereg igual Dubanou Ban.
  ctu-BL: Wolic ts'ijbubeñetla ili jun, xñopt'añet bʌ la i cha'an Dios ya' ti Corinto.
    Tsa'ix ajq'uiyetla ti' wenta Dios. Pʌybiletla cha'an mi la' wochel ti Cristo Jesús
    la' wic'ot pejtel mu' bʌ i pejcañob lac Yum Jesucristo ti' c'aba', baqui jach
    añob. Jini lac Yum i yumʌch ja'el.
  meq-meq: Nəmaa watsakum naha a məhay gər i ndo məpe mədzal gər hay ka Yesu Kəriste
    neheye ma gəma i Koriŋte aye. Nəkurom na, Mbəlom kə pala kurom, kə pa kurom a
    həlay i Yesu Kəriste. A zalakum na, hərwi ada kâ tərum ndo ŋgay hay, andza a zalatay
    a ndo neheye tebiye mandza eye kwa ka waray ka waray faya ka ɗuwulumeye me a Bəy
    Maduweŋ kway Yesu Kəriste aye. Neŋgeye na, Bəy Maduweŋ kway tebiye.
  noa-H: mʌg hẽsap p'ã deepʌ̈i chirʌm, pãar jam Corinto p'öbör heem iglesia hee Hẽwandam
    hiek hʌ̈k'a nʌm gaaimua maach k'odk'anaa har Cristo gaaimua sĩi hãba hi hat'eepai
    wënʌrrʌmua hi p'öbörk'a nʌm k'ʌʌnag, maimua mag tag har parhooba hamach nʌnʌidʌmpierr
    maach dënjö maach Pör Jesucristoog jëeujem k'ʌʌnagjã hagjö k'ap hamk'ĩirta mʌg
    hẽsap p'ã deepʌ̈i chirʌm.
  alp-NT: '@see-verse:1CO.001.001'
  san-VEL: ta.m pratii"svarasyecchayaahuuto yii"sukhrii.s.tasya prerita.h paula.h
    sosthininaamaa bhraataa ca patra.m likhati|
  kbq-kbq: Korinti kumate nemaniza Anumzamofo mono nagamotarega, Krais Jisasi'ma tamazeri
    avusese hurmantegeta ruotge (saints) huta mani'naza nagatega nevuno, mika vahe
    kokankoka mani'ne'za, tagri Rantie hu'za agi nehaza vahetegane, zamagri'ene tagri'ene
    Jisas Kraisi Rantimofo kea kreneramune.
  kbh-kbh: quem tsbuanácha sëntsabiamná ts̈ëngaftanga chë Corinto bëts puebloca Jesucrístbeñe
    os̈buáchiyëngbiama; ndëmuanÿenga Cristo Jesúseftaca Bëngbe Bëtsá tojábiama chabe
    ents̈anga nÿe chábioye oservénënga, ndëmuanÿenga Bëngbe Bëtsá tojáchembo chabe
    ents̈anga chas̈motsemnama, chë nÿe quem luarama enójuabnaye ents̈anguents̈ana
    luarénënga, Bëngbe Utabná Jesucrístbioye tmojots̈ëmbonë́ngaftaca, Jesucristo nda
    yomna Bëngbe Utabná y chëngbe Utabná.
  ron-LSB: 'către adunarea lui Dumnezeu care este în Corint, către cei sfințiți în
    Hristos Isus, numiți sfinți, și către toți cei ce cheamă numele Domnului nostru
    Isus Hristos în orice loc, atât al lor, cât și al nostru:'
  pon-pon: On momodijou en Kot me mi Korint, me jaraui kila Krijtuj Iejuj, me paeker
    en jaraui o karoj me kin likwir on mar en atail Kaun Iejuj Krijtuj ni deu arail
    o deu at.
  nhe-BL: timechtlajcuilhuíaj imojuanti tlen initztoque itiopa Toteco ipan altepetl
    Corinto. Toteco inmechnotztoc para xielica itlatzejtzeloltijca tlacajhua. Inmechchijqui
    intlatzejtzeloltique ipan Cristo Jesús san se queja quinchijqui tlatzejtzeloltique
    nochi sequinoc tlaneltocani campa hueli techaj. Quena, san se quiniyocatlalijtoc
    nochi tlacame tlen quihueyimatij Tohueyiteco Jesucristo, pampa yajaya ininTeco
    ne sequinoc queja nojquiya toTeco tojuanti.
  sps-sps: mam kirkir naa rom noun tovei tsumi na gum iny vainy fafaaman ten Gov te
    kaa rom tana ngats fan tsian iny Korin. Gov pets bus mami to tsumi tap fiisen
    mirom e Krais Jisas sa fikoo mami sam faarei men vainy taabos u fasito Tsunia.
    Fo mamatsiny ka ton man tana mesapan nar vainy tana fo pan vavis to te sing ror
    e Jisas Krais, a Tsunaun tsura, Ayei na Tsunaun tsuri, ana Tsunaun tsura kan,
    ana mam faan kan iny naa rom noun tovei tsuri.
  wnc-wnc: ginu Anututane aminabam dakngake yuaingu Korin yot gapmane nana aminde
    matandamukamak. Jesu Kraisda ginde tangge kungwandaman Anututa ginde natake ginu
    amin noman daknganingge natake ita ginu yandawamban ginda ie kuwa ita inae papan
    ginda amin noman dakngake yuaing. Gikat gatu kepna kepna nana kuutda Jesu Krais
    nikat gatu wa amikatdane Buyambam tapanin yatawakaingu kuupbamu Anututa papan
    itane amin noman dakngake yuaing.
  bus-bus: wámbe wa takada kɛ̀ kɛ̃̀ sↄsi kɛ̀ kú Kↄrintinɛ. Luda a sisi a gbɛ̃nↄ ũ,
    a kuuna adona Kirisi Yesu guu lɛdo kↄ̃n gbɛ̃ kɛ̀ aↄ̃ègↄ̃ wa Dii Yesu Kirisi pì
    sisii gu píngianↄo, mↄwa kɛ̀ wa Dii dↄ̃nkↄ̃nↄ.
  gub-BL: '@see-verse:1CO.001.001'
  imo-imo: Korin kombu awili akuna Gotenga ungumu pilko Jisas ipuki tiko nombeya teko
    moromele imbo akuma Goteni yunge imbo kake telima molangei nimbe kanopa ltimumando
    i pipiamu tipo munduro. Eno mele moromele linonga Awili Jisas kapi ningo imbi
    leko kombu malio moromele imbo akuma kape Goteni kanopa ltimu. Awili Jisas yu
    imbo kanomanga kape linonga kape iye kamako moromo.
  boj-boj: '@see-verse:1CO.001.001'
  eng-DRA: To the church of God that is at Corinth, to them that are sanctified in
    Christ Jesus, called to be saints, with all that invoke the name of our Lord Jesus
    Christ, in every place of theirs and ours.
  knf-knf: Ŋpiiŧan, an banfiyaaruŋ Naşibaţi nanwooŋ du Korinŧ, nankakuŋ ayiman wi
    nawooŋ ţi ploolan na Yeŧu Kriŧtu, an nandu'aniiiŋ pwo biki nul. Ŋpiiŧuŋ kak bañaaŋ
    bŧi banjaaŋ badëman katim ki Yeŧu Kriŧtu Ajug nja, anwooŋ Ajugun akuţ awo Ajug
    baka, du dko di bawohaŋ.
  san-KHM: តំ ប្រតីឝ្វរស្យេច្ឆយាហូតោ យីឝុខ្រីឞ្ដស្យ ប្រេរិតះ បៅលះ សោស្ថិនិនាមា ភ្រាតា
    ច បត្រំ លិខតិ។
  arn-NT: wirilelfiñ tüfachi karta tati pu che koneltulelu Ngünechen ñi trokiñ feyentulechi
    pu che mew, mülelu ta Korinto waria mew. Wirilelfiñ tati pu che lif mongen nielu
    Cristo Jesus mew ka dullingelu ñi koneltuael Cristo ñi trokiñche mew, kiñentrür
    kom tüfey engün ta fill mapu mew llellipukefilu taiñ Ñidol Jesucristo, iñchiñ
    taiñ Ñidol, ka kisu engün tañi Ñidol.
  zas-NT: Caxhalan guiꞌch guie par lëjt najdi bén rliladx xtiidx Dios luguiedx Corinto,
    lëjt guial ma nayadi delant loj Dios por Jesucrist, abiꞌ ma bacaabee Dios lëjt
    gaquidi xbejnman bacaabee tëëman gra ree bén gra lad bén rliladx ree Jesucrist,
    bén na̱j Dad par dunuj ree në par laa reeman.
  ken-NT: Sɛ́sɨ̀ŋ ntá yɛká bǒ nkwɔ Mandɛm awu ɛtɔk Kɔrint. Sɛ́sɨ̀ŋ ntá yɛká bo
    Mandɛm ábhɨ́ŋɨ́, akʉ mǎmbák nyáŋá bɛ́ mǎmbak bǒbhi. Akʉ mǎmbák bǒbhi
    mpoknkɛm ndǔ bǎbhárɛ́ mmʉɛt nɛ Yesu Kristo. Nɛ nkúbhɛ́ ɛnyu ɛyɔ kɛ̌ yí ákʉ́
    nɛ yɛ̌ntɨkɨ mmu anɛ ábhárɛ́ mmʉɛt nɛ Yesu mbǎnkɛm. Nɔ́ chí yɛ̌ntɨkɨ mmu anɛ
    ápú rɔ mɛ́nɨ̀kmʉɛt ntá Yesu Kristo anchyɛ nɔkɔ yí kɛnókó. Yí Yesu kɛ̌ achí
    Acha ywɛsɛ nɛ abhak Acha ntá yɛ̌ntɨkɨ ɛnyǔ mmu wu anɛ ághòk chí nɛ yí.
