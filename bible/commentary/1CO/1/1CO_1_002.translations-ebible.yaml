    q'ab' ri Are' junam kuk' konojel ri käkib'ij chi e kojoninaq che ri Qajaw Jesucristo
    ri e k'o pa ronojel tinimit. Ri Jesús are Kajaw ri e are', xuquje' ri Qajaw uj.
  dob-dob: '@see-verse:1CO.001.001'
  wrs-wrs: Kristusnindm Sesoanam Korinnindm, nom indhanam, ten Sesoa kanothowol venam
