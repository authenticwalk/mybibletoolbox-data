    o nav amare the lengre Rajeskro le Ježišoskro Kristoskro pre dojekh than:'
  apr-apr: pang ang di tooltool ke Maro yo kagaua ye bareme ke Yesu a kanepe ye malala
    mai Korin nga. Ang ngan di tooltool ke Maro, yesoo kagaua lomu le atu pang Yesu
    Kirisi. Inbe ang ngan, Maro ikiu ang panga ye taunu, a bet nen ngan katoo dada
    le imot yo lono bet katoo nga. Ngan ipootang panga ye taunu dawa ben yo ipootoo
    di tooltool ke ni mai i le imot yo tipatarau pang Tool Mai kiidi Yesu Kirisi nga.
    Ye in Tool Mai kidi, inbe Tool Mai kiidi lapau.
  tiy-tiy: do munur bé Tuluse bati dob Korinto. Fénémili i Tuluse begom inok waléy
    mélinis dob adafa nuwe sabaf bé Jesu Kristowe. Ménwaléy gom do étéw i Tuluse beroy
    kéluhanay de étéw dob kéluhanay de ingéd munur bé Jesu Kristowe, sani Kadna ruwe
    brab Kadna tome so.
  nlg-nlg: Iroghai toro gegere vanighau ighau rana taluutuni i Corinth, arahei te
    vatabughau tua God na pukuna tau kabu sakai sonikolu ta Jesus Christ. God te vilighau
    tua ge kau nina taba ni vure tabu, te vagha te holora nia tua rana taluutuni ivei
    mi vei tara taluutunia Jesus Christ, te didira na Lord maia dida na Lord.
  dgr-DOGNT: '@see-verse:1CO.001.001'
  pes-OPV: به کلیسای خدا که در قرنتس است، ازمقدسین در مسیح عیسی که برای تقدس خوانده
    شده‌اند، با همه کسانی که در هرجا نام خداوند ماعیسی مسیح را می‌خوانند که (خداوند)
    ما و(خداوند) ایشان است.
  ron-1924: 'кэтре Бисерика луй Думнезеу каре есте ын Коринт, кэтре чей че ау фост
    сфинциць ын Христос Исус, кемаць сэ фие сфинць, ши кэтре тоць чей че кямэ ын вреун
    лок Нумеле луй Исус Христос, Домнул лор ши ал ностру:'
  tpz-tpz: '@see-verse:1CO.001.001'
  agd-agd: Tiyarafenu ano vei vanasií uveya kantasí ukhe vano van ma avíkein kéká
    ma Koriní barurá banan ma inká Yisas Karaisini yorantá ma avíden maman kantasí
    ura ma minó akhempá baona nanin banta ano ma Yisas Karaisin nan ma setisi Bafan
    má betíi Bafan má ino ma siyaona mai kékái ma vompon berasan mano uvaman amé uno.
  rkb-NT: 'Ikiahatsa Korĩtio ezektsa asaktsa Sesus harere humo ziknapykyryknahatsa
    Deus harere piwabynaha, ahabo piwatahaka. Ikiahatsa kino Sesus Kiristu humo wasani
    tsimaha. Ikiahatsa hi: — Sesus Kiristu mypehakatsa — tsimaha. Katsa kino niwatihi.
    Nanabyitaba kytsa tihi: — Sesus Kiristu mypehakatsa — mykaranaha. Ikiahatsa bo
    piwatahaka. Ikiahatsa Deus tyryktsa iwatsahi ibo tsimypamykysokonaha Sesus harere
    bo hyỹ tsimykaranaha ihumo ahaspirikporẽtsa tsimoziknaha.'
  san-THA: 'ตํ ปฺรตีศฺวรเสฺยจฺฉยาหูโต ยีศุขฺรีษฺฏสฺย เปฺรริต: เปาล: โสสฺถินินามา ภฺราตา
    จ ปตฺรํ ลิขติฯ'
  iws-iws: Ta yokwowa krɨra wɨnkika om komii korin warauran iikamɨm Adi Komii krɨmiir
    Wanɨn siiram naɨngwo tɨbmiiyɨm kɨmiiram. Mɨ Kɨmiirɨn Jisɨs Krais siyar dirɨraerarkikɨn
    mɨ kɨmiirɨn dimɨn whɨrkɨn panɨɨnsi kɨmbusi. Mɨ wɨm kɨma ɨni Adi Komii siir inkam
    kɨɨngɨ kɨɨnar ywowɨm. Kɨma, tɨ iikam whɨekakɨm omom omomɨm hɨnda tɨnda nwowɨm
    sɨmiir hɨranɨm Jisɨs Krais Bɨiyan Inkam Komiiyɨn siir inɨg ɨiir hainaniyɨm mɨ
    siya ɨni krɨmiir hoɨmgakni Bɨiyan Inkam Komiiyar ywowɨrkakɨn.
  pol-SZ: piszę do kościoła Bożego w Koryncie. Zostaliście wybrani przez Chrystusa
    Jezusa, wezwani przez Niego i—razem ze wszystkimi innymi wyznawcami naszego wspólnego
    Pana—oddzieleni dla Boga.
  ztq-NT: Lëë Dios kwle lëë do parñee jkab to lo Jesucrist ni parñee jkab to xkyedzy
    Dios tsiin kyak ksa do meñ nii xsoob xtiits Jesucrist tyub lo kislyu.
  zai-NT: cucá' du gui'chi ri lú tu, hermanu ca', irá tu casi nuu tu ndaani guidxi
    Corinto ca. Ma nayá ladxidó' to nezalú Dios purti ma bini cre tu Cristu, ne pur
    nga ca ma ulee chu Dios laatu para gaca tu xpinni, laatu ne binni irá ladu ni
    runi cre Jesucristu, Señor sti né nu laaca'.
  upv-upv: nomorwera erres tevi kami, jinibb nga marosuri Atua iak Korin. Kami, Iesu
    Kristo ololi kamon ko kamivi jinibb sen. Ko Atua everus kami nga kapkorti tevi
    jinibb sen m̃inij kele nir. Renge lat jijle iel ngatan, nir arlot van ji Iesu
    Kristo nga mivi Numal se kerr ko nga mivi Numal se nir kele.
  wap-NT: Mishidainao Tominkaru atiꞌo Corinth iainaouz, Tominkaru buutaniinaouz papidanannao
    nii, naꞌiki usaabaaniinaouz kaiman paꞌati, papidanannao nii Christ Jesus idaꞌan.
    Naꞌapa uzaamatan kawan ipai pidannao ipai amazada kawanaꞌati, dopiaꞌoraz waNaobanaa
    Jesus Christ ati, uruu ĩnao Naobanaa kapam.
  mva-mva: Kam Nanaranga ‘sios’ ne Korin anua-lo ka kigere-kaming. Kam Kristus Iesus
    ara-nao be kila-ming dipura be ambe Nanaranga tamoata ne kusi-ming ratadi bokana
    kasoaki. Be kam tamoata be aine ege-ege kasoaki Tanepoa neda Iesus Kristus ara
    katugatugani be kakilakilai zaiza ka kigere-kaming. Kristus nge di be kita Tanepoa
    neda.
  dwr-NT: Qoronttoosan de7iyaa Xoossaa ammaniyaa asatuwaassi, Yesuusi Kiristtoosan
