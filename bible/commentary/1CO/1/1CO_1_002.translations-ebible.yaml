  bfz-bfz: आँऊ ये चिट्ठी परमेशरो री तेसा मण्डल़िया खे लिखूँआ जो कुरिन्थुस नगरो रे
    ए। तुसे लोक यीशु मसीह रे जरिए पवित्र कित्ते रे और तिना सबी परमेशरो रे लोका साथे
    तुसे बी तिना रे लोक ऊणे खे बुलाए राखे जो हर जगा आसा रे प्रभु यीशु मसीह रे नाओं
    री मतलब से जो आसा रा और तिना रा सबी रा प्रभु ए, स्तुति करोए।
  cuk-09: Bemar Bab Dummadgadid, bemar Bab-Jesúsba-nanaimalad-Corintogi-danar-ambikunoni-damalad,
