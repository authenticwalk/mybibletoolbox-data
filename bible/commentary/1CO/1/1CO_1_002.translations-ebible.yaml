    ḻa' X̱ancho Jesucrístona' ḻekzka' nake' X̱angake'.
  kmg-kmg: nâhe Korinti haeonec Anuture kikefuŋ ŋoŋere papia ši râekoperec. Ŋoŋe Jesu
    Kristozi jambuŋ-ŋoparâ tirimoc juniŋte hefârec-ŋopawec. Iŋuc eŋareme ine hae sâc
    opâ ruac šira â gâcnao Wofuŋ Jesu Kristo šâŋe-ticne riwaseckehuc jueŋgopieŋ jaŋehec
    mocjaha embiŋ.
  aso-aso: Kolidi ebeta Oꞌmosoꞌmi evenele lengita luhuvo initeꞌ mene nogize lingimuve.
    Lingine Izesuꞌ Kilisitoda igi giꞌmizikevo Oꞌmosoꞌmo eiꞌ evenele zuho minilizave
    lo do kegese-lingidineꞌ. Idoꞌ do kegese-lingidineꞌ nene ebeꞌ mukita engiꞌ Guveꞌinesi
    vesi leliꞌ Guvetesi vesi minive Izesuꞌ Kilisitoꞌni opoꞌni laaꞌ nave mukiꞌ nesi
    nene laminekovoꞌ lisiheꞌ igi minilizave lo eiꞌ evenele do kegeso lengeleꞌmize
    molaniꞌ ve.
  uli-uli: Babior le ila ye loh ngalir yarmetael eklesia la yael Deus wol Corinth,
    mo panger rechokla resa ffesangur bo rebe mel bo lol Deus le rebe santus, le rechokla
    Deus sa lamlir bo resa sew chog mo Kristus Jesus. Iwe ngo resa wol sew chog mo
    panger yarmat lal faileng le, le rechokla rema hasrowu Samol la yach Jesus Kristus,
    le yar Samol ngo wol yach gich.
  nin-NT: Inta ko charr ku abiga ba na aki ka nggurr bi ka Abachi ka nu Korrintiya.
    Yesu Kristi à hla imba ki anishirr ama na ngla ila ure imba yi, nâ ta si nggo
    à na ku abiga ba kago, nggo a di yo isa i Atiko Yesu Kristi, Atiko munta wa na
    Atiko ambarr wa.
  acu-NT: 'Cristonu ainautirmin Corinto yaktanam pujuinautirmin ju papin aaran akuptajrume.
    Atum pengké tunaarinchau winar ataram tusa, Cristo Jesús atumin eatmakmiarume.
    Chikich chikich nungkanam pujuinauncha ii Apuri Jesucriston: Ameka wína Apuruitme
    tinaunka: Wína uchir aarti tusa Yuska eawai.'
  cak-WNT: tek ntz'ibaj el re wuj re' chiwe riyix, ri can yix ru'iglesia ri Dios ri
    yixc'o pa tinamit Corinto; ri can ch'ajch'ojsan chic ri ic'aslen ruma ri Cristo
    Jesús. Riyix wach'alal xixsiq'uix (xixoyox) ruma ri Dios riche (rixin) chi xixoc
    lok'olaj tak ralc'ual, achi'el xuben quiq'ui quinojel ri niquiya' ruk'ij ri Kajaf
    Jesucristo pa nic'aj chic tinamit. Can ya c'a ri Jesucristo ri Kajaf konojel riyoj
    ri kaniman chic.
  ebk-ebk: Nauy nan suratmi kan chakayu ay iglesia ad Corinto ay nunfialinun Apo Dios
    as nasantowan kiapú as nan nakius-usaanyu kan Cristo Jesus. Fiakun chakayu yangkiay
    nan enayakiana ay munfialin as nasantowan ay tatakuna, ngem am-in ay tataku henan
    am-in ay lukiar ay munchaychayaw kan Apo Jesu Cristo ay Apocha ya Apo takú us.
  spa-PDDPT: a la iglesia de Dios que está en Corinto, a los llamados santos porque
    son santificados en Cristo Jesús, con todos los que en todo lugar invocan el Nombre
    de nuestro Señor Jesucristo, Señor de ellos y nuestro.
  ruf-ruf: Twomwandikilani mwemwe kanisa ilili mne ghumji ghwa Kolinto, mwemwe imkemighwe
    muwe iwanu wake wahenzeluka kwa ukwilunga na Yesu Kiristu, hamwe na wala wose
    iwali chila hanu iwomlomba Imtwatsa wetu Yesu Kiristu.
  gun-gun: roxarura Nhanderuete pegua igreja kuery Corinto tetã py pendekuai va'e
    pe. Peẽ kuery voi Cristo Jesus re vy pendeky'a'oa ha'e iky'a e'ỹ va'erã penerenoĩa,
    nhande-Senhor Jesus Cristo rery rupi opa rupi ojapukai va'e ha'e javi reve. Mba'eta
    ha'e kuery pegua Senhor avi oiko, nhande-Senhor oikoa rami.
  agu-BL: Na waj wal jun xtxolbil scyeru', yi e'u' cmon yi ate'u' tk'ab Ryos, yi najlche'u'
    le tnum Corint. Na yi e' cyeru' xansa'n che'tu' tk'ab Cristo Jesús. Na Ryos nchimoxon
    tzaju' tan cyoque'nu' tk'ab i', scyuch' cyakil yi e' yi ate' bene'n tzi'n wi munt
    yi na chitzan tan na'wse'n yi tetz bi', na i' Ajcaw ske'j, nin ite'n nin i' Ajcaw
    scye'j.
  isn-isn: Kitekeelo nilang'wi Tunda nilikole kukorintho, kuawa niaikilwe wakfu mung'wa
    yesu Kilisto, neitangilwe kutula antu neatakatifu. Kuuaandekila ga nawa ehi neelitanga
    elina lamukkulu witu u Yesu Kilisto mukianza kehi, Mukulu nuao nuyu nuulu.
  eng-PEV: I’m sending this letter to you Christians there in Corinth city. God picked
    you to be his own special people, and he joined you to Jesus Christ. You are in
    God’s family now, along with everyone that says to Jesus, “You are my leader.”
    He is their leader, and he is our leader too.
  ilo-ULB: iti iglesia ti Dios idiay Corinto ken kadagidiay naidaton kenni Cristo
    Jesus, a naayaban nga agbalin a nasantoan a tattao. Agsursuratkami pay kadagiti
    amin nga umaw-awag iti nagan ti Apotayo a ni Jesu-Cristo iti amin a lugar, ti
    Apoda ken Apotayo.
  pir-NT: '@see-verse:1CO.001.001'
  anv-NT: Detɔme ŋwɛ ayina ɛta ɛnyú ɛchomele bɔɔ́ Jisɔs né Kɔrɛnt. Ɛnyú ako abi
    Ɛsɔwɔ akuú nnó débɛ́ bɔɔ́ bií, apyɛ mɛ́ ɛnyú déla bɔɔ́ ukpea ndɛre déchome
    mmyɛ ne Kras Jisɔs. Wyɛmbɔ ntó ne ji apyɛɛ́ chóncho ne bɔɔ́ ako abi álú yɛ́ndé
    mbaá ánógé Ata ɛsé Jisɔs Kras. Ji alú Ata awese ne awu bwɔ́.
  sab-NT: '@see-verse:1CO.001.001'
  tmd-tmd: '@see-verse:1CO.001.001'
  acr-NNT: ri alaq utinamit ri Dios kꞌo chilaꞌ Corinto. Alaq chaꞌtal ruma ri Dios
    chaꞌ kakꞌojiꞌ alaq puqꞌabꞌ ri Qanimajawal Jesucristo; alaq kꞌu sikꞌim che jun
    bꞌinik silabꞌik lik chom chwach ri Dios, ma e karaj riꞌ chiqe junam kukꞌ konoje
    ri kakiloqꞌnimaj rubꞌiꞌ ri Qanimajawal Jesucristo, tobꞌ pa taq chawi e kꞌo wi.
    Ma Rire e Qanimajawal qe riꞌoj y ke rike.
  kpg-kpg: Ang gi di nohongo dabu a God i Corinth, mo ang gi digau huogodoo ala guu gahi
    belee hai nia dama dabuaahia a God, ala guu hai nia dama ni Mee i di nadau buni anga
    gi Jesus Christ, mo nia daangada huogodoo ala e noho i nia gowaa huogodoo, ala
    e daumaha ang gi Jesus Christ, go di nadau Dagi mo tadau Dagi.
  taj-taj: चु चिठी ङन्‍से कोरिन्‍थ शहररी मुबा परमेश्‍वरला मण्‍डलीला म्‍हिगदेदा भ्रिबान
    मुला। परमेश्‍वरसे एनीगदेदा ह्राङलान म्‍हिगदे दोबारी ख्रीष्‍ट येशूग्‍याम चोखो स्‍होबा
    मुला। थेसे प्रभु येशू ख्रीष्‍टदा तेन्‍बा जम्‍मान ग्‍लारी मुबा म्‍हिगदेदा ह्राङला
    म्‍हि स्‍होबा ह्रङ् लसीन एनीगदेदाएनोन ह्राङला म्‍हि स्‍होबारी ङ्‌योइबा मुला। थेनीगदेदेन
    य्‍हाङला प्रभु गिकनोन हिन्‍ना।
  avt-avt: hawɨr mɨtɨkɨt wik wewis tɨwei ik ken yi mɨt miyapɨr ne weiwɨk me God yi
    yau wit Korin. God kerekyi yi mɨt miyapɨr yaain yentar yi mɨt miyapɨr ne Krais
    Jisas keriyen. Yi yɨre mɨt miyapɨr ne God yentar God kehimɨteni yi nɨrak. Mɨt
    miyapɨr nerer wit wit kerek newenɨpi niuk me Mɨtɨk Iuwe kaiu Jisas Krais, hɨr
    yaain. Jisas hɨrak Mɨtɨk Iuwe kɨr, hɨrak Mɨtɨk Iuwe kaiu.
  cbk-cbk: Ta escribi came este carta para con el maga creyente de Dios alli na pueblo
    de Corinto, con quien Dios ya escoje para queda su maga gente separao y distinguido
    para con ele lang solo, por medio del fe con Jesucristo. Ya escoje le con ustedes
    junto con el maga gente de todo maga lugar quien ta cree y ta obedece con el di
    aton Señor Jesucristo, quien amo tamen el di ila Señor.
  uig-ARA: '@see-verse:1CO.001.001'
  tuf-tuf: Ba Jesús chiwa Corinto pueblo cuitar itquin acu ayin cuihsuro. Ba Jesús
    chihtá cuitar Sir im uw yinjacro. Sir imatan baan ima uw cájacro. Bíyinatan Cara
    Jesucristo ojcor cónyatan, Sirat éyinan ima uw cájacro. Cajc birar bin, birar
    bin, bahnác cuitar bin uw eyta cájacro. Cahujín caquir eyta ba catum im eyta cájacro.
    Eyin acu cat, is acu cat Jesucristo eyan ijmár Cáraro. Ba biyin eyta cajac rehcayat,
    ba acu ayin carit uch cuihsuro.
  abx-abx: Tigsurat-koy to para si manniniripon pag'ampo' anan si syudad Corinto,
    nga mga nagpangagda basi' nagtagama paghuwang si Diyos kay dati na kam ag'adda
    si Kristo Jesus. Nagpanagama kam hasta pa liwat i dimu'an mga a'a si bisan singnga
    lugara nga ag'ampo' si Paragdalom Jesu-Kristo. Iya i magdalom si mga iya pati'
    si kita kam.
  mco-NT: '@see-verse:1CO.001.001'
  cpb-NT: Eeroka nosankenayetzini pikaatzira pipiyowentaari Pawa janta Corinto-ki,
    rotampatzikashireyetaimi Cristo Jesús. Iri kaimashireyetaimiri pikiteshiretantaari,
    poshiyakotaari nampiyetawori tsikarikapaini, aakotapiintairori iwairo Awinkatharite
    Jesucristo, tema irijatzi Pinkathariwentairiri irirori.
  aon-aon: '@see-verse:1CO.001.001'
  hus-NT-2005: Nanáꞌ ani an kidhábláb Sóstenes, i dhutsuntsal jechéꞌ an ti úw xu kʼwajíltsik
    Korinto xin belálich na Dios. Jechéꞌtsik u dhabalábich kʼal na Dios abal kʼwajatichtsik
    kʼal na Kristo Jesús. Takudhichtsik kʼal na Dios abal ka kʼwajách tʼokat junax
    kʼal ejtal xi kʼwajattsik túkʼi túkʼi xin tawnáltsik ni Ajátik Jesukristo. Jechéꞌ
    na Jesukristo jaꞌich ni Ajátik ani in Ajátiktsik jeye.
  mig-NT: Káchaa‑ri̱ tutu̱ yá'a nuu̱ tɨ́ku'ni̱ kándíja nuu̱ Dios, te káxiu̱kú‑i ini̱
    ñuu̱ Corinto, te a ni̱ ka̱ndundoo‑i ni̱ sá'a Jesucristo, te ni̱ kana‑ya̱ xiní‑í,
    ná ndúu‑i ña̱yɨvɨ ndóo. Te suni káchaa‑ri̱ nuu̱ táká ña̱yɨvɨ kákakuñi'in sɨ́'vɨ́
    máá Jíto'o̱‑yo̱ Jesucristo, ndéni ni̱ kuu, chi̱ Jito'o̱ ta̱ká‑ni yóó kúu‑ya̱.
  bps-bps: Na snulatmi gamu dad faglut di Dwata déén di banwe Korintu, gamu tambaling
    dad ton, mdà di ksasatuyu ku Dyisas Krayst. Tanalékan gamu makuf di dademe dad
    faglut di kdee banwe, i mangamfù di Amuito Dyisas Krayst, du Dyisas Krayst i Amula.
  mbs-mbs: Seini se solat ko diyà te kedita niyo menge sakop te Timanem kidoen te
    Korinto. Egpenimanem kaw so migsebad se pedowan niyo diyà ki Jesu Cristo, aw tinawal
    kaw te Timanem amon inangen kaw din sakop din sipat kedita te doma otaw egpemenal
    te Pengolo tadon si Jesu Cristo, pengkey doton te menge doma ogpeanan, so sikandin
    se Pengolo dan heman.
  tof-tof: Ka yabüka wialómdóla, Godón sos pamkolpam Korrint wirri basirrdü. God yabü
    ⌊kolkal ninóp akó tibi-tibi amanórr⌋ tóbankü, Kerriso Yesuka dabyórrün nidipakla.
    Wa yabü ngibaunürr tóba pamkolpamóm bainüm, wazan ibü blaman ngibaunürr Lod Yesu
    Kerrison nidi ⌊ótókdako⌋ blaman bwóbdüma. Wa ibü ⌊Lode⌋ akó wa mibüne.
  cme-NT: miɛmɛi nyɛgãaŋ sɛbɛ daayo‑i diɛ hã Diiloŋ-dũŋ-baaŋ namaa namaŋ dii Korɛ̃nti‑i-na.
    I nyɛgãaŋ-yo diɛ hã Diiloŋ uŋ buɔ namaa namaŋ na deŋ a ce-na fuɔ baaŋ namaa
    Yesu-Kirsa horre-na. I bi nyɛgãaŋ-yo diɛ hã bamaŋ bĩɛŋ Itieŋo yerre‑i terni-na
    hiere. Bafamba Yuntieŋo miɛ bi Yuntieŋo.
  sus-sus: Ala xa danxaniyatɔɛ ɲama, naxan na Korinti. Ala xa Mixi Sugandixi Isa bara
    wo xili wo xa findi Ala gbe ra, wo xa findi sɛniyɛntɔɛe ra. Muxu bara yi sɛbɛ
    wo ma, a nun mixi birin ma naxee e xaxili tima Ala xa Mixi Sugandixi Isa ra, naxan
    findixi e tan nun won tan Marigi ra.
  pon-2006: 'Ong mwomwohdisohn Koht me mi Korint, ong koaros me Koht ketin malipe
    pwe re en wiahla sapwellime aramas sarawi rehn Krais Sises, oh pil ong aramas
    koaros, wasa koaros, me kin pwongih atail Kaun Sises Krais, arail Kaun oh pil
    atail Kaun:'
  dad-dad: Korin oun Negur nẽ sios ã bun, pas enei matotkeneik. Ã Kristus Jesus bun
    fateuleĩ fen, fateul ubodõgouf nigin iweignein, are tamo kayau ganan fire firen
    difar fen, neda Odug Jesus Kristus, idi neid Odug ado neda Odug ĩ yana dalesedig
    anidi geid weim iweignein.
  zab-NT: Ne nare cacuáa cartré par laat ni areldilaaztɨ xtiidx Dios láani guɨdx Corinto,
    laat ni ananiat nez lo Dios pur Jesucrist, ax abcuabee Dios laat gactɨ xpɨnny
    cun irateru de bniety iranez ni areldilaazza Jesucrist, laany ni nány Dad par
    dunnɨ ne par laadeb.
  jae-jae: aêagêcma biŋ êndêŋ Anôtônê gôlôac amac, taŋ aŋgôŋ Korinti naŋ. Kilisi Jesu
    kêkêŋ amac atu Anôtônê lau awiŋ samob, taŋ aweŋ gêôc aêacnêŋ Apômtau Jesu Kilisi
    nê ŋaê kêtôm gamêŋ samobgeŋ. Eŋ kêtu aêac to êsêacnêŋ Apômtau.
  ksd-ksd: 'tadav ra ekelesia kai God aro Korinto, diat muka, di ga vagomgom vakakit
    diat tai Kristo Iesu, di ga ting pa diat, upi diat a umana tena gomgom, varurung
    ma diat par, dia kail upi ra iang i kada Luluai Iesu Kristo ta ra lavur gunagunan
    par, kadiat ma kadat:'
  msm-NT: Suyat ku seini diyan iyu no kaotawan to Diyus no oghihimun duon to siyudad
    to Corinto. Inabin kow din aw yaina agun mabogkot kow duon ki Cristo Jesus angod
    to duma duon to inggad andei no banwa no og-ampu isab ki Jesu-Cristo no Ginuu
    ta dinumahan to pagsalig.
  myk-myk: 'Yee piimu pu ɲɛ nʼa daa fɛɛ Korɛnte kulo li ni ge, Kilɛ ya yee piimu yiri
    na pye wuyɛ wuu, na yi pye fɛɛfɛɛ Yesu Kirisa wo kariɲɛɛgɛ ki funŋɔ ni ge. Na
    fara lee na, yee piimu bɛɛri pʼa wù Kafɔɔ Yesu Kirisa mɛgɛ ki pɛlɛ na yi yaha
    xuu wemu bɛɛri ni ge, yee bɛ mu wèe ya wu tun. Wèe Kafɔɔ wu ɲɛ wii, na ɲɛ yee
    bɛ wo. Wèe ya yi shaari:'
  sbe-sbe: Leta ta ye laowa Yaubada tausunumaena bodana Kolinito unai taumiya kalimiuyena.
    Yesu Keliso unai kwa sunuma ede Yaubada ye tolehesuwalagomiu na ye yoganeigomiu
    kwa hemala yona tamowai, maidamiyao tausunuma maudoidi teha maudoina udiyedi.
    Se tapwalolo yoda Guiyau Yesu Keliso hesanaena, iya ede siya yo kita maudoida
    yoda Guiyau.
  mcr-mcr: He aŋä-himqä Korinä iu äpmapu, Goti Hanjuwä Iqueqä yoqeŋqä aquvä äqänätqäŋuwä
    iquenŋqä äqiyqä. Goti Hanjuwä Iqu, he Kraisi Iqutä ämuäŋmbu, Iqueqä qokä-apäkänä
    pmetpŋqänä emäkkqe. Hesä, ämaqä eeqäpnäŋä im-imä äpmakäupu, Jisasi Kraisi Iquenyqä
    tääqä ätätqäŋuwä iquatä, eequenä Iqueqänäŋqä emäkkqe. Jisasi Iqu, neyaqätä, quvaqätä,
    Naqä inäŋä-quvi.
  cux-NT: '''Úú idinguúⁿ carta ''cūū yeⁿ''e ''iiⁿ''yāⁿ chi i''téénu yā Ndyuūs, ''iiⁿ''yāⁿ
    chi snée yā na yáāⁿ Corinto. ''Iiⁿ''yāⁿ s''eeⁿ, Ndyuūs yaa''ví yā ''iiⁿ''yāⁿ chi
