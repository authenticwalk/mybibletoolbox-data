  tgo-tgo: na wo variye i ghaona e ghemi, ghemi Loi le ekelesiya Korinita weŋga. Ghemi
    Loi kaerova i ghatha raŋgiyaŋga amalaghɨniye kaiwae, kaiwae kaero i tubweŋga weya
    Krais Jisas na iye le wabwi, na i tuthiŋga ghemi hu tabona amalaghɨniye le gharɨgharɨ.
    Ko ma mbe ghemi eŋge, weimiyaŋgiya valɨvaŋgake wolaghɨye gharɨgharɨniye, thavala
    thɨ kururu weya ghanda Giya Jisas Krais, iye thiye na ghinda ghanda Giya.
  yap-yap: 'Ngak girdi’en e galesiya rok Got ni bay u lan yu Korinth, ni urngin e
    pi’in ni Got e ke piningrad ni ngar manged girdi’en, ni pi’in ke mil farad ngak
    Got ni bochan e kar ta’ab girdi’gad Kristus Jesus, ma kar ta’ab girdi’gad urngin
    e girdi’ nu gubin yang ni pi’in yad ma pining fithingan e Somol rodad i Jesus
    Kristus, ni ir e Somol rorad nge gadad:'
  mop-NT: te'ex a jun muuch'e'ex a hermano ich caj Corinto a ti'ije'ex a Dioso. Ti'ije'ex
    Dios inche'exe, u men c'u' u betaj to'on a Jesucristojo. Püybe'ex ca' p'aatüque'ex
    ti'i a Dioso. Baalo' ilic tulacal boon a cristiano ca'ax tubajac a walacoo' u
    c'ajsic ti Noochil a Jesucristojo. Ma' jadi' u Noochile'ex a hermano ich caj Corintoji.
    Ti Noochil ilic ino'on xan.
  tet-tet: Haꞌu kalo hakerek neꞌe bodik emi iha hutun sarani iha kota Korintus. Naꞌi
    Maromak boi nola emi atu dadi baa ema moos, tan emi fiar baa Yesus Kristus. Nia
    namoos emi hanesan Nia namoos ema makfiar sia iha fatin hotu-hotu, tan ita hotu-hotu
    haloon baa itakaan Naꞌin Yesus Kristus. Nia, mak Naꞌin bodik ita ho sia bele-bele.
  hlt-MCSB: Kawrin ah aka om tih Khrih Jesuh ah a ciim, hlangcim la a khue neh hmuen
    takuem ah mamih Boeipa Jesuh Khrih ming aka khue Pathen kah hlangboel taengah
    kan yaak sak. Boeipa tah amih neh mamih kah Boeipa ni.
  xtd-NT: Kidavaꞌa‑da nuu mee‑n ka kuu ñayiu ka jandixa Ianyuux ñuu nani Corinto.
    Xaxeꞌe xa ka kunduu‑n xiꞌin Cristu Jesús, te n‑kida Ianyuux xa ka kuu‑n ñayiu
    dɨɨn nuu mee‑ia. Xá n‑jaꞌan ñaꞌa‑ia mee‑n xa ku kuu koio‑n ñayiu ka kida xa juini
    mee‑ia. Ntdaa ñuu ñuñayiu n‑jaꞌan‑ia ñayiu xa jandixa koio‑i Xtoꞌo‑ro Jesucristu.
    Xtoꞌo mee‑i kuu‑ia, te Xtoꞌo mee‑ro kuu‑ia.
  mdy-ETH: ዬሱስ ኪሪስቶሴና ዎላ ዔያቶኮ ዓኣ ፔቱሞና ዔያቶና ኑኡናናኮ ጎዳ ማዔ፥ ኑ ጎዳሢ፥ ዬሱስ ኪሪስቶሴ ቢያ ቤዛ ካኣሽካ
