  tzo-TZC: '@see-verse:1CO.001.001'
  mya-mya: ကော​ရိန္သု​မြို့​ရှိ​ဘု​ရား​သ​ခင်​၏​အ​သင်း​တော် ဝင်​အ​ပေါင်း​တို့​ထံ​သို့​လည်း​ကောင်း၊
    အ​ရပ် ခပ်​သိမ်း​မှ​ငါ​တို့​၏​အ​ရှင်​နှင့်​သူ​တို့​၏​အ​ရှင် ဖြစ်​တော်​မူ​သော​အ​ရှင်​ယေ​ရှု​ခ​ရစ်​ကို​ကိုး​ကွယ်
    သူ​အ​ပေါင်း​တို့​နှင့်​တ​ကွ ခ​ရစ်​တော်​ယေ​ရှု​နှင့် တစ်​လုံး​တစ်​ဝ​တည်း​ရှိ​သော​အား​ဖြင့်
    ဘု​ရား သ​ခင်​၏​လူ​စု​တော်​အ​ဖြစ်​ရွေး​ချယ်​ခြင်း ခံ​ရ​ကြ​သူ​အ​ပေါင်း​တို့​ထံ​သို့​လည်း​ကောင်း
    စာ​ရေး​လိုက်​ပါ​သည်။
  gng-NT: tí de Uwien ya taanl yaab bà te Korɛnt ya du ni nnɔ. U gɛ̀nde' bɛ kí
