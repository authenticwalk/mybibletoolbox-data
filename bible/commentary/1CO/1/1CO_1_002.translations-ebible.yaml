  alq-ALGNT: '@see-verse:1CO.001.001'
  ixl-NNT: As tuk untzꞌibꞌa bꞌen u uꞌujeꞌ sete, jankꞌal ex uveꞌ nemol etibꞌ tiꞌ enachat
    Tiixh tu u tenameꞌ uvaꞌ Corinto, as ex uvaꞌ txaael veꞌt ex taꞌn Aak, as ekꞌuchtaj
    veꞌteꞌ uvaꞌ txaael veꞌt ex taꞌn Aak. As jit kuxh sete ni vaqꞌkat bꞌen u uꞌujeꞌ.
    Pet antu unjoltu unqꞌa qitzꞌin qatzikeꞌ uveꞌ ni niman u Jesucristo, kꞌuxh katil
    kuxh atkat unqꞌa uxhchileꞌ, tan Aakeꞌ u Kubꞌaaleꞌ. As Aakeꞌ viBꞌaal unqꞌa qitzꞌin
    qatzikeꞌ skajayil.
  boa-NT: Aane íñe íhyaamɨ muhtsi mécaatúnú ménahbe Tsójtenémá elle Coríítori ámuha
    meíjcyáné cahcújtso múnáakée Píívyéébe Jetsocríjtoj tééveri ímíbájchóme éllevu.
    Áhdure idyé múhdumé pahúllevá múnaa pámé avyéjuubéré íjcyáábedi íjyácunúhíjcyámé
    wáábyuta téhaámɨ.
  quh-NT: Kelkamushayquichej, Corinto llajtapi Diospa sutinpi tantacojcunaman. Diosllaman
    t'akaskas carkanquichej Cristo Jesuswan ujchaska. Dios ajllacusorkachej paypa
    llimphu causayniyojcunan canayquichejpaj. Kancunatapis waj ashqha hermanostapis
    pay ajllarka. Ajinatamin ajllacuskasnin tucuynejpi yupaychashancu Señorninchej
    Jesucristota. Payka paycunaj Señornincu cashan, nokanchejpatapis.
  kwi-kwi: Nane Dios piantuza, Corinto pɨpulura uztuza, an pɨnkɨh panamtus. Diosne
    Jesucristo akwa uruza akwanara, paiña kwal namanapa, us akwa watsal uzanapa. Usne
    uruza sɨnam sanashimti. Uskas akkwan suras uztuza akwanamtu, usparuza sɨnam sananapa.
    Uspakas au Anpat Jesucristora paikuamtu. Jesucristone usparuzpa Anpat i. Uskas
    au Anpat i.
  agm-agm: Yɨhoaaŋɨ maasɨ bindɨhaawɨ sahɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaatɨ Autaahaatɨhopɨ
    gaapundɨwɨ koai mepɨ autaahepumapɨ aunahɨpa awaipatɨ Korindɨhanda bimohiyɨhiyaatapɨ
    utɨpɨmo kɨmo jɨpatɨpaindɨ nusoaasataayo. Sahɨ noaipapɨ Autaahaatɨhomɨhiyaatimatɨtaatɨwɨ
    ko netɨ yandɨhesamatɨ netɨ Kɨraisɨ Jisaasihoaisatɨ ahoyatɨ aimɨ tɨsamaamahɨwataise.
    Siyatɨ netɨ yandɨhɨsiwatɨ aimɨ nisɨhiyaate satatɨ nasamɨhanataise isɨhiya jɨhɨ
    Awaisɨho Jisasɨ Kɨraisihopɨ nyahɨ katɨhaawɨ saundaatɨ, “Kɨnyɨ Awaisɨhoŋɨ Nyangi
    Nyainjatingɨhoŋe,” undohɨhopɨ gɨwunyaahohiyɨhiya aunahɨpɨ nahatewaara nahataapɨpɨhiyaisatɨ
    netɨ ahoyatɨ gaatatɨ nasamaatɨ sasatatɨ, “Sahɨ aimɨ nisɨhiyaate,” satatɨ aimɨ
    nasamɨhainjɨhiyaate. Iyataatɨ amɨ Jisasɨ Kɨraisiho so nyahɨ nahatiyaanɨnɨ, kiyaunɨ
    sahunɨ amɨ nyahunɨ koai saundaatɨ, “Kɨnyɨ nyangi nyainjatingɨhoŋɨ Awaisɨhoŋe,”
    undohɨhore.
  ubr-ubr: 'Omi God an ekalesia nan Corinth mafam gagaminai womama yangan aurim, sabu
    ato osi iyabon Keriso Iesu ifouris kakafotis On an Itin ba simatar yangan auris
    a osi seyoyores God an sabu kakafotis On ebinoanai, mat sabu engon tutufin tafanam
    au engonai nan iyabon ati Bada Iesu Keriso Wabin sebaton sekwakwafirai on—osi
    a ot mat on ati Bada:'
  tsw-NT: A̱sula̱ e ɗe ɗu ta̱ yo oꞌwo ama a akiza a̱ yi. U ka̱mba̱to ɗu ta̱ na akiza
    e ekere e Yesu Zamawawa. U yuwaan ta̱ ne fo aza a na a yuwaan niyi a̱ga̱nda̱ a̱tsuma̱
    a Zagbain Yesu Zamawawa ba̱ta̱ kokoꞌo. Zamawawa ɗa Zagbain tsu na akapi ama fo.
  cax-NT: Supaconomoca ümo bama icocoromati Tuparrü au manu pueblurrü Corinto. Nirraquionco
    tanu aume, bama ausamamecaca ümoti Tuparrü, itopiqui apicococati Jesucristo. Arrti
    Tuparrü rranrrti nauqui urria nausüboriqui ichepe namanaiña bama urapoimia nürirrti
    Señor Jesucristo, naqui Señor ümoma y oemo ito.
  aia-aia: namiri hauai usu-usuni tana'amoui sae ni heisoi na'i Korin. 'Ia God 'a
    sigihi'amou 'anai ha'i noni maea ana'i neina mou matai hagu beia Jisas Kraest.
    'Ia God 'a haua o'asi ro'u tanaraau hakoi noni nara hinihinia Araha aga Jisas
    Kraest suri'i mwani dora. 'Ia Jisas naasi Araha aga hako.
  srp-1865: 'Crkvi Božijoj koja je u Korintu, osveæenima u Hristu Isusu, pozvanima
    svetima, sa svima koji prizivlju ime Gospoda našega Isusa Hrista na svakome mjestu
    i njihovome i našemu:'
  agt-agt: '@see-verse:1CO.001.001'
  lug-lug: tuwandiikira ekkanisa ya Katonda eri mu Kkolinso n’eri abo abaatukuzibwa
