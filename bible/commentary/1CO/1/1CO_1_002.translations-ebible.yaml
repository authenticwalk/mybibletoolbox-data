  quc-NNT: kintz'ib'aj b'i wa' we wuj ri' chke ri qachalal kojonelab' che ri Dios
    ri e k'o pa ri tinimit Corinto, ri e rech ri Dios rumal chi xa e jun ruk' ri Cristo
