verse: 1CO.001.027
translations:
  kpx-kpx: Ataeau huhuige laeau momae vaveve vamalea. Isito Dilavau la tabagevei lulele
    laovege vatae vavevemo lulelelahamale keabuna ke elehai abu laheho hotoe toela
    louale ke huhulahai matilahai. Ataeau huhuige laeau vuvuneholilu. Isito Dilavau
    la tabagevei vuvune laoveale ke abuna elehai matilahai.
  okv-H: Te God na enda ta kiari embopo te sovera embopo te avo me kiagora kiae embopo
    ivo ambu embopo te avo siriketo ere uhua.
  tbo-tbo: Tamogi buubuwata i winaganita po tu hanahanapu ta witepahinihinimayahi,
    ma hoi hipuli ta itapitapiya Yaubada i winaganita po tu kadidili ta witepahubahi.
  mal-C: എന്നാൽ ജ്ഞാനികളെ ലജ്ജിപ്പിക്കാൻ ദൈവം ലോകത്തിൽ ഭോഷത്തമായവ തെരഞ്ഞെടുത്തു. ശക്തമായവയെ
    ലജ്ജിപ്പിക്കാൻ ദൈവം ബലഹീനമായവ തെരഞ്ഞെടുത്തു.
  grc-SR: ἀλλὰ τὰ μωρὰ τοῦ κόσμου ἐξελέξατο ὁ θεός, ἵνα ⸉τοὺς σοφοὺς καταισχύνῃ·⸊
    καὶ τὰ ἀσθενῆ τοῦ κόσμου ἐξελέξατο ὁ θεός, ἵνα καταισχύνῃ τὰ ἰσχυρά·
  bgc-bgc: बल्के परमेसवर नै दुनिया के बेकुफां ताहीं छाँट लिया सै के ज्ञानवानां ताहीं
    शर्मिन्दा करै, अर परमेसवर नै दुनिया के कमजोरां ताहीं छाँट लिया सै के ठाड्यां नै
    शर्मिन्दा करै।
  khz-khz: Na Palagu na etanoparai kawa talimara evirigirato, ne ira geriana etanopara
    gena aoneka talimara evega-nugaragerato. E Palagu na etanoparai moira talimara
    evirigirato, ne ira geriana tanoparai kwalimu talimara evega-nugaragerato.
  deu-TKW: Sondern was der Welt für thöricht gilt, hat Gott auserwählt, die Weisen
    zu beschämen; und was der Welt für schwach gilt, hat Gott auserwählt, das Starke
    zu beschämen;
  zsr-NT: Yuguꞌ bönniꞌ naꞌ gröëꞌ Dios, taqui bunách yödzlyú ni cunözi nacquëꞌ. Cni
    benëꞌ Dios quië gunëꞌ ga lutuíꞌi nup taꞌyejniꞌi. Lëzcaꞌ cni gröëꞌ Dios nup nacuídiꞌgac
    yödzlyú ni quië gunëꞌ ga lutuíꞌi nup nalgac.
  lin-lin: Kasi, kati na mokili, Nzambe aponaki biloko pamba mpo na koyokisa bato
    ya bwanya soni, aponaki biloko elemba mpo na koyokisa biloko ya makasi soni.
  hns-NT: Parmeswar parhal waalan ke na tjoenies biedwaan logan ke bietjaar toere
    ke. Bakie oe begar maan-djaan waala manai ke dwaara barka barka log ke nietje
    karke aapan gjaan dekhaais hai.
  noa-E: Wajapcharan khĩirjug meraam khʉʉnta Ẽwandamau jʉr aujim, jũrr mʉg jẽb gaaim
    khĩirjug athee chi machnaan anʉm khʉʉnta jũurwia am khĩir naaupieg. Maimua sĩi
    serbiibamjö sĩsidʉm khʉʉnta jʉr aujim agjö ich Ẽwandamau, jũrr makhʉʉn gaaimua
    chi jua thierrnaan anʉm khʉʉnta khĩir naaupieg.
  eng-EMTV: But God chose the foolish things of the world in order that He might humiliate
    the wise, and God chose the weak things of the world in order that He might humiliate
    the mighty.
  mib-NT: Chi sa suhva ni nacāji Yaā Dios tāca jéē cácahān ñayuu ñayɨ̄vɨ jéē tu ndíchí
    cuɨtɨ, návāha coo jnūhun canu nuū tāca jéē ndichí. Te ni nacāji ya ñayuu tu téyɨ́
    ini ñayɨ̄vɨ́, návāha coo jnūhun canu nuū ñayuu teyɨ́.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग इक्‍सादिङ् खाम्‍बेःक्‍मो सिक्‍कुम्‍दाङ्‌बा
    चोगिगे़ॽ के़लॽबाहाॽ सिरिङ् मःमो थामासि फाॽआङ् अदङ् मे़मे़त्तुसिबाहाॽ सेगुसिरो॥
    हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मो आनिगे़ के़धुम्‍बा मुक्‍साम्‍दाङ्‌बा लॽरिक्
    के़इःप्‍पाहाॽ सिरिङ् मःमो थामासि फाॽआङ् मे़न्‍धुम्‍मनाबा मे़मे़त्तुसिबाहाॽ सेगुसिरो॥
  xnj-xnj: Chapanga ahagwili gala mulima ukugawona ga uyimu, muni avapela soni vana
    luhala, na agahagwili gala mulima ukugawona kuvya ndi ungolongondi muni avapelayi
    soni vana makakala.
  mmx-mmx: Ketla ne Moroa ga soxolik ka nedi limixin kopmen takleklen atdi xusu ti
    lox asi limixin akleklen at na lavatbung menemen. La ne Moroa ga soxolik ka vam
    nedi xopmen tevenasen silok kusu ti lox asi limixin silok at na lavatbung menemen.
  cbr-NT: Nucën Papa Diosan ca unían sináncëxa ñu 'unánma unicama ainan 'inun caísaxa.
    Caísun anbi atu 'unánmia isi ca an ñu 'unáncë unicama ax rabinia. Usaribi oquin
    ca unin iscëxa cushima unibu Nucën Papa Diosan ainan 'inun caísaxa. Caísuan anbi
    atu sinánmicëbë ca unin iscëx cushi unicama ax —nun sináncësamaira oquin ca atun
    sinania —quixun 'unani rabinia.
  tee-NT: Alai yu'unch ju asacxtulh ju Dios ju alhimispacan tachi ju va tonto lapanacni.
    Yuchi alhisacxtulh ju yu'unch ni va apumamaxani ju xa'atalaninin ju ani lacamunutpa'.
    Chai yu'unch ju asacxtulh ju Dios ju jantu tu'u' ixtapalhni'an ix'alhiulacan la'ixmacni'an
    ju ixt'alapanacni. Chunch ju lalh ni camamaxanilh ju na xalack'ajin tajunita.
  eng-LSV: but God chose the foolish things of the world that He may put the wise
    to shame; and God chose the weak things of the world that He may put the strong
    to shame;
  cak-NT: Pero man roma ta ri' ri Dios xixrucha', más que ni'ix chiwe coma ri winak
    ri man quiniman ta raja', chi can manak ino'j (ina'oj). Pero ri Dios can xixrucha-wi,
    chi nik'alajin chi ri quino'j (quina'oj) ri winak chech-ulef xa man jun nic'atzin-wi.
    Y rix ri ni'ix chiwe coma ri winak ri man quiniman ta ri Dios que man jun iwuchuk'a',
    ri Dios xixrucha'. Quiri' xu'on chi nik'alajin chi ri uchuk'a' richi ri rech-ulef
    xa man jun nic'atzin-wi.
  pah-NT: 'G̃a e''i pe me ikwahapyre''ỹve''g̃a. Tupana''ga ki a''e te e''i pe me:
    “Opomo''emo''ẽ ji jijive tahepiuka ti ikwahapyra''g̃a nembikwahave''yma,” ei Tupana''ga
    pe me. E''i g̃a pe me ipopoakare''ỹve''g̃a. Tupana''ga ki a''e te e''i pe me:
    “Opomo''emo''ẽ ji jijive tahepiuka ti ipopoakave''g̃a popoakare''yma,” ei Tupana''ga
    pe me.'
  sja-NT: Mãgeerã jɨrɨt'erai k'ãyaara, Tachi Ak'õrepa jɨrɨt'eraji eperãarã mak'ɨara
    k'ĩsia k'awada-ee beerã, na p'ek'au eujãdepema k'ĩsia k'awaa beerã k'ĩra nejasia
    p'aneedamerã ũridak'ãri irua jarapida mãɨrãmaa. Ichiaba jɨrɨt'eraji eperã jĩp'aarã,
    na p'ek'au eujãdepema poro waibɨarã k'ĩra nejasia p'aneedamerã ũridak'ãri irua
    oopi bɨ mãɨrãmaa.
  xed-xed: Lazglafta ka ghəŋani ta zabaftá tsa gwal ta nghə mnduha ma ghəŋa haɗik
    ka rgha ya, ŋa pghanaghatá hula ta tsa gwal nda ɗifla ghəŋa haɗik ma ghəŋa taŋ
    ya. Tsatsi ta zabaftá gwal ka mbegi ta nghə mnduha ma ghəŋa haɗik ya ŋa pghanaghatá
    hula ta gwal nda mbra.
  mks-NT: Joo na̱ca̱xi Ndióxi̱ ña̱yivi, na̱ cáchí ña̱yivi ñuyíví cúú ná na̱ tóntó
    ji̱ni̱ já quéa̱ ná cacahan nu̱ú na̱ ndíchí ji̱ni̱. Mé Ndióxi̱ na̱ca̱xi a ña̱yivi
    vitá ná cacuu na cuéntá mé á já ná cacahan nu̱ú na̱ náhnu ndúu ñuyíví yóho.
  gfk-S: Iesene ura hahirhir ira ut na minminanes, God ga gilamis leh ira linge ing
    no ula hanuo i nes be i hamanis ra ba na lilik. Ma ura hahirhir ira ut na baso,
    God ga gilamis leh bileng ira linge ing no ula hanuo i nes be pata dades tana.
  bmu-bmu: Mewö qahöpmö, gölme ambazipnöŋ eŋgöra mötketka uruqahö ambazip omaŋi akzei,
    Anutunöŋ mönö iŋini mewöŋi möwölöhöm eŋgiyök. Gölmegö mötmöt ambazip ipŋi mi gamu
    qem eŋgiyök. Gölme ambazipnöŋ eŋgöra mötketka lölöwöröŋi akzei, Anutunöŋ mönö
    iŋini mewöŋi möwölöhöm eŋgiyök. Gölmegö kukösum ambazip ipŋi mi gamu qem eŋgiyök.
  dgz-dgz: Go God nu bumbawam dianene nagirewa om enunen iwa piup dimae waine nagirewa
    gare umam waramopen menan. Amba God nu aro uoni dianene nagirewa om enunen iwa
    aro bawarewa nagirewa gare umam waramopen menan.
  eng-GNV: But God hath chosen the foolish thinges of the world to confound the wise,
    and God hath chosen the weake thinges of the worlde, to confound the mightie things,
  zaa-NT: Pero Tata Dios nna chi becuí'e canu labí re' cą cuenta le' yétsiloyu para
    qui'ni anía modo nna ettú'ni canu rena ca enne' qui'ni yala ritelíni cą. Ą'hua
    ca enne' débil to' nna becué' Tata Dios cą para anía modo nna ettú'ni canu rena
    ca enne' qui'ni yala la'huacca té qui' quį.
  eng-WEBSTER: But God hath chosen the foolish things of the world to confound the
    wise; and God hath chosen the weak things of the world to confound the things
    which are mighty;
  guh-guh: 'Pamonae bitso peyapëtaevi mapanacuapijilivaisije, jumai tsabiabi paxamë
    bajarapalivaisi apo paneyapëtaevi yabara: “Mara pamonae bitso apo peyapëtaevije,”
    jai tsabiabi. Itsiata Dioso pacaitapeta papijajivinexamë, apo paneyapëtaevi ata.
    Bajarapacuenia Dioso pacaitapeta, pamonae bitso peyapëtaevi natane, piauranexa
    Dioso pitabarata, pamatacabi daxita Dioso papijajivimë bitso paneyapëtaevi pacaexanaena.
    Dioso cajena pacaitapetanua papijajivinexamë, mapanacuapijivije bepaveliajamatabëcuenevimë
    pacatae ata. Bajarapacuenia Dioso pacaitapeta, pamonae bitso ayaijamatabëcuenevi
    natane, piauranexa Dioso pitabarata, pamatacabi daxita Dioso papijajivimë paayaijamatabëcuenevimë
    pacaexanaena. Bajarapamonae aura tsane itsa nayapëtaena jamatabëcuenenavëxaniabiaya
    beveliajamatabëcuenevi papecataejava Dioso papijajivimë.'
  bon-bon: Acejiyame naace tääpume eei bine jejäcrimuji, gawecewe muleyame cina lui
    bime poto cidi me ngene jwaatwananinusi, egä teepi papa gemi, ingle tabe singi
    ai gawecewe umle biname bine ajiri me wawename. Cuta eei bine naace tääpume jejäcrimuji,
    gawecewe muleyame cina lui bime poto cidi me ngene jwaatwananinusi, egä teepi
    kokre cäco gemi, ingle tabe singi ai gawecewe kokreyame biname bine ajiri me wawename.
  nhw-BL: Pero Toteco ica ipaquilis quintlapejpeni tlamantli huan masehualme catli
    ni tlaltipac ehuani quinitaj para se huihuiyotl para quinpinahualtis masehualme
    catli moilhuíaj tlalnamiquij. Huan Toteco anmechtlapejpenijtoc amojuanti catli
    amo anquipiyaj chicahualistli quen sequinoc ipan ni tlaltipactli, para anquinpinahualtise
    masehualme catli moilhuíaj quipiyaj tetili.
  swh-ONEN: Lakini Mungu alivichagua vitu vipumbavu vya ulimwengu ili awaaibishe wenye
    hekima, Mungu alivichagua vitu dhaifu vya ulimwengu ili awaaibishe wenye nguvu.
  wbi-wbi: Looli uNguluve alyasalwile ifinhu ifiyasu ifya mu iisi muno ulwa kuvafipelela
    i soni ifinyavwakyang'haani. U Nguluve alyasalwile ifivotevote mhu iisi pikukikosekesia
    isoni ikinya ngufu.
  bba-bba: Adɑmɑ Gusunɔ u bu ɡɔsɑ be hɑnduniɑɡibɑ mɛɛrɑ nɡe ɡɑri bɑkɑsu u kɑ bwisiɡibu
    sekuru doke, u mɑɑ hɑnduniɑn dɑm sɑriruɡibu ɡɔsɑ u kɑ dɑmɡibu sekuru doke.
  eng-KJVCPB: but God hath chosen the foolish things of the world to confound the
    wise; and God hath chosen the weak things of the world to confound the things
    which are mighty;
  kgk-NT: Ha upéixa meme Nhandejáry rembiporavo kwéry. Ha'e oiporavo araka'e inharandu
    e'ỹ va'e-pe gwe'ýi kwéryrã araka'e. Ha upéa-rehe ombohekogwypyve va'erã inharanduve
    va'e-pe. Oiporavo ave araka'e ikangy va'e-pe gwe'ýi kwéryrã. Ha upéa-rehe otĩ
    va'erã opyta-vy imbaraete va'e.
  waj-waj: Gioonna kiaapu tinni vairaiya mmamma maisakiateeraivaara gioonna kiaapu
    mmatayaiya iyara tinni kumimakayavee kiaiya Anutuuqo iya mmataama kiaivai. Gioonna
    kiaapu yaagueeqama variaiya mmamma maisakiateeraivaara Anutuuqo iya muaraagayavee
    kiaiya mmataama kiaivai.
  cpy-cpy: Roo kanteencha riyoshii-yiteeri Tajorentsi ikaatzi ikimita-kaanta-witee-takari
    imajontzishiretatyeemi, rootaki ikaaniwenteeri paata riyotani-waeta-shitari. Riyoshii-yiteeri
    ikaatzi roshiya-kaanta-witee-takari kaari mayiteeroni, rootaki ikaanitan-teeyaari
    paata riiperori-paeni.
  mpx-mpx: Yaa bolo togewagewa gamagalau panayawi mataliyaa te Yehoba i hilel, inoke
    bolo toatena ni papuluwawi-agil. Ge bolo topweyata gamagalau panayawi mataliyaa
    te Yehoba i hilel, inoke bolo wali gasisi gaganina ni papuluwawi-agil.
  wbp-wbp: Yapa ngalya-karirlilpalu-nyarra ngarrurnu warungka manu jiliwirri manu
    rampaku. Ngulaju ngula-juku. Kaaturlu-nyarra yajarnu nyurrurla yangka ngurrpa-mipa
    yungu-jana yangka nyampu pinangkalpa kurntaku ngurrju-mani. Kaaturlu-nyarra yajarnu
    nyurrurla yangka rampaku-wati yungu-jana yangka nyampu wiriwiri kurntaku ngurrju-mani.
  luo-luo: To Nyasaye noyiero gima ofuwo mag piny mondo okuodgo wi joma riek. Nyasaye
    noyiero bende gik manyap mag piny mondo okuodgo wi joma rateke.
  nhe-NT: Pero Toteco ica ipaquilis quintlapejpeni tlamantli huan tlacame tlen ni
    tlaltepac ehuani quinitaj para se huihuiyotl para ica inijuanti quinpinahualtis
    tlacame tlen moilhuíaj para tlalnamiquij. Huan Toteco inmechtlapejpenijtoc imojuanti
    tlen ax inquipiyaj chicahualistli queja sequinoc ipan ni tlaltepactli, para inquinpinahualtise
    tlacame tlen moilhuíaj quipiyaj tetili.
  aii-aii: ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܓܘܼܒܹܐ ܠܹܗ ܠܣܲܟ݂ܠܹ̈ܐ ܕܥܵܠܡܵܐ ܕܡܲܢܟܸܦ ܠܚܲܟܝܼܡܹ̈ܐ، ܘܓܘܼܒܹܐ
    ܠܹܗ ܠܙܲܒܘܼܢܹ̈ܐ ܕܥܵܠܡܵܐ ܕܡܲܢܟܸܦ ܠܚܲܝܠܵܢܹ̈ܐ.
  esk-NT: Agaayyutim piksraqtaaġiniġai puqiitchuaŋi nunam qanuġviiquplugich isrumatuniraaqtuat.
    Taatnatun Agaayyun piksraqtaaqaqtuq sayaitchuaŋiñik nunam kanŋutchaktitchaqługich
    sayakturuat.
  msb-msb: Ugaling, gintuyo man lang gayod san Dios na pilion an mga pulpol sa huna-huna
    san mga tawo agod pakaaluhan an mga madunong. Ginpili man niya an mga maluya susog
    sa huna-huna san mga tawo agod pakaaluhan an mga makusog.
  cpa-NT: Cónh¹jøng², dsa² tsa¹ŋi¹² ma¹dsio¹² jǿg³ quiah¹² jmøi¹guǿi¹ la² ma²ca¹quiúgh²
    Diú¹³. Mi³jøng² li¹hiih³ ju³lah dsa² ŋi¹² ma¹dsio¹². Ma²ca¹quiúgh²dsa dsa² huan¹.
    Mi³jøng² li¹hiih³ ju³lah dsa² canh¹³, dsa² quin¹² ni³.
  dso-dso: ପର୍‌ମେସର୍‌ ଗିଆନି ଲକ୍‌ମନ୍‌କେ ଲାଜ୍‌ କରାଇବାକେ ଜଗତର୍‌ ଦୁର୍‌ବଲ୍‌ ଲକ୍‌ମନ୍‌କେ
    ବାଚ୍‌ଲା, ଜେନ୍ତିକି ଜଗତେ ଗିଆନି ରଇବା ଲକ୍‌ମନ୍‌ ଆରି ବପୁ ରଇବା ଲକ୍‌ମନ୍‌ ଲାଜ୍‌ ଅଇଜିବାଇ
    ।
  meu-meu: A tanobada ena kavakava ḡaudia Dirava ese vada e abi hidi, aonega taudia
    ihahemaraidia; bona tanobada ena manokamanoka ḡaudia danu Dirava ese vada e abi
    hidi, goada ḡaudia ihahemaraidia;
  yva-NT: Weye Amisye po vatano makarikuga mbare jewen mawainde indamu Po vatano awa
    ana wo ratantona ntiti no mine so mave samaneve. Muno Po vatano mayondi mawainde
    indamu Po vatano ubambunin no mine so mave samaneve tavon.
  dgc-dgc: Pero du pinili na Diyos a sakup na, éy side ya du tolay a éwan matalinung,
    monda kédemét na oras, éy masanike du matalinung a tolay.
  zpm-NT: Per ib laa Dios nobedz grë zha ne rzac miech peet rieṉd, grë zha ne rzac
    zho nac zha nsis, parne guṉctoladz me grë zha ne rzac zho nac zha rac, zha non.
  hix-NT: Awahanonkatxownà mak ha, Khoryenkomo, tàmryenon me oyehtxoho menye. Tàywenyeken
    mosonà katxho komo rma wahanonkaye. Ehonomnàhnà mosonà katxho komo xarha wahanonkaye.
    Àro wyaro katxho komo ryhe wahanonkaye, tàmryenon me ehtxoho menye. Tàwya nyamoro
    wahanonkantoko rma, anar komo xanomkahnohyakon hamà. Tàyweron mosonà katxho komo
    rma, ehonomnà mosonà katxho komo xarha, xanomkahnohyakonà, Khoryenkomo.
  sim-sim: Ma misambik fehe jirin li heyewa, jir hishiyarinda ngashi ambu, karem li
    mbanda ma jir. Hako Avui Wasilaka mu jirin kamara. Os erem or uri nombo oso osmu
    mukunduwa, ma ol hishiyarinda ngashi ondo hishiyarinda lihi oso mbeek lirin si
    jelyashinak hevenik ikwa ambu lir. Ma misambik fehe jirin li heyewa, jir malakama
    hom nanda ambu jir, karem li mbanda ma jir. Hako Avui Wasilaka mu jirin kamara.
    Mberem ushirik? Erem or ushinak malakama misambik fehe li heyehe karem li mbakmbahan,
    �Kwambu nihi oso mbeek nirin si jelyashinak hevenik ni ikwa ambu nir,� karem li
    mbakmbahan.
  npi-ULB: तर परमेश्‍वरले बुद्धिमान्‌हरूलाई शर्ममा पार्नको लागि संसारका मूर्ख कुराहरूलाई
    छान्‍नुभयो । संसारमा भएका बलियालाई शर्ममा पार्नको निम्ति परमेश्‍वरले दुर्बल कुरालाई
    छान्‍नुभयो ।
