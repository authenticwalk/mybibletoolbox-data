    wẽpat dedé pínah nihcan caá”, maátadih ãt niíj jéihyanap taga.
  taw-taw: God pen anɨgɨl gos nɨgak, binɨb gos lum awl nɨgtep yɨbɨl gɨpal okok kɨlop
