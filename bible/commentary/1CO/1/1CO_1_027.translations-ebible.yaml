    gos nɨgak, binɨb kɨles mɨdɨl lum awl yɨb yek mɨdebal okok kɨlop gek nebeŋ dɨnɨgel.
    Anɨb ak tek binɨb kɨles ma mɨdeb apal okok kɨlop aglɨl dak.
  jic-NT: T'üc' way nepénowa pülücj salejepj tulucj. Mop'in nin, Dios lis t'ya yupj.
