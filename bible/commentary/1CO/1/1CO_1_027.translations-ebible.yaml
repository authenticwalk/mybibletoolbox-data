  kyg-kyg: Gotiꞌa afiteꞌa ageꞌnaya vayaꞌmo apavagage hisiya yaꞌmo alino apamisiyafeꞌmo
    ma mopafi vayapatiꞌmo oꞌafiꞌnaya vayaꞌmo lekana paino apateꞌniye. Gotiꞌa apayamufa
    neꞌvalaya vayaꞌmo apavagage hisiya yaꞌmo alino apamisiyafeꞌmo apayamufa noꞌvalaya
    vayaꞌmo lekana paino apateꞌniye.
  kmk-kmk: Yoong siya’d pinilin Apudyus dadit naid si tigammu’t dit man-iilan di tagu
    daḻapnu mabainan dadit ibilang di tagu’n nasilib kan pinili na dadit nakapsut
    sit man-iilan di tagu daḻapnu mabainan dadit ibilang di tagu’n nabilog.
  cao-NT: Iyamaqui mato. Toca ca tiisi jaya ca nohiria bo bërabihuacatsi quiha Dios
    ra. Ja tsi xo toa noqui tiisi janyama cabo ja biniquë. Noqui chama janyama cabo
    bichi quiha maí ca chama bo bërabihuaxëna.
  bbr-bbr: Utianik, äpu roasiret Anut nukas oioraka naun rai, otop roasiret sare marowon.
    Ko roasiret sakau orip oioraka naun rai, roasiret sakau wäpik sare marowon.
  inb-inb: Kai alpapi tias­ka­kuna­lla­wa iuiag­kunapa ñawipi, upa­kuna­sina­ta­mi
    Taita Dius agllarka; chasaka, iacha­kunata tuntia­chin­ga­pa. Mana pudig­kuna­sina­ta­mi
    Taita Dius agllarka; chasaka, pudig­kunata tuntia­chin­ga­pa.
  hrv-hrv: Nego lude svijeta izabra Bog da posrami mudre, i slabe svijeta izabra Bog
    da posrami jake;
  box-NT: Ɛ̀ɛ ká le Dónbeenì màhã́ dĩ̀n bìo ho dĩ́míɲása le mu lé mu bɔ̃́nbúmu
    wán, á zéeníanáa le mu bè-zũńminì ɓànsowà bìo ɲúhṹ mía. Le dĩ̀n
    bìo ho dĩ́míɲása le mu lé mu yídàmu wán, á zéeníanáa le bìa pànkáwá
    wi bìo ɲúhṹ mía.
  ote-NT: Ajua̱ bi huahna núꞌʉ hinte yá fa̱di de guecua ja ra ximhai pa da ꞌbɛtuabi
    yá tsa ya ba̱mhya̱. Ajua̱ bi huahna núꞌʉ hingui ha̱ ra tsꞌɛdiua ja ra ximhai pa
    da ꞌbɛtuabi yá tsa núꞌʉ ha̱ ra tsꞌɛdibya.
  wnu-wnu: Munangit qomon soagen qamb igour eng Qenu wo munon qoyam eng wurinob qamara
    qininingubour. Ne gor, mi ag et munangit mi qeretutnob ue qamb igour eng Qenu
    wo bo aba mi qeretutnob see igour eng bumaimba.
  zam-NT: Ndxe'leque', Diox ngue cui mèn co' nac mèn lad yox, co' nac mèn prob, co'
    nac mèn co' thidtene yende cón mté'th co'se' ngua mèna scuel, par yòo mèna loo
    cón che'n Diox. Le' sya, tataa mod tethon Diox mèn che'n izlyo' co' nde'f di's
    ndxác. No ngue cui Diox mèn co' iñaade nzo fuerz par tethon Diox mèn che'n izlyo'
    co' ndli cuent anze'f ntac mèna tac ndxàp mèna fuerz.
  zyp-NT: Canghrasala, Khazing taco a singpaw ningzaw sá pawtah khazaw tah hrunah
    aa tahpaw hming sahlo khah a thing he, a thawchongpaw ningzaw sá pawtah khazaw
    tei sangtle lypaw aa tahpaw hming sahlo khah a thing he.
  sey-NT: Pa̱ipi huesëohuaꞌire ñacohuaꞌini Maijaꞌquëpi sahuapi, ta̱ꞌñe paꞌiohuaꞌi
    aꞌë cacohuaꞌire i̱ño quëcosiꞌi caquë. Cuiꞌne cua̱ñe tutu peocohuaꞌire pa̱i ñacohuaꞌini
    cua̱ñe tutu quëꞌiohuaꞌire sahuapi, cua̱ñe ëjaohuaꞌini i̱ño quëcosiꞌi caquë.
  nvm-nvm: Regavo God e iji fu kumega bu efuon rejo iji fu e iji e moik igeko bu vierafekuai
    bu e iseno kuaivo fu ijin ken. Fu ijeg kekin e iji bu moikigia koikbuon vierafero
    bu vierafe buon ijia bun aresrevaro bu ijeg vierafek. Regavo bu una buon ganamime
    vierafega vierafe buon mukor iji fuka ma baga bu juk. Regavo madu e kafo God fu
    kege efuon reno iji fu e iji e moik igeko bu giame vierafero bu e zazaikinro bu
    ijeg vierafejo fu e ijin ken. Ijefuon maiji fu ijegrega e darokin iji bu moikigia
    karinva iji bu una buon ganamime vierafero daro buon fuka ma buzero bu ijeg vierafene
    juk. Ijefuon maiji vuak buon iji e bu faivo iji bu izeg e roin ifejdiaga bu God
    ma vierafekva bakin.
  mps-mps: Te meni. God agai homugo eyu tama te tǫde haniani naide kuna koneani we
    bidi hale emainogo eyu, agai te augwaligo gedude te homu kolesaga meni yai bage
    dią sali. Tama me te tǫde genuai bomo elalubo bage hale emainogo eyu, agai te
    tǫde we bidigo gedude bomo meni yai we bidi dią sali.
  pab-NT: Ehaihalikisa maheta haliti waiyorexenai, Enore aoka haomana etakehare hatyahaliti
    aokiterehare halitinai. Ehaihalikisa maheta xekohasetinae, aoka haomana etakehare
    maiyaterehare aokiterehare halitinai.
  llg-llg: Tehuu, Lamatuak nau hele nala hataholi fo taok nggoan anaseli, suek nakamamaek
    hataholi mana taok aon malelak. Ma Ndia boe oo hele sangga pake hataholi fo hataholi
    feꞌek taok taa naena koasa hata-hata, fo tao nakamamaek hataholi fo mana taok
    aon naena koasa.
  kyf-kyf: Nɩɩ, gbʋ dʋdʋgʋ -nyɩma yɩa -yɔ -sabhɛ -bha gbʋ nya, 'mʋ -Lagɔ -saa -bha
    ɔ 'ka gbʋyilonya zʋbhalɩ. 'Ɩn -we dʋdʋgʋ -nyɩma yɩa -yɔ 'wʋyɔlɔ -li nya, 'mʋ -Lagɔ
    -saa -bha, ɔ 'ka 'tɩtɛɛ nyɩma zʋbhalɩ.
  tpi-tpi: Tasol ol man God i makim, em ol man i gat kranki tingting long ai bilong
    ol arapela man, na long dispela pasin God i semim tru ol saveman bilong dispela
    graun. Na ol man ol arapela i save lukim olsem man i no gat strong, em God i bin
    kisim bilong semim ol man i gat strong.
  mih-NT: Zoco i casi ra Ndyoo sii yo ta cua catyi inga ñiyɨvɨ vatyi tondo xaan iyo
    yo. Vatyi cua cuu si ticahan nuu sii ñiyɨvɨ sa sica iñi vatyi casi xaan iñi ñu.
    Ta i casi ra sii yo, ra ña ñiñi ta ña cuca, vatyi cua zaha yo ticahan nuu sii
    ñiyɨvɨ iyo xaan cuhva sii ihya ñuu ñiyɨvɨ.
  qvh-NT: '@see-verse:1CO.001.026'
  kms-kms: Pudi God ni wute qi pe kin nei yuwon ye rise segi kin te nap ruso ei ni
    wute nei yuwon ye rise kin te minyuw neny. Di ni wute wute mari buid quan segi
    puq mand kin te nap ruso ei ni wute buid quan kin te minyuw neny.
  agn-agn: Piro pinilik tang Dios tang mga agganingen nirang belag ta matako agod
    mapaeyak tang mga matatako. Ig pinilik na tang mga agganingen nirang malolobay
    agod mapaeyak tang mga mapopoirsa.
  nhi-NT: Yehyeh Dios ocpihpin tlen in tlalticpactlacameh icxoxohcuipah, nic oquinic
    ohcon ica quinpihpinautis tlen icpiah cuahcual tlaixmatilis. Uan tlen in tlalticpactlacameh
    quitah amo icpia chicaualis, Dios ocpihpin nic oquinic ica quinpihpinautis tlen
    chicaualisehqueh.
  ttc-NT: Per te Qtata Dios e'el tjoyo' kye aj tuj kywitz kye xjal cha tont-e', tzan
    tel tin kky'exaw kye aj tuj kynab'lx kyetz b'an list-e'. B'ix e'el tjoyo' kye
    aj tuj kywitz kye xjal k'onti'l kyajwalil, tzan tel tin kky'exaw kye aj at nim
    kyajwalil tzani twitz tx'o'tx',
  dan-1931: men det, som var Dårskab for Verden udvalgte Gud for at beskæmme de vise,
    og det, som var svagt for Verden, udvalgte Gud for at beskæmme det stærke;
  kwj-kwj: Woro Gotri do nuwe ki dau hambwanda nambwe hima leni uchani rihi wunu ri
    naro ti, do nuwe kipe hambwa laka hambwandau hima leto huruhumba wu hei kinani.
    Gotri do nuwe ki hima apukolaka eti nambwe hima leni ri uchani rihi wunu ri naro
    ti, do nuwe ki dau kwambu chele hima leto huruhumba wu hei kinani.
  vie-OVCB: nhưng Đức Chúa Trời đã lựa chọn người bị coi như khờ dại để làm cho người
    khôn ngoan hổ thẹn. Đức Chúa Trời đã lựa chọn người yếu ớt để làm cho người mạnh
    mẽ phải hổ thẹn.
  kze-kze: marapá-kwáásí sésa úwoi-kwaasiman-owe kwésen-kwaasivinkemba Áánútu kwená
    kwaási-i'a umái ítátinkena marapákén-káwér-ímáyáágwárá-kwáásí Áánútuna kwaási
    tuwánésa sésa kentáásí kawer-ímáyáá úwoisamban-iye sénááontavena Áánútu mirán-kwáásí
    ítátinkaraiye. marapá-kwáásí sésa aamoisayán-kwáásímán-owe kwésen-kwaasivinkemba
    Áánútu kwená kwaási-i'a umái ítátinkena marapákén-ásíráyánkwárá-kwáásí Áánútuna
    kwaási tuwánésa sésa kentáásí asirayámbá úwoisamban-iye sénááontavena Áánútu mirán-kwáásí
    ítátinkaraiye.
  mpj-mpj: Palujanuntaya Mamalu kulinu, “Jiikajaluya purtu kulilkajalu ngayumili wangka
    kulinu, kaya walyjarringu.” Walyjakajaluya wangka ngaanya ngangkula! Jampanyurra
    palumili walyjarringu, kaya kujupakajalu nintiminyirrikajalu kulinu jilanya, “Nyaakuya
    jii purtu kulilkaja Mamamili walyja nyininpa?, ngayurtinpala nintiminyirrikajapalaji
    Mamamili walyja nyinangara.” Jilanyaya nintiminyirrikaja ngunjularringu.
  lbk-lbk: Nay met achi si Apo Dios, pinilina chakayo ay kanan si takho en maid ammocha
    ta kaifainan nan cheycha'y kananchan masilib. Siya, pinilina nan maid mabfalincha
    ta kaifainan nan wad-ay kano mabfalincha.
  mto-NT: Vyinko̱o̱nts je̱ꞌe̱ veꞌe je̱ Nteꞌyam pa̱n pa̱n jatyeꞌe yaktijtup ka víjap
    ka kéjap yaja naxviijn, je̱ꞌe̱ ka̱jx tseꞌe je̱tseꞌe du̱yaktso̱ꞌo̱tyónu̱t pa̱n
    pa̱n jatyeꞌe yaktijtup viji kej; vyinko̱o̱nts je̱ꞌe̱ veꞌe pa̱n pa̱n jatyeꞌe yaktijtup
    ka má̱kkap yaja naxviijn, je̱ꞌe̱ ka̱jx tseꞌe je̱tseꞌe du̱yaktso̱ꞌo̱tyónu̱t pa̱n
    pa̱n jatyeꞌe yaktijtup ma̱kk.
  bzh-bzh: Gaḳ alam sën alam vu dob denenër bë alam kwaj masën lo, saga Anutu ggooin
    raḳ in bë gevonġ balam los kwaj nij namum. Log alam sën alam vu dob denenër
    sir bë seḳëj masën lo, saga Anutu ggooin sir raḳ in bë dahun mehönon los nijwëëk
    vu dob.
  guj-2017: પણ ઈશ્વરે જ્ઞાનીઓને શરમાવવા સારુ દુનિયાના મૂર્ખોને અને શક્તિમાનોને શરમાવવા
    સારુ દુનિયાના નિર્બળોને પસંદ કર્યા છે.
  jvn-NT: Nanging Gusti Allah malah milih wong sing dianggep bodo karo wong jagat
    kéné, kanggo ngisinké wong sing pinter. Semono uga Gusti Allah milih wong sing
    nang jagat kéné kétoké ringkih, kanggo ngisinké wong sing rosa.
  byr-byr: Aawa. “Sɨmunnakeraavɨna makinyaburɨ bwalawiekɨrakɨma!” daka Gotɨyai aꞌmwe
    Kwaaka davakɨyara sarɨmɨnyɨna “Sɨmumaayarera,” dadɨvɨsaihɨrɨ yɨhɨthahɨlakakelyɨ.
    Nabaai “Dɨragɨnyaraavɨna makinyaburɨ bwalawiekɨrakɨma!” daka Gotɨyai aꞌmwe Kwaaka
    davakɨyara sarɨmɨnyɨna “Waryaanyare,” dadɨvɨsaihɨrɨ yɨhɨthahɨlakakelyɨ.
  ian-ian: '@see-verse:1CO.001.026'
  hun-hun: mert a világ szerint bolondokat választotta ki az Isten, hogy megszégyenítse
    a bölcseket, és a világ szerint erőtleneket választotta ki Isten, hogy megszégyenítse
    az erőseket.
  mcf-NT: Ai, daëdpactsëc tantiatsëcquido Esuquidistu tantiaquido icsho Nuquin Papan
    cuëmbanaido mibitedi nec. Adquid ambi cuëmbanaido icnubi dadpen tantiaquid iquequi
    Esuquidistu tantiesa icsho Nuquin Papan cuëmbantemaid nebi quequin tantiec natiaic
    ma shubiquiopanuna.
  kjs-kjs: Gore su kamaa enaalinumi kone suma pa narali enaalinu leme. Go pea pare
    Gote-me abalade mo makuaae alinu yala mapolaalalo pisa-pulu go narali enaalinu
    yaaloma mapiraasa. Gore su kamaa enaalinumi puri napabe enaali leme. Go pea pare
    Gote-me abalade puri pale enaalinu yala mapolaatalo pisa-pulu go pa-rupa lemede
    puri napabe enaali yaaloma mapiraasa.
  mni-mni: Adubu asingbasingbu ikaiba pinanaba taibangpanna apangbasingni haina khanbasingbu
    aduga akanbasingbu ikaiba pinanaba taibangpanna asonbasingni haina khanbasingbu
    Tengban Mapuna khandokle.
  yad-NT: Sajaryeta̱da ji̱ta Ju̱denu riy jiryatiy datyi̱sa̱midyeryi, sa̱tidye jantaniy
    variryi datyavay; sajaryeta̱dantiryi vadiiryo̱vantyi, sa̱tidye jantaniryi vanu̱vyentyidye.
  mxb-NT: Chi̱ ni̱ ka̱xi Ndios ña̱yuu xi̱xi no̱ó ña̱yuu ndéi ñayuú yóꞌo, dá kenóo
    na ña̱yuu kaá ndichí. Ta ni̱ ka̱xi taꞌani na ña̱yuu ko̱ nda̱kí no̱ó ña̱yuu ndéi
    ñayuú yóꞌo, dá kenóo na ña̱yuu kaá ndakí.
  pon-2006A: Koht ketin pilada me soaloalokong nin lamalam en sampah pwe en ketin
    kasarowehkihdi me loalokong kan; oh e ketin pilada me luwet akan pwe en ketin
    kasarowehkihdi me kehlail kan.
  maq-NT: Peru Nina ne, cavaxijin me xuta ngasunhndë xi ngarca, cojo sa xi tsisava
    me xuta xi jercu vechú cjuatacun rë. Hane cavaxijin me xuta ngasunhndë xi ndaya
    cacun, cojo sa xi tsisava me xuta xi jercu hñu ngahñu rë.
  hto-hto: Mei jɨáɨfodo, bínɨe comɨnɨ daɨna abɨna onóñedɨno Juzíñamui jae nɨzeca,
    ráfuiaɨna baitádɨno méaicaillena. Daje izói bínɨe comɨnɨ daɨna rɨ́inidɨmacɨ Juzíñamui
    jae nɨzeca, nana “Maɨrídɨcue” daɨdɨno meáicaillena.
  por-BRBSL: mas Deus escolheu as coisas tolas do mundo para envergonhar aqueles que
    são sábios. Deus escolheu as coisas fracas do mundo para envergonhar os que são
    fortes.
  ces-NKB: Ale bláznivé tohoto světa Bůh vyvolil, aby zahanbil moudré. A slabé tohoto
    světa Bůh vyvolil, aby zahanbil silné.
  cui-cui: 'Nacom itapeta pomonae xua ichamonae yabara jeichi: “Barapomonae apara
    pomonae jopa peyaputae jiwi”, jei. Ichitha barapomonae Nacom pia peitapetsiwixae
    barapomonae aura exana pomonaetha pomonae abe peyabara paebixaetsi, pomonae bichocono
    peyaputaewi. Barapomonae pomonae pia coutha peyaputaewi penaexanaewixae aura tsane,
    tsipei yaputaena xua pomonae Nacom pia peitapetsiwixae tatsi xaniwaicha barapomonae
    peyaputaewi. Mataʉtano Nacom itapeta pomonae xua ichamonae yabara jeichi: “Apara
    barapomonae pomonae pejʉntʉ coyene faefaenaewi pejume cowʉntsiwatha”, jei. Ichitha
    barapomonae pomonae Nacom pia peitapetsiwixae barapomonae aura exana pomonaetha
    pomonae abe peyabara paebixaetsi pomonae pia coutha penayabara nanta xeinaewa
    xua bichocono pexeinaewa peajʉntʉcoyenesʉwa.'
  boj-2014: Tamo qudei naŋgi mandam qaji powo ejunub deqa naŋgi mareqnub, “Tamo Qotei
    na giltnjrej qaji naŋgi nanari tamo.” Yeqnab nanari tamo naŋgi dena olo mandam
    qaji tamo naŋgi di jemai enjreqnub. Tamo siŋgila ti unub qaji naŋgi mareqnub,
    “Tamo Qotei na giltnjrej qaji naŋgi siŋgila saiqoji unub.” Yeqnab tamo siŋgila
    saiqoji naŋgi dena olo mandam qaji tamo naŋgi di jemai enjreqnub.
  eng-OEBUS: but God chose what the world counts foolish to put its wise to shame,
    and God chose what the world counts weak to put its strong to shame,
  eri-eri: Onou wa, fai Itou no hangada nigai waha, nere fai ila agenege langa isou
    nyabuluwou bagu, onodu onowou waha langa Itou no oula beha nomo isou fai mayanege
    tayai. Fai nere, fai ila nerigedu nere fai waha danganege uwau ide waha, Itou
    no fai danganege bagu waha mayau tei nomo bona, no fai danganege uwau waha hanigai.
  wiu-wiu: Nipa ete-kitame leau akene tetepo takoa wakene yene Akolaliyo one wa takoa
    motaneya. Enipa wene muno meane yene ya takademe ni taneya. Ete ali atoame tabaya
    tetepo takoa wakene yene Akolaliyo one wa takoa motaneya. Enipa telekole toma
    yakoi yene ya takademe ni taneya.
  swe-swe: Men det som är dåraktigt för världen valde (medvetet utvalde) Gud för att
    de [som tror sig vara] visa skulle komma på skam, och det världen anser vara svagt
    utvalde Gud för att de [som tror sig vara] mäktiga skulle komma på skam.
  cth-cth: Cathut ni ka thoumthai naw kaya sak nahan talaivan koe lah ka pathu naw
    a rawi. Athakaawme taminaw kaya sak nahan, talai koe lah tha kayoun naw a rawi.
  mti-mti: Megara, God piyu egave natawa onanwa igiyawa gomiya munne. Me kuiyowa oraimina
    igiyawa ubmam atan oya. Sira God piyu egave yusiwa onanwa igiyawa gomiya munne.
    Me yutupama ubmam atan oya.
  pad-NT: Deu-ra vanofirikia vani'avini ida ija'ari Deua binagathogatho'iki va'iharini.
    Deua binagathogatho'iki ida ija'ari va'ihariki fori hiki, ija'ari avigahaki vava'i-ra
    anaipahihira kaimoni ada Deus. Deu-ra vanofirikia vani'avini ida ija'ari Deua
    binagathogatho'iki nahina hirini. Deua binagathogatho'iki ida ija'ari nahina hiriki,
    ija'ari ka'da'di vihiki vava'i-ra anaipahihira kaimoni ada Deus.
  twi-twi: Nanso Onyankopɔn faa wiase yi mu nsɛm a aba nni mu no, nam so guu anyansafo
    anim ase. Onyankopɔn faa nneɛma a ɛyɛ mmerɛw wɔ wiase, nam so de guu ahoɔden anim
    ase.
  hlt-hlt: Tedae Diklai kah aka ang rhoek te Pathen loh a tuek daengah man aka cueih
    rhoek te yah a poh sak ve. Diklai kah tattloel rhoek te a tuek daengah man thaom
    rhoek te Pathen loh yah a poh sak ve.
  tbz-SIM: Kuyie ntùótɛ́ kutenkù kuù nkɔbɛ wúó ndɛ̀ kɛ̀ dɛ̀ dò ndɛwɑ́ɑ́tɛ́kpɛrɛ kɛ
    fɛ̀ikùnnɛ mɛciì nyɛmbɛ̀, kɛ tùótɛ́ bɛ̀ wùó ndɛ̀ kɛ̀ dɛ̀ cĩ̀ĩnnì kɛ fɛ̀ikùnnɛ bɛkperíbɛ̀,
