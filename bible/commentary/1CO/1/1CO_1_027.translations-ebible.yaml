  kbc-NT: Pida Aneotedoɡ̶oji iolatedicoace niɡ̶ina oko, anodita niɡ̶ina okotigi niɡ̶ina
    iiɡ̶o me yetoledipi. Eotedibige me ibolikatidi niɡ̶ina aninoa lixaketedi. Codaa
    iolatedicoace niɡ̶ina oko anoyakadi niɡ̶ina okotigi niɡ̶ina iiɡ̶o me aɡ̶amalaɡ̶aɡ̶a,
    eote me niboliɡ̶atibigiwaji niɡ̶ina oko loniciweɡ̶enaɡ̶a.
  bmh-bmh: Bo, abiu duailel Uwait nug aipag nuabun aimai, abiu tamacag duailel tapai
    mareun. Go duailel gusig a aipag nuabun aimai, duailel gusig tamacag tapai mareun.
  ctu-BL: Jini mu' bʌ i q'uejlel ti tonto wʌ' ti pañimil Dios tsi' yajca cha'an mi'
    yʌc' ti quisin jini cabʌl bʌ i ña'tʌbal. Tsi' yajca jini mach bʌ p'ʌtʌlic ti pañimil
    cha'an mi' yʌc' ti quisin jini p'ʌtʌlo' bʌ.
  meq-meq: Mbəlom a pala ɗuh na, ndo neheye ndo i məndzibəra hay tə gwaɗ fataya ta
    tsah bay aye hərwi ada tâ təra ndo ŋgay hay. A pala tay ha na, hərwi məpatay horoy
    a ɗəre a ndo neheye tə gwaɗ ta tsah aye. Ada Mbəlom a pala ndo neheye ndo i məndzibəra
    hay tə gwaɗ fataya nəteye bəle eye hay na, hərwi məpatay horoy a ɗəre a ndo i
    gədaŋ hay.
  noa-H: Wajapcharan k'ĩirjug meraam k'ʌʌnta Hẽwandamau jʌr haujim, jũrr mʌg jẽb gaaim
    k'ĩirjug hat'ee chi machnaan hanʌm k'ʌʌnta jũurwia ham k'ĩir naaupieg. Maimua
    sĩi serbiibamjö sĩsidʌm k'ʌʌnta jʌr haujim hagjö hich Hẽwandamau, jũrr mak'ʌʌn
    gaaimua chi jua t'ierrnaan hanʌm k'ʌʌnta k'ĩir naaupieg.
  alp-NT: Po tinaije, Alla Ibitike tamata rebe tamata esi beteke be tamata boroke
    leke ono asomie tamata maka rekware. Kai Alla Ibitike tamata rebe tamata esi sobueise
    leke ono asomie tamata rebe holmateise.
  san-VEL: yata ii"svaro j naanavatastrapayitu.m muurkhalokaan rocitavaan balaani
    ca trapayitum ii"svaro durbbalaan rocitavaan|
  kbq-kbq: Anumzamo'a, mopafi vahe'mo'za antahintahizmi omane'ne nehu'za, kefenkami
    netraza vahepi erizana erino, knare antahintahine vahe mani'none haza vahera,
    Anumzamo'a zamazeri zamagaze nehuno, hanave'a omne'ne huza haza vahepi eri'zana
    erino, hanave vahere hu'za haza vahera zamagaze erinezmie.
  kbh-kbh: Pero Bëngbe Bëtsá, quem luarents̈e ndoñe ts̈a osertánënga tojanabacacá,
    chca, cha jamama chë quem luarents̈a soyëngama ts̈a osertánënga chamotsëuatjama;
    y cha, quem luarents̈e ndobenënga tojanabacacá, chca, chë obenana bomnënga chamotsëuatjama.
  ron-LSB: ci Dumnezeu a ales lucrurile nebunești ale lumii, ca să facă de rușine
    pe cei înțelepți. Dumnezeu a ales lucrurile slabe ale lumii ca să facă de rușine
    pe cele puternice.
  pon-pon: A Kot kotin piladar me jo lolekon nin jappa, pwen kapoui ala me lolekon
    kan; o Kot me kotin piladar me luet nin jappa kan, pwen kapouiala me kelail akan.
  nhe-BL: Pero Toteco ica ipaquilis quintlapejpeni tlamantli huan tlacame tlen ni
    tlaltepac ehuani quinitaj para se huihuiyotl para ica inijuanti quinpinahualtis
    tlacame tlen moilhuíaj para tlalnamiquij. Huan Toteco inmechtlapejpenijtoc imojuanti
    tlen ax inquipiyaj chicahualistli queja sequinoc ipan ni tlaltepactli, para inquinpinahualtise
    tlacame tlen moilhuíaj quipiyaj tetili.
  sps-sps: Sana vainy to te pisainy bus e Gov, arin vainy to te kaa miror fakats nun
    matar a mesapan, ai tan kat to aya, Gov farejiaf famainy non vainy nat tana monaagits
    tovei. Ana vainy ton mes vainy te tagei fi rarori nei u vainy tameruts, Gov pisan
    bus rari ma farejiaf Yan vainy te kaa miror a parits a reits.
  wnc-wnc: Ngan. Ginda unzing yuwawa aminda dandupa aminu moo amin sikut ngana Anututa
    ginu inae papan ginda itane aminabam dakngake yuaing. Ita ginu pake aminu natdetdetna
    babanu kaya amin bitapeke pasiyaman aminu wa natdetdetna kaya akwakga pimake maakaningge
    natake ginu inae pakut. Aminda dandupa tuyuknga sikut ngana Anututa ginu inae
    pake aminu kekekngana kaya amin bitapeke pasiyaman aminu wa kekekngana kaya akwakga
    pimake maakaningge natake ginu inae pakut.
  bus-bus: Luda gbɛ̃ kɛ̀ aↄ̃ↄ dɛ anduna mìsaidee ũunↄ sɛ̀, lɛ à wí dao ↄ̃ndↄ̃rinↄa.
    À gbɛ̃ kɛ̀ aↄ̃ↄ dɛ anduna gbãasaidee ũunↄ sɛ̀, lɛ à wí da gbãadeenↄa.
  gub-BL: Tupàn penexanexak wemimutar rupi a'e, ta'e ikàg 'ym ma'e romo peiko pe xe.
    Ta'e ma'e kwaw 'ymar romo peiko pe xe. Tupàn wexaexak ma'e kwaw 'ymar uzeupe a'e
    wà, ma'e kwaw katu har wamumaranugar kar pà a'e wà. Wexaexak ikàg 'ym ma'e uzeupe
    a'e wà, ikàg ma'e wamumaranugar kar pà a'e wà.
  imo-imo: Kano tepala Goteni imbo konopundo keke lepo toromo ningima Jisas ipuki
    tieio nimbe kanopa lipelie imbo muni kondoromele imboma aku terimu ulumuni tepa
    mai kondorumu. I mai kombuna mainye ltemo uluma tekolio imbo galapunena mololima
    Goteni Jisas ipuki tieio nimbe kanopa ltimu. Aku terimu ulumuni imbo kombu meko
    ungu ningo tiringima tepa mai kondorumu.
  boj-boj: Tamo qudei naŋgi mandam qaji powo ejunub deqa naŋgi mareqnub, “Tamo Qotei
    na giltnjrej qaji naŋgi nanari tamo.” Yeqnab nanari tamo naŋgi dena olo mandam
    qaji tamo naŋgi di jemai enjreqnub. Tamo siŋgila ti unub qaji naŋgi mareqnub,
    “Tamo Qotei na giltnjrej qaji naŋgi siŋgila saiqoji unub.” Yeqnab tamo siŋgila
    saiqoji naŋgi dena olo mandam qaji tamo naŋgi di jemai enjreqnub.
  eng-DRA: But the foolish things of the world hath God chosen, that he may confound
    the wise; and the weak things of the world hath God chosen, that he may confound
    the strong.
  knf-knf: Bañaaŋ biki bajakuŋ aji bawo bayila, Naşibaţi adat dat baka kakowandënaan
    banwooŋ na ŋşal ŋnŧuŋa. Bañaaŋ biki bajakuŋ aji baanwo na mnhina, Naşibaţi adat
    baka kakowandënaan bañaaŋ banwooŋ na ma.
  san-KHM: យត ឦឝ្វរោ ជ្ញានវតស្ត្របយិតុំ មូក៌្ហលោកាន៑ រោចិតវាន៑ ពលានិ ច ត្របយិតុម៑
    ឦឝ្វរោ ទុព៌្ពលាន៑ រោចិតវាន៑។
  arn-NT: Fey tüfachi dungu mew, Ngünechen dullifi tati wedwed dungu trokiniefel tüfachi
    mapu mew, femngechi tañi yewelkayafiel tati pu kim che, ka dullifi tati illamniefelchi
    pu che, femngechi tañi yewelkayafiel tati pepiluwlu.
  zas-NT: Abiꞌ Dios gulej ree bén ni naladx ree bejn ad rajczaꞌct din yayaꞌnxtu ree
    bén rajc daꞌt, gulej tëëman bén ad caꞌt ree guialrniabee din yayaꞌnxtu ree bén
    caꞌ guialrniabee.
  ken-NT: Mbɔŋ Mandɛm kɛ̌ áyábhɛ́ bo abhɛn bápú barɨŋɨ́ndak bɛsí bǒ mmɨk bɛ́
    mámbák bǒbhi. Akʉ nɔ́ bɛ́ ntíánwɔ́p ámbák nɛ bǒ abhɛn básɔ̀t mmʉɛt ɛyap
    mbɔ barɨŋɨ́ndak. Ayap nkwɔ́ bǒ abhɛn bábhɨ́kɨ́ bhɔ́ŋ bɛtaŋ bɛsí bǒ mmɨk bɛ́
    ntíánwɔ́p ámbák nɛ bǒ abhɛn bábhɔ́ŋɔ́ bɛtaŋ.
