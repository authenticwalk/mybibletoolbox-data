    ki nana.
  nko-NT: Ɔnɔkwalɩpʋ Bulu gyí. Mʋlɛ́tɩ mlɩ ɔbɛ́ɛ, mlɩa mʋ Bi, ogyi anɩ Wíe Yesu
    Kristonyɔ mlɩbɔ́bwɛ kʋlɛ.
  bsn-NT: “‘Yirʉcʉja’ ĩ yirore bajiro yigʉ ñari, manire ejarẽmorʉcʉmi Dios”, yimasiaja
