  urd-GVU: اللہ پر پورا اعتماد کیا جا سکتا ہے جس نے آپ کو بُلا کر اپنے فرزند ہمارے
    خداوند عیسیٰ مسیح کی رفاقت میں شریک کیا ہے۔
  yre-NT: Bali 'ka laabʋ 'nan -e 'ka 'vale -a -pɩ Zozi Crizi nɛn -kaa san -a bɛ waa,
    'ka yei 'e 'kɔn 'e 'sɛndɩ 'e cin va. Bali zɩɛ -te e 'wɩ 'vɩ bɛ, yaa dra.
  fuh-BKF: Laamɗo noɗɗuɗo on faa kawton e Ɓiyum Iisaa Almasiihu Joomiraaɗo meeɗen
