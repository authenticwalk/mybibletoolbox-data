verse: 1CO.001.009
translations:
  kpx-kpx: Nahi hilokage Dilavau la negotieveho louale ke auna vai. Dilavau la hohavei
    isivialeike la move Iesu Keliso nahie Kosive keluvuta igaetolahai ui.
  okv-H: te God na ungo amita Meni Iesu Keriso ungotenau Bada amiga vahaita ava umbuna
    avoeto amina ungo mane toasuja te simba ue iresuja.
  tbo-tbo: Yaubada emoemotana po ta witumaganeya naka i wiutaneta ipa Natuna Yesu
    Keliso ata Guyau mitehi ta witulana gogona.
  mal-C: അവിടത്തെ പുത്രനും നമ്മുടെ കർത്താവുമായ യേശുക്രിസ്തുവിനോടുള്ള കൂട്ടായ്മയിലേക്കു
    നിങ്ങളെ വിളിച്ചിരിക്കുന്ന ദൈവം വിശ്വസ്തനാണല്ലോ.
  grc-SR: Πιστὸς ὁ θεός, δι᾽ οὗ ἐκλήθητε εἰς κοινωνίαν τοῦ υἱοῦ αὐτοῦ Ἰησοῦ χριστοῦ
    τοῦ κυρίου ἡμῶν.
  bgc-bgc: परमेसवर इसाए करैगा, क्यूँके जो वो कहवै सै, उसनै वो करण म्ह बिश्वास लायक
    सै, अर उसनै थारे ताहीं अपणे बेट्टे, अर म्हारै प्रभु यीशु मसीह की संगति म्ह बुलाया
    सै।
  khz-khz: Palagu magena veraramani. Ia na gomi ekeamito, ia Natuna Iesu Keriso ita
    gera Velekou ria pio kwapuna ulanana.
  deu-TKW: Gott ist getreu, durch den ihr berufen seid zur Gemeinschaft seines Sohnes
    Jesus Christus unseres Herrn.
  zsr-NT: Dios runëꞌ ca rnëꞌ, len Lëczëꞌ bulidzëꞌ lbiꞌiliꞌ quië gacliꞌ tuz len Zxiꞌnëꞌ,
    Xanruꞌ Jesucristo.
  lin-lin: Pamba te Nzambe oyo abengaki bino mpo ete bozala moko na Mwana na Ye, Yesu-Klisto,
    Nkolo na biso, azali Moyengebene.
  hns-NT: Parmeswar bharosaadaar hai, aur oe toelogke bolaais hai aapan Beta Prabhoe
    Jiesoe Kriest se ek rahe ke.
  noa-E: Ẽwandamau ichdëu nem magju a iekhatarran, bʉ̈ʉrjã sëukhaba chadcha ich mag
    nem wau sĩerrʉm. Ẽwandam mag sĩerrʉmuata pãar thʉ̈rkha aujim, ich Iewaa anaa maach
    Pör Jesucristo dʉ̈ita ogdʉba wënʉrramkhĩir.
  eng-EMTV: God is faithful, through whom you were called into the fellowship of His
    Son, Jesus Christ our Lord.
  mib-NT: Te squícu Yaā Dios tāca jéē ni jéjnūhun ya, te ni cana ya rohó jíjnáhan
    ró návāha cuni jnáhan ró jíín Séhe ya, Yaā cúu Jitoho yō Jesucristo.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् नसाःन्‍साबा चोःक्‍लो, हे़क्‍क्‍याङ् खुने़ॽए आबुगे़न्
    कुस्‍साः ये़सु ख्रिस्‍त आनिॽ दाङ्‌बान्‍नु सेसे तङ्‌जुम्‍मो खिनिॽ के़उःत्तिआङ्
    के़वयिॽरो॥
  xnj-xnj: Chapanga ndi msadikika, avakemili muvyai pamonga na mwana waki Yesu Kilisitu
    BAMBU witu.
  mmx-mmx: Moroa ga ro xaka vam nimi xusu minat kis esogo mi ne Iesu Karisito, Nitna
    ne Moroa, neni Leeme Silok atdik. Moroa neni naba ruturun ti limixin teren la
    naba lox asoorun levelinga neni ga tong li i.
  cbr-NT: Nucën Papa Diosan ca ax quicësabi oquin ñu 'aia. Mitsúnmi aín Bëchicë, Nucën
    'Ibu Jesúsbë 'ixun, an sináncësaribi oquin sinánun ca mitsu caísacëxa.
  tee-NT: Ju Dios muctaxtui ju ixchivinti. Chai yuchach ju tat'asanitan ni k'ox ix'amigojnich
    a'una'it'it ju Jesucristo. Ju yuchi ists'alh Dios junita chai vachu' qui'ucxtin'an
    junita.
  eng-LSV: faithful [is] God, through whom you were called into the fellowship of
    His Son Jesus Christ our Lord.
  cak-NT: Ri Dios can yeru'on-wi ronojel ri jeru'in. Can xquixruto-wi. Ja raja' ri
    xwoyon iwichi chi xe jun niben riq'uin ri Kajaf Jesucristo ri Ralc'ual raja'.
  pah-NT: Tupana'ga g̃wembi'ea rupi oho jipi. Nurã nhande jikogi ga rehe. E'i ga pe
    me raikwehe tapejikoty'a ti jira'yra'ga pavẽi javo. Nhandepojykaharete'ga pe ga
    ei Jesus Cristo'ga pe.
  sja-NT: Mãga ooit'ee ichia jaradak'a oopari perã. Parã jɨrɨji ichi Warra Jesucristo
    ome araa p'anapataadamerã.
  xed-xed: Tsa Lazglafta ta hagaftá kaghuni ka guyaghunafta nda Yesu Kristi ta nzakway
    ka Mghama mu ya ná, haɗ ta tsakalawi wa.
  mks-NT: Jáchi̱ cája tá cája Ndióxi̱ ña̱ sáhan mé á tu̱hun a caja. Ta mé á quéa̱
    na̱ca̱xi a mí ña̱ ná in cacuú xi̱hín Jesucristo, xitoho í ña̱ cúú in túhún ji̱ni̱
    já ja̱hyi mé á.
  gfk-S: Ma ne God na gil haruatne ira linge ga kukubus be na gil. Aie nong ga tato
    leh mu be mu na kap ra kinkinis tikai ma no Natine Jisas Krais no nudait Watong.
  bmu-bmu: Anutunöŋ keuŋi törörök wuataŋgöba bauköm eŋgimakŋa. Yaŋön iŋini nanŋi Nahönŋi
    Jisös Kraist Kembuninambuk toroqeba malmegöra eŋgoholök. Mewö.
  dgz-dgz: God, Iesu Keriso den tobot tapen menan, enan wani apanewa imutuan anuiwanian.
  eng-GNV: God is faithfull, by whom ye are called vnto the fellowship of his Sonne
    Iesus Christ our Lord.
  zaa-NT: Tata Dios nna siempre gunie cumplir biỹa rèe. La'a mísmuba lèe nna chi gutàỹie
    le para qui'ni gata' amistad tsè' qui' le lani Ỹi'nie Jesucristua Señor qui' rí'ua.
  eng-WEBSTER: God is faithful, by whom ye were called to the fellowship of his Son
    Jesus Christ our Lord.
  guh-guh: Dioso cajena bajarapacuenia pacatoexanaena. Tsipaji pacuenia Dioso najumecapanepaeya
    jumai tsabiabi pexanaenexa, exanabiaba. Dioso pacajunata pexënato, vajatuxanenë
    Jesucristo, papijajivinexamë.
  bon-bon: Acejiyame lui te weebibine tisoglicipi teeme Bägrä Yeesu Keriso, mime Yageyame
    cama yepä me äbitame, weene toraca ätrunga ecitepeye teeme cabu, egä tabe cirege
    wawena tabe ngena tääpume ituge jaji.
  nhw-BL: Toteco yaya temachtli huan yaya catli anmechnotztoc para annejnemise huan
    anmohuampoxchihuase ihuaya Icone, Tohueyiteco Jesucristo.
  swh-ONEN: Mungu ambaye mmeitwa naye ili mwe na ushirika na Mwanawe Yesu Kristo,
    Bwana wetu ni mwaminifu.
  wbi-wbi: U Nguluve n'koola juno alyavakemelile umue muvumo vwa mwana ghwa mwene,
    Yesu Kiliste Mutwa ghwitu.
  bba-bba: Gusunɔ nɑɑnɛɡiiwɑ, wi u bɛɛ sokɑ i n kɑ nɔɔ tiɑ sɑ̃ɑ kɑ win Bii Yesu Kirisi
    bɛsɛn Yinni.
  eng-KJVCPB: God is faithful, by whom ye were called unto the fellowship of his Son
    Jesus Christ our Lord.
  kgk-NT: He'i hagwe meme Nhandejáry ojapo. Onhe'ẽ-gwi ova e'ỹ va'e voi Nhandejáry.
    Ha'e pene renói va'ekwe peiko hagwã peteĩ heko porã-rupi ta'ýry Hesu Cristo ndive.
    Nhandejáry tee voi Hesu Cristo.
  waj-waj: Ngia Anutuuqaa Mmaapuuvaa ti Udaanga Yisuu Kirisiinna tasipama yoketaama
    variateeraivaara ivo ariinoo ngii maavee tiravai. Ngii maavee tuuvoono hama ngii
    pikieerainno fai mmannammanna ngii utinaravai.
  cpy-cpy: Kijokiro royimi Tajorentsi, riitaki kaema-shireteemiri paapatziyan-taariri
    Itomi, irika Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Tunahot bosowaina Yehoba ana mel ta teli, iya i yogaagimiu inoke alomiu
    Natuna, Yeisu Keliso wala Babala, ku heliheliyam.
  wbp-wbp: Kaatuju-nyarra wangkaja yungunkulurla jintawarlayi jirrnganja nyina nyanungu-nyangu
    kaja-nyanuku Jijaji Kirajiki Warlalja-Wiriki. Ngulakuju karnarlajinta pulka-pinyi.
  luo-luo: Nyasaye moseluongou mondo ubedi e lalruok gi Wuode Yesu Kristo Ruodhwa
    en ja-adiera.
  nhe-NT: Toteco yajaya temachtli huan yajaya tlen inmechnotztoc para innejnemise
    huan inmohuampochihuase ihuaya Icone, Tohueyiteco Jesucristo.
  aii-aii: ܡܗܘܼܡܢܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܩܵܡ ܓܲܒܹܐ ܠܵܘܟ݂ܘܿܢ ܠܫܲܪܝܼܟܘܼܬܵ‌ܐ ܥܲܡ ܒܪܘܿܢܹܗ،
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ.
  esk-NT: Agaayyun tuniqsimaruq tuqłuqtigikkaqsi piqatautquplusi iġñiġmiñun Jesus
    Christ-mun atannaptiknun.
  msb-msb: kay matinumanon man gayod an Dios na nag-agda sa iyo na magin mga kaupod
    san iya Anak na si Jesu-Cristo na aton Ginoo.
  cpa-NT: Ca¹lah¹jǿ¹ jǿg³ quiah¹² Diú¹³ li¹ti¹, dsa² ca¹hia¹ hniah¹² hi² ca¹túgh²
    hniah¹² juu¹² quiah¹² Jesucristo ja³ŋiúh³dsa, dsa² ma²lán¹² Juu¹³ jniang³.
  dso-dso: ଜନ୍‌ ପର୍‌ମେସରର୍‌ ଲାଗି ତମେ ତାର୍‌ ପଅ ଜିସୁ କିରିସ୍‌ଟ, ଆମର୍‌ ମାପ୍‌ରୁର୍‌ସଙ୍ଗ୍‌
    ମିସିବିଡି ରଇବାକେ ବାଚିଅଇ ଆଚାସ୍‌, ସେ ସେନ୍ତି କର୍‌ସି ଆକା ବଲି ଡାଟ୍‌ ସଙ୍ଗ୍‌ ବିସ୍‌ବାସ୍‌
    କଲାସ୍‌ନି ।
  meu-meu: Dirava na momokani; bona ia ese vada e boirimui, ia Natuna Iesu Keriso
    ida ba hetura.
  yva-NT: Amisye opamo beto Apa urairije rai. Wepirati po wasawainde to indamu wabe
    intabove Apa Kavo ai, wepirati wama Amisy Yesus Kristus.
  dgc-dgc: Matapat i Diyos. Pinili na kam a sikam i mékiaguma ta anak na a Jesu Cristo
    a Panginoon tam.
  zpm-NT: Sca nac xtiidz me, ni mesi goṉ ctsëëd me miṉe rnee me, ible laa me bredz
    to gacnie to Xpëëd me Jesús, meṉ ndzon ne rnabey ne.
  hix-NT: Yaworon me xaxa naha, Khoryenkomo. Noro rma awahanonkatxownà, buru yohà
    rye me oyehtxoho menye. Kohkomo rma noro ha, Khoryenkom muru, Txesusu Kryestu.
  sim-sim: Avui Wasilaka jirin or kamashihindak jikisi orhi Jisas Krais Wasilaka nihi
    oto nga nakrem jimu sinduwa. Avui Wasilaka mbele mbele ol or ukmbaha nor mbanda
    erem er unda ri. Mbeek mbafirimbanda ambu ri.
  npi-ULB: परमेश्‍वर विश्‍वासयोग्य हुनुहुन्छ, जसले तिमीहरूलाई उहाँका पुत्र येशू ख्रीष्‍ट
    हाम्रा प्रभुको सङ्गतिमा बोलाउनुभयो ।
  cgc-cgc: Sigurado ki na iling tan pabuat ta Dyos para ki kiten tak kanen an masaligan
    na magtuman ta iya na ambal daw kanen mismo gaatag ki kiten ta upurtunidad na
    kiten i pirmi may dayad na pagdumaay naan ta iya na Bata na ate na Ginuo Jesu-Cristo.
  tim-tim: Akto Anutuŋe emelâk nanŋe olop biwi konok manŋetgât makmâ hâriep are bunŋe
    bo akbopgât dop bo tatâp aregât Humonenŋe Yesu Kristo olop biwi konok manmai.
    Manbiâ âmâ siân Yesu togowiawân yekto dosayeŋe bo akbiap.
  yor-yor: Ọlọ́run, nípasẹ̀ ẹni ti a pè yín sínú ìdàpọ̀ pẹ̀lú Ọmọ rẹ̀ Jesu Kristi
    Olúwa wa, jẹ́ Olóòtítọ́.
  wos-wos: God wandén maki male hurutandé. Hanja dé guniré waséke, guni déka nyan
    nana Néma Du Jisas Kraisna hundika xéka dé wali natafa mawuli héraata rengute.
  emp-NTPO: Ãcõrẽra bed̶ea ab̶a b̶ʌa. Idjia bãrãra trʌ̃sia idji Warra dadjirã Boro
    Jesucrito ume ãbaa b̶ead̶amãrẽã.
  eng-F35: God is faithful, by whom you were called into fellowship with His Son,
    Jesus Christ our Lord.
  ind-ind: Allah selalu bisa dipercaya. Dialah yang sudah memanggil kalian untuk bergabung
    dalam persatuan dengan Anak-Nya, yaitu Kristus Yesus, Penguasa kita.
  pes-OPCB: خدا این کار را برای ما به عمل خواهد آورد، زیرا او در انجام وعده‌های خود
    امین و وفادار است. او همان خدایی است که شما را دعوت نموده تا با پسرش عیسی مسیح،
    خداوند ما، دوستی و اتحاد روحانی داشته باشید.
  mpt-mpt: Gode ibo dlakanea baabenea Ibo ne miine Yesus Klaiste tena bianiba ib bobol
    temo makob aniba makob ib Sume Yesus Klaiste bobol tem funino ulab aine ge baabenebiobe.
    Sino Gode ibo baabenea Ne ibo daaye biania ib bainobo galino omsbal sanyebi kesoa
    ib bainobo galino amitie sbalma wafunomabiobo genebio kesoa e bain inanamabebe.
  ssx-ssx: Mo Yesu Ketiso nika꞉ Tekehali yaapo ta꞉ma꞉ni puemena꞉ yeke wi la꞉la꞉ Koda꞉ma꞉ta꞉
    ipika꞉ la꞉ ula꞉ pimanu na tunkuliki ota꞉ pilieke. Ipiki pa꞉ta꞉ hone tulaapa꞉peke
    ya꞉la꞉me.
  mkl-mkl: Ilɑɑɔ̃ ilu nɑɑnɛi, nŋu iyi í kpe ŋɛ i ce ɑnu ɑkɑ̃ ŋɑ do Amɑɛ Jesu Kirisi
    Lɑfɛ̃ɛ nwɑ.
  gaq-gaq: ଆଣ୍ଡିନେ ଇସ୍‌ପର୍ ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ କିସ୍‌ଟନେ ସାଇଜ ବାନ୍‌ସା ଆପେକେ ୱା ବକେ
    ମେଁ କାଲାଆଃ ବିସ୍‌ବାସ୍‌ ।
  gof-RNT: Ba Na7aa, nu Godaa Yesuus Kiristtoosara issifetethay daana mela hinttena
    xeegida Xoossay ammanettidayssa.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହନ୍‌ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେନେସାଅଃ ନାଗେନ୍ତେ ଆବୁକେ
    କେଡ଼ାକାଦ୍‌ବୁଆ, ଇନିଃ ପାତିୟାରଃ ଲେକାନ୍‌ନିଃ ତାନିଃ ।
  gah-gah: Ómasi eza gipala Izesu Kilistó Guivahanite nene aitoka miní amitave loko
    sele lo likimi vémo lokago alévolé oaká ve noive.
  lcm-lcm: God kapo uli tutuman luai. Nia kata songo imi using asi kami me sinong
    angtunganan aro kuvul ve kana nat Iesu Karisto kara Volava.
  aer-aer: Arratye apelaye, Ngkartele-arle arrenhantherrenhe akwetethe lterrke atnyenetyenhe
    alakenhenge anteme rarle nhenge mpwaretyeke-arle alhileke, re akenhe alhileke-arle-iperre
    re akwetethenhe mpwarerle-anetyenhe iwenhe re apeke re angkemele-arle. Re arrenhantherrenhe
    akngakeke alere ikwerenhenge anyentelhe-ilemele, nhenge Ngkarte anwerneke-artweyenge,
    arrantherre akangkentye ikwerenge anerrirretyeke, apurte akwete ikwerenge.
  qvc-NT: Tayta Dyusqam tukuy ima ufrisikushqanda kumplin. Kanan pay kikinmi akrawashqa
    kanchiq, Churin Jisukristupi allita yuyakushpa, paywan pulla kawsananchiqllapa.
  tgl-ULB: Tapat ang Diyos na siyang tumawag sa inyo sa pakikipagtipon sa kaniyang
    Anak na si Jesu-Cristo na ating Panginoon.
  cbs-NT: Ja inun, Diosun bake nukun Xanen Ibu Jesucristobe man jiwekubainxanunbun
    Diosun matu katunitun duawakin jawa matu jakimakin jenebainama ixanikiki, jaska
    yubakani amis betsa wakin kaneismawen taeadan.
  xtm-NTPP: Vaa Su'si ma chi ja ká'an ya ma chi ûni sa'a ya, te maa ya kúu iya ni
    ndakana ña'a ja jin ketna'a ini ni ji'in Sa'ya ya Jesucristo iya tátnuni nuu o
    a.
  nnq-nnq: Nnoongo juna kuaminika, jwombe ankemite mangweto mmegange kilebe chimwe
    na Mwana jwabe Yesu Kilisto.
  bao-NT: Cʉ̃ ca ĩirore biro ca tiigʉ niimi Ʉmʉreco Pacʉ, cʉ̃ Macʉ mani Wiogʉ Jesucristo
    mena cʉ̃ja niijato ĩigʉ, manire ca jʉoricʉ.
  san-ORI: ଯ ଈଶ୍ୱରଃ ସ୍ୱପୁତ୍ରସ୍ୟାସ୍ମତ୍ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାଂଶିନଃ କର୍ତ୍ତୁଂ ଯୁଷ୍ମାନ୍
    ଆହୂତୱାନ୍ ସ ୱିଶ୍ୱସନୀଯଃ|
  huv-NT: Cos Teat Dios leawa lamayac mipoch nej marang, aag ayaj apmarang. Nejay
    Teat Dios tayamb icon mejlüyiün nóiquian mequiüjpan Micual nej Miteatiiüts Jesucristo.
  otn-NT: Nu̱na̱ ma̱ Hmu̱hʉ Jesucristo, rá̱ Ts'ʉnt'ʉ Oja̱. Bi zonnga̱hʉ Oja̱ ngue
    'dap'ʉ ga̱ n'yohʉ na̱. Nu̱'a̱ ra̱ hya̱ di ya̱rca̱hʉ Oja̱ ngue di̱ nja, gue'a̱
    di̱ nja'a̱.
  nop-nop: Bepaŋdi mihiŋiŋ Jesu Kilisto Wapumnik kuyoŋ, adut tomboyoutdok haniŋgukdi
    undumbo yoŋ, undumbo yoŋ mu tilak.
  obo-NT: Oyyos od kosolihan en kos Monama nod puung ka-ay, su sikandin man kos id
    aam koniyu no od kosokkad taddot Anak din no si Disas Krays nod Longaggon ta.
  cak-ENT: Ri Dios nyerubün-vi ronojel ri ye rubin. Nyixruto-vi chupan ri ic'aslen.
    Ja rija' c'a ri xoyon ivichin richin que junan ivüch nbün riq'uin ri Kajaf Jesucristo
    ri Ruc'ajol rija'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤆᤥ᤺ᤰᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤀᤣ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋ
