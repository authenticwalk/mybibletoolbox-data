  cof-NT: Junca Diosi nene patumin joe. Ya nulaca cayaisa tica jominhe yape yachi
    Naobe man junni jolajosa. Ya Naori chiquilachi Miya Jesucristo joe. Junni nulaca
    Crístobe cayaisa tito, seque nenasa carichunae nene patuto.
  srm-NT: Nöö u sabi taa a o du ën sö tuu, biga di Gadu fuu dë, un sa futoou ën. Nöö
    hën wë bi kai unu fuunu ku ën Mii Masa Jesosi Keesitu musu libi suti makandi.
  qvs-NT: Tata Dios willawashkanchikunata ruranka. Chayrayku kayawashkanchisapa wambran
    Señorninchi Jesukristuwan kuyanakushpa kawsananchikunapa.
  zca-NT: Dubta' nile' Dios rë kwa'n nila' Me di'zh, no Dios ngule go par gak go tutsa
    kun Jesukrist, Me nile' mandad be.
  cbc-NT: Bairi Dios pʉame roque caãnorẽ bairo cariape cʉ̃ caĩjʉ̃goyetiricarorea bairo
