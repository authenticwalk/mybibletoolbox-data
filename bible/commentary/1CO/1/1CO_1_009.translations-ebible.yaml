    Bëngbe Utabná.
  ron-LSB: Dumnezeu este credincios, prin care ați fost chemați la părtășia Fiului
    său, Isus Hristos, Domnul nostru.
  pon-pon: Kot me melel, me komail paekerdo, pwen jau pena ren japwilim a Ol Iejuj
    Krijtuj atail Kaun.
  nhe-BL: Toteco yajaya temachtli huan yajaya tlen inmechnotztoc para innejnemise
    huan inmohuampochihuase ihuaya Icone, Tohueyiteco Jesucristo.
  sps-sps: tana saa Gov suu faman iny vegiau Tsunia tana ka te tsue iny non Ya, ana
    Ayei na isen to te fikoo bus mami ma vivangura fiisen me na Guei Tsoiny Tsunia,
    Jisas Krais, a Tsunaun tsura.
  wnc-wnc: Siwan Anututa gin yandawamban ginda kuwa itane waaknga Jesu Krais nindane
    Buyambam tapanikat gatake unekan binga yuaing.
  bus-bus: Luda náanɛ vĩ. Àmbe à a sisi, a gↄ̃ kↄ̃ gbɛ̃ ũ kↄ̃n à Nɛ́ Yesu Kirisi
    wa Diio.
  gub-BL: Tupàn nuzawy kwaw weko haw a'e. Penenoz wa'yr imyrypar romo pemuigo kar
    pà a'e. Zezuz Zaneruwihawete Zanezar a'e, Tupàn ta'yr romo hekon a'e. A'e rupi
    pepuner tuweharupi peze'egaw rehe izupe. Ta'e Tupàn uzapo tuwe ma'e uze'eg rupi
    a'e xe. Uzapo tuwe wemimume'u kwer. Pezeruzar hehe nehe.
  imo-imo: Goteni eno yunge marenu Jisas Kraist yu linonga Iye Awili kinye kopu teko
    molangei nimbe kanopa wendo ltimu. Oi Nanga imboma nokopo kondomboi nimu ungumu
    ara tipelie eno nokopa kondombalo.
  boj-boj: Yesus Kristus a Qotei aqa Ŋiri. A gago Tamo Koba. Qotei na niŋgi metŋgej
    deqa niŋgi Yesus beteryosib a ombla are qujaitosib unub. Qotei a tamo bole unu
    deqa a niŋgi uratŋgwasai.
  eng-DRA: 'God is faithful: by whom you are called unto the fellowship of his Son
    Jesus Christ our Lord.'
  knf-knf: Naşibaţi aji do uko bŧi wi ahoŋuŋ, ul andatanaŋ nawo ţi ploolan na Abukul
    Yeŧu Kriŧtu Ajugun.
  san-KHM: យ ឦឝ្វរះ ស្វបុត្រស្យាស្មត្ប្រភោ រ្យីឝុខ្រីឞ្ដស្យាំឝិនះ កត៌្តុំ យុឞ្មាន៑
    អាហូតវាន៑ ស វិឝ្វសនីយះ។
  arn-NT: Ngünechen rumel mupitukey kisu tañi tukulpakünuelchi dungu, fey kisu lle
    taiñ dullietew femngechi taiñ kiñewküleael mongen mew kisu ñi Fotüm, iñchiñ taiñ
    Ñidol Jesucristo.
  zas-NT: Din Dios diidxli rüjn xtiidxaman cumplid, abiꞌ laaman na̱j bén gule lëjt
    din gaquidi tijbzi con dux Dad ree Jesucrist.
  ken-NT: Mandɛm apú rɔ bɛkʉ nɔ́ ntá yɛká mbɔnyunɛ yí ǎkʉ̀ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́
    yí árɛ́mɛ́ bɛ́ yí ǎkʉ. Nɛ yímbɔŋ kɛ̌ ábhɨ́ŋɨ́ bhé bɛ mǎmbat mmʉɛt nɛ Yesu
    Kristo Acha ywɛsɛ.
