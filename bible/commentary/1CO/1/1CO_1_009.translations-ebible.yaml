  qxh-NT: Tayta Diosninchi aunishanta ćharcucanga. Paymi acracamashcanchi Wawan Jesúspa
    maquinćhu cawar, juc shungulla cawananchipaj. Washäcuj Jesúsga Taytanchim.
  nwi-nwi: Kɨni Kughen tukror nar e kɨmi əmiə meinai nɨpɨg m-fam In ramor kafan nəgkiarien.
