  mya-JVB: ငါ တို့သခင် တည်းဟူသောသား တော်မြတ်သခင် ယေရှု ခရစ် နှင့် ဆက်ဆံ ခြင်းကျေးဇူးတော်ကို
    သင်တို့ အား ပေး တော်မူသော ဘုရားသခင် သည် သစ္စာ နှင့်ပြည့်စုံတော်မူ၏။
  kgf-kgf: Anutu imi méŋʒé méŋʒéya qahac, inéŋ mia ini naŋa Miŋ Kewunina Kristo Yesuguc
