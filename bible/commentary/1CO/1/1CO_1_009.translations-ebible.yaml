  mto-NT: Je̱ Nteꞌyam, kyutyuumpts je̱ꞌe̱ veꞌe je̱ꞌe̱ je̱ yꞌayook, je̱ꞌe̱ tseꞌe xvinko̱ꞌnumdu
    je̱tseꞌe nꞌijtumdinit je̱ yꞌOnu̱k Jesucristo ma̱a̱t, u̱u̱ꞌm je̱ nMa̱ja̱ Vintsá̱namda.
  bzh-bzh: Anutu su mehö kwa luu in bë rëḳ tetuhin ham rë, gaḳ ggooin ham raḳ in
