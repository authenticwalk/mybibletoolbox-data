    kosang wasëpenaat.
  ipi-ipi: '@see-verse:1CO.001.008'
  qul-NT: Dioska prometicuskanta junt'anpuni. Pay ari, wajasunquichis Churin Jesucristo
    Señorninchiswan ujlla causanayquichispaj.
  tnc-tnc: Suᵽa imarĩ “ ‘Ikuᵽaka yibaarãñu’, kẽrĩka uᵽakaja Tuᵽarãte mare baarãñu”,
    ãrĩwãrũirã mija ime. Suᵽabatirãoka iki Tuᵽarãja imaki Kimaki Jesucristo Maiᵽamakika
    jia jĩjimaka maimabu'arijarirã mare wã'maekaki.
  ter-NT: Koati motovâti kúveovokono kíxeopineye ne Itukó'oviti, enepone ihaxíkopitinoe
    poéhayeane iséneu xoko Xe'éxa, enepone Vúnae Jesus Kristu.
  bmr-NT: Bañɨtatɨɨbo Moocaani. Jaabo amɨɨhaico cuuhuvahinɨhi Illi Jesucristo Mohaivojɨɨbojaagodɨ
    miicaqui.
  fuf-fuf: Alla ko Sella-Findeejo, ɗun ko on Nodduɗo on fii yuɓɓondirgol e Ɓiɗɗo makko
    on, Iisaa Almasiihu Joomi men on.
  bhl-bhl: Nimtew angom? Yulo gaayemeko, akalem Min Yesus Kulais num Kamok Fian eso,
    yuso bongguko, makmak keyemse Sunbin-Got be fein dem em sen mongom kayak Sunbin-Got
    ete kasike.
  ons-ons: Anutu wet peseinane detluk kaikene, oŋo ŋidora newan ŋunge, yemo eŋine
    Gipole Yesu Kristo, ŋenane Waom, eŋerop wet weku qeturage gekei wane.
  con-NTPO: Chigaja ño'amba Tise suqquia'caen tsu tsoña. Tise've gi in'jan'faya'cho.
    Tiseja que'ima ttu'se Tise Dutssi'yei'ccu fae'ngae jincho'faye. Tise Dutssi'yeja
    ingi Na'su Jesucristo tsu.
  ghs-ghs: Oi teeho bahe Ohonga Mai noi napake khata Dzesu Kiristu Soopara napamema
    qesa hongasidzare hiireqi dzeimoraihe noi napa gaubidzaamani.
  peg-peg: ଇମ୍‌ଣି ଇସ୍ୱର୍‌ ତା ମାଜ଼ି ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ମେହାବିଡ଼ା ଆନି କାଜିଂ ମିଙ୍ଗେଙ୍ଗ୍‌
    କୁକ୍‌ତାତାନ୍‌ନା ହେୱାନ୍‌ ସବୁୱେଡ଼ାଙ୍ଗ୍‌ ପାର୍ତିନିକାନ୍‌ ।
  txu-NT: Metĩndjwỳnh ne mrãmri kabẽnkumrẽx. Kabẽn kôt dja gwaj bajo djuw mexkumrẽx.
    Ta ne arỳm kra'ỳr ar ajuw. Bẽnjadjwỳr djwỳnhbê Jeju Kritu'ỳr ar ajuw ne ar ajo
    ba. Gar kam arỳm o anhõbikwakumrẽx. Mrãmri kabẽnkumrẽx.
  eng-WEBU: God is faithful, through whom you were called into the fellowship of his
    Son, Jesus Christ our Lord.
  gnw-NT: Tumpa jecuaeño uyapo jei uyapota vae. Echa'ã jae peparavo, pico vaerã Taɨ
    ndive. Jae co yandeYa Jesucristo.
  mux-mux: Enindu yunga Málale oliunga Auli Yesos Krais-kene wasie “Tapú-toku molangi
    wai.” nirim Pulu Yili-ni ulu “Tembu.” nilimúma aima sika telemú. ⸤Eni-kene aku-sipa
    ulu kaíma wendu⸥ urumeliinga piliipu kene ⸤Pulu Yili-kene taki-taki “Angke” niliu⸥.
  maj-NT: Ts'íntjusun Nti̱a̱ná ni xi tsu. Kui xi kinchja̱nu̱u nga nkuhú ka̱mako̱o
    Ntíhi̱, kui xi Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: Âduakemo Deus, imery Kywymâry Jesus Cristo agâ tokaleoem mitomoem. Adâkehobyry
    adyese lelâlâ Deus. Awylygue nhesemo lelâlâ, Jesus odopâduo tâwentâguezeba mitomoem.
  kue-kue: God taragl eragle dungwa i kaima kaima erambuka. Ye Wam Yesus Krais nono
    Yaglkandeno, ene ye bogl tapsi moraglkwa pre ene digaglkwa.
  cot-NT: Irira Aapani Irioshi igantagaqueate inetsanatiro icantaguequeca, iriotaquequea
    cajemajiaquempica inintacaaquempiri pintsaroventajiaquempari Irijanite, irootaquetari
    pitsipamajatantajianacarica Amajirote Jesoquirishito.
  bnp-bnp: A Vure i rata a maki lobo i taki ge rata. I gale mua mu gu rihi e Tuna,
    re Bakovi Dagi ne hita, e Isu Kristo.
  apn-NT: Nẽ koja Tĩrtũm ra kot amnhĩ jarẽnh xà hkôt mẽ ato mex nẽ. Ra kot mẽ ate
    Pahihti Jejus Kris kôt apa kaxyw amnhĩm mẽ axunhwỳr jakamã koja ra kot amnhĩ jarẽnh
    xà hkôt mẽ ato mex rãhã nẽ.
  ctp-NT: Ndiose ngiꞌni tñan, nchga tñan nu ndukwin Ni chaꞌ kuꞌni Ni; ti kwiꞌ Ni ngulo
    suwi Ni ꞌwan chaꞌ ka suꞌwa chaꞌ ꞌwan loꞌo Jesucristo nu nka Xꞌnaan, nu lka ska
    ti Sñiꞌ Ni.
  opm-opm: '@see-verse:1CO.001.008'
  bvr-bvr: Ngardawa Wangarr an-gata a-gonyjinga ana-gorrburrwa barra gu-ngardapa nyiburr-negiya
    nula an-nigipa Walkur an-gata an-ngayburrpa Bunggawa Jesus Christ, nipa Wangarr
    marr an-gubalcha; gala a-yinmiya a-jeka.
  wal-wal: Ba Na7aa nu Godaa Yesuus Kiristtoosa issippetettaassi inttena xeesida Xoossai
    ammanettidaagaa.
  zad-NT: Chios, beena' gox wṉab le' kwenc̱he nakle txen Xiiṉe' Jesucrístona', beena'
    nak X̱ancho, toshiizi chone' ka chc̱hebe'.
  kmg-kmg: Anutu e Ŋokâ-ticne Jesu Kristo, Wofuŋ-nâŋec hâcne, erao šuhuckeniŋte hefârec-ŋopaweczi
    mocmu mocmu-ticne mi fokac.
  aso-aso: Oꞌmosoꞌmi gipele leliꞌ Guvetesi ve Izesuꞌ Kilisitoꞌ eikisi lutine hamoꞌ
    ogavo minilizave lo lengeleꞌmize molave eiꞌ nene gote izesaꞌmineꞌ ve. Idoꞌ eze
    gamazi lineꞌ nene vo haza amilineꞌ nenako nemuꞌ aꞌmine luvoniꞌ gamazi nene asiꞌve
    Oꞌmoso neꞌmo do sotoꞌ ogo do gihile izeleseive.
  uli-uli: Deus mele be tugul depach irel. Ila Deus la ye ffesangugmi bo habe sew
    chog mo Jesus Kristus le Lol ngo yach Samol.
  nin-NT: Abachi yo su uwanggo nggo yo imba yo ni ga aseki ka we nu Uzuma wa Yesu
    Kristi Atiko munta wa. Imba bu kpanye di Abachi ka na aseki ka angga ka we.
  acu-NT: 'Yus: Wína Uchirjai tsaniasrum pujustaram tusa, atumin eatmaku asa, Ni tímia
    nunisang tuke mash umiktinuitai. Ni Uchiri Jesucristoka iinu Apurintai.'
  cak-WNT: Ri Dios can choj wi y can yeruben wi ronojel ri ye rubin. Rumari' can xquixruto'
    wi. Ya c'a Riya' ri xsiq'uin (xoyon) iwuche (iwixin) riche (rixin) chi junan iwech
    nuben chiwe riq'ui ri Kajaf Jesucristo ri Ruc'ajol.
  ebk-ebk: Matalek hi Apo Dios ay nangayag kan chakayu ta makekadwa kayu as nan Anakna
    ay hi Jesu Cristo ay Apo takú.
  spa-PDDPT: Fiel es Dios, Quien los llamó a la comunión de su Hijo Jesucristo, nuestro
    Señor.
  ruf-ruf: Imulungu iyotogholighwa, kamkemani muwe sale wa Mwanaghe Yesu Kiristu,
    Imtwatsa wetu.
  gun-gun: Nhanderuete penerenoĩ gua'y Jesus Cristo nhande-Senhor reve peteĩ rami
    pendekuai aguã. Ha'e rire ojeroviapy 'rã oiko.
  agu-BL: Na Ryos te'n e' moxon tzaju' tan cyok'bel quibu' tu yi tetz Cy'ajl, yi Jesucristo,
    yi kajcawil scyuch'u'. Nin tz'elepon k'ab i' te yi suki'nt ta'n sketz.
  isn-isn: Itunda shawikalika naumitangile unye muupalung'wi nuang'wakwe, u Yesu Mkulu
    witu.
  eng-PEV: God picked you to be friends of his son, our leader Jesus Christ. And you
    can trust God, he will keep you strong for Jesus.
  ilo-ULB: Napudno ti Dios a nangayab kadakayo iti pannakikadua iti Anakna a ni Jesu-Cristo
    nga Apotayo.
  pir-NT: Tire Cohãcjʉ̃ tiquiro nidiro sahata tiquiro yere. Tiquiro macʉno mari pʉhtoro
    Jesucristo yequina ijianare marine beseahye. Tiquiro sa besenohrinare Jesu yequina
    ijigʉ̃ yeri marine.
  anv-NT: Ɛsɔwɔ muú ajɔ́gé genó apyɛ́ɛ, ɛlé ji ne akuú ɛnyú nnó décho mbwa
    ne Maá wuú Jisɔs Kras ayi alú Ata ɛsé.
  sab-NT: Chube ba ulita gau ba ulita ta gbu mo Kirolla Jesucristo uñe, Chube ba ta
    gbu Jesucristo ole, Chube me takalin ba ta chege sugekare Jesucristoge. Chube
    agedu no ene ba ulita alin, Jesucristo giti ba ulita Chubenu malen ñage suge trate
    ba ulitage Chube be ba ulita manade no chui bdagli alin Chube gerudu kare, Chube
    gerudu be kwian amanu ulita manade no chui bdagli alin, Chube age ama gerule kare.
  tmd-tmd: God rɨg yadmɨd mag akwör rɨmɨda. Nuŋ ñɨgö yad nɨgmɨn, ñɨŋ Ha nuŋwa Nöbö
    Dib ana Jisas Krais pɨsaŋ nɨgiö nɨgön paŋör mɨdöia.
  acr-NNT: Ri Dios lik jusukꞌ, ma ronoje ri kubꞌiꞌtisij e kuꞌano y e Rire sikꞌiyom
    e alaq chaꞌ kuꞌan alaq xa jun rukꞌ Rukꞌajol, waꞌ e ri Qanimajawal Jesucristo.
  kpg-kpg: Gi hagadagadagagee gi God, go di God manawa dahi dela ne gahi goodou gi buni anga
    gi dana Dama go Jesus Christ, tadau Dagi.
  taj-taj: परमेश्‍वर विश्‍वास लखम्‍बा परमेश्‍वर हिन्‍ना। थेसे ह्राङला झा य्‍हाङला
    प्रभु येशू ख्रीष्‍टदेन छ्‌याम ढिक्‍सी सेम गिक तबारी एनीगदेदा ङ्‌योइबा मुला।
  avt-avt: God kehimɨtenai haiu mɨt metike Nɨkan kɨrak Jisas Krais hɨrak Mɨtɨk kaiu
    Iuwe haiu mau han kiutɨp. God Iuwe ik hɨrak yaaik ap te kakmipɨn au. Hɨrak kakises
    hɨm mɨrak kakɨkepi te yi eiyu werek werek maain me wɨ eim.
  cbk-cbk: Ustedes puede depende con Dios, quien ya escoje con ustedes para tene buen
    relacion con su Hijo Jesucristo, el di aton Señor.
  uig-ARA: خۇدا سۆزىدە تۇرغۇچىدۇر ــ سىلەرنى ئۆز ئوغلى رەب ئەيسا مەسىھنىڭ سىرداش-ھەمدەملىكىگە
    چاقىرغۇچى دەل ئۇنىڭ ئۆزىدۇر.
  tuf-tuf: Sirat ba cayar yájtiro. Etarwan im ajc cut im waquíj Jesucristo ey owár
    ítayta acu ba cájacro. Baan eyta caquir car ba eyta ítayta acu im eyta tehmoti
    rehcaro.
  abx-abx: Tarapuran i Diyos nga iya si ka'am i mag'agda pagpaki'adda si Dadi'-na
    Jesu-Kristo, i Paragdalum-ta kam.
  mco-NT: Dios yjatytɨmycuydunɨpy yɨ' y'ayuc mɨɨd miich ajcxy, ca' xy'ixmadzaangɨxy
    ni mɨna xɨɨ, com yɨ' tɨ xyhuin'ijxcɨxy co mɨɨd mnaymɨgüg'ájtɨgɨxy yɨ' y'ung, ɨɨch
    ajt nHuindzɨn Jesucristo.
  cpb-NT: Kisokero rowimi Pawa, iriitake kaimashiretaimiri paapatziyantaariri Itomi
    Awinkatharite Jesucristo.
  aon-aon: Aria Iruhin douk nagipesh ananin baraen abom nenek ananin mour wosik iri
    nahwarep aria panaki pantoruh ananin nuganin Jisas Krais apakin Debeini. Aria
    ipak pani anan pasuhw atum urkum.
  hus-NT-2005: Na Dios echʼekʼi in tʼajál xowaꞌ kin ulu. Jajáꞌ jaꞌich xi ti kanyámaltsik
    abal ki kʼwajách junax kʼal nin Chakámil Jesukristo, xi jaꞌich ni Ajátik.
  mig-NT: I'a̱ ndaa̱ kúu Dios, te ni̱ kana‑ya̱ xiní‑ro̱ náva̱'a kuni̱ tá'an‑ró jíín
    Sé'e‑ya̱, I'a̱ kúu Jito'o̱‑yo̱ Jesucristo.
  bps-bps: Nimò Dwata ani, du too kenen gsalig, du kdee gmanan dnohoan. Na kenen i
    tamgalék gamu, du fye masasatu gamu di Tingaan Dyisas Krayst i Amuito.
  mbs-mbs: Egkeseligan se Timanem aw tinawal kaw din amon megsebad se pedowan niyo
    diyà te Batà din si Jesu Cristo Pengolo tadon.
  tof-tof: God, yabü nótó ngibaunda oya Olom Yesu Kerriso mibü Lodka dabyónüm, wa
    sab tónggapóne wa ne poko bóktanórr tónggapónóm.
  cme-NT: U yaa bĩɛ-na wuɔ na ce horre baa u Biɛŋo‑i Yesu-Kirsa‑i; u sa waŋ wɛima
    aa ji bir baa huoŋ-ãndaaŋgu.
  sus-sus: Ala na a xui xanbi ra, a tan naxan wo xilixi alako lanyi xa lu wo nun a
    xa Di tagi, won Marigi Isa, Ala xa Mixi Sugandixi.
  pon-2006: Kumwail kak likih Koht, Kohto me ketin malipeikumwaildo pwe kumwail en
    kin iang miniminiong sapwellime Iehros, atail Kaun Sises Krais.
  dad-dad: Negur ĩ, yogon Naal Jesus Kristus, neda Odug geid, ã nigal gouf nigin iweignein,
    ĩ ereb yef, de age fouf bagai.
  zab-NT: Te pur Dios runpacny cumplir xtiidxny, ne laaniy ná ni abcuabeeny laat gactɨ
    tubyzi cun Xtadnɨ Jesucrist.
  jae-jae: Anôtô eŋ ŋac ŋaŋêŋ. Eŋ kêkalem amac ma gêbiŋ amac tôŋ tamiŋ Latu, aêacnêŋ
    Apômtau Jesu Kilisi.
  ksd-ksd: God i dovot muka, nina di ga ting pa avat i tana upi ra kini na bartalaina
    ma Natuna Iesu Kristo, kada Luluai.
  msm-NT: Su ogkasaligan yagboy to Diyus no iyan migtawag iyu agun no mahilabi kow
    dow to Anak din no si Jesu-Cristo no Ginuu ta.
  myk-myk: Bani Kilɛ ɲɛ ɲɔmɛɛ fɔɔ. Wʼa yee yiri na pa leŋɛ wu Ja Yesu Kirisa wo kariɲɛɛgɛ
    ki ni, wee wemu wu ɲɛ wèe Kafɔɔ wu ge.
  sbe-sbe: Yaubada saha ye hedede wa meta kabo ye hemamohoiyei. Iya ye yoganeigomiu
    kwa laoma iya natuna Yesu Keliso yoda Guiyau maiyamiu kwa hebodakesega.
  mcr-mcr: Goti Hanjuwä Iqu, Iqueqä Ymeqä, neqä Naqä Jisasi Kraisi Iqutäŋi ämuäŋnanä
    asänä pmetaniŋquä ae ätänaikqä eäŋque, mänävquatämäuqä itä, Iqueqä ätätqä du qäyunä
    imäkäniqe. Goti Hanjuwä Iqu iiŋä imäkätqätaŋgqä iuŋqe, nyi Iqueŋi, “Äŋguiqe” hiunji
    ique-ique ätuätqäŋä.
  cux-NT: Ndyuūs ní diíⁿ yā chí caⁿ'a yā chi diíⁿ yā. Ní yaa'ví yā ndís'tiī chí 'cuɛɛtineé
    nī ndúúcū daiyá yā chi Señor Jesucristo yeⁿ'ē yú.
  tur-YTC: Sizleri Oğlu Efendimiz Yeşua Mesih’le paydaşlığa çağıran Tanrı güvenilirdir.
  san-ITR: ya IshvaraH svaputrasyAsmatprabho ryIshukhrIShTasyAMshinaH karttuM yuShmAn
    AhUtavAn sa vishvasanIyaH|
  bel-N: Верны Бог, праз Якога вы пакліканыя ў супольнасьць Сына Ягонага Ісуса Хрыста,
    Госпада нашага.
  sch-sch: A Nâipasal Jisua Khrista, ei Pumapa leh inlopna dôn ranga nangni koipu
    Pathien hah taksôn aom ani.
  mic-MIQNT: Gjinisgam gis lita'sualatoqs'p muta weji wigumugsioqop ugjit wigumatultinew
    uggwisl Se'sugulial. Negm na Gjisaqamawminu aq tela'taqati'gw ta'n tel puatg mo
    ginu ta'n tel puatmuggw.
  huu-NT: Jusiñamui ie lloga uaina jaca fɨnoite. Naimɨe ɨɨnogamɨe. Naimɨe Jitona omoɨ
    nabaillena omoɨna fetode. Naimɨe Jitodɨ caɨ Nama Jesucristo.
  jiv-NT: Jesukrístu ii Uuntri̱nti. Niiji̱a̱i̱ tsaniṉkia pujusúk tusa Yus achirmakmarme.
    Tura Nii tana nuna tuke umiktatui.
  otm-NT: Nguetho dí pąhmbʉ nząi di ją'ts'a im man Oją, nɛ guesɛ Oją bi zoncahʉ dam
    'bʉhmbʉ rá Ts'ʉnt'ʉ ma Hmuhʉ ra Jesucristo.
  dah-dah: Niŋgeb neŋ beleŋ Urmiŋ Doyaŋ Al Kuruŋniniŋ Yesu Kristuya awalikde hinayiŋ
    yeŋ hoy diryiŋ al Al Kuruŋbe yeŋ ge hekkeŋ nurtek al hi.
  tnk-tnk: Kumwesən ramo nəɡkiariien səvənhi ia nəpɨn me. In rɨnəkwein kɨmiaha, mo
    kɨmiaha hiəuvehe mho kuatia kɨmiaha tɨni, Iesu Kristo, sə in Iərɨmənu səkɨtaha.
  kpr-kpr: 'Namondeda tumondari isambu God kena fitarera. Ainda beká mo: nu rea namondedae
    ari kotarira ava, nune arira. God ne budo, nunda Mandi namondeda Bajari Iesu Keriso
    de dabade tatedo, nemonde deinghaovo dae sedo, aghi usira. Ava sedo nunda ungo
    jo sokinembae arira, ne kaifa use irarira.'
  san-IAS: ya īśvaraḥ svaputrasyāsmatprabho ryīśukhrīṣṭasyāṁśinaḥ karttuṁ yuṣmān āhūtavān
    sa viśvasanīyaḥ|
  nho-nho: Taatou ni kannaatia TeAtua, te Tama e tonu, ki ttaka taatou ma tana Tama,
    TeAriki Jesus Christ.
  gym-NT: Ngöböta kukwe niere, erere tä mike täte metre jökrä. Ngöbö ye mden käkwe
    mun käräbare nüne kuin ketetibe ja Odei Jesukristo ni Dänkienbe.
  azg-NT: Nquiintyi Tyoꞌtsꞌon na conduihin na itsiquindë jon tsoñꞌen na itsijndaꞌ
    jon, manquii jon iqueenꞌ jon ꞌoꞌ na quinanꞌjonhoꞌ yo jnda jon Jesucristo, majuu
    jon conduihin na ityeꞌntjon jon jaa.
  bhd-bhd: परमेशर एन्च़रे केरेलो, किजोकि ज़ैन किछ तै ज़ोते, तैस केरनेरे मां तै वफादारे।
    ते तैन्ने तुस अपने मट्ठे इश्शे प्रभु यीशु मसीहेरे संगती मां कुजावरेथ।
  too-NT: Dios pō'ktu tlōkentaxtū a'ntū mālacnū lā' xla' cālacsacnī'ta'ni' para que
    chu lakatin nala'yā'tit con Jesucristo, ixO'kxa' Dios, a'ntī quiMāpa'ksīni'ca'n.
  ind-AYT: Allah itu setia, yang oleh-Nya kamu dipanggil ke dalam persekutuan dengan
    Anak-Nya, Kristus Yesus, Tuhan kita.
  cjo-NT: Eero ramatawiteeyimini Tajorentsi, aritaki imatakimiro okaatzi ikashiyakaakimiri.
    Tema eeroka riyoyagaeyakimini pikempiyaminthatantyaariri Itomi Awinkatharite Jesokirishito.
  nsn-nsn: God gera tagorong manain, Inggono teke kila tamiuoum tar uangoul tokaha
    keip tang Iesu Kristo ger tunono ge nagi Tamata Nomaneig.
  san-DEV: य ईश्वरः स्वपुत्रस्यास्मत्प्रभो र्यीशुख्रीष्टस्यांशिनः कर्त्तुं युष्मान्
    आहूतवान् स विश्वसनीयः।
  tna-NT: Beju Diusu ja daja micuana yatayu, cuaja mesa jamitsuti puana batame. Tuahueda
    micuana dharetana mesa ebacua Jesucristo neje eduneti puji.
  lid-lid: Kindrei le amwenen mene atehei aha, ta ndrine aha kudu mwasin hawe nadun
    Jises Krais. Kindrei, iy mwasin labai, ma ta wendreya bwe. Iy badeh, in hamon
    tiri sahou tan, ma taha winiyan atehei budon tataha marakon in tan.
  wim-wim: Niliya wik inangan kan-kanam piꞌ-piꞌowa, nil wik keꞌ pipiya, yaꞌa. Nilam
    puth kaꞌathaman thaaꞌ-palath ngampang nhengk nungantaman monkan-wak-wakāmp nunang,
    moom ngamparaman Jesus Christ.ana.
  zga-M: U Nguluve anyakhesa yoywa avaelangile umwe ndulundamano lwa nswambe Yesu
    Kliste Untwa viitu.
  yom-yom: Nzambi, yoyi yilutela mu kithuadi mu Muanꞌandi Yesu Klisto, Pfumu eto,
    widi wukuikama.
  san-SIN: ය ඊශ්වරඃ ස්වපුත්‍රස්‍යාස්මත්ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍යාංශිනඃ කර්ත්තුං
    යුෂ්මාන් ආහූතවාන් ස විශ්වසනීයඃ|
  yut-yut: Piŋkop da yo morap ak do yagɨt uŋun arɨpmɨsi akdɨsak. Piŋkop da ji Monji
    Amɨn Tagɨnin Yesu Kristo gat egɨp egɨpnikon kaloŋɨ egɨpni do yaŋ damgut.
  grc-BYZ: πιστὸς ὁ Θεὸς δι᾽ οὗ ἐκλήθητε εἰς κοινωνίαν τοῦ υἱοῦ αὐτοῦ Ἰησοῦ Χριστοῦ
    τοῦ Κυρίου ἡμῶν.
  cpc-NT: Oisokiro jowimi Pawa, iriitaki kaimashiriyitaimini okanta paapatziyantaariri
