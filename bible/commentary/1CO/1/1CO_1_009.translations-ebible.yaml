    nangeh u ahitai.
  mar-mar: ज्याने आपला पुत्र येशू ख्रिस्त, आपला प्रभू याच्या सहभागितेत तुम्हास बोलावले
    होते, तो देव विश्वासू आहे.
  snp-snp: Goti ka onako limo we yakafo Nalafo Wekolate Yesu Kilistoki koina winawae,
    loto luti fiyami ne.
  isl-isl: Guð, sem kallaði ykkur til samfélags við son sinn, Jesú Krist, Drottin
    okkar, mun standa við allt sem hann hefur lofað ykkur – hann er vissulega trúfastur.
  spy-NT: Yēyiin ꞉nyēē /kiinyālē. Kiikukuurook ō-āmchiinē āk lakwanyii Yēēsu Kiriistō
    nyoo Mokoryoontēēnyoo.
  xnn-xnn: Tay si Apo Dios ay nang-ayag ken dakayo tapno maipos-a kayo ken Apo Jesu
    Kristo ay Anakna et pilmi ay matalek siya.
  mwe-mwe: A Nnungu bha kulupalika, bhashinkunshemanga mmanganya mmanganje shindu
    shimo na bhana bhabho a Yeshu Kilishitu Bhakulungwa bhetu.
  tte-tte: Walo yawasosi sowasowana Yaubada tameliyan, iya iyoganmiu kabo Natuna Yeisu
    Keliso ala Guyau mekamikavao wakawa-elieliyam.
  tcs-tcs: God i go prapa meke ol samting wea em spik em go mekem, bikoz God ebritaim
