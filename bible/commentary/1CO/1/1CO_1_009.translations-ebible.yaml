    mena jĩcãrõrẽ bairo mʉjãã caãniparore bairo ĩ.
  qxo-NT: Señornintsic Jesucristuman criyicur cawag cagtaga Tayta Dios perdonar salvayäshurguyqui
    aunicungannöllam.
  mox-mox: Vonahaqiaqi, Yaubada baʼe yani diavona naviaqidi weaqimi, mana tauna ma
    ana vetumaqana. Ta tauna niʼa venuaʼivinemi veiaiana aqiaqina ʼinaya, Natuna Ieisu
    Keliso eda Kaiwabu ʼinega.
  kew-kew: Gote-me abade nimi nipuna Si Yesu Krais niaana Aa Mudu nimi raapu epe-rupa
    padane-para mapiraasa. Goa pisa-pulu niaame Gote nipuna ki madaa epe-rupa piraminalo
    nipumi niaa puri mapalaalia.
  dww-dww: Mamaitua tauna patupatutunama, be ya vinemi da taumi natunama dà Badama
    Yesu Keriso mate koi rawateḡeimina.
  twi-ASANTE: Onyankopɔn a wafrɛ mo aba ne Ba Yesu Kristo ayɔnkofa mu no yɛ ɔnokwafoɔ.
  aoj-aoj: God nandaꞌ hiahawes ananisi hiꞌalas datimai nofalepa ma pegape opaf atof
    pegaloma Nogamana ananinai Jisas Krais Dembinai apeꞌinai.
  cbv-cbv: Dios jwiítdih ã ñíwip jĩ, jwĩ Maáh Jesucristodih jwĩ tʉ́i pej jʉmat pínah
    niijná. Páant ã niijátji biíc yoobó ã chãjbipna caá.
  taw-taw: God ne nɨbop suk agɨl, ñɨne Bɨawl chɨn Jisas Klays ayɨp dɨ jɨmñɨl lak.
    Pen chɨn nopun, God agak tek mɨdupsek gɨnɨgab.
  jic-NT: Dios ca la mijis jupj tjevele jin. Jupj nucopj tjep'ya'sa toponé Jatjam
    lal, mpes quina nun nin p'in nujola jupj Jatjam jinwá. Jupj Jatjam Jesucristo
    cupj qjuis Jepa Püné.
  zap-NT: Dëdyuzh si run Ne kumplir xdiiz Ne, laa Ne nak ne wye de yra de chen gak
    de tebegue yra de Jesucrist XPee Ne.
  wer-wer: Pöt Anutu pi pim Ruup tiarim Aköp Yesu Kristooring lup kopëtemer sënëak
