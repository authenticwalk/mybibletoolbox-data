  rus-SYN: Верен Бог, Которым вы призваны в общение Сына Его Иисуса Христа, Господа
    нашего.
  mbh-mbh: Eneke God i panes inga ur ako i ri nge. Na ake ini isivenga, ako i ateal
    thomu mo o teo a Itun a Jisas Krais nge, ako ini ar Pomnga.
  bdd-bdd: Yehobaina maꞌana hemisa madouna eeta ꞌibwauwegomiya ma natunaina tauna
    ꞌida Bada Yesu Keliso baꞌidamiu waheꞌiyaꞌiyagu.
  cbt-NTPO: Yosë co naniantarinquëmahuë'. Sha'huitërinquëmaso chachin catahuarinquëma'.
    Nani acorinquëma' hui'nin nohuitacamaso marë'. Quisocristo chachin hua'anëntërinpoa
    huachi.
  srn-NT: Gado de fu fertrow. A kari unu fu unu nanga En Manpikin Yesus Kristus sa
    libi leki wan nanga makandra.
  cta-NT: Ycuiꞌ Ndyosi nduꞌni cña, lcaa cña nu cua nacui̱ Ni chaꞌ cuaꞌni Ni; biꞌ laca
    nu ngusubi jiꞌi̱ ma̱ chaꞌ caca stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo Jesucristo nu Xuꞌna
    na, nu sca ti Sñiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: Lua náai vĩ. Ɔ̃mɛ á sisi à gbɛ̃́kpa ń a Nɛ́ Yesu Kilisi wá Diio.
  tcz-CHONGTHU: Pathen hi tahsan umtah ahina jal'a Aman aboldinga asei chu thonlou
