    mani.
  pib-NT: Goyakalu poyagkakachri. Wale chinanu ntomgaka wa Gituruyma gimatkakinripa,
    Geso Kristo Wutsrukate.
  wiv-wiv: A Vuvu da e kati matotonia goloa kua, na vuna ia e lala kete kakati matotonia
    nazia kua ia e tania kete katia, ia ve ia e koi tadurimiu, miu kata varitaziazianga
    kamani Tuna, a Iesus Kristus kadolu Paraha.
  reg-reg: Nyamuanga ni mulengelesi unu abhabhilikiye emwe kubhusangisi bhwo Mwana
