  bsj-bsj: Kwama nii bilenke, wo cho kom mwor mwarkakka bi bweche Yesu Kiristi Teluwe
    be.
  cak-cak: Ri Dios ri can nu'on-vi ronojel ri ru'in, rix royon richin junan ivánima
    ni'en riq'uin ri Kajaf Jesucristo ri Ruc'ajol.
  chf-NT: Dios u paq'uin chen ca' chich u yäle', y une ni u yaquetla tuba ajnic tomp'e
    a c'ajalinla t'oc u Yajlo', ni Cajnojala aj Jesucristoba.
  tlf-tlf: '@see-verse:1CO.001.008'
  piu-2006: Yalatji nyurrangarrinya Katutjalu yilta yaṉṯayaṉṯalku. Paluru nyurrangarrinya
    irriṯi kuliṉu Yiitjuku walytja tjuṯalpi nyinanytjaku. Katutjaku katja palurulpi
    nganampa mayutju tiṉa nyinanyi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chatik juꞌ richoporic acꞌux tak chiri̱j i Dios reꞌ xyukꞌunic
    cho aweh tak reh chi na̱wihꞌic tak pan jenaj wach cꞌacharic chꞌi̱l i rAcꞌu̱n,
    reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric eh manlic Ajabe̱s chi kana̱. Jeꞌ reꞌ
    chaꞌn tak kꞌuruꞌ maj reꞌreꞌ til riban chi nmanlajic wach i nicꞌ nimal rikꞌor chi
    naribanam.
  tue-tue: Cõãmacʉ̃ cʉ̃ʉ̃ jĩĩrére diamacʉ̃́ tiigʉ́ niiĩ. Cʉ̃ʉ̃rã́ mʉ́ãrẽ beserigʉ
    niiwĩ, cʉ̃ʉ̃ macʉ̃ Jesucristo marĩ Õpʉ̃mena sĩcãrõména ãñurõ niidutigʉ.
  bjp-bjp: God ae i fasuut orek la kia, i tom i kam pes ta gam isi gamen fatala tura
    ke Kalalik, Iesu Karisito, Kumguui kirer.
  xon-xon: Uwumbɔr ŋani waah len pu na la. U yin nimi ke ni ni Ujapɔɔn Tidindaan Yesu
    Kristo li kpaan kijɔtiik ni tɔb.
  tzo-ZNT: Ti Rioxe jmoj ti cꞌusi chale. Yaloj onox ti chcoꞌolaj joltic xchiꞌuc ti
    Xchꞌamale, jaꞌ ti Cajvaltic Jesucristoe.
  mpm-NT: Ti jandaa ndixia kuu chi siuku ndaa Yandios taka ja ni chisojnuꞌun ya, chi
    maa ya ni nakaji roꞌo naa ra ja ɨɨn ni na kuu ra jiin seꞌe ya Cristo Jesús, ya
    kuu Jitoꞌyo.
  ots-NT: Guegue cam Tzi Tajʉ da möxquijʉ, como i cumpli ca i xijcöjʉ. Xí nzojtiqui
    ir tzi mʉyjʉ, eso, xcú cuatijʉ, cja̱ nuya guí bbʉpjʉ cár tzi Ttʉ, gue cam tzi
    Jmu̱jʉ Jesucristo.
  hoy-hoy: परमेश्वर विश्वास इन लायक आन, याव नीमी तान पार नाम्द प्रभु यीशु मसीह इन
    संगत दा कारस्यान.
  amo-amo: Kutellẹ di nin yinnu, ame ulenge na ana yicila minu nan nya lissosin ligo
    nin saunne, Yisa Kristi Cikilari bite.
  pjt-pjt: Uwa mulapa Godalu nyuranya kuṉpu kanyilku wantinytja wiyangku, panya alatji
    paluṟu kalkuṉu munu paluṟu kalkuntjatjanungku palyalku alatjiṯu wantinytja wiyangku.
    Paluṟu panya nyuranya ngurkantaṟa tjunguṉu palumpa katjangka Jesula Christala
    nganampa panya mayatjangka, ka nyura palula tjungu pukuḻpa nyinaku.
  cwe-cwe: Mulungu ni mwaminika, iyo yoyamtangileni muilumbe na Mwanage Yesu Chilisito,
    Mndewa wetu.
  daa-NT: Buŋ kaak koliŋko a kuu n̰ume iŋ roŋji Rabbinte Iisa Masi, ŋa necaat tak
    taat ŋa kaawiyo.
  mlp-mlp: God bilamta nazaqmo diq in emaqta. Nazaq iyan in ne gililewunim giqeman
    ne in atatin i gigo Iyahta Yesus Krais inaq gigem araqibmo iyim osayta.
  ape-C: Aria Iruhin douk nagipesh ananin baraen abom nenek ananin mour wosik iri
    nahwarep aria panaki pantoruh ananin nuganin Jisas Krais apakin Debeini. Aria
    ipak pani anan pasuhw atum urkum.
  bgs-bgs: Ágkasarigan tô Manama na igtawar ákniyu ébô pasábbad kó tun ta Batà din
    na si Jesu-Cristo na Áglangngagán ta.
  faa-faa: Arareraka rekeakosakipoko Kotimo re peaesapo. Perakano asekea, ipi hokosa
    Yasu Keresoaki himu hakásaraka kataka marekea risikiasimo, Kotimo peaeraka pasimosapo.
    Kotimo ipi makata su kakaro ainasasamo kakaro ayiakakosapo.
  kik-kik: Ngai nĩ mwĩhokeku, o we ũrĩa wamwĩtire nĩguo mũkorwo na ngwatanĩro na Mũriũ
    Jesũ Kristũ, Mwathani witũ.
  cap-NT: Niz̈aza anc̈huc kjawzic̈ha niiz̈ Majch Jesucristo Jilirz̈tan tsjii kuzziz
    cjeyajo. Niz̈aza Yoozza niiz̈ kjawz̈ta taku cumpliñiqui. Niiz̈ tawkcama anc̈hucaquiz
    cwitaquic̈ha Jesucristuz̈ tjonz tjuñicama.
  ksr-ksr: Anutunoŋ qaaya tororo otaaŋ ilaaŋ oŋomakebaa. Iinoŋ oŋo iyaŋaa Meria Jiisas
    Kraist Poŋnanawo toroqeŋ laligowutiwaajoŋ oŋoono. Kiaŋ.
  eng-TNT: For god is faythfull by whom ye are called vnto the fellishyppe of his
    sonne Iesus Christe oure lorde.
  sbs-sbs: Ireeza u sepahala, ya va mi sumpi kuva mu chilikani cha Mwan'a kwe, Jesu
    Kreste Simwin”e tu.
  sue-sue: '@see-verse:1CO.001.008'
  fra-NCL: Il est fidèle, le Dieu, qui vous a appelés à la communion de son Fils Jésus-Christ,
    Notre-Seigneur.
  snn-NT: Riusubi cuencueni jo'caguëna, mësacua yua baguë Zin Jesucristo naconi te'e
    recoyo re'huasi'cua ba'iyë. Ja'nca re'huasi'cua ba'ijënna, Riusubi tin re'huaye
    gare beoye ba'ija'guë'bi.
  atb-NT: Nga-nhûng é Yhumsîng nghut é Yhang Zo Yesuq Hkrisduq eq rahá zùm yap râ
    matú, nungmoq lé ji yù bê sû Garai Gasang gi, lhumzui Sû nghut ri.
  cek-AK: Sithaw loe oepthoh, Anih rang hoiah ni a Capa, aicae Angraeng Jesu Kri hoi
    angkom hanah nangcae to ang kawk.
  bkd-bkd: Kasaligan gayed sa Dios ha iyan mighimu inyu ha tumutuu ta daw amin nuy
    pagdapità hu Batà din ha si Jesu Cristo ha Ginuu taw.
  ctu-76: Dios mi' lu' ts'ʌctisan jini tsa'ix bʌ yʌlʌ. Jini ti' pʌyʌyetla cha'an mi
    la' wajñel yic'ot i Yalobil Jesucristo lac Yum.
  lac-NT: Mʌ' ja wirej, a C'ujo', rajra' cu betic an ten bic caj u toc araj uch ti'
    mac. Raji' caj u pʌyechex ra' u q'uinin caj a wu'yex u t'ʌn C'uj, soc a wet manex
    yejer Jesucristo, quire' raji' u parar, bayiri' xan ic Jaj Ts'urirex.
  xla-xla: Adipalati, Godye ya꞉ta yu itiyamale himili dolumolowe dla pomelesemde.
    Epedeme ya꞉tapo wua꞉ye ma-sisilamuwapo, wua꞉tapo Yami Yesu Keliso mate hatlope
    depo ha꞉ha꞉lepo depame. Adipalati, ya꞉ye di Lodpo.
  xav-NT: '''Re ĩhâimana u''âsi mono hã wama umnhasi za''ra di, uburé te te wama ''re
    ĩ''aropisutu mono zéb zarina, te te wama ãma ''re ĩ''a''uwaimrami mono zéb da
    hã. Ta hã ma tô te te ''re aipisutu za''ra wa''wa, ĩ''ra siré ''re anomro aba
    mono da, Wanhib''apito Zezu Cristuhu siré.'
  cuk-cuk: Bab-Dummad e-ibmar-sogsadba na imakedsedasoggu, bemarga e-ibmar-sogsadba
    na imakodo. Bab-Dummad na e bemarse gochad, adi, E-Machi anmar-Dummad-Jesucristo-walikaa
    anmar gudii guegar.
  tbf-tbf: E Raban ese ta nga vile nia tsok pekouk meie e Natuon, e Iesu Karisito
    magiet Nguts, a ko tuktuk ngan misa ta ko vokokotie.
  uig-CYR: Худа сөзидә турғучидур — силәрни Өз Оғли Рәб Әйса Мәсиһниң сирдаш-һәмдәмлигигә
    чақирғучи дәл Униң Өзидур.
  ikw-NT: Chiokike, nye sukwuru anụ ma anụ nụ Nnwọ a Jizọsi Karaịsi Nyenwe aị nwekọta
    nhne, bụ nye kwesiri ọkwnata ovu.
  khs-khs: 'Seselese epesena:pela: Koteyewi kiwa mina e seyakeye. Inapita: potapola:,
    E Sa:le nini Piseiki Yesu Kelesowemi himu semetei esa: kulupela: apola: sita:pesita:,
    Koteyewi minapela: mene silikeye. Koteyewi Ene mane sopoke heneye alusenase heneye
    aupesakeye.'
  dwr-ENT: ባሬ ናዓ ኑ ጎዳ ዬሱሲ ኪሪስቶሳ ኢቲፔቴው ሂንቴንታ ፄሴዳ ፆሳይ ኣማኔቴዳዋ።
  pma-pma: Ahi vinvin keke mivaling desien onami eni. Kei varei vise kami mivapil
    vatal min Natnali, koa vi Iesu Kristo, Asuv orer.
  atd-NT: Ogkasaligan ta ka Magboboot no sikandin ka nig-abin kanta to oyow ogkohimu
    kinow on no patalahari to Anak din no si Hisu Kristu no ian Lagboy no Igbuyag
    ta.
  tel-2017: మన ప్రభు యేసు క్రీస్తు అనే తన కుమారుని సహవాసానికి మిమ్మల్ని పిలిచిన దేవుడు
    నమ్మదగినవాడు.
  hat-BSA: Bondye fidèl, selon Sila nou te rele nan amitye fratènèl avèk Fis Li a,
    Jésus Kri, Senyè nou an.
  top-NT: la̱ ma̱lacnu̱ni̱t Dios, y Dios siempre ma̱kantaxtí ixtachihuí̱n y pi̱huá
    namá Quinti̱cucán Dios ca̱lacsacni̱tán huixín xlacata naca̱ta̱latama̱yá̱n cani̱cxnihuá
    Ixkahuasa Quimpu̱chinacán Jesucristo.
  msk-msk: Matinomanun yang Dios. Yaan yang gapili kamayo antak kamo maimo lomon nang
    Anak naan na si Jesu Kristo na kanatu Ginoo.
  gyr-NT: Ahe acoi omboavɨye vahe ité oñehengagüer yande poravo Guahɨr yande Yar Jesucristo
    rese yande reco ãgua.
  kmh-kmh: 'Gor nimbip di Biyomb chin Jiysis Krays yip jimñiy ayak ak niŋbun: aŋgak
    rek maŋgiysek giniŋgamb.'
  ukr-ONPU: Вірний Бог, через Якого ви покликані до спільності з Його Сином Ісусом
    Христом, нашим Господом.
  emi-emi: God aue eghelei isaa o voto etaimim poli egheelei voto eue va aue eghelei,
    me ghe suitoongainamla tani aighui eitauaa tee Natuna, ia kapuita Vau ngepona
    ia, Iesu Karisto etana.
  zpv-NT: Dxiohs nahpa ruzaꞌloh Ñiꞌh xchiꞌdxyi Ñiꞌh; laꞌh Ñiꞌh gudihdxyi Ñiꞌh laꞌhtu
    tin chuu tu loh xneziuh Lliiꞌn Ñiꞌh nin naa Daada Jesucristu.
  gux-gux: U Tienu tie tin fidi ki dugi yua yaapo, wani yua n den yini yi ke yin ya
    pia yanyenma leni o Bijua Jesu kilisiti ti Diedo.
  kos-kos: God El oaru, ac fal in lulalfongiyuk El, su pangon kowos in sie sin sie
    yurin Wen natul, Leum lasr Jesus Christ.
  ibo-ibo: Chineke, onye kpọbatara unu ka unu na Ọkpara ya bụ Onyenwe anyị Jisọs Kraịst,
    na-enwe mmekọrịta kwesiri ntụkwasị obi.
  yml-yml: Naninidi Yaubada ꞌwainega ta na veluagadi fai baniꞌodi i vona, mogitana
    i na ꞌidewadi. Yaubadanina i venuaꞌivinemi bega ꞌwa veiana Natuna ꞌada Toveimea
    Iesu Keliso taiadi.
  ory-ory: ଈଶ୍ବର ବିଶ୍ୱସ୍ତ, ଯାହାଙ୍କ ଦ୍ୱାରା ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ପୁତ୍ର ଯୀଶୁ ଖ୍ରୀଷ୍ଟ, ଆମ୍ଭମାନଙ୍କ
    ପ୍ରଭୁଙ୍କର ସହଭାଗିତା ନିମନ୍ତେ ଆହୂତ ହୋଇଅଛ।
  bzj-bzj: Unu ku chros Gaad fi du aal weh ih pramis. Ih don kaal unu fi shayr unu
    laif wid ih Son, wi Laad Jeezas Krais.
  chk-chk: Kot a allükülük, i ewe a körikemi pwe oupwe chiechi ngeni Nöün we Jesus
    Kraist ach Samol.
  ssd-ssd: Kuate nu nuŋe Kiŋo siŋgine Suŋgo Yesus Kristus tane nu ndoŋ muŋgu gare
    ŋak minam tuku wikina. Nu siŋka wam ta te-mayokamŋgat.
  acr-TNT: Ri Dios lic jusucꞌ, ma ronoje ri cubiꞌtisij e cuꞌano y e Rire siqꞌuiyom
    e alak chaꞌ cuꞌan alak xa jun rucꞌ Rucꞌajol, waꞌ e ri Kanimajawal Jesucristo.
  rop-rop: Yumob sabi na? God bin pikimat yumob blanga jidan gulijap garram Jisas
    Krais det san blanga im, en wi sabi God garra dum wanim imbin pramis.
  mee-mee: Nutu e kiu miau ta balingamiau kae Tuna a i a Iesus Karais A Avolaukita
    sane la kanga miau.
  dif-dif: Goda talku nganai, Nulia jurana matja karkana nunkanaia Ngatamuraia jela
    ngamanaia, Nauja Jesus Christus Kapara ngaianani nganai.
  gam-gam: God ye dje i pakna wori pille, ye une wariye Iwa Kerman Jisas Krais boll
    mor. Alla God kandja dji mal yendo pille, une kandja embe dji ge kaima panda,
    kot djinda poke ge, ye kiwa moye.
  nou-nou: God umo iji berari umo ro adi sedo ira awa edo ira awasedo ingo umo tumonda
    adewa. Edo God unemi ingo awa uso mei ingodenaso Bada Iesu Keriso ga da umo jigari
    ewamei awase ingo jawo sisira.
  mqb-NT: Matanan, kə̂ jəjiren awan bay, anga Mbərom a sə ngamak ikwen aday sə japay
    kwanay tə wan anahan Yesu Almasihu Bahay a mənuko ata nà, winen nə ɗo ɗiɗek awan,
    a ga anan way anahan a sa ja ataya hwiya.
  ape-B: Ali God douk nanubu nagipech ananin balan nenek ananin moul kalbaluli nohwalepu
    ali panaki penek pas ananinu Nuganinu Jisas Krais apakinu Diginali. Ali ipak panu
    anan pasuh atin tinytin.
  grc-F35: Πιστὸς ὁ Θεός, δι᾿ οὗ ἐκλήθητε εἰς κοινωνίαν τοῦ Υἱοῦ αὐτοῦ, Ἰησοῦ Χριστοῦ
    τοῦ Κυρίου ἡμῶν.
  cav-NT: Yuneri cuitadya micuana Yusura jidaque jadya tyae abuque, tura eje bucha
    aana ayaque cuareya ama tibu. Turadya micuana mepehua tura Ebacuaque Jesucristo
    jidaque tyaana ahuaque micuanaja dyadi ani ishu.
  kgp-NT: Topẽ ne fagrĩnh mỹ vĩ vãnh nĩgtĩ'. Ãjag jé prẽr tóg, ãjag tỹ tỹ ti kósin
    tỹ Jesus Cristo mré ke nỹtĩ jé, ãjag tỹ tỹ ẽg Senhor mré ke nỹtĩ jé gé.
  bvd-bvd: Kameli meli fiitona God nia kai ili 'uri nai fuamolu suli nia fili kamolu
    uri molu ka tiidooa fai 'Alakwa nia sa Disas Kraes na Aofia kolu.
  ukr-1871: Вірен бо Бог, через котрого покликані ви в общеннє Сина Його, Ісуса Христа,
    Господа нашого.
  apz-apz: Anɨtu kako kakoe Hwomu Jisas Kɨlais nakwoe Hwe Engo sohwoꞌnji nakwoꞌnji
    sɨmeho afa inyoꞌne nakumo nahwosopoꞌmentisofoho. Nakwo Kɨlaisɨꞌnji majopohiꞌnyoꞌne
    nahwosopoꞌmentisofoho. Oso hisoꞌno ne imokiyoꞌneso Anɨtu kako hoponoho. Kako kakoe
    hunoso mɨkwesyafɨsyonehoho. Oꞌo, awonoho.
  yon-yon: Ye kuu weng awinimo ma korondiyiibban ye God, ye Mingki nub Yariman Yesu
    Keresu yoom ibmo dabokne dobirime yiib yaa ande baandoon ye God.
  poi-NT: Jém tanJa̱tuŋ Dios siempre iccupacpa juuts tajɨycámayñe. Iyaac miŋwejayt́a
    iga miwaganait́t́ámpa jém Dios iMa̱nɨc jém tánO̱mi Jesucristo.
  wuv-wuv: Mei Haidaa na oafagugu ma na rafeinaa hamu'ou ba hamonei oafipui a'a mei
    Na'una Jesus Christ, mei Fasuu o'ou.
  quf-NT: Taytanchik Dyusmi tukuy imata arnikushantapis kumplin. Chaqa payllami akramashanchikllapa,
    Wamran Amitunchik Jesucristuwan pullana kusa shumaqta kawsanallapapaq.
  yuw-yuw: Kopotorocho son kangmurat matic. Muno yu ‘sontho Manano Yesu Duicot irot
    tungu iditnung’ yongo kanong yongo sonot edengoc.
  hus-NT-1971: A Dios ets’ey im putuhual c’al in cahuintal, ani ja’its jaja’ ax ti
    tacuyamalits abal ca co’oy i t’ilomtalab c’al in Tsacamil Jesucristo axi pel i
    Ajatic.
  med-med: Got nga ik ei, kupa mint petʉm ei, mondʉk pilʉi! Got ei ndi, tʉn wi ropa
    tʉpa, elim nga kangʉm Jisas Kraist kʉn, etpa numan tenda mundrum Jisas ei, tʉn
    nga Wu Nuim ei morum.
  bch-bch: Deo ibaba gimi ga alup toman ngan Inat Iesus Kristus ada Maron, ta gimingada
    lolomi kelede toman ngan ei. Be Deo toa ne ei imata tutui ngan ele posanga toa
    ngada ne.
  cco-NT: Jo̱ dseángꞌˉ jmitib˜ Fidiéeˇ jaléꞌˋ júuˆ quiáꞌrˉ e cacuørˊ jéengˊguɨ, jo̱guɨ
    íˋbɨ cajo̱ i̱ catǿꞌˉ jneaa˜aaꞌ e nilɨse̱e̱ˉnaaꞌ cøøngˋ có̱o̱ꞌ˜ Jó̱o̱rˊ Dseaˋ Jmáangˉ
    i̱ lɨ́ɨngˊ Fíiˋnaaꞌ cajo̱.
  deu-1951: Treu ist Gott, durch welchen ihr berufen seid zur Gemeinschaft seines
    Sohnes Jesus Christus unsres Herrn.
  alq-ALGNT: 8in tibina8e Kije Manido kigi nd8e8emigo8a kidji mama8iseieg Jesos Christikag
    Og8izisan ka Tibeniminak. Apanigotc dac ijitcige ka ikidodj kidji todag.
  ixl-NNT: As kꞌujlebꞌal kꞌuꞌl chiteꞌ u Tiixheꞌ uvaꞌ kat molon veꞌt ex tiꞌ etok kꞌatz
    viKꞌaol Aakeꞌ, u Kubꞌaal Jesucristo, tan la chit itzojpisa u Tiixheꞌ kam uvaꞌ
    kat tal Aak.
  boa-NT: Muurá Píívyéébe ɨ́mɨááné meenú iñéhduú. Aabée tsúúca meke ujcú Ílli Jetsocríjtó
    Máavyéjuube íjcyáábema dííbyé avyéjuri meíjcyaki.
  quh-NT: Dioska niskasninta junt'anpuni. Paytaj wajyasorkachej Wawan Jesucristo Señorninchejwan
    ujchaska causacunayquichejpaj.
  kwi-kwi: Diosne us kin namtɨt aizpa kinazi. Une ussa nɨjkulashina. Usne uruza akwanara,
    paiña painkulkasa, au Anpat Jesucristokasa uzanapa.
  agm-agm: Autaahaatɨho wapa kaitandɨ katimbɨpa kapa tɨtɨhɨ kiyahore. Iyatɨ ko Jisaasihomɨhetapɨ
    sangi gaata nasamaasɨhore sahɨ ko Awaisɨho Jisasɨ Kɨraisihoaisawɨ tɨmaamaitɨwɨ
    samɨ maarɨho naasohɨtɨtando. Ko kasitandɨ gaatatɨ nasamaasɨpɨpa netɨ samɨhetɨ
    gaasamaitaise.
  ubr-ubr: God an aumatan dura aifan ebikakafun on inafour, On iyorem wonat On Natun
    Iesu Keriso ati Bada’ai nan mat woruruayo wobikaita a iniyamem obim totorim wonmatar.
    On an yawas mamaba on mat wonraram bonen mes.
  tsw-NT: Amayun a ɗa A̱sula̱ a ta yuwaan ɗu ne, adama a na u tsu yuwan ta̱ ili i
    na u dammai, u ɗangwa ɗu ta̱ yo oꞌwo ili i ta̱ na̱ Mawun ma̱ yi, Zagbain tsu Yesu
    Zamawawa.
  cax-NT: Arrti Tuparrü bien buenurrti. Chüpuerurrüpü aiñoconoti año. Itasuruti año,
    nauqui apisuputarati naqui Aütorrti, nauqui abaca ichepeti. Tonenti naqui Señor
    Jesucristo.
  aia-aia: Mia God 'ai 'a'auhi'amou 'anai ura baabau, 'inia 'iia 'a mangudi suri'i
    duruduru ana'i. Me 'iia ro'u na soi'amou 'anai hagu goni beiai garena, 'ia Jisas
    Kraest, i Araha aga.
  srp-1865: Vjeran je Bog koji vas pozva u zajednicu sina svojega Isusa Hrista Gospoda
    našega.
  agt-agt: A mekatalak hapa ya Namaratu nga mangpasikan tekamuy, te intu hapa la ya
    nangalap tekamuy petta mesipat kam ta Anak na en Hesus Kristu nga dafu tam.
  lug-lug: Katonda mwesigwa, oyo eyabayita mu kussekimu okw’Omwana we Yesu Kristo
    Mukama waffe.
  yby-yby: Omaimidana ipala Jisesi Kalaestitoka omitae loko lesa molo libibo weya
    emesalo moloko olo-loko yowanu lekaka noibo weya ne.
  heb-heb: נאמן הוא האלהים אשר על פיו נקראתם לחברת בנו ישוע המשיח אדנינו׃
  mpp-mpp: Wapongti Madecine Sugucnenonggeng Yesu Kristoholec kwele-moniyangka momochac
    taocngebanale wacngebawec. Ailu ye yowa mimiine balaibegac.
  apb-apb: Aana a God, iini nge e soi'omu hunie omu ke ii'o ruru pe'ie a Kalena, e
    sai deu i sulie walana, na a Kalena oto Aalaha ikie a Jisas Kraes.
  san-TEL: య ఈశ్వరః స్వపుత్రస్యాస్మత్ప్రభో ర్యీశుఖ్రీష్టస్యాంశినః కర్త్తుం యుష్మాన్
    ఆహూతవాన్ స విశ్వసనీయః|
  ben-IRV: ঈশ্বর বিশ্বস্ত, যাঁর মাধ্যমে তোমরা তাঁর পুত্র, আমাদের প্রভু যীশু খ্রীষ্টের
    সহভাগীতার জন্য ডাকা হয়েছে।
  ntu-ntu: Gct sa na-angidatibzle da lcng bamu, murde yrlq-zvzle natq ngr nzesalz-krdeng.
    X sc tqkqlele nimu mz nzprtr-krmu mz nzodutr-krbzmu mz Mrlxde, Kxetu rgu, Jiszs
    Kxnzmcpx.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਵਫ਼ਾਦਾਰ ਹੈ, ਜਿਸ ਦੇ ਰਾਹੀਂ ਤੁਸੀਂ ਉਹ ਦੇ ਪੁੱਤਰ ਯਿਸੂ ਮਸੀਹ ਸਾਡੇ ਪ੍ਰਭੂ
    ਦੀ ਸੰਗਤ ਲਈ ਸੱਦੇ ਗਏ ਹੋ।
  gvc-gvc: Tíre Cohamacʉ to niriro seheta tiro yoara. Tiro to macʉno mari pʉhtoro
