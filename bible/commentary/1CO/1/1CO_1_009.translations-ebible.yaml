    esohui jayojja jama acajeꞌyo nei nei, eꞌe jojo nei; miquianaya Jesosaja epeejji
    quea caꞌa nee po mee cajeꞌyo tii tii.
  jac-NT: Sunil tzet chalte Comam Dios masan caw chij isba, haꞌ xin Comam quexawtenico
    yul iskꞌab Iscꞌahol, haꞌ ton Comam Jesucristo Jahawil.
  cak-CNT: Ri Dios can yeruben-vi ronojel ri e rubin. Can xquixruto-vi. Ja rija' c'a
    ri xoyon ivichin richin chi junan ivech nuben riq'uin ri Kajaf Jesucristo ri Ruc'ajol
    rija'.
  zia-zia: '@see-verse:1CO.001.008'
  mal-2015: തന്റെ പുത്രനും നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൂട്ടായ്മയിലേക്കു
    നിങ്ങളെ വിളിച്ചിരിക്കുന്ന ദൈവം വിശ്വസ്തൻ.
  tuo-NT: Õꞌacʉ̃ cʉ̃ níꞌquere queoro weemi. Cʉ̃́ta mʉsãrẽ besecʉ niwĩ. Cʉ̃ macʉ̃ Jesucristo
    marĩ wiogʉ meꞌrã añurõ nidutigʉ besecʉ niwĩ.
  mbl-NT: Topa xip ka'ok, tu mõ'ãgmũg xohix hã' xip ka'ok, tu yũmũg mũtik tihi', tu
    yũmũg xãnãhã, 'ũ nũ', nũy yũmũg kuxap-xet yũmũg xuxyã kuxa mũtik, nũy Topak-tok
    Yeyox Kunnix kuxa mũtik yũmũg kuxap-xet.
  zpc-NT: Huazucazi Diuzi diꞌidzaꞌ quienëꞌ cabëꞌ unanëꞌ huenëꞌ. Lëbëꞌ ulioguëꞌ leꞌe
    ta sëlële tuz̃e len z̃iꞌinëꞌ Jesucristo, benꞌ naca Señor quiero.
  gul-NT: Oona kin trus God fa do all wa e promise. E done call oona fa folla longside
    e Son, we Lawd Jedus Christ.
  mau-NT: Ni³na¹ nˀion¹tˀa³con³, je² xi³ qui³nchja⁴-no³ nca³ to⁴jnco³ coi⁴yo³cao⁴³
    je² ˀnti¹-le⁴ xi³ Nai³-na¹ Jesucristo.
  gup-gup: Yoh, wanjh woybukkih ngudda ngurriburrbun, God kuninjkunu munguyh kakurduyime
    kore kawokkurrmerren. Nungka ngokko ngunyingkihkayhmeng ngudberre dja ngunkurrmeng
    ngudberre ba bu ngurridjarrkraworren nawu beywurd nuye, Jesus Christ nawu kawohrnan
    rowk kadberre.
  bss-NT: Dyǒb ábɛleʼ ngáne áhɔ́bé aá mɔ́ɔ̄bɛ̌l, mɔ́ apwɛdé-ʼɛ nyé âbɛ́ mod
    nhɔ́g ne awe Mwǎn, Yesu Krǐstəə.
  met-met: Sanga ba ahatum haringina ba Urana bagula libu bila ba. Ina naga wagiang
    ba agugu ataga rangua garanoa Yesu Kristo Toxoratamona kiria.
  kpj-NT: Deuxu òbitihyyra. Tii aratobinyra Tariòre Jesuisi Kristu‑wana rarekremy,
    iny Iòlòrenymy.
  zao-NT: Nali nak Diox ne ntsow Diox kuu ni Diox ne lee Diox mrezaa, tsa thibka banaa
    kon Jesucrist Xgann Diox, Zha Nabee loʼaa.
  byx-byx: I ama Ngemumaqa dai qatikka ama revanka, be quasik mager ip ke guirltik
    per a nas dap mager iv uut tu auur a qevep sever a qa. Be maikka qa, qe ruirl
    se uut de qa mu uut, iv uure iames, i uut ne aa Uimka i auur a Slurlka ma Iesus
    Kristus.
  ctu-CTI: Dios mi' lu' ts'ʌctisan jini tsa'ix bʌ yʌlʌ. Jini ti' pʌyʌyetla cha'an
    mi la' wajñel yic'ot i Yalobil Jesucristo lac Yum.
  zos-NT: Lo que Diosis chambase que maṉba tø tzi'i, tø tzi'pati, ji'n tø aṉgøma'cøyi.
    Diosis mi ⁿvyejañdyamba ndø tøvøse va'cø mi ñø'ijtam je'is 'yune'is ndø Comi Jesucristo'is.
  gvs-gvs: Bogina kogite? Kina Yaubada aba numisa. Tauyana bogina iduduweda bego Natuna
    ida Tomoya Yeisu Guyau taiyao takabivekoveko.
  kbm-kbm: Pomate gital yem ve unvang tis aplongg aim dongke-ngge weik ete Ei ate
    Natu be eitit and Amol Bamo Yisu Kilisi ok. Be Pomate Ei Amol tulkwe gavgavul
    tiate be eitit gitangi ginei aplond nivin ei dongke ge.
  rmc-rmc: Le Devleske šaj pačan. Ov tumen vičinďa, hoj te dživen jekhetane leskre
    Čhaha, le Ježišoha Kristoha, amare Rajeha.
  apr-apr: Ngan ole nen, yesoo Maro yo ikiu ang bet kagaua le atu ye Natunu Yesu Kirisi
    yo Tool Mai kiidi i, in ole iyei so le imot yo iwete bet iyei nga.
  tiy-tiy: Toow fo gésarig tom bé Tuluse, sani ménémilie betom inok waléy tom do dumoy
    Nga ne Jesu Kristo, sani Kadna tome.
  nlg-nlg: God ke nei tua vanighau na pukuna ke nei talaui na hava te nighi baubahu
    tua, ma gaia heghena te hologhau ge kau sakai sonikolu ta Dalena, Jesus Christ,
    dida na Lord.
  dgr-DOGNT: Nǫ̀htsı̨-Gotà, Edeza Zezì-Krı wexè ı̨łè laaht'e ha naxıkayaı̨htıı sìı
    t'aats'ǫǫ̀ gots'ǫ̀ edeyatıì k'èdì hǫt'e.
  pes-OPV: امین است خدایی که شما را به شراکت پسر خود عیسی مسیح خداوند ماخوانده است.
  ron-1924: Крединчос есте Думнезеу, каре в-а кемат ла пэртэшия ку Фиул Сэу Исус Христос,
    Домнул ностру.
  tpz-tpz: E Sosoenën to vaoe voh a neöm, marën a vapöh kokoman me e Koaꞌ peꞌ Ieesuꞌ
    Kristo, e Sunön pea. Ke Sosoenën se vapuh a ma tah kurus neꞌ to soe voh a ö neꞌ
    se nok.
  agd-agd: Tiyarafenu ano veyan ma sirein daná bariyain mi vákan be Anin ma setisi
    Bafan Yisas Karaisi vain má manafin bano van mi siretin arakhen mino.
  rkb-NT: Sesus Kiristu myziksizoze iokzeka ahamysapyrẽtsa tsimoziknaha iwatahi pahatsumuẽhĩ.
  san-THA: 'ย อีศฺวร: สฺวปุตฺรสฺยาสฺมตฺปฺรโภ รฺยีศุขฺรีษฺฏสฺยำศิน: กรฺตฺตุํ ยุษฺมานฺ
    อาหูตวานฺ ส วิศฺวสนีย:ฯ'
  iws-iws: Adi Komii siya yaimwo boɨnan inkamkɨn mɨ kɨmiirɨn siyar nɨmbingɨn siir
    yɨnisɨmɨn Jisɨs Krais, krɨmiir Bɨiyan Inkam Komiiyɨn, ini hanɨɨn kwɨrii ɨdwokaiyɨm
    mɨ saɨka nɨdwo boɨnaiiyɨm. Ɨriig.
  pol-SZ: Bóg jest wierny i dokona tego—bo to On powołał was do przyjaźni ze swoim
    Synem, Jezusem Chrystusem, naszym Panem.
  ztq-NT: Kchë tiits nii xñee Dios chuñ xaaw cumplir ni lëë gaa xaa kwtsyetsy lëë
    do parñee tso do xlad xiñ xaa Jesucrist.
  zai-NT: Nanna dxichi nu zuni be ni, purti runi be ni iní' be. Ne laabe nga uní'
    né be laatu para gaca né tu Jesucristu Xiiñi be tobi si. Laa nga Señor stinu.
  upv-upv: Atua nga miveruse kami ko mukortoni mauren se kami tevi mauren se Iesu
    Kristo Numal se kerr, okloli suri erpe nale sen muwrai tetajer.
  wap-NT: Tominkaru, mishiꞌo nii ushaꞌapatan aimaakan naꞌapa pakian kawanaꞌati, uruu
    wuruꞌu zaamataꞌoraz unao ubaokopatinapa-kizi uDani Jesus Christ tuma, waNaobanaaz.
  mva-mva: Maka ma Nanaranga maka ikila-kaming be Natu Tanepoa neda Iesus Kristus-lo
    kasoaki nge pilenga moarunga iememaki be dikalingolingo!
  dwr-NT: Bare Na7aa nu Godaa Yesuusi Kiristtoosa ittippetethaw hinttentta xeeseedda
    Xoossay ammanetteeddawaa.
  kfw-kfw: Asapa Jisu Christa eini Pumi, khale inchun sik-ah kanakoi Pathian amakha
    ngamna kaom eii.
  bfz-bfz: परमेशर विश्वासो जोगा ए, जिने तुसे आपणे पुत्र, आसा रे प्रभु यीशु मसीह री
    संगतिया रे बुलाई राखे।
  cuk-09: Ar Bab Dummad na e-ibmar-sogsadba na imaksoggu, bemarga ibmar-sogsad na
    imakodo. Bab Dummad na e bemarse gochad, adi E-Machiba, anmar-Dummad-Jesucristoba,
    anmar nue ailegegar.
  ben-OBCV: ঈশ্বর, যিনি তাঁর পুত্র, আমাদের প্রভু, যীশু খ্রীষ্টের সহভাগিতায় তোমাদের
    আহ্বান করেছেন, তিনি বিশ্বাসযোগ্য।
  mil-NT: Te nchaa sá càháⁿ Yǎ Ndiǒxí dacuɨtɨ́í quìde‑gá, te dɨu‑gá cúú‑gǎ Yaá ní
    cáháⁿ ñáhá xìi‑ndo cuendá cuu ɨɨⁿnuu‑ndo ndɨ̀hɨ Déhe‑gá Xítohó Jesucrìstú Yaá
    cúú Xǐtohó‑ó.
  myu-myu: Deus soat em e'em ja'õ dag̃. Ixe juk eynaẽ eywebe jekpot eju jeburere am―Jesus
    Cristo eju jeburere am. Ixe Jesus Cristo wuykukukat.
  fue-fue: Gam Alla laati nun koolaaɗo, kanko nodduɗo on kawton e Ɓiyiiko Yeesu Almasiihu,
    Joomiraawo meeɗen.
  amk-amk: Allai mani meroasoi tarai, we dohong kariri ne kaiwo arera fo na mai. Andino
    sahu mea ma meweboyari ria Kaisungno Yesus Kristusi, tane Sengfoi ne.
  fai-fai: Kale Got aka afan kanamin kinim. Kale alata kiba gán dáyama, alam Man nulum
    Kamok Yesus ami biyámin uyo nuluso makuw dek amkidino, yakeise kayo ko.
  ura-NT: Itolere banate, satiin naitoonjoa ichae Cana Coaunera. Acate inara cotijiae,
    jiniiquiin rai Calaohi Jesocurisito aina ichaohichene coina.
  mcd-NT: Upa Diosin mato catonni Furun nocon Ifo Jesucristo fu man rafunon. Upan
    noco yoia cuscan man aicain.
  urt-urt: Got kin si nalaŋatme yip jahilyeh topoꞌe talah kin Jisas Krais ŋaiye Lahmborenge
    poi. Ŋaimune ŋaiye Got si ŋanange pe, ki ŋende gande.
  kiz-kiz: k'yara ni mwaminifu ambayi abhakutili muenga mu ushirika wa mwana munu,
    Yesu Kristu Bwana watete.
  tzo-TZE: Yu'un li Diose ta ono'ox spas c'usi yaloj. Laj yic'oxuc ta stojol yu'un
    tsc'an co'ol avo'nton achi'uquic li Xnich'one, ja' li Cajvaltic Jesucristoe.
  lex-lex: Hota Uplerlawna e Nhi' aruri-alai miy yoma edon Nhoratdoin E nnio'oni.
    E' de Uplerlawna E inhatta, mak kpol nian miy pia mlier teman la A'nani Yesus
    Kristus, Itmatromlawanni de, pa miora mlia' ihru ida-ralm ida.
  dov-dov: Leza ulisyomekede, wakamwita kuti mukabilane aMwana, Jesu Kkilisito Mwami
    wesu.
  rgu-rgu: Ita bisa tamahere Manetualain Dedea-nafadan, huu fo Ana dedea ubeaꞌ sona
    tao naan dadi. Tantu Ana nau tao hihii-nanauꞌ ia ra soaneuꞌ emi. Ma Ria riꞌ soi
    enoꞌ, ela emi bisa malelaꞌ matalolole Ana Na, fo riꞌ ita Ramatuan Yesus Kristus.
  toc-NT: Xli̠­ca̠na pi̠ luu cali̠­pa̠­huántit porque hua̠ntu̠ Dios ma̠lacnu̠y hua̠k
    ma̠kan­taxti̠y, pus huá chú Quin­tla̠­ticán Dios luu ma̠n ca̠lac­sac­ni̠tán la̠qui̠
    huá nata­pek­si̠­ni­yá̠tit y acxtum nata̠­la­ta­pa̠­yá̠tit cane̠c­xni­cahuá quilh­ta­macú.
  som-som: Ilaah waa aamin, kan xaggiisa laydiinku yeedhay xidhiidhka Wiilkiisa Ciise
    Masiix ee Rabbigeenna ah.
  mam-C: Ex ate Dios kukx njapin b'aj Tyol tu'n, a xjaw sk'o'n kye'y, tu'n kymujb'in
    te kyib'a tuk'a qAjaw Jesucrist, a Tk'wal.
  ndj-ndj: Chapanga ndi yagola jangi shaki, yavakemili mwilumbi na mwanamundu Yesu
    Kilistu Bambu wetu.
  mbj-NT: P'op Hagä Doo, bë tanaëënh do Jesus Kristo ër Wahë N'aa sii bë babok hyb
    n'aa, dooh bë teréd bä. Tamoo wät né hẽ ji hã taky däng doo.
  lat-VUC: 'Fidelis Deus: per quem vocati estis in societatem filii ejus Jesu Christi
    Domini nostri.'
  ngp-ngp: Mnungu, uyo awetangeni mnde no uhamwenga na mwanawe Yesu Kilisito Zumbe
    ywetu, yehe ni mhuwilwa.
  enq-2: Mende pitona lelya doko yakinala naeyao pingi Gote dokome baanya Ikiningi,
    naimanya Kamongo Jisasa Kraisa doko-pipa mona setao kalyepale lao nyakama wii
    lao nyia.
  eng-ASVBT: God is faithful, through whom ye were called into the fellowship of his
    Son Jesus Christ our Lord.
  mna-mna: '@see-verse:1CO.001.008'
  myw-myw: '@see-verse:1CO.001.008'
  sby-sby: Lesa washomeka pakwinga endiye walamukuweti mube pamo mu Mwanendi Yesu
    Klistu Mwami wetu.
  sll-sll: Tenangwo yal God iwe, ha pangwo kara dimia, pir tenaminga ha dimua. Dungwo
    yal i wang kene ol na tongwo yal Yisas Kraist nan kina u tani pire ha di yuwo
    ya ol pire pire monaminga pire nan na pare emua.
  yaq-NT: Aapo ju'u Lios, jiba ju'u a' teuwaarit yeu yuyyuma. Intok jiba aapo juna'a,
    ju'u, a' u'usiwa, itom yo'owe Jesukrijtota mak'eaka, inim, intok chukula enchim
    jiapsine' betchi'bo enchim yeu pu'akame.
  uro-uro: Ma Ngämuqa di qoki mamär vät a ut iva ut nanakt na qa sä iarhongäkt moe
    iaqäkt kärak i sa qa mes ngän ivakt iva västämne na ngän ngän na aa emga ma Jisas
    ma Krais aurha Engeska bä va qale ngän i angäna ruavek na ne ngän na qa.
  ita-1885: Fedele è Iddio, dal quale siete stati chiamati alla comunione del suo
    Figliuolo Gesù Cristo, nostro Signore.
  muy-muy: Melefit àna ahàr gayaŋ àzalay kʉli ti, ti kîgʉm akaba wur gayaŋ Yezu Krist
    akaɗa mis bəlaŋ. Yezu Krist ti naŋ Bay geli. Melefit ti ere ye ti àɗəm agray ni
    ti agray eɗeɗiŋ, àdəkia asak a do ferera.
  kqc-kqc: Sei yaku ini nitore reyo ago kana redo, kaere bi ini Mida, uni Varika amiye
    Iesu Keriso sa auta rena bi sena ya raka niyo.
  tav-tav: Dio cʉ caĩriquere bairona cácʉ ãmi. Cʉna, yʉ Macʉ Jesucristo mena macana
    na ãmaro ĩi, mʉjaare cabejeyupi Dio mʉja quenare.
  eng-ULB: God is faithful, who called you into the fellowship of his Son, Jesus Christ
    our Lord.
  spa-VBL: Dios es fiel, y fue quien los llamó a compartir en hermandad con su Hijo
    Jesucristo, nuestro Señor.
  fra-_FOB: Dieu, par qui vous avez été appelés à la communion de son Fils Jésus-Christ,
    notre Seigneur, est fidèle.
  hau-ULB: Allah mai aminci ne shi wanda ya kira ku zuwa zumunta ta Dansa, Yesu Almasihu
    Ubangijimu.
  mal-mal: തന്റെ പുത്രനും നമ്മുടെ കർത്താവും ആയ യേശുക്രിസ്തുവിന്റെ കൂട്ടായ്മയിലേക്ക്
    നിങ്ങളെ വിളിച്ചിരിക്കുന്ന ദൈവം വിശ്വസ്തൻ.
  lit-lit: Ištikimas yra Dievas, kurio veikimu jūs buvote pašaukti į jo Sūnaus, mūsų
    Viešpaties Jėzaus Kristaus, bendrystę.
  urd-GVR: Allāh par pūrā etamād kiyā jā saktā hai jis ne āp ko bulā kar apne Farzand
    hamāre Ḳhudāwand Īsā Masīh kī rifāqat meṅ sharīk kiyā hai.
  far-far: Kulu fito'ona God kai sasi 'urinai fua mulu, sulia nia fili kulu fua kulu
    ka to kwaimani fainia sa Jesus Christ Wele nia ma na 'Aofia kulu.
  suz-BL: परमप्रभु यावेमी इन कली आ तौ इं प्रभु येसु ख्रीस्‍त नु गेना हना यो काथा बाक्‍चा
    कली योव़तु। मिनु आ देंशो लोव़ नेल्‍ल खाप्‍ब। १थिस्‍सलोनिकी ५:२४
  car-NT: Tamusi tamyikapore man. Mo'ko 'wa ro tyko'ma mandon, o'win awaito'ko'me
    mo'ko tymuru Jesus Kristus, mo'ko Kyjopotorykon me man inoro maro.
  amp-amp: Nd Bro Nkifrar, niko kfo nakuyakhato turhu yon Jisas Kraisr, nmoh Bro Najomr,
    rorpno rim htamo Bro Nkifrar, awi nmoh bro dukefm ror htakfot. Tamoh mrokfom ror
    bi kfo ptha htayukm, nhai yi furakahm. Yafothetm korhm.
  bht-bht: परमेश्वरे ऐसा करणा, क्योंकि जड़ा सै बोलदा है उसयो पूरा करणे तांई सै भरोसे
    दे काबिल है, कने उनी तुहांजो अपणे पुत्र यीशु मसीह सोगी रिशता बनाणे तांई सदया है।
  eng-NOY: God is faithful, by whom ye were called into the fellowship of his Son
    Jesus Christ our Lord.
  cub-NT: Jʉ̃menijicʉ d̶aibi cainʉmʉa yópe ʉ̃i aiye báquepedeca. Ʉ̃́recabe mʉjare
    cuturĩ epeyʉ maje jabocʉ Jesucristoque cũinávʉpe, “Yóvajarãri na jímacʉ Jesucristoque”,
    ʉ̃i aiye báquepedeca.
  ita-1927: Fedele è l’Iddio dal quale siete stati chiamati alla comunione del suo
    Figliuolo Gesù Cristo, nostro Signore.
  lww-lww: Ntewa pisaar rui vena viewo ita, ana tekilia towasine ruru kiena visena
    nene, komin naga pio ita, p̃ere ita sikol ita teve erau wo temio narina, Yesu
    Kristo kieta Sup̃e.
  ckb-ckb: خودا بەوەفایە، ئەوەی بانگی کردن بۆ پێکەوە ژیان لەگەڵ کوڕەکەی، عیسای مەسیحی
    خاوەن شکۆمان.
  nas-nas: Kumponinge eeꞌnarai teeꞌ bokururuꞌ Bauring Jiisuuꞌ Karistooꞌ niikaang Ovoring
    ninka domang nariꞌ otoꞌkoo. Kumponing tee bakei makosi masikung niiꞌ tee-koo baitomariri
    otoꞌkoo.
  uvl-uvl: NeHalang i non nenge hele ke manmanna pe nanas pengpeng ia nena helenga.
    Pe urana nge sara kikina nge i iange iua ita ke tatu teu luluch nge Tuna Iesus
    Kristus ara Non Soke.
  eng-BBE: God is true, through whom you have been given a part with his Son, Jesus
    Christ our Lord.
  ixl-CNT: Tan niꞌxhitzojpi qꞌul iyol u Tioxh, vaꞌl vetsikꞌlenex tiꞌ ebꞌantu maꞌl
    evatz tuchꞌ viKꞌaol, ayaꞌ kuBꞌaal Jesucristo.
  xsi-xsi: Ŋana tu Maro Kindeni uru iveta ikura ne ŋgua pâŋa rârâni, aku i tamwata
    muŋgani isarawami ŋana kapaipa kuku i Natu Yesu Kirisi kâ, ina nenda Maro Ŋalae.
  crx-NTPO: Yak'usda 'aw nohla dootnih ait'oh. 'Et huwa duYe' bulh 'ilho oohle' ha
    nohka'dani'. NeMoodihti Sizi Gri 'en 'unt'oh.
