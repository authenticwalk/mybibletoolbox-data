  tam-TCV: தமது மகனும், நமது கர்த்தருமாகிய இயேசுகிறிஸ்துவுடன் ஐக்கியமாய் இருப்பதற்கு,
    உங்களை அழைத்திருக்கும் இறைவன் உண்மையுள்ளவர்.
  mit-NT: '@see-verse:1CO.001.008'
  ceb-ULB: Matinud-anon ang Dios nga nagtawag kaninyo ngadto sa pagpakighiusa sa iyang
    Anak, nga si Jesu-Cristo nga atong Ginoo.
  ces-LB: Vždyť ke společenství s Kristem nás povolal přece sám Bůh – můžeme snad
    mít lepší záruku?
  mkn-mkn: Kotong bisa parcaya sang Tuhan Allah pung Kata-kata, te apa yang Dia omong,
    Dia bekin jadi. Ais, su pasti Dia mau bekin ini hal dong kasi sang bosong. Te
    Dia yang buka jalan ko bosong bisa kanál bae-bae deng Dia pung Ana, andia kotong
    pung Bos Yesus Kristus.
  pol-UBG: Wierny jest Bóg, przez którego zostaliście powołani do społeczności jego
