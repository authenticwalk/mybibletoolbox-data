    em, Zizas Kraist, yumpla BosLod.
  hlt-THB: Khawsa capa, ni Bawipa Jesu Khrih khawsaknaak haih a nik khy khqi taw ypawm
    hy.
  soq-soq: '@see-verse:1CO.001.008'
  qub-qub: Tayta Diosninchëga nishancunata cumlengami. Paymi wamran Tayta Jesucristuwan
    iwal goyänanchïpaj acrashurayqui.
  att-att: Á mapalurò yian gemma, ta mekatalà si Namarò, á aggina yù nagágál nikayu,
    ta mepattatádday kayu sù Anâ na, si Apu Kesu Kiristu nga Yápu tam.
  bki-bki: Atua berkar ruei ka riviekokoa kito, mia romijikia rovarkar tiniedo rivu
    ea kiano iliano nei, bior napano naio bio kito, midu kito miasol kito robe bilbilu
    novo nalo bija kenerinio, kiado Tubo Yesu Kristo.
  bqp-bqp: Luda náani vĩ. Àkũ mɛ́ à á sísi, a gↄ̃ kↄ̃ gbɛ̃ ũ kũ a Nɛ́ Yesu Kirisi
    ó Dikirio.
  mcp-mcp: Zɛmbî muud mə́ jɔ̂w bɨ́ nə́ bɨ cʉ́gəg sɛɛŋgí nə Mwân yé Yésus-Krîst Cwámba
    íshé yɛ́ jɨ abúgʉ́lág.
  hat-hat: Bondye ki rele nou pou nou ka viv ansanm ak Pitit li, Jezikri, Seyè nou
    an, ap toujou kenbe pawòl li.
  npl-NT: Dios nochipa kichiwa tlan kijtoa, iwa Ye onoméchnotski para xiseititokah
    iwan Ikone Cristo Jesús, Toteko.
  bgg-bgg: Hamangkhung-aphuii shii migi rek bo, Hamangkhung-aphuii hanyie è nathek
    shii gathek Ithong awai Dufuii Isu Masi rog ò rek pha ho ro.
  eng-TCENT: God is faithful, by whom you were called into the fellowship of his Son,
    Jesus Christ our Lord.
  eng-BSB: God, who has called you into fellowship with His Son Jesus Christ our Lord,
    is faithful.
  cpu-NT: Oisokero jovimi Pava, iriitake kaimashireyetaimi okanta paapatziyantaariri
    Itomi, Avinkatharitera Jesucristo.
  san-ASM: য ঈশ্ৱৰঃ স্ৱপুত্ৰস্যাস্মৎপ্ৰভো ৰ্যীশুখ্ৰীষ্টস্যাংশিনঃ কৰ্ত্তুং যুষ্মান্
    আহূতৱান্ স ৱিশ্ৱসনীযঃ|
  tac-NT: Onorúgameka nabí sébali olame ju napu sébali olámorí. Alueka repáturu napurigá
    ramué bi'lepi 'nátali 'nátame niwa pe Onorúgame Inolá na'tálila Esukristo anilime,
    alué napu wa'lula ju ramué nuleme.
  eng-WEBPB: God is faithful, through whom you were called into the fellowship of
    his Son, Jesus Christ our Lord.
  gfk-H: Ma Kalou na gil haruatanei ira linga ga kukubus bia na gil. Ia nong ga tatau
    lah muat bia muat na kap ra kinkinis tikai ma no Natina Iesu Karisito no nudahat
    Watong.
  viv-viv: Hidede amine Yaubada ginakivetoyogimi faꞋina gikovami be Natuna yada Kaiwabu
    Yesu Keliso buye wanavevido. Ada Yaubada giwonadabadaba amine ginagugaiyena, faꞋina
    adafaiweya kanavetumaganena.
  yao-yao: Akunnungu ali ŵakukulupilichika, ŵelewo ŵammilasile kuti ntame mu kukamulangana
    ni Che Yesu Kilisito mwanagwawo ŵaali Ambuje ŵetu.
  tgp-tgp: God enia i sopo er̃i tope na nona retitauhi, God mo tovi kamim vara ha
    tapala peresi Natuna, Iesu Kr̃isto, nor̃a Moli.
  auc-NT: Wængonguï, Botö Wengä Itota Codito ïñömö mïnitö Awënë ïnongä ingampa. Ïninque
    mïnitö tömengä nempo quëwëninque tömengä tönö godongämæ̈ cæte quëwencæmïnimpa,
    ante mïnitö ïmïnite äñete aa pecantapa. Mänömaï ante në aa pecä ïñömö tömengä
    nänö angaïnö baï edæ cöwë në ædæmö cæcä ingampa cæmïnii.
  kbc-NT: Jakataɡ̶a me jinakatonaɡ̶a Aneotedoɡ̶oji midioka limedi me ɡ̶odaxawa. Jiɡ̶ijaa
    ane eniditedaɡ̶awatiwaji mawanitege Lionigi, ane Jesus Cristo, Ǥoniotagodi.
  bmh-bmh: Uwait nug ag gonugau nag, igual Dubanou Ban, Yesus Kristus dual gotulabun
    ulareun. Uwait nugtal gonugau ze unum muzmuz sesamoraneu, gonun, ig abiu go nug
    ig suban gumigina, ig Yesus dual naliu damam.
  ctu-BL: Xuc'ul Dios tsa' bʌ i pʌyʌyetla cha'an mi la' tem ajñel yic'ot i Yalobil,
    jiñʌch Jesucristo lac Yum.
  meq-meq: Kâ dzədzarum bay, maa zalakum na, bo i Mbəlom eye ŋgway hərwi ada kâ tərum
    nəkurom madzapa eye ta wawa ŋgay Yesu Kəriste Bəy Maduweŋ kway. Ada taɗə Mbəlom
    kə tsik, kə gwaɗ ma giye na, ma giye ta deɗek andza nakə a tsik aye.
  noa-H: Hẽwandamau hichdëu nem magju ha hiek'atarran, bʌ̃ʌrjã sëuk'aba chadcha hich
    mag nem wau sĩerrʌm. Hẽwandam mag sĩerrʌmuata pãar t'ʌ̃rk'a haujim, hich Hiewaa
    hanaa maach Pör Jesucristo dʌ̈ita hogdʌba wënʌrramk'ĩir.
  alp-NT: Namake Alla Iono imi ktili le rebe Italuke Inete loko rame. Alla mere pine
    Ikoti ite kena ite esa kai Eni Nanae Yesuse Kristuse, Iteki Tuhane.
  san-VEL: ya ii"svara.h svaputrasyaasmatprabho ryii"sukhrii.s.tasyaa.m"sina.h karttu.m
    yu.smaan aahuutavaan sa vi"svasaniiya.h|
  kbq-kbq: Anumzamo'a ke hunte'nere ana kemofo amage'nentea Ne'mo, Agra'a Nemofo Jisas
