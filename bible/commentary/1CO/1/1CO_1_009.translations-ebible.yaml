  gof-ENT: ባ ናዓ፥ ኑ ጎዳ ዬሱስ ኪሪስቶሳራ ኢሲፌቴይ ዳና ሜላ ሂንቴና ፄጊዳ ፆሳይ ኣማኔቲዳይሳ።
  aau-aau: God hme ma me-huonok, hyo ney Norwayo, hromo Hakamay Jisas Krais se nion
