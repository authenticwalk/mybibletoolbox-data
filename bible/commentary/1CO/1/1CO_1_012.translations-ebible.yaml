  cco-NT: Co̱ꞌ i̱ dseaˋ íˋ nɨcasɨ́ꞌrˉ jnea˜ e i̱ lɨɨng˜ ꞌnʉ́ꞌˋ fóꞌˋnaꞌ e lɨ́ɨngˊnaꞌ
