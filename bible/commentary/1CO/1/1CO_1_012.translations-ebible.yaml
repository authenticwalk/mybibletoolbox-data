  bqc-SIM: 'Lá má màn kɛ: Á gbɛ̃eↄ mɛ̀ wà zɛ̀manↄ. Gbɛ̃eↄ mɛ̀ wà zɛ̀ ń Apolooo.
    Gbɛ̃eↄ mɛ̀ wà zɛ̀ ń Piɛɛo. Gbɛ̃eↄ mɛ̀ wà zɛ̀ ń Kilisio.'
  tcz-CHONGTHU: Nangho lah a mi phabep in, “Keima Paul nungjui kahi,” abangkhat loiyin,
    “Apollos nung kajuiye,” ahilouleh, “Peter nungjui kahi,” ahilouleh “Christa bou
    kajui ahi,” natiuvin ahi.
  mar-mar: माझे म्हणणे असे आहे की तुमच्यातील प्रत्येकजण म्हणतो, “मी पौलाचा आहे.” “मी
    अपुल्लोचा आहे,” “मी केफाचा आहे,” “मी ख्रिस्ताचा आहे.”
  snp-snp: Moda kolafe? Linate yauti mate ya Polo wenenala minone, lato, ido mate
    ya Apolosi wenenala minone, lato, ido mate ya Sifasi Pita wenenala minone, lato,
    ido mate ya Kilisto wenenala minone, loti lo-lo amo,
  isl-isl: 'Sum ykkar segja: „Ég fylgi Páli!“ Aðrir segjast fylgja Apollós eða Pétri,
    og enn aðrir Kristi.'
  spy-NT: Mwooyē ꞉ake kule, “Ārubē ꞉anii ng'aleekaab Bāwulō,” kumwooyē ꞉ake kule,
    “Ārubē ꞉anii chēbo Ābōōlō” nto ake kulē ꞉nyoo, “Ārubē chēbo Bētērō.” Nto ake kumwooyē
    nyoo ꞉nkinee kule, “Ārubē chēbo Kiriistō.”
  xnn-xnn: Siya na nan ik-ikkanyo ay baken osto. Kankanan nan esa en, “Si Pablo nan
    solsolotek.” Dat kanan nan esa en, “Si Apolos nan solsolotek.” Wada nan tapina
    ay mangmangwani en, “Maitatapiyak ken Pedro.” Dat wada pay nan mangmangwani en,
    “Sak-en abes et si Kristo nan maitatapiyak.”
  mwe-mwe: Bhai, shingupinga bheleketa ni sheshino, kila mundu anabheleketa mwakwe.
    Juna akuti, “Nne jwa a Pauli,” na juna kuti, “Nne jwa a Apolo,” na juna kuti,
    “Nne jwa a Kepa”, na juna akuti, “Nne jwa a Kilishitu.”
  tte-tte: Tupwamiyao kwaba, ‘Kai Paulo ana boda,’ tupwamiyao kwaba, ‘Kai Apolosa
    ana boda,’ tupwamiyao kwaba, ‘Kai Pita ana boda,’ yo tabe tupwamiyao kwaba, ‘Kai
    Keliso ana boda.’
  tcs-tcs: Sam pipol midel wea yupla i spik diskain, ‘Mipla pole Pol’, ol nadawan
    i spik, ‘Mipla pole Apolos’, ol nadawan spik, ‘Mipla pole Pita’, ane ol nadawan
    i spik, ‘Mipla mata pole Kraist.’
  hlt-THB: 'Kak kqawn ngaihnaak taw veni: Nangmih anglakawh thlangvang ing, “Kai taw
    Paul a bawng ni,” ti uhyk ti, thlangvang bai ing, “Kai taw Apollo a bawng ni,”
    ti uhyk ti, ak chang khqi bai ing, “Kai taw Cepha a bawng ni,” ti uhyk ti, a chang
    bai ing, “Kai taw Khrih a bawng ni,” ti uhyk ti.'
  soq-soq: Mo ne dianeiena e isiwa waile wailanase, “No Paul mampea, me wawentitana!”
    Tane isiwa wailanase, “No Apolos mampea, me wawentitana!” Ita isiwa wailanase,
    “No Pita mampea, me wawentitana!” Tane isiwa wailanase, “No ipa Keriso mampea,
    me wawentitana!”
  qub-qub: Waquinniquishi nircaycanqui «Nogaga Pablupami cä» nir. Waquinniquishi «nogaga
    Apolospami cä» niycanqui. Waquinniquina «nogaga Cefaspami cä» niycanqui. Waquinniquinashi
    «Nogaga Jesucristupami cä» niycanqui.
  att-att: Ta ajjan yù ira nga kunniaw yù kagiad da, “Si Pablo yù tuttulam mi,” kud
    da. Á yù ira káruán, “Sikami yù tumuttuttul kâ Apolo,” kud da. Onu kagian nayù
    ira káruán, “Tuttulam mi si Eduru,” kud da. Á ajjan yù ira nga kagiad da, “Si
    Apu Kesu Kiristu yù tuttulam mi,” kud da.
  bki-bki: Nomijog napano kamiu terakurano kumitu kuber kenemiu bagaro nalo. P̃eli
    tai berinavo “O, kiniou natakisor Pol,” p̃eli dolu river “O, kiniou Apolos kiano,”
    p̃eli tai bereio, river “O kiniou neiasol Kevas kiano bagaro.” Ana tealo bereio
    nalo abitirilar kialo bagaro dolu na tertelisu nalo, abuku bulag dolu nalo, aberenio
    “O, kumemi ga nube tomu na Kristo kiano riano.”
  bqp-bqp: 'Lákũ ma mà nàn dí: Á gbɛ̃kenↄ pì, ò zɛ̀ kũ Pↄluo. Gbɛ̃kenↄ pì, ò zɛ̀
    kũ Apoloo. Gbɛ̃kenↄ pì, ò zɛ̀ kũ Pitao. Gbɛ̃kenↄ pì dↄ, ò zɛ̀ kũ Kirisio.'
  mcp-mcp: 'Sá mə́ ŋgə́ cɛɛl cɨ yí jɨ́ nə́ bɨ mú ŋgə lás nûŋ, nyíga nə́: «Mɛɛ ŋgə
    bɛ̧ Pwôl», nyíga «Mɛɛ ŋgə bɛ̧ Apolos», ŋgwɔ́l nə́: «Mɛɛ ŋgə bɛ̧ Séfas», ŋgwɔ́lʉ́gá
    nə́: «Mɛɛ ŋgə bɛ̧ *Krîst.»'
  hat-hat: 'Men sa m'' vle di: Chak moun ap di yon bagay diferan. Sa a di: mwen se
    moun Pòl. Yon lòt di: mwen se moun Apolòs. Yon lòt ankò di: mwen se moun Pyè.
    Yon lòt ankò: mwen se moun Kris la.'
  npl-NT: 'Ika ni nikneki nomechilis sikimeh de nomejwah nonkijtoah: “Ne nika iwan
    Pablo”. Oksikimeh kijtoah: “Ne nika iwan Apolos”. Oksikimeh “Ne nika iwan Pedro”.
    Iwa oksikimeh: “Ne nika iwan Cristo.”'
  bgg-bgg: 'Gu ne hì duiine nathek shii yao: Nathek zab jia jia ne yo yaodun. Jia
    è yao, “Gune Phaul rog luagieng” gai è yao, “Gune Apholos rog luagieng” gai è
    yao, “Gune Phithar rog luagieng” chiih-è gai è yao, “Gune Masi rog luagieng.”'
  eng-TCENT: 'What I mean is this: One of you says, “I follow Paul,” while another
    says, “I follow Apollos,” or, “I follow Cephas,” or, “I follow Christ.”'
  eng-BSB: 'What I mean is this: Individuals among you are saying, “I follow Paul,”
    “I follow Apollos,” “I follow Cephas,” or “I follow Christ.”'
  cpu-NT: 'Tzimatsi pitsipayetari janta kantatsiri: “Nokempisantziri naaka Pablo.”
    Pashine kantayetatsi: “Iri nokempisantzi naaka Apolos.” Pashine kantatsi: “Iri
    nokempisantzi naaka Pedro.” Tzimatsi pashine kantayetanaintsiri: “Nokempisantziri
    naaka Cristo.”'
  san-ASM: মমাভিপ্ৰেতমিদং যুষ্মাকং কশ্চিৎ কশ্চিদ্ ৱদতি পৌলস্য শিষ্যোঽহম্ আপল্লোঃ শিষ্যোঽহং
    কৈফাঃ শিষ্যোঽহং খ্ৰীষ্টস্য শিষ্যোঽহমিতি চ|
  tac-NT: 'Regá aniéturu alué ralámuli, jaré ''emi regá anime karao: «Neka Páulo oyéraguru»,
    ''lige uché jaré regá anime kará: «Neka Apolo oyéraguru.» ''Lige uché jaré regá
    anime kará: «Neka Sepasi (Pegro) oyéraguru.» ''Lige uché jaré regá aníime kará:
    «Neka pe Kristo oyéraguru.» Suwábaga ''emi asíriga riólame kará.'
  eng-WEBPB: Now I mean this, that each one of you says, “I follow Paul,” “I follow
    Apollos,” “I follow Cephas,” and, “I follow Christ.”
  gfk-H: Ma i hokaiken, bia muat tikatikai muat la tangtangai aring linga i mesa harbasiai.
    Tikai i la tangtangai bia, “Iau la murmur Pol.” Tikai i tangai bia, “Iau la murmur
    Apolos.” Ma tikai mah i tangai bia, “Iau la murmur Pita.” Ma tikai mah at i la
    tangtangai bia, “Iau la murmur Karisito.”
  viv-viv: '@see-verse:1CO.001.011'
  yao-yao: Ngusaka sale chimbilikene kukwenu, mundu jwine akuti, “Une ngwakuya che
    Paolo,” ni jwine akuti, “Une ngwakuya che Apolo,” jwine akuti, “Une ngwakuya che
    Kefa,” ni jwine akuti, “Une ngwakuya Kilisito.”
  tgp-tgp: Na lo verea matan vonamim hai la lo verea lara, “Enau na usuri Paul!” tea
    la vara “Enau na usuri Apollos!” tea la vara “Enau na usuri Peter!” moiso tea
    la vara “Enau na usuri Kr̃isto!”
  auc-NT: Ante apæ̈nedäni ëñëninque botö, Ïïmaï impa, ante apæ̈nebo ëñëedäni. Pancamïniya,
    “Mönitö Pabodo nänö në ëmïñæ̈möni ïmönipa,” ante cæmïnipa. Pancamïniya guiquënë,
    “Apodo nänö në ëmïñæ̈möni ïmönipa,” ante cæmïnipa. Pancamïniya guiquënë, “Pegodo
    nänö në ëmïñæ̈möni ïmönipa,” ante cæmïnipa. Ayæ̈ wæætë pancamïniya guiquënë, “Codito
    nänö në ëmïñæ̈möni ïmönipa,” ante cæmïnipa. Mänömaïnö ante mïnitö wadö wadö ante
    tedewëmïni awædö.
  kbc-NT: Joaniɡ̶idaa ane jemaa mejitaɡ̶awatiwaji monidi oko anodi, “Jioteci Paulo”,
    icaaɡ̶ica eledi modi, “Baɡ̶a jioteci Apolo”, idiaaɡ̶eledi modi, “Baɡ̶a jioteci
    Pedro”, pida eɡ̶idi eledi anodi, “Boɡ̶oko nebi Cristo”.
  bmh-bmh: Ze go doimai, iz ze e awaramoroi. Ag tutak tutak ze ata atai macanemen.
    Ipal agen enanem, “Iz Pol sesamoranem.” Ipal agen enanem, “Iz Apolos sesamoranem.”
    Ipal agen enanem “Iz Pita sesamoranem.” Kolital ipal agen enem, “Iz Kristus sesamoranem.”
  ctu-BL: 'Mi cʌl isujm, come ti chajp ti chajp mi la'' cha''len t''an ti jujuntiquiletla.
    Juntiquil mi'' yʌl: Joñon i cha''añon Pablo. Yambʌ mi'' yʌl: Joñon i cha''añon
    Apolos. Yambʌ mi'' yʌl: Joñon i cha''añon Cefas. Yambʌ mi'' yʌl: Joñon i cha''añon
    Cristo. Che''ʌch mi la'' cha''len t''an.'
  meq-meq: 'A seŋ məgwaɗakum na, mey? A seŋ məgwaɗakum na, kwa way mə walaŋ kurom
    faya ma tsikiye wu mekeleŋ eye hay wal wal. Siye hay tə gwaɗ: «Nəmay na, ndo məpay
    bəzay a Pol.» Siye hay tə gwaɗ: «Nəmay ndo məpay bəzay a Apolos.» Siye hay tə
    gwaɗ: «Nəmay na, ndo məpay bəzay a Piyer.» Ndo mekeleŋ eye tə gwaɗ: «Nəmay na,
    ndo məpay bəzay a Kəriste.»'
  noa-H: Ham hiek mag pãar hee hãaur k'ʌʌnau, “Mʌʌn Pablo dënëu” haajem hanʌm; wa
    “Mʌʌn Apolos dënëu” habaawai, jũrr hãbmua “Mʌʌn Pedro dënëu”; wa magbam k'ai tagam
    k'ʌʌnau jũrr, “Maran Cristo dënëugui” haajem hanʌm mua maumua hũurwai.
  alp-NT: Esi beteke ete au be bei imire leini esi beteke be esi lulu Pauluse. Leini
    esi beteke be esi lulu Apolose. Leini lekwe esi beteke be esi lulu Petruse. Yo
    leini makete esi beteke be esi lulu Kristuse.
  san-VEL: mamaabhipretamida.m yu.smaaka.m ka"scit ka"scid vadati paulasya "si.syo.aham
    aapallo.h "si.syo.aha.m kaiphaa.h "si.syo.aha.m khrii.s.tasya "si.syo.ahamiti
    ca|
  kbq-kbq: Hagi nagra ama'na kegu nehue, tamagripinti mago'mo huno, nagra Poli amage'nentoe
    higeno, mago'mo huno nagra Apolosi amage'nentoe higeno, rumo'a huno, nagra Sifasi
    (Pita) amage'nentoe higeno, eteno rumo'a huno, nagra Kraisi amage'nentoe nehie.
  kbh-kbh: 'Nts̈amo sëntsichamcá entsemna ndayá ts̈ëngaftangbents̈e báseftanga s̈mojtsichamo:
    “Ats̈e Páblëbe ustoná sëndmëna ca”; ínÿengna imojtsichamo: “Ats̈na Apólosbe ustoná
    sëndmëna ca”; ínÿenga: “Ats̈na Pédrëbe ustoná sëndmëna ca”, y ínÿengna: “Ats̈na
    Cristbe ustoná sëndmëna ca” imojtsichamo.'
  ron-LSB: 'Vreau să spun că fiecare dintre voi spune: “Eu îl urmez pe Pavel”, “Eu
    îl urmez pe Apolo”, “Eu îl urmez pe Cefa” și “Eu îl urmez pe Hristos”.'
  pon-pon: 'A iet me i men inda, amen komail kin inda: Nai nain Pauluj amen; a nai
    nain Apoloj amen; a nai nain Kepaj amen; a nai nain Krijtuj amen.'
  nhe-BL: Sequin imojuanti inquiijtohuaj innechtoquilíaj na niPablo. Sequinoc inquiijtohuaj
    inquitoquilíaj Apolos. Sequinoc quiijtohuaj quitoquilíaj Pedro. Huan sequinoc
    quiijtohuaj quitoquilíaj Cristo.
  sps-sps: Ka te tsue ronyo to, mesapan tsumi tsue ror a ka, “Amam vovovou rom e Pol.”
    Ana mesapan tsumi tsue ror a ka, “Amam vovovou rom e Apolos.” Ana mesapan tsumi
    tsue ror, “Amam vovovou rom e Pita.” Ana mesapan tsumi tsue ror, “Amam tsun to
    ari, te nat faman iny rom a sanaan te vovovou fi non a mes, e Krais.”
  wnc-wnc: Wamu wa naniwa natapbumu anzing. Ginu kuupbamda wamu inata inata yake kunduta
    anzing yakaing, “Ninu Poldane pandetna,” ngang yawa kunduta, “A! Ninu Apolosdane
    pandetna,” ngang yakaing. Yawa ngana kunduta yake, “Ninu Sifasdane pandetna,”
    ngang yawa kunduta, “A! Ninu Kraisdane pandetna,” ngang yakaing.
  bus-bus: 'Lán má mà nàn yɛ̀: A gbɛ̃kenↄ bè, wà zɛ̀ kↄ̃n Pↄluo. Gbɛ̃kenↄ bè, wà zɛ̀
    kↄ̃n Apoloo. Gbɛ̃kenↄ bè, wà zɛ̀ kↄ̃n Pitao. Gbɛ̃kenↄ bè dↄ, wà zɛ̀ kↄ̃n Kirisio.'
  gub-BL: Amo pepyr har umume'u amo ma'e a'e wà. Amo ae umume'u amo ae ma'e a'e wà
    no. — Ihe Pawru hemimu'e romo aiko ihe, i'i amo wà. — Ihe Apor hemimu'e romo aiko
    ihe, i'i amo wà. — Ihe Pet hemimu'e romo aiko ihe, i'i amo wà. — Ihe Zaneruwihawete
    Zezuz hemimu'e romo aiko ihe, i'i amo wà.
  imo-imo: Eno ungu mele nale i teko teringi ningi. Imbo mareni lino Polonga imboma
    moromolo ningi. Mareni lino Apolosinga imboma moromolo ningi. Mareni lino Pitanga
    imboma moromolo ningi. Mareni lino Kraistinga imboma moromolo ningi. I ungumunga
    ningolio eno ungu mele nale teringi.
  boj-boj: O ijo was kalil, niŋgi anjam na qoteqnub qaji nuŋgo utru agiende. Niŋgi
    qudei mareqnub, “E Pol dauryo qaji tamo.” Niŋgi qudei mareqnub, “E Apolos dauryo
    qaji tamo.” Niŋgi qudei mareqnub, “E Pita dauryo qaji tamo.” Ariya niŋgi qudei
    mareqnub, “E Kristus dauryo qaji tamo.” Niŋgi anjam na qoteqnub qaji nuŋgo utru
    agide.
  eng-DRA: 'Now this I say, that every one of you saith: I indeed am of Paul; and
    I am of Apollo; and I am of Cephas; and I of Christ.'
  knf-knf: 'Dŋal kaji baloŋ ţi an baji baji : « Nji dwo na Pawulu, » aloŋ kaji « Nji
    dwo na Apoloŧ, » aloŋ kaji « Nji dwo na Kefaŧ. Aloŋ kak kaji « Nji dwo na Kriŧtu.
    »'
  san-KHM: មមាភិប្រេតមិទំ យុឞ្មាកំ កឝ្ចិត៑ កឝ្ចិទ៑ វទតិ បៅលស្យ ឝិឞ្យោៜហម៑ អាបល្លោះ
    ឝិឞ្យោៜហំ កៃផាះ ឝិឞ្យោៜហំ ខ្រីឞ្ដស្យ ឝិឞ្យោៜហមិតិ ច។
  arn-NT: 'Ayülen ñi feypiael tüfachi dungu: kiñekentu eymün ta feypikeymün: “Iñche
    Pablo mew koneltulen”, fey kakelu feypikey: “Iñche Apolu mew koneltulen”, fey
    kakelu kay feypikey: “Iñche Pedro mew koneltulen”, fey kakelu kay feypikey: “Iñche
    Cristo mew koneltulen”.'
  zas-NT: 'Guial garent garen rëb ree bejn, yuꞌ reeman rëb: “Naj na̱j xbejn Pab”,
    yuꞌ tëë reeman rëb: “Naj na̱j xbejn Apolos”, yuꞌ reeman rëb: “Naj na̱j xbejn Bëd”,
    yuꞌ tëë reeman rëb: “Naj na̱j xbejn Cristo.”'
  ken-NT: Ɛnyɨŋ ɛnɛ mɛ̌yáŋ bɛkʉ mǎndɨ́ŋɨ́ chí bɛ bǎchí ndǔ bakwɔ́, bǎbhák
    bɛyɔŋ bɛyɔŋ. Mbɔk ayɛká bárɛ̀m bɛ, “Bákòŋo chí Pɔ̌l”, báchák bɛ, “Mɛ̌kòŋo
    chí Apólos”, abhɛ́nɛ́fú bɛ, “Mɛ̌kòŋo chí Píta”, nɛ nkwɔ́ áchák bɛ, “Mɛ̌kòŋo
    chí Kristo”.
