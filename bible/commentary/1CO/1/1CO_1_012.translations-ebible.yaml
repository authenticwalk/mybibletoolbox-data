    cupj qjuisin ''yüsa Pedro velá”. La p''a javelepj: “Cupj po qjuisas Cristo velá”.'
  zap-NT: 'No na ke noo we, porke nuu de re: “Noo nak xpén Pabel”; nuuzeg de re: “Noo
    nak xpén Apolos”; nuuzeg de re: “Noo nak xpén Bëd”; nuuzeg de re: “Noo nak xpén
    Jesucrist.”'
  wer-wer: Nem pël yeniak pöta songönte epët. Ar epël yamëëaan ya. Arim naëaan naröak,
    “Ten Pool pimorö,” pël yaan naröak, “Ten Apolos pimorö,” pël yaan naröakta, “Ten
    Pitaëërö,” pël yaan naröak, “Ten Kristoëërö,” pël yeëan ya.
  ipi-ipi: '@see-verse:1CO.001.011'
  qul-NT: 'Niyta munayquichis, waquin kancunamanta niskanquichis: “Noka Pablopajta
    cani”; wajcunataj: “Noka Apolospajta cani”; ujcunataj: “Noka Pedropajta cani”;
    ujcunataj: “Noka Cristopajta cani” nispa.'
  tnc-tnc: '@see-verse:1CO.001.011'
  ter-NT: 'Hara ngíxo, vo''oku ápeyea xepákuke ixómoti koyê: “Undi hokoti Poûlu” koyêti.
    Kene po''ínuhiko: “Undi hokoti Ápolu” koyêti. Kene po''ínuhiko: “Pêturu nzóko”
    kóye. Ina apémaka koyúhoti itúkeovo hokoti Kristu.'
  bmr-NT: 'Toonotɨ jillɨ amɨɨhaico neejirahi: Amɨɨhaiva jillɨ meneehicahi: Saatohova
    uujoho Pabloobo, meneehicahi. Jaanotɨvaha bu saatoho uujoho Apoloobo, bu saatoho
    uujoho Pedroobo, bu jaanotɨ saatoho uujoho Cristoobo, meneehicahivaha.'
  fuf-fuf: Mi nanii wonde mo kala e mon no wi'a «min, ko mo mi Puulusa», oya kadi
    wi'a «ko mo mi Apoloosi», goɗɗo on kadi wi'a «ko mo mi Petruusu», oya on wi'a
    «ko mo mi Almasiihu on!»
  bhl-bhl: 'Nelo nangsiliw weng mak e kanekote: Mali mak i bokolomeliw: “Nu Fol em
    angin kebuluw te!”, angbiliwi, mali mak i “Nu Abolos em angin kebuluw te!”, angbiliwi,
    iti mali mak i “Nu Fita em angin kebuluw te!”, angiwi, mali isik “Nukalem ete
    Kulais em angin kuw kebuluw te!”, angakabiliw kasike.'
  ons-ons: 'Na ramaile yemo iwa yale wane: Ŋinano ŋine ŋei weku weku eŋe don mane
    mane ramami. Mane eŋe ramaike, “Na Paulo wane.” me mane eŋe ramaike, “Na Apolos
    wane.” me mane eŋe ramaike, “Na Sipas wane.” me mane eŋe ramaike, “Na Kristo wane.”'
  con-NTPO: 'Tise''pa condasesi gi qquen paña: Majan que''i''suja “Ñajan Pablo a''i”
    qquen tsu su''fa. Toya''caen majanjan: “Ñajan Apolos a''i.” Majanjan: “Ñajan Pedro
    a''i.” Toya''caen majanjan: “Ñajan Cristo a''i” qquen su''fa, qquen gi paña.'
  ghs-ghs: Oi Ana nookami nikehota teei hee, Anai Pauroho nenaniqi hiiremi teei hee,
