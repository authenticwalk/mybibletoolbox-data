  hto-hto: Bie izói cue cacánafuedo ómoɨna daɨíacade. Omoɨmona illa dɨ́gamɨiaɨ jɨáɨfodo
    úritɨomoɨ. Dáarie cue Pablo iédɨcue daɨde, jɨáɨmacɨ cue Apolos iédɨcue daɨde,
