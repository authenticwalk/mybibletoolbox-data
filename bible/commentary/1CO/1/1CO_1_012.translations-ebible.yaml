    Pyno atikuap ta'yn eipy­'a­setpe tukup­te'en — Uito ti aimu'e hat Pauru upi e
    haria ma'ato irania'in — Uito aimu'e hat Aporu upiaria e haria. Mi'i hawyi irania'in
    — Uito aimu'e hat Peteru upi e haria tukup­te'en. Ma'ato irania'in — Uito aimu'e
    hat Iesui upiaria e haria i'atu'e ta'a­tu­henoi uhepe õ'ẽ haria. Mi'i tã hap kaipyi
    ti eiwu­'uka hap topy­hu'at.
  kpf-kpf: Den itâgât san. Zeŋgâren gâbâ ŋâiŋâ itâ sâmap, “Nâ Paulogât a.” Oi ŋâiŋâ
    sâmap, “Nâ Apologât a.” Oi ŋâiŋâ sâmap, “Na Peterogât a.” Oi ŋâiŋâ sâmap, “Nâ
