  dop-dop: 'Nti mɑ cɑɑ yɔɣɔtʋɣʋ tɔɣɔlɛ sɩ mǝ tɑɑ pɑɑ wei nɑ ɩ nyǝntʋ kɛ́ nɑ tǝ mpɑɑ.
