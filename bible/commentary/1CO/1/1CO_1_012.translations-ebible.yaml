    chquil li Cristoe”, xachiic.'
  lex-lex: de rakotiwra, riy dom tiy miy riwra rlernohora Paulus a'u, dom de riwra
    rlernohora Apolsu, dom de riwra irlernohora Petrus, me la'pa dom to' de riwra
    irlernohora Yesus Kristus!
  dov-dov: 'Ndilikwamba eechi: umwi awumwi waamba kuti, “Ime ndili wa Pawulo,” na
    kuti, “Ime ndili wa Apolosi,” na kuti “Ime ndili wa Sifasi,” na kuti “Ime ndili
    wa Kkilisito.”'
  rgu-rgu: 'Leo iaꞌ: emi ruma mae, emi nana Paulus lahendan! Ma ruma rae, emi nana
    Apolos lahendan! Ma ruma bali rafada rae, emi tuka Petrus! Fekeꞌ ara bali rae,
    emi mamanene noi Kristus!'
  toc-NT: 'Porque qui­hua­nicán pi̠ maka­pi­tzí̠n hua̠nti̠ hui­xinín ca̠ta̠­ta­mac­xtu­pi̠­yá̠tit
    kalhtum tama̠­lu­loka acxni̠ tahuán: “Aquit huá cta­pek­si̠niy Pablo”; maka­pi­tzí̠n
    tahuam­paray: “Huá aquit cta­pek­si̠niy Apolos”; maka­pi­tzí̠n tahuam­paray: “Aquit
    huá cta­pek­si̠niy Pedro”; y tahui­la̠­nampá chú ti̠ tahuán: “Aquit huá cta­pek­si̠niy
    Cristo.”'
  som-som: Tan waxaan ula jeedaa midkiin inuu leeyahay, Waxaan ka mid ahay kuwa Bawlos;
    mid kalena, Kuwa Abolloos; mid kalena, Kuwa Keeyfas; mid kalena, Kuwa Masiix.
  mam-C: Nya tiqu'n nxi nq'manji'y lu'n kye'y, qu'n tu'n noq tze'nchaqku nkyq'ma'n.
    At junjun nq'ma'nte, qa te Pabl, junjun te Apolos, ex junjun te Pegr. Ex at junjun
    te Crist, chi'.
  ndj-ndj: Ngudeta afi, Vamonga vakudeta, “Nenga wa Pauli”. Vamonga vakudetaa, “Nenga
    wa Apolu” Vamonga vakudeta, “Nenga wa Kefa” Na vamonga, “Nenga wa Kilistu.”
  mbj-NT: 'Hahỹỹ d'' mä bë kyyh: “Paw-Ro karapee ããh”, näk mä bë wób sa kyyh. “Aporos
    karapee ããh”, näk mä bë wób. “Peed karapee ããh”, näk mä ta wób. “Kristo karapee
    ããh”, näk mä ta wób kä. H''yy kasab''ee doo gó ta tii d'' bë kyyh.'
  lat-VUC: 'Hoc autem dico, quod unusquisque vestrum dicit: Ego quidem sum Pauli:
    ego autem Apollo: ego vero Cephæ: ego autem Christi.'
  ngp-ngp: Nagamba ivi, kila yumwenga alonga kivakwe. Uyu agamba, “Namtimila Paulo”,
    uyu agamba, “Namtimila Apolo”, mtuhu nae agamba, “Namtimila Kefa,” Naho mtuhu
    agamba, “Namtimila Kilisito.”
  enq-2: 'Nambame lelyo doko dapa lao lelyo: Nyakamanya mendeme lao pituu, “Namba
    Polo wata-minilyona” lapinopa, mendeme “Namba Apolosa wata-minilyona” lelyeno.
    Mendeme “Namba Sipasa wata-minilyona” lapinopa, mendeme “Namba Kraisa wata-minilyona”
    lelyeno.'
  eng-ASVBT: Now this I mean, that each one of you saith, I am of Paul; and I of Apollos;
    and I of Cephas; and I of Christ.
  mna-mna: 'Iŋgi aŋso pa mbulu tiom tau kaparyapaala yom ma kozzo ta kembei: “Niam
    ti amtoto ŋgar ki Paulus,” som “Niam amtoto ŋgar ki Apolos,” som “Niam amtoto
    ŋgar ki Petrus,” som “Niam ti amtoto Krisi.” Mbulu ta kembei irao yom makiŋ.'
  myw-myw: '@see-verse:1CO.001.011'
  sby-sby: Ncendambanga nici, uliyense palinjamwe lambanga shakendi, umbi lambangeti,
    “Ame ndakonkelenga Paulo.” Naumbi lambangeti, “Ame ndakonkelenga Apolo.” Naumbi
    lambangeti, “Ame ndakonkelenga Petulo.” “Kayi naumbi lambangeti, ame ndakonkelenga
    Klistu.”
  sll-sll: Tega i ni yalhobi ha yu di wania. Na Pol gamahobo moliwa, te na Apolos
    gamahobo moliwa, te na Pita gamahobo moliwa, te na Kraist gamahobo moliwa, yu
    di wania.
  yaq-NT: 'Inen ne jiubaeka inika''a teuwaa o''oben, emo tana, we''epulaim, ta''abwisi
    jia''u. Waate: “Paplotamak ne ea”, ti jiame aane. Wate intok: “Apooloj teamtamak
    ne ea”, ti jiia. Wate intok: “Peo'' teamtamak ne ea”, ti jiia. Wate intok: “Jesukrijtotamak
    ne ea”, ti jiakai.'
  uro-uro: Ama rharimini qärqäni i ngua märhamän doqoräkt dinguna arhani nävät a ngän
    di rhi qoar i, “Aiut di nage ma Pol” dap arhani di rhi qoar i, “Aiut di nage ma
    Apolos” dap arhani di rhi qoar i “Aiut di nage ma Sefas” dap arhani di rhi qoar
    i, “Aiut di nage ma Krais.”
  ita-1885: 'Or questo voglio dire, che ciascun di voi dice: Io son di Paolo, ed io
    di Apollo, ed io di Cefa ed io di Cristo.'
  muy-muy: 'Ere ye ti nawayay nəhiki ma ana kʉli ni ti nihi : maslaŋa nahaŋ aɗəm naŋ
    ga Pol ; maslaŋa nahaŋ aɗəm naŋ ga Apolos, maslaŋa nahaŋ keti aɗəm naŋ ga Sifas
    ; maslaŋa nahaŋ ti ni aɗəm naŋ ge Krist ni.'
  kqc-kqc: 'Beika ya nigika reida bi yomakai: ya vene bedakai yaku nidedi, “Na bi
    Paul usi dida;” ma bedakai nidedi, “Na bi Apollos usi dida;” ma bedakai nidedi,
    “Na bi Peter usi dida;” ma bedakai nidedi, “Na bi Iesu Keriso usi dida.”'
  tav-tav: Mʉja cãno cõo ricati jeto mʉja tʉgooñarique cʉjuparã. Jĩcaarã, “Pablo cʉ
    ye buioriquere caapiʉjarã jã ã,” mʉja ĩñuparã. Aperã, “Apolo cʉ ye buioriquere
    caapiʉjarã jã ã,” mʉja ĩñuparã. Aperã tunu, “Pedro cʉ ye buioriquere caapiʉjarã
    jã ã,” mʉja ĩñuparã. Aperã tunu, “Cristore caapiʉjarã jã ã,” mʉja ĩñuparã. Noo
    mʉja cabooro mʉja tʉgooñarique cʉjuparã.
  eng-ULB: 'I mean this: Each one of you says, “I am with Paul,” or “I am with Apollos,”
    or “I am with Cephas,” or “I am with Christ.”'
  spa-VBL: 'Permítanme explicarles lo que quiero decir. Todos ustedes andan diciendo:
    “Yo sigo a Pablo”, o “Yo sigo a Apolo”, o “Yo sigo a Pedro”, o “Yo sigo a Cristo”.'
  fra-_FOB: 'Je veux dire que, parmi vous, chacun dit: Pour moi, je suis disciple
    de Paul; et moi, d''Apollos; et moi, de Céphas; et moi, de Christ.'
  hau-ULB: 'Ina nufin: kowannen ku na cewa, “ Ina bayan Bulus,” ko “ Ina bayan Afollos,”
    ko “Ina bayan Kefas,” ko “Ina bayan Almasihu.”'
  mal-mal: 'നിങ്ങളിൽ ഓരോരുത്തരും: ഞാൻ പൗലൊസിന്റെ പക്ഷക്കാരൻ, ഞാൻ അപ്പൊല്ലോസിന്റെ പക്ഷക്കാരൻ,
    ഞാൻ കേഫാവിന്റെ പക്ഷക്കാരൻ, ഞാൻ ക്രിസ്തുവിന്റെ പക്ഷക്കാരൻ എന്നിങ്ങനെ പറയുന്നതിനാൽ
    തന്നെ ഞാൻ ഇപ്പോൾ ഇത് പറയുന്നു.'
  urd-GVR: Matlab yih hai ki āp meṅ se koī kahtā hai, “Maiṅ Paulus kī pārṭī kā hūṅ,”
    koī “Maiṅ Apullos kī pārṭī kā hūṅ,” koī “Maiṅ Kaifā kī pārṭī kā hūṅ” aur koī ki
    “Maiṅ Masīh kī pārṭī kā hūṅ.”
  far-far: Ma tani wane amulu fata 'uri, “Nau na fafurongo sa Paul.” Ma ta wane ka
    saea, “Nau na fafurongo sa Apolos.” Ma ta wane lau ka saea, “Nau na fafurongo
    sa Pita.” Ma ta wane lau ka saea, “Nau na fafurongo sa Jesus Christ.”
  suz-BL: इन जिशो मार बाक्‍ब देंशा हना, का निक्‍शीमी “पावल आ नोले खोइक्‍ब नकी” का
    निक्‍शीमी “आपोल्‍लोस आ नोले खोइक्‍ब नकी” का निक्‍शीमी “केफास आ नोले खोइक्‍ब नकी”
    नु का निक्‍शीमी “ख्रीस्‍त आ नोले खोइक्‍ब नकी” देंतीनी। १कोरिन्‍थी ३:४; प्रेरित
    १८:२४-२७; यूहन्‍ना १:४२
  car-NT: 'Pa''poro amyjaron amy me terapa o''to mykaton, wykaje irombo. Mo''ko o''win
    amy kynganon: “Awu Paulus wyino wa”. Mo''ky terapa kynganon: “Awu Apolos wyino
    wa”. Mo''ky terapa: “Awu Kefas wyino wa”. Mo''ky terapa kynganon: “Awu Kristus
    wyino wa”.'
  amp-amp: Kfo memoma, niko nnakfo nna thombat, womm kfo kangm, “Nom Porr kfiwa mrokfomn
    nom kak hikwonom.” Yo womm rirhuhato kfo kangm, “Nom Apolosr kfiwa mrokfomn nom
    kak hikwonom.” Tfit womm rirhuhato kfo kangm, “Nom Pitar kfiwa mrokfomn nom kak
    hikwonom.” Yo tfit womm kfo kangm, “Nom tu Kraisr kfoyuk mrokfomn kak hikwonom.”
  bht-bht: मेरे बोलणे दा मतलब ऐ है, की तुसां चे कोई अपणे आपे जो बोलदा है की मैं “पौलुस
    दा चेला है,” कोई बोलदा, “अपुल्लोस दा चेला है,” कोई बोलदा, “कैफा दा,” कोई बोलदा,
    “मसीह दा चेला है।”
  eng-NOY: What I mean is this, that each of you saith, I am of Paul; and I of Apollos;
    and I of Cephas; and I of Christ.
  cub-NT: Mʉja dápiabevʉya cũinátʉrʉ mʉje ũmei. Quénora apevʉ mʉjacavʉ, “Ñʉjamu Pabloi
    bueimara”, ad̶ama. Aru apevʉ mʉjacavʉ, “Ñʉjamu Apoloi bueimara”, ad̶ama. Apevʉ
    mʉjacavʉ, “Ñʉjamu Pedroi bueimara”, ad̶ama. Aru apevʉ mʉjacavʉ, “Ñʉjamu Cristoi
    bueimara”, ad̶ama.
  ita-1927: 'Voglio dire che ciascun di voi dice: Io son di Paolo; e io d’Apollo;
    e io di Cefa; e io di Cristo.'
  lww-lww: Nemloge nap̃a amiu peve taaga asum̃a apisasa ke kiamiu p̃egas lala asape
    “In na yoko netaveve Pol,” pona tap̃ena sape “O, in na nepe kiena Apolos,” pona
    tai sina, sape “O, in na nesikol inu e p̃egas kiena Kep̃as.” A lap̃as sina, apisirilua
    si kiela narin p̃egas lap̃asia, akoven plan tap̃ena lala, asape “O, imimi ga mepe
    yeririna kiena Kristo lelaga.”
  ckb-ckb: 'مەبەستم ئەمەیە: یەکێکتان دەڵێت: «من هی پۆڵسم»، یەکێکی دیکە: «من هی ئەپۆلۆسم»،
    یان «من هی پەترۆسم»، یان «من هی مەسیحم.»'
  nas-nas: 'Aung tee eeꞌ minkuamaang: Niiꞌning diiꞌkooninge narunaꞌ narunaꞌ aaꞌperimaung,
    “Ning Paulaꞌ bakanavitu-koong.” “Ning Apolos bakanavitu-koong.” Napoꞌ niiꞌninge
    aaꞌperimaung, “Ning Siipas bakanavitu-koong.” Eeꞌnoko niiꞌninge aaꞌperimaunge,
    “Ning Karistooꞌ bakanavitu-koong.”'
  uvl-uvl: 'Ure nenge lohotot ngana koi nei: Imo nga tuluk elle pe elle a hele, “Imem
    moma lange Paulus,” pe tuluk e hele, “Imem moma lange Apolos,” pe tuluk e hele,
    “Imem moma lange Sipas,” pe tuluk e hele, “Imem moma lange Kristus.”'
  eng-BBE: That is, that some of you say, I am of Paul; some say, I am of Apollos;
    some say, I am of Cephas; and some say, I am Christ's.
  ixl-CNT: 'Tan at nialon texoꞌl chi aas: —Ayeꞌnoꞌ tikuenta u Pablo.— Chia. At nialon
    aas: —Ayeꞌnoꞌ tikuenta u Apolos.— Chia. At nialon aas: —Ayeꞌnoꞌ tikuenta u Cefas.—
    Chia. Utz at nialon: —Oꞌ tetz u Cristo.— Chia, chi.'
  xsi-xsi: Naŋa aporo ŋana ŋgua kaŋa-kaŋa ŋinde miki taitu-taitu uru kaporo. Miki
    pinde uru kaporo tu, “Naŋa apono muli pa Paulo”, aŋga pinde nde kaporo tu, “Naŋa
    apono muli pa Apolos”, aŋga pinde nde kaporo tu, “Naŋa apono muli pa Petero”,
    aŋga pinde nde kaporo tu, “Naŋa apono muli pa Kirisi”.
  crx-NTPO: Njan 'et 'uwhudusni, whulohne nohtoh njan duhutni, “Paul ooch'e' usdli,”
    k'us “Apollos ooch'e' usdli,” k'us “Cephas ooch'e' usdli,” k'us “Christ ooch'e'
    usdli,” 'et whuz un'a hukwa lhedahdulh.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನು, “ನಾನು ಪೌಲನವನು,” ಇನ್ನೊಬ್ಬನು, “ನಾನು ಅಪೊಲ್ಲೋಸನವನು,” ಬೇರೊಬ್ಬನು,
    “ನಾನು ಕೇಫನವನು,” ಇನ್ನೊಬ್ಬನು, “ನಾನು ಕ್ರಿಸ್ತನವನು,” ಎಂದು ಹೇಳುತ್ತೀರಂತೆ.
  bbb-bbb: Ro na irerefuo vua ijiege kuaevo ije na fiega e gue ja kuae nono Forudo
    vua ije fu Jesudo kuaruema no ije nuvevono kuaeve. Ro e gue ja kuae nono e Aforasido
    vua ije nuvevono kuaeve. Ro kuke e bino ja kuae nono e Fitado vame ijia nuvena
    kenoevono kuae. Ro bino ja kuae no nuvuosukua no Kuraesido vame ijia nuvena kenoevono
    kuaeve.
  blw-blw: Hen chengngar-o, namfinafinab-én hen chayu tàchégan, te ekat ano hen tapeyuwén
    haén way Pablo hen chayu ano somorotan. Yag ekat agé hen tapenéén ah Apolos hen
    chacha somorotan. Ya hen tapena, ah Pedro. Ya hen tapena agéat ah Jesu Cristu
    paat.
  tam-2017: 'உங்களில் சிலர்: நான் பவுலைச் சேர்ந்தவனென்றும், நான் அப்பொல்லோவைச் சேர்ந்தவனென்றும்,
    நான் கேபாவைச் சேர்ந்தவனென்றும், நான் கிறிஸ்துவைச் சேர்ந்தவனென்றும் சொல்லுகிறபடியால்,
    நான் இப்படிச் சொல்லுகிறேன்.'
  azz-NT: 'Huan nicnequi namechilis que sejsé de namejuan nanquijtoaj ijcuín: “Nejua
    nipohui ihuan ne itanextililis de Pablo”. Huan ocsé quijtoa ijcuín: “Nejua nipohui
    ihuan neitanextililis de Apolos”. Huan ocsé quijtoa ijcuín: “Nejua nipohui ihuan
    ne itanextililis de Cefas”. Huan ocsé no quijtoa ijcuín: “Nejua nipohui ihuan
    ne itanextililis de Cristo”.'
  spa-RV-1909: 'Quiero decir, que cada uno de vosotros dice: Yo cierto soy de Pablo;
    pues yo de Apolos; y yo de Cefas; y yo de Cristo.'
  csy-csy: Tu in hi thu kong son hi, noma sung ah khatsim in, keima sia Paul i pawl
    khi hi; taciang kei sia Apollos i pawl ka hihi; taciang kei sia Peter i pawl ka
    hihi; taciang kei sia Christ i pawl ka hihi, na ci uh hi.
  mxq-NT: 'Mʉdʉ tya̱a̱dʉ, jaꞌats nꞌandijpy ko niduꞌuk niduꞌuk miidsʉty ak wiink jyʉna̱ꞌa̱ndʉ.
    Tuꞌuk jyʉnaꞌañ: “Ʉj, Pa̱a̱blʉts xyꞌʉxpʉjkpʉꞌa̱jtp” es jatuꞌuk jyʉnaꞌañ: “Ʉj yʉꞌʉ
    Apolʉs” es ja wiinkpʉty jyʉna̱ꞌa̱ndʉ: “Ʉj yʉꞌʉ Peedrʉ” es jatuk peky jyʉna̱ꞌa̱ndʉ:
    “Ʉj yʉꞌʉ Jesukrístʉts xyꞌʉxpʉjkpʉꞌa̱jtp.”'
  tzj-NT: 'Bix chwe chi xa división neban como jun nbij: —Anin in xin Pablo, ne''e,
    in jun chic nbij: —Mni, anin in xin Apolos, ne''e, in npi chic jun nbij: —Mni,
    anin in xin Cefas, ne''e, in npi chic jun nbij: —Mni, anin in xin Cristo, ne''e.'
  tdt-tdt: kona ba ami responsavel sira. Imi balu hatete, “Hau tuir Paulo.” Iha balu
    dehan, “Hau tuir Apolo.” Balu dehan, “Hau tuir Pedro.” Balu tan dehan, “Hau tuir
    Kristu deit.”
  ron-BTF: 'Acum spun aceasta, pentru că fiecare dintre voi spune: Eu sunt al lui
    Pavel; și eu al lui Apolo; și eu al lui Chifa; și eu al lui Cristos.'
  eng-WEBP: Now I mean this, that each one of you says, “I follow Paul,” “I follow
    Apollos,” “I follow Cephas,” and, “I follow Christ.”
  eng-FBV: 'Let me explain what I mean. You''re all making different claims: “I follow
    Paul,” or “I follow Apollos,” or “I follow Peter,” or “I follow Christ.”'
  nld-1939: 'Ik bedoel dit: Iedereen van u zegt: “Ik ben van Paulus, ik van Apollo,
    ik van Kefas, ik van Christus.”'
  bwo-bwo: Manuwere it itok tookon «Taa P'awlosk taane, taa Ap'losk taane, taa P'et'rosk
    taane, taa Krstosk taane» it etiri.
  nch-BL: Sequij amojuanti anquiijtohuaj antechtoquilíaj na niPablo. Sequij amojuanti
    anquiijtohuaj anquitoquilíaj Apolos. Sequij quiijtohuaj quitoquilíaj Pedro. Huan
    sequinoc quiijtohuaj quitoquilíaj Cristo.
  quc-TNT: 'Ri cwaj quinbij chiwe, are la'' chi ri ix chijujunal jalan wi ri quibij.
    C''o jun ri cubij: “Ri in, in c''o ruc'' ri Pablo,” —cächa ri''. Jun chic cubij:
    “E ri in, in c''o ruc'' ri Apolos,” —cächa''. Jun chic cubij: “In ri'', in c''o
    ruc'' ri Pedro,” —cächa ba'' ri jun. E c''u ri jun chic cubij: “¡Ri in c''ut,
    in c''o ruc'' ri Cristo!” —cächa ri jun chic.'
  tfr-NTPO: Roy kuror ga pjãy kjone kjone tjl̈ẽ ga «Tjawa Pablo ĩ», kjone kjone tjl̈ẽ
    ga «Tjawa Apolos ĩ», kjone kjone tjl̈ẽ ga «Tjawa Cefas ĩ», kjone kjone tjl̈ẽ ga
    «Tjawa Cristo ĩ» l̈ëmi l̈öng eni.
  kaq-NT: Hean tah hen Pablo chibanai hih huetsa janon ta Hean tah hen Apolo chibanai
    hihquiqui huetsa. Hean tah hen Cefas chibanai hihqui huetsa rihbi. Hean tah hen
    Cristo chibanai hihqui huetsa rihbi sca. Jascapahbo tah man qui.
  sgb-sgb: 'Êmên ya di ya labay kon habiên, ya tungkol kamoyu: wanan miha, “Anhonolên
    koy an-itoro ni Pablo.” Wanay na êt hên miha, “Kan Apolos ako.” Main kaatag kamoyu
    ya ampaghabin, “Anhonolên koy an-itoro ni apostol Pedro.” Haka main êt hên ampaghabin,
    “Anhonolên koy an-itoro ni Apo Jesu-Cristo.”'
  vie-1934: 'Tôi có ý nói rằng trong anh em mỗi người nói như vầy: Ta là môn đồ của
    Phao-lô; -ta là của A-bô-lô, -ta là của Sê-pha, -ta là của Đấng Christ.'
  kxv-kxv: ନା଼ନୁ ୱେସ୍ତାନି କାତା ଈଦି, ମୀ ବିତ୍ରାଟି ଆମ୍ବା ଆମ୍ବାଆରି ଏଲେଇନେରି, ନା଼ନୁ ପା଼ୱୁଲ
