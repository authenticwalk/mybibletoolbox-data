  ces-NKB: 'Míním pak to, že každý z vás říká: “Já jsem Pavlův,” “Já zase Apollův,”
    “Já zase Kéfův” a “Já zase Kristův.”'
  cui-cui: 'Jume tan xua paxam jiwana xua barompaya tsanaya paeba, jeye: “Pablo yabara
    jume cowʉntan pocotsiwa cuiduba”, jei. Ichamonae jeye: “Apolos yabara jume cowʉntan
    pocotsiwa cuiduba”, jei. Ichamonae jeye: “Pedro yabara jume cowʉntan pocotsiwa
    cuiduba”, jei. Ichamonae jeye: “Cristo yabara jume cowʉntan pocotsiwa cuiduba”,
    jei.'
  boj-2014: O ijo was kalil, niŋgi anjam na qoteqnub qaji nuŋgo utru agiende. Niŋgi
    qudei mareqnub, “E Pol dauryo qaji tamo.” Niŋgi qudei mareqnub, “E Apolos dauryo
    qaji tamo.” Niŋgi qudei mareqnub, “E Pita dauryo qaji tamo.” Ariya niŋgi qudei
    mareqnub, “E Kristus dauryo qaji tamo.” Niŋgi anjam na qoteqnub qaji nuŋgo utru
    agide.
  eng-OEBUS: 'I mean this: that every one of you says either ‘I follow Paul,’ or ‘I
    Apollos,’ or ‘I Cephas,’ or ‘I Christ.’'
  eri-eri: Ji tere beele warawou nomo fanyimu, tere oruwa gamatege langa inyina waha
    boni leni. Nere ila lede, “Ji Pol nomo.” Ono geyenga nere ila lelde. “Ji Apolos
    nomo.” Ono ganenga nere ila lede. “Ji Pita nomo.” Ono ganenga nere ila lede. “Ji
    Kristus nomo.”
  wiu-wiu: Eya wane ekene uku. Kiwi padeka-kitame no Polo einagoke lukoane meku wa
    oa wa padeka-kitame Apolosike lukoane meku wa oa wa padeka-kitame Pitake lukoane
    meku wa oa wa padeka-kitame Keraisuke lukoane meku wa ete oto wa pili pili toa
    mekete tiki.
  swe-swe: 'Vad jag menar är att ni var och en på sitt håll säger: ”Jag tillhör (följer,
    håller mig till) Paulus” [som startade församlingen, se ], eller ”Jag tillhör
    Apollos” [en gruppering influerad av grekisk alexandrinsk filosofi, se ], eller
    ”Jag tillhör Kefas [Petrus judiska namn]” [kanske en judaistisk gruppering, se
    ], eller ”Jag tillhör den Smorde (Messias, Kristus)”. [Denna fras antyder att
    de andra inte tillhörde Jesus och kan ha varit en religiös klick som ansåg sig
    själva vara ”sanna troende”, förmer än andra och de enda verkligt troende.] [Utifrån
    Paulus kommentar i är det möjligt att han inte nämner de verkliga grupperingarna
    som Kloe berättat om. I stället tar han sig själv Paulus, Apollos och Petrus som
    exempel. Paulus hade inte hört de olika parternas berättelse och i en redan infekterad
    situation skulle det lätt bli ännu värre om Paulus tog ställning för en viss sida.]'
  cth-cth: Nangmouh ni kai teh Pawl e vaica doeh, kai teh Apollos e vaica doeh, kai
