    cani”, chayrí “nokataj Cristoj t''akanmanta cani”, nispa.'
  kwi-kwi: 'Mane uruza kurunnanash. Une akkwan pit paramtu. Mazantuzne ka kaizamtu:
    “Nane Pablora kanpammika ish.” Mazantuzne ka kaizamtu: “Nane Apolosta kanpammika
