    jo̱guɨ i̱ jiéngꞌˋguɨ féꞌˋ e lɨ́ɨiñˊ dseaˋ quiáꞌˉ Tʉ́ˆ, jo̱guɨ i̱ lɨɨng˜guɨ dseaˋ
