    tahuampala: “Quit icstālani'' Cristo”.'
  ind-AYT: Maksudku sekarang adalah kamu masing-masing berkata, “Aku dari Paulus,”
    dan, “Aku dari Apolos,” dan “Aku dari Kefas,” dan “Aku dari Kristus.”
  cjo-NT: 'Eenitatsi kantashitacharipaeni: “Naapatziyari naari Paaworo”. Eenitatsi
    paashini kantashitacharipaeni: “Riro naapatziyari Apooro”. Paashini kantashitacharipaeni
    ikantzi: “Riro naapatziyari Sheejashi”. Paashini kantashitacharipaeni eejatzi
    ikantzi: “Naaka apatziro naapatziyari Jesokirishito”. Rootaki nokanantzimiri:
    “Eero pipiyawaantetawakagaeyani”.'
  nsn-nsn: A tengkana maeit ku mene sira pare, teeit a tang sioko tamiuoum e kula
    pare, “Inggo u uakeluk tang Poul.” Ue a tang giameh e kula pare, “Inggo u uakeluk
    tang Apolos.” Ue a tang giameh e kula pare, “Inggo u uakeluk tang Pita.” Ue a
    tang giameh e kula pare, “Inggo u uakeluk tang Kristo.”
  san-DEV: ममाभिप्रेतमिदं युष्माकं कश्चित् कश्चिद् वदति पौलस्य शिष्योऽहम् आपल्लोः
    शिष्योऽहं कैफाः शिष्योऽहं ख्रीष्टस्य शिष्योऽहमिति च।
  tna-NT: Piada piada micuaneda, “Ecuanaju da Pablo tije aji cuana”, epuani. Pia cuana
    micuaneda, “Ecuanaju da Apolos tije aji cuana”, epuani. Pia cuana micuaneda, “Ecuanaju
    da Pedro tije aji cuana”, epuani. Pia cuana micuaneda, “Ecuanaju da Cristo tije
    aji cuana”, epuani.
  lid-lid: Aha marakon badeh, aha ari ari asehek sahou i randrah randrah. Iri rayah
    anya, “Ahi badu hamon ta sahou ta Pol,” ma iri rayah ja anya, “Ahi badu hamon
    ta sahou ta Apolos,” ma iri rayah ja anya, “Ahi badu hamon ta sahou ta Pita.”
    Iri rayah ja anya, “Ahi badu hamon ta sahou ta Krais le.”
  wim-wim: Niiy puth wik thon-thon ngul thaw-thawaniy ey? Niiy wiy anangan thaw-thawaniya,
    “Ngan Paul.an monkan-wak-wakanan nunang a!” Aꞌ niiy wiy anangan thaw-thawaniya,
    “Ngan Apollos.an monkan-wak-wakanan nunang a!” Aꞌ niiy wiyaniy thaw-thawaniya,
    “Ngan Peter.an monkan-wak-wakanan nunang a!” aꞌ puth niiy wiy anangan thaw-thawaniya,
    “Ngan Christ.an monkan-wak-wakanan nunang a!”
  zga-M: Vambolile ukhuta, “One nele va Paulo,” apange “One nele va Apolo”, apange
    “One nele va Kefa” apange “One nele va Klisite”.
  yom-yom: 'Vayi tala mambu thidi tuba : kadika mutu mu beno weti tuba : “Minu mu
    dikabu di Polo ndidi” ; voti “Minu mu dikabu di Apolo ndidi” ; voti diaka : “Minu
    mu dikabu di Piela ndidi” ; voti diaka “Minu mu dikabu di Klisto ndidi.”'
  san-SIN: මමාභිප්‍රේතමිදං යුෂ්මාකං කශ්චිත් කශ්චිද් වදති පෞලස්‍ය ශිෂ්‍යෝ(අ)හම් ආපල්ලෝඃ
    ශිෂ්‍යෝ(අ)හං කෛඵාඃ ශිෂ්‍යෝ(අ)හං ඛ්‍රීෂ්ටස්‍ය ශිෂ්‍යෝ(අ)හමිති ච|
  yut-yut: Nak mibɨlɨ yaŋon da yosot, jikon da dɨ da yaŋ yoŋ, “Nak Pol yoldat”, ae
    dɨwarɨ da “Nak Apolos yoldat”, ae dɨwarɨ da “Nak Pita yoldat”, ae dɨwarɨ da “Nak
    Kristo yoldat” yaŋ yoŋ.
  grc-BYZ: λέγω δὲ τοῦτο, ὅτι ἕκαστος ὑμῶν λέγει· ἐγὼ μέν εἰμι Παύλου, ἐγὼ δὲ Ἀπολλώ,
    ἐγὼ δὲ Κηφᾶ, ἐγὼ δὲ Χριστοῦ.
  cpc-NT: 'Tzimatsi pitsipayitari janta kantatsiri: “Nokimisantziri Pablo”. Pashini
    kantayitatsi: “Nokimisantziri naaka Apolos”. Pashini kantatsi: “Nokimisantziri
    naaka Pedro”. Tzimatsi pashini kantayitanaintsiri: “Nokimisantziri naaka Cristo”.'
  nhg-NT: 'Ca ini nönca nequejtoa, que cara sente de nemejua quejtoa ocsente sösantle.
    Pos seque quejejtoa ejqueyi: “Naja ne de Pöblo”, o noso seque quejtoa: “Naja ne
    de Apolos”. Hua ocseque quejtoa: “Naja ne de Cefas o noso Piero”, hua ocseque
    quejtoa: “Naja ne de Cristo”.'
  nya-nya: 'Chimene ndikutanthauza ndi ichi: wina amati, “Ndimatsatira Paulo,” wina,
    “Ndimatsatira Apolo,” wina, “Ndimatsatira Kefa,” winanso, “Ndimatsatira Khristu.”'
  ngu-NT: 'Niquijtosnequi ica nemochimej sesetlamantic nenquijtohuaj. Sequimej quijtohuaj:
    “Nejhua ninopohua itech Pablo”, ocsequimej quijtohuaj: “Nejhua ninopohua itech
    Apolos”, niman sequimej quijtohuaj: “Nejhua ninopohua itech Pedro”, niman ocsequimej
    quijtohuaj: “Nejhua ninopohua itech Cristo.”'
  kup-kup: “Met paru Korin añarab ser hat berat main main ravat het, narihö epat hamah,
    ‘Met Pol pi ahop, povoz dei pimeri ev,’ pot hamah. Ma mod narihö, ‘Evo, Apolos
    pi ahop, povoz dei pimeri ev,’ pot hamah. Ma mod narihö, ‘Dei Pitazari ev,’ pot
    hamah. Ma mod narihö amun epat hamah, ‘Dei Kristozari ev.’ Pot Korin añarab hahot
    hez.” Pot ev emat neen nañahan ne hatevetehon tin narav.
  jid-jid: A bari ba tre “Me he ni kogon Bulus” ko me he ni kogon Afolos ko “Me he
    ni kogon Kefas” ko “Me he ni kogon Yesu Almasihu”.
  wmw-wmw: Nukwamba kuwa kila mmoja akwamba “Omi ninfulata Paulu”, mwengine “Omi ninfulata
    Apolu”, mwengine “Omi ninfulata Peduru”, na mwengine “Omi ninfulata Almasihi”.
  gmv-GGM: Yoozika hayssa malakko; Inte garisan issi issi asati ta Phawulosa baggakko
    gees; baggay qasse ta Aphilosa baggakko gees; baggay qasse ta keefa baggakko gishin
    haray qasse ta Kiristoosa baggaakko gees.
  ssg-ssg: Nga hongoen ka amuto hina wasol. Teka ti amuto ukek amuto se kahikahik
    nga Pol. Teka ukek laha se kahikahi Apolos. Teka liai ukek laha kahikahi Pita.
    Ape teka ukek ka laha kahikahi Jises Krais.
  zpo-NT: 'Nzhekla na nii na kwaane, nel lee lak re gu mbezh: “Lee nu nreke tich Pab”.
    Zlak gu mbezh: “Lee nu nreke tich Apolos”. Nu zlak gu mbezh: “Lee nu nreke tich
    Pér”. Nu zlak gu mbezh: “Lee nu nreke tich Jesucrist”.'
  poy-poy: Neni nfira kutakula shampikiniriti kulawa pakati pa mwenga, yumu kalonga,
    “Neni gwa Paulu”, Yumonga kalonga “Neni gwa Apolu”, Na yumonga kalonga, “Neni
    gwa Peteru.” Kwa litawu lya Shigiriki wamshema Kefa, na yumonga kalonga, “Neni
    gwa Kristu.”
  qwh-NT: 'Waquinniquish nicayanqui: “Noqapa yachatsiquinï alli cashqanta.” Waquinniquinash
    niyanqui: “Apolupa yachatsiquininmi mas alleqa” nir. Waquinniquinash “Pedrupa
    yachatsiquininmanmi noqaqa creyicü” nir. Waquinniquinash “Noqaqa Jesucristupa
    yachatsiquininllatam creyï” nir.'
  gaw-gaw: Da a ona a doak kobolnu maṯimi amu, da imunu ami. Ag oh ameg piḏe piḏe
    op̱atna daanna, nai aeg ona aeg doṯe. Ag anam henana amu laa nug, “Da am Paulus
    dim lamidṯem,” awa aawo amu laa nug, “Da Apolos dim lamidṯem,” awa aṯe. Amu laa
    nug, “Da am Petrus dim lamidṯem,” awa aawo amu laa nug, “Da am Kristus dim lamidṯem,”
    awa aṯe.
  nca-nca: Kumi kato, “Noko Pol koro qu,” kumi kato, “Noko Apolos koro qu,” kumi kato,
    “Noko Sipas koro qu,” kumi kato, “Noko Kristo koro qu,” yeteŋgo.
  zpz-NTPP: 'Coz nu rne̱e̱, ndeꞌ nu reñ ga la riidz rnii tub ga der. Yuꞌ mbecy lat
    der nu rniiy: “Ya̱ nac du̱ Baly”, rniiy. Yuꞌ gaꞌy rniiy: “Ya̱ nac du̱ Apolos”,
    rniiy. Zeꞌ tub nacaꞌy rniiy: “Ya̱ nac du̱ Bed”, rniiy. Zeꞌ tub nacaꞌy rniiy: “Ya̱
    nac du̱ Crisht”, rniiy.'
  mkj-mkj: 'Doari, a ioar mehwa me ngoahi nimen sikoa doahr amwai kin liaksohrohrpene:
    emen kin akkakpwungki siksikoa, pwa, “Ngoahi ioangoan Paul” a emen pwa, “Ngoahi
    ioangoan Apollos,” a emen pwa, “Ngoahi ioangoan Cephas,” a emen pwa, “Ngoahi ioangoan
    Christ,”'
  zac-NT: 'Nahin verdá; tubi të rniꞌi: “Na nahia shmënë Pablo”. Stubi të rniꞌi: “Nahia
    shmënë Apolos”. Stubi të rniꞌi: “Nahia shmënë Cefas”. Stubi të rniꞌi: “Nahia shmënë
    Cristo”.'
  kyg-kyg: Ani kavafeꞌmo, lapakaemo alu ge alu gemo nehae. Mago vayaꞌamogimo, Poloꞌmo
    akame nehune, huꞌa huge mago vayaꞌamogimo Apolosiꞌmo akame nehune, huꞌa huge mago
    vayaꞌamogimo Pitaꞌmo akame nehune, huꞌa huge mago vayaꞌamogimo Kalaisiꞌmo akame
    nehune, huꞌa huge nehae.
  kmk-kmk: Satu tun piyaoka ugudon, awad dat mangibagbaga un, “Buyutak kan Pablo”
    ot “Buyutak kan Apolos” kanan pay dat udum. “Buyutak kan Pedro,” onnu “Buyutak
    kan Kristu,” kanan pay dat udum.
  cao-NT: Nicaparicana. Anoma tsi xo toa ma yoahaina iquia. “Pabló-na xo ëa” ii quiha
    mato mishni bo pë. “Apolós-na xo ëa” ii quiha maxo huëtsa pë. “Pedró-na xo ëa”
    ii quiha huëtsa bo. Tihi ca tsi iqui mato pë, chanihi na.
  bbr-bbr: Kiro mesin is okoro ämän awaraurim. Ak karar karar ämän atap äiäi. Karauk
    akas äiäi, “Is Pol tainoriäim.” Karauk akas äiäi, “Is Apolos tainoriäim.” Karauk
    akas äiäi “Is Pita tainoriäim.” Ätäi karauk akas äiäi, “Is Krais tainoriäim.”
    rai äiäi.
  inb-inb: 'Sug­kuna ni­na­kun­gi­chisi: “Nukan­chi, Pablo­wa­mi kan­chi”. Sug­kunaka
    ni­na­kun­gi­chisi: “Nukan­chika, Apolos­wa­mi kan­chi”. Ikuti sug­kunaka ni­na­kun­gi­chisi:
    “Nukan­chika, Pedro­wa­mi kan­chi” i “Nukan­chika, Cristo­wa­mi kan­chi”.'
  hrv-hrv: 'Mislim to što svaki od vas govori: “Ja sam Pavlov”, “A ja Apolonov”, “A
    ja Kefin”, “A ja Kristov”.'
  box-NT: Bìo nɔn á ĩ bíaráa bṹn lé bìo mi ɓúenɓúen ɲi-cúa wi mìn ɲúná
    yi. O ɓúi le mínɛ́n bò a Poole yi, ká a ɓúi ɓɛ̀n le mínɛ́n bò a Apoloosi
    tàá o Piɛre yi. O ɓúi wón ɓɛ̀n le mínɛ́n bò a Krista yi.
  ote-NT: 'Dí xiꞌahʉ njabʉ ngueꞌa̱ ꞌra de gueꞌahʉ guí ma̱ñhʉ njaua: “Nugui drí dɛna
    ra cu Pablo”, ha nu maꞌra guí eñhʉ: “Nugui drí dɛna ra cu Polo”, y nu maꞌra guí
    eñhʉ: “Nugui drí dɛna ra cu Pedro”, ha nu maꞌra guí eñhʉ: “Nugui drí dɛna ra Zidada
    Jesucristo.”'
  wnu-wnu: 'An gari-gari der ete at qamb igoumon: Ger der, “Ye Pol wonou yurau,” ne
    ger bo der, “Ye Apolos wonou yurau.” Ne ger bo, “Ye Pita wonou yurau.” A ger bo,
    “Ye munon inubersiau tari eng wonou yurau.”'
  zam-NT: 'Di''s co'' mda'' mèn guliz Cloé cuent loon cón che''n gu'' nac le'' gu''
    mbez loo xtàa gu'': Thìb ned gu'' nda'' lad che''n Pab, co'' nac daa. Tedib ned
    gu'' na, mbez loo xtàa gu'' le'' gu'' nda'' lad che''n Apol. Tedib ned gu'' na,
    mbez loo xtàa gu'' le'' gu'' nda'' lad che''n Pedr. Tedib ned gu'' na, mbez loo
    xtàa gu'' le'' gu'' nda'' lad che''n Crist.'
  zyp-NT: Ka rei dupaw cawh ma heh a cang. Naaning naa hrong letah pakheh tah, “Kama
    cawh Paul a zuipaw ka cang,” tah ka, ahringpaw tah, “Kama cawh Apolo a zuipaw
    ka cang,” a tah, ahringpaw vy hui tah, “Kama cawh Piter a zuipaw ka cang,” tah
    ka, ming hringpaw taco, “Kama cawh Khri a zuipaw ka cang,” a tah.
  sey-NT: 'Ja̱je teꞌe cuasamaꞌ doꞌire mësaru cayë, pa̱i ñape ñeje: “Yëꞌë cato Pablo
    aquë aꞌë.” Yecohuaꞌipi cayë: “Yëꞌë cato Apolos aquë aꞌë.” Yecohuaꞌipi cayë: “Yëꞌë
    cato Pedro aquë aꞌë.” Yecohuaꞌipi cayë: “Cristo aquë aꞌë.”'
  nvm-nvm: Regavo igi na kuaivo iji izeg e be a kuai na Foron vuak iji fu Jesuon kuardienma
    na iji javno kuain. Regavo e be fu kuai na e Aforason vuak iji javno kuain. Regavo
    e be a kuai na e Fitaon unam ijia javno kuain. Regavo be fu kuai na nunkua na
    Kuraison unam ijia javno kuain.
  mps-mps: 'E tiwai dao: dage tigidali deli deligo gasagi gasagi yai po wabo. Me badugo
    te po wabo, “Ena Pol wali pabo dao.” Me badugo te po wabo, “Ena Apolos wali pabo
    dao.” Me badugo “Ena Pita wali pabo dao” wabo. Tama me badugo “Ena Krais wali
    pabo dao,” te po wabo.'
  pab-NT: 'Exakere nomita xihiye: hahekore xakini xahekoita. Hatya nita: “Natyo atyo
    Paulo xaotyakira xema notyaonita”. Hatya hoka: “Natyo atyo Apolo xaotyakira xema
    notyaonita”. Hatya hoka: “Natyo atyo Pedro xaotyakira xema notyaonita”. Exahe
    hatya hoka: “Natyo atyo Cristo xaotyakira xema notyaonita”, nita.'
  llg-llg: 'Au maksud leoiak: ei luma mae, “Au ia Paulus hataholin!” Ma luma lae,
    “Au ia Apolos hataholin!” Ma luma bali lafada lae, “Au ia, tungga Ama Peꞌu!” Feꞌe
    kala bali lae, “Au amanene kada neu Karistus!”'
  kyf-kyf: '-We ɩn ''kaa gba, mʋ nɩ: aɩn nyɩdɩ, -ɔ -ka -mɩ, -mɔɔ wɛlɩ mɩ -mɔɔ ''dɛɛ
    sa. -Bhlo nɛɛ: «-Amɩ mɩ Pɔlʋʋ -nʋ nya», ''ɩn ''yabhlo nɛɛ: «-Amɩ mɩ Apolɔsʋʋ -nʋ
    nya». ''Ɩn -gʋdʋ nɛɛ ''yaɛ: «-Amɩ mɩ Sefasɩɩ -nʋ nya», ''ɩn ''yabhlo nɛɛ: «Klisɩɩ
    -nʋ -amɩ -mɩa».'
  tpi-tpi: Mi tok long dispela pasin bilong tok pait i stap namel long yupela olgeta.
    Sampela i save tok, “Mi bilong Pol.” Na sampela i tok, “Mi bilong Apolos.” Na
    sampela i tok, “Mi bilong Pita.” Na sampela i tok, “Mi bilong Krais.”
  mih-NT: 'vatyi zɨɨn zɨɨn cahan ndo. Iyo ndo catyi ndo: “Yuhvi ndyique sii ra Pablo”,
    catyi ndo. Ta inga ndo catyi ndo: “Ta yuhvi ndyique sii ra Apolos.” Ta iyo ndo
    catyi ndo: “Ndyique sii ra Pedro.” Ta inga tucu ndo catyi ndo vatyi ndyico ndisa
    cuii ndo sii ra Cristo.'
  qvh-NT: 'Waquinniquishi nicäyanqui noga yachasishgäcuna más ali cashganta. Waquinniquinashi
    nicäyanqui Apolos yachasishgan más ali cashganta o Pedro yachasishgan más ali
    cashganta. Waquinniquinashi sayno negcunapita witicur yachag-tucuycäyanqui: “Nogacunaga
    Jesucristupa wilacuyninta masmi yachä” niyashpayqui.'
  kms-kms: 'Nge kari oyi oyi ker wawo puq gad kin taq pugri: Nungoqi wand isis wand.
    Wuti iri nari, “Nge Pol ningg wand kutungu ye.” Aye nari, “Nge Apolos ningg wand
    kutungu ye.” Aye nari, “Nge Pita ningg wand kutungu ye.” Di aye mune nari, “Nge
    Kraist ningg wand kutungu ye.”'
  agn-agn: Ang maliagong yaning, ang doma atan ong nindio ganing ono ang tanira pamagosoy
    ong ni Pablo. Ig may atan ka ang ganing ono tanira ong ni Apolos. Ang doma pa
    enged ganing ono tanira ong ni Pedro. Ig ang doma pa ong ni Cristo ono.
  nhi-NT: 'Mannamechonilui tlenoh nancontouah, siquin nancontouah: “Neh inpoui iuan
    Pablo”; ocsiquin quihtouah: “Neh inpoui iuan Apolos”; ocsiquin quihtouah: “Neh
    inpoui iuan Pedro”; uan ocsiquin: “Neh inpoui iuan Cristo.”'
  ttc-NT: 'Wetz n''ok ncha''o'' ate'' junjun exol etetz nkyq''uma'' ikxjani: “Wetz
    a''in te Pa''k.” B''ix junjunky nkyq''uma'': “Wetz a''in te Pol.” Junjunky nkyq''uma'':
    “Wetz a''in te Xhpe''y.” B''ix junjunky nkyq''uma'': “Wetz a''in te Jesukrist.”'
  dan-1931: 'Jeg mener dette, at enhver af eder siger: Jeg hører Paulus til, og jeg
    Apollos, og jeg Kefas, og jeg Kristus.'
  kwj-kwj: 'Woro wui mwanji a mendiwani kunu funda funda tinda ete ka hinga ku sawendau:
    Kunu fwele sawe, “Ani Pol himache,” wowani fwele sawe, “Ani Apolos himache,” ete
    wowani fwele sawe, “Ani Pita himache,” wowani fwele sawe, “Ani Kurais himache.”'
  vie-OVCB: 'Người này nói: “Tôi theo Phao-lô.” Người kia nói: “Tôi theo A-bô-lô,”
