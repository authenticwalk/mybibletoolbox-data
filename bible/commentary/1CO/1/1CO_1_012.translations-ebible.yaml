  sgz-sgz: A ngoromin. Te tili gam di parai ngo, “Gim lu mur i aratintin si Paulo
    á gim.” Má te tili gam di parai ngo, “Auh, wa á gim gim lu mur i aratintin si
    Apolos.” Má te sang di parai ngo, “Na, ái Petero sang gima mur on á gim.” Ki te
