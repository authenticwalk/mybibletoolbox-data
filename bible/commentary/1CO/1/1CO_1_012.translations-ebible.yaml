    du so whi̧ tȩteróló kaae tare whi̧ Keriso sya fulapó, du betere fo ya̧lo wosalepó.
  hin-2017: मेरा कहना यह है, कि तुम में से कोई तो अपने आपको “पौलुस का,” कोई “अपुल्लोस
    का,” कोई “कैफा का,” कोई “मसीह का” कहता है।
  wol-KYG: 'Li may wax mooy ku nekk ci yeena ngi naan: «Man ci Póol laa bokk!», «Man
    nag Apolos!» «Man Sefas!» «Man de Almasi!»'
  bef-bef: Ya huꞌehinaꞌmu kaꞌa ma luto nolube. Lenalitogati lugaꞌamagi lali Poluhi
