  pan-pan: ਮੇਰਾ ਆਖਣਾ ਇਹ ਹੈ ਜੋ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰੇਕ ਆਖਦਾ ਹੈ ਭਈ “ਮੈਂ ਪੌਲੁਸ ਦਾ” ਜਾਂ “ਮੈਂ
