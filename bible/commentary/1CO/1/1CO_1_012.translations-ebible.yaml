    tuul ta yaame''exe.'
  tet-tet: Emi balu haꞌak, “Haꞌu neꞌe, Paulus eman!” Balu naꞌak, “Haꞌu neꞌe, Apolos
    eman!” Balu moos naꞌak, “Haꞌu neꞌe, tuir Petrus!” Balu tenik naꞌak, “Haꞌu neꞌe,
