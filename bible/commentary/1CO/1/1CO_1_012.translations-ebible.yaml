  san-TAM: 'மமாபி⁴ப்ரேதமித³ம்ʼ யுஷ்மாகம்ʼ கஸ்²சித் கஸ்²சித்³ வத³தி பௌலஸ்ய ஸி²ஷ்யோ(அ)ஹம்
