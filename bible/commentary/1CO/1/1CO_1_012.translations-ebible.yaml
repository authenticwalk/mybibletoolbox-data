  deu-1951: 'Ich rede aber davon, daß unter euch der eine spricht: Ich halte zu Paulus;
    der andere: Ich zu Apollos; der dritte: Ich zu Kephas; der vierte: Ich zu Christus!'
  alq-ALGNT: 'Nigi nodage mane8aiag e iji nenicikeseieg. Nandam e tacieg ikido8ag:
    “Pon ninosone8anan.” Nandam ikido8ag: “Apollos ninosone8anan.” Nandam ikido8ag:
    “Pien ninosone8anan.” Nandam kiabadj ikido8ag: “Christ ninosone8anan.”'
  ixl-NNT: 'As ni vabꞌi uvaꞌ at unjolol ex ni alon uvaꞌ: «Echen oꞌ kꞌatz u Pablo,»
