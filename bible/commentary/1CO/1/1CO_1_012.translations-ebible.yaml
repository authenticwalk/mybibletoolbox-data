    aʼabiʼabibodea!” ta wese vaina ovonaya, “Imaʼa Keliso aʼabiʼabibodea!”
  kew-kew: Gore nimi padane laatapumi agaa rado rado lo pimi-daa go madaa lalo. Medaloma
    niaare ni Pol-na mogea onaanu teme. Medaloma niaare Apolos-na mogea onaanu teme.
    Medaloma niaare Pita-na teme. Medaloma niaare Krais-na mogea onaanu teme.
  dww-dww: 'Taugu aba yà riuriuemina inam uma: Ḡesaumima ko riuriuna, “Taugu Pol yàwai
    muriwatanena”; be ḡesaumima, “Taugu Apolos yàwai muriwatanena”; be ḡesaumima,
    “Taugu Pita yàwai muriwatanena”; be ḡesaumima, “Taugu Keriso yàwai muriwatenena”.
    Taumi inam aba kowai tubuḡi?'
  twi-ASANTE: Asɛm a mepɛ sɛ meka ne sɛ, wɔn mu biara ka asɛm a ɔpɛ. Yei ka sɛ, “Mewɔ
