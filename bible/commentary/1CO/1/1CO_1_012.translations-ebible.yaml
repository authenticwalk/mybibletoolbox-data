    ato orot tani on ebikakafun yau, “Yau on Chepas anigibubunuai,” orot tani on ebikakafun
    yau, “Yau on Keriso anigibubunuai.”'
  tsw-NT: A damma ta̱ vuma suru ta yuwusan adanshi a̱ yi koꞌo. Vuma ro damma, “N te
