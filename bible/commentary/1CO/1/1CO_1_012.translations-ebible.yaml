    day.'
  mxb-NT: Dión káꞌi̱n xíꞌín ndó, dá chi̱ dao ndó kaá ña̱ kúú ndó kuendá Pablo, ta
    dao ka̱ ndo̱ kaá ña̱ kúú ndó kuendá Apolos, ta dao ka̱ ndo̱ kaá ña̱ kúú ndó kuendá
    Cefas, ta dao ka̱ ndo̱ kaá ña̱ kúú ndó kuendá Cristo.
  pon-2006A: 'Eri, iet me I men ndahn, duwen amwail kin liaktohrohrpene: emen kin
    akahkupwungki ndinda, “Ngehi iengen Pohl”; a emen, “Ngehi iengen Apolos”; a emen,
    “Ngehi iengen Piter”; a emen, “Ngehi iengen Krais.”'
  maq-NT: 'Cuma cuinújan ne, ngujo ngayun ne, nújun cuitjin: “Ladu rë Pablo ngayin”;
    hane ngujo nga ngayun ne: “Ladu rë Apolos ngayin”; hane ngujo nga ngayun ne: “Ladu
