  qxo-NT: 'Waquinniquicunash nicäyanqui noga yachatsingäcuna mas alli canganta. Waquinniquinash
    nicäyanqui Apolos yachatsingancuna mas alli canganta o Pedro yachatsingancuna
    mas alli canganta. Y waquinniquicunanash tsaynö parlacachagcunapita witicurna
    mas yachag tucuycäyanqui: “Nogacunaga Jesucristupa willacuynintaga masmi yachayä”
    nirnin.'
  mox-mox: Emi veʼaeʼaetoga baʼe ʼidewani, vaina ovonaya, “Imaʼa Faulo aʼabiʼabibodea!”
