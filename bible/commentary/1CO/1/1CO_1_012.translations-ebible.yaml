  byr-byr: Nyɨdɨwaꞌdaata yuyangɨna dɨvanɨge. Sarɨmɨjɨya gazarazara ge gengɨ dara dɨvanɨgaꞌ.
    Pwara dɨna “Yɨ, nɨmɨ Polɨmɨreinyɨra.” Nabaai pwara dɨna “Yɨ, nɨmɨ Aapolɨzareinyɨra.”
    Nabaai pwara dɨna “Yɨ, nɨmɨ Pitareinyɨra.” Nabaai pwara dɨna “Yɨ, nɨmɨ Kɨraazɨtɨyareinyɨra.”
  ian-ian: Wupma wandi ngwuk wangwa vak. Nat nɨmba kupma walɨgandi. Nɨn polna mbaapmamba
