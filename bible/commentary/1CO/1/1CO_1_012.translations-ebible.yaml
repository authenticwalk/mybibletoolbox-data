  qvs-NT: 'Kankuna manashi allitachu parlankichi. Sukkuna rimankichi: “Ñuka Pablupa
    yachachikunanta kreyini.” Sukkuna rimankichi: “Ñuka Apolospa yachachikunanta kreyini.”
    Sukkuna rimankichi: “Ñuka Pedrupa yachachikunanta kreyini.” Sukkuna rimankichi:
    “Ñuka Jesukristupa yachachikunanta kreyini.”'
  zca-NT: 'Kuze'' nin lo go, porke nzho go nidi''zh: “Na nak men che''n Pab”, per
