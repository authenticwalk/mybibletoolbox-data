    walɨgandi. Nɨn Pitana mbaapmamba lɨganɨn waa walɨgandi. Nat nɨmba kupma walɨgandi.
    Nɨn Kraistna mbaapmamba lɨganɨn waa walɨgandi. Kapma kapma nyaangɨt waligandi.
  hun-hun: 'Ezt úgy értem, hogy mindnyájan így beszéltek: „Én Pálé vagyok, én meg
    Apollósé, én Kéfásé, én meg Krisztusé.“'
  mcf-NT: Mibi onquiaid chuinu. Tantia. Pabadon tantiamiaid nebi, quec chushquiacbimboec
