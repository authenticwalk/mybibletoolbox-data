  blz-NT: Taena se' isian na ko'omuu men nangaan taemuu, “Yaku' mongololo' i Paulus.”
    Isian uga' mian sambana men nangaan taena, “Yaku' mongololo' i Apolos.” Men sambana
    nangaan taena, “Yaku' mongololo' i Kefas,” ka' men sambana soosoodo nangaan taena,
    “Yaku' mongololo' i Kristus.”
  poe-NT: Na mé ntáxrja̱n kíxin isorá ntáchrorá kíxin jahará chréhérá tí janhan Pablo,
