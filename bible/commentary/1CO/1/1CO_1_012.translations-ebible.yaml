    Abtä munta ja rüere, nieba kwetre tie.'
  azg-NT: 'Ndö vaa na matsjö ntyja ꞌnaanꞌ juu jñꞌoonvaꞌ. Ñꞌenhoꞌ na conduehoꞌ: “Já
    conanꞌjö́n ntyja ꞌnaanꞌ Pablo”, Majoꞌ ñꞌen ntyjeehoꞌ conduehan: “Aa já conanꞌjö́n
    yo Apolos”, Ndoꞌ mañoon ntyjehoꞌ conduehan: “Aa já yo Cefas na conanꞌjö́nꞌ”, Ndoꞌ
    mantyi ñꞌenhoꞌ na conduehoꞌ: “Aa já xiaꞌntyi yo nquii Cristo na conanꞌjö́n.”'
  bhd-bhd: मेरू ज़ोनेरो मतलब ई आए, कि तुसन मरां कोई त अपनो आप, “पौलुसेरे ज़ोते,” कोई
    “अपुल्लोसेरो,” कोई “कैफारो,” कोई “मसीहेरो ज़ोते।”
  too-NT: 'U''tza'' huanicu''tun que hui''xina''n tū'' chu lakatin hua''nā''tit. Makapitzīn
    tahuan: “Quit icstālani'' Pablo”. Lā'' ā''makapitzīn tahuampala: “Quit icstālani''
