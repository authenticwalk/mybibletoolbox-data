  mdy-ETH: ታ ዋይዜ ጎይፃ ዒንሢ ፔቴ ፔቴሢ፦ «ታኣኒ ጳውሎሴ ዓሲኬ፤ ታኣኒ ዓጲሎሴ ዓሲኬ፤ ታኣኒ ኬፓ ዓሲኬ» ጋዓዛ፥ ዛላ፦
