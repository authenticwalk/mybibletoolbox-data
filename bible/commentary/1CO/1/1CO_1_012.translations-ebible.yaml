verse: 1CO.001.012
translations:
  kpx-kpx: Di louale keu koseanu. La degomoleau loui kosea, “No Bolo ehovama.” Ige
    la degomoleau loui kosea, “No Abolosi ehovama.” Ige la degomoleau loui kosea,
    “No Bita ehovama.” Ige la degomoleau loui kosea, “No Keliso ke ehovama.” La hoto
    kateale louge keu toelanu.
  okv-H: amo ‘Na Paul ta ke ambo ambo eagona,’ eto embo nei na, ‘Na Apollos ta ke
    ambo ambo eagona,’ eto embo nei na, ‘Na Cephas ta ke ambo ambo eagona,’ eto embo
    nei na, ‘Na Keriso ta ke ambo ambo eagona,’ ke ainge ijie miheve puvuto ehere
    ingena
  tbo-tbo: U baha anona gegeka, gehoumi o pa, ‘Tauyai Paulo a bolu,’ ma gehoumi o
    pa, ‘Tauyai Apolo a bolu,’ ma gehoumi o pa, ‘Tauyai Pita a bolu,’ ma gehoumi o
    pa, ‘Tauyai Keliso a bolu.’
  mal-C: അതായത്, നിങ്ങളിൽ ചിലർ “ഞാൻ പൗലോസിന്റെ ആൾ” എന്നും മറ്റുചിലർ “ഞാൻ അപ്പൊല്ലോസിന്റെ
    ആൾ” എന്നും വേറെചിലർ “ഞാൻ പത്രോസിന്റെ ആൾ” എന്നും ഇനിയും ചിലർ “ഞാൻ ക്രിസ്തുവിന്റെ
    ആൾ” എന്നും പറയുന്നു.
  grc-SR: Λέγω δὲ τοῦτο, ὅτι ἕκαστος ὑμῶν λέγει, Ἐγὼ μέν εἰμι Παύλου, Ἐγὼ δὲ Ἀπολλώ,
    Ἐγὼ δὲ Κηφᾶ, Ἐγὼ δὲ χριστοῦ.
  bgc-bgc: मेरे कहण का मतलब यो सै के, थारे म्ह तै कोए अपणे-आपनै पौलुस का, कोए अपुल्लोस
    का, कोए कैफा का, कोए मसीह का चेल्ला कहवै सै।
  khz-khz: Au na akilagiana kapuna ea. Taa okilana, “Au Paulo mulinai alakana.” Taa
    okilana, “Au Apolos mulinai alakana.” Mataa maokilana, “Au Kefas, (voo Petero),
    mulinai alakana.” Mataa maki maokilana, “Au Keriso mulinai alakana.”
  deu-TKW: 'Ich meine, daß je der eine von euch sagt: ich bin vom Paulus, der andere:
    ich vom Apollos, oder: ich vom Kephas, oder: ich vom Christus.'
  zsr-NT: 'Lë ni rniaꞌ: “Nadzáꞌl didzaꞌ ruiꞌliꞌ tu tuliꞌ.” Laꞌliꞌ rnaliꞌ daꞌliꞌ Pablo.
    Yelaꞌliꞌ rnaliꞌ daꞌliꞌ Apolos. Yelaꞌliꞌ rnaliꞌ daꞌliꞌ Cefas, atiꞌ yelaꞌliꞌ rnaliꞌ
    daꞌliꞌ Cristo.'
  lin-lin: 'Tala makambo oyo nalingi koloba : Moko kati na bino azali koloba : « Ngai
    nazali moto ya Polo ; » mpe mosusu azali koloba : « Ngai nazali moto ya Apolosi ; »
    mosusu azali koloba : « Ngai nazali moto ya Petelo ; » mpe mosusu azali koloba :
    « Ngai nazali moto ya Klisto. »'
  hns-NT: 'Ham soenlie hai kie sab koi aapan aapan waala bole hai. Koi koi bole hai
    kie: „Ham Paulas ke alang baatie.” Phier doesar bole hai: „Ham Aapolos ke alang
    baatie.” Aur doesar log bole hai: „Na, ham to Kefas ke djaaniela,” kie to: „Ham
    Kriest ke baatie.”'
  noa-E: Am iek mag pãar ee ãaur khʉʉnau, “Mʉʉn Pablo dënëu” aajem anʉm; wa “Mʉʉn
    Apolos dënëu” abaawai, jũrr ãbmua “Mʉʉn Pedro dënëu”; wa magbam khai tagam khʉʉnau
    jũrr, “Maran Cristo dënëugui” aajem anʉm mua maumua ũurwai.
  eng-EMTV: Now this I say, that each of you says, “I am of Paul,” and “I of Apollos,”
    and “I of Cephas,” and “I of Christ.”
  mib-NT: 'Chi tācá ɨɨn ɨɨn ró sɨ́ɨn sɨ́ɨn cácahān rō: Ruhū chi jíín Pablo índichi
    rī, cácahān sava ró. Te sava ga rō: Ruhū chi jíín Apolos. Ruhū chi jíín Pedro.
    Ruhū chi jíín Cristo. Cácahān rō.'
  lif-NT2: आल्‍ल इङ्‌गाॽ आबाःप्‍मा पाःन्‍निन् अक्‍तङ्‌बा वाॽ–खिनिॽ लुम्‍मो कुभारे़
    पावले़न् इङ्‌गाॽ तिम्‍दुङ्, कुभारे़ अप्‍पोलोसे़न् तिम्‍दुङ्, वेॽइल्‍ले़ पत्रुसे़न्
    तिम्‍दुङ्, आल्‍लसाङ् वेॽस्‍माल्‍ले़ ख्रिस्‍ते़न्‌तिम्‍दुङ् लॽरिक् खिनिॽ के़बाःत्तुम्‍मु!
  xnj-xnj: Nigana kujova cheniyuwini kuhuma kwinu, mmonga ijova, “Nene nikumlanda
    Pauli,” Yungi, “Nene nikumlanda Apolo,” Yungi, “Nene nikumlanda Kefa,” Na yungi
    ijova, “Nene nikumlanda Kilisitu.”
  mmx-mmx: Lekarakat atnimi i lok keretna. Nemi getgesara mi epaase mi levempapaase
    xopmen nak mokso. Lentaba di lok, “Nema at ne Pol.” La lentaba di lok, “Nema at
    ne Apolos.” La lentaba di lok, “Nema at ne Pita.” La lentaba di lok do, “Nema
    at ne Iesu Karisito.”
  cbr-NT: 'Usoquian cacëxun ''ën sináncëx ca ësa ''icën: mitsu raírinëx ca ax isa
    ''ën ''unánmicë ''icë quia. Quimainun ca raírinëxribi ax isa Apolonën ''unánmicë
    ''icë quimainun, raírinëxribishi ax isa Pedronën ''unánmicë ''icë quimainun raírinëxribishi
    ax isa Cristonën ''unánmicë ''icë quiax quia.'
  tee-NT: Ju ali'in lamilhi'uxijnan ma tanajun ni quintach'ak'ok'ai ju quit'in. Chai
    ju ali'in ma tanajun ni yuchi ju Apolos ju tach'ak'ok'ai. Chai ju ali'in ma tanajun
    ni ma yuchi ju Pitalu' ju tach'ak'ok'ai. Chai ju ali'in ma tanajun ni yuchi ju
    Cristo ju tach'ak'ok'ai.
  eng-LSV: and I say this, that each one of you says, “I, indeed, am of Paul,” and
    “I of Apollos,” and “I of Cephas,” and “I of Christ.”
  cak-NT: 'Reje'' xquitzijoj chue chi rix ijachalo''n-iwi'', jec''o ye''in: Ren nutzekleben
    ri Pablo; jec''o ri ye''in: Ren nutzekleben ri Apolos; jec''o ye''in: Ren nutzekleben
    Pedro, y jec''o ri ye''in: Ren nutzekleben ri Cristo.'
  pah-NT: 'Ojoatyatyvihu po penhi''ig̃a. Nahã po pe ei. Jara''g̃a e''i: “Ji ko Paulo''gareheva''ero.”
    Jara''g̃a e''i: “Ji ko Apolo''gareheva''ero.” Jara''g̃a e''i: “Ji ko Pedro''gareheva''ero.”
    Jara''g̃a: “Ji ko Cristo''gareheva''ero.”'
  sja-NT: 'Nãga mɨmaa nepɨrɨjida. Ijãapataarã ũk''uruurãpa mãgapata: “Mɨ Pablo eere
    bɨ”; awaraarãpa: “Mɨ Apolo eere bɨ”; awaraarãpa: “Mɨ Pedro eere bɨ”; jõdee apemaarãpa:
    “Mɨ Cristo eere bɨda” apata.'
  xed-xed: 'Dagavapdaga kuni mataba ghuni. Wya tsa skwi ta mnə kuni ya: «Ŋa Pwal aŋni»
    ka sanlaha, «ŋa Apwalus aŋni» ka sanlaha, «ŋa Kefas aŋni» ka sanlaha, «ŋa Kristi
    aŋni,» ka sanlaha guli, na skwi ta mnə kuni.'
  mks-NT: Jáchi̱ na̱ñe̱hé e̱ tu̱hun ña̱ java ndó cáchí ndo̱ ña̱ cúú ndó cuéntá ye̱he̱,
    da̱ cúú Pablo. Ta java ndó cáchí ndo̱ ña̱ cúú ndó cuéntá Apolos. Ta java ndó cáchí
    ndo̱ cúú ndó cuéntá Pedro. Ta java ndó cáchí ndo̱ cúú ndó cuéntá Jesucristo.
  gfk-S: Ma i hokarek, be mu tiketike mu la tangtange ari linge i mes harbasie. Tikenong
    la tangtange be, “Aiou la murmur Pol.” Tike mes i tange be, “Aiou la murmur Apolos.”
    Ma tike mes bileng i tange be, “Aiou la murmur Pita.” Ma tike mes balik be, “Aiou
    la murmur Krais.”
  bmu-bmu: 'Kewögöra mi jizal: Eŋgöreŋök tosatŋan kewö jimakze, “Neŋön Polgö keuŋi
    wuataŋgömakzin.” Tosatŋan “Neŋön Apolosgö keuŋi wuataŋgömakzin,” jimakze. Toroqeba
    tosatŋan kewö jimakze, “Neŋön Pitögö keuŋi wuataŋgömakzin.” Dumŋe kunbuk tosatŋan
    kewö jimakze, “Neŋön mönö Kraistkö keuŋi wuataŋgömakzin.”'
  dgz-dgz: Ne waingina gueguewa mam, e nop ugup ugup anega waiwanin, “Nu Pol megawa,”
    upi “Nu apan Apolos megawa,” upi “Nu apan Pita megawa,” upi “Nu Keriso megawa.”
  eng-GNV: Nowe this I say, that euery one of you saith, I am Pauls, and I am Apollos,
    and I am Cephas, and I am Christs.
  zaa-NT: Pues ttu te le nna rena le qui'ni tse'e le lado qui' inte' Pablo. Attu te
    le nna rena le qui'ni tse'e le lado qui' Apolos. Attu te le nna rena le qui'ni
    tse'e le lado qui' Cefas. Attu te le nna rena le qui'ni tse'e le lado qui' Cristua.
  eng-WEBSTER: Now this I say, that every one of you saith, I am of Paul; and I of
    Apollos; and I of Cephas; and I of Christ.
  guh-guh: 'Itsamonae pina xanë yabara jumai tsabiabi: “Xanë raja saicaya Pablo pijajivitonënë,”
    jai pina tsabiabi. Itsamonae pina jumai tsabiabi: “Xanë raja saicaya Apolos pijajivitonënë,”
    jai pina tsabiabi. Itsamonae pina jumai tsabiabi: “Xanë raja saicaya Pedro pijajivitonënë,”
    jai pina tsabiabi. Itsamonae pina jumai tsabiabi: “Xanë raja saicaya Cristo pijajivitonënë,”
    jai pina tsabiabi.'
  bon-bon: Cane naace tääpume egä weeme yepä te jiicenige egä, “Cane Paulo me biname
    gäne,” nuuja te jiicenige egä, “Cane Apolo me biname gäne,” nuuja te egä, “Cane
    Peteru me biname gäne,” cuta nuuja te egä, “Cane Keriso me biname gäne.”
  nhw-BL: Sequin amojuanti anquiijtohuaj antechtoquilíaj na niPablo. Sequinoc amojuanti
    anquiijtohuaj anquitoquilíaj Apolos. Sequinoc quiijtohuaj quitoquilíaj Pedro.
    Huan sequinoc quiijtohuaj quitoquilíaj Cristo.
  swh-ONEN: 'Maana yangu ni kwamba: Mmoja wenu husema, “Mimi ni wa Paulo”; mwingine,
    “Mimi ni wa Apolo”; mwingine, “Mimi ni wa Kefa,” na mwingine, “Mimi ni wa Kristo.”'
  wbi-wbi: 'Nilonda kuuti: Umuunhu ghweni kulyumue ijoova, “Une nilii hwa Paulo,”
    nambe “Une nili ghwa Apolo,” nambe “Une nilii ghwa Kefa” nambe “Une nili ghwa
    Kilisite”.'
  bba-bba: Yeniwɑ nɑ nuɑ mɑ wini ɡerumɔ wiyɑ Pɔluɡii, kpɑ wini nɛɛ, wiyɑ Apoloɡii,
    kpɑ wini mɑɑ nɛɛ, wiyɑ Sefɑɡii, kpɑ ɡoo u n mɔ̀, wiyɑ Kirisiɡii.
  eng-KJVCPB: Now this I say, that every one of you saith, I am of Paul; and I of
    Apollos; and I of Cephas; and I of Christ.
  kgk-NT: Amombe'u jevy-ta peẽ-my pene rerakwã ahendu kuri. Penhe'ẽ rei ra'e pene
    mbo'eha kwéry-rehe. Gwĩ onhe'ẽ rei va'e xe-rehe he'i “Ore orohenduse Paulo remimombe'u
    mante” he'i. Gwĩ outro “Ore orohenduse Apolo remimombe'u mante” he'i Apolo-rehe.
    Gwĩ outro “Ore orohenduse Pedro remimombe'u mante” he'i Pedro-rehe. Gwĩ outro
    “Ore orohenduse Cristo remimombe'u mante” he'i Cristo-rehe. Upéixa penhonhe'ẽ
    mbojevy jevy rei ra'e ore-rehe.
  waj-waj: 'Na itaa kua kiau kua ivaa oyaivo ataama vainoo. Ngia mmuaavai mmuaavai
    ari vo yaata vo yaataivaa utida kiaanoo. Voovoono tinoo: Na Pauruusaa vaidivai
    variaunoo, tikio voovoono tinoo: Na Aporoonna vaidivai variaunoo, tikio voovoono
    tinoo: Na Petoroosaa vaidivai variaunoo, tikio voovoono tinoo: Na Yisuu Kirisiinna
    vaidivai variaunoo, tiivai.'
  cpy-cpy: 'Eenitatsi pitsipa-yitari janta kantatsiri: “Nokemijantziri naaka Pablo.”
    Itsipa kantatsiri: “Nokemijantziri naaka Apolos.” Itsipa kantatsiri: “Nokemijantziri
    naaka Pedro.” Eenitatsi itsipa kantaneen-tsiri: “Nokemijantziri naaka Jeepatzii-totaa-rewo.”'
  mpx-mpx: Tage komiu enuna ku ba, “Ama Pol wana boda”; enuna ku ba, “Ama Apolosa
    wana boda”; enuna ku ba, “Ama Pita wana boda”; ge enuna al ku ba, “Ama Keliso
    wana boda.”
  wbp-wbp: Nyurrurlarlulpankulu-nyanu nganta wiljiwilji-manu kujalpankulu kuja wangkaja,
    “Kari-nganta nganimpaju Puurlu-kurlangu!” Panu-karijinkili wangkaja, “Nganimpaju
    Yapuli-kirlangu!” “Nganimpaju karnalu nyina Piita-kurlangu!” “Nganimpaju karnalu
    nyina Jijaji Kiraji-kirlangu!”
  luo-luo: 'Tiend gima awacho chal kama: Ngʼat moro kuomu wacho niya, “An ngʼat Paulo,”
    to ngʼat machielo to wacho niya, “An ngʼat Apolo,” machielo bende oramo niya,
    “An ngʼat Kefa,” to moro wacho niya, “An ngʼat Kristo.”'
  nhe-NT: Sequin imojuanti inquiijtohuaj innechtoquilíaj na niPablo. Sequinoc inquiijtohuaj
    inquitoquilíaj Apolos. Sequinoc quiijtohuaj quitoquilíaj Pedro. Huan sequinoc
    quiijtohuaj quitoquilíaj Cristo.
  aii-aii: 'ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܕܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܒܹܐܡܵܪܵܐ ܝܠܹܗ: ”ܐܵܢܵܐ ܬܵܒܥܵܢܵܐ ܕܦܵܘܠܘܿܣ
    ܝܼܘܸܢ،“ ܘܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܐܵܢܵܐ ܬܵܒܥܵܢܵܐ ܕܐܵܦܲܠܘܿ ܝܘܸܢ،“ ܘܗ̇ܘ ܐܚܹܪܢܵܐ ”ܐܵܢܵܐ ܬܵܒܥܵܢܵܐ
    ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܝܘܸܢ،“ ܘܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܐܵܢܵܐ ܬܵܒܥܵܢܵܐ ܕܡܫܝܼܚܵܐ ܝܘܸܢ.“'
  esk-NT: Nipliutigikkaŋat uvamnun itnauvva, iḷasi uqaqtut “Paul-kuaqtuŋa,” atlat
    “Apollos-kuaqtuŋa” naagaqaa “Cephas-kuaqtuŋa” naagaqaa “Christ-kuaqtuŋa.”
  msb-msb: An gusto ko sabihon na kada usad sa iyo iba-iba an ginapahalagahan. May
    nagasabi, “Ako kan Pablo,” o “Ako kan Apolos.” May iba naman na nagasabi, “Kan
    Pedro ako,” kag may iba pa gayod na nagasabi man, “Ako kan Cristo.”
  cpa-NT: Lah¹jøng² báh³ lǿa¹² juøh¹²jni. Ma¹quién¹ juúh² báh³ hniah¹² lah¹jan² lah¹jan²
    hniah¹². Ca²dsiogh³ hniah¹² juúh² hniah¹² hi² lanh¹² hniah¹² dsa² quian¹ jní².
    Ca²dsiogh³ hniah¹² juúh² hi² lanh¹² hniah¹² dsa² quián¹² Apolos. Chian² dsa² juúh²
    lán¹²dsa dsa² quián¹² Pedro. Jø¹² bíh³ chian² dsa² juúh² hi² lán¹²dsa dsa² quián¹²
