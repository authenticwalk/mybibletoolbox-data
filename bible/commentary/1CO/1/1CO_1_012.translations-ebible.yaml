    netaleꞌ. As at unjoltu ex ni alon uvaꞌ: «Echen oꞌ kꞌatz u Cefas,» chꞌex netaleꞌ.
    As at ex ni alon uvaꞌ: «Echen oꞌ kꞌatz u Cristo,» chꞌex netaleꞌ.'
  boa-NT: Ámuhává tsaate ménehíjcyá Páávoróéjté meíjcyane. Áánetúvá tsijtye nehíjcyá
