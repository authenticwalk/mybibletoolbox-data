    “Nane Cristora kanpammika ish.” Ka kizamtu.'
  agm-agm: Samɨ wo sandaase. Kɨraisihopɨ Porɨho nɨngi katanisirɨhɨretɨ japepihɨrataayo
    ndaase. Aihɨ amɨ samɨ wo sandaase. Nɨnɨ Aporosiho Jisaasihopɨ katanɨsirɨhɨretɨ
