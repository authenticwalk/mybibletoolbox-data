    “A mur e Pita,” pa dingla otleng la atongi mang, “A mur e Karisito.”'
  kan-2017: ಹೀಗಾಗಿ ನಾನಿದನ್ನು ಹೇಳುತ್ತಿದ್ದೇನೆ, ನಿಮ್ಮೊಳಗೆ ಕೆಲವರು, “ನಾನು ಪೌಲನವನು,” ಇಲ್ಲವೆ,
