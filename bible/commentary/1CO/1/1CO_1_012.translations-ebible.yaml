    ଆନ୍‌ କ୍ରିସ୍ଟତି ।
  txu-NT: Gar we akwỳ amã me kĩnh kêt ne memã kum, —Ba ne ba Paur kôt ar iba, anhỹro
    aba. Nhym ar akwỳ ajte amã me kĩnh kêt ne memã kum, —Be, ba ne ba Apôr kôt ar
    iba, anhỹro aba. Nhym ar akwỳ ajte amã me kĩnh kêt ne memã kum, —Be, ba ne ba
    Xepa kôt ar iba, anhỹro aba. Nhym ar akwỳ ajte amã me kĩnh kêt ne memã kum, —Be,
    ba ne ba Kritu kôt ar iba, anhỹro aba. Nã gãm ar ã ari aben bê abikjêrn amã aben
    kĩnh kêto ane nhym me arỳm imã arẽ ba arỳm kuma.
  eng-WEBU: Now I mean this, that each one of you says, “I follow Paul,” “I follow
    Apollos,” “I follow Cephas,” and, “I follow Christ.”
  gnw-NT: 'Amocue pe reta pere: “Che co jae Pablo regua.” Jare amocue pere: “Che co
    jae Apolos regua.” Jare ĩru pe reta pere: “Che co jae Pedro regua.” Jare ĩru pe
    reta pere: “Che co jae Cristo regua.” Jáeramo tae peve cua:'
  mux-mux: 'Eni telemele niker mele niambu: Eni mare-ni niku mele: “Oliu Poll lumbili
    pulimulu.” nilimele. Mare-ni “Oliu Apollos lumbili pulimulu.” nilimele. Mare-ni
    “Oliu Pita lumbili pulimulu.” nilimele. Mare-ni “Oliu Krais lumbili pulimulu.”
    nilimele.'
  maj-NT: 'Tjín rú a̱jinnu̱u xi: “An tje̱nnkia Pablo̱”, tíi̱ncha tsu rú. Ko̱ rú tjín
    ngá xi: “An tje̱nnkia Apolo̱”, tíi̱ncha tsu rú. Ko̱ ta̱ tjín rú ngá xi: “An tje̱nnkia
    Pedro̱”, tíi̱ncha tsu rú. Ko̱ ta̱ tjín rú ngá kj''a̱í xi: “An tje̱nnkia Cristo̱”,
    tíi̱ncha tsu rú.'
  bkq-NT: “Mâseinwâmbyramo” uguely, tâlâ mawânkâ, “Paulo eynynonro kurâ; mâkâ aguely
    lelâ kyjidane” kewâni modo. Tâlâ, “Apolo eynynonro kurâ; mâkâ aguely lelâ kyjidane”
    kewâni modo. Tâlâ lâpylâ, “Pedro eynynonro kurâ; mâkâ aguely lelâ kyjidane” kewâni
    modo. Tâlâ, “Cristo eynynonro kurâ. Âdaunlo uguondo aguely kulâ kindataymba ise
    kurâ” kewâni modo warâ.
  kue-kue: Na ka ipre diga, enene mina suwara suwarandi ka yegl dingwa, “Na tau Pol
    yombamo.” Te ta dungwa, “Na Apolos yombamo.” Te ta dungwa, “Na Pita yombamo.”
    Te ta dungwa, “Na Krais yombamo.”
  cot-NT: 'Apaniropae picantajiaque: “Naatimpa iriguenti noquemisantaque Paavoro.”
    Itsipaqueate mana icantajiaque intati: “Iriguenti noquemisantaque Aporoshi.” Itsipaqueate
    mana icantajiaque: “Iriguentiqueate noquemisantaque Sepashi.” Itsipaqueate cantajianquitsica:
    “Naatimpa iriguentiqueate noquemisantaque Quirishito.”'
  bnp-bnp: Ri taki ta i ranga ne mua mu ta maea, “Iau a muri ne Paulus.” I ranga mu
    ta maea, “Iau a muri ne Apolos.” I ranga mu ta maea, “Iau a muri ne Sipas.” I
    ranga mu ta maea, “Iau a muri ne Kristo.”
  apn-NT: Nẽ na ka xep htem ahpỹnhã ri mẽ apê mẽ ixkwỳ hã amnhĩ jarẽnh o ri apa. Jao
    mẽ akwỳjaja pa ixkôt ri amnhĩ nhĩpêx xwỳnh ã amnhĩ jarẽ. Nẽ mẽ akwỳjaja axtem
    Apor kôt ri amnhĩ nhĩpêx xwỳnh ã amnhĩ jarẽ. Nẽ mẽ akwỳjaja axtem Simãw Pêtre
    hkôt amnhĩ nhĩpêx xwỳnh ã amnhĩ jarẽ. Nẽ mẽ akwỳjaja axtem Kris kôt amnhĩ nhĩpêx
    o ri apa xwỳnh ã amnhĩ jarẽ. Ã na ka xep htem ahpỹnhã amnhĩ jarẽnh anhỹr o ri
    pa.
  ctp-NT: 'Ska ñaꞌan nchkwiꞌ wan kwenta ska wan. Ndiya ska ta neꞌ taꞌa wan nu nchkwiꞌ:
    “Bare, wa msñi ba chaꞌ ꞌin Palyu”; loꞌo xka ta neꞌ taꞌa wan nchkwiꞌ: “Nten ꞌin
    Polo lka bare”; kwiꞌ xka ta neꞌ taꞌa wan nchkwiꞌ: “Nten ꞌin Tyu lka bare”; loꞌo
    ndiya xka ta nten nu nchkwiꞌ: “Nten ꞌin Krixtu lka bare.”'
  opm-opm: '@see-verse:1CO.001.011'
  bvr-bvr: Minypa ana-goyburrpa ngardapa ngardapa nyiburr-weya nyiburr-workiya, minypa
    nyiburr-werranga nyiburr-yinaga, “Ngayburrpa Paul nyiburr-yika,” rrapa nyiburr-werranga
    nyiburr-yinaga, “Ngayburrpa Apóloch (Apollos) nyiburr-yika,” rrapa nyiburr-werranga
    nyiburr-yinaga, “Ngayburrpa Birta (Peter) nyiburr-yika,” rrapa nyiburr-werranga
    nyiburr-yinaga, “Ngayburrpa Christ nyiburr-yika.”
  wal-wal: Taani giyoogee hagaa; intte huuphiyan huuphiyan, “Taani PHauloosaagaa.
    Taani Aphiloosaagaa. Taani Keefaagaa. Taani Kiristtoosaagaa” yaageeta.
  zad-NT: 'Nia'' ka'', daa baḻ-le nale: “Nad'' chon'' txen Páblona''”, na'' baḻ-le
    nale: “Nad'' chon'' txen Apóloza''.” Na'' baḻ-le nale: “Nad'' chon'' txen Céfaza''.”
    Na'' zi baḻ-le nale: “Nad'' nak'' txen Crístona''.”'
  kmg-kmg: 'Dâŋ kecšiŋucte mukopac: Ŋoŋeraonec moczi muekac `no Paulore ŋic'', â moczi
    muekac “no Apolore ŋic”, â moczi muekac “no Kefare ŋic”, â moczi muekac “no Kristore
    ŋic.”'
  aso-aso: 'Neꞌminemuꞌ nene noluve: Lingine vi eza ema vi hamo hamoꞌ neꞌmine laaꞌ
    nave: Laza Pauloꞌni eꞌmetaaꞌ noune. Idoꞌ ma nete Apoloꞌni eꞌmetaaꞌ noune. Idoꞌ
    ma nete nene Petoloꞌni eꞌmetaaꞌ noune laaꞌ nave. Idoꞌ ma nete nene Kilisitoꞌni
    eꞌmetaaꞌ none laaꞌ nave.'
  uli-uli: Mala ngang isosor ila mala semal hami ngo semat mele ye sor. Semal be sor
    bo, “Ngang choluwal Paulus”, ngo semal sa sor bo, “Ngang choluwal Apollos”, ngo
    semal sa sor bo, “Ngang choluwal Pedrus”; ngo semal sa sor bo, “Ngang choluwal
    Kristus.”
  nin-NT: Ingga nggo ko da di uyirr nu umi umba ku à da di, “Ingga so ga Bulu.” Unuma
    da di, “Ingga so ga Apolo.” Unuma da di, “Ingga so ga Biturr.” Unuma da di, “Ingga
    so ga Kristi.”
  acu-NT: 'Wi antukmaja nuka nuwaitai: Atumsha tu chichaarme: Chikich ainautiram wína
    pachitsaram: Wikia Pablo umirnuitjai tarume. Tura kichtirmesha: Wikia aints Apolos
    naartinu umirnuitjai tarume. Tura kichtirmesha: Wikia Pedro umirnuitjai tarume.
    Tura kichtirmesha: Wikia Cristonak umirnuitjai nuketjai tarume.'
  cak-WNT: Riye' xquitzijoj c'a chuwe chi riyix xa ma junan ta iwech ibanon, ruma
    yec'o chiwe riyix ri yebin chi ye riche (rixin) ri Pablo. Yec'o yebin chi ye riche
    (rixin) ri Apolos. Yec'o yebin chi ye riche (rixin) ri Pedro. Y yec'o ri niquibij
    chi ye riche (rixin) ri Cristo.
  ebk-ebk: Nan laychok ay kanan at tukutukún nan chayu kankanan. Tay wachacha kanu
    nan mangali, “Ha-un at unuchok hi Pablo.” Kanan kanu nan tapina, “Ha-un at unuchok
    hi Apolos.” Nan tapina at kanancha, “Ha-un at unuchok hi Pedro.” Kun pay nan tapina
    at kanancha, “Ha-un at hi Cristo yangkiay nan unuchok.”
  spa-PDDPT: 'Me refiero a que algunos de ustedes dicen: Yo soy de Pablo, yo, de Apolos,
    yo, de Cefas, yo, de Cristo.'
  ruf-ruf: Nobama nilonge chanihulike kuna mwemwe, munu yumwe kolonga, “Nene nomuwinza
    Pauli,” na munu yungi kolonga, “Nene nomuwinza Apolo,” na yungi kolonga, “Nene
    nomuwinza Kefa” na yungi “Nene nomuwinza Kiristu.”
  gun-gun: 'Mba''eta peteĩ-teĩ aipopeje: “Xee ma Paulo pegua” e''ỹ vy “Xee ma Apolo
    pegua”, “Xee ma Cefas pegua” e''ỹ vy “Xee ma Cristo pegua”, peje.'
  agu-BL: 'Cha''stzun te na chintzan tan talche''n nin yi xtxolbile''j scyeru'', na
    at e'' ẍchixo''lu'' yi na cyal: “Cho''n xomij ketz kawi'' te Pawl.” Nin at e''
    na cyal: “Cho''n xomij ketz kawi'' te Apolos.” Nin at e'' yi na cyal: “Cho''n
    xomij ketz kawi'' te Lu''.” Ej nin at e'' yi na cyal: “Cho''n xomij ketz kawi''
    te Cristo.”'
  isn-isn: 'Nkete ndogoilyo siye: Kela ung''wi wanyu wilunga, unene niang''wa Paulo,”
    ang''wi, “unene niang''wa Apolo,” ang''wi niang''wa Kefa” ang''wi “unene niang''wa
    Kilisto.”'
  eng-PEV: They reckon some of you say, “Paul is our leader,” and others say, “That
    other man, Apollos, he is our leader,” and others say, “No, not them. Our leader
    is Peter,” and others say, “Jesus Christ is our leader.”
  ilo-ULB: 'Daytoy ti kayatko a sawen: Ibagbaga iti tunggal maysa kadakayo, “Kenni
    Pabloak,” wenno “Kenni Apollosak,” wenno “Kenni ni Cefasak,” wenno “Kenni Cristoak.”'
  pir-NT: 'Ihquẽquina mʉsa mehna cjẽna ohõ saha ni cahme tuhtiñohti: “Pablo ya curua
    cjãna ijiaja ʉsã”, ni cahme tuhtiñohti ihquẽquina mʉsa. Sa ye apequina “Apolo
    ya curua cjãna ijiaja ʉsã”, niñohti tiquina gʉ̃hʉ. Sa ye apequina pehe “Pedro
    ya curua cjãna ijiaja ʉsã”, niñohti tiquina gʉ̃hʉ. Sa ye apequina pehe “Cristo
    ya curua cjãna ijiaja ʉsã”, niñohti tiquina gʉ̃hʉ.'
  anv-NT: Genó ɛyigé njɔ́gé mbɔ gélú nnó, bɔɔ́ abifɔ ájɔ́gé áké ɛbwɔ́ álú
    bɔɔ́ Pɔl, abifɔ áké ɛbwɔ́ álú bɔɔ́ Apolos, abifɔ áké ɛbwɔ́ álú bɔɔ́ Sɛfas,
    ne abifɔ ntó áké ɛbwɔ́ álú bɔɔ́ Kras.
  sab-NT: 'Cha gerule ba ulita ole trate trate ba kle tañachuge kare giti, cha alin
    me no ba gweale kle tañachuge ai kare, ba gweale kle gerule: “Pablo alin gerule
    ulia, cha Pablo alin gerua gai ulia.” Gweale na kle gerule: “Apolos alin gerule
    ulia, cha Apolos alin gerua gai ulia.” Gweale na kle gerule: “Pedro alin gerule
    ulia, cha Pedro alin gerua gai ulia.” Gweale na kle gerule: “Cha alin allabi kle
    Cristo gerua gai ulia, cha alin allabi Cristonu ulia.”'
  tmd-tmd: Aku, bli yadöia, “An Pol nöbö mö nuŋ,” me röia. Bli yadöia, “An Apolos
    nöbö mö nuŋ,” me röia. Bli yadöia, “An Sipas nöbö mö nuŋ,” me röia. Bli yadöia,
    “An Krais nöbö mö nuŋ,” me röia.
  acr-NNT: 'Nutom e kꞌo jujun che alaq kakibꞌiꞌij: «In re ri Pablo.» E kꞌo jujun chik
    kakibꞌiꞌij: «In re ri Apolos,» jujun chik: «In re ri Pedro» y e kꞌo ne jujun chik
    kakibꞌiꞌij: «Riꞌin in re ri Cristo.»'
  kpg-kpg: 'Au ga helekai adu beenei: Goodou e helekai geegee, tangada e helekai,
    “Au e daudali a Paul”, tangada e helekai, “Au e daudali a Apollos”, tangada e helekai,
    “Au e daudali a Peter”, gei tangada e helekai bolo ia e daudalia a Christ.'
  taj-taj: एनीगदेला बारेरी ङाइ थेःबा ताम चा चुनोन हिन्‍ना, एनीगदे ह्राङ ह्राङ न्‍हङरी
    कोइसे “ङा पावलला हिन्‍ना,” कोइसे “ङा अपोल्‍लोसला हिन्‍ना,” कोइसे “ङा पत्रुसला
    हिन्‍ना” ओच्‍छे कोइसे “ङा ख्रीष्‍टला हिन्‍ना” भिसी पाङ्‌मुला रो।
  avt-avt: Hi hemtau mɨt han ne yi mɨt yi yatɨp, “Haiu mises hɨm me Pol.” Mɨt han
    ne yi mɨt yi yatɨp, “Haiu mises hɨm me Apolos.” Mɨt han ne yi mɨt yi yatɨp, “Haiu
    mises hɨm me Sifas.” Mit han yi yatɨp, “Haiu mises hɨm me Krais.”
  cbk-cbk: cay todo dao ustedes ta habla diferente cosas. Tiene dao di ustedes ta
    habla, “Yo, dicipulo di Pablo.” Otros tamen dao ta habla, “Ah, yo ta sigui con
    Apolo.” Otros pa ta sigui dao con Pedro, y tiene otros tamen dao ta habla, “Ta
    sigui yo con Jesucristo.”
  uig-ARA: 'دېمەكچى بولغىنىم شۇكى، ھەربىرىڭلار: «مەن پاۋلۇسنىڭ تەرەپدارى»، «مەن ئاپوللوسنىڭ
    تەرەپدارى»، «مەن كېفاسنىڭ تەرەپدارى» ۋە «مەن مەسىھنىڭ تەرەپدارى» دەۋاتىسىلەر.'
  tuf-tuf: 'Eyinat waquít, ba cahujinat uchta waquíc wacaro: “As Pablo chíwaro,” waquíc
    wacaro. Cahujinat wacaro: “As Apolo chíwaro,” waquíc wacaro. Cahujinat cat “As
    Pedro chíwaro,” waquíc wacaro. Cahujinat cat “Asra Jesucristo ima chíwaro,” waquíc
    wacaro.'
  abx-abx: 'Yayto i karuyag sidngun-ko: Aniya'' si ka''am magparapinugad, “Si Pablo
    i nagsunud-ko,” aniya'' namay la''in maminugad, “Si Apolo dina i nagsunud-ko,”
    mangno aniya'' liwat, “Si Pedro i tawa''-ko,” ngan aniya'' may, “Si Kristo may
    i sinunud-ko.”'
  mco-NT: 'Mɨɨd jada ycɨxpɨ nmɨna''ñɨch co nijëjɨty miich ajcxy jadu''n mɨnaangɨxy:
    “Ɨɨch Pablo nmɨjnɨcxpejtpyɨch.” E nijëjɨty ymɨnaangɨxy: “Ɨɨch Apolos nmɨjnɨcxpejtpyɨch.”
    E nijëjɨty ymɨnaangɨxy: “Ɨɨch Pedro nmɨjnɨcxpejtpyɨch.” E nijëjɨty ymɨnaangɨxy:
    “Ɨɨch Cristo nmɨjnɨcxpejtpyɨch.”'
  cpb-NT: 'Eenitatsi pitsipayetari janta kantatsiri: “Nokemisantziri naaka Pablo.”
    Itsipa kantayetatsiri: “Iri nokemisantziri naaka Apolos.” Itsipa kantatsiri: “Iri
    nokemisantziri naaka Pedro.” Eenitatsi itsipa kantayetanaintsiri: “Nokemisantziri
    naaka Cristo.”'
  aon-aon: Eik yakri um enyudok. Ipak enep pakri, “Apak magipesh Pol iri.” Aria enep
    pakri, “Apak magipesh Apolos iri.” Aria enep pakri, “Apak magipesh Pita iri.”
    Aria enep pakri, “Apak magipesh Krais iri.”
  hus-NT-2005: 'Kʼal jechéꞌ u léꞌ ku ulu, ke juntsik ta éb kʼeꞌetich kʼeꞌetich xowaꞌ
    a ulaltsik; taltsik in ulal enchéꞌ: “Nanáꞌ u wéwnál a Pablo”; taltsik in ulal:
    “Nanáꞌ u wéwnál a Apolos”; xi kʼeꞌettsik in ulal: “Nanáꞌ u wéwnál a Pedro”; ani
    xi kʼeꞌettsik in ulal: “Nanáꞌ u wéwnál a Kristo.”'
  mig-NT: 'Súan ká''a̱n‑ri̱, chi̱ káka''a̱n ná ɨɨn ná ɨɨn‑ró: Ruu̱, chi̱ jíín Pablo
    kándii̱ ndija‑ri̱. Te ruu̱, chi̱ jíín Apolos. Te ruu̱, chi̱ jíín Cefas. Te ruu̱,
    chi̱ jíín Cristo, áchí‑ro̱.'
  bps-bps: Du nun di gamu kun, mangman, “Agu sa mlalò ku Fol,” na man i dademe, “Afolos
    i deg lalò,” na man i dademe, “Fiter i deg lalò,” na man i dademe, “Krayst i deg
    lalò.”
  mbs-mbs: Ibeg ko ipekelabet kenyo. Doen ekon eg-ikagi te siak se egtekingan dan.
    Doen ekon heman menge doma eg-ikagi te si Apolos se egtekingan dan. Doen ekon
    doma egtaking ki Pedro, aw doen pa ekon eg-ikagi te si Cristo olò se egtekingan
    dan.
  tof-tof: 'Ka igó poko apóndóla: Yabükagab darrüpa igó bóktanda wagó, “Ka Polón mamoandóla.”
    Darrüpa ma igó bóktanda wagó, “Ka Apolosón mamoandóla.” Akó darrüpa ma igó bóktanda
    wagó, “Ka Pitan mamoandóla.” Akó darrüpa ma igó bóktanda wagó, “Ka Kerrison mamoandóla.”'
  cme-NT: Wuɔ na hɔlma-na, banamba ciɛra wuɔ ba cuu mɛi huoŋ-nu, banaŋ ba'a bafamba
    cuu Apolɔsi huoŋ-nu, banaŋ ba'a bafamba dii Piɛr huoŋ-nu, banaŋ ba'a bafamba dii
    *Kirsa huoŋ-nu.
  sus-sus: N bara a mɛ a nde a falama, «N tan biraxi Pɔlu nan fɔxɔ ra,» nde fan a
    falama, «N tan biraxi Apolosi nan fɔxɔ ra,» nde a falama, «N tan biraxi Kefasi
    nan fɔxɔ ra,» a nde fan a falama, «N tan biraxi Ala xa Mixi Sugandixi nan fɔxɔ
    ra.»
  pon-2006: 'Eri, iet me I men ndahn, duwen amwail kin liaktohrohrpene: emen kin akahkupwungki
    ndinda, “Ngehi iengen Pohl”; a emen, “Ngehi iengen Apolos”; a emen, “Ngehi iengen
    Piter”; a emen, “Ngehi iengen Krais.”'
  dad-dad: Aya enei wogõ auf, are eig fiya, ã atun takam irok, “Aya Pol dõ afef,”
    takam irok, “Aya Apolos dõ afef,” takam irok, “Aya Pita dõ afef,” takag irok,
    “Aya Kristus dõ afef.”
  zab-NT: 'Laadeb guniideb dec nuu de ni rnii: “Nare naa xpɨny Pablɨ”, nuuza de ni
    rnii: “Nare naa xpɨny Apolos”, chiy nuuza de ni rnii: “Nare naa xpɨny Bed”, ne
    nuuza de ni rnii: “Nare naa xpɨny Crist.”'
  jae-jae: Biŋ tau amboac tonec gebe Amac samob nêm biŋ keso tau-keso tau amboac tonec
    gebe “Aê katu Paulune gêŋ.” “Aê katu Apolonê gêŋ.” “Aê katu Kepanê gêŋ.” “Aê katu
    Kilisinê gêŋ.”
  ksd-ksd: 'Tago iau nuk pa ra dari ba avat par tikatikai ava tatike: Iau mur Paulo;
    ma iau mur Apolos; ma iau mur Kepas; ma iau mur Kristo.'
  msm-NT: Su mey kun og-iling, “Iyan ogsunudon ku si Pablo,” aw to duma og-iling,
    “Si Apolos to kanay.” Mey isab duma no og-iling, “Ki Pedro a,” aw mey manda og-iling,
    “Duon a ki Cristo.”
  myk-myk: Na pii pu wa yu yee ni na Pɔli wuu pee ɲɛ; pii di yu na Apɔlɔsi wuu pee
    ɲɛ; pii di yu na Pyɛɛri wuu pee ɲɛ; pii bɛ di yu na Kirisa wuu pee ɲɛ.
  sbe-sbe: 'Yogu hedehedede ta kaniyona ede doha teina: Hesau ye wane, “Yau Paulo
    ya hemuliwatani,” na hesau ye wane, “Yau Apolosa ya hemuliwatani,” na hesau ye
    wane, “Yau Kipasi ya hemuliwatani,” na hinage hesau ye wane, “Yau Keliso ya hemuliwatani.”'
  mcr-mcr: '@see-verse:1CO.001.011'
  cux-NT: 'Chuū chí yeⁿ''ē chí caaⁿ''máⁿ. ''Áámá ''áámá ndís''tiī ngaⁿ''á nī yeⁿ''ē
    ''áámá saⁿ''ā ''tíícā. ''Áámá yā ní ngaⁿ''a yā: ''Úú yeⁿ''ē saⁿ''a Pablo; taamá
    yā ní ngaⁿ''a yā: ''Úú yeⁿ''ē saⁿ''a Apolos; taamá yā ní ngaⁿ''a yā: ''Úú yeⁿ''ē
    saⁿ''a Pedro; taamá yā ní ngaⁿ''a yā: ''Úú yeⁿ''e Cristo.'
  tur-YTC: 'Şunu demek istiyorum: Her biriniz, “Ben Pavlus’u izliyorum”, “Ben Apollos’u
    izliyorum”, “Ben Kefas’ı izliyorum” ya da “Mesih’i izliyorum” diyormuş.'
  san-ITR: mamAbhipretamidaM yuShmAkaM kashchit kashchid vadati paulasya shiShyo.aham
    ApalloH shiShyo.ahaM kaiphAH shiShyo.ahaM khrIShTasya shiShyo.ahamiti cha|
  bel-N: 'А кажу пра тое, што кожны з вас кажа: «Я — Паўлавы», «А я — Апалёсавы»,
    «А я — Кіфавы», «А я — Хрыстовы».'
  sch-sch: 'Ma anghin lei ti rong: nin rêngin nin ti lam atei chita, senkhatin an
    ti “Kei chu Paul pâl ki ni”; “Kei chu Apollos pâl ki ni”; adangin “Kei chu Peter
    pâl ki ni”; male adangin “Kei chu Khrista pâl ki ni” nin tia.'
  mic-MIQNT: Ge' na tel iga'tuap. Alt telueioqop alt piluei. Newgte'jit teluet, “Majulgwalg
    Poligap,” igtig, “Majulgwalg Apollos,” igtig, “Majulgwalg Pie'l,” ap igtig, “Ni'n
    majulgwalg Se'suguli.” 'Ms't gaq nigtuita'ioq. Mo weltenug na tela'taqatioq.
  huu-NT: 'Omoɨmona damɨerie raitomoɨ: “Danɨ Pablo llofuia dɨbecɨnodo jai jaidɨcaɨ”.
    Damɨerie raitomoɨ: “Danɨ Apolos raillamɨe llofuia dɨbecɨnodo jai jaidɨcaɨ”. Damɨerie
    raitomoɨ: “Danɨ Pedro llofuia dɨbecɨnodo jai jaidɨcaɨ”. Damɨerie raitomoɨ: “Danɨ
    Cristo llofuia dɨbecɨnodo jai jaidɨcaɨ” raitomoɨ. Nana iese itomoɨ. Iemona omoɨ
    comecɨaɨ daje isoi iñedomoɨ. Cloé comɨnɨmona iese fɨdɨdɨcue.'
  jiv-NT: 'Kame jú̱nis awai: Chíkich “Wi Páprunuitjai” tuiniawai. Chíkich “Apurusnaitjai”
    tuiniawai. Chikichcha “Wi Pítrunuitjai” tuiniawai. Chikichcha “Wi Kristu-shuaraitjai”
    tuiniawai.'
  otm-NT: Nguetho guí ɛ̨mhbʉ 'da ahʉ guí tɛngahʉ, nɛ ɛ̨n'i 'da tɛn ra Apolo, nɛ ɛ̨m
    mi'da tɛn ra Pedro, nɛ ɛ̨m mi'da ngue tɛn'na ra Cristo.
  dah-dah: Deŋ haŋ bana goŋ niŋ al kurabe, “Neŋbe Polyen saba gama irde hite,” yeŋ
    haŋ. Kurabe, “Apolosyen saba gama irde hite,” yeŋ haŋ. Irde kuratiŋbe, “Pitayen
    saba gama irde hite,” munaŋ kurabe, “Yesu Kristuyen saba gama irde hite,” yeŋ
    haŋ.
  tnk-tnk: Nɨpwrai nəɡkiariien sə iakani ro iamɨnhi irə. Kɨmiaha kuatia kuatia hiaməɡkiari.
    Riti rani mə, “Iou iərmama səvəi Pol.” Riti rani mə, “Iou iərmama səvəi Apolos.”
    Riti rani mə, “Iou iərmama səvəi Pita.” Riti rani mə, “Iou iərmama səvəi Kristo.”
  kpr-kpr: 'Ne beisiga eminge eraeva: “Nenda mendeni seraera, ‘Na Paul da ambo jimbi
    eniri.’ A mendeni, ‘Na Apollos da ambo jimbi eniri.’ seraera. A mendeni, ‘Na Peter
    da ambo jimbi eniri.’ seraera. A kotugo mendeni seraera, ‘Na Keriso da ambo jimbi
    eniri.’”'
