  dso-dso: ମୁଇ ବାବ୍‌ଲିନି, ତମର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌ କଇବାଇ, ଆମେ ପାଉଲର୍‍ ବାଟେ ଜିବାଲକ୍‌,
    କେତେଲକ୍‌ ଆପଲର୍‌ ବାଟେ ଜିବାଲକ୍‌, କେତେଲକ୍‌ କେପାର୍‌ ବାଟେ ଜିବା ଲକ୍‌, ଆରି କେତେଲକ୍‌ ଆମେ
    କିରିସ୍‌ଟର୍‌ ବାଟେ ଜିବା ଲକ୍‌ ।
  meu-meu: Readia umui ta ta o tomamu “Lau na Paulo ena”, “Lau na Apolo ena”, “Lau
    na Kefa ena”, “Lau na Keriso ena”.
  yva-NT: 'Ayao mbeti syo wasaura mamo no taiso: Inta weapo wasaura wapare, “Risyamo
    Paulus wepi itavono ai,” yara vatano kaijinta wo raura ware, “Risyamo Apolos wepi
    itavono ai,” muno vatan inta ware, “Risyamo Petrus wepi itavono ai,” muno inta
    wo raura ware, “Risyamo Kristus wepi itavono Ai.”'
  dgc-dgc: Eng mara, te esa kan a mégkagi, a “Sakupék ni Pablo.” Te esa man dén a
    mégkagi, a “Sakupék ni Apolos.” Te esa man dén a mégkagi, a “Sakupék ni Pedro.”
    Sakay te mégkagi pa, a “Sakén éy sakupék ni Cristo.”
  zpm-NT: 'no to dieṉ cho xnëz ngab to. No to rnee: “Xnëz Pabl no naa”; riasaque zha
    ne rnee xnëz Apol no zho, rrieequiagaa zha ne rnee xnëz Pedr no zho; haxta no
    zho rzac zhase nac zha ne nlipaa no xnëz Jesús.'
  hix-NT: Anar me rha mosonytxetxow hatà, oyosoynyàr kom me hatà. Onà wyaro rma màketxow
    hatà, omnyamo ro rye rma. Anar komo, Pawru mryenon uro ketxow hatà. Anar komo,
    Aporu mryenon uro ketxow hatà. Anar komo, Petru mryenon uro ketxow hatà. Anar
    komo, Kryestu mryenon uro ketxow hatà. Àro wyaro mosoyatxow hatà.
  sim-sim: Mashi os a misiri jihi ambek ji anangriaha ji mbari karem, jihi lal karem
    mbanda jir, �An Polin a tiyanda nir.� Uwak lal karem mbanda lir, �An Apolosin
    a tiyanda nir.� Hovok lal karem mbanda lir, �An Pitan a tiyanda nir.� Hovok lal
    karem mbanda lir, �An Kraisin a tiyanda nir.�
  npi-ULB: मेरो भनाइको अर्थ यही हो कि तिमीहरूमध्ये कसैले “म पावलको हुँ”, कसैले “म
    अपोल्लोसको हुँ”, कसैले “म केफासको हुँ” र कसैले “म ख्रीष्‍टको हुँ” भन्छौ ।
  cgc-cgc: Beet ambalen ko na may anen ki kyo na gambal na yaken i iran kon na sunuron,
    duma an a Apolos, duma ya a Cefas daw duma pa gid ya Cristo.
  tim-tim: Akto yeŋgâlân gâtŋe bikŋande hin dâmai, “Nen amâ Paulogât kâmolân gâtŋe.”
    dâmai. Dâ bikŋande amâ, “Nen amâ luâk siâ kotŋe Apolo yâkgât kâmolân gâtŋe.” dâmai.
    Dâ bikŋande amâ, “Nen Petorogât kâmot.” dâmai. Dâ bikŋande amâ, “Nen Yesu Kristogât
    kâmot.” dâmai. Ye hain dâmai aregât nâŋgâre ârândâŋ bo akmap.
  yor-yor: Ohun tí mo ń sọ ní pé, olúkúlùkù yín ń wí pé, “Èmí tẹ̀lé Paulu”; “Èmi tẹ̀lé
    Apollo”; òmíràn wí pé, “Èmi tẹ̀lé Kefa, Peteru”; àti ẹlòmíràn wí pé, “Èmi tẹ̀lé
    Kristi.”
  wos-wos: Wuni ané hundika wuni we. Guni atéfék nak nak guni nak maki nak maki hundi
    bulé. Buléta nawulak guni wa, “Nani Polna du takwa nani.” Nawulak guni wa, “Nani
    Apolosna du takwa nani.” Nawulak guni wa, “Nani Pitana du takwa nani.” Nawulak
    guni wa, “Nani Kraisna du takwa nani.”
