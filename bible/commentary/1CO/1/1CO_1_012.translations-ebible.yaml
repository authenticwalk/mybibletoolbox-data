    a, ɔbaako nso se, “Mewɔ Kristo afa.”
  aoj-aoj: Aeꞌ aꞌi isimba, ipaꞌ hipai atona atin pagaꞌias naꞌamba. Anis saꞌi, “Apaꞌ
    miniꞌap Poli.” Anis saꞌi, “Apaꞌ miniꞌap Apolosi.” Eaꞌ anis saꞌi, “Apaꞌ miniꞌap
    Pitai.” A anis saꞌi, “Apaꞌ miniꞌap Kraisi.”
  cbv-cbv: Páant niijnít, nin pah wã naóhna caá. Yeéb biícdih ñi tʉ́i jʉmcan caá.
    Biquína, “Jwiít Pabloíhwã caá. Caán chah tʉ́i bohéni caá”, ñi niijná caá. Bita,
    “Jwiít Apoloíhwã jwĩ jʉmna caá. Caánboó chah tʉ́i naóhni caá”, ñi niijná caá.
    Bita, “Jwiít Pedroíhwã caá. Caánboó chah tʉ́i jéihni caá”, ñi niijná caá. Bita
    “Jwiítjeh Cristo ã bohéátdih yoobópdih jéihnit caá. Pánih jʉmna, jwiítjeh ã́ihwã
    caá”, ñi niijná yʉh caá.
  taw-taw: Pen yad agebin ak, anɨb agebin. Nɨbi ogɨnap apɨm, Pol bɨne mɨdebin apɨm.
