  gof-ENT: ሂንቴፌ ኢሶቲ ኢሶቲ፥ «ታኒ ጳዉሎሳሳ፤ ታኒ ኣጲሎሳሳ፤ ታኒ ጴፂሮሳሳ፤ ታኒ ኪሪስቶሳሳ» ያጌታ።
  aau-aau: Hano ok ko meyk-ar kokwe senkin, hmo har homkwe senkin me, “Hakwe Pol so”;
