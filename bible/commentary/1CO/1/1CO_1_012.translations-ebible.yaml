  srm-NT: 'Mi jei taa so fuunu ta taki taa: “Fa u ta waka a Masa Jesosi baka aki,
    nöö mii ta tei di lei u Paulosu.” Otowan taa: “Mii ta tei di lei u Apolo.” Di
    otowan taa: “Mii ta tei di lei u Kefasi.” ˻Hën seei da Petuisi.˼ So sëmbë taa:
