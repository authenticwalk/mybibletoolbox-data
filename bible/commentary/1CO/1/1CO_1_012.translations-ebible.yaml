  ptp-ptp: Kehe bêga nêbê xam ya nêl ên xam nêbê xam tɨmu vô Pol, dɨ xam ya nêl ên
    xam nêbê xam tɨmu vô Apolos, dɨ ya nêl ên nêbê xam tɨmu vô Pita, dɨ ya nêl ên
    nêbê he tɨmu vô Kɨlisi.
  nak-nak: Mai la merera tamutou eia kamati visauru, la merera tamutou isapolopoloti.
    Isa ge veia maie “Eau tilimuli e Pol.” Isa lou ge hiliti, eia ge putu olia, eia
    ge veia maie “Eau tilimuli e Apolos.” Goio, isa lou ge hiliti, eia ge veia maie
    “Eau tilimuli e Pita.” Goio, isa lou ge goio ge vikara maie “Eau tilimuli moli
    e Kraist.”
  lbb-lbb: 'Ar pak a kamkam a warwara ne mang: Dingla na tarai o mulo la atongi mang,
