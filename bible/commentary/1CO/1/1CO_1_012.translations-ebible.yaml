    qate teei paha hee, Baamu anaio Kiristuhota atimoraiqi hiirorai.
  peg-peg: ନା କାତା ବାବିକିୟାଟ୍‌ ଇ, ମି ବିତ୍ରେତାଂ ଇନେ ଇନେର୍‌ ଇନାର୍‌, ଆନ୍‌ ପାଉଲ୍‌ତି, ଇନେ
