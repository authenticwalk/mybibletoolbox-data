  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་སོ་སོར་གྱེས་པ་ཡིན༌ནམ། ཕོལ་ལོལ་ཁྱོད་རྣམས་ཀྱི་དོན་དུ་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས༌སམ།
