  toc-NT: Bueno, ¿pi̠ cha̠­lhu̠hua Cristo la̠qui̠ nahua­ná̠hu pi̠ cha̠­lhu̠hua hua̠nti̠
    naquin­ca̠­ma̠aka­pu̠­tax­ti̠yá̠n? ¿Osuchí quim­pe­kex­to­ko­hua­cá­calh aquit
    nac cruz la̠qui̠ nac­xo­ko̠nún xpa̠­la­cata min­ta­la̠­ka­lhi̠ncán? Osuchí acxni̠
