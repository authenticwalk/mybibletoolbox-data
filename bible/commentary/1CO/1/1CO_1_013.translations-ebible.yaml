    Niheichu, Faboro nichaaunne coreniha baotisanojohi niheeiche.
  mcd-NT: Uhuun yorafoan ascacai sharama. Cristocai nocon ointi rananya imapaima futsa
    futsa huaquin non shinanon. Cristo tsain cayacafi fusti. Mato pashcanan huaima
    futsa futsa huaquin man shinanon. Uncai ihui coyan iquinanhuunoashu mato nashonima.
    Man unu muran iquimamupacunitian Jesús tanacoinshon man futsafo ismashquin chaca
    shatushon Jesús Ifo huashquin. Uncai tsoa unu muran iquimanama ua tanafain ua
    ifo huanon.
  urt-urt: Detaꞌe lai? Tatame ŋaiye pa yoworꞌe Krais hoime lakai? Taꞌe ŋam Pol mule
    mal loutungwarmbe me yip? O taꞌe yip yambaꞌe pinip ya yoto naŋ tikin Pol, lakai?
  kiz-kiz: Je! Kristu agawanyiki? Je! Paulo asulibibhu kwa ajiri yatete? Je! Abatisibhu
    kwa lihina lya Paulo?
  tzo-TZE: ¿C'u yu'un ti jech avoq'uilanoj abaique? Yu'un li Cristoe mu xisvoq'uilanutic.
