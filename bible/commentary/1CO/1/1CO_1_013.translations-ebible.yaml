  mal-mal: ക്രിസ്തു വിഭാഗിക്കപ്പെട്ടിരിക്കുന്നുവോ? പൗലൊസ് നിങ്ങൾക്കുവേണ്ടി ക്രൂശിക്കപ്പെട്ടുവോ?
