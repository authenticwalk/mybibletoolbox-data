  lex-lex: Mikot lira emkade de Yesus de e rhakar la'a-maiya! Paulus a' di edonna
    rwair wen a lia auwlakra yoma la' miy rerieimi! Me rharan miy miana edonna rwet
    la a na'nu toh!
  dov-dov: Ani sa Kkilisito ulipambukene na? Ani Pawulo wakagankamininwa ndinywe na?
