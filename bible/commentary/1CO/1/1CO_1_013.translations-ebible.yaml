    awæ̈ ñænquedïmæ̈ gönöninque mïnitö beyæ̈ wæ̈nönäni dicæ wæntawogaa. Ayæ̈ botö
    Pabodobo ëmöwo apæ̈nedinque mïnitö dicæ æpæ̈në guiimïnitawogaa.
  kbc-NT: Odaa natigide ɡ̶adigeetiwaji, Cristo domige dawalace? Oɡ̶oa, Paulo domige
    oyototeloco nicenaɡ̶anaɡ̶ate leeɡ̶odi akaamitiwaji? Oɡ̶oa, domige oibake liboonaɡ̶adi
    Paulo neɡ̶etiɡ̶adilegenitiwaji?
  bmh-bmh: Ag igul go guzenaimai, go ag Kristus ginampet sul beu beu atalanemen. Bo,
    iz Pol agal igul eg zilagai marabun a gegeulanau ebu noumemin ta? Ag izal wanim
    ebu gagaliag patemenin ta? Tam pet, tam.
  ctu-BL: ¿T'oxol ba Cristo? ¿Tsa' ba ch'ijle ti cruz Pablo cha'añetla? ¿Tsa' ba la'
    ch'ʌmʌ ja' ti' c'aba' Pablo?
  meq-meq: Tə tsik andza niye na, Kəriste maŋgəna eye wal wal ɗaw? Ta dar ka mayako
    mazləlmbaɗa eye hərwi kurom na, neŋ Pol bay na gwaɗ bəɗaw? Ta dzəhuɓ kurom ha
    a yam na, ta məzele ga bay na gwaɗ bəɗaw?
  noa-H: Pãrau hoowai, ¿Cristo nem t'oop'em k'apanta sĩ mag hiek'aag? ¿Wa mʌch cha
    pãrag hiek'a chirʌmta pãar kõit pakuls gaai meerp'ë t'õjĩwa? Wa magbam k'ai pãar
    pör choowai, ¿pãar mʌ t'ʌ̃r gaaita pör choojierrá?
  alp-NT: Yesuse Kristuse nanakwalaIje esa, mere itea rebe hlaleke lokoIje. Kai nanakwala
    mere larake mo. Au Pauluse, au mata ete imi ndete ai tutini mo, kai baptise imire
    kena imi lulu au mo.
  san-VEL: khrii.s.tasya ki.m vibheda.h k.rta.h? paula.h ki.m yu.smatk.rte kru"se
    hata.h? paulasya naamnaa vaa yuuya.m ki.m majjitaa.h?
  kbq-kbq: Hagi Kraisti'a Agra ataneno refako hu'nefi? A'o anara osu'ne. Tamagritekura
    Poli keka zafarera fri'nefi? A'o anara osu'ne. Tamagra Poli agifi mono tina fre'nazafi?
    A'o anara osu'naze.
  kbh-kbh: Chca s̈mojtsamama, jtsóbocanana mo cada básefta os̈buáchiyënga canÿe Cristo
    tmojtsebomncá. ¿Pablo yojamna nda tmojancrucificá ts̈ëngaftangbe ts̈abiama? ¿O
    ts̈ëngaftanga uabáinënga s̈momna, ats̈e jóts̈ëmbonëse, ts̈ëngaftanga ats̈be ústonënga
    bétsemnama?
  ron-LSB: Este Hristos împărțit? Pavel a fost răstignit pentru voi? Sau ați fost
    botezați în numele lui Pavel?
  pon-pon: Iaduen, Krijtuj me lop pajan? Iaduen, Pauluj me lopu kin komail er? De
    komail paptaijekier ni mar en Pauluj?
  nhe-BL: Ax cuali tlen inquichihuaj. ¿Inmoilhuíaj para huelis inquitlajcoxelose Cristo?
    ¡Axtle! Ax nechcuamapeloltijque na niPablo imopampa. Huan quema inmechcuaaltijque,
    axaca quiijto inmechcuaaltiyayaj ica notoca [1:13 O ica itequihuejcayo.] na Pablo.
  sps-sps: Te sikia non ma onot tan kat fi nei aya, fiisia ten Krais, Ayei onot non
    ma takibaa vavis kan? Krais te gim non ma koo ir a gum iny vainy Tsunia ma kat
    gengen ari er faaman to, ri te kaa tana fo sanaan kat gengen! Pol kan, ayei na
    sikia ma mes to te mat tana pagafuan sa saup fatabin mami tana fo aveto tsumi!
    Ri gim kan to ma koo na asanga vanyo, Pol, tan nainy te fapeenainy maromi ri,
    faatok maromin u fasito tsonyo fatoobing.
  wnc-wnc: E mate! Asikaya Kraisda ina wesike aminu tapaat tapaat dakngake pasinggak
    ba dasing? Ba aminda na amin saamdakane nuwa nata ginde tangge kungwandamukum
    ba dasing? Ba ginu natane umana akngae natake yangga sautdamuking ba dasing? Wena
    siknga.
  bus-bus: Kirisi kɛ̃kɛ̃kↄ̃anan yↄ́? Wà Pↄlu pà lía a yãnzin yↄ́? A batisi kɛ̀ kↄ̃n
    Pↄlu tↄ́on yↄ́?
  gub-BL: Pemuza'aza'ak Zaneruwihawete hemiruze'eg peiko pe wà. Apuranu putar penehe
    kury. — Aipo amàno penekuzaromo ywyra kanetar rehe ihe. Aipo pezemuzahazahak kar
    heremimu'e romo peneko pà. Nan kwaw pa. (Zezuz umàno penekuzaromo a'e. Pezemuzahazahak
    kar Zezuz hemimu'e romo.)
  imo-imo: Nalo Kraistini yunge imboma lupe lupe mokemake leko naa molaio nimo kani
    akupe ambele ulu mare teremeleya? Kraist yunge lapuna tukundo imboma da teko ungu
    mele nale naa teremele. Na Pol enonga nimbo unjo polopeyana kondoruna teremeleya?
    Molo nanga imbina eno no ltingiya?
  boj-boj: Niŋgi kiyaqa kumbra degyeqnub? Kristus a segi poeleŋosiq tamo gargekobaej
    kiyo? E Pol e segi niŋgi qa ŋamburbasq di moiyem kiyo? Niŋgi ijo ñam na yanso
    eb kiyo? Di sai.
  eng-DRA: Is Christ divided? Was Paul then crucified for you? or were you baptized
    in the name of Paul?
  knf-knf: Naşal aji Kriŧtu afaaşiiri i? Nji Pawulu i i bapaŋuŋ ţi kruŧ pa an i? Këme
    ţi katim ki naan ki ki nayeenknuŋ batiŧmu i?
  san-KHM: ខ្រីឞ្ដស្យ កិំ វិភេទះ ក្ឫតះ? បៅលះ កិំ យុឞ្មត្ក្ឫតេ ក្រុឝេ ហតះ? បៅលស្យ នាម្នា
    វា យូយំ កិំ មជ្ជិតាះ?
  arn-NT: ¿Fey Cristo may femngechi püntükawkülepey? Felelay. ¿Iñche Pablo am tati
    lalu kürus mew eymün tamün fürenengeael? ¿Kam iñche tañi üy mew fawtisangeymün
    ama?
  zas-NT: Per naj rni lojdi guial Cristo tijbzi najman, din ad najt güt loj crüjz
    por lëjt, ad gurobnijs tëëtidi par gaquidi da bejnan.
  ken-NT: Mbɛ́p kpɨ́k be, mmǔ ǎkwáy bɛ́kɔ́rɛ Kristo ndǔ bakwɔ́? Ghatí ka mɛ.
    Mɛ Pɔ̌l kɛ̌ bágó ndǔ ɛkotákátí ɛ̌ti yɛká kɛ? Yɛ̌ mmǔ ywɛka achí anɛ bájwítí
    yí ndǔ nnyɛ́n Pɔ̌l?
