verse: 1CO.001.013
translations:
  kpx-kpx: Di la namigevema. Kelisonike la tasalievenu. Mena la huhuige Bolo danike
    laheho idie domo hatinu. Lana di ivimonike babatisolahalu.
  okv-H: te Keriso kaheke kaheke eto hande arote? Eto na Paul ungo embo na tehere
    sari uenete? Eto na Paul javo nau ta bapataito uevete? Ari aingeko avo irae bera
  tbo-tbo: Iyowai, Keliso i maga, bo? Eega. Tau Paulo hoi ani take a hilage bimiyei,
    bo? Eega. Ma gowaugei hi wibapatisomi, bo? Eega.
  mal-C: ക്രിസ്തു വിഭജിക്കപ്പെട്ടിരിക്കുന്നോ? പൗലോസാണോ നിങ്ങൾക്കുവേണ്ടി ക്രൂശിക്കപ്പെട്ടത്?
    പൗലോസിന്റെ നാമത്തിലോ നിങ്ങൾ സ്നാനം സ്വീകരിച്ചത്?
  grc-SR: Μεμέρισται ὁ χριστός; Μὴ Παῦλος ἐσταυρώθη ὑπὲρ ὑμῶν, ἢ εἰς τὸ ὄνομα Παύλου
    ἐβαπτίσθητε;
  bgc-bgc: जो थम करो सों वो ठीक कोनी, के मसीह बट ग्या? के मै पौलुस थारे खात्तर क्रूस
    पै चढ़ाया गया? के थमनै मेरे नाम तै बपतिस्मा मिल्या?
  khz-khz: Keriso peveware-kinikini, pe golea vogovagi ai pe ago pa? Voo Paulo gomi
    ulami na gesatauroato pa? Pa Paulo aranai gomi gebapatisomito?
  deu-TKW: Ist Christus zerteilt? Ist etwa Paulus für euch gekreuzigt worden, oder
    seid ihr auf den Namen Paulus getauft?
  zsr-NT: ¿Naruꞌ brujtsëꞌ chopl Cristo? ¿Naruꞌ gdaꞌtsaꞌ nedaꞌ, Pablo, lëꞌi yag cruz
    uláz queëliꞌ? ¿Naruꞌ bdíltsaliꞌ nis quië gacliꞌ tuz len nedaꞌ?
  lin-lin: Boni, Klisto azali ya kokabwana ? Ezali Polo nde babakaki na ekulusu mpo
    na bino ? Ezali na kombo ya Polo nde bozwaki libatisi ?
  hns-NT: Ka, Kriest toekkara toekkara me baatal hai? Aur Paulas toelog khaatien kroes
    par maral hai? Aur toelog thoro hamaar naam se dopoe bhaile hai?
  noa-E: Pãrau oowai, ¿Cristo nem thoophem khapanta sĩ mag iekhaag? ¿Wa mʉch cha pãrag
    iekha chirʉmta pãar kõit pakuls gaai meerphë thõjĩwa? Wa magbam khai pãar pör
    choowai, ¿pãar mʉ thʉ̈r gaaita pör choojierrá?
  eng-EMTV: Has Christ been divided? Was Paul crucified for you? Or were you baptized
    in the name of Paul?
  mib-NT: Te jeē cácahān rō súcuan ¿te á cájeni ni rō jeē sɨ́ɨn sɨ́ɨn Cristo iyó jéē
    cánacani ri jnūhun? ¿Te á rúhū Pablo ni jihī jicā cruz jehē rō? ¿Chí jíín sɨ́hvɨ́
    rúhū ni cajendute ró, chí naún?
  lif-NT2: थे, ख्रिस्‍ते़न्‌हासिङ्‌ङाङ् वाॽबि? पावले़न् खिनिॽलागि सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्
    फोःन्‍छिङ्‌ङाङ् वाॽबि? खिनिॽओ आत्तिन्‍हाॽ पावलरे़ कुमिङ्‌ङो बप्‍तिस्‍मा के़बोःक्‍खिआङ्
    के़वयिॽबे?
  xnj-xnj: Wu, Kilisitu agavanyiki? Wu, Pauli ndi mweavambiwi pamsalaba ndava yinu?
    Amala mwabatiziwi kwa liina la Pauli?
  mmx-mmx: Kereva, i lox avukat do limixin at ne Karisito dina epeseves? Kereva, nenia
    ne Pol aga uu nop loklok atnimi rovana at laxaba? Kereva, miga lok ka lesep susu
    at laasen at ne Pol? Kopmen tinotno.
  cbr-NT: ¿Mitsun sináncëx cara Cristo 'itsa 'ic? Cristo ca 'itsama 'icën, ax ca achúshishi
    'icën. 'Ëx cana mitsun ñu 'aisama 'acëcama tërë́ncë 'inun i curúsocënu bamama
    'ain. 'Ëmi catamëtima Cristomishi catamëti camina nashimicë 'ian.
  tee-NT: Para ja na va pumalhu alin ju Cristo. Ja quit'in ju xacmaquilhtacanta ju
    lacacurus ixlacata ju mintalak'alhin'an. Ja laquintapaka'ut ju lhimakp'axac'ant'at'it.
  eng-LSV: Has the Christ been divided? Was Paul crucified for you? Or were you immersed
    into the name of Paul?
  cak-NT: Can chi'iwonojel jix richi ri Cristo, roma raja' man rujachon ta ri'. Ja
    ri Cristo xcamises chech ri cruz iwoma, y man ja' ta ren Pablo. Y rix can richi-wi
    nitzeklebej ri Cristo xix-an bautizar, y man richi ta yinitzeklebej ren.
  pah-NT: 'Cristo''ga jate ko penduvihavete''ga. Gareheva''ero ko pe nhaporemo a''ero.
    Maranuhũ pe ndapejihe''ari ojogwehe naerũ? Ji rũi reki amano yva rehe pendepykaramo
    ikwehe. Pe mobatizarame po g̃a nde''i pe me raikwehe: “Kiro pe ndekoi Paulo''gareheva''ero.”
    Nde''i po g̃a a''ea pe me raikwehe. “Cristo''gareheva''ero kiro pe ndekoi,” e
    po g̃a pe me raikwehe.'
  sja-NT: Cristopa ichide ijãapataarãmaa mãgá awara-awaraa k'ĩsiapik'aa. Mɨ, Pablo
    kurusode piu-e paji parã pari, p'ek'au k'achia wẽpapiit'ee. Parã poro choopidak'ãri,
    mɨ t'ɨ̃de poro chooda-e paji.
  xed-xed: Kidaghi gamndər daga ta Kristi na? Pwal ta mtuta ta udza zləŋay ta ghəŋa
    kaghuni ra? Ari nda hga Pwal a magaghunafta lu ta batem na?
  mks-NT: Ta xi̱hín ña̱ yóho ña̱ cája ndó quéa̱ sáhndá java táhan ndó. Cánde̱hé ndo̱.
    Co̱ó na̱xi̱hi̱ i̱, da̱ cúú Pablo ndi̱ca crúxu̱ sa̱ha̱ ndo̱ já ná jáca̱cu u̱ ndo̱hó.
    Ta ni co̱ó na̱candúta̱ ndó cuéntá mí i̱.
  gfk-S: Mu lik be Krais ta di sene mon tari? Di ga tut Pol tano ula kabai uta mu?
    Ma di ga baptais mu naramon tano hinsane Pol?
  bmu-bmu: Kraistnöŋ jula gwötpuk ahök me? Pol nöŋön mönö eŋgöra aka maripomnöŋ kömuyal
    me? Pol nöŋgö qetne o melun mem eŋgiget me? Mewö möt sohobepuk?
  dgz-dgz: Ame umap uon. Nu seu endum dum ya tapen iwa Keriso etua daiton megenat!
    Amba den, ne Pol, enan korosi gapan ya bonigasen amba ne yauna gapan e dup ya
    iayan!
  eng-GNV: Is Christ deuided? was Paul crucified for you? either were ye baptized
    into the name of Paul?
  zaa-NT: Tsí ína ri'u qui'ni Cristua nna iỹé clase née cá. Inte' Pablo nna, tsí gutáa'
    huá' lo curutsia por lebi'i cá. Tsí begádia' le inda para cca le enne' quia' cá.
    Ni ttu hua ca cosį.
  eng-WEBSTER: Is Christ divided? was Paul crucified for you? or were ye baptized
    in the name of Paul?
  guh-guh: 'Bajarapacuenia paxamëyajuvënëvi apo bejumaitsi tsabiabi. Tsipaji bajarapalivaisi
    yabara nabijataeya namataenetsia penajumeanaenotabiabixae, navecuanatsanapona.
    Bajarapacuenia apo benavecuanatsanaponae tsipaji baja cajena Cristo caenë tsaponaponae.
    Apo navitsanae baja cajena. Nexata pamonae ata Cristo pijajivi, caebitsaëto rabaja
    tsavanapae. Nexata apo benavecuanatsanaponae. Nexata itsajivi ata xanë yabara
    apo bejumaitsi: “Xanë raja saicaya Pablo pijajivitonënë,” apo bejai. Tsipaji xanë
    itsajivi ata apo sivanabeyaxuabiaexanaenë cruzata. Itsajivi ata baja cajena apo
    bautisabitsi tavënëta tajajivitonë penaexanaenexa.'
  bon-bon: Yeesu me binamewale lui teeme tääpe gemi. Ingle teeme tääpe lui yepä gyene,
    peei name pi teepi äblicäco maramara äbita. Nää Paulo tage, lui te baarge uli
    cabu budre äbituji weeme tääpume? Nää, Paulo me ngii cabu weebibine niiye ca ituge
    äciseja?
  nhw-BL: Amo cuali catli anquichihuaj. ¿Anmoilhuíaj para huelis anquitlajcoxelose
    Cristo? ¡Amo neli! Amo nechcuamapeloltijque na niPablo por amojuanti. Huan quema
    anmechcuaaltijque, amo aqui quiijto anmechcuaaltiyaya ica notoca [1:13 Ica notequiticayo.]
    na niPablo.
  swh-ONEN: Je, Kristo amegawanyika? Je, Paulo ndiye alisulubishwa kwa ajili yenu?
    Je, mlibatizwa kwa jina la Paulo?
  wbi-wbi: Vuuli! U Kilisite aghaving'ine? Vuuli! U Paulo alyakomelilue vwimila umue?
    Vuuli! Mhulyofufughilue mulitavua lya Paulo?
  bba-bba: Kirisi u sɑ̃ɑ yiru ro? Bɑ Pɔlu ɡo dɑ̃ɑ bunɑnɑru wɔllɔ bɛɛn sɔ̃? Nɡe kɑ
    Pɔlun yĩsirɑ bɑ bɛɛ bɑtɛmu kuɑ?
  eng-KJVCPB: Is Christ divided? was Paul crucified for you? or were ye baptized in
    the name of Paul?
  kgk-NT: Naiporãi voi upe pene nhe'ẽ pene mbo'eha kwéry-rehe. Pemopeteĩ katu pene
    nhe'ẽ peiko porã hagwã. Okurusu-rehe omano va'e ndaha'éi xe. Hesu Cristo mate
    omano okurusu-rehe nhande resende hagwã. Ndaha'éi xe réry-py araka'e penhemongarai
    uka. Hesu Cristo réry-py ae araka'e penhemongarai uka. Anive inhe'ẽ mombe'uha-rehe
    aipo-rami peje. Niporãi penhe'ẽ ore-rehe.
  waj-waj: Mo ngia dataama yaata utidaida kiaannee? Yisuu Kirisiiva hapaunno airi
    vaidivainno variinnee? Ai hameetavee. Vo na Pauruusoonoona ngiiiyara yatari sagaivau
    putuaannee? Ai hameetavee. Vo ngia Pauruusaa ni gioonna kiaapuya varuduuda iya
    nnooriivaa ngii apuunnee? Ai hameetavee.
  cpy-cpy: '¿Ishenita-tziima paerani Jeepatzii-totaa-rewo? ¿Naakama kentako-wenta-kimiri?
    Tema pomitsiryaa-yitaka paerani eeroka-paeni, ¿Naakama ipaeryahaetaki, ikanteete:
    “Pomitsiryaa-wentyaari Pablo?”'
  mpx-mpx: Ku ginol ola o, he i ola te Keliso ku waliwali-an. Age Pol i yaomal kolos
    elana kaiwemiu? Age Pol alana elana ku babitaisowa?
  wbp-wbp: Kuja ngula kankulu wangkami, ngulaju kujarluju kankulu-nyanu Jijaji Kiraji-kirlangu
    karlirr-ngarrirni. Kujaju maju! Kularna-nyarra ngajuju kunka-pardija watiya warntawarntarla
    nyurrurlaku, lawa. Kula nganangku-nyarra julyurr-yirrarnu ngapangkaju ngajulurla
    yirdingkaju. Kularna ngajuju wiri-jarlu nyurrurlakuju. Jijaji Kiraji kangalpa
    Warlalja-Wiri nyina kujarlipa papitaji-jarrija nyanungu-miparla yirdingkaju.
  luo-luo: Kristo dipogre nyadi di? Paulo bende nogur e msalaba nikech un? Koso nuyudo
    batiso e nying Paulo?
  nhe-NT: Ax cuali tlen inquichihuaj. ¿Inmoilhuíaj para huelis inquitlajcoxelose Cristo?
    ¡Axtle! Ax nechcuamapeloltijque na niPablo imopampa. Huan quema inmechcuaaltijque,
    axaca quiijto inmechcuaaltiyayaj ica notoca na Pablo.
  aii-aii: ܩܵܡܘܿ ܦܝܼܫ ܠܹܗ ܦܠܝܼܥܵܐ ܡܫܝܼܚܵܐ؟ ܝܲܢ ܦܵܘܠܘܿܣ ܦܝܼܫ ܠܹܗ ܙܩܝܼܦܵܐ ܡ̣ܢ ܓܹܒܵܘܟ݂ܘܿܢ؟
    ܝܲܢ ܒܫܸܡܵܐ ܕܦܵܘܠܘܿܣ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܥܡܝܼܕܹܐ؟
  esk-NT: Qanuq pivisi? Christ avgumayumiñaitchuq! Uvaŋa Paul, aasriiñ kikiaktuutrauyumiñaitchuŋa
    pisigilusri. Uvvasuli, paptaakkaunġitchusri maliġuaqsiutisukhusri uvamnun!
  msb-msb: Kaya, bagaʼn si Cristo nagkabarahin-bahin sa mga grupo! Nano kay sugad?
    Nano, ako na si Pablo an nagpakamatay sa krus para sa iyo? Nano, ginbunyagan kamo
    sa akon ngaran agod magin disipulos ko? Syimpre dili!
  cpa-NT: ¿Ho¹ lë́h² hniah¹² Cristo ma²lán¹² jue¹²? Tsa¹lǿa¹² lah¹jøng². Héi¹ jní²
    dsa² ca¹tø³tón¹³ crǿg¹³ ni³ huu¹³ quiánh² hniah¹². A¹jáng¹ héh¹ quieg¹ jní² hi²
    ca¹jŋóh² hniah¹² jmøi².
  dso-dso: କିରିସ୍‌ଟକେ ମୁକା ମୁକା କରି ବାଗ୍‌ ବାଗ୍‌ କଲାପାରା ଦଲ୍‌ ଅଇଆଚାସ୍‌ । ମୁଇ ପାଉଲ୍‌,
    ତମର୍‌ ପାଇ କୁର୍‌ସେ ମରିରଇଲି କି ? କି ତମେ ପାଉଲର୍‌ ନାଉଁ ଦାରି ଡୁବନ୍‌ ନେଇରଇଲାସ୍‌ ?
  meu-meu: Be, Keriso na vada e haheparara a? Paulo e hasatauroa umui daimui ai a?
    Eiava Paulo ladana ai e bapatisomui a?
  yva-NT: Abo! Wabeanimaibe wapare wapo Kristus aporadi ti panui?! Vemo watavondi
    rinai jinya weye risyamo vatan bayave pi risy. Risyamo inauseo sawa inyo kapite
    raijo wasai jewen. Muno wasaugasya kuvuni mana rai indamu watavondijo rinai ma
    jewen.
  dgc-dgc: Bakit? Nahati-hati beman du méniwala ni Cristo? Ti Pablo beman i nipakua
    ta kudos a para dikam? Bininyagen kam beman ta ngahen ni Pablo?
  zpm-NT: Ne squi rac to, ¿pe rzac to dzigo squi nzian lë nac Jesús? Zha ne rnee xnëz
    Pabl no zho, ¿pe niacxe naa pquia lo cruz gozh xtoḻ zho?, ¿te brobnis zho ye par
    ygab zho lo naa?
  hix-NT: Onà wyaro haxa àkehe, owyanye. Omeroro rma, Kryestu mryenon me manatxhe,
    okukur kom marmahnà ro mak ha. Àro ke, uro ryhe Kryestu mryenonà kahra ro mak
    ehtxoko. Pawru mryenon uro kahra xarha ehtxoko. Àsok tawro hana. Urohnà ryhe,
    yahkotohen hona amoyathosah me wehxakon hamà, oyonyhoryeny komo. Àro ke, Pawru
    mryenon uro kahra ro mak ehtxoko. Ayataymomnàtokonye, Pawru mryenon harha uro
    ha kahra mak mehtxownà.
  sim-sim: Os erem ji uwa, sios Kraishi os jimu kavak nanduwa. Sios maome Kraishi
    sir. Jir mbeek nindi nindik ji korondahi ambu sir. Wa, mberem ji hishindu? An
    Pol jirin a jivinakurik miandok a hari on? Wahau. Krais Jisas ortonom jihi farniyik
    miandok hari ri. Jir anin ji hishindiyaha fak layiri oj? Wahau. Jisasin ji hishindiyaha
    fak layiri jir.
  npi-ULB: के ख्रीष्‍ट बाँडिनुभएको छ र ? के पावल तिमीहरूका निम्ति क्रुसमा टाँगिए र
    ? के तिमीहरूले पावलको नाउँमा बप्‍तिस्मा लियौ र ?
  cgc-cgc: Dapat na mag-isyaay kaw ta pagsunod ki Cristo, piro pabuat nyo an gatenga-tenga
    kaw na paryo lain-lain na Cristo inyo an na pasunod. Dapat dili kaw mag-ambal
    na yaken nang sunuron nyo tak dili yaken nalansang ya naan ta krus para ki kyo.
    Na gapabautismo kaw kan-o, dili naan ta ake na ngaran na pamatuod na kyo sakep
    ki yaken. Inyo na pagpabautismo naan ta ngaran Cristo pamatuod na kyo sakep ki
    kanen.
  tim-tim: Akto yeŋgât pat nâŋgâm âmâ hin nâŋgân. Kristo amâ potalakmâ bikŋe bikŋe
    bo agep. Akto nâŋe yeŋgât dumyeŋân lâwinân bo kilân. Nâŋgât kolân tuân bo kat
    yegi.
  yor-yor: Ǹjẹ́ a ha pín Kristi bí? Ṣé a kan Paulu mọ́ àgbélébùú fún un yín bí? Ǹjẹ́
    a tẹ̀ yín bọ omi ní orúkọ Paulu bí?
  wos-wos: Métaka we guni wungi wa? Krais dé watémbéra té wana yingafwe wana? Wuni
    Pol gunika wuni mimbu hiya wana? Guni Polna ximbu guni guré nandi wana? Wu yingafwe.
  emp-NTPO: Mãwãra ¿Critora zocãrã b̶ʌca? ¿Mʌ̃da bãrã carea crud̶e cachisid̶aca? ¿Bãrãra
    mʌ̃ trʌ̃neba borocuesid̶aca?
  eng-F35: Has Christ been divided? It was not Paul who was crucified for you, was
    it? You were not baptized into the name of Paul, were you?
  ind-ind: 'Pikirkanlah: Kristus tidak bisa dibagi-bagi! Dan bukan Paulus yang sudah
    disalibkan untuk kalian! Kalian juga tidak dibaptis dalam nama Paulus!'
  pes-OPCB: آیا مسیح پاره‌پاره شده است؟ آیا این پولس بود که برای آمرزش گناهان شما
    مصلوب شد؟ آیا کسی از شما به نام پولس تعمید گرفته است؟
  mpt-mpt: Klaiste wengo olokiemobe. Ibo ib sinwalo alang wengo obibo kukub olo makob
    ibo funaniba Klaiste wengo ni aleyebuo afet afetobo ge fumbiobe. Mak ibo baaniba
    Ni Fole meletanobo gabib otane nimin kenibta ibo inangge obibe? Ne atdimo mo kaanita
    ib hengmino walubeim blimobe. Klaist eta atdimo kaaneta ib hengmino walubenebiobe.
    Ibo ne niniino mo taitnenibta aaye fuelaim blimobe. Klaiste niniino dim ota ibo
    aaye fuelaibbiobe. Ibo inaibbuo ne okok nakao mo nim blimobe. Ibo Klaiste okok
    nakaibbiobe.
  ssx-ssx: Ketisota꞉ tunkula꞉ alualu pea halemekea. Mo hande a꞉ka꞉tei wape piki tina꞉
    iki pa꞉ta꞉ Polo mea pua endiaemekepe. Polona꞉ bikina꞉ bapitaisi pimipe.
  mkl-mkl: Ì wɑɑ tɑmɑɑ bɛi ɑɑ kpɛ̃ Kirisi ikɔ bututu ŋɑi? Amu Pɔlu, ɑmu sisi ǹ ku
    si jĩi nɑ irii dulum du ŋɛ. Kù nɔ kù jɛ do irim nii ɑ̀ dɑsi ŋɛ inyi.
  gaq-gaq: କିସ୍‌ଟ ମେଁନେ ବାଗ୍‌ବାଗ୍‌ ଡିଙ୍ଗ୍‌ଲେକେ ? ପାଉଲ୍ ମେଃମେଃନେ ପେଇଂନେ ସା କୁରୁସ୍‌ନ୍ନିଆ
    ଗୁଏ ଲେଃକେ ? ପେଇଂ ମେଃମେଃନେ ପାଉଲ୍‌ନେ ମ୍ନିରେ ଣ୍ଡିଆଦିକ୍ୟା ଡୁଂଡ ପେବକେ ?
  gof-RNT: Kiristtoosi shaakettideyye? Hintte gisho masqaliya bolla kaqettiday Phawulooseyye?
    Woykko hintte Phawuloosa sunthan xammaqettidetiyye?
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଚିନାଃ ହିସାକାନାଏ ? ଆପେ ନାଗେନ୍ତେଚି ପାଉଲୁସ୍‌ କ୍ରୁଶ୍‌ରେ କିଲାକାନ୍‌
    ତାଇକେନା ? ଚାଏ ଆପେଚି ପାଉଲୁସ୍‌ ନୁତୁମ୍‌ତେପେ ବାପ୍ତିସ୍ମାକାନ୍‌ ତାଇକେନା ?
  gah-gah: Nenemú nana ive. Kilistó eza hize hoú loleketahe. Itó Paulona neza lekelikumule
