  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ವಿಭಾಗವಾಗಿದ್ದಾರೋ? ಪೌಲನು ನಿಮಗೋಸ್ಕರ ಶಿಲುಬೆಗೆ ಹಾಕಿಸಿಕೊಂಡನೋ? ಪೌಲನ
