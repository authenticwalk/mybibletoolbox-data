  san-BUR: ခြီၐ္ဋသျ ကိံ ဝိဘေဒး ကၖတး? ပေါ်လး ကိံ ယုၐ္မတ္ကၖတေ ကြုၑေ ဟတး? ပေါ်လသျ နာမ္နာ
