  cof-NT: '@see-verse:1CO.001.015'
  srm-NT: Oooo, aai, mi bi dopu Sitefanasi tuu, ku dee sëmbë fëën wosu dendu. Ma ma
    si kuma mi dopu oto sëmbë naandë möönsö.
  qvs-NT: Ariya Estefanaspa familyankunatapish bawtisashkani. Paykunallata yuyani
    bawtisashkaynita.
  zca-NT: Mbaino namás, mililëi'ya rë melizh Stefanas, per más men nazëtra' laxto'n,
    chi mililëi'ya bixa',
  cbc-NT: Estéfanas ya poa macããna cʉ̃ãrẽ na yʉ bautiza royawʉ. Aperã noa ũnarẽ yʉ
    bautizaetiroyawʉ.
  qxo-NT: '@see-verse:1CO.001.015'
  mox-mox: (Ei, nuagu fania, Setefano me ena susuyavo wese yagivebabitaisodi, ta yanuaia
    ge taha toga wese baibitaiso daʼewei ʼiguyega, ta adi ʼaidegamo.)
  kew-kew: Gore ora neme Stefanas-na ada-para piri onaa padanere baptais kasu pare
    pa onaa medalomare kasu palo gore ni maarea.
  dww-dww: O riukaua, taugu yodi è noḡotina da Stepen be na vadama banegidima mate
    èi babataitodina. Be uma taudi muridie nam aitau e noḡotina da èi babataitona,
    ibewa.
  twi-ASANTE: Mekae sɛ mebɔɔ Stefana ne ne fiefoɔ asu. Na menkae sɛ mebɔɔ obi foforɔ
    asu bio.
  aoj-aoj: Endilisi, andaꞌ baptaisima esis wambota Stefanasi wapani, apaꞌ aeꞌ ina
    okom mandandaꞌma anis wapani, owaꞌ.
  cbv-cbv: ¡Cáaj! Estéfanaswãdih wã quíib bʉʉdʉ́p be. Queétdihbʉt wã daabánap jĩ.
    Obohjeéhtih, “Bitadih wã daabácap jĩ”, wã niíj jenah joiná caá.
  taw-taw: Pen sawl gɨpin. Stepanas binɨb ne okok kɨlop abe ñɨg pakñɨnek. Binɨb ogɨnap
    sek ñɨg pakñɨnek akaŋ, yad ma nepin.
  jic-NT: Estéfanas wo nt'a patja bautizar la tjejay wa; quina nola tepyala. Ma selé
    ncu bautizar la tjejay la p'a wa.
  zap-NT: Orree wnileedx noo ne wtxobnis ke noo xfamilye Estéfanas, per zaleedxdetre
    noo belne wtxobnis noo ste mén.
  wer-wer: Aö, ne kat kolanëp. Stepanas pim kaataköröeta i momëauppe. Munt naröeta
    i momëan ma won wes ne ëngk ma e wesak yaë.
  ipi-ipi: Enene, nambato akali Sepanasapi, balana andaka atalaini wandakali tupapi,
    utupane ipa peya-maewa teke. Nambato wandakali waka mindi ipa peya maewape, peya
    mai napewape lo nambato nembo nateyo.
  qul-NT: Bautizallarkanitaj Estefanaspaj familianta, astawan mana yuyanichu ni mayken
    wajta bautizaskayta.
  tnc-tnc: (Ã'ã, mae aᵽea ñoñu. Estéfanas rĩrãre ruᵽuko'a yijũjeka. I'suᵽaka baaekaki
    ñimako'omakaja aᵽerã imabeyurã ruᵽuko'a yijũjekarã ñoñuareka).
  ter-NT: Ápepini Étefana koane uhá koeti ovâti óvokuke, ánjiumaka nê'e. Ava po'ínu,
    ákone énjapana. Kutí'inonu koékune nekôyohiko.
  bmr-NT: bu tollɨro nitɨuhi Estefanoco iijamɨnaama. Jaanotɨ saatohobaco gaajacuutɨhi
    tahɨ fɨne cajaatyocohacho nitɨuhi.
  fuf-fuf: Mi lootii kadi ɓeynguure Astefaana nden, ko heddii kon, mi andaa si mi
    lootii goɗɗo goo.
  bhl-bhl: Stefanas em angin iso, kunum waneng ite kuw ne ok da koyemsi te. Nanew
    kawtiw ikati ok da koyemsi yake, nakati akokow so keli te.
  ons-ons: Na Stefanos wane tego eŋe welekatne doku tau ongole, ŋo ea wane ŋadino
    natne doku tau ongole eamo mi detmaile.
  con-NTPO: Unjun, in'jan gi Estéfanas a'ima'qque gi feti. Tsa'ma cca'indeccuma fetimbi,
    qquen gi in'jan.
  ghs-ghs: Meeke ana Setepanoho oko ma botoke obama soorotanihe paha qesake ana ruumeni.
  peg-peg: ଆଁ ଆନ୍‌ ସ୍ତିପାନ୍‌ କୁଦାନିକାରିଂ ପା ବାପ୍ତିସିମ୍‌ ହିତାଙ୍ଗ୍‌ନା; ଇଦାଂ ପିସ୍ତି ଆନ୍‌
    ଆରେ ଇନେରିଂ ପା ବାପ୍ତିସିମ୍‌ ହିତାଙ୍ଗ୍‌ନା ଇଞ୍ଜି ନା ଏତୁ ୱାଉତା ।
  txu-NT: '@see-verse:1CO.001.015'
  eng-WEBU: (I also baptized the household of Stephanas; besides them, I don’t know
    whether I baptized any other.)
  gnw-NT: Añete yepe, ambɨbautiza Estéfanas jenta pegua reta vi. Ẽrei chemandua'ã
    ambɨbautiza ra ĩru vae.
  mux-mux: (Sika, mare-kene wasie no liinjirinduko. Stepanas kene yunga lkuna piring
    yambuma kene no liinjirindu. ‘Akuma mendepolu no liinjirindu.’ nimbu piliiker.
    ‘Mare-kene wasie mólunje.’ nimbu piliiker.)
  maj-NT: Ta̱ tsatentá xinkjín nda̱ Estefa̱na̱. Najmi ta̱ f'áítsjehenna tsa tjín sa
    kj'a̱í xi tsatentá.
  bkq-NT: (Estéfanas, ety odano modolâ warâ batiza tyese lâpylâ mynra urâ. Ilâpyryem
    olâ ânguy batiza kânhetobyry kâenanâgueba urâ.)
  kue-kue: I kaima, na ama Stefanas yombama baptais ereteinga. Te yomba ta ama baptais
    ereteiyo mo eretekrika i na pirpogl sikrika.
  cot-NT: Aisa noviñacajataqueri Esetepana jerijia iconoajiacaca itsovironaquitequi.
    Arigueti noviñacajataqueri itsipa tee nonquenquejajeroji.
  bnp-bnp: A kabu ne Stepanas, ria ranga a vahilolo ria. Pali a luhoi i uka tabu tara
    viri ga vahiloloa.
  apn-NT: Ku nẽ xep mããnẽn Estepti nẽ kaxyw mẽ hkwỳjaja. Ãm jajê pixjaja. Nom ko apu
    axte mẽ hkwỳ ko. Ixte mẽ hkrã kumrãr xwỳnhjê mã ijamaxpẽr tỳx kêt.
  ctp-NT: Kuꞌni wan chaꞌ tlyu tiꞌ ꞌñaǎn, tka ndyuꞌwi tiǎnꞌ chaꞌ loꞌo Estéfanas, loꞌo
    taꞌa ndiꞌin yu, mdukwatyaǎn ꞌin neꞌ; loꞌo ja nsuꞌwi ꞌa tiǎnꞌ si loꞌo xka ta nten
    mdukwatyaǎn.
  opm-opm: Noh ama yot han ihitsi; Stepanas ohe aptei han ihirnongsi tom patitirmur.
    Tithe tom patitirdo da timbaso oh noh hanhan hahmur.
  bvr-bvr: rrapa mola aburr-gata Depanach (Stephanas) gun-nika rrawa aburr-nirra birripa
    burr-guta ngaypa bama nguburr-gurragaja. Wurra aburr-werranga ngaypa ngu-bamapuna
    burrwa; gala ngaypa marn․gi minyja waygaji aburr-werranga ngaypa bama nguburr-gurragaja,
    waygaji gun-nyagara.
  wal-wal: Qassi Isxxifaanoosa so asaakka taani xammaqaas. SHin haraa gujjada xammaqidaakkonne
    hassayikke.
  zad-NT: Ḻekzka' bchoanis' beṉ'ka' lle' ḻoo yoo lill Estéfanaza', na' bi chjadinid'
    shi nochlə beṉ' yoblə bchoanis'.
  kmg-kmg: Mâcne, ši moc manasukopac, Stefana ere wiacfâc jaŋe wâc rua-jarepo, gâcne
    jaŋere ine mi manakopac.
  aso-aso: Idoꞌ ma nene Setehanoꞌ ve eze zuhosi noso holo-ngiduvoniꞌ nenako nelotiꞌ
    nene noso ma holo-ngiduhe holo-ngedamuhe gelamuve.
  uli-uli: (Iwol baptismusgili Stephanas mo choal family la yal. Iwe ngo itay gola
    hare chil yor le iwol baptismusgili hare tayor.)
  nin-NT: (Ni zzu abi iko i Sitefana, ni gru zzu abata ngga zizo, ingga si ssu hi
    hen.)
  acu-NT: Maj, kichnasha Estéfanasa wearincha imaimiajai. Antsu chikich wi imaimunka
    aneaktsujai.
  cak-WNT: Chuka' xinben bautizar ri kach'alal Estéfanas y ri rufamilia. Y ma ninatej
    ta chuwe wi yec'o nic'aj chic ri xenben bautizar. Xaxu (xaxe wi) ri' ri yenatej
    chuwe wacami.
  ebk-ebk: (O iwa, finunyakiak us nan pamilyan Estefanas, ngem maid tapina as manumnumku
    ay finunyakiak.)
  spa-PDDPT: También bauticé a la familia de Estéfanas. De los demás no recuerdo si
    bauticé a otro.
  ruf-ruf: Nikumbuka, pfipfila tsanimbatisa Stefana na iwanu iwali mng'anda mwake,
    kuya imane ka nimbatisa imunu yungi.
  gun-gun: Amongarai avi Estéfanas ro pygua kuery. Ha'e va'e kuery e'ỹ vy amboae kuery
    amongaraiague re naxema'endu'ai.
  agu-BL: Ntin lo' yi e' najal Estéfanas, je' a' wa'n ẍchiwi'. Poro tzinwutz wetz
    cya'l nin lo' junt yi jak je' a' wa'n twi'.
  isn-isn: (Aeniabadisilye ga nawaniamilo nilang'wa Stephania. Kukila pang'wanso,
    singanengile ang'wi aenamubadisa muntu numungiza wehi).
  eng-PEV: And I just remembered, I baptised Stefanas and his family too. But I can’t
    remember baptising anyone else.
  ilo-ULB: (Binautisarak pay dagiti sangkabalayan ni Estefanas. Malaksid iti dayta,
    saanko nga ammo no adda pay binautisarak a sabali.)
  pir-NT: Estefana ya wʉhʉ cjẽna gʉ̃hʉre wame yei yʉhʉ. Topequinata wame yei yʉhʉ.
    Apequinare yʉhʉ wame yeriquinare boaa wahaʉ yʉhʉ.
  anv-NT: (Ɛh mente, nnó nwyaá ntó Stɛfanas manaá Ɛsɔwɔ ne bɔɔ́ abi alu né gepú
    jií, nfɛré nnó me mma nwyaá sé muú ayichá manaá Ɛsɔwɔ wɔ́ ɛkosé bina)
  sab-NT: Kaire cha Estéfanas Estéfanas bitalla ñeu chiske Cristo kalla giti, daba
    e alin allabi cha ñeu chiske agwa cha me tachke daba na giti, cha tañachuge kwian
    dare cha me su ñe chiske.
  tmd-tmd: Makwam uplöbla. Nɨ Stepanas nöbö mö nuŋ akuyöbö ñɨgö aipam röbö pal nölma.
    Jɨ nöbö mö bli alɨg röbö pal nölmönö nugwöi.
  acr-NNT: Yey xinya ne bautismo chike ri e kꞌo chirocho ri Estéfanas. Na kakꞌun ta
    chi chinukꞌuꞌx we kꞌo junoq chik.
  kpg-kpg: (E donu, au gu babdais labelaa Stephanas mo digau o dono hale, gei au digi
    langahia bolo au gu babdais labelaa dagu dangada i golo.)
  taj-taj: हिन्‍बाम, ङाइ स्‍तिफनासला दिमला जम्‍मान म्‍हिगदेदाएनोन बप्‍तिस्‍मा पिन्‍जी।
    चु बाहेक ङाइ स्‍य्‍हान्‍दो खालैदा बप्‍तिस्‍मा पिन्‍जी कि आपिन्‍नी थे ङाइ ढन्‍बा
    आरे।
  avt-avt: O, hi han kaa. Hi epei hɨkɨr mɨtɨk Stefanas ketike mɨt na neit wɨnak kɨrak.
    Hi han kaa te hi hɨkɨr neiyan o au. Hi han kitetim au.
  cbk-cbk: Ah! Ta llega pa gale yo acorda, ya bautisa tamen yo con Esteban y con su
    familia, y puera de esos hende na yo ta acorda si ya bautisa pa ba yo con otros.
  uig-ARA: دۇرۇس، مەن يەنە ئىستىفاناسنىڭ ئۆيىدىكىلەرنىمۇ چۆمۈلدۈردۈم؛ باشقا بىراۋنى
    چۆمۈلدۈرگىنىمنى ئەسلىيەلمەيمەن.
  tuf-tuf: Aját awan sehw̃ar ítitan, Estéfanas usar itquin cat siw̃jacro. Bucoy aját
    cahujín rih sar siw̃jáctara, aját istiti bar tan chinjacro.
  abx-abx: Oho' gad, sabunyagan-ko liwat i bug'os pamilya-na si Estefanas, pero pwira
    sinan, gana' na sa'intuman-ko nga aniya' pa la'in nagbunyagan-ko.
  mco-NT: Nañ jadu'n tɨ nyajnɨɨbetyɨch yɨ Estéfano mɨɨd yɨ' yjuugy ymɨgüg ajcxy. Jac
    ni je' ca' njäymechɨch pen tɨ nyajnɨɨbetyɨch.
  cpb-NT: ¡Jaa! Irijatzira nomitsitsiyaatzitakari Estéfanas, notsipataakeri isheninkapaini.
    Te nokenkithatziro tzimatsirika itsipa nomitsitsiyaatakeri.
  aon-aon: Adur, eik yenek baptaisum Stefanas nani ananip awirop shopunek. Aria eik
    ta yenek baptaisum enesh shopunek aka, uwok. Enyudok eik madae idukemesh uwe.
  hus-NT-2005: U pujyámaltsik jeye nin kidhtaltsik na Estéfanas, por yab u chalpayal
    max u pujyámal jun xitaꞌ más.
  mig-NT: Te suni ni̱ skuánducha‑rí Estéfanas, jíín ñáyɨvɨ ká'i̱o ve'e‑de. Ko tú ná'án‑rí
    te nú ni̱ skuánducha‑rí ɨnga̱‑i.
  bps-bps: Glut lêgu bnunyag ale Stifanas, bay galwà déén, landè nan dademe gafaldamgu.
  mbs-mbs: (Nekeaneng-aneng a den te binonyagan ko heman si Estepanos aw pamilya din.
    Wedad den doma neeneng-enengan ko.)
  tof-tof: (Amkoman, ka ta Stepanas akó oya müót kolpam baptaes ninarre. A kürü koke
    ngambangólda igó, ka darrü olom baptaes yórrü.)
  cme-NT: Ninsoŋo! Muɔmɛi baatiseŋ Sitefanasi dumɛlleŋ-baamba‑i, mafamma naa karaanu-miɛ.
    Da ma hel bafamba-na, mi saa hũu-ma miɛ mi baatiseŋ moloŋo na hɔlma-na.
  sus-sus: N bara Sitefana xa denbaya fan xunxa ye xɔɔra, kɔnɔ na dɔnxɔɛ, n mu laxi
    a ra xa n bara mixi gbɛtɛ xunxa ye xɔɔra fa.
  pon-2006: (Ahpw soh, pwe ngehi me pil papidaisihala Stepanus oh eh peneinei; ahpw
    I sohte tamataman me I papidaisihala emen tohrohr likin irail pwukat.)
  dad-dad: (Momoi, aya Stefanas nẽ ibor tareg naan agunẽdin, anĩ teten, takag naan
    agunen be anĩ, to kisi afef.)
  zab-NT: ne btiubniszaca de xfamily Estéfanas, per quɨtru tu renelaaztia btiubnisa.
  jae-jae: Biŋŋanô aê kasagu Stepana to nê gôlôac amboac tonaŋ, mago amac ŋagêdô tec
    gajam kauc oc kasagu me masi.
  ksd-ksd: Ma iau ga baptaiso diat bula ta ra kuba i Stepano; ma pa iau nunure ba
    iau ga baptaiso bula ta ra tikai.
  msm-NT: (Aw, nabawtismuhan ku naan si Estefanas dow to panimayoy din, di wadad on
    duma no ogkadomdoman ku.)
  myk-myk: Uun dɛ, can wi! Nɛ wa Sitefanasi wo puga shɛɛn pu bɛ batize. Li bu foro
    pii ni, nɛ sipya watii cɛ nige nɛ wemu batize yee ni wɛ.
  sbe-sbe: Oo mamohoi, Setepanasi yona numa tamowaidiyao hinage yau ya hebabatisoidi.
    Tenem siya ede, na nige gonowana hesauꞌuyo ya nuwatui.
  mcr-mcr: A! Nyi Stepanasi iquesä ämaqä iqueqä aŋiu anä äpmeŋuwä iutänä äwqäkqe.
    Iŋäqe, nyi asŋi, ämaqä hui-pqä inä äwqäkqäti, mäwqiyqä ikqäti? Nyi maqŋqe.
  cux-NT: Chɛɛ̄dinuūⁿniⁿ ntúúⁿ 'iiⁿ'yāⁿ yeⁿ'e familia yeⁿ'e saⁿ'ā Estéfanas. Ní yeⁿ'e
    tanáⁿ'ā 'iiⁿ'yāⁿ 'úú nguɛ́ɛ́ deenú chi ndɛɛdínuūⁿniⁿ du'ū ca táámá 'iiⁿ'yāⁿ.
  tur-YTC: Evet Stefanos’un ev halkını da vaftiz ettim; onların dışında kimseyi vaftiz
    ettiğimi bilmiyorum.
  san-ITR: aparaM stiphAnasya parijanA mayA majjitAstadanyaH kashchid yanmayA majjitastadahaM
    na vedmi|
  bel-N: Ахрысьціў я таксама дом Стэфана, а ці ахрысьціў яшчэ каго, ня ведаю.
  sch-sch: (O ani, Stephanas le a insûngmingei khom baptis ko thoa, midang ka baptis
    sa mo khom riet mu-ung.)
  mic-MIQNT: A' na nige' migwite'tm maw sign'taqapnig Stepanas aq wi'gma, pas'g mo
    migwite'tmug wen piluei sign'tuan.)
  huu-NT: '@see-verse:1CO.001.015'
  jiv-NT: Maa, nekas, Estepanasa shuari̱ncha imiaimjai tura chíkich wi imiaimiun nékatsjai.
  otm-NT: Nɛ hønt'ʉ gätho 'bʉpʉ rá ngu ra Estéfano dá xixyąbi. Pɛ hin dím bɛ̨ngä 'bʉ
    'bo'o xcamá xixyąbi mi'da, uague hønt'ʉ.
  dah-dah: Fudinde, Stefanasya yeŋya haŋyen mar goyen wor baptais yirmiriŋ yeŋ nurde
    hime. Munaŋ al hoyaŋbe gwaha yirmiriŋ yeŋ ma nurde hime.
  tnk-tnk: (Nɨpərhienien iakɨno mwi paptaes ia Stefanas mɨne nərmama me fwe ia nəkwai
    nimwə səvənhi. Kurirə ia in, iakenouenou mə iakɨno mwi baptaes ia iərmama riti
    uə rekəm.)
  kpr-kpr: (O eni mo, kotae eteni. Stephanas barago nunda natofode dabade, nane bafataito
    useni. Avori, na erekotena amo, eni tefori.)
  san-IAS: aparaṁ stiphānasya parijanā mayā majjitāstadanyaḥ kaścid yanmayā majjitastadahaṁ
    na vedmi|
  nho-nho: (Ni maaoni, Stefanas ma tana haanauna raa hoki ni hakaukau tapuria a nau,
    tevana iaa nau see hakamaarona maa ni tama hoki aaku ni hakaukau tapu.)
  gym-NT: ¡An! Tikwe Estéfanas mräkä aibe ngökaba ñöte arato, yebti tikwe ni mda mda
    ngökaba ñakare ñöte ruen tie.
  azg-NT: Ndoꞌ mantyi mavañjoonꞌ tsꞌön na siquintꞌë Estéfanas yo ninꞌnnꞌan vaaꞌ jon,
    majoꞌ taviquiñjonntyichen tsꞌön na aa mꞌaan ncüiichen tsꞌan na siquintꞌë.
  bhd-bhd: हाँ मीं याद आऊं, मीं स्तिफनासेरे टब्बरे भी बपतिस्मो दित्तो; एन केरे अलावा,
    अवं न ज़ैनी कि मीं होरि केन्ची बपतिस्मो दित्तो।
  too-NT: Lā' nā iccāmā'kpaxīlh xalanī'n na ixchic Estéfanas pero tū' icca'tzī palh
    icmā'kpaxīnī't ā'chā'tin huampala.
  ind-AYT: Aku juga membaptiskan seisi rumah Stefanus; selebihnya, aku tidak tahu
    apakah aku telah membaptis orang yang lainnya.
  cjo-NT: Eejatzi nokaawoshitakotakiri Tajorentsi riraga Eshiteejana, eejatzi ikaateeyinira.
    Tee nokenkithashireeyari paashini nokaawoshitakotakiririka Tajorentsi.
  nsn-nsn: O man, inggo ku uahuhu pono tasir tamatang tena uma Stepanas, dohi muduhia
    tasisinasine, inggo u telengua, ge pare ku uahuhu baka poluk me tamat.
  san-DEV: अपरं स्तिफानस्य परिजना मया मज्जितास्तदन्यः कश्चिद् यन्मया मज्जितस्तदहं
    न वेद्मि।
  tna-NT: '@see-verse:1CO.001.015'
  lid-lid: Ehe, jo anyuwi oro lau rayah, oro badeh, ado asiu ta Stepanas. Jo anyuwi
    lau rayah ja nadeh, arile jo ndramani nyara oro.)
  wim-wim: Aꞌ than inangan thampa Stephanus.ana puth kampan nungantam anangan thampa
    ngay kootra ngakang kuungkang thananga. Aꞌ ngay keꞌ-ngul ngaantam-ngeeying ngay
    weeꞌ-weeꞌanangan natha kootra ngakangan kuungkang thanangan thampa.
  zga-M: (Navonchinche avambujenge uvwa Stephania. Sanikhumbukha ukhuta namwonchiche
    umunu uveavenchaga).
  yom-yom: Ndiedi kazimbakana, ndibuela botika nzo yi Sitefanasi. Botula kaka bobo,
    ndikadi buela zaba kani ndibotika diaka mutu wunkaka.
  san-SIN: අපරං ස්තිඵානස්‍ය පරිජනා මයා මජ්ජිතාස්තදන්‍යඃ කශ්චිද් යන්මයා මජ්ජිතස්තදහං
    න වේද්මි|
  yut-yut: (Asi, nak amɨn kabɨ dɨ gat kɨsi telagɨ pakbi soŋ yomgum. Uŋun Stepanas
    da yutnon egɨpgwit amɨn baŋ soŋ yomgum. Ae amɨn dɨwarɨ gat soŋ yomgum bo dɨma,
    uŋun nak dɨma nandɨsat.)
  grc-BYZ: ἐβάπτισα δὲ καὶ τὸν Στεφανᾶ οἶκον· λοιπὸν οὐκ οἶδα εἴ τινα ἄλλον ἐβάπτισα.
  cpc-NT: ¡Jaa! Irijatzi nowiinkaatsitakari pairani Estéfanas, notsipataakiri ijyininkamirinkaiti.
    Tii nokinkishiritziro tzimatsirika pashini nowiinkaatakiri janta.
  nhg-NT: Nuyejque onequencuötieque ifamilia de Estéfanas. Pero tlö onejcuötieque
    canajyeca ocsente, ayecmo nequelnömeque.
  nya-nya: (Inde, ine ndinabatizanso a mʼbanja la Stefano, koma sindikumbukira ngati
    ndinabatizanso wina aliyense).
  ngu-NT: Aman niquelnamiqui ica no onicuatequij ichanchanejcahuan Estéfanas, pero
    xniquelnamiqui tla yacaj más onicuatequij.
  kup-kup: Au ee, ne rahor unun manoh, met aban Stepanasir añapur ñarohol amun ne
    ivoh memeohö, oñ mod nari ivoh memeohö ma namemee-pov ne unun hamanoh.
  jid-jid: (Ime metou me yi Baptisma ni ndi biko Sitifanus, Bayaki me na tou ko meyi
    Baptisma ni nro na)
  wmw-wmw: (Nikumbukira kuwa niwoza novyo jamaa zake Eshitefanu, fala sikumbukira
    kuwa nimoza munu mwengine tena.)
  gmv-GGM: Tumuka Isxxifanose so asa xamaqadis. Heytape hara ta xamaqidakone ta eriza
    uray deena.
  ssg-ssg: Salan ka tin nga baptaisi hetekiewen teka lohe ingi Stepanas. Muhi tesol
    ien, nga kum nam tunah na nga baptaisiwen hina seilon liai.
  zpo-NT: Noka mchubnis na Estéfanas nu re xaa nzho garli xaa, per nanselazht na che
    mchubnisra na stub xaa.
  poy-poy: Nulihola, vilaa numubatiziti Stefana na kaya yakuwi, kumbiti mani panumbatiziti
    muntu gwingi.
  qwh-NT: Perdonecayämë casi qonqaquicü Estefanaspa castancunata bautisanqäta. Tsepita
    mastaqa manam ni pita bautisanqäta yarpätsu.
  gaw-gaw: (Laa ele, da Stepanus baeḵudp̱a ag ele am da layadmi, da laa ele laaidmitai
    o iiṯatai am, da daulp̱a ii daaṯe.)
  nca-nca: (Hamó, no Stepanas koro suwisawiyó sono re yunanowó, quko uni meyowo re
    yunanowó ŋu kama iŋoteno.)
  zpz-NTPP: Niꞌ de famil ni Estéfanas briib nisa̱ꞌ dey, tees wagyezaꞌ lagya̱ ti briib
    nisa̱ deꞌ zir mbecy.
  mkj-mkj: Eh, ngoahi ma poapdaijihla Stephanas apel ah peneinei; a ngoahi johpwa
    samsaman pwa ngoahi poapdaijihla emen sohrohr.
  zac-NT: Nu zac bëchuꞌbë nisa ra famili shtë Estéfanas perë adë rëagnádiꞌi lduaꞌa
    bëchuꞌbë nisa stubi de lëꞌë të.
  kyg-kyg: He, Setefanasi afamo anagaꞌamo aniꞌmo faleꞌna apateꞌnove. Magoꞌe vayaꞌmo
    aniꞌmo faleꞌna apateꞌnisufi ago nage kaniꞌniye.
  kmk-kmk: (Ay-o binunyag ku pay da Estefanas un simbaḻyan. Yoong naidon tigammuk
    si udum ut binunyag ku.)
  cao-NT: Estéfanas, jahuë xobó cabo, tihi roha cabo ë ashimani quiha, mato bëtaquí
    na. Ichariama ja icani quiha. Yama tsi xo toa ë ashimani ca nohiria huëtsa tia
    iquia ra.
  bbr-bbr: (O, kiro epar, is Stefanas nukan tupsiu ran an kurwaromin. Is karauk isan
    ipias an kurwaromin ra, wa ra, is ronkatäu senek wa.)
  inb-inb: 'Kuna­urami iuia­ri­wá: Este­fa­naspa wasi­pi kaug­sa­na­kus­ka­ta­pas­mi
    baug­ti­sar­kani. Sug­kunata nuka baug­ti­saska, mana iuia­ni­chu.'
  hrv-hrv: A da, krstih i Stefanin dom. Inače ne znam krstih li koga drugoga.
  box-NT: Mu bon, ĩ lá le ì nɔnsã. Ĩ mún bátízéra o Sitefanaasi lè mí zĩi
    nùpua. Bán níi ló, á ĩ wã́a ka le ĩ yí bĩnía yí bátízéra a ɓúi
    mi cɔ̃́n.
  ote-NT: Nehe dá xiꞌtsa núꞌʉ ya mengu de ja rá ngu ra cu Teba. Pe de guehni hinstá
    xiꞌtsa maꞌra.
  wnu-wnu: Io, ye Stepanas wonou yurau gor wurimaragansiem eng nasi wogub munon qei
    me wurimaragansiau qurumei. Mai, munon qei gor wurimaragansiamei qiyo ye sir ue.
  zam-NT: Ante nte' lezon le' daa mbli bautizar mèn guliz Estef, ne. Per ne'tyede
    lezon ché' nzore' chó más mèn co' mblin bautizar.
  zyp-NT: A cang, Stefena ingchungkho khah baptisma ka cangsah hrah he. Ma khy taihei
    ahringpaw ka cang sahpaw he aa ung caco, a thui khawh bei neh.
  sey-NT: Coa Estéfanas tsëcapëseꞌere oco dohuë. Cuiꞌne, yecohuaꞌitaꞌare doye pa̱huë,
    cuasayë.
  nvm-nvm: Regavo madu e be iji nan vierafen na e Stefanas ko aganfuon ijin ke do
    ruardiain. Regavo na e kafo na erane ke do ruardiainva bakin.
  mps-mps: E, eno megi tama ma kone palali, te bidi Stefanas dali aga hani dali digi
    te me eno baptais mani da. Eno gasa me baptais maniwe ma meniwe, te eno konebeo,
    kegeda pai.
  pab-NT: (Nabatixatya tehitiya nika Estéfanas, exahe exanityo, ityaninai harenai
    hoka, motya akere maisa hatehitiya nobatixalihare aka.)
  llg-llg: (Eh, dei fo au asaneda. Au boe oo salani hataholi luma, fo sila Stefanus
    uma isi nala. Tehuu, au taa asaneda, mete ma au salani hataholi feꞌek bali, do
    taa.)
  kyf-kyf: Cɩɩn, gbʋzɔnʋ -wa, ɩn ka 'ya Sɩtefanasɩɩ zʋaylinyɩma batizee. 'Ɩn we 'bhʋ
    -maa 'wʋ, na 'wlukʋʋn lapʋpalɩe 'nɩ we -gʋ -mɩ nɩɩ, ɩn ka nyɩmɛ yabhlogbɔɔ batizee.
  tpi-tpi: Tru, mi bin baptaisim narapela lain tu, em ol lain i stap long haus bilong
    Stefanas. Na mi baptaisim ol arapela tu, o nogat, em mi no save.
  mih-NT: Aan, ndisa i zacoo ndutye sii ñiyɨvɨ ra Estéfanas, zoco sica iñi vatyi yoñi
    ca inga ra i zacoo ndutye.
  qvh-NT: '@see-verse:1CO.001.015'
  kms-kms: (Te nganye nge wute Stepanas nde baj pe ris kin te wuye kap, pudi tende
    dobu nge nei gab segi nge wute aye ninge wuye kap pu bri?)
  agn-agn: Ong bagay, binoniagano ka pala si Estefanas ig ang pamalay-balay na. Piro
    poira lamang ong mga taw ang asia, anda ray domang gademdemano.
  nhi-NT: Noiuqui onquincuatequih nichanehcauan in Estéfanas, uan amo inquilnamiqui
    tla acah ocse oncuatequih.
  ttc-NT: Ah nye', ajna'l ntzaj nna'o', ojaw nsi' a' kywi' kye aj tuj tjay te Estéfan,
    per k'onti'l ntzaj nna'o' qa ojaw nsi' a' twi' junky xjal exol tzi.
  dan-1931: Dog, jeg døbte også Stefanas's Hus; ellers ved jeg ikke, om jeg døbte
    nogen anden.
  kwj-kwj: O mwe naha, Sitefanas hima kupu le okwe wunu a yasiro. Wosini hima foringa
    ai a yasiro umo? Mina, opito.
  vie-OVCB: Tôi cũng làm báp-tem cho gia đình Sê-pha-na, ngoài ra tôi không làm báp-tem
    cho ai nữa.
  kze-kze: ánivo moóráwai áwí'a Sétevanasiye kwená akúné nombá pétinke'a imáyáa é'a
    á'owima íma pétinkaraumne.
  mpj-mpj: '@see-verse:1CO.001.015'
  lbk-lbk: (Finonyakhak pet kayet nan pangafong Estefanas. Kecheng chachi's ammok
    ay finonyakhak. Ad-ik ammo mo wad-ay tapina kayet.)
  mto-NT: Nyakna̱pe̱jtpadamna a̱tseꞌe je̱ Estéfanas ma̱a̱t pa̱n pa̱n jatyeꞌe je̱p
    jyu̱u̱mp tyu̱jkp. Kaꞌats a̱tseꞌe nꞌukjaaꞌmye̱jtsni ku a̱tseꞌe viijnk nyakna̱pe̱jtpa.
  bzh-bzh: E, kë, log seripek Stepanas losho venë lo nalu lo ving. Log maḳ seripek
    mehöti ving ma va, sa kwaġ virek.
  guj-2017: વળી સ્તેફનના કુટુંબનું પણ મેં બાપ્તિસ્મા કર્યું હતું; એ સિવાય મેં બીજા
    કોઈનું બાપ્તિસ્મા કર્યું હોય, એની મને ખબર નથી.
  jvn-NT: O ya, aku lali, aku kélingan nèk aku mbaptis sedulur Stéfanus sak brayaté
    mbarang. Nanging sak ngertiku aku wis blas ora mbaptis sapa-sapa menèh.
  byr-byr: O, navɨka nyɨwaka! Nabaai Sɨtepaanazare angevɨya pwaraavɨjɨ bavɨtaazɨyaꞌ
    yeinyɨ. Yena ayahi pwarɨjɨ kwaraarɨjɨ bavɨtaazɨyaꞌ yeinyɨ dɨngaka? Saꞌ nɨmɨ myawɨriwa.
  ian-ian: Ngwulogiwnala ngu njangiwa nat nyan kat wuna maawut tɨvɨndɨ. Ndɨna sɨ Stefanas.
    Ndɨ kat ngu njangiga ndɨna ngaymba la nɨmba kat njangiwun. Nat nyan kat ngu njangiwun?
    Ana yelavɨkowun.
  hun-hun: Megkereszteltem azonban még Sztefanász háza népét is. Ezen kívül nem tudom,
    hogy valaki mást is megkereszteltem volna.
  mcf-NT: Ai, Estepanasën shubun icquidobidi acten mentondambi. ¿Utsidambi acten mentoponda?
    Padenquio iccondambi.
  kjs-kjs: Gore ora neme Stefanas-na ada-para piri enaali komeare kalu-ipa kalisua
    pare pa enaali medalomare kalisua palo gore ni maarea.
  mni-mni: Hoi, eina Stephanas amadi mahakki imungi misingbusu baptize toukhi, aduga
    makhoidagi henna eina atei kana kanabu baptize toukhibage haibadu eina ningsingba
    ngamdre.
  yad-NT: Rañi ji̱tyadodantiryi Estévanasivyedantiy, ne rajechipityara ji̱tyadoda
    ti̱ nijya̱mi̱ taji.
  mxb-NT: Ta ni̱ da̱kódo̱ ndúta̱ taꞌanii na̱ veꞌe Estéfanas, tído ko̱ ndúsaa̱ inii̱
    á ió dao ka̱ na̱ ni̱ da̱kódo̱ ndúta̱í.
  pon-2006A: (Ahpw soh, pwe ngehi me pil papidaisihala Stepanus oh eh peneinei; ahpw
    I sohte tamataman me I papidaisihala emen tohrohr likin irail pwukat.)
  maq-NT: Haan, hacuaha caviténda sa xuta rë Estéfanas. Peru hveen há tjin sa xi caviténda.
  hto-hto: Iemo jɨáɨ daa Estéfanas comɨnɨ báutizadɨcue, mei íadɨ cuemo úibicaiñedeza,
    abɨ́ dɨne jɨáɨmacɨna báutizañedɨcue.
  por-BRBSL: (Eu também batizei a casa de Stephanas; além deles, não sei se batizei
    algum outro).
  ces-NKB: Pokřtil jsem vlastně i Štěpánův dům. Jinak nevím, že bych pokřtil někoho
    dalšího.
  cui-cui: Jaina irʉrʉ Estéfanas piamonae tatsi bautisaban. Ichitha ichamonae jopa
    yabara nanta xeinaeinyo xua tabautisabiwa bayatha.
  boj-2014: Bole, tamo naŋgi Stefanas aqa talq di unub qaji naŋgi dego e na yansnjrem.
    Ariya e tamo qudei naŋgi dego yansnjrem kiyo di e poibosai.
  eng-OEBUS: I baptized also the household of Stephanas. I do not know that I baptized
    anyone else.
  eri-eri: Ngalenga, ji nere ila Stefanas nomo mata langa yafade waha fere yaage bisemu
    nigeneha. Onodu ji nere ila ege bisemu nigene yo, uwa yo, wa ji alai uwa.
  wiu-wiu: O'o, eya ago Sitepanasi one yapu pitiki-kitika ue motokoane tokou. Ali
    atoa pade-meneka wida ue motokakou patuno, wene agopa tokoyake uku.
  swe-swe: Ja, jag döpte också Stefanas och hans hushåll, någon mer kommer jag inte
    ihåg att jag döpt. [I kapitel 13 finns den välkända kärlekens lov. Värd minst
    lika stor uppmärksamhet är följande hyllning till korset. Korsets lov består av
    tre huvuddelar. Den första och sista delen handlar om hur världens vishet inte
    kan beskriva korset, se vers 1:17-20 och 1:26-2:2. Den centrala delen beskriver
    kraften och Guds vishet i korset, se vers 1:21-25. Förkunnelsen om Jesu kors återfinns
    i början, mitten och slutet, och ramar in och förstärker temat om korset, se vers
    1:17, 1:23, 2:2.]
  cth-cth: Stiven imthung baptisma ka poe, alouknaw baptisma ka poe vaimoe ka panuek
    hoeh.
  mti-mti: Ne Stepanas gwe meuma igiyawa gaibu babataito a munna, go ne den anoeni
    da bira babataito a wanna.
  pad-NT: Okava'ihoki'iki jaboni Estéfanas, gorana kaija'arini vihiki-ra va'ora okana'avini.
    Ni-okava'ihokiki ida ija'ari hoariha-ra okanavini.
  twi-twi: Mekae sɛ mebɔɔ Stefana ne ne fifo asu. Na menkae sɛ mebɔɔ obi foforo asu
    bio.
  hlt-hlt: Tahae ah Stephen cako tah ka nuem van tangloeng. Te phoeiah a tloe pakhat
    khaw ka nuem nim ka ming pawh.
  tbz-SIM: Éé! Nh ɑ̃nnɛ́mu bɑ̀tɛ́mmù Setifɑnnɑɑsi cĩ́ɛ̃̀tɛ̀ kɔbɛ, bɛ kó difɔ̃nkúò
    n yí yɛ̃́ kɛ̀ m bo nhɑ̃nnɛ́ otɔù mɔù bɑ̀tɛ́mmù.
  san-GUJ: અપરં સ્તિફાનસ્ય પરિજના મયા મજ્જિતાસ્તદન્યઃ કશ્ચિદ્ યન્મયા મજ્જિતસ્તદહં
    ન વેદ્મિ|
  ake-NT: (Ewai', Sitipanas pokon nɨ nɨrɨ kenʉ' pa'taisima'pʉ uya man; tʉron kon nin
    si pa'taisima'pʉ uya pʉra kuru man uyenu yau.)
  qvn-NT: Chaypitas bautizaräga Estefanaspa aylluncunalatam. Chaypitam icha mana yarpächu
    pita bautizangätas.
  tku-NT: Nā iccāmā'kpaxīlh xalanī'n na ixchic Estéfanas. Jā icca'tzī palh icmā'kpaxīnī't
    ā'chā'tin.
  bjk-bjk: Io, e döxömen lo bölök a barama re Sepanas ewe nang e xo baptais idi. Ma
    lamun e kebeöt ta döxömen lo re öng kabise bere e xo baptais.
  msy-2020: (Guizbangɨra, kɨ igharaz darazi uaghan me rue, kar Stefanasɨn dɨpenimɨn
    itir adarasi. Egha kɨ fozir puvatɨ, kɨ ti igharaz darazi uaghan me rues o puvatɨ.)
  bpr-bpr: (Yé kadì i lêgu bnunyag ale Stifanas magin i familyan, na ta là gafaldamgu
    ku nun dademe bnunyaggu.)
  cle-NT: He̱é̱yh³ ba² gá⁴xaa⁴²á² jmɨɨ³ liáh⁴jɨy³ diáh⁴ ca̱a̱³ xɨ¹ñúh⁴ chiáh² Estéfanas.
