  msy-msy: (Guizbangɨra, kɨ igharaz darazi uaghan me rue, kar Stefanasɨn dɨpenimɨn
    itir adarazi. Egha kɨ fozir puvatɨ, kɨ ti igharaz darazi uaghan me rues.)
  agg-agg: Awi yɨnɨ, ro Stefanosɨyu asu ahandɨ fikɨmɨnɨndɨ aheimbo amboanɨ hundürɨ-marɨhandürɨ,
    ŋga nindou amurambo hundürɨ-yondürɨmbo ana, moai hohoanɨmoyahɨ.
  ptp-ptp: Vɨxôhɨlôg, a lipac Stepanas he vɨnê nue hɨxôn. Dɨ a mêd lipac xomxo ya
    hɨxôn, lêc a o xovô lêm.
  nak-nak: me eia sesele, eau vuhi tai e Stepanas me egite la karakara tetala, eala
    moli eau soioge kama vuhi isahari lou, eau kamati gabutatala tigia.
  lbb-lbb: I momol, a baptais la otleng ning la kes te na rumai ane Stepanas, pa bel
    a tasmani ning ka baptais tar tik otleng o bel.
  kan-2017: ಇದಲ್ಲದೆ ಸ್ತೆಫನನ ಮನೆಯವರಿಗೆ ಸಹ ದೀಕ್ಷಾಸ್ನಾನಮಾಡಿಸಿದ್ದೇನೆ ಇದನ್ನು ಹೊರತು ಇನ್ನಾರಿಗೂ
