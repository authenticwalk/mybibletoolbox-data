  txq-txq: (Ee, au dei fo asaneda. Au oo sarani hatahori noꞌuk ka numa Stefanus uma
    isin boe. Tehuu au ta asaneda mete te hambu hatahori laen bali fo au saranin,
    do taa.)
  aaz-aaz: (Au feꞌ umnau. Au usrain tuaf bian aꞌbi naiꞌ Stefanus in umi msaꞌ. Mes
    au ka umnau fa karu nmuiꞌ tuaf bian antein reꞌ au usrain, aiꞌ kaah.)
  qup-NT: Ari, chaymantapas wawkinchi Estefanaspa ayllunkunata bawtisashkani. Paykunallatami
    yuyarini bawtisashkaynita.
  dop-dop: Ɛɛhɛɛ mɑ sɔɔwɑ, mɑ sɔ Sǝtefɑnɑsɩ tǝyɑɣɑ nyǝ́mɑ tɔtɔɣɔ Ɩsɔ lʋm. Ye pǝ kɑɑsɑ
    lɛlɑɑ mɑ tɑ tɔɔsɩ pɑ tɔɔ.
  azb-azb: Yeri gəlmişkən, mən bir də Stefananın evindəkiləri vəftiz etdim. Bundan
    başqa kimisə vəftiz etdiyimi xatırlamıram.
  eng-DBY: Yes, I baptised also the house of Stephanas; for the rest I know not if
    I have baptised any other.
  guo-NT: Amwʉtjel xan nejchafaetx asew kaes bautisaxpi. Bautisaxbej Estéfanas, pejjiw
    sʉapich. Jalape. Kaes asew bautisax wʉt, xan nejkiowxlis.
  hla-hla: Alia e hakats pouts tsipon negu tu baptais meni lia e Stepanas na pala
    i tanen. Kaba e moa toum ta tan ta katun te go baptaisi lia.)
  mav-NT: I'ewyte uimi­'a­tu­set'ok ko'i tukup­te'en itote uhyt Etewana yat piaria
    yn ma'ato mi'i hawyi uimi­'a­tu­set'ok ko'i yt uwe i itote.
  kpf-kpf: Zi ŋâi nâŋga. Setepano arâpŋâ too saŋgonziŋgâwan. Nâmbutŋâ ko mân nâŋgan.
  ppo-ppo: Kisipa keteyale fo me i ape. Stepanas-ró ama fake so whi̧tamo beta̧ ya̧lo
    wȩi tópuraletei, mepaae so whi̧ ya̧lo tópurénipóló kisipa mutapó.
  hin-2017: और मैंने स्तिफनास के घराने को भी बपतिस्मा दिया; इनको छोड़, मैं नहीं जानता
    कि मैंने और किसी को बपतिस्मा दिया।
  wol-KYG: Ahakay! Maa sóob waa kër Estefanas itam. Waaye bu loolu weesee, fàttlikuwuma
    fu ma sóobe keneen.
  bef-bef: To mone ma luto nokehelube. Setefanohi bonaꞌa enali hiti folo epoloꞌohuna
    lugaꞌa enali kumu mekehelube.
  amm-amm: Motu na, Sitifano koli mani, ya uluwakoki, iwoso. Noko siya no yapoli uluwa,
    woi? Ya fufolikomomono.
  zaj-zaj: Ona! Vivija niubatiza mulango wa Stefana, ila sivitanga kamba nim'batiza
    munhu iyagwe.
  chq-NT: Fiin'¹³ nigasáa¹³mogɨɨ jmɨɨ²¹ 'in tsá² inʉʉ tya' Estéfanas pe jo tɨɨ'¹³‑tsii
    gasáai¹³gɨɨ jmɨɨ²¹ 'in xeei'²¹gɨ.
  swp-swp: (Setepano ena numa tataodi hinage ea hebapatisoidi, taiede nuana nige arimiu
    eai tau esau ea hebapatisoi.)
  bjr-bjr: '@see-verse:1CO.001.015'
  aby-aby: O, na imukakuneie nae Sidefanasinu orou mane babadaido uya. Nono moi oroue
    nama babadaido uke dauya.
  eng-YLT: and I did baptize also Stephanas' household — further, I have not known
    if I did baptize any other.
  jni-jni: Maringi inu guna ana kura Istifanus ma zoro uce, daki makuri in zoro aye
    ba.
  kne-kne: Ay–aw baw adi kayman! Wada abes da Estefanas ay sinpangabong, ngem magay
    odom si manemnem ko ay binonyagak.
  tgj-tgj: (Ho mvngpa mabvnyi, ngo Stepanas nyila ninyigv vpin ha baptisma jita pvnvmabv;
    vbvritola ngo kvvbi nga yvvnyika baptisma jinam go mvngpama.)
  gui-NT: Añete yepe, ambobautiza Estéfanas jo pegua reta vi. Erei mbaeti aicuaa ambobautiza
    ra iru vae.
  quc-TT: Xinbꞌan xuqujeꞌ kiqasanaꞌ konojel ri e kꞌo rukꞌ ri Estéfanas; man kanaꞌtaj
    ta chi chwe we kꞌo chi jun xinbꞌan uqasanaꞌ.
  heg-NTPO: (Ee, auk halas-sam nangan neta. Auk kon sarain atuli dehe se Stefanus
    um isin nas. Mo auk nangan net atuil didang man auk in sarani pait lo.)
  ptu-ptu: (O Stefanus-pi toda' sahapu kutedo' bale'! Sapo' situhu' pa'kilalaangku,
    tä'um deem tau senga' kutedo' sulibanna ia too).
  bzd-NTPO: Ye' é̱na ia̱newa̱ i' ta̱ tö ñies ye' tö wëm kiè Estéfanas e' wösuk ena
    ie' yamipa e̱kka. Kë̀ ye' é̱na ia̱ne tö yi skà wösuk ye' tö.
  kwf-kwf: (Aia, nau ku siuabua logo sa Stafanas faꞋinia na luꞋuluꞋua nia, ma noaꞋa
    nau kusi manata toꞋona sa tai laꞋu neꞋe nau ku siuabua.)
  eng-WYC-2017: And I baptized also the house of Stephanas, but I know not, that I
    baptized any other.
  eng-WMBB: (I also immersed the household of Stephanas; besides them, I don’t know
    whether I immersed any other.)
  zat-NTPS: Cá'anqueze bchua' nisa benne' xrtia Estéfanas, san quebe dxeajsá lazra'
    che nu xetú bchua' nisa.
  spp-spp: Mii funŋɔ naha mpyi a wwɔ̀, mii mú u à Sitefanasi pyɛngɛ shiinbii batize,
    pire baare e, mii naha a dá na mii sàha à sùpya batize wani yii yyére mɛ.
  zty-NTPS: Ḻezka' bezóa' nis Estéfanas ḻen benne' ka' nníta'gake' liže'. Bi žejsá'
    ḻaža'a cha' bezóa' nis no benne' yoble ga na'.
  mek-mek: Ke koꞌa lau Stefanas ega famili auꞌi isafa fou baptismo lapeniiꞌi kai,
    egaꞌina afegai auga, aufalao agaꞌo baptismo lapeniia ma auga alaopolaga.
  aey-aey: Eu mele, ija Stefanas uqana talca gamiha wa joadem qa ija in oso wa joudemfa
    eu ija cisdocwe qee.)
  urd-GVH: हाँ मैंने स्तिफ़नास के घराने को भी बपतिस्मा दिया। लेकिन जहाँ तक मेरा ख़याल
    है इसके अलावा किसी और को बपतिस्मा नहीं दिया।
  ycn-ycn: Re jo'ó ajopana nula'acárena bautizar. Huajé riphíchaca nupechu nacojé.
    Nula'á caja bautizar Estéfanas, riyajalo, riyani, quele. Uncá nuhue'epila palá
    nula'acá bautizar ajopana ca'ajná, uncá ca'ajná. Queleja ca'ajná nula'á bautizar.
  djr-djr: Waŋganymirr yan ŋarrany ŋunhi buku-ḻupmaraŋal Dhepanatjku yan gurruṯumirriny
    mala. Ga bäyŋun ŋarra gi dhuwal ŋula buluny wiripuŋunhany yolŋuny guyaŋi ŋunhi
    ŋarrakuŋuny buku-ḻupmaranhawuy.
  kvg-kvg: Ó! Unimanqatín. No até Stefanas neka tegi ezoqám-a, ibøkha iz vøezø̄-etoam.
    Geté ezoqa nøme, no matavapøteáv, av nqægo, ibøkha iz mø̀ezø-etoām.
  rug-rug: (Lokari ba, e Sitepanasi meke sari nana tamatina ba papitaiso i tugo rau,
    ba loke tie pule si gilania rau sapu papitaiso ia rau.)
  hop-NT: Pu piw nu Stephanas ep kīvituy kūyit akw tuvoylata. Pu ahpiy pay nu suhpan
    qa hakiy piw kūyit akw tuvoylata.
  san-URD: اَپَرَں سْتِپھانَسْیَ پَرِجَنا مَیا مَجِّتاسْتَدَنْیَح کَشْچِدْ یَنْمَیا
    مَجِّتَسْتَدَہَں نَ ویدْمِ۔
  heb-LB: שכחתי להוסיף שהטבלתי גם את בני משפחתו של סטפנוס. איני זוכר שהטבלתי עוד מישהו.
  caf-NT: '''Ink''ez Stephanas bukoo húdelhts''i, ''en chah too be'' busdla. ''Uyoon
    ''en chah tulih too be'' usdla ''et ''aw whunachasulhúnik.'
  mio-NT: Ndicha ti ni sacuanduta tahin chi ñivi ra Estéfana. Ña ñuhun ca ini yu a
    ni sacuanduta tahin chi inga ndo.
  srq-NT: Estéfanas chuchua jenda abe que bautizar ae ra. Aquere que bautizar ae ãte
    jemo je ra.
  kje-NT: (Eih! Eni nanumene ya'u horokala ya'u ulutadedi Stepanus noro nin nakar
    raram haenhi. Ka'u ulutada ri namehin.)
  gaz-gaz: Eeyyee, ani warra mana Isxiifaanaas jiraatanis akkasuma cuupheera; sanaan
    alatti nama biraa tokko illee cuuphuu koo hin yaadadhu.
  kud-kud: (Moiha ta'i, hiya hinage Sitepana yana huhu ya'abiye bapitaisodine. Neta
    bada adi bagibagiline.)
  urb-NT: 'Pe, amõ ta ixo. Ihẽ aharái. Esete amõ ihẽ amujahuk tĩ. Ianam ta aja tĩ.
    A''eta jõ nahã my. Amõ ta akwa ym ihẽ. (Heta ym amujahuk, a''erehe: “Páu kotyhar
    ta ke jande” aja pepandu rahã, katu ym.)'
  fra-LSG: J’ai encore baptisé la famille de Stéphanas; du reste, je ne sache pas
    que j’aie baptisé quelque autre personne.
  san-HK: aparaM stiphAnasya parijanA mayA majjitAstadanyaH kazcid yanmayA majjitastadahaM
    na vedmi|
  cak-SNT: Xinꞌan jeꞌ bautizar ri Estéfanas y ri ru-familia. Y man nalka ta panoꞌ
    xa icꞌo chic nicꞌaj ri xaꞌnꞌan bautizar.
  uvh-uvh: Ka na inga' nakedarik Stefanas kurene undu' naga iyamguk, a aming fam nua'bu
    wa giri mo' unda' iyamguk ning torik.
  ino-ino: Lamake nakaeya Setefanasi'ae anaka'amo'ae li falepate'noa'maki nakesa ne'afoana
    mako vaya'ae li fale o'apate'noe.
  gnn-gnn: Yoooooo, meṉguŋalana ŋarra Nhäwinhanydja ŋarra mak ŋunhi ḻiya-ḻupmaraŋala,
    Dhipaninhanydja ga yumurrku'nhanydja nhanŋu. Mak ŋarra wiripunydja gonha muka
    ŋula yolŋunha ḻiya-ḻupmaraŋala bäy.
  yal-yal: N bata yi Esitefana nun a kon kaane fan nafu. Koni n mi fa a kolon xa n
    bata muxu gbɛtɛ rafu.
  cnt-NT: (Jŋia'₅₄ lia'₂ familia quián₅ Estéfanas bá₄ ján₃, dsá₂ dsɨ₃ ca₂chón₃ jniá₂
    jmɨg₂. Jaun₂ tsá₃ ma₃dsá₂ dsɨ₃ jua'₅₄ chan₂ guë́₄ i₂sián'₂ ca₂chón₃ jniá₂ jmɨg₂.)
  tif-tif: Awu, ma kaali, Stefanas aso, almi am maakup ilin unang tunum iso, imi oksam
    ukuyila kesii. Kemin, nali maso ma ukuyasii ne disa ye? Nali babonbi.
  nlx-nlx: एने होव, मी स्तिफनुसान गेराणाह बी बपतीस्मा केऱ्यो, एने न्याह सोड़ीन मी
    नाह जाणेत काय मी उंजु कुणीन बपतीस्मा केऱ्यो।
  apw-NT: 'Áídá’ Stéphanas bił daagolííníí baptize ashłaa ałdó’: ba’ashhah ła’ baptize
    ashłaa shįhíí doo bígonsį da.'
  gum-gum: (Katø Estéfanaswei yauelandøbe piu umbu ulsrøbwei indig køn. Inchendø katøgan
    mas mungucha piu umbu ulsraibe nane isumøtan).
  not-NT: Aisati, nobaotisataiguëri imatsiguenga Isitéjana. Teni nanguengairi basini
    ira nobaotisatë.
  plu-plu: Hawwata nah kaywe gimunyapu kiyapwiye Estéfanas. Henneme nah ka hiyak ba
    nah kaywa nawenéwatma hiyeg akiw.
  iou-iou: E, Stefanas äboriye imaka ume ärut yämiŋkut. Täŋkaŋ äma ätu ume ärut yämiŋkut
    ba nämo ärut yämiŋkuro u nämo nadätat.
  ntp-NT: Utudami tʌgito aanʌ isEstéfana aaduñdʌ vapacoi aanʌ ʌʌpʌ, dʌmos maitʌgito
    aanʌ isvapaconai aa.
  rai-rai: A lingtatuna, iaau baapitaaiso diat kaai baa diat ki u ra ruma anun Stepaanaas,
    ma pa iaau nunurai baa iaau aa baapitaaiso taa te kaai.
  haw-1868: Ua bapetizo no hoi au i ko ka hale o Setepana; a o na mea e, aole au i
    ike i ko'u bapetizo ana i kekahi mea e.
  ffm-ffm: Ooho, goonga mi batisiino kasen duu galle Istifanas. Ko yawti ɗum, mi anndaa
    yalla mi batisii goɗɗo.
  arb-NAV: وَمَعَ أَنِّي عَمَّدْتُ أَيْضاً عَائِلَةَ اسْتِفَانَاسَ، فَلا أَذْكُرُ
    أَنِّي عَمَّدْتُ أَحَداً غَيْرَهُمْ.
  cop-CNT: ⲁⲓϯⲱⲙⲥ ⲇⲉ ⳿ⲙⲡⲓⲕⲉⲏⲓ ⳿ⲛ⳿ⲥⲧⲉⲫⲁⲛⲁ ⲗⲟⲓⲡⲟⲛ ⳿ⲛϯ⳿ⲉⲙⲓ ⲁⲛ ϫⲉ ⲁⲛ ⲁⲓϯⲱⲙⲥ ⳿ⲛⲕⲉⲟⲩⲁⲓ..
  sri-sri: Gajerãrẽ Estéfanaya wii marãdere wãĩyebʉ, ãrĩ gũñabʉ. Gajerãgue tamerãrẽ
    wãĩyebʉ, ãrĩmasĩbirikoa.
  nal-nal: Aiang, ga ra baaptaais saait naandi ina di iziar la vaal zin Stefanaas
    ma xawit ga naxaam tamon ga ra baaptaais taxazak kaarik nanga.
  kyq-kyq: Waay, tɛɗumga dirigi. Ɗeere, maam mꞋbatizoga jee maakŋ ɓee Stepanas ki
    kici. MꞋjeel ey jaay ey num mꞋbatizo te nam kuuy ey sum.
  kwd-kwd: ('Inau ku naruabu la'u mola ala Stefanas fe'enia nga ta'a 'ubulana 'ifi
    aana, mai nau ku 'ame manata to'ona ni dai ngaa'i la'u na'a nau ku naruabu ana.)
  ded-ded: Stefana nga arengfora yeni ine doku nadzicyemmeai, fora. Amma torokpema
    goa nadzicyemmeai me kpac, imoc mong mi negenduae.
  ewe-ewe: (Ɛ̃, meɖo ŋku edzi be mede mawutsi ta na Stefano kple eƒe aƒemetɔwo hã.
    Le woawo megbe la, nyemegade mawutsi ta na ame bubu aɖeke kura o.)
  nuy-nuy: Ngaya nga-warandhalabiyn, anaani ngarraambara-ngambijgaa nubagi-yung na-Stephanas
    marri nigawi-nyinyung warruburru-yung warra-mijgalgur-yung. Yii, nga-maḻaḻadi,
    waari ngaya ngambaambara-ngambijgaa warra-mulung-aynbaj anaa-gugu-rruj.
  cop-BHC: ⲀⲒϮⲰⲘⲤ ⲆⲈ ⲘⲠⲔⲈⲎⲒ ⲚⲤⲦⲈⲪⲀⲚⲀ ⲖⲞⲒⲠⲞⲚ ⲚϮⲈⲘⲒ ⲀⲚ ϪⲈ ⲀⲚ ⲀⲒϮⲰⲘⲤ ⲚⲔⲈⲞⲨⲀⲒ.
  buk-buk: Yomandô aö kaku lau naŋ sêmbo Stepanas ndê andu sêwhiŋ, magoc ŋac lau dinaŋ
    eŋ. Aö bu waŋku mac nem lau ŋatô whiŋ, dec kalhiŋ siŋ su.
  pri-NT: (Akaé, ba go mwa tà niimiri pâ, go piupwaa mwara wà Stéphanas ma diri ê
    pwârawâ kêe. Êco na go niimiri pâ, nye ticè pàra tàpé na go *upwaarà.)
  zpq-NT: Na' neda' ḻecze bzoa' nis beṉe' ca' že' liž Estéfanas, na' bi za'laža' še
    zoa nochle beṉe' bzoa' nis.
  por-TFT: Ah sim, agora me lembro que também batizei a família de Estéfanas, mas
    não me lembro de ter batizado mais ninguém aí.
  gwi-NT: Aahą', Stephanas ts'ą' vizheh k'ąą nąįį chan chųų goots'an dhałtsąįį, gaa
    geeghaih ch'ihłee gaa chųų ts'an dhałtsąįį gaanaldaii kwaa.
  gvn-gvn: Kari, yindu milkanga kadaynda. Ngayu yalarrku Stephanas banabu dukul-daman,
    nyungun, nyungu jawun-karra. Yindu-yindu kari milkanga kadan.
  nhy-NT: Noijki onikkuateekij ifamilia in Estéfanas, pero mach nikelnamiki kox ok
    akaj oksé onikkuateekij.
  asm-FB: অৱশ্যে হয়, স্তিফানাৰ পৰিবাৰৰ লোক সকলকো মই বাপ্তিস্ম দিছোঁ। এওঁলোকৰ বাহিৰে
    আন কোনো এজনক বাপ্তিস্ম দিছোঁ বুলি মোৰ মনত নপৰে।
  okv-okv: te embo Stephanas ta hatira ga tapa bapataito uena te nei uenete aere amo
    na kiaera.
  mxt-NT: Aan, ta suri sacondutya̱ tiqui chi ñáyɨvɨ chi ra Estéfanas. Soco ña nɨcohón
    iñi cha sacondutye chi inga ndo.
  tzo-NT: Oy to yan much'u laj cac'be yich' ho' uc. Ja' laj cac'be yich' ho' sjunul
    sna ti Estéfanase. Mu jna' mi oy yan much'u laj cac'be yich' ho'.
  ind-AGS: Saya juga membaptis keluarga Stefanus, tetapi selain mereka, saya tidak
    ingat siapa lagi.
  omw-omw: Nte mpoqiavata nramanri mwunranra taunru kyauqo. Mwia Sitepanaasiravata,
    mwia nraamwuqi variahuavata, nramanri nyunrave. Nkyi utaqitaina mpoqianivata nramanri
    nyianinra mwia hia ni pu naatoqi ntiho.
  yrb-yrb: (Nana imutatane, na Sitefanasinu uwara babataito ue. Nono moana uwarana
    me.)
  maa-NT: Sa̱á tíbítsjeèn‑na nga ti̱koa̱ kis'iaàn bautizar Estéfanas ko̱ xi̱ta̱ xíkjín,
    ta̱nga mìkiì bítsjeèn‑na̱ tsà kis'iaàn bautizar xi kj'ei̱í xi̱ta̱.
  mcq-mcq: Na nimaaꞌe Sitepanasi oni kachiꞌina ꞌuꞌo toi samauta kaivo vu na ea ꞌahoꞌaꞌe
    toi samahuna na puruva retiu.
  sus-A: ﭑ بَرَ سِتٍقَنَ شَ دٍنبَيَ قَن شُنشَ يٍ شْورَ، كْنْ نَ دْنشْي، ﭑ مُ لَشِ
    عَ رَ شَ ﭑ بَرَ مِشِ فبّتّ شُنشَ يٍ شْورَ قَ.
  jpn-1965: 私はステパナの家族にもバプテスマを授けましたが、そのほかはだれにも授けた覚えはありません。
  fra-SBL: (J'ai aussi baptisé la maison de Stéphanas ; en dehors d'eux, je ne sais
    pas si j'en ai baptisé d'autres).
  yka-yka: Taˈessebku weˈ tapandiku beˈ isab si Estepanus duk meˈ anak-andanen. Saguwaˈ
    seddili amban siye gaˈ ne niyaˈ taˈessebku bakas tapandiku.
  mle-mle: Aw wun adiy Sitipinas diki wiyaam kwadiy duw takwaam ab baptais kwiytuwdiy.
    Aw wun wukin maa karay nuwukadiy wun baptais kwiykwiy duw taakw.
  shp-NTPO: Jainxon ja Estéfanassen rareboresibira en bautizana iki. Ikaxbira en shinanyamai,
    wetsaboribiki en jato imaa iki ixon.
  aom-aom: 'O iae na uehorovajoho jemesi ae Stephanus-are aganoho jabuꞌo naro bapataeto
    vaejëvodeje. Röhu na uehorovoromo uve: Na na jemesi aribövi ioroꞌioroho bapataeto
    vaejëvode höjo o bogajo. Nani bogajo.'
  geb-geb: Gu vhɨra Stefanas gum ana phenan ki ntɨɨri, gu mbe ruagi. Gu vhɨra harigi
    ntɨɨri, ruagi thi? Gu kaŋgi fhuvara, gu ndɨkndɨk ŋangi.
  bsj-bsj: Min yu mwor luwe Istifanus chenin mwem kebo nyori ma nyombo keno min yu
    kange nin mwem di.
  cak-cak: Vacami nuka pa nuvi' chi xen-en bautizar ri e'aj chiracho ri Estéfanas,
    pero man nuka ta pa nuvi' si c'o chic jun chive ri xin-en bautizar.
  chf-NT: Cä c'ablesi me' quira täcä aj Estéfanasjob, pero mach ni' c'aja cäc'a si
    cä c'ablesi otrosjob.
  tlf-tlf: O. Maak uyo, Stefanas so minte ilami am maagup nin tinum unang so iyo ok
    sam ugobe no ke-sii kale minte, niyo maak so ugobe-sii e? Niyo utabaali ko.
  piu-2006: '@see-verse:1CO.001.015'
  poh-NT: A̱h! Wilic jenaj junchꞌuk chic chi cꞌacharel xnikahsaj riha̱ꞌ ar Cori̱nto,
    reꞌ Este̱panas chꞌi̱l take raj pan pa̱t. Chiri̱j chic ruꞌ, maꞌ jenoꞌ chic wilic
    pa nicꞌux chi xiban rikahsjic riha̱ꞌ ar pan atinami̱t tak.
  tue-tue: Abenaquẽ́, Estéfanaya wii macãrãcãrẽ wãmeõtiwʉ. Yʉʉ wãcũãtã, ãpẽrãrẽ́ yʉʉ
    wãmeõtinemoriwʉ.
  bjp-bjp: Iuuh! Ia baptais ta fanu sabin na matanfel ke Stefanas. Ma biil mang ia
    usum, le ia baptais ta tikas sabin awii, le biil.
  xon-xon: M muin Stefanas aachiln ni aanib mu nnyun ni. M mu aa ki teer ke m muin
    unii uken kpee.
  tzo-ZNT: Jaꞌ noꞌox icacꞌbe yichꞌic voꞌ noxtoc sjunlejic ta na li Estéfanase. Mu
    jnaꞌ mi oy to van muchꞌu yan icacꞌbe yichꞌ voꞌ.
  mpm-NT: Chi ñuꞌun ini ri ja ni skuanducha ri Estéfanas jiin yɨvɨ kanchuku veꞌe da.
    Ti jini ri ja yukan ni kuu yɨvɨ ni skuanducha ri jani ini ri.
  ots-NT: Ncjua̱ni, guejtjo dú xix quí familia car Estéfanas, pe ya jin dí mbe̱ni
    to pé hnáa xcrú xitzi.
  hoy-hoy: अदिक हा, ना स्तिफनास इन घराना अक भी बपतिस्मा कोट्टीन; इंदरी बिटकु ना जान्सालीन
    कि ना अदिक यारीक बपतिस्मा कोट्टीन.
  amo-amo: Ina kuru nshintino anan gan Istifanus ku. Nbanda nani, nan yiru sa nnakuru
    nshinto among tutung ba.
  pjt-pjt: (Munta wanyu kaṉa kulila, mulapaṉa wati panya Tjipanatjanya, munu palumpa
    ngurangka nyinanytja tjuṯa kuḻu baptise-katingu. Palu ngayulu puṯu kulini kutjupa
    tjuṯa baptise-katinytjatjanungku. Munuṉa pukuḻarinyi panya tjuṯa wiya, maṉkurpa
    kutjuṉa baptise-katingu, ngunti kulintjaku-tawara.)
  cwe-cwe: Ona, iviya niwabatiza Sitefano na wanhu wa muikaye yake, mbali sidaha kukumbuka
    fana nimbatiza munhu imwenga yoyose.
  daa-NT: Way, nu batiziyig oki Stepaan iŋ geen̰ji kuuk goy ɗo geriy. Kar gay, nu
    harayɗo kadar nu batiziy waan ka pey.
  mlp-mlp: Helmo ya on mataw Stefanas ago bitab osayta na yuwub huz negtamo. Teq ya
    ne gigo mataw ta asor gihuz negmo o haiq na ya inad a hi em hasaiq.
  ape-C: Adur, eik yenek baptaisum Stefanas nani ananip awirop shopunek. Aria eik
    ta yenek baptaisum enesh shopunek aka, uwok. Enyudok eik madae idukemesh uwe.
  bgs-bgs: (Igbunyagan ku kannê pagsik si Estefanas asta tô pamilya din, asal ándà
    dán duma na ipanámdámman ku na igbunyagan ku.)
  faa-faa: Asiāne nōmo meraruraka aihoareapo. Aporo hakása meta soko, nōmo hea
    tapukumaresapo. Ipi yano motosa Setéfanasepo. E soko, epo apea aporo hinamo hakāsa
    risiane soko, nōmo hea tapukumurisiapo. Aporo metakira nōmo hea tapukumurisiare?
    Wae, metakirane nōmo hea tapukumurisia hemakapurakarifapo.
  kik-kik: Ĩĩ, o na ningĩ nĩndabatithirie andũ a nyũmba ya Stefana; no tiga acio,
    ndingĩririkana kana nĩ kũrĩ mũndũ ũngĩ ndaabatithirie.
  cap-NT: Aaa, tsjiilla wejr tjatzinc̈ha; Estéfanas familia zakaz bautissinc̈ha. Anal
    iya jec bautistac cjuñuc̈ha.
  ksr-ksr: Oo oŋanoŋ, Stefanas ano iwaa sumaŋuruta ii kaaŋagadeeŋ oomulu meŋ oŋombeto,
    iyoŋoo gemagianoŋ moŋ oomulu meŋ mube me qaago, ii tororo mende mojeŋ.
  eng-TNT: I baptised also the housse of Stephana. Forthermore knowe I not whether
    I baptised eny man or no.
  sbs-sbs: (Ni va kolovezi vulyo ni vezuvo ya Setefanisi. Kuzwaho, kanizi heva ni
    va kolovezi vamwi.)
  sue-sue: Ota zo kotupitinona. Na Stefanara awiso dai ge ou gutena awa. Ota eni meni
    awa na kaka gamu inona.
  fra-NCL: J’ai encore baptisé la famille de Stéphanas ; du reste, je ne sache pas
    que j’ai baptisé personne d’autre.
  snn-NT: Estéfanas te'e huë'e bain ja'ancuare'ga bautizahuë. Yequëcua yë'ë bautizasi'cuare
    ro'taye porema'iñë.
  atb-NT: (Stehpana é yhumbyù wuì lé le, ngò wui-myhup hkám byî é nghut lhê, haû mai
    lai luî gotû ó lé hkám byî záng ashî laq, ngò a myit bun lo nghut ri.)
  cek-AK: 'Stephen cakawhnawk doeh tuinuemhaih ka paek: nihcae ai ah loe kalah kaminawk
    tuinuem paekhaih ka panoek ai.'
  bkd-bkd: Amin pa diay daan nabautismuwan ku diyan ha iyan sa pamilya hi Estefanas,
    ba hurà kud en agkahenhenaan ha duma pa.
  ctu-76: Aja, tsa' tyo cʌc'ʌ ti ch'ʌm ja' je'el jini año' bʌ ti yotyot Estéfanas.
    Pero ma'an c'ajal c cha'an mi junticlec yambʌ ti cʌc'ʌ ti ch'ʌmja'.
  lac-NT: Jaj bʌca'an, c'aj ten, caj in wacsaj ja' tu jo'rob u bʌjob ich yatoch Estéfanas.
    Mʌ' jin wacsaj ja' tu jo'r u jer, mʌ' jin c'ʌ'oman baje'rer. Tin t'ʌn, mʌna' u
    jer.
  xla-xla: Epame na꞉ matle malama, na꞉ta yú dla ka꞉ka꞉timuwa so opa opiye. Na꞉ta yú
    dla ka꞉ka꞉timuwa so opa ewoloye, Stepanas mate epo ya꞉ aya dulu dla ha꞉ha꞉lalo
    so matepo. Epame ma etle na꞉ ma pomalamasema, na꞉ta opa opi yú dla ka꞉ka꞉timuwa
    soye.
  xav-NT: Ãne na wa tô duré ĩ̱sina po're puru, Esitépanasihi ma zama, â dawabzuri
    te ĩ'manharĩzém na hã. Duré ĩsõrõwa ãma ĩsiré 're ĩhâimana za'ra mono norĩ ma
    zama, wa tô tãma 'manharĩ za'ra ĩsiré. Ãma ĩ̱po're pu'u za'ra õ di oto, ni'wam
    norĩ ãma hã, â dawabzuri te tãma ĩ'manharĩ za'ra zém na hã. Ta norĩ ma si, wa
    tô 'manharĩ za'ra.
  cuk-cuk: Deginbali, an Estéfanas-neg-yaginmaladbi Bab-diigi-ogleged-igargi an ogsabalid.
    Baigandi, an insasulid an Bab-diigi-ogleged-igargi ogsabardibe.
  tbf-tbf: A tuktuk, o nga tsana mi sinusuruiv se Stepana meie egie ese gi ta mon
    si ken vonuo. O kap vodonomie va o nga tsana ka sinusuruiv si ka mei mene buer.
  uig-CYR: Дурус, мән йәнә Истифанасниң өйидикиләрниму чөмүлдүрдүм; башқа бирәвни
    чөмүлдүргинимни әсләлмәймән.
  ikw-NT: (Owe, m wụru m ezi-nụ-ọro Stefanasi mini, be gweme kpam, m máam ma m wụru
    m nye berere mini.)
  khs-khs: Alawamona neyewi kepoliyetise au seyakeye. Sena semetei nowana, neyewi
    hawemi toliyetikeye. E unuwa Setefanasekeye. Ewala, e koawemi sena kesale semetei
    sita:newana, neyewi hawemi tolusulakeye. Sena noka neyewi hawemi toliyetila? Eh,
    noka neyewi hawemi toliyeti mamatanekeye.
  dwr-ENT: ቃሲ፥ ኤ፥ ኢስፂፋኖሳ ሶይ ኣሳካ ታኒ ፃማቃዲ። ሺን ሃራ ጉጃዴ ፃማቃዲታንቶኔ ዎዛና ኣኬ።
  pma-pma: O anatin eli, ek vobongeni keke navi baptaes en Stefanas ka onen keil.
    Ka narmundem kat etai mun en kami koa navi baptaes eni.
  atd-NT: O, songo nigbautismuan ku ka songo lunggunan no si Istipanas. Di waro dio
    to doromdom ku ko duon dod duma no nigbautismuan ku.
  tel-2017: స్తెఫను ఇంటివారికి కూడా బాప్తిసమిచ్చాను. వీరికి తప్ప మరెవరికైనా ఇచ్చానేమో
    నాకు తెలియదు.
  hat-BSA: Alò, mwen te batize tout fanmi Stéphanas la; anplis de sa, mwen pa konnen
    si m te batize okenn lòt moun.
  top-NT: Ah, xacaktzonksuama cca̱huaniyá̱n xlacata na̱ cakmúnulh ixli̱talakapasni
    Estéfanas, pero ni̱ caksán para tí ca̱kmunupá.
  msk-msk: '@see-verse:1CO.001.015'
  gyr-NT: Estéfanas rẽta pendar avei añapiramo yuvɨreco, ipare ndipo iri revo ambuae
    ava añapiramo vahecuer.
  kmh-kmh: Pen sakiy gipiyn. Stepanas biynimb nuk gok kuyip kunep ñiŋg pikñinik. Biynimb
    gunap sek ñiŋg pikñinik akaŋ; sakiy gipiyn.
  ukr-ONPU: Щоправда, я охрестив і дім Стефана, але не знаю, чи хрестив я ще когось
    іншого.
  emi-emi: (Aghe asuu teela Stepanas me kapuna atoa tanganuena, me karika aghannaa
    va aghe asuula mene righi taumattu.)
  zpv-NT: Niꞌchin sola baroꞌbañiisahn laꞌh raꞌ xfamihyi Estéfanas, per ya loh delaanta
    ayi gaꞌnnahn gu nuu ru chyu baroꞌbañiisahn,
  gux-gux: Moamoani, n den batisi Sitefana leni o deni yaaba moko, mii tiani n ya
    go den batisi nitoa.
  kos-kos: (O nga esamak lah nga baptaisella pac Stephanas ac sou lal; tusruktu nga
    tia esam lah oasr pac mwet saya nga baptaisela.)
  ibo-ibo: (Ahaa! Emekwara m Stefanas na ezinaụlọ ya baptizim. Ewezuga ndị a, amaghị
    m ma m ga-echetakwa onye ọzọ m mere baptizim nʼonwe m.)
  yml-yml: Wata tamu a nuani, Sitefana yana vanuga ꞌana tomia taiadi a bafitaisodi,
    weꞌe a nuani kebu tamu wata aitoi a da bafitaisoi.
  ory-ory: ଆଉ ସ୍ତିଫାନଙ୍କ ପରିଜନଙ୍କୁ ମଧ୍ୟ ବାପ୍ତିସ୍ମ ଦେଇଅଛି, ଏହା ଛଡ଼ା ମୁଁ ଆଉ କାହାରିକୁ
    ବାପ୍ତିସ୍ମ ଦେଇଅଛି ବୋଲି ମୋହର ମନେ ପଡ଼ୁ ନାହିଁ।
  bzj-bzj: (Ah mi did baptaiz Stefanas tu, ahn aala dehn weh liv da ih hows. Ada dan
    dat, Ah noh memba if Ah mi baptaiz nobadi els.)
  chk-chk: (Ewer, üa pwal papataisi Stefanas me chon leimwan, nge üsap tongeni chechemeni
    ika üa papataisi eman me lükün.)
  ssd-ssd: O son. Ye Stefanas tuku wande tuma mbal mata kule pisneniŋgen. Ye afu turmba
    kule pisneniŋgen e ko kuga e ye idus ndawet.
  acr-TNT: Yey xinya ne bautismo chique ri e cꞌo chirocho ri Estéfanas. Na cacꞌun
    ta chi chinucꞌuꞌx we cꞌo junok chic.
  rop-rop: Aibin foget blanga dalim yumob bifo blanga Stefanas en im femili olabat.
    Aibin beptaisim olabat du. Bat ai kaan jinggabat enibodi mowa.
  mee-mee: Ba iau ka pamagoea Stepanas ba reke momo nga bale ae i. Ava ka sana laumatana,
    ka pamagoea agau te muni o ke sa? Ke sa nanguni.
  dif-dif: Ngato bakana Stephanani pungala multibana wonti; morla ngani wata milkila,
    ngato kulno morla kara multibana wonti.
  gam-gam: Alla ta yell ge, iwa Stepanas yene game wombaye boll na nu pagle awill
    eri. Ba alla, una ta na nu pagle awill mo nawill ge, na napro.
  nou-nou: Awarate petewo na gane. Gebe na Stephanas de uso orobe de awa umo mi ewamei
    isena te embo nenei ingoda teda awa umo mi ewamei iseni ta awa na kotadi jarena.
  mqb-NT: Ayaw, cəkəbay nə mbəɗəkek anan à nga wa aɗəka re, ɓa na gak anan baptisma
    anà Sitifanas, winen tu ɗo su doh anahan ahay re. Pə dəɓa anahan a wa, na gak
    anan baptisma anà ɗowan a inde nà, na san sabay.
  ape-B: Adul, yek yenek baptais umu Stefanas nanu ananigu nyulgu chopuk. Ali yek
    eke yenek baptais umu enech alagun waka wak. Enyudak yek wak idukemech e.
  grc-F35: Ἐβάπτισα δὲ καὶ τὸν Στεφανᾶ οἶκον· λοιπὸν οὐκ οἶδα εἴ τινα ἄλλον ἐβάπτισα.
  cav-NT: A, huecatanahua peya. Utsacuare tucue tuque Estéfanas, dutya tuja etareju
    cuana tsehue. Tuequedya tuque amena adebaya ama ni ejeque peya utsahuaque.
  kgp-NT: Kar kỹ sóg Estéfanas fag kygpé gé. Kar inh ũ kygpég tũ nĩ, hỹn, he sóg.
  bvd-bvd: (Aia, ta waa nau ku faasiuabu nia lau guu bae sa Stefanas fainia toaa nia
    lao luma nia tiifau. Nia naa nai, nau nao kwasi manata toi guu tai wane 'oro lau
    ne sae sa nau ku faasiuabu kera.)
  ukr-1871: Хрестив же я й Стефанів дім; більш не знаю, чи кого другого хрестив.
  apz-apz: U, ngko nomꞌne aꞌamu sohuneꞌno syafɨsyohono. Sɨtefanosɨye aꞌamu oso hwanjimo
    ngko mijo kiyomaꞌmaleno. U, ngko nomꞌne aꞌamu somo mijo kokiyomaꞌmentohono. Awolɨkeno.
    Ngko huno maniyohoyohoho. I, ngko mijo kiyomayo hungkuno soꞌno pehoꞌno selalokweno.
  yon-yon: Ee anam, nembed angkon Stefanas yambiwoom doriibdan kwangkon baptais kerundaan,
    kwanaanbed ari kuu kane yaa ma baptais kerunaan kuu nonondandaan.
  poi-NT: Anacchiŋt́im jém it́yajwɨɨp jém Estéfanas it́ɨccɨɨm. D́a anjɨ̱spa siiga
    anacchiŋne tuŋgac más.
  wuv-wuv: (Fa'ua ba ana una pudugufinaa ei rama'a humuu Stephanas; ma'uaa lomi una
    nonominia ba una pudugufinaa hemeadiai.)
  quf-NT: Piru qunqashami kasha kani. Allita yarputiyqami Estefanaspa ayllunkunatapis
    shutichiray. Paykunamanta mas shutichishaytaqami mana yarpunichu.
  yuw-yuw: Oro nocho amna au yamuc gung imogotma woi Stefanas orin yuhon feno. Wohong
    nocho owi amna au ihorocgon yamuc gung imogothu munohu wo wömai edet nampac.
  hus-NT-1971: Ojni’ u pujay jaye axi c’uajatchic tin q’uima’ a Estéfanas, ani yab
    u t’ilal max q’ue’at jita’ u pujayamal.
  med-med: Wote, Stepanas kʉn, elim nga wamp mbo kʉⱡ kʉn, nu tindʉt uⱡ ei kupa. Wote,
    wamp ti pendʉp, nu tindʉt muna mon? Ei pilip kun iti natʉnt.
  bch-bch: (Aa, matag nanan, tautaunga napaliliu Stepanas toman ngan ele luma lolo,
    be muriai ga inam naoatai mao, napaliliu eaba eta pade, mao mao.)
  cco-NT: Ja̱a̱ˉ, dsʉꞌ cadsémꞌˊ dsiiˉ cajo̱ e caseámˉbaa jmɨɨˋ i̱ dseaˋ sɨnʉ́ʉˆ quiáꞌˉ
    Estéfanas, jo̱ dsʉꞌ joˋ tó̱o̱ˋ dsiiˉ faꞌ i̱i̱ˋ caseángˉguɨ́ɨ jmɨɨˋ i̱ jiéngꞌˋ.
  deu-1951: Ich habe aber auch das Haus des Stephanas getauft. Sonst weiß ich nicht,
    ob ich noch jemand getauft habe;
  alq-ALGNT: Mi tagin da! Nigi sigaada8abanig ke8ina8a Stepanas (Stéphanas) acitc
    kakina ka tajikenipanin omigi8amikag. Ka8in dac nimika8isi ka apitci sigaada8a8ag8enig
    kodagiag a8iagog.
  ixl-NNT: As kꞌuxh taꞌn kuxh kat vaqꞌ kuꞌ unqꞌa tatin u Estéfanas xeꞌ u aꞌeꞌ, as
    yeꞌ ni tul sunkꞌuꞌl asoj kat vaqꞌ kuꞌ umaꞌtoj uxhchil xeꞌ u aꞌeꞌ.
  boa-NT: Áhduréhacáa idyé ó tsojtsó Ejtéépanáké imúnáama. Átsihdyúu tsáhájuco muucá
    o tsójtsójúcootúne. ¿Íhjyáa mityá ó tsójtsorá? Tsáhájuco o ɨ́tsáávetúne.
  quh-NT: Arí, Estefanascunatapis bautizallarkanitaj. Astawanrí mana yuyarinichu ujcunata
    bautizaskaytaka.
  kwi-kwi: Watcha. Nakas Estéfanaspa kwaltakas munnarau. Mamazta muntatne, pianchish.
  agm-agm: E wusasapɨ nanɨpimandɨtonɨ Sɨtepanaasihoaisunɨ amɨ kapɨhɨ maasɨ ahoyatɨ
    komɨhusasi waapohora baawuso. Susasapɨ gwɨnyaataatɨ amɨ usai waapohora baawusataayondɨho
    wɨndɨ biyatɨ gɨmaanunyainjo.
  ubr-ubr: (Dura bag, yau on Stephanas awan nanatun mat on aibapataitois; ato men
    anonosin tiwag, on an farat on men asagob sabu fani aibapataitois o ambin.)
  tsw-NT: (Kai, n cuwan ta̱ gogo! N rumbu ta̱ Istifana na̱ ka va̱ yi na̱ muwun ma̱
    yi, waru maa gura cuwan ko n rumbu ta̱ nanza shi.)
  cax-NT: Aüboqui caüma rraquionoñü, ürioma ito sobi tücañe bama eanaqui nesarrti
    familiarrü Estéfanos; canapae tonemantai ürioma sobi, champü manrrü.
  aia-aia: '''Au ''iraraa do ruruha ana ro''u moia Stefanas nau bwareomaearaau, ma
    ai''a tanei''a nawaigui ''iraraa ro''u do''au bwareomaearaau.'
  srp-1865: 'A krstih i Stefanin dom: dalje ne znam jesam li koga drugog krstio.'
  agt-agt: '@see-verse:1CO.001.015'
  lug-lug: Naye nzijukira nga nabatiza ab’omu nnyumba ya Suteefana, naye sirowooza
    nga nabatiza omuntu omulala yenna.
  yby-yby: 'Ito makoya sa-loko noeloe: Stepanasima wewenalalekiya noku udobetobo maya
    ne. Maloka wewena noku udobetobomu elamoe.'
  heb-heb: אך טבלתי גם את בני בית אסטפנוס ומלבד אלה אינני ידע אם טבלתי עוד איש אחר׃
  mpp-mpp: (Stefanas nga golowacfocine yengebac misa noine lowayeleiba. Ailu taockelu
    gocne lowayeleiba me miyac, yogo monic mi ngagegabac.)
  apb-apb: (!Oo, iau mwae! Nou loto maa'i taane no'one aana Stepanas na uluhe ingeie,
    ta'e nou ka'a lo'onga'i oodoie ike nga iini ne ke loto maa'i lo'u aana.)
  san-TEL: అపరం స్తిఫానస్య పరిజనా మయా మజ్జితాస్తదన్యః కశ్చిద్ యన్మయా మజ్జితస్తదహం
    న వేద్మి|
  ben-IRV: আর স্তিফানের পরিবারের লোকদের বাপ্তিষ্ম দিয়েছি, আর কাউকে যে বাপ্তিষ্ম দিয়েছি,
    তা জানি না।
  ntu-ntu: (Eu, a' sc tqdcpxpe mz drtwrnge kx awrkxtr-kzx Stifanas badr lr ma nyzde.
    A' trpnzngr kx dcpx kz mz drtwrnge kx awrkxtrx.)
  pan-pan: ਅਤੇ ਮੈਂ ਸਤਫ਼ਨਾਸ ਦੇ ਘਰਾਣੇ ਨੂੰ ਵੀ ਬਪਤਿਸਮਾ ਦਿੱਤਾ। ਇਸ ਤੋਂ ਇਲਾਵਾ ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ
    ਜੋ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਬਪਤਿਸਮਾ ਦਿੱਤਾ ਹੋਵੇ।
  gvc-gvc: Estéfana ya wʉhʉ macaina cʉ̃hʉre bautisahi yʉhʉ. Tópeinata bautisahi yʉhʉ.
    Yʉ bautisarinare painare wacũeraja yʉhʉ.
  sbk-sbk: (Na nawozizye bha munyumba ya Stephania. Hani yepo, sigihelewa aje namozizye
    umuntu uwenje wowonti).
  mya-JVB: သတေဖန် ၏အိမ်သူ အိမ်သားတို့အားလည်း ဗတ္တိဇံကို ပေး ပြီ။ ထိုမှတစ်ပါးအခြား
    သောသူအား ဗတ္တိဇံ ပေးသည်ကိုငါမ မှတ်မိ ။
  kgf-kgf: (Muŋguc nimba Sitefana iwac héna géséhéra imi acguc doku naec énécmiyi.
    Waŋu tosia méŋac méŋ doku naec énécmiyi me qahac imi ménda ninʒua.)
  awb-awb: Mó ke wání íre meríátáuge ume Sítépána karírónánínsábé nibitagire. Se moq
    wání meríátáuge. Mó kewé wání meríátáugamo íre niahreraq kéhre.
  gdn-gdn: (O, nau notani gogawena; Nau apunu Sitepanasi e iyapanaiyoma mete siruwa-tapuwani
    ko nau iyapana dai mete siruwatapuwani bo pa mena ki nau naigida eba wainapakani.)
  nko-NT: Ké! Nakáɩ́n, nɔbɔ Stefana mʋa mʋ wóyítɔ́ ahá ɛ́ asú. Amʋ́ ɔma a, mmɛ́ɛkaɩ́n
    ánɩ́ nɛtrá bɔ ɔhaa asú.
  bsn-NT: Estéfanas ya viana quẽne ñacama oco rãca yʉ bautizacana. To cõrone yiriaja
    yʉ.
  pib-NT: Ga wa Gishtugwapji gajene koxa nkata. Ga wa pimrine gi satuna numata wa
    nkatinri.
  wiv-wiv: A! Te lohoia. Ta vala baptais ve ni Stefanas kamana kana manumanu laveve
    na kana ruma; ia pale, beta ve na lohoia na vala baptais na kaka katiu ve.
  reg-reg: (Nalindi nabhatijishe abhamunyumba ya Stephania. Okukila awo, ntakumenyati
    nabhatijishe munu undi wona wona).
  mlh-mlh: O fofori, Stefanas eru iŋore garikiŋpu oi oŋuakoŋ miti meso rau yareboŋyoŋ,
    yoŋore ŋadio mo miti meso rau teboŋ me mata, oi poretiŋ so manego.
  gof-ENT: ቃሲ ኢስፂፋኖሴ ሶ ኣሳካ ታ ፃማቂዳይሳ ኣኬካይስ፥ ሺን ሃራ ኦና ፃማቂዳኮ ሃሳዪኬ።]
  aau-aau: Hakwe seyr Stefanas so uwrku me-aw nak-inon keyn prouk. Sawk hakwe nonkway
    lwak pey, ha uwr har me pankaw po nak-inon keyn prouk pak e.
  tvk-tvk: O reitin li, ieok tebong ni xa natebaptaes ni Stefanas tetel ngenen xil.
    E natanem ti mun visi tova e xamim xa natebaptaes ni.
  prf-NT: Maala-ala ku bali, bininyagan ku bi en pamilya ni Estefanas. Maliban dikodi
    ay awanák dán ti matandaan a bininyagan ku.
  auy-auy: Énifo moóráwigon-awiꞌa Sétefanasiye wení akúné nombá maitinkéꞌa imáyáa
    éꞌa fíꞌowima ímba maitínkaraumne.
  tbg-tbg: Ho te vonavuvata namari nimunara tauru kauro. Quqaama te Sefanaasiravata,
    vira naavuqi variakavata, namari nimunarave. Ni nivutaihai vo vaiintinavuvata
    namari nimunara kia iritauro.
  hub-NT: '@see-verse:1CO.001.015'
  hmo-hmo: Momokani, lau be Stepana mai ena famili danu lau bapatisoa, to lau diba
    lasi ta danu lau bapatisoa o lasi.
  big-big: Ei, yogo Setepana kiling i pugumakkawili nogo kaimela kapura nawilirau
    ma yeik purik ne keremareke.
  gux-G: N go batise Sitefanasi diegu nni yaaba; lan ñani lankani, n ji ki tama ke
    n batise nitiano.
  cnl-NT: '''E³ quie''²³ ''e³ cɨ² mɨ³la³líin²³ ''e³ ca²³xaan²³na²³ jmɨɨ³ te''²³ dsa³
    ''i³ nee''n²³² xi²ñʉ''¹ quiee''³² Estéfanas co̱''³. ''E³ quie''²³ lǿn³na²³ ''e³
    ''a²³''i̱³ ma²³ xen³ cɨ² ''i³ ca²³xaan²³na²³ jmɨɨ³.'
  zar-NT: Lëscaʼ buquilaʼ nisa Estéfanas, en nupa nacuáʼ lidxëʼ. Bitiʼ röjnedaʼ channö
    buquilaʼ nisa nu yúbölö.
  kde-kde: Nni muhiu kuva, nangu nívabatisije vanu va nng'ande mwanga Stefana, henga
    upunda anepo nikámala kuva pàvele munu yunji ungum'batisije.
  ata-ata: Ia maninasi eni eꞌulosiꞌa Sutepano tatulatulaanu kalumo. Xe iliꞌi no anu
    ne eni axavutalanu lexe eni aꞌulosou evile la uasi.
  qvw-NT: (Ñatac Estefanaspa aylluntapis bawtisalätacmi. Chaypi juccunactá bawtisaśhätam
    ichá mana yalpächu.)
  nfa-nfa: (Ee, jaꞌa heka sanèdꞌe kèna. Jaꞌa sarani isi èmu Stefanus cahagꞌe kahèi.
    Te ngaa jaꞌa sanèdꞌe heka, abhu dhèu era dhu jaꞌa sarani, do aadꞌo.)
  tnp-tnp: Ei əuəh, iəmalu, iəmol bəptais mɨn e Stefənəs mɨne rəhan mɨn. Uərisɨg e
    inəha, iəmalu məmə məta iəmol bəptais mɨn e iətəmi kəti uə kəpə.
  urd-urd: हाँ स्तिफ़नास के ख़ानदान को भी मैंने बपतिस्मा दिया बाक़ी नहीं जानता कि
    मैंने किसी और को बपतिस्मा दिया हो।
  hot-hot: Bôk yahathik Stepanas anêŋ avômalô doho. Ma injo betha bôk yahathik avômalô
    vi haviŋ la.
  mqj-NT: Tonganna kaopi untedok Stefanas sola rapunna. Sapo kukilalainna kao ta'mo
    dengan tau senga' kutedok.
  rus-SYN: Крестил я также Стефанов дом; а крестил ли еще кого, не знаю.
  mbh-mbh: O, lemik simikal, tho paninu mun a Stepanas ome ile vel lemiare. Na lemik
    mire senu avele, ava tho paninu mun pelie eve ava avele.
  bdd-bdd: Geya! Kilisipo ma Gayo, eema wete Sitipana ꞌina susu yaꞌabihe babitaisowediya,
    nuwana siboidimo.
  cbt-NTPO: I'yan, Istipanasënta', sa'in, hui'ninpita, inapitarë chachin aporintërahuë.
    Inaíchin aporintërahuëso', topirahuë'. Co huachi a'na yonquirahuë'.
  srn-NT: Mi e memre tak' mi ben dopu Stefanas nanga den ososma fu en tu. Moro fara
    mi no man memre tak' mi dopu ete wan sma.
  cta-NT: Tyuꞌu chaꞌ clyu tiꞌ jiꞌi̱ ma̱, ndyiꞌu tiꞌ naꞌ chaꞌ loꞌo jiꞌi̱ yu Estéfanas,
    loꞌo jiꞌi̱ nguꞌ tyaꞌa ndiꞌi̱ yu, cua ntyucuatya naꞌ jiꞌi̱ nguꞌ biꞌ; pana ná ntsuꞌu
    tiꞌ naꞌ si cua ntyucuatya naꞌ jiꞌi̱ xaꞌ la nguꞌ.
  bqc-SIM: Ao, ma Sefana bɛdeↄ da'ilɛkɛ̀ lↄ. Bee bàasio, tó ma gbɛ̃pãle da'ilɛkɛ̀,
    a dↄmagu lↄo.
  tcz-CHONGTHU: (Oh ahinai, keiman Stephenas insung pumpi jong chu baptize kanabolnai,
    ahinlah koima dang baptize kabolbe kahepoi).
  mar-mar: स्तेफनाच्या घरच्यांचा सुद्धा मी बाप्तिस्मा केला, याव्यतिरीक्त, तर इतर कोणाचाही
    बाप्तिस्मा केल्याचे मला आठवत नाही.
  snp-snp: Ido ma Sitefanasi wenenala yaki noku wi gedowe. Ido liliga ma ya noku wi
    gedofemo, ido noku wi gedámowe? Ya ma kane melaiye.
  isl-isl: Jú, reyndar skírði ég líka fjölskyldu Stefanasar, en ekki man ég til að
    hafa skírt fleiri.
  spy-NT: Man sinee, kyaabatisan nkicheek biikaab kaab Steefaan, nteenee yoo ābērē
    akas kumāmii subak ꞉chii nyēē kyaabatisan.
  xnn-xnn: Ya da Estefanas ay sinbaey obpay kayman. Maid teken is getkek is binonbonyagak.
  mwe-mwe: Elo, naabhatishenje a Shitepana na bha likaja lyabho, punda bhanganyabho,
    kwali monaga nammatishe mundu juna.
  tte-tte: Oo kabo nuwagu mena isae, tabe Setepano me ana susuyao yayababitaisoli.
    Na tupwaliyao nuwagu imwatainagiliko nige sowasowagu yanuwatu-kalatagili.
  tcs-tcs: O, wa. Ai rimemba nau, ai bin baptaiz ebriwan uda i bin stap wea aus blo
    Stepanas tu, bat ai kan rimemba ip ai bin baptaiz eni nada pipol.
  hlt-THB: (Oeih, Stefen ipkhui khaw ce baptisma pe bai nyng; cekcoengawh, thlak chang
    baptisma ka peek ak awm hy voei nu, am sim nyng.)
  soq-soq: Niapo, ne nuana koakoalen ne Sitepanas duwa apanawa do babatutumona. Tane
    mai isiwa babatutumopona inseipona, dia.
  qub-qub: Estefanastapis famillyantinta bautisashäta yarpärishcämi. Chaypita cajtaga
    manami pitapis bautisashcächu.
  att-att: Á manonokin ta jinigù ku gapay yù ira kábbale ri Estepano. Ngam aggira
    lâ manonò ku nga jinigù ku. Awán ta tanakuán nga manonò ku.
  bki-bki: '@see-verse:1CO.001.015'
  bqp-bqp: Ee, ma Sɛtɛfana bedenↄ da'itɛ kɛ̀ dↄ. Abire baasiro, tó ma gbɛ̃ pãnde
    da'itɛ kɛ̀, adi dↄmagu doro.
  mcp-mcp: Mə mə́ nywa wusa, mə á duu nə́mə́ Stefanas bə́nɔ̂ŋ buud ɔ njɔ́w yé. Mə
    abúgʉ́láyɛ́ nə́ mə a shí nyiŋgə duu ŋgwɔ́l múúd.
  hat-hat: '(Mwen t''ap bliye sa: mwen te batize Estefanas ak moun lakay li yo tou.
    Men, mwen pa chonje m'' te batize pesonn lòt ankò.)'
  npl-NT: Noiwa onikinkuaateki ichanejkawah n Estéfanas, iwa amo nikilnamiki kox aka
    ok se onikkuaateki.
  bgg-bgg: (Oh, gu è de Sthephanas nane airo haliing pho shii khowo phi; jishii gu
    è gai hanyie shii khowo phi pha ji ne gu anow mua ro.)
  eng-TCENT: (I also baptized the household of Stephanas. Beyond that, I do not recall
    if I baptized anyone else.)
  eng-BSB: Yes, I also baptized the household of Stephanas; beyond that I do not remember
    if I baptized anyone else.
  cpu-NT: ¡Jaa! Irijatzira noviinkaatzitakariranki Estéfanas, notsipataakeri isheninkamirinkaite.
    Tera nonkinkishiretero tzimatsirika pashine noviinkaatakeri janta.
  san-ASM: অপৰং স্তিফানস্য পৰিজনা মযা মজ্জিতাস্তদন্যঃ কশ্চিদ্ যন্মযা মজ্জিতস্তদহং
    ন ৱেদ্মি|
  tac-NT: Abiena bijí nélá nili ne rewará alué Estépana galílachi ejperégame ralámuli.
    Tabilé machié nili ne pala rewiráliga ne aminá chejaré ralámuli, tabilé chérikáwé.
  eng-WEBPB: (I also baptised the household of Stephanas; besides them, I don’t know
    whether I baptised any other.)
  gfk-H: Io, ma iau lik lah mah no haratamaan ta Sepanas ing iau ga bapitaiso diet.
    Ma makaia um pa iau lik lah um tikai bia iau ga bapitaiso ia.
  viv-viv: A, saꞋeyana nuwaku giꞋafolena, higa Sitefanasi kadu ana yoꞋo buye gakivebafitaisoyedi,
    tu kadu kaꞋi tamo hakwadi velugana gakivebafitaisoyena tu nuwaku giulu.
  yao-yao: Ngukumbuchila, iyoyo nambatisye che Sitefano ni ŵaali mu nyuumba jao, nambo
    ngangukumbuchila kuti nambatisye mundu jwine.
  tgp-tgp: Varar̃uhu, na paptijo na vao iman Stephanas, pani korong na sopo mele paptijo
    hin te tinapua.
  auc-NT: Æ, tæcæ pönëmopa. Etepänäidi ïnänite adobaï guidömo guiidänitapa. Wadäni
    ïnänite wabänö guidömoï, ante wïï pönëmopa.
  kbc-NT: Niɡ̶ina natigide nalaɡ̶atibigiji maɡ̶aɡ̶a jilege Estéfanas idiaa loiigiwepodi.
    Analaɡ̶atibigiji diɡ̶ica me jilege eledi oko.
  bmh-bmh: (O, go petak, iz Stepanas nugau ug han gagaliag patemin. Iz duailel ipal
    izal ebesil gagaliag patemin ta, tam ta, iz dabelabun iborain tam.)
  ctu-BL: Tsa cʌq'ue ch'ʌmja' Estéfanas ja'el yic'ot jini año' bʌ ti' yotot. Mach
    cujilic mi tsa cʌq'ue ch'ʌmja' yambʌ.
  meq-meq: Ayaw deɗek ŋgway! Na dzəhuɓ Sitefanas a yam ta ndo i gay ŋgay hay dərmak.
    Taɗə ndo mekeleŋ eye andaya na dzəhuɓ ha a yam na, na sər sa bay.
  noa-H: (Hãaa, maimua hĩchab mua pör chootarran, Estéfanas di haiguim k'ʌʌnjã mua
    pör choojim. Maimua mag tag mua hõor pör chootarr k'ai, k'ĩir hee paba chirʌm.)
  alp-NT: O, yele! Au nete be Stepanuse kai eni luma toine lekwe au baptisesi. Po
    makete bei sie meru au nete be au baptise sae makete moneka.
  san-VEL: apara.m stiphaanasya parijanaa mayaa majjitaastadanya.h ka"scid yanmayaa
    majjitastadaha.m na vedmi|
  kbq-kbq: Izo, nagra Stefanasi nompima nemaniza naga mono tina frezamante'noe. Hagi
    ananteti'ma e'neana, mago'a vahera mono tina frezmante'nesuo antahinagekani'noe.
  kbh-kbh: Estéfanasbe pamillents̈ë́ngnaca sënjanëbaye, pero ndoñe quetsatabouínÿna
    inÿa tijanábayama.
  ron-LSB: (Am botezat și casa lui Ștefanas; în afară de ei, nu știu dacă am mai botezat
    pe altcineva).
  pon-pon: A toun im en Jtepanaj i pil paptaijela; a jolar me i aja, me i paptaijela.
  nhe-BL: Nojquiya niquincuaalti ichampoyohua Estéfanas, pero ax niquilnamiqui intla
    nijcuaalti seyoc.
  sps-sps: (Jio, anaanos tsom yam, eye nyo see fakats tsun rou tovei, nyo fapeenainy
    e Stefanas ana mesapan kan koman a numaa tsunia.) Ana nyo gim rou ma nat pis iny
    ta mesmes to te fapeenainy anyo ri.
  wnc-wnc: Aminu tapatu umana Stefanas ngang inikaing kapaat nana ina paande kuut
    yangga sauyamukum. Siwan nata aminu tapatuat kuut yangga apba saukngamukum ngana
    apbotanggat.
  bus-bus: Eè, ma Sɛtɛfana bɛdeenↄ batisi kɛ̀ dↄ. Beee baasiro, tó ma gbɛ̃ pãnde
    batisi kɛ̀, mɛ́ɛ dↄn dↄro.
  gub-BL: Hema'enukwaw amo wanehe ihe kury. Amuzahazahak Ete ihe, iànàm ihe wà no.
    Xo a'e zo wà. Nahema'enukwaw kwaw amo rehe. Namuzahazahak kar kwaw amo a'e 'ar
    rehe ihe wà.
  imo-imo: A! Kinye altopo lipo manjiro karolo iye Stefanasinga lapumu no ltindiru.
    Imbo te lupe no ltindirunje aku maa toromo.
  boj-boj: Bole, tamo naŋgi Stefanas aqa talq di unub qaji naŋgi dego e na yansnjrem.
    Ariya e tamo qudei naŋgi dego yansnjrem kiyo di e poibosai.
  eng-DRA: And I baptized also the household of Stephanus; besides, I know not whether
    I baptized any other.
  knf-knf: Yoow, dbaaŋ aleş, dbatŧaar kak biki katoh ki Ŧefanaŧ, aşë wo mënkak aleş
    me mbatŧaar aloŋ kak.
  san-KHM: អបរំ ស្តិផានស្យ បរិជនា មយា មជ្ជិតាស្តទន្យះ កឝ្ចិទ៑ យន្មយា មជ្ជិតស្តទហំ
    ន វេទ្មិ។
  arn-NT: Ka femngechi fawtisafiñ ta Estefana tañi pu reñmache, welu doy tukulpalan
    ñi fawtisafiel ta iney no rume.
  zas-NT: Barobnijs tëën xfamil Estéfanas, per ad rusaaladxtran chu mazri barobnijsan.
  ken-NT: Mhm, njwítí nyaka nkwɔ Stɛfánas nɛ ɛkɛt ɛyi ɛnkɛm. Mbɨ́kɨ́ rɨŋɨ bɛ́ njwítí
    yɛ̌ mmu achák.
