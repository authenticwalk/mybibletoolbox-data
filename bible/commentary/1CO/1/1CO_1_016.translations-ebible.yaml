  tgo-tgo: Aa, ŋgoreiye te vambe ya bapɨtaisoŋgiva Setepano le wabwi, ko ma te elo
    ghareghare reghava na va ya bapɨtaiso lolo reghava.
  yap-yap: (Ah, ku errogon ni gu tawfenag Stefanas nge girdi’en e tabinaw rok; machane
    dakuriy be’ ngabang ni kug manang ni gu tawfenag.)
  mop-NT: In tz'aj ilic xan ti ocja' aj Estefanas eteloo' u familia. Ma' c'üja'an
    ten wa in tz'aj ti ocja' ulaac'.
  tet-tet: (Hoi tebes! Haꞌu kfoin kanoin kaꞌak, uluk haꞌu moos sarani ema balu nosi
    Stefanus familin. Mais kaluꞌa tiꞌan arumak haꞌu moos sarani ema seluk.)
  hlt-MCSB: Tahae ah Stephen cako tah ka nuem van tangloeng. Te phoeiah a tloe pakhat
    khaw ka nuem nim ka ming pawh.
  xtd-NT: Te dɨuni n‑dajuendute‑da ñayiu veꞌe Estéfanas. Ña najaꞌan‑da nux n‑dajuendute
    ka‑da ɨnka ñayiu.
  mdy-ETH: ጎኔኬ፤ ዒስፂፓኖሴ ማኣሮ ዓሶ ታ ማስኬኔ፤ ያቶይዳፓ ዓታዛ ሜሌ ዓሲ ታ ማስኬያ ዓኣሢ ታኣም ዔርቱዋሴ።
  spl-spl: '@see-verse:1CO.001.015'
  usp-NT: Y ximb'ana' ja'tiox re Estéfanas pach yak cristian ri wi'tak laj richoch.
    Y ta' chiqui' cuxtal inwi'l wi ximb'ana' ja'tiox rechak nic'j chic.
  zav-NT: Na' ḻeczə nada' bc̱hoa' beṉə' ca' nitə' liž Estefanasən' nis. Na' bitoch
    chɉsa'alaža'a šə noch zo beṉə' bc̱ho'a nis.
  sgz-sgz: U, iau barung! Iak han hol pas Setepanas dihat támán mul iau siu di, má
    kápte iau hol pas tekes mul iau siwi.
  kek-NT: Ut quincubsi ajcui' xha'eb li cuanqueb sa' rochoch laj Estéfanas. Inc'a'
    chic jultic cue ma cuan chic quincubsiheb xha'.
  blz-NT: Daa uga'. Ari Stefanas sangkau laigan, yaku' a men nansarani. Kasee saliwakon
    iya'a, pinginti'ingku sianmo mian men yaku' sarani.
  poe-NT: Kja̱xin jehó kuíki̱te tí chꞌín Estéfanas la ko tí sín kjéhya chꞌán. Xráxinka̱konhya
    á kuíki̱te í so sín o̱ náhí.
  san-TAM: 'அபரம்ʼ ஸ்திபா²நஸ்ய பரிஜநா மயா மஜ்ஜிதாஸ்தத³ந்ய​: கஸ்²சித்³ யந்மயா மஜ்ஜிதஸ்தத³ஹம்ʼ
