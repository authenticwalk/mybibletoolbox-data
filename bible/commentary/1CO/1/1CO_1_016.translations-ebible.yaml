  cso-NT: Tson² bíh¹ la³ ca³zion³ jná¹³ jmáɨ² tsá² hñú¹³ Estéfanas uá²jaɨ³², tɨ³la³
    la³jmɨ́¹ lɨ́³ hi³ hí¹ jan² yáh³ tsá² siánh³ tiú²uú² ca³zion³ jná¹³ jmáɨ².
  ena-ena: Hulaŋ iamɨgali limu hɨhɨle Sɨtefanasɨ dɨ ulaŋ hɨvɨ hɨniavɨlalɨ agɨladɨ
    viaŋ avɨli hɨvɨ mɨŋamɨgu mɨŋaiahacin uami. La hɨhɨle agɨladɨ avi mɨŋamɨgu mɨŋaiahacin
