  bod-N: འོ། ངས་སི་ཕ་ནཱའི་ཁྱིམ་མི་རྣམས་ལའང་ཁྲུས་གསོལ་བྱས་མྱོང་བ༌ལས། མི་གཞན་དག་ལ་ཁྲུས་གསོལ་བྱས་མྱོང་མིན་ཡིད་ལ་མི་དྲན་ནོ།།
