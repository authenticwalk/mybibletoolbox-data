  tsn-tsn: Ee, ke kolobeditse ba ntlo ya ga Setefanase. Ga ke gakologelwe gore a ke
    kile ka kolobetsa mongwe o sele.
  amr-NT: '...Aaʼ yokkahueate nogtaj bautiza yo̱gkaʼuy. Estéfanas huabeteretaj bautiza
    yo̱gkaʼuy. Nogtanayo bautiza magkahueʼda i̱jje̱ʼuy ijnopo̱e̱y.'
  pwg-pwg: (O, wekarakava anotai, Sitepanas ina rakaraka yavata ababataitosi ma ke
    ata notanotai da imapatana wawaya sago ata babataito.)
  cjv-cjv: Te ari suwo fi moikeiye. Na yai Setefana te efem biyai te wama apoma ama
    nuwi bui ereiye. Te na ari suwo nuwi bui ereipo erekeipo fikeye.
  tha-KJV: ข้าพเจ้าได้​ให้​บัพติศมาแก่ครอบครัวของสเทฟานั​สด​้วย แต่​นอกจากคนเหล่านั้นแล้ว
