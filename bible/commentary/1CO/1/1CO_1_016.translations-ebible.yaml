verse: 1CO.001.016
translations:
  kpx-kpx: Di huhuige di ata moaga babatisogeveholinu. Isito di ata abuita kebia babatisogevei
    Sitevanasi omo umale kebiata babatisogevenu.
  okv-H: te embo Stephanas ta hatira ga tapa bapataito uena te nei uenete aere amo
    na kiaera.
  tbo-tbo: (Oo baha dumana gasi Setepano managona a wibapatisohi, nugote naka amaka
    magouhina.)
  mal-C: അല്ല, സ്തെഫാനൊസിന്റെ വീട്ടുകാരെയുംകൂടി ഞാൻ സ്നാനം കഴിപ്പിച്ചിട്ടുണ്ട്; മറ്റാർക്കെങ്കിലും
    സ്നാനം ഞാൻ നൽകിയിട്ടുള്ളതായി ഓർക്കുന്നില്ല.
  grc-SR: Ἐβάπτισα δὲ καὶ τὸν Στεφανᾶ οἶκον· λοιπὸν οὐκ οἶδα εἴ τινα ἄλλον ἐβάπτισα.
  bgc-bgc: अर हाँ, मन्नै स्तिफनास के कुण्बे ताहीं भी बपतिस्मा दिया, इन्नै छोड़ मै
    न्ही जाण्दा के मन्नै और किसे ताहीं भी बपतिस्मा दिया।
  khz-khz: Taunatauna, Setepanas magena numa talimara ria maki au na abapatisorato.
    Ati aripana, au na talima reketa maki abapatisorato pa aikina.
  deu-TKW: ja doch, weiter habe ich noch die Leute des Stephanas getauft; sonst aber
    erinnere ich mich nicht, einen getauft zu haben.
  zsr-NT: Lëzcaꞌ buquilaꞌ nis Estéfanas, len nup nacuáꞌ lidxëꞌ. Cutu rajneydaꞌ chquiꞌ
    buquilaꞌ nis nu yubl.
  lin-lin: Solo, nabatisaki mpe libota ya Stefanasi. Longola bato oyo nawuti kotanga,
    nayebi te soki nabatisa moto mosusu.
  hns-NT: Are, ha, ham Stefaanas aur okar ghar waalan ke dopoe karlie. Hamare djaanat
    me aur koi ke na.
  noa-E: (Ãaa, maimua ĩchab mua pör chootarran, Estéfanas di aiguim khʉʉnjã mua pör
    choojim. Maimua mag tag mua õor pör chootarr khai, khĩir ee paba chirʉm.)
  eng-EMTV: Yes, I also baptized the household of Stephanas. Other than that, I do
    not know whether I baptized anyone else.
  mib-NT: Te sá núcūhun ni rī jeē suni ni scuándute ri Estéfanas jiín ñáyuu vehe de.
    Te sanaa te súcuan‑ni cúu ñayuu ni scuándute ri, jéni ni rī.
  lif-NT2: (ओवा, इङ्‌गाॽ स्‍तिफनसरे़ कुहिम्‍सयङ्‌बाहाॽआङ् बप्‍तिस्‍मा पिरुङ्‌सिङ्,
    हे़क्‍क्‍याङ् वेॽहाॽआङ् पिरुङ्‌सिङ्बि मे़ःम्‍बि खे़ङ्‌ग इङ्‌गाॽ आनिङ्‌वाॽ मे़याक्‍ने़न्‍लो॥)
  xnj-xnj: Chakaka nabatizi kavili vandu pa lukolo lwa Stefani, nambu kawaka nimanyili
    lepi ngati nabatizi mundu yungi.
  mmx-mmx: Aga sep susu bok ne Stepanas eburu minedi diga nemen at loogu ren, ketla
    axo xasep do aga sep susu bok tentaba vetpes.
  cbr-NT: A 'imainun cana axa Estéfanasnën xubunu 'icëcamaishi nashimian. 'Ën sináncëx
    ca bëtsi uniribi a 'ën nashimicë 'aíma 'icën.
  tee-NT: Chai vachu' ic'amakpaxata ju yu'unch ju ixtatanumanalh la'ixchaka' ju Estéfanas.
    Para jantu icpast'ac'a ni ca'alilh apumatam ju acmakpaxa.
  eng-LSV: and I also immersed Stephanas’ household—further, I have not known if I
    immersed any other.
  cak-NT: Chuka' xin-en bautizar ri kach'alal Estéfanas y ri ru-familia. Y man noka
    ta pa nuwi' xa jec'o ch'aka chic ri xenben bautizar. Xe ri' ri yeloka pa nuwi'
    cami.
  pah-NT: G̃ahã nohõ, Estéfanas'ga rongapypeve'g̃a ji amobatiza nohõ. Ojipe'g̃a po
    ji namobatizai ovuhu.
  sja-NT: Ichiaba Estéfanas te pidaarã poro chooji. Mãgɨɨrã awara mɨa waa k'irãpa-e.
  xed-xed: 'Aya! Si zanapta ɗa tsa: Maganafmaga yu ta batem ta la ga Stefanas. Ta
    graftá yu ná, haɗ sana mndu magəglanaf yu ta batem ta ghəŋa tsaha ya wa.'
  mks-NT: Ta ndícu̱hu̱n ini i̱ ña̱ na̱jácandúta̱ ri̱ na̱ vehe Estéfanas. Na̱ yóho
    cuití cúú na̱ ñúhu ini i̱ na̱jácandúta̱ i̱.
  gfk-S: Io, ma iou lik leh bileng no hatatamana tane Sepanas ing iou ga baptais di.
    Ma mekaia um iou paile lik leh um tikenong be iou ga baptais.
  bmu-bmu: O ölŋa, Stefanas aka yaŋgö saiwaurupŋi mi mewöyök o melun mem eŋgialmö,
    yeŋgö andöŋine kun o melun mem waŋgial me qahöpto, mi törörök qahö mötzal.
  dgz-dgz: O da sia anuiangin, da apan Stepanas pa mega nagire den dup iamon go ne
    orup da amba den dup ian go uon ne oare.
  eng-GNV: 'I baptized also the houshold of Stephanas: furthermore knowe I not, whether
    I baptized any other.'
  zaa-NT: Hua rexa huá látsa'a' qui'ni begadia huáláti'a' inda canu tse'e le' litsi'
    qui' hermano qui' ri'u Estéfanas, pero labí dá'látsa'a' canchu begádia' nuỹaáru
    attu enne' inda.
  eng-WEBSTER: And I baptized also the household of Stephanas; besides, I know not
    whether I baptized any other.
  guh-guh: Jemajanë tsaena. Bautisabajënua tsaena Estéfanas pijamonae. Pematatsënëa
    baja apo najamatabënapitsinë pajiviyo bautisabajë.
  bon-bon: Yoo, cane cuta Setepano teeme ingle biname cama niiye ca jääcisäjemepene.
    Yepä cane ngene lica jotwenine, egä cane cuta poto bine ituge niiye ca äciseja
    coo liiyepu.
  nhw-BL: Nojquiya niquincuaalti ichampoyohua Estéfanas, pero amo niquelnamiqui sintla
    nijcuaalti seyoc.
  swh-ONEN: (Naam, niliwabatiza pia watu wa nyumbani mwa Stefana. Lakini zaidi ya
    hao sijui kama nilimbatiza mtu mwingine yeyote.)
  wbi-wbi: (Kange nilyavofuighe avaa munyumba ja Stephania. Kukila apuo, nanikagwile
    kuuti nilyamwofuighe nhu muunhu juunge jujuno avisaghe).
  bba-bba: Geemɑ, nɑ mɑɑ Setefɑnin yɛnuɡibu bɑtɛmu kuɑ. Be bɑɑsi nɑ ǹ yɛ̃ nɑ̀ n ɡoo
    bɑtɛmu koore.
  eng-KJVCPB: 'And I baptized also the household of Stephanas: besides, I know not
    whether I baptized any other.'
  kgk-NT: Xe mandu'a ave Estéfanas-rehe. Amongarai va'ekwe íxupe, hóga pygwa ndive.
    Upe rire ndaipóri para'e ambue amongarai va'ekwe. Naxe mandu'avéiry mbovy nipo
    amongarai va'ekwe.
  waj-waj: O vaa na Sitipaanaata inna nnauki varuuyaatama nnoori apiravaivee. Na vooyaata
    vaa nnoori apiravainnee? Vara hama na nnoori apiravainnee? Vaa na vueennama kiaunoo.
  cpy-cpy: ¡Jaa! Riijatzi nomitsiryaatzi-takari paerani Estéfanas eejatzi isheninka-paeni
    rirori. Tee nokenkishiryaa-wo eenitatsi-rika itsipa nomitsiryaatakiri janta.
  mpx-mpx: (Oo, abwe ya nuwatu, age Setepano alonau ge wana boda al ge ya pababitaisol,
    yaa nige no aatena etega i gagan tage enuna al ya pababitaisol.)
  wbp-wbp: (Wurra, wurra! Yangkajurna-jana Jipinaja manu nyanungu-mayamayarlangu julyurr-yirrarnu.
    Mardarna-jana marnkurrpa-karirlangu yapa julyurr-yirrarnu, marda lawa. Karija
    ngayi!)
  luo-luo: (Ee, jood Stefano bende ne abatiso, to ok apar ni ne abatiso ngʼat machielo
    mokalo mano.)
  nhe-NT: Nojquiya niquincuaalti ichampoyohua Estéfanas, pero ax niquilnamiqui intla
    nijcuaalti seyoc.
  aii-aii: ܘܡܘܼܥܡܸܕ ܠܝܼ ܐܘܼܦ ܠܒܲܝܬܵ‌ܐ ܕܐܸܣܛܲܦܵܢܘܿܣ. ܫܒ݂ܘܿܩ ܡ̣ܢ ܐܲܢܹܐ ܠܹܐ ܝܘܸܢ ܒܸܕܟ݂ܵܪܵܐ
    ܐܸܢ ܡܘܼܥܡܸܕܵܐ ܝܘܸܢ ܠܐܢܵܫܵܐ ܐܚܹܪܢܵܐ.
  esk-NT: Aa, paptaaġigaluaqmiuŋa tupiqatiŋiñik Stephanas-ŋum, aglaan atlakun naluruŋa
    kimik paptaaġitnił̣imnik.
  msb-msb: Kun sa bagay, ginbunyagan ko man si Estefanas kag san iya pamilya pero
    pwera sa inda wara na akoʼn nadudumduman na ginbunyagan ko pa.
  cpa-NT: Ca¹dságh¹ báh³ dsøa¹. Ca¹chiog¹ báh³ jní² jmøi² Estéfanas quianh¹³ dsa²
    quián¹²dsa. Ha¹chian² dsa² siáh² ma¹dságh² dsøa¹ ni³ jøng², dsa² ca¹chiog¹jni
    jmøi².
  dso-dso: ଉଁ ତିପାନ୍‌କେ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ଲକ୍‌କେ ମିସା ଡୁବନ୍‌ ଦେଇରଇଲି । ଆରି କାକେ ଡୁବନ୍‌
    ଦେଲିଆଚି କି ନାଇ ବଲି ମକେ ଏତ୍‌ ଆସେ ନାଇ ।
  meu-meu: Stefana ena ruma taudia danu na bapatisodia; asina diba ḡoeva ta danu na
    bapatisoa eiava.
  yva-NT: '@see-verse:1CO.001.015'
  dgc-dgc: '@see-verse:1CO.001.015'
  zpm-NT: Ah, ni naaque goṉ pchoobnis grë meṉlidz Stef. Bod lëëse zha ne pchoobnis
    naa ga,
  hix-NT: '@see-verse:1CO.001.015'
  sim-sim: Hako ma lal ol er nga na fak a tolofaleri ondon a hishawa, Stefanas nga
    orhi ma ondo nom. A hishiwa ma anandi lal nga nembes.
  npi-ULB: (मैले स्तिफनसको परिवारलाई पनि बप्‍तिस्मा दिएँ । त्योभन्दा बढी अरू व्यक्‍तिलाई
    मैले बप्‍तिस्मा दिएको मलाई सम्झना छैन ।)
  cgc-cgc: Ee pla, nademdeman ko na nabautismuan ko man Estefanas ya daw mga ittaw
    na naan ta iya na panimalay. Piro, ula aren en may nademdeman daw kino pa nabautismuan
    ko naan ki kyo.
  tim-tim: Woe, nelâm niŋdâp. Bundâk Stepana akto yâkgât kâmot amâ tu puli yeŋgiân.
    Dâ yeŋgât kâmot bikŋe amâ tu puli yeŋgiân me bo amâ bo nâŋgân.
  yor-yor: (Bẹ́ẹ̀ ni, mo tún tẹ ìdílé Stefana bọ omi; lẹ́yìn èyí, èmí kò rántí pé
    mo tẹ ẹnikẹ́ni bọ omi mọ́ níbikíbi).
  wos-wos: Xéxé, némbuli wuni wambula saréké. Wuni Stefanas déka gembu rekwa du takwaré
    akwi wuni Kraisna ximbu guré husanda. Husandataka nakré akwi wuni Kraisna ximbu
    guré husanda, o yingafwe? Yike wuni ye.
  emp-NTPO: Idjab̶a mʌ̃a djaba Estepana ẽberãrã sid̶a borocuesia. Ãdjirã awara dewarada
    borocuesibʌrʌ mʌ̃a quĩrãnebaẽ́a.
  eng-F35: O yes, I also baptized the household of Stephanus; besides them I do not
    remember if I baptized anyone else.
  ind-ind: (Saya memang sudah membaptis keluarga Stefanus, namun selain mereka, saya
    tidak ingat pernah membaptis orang lain di antara kalian.)
  pes-OPCB: البته خانوادهٔ «استیفان» را نیز تعمید داده‌ام. ولی دیگر به یاد ندارم کسی
    را به غیر از اینان تعمید داده باشم.
  mpt-mpt: Ne dokotne biotabe. Stefanas kamwal isa eka i meme isa fuelabei biobe.
    Naka mak esa fuelabaibione? Makobe.
  ssx-ssx: Kutupa make mo hande Sitepanisi ipika꞉ weki wanda꞉ ame̱le̱ iki bapitaisi
    peaowa꞉pate pa mandane wanda꞉hali bapitaisi peaowa꞉ ekita꞉ I̱ma꞉ hone na witolome.
  mkl-mkl: Ammɑ ntɔi, ǹ dɑsi inɛi kpɑsɛ̃i Setefɑni ŋɑ mɔ inyi. To, ɑŋɑ bɑɑsi n kù
    mɑ̀ mɑ̀ ǹ dɑsi inɛ ɡɔ inyi mɑ́.
  gaq-gaq: ଅଃଅଁ ନେଙ୍ଗ୍ ସ୍ତିଫାନ୍ ବାରି ମେଁ ଡୁଆଣ୍ଡ୍ରେକେ ଣ୍ଡିଆ ଦିକ୍ୟା ବିମ୍ୱଗେ । ବିନ୍ ଆଜାକେ
    ଣ୍ଡିଆଦିକ୍ୟା ବିମ୍ୱକେ ଡାଗ୍‌ଚେ ଆନେଙ୍ଗ୍ ମନେ ପଡ଼େ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Qassi Isxifaanose soo asaakka ta xammaqidayssa akeekays, shin haraa oona
    xammaqidaakko hassayikke.]
  unx-unx: ହେଗି, ଆଇଙ୍ଗ୍‌, ସ୍ତିଫାନ୍‌ ଆଡଃ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌କକେ ବାପ୍ତିସ୍ମା ଏମାକାଦ୍‌କଆଇଙ୍ଗ୍‌,
    ଆଡଃ ଏଟାଃକକେ ବାପ୍ତିସ୍ମା ଏମାକାଦ୍‌କଆଇଙ୍ଗ୍‌ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ପାହାମେତାନା ।
  gah-gah: Itó gakó makó noguluze. Setepaná aí vegenala kezagi holoketumó. Lugáa monó
    nagamí holoketuhe nene ma gelemuve.
  lcm-lcm: Io, natala asing tauia kapa iria nei lu ang si Sitepanas, sikei, ani mang
    matan, parik napa anguan lomlomonai an ta natala asing tauia na mang sikei kapa.
  aer-aer: Ayekaye, akarelhaye, the itelareme tharle nhenge kwatyele arlkngeke Stephanas
    tyerrtye areye-arlke apmere ikwerenhele-arle aneme areye-arlke. The akenhe itelaretyakenhele
    tharle tyerrtye awethe kwatyele arlkngeke baptise-eme-ilemele.
  qvc-NT: Piru kanalitanmi yuyani, Istifanaspa wasimbi kaqkunatapismi shutichishqa
    kani. Piru manam yuyanichu masta shutichishqaytaqa.
  tgl-ULB: (Binautismuhan ko din ang sambahayan ni Stefanas. Sa kabila nito, hindi
    ko na alam kung may nabautismuhan pa akong iba.)
  cbs-NT: Jamen betsadan, en jakimadan, Estéfanasbe jiweabu en jatu nashimadianiki.
    Yuda betsa en nashimani en ana shinantidumaki.
  xtm-NTPP: Suni ni skuandute sa ñayii ve'e tee nani Estéfanas ma, te ja ndaka‑ka
    ñayii ma, ñatuu na'a sa nú ni skuandute sa in‑ka i.
  nnq-nnq: Oho! Elo, nakammaticha Stefano na akalongo mundu, nambu mbikobakelaje kube
    nammatiche mundu jonge.
  bao-NT: Estéfanas yaarã cãare, yʉ uwo coewʉ, anija jirore aperã jĩcʉ̃ ʉno peerena
    yʉ ca uwo coeriquepʉra yʉ majiti.
  san-ORI: ଅପରଂ ସ୍ତିଫାନସ୍ୟ ପରିଜନା ମଯା ମଜ୍ଜିତାସ୍ତଦନ୍ୟଃ କଶ୍ଚିଦ୍ ଯନ୍ମଯା ମଜ୍ଜିତସ୍ତଦହଂ
    ନ ୱେଦ୍ମି|
  huv-NT: At aton tüjchiüs yow acualaats Estéfanas. Lango leaam ximeaats sitiül tüjchiüs
    yow alinop.
  otn-NT: Bi zo ma̱ mmʉi ya ngue ra̱ Estéfanas co ṉɛ̱'ʉ 'bʉp'ʉ ja rá̱ ngu̱'a̱, xquet'a̱
    dá xixya̱bi̱. Hi̱ndí̱ pa̱di̱ ngue'mø 'bʉ hmi̱'da yø ja̱'i̱ dá̱ xixya̱bi̱, ogue
    hi̱n'na̱.
  nop-nop: Nu biyagoŋ metam noli nimaaŋ youyemgut adi Stefana meŋimeŋiye. Eŋ nebek
    noli nimaaŋgoŋ neeŋbe youyemgut bek u mu nadilat.
  obo-NT: Oyya vos en, duwon pobbos onsi Estefanas woy dos pomilya rin no noboutismuwan
    ku. Ossa pa kandan, worad dumon nosompottan ku.
  cak-ENT: Chuka' xinbün bautizar ri hermano Estéfanas y ri yec'o pa racho. Y man
    nka' tüj chinuc'u'x si c'a yec'o ch'aka chic ri xenbün bautizar. Xaxe ri' ri nyeka-pe
    chinuc'u'x vocomi.
  lif-NT: (ᤀᤥᤘᤠ. ᤀᤡᤱᤃᤠ᤹ ᤛ᤻ᤋᤡᤑᤏᤛᤖᤧ ᤁᤢᤜᤡᤶᤛᤕᤱᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤖᤢᤱᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ᤀᤠᤱ
    ᤐᤡᤖᤢᤱᤛᤡᤱᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤂᤧᤱᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤏᤡᤱᤘᤠ᤹ ᤔᤧᤕᤠᤰᤏᤧᤴᤗᤥ॥)
  mie-NT: De cáta núcūhun inī ni jā suni nī scuénduté nī Estéfanas jíín nchivī vehe
    dē. De sanaā de súcuán-ni cúu nchivī jā ní scuénduté nī, jáni inī ni.
  san-TIB: ཨཔརཾ སྟིཕཱནསྱ པརིཛནཱ མཡཱ མཛྫིཏཱསྟདནྱཿ ཀཤྩིད྄ ཡནྨཡཱ མཛྫིཏསྟདཧཾ ན ཝེདྨི།
  qve-NT: Hinaspapas noqaqa qankuna ukhumantaqa bautizarani Estefanaspa familiallantawanmi.
    Wakinniykichistan ichaqa mana bautizaranichu, nitaqmi yuyanipashchu hukkuna bautizasqaytaqa.
  pao-NT: Nu tookwina ka mu Stephen nanadooamu baa-wi matzakapu tuwazoo, pana nu gi
    haga kumma'akoosoo sooma'yu baa-wi e matzagapu.
  cbu-NT: Maá. Minam tputsee mbizarangina. Istiwaa maachirita ichumarangitamana. Ashpamaritcha
    chinaki. Ashiriya, zapaneeja tputsee ichumarangi, dancha.
  usa-usa: '@see-verse:1CO.001.015'
  soy-soy: Nɛ léisɛ rɛ nɛ kɔ Sitefɑnɑɑsi kɛyɔ pikɔ́ míni wolɛ, ɑmɑ́ ɑ́m pɑkɑrɛ rɛ
    nɛ kɔ unyinɛ ucɔ piwólɛ rikpɑ́.
  hui-hui: O mbira embeda harudago Sebanasabi ibu damenebi ti haru i̱na baboraya biru.
    Ani birugo maru baboraya birube be nabibe mitangi nabi ko.
