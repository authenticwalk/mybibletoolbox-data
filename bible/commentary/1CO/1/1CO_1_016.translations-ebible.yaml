  iws-iws: Ae, kara tɨsi hanɨɨngɨ swokɨ kwanaɨngwowoknakiyɨn, kara Stefanas sɨmiirniiyɨn
    warar nɨnkɨn baptais haigɨnɨugikɨn. Kara nɨnoknɨnkɨn tani, kara tari inkam nwɨr
    warar bɨdi yamisi baptaisgikɨn iyɨe?
  pol-SZ: Ochrzciłem jeszcze rodzinę Stefanasa, ale więcej nikogo sobie nie przypominam.
  ztq-NT: Wi meñ lidzy Estéfanas pchoobnisaa, per xsalastyaa dyon pe no cho stu meñ
    pchoobnisaa.
  zai-NT: Laca uluaa ni'sa xfamilia Estéfanas, ne pa nuu ru ni uluaa ni'sa la? qué
    rietenaladxe'.
  upv-upv: O, ko nupaptaese kele Stepanas tevi metka sen kele nir, ko nurrlenge, nupaptaese
    kele san rreknga ejki.
  wap-NT: (Oo õaitapa, õchikaawunuunii mishi kapam Stephanas naꞌiki uiribannao, mashaapainaouz
    udapuꞌu; mazan aonaa õꞌitiiman õchikaawunuuan kainaꞌa baꞌoran pidan.)
  mva-mva: Moimoi tamoata takadi Iesus ara-nao be urukudi nge Stepanas-la dara ne
    zaiza. Ata alauri kaba be tamoata takadi urukudi nge tago ukaua.
  dwr-NT: Qassi, E, Isxxifaanoosa soy asaakka taani xammaqaaddi. Shin haraa gujjaade
    xammaqaadditanttonne wozanaa aathikke.
  kfw-kfw: (Adik, kei'n Stephanas khat-um ama insuungkhur chu baptize kamintho, takkha
    leiilaakchu kei'n baptize kaminthobe tikha kei'n ngaidon matormongjei.)
  bfz-bfz: और आ, मैं स्तिफनासो रे कराने खे बी बपतिस्मा दित्तेया, इना खे छाडी की आऊँ
    नि जाणदा कि मैं ओरी केसी खे बपतिस्मा दित्तेया।
  cuk-09: Deginbali, Estéfanas-neg-yagi-bukmalad an Bab-Jesús-digi ogsabalid, ar baigandi
    an insasulid an Bab-Jesús-digi ogsabar-dibe.
  ben-OBCV: (হ্যাঁ, আমি স্তেফানার পরিজনদেরও বাপ্তিষ্ম দিয়েছি, এছাড়া আর কাউকে যে
    আমি বাপ্তিষ্ম দিয়েছি, তা আমার মনে পড়ে না।)
  mil-NT: Te ní ndacu tucu iní‑í sá tnàhá tucu ñáyiu cùu ndɨ mee té Èstéfanás ní dácuándùte‑í,
    te dɨu‑ná ñáyiu‑áⁿ te sànuu sá ñà túú‑gǎ nágá ñáyiu ni dàcuandute‑í.
  myu-myu: Icẽmãn. Wara'at kay oceg̃ebu g̃asũ bit. Estéfanas tak cuk og̃ubatisasan.
    Ibadipyũ dak cuk og̃ubatisasan. Wag̃uyba'ũm warara'acat tak paxi juk og̃ubatisasan
    iap kay.
  fue-fue: Ee, gooŋa, mi waɗii getti wuro Estefanas batisi. Baka ɗon, mi annaa naa
    mi waɗii goɗɗo kade batisi.
  amk-amk: (Oh! Arohuoai kontai we Stefanusi ne munu rorong fosa mani, yauno iwebaptisisa
    konta ne. Wape enehutituai, tarahai wiro manei siai ahang kaha.)
  fai-fai: Kata alo fukan dádi, kale naka Sitefanas so alam muduw so ita kuw wok ban
    bomin boyamsi, kata naka fukan dádi makso wok ban bomin boyamsi kalomi banim ko.
  ura-NT: Chaen nechu Esetefana lauri baotisaaunlu. Coatiha nii baiha chuni baotisaanune
    coitucuhaaun.
  mcd-NT: ¡Aira! Nantian mun shinain. Estéfanas yafi ahuun yorafori un ato unu muran
    iquimani. Un shinanfin un tsoa futsa unu muran iquimanamaquin.
  urt-urt: '@see-verse:1CO.001.015'
  kiz-kiz: (Kabhele nabhabatisi bha nyumba ya Stephania. Zaidi ya apabahu, nimanyili
    lepi kama nabatisi munu yhongi yeywoha yhola).
  tzo-TZE: Oy to yan boch'o laj cac'be yich'ic vo'. Ja' laj cac'be yich'ic vo' ta
    sjunul sna li Estéfanase. Mu xa jna' me oy boch'o yan laj cac'be yich' vo'.
  lex-lex: O, yowa Stefanus me romni mniotni de a'g ed mak kharania. Mere a'g e ghoratreria
    de riy dom palia la hande de a'g edonna gharan mia'ta.
  dov-dov: ( Alimwi ndakabbabbatizya bang'anda yaSitefano. Kwiinda awo, tandikonzyi
    kuyeeya kuti kulibambi na mbindakabbabbatizya.)
  rgu-rgu: (Au besaꞌ ko afarene. Au boe sarani Stefanus uma isin ruma. Tehuu au ta
    afarene ae sarani lahenda fekeꞌ bali do, taꞌa.)
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ na̠ cca̠akmú­nulh xli̠­ta­la­ka­pasni Estéf­anas,
    pero niaj cpa̠s­taca para tícu cca̠akmu­nuni̠t a̠túnuj.
  som-som: Waxaan kaloo baabtiisay kuwii guriga Istefanas joogay. Weliba garan maayo
    inaan qaar kale baabtiisay iyo in kale.
  mam-C: Ex ma tzul julk'aj toj nk'u'ja, qa tkyaqil tb'aj Estéfanas i kux nq'o'n toj
    a' te jawsb'il a'. Me mi na'n wu'n qa atx juntl.
  ndj-ndj: Yina, ndivabatisha vandu va nyumba ya Stefwani, nguyihola kucha ndimubatisha
    ha mundu wingi.
  mbj-NT: Ỹ hyb n'aa es'ee däk hỹỹ kä Es-Tepanas tób yt hẽ habong do na-ããj hẽ ỹ nu
    gemuun paah.
  lat-VUC: 'Baptizavi autem et Stephanæ domum: ceterum nescio si quem alium baptizaverim.'
  ngp-ngp: Heiye! Hikumbukila, nehimbatiza Sitefano hamwenga na wanawe, mna hangi
    uneva hibatiza mnt'hu mtuhu.
  enq-2: (Stepanasanya andaka palengema dupa apata nambame kaimbu pyakamaiyoaka. Dopa
    petala, endakali mende apata nambame kaimbu piope lao masala naelyo.)
  eng-ASVBT: 'And I baptized also the household of Stephanas: besides, I know not
    whether I baptized any other.'
  mna-mna: O ŋonoono, nio aŋkam yok pa Setepan mi wal kini tomini. Mi zin pakan na,
    motoŋ iŋgal mini som. Aŋkam yok pizin, o som.
  myw-myw: O mounid, bo anuw, abapta̱yses Stepan sen nagamag. Adok misinak tasiyas.
  sby-sby: Nabambi mbondanukako mbondalabatisha ni Stefano ne bakashendi ne banabendi,
    nkandanukunga kwambeti ndalabatishapo nabambi.
  sll-sll: Ayo, na hon nomani si pire, yal Stepanas wang aung hobi kina ere nir bil
    tegarai pirikiga omaga piria. Yal ta bil tei mo, teki mo, pir kun olekiwa.
  yaq-NT: Ket jume' Ejteepanaj teamtaim ne ket bato'owaak. Taa ne kaabemmeu intok
    waate, in am bato'owaaka'po.
  uro-uro: Näkt kosaqi ngua baptais pät ama ruvek näp ma Stefanas aa vätka näkt kaku
    nguat dräm i sa ngua baptais pät guavek sae ura qaku?
  ita-1885: Ho battezzata ancora la famiglia di Stefana; nel rimanente, non so se
    ho battezzato alcun altro.
  muy-muy: Eɗeɗiŋ àgəjazlkua ahàr a, nàbara Istefanas akaba ndam ga huɗ ahay gayaŋ
    a daya. Ay tamal nə̀sərkia lala ti nàbarakivu maslaŋa nahaŋ keti ndo.
  kqc-kqc: Na ka Stephanas di yava vene babatiso reyaka, idu de mokeida amiye yokoi
    babatiso reyaka o de bi.
  tav-tav: Estéfanas ya wii macana quenare na yʉ cabautisawʉ baii pʉa. Ũba, aperãre
    na yʉ bautisaquetacʉ.
  eng-ULB: (I also baptized the household of Stephanas. Beyond that, I do not know
    if I baptized any others.)
  spa-VBL: (Oh, y también bauticé a la familia de Estéfanas, y aparte de ellos no
    recuerdo a ningún otro).
  fra-_FOB: J'ai encore baptisé la famille de Stéphanas; du reste, je ne sais si j'ai
    baptisé quelque autre personne.
  hau-ULB: (Na kuma yi wa iyalin gidan Sitifanas baftisma. Banda haka, ban sani ko
    na yi wa wani baftisma ba.)
  mal-mal: സ്തെഫാനാസിന്റെ ഭവനക്കാരെയും ഞാൻ സ്നാനം കഴിപ്പിച്ചു; അതല്ലാതെ മറ്റ് ആരെയെങ്കിലും
    സ്നാനം കഴിപ്പിച്ചുവോ എന്ന് ഞാൻ ഓർക്കുന്നില്ല.
  lit-lit: O aš pakrikštijau ir Stepono namiškius. Daugiau nežinau, ar ką kitą pakrikštijau,
  urd-GVR: Hāṅ maiṅ ne Stifanās ke gharāne ko bhī baptismā diyā. Lekin jahāṅ tak merā
    ḳhayāl hai is ke alāwā kisī aur ko baptismā nahīṅ diyā.
  far-far: (Aia, nau ku siuabua laugo sa Stefanas fainia na tooa nia, ma nao nau si
    manata to'ona sa ti lau ne nau ku siuabua.)
  suz-BL: स्‍तीफानस आ खिं ङा मुर आन कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइताक्‍ङमी। मेको
    ङा लाक्‍शा, सुइ आन कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइदुमी कों मग्रुंइदुमी, मारेइ
    मतुइक्‍नुङ। १कोरिन्‍थी १६:१५
  car-NT: Ky! Mo'ko Stefanas enapa e'ka setykan, ran, mo'karon auty tanokon maro.
    Ynetyka'po me te amy rapa wairy anukuty'pa wa.
  amp-amp: E, tfit asomif tfit dukekwanm Stefanas riphar. Nd ripharpar na baftaisimmoyanm.
    Nhai tfit wom frohm wom dukakaha na baftaisimyukm.
  bht-bht: कने मिंजो हुणी याद आया, की मैं स्तिफनास दे परिबारे जो भी बपतिस्मा दितया;
    इना जो छडी करी, मैं नी जाणदा कि मैं कुसी होरसी जो भी बपतिस्मा दितया है।
  eng-NOY: And I baptized also the household of Stephanas; I am not aware that I baptized
    any one besides.
  cub-NT: Estéfanare ʉ̃ jivʉque ãrʉvʉ yʉ caride. Náre máre Jʉ̃menijicʉque jã́d̶ovacacʉ
    yʉ ocoque. Ãrʉmetevʉ yʉ apevʉ ji jã́d̶ovaimara mácavʉre, cʉrivʉ baru.
  ita-1927: Ho battezzato anche la famiglia di Stefana; del resto non so se ho battezzato
    alcun altro.
  lww-lww: '@see-verse:1CO.001.015'
  ckb-ckb: هەروەها ستیفاناس و خاووخێزانەکەیم لە ئاو هەڵکێشاوە، جگە لەمانە نازانم کەسی
    دیکەم لە ئاو هەڵکێشابێت،
  nas-nas: Oi, napoꞌ ninge tee, Sitepanas bakanava-kooning deekoꞌ ntong-koo minkiaramira
    meekaꞌantavarantuꞌ. Teing-koo damaꞌdue pa napoꞌ niiꞌning ntong-koo minkie meekaꞌ
    antavarampaꞌ.
  uvl-uvl: (Eh, oe! Letek metene nge e henune Stepanus pe iri lochloch nenge tetu
    nga nena pele. Pe e eteia ero nge e henune mele e pule.)
  eng-BBE: And I gave baptism to the house of Stephanas; but I am not certain that
    any others had baptism from me.
  ixl-CNT: Utz taꞌxh unbꞌan vautisaar qꞌu titzꞌin tatzik u Esteefanas majte. Utz yeꞌxhabꞌil
    vaꞌtoj unbꞌan vautisaar nunnacheꞌ.
  xsi-xsi: (O, naŋa kaloŋgu kapa. Mao nâ, naŋa kala alilinzi Setepanas tavanzi tamâta
    pinde simo i ne luma tona. Aku tiambo naŋa alilinzi tamâta pinde tona, tâku tia
    tâku. Ŋinde naŋa asama sondo tia.)
  crx-NTPO: '''Ink''ez Stephanas ooyoh dilhts''ine, ''enne cha too be'' busdla. ''Uyoonne
    cha tilah too be'' usdla ''et ''aw whunalhuzuzni.'
  kan-OKCV: ಹೌದು, ಸ್ತೆಫನನ ಮನೆಯವರಿಗೂ ನಾನು ದೀಕ್ಷಾಸ್ನಾನ ಕೊಟ್ಟಿದ್ದೇನೆ. ಇದನ್ನು ಬಿಟ್ಟು ಯಾರಿಗೂ
    ನಾನು ದೀಕ್ಷಾಸ್ನಾನ ಕೊಟ್ಟಿದ್ದು ನನ್ನ ಜ್ಞಾಪಕದಲ್ಲಿಲ್ಲ.
  bbb-bbb: Ro na vierafega e be ije na e Sitifanesikiro agane fuone ijeduaku kena
    do ruoriae. Ro na vierafega e bino na naebe kena do ruoriae.
  blw-blw: Ay uwa, finunyagà agé cha Estefana way himfafaryan, ngém anggay cha nadchi
    yanggay ah natancha-anà way finunyagà ya maid kasen.
  tam-2017: ஸ்தேவானுடைய குடும்பத்தினருக்கும் நான் ஞானஸ்நானம் கொடுத்ததுண்டு. இதுவுமல்லாமல்
    வேறு யாருக்காவது நான் ஞானஸ்நானம் கொடுத்தேனோ இல்லையோ என்பது எனக்குத் தெரியாது.
  azz-NT: Huan axcan niquelnamiqui no niquinahuij inchancahuan in Estéfanas. Huan
    amo niquelnamiqui cox niquinahuijco ocsequin tocnihuan.
  spa-RV-1909: 'Y también bauticé la familia de Estéfanas: mas no sé si he bautizado
    algún otro.'
  csy-csy: 'Taciang Stephen te innkuan zong keima in tui ka phum hi: tua te simngawl
    a dang tui ka phum ka he bua hi.'
  mxq-NT: Aa, per nandʉꞌʉndsʉga nyajnʉbejty ja diꞌibʉ tsʉna̱a̱ydyʉp ma̱ ja Estéfʉnʉsʉ
    jyʉʉn tyʉjk, es kyajts nnakyjyamyetsy ja wiinkpʉ jatuꞌuk pʉ́n tʉts nyajnʉbéty.
  tzj-NT: In chakaja' xenuban bautizar ja rec'o pa rochoch ja kach'alal Estéfanas
    xarwari' maturkaj chwe ja wi c'a ec'o na más chewe ja xenuban bautizar.
  tdt-tdt: Hau foin hanoin hetan, hau mos foo sarani Estéfanas ho nia uma laran. Maibee
    hau hanoin katak, la iha tan ema seluk mak hau foo sarani.
  ron-BTF: Și am botezat și casa lui Stefana; încolo, nu știu dacă am botezat pe altcineva.
  eng-WEBP: (I also baptized the household of Stephanas; besides them, I don’t know
    whether I baptized any other.)
  eng-FBV: (Oh, and I also baptized the Stephanas family—I can't think of anyone else.)
  nld-1939: Ook Stéfanas’ familie heb ik nog gedoopt; overigens weet ik niet, dat
    ik iemand anders gedoopt heb.
  bwo-bwo: Arikee, Ist'ifanos maa ashuwotsi gupre, maniyere okoon k'osho taa t gupts
    asho b́ bewok'o gawratse.]
  nch-BL: Nojquiya niquincuaalti ihuicalhua Estéfanas, pero amo niquelnamiqui sinta
    nijcuaalti seyoc.
  quc-TNT: Je', ya cäna'taj chwe chi xinban qui kasna' ri e c'o pa rachoch ri Estéfanas,
    man cänataj tä c'u chwe we c'o chi na jun ri xinban u kasna'.
  tfr-NTPO: (Estéfanas pjeyoga l̈öng ba ushko l̈ira woror, gueniyo no obl̈ë wororde
    woyo bor kong l̇l̇ëme.)
  kaq-NT: Estefana jaabo rihbi tah hen nashimaniqui. Tsoa rihbi hen nashimaniquin
    hen honanai ta yamahihqui.
  sgb-sgb: (Main êt awud ya binawtismoan ko, ya hi Estefanas haka ya pamilya na. Ayn
    kinan muwang ya kaatag ya binawtismoan ko.)
  vie-1934: Tôi cũng đã làm phép báp tem cho người nhà Sê-pha-na; ngoài nhà đó, tôi
    chẳng biết mình đã làm phép báp tem cho ai nữa.
  kxv-kxv: ଅ଼ଡ଼େ ସ୍ତିପାନତି କୁଟମିଇଁ ଜିକେଏ ବାପ୍ତିସ୍ମ ହୀହାମାଇଁ; ଈୱାରି ପିସ୍‌ପେ ନା଼ନୁ ଅ଼ଡ଼େ
    ଆମ୍ବାଆରାଇଁ ବାପ୍ତିସ୍ମ ହୀହାମାଇଁ ଇଞ୍ଜିଁ ନା଼ ଅଣ୍‌ପୁତା ହିଲେଏ ।
  amu-NT: Ndoꞌ jeꞌ macjaañjoomꞌ tsꞌo̱o̱ⁿ na mati seitsꞌoomndyo̱ Estéfanas ñequio nnꞌaⁿ
    waⁿꞌaⁿ. Meiⁿ tileicjaañjoomꞌti tsꞌo̱o̱ⁿ aa mꞌaⁿ ntꞌomndyoꞌ ꞌo na seitsꞌoomndyo̱.
  hin-CV: (हां, मैंने स्तेफ़ानॉस के परिवार को भी बपतिस्मा दिया है किंतु इसके अलावा
    मैंने किसी अन्य को बपतिस्मा दिया हो, इसका मुझे ध्यान नहीं.)
  spa-BES: Y di el bautismo a la casa de Estéfanas; pero no estoy seguro de que otros
    hayan tenido el bautismo de mi parte.
  san-BEN: অপরং স্তিফানস্য পরিজনা মযা মজ্জিতাস্তদন্যঃ কশ্চিদ্ যন্মযা মজ্জিতস্তদহং
    ন ৱেদ্মি|
  tdx-tdx: (Toe nalipoko ka o añ’an­jomba’ i Stefanasio. Fa tsy apo­tako ze ila’e
    mete ho nampiliporeko.)
  naf-naf: Neŋ Stiwen ma an notnaŋ egalen mkaen matalip ekŋen tu zulutindewan ke nâmtalap.
    Yaŋgut am notnaŋ tu zulutindewan ma yek ke ku nâmâtâtindeyap
  grc-MT: εβαπτισα δε και τον στεφανα οικον λοιπον ουκ οιδα ει τινα αλλον εβαπτισα
  vid-vid: Ndangukumbuchila vivila nandimbatiza Stefanasi na ivyazi lyake, ila sikumbuchile
