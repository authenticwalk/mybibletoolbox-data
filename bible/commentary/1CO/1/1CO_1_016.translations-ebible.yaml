  san-BUR: အပရံ သ္တိဖာနသျ ပရိဇနာ မယာ မဇ္ဇိတာသ္တဒနျး ကၑ္စိဒ် ယန္မယာ မဇ္ဇိတသ္တဒဟံ န
    ဝေဒ္မိ၊
  yaa-NT: Chõõ, iskaratĩari ẽ rama shinãi. Estéfanas yafi afe yorafori ẽ ato maotisafani.
