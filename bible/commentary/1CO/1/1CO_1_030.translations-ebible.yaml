verse: 1CO.001.030
translations:
  kpx-kpx: Isito Dilavau nahi malevege nahi Iesu Kelisoluvuta igaetolahalu. Dilavau
    Iesu Keliso ke ebagemage keu nahiho lulelete ata holinu. Ige nahi kemo lulelelahai
    Dilava nimo inutolotoloai atae dua holige au vaveve toelamo nahie malevenu.
  okv-H: Te God na ungo humbuto Iesu Keriso ta jo ta ikehei miheve ungota kiari te
    javotoho ari te otohu ari te ari sapura ombari te amo amina ere ua.
  tbo-tbo: Yaubada tauna a bagibagigei Yesu Keliso mitehi ta wiemota po Yaubada hanapuna
    Yesu i houna damaneya uyahita. Yaka ta hanapugeya tauna amaka i houna idumaluta
    po i wiwoiyaweta po i wimihena haleta.
  mal-C: അവിടന്നുമുഖേനയാണ് നിങ്ങൾ ക്രിസ്തുയേശുവിലായിരിക്കുന്നത്. ക്രിസ്തു നമുക്കുവേണ്ടി
    ദൈവത്തിൽനിന്നുള്ള ജ്ഞാനവും നീതിയും വിശുദ്ധിയും വീണ്ടെടുപ്പും ആയിത്തീർന്നു.
  grc-SR: Ἐξ αὐτοῦ δὲ ὑμεῖς ἐστε ἐν χριστῷ Ἰησοῦ, ὃς ἐγενήθη ⸉ἡμῖν σοφία⸊ ἀπὸ θεοῦ,
    δικαιοσύνη τε καὶ ἁγιασμός, καὶ ἀπολύτρωσις·
  bgc-bgc: परमेसवर के जरिये करे गये काम के नतिज्जें तै थम मसीह यीशु म्ह सो, जो परमेसवर
    की ओड़ तै म्हारै खात्तर ज्ञान, धार्मिकता, पवित्रता, अर छुटकारा बणगे।
  khz-khz: Gomi gemi maguli Palagu na Keriso Iesu ria eveakwapunaato. Keriso Iesu
    Palagu na egapiato ita gera aonekai evega-agoato. Keriso genana ita Palagu gena
    kala rorirori talimara e Palagu gena veaga talimara, e Palagu na rakava aona na
    evoi-vagirato, rakava etoma ati tiavuna ita gerai.
  deu-TKW: Aus ihm aber habt ihr das Sein in Christus Jesus, der uns geworden ist
    Weisheit von Gott, Gerechtigkeit und Heiligung und Erlösung,
  zsr-NT: Dioscz benëꞌ ga nacruꞌ tuz len Jesucristo, len benëꞌ ga napruꞌ yöl‑laꞌ rejniꞌi
    queëꞌ Cristo. Le naquëꞌ tuz len rëꞌu Cristo, nuhuöacruꞌ tsahuiꞌ, len náquiruꞌ
    quizi queëꞌ Dios, len nularuꞌ.
  lin-lin: Ezali mpo na Nzambe nde bozali kati na Yesu-Klisto oyo akomaki, mpo na
    biso, bwanya kowuta na Nzambe, bosembo, libulisi mpe kokangolama,
  hns-NT: Parmeswar toelogke Kriest Jiesoe se ek banaais hai. Ohie se okar gjaan hamlogke
    gjaan hoi gail hai. Okar dwaara hamlog be-kasoerie aur poera hoi gailie hai. Oe
    hamlogke batjaawe Waala hoi gail hai
  noa-E: Maimua pãachin chadau ich Ẽwandamauchata pãar Jesucristo bʉ̈ ogdʉba phë wai
    sĩebma. Ich mag Cristo gaaimuata ĩchab maadëu Ẽwandam khĩirjug wai nʉm; i gaaimuata
    ya peerdʉwia sĩi pekau chukhu arrjö nʉm; i gaaimua ĩchab Ẽwandam iek ʉ̈kha nʉmua
    warag bãau wëtum; ich Jesucristo gaaimuata Ẽwandamau maach për autarrjö naawai
    i dënkha nʉm; mag i dënkha naawai ãba ichigpaita jëeupiejem.
  eng-EMTV: But from Him you are in Christ Jesus, who has become for us wisdom from
    God, and righteousness and sanctification and redemption;
  mib-NT: Te máá ró jijnáhan ró chi ni sáha Yaā Dios jeē nduú ró jiín Cristo Jesús.
    Chi nde nuū maá yá ni canihīn yō jnūhun ndíchí, te ni ndahva yā cuēchi yó, te
    ni sáha ya jeē iyó ndoo íyó íī yō nuū yā, chi ni jnama ya yohó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुल्‍ले़ए खिनिॽ ख्रिस्‍त ये़सुओ के़वयिॽरो॥ खुने़ॽए
    आनिॽ लागि निङ्‌वाॽफुमाङ्‌लाम्‍बा सिक्‍कुम् निङ्‌वाॽ पोःक्‍खे़आङ् वाॽ॥ खुने़ॽए
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा नु सेसे साङ्‌साङ् आजोःक्,
    हे़क्‍क्‍याङ् आनिॽ लायोलाम् याप्‍मि के़धे़ॽबा पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Chapanga ndi mweavawunganisi na Kilisitu Yesu. Chapanga amkitili Kilisitu
    kuvya luhala witu, kwa njila yaki titepulaniswi na Chapanga, tivya tavandu vetibaguliwi
    ndava ya Chapanga na kugombolewa.
  mmx-mmx: Ketla ne Moroa gara ro ka vam nimi ri lixitkis ekilen eburu mi ne Iesu
    Karisito. La ne Moroa ga soxolik ka vam ne Karisito ngan laxasep tidik. Keneng
    mun at ne Iesu Karisito, ne Moroa ga vaxaxis buru dik min, la ga lok dik ngan
    limixin melemelengan teren, la gara lox asepmus nedik basinge laxakapmek atdik.
  cbr-NT: Nucën Papa Diosan 'imicëx camina ami catamëti Cristo Jesúsbë 'ianan an sinánmicë
    'ain. Usa 'aish camina Cristo Jesús cupía, ax cuëëncësabi oquinshimi 'anun Nucën
    Papa Diosan ië́micë 'ain.
  tee-NT: Is'akstu ju Dios xatanaviyan ni va lakatam t'a'unt'at'it ju Cristo Jesús.
    Chai ni va xaquintamasuniputunan ju k'ai ixtac'atsan ju Dios pus yuchi lhimalakachatachilh
    ju Jesús ju ani. Ju chunch lai salaka jun ju qui'atsucunti'an la'ixmacni yuchi
    chai lai aquintachak'aniyan ju qui'alhunut'an chai lai quintamalakxtuyan la'ix'ac'alhni.
  eng-LSV: but out of Him you are in Christ Jesus, who became to us from God wisdom,
    righteousness also, and sanctification, and redemption,
  cak-NT: Pero ri Dios xu'on chake roj chi xe jun kabanon riq'uin ri Cristo Jesús.
    Can xk'alajin-wi runo'j (runa'oj) ri Dios chakawech roj roma ri Cristo. Ri Dios
    can xu'on-wi chi roma ri Cristo man jun kamac nakakalej chech. Y roma chuka' ri
    Cristo xch'ajch'ojir ri kac'aslen y xojcolotaj.
  pah-NT: Tupana'ga pe mbojikoty'aruka Jesus Cristo'ga pavẽi. A'ero Cristo'ga okwahavuka
    nhande ve Tupana'ga reaporog̃ita. Cristo'ga nhande mombyry no Tupana'ga rerekokatuavouka
    nhande ve. Cristo'ga nhande mongo Tupana'gareheva'ero. Cristo'ga nhande mbopiro'yi
    nhanderekote'varuhua hugwi no. Nahã nhande rekoi Tupana'ga nhanembojikoty'arukaro
    g̃waramo Jesus Cristo'ga pavẽi.
  sja-NT: Tachi Ak'õre jõmaarã k'ãyaara k'ĩsia k'awaara bapari perã, tachimaa k'awaapiji
    Cristopa ooda tachi k'aripait'ee atuanaadamerã. Cristopa tachi neto pɨk'a ataji
    uchiadamerã p'ek'au k'achia jua ek'ariipa. Mãpai irude ijãadak'ãri, Tachi Ak'õrepa
    tachi awara bɨji araa p'anapataadamerã iru ome. Mãgá p'ek'au k'achia wẽe p'aneejida
    Tachi Ak'õre k'ĩrapite. Ma awara mãgá Cristopa tachimaa k'awapiji Tachi Ak'õrepa
    oopi k'inia bɨ.
  xed-xed: Lazglafta ta ndiʼaghunaftá nda Yesu Kristi, ka famatá tsi ta Yesu Kristi
    ka mnda vlamatá ɗifil. Nda ma Yesu namafta Lazglafta ka mndu tɗukwa ta wa irani,
    ka fatá amu ka mnduhani, ka varagaptá tsi ta amu ma dmaku.
  mks-NT: Mé Ndióxi̱ quéa̱ na̱caja ña̱ ná in nduú xi̱hín Jesucristo. Ta na̱caja mé
    á ña̱ ná ndindíchí ji̱ni̱ yo̱. Ta na̱caja mé á ña̱ ná canduu nda̱a̱ yó nu̱ Ndióxi̱.
    Na̱caja mé á ña̱ ná nduú ña̱yivi yi̱i̱, na̱ cúú cuéntá mé á. Ta mé á na̱jáca̱cu
    a mí nu̱ú cua̱chí.
  gfk-S: Iesene tano gingilaan tane God iat mu kis naramon tane Krais ma aie nong
    God te bul ie be no nudait minminanes. Ma aie no nudait minminanes hokakarek kinong
    naramon tane Krais God te harkurai be dait takados ma ite bul hasisingen dait
    be dait nage halhaalien ma ite kul halangalanga leh dait bileng.
  bmu-bmu: Anutunöŋ nam köl eŋgiba eŋguaŋgiriga Kraist Jisösbuk qekötahöba mal köhöimakze.
    Yaŋön Anutugö mötkutukutuŋi qainŋi kun indeli mörakzin. Kraistnöŋ sohopnini memba
    keunini jim teköi solaniba maljin aka tök kutum neŋgiiga sarakŋi akzin.
  dgz-dgz: Go God ap tani menan e Keriso potap wainiasi amba Keriso nu dima nugawa
    tan venasen. Keriso gamup nu God yamap wat tamanam nimanen menan imunu potanu
    woup siwan. Ap gapan nu God waenapan megawa entanenen amba koewa imunu wariwandini
    me vesen.
  eng-GNV: But ye are of him in Christ Iesus, who of God is made vnto vs wisedome
    and righteousnesse, and sanctification, and redemption,
  zaa-NT: Porqui'ni solamente por Tata Dios nna acca chi ná le ttùba lani Cristo Jesús.
    Tata Dios nna benie disponer qui'ni Cristua nna quée la'ritelíni tsè' de ỹiabara'
    para ri'u. Ą'hua por Cristua nna irianàri ri'u ru'a lo Tata Dios nna, chi bètsi'e
    ri'u yà'latsi' para cca ri'u enne' nàri le' yétsiloyuį. Lèe nna beyèl·le'e ri'u
    latsi' ná' numalua.
  eng-WEBSTER: 'But of him are ye in Christ Jesus, who from God is made to us wisdom,
    and righteousness, and sanctification, and redemption:'
  guh-guh: Dioso papecaitaxutotsoniataexae, pacaitapeta papijajivinexamë. Nexata Jesucristo
    payajavajinavanapame. Vaxaitsi Dioso jamatabëcueneyapëtanetsi. Tsipaji Jesucristo
    nacajamatabëcueneyavenona Dioso vajajamatabëcueneyapëtaenexa. Jesucristo pejamatabëcueneta
    Dioso aneconijibia nacatane. Pijajivitsinua Dioso nacaexana. Nacavecuaajibiaexananua
    pibisiacuene vajaexanaeneconimi.
  bon-bon: Yepä weebibine Acejiyame te yepä me itu jiwenipi Keriso cama piiyepu teebine
    jaawenepi mime umleyame me. Tabe te niwenipi mine conocäco äbitame Acejiyame me
    opo gaabe je, siige mine mara me itu läbitipago Acejiyame tääpume, piiyepu mine
    kälyä gemi niiya mule cabu ca.
  nhw-BL: Pampa Toteco iseltzi anmechtlatzquiltijtoc ipan Cristo Jesús. Huan pampa
    tiitztoque san se ica Cristo Jesús, yaya mochijtoc totlalnamiquilis. Huan yaya
    techchijqui tixitlahuaque huan titlatzejtzeloltique iixpa Toteco. Huan yaya techcojtoc
    para techtojtomas tlen tlajtlacoli para huelis tiyase timajcajtoque.
  swh-ONEN: Bali kwa yeye ninyi mmepata kuwa katika Kristo Yesu, aliyefanyika kwetu
    hekima itokayo kwa Mungu, yaani haki, na utakatifu na ukombozi.
  wbi-wbi: Vwimila vwa kila kino u Nguluve alya kivombile, lino mulimun'kate mwa kilisite
    Yesu, juno avombike mu vwakyang'haani vwimila usue kuhuma kwa Nguluve. Alyale
    ghwa kyang'haani ghwitu uvwimike muvuvangi.
  bba-bba: Adɑmɑ u derɑ i ɡbinnɛ kɑ Yesu Kirisi mɑ u nùn kuɑ bɛsɛn bwisi kɑ bɛsɛn
    ɡem. Wi sɔɔrɑ sɑ mɑɑ dɛɛrɑru kɑ yɑkiɑbu wɑ.
  eng-KJVCPB: 'But of him are ye in Christ Jesus, who of God is made unto us wisdom,
    and righteousness, and sanctification, and redemption:'
  kgk-NT: Ha peẽ katu, Nhandejáry pene mopeteĩ araka'e Hesu Cristo ndive. Ha'e oiko
    jepe-ma nhane arandu me'ẽha. Hesu Cristo-rehe nhane mopotĩmba Nhandejáry. Hesu-rehe
    nhane resende voi ko Nhandejáry. Ijavegwa voi nhande. Upéa-gwi nhane momarangatu.
  waj-waj: Anutuuqoono tikio Yisuu Kirisiiva ngiiiki variivaara ngia karaasaya variaavai.
    Anutuuqoono tikio Yisuu Kirisiinna tinni yoketaivo tiiki vaikiai ta tinni yoketaivaa
    varaunnavai. Yisuu Kirisiiva putuuvaara ta Anutuuqaa avuuvau safuuma varida inna
    gioonna kiaapu tuanaaya variaunnano Yisuuva ari kiauvaadiri ti mminnamminnaa maisaiyauvaa
    ruga kiaikiai ta kati mmamma dummukiara variaunnavai.
  cpy-cpy: Riitaki Tajorentsi tsipa-shireta-kahae-miriri Jeepatzii-totaa-rewo Jesús,
    rotyaanteeri rirori riyotakaa-yiteemi, rowameetha-shire-yiteemi, roete-shire-yiteemi.
    Riitaki pinakowenteemiri pijeekan-waetantaari kameetha.
  mpx-mpx: Iya te i yogaagimiu ku minaa Keliso Yeisu elana, ge Keliso eliyana inoke
    Yehoba wana siba i talamwan eliyala. Keliso eliyana Yehoba i awa wawaisi-agila,
    i telela wana gamagalau bwabwalel, ge i pwamola pasikalila gegi elana.
  wbp-wbp: Kala nyurrurla kankulurla jirrnganja nyinami Jijaji Kirajiki kuja-nyarra
    Kaaturlu yiringi-manu nyanunguku. Kaaturlu yilyajarni Jijaji Kiraji ngalipa-kurra
    yungurlipa milya-pinyi pinangkalpa-nyayirni Kaatuju. Nyanungurlu kangalpa jungarni-mani
    jungarnikiji yaninjaku. Nyanungurlu kangalpa yirrarni Kaatu-kurlangu jungu-nyinanjaku
    yapa nyanungu-nyangu. Manu kangalpa rarralypa-mani maju-kujaku jungarni-yaninjaku.
  luo-luo: En e chakruok mar ngimau ei Kristo Yesu, mane obedonwa rieko moa kuom Nyasaye,
    tiende ni tim makare, pwodhruok, kod resruok.
  nhe-NT: Pampa Toteco iselti inmechtlatzquiltijtoc ipan Cristo Jesús. Huan pampa
    tiitztoque san se ica Cristo Jesús, yajaya mochijtoc totlalnamiquilis. Huan yajaya
    techchijqui tixitlahuaque huan titlatzejtzeloltique iixpa. Huan yajaya techcojtoc
    para techtojtomas imaco tlajtlacoli para huelis tinemise timalacantoque.
  aii-aii: ܘܒܝܲܕ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܗܘܹܐ ܠܹܗ ܐܸܠܲܢ
    ܚܸܟ݂ܡܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܘܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܩܲܕܝܼܫܘܼܬܵ‌ܐ، ܘܦܘܼܪܩܵܢܵܐ.
  esk-NT: Agaayyutim atausriŋŋuqasiutipkaġaasri Christ Jesus-mun, puqiutiġuqtuaq uvaptiknun
    Agaayyutmiñ. Agaayyutim qiñiqtitkaa puqiutni Christ tuqupman piqutigipluta anniqsuġiaqhuta.
    Tumigiplugu taamna Christ Agaayyutim nalaunŋasripkaġaatigut suli iñugiliutipkaġaatigut
    Agaayyutim ipqiqhuta suli tasuġaatigut killuqsautaiqhuta.
  msb-msb: Niyan, gin-usad na kamo niya kan Cristo Jesus kag ginhimo siya na magin
    halinan san kadunungan ta. Paagi sa iya ginpatanos kita sa pagkita san Dios. Nagin
    mga banal na tawo kita niya kag nasalbar.
  cpa-NT: Hŋiah¹² Diú¹³ ma²ca¹jmo¹ hi² ma²tiagh³ jniang³ cøng² juu¹² quianh¹³ Cristo
    Jesús. Jøng² hŋiah¹² Cristo héi² báh³ jmo¹ li¹ne³ jniang³ ma¹dsio¹². Ma²ca¹jmo¹
    héi² hi² ma²lán¹² jniang³ dsa² dsiog¹ ja³ta¹ni¹ Diú¹³ ti³jmi²dsa, hi² ma²lán¹²
    jniang³ dsa² ti³jan¹ quián¹²dsa. Ma²ca¹lég²dsa jniang³.
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ତମ୍‌କେ କିରିସ୍‌ଟ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ମିସାଇଆଚେ ଆରି ସେ କିରିସ୍‌ଟକେସେ
    ଆମର୍‌ପାଇ ଗିଆନ୍‌ ପାରା କରିଆଚେ । ତାର୍‌ଲାଗି ଆମେ ପର୍‌ମେସର୍‌ ସଙ୍ଗ୍‍ ସତ୍‌ ମିସାବିଡା ଅଇଲାଟା
    ଆରିତରେକ୍‌ ଜଡିଅଇଲାଆଚେ । ଆମେ ଦରମ୍‌ ଆରି ସୁକଲ୍‌ ଲକ୍‌ ଅଇ ପାପେ ଅନି ମୁକ୍‌ତି ପାଇଆଚୁ ।
  meu-meu: Dirava na Keriso Iesu lalonai vada e hamaurimui; bona Keriso Iesu ena amo
    aonega bona kara maoromaoro bona hahelaḡa bona hahemauri vada eme henida;
  yva-NT: 'Weye Amisye obo pi bewar ti wabe intabove Yesus Kristus ai. Muno no Kristus
    ai, Amisye po apa ana ratantona ntiti rarorono wansai no taiso: Kristus po wansaveti
    wamamai no Amisye amune rai muno wangkakavimbe, muno Po wama ayao kakai rapaya
    weti mpaya wansai so.'
  dgc-dgc: Pero i Diyos éy pinékiagum na kitam ni Cristo Jesus. Siya i katalinungan
    tama. Tukoy tam i Diyos dahil ni Jesus. Dahil ni Jesus éy ibilang kitam na Diyos
    a éwan tu kasalanan; tolay na kitam dén. Iligtas kitam na Diyos, da minate ti
    Jesus to kudos.
  zpm-NT: Goḻwi gaṉle, niapse por me laa ne nacnie Jesús, grë guieḻrac, grë guieḻrieṉ
    ne rdziaap ne, Jesús bneedza, ni Jesús nac meṉ ne psilaa ne lo grëtaa xtoḻ ne,
    meṉ ne psaṉmbe ne laa ne bziaab xnëz Dios. Dios bnabey sca goca.
  hix-NT: Kryestu Txesus yoh me harha oytxownà, Khoryenkomo. Àsok tawro hana. Khoryenkom
    yano me tàywero harha tehxatxow hamà, Kryestu yoh me kehtxoho kom hoye ro mak
    ha. Àro hoye ro rma Khoryenkomo nenyhoryetxho me harha tehxatxow hamà. Enyhoru
    hokono ro me harha tehxatxow hamà. Kanhàn kom yanoto mehra harha tehxatxow hamà,
    Kryestu yoh me kehtxoho kom hoye ro mak ha.
  sim-sim: Avui Wasilaka jirin or ushihindak Krais Jisas nga nakrem jimu sinduwa.
    Lerawu os Krais lari orok hishiyarinda Avui Wasilakahi os nirin or jivinari oson
    kormbak ormu mukuri sira. Or ushirik misokome Avui Wasilakahik ma worna mak nimu
    nara. Lerawu os Krais lari karem. Maome orhin fleya hom or harik fi orhi si ngoroho
    kavakava os ni undan si yoko ermbeshihindak Avui Wasilakahi misokomek jivi mendek
    nimu nanduwa.
  npi-ULB: परमेश्‍वरले जे गर्नुभयो, त्यसैको कारण तिमीहरू अहिले ख्रीष्‍टमा छौ, जो हाम्रा
    निम्ति परमेश्‍वरबाट आउनुभएका बुद्धि बन्‍नुभयो । उहाँ हाम्रो धार्मिकता, पवित्रता
    र छुटकारा बन्‍नुभयो ।
  cgc-cgc: Iya gid ta Dyos na buat na kyo yan sakep ki Jesu-Cristo daw paagi ki Cristo
    papakita din man na kanen an maalam. Tenged man ki Cristo pabuat ki din na matareng
    daw pabuat ki din man na iya gid na mga ittaw na may sarang na magtuman ta iya
    na kabebet-en daw palibri ki din man alin ta pag-ulipen ta sala.
  tim-tim: Aregât Anutuŋe ikiŋak konok heŋgem yeŋguep. Akto Anutuŋe ikiŋe konok Yesu
