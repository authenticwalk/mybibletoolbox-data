    kjinitsjena ꞌba kuachjintjai jena.
  cmn-FEB: 因为上帝，你们才能与基督耶稣同存，基督就是上帝赐予我们的智慧。他让我们成为正义，保持正义，让我们获得自由，
  gmv-RNT: Intena qasse Xoossi Yesus Kirstoosara issifetethi daana mala ooththides.
    Hessa gish Xoossi Yesus Kirstoosa nu erateth, nu xilloteth, nu geeshshatethinne
    nuna ashshizade gidana mala ooththides.
  ncl-NT: Ma yoje, amhuanten Dios anmitzmacac anmoyulilisli yancuic, in hual unca
    pan ipampa Cristo Jesús. Miquic pan cuahuil pa tehuanten huan pan ipampa inon,
    Dios technextilía ilajmatilisli. Huan pan ipampa Jesucristo, Dios huil quijtuc
    pampa yajmo quita laijlaculisli ca tehuanten. Huil tejchipahuilic toyolo pa tiyesi
    ilacames chijchipahuac pa yihual san. Huan noje huil techmacahuac pa yajmo techpolehuisquiaya
    tolaijlaculisli.
  sua-sua: Ii, her gi vgum E Nut tuk to arhe, mut kor mnam muk mang e Yesus To E Nut
    Thim Orom Ka Msasaen he kmokpom kar. Ko her endo mor ngoma vokom en te, endo tpis
    te, a papat to tho vu laut hak to arhe. Ko E Nut tmeng en ngte mmie kam yor mang
    ngor. Va her endo orom karo keknen ruk ngat ho mi ktua mmok hak ko pum E Nut kalo
    keik kat. Va her endo kat arhe E Nut nma vokom mor orom en tok. He enang tok,
    E Nut tle klol mor kam vle la mmok ngang En mruo, ko tel ekam mor orom e Yesus
    ka yor to endo.
  are-are: Rrangkarranha pula Altjirrala Krista Jesualela nyintalhelaka. Kristalantama
