  uig-ARA: ئەمما ئۇنىڭ تەرىپىدىن سىلەر مەسىھ ئەيسادا تۇرىسىلەر؛ ئۇ بىزگە خۇدادىن كەلگەن
    دانالىق، ھەققانىيلىق، پاك-مۇقەددەسلىك ۋە ھۆرلۈك-ئازادلىق قىلىنغاندۇر؛
  tuf-tuf: Ba urá conu cuara, Sirat Jesucristo ima jor ur istanác it áyjacro. Ey jor
    ítyatan, eyat ba cat, as cat urán cuít wícaro. Sir im urá wícaro. Jesucristo chihtá
    cuitatra, Sir imát cat is cuitar tayar bár chácaro. Isan Sir im uwa chácaro. Is
    síuro.
  abx-abx: kay tungod si iya agka'aradda kita kam si Kristo Jesus. Ngan pina'agi si
    iya aniya' sakarawat-ta si mga nagla'uman-ta kadunong kuno'. I karuyag sidngun-ko
    nga inambitan-ta si iya i pagkamatadung-ta, i pagkadiyusnun-ta pati' i kamutangan-ta
    bilang mga lukat na.
  mco-NT: Per Dios cɨ'm yaj'oyɨɨy nej jëbɨ miich ajcxy myajpatcɨxy mɨɨd Cristo Jesús.
    Dios cɨ'm yaj'oyɨɨy nej jëbɨ ajt nbaatɨm ixpɨjcɨn ma Cristo. Nañ jadu'n yaj'oyɨɨy
    nej jëbɨ Cristo xyaj'ahuimbijtɨm tudägy, jaydëbɨ Dios xycöbɨjcɨm nej tudägy jäy.
    Nañ jadu'n Dios yaj'oyɨɨy nej jëbɨ huaad nbaatɨm ajt nhuädzjot nhuädzhuinma'ñ
    ma Cristo. Nañ jadu'n Dios yaj'oyɨɨy nej jëbɨ Cristo xyñihuaanɨm ajt n'alma etz
    njugy'ajtɨn.
  cpb-NT: Iriira Pawa tsipashiretakagaimiriri Cristo Jesús, rotyaantairi riyotanetakaayetaimi,
    rotampatzikashireyetaimi, rowameethashireyetaimi. Iri pinakowentaimiri pisaikashiwaitantaari
    kameetha.
  aon-aon: Iruhin douk nenekep patukur Krais Jisas aria Iruhin nenek Krais natogur
    baugos um apakin saki. Apak douk matukur Krais aria Iruhin douk natrup nakri apak
    adurishi arpesh. Aria Krais atun nenekap mape Iruhin ananip atup. Aria natorup
    nakweshihap um yoweishi inahos douk showeshikap iri aria nenekap mape wosik.
  hus-NT-2005: Por Jajáꞌ tʼajat na Dios ti tʼajámaltsik ki kʼwajay kʼal na Kristo
    Jesús. In tʼajámal jeye ke na Kristo ka kʼwajay jelti ni chalpadhtal ani ke kʼal
    tin kwentakʼi na Kristo, ku kʼwajbájich alwaꞌ kʼal na Dios. Ku kʼwajách juniniꞌkʼi
    abal na Dios ani loꞌenekich.
  mig-NT: Te ni̱ ka̱nduu‑ró sé'e Dios ni̱ sá'a‑ya̱ jíín Cristo Jesús. Te onde̱ nuu̱
    máá‑yá ni̱ ka̱ni'i̱n‑yo̱ tú'un ndíchí Dios, te ni̱ kendo̱o ndaa̱‑yo̱, te ni̱ kandundoo‑yó,
    te ni̱ na̱kuaan‑ya̱ yóó.
  bps-bps: Du gito dad faglut tamasasatu ito di ku Dyisas mdà di knayè Dwata. Na fagu
    di ku Krayst Dyisas, blé Dwata di gito i kfulungan faldam, katluito di kiten,
    kafbalingan ito dad ton landè gbol di nawaito, na nsoan ito mdà di kgikatito di
    salà.
  mbs-mbs: Lekat te ibeg te Timanem, migsebad se pedowan niyo ki Cristo, aw impetaga-taga
    din se kebiyasa te Timanem diyà kenitadon. Yan netegahan tadon te in-aneng-aneng
    te Timanem te metòlid kidon, iling kidon te wedad salà aw eked kidon den pelumuni.
  tof-tof: A oyame e Kerriso Yesuka dabyórrünakla, mibüka Godón wirri gyagüpitótók
    nótó pupainürr, wa nóma nurrótókórr krrosdó mibü zid bainüm. Yesu Kerrisonme akó
    wa ne kla tónggapónórr, God mibü azebda ⌊dümdüm tonarr⌋ pamkolpamzan. Akó oyame
    mi kolkalakla akó tibi-tibi amarrónakla. Akó oyame mi ⌊aurdü bomarrónakla⌋.
  cme-NT: 'U yaa ciɛ na ce Yesu-Kirsa baaŋ namaa, aa Yesu-Kirsa yaa ciɛ u hã-ye u
    cɛ̃cɛ̃muŋgu‑i: Na saa da, Yesu-Kirsa yaa ciɛ Diiloŋo ce-ye nelviiŋ miɛ, aa ce-ye
    fuɔ baaŋ miɛ aa tiraa hũu-ye *Sitãni nammu-na.'
  sus-sus: Ala nan a niyaxi wo xa lu a xa Mixi Sugandixi Isa i. Ala bara Isa findi
    won ma lɔnni, won ma tinxinyi, won ma marasɛniyɛnyi, nun won xunsare ra.
  pon-2006: Iei me Koht ketin kupwurehkinkumwailla pwe kumwail en wiahla sapwellime
    rehn Krais Sises, oh Krais en wiahla atail pwarer en kupwurokong. Kitail pwunglahr
    pwehki Krais, oh pwehki Krais kitail maiauda, oh wiahla sapwellimen Koht aramas
    sarawi.
  dad-dad: Negur nigin ã Kristus Jesus bun ubodõgef, Jesus ĩ ada nigin Negur bunem
    kisi biya wõ yen, are ada ĩ bunem madur bagai, fateul wowã tau fen, isennẽya talen.
  zab-NT: Anre pur Dios anát tubyzi cun Jesucrist, ax pur laany raadnɨ guelnán xte
    Dios. Ne pur ni roldilaaznɨ Jesucrist aquɨt idxáldtin castigu, pur laany ananian
    ne ardxapzacnɨ perdón lo Dios.
  jae-jae: Anôtô kêkêŋ Kilisi Jesu gêbiŋ amac tôŋ ma kêkêŋ eŋ kêtu aêacnêŋ mêtê tokauc
    ŋam. Anôtô kêkêŋ Kilisi kêmasaŋ aêacnêŋ biŋ e Anôtô gêlic aêac tatu lau gêdêŋ,
    ma gêwê aêac tasa Anôtônê launêŋ lêŋ ma kêsi aêac su aŋga gêŋ samob
  ksd-ksd: Ma tana iat ava ki tai Kristo, nina di ga pait tar ia ta dat a kabinana
    tai God, ma ra varvatakodo, ma ra varvagomgom vurakit, ma ra varvalaun;
  msm-NT: Na, sikandin to migbogkot ita duon ki Cristo Jesus aw ipabaja duon kandin
    to pagbogoy ita to matuud no kaalam. Pinaagi ki Cristo Jesus, pig-isip kid to
    Diyus no wadad sae, nayuwas kid aw ogpakinabuhion no madiyu to sae.
  myk-myk: Wee Kafɔɔ Kilɛ baraga ni yee ya jé Kirisa wo kariɲɛɛgɛ ki ni. Wee Kirisa
    we wu ɲɛ wèe wo fungɔngɔ fɛɛrɛ te. Yesu Kirisa baraga ni wèe ya pye sipyitiimɛɛ
    Kilɛ mu, na bye fɛɛfɛɛ, na ɲuwuuro ta na foro jurumu ni.
  sbe-sbe: Yaubada debanaena kwa laoma Yesu Keliso unai, na Keliso ye hemala yoda
    sibasiba yona kabalaoma. Iya ye tolehedudulaida iya matanaena, ye hebayaoda na
    yoda laulau se dudulai, yo hinage yababa unai ye gilihaida.
  mcr-mcr: Goti Iqu he tääqä i etätmakqetaŋi, Kraisi Jisasi Ique ämuäŋnäŋä. Itaŋga
    Kraisi Iqu, Goti Hanjuwä Iqueqä äŋguä iwäsäuqäŋqä näqŋqeŋqä Ämänätqueqä-qu eqäqe.
    Itaŋga Iquesaŋi, Goti Iqu, ne Iqueqä hiŋuä iqiŋi jänänäŋä inemäkätä, Iqueqäŋqänä
    atäuŋuä äneyätä, itaŋga qui imäkŋqä iuta aŋgi inetmeqe.
  cux-NT: '''Tíícā Dendyuūs maáⁿ yā teé yā vida cueⁿ''e daāⁿmaⁿ yeⁿ''e ndís''tiī tí
    i''teenú nī Cristo Jesús. Ndyuūs dichó''o yā Jesucristo iⁿ''yeeⁿdí ''cūū chi cuuvi
    deenu yú nducuéⁿ''e cáávā Cristo. Ní cáávā Cristo miiⁿ nguɛ́ɛ́ nuuⁿndi yeⁿ''ē
