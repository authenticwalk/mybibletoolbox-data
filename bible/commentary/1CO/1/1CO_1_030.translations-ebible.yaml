    naa ora taatou imua TeAtua. Teenaa taatou ku mee ma ko te kanohenua e tapu TeAtua,
    aa taatou ku hakassaoria i naa mahi te haisara.
  gym-NT: 'Akwa Ngöbö ara jire käkwe mun mikani ketetibe Kristo Jesube amne Ngöbö
