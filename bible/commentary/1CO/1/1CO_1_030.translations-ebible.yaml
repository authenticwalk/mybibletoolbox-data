    labai ta madan. Ma iy ale i nyara san ta Kindrei akohok taha ame hamon ja.
  wim-wim: Puth niiyanganiy-a, nil God.angana kaaꞌ-piichanath niiyang, karpath niiyang
    nungantang Jesus Christ.antanga, aꞌ nil Jesus.angan kuchek min yump-yumpow ngampang
    ngampan yipam min-min thiichāmp nunang God.ana. Nil Jesus.ana thaaꞌ-pant thaw-thawan
    God.antan ngamparamana ngamp wayan yump-yumpampa nil keꞌ-ngul yipam ngaantam-ngeey-ngeeyowa,
    nil yipam maꞌ-aath-aathow ngampang woyan nungantaman wak-wakāmpa ngamp puth pam
    wanch nungantama iiy-iiyanampweya.
  zga-M: Pwu ikhyakhevombile Nguluve leno mlegati mwa Klisite Yesu, yoywa avombikhe
    mmanyani ukhukhuma khwa Nguluve. Ale lweli khulyofwe, uvovalanche nu uvupokhi.
  yom-yom: Bila, mu diambu diandi beno luididi mu Klisto Yesu ; mutu wowo Nzambi kakitula
    mutu wu nduenga, mutu wusonga, wunlongo ayi khudulu,
  san-SIN: යූයඤ්ච තස්මාත් ඛ්‍රීෂ්ටේ යීශෞ සංස්ථිතිං ප්‍රාප්තවන්තඃ ස ඊශ්වරාද් යුෂ්මාකං
