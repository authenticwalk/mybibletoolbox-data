    tapè mesipà ittam sù sírik na ánna piá na. Á megapu kâ Apu Kesu Kiristu, nga nagikáru
    ta liwâ tam, pakomán ni Namarò ittam, tapè ari ittam mekanakanâ sù pamagikáru
    na. Á pakarenuán na yù nonò tam, ánna pabbalinan na ittam ta tatole na.
  bki-bki: mia Atua ga be burupati na kiado meuliano vou bija Kristo Yesu. Naio naruei
    miila Yesu binimei jiloglog m̃arabo ban kito, ana Yesu bulu bulag kito mila romemedu
    ea mirano, robinimei robe kiano tomu lu.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, Luda tò á kú Kirisi Yesu gũn, akũ à gↄ̃̀ ó ↄ̃ndↄ̃ ũ. Kunna
    Kirisi pìi gũn Luda tò yã bò kũoo nna, ó kunna adona, akũsↄ̃ à ó sura bà.
  mcp-mcp: Zɛmbî wə́ nyə a sá nə́ bɨ bə́g buud ɔ Krîst Yésus, Krîst músə bə fʉg mə́
    Zɛmbî shú dʉ́sʉ́; nyə wə́ mə́ sá nə́ shé bə́g otʉ́təlí ɔ búúd mísh mə́ Zɛmbî dɨ̂,
    nyə wə́ mə́ sá nə́ shé bə́g miŋkɛ̧́ŋkɛ̧̂ mi búúd, nyə wə́ a tɔ̧́ tâŋ shú nə́ shé
    wúg mə́nyámá mə́ *mísə́mʉ́d.
  hat-hat: Bondye mete nou ansanm ak Jezikri, li fè Kris la tounen bon konprann pou
    nou. Se Kris la ki fè Bondye fè nou gras. Se li menm k'ap fè nou viv apa pou Bondye,
    se li menm ki delivre nou.
  npl-NT: Yika, inewia Dios okichi xiseititokah iwan Cristo Jesús, noiwa okichi n
    Cristo mayeto toixtlamatilis, iwa por Cristo tiyolchipawatokeh ika iesso.
  bgg-bgg: Jishii Hamangkhung-aphuii è gethek shii Masi Isu rog shii ò rai yi pha
    noh, chiih-è Hamangkhung-aphuii è Masi shii gethek ro khani rab phi. Ai chiang
    è gethek ne Hamangkhung-aphuii rog shii giang ruii; gethek de Hamangkhung-aphuii
    ro so bran rey ro chiih-è gethek ne layog è ichad rey ge ro.
  eng-TCENT: It is because of him that you are in Christ Jesus, who has become for
    us wisdom from God, and in whom we have righteousness, sanctification, and redemption.
  eng-BSB: 'It is because of Him that you are in Christ Jesus, who has become for
    us wisdom from God: our righteousness, holiness, and redemption.'
  cpu-NT: Iriira Pava tsipashiretakagaamiri Cristo Jesús, tsika itzimi jotyaantairi
    irirori iriyotanetakaayetaiyaami, irovatampatzikashireyetaimi, irovameethashireyetaimi.
    Iri pinakoventaimi pisaikashivaiyetantaari.
  san-ASM: যূযঞ্চ তস্মাৎ খ্ৰীষ্টে যীশৌ সংস্থিতিং প্ৰাপ্তৱন্তঃ স ঈশ্ৱৰাদ্ যুষ্মাকং
    জ্ঞানং পুণ্যং পৱিত্ৰৎৱং মুক্তিশ্চ জাতা|
  tac-NT: Nobi Onorúgame 'sile napurigá ramué 'we 'la oyérame niwa Kristo Esusi 'lige
    pe Kristo Esusi oyériga 'we 'la ejebénigame ju 'emi. 'Lige aleké oyériga 'we 'la
    sébali olámala 'emi. 'Lige aleké oyériga wanápaga mochí 'emi. 'Lige aminami aleké
    oyériga 'emi a'kabámana mochí.
  eng-WEBPB: Because of him, you are in Christ Jesus, who was made to us wisdom from
    God, and righteousness and sanctification, and redemption,
  gfk-H: Senbia tano pinapalim ta Kalou at muat kis narako ta Karisito ma ia nong
    Kalou ta bul ia bia no nudahat mintota. Ma ia no nudahat mintota hoken kanong
    narako ta Karisito, Kalou i ta warkurai bia dahat takodas ma i ta bul hasisingen
    dahat bia dahat naga gamgamatien ma i ta kul halangalanga lah mah dahat.
  viv-viv: Tu omiꞋiyao ma kadu Yaubada yana vehimeya againe Yesu Keliso buye waveꞋatutamoꞋaimi.
    Yaubada Keliso giꞋiveninisena be nuwada ginakifolefolena, ada yana nuwahuya kanahalamanena
    faꞋina. E, BanaꞋe yada koyona ana abaꞋaiyawela ana eda gifaisewana be ide yegayegadeyao
    Yaubada matane kamimiyami, ada yada koyona fatana Tauna gisena be gitutuvehobuda.
  yao-yao: Akunnungu nsyene anlumbikenye mwanya ni Che Yesu Kilisito. Nombe Akunnungu
    antesile Kilisito aŵe lunda lwetu. Tukuŵalanjikwa ŵambone paujo pa Akunnungu,
    ni kuŵa ŵandu ŵatuŵichikwe pa jika kwa ligongo lya Akunnungu ni ŵawombweche.
  tgp-tgp: Enia pulo maurimim hin Kr̃isto Iesu. God mo vai Kr̃isto enia nor̃a hina
    lelevosahi, enia natu, mo vair̃a r̃a tataholo na nahon God, ale enia malele mata
    vair̃a r̃a tapu, enia mo hase silea vara i volituhur̃a.
  auc-NT: Wængonguï pönö ængä beyænque mïnitö Codito Itota nempo quëwëmïnipa. Wængonguï
    Codito Itota ingante da pönongä æ̈ninque mönö Codito nänö ëñënö baï ænte entawëmompa.
    Tömengä nempo quëwëninque mönö tömengä nänö nö cæte quëwënö baï adobaï ænte entawëmompa.
    Ayæ̈ tömengä tæiyæ̈ waëmö nänö ëwocadö adobaï pönongä æ̈ninque tæiyæ̈ waëmö ëwocate
    quëwëmompa. Ayæ̈ Codito ængä beyænque mönö abæ tawænte gote baï quëwëmompa.
  kbc-NT: Pida Aneotedoɡ̶oji eote me ɡ̶adexocitege Jesus Cristo. Niɡ̶ijo Jesus loenatagi
    ikee Aneotedoɡ̶oji mida lixakedi, odaa Aneotedoɡ̶oji jeɡ̶eote moko oko ane iɡ̶enaɡ̶a
    leeɡ̶odi Jesus me iɡ̶enaɡ̶a. Codaa Aneotedoɡ̶oji ɡ̶odiolatedice moko loiigi, codaa
    eote me ɡ̶odewiɡ̶atace leeɡ̶odi niɡ̶ijo me yeleotedoɡ̶odomi Jesus.
  bmh-bmh: Uwait nugtal ag Yesus Kristus dual pezai mareun daremen. Gonug Yesus ig
    dabeleu naliu migabun bigegwai migeun dareu. Yesus Kristus nugtal ig Uwait nugau
    ameg ebu duailel tuguiai aigaimai, gonugau igul naliu sesamorai aidabun tapai
    migeun. Yesus Kristus a gegeulanau ebu noumeun, gonun, Uwait nug igual igul eg
    ebuan imaigeun. Guzenina, igul eg gonug ig koli gumigabun iborain tam.
  ctu-BL: Come Dios tsi' yʌq'ueyetla la' wajñel ti Cristo Jesús. Dios tsi' yʌq'ueyonla
    Cristo. Jiñʌch lac ña'tʌbal tilem bʌ ti Dios. Jiñʌch tsa' bʌ i yʌc'ʌyonla ti'
    wenta Dios, tsa' bʌ i q'ueleyonla ti toj. Jiñʌch tsa' bʌ i yʌc'onla ti libre.
  meq-meq: Maa dzapa kway ha tə Yesu Kəriste na, Mbəlom nəte ŋgweŋ. Hərwi niye Mbəlom
    a ɗakway ha metsehe ŋgay tə həlay i Yesu. Andza məgweɗe na, Mbəlom a təra kway
    ha ndo ŋgwalak eye hay na, tə həlay i Yesu Kəriste. Ada a təmakway ahaya abəra
    mə mezeleme na, tə həlay i Yesu Kəriste ada ka tərakwa ndo ŋgay hay.
  noa-H: Maimua pãachin chadau hich Hẽwandamauchata pãar Jesucristo bʌ̈ hogdʌba p'ë
    wai sĩebma. Hich mag Cristo gaaimuata hĩchab maadëu Hẽwandam k'ĩirjug wai nʌm;
    hi gaaimuata ya peerdʌwia sĩi pekau chuk'u harrjö nʌm; hi gaaimua hĩchab Hẽwandam
    hiek hʌ̈k'a nʌmua warag bãau wëtum; hich Jesucristo gaaimuata Hẽwandamau maach
    për hautarrjö naawai hi dënk'a nʌm; mag hi dënk'a naawai hãba hichigpaita jëeupiejem.
  alp-NT: Alla ruaI pine Iono imi esa kai Kristuse Yesuse. Kai sepo ite esa kai Yesuse
    Kristuse rebe Imata kena ai tutine ete itere, ite rekwa Alla Eni rencana rebe
    mise titinai ete ite baue Yesuse Kristuse Imatare. Le bei Yesuse Ionoe mere, ite
    ono misete suike kai Alla. Kai Iono ite kena Eni tamata rebe Ibitike ite kena
    tie ite bei iteki dosaru.
  san-VEL: yuuya nca tasmaat khrii.s.te yii"sau sa.msthiti.m praaptavanta.h sa ii"svaraad
    yu.smaaka.m j naana.m pu.nya.m pavitratva.m mukti"sca jaataa|
  kbq-kbq: Hu'neanagi, Agrama eri'nea eri'zamo higeta, Krais Jisasimpi mani'naze.
    Kraisi'a Anumzamofontegati knare antahintahi zantia efore hu'neana, e'i fatgo,
    mani ruotge huno mani'zane, miza hurante Ne' mani'ne.
  kbh-kbh: Bëngbe Bëtsá tojama bënga Crístoftaca cánÿiñe mo canÿacá jtsemnëse chamotsiyenama,
    y chábeyeca tojama bënga chamóyëngacñama chabe osertánana bomna soyënga; chábeyeca
    tojama bënga ts̈ábenga chabe bominÿiñe chamotsemnama, chabe ents̈anga jtsemnama
    chamobenama, puerte ts̈ábenga cach Bëngbe Bëtsacá, y atsebácanënga chamotsemnama.
  ron-LSB: Datorită lui, voi sunteți în Hristos Isus, care ne-a fost făcut înțelepciune
    de la Dumnezeu, și dreptate, și sfințire, și răscumpărare,
  pon-pon: A komail tapi jan i ren Krijtuj Iejuj, me wialar atail erpit jan ren Kot,
    o pun, o jaraui, o maur patail.
  nhe-BL: Pampa Toteco iselti inmechtlatzquiltijtoc ipan Cristo Jesús. Huan pampa
    tiitztoque san se ica Cristo Jesús, yajaya mochijtoc totlalnamiquilis. Huan yajaya
    techchijqui tixitlahuaque huan titlatzejtzeloltique iixpa. Huan yajaya techcojtoc
    para techtojtomas imaco tlajtlacoli para huelis tinemise timalacantoque.
  sps-sps: tana saa Gov kat bus mami sam kaa rom koman e Krais Jisas, sen Krais kat
    rara sa ra arasan iny a nat a rof ten Gov, ai Krais kat fatavaroiny ratuara matan
    e Gov. Ana Ayei na isen to te nom ravainy non a fo iring an fo aveto tsura ana
    Ayei kat fataabos ratuara. Ana Ayei puruur kan ratuara tana parits tan aveto.
  wnc-wnc: Siwan ngana Anututa Jesu Krais tapan ita ninde tangge kungwanimukut. Ita
    kungwanimukut takngane ita Anututane natdetdetna buyambamu ninde yeutnimukut.
    Yeutniman kake ninu anzing nataamang. Jesuta gataniman ninda Anutue nomune amin
    noman dakngake yutnimde Anututa i tapan tasinimunggak ngang nataamang. Sike Jesuta
    nindane musipmin papan nomatawa kepi nomana sukunimde natake Anututa i tapan tasinimunggak
    ngang nataamang. Sike Jesuta ninu waiakngatane kekeknga akngane sandewikge natake
    Anututa i tapan tasinimunggak ngang nataamang. Natake ginda Jesuat gatake yuwawa
    Anututa danduke ginda kayuk asinggan yutningge tasindaman yuaing. Yuke ginda gisae
    umanza yapangenatnanga dua. Wena.
  bus-bus: Apinↄ sↄ̃, Ludaa tò á kú Kirisi Yesu guu, ben à gↄ̃̀ wa ↄ̃ndↄ̃ↄ ũ. Kuuna
    Kirisi pì guu Ludaa tò yã bↄ̀wao nna, wa kuuna adona, bensↄ̃ à wa mì sì.
  gub-BL: Tupàn pemono'ono'og Zaneruwihawete Zezuz hekwe inuromo a'e. Hekwe upyta
    pepy'a pe. Aze xikwaw Zezuz zane nehe, ukwaw kar putar uze'eg zanewe nehe. Aze
    zazeruzar hehe nehe, Tupàn zanemuawyze putar nehe. Zaiko putar hemiruze'eg romo
    nehe, zanepyro putar zaneremiapo kwer ikatu 'ym ma'e wi nehe no.
  imo-imo: Goteni eno Jisas Kraist kinye meme tendeku mele molangei nimu. Lino Gotenga
    uluma lipo manjirimolomape Goteni Jisas yu pulu iyemu molopili nimu. Aku tepalie,
    Jisas terimu ulumuni Goteni lino yunge imbo toya tolima nimbe, lino tepa kake
    tendepa, lino kolopa tukundo ltimu.
  boj-boj: Qotei a segi na niŋgi Kristus Yesus aqa baŋq di atej. Deqa Kristus aqa
    wau na iga Qotei aqa powo ejunum. Kristus aqa wau na iga tamo bole tiŋtiŋ unum.
    Aqa wau na iga Qotei aqa segi kumbra boleq di sosim walweleqnum. Aqa wau na Qotei
    a gago uneq na iga awaigej deqa gago une na iga olo taqatgwa keresai.
  eng-DRA: 'But of him are you in Christ Jesus, who of God is made unto us wisdom,
    and justice, and sanctification, and redemption:'
  knf-knf: Ul adoluŋ kë nawo ţi ploolan na Yeŧu *Kriŧtu, kë ul Kriŧtu awooŋ ñaaŋ ankaaŋ
    kë ŋme uşal unŧuŋa wi Naşibaţi. Akaaŋ kë ŋwo baŧool ţi këş ki Naşibaţi, ayiman
    ţi kadunul, ul abuuranuŋ nja ţi pekadu.
  san-KHM: យូយញ្ច តស្មាត៑ ខ្រីឞ្ដេ យីឝៅ សំស្ថិតិំ ប្រាប្តវន្តះ ស ឦឝ្វរាទ៑ យុឞ្មាកំ
    ជ្ញានំ បុណ្យំ បវិត្រត្វំ មុក្តិឝ្ច ជាតា។
  arn-NT: Welu Ngünechen ta kiñewkünueymünmew Cristo Jesus eymün ka femngechi kisu
    ñi fütra kimün mew adkünuy ta Cristo mew taiñ montulngeael ta yafkan mew, wiñoduamangetuiñ
    taiñ mületuael ta Ngünechen mew ka montulngeiñ.
  zas-NT: Yan por Dios ma najdi tijbzi con Jesucrist, dxel por laaman rtiaꞌdi xguialrajc
    Dios. Abiꞌ guial raliduladx ree Jesucrist ad zayaltri ree casti, por laaman ma
    naya ree, nayajc tëë ree par laaman abiꞌ ma rayaꞌp ree perdon loj Dios.
  ken-NT: Mandɛm aywǐntí kɛ̌ ákʉ́ bɛ́ mǎnkwáy bɛ́bhát mmʉɛt nɛ Yesu Kristo.
    Yí kɛ̌ apɛt ákʉ́ bɛ Yesu ánchyɛ́ bhe nɛrɨŋɨ́ndak ɛnɛ́n tɛtɛp, nɛ ɛ̌ti Yesu
    kɛ̌ Mandɛm ásɔ́rɛ́ be mbɔ bǒ abhɛn báchí chák bɛsí bhi. Akʉ bɛsɛ́ sɛ́mbák
    pɛ́pɛ́p, bakwap tí. Yesu rɛ́ kɛ̌ ákʉ́ bɛ́ sɛ́ndɔ́p chí bo Mandɛm nɛ achyɛ nɛpɛ́m
    ɛni bɛ́kú bɛsɛ́ sɛ́kɛ́ pɛrɛ bhák ndǔ kɛsɛmɛ́ bɛbʉ́.
