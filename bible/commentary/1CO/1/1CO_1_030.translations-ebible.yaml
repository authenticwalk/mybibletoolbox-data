    Uplerlawna kirkirni-ralma-rior samomuounu mai ita la'a Yesus matmiatni de. Yoma
    Yesus matmiatni de pede Uplerlawna Nhi' it pa totpena itora E' pa tkalwieda. Ne
    Enhi' it la E mutnu-rahanu maka Nwalir niana pa Ntuwu-nhaiya la do'a-hala ralamni.
  dov-dov: Nkaambo kacheechi Leza nchakachita, lino mwaba muliKkilisito Jesu oyo utubeda
