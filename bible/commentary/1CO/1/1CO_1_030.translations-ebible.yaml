    ndɨ̀hɨ nchaa sá xìní tnùní‑gá. Te dɨu‑ni Xítohó Jesucrìstú ní quide‑gá cuèndá
    sá nchóó vǎ cúndècu‑gá cuéchi‑o nǔú Yǎ Ndiǒxí, te ducaⁿ cùndecu yɨñuhu‑o núú‑gǎ,
