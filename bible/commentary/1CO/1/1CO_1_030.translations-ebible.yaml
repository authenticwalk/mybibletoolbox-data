  cpc-NT: Iri Pawa tsipashiritakagaimiriri Cristo Jesús, jotyaantairi irirori jiyotanitakaayitaimi,
    jotampatzikashiriyitaimi, jowamiithashiriyitaimi. Iri pinatakowintaimiri pisaikashiwaiyitantaari.
  nhg-NT: Nemejua nencate tieca Cristo Jesús por que Deus oquechijque ejqueu. Hua
    yejuatzi oquechijque ma Cristo iloa tomachesteles, hua toyecmelacteles, hua toyecteles,
    hua tomöquexteles.
  nya-nya: Nʼchifukwa cha Iye kuti inu muli mwa Khristu Yesu, amene wakhala nzeru
    ya kwa Mulungu, kwa ife, kunena kuti kulungama kwathu, chiyero ndi chipulumutso.
  ngu-NT: Pero sa no yejhua Dios yomechsentlalij ihuan Cristo Jesús. Niman itechcopa
    Cristo ticpiaj tlamatquilistli, yolmelahualistli niman yolchipahualistli. Niman
    no itechcopa oquitlaxtlau totlajtlacol ican iyesyo.
  kup-kup: Met God pimauhö ari eñizat Iesu Kristonañ bahoneo avatah. Met pi Kriston
    mañat meehan erat Godiz hodad tin povonañ heh-pov ba ou batahapuh, dari horï hegiek
    darim hañ horiv bat pi ñomat eñizahapuh batam Seteniz non horioroh soog-pov bavetet,
    pim añarab magei tinari bavatahan het pim non tinaoroh sameg.
  jid-jid: Domin kpe wa Rji a tei zizan bi he miyi ninde Rji wandi a he ni hikima
    ni tawu riji ni Rji. Ahenhaki adalcin mbu wu Tsarlu mbu ni fansarmbu.
  wmw-wmw: Iye ndi nviriro wa mainsha enu mupatana na Almasihi Insa. Mwenyezimungu
    antenza Almasihi awe wijiwifu wetu, ukamilifu wetu, uswafi wetu, na komboka kwetu.
  gmv-GGM: Intena qasse Xoossi Yesus Kiristoosara issifetethi deyana mala oothides.
    Hessa gishshi Xooss Yesus Kiristoosa nu erateth, nu xiilloteth, nu geeshatethine
    nuna ashshizade gidana mala oothides.
  ssg-ssg: Haeu se tetel i pakateni amuto kapi Jises Krais. Kako uke solian ti anesoi
    Haeu ti Jises Krais mat awaiakako. Nake ti waliko tenen ti Jises Krais ailewen,
    wasolakako kapi Haeu i sawi, kako oxoxa ti hahitake saun lialun ma kako hani hatapo
    Haeu tupuakako.
  zpo-NT: Per leeka Dios mleey be zee zhaal be kwaan Jesucrist, nu sbaa nkano be yalnzhak
    cheen Dios, nu gak be nzhul lo xaa. Nu mloxcho xaa be lo yizhyo nu mloo xaa be
    lo yalgut.
  poy-poy: Kumbiti Mlungu ndo yakawakolelerani pamuhera na Yesu Kristu. Mlungu kamtenditi
    Kristu kaweri luhala lwetu, kwa njira yakuwi twenga tutendwa waheri kulongolu
    kwa Mlungu, tuweri wantu wananagala wa Mlungu na kulopoziwa.
  qwh-NT: Peru qamcunataqa Diosnintsicmi yacheniquicuna qoycuyäshorqonqui, Jesucristuman
    creyicur pewan jucnolla cayaptiqui. Y perecurmi librayäshurniqui, alli nunatanona
    ticraratsiyäshorqonqui pellapaqna cayänequipaq.
  gaw-gaw: Kayak Nugib ig Jesus Kristus ele laip̱u ou iqom. Aria Kristus Nug am doyak
    ena, ig Kayaknu aoṯemnu diig, ig danab tutuḵu daaṯemnu diig, ig op̱ia awak ele
    daaṯemnu diig, amu ig gemu Satan ep̱egp̱a ii daaṯemnu diig ele amu Nugib beum
    daaṯe.
  nca-nca: Anutu eneŋombo ye yoriní Kristo Yesu quroyómo yoteŋgo. Kristoko Anutu koro
    iŋo-iŋo meté mu noreŋo tunoqaró, asa nore noriní roneneŋowí yoteto, noriní Anutu
    koro unipareyó hamó yoteto, kimo niriní meté yoteto.
  zpz-NTPP: Tees laab Ñgyoozh bicy mi nu nac nu der Jesucrisht, nunu nu nac Jesucrisht
    yuꞌ shcab ni den. Par nu nac mi, byanap den par lo Ñgyoozh. Nunu nu nac mi yuꞌ
    den nu gyel cacy, nunu bruu chu den lo coz cyi.
  mkj-mkj: A Koahs ukdo kamwai pwa kamwai en minmin oang Christ Jesus apel Christ
    wiahla asai erpis in Koahs, kisai ne pwungla ipen Christ, ne wiahla Nihn Koahs
    armaj joarwi, apel jaldekla.
  zac-NT: Perë mizmë Dios bëꞌnë më unir lëꞌë të con Cristo Jesús nu bëꞌnë Dios të
    gac bëꞌa hiaꞌa lëꞌë më por Cristo, nu por Cristo tubldí na shcuéndaꞌa lu Dios.
    Por Cristo na hiaꞌa shmënë më naná rzunë́ almë shtë hiaꞌa. Por Cristo na hiaꞌa
    salvar. Guziꞌi më lëꞌë hiaꞌa.
  kyg-kyg: Gotiꞌa Kalaisi Yesupiꞌmo faleno lapateꞌnigetapa maiꞌnae. Gotiꞌa Kalaisiꞌmo
    ageteta afisuna agufa kavaꞌmo alino hamaleno ateꞌnigeta lagaemo Goti aulagaleꞌmo
    fatago vayaꞌmo maisunafeꞌmo Kalaisitetiꞌmo fatago kavaꞌamo aliꞌnone. Gotiꞌa lagaetefeꞌmo
    Kalaisitetiꞌmo fatago kavaꞌmo huꞌniyanageno alino alagepa huno nelateyanageno
    hosu kavatimo alagi alino atalegaiye.
  kmk-kmk: Si Apudyus ud nangidagamung kan ditaku kan Jesu Kristu kan impooy na si
    Kristu un manligwatan di silib taku. Ot gapu kan Kristu imbilang ditaku kan Apudyus
    un nalintoga tagu, pinambalin ditaku’n nadaḻus un taguna kan pinawayaana ditaku.
  cao-NT: Dios roha tsi xo toa jahuë Cristo ya noqui rabënamahai cato ra. Dios quinia
    tsi xo toa jahuë Cristo ra. Tsayacahuë. Jahuë Cristó tsi Diós noqui xabahamati
    quinia bërohuahacaniquë. Jahuë Cristó tsi no jiahuahacaniquë. Jatsi jahuë Cristó
    tsi no xabahamahacaniquë. Tihi ca tsi ahi quiha Dios jahuë Cristó no.
  bbr-bbr: Anut nukasar ak Jisas Krais pak pasar marowon rai. Kos Jisas ik ronkat
    eposek ikaun onoktapau mukowon rau. Jisas Krais nukas karar ik Anut nukan amukup
    roasiret tuku aikianik, kon onok eposek tainori ariaun sare mukowon. Jisas Krais
    am äpäs opok meiewon, okon, Anut nukas iken onok aru pakan imäikowon. Kesernuk,
    kiro onok arus ik ätäi kamoikau senek itok wa.
  inb-inb: Pai Taita Dius munag­manda­mi kam­kuna Jesu­cristo­wa tukuska kan­gi­chi.
    Cristo­wa­mi Taita Dius­pa iachaita nukan­chi chaskin­chi, mana panda­rig ni­raian­chi
    i kispi­chiska kan­chi, pai­manda­lla kaug­san­ga­pa.
  hrv-hrv: Od njega je da vi jeste u Kristu Isusu, koji nama posta mudrost od Boga,
    i pravednost, i posvećenje, i otkupljenje,
  box-NT: Le Dónbeenì wó á wa páanía là a Yeesu Krista. Lé bṹn nɔn á wa
    yúráa mu bè-zũńminì binbirì na ló le cɔ̃́n. Mu lé o Krista mu á wa dĩ̀n
    wán á wóráa ɓa nùpua na térénna le Dónbeenì yahó. Lé orɛ́n wó á wa
    bìo sã̀ le Dónbeenì yi. Lé orɛ́n kã̀nía wɛn.
  ote-NT: Ajua̱ go gueꞌa̱ bi ꞌyøtꞌe pa dá ꞌnathohʉ co ra Zidada Jesucristo, ngueꞌa̱
    nusɛ Ajua̱ go gueꞌa̱ bá pɛhniꞌa̱ pa bi ꞌñutcahʉ rá mfa̱di Ajua̱, ne bi hña̱sca
    ma tsꞌoquihʉ, ne bi tꞌaxca ma mfenihʉ pa bi za dá ꞌbʉhʉ xá hño ja rá thandi Ajua̱.
  wnu-wnu: Qenu an Munon inubersiau tari eng nob garisi igoarar qamb anmaribigorei.
    Wo munon qoyam ininou gigit igo. Yisas wot in munon qoregen igoruboun. Wonou inmusuor
    end in munon qoregen qib igoun.
  zam-NT: Yub Diox mbli thidte ngòc gu' con Crist Jesús. Por con' co' mbli Diox loo
    Crist Jesús, nac Crist Jesús xa' co' ndlu' loo na' cón che'n co' nac lìcpe' yalndxác
    che'n Diox. Por con' co' mbli Diox, nac Crist Jesús xa' co' mtelì na' no co' mtembìi
    na' par nac na' mèn nalì no nac na' mèn nambìi loo Diox. No por con' mbli Diox,
    nac Crist Jesús xa' co' mblo' xà' na' loo cón che'n xab izlyo' par nac na' mèn
    che'npe' Diox. No mbli Diox nac Crist Jesús xa' co' mdix cón che'n xquin na' no
    xtol na' par tataa mod mbli Crist Jesús loo na' ne'quexù'de Diox na' por cón che'n
    xquin na' no xtol na'.
  zyp-NT: Ma Khazing thong hei, kaa cawtah Khazing singnah a cangpaw Khri Zisu letah
    naa ungpaw a cang, ma cawh kaa dingnah, pathainah le tlangnah a cang.
  sey-NT: Maijaꞌquëpi Cristo Jesús ja̱ꞌre tsioni paꞌiye nepi, maire. Cuiꞌne Cristo
    api, mai ta̱ꞌñe asaye, Cristo doꞌipi Maijaꞌquë ja̱ꞌre tsioni nuñerepa paꞌiye,
    Cristo doꞌipi i̱na i̱sisicohuaꞌipi nuñerepa yoꞌocohuaꞌi paꞌiye, cuiꞌne Cristo
    doꞌipi huasosicohuaꞌi paꞌiye, nequë.
  nvm-nvm: Regavo fun irerag God fu joifuon renma ijia jan iviakma una Jesu Kuraisna
    agan besum ren. Regavo Godon vierafe ma iji fu vierafenma iji fu Kuraison duadok
    ijia abe ik ren. Regavo vierafe fuon ma iji fu ijeg. Kurais kuros ijia fu guainma
    ijia fuka unam iji abe mukorigia amarduinma ijefuon God fu no aferduome una unam
    fuon ma ijia unuom. Fu vierafe noka Godon e akai rene karikro fuka tavan bog giriesam.
    Regavo fun ire ise iji no reoijo ijia turamduome aferduido fu rad e ise rejo iji
    kege vajai fian vajiakro roko ijia fu no karaunuok.
  mps-mps: Tiali goli Godigo dage Krais Jisas dali wadolali, te agai tilama tama Kraisgo
    da wiegi yai homu kolesaga elalubo we bidi nigali. Te Kraisde God agai da agai
    wiegi yai we bidi hani mu ilali, tama dago dwai sęde sali sęgę sela sąnama
    tama da olo bugagia bidibao.
  pab-NT: Xakore hoka Enore terota atyo moheta xiso Jesus Cristo koamaniya, exahe
    hoka Cristo hiyeta wawaiyorene isa womana. Exahe hoka Cristo hiyeta haliti waiyexe
    Enore aoka wiso, Enore hotyalihare wisaona, waiyexe maniya wikaiyakeheta.
  llg-llg: Hataholi boso sosoꞌuk aok, huu kada Manetualain mesa kana soi dalak, fo
    ei bisa maso dadik neu Yesus Karistus hataholin. Lamatuak ndia, tao Yesus dadik
    Hataholi fo mana fee Ndia malelan neu ita. Yesus ndia, soi dalak fo ita bisa mole
    to Manetualain. Yesus ndia, tao nala ita bisa tasoda ndoos ma malalaok. Ma Ndia
    ndia nakamboꞌik ita teme salak koasan mai.
  kyf-kyf: Nɩɩ, -Lagɔ ka aɩn 'wʋsuslolu -Zezu Klisɩ 'wʋ, 'ɩn Klisɩ -zɛa -amɩaa gbʋyilo
    bhʋa -Lagɔɔ -gbɛ. Klisɩɩ 'gbʋ -a yia nyɩma tɩklɩɩ -zɛ -Lagɔ 'yu. Ɔ 'gbʋ -a mɩa
    -mɔwlʋda, 'ɩn -Lagɔ yia -aɩn 'wʋzɩtɩ gbʋnyuu kwɛɛ.
  tpi-tpi: God yet i bin putim yupela i stap wantaim Krais Jisas. Na em i bin putim
    Krais i stap as bilong gutpela tingting na save bilong yumi. Na long Krais tasol
    God i mekim yumi i kamap stretpela manmeri na i mekim yumi i wokabaut long pasin
    bilong em yet. Na long wok bilong Krais tasol God i baim bek yumi na sin i no
    bosim yumi moa.
  mih-NT: Zoco zuun ñi maa ra Ndyoo cuu ra sa zandu‑ɨɨn sii maa ndo sihin ra Cristo
