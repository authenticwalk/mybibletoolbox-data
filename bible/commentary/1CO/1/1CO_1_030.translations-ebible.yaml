    ''iiⁿ''yāⁿ, ní ''iicu s''uūuⁿ chi cuuvi yeⁿ''é yā s''uūuⁿ.'
  tur-YTC: Tanrı sayesinde Mesih Yeşua’dasınız. O bize Tanrı’dan bilgelik, doğruluk,
