  gng-NT: Wɔn nɛ taan' ninbi nin *Yesu Kristo, ki cère' Kristo yé tiʼbo miyɛnfuom.
    Wɔn Kristo bo nɛ u bù' tɛ bigbɛmɔ̀ndɛnb, ki gɛ̀nde' tɛ tí li yé uʼyaab, ki
    dɛ' tɛ ki wiɛ'.
  cbi-NTPO: Matyu Diosren ñullanu Jesucristoba debuute' chujtive, tsenmin Cristonu
    lala' tsamantsa ura' aseetaju' keewara tireve, naa lalanu ti kuipachi bain liveeju
    tiretu Cristo' mityaa tsanguive, tsenmalaa lala yachin juu jutaa liveeju tiyanudetsu.
  ikk-NT: Osolobuẹ mẹ ụnụ gi nwan rị imẹ Kraịstị wụ Jizọsị e bi. O mẹgụọ Kraịstị wụrụ
    amamihiẹn ẹnyi—amamihiẹn hụn gha ẹka Osolobuẹ bịa, makẹni Kraịstị k'o gi mẹ ẹnyi
    wụrụ ndị rị ọchan, dọn ẹnyi nsọ, gbafụha ẹnyi.
  leu-leu: 'Taasaxa mi waan la xuvulaian xuvul pa Krais sena vubuxanan sina Piran.
    E lana xuvulaian aanabeꞌ na Krais ve a texaasan sitaara. A malaanabeꞌ: nane xo
    fatiginei fatak netaara la matana Piran e siak fati netaara xena rabuna xaradak
    sina e a mulus tapin netaara xasena maatan.'
  maz-NT: Nu'tsc'eji bübü in mün'c'eji dya e Cristo; nguec'ua i̱ṉ pãrãgueji ja ga
    cja Mizhocjimi. Rí pãrãgöji c'ü o ngõtcüji e Jesucristo c'o ín nzhunc'öji; nguec'ua
    dya cja rí tũji c'o. Xo rí pãrãgöji c'ü sido pëpji cja ín mü'büji ngue c'ua xenda
    rá cjaji c'ua ja nzi ga ne angueze. Nguetsjë Mizhocjimi c'ü o dyacöji c'ü ni bübü
    ín mün'c'öji dya e Cristo.
  bod-N: འོན༌ཀྱང༌། དཀོན་མཆོག་གི་རྐྱེན་གྱིས་ཁྱོད་རྣམས་ནི་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་གནས༌པ་ཡིན་ནོ།།
    ཡང་ཡེ་ཤུ་མཱ་ཤི་ཀ་ནི་བདག་ཅག་གི་ཤེས་རབ༌དང༌། རྣམ་པར་དག་པ། དམ༌པ། ཐར་ལམ་བཅས་སུ་གྱུར་པ་ལགས་སོ།།
  tca-NT: Rü nümatama ga Tupana nixĩ ga Ngechuchu ya Cristuarü duü̃xü̃güxü̃ pexü̃
