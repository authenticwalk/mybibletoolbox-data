  kan-OKCV: ನೀವು ದೇವರಿಂದಲೇ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿದ್ದೀರಿ. ಕ್ರಿಸ್ತ ಯೇಸು ನಮಗೆ ದೇವರ ಕಡೆಯಿಂದ
