  mxb-NT: Ta mií Ndios kúú na̱ ni̱ xi̱ꞌo ña̱ ni̱ nduu yó ña̱yuu Cristo Jesús, ta sa̱ꞌá
    Cristo ni̱ xi̱ꞌo na ña̱ ndi̱chí noo̱ yo̱, xíꞌín ña̱ kando̱o vii yo̱ noo̱ ná, xíꞌín
