  mcf-NT: Nuquin Papan tantiamiac Esuquidistu tantiaquid mibitedi nec. Abipadquid
    Nuquin Papan Chomiaid Esuquidistu yec abi tantiaquidtedi Nuquin Papa bëdamboec
