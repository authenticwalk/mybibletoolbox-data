    nɨn kat ngilaa lɨndɨ. Mbambala Kraist nɨn kat wan kavle vak kat njalatndɨ.
  hun-hun: Általa vagytok Jézus Krisztusban, akit Isten bölcsességünkké, megigazulásunkká,
