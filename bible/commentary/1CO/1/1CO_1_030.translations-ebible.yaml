    bwarme pe, kin nambaꞌe poi marp hlaininge. Detale, kin nongohe pupwa poi lalme.
  kiz-kiz: Kwa ndabha ya khela K'yara kaakhetili, henu muyele mugati mwa Kristu Yesu,
