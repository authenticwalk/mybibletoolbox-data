    tɨk, Raraŋ Aetaniaca aimo moa aŋgɨra aia meikramtaɨr wandoik laiŋ ndaruca, ma
    aimo moa aia mana tɨpemb kirarir ratta raŋgairena. Na Karaisna aiŋ mbuŋ tik, Raraŋ
    Aetaniaca aimo Karais mbuŋ ŋgoikatna, na tɨp ŋgoreacna makukca aimo mac bubuocna
    mɨnna wanaiŋ.
  qvm-NT: Nogantsega manami yachag cashgantsipitatsu salvacushcantsi, sinöga Jesucristo
