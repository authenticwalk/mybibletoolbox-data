    သ​ခင်​သည် ငါ​တို့​ကို​မိ​မိ​နှင့်​မှန်​ကန်​စွာ​ဆက် သွယ်​စေ​တော်​မူ​၍ ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏
