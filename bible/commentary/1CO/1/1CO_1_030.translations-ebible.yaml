  san-BUR: ယူယဉ္စ တသ္မာတ် ခြီၐ္ဋေ ယီၑော် သံသ္ထိတိံ ပြာပ္တဝန္တး သ ဤၑွရာဒ် ယုၐ္မာကံ
    ဇ္ဉာနံ ပုဏျံ ပဝိတြတွံ မုက္တိၑ္စ ဇာတာ၊
  yaa-NT: Niosnoax Jesucristo afe yorafo mã inõ. Jesucristoõxõ noko mẽstekõi tãpimani
