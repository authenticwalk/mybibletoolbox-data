    jusaynagtana Tayta Dios chasquimansi. Nircurnami munayninman churamashcansi pay
    munashgannöna cawanansipä.
  kms-kms: God nikinne bu nungoqi Kraist Jisas ane was kin puate. Kraist Jisas ni
    beghi ghav nundug ningg God ningg nei yuwon ye ningg nas. Ninde gri beghi God
