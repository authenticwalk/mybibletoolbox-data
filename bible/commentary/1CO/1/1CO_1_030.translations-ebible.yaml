    kala.
  ura-NT: Cana Coaunerate raajenihane inara raain ne, rai Calaohi Jesocurisito aina
    neeichene coina. Chaen techu nii rai Calaohi Curisito coreniha chabana canaacha
    coitucuhi coitucuhin, coreniha osa caje mituhin, cha juaihoneein nenaa caje ichoteratenojoineein,
    jelai teein que banijiaain raotojoeein nenaa coina ichae Cana Coaunera.
  mcd-NT: Dioshuunoashu Jesucristo ahuun yorafo man inon. Cristohuunshon noco cayacafi
    tapimafain ahuun ointi cuscara noco imashquin noco nashoni nocon chaca soashoshquin
    non afu nipanon.
  urt-urt: Kom Got si nenge poi na tongorꞌ nal holi bwore mise supule nato Krais Jisas
