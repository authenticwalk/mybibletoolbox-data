    God beghi wong nundumu yuwon pu pas.
  agn-agn: Ong mismong tabang na na-pen amo ong ni Cristo Jesus, ang ya ray ang pagtorol
    ong yaten ta kinata-wanan. Tenged ong ni Cristo rinisibi ita tang Dios bilang
    mato-lid da, bindoat itang mga sagradong sinakepan na, ig linibri ita ong mga
    talak ta.
  nhi-NT: Uan tla namonsetitoqueh iuantzin Cristo Jesús, ohcon namoncateh nic Dios
