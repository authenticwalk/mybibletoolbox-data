  bel-N: А вы з Яго ў Хрысьце Ісусе, Які стаўся для нас мудрасьцю ад Бога, і праведнасьцю,
    і асьвячэньнем, і адкупленьнем,
  sch-sch: Aniatachu nangni chu Pathien'n Khrista Jisua le nangni minzomin, Khrista
    hah ei vârna rangin a sin ani. Ama jârin Pathien makunga midik ei changa, Pathien
    mi inthieng ngei ei hongnia mojôkin ei om zoi.
  mic-MIQNT: Gatu Gjinisgam gis mawa'lugsi'gw Se'sugulieg aq Gjinisgam gisa'lugsi'gw
    'ns'tmu'tinenu ta'n goqwe'l Nisgamewe'l wet sapu tl lugwet Se'sugulial. Negm na
    Se'sus ta'n tetapua'lugsi'gw Gjinisgamewigtug. Gisa'lugsi'gw ugjit Gjinisgam ugmimajuinuminew,
    aq ejigla'lugsi'gup elue'utigtug.
  huu-NT: Caɨna ie comɨnɨna Jusiñamui jaitaja jira, Jesucristomo duidɨcaɨ. Cristomona
    Jusiñamuina uiñotɨcaɨ. Cristo fiodailla jira, Jusiñamui caɨ jeacɨnona feitate.
    Iemona jeacɨno caɨ fɨnoñellena, caɨna canocabide. Jusiñamuidɨ jeacɨno anamona
    caɨna jɨaɨ jai jillotate.
  jiv-NT: Tura Yus atumin Krístuja̱i̱ tsaniṉ apujtamsaiti. Tura Kristu enentáimtusar
    Yus nekas nekataiṉkia nekaattaji. Kristu enentáimtakrin Yus shiir enentáimturmaji,
    péṉker awajtamji, tura uwemtikramji.
  otm-NT: Nɛ bi jajʉ Oją 'darpʉ dám 'bʉhmbʉ ra Cristo Jesús, nɛ gue'a ní 'dajʉ ran
    'yomfɛ̨ni Oją a, nɛ nangue'a ra Cristo ní zimanhojʉ Oją, nɛ gue'a í 'yørcahʉ Oją
    ngue yʉ́ t'ʉhni gahʉ a, nɛ gue'a ní yąnjʉ bʉ ja ran ts'o.
  dah-dah: Goyenpoga deŋbe Al Kuruŋ beleŋ basiŋa diryiŋ geb, Yesu Kristuya haŋ. Yesu
    Kristube dufay wukkek Al Kuruŋ hitte mat watiŋ gote miŋ al heŋbe dufay wukkek
    duneŋ hi. Yeŋbe gwahade geb, neŋ gayen dufay wukkek go duneŋbe mata buluŋde mat
    dumulgaŋ tiye yeŋ nende gasuŋ teŋ kamyiŋ. Irde Al Kuruŋ diliŋde al huwak, irde
    wukkek wor po diryiŋ.
  tnk-tnk: Mətə in rɨno kɨmiaha hiəuvehe mho kuatia kɨmiaha Iesu Kristo. Nənə Kristo
    in nukurənien səkɨtaha ruku pen tɨ Kumwesən. In rɨno kɨtaha səuvehe mhatukwatukw
    ia nəmri Kumwesən. In rɨno kɨtaha səuvehe mho nəkur ikinan me səvənhi. In rɨnərəku
    suatuk mɨfi raka nari ia kɨtaha.
  kpr-kpr: Avata nemo, ne jo nenda dubo kotariimi, God da dombuda fetaeri. Ne, God
    setiri Keriso da ambari da fakina aimi, Iesu Keriso de dabade tatedo, nunda jebuga
    rurusevu. Nune setiri, Iesu Keriso nenda dubo kotari da susu usira. Totofo nenda
    dubo kotari ighagha use, Keriso bevo nunda fakinaimi, God nenda ari ekoko kote
    dodo, nendae ‘eveva’ sisira. Nunda fakinaimi, ne God da natofo kakarago ava sirorusevu.
    A kotugo nunda fakinaimi, Ari Eko da ungoda ghe feva buvudo jebugusevu.
  san-IAS: yūyañca tasmāt khrīṣṭe yīśau saṁsthitiṁ prāptavantaḥ sa īśvarād yuṣmākaṁ
    jñānaṁ puṇyaṁ pavitratvaṁ muktiśca jātā|
  nho-nho: Tevana iaa kootou ku oti te toa TeAtua no hakapaaria ki Jesus Christ, teenaa
