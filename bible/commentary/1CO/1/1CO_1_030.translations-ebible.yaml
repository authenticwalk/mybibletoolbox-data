    urlarra arratja nama. Unta nukanga urlarra alkngaltara nama. Atha nganha kala
    tangkalhelaka.”
  gai-gai: Na Raraŋ Aetaniac ma ndo nenmo aŋgɨca Karais Iesusap tɨkatna. Na aina moca
