  cab-NT: Rúláadün Búngiu guánarügü jugúya afíñetiña lídoun ában lúma Jesucrístu.
    Ladǘga cátei líra, ibíjatiwa lichú áu lúmagiñe Crístu, gayáraati lerésibiruníwa
