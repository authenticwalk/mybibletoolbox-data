    Kraist Yisas nomani bir pangwo meri ni panua di na tongure God weni kara moma
    di piminua. Nan ganba ari digan mole God kiang pai tominba, God molere Yisas gol
    na tere ol wai ol na tongwo hanere, nan tal dime dire ol wama di na hangure nan
    God kina gumana pule ire u tani ominua. Tal nigi dongwo ol waminba, Kraist nin
