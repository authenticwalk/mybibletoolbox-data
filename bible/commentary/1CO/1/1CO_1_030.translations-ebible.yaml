    ti mu'yuc jmultic chijyilutic Diose. Ja' ta sventa noxtoc ti más chlecub co'ntontique.
    Ja' ta sventa noxtoc ti loq'uemutic xa ta sc'ob pucuje.
  lex-lex: Mere Uplerlawna Nmeh'a Nna'ohma pede ina-nara mieh'a miora Kristus Yesus
