    nimán níꞌ rihaan Diose̱ á. Cheꞌé Jesucristó me níꞌ síí sa̱ꞌ rihaan Diose̱, quiꞌyaj
    Diose̱ á. Cheꞌé Jesucristó quinanii níꞌ rihaan sayuun, quiꞌyaj Diose̱ á.
  cut-NT: A Dendiohs che din ye che ritahno vo Dihvo vo Jesucristo. A ca̱va ihyan
