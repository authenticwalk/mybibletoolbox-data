  gaq-gaq: ମାତର୍‌‌ ଇସ୍‌ପର୍ ଆପେକେ କିସ୍‌ଟ ଜିସୁ ଏତେ ଆମିସୁ ବକେ ବାରି ଆତେନ୍‌ କିସ୍‌ଟକେ ଆଃ
