    negɨr kesa dɨmdɨmjog e ɨ yɨnayɨna e ɨ dɨde negɨr mɨlem pɨlke ɨtrɨngendam mɨra
    e.
  vmy-NT: Tunga Naꞌenchana tu jngu kitsaꞌenkonu Cristo Jesús ꞌba kitsaꞌen nga Cristo
