  myu-myu: 'Deus pit cuk eymuwedayo Jesus Cristo kay. Imẽnpuye jetaybicap mõg̃mõg̃
    wuywebe. Imẽnpuye Jesus Cristo eju mũg̃''i wuyju jekukum g̃asũ. Imẽnpuye: — Cũg̃
