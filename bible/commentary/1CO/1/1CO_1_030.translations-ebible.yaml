  bzh-bzh: Log Anutu supin ham yah ving Kerisi Yesu in bë bo kwa vu hil. Log vo kwa
    vu hil in bë hil ġevonġ nġaa pin niröp behil natu yi alam lob rëḳ geḳo hil
