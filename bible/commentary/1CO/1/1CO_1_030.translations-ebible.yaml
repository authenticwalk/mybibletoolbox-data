  dan-1931: Men ud af ham ere I i Kristus Jesus, som blev os Visdom fra Gud, både
    Retfærdighed og Helliggørelse og Forløsning;
  kwj-kwj: Woro kunu Gotri kunu esisiwani Kurais Jisas ga funda ku dau. Kurais Jisas
