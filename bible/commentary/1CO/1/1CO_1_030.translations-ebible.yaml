  zlm-KSZI: Oleh sebab Allah, kamu berada dalam Isa al-Masih. Allah telah membuat
    Dia menjadi kebijaksanaan bagi kita, dan melalui Dia, Allah memperbenar, menyucikan,
    serta menebus kita.
  gdr-gdr: Ajɨ wɨn re Godɨm pɨlkaim dɨde Keriso Yesum pɨlnasim wekenyɨt. Ɨ Keriso
