  kan-2017: ದೇವರು ಈ ರೀತಿ ಮಾಡಿದ್ದರಿಂದಲೇ ಈಗ ನೀವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿದ್ದೀರಿ. ಕ್ರಿಸ್ತ
