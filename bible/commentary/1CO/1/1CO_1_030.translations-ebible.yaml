    na lo'o tne ñi,
  nii-nii: Ba Gos eim enim erpi tu wupu, Jiisas Krais kin dambiltpi se ende kindpi
    kindang mołmun. Gos eim Jiisas Krais kindang, Jiisas eim sinim nge noman konj
    ni, noman ka wii puł wu mołum. Sinim Jiisas eim kin o pun, Gos nge oł kun ka wumb
    mił Gos eim sinim kaninim. Yi mił erang, Gos Gui Ka sinim kin mułang kin, sinim
    Gos nge oł kun ka oł ei ekii simin, nipin yi ełmin. Pe nga sinim Krais kin pii
    gii ninjpin kin, Gos eim kin sinim sipi orung sim.
  ign-NT: Puítisera éti, majaca­pa­que­nea­naripa ema Viya. Mávahá­ru­he­varepa ema
    Jesucristo maicha ema Maiya. Tacahe, ichaperipa eta échema­raivahi máicha. Sántuheripa
    máicha, ecutipaipa eta masantuvahi éma. Iúchucu­re­paipahi tayehe eta ticaviu­re­ca­revana.
  dik-NT: Ku ë rin Nhialic yen acï wek ya kɔc Jethu Krïtho. Ku ŋiɛ̈ɛ̈c ë käŋ tɔ̈u
    kek Nhialic, ayeku yök tënë Jethu. Ee riɛnke yen aye ɣok la cök tënë Nhialic ku
    yeku kɔcken path, ku wëër ɣo bei adumuɔ̈ɔ̈mkua yiic.
  cac-cac: Palta A' ix on̈ ac'anoch yicoc Cristo Jesús. Aton sjelanil Cristo chi'
