    sc'ob ti pucuje.
  ind-AGS: Karena Allah yang membuat kita bisa hidup di dalam Kristus Yesus, yang
    Allah jadikan sebagai sumber hikmat kita. Yesus menetapkan kita menjadi orang
    benar, membantu kita untuk tetap menjadi orang benar, dan membebaskan kita.
  omw-omw: Nkye Karaisiravata variate tiro, Kotiva naivanto nkyi sitaqiro uro kyaihata
    nkye Karaisiravata variara. Kotiva Karaisira titovaro Karaisiva Kotiva tiri kyaahaqa
    hiani okyarara qovarama kyero. Karaisiva tiri kyaahaqa iharora tiro, Kotiva tiri
    uaqia hi quara nruka kyero tiri vara avuqavuma kyero. Karaisiva tiri kyaahaqa
    hirara tita, tire qioma Kotira kyaiqa vareqata aanra kyuqeraqaa quananra. Karaisiva
    tiri kyaahaqa ihata tire huvantu vita qatinani varunanra.
  yrb-yrb: Godima yaba Yesu Keriso mairo muta. Enoba Yesuna yanu me ibene ibene ibetanu
    ubi Amara sini. Godima weiba Yesu Keriso Dana yanu iwata ueta Amara sinite Danu
    torowa ma kobererau uetaro merau ibeta Amara sinite Dana ya ma rorowarau ue Godinu
    iboro ma inareta Amara sinite me kakara uegou uetaini Dana yanu yanu wiroeta ubi
    Amara sini.
  maa-NT: Ta̱nga ti̱jè‑ne Nainá kisìkítsa̱jnako̱‑ná Cristo Jesús. K'oa̱á ti̱s'ín kis'iìn
    nga i̱t'aà ts'e̱ Cristo sakó‑ná jè kjoa̱chji̱ne̱, nga jè Cristo, xi̱ta̱ kixi̱
    s'ín‑ná, xi̱ta̱ tsjeè s'ín‑ná ko̱ síkítsa̱jnandei̱í‑ná kjoa̱ ts'e̱ jé‑ná.
  mcq-mcq: ꞌEnakaivo Hura venaume ja Jesu Keriso oni eaꞌe rejara. ꞌEne Hura núni vwiha
    mamaa kaꞌene Godoni rena roajaho rene ꞌee núni ariramaijaho rene ꞌee núaꞌe ꞌimenúa
    ꞌekiꞌinaꞌe renana.
  sus-A: عَلَ نَن عَ نِيَشِ وٌ شَ لُ عَ شَ مِشِ سُفَندِشِ عِسَ عِ. عَلَ بَرَ عِسَ
    قِندِ وٌن مَ لْننِ، وٌن مَ تِنشِنيِ، وٌن مَ مَرَ سّنِيّنيِ، نُن وٌن شُنسَرٍ رَ.
  jpn-1965: しかしあなたがたは、神によってキリスト・イエスのうちにあるのです。キリストは、私たちにとって、神の知恵となり、また、義ときよめと、贖いとになられました。
  fra-SBL: C'est à cause de lui que vous êtes en Jésus-Christ, qui a été fait pour
    nous sagesse de Dieu, justice, sanctification et rédemption,
  yka-yka: Saguwaˈ pinagdambuwaˈ kaˈam weˈ Tuhanin duk Isa Almasi, duk Almasihin hininang
    weˈ Tuhanin poˈon kataˈuten. Sabab Isa Almasi hangkan kinimmatan bentel kite weˈ
    Tuhanin. Hinangne isab kite meˈ aˈane duk paluwasne kite amban hukuman duseten.
  mle-mle: Aw God mwugiy-didiygwurik gwur mwiya mwiyab Jisas Kraisawa rawun tigwurkikik.
    Aw God bwutaay tasakwudid Jisas Krais adiy nyan lakwu-kwabanadiy miyawa jaav dayadi
    mwiya maaw tidikikik. Aw God tasakwu-didiyan dikir nyan di dikidiy dikidi gikim
    mwiya mwiyab mwiyir tikwanadiy duw taakw tibakikik, aal nyanaam kalakwun til vaal
    kugwasakwukuw.
  shp-NTPO: Ikaxbi matora, moa Diossen Cristo betanbi imaabo iki. Jaskara ikaxa, jabi
    iki, ja noa Diossen menia onan shinan. Jaribi iki, noa jan ochaoma keskábo imai,
    jainxon janribi, noa Diossenabo imaa iki, janra noa jakonmainoa xabáa iki.
  aom-aom: Röhu jemë bogo jemesi arijoꞌarijoho ajamirovoꞌi aꞌi God-ro jemë ajëmiromo
    baejëvëꞌëro ëhuꞌëro Iesu Kerisoꞌo gemuoro jëve. God-ro ëhi bamëꞌëro ëhuꞌëro Kerisoro
    sisëhu tövavuadoho jiovahuoromo uehoro maho nosirire barueromo nosi ihoho God-are
    nunire avohahuoromo mu mahuremu röjahuijajeje.
  geb-geb: Fhe Bakɨme nduara nde ndigap Krais Zisas phorgi. Ana Krais ndi tɨgi, ana
    nzan ndɨkndɨgi vhuuin nɨɨŋge ma. Fhe Bakɨme Kraisan panan, ana nza muuŋgim, nza
    tɨvir vhuuiaŋ mbui gumgi gu mbigi kav, nza ana vuzvugi tɨvi zɨn vui. Nza Krais
    muuŋgi ŋaara panan Fhe Bakɨme taagiap nza vhezgiap, nza ndigim, tɨvi mbatɨgi wom
    nza gari fhu.
  bsj-bsj: La diker kwama ma nawonnyeu koom ki no mor almasiya Yesu wo yilam benen
    nyomka fiye kwama wiyeu.
  cak-cak: Pero ja ri Dios banayon chi xa jun ibanon riq'uin ri Cristo Jesús, ri achok
    riq'uin kilon-vi ri kitzij no'oj ri petenak riq'uin ri Dios chikato'ic. Re' nu'ij
    tzij chi man jun chic kamac kakalen, chi banon chic ch'ajch'oj che ri kac'aslen,
    y chi roj lok'on chic richin xojeleses pa ruk'a' ri ximiyon kichin.
  chf-NT: Dios u yäc'bonla ajniconla tomp'e t'oc aj Jesucristo. Jin uc'a u yäq'ui
    ajnic cä c'ajalinla ca' chich an tuba une. U yäc'bonla ajniconla tu toja ca' chich
    an une, u yäc'bonla ch'u'ul ajniconla seq'uen tuba y u yäc'bonla ajniconla jäpä
    t'oc cä tanäla.
  tlf-tlf: Kale God iyo ibo imdep daala Yesus Krais imi diim kal tiiba-silip kale,
    God iyo tebe Krais iyo ulaa dulata, yagal aget fugunin tambal uyo nuyo kupka-em-nuuba
    kale, tinum unang mitam God imi tiin diim umi tol kup kemin umi ilep uyo Krais
    maagup beta kup ilep uyo kulba kale, bemi tolop diim God iyo imdep meng daalata,
    nuyo God imi man aligaap ke-bom-nulup e minte, God iyo fengmin tebe nuyo sok de
    imolin kesu uyo, talaa imdalata, kaal binim tambaliim ke-bom no kem-nuubup ko.
  piu-2006: Yilta, nyurrangarri Katutjaku walytja tjuṯa nyinanyi. Paluru Yiitju Kurayitjanya
    wantirriyaṉu nyurrangarri palumpa wangka kulira Katutjaku kalyparrinytjaku. Paluru
    nganampa kuya waṉingu. Palumpa wangka kulira nganaṉa Katutjaku tjukarurru nyinanyi.
    Yalatji kulira nganaṉa watjaṉi, “Katutjalu yalatji palyara yilta nintilingku nyinanyi.”
    Nganaṉa Yiitjuku walytjarringkula Katutjaku ninti nyinanyi.
  poh-NT: Ru̱cꞌ aj wili nwa̱j nikꞌorom aweh hat-tak aj Cori̱nto chi reꞌ hat-tak xaꞌn
    tak chi xa jenaj chic awi̱ꞌ tak chꞌi̱l i Jesus xa ruꞌum reh camanic xiban i Dios
    chawi̱j tak, maꞌ ruꞌum ta nchel chi reꞌ hat-tak xa camanej ta nak tak wach i jenaj
    wach wihꞌic ru̱cꞌ i Jesus reꞌ xcꞌuhtunic wi̱ꞌ rinimal wach rinoꞌjbal i Dios chi
    kacoꞌljic i hoj cꞌacharel. Jeꞌ reꞌ kꞌuruꞌ ru̱cꞌ xiban i Jesus chiki̱j, reꞌ hoj
    yuꞌna xojcahnic chi coric chic wach kacꞌacharic jeꞌ woꞌ chi sak chic wach kanoꞌjbal
    chiwach i Dios eh xojresaj cho chipam i nicꞌ nimal i cꞌahbilal nchopbic nak kana̱.
  tue-tue: Cõãmacʉ̃ basiro mʉ́ãrẽ Jesucristomena sĩcãrĩ́ niirĩ tiiyígʉ. Cristomenarã
    marĩ masĩré cʉoa. Cʉ̃ʉ̃menarã Cõãmacʉ̃ marĩrẽ “cʉ̃́ã ãñurã́rã niiĩya” jĩĩ ĩñaqui.
    Marĩrẽ cʉ̃ʉ̃ põna niirĩ tiirígʉ niiwĩ. Teero biiri marĩrẽ netõnérĩ tiirígʉ niiwĩ.
  bjp-bjp: Wara le i tom i tel gam ke gam ka patep lo Karisito Iesu. I waran tasum
    kirer ae i la sing God, ma i tom i tel kerer ka tapiek tortores na mata God, ka
    fakalkaluu kerer, ke ka fasengsegeng kerer koseng foron sinang laulau kirer.
  xon-xon: Uwumbɔr cha ni ni Yesu Kristo kpaan la, ki cha u ye timi aalan. Yesu pu,
    le u len ke timi aabɔr ŋan, ki ŋa timi waaninyaam, ki gaa timi lii.
  tzo-ZNT: Jaꞌ iscꞌan stuc ti Rioxe ti avichꞌic ta mucꞌ ti Jesucristoe. Jaꞌ lispꞌijubtasotic
    ti Cristoe. Jaꞌ chꞌabal jmultic chiyilotic o ti Rioxe. Jaꞌ icom o cuꞌuntic li
    cꞌusitic chopole. Jaꞌ lilocꞌotic o ta scꞌob ti pucuje.
  mpm-NT: Ja kuu maa ra naa ra ni saꞌa Yandios ja ɨɨn ni ga ni ka nduu ra jiin Cristo
    Jesús, chi ni ka kandixia ra ya. Ja yukan ni ka niꞌin ra inijnuni ndichi ga, chi
    ni ka jini ndaa ra ja ni jiꞌi ya jaꞌa yo. Ti siaꞌan na na niꞌin taꞌu yo nuu ya,
    ti tukaa jnaꞌnu ndatu yo jiin kuachi yo, chi ni saꞌa ya ja na ndundoo yo, ti na
    koo ii yo nuu ya. Chi ni chunaa ya kuachi yo ja ni jiꞌi Jesús ja kuu maa yo.
  ots-NT: Nuquɛjʉ, xcú hñe̱me̱jʉ car Jesucristo, eso, ca Ocja̱ xí ddahquijʉ car ddadyo
    nzajqui ca rí hñe̱ ji̱tzi. Como guí bbʉpjʉ car Jesucristo, ca Ocja̱ xí ddahquijʉ
    ddadyo mfe̱ni rá zö. Guejtjo xí ma̱n ca Ocja̱, ya jin te guí ndu̱jpitejʉ, como
    bi gu̱ti car Jesucristo ca nguí tu̱jʉ, xí ngʉzquijʉ ca rá nttzo, cja̱ nuya ba
    jojqui quir vidajʉ.
  hoy-hoy: लेकीन परमेश्वर नामी यीशु मसीह दा ऊंद माळदुन, जो परमेश्वर उन दी टु नाम साटी
    ग्यान ठहरूस्त. आऊन द्वारा नाव परमेश्वर उन मुंद न्यायी ठहरूसुल, अदिक पवित्र अदिक
    स्वतंत्र माळकु आदेव;
  amo-amo: Bara imon ile na Kutellẹ na su, nene i di nan nyan Kristi Yisa, Ulenge
    na ana so nari njinjing kiti Kutellẹ katwa kacine bite, nlau bite nin utucu bite.
  pjt-pjt: Panya paluṟu kutjungku nyuranya palyaṉu palumpa walytjaringkunytjaku Jesula
    Christalanguṟu. Panya Jesunya nyuntumpa nganampa ngalkilpa anga-ilungu Godalu
    nganaṉanya kura palyantjitjanguṟu kalypangku wantinytjaku nganaṉa kaṟalyarira
    palula tjunguringkula nyinanytjaku. Alatji Godalu nganaṉanya tjukaṟurunmankula
    walytjanmanu, ka nganaṉa palunya kutju mirawaṉinytjaku ngaṟanyi.
  cwe-cwe: Mulungu mwenyewo kawatenda muilumbe na Chilisito Yesu, Mulungu kamtenda
    Chilisito kuwa ubala wetu. Kufosela yeye chopetigwa chinoga haulongozi ha Mulungu,
    chokuwa wanhu welile wa Mulungu na chikomboligwe.
  daa-NT: Kar Buŋ gay n̰uminte iŋ Iisa Masi ho iŋ ŋaar di, Buŋ gaariite ilimji. Iŋ
    Iisa Masi ko, Buŋ gininte a gii kuuniye sellen̰ ɗo uŋji, gii kuuniye geen̰ji kun̰ji
    ho ŋa jilaate min ɗo zunuubinnite.
  mlp-mlp: Haiqgam. God-mo ne giqeman ne Krais Yesus ago hib soqotim osayta. Ossa
    Yesus-mo in anad awaz meqinta igsa i ginad inaq iyim osauqta. Teq Yesus-mo abin
    titnonta i giholib ussa i God ago on mataw tawonta iyim osauqta. Teq Yesus-mo
    i gizayan i God agota iyim osauqta.
  ape-C: Iruhin douk nenekep patukur Krais Jisas aria Iruhin nenek Krais natogur baugos
    um apakin saki. Apak douk matukur Krais aria Iruhin douk natrup nakri apak adurishi
    arpesh. Aria Krais atun nenekap mape Iruhin ananip atup. Aria natorup nakweshihap
    um yoweishi inahos douk showeshikap iri aria nenekap mape wosik.
  bgs-bgs: Tikud tun ta kakalyag ka Manama igimu kó na mga sakup i Jesu-Cristo na
    igpasóddór áknita katô kapandayan ka Manama. Ukit ki Cristo igtanggap ki ka Manama
    na nángngà tun ta saruwan din. Si Cristo tô igpalinis asta igpógis áknita, asta
    sikandin tô igtábbus áknita tikud tun ta salà.
  faa-faa: Yasu Keresoaki kataka marekea risikiasimo, Kotimo re pasimosapo. Pasimosasamo
    eaki kataka marekea risikino, isiapo makata kepo su hemakapusimo tarirane Kereso
    ipipo. Isu ereketaeraka risikiasimo tarirane soko, Kereso ipipo. Isiapo watikisane
    kikisiraka metakarikia koteaka susu risikiasimo tarirane soko, Kereso ipipo. Isiapo
    watikisane mafahoasimo, Yasumo yapimo roporaka ikia kara kotesa maresane Kereso
    ipipo.
  kik-kik: No rĩrĩ, nĩwe ũtũmĩte mũkorwo mũrĩ thĩinĩ wa Kristũ Jesũ, ũrĩa ũtuĩkĩte
    ũũgĩ uumĩte kũrĩ Ngai nĩ ũndũ witũ, ũguo nĩ kuuga, ũthingu witũ, na ũtheru, na
    gũkũũrwo.
  cap-NT: Yoozqui Jesucristuz̈ cjen anc̈hucaquiz tsjii ew kamañchiz cjiskatchic̈ha.
    Niz̈aza Jesucristuqui uc̈humnacaquiz Yooz zuma pinsitanaca tjeezic̈ha. Jesucristuz̈
    cjen uc̈humqui zuma cjissic̈ha Yooz yujcquiziqui. Niz̈aza Jesucristuz̈ cjen uc̈humqui
    Yooz kuzcama kamc̈ha. Niz̈aza ultimquiziqui tjapa ana walinacquiztanami liwriitaz̈
    cjequic̈ha uc̈humqui. Jalla nuz̈uc̈ha Yooz zuma pinsitanacaqui uc̈humnacaltajapaqui.
  ksr-ksr: Anutunoŋ nemuŋ koma oŋoma uŋuano Kraist Jiisaswo qokotaaŋ laligoŋ kotiiŋkeju.
    Iinoŋ Anutuwaa momakootoya qaita moŋ ninisaano momakejoŋ. Kraistnoŋ dowenana meŋ
    qaanana jeŋ tegoro solaŋaniŋ laligojoŋ ano tak kotoŋ nonono soraaya koloojoŋ.
  eng-TNT: And vnto him partayne ye in Christ Iesu which of God is made vnto vs wysdome
    and also rightewesnes and saunctifyinge and redempcion.
  sbs-sbs: Vakeñi cha va tendi Ireeza, hanu twina kwa Jesu Kreste, ya va tendwa maano
    kwetu ke Reeza. Avavi yo shiyeme, yo njolwezwe, ni mu sumununwa.
  sue-sue: 'Ata Anutu meni nikare Kristo Yesura nana susumunua. Kristo nu awa Anutu
    meni potinu nu korawaira ebata nasokai wero nowia. Awa ego emira: Nu nakai korawenu
    ewanana wenakai; nu nakai sewenu saramunakai; nu zuma nasokai potiro pasinara
    mui besenua awa.'
  fra-NCL: Or c’est par lui que vous êtes dans le Christ-Jésus, lequel, de par Dieu,
    a été fait pour nous sagesse, et justice, et sanctification, et rédemption,
  snn-NT: Yureca, mësacuabi Jesucristo naconi te'e recoyo ba'ijënna, Riusu se'gabi
    ja'an ba'iyete re'huacaji'i. Riusubi re'huani jo'caguëna, Jesucristobi mai gu'a
    jucha ro'ire junni tonguë, maire masicuare re'huabi. Baguë ba'iye'ru gu'aye beo
    hua'nare maire re'huabi. Gare carajeima'icuare maire re'huabi baguë.
  atb-NT: Garai Gasâng é yanmai, nungmoq gi, Hkrisduq Yesuq má nghut nyî bekô nghut
    ri; Hkrisduq gi, nga-nhûng é matú, Garai Gasâng chyáng mâ é hpaqchyî byéng-yá
    dut bê nghut ri. Haû gi, nga-nhûng é dingmán hkyô, chyoiyúng hkyô eq hkyi yù hkyô
    nghut ri.
  cek-AK: Toe nangcae loe angmah rang hoiah Kri Jesu ah na oh o, anih loe Sithaw mah
    sak ih baktih toengah, aicae hanah palunghahaih, toenghaih, ciimcaihaih hoi akranghaih
    ah oh.
  bkd-bkd: Iman pinaagi hu Dios nasabuwa kuy ki Jesu Cristo, aman tumenged kandin
    amin taw kaalam daw inisip kuy hu Dios ha matareng daw mahimpit ha mga etaw din
    ha nalibri duun hu mga salà taw.
  ctu-76: Pero Dios ti yʌc'ʌyonla lac tyem ajñel la quic'ot Cristo Jesús. Dios ti
    yʌq'ueyonla Cristo cha'an mi yajñel ti lac ña'tyʌbal. Mi' q'uelonla ti wen Dios
    cha'an ti Cristo. I cha'añonixla Cristo. Cristo ti' cotyʌyonla.
  lac-NT: 'U bʌjiri'' C''uj, caj u p''eri''quintechex yejer Cristo, quire'' caj a
    wacsajex ta worex. Rajen a wet manex Cristo, rajen quij cariquex: “A Cristojo'',
    raji'' cu camsico''onex soc ij querex C''uj.” Mʌ'' ja wirej, quire'' caj ij cacsex
    tij corex ti'' Cristo, rajen cu c''ʌmico''onex C''uj. Quire'' caj ij cacsex tij
    corex ti'' Cristo, quic beyajex ti'' C''uj. Quire'' caj ij cacsex tij corex ti''
    C''uj, jeroj bin u ca'' u taco''onex C''uj.'
  xla-xla: Hatlo Godta koko halë tle wua꞉tapo Yesu Keliso dulu dla ha꞉ha꞉po. Epame
    Godtapo Kelisoye dita ka꞉depo malamalalo sitali duwapo. Epame ma ya꞉tapo dia꞉ye
    ullu pa꞉talo so depame ka꞉ka꞉dena duwapo. Adipalati, Kelisotapo di batalimale
    yilo popame ma dia꞉ye God hala dla eleme puwapo.
  xav-NT: '''Re ĩhâimana u''âsi mono nhimipisutuzéb zarina si, te oto Cristu Zezusihi
    ãma ''re anomro aba mo. Cristuhu ãma si oto ''re anomro aba mono wa, te tinhimirowaihu
    ĩwẽ hã te te aima ''re waihu''u u''âsi za''ra wa''wa. Cristuhu dâ''âzém na si,
    ma tô ''Re ĩhâimana u''âsi mono hã te te ''re wa''awẽsãmri, wawasédé hã te te
    oto wa''ãma ''re ĩ''ab''madâ''â mono õ zarina. Taha zarina si, ma tô duré te te
    ''re wa''apisutu, ĩsib''a''uwẽ si oto tãma ''re wahâimana wẽ za''ra mono da. Taha
    zarina si, ma tô duré wawasété hawi wa''anho''reptu, sitẽme te te ''re wa''awaibui
    mono da.'
  cuk-cuk: Ar Bab-Dummad-sunnad Cristo-Jesúsʼgi bemar-oakanonikid. Degi, Cristo anmar-ibmar-nue-wisidga
    gunonikid. Cristo anmar-isgussulidyob-guedga gunonikid. Cristo anmar-gwage-swilidikga
    gunonikid. Degi, Cristo anmar-baknonikidga gunonikid.
  tbf-tbf: Io, e Raban a nga tsana va nga ta me tsok se Karisito Iesu. Ma e Raban
    a nga tsana va e Iesu ta tsorubeit mi banga vienviendon nian magiet kalekalei.
    Ma e Karisito a nga tsana giet va giet ta tsorubeit duis i matan e Raban, ma a
    nga vara tamat nge giet nge vara ketseketseng nge giet.
  uig-CYR: Амма Униң тәрипидин силәр Мәсиһ Әйсада турисиләр; У бизгә Худадин кәлгән
    даналиқ, һәққанийлиқ, пак-муқәддәслик вә һөрлүк-азатлиқ қилинғандур;
  ikw-NT: Chiokike mernu anụ nụ Karaịsi Jizọsi bụru otu, nye bụrunu aị akọniche nụ
    rime Chiokike. Ya bụ ome mma aị nụ ọzi nsọ aị nụ ọgbahia aị.
  khs-khs: 'Yesu Kelesowemi kulupela: apola: sita:pesita:, Koteyewi kiwa mene silikeye.
    Mene silinase Ewemi kulupela: sitalaleke, niyawa nano mouwa sopoke matanemita:
    walosene Keleso Ene ekeye. Niwa hekeya sita:pesita: Kote sikapowemi timiyawana,
    Keleso Ene ekeye. Nini olokeyatelawa takala:pela: iya:pela: napolo sopolo sita:pesita:
