    tüxü̃ namaxẽxẽẽxü̃ rü tüxü̃ yamexẽẽgüxü̃ na aixcüma ixüünexü̃cèx napẽ́xewa ya
    Tupana.
  zpl-NT: Nu nee equie cuendaꞌ Diose neca tucu necatselahua cuna Jesucristo, nu equie
    cuendaꞌnu ungutiaꞌahua elliebacuꞌ nú reca nzeꞌta lu Diose. Nu equie cuendaꞌnu
    necaꞌahua xi neca bene enu la luꞌcuaꞌ dula nu lecaꞌ xi naꞌahua lunu, nu liꞌinu
    udixiulanu equie cuendaꞌ stulaꞌahua.
  mbc-NT: Tîîse Paapaya ikupî wenai, uurî'nîkon wanî Jesus Cristo yarakkîrî tîwe'sanon
    pe. Mîîkîrî Cristoya uurî'nîkon ton pe î' kupî tîuya pî' Paapa esenumenka epu'tî'nîkon
    emapu'tî'pî. Maasa pra mîîkîrî wenai, uurî'nîkon enasa' man yairî Paapa pia. Mîîkîrî
    wenai morî pe Paapaya uurî'nîkon yapisî tîpemonkono pe. Moropai mîîkîrî nîkupî'pî
    wenai, uye'masai'ya'nîkon imakui'pî winîpai. Mîrîrî wanî epu'nen pe Paapa e'to'pe.
  ndg-ndg: Kwa sababu ya chelo chaakipangite Nnongo, nambeambe mubile nkati ya Kristo
    Yesu, ywabile apangike hekima kwa ajili yinu kuoma kwa Nnongo. Abile nga haki
    yitu, utakatifu ni ukombozi.
  wsk-wsk: 'Nina nu te se Jesus Kristus ningi bagasan. Se Kristus mu anananga ikia
    sinar Kaem kote tairam: ana am nu te la kariimet ningo diram ko nanga balam, ale
    noko kariimet ko nanga giam, se ana laili bagasan.'
  toj-NT: Porque stz'acatal ja Diosi, jayuj cuenta xa ayex yuj ja Cristo Jesusi. Yuj
    ja Cristo, jayuj jaman xa t'usan ja jsatiqui. Huan xa ni scoltayotic ba toj oj
    ajyucotic ba mi xa oj to jleetic mas ja jmultiqui. Jac ni yaa sbaj ba libre oj
    ajyucotic.
  tbc-tbc: Anut iŋsen mi, aŋanem madok Jesus Kristus lo yan san fun mok a. Anut lou
    wei mi Kristus ipanig ate id ibinawad a. Kristus lo mi id kankan milaen ak amad
    da tilasag tumado da. Tamol a id idad go iŋiliad an man Kristus mi a. Iŋ lo yak
    niŋen o Anut malan lo id itaot, agod gun tilasag tumado da.
  sna-sna: Nokuda kwake, imi muri muna Kristu Jesu, uyo akava kwatiri uchenjeri hunobva
    kuna Mwari, iko kururama, noutsvene uye norudzikinuro rwedu.
  smk-NT: Ket si'tamo bale' nin mammemper, si Dios, nipasaya natamo konan Cristo a
    si Jesus. Ket bana' kona ni Cristo, nag'in atamon mapteg sa pangingikit nan Dios
    tan nipurok natamon mag'in nin tutawo na tan ginlat natamo sa pakaaripen nin kasalanan.
    Sawanin, say kadunungan nan Dios, iti kona ni Cristo nin nibi na kontamo.
  grc-TCGNT: Ἐξ αὐτοῦ δὲ ὑμεῖς ἐστε ἐν Χριστῷ Ἰησοῦ, ὃς ἐγενήθη ἡμῖν σοφία ἀπὸ Θεοῦ,
    δικαιοσύνη τε καὶ ἁγιασμός, καὶ ἀπολύτρωσις·
  gof-WFTW: Shin Xoossay hinttew Kiristtoos Yesuusara issifetethi daana mela oothis.
    I nuus Xoossaafe cinccatethi, xillotethi, geeshshatethinne atotethi gidis.
  spa-BLM: Porque por él estáis en Cristo Jesús, que nos fue hecho sabiduría de Dios,
    y justicia y santificación, y redención,
  kyz-NT: Janeruwarete 'ga te 'ã jane mujat Jejui Kristu 'ga ree. A'eramũ 'ga 'ã jane
