    xca­maná̠n, xa̠huachí niaj caquin­ti­ca̠­ma̠­xo­ko̠ní̠n xli̠­hua̠k hua̠ntu̠ xtit­la­hua­ni̠­táhu
    quin­ta­la̠­ka­lhi̠ncán porque xli̠­ca̠na pi̠ aya quin­ca̠­lak­ma̠x­tu­ni̠tán.
  som-som: Laakiin xaggiisa waxaad ku jirtaan Ciise Masiix kan inoo noqday xigmadda
