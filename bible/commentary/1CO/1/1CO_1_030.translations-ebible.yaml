    va ixlapanakni Dios juntau, y va kintamalaqtaxtutan.
  aai-aai: Baise God buwit tana Keriso Jesu wanawananamaim ikofanit naatu sinaf Keriso
    ata ukwar rerekab matar. Naatu kakafhine rufamit tatit, yamutufurit God ana sabuw
    kakafiyih tamatar.
  sny-sny: Fene, Krais lo peri wanu umasinamiteye ape, Owane Sitewi lai fene Krais
    Jisas papu hene ani funamiteye. Krais Jisas, marepi wisere pefine a'i, Owane Sitewi
    ma'e fai ape, henerai. Serai le marepi wisere pefine a'i nomo lo, lo sitewi ne.
    Le yo seni wara'i a'i nomo lo, lo sitewi ne. Owane Sitewi lai fene siyesiya su,
    le Krais Jisas lo yo seni wara'i a'i, fene papu irosiya ape, siyesiya. Sosu le
    lai fene ma'e Krais Jisas se marepi hepene he'i a'i auwe. Serai fene mi mi pasi
    pasi lu taune wara'i a'i ironamirowa. [Jer 23:5-6]
  myy-myy: Cristore mani tʉorʉ̃nʉre ãmoñi Dios. Ito bajiri ĩre bajiro mani tʉoĩaroca
    yiñi Dios manire. Jesucristona sʉoriti ĩ oca mani tʉo masiroca yiñi Dios. Jesucristona
    sʉoriti manire boca ãmicõri mani queno yiroca yiñi Dios. Mani ñeñaro yirisere
    Cristo ĩ waja yi ĩsicãjare, ñe seti mana ña mani Dios ĩ tija. Ĩ ñarã ña mani ĩja.
    Cristona sʉoriti manire masoñi Dios.
  trc-NT: Dan me se Diose̱ me síí ꞌyaj ꞌni̱j raꞌa Jesucristó man soj, ne̱ cheꞌé o̱rúnꞌ
