  por-BRBSL: Por causa dele, você está em Cristo Jesus, que foi feito para nós sabedoria
    de Deus, e justiça e santificação, e redenção,
  ces-NKB: Vy jste však z něho v Kristu Ježíši, který se nám stal Boží moudrostí,
