    den tlahtlacol, uan sannoiuqui ica Cristo yotechontlaxtlau acmo matican temac.
  ttc-NT: Tzan tpaj te aj oqet tk'ulu' Qtata Dios, etetz mojb'a' etib' tuky'i Kristo
