    ngite mda ja ngwärekri Ngöböta niere nibtä amne Ngöböta ni kaen ngäbti amne nita
    tuen deme niara ngwärekri amne tä ni tikete kukwe kämenbtä arato.'
  azg-NT: Xengꞌe ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon na conduihoꞌ nnꞌan na mꞌan ntyja ꞌnaanꞌ
    Cristo Jesús. Ee ntyja ꞌnaanꞌ nquii jon covaaꞌ nꞌonhoꞌ juu na jndaꞌ xquen jon.
    Nquii jon iquen jon ꞌoꞌ na tajnan nanꞌxuanhoꞌ. Ntyja ꞌnaanꞌ jon conduihoꞌ ñuan
    nquiiꞌ. Ndoꞌ mantyi na conduihoꞌ nnꞌan na sijnda ntcüeꞌ Tyoꞌtsꞌon.
  bhd-bhd: पन परमेशरे तुस यीशु मसीह सेइं अक कियोरेथ, ते मसीहेरे ज़िरिये तैने अपनू
    ज्ञान दित्तोरूए। परमेशर अपने नज़री मां असन धर्मी भी बनाते। मसीहेरे ज़िरिये अस पवित्र
    किये जे, ते तै असन इश्शे पापन करां आज़ाद केरते।
  too-NT: Lā' hui'xina'n tapa'ksī'yā'tit con Cristo Jesús pero xmān por ixlīmāpa'ksīn
    Dios. Lā' por ixpālacata Cristo, Dios quincāmāsca'tīni' ixtapuhuān. Lā' mālacstū'ncnī't
    palh lacuan quina'n. Dios quincāmāxtunquīni' de huan talaclē'i' para que ixla'
    nalayāuj. Lā' xla' quincāmāsu'ni'yāni' a'nchī xa'nca nalīlatā'kchokoyāuj. Nā Cristo
    māpalakō'lh quintalaclē'i'ca'n lā' quincāmāpūtaxtūnī'ta'ni'.
  ind-AYT: Oleh karena Dia, kamu ada dalam Yesus Kristus, yang untuk kita dijadikan
    hikmat, kebenaran, kekudusan, dan penebusan dari Allah,
  cjo-NT: Paapatziyakari Jesokirishito, rootaki rowañagaeyantakimirini Tajorentsi,
    ijeekakagaeyemini inampiki. Tema rirotaki Jesoshi riyotakagaeyakaeni, owameethateeyakaerini,
    rinashitakaakae amatantyaari ashiperotyaari rirori, owawijaakoeyakaerini.
  nsn-nsn: Teeit God ke guata pare, Inggoum mung uangoul tokaha keip tang Iesu Kristo.
    Doh tar poul tapokis tagigeig, Iesu Kristo inggono ter niate uaia ke heirin God,
    e laha tagigeig, inggono ter niuangoul ger kodkodoho tun tang God, kare uadelauan,
    kare uadedeil tagigeig, kare bulaua tapokis tagigeig.
  san-DEV: यूयञ्च तस्मात् ख्रीष्टे यीशौ संस्थितिं प्राप्तवन्तः स ईश्वराद् युष्माकं
    ज्ञानं पुण्यं पवित्रत्वं मुक्तिश्च जाता।
  tna-NT: Diusu ja ecuana Jesucristo neje dunemetana. Cristo ja ecuana Diusu sa piba
    bahue eni cuana shanapametana. Ecuana saida, nimebutsepi Diusu butse su ametana.
    Tueda manuana ecuana d'eji su ya puji.
  lid-lid: Tasah, Kindrei ndratehei aha ndrahis hawe Krais Jises, ma iy atehei Krais
