  yut-yut: Piŋkop da iyɨ ji Yesu Kristo gat depgut da ekwaŋ. Aŋek Kristo yɨpgut da
    nin dakon nandaŋ kokwin tagɨsi dakon mibɨlɨsi egɨ nimɨsak. Ae Kristo obakon Piŋkop
    da nin paŋmɨlɨp aban mɨŋat amɨnyo kɨlegɨsi ae telagɨsi amaŋ. Ae Kristo da pi agɨt
    dogɨn aŋek Piŋkop da nin yumaŋ nagɨt, do yokwi da saŋbeŋek kɨlanin dɨma asak.
  grc-BYZ: ἐξ αὐτοῦ δὲ ὑμεῖς ἐστε ἐν Χριστῷ Ἰησοῦ, ὃς ἐγενήθη ἡμῖν σοφία ἀπὸ Θεοῦ,
