    xa' widi'zh che'n Dios, porke yent cho gak kab lo Dios chi na'bdi'zh Dios tu kwa'n.
  cbc-NT: Bairi ati ʉmʉrecóo macããjẽrẽ camasĩrĩ majã caãnimirĩcãrã pʉame camasĩẽna
