    tabo na bigi bwagabwaga.
  yap-yap: Ere uw rogon e pi’in yad ba gonop? Ara pi’in nib tolang e sukul rorad?
    Ara pi’in yad ba salap i lu’ag murung’agen ban’en u roy u fayleng? I Got e ke
    dag ni gonop nu roy u fayleng e balyang!
  mop-NT: ¿Uxtun a top yaab u yeele, a top walac u tz'iibi, a top patal ti t'ana?
    Jadi' ti'i a yoc'olcab a c'u' u yeeloo'o. Le'ec a Dioso, u tz'aj ca' joc'oc ti
    ma'ax c'u' aj beel a tucul abe' a chen ti'i a yoc'olcaba.
  tet-tet: Tebes. Masik ema raiklaran siakaan matenek oin nunabee moos, Maromak filak
    naꞌak, momok. Nia fokit mohu siakaan kakutak mak nahabut baa raiklaran, toꞌo la
    folin.
  hlt-MCSB: Menim aka cueih? Menim cadaek? Ta kumhal kah oelhkung tah menim? Diklai
    kah cueihnah he Pathen loh a dap sak pawt nim?
  xtd-NT: ¿Nde io se xani ini xa kutnuni ini‑s? ¿Nde io se tuꞌa vaꞌa? ¿Nde io se vaꞌa
