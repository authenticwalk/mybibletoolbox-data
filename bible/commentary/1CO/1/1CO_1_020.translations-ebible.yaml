    mono kamofihi keheli akeheli nohune lilata nehana bonaꞌi hiyaꞌa hite minalabe?
    To yatai kanamofihi hapaꞌamu kaga foya lilana bonaꞌi hiyaꞌa hite minalabe? Huꞌmau
    aiꞌa bonaꞌmagi keheliseꞌnaꞌani faꞌmene kaga niꞌibe luto keheliꞌehina yabe.
  amm-amm: Mulu iwoi noko no moloi woi? Sai sisiyoli noko, toi monoi mani, moloi woi?
    Ukoumomai imo lukaso noko no moloi woi? Nonani asini sai sisiyoli noko monoi mo
    Kotoyo na tokolali, mulu somiso noko na.
  zaj-zaj: Kakwahi munhu ija yali m'bala? Kakwahi mfundiza Malagizo ga Musa? Kakwahi
