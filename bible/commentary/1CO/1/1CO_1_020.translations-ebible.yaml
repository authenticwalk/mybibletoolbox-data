    ने दुनिया की हिक्मत को बे'वक़ूफ़ी नहीं ठहराया?
  hot-hot: Ma ŋê lôk auk bêŋ lôk ŋê ethak lôm bêŋ lôk kêdôŋwaga takatu ba evaloŋ kapya
    auk bêŋ bôlôŋ êntêk, thêlô aisê? Wapômbêŋ hik thô nena auk bêŋ takêŋ habitak auk
    molo.
  mqj-NT: Dadi tae' dengan gunana to manarang illalan lino, to untarru' issinna sura'na
    Musa, anna angganna to manarang mantula', annu napakawanammi Puang Allata'alla
    kumua kamanaranganna ma'rupa tau tae' dengan gunana.
  rus-SYN: Где мудрец? Где книжник? Где совопросник века сего? Не обратил ли Бог мудрость
    мира сего в безумие?
  mbh-mbh: Na i vava nge toko powe ninengare tomo nge pamirealingare nge a Moses ile
    patorong na tokokoe mun areko o ri ololo tokokoere, e? Or ini toko ulue anga inga
    na God i oma ole mire mo ini ur polpolnga na i pamimi tokokoere nge ole mire aken
    avele.
  bdd-bdd: Coinega togidega taudi tosanapuwao bo nuwana toheꞌitao? bo nuwana taudi
    tologuguyao bewa tuwa baleꞌuwa simiyamiya? Moisa, Yehoba ꞌidi sanapuina ꞌiꞌahwa
    ginaula bwagabwagaediya.
  cbt-NTPO: A'naquën inahuara yonquinëna quëran nani ma'sha nitotopi. A'naquënta'
    nitoa'chinapi. A'naquëonta' míso nonpi. Inapopirinahuë', ¿ma'ta' ina marë' canapi?
    Co manta' canapihuë'. “Co nanamëhuë imatomahuë', napoonin yonquirama',” itërin
    Yosëri.
  srn-NT: Pe a koniman de? Pe a wan de di sabi a wèt fu Gado? Pe den bigi takiman
    fu a ten disi de? Gado sori den tak' a koni fu grontapu na don sani.
  cta-NT: ¿Ni cña tsoꞌo cuentya jiꞌi̱ ycuiꞌ Ndyosi nduꞌni ñati̱ nu nchca tsa jiꞌi̱
    lacua? ¿Ni cña nduꞌni nguꞌ nu ngua tsaꞌa̱ tsoꞌo ti? ¿Ni cña nduꞌni nguꞌ nu nchca
    tsa nchcuiꞌ lacua? Sca ti nde chalyuu cuaꞌnijoꞌo cña biꞌ jiꞌi̱ nguꞌ. Cua nacui̱
    ycuiꞌ Ndyosi jiꞌna chaꞌ ná tsoꞌo tsiyaꞌ ti sca chaꞌ nu ngua tsaꞌa̱ ñati̱ chalyuu
    ti, chaꞌ tonto laca biꞌ.
  bqc-SIM: Ɔ̃nↄna ku máɛ? Ladↄ̃na ku máɛ? Dṹnia tiaɛ bee yã́piidↄ̃na ku máɛ?
    Lua i dṹnia ↄ̃nↄ dilɛ mìsaiyã ũo lé?
  tcz-CHONGTHU: Hiti ahijeh chun, chihgilna neiho, lekhathem ho, chule vannoi lungthim
    themnaa minelkal hat ho iti tauvintem? Pathen in hiche vannoi chihna chu angola
    amu ahibouve.
  mar-mar: ज्ञानी मनुष्य कोठे आहे? विद्वान कोठे आहे? या जगातील वाद घालणारा कोठे आहे?
    देवाने जगाचे ज्ञान मूर्खपणाचे ठरवले नाही का?
  snp-snp: Ka maninigu nemo wenena ya ega ya minae? Ido ka mono monawa api gilibamo
    wenena yaki ega ya minae? Ido oiya ama minamo wenena monanina yamu lodilumu oti,
    ka kona wi-wi amo wenena yaki ega ya minae? Gotikafo mikaleka ka manedeu nemo
    ka muki ya olu nei fi edaiye.
  isl-isl: Og hvað um þessa spekinga, þessa lærðu menn og snjöllu, sem vit hafa á
    öllu milli himins og jarðar? Guð hefur gert þá alla hlægilega og sýnt fram á að
    speki þeirra er tóm vitleysa.
  spy-NT: Mii ānō ꞉ng'oomōōtik? Mii ānō ꞉kibsumaniis? Ānkumiitē ānō ꞉choo tinyē kiirnātēētaab
    kiirwookēēt? Okany āmwoowook, mwooyē ꞉Yēyiin kule bēērbēēryo ꞉ng'oomnān nyoo bo
    kōōrēēt.
  xnn-xnn: No kaneg todi nan awnit ikkan Apo Dios, sino ngen nan paay nan masilib
    ay ipogaw ya nan kalalaingan ay mangtek isnan linteg Moses ya nan nalaing ay makisongbat
    ay wada isnan batawa? Tay olay no adoado nan getken nan adi mamati et inpailan
    Apo Dios ay maid kabaelan nan silibda.
  mwe-mwe: Bhai, luli kwei lunda lwa bhakwetenje lunda? Bhalinginji kwei bhaajiganya
    bha shalia ja a Musha? Ali kwei jwa mitau jwa gene mobha gano? A Nnungu bhashikulutenda
    lunda lwa bhandu bha pashilambolyo ubhelu.
  tte-tte: Kabo gubesi siya tosonoga? Na gubesi siya bukiyao kana tokatai? Yo gubesi
    siya yanuwa yaulina kana towalo-sonogao? Tomo ali sonoga Yaubada ibui-keileliko
    siyamala ginauli bwagabwaga.
  tcs-tcs: So wiswei yupla tingbaut dem pipol uda tingk dempla gad gudsens? Wiswei
    yupla tingbaut dem pipol uda prapa nadakain smat ane dem nadalot uda tokbaut ol
    smat aidia? God i bin mekem dempla luk stupit ane meke gudsens blo dempla prapa
    nating.
  hlt-THB: Thlakcyi hana nu? Cak qeekung hana nu? Ve khawmdek awh ak oelhkung ce hana
    nu? Khawsa ing khawmdek cyihnaak ce qawnaak tinawh am dang sak nawh nu?
  soq-soq: Aten debama apanawa tawo atemba insaisawa bedeuwoleidie ipawanaleidio eweitana,
    ba? Di diaida! No mo giruma debama wadawadala atembu insaisawa ipawa segaleidio
    eweitana, ba? Dia! God tawo atemba uduudu ipasiasan, diapanauida.
  qub-qub: Chauraga yachajcunata ¿imataj päsasha? Moisés isquirbishan laycunata yachachejcunata
    ¿imataj päsasha? Canan wichan ima caycashanpitapis rimay yachaj runacunata ¿imataj
    päsasha? Canan wichan Jesucristuman mana yäracoj yachaj runacunapa yachaj cayninta
    Tayta Diosninchi manacajmanmi churasha.
  att-att: Á anni laguk yù ággigián nayù ira tatolay nga masírik, ánna yù ira naggigiámmu
    sù tunung ni Moyses, ánna yù ira masírik nga mamereperang ta ubobuk? Yù ira tatolay
    nga ari manguruk kâ Namarò, mássiki nu aru yù ammu ra, ipasingan ni Namarò ta
    awán ta serbi nayù ngámin nga ammu ra, á kunnay ta molapá ira, gapu ta arád da
    kurugan si Namarò.
  bki-bki: 'A iliano na be riano laka, bior napano robitii yetemeriba, romijikia rovika
    tibe nei, rever: ?Kiano tomu na masouano nalo, nalo be? Tomu nalo napano amilakakar
    vatitig jikiaiano nalo napano ajua niosi nalo, nalo be? ?Tomu nalo napano amijikia
    aberii jidomiano dolu nalo napano aju jeliviv vonganei, nalo be? Romial jibe maka
    atu na, a romial jibe Atua mila masouano na yetemeriba nei binimei jibe tena vovuiano
    tai bereio ruei.'
  bqp-bqp: Ɔ̃ndↄ̃ri kú mámɛɛ? Takadadↄ̃ri kú mámɛɛ? Andunia tera díkĩna yãpinkidↄ̃ri
    kú mámɛɛ? Luda dí andunia ↄ̃ndↄ̃ ditɛ mìsariyã ũroo?
  mcp-mcp: Ká muud fʉg nyə é nyiŋgə lás cɨ jɨ? Yɨ́ɨ́gʉli məcɛ̧ɛ̧ nyə é cɨ jɨ? Lʉ́s
    mikaand á mwɔ̂w mə́ga nyə é cɨ jɨ? Ŋgaá nə́ Zɛmbî mə́ sá nə́ buud ɔ shí ga fʉg
    nyáŋ í bə́g sá íkás ɨɨ́?
  hat-hat: Bon, lè sa a, moun ki gen bon konprann yo, moun ki fò yo, moun ki renmen
    diskite dapre prensip lèzòm yo, kisa yo gen pou di ankò? Eske Bondye pa fè wè
    se bon konprann lèzòm lan ki pawòl moun fou?
  npl-NT: ¿Kanin ka n ixtlámatki noso kanin ka n tlamachti noso non kimolia nochi
    kimati? Inmixtlamátilis n tlaltikpaktlakah, Dios okíkopki itech tlan tepinati.
  bgg-bgg: Ji-è ji arone, khua ne khi hà dun dun lai? Dinne bajo ìd pho ne khi hà
    dun dun lai? Dinne ichiih sohjambling pha lie pho ne khi hà lei? Hamangkhung-aphuii
    è ichiih sohjambling pha khani ne bi-ìe rone doh yi!
  eng-TCENT: Where is the wise man? Where is the scribe? Where is the debater of this
    age? Has not God made the wisdom of this world foolish?
  eng-BSB: Where is the wise man? Where is the scribe? Where is the philosopher of
    this age? Has not God made foolish the wisdom of the world?
  cpu-NT: ¿Tsikama inkantaiyaarika iyotaneri? ¿Tsikama inkantaiyaarika iyotzinkari
    ikaratzi iyotaantashivaitarori irooperotzimotziriri iroñaaka iriroriite? Aña Pava
    jimasontyaayetairi iroñaaka irika osavisatziite, ikaratzi iyotanevetachari pairani.
  san-ASM: জ্ঞানী কুত্ৰ? শাস্ত্ৰী ৱা কুত্ৰ? ইহলোকস্য ৱিচাৰতৎপৰো ৱা কুত্ৰ? ইহলোকস্য
    জ্ঞানং কিমীশ্ৱৰেণ মোহীকৃতং নহি?
  tac-NT: Alué rió 'we machime ka pecha neyúrimili júkó Onorúgame 'yuga. Onorúgameka
    pe tabilé 'la 'nátame neraga etémala alué rió 'we machime, Onorúgameka cha benégame
    kame me'tigá alué rió.
  eng-WEBPB: Where is the wise? Where is the scribe? Where is the debater of this
    age? Hasn’t God made foolish the wisdom of this world?
  gfk-H: Ma aha um ira minminonas na lilik ta ira tena minminonas? Aha um ira mintota
    ta ira tena hausur ta ira warkurai? Ma aha mah no keskes ta diet ira tena sa nianga?
    Tutuna sakit Kalou i ta haminis bia ira mintota tano ula hanua a ba na lilik mon.
  viv-viv: Hai tohalamana-moꞋedi? Tonuwahuya hai yadi nuwahuya? Hai tova hidevama
    ana tolaumamala nuwaꞋabiꞋabidiyao? Tomiyababi keke tamo yadi nuwahuya. Yadi nuwahuya
    vaita iyohoyoho ma Yaubada giseyemaunena.
  yao-yao: Alikwapi jwakwete lunda? Alikwapi jwakwiganya malajisyo? Alikwapi jwakumanyilila
    kutagula indu ya pachilambo? Akunnungu alutesile lunda lwa chilambo chino luŵe
    uloŵelo.
  tgp-tgp: Nene tamlohi lelevosahi? Nene tamlohi vujangi mata leu non God? Nene tamlohi
    mo er̃i retireti na varama nake? R̃a er̃i verea vara God mo vai na lelevosahi
    nona tamlohi mata varama la mai hina rongorongo vono purongo.
  auc-NT: Mänömaï cædinque Wængonguï, Inguipogaque quëwënäni näni nanguï ëñënö incæ
    önonque impa, ante ëñenguënë quëwëmïni, ante do odömongampa. Ïninque adocanque
    ingante, Nanguï ëñëmipa, ante Wængonguï dicæ anguingäa. Dodäni näni wææ angaïnö
    ante në nö odömömi ïmipa, ante Wængonguï dicæ anguingäa. Nämä mä pönëninque në
    nö apæ̈nebi ïmipa, ante Wængonguï dicæ anguingäa. Edæ dæ ampa.
  kbc-NT: Odaa lixakedi niɡ̶ina oko aninoa lixaketedi aɡ̶aleeɡ̶ica niwaló. Codaa niɡ̶ina
    ane diiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco judeutedi diiɡ̶axinaɡ̶atece niɡ̶ina ane
    daɡ̶adiaaɡ̶ica niwaló. Codaa niɡ̶ina notaɡ̶aneɡ̶ecajo ane yalaɡ̶ata niɡ̶inoa aninoa
    digoina iiɡ̶o idaaɡ̶ee eetece niɡ̶ina ane daɡ̶adiaaɡ̶ica niwaló. Igaataɡ̶a Aneotedoɡ̶oji
    ja ikee me netoleɡ̶egi niɡ̶inoa lixaketedi niɡ̶ina oko anida aneetege niɡ̶ina
    iiɡ̶o.
  bmh-bmh: Gonun, abiu macanemen dudu go ag erunamamen? Kasai ze abai maranemen dudu
    go mui em e ebuan dudu ze eim alalanemen mui ag erunamamen? Dudu go Uwait nug
    em e ebuan dabeleu go naliu tam, dudu go agal dabeleu kar wageun dudu sul patarai
    meun.
  ctu-BL: ¿Bacan jini cabʌl bʌ i ña'tʌbal? ¿Bacan jini sts'ijbaya? ¿Bacan jini mu'
    bʌ i ña'tan i sujmlel jini pañimil am bʌ wʌle? Dios tsa'ix i pʌsʌ sojquem jax
    i ña'tʌbal jini pañimil.
  meq-meq: 'Kə ge andza niye na, ndo i məndzibəra neheye tə gwaɗ: «Ta tsah aye na,
    metsehe tay eye məŋgay tuk? Ndo neheye tə dzaŋgawa bazlam mapala eye i Yahuda
    hay aye na, wu tay neheye tə sər aye na, ma dzəniye tay ha kame i Mbəlom ɗaw?
    Ndo neheye tə sər mətsike me haladzay aye na, məsəre mətsike me tay ma dzəniye
    tay ha kame i Mbəlom ɗaw?» Mbəlom kə ɗa ha, məsəre wu i ndo i məndzibəra hay na,
    wu nakə kəriye. Ma giye ŋgama bay.'
  noa-H: Magtarr haawai k'an wajaug sĩ har hamachta chi k'ap'ʌm k'ap'ʌm haajem k'ʌʌn
    k'ĩirjug wa chi machnaan k'ĩirjug k'ãijã, maimua k'an wajaug sĩ har sĩi hamach
    k'ĩirjug jawaag sĩi parhoobam nem hig hiyʌ̈ʌ nʌmua hamach k'apeen k'ĩupaa sĩsiu
    haajem k'ʌʌn k'ĩirjug. Mʌg jẽb gaai hõor k'ĩirjug k'aug sĩsidʌm k'ʌʌn k'ĩirjug
    Hẽwandamau hichdëu hõor peerdʌ haaujem hiek dʌ̈i hoowain, sĩi bʌ̃ʌrjã serbiibamjöta
    sĩsidʌm, mʌgʌm k'ĩirjugau hi haar hõor barpieg hirig chan bʌ̃ʌrjã maadëu nem higba
    sĩsid haawai.
  alp-NT: Hoko tamata rebe esi noake mise kai rekwa mise, tamata rebe esi rekwa bei
    atetuke agamare esi aturane kai tamata rebe esi rekwa kena lepa le pakalare, pamuli
    meije Alla Iaseluke peneka be esi maka rekwa mere esi guna sasaisa moneka.
  san-VEL: j naanii kutra? "saastrii vaa kutra? ihalokasya vicaaratatparo vaa kutra?
    ihalokasya j naana.m kimii"svare.na mohiik.rta.m nahi?
  kbq-kbq: Antahi'zane nera ina mani'ne? Kasege avontafe'ma kre antahi'zane nera ina
    mani'ne? Ama knafi ke hafra hu nera ina mani'ne? Anumzamo'a ama mopafi antahi'zane
    vahera, antahintahi'zazmia zamazeri neginagi nehie.
  kbh-kbh: ¿Ntsachets̈á yojtsámana chë ts̈a osertaná y chë puerte uatsjinÿená tbojayana
    soyënga? ¿Ntsachets̈á yojtsámana chë ts̈a ts̈abá chë soyëngama juabnayá, morscá,
    y ínÿengaftaca enatsëtsnaye ora chëngbe ayënjanayá tojayana soyënga? Ndegombre
    Bëngbe Bëtsá tojinÿanÿé, chë quem luarents̈a bëts osertanánaca tmojayana soyënga
    tondaye yonduámanama.
  ron-LSB: Unde este înțeleptul? Unde este scribul? Unde este cel care discută în
    acest veac? Oare nu a făcut Dumnezeu nebună înțelepciunea acestei lumi?
  pon-pon: Ia me lolekon o? O ia jaunkawewe o? Ia me lolekon o en pali pa? Dadue,
    Kot jota wia lamponki me erpit en pali pa?
  nhe-BL: Huajca ¿tlaque quiijtohua Toteco tlen nochi tlalnamijca tlacame? ¿Tlaque
    quiijtohua tlen nopa tlamachtiani tlen itlanahuatilhua Moisés? ¿Tlaque quiijtohua
    tlen nopa huejhueyi tlacame tlen ipan ni tonali monajnanquilíaj tlamiyacapa para
    tenextilise para quipiyaj miyac tlalnamiquilistli? Toteco quipannextijtoc para
    nochi tlamantli tlalnamiquilistli tlen eltoc ipan ni tlaltepactli eltoc queja
    se huihuiyotl tlen ax tleno ipati.
  sps-sps: Te kat fi non nei, Gov koo na nat tan vainy nat to ari tana monaagits to
    faarei non piou an nun ovei, ana Ayei gim non ma tos a nat tsuri na vainy to te
    pon fi ror nei arin vainy nat fiisok. Ayei gim non ma tos a nat tsurin tsoiny
    fifaatsuts to te pon iny ror ari natiny ror foka te tsue iny ror fo faun tana
    taa Jiu. Ana Ayei gim non ma tos kainy a nat tana vainy vevegiau faarof to te
    pon rarorin natiny vevegiau faarof iny vatsitsien me.
  wnc-wnc: Dasingge? Aminu kepdakane nana natdetdetna babanu kaya akwakga aminbam
    gatayama takekan asinggan yutningge tasiwa ngana buya dua aakgak. Buya dua aawan
    ngana Anututa ina tasiwan buya asaakgak. Unzingge ninda natake aminu natdetdetna
    babanu kaya akwakga gwa pimaking ngang nataamang. Ngan. Mama wamde katak siknga
    natdekaing amikat gatu aminu amindane natdetdetna papa nomatakaing amikat ngangga
    gwa pimaking ngang nataamang.
  bus-bus: Ɔ̃ndↄ̃ri kú mámɛ? Takadadↄ̃ri kú mámɛ? Anduna tiaa kɛ̀ki yãpingidↄ̃ri
    kú mámɛ? Ludaa e anduna ↄ̃ndↄ̃ↄ diɛ mìsaiyã ũroo?
  gub-BL: Azeharomoete a'e ma'e kwaw par nukwaw kwaw ma'e tetea'u a'e wà. Ze'eg kwehe
    arer kwaw par nukwaw kwaw ma'e tetea'u a'e wà no. Ma'emume'u katu har nukwaw kwaw
    ma'e tetea'u a'e wà no. A'e rupi ma'e kwaw 'ymar ài wanekon paw rupi wà.
  imo-imo: Akumunga eno imbo lipo manjirimolo konopu ltemele imboma, kinye Gotenga
    terimu uluma eno te imbomani liko manjirimeleya? Mosesinga mane ungu bukuna peremo
    unguma lipo manjirimolo konopu ltemele imboma, kinye Kraist kolorumu ulumu eno
    te imbomani liko manjirimeleya? Eno ungu akuromele kano imboma, kinye Gotenga
    ungumu eno te imbomani manda akungeya? Goteni mai kombu paa lakoko liko manjirimele
    imbo palinga lipe manjilimu topa maindo mundurumu.
  boj-boj: O ijo was kalil, powo tamo ti dal anjam qalie tamo ti naŋgi qa iga kiyersi
    marqom? Iga endegsi marqom. Naŋgi mandam qaji powo ejunub deqa Qotei na naŋgi
    olo nanaritnjreqnu. Od, tamo naŋgi anjam na qotqajqa arearetnjreqnu qaji naŋgi
    di Qotei na olo nanaritnjreqnu.
  eng-DRA: Where is the wise? Where is the scribe? Where is the disputer of this world?
    Hath not God made foolish the wisdom of this world?
  knf-knf: In awooŋ na uşal unŧuŋa ba? In awooŋ name? In awooŋ nalil mntum i umundu
    wi nţa wi? Naşibaţi adiiman kë uşal unŧuŋa wi mboş uwo ŋyila.
  san-KHM: ជ្ញានី កុត្រ? ឝាស្ត្រី វា កុត្រ? ឥហលោកស្យ វិចារតត្បរោ វា កុត្រ? ឥហលោកស្យ
    ជ្ញានំ កិមីឝ្វរេណ មោហីក្ឫតំ នហិ?
  arn-NT: ¿Iney am tati fütra kimlu, tati kimeltuchekelu ka feytichi rume kimlu tüfachi
    mapu mew mülechi dungu? ¡Ngünechen ta kiñe wedwed dungu reke trokiniefi ta tüfachi
    mapu mew mülechi kimün!
  zas-NT: Yan, ¿con ree bén rëb guial rajc daꞌt reeman? ¿Con ree mextr rajc ley? ¿Con
    ree bén rëb guial rajc daꞌt reeman xcwent ree ni yuꞌ loj guidxliuj? Par Dios achet
    lasajc xquiarguiejn bénguidxliuj.
  ken-NT: Ndǔ ɛ́chí nɔ́, nɛrɨŋɨ́kɛpɨ ɛnɛn barɨŋɨ́ndak nɛ́chí fá? Batɔŋɔ́ bɛbhé
    Moses bárɨ́ŋɨ́ yi? Bǒ mmɨk abhɛn bákɔ́ŋ bɛ́kɛm ɛpʉ́ítí báchí kpɨ́k bɔ agha?
    Mandɛm atɔŋ bɛ́ nɛrɨŋɨ́ndak ɛnɛn bǒ mmɨk nɛ́chí ndɛ́ndɛmɛ́ ndak.
