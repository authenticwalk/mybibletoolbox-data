    bʉtioro cabʉsʉbotionucũʉ̃ cʉ̃ã yua. ¡Dios pʉame ati ʉmʉrecóo macããjẽ na camasĩrĩjẽrẽ
    nemojãñurõ na masĩẽtio joroque na átiyami!
  qxo-NT: Tsaynö nicaptinga ¿imapätä välin yachag cayanganpis? Mayläya yachag cayaptinpis
