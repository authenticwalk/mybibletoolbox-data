  eng-WEBU: Where is the wise? Where is the scribe? Where is the debater of this age?
    Hasn’t God made foolish the wisdom of this world?
  gnw-NT: ¿Quía ra co jae iyaracuaa catu vae? ¿Quía ra co jae mboroyocui re oporomboe
