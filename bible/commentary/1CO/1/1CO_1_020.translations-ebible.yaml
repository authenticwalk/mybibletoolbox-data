    ᵽuᵽajoairãre dakoa waᵽamarĩa naᵽuᵽajoaika jarirũjeiki kime Tuᵽarã.
  ter-NT: Koeku kó'iyeaneye, ná'ikopohiko ne hána'iti ko'éxoneti yara kúveu mêum?
    Ná'ikopohikomaka ne hána'iti ihíkaxoti koánemaka ne ahúkoti ya koyúhoyea? Áko'onehiko
    nê'e, vo'oku enepone kó'exoneyea ne xâne yara kúveu mêum, sá'iri'okopane Itukó'oviti
    ya koekúti ákoti itóponone.
  bmr-NT: ¿Nacu cuuca icaabo gaajamɨnaafi? ¿Cuuca icaabo jɨɨbogomɨnaafi? ¿Cuuca nacu
    icaabo jisumio jenaaumɨnaafi? Mɨɨro Moocaani jeegavusucuhi jiinɨjemɨnaa gaajaco.
  fuf-fuf: Awa ko honto woni faamuɗo on, maa fensitoowo on, maa liddondirteeɗo e nguu
    jamaanu on woni? E hara Alla waylaali faamu aduna on, watti feetere?
  bhl-bhl: Keko beli, kal fian so kawtiw i kame nono kelokoliw e? Sunbin-Got em kukuyemin
    weng aluwko, atin kuw kal kebiliw kawtiw ikati nono kelokoliw e? Kawin dim kaleem
    ibolow fukunin ken so kawtiw i nono kelokoliw e? Nimtew angom? Sunbin-Got e kawin
    kaleem kal ibolow fian aluwbiliw kawtiw im ibolow fukunin e ibolow kau keyemkabe
    kasike.
  ons-ons: Ŋo ŋei dereretene suaine eŋe diao arikei? Ŋei kepe wane dereretene suaine
    gemami, wetene lolotne, so Anutu wane kine detlukmami, eŋe diao arikei? Me kepe
    iwa wane ŋei sorin borin gorop gemami, eŋe diao arikei? Anutuŋo sikan ŋonmaike
    yemo kepe iwa wane ŋei eŋane dereret qelaŋine, ea mo wele midaine.
  con-NTPO: Ja'ño, ¿jongoesune tsu bare injama'pa su'cho, toya'caen tevaen'jen atesu'su
    tevaen'cho, toya'caen va andeni'su tson'chone afacco'su afa'cho'qque? Nane tsaja
    ñoa'me barembi. Tayo tsu Chigaja canjaen va ande'su in'jan'cho ñoa'me injiengembi'choave.
  ghs-ghs: Oonita moomi aoke Ohongai ttokaho nokanoka rasakiitemi ooraita oho nokanoka
    abi kaqa? Qetaqeta abiho gesina kaqa? Ma sinasina abiho pui ikata oorai? Baamu,
    dzaetaetaho isaki oke Ohonga mooqi purupuru hiirorai. Oi Ohongai dza ma nokanoka
    nometa tete biraitemi sinabidza oke hiiremi nookaqi abi qidzanatorai. Oonihe oke
    ttoka abi nookaqi putta hiirorainihe Ohongake saridzaqu oke noko nokanoka nokometa
    bitta eetorai.
  peg-peg: ଗିଆନିର୍‌ ଇନେର୍‌ ? ସାସ୍ତିର୍‌ ଇନେର୍‌ ? ଇ ଜୁଗ୍‌ନି ବେର୍‌ଣିୟା ଇନେର୍‌ ? ଇସ୍ୱର୍‌
