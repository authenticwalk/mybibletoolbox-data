    singwa yomba ye meglma awe? Makan yomba pirpogl singwa nomano wakai i God ere
    ikorugl endungo ye kanno i ka yoko orkwa.
  cot-NT: ¿Taa opajita ocameetsatantacaca itsatamampeajiacaca tsatamampeajiatsica,
    jeri aisa tsatacaantamampeajiatsica, jeri aisa quenquetsatacoventajiguiroca taaca
