    se' pinginti'ianna dunia kani'i mase tongko' kabobo'an!
  poe-NT: ¿Mé nkehe tso̱nhen ntáchro sín kíxin imá nohe sín la ko nkehe tso̱nhen tjako
    sín la ko nkehe tso̱nhen tí imá nohe sín nixja sín? Táha la nkehe siín chjasintajni
    ó. A̱ ntá Dios mé tꞌikon chꞌán kíxin lo̱nti̱ sín kíxin xi̱kaha ichro sín.
  san-TAM: ஜ்ஞாநீ குத்ர? ஸா²ஸ்த்ரீ வா குத்ர? இஹலோகஸ்ய விசாரதத்பரோ வா குத்ர? இஹலோகஸ்ய
