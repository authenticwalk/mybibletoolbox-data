    konjuku yambuma mani silimele yambuma kene, uluma pali piliiku kene tombulku nilimele
    yambuma kene, yambu kanumandu nambulka nimulúye? Ya ma-koleana numanale-ni tondulu
    munduku piliilimili uluma pali Pulu Yili-ni ulu akuma tondulu te naa pelemú mele
    naa liipa ora sirimuye? ⸤Ulu akuma tondulu te naa pelemú mele liipa ora sirim
    kanili.⸥
  maj-NT: ¿Yá nda̱ xi na̱nka̱ ts'ínnkjink'un? ¿Yá nda̱ xi tu̱ xí mahá ra̱ xu̱ju̱n?
    ¿Yá nda̱ xi maha̱ nchja̱ni̱jmíyaha ni xi tjín a̱sunntei̱? Tu̱ a nihí kits'ín ma
    Nti̱a̱ná kju̱a̱nkjintak'un na̱nka̱ xi tjín a̱sunntee̱.
  bkq-NT: Tâlâ lelâlâ toenzepa tonomegueim modo; enomerymo keba olâ emakerimo. Tâlâ
    lelâlâ tâzezewenry Moisés inweniby koendâ kehoem xutuim; awârâ keba olâ emakerimo.
    Tâlâ lelâlâ koendâ kehoem tunâgueim modo; awârâ keba olâ emakerimo. “Tuândy” tâkeze
    Deus, tonomeryguelâ âsemagueze kewâni modoram, enomerymo âdyempa ienipyryem tawylygue.
  kue-kue: Nomano pirpogl singwa yomba meglma awe? Te yomba erme ka tengramo dingwa
