    xa ka jaꞌan‑s.
  mdy-ETH: ዓካሪ ዔራሢ ዎካ ዓኣይ? ዑሣ ዓኣዼ ዔራሢያ ዎካዳይ? ሃሣ ቢያ ባኮ ዛጊ፥ ዱማሲ ዔራሢያ ዎካ ዓኣይ? ፆኦሲ ሃያ
    ዓጮ ዔራቶ ዔኤያቶ ማሂባኣዓዳ?
  spl-spl: Yâhâ lok âlâ me âlâŋe yeŋe nâŋgân nâŋgân watmâ Anitâhât den nâŋgâm pesuk
    pilânomaihât mâtâp yamâ ikŋe eŋgatŋeâk maŋguyiŋgiop. Yakât otmâ sâp yiwereŋe yuâmâ
    lok nâŋgân nâŋgânyeŋe oropŋe yeŋahâk Anitâhât den nâŋgâm pesuk pilânomaihât dop
    âlâ ki tap. Me lok nombotŋe pepa emetŋan yâhâmaiŋe den girawuya Anitâhât biwiŋan
    tap yakât nâŋgâne sâm hâum pâpgumai. Me lok nombotŋaŋe menduhuakmâ yu yakât topŋe
    nâŋgâne sâm den alahumai yaŋe gurâ Anitâhât den ki nâŋgâm heŋgeŋgumai. Yawu otmâ
    Kiristohât den pat âlepŋe nâŋgâŋetâ tâŋât otmap. Yâhâ nenŋeâmâ yâkât den nâŋgânomgât
    mâtâp ki maŋguningimap. Yakât otmâ denŋe nâŋgâmunŋe bulâŋe otmu Anitâŋe nine nanne
    baratne sâm wawaenenekmâ manman kârikŋahât pat kuningiop. Yakât otmâ lokgât nâŋgân
    nâŋgânâmbâ tetem gap yakât nâŋgâmunŋe gemap.
  usp-NT: Ta' chiqui' jno'j man cristian ri tijchomorsaj chi wi' mas jno'j, man ri
    mas tijojem rib' y man ri mas tijchomorsaj rij mak no'j re wich ulew. Ta' chiqui'n,
    jwi'l Kakaj Dios xana' chi ta' nen tichacuj juntir jno'j mak cristian li ri reke
    wich ulew.
  zav-NT: Nitə' beṉə' bazɉənsed yeḻə' sin' c̱he beṉac̱hən', na' nitə' beṉə' choso'osed
    choso'olo'i ḻei c̱he Diozən', na' nitə' beṉə' chso'e dižə' c̱he de'en chac lao
    yežlyo nga. Beṉə' ca' chsa'aquene' chso'one' xbab sin', pero lao Diozən' bito
    bi bi zaquə' xbab c̱hega'aque'enə'.
  sgz-sgz: Ki dánih má a hol on ái Káláu suri á holhol kándi ái rung er matananu tili
    naul matmatngan pokon? Ái rung er di utung di ngo bos tám mánán, kándi mánán na
    aliu pas di? Má bos tám mánán uri nagogon, ngádáh? Kándi holhol na tari liu áklis
    si di? Má suri bos tám arkipkip mai worwor, a mon i kándi ararguna mam Káláu kabin
    a lu lain siror i kándi wor? Kápte, kápte sang. Ái Káláu a inngas tari mánán er
    a hut tili naul matmatngan pokon ngo ái á holhol kán tan ngul sár. Má ngádáh a
    inngas tari ngoi á ngorer? A inngas tari mai him a longoi ái Karisito iamuni naul
    páspáng er ák aliu pas git.
  kek-NT: Chiru li Dios ma̱c'a' neque'oc cui' li cuanqueb xna'leb xjuneseb. Ma̱c'a'
    neque'oc cui' laj tzolonel. Ut ma̱c'a' neque'oc cui' li neque'xnau a̱tinac chirix
    lix na'leb li ruchich'och'. Lix na'leb li ruchich'och' to̱ntil na'leb ut ma̱c'a'
    na-oc cui' chiru li Dios.
  blz-NT: Kalu koiya'a, upa mbali' a mian men pinginti'ianan? Upa mbali' a wawa ukum
