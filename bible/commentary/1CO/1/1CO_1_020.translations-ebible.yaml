verse: 1CO.001.020
translations:
  kpx-kpx: Dilava hoto kemo vatae vavevemo luleleamale keabuna oleve kateai. Ige vatae
    vaveve huhulahai kemo lulelelahamale keabuna oleve kateai. Dilavau nahie haivege
    nahi hilokage vatae lulele keu momae vaveve.
  okv-H: Amo enda ta kiari embo davore? Eto enda ta ke embo davore?
  tbo-tbo: Uyahinei tauhi tu hanahanapu iyowai? Po tauhi tu wiatatiyana iyowai? Po
    tauhi tu baha hanahanapu geka hougana hoi hipuli he memae iyowai? Hai hanapuhi
    Yaubada amaka i liyababahi, bo?
  mal-C: ജ്ഞാനി എവിടെ? പണ്ഡിതൻ എവിടെ? ഈ ലോകത്തിലെ തത്ത്വജ്ഞാനി എവിടെ? ലോകത്തിന്റെ
    ജ്ഞാനത്തെ ദൈവം ഭോഷത്തമാക്കിയില്ലേ?
  grc-SR: Ποῦ σοφός; Ποῦ γραμματεύς; Ποῦ συζητητὴς ⸂τοῦ αἰῶνος τούτου; Οὐχὶ ἐμώρανεν
    ὁ θεὸς τὴν σοφίαν τοῦ κόσμου τούτου;⸃
  bgc-bgc: कित्त रहया ज्ञान्नी? कित्त रहया शास्त्री? कित्त रहया इस दुनिया का विवाद
    करण आळा? के परमेसवर नै दुनिया के ज्ञान ताहीं बेकूफी न्ही ठहराया?
  khz-khz: Pe aoneka iwavagi talimara arigia? Vevega-ripa e talotalo talimara arigia?
    Ripa-vanagi talimara e gevevega-veituna taura arigia? Palagu na evega-matagaiato,
    etanopara gena aoneka kawa vagi vegata.
  deu-TKW: Wo bleiben die Weisen? Wo die Schriftgelehrten? Wo die Streitkünstler dieser
    Welt? Hat nicht Gott die Weisheit der Welt zur Thorheit gemacht?
  zsr-NT: ¿Bizxa caz uziꞌtsëꞌ xbey bönniꞌ réjniꞌnëꞌ szxöni? ¿Bizxa caz uziꞌtsëꞌ xbey
    bönniꞌ nazëdtsquëꞌ? ¿Bizxa caz uziꞌtsëꞌ xbey bönniꞌ nabéꞌitsquinëꞌ ruꞌë didzaꞌ?
    Dios chbenëꞌ ga böac caꞌz yöl‑laꞌ rejniꞌi quegac bunách yödzlyú ni.
  lin-lin: Wapi moto ya bwanya ? Wapi molakisi ya Mobeko ? Wapi moto ya mayele ya
    tango oyo ? Boni, Nzambe akomisa te bwanya ya mokili liboma ?
  hns-NT: Tab aadj-kaal ke gjaanie logan, dharam ke parhal logan aur biesaal moeh
    laraawe waalan kaaha rahie djaai? Parmeswar iensaan ke gjaan paagalpan me badal
    deis hai.
  noa-E: Magtarr aawai khan wajaug sĩ ar amachta chi khaphʉm khaphʉm aajem khʉʉn khĩirjug
    wa chi machnaan khĩirjug khãijã, maimua khan wajaug sĩ ar sĩi amach khĩirjug jawaag
    sĩi parhoobam nem ig iyʉ̈ʉ nʉmua amach khapeen khĩupaa sĩsiu aajem khʉʉn khĩirjug.
    Mʉg jẽb gaai õor khĩirjug khaug sĩsidʉm khʉʉn khĩirjug Ẽwandamau ichdëu õor peerdʉ
    aaujem iek dʉ̈i oowain, sĩi bʉ̈ʉrjã serbiibamjöta sĩsidʉm, mʉgʉm khĩirjugau i
    aar õor barpieg irig chan bʉ̈ʉrjã maadëu nem igba sĩsid aawai.
  eng-EMTV: Where is the wise? Where is the scribe? Where is the philosopher of this
    age? Has not God made foolish the wisdom of this world?
  mib-NT: Núu súcuan ¿te ndé cuajníñu tēe ndíchí cuenta ñayɨ̄vɨ yáha, jíín tée cástéén
    tutu, jíín tée cánanducú yúcún sɨ́quɨ̄ jeē steén ñayuu ñayɨ̄vɨ yáha? Chi tāca
    jnúhun ndíchí cuenta ñayɨ̄vɨ yáha, ni cahān Yaā Dios jeē jnúhun cánéé íī cúu.
  lif-NT2: सिक्‍कुम्‍दाङ्‌बाहाॽ, साम्‌योथिम्‍साम्‍बाहाॽ नु साम्‍जिक् मुन्‍धुम्‍साबाहाॽ
    आत्तो मे़वाॽबे? निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् सिक्‍कुम्
    निङ्‌वाॽहाॽ अदङ् कुइसिःक् चोगुआङ् मे़वाॽने़न्बि?
  xnj-xnj: Avi koki mweavi na luhala? Avi koki mweasomili? Avi koki mweamanyili kudandaula
    mambu ga mulima? Wu, Chapanga ahengili lepi luhala lwa mulima uwu kuvya ndi uyimu?
  mmx-mmx: La kereva ba levelinga at limixin dokdoxoma? La kereva ba levelinga at
    limixin akleklen? La kereva ba levelinga at limixin di etep mi levelinga at na
    lavatbung menemen? Moroa ira lox asuusu vam i do levelinga at na lavatbung menemen
    ni lavanga gamasa.
  cbr-NT: Sinánñu uni 'imainun an quirica 'unáncë uni 'imainun an ënë menu 'icë ñuishi
    ñuiti 'unáncë uni acaman, ñu 'unáncë cana 'ai, quixun sináncë 'aínbi ca Nucën
    Papa Diosan sinan abë sënë́nmaira 'icën. Usa 'ain ca usa unicaman aín sinánsamaira
    Nucën Papa Diosan sinan 'icë quixun isti 'icën.
  tee-NT: Pus ju chavai tas anchach ju alin ju lapanacni ju laich tanajun ni na ta'ac'atsananta.
    Tas anchach ju alin ju laich tanajun ni na tamispaich ju ixlhamap'aksin ju Moisés.
    Tas anchach ju alin ju laich tanajun ni tac'atsai tamalhch ju stavasalanti chai
    tamalhch ju jantu. Pus mati' ju lapanacni ju vasalh chunch tajunita ni Dios ju
    malacasuta ni jantu lhitapalai ju xa'atalaninti ju va lhilapanac.
  eng-LSV: where [is] the wise? Where the scribe? Where a disputer of this age? Did
    God not make foolish the wisdom of this world?
  cak-NT: Can man jun yec'atzin-wi ri aj-no'j (aj-na'oj) o ri maestros israelitas
    y ri man israelitas ta. Can man jun chuka' yec'atzin-wi ri can jabel rubixic niqui'en
    che ri quino'j (quina'oj) ri winak ri jec'o chech-ulef ri tiempo re'. Roma ri
    Dios man jun rakalen rubanon che ri no'j (na'oj) ri'.
  pah-NT: 'Maranuhũ nanongara''g̃a ndekoi naerũ ikwahapyra''g̃a pembo''ehara''g̃a
    no? Marã onhi''ig̃atuhara''g̃a no? Yvyakotyve''g̃a e''i tehe nanongara''g̃a pe:
    “Okwaha hete g̃a.” Tupana''ga ki a''e te omboukwahavuka reki g̃anembikwahave''yma.'
  sja-NT: Tachi Ak'õrepa mãgɨ́ p'ãdade nãga jara k'inia bɨ. Eperãarã ɨ̃rapemaarãk'a,
    poro wẽsaa p'anɨ jida mãik'aapa pedee wẽsaa pedee p'anɨ jida, k'ĩsia k'awada-ee
    pɨk'a p'anɨ Tachi Ak'õre k'ĩrapite, iru jõmaarã k'ãyaara k'ĩsia k'awaara bapari
    perã.
  xed-xed: 'Ka si mantsa ka Lazglafta mnata ya ní, ga gwaɗa ta ɗifla mnda səla tama?
    Ga gwaɗa ta gwal ta mnay kazlay: Nda sna aŋni ta zlahu kəʼa tama? Ga gwaɗa ta
    gwal ta zlərɗutawi ma na ghəŋa haɗik na guli? Haɗ gwaɗa ta həŋ ɗekɗek wa. Niŋna
    Lazglafta ta ɗifla mnduha ma na ghəŋa haɗik ná, ka skwi ka bətbət.'
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ó sa̱ha̱ toho ña̱ha ñuyíví yóho nu̱ Ndióxi̱ va̱tí
    da̱ ndíchí ji̱ni̱ xi̱hín da̱ tácu̱ ini cáhán da̱ ña̱ cúú dá da̱ ndíchí ndiva̱ha
    sa̱há ña̱ xíni̱ da̱ ca̱ha̱n da̱ sa̱há ña̱ha ñuyíví yóho. Joo na̱caja Ndióxi̱ ña̱
    ná cacuu a ña̱ co̱ó sa̱ha̱.
  gfk-S: Ma ham um ira minanes na lilik ta ira ut na minminanes? A ham um ira minanes
    ta ira tena harausur ta ira harkurai? Ma ham bileng no keskes ta di ira ut na
    so nianga? Tutuno sakit God te hamanis be ira minminanes tano ula hanuo a ba na
    lilik mon.
  bmu-bmu: Mötkutukutu ambazip ölŋi mi denike malje? Buk oyoŋda mötmötkö könaŋi miwikŋaigeri,
    mi denike? Gölmenöŋ jitnakölikö böhi aka keu meleŋqeleŋda jimakzei, mi mönö ölŋa
    qetpuk akze me? Gölmenöŋ mötkutukutu ketaŋi ahözawi, Anutunöŋ mönö mi mem kaheiiga
    (sahahaiiga) uruqahö mötmöra akza. Keu mi ölŋa.
  dgz-dgz: Ap menan, dima kakaewa anuine nagirewa, amba Mosis iup wadidiamuine nagirewa
    amba nop ni enowa yao geonagene nagirewa, mu iravi aro amun muga da uon, nop muga
    pokaet. God tavewa ame gaseget to ewanen iwa piup dima megawa God yamap bumbawam
    nopewa di.
  eng-GNV: Where is the wise? where is the Scribe? where is the disputer of this worlde?
    hath not God made the wisedome of this worlde foolishnesse?
  zaa-NT: Acca biani gana ni runi canu rena ca enne' qui'ni yala tsè' chi ritelíni
    cą cá. Ą'hua biani gana ni runi canu rena ca enne' qui'ni yala tsè' chi nabia'ni
    cą ley religiosa qui' quį cá. Ą'hua canu rena ca enne' qui'ni yala tsè' runi cą
    discutir nu cca qui' yétsiloyu, biani gana ni runi cą nì'i. Tata Dios nna por
    la' ritelíni tsè' qui'e nna chi benie qui'ni ettú'ni canu rena ca enne' qui'ni
    chi té la' ritelíni qui' quį.
  eng-WEBSTER: Where is the wise? where is the scribe? where is the disputer of this
    world? hath not God made foolish the wisdom of this world?
  guh-guh: Ponë yapëtane saya maëpanacuapijilivaisije, ajumematamobi cajena. Ponë
    ata bajayajebi nacujaruba maëpanacuapijilivaisije, nexata yapëtae ata, ajumematamobi
    cajena. Ponë ata bitso ajumelivaisisaëya cuaicuaijai, bajaraponë ata ajumematamobi
    cajena. Daxita bajarapitsivi ajumematamobi, itsa apo natovajëtsi Diosojavabelia
    peyavenonaenexatsi peyapëtaenexa jane baja xaniavaetsia. Dioso baja cajena nacayapëtaeyaexana
    mapanacuapijilivaisije natsiquejemalivaisicuene. Tsipaji Dioso apo penajamatabëxainaelivaisi.
  bon-bon: Siige ai gawecewe umle biname cina teepi ngena miiji gemi; piiyepu laatibi
    labiberäjininusi bucurage mule poto cidi me, teepi cuta ngena miiji gemi; piiyepu
    laatibi cängena jaatranimusi ai gawecewe me gwidape poto cidi me, teepi cuta ngena
    miiji gemi? Acejiyame te ituge aboclomta, egä ai gawecewe me umle lui buduma umle
    gyene.
  nhw-BL: Huajca ¿tlaque quiijtohua Toteco tlen nochi tlalnamijca tlacame? ¿Tlaque
    quiijtohua tlen nopa tlamachtiani tlen itlanahuatilhua Moisés? ¿Tlaque quiijtohua
    tlen nopa huejhueyi tlacame catli ipan ni tonali monajnanquilíaj tlamiyacapa para
    tenextilise para quipiyaj miyac inintlalnamiquilis? Toteco quipannextijtoc para
    nochi tlamantli tlalnamiquilistli catli eltoc ipan ni tlaltipactli eltoc quen
    se huihuiyotl catli amo tleno ipati.
  swh-ONEN: Yuko wapi mwenye hekima? Yuko wapi msomi? Yuko wapi mwanafalsafa wa nyakati
    hizi? Je, Mungu hakufanya hekima ya ulimwengu huu kuwa upumbavu?
  wbi-wbi: Alikughi umuunhu unya vukola? Alikughi unyavwimbi? Alikughi unjovaji ughwa
    kujishetulania iisi? Vuuli u Nguluve nalyasetulinie uvukola vwa iisi iji kuuva
    vujasu?
  bba-bba: Mɑnɑ bwisiɡii wɑ̃ɑ. Mɑnɑ woodɑ yɛ̃ro wɑ̃ɑ. Mɑnɑ sɑɑ yenin sikirinɔsuɡibɑ
    wɑ̃ɑ. Gusunɔ u ǹ hɑnduniɑn bwisi kue wiirɑru?
  eng-KJVCPB: Where is the wise? where is the scribe? where is the disputer of this
    world? hath not God made foolish the wisdom of this world?
  kgk-NT: Nhane arandu mbyky nhande kwéry. Ndaha'éi Nhandejáry-rami. Nhandejáry arandu
    ipukuve nhane arandu-gwi. Ha nhane arandu mbyky-rehe ndajeheko arupitýi Nhandejáry-pe.
    Ko'a pygwa hekomombe'uhaty ndikatúi omombe'u Nhandejáry-pe ha'e oikwaave hagwã
    mo'ã. Ndaipóri Nhandejáry yke-rehe hi'aranduve va'e. Inharandu mbyky va'e meme
    mate oĩ. Ndaipóri ave Nhandejáry renonde-py nhe'ẽ oiporu porã va'e.
  waj-waj: Kua fafaaraivoono itaa kua tiivaara mo tinni ruaiya deevakiida variaannee?
    Mo yanaa taiya deevakiida variaannee? Aa mmata aavau varida ngiari yaatara ngiari
    yaatarama kua kiaiya deevakiida variaannee? Iya hameeta variaavai. Tinni ruaiya
    mmanna mmatayaa diaa kuaiyauvo iya tinniiyauvunu vaiyauvo mmanna kumina kuayauvai
    vaivaara vaa Anutuuqo ti vitaivaivee.
  cpy-cpy: ¿Jempema ikanteeyaa-ka yotaniri? ¿Jempema ikanteeyaa-ka yotzinkari ikaatzi
    yotaanta-shiwaetawori rooperotzi-motziriri rirori-paeni? Tema Tajorentsi omajontyaa-yiteeriri
    jaawiki-jatzi-paeni, ikaatzi yotaniwita-chari paerani.
  mpx-mpx: Inoke ga i ola heliya tosiba? Ga i ola heliya buki ana toatena? Ga i ola
    heliya panayawi ana tobaaba? Yehoba gamagalau wali siba iyaka i ginol pil i tabwa
    nuwatu bwagabwaga.
  wbp-wbp: Nyampurla walyangka, ngana-puka ngula-ka pinangkalpa nganta nyina manu
    yartarnarri wiri-kirli nganta manu jaru wiri-kirli nganta ngula-ka warrarda wangka,
    nyampu-patu ngula kalu nyina pinangkalpa nganta, ngulaju Kaaturlu kajana ngarrirni
    warungka. Kulalpalu nyarrparlu wiljiwilji-mantarla, lawa.
  luo-luo: Ere ngʼama jarieko? Ere japuonj chik? Ere jatwak molony moloyo e pinyni?
    Donge Nyasaye osemiyo rieko mar pinyni odoko fuwo?
  nhe-NT: Huajca ¿tlaque quiijtohua Toteco tlen nochi tlalnamijca tlacame? ¿Tlaque
    quiijtohua tlen nopa tlamachtiani tlen itlanahuatilhua Moisés? ¿Tlaque quiijtohua
    tlen nopa huejhueyi tlacame tlen ipan ni tonali monajnanquilíaj tlamiyacapa para
    tenextilise para quipiyaj miyac tlalnamiquilistli? Toteco quipannextijtoc para
    nochi tlamantli tlalnamiquilistli tlen eltoc ipan ni tlaltepactli eltoc queja
    se huihuiyotl tlen ax tleno ipati.
  aii-aii: ܐܲܝܟܵܐ ܝܠܹܗ ܚܲܟܝܼܡܵܐ؟ ܐܲܝܟܵܐ ܝܠܹܗ ܣܵܦܪܵܐ؟ ܐܲܝܟܵܐ ܝܠܹܗ ܕܵܪܘܿܫܵܐ ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ؟
    ܠܵܐ ܥܒ݂ܝܼܕܵܐ ܠܹܗ ܐܲܠܵܗܵܐ ܚܸܟ݂ܡܬܵ‌ܐ ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ ܣܲܟ݂ܠܘܼܬܵ‌ܐ؟
  esk-NT: Taamna taatniinniqpan suniaġniqpat isrumaturuat iñuich? Suniaġniqpat puqiksaat
    iḷisautrit? Suniaġniqpat tamatkua qapiqsaiḷiralguruat? Agaayyutim nalupqinaiġuugaa
    puqiutaat nunam iñuiñ puqiiḷḷapiałhat.
  msb-msb: Niyan hain man ina na mga madunong? Hain ina na mga may inadalan? Hain
    man ina na parapakigsuay niyan na panahon? Ginhimo gayod san Dios na kapulpulan
    an kadunungan san katawuhan sa kinab-an.
  cpa-NT: Jøng² ha¹chi² quien¹² ju³lah dsa² ŋi¹² ma¹dsio¹² jǿg³, ju³lah dsa² ti³lán¹²
    tøa¹², ju³lah dsa² hiog³ dsii¹² jǿg³ quiah¹² jmøi¹guǿi¹ la². Ma²ca¹jmo¹ báh³ Diú¹³
    tsa¹quien¹² jǿg³ cah³ quiah¹² dsa² chian² jmøi¹guǿi¹ la².
  dso-dso: ତେବେ ଗିଆନ୍‌ ରଇବା ଲକ୍‌ମନର୍‌ ବିସଇ କାଇଟା କଇଅଇସି ? ସାସ୍‌ତର୍‌ ସିକାଉମନର୍‌ ବିସଇ
    କାଇଟା କଇ ଅଇସି ? ଆରି ଏ ଜୁଗର୍‌ ଦଦାପେଲା ଅଇବା ଲକ୍‌ମନର୍‌ ବିସଇ କାଇଟା କଇଅଇସି ? ପର୍‌ମେସର୍‌
    ଏ ଜଗତର୍‌ ଗିଆନ୍‌ ରଇବା ଲକ୍‌ମନ୍‌କେ କାଇ ଲଡାକେ ନ ଆଇବାଟା ବଲି କଏ ନାଇ କି ?
  meu-meu: Aonega tauna be edeseni ai? Itorena tauna be edeseni ai? Ina tanobada ai
    hereva e hedavelaimu tauna be edeseni ai? Dirava ese tanobada ena aonega na kavakava
    ḡauna ai vada e halaoa, ani?
  yva-NT: Weti vatano makarikuga mba dave nawe, vatano unanta Ananyao Musa rai rave
    nawe, vatano awa ana ratantona ntiti rave nanawamo mine vone so ama nawa. Muno
    Amisye po raroron pare mine so ama ana ratantona ntiti ama ine meweno rai.
  dgc-dgc: Kanya nadid, éy éwan dén tu kabuluhan du matalinung a tolay, da nagpatunay
    dén i Diyos a mali-mali i isip du matalinung.
  zpm-NT: Ni nligaaw, grë zha rac, grë zha rieṉ, grë zha ne rzob dieṉ cho nroobraa
    rac, ib blud grë zhiwseed zho ga lo zho zha csilaa Dios zho, chogaa nac Dios.
    Ga blu Dios gaṉle lega nacse grë guieḻrac ne no lo guidzliu rii.
  hix-NT: Tàyweron mosonà katxho me natxow hamà, anar komo, toto komo wya. Àyweronàhyamano
    ynye ro mosonà katxho me xarha natxow hamà, anar komo. Tàrwonhoryemà ro mosonà
    katxho me xarha natxow hamà, anar komo, toto komo wya. Khoryenkomo wya haxa ryhe,
    tàywenyek mak natxhe ha, nyamoro ha, omeroro. Tàywenyeke ehtxoho komo thutwetxow
    hamà, noro hutwahra ro mak esnàr kom ke.
  sim-sim: Ma misambik fehe ol hishiyarinda nga nanda ondo hishiyarinda lihi oso am
    si jelyashinak hevenik ikundal? Wahau. Mashi Moseshin sawenda ondo hishiyarinda
    lihi oso am si jelyashinak hevenik ikundal? Wahau. Misambik fehe ma ol mashin
    armek mbaha kwambu nga nanda ondo hishiyarinda lihi oso am si jeylashinak hevenik
    ikundal? Wahau. Avui Wasilaka angop or mukurik ji heyeri sir. Hishiyarinda misambik
    fehe mbeek man si jelyashinak hevenik ikwa ambu lir, wahau. Avui Wasilaka or ushihindak
    hishiyarinda misambik fehe hishiyarinda lihi oso mbelenda ma mbanda mashi hom
    osmu nanduwa.
  npi-ULB: बुद्धिमान् कहाँ छ ? शिक्षित कहाँ छ ? यो संसारको तर्क गर्ने कहाँ छ ? के
    परमेश्‍वरले संसारको ज्ञानलाई मूर्खतामा परिणत गर्नुभएको छैन र ?
  cgc-cgc: Daw iling tan buaten ta Dyos, ino maambal ta parti ta alam ta mga maalam
    na mga ittaw, ta mga manugtudlo ta Mga Sinulat Moises daw ta mga manugdibati ta
    yi na timpo? Tenged ta pabuat ta Dyos paagi ta kamatayen Cristo papakita din na
    kabuangan nang isip ta mga ittaw parti ta paagi na maluwas danen an alin ta silot
    ta iran na mga sala.
