  swp-swp: Tau sonoga ia haedi? Tauuriuri haedi? Teina tanoubu ribadi tau‐ribaribaedi
    haedi isi ede? Tanoubu sonogana Eaubada matana eai i hemala eauyaure, e nige’e?
  bjr-bjr: Qinee Pauroosa minara kafaa maaqi qidaqa. Irirana faqaasa iriranara minara
    naqi fee qianauree. Uriqarara sukuraki keeqee mariasara naqi fee qianauree. Maa
    maqa maaqanasaaqaraa ufa akoofasauqa iriranara naqi fee qianauree. Misara maaqi
    qianaura, doo Anutufa ooqai uqannifiaqoofa kooroo inoo maridanoo qimaqiminoo.
    Maa maqa maaqanakinaasa irirafa Anutunara furufarirafa maridanoo.
  aby-aby: I iwoka daiwere orou emua aboro? I Mosesinu darawadu iwoka orou emua aboro?
    I wake daiwere we makanaisa orou, emua aboro? Godima emuabake eno weaku, i orounu
    iwokae irauaiai me. Ie me sara merama iwokaya eno weaku ibake eme yaisina iyae
    irauaiai me.
  eng-YLT: where [is] the wise? where the scribe? where a disputer of this age? did
    not God make foolish the wisdom of this world?
  jni-jni: Anu urusa wara abani? anu bezi utize ti Musa wara bani? an de sa wa bassa
    uca rusa kodi nyani nan wa ra aba? Ugomo Asere ma bezi urusa wanu rusa ibabbana
    iniba?
  kne-kne: Sino ngarud di kasasaad di masirib ay ipogaw ya din maestron di linteg
    ya din nalaing ay makidibati ay wadas nan daga? Tan enggay inpailan Diyos ay magay
    banol di naidagaan ay sirib.
  tgj-tgj: Vbvrikunamv chinvpanv nga vmalo skular a vmalo nyiamooku so gv minlakminku
    vdwa ogolo kayu pvku? Nyiamooku so gv mvngkimvnglak v pvcha nvngv vla pwknvyarnv
    kaatam toku!
  gui-NT: ¿Quia ra co jae iyaracuaa catu vae? ¿Quia ra co jae mboroócuai re oporomboe
    vae? ¿Quia ra co jae ipoqui cuae ɨvɨ pe oyoaca vaera vae? Echa Tumpa oicuauca
    quirai aracuaa cuae ɨvɨ pegua metei mboquere co.
  quc-TT: ¿Jawjeꞌ kꞌo wi ri achi ri kꞌo retaꞌmabꞌal? ¿Jawjeꞌ kꞌo wi ri qas kusolij
    ri tzꞌibꞌatalik? ¿Jawjeꞌ kꞌo wi ri achi ri qas kubꞌan chꞌoꞌj pa tzij? ¿La man
    kꞌu xukonarisaj ri Dios ri etaꞌmabꞌal kech ri achyabꞌ rech we uwachulew riꞌ?
  heg-NTPO: Hmunan nua, meman Ama Lamtua tek ela. Mo halas ni, daid elol son na? Atuil
    in tana ngas, daid elola la? Guru agama las, daid elola? Nol atuil man kom in
    tao dasi ngas, daid elola? Olan hii ke! Ama Lamtua tao oen banansila el atuil
    ngengo ka son! Un kat soleng totoang in tana man butu-kil ne apan-kloma kia ngas,
    nol taos le daid sa-saa man in muik nahin lo.
  ptu-ptu: Iya akam gunana indo to manähä? Akam gunana indo to ullatta' Pepaondonganna
    Musa? Anna akam gunana indo to manähä ma'tula'? Iya mannassa anna napa'patandaammi
    Puang Allataala indo kamanähänganna hupatau tä' deem gunana!
  bzd-NTPO: Es idir e' kue̱ki̱ s'ditsö wa̱ siwa̱' jche̱r i̱ski̱ë, ¿we̱s esepa de?
    S'wöbla'u̱k ttè dalöiëno wa wakpa, ¿we̱s esepa de? Wé̱pa a̱ s'ditsö íyi tté wà
    pakar ñì a̱ buaë ¿we̱s esepa de? Skëköl a̱ ta̱ siwa̱' i̱ski̱ë jche̱r s'ditsö wa̱,
    e' kë̀ wà ta̱', e' dör we̱s a̱li̱pa ttè es.
  kwf-kwf: Nia neꞋe, kulu saiana na liatoꞋongaꞋa ngwae Grik ki, ma na liatoꞋongaꞋa
    ngwae Jiu ki, ma na liatoꞋongaꞋa ngwae alaꞋa leꞋa ki, nia ke dalafaꞋa goꞋo Ꞌana.
    God faꞋataꞋinia neꞋe na liatoꞋongaꞋa ngwae ki niꞋi boleboleꞋa goꞋo Ꞌani.
  eng-WYC-2017: Where is the wise man? where is the wise lawyer? [or where is the
    writer, or the man of law?] where is the purchaser of this world? Whether God
    hath not made the wisdom of this world fond? [or foolish?]
  eng-WMBB: Where is the wise? Where is the scribe? Where is the debater of this age?
    Hasn’t God made foolish the wisdom of this world?
  zat-NTPS: ¿Gazra nagá'ana benne' sina na'a? ¿Waca guselá cuine̱'? ¿Gazra nagá'ana
    benne' dxusé̱dene̱' bénneache? ¿Gazra nagá'ana benne' dxuchálaje̱' ca naca da
    dxaca lu xe̱zr la xu nigá? Ca naca xel-la sina chee̱ xe̱zr la xu nigá, Dios ba
    nune̱' na tu da xálaze lawe' da tuze Le̱' gaca guselé̱' bénneache.
  spp-spp: Mà tàanna ná lire e, taa yákilifeebii ɲyɛ ke? Mpii pi na piye sɔ̂nŋi na
    pir'à Kile Saliyaŋi cè ke, taa pire ɲyɛ ke? Taa ŋge diɲyɛŋi jwuɲceempii ɲyɛ ke?
    Kile à li cyêe na ŋge diɲyɛŋi yákilifente na ɲyɛ sìɲcomɔ.
  zty-NTPS: ¿Biẕkze yebéḻenle no benne' žejni'ile' da' ẕenḻe'e? ¿Biẕkze yebéḻenle
    no benne' nsédḻi'e? ¿Biẕkze yebéḻenle no benne' žákḻi'e ẕchaḻje'? Dios ba bḻoe'ele'
    ḻaw nak yeḻa' žejní'il chegak benách ka', benne' nníta'gake' yežlyó nga, to da'
    dáche'ze.
  mek-mek: Deo ega iifa pukagai ega eifa oma koa iꞌopoga, Deo kapaꞌina kolotiai ekapaisa
    auga kainai, aagoa ikifaga auꞌi eꞌi ikifai kapa agaꞌo kepagama ma? Ke Moses ega
    iifa papiau epeniꞌi auga iifaga kemaleleaina auꞌi isafa, eꞌi maleleai kapa agaꞌo
    kepagama ma? Ke iꞌina kina alogai papiau agofaꞌa amuꞌi kemaleleainiꞌi auꞌi isafa,
    eꞌi maleleai kapa agaꞌo kepagama ma? Laaꞌi! Deo iꞌina agofaꞌagai keagu auꞌi maꞌoai
    eꞌi ikifa, kafoꞌo kapa epamia.
  aey-aey: Aria, dana age cisdoc silecca eu adi bilegina? Loo je iwaladec dana age
    Anutna jaqec je du cuhadogina eu adi bilegina? Dana age mahanadec jena cadegina
    eu adi bilegina? Anut uqa maha ina cisdoc silecca eu ceteh gad ec ihacaden.
  urd-GVH: अब दानिशमंद शख़्स कहाँ है? आलिम कहाँ है? इस जहान का मुनाज़रे का माहिर कहाँ
    है? क्या अल्लाह ने दुनिया की हिकमतो-दानाई को बेवुक़ूफ़ी साबित नहीं किया?
  ycn-ycn: Chuhua uncá na penaje calé najló nacaje cajrú nahue'epícare nacojé i'imacá.
    Uncá caja na penaje calé nacaje nehuíña'atacare nacú ajopana ina'uqué. Cajrú nacaje
    napura'acaro nacú, uncá caja na penaje calé ricá. Nacaje ina'uqué hue'epícare
    nacojé marí eja'ahuá chu, uncá na penaje calé ricá, Tupana la'acale ricá majopéjari
    queja najló.
  djr-djr: Wanhan bili walal ŋunhiwurryiny ŋunhi djambatjmirrnydja yolŋu walal? Wanhan
    walal be gaḏamanmirrnydja God-Waŋarrwalaŋawnydja dhäwuw? Wanhan walal ŋunhiny
    mala ŋunhi walal ŋuli ga dhä-ŋurrkanhamirrnydja yan? Bili muka ŋayi ŋunhi God-Waŋarryu
    milkuŋalnydja ŋunhi dhuwal dhuwalaŋuwuynydja munatha'wuynydja djambatj-guyaŋanhawuy
    bäyŋun bawa'mirra.
  kvg-kvg: Mbumbukiam-qa manqat av qæ-ein ndægo, yaq gê, manqei-qape ezoqam matavap
    loloakh-us neka zøtezat ezoqam neka manqa manqate ezoqam-qa yaq-te, áv khané꞉go?
    Ndøgo khokhó. Mbumbukiam manqei-qape-qa matavap loloakh, khokho matavap me꞉vewé.
  rug-rug: Avei sa tie gilagilana? Avei sa tie tumatumae? Avei sa tie varivaritokei
    pa binalabala pa tinoa pepeso? Na ele iliri nia pinuhipuhi tu Tamasa sa ginilagilana
    tanisa kasia popoa.
  hop-NT: Taay, noqw hak hihta aṅ suan wuwni’taṅwuqa haqam hak hímuu? Ya hak tutuventuwi’taṅwuqa
    haqam hak hímuu? Ya hak yep qatsit ep hihta aṅ hiṅqawmaqa haqam hak hímuu? Ya
    God yep qatsit ep wuwantuwit qa hamanhintsana?
  san-URD: جْنانِی کُتْرَ؟ شاسْتْرِی وا کُتْرَ؟ اِہَلوکَسْیَ وِچارَتَتْپَرو وا کُتْرَ؟
    اِہَلوکَسْیَ جْنانَں کِمِیشْوَرینَ موہِیکرِتَں نَہِ؟
  heb-LB: אלוהים העמיד באור מגוחך את המלומדים, החוקרים, המדענים ומנהיגי העולם, והוכיח
    שאין כל ערך לחכמתם.
  caf-NT: Nts'e 'uhoont'ah huwhunih hoonli? 'Aw huhoolah. 'Ink'ez nts'e 'uhoont'ah
    Moses be' dustl'us 'uk'ununa'úsduguz hoonih? Huhoolah! 'Ink'ez nts'e 'uhoont'ah
    ndan ndi yun k'ut degha nus whunih na'hudunudzun 'uhint'ah? Huhoolah ho' hoont'ah!
    'Et 'alha' hoont'ah ndai ndi yun k'ut whut'en ye whunih, 'i Yak'usda ts'iyawh
    be ts'uwhusnik yulhtsi?
  mio-NT: Ñahni ca yavi ndaa cha chini tuni cuenda ñivi ñuñivi. Ñahni ca yavi ndaa
    ñivi nditi xini. Ñahni ca yavi ndaa ñivi cahan yuhu chi tahan ñi vitin tichi quivi
    ya. Cha ni sanahan ra Ndioo ti ñahni ca yavi ndaa cha chini tuni iyo chi ñivi
    ñuñivi.
  srq-NT: Ae uaquiatu saã saã nguia, ibi jenda ja chõ ũquɨ̃ nde. Ae ucheẽ aquiatu
    saã saã nguia, ibi jenda ja chõ ũquɨ̃ no nde. Eaquiatuãte ũquɨ̃, ɨ chõ Dios nguiã
    ũquɨ̃ je.
  kje-NT: Ende ri ma nin woroin narehi nalewen, noro meser ma nauroin wakuku agame
    nina holoor halauk, noro ri ma nauroin rawalha lira wawa'an enihe, Makromod Lalap
    hi'iyedi rir woroin na'akeme kan min haida wake'e, ono rir woroin onne mai nano
    noho wawan eni mehe.
  gaz-gaz: Namni ogeessi eessa jira? Hayyuun eessa jira? Falaasamaan bara kanaa eessa
    jira? Waaqni ogummaa addunyaa kanaa gowwummaa hin goonee ree?
  kud-kud: Eena vedova hiya tauhanapuwone? Yo nuwana tauve'itaone? Yo tauguguyaone
    teina hauga bale'uwai himiyamiya? Moiha ta'i, Yaubada yadi hanapuwone i'awa ginauli
    awa'awawaidi.
  urb-NT: '@see-verse:1CO.001.019'
  fra-LSG: Où est le sage? Où est le scribe? Où est le disputeur de ce siècle? Dieu
    n’a-t-il pas convaincu de folie la sagesse du monde?
  san-HK: jJAnI kutra? zAstrI vA kutra? ihalokasya vicAratatparo vA kutra? ihalokasya
    jJAnaM kimIzvareNa mohIkRtaM nahi?
  cak-SNT: ¿Pacheꞌ came cꞌo-ve ri altíra runoꞌj? ¿Pacheꞌ came cꞌo-ve ri ache escriba?
    ¿Pacheꞌ came cꞌo-ve ri jaꞌal nitzijuon richin ri tiempo vacame? Ri Dios man jun
    rakalien rubꞌanun cha ri noꞌj reꞌ.
  uvh-uvh: Wara' indi ning nakedantam, aming ka sasuk girisi guk a aming ka skul kafakafa
    tanga midi umpang fam guk yokiting abanga aming ka midi kigineng tutugu ning tang
    guk wa kadapmang ka amingning kaba mang u yotangka ning napa' kareng guk mokngang
    sini' ning kantam. Beng sini' sasuk karesi kuni' kuni' ka aming wari napa' tangkunang
    ning tonga tuguting wa Anutu adi udaga tanga napa' beng guk mokngang ning ningtintingnara'.
  ino-ino: Ani ke hu'neanaketa ma mopale yafe lusiya huno apa'kenopa hale'nea vaya'aife
    na'yane ke hisune? Mono hapali'a hapa'nepaiya vaya'aife na'yane ke hisune? Heti'a
    ma mopale yafe apa'ke ne'ai'a “Ketimo'a haka hisife ohisifi.” hu'a kake nehaya
    vaya'aife na'yane ke hisune? Anumaya Koti'a ma mopale yafe apa'kenopa hale'nea
    vaya'ai ke'ape “Anekinaki ke nehae.” huno laveli'ne.
  gnn-gnn: Yo, Godthunydja ŋuli ŋunhi nhäŋiniŋ' ḻakarama warray gaḏamannhanydja wal'ŋu
    yolŋunha be, ga dhäruk-raywal'mirrinhanydja yolŋunha ŋayi yukurra bitjandhi liŋgu
    nhäŋiniŋ' ḻakaramayi, liŋgu ŋunhinydja be ḻiya-djambatjtja munahta'wuynydja wal'ŋu
    yolŋu ŋuli ḻakaranhamirri ŋanyapinyay warray ŋayi, yana bini ŋayi biyapul wal'ŋu
    marŋgi nhäku malaŋuwu, warrpam'ku dhika yana. Yurru Godthunydja ŋunhiyi ḻakaraŋala
    nhanukuŋu marŋgithinyaranydja nhäŋiniŋ'nha wal'ŋu, ga mayali'miriwnha.
  yal-yal: Fe kolonna minɛn yi? Sariya karamɔxɔn minɛn yi? Waxatini ito muxu lɔnnixin
    minɛn yi? Dunuɲa muxune nun e fe kolonna mi Ala kolonxi a fe kolonni. Ala mi dunuɲa
    fe kolonna findixi daxuyaan na ba?
  cnt-NT: ¿'E₂ bá₄ ta₁ tén₄ juɨ₁lia'₂ dsa₂ i₂ŋɨ́₄ tɨn₂ në́₃, juɨ₁lia'₂ të₅, o₃ juɨ₁lia'₂
    dsa₂ i₂ŋɨ́₄ ŋi₅ dsia₃ ca₂le₃jë́₃ 'a₂ lia'₂ niog₅ lë́₅ mɨ₂güɨ́g₃ la₂? Ia₁ ca₂le₃jë́₃
    'e₂ niog₅ ŋɨ́'₂ dsa₂ mɨ₂güɨ́g₃ la₂, 'ŋiog₅ bá₄ Diú₄ ma₂jmo₃ jág₁ jaun₂ a₂tsá₃
    ta₁ tí₄.
  tif-tif: 'Kanolokomip kemin, nokol utamum. Malo ma ili tawaal diim kalawaami kukup
    utamsip tunum ke-balale, kuno malo ma ita kasen-foko-lomdip: Nuli weng sawaa alik
    kabak-ali atin talalu utamsup o, kalin tunum ke-bala, aa malo ma iyo weng kaali,
    Nata-kup bokoli yo, kalin tunum ke-bala; kemin yale, kanumin tunum kuliili tawaal
    diim kuluwaami tunum. Kemin, dok kano-somdipla God ami titil tabin kaami sang
    kaali, dotu baka-mokomip disa. Yale, Yesus ami as diim taanse kaami diim kabaku
    God ayo nuli kukuyila utam talaalup tawaal diim kalawaami utamsip tunum imi weng
    bakan-yaabip uyo babonin imi weng bakamin ultap uu, kala-yaabup.'
  nlx-nlx: केरीन का रेनी इकेल? का रिनो देरेमगुरू? का रिनो जी दुनियान बोलाचाल केरनार?
    काय बोगवान दुनियान इकेलाह फोगवाय नाह ठेरायो।
  apw-NT: Nṉee goyáni n’íí hayú láń? Begoz’aaníí ye’ik’e’iłchíhi n’íí hayú láń? Ni’gosdzáń
    biká’ ágot’eehíí ye’agodet’áhi n’íí hayú láń? Díí ni’gosdzáń biká’ igoyą’íí, Bik’ehgo’ihi’ṉań
    doo nt’é dago áyíílaahi at’éé.
  gum-gum: ¿Pøs, tru purø kusrebiiba, katø kusrennøbiiba, katø møi i kwaløm nørrø
    kusrewa ‘treeg, treeg køn’ chibeløbabe chu pønrrah? ¿yu pirau chine purø nørrø
    kusreigwane chugúinguen mørmubendø marig, Tiusbe treeg mara tøgagømuitarru?
  not-NT: ¿Atiraca ingantima yamai ogótabetachari? ¿Atiraca ingantima ira ogomeantiro
    isanguenare Moisés? ¿Aisati atiraca ingantima ira ogometobagabetachara yaca quibatsica?
    Aroque icanqueri Tosorintsi ira ogótabetachara icantajari ira te irogótëmate.
  plu-plu: Nikwe hiyeg gihiyakemnikis amadgaya inin in he waditnepyenen. Kannuhekeputnepwi
    amin hiyakemniki amadgaya inin giwnkis waditnepyenen. Hiyakemniyepwi amadgayapu
    inin giwnkis waditnepyenen. Ig Uhokri kahayaksa madiktenek ku in he mahayakemnikinen.
  iou-iou: Eruk u kawut! Äma nadäk-nadäki ärowani nikek unita jide yänayäŋ? Ba äma
    man kudän äpmoŋpani daniŋpäŋ nadäk täŋpanita jide? Ba äma kome ŋonitäŋo man yäkta
    meni pidämi unita jide yänayäŋ? Ude nämo! Anututä kome ŋonitäŋo nadäk-nadäk ärowani
    täŋpewän guŋ täŋo nadäk-nadäk ude äworeŋkuk.
  ntp-NT: Tomali mamaatʌcami, tomali mamaatʌtuldiadami tomali ʌgai ismaacʌdʌ cʌʌ maatʌ
    ñioocai maitistutuidi iscʌʌgacʌrʌ gʌrvuvaidagi. Diuusi gʌrmaatʌtuldi sai siʌʌscadʌ
    ʌmamaatʌcami gamamaatʌtuldiada ʌliadagi isducatai gatʌaanʌi Diuusi sai ʌgai vupuiirugami
    duucai ñioocai.
  rai-rai: Waiaa ta tena manaana? Waiaa ta tena manaana u ra kum Naagagon anun Moses?
    Waiaa ta tena manaana baa in baalu raap paa a kum wetiri? Pa ta tena manaana kuri.
    God ia waiaai naa a manaana ko ra rakrakaan buaal ia a longlong na manaana ku.
  haw-1868: Auhea ka mea akamai? Auhea ke kakaolelo? Auhea ka mea hoopaapaa o keia
    ao? Aole anei i hoolilo ke Akua i ke akamai o keia ao, i mea lapuwale?
  ffm-ffm: Ndennoo, hakkilante won ko woni naa? Dunkee Sariya won ko woni naa? Baawɗo
    haala e oo jamaanu won ko woni naa? Wanaa Laamɗo waylitii hakkilantaaku oo aduna
    waɗii ɗum majjere naa?
