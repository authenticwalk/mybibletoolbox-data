  ena-ena: La abami. Hulaŋ hɨji hutesɨ hutesɨ daŋ agɨlaŋ ciaŋ sulavɨlalɨ uami. Asɨ
    dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalubilubi hɨsɨŋ hulaŋ agɨlaŋ ciaŋ sulavɨlalɨ uami.
