  twi-ASANTE: Enti, onyansafoɔ wɔ he? Onimdefoɔ nso wɔ he? Ewiase yi mu akyinnyegyefoɔ
    wɔ he? Onyankopɔn akyerɛ sɛ ewiase yi mu nyansa yɛ ohunu.
  aoj-aoj: Deiꞌ amom gawaimi mondandaꞌ miꞌimama? Eaꞌ amom gawaimi mogogawa gawa hianii
    mondaꞌ main? Eaꞌ epes isimba itap apaꞌisi saꞌi basef sapaꞌef sandahihianamaifi
    sondaꞌ mamahisa? Owaꞌatin. God nandaꞌ gawa epes isimba itap apaꞌisi nataga falafalafini
    siꞌi epes isimba sahaga sagagaoli.
  cbv-cbv: Diosdih jéihcannit ĩ jenah joyátjĩhjeh bʉ́dí ĩ jéihyechah yʉhna, Dios ĩ
    jéihyatdih “Dedé pínah nihcan caá”, ã niíj jenah joiná caá. Pánihna, jwiít cã́acwã
    jwĩ jenah joyátdihjeh bohénit, ĩ tʉ́i jéihna yʉhna, jeáboó ĩ bejcan niít. Moisés
    ã wʉtatjidih bohénit, tʉ́i naóhnitbʉt jéihna yʉhna, Dios pebhna ĩ bejcan niít.
  taw-taw: Anɨb ak bɨ gos nɨgep okok nɨŋɨd, tay agobun? Bɨ kɨli Mosis takaw ñu kɨl
    tɨkak ak nɨgtep gep okok nɨŋɨd, tay agobun? Bɨ lum awl takaw tɨtay ag amɨl apɨl
    gɨpal okok nɨŋɨd, tay agobun? Gos teplep kɨli nepal ak lum awl, God ne nɨŋɨd gek,
    sawl takaw tek lek, pɨsnep apyap pakup.
  jic-NT: Gente nepénowa yola yupj p'iyá pülücj salejepj yupj. Nin tulucj. Niyom Moisés
    popel sin 'yüsa lajay yola pülücj salejepj yupj Moisés tjevele mpes. Nin tulucj.
    Gente nepénowa pajal 'üsüs javelepj nosis casá pyala po'ó. Pajal 'üsüs yola jinwá
    javelepj, mpes la p'a wa len̈ way japon yupj tjowelepj. Newa ma pülücj salejepj
    yupj. Yupj yola yupj p'iyá salejepj tsjan 'üsüs way lajay. Nin tulucj. Dios qjuisin
    tji'yüsa la tjiji yupj ma yola jinwá javelepj jupj lal.
  zap-NT: ¿Gozh mennan naa? ¿Gozh maxter naa? ¿Gozh yra mén ne nuu naaree ne nan rdildiiz
    por yra ne nuu gyëzlyuree? Dëdyuzh wlaa ne wak xgyelenyenii mengyëzlyu logne bat
    rkyiindet.
  wer-wer: Pötaanök ëwat omën piporö tolëël ëëpën? Ma kön tektek yaaö piporö tolëël
    ëëpën? Ma omën yangerakë omnantëën ngön nga eleim wë piporö tolëël ëëpën? Anutuuk
    yangerakë ëwat pöt irikor yaaut pël pet yaalni.
  ipi-ipi: '@see-verse:1CO.001.019'
  qul-NT: Yachaj, leymanta yachachej, cay pachapi cajcunata discutiy yachaj, ¿imapajtaj
    sirvincu? Runacunapaj yachayninta Dioska sonso cayman tucuchin.
  tnc-tnc: Jesúre reyaekaᵽi ãrĩwa'ri bikija sabojatika uᵽakaja sajarika. Suᵽa imarĩ
