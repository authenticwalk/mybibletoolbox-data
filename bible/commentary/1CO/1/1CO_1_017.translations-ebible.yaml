  crn-NT: '@see-verse:1CO.001.016'
  zpu-NT: Le bi bseꞌl Cristonꞌ nadaꞌ wchoaꞌ beꞌnne nis, bseꞌleꞌ nadaꞌ chixjweꞌraꞌ
