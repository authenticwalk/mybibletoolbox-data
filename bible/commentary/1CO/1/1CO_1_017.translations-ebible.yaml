  sri-sri: Cristo yʉre wãĩyedoregʉ píbirimi. Ĩgʉ̃ masakare tauri kere gapʉre weredoregʉ
    pími. Irire yʉre pígʉ, masĩrĩmasã werenírõsũ werenídorebirimi. Yʉ, ĩgʉ̃sã irirosũ
    werenímakʉ̃, masaka Cristo curusague boabosadeare pémasĩbiribokuma. Irasirirã
    ĩgʉ̃ tauburire neõ masĩbiribokuma.
  nal-nal: Avuna Kaarisito xawit na kling nia xuna baaptaaizang aubina. Singsaxai
    naan ka ra kling nia ma ga ifazei wana Dorang Daxa. Ma xawit ga ifazei wana dorang
    iwana mazamang sin aubina, taulaan gana ruxol a dikdikang iwana robuxul zin Kaarisito
    ma xana zaan palaau be.
  kyq-kyq: Taa al‑Masi se, ɔlumo gɛn batizn jeege eyo, num gɛn taaɗn Labarin̰ Jiga
    se ɓo jeege tu. Ɔɔ taarin̰ se, maam mꞋan̰ taaɗn ute taar nijim kɛn jeege booyin̰
    aan gɔɔ gɛn debm jeel‑taar lee taaɗ se eyo, taa kɛn maam jaay taaɗ ute jeel‑taar
    gɛn jikilimge sum num kooy al‑Masi ro kaag ki se, Ꞌtɛɗn nakŋ cɛrɛ.
  kwd-kwd: Du'ana la Jisas Kraes 'ame alenau mai fana naruabunga na ta'a. Ngaia 'e
    alenau mola mai fana 'inau 'aku kwairii 'ania Kwairiinga Le'a lo'oo. Ma 'inau
    ku sia alafuu mola 'ania su'a'olanga na fanua lo'oo 'i wado, fa'asia tani ta'a
    ngaa'i gila ta tagoto'o tofuna gila baole'a fagu, ma nga kwala'imoringa na maenga
    ala Jisas Kraes na 'ai folo ngaia ka 'ola 'uri'uri mola.
  ded-ded: Kristongo doku nadzicyemmebadeac mi suenuec, kpac. Yeng ngicngac siduc
    gombung edekpou angemmebadeac suenuu hayai. Nga Kristoac mariponggac yoac imoc
    kucmama ambacac yoac imoc ngicac kucfu nga negen negentegecgoc mi debade.
  ewe-ewe: Yesu Kristo meɖom ɖa be mava de mawutsi ta na amewo o, ke boŋ be magblɔ
    nyanyui la. Ke hã la, nye nyagbɔgblɔ la meɖea kpe tututu o elabena ne mele mawunya
    gblɔm la, nyemeɖea ami ɖe nye nyawo o elabena nyemedi be matɔtɔ ŋusẽ blibo si
    le Yesu ƒe atitsogaŋunya la me kple amegbetɔwo ƒe nunya o.
  nuy-nuy: Anubani-yumbaa na-Jesus ngaya ngani-lharrgang, waari ngambaambara-ngambijgang-jinyung.
    Niga ngani-lharrgang, ngarra-magana yungguyung ana-lhaawu-mamanunggu-yinyung.
    Anaani waari ngamba-magang warra-wurru-wurruj-jinyung ana-lhaawu, yagi-magi wurraan-jami
    yingga ngaya anaani nga-yina-mamaaḻang. Waari. Ngaya nga-yambina-wugij anubani-yung-jinyung
    anu-ḏangag-jinyung na-Buunggawa-yinyung, dani-yung-bugij, anaani yamba ana-lhaawu
    waṉagana lhuḏ-bindiyung na-God-gala.
  cop-BHC: ⲚⲈⲦⲀϤⲦⲀⲞⲨⲞⲒ ⲄⲀⲢ ⲀⲚ ⲚϪⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲈϮⲰⲘⲤ ⲀⲖⲖⲀ ⲈϨⲒϢⲈⲚⲚⲞⲨϤⲒ ϦⲈⲚⲞⲨⲤⲂⲰ ⲚⲤⲀϪⲒ ⲀⲚ
    ϨⲒⲚⲀ ⲚⲦⲈϤϢⲦⲈⲘϢⲰⲠⲒ ⲈϤϢⲞⲨⲒⲦ ⲚϪⲈⲠⲒⲤⲦⲀⲨⲢⲞⲤ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Kilisi kêkiŋ aö bu waŋku lau dom, magoc iŋ kêkiŋ aö bu wanem mêtê. Ma ŋawaê
    naŋ gahoc asê pi Kilisi ndê mbac ndu pi a gicso dau, naŋ yom ti ŋaclai atu. Bocdinaŋ
    aö taŋkwê gauc atu-tu nom-ŋga bu nem aö sa tu wanem mêtê-ŋga dom. Mba! Aö gatec
    bu wakôm a gicso dau ndê ŋaclai ti gêŋ ŋambwa.
  pri-NT: Ba wà Kériso, âna câé caa cùruo, ba na go piupwaa. Â é nye cùruo pâ co,
    ba na go inapàpari ê *Picémara Wâdé. Â câgo caa wàrapwiri, goro pâ popai na me
    gée goro ê tàmanga kà tèpa âboro. Bwa, go paari bwàti ê pàtàmara ê pai bà kà Kériso
    naa goro satauro.
  zpq-NT: Ṉezda' Criston' bi gwseḻe' neda' cont gwzoa' beṉe' nis san cont c̱hix̱jue'eda'
    diža' güen c̱hen'. Na' bi cheyiljua' no diža' da' chaque beṉac̱hen' diža' sina'
    choa' cate' chyix̱jue'eda' diža' güen c̱hen', ḻe še beṉe' yesone' xbab c̱he yeḻa'
    sina' c̱hia', nach bi yesone' xbab c̱he dan' ben Criston' bnežjw cuine' gosote'ne'
    ḻe'e yag cruzen', na' ḻenṉa' nsan' yeḻa' guac c̱he Diosen'.
  por-TFT: Cristo não me enviou primeiramente para batizar as pessoas, mas sim para
    pregar a boa mensagem Dele. Quando eu pregava esta mensagem, Cristo não queria
    que eu utilizasse palavras que eram consideradas sábias pelos filósofos humanos
    [IRO]. Eu não queria que a mensagem sobre aquilo que Cristo realizou quando foi
    pregado na cruz [MTY] perdesse seu poder.
  gwi-NT: Christ veenjit gweedhaa datthak chųų gwats'an hałtsyaa geenjit shihił'e'
    kwaa, gaa Vagwandak Nizįį ąįį eegwahaaldak geenjit shihił'e'. Jii nankat gwigwizhi'
    ąįį haa geech'oohaałchyaa geenjit t'ihnyąą kwaa. Jyaa t'ishi'in ji' Christ diineenjit
    giltsak ts'ą' vat'aii kwaa k'it t'inchy'aa.
  gvn-gvn: Majangka Christangka nganya yungan nyungu kuku ngulkurr balkanka. Nyulu
    nganya kari yungan bama banabu dukul-damanka. Nyulu wawu kari ngayu kuku ngulkurr
    balkanka ngaykuwunduku junkurrdu. Nyulu wawu kari ngayu balkanka yala bama bangkarr
    bulmbuy. Ngayu kukuji dungay bamanda. Yinya kuku yalaku. Jesus jukungu wulan bamanka.
    Yinyamundu kukubu milbil God junkurrji bajaku, buyun-buyun kidanka bamandamun.
    Ngayu wawu kari bama Godundu jurrkijinka, ngayu balkanya ngaykuwunduku junkurrdu.
    Ngayu wawu jana jurrkijinka, ngayu balkanya nyunguwundu junkurrdu.
  nhy-NT: Porke Cristo mach onechtitlanke para ma nitlakuateeki, sino onechtitlanke
    para ma niktematilti itlajtol katlej temakixtia. Iwan amo onechtitlanke para ma
    nitetlapowi ika kuajkuale tlajtole. Sino nej nikneki namejwan ximoyolkuepakan
    por omikke in Cristo itech krus por amejwan, para ijkón imikilis in Cristo amo
    ma yeto san tekitl.
  asm-FB: কিয়নো খ্রীষ্টই মোক বাপ্তিস্ম দিবৰ কাৰণে নহয়, কিন্তু শুভবার্তা প্রচাৰ কৰিবৰ
    কাৰণেহে পঠাইছে। খ্রীষ্টৰ ক্ৰুচৰ পৰাক্রম যেন বিফল নহয়, সেয়ে তেওঁ মোক এই শুভবার্তা
    মানুহৰ জ্ঞানেৰেও প্রচাৰ কৰিবলৈ পঠোৱা নাই।
  okv-okv: Eto Keriso na na pambuto embo bapataito ana ke ae rate amita duru javotoho
    avo embo ta degi hande ana ikena. Eto enda embo ta kiari na ke avo hande aetena
    amo Keriso ta i oreka amo sovera irae aetija.
  mxt-NT: Vatyi ra Cristo ña tachi̱ ra chii tyi sacondutye. Soco tachi̱ ra tyiño chii
    vatyi cahin tuhun ra yoso caa sacacú ra chi yo. Soco ña cahín chihin cha chiñi
    tuñi ñayɨvɨ̱ ihya, coto catyi ñáyɨvɨ chii tyi ñahri yahvi nyaá cha chihi̱ ra Cristo
    cuenda cuatyi yo.
  tzo-NT: Yu'un ma'uc hech cabtel laj yac'bun ti Cristoe ti chcaq'uilan ich'ho'e.
    Ja' no'ox laj stacun talel yu'un ti jchol ti lequil ach' c'ope. Hech yu'un jamal
    laj jcholboxuc sc'opilal ti Cristoe c'alal te ni'ech' ti atojolique. Ho'oni mu
    yu'unuc hech nic'opoj hech chaj c'u che'el ti much'u p'ij scuyoj sbae. Ti hechuc
    nic'opoje hech chaj c'u che'el ti much'u p'ij scuyoj sbae, ja' mu tsotsuc sc'opilal
    ic'ot ti avo'ntonic ti icham ti cruz avu'unic ti Cristoe.
  ind-AGS: Sebab Kristus tidak mengutus saya untuk membaptis, tapi untuk memberitakan
    kabar baik, dan bukan dengan kebijakan manusia yang mengesankan, jika demikian
    salib Kristus tidak lagi memiliki kuasa.
  omw-omw: Karaisiva hia nraakye qora nramanri nyianrive tiro ni titairave. Karaisiva
    nai mwakyaakya kyuqera nraakye qora timwa nyianrive tiro ni titaira. Mwataqaanaa
    qua okyaravanto vaihata qumina nraakye qoravanto mwi quarara kyuqe quave ti variavana
    qio nte hia mwi quara nkyi timwa nyinraitina, nte Karaisira qua nkyi timwa nyi
    varura. Nte mwataqaanaa qua okyara nkyi timwa nyianrita nkye Karaisira kyatariqaa
    hirito quarara qumina quave tivara. Mwianra rieqanama nte Karaisira qua ntapihi
    kyena nkyi timwa nyunra.
  yrb-yrb: Yesu Kerisoma na uwara babataito da umate Danu sina wemane iba na siaia
    uiro nana eme ba torowaratu babataito ue. Yesu Kerisonu korosi sina bunawere ma
    arama uonero i sinanu buna ekodiotoba iba nana emenu bunawere sina wiawa utatane.
  maa-NT: Jè Cristo mìtsà koi xá kisìkasén‑na nga xi̱ta̱ s'iaàn bautizar; koií xá
    kisìkasén‑na nga 'a̱n kichjàya 'én ndaà‑la̱ Nainá. K'e̱ nga chjàya, mìtsà 'én‑la̱
    xi̱ta̱ chji̱ne̱ sìkjeén; majìn‑na nga chi̱ja nga'ñó‑la̱ krò‑la̱ Cristo.
  mcq-mcq: Ijihuni maijaho Kerisoho na ea toi samaꞌurono ranamihuna pana kaivo vuꞌa
    maa maiuꞌinaꞌe najaꞌurono ranamiana. ꞌEnakaivo na emaapuni vwiha ijino ꞌwaraꞌipisa
    Keriso oni korosijihuni vuꞌijaho maa paꞌanaꞌe rejaꞌa.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ مُ ﭑ شّي مِشِ شُنشَدٍ يٍ شْورَ. عَ ﭑ شّيشِ نّ ﭑ شَ
    عَ شَ شِبَارُ قَنيِ كَوَندِ تِ. نَ مُ رَبَمَ عَدَ مَدِ شَ لْننِ رَ دٍ، شَ نَ مُ
    عَ رَ عَلَ شَ مِشِ سُفَندِشِ شَ وُرِ مَفَلَنبُشِ تِدٍ يٍلٍبُمَ نّ.
  jpn-1965: キリストが私をお遣わしになったのは、バプテスマを授けさせるためではなく、福音を宣べ伝えさせるためです。それも、キリストの十字架がむなしくならないために、ことばの知恵によってはならないのです。
  fra-SBL: Car ce n'est pas pour baptiser que Christ m'a envoyé, mais pour annoncer
    la Bonne Nouvelle, sans sagesse de mots, afin que la croix de Christ ne soit pas
    annulée.
  yka-yka: Peggeˈ gaˈ ku inin dinaˈak weˈ Almasi magpandi, saguwaˈ dinaˈak ku magmahalayak
    aka-aka mahāpin. Duk pagmahalayakkun dumaˈin bissā lalem ginunakun, peggeˈ bang
    ku ngangguna meˈ bissā lalem, kaw iye kasinnahan meˈ aˈahin meˈ bissāku malalemin
    duk gaˈi asipde inusihatku sabab kamatey Almasi diyataˈ olomin, manjari gaˈi siye
    taboˈoku sandel pu si Isa Almasi.
  mle-mle: Jisas Krais di wunak maa wu, “Min yin baptais duw takwaam akwiy,” waan.
    Aw di wadidiwun, “Min yin ki wuna Viyakita Maaj miyawa duw takwak awasapwiy,”
    waan wadidiwun, wunaam wayakikuw. Aw wun gwurak ki Viyakita Maaj Jisas maap tidi
    miyaam gwuradiy valik tikuw kiyadil maaj wasapwiy-kwanadiwun. Aw wun adiy bwula
    maaj lakwu-kwanadiy duw kaytik, akis bwula-kwanadiwun. Aw li wun atawa bwulak-tuwa,
    aal maaj liki mwiya maaw aal mwiyir akis lakatiyik-na, aw aal maaj liki ap mwiyir
    akis tikik-na.
  shp-NTPO: Cristonra jawen janenko jato bautizanti ea raanama iki. Janra ea raana
    iki, jawen jakon joi yoitires. Jatian ja joi yoikinra, jan ratéti ani joibaon
    en ayamaa iki, ja Cristo korosenmeax mawata joi, jawemabi keskáakin imanaketian.
  aom-aom: 'Röhu na ae ma-veminoꞌe bapataeto vaejëvode hesi bëhoho ëhije. Kerisoro
    remöꞌöromo na bogo uevadeje: Bapataeto vaejëvobe vaꞌonëjo. Aꞌi remöꞌöromo uevadeje:
    Nasi jö maho majëhibe vaꞌonëjo. Kerisoro nimadeje ave saꞌare ariböviehu simano
    maꞌe jöe höromo ataruëhioho na bogo ëhioho jövoromo hesi jöho aho majëhiꞌirodego
    ae ahoꞌobëhe ëhi jiëꞌe jöho heromo ëhuro Kerisohu korosire guomade jöho bogo avoho
    heromo dë vövöbajoꞌoho bogo marëjëvojöëni. Ëhi jioꞌibejo ë jöho daruge bogojioꞌibejo.'
  geb-geb: Krais, ana won zɨn panan gumgi ruar zav na farasarigi fhuvara. Gu maaŋ
    muuŋgiap ndikndigi. Ana wo buna vhuueŋ bun suan zav nan farasarigi. Gu ana buna
    vhuueŋ, gu kha nuianan ndɨkndɨgi vhuuiŋ kav buni nzuai tɨvi zɨn vov ne bun nzuai
    fhuvara. Gu kha nuiana gumgi ndɨkndɨgi vhuuiŋ kav buni nzuai tɨvi zɨn vov anan
    buna vhuueŋ bun suanga, Krais mba rimgi khanarareŋ ne ŋkasŋka, ne fhura ki ne
    ma.
  bsj-bsj: Nyo Almasiya tomyebo nan yu kumen mwem dila nan yi kom fulen keret be tomyebo
    na tok fulen kere ki nyomka bi bwe nifirek. La nyori katti kulka Almasiyako le
    liyar Bikwaner chero.
  cak-cak: Roma yin man xirutak ta pe ri Jesucristo richin nin-en bautizar, xa richin
    nintzijoj ri utzulaj ch'abel ri nu'ij achique ruchojmil yecolotaj ri vinak. Y
    tok nintzijoj, man yencusaj ta quino'oj aj-roch'ulef, roma man ninjo' ta chi ja
    ri ch'abel yencusaj ri más niyo'ox pa cuenta que chuvech rucamic ri Jesucristo
    chuvech cruz.
  chf-NT: Uc'a aj Cristo mach u täscon tuba cä chen c'ablesia. U täscon tuba cä tz'aycun
    ni t'an utz tubaba, mach t'oc pitzil t'an ca' u chenob ni machcatac q'uen u c'ajalinobba.
    Si cä chenica ca' jiniba, ca' a wälä mach u che vale bajca chämi tä cruz aj Cristo.
  tlf-tlf: Kale Krais iyo, tinum unang ita ok sam uga-emal o age-nalata, nimdala tisaali
    kale, ilami weng tambal bota tinum unang iyo baga-em tiinemal o age-nalata, nimdala
    ti-sii ko. Kale minte Yesus Krais imi at diim kaan-se boyo tinum unang imi tiin
    diim uyo saak win binim ke-numu o age-nilita, nimi weng uyo utamsip tinum imi
    ipkumal iyo uget togolum o ageta weng felep yak ku to dek ku to ke-bom baga-em-nuubip
    ulutap kem-nuubaali kale, niyo tol weng uta kup baga-em-nuubi ko.
  piu-2006: Yiitju Kurayitjaluṉi wiya watjara wantirriyaṉu yaṉangu tjuṯa kapingka
    papatatjimilantjaku, palumpaṉu wangka kutju ngayulu tjakultjurinkunytjaku paluruṉi
    watjara wantirriyaṉu. Ngayulu tjananya wiya yaṉangukuṉu wangka rawangku nintilpayi.
    Ngayulu tjananya wangka Yiitju Kurayitjanyatjarra yalatji nintilpayi, “Yiitjunya
    watiyangka waralyngarala mirrirringu nganampa kuya waṉinytjaku.” Ngayulu wiya
    tjananya yaṉangukuṉu wangka nintilpayi walytjangku kulira. Wangka paluru Yiitjunya
    waralyngarala mirrirringutja maṯupurra, yaṉangu uwankarrangku kulira walytjarrinytjaku.
  poh-NT: Ru̱cꞌ take xnikꞌor lok wili reꞌ hin nikꞌor aweh tak chi reꞌ hin maꞌ xinpahbabjic
    ta ruꞌum i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric reh ta nak chi nanicamanic chi
    aj kahsanel haꞌ, xinpahbabjic laꞌ reh chi nanikꞌorom i holohic laj cꞌuhbal nyeꞌbic
    sukquil cꞌuxlis queh take quicꞌulbic reh. Ruꞌum aj reꞌ nanikꞌor i cꞌuhbal reꞌreꞌ,
    maꞌ quinkꞌoric ta ru̱cꞌ chiho̱j wach kꞌoric jeꞌ ricab ncaꞌn take winak aj noꞌjbal
    reꞌ take chi chꞌukbal quicꞌux take tinamit quikꞌoric ru̱cꞌ kꞌoric noꞌjbalamaj
    ri̱j. Raj i hin maꞌ jeꞌ ta reꞌ niban maj wi ta nak chi jeꞌ reꞌ, reꞌ rajawric wilic
    chipam rikꞌormojic ribiral riquimic i Jesus ar wach curu̱s, enak no̱j wach acꞌal.
  tue-tue: 'Cristo yʉʉre wãmeõtidutigʉ cṹũririgʉ niiwĩ. Basocáre netõnére quetipere
    yʉʉre wededutigʉ cṹũrigʉ niiwĩ. Teeré yʉʉre cṹũgʉ̃, masĩrí basoca wedeserobiro
    wedesedutiririgʉ niiwĩ. Yʉʉ masĩrí basocabiro wedeseatã, yʉʉre tʉorá ateré jĩĩbojĩya:
    “Pablo ãñurõ wedesemasĩqui”, jĩĩbojĩya. Tee dícʉre wãcũrã, Cristo cʉ̃́ãrẽ curusapʉ
    diabosariguepere tʉomasĩ́ribojĩya.'
  bjp-bjp: Wara le Karisito biil i wuun ta iau isi tel bapitaiso, biil. I wuun ta
    iau isi ian fafas ini Rokap na Fafas. Ma biil ian fafas ini tasum ken fanu sau,
    tarama rakrakai ken aupaket ke Karisito ka arae tier foes.
  xon-xon: Ba pu? Kristo aa tun ni mi ke m nan muin binib nnyun ni. U tun ni mi ke
    m nan tuk bi waabɔnyaan ngbaan la. Naa ye ke m di binib aalan le tuk bi. M yaa
    ba ŋa kina kan, ni ba ga cha Kristo aah kpo ndɔpuinkoo pu na ŋa yɔli.
  tzo-ZNT: Ti Cristoe maꞌuc listac ta acꞌ-ichꞌvoꞌ; jaꞌ listac ta yalel aꞌyuc ti jaꞌ
    chacꞌ jcuxlejaltic ta sbatel osile. Muꞌnuc chcacꞌbe yil li crixchanoetique ti
    pꞌijon tajmeque. Ti yechuc ta jpase, mu xchꞌunic ti icham ta cruz ta scoj jmultic
    ti Cristoe.
  mpm-NT: Siaꞌan ni kuu yɨvɨ ni skuanducha ri, chi tu ni nakaji Cristo ruꞌu ja kin
    saꞌa ri jniñu yukan. Suꞌva ni kana ya ruꞌu ja na kachi ndaa ri jnuꞌun ya nuu yɨvɨ
    naa i. Ko tu kaꞌan ri jnuꞌun ndichi ja xndaku ri nava tu chaku ini ra. Chi nu
    siaꞌan ti va tu kujnuni vaꞌa ini ra na ra jnuꞌun un ja ni jiꞌi Cristo nuu ndaꞌa
    cruz.
  ots-NT: Jí̱ xcuá ngú̱jqui car Cristo pa gu xix yʉ cja̱hni, sino que xpá ngu̱jqui
    pa gu tʉngui nʉ́r tzi palabra digue ja ncja da ttajquijʉ car nzajqui ca jin da
    tjegue. Cja̱ bbʉ dí nzoj yʉ cja̱hni, jin dí jongö palabra cʉ i ni̱gui rá zö, pa
    da hñi̱zquigö‑yʉ. Nugö, dí ne da tti̱htzibi car Jesucristo, como jøña̱‑ca̱ bi
    du̱ pʉ jar ponti pa gá ngʉzquigöjʉ ca rá nttzo ca ndí øtijʉ.
  hoy-hoy: यतिकी मसीह नानी बपतिस्मा कोळली ईला, लेकीन खुशखबरी केळ्सली कळुदुन, अदिक
    ईद भी मंळसा अन्द ग्यान इन आवाजगोळ्द अनुसार ईला, हिंग आगबाळुल कि यीशु मसीह अन्द
    क्रूस बेकार ठहरूसुल.
  amo-amo: Bara ana Kristi na tuyi nshitu anitari nmyen ba nani nsu uwazi nliru ntucuari
    na nin nagbulan njinjin nnit ba, bara kuca nkootunu in Kristi wa so imon ihe.
  pjt-pjt: Panya Christaluṉi ngayunya iyaṉu aṉangu tjuṯa baptise-katinytjaku wiya,
    palu tjukurpa palya palunyatjara para-tjakultjunkunytjakuṉi iyaṉu. Paluṟuṉi iyantja
    wiyaṯu aṉangu tjuṯa kaṉany-kaṉanytju wangkara wituwituntjaku. Palu tjukurpa Christanya
    puṉu kaṯakutjarangka ilunytja tjakultjunkunytjakuṉi wituṉu aṉangu tjuṯangku uti
    kulintjaku munu tjukurpa kuliṟa mulamularingkunytjaku.
  cwe-cwe: Chilisito hanhumile kubatiza bule. Kanhuma kuwapetela wanhu Mbuli Inogile,
    na siyo kwa ulonzi wa ubala wa chiunhu, muladi nguvu ya ifa ya Chilisito muna
    umsalaba sekekuwoneke siyo chinhu.
  daa-NT: Asaan Iisa Masi balnu n̰aamindu a naa batiziye gee. Kar gay, ŋa n̰aamintu
    a naa gaarin Kabarre ta Gala ɗo geemir. Ya nu gaara Kabarre ta Gala, nu kaawa
    iŋ kaawin kuuk melen̰ di, nu kaawɗo iŋ kaawin kuuk gee yaa kaawe a nun kat gin
    ilim. Yampa, muutuy ta Iisa Masi taat ka etor yaa gine ar maan ka maala.
  mlp-mlp: Krais ya iqeman ya on mataw gihuz neggo a hi luwaiqta. Haiqgam. Ya Yesus
    awagamun dimunta naqmo on mataw gibilengo haqad in ya iqeman bolta. Teq ya mat
    inad awaz meqinta iyim gamuk wizwazimmo gibilenaiqta nazaq ya ihol anan a hi bilaqdaiq.
    Na ezaqgo luweq ya nazaq gamuk wizwazeq bilaqsa mataw gidek sirirsa in ya iqezmo
    anan helmo haqad teq in Krais ago kruse anadin a hi emad ago zaway asit a hi loyin
    daqay na ago iyan.
  ape-C: Krais douk madae nukripe um inak inek baptaisum arpesh uwe, uwok. Anan nakripe
    um inak ikripesh Iruhin ananin yopinyi baraen. Aria ikripesh enyudok baraen um,
    eik mare iyagwreh baraen kabi douk shadukemesh abom iri arpesh sheyagwrehen iri
    baraen, uwok. Um maresh? Ta arpesh urkwip purum eik atuwe shukri eik yadukemesh
    abom iri aria yakripesh baraen yopinyi abom um wosik. Aria eshesh urkwip mare
    purum enyudok dodogowinyi baraen abom um Krais nagok rowog kruse um.
  bgs-bgs: Ándà a papiddi i Cristo ébô munyagga, asal igpapidda ikandin ébô mulit-ulitta
    katô Madigár Gulitán. Tô igulit-ulitta, ándà ku gamiti tô mapandé mga kagi agó
    ándà ágpulusán katô ágtinuruán ku tingód katô kamatayan i Cristo tun ta krus.
  faa-faa: Asiamo aporo hea tapukumuriasimo Keresomo ano pusiesafapo. Ipi some kotesa
    some kakasimo ano pusiesapo. Hauaka wo makata rakira enomasa someane some kasafapo.
    “Yasu kusuapo.” Aisa kepoane mawakasemanapaka, some akaramo aporomo hemakapusuane
    nōmo some kasafapo.
  kik-kik: Nĩ gũkorwo Kristũ ndaandũmire ngabatithanie, no aandũmire ngahunjie Ũhoro-ũrĩa-Mwega,
    no ti ndĩũheane na ũũgĩ wa mũndũ, nĩgeetha mũtharaba wa Kristũ ndũkae kwagithio
    kĩene.
  cap-NT: Cristuqui anac̈ha wejr bautisajo mantiz̈quichi. Antis liwriiñi Yooz taku
    paljayajo mantiz̈quichic̈ha. Jalla nuz̈ Yooz taku paljaycan wejrqui anac̈ha chawjc
    takunaca chiichintqui. Chawjc takunaca chiitasaz̈ niiqui, wejtquiz kuz tjaatasac̈ha.
    Jalla niz̈tiquiztan anc̈hucqui anaz̈ uc̈hum laycu conta Jesucristuz̈quiz tjapa
    kuztan cjitasac̈ha. Niz̈aza Jesucristuz̈quin tjapa kuz ana criitasac̈ha.
  ksr-ksr: Kraistnoŋ nii ejemba oomulu meŋ oŋomambaajoŋ ama mende wasiŋ nonoto, Oligaa
    Buŋa jeŋ seimambaajoŋ nijoro kema kaŋkejeŋ. Kraistnoŋ ananaajoŋ ama maripoonoŋ
    komuroti, gawoŋ iikawaa esuŋanoŋ kamaaŋ omaya koloowabo. Kawaajoŋ Buŋa qaa ii
    baloŋ ejawaa momakooto qaganoŋ laŋ mende jeŋkejeŋ. Kiaŋ.
  eng-TNT: For Christ sent me not to baptyse but to preache the gospell not with wysdome
    of wordes lest the crosse of Christ shuld have bene made of none effecte.
  sbs-sbs: Imi Kreste kena avani tumi kwiza ku koloveza kono kwiza ku ruta linzwi.
    Kena avani tumi kwiza ku ku ruta cha manzwi a vutali vwa muntu, kutendela kuti
    chifapano cha Kreste sanzi chivuli ziho.
  sue-sue: Kristo meni ema ge ou gutanise kota, Oziga Ewanana sero gipero awanise
    senua awa. Are Kristora ni pasinai amira putou tepo wago wai azu, na Oziga Ewanana
    samu sero ema ninai bamure meni sago oko inowena.
  fra-NCL: Ce n’est pas pour baptiser que le Christ m’a envoyé, c’est pour prêcher
    l’Evangile, non pas par la sagesse du discours, afin que la croix du Christ ne
    soit pas rendue vaine.
  snn-NT: Cristobi yë'ëre cuencueni raoguë, bain bautizaye yë'ëre guansemaji'i. Baguë
    cocarebare quëani achoye se'ga yë'ëre raobi. Ja'nca cuencueni raoguë ai masi ëja
    bain cani achoye'ru yë'ë cocarebare cani achoma'ijë'ën caguë raobi. Ja'nca quëani
    achotoca, Cristo junni tonsi cocare ta'yejeiye beoye quëani achotoca, ja'an cocare
    ro huesoni si'are'abi.
  atb-NT: Hkâsu mù gâ le, Hkrisduq, ngo lé nhang kat é gi, wui-myhup hkám byi râ matú
    a nghut, gabú danglù hko kyo râ matú sheq nhang kat é ru nghut lhê; nghut kôlhang,
    waxâng zô wui é hpaqchyî byéng-yá dang dông hko kyô é a nghut mù, Hkrisduq é tapzing
    é a-tsam gi, akôm a dut byuq é nghut lhê.
  cek-AK: Kri mah tuinuem hanah na patoeh ai, lokthui kophaih hoiah lok taphong hanah
    doeh na patoeh ai, kahoih tamthanglok taphong han ih ni ang patoeh; to tih ai
    nahaeloe Kri ih thinglam to azom pui ah om moeng tih.
  bkd-bkd: Ta hurà a sugua hi Cristo hu pagbautismu ba sa insugua din kanak iyan sa
    pagsangyaw hu Maayad ha Tultulanen. Daw sa pagsangyaw ku kenà pinaagi hu kanak
    ha kaalam daw hu katatau ku hu pag-ikagi, ta ku mabenalan sa mga etaw pinaagi
    taena kenà dan en iyan igkabenali sa kamatuuran mahitenged hu kamatayen hi Cristo
    duun hu krus.
  ctu-76: Como Cristo mach'an ti' xiq'uiyon tyʌlel cha'an cʌc' ti ch'ʌm ja' quixtyañujob.
    Pero ti' xiq'uiyon tyʌlel cha'an c sube' majlel jini t'an cha'an laj cotyʌntyel.
    Mach'an ti xijq'uiyon c sube' ti cabʌl tsʌts bʌ t'an che' bajche' wen cujil ame
    sojquic i sujmlel cha'an ti sajti Cristo ti cruz.
  lac-NT: Biquinin chen mʌ' ya'ab caj in wacsaj ja' tu jo'rob, quire' Cristo caj u
    chen tuchi'ten quir in man in tsec't u jach tsoyir u t'ʌn, mʌ' quir in wacsic
    ja' tu jo'rob mac, caj u ya'araj. Ca' in tsec't u t'ʌn, mʌ' jin nonoj c'ʌnej u
    t'ʌnob a mac a ju ne'er ba' ich yoc'ocab, soc mac cu chen bin u quibicob u nonoj
    t'ʌnob, mʌ' ju yacsicob tu yorob ti' Jesús, a mac a quimij ich u cruz quir u bo'ota'r
    u si'pirob.
  xla-xla: Amasiyama Kelisotapo na꞉ye opa yú dla ka꞉ka꞉timelepo depame potane dena.
    Asiyama ya꞉tapo na꞉ye isikimi opa dla ka꞉dle yu tlo imsela꞉lepo depame tane duwapo.
    Epele dulu dla ya꞉ posolotamasema, na꞉tapo ka꞉dle yu atlale dulu dla ta꞉lamo malamale
    tle ka꞉depo atloweye. Adipalati, opatapo epapele yu dalemama asiyama Kelisota
    dali yekelemhimili di dla powaleye pokoko dlala depame.
  xav-NT: Â dawabzuri hã te dama 're ab'manharĩ mono da, te te datẽme ĩ̱zatõrĩ õ di,
    Cristu hã. Ĩwasu'uwẽ si te dama 're wasu'u mono da, ma tô datẽme ĩ̱zatõ. Taha
    wa, ti'ai ãma danhimirowaihu'u na da te dama 're ĩroti za'ra mono nei õ di wa
    hã, te dama 're ĩrowasu'u mono zé hã. Ti'ai ãma danhimirowaihu'u na Cristu te
    dama 're wasu'u mono 'wa'âhã, wedepo'o nhonhi'rãmi na dazada ĩdâ'âzé wasu'u hã
    te aré wapu na dama 're hâimana. Tane 'wa'âhã, Cristuhu wasu'uwẽ hã marĩ dai õ
    di aré, da te ãma 're saze za'ra mono wa, 'Re ĩhâimana u'âsi mono te te ãma 're
    ĩda'anho'reptui mono da hã.
  cuk-cuk: Ar ade, Cristo e-diigi-ogleged-igargi dulemar-ogega an-barmissulid. Deginbali,
    Cristo an-ibmar-wisidba-sunmakedgi an-barmissurbalid. Cristo an-barmialid, Bab-Dummad-Gayaburba-Nuedgi
    sunmakegar. Ar deyobsulile, Cristo-nakrusgi-burgwisad-e-igar gwen-gangued-nikasuli
    imaklego-itole.
  tbf-tbf: E Karisito a kap nga tura iou nia tsana mi sinusuruiv, eiekesen nia vavatei
    ngan mi Banga Vinavatei. Sien va o ta vavatei ngan mi Banga Vinavatei, o kap vavatei
    ngan mi sinavei simi ka. O ta masi tsana va mi tsinatsangan e Karisito i popon
    mi koitskoits ta tsorubeit mi kepineits sasavoir.
  uig-CYR: Чүнки Мәсиһ мени адәмләрни чөмүлдүрүшкә әмәс, бәлки хуш хәвәрни җакалашқа
    әвәтти; уни җакалаш болса инсанниң һекмәтлик сөзлири билән болмаслиғи керәк; ундақ
    болғанда Мәсиһниң кресттики қурбанлиғиниң күчи йоқитилған болиду.
  ikw-NT: Karaịsi zíyage m me wụ mini, kọvu o zni izi ọma. Ọ bụ́o hite n'ikwu-ọnu
    ke akọniche badnụ, ọ zị ẹnwu Karaịsi n'olu ọgba bụru nhne etekne.
  khs-khs: 'Alake sena hawemi tolusumita: Kelesoyewi newa eta: minamakeye. E solo
    napowa se tiye mita: newa hamona seyakeye. Peleya: we mane timinisene mataneti
    solo amowa se tiye mimakeye. Keleso i kelipapoiya solo ofola amowa mokopo ketea
    tema:pekitise, Kelesoyewi newa solo napowa walomita: ilikepilakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሲ ታና ሚሺራቹዋ ቃላ ኦዳና ማላ ኪቴዳፔ ኣቲን፥ ፃማቃና ማላ ኪቲቤና፤ ቃሲ ኪሪስቶሲ ማስቃሊያ
    ቦላ ሃይቄዳዌ ሜላ ጊዴና ማላ፥ ታኒ ኣሳ ኣዳ ኤራቴ ቃላን ታማሪሲኬ።
  pma-pma: Veni navong Iesu Kristo sila nau, rovitei keke mal mahi baptaes en meatin
    keil. Vuo. Kei sila nau mahitehiten more longlongien usil kei en sakien koa romusiltei
    meteisauen onen meatin keil enges. Veni hertahostei munak aling desien one en
    more selusien keil onak ka irlingtei desien one en keihoen koa ka en matien onen
    Iesu Kristo en aiveave.
  atd-NT: Ian su, ka pigsugu a ni Kristu, waro a bogayi to katondanan ku to oyow ogbautismuan
    ku ka mgo otow, di nigbogayan a rin to katondanan ku to ognangonnangon to Maroyow
    no Nangnangonon tongod kandin. Di ka igpasabut ku, waro nigligkat to ogkatou to
    ogpangagikagi su oyow ian ighogod to pogtuu to mgo otow ka kabogbogan to pogkamatoy
    ni Kristu no dio to krus.
  tel-2017: క్రీస్తు నన్ను బాప్తిసమియ్యడానికి పంపలేదు. ఆయన సిలువ వ్యర్ధం కాకుండేలా,
    జ్ఞానయుక్తమైన మాటలతో కాక కేవలం సువార్త ప్రకటించడానికే ఆయన నన్ను పంపాడు.
  hat-BSA: Paske Kris pa t voye m pou batize, men pou preche bòn nouvèl la pa avèk
    bèl pawòl moun save yo, pou ke kwa Kris la pa ta vin anile.
  top-NT: Porque Cristo ni̱ quima̱lakácha̱lh nacca̱kmunú cristianos, xlá quima̱lakácha̱lh
    nacli̱chihui̱nán la̱ natataxtuní cristianos; y acxni cchihui̱nán aquit ni̱ cca̱huán
    laclanca y laclá̱n tachihuí̱n xlacata hua̱k natama̱kachakxí tú xlacata lí̱ni̱lh
    Jesús nac culu̱s.
  msk-msk: Wa ak osogowa ni Kristo antak magbawtismo abay sang manga otaw. Syosogo
    ak naan na magababatokon sang madyaw na batok bain kang Jesu Kristo. Aw gabatok
    ako, wa ak mapagsaya sang manga otaw, kay aw yaan yang pamakotan ko yang pagasayaun
    ako, yang gaom nang pagkamatay ni Jesu Kristo asang koros di makatabang kamayo.
    Toyo aw gabatok ako, gosto ko na yaan yang udumdumun mayo yang pagkamatay ni Jesu
    Kristo.
  gyr-NT: Cristo niha nomombehui che poroãpiramo ãgua. Ẽgüe ehi rumo che cuaita ñehesa
    ñepɨsɨrosa resendar mombehu ãgua tẽi. Iyavei ndahei ñehesa yavai catu vahe aiporu.
    Esepia, nañomi potai eté que chĩhi co ñehesa pĩratagüer Jesucristo curusu rese
    imano agüer resendar ava sui.
  kmh-kmh: Krays yip biynimb gok kuyip ñiŋg pikñinimin aŋgiy ma aŋgak; kuyip minim
    tep ak aŋgñinimin aŋgak. Kun ak niŋiy mey, minim tep nuk ak aŋgñimbiyn. Pen aŋgñiyiŋg,
    biynimb gunap chin nep gos tipaŋgiy niŋbun aŋgiy apay rek, ma apiyn. Minim kun
    ak rek aŋgen, biynimb gok Biyomb chin mon bak biyoŋ ñaŋgrimbikyak minim ak, minim
    yikop bap rek ayek, ma dipyap rek ayip.
  ukr-ONPU: Бо Христос послав мене не хрестити, а звіщати Добру Звістку, причому не
    мудрістю красномовства, щоб хрест Христа не був позбавлений своєї сили.
  emi-emi: Poli Karisto karika ghe sungieghila tani asuu, ta ghe sungieghila tani
    ppooaa masi kiukiu, me nau appooaa inangarina ateva, arau mene aulieinia tani
    apasunga va alomasaanga ieghi, ta unna aikotoo ateva Karisto erau nim peisaane.
  zpv-NT: laasii Jesucristu ayi guxeꞌhla Ñiꞌh naꞌh para guroꞌbañiisahn, sino que guxeꞌhla
    Ñiꞌh naꞌh tin guluꞌyiꞌhn xchiꞌdxyi Ñiꞌh xcweenta ziga gutaꞌh Ñiꞌh laꞌh raꞌ bwiinn
    loh duhlda, per ayi ruluꞌyiꞌhn cun dxyiꞌdxyi guelnaanntiiꞌ, tin ayi guziaꞌtiin
    yihca dziꞌn rooꞌ duxa nin bwiꞌhnn Jesucristu chin guhchi Ñiꞌh loh cruhzi.
  gux-gux: Kilsiti naa den soani nni ke min ya batisi bi niba ka. Ama o den soani
    ke min ya wangi o laabaalihamo, ke laa tie min ya wangi leni mi yanfodanmaama
    ka ke kilisiti dapoanpoanli n da tua fanma.
  kos-kos: Christ el tia supweyu ngan baptaisi mwet. El supweyu in fahkak ke Pweng
    Wo, ac fahkak luk in tia orekmakin kas lalmwetmet lun mwet, tuh ku lun misa lun
    Christ fin sakseng in tia pilesreyuk.
  ibo-ibo: Nʼihi na Kraịst ezighị m ime ndị mmadụ baptizim. O zitere m iji okwu dị
    mfe kwusaa oziọma ya. Ọ bụghị iji okwu oke mmụta na amamihe nke mmadụ ka ike nke
    obe Kraịst ghara ịbụ ihe efu.
  yml-yml: Keliso i voneku a vetofolovaga kebu bafitaiso faifaina, weꞌe mogitana Valana
    ꞌAtumaina a na lalauꞌage. A lalauꞌagega kebu nuanuaku tomotoga i na vo, Faulo
    yana lauꞌage ꞌana nogaya ma yana ꞌaseta bwaikina wata ꞌeba nuaꞌewa.” Kebu yaku
    nuanua baniꞌodi, nuanuaku Keliso yana wafa ꞌai lagalagana ꞌwaineye ꞌaiseotogina
    tomotoga nuadi i na ꞌewadi. Fai kebu nuanuaku Valananina yana toketokena i na
    venani-ꞌavoꞌavovo begaidi a luluꞌivonamo tomotoga ꞌwaidie.
  ory-ory: କାରଣ ଖ୍ରୀଷ୍ଟ ମୋତେ ବାପ୍ତିସ୍ମ ଦେବା ନିମନ୍ତେ ପ୍ରେରଣ କରିନାହାଁନ୍ତି, ମାତ୍ର ସୁସମାଚାର
    ପ୍ରଚାର କରିବା ନିମନ୍ତେ ପ୍ରେରଣ କରିଅଛନ୍ତି; ତାହା ମଧ୍ୟ ବାକ୍ୟ ଆଡ଼ମ୍ବରରେ ନୁହେଁ, କାଳେ କ୍ରୁଶରେ
    ଖ୍ରୀଷ୍ଟଙ୍କ ମୃତ୍ୟୁ ବ୍ୟର୍ଥ ହୁଏ।
  bzj-bzj: Jeezas Krais neva sen mee fi baptaiz peepl. Ih sen mi fi preech di Gud
    Nyooz. An Ah noh fi preech it wid no lata priti werdz, kaa Ah noh waahn Jeezas
    Krais det pahn di kraas laas ih powa.
  chk-chk: Kraist esap akünöüei pwe üpwe papataisi aramas, nge a akünöüei pwe üpwe
    arongafeili ewe Pworausen Manau, nge sap lon kapasen tipachemen aramas, pwe än
    Kraist mäla won iräpenges esap lomotongau.
  ssd-ssd: Kristus nu taŋgo kule pisneniŋgam tuku ye kukul ndayina. Ye pasa mayenu
    kuklimba sanu tuku kukulyina. Ye pasa ta kuklimba kilke te tuku wamdus kilambi
    taŋgo wamdus dubikam tuku sa ndaket. Kuga. Ye ail kazrai tuku sa ndo ket.
  acr-TNT: Cambiꞌij cꞌu waꞌ ma ri nuchac xuya ri Cristo na e ta ri canya bautismo,
    e ri cantzijoj ri Utzilaj Tzij. Y rutzijoxic canꞌano na e ta rucꞌ nimak tak chꞌaꞌtem
    y unimal naꞌoj xa re ruwachulew. Ma na cuaj taj we ri winak e caquiyac nukꞌij
    riꞌin yey na queboc ta cꞌu il riꞌ che ri Utzilaj Tzij puwi ri Cristo y ri xuꞌan
    Rire chwa ri cruz.
  rop-rop: Wal ai nomo bin oldei beptaisimbat enibodi, dumaji Jisas Krais nomo bin
    jandim mi blanga beptaisimbat ola pipul. Imbin jandim mi blanga dalimbat olabat
    det gudnyus. En ai nomo bin oldei dalimbat det gudnyus garram olkainaba bigwan
    wed weya pipul kaan gajimap, dumaji if ai bina yusum detkain bigwan wed, wal detkain
    wed na bina deigidawei det pawa brom det trubala wed blanga det kros weya Jisas
    Krais bin dai.
  mee-mee: Iau ka role minmina kurumea, Karais ke sane ba iau ta pangamagoenge ragau.
    Ke sa. Ke ba iau ta pulingmalagange pangamologa e pe e te Karais. Ba iau ka sana
    kallegemasia pangamologa ka lomatana re nga mogalo laekia e ngape ta utunge ragau
    ki. Iau ka role minmina kurumea, ngaroma iau nga kuma minmina, na nga bai kae
    Karais matengana nga maiskovu ta i sana nga ginggingngana ta kumangng nga ragau.
  dif-dif: Ngangau Christulu ngana wata jinpana wonti multibala, a‐ai, ngantjani jaura
    kaukaubala; wata jaura kirieli, ngangau Christuni kunarku wata walto pantjinanto.
  gam-gam: Krais na dje wori woll ge, une na po una nu pagle auno dje pille dje wori
    nawoll. Yene kandjiyebe wopake po una dje auno dje pille dje wori woll. Na kandjabe
    wopake ye boll djino ge makimb una nomane kerman paraka kandja wopake wopake djinj
    mal ge na nadjindo. Na kandja embe djill dal, Krais iko pera al goi ge una wal
    kiwa mal embe piye.
  nou-nou: Keriso na umo mi embo ewamei anase itae na mambae rate umo na binga ewamei
    awa sanase sedo itiri mambusena. Edo Keriso da uso orega da betari da goroba awawa
    embo mi gorase sedo na embo da jiro gari mi binga ewamei awa sae ra.
  mqb-NT: Bina, Almasihu a slan nen aday nà, saa gan baptisma anà ɗo ahay bay, əna
    saa ɗakay anan ləbara mugom a anà ɗo ahay. Nen apan ni ɗakay anan ləbara sa 'am
    anahan ata, əna tə asan way kawa su ɗo zənzen a sə bayak apan ata bay. Na ga matanan
    bay nà, anga aday amac a Yesu Almasihu a pə dədom mə zləlngaɗ ata â təra awan
    kəriya bay.
  ape-B: Krais douk wo nuklipemu inak inek baptais umu elpech e, wak. Anan naklipemu
    inak iklipech God ananin yopinyi balan. Ali iklipech enyudak balan umu, yek kobi
    iyagwleh balan kobi douk chanubu chadukemech uli elpech cheyagwlehen uli balan,
    wak. Umu moneken, kedeke elpech ulkwip pulomu yek otuwe chukli yek yanubu yadukemech
    uli ali yaklipech balan yakukwihen kalbu. Ali echech ulkwip kobi pulamu enyudak
    balan umu Krais nagak lowag krusemu.
  grc-F35: Οὐ γὰρ ἀπέστειλέν με Χριστὸς βαπτίζειν, ἀλλ᾿ εὐαγγελίζεσθαι—οὐκ ἐν σοφίᾳ
    λόγου, ἵνα μὴ κενωθῇ ὁ σταυρὸς τοῦ Χριστοῦ.
  cav-NT: Cristora ique cuadishahua peya cuana dyadi Yusura eje bucha Ijahua quejaque
    inajacameree ayaque cueja ishu, ai tuna utsa ishu jipidya ama. Eratu aya quisarati
    ibeda adebataquima tsehue ama, Yusura ique adebamerehuaque camadya. Era ni cuejaquena
    juhua ecuitaja inime aniyaque, tume taa tu ique quisaratiyaju bacaqui cuanara
    ecue ishu dyaque inime tupu quena juhua, Cristo tunaja jucha jiteque majuhuaque
    inime tupuqui eauque. Ique jutidya ni tunara dyaque inime tupuqui aya, Cristo
    queja ecatyatiuque, tume taa tu Cristo curusuju yanacana maju juquena juhua.
  kgp-NT: 'Cristo pi(jé) inh mỹ: “ha ag kygpenh tĩg,” he ja nĩ''. Inh mỹ tóg: “ha
    ag mỹ inh kãmén tĩg, ha inh vĩ tónh tĩg,” he ja nĩ. Kỹ sóg tó tĩgtĩ. Hã ra sóg
    ón kỹ tỹ vẽme kanhró han vãnh nĩgtĩ, ke tũ nĩ mũ ra Cristo tỹ cruz to sa ja ẽn
    tỹ nén ũ tũ ri ke nĩ sir, isỹ inh vĩ kanhró tỹ ãjag krĩn sór mũ ra.'
  bvd-bvd: Tio lana naa nai, suli sa Disas Kraes nao si fale nau mai uri faasiuabu
    lae. Nia fale nau lau 'ana mai uri faarongo talo lae 'ana si Faarongoa Diana nee.
    Nau nao kwasi bae gwaku 'ana saitomadooa 'ana fera ne 'i ano, suli nau ku dooria
    rigita lana mae lana Kraes 'ana 'airarafolo ka ilia toae ki daka manata mamana.
  ukr-1871: Не послав бо мене Христос хрестити, а благовістити, не в премудрости слова,
    щоб не опустїв хрест Христів.
  apz-apz: Kɨlais kako ngkimo oso mijo kiyomayo syohoso montapmmentisofoho. Oꞌo, ngkimo
    kako aꞌamu somo kakoe hungkuno lutɨhwayoꞌne syoho ntapmmentisofoho. Aꞌamu hunoꞌnjo
    sohwa hofɨko hungkuno sawemo lutɨhwawoꞌnɨngkohofo hopaso ngko hungkuno molutɨhwamnehono.
    Oꞌo, Kɨlais kako iyo hwojiyafɨkuꞌnnyomo nakwoe wonyoꞌne poyo peꞌnɨmentiso soꞌno
    aꞌamu huno ntoꞌno mosyafɨhupitnnoho lonji ngko aꞌamufe huno ntoꞌno ehohosasiyoꞌne
    hungkuno tɨfo tɨfo lutɨhwawoꞌnɨngkohe hwoꞌnyoho.
  yon-yon: Keresumbed ne nenkowoone manaan kuu baptais kamendi yemanban, weng amun
    daandi dowad nenkowoon. Weng amun daandaan kuu karub ye meeni kangdom ye weng
    yaambedban. Karub yi meeni kangdom yaromkono yaambed dakmaan karen, Keresu ye
    at ming ari bobnoon kumbed ye aromkono kuu dowan keroon karen.
  poi-NT: Ɨch d́a acutsat jém Cristo iga acchíŋóypa. Acutsat iga anaŋmadáyiñ jém pɨxiñt́am
    jém wɨbɨc aŋma̱t́i iga Dios icɨacputpa. Pero d́a anaŋmatpa con jém aŋma̱t́i jɨ̱xiɨywɨɨp,
    jesɨc d́a i̱ wɨa̱p iñɨm iga d́a t́i cuwatcuy iga accaata̱ cunusyucmɨ jém Cristo.
  wuv-wuv: Uaa abaa i aloamiau Christ ba nei pudugufai; ma'uaa ba nei u'ugaa fei rawani'a
    warea. Abaa una wareaa ei naranaraa rama'a ua. Nabaa ale'ei, lomi na pa'i faufau
    fei hawafoloo Christ.
  quf-NT: 'Chaqa allita nishaykillapa: Jesucristuqami akrarqa mana nimaranchu rir
    shutichikuy nirqa. Ashwanmi kaĉhamaran paypa shumaq rimayninta yaĉhachikutiy kriyir
    washakananllapapaq. Piru manami uk kusalata yaĉhaq runa rimar yaĉhachikun chaynuchu
    yaĉhachishurayllapa. Chaqa chaynu yaĉhachikutiyqami, nuqalapi kunfyakar mana intrakanaykillapatachu,
    Jesucristo kruspi wanushanpi kriyirlami washakanchikllapa nirqa.'
  yuw-yuw: Duicho ‘goc owi amna yamuc gung imongidiruc’ yongo mananong mudoc. Muno,
    yuho nanong mudocma wömai fatmata ogepma owi amnadec fandat inoc inocha nanong
    mudoc. Tuna nocu youp worocgon tongitat. Wohong nocu guroc amnahon kombic kombic
    tanmaina owi amna wodic wodicha inong yamuc matongitat. Muno, nocho Duic ep goröcdec
    ombocma worochon gesö taa weicyit.
  hus-NT-1971: Tin aba’ a Cristo cu olna’ an alhua’ cau ani yab quim pujlats. Yab
    u olnal c’al u cuete’ tsalpath cahuintal, i ca muctsin in tsap an alhua’ cau jant’ini’
    ti tsemets a Cristo ti Jec’onthax ti al an cruz.
  med-med: Kraist ndi, na wamp nu tindeimp nimba, tʉpa mundi nʉmʉndrʉm mon. Elim nga
    Rʉnang Ik Kai ei neimp nimba, na tʉpa mundrum. Rʉnang Ik Kai ei, mʉi kona wamp
    nga pilpa kungʉndi ronduⱡ pilik ik nʉtmin ei mel, ni nʉnimp. Ei mel int ndam,
    Kraist nga nde peta kurum uⱡ ei nga ronduⱡ ei, tʉp pei mundimp mel petʉm.
  bch-bch: Ngansa Kristus isula gau ngan kadonga paliliunga mao, be isula gau ngan
    paolanga ele ato kemi. Be ngan paolanga ato kemi toa ne, ikeo ga nanasi posanga
    mambe gid panua oatainga ad mao. Ngan kado ta Kristus aea abei tabala iuot mambe
    danga sapaean.
  cco-NT: Dsʉco̱ꞌ jaˋ casíingˋ Dseaˋ Jmáangˉ jnea˜ fɨˊ jmɨgüíˋ la faꞌ e nijmee˜e ta˜
    seáangˋ dseaˋ jmɨɨˋ, co̱ꞌ casíimˋbre jnea˜ dsʉꞌ quiáꞌˉ e niguiaaˉ júuˆ quiáꞌˉ
    jial laangˋ dseaˋ jee˜ jaléꞌˋ dseeˉ quiáꞌˉbre. Jo̱ mɨ˜ caguiáˋa e júuˆ jo̱, jaˋ
    cafáꞌˉa có̱o̱ꞌ˜ júuˆ e tɨɨngˋ dseaˋ jmɨgüíˋ e laco̱ꞌ jaˋ nijmɨꞌuǿnˆn jial tíiˊ
    e niingˉ e cajúngˉ Dseaˋ Jmáangˉ fɨˊ dseꞌˋ crúuˆ.
  deu-1951: denn Christus hat mich nicht gesandt zu taufen, sondern das Evangelium
    zu verkündigen, nicht in Redeweisheit, damit nicht das Kreuz Christi entkräftet
    werde.
  alq-ALGNT: Ka8in mega Jesos Christ nidodji pidjinijaogosi kidji paba sigaada8ag8a
    a8iagog. Tiegodj, nigi pidjinijaog kidji paba tibadjimo8an min8adjimo8in, ega
    dac kidji k8ag8e minotagozian, kagita8endamo8in ooma akikag ka odjimagag e abadjito8an.
    A8iagog dac kada ani teb8etamog apitc 8abadamo8adj adi epitci macka8izimaganig
    ii min8adjimo8ini e mikomagani8idj Jesos Christ egi nibogobanen tcibaiatigokag,
    ka8in 8in e ndotaoji8adj e minotagozi8ag.
  ixl-NNT: Tan yeꞌl in chajel koj in taꞌn u Cristoeꞌ tiꞌ vaqꞌat kuꞌ unqꞌa uxhchileꞌ
    xeꞌ aꞌ. Pet kat ichaj in Aak tiꞌ valat u bꞌaꞌnla yoleꞌ xoꞌl unqꞌa tenameꞌ. As
    tul kat val isuuchil u yoleꞌ sexoꞌl, as jit unqꞌa yoleꞌ uvaꞌ kat val sete uvaꞌ
    ni tal unqꞌa uxhchileꞌ uvaꞌ at itxumbꞌal, tan vatz unqꞌa uxhchileꞌ as yeꞌl itxaꞌk
    vikamebꞌal u Cristo vatz u kuruseꞌ.
  boa-NT: Tsáháa Críjto oke pícyootú o tsótsohíjcyaki. Muuráhjáa ihdyu oke pícyoobe
    mépée mepájtyetéiñe dibye méénune úwááboobéré o péhíjcyaki. Aabe tsá o úwáábohíjcyatú
    táɨ́jtsaméityúré o újcúné waajácuri. Muurá tehdu o méénuca dibyée páwachékevu
    dsɨ́jɨvéné tsá ɨ́ɨ́netú meke pɨ́áábóítyuróne.
  quh-NT: Cristoka mana bautizajtachu cachamuwarka, manachayrí sumaj willanasta willarajta.
    Nitaj yachaysapa parlanaswanchu cachamuwarka Cristoj chacatanapi wañuynin ama
    yankhapaj khawaska cananpaj.
  kwi-kwi: Cristone nawa ɨnintachi, awaruza munnanapa. Usne nawa ɨninta, Dios watsal
    pit kainanapa, awaruza watsarɨt mɨlnanapa. Nane Diosta pianchiruzkana kainanamtuchish,
    uspa we pian akwa. Nane Cristo kurishta irɨt kainarawaish, sun pit tɨnta namnapa.
    Kain pit kainammtuchish.
  agm-agm: Nɨnɨ isɨhiya taahiyɨhiyai wɨndɨ bahomaawusotɨmandɨ amɨ Kɨraisiho isɨhiyai
    waapohora baawuse ndatɨ natanoaasihɨhonɨnɨmaahe. Owetise. Nɨnɨ Autaahaatɨhomɨ
    pɨwɨha gaaha wanɨha Kɨraisiho kaiwaiwaapɨha ausaatɨ isɨhiyai kaundɨtandɨ ko nɨngi
    natanoaasataise. Pɨwɨha Gaaha Wanɨha nɨnɨ ausaataatɨ pɨwɨha nehɨha isɨhiya nawɨhaiwɨ
    amɨtɨha gaahaisawɨhiya gwɨnyaapɨ katopatamataindɨ katɨtandɨmaahe. Owetise. O amɨ
    nɨnɨ pɨwɨha nehɨha isɨhiya amɨtɨha gaahaisawɨhiya gwɨnyaahohɨha ausaatɨ kandaataahɨ
    Autaahaatɨhomɨ pɨwɨha gaaha wanɨha Kɨraisiho ipɨ tɨtɨhɨ atawɨhatetɨ nimaatindɨhandapɨha
    noaipatɨ watɨpɨhandɨ oweha nehɨhaimatɨtaise.
  ubr-ubr: Yabin Keriso on men iyafareu anat sabu anibapataitois on, baise On iyafareu
    anat Wasagobin an kurereb mes—ato men orot jever asi not gigiboanai dura sebikakafun
    on nan ankurereb on, yau au bobo nanaba anafour on, Keriso nabai irarabob an Wasagobin
    akurereb on arimon an faiwar ambin inmatar.
  tsw-NT: Zamawawa† lyungu mu n rumbu ama shi. U lyungu mu ta̱ n yuwan alajiya a Alabari
    a Saꞌani. Na̱ n damma Alabari a Saꞌaniꞌi, she n yuwan nu ugbozu wa ama wan, adama
    a na n ciga ucira wu ukwa̱ wu Zamawawa zuva va akpata wo oꞌwo pere shi.
  cax-NT: Arrti Cristo champürrtü icüpurutiñü nauqui rraunimia, sino nauqui suraboi
    arrüna urriampae manitacarrü. Suraboi nautaesübucu eanaqui nomünantü. Arrüñü besüratai
    nirranitaca, sane nauqui atusi nurria nicusüurrti y nüriacarrti Cristo, naqui
    coiñoti apü curusürrü.
  aia-aia: '''Inia ''ia Kraest ''a ai''a ha''ataariau mai ''anai bwareomaearaaui sae,
    me ''anai taroha''iniai Taroha Goro. Mau ai''a heitaroha''i ''ini''i mwani ha''atee
    nara rongo aidangi di''u. Ra gasigu hinihinia Kraest ''inia moi hadahadangagu
    nara rongo goro di''u. ''Onaa ''ai o''asi, ni mae na haua Kraest na''i dadaahoro
    ''ai ''ari pwaranga moi.'
  srp-1865: Jer Hristos ne posla mene da krstim, nego da propovijedam jevanðelje,
    ne premudrijem rijeèima, da ne izgubi silu krst Hristov.
  agt-agt: Te bakkan ta yen ya pake nangidoban ni Hesus Kristu teyak petta mangzigutak
    ta tolay, te intu la patarabaku na teyak ya mangipadangag ta damag na nepangikaru
    ni Afu Hesus ta liwat tam kiden. A awek hapa pake inasinan ya paguhohug ku ta
    pangipadangag ku, talo am aweda pake nonotan ya pakapangwa na pasi ni Afu Hesus
    gafu ta kalalaki na paguhohug ku.
  lug-lug: Kristo teyantuma kubatiza wabula yantuma kubuulira Njiri. Era sigibuulira
    mu magezi ga bigambo bugambo, si kulwa ng’omusaalaba gwa Kristo gumalibwamu amaanyi
    gaagwo.
  yby-yby: 'Yamidana monawaya sakoya ne: Kalaestikaho wewenasida noku udobetatane
    loko noli hamiye. Emo gala lalo maya wetome oko lo bebe etane loko noli henebo
    maya ne. Ito Kalaesti maya yoho yaha yalo helibomidana galamidana abuha-wowola
    maya lemekatiye loko dukau aso jeleko ele wehe lokaka gaya loeboe. 12 Apo 18:24
    14 Apo 18:8; Lom 16:23 16 1 Kol 16:15'
  heb-heb: כי לא שלחני המשיח לטבול כי אם לבשר לא בחכמת דברים למען אשר לא יהיה לריק
    צלב המשיח׃
  mpp-mpp: Kristodi misa lowayelenogale mi salecnuwec, miyac. Yebac ngic-ngigac Siduc
    Madicne mime yegengkeme weduyelenogale salecnume kwesiiba. Ailu Kristole malicpongte
    yowa yogo tapili-wawa aidaickale, yowa yogo ngicte tapiliwa me ngic ngage-ngage-motocka
    mi midacte.
  apb-apb: A Kraes e ka'a uusunge'inieu ike mola huni loo-loto maa'i aana mwala, ta'e
    huni laeliwala aana Tataroha Diana. Na e ka'a ike huni laeliwala mola aana mo
    wala diana mala mo iini e saenanau huni ha'a-olaa mwala, ta'e mola i sulie a Kraes,
    mwaanie maenga a Jisas i lengine po'u-po'u e totowai mola.
  san-TEL: ఖ్రీష్టేనాహం మజ్జనార్థం న ప్రేరితః కిన్తు సుసంవాదస్య ప్రచారార్థమేవ; సోఽపి
    వాక్పటుతయా మయా న ప్రచారితవ్యః, యతస్తథా ప్రచారితే ఖ్రీష్టస్య క్రుశే మృత్యుః ఫలహీనో
    భవిష్యతి|
  ben-IRV: কারণ খ্রীষ্ট আমাকে বাপ্তিষ্ম দেওয়ার জন্য পাঠান নি, কিন্তু সুসমাচার প্রচার
    করার জন্য; তা জ্ঞানের বাক্য নয়, যেন খ্রীষ্টের ক্রুশীয় মৃত্যু বিফলে না যায়।
  ntu-ntu: Trawrkxtrwxu leplz kxkqlu murde Kraes atwzlr-ngrmle ninge mz nzpipx-krnge
    Nrpakxmrlz. X mz nzpipx-krngele, trapuwxu ncblo kx rkrlz-angidr x aetu-lzbq mz
    nzycmne-krde. A' yrlqkixle me mrlzkibzle nzxlrkr leplz le, murde nayrplatitr angidr
    nardr. Murde ma tqrpwa'-ngrne zmatq ngr Nrpa ngr Kraes nzbzo-krmle mz kros mz
    nzarlapx-krde leplz.
  pan-pan: ਕਿਉਂ ਜੋ ਮਸੀਹ ਨੇ ਮੈਨੂੰ ਬਪਤਿਸਮਾ ਦੇਣ ਲਈ ਨਹੀਂ ਸਗੋਂ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਉਣ ਲਈ ਭੇਜਿਆ,
    ਪਰ ਸ਼ਬਦਾਂ ਦੇ ਗਿਆਨ ਨਾਲ ਨਹੀਂ ਕਿ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਮਸੀਹ ਦੀ ਸਲੀਬ ਵਿਅਰਥ ਹੋ ਜਾਏ।
  gvc-gvc: Cristo yʉhʉre warocaro, masare bautisahtirore cũerare yʉhʉre tiro. Noaa
    buheare buhehtiro sehere yʉhʉre cũre. Cristo crusapʉ to yariarire mari buhechʉ
    tí buhea marine noaina wahachʉ yoara. To ã yoapachʉta noaa buheare yʉ mʉ sʉro
    yʉ buhechʉ yʉhʉ sehere ñʉ wahãboa mʉsa. Mʉsa ã ñʉ wahãna noaa buhea sehere ño
    payoeraboa mʉsa. Tuhsʉ noaina wahaeraboa. Ã jicʉ Jesu ya buheare buhecʉ yʉ mʉ
    sʉro yʉ masia mehne buheraja yʉhʉ.
  sbk-sbk: Afwatanaje U Kristi sagwantumile ahozye ila alombelele ibhangili. Sagaantumile
    alombelele hunongwa zinjele yishibinadamu, ili aje engovo yikhobhehanyo lya Kristi
    lisahefwewe.
  mya-JVB: ဗတ္တိဇံ ကိုပေးစေခြင်းငှာခရစ်တော် သည် ငါ့ ကို စေလွှတ် တော်မူသည်မ ဟုတ်။ ဧဝံဂေလိ
    တရားကို ဟောစေခြင်းငှာစေလွှတ်တော်မူ၏။ သို့သော်လည်း ၊ ခရစ်တော် ၏လက်ဝါးကပ်တိုင် ကို
    အချည်းနှီး မ ဖြစ် စေခြင်းငှာ ၊ နှုတ် ပညာ ကို အခွင့်မ ပေးဘဲနေတော်မူ၏။
  kgf-kgf: Kristonéŋ méli néŋec imi ic doku naec énécmimaŋ niŋac qahac, néŋ buŋa suruc
    hiabia énézémaŋ niŋac. Imuac mia, Kristoac ic héŋgeŋa wéndara imi eŋomia wambac
    niŋac ʒéma, nena niŋtegic qiŋtegic acnanéŋ ménda énézéanʒua.
  awb-awb: Íre wání merieyabe peh, Néne kaweq ehwéh koreri terinúno éna Sísa Karáhéga
    eqmaq núwátáire. Wega awankátaq táhpawe putio ehwehmé págege ehwéhne. Mi ehwéh
    abehq éhwéh úkínehoéna ahtebia ánínká teínserah ehwéh íre teiasa peh pahsuqme
    tei teinuge.
  gdn-gdn: Keriso e ka eba nau iyapana siruwatamana ki nana tonosinibu ko nau e yonai
    bagi kawaya dimasugana ki nana nau tonosinibu. E eba nuwaiya nau naubo kataini
    pokaiya kabuwa-sugana ki nana ko e nuwaiya ka nau yona yau mena dimasugoni, suwogoni
    ke; ‘Keriso e ka ripa korosi naureya iyapana kuduba nu nene powena.’ Yona ki mena
    ka kasiyarai kawaya ki pokere nau eba nuwaneya yona kudubai dai dimasuwogoni kwaenda
    Keriso nu nene powena ki kasiyarai pamenayagisi.
  nko-NT: Kristo mɔ́wa mɩ́ ahá asúbɔ. Mboún ɔbɛ́ɛ, mbɛda asʋn wankláán ámʋ ɔkan.
    Megyí ɔnɔwankɩ pʋ́ anyánkpʋ́sa agywɩɩn nɔ́pʋblɩ́ mʋ́, tsúfɛ́ nɩ́ nɔpʋ́ mʋ́
    blɩ́ mʋ́ á, túmi kʋkʋʋkʋ ɩmɛ́ɛtrá tsiá Kristo oyikpalíhɛ amʋtɔ.
  bsn-NT: “Oco rãca masare ĩnare bautizacudiaya” yigʉ me, yʉre cõacami Cristo. “Yʉ
    sʉorine Dios quẽnaro masare ĩ yisere gotimasiocudiaya” yigʉjʉa, cõacami. “‘Quẽnaro
    ĩ gotimasiojare, ĩre ajitirʉ̃nʉaja yʉa’ yato” yigʉ, me yʉre cõacami. To bajiro
    ĩna yijama, “‘Yucʉ́tẽrojʉ rojose mani yise vajare yirẽtogʉ̃, manire rijabosayumi’
    yitʉoĩarã me ñarʉarãma”, yʉre yicami Jesucristo.
  pib-NT: Gi rixanu Kristo gi yokanatno nkatlewatinripa, seyni Kiglerpotunanu Tokanchi
    nunkakletinripa, gi wa gimatkalewlu tokanchiya maleshawaka ma mixinitipa Kristo
    koroshishkitate.
  wiv-wiv: A Kristus beta ni geriau kata vala baptais na manumanu. E geriau kata vala
    kana Kalohua Kemi na manumanu, ki beta na vavala polea na Kalohua Kemi kua kamana
    save kana saveman kamahi bukuna vulovulo kua, beu, hau ta kuahi tabarae na vairohia
    na pele kakava na matuhanga kana matea ke Kristus na kruse.
  reg-reg: Kulwokubha, Kristo atantumile kubhatija tali okulasha emisango jo bhwana.
    Atantumile okulasha kwe misango kwo bhwengeso bhwe chinyamubhili, koleleki amanaga
    go musalabha gwa Kristo gusige kusosibhwao.
  mlh-mlh: Kristoji noŋ ŋiŋigo miti meso yarebemiŋ ore eru so sore nuyayoŋ, Bobiaŋ
    Biŋe misauebeminde najime raru wareego. Kristoji noŋunde ore maripoŋgo komeya,
    gio ore tobiriineji wakiru omaine egu fukeiŋ. Ore eru Biŋe buŋo oi moreŋ ŋire
    maŋgboroŋ paiineo kosa so miego. Oŋu.
  gof-ENT: ኪሪስቶሲ ታና ኪቲዳይ ዎንጌላ ኦዳና ሜላሳፌ ኣቲን ፃማቃና ሜላ ጊዴና። ኪሪስቶሲ ማስቃሊያ ቦላ ሃይቂዳይሲ ሃዳ ጊዶና
    ሜላ ታኒ ኣሳ ጪንጫቴ ቃላን ኦዲኬ።
  aau-aau: Payhokuaw, Hakamay hiykwe hane kokwe hu mon linon keyn prouk mey ke me-ha
    pa. Sawk hiykwe hane kokwe ok-ihey ke me-sor kow e me-ha. Ok-ihey sokukwe hakwe
    uwrsa ki ko mo mawkhow yaprue mo ok non liy mesor kow ley, ha sawk Krais so lokin
    kwor okrue now so krai se kyor-oruayk ha ame.
  tvk-tvk: Vengan melele xa Iesu Kristo tesil nou, tenave ti tengan ha ti nabaptaes
    ni moletin xil. E‑e. Xi tesil nou tengan namit longeongen hos usili. E nataviteni
    ti vahusil metisouen na moletin xil. Vengan tavos ti xosxa moletin xil ti laling
    nenesien nae e sepinien hos xil navan, e linaling nenesien nae ti e xeihen xa
    nggo maten na Iesu Kristo e eivave.
  prf-NT: Gapu inutusanák ni Cristo, bakán a para magbinyag nan para mangaral ten
    Maganda a Bareta. Impangaral ku ngani iyád, peru bakán a ten pamamag-itan nen
    pággupos sakay karunungan ni tolay, tánni awan mawanan ti halaga en kákkatay ni
    Cristo ten kudus.
  auy-auy: Ísu Káráísiti ímba simásimena séna nombá maitínkámae núwo simásímakaifo
    ásé-aai simátímaꞌmae núwo séna siꞌmákaiye. Ísu Káráísiti aaraa-táíyáꞌó pukáin-aaigoni
    áwáuma ímba ísáafo séꞌa Káráísitin-aai aforaꞌá simátimeꞌa waásiti kaweꞌ-ímáyááfínkén-ááí
    ímba séꞌa tafisúnda-aai ímba simátimumpo aforaꞌá Káráísitin-aai wésimatimune.
  tbg-tbg: Karaitiva kia vaiinti nahenti namari nimiane tiro ti tititairavauve. Viva
    tiriara nai vakaaka koqera vaiinti nahenti tiva nimiane tiro, viva ti tititaira.
    Ne Karaitira katariqaa hirito uvarara qumina uvave tivorave ti, te kia vataihainaa
    uva okarara irihavauve vi uvara ni tiva nimunara.
  hub-NT: 'Cristowa nuka: Ame imakratta tusagka akuptukchauwaiti, antsu chicham uwemtikartina
    nu etserkata tusa winaka akuptukuiti. Cristo numinam achiram mantamnawa nuna chichamen
    imanchau amajsaij tau asan, shuar yacha aina nita chichamenig shuara enentaimtairin
    yapajtin aina turattsanka wina chichamrunkeka etserkachuitjai.'
  hmo-hmo: Badina be Keriso ese taunimanima bapatisoa totona lau ia siaia lasi, to
    Sivarai Namona do lau harorolaia totona. Bona aonega hereva dekenai do lau haroro
    lasi, Keriso ena mase satauro dekenai ena siahu bada do lau hamaragia garina.
  big-big: Kilisigu ne kaimeliweki wezanelabek ono, kapura ngago wazonora kozak kaiweki
    logo yombanuwiligi ngago lewege kisi piliktaga ono kapura ngago mamokko iwakagi
    langai piliktaga, purik Kilisigu yengeleileige ibeng sa puragi kozanda yeik sawiya
    nelegi.
  gux-G: Kiristu ki sɔni nni ke min ya batise bi niba ka, ama ke min ya wangi o laabaalŋamo,
    Li naa go tie ke min ya wangi yeni mi yanfomaama ka, ke Kiristu daapɔnpɔnli ń
    da tua fanma.
