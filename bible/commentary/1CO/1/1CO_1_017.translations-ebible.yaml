  clu-clu: Ay ara ako pagsogoa ni Cristo para magbunyag kondi para magpanodlo ang
    Mayad nga Barita. Kag akun pagpanodlo bukun paagi sa mga masaradya nga pagambal,
    ay basi kon madara ko ang mga tao kay Cristo paagi sa akun abilidad kag madoraan
    gaum ang panodlo parti sa anang kamatayun ni Cristo sa kros.
  swh-ULB: Kwa kuwa, Kristo hakunituma kubatiza bali kuhubiri injili. Hakunituma kuhubiri
    kwa maneno ya hekima ya kibinadamu, ili kwamba nguvu ya msalaba wa Kristo isiondolewe.
  tpt-NT: Ni Cristo jantu kimalaqachal para kakmil jamaqchajꞌavan, va kimalaqachal
    para kakmil laqputeꞌeniꞌ yu ox chivinti. Jantu klaqputeꞌey kun kꞌus chivinti yu
    minachal xajatapastakꞌati lapanakni. Chuncha jantu katsꞌanqal ixtapꞌasta ni chivinti
    yu masuy yu tapasal Cristo laka kurus.
  aai-aai: Anayabin Keriso i men bapataito isan iyafaru’umih, baise tur gewasin binan
    isan iyafaru, naatu men orot babin maiyow hai tur naatu hai notamaim ana’omih,
    nati na’atube ana’orerereb Keriso onaf afe’en momorob tur gewasin ana fair boro
    yabin en namatar.
  sny-sny: Krais ane lu taune ma'e au huwei ne eimawesawi ta'ame. Ahowa, le ane Krais
    lo peri heneruwe wisere a'i lu taune ma'e au te'e fiyariyei ne eimawesawi. Le
    awei lo marepi wisere a'i ane ma'e au ta'ame. Ahowa, ane peri ta au te'eyei su,
    ane Krais lo me tape'i lo peri a'i ne au te'e fiyariyei. Serai Krais lo me tape'i
    yahowa'i a'i henerairowata.
  myy-myy: Masare yʉ idé gutoni meje yʉre cũñi Cristo. “Masare masogʉ̃ yiguĩji Cristo”,
    yire oca yʉ gotitoni yʉre cũñi ĩ. Bʉto masirena masa ĩna tʉo seyotoni bʉsibea
    yʉ. Bʉto tʉo seyore oca yʉ bʉsija, yʉjʉare tʉorʉ̃nʉcõri Cristore tʉorʉ̃nʉbitiboana
    masa. “Masare yiari yucʉtẽojʉ godañi Cristo”, yi yʉ masare gotija, iti ña ñasarise.
  trc-NT: ꞌO̱ se nuviꞌ suun cuta̱ꞌ ne yuvii̱ ataj maꞌ. ꞌO̱ se caꞌnéé xa̱ꞌ Jesucristó
    manj nata̱j se‑na̱na̱ Diose̱ nana̱ sa̱ꞌ rihaan yuvii̱, tza̱j ne̱ naꞌvej rá soꞌ
    cavi̱i̱ raá ꞌu̱nj nana̱ cu̱u nachranꞌ caꞌmi̱i̱ ꞌu̱nj maꞌ. Ma̱a̱n se nana̱ nica̱
    ina̱nj caꞌmi̱i̱ ꞌu̱nj, ga̱a ne̱ caꞌve̱e xca̱j yuvii̱ cuentá se vaa nuveé na̱na̱
    avii raa̱ yuvii̱ me nana̱ yoꞌ, ma̱a̱n ne̱ se‑na̱na̱ Jesucristó ya̱ me yoꞌ ado̱nj.
    Dan me se ya̱ xca̱j nij yuvii̱ cuentá se vaa ya̱ caviꞌ Jesucristó rihaan rcutze̱
    cheꞌé nij soꞌ, ne̱ caꞌve̱e cuchuma̱n rá nij yuvii̱ cuno̱ nij yuvii̱ nana̱ nica̱
    caꞌmi̱i̱ ꞌu̱nj ado̱nj.
  cut-NT: te dechuh Dihvo vo Jesucristo u, ndiyu che cuehdenuné ihyan, ate che cuahndudó
    ndudo ndah yahn ye. Rahndudó ndudo min numa cua̱co. Hua retihdená̱n vededevano
    yahn má̱n, ca̱va che tihca̱ ne, codevano ndah ihyan nduhca̱ che chih Dihvo vo
    Jesucristo, quenan ya̱h ye na̱n cruz.
  bel-bel: Бо Хрыстос паслаў мяне ня хрысьціць, а зьвеставаць, ня ў мудрасьці слова,
    а каб не зьнясіліць крыж Хрыстовы.
  zlm-KSZI: Al-Masih mengutusku bukan untuk mengimadkan orang, tetapi untuk menyebarkan
    Injil. Aku menyampaikannya bukan dengan kata-kata kebijaksanaan manusia. Dengan
    demikian salib al-Masih tidak menjadi sia-sia.
  gdr-gdr: Mop nokɨp Keriso ma ken baptiso omnɨka mana nɨtmɨkitonj wa pɨlwa, ajɨ God
    ma b'ogɨl yɨrkokar bage yɨt pɨtapɨta omnena mana. Sɨ kon ma nony b'akatena kɨma
    opurenam multekɨp na yingaenenond, nokɨm da ɨdenat Kerisomna wul b'agbag maka
    kɨp kesa tawɨk.
  vmy-NT: Ngu Cristo bi kui xa kitsikasennina̱ nga xuta kuatendaa̱, tusa nga sikjaꞌaxtiuyaa̱
    en ndare ꞌba nga bi en xi tsjatsu sichjaa̱n nga kuinchjaa̱, tuxi bi cha̱jani kjuaꞌñu
    xi tjinre kjuabeyare Cristo nga kꞌentꞌa kru.
  cmn-FEB: 基督派我前来并非为了施洗，而是要传播福音，但不能以人类的伶牙俐齿，否则基督的十字架将失去力量。
  gmv-RNT: Kirstoosi tana kiittiday Mishiraachcho qaala yootanas attin xammaqanas
    gidenna. Kirstoosa masqaley hada gidonta mala ta asappe gidida cincateththan sabakikke.
  ncl-NT: Amo niquincuayatequic míac pampa Cristo amo nechtilanic pa nilacuayatequisquiaya.
    Nechtilanic pa nicnahuatis in lamachiltilisli cuali. Huan amo nechtilanic pa niquinmahuisultis
    lacames pan ipampa quinami nilajtúa inminlaixpan ca lajtomes cuajcualtichin. Amo
    nechtilanic pa yoje nilajtus, amo sangá in lajtomes cuajcualtichin quintzacuililosquiaya
    lacames pa camo quimatilosquiaya leca miquic Cristo.
  sua-sua: Ii, ko e Kristus tlo meng dok kam parrum o mia e. Nove, ther kle mi kut
    meng dok kam havae mang a knovvur. Ii, va tlo meng dok kmegom kua serppak mruo,
    dok kmegom kam smia rere ngang o mia kam reimsor mnam mar orom kuaro papat ruk
    laol ko nguak havae orom a knovvur ormar kat e. Nove, matok ngua kle ka vraik
    orom o mia ngaro papat petgim o papat ruk mang e Yesus ka yor to engnang a ho,
    he koham a serppak to mkor ka yor tok.
  are-are: Arai, Kristala yinganha yairnaka, itja relha ntjarranha kaltjirrpulhelitjika,
    relha ntjarranha Yia Marra erinhatitja kaltjinthitjika. Itja pula relhaka angkatja
    inangkarlakarta, angkatja ntolkiperra era ipmintjerrakitja.
  gai-gai: Na Karais ma aukmo kɨtac pukca mo nake mba mbagɨricatnan. Wanaiŋ. Ma aukmo
    kam wembaŋ laŋ wiwitina mandacatna. Na aku kamb ndoprena ramtaɨrta kirara mba
    moatke. Wanaiŋ. Moca aku Karaisna keracatna ikmo, moi reac wanaiŋ toc ndacari
    nari.
  qvm-NT: Manami runacunata bautizar purinäpagtsu Jesucristo nogata cachamashga, sinöga
    ali wilacuyninta wilacur purinäpagmi. Tsay ali wilacuyta wilacorga manami yachag
    cashgäta runacuna yarpapäcunanpagtsu wilacö, sinöga Jesucristuta chasquicunanpagmi.
    Yachag-tucur wilacuptëga runacuna Jesucristuta chasquicunanpa trucanga nogalatanami
    alabamanman cargan. Runacuna alabamänanpag wilacorga Jesucristo runacuna-raycu
    cruzcho wanushgantami manacagman churäman cargan.
  chz-NTPS: Jëëhꜘ, saꜙ gaꜙche̱e̱ꜗ Cristo jnäꜘ mahꜗ cha̱a̱nˊ dsaˉ jmɨɨˉ. Gaꜙche̱e̱yꜗ
    jnäꜘ mahꜗ kwanˋ juˈhmëëꜘ kiyhꜗ baˊ. Hiꜙ saꜙ hlëëhnˊ kya̱a̱hˊ juuˈ kaahˊ, haˉ gaˉ
    cheˉ saꜙ häˊ taˊ heˉ gaꜙta̱a̱ꜚ Cristo dsohꜘ hmaˉcruꜚ.
  kmu-kmu: KalaisiꞋa tina falelamatesuafene huno hunategeꞋna omenogi agaiꞋa hulatenea
    yafe kanale mono kema huhaleꞋna tamahapaisuafene huno hunatene. Mani kea ma mopafima
    kanalehaviꞋyaꞋami hanea vayaꞋmoꞋya nehaya augafa kema hisuana Yisasi KalaisiꞋa
    yafaga yosaleꞋma fali-mainea kemoꞋa afa ya kana hu yafenagiꞋna naꞋa augafa kea
    ohugahue.
  ood-NT: '@see-verse:1CO.001.016'
  lbm-lbm: कहालीकि मसीह न मोख बपतिस्मा देन ख नहीं, बल्की सुसमाचार सुनावन ख भेज्यो
    हय, अऊर यो भी आदमियों को ज्ञान को अनुसार नहीं, असो नहीं होय कि यीशु को क्रूस पर
    को मरनो निष्फल ठहरे।
  ncj-NT: Tleca Cristo ahmo onechualtitlaniloc nitlacuatequis, tlahmo nitlanonotzas
    ica in itlahtoltzin den temaquixtilistli. Huan ahmo nitlanonotza ica cualtzin
    tlahtoli den ixtlamatcamen tlen molui tequiyo. Tla ijcon nicchihuani, nanquichihuanihque
    cuenta san ica in tlahtoli huan ahmo nanquinehnehuilinihque tlen quihtosnequi
    temiquilis in Cristo ipan in cruz.
  yuj-yuj: Krais te onan, arop ént mek nérrá kákaeria sámp-kérép mono. Onan, Kwapwe
    Kare Karan farákápaeria sámp-kérép námpon. Ono apárokamp arop nɨnɨk kouri yakápnap
    arop fárákapamp kar niamp fek farákáp mono. Ono tak nanko te, Kraiso yaopwae porokopramp
    fek sumpwinámp karamp kárákáre te kánanke kwatae niampi yakantánoria nampono.
  kto-kto: Memani, Karisito la tale kan tosagaong meba tavarem inamaniap. Karuk. Tosagaong
    it meba taramang bais ula muru. Pa tale kan tuaramo ties gare teip o agat onim
    na uro kimanam la mime maiaramo. Memani, leba taramang ties gare tiro, eba betieng
    maiogun ang Karisito gare ba pagat agarit.
  gmv-NT: ኪርስቶሲ ታና ኪቲዳይ ሚሺራቾ ቃላ ዮታናስ ኣቲን ፃማቃናስ ጊዴና። ኪርስቶሳ ማስቃሌይ ሃዳ ጊዶንታ ማላ ታ ኣሳፔ ጊዲዳ
    ጪንጫቴꬃን ሳባኪኬ።
  por-BLT: Pois Cristo não me enviou para batizar e, sim, para anunciar a boas novas,
    sem usar para isso a linguagem da sabedoria humana, para que, assim, a morte de
    Cristo na cruz não perdesse o seu poder.
  stp-NT: Gio guꞌ cham tuꞌ pu kaiꞌñkam naiꞌñ joot guch Xoiꞌkam nañ ja bopkonaidhaꞌ
    gu jaꞌtkam, guꞌ jaꞌpji nañ naiꞌ ja aaꞌñdhaꞌ gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ na
    bhaan tu aꞌga nam jax jaꞌk dui cham jimiaꞌ mu jaꞌk nam paiꞌ gammɨjɨ miꞌ pup jum
    tulhiiñdhaꞌ. Ni kuñ cham giilhim jix aixkam jup xi kaiꞌchim nañ ja aaꞌñdhim nam
    jax kaiꞌchdhaꞌ gux aꞌaixkam, jaꞌppɨx maaꞌnkam naiꞌ jimdat tu aꞌgim iñ nam baꞌx
    bhaiꞌx maatɨt kaayaꞌ gu jaꞌtkam nat jax kaiꞌñkam jich aꞌmkam muu guch Xoiꞌkam
    bhaan gu uꞌuux na gai bɨɨt.
  ame-NT: Napaʼ ama añecpayeʼ llesensaʼnoña Cristo oʼch napatyes Partsocop ñeñt̃ allpon
    ameʼñetsa, añecpaña llesensaʼn att̃och oʼch neserrpareʼt cohuen ñoñets alloch
    yequeshperra. Ñam̃a ama añeyeʼ coc̈hneshaʼ na neñoñ neserrpareʼtatenso, t̃arroʼmar
    ñerraʼm aña neserrpareʼtatenes coc̈hneshaʼ neñoñ nameʼñatasapaʼ c̈hat̃eʼ soten
    att̃o rroma Cristo corsochopaʼ ñeñt̃paʼ amacaʼye es sherbeno att̃och yameʼñera
    Cristo.
  mgh-2016: Ukhalhawaya Kuristo khaakirumme waabatiiza attu, nansho kirumilhe uhimiacha
    Malhove Orera, tho, keettuchinhe wo uhikhulhuvelha irusho cho malhove a attu,
    ikhalhe wiira machiri o nookhwa a Kuristo vansalaabani ahirukunushiye.
  kvn-NT: ¿Ade Cristode anka chogzhají, an tigin tulemal-ogo? Chulá. Imi Cristo unnila
    anka chogzhado, antin Pab-kaka-nuegan-chunmakedgin alamako. Tenal antin tule-immal-wijiid-pinzheed-nikadyob
    kwen chunmadijul. Tenal an Pab-kannalegedbal chunmadi-kus, Cristo-nakrusgin-purkwijad
    melle ib-pinchegadga kunonigal.
  gvf-gvf: “Nil bile ibal tenana po,” dire Kirisito na nusi erekimba, “Ka main kere
    di ibal tenana po,” dire na nusi eremue. Nusi erungure ibal nomanin si pirungwa
    pire kamil kaa sungwa yal ka dungwa mere, na ka main kere di i ibal kobe teralba,
    Kirisito eri pera mina gulungwa main i u gogo namia, ena na ka iru di i ibal kobe
    ta tekeralwe.
  san-ISO: khrīṣṭēnāhaṁ majjanārthaṁ na prēritaḥ kintu susaṁvādasya pracārārthamēva;
    sō'pi vākpaṭutayā mayā na pracāritavyaḥ, yatastathā pracāritē khrīṣṭasya kruśē
    mr̥tyuḥ phalahīnō bhaviṣyati|
  deu-ELBBK: Denn Christus hat mich nicht ausgesandt zu taufen, sondern das Evangelium
    zu verkündigen; nicht in Redeweisheit, damit nicht das Kreuz Christi zunichte
    gemacht werde.
  mcb-NT: Teranika iroro intigankavitena Kirishito nogiviatantavagetakera, ontityo
    itigankavitakena nonkenkitsavagetakera nonkamantaigakerira maganiro tyara ikanta
    Tasorintsi yogavisaakotantira, kantankicha antari nokenkitsatira tera ario nonkañoigempari
    ikenkitsaigira govageigatsirira ikenkitsavageigira, onti nogikoneatasanotakero
    magatiro kameti inkemaigavakenaniri irogoigakera ikamaventaigakerira Kirishito
    koroshiku. Antari garira nokañotiro maika garorokari ikemaigana ario tyara inkantaigakempara
    irogoigakera kameti irogavisaakoigakenkanira.
  yle-yle: Daa yoo yi mbápitisîm kîgha u l꞉êê dîy꞉o Yesu Kédisu ngê a ngmidi noo,
    ngmênê u kópu dyuu tpapê u l꞉êê dîy꞉o nmye a dy꞉ââ noo. Daa nuw꞉o ndîî u kópu
    knî yi mbêmê yoo yi nuw꞉o n꞉aa ngmêêpî too, ngmênê Yesu ngê kîdosi ńedê kópuni
    nmî l꞉êê dîy꞉o d꞉uu ngê, yi kópu vyîlo yinî tpapê ngê, yi kópu mbêmê Yesu ka u
    ngwo dpî kêlîmî mbê dmi. U ya a nga daa kwo, Yi kópu têdê kópu ngê nî pyódu.
  swh-1850: Kristo hakunituma kubatiza, bali kuhubiri Habari Njema; tena, niihubiri
    bila kutegemea maarifa ya hotuba za watu kusudi nguvu ya kifo cha Kristo msalabani
    isibatilishwe.
  ese-NT: 'Jesosa Quitoja eya huoojea jjima ojaya epeejji cuana besa meeya. Chojja,
    ohuaya eya huoojea canaje ojaya esohui quea pame nee huohuiya jama baꞌa: —Ecuea
    esohui quea pame nee huohuiañajo, ¡eya acui ecueataꞌapeejo manoꞌyonajejo oe huohuicue!
    ¡Aꞌa dejjaja ejjashahuabaquijji jayojja jama huohuijji, ma ojaya ejjashahuabaquijji
    quea jaꞌa poso acanija! Jamaya ehuohuiꞌyo jojjemo, miya quea sohui jaꞌa jojjemo
    ojjaña mi bihuiajji pome. Jamajjeya jamaya ehuohui jojjemo Eyacuiñajji bihuia
    jjima acame. “Jesosa Quito acui ecueataꞌapeejo manoꞌyonaje ecuanaja mimishi cuijeaꞌyojji”
    ajjima acame onaaya —jamaya Jesosaa eya huohui cani.'
  jac-NT: Mach chejbilojinan wanican̈an haꞌ iswiꞌ anma yu Comam Cristo, walxinto haꞌ
    inchejbanilan haꞌ walnicꞌojan Tzotiꞌ yet colbanile. Yajaꞌ machi bay quintzotelan
    yin̈ nimeta tzotiꞌ teyet yun̈e heyanico heyanma yin̈, wal xin han̈e iscamical
    Comam Jesucristo yin̈ culus, haꞌ walicꞌojan.
  cak-CNT: Ri Cristo man richin ta c'a chi ninben bautizar tok xiruya' pa rusamaj;
    rija' xiruya' richin nintzijoj ri utzilej ch'abel richin colotajic. Y tok nintzijoj
    ri ch'abel ri', man nincusaj ta c'a etamabel richin re ruvach'ulef, ni man riq'uin
    ta chuka' jebel tak ch'abel. Roma ninvajo' nik'alajin chi ja ri rucamic ri Cristo
    chuva ri cruz ri c'o ruchuk'a' y man ja ta ri nuch'abel yin.
  zia-zia: Kristo mene na emo ge ou suwanese oko, Bowi Iwaing sero gipero ayanese
    sena. Arare Kristora i pasao auna putoung aung yoiye sero, na Bowi Iwaing sari
    sero emo nigao bainane mene saine oko yero nona.
  mal-2015: സ്നാനം കഴിപ്പിപ്പാൻ അല്ല സുവിശേഷം അറിയിപ്പാനത്രെ ക്രിസ്തു എന്നെ അയച്ചതു;
    ക്രിസ്തുവിന്റെ ക്രൂശു വ്യർത്ഥമാകാതിരിക്കേണ്ടതിന്നു വാക്ചാതുര്യത്തോടെ അല്ലതാനും.
  tuo-NT: Yʉꞌʉre Cristo wãmeyedutigʉ cũutiwĩ. Cʉ̃ mʉsãrẽ yʉꞌrʉose queti peꞌere yʉꞌʉre
    weredutigʉ oꞌówĩ. Tere weredutigʉ, masã añurõ na wãcũmeꞌrĩse paca meꞌrã weredutitiwĩ.
    Yʉꞌʉ tojo werecãma, Cristo curusapʉ wẽrĩsere wãcũtibopã. Masã yʉꞌrʉonoꞌtibopã.
  mbl-NT: Kunnix te nũ 'ũm kutnã'ah 'ũp-tox pix. 'Ãmhok. Pa nũgkutnãhã', 'ũyĩy 'ãte
