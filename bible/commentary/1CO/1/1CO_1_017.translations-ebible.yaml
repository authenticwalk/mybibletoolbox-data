  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ତବ୍ବୁବ୍‌ଡାନ୍‌ ତନିୟନ୍‌ ଆସନ୍‌ କ୍ରିସ୍ଟନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଅଃନ୍ନାପ୍ପାୟ୍‌ଲିଁୟ୍‌,
