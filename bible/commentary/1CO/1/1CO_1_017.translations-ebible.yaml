  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟੇਨਾਹੰ ਮੱਜਨਾਰ੍ਥੰ ਨ ਪ੍ਰੇਰਿਤਃ ਕਿਨ੍ਤੁ ਸੁਸੰਵਾਦਸ੍ਯ ਪ੍ਰਚਾਰਾਰ੍ਥਮੇਵ; ਸੋ(ਅ)ਪਿ
