  cbu-NT: 'Nitaati Isus: Tputsee msangeeru ichumashini, nuwaa, tárangeeja, nduni.
    Nuw kuki kamanishini, tárangiya nuwaatsi. Ashiriya, nuwsha kamankaturi, antaati
    nuwaanaatstaja kuki kamanki, nduni. Nuw Isusootsimaritcha kuk kamanirangi. ¿Mayaama
    tputsich chinakich anoo kamankich? Isus yasinamun iyaam tapachindamaam tsiparangiya,
    táta táta ashirangina. Tputs nuwaa chinarusinapa aturi, Isusootsim kuk kamanirangina.
    Ashirucha, Isusootsimari chinangtsa; tputseewa kuk chinarintspa siyaa atashina.'
  usa-usa: 'miráimanibo Îtuma kemmá íma timátikena tiráiye: “uréwaq nommá péqyikaao.”
    téna ítiraiye. ímibo wemá átê-wataama waabá-káyúkámá timá yiménúnayaba timátíkaraiye.
    kemá mibáq keráwáqtê máeqa keráwáqá íma ítama táganon-aimma íma timá tímikaune.
    máqte-qtataariq kaapaq-yátáq Îtuma pukéna keqtááyábá uráimma ítama tágaigaae tépoaq
    kemá Áánûqtuni akoqnáágoqtaba keráwáqá ítama tágai-aimma timá tímikaune.'
  soy-soy: Kirisi úu nɛ́ tummɛ rɛ kɛ́ pisoi míni wolɛ, u nɛ́ tummɛlɛ rɛ kɛ́ Nsímɛ́
    Kɛcirɛ riyóó. Ái kɛsoipipi mɛsímɛ́sɔhɔ kɑḿ nɛ n yóólɛ̃. Insɑ́ lɛ̃, Kirisi
    nkpɔ kuu kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ n kpu ńn líkɑ yoriyɛ.
  hui-hui: Kerisohanda i̱hondo, Baboraya bule í̠ pu, lene ndo. Ibugua, Ngode Datagaliwabe
    Bi Mana Debene lamima pobe, lene. Ani lowa Keriso ira bangani howa homa henegonaga
    hongo yu waholilono ibugua, Mini gigabiwi karume laralidagua ndo lalu Bi Mana
    Debene lamima pobe, lene.
  amf-amf: Ogonoar Kiristoos iam kinin nittsoono kisa dhacchintan upsinam eenna inin
    giyoadettsine; inin shivoadettsi iam nittsadehe. Kiristoos masqalindar konngadhayse
    ziitadhintaka kisa diydino sun konin shidhoamadettsi, kisa dhacchintan upsinam
    inin giyayno eedikalanka haapadhon pakalmakko dhalqkatehe.
  quc-NNT: Man in taqom tä k'u rumal ri Cristo chub'anik ki qasna' ri winaq, xane
    chutzijoxik ri Utzalaj Tzij re ri Evangelio chrij ri Jesucristo. Man xinkoj tä
    k'u je'lalaj taq tzij re nimaq taq etamb'al xa che ki ch'akik ri winaq. Je ri'
    rech man kinb'an tä che ru kämikal ri Cristo chi mat k'o u patän.
  dob-dob: Manuna ꞌigu guinuwa Keliso ꞌiꞌebwaꞌegu tetela boboꞌana ꞌana loguguya namo
    manuna, ta nigeya giebapitaiso. Ta wate loguguya nina nigeya ꞌigu sinasinapuyega,
    ꞌabona nai Keliso ꞌina mwawasa kelose ꞌenaya tetelina yagienenetei.
  wrs-wrs: Kristusva kamba vraohnamoa hona andrava, ponamba indhanamba poswolalmba.
    Himba vraohna kamba andrava, ishomana vinilm besal nemelmom, sna moanamba owai,
    temba nomba nonoanindva eishowol vevpa. Kava ata ora sna moanamba ishunda, ata
    homeis Kristusna krusem kava indkokla wohvrevm. Memba osm, ata indhana os uvm,
    Kristusna krusemomba ambo ombam gekalamoa eishov, heni si indhanamba lopshawol
    vevavmoa.
  mca-mca: Qe ha' Cristo nite' ts'ithayinenij qu' nek'inqimpuujinkii, ewi'ƚƚe in ts'ithayinenij
    qu' henfel eke' ƚe'sits wi'tlijei t'ejuyets pa' witiƚ'ax. Nite' hanatkin pe'qu'
    wi'tlijeye' in ƚunye'jek na'aj yiya'yij pe'qu' ƚe'lijeye', qe nite' hisu'un qu'
    ham ne'weju'ƚi'ij in henfel ha' Cristo in we'nenji'pha'm pe' cruz.
  tzo-TZC: Yuꞌun maꞌuc cabtel laj yacꞌbun ti Cristo ta yaqꞌuel ti ichꞌ voꞌe. Jaꞌ noꞌox
    cabtel laj yacꞌbun ta yalel ti lequil achꞌ cꞌop yuꞌune. Pero mu yuꞌunuc jun xa
    yutsil ti que ti cꞌalal laj jchanubtasoxuque. Yuꞌun jaꞌ noꞌox ta jcꞌan ti acꞌo
    cꞌotuc ta avoꞌntonic ti icham ta cruz ti Cristo ta scoj ti jmultique.
  mya-mya: ခ​ရစ်​တော်​ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သည်​မှာ ဗတ္တိ​ဇံ​ပေး​ရန်​မ​ဟုတ်။ ခ​ရစ်​တော်​လက်​ဝါး​ကပ်
    တိုင်​တွင်​အ​သေ​ခံ​ခြင်း​တန်​ခိုး​မ​ပျက်​မ​ပြယ် စေ​ရန် လူ​တို့​၏​ဉာဏ်​ပ​ညာ​နှင့်​ယှဉ်​သော​စ​ကား
    များ​ကို​အ​သုံး​မ​ပြု​ဘဲ​သ​တင်း​ကောင်း​ကို ကြေ​ညာ​ရန်​ဖြစ်​သည်။
  gng-NT: Kimɛ Kristo ŋa sɔn' nni ń li siih binib Uwien ya ñunm. U sɔn' nni ń li
    tɔkeh binib uʼgbɛmɔnmɔnt nɛ, ki la tuuke unisaal ya yɛnfogbɛr ŋɔ *Yesu ya kuum
    udɔpɔnpɔn bo la juore fɛnm.
  cbi-NTPO: Matyu Cristoya inu mungares nenaa erendyuve, Diosa' mika ura kuinda kenaa
    eeve, tsejtu ne tsamantsa aa mi' keewaanu palaachi mijakares nenu erendyuve, tsenmalaa
    Cristo kuusanu tu'vi' peyañu kuindaya balejtu kuraa tiyai'nutsu.
  ikk-NT: Makẹni, ẹlẹ mirin-Chuku kẹ Kraịstị zi m d'e mẹ; kama, o zi m d'e zi oziọma;
    ẹlẹ nke onyẹ ma dọnye oku, amamgbe ọ nọ kẹ sị ẹlẹzi ikẹn gha ọnwụn Kraịstị welụa
    enwẹn ẹ alị nwụn elu obe kẹ wẹ gi a rụn a.
  leu-leu: Langai, na Krais a pife fengau xena fasuf a rabuna. Nane fengau xena kuusan
    fasavat a Lagasai Roxo e ne pife vile pana texaasan sina mataa mon. Tamo ne tafo
    ferawai pana texaasan siak i taa siak tapin a gutan ina maatan si Yesus xuluna
    bolo.
  maz-NT: C'ü vi juancügö e Cristo, dya ngue c'ü rá jichcö yo nte; ngue c'ü rá xipjiji
    ja ga cja e Jesucristo. 'Ma rí zopcjö yo nte, dya rí jodü rá xicöji jña c'o me
    na zö, para ra mamaji me rí pãrãgö. 'Ma rva cjanu, dya ro tsjapü ngüenda 'ma yo
    nte c'ü o pätcöji e Jesucristo va ndũ cja ngronsi.
  bod-N: དོན་དམ་དུ་སྐྱབས་མགོན་མཱ་ཤི་ཀས་ང་རང་ནི་ཁྲུས་གསོལ་བྱེད་དུ་མངགས་པ་མ་ཡིན༌པར།
    འཕྲིན་བཟང་སྒྲོག་པར་མངགས་པ་ཡིན༌ཏེ། སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཁོང་ཉིད་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་སྐུ་གྲོངས་པའི་དོན་དེ་སྟོང་བར་མི་འགྱུར་བའི༌ཆེད་དུ་སྤྱང་གྲུང་ལ་བརྟེན་ནས་གཏམ་མི་སྨྲའོ།།
  tca-NT: Yerü nüma ga Cristu rü tama choxü̃ namu ga duü̃xü̃güxü̃ na íchabaiü̃xẽẽxü̃cèx,
    natürü choxü̃ namu na duü̃xü̃gümaã nüxü̃ chixuxü̃cèx i norü ore i mexü̃ i tüxü̃
    maxẽxẽẽxü̃. Rü nanaxwèxe i tauxchaxü̃ i oremaã nüxü̃ chixu i ngẽma ore. Erü ngẽxguma
    chi ñoma nüxü̃ cuèxüchixü̃rüü̃ nüxü̃ chixuxgu i ngẽma ore, rü ngürüãchi i duü̃xü̃gü
    rü tá chauguama narüxĩnüẽ rü tá nüxü̃ inayarüngümaẽ na Cristu yiĩxü̃ ga tüxü̃
    maxẽxẽẽcü ga yexguma curuchagu nayu̱xgux.
  zpl-NT: Xne lá xeꞌla Jesucristo liꞌá para nú rinzaa bee bene sino que uxeꞌlanu liꞌá
    para nú ixiuleꞌa stichiaꞌnu lubee bene para nú nuꞌ modo tsilaꞌa bee bene. Nu la
    nia lubee bene bee bedichiaꞌ nú zecalullieꞌ beella lua, luguare nú chenu cuenda
    beella xinu unguti Jesucristo lu cruse.
  mbc-NT: Mîrîrî pî' atausinpasa', maasa pra Cristoya uyarimasa' pra man pemonkonyamî'
    yenpatakonai tîîse uyarima'pîiya itekare ekareme'to'peuya. Uyarima'pîiya morî
    pe umaimu pe eseurîmato'pe pra, epu'nen pe wanî pî' eseurîmato'pe pra. Tîîse Cristo
    sa'manta'pî pakî'nan po yekare ekareme'to'peuya aronne, umaimu pî', uyeseru pî'
    pemonkonyamî' esenumenka namai. Tîîse itekare pî' to' esenumenkato'pe, moropai
    innape iku'to'pe to'ya, tekare ekareme'se uyarima'pîiya. Mîrîrî warantî pakî'nan
    po Cristo sa'mantato' yekareya innape ikupî emapu'tî. Morî anna eseurîmato'ya
    emapu'tî pepîn.
  ndg-ndg: Kwa kuwa, Kristo antumile kwaa batiza ila ubili injili. Antumile longela
    kwa maneno ga ekima ya kimundu, ili panga ngupu ya msalaba wa Kristo kana ubuke.
  wsk-wsk: Mu awuk, Kristus ani anuwa marak ura bitirikko me aga balam, ani den gilalong
    apurekko ko aga balam. Se ani den gilalong umu ali kari ko ikia sinar te me apusam,
    mena; ani uwuta bitirik mu ani Kristus ko tam kangono ko nunguning mu ko sokel
    menawurikko.
  toj-NT: Porque ja Cristo mi secunejucon ba oj c'uluquex bautizar. Secahuon ba oj
    loilta huabyex ja abal it jel tzamali, pero claro lec. Mi jac ca q'ue jun najtil
    loil ba oja huilex que jel huax naa. Ja lec jach to jc'ulani, entonces bob ta
    mi ma' oj yii snihuanil ja jastal cham ja Cristo ja ba cruzi.
  tbc-tbc: Man dugo, ŋai tamolpein ŋusuguai o Kristus idinag go ta ŋupalu na ya. Tia,
    iŋ ŋai bilaluŋ uyan ak ŋabol ilasa wo idinag go ŋupalu ya. Agod ru a ŋabol ilasa
    na yan tamol sad kankan milaen ak lo ta ilasa na ya, agod kududod lo ru bulbal
    ak ŋai dida ta miŋiŋeŋ na ya. Ata wo? Ru a Kristus san aigim niŋen o tabol ilasa
    dan man dabai anda ya, kabelan ru sen ak ŋabol ilasa dan lo aigim san dabai an
    nuŋon igane ilasa san tia banau.
  sna-sna: Nokuti Kristu haana kundituma kuti ndinobhabhatidza asi kuti ndinoparidza
    vhangeri, kwete namashoko ouchenjeri hwavanhu, kuti muchinjikwa waKristu urege
    kupedzwa simba rawo.
  smk-NT: Anaod, kai nako nin nibaki' nin mako mamawtismo ni Cristo, no kai edet,
