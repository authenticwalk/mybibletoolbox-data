    Kindpi ei ek nip, tor kindmbii ni, ya mani mei ełe wumb noman pałim ek ei sip,
    ende kindip; mon pim kin, Jiisas Krais opu ond peri ełe kułum ek ka ei, ek wii
    mił endi pinermba mon. Jiisas eim ek ka ei am dinga wii mendpił pimba.
  ign-NT: Ema Náquenu Jesucristo titupa­ra­canuhi nucame­ta­rai­ruyare eta viúchucui­rayare
