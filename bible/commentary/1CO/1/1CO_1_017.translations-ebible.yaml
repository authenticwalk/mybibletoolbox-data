  gup-gup: Ngaye ngadjalnjilngmak bu minj ngaye kodjdjuhkeyi ngudda nawu ngurridjalwern
    bininj, dja Christ minj nganmunkewemeninj bu kodjdjuhkemeninj ngudberre. Nungka
