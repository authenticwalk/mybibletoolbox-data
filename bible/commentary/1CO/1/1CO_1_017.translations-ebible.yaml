  txq-txq: Huu Karistus ta nadenu au fo uu sarani hatahori. Au ue huung naa, ndia
    afada hatahorir laꞌe-neu Ndia Hara Lii Malolen. Tehuu mete ma au afada hatahori
    talo naa, Ana ta nau au kokolak pake dedeꞌa binir fo atudu au malelang, do, atudu
    oka-huun fo ta hohoꞌak kara. Mete ma au kokolak talo naa, naa tao nakuran koasa
    numa tutuik laꞌe-neu Karistus mamaten numa ai ngganggek lain.
  aaz-aaz: Fin Kristus ka nreek haefan kau fa he ꞌnao usrain tuaf. Au mepu reꞌ he
    uꞌteesn ee ji, es reꞌ ꞌnao utoon Uisneno In Rais Reko. Mes karu au utoon tuaf
    on naan, In ka nroim fa he uꞌuab ꞌeik mahinif, he ururuꞌ ma ukriir ahaa ꞌeik uab
    hinef ma manoef. Fin karu au uꞌuab on naan, naan nabait kuasa naꞌko retaꞌ reꞌ
    anmatoom nok Kristus In aꞌmaten anbi hau nehe.
  qup-NT: Jesukristuka mana kamachiwashkachu bawtisanaynipa, ashwan kamachiwashkami
    chay suma ali shimita runakunata kishpichinanmanta yachachinaynipa. Runakunata
    yachachihushpayni mana shuk yachak runashinachu ali shimikunawa yachachini. Chasna
    yachachinimaka, runakunata arkaynima alita asirtanankunapa imaraykumi Kristu kruspi
    wañushka.
  dop-dop: Pǝ tɑɣɑ Ɩsɔ lʋm sɔʋ tɔɔ kɛ́ Kilisiti tilɑ-m. Amɑ ɩ tilɑ-m kɛ́ sɩ mɑ́ kpɑɑlɩ
    Lɑɑpɑɑlɩ Kʋpɑŋ. Nɑ ye mɑ kpɑɑlǝɣɩ-ɩ, mɑ́ tɑɑ kpɑɑlǝnɑ yʋlʋ lǝmɑɣɑsɛɛ nɔɔleleŋ.
    Pǝ́cɔ́ pǝ́ tɑɑ kɔɔ nɑ Kilisiti tesikɑ tɔɔ sǝm tɔm mǝlɩ yem.
  azb-azb: Axı Məsih məni vəftiz etməyə deyil, Müjdəni yaymağa göndərdi. Məsihin çarmıxı
    boşa çıxmasın deyə Müjdəni müdrik sözlərlə yaymıram.
  eng-DBY: For Christ has not sent me to baptise, but to preach glad tidings; not
    in wisdom of word, that the cross of the Christ may not be made vain.
  guo-NT: 'Cristo nato''a-el jiw bautisaliajwan. Japon xan nato''a pejwʉajan jiw naewʉajnaliajwan,
    japi Dios bʉ''weliajwas. Naewʉajnax wʉt Cristo pejwʉajan, me-ama aton, xabich
    matabijsan wʉt, xan jachi-enil. Pe jachiyaxaelen wʉt, jiw asbʉan jʉmch jʉmchiyaxael
    xanliajwa: “Pablo xabich matabijt” —chiyaxaeli. Jachiyaxael wʉt, naexasisaxili
