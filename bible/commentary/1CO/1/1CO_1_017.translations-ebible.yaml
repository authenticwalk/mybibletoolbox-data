    amanũ 'ypeywar are janetywera mepyawamũ” 'ea etee je amome'u tekou pẽ nupe. Natejea'ara
    etee rũi je amome'u tekou pẽ nupe. Tejea'ara etee imome'u re amunipo 'ã je a'jea
    futat je porogyta ekoetei tekou. A'ere je 'ã Kristu 'ga tee imome'ui 'gã nupe.
    A'eramũ nipo 'gã weapyoramũ 'ga ree. A'eramũ nipo 'gã amũ 'ga rerowiaa. Werowiaramũ
    nipo Kristu 'ga 'gã katu'oka, 'gã tywera moia 'gã nui, 'gã mogyau Jarejuwarete
    'ga ra'yramũ.
  dao-dao: Khritaw naw baptican ka jah khamsak khaia am na tüih law. Thangkdaw pyen
    üng ksingkhyapnak am sumei hin Khritawa kutlamtunga johit käh a khyüh vaia ni.
  cya-cya: Cristo a ngua'an tñan ñi 'ñan si'yana tucua tyan 'in nten, cui' ca nu si'yana
