verse: 1CO.001.017
translations:
  kpx-kpx: Ata babatisogeveho Kelisou di hanavoholinu. Isito hotove dua loulihoike
    au di hanavonu. Keu isiviholialeike di atae lulelemo hoto ke louliho. Dana kateige
    Kelisou idie domo hatiale ke vuvuneu bae daemo ulivebene.
  okv-H: Eto Keriso na na pambuto embo bapataito ana ke ae rate amita duru javotoho
    avo embo ta degi hande ana ikena. Eto enda embo ta kiari na ke avo hande ahena
    amo Keriso ta ji oreka amo sovera irae aehija.
  tbo-tbo: U bagibagi Keliso i weleweleu naka tuwega dewadewana luguguyana, ma ega
    wibapatiso. Ma u luguguya ega ipa baha hanahanapugei meka po apo Keliso a hilage
    hoi ani take maninina a wiapapoeya.
  mal-C: ക്രിസ്തു എന്നെ അയച്ചിരിക്കുന്നതു സ്നാനം നൽകുന്നതിനല്ല; പിന്നെയോ, സുവിശേഷം
    ഘോഷിക്കുന്നതിനാണ്. അത് എന്റെ ജ്ഞാനത്തിന്റെ വാഗ്‍വിലാസത്താൽ ക്രിസ്തുവിന്റെ ക്രൂശിന്റെ
    ശക്തി പ്രയോജനരഹിതമാകാതിരിക്കാൻ ശ്രദ്ധിച്ചുകൊണ്ട് ഞാൻ നിർവഹിക്കുന്നത്.
  grc-SR: Οὐ γὰρ ἀπέστειλέν με χριστὸς βαπτίζειν, ἀλλ᾽ εὐαγγελίζεσθαι· οὐκ ἐν σοφίᾳ
    λόγου, ἵνα μὴ κενωθῇ ὁ σταυρὸς τοῦ χριστοῦ.
  bgc-bgc: क्यूँके मसीह नै मेरै ताहीं बपतिस्मा देण ताहीं न्ही, बल्के सुसमाचार सुणाण
    ताहीं भेज्या सै, अर मन्नै माणसां ताहीं सुसमाचार चतुर विचार के मुताबिक कोनी सुणाया,
    इसा ना हो के मसीह के क्रूस पै मरण की कथा बेकार ठहरै।
  khz-khz: Au Keriso na etugukuto, ati pana vebapatiso ularana, na Vali Namana pana
    vopatagia ularana. Ati aoneka iwavagi talimara geria kila vetainai pana vopatagia,
    kwalana Keriso gena satauro ati tiavunai ne aagona kalinana.
  deu-TKW: Denn Christus hat mich nicht ausgesandt zu taufen, sondern das Evangelium
    zu verkünden, nicht in Wortweisheit, damit nicht das Kreuz Christi hohl werde.
  zsr-NT: Bsölëꞌë nedaꞌ Cristo, clëg quië uquilaꞌ bunách nis, san quië gunaꞌ lban
    qui didzaꞌ dxiꞌa. Ruꞌa didzaꞌ, san clëg lu yöl‑laꞌ rac szxöni queëczaꞌ, cui ucachaꞌa
    yöl‑laꞌ huac qui le benëꞌ Cristo lëꞌi yag cruz.
  lin-lin: Pamba te Klisto atindaki ngai te kobatisa bato, kasi atindaki ngai kosakola
    Sango Malamu. Mpo na yango, nasengeli te kosalela bwanya mpe elobeli malamu ya
    bomoto, noki te ekulusu ya Klisto ezanga nguya na yango.
  hns-NT: Kriest hamke na pathaais hai dopoe kare ke, bakie okar khoes khabar bataawe
    ke. Aur ie kaam ham na bahoet biesaal baat se kariela, bakie sahadj roep me. Ehie
    ke maare koi na aapan dhiaan hamaar barhia partjaar par rakhie, bakie Kriest ke
    kroes ke maut par.
  noa-E: Mag nʉm dʉ̈i õor pör choomkhĩirjã Cristoou mʉ pʉ̈ibajim. Irua mʉ pʉ̈itarran,
    sĩi ichdëu õor peerdʉ aaujem iek jaaumkhĩirta mʉ pʉ̈ijim. Mag jaau chitʉmjã, mamʉ
    mʉchdëu jaau khaphʉ chirʉm awia sĩi thethemnaanau iekhaajemjö iekhamamuajã jaaubajim,
    eeu magba akhiin õor jʉ̈gdaar ũrimʉ iekhabaadeewai warag pakuls gaai Cristo meerphë
    thõotarr iekta igba mʉchta thö iekham ugua awia.
  eng-EMTV: For Christ did not send me to baptize, but to preach the gospel, not in
    eloquent wisdom, lest the cross of Christ should be deprived of its power.
  mib-NT: Chi tu ní téjníñu Cristo ruhū jeē scuándute ri, chi sa suhva jeē nácani
    ri jnūhun jeē jnáma ya ñayuu. Te tu ní ndúcú rí jeē steén rī nuū rō ɨɨn modo ndichí
    jéē ma jécūhun ni rō, chi núu súcuan te ma cúu jecūhun vāha ni rō jnūhun jeē ni
    jíhī Cristo jicā cruz.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍तरे़ इङ्‌गाॽ बप्‍तिस्‍मा पिसे़ पाङ्‌घाङ्‌बा मे़ःन्‍लो
    कर सुनाइङ् इङ्‌भोःसे़ने़ पाङ्‌घाङ्‌बारो॥ खे़न्‍नाङ् मे़न्‍छाम् याप्‍मि सिक्‍कुम्
    निङ्‌वाॽओबा पाःन्‍सुत्‍लाहाॽओग मे़ःन्‍लो, मे़ःन्‍ने़ फाॽग्र ख्रिस्‍तरे़ कुसिलाम्‍साक्‍मा
    सिङ्‌ङिन् मुक्‍साम् मे़ःन्‍नेबा पोःङ्‌लो॥
  xnj-xnj: Kilisitu anitumi lepi kubatiza vandu, nambu anitumili kukokosa Lilovi la
    Bwina. Anitumili kukokosa changali kuhuvalila maholo ga vandu vangi, muni makakala
    ga lifwa cha Kilisitu pamsalaba chikoto kubadilishwa.
  mmx-mmx: Karisito goxo riki ia xusu ana sep susu limixin. Ni ga riki ia xusu ana
    tong asu Lagale Lavavang. La nenia xopmen goxo tong asu i mi lakleklen at limixin
    mun. Do kuren, a lok laniu at ne Karisito ngan lavanga gamasa la kopmen tololos
    teren.
  cbr-NT: Cristonën ca uni nashiminun 'ë cáma 'icën. Uni aín 'uchacama tërë́ncë 'aish
    Nucën Papa Diosnan 'inun ië́minux ca Cristo i curúsocënu bamacëxa quixun camabi
    uni canun ca Cristonën 'ë 'imiacëxa. An quirica 'unáncë unicamaxa quicësai unin
    cuaisama banan banaquinma unin cuaisabi oquin, upí oquin aín bana ñuixunun ca
    'ë cacëxa.
  tee-NT: Jantiyu' ju quilhimalakachatachilh ju Cristo ni va ac'amakpaxanalh. Ju yuchi
    quimalakachatachilh ni acmasu ju chivinti junta najun ta yu laich tak'alhtaxtucan.
    Para ma jantu acnaulh laca tu'u' c'usi chivinti tachi ju tachivinin ju atalaninin.
    Ma va vas acnaulh ni nilh ju Cristo ju quilacata'an. Ju chunch cac'atsacanach
    ni na tachapun ju ani chivinti chai va yuchi ju lai amak'alhtaxtunun.
  eng-LSV: For Christ did not send me to immerse, but to proclaim good news, not in
    wisdom of discourse, that the Cross of the Christ may not be made of no effect;
  cak-NT: Ri Cristo xiruya' pa rusamaj, pero man richi ta nin-en bautizar; raja' xiruya'
    pa rusamaj chi nintzijoj ri utzilaj rutzij. Y cuando nintzijoj ri tzij ri', man
    nincusaj ta no'j (na'oj) richi ri rech-ulef, ni jabel tak tzij. Roma ninjo' chi
    k'alaj chi ja ri rucamic ri Cristo chech cruz ri c'o ruchuk'a' y man ja' ta ri
    nutzij ren.
  pah-NT: A'ereki a'ea rehe rũi Cristo'ga ji mbuhuruka avo. “Emombe'u ti pyryva'ea
    ji mombe'gwovo g̃a pe. Terenhi'ig̃atutehei ti ji mombe'urame g̃a pe,” ei ga ji
    ve ikwehe. Ako ji ganhi'ig̃a rupi a'ero. Nurã ji nanhi'ig̃atutehei Cristo'ga mombe'urame
    g̃a pe. Po nahã ji nhi'ig̃atui g̃a pe hamo, a'ero po nhinhi'ig̃atua rehe jate
    g̃a ndekoi hamo. A'ero po Cristo'ga mombe'ua rehe g̃a ndokoi hamo. Ndikwahyi po
    g̃a pe Cristo'ga manoagwera g̃a ndepyga a'ero hamo.
  sja-NT: Cristopa mɨ pëi-e paji poro choode. Jĩp'a ichia ooda mãik'aapa ũraada jarateedeta
    pëiji. Mãgɨ́ ũraa mɨa k'ĩsia k'awaa pɨk'a jaratee-e, ijãadamerã mɨ pedee wẽsaa
    jaratee bɨpa. Ma k'ãyaara t'ãri pia jarateepari k'awaadamerã Jesucristo kurusode
    piuji eperãarã o k'achiadeepa k'aripa atait'ee.
  xed-xed: La ka dzaʼa ka maga batem ŋa mnduha a ka Kristi nda iʼi wu, la ka dzaʼa
    ka da mna Lfiɗa Gwaɗa ŋa mnduha, kaʼa nda iʼi. Ka dzaʼa ka klaʼatá ɗifla ghəŋa
    gha ka mnay a kaʼa nda iʼi guli wa. Ka má si skwi ma ghəŋa ɗa ka yu klaʼata ka
    mnay katsi ná, má dzaʼa nzakway mtatá Kristi ta udza zləŋay ka skwa bətbət.
  mks-NT: Jáchi̱ co̱ó na̱chindahá toho Jesucristo ye̱he̱ ña̱ ná caca nuu i̱ jácandúta̱
    i̱ ña̱yivi. Na̱chindahá mé á ye̱he̱ ña̱ ná caca nuu i̱ ca̱ha̱n i̱ tu̱hun va̱ha
    sa̱ha̱ mé á xi̱hín ña̱yivi já ná cuu ca̱cu ndaa ínima̱ ná. Ta co̱ó toho tu̱hun
    ndíchí cáha̱n i̱ xi̱hi̱n ná jáchi̱ co̱ cúni̱ jánuu ndáha̱ i̱ xi̱hín tu̱hun cáha̱n
    i̱ yóho tócó ndihi ña̱ na̱caja Jesucristo tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ sa̱ha̱
    yo̱.
  gfk-S: Kinong urah, Krais pai gale tule iou be ni baptais. Pata. Iga tule iou be
    ni harpir utano tahut na hininaawas. Ma sene pata be ni harpir ma ra minminanes
    ma ra keskes na nianga gar na turadi mon, be no kabai tane Krais nahula ngan be
    a linge bia mon ie.
  bmu-bmu: Kraistnöŋ ni ambazip o melun mem eŋgimamgöra aka qahö melaim niŋgiyökmö,
    Ölöwak Buŋa jim sehimamgöra jiiga anda kamakzal. Kraistnöŋ neŋgöra aka maripomnöŋ
    kömuyöhi, nup miaŋgö ösumŋan eta omaŋi akapuk. Miaŋgöra Buŋa keu mi gölme azigö
    mötkutukutu qakŋe laŋ qahö jimakzal. Mewö.
  dgz-dgz: Ne Keriso waenapan dup iamopen menan ya watu enanegen go oise kakaewa mega
    wadidiamopen menan watu enanegen. Go Keriso nop oit megawa ame piup waenapan nop
    dima muga den to biro ya taingapen, ap wara taingapenawa Keriso korosi gapan bop
    tani epara mega ni imokaeta.
  eng-GNV: For CHRIST sent me not to baptize, but to preache the Gospel, not with
    wisdome of wordes, lest the crosse of Christ should be made of none effect.
  zaa-NT: Porqui'ni Cristua nna benie inte' mandado alàa para gunia' ca enne' bautizar,
    sino para qui'ni équixa'a' ca titsa' nu cca qui'e, pero alàa tì'a ttu enne' nu
    ría discurso para qui'ni gudàliani ca enne' na por ca titsa' èl·la nu rinnią,
    sino sencillamente taá gutixa'ánia' le para qui'ni làa ccani cuenta ba nu gutixà'a'
    bíỹalóni'a qui'ni acca gùtti Cristua lo curutsia.
  eng-WEBSTER: 'For Christ hath not sent me to baptize, but to preach the gospel:
    not with wisdom of words, lest the cross of Christ should be made of no effect.'
  guh-guh: Cristo apo nitorobi bitso jivi tabautisabaponaenexa. Biji rajane Cristo
    nitoroba tatsipaebaponaenexa jivi pexanialivaisi pecapanepaelivaisinexatsi Diosojavabelia.
    Nexata pacuenia Dioso nejamatabëcuenecaëjëpaeya exanapona, bajarapacuenia pacatsipaebaponatsi.
    Apo nitorobi baja cajena tatsipaebaponaenexa pematatsënëa itsalivaisicuenia. Pacuenia
    tsipaebabiaba pamonae yapëtane saya maëpanacuapijilivaisije, bajarapacuenia tatsipaebinexa,
    Cristo apo nitorobi. Nexata itsa tsipaebaponaejitsipajë pacuenia tsipaebabiaba
    pamonae yapëtane saya maëpanacuapijilivaisije, nexata Jesucristo vajanacasivatëpaejava
    cruzata tsipaebi atanë tsipae jivijavabelia, ajumematamobinë tsipae.
  bon-bon: Keriso cebine lica nätyepuji niiye ca äcisejame, yepä tabe nätyepuji Miiji
    Mene jajanename. Cane ai gawecewe umle biname bime pana lica jiicemimune, ingle
    cane singi lica gäne Keriso me budre me kokre te papa me äbitame.
  nhw-BL: Pampa Cristo amo nechtitlanqui para ma nitecuaalti. Nechtitlanqui para ma
    nitlacamanalhui nopa cuali camanali tlen Jesucristo. Amo nitlacamanalhuía ica
    yejyectzi camanali catli huala ipan notlalnamiquilis. Sintla ya nopa nijchijtosquía,
    hueltosquía masehualme quinpactijtosquía nocamanal huan quielcajtosquíaj para
    Cristo mijqui por tojuanti huan ya nopa catli quipiya chicahualistli para techmaquixtis.
  swh-ONEN: Kwa maana Kristo hakunituma ili kubatiza bali kuhubiri Injili; sio kwa
    maneno ya hekima ya kibinadamu, ili msalaba wa Kristo usije ukakosa nguvu yake.
  wbi-wbi: Ulwakuvaa, u Kilisite alyanyomuile kukwofugha looli kudalikila ilivangili.
    Looli nalyanyomwile kudalikila ni njovele inono ija kimuunhu, ulwakuuti ingufu
    sa kikovekano sileke pivuka.
  bba-bba: Domi Kirisi kun mɑn ɡɔre n kɑ bɑtɛmu ko mɑ n kun mɔ n kɑ Lɑbɑɑri ɡeɑn wɑɑsu
    ko, n ǹ mɑɑ mɔ kɑ ɡɑri yɛ̃ru, kpɑ Kirisin ɡɔɔ dɑ̃ɑ bunɑnɑru wɔllɔn dɑm mu ku
    rɑɑ ko kɑm.
  eng-KJVCPB: 'For Christ sent me not to baptize, but to preach the gospel: not with
    wisdom of words, lest the cross of Christ should be made of none effect.'
  kgk-NT: 'Ndaha''éi aporomongarai hagwã xe mondo va''ekwe Hesu Cristo. “Inharandu
    eterei va''e nhe''ẽ xe rehegwa nhe''ẽ ani ereiporu rei teĩ xe mombe''u-vy” he''i
    xe-vy. “Iporãve kóixa ere arã xe-rehe: Hesu Cristo omano okurusugwasu-rehe nhane
    resende hagwã. Upéixa ere-ta xe mombe''u-vy enterove-pe” he''i xe-vy. “Ha inharandu
    eterei va''e nhe''ẽ ereiporu ramo ne rendu va''e kwéry naimandu''avéi arã ne nhe''ẽgwe-rehe.
    He''i joty arã nde-rehe, ha''e inharanduve voi, he''i arã nde-rehe, ha xe rehegwa
    nhe''ẽ-rehe naimandu''avéi arã.” Upéixa he''i xe mondo-vy Hesu Cristo.'
  waj-waj: Hama nnoori apuaneeraivaara Yisuu Kirisiiva ni titeeravai. Ari mmayaaya
    yoketaivaa gioonna kiaapuuya kiaa mmianeeraivaara ni titeeravai. Yisuu Kirisiiva
    yatari sagaivau putuu kuaivo kuminayaa vaivoora hama na vaidi tinni ruaiya ari
    vookaraama tiraivaugiataama mmayaaya yoketaivaa ngii giaa ngii miauvai. Na mmanna
    vaidivoono ngii giaa ngii miauvai.
  cpy-cpy: Tee rotyaanta-na Jeepatzii-totaa-rewo nomitsiryaatante, apatziro rotyaantakina
    nokamantan-teero Kameethari Ñaantsi. Tee nokimita-kota-paakyaari yotaniri nokenkithata-koyitziro.
    Tema tee nokoyi aminaashi-waetyaa rooperota-tsiri ikentakoe-takiri Jeepatzii-totaa-rewo.
  mpx-mpx: He Keliso i patunau nige tage gamagalau na pababitaisol, yaa i patunau
    Wasa Waiwaisana na papaatena-an. Nige tage baaba na gosibasiba-an ge na papaatena,
    yaa nuwau gamagalau Yeisu wana kolos wasana ana gasisi amnana nihi anbose. Bahi
    kolos wasana ana gasisi ni tatabwa bugul bwagabwaga.
  wbp-wbp: Jijaji Kirajirli ngulaju yilyaja kirri-kari-kirra warru yimi-ngarrirninjaku,
    kula ngapangkaku julyurr-yirrarninjaku, lawa. Ngayiji yilyaja yungurna-jana yapaku
    yimi-ngarrirni nyanungu-nyangu pinangkalpa-piya-wangurlu. Kajilparna-jana yimi-ngarrikarla
    pinangkalpa-piyarlu, kulalpalu yimi nginyinginyi-kirra-mantarla. Nyampu Yimi Ngurrju
    Jijaji Kiraji-kirli, ngula watiya warntawarntarla palija, ngulaju kulalpa pirrjirdi
    karriyirla kajilparna-jana jaru wangkayarla pinangkalpa-piyaju.
  luo-luo: Nikech Kristo ne ok oora mondo abatis ji, to noora mondo ayal Injili, ok
    gi weche mamit mag rieko dhano, nono to dipo ka msalap Kristo obedo tekone.
  nhe-NT: Pampa Cristo ax nechtitlanqui para ma nitecuaalti. Nechtitlanqui para ma
    niquinmatilti tlacame nopa cuali tlajtoli tlen Jesucristo. Ax niquincamahuía tlacame
    ica yejyectzi tlajtoli tlen huala ipan notlalnamiquilis. Intla ya nopa nijchijtosquía,
    huelis tlacame quinpactijtosquía notlajtol huan quiilcajtosquíaj para Cristo mijqui
    topampa huan ya nopa tlen quipiya chicahualistli para techmaquixtis.
  aii-aii: ܣܵܒܵܒ ܡܫܝܼܚܵܐ ܠܵܐ ܫܘܼܕܪܸܢܹܗ ܕܡܲܥܡܸܕܸܢ ܐܸܠܵܐ ܕܡܲܟܪܸܙܸܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ، ܠܵܐ
    ܒܚܸܟ݂ܡܬܵ‌ܐ ܕܗܹܡܸܙܡܵܢ، ܕܠܵܐ ܦܵܐܹܫ ܒܘܼܛܠܵܐ ܚܲܝܠܵܐ ܕܙܩܝܼܦܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Atakkii Christ tiliñġitchaaŋa paptaaqsityaquluŋa aglaan quliaqtuaġitquplugu
    tusraayugaaġiksuaq. Quliaqtuaġigupku tusraayugaaġiksuaq puqiutaagun iñuum, ilipsi
    aglakmatun, tarra Christ-ŋum tuqułha sanniġutami iḷumun saŋŋiqaġumiñaitchuq.
  msb-msb: Nasabi ko ini kay wara man ako pagpabunyaga ni Cristo kundi ginpatukdo
    ugaling san Maayo Na Barita pero dili sa pagarbuhan na mga surmaton basi mawar-an
    lugod sin kahalagahan sa mga katawuhan an pagkamatay ni Cristo sa krus.
  cpa-NT: A¹jáng¹ huu¹³ jøng² ca¹tsei¹ Cristo jní², hi² chiog¹³jni dsa² jmøi¹guǿi¹
    jmøi². Ca¹tsei¹dsa jní² hi² tsø³ hi² ján¹³jni jǿg³ ha²lah lé² liúg² dsa² jmøi¹guǿi¹.
    Tsa¹jmo³jni guiang³jni ma¹dsio¹² ja³dsii³jni jǿg³ quiah¹² Cristo. Di³ tsa¹hno¹jni
