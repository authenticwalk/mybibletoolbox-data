    pehere ño peoeraboaga mʉsa. Sa yena quehnoana wahaeraboaga. Sa yegʉ Jesu ye buheyere
    buhegʉ yʉhʉ esa tuharo yʉhʉ masiñe mehna buheraja yʉhʉ.
  anv-NT: Jisɔs Kras atɔ́ fɔ́ me nnó nchwɔ́ nwyágé bɔɔ́ manaá Ɛsɔwɔ wɔ́, atɔ́
    lé me nnó nchwɔ́ ngárégé bɔɔ́ abya melɔ́mélɔ́. Nchwɔ́ fɔ́ mankwáné denyaré
    mejɔɔ́ né deŋgá ɛta ngárége bɔɔ́ wɔ́. Mbɔ́ mpyɛ mbɔ, mbɔ abya melɔ́mélɔ́
    ayi agarege ndɛre Jisɔs agboó ne gekwa abɛɛ́ sé ne uto ne me mpyɛ́ fɔ́ mbɔ wɔ́.
  sab-NT: Cristo me cha gbu chage kwianske kwian ñe chiske, Cristo me lle e kare ketu
    chage boadale, agwa ama cha gbu geru ama giti kete kwiange, cha kle geru Cristo
    giti trage kwian ole cha me kle gerule mo ta giti sugekare cha tañachuge kare,
    me ene, cha kle gerule no trate Cristo jokeda kruge giti Chube cha ta gbe gerule
    kare, ene geru Cristo giti ñage suge trate kwiange ñage kwian ta blite. Cha gerule
    mo ta giti cha tañachuge kare cha kle gerule ngwale, ene geru ulia Cristo giti
    me ñage suge kwiange me ñage kwian na ta blite.
  tmd-tmd: Krais nɨ, “Nöbö mö bla ñɨgö röbö pal nölanö,” rön yadölöŋ. “Ñɨgö mönö wä
    nɨ aku yad nölanö,” röŋa. Makwam, mönö wä nuŋ aku yad nölmɨdla. Makwam nöbö mö
    bli rɨb wä yöx nugw ri abön rɨg yadmɨdöi akuyöbö nɨ yad nölmɨdöi. Mönö aliö yadmön,
    Krais bɨ katlö watlö um sö pɨl pal nɨgɨm mönö aku mönö hör i röxg nɨgmɨn, nöbö
    mö akuyöbö nugw peñɨŋö, rön, mönö wä nuŋ aku ödöriö akwör yad nölmɨdla.
  acr-NNT: Kambꞌiꞌij kꞌu waꞌ ma ri nuchak xuya ri Cristo na e ta ri kanya bautismo,
    e ri kantzijoj ri Utzilaj Tzij. Y rutzijoxik kanꞌano na e ta rukꞌ nimaq taq chꞌaꞌtem
    y unimal naꞌoj xa re ruwachulew. Ma na kuaj taj we ri winaq e kakiyak nuqꞌij riꞌin
    yey na kebꞌok ta kꞌu il riꞌ che ri Utzilaj Tzij puwi ri Cristo y ri xuꞌan Rire
    chwa ri cruz.
  kpg-kpg: Christ hagalee ne hagau mai au belee babdais agu daangada. Mee ne hagau mai
    au belee agoago di Longo Humalia, hagalee belee agoago mai i di kabemee o nia
    daangada, gi de haga balumee hua di mogobuna di loobuu o Christ.
  taj-taj: तिग्‍दा भिसम बप्‍तिस्‍मा पिन्‍बारी आहिन, तर थार्बा पिन्‍बा समाचार थेःना
    लबाला लागिरी ख्रीष्‍टसे ङादा पुइबा हिन्‍ना। चु तामगदे ङाइ ह्राङलान ज्ञान बुद्धिग्‍याम
    पाङ्बा आहिन। चुदे ङाइ ह्राङलान ज्ञान बुद्धिग्‍याम पाङ्जी भिसम ख्रीष्‍ट क्रुसरी
    सिबा खेरो निला।
  avt-avt: Krais hɨrak ap keriuweta hi han te hi hɨkɨr mɨt miyapɨr neriuwe tɨpar au.
    Hɨrak keriuweta hi han te hi hewepyapɨr hɨm mɨrak yaaim. Hi ap hetpi hɨm har ke
    mɨt hɨr nertei iuwe hɨr netpim te hi hari han ki heriuwerem te yi eiyisesim au.
    Hi hɨnapen henip menmen Krais kɨrɨakem kentar nu tentarakɨt hɨram mɨre menmen
    weinɨm te hɨram ap mamkepi au.
  cbk-cbk: Si Jesucristo nuay man manda conmigo para bautisa, sino ya manda le conmigo
    para predica el Buen Noticia. Y nuay yo hace ese di suyo mandato con maga palabra
    bien bonito y con sabiduria. Si ansina yo ta habla, lastima lang, cay el maga
    gente ay alaba conmigo y el efecto del poder di Jesucristo ay queda menguao.
  uig-ARA: چۈنكى مەسىھ مېنى ئادەملەرنى چۆمۈلدۈرۈشكە ئەمەس، بەلكى خۇش خەۋەرنى جاكارلاشقا
    ئەۋەتتى؛ ئۇنى جاكارلاش بولسا ئىنساننىڭ ھېكمەتلىك سۆزلىرى بىلەن بولماسلىقى كېرەك؛
    ئۇنداق بولغاندا مەسىھنىڭ كرېستتىكى قۇربانلىقىنىڭ كۈچى يوقىتىلغان بولىدۇ.
  tuf-tuf: Jesucrístoat asan uw rih sar siw̃ín acui cátiro. Cuatán ima chihtá uw quin
    ehcún acu as cájacro. Aját eyta ehcún yehnár cuít sínjaquinat tew̃ír éytara téw̃tiro.
    Cuat cuít sínjaquinat tew̃ír eyta téw̃yeyra uwat Jesucristo caruc ojcor quejequey
    tamo síhw̃ati jácata óraro. Cuat as tamoa síhw̃ata óraro. Uwatan ey quejéc tamo
    síhw̃atieyra Sirat éyinra siwa báreyra.
  abx-abx: Ma'in i pagbunyag i nagpapada'ituhan-na si ako si Kristo, pero i pagpasamwak
    dina si mahalap sumat. Ngan si pagparapasamwak-ko sito ma'in i kadunung-na si
    a'a pagpahalling i naggamit-ko, basi' ga'i arungay i gahum-na si kamatayun-na
    si Kristo anan si kudos.
  mco-NT: Com Cristo ca' xyquejxyɨch jäy yajnɨɨbejtpɨ. Hue' janchtɨy tɨ xyquexyɨch
    co ngapxhuäcxɨbɨch yɨ' y'ayuc ytɨy'ajt oybɨ. Ca' nyajtuñɨch ixpɨcytɨjc y'ayuc
    yhuinma'ñ. Co ixyipy nyajtuñɨch ixpɨcytɨjc y'ayuc yhuinma'ñ, naadɨgɨ̈'ajt ixyipy
    co Cristo y'o'cy ma yɨ cruudz mɨɨd ajt nbocy ycɨxpɨ.
  cpb-NT: Te iro rotyaantantenari Cristo nomitsitsiyaatante, iroowa rotyaantantakenari
    nonkamantantairo Kameethari Ñaantsi. Te noshiyakotapaakari tzimatsiri riyorenka
    nokenkithatakotzirowa Kameethari Ñaantsi. Tema te nokowi aminaashiwaitya irooperotzira
    ikentakoitantakariri Cristo.
  aon-aon: Krais douk madae nukripe um inak inek baptaisum arpesh uwe, uwok. Anan
    nakripe um inak ikripesh Iruhin ananin yopinyi baraen. Aria ikripesh enyudok baraen
    um, eik mare iyagwreh baraen kabi douk shadukemesh abom iri arpesh sheyagwrehen
    iri baraen, uwok. Um maresh? Ta arpesh urkwip purum eik atuwe shukri eik yadukemesh
    abom iri aria yakripesh baraen yopinyi abom um wosik. Aria eshesh urkwip mare
    purum enyudok dodogowinyi baraen abom um Krais nagok rowog kruse um.
  hus-NT-2005: Pos na Kristo yab tin abámal tin pújal. Tin abámal abal ku tʼilaꞌ an
    alwaꞌ tʼilab, por yab kʼal i chalab xi techéꞌkʼi ti kʼayꞌlá abal yab ka kale yab
    xataꞌ in jalbíl an chemlá xin watʼnaꞌ na Kristo ban peltsidh teꞌ.
  mig-NT: Chi̱ nasu̱ ní tájí Cristo ruu̱ ja̱ skuánducha‑rí‑i, chi̱ sua ja̱ ná káni‑ri̱
    tu̱'un va̱'a nuu̱‑í. Ko nasu̱ jíín tú'un ndíchí, chi̱ nú súan, te ni̱ ji'i̱ sáni
    Cristo jika̱ cruz núú.
  bps-bps: Du ise sa ku dek agu Krayst du fye munyag agu, bay dekan agu tmulen i Fye
    Tulen gablà di kenen. Na di ktulengu dun, làgu gnamit i ktalù i dad to too nun
    gnadè di tah tanà ani, du ken dnayen i ktalùgu, na baling landè eneg i Fye Tulen
    gablà di kfati Dyisas.
  mbs-mbs: Insogò a i Cristo kenà amon memonyag a, meneng insogò a din amon megtoladà
    a te Mèpiya Indan tepad kandin. Migtoladà a kenà pineokit te kebiyasa ko, so aw
    iling kenyan, kebelebagan se pegpemenal te kebenalan tepad te pegkematay i Cristo
    doton te kros.
  tof-tof: Ka wata aüdan kolpam baptaes ninarre, zitülkus Kerriso kürü baptaes bainüm
    koke zirrkapónórr, a wa ma kürü ene ⌊Morroal Bóktan⌋ amgolóm zirrkapónórr. Wa
    kürü koke zirrkapónórr pamakanan ⌊wirri gyagüpitótóke⌋ bóktanóm. Ka ne nóma ki
    tónggapórró, wa inzan ki yarile, wamaka Kerrison büdülan arüng krrosdó babul yarile.
  cme-NT: Kirsa saa puɔr-mi wuɔ mi ji batiseŋ nuɔmba, ŋga u puɔraa-mi wuɔ mi wuɔra
    waŋ *Neldɔdɔlma yaa‑i aa mi baa ce-ma baa nelbilieŋ-cɛ̃cɛ̃muŋgu ku yaa Kirsa kuliiŋgu
    ka waa baa yuŋgu daaŋgu-na.
  sus-sus: Ala xa Mixi Sugandixi mu n xɛɛ mixi xunxade ye xɔɔra. A n xɛɛxi nɛ n xa
    a xa xibaaru fanyi kawandi ti. Na mu rabama adamadi xa lɔnni ra de, xa na mu a
    ra Ala xa Mixi Sugandixi xa wuri magalanbuxi tide yelebuma nɛ.
  pon-2006: Krais sohte ketin poaroneiehdo pwe I en papidaisih aramas, ahpw pwe I
    en kapahrengki Rongamwahu, ni kaidehkin mwomwen aramas kadek kapahrek, pwehki
    tiahk wet pahn kihsang manaman unsek en pwoulahn Krais nin lohpwu.
  dad-dad: Ere nigin, Kristus ĩ aya naan agunẽdiyouf nigin to sur fiyan, anĩ ere,
    biya od wogõ auf nigin sur fiyan, are Kristus nẽ aa tetek nẽ megeir to yalelauf
    nigin, tamo nẽ kisi biya wogõya anĩ bunem sã.
  zab-NT: Te pur quɨt bxiaaldti Crist nare par itiubnisa bniety, laany bxiaaldny naa
    par itɨɨcha diidx xa xquel par gap bniety perdón lo Dios. Ne quɨt caninétia bniety
    cun de diidx ni lalza nare idxalodeb xlat ni chanédeb cuend xi par guty Jesucrist
    lo cruzy.
  jae-jae: Kilisi kêsakiŋ aê gebe jansaŋgu lau atom, eŋ kêsakiŋ aê gebe jasôm ŋawae
    ŋajam lasê. Aê jasôm lasê ŋa biŋ tokauc ŋamalacŋa atom, gebe jawê Kilisinê kakesotau
    auc atom.
  ksd-ksd: Tago Kristo pa i ga togue iau upi ina baptaiso, upi ina varvai ma ia bo
    na varvai ka; vakir ma ra kabinana i ra lavur tinata, kan ra bolo kai Kristo na
    ga bakitai tana.
  msm-NT: Su wada a sugu-a ni Cristo to pagpamawtismu. Di iyan insugu din kanay to
    pagnawnangon to Madojow no Nawnangonon bahin kandin. Wada ku ipabaja to binuyak-buyakan
    no mgo kagi no ogpakiyaya to pig-otawan no kaalam su unu ko kona maliparahan to
    gahom to kamatajon ni Cristo duon to krus.
  myk-myk: Bani Kirisa ya ta nɛ tun na nɛ wa batizeli pyi wɛ, ga na nɛ wa Kilɛ Jozaama
    pu yɛrɛ li pyi. Nɛ di wa lee yɛrɛ li pyi ni sipyii wo fungɔngɔ fɛɛrɛ ni wɛ, kɔnhɔ
    Kirisa wo korikoritige ki xu wu ganha bu da bye kaɲuŋɔ baa wɛ.
  sbe-sbe: Matawuwuna Keliso ye hetamaligau ya laoma ta nige bena ya hebahebabatiso,
    na yogu laoma ta kaniyona ede wasa namwanamwana bena ya lauguguyaei. Nige bena
    hedehedede sonosonogadi udiyedi, matawuwuna ena sonoga unai ya lauguguya tamowai
    udiyedi meta Keliso yona boita sataulo ne unai kabo nige kaniyona hesau.
  mcr-mcr: Nyi ämaqä kuapänä asŋä maqiyqä ikqe, ii tiiŋiŋqe. Kraisi Iqu, nyi ämaqä
    asŋä qäyäkiqämqä mänändowatqä ikqe. Iqu nyi, Iqueqä kukŋuä äŋguä we-huŋqä-täŋi,
    awä täkiqämqänä änändowatkqe. Itaŋga kukŋuä iiŋä iqueŋi, awä ätätmäŋgaŋi, ŋqä
    kŋuä iutaŋi, kukŋuä äŋguä äwi-iqe ämetmä, matqä itqäŋä. Nyi kukŋuä iiŋi, ŋqä kŋuä
    iuta tqä-säpi, Kraisi Iqu zä-huätatä äuŋgqeŋqä kukŋui, yäŋänäqŋqä maeqŋqä qui
    imäkqämninji.
  cux-NT: Cristo nguɛ́ɛ́ dichó'o yā 'úú chi cuɛɛ̄dínuūⁿniⁿ 'iiⁿ'yāⁿ caati dichó'o
    yā 'úú chí caāⁿ'máⁿ nduudu yeⁿ'ē evangelio chí nduudu ngai yeⁿ'e Cristo. 'Úú nguɛ́ɛ́
    caaⁿ'máⁿ ndúúcū nduudu deenu yeⁿ'e saⁿ'ā yeⁿ'ē iⁿ'yeeⁿdí 'cūū, ní 'iicu nducuéⁿ'ē
    chi ngaⁿ'á ní yeⁿ'e poder yeⁿ'ē Cristo chí ch'īi yā na cruz.
  tur-YTC: Çünkü Mesih beni vaftiz etmeye değil, Müjde’yi duyurmaya gönderdi. Bunu,
    Mesih’in çarmıhtaki ölümü boşa gitmesin diye bilgece sözlerle yapmadım.
  san-ITR: khrIShTenAhaM majjanArthaM na preritaH kintu susaMvAdasya prachArArthameva;
    so.api vAkpaTutayA mayA na prachAritavyaH, yatastathA prachArite khrIShTasya krushe
    mR^ityuH phalahIno bhaviShyati|
  bel-N: Бо Хрыстос паслаў мяне не хрысьціць, але дабравесьціць, і ня ў мудрасьці
    слова, каб не прынізіць крыжа Хрыстовага.
  sch-sch: Khrista'n baptis rangin mi tîr maka, Thurchi Sa misîra, ma thurchisa
    hah miriem vârna mang loia misîr rangin mi tîr kêng ani, Khrosa Khrista thina
    hah asênaboi achang loina rangin.
  mic-MIQNT: Se'suguli petgimip mo ugjit sign'tuan wen gatu petgimip ugjit tlimulinew
    na gelu'lg agnutmaqan. Mo espi'siwap glaman gisi ns'ttoqs'p ta'n Se'suguli teli
    np'g'p gujjieweigtug. Na tujiw tepawgtig ugjit gilew.
  huu-NT: Ailluena comɨnɨna cue bautizallena, Cristodɨ cuena oretañede; iadedɨ naimɨe
    rafuena cue llofuellena, cuena oretate. Eo abɨna uiñoraɨma isoi omoɨmo cue llofuetɨcuedena,
    cue lloga rafuemo omoɨ comecɨaɨna facañedomoɨ. Ie jira eo abɨna uiñoraɨma isoi
    omoɨmo llofueñedɨcue. Cristo fiodaillamona, omoɨ jeacɨnomona naimɨe omoɨna jillotate.
    Iena omoɨ feitañenana jitaidɨcue.
  jiv-NT: Kristu imiakrattia tusa akuptukchamai antsu uwempratin chichaman etserkat
    tusa akuptukmai. Tura ti neka chichainia núnisan chichaatsjai shuar wi shiir chichaamun
    enentáimprara̱i̱ṉ tusan. Antsu yúpichuch chichaajai Kristu krúsnum jakamuk paant
    atí tusan.
  otm-NT: Nguetho hinga gue'a ra 'bɛfi bi xicä ra Cristo ga øt' ran xixyą, pɛ bi xiqui
    gam mangä ran ho ma'da'yo. Pɛ nu'bʉ dím mangä a, pɛ hin dí yą tengu bʉ na yą yʉm
    bąmhyą, nguetho hønt'a dí honi da bąh yʉ ją'i ma ts'oquihʉ í du ra Cristo bʉ ja
    ra pont'i. Janangue'a din ja ra ts'ɛdi ram hma di hocpa yʉ́ ts'oqui ʉ.
  dah-dah: Yesu Kristu beleŋ nad nerke deŋ hitte kumiriŋ gobe al baptais yird yird
    niŋ ma kumiriŋ. Gwahade yarabe yeŋ ge yitiŋ mere igiŋ goyen tagal tagal niŋ kumiriŋ.
    Kuŋ tagalde heŋyabe moŋgo Yesu Kristu kuruse hende kamyiŋ gote saŋiŋbe hubu hiyyeŋkek
    yeŋbe megen niŋ alyen dufay wukkek yeŋ haŋyen goyen ma gama irde tagalde hinhem.
  tnk-tnk: Kɨmiaha hiəukurən mə Kristo rɨpkərhi pehe mhə iou mə tako paptaes ia nərmama,
    mətə rərhi pehe iou mə takəvisau irapw nəɡkiariien amasan səvənhi. Iakaməvisau
    irapw nəɡkiariien amasan nəha mɨpkesi pen mhə nukurənien səvəi iərmama kamo nei
    kamarkuaui səvəi Kristo ruvehe nɨskaiien səvənhi riwən.
  kpr-kpr: Keriso jo, nane evetu genembo bafataito aono dae sedo, na dirigari nemokena
    yaeri. Nunda Bino Eveva ava saono dae sedo, na nemokena dirigusira. A nunda Bino
    amo, jo evetu genembo da kotarigo iraeri. Na evetu genembo da kotariimi vironu
    saetena amo, Keriso ambududurusira da fakina ava, jo mave gido kasama ae aeti.
  san-IAS: khrīṣṭenāhaṁ majjanārthaṁ na preritaḥ kintu susaṁvādasya pracārārthameva;
    so'pi vākpaṭutayā mayā na pracāritavyaḥ, yatastathā pracārite khrīṣṭasya kruśe
    mṛtyuḥ phalahīno bhaviṣyati|
  nho-nho: Nau ni see heunatia Christ ma ki hano nau no hakaukau tapu te henua. Nau
    ni heunatia are ki hakaea te Lono Taukareka. Nau see taratara pee ko naa tama
    e hikkahi maa laatou e illoa i te kau vana, i aa nau see hiihai maa te mate Jesus
    Christ i aruna te kros raa e haia ma se mee vare koi.
  gym-NT: Tikwe ni mda mda ngökaba ñakare ñöte, ñobtä ñan angwane Kristokwe ñan ti
    juani ni mda mda ngökakäre ñöte, akwa bäri ti juani kukwe kuin jabtä niere kwe.
    Erere arato, ñan ti juani kwe kukwe kuin Jesubtä niere nuäre nuäre bikakäre töbtä,
    ñobtä ñan angwane tikwe blitadre kore angwane, Kristo krütani krusobtä nikrä dirita
    tikwe abko kukwe di kri ni diantarikrä abko tikwe bä mikadre ütiäte ñakare mun
    okwäte aisete, ye ngäniene tikwe ñan blitaba kore.
  azg-NT: Ngꞌe tyiꞌcoꞌua Cristo tsꞌian nnön na quitsiquintꞌë nnꞌan. Tꞌua jon tsꞌian
    nnön na incyaa jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan. Majoꞌ chito matsꞌa juu tsꞌianꞌñeen
    yo jñꞌoon na jndaꞌ xquën ncö chaꞌxjen contꞌa nnꞌan tsonnangue, ee xe na aa nndaꞌ
    vaa matsꞌa, ntscuꞌhanꞌ na ncüaaꞌ nꞌon nnꞌan na njon jndyi tsixuanhanꞌ na tueꞌ
    Cristo nnon tsonjnꞌaan.
  bhd-bhd: किजोकि मसीहे अवं बपतिस्मो देनेरे लेइ नईं, बल्के खुशखबरी शुनानेरे लेइ भेज़ोरोईं,
    ज़ैखन अवं लोकन परमेशरेरो सन्देश शुनाताईं त अवं मैन्हु केरे च़लाक खियालां केरो इस्तेमाल
    न केरि, एरू न भोए कि मसीहेरू क्रूस बेफैइदू भोए।
  too-NT: Pues Cristo tū' quimacamilh para que na'icmā'kpaxīni'n. Quimacamilh para
    na'iccāmāstū'ncni'yāni' ixtachihuīn Dios. Lā' tū' iclīmāstū'nca con xalaka'tla'n
    tachihuīn. Palh chuntza' xa'ictlahualh, xa'iclakmaka'lh Cristo a'ntī pātīni'lh
    huan nac cruz.
  ind-AYT: Sebab, Kristus tidak mengutus aku untuk membaptis, tetapi untuk memberitakan
    Injil, bukan dalam hikmat kata-kata, supaya salib Kristus tidak dibuat sia-sia.
  cjo-NT: 'Tee rootaki rotyaanantenari Jesokirishito nokaawoshitakotanteri Tajorentsi,
    intakya rotyaanantanari nokamantakotziro kameethatatsiri. Nokamanantzirika, tee
    nokantakaaperothatakayaawomi noñaani. Nokantakaaperothatakayaawomi, eero okameethatzimi.
    Piitakaashiiyanikari ikowakaakimi Tajorentsi piyoteeyeni osheki pawijakotanteeyaari.
    Omaanta rirotaki Jesokirishito kamawenteeyakaerini koroshiki, rootaki rowawijaakoeyantakaerini:
    rootaki iroka nokowakiri niyotakagaeyemini.'
  nsn-nsn: Ge Kristo pe ahik pah ke heiriha totoguo tar me uahuhu tasir tamat. Bo
    inggo ka heirihaio tar me hire tauete toro Uelhire Uaia tasir tamat, ahik pah
    tar uelhire gere la tur teres niater tamatang ate mare hikir nitampopokoh geke
    la tur tang Kristo tar binaka ke mata tar korose pahe kap.
  san-DEV: ख्रीष्टेनाहं मज्जनार्थं न प्रेरितः किन्तु सुसंवादस्य प्रचारार्थमेव; सोऽपि
    वाक्पटुतया मया न प्रचारितव्यः, यतस्तथा प्रचारिते ख्रीष्टस्य क्रुशे मृत्युः फलहीनो
    भविष्यति।
  tna-NT: Beju aimue Cristo ja ema beitutana cristiano cuana yahui neje Diusu sa puji
    eichadera puji mahue. Ema beitutana tusa quisa saida cuana bahui quisaquisa epu
    puji. Tueda quisa saida cuana ema quisaquisa epuani id'abata saida mimi cuana
    neje aimue cristiano cuana ja ema ebia su aida ebata puji mahue. Quema mu tsada
    cristiano cuana ja, Cristo curusu su manuana tuna d'eji su ya puji pashanapaenita.
  lid-lid: Krais tiye jo ta anyu lau bwe, iy tiye jo eme ta tiye sahou tan mwasin.
    Ya, na len jo mene atiye sahou mwasin ewek taha, jo ba-en hamon ta kandriyen tiri
    lau ala ta akohok tanan ta andrek iri mwan ma badih ta sahou tiri bwe. Jo bwalek
    ariu budon taha na sahou badu bohok amwenen. Jo aso-ok gok ta Krais mene bwidiy
    udu bada kei tondreh, idoh le boto-on labai, winiyan aruwi budon taha.
  wim-wim: Nil ngul Christ.angan kuch ngayang ey? ngay yipam pam wanch kuchek kuungkāng
    thanang ey? An yaꞌa! Nil ngayangan kucha ngayan yipam wik nungantaman waaꞌ-waaꞌāng
    niiyantana, niiy yipam Christ.an ngangkangam piꞌ-piꞌān nunang. Nil keꞌam kuch
    ngayang wik yipam waaꞌ-waaꞌāng keꞌ pam piꞌanang yimanangana. Niiy keꞌ ngaantam-ngeey-ngeeyān
    ngay keꞌ pam kuchek min yimananganiya iiy-iiyanga, an yaꞌa, ngay thonakam wik
    nungantam anan waaꞌ-waaꞌāng niiyantana. Ngay nath keꞌ pam piꞌanang yimanangan
    wik waaꞌ-waaꞌing niiyantwey-a, niiyan puth wik ngatharamana keꞌ ngaantam-ngeey-ngeeyin,
    ngayan wik waaꞌ-waaꞌang niiyant Christ.antamana. Niiy nath ngaantam-ngeeyina nil
    Christ.an keꞌ micha pongama! aꞌ puth aak-yaꞌang thakan uthama. An yaꞌa! Nil piꞌan
    paththama, aꞌ nil utham yipam way ngamparam anpalana nil kaaꞌ-piichanathow ngampang!
  zga-M: Ulwa khuva, uKlisite saansukhe khukhuoncha, nasuhi khulumbilela elimenyu.
    Saansukhe khulumbelela khu mamenyu aga lukhala lwakhe munu, pwu amakha aga kidaming'ani
    khya Klisite gasite ukhukhenchiwa.
  yom-yom: Bila Klisto kasia kumfidisa mu diambu di botika ko vayi mu diambu di longa
    Nsamu Wumboti, bika sia ti mu diela di kimutu muingi dikulusi di Klisto dibika
    ba dikambu lulendo.
  san-SIN: ඛ්‍රීෂ්ටේනාහං මජ්ජනාර්ථං න ප්‍රේරිතඃ කින්තු සුසංවාදස්‍ය ප්‍රචාරාර්ථමේව;
    සෝ(අ)පි වාක්පටුතයා මයා න ප්‍රචාරිතව්‍යඃ, යතස්තථා ප්‍රචාරිතේ ඛ්‍රීෂ්ටස්‍ය ක්‍රුශේ
    මෘත්‍යුඃ ඵලහීනෝ භවිෂ්‍යති|
  yut-yut: Kristo da nak amɨn telagɨ pakbi soŋ yobeŋ do dɨma yabekgɨt. Gen Bin Tagɨsi
    yaŋ teŋteŋokeŋ do yabekgɨt. Ae amɨn da mɨktɨm dakon nandaŋ kokwin tagɨsikon da
    gen yoŋ uŋudeŋ dɨma yosot. Yaŋ asat yaŋ Kristo dakon tɨlak kɨndapni yɨpbo tapmɨmɨ
    mɨni dɨ aban.
  grc-BYZ: οὐ γὰρ ἀπέστειλέ με Χριστὸς βαπτίζειν, ἀλλ᾽ εὐαγγελίζεσθαι, οὐκ ἐν σοφίᾳ
    λόγου, ἵνα μὴ κενωθῇ ὁ σταυρὸς τοῦ Χριστοῦ.
  cpc-NT: Tii iro jotyaantantyaanari Cristo nowiinkaatanti, aña jotyaantakina nonkamantantairo
    Kamiithari Ñaantsi. Tii nokimitakotapaakari yotaniri nokinkithatakoyitziro. Tima
    tii nokowi aminaashiwaitya iroopirotatsiri ipaikakoitakiri Cristo.
  nhg-NT: Pues Cristo amo niechtitlanque para ma netlacuötieque, tlöcamo para ma netlanunutza
    de inu cuale tlamachestelestle. Pero amo niechtitlanque para ma netlanunutza ca
    tlajtulme cualtzetzi tli cusöroa öque cuale quemate tlajtlajtus. Amo necusöroa
    inu tlajtulme para majcamo cana nemiechyulcuepa sa ca tlajtulme. Cache cuale necneque
    ma iye ca ichecöhuales de inu mensöje de quiene omecoac Cristo ipan coruscuabetl.
  nya-nya: Pakuti Khristu sananditume ine kudzabatiza, koma kudzalalikira Uthenga
    Wabwino, osati ndi mawu anzeru za umunthu, kuopa kuti mtanda wa Khristu ungakhale
    wopanda mphamvu.
  ngu-NT: Cristo xonechajtitlan para nitlacuatequis, yej onechajtitlan para nicteijlis
    on cuajli tlajtojli yejhuan quitemaca temaquixtilistli. Niman onechajtitlan xpara
    nicteijlis on temachtijli ican huejhueyi tlajtojli yejhuan quisa itech notlamatquilis
    para ma ca nicpopolos ipoder on imiquilis Cristo ne ipan on cojnepanojli.
  kup-kup: Met Kristohö añarab ivoh memeemaz nañat nemeehan tovai samoh bon, oñ pim
    ñetï tinao añarabon bar mañovai sohomaz nañat nemeehan mañovai samoh. Met ham
    abanariz hodadevonañ het hamahavoz zut ne het mañamoh bon. Oñ ne parum hodad povonañ
    het mañovai samahavoz zut mañovai soohovozatin, paru Iesu darimaz homet hehan
    zirah urahan ñomah-ñetï pov mañamohoek betezao ravah narab, oñ ne pot nao namañ.
  jid-jid: Meto irji ana ton me du me ye yi Baptisma na, ama don meye hla tre ma bani
    wani tre wu wayo ba yada di iko Baci na zama ni kaskanci na
  wmw-wmw: Konta Almasihi aanitumire kupita nikoza wanu, ila kwereza Habari Ngema,
    sanitumira usowezi wa wijiwifu, ipate nisilavye faida ya uwezo wa kifo ca Almasihi
    pansalaba.
  gmv-GGM: Kiristoosay tana kiitiday mishiracho qaala yootanas attin xamaqanas gidena.
    Kiristoosa masiqaley hada gidontta mala ta asape gidida cinccatethan sabakikke.
  ssg-ssg: Kumahe Jises Krais taloma nga baptaisiai seilon. I kilami nga kaxi ahutiai
    meng solian tetan. Kumahe nga hahapuasa kakain ti i ahuma puki anesoi seilon nake
    pahak seilon soh hawanewa tehu matei Jises Krais he kros ti awaialaha.
  zpo-NT: Nel namxaalt Jesucrist na zee chubnis na re myet, lee xaa mxaal na zee za
    na kwent cheen wdizh chul cheen xaa. Leezha nza na kwent cheen wdizh chul, nanzheklat
    na nii na lo gu kwaan re wdizh gaya zee kayaa gu wdizh chul. Nzhedizh na kwaan
    re wdizh sbaasa, zee lee yalnabeyy cheen xomod ngut Jesucrist nzho mod kee zhiin
    leen lextoo gu.
  poy-poy: Kristu kantumiti ndiri kubatiza, kumbiti nuwabweleri wantu Shisoweru Shiwagira,
    kayi nushibweri pota na kutendera luhala lwa mbweru za wantu, su makakala ga kuhowa
    kwa Kristu palupingika nagawoneki kuweri shintu ndiri.
  qwh-NT: Porqui Cristoqa cachamashqa manam nunacunata bautisanäpaqtsu; sinoqa salbasionpaq
    alli willaquininta willacunäpaqmi. Y tseno willapäcorqa, manam nunacuna allapa
    yachaq cashqäta alabayämänanpaqtsu willapäcü. Tseno carqa, Teyta Jesucristu cruscho
    wanonqantapis mana caqpaqchi churarïman.
  gaw-gaw: Kristus Nug da danab layadḵulnu meiḏe ii uḏimi. Iiṯa. Da Nai Ena amu mehuqḵulnu
    he uḏimi. Amge da wan imup̱an doyak danab nai madiṯeb bia da nai ii mehuqmi. Am
    da nai anam, ag madiṯeb bia mehuqlom amu, Kristusnu ad emaitak amu keeke hamu
    bia daalo amunu da amubia ii hemi.
  nca-nca: Hamó, Kristo ŋundo unipare sono re yunowero quro kho ŋu no kama nunaró.
    Kini, miti mande yewero quro kho ŋu nunaró. Ko nondo unindoro iŋo-iŋo metéwore
    mande ŋu kama yeyoteno. Kristo tipiririko khumaró ŋuro piŋa mande ŋuko wimbí moré
    kini teweya koro.
  zpz-NTPP: Gun Crisht wansuu nez mi ya̱ par nu riib nisa̱ mbecy, sinu bzuu nez mi
    ya̱ par nu shaala̱ de riidz nu sac nim. Nunu ornu rne̱e̱ de riidz zeꞌ, walab nu
    nac shcab lily ni mbecy rne̱e̱ ñii, gun benu ya̱ ni ne̱e̱, orzeꞌ dzi ga wayicy
    cuen mbecy coz nu ricy zir ñi presis. Coz zeꞌ, ndeꞌ nu gut Crisht lo cruuz.
  mkj-mkj: Christ johpwa kadardo ngoahi pwa ngoahi en poapdaiji armaj, a pwa ngoahi
    en kapahrakki Rongmwehu, audi in mwomwen loalkoang in armaj, pwa siahk oauwe pirin
    kihjang manman unjek in mehdihn Christ in lohpwuhwo.
  zac-NT: Pues Cristo bësheꞌldë më na parë guadiꞌdza dizaꞌquë lu ra mënë, lë́dëdiꞌi
    parë guëchuꞌbë nisa ra mënë. Bësheꞌldë më na parë guadiꞌdza lu mënë manërë sencigi,
    lë́dëdiꞌi con diꞌdzë nadë rac bë́ꞌadiꞌi mënë humildë të parë guëdëꞌë mieti cuendë
    pë runë cuntienë galguti shtë Jesús lu cruz.
  kyg-kyg: Kalaisiꞌa uꞌna aniꞌmo faleꞌna apatesuvafeꞌmo alino nategeꞌna oꞌuꞌnofa alagepa
    faigoko geꞌamo aeꞌna hakalo huꞌna hapa paisuvafekeꞌmo alino nategeꞌna uꞌneꞌna
    nehuve. Nagaemo alagepa huꞌa gemo afiꞌneꞌa alagepa gemo nehaya agufa vayaꞌai geꞌapiletiꞌmo
    aeꞌna hakalo huꞌna hapa paisuvafeꞌmo alino nategeꞌna oꞌuꞌnove. Fiku yanageꞌna
    Kalaisiꞌa malipu yosaleꞌmo faliꞌniya kavafeꞌmo ava gemo aeꞌna ati kaesugeno aliꞌyaꞌmo
    oꞌaligiye.
  kmk-kmk: Ta bokona imbaunak kan Kristu un umoy mamunyag nu adi imbaunaka umoy mangiwalagawag
    sit Nabaḻu’n Damag. Ot adik usalon dit nasiliba man-uugud di tagu utdin man-iwalagawagak
    daḻapnu sadit pannakabalin dit damaga maipanggop sit natoyan Kristu utdit kulus
    ud maipaila.
  cao-NT: Jabi Cristó ëa raayamaniquë nohiria bo ashimati. Jama, ë raahacaniquë jahuë
    Chani jia ca yoati. Yoahi tsi nohiria ba tiisí tsi chaniyamaquia. Jama, “Cristo
    rësoni cató tsi no xabahamahacaxëti xo” iquia, jahuë chama Cristo crúz bënoyamano
    iquish na.
  bbr-bbr: Krais nukas is roasiret an jomaraun äsimoirau wa, is kon Ämän Eposek roasiret
    awaraun äsimoirowon. Isan ämän roat akan ämän areai senek wa. Kiro ämän roat akan
    ronkat pakas kowau wa. Is erar roat akan ronkat tainormoi, ämän momin maro, Jisas
    Krais am äpäs opok meiewon kiro saraus ik sareikau wa.
  inb-inb: Cristoka mana kacha­mu­warka­chu baug­ti­san­ga­pa. Alli Willai­ta willan­ga­pa­mi
    nukata kacha­mu­warka. Mana kacha­mu­warka­chu, iapa ailas­ti­mai­wa iacha­sina
    iacha­chin­ga­pa. Cristo kruspi wañu­chii tukus­ka­manda iachas­ka­lla­wa­mi muna­ni,
    pai­wa suma iuia­rig­samu­chu­kuna.
  hrv-hrv: Jer ne posla me Krist krstiti, nego navješćivati evanđelje, i to ne mudrošću
    besjede, da se ne obeskrijepi križ Kristov.
  box-NT: O Krista yàá yí tonkaa mi le ĩ bátízé nùpua. Ɓùeé. O tonkaa mi,
    bèra a na à ĩ bue le bín-tente à na ɓa yi. O le ĩ bue le ká ĩ yí wé
    mu lè mu bè-zũńminì bíoní. Ká ĩ wó mu làa bṹn, ó o Krista húmú
    ho kùrùwá wán á báhɛ́ɛ máa kɛń.
  ote-NT: Ra Zidada Jesucristo himbá pɛncagui pa ga øtꞌa ra sistehe, nuꞌá̱ bá pɛncagui
    pa ga ma̱nga ra ma̱ca noya. Pe hindí ma̱ co ꞌraya noya xi mahotho núꞌʉ de ma mfa̱disɛ,
    pa hinda tꞌena gue xi ja ma mfa̱di ne da gamfri ya ja̱ꞌi hønsɛ co ma hoga noya.
    Nugui dí ne da gamfriꞌʉ hønsɛ po núꞌa̱ ra du bi thogui ra Zidada Jesucristo ja
    ra pontꞌi.
  wnu-wnu: Munon inubersiau tari ye yiimuriamor eng munon wurimaragansi qamb me yiimurimau.
    Wo ye wonou qob uber eng wurinob qem qamb yiimuriamorei. End ye munon qei qob
    gugum mom imbig wogub qamb igour gas ende me qemerinei. Ye ende ebein eng Yisas
    nam tenori big waramir end qob suein eng yonou qob eng qeretutnob me yigisunorei.
  zam-NT: Ne'ntel'te Crist daa par mxo'f zin'en zin' par lin bautizar mèn. Ndxe'leque',
    mtel' Crist daa par gon yalbàn cón che'n di's ndac co' nac che'n Diox par lyá'
