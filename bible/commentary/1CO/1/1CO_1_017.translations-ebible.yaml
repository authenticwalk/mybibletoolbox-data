  bss-NT: Krǐstəə enkênlómmé mɛ âdusɛn bad. Boŋ pɛn anlóm mɛ âkal nkalaŋ ḿ
    bwâm, menkǎl-lɛ mɔ́ ésebán mbɛnlad eʼyale ábe éʼlûmte debyɛ́ɛ́ á moonyoŋ.
    Nzé membɛnléd eʼyale ábe éʼlûmte debyɛ́ɛ́ á moonyoŋ né nkalaŋ tə̂ŋgɛne
    kwééd eche Yesuɛ áwédé á awɔg, méebáá dyamdyam.
  met-met: Kristo soxi nga mala bu ngasugua lipudi te, ne soxi nga mala bu ngabaxanga
    ulek xaiyua. Bungina ngabaxanga, bo ba ngaharua xaung lipu titiamdi xabiangadinga
    te, nam Kristo xaing balingama haringinganoa sup.
  kpj-NT: Kristu dori aõsebedỹỹmy aõkõ diwateònyde Rybewihikỹmy rybemy. Bede erydỹỹna
    nihikỹmy rybemy aõkõ diwateònyde, Jesuisi itxeò‑ki lamana ariwòkemy aõkõ, kia
    inydeereny rurureki wahe.
  zao-NT: Tak mtaalt Jesucristʼn tsowleyyʼn re men, sinke lee Jesucrist mtaal, par
    tan kwent Diiz Chul chaan Jesucrist lo re men. Ne leettsa ndan kwent Diiz Chul
    chaan Jesucrist, ndatʼn kwente tak nzhaakʼn ndedizʼn tsa yelaaz zhay. Sinke ndan
    kwente tsa key tsiin leettsoo zha ne tsa gak nataak mke Jesucrist lo kruz.
  byx-byx: I ma Kristus dai quasiq ai qa nem ngua se luqia ama rletki ip ngu qukmes
    te ama qaqet. Kuasik. Dap ma Kristus dai qa qurl a ngua re ama rletki ip ngu su
    ne aa Lengi ama Atlunget bareq ama qaqet mai. Dap kuasiq ai ngu su ip taquarl
    lura ama saikngias-pem-ta i re su ip te barlnas. I maikka ngu su ne gua revan
    nevet gua qevepka ip te narli sevet ma Kristus naik, i qatikka qa, ka ngip men
    ama lalemka. I maikka ngu narliip te narli sevet ma Kristus aa dlek ip ke iames
    na uut.
  ctu-CTI: Como Cristo mach'an ti' xiq'uiyon tyʌlel cha'an cʌc' ti ch'ʌm ja' quixtyañujob.
    Pero ti' xiq'uiyon tyʌlel cha'an c sube' majlel jini t'an cha'an laj cotyʌntyel.
    Mach'an ti xijq'uiyon c sube' ti cabʌl tsʌts bʌ t'an che' bajche' wen cujil ame
    sojquic i sujmlel cha'an ti sajti Cristo ti cruz.
  zos-NT: Porque øtz ja cyø'vej Cristo'is va'cø nø'yø'yoya; mas que cø'vejøjtzi va'cø
    min ndza'maṉvajcay 'yote vøjpø. Pero ji'nø ndza'maṉvac nascøspø qui'psocuy.
    Porque o'ca øtz ndza'maṉvacpana'ṉ nascøspø qui'psocuy, sunitina'ṉ ca' Cristo
    cruzcøsi.
  gvs-gvs: Guyau ietunegu ama geya bego tomota asayoyoidi geya, go sem Vala Dedevina
    ana talavaita manuna ietunegu. Ago guna talavaitayana manuna yau geya bóbwara
    ana tonanamsa adi tokatanaki geya, govila bei guna bóbwara pasina sinumisa go,
    Guyau ina kámasa kerose goi ina togaga geya siyagoiyeta!
  kbm-kbm: Kilisi gihlin ayeu be ganme ve nas bui nireu amolmol ite ma. Ei gihlin
    ayeu ganme ve nanei Ei ane binge vie vusa, be nanei nitau nile ete amolmol as
    yaun be tis as tas gitung ok. Velob Kilisi ane ei givsangin ebe gimat vunu gireu
    ok, menihlang weik gen sin ge ti.
  rmc-rmc: Bo o Kristus man na bičhaďa te bolel, ale te vakerel o evaňjelium, na andro
    manušengre goďaver lava, hoj o kerestos le Kristoskro te na našavel peskri zor.
  apr-apr: Ngan au i bet arriu ang tiap, yesoo Kirisi iwangau bet la arriu di tooltool
    tiap, bong iwangau bet la awetewete bingi dook mata ki pang di. Nen le awetewete
    pang di ye lo galanga yo ipa ye di tooltool ke tana i, ngan tiap. Yesoo, kumata
    le bet ayei nen nga, ngan ole betanga ke Kirisi yo tipatota lo kai palasingi kaini
    a imata i, in o taukan gurana.
  tiy-tiy: I funa Kristowe begén séménugu békén ké mautisu. Yamula sénuguén begén
    muret bé Fiyowe Uret. Atin énda fénfurungén begén muret loo bé de étéw dob duniyae
    ni, inok i de étéw mégélingo, énda munur ro saén sabaf bé kéfurung guwe émbéréh.
    Yamula munur ro sabaf bé barakat i Tuluse. Mélaw énda émbunéy i barakat Kristowe
    mémukas bé de étéw sabaf bé kéléhu ne dob kruse.
  nlg-nlg: Tu mua vulitabura subo ighobumiu, na pukuna Christ te mua niu vetena ge
    ku vulitabughau vamua. Taho. Na lutu te mava Jesus te niu vetena ge ku lutua na
    ladavaghiniana na Rongorongo Uto. U mua ladavaghinia nia na manaha ni tinoni,
    na pukuna tu mua liona na maana ni mateana Christ tana ghaivavala ge ke sivi.
  dgr-DOGNT: Zezì-Krı, dǫ k'ètaìhdzı̨ ts'ǫ̀ sı̨ı̨hɂà nıìle, godı nezı̨ı̨ t'à dǫ xè
    gohdo ha sı̨ı̨hɂà hǫt'e. Dıı nèk'e wet'à gogı̨ı̨zǫ t'à gohde nıìle. Hanì gòhde
    nı̨dè Zezì dànì gogha dechı̨et'aa k'e ełaı̨wo wegodıì sìı naxıgha nàtso-le ahłe
    ha.
  pes-OPV: زیرا که مسیح مرا فرستاد، نه تا تعمید دهم بلکه تا بشارت رسانم، نه به حکمت
    کلام مبادا صلیب مسیح باطل شود.
  ron-1924: 'Де фапт, Христос м-а тримис ну сэ ботез, чи сэ проповэдуеск Евангелия:
    ну ку ынцелепчуня ворбирий, ка ну кумва кручя луй Христос сэ фие фэкутэ задарникэ.'
  tpz-tpz: E Kristo to hikta vanö voh a maꞌ neoꞌ, marën a pupui a ma napan. Eꞌ to
    vanö voh a maꞌ neoꞌ pa vatvus a Soe Vih manih po kikis pa Tuvuh Vasioꞌ. Ivëh,
    köꞌ hikta se vatvus va noꞌ manih pa ö no a nap natnat to vavatvus va ne a soe,
    pa vamanman a napan pa soe koman pee. Eöꞌ se keh nok va nën, o vahutët va pa mët
    pe Ieesuꞌ manih pa kuruse hikta se teꞌ me non to kikis manih pa napan varih, nöꞌ
    to vavatvus ke noꞌ raoe a soe.
  agd-agd: Yisas Karaisi ano monó non péantano vara séin tisinten naino. Tiyarafenui
    kama vaya siamino van mi sisinten mino. Mai fara va ino vara ráke afova ma mantein
    banta kayo ano ma siyain avúaváká baya siyaré Yisas Karaisini yaa unkamádan maman
    paen danasí onuna van mino.
  rkb-NT: 'Kiristu wasania ty mopamykysoko niytahi zikpeha. Kytsa ba ziksiharasusu
    niytahi batu typeha. Wasaniha ty motsasokoze: — Sesus Kiristu iharapatawyhyta
    humo ahasapyzeky nihyrikosokda — my. Wastuhu kytsa sihyrinymyryrẽtsa iwatsa tu
    sispirikpobyitsa tu anaharere humo batu siakparawy. Kiristu harere bo batu hỹ
    zikaha, iwatsahi ana humo hi Sesus harapatawyhyta soho batu siakparawy. Asahi:
    — Anaharere humo hi batu sihyrinymyry — mybarapetu mykaranaha.'
  san-THA: 'ขฺรีษฺเฏนาหํ มชฺชนารฺถํ น เปฺรริต: กินฺตุ สุสํวาทสฺย ปฺรจารารฺถเมว; โส''ปิ
    วากฺปฏุตยา มยา น ปฺรจาริตวฺย:, ยตสฺตถา ปฺรจาริเต ขฺรีษฺฏสฺย กฺรุเศ มฺฤตฺยุ: ผลหีโน
    ภวิษฺยติฯ'
  iws-iws: Krais siya kariirɨn baptaisɨm bɨ nɨkropkikɨn. Nɨɨngaka. Siya kariirɨn yai
    wɨn kɨbiya saiir boɨnmɨmauuwam nɨkropkikɨn. Mɨ tɨ hɨriinan saiirsika kara kɨmiirɨn
    aowa aowan yaiyɨm, kɨma nɨnoknɨnkɨn karamae nwowɨm pɨ sɨmiir wara kɨnawhiyɨmiyɨena
    boɨn tani, kamɨm nɨnoknɨnkɨn komiigakɨm sɨmiir hɨriinan. Nɨɨngaka. Mɨ kara hɨriina
    boɨnkɨswo mɨ tɨ paeyɨn Krais siir nɨrɨonɨnkɨnɨn hɨiiniya yɨo wɨ inɨgak di ywowi.
    Ɨriig.
  pol-SZ: Chrystus nie posłał mnie bowiem, abym chrzcił, lecz abym głosił dobrą nowinę—i
    to nie w wielkich słowach, aby ludzka błyskotliwość nie przyćmiewała mocy krzyża
    Chrystusa.
  ztq-NT: Por pxaaldy Crist naa par kchoobnisaa meñ, sink lëë xaa pxaal naa parñee
    kluyaa xtiits xaa lo meñ, pxaaldy xaa naa parñee toon pere kñen, parñee kyanlyudy
    xkyalkuty xaa lo crusy.
  zai-NT: Purti cadi biseenda Cristu naa gueda nduaa ni'sa', sínuque gueda güe nia
    binni ximodo ilá, ne cadi uyube inié diidxa nagana ne sicarú para ucuudxe laacabe.
    Purti zacá la? zándaca cabeza ilá cabe pur stiidxa', ne cadi purti guti Cristu
    lu cruz.
  upv-upv: Kristo sete okoni inu nga bepaptaese jinibb nir, ko okoni inu nga bowrai
    tweni nosp̃en nga m̃irres sen. Ko sete okoni inu nga b̃ewerwer renge nale norongwosien
    se jinibb, ejki, ngok puloli mijen se Kristo renge nai pelaot pivi nanu nawon.
  wap-NT: Christ aonaa udyuudan õgaru chikaawunuupaꞌo nii, mazan kowaadapaꞌo nii paꞌan
    Kaimanaꞌoraz Kuwai, Christ mawakan dauaꞌoraz. Naꞌiki õkowaada kiziz mashaꞌapannaꞌo
    parada-karu idaꞌan. Õkaiwaan an mani parada-karu kida pidan aitapaaban kawanaꞌatiꞌo,
    konaunam mani õkuwaa ĩꞌati, mazan aonaꞌa naa mani kuwai Christ mawakan dauaꞌoraz
    cross idaꞌa kaiwainan maꞌozakaꞌo idaꞌan.
  mva-mva: Kristus tago inepia be ara-nao be mruku-kaming kana. Tago. Pile Uia ka
    mangata mrangaki kana ka inepia. Be tago pile tamoata kauangadi malaidi odio dieno
    ane be mangata mrangaki kana. Tago. Bokai umuzi masa Kristus matenga kai kapalapala
    uauau-o nge memaki be kaiboang nedi tago. Be matenga ngaedi nge ambe kalingodi
    tagotago bokana.
  dwr-NT: Ayissi gooppe, Kiristtoosi taana mishiraachchuwaa qaalaa odana mala kiitteeddappe
    attin, xammaqana mala kiittibeenna; qassi Kiristtoosi masqqaliyaa bolla hayqqeeddawe
    mela gidenna mala, taani asaa aadhdheedda eratethaa qaalaan tamaarissikke.
  kfw-kfw: Ajarchu Christa in kei baptize kamintho sik-ah najuotir kha emong takkha
    Christa in cross-ah ithikha anemna kaboi emaknasik, Pathian chongkahoi kha miring
    lungsing lungwarra elekleiya akaril sik-ah najuotir kha ka-eii.
  bfz-bfz: यीशु मसीहे आऊँ बपतिस्मा देणे नि पेजेया। बल्कि तिने आँऊ सुसमाचार प्रचार
    करने पेजी राखेया और मैं ये काम मांणूआ रे शब्दो रे ज्ञानो रे मुताबिक नि कित्तेया
    एड़ा नि ओ कि मसीह रा क्रूस बेकार ठईरो।
  cuk-09: Ar ade Cristo an-barmissulid Bab-Jesús-digi dulemar-ogegar. Cristo an-barmisurbalid,
    dulemar ibmar-wisii sunmakedgi sunmakegar. Cristo an-barmisad, Bab-Dummad-gaya-burba-nued-egi-soglesadgi
    sunmakegar. Ar deyobsulile, Cristo-nakrusgi-burgwisad-e-igar gangued-gwen-niksur
    imaklego-itole.
  ben-OBCV: কারণ খ্রীষ্ট আমাকে বাপ্তিষ্ম দেওয়ার জন্য পাঠাননি, কিন্তু সুসমাচার প্রচারের
    জন্য—কিন্তু তা মানবিক জ্ঞানের বাক্য দিয়ে নয় কারণ এতে খ্রীষ্টের ক্রুশের পরাক্রম
    ক্ষুণ্ণ হয়।
  mil-NT: Te Xítohó Jesucrìstú ñá túú ní tèndaha ñaha‑gá xii‑í sá dácuàndute‑í ñáyiu,
    chi ní tendaha ñàha‑gá xii‑í sá càháⁿ‑í tnúhu‑gá núǔ‑yu, tnúhu sá càháⁿ nàcuáa
    naníhí tàhú‑ó. Te ñá túú càháⁿ‑í dàtná càháⁿ ñáyiu túha. Te ducaⁿ quìde‑í cuèndá
    sá nchòhó quɨ́ndáá váha iní‑ndó tnǔhu sá càháⁿ nàcuáa ní xíhí Xítohó Jesucrìstú
    núú cùrúxí. Chi núu na càháⁿ‑í dàtná càháⁿ ñáyiu túha te nchòhó vá quɨ̀ndáá iní‑ndó
    tnǔhu‑áⁿ nàcuáa tàú‑xi cunduu.
  myu-myu: 'Ijodiat mubatisasan am g̃u Cristo juk omuju―kawẽn idipat muwẽn ãm acã.
    — Kawẽn idipat muwẽn puje, itaybit cĩcãat ekawẽn g̃u juy eg̃uwẽn―Jesus Cristo
    juk oe''ũiap ekawẽn acã — i juk o''e owebe. Itaybit cĩcãat ekawẽn imuwẽn puje:
    — Teku itaybit cĩcã — i kuka o''e ip wa''ĩjojoayũ. — Jesus oe''ũ korosa be wuywebeam
    — i''ũmg̃u bit kuka o''e ip.'
  fue-fue: Almasiihu du lilay am gam mi waɗa batisi. Ko o lilanimmi woni, mi waajoo
    linjiila. To emi waajoo ka bo, mi waɗirtaa ɗum e baawal haala, gam to maayde Almasiihu
    dow leggal palaaŋal laatoo baanji.
  amk-amk: Weo Kristusi demi yau we iwebaptisi kaiwasa kaha, mae we iwuwu Allai ne
    Kaiwo Mahikai ne. Kontai kaiwo iwuwuai nanai, wiro iwuwuai na kaiwo awai nunei
    kaha, weo imaya we Kristusi ne marareha na aitabafoi ne mambiriufo wefiea kaha
    fanai.
  fai-fai: Kale Kadais aka wok ban bomin umi wok uta fakudako, kale wok kunamsa bá.
    Kata aka sung kidel bakanin umi wok uta fakudako, kale kunamsa. Kale naka sung
    kidel bakanin wok uyo kinim imi kal keimin tuw bakanokabi kaí, Kadais ami as dawing
    dákamin dim fikalese sung umi kitid uyo banima kudabi ka.
  ura-NT: Coatiha cacha baotisaanune coina caletoaailu Curisito. Raujiaaincha jianacoon
    nenaa nainecururichain cachaaurune bihanune coinate caletoaelu. Coatiha amurijiriin
    cha coitucueraneein nihanune coina caletoaailu. Nitohanihane saijieein cha coitucueraneein
    nenaa rijijieein nere bihanune, cha que nelaterihei cana ichoteraneein nihane
    coina coroso que ohalu Curisitone.
  mcd-NT: Cristocai ua yononima un yorafo unu muran iquimapacunon. Ua yonoa un ahuunoa
    tsain shara yoinon. Ufin shinanfaincai un mato yoiama. Ufi shinanfaincai un mato
    Jesucristo icoinra huamatiroma. Uhuun shinanpan mato yoiaiton nancai Diosin ahuun
    curushma Jesucristo mato ihui coyan iquinanhuunoashu nashoni maton chaca soashoshquin.
    Nan tsain fustihuunshon Upa Diosin ahuun curushhuunshon mato numatiro.
  urt-urt: Krais yukur nember ŋam mal ŋaiye ma gwihyeꞌe lenge pinip, pakai. Kin nalaŋatme
    ŋam ŋaiye ma mininge malaŋatme wusyep bwore mise tikin Got. O yukur ŋam manange
    wusyep gwande yaŋah ŋaiye lenge miyeꞌ sande tekeꞌe tikin kekep eꞌe ŋaiye yanange.
    Ŋam yukur ma mininge wusyep gunde lenge miyeꞌ sande tekeꞌe luku. Detale, ŋam gwarnge
    ŋaiye ma mende nule Krais nal loutungwarmbe ka luh paka pakaiye.
  kiz-kiz: Kwa ndabha, Kristu anitumilepi kubatisya bali kuhubiri injili. Anitumilepi
    kuhubiri kwa malobhi gha hekima gha kibinadamu, ili kwamba nghofho ya msalaba
    wa Kristu ikolokubhosibhwa.
  tzo-TZE: Yu'un muc tacbilucun yu'un Cristo sventa chcac' vo'. Ja' no'ox tacbilun
    ta xcholel ti ja' no'ox chijcol ta sventa Cajvaltique. Pero mu yu'unuc ja' chcac'be
    yil cristianoetic ti xu' cu'un lec chic'opoje. Ti jechuc ta jpase, ja' mu tsotsuc
    sc'oplal cha'yic chich'ic ta muc' li Cristo ti ja' icham ta cruz ta scoj jmultique.
  lex-lex: Yoma Yesus Kristus Nal a' die a'g edonna muai pia gharan riy. Mere Nal
    to' a' pua ukot nohora Kot Kalwieda-Paitiot della lol meni-meni. Hade ho'mana
    yana aniairia rimormiori nohkeran di kirkirni-ralma-rior samomuounu. Yanpa hota
    maka ukot nohora Yesus Kristus matmiatni la' auwlakra hananni, de hota ler la
    hamamuamua.
  dov-dov: Nkaambo Kkilisito takandituma kuti ndika bbabbatizye pesi ikuti ndikakambawuke
    makani mabotu kutaamba amajwi abuchenjezu, mukuti chingano chaKkilisito chitakawubulwi
    nguzu zyacho.
  rgu-rgu: Kristus ta nadenu au fo uu sarani lahenda. Au nonoi laka ka, riꞌ afada
    lahenda laꞌeneuꞌ Ria Tutui Malole na. Tehuu maneniko au afada lahenda leoꞌ na,
    Kristus ta nahiiꞌ au dedea adedema ao ka, ela atudu au rolu-malela kara. Huu fo
    maneniko au dedea leoꞌ na, sona nakuraꞌ kuasa neme tutuiꞌ laꞌeneuꞌ Kristus mamate
    Na nai ai-kake a.
  toc-NT: Porque Cristo ni̠ huá qui­li̠­lac­sacni̠t xla­cata caj nacak­mu­nu̠nún,
    huata huá qui­li̠­lác­sacli la̠qui̠ nac­li̠­chu­hui̠nán a̠má lak­táxtut hua̠ntu̠
    Dios ca̠li̠­lak­ma̠x­tu­putún xli̠­hua̠k cris­tianos, pero acxni̠ huá cli̠­chu­hui̠nán
    ni̠ cli̠­la­ca­ta̠­qui̠nán hua̠ntu̠ luu li̠s­ka­lala tachu­huí̠n la̠qui̠ pi̠ ni̠
    nac­li̠­ma̠cti̠y xli̠t­li­hueke hua̠ntu̠ kalhi̠y xta­la­ka­lha­maní̠n Jesús acxni̠
    ni̠lh nac cruz.
  som-som: Waayo, Masiixu iima uu soo dirin inaan dad baabtiiso, laakiin wuxuu ii
    soo diray inaan dadka injiilka ku wacdiyo, ee ma aha inaan ku hadlo xigmadda hadalka,
    waaba intaasoo iskutallaabta Masiixa la caaqibo tiraaye.
  mam-C: Qu'n nya ma chin tzaj sma'n tu'n Crist noq tu'n kyku'x xjal toj a' wu'n te
    jawsb'il a', qala' tu'n t-xi nq'ma'n Tb'anil Tqanil kolb'il. Tu'npetzi'n, mi ẍin
    yoli'n kyuk'iy tuk'a nmaq yol tb'anilx kywutzxjal, tze'nku jun aj u'j, noq tu'n
    kyxi lipekuy wi'ja, qala' tu'n kyxi lipey ti'jjo t-xilin nyola, a at tipin tu'n
    qklet, a tkyimlin Crist twutz cruz te qxel.
  ndj-ndj: Kwanongwa Kilistu kanayisha kubatisha ha, kanyegha ndivalandulili milandu
    ya nyanyi, ngajila maywangu va luhunja lwa mundu, ili liwovi lya kusova kwa Kilistu
    palupingika likotoo kuyaghamila.
  mbj-NT: Dooh ta wób ỹ nu gemuun do hyb n'aa tado bä tii, Kristo mejũũ do hã ỹỹ.
    Ta ky n'aa hanäm do ỹ baher'ood hõm ti ỹ tamejũũ doo. Ta ky n'aa ỹ baher'oot bä,
    dooh ỹ her'ood bä badäk hahỹỹ hã hanaa ji hajaa doo me, b'aa kajatsëk do hã Kristo
    dajëp do hejój hã maa newëë do raj'aa etsë hyb n'aa. Dooh ỹ karẽn bä këh ỹ tak'ëp
    ỹ haj'ap do hã raj'aa etsëë bä.
  lat-VUC: 'Non enim misit me Christus baptizare, sed evangelizare: non in sapientia
    verbi, ut non evacuetur crux Christi.'
  ngp-ngp: Kilisito hanigale nize nibatize, kanigala niwabilikize want'hu wose Mbuli
    Yedi, naho nibilikize haheina kuhuwila umanyi wa want'hu, vileke inguvu ye file
    ya Kilisito mwo msalaba ise kuuswa.
  enq-2: Endakali dupanya kaimbu pyakamaitinopa lao Kraisame namba puu laa naeya.
    Wai pii epe doko lamaitinopa lao namba puu lea. Nambame endakalinya masepae dupanya
    pii dupa lamaitinopa lao namba puu laa naeya. Kraisa poko itanya kumiamo dokonya
    pii tenge katenge dupa lao panatenopa lao namba puu lea.
  eng-ASVBT: 'For Christ sent me not to baptize, but to preach the gospel: not in
    wisdom of words, lest the cross of Christ should be made void.'
  mna-mna: Pa Krisi, ni iŋgo yo ma aŋla be aŋkam yok pizin tomtom som. Ni iŋgo yo
    be aŋsoyaara uruunu ambaiŋana. Mi ni leleene be aŋkam sua mbuyeeneŋana kembei
    ta zin ŋgarŋan ki toono i tikamam na pepe. Pa sua ta kembena ko ikoto ke pambaaraŋana
    ki Krisi ma iwe kembei koroŋ sorok.
  myw-myw: Peinan wawun gunawotet Kelis nisekeig nag babapta̱yseimiy, misinaka basekeimiy
    anilivan bwanabwein. Kukin bageiguy sinapun ven watinow, liva̱nen Yeisuw neiweiys
    waklos nag bileb gamag, nag. Awoum bageiguy sinapun ven watinow.
  sby-sby: Pakwinga Klistu uliya kuntumapo kuya kubatisha, nsombi kuya kukambauka
    Mulumbe Waina. Nteko kukambauka kwakulipa maswi amano sobwe, pakwinga ndenseco,
    ngofu sha lufu lwa Klistu palusanda ngashiyeyelwa kuba shabulyo.
  sll-sll: Kraist na ari nir bil tenama dire na bai nu sikimia. Kraist gol na tere
    ol wai ol na tongwo ha i arihobi di tibi ol tenama dire na bai nu simua. Sungwiwe,
    ari nomani bir pangwo ha dire tal ongwo meri na yu olalga God ta hankinamia, ari
    obil hanangwo pamua. Yu diralga, Kraist er pera bani gol na tongwo i, arihobi
    mobing hal wa tere i talwo parama di piriwa.
  yaq-NT: Bwe'ituk kannee yee bato'owaane' teaka, Krijtota betana yeteu bittuari.
    Taa aapo'ik betana, bemelaka nok lutu'uriata in yee majtane' betchi'bo. Taa ne
    ka ujyooi intok suawa maisi nokie yeteu a' teuwaa. Taa ala, Krijtota jachin betchi'bo
    kuuset a' mukuka'po betana, ju'unakkiachisia ne yee a' majta. Junuen, ito betchi'bo
    a' yaaka'uta, ka yeu tawaabaekai.
  uro-uro: Inguna qaku ma Krais ka rhäk na ngo ivakt iva ngu baptais pät ama ruvek
    dap kinak pa ngu sameng na ama sameng ama mär ngät. Dä va qaku ngu nasameng barhäm
    ama mädräm da ama ruvek arha enge i varis ngakt dä va ma Krais aa tñäpki mäni
    ama sämänanamuqa diva ama mäñmäñini na qi.
  ita-1885: PERCIOCCHÈ Cristo non mi ha mandato per battezzare, ma per evangelizzare;
    non in sapienza di parlare, acciocchè la croce di Cristo non sia resa vana.
  muy-muy: Krist àslər nu ti ga moru məbaray mis do. Àslər nu ti ga moru məhi *Ma
    Mʉweni Sulumani ana mis sawaŋ. Àslər nu ti ga məhi ma ni ana mis àna məsər zlam
    ge mis ni do. Nagray nahkay ti, ti məmət gayaŋ ya ti àmətfəŋ kà təndal ni ti ègi
    zlam masakani ba.
  kqc-kqc: Adina Keriso yaku babatiso regi de na nifeideyo, idu bi Sei di ago buni
    nirausi regika, diya amiye di mokena vabara di ago dudu, makai dudu bi Keriso
    di satauro odorori muyena bi vava de kana nigo baebu.
  tav-tav: Cristo aperãre cabautisapaʉre yʉ cacũquẽmi. Cʉ ye queti macare yʉ cabuio
    rotiwĩ. “Caroaro wada majimi,” cʉ̃re na ĩ api tʉjoato ĩi mee, yʉ cabuio rotiwĩ.
    Yʉ majuuna caroaro cabuio majii yʉ cãmata Cristo yucʉ tẽorica pãipʉ manire cʉ
    cabai yajibojarique cariapena yʉ buioquetiboʉ. Jocʉna yʉ buio teñaboʉ. To bairi
    camaja Cristo mena catícõa aninucuquetiborãma.
  eng-ULB: For Christ did not send me to baptize but to preach the gospel. He did
    not send me to preach with words of human wisdom, so that the cross of Christ
    should not be emptied of its power.
  spa-VBL: Pues Cristo no me envió a bautizar, sino a esparcir la buena noticia, y
    ni siquiera con sabiduría y elocuencia humana, de lo contrario la cruz de Cristo
    no tendría validez.
  fra-_FOB: Car ce n'est pas pour baptiser que Christ m'a envoyé, mais c'est pour
    annoncer l'Évangile, non avec la sagesse du langage, afin que la croix de Christ
    ne soit pas rendue inutile.
  hau-ULB: Gama Almasihu bai aiko ni domin yin baftisma ba, amma domin yin wa'azin
    bishara. Bai aiko ni domin in yi wa'azi da kalmomin hikimar mutum ba, saboda kada
    giciyen Almasihu ya rasa ikonsa.
  mal-mal: എന്തെന്നാൽ, സ്നാനം കഴിപ്പിക്കുവാൻ അല്ല, സുവിശേഷം അറിയിക്കുവാനത്രേ ക്രിസ്തു
    എന്നെ അയച്ചത്; എന്നാൽ, ക്രിസ്തുവിന്റെ ക്രൂശ് നിഷ്ഫലമാകാതിരിക്കേണ്ടതിന് ജ്ഞാനത്തിന്റെ
    വാക്കുകളോടെ അല്ലതാനും.
  lit-lit: nes Kristus siuntė mane ne krikštyti, bet skelbti evangeliją, – ne su kalbos
    išmintimi, kad Kristaus kryžius nebūtų be poveikio.
  urd-GVR: Masīh ne mujhe baptismā dene ke lie rasūl banā kar nahīṅ bhejā balki is
    lie ki Allāh kī ḳhushḳhabrī sunāūṅ. Aur yih kām mujhe duniyāwī hikmat se ārāstā
    taqrīr se nahīṅ karnā hai tāki Masīh kī salīb kī tāqat beasar na ho jāe.
  far-far: Sulia sa Jesus Christ nao si odu nau mai fua siuabulana wane ki. Nia odu
    nau lalau mai fua nau ku farongo ana Farongoe Lea. Ma nao nau si fata ana liotoe
    ana molagali, fasia tani wane kera ka famamana sulia na fatae lea nau ma nao lau
    sulia na mamanalae ana maelana sa Jesus Christ ana 'airarafolo.
  suz-BL: ख्रीस्‍तमी मुर आन कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइतीक गेय पथ मसोइक्‍ती।
    आ लोव़ नेंपाइक्‍चा कली सोइक्‍ताक्‍यी। लोव़मी फू चुइश्‍शो खोदेंशो पा ममाइ। गो फू
    चुइश्‍शो लोव़ पाता हना, ख्रीस्‍त बेक्‍शो सक्ति क्‍याम्‍सीशा लाइब।
  car-NT: Kristus irombo kari'na etyka yjemoky'pa kynainen. Moro iru'pyn oka ekari'se
    te yjemo'nen. Omepa'san auran ta kapyn te yjemo'nen ekari'se. Ijako irombo auranano
    me roten moro wakapu poko Kristus romby'po nairy.
  amp-amp: To hifa nhai bok yimam baftaisimrmoya. Kraisr na kfo tkrurafmohat, to nhai
    yima baftaisimneft kfo tkrurafrmora. Nhai. Na gutnius mrokfothu kfo ptha htfasneftn
    kfo tkrurafmora. To na mrokfom kfo pthaneft nhai be nanhu yima yuhurn mrokfom
    frpsa marnya bomarnya yo yak marnya bomarnyahato yimam be wany yindhorhato mrhunakfot.
    Nhai. Be nanhu yima yuhurn tamoh mrokfom kfo pthaneft, Kraisr bgre mis nohmo yuhat
    be nhai duka miruhatm Kraisrhu noh mrokfot tu yafothet mrokfoyet. Nhai. Nd tndh
    mrokfot be wany huhrasrahmt.
  bht-bht: क्योंकि मसीहे मिंजो बपतिस्मा देंणे तांई नी, पर शुभसमाचार सुणाणे जो भेजया
    है, जालू मैं शुभसमाचार सुणादां है, तालू बोलणे च मैं अपणे हुनर दा इस्तेमाल नी करदा
    है, अगर लोक सिर्फ मेरे हुनर दिया बजा ला मिंजो मंदे न, तां सै सूली पर मसीह दी मौत
    दी शक्ति जो नी जाणदे न।
  eng-NOY: For Christ sent me not to baptize, but to preach the gospel; not with wisdom
    of speech, lest the cross of Christ should be made of no effect.
  cub-NT: Cristo jarobeteame yʉre, ji jã́d̶ovaquiyepe ayʉ põevare Jʉ̃menijicʉque ocoque.
    Quénora jaroáme yʉre, ji coyʉquiyepe ayʉ iye yávaiye méne ʉ̃i mead̶acaiyede põevare
    ne ãmeina teiyede jarʉvarĩ. Ʉbenita yʉ coyʉbevʉ iye yávaiye méne põeva ne majiéque
    aru me yávaiyeque máre. Ʉbevʉ yʉ ne jʉ aiyede iye yávaiye méne, die me jápurae
    boje. Quénora ʉvʉ yʉ ne jʉ aiyede diede Cristoi yaiye báque boje jocʉcʉjaravena.
    Que baru bojecʉbe tede d̶aiyʉbevʉ yʉ ʉ̃i yaiye báquede ji coyʉiyeque.
  ita-1927: Perché Cristo non mi ha mandato a battezzare ma ad evangelizzare; non
    con sapienza di parola, affinché la croce di Cristo non sia resa vana.
  lww-lww: Sanene piowa ga, komin Kristo pe mligan inu re nepimin keen yar la poli,
    ana mligan inu nepimin lologonen kiena Lologena Wo van la. A pogos nap̃a nemlologon
    ke sanene, pe nekila re nemio m̃areraena na manmaruaena na yomarava nini poli,
    ana nekila amio m̃areraena na laki torovia kiena ne Kristo.
  ckb-ckb: چونکە مەسیح نەیناردووم بۆ لەئاوهەڵکێشان، بەڵکو بۆ مزگێنیدان، ئەمەش نەک
    بە دانایی و قسەی زیرەکانە، نەوەک هێزی خاچی مەسیح پووچەڵ بێتەوە.
  nas-nas: Karistooꞌke ning tee nantoong ntong-koo minkie meekaꞌanta-koo botomuaꞌ,
    teka tee doorenang tampara daanki-koo botomuuꞌ, baruꞌ kara tariiꞌke daangamarapeuꞌnaꞌ
    deeaꞌ, Karistooꞌ aaꞌbarataꞌkoo boora mooꞌmuruꞌnung-koong doore paaꞌaravarooꞌnaang.
  uvl-uvl: Iange Kristus kulosia iau ke e henun ero. I kulosia iau ke e haliu hote
    helenga Urana Toto Ngana, pe e haliu hote nga ita non letera matana ngara ero.
    Ke pomalam Kristus metengana nenga mangatoto kikina ngana het sio ero.
  eng-BBE: 'For Christ sent me, not to give baptism, but to be a preacher of the good
    news: not with wise words, for fear that the cross of Christ might be made of
    no value.'
  ixl-CNT: Tan yitꞌ aꞌ koj vetichajvin u Cristo tiꞌ ibꞌanax vautisaar aanima. Pek
    aꞌ vetichajvin tiꞌ ipaxsal talax u bꞌaꞌnla chusbꞌal. Utz yitꞌ iyol koj tzakꞌkin
    aanima nuntxakunsaꞌ tiꞌ ipaxsaleꞌ. Tan oj ech sunbꞌaneꞌ, aꞌ saveesa iqꞌii vaꞌl
    iꞌan u Cristo vatz kurus atziꞌ oj echi.
  xsi-xsi: Ŋana tu Kirisi ŋandai isupwa naŋa amâ ŋana alilinzi tamâta kâ. Isupwana
    amâ ŋana atula pâri ara pwataki kâ. Andeta naŋa ŋandai atula pâri ara pwataki
    tava ŋgua mona-mona, itogo kinzi ilo-kalo tamâta uru siveta mine. Naŋa tiniŋgu
    pwâka tu naneŋgu ŋgua mona-mona ma isowe tamâta ilonzi. Ambo naŋa ma aveta mine,
    ande Kirisi ne mateŋa lâ kâi popole tini ma ipâŋga itogo kelekele kaa nâ.
  crx-NTPO: '''Aw dune too be'' oos''en huba iloh whe Christ whuz de whutl''a salh''a''.
    Khuni unzoo-i be bubulh yatisduk huba usinla. ''Aw dune khuni whunih be iloh njan
    nohbulh yasduk, doo ka la Christ ootulalhgus ''ants''et ''unt''oh oole''.'
  kan-OKCV: ದೀಕ್ಷಾಸ್ನಾನ ಕೊಡುವುದಕ್ಕಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸು ನನ್ನನ್ನು ಕಳುಹಿಸದೆ ಸುವಾರ್ತೆಯನ್ನು
    ಸಾರುವುದಕ್ಕಾಗಿ ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದಾರೆ. ಸುವಾರ್ತೆ ಸಾರುವಂಥದ್ದು ವಾಕ್ಚಾತುರ್ಯದಿಂದಲ್ಲ.
    ಹಾಗೆ ಸಾರುತ್ತಿದ್ದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಶಿಲುಬೆಯ ಶಕ್ತಿಯು ಬರಿದಾಗಿಬಿಡುತಿತ್ತು.
  bbb-bbb: Ijadufuo maeje Kuraesi fu naebe kie, A va e do ruoriano kie. Ro i ije fu
    na kiemo na ruaeva ije na Kuraesi izege fu kurosi ijia baronena una urima na vua
    ijiaru abena kuariave. Ijadufuo maeje vua ijare fuka daroki. Ro na una emabuo
    vierafe abe kuariakuva vua ije fu daro bakido fube e gue karauniake.
  blw-blw: Te iggayà chillu an piyarén an Jesu Cristu way an mamfunfunyag, te anà
    an piniyar way i mangintudtuchu hen anchi ammayay chamag mepanggép an hiya. Yag
    achì agé cha usarén hen anchi kenaraeng ya kenasilib hen tatagu way mantudtuchu,
    ta hen ka-awisan yanggay hen tatagu way omafurot wat hen natéyan Jesu Cristu hen
    koros hen namayachana hen fasor.
  tam-2017: ஞானஸ்நானத்தைக் கொடுக்கும்படி கிறிஸ்து என்னை அனுப்பவில்லை; நற்செய்தியைப்
    பிரசங்கிக்கவே அனுப்பினார்; கிறிஸ்துவின் சிலுவை வீணாகப் போகாதபடிக்கு, மனித ஞானமில்லாமல்
    பிரசங்கிக்கவே அனுப்பினார்.
  azz-NT: Porín Cristo Temaquixtijque amo nechualtitanic para ma nitaahuijtinemi san.
    Ta, Cristo nechualtitanic ma nitetapohuijtinemij ica in Tajtoltzin de Dios ten
    cualcui ne nemaquixtilis. Huan nejuatzin amo namechonxochinojnotzaco ica huejueyi
    tamachilisme ten hualeu nican itech talticpacuani. Huan tacán ijcón namechonnojnotzasquía,
    ijcuacón nicueyiahuiltisquía hasta nencajtic san in tanextililis de Cristo ten
    Yejuatzin momiquilij tech in colotzin ica por tejuan.
  spa-RV-1909: 'Porque no me envió Cristo á bautizar, sino á predicar el evangelio:
    no en sabiduría de palabras, porque no sea hecha vana la cruz de Cristo.'
  csy-csy: 'Banghangziam cile Christ in tuiphumna pia tu in hong sawl ngawl a, lungdamna
    thupha hil tu in hong sawl hi: tua thu sia ciimna kammal te taw hil tu hi ngawl
    hi, tabang hile Christ thinglamte sia vang nei ngawl suak tu hi.'
  mxq-NT: Pesʉ Jesukristʉ kyajts xykyejxy esʉts nyajnʉbátʉt ja ja̱ꞌa̱yʉty, xykyajxʉts
    esʉts nga̱jxwa̱ꞌxʉt ja oybyʉ ayuk, es kyaj mʉt ja ayuk diꞌibʉ ja ja̱ꞌa̱yʉty kʉꞌʉm
    wya̱ꞌptʉp mʉt ja wyinma̱ꞌa̱ñʉty. Dʉꞌʉnʉts nduñ es kʉdiibʉ tyʉgóyʉt ja mʉkꞌa̱jtʉn
    diꞌibʉ yajmʉda̱jtp ko Kristʉ ꞌyeꞌky kruuzkʉjxy.
  tzj-NT: Maltiox chi Dios como ja Cristo arja' xinrutakel cuq'uin winak pro ma rmal
    ta chi nenuban bautizar pro jari' xinrutakel cuq'uin utzc'a chi nenya'a' rbixic
    chique ja utzlaj tzij xin Jesucristo ja nuc'ut chikawach nak rbanic ja totajem
    xin Dios. In chakaja' ma nimak tak tzij ta ncojon ta chi rbixic ja utzlaj tzij.
    Ja wixta xa jule' nimak tak tzij ncoj chi rbixic maquita nch'obtaj ari' cumal
    ja winak ja nbij chique, maquita nch'obtaj ari' cumal chi ja rcamic ja Cristo
    chwach cruz congana jun nimlaj poder rc'amonto chake ja rok winak.
  tdt-tdt: Tanba Kristu haruka hau laos atu foo sarani ema, maibee atu foo sai Liafuan
    Diak. Nia lakohi atu hau foo sai ho matenek mundu nian. Se lae, bainhira hau foo
    sai kona ba Kristu nia mate iha krus, la iha folin ba sira.
  ron-BTF: Căci Cristos m-a trimis nu să botez, ci să predic evanghelia; nu cu înțelepciunea
    vorbirii, ca nu cumva crucea lui Cristos să fie făcută fără efect.
  eng-WEBP: For Christ sent me not to baptize, but to preach the Good News—not in
    wisdom of words, so that the cross of Christ wouldn’t be made void.
  eng-FBV: For Christ didn't send me out to baptize, but to spread the good news,
    and not with eloquent human wisdom, otherwise the cross of Christ would be made
    powerless.
  nld-1939: 'Want Christus heeft mij niet gezonden om te dopen, maar om het Evangelie
    te verkondigen: niet met wijsheid van woorden, opdat het Kruis van Christus zijn
    betekenis niet zou verliezen.'
  bwo-bwo: Krstos taan b́wosh doo shishi keewo t danituwok'owa bako t gupishaliye,
    Krstos jiito hank'on b́ oorerawok'o doo shishi keewan tdanir ashoke daatsets dani
    telfi noon keewok'onaliye.
  nch-BL: Pampa Cristo amo nechtitanqui para ma nitecuaalti. Nechtitanqui para ma
    nitepohuili nopa cuali camanali ten Jesucristo. Amo nitepohuilía ica yejyectzi
    camanali cati huala ipan notalnamiquilis. Sinta ya nopa nijchijtosquía, huelis
    masehualme quinpactijtosquía nocamanal huan quielcajtosquíaj para Cristo mijqui
    por tojuanti huan para san yaya quipiya chicahualisti para techmaquixtis.
  quc-TNT: Man in takom tä c'u rumal ri Cristo chubanic qui kasna' ri winak, xane
    chutzijoxic ri Utzalaj Tzij re ri Evangelio chrij ri Jesucristo. Man xincoj tä
    c'u je'lalaj tak tzij re nimak tak etambal xa che qui ch'aquic ri winak. Je ri'
    rech man quinban tä che ru cämical ri Cristo chi mat c'o u patän.
  tfr-NTPO: Tja ichara Cristorë, ëye wër wl̈o l̇l̇ëme. Tja ichara ba tjl̈õkwo roy
    pjl̈ú l̈ë. Ga ba tjl̈õkwo l̈i kjrëba wl̈o ga l̈ër kjok miydë kjok ëre go l̈i go
    l̇l̇ëme. L̈oror eni kjwe ga Cristo wol̈ono pjang kjl̈ös go l̈i ber dbo l̇l̇ëm
    wl̈eni.
  kaq-NT: Hen nashimanon hihxonma bi joi siri hen yohinon hihxon ta Criston hea raannishqui.
    Hihti yohuanti honannihcamahaxma hen yohiresi canon hihxon hea raanquin, rehtehahbo
    noquen hohcha copi Cristo mahuani hean yohihah nincacoinax jihuetahbo.
  sgb-sgb: Ta a na ko in-utoh ni Apo Jesu-Cristo hên mamawtismo, noa, in-utoh na ko
    hên idiretsa kon ipamwang ya Mangêd ya Habi, ya tungkol kana ta êmên a maalihan
    alagá ya pangamatsi ni Apo Jesu-Cristo ha koros.
  vie-1934: Thật vậy, Đấng Christ đã sai tôi, chẳng phải để làm phép báp-tem đâu,
    nhưng để rao giảng Tin Lành, và chẳng dùng sự khôn khéo mà giảng, kẻo thập tự
    giá của Đấng Christ ra vô ích.
  kxv-kxv: ଇଚିହିଁ କ୍ରୀସ୍ତ ନାଙ୍ଗେ ବାପ୍ତିସ୍ମ ହୀହାଲିତାକି ପାଣ୍ତାମାଞ୍ଜଅସି, ସାମା ନେହିଁ କାବ୍ରୁ
    ୱେସାଲି ପାଣ୍ତାମାଞ୍ଜାନେସି; ଏ଼ଦି ଜିକେଏ ବ଼ଲୁତି ରା଼ହାଁ କିନି ତା଼ଣା ଆ଼ଏ, ଏଚେ଼ତା ପାଟେ
    କ୍ରୀସ୍ତତି ପା଼ସିମୁଣ୍ତା ଉଜେଏ ଆ଼ନେ ।
  amu-NT: Ee nchii tyꞌiom Cristo tsꞌiaaⁿ ja na catseitsꞌoomndyo̱ nnꞌaⁿ. Jñoom ja na
    catseicandiiya nnꞌaⁿ na macwjiꞌnꞌmaaⁿñê añmaaⁿna, meiⁿ nchii ntsꞌaaya tsꞌiaaⁿꞌñeeⁿ
    ñequio ñꞌoom na jndo̱ꞌ nꞌom nnꞌaⁿ, ee xeⁿ naljoꞌ, juu ñꞌoom cantyja ꞌnaaⁿꞌ na
    tyꞌioom nnꞌaⁿ jom tsꞌoomꞌnaaⁿ, tjaaꞌnaⁿ najndeii na matseixmaⁿnaꞌ.
  hin-CV: मसीह येशु ने मुझे बपतिस्मा देने के लिए नहीं परंतु ईश्वरीय सुसमाचार प्रचार
