    guyaŋinyarayu, walala ŋuli yolŋuyunydja walalay guyaŋi yanapi rakunydhinyaranydja
    ganydjarrmiriwnha ŋayi Garray ŋula bini, nhämiriwnha, yakana bini walala walŋathinya
    ŋuriŋiyinydja nhanukala rakunydhinyarayu.
  yal-yal: Alaa Muxu Sugandixin mi n xɛxi, a n xa marafuun ti. A n xɛxi nɛn, a n xa
    sa Yesu a fe Xibaru Faɲin nali, anu, n mi na ligama adamadiine lɔnni falane xɔn
    alogo Alaa Muxu Sugandixin faxa wudin sɛnbɛn nama ba a ra na yi.
  cnt-NT: Ia₁ tsá₃ ta₁ jaun₂ ca₂chei₃ Cristo jniá₂ jua'₅₄ a₂tsón₄ jniá₂ jmɨg₂ dsa₂,
    con'₂ jŋia'₅₄ lia'₂ a₂qui₁'ë́₄ jág₁ a₂tɨ́n'₄ dsa₂ bá₄, on₃jua'₅₄ qui₁ton₁ jág₁
    jua'₅₄ a₂jmo₅₄ a₂ŋɨ́₄ tɨng₂, con'₂ tsá₃ lë́₅ jua'₅₄ a₂tsá₃ ta₁ tí₄ a₂ca₂guen₃
    Cristo 'mú₃ ne₄ cróg₄.
  tif-tif: Kraist ali tunum unang kiita oksam ukayan o, kalala nam-baala talsii disa.
    Almi weng tambal kaata, unang tunum imi bakayila-tal-uneman o, kala-lomda nali
    nam-baala talsii. Kemin ale, Yesus Kraist ami as diim taanse uyo unang tunum imi
    tiin diim uyo saak daa-lom win dinim kelamu no, kala-somdila, nami weng uyo utamsip
    tunum imi aptum kusal ita uka tokolum o, kalalip tawaal diim unang tunum imi weng
    sawaa kaami liip uyo bakayila-yaabip ultap nali kanun-umbi disa; nali ti tituun-kup
    tabin weng kaata-kup bakayila-tabasi ko.
  nlx-nlx: काहाकाय मसी माहु बपतीस्मा केरनेन नाह, पुण हाजाली खुबेर होमलावणे मुकलेल
    हे, ज्यी खुबेर माणहान एकेलीन गेत होमलावणेन नाह, तान केरता काय मसीन खुरूसखाम पोर
    मोरनेन ताकेत फालतुक नाय खोवाय।
  apw-NT: 'Christ doo baptize ash’į́į́go shinł’a’ da, áídá’ yati’ baa gozhóni baa
    nagoshṉi’go shinł’a’: doo yati’ goyááníí bee yashti’ da, áík’ehgo yashti’yúgo
    dánko tsį’iłna’áhi baa na’goṉi’íí doo nt’é áile’ da doleeł ni’.'
  gum-gum: Kaguende nane Cristobe misagwan piu umbu ulsrøb uñchai ørmøtø, Tiuswei
    tru tabig srø wamwan eshkab kusrenanrrai ørig køn. Incha nabe waminchibgucha,
    nørrø wammeratøga purø may waminchimur, Cristo kurusyu kwaigwane chigucha kømíig
    kui lataig marig kømønrrai.
  not-NT: Teni iragátina Quirisito nomaotisataigueri matsiguenga, patiro igáquena
    nongomantaguetiri ora Caninaro Nibarintsi. Icoguini Quirisito nongomantëgotëri
    catingasati arota inguemobëro antagaisati matsiguenga, inguemisanqueri Jesoquirisito,
    aro iragabisaicotajiri Tosorintsi. Aro quero nocomantëgotasitari Ira Quirisito
    cara icamobicái.
  plu-plu: Mmanawa ig Cristo ka awahkisun adahan nah kaywenema hiyeg henneme ig awahkisun
    adahan nah ekkene ginetni. Nah ka ekkene inakni ginetni akakma hiyeg gihiyakemnikis
    amadagaya ininma. Nah ka muwaka hiyeg ipeg ta apitit akebyi inakni hiyakemniki.
    Nah muwaka igkis ipeg ta gipititnen Cristo gihiyakemni ku samah ig umahkiswe amin
    giyakni udukwenaprikwiy. Inakninewa kibeyne hiyakemniki.
  iou-iou: Bureni täwetat, Kristotä ume ärutärut piä täkta nämo nepmaŋpän äbut. U
    iniken Manbiŋam Täga yäŋahäkta naniŋ kireŋkuk. Täŋpäkaŋ mani biŋam yäŋahäk täyat
    uwä kome täŋo nadäk-nadäk terak nämo yäŋahäk täyat. Nämo, ude täŋira Kristotä
    päya kwakäp terak kumbuko unitäŋo kehäromi imaka jopi kubä täŋpekta.
  ntp-NT: Suusi Cristo maitiñootoi ansai gavapaconana. Ʌgai giñootoi ansai gaaagidana
    isʌgai ʌrʌcʌʌgacʌrʌ vuviadami. Dai aanʌ maiñioocai ʌmo saitudugami duucai. Siʌʌscadʌ
    gʌaagadagi sai Suusi Cristo muu curusiaba sai cʌʌgacʌrʌ vuvacʌna oodami, ʌoodami
    cʌʌgacʌrʌ vuvacʌi Diuusi guvucadagacʌdʌ dai maisiu cʌʌ maatʌ ñioocaitai ʌgai ismaacʌdʌ
    aagidi Diuusi ñiooquidʌ.
  rai-rai: Maa Kaarisito pa i tula iaau kupi ang baapitaaiso, pate. I tula iaau kupi
    ang warawaai ma ra Koina Wewapua. Ma wakir ang warawaai ma ra pirpir na manaana
    anu ra taara, kaduk in turbaat a dekdek i ra bolo anun Kaarisito ma in ling biaa
    maku.
  haw-1868: Aole i hoouna mai o Kristo ia'u e bapetizo, aka, e hai i ka euanelio;
    aole ma ke akamai i ka olelo, o hooliloia ke kea o Kristo i mea ole.
  ffm-ffm: Sabi Almasiihu nelaali kam mi batisa, ko mo neli kam dee, mi haala Kabaaru
    Lobbo oo, tawa mi haaliraali ɗum ɲeeɲal haala, pati maayde makko dow leggal bardugal
    ndee laatoo meere.
  arb-NAV: فَإِنَّ الْمَسِيحَ قَدْ أَرْسَلَنِي لَا لأُعَمِّدَ، بَلْ لأُبَشِّرَ بِالإِنْجِيلِ،
    غَيْرَ مُعْتَمِدٍ عَلَى حِكْمَةِ الْكَلامِ، لِئَلّا يَصِيرَ صَلِيبُ الْمَسِيحِ
    كَأَنَّهُ بِلا نَفْعٍ.
  cop-CNT: ⲛⲉⲧⲁϥⲧⲁⲟⲩⲟⲓ ⲅⲁⲣ ⲁⲛ ⳿ⲛϫⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲉϯⲱⲙⲥ ⲁⲗⲗⲁ ⳿ⲉϩⲓϣⲉⲛⲛⲟⲩϥⲓ ϧⲉⲛ ⲟⲩ⳿ⲥⲃⲱ ⳿ⲛⲥⲁϫⲓ
