  for-for: 'Pigoya, Karaisitiba: Mono wani pai''itaomaba, kampa unamima: Mono kamana
    uwaimoma, unatantine. Eya, Karaisiti mparipo kamana''ama nkagowapa maete tumisanaga,
    iga kamana yesa puma a-suma, mono kamana''amana uwaimoma, unatantine.'
  epo-epo: Ĉar Kristo sendis min, ne por bapti, sed por prediki la evangelion; ne
    en saĝeco de vortoj, por ke la kruco de Kristo ne vantiĝu.
  gfk-gfk: Kanong warah, Krais pa ga tule iau bia ni baptais. Taie. Ga tule iau bia
    ni harpir utano tahut na hinhinawas. Ma sen pataie bia ni harpir ma ra mintot
    ma ra keskes na nianga gar na tunotuno mon, bia no kabai ta Krais kabi ngan bia
    a linge bia mon ie.
  bjz-bjz: Anada bee mo, Keriso amó jo enembo bafutaito ari-du rea, ninengota nímandava
    yambi re. Unda Gaga Taubananu minono rari-du rea ninenguturieta, nímandava arere.
    Kotú rourogo Keriso ifatarava ambubuturia-da gaga ano tefo auve-degea rea, unda
    gaga jo enemboda nundubarimi rari-du rambi re.
  atg-NT: Irari khi iKirisiti ọa ghie mhẹ mhi ke batazi ẹgbọ, ama mhi ke kia gue ungmemhi
