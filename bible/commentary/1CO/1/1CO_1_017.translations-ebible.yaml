    o khi mele afuẹ-a.
  bjv-NT: E kɨ mba kɨlə mbḛ Poy Ta kɨ Majɨ ə Kɨrɨsɨ ɨlə-m, ɓɨ e kɨ mba ra batəm al.
    Kɨlə mbḛ Poy Ta kɨ Majɨ kɨn e kɨ gosɨ ta kɨ ta tɨ al. Re e kɨ gosɨ ta kɨ ta tɨ
    nɨngə, koy Kɨrɨsɨ dɔ kagɨ-dəsɨ tɨ a təl nḛ kɨ ndae goto.
  tos-NT: Pus Cristo ni̱ huá̱ quili̱lacsacni̱t pi̱ caj nacakmunu̱nán, huata huá̱ quili̱lácsacli̱
    laqui̱mpi̱ nacli̱chihui̱nán yuma̱ akapu̱táxtut hua̱ntu̱ Dios li̱lakma̱xtuputunko̱y
    xli̱pacs tachixcuhuí̱tat, hua̱mpi̱ acxni̱ huá̱ cli̱chihui̱nán, ni̱ nacli̱quilhpacxa
    hua̱ntu̱ caj li̱acstaca̱ tachihuí̱n laqui̱mpi̱ ni̱ nacli̱ma̱actu̱ju̱y xli̱tlihuaka
    akapu̱táxtut, hua̱mpi̱ hua̱ntu̱ ni̱ tuhua̱ tachihuí̱n nacca̱li̱ma̱akata̱ksni̱yá̱n
    la̱ntla̱ ni̱lh quimpa̱lacatacán Jesucristo c-cruz.
  rro-rro: Keriso euhuna'u hanona ba'uere robe paunai aha'i ia pou namona kairoro
