    kai ako nin mampangusar nin makaayat nin susarita' ta pigaw nin saray tutawo ket
    kai sara nin maayat sa kaungan ko, no kai edet, matandaan ra a si minsahi maipa'ka'
    sa nipati na ni Cristo sa kudos ket siti a main nin pakayadi'.
  grc-TCGNT: Οὐ γὰρ ἀπέστειλέ με Χριστὸς βαπτίζειν, ἀλλ᾽ εὐαγγελίζεσθαι· οὐκ ἐν σοφίᾳ
    λόγου, ἵνα μὴ κενωθῇ ὁ σταυρὸς τοῦ Χριστοῦ.
  gof-WFTW: Kiristtoosi tana kiittiday Wonggelaa odana melassafe attin xammaqana mela
    gidenna. Kiristtoosi masqaliya bolla hayqqidayssi hada gidonna mela taani asa
    cinccatetha qaalan odikke.
  spa-BLM: Porque Cristo no me ha enviado a bautizar, sino a predicar la Buena Nueva,
    no con sabiduría de palabras, para que la cruz de Cristo no sea anulada.
  kyz-NT: Na'gã pymĩawãu rũi Kristu 'ga je monoi kwe pe ikue. Omome'waramũ te 'ga
