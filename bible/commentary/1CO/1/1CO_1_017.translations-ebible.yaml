  peg-peg: ଇନାକିଦେଂକି କ୍ରିସ୍ଟ ନାଙ୍ଗେଙ୍ଗ୍‌ ବାପ୍ତିସିମ୍‌ ହିନି କାଜିଂ ପକ୍ତାୱାତାନ୍‌ନା, ମତର୍‌
