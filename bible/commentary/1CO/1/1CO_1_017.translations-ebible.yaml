    ja ok wnak.
  san-BUR: ခြီၐ္ဋေနာဟံ မဇ္ဇနာရ္ထံ န ပြေရိတး ကိန္တု သုသံဝါဒသျ ပြစာရာရ္ထမေဝ; သော'ပိ
    ဝါက္ပဋုတယာ မယာ န ပြစာရိတဝျး, ယတသ္တထာ ပြစာရိတေ ခြီၐ္ဋသျ ကြုၑေ မၖတျုး ဖလဟီနော ဘဝိၐျတိ၊
  yaa-NT: Cristokai ea yoiama ẽ yorafo maotisafapanõ. Akka ea yoia ẽ aõnoa meka shara
    ẽ mato yoinõ. Ẽa shinãxõ ẽ mato yoima. Ẽa shinãxokai ẽ mato Jesucristo chanĩmara
    famatiroma. Jesucristo mato ifi cruz ikakĩnoax nãxoni mato chaka soaxoxikĩ. Cristo
