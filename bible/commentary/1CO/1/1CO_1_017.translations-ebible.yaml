  zpc-NT: Cala ta huaꞌ lao yaca benëꞌ useꞌelaꞌ Cristo nëꞌëdiꞌ, denꞌ ta quixoguiꞌayaquëꞌ
    xtiꞌidzaꞌnëꞌ tacuenda gataꞌ yelaꞌ neban quieyaquëꞌ tuzioli. Rguixoguiꞌa benëꞌ
    diꞌidzaꞌ yalo, diꞌidzaꞌ ta tzioñeꞌeyaquëꞌ tacuenda biten canaꞌzi quie Cristo danꞌ
