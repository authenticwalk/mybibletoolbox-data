  dso-dso: କାଇକେବଇଲେ କିରିସ୍‌ଟ ମକେ ଡୁବନ୍‌ ଦେବାକେ ପାଟାଏ ନାଇ, ନିମାନ୍‌ କବର୍‌ ଜାନାଇବାକେ
    ପାଟାଇଲା ଆଚେ । ଜଦି ଲକ୍‌ମନର୍‌ ଗିଆନ୍‌ ଇସାବେ ସେଟା ମୁଇ କର୍‌ତି, ସେନ୍ତାର୍‌ ଆଲେ କିରିସ୍‌ଟର୍‌
    କୁର୍‌ସର୍‍ କବରର୍‌ ବପୁ ଉନା ଅଇତା ।
  meu-meu: Badina be Keriso ese e siaigu dia taunimanima ibapatisodia totona, a sivarai
    namo iharorolaina; bona dia aonega herevadia amo basina haroro, Keriso ena satauro
    na asi siahuna baine mia na garina.
  yva-NT: Weye Kristus po rinatutir indamu syo vatane maugasya kuvuni omamo jewen.
