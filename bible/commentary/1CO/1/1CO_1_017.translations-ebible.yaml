    co' nde'f di's ndxác tín' mèn par ne'gabte mèn anxle' nac ryethe con' no yende
    cón ntac ryethe con' co' ngòc loo Crist co'se' mque' mèn Crist loo cruz.
  zyp-NT: Kama cawh Khri tah baptisma cang sá pawtah pa thlaw be, thawngchawbia rei
    rua pawtah a thlaw hripaw ka cang. Mehnung singnah bia hmang tah rei bei neh,
    ma hratei a cang caco, Khri thihnah khraws a hmingtuakhynah khah a longpaw tah
    a cang a.
  sey-NT: Yëꞌëre pa̱ire oco doquë paꞌijë̱ꞌë caquë Cristo cua̱ñeñe pa̱pi. Coa i̱ cocare
    quëacaijë̱ꞌë caquë cua̱ñepi. Ja̱je paꞌina, i̱ cruz ju̱ꞌiseꞌe doꞌi quëꞌyere quëayë.
    Yëꞌëpi deꞌo paꞌi cocapi caquë quëaquëna, pa̱ipi yëꞌëna i̱re papi cuasajë Cristo
    cruz ju̱ꞌiseꞌere doꞌi peoye necaiye coeyë.
  nvm-nvm: Na e sibank ijin ke do ruardiainva ijefuon naka oimarek. Ijefuon maiji
    Kurais fu kie, A va e do ruardiamne kienma bakin. Revo ik iji fu na kiema na ruainva
    iji na Kurais izeg fu kuros ijia guamevo una urinma na vuak ijesugin abe kuardiav.
    Ijefuon maiji vuak ijar fuka darokin. Regavo na una emabuon vierafe abe kuardiakva
    vuak iji fu daro bado fuba e roin karauniak.
  mps-mps: Tama Kraisgo ena tagala palali te we bidi baptais emainogo tagala palobeo.
    Menio. Agai ena tagala palali eno te Godigo wiegi yai gesi po te we bidi augwalibolo
    pusumainogo tagala palali. Tama tiyu agai homugo eno te tǫde koneai bidi dabego
    wabo pogo agai gesi po page ola menamuo te homu yai. Te Krais aga te ni pedaide
    isibogo bomo eno dolidali weyu tama eno te tǫde koneai bidigo po pusubo kolesaga
    wali pabo meni.
  pab-NT: Cristo atyo maisa nabatixatya maheta xini axikatya natyo. Axikatya atyo
    natyo noxakai Waiyexe Iraiti halitinai hiye maheta. Maisa nawaiyolini kakoa xini
    noxakaihakatya aoka. Kasani maisa Cristo wainihenere atyalihose xaimaholatyaka
    hiye tahi kaxemaisatyaka aokare hoka maisa xoare tyomare.
  llg-llg: Huu Karistus taa nadenu au fo uu salani hataholi. Au ue tetebeng ndia,
    na ndia, tui-bengga hataholi laꞌeneu Yesus Hala Malolen. Tehuu mete ma au afada
    hataholi, na, Ndia taa nahiik au kokola malelang, fo atudu dedeꞌak anaseli. Huu,
    mete ma au kokolak leondiak, na, hataholi tala tao mbambalik neu tutuik laꞌeneu
    Karistus mamaten nai ai ngganggek.
  kyf-kyf: Nɩɩ, we 'nɩ nyɩmaa batizee batizeee 'gbʋ Klisɩ yi 'mɩ tie. -Lagɔgbʋʋ gbagbɩee
    'gbʋ ɔ yia 'mɩ tie. Ɩn 'na 'ka we gba nyɩmaa gbʋyiloo sɔlʋ. Nɩɩ, Klisɩɩ su -gʋ
    tlɩlɩe yi gbʋkpʋa gbʋ -zɛ.
  tpi-tpi: Krais i no bin salim mi bilong baptaisim ol man. Nogat. Em i salim mi bilong
    autim gutnius. Na mi no ken autim long kain smatpela tok ol saveman i save mekim.
    Nogat. Nogut mi mekim diwai kros bilong Krais em i kamap olsem samting nating.
  mih-NT: Vatyi ñá zaquisi ra Cristo sii mi sa zacoo ndutye sii ñiyɨvɨ. I tava ra
    tyiño sii, vatyi nacatyi tuhun ra, cuhva zacacu ra sii yo. Zoco ña quehin sihin
    sa siñi tuñi sa iyo ñuu ñiyɨvɨ ya coto caca iñi ñiyɨvɨ vatyi tyaqui xaan cuhva
    quehin, ta ma nacañi vaha iñi ñu cuhva catyi si sa cuenda cuhva i sihi ra Cristo
    nu cruz sa cuenda cuatyi yo.
  qvh-NT: Manami runacunata bautizar purinäpäsu Jesucristo nogata cachamash, sinöga
    ali wilacuyninta wilacur purinäpämi. Say ali wilacuyta wilacorga manami yachag
    cashgäta runacuna yarpäyänanpäsu wilacö, sinöga Jesucristuta chasquicuyänanpämi.
    Yachag-tucur wilacuptëga runacuna Jesucristuta chasquicuyänanpa trucanga nogalatanami
    alabayämanman cargan. Runacuna alabamänanpä wilacorga Jesucristo runacuna-raycu
    cruzcho wanushgantami manacagman churäman cargan.
  kms-kms: Te pugri Kraist ni nge wute wuye kap ningg tiqi nundogh ko segi, ni nge
    God ningg wand yuwon ye bir kawo ningg bu tiqi nundogh ko. Di nge wuti nei yuwon
    ye quan kumo rise kin pugri wand bir kawo segi. Nge puq ken ei Kraist ni kruse
    pe nati kin wand ni gre te pre segi.
  agn-agn: Tenged indio sinobol ni Cristo para magboniag kondi para magpatako tang
    Mo-yang Balita. Piro indio pagpatako ong maosay ang pamitala sigon ong katako
    ta taw. Mga maning don itaben anday borak tang agtotoldoko natetenged ong kamatayen
    ni Cristo ong kros!
  nhi-NT: Pues Cristo amo onechtitlan mantlacuatequihtinimi, tla yeh onechontitlan
    mantematiltihtinimi in tlahtol tlen cualica temaquixtilistli, pero amo mantematilti
    ica cuahcual tlaixmatilis, ohcon amo mamotaqui queh oisquia amo icpia ichicaualis
    nimiquilitzin Cristo itich in cruz.
  ttc-NT: Wetz k'onti'l intzaj tlajo' Krist swal a' kywi' xjal sinoke pakb'al te tpakb'alil
    galan, b'ix nya'tx cha tuky'i junjun yol aj b'an tb'anil tok cha'on; ikxji tzan
    k'on tok chagan te tkamlen te Qajaw Krist twitz krus.
  dan-1931: Thi Kristus sendte mig ikke for at døbe, men for at forkynde Evangeliet,
    ikke med vise Ord, for at Kristi Kors ikke skulde tabe sin Kraft.
  kwj-kwj: Kurais ani humbwero ti, hima leni uku a yasi ki ri ani humbwe nambwe, mina.
    Ani ri ani humbwero ti, Gotri mwanji kipe a bwa ki ri ani humbwero. Woro Gotri
    mwanji kipe a bwano ti, do nuwe kipe hambwa ki a torosini a bwa hinga, mina, foki
    Kurais me yapweke ki ri haro ti, bwelefo kalefo hinga wu nano.
  vie-OVCB: Vì Chúa Cứu Thế đã sai tôi đi truyền giảng Phúc Âm, chứ không phải đi
    làm báp-tem. Khi giảng Phúc Âm, tôi không dùng tài diễn thuyết triết học; nếu
    ỷ lại tri thức tài năng là chưa biết hiệu năng của Đấng hy sinh trên cây thập
    tự.
  kze-kze: Ísu Káráísiti íma simásimena séna nombá pétinkamae naauwó íma simásímakaivo
    áséi-kwasai simátíma'mae naauwó séna si'mákaiye. Ísu Káráísiti taaira'á pukáin-ainkona
    ááimba íma ísáavo sé'a Káráísitin-aai avora'á kwésimatime'a kwaásiti kawer-ímáyáávínkén-áímbá
    íma sé'a tavisí-áímbá íma kwésimatime'a avora'á Káráísitin-aai kwésimatimune.
  mpj-mpj: '@see-verse:1CO.001.016'
  lbk-lbk: Tay faken nan ek menfonyakhan is namaalan Cristo ken sak-en, mod-i ket
    finaana sak-en ay en mangipalawag isnan Khawis ay Chamag. Ngem eg-ayko inpadnge
    nan makaawis ay kalin si mamasilib, ta ad-i mamaid nan kamabfalin nan naikolosan
    Cristo ay mangawis ken chakayo.
  mto-NT: Ku̱x ka yakna̱pe̱jtpap xa a̱tseꞌe je̱ Cristo xkejx, je̱ꞌe̱ veꞌe je̱ts a̱tseꞌe
    je̱ jayu nvaajnjadat je̱ o̱y ka̱ts je̱ o̱y ayook, je̱ Jesucristo jye̱ꞌe̱, je̱ꞌe̱
    juuꞌ veꞌe xkuꞌo̱o̱ꞌkimdu je̱m cruz ka̱jxm je̱tseꞌe ma̱kk nꞌijtumdinit toꞌk muk
    je̱ꞌe̱ ma̱a̱t. Ax kaꞌats a̱tseꞌe je̱ tsújit ayook nyaktún je̱tseꞌe je̱ jayu ko̱o̱jyji
    du̱tsojjávadat je̱ ayook juuꞌ a̱tseꞌe nka̱jtsp.
  bzh-bzh: In Kerisi su vonġ sa yam in bë sejipek alam rë! Gaḳ vonġ sa yam in bë
    sa nanër yi Bengö Nivesa ranġah vu ham. Su vonġ sa yam in bë sa nanër mehönon
    hir ġaġek los kwaj rë, gaḳ bë nabë sënë, og maḳ Kerisi yö vasap yi raḳ ḳelepeḳo*
    meris gedegwa main.
  guj-2017: કારણ કે બાપ્તિસ્મા કરવા માટે નહિ, પણ સુવાર્તા પ્રગટ કરવા માટે, ખ્રિસ્તે
    મને મોકલ્યો; એ કામ વિદ્વતાથી ભરેલા પ્રવચનથી નહિ, એમ ન થાય કે ખ્રિસ્તનો વધસ્તંભ
    નિરર્થક થાય.
  jvn-NT: Para sedulur, Kristus ora ngongkon aku mbaptis wong, nanging Dèkné ngongkon
    aku nggelarké kabar kabungahan. Enggonku mulangké kabar kabungahan iki ya ora
    nganggo tembung sing abot-abot, ora manut kapinterané manungsa. Awit nèk njagakké
    kapinterané manungsa, tibaké enggoné Kristus mati nang kayu pentèngan ya ora ènèng
    ajiné blas.
  byr-byr: Sareꞌ darevɨnyɨ. Nɨmɨ aꞌmweraavɨ bavɨtaazɨyaꞌ yaꞌneinyɨ Kɨraazɨtɨyai nyɨmaryasaabakeinyɨ
    mɨꞌ. Aawa. Gamɨre yagaala tewaanya wɨjɨwaakyaꞌneinyɨ nyɨmaryasaabakeinyɨ. Yagaala
    saꞌ wɨdadɨnyavɨna aꞌmwe sɨmunnakera Kwaaka davakɨyangɨna dadɨvɨtabaaibɨꞌ nɨmɨ
    sara majɨwana. “Kɨraazɨtɨyai yɨsavɨ balakeꞌ saba sana yaasɨwaka nyɨmaꞌnadɨka!”
    dena aꞌmweraavɨre yawɨsabwi sara madɨwɨneinyɨ.
  ian-ian: Kraist wun kat ana wandɨ. Ndɨ kat yiga ngu njangi mɨla waa ana wandɨ. Wun
    kat wandɨ. Ndi kat kan apma nyaangɨt yiga ngambu mɨla waa wandɨ. Wandɨ maa wan
    apma nyaangɨt yiga mbukwun. Wan ngambuwa vat kaawa viyaa ngambulɨnja nyaangɨt
    vla ana ngambuwn. Wan apma nyaangɨt kwosavagu ngambuwun. Kaawa ngambulɨnja vak
    vla ngambuga ngwuk kat kwutlapmak kat kai wowun. Kraist kiwai krosmba ngwuk kat
    walaa kiyaa vak ngwuk kat kwutlandɨ. Wunai wa kwundi ana kwulatndɨ. Kaawa viyaa
    ngambulɨnja nyaangɨt vla ngwu kat ngambugewan Kraist ngwuk kat ya vak kat ana
    yelavɨkengwuk.
  hun-hun: Mert nem azért küldött engem a Krisztus, hogy kereszteljek, hanem hogy
    az evangéliumot hirdessem, de nem szólásban való bölcsességgel, nehogy a Krisztus
    keresztje hiábavaló legyen.
  mcf-NT: Ëbi tantiaquido acten mentoban, Esuquidistun cainquio yaqui Matses icsaid
    bedshunec abided cuidadec Esuquidistu cuesten dectanac unëspanëdash quequin chuibeneta,
    Nuquin Papan cac aden chuibenec nebi. Ëmbibi tantiaid chienquiocquin ma matses
    icsaquid icsho cuidnushe quiash abided cuidadec Esuquidistu cuesten dectanac unëspanëdash
    quequin ma utsibontsen tantiapanu queshun chuibenec nebi.
  kjs-kjs: Keriso-me niri enaali kalu-ipa kalanolo namuma rapasa. Dia, nipumi nipuna
    Epe Agale enaali raayo-para lakelanolo mea rapasa. Gore Epe Agale moge aayo rabu
    pa su kamaa piruma kone makuaae alinumi lemede-rupa nalaayo. Neme go-rupa toa
    raburi Keriso repena polopea madaa komisade pare gona puri rabuaniaalape. Go palua-daare
    enaalinumi nipuna puri na-adenalo palua.
  mni-mni: Maramdi Christtana eibu baptize tounanaba thabiba natte adubu Aphaba Pao
    adu sandoknaba thabibani aduga madu eina Christtana cross-ta sibiba adu aremba
    oidananaba mioibagi lousinggi oiba wangang yaodana sandoknaba thabibani.
  yad-NT: Tapi ne su̱pa̱jada Crístu ray ra̱tidye ji̱tyanunumaya̱; su̱pa̱jada ji̱ta
    Crístu daryé ra̱tidye tu̱chunumaya̱ra samitu̱choda, ne nijya̱mi̱ datya̱data, rañuma
    ma̱cho̱ mitya Crístu batyeda crusitya̱sa vuryeyadaju̱.
  mxb-NT: Dá chi̱ ko̱ ní saꞌándá Cristo choon noo̱í ña̱ dákodo̱ ndúta̱í ndo̱ꞌó, diꞌa
    ni̱ xi̱ꞌo na choon noo̱í ña̱ dánaꞌi̱ to̱ꞌon va̱ꞌa na. Ta ko̱ ndúkú taꞌon yuꞌu̱
    to̱ꞌon ndi̱chí dáxino̱ inii̱ ndo̱ꞌó, chi̱ ko̱ kóni̱i̱ kenóoi ña̱ ni̱ kee Cristo
    tá ni̱ xiꞌi̱ na̱ saꞌa̱ yo̱ ndi̱ka cruz.
  pon-2006A: Krais sohte ketin poaroneiehdo pwe I en papidaisih aramas, ahpw pwe I
    en kapahrengki Rongamwahu, ni kaidehkin mwomwen aramas kadek kapahrek, pwehki
    tiahk wet pahn kihsang manaman unsek en pwoulahn Krais nin lohpwu.
  maq-NT: Cuatjin casahme ta, tsëhë xi hacuiin catsingatju ná Jesucristu xi cuiténda
    xuta ta catsingatju ná me xi suá cumachaya rë xuta cjuandajyihi xi chja tsëhë
    me. Hacuaha hacuiin catsingatju ná me xi cuichjá sacuaha chja ngu xuta xi jemu
    ndaja nuhya rë, hane cuahacuenda xuta cjua naha cahndë rë xi cuahacuenda me ngahñu
    rë cjuaveya rë Jesucristu ngajan xcun cru.
  hto-hto: Mei Cristo cuena “Comɨnɨ o báutizari,” daɨíñede. Cuena “Cue ñuera jíllona
    uai o llócairi,” daɨde. Mei íadɨ cue abɨ ɨ́ɨnotade comɨnɨ bacácɨdo cuena llotátañede,
    Cristo cruzmo tɨ́illana cue ráifitañellena.
  por-BRBSL: Pois Cristo me enviou não para batizar, mas para pregar a Boa Nova -
    não com sabedoria de palavras, para que a cruz de Cristo não ficasse vazia.
  ces-NKB: Kristus mě totiž neposlal křtít, ale kázat evangelium, ne v moudrosti řeči,
    aby snad nebyl zmařen Kristův kříž.
  cui-cui: Cristo jopa neitorobiyo xua tabautisabinexa jiwi. Jame saya Cristo neitoroba
    xua yabara tacueicueijeinexa pecapanenebiyae diwesi. Ichitha jopa cueicueijanyo
    icha be ichi pon bichocono cueicueijei poxoru bichocono peyaputaexae. Ichi baxua
    exanaetsipan jiwi jopa yabara yaputaetsipae Jesucristo pia pecapanenebiyae diwesi
    xua poxonae Cristo naetotha tsitʉpa jiwi.
  boj-2014: Kristus na e tamo naŋgi yansnjrqa marsiq e qariŋbosai. E aqa anjam bole
    palontqajqa osiq e qariŋbej. Deqa e mandam tamo naŋgo powo na Kristus aqa anjam
    palontosaieqnum. E degyeqnum qamu Kristus a ŋamburbasq di moiyej di a laŋa moiyej
    qamu.
  eng-OEBUS: My mission from Christ was not to baptize, but to tell the good news;
    not, however, in the language of philosophy, in case the cross of the Christ should
    be robbed of its meaning.
  eri-eri: Kristus no, ji nere fai yaage bisemu nigei nomo bona huuru hiyei uwa. No
    ji nere fai-aita hilou beele malalamudu lenigei nomo huuru hiyaiha. Onodu ji beele
    ngasu bagu nere isou fai malalamudu le‑lede onou langa ada lewonboni. Gamaji ji
    Kristus nomo nauge abalakawou ono wahenga dada ewe dorofe heigoga.
  wiu-wiu: Keraisuyo no takoa motokomepa ali atoa ue motokama poano pa wa wetekamokome
    onekemo oa aua poano pa wa wetekaneya. Nipa ali atoame one yomo lekaneyake tuanemo
    wene kayapeaneya mekete no Polo-kama wene taneya mekaya tokale eya wa oa toka.
    Agale muno pewe kakoa wameneya Epetane Yominiyo wene taka taka toko toa oa aua
    poano pa wa no moa wetekaka.
  swe-swe: För den Smorde (Messias, Kristus) har inte sänt mig [som huvudsakliga kallelse]
    för att döpa, utan för att förkunna evangeliet (det glada budskapet). Inte med
    mänsklig visdom i ord (god retorik, vältalighet), om det vore så skulle den Smordes
    (Kristi)kors vara utan verkan (utan värde, uttömd på innehåll). [Även om Paulus
    primära uppgift och kallelse inte var att döpa så finns dopet med som ett viktigt
    steg i tron. Hade det inte varit så skulle Paulus inte ens döpt de tre personer
    han nämner. Troligen överlät han uppgiften att döpa till de lokala församlingarna,
    på samma sätt som Jesus överlät den uppgiften till sina lärjungar, se . Dopet
    är en viktig del i frälsningen, men inte liktydigt med frälsningen, se även .
    Det är sorgligt att det uppstått splittringar på grund av olika dopsyn, när Paulus
    just tar upp denna fråga här i ett sammanhang som handlar om enhet, och är tydlig
    med att det är evangeliet som frälser, inte dopet. Denna vers fungerar också som
    en övergång till en sektion som handlar om mänsklig vishet i förhållande till
    korset. Korintierna, som var greker, älskade mänsklig filosofi och deras filosofer
    var nationalhjältar. Det fanns förmodligen grupperingar inom församlingen som
    försökte intellektualisera evangeliet.]
  cth-cth: Baptisma poe hanlah Khrih ni na patoun hoeh. Kamthang kahawi pâpho hane
    doeh na patoun. Tami lungang thoumnae dawk nahoeh, telah pawiteh Khrih thingpalam
    hnosakthainae ayawmyin han doeh.
  mti-mti: Kuiyawa Keriso ne barau nedne onednawa me babataito atan oya onan, gae
    oraiwa opata watan oya. Sira ne iyayapan anoano oraiwa gaiyawa gumbo opata den
    watna. Ne iyayapan anoano oraiwa gaiyawa gumbo opata watna ipewa Keriso korosi
    meuma yusiwa onanape.
  pad-NT: 'Cristo hora karonavini kari ni-hora honariavini hiki ida kanai karajomihia
    okabadanina. Monina jahakia okavaranina vani hora honariara ada. Deus aagahai
    ida Cristo monina jahaki. Ija''aria bikamithahi ida Cristo abini''ina ava akasanakhamakia
    kidimoni hina, bikajari''darihi, Deus bianaja''dihi ida kidimahi. Nini vani nokiaja
    ida Cristo monina danoki. Cristo hora ni''ahi: —Kodi''ogahai fori hirihi ida ogahai
    araboa kama''daki. Araboja vania kama''daja ida ija''ari hora avigariki vakadi''ogahai.
    Omonina-ra vara ivani''avini, hari''a bana vakadivarani fori hikia kavarani''a.
    Nikia ikavaranihi; ni-omonina ka''oa bikaabokaki ida ija''ari kamahi-ra anaja''divini
    — nikia hora honariaki ada Cristo.'
  twi-twi: Kristo ansoma me se memmɛbɔ asu, na mmom ɔsomaa me se memmɛka asɛmpa a
    emfi nnipa nyansa mu, na obi annyina so amma Kristo wu a owui wɔ asennua no so
    no mu tumi anyɛ ɔkwa.
  hlt-hlt: Aka nuem ham pawt tih olthangthen phong ham ni Khrih loh kai n'tueih. Calthai
    cueihnah nen moenih ta. Te daengah man Khrih kah thinglam tah a tlongtlai pawt
    ve.
  tbz-SIM: Kirisi í n tɔ̃ nkɛ̀ m bo nhɑ̃ɑ̃̀ bɛnìtìbɛ̀ bɑ̀tɛ́mmù, wè n yu kɛ̀ m bo
    nɑ́kɛ́ Tinɑ́ɑǹsɑ̀ɑ̀tì nti, kɛ bɑ́ ntì nɑ̀ɑ́ nnɛ̀ onìtì kó mɛciì, tì yɑ̀ɑ̀ bo kɛ̃́kùnnɛ
    kudɑpɑ̃ɑ̃tí nɑ́ɑǹtì kó muwɛ̃rímú.
  san-GUJ: ખ્રીષ્ટેનાહં મજ્જનાર્થં ન પ્રેરિતઃ કિન્તુ સુસંવાદસ્ય પ્રચારાર્થમેવ; સોઽપિ
    વાક્પટુતયા મયા ન પ્રચારિતવ્યઃ, યતસ્તથા પ્રચારિતે ખ્રીષ્ટસ્ય ક્રુશે મૃત્યુઃ ફલહીનો
    ભવિષ્યતિ|
  ake-NT: Kʉrai uya sa'ne pa'taisiman nɨse'na uyenno'sa' pʉra iyesi, e'tane wakʉ itekare
    ekamai'—ka'pon pu'ketʉ maimu yai pʉra, Kʉrai kurusukuui e'meruntɨrʉʉi'ka namai'.
  qvn-NT: Nätan Cristoga manam cachramara bautizagchu, antis payga cachrarayäman ali
    willapata willapacunäpagmi. Chay willapacur nogaga manam alisca rimay yachrag
    runanuysi rimayarchu willapapäcururag, antis manacag runa yupaylam. Chaynuy rimarä
    cruzchru Cristo wanungan willapata mana manacagpag ricapäcunaypagmi.
  tku-NT: Cristo jā quimacaminī't na'icmā'kpaxīni'n. Quimacamilh na'iclīmāsu'yu ixtachihuīn
    Dios. Jā iclīmāsu'yu xalaka'tla' tachihuīn. Palh chuntza' xa'ictlahualh, xa'iclakmaka'lh
    Cristo tī pātīni'lh nac cruz.
  bjk-bjk: Me Krais kaim kö tile e bara arabo baptais. Kaim. Ixo tile e bara arabo
    etöngösen ma tinenge deek. Ma ganim bere e rabo etöngösen min arixe ma tinenge
    ne nanase möxö nangadi mon, xalik a sölöxöröp pe Krais ibo laa tataun mon.
  msy-2020: Krais gumazamiziba ruasa na amadazir pu. Puvatɨ. An akam akunasa na amada.
    Eghtɨ kɨ apezeperir mɨgɨrɨgɨaba ko nguazir kamɨn itir gumazamizibar fofozimɨn
    anekunan kogham. Kɨ kamaghɨn damu, Kraisɨn ter ighuvimɨn ovevem damightɨ, a mati
    pura bizim.
  bpr-bpr: Ise yé dek Krayst do ku munyag, bay yé dekan do tamdò i Fye Tulen. Na di
    katdògu, ise yé gnamitgu i ktalù dad to bong gnadè, du ku yé nimògu, ta baling
    do i dagla, na ta lanah btas i kfati Krayst di krus.
