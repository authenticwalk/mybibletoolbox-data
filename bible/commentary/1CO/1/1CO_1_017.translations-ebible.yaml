  mdy-ETH: ኪሪስቶሴ ታና ዳኬሢ ዒዛኮ ኮዦ ሃይሶ ቃኣሎ ኬኤዛንዳጉዲኬ፤ ዋኣሢና ታ ማስካንዳጉዲቱዋሴ፤ ኪሪስቶሴኮ ፑርቶ ዓሶ
