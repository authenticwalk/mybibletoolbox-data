  kde-kde: Kwa kuva, Kilisto akángutumile unabatisa, henga àngutumile unayanjaja Malove
    Lambone bila kutumila malove la kukumba la lúnda lwa vanu, uchinga ujumbe wâmba
    kuhwa kwanga Yesu Kilisto munsalaba unakohe dimongo dyake.
  ata-ata: Xo Kalisito mupalusilo sou lexe aꞌulosiꞌa ta mitema uasi, ia sou aꞌaloxu
    aꞌalo lailaixe noxou Iesu Kalisito. Anu mupalusilo sou aꞌaloxu Lataua vaikalau
    no anu lavulavu noxou itema uasi, xo mamu sou eni aꞌoxo ovu valautu noxou Kalisito
    uxali loxo mii vitanisi.
  qvw-NT: Ñatac Jesus manam bawtisächu caćhamäla, sinu'a allin willacuyninta willacunäpämari.
    Willaculpis Jesuspa curuśhćhu wañuynin salbananpä munayniyu caśhanta mana mirmachinäpämá
    nunacunap yaćhayninmannüchu mana willacú.
  nfa-nfa: Te Kristus pua boe jaꞌa ho laku sarani dhèu. Kapua sasabꞌa jaꞌa, nuka peka-padhai
    dènge jꞌara-jꞌara lula-nèti Lii Lolo Beꞌa Na. Te ngaa ladhe jaꞌa lole mi dhèu,
    Nèngu dꞌèi boe jaꞌa peka mamèu jaꞌa, do, padꞌelo jꞌara-jꞌara dhu kapai. Te ladhe
    jaꞌa padhai lii sèmi èèna, èèna pakura koasa nèti lii lolo mamadhe Kristus ètu
    ajꞌu palolo-palèbha.
  tnp-tnp: Nɨpətɨ nəghatiən mɨn u məmə, Krɨsto təsahli=paiən iəu məmə iəkol bəptais
    e nətəmimi, təmahli=pa iəu məmə iəkəni pətɨgəm əmə nanusiən təuvɨr. Kəni iəsəni
    pətɨgəm əməiən e nəghatiən einatɨg rəha iətəmimi mətəu-inu, iəsolkeikeiən məmə
    nəghatiən e nɨmɨsiən rəha Krɨsto e nɨgi kəməluau in otəhvevɨg nəsanəniən tɨkə.
  urd-urd: क्यूँकि मसीह ने मुझे बपतिस्मा देने को नहीं भेजा बल्कि ख़ुशख़बरी सुनाने
    को और वो भी कलाम की हिक्मत से नहीं ताकि मसीह की सलीबी मौत बे'ताशीर न हो।
  hot-hot: Odaŋô! Kilisi hêv ya ba yahalêm ek yanaŋ Wapômbêŋ anêŋ Abô Mavi ma miŋ
    hêv ya ek yasik avômalô ami. Yahadô yambuliŋ Kilisi anêŋ alovalaŋaŋsiŋ imbitak
    êtôm nôm oyaŋ. Ba intu miŋ yahanaŋ anêŋ Abô Mavi êŋ ek yandôk thêlô leŋiŋ êtôm
    ŋê lôk auk bêŋ ethak idum ami.
  mqj-NT: Annu tae'nakkao nasua Kristus la mantedok, sapo la umpalanda'na' Kareba
    Kadoresan. Anna tangngia kamanarangangku mantula' kupake, annu ianna kamanarangangkumo
    naita tau napolalan mangngorean, ta'mo ungkaleso manappa kakuasaanna Kristus to
    mangka dipatei yao kayu pantokesan.
  rus-SYN: Ибо Христос послал меня не крестить, а благовествовать, не в премудрости
    слова, чтобы не упразднить креста Христова.
  mbh-mbh: Na lemik i sivenga ako tho paninu toko pulua avele, eneke Krais i pake
    tho nge omaing aken, kene avele. Ave i pake inga tho ve aro tho panongpol nge
    Panongpolong Sivenga. Na tho panongpol tomo nge toko ulue angare ole mire avele.
    Na aro ve tho oma venen aken, aro panongpolong nge a Krais ile omaing a won ngoronga
    nge ako tho panongpol nge, kene aro ile engenging avele.
  bdd-bdd: Weyahina ꞌigu paihowa Keliso ꞌiꞌebwaegauwa tetela bwebweꞌana ꞌana lohatotomo
    weyahina, ta geya ꞌabihebabitaiso. Ma wete loguguyaina geya ꞌigu sinasinapuwega,
    tabu ma Keliso ꞌina ꞌamasa kelose ꞌoina tetelina yaꞌabiheweꞌa.
  cbt-NTPO: Nanamën a'china'huaso marë' Quisocristo acorinco. Co aporinta'huaso marë'
    acorincohuë'. A'chintohuatënquëmara, co na'con nitotoro'sa pochin nontëranquëmahuë'.
    Quisocristo corosëquë chiminin oshanënpoa' inquitinpoaso marë', tënahuë. Inaíchin
    nanitaparin nicha'ëinpoaso'. Napoaton inasáchin a'chinahuë. Nisha nisha a'chinahuë
    naporini, Quisocristo nanianchitomahuë'. Inaíchin yonquihuatëhua', tëhuënchachin
    anoyacancantërinpoa'.
  srn-NT: Bika Kristus no ben seni mi fu dopu sma, ma fu ferteri den a Bun Nyunsu.
    Mi no ben mus du en nanga heihei wortu di kmopo fu libisma denki, fu no meki tak'
    a dede fu Kristus na a kroisi lasi en krakti.
  cta-NT: Siꞌi chaꞌ tyucuatya naꞌ jiꞌi̱ ñati̱ nda ycuiꞌ Ndyosi cña ꞌna lijya̱a̱; cua
    ngulo Ni cña ꞌna chaꞌ tsaꞌa̱ chcui̱ꞌ chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ Jesús loꞌo ñati̱.
    Siꞌi na lijya̱ naꞌ loꞌo quiñaꞌa̱ tsa chaꞌ nu culo hique ti naꞌ, ñiꞌya̱ nchcuiꞌ
    ñati̱ chalyuu nu nchca tsa jiꞌi̱; si juaꞌa̱, ná ca cuayaꞌ tiꞌ ñati̱ ñiꞌya̱ ngua
    chaꞌ tlyu nu nguaꞌni Cristo loꞌo ngujuii yu lo crusi.
  bqc-SIM: Kilisi i ma zĩ gbɛ̃́ da'ilɛkɛa yã́io, sema a bao kpàwakɛaɛ. I kɛ ń
    yãdↄ̃o no, kɛ́ aà gaa líwa su kɛ famao yã́iɛ.
  tcz-CHONGTHU: Ajeh chu Christan keima baptize bol le dinga eisol ahipoi, Kipana
    Thupha seiphongle dinga bou eisol ahi. Christa thingpel chun athaneina aman louna
    dinga chihna thudol asei kahilou ahi.
  mar-mar: कारण ख्रिस्ताने मला बाप्तिस्मा करण्यासाठी नाही तर शुभवर्तमान सांगण्यासाठी
    पाठवले, ते देखील मानवी ज्ञानाने नव्हे, यासाठी की, ख्रिस्ताच्या वधस्तंभावरील मृत्यूचे
    सामर्थ्य व्यर्थ होऊ नये.
  snp-snp: Kilistokafo wenena mono noku wi gedemo unane, loto nilifi melámaiye. E’e,
    kane kune lalo lo oloto melemo unane, loto nilifi melaiye. Etito kala kuwa lo
    oloto melemo, ya Kilisto yá yofola u fa neta otenaiye, loto mikaleka ka manedeu
    nemo ka ma mene oto ádoto, amo kala kuwa yako lo oloto melemele o minowe.
  isl-isl: Því að Kristur sendi mig ekki til að skíra, heldur til að flytja gleðiboðskapinn.
    Og predikun mín einkennist ekki af skrúðmælgi eða háfleygum orðum, því að þá ætti
    ég á hættu að draga úr þeim mikla mætti sem boðskapurinn um krossdauða Krists
    býr yfir.
  spy-NT: Mēēbērē kiiyookwoo *꞉Kāārārookiintēēt chaabatisan biiko. Nteenee chaa-amte
    lōkōōywēk chēē kāroomēch, āmēēbērē ām ng'oomnānēētaab chii simāyēk buch ꞉meetaab
    Kāārārookiintēēt ām murtooywoontēēt.
  xnn-xnn: Tay baken nan menbonyagak is ipogaw is gapo ay inbaan Kristo sak-en. Nodi
    inbaana sak-en tapno ibagbagak nan gawis ay damag ay maipanggep ken siya. Et isnan
    nang-ik-ikkak is dana, baken nan kali ay mangipaila isnan silib di ipogaw is os-osalek
    tapno baken nan silib ay kali nan makaawis isnan ipogaw. Nodi nan maawatanda ay
    nateyan Kristo ay pala ken daida di maawisanda.
  mwe-mwe: A Kilishitu bhanganduma kubhatisha, ikabhe nunguye Ngani ja Mmbone. Na
    kwene lunguyako kunakulupalile lunda lwa shigundu, nkupinga kuwa kwa a Kilishitu
    munshalabha kunapetekuywe.
  tte-tte: Yeisu iyawasayau nige yakato tomo yayababitaisoli, na wasana namwanamwanamo
    yaguguyeyan. Nige nuwanuwagu yagu sonoga mena yaguguye na nuwanuwagu tomo Yeisu
    kana kelose wasana yo ana kaiwe kamnana silotonan. Tabu kelose wasana ana kaiwe
    kolili iya iyamala ginauli bwagabwaga.
  tcs-tcs: Kraist no bin sane mi po baptaiz ol pipol. Em bin sane mi po prise da Gudniuz,
    ane no po yuze smattok ane big wod. Bambai i go meke mesiz blo da kros blo Kraist
    nomo gad paua.
  hlt-THB: Ikawtih Khrih ing baptisma peek aham amni tyi hy, awithang leek ak khypyi
    aham ni a ni tyih – thlanghqing a cyihnaak awi ing amni, cawh mantaw Khrih thinglam
    sai thainaak ce a hqawng na awm hawh kaw.
  soq-soq: Ne apana nata os babatutumona, ipawa mai apana babatutumopina baiwa Keriso
    ne waaubaneapona, dia. Tane ne Gagalo euda Keriso umanawa benemantepina baiwa
    waaubanen. Ne mai aten insaisawa mampe apana mampo gagalontepine nuau teinepina
    baiwa waaubaneapona, diaida. Naita ne aten insaisawa mampe gagalonteipono, sa
    ipa Keriso koros osowe bolena gagalowa ipasiasapono ita mukawasiawaia segalepona.
  qub-qub: Manami runacunata bautisar purinäpächu Jesucristo cachamasha, chaypa ruquenga
    alli willacuyninta willacur purinäpämi. Chay alli willacuyta willacorga manami
    yachaj cashäta runacuna yarpänanpächu willacö. Yachaj-tucur willacorga Jesucristo
    cruscho wañushantami manacajman churäman.
  att-att: Ta jinok nangà ni Apu Kesu Kiristu, nga ari ta manigù ta tatolay, nu ari
    galâ ta mangilayalayákà sù napiá nga dámak nga meyannung kuna. Á ta pangilayalayâ
    ku, arák ku iniyusá yù monak nga ubobuk ánna yù pakáwayyá nayù sírik nayù ággubobuk
    ku, marakè maginná naw lâ yù ubobuk ku, ngam arán naw kánnámmuán yù pakáwayyá
    nayù pate ni Apu Kesu ta kurù.
  bki-bki: Jibe na bova na, bior napano Kristo maka tuvan kiniou nemei navaruei ea
    tomu nalo, mia miila kiniou nebinimei ka noioliolu ka kiano Ioluano Vou vanlo.
    A bogo napano nojo nomioliolu jibe na, maka nala vija moroano na masouano na yetemeriba
    nei, mia nemila bija moroano na Kristo kiano m̃akolkolo.
  bqp-bqp: Kirisi dí ma zĩ gbɛ̃ da'itɛkɛna yãiro, séde a baaru nna kpanaa. Adi kɛ
    kũ yãdↄ̃naonlo, de a gana lía sún kɛ pãro yãimɛ.
  mcp-mcp: Nəcé Yésus nyə a shígɛ́ ntɨ́ mə nə́ mə zə́g ŋgə duu buud. Nyə á ntɨ mə
    nə́ mə zə́g ŋgə jaaw Jɔ̧jɔ̧ Kɛ́ɛl, mə zə́g ntâg ŋgə jaaw dwo, kú bə nə fʉg búúd
    ɔ kaand bwə́ dʉ lás míkaand nə ndɨ̂ yí, nəcé shwɨy Krîst nyə á yə kwolós dɨ́ yí
    í á bá bə nda sâ cúgɛ́ nə mfíí yí.
  hat-hat: Epitou, Kris la pa t' voye m' batize moun. Li te voye m' anonse Bon Nouvèl
    la, epi se pou m' anonse l' san m' pa bezwen sèvi ak bèl diskou bon konprann lèzòm,
    pou m' pa fè lanmò Kris la sou kwa a pase pou anyen.
  npl-NT: Porke Cristo amo onechtítlanki manitlakuaateki, yej onechtítlanki maniktematilti
    n kualitlájtoli non temakixtia, pero amo onechtítlanki manitetlapowi ika kuájkuali
    tlájtoli, porke tlamo sanenka omikki n Cristo.
  bgg-bgg: Masi è gu shii khowo phi pha athoh ro. Ai è gu shii ne Mua Wie ji yao pha
    thoh, chiih-è bran khani pha nyuak è rek ne yua pha asi ro, ji pha chiang shii
    izai rab ne Isu bai shii iy pha blu shii nathek è ariao yi rabo.
  eng-TCENT: For Christ did not send me to baptize, but to preach the gospel, and
    not with cleverness of speech, so that the cross of Christ would not be deprived
    of its power.
  eng-BSB: For Christ did not send me to baptize, but to preach the gospel, not with
    words of wisdom, lest the cross of Christ be emptied of its power.
  cpu-NT: Tera iro irotyaantantyaanari Cristo noviinkaatante, aña jotyaantakena nonkamantantairo
    Kameethari Ñaantsi. Tera nonkempitakotapaakyaari iyotaneri noñaaventayetzirora.
    Tema te nonkove amenaashivaityaaro irooperotataitzira ipaikakoyeetakeri Cristo.
  san-ASM: খ্ৰীষ্টেনাহং মজ্জনাৰ্থং ন প্ৰেৰিতঃ কিন্তু সুসংৱাদস্য প্ৰচাৰাৰ্থমেৱ; সোঽপি
    ৱাক্পটুতযা মযা ন প্ৰচাৰিতৱ্যঃ, যতস্তথা প্ৰচাৰিতে খ্ৰীষ্টস্য ক্ৰুশে মৃত্যুঃ ফলহীনো
    ভৱিষ্যতি|
  tac-NT: Krístoka tabilé júlale ne'chí napurigá ne rewaraga einámala, iligá alueka
    júlakuru ne'chí napurigá ne ralámuli ruyémala alué a'lala ra'íchali Onorúgame
    nila. Alueka tabilé nuláguru napurigá 'we 'la semati ra'íchalite ra'ichámala ne.
    Neka tabilé napuyépiri a'walite ruyeme ju ralámuli, neka Onorúgame nejílala a'walite
    ruyame júkuru napurigá ralámuli 'we a'lá narémala alué nejkúrali alué Wa'lula
    Esukristo nejílala napu'lige mukiá.
  eng-WEBPB: For Christ sent me not to baptise, but to preach the Good News—not in
    wisdom of words, so that the cross of Christ wouldn’t be made void.
  gfk-H: Kanong warah, Karisito pa ga tulei iau bia iau na bapitaiso. Taia. Ga tulei
    iau bia iau na ianga utano tahut na hinhinawas. Ma sen pataia bia iau na ianga
    ma ra mintota ma ra keskes na nianga gar na tunatuna mon, kaba no kabai ta Karisito
    gi ngan bia a linga bia mon ia.
  viv-viv: Keke kaliva ganakivebafitaisoyedi faꞋina, Keliso gidaꞋiveniniseku. Au giꞋiveniniseku
    be VenuwaꞋata Yamumuna ganalumamalena. E, Keliso yana alika kelose againe kaliva
    faꞋideya ma galulumamalena. Keke tomiyababi yadi laumamala nuwaꞋabiꞋabina amine
    gadalulumamaleni. KaꞋi tomiyababi yadi laumamala nuwaꞋabiꞋabina amine gadalumamalena
    digo, Keliso yana alika kelose againe ana nuwanuwa keke aseꞋasemi gidaꞋonani,
    au vaita gahe-kawowo wadanogalini.
  yao-yao: Pakuŵa Kilisito ngananajichisya kwabatisya ŵandu, nambo naalalichile ŵandu
    Ngani Jambone, ni ngaŵa kwa maloŵe gakwanonyelesya ŵandu, kuti chiwa cha Kilisito
    pa nsalaba chinaŵe cha bule.
  tgp-tgp: Matan Kr̃isto mo sopo r̃uleau vara a paptijo, pani vara a retivujavujangi
    na Retir̃uhu ale mo sopo hin te reti mo r̃ilangi mata levosahia, vara i vono talopeilopei
    non Kr̃isto i pa sopo te r̃aramina.
  auc-NT: Edæ Codito, Bitö æpæ̈në guidömi guiicædänimpa, ante botö ïmote änämaï ingacäimpa.
    Wæætë, Tæ̈ï pïñæ̈nongä inte Codito mönö wædö ante teëmë mongænte ñænquedïmæ̈ wængä
    beyænque mönö quëwengæ̈impa, ante apæ̈nebi ëñencædänimpa. Ayæ̈, Mänïne ante wadäni,
    Önonque impa, ante änämaï incædänimpa, ante wææ cædinque bitö waodänique näni
    nanguï ëñente apæ̈nedö ante apæ̈nedämaï incæbiimpa. Wæætë, Codito ingantedö ante
    watapæ̈ apæ̈nebi ëñencædänimpa, äninque Codito botö ïmote da godongä gobo ïmopa.
  kbc-NT: Pida onateciɡ̶ijo ilegexedi oko, igaataɡ̶a Cristo aidiiɡ̶e daɡ̶a jilege
    oko, pida idiiɡ̶e me jatemati nibodicetedi anele anoyalaɡ̶atalo. Niɡ̶ina me jeloɡ̶odi
    niɡ̶inoa nibodicetedi, ajibake lixakedi okotigi niɡ̶ina iiɡ̶o, leeɡ̶odi idoitaɡ̶a
    inoɡ̶a loniciwaɡ̶a lemeɡ̶egi Cristo me yeleotedeloco nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Kristus nug iz duailel gagaliag patabun palautilab tam, iz gonugau Ze Naliupet
    duailel awarabun palautileun. Izal ze dudu agal ze awaranemen sul tam. Ze go dudu
    agal dabeleu eiman alab tam. Iz gaul dudu agal dabeleu sesamoraimai, ze memin
    zob, Yesus Kristus a gegeulanau ebu noumeun salau gonug ig isanigab tam.
  ctu-BL: Come Cristo ma'anic tsi' chocoyon majlel cha'an mi cʌc' ch'ʌmja'. Tsi' chocoyon
    majlel cha'an mic sub jini wen t'an. Mach ti' ña'tʌbalic jini pañimil mic sub
    ame sajtic i sujmlel i cruz Cristo.
  meq-meq: 'Kəriste kə sləra ga ahaya madzəhuɓe tay ha ndo hay a yam bay. A gweɗeŋ:
    «Do ɗatay ha Labara Ŋgwalak eye a ndo hay.» A gweɗeŋ sa: «Kâ tsik tə metsehe i
    ndo zezeŋ bay.» Taɗə na tsikawa tə metsehe i ndo zezeŋ na, məməte ŋgay nakə a
    mət ka mayako mazləlmbaɗa eye na, ma təriye wu kəriye. Ma giye ŋgama bay.'
  noa-H: Mag nʌm dʌ̈i hõor pör choomk'ĩirjã Cristoou mʌ pʌ̈ibajim. Hirua mʌ pʌ̈itarran,
    sĩi hichdëu hõor peerdʌ haaujem hiek jaaumk'ĩirta mʌ pʌ̈ijim. Mag jaau chitʌmjã,
    mamʌ mʌchdëu jaau k'ap'ʌ chirʌm hawia sĩi t'et'emnaanau hiek'aajemjö hiek'amamuajã
    jaaubajim, heeu magba hak'iin hõor jʌ̃gdaar hũrimʌ hiek'abaadeewai warag pakuls
    gaai Cristo meerp'ë t'õotarr hiekta higba mʌchta t'ö hiek'am hugua hawia.
  alp-NT: Le Kristuse Iulake aure kena baptise tamata mo po kena lepae Sou Misete
    etia neka. Kai suke au lepae Sou Misete mere lulu auku maka rekwa mise titinaije
    yake, leke Kristuse Imata kena ai tutine esi kbasare esi guna.
  san-VEL: khrii.s.tenaaha.m majjanaartha.m na prerita.h kintu susa.mvaadasya pracaaraarthameva;
    so.api vaakpa.tutayaa mayaa na pracaaritavya.h, yatastathaa pracaarite khrii.s.tasya
    kru"se m.rtyu.h phalahiino bhavi.syati|
  kbq-kbq: Ana hu'negu Kraisi'a mono ti frezamantogura huonante'ne. Hianagi Knare
    Musenke huama hanane huno hunante'ne. Hagi ama mopafi mareri antahi'zampintira,
    Kraisi'ma keka zafare fri'nea zamofo hanave'a eriotregahue.
  kbh-kbh: Er Cristo ndoñe ches̈natanichmó ínÿenga jubáyama, ndayá chë chabe ts̈abe
    noticiëngama ents̈anga jábuayenama. Ndoñe ches̈natanichmó chë soyënga jayanama,
    corente osertana ents̈angbe soyënga jtsichámëse; chca, ents̈anga Crístbeñe chamotsos̈buáchema,
    ndoñe chë ats̈be osertánanents̈ana palabrëngama, sinó nÿe chë buayenánama, Cristo
    cruzoca bëngbiama tojanóbanama.
  ron-LSB: Căci Hristos nu m-a trimis ca să botez, ci ca să propovăduiesc Vestea cea
    Bună — nu cu înțelepciune de cuvinte, pentru ca crucea lui Hristos să nu fie anulată.
  pon-pon: Pwe kaidin en wia paptaij, me Krijtuj poron kin ia la, a pwen padaki ronamau,
    kaidin ni tiak kadek lokaia, pwe lopun Krijtuj de mal la.
  nhe-BL: Pampa Cristo ax nechtitlanqui para ma nitecuaalti. Nechtitlanqui para ma
    niquinmatilti tlacame nopa cuali tlajtoli tlen Jesucristo. Ax niquincamahuía tlacame
    ica yejyectzi tlajtoli tlen huala ipan notlalnamiquilis. Intla ya nopa nijchijtosquía,
    huelis tlacame quinpactijtosquía notlajtol huan quiilcajtosquíaj para Cristo mijqui
    topampa huan ya nopa tlen quipiya chicahualistli para techmaquixtis.
  sps-sps: Nyo paparaa rou, tsonyo gima fapeenainy ir mes panainy vainy tana saa,
    Krais gima jiats vaminyo ma fapeenainy ta mes, sana Ayei jiats vaminyo ma favaanan
    iny anyon Vurungan Rof Tsunia. Ana nyo gim rou ma favaanan iny me na nat tana
    mes babainy tsun, ma faamainy a vainy, u Vurungan Rof nana mat ten Krais tana
    pagafuan, san tana parits koman Vurungan Rof to ayei an sikia ma tan samodek babainy
    tsonyo.
  wnc-wnc: Dasing? Asikaya Kraisda na take nanitewan apuke aminbamu yangga sauyamitde
    nanitewan apbum? Aho. Ita na wamu takeaknga yanikapitde na nanitewan apbum. Nata
    wamu take waaknga yanikapnangge natake aminu inane natdetdetnae natake buya aknga
    undang yuwawan kaa wam yakaing amin binga dua dakngake yaninggat. Aho. Nata sanga
    Kraisda gatanimuke amin saamdakane ninde tangge kungwanimukut taknga songa siyak
    ngang natake amindane natdetdetna usanzike nata wikake yaninggat.
  bus-bus: Kirisi e ma zĩ gbɛ̃ batisikɛna yãnziro, séde à baaru nna kpana. Èe kɛ
    kↄ̃n yãdↄ̃ↄonlo, lɛ à gana lía tón kɛ pãro yãnzimɛ.
  gub-BL: Zaneruwihawete nahemono kar kwaw purupe a'e. Numuzahazahak kar kwaw teko
    ihewe a'e wà. Hemono kar wapyr a'e, uze'eg puràg imume'u kar pà ihewe a'e. Naze'eg
    kwaw ma'e ikwaw katu har ze'eg rupi ihe, Tupàn ze'eg puràg imume'u mehe ihe. Aze
    mo a'e rupi, a'e mehe mo teko nuzeruzar iwer mo heze'eg rehe a'e wà. A'e mehe
    mo nuzekaiw iwer mo Zaneruwihawete ywyra kanetar rehe imàno awer rehe wà.
  imo-imo: Kraistini na imbo no ltindipuwi ungu naa nimu kani nani imbo awini no naa
    ltindiro. Nalo yunge ungu penga nimbe mundulimu pungo imbomando temane toko tindipuwi
    nimu. Aku tepolio wali nani imbo imbomanga lipe manjilimu ambolopolio ungu nimbo
    naa tiro. Aku molo. Ne imbo liko manjilimani nimele mele aku tepo nilkanje aku
    Kraist unjo polopeyana kolorumu ulumu darenga mainye pulka. Kraist lipo manjipolio
    wali Gotenga engemu kinye yunge lipe manjilimu kanopo imbi tirimolo.
  boj-boj: Kristus na e tamo naŋgi yansnjrqa marsiq e qariŋbosai. E aqa anjam bole
    palontqajqa osiq e qariŋbej. Deqa e mandam tamo naŋgo powo na Kristus aqa anjam
    palontosaieqnum. E degyeqnum qamu Kristus a ŋamburbasq di moiyej di a laŋa moiyej
    qamu.
  eng-DRA: 'For Christ sent me not to baptize, but to preach the gospel: not in wisdom
    of speech, lest the cross of Christ should be made void.'
  knf-knf: Kriŧtu aanyilën yil mbi pbatŧaar, ayilën yil mbi nţup *Uţup Ulil Unuura.
    Aanyilën pţup wa na ŋţup ŋi mntit mi ñaaŋ najën, pkeţ pi Kriŧtu ţi kruŧ pawutna
    kawaaŋ udooni.
  san-KHM: ខ្រីឞ្ដេនាហំ មជ្ជនាត៌្ហំ ន ប្រេរិតះ កិន្តុ សុសំវាទស្យ ប្រចារាត៌្ហមេវ; សោៜបិ
    វាក្បដុតយា មយា ន ប្រចារិតវ្យះ, យតស្តថា ប្រចារិតេ ខ្រីឞ្ដស្យ ក្រុឝេ ម្ឫត្យុះ ផលហីនោ
    ភវិឞ្យតិ។
  arn-NT: Fey ka femngechi Cristo ta werkülaenew ñi fawtisacheael, welu may tañi kimelael
    kisu tañi Montulchefengen, welu iñche ta kisutu kimkawkelan, femngechi tañi illamngetunoael
    reke Cristo ñi lan ta kürus mew.
  zas-NT: Din ad guxhaalt Cristo naj par gurobnijsan bejn ree, guxhaalaman naj par
    gatieꞌchan diidx xhienaag gap bejn perdon loj Dios. Ad cane tëëtan con diidx ni
    yadxaloj ree bejn naj luar cuꞌguijc reeman par xhie güjt Cristo loj crüjz.
  ken-NT: Kristo abhɨ́kɨ́ tó mɛ́ bɛjwiti bho. Ató mɛ́ chí bɛ́ ngátí nɔ́kɔ́ bo
    Mbok Ndɨ́ndɨ́. Nɛ mpú sɔt chí nɛrɨŋɨ́ndak ɛnɛn bǒ mmɨk nɛ sɛ́rwɔrɛ́nyu bɛ́gháti
    bho Mbok Ndɨ́ndɨ́ mbɔnyunɛ mbɨ́kɨ́ yáŋ bɛ́ bɛtaŋá nɛwú ɛnɛ́n Yesu ndǔ ɛkotákátí
    mɛ́mbák ndɛ́ndɛm.
