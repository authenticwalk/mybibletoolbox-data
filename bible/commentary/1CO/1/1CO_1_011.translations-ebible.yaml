  xla-xla: Adipalati, a꞉ya Kalowe aya dulu dla ha꞉ha꞉lalo sotapo wua꞉ta yu topulolle
    dulu dla ha꞉ha꞉ kokoye na꞉ watle puame atluwa.
  xav-NT: '@see-verse:1CO.001.010'
  cuk-cuk: Gwenadgan, an weyob bemarga soged, ar ade, Cloé-neg-yaginmalad-anga-sogsadba
    an bemar-itoged, bemarde na abin-abin imakdimarye.
  tbf-tbf: Bu kasiung, bu mene si ken vonuo e Kloe, gi nga me pengan seou va mi vinetei
    nge nama a mon i kotubunga.
  uig-CYR: Чүнки Кловиниң аилисидикиләрниң маңа силәр тоғраңларда ейтишичә, и қериндашлирим,
    араңларда талаш-тартишлар бар екән.
  ikw-NT: Rụmu nda m, agwna ele hi n'ezi-nụ-ọro Kilo kannụ m kpa o dnornu m anya,
    nụ okno ọka zị n'esilawụru anụ.
  khs-khs: Kelesowemi kulu hapa sena ne ma:ela:o, kiyawa kilipe muta tetese sitalakeye.
