  bkd-bkd: Ta intultul dini ta kanak hu duma duun hu pamilya hi Cloe ha tagsawalà
    kaw.
  ctu-76: Joñon Pablojon. Chʌ'ʌch chʌncox c subeñetla, quermañujob, como an jini año'
