  gof-ENT: ታ ኢሻቶ፥ ቄሎዔ ሶ ኣሳይ ሂንቴ ጊዶን ኦሺ ዴዔይሳ ታው ኦዲዶሶና።
  aau-aau: Hano wayh-om, hakwe ok senkin sehe me, payhokuaw, uwrsa har Kloe so uwrku
