  zaj-zaj: Kwavija wanhu kulawa mulango wa Kloe wanongela kamba kuna ngomba mmwanza
    wenu, mweye ndugu zangu.
  chq-NT: Fo'³oo la joon, tsaru'¹u', 'wii'¹³ 'inlɨ́ɨi¹³ tsá² inʉʉ tya' Cloé gajin'²o
    'e jo cwo'² júu³ ruu'²¹naa'.
  swp-swp: Ehaguyao e, Keloe helena taumia tataodi wasamiu se heribagu, si ene au
    haihaiawayagarauioimiu.
  bjr-bjr: Moo anaasee auqu Karooeena nammarifa mina aiku asauku innikina manda ainaina,
    raiqara ainaina qafamasee akooqoo qimaqimiafaqa iriqa.
  aby-aby: I aweka danu ibiye Korou danu uwararo aine ibisa orouma nabairo eno weisa,
    Godinu wake naukaisa Korinida goi orouma emenu emenu bebekuma wake we makanaisaya
    eno weisaro naue.
  eng-YLT: for it was signified to me concerning you, my brethren, by those of Chloe,
    that contentions are among you;
  jni-jni: Barki anime nihenu, anakura a Kuluwi wabukum inuguna iziti kara acece ashi
    me.
  kne-kne: Ibilin ko na en dakayo tan wada sin pamilyan Kloe di nangisodsod en sak-en
    ay mansosongbat kayo.
  tgj-tgj: Achiboru vdwa, Kloe gv vpin lokv nyi mego nga minpa toku nonugv aralo bumi
    sidu vla.
  gui-NT: Echa Cloé jo pegua reta omombeu cheve peregua, cherɨvɨ reta, quirai peyoaca
    peico oyoupi.
  quc-TT: Jeriꞌ rumal xbꞌix chwe kumal e jujun rech ri Cloé chi kꞌo chꞌoꞌj chiꞌxoꞌl
    loqꞌalaj taq wachalal.
  heg-NTPO: Ta muik atuil deng bata Kloe uma isin nas, man maa tek auk noan, teng
    deng mia la kaen apa tutungus.
  ptu-ptu: 'Ia anna ma''kada susiä'' matim inggannakoa'' solasubungku, aka deem sanaka-naka
    tau sahapunna Kloe sule umpa''tulasannä'' naua: “Deem kende'' kasipengkaam dio.”'
  bzd-NTPO: A yamipa, tayë kiè Cloe, e' yamipa we̱lepa tö ibiyö́ ché ye' a̱ tö a'
    tso' ñippök ttè ki̱. E' kue̱ki̱ ye' tso' a' a̱ ichök es.
  kwf-kwf: Nau ku saea ru neꞋeri, osiꞋana neꞋe ti ngwae faꞋasia kwalafa Ꞌi Kloe kira
    faꞋarongo nau Ꞌani fasi kamu toꞋo ana olisuꞋusuꞋu Ꞌanga ki faꞋi kamu kwailiu.
  eng-WYC-2017: For, my brethren, it is told to me of them that be at Chloe’s, that
    strives be among you.
  eng-WMBB: For it has been reported to me concerning you, my brothers, by those who
    are from Chloe’s household, that there are contentions amongst you.
  zat-NTPS: Da nigá dxapa' le'e, bi bicha', lawe' da buluzén benne' xrtia Cloé neda'
    dxutíl-lale dizra'.
  spp-spp: Ɲaha kurugo yɛ mii cìnmpyiibii, mii à lógo Kilowe pyɛngɛ shiinbii pìi ɲwɔ
    na, na mbèmbaaŋi na wá yii shwɔhɔl'e,
  zty-NTPS: Ki žapa' ḻe'e, ẕí'na'do' ka', dan' benne' ka' nníta'gake' liž Kloé bzéngekle'
    neda' kan žonle, na' wnnágake' ẕdiḻ díža'le.
  mek-mek: Ke aau akiu Kristiano papiaumi, lau iꞌina kapaꞌi laifaniꞌi, gome oi epomiai
    akekua emia auga, Kloe aaga akina isaꞌi kemai fouga maauai keifania.
  aey-aey: Ge, ege caja cotige Klowi uqana tal leih age qatanadec bilec Korin tamanec
    gemona nijia ec matein.
  urd-GVH: क्योंकि मेरे भाइयो, आपके बारे में मुझे ख़लोए के घरवालों से मालूम हुआ है
    कि आप झगड़ों में उलझ गए हैं।
  ycn-ycn: 'Nojena, marí nacú numá ijló me''etení, uncá paala ri''imacale rehuá. Cloé
    ejena i''imari nojló riyucuna. Marí que nemacá inacu: “Aca''ácacajo nacuja necá
    pajhua''atéchaca rehuá.”'
  djr-djr: Bili Gilawiwalnydja gurruṯumirriy mala ŋarrakal lakaram ŋunhi nhumany ŋuli
    ga dhuwaliyi ŋarrtjunmirra yan.
  kvg-kvg: 'Nǿfuap! No nqanek manqat nqazømbe-manqate, zapa ndǿgo: Nigu Klisten
    nøfu Kloe, tugi ezoqa nøme, no āv gini-nømøndém nqǽgo: Zo mokho-te nandav,
    qatoat neka ponqombap matev zømbu꞉gú.'
  rug-rug: Kasa tasiqu, ele mae tozi nau ri kaiqa pa tatamana te Koloe, sapu koadia
    si kaiqa vinaritokei pa varikorapa mia gamu, gua.
  hop-NT: Taq ima Chloet sinomat inumi umuy hin tūawvaya, itupkomu, yaw uma nātsikiwyuṅwa.
  san-URD: ہے مَمَ بھْراتَرو یُشْمَنْمَدھْیے وِوادا جاتا اِتِ وارْتّامَہَں کْلویّاح
    پَرِجَنَے رْجْناپِتَح۔
  heb-LB: בני ביתה של כלואה סיפרו לי על המריבות והוויכוחים שלכם.
  caf-NT: Sulhutsinkah ndun Chloe bukoo húdelhts'i, bulunah, 'en bugha nuhwheni lhedahdulh,
    'et whulh 'óozalhts'a.
  mio-NT: Yani xaa, cha cati ñivi Cloé chihin yu ti cha cahan yuhu xaan ndo chi tahan
    ndo.
  srq-NT: Mbia quiatu ngue ñee nguiã seje. —Eɨcuã ɨcuãte que nyue ra, ɨ que Cloé chuchua
    jenda ñee sembiirandu jenɨɨ nda.
  kje-NT: I wal'uhe, ya'u wakunu heheni ono Kloe nina nakar raram heruwali mai konohiyedi
    ya'u minim sesi me'e.
  gaz-gaz: Yaa obboloota ko, akka isin gidduu lolli jiru warri mana Kiloʼee jiraatan
    tokko tokko natti himaniiru.
  kud-kud: Wuwuna tupwadi Kalowi yana bodao bada hiwalo'o aliguwai yami awapa'ipa'i'i
    vehabana.
  urb-NT: 'Korói anam ta ngi har amõ ta ihẽ pe pandu: —Jesu rehe jurujar katu ame''ẽ
    ta je''ẽ je''ẽ hũ ngã jupe. Korin ok ta pe har ta ke ame''ẽ ta — aja.'
  fra-LSG: Car, mes frères, j’ai appris à votre sujet, par les gens de Chloé, qu’il
    y a des disputes au milieu de vous.
  san-HK: he mama bhrAtaro yuSmanmadhye vivAdA jAtA iti vArttAmahaM kloyyAH parijanai
    rjJApitaH|
  cak-SNT: Ruma xtzijos chuva cuma ri icꞌo pa rachuoch ri ixok Cloé rubꞌeꞌ, chi ixreꞌ
    hermanos cꞌo ayoval chicajol.
  uvh-uvh: Ka kuyane na sidining bining ganang wa midi mamareng fam ka sidi tubo kidagang
    titiga' fatoing wara'ning ka kuyani' naktangka taming Klowi ning arantagim wari
    abanga nangging u naknga wa midi u torik.
  ino-ino: '@see-verse:1CO.001.010'
  gnn-gnn: 'Yo ŋäma ŋarra nhumalanha yulŋunydja, ŋunhi nhuma ŋuli yukurra dhä-ḏälthinyaramirri
    nhumalaŋguway nhuma; ŋuruŋu walalay yolŋu''-yulŋuyu, nhawikala Gilawiwala gurruṯu''mirriyu
    ŋarrakala ḻakaraŋalanydja, bitjarra walala yukurrana ḻakaraŋalanydja nhumalanha
    gam'':'
  yal-yal: Amasɔtɔ ngaxakedenne, n bata a kolon Kilowe kon kaane xɔn, a lantareyana
    ɛ tagi.
  cnt-NT: Juɨ́g₂ jniá₂ 'nia'₂ le₂në₅, rɨn'₅₄ jniog₄, ia₁ ca₂rë₃chá₃ jág₁ juá'₂ dsa₂
    familia quián₅ Cloé, 'a₂ lia'₂ lë́₅ tion'₅₄ 'nia'₂, a₂niog₅ mɨ'₅₄ jɨn'₄ 'nia'₂.
  tif-tif: 'Nalmi nak-tunum kusal aa, kabak-ami miit kaali, unang tunum nulmi kayaak
    Kloe ulmi am maakup ilin ililta kipni sang uyo bokop-na-lomdip: Kristen ilta lo
    kutii waasi kela una-tala-kebip o, nikiwa, weng sanbi. Kemin ale,'
  nlx-nlx: एय मार बाय बोणहा, खलोए ने गेराणान माणहे माहु तुमरा बारा माय कियेल हेते,
    काय तुमरे माय राड़ एणे बाजरेनीह।
  apw-NT: Shik’ííyú, iłch’į’ nanádaagonołkaad ląą, Klóe yił naháztaaníí shił nadaagolṉi’.
  gum-gum: Nai nunelø, møiløgøsrøn Cloéwei yaueløbe nane eshkatan, ñimbe kwayam labrre
    waran cha.
  not-NT: Nacantaiguëmi negaca, nopiguemisantane, icomantaigapënanta omeraropague
    Coroe cara picanaitobagaigaca canta.
  plu-plu: Nukebyupwi, kiyapuno Kulowe gumunyapu egkis kinetihwa nuthu ku yaytak ayge
    piledukewne pawtak.
  iou-iou: Notnaye, äma ätu notjinpak Kloe unitä äbotken naniktä äbä ŋode näwetkuŋ;
    In bämopjin-ken yäŋawät-awät terak man mebäri mebäri ŋode yäk täkaŋ;
  ntp-NT: Cloe aaduñdʌ giñaagidi mʌsai aapimʌ gʌncocodaiña cascʌdʌ poduucai gʌnaagidi
    aanʌ.
  rai-rai: A kum tateng liklik, raa taara baa diat ki u ra ruma anun Kloe, diat wapua
    iaau naa muaat wengangaar wetwetalaai.
  haw-1868: E na hoahanau o'u, ua haiia mai ia'u no oukou, na ka poe ohua o Keloe;
    ua kuee oukou.
  ffm-ffm: Sakiraaɓe am, mi narrii yimɓe suudu Kolowe pooɗondiral won hakkunde mon.
  arb-NAV: فَقَدْ بَلَغَنِي عَنْكُمْ، يَا إِخْوَتِي، عَلَى لِسَانِ عَائِلَةِ خُلُوِي،
    أَنَّ بَيْنَكُمْ خِلافَاتٍ.
  cop-CNT: ⲁⲩⲧⲁⲙⲟⲓ ⲅⲁⲣ ⲉⲑⲃⲉ ⲑⲏⲛⲟⲩ ⲛⲁ⳿ⲥⲛⲏⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲛⲁ⳿ⲭⲗⲟⲏⲥ ϫⲉ ⲟⲩⲟⲛ ϩⲁⲛ⳿ϣϭⲛⲏⲛ
    ϣⲟⲡ ϧⲉⲛ ⲑⲏⲛⲟⲩ.
  sri-sri: Yaarã, Cloéya wii marã yʉre mʉsã gãme werení guaseorire werema.
  nal-nal: Amun taatum surugu lamaskana Kaarisito, azanon aubina ina di iziar la vaal
    zin Kloe, di ra vazei nia adu naagu rauxin amun faruaazang lawalaua nim nanga.
  kyq-kyq: Ɗeere gɛnaamgen ɗoobm *al‑Masi ki, jee maakŋ ɓee Klɔɛ ki ɓaaɗo taaɗum ɔɔ
    maakŋ kiŋgse ki se, naase se taarse ɔk mɛtn naap eyo.
  kwd-kwd: Nau ku iiria ni 'ola lo'oori, ta'a ni futanga agu, tofuna tani ta'a fa'asia
    fu'iru'uru'ua ani Kloe, gila kwairii te'agu na'a amoru moru to'o na orikwaisu'usu'unga
    'i laloamooru kwairiu.
  ded-ded: Tosofocna, Koroeac amaunac yeneng ngeneac yofi edenugec, “Yeni botucnginau
    tohoemema deendema angemema kecdae.”
  ewe-ewe: Nɔvinye lɔlɔ̃awo, mia nɔvi siwo le Kloe ƒe aƒe me la dometɔ aɖewo fi tofi
    nam be nyahehe kple dzre sɔŋ ko dzi miele.
  nuy-nuy: Murruyung-gaang, ngaya ngana-magana aniijiijung, mulung-arrgi-yung yamba
    yaawurru wurru-yanggi, ngigawi-nyinyung-gala ngarra-Chloe-wala wubani aanga-wala.
    Nga anaani ngambi-magaa yaani-yung ana-lhaawu. Nugurru yingga nurru-wundu-wundaa-wugij.
  cop-BHC: ⲀⲨⲦⲀⲘⲞⲒ ⲄⲀⲢ ⲈⲐⲂⲈ ⲐⲎⲚⲞⲨ ⲚⲀⲤⲚⲎ ⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲚⲀⲬⲖⲞⲎⲤ ϪⲈ ⲞⲨⲞⲚ ϨⲀⲚϢϬⲚⲎⲚ ϢⲞⲠ
    ϦⲈⲚⲐⲎⲚⲞⲨ.
  buk-buk: O asidôwai. Aö gasôm yom dinaŋ ŋahu bu Klowe ndê lau ŋatô sêkêŋ puc aö
    bu mac nem lau ŋatô sêseŋ dandi e sêwhê dandi kôc-kôc.
  pri-NT: Ba rà ina tôo wà pàra tèpa béejè na rà tâa pwârawâ kà Cloé, pâ, guwà pitòocia.
  zpq-NT: Chnia' ca' beṉe' migw, ḻe beṉe' nita' liž Cloé ba gose'e neda' chdiḻe chšašle.
  por-TFT: Meus irmãos cristãos, digo isto com urgência porque me foi dito, por uns
    membros da família de Cloe {alguns membros da família de Cloe me contaram}, que
    vocês estão brigando uns com os outros.
  gwi-NT: Shachaa nąįį, tr'injaa Chloe oozhii vizheh k'ąą lat nąįį nihłeezheedǫǫ'ee
    nakhwagahnyąą.
  gvn-gvn: Ngayu yurranka kuku nyajin nyungundumun Chloendamun jawun-karrandamun.
    Jana balkan yurra kari wawumal baja, yurra murru-kangan-kangaway.
  nhy-NT: Nokniwan, namechilwia yin tlamantle porke ifamilia in Cloé onechilwijkej
    nik anmokualaniaj.
  asm-FB: মোৰ ভাই-ভনী সকল, মই ক্লোয়ীৰ ঘৰৰ লোক সকলৰ পৰা শুনিবলৈ পাইছো যে, আপোনালোকৰ
    মাজত নানা বাক-বিতণ্ডা হৈ আছে।
  okv-okv: Eto embo Chloe ta bande ta iriora embomeni na puvuto nau namei kamei ungo
    na boru juhe irari ke etere ingena
  mxt-NT: Catyí chi ndo tyehe caa, yañi, tyi catyi̱ ñáyɨvɨ chi ra Cloé chii, vatyi
    iyó tɨsɨhɨ nu nyicú ndo.
  tzo-NT: Yu'un laj xa xcholbun ac'opilalic ti yaj'abtel ti quermanotic antse, ja'
    ti Cloee, ti chavut abaic, quermanotac.
  ind-AGS: Saya mendapat berita tentang kalian dari beberapa anggota keluarga Kloe,
    bahwa ada pertentangan di antara kalian.
  omw-omw: Ni kata pakyaa tuaavo, nraakye mpovanto mwia nrutu Koroiva varihata mwia
    nraamwuqi variahua ni timwa mpiqata nkyiara inronra hiqata variavo qiavana riaura.
  yrb-yrb: Korounu su uwarama naba weita, Godinu naueta Korinita su uwarama bebetuma
    yaranaita weita.
  maa-NT: Koií ko̱xan‑nò ndí 'ndsè, nga jñà xi̱ta̱ ni'ya‑la̱ Cloé, tsibéno̱jmí‑na̱
    nga kjoa̱siì tjín‑nò.
  mcq-mcq: Vwehu nune Karoi oni ehipo na ꞌwarivuꞌe hejujaho joni vaja hine ninakarame
    ꞌuraꞌaravu ꞌwivu.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، شٌلٌوٍ شَ مِشِيٍ بَرَ عَ قَلَ ﭑ بّ، عَ لَنتَرٍيَ نَ وٌ
    تَفِ.
  jpn-1965: 実はあなたがたのことをクロエの家の者から知らされました。兄弟たち。あなたがたの間には争いがあるそうで、
  fra-SBL: Car il m'a été rapporté à votre sujet, mes frères, par ceux de la maison
    de Chloé, qu'il y a des disputes parmi vous.
  yka-yka: Hangkan inin tasubahatku, meˈ kapungtinaˈihanku, peggeˈ bakas ku kaˈakahan
    weˈ meˈ saweˈ si Kaloyahin weˈ magsaggaˈ koˈ kaˈam luˈu.
  mle-mle: Aw wun gwurak atawa bwulatuwa, aw aal adiy Kilawiy diki wiyaam vagaruw-kwanadiy
    duw taakw wunak yarik yidadiwun gwur awarwa awarwa titaay wasakiy salakwagwuralik
    tikuw.
  shp-NTPO: Neskara ninkáxonra en mato yoiai nokon wetsabo. Cloekan rarebobaonra ea
    yoike, matobires mato join ianankanaibo.
  aom-aom: 'Nasi ö muenoꞌe naehu ëhi jajivaje hesi bëhoho here. Chloe-are agano ioroꞌiorohuro
    rueromo jemesi jö sisëho huruoho majehiromo uevareje: Corinth rajo ariböviohuro
    jö ahoꞌahamirovarue höjo. Ëhi majehijamu hejodeje.'
  geb-geb: Nde na phorgap guigira Zisas khothɨgi gumgi, Krowe phorga ki gumgi mbari,
    mbe khaŋ na nzuai. Nde wari ga vhegap, wari shɨga sui tɨv nden rɨgar ki.
  bsj-bsj: '@see-verse:1CO.001.010'
  cak-cak: Quiri' nin-ij-e chive rix ri junan kaniman ri Jesucristo iviq'uin, roma
    ri ec'o chiracho ri xta Cloé quic'amon-pe rutzijol chuve chi rix c'o oyoval chivech,
    cha'.
  chf-NT: Cälbenetla ca' jini, hermanos, uc'a machcatac ayan tan yotot ix Cloé u yälbonob
    que ayan buya entre anela.
  tlf-tlf: Kale nalami duubal ibe. Bomi magam uyo, unang tinum numi duup Kloe ulumi
    am maagup nin bilip ita ipmi sang uyo bogopne-nilip kano, “Kristen iyo igil ilo
    ko waasi kebina tala ke-bilip o,” agelip tinangkubi kale,
  piu-2006: Ulkumanu yini Kuluwinyangarri Yiitjuku walytja tjuṯa nyinanyi. Paluru
    tjana ngayunya tjakultjunu nyurrangarri pikarringkula wangkapayi, kalypa nyinanytjawiya.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ was tak nicha̱kꞌ aj niminel, reꞌ riwi̱ꞌ chi cꞌahchiꞌ nikꞌorom
    aweh tak i wili ruꞌum nok reꞌ take racꞌu̱n rixkꞌu̱n i maꞌ Coloheh xcꞌulic quisakomej
    wach wi̱n chi wilic jenaj nim wach chꞌakoj i̱b ru̱cꞌ noꞌjbal chaxilac tak.
  tue-tue: Yʉʉre Cloé wãmecʉtigoya wii macãrã mʉ́ã cãmerĩ́ ĩñadʉgaherere wedewa.
  bjp-bjp: Foron tuaklik, fale fanu tina matanfel ke Kloe, ri fas ta iau le imel e
    fafating na fatpoto gam.
  xon-xon: Nnaabitiib, Kloe aachiln ni aanib tuk mi ke kinikpakpak bi nikaasisik ni.
  tzo-ZNT: Yuꞌun caꞌyoj ti muc bu toj lec xavil abaique, yechꞌo ti xꞌelan chacalbeique.
    Jaꞌ liyalbe li xchiꞌiltac Cloee.
  mpm-NT: Siaꞌan xndaku ri, ñani naa ra, chi siaꞌan ni niꞌin ri jnuꞌun ja ni ka kachi
    yɨvɨ vekoꞌo veꞌe Cloé, ja ka yeyɨꞌɨ jnaꞌan ra nanu ina
  ots-NT: Porque, ʉm hñohuiquijʉ, xí nzøcua cʉ ddáa cʉ már bbʉh pʉ́r ngu̱ car hermana
    Cloé, xí xijqui, øde, grá huɛnijʉ, hna̱. Jin gui hnadi ca guí tɛnijʉ.
  hoy-hoy: हे नान वार्टुरा अदिक आकतींगेरा, खलोए अन्द घराना अन्द लॉकुर नानी नीम्द बारा
    दा हेळदुर कि नीम दा झगळा आगेत्याव.
  amo-amo: Nani anan gan kuluwi na da tyi vet natuf nbeleng nworu uwutuzunu din piun
    nan nya mine.
  pjt-pjt: Alatjiṉa kuwari nyurala wangkanyi munuṉa nyuranya paini panya Jesuku walytja
    maṉkurtuṉiya minyma ini Kalawiku nguranguṟu pitjala tjakultjunu nyuranku pikangku
    ngaparku wangkanyangka nyakunytjatjanungku.
  cwe-cwe: Kwaviya ndugu zangu, nilongiligwa na wanhu kulawa kwa kaye ya Kiloye kuwa
    kuna kuleka kwiilumba vimwili.
  daa-NT: Ka seener, gem kol siŋtay, nu kaawiiko ampa-ak asaan gee daarin̰ min ger
    ka boote Kilowe kaawdu kadar kaawko ɓagɗo.
  mlp-mlp: Ya imaqbaban, aw anan Klowe haqayta na ago walmataw asor bolim kazaq ibilenim
    bilaqiy, Ne gilikmanib an mug ayahmo usaq haqiy.
  ape-C: O ipak Kristen, enesh shaniguk Kloe iri shakripe shakri ipak kanak pape panatutukem
    panitok um baraen.
  bgs-bgs: Mga kataladi ku, igkagi ku ni su duwán tun ta pamilya i Cloe na igulit
    kanak na duwán ágpapulé diyan ákniyu.
  faa-faa: Keresoa paosa aporo maeo, repo namina kára tafatafaraka risikinapo. Aíyaka
    Korowimo ape aeyaka aporo metakira risiane ano rea pekea, anoaki hufitaeraka somerakasupo.
  kik-kik: Tondũ rĩĩrĩ ariũ na aarĩ a Ithe witũ, nĩmenyithĩtio nĩ andũ amwe a kuuma
    nyũmba ya Kiloe atĩ nĩ kũrĩ na ngũĩ gatagatĩ-inĩ kanyu.
  cap-NT: Wejt jilanaca cullaquinaca, tsjii kjaz̈ z̈oñinacaqui Cloé famill z̈oñinacz̈quiztan
    wejtquiz quint'ichic̈ha, anc̈hucpora ch'aasiñc̈hucquic̈ha, jalla nii.
  ksr-ksr: Oo uumeleeŋ alauruna, oŋo batugianoŋ aŋgowowo mamaga ama laligojuti, iikawaa
    buju qaaya ii emba Kloewaa sumaŋuruta tosianoŋ nijogi.
  eng-TNT: It is shewed vnto me (my brethren) of you by them that are of the housse
    of Cloe that ther is stryfe amonge you.
  sbs-sbs: Imi iva vikwa munzila yi zuweka kwangu, va kwangu, cha vantu va Kloe kuti
    mitendo yavo yi tendahale mukati kenu.
  sue-sue: Otao mamai, nisokare nana soe ge kei awenua itia awa Koloera awiso meni
    muro namore sesera goisena.
  fra-NCL: Car il m’a été rapporté à votre sujet, mes frères, par les gens de Chloé,
    qu’il y a des disputes parmi vous.
  snn-NT: Cloé bainbi yë'ëni quëajënna, mësacua je'o bajën ba'iyete masihuë yë'ë.
  atb-NT: Ngá é gumang wuì ê, Hkloe é yhûm byù wuì gi, nungmoq hkaû má mabyoq htoq
