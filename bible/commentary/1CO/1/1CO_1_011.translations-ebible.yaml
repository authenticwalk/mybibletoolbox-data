verse: 1CO.001.011
translations:
  kpx-kpx: Di haokuvuia, Koloe omo umale ata degomoleau di namihage di hilokage la
    moleho itumue hoto loui mole aiogevema.
  okv-H: Eto embo Chloe ta bande ta iragora embomeni na puvuto nau namei kamei ungo
    na boru jumbuhe irari ke ehere ingena
  tbo-tbo: Babana Kiloi a manago gehouhi amaka hi paliweleu omi wikahakaha binei.
  mal-C: എന്റെ സഹോദരങ്ങളേ, നിങ്ങളുടെ മധ്യേ തർക്കവിതർക്കങ്ങൾ ഉണ്ടെന്നു ക്ലോവയുടെ ബന്ധുക്കളിൽ
    ചിലർ എന്നെ അറിയിച്ചു.
  grc-SR: Ἐδηλώθη γάρ μοι περὶ ὑμῶν, ἀδελφοί μου, ὑπὸ τῶν Χλόης, ὅτι ἔριδες ἐν ὑμῖν
    εἰσιν.
  bgc-bgc: क्यूँके हे मेरे बिश्वासी भाईयो, खलोए के कुण्बे के माणसां नै मेरै ताहीं
    थारे बारै म्ह बताया सै, के थारे म्ह झगड़ें होवै सै।
  khz-khz: Kwalana walakavaku, gomi valimi Kloe gena numa talimara na gema varakuto,
    negetiwato, gomi matotaumi nuganugami ai goveituna.
  deu-TKW: Denn ich habe Nachricht über euch erhalten, meine Brüder, durch die Leute
    der Chloe, dahin lautend, daß Zwistigkeiten unter euch sind.
  zsr-NT: Cni rëpaꞌ lbiꞌiliꞌ, böchiꞌ lzaꞌadauꞌ, le gulaguíxjöiꞌnëꞌ nedaꞌ ca runliꞌ
    bönniꞌ nacuꞌë lidxnu Cloé, taꞌnë́ꞌ rdil‑l dídzaꞌliꞌ.
  lin-lin: Pamba te, bandeko na ngai, bavandi ya ndako ya Kloe bayebisi ngai ete koswana
    ezali kati na bino.
  hns-NT: Bhaai Klowe ke ghar waalan hamse bataais hai kie toelog apane me djhagara
    kare hai.
  noa-E: Khodamnaan, mua pãrag mag chirʉmʉn, mau maach khodam Cloe aiguim khʉʉnau
    mʉrʉg jaaucheewai mag pãar khõinaajã khaba jũrr chikham ipeer ahau aajem anaawaita
    mag chirʉm.
  eng-EMTV: For it has been reported to me concerning you, my brothers, by those of
    Chloe's household, that there is quarreling among you.
  mib-NT: Súcuan cáhán rī, ñánī mánī, chi ni cacastūhun ñáyuu vehe Cloé nuū rī jeē
    cátejnáhan ró.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ लुम्‍मो खे़माॽ पोगे़आङ् वाॽ फाॽआङ्
    क्‍लोएरे़ कुहिम्‍सयङ्‌ङोबा कुभारे़ इङ्‌गाॽ मे़जे़क्‍ताङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Valongo vangu, mambu genigayuwini kuhuma kwa vandu va Kuloe, kuvya mwihutana
    pagati yinu.
  mmx-mmx: Luvutnetak mi luvurinuk. Nia a tong i na rinimi mila lentaba di nemen at
    loogu at ne Koloii digara tong asu vam i ria do lekarakat mo i nemen kantubu atnimi.
  cbr-NT: '''Ën xucë́antu, cana mitsu cain, Cloénën aintsi ''ibun ca mitsux ismina
    bëtsibë bëtsibë ubíonan ubíonani bucui quixun ë caxa.'
  tee-NT: Iclapujunau chunch ji qui'alak'avin ni quintajunilh ju tavilanancha la'ixchaka'
    ju Cloé ni va laclak'a'it'it ju uxijnan.
  eng-LSV: for it was signified to me concerning you, my brothers, by those of Chloe,
    that contentions are among you;
  cak-NT: Roma xtzijos chue coma ri ru-familia ri ixok rubinan Cloé, chi rix wach'alal
    c'o ayowal chi'icojol.
  pah-NT: A'ereki Cloehẽa rongapypeve'g̃a omombe'u ji ve pejogwayvayvara.
  sja-NT: '@see-verse:1CO.001.010'
  xed-xed: 'Kəl yu ka mnay mantsa zwanama ɗa ná, sliʼafsliʼa gwal ga Kluwe ka sagha
    da mnihata kazlay: Ta zlərɗawi kuni ma vgha ghuni kəʼa.'
  mks-NT: Cande̱hé ndo̱, ñani mí i̱, na̱ cúú cuéntá Jesús. Cáha̱n i̱ ña̱ yóho xi̱hi̱n
    ndo̱ jáchi̱ na̱ca̱xi tu̱hun na̱ vehe Cloé xi̱hín i̱ ña̱ ndaja mé ndó cáni táhan
    ndó.
  gfk-S: Bar hinsaagu tane Krais, ari mekaia tano iabar tane Kloi di te hinawase iou
    be a mon hargor kaia nalamin ta mu.
  bmu-bmu: O urumeleŋ alaurupni, iŋini sutŋine aŋgururuk gwötpuk aka maljei, miaŋgö
    buzup keuŋi ambi Kloegö saiwaurup tosatŋan mönö jigetka möral.
  dgz-dgz: Ne ap waingina iwa apan Koloe dugup mega nagirewa upi tauan, e notatae
    waiwaniana ame oisewa wadianegene anuna menan.
  eng-GNV: For it hath bene declared vnto me, my brethren, of you by them that are
    of the house of Cloe, that there are contentions among you.
  zaa-NT: Lebi'i hermanos quia', chi cca' saber nu runi le porqui'ni canu tse'e le'
    litsi' hermana qui' ri'u Cloé nna chi gutixa'áni cabi inte' qui'ni télá télá ná
    la' rulábalatsi' qui' le.
  eng-WEBSTER: For it hath been declared to me concerning you, my brethren, by them
    who are of the house of Chloe, that there are contentions among you.
  guh-guh: Mapacuenia pacatoyaquinatsije tsipaji Cloévënëva pijajivi netsipaeba. Apo
    panajamatabëcuenejëpaemë pina. Daxitatsi baja cajena caenë vajatuxanenë Jesucristo
    pijajivitsi. Paxamë tuatuajëta pina itsamonae nabijataeya namataenetsia najumeanaenotabiaba.
  bon-bon: Kloe me ingle cabu ca poto biname cina cebine najepesi, egä weene, cäme
    ätrunga binamewale, jiceliniye peema, egä laasi nyene babo biname.
  nhw-BL: Noicnihua, nimechilhuía ni tlamantli pampa ichampoyohua Cloé nechyolmelajque
    para anmocamaijixnamiquij.
  swh-ONEN: Ndugu zangu, nimepata habari kutoka kwa baadhi ya watu wa nyumbani mwa
    Kloe kwamba kuna magomvi katikati yenu.
  wbi-wbi: Ulwakuva avaanhu va munyumba ija Kloe vam'bulile kuuti kwelule ulughaving'ano
    luno lughendelela pakate palyumue.
  bba-bba: Domi Kolowen tɔmbu bɑ mɑn sɔ̃ɔwɑ mɑ sikirinɔsu wɑ̃ɑ bɛɛn suunu sɔɔ nɛɡibu.
  eng-KJVCPB: For it hath been declared unto me of you, my brethren, by them which
    are of the house of Chloe, that there are contentions among you.
  kgk-NT: '@see-verse:1CO.001.010'
  waj-waj: Ni seenayaso, gioonnaivaa nnutuuvo Koroqiinna nnauvaki variaiya ngia iikiaa
    kuaivaa vaa kooyaa ni giaa ni miaani na rikiauvai. Ngiiikidiri vooyaano ngiariiki
    ngiariiki buaaru kiaivo vainoo.
  cpy-cpy: Tema nokemakiri isheninka-paeni Cloé ikamanta-paakina tee paapatziya-wakaa
    kameetha.
  mpx-mpx: Taliwau ge nuwau, gamagalau enuna hi neem Kiloe wana boda elana, ge no
    wasa hi pem tage ami boda gamwanaa ku ba apwaapwanawa.
  wbp-wbp: Jaru witarna purda-nyangu nyurrurla-kurlu. Karnta-kurlangu jinta-kurlangu
    yirdi-kirlanguju Kuluwi-kirlangu yanurnulu yimi maju-kurlu, ngulajujulu yimi-ngarrurnu
    kujalpankulu-nyanu nganta nyurrurlarlu Kirijini-paturlu wiljiwilji-manu jaajirlarlu.
    Ngajukupurdangka-purnu Kirijini-patu, kujaju maju.
  luo-luo: Jowetena, jood Kloe moko osekelona wach ni nitie dhawo e dieru.
  nhe-NT: Noicnihua, nimechilhuía ni tlamantli pampa ichampoyohua Cloé nechyolmelajque
    para inmocamaijixnamiquij.
  aii-aii: ܣܵܒܵܒ ܦܝܼܫ ܠܝܼ ܡܘܼܚܒܸܪܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܡ̣ܢ ܒܲܝܬܵ‌ܐ ܕܟܠܵܐܹܐ،
    ܕܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ ܡܲܩܲܪ̈ܵܨܘܼܝܵܬܹ‌ܐ،
  esk-NT: Aniqatiumaaŋ, iḷaŋisa iñuich Chloe-ŋum iḷaiñ nalupqinaiqł̣ugu uqautigaatŋa
    qapiqsiġiutraġnipḷusi [tillisaipsigun uvamniñ].
  msb-msb: Nasabi ko ini kay may katawuhan san pamilya ni Cloe na nagsumat didi sa
    akon na nagasuruay kuno kamo dida.
  cpa-NT: Lah¹jøng² juǿi²jni hniah¹² dsa² roh¹³ jniang³. Di³ dsa² quián¹² Cloé ma²ca¹jmo¹
    jǿg³ hi² chi² møah¹³ hning² ja³tiogh³ hniah¹².
  dso-dso: ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଲାଗାଜଡା ଆଚେ ବଲି ମୁଇ କିଲିୟର୍‌ କୁଟୁମେ ଅନି ସୁନିଆଚି ।
  meu-meu: Badina be, varavaragu e, Kloe varavarana ese sivaraimui vada e hamaorolaigu,
    e tomu umui na o noho heai-heaimu.
  yva-NT: Sya arakove weap, vatano una no yavaruga Kloe inta ude rinai to, wo raura
    ware weaparare wasai vambinibe.
  dgc-dgc: Dahilan éy nibaheta diyakén du kaguman ni Kloe a néglébug kam kan.
  zpm-NT: Sac goṉ në tib zhalidz Cloé lo naa nodiḻlsa to i;
  hix-NT: Àro wyaro àkehe, owyanye, rowtà komo y, rowya oyokaytà komo yonytxanàr ke.
    Mosoyatxow hatà. Àro wyaro oyokarymetxoko, rowya, Kàroye mryenon komo, notxwakomo
    mryenon komo.
  sim-sim: Jisasin hishindiyanda ma jirin, ma ol Kloe oso nga nakrem linda ondo li
    taha li sawerik a misiri, jir jihi ambek jimu anangrianduwa.
  npi-ULB: किनकि तिमीहरूका माझमा गुटबन्दी छ भन्‍ने कुरा क्लोएका मानिसहरूले मलाई बताएका
    छन् ।
  cgc-cgc: Iling tan pangabay ko ki kyo na mga utod ko tak mga ittaw na alin ta iran
    Cloe gasugid ki yaken na kyo yan galalisay daw kino sunuron nyo.
  tim-tim: Aregât lâuwâŋe makbe. Âmbâle siâ kotŋe Kolowe yâkgât kâmolân gâtŋe bikŋe
    nâŋgâlân togom hin makniŋi, “Galalupge Korinti hânân manmai areyeŋgât hutyeŋân
    kuk humo yendâp.” dâyi.
  yor-yor: Ẹ̀yin ará mi, àwọn kan láti ilé Kloe sọ di mí mọ̀ fún mi pé ìjà ń bẹ́ láàrín
    yín.
  wos-wos: Wuna nyama bandi, takwa hési, léka xi Kloe, léka hém di wuniré wa, guni
    guna du takwa wali warungukaka. Guni guna du takwa wali warungumboka wuni we.
  emp-NTPO: Djabarã, mʌ̃a ũrĩna carea mãwã jara b̶ʌa. Djabawẽrã Cloe ẽberãrãba mʌ̃́a
    jarasid̶aa bãrãra ijara duanabarida.
  eng-F35: You see, my brothers, it has been reported to me concerning you, by some
    from Chloe's household, that there are contentions among you.
  ind-ind: Saya menasihatkan hal itu karena beberapa orang dari keluarga Kloe memberitahu
    saya bahwa ada pertengkaran di antara kalian, Saudara-saudari.
  pes-OPCB: زیرا ای برادران عزیز، چند تن از وابستگان خانوادهٔ «خلویی» به من خبر دادند
    که در میان شما بحث و جدل و تفرقه وجود دارد.
  mpt-mpt: Ne nekwal ibo ne weng mako wentia Klowio meletan maki baatneniba Kolin
    bib seli bainobo galin nakaia unangai i sinwalo alang weng obiobo ge baatneibbiobe.
    Bainobo galin nakaia unanga ibo ib bobol temo makob kesoa ibo ib sinwalo alang
    wengo mo baasese nimibe!
  ssx-ssx: Kametitio. Iki pa꞉ta꞉ Kolauna꞉ tapakema꞉ la kimieki loa꞉me. Paeyaoma꞉ ape
    ape lo halememe leme ekina꞉ loa꞉me.
  mkl-mkl: Iŋɛ inɛm ŋɑ, ǹ wɑ n fɔ bɛɛbɛi si nɑ iyi í jɔ̀ inɛi nyɑɑnzei Kolosee ŋɑ
    ɑ̀ sɔ̃m ɑ̀ ni ijɑ í yɑ wɑ si ɑnini nŋɛ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ଚିନ୍ତା ବାରି ମୁଇଙ୍ଗ୍ ମନ୍‌ରେ ମୁଇଂନ୍ନିଆ ରିସିଙ୍ଗ୍‍ପା । ବୟାଁଇଂ ପେ ବିତ୍ରେ
    ବାନ୍ ଗଡ଼୍‍ବଡ଼୍‍ ଲେଃକେ ଡାଗ୍‌ଚେ ଖ୍ଲୟୀନେ ଡୁଆଣ୍ଡ୍ରେ ଉଡ଼ିରୁଆ ଆନେଙ୍ଗ୍‌କେ ଆଃମ୍ୟାଆର୍‌କେ
    ।
  gof-RNT: Ta ishato, Qelo7e soo asay hintte giddon ooshshi de7eyssa taw odidosona.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆପେ ଥାଲାରେ କାପ୍‌ଜି ହବାଅଃତାନା ମେନ୍ତେ ଖ୍ଲୟୀଆଃ ଅଡ଼ାଃରେନ୍‌ ଚିମିନ୍‌ଝାନ୍‌
    ହଡ଼କ ଆଇଙ୍ଗ୍‌କେକ ଉଦୁବ୍‌କାଦିୟାଁ ।
  gah-gah: Náa vegúe, neza likigikagú lova leta gakó utó oko nemó nene Koloeni vegenalate
    likago gelekuve.
  lcm-lcm: Using a matan vap ang si Koloe kita mela atai iau ta kapo atogon a keve
    anggegelai i marala nei liuan imi, keve tungag.
  aer-aer: The arrenhantherrenhe alkngetherre ileme atyewe Jesus-kenhe urrpetye-arle
    arelhe Chloe-ke-artweyele-arle atyenge arrekantherre-akerte ileke. Itne atyenge
    ileke arrantherre-arle akwele arrantherre-arrpe ahele-ahele akerreme.
  qvc-NT: '@see-verse:1CO.001.010'
  tgl-ULB: Sapagkat ibinalita sa akin ng mga tauhan ni Cloe na may namumuong mga alitan
    sa inyo.
  cbs-NT: Man shinan chakai ja ikin ana unanuma jiweama man shinananain paxkanameaibu
    Cloen enabun ea banabimashinawen taexun en betsabuun, en matu yuiaii.
  xtm-NTPP: Ká'an sa sa'a nuu ndaka ni ja ni ka nduu ni sa'ya Su'si o a, vaa ni ka
    kaxtnu'u ñayii ka iyo ve'e Cloé ma nuu sa ja su'va su'va ka kuu ni te ka skiti
    ini tna'a ni.
  nnq-nnq: Makalongo bango, bandu bange bakachakwe Kaloe bannengile ilebe ilaya kube
    ubi bulwa.
  bao-NT: Yʉ yaarã, jĩcãrã Cloé yee wederã mʉja ca ameri ĩarʉgati niirijere yʉre cʉ̃ja
    ca wedero macã, atere to biro mʉjare yʉ ĩi.
  san-ORI: ହେ ମମ ଭ୍ରାତରୋ ଯୁଷ୍ମନ୍ମଧ୍ୟେ ୱିୱାଦା ଜାତା ଇତି ୱାର୍ତ୍ତାମହଂ କ୍ଲୋଯ୍ୟାଃ ପରିଜନୈ
    ର୍ଜ୍ଞାପିତଃ|
  huv-NT: Xecojow xechijquiaw, sasaj icon aag ayaj cos xique lanasoic nguineay tenguial
    ijlüyiün; tasajüw xic altiül monaw aniüng Cloé. Apiüngüw ajlüy moncüy tiül icona.
  otn-NT: Dí xi'a̱hʉ na̱ ra̱ hya̱ na̱ ma̱ zi cu̱'a̱hʉ, porque nu̱'ʉ yø mɛ̱ni̱ ra̱
    Cloé bi xiqui ngue ga̱di̱ nju̱nthʉ.
  nop-nop: Notneye, nu kahat i nadiŋa mede u yolat. Lekiŋgoŋhik foloŋ mede mintaguk
    hatak u Kolowi hekidi yobu nadigut.
  obo-NT: Id pomandu ku ini koniyu, su duwon sakup to pomilya ni Cloe no nokoponudtuu
    koddi no id po-op-opuloy kow kun.
  cak-ENT: Roma ri ru-familia ri ixok Cloé xquitzijioj can chuve, que rix hermanos
    c'o oyoval chi'icojol ri chila'.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤂᤧᤔᤠ᤹ ᤐᤥᤃᤧᤀᤠᤱ ᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤰᤗᤥᤀᤣᤖᤧ
    ᤁᤢᤜᤡᤶᤛᤕᤱᤅᤥᤒᤠ ᤁᤢᤓᤠᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤈᤧᤰᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Súcuán cáhān ni, ñanī mánī, chi nī ncachī tūhun ndá nchivī vehe Cloé nūū
    ni jā tétáhán ndá nú.
  san-TIB: ཧེ མམ བྷྲཱཏརོ ཡུཥྨནྨདྷྱེ ཝིཝཱདཱ ཛཱཏཱ ཨིཏི ཝཱརྟྟཱམཧཾ ཀློཡྻཱཿ པརིཛནཻ རྫྙཱཔིཏཿ།
  qve-NT: Kaykunatan qankunamanqa nishaykichis, qankuna ukhupi ch'aqwata ruwanakuspa
    discutinakuykuna kasqanrayku. Chaykunatan noqaqa yachani, Cloé sutiyoq hermanapa
    familianmanta noqaman willawasqankurayku.
  pao-NT: E nanumu, soo mogo'ne Cloe mee naneadu nanaumu-matu mee e tuukwe, “Mu nanahana
    nananepetukute,” mee.
  cbu-NT: Itaru, na siy wand saanpata yutarit tsiyataktischa. Tsiyatssis wanipa nuw
    mazinarangee; Kloy maachirita nuwaa itsinsaru kamanirangiya.
  usa-usa: maará téq kétune. ketíbâqawaayuo, keráwáqtábá unítíq ááiq-aimma keráwáqtí
    aúkáapimma kéte téta Karóini waayúkama timá tímikaae.
  soy-soy: Pinɛ́mɑ́rɛcɔ, Kulowee kɛyɔ pikɔ́ yɛ nɛ́ símisi rɛ íkɛŋɛnɛ yɛ nɔ́kɛnɛ́cɔpɛ
    welɛ.
  hui-hui: Kalowi ibunaga damene marume, Tí lai lagalaga bialu kami, lalu i̱hondo
    bayuwaore langiai haya.
  amf-amf: Imbanaanato, yennon shaarinte paloyn dohonam inta Qelove zelen eenakalanka
    qansidine.
  quc-NNT: Qachalal, kinb'ij wa' chiwe rumal chi jujun chke ri rachalaxik ri nan Cloé
    ki b'im chwe chi k'o ch'oj chixol.
  dob-dob: Manuna ꞌaidi Kiloe ꞌina bodao niꞌatu sieonegu ꞌimi egewagewana manudi.
  wrs-wrs: Seh, Kloetindiva kamba os ishumnina, yimba daosmonahonam vewulv pevmba.
  mca-mca: Hit'iƚij ewets aka'an yejefets qe he' uja'x he' ƚejefets ke' Cloé nifel
    ye'm in ƚetujtse'eƚijjukii pa'qu' isu'uni'ƚ.
  tzo-TZC: Ti jech ta xcalboxuc avaꞌiic taje, Quermanotac, yuꞌun ti buchꞌutic oy ta
    sna ti Cloee laj yalbun caꞌi ti itꞌix ta xavaꞌi abaique.
  mya-mya: ငါ့​ညီ​အစ်​ကို​တို့၊ သင်​တို့​သည်​အ​ချင်း​ချင်း ခိုက်​ရန်​ဖြစ်​လျက်​ရှိ​ကြ​ကြောင်း​ကို
    က​လော​ဣ ၏​အိမ်​သူ​အိမ်​သား​များ​ထံ​မှ​ငါ​ကြား​သိ ရ​၏။-
  gng-NT: Tɔ, nʼyaabɛ, Kolowe den yaab tɔke' nni ki ye ifinfinde te niʼni.
  cbi-NTPO: In keranguemu naatalala, ñullanu entsandintsumiya Cloe' chachilla ñuitala
    vej vej pan dechuve ti' wainñu mijatundiyu tsandintsumi.
  ikk-NT: Umunẹ m, m rị e ku ọnwan makẹni ndị hụ imẹ ndị ikpun-ụlọ Klo a gwaọlẹ m
    nị ikpe lẹ nkebe rị imẹ igunrun ụnụ.
  leu-leu: Mu fetinan siak, saxanofuna ti la lifu si Kaloe ri maa xuus famatavasau
    o a toxan a fegagelaian taxa waan la palou imi.
  maz-NT: Nu'tsc'eji mi cjuarmats'ügöji, o ngöxcö c'o cãrã o̱ ngumü e Cloé c'ü ya
    i̱ṉ pötqui dyonpüteji.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཀི་ལོར་ཚང་གི་མི་རྣམས་ཀྱིས་ངའི་སྤུན་ཟླ་རྣམས་གླེང་སྟེ། ཁྱོད་ཅག་གི་ཁྲོད་དུ་རྩོད་གླེང་བྱུང་ཡོད་ཅེས་བདག་ལ་སྨྲས་མྱོང༌བའི་ཕྱིར་རོ།།
  tca-NT: Pa Chaueneẽgüx, pemaã nüxü̃ chixu i ngẽma ore, yerü Croétanüxü̃tanüwa nüxü̃
    chacuáchiga ga pegümaã na penuẽxü̃, rü tama aixcüma wüxigu na perüxĩnüẽxü̃.
  zpl-NT: Scua rnia luhua bee saꞌa enu nzeli arquiaꞌahua Jesucristo, xne ungabiyalá
    nú nuꞌ xuu letahua, scua udixiuleꞌe bee familiaꞌ Cloé lua.
  mbc-NT: Maasa pra Cloé yonpayamî' winîpai ayekarekon eta'pîuya. Ekaremekî'pî to'ya
    î' kai'ma tîîwo'ma'tai aako'mamîkon yekare.
  ndg-ndg: Mana bandu ba nyumba ya Kloe batumakiye kuwa kubile ni banganika nkati
    yinu.
  wsk-wsk: Aga singsang alo, Chloe ilak bagara ko kariimet sang aga manorman mu, nenenga
    ningi den tagi gurungumura aniso iwita balman.
  toj-NT: Porque ja scristiano ja sbaj quermanatic Cloé ch'ac ta yale cab que puro
    pleito ayex ja huenlex quermano jumasa.
  tbc-tbc: Man dugo, Kloe san tamolpein ŋaisag na dupalug, aŋ luluŋam lo nug paek
    kagin yen dan dubol go ŋaloŋ a.
  sna-sna: Hama dzangu, vamwe venyu vokwaKirowe vakandiudza kuti pane gakava pakati
    penyu.
  smk-NT: Man'ibibilin ko in komoyo ta natandaan ko konran tutawo na ni Cloe, man'aduen
    kon bubsat, a mampiaawayan moyo no si'no a pangulo nin manepeg moyon tumbuken.
  grc-TCGNT: Ἐδηλώθη γάρ μοι περὶ ὑμῶν, ἀδελφοί μου, ὑπὸ τῶν Χλόης, ὅτι ἔριδες ἐν
    ὑμῖν εἰσι.
  gof-WFTW: Ta ishato, Qelo7e soo asay hintte giddon ooshshi de7eyssa taw odidosona.
  spa-BLM: Porque se me ha informado acerca de vosotros, hermanos míos, por parte
    de los que son de la casa de Cloe, que hay disputas entre vosotros.
  kyz-NT: Kylu ẽẽ pytuna 'gã amũ pẽ mome'wau jee ai'i. “Korĩtu pewara 'gã ajamue are
    ete ajemogy”, 'jau 'gã pẽ mome'wau jee ai'i.
  dao-dao: Ka püie aw, nami ngcungkaih veki tia mawng cun Kalokuha khui im kyawng
    lawng naw na mthehkie ni.
  cya-cya: '''Un jun ta''a na, cua'' ynan cha'' ña''an ndi''in um, si''yana tucua
    snan nten ''in yu Cloé ndaa ne'' suun si''yana a ndi''in ''a um sca cha'' ti ''in
    um.'
  nii-nii: Pe nga wumb kombur amb Klowes ngii konu ełe no pek mołmun wumb ei, ok ya
    na kanik kin, ek kun ninjing. Nam angnan noł ei, enim ek mił erik kin, ek kanim
    kanim eipi eipi ninjing.
  ign-NT: '@see-verse:1CO.001.010'
  dik-NT: Acï kɔc kɔ̈k ë many Kulowi lɛ̈k ɣa lɔn wek aa gɔ̈th ë kamkun.
  cac-cac: Ex vuc'tac ex vanab', svalb'at juntzan̈ tic d'ayex, yujto a eb' yic ix
    Cloé ix alan d'ayin to van spitzvi oval d'a e cal ta'.
  tzj-E: Cara' quenbij chewa wch'alal com anen xerkaja rbixic wq'uin xch'oj neban
    chbil tak ewi'. Jec'ola pruchoch kch'alal Cloé j-era' xerbina chwa.
  san-BUR: ဟေ မမ ဘြာတရော ယုၐ္မန္မဓျေ ဝိဝါဒါ ဇာတာ ဣတိ ဝါရ္တ္တာမဟံ က္လောယျား ပရိဇနဲ
    ရ္ဇ္ဉာပိတး၊
  yaa-NT: Efe yora mĩshtichi, mẽ nika a Jesucristo mato shinãmapaiyai keskara fisti
    mã shinãima. Cloépa afe yorafo nono fẽkaxõ ea yoiafo mã feratenã faatanãito.
  cab-NT: Naríñagunbalin le, nidújeñu, lugúndun aríñagaaña ja jádaangiñebaña lufámilian
    Cloé luágu níjein lán nege múarani jagánagua.
  clu-clu: Nasambit ko dia tungud nga may nagbarita kanakun alin sa panimalay ni Cloe
    nga may nagaaraway dian kanindo.
  swh-ULB: Kwani watu wa nyumba ya Kloe wamenitaarifu kuwa kuna mgawanyiko unaoendelea
    miongoni mwenu.
  tpt-NT: Kintamakꞌatsanin ixlapanakni ni Cloé ni va tꞌapꞌutꞌilhiyatꞌik.
  aai-aai: Taitu, ayu i Chloe tain tuwan afa hina, kwa wanawananamaim kwama kwabigamigam
    isan hio anowar.
  sny-sny: Kaiyemo mo ano, lu tamo, menitani Kloe lo lu tewi ma'e fai ape, lowe yo
    seni fene lo ne ane ma'e au te'esai. Lowe ane ma'e apou au te'esai, “Fene ai marepi
    tote te'e tiyatinamisiya.”
  myy-myy: “Ricati riti tʉoĩama ĩna”, Cloé mesa ĩna yija tʉocõri, iti mʉare bʉsia,
    yʉ ñarã yʉ.
  trc-NT: Dan me se cataj xnaꞌanj nij tuviꞌ síí cuꞌna̱j Cloé rihanj se vaa unuꞌ soj
    ga̱ tinúú soj ne̱ uun vi̱j ndoꞌo soj, na̱nj tinu̱j, nocoj.
  cut-NT: Dihnó, nahn che tihca̱ din nchuhn, te ra̱hn ihyan ndeva̱co cahvo vo Cloé
    ri ye u che vate ca̱nda ne nduco vih yahn che a vih ra̱hn a̱ma, a vih ra̱hn ta̱ma
    ne.
  bel-bel: Бо ад дамашніх Хлоіных сталася мне вядома пра вас, браты мае, што паміж
    вамі ёсьць незлагадзь.
  zlm-KSZI: Saudara-saudaraku, beberapa orang anggota keluarga Kloe telah menyatakan
    kepadaku bahawa berlaku sengketa antara kamu.
  gdr-gdr: Mop nokɨp, kor gar ke utkunda nany dɨde yɨngganwar, Kloemna b'ubɨgawar
    wɨngɨrɨnd nɨndap kea ken wumɨr nomno da wa wɨngɨrɨnd opima leny b'agawa mɨle.
  vmy-NT: ꞌBi texia̱n, ntsꞌia̱, ngatꞌa xinkjin Cloé yeꞌena̱ nijmi nga kjuasixu tjin
    ngajinnu.
  cmn-FEB: 我的兄弟姐妹们，几名革来氏人曾和我说起你们，讲述了你们内部的纷争。
  gmv-RNT: Ta ishato! Inte garsan palamay dizayssa ta Qaalo7e so asappe siyadis.
  ncl-NT: Inon annimitzilía, nocnían, pampa sequin hual chantilo pa ichan Cloé nechlaquetzilije
    nechlamachiltitataloaya quinami sequin ca amhuanten cualanilo amo quixtocaticate
    quinami oc sequin laijnamiquilo.
  sua-sua: Ii, koornopeik, ko kaurur kim muk tok ekam ko, ko her kol a re langto mang
    nguk ko mkor akuruk mnam e Kloe ka valngan te, o mokrur ngate ksei kun pgegom
    muk.
  are-are: Tjina ntjarrai, relha urrputja Chloe-aka ramaramanga nukurna pitjika. Etna
    yinganha ilaka rrangkarra iwurramanga.
  gai-gai: Na ne aukna Iesusa rɨpacrena laiplacar, Koloena kamkabeara aukmo gaindopatna,
    ne ndorimo ipuŋga mboprena.
  qvm-NT: Panintsi Cloé casta shamurmi wilamashga gamcuna chiquinacur rimanacur cawarcaycashgayquita.
  chz-NTPS: Ø̱ø̱hnꜗ, gaꜙnuunꜗ haˉ läꜙ tä̱ä̱hˊ hnähꜘ, gaꜙjmeehꜗ dsaˉ kya̱a̱ꜗ Cloé juuˈ
    heˉ chaˉ hniiˉ jeeˊ kyahˈ hnähꜘ.
  kmu-kmu: NafuꞋnagana-gatama Koloe anagaꞋmoꞋya tamakaifena mage huꞋya nahapaiye “Amakaya
    ke vaige vaige yate nemaiye.” huꞋya nahapaiye.
  ood-NT: Ia at haꞌi dada g em-wehm kihkam mo d Cloe hajuni k hab kaij mamsh pi e
    wehm neneok.
  lbm-lbm: हे मोरो भाऊवों अऊर बहिनों, खलोए को घराना को लोगों न मोख तुम्हरो बारे म
    बतायो हय कि तुम म झगड़ा होय रह्यो हंय।
  ncj-NT: Notlasohicnihuan, namechiluiya inin tleca nechnonotztoque yehhuan den ichanihcahuan
    Cloé quen nanmococolihtoque ic namehhuan.
  yuj-yuj: 'Onomp ankwapyae fákáre, yumwan ono takrá sénamp fi te aránono: Kloe mao
    onan sérrá, ‘Yumo ou mek yumoku kok kar yorowarrá paokop nap’rá sénapantá yumwan
    kumwia sénampono.'
  kto-kto: Ekelesiap papap tuam, non teip ga magaulap na gar ang Kloe la tomelo namo
    mimaning nebuknulap la iot kabirana mi.
  gmv-NT: ታ ኢሻቶ! ኢንቴ ጋርሳን ፓላማይ ዲዛይሳ ታ ቃሎዔ ሶ ኣሳፔ ሲያዲስ።
  por-BLT: Pois ouvi coisas sobre vocês, meus irmãos e minhas irmãs, ditas por algumas
    pessoas da família de Cloé, de que está havendo discussões entre vocês.
  stp-NT: Aañ dhiꞌ puiꞌ jam tɨtda, nam guꞌ bañ aagiꞌñ guiꞌ nam maap jir jum oiꞌdhagɨm
    gu Kloee na pim sap cham tuꞌ maaꞌn ñiꞌook jup duuk bɨɨx, xim bhabhaakuidhat japim
    sap jɨꞌdɨlh jup tuꞌiiꞌ.
  ame-NT: T̃arroʼmar ñeñt̃ parro yec̈hena Cloépaʼ ñetpaʼ eʼmareʼtatnet att̃oʼ sepena.
    Ñeñt̃paʼ atet̃ otnet att̃o sa masheñneshachaʼ c̈hocma poʼpoñ sentannaʼtyena.
  mgh-2016: Ashilhoko aka, attu akina amuchi a Nakiloe, ahohimia ikekhiaye wiira khanneewanana
    munlhokoni mwinyu.
  kvn-NT: ¿Ibiga an teob chog? Nabir. An-kwenadgan, imi Cloé-neg-yaginmalad anka chognonido,
    pemalde aga emal-emal istar taknanimal.
  gvf-gvf: Na ka main enan kobe we. Kilowi enin kobe mile, “I ibal kobe ka bolebilin
    di milemua,” di gawa di na tongwa pirere, i kiranin aa tere di teiwe.
  san-ISO: hē mama bhrātarō yuṣmanmadhyē vivādā jātā iti vārttāmahaṁ klōyyāḥ parijanai
    rjñāpitaḥ|
  deu-ELBBK: Denn es ist mir von euch kund geworden, meine Brüder, durch die Hausgenossen
    der Chloe, dass Streitigkeiten unter euch sind.
  mcb-NT: Onti nokantaigakempi maika nokemakoigakempitari pikisavakagaigakara, ikamantaigakenatari
    onampiriaegi Koroe.
  yle-yle: A tîdê mbwó yoo, a lama ayimî tóó, noko dnyinté nmyinê pyede. Klowe u yoo
    knî y꞉oo yuu a ka kîmînê y꞉ee ngópu, a ka pê, Noko dnyinté wunê pyede.
  swh-1850: Ndugu zangu, habari nilizopata kutoka kwa watu kadhaa wa jamaa ya Kloe,
    zaonyesha wazi kwamba kuna kutoelewana kati yenu.
  ese-NT: '@see-verse:1CO.001.010'
  jac-NT: Chiwaltojan huneꞌ tiꞌ teyet, hex wuẍtaj, hex wanab, yuto xawabehan hekꞌumal
    tato ay howal texol bey tuꞌ, hac tuꞌ yalni yuninal juẍta Cloé wetan.
  cak-CNT: Roma xtzijox can chuve coma ri e aj pa rachoch ri ixok rubini'an Cloé,
    chi rix vach'alal c'o oyoval chi'icojol ri chila'.
  zia-zia: Otao mani, ninae-una towang atu ge kasa yero mitoiya awiya Koloera awiso
    mene buro na eno sewa nigiwang.
  mal-2015: സഹോദരന്മാരേ, നിങ്ങളുടെ ഇടയിൽ പിണക്കം ഉണ്ടെന്നു ക്ലോവയുടെ ആളുകളാൽ എനിക്കു
    അറിവു കിട്ടിയിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉre Cloé wãmetigo ya wiꞌicjãrã mʉsã aꞌmerĩ ĩꞌasĩꞌrĩtise quetire werewã.
  mbl-NT: Kono xape te xa 'ãktux, tu 'ãxop te yãy tuk-mĩy'ax 'ãktux,
  zpc-NT: Canaꞌ rniaꞌ leꞌe, bichaꞌ, como danꞌ por nun quie yaca benꞌ familia quie
    Cloé nezdaꞌ de tazëdi quiele lële laguedyile.
  gul-NT: A da tell oona dis, me bredren, cause some ob de people fom Chloe house
    done bring me wod say, quarrellin gwine on mongst oona.
  mau-NT: Je² cho⁴ta⁴ xi³ tsˀe⁴ Cloé qui³si³qui²xi⁴ya³-na³ xi³ tˀa³tsaon⁴³, ntsˀe³²,
    nca³ tjin¹-no³ cjoa⁴cho³va²ti³ya³-ni³.
  gup-gup: Nawu karridangerrinj, ngaye marnehmarneyime ngudberre kuninjkunukenh yikahwi
    bininj nawu Chloe ngalengngarre namud ngundimulewam bu ngudda munguyh ngurridangwerren.
  bss-NT: A-baányaŋ, nhɔ́be nɛ́n áyə̄le bad ábe Kloo béláŋgé mɛ bán nyé běn
    ne běn nyêsɛnleʼ.
  met-met: Riagu hatuminga haringinam mana, ngaharua bila ba namua na Kloe lipuxing
    numanam teladi dinaxuya nanga ba hakhaxingadi duwa liwe mang.
  kpj-NT: Kaiboho waseriòre mahãdu, wimy taujõmotenyteri. Lòe hetowoludu mahãdu kia
    wako relyyra.
  zao-NT: Re goo wetsʼn ne btan na, nin koree lo goo, tak lee re zha liz Cloé ne lon,
    lee goo ngyo altaa.
  byx-byx: Gua rluavik, ngua taqen taqurla i raquarli medu iari ra men navet ma Klauqi
    ara liinka, be ra sil ba ngua sever a ngen. I ra taqen ai ngen deraarl metna ne
    iarang ama lengiirang.
  ctu-CTI: Joñon Pablojon. Chʌ'ʌch chʌncox c subeñetla, quermañujob, como an jini
    año' bʌ ti yotyot jini x'ixic Cloé bʌ i c'aba' ti' subon chʌncox la' contrajin
    la' bʌ ti t'an.
  zos-NT: Jetse mi ndzajmatya'mbøjtzi, ø mi ndøvøta'm, porque o'yø tzajmayaje Cloe'is
    tyøvø'is que mijtzi mi 'yonguiptamba mi ne'ṉgomda'm.
  gvs-gvs: Moitamo, segowo. Kiloe ina bodao maniyedi bogina sima silatuwokoigu bego
    komi yaimi goi aumakimaki sikaaiyaka.
  kbm-kbm: Angg nune-nggen, ayeu ganei yaun etenik ve gisov Klowi ane amolmol-gen
    subu inei gitangi ayeu inei yaun tas vavis ane galkik giengk nangge yem ane.
  rmc-rmc: Bo dodžanľom man la Chloakra famelijatar, phralale, hoj hin maškar tumende
    o vesekedišagi.
  apr-apr: Awete pang nen, yesoo di tooltool pattu ke Kolo yo timan pang yau nga,
    ngan man tiwete pau nen bet ang ngan koomu parkap ye betebetanga.
  tiy-tiy: Non do dumo gu, bénréh i de étéw do dumo Kloewe démoyun gom kun séédél.
  nlg-nlg: Rana taluutuni, na balu tinoni tara kabu tana valena Chloe tara bosa vaniu
    tau hughuhughu.
  dgr-DOGNT: Sèot'ı̨ı̨, dǫ mǫ̀hdaa Chloyı wekǫ̀ nàgedèe sìı ełets'ǫ̀ nàyaahtı naxègedı.
  pes-OPV: زیرا که‌ای برادران من، از اهل خانه خلوئی درباره شما خبر به من رسیدکه نزاعها
    در میان شما پیدا شده است.
  ron-1924: Кэч, фрацилор, ам афлат деспре вой, де ла ай Клоей, кэ ынтре вой сунт
    чертурь.
  tpz-tpz: A ma kën kea peöꞌ va po vaman, varem to teꞌ ne manem pa iuun pe köövo vëh
    e Kloeꞌ to soe ka neoꞌ pan, eꞌ to teꞌ non o vakihat topnineöm koman.
  agd-agd: Mumunan kéka soe, siretí ankan ma aruve asive iyaona vaya mai Karoen amápin
    ma vain kéká anon me sisimí iniréi ma vaya siyá uno.
  rkb-NT: 'O katukytsa Karoe tukytsa tihi: — O kytsa Korĩtio ezektsa asahi Sesus humo
    sispirikporẽtsa mopaparahakanaha — nikaranaha. Iwa zeka katukytsa ahape my: —
    Kaharere tsiwabytoktonahaktsa! Sesus Kiristu pokzi ba taharere ty harapubeteheke
    zikykara — tsimaha. — Sesus pokzi ahahokanibyrihu ja. Ahasakimyi ja byitsa tu
    ustsa harere bo yhỹ tsimykaranaha. Tyhapepokzitsikinahaktsa! Hawa wasani my atsatu
    tynakaranahaktsa! — my.'
  san-THA: 'เห มม ภฺราตโร ยุษฺมนฺมเธฺย วิวาทา ชาตา อิติ วารฺตฺตามหํ โกฺลยฺยา: ปริชไน
    รฺชฺญาปิต:ฯ'
  iws-iws: Tɨ kariir nomiiyauwɨm kara, kariir nomiiyauwɨn Krowi, siir isid ɨeya boɨnmauugikɨn,
    kɨmakɨmarɨn ɨni nɨnkɨnwaomwarkɨi boɨnkaka nwowɨm.
  pol-SZ: Piszę o tym, ponieważ od domowników Chloe dowiedziałem się o waszych kłótniach.
  ztq-NT: Por lëë meñ lidzy Cloé pxaal tiits lon nii no tily lady to.
  zai-NT: Purti ma gunna cadinde diidxa tu, hermanu stinne ca'. Gunna ni purti gudxi
    cani beeda de ralidxi Cloé ni naa.
  upv-upv: Suri metka se Kloe sopor arwera tweni tevik nga kami kamok-latlat lululweni
    kele kami.
  wap-NT: Õiribannao, pabiꞌi pidannao Chloe dapu ikiinaouz kowaadan õꞌati kainaꞌa
    pidannao kashadaakapan unao bii an.
  mva-mva: Tarito, tamoata alu Koloe dara nena-lo nge mangata-tina diraia mara-ming
    nge edua pile alu dieno.
  dwr-NT: Ayissi gooppe, taanaadan ammaniyaawanttoo, Qaloo7a soy asay hinttenttubaa,
    hintte giddon walassay de7iyaawaa, taw odeeddino.
  kfw-kfw: Ajarchu ule nai ngai, Chloe insuungkhur mi ngai'n nangni karra insuol inseiina
    om iti chongkha keidiang inhongmintungjei,
  bfz-bfz: कऊँकि ओ मेरे साथी विश्वासियो! खलोए रे कराने रे लोके, मांगे तुसा रे बारे
    रे बताई राखेया कि तुसा बीचे चगड़े ऊणे लगी रे।
  cuk-09: Gwenadgan, weyob an bemarga soged, ar ade Cloé-neg-yaginmalad anga sogedba
    an bemar-itoged, bemarde na abin-abin imakdimarye.
  ben-OBCV: আমার ভাইবোনরা, ক্লোয়ীর পরিজনদের মধ্যে কয়েকজন আমাকে এই সংবাদ দিয়েছে
    যে, তোমাদের মধ্যে ঝগড়া-বিবাদ আছে।
  mil-NT: Te duha càháⁿ‑í dóho nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú,
    chi cue ñáyiu vehe té Clòé ní cachí tnúhu‑yu xii‑í sá ñà túú cùu ɨɨⁿnuu‑ndo ndecu‑ndo.
  myu-myu: '@see-verse:1CO.001.010'
  fue-fue: Banniraaɓe am, mi nanii diga e getti wuro Kolowe, kaɓe tawaaɗe caka mooɗon.
  amk-amk: Weo Klui ne arikangfosa, eteisaharai we yau eteyo wiro meweboyari ahang
    kahai mae mesawa wawera mea paria.
  fai-fai: Watawo kaleyo be kanamino, kalbi bá, kinim win Kalo ami kinim madik iyo
    misun kuw weng bakonam nadiwe nikil kiba wengal kuw bakodawa bakodawabiwo, nakeisidiw
    kayo ko.
  ura-NT: Nejesinajeein ita cotaairiin neeichene coitucuhanu Clohe laurichuru cajene
    jaunna, caa inara rai aitoon.
  mcd-NT: Uhuun yoramishtichin Cloé ahuun yorafo uqui fucashon ua tapimanafo man fochishmanantananfafainaiton.
  urt-urt: Bamtihei tikin Kloe yana ŋam nange wusyep teketenge syeꞌ sai bumbumbe me
    yip, toꞌ tatai ŋam.
  kiz-kiz: Kwani bhanu bha nyumba ya Kloe bhanitaarifu kuya kuyele mgawanyiko wiyeudelela
    miongoni mwayhomo.
  tzo-TZE: Ti jech chacalboxuque, quermanotac, yu'un laj ca'i ti chacontrain abaique.
    Ja' laj yalbun li smozotac quermanotic ants Cloee.
  lex-lex: Ina-nara, a'ukot emkade yoma Klo'a rimormiorni rma raklak miy mai a'u riwra
    miy e mihuri-miwo'ora,
  dov-dov: Mbundakambilwa atala andinywe nobakwesu, kuzwa kubantu baKkuluzi ikuti
    kulikujatana akati kanu.
  rgu-rgu: Huu fo lahenda neme susi Kloe uma isin riꞌ mai tui au nae, emi ruma malelenaaoꞌ
    maroo.
  toc-NT: Huá chuná cca̠­li̠­hua­niyá̠n porque maka­pi­tzí̠n xli̠­ta­la­ka­pasni Cloé
    quin­ta­li̠­ta̠­kalh­chu­hui̠­nani̠t pi̠ ni̠ xma­ka̠sni la̠ma­ka­si̠­tzi̠­ta­hui­la­yá̠tit
    nac milak­sti̠­pa̠ncán.
  som-som: Walaalahayow, dadkii Khalo'ee ayaa iiga kiin warramay in ilaaqi idin dhex
    taal.
  mam-C: Qu'n o nb'i'y jun tqanil kyi'ja kyu'n jni' tb'aj Kloé, qa at q'oj kyxola.
  ndj-ndj: Valongu vangu mbikana kufuma kwa vandu va nyumba ya Chiloyi, kucha kuna
    ndilingu mugati ya yumwi.
  mbj-NT: Ỹỹnh Korowéh häd näng do karapee ỹ rapanäk bë ky n'aa. Bë ky ked'aak bë
    mahang, sa nooh.
  lat-VUC: Significatum est enim mihi de vobis fratres mei ab iis, qui sunt Chloës,
    quia contentiones sunt inter vos.
  ngp-ngp: Wandugu zangu, higambilwa ni want'hu kulawa mwe mp'huga ya Koloe kugamba
    hamkuivana.
  enq-2: Nambanya kaimii paluma, nyakama-lapo laiya lao kalyaminona lao enda Koloe
    tata mendapuame namba langilyamino.
  eng-ASVBT: For it hath been signified unto me concerning you, my brethren, by them
    that are of the household of Chloe, that there are contentions among you.
  mna-mna: '@see-verse:1CO.001.010'
  myw-myw: Kilow nagamag mwasanin bo ika̱mats waseg yey, idibakeigs liva̱nen mikamniman
    yakamiy, peinan teitan yakamiy bilana, “Yey Pawl nagamag yey”; teitan yakamiy
    bilana, “Yey Apolos nagamag yey”; teitan yakamiy bilana, “Yey Pita nagamag yey”;
    teitan yakamiy bilana “Yey Kelis nagamag yey”; mamagin bo kulakes Kelis, va̱gan
    kid bibabaw. O budag yakamiy, tabta beiweigs yey Pawl waklos pinamiy? Adok nag.
    Tabta wayagag yey nibapta̱yseimiy yakamiy? Adok nag. Bo ibwein nanoug peinan nag
    abapta̱yseimiy yakamiy. Misinak abapta̱yses asteiy Kalisip son Gayus. Magat babaptayseimiy,
    adok bukulivans, “Bo ibapta̱ysem Pawl, wayagan tonen waseg.” Awoum bukulivans
    ma̱wan.
  sby-sby: Pakwinga nabambi bansebendi Kuloyi balang'ambileti mulalondolonga.
  sll-sll: Al Klowi gamahobo tau u na molga bani ure, ni yalhobi ha bolbin dinua di
    na tongwo pirere, ni hon yu olkinana dire, kraun are hobang si ni teiwa.
  yaq-NT: Inika'a ne emou teuwaa, Krijtopo nemak werim, bwe'ituk jume' Kloe' teamtaim
    betana nee etejoriawak, enchim ka nau tuttu'ireaka'po.
  uro-uro: Gua ruavek, toqoräkt dinguna ama enge na ama muqunäga bä ba ngo nage ma
    Kloe arha ruvek i aingän di angäna engirhong nagem ne.
  ita-1885: Perciocchè, fratelli miei, mi è stato di voi significato da que' di casa
    Cloe, che vi son fra voi delle contenzioni.
  muy-muy: Bəza ga mmawa goro ni, nə̀ɗəm nahkay ti aɗaba ndam ga ahay ga Kuluwe tàra
    tə̀hu ahkado lekʉlʉm kə̀bum kələgumvu e kiɗiŋ gekʉli bu.
  kqc-kqc: Adina usika ourena ya dada, Chloe di yava vene yaku yi utari kayamo reyadi
    sina na nioteimaradi.
  tav-tav: Yʉ yarã, Cloe cawamecʉco ya wii macana yʉre caqueti buiowã. “Ame wada netonucuma
    naa,” mʉja cabairijere yʉ caĩ buiowã. To bairi mʉjaare yʉ uca joo.
  eng-ULB: For it has been made clear to me, my brothers, by Chloe's people that there
    are factions among you.
  spa-VBL: Porque de parte de Cloé, algunos me han dicho cosas de ustedes, mis hermanos
    y hermanas, me han dicho que hay discusiones entre ustedes.
  fra-_FOB: Car, mes frères, j'ai été informé, par ceux de chez Chloé, qu'il y a des
    contestations entre vous.
  hau-ULB: Gama mutanen gidan Kulowi sun kawo kara cewa akwai tsattsaguwa a cikin
    ku.
  mal-mal: എന്തെന്നാൽ സഹോദരന്മാരേ, നിങ്ങളുടെ ഇടയിൽ തർക്കം ഉണ്ടെന്ന് ക്ലോവയുടെ ആളുകൾ
    എനിക്ക് അറിവ് നൽകിയിരിക്കുന്നു.
  lit-lit: Mat man buvo pranešta apie jus, mano broliai, nuo Chlojės namiškių, kad
    tarp jūsų yra nesutarimų.
  urd-GVR: Kyoṅki mere bhāiyo, āp ke bāre meṅ mujhe Ḳhaloe ke ghar wāloṅ se mālūm
    huā hai ki āp jhagaṛoṅ meṅ ulajh gae haiṅ.
  far-far: Nau ku saea ru nai, sulia ne tani wane fasia kwalafa 'i Kloe kera farongo
    nau ana ne kamulu too ana olisusue ki fai kamulu kwailiu.
  suz-BL: “कोरिन्‍थीपुकी जिशा बाक्‍नीम” दे इन पर्बम ख्‍लोए आ खिं ङा मुरपुकीमी तुइक्‍पाइक्‍तीमी।
  car-NT: Amykon Kloe a'sakarykon irombo ase'wa waty awairykon ekari'ton y'wa.
  amp-amp: Klowirom kfo memoma, niko tohwohat niko tuko nnakfo nnewuko.
  bht-bht: क्योंकि हे मेरे मसीह भाईयो, खलोए दे परिबारे दे लोकां मिंजो तुहाड़े बारे
    च दसया है, की तुसां च झगड़े होआ दे न।
  eng-NOY: For I have been informed concerning you, my brethren, by those of the family
    of Chloe, that there are dissensions among you.
  cub-NT: Mʉja, jívʉ, nópe coyʉyʉbu mʉjare ico Cloé õi cʉ̃ramicavʉ, ne coyʉiye boje
    yʉre mʉje jaraiyede mʉje baju.
  ita-1927: Perché, fratelli miei, m’è stato riferito intorno a voi da quei di casa
    Cloe, che vi son fra voi delle contese.
  lww-lww: Nepisa visena la nene, komin la nap̃a puna yaru nene Kloe apim apisawal
    pan inu asape veveyuena sike likan amiu, olai lala a vineu lala.
  ckb-ckb: خوشک و برایانم، ماڵی خلۆیی هەواڵیان دامێ کە ناکۆکی لەنێوانتاندا هەیە.
  nas-nas: Aiꞌ, mmaikoriꞌ, diiꞌ ninge doore taararampirining Koloui bakaning-koo niiꞌninge
    naumaioꞌ, diiꞌkoo meuꞌke turanturang otong.
  uvl-uvl: Titik mur pe liliuk mur, e hele ke pomai iange iri hel nga tuluk nenge
    he Koloe tepal hot lek nga a hele inin helel ngamo.
  eng-BBE: Because it has come to my knowledge, through those of the house of Chloe,
    that there are divisions among you, my brothers.
  ixl-CNT: Tan alaxyu ve aas tiira kaana txayoibꞌ texoꞌl. Aꞌ vetalon ve qꞌu titzꞌin
    tatzik u Cloee.
  xsi-xsi: Opopo, niŋgu-nambwe wukale, tamâta pinde lâ Kloe ne ŋgu nde sitapâri pa
    naŋa siporo tu pambitâŋa nde uru ikeno lâ miki ŋginimi.
  crx-NTPO: Sulhutsinke Chloe ooyoh dilhts'ine, whulohne, 'enne bulatoh ts'e nohni
    lhedahdulh-un whulh 'údasts'o.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯರೇ, ಖ್ಲೋಯೆಯ ಮನೆಯ ಕೆಲವರು, ನಿಮ್ಮೊಳಗೆ ಜಗಳಗಳುಂಟೆಂದು ನನಗೆ ತಿಳಿಸಿದರು.
  bbb-bbb: Ro erafano, vua ige na ijiege kuariavo ijadufuo maeje e Koroido agane ijia
    e ma vierafevo bino bu na kuariena kie jaeje jaka jone madinamikinu karinoejono
    kie.
  blw-blw: Yachin itugun-o an chàyu way sosnod te wachacha hen nanaphapet an haén
    way ahimfafaryan Cloe way an-ayu anog chan sososongel peet ahna.
  tam-2017: ஏனென்றால், என் சகோதரர்களே, உங்களுக்குள்ளே வாக்குவாதங்கள் உண்டென்று குலோவேயாளின்
    குடும்பத்தாரால் உங்களைக்குறித்து எனக்கு அறிவிக்கப்பட்டது.
  azz-NT: Huan nochi nijín namechilía notasojicnihuan, porín Cloé ichancahuan nechajsicamatiltijque
    que namejuan nanmotajtoltehuijtocque.
  spa-RV-1909: Porque me ha sido declarado de vosotros, hermanos míos, por los que
    son de Cloé, que hay entre vosotros contiendas;
  csy-csy: Banghangziam cile ka suapui te awng, note sung ah kihauna om hi, ci in
    Chloe te innkuan tung pan in kei tung ah note i thu hong ki pualak zo hi.
  mxq-NT: Njʉna̱ꞌa̱ñʉdsʉ tya̱a̱dʉ, mʉguꞌugítʉty, mʉt ko ja diꞌibʉ tsʉna̱a̱ydyʉp ma̱
    ja Kloꞌee jyʉʉn tyʉjk tʉ xytyuknijáwʉts ko ak miits mnaydyij mnayyókʉdʉ.
  tzj-NT: Queri' nbij chewe wach'alal como anin xurkaj rbixic wq'uin chi c'o ch'a'oj
    neban chibil tak ewi'. Ja rec'o pa rochoch ja kach'alal Cloé eje'e' xe'urbin chwe.
  tdt-tdt: Maun-alin doben sira, iha ema husi Cloe nia uma hatete ba hau dehan, imi
    balu haksesuk malu hela deit
  ron-BTF: Fiindcă mi-a fost făcut cunoscut despre voi, frații mei, prin cei ai casei
    Cloei, că printre voi sunt certuri.
  eng-WEBP: For it has been reported to me concerning you, my brothers, by those who
    are from Chloe’s household, that there are contentions among you.
  eng-FBV: For I have been told things about you, my brothers and sisters, by some
    of Chloe's people—that you are quarreling among yourselves.
  nld-1939: Want, mijn broeders, door de lieden van Chloë is me over u bekend geworden,
    dat er twisten onder u zijn.
  bwo-bwo: T eshuwotso! it dagotse fayo b́ beyiruwok'o K'elo'e maa ashuwotsoke shishre.
  nch-BL: Noicnihua, nimechilhuía ni tamanti pampa ihuicalhua Cloé nechyolmelajque
    para anmocamaijixnamiquij.
  quc-TNT: Kachalal, quinbij wa' chiwe rumal chi jujun chque ri rachalaxic ri nan
    Cloé qui bim chwe chi c'o ch'oj chixol.
  tfr-NTPO: Pjeyoga, pjãy roy kuror Cloé pjeyoga tjok ga pjãy l̈öng ëngl̈ë kar kar
    ëng tjok.
  kaq-NT: Man sinacanananai ta Cloen jonibaan hea yohihipishqui, hea huetsabaan. Jaa
    copi tah hen mato yohihi.
  sgb-sgb: Hikaw ya patêl ko, an-iaral koy habayto kamoyu, ta main ubat ha bali ni
    Cloe, ya namipamwang kangko ya angkapi-huhubak kaw.
  vie-1934: Vì, hỡi anh em, bởi người nhà Cơ-lô-ê, tôi có được tin rằng trong anh
    em có sự tranh cạnh.
  kxv-kxv: ଇଚିହିଁ, ଏ଼ ନା଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, କ୍ଳୟିତି କୁଟମିଟି ମୀ କାତା ନା଼
    ତା଼ଣା ଈଦି ତ଼ଞ୍ଜା ଆ଼ହାମାନେ, ମୀ ବିତ୍ରା ଗଡ଼୍‌ହା ମାନେ ।
  amu-NT: Luaaꞌ matsjo̱o̱ nda̱a̱ꞌyoꞌ ꞌo nnꞌaⁿya ee joo nnꞌaⁿ waaꞌ Cloé jnda̱ jluena
    no̱o̱ⁿya na mꞌaⁿntiaaꞌndyoꞌ ñequio ntyjeeꞌyoꞌ na cwilayuꞌ.
  hin-CV: क्योंकि तुम्हारे विषय में, प्रिय भाई बहिनो, क्लोए परिवार के कुछ सदस्यों
    द्वारा मुझे यह संकेत दिया गया है कि तुम्हारे मध्य झगड़ा चल रहा है.
  spa-BES: Porque he llegado a mi conocimiento, por medio de los de la casa de Cloé,
    que hay divisiones entre ustedes, mis hermanos.
  san-BEN: হে মম ভ্রাতরো যুষ্মন্মধ্যে ৱিৱাদা জাতা ইতি ৱার্ত্তামহং ক্লোয্যাঃ পরিজনৈ
    র্জ্ঞাপিতঃ|
  tdx-tdx: O ry longo, fa natalili’ o mpiamy Kloaio amako t’ie amam-pifandierañe;
  naf-naf: Kilaismagen notnne, ingalen tuŋguwinan atindândâ temaŋ tasokbein keyet
    zapalin ke Koloweyelen sip kwep notnaŋaŋ kot dinome nâmban.
  grc-MT: εδηλωθη γαρ μοι περι υμων αδελφοι μου υπο των χλοησ οτι εριδεσ εν υμιν εισιν
  vid-vid: Wang'holozangu kuli Kilistu, walume na wadala, wanhu wamwe walawile kuli
    nhanzi ya Kilowe na wandonjela kota mwangilewa.
  pio-NT: Càicuéca núumaca pirí, píacué nuénánáica, níacáiná Cloé uénánái nacàlidaca
    nulíni picuísáyacáanásacuéwa pìyaca.
  tsn-tsn: Gonne bangwe ba ba nnang kwa tlung ya ga Keloe ba mpoleletse ka dikgane-tsano
    le dikgogakgogano tsa lona, bakaulengwe ba ba rategang.
  amr-NT: Huayahuaya nogpaʼ nogpaʼ huadik onʼbatiaʼpakikaʼ. Cloéen jak hua̱e̱ʼeri
    kenda menameʼne, egomey pogomey.
  pwg-pwg: Varevaresiku, wawaya viya Klowe ina rakaraka kamonai ivoneku da tami kavakava
    koikawapata.
  cjv-cjv: Na arinamao, Korowi oparomi ariyoma suwo “Ne yokamai kura kam di ipo ka
    deime,” di nareinga ena na “Ka di towane deiyo!” di ereiye.
  tha-KJV: พี่​น้องทั้งหลายของข้าพเจ้า คนในครอบครัวของนางคะโลเอได้เล่าเรื่องของท่านให้ข้าพเจ้าฟังว่า
    เก​ิ​ดม​ีการทุ่มเถียงกันในระหว่างพวกท่าน
  por-BR-2018: Porque, meus irmãos, foi-me informado acerca de vós, pelos da casa
    de Cloé, de que há brigas entre vós.
  mhl-mhl: O maŋkekerisie ogopune, ŋoŋo botuŋaŋuŋgo kekepari kokoine eru gogobi, ore
    biŋe buŋo oi ŋigo Kloe iŋore garikiŋpu goineji najibuŋ.
  klv-klv: Bathudud sagw gail len nadǝlomian, nokǝmaienan husur galevis len nǝbathudud
    siKloe lukel p̃arp̃ar hǝni mai ginau ke mǝttosor b̃alb̃al.
  bco-bco: Ni nao i, Koloeya꞉ ayamilo꞉ sa꞉sen nolba꞉yo꞉ nemo꞉wo꞉ gio꞉ gegelebo꞉ towa꞉yo꞉
    kega꞉laka꞉ a꞉la꞉sio꞉.
  kdl-NT: Ama a va̱, ama roku aza ɗa aꞌa̱ri a kuwa ku Kuluwi a tonuko mu ta̱ a da
    eɗa pini ya yamgbana kananamgbani.
  apu-NT: Nitariakori, Kroee aapoko auakani sãpiretano hĩtekakarika hinaiatakakiniua.
  roo-roo: Aue iava uvare oreorovu uvuavora voea ruvara iava Klowi voeaaro. Oea oiso
    aviavi pievira ragai taviivora, uvare rirovira rutu kaureo iraopataveira visii
    vao araoko irara oaa.
  miz-NT: Tsí kakaꞌan ñáviꞌi Cloee ní ko tsi ntánāa núu nto ni tāꞌan nto.
  qvz-NT: Cunan canguna caran amu chicanda yuyarisha piñanacusha mana alita cuintanacunguichi.
    Cloehua ailluguna rimahuanaura quiriccuna chasna tucunguna nisha huauquiguna.
  deu-ELO: Denn es ist mir von euch kund geworden, meine Brüder, durch die Hausgenossen
    der Chloe, daß Streitigkeiten unter euch sind.
  mjc-NT: Caahán yu tacan tsihin ndo, yañi, tyin catyí nyɨvɨ ra Cloé tsihin yu tyin
    iyó tɨsɨhɨ nu yucú ndo.
  caa-caa: Y war inwareox cocha era niwermanuox, porque ayan inteꞌ ufamilia e hermano
