  qup-NT: '@see-verse:1CO.001.010'
  dop-dop: Mɑ tɑɑpɑlɑɑ, pǝ tɑɣɑ pʋlʋ tɔɔ, Kolowee tǝyɑɣɑ nyǝ́mɑ heelɑ-m sɩ ɩ́ yooki
