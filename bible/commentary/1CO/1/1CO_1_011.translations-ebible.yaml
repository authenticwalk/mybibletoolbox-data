  kde-kde: Kwa kuva, nangu ǹnipilikana habali dyenu kuhaloka kwa vanu vanji va nng'ande
    mwanga Koloe, kuva mmakukulupila avangu, munalumbana.
  ata-ata: Xo ta vivilo, Kuloe ta tulatulanu moseꞌi mivikalaleli lexe vaikala sou
    ꞌotoꞌoto a uxolu noxinge ne.
  qvw-NT: Chalapacü-masïcuna, cayta niycälic iwinacuycuna amcunaćhu caśhanta Cloëpa
    waquin aylluncuna willamaptinmi.
  nfa-nfa: Te abhu dhèu nèti isi èmu ana hèni èdhi Kloe dhu mai peka dènge jaꞌa, na,
    ètu talora miu abhu dhèu cahagꞌe dhu patao-palaha taruu.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn, iətəni lanəha mətəu-inu nətəmimi nəuvein rəha
    Kloe kəmotəni pətɨgəm kəm iəu məmə itəmah nautorgəhu.
  urd-urd: क्यूँकि ऐ भाइयों! तुम्हारे ज़रिए मुझे ख़लोए के घर वालों से मा'लूम हुआ कि
    तुम में झगड़े हो रहे हैं।
  hot-hot: '@see-verse:1CO.001.010'
  mqj-NT: Ia kungei ma'kada susi matin anggammua' sa'do'dorangku, annu dengan sae
    rapunna Kloe untulasanna' kumua dengan kasipekkaan illalan alla'-alla'mua'.
  rus-SYN: Ибо от домашних Хлоиных сделалось мне известным о вас, братия мои, что
    между вами есть споры.
  mbh-mbh: Titeikre, tho ri venen aken, eneke ina Kloe ile vel lemia pelie o ria tho
    ve, thomu o pun pel nge riong. Ranga ve ako omu pelie o ri ve, “Them panes a Pol
    ile panongpolong.” Na pelie o ri ve, “Them panes a Apolos ile panongpolong.” Na
    pelie o ri ve, “Them panes a Pita ile panongpolong.” Na pelie mun o ri ve, “Them
    panes a Krais ile panongpolong.”
  bdd-bdd: Weyahina tupwadi Kiloe ꞌina bodao sihegwae pwaigauwa ꞌimi heꞌoheꞌohe weyahidi.
  cbt-NTPO: A'naquëma', iyaro'sa', canpita capini nino'huirama', natantërahuë. Croi
    quëmopinënpita sha'huitiirinco.
  srn-NT: Bika, brada nanga sisa, den ososma fu Klowe taigi mi tak' un e meki trobi
    nanga unsrefi.
  cta-NT: Tsubiꞌ ti ngujui chaꞌ jnaꞌ, nu loꞌo nacui̱ nguꞌ tyaꞌa Cloé ꞌna chaꞌ ntsuꞌu
    tsa chaꞌ cusu̱u̱ jiꞌi̱ ma̱ loꞌo tyaꞌa ma̱, chaꞌ ná stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo
    tyaꞌa ma̱;
  bqc-SIM: Má mà Koloe gbɛ̃́ↄ kĩ́i, yãkele kú á guu.
  tcz-CHONGTHU: Ajeh chu kasopi deitahte, Chloe insung mite phabep in kitohmoa naum
    u thu chu kajah a ahung seiyuve.
  mar-mar: कारण माझ्या बंधूनो ख्लोवेच्या मनुष्यांकडून मला असे कळविण्यात आले की, तुमच्यात
    भांडणे आहेत.
  snp-snp: Aiyo, mono wenenane-motao, linate moila fiyamo ka ya ilulu kuti lo-lo o
    minae, loti wena Kloe wenenala yate lonomato kolomo ne.
  isl-isl: Nokkrir þeirra sem búa heima hjá Klóe hafa sagt mér frá rifrildi ykkar
    og deilum, kæru vinir.
  spy-NT: Mbo ng'eetaabiya, kurubta keey āk ng'aleek chēē kwaakasee biiko alak kukwaanee
    kōōtaab Kilōōwē, tookunoot kule !kyoobchey keey.
  xnn-xnn: Kinwanik di bebsatko, tay wada isnan pamilyan Cloe nan nangibaga ay mensosongbat
    kayo gapo isnan nateknan nan nemnem nan esa ken esa.
  mwe-mwe: Pabha ashaalongo ajangu, njilugulilwa ga ngani jenunji na bhandunji bha
    ulongo gwa a Koloe kuti, gushipagwa mpwai munkumbi gwenunji.
  tte-tte: Tomo tupwaliyao siya bwaimwana Kiloe ana nume kana tomiyayao silaoma yagu
    wasa siyeyama yakato wagamwapakiki.
  tcs-tcs: Ol mai labing bala ane sisi, sam dem pipol lo aus blo dat oman Kloui i
    bin spik mi i gad sam pipol midel yupla uda i graul gense wananada.
  hlt-THB: Koeinaakhqi, nangmih anglakawh oelh qunaak awm hy, tinawh Khalo ipkhui
    khaw awhkaw thlangkhqi ing kqawn law uhy.
  soq-soq: Sosona, apana isiwa e bedelawo i ebowa Kiloe duwa bedewe wanwanlala ne
    mainawo wimone benemaneiena e eba wawaitile wainilana.
  qub-qub: Ermänanchi Cloé cajpita shamurmi willamasha apänacur rimanacur goyaycashayquita.
  att-att: Yáyù itabarang ku nikayu, gapu ta ajjan yù ira kábbale di Kulowe nga nangiránuk
    nikán ta ajjan nikayu yù ira naddaráma.
  bki-bki: Neber iliano nalo na, kar nalo napano aju kea ea toro nei Kloe kiano vio
    nalo abinimei aberial ban kiniou ka siniabu nalo aju iviso kean kamiu, kuruaku
    nalo a kuvivinioku nalo.
  bqp-bqp: Ma gbɛ̃nↄ, ma mà Koloe bedenↄ lɛ́i kũ yãkete kú á tɛ́.
  mcp-mcp: Bwaaŋg, mə lás ntɔ́ nəcé bɔ́ɔ́l búúd wâ njɔ́w mə́ Klowé bwə́ mə́ jaaw mə
    nə́ bɨ́ ŋgə bə nə ozhuyá mpə́dʉ́gá nyɨ́n.
  hat-hat: Mwen di nou sa, frè m' yo, paske m' vin konnen nan bouch kèk moun nan fanmi
    Kloe a, te gen gwo kont pete nan mitan nou.
  npl-NT: Nokniwah, ijkí nomechilia, porke ichanejkawah n Cloé yonechtlapowijkeh sikimeh
    de nomejwah nonmixtokatokeh.
  bgg-bgg: Chloe haliing pha giak branthek è gu shii miang è yao, gu ijakthek, thiisa
    hà nathek duchoi shii gui muii ro.
  eng-TCENT: For it has been disclosed to me about you, my brothers, by those of Chloe's
    household, that there are quarrels among you.
  eng-BSB: My brothers, some from Chloe’s household have informed me that there are
    quarrels among you.
  cpu-NT: Tema nokemakeri isheninkamirinkaite Cloé ikantapaakena te paapatziyavakaa
    kameetha.
  san-ASM: হে মম ভ্ৰাতৰো যুষ্মন্মধ্যে ৱিৱাদা জাতা ইতি ৱাৰ্ত্তামহং ক্লোয্যাঃ পৰিজনৈ
    ৰ্জ্ঞাপিতঃ|
  tac-NT: Ralámuli alé Kloe galílachi ejperégame ruwíguru 'emi 'we na'áuka ejperego
    'emi a'bopi.
  eng-WEBPB: For it has been reported to me concerning you, my brothers, by those
    who are from Chloe’s household, that there are contentions amongst you.
  gfk-H: Bar tasigu ta Karisito, aring makaia tano kabana ta Kloi diet ta hasasei
    iau bia a mon hargau kaia nalamin ta muat.
  viv-viv: Tobohiyakweyao, vekwageya gayakahina faꞋina Keloi yadi yoꞋo kalivadi tufoidi
    buye wavekwavekwageya ma hivenuwaꞋataku, higa gahe tulina tulina amine omi kaliva
    saꞋeyana saꞋeyana walulukahihi. Tufoimi wagahe wagayo, “Ime Folo yana kaliva.”
    Kadu tufoimi wagayo, “Ime Afolosi yana kaliva.” Kadu tufoimi wagayo, “Ime Fita
    yana kaliva.” Ada kadu tufoimi wagayo, “Ime Keliso yana kaliva.”
  yao-yao: Achalongo achinjangu, ŵandu ŵane ŵaali mu mpingo u che Kiloe asalile kuti
    ŵanyamwe nkulekangana kwa maloŵe.
  tgp-tgp: Matan la voraiku peresi na vevoraiku, na rongo na reti matea mo tai na
    vaon Chloe vara, kamim ka lo vasvas isamim.
  auc-NT: Botö tönïñamïni apæ̈nebo ëñëedäni. Codoeidi mïnitö ïmïnitedö ante apæ̈nedinque,
    Coodintoidi näni pönencabo incæ wæætë godö wæætë godö tedewënänipa.
  kbc-NT: Inioxoadipi, eji niɡ̶inoa yotaɡ̶a leeɡ̶odi idi loiigiwepodi Cloe oneloɡ̶oditiwa
    minoa nideleɡ̶eco ɡ̶adiwigotigitiwaji.
  bmh-bmh: O zaiar, Kloe nugau zaueim dacanemen dudu ipal alaimai, agen ag oiagab
    tutak tamacag dacanemen, agzozou ze eim alalanemen ze ailemen domin.
  ctu-BL: Come jini año' bʌ ti' yotot Cloé tsi' subeyoñob woli la' wʌ'len la' bʌ,
    quermanojob.
  meq-meq: Malamar ga hay, na tsik andza niye na, hərwi ndo neheye mə gay i Kəlowe
    aye ta yaw ka təv ga. Ti yaw tə gweɗeŋ na, məkəɗe wuway andaya mə walaŋ kurom
    haladzay.
  noa-H: K'odamnaan, mua pãrag mag chirʌmʌn, mau maach k'odam Cloe haiguim k'ʌʌnau
    mʌrʌg jaaucheewai mag pãar k'õinaajã k'aba jũrr chik'am hipeer hahau haajem hanaawaita
    mag chirʌm.
  alp-NT: Kwali betaya, au beteke ele mere le Kloe eni tamataru esi nanu imi ete au
    peneka be imi nasuke lomai.
  san-VEL: he mama bhraataro yu.smanmadhye vivaadaa jaataa iti vaarttaamaha.m kloyyaa.h
    parijanai rj naapita.h|
  kbq-kbq: Nafuhetane nasareheta, mago'a ke ha'ma amu'nontamifima me'nea zankura,
    Kloesi nagapinti mago'a vahe'mo'za eme nasmi'naze.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ats̈e chca sënjayana, er Cloebe yebnents̈ënga
    s̈monjabëuenaye, ts̈ëngaftangbeñe s̈mojtsenpenzentserama.
  ron-LSB: Căci mi s-a raportat despre voi, frații mei, de către cei care sunt din
    casa lui Chloe, că sunt certuri între voi.
  pon-pon: Ri ai kan a kalok don ia jan toun im en Kloe, me dene komail kin akamai
    pena nan pun omail.
  nhe-BL: Noicnihua, nimechilhuía ni tlamantli pampa ichampoyohua Cloé nechyolmelajque
    para inmocamaijixnamiquij.
  sps-sps: Ai tovei, na kifon a ka te tsue ronyo tsumi, mes a vainy te poo me tana
    numaa iny guei ten Tsiloee ser tsue of vanyo na ka, ami te fatsitsien rom fapoopoan
    namami.
  wnc-wnc: Ngan. Notnabam. Aminu Klowiat gatake yuaing aminda na nanike ginda ayanganuke
    dongu inata inata dakngake yuaing ngang naniwa natapbum.
  bus-bus: Má mà Koloe bɛdeenↄ lɛ́zĩ kɛ̀ yãkete kú a tɛ́.
  gub-BL: Herywyr wà, hereinyr wà, amo teko Koroe iànàm umume'u tuwe pezeàmàtyry'ym
    awer ihewe a'e wà xe, pezeupeupe peze'eg ahyahy awer imume'u pà a'e wà xe.
  imo-imo: Ambo Kloenga ulkena molkolio oringi imbomareni nando ningo tiko ningei
    eno nanga Kristen imbo ango kame enonga nendo yando ungu mele nale teremele ningo
    ningimunga na i ungumu eno nimbo tiro.
  boj-boj: Tamo naŋgi Kloe aqa talq di unub qaji naŋgi na e endegsib merbonab quem,
    “Korin Kristen naŋgi ŋiriŋoqnsib anjam na qoteqnub.”
  eng-DRA: For it hath been signified unto me, my brethren, of you, by them that are
    of the house of Chloe, that there are contentions among you.
  knf-knf: An bayiţ naan, uko unkaaŋ kë nji kaţiini haŋ uwo kë bañaaŋ biki ufëţ wi
    Këlowe baţupën aji bpulad bawo ţi pŧoofan.
  san-KHM: ហេ មម ភ្រាតរោ យុឞ្មន្មធ្យេ វិវាទា ជាតា ឥតិ វាត៌្តាមហំ ក្លោយ្យាះ បរិជនៃ
    រ្ជ្ញាបិតះ។
  arn-NT: Iñche ñi pu peñi ka lamngen, feypiwpeyiñ tüfachi dungu, Kloe ñi reñmache
    ñi feypietew mew eymün tamün fillpipiyewün.
  zas-NT: Rnin lojdi zian compniar raliduladx ree Jesucrist, din ma gogbeen guial
    yuꞌ wadijl entr lëjt, zian bagojn ree xfamil Cloé naj.
  ken-NT: Bɔ̌ma, nchí rɛm nɔ́ mbɔnyunɛ mbɔk bo abhɛn báfú ɛkɛt Klóe bághátí
    mɛ́ kpoŋoroŋ, bɛ́ bǎtáŋ nɛ batɨ.
