    na jama'atmuu nopoogagai.
  poe-NT: Kíchóni, ó kui̱nha̱n tí nkehe chrónka tí sín kjéhya chꞌín Cloé kíxin siín
    kjuanínkaon tí tjejorá tójnkotsérá ntiha.
  san-TAM: 'ஹே மம ப்⁴ராதரோ யுஷ்மந்மத்⁴யே விவாதா³ ஜாதா இதி வார்த்தாமஹம்ʼ க்லோய்யா​:
    பரிஜநை ர்ஜ்ஞாபித​:|'
  cof-NT: Acola, soquila, Clóela labe palaquee nulari duque pataato nenalaraeque.
  srm-NT: Biga wë wanlö sëmbë dee ta dë a di wosu u di womi de kai Kolu mbei mi ko
    sabi taa fia fasi dë a unu mindi.
  qvs-NT: '@see-verse:1CO.001.010'
  zca-NT: Nin kure' lo go wech, porke tu melizh Cloé mbi'dne lon, lë' xid go nzho
    rë xa' nichë'lro'.
  cbc-NT: Atiere mʉjãã ñiña, yʉ yarã yʉ bairãrẽ bairo caãna, capee wãme mʉjãã cabaibotionucũrĩjẽrẽ
    Cloé ya poa macããna jʉ̃gori caqueti tʉ̃gonucũʉ̃ ãnirĩ.
  qxo-NT: Cloe casta runacunam willayämashga gamcuna chiquinacur rimanacur cawaycäyangayquita.
  mox-mox: Egwavo, egu nuanua baʼe ʼidewani mana Kiloi edi susu ʼinega vaidi tomotau
    niʼa ivematamagilafuyegu emi veʼaeʼaetoga weaqina.
  kew-kew: E, gore nina ame baaninu, mo Kloe ada-para piri onaanumi abade nimi ratu
    yawo pimilo aba lagiame.
  dww-dww: Banaga ḡesaudima Kloi na vadae miemienidima ai variguna da taumi kowai
    kawa riuriuna.
  twi-ASANTE: Anuanom, nnipa bi a wɔfiri Kloe efie apae mu aka akyerɛ me sɛ, akasakasa
    wɔ mo asafo yi mu.
  aoj-aoj: Ipaꞌ sahin owan aeꞌipai, esis miniꞌap Klowei saꞌipi saꞌi ipaꞌ pandaꞌ migimigah
    sape laꞌafena ipaꞌ.
  cbv-cbv: '@see-verse:1CO.001.010'
  taw-taw: Mam ay yad okok, bin Klowes binɨb ne okok apɨl yɨp nɨŋɨd anɨb apal, Penpen
    agɨl mɨdebɨm apal.
  jic-NT: Natjampan, Cloé wo nt'a patja tjowelepj napj lal nun po'ó. Nawala tjowelepj
    nun lo velelé nunwá.
  zap-NT: Na noo neree lo de, porke por xfamilye Cloé waknan noo ne rdilelsaa de.
  wer-wer: Nem karurö, öng Kolowi pim kaataköröak arim tekrak komkap wia pël neeaut.
  ipi-ipi: '@see-verse:1CO.001.010'
  qul-NT: Cayta nini, hermanoycuna, imaraycuchus Cloepaj familian willawan kancuna
    uqhupi waj waj caskayquichista.
  tnc-tnc: “Rakakaja ᵽuᵽajoabaraka Corintokarãre ime”, Cloe tã'omajare yire ãñu. “
    ‘Ᵽablote yija ã'mitiriᵽẽayu’, ‘Yija ᵽuri Aᵽolore ã'mitiriᵽẽairã.’ Suᵽabatirã ‘Ᵽedrote
    ã'mitiriᵽẽairã yija ime’, ãñurã, aᵽerã ‘Jesúre yija ã'mitiriᵽẽayu’, ãñurã naro'sijioka
    imarã”, ãrĩwa'ri yire nabojayu.
  ter-NT: Kó'inokeneye yunzó'inopi, vo'oku éto'okonu xâne ukeâti óvokuke Kolôe ápeyea
    puvokókoti xepákukenoe.
  bmr-NT: Tañahabomɨ, mɨɨro amɨɨhaiditɨ uco jɨɨbogomo Cloe onoobo yoto, amɨɨhaifeenevɨva
    ɨɨbacasi iicanoco.
  fuf-fuf: Ko fii, yo musiɓɓe an, ɓee yimɓe oo debbo wi'eteeɗo Kuluyee humpitii lan
    fii mon wonde, yeddondire no hakkunde mon.
  bhl-bhl: 'Nimtew angom ete kaneko weng bakayembi ye? Nakunum kumel kunum waneng
    yutaka! Koloe um angin i nelo weng kal mak bokonemomeliw: “Im ibolow mutuk e amen
    amen keko, ganbiliw te.”, nangsiliw kasike.'
  ons-ons: Kimakopne, Koloe wane tego eŋano ŋine ŋei natne edo didiwo nolale rakoi,
    ŋinane keu ŋino ŋaba ŋaba pamaike.
  con-NTPO: Ña in'jan'chondeccu, Cloé aindeccu que'i iyicco'fa'choma ñanga condasesi
    gi pañamba que'ima qquen candusian.
  ghs-ghs: Oke teeho qubake hiidzaranihe Khoroeho nena oorai anai nokoho isere nookami
    nike qesa papate maina painake oorai.
  peg-peg: ଏ ନା ଟଣ୍ଡାର୍‌, ଆରେ ତଣ୍‌ଦେକ୍‌, କ୍ଲୟିତି ଲକ୍‌ବାକ୍‌ତାଂ ମି ବିସ୍ରେ ନା ତାକେ ଇଦାଂ
    ହତାତ୍‌ନା ଜେ, ମି ବିତ୍ରେ ଗଡ଼୍‌ମାର୍‌ ମାନାତ୍‌ ।
  txu-NT: Akmere, àpnhĩre ar, Krôre nhõ kikre wãkam ar kwỳ arỳm nĩnh iwỳr bôx ne ar
    arỳm ar ajã imã, —Onĩj, me kabẽno aben japanho kumex, ane. Ba arỳm ar kabẽn man
    arỳm wãm ar amã arẽ.
  eng-WEBU: For it has been reported to me concerning you, my brothers, by those who
    are from Chloe’s household, that there are contentions among you.
  gnw-NT: Echa'ã Cloé jenta pegua reta umɨmbeu cheve peregua, cherɨvɨ reta, quirãi
    piyeaca pico uyupii.
  mux-mux: Nanga angmene, tombulku niku ung-muranale teku molemele mele ⸤ambu⸥ Killoi-nga
    yambu mare-ni ⸤oku⸥ na niku siring.
  maj-NT: B'a̱ tíxian, já nts'e, a̱t'aha̱ xinkjín Kloe kitsúyana nga kju̱a̱chán rú
    tjín a̱jinnu̱u.
  bkq-NT: '@see-verse:1CO.001.010'
  kue-kue: Kaima angrima wagle, enene mina ka tengramo di meglkwa i Kloe yombama wagle
    boglo kugl narikwa.
  cot-NT: Manaqueate noncantajiaquempi imaica, napiguemisantarijiate, noquemacojiaquempitarite
    picatsimatavacaajiaca, icamantajiaquenatarite oconogaca Coroe.
  bnp-bnp: Mua e huriki a turagu, a kabu ne Kloe ri vakalongo iau vona mu vahehe.
  apn-NT: '@see-verse:1CO.001.010'
  ctp-NT: Nu ngwa xkanꞌ ti mjwi rsun ꞌñaǎn, bra nu ytsaꞌ neꞌ taꞌa Cloé ꞌñaǎn chaꞌ
    lye ꞌa ndiꞌin chaꞌ wsuun ꞌwan loꞌo taꞌa wan, chaꞌ ja suꞌwa chaꞌ ꞌwan loꞌo taꞌa
    wan.
  opm-opm: '@see-verse:1CO.001.010'
  bvr-bvr: Wurra, jela, worla, aburr-werranga aburr-guna gu-garda wenga, Gulówi (Chloe)
    burr-yika gu-yigipa rrawa aburr-nirra aburr-workiya, birripa nyirrbu-ngurrjinga
    apula ana-goyburrpa, minypa ana-goyburrpa ngarndarrk ngarndarrk nyiburr-negachichiya
    nyiburr-workiya.
  wal-wal: Aissi giikko, ta ishatoo, Qaloo7i so asai inttebaa, intte giddon ooshshai
    de7iyoogaa, taassi yootidosona.
  zad-NT: Nia' ka', le' beṉ' bish'dawaa na' le' beṉ' zandawaa, ḻa' beṉ'ka' lle' lill
    Cloéna' ba wnagake' nad' ka chakdiḻ-len ljwell-le.
  kmg-kmg: Âgo bureŋ, no ŋondeŋ-ŋeŋicko dâŋ fuawec fokac i Koloe ere wiacfâc mupie
    manapo.
  aso-aso: Neze zuhokizo, naza mene gamazi noluvoniꞌ nene Koloveꞌ zuho linge malite
    lingine nene lutine aka ato atotoꞌ vavosa nene lolize hizi izi huki vi eza ema
    vaaꞌ nave li-nimikevosa nene noluve.
  uli-uli: Hami rewol bisiy, ye mel tot yarmat mo irel family we yael Chloe le re
    kangalu hamayiyey le hami hama rol hachocho fengal.
  nin-NT: Amuya abanu a nga zhi ni iko i Klowe ni da ki ingga di uvi se nu umi umba
    ku.
  acu-NT: 'Yatsur ainautiram, Cloé jeen pujuinau atumin pachitmasar: Jiaani pujuinawai
    tinamun wisha antukmajai.'
  cak-WNT: Ruma xtzijox ca chuwe cuma ri rufamilia ri ixok ri Cloé rubi', chi riyix
    wach'alal c'o oyowal chicojol.
  ebk-ebk: Iib-ak, kenalek chi, tay wachacha as nan pamilyan Kloe nan nangepachamag
    kan ha-un ay wachacha kan chakayu nan cha masusuma.
  spa-PDDPT: Porque hermanos míos, los de Cloé me informaron que hay contiendas entre
    ustedes.
  ruf-ruf: Ndughu tsangu, iwanu wangi kulawa ing'anda ya Kiloe wanongela ka mwemwe
    mwisonga.
  gun-gun: Mba'eta irmão kuery, Cloe ro pygua kuery omombe'u rã aendu karamboae joo
    rami e'ỹ-e'ỹ peikuaa.
  agu-BL: Na ja wit scyetz e' tu Cloé yi at oyintzi' ẍchixo'lu'.
  isn-isn: Inge iantu amito nilawa Klowe ambila kina ukole wikani nulongolekile mitalanyu.
  eng-PEV: You see, my friends, some of Chloe’s mob told me what is going on there
    in Corinth. They reckon that you are arguing too much with each other and you
    are splitting into different groups.
  ilo-ULB: Ta naipadamag dagiti tattao ni Chloe kaniak a rumrumsua ti pannakabingay-bingay
    kadakayo.
  pir-NT: Yʉhʉ acaye, mʉsa basi cahme tuhtina niñohti mʉsa. Sa ni yahuri Cloe ya wʉhʉ
    cjẽna yʉhʉre.
  anv-NT: Njɔ́gé mbɔ néndé, bɔɔ́ fɔ́ né gepúgé Kleo ágaré me nnó ɛnyú déwamege
    ne atɛ.
  sab-NT: Che kle gerule ene ba ole, ulia geru chku uñale chage daba Cloé bitalla
    giti ba ulita kle mo ta gbe kira bate modi geru giti me kle tañachuge salengwli.
  tmd-tmd: Makwam mö Klowi nöbö mö nuŋ bli hön nɨ yadmɨn nugula, ñɨŋ haul nöbö mölöu
    nöbö nɨ bli ñɨŋ keir nuö nuö yadmɨdöia.
  acr-NNT: Kambꞌiꞌij waꞌ che alaq hermanos ma xinwetaꞌmaj e kꞌo ri xaqi kechꞌoꞌjin
    chixoꞌlibꞌal alaq; xinta waꞌ chikichiꞌ jujun chike ri e kꞌo pa rocho ri Cloé.
  kpg-kpg: Au gu iloo eau mai baahi hunu gau i di hale o Chloe, bolo goodou e lagalagamaaloo
    i godou mehanga.
  taj-taj: तिग्‍दा भिसम ङाला ज्‍योज्‍यो आले नाना आङागदे, एनीगदे ह्राङ ह्राङ न्‍हङरी
    कल लमुला भिबा ताम ङादा क्‍लोए भिबा म्‍हिला म्‍हेमेगदे न्‍हङला खालैसे पाङ्जी।
  avt-avt: Nai yinan, hi hetpi menmen im hentar mɨt han nau neit wɨnak ke mɨte Klowi
    hɨr nan in netpo wɨ ham wɨ ham yi epei yenehan yentar menmen.
  cbk-cbk: Maga hermano, tiene del familia di Chloe ya habla que ustedes dao ta man
    discucion entre ustedes lang mismo alli,
  uig-ARA: چۈنكى كلوۋىنىڭ ئائىلىسىدىكىلەرنىڭ ماڭا سىلەر توغراڭلاردا ئېيتىشىچە، ئى
    قېرىنداشلىرىم، ئاراڭلاردا تالاش-تارتىشلار بار ئىكەن.
  tuf-tuf: Rábinu, Cloeinat waquít, baan rahra, rahra tecuac wacaro. Eyta cuácayat
    asan ba quin ajc uní cuitar wacaro.
  abx-abx: Mga kabugtu'an si pagtu'o, aniya' magpanumat si ako tikang si panimalay-na
    si Cleo nga aniya' kuno' mga paraki-paki mismo si ka'am maghururuwang.
  mco-NT: Miich ajcxy mɨgügtɨjc, tɨ je Cloé y'amɨgügtɨjc xyajnɨmäyɨch co ooy miich
    ajcxy mnaychip'íjxɨgɨxy, e ca' mnay'ayuc-huinjɨhuɨ́ɨyɨgɨxy.
  cpb-NT: Tema nokemakeri isheninkapaini Cloé ikantapaakena te paapatziyawaka kameetha.
  aon-aon: O ipak Kristen, enesh shaniguk Kloe iri shakripe shakri ipak kanak pape
    panatutukem panitok um baraen.
  hus-NT-2005: Kidháblábtsik, u ulal jechéꞌ kom tin tʼiltsámal xu kʼwajíltsik bin
    kʼimáꞌ na Kloé ke a kóꞌyaltsik tʼajat i kʼéꞌáxtaláb.
  mig-NT: Ñáni̱ máni̱, ni̱ kastu̱'ún tá'an Cloé nuu̱‑rí ja̱ kákana̱á‑ro̱.
  bps-bps: Dad flanekgu, mangu ani gine, du nun dad to mnè di gumnè Klowi tmulen di
    deg nun di gamu kun gal sdal.
  mbs-mbs: Menge kedowa ko, yan se punù ko kenyo, so doen menge otaw i Klowi mig-indan
    kanak te egpedindilay kaw.
  tof-tof: Kürü zonaretal, ka ini poko wialóma, zitülkus ngibürr Klo-in müót kolpama
    kürü küzazirre wagó, ongyaltongyal asiko yabü aodó.
  cme-NT: Tobiŋ namaa, kumaŋ ciɛ mi ta mi waŋ mafamma‑i Kiloe dumɛlleŋ-baamba tũɔnu-miɛ
    wuɔ na sa nunu na-naa.
  sus-sus: N ngaxakerenyie, Xolowe xa mixie bara a fala n bɛ, a lantareya na wo tagi.
  pon-2006: Pwe I esesangehr rehn ekei kisehn peneinei en Kloe duwen akamai kan nanpwungamwail.
  dad-dad: Neu turau tar, tunĩ Kloe nẽ ibor bun tamal dirokanan, are ã atun luwa irouya
    ibodok.
  zab-NT: Rniia laat ziy de saniroldilaaznɨ Jesucrist, te pur agucbiia dec nuu didxguidx
    lagac cun de saat, ziy gudixtee de xfamily Cloe luaa.
  jae-jae: O ŋoc lasitêwaac, Kloenê lau mêŋtêdôŋ gêdêŋ aê gebe biŋ kisaŋa gêc amac
    ŋasawa.
  ksd-ksd: Tago diat ta ra kuba i Kloe, di tar ve iau ure avat, a tara na turagu,
    ba ra lavur vartoto na varngangar dia tur livuan ta vavat.
  msm-NT: Pig-ikagi ku sikan, mgo suun ku, su nanangonan a to mgo sakup to panimayoy
    ni Cloe no meyduon kun ogbubuyow diyan iyu.
  myk-myk: Bani na cebooloo, nɛ yi logo wù ceboroshɔ Kulowe wo sipyii pii ɲɔ na na
    bɛganhara ti wa yee tɛ ni.
  sbe-sbe: Kaniyona ede sinebada Kiloi yona numa kalona tamowaidiyao hekadi yogu se
    hedehedede meta luwamiu ne unai kwa bom kwa haihaikawayagalaꞌuyoigomiu.
  mcr-mcr: '@see-verse:1CO.001.010'
  cux-NT: N'duuví 'iiⁿ'yāⁿ yeⁿ'ē familia yeⁿ'e n'daataá Cloé yaa'ví yā 'úú yeⁿ'e ndís'tiī
    hermanos yeⁿ'é. Ní ngaⁿ'á yā chi ndís'tiī n'gɛɛcu cheendí nī.
  tur-YTC: Kardeşlerim, Kloi’nin evinden olanlar, aranızda çekişmeler olduğunu bana
    bildirdiler.
  san-ITR: he mama bhrAtaro yuShmanmadhye vivAdA jAtA iti vArttAmahaM kloyyAH parijanai
    rj nApitaH|
  bel-N: Бо паведамлена мне ад Хлоіных пра вас, браты мае, што між вамі ёсьць сваркі.
  sch-sch: Ku sûngsuokngei, nin lâia inkhalna aom ti Khloe insûngmi senkhatngeiin
    ânthârlakin min ril.
  mic-MIQNT: Wijigatulti'gw alt Glo'iewei wiguaq 'ms't goqwei telimipnig. Mo wel'te'ltultiwoq
    aq gi'gaita'ioq.
  huu-NT: Cloé raillamɨe comɨnɨmona bie rafuena cue fɨdɨa jira, iese omoɨmo llotɨcue.
    “Omoɨ comecɨaɨ daje isoi iñedomoɨ” naimɨe llote.
  jiv-NT: Átum yajauch chicharnaisarum pujarme. Kruí shuari̱ tu ujatkarmatai tájarme.
  otm-NT: Gue'a dí xi ahʉ a, ma zi cu ahʉ, nguetho bi xicä 'da yʉ cu ngue yʉ́ mɛnguhʉ
    ra Cloé, bi xiqui 'bɛ'a guí øthʉ.
  dah-dah: Kadne yago, ne ga dineŋ hime gabe al kura Kloeya haŋyen mar kura gore waŋbe
    dindikeŋ uliŋ dufay budam yerde kadom mohoŋde teŋ haŋyen goke momoŋ niraŋ geb,
    gago dineŋ hime.
  tnk-tnk: Iakani iamɨnhi irə, piak me, tɨ nəri nə mə nəkur imwei Kloe nepwɨn haməni
    pehe tukw iou i mə kɨmiaha hiaməvisə.
  kpr-kpr: 'Na aminge resena da beká mo: Chloe da nano namendi mendeni fera, namokena
    isagha eminge osa se simbuguseri! Ne mendeni Corinth da ekaresia+ aminda ireva
    aimi, beisiga eraeva.'
  san-IAS: he mama bhrātaro yuṣmanmadhye vivādā jātā iti vārttāmahaṁ kloyyāḥ parijanai
    rjñāpitaḥ|
  nho-nho: E mee naa tama i te haanauna Chloe ni taratara mai maa kootou maraa e hakatauttau
    soko kootou.
  gym-NT: Ti mräkätre tikwe, munta ja rüere kwärikwäri abko Cloé mräkä rükaba kukwe
    ngwena tie, ye mdenbtä tita kukwe ne niere munye.
  azg-NT: ꞌOꞌ ntyjë, nndaꞌ vaa matsjö ndëëhoꞌ ee jndë jndyi jñꞌoon jndyue nnꞌan vaaꞌ
    Cloé na conanꞌjndyehoꞌ jñꞌoon yo joo ntyjehoꞌ na vantyja nꞌon.
  bhd-bhd: किजोकि हे मेरे ढ्लाव ते बेइनव, खलोएरे टब्बरेरे लोकेईं मीं तुश्शे बारे मां
    ज़ोवरूए, कि तुसन मां लड़ाई लोरिन भोने।
  too-NT: Tachilh huā'tzā' a'ntī xalanī'n na ixchic Cloé. Lā' xlaca'n quintamāca'tzīnīlh
    que hui'xina'n lāsta'la'yā'tit.
  ind-AYT: Sebab, telah diberitahukan kepadaku mengenai kamu, Saudara-saudaraku, keluarga
    Kloe, bahwa ada pertengkaran di antara kamu.
  cjo-NT: Rootaki nokanantzimiri iroka, tema ikamantapaakina okaateeyinira Koroe osheki
    pipiyapiyawaantetawakagaeyanakani.
  nsn-nsn: Ro uanotoug, o gisiameher tamatang tena uma Kole ka hire totoguo pare,
    Inggoum mung ueluelkoi.
  san-DEV: हे मम भ्रातरो युष्मन्मध्ये विवादा जाता इति वार्त्तामहं क्लोय्याः परिजनै
    र्ज्ञापितः।
  tna-NT: Daja yama micuana equisainia, Cloé sa familia cuana ja ema quisatana putsu,
    micuaneda cama huamahuama yacuicuinatiani.
  lid-lid: Tasah, oro lau rayah badu asiu ta Kolowe ame asehek tek anya, aha nadu
    tine badeh, ndra-i udu ndrokowa aha solo-an labai.
  wim-wim: Ngay puth wik kan ngeeyang niiyantamana niiyan kul uw-uwaniy niiyantakamana.
    Pam wanch workan iiy-iiyantan Chloe.antan-a, than waaꞌin ngathar.
  zga-M: Avanu avambujeenge uvwa Kloe vambolile ukhuta kuna mgawanyiko unaoendelea
    miongoni mwenu.
  yom-yom: Bila, bakhomba ziama, bakhembi kuidi batu bamvuandanga ku nzo Klowe ti
    ziphaka ziwombo zidi mu beno.
  san-SIN: හේ මම භ්‍රාතරෝ යුෂ්මන්මධ්‍යේ විවාදා ජාතා ඉති වාර්ත්තාමහං ක්ලෝය්‍යාඃ පරිජනෛ
    ර්ඥාපිතඃ|
  yut-yut: Not kabɨ, Kloi da kabɨkon amɨn dɨ da ji da binapmon pɨdok pɨdok taŋakwan
    ekwaŋ yaŋ nayɨwit.
  grc-BYZ: ἐδηλώθη γάρ μοι περὶ ὑμῶν, ἀδελφοί μου, ὑπὸ τῶν Χλόης ὅτι ἔριδες ἐν ὑμῖν
    εἰσι.
  cpc-NT: Tima nokimakiri ijyininkamirinkaiti Cloé ikantapaakina tii paapatziyawakaa
    kamiitha.
  nhg-NT: Nemiechelfea ini nönca, nocnihua, ipampa ifamiliares de Cloé niechelfea
    que onca peleitos entre nemejua.
  nya-nya: Abale anga, ena a ku nyumba ya Kloe andidziwitsa kuti pali mkangano pakati
    panu.
  ngu-NT: Yejhua in nemechijlia, pampa sequimej ichanchanejcahuan Cloé onechijlijquej
    ica nenmocamahuijsoquij.
  kup-kup: Met pot arin añohovoz kapot ev. Met añ Kloviz kapotak nari ev emat, ari
    Korin añarab nae nari ser hat tin honeo nakezavoz ñetiv epat neen bar nañah,
  jid-jid: Me woh son bi mir vayi miniko kuluwi ba la ni mu andi meme son a he ni
    yi.
  wmw-wmw: Wanduzangu, jamaa zake Kolowi wanipa habari zenu, kuwa kati yenu uwapo
    umani.
  gmv-GGM: Ta ishato inte garisan palamay dizayssa ta Qalo7i so asape siyadis.
  ssg-ssg: Tesol akikik ti Krais, teka ti tehu ingi tel hehin axan Kloe hahongoen
    nga lengelenge ti wasolamuto.
  zpo-NT: Wech nu bzan, nii na kwaane nel re xaa li wech Cloé nguné lo na, lee re
    gu ndildiizh.
  poy-poy: Wantu yawamjimira Yesu wayangu, wantu wamonga kulawa kwa kaya ya Kloyi,
    wang'ambira kuwera mwenga mwankulirewa.
  qwh-NT: '@see-verse:1CO.001.010'
  gaw-gaw: O lailad, Klowi baeḵudp̱anu laa ag da amelp̱a ag oolagp̱a a ona a doak
    laala beeg daaṯeb amunu aeg doomi.
  nca-nca: Uni topone, Kiloe koro suwisawiyó qundo koretero ŋande nimiraŋgurí, yendo
    kiro mande yero epe pito-pito teyoteŋgo.
  zpz-NTPP: Ni rne̱e̱, der bicy na, gun yuꞌ la be mbecy lat de famil ni Cloé, mniiy
    lo̱ nu yuꞌ mbecy nu rnii deet dey nu losaꞌy.
  mkj-mkj: Rioai kan, ngoahi kidaldahjang ipen epwi kijehn peneinei in Chloe doahr
    akmai kan nehn pwungamwai kan.
  zac-NT: Rniaꞌa lu të ndëꞌë, bëchi, purquë ra famili shtë Cloé guniꞌi raiꞌ lua nanú
    dishiꞌbi entrë lëꞌë të.
  kyg-kyg: Konagaꞌnimogitapae, huꞌna, Kilovi vayaꞌamogimo lapakaitapi lapakaitapi
    ge neꞌvaiye, huꞌa lapava gemo huꞌa naha paiꞌnae.
  kmk-kmk: Ta awad da ud kaboḻoy Cloe un nangipilit kan sakona awad da ud sisinnungbat
    kan dikayu, susunud.
  cao-NT: Jabi ma mapëxnahai ca ë nicaniquë rë, ëbë xatë bá. “Joi mërabëquinacani
    quiha Corintó ca chahahuacanaibo” ii quiha nëá ca nohiria bo rë mato yoati na.
  bbr-bbr: O jaiat, karauk Klowi nukan owa raiäi roat koianik, akas ak woiaka karar
    orip wa raiäi, aka aka ämänis weräiäi ämän airoin roimin.
  inb-inb: 'Pani Kloepa fami­lia­kuna­mi willa­wag­samur­ka­kuna: kam kikin­pura piña­chi­ri­na­kus­pa­si
    sug rig­cha sug rig­chama tuku­na­kun­gi­chi.'
  hrv-hrv: Jer Klojini mi, braćo moja, o vama rekoše da među vama ima svađa.
  box-NT: Wàn zàwa lè wàn hĩ́nni, ĩ wee bío kà síi lé bìo ɓa nùpua ɓúi
    na wi o Kulowee cɔ̃́n á ɓueé bía nɔn miì le hã fio wi mi pã̀ahṹ.
  ote-NT: Dí xiꞌahʉ njabʉ ma zi cuꞌihʉ ngueꞌa̱ xa xicagui núꞌʉ ja te yá njaui ra nju
    Cloé gue ja ra ora grí ntunsɛhʉ.
  wnu-wnu: See igoumon eng an musub me igoumon. End Kloe wonou yurau qei yar ende
    yonob qamarari igub aninob quraum.
  zam-NT: Taandxè' ngue niin loo gu', mèn huesen, tac mèn co' nac mèn guliz Cloé mda'
    cuent loon le' gu' ngyoo làth xtàa gu'.
  zyp-NT: Ka uny sahlo, naa hrong letah a hrychaenah a ung tahpaw khah Khaloi ingchungkho
    thaikhehpaw taitah aa pa thuisah.
  sey-NT: Ja̱je mësarute cayë, Cloé tsëcapëpi mësaru teꞌe cuasamaꞌpë paꞌiyere quëarena.
  nvm-nvm: Regavo vuak igi na ijeg kuardiavo ijefuon maiji e Koroion agan ijia e ma
    vierafejo kafo bu samakaf kuardieme kie jaka ijia jon musikuaiknum karioijno kien.
  mps-mps: Eno te po dagebolo magi baso obawe? Woo, eno ama dede, te dage tomode bidibo
    we nogi Kloe, aga bede bidibo bage meba augwaligo enabolo wali, duga hasi tomode
    wado ebo wali.
  pab-NT: Nohinaeharenai, Cloe hotyalihare konitarenai kaoka nomani hoka xakai xitahi
    nohiye hoka xikirawanekakoita aokaha.
  llg-llg: Huu hambu hataholi neme kaꞌa inak Kloe uma isin mai lafada au, lae, ei
    luma bei masisimbo bafak makandoo.
  kyf-kyf: Nɩɩ, na bheliaɩn, Kloee zʋaylinyɩma gbaa 'mɩ -ylaɛ, -zlɛ mɩ aɩn nyɩdɩ.
  tpi-tpi: Ol brata bilong mi, ol lain bilong Kloe ol i bin tokim mi olsem yupela
    i gat kros i stap namel long yupela.
  mih-NT: Tacuan catyi sihin ndo hermano vatyi sa i nacatyi ñiyɨvɨ ra Cloé sihin vatyi
    iyo tizɨhɨ nu yucu ndo
  qvh-NT: Paninsi Cloé casta shamurmi wilayämash gamcuna chiquinacur rimanacur cawaycäyashgayquita.
  kms-kms: Nge mand, wute ninge Kloe nde baj pe ris kin ni nge simbe rindigh riri
    nungoqi oyi oyi ker wawo.
  agn-agn: Nasolato narin, mga logod, tenged may nagbalita ong yen nagalin ong pamalay-balay
    ni Cloe ang ganing may pamagsoroayan ono atan ong nindio.
  nhi-NT: Ohcon innamechoniluia, nocniuantzitzin, pues nichanehcauan in Cloé onechmatiltihqueh
    nanconpiah ixnamictli.
  ttc-NT: Komo wetz oje tz'ok ncha'o' eti'j etetz waq erman, otzaj kyq'uma' kye aj
    tuj tjay te Kloey, at q'oj exol etetz b'ix nqet epawa' etib' exolx.
  dan-1931: Thi det er blevet mig fortalt om eder, mine Brødre! af Kloes Husfolk,
    at der er Splidagtighed iblandt eder.
  kwj-kwj: Ai hiparakambwe le, Kulowi ri hima kupu le kui nindo ki ku anangiyandau
    mwanji leni wu ani sawero.
  vie-OVCB: Tôi vừa nghe người nhà Cơ-lô-ê cho biết anh chị em tranh chấp nhau, mỗi
    người một ý.
  kze-kze: keinárawatopakemba moórá-ininko áwí'a Kórówina akúmpákén-kwáásí évakarawai
    tasimásimesa sésa keíyái aaisan-áímbá kwésesa taaínkaar-umai máyáawe tasimásimakaawe.
  mpj-mpj: Wanti palu yini Kuluwi jiingka nyinani. Palumapuya nyinani jiingka Jiijajmili
    walyjakaja. Palumapujanurniya yupalju yanu jakurljunu, nyunturtinju-ngkuyan warrkiraka
    nyinani.
  lbk-lbk: Tay wad-ay isnan pangafong Cloe nan nangisodsod ay nangwani ken sak-en
    ay cha kayo masosma issa ay iib-ak.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, je̱ꞌe̱ ka̱jxts a̱tseꞌe veꞌem nvaꞌañ ku̱x ta̱
    a̱tseꞌe je̱ ka̱ts nmo̱tu je̱ts mnapya̱jkvaꞌkxju̱dupeꞌe. Je̱ Cloé je̱ jyáyuts a̱tseꞌe
    tu̱xna̱a̱jmada.
  bzh-bzh: In arig lo, Kloe yi alam denër vu sa bë ham vasuh ham in ġaġek la, beham
    ahëmin sengën böpata vu ham.
  guj-2017: મારા ભાઈઓ, આ એટલા માટે કહું છું કે તમારા સંબંધી ક્લોએના ઘરનાં માણસો તરફથી
    મને ખબર મળી છે કે તમારામાં વાદવિવાદ પડયા છે.
  jvn-NT: Kenèng apa aku kok ngomongké bab iki marang kowé? Jalaran ènèng sedulur-sedulur
    sangka brayaté sedulur Kloé ngomongi aku, jaréné nang tengahmu ènèng sing pada
    tukaran.
  byr-byr: Nyaꞌmweihi sara yɨhɨthɨweꞌ darevɨnyɨ. Kɨlowiyavɨrera sarɨmɨnyɨna dara nyɨdɨwaꞌdaaꞌ
    “Sahwaraavɨ mayagaalya kuna warɨka.”
  ian-ian: Nat nɨmba klowina ngaymba la nɨmba wun kat yalaa awat sowat walea lɨngwa
    vat mbutndi. Kɨta mbaapma nɨmba ngwuk. Manda kat walea lɨgangwuk.
  hun-hun: Mert megtudtam felőletek, atyámfiai, a Khloé embereitől, hogy viszálykodások
    vannak közöttetek.
  mcf-NT: Esuquidistu tantiaquido Codinto yacnocquido chushcananec quec. Chido, Quëdoen
    shubunoësh choquido nëmbo ëbi isec choshon aden chiec.
  kjs-kjs: E, gore nana ame balinu, mo Kloe ada-para piri enaalinumi abalade nimi
    rono pago pimi lo abala lagiame.
  mni-mni: Maramdi, eigi ichin-inaosa, nakhoigi narakta khatna-cheinaba leire haiduna
    Chloe-gi imunggi mi kharana eingonda tamlare.
  yad-NT: Ratyuva̱chu rana̱cho̱ Cudóveveda niquejada daryaju̱ jiryeñijyu̱, ratyeryi̱veda,
    jiryatiy jiryeñique̱tya daryaju̱yu.
  mxb-NT: Chi̱ ni̱ ka̱tóni̱ inii̱, ñanii̱, ni̱ kee na̱ veꞌe Cloé, ña̱ naá táꞌan ndó
    no̱ó ña̱ kándísa ndó.
  pon-2006A: Pwe I esesangehr rehn ekei kisehn peneinei en Kloe duwen akamai kan nanpwungamwail.
  maq-NT: Cuatjin chjá cojo nuju ta, tsëhë xi xuta rë Cloé ne, casua me camachaya
    ná xi tjin si ngajñi nuju cojo xingun.
  hto-hto: Cue ámatɨaɨ, bifue ómoɨna daɨdɨcue, mei Cloé comɨ́nɨmona dáarie cuemo llotíaɨoɨ,
    omoɨ cɨ́gɨri jɨáɨmana ruifíruillano oni enénorie itíaɨoɨ, daɨí daɨdíaɨoɨ.
  por-BRBSL: Pois foi-me relatado a vocês, meus irmãos, por aqueles que são da família
    de Chloe, que há contendas entre vocês.
  ces-NKB: Chloini [domácí] mi totiž o vás, moji bratři, oznámili, že jsou mezi vámi
    sváry.
  cui-cui: Tamonae pam, pomonae irʉ painya nejume cowʉntsiwixae Jesucristo. Daxota
    baxua paca tsipaebatsi, yaitama yabʉyo powa pewʉn Cloé piamonae tatsi netsipaeba
    pinae paxam nantiya pana najume matsontsonoba dubenanaebiyame.
  boj-2014: Tamo naŋgi Kloe aqa talq di unub qaji naŋgi na e endegsib merbonab quem,
    “Korin Kristen naŋgi ŋiriŋoqnsib anjam na qoteqnub.”
  eng-OEBUS: For I have been informed, my friends, by the members of Chloe’s household,
    that party feeling exists among you.
  eri-eri: O yame baabo gane, Kloe nomo gane nere tere gamatege langa honggorowou
    inyina iwou lehiyaneha.
  wiu-wiu: Anu oya-lawe kiwi oa takoa pili pili toa meki wa eya atoa Kelowi-lawene
    yapu pitiki-kitame akedikili yatekene ni uku-ye.
  swe-swe: Jag har hört [tråkiga nyheter] från några av Kloes hushåll (folk) som säger
    att det är stridigheter (grupperingar, ordstrider) bland er, mina syskon. [Vi
    vet inte så mycket om Kloe, men hon måste ha varit en inflytelserik kristen kvinna
    som Paulus hade förtroende för och känd i församlingen i Korint eftersom hon nämns
    vid namn. Hon kan ha bott där eller i Efesos där Paulus befinner sig när han skriver
    detta brev, se . Några av hennes familj eller anställda, kanske affärsmän, har
    kommit de 40 milen över Egeiska havet och berättat för Paulus om situationen i
    församlingen i Korint. Det är inte fel att prata om problem i församlingen när
    motivet inte är att sprida rykten utan för att lösa problemen. Att Kloe namnges
    visar på en viktig princip om öppenhet. Om vi inte är villiga att stå för vår
    åsikt och bli citerade ska vi inte föra vidare uppgifter i en konflikt.]
  cth-cth: Hmaunawnghanaw Khaloe imthung ni, pou a kâtaran awh a ti.
  mti-mti: Kuroe gwe meuma igiyawa mu yenan oya did negiya anona. Tatangwanen, ne
    anona ye yapeyap diguragut gaibu wakeyana.
  pad-NT: Oigamina, Cloe gorana kaija'arini hora vakanamonivini hi'iki ida avaabononi
    avarakanaathidanoararikhamavini.
  twi-twi: Anuanom, nnipa bi a wofi Kloe fi apae mu aka akyerɛ me se, akasakasa wɔ
    mo asafo yi mu.
  hlt-hlt: Ka manuca rhoek, nangmih ah tohhaemnah om tila Khaloe rhoek loh kai taengah
    nangmih kawng a thuicaih.
  tbz-SIM: N kɔbɛ n nɑ́ɑ́ mmɛmmɛ kɛ yɛ̃́ Kodowe cĩ́ɛ̃̀tɛ̀ kɔbɛ n nɑ̀kɛ́mɛ̀ kɛ tú yɛkpɑ̀rɛ̀
    bo di cuokɛ̀.
  san-GUJ: હે મમ ભ્રાતરો યુષ્મન્મધ્યે વિવાદા જાતા ઇતિ વાર્ત્તામહં ક્લોય્યાઃ પરિજનૈ
    ર્જ્ઞાપિતઃ|
  ake-NT: Utonpa ton, Kʉroi tonpa ton uya upana'tɨsa' man ɨsipɨ' ɨwe'pɨ'to' kon pɨ'
    ɨsiwano' pe.
  qvn-NT: Chaynuy nircayag Cloé jutiyog runapa aylluncuna plëtuyar cawarcayangayta
    willapapäcamasha captinmi.
  tku-NT: Tachilh huā'tzā' tī xalanī'n na ixchic Cloé. Xlaca'n quintamāca'tzīnīlh
    hui'xina'n lāquilhni'yā'tit.
  bjk-bjk: Abo töke kölöme re Krais, a dauleng meringan kö muxu re Kloi, idi te töngösen
    e bara abo inangat iang kaluluonin e mum.
  msy-2020: Nan adarasi, Kloen adarazi na mɨgɨa ghaze, ia adaribar uarigh ami.
  bpr-bpr: Dad flanekgu, ani duen-gu man ayé di gamu du nun dad to mdà di gumnè Klowi
    tmulen do gal nun kasbalewyu kun.
  cle-NT: Ga³fooh³²á⁴ niaá⁴ah³ liáh³nɨ³ du³ñuúh²á⁴ chiaah¹ ma³dah²jmeéh⁴ jniá³ juúh⁴
    diáh⁴ ja̱á̱¹ hi³chie̱y³² Cloé hi³ hi²xiáh³ tɨ̱³nɨɨ́³ah³.
  txq-txq: Au kokolak talo naa, huu hambu hatahori numa kaꞌa inak Kloe uma isin, mai
