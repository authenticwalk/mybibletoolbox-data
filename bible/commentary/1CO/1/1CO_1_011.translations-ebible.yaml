  yon-yon: Nangkodmia, Kaloe yu ambiwoom yena ku doriib kumbed ne yaa yedmewiwen kuu,
    yiib kuyaom kuu wengberenabiib kii andiwen.
  poi-NT: Mannɨ́máypa je̱mpɨc, mantɨ̱wɨtam, porque jém Cloe it́ɨ̱wɨtam anɨ́mayyaj
