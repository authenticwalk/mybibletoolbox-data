  ukr-1871: Звіщено бо менї про вас, браттє моє, від Хлоїних, що між вами єсть незгодини.
  apz-apz: U nje aꞌamu soku oso ape Kɨlouwe siye angoꞌmtaꞌango aꞌamu nopontɨfi ngkimo
