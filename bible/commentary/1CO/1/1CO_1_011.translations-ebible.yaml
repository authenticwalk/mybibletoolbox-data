  cco-NT: Jo̱ uiing˜ quiáꞌˉ e fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e júuˆ la, dseaˋ rúꞌˋnaaꞌ, dsʉco̱ꞌ dseaˋ
