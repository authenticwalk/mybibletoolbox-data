  ory-ory: କାରଣ, ହେ ମୋହର ଭାଇମାନେ, ଖ୍ଳୟୀଙ୍କ ପରିଜନଙ୍କଠାରୁ ତୁମ୍ଭମାନଙ୍କ ସମ୍ବନ୍ଧରେ ମୋʼ
