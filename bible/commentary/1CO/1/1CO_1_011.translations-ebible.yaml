  dwr-ENT: ኣዪሲ ጎፔ፥ ታናዳን ኣማኒያዋንቶ፥ ቃሎዓ ሶይ ኣሳይ ሂንቴንቱባ፥ ሂንቴ ጊዶን ዋላሳይ ዴዒያዋ፥ ታው ኦዴዲኖ።
  pma-pma: Namul naviteni mukok veni nakur longlongien ka ven koakeil en teim sen
