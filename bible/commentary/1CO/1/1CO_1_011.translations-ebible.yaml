  eng-DBY: For it has been shewn to me concerning you, my brethren, by those of [the
    house of] Chloe, that there are strifes among you.
  guo-NT: Cloé, japow pejjiw, xan nachapaei. Samata, wʉltaenx xamal kaenejchaxoelaxa-emilpox.
    Samata, ampox carta lelx xamal naewʉajnaliajwan.
  hla-hla: Taraha, a palabir u katun tere Kloi i hatei lia alimiu a ma tsi toular
    e roron hiangenngenamiu.
  mav-NT: Ga'atpo tõ'ẽ mana Kure yat piaria hawyi mi'iria henoi uhepe aikotã eipy­'a­setpe
    tukup­te'en sehay wuat wu'uka haria etiat.
  kpf-kpf: Bukurâpnâ, osetziŋan den kâsâp muyagem ziap. Koloi zâkkât arâpŋâ, zeŋgâren
    gâbâ nâmbutŋâ ziŋ yatâ sâne nâŋgâwan.
  ppo-ppo: Ya̧lo no nerape-ó, dia̧sisi arale sóró fake teketu beterapó dere fo mepaae
    Koloené be whi̧né ene wapa wosalepó.
  hin-2017: क्योंकि हे मेरे भाइयों, खलोए के घराने के लोगों ने मुझे तुम्हारे विषय में
    बताया है, कि तुम में झगड़े हो रहे हैं।
  wol-KYG: Ndax kat bokk yi, dégge naa ci waa kër Kelowe, ne am na ay dëngoo ci seen
    biir.
  bef-bef: Naꞌo bogiyo. Nani folagahatinigu kenasabo bise ka huto nohina yaꞌma Koloehi
    bonaꞌamagi lago keheliꞌohuna yaꞌma lu nolepube.
  amm-amm: Woli iyali, Kolowi koliyo noino na imonokino, “Kolino noko nokolaloyo totai
