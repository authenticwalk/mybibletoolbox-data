  bps-bps: Na fnadlugan tangal i kafaglutyu, du fye gamtayud gamu kel di gusenan,
    du fye kakel i duh kukum Amuito Dyisas Krayst, landè gudmalamyu fagu di sasè.
  mbs-mbs: Sikandin se megpekagsen te pegpemenal niyo amon wedad salà kitaen din diyà
