verse: 1CO.001.008
translations:
  kpx-kpx: Auna la negotievelage vanie gabila nahie Kosive Iesu Keliso keu lohoge
    vaveve toelabeu bae laemo ulivebene.
  okv-H: Eto amina jigou sovera eto mihirovo Bada Iesu Keriso ta iji puvuresuja amo
    ungota degi mane pehumba aisora
  tbo-tbo: Tauna e woomomohita ipa ata Guyau Yesu Keliso a iyeta uyahina ega ina igouta.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ ദിവസത്തിൽ നിങ്ങൾ നിരപവാദ്യർ ആയിരിക്കേണ്ടതിന്
    അവിടന്ന് നിങ്ങളെ അന്ത്യംവരെ ശക്തിപ്പെടുത്തും.
  grc-SR: ὃς καὶ βεβαιώσει ὑμᾶς ἕως τέλους, ἀνεγκλήτους ἐν τῇ ἡμέρᾳ τοῦ κυρίου ἡμῶν
    Ἰησοῦ χριστοῦ.
  bgc-bgc: परमेसवर थमनै आखिर ताहीं बिश्वास म्ह मजबूत करैगा, ताके थम म्हारै प्रभु यीशु
    मसीह के बोहड़ण के दिन म्ह बेकसूर ठहरो।
  khz-khz: E Palagu na gomi pene vega-ruga-gaugaumi pene ago ikana. Pe gera Velekou
    Iesu Keriso gena veveakota tomanai gomi ati gemi kala rakava pene rawalimi.
  deu-TKW: der euch auch befestigen wird bis ans Ende unklagbar auf den Tag unseres
    Herrn Jesus Christus.
  zsr-NT: Lëczëꞌ utipëꞌ ládxiꞌliꞌ quië gac guaꞌ glenliꞌ yúguꞌtë ga gdxintë dza udx,
    cui gac nu bi gnë queëliꞌ dza niꞌ huödëꞌ Xanruꞌ Jesucristo.
  lin-lin: Ezali Ye nde akolendisa mpe bino kino na suka, mpo ete bozala bato bazangi
    pamela na mokolo ya Nkolo na biso, Yesu-Klisto.
  hns-NT: Parmeswar ant talak toelogke bieswaas ekdam barhaaiga djeme Prabhoe Jiesoe
    Kriest ke aane waala dien par toelog be-daag ke rahiehe.
  noa-E: Mag maach Pör Jesucristo bëem ed ni ãbmuajã pãachdëu nem khaigba wautarr
    igwia pãach khĩir iekham ugua, ich mag Ẽwandamauta pãar ich dʉ̈i ubʉ phë wai nʉrraju.
  eng-EMTV: who will also confirm you until the end, that you may be unimpeachable
    in the day of our Lord Jesus Christ.
  mib-NT: Te máá yá chi sáha ya jeē cuɨñɨ nīhin ró nde na jínu quɨvɨ̄, návāha ma cóo
    cuēchi sɨquɨ̄ rō quɨvɨ̄ ndíji Jitoho yō Jesucristo.
  lif-NT2: खुने़ॽए कुनुप्‍मो थारिक् नसाःन्‍नो थधप् मे़ल्‍लॽए के़गत्तिॽ, हे़क्‍केःल्‍ले़
    आनिॽ दाङ्‌बा ये़सु ख्रिस्‍ते़ल्‍ले़ कुनुःङ्‌मा युःमा ये़न्‍नो आत्तिल्‍ले़आङ् खिनिॽ
    पाःन्‍धिक्‍मा के़न्‍छुक्‍तिन्‍लो॥
  xnj-xnj: Mwene yati akuvakangamalisa mbaka pamwishu mulolekanayi mwangali kuhoka
    ligono leiwuya BAMBU witu Yesu Kilisitu.
  mmx-mmx: Neni bok naba lox alolos lununu atnimi se at laaleng kavaxap la kerepmo
    at laaleng ete at Leeme Silok ne Iesu Karisito neni noxo ven terek kaka laxakapmek
    atnimi.
  cbr-NT: Nucën 'Ibu Jesucristo utëcëncëbëtan uinu 'icë unínbi mitsu ñuiquin —a unix
    ca 'atima ñu 'acë 'icë —quixun canúnma ca Nucën Papa Diosan mitsúnmi ami catamëquin
    'atima ñu 'axunma 'anun ënquinma mitsu bërúanti 'icën.
  tee-NT: Pus Dios ju cataxtakniyan vachu' ju mintachaput'an ni laich alhilac'ap'ink'alhiya'it'it
    ju Cristo tus la'ix'aclanti ju mi'atsucunti'an. Ju chunch jantuch lai a'ulanic'ana'it'it
    ju mintalak'alhin'an acsni tavanan caminchokoya' ju Jesucristo.
  eng-LSV: who also will confirm you to the end—unblamable in the day of our Lord
    Jesus Christ;
  cak-NT: Y ri Kajaf Jesucristo can xquixruto-wi chupa ri ic'aslen, chi quiri' man
    jun ta mac nilitaj pa ic'aslen cuando xtapon ri k'ij chi raja' xtitzolaj chic
    pe.
  pah-NT: Jesus Cristo'ga tuhẽ po ti pe mbojiko hete ojihe pe mongokatuavo avuirama
    nehẽ. A'ero po ti ga nombojari'i'i pe ndehe nehẽ ura'javame nehẽ.
  sja-NT: Tachi Ak'õrepa parã pia ak'ɨ bapariit'ee Cristo cherumaa, ma ewate iru k'aurepa
    parã k'achia wẽe p'anadamerã.
  xed-xed: Lazglafta dzaʼa vla mbraku ŋa ghuni ha ka sagha tsa fitik ya, ŋa kwala
    lu vzaftá rutsak ta kaghuni baɗu tsa sagha Mghama mu Yesu Kristi ya.
  mks-NT: Mé Ndióxi̱ chindeé a̱ ndo̱hó já ná caca tuun ndó íchi̱ cuéntá mé á ja̱nda̱
    qui̱ví nu̱ ndíhí. Ta já ná a̱ cúu chíca̱a̱n ña̱yivi cua̱chi ja̱ta̱ ndo̱ tá ná
    xi̱nu̱ co̱o qui̱ví quixi tucu Jesucristo, xitoho í ñuyíví yóho.
  gfk-S: Ma ina hatur hadades bileng mu tuk ter tano haphapatam be pa dale nes leh
    ta sasana ta mu ta ikino bung tano nudait Watong Jisas Krais.
  bmu-bmu: Kembunini Jisös Kraistnöŋ mem köhöim eŋgiiga nalö teteköŋe aukŋe asuhumawi,
    nalö miaŋgöreŋ iŋini solanŋi aka keuŋini qahö kinda i ekŋe.
  dgz-dgz: Iesu me aro epara en aiwandapina wam verisiwa, Ayop Iesu sia tauepi wamewa
    gapan anu tumat ega ae ya veayana menan koewa da inayap ya yaveta.
  eng-GNV: Who shall also confirme you vnto the ende, that ye may be blamelesse, in
    the day of our Lord Iesus Christ.
  zaa-NT: Lèe nna gunie le cualàni dèsdeba anna hàstaba qui'ni i'yu último tsá, para
    qui'ni canchu chi él·lani Xana' Ri'u Jesucristua nna labí biỹa falta ní etsèla
    contra lebi'i.
  eng-WEBSTER: Who will also confirm you to the end, that ye may be blameless in the
    day of our Lord Jesus Christ.
  guh-guh: Dioso cajena pacayavenonaponaena paneajamatabëcuenesaënexa Dioso panejumecovënëtsijava
    daxitamatacabijavabelianexa. Nexata pamatacabi vajatuxanenë Jesucristo icatsia
    patsianica, toacuenebi tsanetsi itsajivi ata papecaneconitsinexa.
  bon-bon: Tabe te cuta weebibine kokre me cire jiwenipi ngälu ngälugaabe me, piba
    weeme cabu nuuja niiya ne lica cirege päpäna teeme acnenuta bimu cabu.
  nhw-BL: Huan yaya Toteco catli anmechchihuas antemachme hasta itlamiya tonali para
    amo aqui huelis anmechtelhuis ica niyon se tlamantli ipan nopa hueyi tonal quema
    Tohueyiteco Jesucristo mocuepas.
  swh-ONEN: Atawafanya imara mpaka mwisho, ili msiwe na hatia siku ile ya Bwana wetu
    Yesu Kristo.
  wbi-wbi: Ikuvakangasia umue kufika kuvusililo, ulwakuuti muleke kupikua mukighono
    kya Mutwa ghwitu Yesu Kiliste.
  bba-bba: Wiyɑ u koo bɛɛ yɔ̃re sere kɑ nɔrɔ, kpɑ i kɑ yɔ̃rɑ tɑɑrɛ sɑriru sɔɔ tɔ̃ɔ
    tè sɔɔ u koo nɑ.
  eng-KJVCPB: who shall also confirm you unto the end, that ye may be blameless in
    the day of our Lord Jesus Christ.
  kgk-NT: Upe va'e áry-py peha'arõ jave pene mombaraete meme va'erã Nhandejáry. Upéa-gwi
    Hesu Cristo ogwahẽ-ma ramo ojehexa uka-vy “Nde py'a potĩ-ma” he'i va'erã peteĩ
    teĩ-pe peẽ-my.
  waj-waj: Ti Udaanga Yisuu Kirisiiva ti yaparaira suaivaki sa mminnamminnaa maisa
    vooguta ngiiiki vakiaiveeraivaara ivo mmuakiaa suai yaagueeqama ngii utua roo
    vioo vioo ngia taikeera suaivaki fai ivo mmannammanna ngii utinaravai.
  cpy-cpy: Riitaki kantakae-yaawoni pikyaaryoo-wentan-tyaariri roojatzi ipiyantee-yaari,
    eero otzimawaetzi oeta riyakowenta-paemiri.
  mpx-mpx: Iya ni matahikagimiu nuku migagasisi ana siga sauga mowamowasena, inoke
    lan toto wala Babala Yeisu Keliso ni sikalim nige ami woliwoli ni gagan.
  wbp-wbp: Kaaturlu kapu-nyarra muurlparlu mardarni kajikankulurla marda yangka jurnta
    karlirr-yani. Kapu-nyarra mardarni tarnngangku kaji Jijaji yanirni pina yungu-nyarra
    miimii-nyanyi ngurrju-mipa.
  luo-luo: En bende obiro ritou mondo ubed motegno nyaka giko, mondo omi ubed maonge
    bura chiengʼ mar Ruodhwa Yesu Kristo.
  nhe-NT: Huan yajaya Toteco tlen inmechchihuas intemachme hasta itlamiya tonali para
    axaca huelis inmechteilhuis ica niyon se tlamantli ipan nopa hueyi tonal quema
    Tohueyiteco Jesucristo mocuepas.
  aii-aii: ܗ̇ܘ ܕܒܸܬ ܡܲܩܘܹܐ ܠܵܘܟ݂ܘܿܢ ܗܲܠܔ ܚܲܪܬܵ‌ܐ، ܕܗܵܘܹܝܬܘܿܢ ܕܠܵܐ ܠܵܘܡܵܐ ܒܝܵܘܡܵܐ ܕܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Ilaan qaunaginiaġaasri ukpiqsrił̣ł̣apsigun isruanunaglaan, patchisaiḷḷusriasriiñ
    aggiqpan ataniqput Jesus Christ atanniityaġuni iñupayaanik.
  msb-msb: Siya man an magapasarig sa iyo hasta sa katapusan na adlaw agod makaatubang
    kamo sa iya na waraʼn kasalasala pag-abot sana na adlaw san iya paghusgar,
  cpa-NT: Jø¹² bíh³ jmo¹ Diú¹³ li¹bí² hoh¹² hniah¹² ca¹lah¹ca¹guǿnh¹ dsa² héi². Mi³jøng²
    ca¹lah¹jin³ hein² ha¹chian² li¹cuø¹ dsag³ quiánh² hniah¹² jmai³ jøng².
  dso-dso: ଜେନ୍ତିକି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ ଆଇବା ଦିନେ ତମ୍‌କେ କାଇ ମିସା ନିନ୍ଦା ନ ଅ । ଏଟାର୍‌ପାଇ
    ମାପ୍‌ରୁ ତମ୍‌କେ ସାରାସାରି ଜାକ ମିସା ତବିର୍‌ କରି ସଙ୍ଗଇସି ।
  meu-meu: Ia ese baine haginimui tutuka-tutuka ela bona dokona; bena Lohiabada Iesu
    Keriso ena mai dinana ai ta ese basine habadelaimui.
  yva-NT: Kristus po vambunine raugaje wasai ti wabambunin ava nto ama marane rai,
    indamu arono pakare weapamo ayao kakai ama wame inta no wasai jakato nora.
  dgc-dgc: Alagaan na kam hanggan ta katapusan, monda kédemét na a maghukum, éy demtan
    na kam a éwan tu kasalanan.
  zpm-NT: Ni Dios nac meṉ ne gacnieṉ to tiblique gac to lo Xtiidz Jesús, zeeṉa ni
    tib falt rapde to gaḻ dze co.
  hix-NT: Omokhàra rma hak tehtoko, ayakoronometxhe roro rma, noro ha, yaworo roro
    rma oyehtxoho menye. Àro ke, tomokàtxhe rma, atxke natxhe moxamo, katxho mehra
    ro mak manatxhe, noro wya.
  sim-sim: Or avak kwambu orhik jirin or jelyashinak kwambuk ji sitambanaha os or
    takwa wolo oson ji nikishika. Unak os or tawa wolo mbeek musa las jihik nanak
    or heyekwa ambu sir.
  npi-ULB: तिमीहरू हाम्रा प्रभु येशू ख्रीष्‍टको दिनमा निर्दोष हुन सक भन्‍ने हेतुले
    उहाँले तिमीहरूलाई अन्तिमसम्म नै सुदृढ राख्‍नुहुनेछ ।
  cgc-cgc: Palig-enen pirmi ta Dyos inyo an na pagtuo asta ta katapusan na adlaw aged
    ula may masaway ki kyo naan ta adlaw na mabot ate an na Ginuo Jesu-Cristo na mag-ukom
    ta tanan na mga ittaw.
  tim-tim: Akto sop kâlep manmâ hâkâŋ akbâigât yâkŋe tân yeŋgumap aregât Humonenŋe
    Yesu Kristo are lâuwâŋe purik katbiawân ainâk ye han biwiyeŋe âlepŋeâk okot âlewân
    kinbai.
  yor-yor: Òun yóò sì mú yín dúró títí dé òpin, kí ẹ̀yin kí ó lè jẹ́ aláìlábùkù ní
    ọjọ́ Olúwa wa Jesu Kristi.
  wos-wos: Nana Néma Du Jisas Krais gunika hatindét, guna mawuli hambuk ye jémba tétandé.
    Téndét wambula yatendéka nukwa guni Godna makambu yikafre sémbut male hurukwa
    du takwa retanguni.
  emp-NTPO: Maʌ̃ba Ãcõrẽba bãrãra zarea erob̶aya ab̶a naʌ̃ ewari jõbʌrʌd̶aa. Mãwãra
    dadjirã Boro Jesucritoba cawa od̶e zebʌrʌd̶e bãrãra biẽ́ jarad̶i neẽ́ b̶ead̶ia.
  eng-F35: who will also confirm you until the end, blameless in the Day of our Lord,
    Jesus Christ.
  ind-ind: Yesus juga akan selalu menguatkan kalian untuk bertahan sampai akhir, sehingga
    kalian tidak bercela pada hari kedatangan-Nya.
  pes-OPCB: خدا نیز ایمان شما را تا روز بازگشت عیسی مسیح استوار نگاه خواهد داشت، تا
    در آن روز از هر گناه و خطایی، مبرا و آزاد محسوب شوید.
  mpt-mpt: Yesus Klaiste ibo daaye bianea ib bainobo galino omsbal sanyebe kesoa ibo
    ib bainobo galino amitie sbalma wafu biam biniba kaanomabiobe. Ibo ina bliba nib
    Sume Yesus Klaiste imin tlameo naka mak unang maki ibo baabeniba Ibo hengmin gamobo
    genamino blimobe.
  ssx-ssx: Kutupa ame kini pua pea pa mo paelo pa꞉la꞉ Natena꞉ epena꞉ kone Koda꞉ma꞉
    iki wopu da̱o̱la haatiki puemena꞉ la꞉tiki pu halieke. Koto mo nika꞉ Tekehali Yesu
    Ketisona꞉ Natena꞉ iki pa꞉ta꞉ eki hau ma꞉nda꞉ na handa꞉ wilieke loa꞉me.
  mkl-mkl: Jesu Kirisii ɑ́ jɔ̀ i yɑ mɑɑ leekĩ dim dim ŋɑ hee kɔɔ ku bɑ i jɛ hɑi nɛ
    tɑɑle ŋɑ si ɑjɔ iyi ɑ́ nyi wɑ mɑ́.
  gaq-gaq: ନେନେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ପାଙ୍ଗ୍‌ନେ ଦିନା ଡିରକମ୍ ପେଇଂ ନିନ୍ଦା ପେବା ଣ୍ତୁ ଆତେନ୍‌‌ସା
    ମେଁ ଆପେକେ ଜୁଗ୍‌ ଡାନେ ଜାକ ଡିଗ୍ ନିମାଣ୍ଡା ବାବ୍‌ରେ ବଏ ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosi simmiya wode hintte borettonnayssata gidana
    mela I wurssethi gakkanaw hinttena miinthana.
  unx-unx: ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହିନିଜୁଃ ହୁଲାଙ୍ଗ୍‌ରେ, ଆପେ ଆଲକାପେ ଚିଟାଅଃଆ,
    ମେନ୍ତେ ଇନିଃହଗି ଆପେକେ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌ ଯାତ୍‌ନାଅପେୟାଏ ।
  gah-gah: Eza Guivahanite Izesu Kilistó anititi gamenaló lihimatini nomitimó minatave
    loko gizapa oleketoko noiko, gamenatini asú itive.
  lcm-lcm: voiang ka uli vil amadot animi tung si akamusai i taun, au na e iang ka
    kovek luai i pangau si mengen arikek animi, si taun ang kara Volava Iesu Karisto
    ka serei singina.
  aer-aer: Jesus Christ-ele arrenhantherrenhe atnyenetyenhe renhe arratye akwete apentetyenhenge
    rarle nhenge ahelhe nhenhe-werne arlte rarle apetyalpetyeke-atwetye. Alakenhe
    ikwerenge anteme arlte ikwerenge nhenge re apetyerlenge arrpenhele arrenhantherrenhe
    uyarne ilperneme, apeke urrernemele arrantherre-arle akurne anemenge.
  qvc-NT: Chaqa Dyusqam qamkunata yanapashuykangi, paypi mana shaykuq kriyinaykillapa
    Siñurninchiq Jisukristu shamunan diyakaman, ama ni pipis atinambaq shimbishuyta
    paypa ñawpambi.
  tgl-ULB: Kayo din ay kaniyang palalakasin hanggang sa huli, upang kayo ay walang
    bahid sa araw ng ating Panginoong Jesu-Cristo.
  cbs-NT: Jaskawen taexun Diosun jawa jeneama matu kushipa wakubaini Cristo ana juaya
    jawa chakabu matukidi yuitidubuma ixankanikiki.
  xtm-NTPP: Te maa ya chindee ña'a ja jin konukuiñi va'a ni nuu ya ma sukan‑va'a ni‑in
    ja u'vi jin konee jin kondiso ni onde kivi ndenda ya ma.
  nnq-nnq: Bombe mabampa makakala mpaka pukupela makabonekanaje na malemwa Lichoba
    lyale lya Angwana bito ana Yesu Kilisto.
  bao-NT: Ca tʉjari rʉmʉpʉ, to birora mʉja ca tʉgoeña bayicõa niiro mʉjare tii, ĩa
    nʉnʉjee yapano earucumi Ʉmʉreco Pacʉ, mani Wiogʉ Jesucristo cʉ̃ ca doori rʉmʉre,
    añurã, ca ñañarije manirã mʉja ca niipere biro ĩigʉ.
  san-ORI: ଅପରମ୍ ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ଦିୱସେ ଯୂଯଂ ଯନ୍ନିର୍ଦ୍ଦୋଷା ଭୱେତ ତଦର୍ଥଂ
    ସଏୱ ଯାୱଦନ୍ତଂ ଯୁଷ୍ମାନ୍ ସୁସ୍ଥିରାନ୍ କରିଷ୍ୟତି|
  huv-NT: Nej apmambeol icon ngo mejiüran nicuajind nisoet wüx aaga nüt apmajaw wüx
    asoeteran wüx nej aliüc alinomb.
  otn-NT: Di ha̱'a̱hʉ ra̱ ts'ɛdi Oja̱ ngue guí̱ ndʉhʉ xa̱ndønho asta̱ guep'ʉ rá̱ nzɛgui.
    Porque nnepe ngue hi̱n tema̱ hya̱ da̱ di̱n'na̱hʉ 'mø ra̱ pa da̱ ɛ̱p'ʉ ma̱ Hmu̱hʉ
    Jesucristo.
  nop-nop: Adigoŋ Wapumnik Jesu Kilisto diniŋ busuwabusuwaŋiŋ nai foloŋ yomnit mokit
    yayatdok hehikasopneeŋ hehitubu-kilitiu hatilune naihik dapmawaak.
  obo-NT: Sikandin kos od ponokkaa to kopomakoy row taman to kotompusan, su amoy waa
    en id pokosawoy koniyu riyot allow to kodlivod din.
  cak-ENT: Riq'uin ronojel re' yin Pablo ninjo' que nquic'uxla'aj chive que ri Kajaf
    Jesucristo nyixruto-vi chupan ri ic'aslen, richin que man nijun imac nk'alajin
    chuvüch rija' tok napon ri k'ij ri richin rija'.
