    ri c'o ri Lok'alaj Espíritu pa canima'.
  tfr-NTPO: Eni ga tjl̈õkwo l̈ërwa bomi kong l̈i, e no ĩ l̇l̇ëme. Tjl̈õkwo pina Sbö
    Sëyarë borwa kong l̈i l̈orwarë bomi kong.
  kaq-NT: Jan noque hinanai joibo tah non yohihi. Jaanbi shinanax jonibo yohuanai
