verse: 1CO.002.013
translations:
  kpx-kpx: Katealemo nahi atae lulelemo hoto loui ata haive halevai. Isito Munanae
    Tumuu nahie haiveale hoto seleve ke loui olemeau Munanae Tumu maleale kebia haivei.
  okv-H: Avoeto ke hande eagora amo enda embo ta kiari manera te God ta Ahihi Otohu
    na uhu ta ke avo embo ta jo ta ijioi ingihe embo ta degi ke hande eagora.
  tbo-tbo: Naka binei ega tauyai i winugonugotuhugei ma Alugo Woiyawa a nugotuhugei
    to ibaabani uyahimi po o galena tuhaga babana Alugona Woiyawa i wihogomi.
  mal-C: മനുഷ്യജ്ഞാനം ഞങ്ങളെ പഠിപ്പിച്ച വാക്കുകളിലൂടെയല്ല, ആത്മാവു പഠിപ്പിച്ച വാക്കുകളിലൂടെയാണ്
    ഇക്കാര്യങ്ങൾ ഞങ്ങൾ സംസാരിക്കുന്നത്; അങ്ങനെ, ഞങ്ങൾ ആത്മികപാഠങ്ങൾ ആത്മാവിനാൽത്തന്നെ
    വ്യക്തമാക്കുന്നു.
  grc-SR: Ἃ καὶ λαλοῦμεν, οὐκ ἐν διδακτοῖς ἀνθρωπίνης σοφίας λόγοις, ἀλλ᾽ ἐν διδακτοῖς
    ⸂πνεύματος ἁγίου,⸃ πνευματικοῖς πνευματικὰ συγκρίνοντες.
  bgc-bgc: अर हम ये बात थारे ताहीं बतावां सां, हम माणसां के ज्ञान की सिखाई होड़ बात्तां
    नै न्ही, पर पवित्र आत्मा की सिखाई होड़ बात्तां नै आत्मिक माणसां ताहीं सिखावा सां।
  khz-khz: Egaura ati taunilimalima geria aonekai gevega-ripamaina kilara rorirai
    gakilagirana. Na e Veaga Palaguna na evega-ripamaina kilara gelegelerai gakilana.
    Palagu kavanai gaura pa kilara Veaga Palaguna na evega-ripamaina gelegelenai gakilagirana.
  deu-TKW: und davon reden wir auch nicht in Schulworten menschlicher Weisheit, sondern
    in solchen, wie sie der Geist lehrt, geistliche Sprache für geistliche Dinge.
  zsr-NT: Yuguꞌ lë naꞌ buzáꞌ ladxëꞌë queëruꞌ Dios ruiꞌruꞌ didzaꞌ qui, clëg len didzaꞌ
    tuꞌsëdi rëꞌu bunách len yöl‑laꞌ rac szxöni quegac, san len yuguꞌ didzaꞌ rusëdnëꞌ
    rëꞌu Dios Böꞌ Laꞌy. Cni nac, rzéjniꞌruꞌ bunách zóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy ca
    nac le rusëdnëꞌ rëꞌu Dios Böꞌ Laꞌy.
  lin-lin: Ezali biloko yango nde tolobelaka, na maloba ya bwanya ya bomoto te kasi
    na maloba oyo Molimo alakisaka. Boye, tolobelaka makambo ya Molimo na nzela ya
    maloba oyo Molimo apesaka.
  hns-NT: Aur djab hamlog ie baat soenaaila, tab hamlog iensaan ke gjaan se na kariela,
    bakie Pawietr Aatma hamlogke djanaawe hai kaise siekhaawe ke. Aisane hamlog Pawietr
    Aatma ke biese me okar baat se samdjhaaila.
  noa-E: Mag marau pãrag nem jaau nʉm chan sĩi mʉg jẽb gayam khʉʉnau jaaujem khĩirjugpai
    khaba, ich Ẽwandam Akharau maachig jaaumamta jũrr pãrag jaau nʉm. Magta pãraujã
    ĩchab Ẽwandam Akhaarta wai naawai agjö ich Ẽwandam Akharau jaaupi simta maraujã
    pãrag jaau nʉm.
  eng-EMTV: which things we also speak, not in words taught in human wisdom, but in
    words taught by the Holy Spirit, comparing spiritual things with spiritual.
  mib-NT: Te suu sɨquɨ̄ tāca jéē yáha cúu jeē cácahān rī, te nasūu jíín jnúhun jeē
    castéén ñayuu ndichí, chi jíín jnúhun jeē steén maá Espíritu. Chi cástéén rī jnūhun
    Espíritu nuū ñáyuu cánevāha Espíritu.
  lif-NT2: आल्‍ल आनिगे़ खे़न् पाःत्तुम्‍बे़बा पाःन्‍हाॽग मे़न्‍छाम्‍गे़न् सिक्‍कुम्‍दिङ्
    निङ्‌वाॽलाम्‍बा मे़ःन्‍लो, कर सेसेमाङ्‌ङिल्‍ले़ याप्‍मि हुॽरिगे़बा कुइसिःक्‍के
    याम्‍साम्‍गे़न् पाःन्‍हाॽग सेसेमाङ् के़गप्‍पाहाॽ चे़क्‍तुम्‍सिम्‍बे़ॽरो॥
  xnj-xnj: Na tete tijova lepi malovi getiwuliwi kwa luhala lwa vandu, nambu kwa malovi
    getiwuliwi na Mpungu Msopi, tidandaula mambu ga Mpungu kwa vandu vala vevavi Mpungu
    Msopi.
  mmx-mmx: Na lavavang atnama luvuttadi vavang ma vavang min, kopmen at limixin akleklen
    at na lavatbung menemen. Ketla lavavang atnama boro xa at Loroonan Kaala mo ga
    anasa nama min. La kerepmo mak soxomus levelinga mumu ne Moroa rinedi di ruuna
    Loroonan Kaala.
  cbr-NT: Nunbi sináncë bana cananuna unicama ñuixuniman. Nucën Papa Diosan Bëru Ñunshin
    Upitan 'amicëxunu sináncë bana ashi cananuna axa aín Bëru Ñunshin Upíñu unicama
    a ñuixunin.
  tee-NT: Chai ju tuchi quintamamachakxaniyan ju Spiritu Santu pus yuchach ju icnonau.
    Jantiyu' ju icnonau ju iclanitau ju va laqui'akstu quinc'an. Pus acsni iclajunau
    ju ixtaxtokni Dios ju uxijnan ju p'acxant'at'it ju Spiritu Santu lami'alhunut'an
    pus va yuchi iclajunau ju quintamamachakxanitanch ju Spiritu Santu.
  eng-LSV: which things we also speak, not in words taught by human wisdom, but in
    those taught by the Holy Spirit, comparing spiritual things with spiritual things,
  cak-NT: Y cuando naka'ij ronojel re' chique ri kach'alal ri can je-uc'uan-wi roma
    ri Espíritu Santo, man yekacusaj ta tzij ri je-petenak riq'uin runo'j (runa'oj)
    jun winak. Xa can yekacusaj tzij ri je-petenak riq'uin ri Espíritu Santo, chi
    yeka'ij ri yeruc'ut raja' chakawech.
  pah-NT: Tupana'ga remimombyryva rehe gara'uva ojipe'g̃a mbo'eukari ore ve. Ikwahapyra'g̃a
    ndeaporog̃ita nombo'eukari ore ve a'ea rehe. Igwete ore imombe'ukatui Tupana'ga
    ra'uva remimbo'ea g̃a pe – kiroki g̃a ojikoty'a gara'uva pavẽi.
  sja-NT: Maperã taipa jarateedak'aa tachi k'ĩsiadoopa. Jĩp'a Tachi Ak'õre Jaurepa
    jarateepi bɨk'a jarateepata. Mãga ũridak'ãri, ijãapataarãpa k'awaa wãpata Tachi
    Ak'õrepa k'ĩsia iru bɨ ãchi-it'ee, ichi Jaure ãchi ome bapari perã.
  xed-xed: Ta mnə aŋni ta tsa skwiha ya ŋa mnduha ná, nda ɗifla mnduha ma ghəŋa haɗik
    a wu, nda ɗifil ya ta taghə Sulkuma Lazglafta ta tagha aŋni. Mantsa ya kəl ŋni
    ka tsislanaptá inda skwiha ta sagha da Sulkum ŋa gwal nda tsa Sulkum ya.
  mks-NT: Ta tá cáha̱n nde̱ sa̱há ña̱ yóho, cáha̱n nde̱ tá quia̱hva na̱jána̱ha̱ ínima̱
    yi̱i̱ Ndióxi̱ nu̱ú nde̱. Ta co̱ cáha̱n nde̱ ña̱ xi̱hín tu̱hun ndíchí na̱catia̱hva
    nde̱ ñuyíví yóho. Quia̱hva já ndícani nde̱ ña̱ha Ndióxi̱ xi̱hín na̱ ñúhu ínima̱
    yi̱i̱ Ndióxi̱ ini.
  gfk-S: Ma kakarek ra linge ing mem la iangianga urie. Mem paile ianga ma ra mangana
    nianga ing mem te harausur ine ta ira minanes gar na turadi. Pata. Mem ianga ma
    ra mangana nianga ing no Tanuo ite hausur mem ine. Mem palpales ira pipilaina
    ta ira linge tano Tanuo. Ma mem gil hobi ma ra mangana nianga ing mem te kap mekaia
    hono Tanuo.
  bmu-bmu: Miaŋgö könaŋi gegeŋi tokoba eraum mörakzin. Gölme ambazipnöŋ mötkutukutuŋinaŋgö
    qakŋe keu kusum neŋgigetka miaŋgö dop mi qahö eraum mörakzin. Mewö qahöpmö, Uŋa
    Töröŋan keu kusum neŋgiyöhi, miaŋgö dop mönö urugö keu ölŋi kewöringa sölölöhöm
    neŋgii jim asarimakzin.
  dgz-dgz: Ap me menan nu nop nuga iravi God Guewa wadianeni gapan nu waenapan wadiamuivin
    ame piup waenapan nop dima muga mini uon. Ame gapan nu God Guewa warane nagirewa
    God gueguewa wadiamuivin.
  eng-GNV: Which things also we speake, not in the woordes which mans wisedome teacheth,
    but which the holy Ghost teacheth, comparing spirituall things with spirituall
    things.
  zaa-NT: Nui nna riquixá'a tu', pero canu rena ca enne' qui'ni yala la'ritelíni té
    qui' quį, pues làcą nna labí beluè'ni cą intu', sino ca enseñanza nu riquixá'a
    tu' nna beluè'ni Espíritu cą lani intu' de rethàtsilà'na tu' ca titsa' qui' Tata
    Dios lani la' ritelíni nu runna Espíritu, titsa' lani titsa'.
  eng-WEBSTER: Which things also we speak, not in the words which man's wisdom teacheth,
    but which the Holy Spirit teacheth; comparing spiritual things with spiritual.
  guh-guh: Nexata livaisi itsa tsipaebaponatsi Dioso pejumecovënëtsivijavabelia, tsipaebaponatsi
    pacuenia Espíritu Santo nacayapëtaeyaexanapona. Apo tsipaebaponaetsi mapanacuapijicuene
    yabaraje, xua vajacuata banajamatabëxainatsi.
  bon-bon: Peei name pi cine lica jiicemusi mene, biname bime umle cabu ca lui ituge
    abiberäja, yepä cine jiicemusi Aceji Seemo te ngena nibiberäjininuge, cine liba
    yaaboclomäjimusi seemo ireclota gwidape bine pui biname bime bau me, laati bime
    cabu pisi nyene Aceji Seemo.
  nhw-BL: Huan tiquinilhuíaj masehualme tlen nopa tlamantli quema titlacamanalhuíaj
    icamanal. Pero quema tiquincamanalhuíaj masehualme, amo tijtequihuíaj camanali
    catli huala ipan totlalnamiquilis timasehualme, san tijtequihuíaj camanali catli
    Itonal Toteco techmachtía. Quena, quej nopa tijtequihuíaj camanali catli Itonal
    Toteco techmaca para tiquinmachtise masehualme nochi catli melahuac para inintonaltzitzi.
  swh-ONEN: Haya ndiyo tusemayo, si kwa maneno tuliyofundishwa kwa hekima ya wanadamu
    bali kwa maneno tuliyofundishwa na Roho, tukifafanua kweli za kiroho kwa maneno
    ya kiroho.
  wbi-wbi: Tujova aghanamasio, ghano uvwakyang'hani vwa muunhu navunoghile kuvulania,
    looli ghano u Mhepo ikutuvulanisia. U mhepo ighanula amasio gha Mhepo ugha kyang'haani
    ghwa kimhepo.
  bba-bba: Sɑ ǹ mɑɑ ɑsiri ye tubusiɑmɔ kɑ ɡɑri yi yi wee tɔnun bwisin di, mɑ n kun
    mɔ sɑɑ Gusunɔn Hunden min di, sɑ n kɑ hunden ɡɑri bu sɔ̃ɔsimɔ be bɑ Hunde wi mɔ.
  eng-KJVCPB: Which things also we speak, not in the words which man’s wisdom teacheth,
    but which the Holy Ghost teacheth; comparing spiritual things with spiritual.
  kgk-NT: Ore ae rei orejéhegwi ore arandu noromombe'úiry. Nhe'ẽ Marangatu tee va'e
    ore mbo'e va'ekwe mante oromombe'u jevy. Oromombe'u ramo oĩ ohendu kwaa va'e.
    Oĩ ave ohendu kwaa e'ỹ va'e. Ohendu kwaa va'e ogwereko-ma Nhe'ẽ Marangatu tee
    va'e opy'apy-py. Ha'e oikwaa uka íxupe hi'arandurã ohendu porã hagwã, oikwaa hagwã
    ave anhetegwa nhe'ẽ. “Iporã voi kóa” he'i hagwã. “Mixĩ mate ovale upéa” he'i ave
    hagwã. “Niporãi voi upéa” he'i ave hagwã ipy'apy-py Nhe'ẽ Marangatu tee va'e omoarandu
    va'erã íxupe. Nhandejáry rehegwa nhe'ẽ nohendu kwaái va'e katu ndogwerekói joty
    Nhe'ẽ Marangatu tee va'e opy'apy-py. Ndogwerekói ave hemime'ẽgwe kwéry. Ndaixupe
    gwarãi, ndoikwaái ave mba'eixagwa pa upe va'e. Upéixa-gwi Nhe'ẽ Marangatu tee
    va'e ogwereko e'ỹ va'e ndohekojohu kwaáiry Hesu reroviaha rembiapo-rehe. Nhe'ẽ
    Marangatu tee va'e ogwereko va'e ae ohekojohu kwaa opaixagwa.
  waj-waj: Ivaaraida gioonna kiaapu vaa Anutuuqaa Mmannasa Yoketaivaa varaiya ta Anutuuqaa
    kua kutaivaa iya kiaa mmira suaivaki hama ta vaidiiya ngiari tinniki vai kuaivaa
    ti kiaa ti mmiaivaa iya kiaa mmiaunnavai. Anutuuqaa Mmannasa Yoketaivoono ti kiaa
    ti mmira kuaivaa nnaasu iya kiaa mmiaunnavai.
  cpy-cpy: ikaatzi yotaanta-kirori riyotashi-waetari rirori. Tema okaatzi akenkithata-kotakiri
    aakapaeni rootaki iyotakaa-yiteeri Ishire tajorentsi. Rootaki akenkithata-kaayiteeriri
    antakishiretatsiri jempe okantako-perota ashire.
  mpx-mpx: Inoke Yehoba wana mulolu o ha wasaan, ge wama baaba nige ha aahem gamagalau
    wali siba elana, yaa i neem Yayaluwa Bwabwalena wana panpankiti elana. Inoke Yayaluwa
    wana nuwatu ha pamasal gamagalau bolo Yayaluwa Bwabwalena i minaa elal.
  wbp-wbp: Nganimparlu Kurdungurlu-paturlu Wiriwirirli kula karnalu-jana pinarri-mani
    yapa yangka yimingki nyampu-wardingkirli nguru-wardingkirli kuja kalu-jana yangka
    yapa nyampu-wardingkirli pinarri-mani. Nganimparlu karnalu-jana yimingki yangka
    Jijaji Kiraji-kirlirli pinarri-mani kuja-nganpa yangka Pirlirrpa Kaatu-kurlangurlu
    pinarri-manu. Nyampu jaru-nyayirni-wangu karnalu-jana yimi-ngarrirni panuku yapaku
    yangka ngula kalu mardarni Pirlirrpa Kaatu-kurlangu.
  luo-luo: Mago e weche mwawuoyo kuomgi, ka ok wakonyre gi weche mopuonjwa gi rieko
    dhano, to wakonyore gi weche ma Roho ema opuonjo, kwalero adiera mag chuny gi
    weche mag chuny.
  nhe-NT: Huan tiquinilhuíaj tlacame tlen nopa tlamantli quema titecamahuía itlajtol.
    Pero quema tiquincamahuíaj, ax tijtequihuíaj tlajtoli tlen huala ipan totlalnamiquilis
    titlacame, san tijtequihuíaj tlajtoli tlen Itonal Toteco techmachtía. Quena, queja
    nopa tijtequihuíaj tlajtoli tlen Itonal Toteco techmaca para tiquinmachtise tlacame
    nochi tlen melahuac para inintonaltzitzi.
  aii-aii: ܘܐܘܼܦ ܐܲܚܢܲܢ ܟܹܐ ܗܲܡܙܸܡܲܚ ܒܘܼܬ ܐܵܢܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܠܵܐ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܡܘܼܠܦܹܐ
    ܐܸܠܲܢ ܒܝܲܕ ܚܸܟ݂ܡܬܵ‌ܐ ܕܒܲܪܢܵܫܵܐ، ܐܸܠܵܐ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܡܘܼܠܦܹܐ ܒܝܲܕ ܪܘܼܚܵܐ، ܘܗܵܕܟ݂ܵܐ
    ܦܲܫܩܲܚ ܫܪܵܪܵܐ ܪܘܼܚܵܢܵܝܵܐ ܒܝܲܕ ܚܲܒܪܹ̈ܐ ܪ̈ܘܼܚܵܢܵܝܹܐ.
  esk-NT: Uqaqapta Agaayyutim nalunaqtuaŋanik uqanġitchugut iñuich puqiutaatigun aglaan
    iḷisausriaptigun Irrutchimiñ, aasriiñ Ipqitchuam Irrutchim satqummiġñiġai iḷumutuuruat
    nalupqinaiqł̣ugich iñuŋnun piqaqtuanun Ipqitchuamik Irrutchimik.
  msb-msb: Kaya kun ginatukduan namonsin mga diosnon na kamatuudan an mga tawo na
    ginaistaran san Espirito Santo, dili mga surmaton na hali sa kadunungan san tawo
    an amon ginagamit kundi an hali lugod sa Espirito Santo.
  cpa-NT: A¹jáng¹ ju³ jǿg³ ti³ŋi¹² dsa² jmøi¹guǿi¹ tseih¹² jnieh³ hniah¹². Jǿg³ ca¹he¹
    hŋiah¹² jmi²dsí² quiah¹² Diú¹³ báh³ jøng². Jǿg³ lah¹jøng² báh³ hlanh¹³ jnieh³
    hniah¹², hniah¹² dsa² ma²quinh³ jmi²dsí² quiah¹² Diú¹³ calah.
  dso-dso: ତେବେ ସେ ସବୁ ବିସଇ ମିସା ଆମେ ଜଗତର୍‌ ଗିଆନ୍‌ ଇସାବେ ସିକାଉନାଇ, ମାତର୍‌ ଜନ୍‌ ବିସଇ
    ଆମ୍‌କେ ପର୍‌ମେସରର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ସିକାଇଲା ଆଚେ, ସେ ବିସଇ ଆକା ସିକାଇଲୁନି । ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ସୁକଲ୍‌ ଆତ୍‌ମା ପାଇଆଚତ୍‌, ସେ ଲକ୍‌ମନ୍‌କେ ଏ ଆତ୍‌ମାର୍‍ ବିସଇ ସିକାଇଲୁନି ।
  meu-meu: Una na a gwauraimu, dia taunimanima edia aonega herevadia amo, a Lauma
    ese e hadibalaimu herevadia amo; taunabunai, lauma ḡaudia na Lauma ese e hahedibalaimu.
  yva-NT: Weti arono reamo vatane mansanyao, reama ayao mamo nori rati vatano mine
    so awa ana wo ratantona ntiti rai ramu. Yara Anawayo Vambunine ama ayao mo raugaje
    omirati reamo veano vatane mansanyao, nanawirati Anawayo Vambunine no mansanuga
    rai.
  dgc-dgc: Kanya éwan kame mégtoldu ta kagi a gébwat ta isip me san; éngˈwan i pégtoldu
    mia éy kagi a gébwat ta Banal a Espiritu. Kona sa. Mégkagi kame ta kagi na Espiritu
    na Diyos, éng mégpaliwanag kame du tolay a pégiyanan na Espiritu.
  zpm-NT: Zeeṉe rzeet no grë guieḻnzaac co, laa no rneew zigne rneedz zhiEspíritu
    me guieḻbiini lo no, rneed now zigne riab guic grë zha rac ne no lo guidzliu rii.
    Laa no rnee grë miṉ co zigne rlu zhiEspíritu mew, ni ible laaw nac par grë zha
    ne rioguicle zha racladz Espíritu co.
  hix-NT: Àro rma amna nekarymehe. Toto yano mehra mak amna nekarymehe, tàyweron kom
    yano mehra mak ha. Totohnà ryhe, Khoryenkom yokato haxa ryhe, amna rwonàhyamaye.
    Noro yano me rma amna nhutwamohsehe. Ekato me kowakryetxho komo amna nhutwamohsehe,
    Khoryenkom yokato yano me mak ha. Noro yoh komo wya ryhe amna nhutwamohsehe.
  sim-sim: Nir mbele mbele ol nirin yelndam or hahanda ondon ni sawenda nir. Hako
    mashi oson ni sawenda nombo oso mbeek ma tol misambik fehe hishiyarinda lihi nombo
    orok ni sawenda ambu nir, wahau. Masikome Avui Wasilakahi nom nirin or sauhawak
    nir nga ma ol Masikome Avui Wasilakahi ngashi ondon ni sawenda nir.
  npi-ULB: हामी यी कुराहरू मानिसको बुद्धिले सिकाउन नसक्‍ने वचनहरूमा बोल्छौँ, तर आत्माले
    हामीलाई सिकाउनुहुन्छ । आत्माले आत्मिक वचनहरूलाई आत्मिक बुद्धिले प्रकाश पार्नुहुन्छ
    ।
