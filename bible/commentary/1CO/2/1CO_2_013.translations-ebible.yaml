    Dios quin­ca̠­ma̠­ca­tzi̠­ni̠­ni̠tán, y ni̠ huá cli̠­chu­hui̠nán hua̠ntu̠ caj
    que̠cstu quin­ta­pu­huá̠n. Pus huá xpa̠­la­cata acxní aquinín ma̠lac­ti̠­tu­mi̠­yá̠hu
    xta­la­ca­pa̠s­tacni Dios xla­cata nataaka­ta̠ksa cris­tianos tancs cma̠t­la̠n­ti̠­yá̠hu
    porque huá Espíri­tu Santo quin­ca̠­mak­ta̠­yayá̠n.
  som-som: Waxyaalahaasna ayaannu ku hadalnaa, kumase hadalno hadallo la baro ee ah
    xigmadda dadka, laakiin waxa Ruuxu baro, annaga oo waxyaalaha ruuxa ah ku simayna
    waxyaalaha ruuxa ah.
  mam-C: Tu'npetzi'n, nqo yoli'n ti'jjo lo, nya tuk'a jun yol, a noqit s-el qb'i'n
    kyi'jxjal, qala' tu'n saj t-xnaq'tzin Xewb'aj Xjan. Ikytzi'n, nqo q'ma'neji'y
    jun tumil tu'n Xewb'aj Xjan kye'y tuk'a t-xilin yol te Xewb'aj Xjan.
  ndj-ndj: Topi tukuwomba ha kwa filongu fyavawomba muluhunja lwa mundu, lakini kwa
    filongu fiwuliwa na Mfuki patuvamanya maywangu vaki.
  mbj-NT: Ta ti ky n'aa ër hã tama metëëk do ãã her'oot P'op Hagä Do Sahee anoo doo
    me. Dooh badäk hahỹỹ hã hanäng do ji hajaa doo me tado bä. P'op Hagä Do Sahee
    hanaa, P'op Hagä Do Sahee ãã hã tanoo doo me ãã tab'ëës baad hadoo do ky n'aa.
  lat-VUC: quæ et loquimur non in doctis humanæ sapientiæ verbis, sed in doctrina
    Spiritus, spiritualibus spiritualia comparantes.
  ngp-ngp: Naivo hakikulonga kwa milosi kihinyizwe kwa mzungu wa mnt'hu, suwe chalonga
    mwe milosi kihinyizwe ni Muye ywa Mnungu, mna kitambalika ikindedi cha Muye ywa
    Mnungu kwa wose wananae.
  enq-2: Goteme naima epe mee diamo dupanya naimame langilyamano dupa, endakalinya
    masepae epe dokome naima mana langiami mendapu nyakama langya naelyamano. Oli
    Spiritame kiningi pii dupa naima langiamoli pyoo, naimame Spirita dokonya kiningi
    pii dupa dii tambao, Spirita doko katenge endakali dupa lamaingi.
  eng-ASVBT: Which things also we speak, not in words which man’s wisdom teacheth,
    but which the Holy Spirit teacheth; combining spiritual things with spiritual
    words.
  mna-mna: Mi iŋgi amzzo pa koroŋ ta tana. Tana sua ta amzzo i, imar pa tomtom ŋgar
    kizin som. Ina, Bubuŋana Potomŋana ta ipaute yam pa. Mi gorgori ta amwesweeze
    sua ta imar pa Bubuŋana na, amtoto peeze ki Bubuŋana.
  myw-myw: '@see-verse:1CO.002.012'
  sby-sby: Kayi nkatulakambaukunga maswi amano abuntu sobwe, nsombi maswi alafumunga
    kuli Mushimu Uswepa, tukute kusansulula bintu bya kumushimu kuli abo bakute Mushimu
    Uswepa.
  sll-sll: Molere ganba ari nomani si pire nibil di na tongwo meri ta di tibi ol tekiminia.
    God Kwiang nibil di na tongwo meri di tibi ol tominua. Tominga ha iwe, God Kwiang
    yong wu bungure pir tongwo hobi nin obil pinama dire nir si te mominua.
  yaq-NT: Itepo te inika'a weyemta betana yee majta, Liojta tu'u jiapsita itom aet
    ju'uneetua'po amani. Intok ka itom jita ta'a' betchi'bo, a' ta'aalamtakai te enchim
    a' majta. Junuen itepo, jume' Liojta tu'u jiapsita amet jiapsa'ummeu, Liojta betana
    itom ju'uneiyaa'uta te ameu a' teuwaa.
  uro-uro: Näkt ut tamän bät tärhong däkt na ama enge qärangätni i qaku ngät dän nävät
    ama ruvek arhä mädräm ama mär ngät dap kinak ngät dän di nage ama Qloqaqa ama
    Qumärqumärqa. Bä ama Qloqaqa ama Qumärqumärqa di qät täväktsäs sävät ama engäktki
    käraktni i ama qloqaqa na qi bä bä iarhakt kärarhae i ama Qloqaqa ama Qumärqumärqa
    qä rhoer nanokt ta.
  ita-1885: Le quali ancora ragioniamo, non con parole insegnate della sapienza umana,
    ma insegnate dallo Spirito Santo; adattando cose spirituali a cose spirituali.
  muy-muy: Ka ya ti leli mə̀bu məhi ma gani ana mis nahəma, mə̀ɗəm àna məsər zlam
    ga ndam ga duniya do, məɗəm ti àna njəɗa ga *Məsuf ge Melefit ya avi ana leli
    ni. Nahkay ere ye ti leli macahi ana mis ni ti Məsuf ge Melefit aɗəfiki ana leli,
    leli day macahi ana ndam ya ti Məsuf ge Melefit àniviyu ana tay a məɓəruv bu ni
    bilegeni.
  kqc-kqc: Ma beika ago una yaku nisifa, mina bi amiye di mokena vabara dudu de oteimaradi,
    idu Vima dudu, ye makai Vima di ago rama bi Vima nufa vene rofu nirorotari resifa.
  tav-tav: To bairi tiere caroa macajere jã queti buionucu Espíritu Santo jãre cʉ
    camajiorije mena. Jã majuuna jã camajirije mena jã catʉgooña jʉgó atáje me ã.
    To bairi Espíritu Santore cacʉgorã aniri cʉ̃re cacʉgorãrena jã buio.
  eng-ULB: We speak about these things in words that man's wisdom cannot teach, but
    which the Spirit teaches us. The Spirit interprets spiritual words with spiritual
    wisdom.
  spa-VBL: De eso hablamos, no usando palabras enseñadas por la sabiduría humana,
    sino lo que el Espíritu enseña. Nosotros explicamos lo que es espiritual usando
    términos espirituales.
  fra-_FOB: Et nous les annonçons, non avec les discours qu'enseigne la sagesse humaine,
    mais avec ceux qu'enseigne le Saint-Esprit, expliquant les choses spirituelles
    aux spirituels.
  hau-ULB: Muna maganar wadannan abubuwa da kalmomin da hikimar da mutum baza ta iya
    koyarwa ba, amma wadanda Ruhu ke koyar da mu. Ruhu yana fassara kalmomi na ruhaniya
    da hikima ta ruhaniya.
  mal-mal: അത് ഞങ്ങൾ മാനുഷികജ്ഞാനത്താൽ ഉപദേശിക്കുന്ന വചനങ്ങളാൽ അല്ല, ആത്മാവ് ഉപദേശിക്കുന്ന
    വചനങ്ങളാൽ തന്നെ പ്രസ്താവിച്ചുകൊണ്ട് ആത്മികന്മാർക്ക് ആത്മികമായത് തെളിയിക്കുന്നു.
  lit-lit: Tuos dalykus mes ir kalbame – ne tais žodžiais, kurių moko žmogaus išmintis,
    bet kurių moko Šventoji Dvasia – palygindami dvasinius dalykus su dvasiniais.
  urd-GVR: Yihī kuchh ham bayān karte haiṅ, lekin aise alfāz meṅ nahīṅ jo insānī hikmat
    se hameṅ sikhāyā gayā balki Rūhul-quds se. Yoṅ ham ruhānī haqīqatoṅ kī tashrīh
    ruhānī logoṅ ke lie karte haiṅ.
  far-far: '''Urinai kalu si famanata lau ana liotoe wane ki. Boroi ma na Anoeru Abu
    ne ''adomi kalu, fua kalu ka famanata ana ru mamana ki sulia God fuana wane ne
    kera too ana Anoeru Abu laona maurilada ki.'
  suz-BL: मोपतीके गो शेंदकानु, मुर आन जोक्‍तीक तुइक्‍तीक लोव़म मशेंनीकी। परमप्रभु
    यावे आ सोक्‍तीम गेशो लोव़ पा शेंनीकी। मिनु परमप्रभु यावे आ सोक्‍तीम ब्री‍शो मुर
    आन कली शेंशा रुप्‍पाइक्‍नीकी।
  car-NT: Irokon ekari'san ro na'na, kari'na nuku'pory oty uku'namon omepa'san me
    kapyn, mo'ko Tamusi a'kary nuku'pory oty uku'namon me te. A'kanano wyinono oty
    ekari'san na'na a'kanano wyinonokon kari'na 'wa.
  amp-amp: Nom ndar Bro Nkifrarhu bro riduka aduka yima yuhur rhumoa mrokfom kfo pthewunom.
    To nd nom kfo pthiwa mrokfom, nhai ndar yimanmoh dukefmn nd mrokfom niakahm. Nhai.
    Nd mrokfom Bro Nkifrarhu Yafothatn mrokfo dukefr yahukattnom mrokfom kfo pthewunomm.
    Nd Bro Nkifrarhu Yafothat yahuka mrokfom, nd mrokfom kfo pthiwunomm Bro Nkifrarhu
    Yafothat ruhet yimampno.
  bht-bht: कने इस तांई असां इना गल्लां जो दुज्जे लोकां जो दसदे न तां असां ऐसे अखरां
    दा इस्तेमाल नी करदे, जड़े माणुआं दे ज्ञाने ला मिलदे न, पर असां उना अखरां दा इस्तेमाल
    करदे न जड़े परमेश्वरे दिया जरिये मिलदे न, जड़ा आत्मिक ज्ञाने दे जरिये आत्मिक गल्लां
    जो समझांदा है।
  eng-NOY: which things we also speak, not in words taught by man's wisdom, but in
    those taught by the Spirit, connecting what is spiritual l with what is spiritual.
  cub-NT: Que baru ji coyʉiyede Jʉ̃menijicʉi yávaiyede, coyʉbevʉ yʉ põeva ne bueiyede
    yʉre o ji baju dápiaiyede. Quénora coyʉivʉ yʉ ñai Espíritu Santoi bueiyede yʉre.
    Que teni bueivʉ yʉ ina cʉvarivʉre Espíritu Santore iye yávaiyede ñai Espíritu
    Santoi coreóvare d̶aiyede yʉre.
  ita-1927: e noi ne parliamo non con parole insegnate dalla sapienza umana, ma insegnate
    dallo Spirito, adattando parole spirituali a cose spirituali.
  lww-lww: Sanene, popon avisu kilale m̃ena sane kiamimi visena la nap̃a pimi ke pan
    amiu, pe amolue re e manmaruaena kiena yar poli, ana Ninuna Ntewa ga sum̃a pian
    itania. Sanene, mesum̃a mop̃ar ke visena lelaga lala kiena Ninuna Wa nene, ana
    memligan sike e amiu nap̃a Ninuna nene sike e kiamiu malena rui.
  ckb-ckb: ئەوەی باسی دەکەین لە دانایی مرۆڤەوە نەهاتووە، بەڵکو لە فێرکردنی ڕۆحەوە
    هاتووە، بەم شێوەیە فێرکردنی ڕۆحی بۆ کەسانی ڕۆحانی لێکدەدرێتەوە.
  nas-nas: Aing teing kapooꞌnanka niiꞌke minkuampimaing naning bakaang noruꞌke deeaꞌ,
    teka Tanuaang Meekunge naumuriko. Niiꞌke eeꞌnara bakaang kara siompampiri sirakaꞌantavampimaung
    teing kapooꞌ teietaning teing nantoong-koo eeꞌnara Tanuaang Meekung-poꞌnupoong-koo.
  uvl-uvl: Ke pomalam nga etue nenge mo hele, mo helele ia helenga nemur nenge none
    hetoro imem ia ero. Helenga nemur nenge mo helele ia nem Opepengpeng hetoro imem
    ia, ke mo hemallaha hotote ure manmanna ngana mur nga Opepengpeng lala nge iri
    nemur nenge Opepengpeng ume ke kerkereng toto nge iri.
  eng-BBE: And these are the things which we say, not in the language of man's wisdom,
    but in words given to us by the Spirit, judging the things of the spirit by the
    help of the Spirit.
  ixl-CNT: Ech aꞌ niqal qꞌu kam qꞌuꞌl nital u Tioxhla Espiiritu qe kꞌuxh niqal qꞌu
    bꞌaꞌnil tziꞌ. Yitꞌ aꞌ koj nikutxakunsa qꞌu yol tiꞌ qꞌu txumbꞌal tu u vatz amlika
    txꞌavaꞌ tzaꞌ. Pek aꞌ nikuchus qꞌu kam nital u Tioxhla Espiiritu, tu qꞌuꞌl atil
    u Tioxhla Espiiritu kꞌatza majte.
  xsi-xsi: Maka uru katula ŋgua pwataki ŋana kelekele ŋinde kâ. Taitu maka ŋandai
    kakai ŋgua ŋinde lâ tamâta nenzi ilo-kalo ŋga. Maro Kindeni ne Koroani tamwata
    ipananama, kala katula ŋguani ndaina pwataki. Maka uru katula Koroani ne ŋgua
    ŋinde panzi tamâta ea Koroani imo ilonzi.
  crx-NTPO: Di la ooghu yats'ulhduk-i, 'aw dune ye whunih-i iloh 'unt'oh whe whuneodulh'eh.
    Ndoni 'en gha whuts'odul'eh. 'I za ghu yats'ulhduk. 'Et whuz un'a nts'en'a la
    be 'alha' nudzun-i Ndoni ts'u hadults'it-i 'ink'ez nts'en'a la Ndoni ye yalhduk-i,
    'i ts'iyawh lhzih neztilelh. 'Et whuz un'a Ndoni whuneodulh'eh.
  kan-OKCV: ನಾವು ಮನುಷ್ಯ ಜ್ಞಾನವು ಕಲಿಸಿದ ಮಾತುಗಳಿಂದ ಮಾತನಾಡದೆ, ದೇವರ ಆತ್ಮರು ಕಲಿಸಿಕೊಟ್ಟ
    ಮಾತುಗಳಿಂದ ಇವುಗಳನ್ನು ಮಾತಾಡುತ್ತೇವೆ. ಹೀಗೆ ನಾವು ಆತ್ಮಿಕ ಸತ್ಯಗಳನ್ನು ದೇವರ ಆತ್ಮರ ಮಾತುಗಳಿಂದಲೇ
    ಸ್ಪಷ್ಟಪಡಿಸುತ್ತೇವೆ.
  bbb-bbb: Ro vua ijieki no ja kuariavo ije no ema bu vierafevo ijiege vierafekinu
    kuariavo baki. Ro vua ije no kuariavo ije nome vua irere Kavene Akae ijare nijasuomo
    no ijene abena e ije Kavene Akae abeva ijene kuariave.
  blw-blw: Wat amin hen anchi chani itudtuchu, faén hamhamàni ya kenaraengni hen narpowana,
    te hen Espiritun Apudyus paat hen narpowana. Wat chani esoplekar hen anchi mitudtuchu
    mepanggép an Apudyus hen anchichay tataguna way nìyacharan hen Espirituna.
  tam-2017: அவைகளை நாங்கள் மனிதஞானம் போதிக்கிற வார்த்தைகளாலே பேசாமல், பரிசுத்த ஆவியானவர்
    போதிக்கிற வார்த்தைகளாலே பேசி, ஆவியானவருக்குரியவைகளை ஆவியானவருக்குரியவைகளோடு சம்பந்தப்படுத்திக்
    காண்பிக்கிறோம்.
  azz-NT: Huan tejuan amo tamechnojnotzaj ica in tamachilisme de tacá san. Ta, tamechmachtijtinemij
    ica in tajtolme ten Dios technextilij ya ica in Yecticatzin Espíritu. Huan amo
    no ticuij in tajtolme ten techmachtijque ya in talticpacuani ica yejuan intamachilisuan.
    Huan namejuan nanquipíaj namoyolijtic in Yecticatzin Espíritu. Huan tejuan tamechyecmejmelahuilíaj
    in tamachilis de Dios ica neichicahualis den Yecticatzin Espíritu.
  spa-RV-1909: Lo cual también hablamos, no con doctas palabras de humana sabiduría,
    mas con doctrina del Espíritu, acomodando lo espiritual á lo espiritual.
  csy-csy: Tua nate sia mihing ki hilna pilna kammal te taw i son bua hi, ahihang
    Tha Thiangtho hilna bang in Tha taw kisai te sia thaa lam taw ma in i te ngat
    hi.
  mxq-NT: Pes dʉꞌʉnʉts ʉʉdsʉty nmadyaꞌaky mʉt ja ayuk diꞌibʉ ja Espíritʉ Santʉ xytyukꞌʉxpʉjktʉ,
    es kyaj yʉꞌʉjʉty diꞌibʉ miimp ma̱ ngʉꞌʉm winma̱ꞌa̱ñ; jaꞌats ja̱ꞌa̱y ndukꞌijxp
    ja tʉyꞌa̱jtʉn diꞌibʉ ja Espíritʉ Santʉ yajkypy es tjaygyúkʉdʉ pʉ́nʉty tuꞌumooyʉdʉp
    ja Espíritʉ Santʉ.
  tzj-NT: Ja nch'o̱b chikawach rmal ja rEspíritu Santo jari' nkach'ob chic ajoj chiquewach
    jule' chic xarwari' ja tzij ja nkacoj chi rch'obic chiquewach ma ja ta jule' nimak
    tak tzij ja c'utun ta chikawach cumal winak pro ja tzij nkacoj jari' ja c'utun
    chikawach rmal ja rEspíritu Santo. Queri' c'a nkaban, ja tijonem ja nya̱' chake
    rmal ja rEspíritu Santo jari' nkach'ob chiquewach jule' chic winak pro jule' winak
    ja neyo' lugar tre ja rEspíritu Santo chi arja' nbano mandar pa tak canma.
  tdt-tdt: Buat sira nee mak ami hatete sai ba ema. Ami laos uza liafuan nebee ema
    matenek hanorin mai ami, maibee ami uza liafuan nebee mak Maromak nia Espiritu
    foo. Nunee ami uza Espiritu nia liafuan hodi esplika buat nebee mak Espiritu nee
    foo sai mai ami.
  ron-BTF: Acele lucruri pe care le și vorbim, nu în cuvintele pe care le învață înțelepciunea
    omenească, ci în cele pe care le învață Duhul Sfânt, comparând lucrurile spirituale
    cu cei spirituali.
  eng-WEBP: We also speak these things, not in words which man’s wisdom teaches but
    which the Holy Spirit teaches, comparing spiritual things with spiritual things.
  eng-FBV: That's what we speak about—not using words taught by human wisdom, but
    what the Spirit teaches. We explain what is spiritual using spiritual terms.
  nld-1939: En dat spreken we ook uit, niet met woorden door menselijke wijsheid aangeleerd,
    maar door den Geest onderwezen; het geestelijke met het geestelijke verenigend.
  bwo-bwo: Eshe no shayiri keewo shayiron wotts ashuwotssh no danir ashokere daatsets
    danitelefon b́ woterawo Ik' shayirokere daatsets dantelefone.
  nch-BL: Huan tiquinilhuíaj masehualme ten nopa tamanti quema titepohuilíaj icamanal.
    Pero quema tiquincamanalhuíaj masehualme, amo tijtequihuíaj camanali cati huala
    ipan totalnamiquilis timasehualme, san tijtequihuíaj camanali cati Itonal Toteco
    techmachtía. Quena, quej nopa tijtequihuíaj camanali cati Itonal Toteco techmaca
    para tiquinmachtise masehualme nochi cati melahuac para inintonaltzitzi.
  quc-TNT: Ru yo'm ri Dios chke man cäkatzijoj tä wa' ruc' ri no'j ajuwächulew ri
