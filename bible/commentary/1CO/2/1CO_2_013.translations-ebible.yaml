    i elpe mipla po eksplein dem trutok po dempla uda i blo God.
  hlt-THB: Ve ni ka mik kqawn hy, thlanghqing a cyih thoemnaak ing a ni cawngpyi am
    nawh, myihla awitak ce myihla ak awi ing myihla a cawngpyinaak amyihna kqawn unyng.
  soq-soq: Dima euwa God di neneno wadatana, sa ipa no gagalowantitana. Ita gagalo
    sa no waite benemantitana mai tawo apanawa insaisantope segasapona, dia. Tane
    no Aleu kakaiwa dima waeuwanena apana mida God Aleupa kakaiwa bedeuwolena mampo
    benemantitana.
  qub-qub: Gamcunata chayno willapaycä manami runacuna yarpashallantachu, chaypa ruquenga
    Espíritu Santu tantiyachimashallantami. Chaynöpami Tayta Diosninchïpa willacuyninta
    willacuycä Espíritu Santu yachachimashannölla.
  att-att: Á ta pangilayalayâ mi karannian, arám mi iyubobuk yù masírik nga ubobuk
    nga naggapu ta nonò na tolay ta dabbuno, ngam iyubobuk mi lâ yù ipakánnámmu nayù
    Ikararuá ni Namarò nikami. Á megapu sù ángngabbák na nikami, ibukalám mi yù kuruk
    nga meyannung kâ Namarò sù ira tatolay nga ajjan nira yù Mangilin nga Ikararuá.
  bki-bki: Tibe na, bo ka kuvitilubar bunu ka kenememi iliano nalo napano abinimei
    ea kamiu, maka ea toro kiano masouano, mia Atua kiano Niununo ga berloglog ka
    kito. Jibe na, numitu numidu Niununo Lu nei kiano ilirianiano nalo, ana numisian
    ban kamiu napano Niununo nene joa kenemiu meuliano ruei.
  bqp-bqp: Yã kũ ótɛni on gwe, adi kɛ yã kũ bisãsiri ↄ̃ndↄ̃ dì dańnɛnlo, yã
    kũ Luda Nini dì dańnɛmɛ. Lɛn odì Luda Nini yã bↄkↄtɛ gbɛ̃ kũ ò Luda Nini vĩnↄnɛ
    lɛ.
  mcp-mcp: Sə́ ádɛ́ lás lə́sʉ́ isâ byɔɔŋgʉ́ nə fʉg kaand á shí ga. Iciyá í lə́sʉ́
    bísʉ́, Shíshim mə́ Zɛmbî wə́ í dʉ jɨ́ɨ́gʉli sə́ byo, sə́ ka dʉ balan nə iciyá
    í Shíshim dʉ́lə fɛ́ɛ́g ísâ í Shíshim.
  hat-hat: Si n'ap pale sou tout favè Bondye fè nou, se pa avèk pawòl nou jwenn nan
    bon konprann lèzòm, men se pito avèk pawòl Lespri Bondye ap moutre nou. Se konsa,
    nou fè moun ki gen Lespri Bondye nan kè yo konprann verite ki soti nan Lespri
    a.
  npl-NT: Tejwah titlajtoah ika tlájtolteh non Iespíritu n Dios otechinmajsikamatilti,
    iwa amo ika tlájtolteh non san tonewiah otikinmomachtijkeh. Ijkó tikinmajsikamatiltiah
    tlan n Espíritu kimonekiltia, akimeh kipiah n Espíritu itech inyolo.
  bgg-bgg: Ji-è chiihphado, hanyie shii ragung um gethek è ragung pha izaithek yao,
    jishii gethek ne bran khani è yua pha miyaogamthek jine ayao pha, Ragung pha muyua
    è yao haro.
  eng-TCENT: We speak about this, not with words taught by human wisdom but with words
    taught by the Holy Spirit, interpreting spiritual things to spiritual people.
  eng-BSB: And this is what we speak, not in words taught us by human wisdom, but
    in words taught by the Spirit, expressing spiritual truths in spiritual words.
  cpu-NT: ikaratzi iyotaantapiintakerori jiyotashiminthavaitari irirori. Aña okaratzi
    añaaventakeri aakaite irootakera jiyotakaayetairi Tasorentsinkantsi. Irootakera
    akinkithatakaayetairiri antakishiretaneri tsika okantakotajaanta ashireka.
  san-ASM: তচ্চাস্মাভি ৰ্মানুষিকজ্ঞানস্য ৱাক্যানি শিক্ষিৎৱা কথ্যত ইতি নহি কিন্ত্ৱাত্মতো
    ৱাক্যানি শিক্ষিৎৱাত্মিকৈ ৰ্ৱাক্যৈৰাত্মিকং ভাৱং প্ৰকাশযদ্ভিঃ কথ্যতে|
  tac-NT: Napu'lige ramué ruyá napu 'sile Onorúgame ramué gu'íriga, tabilé ra'ichalia
    napu ramué a'boi na'talia, iligá ramueka ra'ichalia napu Onorúgame Alawala benírale
    ramué.
  eng-WEBPB: We also speak these things, not in words which man’s wisdom teaches but
    which the Holy Spirit teaches, comparing spiritual things with spiritual things.
  gfk-H: Ma kaiken ra linga ing mehet la iangianga uranai. Ma iasen pa mehet ianga
    ma ra mangana nianga ing mehet ta hausur tanai ta ira mintota gar na tunatuna.
    Taia. Mehet ianga ma ra mangana nianga ing no Tanua i ta hausur mehet tanai. Mehet
    palpalas ira kukuraina ta ira linga gar tano Tanua. Ma mehet gil hua ma ra mangana
    nianga ing mehet ta kap makaia tano Tanua.
  viv-viv: Ada au mena Yaubada yana nuwanuwa nuwanuwahuyana alulumamalena. Yama hifufu
    inubana keke kaliva yadi nuwahuya againe au AluꞋaluwa Mahalina againe, ada Bana
    gikivetuvetunuma amine alulumamala. Hai kaliva nuwahinagediya AluꞋaluwa Mahalina
    Tauna gimimiyami, medema AluꞋaluwa Mahalina yana nuwanuwa faꞋina akivetuvetunudi.
  yao-yao: Kwapele ngatukusala maloŵe ga kwa lunda lwalukujiganyikwa ni ŵandu nambo
    tukusala maloŵe ga kwa lunda lwalukujiganyikwa ni Mbumu jwa Akunnungu. Tukutagula
    indu ya Mbumu jwa usyene kwa aŵala ŵaali ni Mbumu jwa Akunnungu.
  tgp-tgp: Ale kama vujangi la hinau sei mo sopo usuri na lelevosahi nona tamlohi,
    pani na retireti Tanumena mo vujangia isamam, kama lo sor̃otahi na r̃omr̃omi non
    Tanumena peresi na retivarar̃uhu non Tanumena, ale kama vereulira isan la haratu
    Tanumena mo lo toho isara.
  auc-NT: Mönitö ïñömö, Wængonguï mänömaï pönö cæcampa, ante odömoncæte ante mä pönente
    möni ëñënö ante apæ̈nedämaï ïmönipa. Wæætë Wængonguï Önöwoca pönö odömonte apæ̈necä
    ëñente ëwocadinque tömengä nänö odömönö möni ëñënö ante apæ̈nemönipa. Edæ Wængonguï
    Önöwoca nänö pönënö ante ëñencæte ante Wængonguï Önöwocaque nänö apæ̈nede ante
    apæ̈nete ëñente ëwocacæ̈impa, ante pönëninque mönitö mänïneque ante apæ̈nemönipa.
  kbc-NT: Niɡ̶ina mejinaɡ̶atece ane najigotedoɡ̶owa Aneotedoɡ̶oji, aɡ̶ejinaɡ̶atece
    daɡ̶a jibakenaɡ̶a nixakedi ane icoɡ̶otigi minataɡ̶a oko, pida ejinaɡ̶atece notaɡ̶a
    ane ɡ̶odiiɡ̶axitece Aneotedoɡ̶oji Liwigo. Odaa jiɡ̶idaaɡ̶ee niɡ̶ina me jeloɡ̶otaɡ̶a
    ane najigotoɡ̶owa Aneotedoɡ̶oji Liwigo, jibakenaɡ̶a notaɡ̶a ane ɡ̶odiiɡ̶axitece
    Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Ze e naliu ig ag awarem, go dudu agal dabeleu ebuan oimai, awarab tam.
    Uwait nugau Ah Wes nugtal ig abai migena, ag ze go awarem. Ig Ah Wes enugau petak
    ze duailel Ah Wes mui awaranem.
  ctu-BL: Jiñʌch mu' bʌ c sub lojon. Jini t'an mu' bʌ c sub lojon mach tilemic ti
    winicob cabʌl bʌ i pusic'al ti pañimil, pero jini Espíritu tsi' cʌntesayon lojon.
    Mi' yʌq'ueñon lojon jini t'an cha'an mic tsictesʌbeñob jini mu' bʌ i jac'beñob
    jini Espíritu.
  meq-meq: Nəmay, nəmaa tsikawa wu neheye na, nəmaa tsikawa tə metsehe i ndo zezeŋ
    bay. Bazlam may hay ti yaw na, ma Məsəfəre. Andza niye, nəmaa ɗawa ha na, wu neheye
    a tsik ka Məsəfəre aye a ndo neheye Məsəfəre niye andaya mə ɗərev tay aye.
  noa-H: Mag marau pãrag nem jaau nʌm chan sĩi mʌg jẽb gayam k'ʌʌnau jaaujem k'ĩirjugpai
    k'aba, hich Hẽwandam Hak'arau maachig jaaumamta jũrr pãrag jaau nʌm. Magta pãraujã
    hĩchab Hẽwandam Hak'aarta wai naawai hagjö hich Hẽwandam Hak'arau jaaupi simta
    maraujã pãrag jaau nʌm.
  alp-NT: Hoko ite beteke saisa rebe Alla Irilukele ete itere, ite lulu saisa rebe
    tamata irekware mo po ite pake lepata rebe Alla Eni Rore Iatetukele ete itere
    leke ite lepa loko Alla ete tamata rebe Ro Misete Ikbasaine.
  san-VEL: taccaasmaabhi rmaanu.sikaj naanasya vaakyaani "sik.sitvaa kathyata iti
    nahi kintvaatmato vaakyaani "sik.sitvaatmikai rvaakyairaatmika.m bhaava.m prakaa"sayadbhi.h
    kathyate|
  kbq-kbq: Mika kema nehunana, vahe'mo rempi huorami'nea antahintahi nosune. Anumzamofo
    Avamu'mo rempi hurami'nea antahintahireti nehunankino, ana Avamu'mo tazahigeta,
    avamu antahizampi Avamu'mofo nanekea eri ante mago huta eriama nehune.
  kbh-kbh: Bënga chë soyëngama fsëndoyebuambná, ndoñe chë quem luarents̈a ents̈ángbents̈ana
    tifjuatsjinÿe osertánana bomna palabrë́ngaca, sinó chë Bëngbe Bëtsabe Espíritu
    s̈ojabuatambá palabrë́ngaca. Chca, Bëngbe Bëtsábiocana soyëngama bënga fsëndabuayiyná,
    Bëngbe Bëtsabe Espíritbents̈ana yóbocana palabrë́ngaca, chë Uámana Espíritu ainaniñe
    imobomnë́ngbioye.
  ron-LSB: Și noi vorbim aceste lucruri, nu în cuvintele pe care le învață înțelepciunea
    omenească, ci în cele pe care le învață Duhul Sfânt, comparând lucrurile spirituale
    cu cele spirituale.
  pon-pon: I me kit pil kin padaki wei, kaidin ni lokaia o manin pan lolekon en aramaj,
    a ni majan akan, me Nen kotin kaweweda, kareda dipijou wenin akan.
  nhe-BL: Huan tiquinilhuíaj tlacame tlen nopa tlamantli quema titecamahuía itlajtol.
    Pero quema tiquincamahuíaj, ax tijtequihuíaj tlajtoli tlen huala ipan totlalnamiquilis
    titlacame, san tijtequihuíaj tlajtoli tlen Itonal Toteco techmachtía. Quena, queja
    nopa tijtequihuíaj tlajtoli tlen Itonal Toteco techmaca para tiquinmachtise tlacame
    nochi tlen melahuac para inintonaltzitzi.
  sps-sps: Ana foka to aya, a foka te tsue pokei amam. Amam gima tsue pokei iny rom
    a foka ten Gov, tana sanaan te fafaatsuts tsun iny romam tan nat tana mes babainy,
    a sikia, amam tsue pokei iny rom ya, vovou iny rom Aaven Taabos, to te fafaatsuts
    maromam ma vegiau iny. Tan kat to aya mam fafaatsuts rom a vainy te kaa miror
    Aaven Taabos, tana foka te faatsuts maromam Aaven Taabos te fafaatsuts fiisen
    miromam vegiau poo fi me tan Aaven Taabos.
  wnc-wnc: Siwan ninda natdetdeu wa Anututa nimunangge yakut takngae natake yanikapmakamang.
    Yanikapmake ninda amindane natdetdetde natake dua yakamang. Aho. Ninda natdetdeu
    Waungu wa Anututa atnimukut tapata ninindamukgak kakngaekan natake yanikamang.
    Ngan. Waungu waapata musipmin pangenawan itane natdetdetdekan natanggamatake aminbam
    yanikapmakamang.
  bus-bus: Yã kɛ̀ wée oon gwe, èe kɛ yã kɛ̀ gbɛ̃ntee ↄ̃ndↄ̃ↄ è dańnɛnlo, yã kɛ̀
    Luda Nini è dańnɛmɛ. Lɛn weè Luda Nini yã bↄkↄ̃tɛ gbɛ̃ kɛ̀ aↄ̃ↄ Luda Nini vĩinↄnɛ
    lɛ.
  gub-BL: A'e rupi nazaze'eg kwaw ma'e kwaw par ko ywy rehe har wazàwe zane. Tekwe
    Puràg zanemu'e amo ze'eg rehe a'e. Ximume'u a'e ze'eg amo wanupe zane, Tekwe Puràg
    hereko har wanupe zane.
  imo-imo: Goteni tipe kalopa tirimu ungu manemanga imbomando ungu nimbo tirimolo.
    Mai kombu imbomani ungu mane tirimele unguma lipolio aku tepo Gotenga ungumu mane
    naa tirimolo nalo Mini Kake Telimuni lino mane tirimo unguma lipo Gotenga Minimu
    liko manjirimele imbomando aku tepo ungu mane tirimolo.
  boj-boj: Iga iŋgi iŋgi deqa anjam mare mare laqnum. Iga mandam qaji tamo naŋgo powo
    na anjam marosaieqnum. Mondor na iga powo egeqnaqa iga anjam mareqnum. Mondor
    aqa anjam di iga na tamo uŋgasari Mondor ti unub qaji naŋgi minjreqnum.
  eng-DRA: Which things also we speak, not in the learned words of human wisdom; but
    in the doctrine of the Spirit, comparing spiritual things with spiritual.
  knf-knf: Ŋënkţiiniyaan uko mënţ na ŋţup ŋi ŋşal ŋnŧuŋa ŋi bañaaŋ bajën, ŋţiiniyaan
    wa na ŋţup ŋi Uhaaş wi Naşibaţi ujukanuŋ nja, aţup iko yi wa bañaaŋ banwooŋ na
    wa.
  san-KHM: តច្ចាស្មាភិ រ្មានុឞិកជ្ញានស្យ វាក្យានិ ឝិក្ឞិត្វា កថ្យត ឥតិ នហិ កិន្ត្វាត្មតោ
    វាក្យានិ ឝិក្ឞិត្វាត្មិកៃ រ្វាក្យៃរាត្មិកំ ភាវំ ប្រកាឝយទ្ភិះ កថ្យតេ។
  arn-NT: Fey tüfachi dungu taiñ feypikeel, Ngünechen ñi Lif Küme Püllü küme kimeleiñmew,
    fey kisuke iñchiñ taiñ adümelchi kimün no. Fey ta famngechi ta che dew llowle
    Ngünechen ñi Lif Küme Püllü, fey kisu ta kelluafi engün ñi adümafiel Ngünechen
    ñi dungu.
  zas-NT: Abiꞌ laa reen na̱j ni caylüün bejn ree, per ad por dux quiarguiejntan, xSprijt
    Dios culüü dunujn xhienaag yanen. Zian ralüün xcwent Dios bén ma nabannë xSprijtaman.
  ken-NT: Ɛ́chí yɛ́ bɛ mpok sɛ́ghàti bho mɛnyɨŋ ɛbhɛn Mandɛm áchyɛ́ bhɛsɛ, sɛ́pú
    kʉ nɔ chi nɛ nɛrɨŋɨ́ndak ɛnɛn nɛ́fú ntá bakwǎŋwaŋ. Ɛfóŋó Mandɛm kɛ̌ ákʉ̀
    sɛndiŋi mɛnyɨŋ ɛbhɛn sɛ́rɛ̀m. Nɛ sɛ́gháti mɛnyɨŋ ɛbhɛn bɛ́yɨ́ŋɨ́ Ɛfóŋó Mandɛm
    chi ntá bo abhɛn Ɛfóŋó Mandɛm achi nɛ bhɔ.
