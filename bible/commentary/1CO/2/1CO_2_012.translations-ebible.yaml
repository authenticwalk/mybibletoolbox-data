    nd Bro Nkifrar yak marnya bomarnyiwa nmbuham.
  bht-bht: पर साड़ी सोच कने बिचार संसारे दे माणुआं सांई नी न, पर परमेश्वरे सांझो अपणी
    आत्मा दितियो है, ताकि असां उना गल्लां जो जाणन, जड़ियां परमेश्वरे अपणे अनुग्रह
    ला दितियां न।
  eng-NOY: But we did not receive the spirit of the world, but the Spirit which is
    from God, that we might know the things that have been given to us by the grace
    of God;
  cub-NT: Ñai Espíritu Jʉ̃menijicʉi daroimʉ majare põeva ne majiéde coreóvare d̶abebi
    majare. Quénora Jʉ̃menijicʉi majiéde coreóvare d̶aibi majare, maje coreóvarãjiyepe
    ayʉ iye Jʉ̃menijicʉi mearore d̶acaiyede majare bojecʉbeda.
  ita-1927: Or noi abbiam ricevuto non lo spirito del mondo, ma lo Spirito che vien
    da Dio, affinché conosciamo le cose che ci sono state donate da Dio;
  lww-lww: Pe ninuna na yomerava re ga nini tai poli nap̃a pisawal pan ita, ana Ninuna
