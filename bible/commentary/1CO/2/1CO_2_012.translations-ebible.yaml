    nak iətəm Uhgɨn təməfa əpnapɨn əmə kəm tah.
  urd-urd: मगर हम ने न दुनिया की रूह बल्कि वो रूह पाया जो ख़ुदा की तरफ़ से है; ताकि
    उन बातों को जानें जो ख़ुदा ने हमें इनायत की हैं।
  hot-hot: Wapômbêŋ hêv anêŋ Lovak Matheŋ êŋ hadêŋ alalô ek nayala anêŋ wapôm takatu
    ba hêv hadêŋ alalô. Ma miŋ hêv auk pik ami.
  mqj-NT: Tae'kia' kita dibeen penawa susi penawanna to lino, sapo Penawa Maserona
    Puang Allata'alla nabengangkia' anna malara takaleso manappa pa'kamasena lako
    kaleta.
  rus-SYN: Но мы приняли не духа мира сего, а Духа от Бога, дабы знать дарованное
    нам от Бога,
  mbh-mbh: Na them, onimem i pathengal ur areken a them nge, kene avele. Aveto God
    i sungu Ioni Riringa a them nge mo aro lemimem mire nge ur alavusnga ako God i
    sungu i a them nge lale.
  bdd-bdd: Yehoba Yaluyaluwana geya gogo gabulena yaluyaluwadi gide, ma hesi Yehoba
    ꞌiꞌebwaegita Yaluyaluwanaina, ꞌoinega tanuwa sabwalena ꞌina helauwedi taudi ꞌiheguyaiyediya.
  cbt-NTPO: Imarëhuasopitaso' co piyapi yonquipiso' imarëhuahuë'. Yosë nohuanton,
    Ispirito Santo ya'coancantërinpoa'. A'chintinpoaso marë' a'patimarinpoa'. Ya'coancantohuachinpoara,
    Yosë yonquirinpoaso' anitotërinpoa'.
  srn-NT: Wi no ben kisi a yeye fu grontapu, ma wi ben kisi a Yeye di kmoto fu Gado.
    So wi kon sabi san Gado gi wi ini En bun-ati.
  cta-NT: Siꞌi sca cuiꞌi̱ cuxi nu ntsuꞌu nde chalyuu ti laca Xtyiꞌi nu cua nda Ni
    chaꞌ tyanu neꞌ cresiya jiꞌna juani; na cua nda Ni Xtyiꞌi ycuiꞌ Ni jiꞌna, chaꞌ
    cua ngusñi na chaꞌ jiꞌi̱ Ni. Loꞌo juaꞌa̱ xquiꞌya Xtyiꞌi ycuiꞌ Ni caca cuayáꞌ tiꞌ
    na lcaa cña tsoꞌo nu nduꞌni Ni neꞌ cresiya jiꞌna.
  bqc-SIM: Dṹniaɛ bee nisĩna wá èo, Nisĩna pↄ́ bↄ̀ Lua kĩ́i ↄ̃ wá è, ↄ̃ wa
    gba pↄ́ Lua dàwɛ̃ɛ dↄ̃̀.
  tcz-CHONGTHU: Chule eihon Pathen Lhagao ikisan tauve (vannoi lhagao ahipoi), hijeh
    a chu Pathen in manbeiya eipeh u thil kidangtah ho chu ihet theiyu ahi.
  mar-mar: परंतु आम्हास जगाचा आत्मा मिळाला नाही, तर देवापासूनचा आत्मा मिळाला आहे.
    यासाठी की, देवाने आपल्याला जे कृपेने दिले ते आपण ओळखून घ्यावे.
  snp-snp: Yamu lamo ya mikaleka wenena monanina yauti oude olámone. E’e, Gotikafo
    netala-matala faifa lomami neta ya koti kolife lenawae, loto amodokati ya Ouna
    ya olu minone.
  isl-isl: Guð hefur sent okkur anda sinn (ekki anda heimsins) til að segja okkur
    frá þeim dýrlegu gjöfum náðar og blessunar sem hann hefur gefið okkur.
  spy-NT: Mēēbērē tāmirmiryēētaab kōōrooni ꞉nyēē kōkēēnyōōru, nteenee nyēē kōōkēēnyōōru,
    ku nyēē chōōnēē wōlēē miitē ꞉Yēyiin sukung'eet kiinkēt kiyēē kiikukōōnēēch ꞉inee
    ām chamateenyii.
  xnn-xnn: Ngem datako ay mamati et baken nan nemnem ay kaneg nan nemnem di adi mamati
    isnan batawa is inted Apo Dios ken datako. Nodi nan ostoosto ay nemnem nan intedna
    gapo isnan nang-itedana ken datako isnan Ispiritona tapno ostoosto nan mangtekan
    tako isnan adoado ay intedna ken datako.
  mwe-mwe: Ikabheje uwe twangaposhela mbumu jwa pashilambolyo, ikabhe Mbumu akopoka
    kwa a Nnungu nkupinga atukomboye kugamanya gowe gubhatulagushiye a Nnungu.
  tte-tte: Kita yanuwa yaulina yaluyaluwana nige takakalai na Yaluyaluwa Yaubada koina
    ilaoma iyaele takalaiyako kolila, koinaele sowasowala Yaubada ana mulolo iyaele
    iyauyan kolila takataiyako.
  tcs-tcs: Bat yumpla sabe dem prapa gudsamting wea i bin kam prom God bikoz em bin
    gibe yumpla da OliSpirit blo em priwan, so nau yumpla nomo tingk wiskain ol nada
    pipol blo dis wold i tingk.
  hlt-THB: Ningmih ing ve khawmdek myihla amni hu unawh Khawsa ing a zoena a ni peek
    ce ning zaksimnaak thai aham Khawsa ven awhkaw Myihla ni ni huh uh hy.
  soq-soq: Mapo no tawo insaisawa os inseite wainite ita God insaisawa mai atenteipe,
    dia. Tane God no inanedia walamawe me Aleupa kakaiwa nenen. Me no saunedia baiwa
    no tauma rua os God dima euwa di nenena atendewantitana.
  qub-qub: Noganchëga manami cay pachacho caj yarpaycunatachu chasquishcanchi. Chaypa
    ruquenga chasquishcanchi Tayta Diosninchïpita shamoj Espíritu Santutami. Chaynöpami
    musyanchi Tayta Diosninchi cuyapämashpanchi salbamashanchïta.
  att-att: Ngam sittam nga mangikatalà kâ Namarò, dumá yù nonò tam ta nonò nayù ira
    tatolay ta dabbuno nga ari manguruk kâ Apu, gapu ta iniyawâ ni Namarò nittam yù
    Ikararuá na nga maggián nittam, tapè matákkilalát tam yù ngámin nga naggapu kâ
    Namarò nga iyawâ na nittam.
  bki-bki: Maka niununo tai na yetemeriba nei ga napano riverialio ka kito, mia Niununo
    Lu nei napano jaluvo den Atua binimei, naio naruei mila kito robitilubar vatitig
    jidomiano nonovio nalo napano Atua jo jian ban kito.
  bqp-bqp: Andunia dí ninin o lèro, Nini kũ à bò Luda kĩnaan o lè, de ò gba kũ Luda
    dàwɛrɛ dↄ̃.
  mcp-mcp: Sə́ bâŋ, Shíshim sə́ á lə́g yí í cúgɛ́ shíshim á shí ga; sə́ á lə́g Shíshim
    mə́ Zɛmbî, Zɛmbî nyəmɛ́fwó nyə á ntɨ sə́ wə shú nə́ sə́ mpúg isâ á mə́ yə sə́
    mpáam nyɛ́ dɨ́ yí.
  hat-hat: Se pa lespri k'ap travay nan moun k'ap viv dapre lide ki nan lemonn lan
    nou te resevwa. Lespri nou resevwa a, se Lespri Bondye te voye ban nou an pou
    n' te ka konnen tout favè Bondye te fè nou.
  npl-NT: Tejwah amo otikselijkeh se espíritu de nin tlaltíkpaktli, yej otikselijkeh
    Iespíritu Dios, para matikajsikamatikah nochi tlan Dios itech iteiknomatilis otechtliokoli.
  bgg-bgg: Gethek ne ichiih sohjambling pha ragung achoi ro; ji pha chiang shii gethek
    ne Hamangkhung-aphuii è thoh ge pha Ragung shii choi, chiihphado gethek ne Hamangkhung-aphuii
    è gethek shii phi pha ji ne nyathieg mua phro.
  eng-TCENT: Now we did not receive the spirit of the world, but the Spirit who is
    from God, so that we might understand what God has freely given us.
  eng-BSB: We have not received the spirit of the world, but the Spirit who is from
    God, that we may understand what God has freely given us.
  cpu-NT: Irootakera omatantari jinampishiretakairi Pava Itasorenka ashireki, onkantya
    ayoperoyetantaiyaarori okaratzi ishineyetakairi aakaite akempisantayetairi. Irootakera
    kaari kantaajatatsine iroka iriyotairo osavisatziite,
  san-ASM: ৱযঞ্চেহলোকস্যাত্মানং লব্ধৱন্তস্তন্নহি কিন্ত্ৱীশ্ৱৰস্যৈৱাত্মানং লব্ধৱন্তঃ,
    ততো হেতোৰীশ্ৱৰেণ স্ৱপ্ৰসাদাদ্ অস্মভ্যং যদ্ যদ্ দত্তং তৎসৰ্ৱ্ৱম্ অস্মাভি ৰ্জ্ঞাতুং
    শক্যতে|
  tac-NT: '''Liko alué Alawá napu Onorúgame nejílige pe tabilé ralámuli alawala nile.
    Onorúgame nejile bo''né Alawala napurigá ''we a''lá námapua suwábaga alué napu
    Onorúgame nejí.'
  eng-WEBPB: But we received not the spirit of the world, but the Spirit which is
    from God, that we might know the things that were freely given to us by God.
  gfk-H: Pa dahat kap no mangana lilik tano ula hanua. Taia. Dahat ta kap no Tanua
    maram ta Kalou waing dahat naga nunurei tar bia asa ing Kalou i ta tabar bia dahat
    manei.
  viv-viv: Yaubada keke hida babi ana nuwanuwa gidaveleda. Tauna AluꞋaluwana ide tovetumagana
    agaideya giꞋiveninisena be yana nuwanuwa faꞋina ginakivetuvetunuda, ada Yaubada
    yana abavetala moyaꞋaina ide agaideya kanaꞋitahalamanena faꞋina.
  yao-yao: Uwe nganitupochela mbumu jwa pachilambo pano, nambo twampochele Mbumu jwatyochele
    kwa Akunnungu, kuti tumanyilile indu yose yatupele Akunnungu.
  tgp-tgp: Ale nake, enr̃a r̃a sopo lavi na tanume mo tai na varama, pani r̃a lavi
    Tanume atu mo tai isan God matan vara r̃a pa er̃i levosahi na hinau God mo sile
    purongoia isar̃a.
  auc-NT: Wængonguï ïñömö, Botö æbänö pönömo æ̈mïnii, ante edonque acæmïnimpa, ante
    cædinque tömengä Önöwoca ingante da pönongä ænte ëwocate amompa. Ïninque inguipogaque
    quëwënäni näni pönënö baï entawënämaï ïnömö inte mönö Wængonguï tömengä Önöwoca
    tönö ääwocaque baï ëwocamö inte do ëñëmompa.
  kbc-NT: Jibaɡ̶atege Niwigo ane icoɡ̶oticogi miniwataɡ̶a Aneotedoɡ̶oji, aicoɡ̶oticogi
    minataɡ̶a oko digoina iiɡ̶o. Aneotedoɡ̶oji najigotedoɡ̶owa Liwigo eotedibige me
    jakataɡ̶a me jowooɡ̶otaɡ̶a niɡ̶inoa ane najigotedoɡ̶owa codaa aneotedoɡ̶odomi.
  bmh-bmh: Ig em e ebuan wes uab tam, ig Uwait nug gonugau Ah Wes migeun omun. Guzenaimai,
    ig Uwait nug ein ece gaul migeun unum abe mabun iboin.
  ctu-BL: Ma'anic tsa' aq'uentiyonla i ña'tʌbal pañimil. Tsa' aq'uentiyonla jini Espíritu
    ch'oyol bʌ ti Dios cha'an mi laj cʌn chuqui woli' yʌq'ueñonla Dios.
  meq-meq: Məsəfəre nakə Mbəlom a vəlakway a nəkway aye na, a yaw abəra ma ndo i məndzibəra
    hay bay. Məsəfəre na, i Mbəlom eye ŋgway. Mbəlom a vəlakway na, hərwi ada kâ sərakwa
    wu neheye a vəlakway ta ŋgwalak ŋgay aye tebiye.
  noa-H: Maachdëu Cristo hiek hʌ̈k'aawai chan sĩi mʌg jẽb gayam k'ĩirjug parhoobam
    k'ʌʌnau jaaujemta haubajim. Maachdëun hich Hẽwandamau maach dʌ̈i nem wajap'a wau
    simjã t'um k'aug haumamk'ĩir hich Hak'aar deetarrta wai nʌm.
  alp-NT: Ite lekwe lulu tamata mei nusa meije esi noakele mo po Alla Eni Rore Ikbasae
    ite leke ite rekwa pusue yelu misete rebe Irilukelu ete itere.
  san-VEL: vaya ncehalokasyaatmaana.m labdhavantastannahi kintvii"svarasyaivaatmaana.m
    labdhavanta.h, tato hetorii"svare.na svaprasaadaad asmabhya.m yad yad datta.m
    tatsarvvam asmaabhi rj naatu.m "sakyate|
  kbq-kbq: Menina hago Avamura eri'none, ama mopafi avamurompage Anumzamofontegati
    Avamure, e'ina hu'negu Anumzamo amne neramia zana antahita keta hugahune.
  kbh-kbh: Y bëngna, Bëngbe Bëtsábiocana Espíritu tmojóyëngacñe, ndoñe canÿe quem
    luarents̈a espíritu, chca, bënga chas̈ósertama chë Bëngbe Bëtsá tojama bënga chamotsebomna
    soyëngama, bëngbe ts̈abiama cha jtsejuabnayëse.
  ron-LSB: Dar noi nu am primit spiritul lumii, ci Duhul care vine de la Dumnezeu,
    ca să cunoaștem lucrurile care ne-au fost date de Dumnezeu în mod gratuit.
  pon-pon: A kaidin nen en jappa, me kit aleer, a Nen en Kot, pwe kit en ajada meakan,
    me Kot kotiki on kitail er.
  nhe-BL: Huan Toteco ax techmacatoc se tonaltzi tlen hualajqui ipan ni tlaltepactli.
    Yajaya techmacatoc Itonaltzi para huelis tijmatise nochi nopa tlamantli tlen techmacac
    san tlapic quema techmaquixti.
  sps-sps: Ai to tsumam amaraav, amam gima natiny e Gov tan fakats tsun tsumam faarei
    te fakats fi ror aaver vainy tana monaagits to, a sikia, san e Gov tsun faan bus
    mamam Aaven Taabos ma faatsuts mamam Ya, ma nat faarof iny amam fo mamatsiny ka
    te faan babainy iny e Gov tsumam.
  wnc-wnc: Siwan ninu natdetdeu aminda inane musiaatang nataaing kaknga dua takumang.
    Aho. Anututa inane Waung Kapa ninde atniman takumang. Inane Waunga waapa nimuke
    ninda natdetdeu Anututa nimunangge yakut taknga kuupbamu atnatapnimde natake nimukut.
  bus-bus: Anduna kɛ̀ niniin wá èro, Ninii kɛ̀ bↄ̀ Luda kiian wá è, lɛ wà gbaa kɛ̀
    Ludaa dàwee dↄ̃.
  gub-BL: Nan kwaw tekwe ko ywy rehe har xipyhyk zane. Tupàn umur Wekwe zanewe a'e,
    a'e rupi ukwaw kar ma'e wemimur kwer zanewe paw rupi a'e.
  imo-imo: I mai kombuna moromele kuro kerimanga konopu naa ltimulu. Aku molo. Goteni
    tipe kalopa tirimu ungu manema lipo manjemili nimbolio Gotenga Mini Kake Telimu
    tukundo ltimulu.
  boj-boj: O ijo was kalil, iga mandam qaji mondor osai. Iga Mondor agi Qotei aqaq
    na bej qaji di em. Deqa laŋ qure qa iŋgi iŋgi Qotei na egeqnu qaji di iga qalie.
    Mondor na iŋgi iŋgi di iga osorgeqnu.
  eng-DRA: Now we have received not the spirit of this world, but the Spirit that
    is of God; that we may know the things that are given us from God.
  knf-knf: Uhaaş wi ŋyeenkuŋ uunwo uhaaş wi umundu wi, uwo Uhaaş wi Naşibaţi ŋhilna
    ŋme iko inuura yi aţenuŋ nja.
  san-KHM: វយញ្ចេហលោកស្យាត្មានំ លព្ធវន្តស្តន្នហិ កិន្ត្វីឝ្វរស្យៃវាត្មានំ លព្ធវន្តះ,
    តតោ ហេតោរីឝ្វរេណ ស្វប្រសាទាទ៑ អស្មភ្យំ យទ៑ យទ៑ ទត្តំ តត្សវ៌្វម៑ អស្មាភិ រ្ជ្ញាតុំ
    ឝក្យតេ។
  arn-NT: Fey iñchiñ am llownofilu ta maputuwünngechi püllü, welu may ta Ngünechen
    ñi Lif Küme Püllü, femngechi taiñ doy küme kimafiel Ngünechen ñi adkünuelchi fürenechen.
  zas-NT: Abiꞌ dunuj ree guial ma zunaal ree xnejz Dios, ad nabajnt ree con tijb sprijt
    ni zëëd loj guidxliuj guie, ma nabajn ree con Sprijt zëëd loj Dios, din por xSprijt
    Dios yayagbee ree gra ni ma bazaladx Dios duloj ree guial najman benzaꞌc.
  ken-NT: Nɛ Mandɛm áchyɛ́ bhɛsɛ chí Ɛfóŋó yi yímbɔŋ, puyɛ̌ chí ɛfóŋó ɛnɛ
    ɛ́fú fá amɨk. Mandɛm ato bhɛsɛ Ɛfóŋó yi bɛ Ɛ́fóŋó yi ankwak sɛndiŋi bɛrɨ́tí
    mɛnyɨŋ ɛbhɛn yi áchyɛ́ bhɛsɛ ɛ̌ti bɛrɨ̌ntɨ ɛbhi.
