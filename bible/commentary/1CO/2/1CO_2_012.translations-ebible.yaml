    qaqꞌo maꞌj aanxelal tu u vatz amlika txꞌavaꞌ tzaꞌ.
  xsi-xsi: Kinda ŋandai takai tâno ŋine ne koroani ŋga. Kinda takai Koroani ŋinde
    Maro Kindeni isupwa imâ tu ipanana kinda. Mine nde kinda takura tu tasama wisi-ara
    rârâni Maro Kindeni ilua kinda ŋinde kilala.
  crx-NTPO: '''Aw ndi yun k''ut ne''whut''en-un huwa iloh Yak''usda ghun t''ets''oninzun,
    Yak''usda ooyughi negha din''ai. ''Et whe la ndai la Yak''usda ''ants''i negha
    íyanlih-i, ''i ts''iyawh t''ets''unoozeh ha.'
  kan-OKCV: ನಾವು ಪ್ರಾಪಂಚಿಕ ಆತ್ಮವನ್ನು ಹೊಂದದೆ ದೇವರು ನಮಗೆ ಉಚಿತವಾಗಿ ದಯಪಾಲಿಸಿರುವಂಥವುಗಳನ್ನು
    ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ದೇವರಿಂದ ಬಂದ ಆತ್ಮರನ್ನು ಹೊಂದಿದ್ದೇವೆ.
  bbb-bbb: Ro no e ume igeko bu korubuo karina vierafevo no ijiege konuvuo oe nuvuone
    ijia karina vierafevo baki. Ijadufuo maeje buone vierafe ije fu bino. Rove iviama
    none Godido oe ijia irere fu vierafemo ije none vierafe. Ijadufuo maeje fure Kavene
    fuone ije kuaga fu irere maeje fu vajuomo ijene oe nuvuone ijia kuaruome.
  blw-blw: Yag chitaaw, empalen Apudyus hen anchi Espirituna paat way mìyachar an
    chitaaw. Wat faén hen tatagun antoy lota hen karpowan hen ma-awatantaaw te narpon
    Espirituna way inidchatna, wat mafalin ma-awatantaaw mepanggép hen aminay cha
    etorong Apudyus an chitaaw.
  tam-2017: நாங்களோ உலகத்தின் ஆவியைப் பெறாமல், தேவனால் எங்களுக்கு அருளப்பட்டவைகளை
    அறியும்படிக்கு தேவனிடத்திலிருந்து புறப்படுகிற ஆவியானவரையே பெற்றோம்.
  azz-NT: Huan Dios amo techtayocolía ne talnamiquilis ten pohui nican talticpac san.
    Ta, Yejuatzin techtayocolij in Yecticatzin Espíritu ten cualcui talnamiquilis
    de Dios, para ma tejuan ijcón ticajsicamatican nochi in huelilisme ten Dios techtayocolijtinemi.
  spa-RV-1909: Y nosotros hemos recibido, no el espíritu del mundo, sino el Espíritu
    que es de Dios, para que conozcamos lo que Dios nos ha dado;
  csy-csy: Tu in eite leitung thaa a sang te i hi ngawl in, Pathian in a thong in
    hongpiak nate i heak thei natu in Pathian i Thaa a sang i hi zaw hi.
  mxq-NT: Es ʉdsa̱jtʉm kyaj tʉ nꞌaxá̱jʉm ja winma̱ꞌa̱ñ diꞌibʉ ya̱ naxwiiñ, yʉꞌʉyʉ
    sitʉy ja winma̱ꞌa̱ñ diꞌibʉ yajkypy ja Espíritʉ Santʉ diꞌibʉ tsoꞌomp ma̱ Dios,
    es dʉꞌʉn njaygyujkʉm tʉgekyʉ diꞌibʉ Dios xyñamoꞌoyʉm.
  tzj-NT: Ja c'a rajoj yatajnak chake ja rEspíritu Santo ja takto rmal ja Dios pro
    jari' Espíritu xin Dios, ma xin rwach'ulew ta. Jari' Espíritu Santo arja' takto
    kuq'uin rmal ja Dios utzc'a chi arja' nurch'obo' chikawach nak rbanic nojel ja
    kacochin tre ja Dios ja ni rchominto wi' ojer chi nuya' chake.
  tdt-tdt: Ita simu ona Maromak nia Espiritu, laos espiritu mundu nian. Nunee ita
    bele kompriende bensaun boot nebee mak Maromak foo ona mai ita ho gratis.
  ron-BTF: Și noi nu am primit duhul lumii, ci duhul care este din Dumnezeu, ca să
    cunoaștem lucrurile care ne-au fost dăruite de Dumnezeu.
  eng-WEBP: But we received not the spirit of the world, but the Spirit which is from
    God, that we might know the things that were freely given to us by God.
  eng-FBV: For we have received the Spirit from God, not the spirit of this world,
    so that we could understand what God so generously gave us.
  nld-1939: Welnu, we hebben niet de geest der wereld ontvangen, maar den Geest, die
    uit God is, opdat we zouden kennen wat ons door God is geschonken.
  bwo-bwo: Ik'oke noosh b́ imets keewo nodanish Ik' shayira bako datsanatsi shayiro
    de'atsone.
  nch-BL: Huan Toteco amo techmacac se tonaltzi cati huala ten ni taltipacti. Yaya
    techmacatoc ten ya Itonal para huelis tijmatise nochi nopa tamanti cati yaya techmacac
    san quiaja quema techmaquixti.
  quc-TNT: Ri uj c'ut man are tä ka c'amom ri espíritu quech ri winak ajuwächulew,
    xane are ka c'amom ri Espíritu ri cäpe ruc' ri Dios, rech cäketamaj ronojel ru
    yo'm ri Dios chke rumal ri nimalaj u tok'ob.
  tfr-NTPO: Tjl̈õkwo kjok ëre kjing go l̈i wl̈okjrororwa l̇l̇ëme. Ba Sëya twara Sbörë
    borwa kong l̈i wl̈okjrorwarë, l̇l̇ëbo twara Sbörë borwa kong kës l̈i l̇l̇ë l̈okl̈o
    miydërwa wl̈o.
  kaq-NT: Papan ta jahuen Yoshin siri noque hinanihqui. Mai meha yoshinma bi jahuenahbi.
    Jan noque yohihi non honannon hihxon cahen noque jahuen yoshin hinanquin.
  sgb-sgb: Hata Espiritu na, ay tinanggap taminan ampaniwala kan Apo Jesu-Cristo,
    ta êmên tamon maintindihan ya kaganawan ya indigalo na kantamo. A tamo tinanggap
    ya kaihipan ya ubat kanlan a ampagpalokop kan Apo Namalyari.
  vie-1934: Về phần chúng ta, chúng ta chẳng nhận lấy thần thế gian, nhưng đã nhận
