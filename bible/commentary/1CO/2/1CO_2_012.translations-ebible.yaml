verse: 1CO.002.012
translations:
  kpx-kpx: Nahi vatae vavevemo luleleholilu. Isito Dilavau au Munanae Tumu hanavoge
    nahie malevei luleletievege nahi onobenobe bahata Dilavau nahiho vai otoveale
    ke hilokalu.
  okv-H: eto embo ta ahihi avo ikae rate God ta Ahihi avo ungotenau jo ta ikehei horeto
    mihie God na ungotenau hande ikena amo amina harikeoi kiagora.
  tbo-tbo: Ma Alugona uyahita e memae naka Yaubada uyahinei ma ega hipuligei, yaka
    Yaubada anani’mbenena uyahita ta gagalena tuhagahi.
  mal-C: ലോകത്തിന്റെ ആത്മാവിനെയല്ല, ദൈവം നമുക്കു സൗജന്യമായി നൽകിയിരിക്കുന്നതു ഗ്രഹിക്കാനായി
    ദൈവത്തിൽനിന്നുള്ള ആത്മാവിനെയാണ് നാം പ്രാപിച്ചിരിക്കുന്നത്.
  grc-SR: Ἡμεῖς δὲ οὐ τὸ πνεῦμα τοῦ κόσμου ἐλάβομεν, ἀλλὰ τὸ πνεῦμα τὸ ἐκ τοῦ θεοῦ,
    ἵνα εἰδῶμεν τὰ ὑπὸ τοῦ θεοῦ χαρισθέντα ἡμῖν.
  bgc-bgc: पर परमेसवर नै म्हारे ताहीं अपणा आत्मा दिया सै, अर हम इसा न्ही सोचते जो
    दुनिया के लोग सोच्चै सै, इस करकै हम उन आशीषां नै पिच्छाण सका सां जो परमेसवर नै
    म्हारे ताहीं मुफ्त म्ह दी सै।
  khz-khz: Ita na ati etanopara palaguna tagapiato. Aikina. Ita Palagu na etuguato
    Veaga Palaguna tavaiato, Palagu na eveni-kawarato, gaura pita ripa-rorirorira
    ularana.
  deu-TKW: Doch wir haben nicht den Geist der Welt empfangen, sondern den Geist, der
    aus Gott ist, um damit zu verstehen, was uns von Gott geschenkt ist,
  zsr-NT: Rëꞌu ni, cutu nazíꞌ lu naꞌruꞌ böꞌ rdaz yödzlyú ni, san nazíꞌ lu naꞌruꞌ Dios
    Böꞌ Laꞌy, Nu naꞌ ruchiziëꞌ rëꞌu Dios quië gac gúnbëꞌruꞌ yuguꞌ le buzáꞌ ladxëꞌë
    queëruꞌ Dios.
  lin-lin: Nzokande biso, tozwaki molimo ya mokili te, kasi tozwaki Molimo kowuta
    na Nzambe, mpo ete tokoka kososola biloko oyo Nzambe apesi biso na nzela ya ngolu.
  hns-NT: Iesaai log ke doenia ke tjalaawe waala ke aatma na mielal hai, bakie Parmeswar
    ke Aatma. Okar dwaara hamlog djaan sakiela kie Parmeswar aapan bhalaai me hamlogke
    kaun tjiedj deis hai.
  noa-E: Maachdëu Cristo iek ʉ̈khaawai chan sĩi mʉg jẽb gayam khĩirjug parhoobam khʉʉnau
    jaaujemta aubajim. Maachdëun ich Ẽwandamau maach dʉ̈i nem wajapha wau simjã thum
    khaug aumamkhĩir ich Akhaar deetarrta wai nʉm.
  eng-EMTV: Now we did not receive the spirit of the world, but the Spirit which is
    from God, in order that we might know the things freely given to us by God;
  mib-NT: Te máá yó chi ni nihīn yō Espíritu un jéē véji nuū Yaā Dios, te tu cájeni
    ni yō nájnūhun cájeni ni ñayuu ñayɨ̄vɨ́. Te jeē yúcuan cúu jeē cájecūhun ni yō
    ndese ni sáha Yaā Dios jeē váha yóhó sɨ́quɨ̄ jeē váha ni yā.
  lif-NT2: आनिॽग कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा साम्‍मिन् मे़ङ्‌घोए आवाॽरो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    हाबा आबिरे़बा काक् पाःन्‍हाॽ कुसिङ्‌निःप्‍मा आसुक्‍तुम्‍ल फाॽआङ् खुने़ॽलाम्‍बाए
    सेसेमाङ्‌ङिन् आघोःसुम्‍माङ् वाॽरो॥
  xnj-xnj: Nambu tete tapoki lepi mpungu wa mulima uwu, nambu tapokili mpungu weuhuma
    kwa Chapanga, ndi muni tihotola kumanya gala Chapanga getipelili waka.
  mmx-mmx: La nedik, kopmen dik ta goxo ruuna ka mo lodoxoma at limixin mede xopok
    at na lavatbung menemen. Ketla nedik taga ruuna ka Loroonan Kaala ne Moroa ga
    riki i ri lox ase dik, kusu atanabaklen leveloklox anarong, ne Moroa ga raba gamasa
    vam dik min.
  cbr-NT: Nucën Papa Diosan ca nu axa Jesucristomi sináncëma unían sináncësaribi oquin
    sinánun 'imicëma 'icën. Ama, uisaira oquin cara an nu 'imiti 'icë quixun nun 'unánun
    ca Nucën Papa Diosan aín Bëru Ñunshin Upí nubë 'inun nu 'inánxa.
  tee-NT: Pus ju quijnan'an jantiyu' ju xa'atalaninti va lhilapanac ju pumachakxayau
    ju ixtaxtokni Dios. Para ju Dios quintaxtaknitan ju Spiritu Santu chai yuchach
    ju quintamamachakxaniyan ju tuchi quintalhik'ailakts'intan ju Dios.
  eng-LSV: And we did not receive the spirit of the world, but the Spirit that [is]
    of God, that we may know the things conferred by God on us,
  cak-NT: Y roj ja ri Espíritu ri' ri yo'n chake, ri petenak riq'uin ri Dios, y man
    ja' ta ri espíritu richi ri rech-ulef. Y re' chi nakana'ej ronojel ri anchique
    nuya-pe ri Dios chake.
  pah-NT: Ndirekoi reki nhande g̃andeaporog̃ita – kiroki g̃a ndojikogi Tupana'ga rehe.
    Tupana'ga ra'uva reki ojikoty'a nhande pavẽi. A'ereki Tupana'ga ombuhu gwa'uva
    nhande pyri tokwaha ti g̃a nhiremimombyryva ojive javo.
  sja-NT: Mapa tachi ijãapataarãpa Ak'õrede ijãadak'aarãpa k'ĩsiapatak'a k'ĩsiadak'aa.
    Tachi Ak'õrepa ichi Jaure pëiji tachimaa k'awapimerã ne-inaa jõma irua ooit'ee
    bɨ tachi-it'ee Jesucristo k'ap'ɨa pari. Ak'õrepa mãga oo-e paji tachia ne-inaa
    pia oopata perã. Jĩp'a ooji tachi k'inia iru bapari perã.
  xed-xed: Amu ná, Sulkuma na ghəŋa haɗik na a mutsaf amu wu, Sulkum daga da Lazglafta
    ŋa amu ta mutsafta. Vlamavla Lazglafta ŋa snaŋta mu ta inda skwiha vlama tsi nda
    zɗakatahuɗani.
  mks-NT: Na̱sa̱ha̱n Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ yo̱ ta co̱ cúú á tátu̱hun ínima̱
    ña̱yivi ñuyíví. Ta na̱caja mé á ña̱ ná canda̱a̱ iní ndaja íin ña̱ náhnu sáhan
    mé á nu̱ yo̱.
  gfk-S: Pa dait le kap no mangana lilik tano ula hanuo. Pata. Dait te kap no Tanuo
    metuma hone God waing dait nage nunure ter be aso ing God te tabar bia dait me.
  bmu-bmu: Neŋön gölmegö ahakmeme bölöŋaŋgö ömeŋi kun qahö buŋa qem aŋguinmö, Anutunöŋ
    yuai kalem neŋgiyöhi, miaŋgö könaŋi mötpingöra mönö nanŋi Uŋaŋi melaii urunine
    geiga maljin.
  dgz-dgz: Nu piup guegue muga ya waraton go God mek Guewa nuneni menan, me wat aipakam
    mega anu kakayasivin.
  eng-GNV: Nowe we haue receiued not the spirit of the world, but the Spirit, which
    is of God, that we might knowe the thinges that are giuen to vs of God.
  zaa-NT: Capacidad qui' ri'u para qui'ni télíni ri'u nu chi beni Tata Dios para ri'u,
    labí ną́ por la' riyeni qui' yétsiloyu, sino ná lą́ por la' ritelíni nu runna
    Espíritu enne' guthel·la' Tata Dios.
  eng-WEBSTER: Now we have received, not the spirit of the world, but the spirit which
    is from God; that we may know the things that are freely given to us by God.
  guh-guh: Tsipaji Dioso apo nacatocopatsi vajacuata vajajamatabëcueneyapëtaenexa
    pacuenia Dioso najamatabëxaina. Bajaraxuata Dioso nacarajuta Espíritu Santo vajanacatsijamatabëecaenexa.
    Nexata Espíritu Santo pejamatabëcueneta nacayapëtaeyaexana pacuenia Dioso nacayavenonaejitsia
    Jesucristo pejamatabëcueneta.
  bon-bon: Mine ai gawecewe me seemo ne lica ituge acata, pätä mine pui Seemo ne ituge
    acata, Acejiyame te lui täätyepepi naace tääpume, mine piba umle iyeta Acejiyame
    ngena ituge ceera mibibine.
  nhw-BL: Huan Toteco amo techmacac se tonaltzi catli hualajqui ipan ni tlaltipactli.
    Yaya techmacatoc tlen ya Itonaltzi para huelis tijmatise nochi nopa tlamantli
    catli yaya techmacac san quiaja quema techmaquixti.
  swh-ONEN: Basi hatukupokea roho ya dunia bali Roho atokaye kwa Mungu, ili tuweze
    kuelewa kile kipawa ambacho Mungu ametupatia bure.
  wbi-wbi: Looli natukupile iMhepo ja iisi, looli i Mhepo jino jihuma kwa Nguluve,
    ulwakuuti jinoghile kukagula uvwimike vwa masio ghano tupelilue nu Nguluve.
  bba-bba: Win Hunde wiyɑ sɑ mwɑ, n ǹ mɔ hɑnduniɑn hunde, kpɑ sɑ n kɑ yɛ̃ ye Gusunɔ
    u sun kɑ̃ win durom sɔɔ.
  eng-KJVCPB: Now we have received, not the spirit of the world, but the Spirit which
    is of God; that we might know the things that are freely given to us of God.
  kgk-NT: Ha Nhandejáry ome'ẽ-ma nhande-vy Nhe'ẽ Marangatu tee va'e opyta hagwã nhande
    py'apy-py. Ha'e katu oikwaa uka nhande-vy mba'eixagwa pa gwemime'ẽgwe. Ndaha'éi
    teko rei nhe'ẽ ko'ãygwa ome'ẽ nhande-vy. Nhe'ẽ Marangatu tee va'e katu Nhandejáry
    ome'ẽ-ma nhande-vy nhane mbo'e hagwã.
  waj-waj: Hama ta mmata aavau diaa mmannasavai varaunnavai. Anutuuqo kati tiiyara
    yoketaama yaata utuoo kati tiiyara iivaara ta arinaima rikiaateeraivaara ivoono
    Mmannasaivaa titaa kiooduu tuuvaa ta varaunnavai.
  cpy-cpy: Rootaki ojeeka-shiretan-teeri aaka Ishire Tajorentsi, rootaki ayoperotan-teeyaawori
    okaatzi ikashiya-kaeta-kaeri aakapaeni akemijanta-yiteeri. Rootaki kaari kanta-tsini
    riyoteero jaawiki-jatzi,
  mpx-mpx: Kila nige panayawi yayaluwana ta aahe yaa Yayaluwa toto i neem Yehoba elana,
    inoke bosowaila Yehoba wana mulolu toto i guyauan eliyala ta atena.
  wbp-wbp: Kula-ngalpa yungu pirlirrpa nyampu-wardingki walya-wardingki, lawa. Nyanungurlu-ngalpa
    yungu nyanungu-nyangu warlalja Pirlirrpa. Ngula-kurlurlu karlipa milya-pinyi nyiyarningkijarra
    ngula kangalpa yinyi yimirirli Kaaturluju ngalipaku Kirijini-patuku yapaku.
  luo-luo: Roho mwaseyudo ok en roho mar piny, to en Roho moa kuom Nyasaye, mamiyo
    wangʼeyo mich ma Nyasaye osemiyowa.
  nhe-NT: Huan Toteco ax techmacatoc se tonaltzi tlen hualajqui ipan ni tlaltepactli.
    Yajaya techmacatoc Itonaltzi para huelis tijmatise nochi nopa tlamantli tlen techmacac
    san tlapic quema techmaquixti.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܠܵܐ ܩܘܼܒܸܠܔ ܠܲܢ ܪܘܼܚܵܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ ܐܸܠܵܐ ܪܘܼܚܵܐ ܕܡ̣ܢ ܐܲܠܵܗܵܐ،
    ܩܵܐ ܕܝܵܕܥܲܚ ܠܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܕܐܲܠܵܗܵܐ ܝܘܼܗܒ݂ܵܝ ܠܹܗ ܐܸܠܲܢ.
  esk-NT: Ukpiqsriruaġuqapta akuqtuiñġitchugut irrusrianik nunam iñuiñ, aglaan Agaayyutim
    Irrusria aggiġñiqsuq uvaptiknun iḷitchuġitqupluta iluqaitñik Agaayyutim akiiḷaanik
    aatchuutaiñik uvaptiknun.
  msb-msb: Niyan, an nabaton ta na espirito dili an hali sa kinab-an, kundi an hali
    sa Dios agod masabutan ta an manungod san tanan na mga ginhatag niya sa aton.
  cpa-NT: Jøng² tsa¹hniuh¹² hí³ jniang³ dsǿa¹² jǿg³ quiah¹² jmøi¹guǿi¹ la². Di³ ma²ca¹cuø¹
    báh³ Diú¹³ jmi²dsí² quiah¹². Mi³jøng² li¹ne³ jniang³ ha²lah lǿa¹² hi² dsio¹ la³ca¹cuúh¹dsa
    jniang³.
  dso-dso: ଏ ଜଗତର୍‌ ଲକ୍‌ମନ୍‌ ପାଇରଇବା ଆତ୍‌ମା ପାରା ଆମେ ପାଉନାଇ । ମାତର୍‌ ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା
    ପାଇଆଚୁ । ଜେନ୍ତାରିକି ଜନ୍‌ ସବୁ ବିସଇ ଆମ୍‌କେ ସେ ଦେଲାଆଚେ, ସେଟା ସବୁ ଆମେ ଜାନ୍‌ବୁ ।
  meu-meu: Ita ese tanobada laumana asita abia, a Dirava ena amo e maimu laumana tame
    abia, Dirava ese e henida dudu kaumu ḡaudia baita diba helaoreana.
  yva-NT: Ana ratantona mine somamo Amisye po raunande wansai jewen, yara Po taune
    apa Anawayo Vambunine raunande wansai. Apa Anawayo Vambunine raunande indamu wananta
    Amisye apa kovo po raugaje wansai rai.
  dgc-dgc: Ey nadid, i tukoy tam éy éwan gébwat ta ugali na tolay. Engˈwan, pinaange
    dikitam na Diyos i Espiritu na. Siya i mégpaliwanaga dikitam ta memahal a plano
    na Diyos dikitam.
  zpm-NT: Ni teḻ no, Espíritu co nacnie no (nacnied no espíritu ne quianzë lo guidzliu
    rii), ni ible laa Dios pxeeḻ me lo no zeeṉa gacndioṉ no zha nactaa grë ncuaaṉe
    nole guic Dios gneedz me lo ne.
  hix-NT: Totohnà yokato tahohtxownà, kàwyamo. Khoryenkom yokato haxa ryhe tahohtxownà.
    Khoryenkomo nàmàtho rma tahohtxownà. Noro rma, tokato yàmye, kàwyanye, tàwya kowakryetxho
    komo hutwany me kehtxoho menye.
  sim-sim: Hako Masikome Avui Wasilakahi tor nihik sinda toto mbeek misambi torok
    fehe ambu ri, wahau. Avui Wasilaka nirin or hari ri. Masikome orhi oton nirin
    or hashinak os Jisas Krais nirin yelndam or hahandan or mukushinak ni heyekmbahan.
  npi-ULB: तर हामीले संसारको आत्मा पाएका छैनौँ, तर परमेश्‍वरका आत्मा पाएका छौँ, ताकि
    परमेश्‍वरले हामीलाई सित्तैँमा दिनुभएका कुराहरू हामीले जान्‍न सकौँ ।
  cgc-cgc: Piro, kiten i na mga gatuo, ate na isip dili paryo ta isip ta mga ittaw
    na ula gapati ta Dyos tak naan ki kiten Dyos Ispiritu Santo na paatag ta Dyos
    aged maintindian ta gid iya na plano na sikad dayad para ki kiten.
  tim-tim: Anutuŋe hângât nâŋgâ nâŋgâ bo nengiep. Borondâ. Gârâmâ Anutuŋe, “Nâŋgât
    kâmot wan me wan owâi akmâ yeŋgiwian are nâŋgâŋet.” dâm ikiŋaet Heak kârikŋe huŋgun
    aŋdo kautnenŋân miep.
  yor-yor: Àwa kò gbà ẹ̀mí ti ayé yìí, bí kò ṣe Ẹ̀mí ẹni tí ó ti ọ̀dọ̀ Ọlọ́run wa,
    kí a lè ní òye ohun tí Ọlọ́run fi fún wa lọ́fẹ̀ẹ́.
  wos-wos: Nani ané héfana hamwinya hérahambame. God wandéka déka Hamwinya nana mawulimbu
    wulaaye dé té, nani God nanika baka hwendén jonduka jémba xékélakimbete.
  emp-NTPO: Dadjirãba naʌ̃ ẽjũãnebema crĩchada edad̶aẽ́ basía, ãtebʌrʌ Ãcõrẽ Jauredrʌ
    edasid̶aa jũma Ãcõrẽba idji biad̶eba diad̶ada cawad̶amãrẽã.
  eng-F35: We have not received the spirit of the world but the Spirit who is from
    God, so that we might know the things that have been freely given to us by God;
  ind-ind: Sekarang, yang kita terima bukan roh dari dunia ini, melainkan Roh Allah!
    Maka dengan bantuan Roh-Nya, kita dimampukan untuk mengerti hal-hal yang Allah
    berikan kepada kita karena kebaikan hati-Nya.
  pes-OPCB: و ما روح خدا را دریافت کرده‌ایم، نه روح این دنیا را، تا بتوانیم بفهمیم
    خدا چه هدایای پرشکوهی از لطف و برکت خود، نصیب ما ساخته است.
  mpt-mpt: Nib bobol tem funino dabalim nakai bobol tem funino ulabbabe. Gode e Hobe
    nibo dobyebue e nib bobol temo bianea Gode inamin namino nibo daayebeo aleyebe
    kesoa nibo Gode daayemin kukubo kla tekein kenomabbiobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ do kenkena꞉ hau pita꞉la꞉eki handomono na la꞉la꞉pate ipikana꞉ma꞉
    amba꞉ ka꞉la꞉ alemanu paeyao handomonoyeke ipika꞉ Sipitidi kone amba꞉ ka꞉la꞉me.
  mkl-mkl: Awɑ, kù jɛ lɑsɑbui ɑndunyɑi ɑ̀ bɑ, ɑmmɑ Hundei Ilɑɑɔ̃i ɑ̀ bɑ, ku bɑ kɑ
    mɑ̀ mii iyi Ilɑɑɔ̃ í mu nwɑ si didɔ̃ɛ.
  gaq-gaq: ନେନେ ସାଂସାରିକ ଆତ୍ମା ନେବାକେ ଣ୍ଡୁ । ମାତର୍‌ ଇସ୍‌ପର୍ ଆରେ ବକ୍ନେ ସାପା ବିସୟ୍ ମ୍ୟାଃନ୍‍ସା
    ଇସ୍‌ପର୍ ବେବକ୍ନେ ଆତ୍ମାକେ ସାଃନେଲେଃକେ ।
  gof-RNT: Xoossay nuus coo immidabaa nu erana mela Xoossaa Ayyaanaa ekkidappe attin
    ha sa7aa ayyaana ekkibookko.
  unx-unx: ଆବୁ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ଆତ୍ମାକେ କାବୁ ନାମ୍‌ । ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏମାକାଦ୍‌
    ସବେନ୍‌ ବିଷାଏ ସାରି ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ କୁଲାକାଇ ଆତ୍ମାକେବୁ ନାମ୍‌କିୟା ।
  gah-gah: Itó Sikalahú nene monó gelema vegenatokatí alemuháma neve. Leza Ómasímo
    monó asapulagi lehizeletamó nene gele vevesatune loko Ómasímini Sikalahula aluháma
    neve.
  lcm-lcm: Au na parik taratapa luk a malanganto i kuli rina ke, parik. Tarata luk
    nang a Malanganto i God, ani tara kinle korong a keve alilis ang God kata lis
    ira tatana.
  aer-aer: Ngkartele Utnenge anwernenhe antheke akaltyele-anthetyeke itirrentye ikwerenhe.
    Anwerne-arle akaltye-irretyakenhe aneke itirrentye Ngkarte-kenheke, nhenge itirremele-anteye
