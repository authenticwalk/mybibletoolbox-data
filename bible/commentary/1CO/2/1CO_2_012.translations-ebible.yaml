    kilale ruru nalaena wo la nap̃a Ntewa sum̃a kian ke pan ita.
  ckb-ckb: ئێمەش ڕۆحی جیهانمان وەرنەگرتووە، بەڵکو ئەو ڕۆحەی لە خوداوەیە، تاکو لەو
    شتانە تێبگەین کە خودا بەخۆڕایی پێی بەخشیوین.
  nas-nas: Enang niiꞌke nkavampiring tee Tanuaang, tee kansiꞌnung deeaꞌ, teka tee
    Tanuaang Meekung Kumponing-etaing tee niiꞌke noruꞌampiiꞌnaang teing avuavuꞌ biraankemurima
    Kumponinge amuruꞌning.
  uvl-uvl: Imem mo mene hana nga ich nei reria lelenga ero. Mo mene Ope nenge at pengpeng
    nge NeHalang ke mo etei ilia ure nemur nenge tunge atat nge imem.
  eng-BBE: But we have not the spirit of the world, but the Spirit which comes from
    God, so that we may have knowledge of the things which are freely given to us
    by God.
  ixl-CNT: Utz aatz oꞌ, kꞌulel u Tioxhla Espiiritu qaqꞌo, vaꞌl xeꞌ Tioxh kꞌasnajkꞌul.
