  ben-OBCV: আমরা জগতের আত্মাকে লাভ করিনি, কিন্তু লাভ করেছি সেই আত্মাকে, যিনি ঈশ্বর
    থেকে নির্গত হয়েছেন, যেন আমরা বুঝতে পারি, ঈশ্বর বিনামূল্যে আমাদের কী দান করেছেন।
  mil-NT: Te nchoo chi Yá Ndiǒxí ní taxi‑gá Espíritú‑gá ndécú ndɨ̀hɨ‑o, te ñá dɨ́ú
    ñùyíú‑a ducaⁿ ni quèe espíritú ní ngúndecu ndɨhɨ‑o. Te ducaⁿ nǐ taxi‑gá Espíritú‑gá
    ndécú ndɨ̀hɨ‑o cuendá ducaⁿ cùtnuní iní‑ó nàcuáa ndùu nchaa sá vǎha sá dìcó ducaⁿ
    nǐ taxi‑gá ndécú ndɨ̀hɨ‑o.
  myu-myu: Wuyju itabut'ũmayũ g̃u―itabucayũ ma. Itabut'ũmat biõg̃buk g̃u juk ajat―Deus
    biõg̃buk acã. Deus ma jebiõg̃buk muõmõm wuywebe wuymutaybit am ajo kuy o'g̃uxipan
    iũm ãm wuywebe iam.
  fue-fue: Enen kan, ruuhu duuniyaaru bane keɓuɗen, Ruuhu Alla nun, gam annen ko Alla
    waɗani en e moƴƴere nun.
  amk-amk: Tuti tata mani, wiro taenemitituaitafo ete tatafu kaiwo fo wiro kariri
    inontarai nunesa ene etafurafo kaha. Mae Allai denatu Nuaninufoi we tata ma we
    fiata tata, ambori fianai aino dohonai we tata meu fo, tatafu na mai.
  fai-fai: Nuka nulum bakan dim sinik ata dabudusuw bá, kata numi Sinik dabudusuw
    be Got alam ufek ufek kuyamsa umi sung uta kal keiyamono kale nadano dabadála
    tase kala.
  ura-NT: Coatiha canacaanu, caa Cana Coaunera coitucuelanaala nenacaauru cachaauru
    rijijiein Moconajaera suuje rahaacaanu. Acaihaniji Cana Coaunera Suujuene raacaanu,
    aina cuaain jataain cana belaitohane jaun, cana rai niicha tei coitucunojoin aonaain
    coitucuhin nihacachene coina.
  mcd-NT: Nan Upa Diosin ahuun Yoshin Shara nocoqui nichini noco tapimapaiyai cuscan
    noco tapimanon. Nan icoinra huamafoan Diosin tsain shinancanima. Ascashori afoan
    shinain cuscacai Diosin noco tapimanima.
  urt-urt: Taꞌe luku pe, yukur poi mambaꞌe yipihinge kekep eꞌe, pakai. Poi mambaꞌe
    Yipihinge tikin Got ŋaiye kin nember nat no, ya sisyeme yitini bwore bwore ŋaiye
    Got pwal poi pakaiye.
  kiz-kiz: Lakini tayopilili lepi roho ya dunia, lakini Roho ambajhe ihomela kwa K'yara,
    ili kwamba tibhuesyai kumanya kwa uhuru mambo ghatupelibhu ni K'yara.
  tzo-TZE: Yu'un li Ch'ul Espíritu quich'ojtique muc li'uc no'ox liquem ta banamil.
    Ja' liquem tal ta vinajel. Jech xu' yu'un chijyac'butic jna'tic li c'usitic snopoj
    Dios chijyac'butique.
  lex-lex: Ne it mana edonna tlernana nohkerna ralma-riorni, mere tlernana Uplerlawna
    Nhiw Lululli totpena tat niohora Uplerlawna ra'ani-pallu, yamori-yalewna maka
    Ha Nala mai ita nwatiaga Yesus Kristus.
  dov-dov: Pesi tetwakatambula Muuya wanyika pesi Muuya ooyo uzwa kuli Leza.
  rgu-rgu: Ita sipo ta Manetualain Dula-dale Na so, ma Ria riꞌ ator ita. Huu ria na,
    de ita ta tuka lahenda nai dae-bafoꞌ ia duduꞌa-aafin. Huu fo Manetualain Dula-dale
    Na nai ita dalen, de ita bisa talelaꞌ basa hihii-nanauꞌ malole fo Ana taon soaneuꞌ
    ita so a.
  toc-NT: Y aquinín ni̠ huá mak­lhti̠­na­ni̠­táhu xta­la­ca­pa̠s­tac­nicán lak­ska­lalán
    lac­chix­cu­huí̠n xala ca̠quilh­ta­macú la̠qui̠ nala­ka­pa­sá̠hu xta­la­ca­pa̠s­tacni
    Dios, huata Dios quin­ca̠­ma̠x­qui̠­ni̠tán Xes­pí­ritu la̠qui̠ naaka­ta̠k­sá̠hu
    xli̠­hua̠k xta­la­ka­lha­maní̠n hua̠ntu̠ xlá quin­ca̠­ta̠i̠yá̠n.
  som-som: Laakiin innagu ma aynu helin ruuxa dunida laakiinse Ruuxa Ilaah ka yimid,
    inaynu garanno waxyaalaha uu Ilaah nimco ahaan inoo siiyey.
  mam-C: Ex awotzinqe, nya ma tzaj qk'mo'n jun xewb'aj, a tzajnin te twutz tx'otx',
    qala' a Xewb'aj Xjan, a tzajnin te Dios, tu'ntzin tel qniky' te tkyaqiljo a o
    tzaj tq'o'n noq tu'n t-xtalb'il.
  ndj-ndj: Lakini yufwi tuyanga ha mfuki wa mlima, ila Mfuki Mg'alili yafumili kwa
    Chapanga, tuweshi kumanya fyosi fyatugayilili Chapanga.
  mbj-NT: Hỹỹ kä, dooh badäk hahỹỹ hã habong do P'op Hagä Do hã h'yy kana'eeh do rahyb
    n'aa newëë do tado bä ãã gado däk doo. Ta Sahee né hẽ ti P'op Hagä Do anoo do
    ër hã, taky enyym doo gó baad ër hã tabanoo do ër bahapäh hyb n'aa.
  lat-VUC: 'Nos autem non spiritum hujus mundi accepimus, sed Spiritum qui ex Deo
    est, ut sciamus quæ a Deo donata sunt nobis:'
  ngp-ngp: Mna suwe hakihokele mp'heho ywe isi, mna kihokela Muye egalwe ni Mnungu,
    vikuleka chadaha kumanya yadya yose Mnungu akink'hile.
  enq-2: Naimame Spirita nyiamano doko, isa yuu dakenya-tae spirita mende nyala naeyama.
    Goteme naima epe mee diamo dupa masalapale lao baanya Spirita doko naima dia.
  eng-ASVBT: But we received, not the spirit of the world, but the spirit which is
    from God; that we might know the things that were freely given to us of God.
  mna-mna: Niam taiŋgi amkam ŋgar ki toono som. Amkam ŋgar ki Bubuŋana ta imar pa
    Anutu na. Mi Bubuŋana tana, ta ipaute yam pa koroŋ ambaimbaiŋan ta Anutu ipomoozo
    iti pa kek na.
  myw-myw: Yowbad nanon nag ma̱wan nanouds ya̱kids. Kululuwan waseg ikatipel nanon
    isekeids, va̱gan bitakakins youda babaw bisiwyoubuds. Sinap towen kalivan, nag
    ma̱wan ven watinow gimgilis asisinap nillivans, nag. Sinapun Kululuwan Yowbad,
    kallivan gog amalivan. Kalisiy Kululuwan Yowbad nises wasigeis, mo biliganes livan
    towen, bikakins.
  sby-sby: Nomba afwe tukute kwinshiba bipo mbyalatupa Lesa, pakwinga nkatukute kuyeya,
    nambi kwinshiba bintu mbuli ncobakute kwinshiba bantu balatambula mushimu wacishi
    capanshi. Nsombi Lesa ewalatupa Mushimu wakendi kwabulyo kwambeti utunyamfwilishenga
    kwinshiba.
  sll-sll: God ganba ari nomani pangwo meri na tekimia, God tal ol na tongwo i, nan
    pir po sinama dire nin Kwiang na tongure ire pir po sire mominua.
  yaq-NT: Taa itepo intok, ka inim jachin eewaka jiapsiwa'a benasi'ea. Taa Liojta
    betana juka' a' tu'u jiapsiwa, itot jiapsa. Junuen, juka' Liojta ito betchi'bo
    jiokot eaka itot a' autuarit ju'unee betchi'bo.
  uro-uro: Bä rhäkt di aiut di sa qaku ut ta ama qloqaqa nämäni ama ivätki dap kinak
    ut ta ama Qloqaqa qärakni i qa nage ma Ngämuqa ivakt iva mamär iva qunäga vät
    a ut sä iarhongäkt kärqärhong i sa ma Ngämuqa qa von ut täm irhong.
  ita-1885: Or noi abbiam ricevuto, non lo spirito del mondo, ma lo Spirito, il quale
    è da Dio; acciocchè conosciamo le cose che ci sono state donate da Dio.
  muy-muy: Leli zla nahəma, Məsuf ya ti àniviyu ana leli ni ti nani məsuf ga ndam
    ga duniya do. Ay leli ti Məsuf ya àniviyu ana leli ni ti Melefit àvi ana leli.
    Àvi ana leli ti, awayay ti mə̂sər sulum gayaŋ ya àgri ana leli ni àna naŋ.
  kqc-kqc: Kamini una bi mina kono di mokena de moiyafa, idu Vima kaere bi Sei di,
    mina moiyafa, ye beika baika davana nufa de, bi Sei una maro, mina diba nigedi
    dada.
  tav-tav: To bairi cʉ Espíritu Santore mani cajooyupi Dio cʉ̃re caapi nʉcʉbʉgorãre.
    To bairo manire joʉ, ati yepa macanare bairo na tʉgooñaqueticõato ĩi cajooyupi.
    Yʉ cãniere caroare na yʉ cajoorije macare na tʉgooña majiato ĩi manire cajooyupi
    Dio cʉ Espíritu Santore.
  eng-ULB: But we did not receive the spirit of the world, but the Spirit who is from
    God, so that we might know the things freely given to us by God.
  spa-VBL: Porque hemos recibido el Espíritu de Dios, no espíritu de este mundo, a
    fin de que pudiéramos entender lo que Dios nos dio tan generosamente.
  fra-_FOB: Pour nous, nous n'avons pas reçu l'esprit du monde, mais l'Esprit qui
    vient de Dieu, pour connaître les choses qui nous ont été données de Dieu;
  hau-ULB: Ba mu karbi ruhu na duniya ba, amma Ruhun da ya zo daga wurin Allah, domin
    mu san abubuwan da aka bamu a sake daga wurin Allah.
  mal-mal: നാമോ ലോകത്തിന്റെ ആത്മാവിനെ അല്ല, ദൈവം നമുക്ക് ദാനമായി നല്കിയിരിക്കുന്നത്
    അറിയുവാനായി ദൈവത്തിൽനിന്നുള്ള ആത്മാവിനെ അത്രേ പ്രാപിച്ചത്.
  lit-lit: Mes gi gavome ne pasaulio dvasią, bet Dvasią, kuri iš Dievo, kad suvoktume
    Dievo mums dovanai duotus dalykus.
  urd-GVR: Aur hameṅ duniyā kī rūh nahīṅ milī balki wuh Rūh jo Allāh kī taraf se hai
    tāki ham us kī atākardā bātoṅ ko jān sakeṅ.
  far-far: Ma kulu wane ne famamana ki, nao kulu si manata dia wane ta'a ki laona
    molagali. Boroi ma na Anoeru Abu fasia God ne to akulu fua ne kulu kai saitamana
    ru ki tafau ne God kwatea fua kulu.
  suz-BL: गोपुकीम रागी ङा सोक्‍त मतशो बाक्‍नय, परमप्रभु यावे आ सोक्‍त कली ताइतय। मोपतीके
    गो परमप्रभु यावे आ गेशो नेल्‍ल रुप्‍नय। यूहन्‍ना १४:१६-१७
  car-NT: Na'na te mo'ko ero nono tu'pono a'kanano anapo'i'pa ne'i. Mo'ko Tamusi wyinono
