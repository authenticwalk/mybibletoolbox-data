  san-THA: 'อปรํ ยุษฺมากํ วิศฺวาโส ยตฺ มานุษิกชฺญานสฺย ผลํ น ภเวตฺ กินฺตฺวีศฺวรียศกฺเต:
    ผลํ ภเวตฺ,'
  iws-iws: Mɨ yaiya kara boɨna mɨ yai wɨn kɨbiya kara mɨ boɨnmɨmauua, kara inkamɨm
    nɨnoknɨnkɨnkakɨm kɨmiir kwoɨnɨm sɨmiir hɨriinan bɨ hiir boɨnikɨn. Nɨɨngaka. Kara
    Adi Komii siir naeyɨuɨn siir kɨrɨeya saiirar nɨtkɨn kɨmiir nɨisiisiimauuwamɨn.
  pol-SZ: Moje nauczanie nie było podobne do przemówień mędrców, ale było za to pełne
    Ducha i mocy Boga.
  ztq-NT: ni koklasty gaan ngon styoo do con tiits nii xñee xaa chak worñee bluyaa
    xtiits Dios, sink lëë Kyalbini Ntson ni lëë xtiits Dios pko styoo do,
  zai-NT: Ora byue nia laatu stiidxa Dios ne bisiide ni laatu la? qué nina'ya ninié
    casi tobi ni nuu xpiaani para nucuudxe laatu ne stiidxa', sínuque biquiiñe Espíritu
    Santu ni para bicuudxi laatu, ne zacá bihuinni enda nandxó' sti Dios,
  upv-upv: Ko werweren suk sete eplari renge norongwosien se jinibb nga pirvei kami
    ren, ejki. Ko werweren suk evi nga piviseni derteren ne Nem̃in On,
  wap-NT: Naꞌiki õkuwaa, aonaa õkowaadanuzu parada-karu kida idaꞌan pidan aitapaaban
    kaduz diꞌikiꞌoraz, sariaapaꞌoraz unaꞌapatan pidan nyukunuu. Mazan Tominkaru Doronaa,
    pamaꞌozakan idaꞌan aida-kida mishiꞌo wuruꞌu õkuwaaz.
  mva-mva: Be sulengagu be pilengagu nge kaua tago teke ono ieno, be bong upilepile
    nge tago sesu tamoata teke ilo unia-tina. Ata kam ambe kaba kaita-doi ngau Oli
    Spirit kaiboang ne ka uitiking-kaming.
  dwr-NT: Taani tamaarissiyaawaanne odiyaawaa Xoossaa Ayyaanaaninne wolqqaan qonccissayppe
    attin, ciimma gidiide aadhdheedda eratethaa qaalaana gidenna.
  kfw-kfw: halli kei chongril khat-um chongpui ngaikha inthuuk khat-um manmasi lungsing
    lungwar chongnga rilmong, takkha Pathian Ratha ranak nuoiya kaleiril,
  bfz-bfz: और मेरी शिक्षा और मेरे प्रचारो रे ज्ञानो री लुबाणे वाल़िया गल्ला नि थिया,
    बल्कि पवित्र आत्मा और सामर्था रा सबूत था।
  cuk-09: An bemarga sunmaksagua, degi, an bemarga Bab-Dummad-gaya-burba-nued bisgua,
    ibmar-wisidba, yamo bemar-binsaed-gaega an sunmaksasulid. Suli, degisuli. Bab
    Dummad Burba Nued, degi, E-gangued-nikadba bemar mag itosad, agala bemar Bab-Jesúsba-nagusmalad,
  ben-OBCV: আমার বার্তা ও আমার প্রচার কোনও জ্ঞানের বা প্রেরণা দেওয়ার বাক্যযুক্ত ছিল
    না, কিন্তু ছিল পবিত্র আত্মার পরাক্রমের প্রদর্শনযুক্ত,
  mil-NT: Te cútnàhá ní cáháⁿ‑í nàcuáa ndùu tnúhu Xítohó Jesucrìstú núú‑ndó, te nàha‑ndo
    sá Espíritú Yǎ Ndiǒxí ní chindee ñàha‑xi xii‑í ní cáháⁿ‑í tnúhu‑gá núú‑ndó, te
    tnúhu‑áⁿ nǐ quée‑xi iní‑ndó. Te ñá túú ní cǎháⁿ‑í ɨɨⁿ tnúhu càhnu núú‑ndó tnǔhu
    sá càháⁿ cue ñáyiu ío váha sàá dɨ́quɨ́‑xi.
  myu-myu: Kawẽn icẽmat cuk adi og̃uwẽnuwẽn eywebe. Itaybit cĩcãat emumutaybitbinap
    tag̃ g̃u juk adi og̃uwẽnuwẽn―Deus a'õbacaam acã. — Wetaybit cĩcãap tomuju g̃u
    ixeyũ og̃utabun Jesus kay — i juk adi oce owebe ma. Owebe imuwẽn puje, Deus biõg̃buk
    Deus a'õbacaap o'g̃ubapukpuk eywebe. Imẽnpuye Jesus kay juk eyetabut epe'e.
  fue-fue: Haala am e waaji am daraaki dow baawal haala e annal himɓe. Eɗum darii
    dow ko Ruuhu Ceniiɗo hollitinta e baawɗe,
  amk-amk: Kaiwo Mahikai ikoramaifa we mea nana fo, wiro ikoramai kariri mantaung
    yau nehu awaine kaha, ete na kaiwo wedaya kaiwasa efaraise we etaramioafo kaha,
    mae na enehutawang te Nuaninu Mirarebana foi ne mambiriufo terai.
  fai-fai: Kale nami Got weng bakanyamin so kukuyamin so uyo bakan dim kal keisiw
    imi weng mit dukum dukum ulutaw uta bakanyamsi bá. Kata be Sinik Abem ami kitid
    ata nami weng ayo adilaw daw kitid modano, kan ita kidibiw iyo ikal kal keidomo
    weng be Got ami weng kala kalesidiw kala.
  ura-NT: Niheichu Cana Coaunera jerenohin que inara relaanune bana coatiha canu esenetaaichene
    jerenacaaun nii aitocuruha nii itolere coitucuurerane rijitiin ereein inara relahaaunlu.
    Nena rai Suujue aina itolere ichana nainiha Cana Coaunerane jaan aina cuaain inara
    que jereratichaaune jaun nii aina esenetaaichelu.
  mcd-NT: Ascashon un mato Jesucristohuunoa yoimisi cuscan uhuun mapon shinanfainsi
    un mato yoitamarocon Diospan Yoshin Sharapan ua shinanmapaiyai cuscan un mato
    yoia. Un mato yoiaino ahuun curushhuunshon man icoinra huani maton ointi fianananhuashquin
    ahuun ointi cuscara iishquin.
  urt-urt: Ŋam yukur mat ŋaiye ma mininge malaŋatme wusyep gunde sande tekeꞌe topoꞌe
    bongol ŋam tanam, pakai. Kom ŋam mat topoꞌe bongol tikin Yohe Yirise.
  kiz-kiz: Ni ujumbe wa nene ni kuhubiri kwa nene kwayelepi mu maneno gha ushawishi
    ni hekima. Badala yiaki, yhayele katika kundhihirisha roho ni nghofho,
  tzo-TZE: C'alal la jcholboxuc sc'op Diose, muc xajsujoxuc ta sventa c'u x'elan lic'opoj
    jech chac c'u cha'al tsujvanic ta sventa sc'opic li boch'otic bij yalojique. Vu'une
    ta stsatsal Ch'ul Espíritu ti jamal la jcholboxuc sc'op Diose.
  lex-lex: La' lira-tun muaka a'ukota tiy miy, de a'g edonna liernohora rimormiori
    wniarorni-wnialaini pa nia'ail miy totpena mliernohor a'u. Mere ukot nohora Uplerlawna
    lirni de, Uplerlawna Nhiw Lululli Nmeh'a ed mak ktutga plolli-mneheni (kuasa)
    pa na Nkar lia riy mak katlin la a li'ru-tu'nu de ihranu ralamni.
  dov-dov: Alimwi mulayizyo wangu akukambawuka kwangu tekwakali amajwi akukombelezya
    chabusongo. Pesi, akali achitondezyo chamuuya anguzu,
  rgu-rgu: Au dedea-afada, ma tui-beka, pake dedea bale faiꞌ. Au ta pake dedea madema
    fo arorolu emi. Taꞌa! Tehuu fai fo au dedea leoꞌ na, lahenda ra bubuluꞌ rae, Manetualain
    Dula-dale Malalao-malalafu Na riꞌ ator au, ma Ria kuasa Na nai au.
  toc-NT: Y acxni̠ chú cca̠­li̠­ma̠­kalh­chu­hui̠ní̠n xta­chu­huí̠n Dios ni̠ cchu­huí̠­nalh
    cumu la̠ cha̠tum ska­lala chixcú xla­cata pi̠ nac­ca̠­ma̠aka­ta̠k­sni̠yá̠n, pus
    huata huá Dios chu xli̠t­li­hueke Espíri­tu Santo ca̠ma̠aka­ta̠ks­ní̠n pi̠ xli̠­ca̠na
    huá xta­lu­lóktat hua̠ntu̠ aquit xac­ca̠­li̠­ma̠­kalh­chu­hui̠­ni̠má̠n.
  som-som: Laakiin hadalkayga iyo wacdigayga kuma aan hadlin hadallo sasabasho iyo
    xigmad ah, laakiin waxaan ku hadlay tusidda Ruuxa iyo xoogga,
  mam-C: Ex tej t-xi nq'ma'nji'y Tb'anil Tqanil kolb'il, mix in yolini'y tuk'a nmaq
    yol noq tu'n tkub'ku kyk'u'ja wu'n. Qala' ma kub' kye' kyk'u'j, me tuk'a jun yek'b'il
    tu'n tipin Xewb'aj Xjan,
  ndj-ndj: Unjagila wangu na kulandula kwaveli kwa kuvang'ang'anika ha vandu vajumili
    muhala shawu, ila kwa uwoneku wa liwovi lya Mfuki.
  mbj-NT: Ta ky n'aa bë ỹ panäk noo gó, bë ỹ ma metëëk noo gó, dooh badäk hahỹỹ hã
    habong do tak'ëp hajaa do kyy me bë ỹ maher'ood bä bë ỹ h'yyb wareem hyb n'aa,
    bë ky daheeh hyb n'aa. Dooh. Bë ỹ maher'oot noo gó, P'op Hagä Do Sahee hejój tametëëh
    bë h'yyb gó te hub né hẽ ta ky n'aa ỹ her'oot doo.
  lat-VUC: 'et sermo meus, et prædicatio mea non in persuasibilibus humanæ sapientiæ
    verbis, sed in ostensione spiritus et virtutis:'
  ngp-ngp: naho mahinizo yangu na mabilikizi yangu hayandile kwa milosi ya mzungu
    wa want'hu, mna ni kwa kulavanya kutendese ni ludole lwa Muye ywa Mnungu.
  enq-2: Endakalinya masepae mende-kisa katao nyakamame Gote tungi pyala naenya, Gotenya
    kyeto doko-kisa katao baa tungi pyalapale lao nambame pii langiopi, wai pii epe
    doko langiopi, dupa masepae singi endakali mendeme endakalinya masingi kakunyoo
    lengeli pyoo laa naeyo. Spirita dokopa, Gotenya kyeto dokopa, dolapome panasiamopa,
    nambame pii doko nyakama langio.
  eng-ASVBT: 'And my speech and my preaching were not in persuasive words of man’s
    wisdom, but in demonstration of the Spirit and of power:'
  mna-mna: Tana indeeŋe ta aŋsoyaara uruunu ambaiŋana piom na, aŋzzo sua mbuyeeneŋana
    kembei ta zin ŋgarŋan ki toono tikamam bekena tiyaryaaru zin tomtom na som. Mi
    Anutu Bubuŋana ta ikamam uraata mburaanaŋana piom, mi ipombolmbol sua tio.
  myw-myw: '@see-verse:1CO.002.003'
  sby-sby: Mu maswi akame mpondalikukambauka ndiyakusebensesha maswi a kumunyengelela
    mano abuntu, nsombi ndalabonesha ngofu sha Mushimu Uswepa.
  sll-sll: Nungure ha pore ole ha maing di tibi ol ni tegiwe, ari hamil ha sungwo
    hobi ha dungwo meri ta dikiba, God Kwiang yona wu bilere aki di na tongure di
    ni teiwa.
  yaq-NT: Intok Krijtota betana juka' nok lutu'uriata enchim majtaka, emou a' teuwaakai,
    kanne, senuk unnaa jitat ju'uneaka yee a' majta'a benasia emou nookak, enchim
    aet ju'uneene' betchi'bo. Taa ala eme'e, Liojta tu'u jiapsiwata betana a' ju'uneiyaatuawak,
    intok Liojta a jita joa'apo aman aniawakai.
  uro-uro: Näkt gua enge dä gu sameng di sa qaku nguat tamän na ama enge qärangätni
    i ngät toqor ama mädrämda arha enge dap kinak sa ngur qur a ngän da ama Qloqaqa
    ama Qumärqumärqa dä rha ama qrot
  ita-1885: E la mia parola, e la mia predicazione non è stata con parole persuasive
    dell'umana sapienza; ma con dimostrazione di Spirito e di potenza.
  muy-muy: Ka ya ti nə̀hi ma ana kʉli akaba nə̀cahi zlam ana kʉli ni ti, nə̀hi ma
    ana kʉli àna məsər zlam ga ndam ga duniya ndo ; nə̀hi ana kʉli àna ma ga magosay
    mis ndo daya. Ay ti ma goro ya nə̀hi ana kʉli ni ti ma ge jiri, àɗəfiki ana kʉli
    ni ti *Məsuf ge Melefit. Məsuf gani nani ti naŋ àbu àna njəɗa dal-dal.
  kqc-kqc: Resi nai sina ma nai ago bi diya mokena vabara di niguba regika ago dudu
    niyaka, idu Vima ma ini vava di oteimana ago dudu,
  tav-tav: Yʉ majuuna yʉ camajiri wamere mʉja canʉcʉbʉgoparore bairo yʉ cabaiquẽpʉ.
    To bairi camajirã majuu na cawadanucurore bairo yʉ cabuioquẽpʉ. Camaja, “Caroaro
    camajirã majuu na catʉgooña majiri wamere buioʉmi, tiere mani nʉcʉbʉgogarã,” yʉ
    ĩrema ĩi cawatoa macacʉre bairo mʉjaare yʉ caĩ buionucuwʉ. Dio catutua majuʉre,
    camaji majuʉre mʉja canʉcʉbʉgope boʉ Dio Espíritu Santo yʉre cʉ caocabʉtioro mena
    mʉjaare yʉ cabuiowʉ.
  eng-ULB: And my message and my proclamation were not with persuasive words of wisdom.
    Instead, they were with the demonstration of the Spirit and of power,
  spa-VBL: Yo no les hablé persuadiéndolos con palabras de sabiduría para convencerlos.
    Solo les expliqué todo mediante la evidencia y el poder del Espíritu.
  fra-_FOB: Et ma parole et ma prédication n'ont point consisté dans des discours
    pathétiques de la sagesse humaine, mais dans une démonstration d'esprit et de
    puissance;
  hau-ULB: Kuma sakona da shelata basu tare da kalmomin hikima masu daukar hankali.
    Maimakon haka, sun zo da bayyanuwar Ruhu da iko,
  mal-mal: നിങ്ങളുടെ വിശ്വാസത്തിന് മനുഷ്യരുടെ ജ്ഞാനമല്ല, ദൈവത്തിന്റെ ശക്തി തന്നെ ആധാരമായിരിക്കേണ്ടതിന്,
  urd-GVR: Aur guftgū aur munādī karte hue maiṅ ne duniyāwī hikmat ke baṛe zordār
    alfāz kī mārifat āp ko qāyl karne kī koshish na kī, balki Rūhul-quds aur Allāh
    kī qudrat ne merī bātoṅ kī tasdīq kī,
  far-far: Ma ana kada nau ku fata fai kamulu, fatae nau ki nao lau na liotoe ana
    molagali. Boroi ma nau ku 'ainitalo ana nikilalae ana Anoeru Abu.
  suz-BL: मुर आन कली जोक्‍तीक तुइक्‍तीक कोंइशा, ठेयब लोव़ मपङ। तन्‍न परमप्रभु यावे
    आ सोक्‍तीम कोंइशो सक्ति रे पा शेंताक्‍न्‍नी। मत्ती १०:२०
  car-NT: Oty uku'nen wara kapyn korupasen. Omepa'san auran ta kapyn oka sekari'nen
    o'waine. A'kanano pori'tory roten te senepon o'waine.
  amp-amp: Yo na kfoyuk mrokfom yo gutnius mrokfom na kfo pthamom, nhai marimoya duka
    tungunet yimam kanjo tfit yimayanhu duka tungunefr-pno mrokfom mfro mfro tfit
    frhik bohikrhotanm mrokfom wanyruhamn yima yuhum yak kekutrahm. Nhai. Mrokfom
    be inji pthanimoatanm tfit tu Bro Nkifrarhu Yafothatn nikmoh yima yuhum hingrnamotm.
  bht-bht: कने मेरी शिक्षा कने मेरे प्रचार च संसारिक ज्ञान कने लोकां जो खुश करणे बालियां
    गल्लां नी थियां; पर पबित्र आत्मा बड़िया शक्तिया ला प्रगट किता की जड़ी शिक्षा मैं
    तुहांजो दिती सै सच्ची है,
  eng-NOY: and my speech and my preaching were not in persuasive words of wisdom,
    but in demonstration of the Spirit, and of power;
  cub-NT: Ji coyʉiye báquede mʉjare Jʉ̃menijicʉi yávaiyede yópe ina ijãravʉcavʉ majidivʉ
    ne coyʉiyepe coyʉbetecacʉ yʉ. Majidivʉ ne yávaicamuare aru maiyójae yávaicamuare
    máre coyʉbetecacʉ yʉ, mʉje jʉ abenajiyepe ayʉ ji coyʉiyede iye jápurae boje me.
    Quénora ji coyʉiye báqueque mʉjare jã́d̶ovacacʉ Espíritu Santoi parʉéde. Aru ʉ̃i
    parʉéque majide d̶áme mʉjare iye yávaiye méne.
  ita-1927: e la mia parola e la mia predicazione non hanno consistito in discorsi
    persuasivi di sapienza umana, ma in dimostrazione di Spirito e di potenza,
  lww-lww: a kiau visena a kiau suniena pe pulen re nena manmaruaena pona kiliaena
    kiena yaru. Ana e pogos nene, amloge nap̃a kiau visena lala apulen m̃areraena
    kiena Ninuna Wa,
  ckb-ckb: کاتێک مزگێنی و وتارم پێدەدان، قسەی داناییانە و قایلکەرم بەکارنەدەهێنا،
    بەڵکو پشتم بە بەڵگەی هێزی ڕۆحی پیرۆز دەبەست،
  nas-nas: Nkaang daankinang kansiꞌaapenung norukasiꞌke barantampiaꞌ kara menaankamoma,
  uvl-uvl: Pe lek helenga mur nenge e haliu hote, e poia ke e hemaluch letemo ia ero.
    E poia ke e hemallaha hote NeHalang Opene kikina ngana.
  eng-BBE: 'And in my preaching there were no honeyed words of wisdom, but I was dependent
    on the power of the Spirit to make it clear to you:'
  ixl-CNT: Aatz qꞌu yol unbꞌanbꞌe tiꞌ talax u yolbꞌal Tioxh sete, yitꞌ mamaj tzakꞌkin
    yol koj tu u vatz txꞌavaꞌ tzaꞌ. Voksa yol teviꞌ, loqꞌ titxumbꞌal u Tioxhla Espiiritu
    tetz u Tioxh tuchꞌ viyakꞌil.
  xsi-xsi: Naŋa apananami ku atula pâri ara pami, andeta naŋa ŋandai aporo ŋgua kaika
    pami ŋana alele ilomi kalomi kâ. Naŋa atula Koroani Sapâŋa ne walo kaika ŋinde
    nâ pwataki pami.
  crx-NTPO: '''Ink''ez sghuni be nohbulh yasduk, ''aw ndi yun k''ut dune ye whunih-i
    khuni ulhtus-i, ''i be nohbulh yalhusdih. ''Et k''us t''eoonahzun sghuni Ndoni
    ts''u hadilts''ut ''ink''ez dilhtus suli''.'
  kan-OKCV: ನನ್ನ ಬೋಧನೆಯಲ್ಲಿಯೂ ಪ್ರಸಂಗದಲ್ಲಿಯೂ ಜ್ಞಾನ ಹಾಗೂ ಮನವೊಲಿಸುವ ವಾಕ್ಯಗಳನ್ನು ಪ್ರಯೋಗಿಸದೆ,
    ದೇವರಾತ್ಮನ ಶಕ್ತಿಯನ್ನೇ ಪ್ರಯೋಗಿಸಿದೆನು.
  bbb-bbb: Ro kuke nidua jone ijia na manina Godido vua maeje na kuariaeva ije na
    naebe vua jiagadogo kuariae. Ro kuke na naebe e vua mukoe vierafena kuaevo ijiege
    manina kuariae. Ijiege naka baki ro name vierafero ja Godido Kavene ije fu ire
    sumiki gue jone remo ja ije giana Godi ma vierafekiro na ijene kuariae.
  blw-blw: Yag iggay-o agé ar-arkosan hen intudtuchù ah naunig way ale way kenaraeng
    hen tatagun antoy lota, te hen anchi nan-anchar yanggay an haénat hen anchi mannakafalin
    hen Espiritun Apudyus.
  tam-2017: உங்களுடைய விசுவாசம் மனிதர்களுடைய ஞானத்தில் அல்ல, தேவனுடைய பெலத்தில் நிற்கும்படிக்கு,
  azz-NT: Huan cuac namechnojnotzato huan cuac namechtapohuij in tanojnotzalis de
    Cristo, ijcuacón amo nicnequic namechtaneltoctis ica tajtolme san de tagayot tamachilejque.
    Ta, nicnequic namechtaneltoctis ica in tamachilis den Yecticatzin Espíritu huan
    ica ichicahualis de Dios.
  spa-RV-1909: Y ni mi palabra ni mi predicación fué con palabras persuasivas de humana
    sabiduría, mas con demostración del Espíritu y de poder;
  csy-csy: 'Ka kampau na le ka thuhilna te sia mihing pilna taw kaizot na kammal hi
    ngawl hi, ahihang Tha le vangletna i pualakna hi zaw hi:'
