    ti Diose.
  ind-AGS: Saya tidak berbicara kepada kalian dengan kata-kata hikmat manusia untuk
    meyakinkan kalian. Saya hanya ingin berkata-kata kepada kalian dengan bukti dan
    kuasa Roh Kudus.
  omw-omw: Nte mwakyaakya nkyi timwa nyiqana hia qiakyaa hi quara nkyi timwa nyinraitina,
