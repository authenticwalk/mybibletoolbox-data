    ra' u muc' C'uj.
  xla-xla: Epame na꞉ta wua꞉ mate yukamsela꞉le dulu dla epo na꞉ta God yu atlale dulu
    dla woloma ka꞉pi ta꞉lamo malamale mate po-atlemdena, wua꞉ta na꞉ yu dla dalepame
    mikadepe dlepo depame. Amasiyama na꞉ Hela꞉dle Sokota itiyamaleye haliyamale dla
    botomastamama ammduwapo.
