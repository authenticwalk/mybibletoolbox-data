verse: 1CO.002.004
translations:
  kpx-kpx: Di lae tiale atae lulelemo la haiveholinu. Isito di Munanae Tumue vuvunemo
    la haivege la hilokage hoto keu seleve.
  okv-H: eto ke hande ue oje kahihena amo ungo na ingihe embo ta hotembari javotohora
    ainge ijie sago kiagova ae rate Ahihi Otohu ta sovera na ke amo ene kogueva.
  tbo-tbo: Ma gasi u luguguya uyahimi ega baha kadikadidilahi bo baha hanahanapugei,
    tamogi Alugo Woiyawa a kadidiligei,
  mal-C: എന്റെ ഉപദേശവും എന്റെ പ്രഭാഷണവും മാനുഷികജ്ഞാനത്താൽ ജനത്തെ വശീകരിക്കുന്ന വാക്കുകൾ
    ഉപയോഗിച്ചുകൊണ്ടായിരുന്നില്ല; പ്രത്യുത ദൈവാത്മാവിന്റെ ശക്തിയുടെ പ്രദർശനത്തോടെ ആയിരുന്നു.
  grc-SR: Καὶ ὁ λόγος μου καὶ τὸ κήρυγμά μου οὐκ ἐν ⸂πειθοῖς ἀνθρωπίνης σοφίας λόγοις,⸃
    ἀλλ᾽ ἐν ἀποδείξει πνεύματος καὶ δυνάμεως·
  bgc-bgc: अर मेरी शिक्षा, अर प्रचार म्ह ज्ञान की लुभाण आळी बात कोनी, पर पवित्र आत्मा
    नै सामर्थी रूप तै जाहिर करया सै, के जो सन्देस मन्नै थारे ताहीं सुणाया सै, वो सच्चा
    सै।
  khz-khz: E au geku kila e vopata maki ati taunilimalima geria aoneka kilara na,
    na au geku kila e vopata Veaga Palaguna tiavuna avega-matagaiawai.
  deu-TKW: und mein Wort und Verkünden stand nicht auf Ueberredungskunst der Weisheit,
    sondern auf dem Erweise von Geist und Kraft.
  zsr-NT: Bë́ꞌlenaꞌ lbiꞌiliꞌ didzaꞌ len benaꞌ lban qui xtidzëꞌë Dios, clëg ca tuiꞌ
    didzaꞌ bunách lu yöl‑laꞌ rac szxöni quegacz, san gzóalenëꞌ nedaꞌ Dios Böꞌ Laꞌy,
    atiꞌ gzoalen nedaꞌ yöl‑laꞌ huac queëꞌ Dios, le guc bëꞌ nac gdutë li didzaꞌ bëꞌa.
  lin-lin: Maloba mpe mateya na ngai ewutaki te na maloba ya bwanya ya bomoto mpo
    na kondimisa bino, kasi ewutaki na kotalisama ya Molimo mpe ya nguya,
  hns-NT: Ham ekgo biedwaan ghat bhie na barhia baat se partjaar karat rahielie toelogke
    apane alang kare khaatien. Na, ham khaalie Pawietr Aatma ke saktie se partjaar
    karat rahielie.
  noa-E: Maimua mag chirʉmua ya Ẽwandam iek jaaubaadeewaijã, mʉchdëu jaau chirʉm iek
    ʉ̈khapi aum khõchgau awia mua pãar jʉ̈g daar sĩi chi machnaanau iekhaajemjö iekhamamuajã
    jaaubajim. Mag iekhaju khãai sĩi mua pãrag chaainagamjöpai iekhaajeejim. Mamʉ
    mag iek pãrau ʉ̈khatarrjã sĩi mʉchdëupaita pãrag ʉ̈khapiba, ich Ẽwandam Akhaar
    jua theegauta pãrag ʉ̈khapijim,
  eng-EMTV: And my message and my preaching were not with persuasive words of human
    wisdom, but in demonstration of the Spirit and of power,
  mib-NT: Te ná ni nacani ri jnūhun nuū rō, chi nasūu jíín jnúhun ndíchí ñáyuu ñayɨ̄vɨ
    ní scándíje ri rohó, chi sa suhva jiín máá poder Espíritu yā ni steén rī nuū rō
    jijnáhan ró,
  lif-NT2: इङ्‌गाॽ पाःत्तुङ्‌बा नु इङ्‌भोःसुङ्‌बा पाःन्‍निङ्‌ग सिक्‍कुम् निङ्‌वाॽ
    कुधिम् नु मना के़ले़म्‍बा पाःन्‍नो होःप्‍ते़रो, कर सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मो
    ओसेःन्‍दाङ् पोःक्‍खे़आङ् वये़रो॥
  xnj-xnj: Mawuliwu gangu na makokoselu gangu gawusiwi lepi kwa luhala lwa vandu,
    nambu kwa ulangisu wa makakala ga Mpungu wa Chapanga
  mmx-mmx: La leveloklox ase rak mi lavavang tarak kopmen goxo ravasu mi tengkolinga
    nunuan mi lakleklen at na lorooro. Ketla levelinga rak ga lox asuusu lolos at
    Loroonan Kaala at ne Moroa.
  cbr-NT: An ñu 'unáncë unían aín sinanënshi sinánquin bana ñuicësa oquin cana Jesucristo
    ñuiquin mitsu ñuixuncëma 'ain. Ama, aín Bëru Ñunshin Upitan 'aquincëxun cana Nucën
    Papa Diosan cushínshi ñuixunquin Jesucristomi catamënun mitsu sinanamian.
  tee-NT: Chai acsni xaclajunau tu'u' chai acsni xaclamasuniyau tu'u' jantu tavanan
    xaclamalaca'iniputunau laca tu'u' c'us chivinti tachi ju ixchivinti tam atalanini'.
    Alai istasui ixtachaput ju Dios laquinchivinti chai yuchi ju Spiritu Santu ju
    xaqui'aktaijui.
  eng-LSV: and my word and my preaching was not in persuasive words of wisdom, but
    in demonstration of the Spirit and of power—
  cak-NT: Y cuando xintzijoj rutzij ri Dios chiwe, can man xencusaj ta quino'j (quina'oj)
    winak chi quiri' xininimaj ta, ni man xencusaj ta nimalaj tak tzij, xa can ja
    ri Espíritu Santo y ri ruchuk'a' ri Dios ri xbano chiwe chi xininimaj.
  pah-NT: Ikwahapyra'g̃a'jarũiva'ero ji ga mombe'ui pe me. Pe mbo'erame ji nda'ei
    toko ti g̃a nhinhi'ig̃atua rupi jave'yma pe me. Nhiremimombe'ua pyvõ Tupana'ga
    ikwahavukari reki pe me gwa'uva popoakara.
  sja-NT: Jaratee-e paji k'ĩsia k'awaa bɨpa jarateeparik'a, ichi pedee ijãadamerã.
    Mãga-e. Tachi Ak'õre Jaurepata mɨa jarateeda parãmaa ijãapiji, ichia jõmaweda
    p'oyaapari perã.
  xed-xed: 'Ma tsa fitika mnay ɗa ta gwaɗa Lazglafta ka tagha skwi ŋa ghuni ya ná,
    maraghunaŋta hiɗaku ka ghuɓaptá kaghuni a si ta magə yu wa. Sulkuma Lazglafta
    nda mbrakwani ta maraghunata kazlay: Kahwathwata tsa gwaɗa mnə yu ya kəʼa.'
  mks-NT: Ta tá na̱casáhá i̱ cáxi tu̱hun i̱ tu̱hun va̱ha sa̱há Jesucristo nu̱ ndo̱,
    co̱ó toho tu̱hun ndíchí na̱ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ná cava i̱ ji̱ni̱ ndó xi̱hi̱n
    á, va̱ha. Ña̱ na̱caja i̱ quéa̱ na̱ca̱ha̱n i̱ xi̱hi̱n ndo̱ xi̱hi̱n ndée̱ ínima̱
    yi̱i̱ Ndióxi̱ ta mé a̱ na̱jáxi̱nu̱ a̱ ini ndó xi̱hi̱n ndée̱ mé á.
  gfk-S: Ing iou ga harpir ma iou hinawas palai ta ira pipilaina ta ira nugu nianga,
    io, iou pai gale halewen mu ma ra nianga na minminanes. Pata. No nugu hininaawas
    ga hamanis no dades tano Halhaaliena Tanuo.
  bmu-bmu: Nöŋön Buŋa keu jim asarim eŋgiali, mi mötkutukutu ketaŋaŋgö kelök keuŋi
    qahö jiba malal. Mi qahöpmö, Uŋa Töröŋan sölölöhöm eŋgii ösum-mumuŋan uruŋine
    inahömapköra kapaŋ köla jiba malal.
  dgz-dgz: Amba den piup waenapan nop dansewa o dima muga gapan wadiamot ge opata
    nega ya waingin. Uon, go namuyap God Guewa aroewa wa arogamepen menan taingin.
  eng-GNV: Neither stoode my woorde, and my preaching in the entising speach of mans
    wisdom, but in plaine euidence of the Spirite and of power,
  zaa-NT: Labí benia' predicar para gurexaél·la'a' le lani cuenta titsa' ba, sino
    uccua lá látsa'a' cca le saber nu runi Espíritu nna ą'hua la'huacca qui' Tata
    Dios nna para qui'ni gata' fe qui' le, pero alàa por nu rena ca enne' según la'
    riyeni qui' ba quį, sino por la'huacca qui' Tata Dios.
  eng-WEBSTER: 'And my speech and my preaching was not with enticing words of man''s
    wisdom, but in demonstration of the Spirit, and of power:'
  guh-guh: Bajarapamatacabi pexaniajailivaisi itsa pacatsipaebabiabatsi, Dioso neyavenonabiaba.
    Xanë ëtajamatabëcuenesaëta bajarapalivaisi apo pacajumecovënëtsiaexanaetsi. Biji
    rajane Espíritu Santo pacatsijamatabëcuaicuaijai. Dioso pesaëta pinijicuene taexanaejava
    ata, pataneme. Bajaraxuata patacatsipaebilivaisi pexaniajailivaisicuene, payapëtaneme.
    Nexata bajarapalivaisi pajumecovënëtame.
  bon-bon: Piiyepu cane liba mene jijananipene, weebibine ibiberäjipene, epu lica
    ai gawecewe umle biname cina lipu miijimiji tagepogogo ca jaajananemusi piiyepu
    yaabiberäjimusi. Yepä Acejiyame te jaawabudnitepi, egä cäme jajanena piiyepu abiberäja
    lui toraca ge, ingle Aceji Seemo me kokre puga ge.
  nhw-BL: Huan amo nimechcamanalhuiyaya ica yejyectzi camanali catli quinexti itlalnamiquilis
    se masehuali, pero quema nimechcamanalhuiyaya, ichicahualis Itonal Toteco monexti
    ipan nocamanal.
  swh-ONEN: Kuhubiri kwangu na ujumbe wangu haukuwa kwa hekima na maneno ya ushawishi
    bali kwa madhihirisho ya nguvu za Roho
  wbi-wbi: Nimola jango nakudalikila kulyu nakukale namasio agha vulevule nuvwakyang'haani.
    Pauluo, ghalyale ghikuvonesia mu Mhepo ni ngufu,
  bba-bba: Nɛn ɡɑri kɑ nɛn wɑɑsu kun sɑ̃ɑ nɛn tiin bwisi ǹ kun mɛ nɛn nɔɔ dobu, ɑdɑmɑ
    n sɑ̃ɑwɑ Hunden dɑm kɑ win sɔ̃ɔsiru.
  eng-KJVCPB: 'And my speech and my preaching was not with enticing words of man’s
    wisdom, but in demonstration of the Spirit and of power:'
  kgk-NT: '@see-verse:1CO.002.003'
  waj-waj: Na biribiriina hama nini kuaivaata nini mmayaayaivaatama vaidi tinni vauvaanikaraama
    yaagueeqama ngii giaa ngii miravai. Hameetavee. Anutuuqaa Mmannasaivoono yaagueeqaivaa
    ni muduu na ngii giaa ngii miaaduu oyaivo kooyaa vauduu ngia arinaima rikieeravai.
  cpy-cpy: Rootaki kaari otsinampaa-perotan-tzimi okaatzi noñaawae-yitakiri, tee okimitawo
    iñaani yotaniwaeta-shitaniri. Roo kanteencha okaatzi noñaawae-yitakiri, imatakiro
    roñaahan-takiro Ishire tajorentsi, oñaahan-takirori ishintsinka.
  mpx-mpx: Sauga Wasa Waiwaisana ya panpankiti-an ge ya papaatena-an eliyamiu, baaba
    nige ya gogosibasiba-an tage nuwamiu na ba ahe, yaa no papaatena ginebi ge abapankite
    enuna toto i neem Yayaluwa Bwabwalena wana gasisi elana.
  wbp-wbp: Yangka kujalparna-nyarra kamparru-wiyi wangkaja manu yirri-puraja Jijaji
    Kiraji-kirli, kulalparna-nyarra yimirr-yungu jarungku pinangkalpa-piyarlu. Ngayilparnarla
    marlaja yirri-puraja jaru yartarnarriki Pirlirrpa Kaatu-kurlanguku. Ngulankujulu
    purda-nyangu ngajulu wangkanja-kurra, ngulajunkulu pirrjirdi-nyayirni yartarnarri-kirli
    milya-pungu jaru Kaatu-kurlangu.
  luo-luo: Kane awuoyo kodu kendo ayalonu, to ne ok akonyora gi weche mamit kata mariek
    maywayo ji, to teko mar Roho ema onyisou ni wach mane ayalonu ne en adier
  nhe-NT: Huan ax nimechcamahuiyaya ica yejyectzi tlajtoli tlen quinexti itlalnamiquilis
    se tlacatl, pero quema nimechcamahuiyaya, ichicahualis Itonal Toteco monexti ipan
    notlajtol.
  aii-aii: ܘܗܹܡܸܙܡܵܢܝܼ̈ ܘܟܵܪܘܿܙܘܼܬ‌ܝܼ ܠܹܐ ܝܗܘܵܘ ܠܡܲܨܒ݂ܘܼܥܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܚܸܟ݂ܡܬܵ‌ܐ،
    ܐܝܼܢܵܐ ܒܡܲܚܙܲܝܬܵ‌ܐ ܕܪܘܼܚܵܐ ܘܕܚܲܝܠܵܐ،
  esk-NT: Quliaqtuaqama maliksuaqusaanġitchipsi iñuich puqiutaatigun, aglaan uvapkuaqługu
    Ipqitchuam Irrutchim uqautigaasri nalupqinaiqł̣ugu saŋŋiñi.
  msb-msb: Dili man ako naggamit sin mga mahusay na surmaton sa akon mga panurmaton
    kag pagtukdo, kundi an nahayag sa iyo an pagpamatuod san gahom san Espirito Santo.
  cpa-NT: A¹jáng¹ quianh¹³ jǿg³ cah³ ca¹lø¹hiúg¹ hoh¹² hniah¹² jǿg³ hi² ca¹juǿi²jni
    hniah¹². Hŋiah¹² jmi²dsí² quiah¹² Diú¹³ ca¹cuø¹ bí² ca¹héh¹ hniah¹² jǿg³.
  dso-dso: ଜେନ୍ତିକି ତମର୍‌ ବିସ୍‌ବାସ୍‌ ମୁନୁସର୍‌ ଗିଆନ୍‌ ଉପ୍‌ରେ ନ ରଇକରି ପର୍‌ମେସରର୍‌ ବପୁ
    ଉପ୍‌ରେ ବାନ୍ଦିଅଇ ରଅ ।
  meu-meu: bona egu hereva bona egu haroro na dia aonega herevadia eiava lalo-ani
    herevadia, to Lauma ena siahu na hahedinaraia,
  yva-NT: Muno sya ayao syo raura wasai mamo syayao papirabe mine so ama ana ratantona
    ntiti raije ramu. Yara arono syo raura wasai, Amisye apa Anawayo Vambunine mo
    ama vambunine raroron.
  dgc-dgc: Ewanék nagpahayag dikam ta medisalad a kagi a koman i kagi na matalinung;
    éngˈwan nikagi ko ta kapangyarian na Espiritu na Diyos.
  zpm-NT: Zeeṉe laa naa psilo bne Xtiidz Dios lo to i, goṉ to gaṉle ib bned naa zigne
    rnee grë zha ne nac zha rac lo guidzliu rii; per blu Espíritu Sant gaṉle nacda
    beeḻze pe wseed, ni blu gaṉle pa lotaa poder ne rap Dios.
  hix-NT: Rowya ekarymantoko, tàrwonhoryemà ro komo wyarohra kàrwonakonà. Tàyweron
    komo wyarohra wekarymekonà. Khoryenkom yokato yano me haxa ryhe kàrwonakonà. Onà
    wyaro màketxkonà, rohoko. Khoryenkom yahoxet yano me nekarymen hamà, màketxkonà,
    rohoko.
  sim-sim: An mashin a saweri mbeek ma ol mashin armek li sawewak li misi li mba,
    �Ma roto mashin armek sawew te. Orhi mashin amu misikuwa.� Karem li mbakmbaha
    na saweri ambu nir. Os hishiyarinda ma misambik fehe li sawenda hom erem a sawerikop,
    oso mbeek si unak wavun ji tormblekurik nari ambu sir, wahau. Hako kwambu Masikome
    Avui Wasilakahi orok mashin a sawerik ji misihi wavun jimu tormblera.
  npi-ULB: र मेरा सन्देश र घोषणा ज्ञानको आकर्षक वचनहरूमा थिएनन् । बरु, ती पवित्र आत्मा
    र शक्‍तिको प्रदर्शनमा थिए ।
  cgc-cgc: Na gawali a ki kyo, dili paagi ta dayad matian na mga ambal paryo ta ambal
    ta mga ittaw na maalam. Piro, nlaman ko na gatuo kaw ki Cristo tak papakita ta
    Dyos Ispiritu Santo ki kyo paagi ta iya na gaem na matuod ake na pawali.
  tim-tim: Akto den magân are amâ luâk nâŋgâ nâŋgârâŋe makmai hain bo magân. Amâ Anutugât
    Heakŋande meme akyeŋgimbo nâŋgât den nâŋgâmbiâ kârikŋe agep.
  yor-yor: Ìwàásù mi àti ẹ̀kọ́ mi, kì í ṣe nípa ọgbọ́n ènìyàn àti ọ̀rọ̀ tí a fi ń
    yí ènìyàn lọ́kàn padà, bí kò ṣe nípa ìfihàn agbára Ẹ̀mí.
  wos-wos: Reta xékélelakikwa du jémba wandaka maki wahambawuni. Wuni hundi wawuka
    Godna Hamwinya wuni wali téta dé Godna hambuk guniré wakwe.
  emp-NTPO: Mʌ̃a Jesud̶ebema nẽbʌrʌ b̶asid̶e idjab̶a jaradia b̶asid̶e mʌ̃ necawaad̶eba
    mãwã oẽ́ basía bãrãba ĩjãnamãrẽã. Ãtebʌrʌ jaradia b̶ʌd̶e Ãcõrẽ Jaureba idji ʌb̶ʌad̶eba
    cawabisia maʌ̃ bed̶eara wãrã arada.
  eng-F35: Yes, my message and my preaching were not with persuasive words of human
    wisdom, but with a demonstration of the Spirit and of power,
  ind-ind: Biarpun pesan yang saya ajarkan tidak disampaikan dengan ilmu manusiawi
    yang bisa meyakinkan orang, kuasa Roh Kuduslah yang membuktikan ajaran saya.
  pes-OPCB: پیام و سخنانم نیز بسیار ساده و خالی از حکمت انسانی بود، اما قدرت روح خدا
    در آن دیده می‌شد و ثابت می‌کرد که پیام من از جانب خداست.
  mpt-mpt: Ne sino weng olo ibo omkaye binibuo dimo ne mo funanita Ne i men weng men
    weng oye bia i funaniba E wengo tekein kemin nakai wengo ulabobo geniba ne niniino
    nemtouleb nine genita omkayemin blimobe. Otane Gode Hobe ne daatnenea titilo omnea
    ne Gode wengo omkeima bia ibo wenteniba baaniba Weng olo bain Gode wengobo gabinibbiobe.
  ssx-ssx: Kutupa I̱ma꞉ta꞉ pi walolo hata꞉ mo hone wopu witeme kenke haliwekima꞉ aleme
    tupa꞉ pi hokulu hokulu na loa꞉pate pa mo Koda꞉na꞉ Sipitidima꞉ mo ipika꞉ wele wopupiki
    honkopu peneme yaena꞉yeke waloa꞉me.
  mkl-mkl: Si idem do si wɑɑzom n kù dɛdɛ n lɛlɛ ŋɛ do bisii ɑmɑnɛ ŋɑ, ɑmmɑ ɡbuɡbɑ̃i
    Hundei Ilɑɑɔ̃i ǹ jɔ̀ í kɑ̃miɑ ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ବୁଦି ବିଃନେ ବାରି ସାମୁଆଁ ରେମୁଆଁ ବୁଦିନେ ସାମୁଆଁ ବାନ୍ ପାଙ୍ଗ୍ ଆଲେଃକେ
    ଣ୍ତୁ । ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମାନେ ବପୁରେ ସତ୍ ପାର୍‌ମାନ୍ ବାନ୍ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ଲେଃକେ
    ।
  gof-RNT: Ta kiitaynne ta timirttey doona bilatethaninne cinccatethan gidonnashin
    Geeshsha Ayyaana wolqqaa qonccisethaana.
  unx-unx: ଆଇଁୟାଃ ଇନିତୁ ଆଡଃ କାନାଜି, ମାନୱାରାଃ ସେଣାଁଁ ଲେକାତେ କା ଉଦୁବ୍‌କାନା, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆତ୍ମା ଆଡଃ ପେଡ଼େଃରେୟାଃ ସାର୍‌ତି ପ୍ରାମାଣ୍‌ତେ ଉଦୁବ୍‌କାନ୍‌ ତାଇକେନା ।
  gah-gah: Lá oko nouke, monó gakó lumó nene lakagata alitove loko mikasiuka vegenalite
    gili vevesina gakokutí lo lekememuve. Ómasímini zámuzámo itó Sikalahulímo není
    gakó hize lé okago, gihila zeaká imole.
  lcm-lcm: Au na si kag pege na kag lau i asoung ania, parik natapa buk atokngai ania
    asi kami mangal ani kag masam, parik luai. Sikei asi kami arai amalangas aro ani
    Malanganto na kana kitmat.
  aer-aer: Nhenge arrekantherrenge arrwekele-arle tnemele angkentye Ngkarte-kenhe
    ilemele, ayenge tnakelhetyakenhe aneke, the arrenhantherrenhe uternetyakenhe aneke
    nhenge ayenge itelaretyeke. Arrantherre-arle nhenge itelarerrirreke Utnenge Akngerrele-arle
    ngangkere akngerre ikwerenhele arrenhantherrenhe akaltyele-anthemenge.
  qvc-NT: Kanan qamkunatam mana yach'achishurqaychu ancha yach'ayniyuq runashinaqa.
    Ashwanmi Dyuspa Santu Ispiritumba pudirninwan milagrukunata rurashpa, qamkunataqa
    yach'achishurqaq,
  tgl-ULB: At ang aking mensahe at pagpapahayag ay hindi sa mapang-akit na pananalita
    ng karunungan. Sa halip, kasama ng mga ito ang pagpapakita ng Espiritu at ng kapangyarihan,
  cbs-NT: Janua yusinan betsan jancha jawendua yuiaya ja ninkatan jatun jancha bechipaikin
    ichapabun jawaida chibantidubuki. Jakia ea matu anu kaxun yusiin janchaidan, unanepa
    janchamis keskawen en matu yusianma iniki. Jamen jaskama Diosun Yushin Pepa inun
    Diosun kushipa bestiwen ea amakin matu medabewamaya jaska yudabu unanepakin yusinmisbu
    keskamawen en matu ikunwanmani man unaiin.
  xtm-NTPP: Te ni a tnu'u ni yo kaxtnu'u sa ma, masu nde ni yo ka'an sa tnu'u vii
    tnu'u luu ni a tnu'u ndichi ka ka'an ñayii ñuu ñayivi a, sukan‑va'a jin kandija
    ni ma. Su'va nani yikuu sa ká'an sa ma, te maa tnu'u ndee tnu'u ndatnu Xtumani
    Ndios ma ni sa'a ja ni ka kandija ni ma,
  nnq-nnq: Undo yango na matangacho gango gakiba gakaalali banduje na kakweleka banduje
    nambu kuuchaili nkolongwa gwa makakala ga Uhuke jwa Nnoongo.
  bao-NT: Mʉjare wede, añurije quetire mʉjare bue majio tiigʉ, mʉja ca tʉo nʉnʉjeero
    tiirʉgʉ, majirique, tʉoricaro añurije mena yʉ ĩitiwʉ. Añuri Yeri cʉ̃ ca tutuarije
    mena tii bau nii ĩñori, mʉja ca tʉgoeña wajoaro yʉ tiiwʉ,
  san-ORI: ଅପରଂ ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସୋ ଯତ୍ ମାନୁଷିକଜ୍ଞାନସ୍ୟ ଫଲଂ ନ ଭୱେତ୍ କିନ୍ତ୍ୱୀଶ୍ୱରୀଯଶକ୍ତେଃ
    ଫଲଂ ଭୱେତ୍,
  huv-NT: Wüx tandeacas nasaj icon wüx Teat Cristo, ngo nandeac atnej xowüy lasandüy.
    Tejawan nguineay tambeol xic Nangaj Espíritu ocueaj Teat Dios majüiquich leaw
    tarangas aag ayaj minajiüt Teat Dios.
  otn-NT: Nu̱'mø ma̱ xi'a̱hʉ na̱ ra̱ hya̱ na̱, hi̱ndá̱ ma̱ngä'ʉ yø hya̱ ma̱hotho da̱
    nt'øde ngue ma̱ mfa̱di̱sɛ, para ngue di tha̱p'a̱ ni̱ mmʉihʉ. Sinoque nu̱ya yø
    hya̱ dá̱ xi'a̱hʉ, guesɛ ra̱ Espíritu Santo i ja rá̱ ts'ɛdi ngue bi xoc'a̱ ni̱
    mmʉihʉ para ngue da̱ di̱nni̱ n'yomfɛ̱ni̱hʉ xa̱nho hanja na̱ ra̱ hya̱ na̱.
  nop-nop: Nadisu-fuliŋgoŋ mede be mede yogaligalike mu tiŋa Mede Momooŋ yohautagut.
    Nu adi hidi Bepaŋ’walaŋ saŋiniŋ u kaŋ nadisukilitineŋ yoŋa adi’walaŋ Munabuli
    diniŋ saŋiniŋ foloŋ yohautagut.
  obo-NT: Woy riyot kodnonaw ku, waa a mid gamit to moraom no koovottan ukit to motoos
    no kod-ooseng amoy'd kopiyod ku sikiyu. Su iyon nokopiyod koniyu nid pomakoy,
    idda en so kotuusan to Uhis no Ispiritu no id posivonnaa taddot id ponudtuu ku.
  cak-ENT: Y tok xintzijoj ri rutzij ri Dios chive, man xincusaj tüj c'a retamabül
    jun vinük, nixta man xincusaj tüj chuka' jabel tak tzij, xa ja ri Lok'olüj Espíritu
    y ri ruchuk'a' ri Dios ri xesamüj viq'uin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤏᤢ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤛᤡᤰᤁᤢᤶ ᤏᤡᤱᤘᤠ᤹ ᤁᤢᤎᤡᤶ ᤏᤢ ᤔᤏᤠ ᤁᤧᤗᤧᤶᤒᤠ
    ᤐᤠ᤺ᤴᤏᤥ ᤜᤥ᤺ᤵᤋᤧᤖᤥ. ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤥ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De tá nī nacani nī tūhun nūū ndá nú, chi nsūú jíín tūhun ndíchí nchivī ñayīví
    ní scándíja nī ndá nú, chi sa jíín poder maá Espíritu Yāā Dios nī stéhēn ni nūū
    nū,
  san-TIB: ཨཔརཾ ཡུཥྨཱཀཾ ཝིཤྭཱསོ ཡཏ྄ མཱནུཥིཀཛྙཱནསྱ ཕལཾ ན བྷཝེཏ྄ ཀིནྟྭཱིཤྭརཱིཡཤཀྟེཿ ཕལཾ
    བྷཝེཏ྄,
  qve-NT: Hinaspapas noqaqa manan yachaysapa tukuspaychu, qankunataqa yachachiraykichis.
    Aswanmi noqaqa Santo Espiritupa atiyninwan qankunamanqa yachachiraykichis, saynapi
    chay yachachisqaykunaqa cheqaqpuni kasqanta yachanaykichispaq,
  pao-NT: '@see-verse:1CO.002.003'
  cbu-NT: Kamaniranguri, putittana putitat tsiyataranguri, itaru nda siyaa mangis
    tamamarparangina. Ashirucha, kamaniranguri, Apanll waanpata wizpuririni nuwaa
    istarangiya. Apanll Wani nuwaa istarangu, Apanllsha siyaa mangis p'tseeru, siyaa
    tapachindarangiya kizpuri.
  usa-usa: kemá karáwáqtê máeqa íma ítama tágaa-wataanapo keráwáqá yabiténááq uráune.
    ímiye. miráimanibo Áánûqtuni Aágoma ketí watáama tiráátimma minnâ arupú-aine.
  soy-soy: Ái mɛnɛ́símɛ́nyuwɛ mɛɛ ɑnɛ́lémpi nɛ́ɛ mmɛ̃ kɑm n yóólɛ̃ kɛ́mɛɛ pikɛi
    wɑi. Amɑ́ Uléécɑɑ Nfɑɑsɔnɛ nnɑŋɛ mɛɛ nɔ́ nyísɛ rɛ mmɛ̃ kɑm n yóólɛ̃ yɛ ɑsei
    lɛ.
  hui-hui: I̱na bi larugobi mana lawai harugobi mini gigabiwime tingi howa bi lalu
    ndo Ngode Datagaliwabe Dinininaga hongo tíhondo walia halu ogonime lawai harugoni.
  amf-amf: Yedi woylamin yenindar qajayno eedi pakalmakkodar daymaka Barjo kantandar
    konin doadettsi, inin yena giyenbee dhettsenbe Manpas Gazansa kantanam dhayntakane;
    eediam yidar maasota giidhea pakalmakko dhalq yena giyaatine.
  quc-NNT: Aretaq xixintzijob'ej, xintzijoj ru Loq' Pixab' ri Dios chiwe, man xinkoj
    tä tzij ri xaq re ki no'j winaq che i ch'akik, xane xixinch'ak ruk' ru chuq'ab'
    ri Loq'alaj Espíritu. Are wa' ri xk'utuwik chi ri tzij ri xinb'ij are rech ri
    Dios.
  dob-dob: ta wate ꞌigu loguguya ꞌemiya nigeya ona waiwaidi nai mwalatoi ꞌediyega,
    ta esi Yaluyaluwa Tabuna ꞌina waiwaiyega.
  wrs-wrs: Ka vena, numhowol vevna, eva besal nemelmomba ishunvnam, yena nengavnangm
    weihaloh vewolalm, osm Kristusmangas wohengivm. Kanamba moamba snamba owai, nonoanindva
    indhanana nengavnangmba weihaloh vewol temba vinvpa. Heva os yimba kamba nunglinamba,
    wo os yimba Sesoasongolmba eva nunglivnata, himba mendekliandra vewol vev.
  mca-mca: Qa in henfeli'ƚ e'm eke' wi'tlijei, in k'iyet nite' ha'nijji' pe'qu' ƚe'sitsi'ik'i
    wi'tlijei in ƚunye'jek na'aj wekwek nikfe'lets, pakha'ƚe ƚet'unha'x pa' Espíritu
    Santo nethiniƚij eke' wi'tlijei in yijaalija,
  tzo-TZC: Cꞌalal laj calboxuc avaꞌiic ti lequil achꞌ cꞌope, mu jechuc laj jpas jba
    jech chac cꞌu chaꞌal ta spas jun vinic ti oy sbijile. Jaꞌ noꞌox ta sventa smucꞌul
    stsatsal ti Chꞌul Espíritu ti jech laj calboxuc ti scꞌop Diose.
  mya-mya: ဟော​ပြော​သွန်​သင်​ရာ​၌​လူ​တို့​၏​ဉာဏ်​ပညာ နှင့်​ယှဉ်​သော​စ​ကား​များ​ကို​အ​သုံး​မ​ပြု​ဘဲ
    ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​တန်​ခိုး​ပါ​ရှိ သည့်​စ​ကား​များ​ကို​သာ​အ​သုံး​ပြု​၏။-
  gng-NT: N là te niʼsaan ma nnɔ, na yé n là bɛn milenm nɛ bii n là taa' miyɛnfuom
    nɛ ki wɔkn' nɛ bii ki tɔke' nɛ tigbɛmɔnmɔnt nnɔ. Ama *Mifuoñaanm nɛ wɔngeh miʼtuɔm
    n teh nà kɛ nnɔ ni,
  cbi-NTPO: Tsai' ñullanu pa' Diosa' palaa mijakaandu ne tsamantsa ura' aseetaju'
    panu palaa pa' ñullanu keenguikarendyuyu, ura pañuya Espíritu Santo tsanguikaañaa
    Dios tsangue' keenguikaave,
  ikk-NT: Ebe m nọ e ku oku lẹ ebe m nọ gwa ụnụ oku-Chuku, ekuni m kẹ ndị marịn ihiẹn,
    ekuni m hụn k'a sụọ ịhịan ụsụọ ntịn, o kweyeni m. Kama, m hụ e ku, a ghọsị ụnụ
    nị ẹka Mmọn-nsọ lẹ ikẹn ẹ rị a.
  leu-leu: A lagasai e a kuusan siak re piau ta texaasan lava o gutan sina mataa taasaxa,
    a Vovau e gutan sina Piran re savat la matavas
  maz-NT: Yo nte, me jodü ja rgá 'ñünbü o̱ mü'bü yo nu minteji, nguec'ua ga mamaji
    jña c'o 'ñetse me pãrãji. Pero nutscö, dya je va cjanu rvá zo'c'öji. O̱ Espíritu
    Mizhocjimi o 'ñünnc'ü in mü'büji i̱ pãrãji c'ü na cjuana c'o mi xi'tsc'öji. Nguec'ua
    vi 'ñench'e in mü'büji e Jesucristo.
  bod-N: བདག་གིས་གཏམ་སྨྲས་པ་དང་ཆོས་བསྒྲགས་པ་ནི་ཤེས་རབ་དང་གནས་ལུགས་ལ་བརྟེན་པ་མ་ཡིན༌པར།
    དམ་པའི་ཐུགས་ཉིད་དང་མཐུ་སྟོབས་ཆེན་པོའི་བདེན་དཔང་ཡིན༌ལ།
  tca-NT: Rü yexguma pemaã chideaxgu rü pemaã nüxü̃ chixuxgu ga Tupanaãrü ore, rü
    tama ñoma nüxü̃ cuèxüchixü̃rüü̃ãcüma pemaã nüxü̃ chixu na yemaãcü pexü̃́ chanangúchaü̃xẽẽxü̃
    na peyaxõgüxü̃cèx. Natürü Tupanaãẽ i Üünexü̃ãrü ngü̃xẽẽmaã rü Tupanaãrü poramaã
    nixĩ ga pexü̃́ chanangúchaü̃xẽẽxü̃.
  zpl-NT: Leꞌca chenu unia luhua Stichiaꞌ Diose, lá nia luhua bee bedichiaꞌ nú riꞌá
    ana liꞌihua cuna stichiaꞌa, sino que uriꞌá ana nú uchili arquiꞌhua Jesucristo
    equie cuendaꞌ Espíritu Santo nu cuna poderꞌ Diose.
  mbc-NT: Mîrîrî itekare ayenupa'pîuya'nîkon. Mîrîrî e'sa' pra man morî pe umaimu
    wanî wenai pra, moropai epu'nen pe wanî wenai pra. Tîîse akore'takon meruntîkon
    Morî Yekaton Wannî nîkupî'pî era'ma'pîya'nîkon, anî' nîkupî eserîkan pepîn. Mîrîrî
    wenai epu'tî'pîya'nîkon, yairî unekaremekî'pî wanî.
  ndg-ndg: Ni ujumbe wango nolongela kwango kwabile kwaa mu'longela ushawishi ni hekima.
    Badala yake, yabile mu'kumdhihirisha Roho ni ya ngupu,
  wsk-wsk: Se aninga den ko sokel te apukasam mu, ani ikia kari biya bo den te kariimet
    nongomang kuluka iwita me bitakasam, mena, bare ani Bur Laili ko sokel wetang
    sapakasam.
  toj-NT: Cuando huanon sloiltajel ahuabyex ja yabal ja Diosi. Mi jlea modo oj c'umanucon
    jel tzamal ba ti oj bob ac'uuquex ja jastal jahui. ¡Miyuc! Ja' ni ja Santo Espíritu
    huan atel ba hua c'ujolex. Yuj ja yip ja yeni, jayuj amaclayonex.
  tbc-tbc: Taida mi, ŋaisag ru agod bilaluŋ ŋabol panaŋ an man, ilom ŋiŋane san kankan
    milaen ak ate ta ŋabol go aloŋ na ya. Tia, aŋsem ale aloŋ ak, ŋaisag ŋiŋeŋ an
    Awan Urgun san dabai lo ilasa ya, man dugo, Awan Urgun iŋanen dabai kuai tem ikubiaig
    ale ya.
  sna-sna: Shoko rangu nokuparidza kwangu zvakanga zvisina mashoko okugombedzera nouchenjeri,
    asi nokuratidza kwesimba raMweya,
  smk-NT: Sa nipangipatanda' ko, kai ako nangusar nin makaayat nin susarita' nin bilang
    konran madunong nin tutawo, bale' si Ispirito nan Dios pinatutu'wan nin pakayadi'
    na a nibarita' ko.
  grc-TCGNT: Καὶ ὁ λόγος μου καὶ τὸ κήρυγμά μου οὐκ ἐν πειθοῖς ἀνθρωπίνης σοφίας λόγοις,
    ἀλλ᾽ ἐν ἀποδείξει πνεύματος καὶ δυνάμεως·
  gof-WFTW: Ta kiitaynne ta timirttey doona bilatethaninne cinccatethan gidonnashin,
    Geeshsha Ayyaana wolqqaa qonccisethaana.
  spa-BLM: Mi discurso y mi predicación no fueron con palabras persuasivas de sabiduría
    humana, sino con la demostración del Espíritu y del poder,
  kyz-NT: Nate'akwaaw imũ rũi je ako pẽ mu'ei morogyta a'je are ikue. Namoromu'jara
    'gã temu'eawer imũ rũi nanẽ je ako pẽ mu'jau ee ikue nũ. Jarejuwarete 'ga 'Agesagea
    temueapyoaw imũ etee futat ako je imome'ui pẽ nupe ikue. Janeruwarete 'ga 'Agesagea
    je rereko. A'eramũ 'ga 'Agesagea Jejui 'ga mome'waukaa jee pẽ nupe ikue. A'eramũ
    ako 'ga 'Agesagea jeremimome'ufera rerowiarukaa pẽ nupe ikue. Aeremiapoe'ema nanẽ
    ako 'ga iapoukaa jee pẽ neape ikue nũ. A'eramũ ako pẽẽ 'ga pãjẽ resaka ikue.
  dao-dao: Ka pyen ja ka mtheimthangnak cun nghngicima khyaihnaka ngthu üng pyena
    am kya lü, Pamhnama Ngmüimkhya ja johit üng ni akya ve.
  cya-cya: Ñi a jui qui'an la cha' nu chcuin' lo'o um ta si'yana cuhue ti' um, cui'
    ca nu lo'o cha' cuiya' 'in Espíritu ncua chcan' loo cha' can',
  nii-nii: Pe nga, nanim ek ka nip tor kindip kin, na ek andan top wumb ngunj ei,
    ya mani mei ełe wumb noman ka owundu peng ninmin oł ei nge ninenj mon; ba Gos
    eim Gui Ka ełe na paki tang, dinga ngang kin, ek keimi nip tor kindinj.
  ign-NT: Núti, vahi nácutihini mácani achane mavayu­yupica eta máechaji­ri­sirava.
    Étisera ecaicu­tia­ra­vanehi eta nímitu­si­rahehi maicha ema Espíritu Santo. Ecaicu­tia­ra­vanehi
    étairahi eta yátupi­queneana tásiha­queneana me Viya.
  dik-NT: Ku ɣɛn akëc piööc ku lɛ̈k kɔc Wɛ̈t Puɔth ë Yam wël puɔth ŋiɛc. Ee Nhialic
    yen acï ye looi bï piɔ̈ɔ̈cdiɛ̈ ku tɛ̈ ye ɣɛn kɔc lɛ̈k thïn la cök ë riɛl Wëi Nhialic.
  cac-cac: Ix in nib'ej to man̈oc in ix ex in montej. Yuj chi' ayic ix in lolon eyed'oc,
    ix valan eyab'i. Man̈ jelanoc ix vutej in b'a ayic ix valan d'ayex. A Yespíritu
    Dios, montannac ex yed' spoder Dios chi'.
  tzj-E: Terkaja pnewá' ntzojbal tak xenya' rbixic rtzojbal Dios chewa. Majo'n xenbij
    ta jle' nmak tak tzij chewa che xixnbochbej. Majo'n xencsaj ta nmak tak na'oj
    cxin wnak. Per tak xentzijona ewq'uin xetzu' c'a congan xesmaja Espíritu Santo,
    congan xesmaja rpoder Dios, y tzra' xetz'et wa' che ktzitzij wa' jxenbij chewa.
  san-BUR: အပရံ ယုၐ္မာကံ ဝိၑွာသော ယတ် မာနုၐိကဇ္ဉာနသျ ဖလံ န ဘဝေတ် ကိန္တွီၑွရီယၑက္တေး
    ဖလံ ဘဝေတ်,
  yaa-NT: Nãskakẽ ẽ mato Jesucristoõnoa yoimis ẽfe shinãmã shinãxõ ẽ mato yoitamaroko
    Niospa Yõshi Sharapa ea shinãmanaino ẽ mato yoiyamea. Ẽ mato yoiaino aõxõ mã Jesús
    chanĩmara fayamea.
  cab-NT: Dán meja le nadímurejanbei jun, ába napúrichijani Lerérun Búngiu jun, máluajantina
    nagáñeirunün láu buri dimúrei le jadímurejan wügǘriña chu táu. Lubáragiñe líra,
    láurügü lubáfu láni Búngiu Espíritu nadímureja jun, ába jasúbudiruni luágu inárüni
