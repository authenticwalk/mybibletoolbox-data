    uugianoŋ inaawaatiwaajoŋ kaparaŋ koma qaa iŋijoŋ laligowe.
  eng-TNT: 'And my wordes and my preachinge were not with entysynge wordes of manes
    wysdome: but in shewinge of the sprete and of power'
  sbs-sbs: Imi mwi ñusa lyangu ni muku wamba kwangu vwangu kana kuvena za kumi koza
