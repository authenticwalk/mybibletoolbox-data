  cop-CNT: ⲟⲩⲟϩ ⲡⲁⲥⲁϫⲓ ⲛⲉⲙ ⲡⲁϩⲓⲱⲓϣ ⲛⲁϥϧⲉⲛ ϩⲁⲛⲑⲱⲧ ⳿ⲛϩⲏⲧ ⲁⲛ ⳿ⲛⲧⲉ ϩⲁⲛⲥⲁϫⲓ ⳿ⲛⲥⲟⲫⲓ⳿ⲁ ⳿ⲛⲣⲱⲙⲓ
