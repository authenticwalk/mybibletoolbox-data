    puc aneŋ yom dôŋ.
  pri-NT: Â câgo caa picémara tàwà goro ê ‘autâmogòorimuru’ kâra âboro. Ba ê *Nyuâaê
    Pwicîri, âna é *paâjupâra tàwà ê popai kôo goro pàtàmee.
  zpq-NT: Na' diža' da' be'lena' le'e gague bian' len yeḻa' sina' c̱he beṉac̱hen'
