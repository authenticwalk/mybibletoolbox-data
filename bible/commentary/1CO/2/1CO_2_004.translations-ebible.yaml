    jaguvëho gaꞌi aꞌi God-are Aruꞌaho hesi darugoho jemë röjëhiromo Keriso-are jöho
    majëhijodeje
  geb-geb: Gu nde nzuai buni gum, gu nde suaŋgi, gu kha nuianan ki ndɨkndɨgi vhuuiŋ
