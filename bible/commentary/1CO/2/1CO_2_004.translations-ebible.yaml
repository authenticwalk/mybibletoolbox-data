  ded-ded: Amma Anutuac yoac dekperagima yoacna songeagoc me negen negentegecfu mi
    wangecngunuai, kpac. Tiri Asuac kucfakango yoacna meseriu ngeni imoc hemma negenggec.
  ewe-ewe: Nyemeɖe ami ɖe nye mawunyagbɔgblɔ kura o, ke boŋ Gbɔgbɔ Kɔkɔe la ŋutɔ nɔ
