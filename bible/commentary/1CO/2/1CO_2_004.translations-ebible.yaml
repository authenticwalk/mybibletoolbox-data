    Ho Kotesamo wakapuaka rakirane nōmo rakisiapo. Rakiraka reke some kasapo.
  kik-kik: Ndũmĩrĩri yakwa na kũhunjia gwakwa itiarĩ na ciugo cia kũguucanĩrĩria na
    ũũgĩ, no nĩcionanagia hinya wa Roho,
  cap-NT: Anc̈hucaquiz Yooz taku paljaycan ana chawjc tawkz̈tan atips pequiñtac̈ha,
