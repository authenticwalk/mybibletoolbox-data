    ke menye xexemenunyala aɖeke ƒe nyawo wonye o.
  nuy-nuy: Anaani ana-lhaawu ngana-magaa-yinyung waari warruburru-yung-jii warra-yina-mamaaḻang-jii,
    anggu-yamaa. Yagu ngaya anaani ngana-yiyini nga-wij-garrarra-gayn ana-lhaawu,
    marri ana-Maṉngulg Mawurr nanggu-yiyini nugurru, anubani ana-lhaawu yijgubulu-windiyung.
  cop-BHC: ⲞⲨⲞϨ ⲠⲀⲤⲀϪⲒ ⲚⲈⲘ ⲠⲀϨⲒⲰⲒϢ ⲚⲀϤϦⲈⲚ ϨⲀⲚⲐⲰⲦ ⲚϨⲎⲦ ⲀⲚ ⲚⲦⲈϨⲀⲚⲤⲀϪⲒ ⲚⲤⲞⲪⲒⲀ ⲚⲢⲰⲘⲒ ⲀⲖⲖⲀ
