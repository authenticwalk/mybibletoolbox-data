    me gosinoisowa.
  fra-NCL: 'et ma parole et ma prédication n’avaient rien du langage persuasif de
    la sagesse, mais l’Esprit-Saint et la force de Dieu en démontraient la vérité :'
  snn-NT: Ja'nca ba'iguëbi ëja bain masi coca caye'ru mësacuani coca camaë'ë yë'ë.
