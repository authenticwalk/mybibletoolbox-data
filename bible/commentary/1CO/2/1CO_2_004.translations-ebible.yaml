  urd-GVH: और गुफ़्तगू और मुनादी करते हुए मैंने दुनियावी हिकमत के बड़े ज़ोरदार अलफ़ाज़
    की मारिफ़त आपको क़ायल करने की कोशिश न की, बल्कि रूहुल-क़ुद्स और अल्लाह की क़ुदरत
    ने मेरी बातों की तसदीक़ की,
  ycn-ycn: 'Nu''umacá ijhua''até huacajé nupura''ó ijhua''até i''imacá. Nu''umá Tupana
