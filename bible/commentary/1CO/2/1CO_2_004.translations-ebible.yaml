    nte kepukyaqama kyena qiavara.
  yrb-yrb: '@see-verse:1CO.002.003'
  maa-NT: K'e̱ nga kichjàyajiìn‑nò mìtsà 'én‑la̱ xi̱ta̱ chji̱ne̱ kisìkjeén mé‑ne nga
