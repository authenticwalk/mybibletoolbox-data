  por-TFT: Quando eu pregava e lhes ensinava, não usava palavras que os descrentes
    acham [IRO] sábias para convencê-los de que a minha mensagem era verdadeira. Pelo
    contrário, o Espírito de Deus comprovou que ela era verdade pelos milagres realizados.
  gwi-NT: Ąįįts'ą' chan Vit'eegwijyąhchy'aa Viginjik eenakhwaałtan dąį' jii nankat
    gwiginjik haa tsinteenakhwałkaii zhit gwik'injinakhwałkhit kwaa, gaa zhit Ch'anky'aa
    Shroodiinyąą nakhwazhit niint'aii ąįį nakhwats'ą' łi'didlii haa t'ihnyąą nakhwats'ą'
    gwigweełkįį.
  gvn-gvn: Ngayu kari bulmbuynjuku balkan, kari munabuku balkan. Kari. Ngayu Godundumundu
