    nej onamechtlapowij ika ipoder in Espíritu Santo.
  asm-FB: তাতে মোৰ কথা আৰু মোৰ প্রচাৰত কোনো জ্ঞানযুক্ত মনোমোহা ভাষা নাছিল, কিন্তু
    সেইবোৰত আত্মাৰ শক্তিৰ প্রমাণ আছিল,
  okv-okv: Eto ke hande ue onde katitana amo ungo na ingihe embo ta hotembari javotohora
