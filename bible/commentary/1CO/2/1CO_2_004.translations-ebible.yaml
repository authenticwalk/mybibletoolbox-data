  mxt-NT: Ta cuhva cha cahi̱n nuu ndo, ña cahi̱n chihin tuhun tyaquɨ tuhun cha chiñi
    tuñi tari cahán noo ra chitó xaan. Ñima. Soco chihin fuerza maa Tatyi Ii Nyoo
    cahi̱n chihin ndo.
  tzo-NT: C'alal laj jcholboxuc ti sc'op ti Diose, muc xajmonoxuc hech chaj c'u che'el
