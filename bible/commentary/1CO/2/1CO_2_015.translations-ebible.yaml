  ron-LSB: Dar cel spiritual discerne toate lucrurile, și el însuși nu trebuie să
    fie judecat de nimeni.
  pon-pon: A me wenin kin kajauiada meakaroj, ap jota amen me pan kak kajauiada i.
  nhe-BL: Pero se tlacatl tlen quipiya Itonal Toteco ipan iyolo, quena, yajaya quiyecohua
    huan quimachilía nochi ni tlamantli tlen Itonal Toteco tlamachtía, pero sequinoc
    tlacame ipan ni tlaltepactli ax hueli quimachilíaj nopa tlacatl.
  sps-sps: Sana mes to, te tagaa ot finy non yan Aaven Taabos, ayei onot non ma faaroiny
    a foka ten Gov, ana ya te arasan irari, sana sikia ovei ta mes to te sikia non
    ma kaa men Aaven Taabos onot non ma arasan iny a tsoiny favaanan ana ayei te faaroiny
    ya, te rof fi non ya ge iring fi non ya.
  wnc-wnc: Ngana Waungga aminu tapatutane musia tangenawanu aminu waapata wamu wa
    kuupbam usanzike natapan siakan siwik. Siwan aminu kunduta aminu waapatane natdetdetna
    usanzike natapa wai siwiu waakwakge nata natapa moo binga singgak.
  bus-bus: Gbɛ̃ kɛ̀ Luda Nini è dↄnɛ aɛzĩ è yã píngi zɛ́ dↄ̃, gbɛ̃ke sↄ̃ zɛ́ vĩ à
    à zaa boro.
  gub-BL: Tekwe Puràg hereko har ukwaw katu ma'e a'e wà. — Ko ma'e ikatu a'e, kwez
    ma'e na'ikatu kwaw a'e, upuner u'e haw rehe wà. Tekwe Puràg hereko 'ymar nukwaw
    kwaw agwer ma'e a'e wà. A'e rupi, tuwe nuze'eg zemueteahy kwaw Tekwe Puràg hereko
    har wanehe wà nehe. Ta'e nukwaw kwaw Tekwe Puràg hemiapo putar haw a'e wà xe.
  imo-imo: Mini Kake Telimu moromo imbo teni unguma pali pilipe moke tepa kinye uluma
    pali kanopa imbi tipe kinye aku ulu talo manda teremo. Nalo mai kombu imboreni
    imbo akumuni teremo uluma kanopa imbi manda naa timbelo.
  boj-boj: Od, tamo uŋgasari Mondor ti unub qaji naŋgi iŋgi iŋgi kalil geregere pegiyeqnub.
    Ariya tamo uŋgasari naŋgi di mandam tamo bei na peginjrqa keresai.
  eng-DRA: But the spiritual man judgeth all things; and he himself is judged of no
    man.
  knf-knf: Ñaaŋ anwooŋ na Uhaaş wi Naşibaţi aji me iko bŧi, kë bandukiiŋ başë wo baanji
    bahil pme'a kadoo kahil kaţup ţi a.
  san-KHM: អាត្មិកោ មានវះ សវ៌្វាណិ វិចារយតិ កិន្តុ ស្វយំ កេនាបិ ន វិចាយ៌្យតេ។
  arn-NT: Welu tati che nielu Ngünechen ñi Lif Küme Püllü, feley ñi inaduamafiel kom
    dungu, welu kisu pepi ramtukadungungelayafuy rume.
  zas-NT: Per bén ma nabannë xSprijt Dios por Sprijt guin rigniaꞌman ni na̱j xcwent
    Dios, abiꞌ niꞌqui tijb ree bén ad nabannët xSprijt Dios ad rigniaꞌt chexc zeel
    rigniaꞌman ni guin ree.
  ken-NT: Mmu anɛ Ɛfóŋó Mandɛm achi nɛ yí, ǎkwáy bɛrɨŋɨ mɛnyɨŋ ɛbhɛn mɛnkɛm,
    kɛ bǒ abhɛn Ɛfóŋó Mandɛm apu nɛ bhɔ, bápú kwáy bɛrɨŋɨ mɛnyɨŋ ɛbhɛn mmu anɛ
    Ɛfóŋó Mandɛm achi nɛ yi ákʉ̀.
