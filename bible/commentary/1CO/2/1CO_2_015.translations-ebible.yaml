  hop-NT: Noqw pay i’ hak Hikwsit aṅ hinmaqa sohsok hihta aṅ tuwantima; noqw soon
    hak sino put aw tuwanlawni.
  san-URD: آتْمِکو مانَوَح سَرْوّانِ وِچارَیَتِ کِنْتُ سْوَیَں کیناپِ نَ وِچارْیَّتے۔
  heb-LB: ואילו האדם הרוחני – זה שרוח הקודש שוכן בו – בוחן וחוקר כל דבר, בעוד שהוא
    עצמו אינו נבחן ואינו נידון על־ידי איש. הוא יכול להבין את המשמעות של כל דבר, אולם
    איש אינו יכול לאמוד ולשפוט אותו.
  caf-NT: '''Ink''ez ndan Ndoni ye dinda unli, ''en ts''iyawh nt''eooninzun. ''Aw
    ''uyoon dune yuba nahuhooyeh hoolah.'
  mio-NT: Cua cutuni ini ñivi Ndioo yoso cuhva iyo ra Ndioo. Cua cutuni ini ñi ndihi
    chacan, ta yoni cua cuu cati ti ña vaha.
  srq-NT: Ae Jesucristo ɨcuate nae, ũquɨ̃ nguia mbae ɨcua jate nguiã ã. Ae eturãte
    nae, ae eɨcuãte nae, ũquɨ̃ ɨcua ja equia ã. ¿Mañɨ Jesús quiato quia re? ɨ chõ
    mbia nguiã Jesús quiato cheẽ ɨcuayã ã.
  kje-NT: Ri man Roh Kudus na'aromo raramne, hi mehe rauroin ha wo'ira na'akeme, ewi
    ma namlolo noro ewi man sala, maa ri ma na'alehe Roh Kudus ka nauroin wake'e ri
    man Roh Kudus nodi mololleni nin panaeku ida.
  gaz-gaz: Namni Hafuuraa waan hundumaa ni qora; ofii isaatii garuu eenyuun iyyuu
    hin qoramu.
  kud-kud: Ita hesi ginauli maudoidi tave'aha ili'ilimanidi Yaubada Alu'aluwanaena
    ta nigele teya yaiya ebeha iyalauvetalaegita.
  urb-NT: Ipy'a rehe Tupã'ã ihĩ rahã, upa ma'e ke ukwa katu. “Ko katu. Peme'ẽ ihẽ
    pe katu” aja upa ukwa katu. Pe, Tupã'ã ihĩ ehe, ame'ẽ rehe har amõ ukwa ym. “Mã
    ka'u te'e a'e” aja Tupã'ã ihĩ ym ehe ame'ẽ ukwaha naĩ.
  fra-LSG: L’homme spirituel, au contraire, juge de tout, et il n’est lui-même jugé
    par personne.
  san-HK: Atmiko mAnavaH sarvvANi vicArayati kintu svayaM kenApi na vicAryyate|
  cak-SNT: Ojreꞌ ri oj-ucꞌuan ruma ri Espíritu Santo nkojtiquir nakaꞌej ri chica cꞌo
    rakalien y ri chica man jun rakalien. Pero man jun xtiꞌeꞌn chika chi man otz ta
    ri nakaꞌan.
  uvh-uvh: Ning tanga adi aming ka Anutuning mini unggo guk ikiting wara'sining kane
    a sasuk ning ki u kigeda kabi'guk mo' titing. A aming ka mini unggo guk ikiting
    adi napa'napa' karesi wara'ning ki sini' u sarengsa' kasasu'neting.
  ino-ino: O'afinina'maki Anumaya Koti Fate Akufa Avamu'a ako avale'nisea ve'kamo'a
    kemo aepa'a afi'neanakeno mi'ko au'ava ya alino fa'ko fa'ka hukea'maki mako ve'kamo'a
    akaeyafe “Ina akufa ve'ka mai'nane.” huno alino fa'ko huo'atese.
  gnn-gnn: Yo, ŋunhi ŋayi yolŋu nhina yukurra dhaŋaŋdja wal'ŋu Walŋamirriwalanydja
    Birrimbirrwala, ŋayinydja yukurra yurru ŋuriŋiyi yolŋuyunydja mala-yarr'yun dhunupakumana
    bukmak nhä malanha romdja, yurru yakana ŋanya yurru ŋula yolthu djarr'yun, ga
    waŋa yätj-ḻakarama, mak ŋamakurru' bitjandja.
  yal-yal: Alaa Nii Sariɲanxin muxun naxan bɔɲɛ yi, na kanna nɔɛ feene birin tagi
    rabɛ nɛn, koni muxu yo mi nɔɛ na kanna feene kolonɲɛ.
  cnt-NT: La₁ dsa₂ i₂gu₂dsí₂ në́₃, qui₂con₂ 'í₁ le₃jë́₃, la₁ia₁ 'i₁jan₂ tsá₃ lé₂ le₃con₂
    'í₁ ja₁coin₂.
  tif-tif: 'Kemin, kanola nikil nuli Kraist ami aket fukunin kaali, Utamsup tunum
    kemin ale, tunum God ami Sinik ami diim kawu bombe ata yak mafek mafek alik kiili,
    talalu utafii-bam afeta-tabasa. Kemin ale, fan, tawaal diim tunum ali kanta ma
    taang-kala-somda tunum God ami Sinik ami diim kawu bombe ayo atafii-bamda ali
    dok nolin tunum i, kem-yaaba disa. Ultap kemin, God ami Sukon Tem kaali, boko-lomdu:
    Dok kanolin tunum ata ma taba-lomda Kamokim ami aket fukunin kaali ma utensa dinim.
    Ale, dok nolin tunum ata ma taang-kala-somdala, Kamokim kaa kukolama disa yo,
    kalsu ko.'
  nlx-nlx: जा माय बोगवानान जीव हे तो आखो काय पारेख लिथे, पुण तो सोता कुणीच पारखाय
    नाह जात।
  apw-NT: Ndi hadíń Holy Spirit ye’at’éhi dawahá yígółsį, áídá’ dabíí nṉee doo Holy
    Spirit ye’at’éé dahíí doo yígółsini at’éé da.
  gum-gum: Inchen Tiuswei Espíritun tøgaibe chiwandøgucha øyeeg, øyeeg købig kuin
    kui nebua isumig tøgaig køn. Inchen nungurrimbe mugucha ‘øyeeg, øyeeg køn’ chinrrab
    kaimanrrun.
  not-NT: Ira quemisantatsi pinancari Caninaro Isëre iquemaquero omagaro aronta oquemacaguiri
    Isëre Tosorintsi. Ira te inguemisante icantocoqueri quemisantatsiri, “Teni nanguemiri
    iriro”.
  plu-plu: Igme pahapwi ku pariye Uhokri Gitip aynene gipit iggi pukuhpin madikte.
    Henneme pahapwi ku pariye gihiyakemni amadgaya inin ig ka pukuha ner pahapwi gihiyakemni.
  iou-iou: Täŋkaŋ äma Munapik ikektä imaka kuduptagän kaŋpäŋ nadäwä tärewäpäŋ yäpmäŋ
    danik täkaŋ upäŋkaŋ äma Munapik ikek nämo uwä äma unitäŋo mebäri täga nämo kaŋpäŋ
    nadäwä tärewäpäŋ yäpmäŋ danineŋ. Man unita Anutu täŋo man ŋode kudän täwani;
  ntp-NT: '@see-verse:1CO.002.014'
  rai-rai: Ia baa a Takado na Nion i ki uni i walaar a kum utnaa raap. Iaku, pain
    te in pet laar paai kupi in walaar a muaana maa.
  haw-1868: O ka mea hoi ma ka Uhane, ua ike no ia i na mea a pau, aole hoi oia i
    ike maopopo ia e kekahi.
  ffm-ffm: Neɗɗo keɓuɗo Ruuhu oo, ana waawi sarde fuu, kaa fay gooto waawaa sarde
    ɗum.
  arb-NAV: أَمَّا الإِنْسَانُ الرُّوحِيُّ، فَهُوَ يُمَيِّزُ كُلَّ شَيْءٍ، وَلا يُحْكَمُ
    فِيهِ مِنْ أَحَدٍ.
  cop-CNT: ⲡⲓⲡⲛ̅ⲁ̅ⲧⲓⲕⲱⲥ ⲇⲉ ⳿ⲛⲑⲟϥ ϣⲁϥϧⲉⲧϧⲉⲧ ⳿ⲛⲉⲛⲭⲁⲓ ⲛⲓⲃⲉⲛ ⳿ⲛⲑⲟϥ ⲇⲉ ⳿ⲙⲡⲁⲣⲉ ⳿ϩⲗⲓ ⳿ϣϧⲉⲧϧⲱⲧϥ..
  sri-sri: Marĩ Õãgʉ̃ deyomarĩgʉ̃rẽ oparã, ĩgʉ̃ iritamurĩ merã ããrĩpereri ñerĩrẽ,
    õãrĩrẽ ĩã beyemasĩa. Õãgʉ̃ deyomarĩgʉ̃rẽ opamerã gapʉ, marĩ ĩgʉ̃rẽ oparã iririre
    neõ ĩã beyemasĩbirikuma.
  nal-nal: Naan ina a Laklagaai a Nakmai xa iziar zina, xat faraxas kana raamin fakilaan
    amun saan faakdul. Singsaxai axazak ina a Laklagaai a Nakmai xawit na iziar zina
    xawit nat faraxas kana raamin fakilaan a rapti angkanaan ina a Laklagaai xa iziar
    zina.
  kyq-kyq: Num gaŋ debm ɔk Nirl Raa se, naan̰ aak ɔk mɛtn nakge paac. Ɔɔ naan̰ malin̰
    lɛ, nam kuuy an̰ kɔŋ kɔjn̰ bɔɔrɔ don̰ ki eyo.
  kwd-kwd: Tafe'ua ma nga wane ne'e to'o na Anoe 'ola Abu 'ubulana mangona, ngaia
    to'omia fana 'ani aga su'ana ni 'ola lo'oo te'efou fa'asia nga Anoe 'ola Abu.
    Ma nga wane na ngaia 'ame to'o na Anoe 'ola Abu 'ubulana mangona, ngaia 'e 'ato
    fana 'ani sufaa nga wane ne'e to'o na Anoe 'ola Abu.
  ded-ded: Ngic Kebuac Asugoc kecde, yeng wiac sasawa naric hengising anude nga ngic
    mongngo ngic imoc naric mi hengising ammiude.
  ewe-ewe: Ke ame si me Gbɔgbɔ la le la sea nu sia nu me tsitotsito eye esia ɖea fu
    na xexea me tɔwo, ame siwo me Gbɔgbɔ la mele o, elabena woawo mate ŋu ase nu siawo
    gɔme o.
  nuy-nuy: Yigaj! Ngagurru ngurru-wijangayii andhurrg-bindiyung, ngirri-waṉagana yamba
    ana-Maṉngulg Mawurr. Warra-mulung-aynbaj waari-yinyung ambirri-waṉagang-jinyung,
    yagi ngarrambi-magi aniijiijung.
  cop-BHC: ⲠⲒⲠⲚⲀⲦⲒⲔⲰⲤ ⲆⲈ ⲚⲐⲞϤ ϢⲀϤϦⲈⲦϦⲈⲦ ⲚⲈⲚⲬⲀⲒ ⲚⲒⲂⲈⲚ ⲚⲐⲞϤ ⲆⲈ ⲘⲠⲀⲢⲈ ϨⲖⲒ ϢϦⲈⲦϦⲰⲦϤ.
  buk-buk: Bocdinaŋ yac lau naŋ dakôc Ŋalau Dabuŋ sa su, naŋ datôm bu taŋsahê ti taŋyalê
    gêŋ hoŋ ŋahu. Magoc lau naŋ sêkôc Ŋalau sa su dom, naŋ sêtôm dom bu sêŋyalê yac
    neŋ ŋahu.
  pri-NT: Â wà pwina é tâa gooé ê Nyuâaê Pwicîri, âna pâriê, ma é tèi ê êre diri pâ
    muru. Napwa naa goo wà pàra tàpé, âna càcaa pâri ma rà côoina ê pwina tâa na pwâranümee.
  zpq-NT: Na' cate' yo'o Spiritw c̱he Diosen' ḻo' yic̱hjlažda'ochon' chacbe'echo c̱he
    bite'teze še naquen da' zaca', perw beṉe' bi yo'o Spiritw c̱hen' ḻo' lažda'ogaquen',
    bi zaca' yesene' še da' choncho naquen da' zaca'.
  por-TFT: Nós, que temos o Espírito de Deus, podemos julgar corretamente o valor
    de todas as coisas que o Espírito revela, mas não podemos ser julgados, corretamente,
    pelos incrédulos {os incrédulos não podem julgar-nos corretamente}.
  gwi-NT: Juu Ch'anky'aa Shroodiinyąą di'įį nąįį t'ee nats'ąą dinjii nizįį ginlii
    gaagiindaii, dinjii ch'ihłee gaa Ch'anky'aa Shroodiinyąą di'įį kwaa ji' duuyeh
    nats'ahts'ą' dinjii nizįį inlii yahnyąą.
  gvn-gvn: Bama Godundumunji Wawuji, nyulu junjuy-junjuynku binal, nguba ngulkurr,
    nguba buyun. Kaki bama Godundumunji Wawuji kari, yinya bama binal kari bamanka
    yinduynku Godundumunjirrka Wawujirrka.
  nhy-NT: Pero se tlakatl katlej kipia iEspíritu in toTajtzin Dios weli kimomaka kuenta
    nochi tlamantle kox kuale o noso amo kuale, iwan se tlakatl katlej mach kipia
    iEspíritu in toTajtzin Dios mach welis kilwis mach ijki tlan kichiwa nekáj tlakatl
    katlej kipia iEspíritu in toTajtzin Dios.
  asm-FB: কিন্তু আত্মিক ব্যক্তি জনে সকলো বিষয়কে বিচাৰ কৰে; তেওঁ আন কাৰো বিচাৰৰ অধীন
    নহয়।
  okv-okv: Eto embo Ahihi Otohu umbari embo amina ari tapa amo ingihe inono ta sirikeuja
    te embo Ahihi Otohu umbae embo amina embo nei ta ke ingeuja amo ari haiteko mane
    avoeto tuha eto iriuja
  mxt-NT: Soco ñu yɨhɨ́ Tatyi Ii Nyoo cuví cutuñi iñi ñu. Ta chitó ñu tatu vaha o
    ña vaha ñáá noo tuhun. Soco ma cuvi catyi inga ñáyɨvɨ tatu vaha o ña vaha cha
    caá añima maa ñu.
  tzo-NT: Ja'uc ti much'utic yich'ojic ti Ch'ul Espíritue sna' st'ujic ti bu leque.
    Mu xch'unic scotol. Hech mu xna'bat c'u x'elan yo'ntonic yu'un ti crixchanoetique.
  ind-AGS: Orang-orang yang memahami hal-hal rohani akan menilai segala sesuatu, tetapi
    mereka sendiri tidak akan dinilai.
  omw-omw: Kotira mwanraquravanto mwiaqi variari vaisiva variqaro mwiva ekyaa okyara
    taqero tukyama kyero kyuqe okyarave, uaqia hi okyararave, qiananro. Mwiva qio
    mwitaa tiraro qumina vaisi mpovanto hiama qio nai mwi vaisira okyara tukyama kyero
    taqaananro.
  yrb-yrb: Godinu Imumu Kotofu bobo uwara, ema nesiama rorowarau imutaitate enanari
    waitaro nono i nautawa uwarama Godinu naueta uwara iwawa iwawa utaita.
  maa-NT: Ta̱nga jè xi̱ta̱ xi Ini̱ma̱ Tsjeè‑la̱ Nainá tíjnajiìn ini̱ma̱‑la̱, maá‑la̱
    ótsjiya yije ni̱ta̱ mé kjoa̱‑ne. Ta̱nga i̱t'aà ts'e̱ xi̱ta̱ jè, mì yá xi̱ta̱ xi
    ko̱ma‑la̱ ko̱hótsjiya kjo̱hítsjeèn‑la̱.
  mcq-mcq: Ea kaꞌene Godoni ꞌAvena apejiꞌinijara uneunecha mahoꞌo hena kimuna. ꞌEnakaivo
    hu ijí ꞌAvena huni kukuijihi rone ea ꞌahoꞌa ꞌwaramujaho pu pahenahuna.
  sus-A: عَدَ مَ نَشَن عَلَ شَشِلِ سْتْشِ، نَ كَنيِ نَن نْمَ قٍ بِرِن قَهَامُدٍ. عَ
    بٌورٍيٍ مُ نْمَ عَ مَكِيتِدٍ نَ قٍيٍ كُي.
  jpn-1965: 御霊を受けている人は、すべてのことをわきまえますが、自分はだれによってもわきまえられません。
  fra-SBL: Mais celui qui est spirituel discerne toutes choses, et il ne doit être
    jugé par personne.
  yka-yka: Saguwaˈ aˈa palaˈihan Niyawa Tuhanin, tahātine kēmon-kēmonin bang hāp ke
    atawa laˈat. Saguwaˈ aˈa palaˈihan Niyawa Tuhanin, gaˈi iye tahāti weˈ meˈ aˈa
    gaˈi palaˈihan Niyawa Tuhanin.
  mle-mle: Adiy God dikidi Mawul rawun kwakidadiy duw takwada mwiyir lakwu-kidanadiy
    agwa jaav-adiy viyakit tikwanadiy, aw agwa jaav-adiy kupwaraap tikwanadiy wataay.
    Aw adiy Godaam laakw maarkwanadiy duw taakw day samab laakw maa adiy God dikidiy
    duw taakw dayadiy mawul viyakita mawul-adiy ay kupwarapa mawul-adiy wataay.
  shp-NTPO: Ikaxbi ja Dioski moa ikoni koshiabaonra, jatíbi jawékibo tanayonxon onankanai,
    jatian ja Diossen Shinanhomabaonra ja Shinanyaxon yoikanai jawékibo onanyamaxon
    ninkáyamakanai,
  aom-aom: Aꞌi God-are Aruꞌaho baejëꞌe aribövioho noro jöe ahoꞌobëhe garomo mevarueje.
    Röhu noehu God-are Aruꞌaho baejaroho a ioroꞌioroho bogo avoho mevavuarueje göꞌi
    mae o sisë javuego.
  geb-geb: Guma Fhe Bakɨmen Ŋina Ŋaar ki, ana bigi mbararav, nta ndɨkndɨgi. Fhe Bakɨmen
    Ŋina Ŋaar ki guma, guma the ana mbui tɨvi ganɨv, nta suaŋv ana suaŋgirga tuktɨgi
    fhuvara.
  bsj-bsj: Cho nii wo ki nyomka kwamake cho kinwar bolang dor diker gwam. Lan cho
    mani mor bolang tangnum nubem.
  cak-cak: Jac'a ri uc'uan roma ri Lok'olaj Espíritu nitiquer nunic'oj ronojel. Pero
    rija', man jun vinak nitiquer ninic'on ri ruc'aslen.
  chf-NT: Jini machca ayan t'oc Ch'u'ul Pixan u ch'e' u jiran upete cua' chichca si
    utz o mach utz, pero machca mach'an t'ocba mach u ch'ä u wina'tan cua' an tu c'ajalin
    machca ayan t'oc Ch'u'ul Pixanba.
  tlf-tlf: Kale minte ninggil nule Krais imi aget fugunin uyo utamsup tinum kale,
    tinum God imi Sinik iyo imi diim alba ita yak mufekmufek alugum boyo tele utafi-bomta
    kupkan kupkan kem-nuubip kale minte, fen tinum iyo dok ita maak bagang-kale tebe-nalata,
    tinum God imi Sinik iyo imi diim alba iyo atafi-bomta beyo dogonupmin tinum kalaa
    agan-nuubaala ko. Ulutap kale, God imi suuk kon tem uyo bogo-nulu kano, “Tinum
    iyo dok ita maak tebe-nalata, Bisel imi aget fugunin uyo utamebesaala binim e
    minte, tinum iyo dok ita maak bagang-kale-nalata, Bisel iyo kafalebelan-temaala
    binim no o,” agesu ko.
  piu-2006: '@see-verse:1CO.002.014'
  poh-NT: Ruꞌum aj reꞌ, reꞌ hoj reꞌ wilic ku̱cꞌ i noꞌjbal yeꞌo̱j ruꞌum i rUxlabal
    i Dios kojchol rirakmajic chiri̱j haj wilic take ricorquilal riyew chi ehtꞌaljic.
    Raj nchel take cꞌacharel reꞌ maꞌ wilic ta cu̱cꞌ i noꞌjbal yeꞌo̱j ruꞌum i rUxlabal
    i Dios maꞌ eta quichol richꞌukuric kꞌoric chiki̱j i hoj.
  tue-tue: Espíritu Santore cʉogʉ́peja niipetire Cõãmacʉ̃yere tʉomasĩ́qui; “¿diamacʉ̃́rã
    niiĩ?” jĩĩ besemasĩqui. Cʉ̃ʉ̃rẽna Espíritu Santore cʉohégʉpe tʉomasĩ́riqui; “¿diamacʉ̃́rã
    tiigári cʉ̃ʉ̃?” jĩĩ besemasĩriqui.
  bjp-bjp: Se ae imel e Tanwa Kalkaluu na liu kia, ifasi in ninwei fakasi foron tier
    tikii, isau le, i tom, biil tikas ifasi in ninwei liu kia.
  xon-xon: Unii u kpa Uwumbɔr Aafuur Nyaan na nyi tibɔr mɔmɔk, le unii ubaa aan bee
    udaan ngbaan aabimbin.
  tzo-ZNT: Ti muchꞌutic chiꞌinbilic xa yuꞌun ti Chꞌul Espíritue mu cꞌusuc noꞌox xchꞌunic.
    Ti muchꞌutic mu to ta xchiꞌinatic yuꞌun ti Chꞌul Espíritue, mu snaꞌic cꞌu yuꞌun
    ti mu cꞌusuc noꞌox xchꞌunic ti muchꞌutic chiꞌinbilic xa yuꞌun ti Chꞌul Espíritue.
  mpm-NT: Ti yɨvɨ ja ni niꞌin Espíritu Santo, ti chaku ndaa ndixia ini jnuni i nau
    kuu ja iyo vaꞌa ti nau kuu ja tu iyo vaꞌa. Ko yɨvɨ tu kancha jiin Espíritu Santo
    tu iyo ndaa inijnuni i ja kaꞌan i nau ja iyo vaꞌa ti nau ja tu.
  ots-NT: Nu car cja̱hni ca xí nguati car tzi Espíritu, guegue i øh cʉ palabra cʉ
    rí hñe̱h ca Ocja̱. Göhtjo cʉ mfe̱ni cʉ i tsjifi, i pa̱di, ¿cja í mɛjti ca Ocja̱,
    cja huá ji̱na̱? Nu cʉ pe dda cja̱hni, jin gui ntiendejʉ ja ncja ga mbe̱n car cja̱hni
    ca i yojmi car Espíritu Santo.
  hoy-hoy: यारी परमेश्वर उन आत्मा आद आव मंळसा सप्पा येनारा जाँच तान, लेकीन आव खुद
