  xtd-NT: Ko ɨɨn seyɨɨ, nux juejoon‑s xa kadatniu Espíritu Ianyuux anu‑s, te kutnuni
    ini‑s. Kutnuni ini mee‑s ntdaa. Te ñayiu ñuñayiu, ma kutnuni ini koio‑i nanda
    kuu xa kutnuni ini‑s.
  mdy-ETH: ፆኦሲ ዓያናና ዓኣ ዓሲ ቢያ ባኣዚ ዛጊ ዔራኒ ዳንዳዓኔ፤ ዒዛ ጋዓንቴ ዖኦኒያ ዛጊ ዔራኒ ዳንዳዑዋሴ።
  spl-spl: Yâhâ nenâmâ Wâtgât mâmâŋahât Heakŋe biwinenŋan kioŋmâ mâmâŋe otningimu
    Kiristohât biwiŋan nâŋgân nâŋgân âlâlâ tap yakât ki hâum pâpgumain. Yakât otmâ
    yu yakât topŋe nâŋgâm heŋgeŋgumain. Yawu gârâmâ lohimbi belângen manmaiŋe topnenŋe
    hâum pâpgumai. Otmu Anitâhât biwiŋan nâŋgân nâŋgân âlâlâ tap yakât gurâ hâum pâpgumai.
    Den yan yuŋe emelâk Anitâŋe poropete âlâ den ekumu kulemguop ya miap. Den yamâ
    yuwu tap. “Kutdâhât biwiŋan den tatmap ya lok âlâ me âlâŋe yeŋahâk nâŋgânomaihât
    dop âlâ ki tap. Otmu Anitâmâ nâŋgân nâŋgân amboŋe. Yakât otmâ wuân me wuângât
    ki âlâ pâpgumap. Yawu gârâmâ lok âlâ me âlâŋe den kâsikum waŋbuapgât gurâ dop
    ki tap.” Den yawu tap.
  usp-NT: Jun cristian ri wi' Lok'laj Jsantil Kakaj Dios laj ranm, ticwini' chi retemaj
    jcholajl ri tijb'ij Lok'laj Jsantil Kakaj Dios. Pero chirij re ta' ni jono cristian
    ticwin chi retemaj wi tzi o ta' tzi ri tijin tran.
  zav-NT: Chio'o bayo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon', de'e na'anə'
    chaclenən chio'o par nic̱h chacbe'icho c̱he bitə'ətezə de'en goncho šə naquən
    güen o šə naquən mal gonchon. Pero na' beṉə' yeziquə'əchlə bito chse'eɉni'ine'
    de que de'en chene'e Spirit c̱he Diozən' gon chio'o naquən de'e güen.
  sgz-sgz: Má kálámul erei kápate artálár ngo na puai kálámul a káng mai Tanián ái
    Káláu, kabin ái koner a káng on i Tanián a lu nánwá timani tan táit no.
  kek-NT: Li ani cuan li Santil Musik'ej riq'uin naxnau bar cuan li ya̱l ut naxnau
    ajcui' bar cuan li inc'a' ya̱l. Ut li ani ma̱c'a' li Santil Musik'ej riq'uin inc'a'
    naxtau ru lix na'leb li cuan li Santil Musik'ej riq'uin.
  blz-NT: Mian men isian Alus Molinas minginti'i manganasai giigii' upa, kasee sianta
    sa'angu'po mian men minginti'i manganasai mian men isian Alus Molinas.
  poe-NT: A̱ ntá tí nkexro chónta Ncha̱kuen Dios mé chrókjuacha chrókónohe nkexrí
    siín kaín xín nkehe. Kjánchó tí nkexró chóntahya Ncha̱kuen Dios tsjachahya tsjanchia
    jie̱ tí jehe chꞌán.
  san-TAM: 'ஆத்மிகோ மாநவ​: ஸர்வ்வாணி விசாரயதி கிந்து ஸ்வயம்ʼ கேநாபி ந விசார்ய்யதே|'
  cof-NT: '@see-verse:1CO.002.014'
  srm-NT: Ee wan sëmbë i dë nöö i abi di Akaa aki a i hati, nöö i sa sabi u öndösuku
    hii soni. ˻Biga hën ta wooko a i liba.˼ Ma dee sëmbë dee na abi di Akaa, de an
    o sa fusutan di libi fii dë.
  qvs-NT: Chaymanta Tata Diospa Espiritun yanapawaptinchikuna atipanchisapa paypa
    yuyayninta entiendiyta. Chashna Tata Diospa yuyayninta entiendiptinchikuna chay
    mana Tata Diosta kreyik runakuna mana atipansapachu entiendiwayninchikunata.
  zca-NT: Per xa' nzho Sprit che'n Dios laxto', rëi nzhak xa' no nizobyek xa'i; per
    xa' gat kinut Sprit che'n Dios, nagakt ne xa' xmod nak men xa' nzho Sprit che'n
    Dios laxto'.
  cbc-NT: Bairi apei camasocʉ, Espíritu Santo Dios Yeri majũrẽ cacʉ̃goʉ tocãnacã wãme
    ati ʉmʉrecóo macããjẽ caroa wãmerẽ besemasĩñami. Bairi tunu noa ũna camasã Dios
    Yeri cacʉ̃goena pʉame qũĩñabese masĩẽnama cʉ̃ caátiãnierẽ.
  qxo-NT: Espiritu Santuta chasquicogcunam itsanga tantiyacuyan Tayta Diospa willacuynin
    salvananpä cagta.
  mox-mox: Ta ʼeguma taha tomotau Yaubada Niboanina ʼinaya toatoa, e ʼinega ana fata
    yani qabudi weaqidi nuana navetonova aqiaqiea, be ʼinega nahalamania tolaʼai aqiaqina
    ta wese tolaʼai luveifana. Ta ge taha toga ana fata tomotau nana naʼawaluveifei
    ena viaqa aqiaqidi weaqidi.
  kew-kew: Holi Spirit onaa raapu pimiri nimumi oyae rayona re mada adoa rumaalimi.
    Goa peme pare pa su amaa onaanumi Holi Spirit saapiri onaana koso lape agaa mada
    narumaalimi.
  dww-dww: Banaga aitau nopone Arua Babau e miamiana, tauna tokare banaga be yaba
    matabudi e kita wairuvedina, be nam ai banaga teneteneḡina da tauna ta kita wairuva.
  twi-ASANTE: Onipa a Honhom no te ne mu no tumi sese biribiara nanso obiara rentumi
    mmu no atɛn.
  aoj-aoj: Epen mamahina Ambal buꞌunai Godi nagapaini, anin nagahihiꞌ hiahawes hiasi.
    Apaꞌ ina anin epen laꞌifina nigahihiꞌ epen inimba Ambal Godi nagapaini, owaꞌatin.
  cbv-cbv: Tʉ́ini Espíritu ã teo wáacachah, Dios ded pah ã bohéátdih jwiít Jesúíhwã
    jwĩ jéih beh joiná caá. Pánih beh joiná, ã weñat pínahdih jwĩ jéih chãjna caá.
    Obohjeéhtih, Jesúsdih jéihcannitboó páant jwĩ chãjachah ennit, Dios ã weñat pínahdih
    beh joicán, “¿Dépanih tigaá queétboó páant ĩ chãj?” ĩ niijná caá.
  taw-taw: Binɨb olap God Kawnan ne sek mɨdeb ak, tap okok mɨdupsek tɨg asɨk lɨl nɨgtep
    gup. Binɨb yokɨp okok pen binɨb anɨb ak nop nɨŋɨd, ne anɨgup ak tɨg asɨk lɨl nɨgtep
    gɨnɨgel tek ma lup.
  jic-NT: Nepénowa jatatj Dios Cjües. Yupj salejepj pjü mpes ncu 'üsüs way, ncu malala
    niná. Nepénowa ma jatatj Dios Cjües; yupj januc Dios Cjües jatatj, januc yupj
    lajay. Newa ma sin 'yüsa ncu 'üsüs lajay; ma jatatj Dios Cjües, mpes ma sin 'yüsa
    yupj.
  zap-NT: Per le mén ne che nak xpén Dëdyuzh, rdee men kwent yrandxee kos, no ni te
    mén gundet gan gue ne ngyidet ne rlaa men.
  wer-wer: Omën Anutuu Pulö ningkën waurö tiar omën pout yok pangk kom ëëpenaat. Ën
    Pulö naönörö pit tiarim songönten ëngk ma e wesak pangk kom naën ëëpnaat.
  ipi-ipi: Gotena pii pepa pelene eya mindimane loto, apito Akali Andane okona nembo-tene
    oko andoto, bala mana lamalu-peyape layene eya. Wandakali mindikipi mindimane
    katulo bala mana lamai napulu-peya tekeko, Oli Sipitisa okomane nanima mana languato,
    Kataisana nembo-tene oko nanimanga lo pana eya-kola, nanimato andalamane. Wuaneko,
    Oli Sipitisa atene wandakali nanimato katulo pitaka taka yapa lo tale piyamane
    tekeko, Oli Sipitisa ata napene wandakali mindikipi mindimane katulo nanima yapa
    lo tale napiyane.
  qul-NT: Santo Espirituyoj cajcunaka tucuy imata entendincuman, paypaj sonkonpi cajtataj
    mana Santo Espirituyoj cajka mana entendinmanchu.
  tnc-tnc: Esᵽíritu Santore nare ña'rĩjãikarã ᵽuri ᵽo'imajare imarijayua ĩatirã, “Ikuᵽaka
    sime jia baarika, ika ᵽuri ba'iaja baarika ima”, ãrĩᵽuᵽajoawãrũirã. Jesúre yi'ribeyurã
    ᵽuri Esᵽíritu Santore ña'rĩjãiberikarã imarĩ, “I'suᵽaka ba'iaja nabaayu”, ĩ'rĩkaoka
    ãrĩberijĩki yijareka.
  ter-NT: Kene ne xâne kuri'ókovati ne Sasá'iti Omíxone Itukó'oviti, ínixoa ponóvoku
    ne uhá koeti koekúti. Itea xapákuke xâne ákoti akoéneye, ako ápahuina motovâti
    pónea isóneunoa ne xâne kuri'ókovati ne Sasá'iti Omíxone Itukó'oviti.
  bmr-NT: Jaanotɨ naha Moocaani Gaijama iicaabo paryɨ fanoovaaco agaajaaboro dugaacuhi.
    Jaabo imitɨco, mɨɨjoho neejitɨrahi.
  fuf-fuf: Kono neɗɗo mo Ruuhu Allaahu on woni e mun on taskoto ko woni woo, kono
    kanko hay gooto hewtaa taskagol mo.
  bhl-bhl: Yu ibolow fukunina! Sunbin-Finik em dim kakabiliw kunum waneng i alik alik
    eisneng angom be kilele diwkabiliw kate, kawin dim kaleem kasel i Sunbin-Finik
    em dim kakabiliw kunum waneng ilo kilele diwyemeko, dolon kelinba kekabiliw te.
  ons-ons: Ŋei Asurop eŋe yeye kine kine korop dere wesakkei, ŋo ŋei Asu midaineŋo
    ŋei Asurop eŋane kine maine mi desiake, ŋaŋaeyake.
  con-NTPO: Tsa'ma Chigave in'jan'chondeccuja Chiga Qquendya'pa tise'pama in'jaensi
    pa'ccoma tsu atesu'fa. Tsa'caen atesusi cca'indeccu tise'pama atesuye osha'fambi.
  ghs-ghs: Oi Sumasanomai keke quba oonomaho khooba qupadzomorai ooni, qate qesai
    oho amake ikabetaqu, baamunipamu.
  peg-peg: ମତର୍‌ ଇନେନ୍‌ ଆତ୍ମିକ୍‌, ହେୱାନ୍‌ ୱିଜ଼ୁ ବିସ୍ରେ ବିଚାର୍‌ କିନାକାନ୍‌, ଆତିସ୍‌ପା
    ଇନେର୍‌ ତାଦାଂ ବିଚାର୍‌ କିଉନ୍‌ ।
  txu-NT: Nhym be, gwaj ba ne gwaj baje Metĩndjwỳnh kabẽn kunĩ mar kadjy bamex. Gwaj
    baje Metĩndjwỳnh Karõ markôt kadjy bamex. Nhym be, me kute Karõ mar kêtja ne me
    te kute Metĩndjwỳnh kabẽn marmã. Ne kute gwaj badjwỳ gwaj bamar kêt.
  eng-WEBU: But he who is spiritual discerns all things, and he himself is to be judged
    by no one.
  gnw-NT: Echa'ã Espíritu Santo ico ipɨa pe vae ipuere uicuaa cavi opaete cua mbaembae.
    Ẽrei upurugüɨrovia mbae vae ipuere'ã uicuaa cavi upurugüɨrovia vae regua.
  mux-mux: ⸤Akiliinga-pe⸥ Pulu Yili-nga Minéle-ni ambululemú yambuma-ni mélema pali
    puluma mimi-siku piliiku apuruku kongnjulemele. Akiliinga-pe we-yambuma-ni Pulu
    Yili-nga Minéle numanuna molemú yambuma kapula kanuku naa apuruku, ‘Teku konjukumele.’
    mola ‘Teku kis-sikimili.’ niku kapula naa piliiku nilimele.
  maj-NT: Xi tíjñajihi̱n Espiri̱tu̱hu̱ Nti̱a̱ná, kui xi mankjihi̱n ni xi tjín. Tu̱nga
    xu̱ta̱ xi k'oo̱ najmi mankjihi̱n á kj'a̱í ts'ín ts'ínnkjink'uhun xu̱ta̱ xi tíjñajihi̱n
    Espiri̱tu̱hu̱ Nti̱a̱ná.
  bkq-NT: Mâkâ Deus Ispiriturybeom idânârâ Ispíritu nhenomedâdo tutuze. Mâkâ Deus
    Ispiritury pebaom olâ, Deus Ispiriturybeom modo nhangahu oday xunâry nutuba.
  kue-kue: Yomba ta Holi Spirit bogl moglkwa ye taragl i prapra yumbusi mambuno pirkan
    orkwa. Ba yomba Holi Spirit bogl moglkrambuka ye eremogl yomba Holi Spirit bogl
    moglkwa mambuno i ta yumbu sikrambuka,
  cot-NT: Cotanquitsi iriraqueate ichoocashirentaqueca irioquea tsatavaquero, aisa
    itsaque queroca cameetsatatsica aisa queroca teeca oncameetsateji. Iriraqueate
    teeca inchoocashirenteriji aatoquea yagaveji itsatacaguiritsi ichoocashirentaqueca,
    aato yagaveji icantiri queroca cameetsaguetatsica aisa queroca teeca oncameetsagueteji.
  bnp-bnp: A viri i tahoka a Hanu Kiripiripi bara i luhoi kado a maki lobo. Pali i
    uka tara viri ge kara ni pelekado a narona.
  apn-NT: Nom mẽ pahpê Tĩrtũm kra hkwỳ hã mẽ pahte Karõ kapẽr mar mex xwỳnhjaja na
    pu hte mẽ kurom Tĩrtũm kot amnhĩ nhĩpêx ã omunh mex nẽ. Nẽ Karõ xô ri mar mex
    nẽ nhũm mẽ kot Karõ kapẽr mar kêt xwỳnhjaja tee ri ã mẽ pahte amnhĩ nhĩpêx anhỹr
    ã mẽ pahpumu. Nom hprĩ hã mẽ pahte Tĩrtũm kôt amnhĩ nhĩpêx pumunh kêt nẽ.
  ctp-NT: Ka biyaꞌ tianꞌ sa ñaꞌan ndyoꞌo nchga chaꞌ ꞌin Ni bra nu ndiꞌin Tyiꞌi Ndiose
    niꞌ kasiya ꞌñaan, loꞌo ja ka ꞌa xkwen nten xka la chaꞌ ꞌñaan.
  opm-opm: Yahsup oh dire mutuh patisi han bap diroh Yahsup orhor patin oh erer oh
    dir sama am haptimur. Ihat pati han dirnonghe be han ihirdapat dirnong nasam Maihir
    ihtin han bap hat patihe daham nasatiproheda. Basra. Imat na nasatiprohemur.
  bvr-bvr: Wurra ana-nga an-gata nipa Wangarr An-mawunga wugupa nula, an-gata an-gugaliya
    nipa gu-nacha gun-bulapalawa minypa gu-yinmiya gu-nirra gun-nerra, waygaji gun-molamola;
    rrapa gala a-yinmiya nipa gu-borrwa nula gun-gata minypa ana-gugaliya a-yopurda
    rrapa gu-borrwuja nula. Ngardawa an-nerranga an-gugaliya gala Mern An-mawunga
    a-rrima, nipa gala a-yinmiya gu-na gun-jechinuwa jarlakarr.
  wal-wal: SHin Geeshsha Ayyaanai de7iyo asi ubbabaa qorees; shin a huuphen a ooninne
    qorenna.
  zad-NT: San beena' yoo Espíritu c̱he Chioza' ḻoo yic̱hjlall'do'ena' chajniile' c̱he
    bittezə daa cheeni Chioza' iṉezile', na' kono gak bi iṉa c̱he'.
  kmg-kmg: Ŋic Mâroheczi wiac sasawa sâcne mana wosâeocmu, ŋic Mâro tâmiriczi ine
    ere fuŋne kâuc baocmu.
  aso-aso: Oꞌmosoꞌmi Sikalahuꞌ lelita minineꞌ aleve nene laza initeꞌ mukikumuꞌ nene
    leliꞌ lute gatedunuꞌ nene ha izeꞌ molo gelelesune. Neꞌmine olosuneꞌza leliꞌ lute
    gate nene eveneꞌ malite ngeli izeꞌ mili lamilisave.
  uli-uli: Te tugul semal le ye mel Espritu Santus uwol ngo be yoh la be gola momayel
    pangal formel, ngo tor semal le yebe yoh le yebe hatugulu kofal.
  nin-NT: Unushirr wa nggo se ni Izhi i Abachi yi a se nu ukyekye ku bre amu ni itu
    i aseki ka we, undurr si ma ni bre amu ni itu ima yi hen.
  acu-NT: Tura Yuse Wakani aintsu nintin engkemtuamuka Yus niin nekamtikiatas wakera
    nunaka mash nekamtikiatnuitai. Antsu junia aints ainau Yuse aintsri nintimaurinka
    pengké nekaachartinuitai.
  cak-WNT: Riyoj ri kaya'on k'ij chi yoj uc'uan ruma ri Lok'olaj Espíritu yojcowin
    niketamaj ronojel achique ri kitzij y ri xa ma kitzij ta. Y majun xtibin chi ma
    kitzij ta ri nikac'ut.
  ebk-ebk: Nan taku ay mawawad-an as Espiriton Apo Dios at mafialina ay emamad nan
    kotok nan am-in ay nurpu as nan Espiriton Apo Dios. Ngem nan taku ay maid Espiriton
    Apo Dios kan hiya at achina kafiaelan ay mangokóm as nan taku ay nawad-an as Espiritu
    Santo.
  spa-PDDPT: En cambio, el hombre espiritual evalúa todas las cosas, pero a él nadie
    lo juzga.
  ruf-ruf: Lekeni imunu wowose yane Ghumuhe we Imulungu, kodaha kughatanga ghose,
    na kuduhu imunu iyodaha kumuhigha.
  gun-gun: Ha'e rã Nhe'ẽ revegua ma opa mba'e re oikuaa pota teĩ ha'e kuery re avave
    rei ndoikuaa pota kuaai 'rã.
  agu-BL: Poro yi o' yi at yi Espíritu Ryos te kalma', na kaxcye' tan ma'le'n jun
    ajtza'kl yi ko ba'n nka cachi'. Ma yi e' yi qui'c Espíritu Ryos te cyalma', qui
    na el chitxum tetz yi mbi i ila'tz tajtza'kl jun yi at Espíritu Sant te talma'.
  isn-isn: Kuuyu nuakinkolo wilamula imakani ehi. Kuite wilamulwa nawa niangiza.
  eng-PEV: People that have God’s spirit can think about all these things and understand
    them. But people that haven’t got God’s spirit can never understand the people
    that have got his spirit.
  ilo-ULB: Ukomen ti naespirituan dagiti amin a banbanag, ngem saan isuna nga ukomen
    dagiti sabali.
  pir-NT: Espíritu Santore cʉoyequina pehe Cohãcjʉ̃ yere quehnoano masine. Apequina
    pehe tiquinare “Quehnoañequina ijire. Ñañequina ijire”, ni bese masiedare Espíritu
    Santore cʉoyequinare.
  anv-NT: Ne muú ayi Mendoó Ɛsɔwɔ alú ji mmyɛ, achɛrege depɔ́ déko ne akaá yɛ́ndégenó.
    Yɛ́mbɔ, ákágé chɛre fɔ́ ji, akaá gefɔgé muú ayi ji alu.
  sab-NT: Agwa kwian Chubenu Chube Oña molen ama tale, Chube Oña kwian ene ta gbe
    suge ulita trate Chube giti, kwian Chubenu talla ene me suge kwian me Chubenuge.
  tmd-tmd: Makwam nöbö mö God Inöma yuörɨb ñɨŋ kwo mɨd akuyöbö, ñɨŋ ap bla magalɨg
    nugwön lɨbak nugw ri aböia. Makwam nöbö mö God Inöma yuörɨb ñɨŋ kwo mɨdöl akuyöbö,
    ñɨŋ nöbö mö God Inöma pɨsaŋ mɨd nöbö mö akuyöbö ñɨgö lɨbak nugwölöi.
  acr-NNT: Noꞌj we ri Ruxlabꞌixel ri Dios kataqan pa ranimaꞌ junoq, riꞌ kumaj usukꞌ
    saꞌ ri utz chwach ri Dios, y na kaqꞌat ta kꞌu tzij puwiꞌ.
  kpg-kpg: Tangada dela dono Hagataalunga i golo, le e mee di hagiaga nia dahidamee
    o nia mee huogodoo, gei deai tangada e mee di hagiaga a mee ai.
  taj-taj: परमेश्‍वरला आत्‍मा मुबा म्‍हिसे जम्‍मान स्‍हे ठीक मुला कि आरे भिसी च्‍याबारी
    खम्‍ला। तर परमेश्‍वरला आत्‍मा आरेबा स्‍य्‍हान्‍दो खालै म्‍हिसे थेदा ठीक मुला कि
    आरे भिसी च्‍याबारी आखम।
  avt-avt: Mɨt miyapɨr kerek God Hɨmɨn Yaaik kau kekre han kɨr, hɨr nemtau han kitet
    menmen yapɨrwe me God. Te mɨt han kerek God Hɨmɨn Yaaik ap kau kekre han kɨr hɨr
    ap nertei werek han ke mɨt kerek God Hɨmɨn Yaaik kau kekreri taau. Te hɨr nepɨtari
    menmen me God.
  cbk-cbk: Pero el gente quien tiene ya el Espiritu Santo ta puede ya examina el valor
    de todo el verdad que el Espiritu Santo ta enseña con ele. Ademas, nuay ni uno
    de aquellos quien nuay el Espiritu Santo de Dios ta puede entende el valor del
    maga gente quien tiene el Espiritu Santo de Dios.
