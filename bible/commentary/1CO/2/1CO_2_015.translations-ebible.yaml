verse: 1CO.002.015
translations:
  kpx-kpx: Munanae Tumu male keabuna onobenobe bahatamo lulelelahai kemo hoto loui.
    Isito atabeu bae Munanae Tumu male kebia vaveve kaovai kemo hoto loulivebene.
  okv-H: Eto embo Ahihi Otohu humbari embo amina ari tapa amo ingihe inono ta sirikaguja
    te embo Ahihi Otohu umbae embo amina embo nei ta ke ingeaguja amo ari haiteko
    mane avoeto tuha eto iraguja
  tbo-tbo: Tauta tamogi ginouli atapuhi Yaubada Alugonei ta ikaha imahiyehi, po ega
    iyai gehouna ipa ina libahibahita.
  mal-C: സകലതും ആത്മികർ വിവേചിക്കുന്നു; ആർക്കും അവരെ വിധിക്കാനാകുന്നതുമില്ല.
  grc-SR: Ὁ δὲ πνευματικὸς ἀνακρίνει ⸋μὲν⸌ ⸆ πάντα, αὐτὸς δὲ ὑπ᾽ οὐδενὸς ἀνακρίνεται.
  bgc-bgc: आत्मिक माणस सारा किमे जाँच्चै सै, पर वो दुसरयां के जरिये जाँचया न्ही जान्दा।
  khz-khz: Veaga Palaguna ia aonai etaluna talimana na, gaura maparara pene gita-namanamara
    e pene tugamagi-ilura, na ia matotauna taa na ati pene gita-namanamaa e ati pene
    ripa-roriroria.
  deu-TKW: Der geistliche Mensch aber ergründet alles, er selbst aber wird von niemand
    ergründet.
  zsr-NT: Gac gáquibeꞌinëꞌ le zacaꞌ yúguꞌtë, bönniꞌ zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy, san
    nutu nu gac gáquibeꞌi le zácaꞌczëꞌ bönniꞌ naꞌ.
  lin-lin: 'Moto oyo atambolisamaka na Molimo asosolaka makambo nyonso ; kasi ye,
    bato basosolaka ye te, pamba te ekomama :'
  hns-NT: Bakie dje Pawietr Aatma ke dwaara tjale hai, oe sab tjiedj ke biese me faisala
    kar sake hai. Bakie okar biese me koi na faisala kar sake hai.
  noa-E: Mamʉ chi Ẽwandam Akhaar wai simuan chadau jũrr khĩirjug wai sim, ich Ẽwandamau
    nem waupi sim ajapha khaphʉnaata agpierr nem wawaag. Mag sim ich chan jũrr Ẽwandam
    Akhaar chukhum khʉʉnau i igwia, “Jãan sĩi parta jãg iekha nʉrraajem” aju khaba
    nʉm, Ẽwandam Akhaar chukhum gaaimua amau jaauju khaugba naawai.
  eng-EMTV: But he that is spiritual discerns all things, yet he himself is discerned
    by no man.
  mib-NT: Te ñayuu cánevāha Espíritu, chi cájecūhun ni i ndese íyó ndɨhɨ‑ni. Te ñayuu
    ñayɨ̄vɨ́ ma cúu jecūhun ni i ndese ñayuu cácuu ñayuu ún.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ लाम्‍लोसुबा मनाःल्‍ले़ काक् पाःन्‍हाॽ नुःबा चोःक्‍पि
    मे़ःम्‍बि फाॽआङ् साॽरु, कर वेॽ आत्तिन्‍हाॽरे़आङ् खुने़ॽग मे़न्‍छाॽरुन्‍लो॥
  xnj-xnj: Mundu mweavi na Mpungu wa Chapanga akugamanya mambu goha, nambu kawaka
    mundu mweihotola kuhamula mambu goha.
  mmx-mmx: Ketla laradi mun Loroonan Kaala i nemen keneng at lorooro ren, neni i epovo
    xusu na ila mumu lempanga axap. Do taradi xopmen na ruuna Loroonan Kaala, ixo
    epovo xusu na ila mumu laradi i nunu.
  cbr-NT: Usa 'ain ca Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicë uni an, unin
    'acë ñucama 'imainun aín banacama, asérabi cara upí 'icë quixun 'unania. Usa 'aínbi
    ca uni itsin, a unin Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëxun 'acë ñu
    cara asérabi an sinánmicëxun 'acë 'icë quixun 'unanima, Nucën Papa Diosan Bëru
    Ñunshin Upitan sinánmicëma 'ixun.
  tee-NT: Para ju tam lapanac ju pacxanta ju Spiritu Santu la'ix'alhunut laich machakxai
    ixchivinti Dios chai lai sacxtui ju k'ox ju canavi. Chai ju jantuca' lhilaca'anta
    ju Cristo jantu lai machakxani ju is'atsucunti ju ixt'alapanac ju lhilaca'anta
    ju Cristo.
  eng-LSV: and he who is spiritual, indeed discerns all things, and he himself is
    discerned by no one;
  cak-NT: Roj ri joj-uc'uan roma ri Espíritu Santo jojtiquier naka'ij ri anchique
    c'o rakalen y anchique ri man jun rakalen. Y man jun xti'in chi ri naka'an man
    utz ta.
  pah-NT: G̃ahã okwaha pa. Onhimombaragwaha g̃a pyryva'ea rehe. Onhimombaragwaha g̃a
    pyryve'ỹva'ea rehe. Emo g̃andeaporog̃ita pe po ojipe'g̃a nde'i hamo ikwahave'yma.
    A'ereki g̃a ndojikoty'ari Tupana'ga ra'uva pavẽi.
  sja-NT: Tachi Ak'õre Jaure iru p'anɨɨrãpa ne-inaa jõma ak'ɨdai k'awaadait'ee pia
    wa k'achia Tachi Ak'õre k'ĩrapite. Mãga oodai Ak'õre Jaurepa ãra k'aripapari perã.
    Jõdee Tachi Ak'õre Jaure wẽe beerãpa mãgá p'oyaa ooda-e. Ma awara ãchia p'oyaa
    k'awada-e p'anɨ Tachi Ak'õre Jaure tachi ijãapataarã ome bapari wa mãga-e, iru
    Jaure wẽe p'anadairã.
  xed-xed: Mndu nda Sulkuma Lazglafta ma tsatsi ná, laviŋlava ta gala inda skwi. Tsatsi
    ya tama, haɗ sana mnduha dzaʼa laviŋta galaptá tsatsi wa.
  mks-NT: Joo na̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱ ini, na̱ cán cúú na̱ cánda̱a̱ ini ndá
    ña̱ha cúú ña̱ va̱ha ta ndá ña̱ha co̱ cúú toho ña̱ va̱ha. Ta xi̱hín ña̱ yóho cátóntó
    ña̱yivi ñuyíví jáchi̱ co̱ cánda̱a̱ ini na ña̱ cúú cuéntá Ndióxi̱.
  gfk-S: Iesene nesi nong i hatur kawase no Halhaaliena Tanuo i tale be na nunure
    kilam ira linge bakut. Tike mes na turadi balik paile tale be na kure no tintalen
    ta ikino turadi be i tahut be i sana.
  bmu-bmu: Yeŋön osizemö, Uŋa Töröŋan sölölöhöm neŋgiza ewö, mönö keu pakpakö könaŋi
    kewöta jim teköbinaŋgö dop akzin. Mewö akzinmö, urumeleŋ ambazip kungö könaŋamŋi
    mi gölme ambazip körekŋan törörök jim teköbingö osimakze.
  dgz-dgz: God Guewa potamup wandini nagirewa guegue kakaewa koewa om wariwanum. Go
    gare waenapan upinewa God Guewa potamup wandini nagirewa ya wanene tamoin.
  eng-GNV: 'But hee that is spirituall, discerneth all things: yet he himselfe is
    iudged of no man.'
  zaa-NT: 'Pero ttu creyente nu runią reconocer qui''ni làteruba lani Espíritu Santo
    da'' la'' ritelíni lígani, entonces lą nna ítsatsą́ iyábani ca cosa biỹa nuá ná
    cą: lą nna labí ccą́ juzgar por nuỹa attu enne''.'
  eng-WEBSTER: But he that is spiritual judgeth all things, yet he himself is judged
    by no man.
  guh-guh: Pajivi tsijamatabëecatsi Espíritu Santo, bajarapajivi pejamatabëcueneta
    yapëtaeyaexanaponatsi xua Dioso tsitapexaniacuenetsi. Yapëtaeyaexanaponatsinua
    xua ata Dioso tsitapibisiacuenetsi. Nexata Dioso apo pejumecovënëtsivi apo caëjëpaetsi
    peneconitsinexatsi bajarapajivi Diosojavabelia.
  bon-bon: Yepä laati me cabu pisi nyene Aceji Seemo, tabe ibibi gyene iyeta gwidape
    bine atraname, yepä teebine äblicäco nuuja te atrana.
  nhw-BL: Pero se masehuali catli quipiya Itonal Toteco ipan iyolo, quena, yaya hueli
    quiyecos huan quimachilis nochi ni tlamantli catli Itonal Toteco tlamachtía, pero
    sequinoc masehualme ipan ni tlaltipactli amo hueli quimachilíaj nopa masehuali.
  swh-ONEN: Mtu wa kiroho hubainisha mambo yote, lakini yeye mwenyewe habainishwi
    na mtu yeyote.
  wbi-wbi: Nanoghile kukagula ulwakuva ghikukagula nu Mhepo. Kwajula ughwa Mhepo ihigha
    amasio ghooni. Looli ihighua navange.
  bba-bba: Wi u wɑ̃ɑ kɑ Hunden bɑɑ, wiyɑ ɡɑ̃ɑnu kpuro rɑ yeeri, ɑdɑmɑ ɡoo sɑri wi
    win ɡɑri rɑ yeeri.
  eng-KJVCPB: But he that is spiritual judgeth all things, yet he himself is judged
    of no man.
  kgk-NT: '@see-verse:1CO.002.014'
  waj-waj: Mmannasa Yoketaivo innaki variivoono mmuakiaa kua mmoori aataruuvaa oyaivaara
    arinaima too rikiaivai. Hama kumina gioonna kiaapu voovoono yopeema ivo ii aataruuvaa
    arinaima too rikioo ivaara inna yoketaavaivee tioo maisavaivee tinaravai.
  cpy-cpy: Rooma aakapaeni antakishiretakira, aritaki amayiteero akenkishiryaako-peroteero
    maawoeni jempe-rika oetaripaeni. Ari okantari, okantawitaka tee ikematha-pero-yitee
    jaawiki-jatzi jempe akantayitanaa aakapaeni.
  mpx-mpx: Kilau bolo Yayaluwa Bwabwalena i minaa elala bosowaila bugul gegewena ali
    sapu ta atena. Yaa bolo Yayaluwa Bwabwalena nige i miminaa elal, nige etega bosowaina
    ni atenala ge ni pamasal wala aatena i sapu o ebo nigeya.
  wbp-wbp: Ngaliparlu ngula karlipa Pirlirrpa Kaatu-kurlangu mardarni, ngulaju karlipa
    miimii-nyanjarla milya-pinyi nyiyarningkijarra maju marda, marda ngurrju. Kala
    yapa kuja kalu walku nyina Pirlirrpakuju marlajarra, kulalpalu-ngalpa miimii-nyanjarla
    milya-pungkarla Kirijini-patu ngurrju marda, marda maju.
  luo-luo: Ngʼat man-gi Roho nono gik moko duto, to en to onge ngʼama none.
  nhe-NT: Pero se tlacatl tlen quipiya Itonal Toteco ipan iyolo, quena, yajaya quiyecohua
    huan quimachilía nochi ni tlamantli tlen Itonal Toteco tlamachtía, pero sequinoc
    tlacame ipan ni tlaltepactli ax hueli quimachilíaj nopa tlacatl.
  aii-aii: ܐܢܵܫܵܐ ܪܘܼܚܵܢܵܝܵܐ ܟܹܐ ܕܵܐܹܢ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܐܝܼܢܵܐ ܒܓܵܢܹܗ ܠܹܐ ܝܠܹܗ
    ܬܚܘܿܬ ܕܝܵܢܬܵ‌ܐ ܕܐܘܼܦ ܚܲܕ.
  esk-NT: Iñuum puttuqsripkairiqaqtuam Ipqitchuamik Irrutchimik kaŋiqsitḷasriraġigai
    supayaat, aglaan atlat iñuich atanniiyumiñaitchut ilaanik atakkii kaŋiqsitḷaitchaich
    sut ilaatun.
  msb-msb: Pero nakausisa sana tanan an tawo na ginaistaran san Espirito Santo, bisan
    ngani wara sa indaʼn makausisa sa iya.
  cpa-NT: Ju³lah dsa² quin¹² jmi²dsí², lé² báh³ li¹ŋë́²dsa ca¹lah¹jǿ¹. Jøng² dsa²
    tsa¹quin¹² jmi²dsí² quiah¹² Diú¹³ calah, cu¹dsié¹² tsa¹ŋë́²dsa ha²lah lǿa¹² dsǿa¹²
    dsa² héi², dsa² quin¹².
  dso-dso: ମାତର୍‌ ଜନ୍‌ଲକ୍‌ମନ୍‌ ଆତ୍‌ମା ପାଇଆଚତ୍‌, ସେ ସବୁ ବିସଇର୍‌ ମୁଲିଅ, ସତ୍‌ ବାବେ ବିଚାର୍‌
    କର୍‌ସି । ଏଲେ ମିସା ତାକେ କେ ବିଚାର୍‌ ନ କରତ୍‌ ।
  meu-meu: A lauma iabidadama-henina tauna ese ḡau iboudiai e dibamu, a tau ta ese
    ia se dibaiamu.
  yva-NT: 'Yara vatano Anawayo Amisye no wansai wamamo wananta anakotar tenambe rai
    rui ngkov, rui ngkakai. Wananta anakotare so rai weye Kristus apa ana po ratantona
    no wansai. Weramu vatano mine so unanta irati vatano wamanave wama ana no wansai
    raije ramu. Ayao Amisye mo ratoe mare: “Vatane unanta Amisye apa ana po ratantona
    rai jewen bintabo, weti vatane wo Amisye anyao kakai.” Weramu wamamo Yesus Kristus
    apa ana po ratantona no wansai.'
  dgc-dgc: Pero i tolay a pégiyanan na Banal a Espiritu, éy tukoy de i maski anya;
    tukoy de i katutuhanan éy ta éwan. Pero du éwan méniwala éy éwan de tukoy i ugali
    du tolay a pégiyanan na Espiritu.
  zpm-NT: Saṉgue zha ne rioguicle zha racladz Espíritu co, rieṉ zho pe nac miṉe rlu
    me.
  hix-NT: Omeroro uhutwany me natxhe. Enyhoru onà, anhà haxa onà, kany me natxhe,
    yaworo mak ha. Khoryenkom yokato yoh kom kax mak natxhe ha. Nyamoro yehutwatxho
    hutwahra mak natxhe, anar komo, Khoryenkom yokato yoh mehra tesnàr kom ke.
  sim-sim: Uwa osik ma ol Avui Wasilakahi Masikome ngashi ondo nom mbele mbele ol
    Masikome orhi sawenda ondon armek heyekrahakoroho oweioweiheyenda lir. Hako ma
    ol Masikome Avui Wasilakahi ngashi ambu ondo mbeek Masikome Avui Wasilakahi ngashi
    ma ondon oweioweiheyendahi ambu lir.
  npi-ULB: आत्मिक व्यक्‍तिले सबै कुराहरू जाँच गर्दछ, तर ऊचाहिँ अरूद्वारा जाँचिदैन
    ।
  cgc-cgc: Daw kino na ittaw na naan ki kanen Dyos Ispiritu Santo, may sarang kanen
    an na mag-isip daw mag-intindi gid daw ino beet ambalen ta tanan na tudlo na alin
    ta Dyos Ispiritu Santo. Piro, mga ittaw an na ula naan ki danen Dyos Ispiritu
    Santo, ula danen sarang na mag-ambal ki kanen daw iya na buat miad o malain.
  tim-tim: Dâ nen biwinenŋe Yesugâlân kalion nengât keinenŋe amâ hin. Kristogât nâŋgâ
    nâŋgâŋe emelâk nengât biwinenŋân talep aregât wan me wan hâkgât siâ siâ are potat
    yeŋgimaen aregât luâk siâŋe hâknenŋe tunmâ denân bo kat nenekbiap.
  yor-yor: Ṣùgbọ́n ẹni tí ó wà nípa ti ẹ̀mí ń wádìí ohun gbogbo, ṣùgbọ́n kò sí ẹnikẹ́ni
    tí í wádìí rẹ̀.
  wos-wos: Godna Hamwinya hura tékwa du takwa di xékélakitandi. Méta joo yikafre joo
    dé? Méta joo haraki saraki joo dé? Wungi xékélakindaka Godna Hamwinya hura téhafi
    yakwa du takwa di Godna Hamwinya hura tékwa du takwana mawulika xékélakinjoka
    di hurufatiké.
  emp-NTPO: Ãcõrẽ Jaure neẽ́ b̶ʌba Ãcõrẽ Jaure erob̶ʌ crĩchara poya cawaẽ́a. Baribʌrʌ
    Ãcõrẽ Jaure erob̶ʌba Ãcõrẽnebemada poya bio cawaya.
  eng-F35: But he who is spiritual evaluates everything, while not being himself subject
    to anyone's judgment.
  ind-ind: Jadi, kita yang bersatu dengan Roh Allah bisa menilai semua ajaran rohani.
    Tetapi orang-orang yang belum menerima hikmat dari Roh Allah tidak mampu menilai
    apa pun tentang kita. Hal itu sesuai dengan Firman Allah yang berkata,
  pes-OPCB: شخص روحانی هر چیز را تشخیص می‌دهد و درک می‌کند و همین امر موجب تعجب و
    ناراحتی مردم دنیا می‌گردد، مردمی که هرگز نمی‌توانند او را درک کنند.
  mpt-mpt: Nakaia unangai Gode Hobe i bobol temo bibe bie ile tekein kebianiba inamin
    namin olo ayamobe, misiamobe, gabianiba tekein kebib otane nakaia unangai Gode
    Hobe i bobol temo mo bibe bieba ile Gode Hobe bibe bie naka unang nib bobol temo
    i mo tekein kebibbabe.
  ssx-ssx: Mo Koda꞉na꞉ Sipitidi ma꞉la꞉ someta꞉ mo piteme hau paeyao hando ka꞉pa꞉la꞉peke
    ya꞉la꞉pate pa ma꞉nda꞉ma꞉ ipika꞉ pita꞉la꞉ ekita꞉ hando ka꞉pa꞉la꞉peke na ya꞉la꞉me.
  mkl-mkl: Inɛ iyi í nɛ Hundei Ilɑɑɔ̃ ɑ́ yɔkɔ ku kiiti si mii fei, ɑmmɑ inɛ ɡɔ kù
    wɛɛ iyi ɑ́ yɔkɔ ku kiiti lɑfɛ̃ɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ଲେଃକ୍ନେ ରେମୁଆଁ ସାପା ବିସୟ୍‌ରେ ସତ୍‌ ସାମୁଆଁ ଦ୍ରିଗ୍‍ୟାଏ ମାତର୍‌
    ମେଁ ନିଜେ ଜାବାନ୍ ଡିଗ୍ ବିଚାର୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।
  gof-RNT: Shin Geeshsha Ayyaani de7iya asi ubbabaa pilggees, shin iya oonikka pilggenna.
  unx-unx: ଜେତାଏତାଃରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆତ୍ମା ମେନାଃ, ଇନିଃ ସବେନ୍‌ ବିଷାଏରେୟାଃ ବୁଗିନାଃଗି
    ବିଚାରେୟା, ମେନ୍‌ଦ ଇନିଃକେ ଜେତାଏ କାକ ବିଚାର୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Sikalahuki minata vegenakó netá mukilímini mogonamú hanuva gili vevesanigi
    niamóza, ve makolímo keí mogonataganamú lotuva legeminogo ive.
  lcm-lcm: Io, nia kapo atogon a Malanganto kapo saupai aro korong ani keve bil aongos,
    na mang matan parik kipa angkoai si saupai korong ani kana to.
  aer-aer: Nhenge tyerrtyele Utnenge Ngkarte-kenhe-akerte kwene ikwerenge itelareme
    arne ingkirreke anthurre Utnengele-arle akaltyele-anthemenge. Kenhe tyerrtyele
    nhenge Utnenge atnyenetyakenhe itelaretyakenhele itirrentye tyerrtye-kenhe Utnenge
    Mwerre renhe-arle atnyenemenge-akerte.
  qvc-NT: 'Chaymi Santu Ispirituwan kaqkunalla tukuy imapaq atinchiqllapa yach''ayta:
    ¿Allichu ichu mana? nishpa. Chay mana kriyiqkunaqam mana yach''anllapachu. Chaymi
    paykunaqa mana atinllapachu noqanchiqpaq yach''ayta: “Paymi uchayuq ichu mana”,
    nishpaqa.'
  tgl-ULB: Hahatulan ng isang espiritwal ang lahat ng bagay, ngunit hindi siya sakop
    sa paghahatol ng iba.
  cbs-NT: Tsuabuda Yushin Pepa jayatunan, chakabu inun pepa unantidubuki. Jamen ja
    Yushin jayamatunan, Yushin Pepa jayabu unanti watidubumaki, chakabu inun pepa
    waidan.
  xtm-NTPP: Chukan kúu ja ñayii ka iyo ji'in Xtumani Ndios ma chi kuu jin ndasa'a
    i kuenda ndaka naxe ka iyo ndaka ja ka iyo ñuu ñayivi a, kovaa maa i, masu na
    in ndaka'an naxe kúu i.
  nnq-nnq: Nambu mundu jwakweti Uhuke jwenio aotwi kumanya kweli ja kila kilebe, nambu
    mwene kumanyikanaje na mundu.
  bao-NT: Añuri Yerire ca cʉogʉa, niipetirijere ĩa cõoña maji peticãmi. Cʉ̃ peera
    jĩcʉ̃ ʉno peera cʉ̃ ca biirijere ĩa cõoña majitimi.
