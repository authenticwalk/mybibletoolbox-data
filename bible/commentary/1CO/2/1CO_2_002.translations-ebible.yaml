  kxv-kxv: ଇଚିହିଁ ଜୀସୁ କ୍ରୀସ୍ତ, ଇଚିହିଁ ପା଼ସି ମୁଣ୍ତାତା ହା଼ତି ଜୀସୁ କ୍ରୀସ୍ତ ପିସ୍‌ପେ ମୀ
