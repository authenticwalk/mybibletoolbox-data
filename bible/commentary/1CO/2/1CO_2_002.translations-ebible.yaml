  zar-NT: Cateʼ niʼ guzóalenaʼ libíʼiliʼ, bëʼ ládxaʼa cabí guʼa didzaʼ que le yúbölö,
    pero ca nácatë queëʼ Jesucristo bëʼa didzaʼ, ca naʼ gudë́ʼë lëʼe yaga cruz.
  kde-kde: Kwa kuva, pannavele pamo na mwenu ngwámwile ngulekane na lammalele langulamaite,
    nkuhubili chihi habali dya Yesu Kilisto avambwîje munsalaba.
  ata-ata: Xo eni emasaxa lexe no mine eni exolu lai noxinge ne la axavutala no anu
    mii vile la uasi, ia Iesu Kalisito anusisi mo soli noxou no anu ovu valautu.
  qvw-NT: Aśhwanpa amcunaćhu cayal juc yaćhaycunapïta imallactapis mana yaćhätucul,
    Salbacüninchic Jesus chacatäśhallanpïta yaćhaycuśhallätam camalaycachiná cala.
  nfa-nfa: 'Lodꞌo jaꞌa bera-bera dènge miu, jaꞌa pangee sèmi neꞌe ka: jaꞌa padꞌelo
    dhoka ca jꞌara di, nuka Yesus Kristus. Nèngu ne, Dhèu dhu Ama Lamatua pajaji mema
    karèi nèti uru ka, ho hia mai. Te ngaa ropa Yesus mai, dhèu paku pamadhe Ne ètu
    ajꞌu palolo-palèbha. Dhoka jꞌara neꞌe di, dhu jaꞌa keꞌa mèu.'
  tnp-tnp: Kəni nian iəmətatɨg kitah min itəmah, nɨkik təskasɨk məmə iəkəni pətɨgəm
    əmə Iesu Krɨsto, mɨne nɨmɨsiən rəhan e nɨgi kəməluau.
  urd-urd: क्यूँकि मैंने ये इरादा कर लिया था कि तुम्हारे दर्मियान ईसा मसीह, मसलूब
    के सिवा और कुछ न जानूंगा।
  hot-hot: Mi anôŋ. Yahadum ek yanaŋ abô esak Yisu Kilisi atu ba hama hathak alovalaŋaŋsiŋ
    iyom.
  mqj-NT: Annu innang illalammi penawangku kumua tae' dengan senga'na la kutula' lako
    kalemua' salianna Yesus Kristus la'bi-la'binna kamateanna yao kayu pantokesan.
  rus-SYN: ибо я рассудил быть у вас не знающим ничего, кроме Иисуса Христа, и притом
    распятого,
  mbh-mbh: Na tho oma venen aken, eneke lemik ve aro tho panongpol nge ur e avele,
    ini inga nge a Jisas Krais ile omaing a won ngoronga nge.
  bdd-bdd: Ta hesi nuwanuwagu ma Yesu Kelisomo weyahina yada guguya ꞌoimiya tauna
    siloheꞌamasiya kelose ꞌoina.
  cbt-NTPO: Co'huara pa'shatërapohuë', yonquirahuë. “Quisocristo naporinsoáchin a'chinarahuë.
    Corosëquë oshanënpoa marë' chimininso' a'chinchi,” ta'to, inaíchin sha'huitëranquëma'.
    Inasáchin imacamaso marë'.
  srn-NT: Bika mi ben teki a besroiti fu no taki fu no wan tra sani, dan fu Yesus
    Kristus, èn tak' A dede na a kroisi.
  cta-NT: Laja loꞌo ngutiꞌi̱ naꞌ quichi̱ tyi ma̱, ngüiñi tiꞌ naꞌ chaꞌ ná ta naꞌ xi
    xaꞌ la chaꞌ loꞌo ma̱ tsiyaꞌ ti; sca ti chaꞌ jiꞌi̱ ycuiꞌ Jesucristo, la cuiꞌ Cristo
    nu ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ lo crusi, tsa biꞌ ti chaꞌ nchcuiꞌ naꞌ loꞌo ma̱ liꞌ.
  bqc-SIM: Ma zɛò má yãe oɛ́o, sema Yesu Kilisi yã́ bàasio, atɛ̃sa aà gaa líwa.
  tcz-CHONGTHU: Ijeh ham itileh keima nangho toh kana umkhom pet chun, thildang jouse
    suhmila, thingpela kikhenbeh Yeshua Christa thubou chu kagel dinga kalunggon ahitai.
  mar-mar: कारण तुमच्यामध्ये असताना फक्त येशू ख्रिस्त आणि तोसुध्दा वधस्तंभावर खिळलेला,
    याशिवाय कशाचेही ज्ञान मला असू नये असा मी ठाम निश्चय केला आहे.
  snp-snp: E’e, linate minagu ya Yesu Kilisto kala kuwa ido yá yofolo folami ka yamuko
    kolito logiminae, loto, ido ka maleka yamu kolámenagolowe, loto auma wito kolito
    linatedoka womo ne.
  isl-isl: Ég ákvað að tala eingöngu um Jesú Krist og dauða hans á krossinum.
  spy-NT: Kyaakwey āwuulyēē baateey ng'aleekaab Yēēsu Kiriistō choo bo murtooywoontēēt.
  xnn-xnn: Tay ninemnemko ay masapol ay kedkedeng si Jesu Kristo ya nan nateyana ken
    datako is wada isnan nemnemko.
  mwe-mwe: Punaliji kunngwenunji nashinkutumbilila ngunalunguye shindu shoshowe, ikabhe
    mwaamanyanje a Yeshu Kilishitu, bhakomelwe munshalabha.
  tte-tte: Nige ginauli yabo yayakenayagimiu yagu miyamiyane koina kolimiu bwaimwanamo
    Yeisu Keliso ana boita kelose mena wasana kaiwena.
  tcs-tcs: Ai bin meke main po no tokbaut ol nadating bat mata tokbaut Zizas Kraist
    ane ded blo em wea kros.
  hlt-THB: Nangmih a venawh ka awm awh ce Jesu Khrih ingkaw a thinglam awi am awhtaw
    ikawm sim aham am poek nyng.
  soq-soq: Ne mai epe dewanteapona, ipawa ne nuana bedewe insena Iesu Keriso bolena
    benemawalepa, mai dima da, dia.
  qub-qub: Nogaga gamcunata yachachishcä Jesucristo salbacoj cashanta y noganchi-raycu
    cruscho wañushallantami.
  att-att: Á ta paggiák ku nikayu, initalákkuruk ku ta yá lâ ilayalayâ ku si Apu Kesu
    Kiristu, nga natay ta kurù, nga netapil megapu nittam.
  bki-bki: Nemila kiaku jidomiano jikili ka bogo napano nojo iviso kean kamiu, mia
    maka nosidomii tenalo dolu leleio, a mia noioliolu ga ka Yesu Kristo, vija kiano
    m̃ariano ea m̃akolkolo.
  bqp-bqp: Ma zɛo kũ mani yãke oárɛro, séde Yesu Kirisi yã baasiro, atɛ̃nsa a gana
    lía yã.
  mcp-mcp: Mə a shígɛ́ cɛɛl lás gúl sá shús nûŋ bɨ́dɨ́, mə a lás njɨ sá í dʉ́gyá nə
    Yésus-Krîst yí, Yésus-Krîst bwə́ á bwambʉlə kwolós dɨ́ yɛ́.
  hat-hat: Mwen te mete nan tèt mwen pou m' te bliye tout bagay sa yo. Yon sèl bagay
    mwen te konnen tout tan mwen te la ansanm ak nou an, se Jezikri, epi sèlman Jezikri
    yo te kloure sou kwa a.
  npl-NT: Porke ijkuak onikatka nomowah, mach itla ok se oniknek nomechmachtis, yej
    sanwel de Cristo Jesús Akin okikrusifikarojkeh.
  bgg-bgg: Gu nathek rog um ba shii, gune gui khani shii nowjong zab shii bia srane
    Isu Masi shii nane airo bai shii iy pha ji shii nowdang bie.
  eng-TCENT: For I resolved to know nothing among you except Jesus Christ and him
    crucified.
  eng-BSB: For I resolved to know nothing while I was with you except Jesus Christ
    and Him crucified.
  cpu-NT: Aña intaani nokovakitatainakero noñaaventapiintanaimiri Jesucristo, ipaikakoyeetakeri.
  san-ASM: যতো যীশুখ্ৰীষ্টং তস্য ক্ৰুশে হতৎৱঞ্চ ৱিনা নান্যৎ কিমপি যুষ্মন্মধ্যে জ্ঞাপযিতুং
    ৱিহিতং বুদ্ধৱান্|
  tac-NT: Neka pe 'nátaturu ra'ichálime churigá ko Esukristo alué napu 'ma 'pa rewagachi
    ajtí, 'lige abiena 'nata ne ra'ichálime chonigá mukúliga Esukristo gulusichi chujkugá.
  eng-WEBPB: For I determined not to know anything amongst you except Jesus Christ
    and him crucified.
  gfk-H: Iau ga warawai hua kanong ing iau ga kis nalamin ta muat iau ga bul no nugu
    lilik bia pa iau na lilik ta tiga mes na linga, senbia Iesu Karisito ma no nuna
    minaat tano ula kabai sena mon.
  viv-viv: Nuwahinagekuya gavehimeyeku higa vaita keke tamo gavana faꞋina gadanuwanuwa
    tu Yesu Keliso anakaibe gadalukahihiyena, higa yana alika keloseya faꞋina gadalulumamala.
  yao-yao: Pakuŵa panaliji kukwenu nawamwiwe ninamanyilile chindu chachili chose nambo
    kwamanyilila Che Yesu Kilisito pe, ajula juŵaŵambikwe pa nsalaba.
  tgp-tgp: Matan enau na tau na r̃omiku vara a pa sopo vujangi te hinau tinapua pani
    Iesu Kr̃isto purongo, ale hin na nona mateia na talopeilopei.
  auc-NT: Itota Codito ingante do adïmo inte botö, Tömenganque nänö cægaïnonque ante
    ëñente baï cædinque botö coodintoidi weca gote apæ̈nebote, ante godämaï ïñedë
    do änömoimpa. Ïninque, Wadö näni nanguï ëñënö ante ëñënämaï inte baï cædinque
    botö, Itota Codito ingante awäa timpodäni wængacäimpa, ante mänïnonque ante ëñente
    baï gote apæ̈nebote, ante pönëninque mïnitö weca pontabopa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo me idejo makaamitaɡ̶atiwaji, jakadi mele mijoka jatematiteda
    Jesus Cristo codaa anodaaɡ̶ee me yeleotedoɡ̶odomi madataɡ̶a nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Iz guzenai dabelemin, iz ag ula daimai, iz ecesab ipal en dabeleimai, ag
    i awarai. Iz Yesus Kristus go a gegeulanau ebu noumeun sag dabeleimai, awarai.
  ctu-BL: Come tsa cʌlʌ tic pusic'al ma'anic chuqui mi caj c ña'tan ti la' tojlel,
    cojach Jesucristo tsa' bʌ ch'ijle ti cruz.
  meq-meq: 'Ahəl nakə na ye naha a gay kurom zuk bay aye na, na gwaɗ: «Na ye naha
    na tsikiye na, ka Yesu Kəriste ɗekɗek. Na tsikiye wuray mekeleŋ eye bay. Na tsikiye
    wene wene eye na, ka məməte ŋgay nakə tə dar na ka mayako mazləlmbaɗa eye.»'
  noa-H: Jãg mʌ pãar hee chiraawai mua chan deeum nem jaaujujã k'ĩirjuba, hãba Jesucristota
    warag wajapcha k'ap hapim hig chirajim. Wajapcharan chadcha hi pakuls gaai meerp'ë
    t'õotarr hiekta pãar hat'ee wajapcha sim k'ap'ʌ chiraawai warag haata pãrag wajapcha
    k'ap hapiju hẽk'a chirajim.
  alp-NT: Le laleku esa peneka be au rue kai imire au lepae saisa makete mo batuke
    lepae Yesuse Kristuse. Lepa loko Imata kena ai tutine.
  san-VEL: yato yii"sukhrii.s.ta.m tasya kru"se hatatva nca vinaa naanyat kimapi yu.smanmadhye
    j naapayitu.m vihita.m buddhavaan|
  kbq-kbq: Nagra'ma antahi'zama retro hu'noana, tamagrane mani'nufina mago'zankura
    ontahigahuanki, Jisas Kraisima ahe'za rugeka zafare hanti'naza zankuke antahigahue.
  kbh-kbh: Y ts̈ëngaftangaftaca sënjamna ora, ndoñe quetstétsebos̈e nÿe ndayíñnaca
    jatsjuabnayana, ndayá nÿe Jesucrístbeñe, nda bëngbe ts̈abiama tmojancrucificá.
  ron-LSB: Căci am hotărât să nu cunosc nimic între voi decât pe Isus Hristos și pe
    cel răstignit.
  pon-pon: Pwe i jota wia kin ia, en aja meakot nan pun omail, Iejuj Krijtuj eta o
    a kalopuela.
  nhe-BL: Nimoilhui para más cuali para san nimechcamahuis tlen Jesucristo huan queja
    yaja mijqui ipan cuamapeli topampa huan ax tleno más nimechilhui.
  sps-sps: tana saa nyo fakats you, nyo anofe na fo mamatsiny ka to te kaa fifiisen
    vaminyo mi, ana nyo tsue of matuami ten Jisas Krais tsun, ana ka na kaatsian nan
    ya to, Ayei mat patsun na pagafuan ma saup fatabin rara Ya tan fo aveto.
  wnc-wnc: Nata ginde kunangge natake natane musipmaatangu nata anzing natapbum. Tapduknga
    na ginde banakan yuwit gwene nata wamu kundue dua natake yanikapit. Wena. Nata
    Jesu Kraisdekan natake yanikapit. Wamu ita amin saamdakane kungwanimukut takngaekan
    yanikapit ngang natapa kekekakut.
  bus-bus: Ma zɛo kɛ̀ mɛ́ yãke oarero, séde Yesu Kirisi yã baasiro, atɛ̃nsa à gana
    lía yã.
  gub-BL: Pepyr hereko mehe nahema'enukwaw kwaw amogwer ma'e rehe. Xo ywyra kanetar
    rehe umàno ma'e kwer amume'u peme.
  imo-imo: Nalo Jisas Kraist moromo mele kinye unjo polopeyana kolorumu mele kau konopu
    lepolio eno ungu nimbo tiru.
  boj-boj: E endegsi are qaloqnem. E nuŋgo ambleq di sosiy Yesus Kristus aqa anjam
    segi merŋgoqnqai. A ŋamburbasq di moiyej anjam di segi niŋgi merŋgoqnqai. E degsi
    are qaloqnem.
  eng-DRA: For I judged not myself to know anything among you, but Jesus Christ, and
    him crucified.
  knf-knf: Dbaa ţëp ţëp aji mënkţiiniyaan nin uko uloŋ umpaţi na wi Yeŧu *Kriŧtu,
    ul i bapaŋuŋ ţi kruŧ.
  san-KHM: យតោ យីឝុខ្រីឞ្ដំ តស្យ ក្រុឝេ ហតត្វញ្ច វិនា នាន្យត៑ កិមបិ យុឞ្មន្មធ្យេ ជ្ញាបយិតុំ
    វិហិតំ ពុទ្ធវាន៑។
  arn-NT: Feychi mülepulu iñche eymün mew, ayülan ñi kimael kangelu dungu, welu Jesucristo
    ñi dungu müten, tati langümel ta kürus mew.
  zas-NT: Laꞌtgaj guzun con lëjt ad gunetan diidx ren ree lojdi, tijbzi xcwent Jesucrist
    bén cwa loj crüjz.
  ken-NT: Mpok nchí awu, nkʉ ntɨ ɛna bɛ́ mpú yáŋ ndɨ́ŋɨ́ ɛnyɨŋ ɛchak, ɛ́bhɨ́kɨ́fʉɛt
    chi bɛrɛm ɛ̌ti Yesu Kristo nɛ, sayri sayri ɛ̌ti nɛwú ɛnɛn yí ágú amfay ɛkotákátí.
