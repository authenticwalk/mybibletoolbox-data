  kyf-kyf: Nɩɩ, ɩn 'nɩ 'yɩbha ɩn 'ka gbʋ -putuu 'jiyibheli, da ɩn mɩa aɩn nyɩdɩ, 'mʋ
    we 'nɩ -Zezu Klisɩ 'wʋbhʋ, -Zezu -ɔ wa kʋlʋa *su -gʋ la, mɔ.
  tpi-tpi: Mi bin ting olsem, taim mi stap namel long yupela, mi no ken tingting long
