  chk-chk: Pun lupwen üa nonom remi, üa filätä pwe üsap silei och pwe Jesus Kraist
    chök, nge enletin an we mäla won iräpenges.
  ssd-ssd: Ye Yesus Kristus nane nu ail kazrai mbolŋge balenaig ta ndo idusmba satiŋgen.
  acr-TNT: Ri xinchꞌobo e xew cantakej utzijoxic ri Kanimajawal Jesucristo y rucamic
    Rire chwa ri cruz.
  rop-rop: '@see-verse:1CO.002.001'
  mee-mee: Iau ka sana kuma minmina ta iau ka materaumana roma, ka ina iau momo kala
    nge miau na sana laumatana ka otetoto. Ka laumatana kae Iesus Karais ba matengana
    nga maiskovu mana.
  dif-dif: Ngangau ngato wata ngundrana wonti jurangu terti milkila nganala, windri
    Jesus Christus kunarkula.
  gam-gam: Na embe yell ge, na ye boll kandja merke dje auno dje nayell man, Jisas
    Krais una ipo iko pera al togoi mal kandja ge, djino dje yell, kandja ta man.
  nou-nou: Ainda be awa na nasuka sisena na ingode atise na Iesu Keriso de uso betari
    orega da awa berari atopatadena.
  mqb-NT: Anga, na zlak ayak àga kwanay nà, na gan may nâ san kərtek nà, Yesu
    Almasihu, aday winen mə daray a pə dədom mə zləlngaɗ ata awan.
  ape-B: Umu moneken, ababuk nyultab yek yanaku yanepu mapemu, yek yanubu yakli wak
    umu yekim ulkum mulamaguk enech kipaichi echudak, wak. Yek yakli ulkum munubu
    mulamu Jisas Krais atunu nunu agundak nagak lowag krusemu.
  grc-F35: Οὐ γὰρ ἔκρινα τοῦ εἰδέναι τι ἐν ὑμῖν εἰ μὴ Ἰησοῦν Χριστὸν καὶ τοῦτον ἐσταυρωμένον.
  cav-NT: 'Tuqueja cuahuie tuque ecue inime jucuare: “Corintoju jutitsu tuna Jesucristoja
    quisarati cuita camadya cuejatiya. Tuque ecuana jiteque curusuju majuhuaque cuita
    camadya tuna cuejatiya”, jadya tuque ecue inime juhua.'
  kgp-NT: 'Nén pir hã to sóg jykrén ja nĩgtĩ, sỹ ãjag mỹ tó jé, hã vỹ: Jesus Cristo,
    he mũ, ti tỹ cruz to sa kỹ ter ja ẽn ti.'
  bvd-bvd: Nau nao kwasi ade 'uri nai, suli ku dooria kwai bae 'aku sulia taifilia
    guu sa Disas Kraes ma na mae lana 'ana 'airarafolo.
  ukr-1871: Бо я надумавсь, не знати нїчого між вами, тільки Ісуса Христа, та й Його
    розпятого.
  apz-apz: Oꞌo, ngko nje sɨmeho somneꞌno ole nto hnnɨmentoho, Ngko sekwoꞌnji nohumahmꞌmo
    yoꞌmayo kengo kengo soꞌno ngko hungkuno maselɨmnehono. Oꞌo, awonoho. Ngko Jisas
    Kɨlais kako iyo hwojiyafɨkuꞌnnyo sopo nakwoe wonyomneꞌno poyo peꞌnɨmentiso sohuneꞌno
    ngko huno nihwosoꞌno osoꞌnohini wolosetɨhwamneꞌno yohono.
  yon-yon: Amborom kuu ne yiib yaa dobaraan kuu inamen yena kankubunaan, Yesu Keresu
    ye wengiib ye kuu at ming arimbed aye kiniwen ye wengiib dakmi dowadmo awinaan
    kowe.
  poi-NT: Jesɨc cuando jáy ai̱t́i con mimicht́am anjɨ̱spa iga d́a t́i más manaŋmadáy,
    solamente manaŋmadáy jém tánO̱mi Jesucristo iŋquímayooyi iga accaata̱ jém Cristo
    jém cunusyucmɨ iga tayojáy tantáŋca.
  wuv-wuv: Uaa yau na nara ba unei'aa apa'aa ne'a manumanu ei a gutafipui a'a hamu'ou
    ma'uaa ana unaa Jesus Christ ma fei fatawana.
  quf-NT: Ashwan qamkunawan karqami Jesucristo uchanchikmanta washamanallapapaq wanuran
    nir yaĉhashaylata yaĉhachishunayllapapaq nisha karay.
  yuw-yuw: Nocho ‘kombic kombic tungugon kantiwa’ yongo sonot ebot. Woi Yesu Duic
    ‘nontha’ yongo ep goröcdec wuya ombocma yuhon fatmatagon fandat kanogot.
  hus-NT-1971: U t’ayat tsalpayamalits expith cu olna’ abal Jesucristo tsemets ti
    Jec’onthax ti al an cruz.
  med-med: Na enim kʉn omp mur ni kʉn, na nga numan ila uⱡ elpa elpa mbʉ tʉp apra
    ndup, Jisas Kraist kʉn, elim nga nde peta ila kurum uⱡ ei nga mint pilip mur.
  bch-bch: Ngansa ngan ado toaiua nala pagimi, narau posanga ngan gau ga nakado posanga
    eta pade mao, be naposa ngan Iesus Kristus kekelen ga ele matenga ngan abei tabala.
  cco-NT: Jo̱ lajeeˇ e cataan˜n jee˜ ꞌnʉ́ꞌˋ jaˋ cafáꞌˉa júuˆ e jiéꞌˋguɨ, co̱ꞌ dseángꞌˉ
    lají̱i̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáamˉbaꞌ caꞌɨ́ˋ dsiiˉ e cafáꞌˆa jo̱ dseángꞌˉ jí̱i̱ꞌ˜
    e júuˆ quiáꞌˉ e˜ uiing˜ e catángˉ Dseaˋ Jmáangˉ fɨˊ dseꞌˋ crúuˆ.
  deu-1951: Denn ich hatte mir vorgenommen, unter euch nichts anderes zu wissen, als
    nur Jesus Christus, und zwar als Gekreuzigten.
  alq-ALGNT: Nigi onendanaban mega ega kidji mikodaman kodag kegon meg8adj e 8idjionagok,
    mi eta Jesos Christ kidji mikomag, acitc a8acamej kidji tibadjimo8an egi acidak8a8agani8idj
    tcibaiatigokag.
  ixl-NNT: Pet kat voksa tunviꞌ uvaꞌ taꞌn kuxh u yoleꞌ la val sete tiꞌ u Jesucristo,
    as tiꞌ uvaꞌ kat kam Aak vatz u kuruseꞌ.
  boa-NT: Téhdurée ámúháj pɨɨne o íjcyaabe tsá tsíñéhjɨri o wátyánúmeíhíjcyatúne.
    Apááñerée ó imíllehíjcyá ámúhakye o úwaabóné dityée páwachékevu wátyétyéhcúúbedítyú
    íjcyáné uwááboju.
  quh-NT: Manachayrí kancuna chaupipi Jesucristoj cheka yachaynillanta allinpaj khawarkani
    manataj waj imastaka. Chayraycu willarasharkani Jesucristomanta pay juchanchejraycu
    chacataska caskanmantawan.
  kwi-kwi: Ukasa uzasmin, nane maza pitmin uruza kamtanashimtu arau. “Jesucristo kurishkin
    irɨzi. Dios an watsat mɨlmumika aukin ɨnintakas, awane Jesucristora piantara.”
    Sunkanain kiztau.
  agm-agm: Sandɨ apaapɨmaahe amɨ nɨnɨ saindɨ gwɨnyaataate. Nɨnɨ kiyaisatɨ maasɨ bindataatɨ
    pɨwɨha waiwa amɨ wapa wapaapɨ apɨpaahɨ nanɨpimatɨtɨmatɨ nehɨ Kɨraisihopaahɨ ausaatɨ
    kiyai kaundɨtaano ndɨ aimɨ gwɨnyaataate. Iyataatɨ amɨ so Kɨraisiho komɨ isɨhiyai
    japɨhɨ numwaitandɨ Autaahaatɨho namɨhainjɨho ipɨ tɨtɨhɨ atawɨhatetɨ isɨhiya tipɨ
    tipɨmandaahohɨhopɨhaahɨhɨ nɨnɨ kiyai ausaatɨ kaundɨtaano ndɨ gwɨnyaataate. Aindɨ
    nehɨ kaahɨhɨ ausaatɨ kasato.
  ubr-ubr: Yabin Yau ainonotiu nono on nan mat tamama on yau Iesu Keriso ato nabai
    irarabob aurin wat on anoskikin.
  tsw-NT: Adama a na a mantsa ma na n da̱na̱i oɓolo na̱ a̱ɗu, n zuwa ta̱ aciya̱va̱
    mi icina ili i na i buwai suru, she Yesu Zamawawa goon nu ukwa̱ wa̱ yi a akpata.†
  cax-NT: 'Sane niñapensaca aucutanu: Irranca suraboi ausucarü solamenterrü nürirrti
    Jesús, naqui coiñoti apü curusürrü, champü manrrü.'
  aia-aia: '''Inia nau ''adoma''inia do ai''a ta mareho he''ete''i''a ro''u dowaigu''i
    hadanga''inia, me ''iia moia Jisas Kraest mana mae na haua na''i dadaahoro.'
  srp-1865: Jer nijesam mislio da znam što meðu vama osim Isusa Hrista, i toga raspeta.
  agt-agt: te ya itta en hapa la ta nonot kin a awan ta takwan na pakolangan ku ta
    ipadangag ku tekamuy am bakkan te Hesusen ikid na nepasi na en ta krus gafu tekitam.
  lug-lug: Kubanga nasalawo obutamanya kintu kyonna mu mmwe wabula Yesu Kristo oyo
    eyakomererwa.
  yby-yby: 'Nemoya sa-loko ele wehe lo-minoko woboma ne: Nemoya edimotoka woko ga
    maloka lamoko Jisesi Kalaestida yoho yaha yalo kohabo gamagoya lo libituwe loko
    ele-minoe.'
  heb-heb: כי לא חשבתי לדעת בתוככם דבר בלתי אם ישוע המשיח והוא הנצלב׃
  mpp-mpp: Na ngengeholec galu yanguc sugu ngagesilu mibe sanangkewec, “Korin taonka
    galu Yesu Kristole siduc mibe yegengkedaicte, ailu ye wenucka malicpongka webong
    homawec, yogo sugu mibe yegengkedaicte.”
  apb-apb: Aena aana maholo nou o'o'o pe'i'omu, nou ne'isae moute'i uri nou sa'a ere-ere
    ike lo'u aana nga mei ola aaopa, ta'e nou ne'i-ne'isae oto mola aana a Jisas Kraes
    na maenga ingeie i lengine po'u-po'u.
  san-TEL: యతో యీశుఖ్రీష్టం తస్య క్రుశే హతత్వఞ్చ వినా నాన్యత్ కిమపి యుష్మన్మధ్యే జ్ఞాపయితుం
    విహితం బుద్ధవాన్|
  ben-IRV: কারণ আমি মনে ঠিক করেছিলাম, তোমাদের মধ্যে থেকে আর কিছুই জানব না, একমাত্র
    যীশু খ্রীষ্টকে এবং তাঁকে ক্রুশে হত বলেই, জানব।
  ntu-ntu: Murde aotipe drtwrnge kx mzli kc tqmnc-ngrgu, naycmnetxtr-ngrpwo Jiszs
    Kxnzmcpx x nzbzo-krmle mz kros mz nzarlapx-krde nimu.
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਇਹ ਠਾਣ ਲਿਆ ਭਈ ਯਿਸੂ ਮਸੀਹ ਸਗੋਂ ਸਲੀਬ ਦਿੱਤੇ ਹੋਏ ਮਸੀਹ ਤੋਂ ਬਿਨ੍ਹਾਂ
    ਤੁਹਾਡੇ ਵਿੱਚ ਕਿਸੇ ਹੋਰ ਗੱਲ ਨੂੰ ਨਾ ਜਾਣਾ।
  gvc-gvc: “Õ sehe ni buheihtja”, nicʉ mʉsa mehne jicʉ Jesucristo ya dihtare crusapʉ
    to yariari dihtare wacũcʉ, tí buheare buhei yʉhʉ.
  sbk-sbk: Nahamuye asagamanye shoshonti lwanahelo namwe ila wha Yesu uKristi, numwene
    wateseshe.
  mya-JVB: အကြောင်းမူကား ၊ ယေရှု ခရစ် တည်းဟူသောလက်ဝါးကပ်တိုင် မှာ အသေခံတော်မူသော သခင်
    မှတစ်ပါး ၊ အဘယ် အရာကိုမျှ သင် တို့တွင် ငါမ သိ မ မှတ်ဟု ငါစိတ် ပြဋ္ဌာန်း ခြင်းရှိ၏။
  kgf-kgf: Imi mia ni sucginaiguc kecma iwawai tosara qahac, néŋ Yesu Kristo ʒéma
    biriŋnéŋ qegic ic héŋgeŋa wéndaraiguc humuyec imuacnec sac niŋareŋgémaŋ ʒé niŋseliyiac
    imuhuc waŋi.
  awb-awb: Iteba míarautaq ínéga iwíáhéna, Mó aní éhweh íre teiníe. Írakaumo. Peh
    morá Sísa Karáhéga pukurai ehwéh teiníe íwíáhurauge.
  gdn-gdn: Nau wi paunagau uburekeya ki nau nota yau mena notapekeya; ‘Yona kudubi
    kwaki ki nau kamadani ko Iyesu Keriso e mena yonai ade e ripa korosi naureya powena
    ki mena sisiyai nau suwogoni.’
  nko-NT: Tsúfɛ́ brɛ́á mbʋ mlɩ wá á, nɔbwɛ agywɩɩn ánɩ́ nɔ́tɔɩ́ tsú Yesu Kristo
    pʋ́ mʋ oyikpalíhɛsʋ lowu nkʋlɛ ɩwɩ.
  bsn-NT: “Yucʉ́tẽrojʉ Jesucristo ĩ rijabosare rĩne ĩnare gotirʉcʉja” yitʉoĩagʉ̃ ñari,
    to bajiro mʉare goticajʉ.
  pib-NT: Gi rixanu gike nushinika gimatleta gixatskalaya, seyni Geso Kristopje, ga
    wa Tye koroshishkita gitaakaluru.
  wiv-wiv: Na vuna kilaka kua hau kamamiu hau te taruhia na kagu lohoihoia kete beta
    kata lala goloa katiu ve, palaka kata lala za a Kristus ia mai ve na kana matea
    na kruse.
  reg-reg: Nalamuye okulema omenya chona chona anu aliga niliamwi nemwe tali Yesu
    Kristo, no mwene unu abhambilwe.
  mlh-mlh: Nonji ŋoŋore botugo mamane furuine sosowo qaŋaŋineo ruaru Yesu Kristore
    buŋo eru maripoŋgo komeya ore fuŋine oi akoŋ mane mukuru oi misauebeminde buŋone
    kipeboŋ.
  gof-ENT: ታኒ ሂንቴራ ዴዒያ ዎዴ ማስቃሊያ ቦላ ካቄቲዳ ዬሱስ ኪሪስቶሳፔ ኣቲን ሃራባ ኤራናው ኮዪኬ ጋዳ ታ ቆፋ ቃቻስ።
  aau-aau: Payhokuaw, hano enekwei hme nion ma non-wak hokwe, hakwe mey har irweyk
    me nak-nanpanan meio mesor kow pa. Sawk hakwe Jisas Krais o, hiy now ayaw mon
    ma lokrue o, seme-aw nanpanan kraiay mesor kow.
  tvk-tvk: E‑e, melele xa natete visal xamim, natepol ni nenemien navan tengan nisepin
    usil Iesu Kristo kestang, e tetep iaxa temat e eivave tehinat xir. Reitin, nateling
    nenemien navan tengan ninasepin ni ti mun neta.
  prf-NT: Gapu dikona kedák haán, ay ginustu ku a awan ti agum a tenggiyán maliban
    kánni Jesu-Cristo a nepaku ten kudus.
  auy-auy: Ááéma imáyáa éꞌa séꞌa kentópaꞌo komáénda ímba miyám-baaran-tantaakoni imáyáa
    éꞌa simátíménda Ísu Káráísitintafeꞌa imáyáa éꞌa kentáásáfénawe séna aaraa-táíyáꞌó
    pukáin-aai aantemba imáyáa éꞌa kosimátimenaumne séꞌa
  tbg-tbg: Vi entara te ni nivutaini vaiha vohaa uvaqai tivaqi virerave tivake, kia
    vo uva vo uva ni tiva nimiraiti, te Ihu Karaitira katariqaa aruto uvaraqai ni
    tiva nimiavaunara.
  hub-NT: Wika atumin pujusnaka Jesucriston pachisan chichaknaka, chikich chichaman
    ujatsuk, Jesucristonka numinam achirar maawaruiti tusan ujakmiajrume.
  hmo-hmo: Umui dekenai lau noho neganai lau be idau gauna ta lau laloa diba lasi,
    Iesu Keriso sibona mo. Oibe, Iesu Keriso satauro dekenai ia mase sibona lau laloa.
  big-big: Nogo pilik miza purik nogo sawiyarik ne ini kiling wiziya puwekke ne Yisu
    Kilisiyegi keke kumula keya pi tenigi wiyeke yengeleileige ibeng sa purikki.
  gux-G: Kelima min den ye yi siiga yeni, ki jagi ki jagi ki cuo ke Jesu Kristo bábá
    yaaa ka, min ki bani libá ki ba maadi li po, Jesu Kristo yua ke bi den kpaa o
    li dapɔnpɔnli po yaa ka.
