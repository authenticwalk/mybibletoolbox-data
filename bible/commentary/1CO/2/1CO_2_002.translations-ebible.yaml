    ka''oa okavaraniki ho. Jokoa varani hoariha va''ora oka''ojomo''iriha adani —
    oabono oni''a''iki ho.'
  twi-twi: Meyɛɛ mʼadwene sɛ bere a me ne mo wɔ hɔ no, mɛma me werɛ afi biribiara
    gye Yesu Kristo nko; na ne titiriw no, ne wu wɔ asennua no so no.
  hlt-hlt: A tai taengtae Jesuh Khrih kawng mueh atah pakhat khaw nangmih te ming
    sak ham ka cai pawh.
