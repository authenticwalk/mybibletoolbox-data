  zga-M: Nalamwile ukhusita ukhu khemanya khyokhyoni ulunale numwe apange u Yesu Klisite,
    nu umwene uveatesikhe.
  yom-yom: Bila ndizenga mu kambu zaba kadi diambu dimosi mu beno, botula kaka Yesu
    Klisto ayi Yesu Klisto diodi dibandu va dikulusi.
  san-SIN: යතෝ යීශුඛ්‍රීෂ්ටං තස්‍ය ක්‍රුශේ හතත්වඤ්ච විනා නාන්‍යත් කිමපි යුෂ්මන්මධ්‍යේ
    ඥාපයිතුං විහිතං බුද්ධවාන්|
  yut-yut: Nido ji gat egɨpgumaŋ bɨsapmon yo ŋwakŋwarɨ dɨ do nandak nandak dɨmasi
    agɨm. Yesu Kristo, ae tɨlak kɨndapmon kɨmot agɨt uŋun dogɨn nandagɨm.
  grc-BYZ: οὐ γὰρ ἔκρινα τοῦ εἰδέναι τι ἐν ὑμῖν εἰ μὴ Ἰησοῦν Χριστόν, καὶ τοῦτον ἐσταυρωμένον.
  cpc-NT: Apa nokowapirotatainakiro nonkinkithatakotapiintanaimiri Jesucristo, ipaikakoitakiri.
  nhg-NT: Cache cuöc naja neyeya ca nemejua, amo onecnec necmates niontle de ocseque
    sösantle, tlöcamo solamiente de Jesucristo, hua de quiene otiecoruspelojque.
  nya-nya: Pakuti ndinatsimikiza pamene ndinali ndi inu kuti ndisadziwe kanthu kena
    kupatula Yesu Khristu wopachikidwayo.
  ngu-NT: Ijcuac nemotzajlan ninemiya onictlalij noyojlo para xitlaj ocse ica más
