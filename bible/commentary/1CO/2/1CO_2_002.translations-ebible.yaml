  san-BUR: ယတော ယီၑုခြီၐ္ဋံ တသျ ကြုၑေ ဟတတွဉ္စ ဝိနာ နာနျတ် ကိမပိ ယုၐ္မန္မဓျေ ဇ္ဉာပယိတုံ
