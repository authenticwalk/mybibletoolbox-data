  dan-1931: thi jeg agtede ikke at vide noget iblandt eder uden Jesus Kristus og han*
    korsfæstet; { [*d. e. og det som korsfæstet, K. 1, 23.] }
  kwj-kwj: 'Inaka ahi ki kwambu naha ki ka hinga ani hambwaro: Kui nindo tiki a dano
