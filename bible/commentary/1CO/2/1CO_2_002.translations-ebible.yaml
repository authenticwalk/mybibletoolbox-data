  nvm-nvm: Regavo madu na una vuak garef kafo kege kuardiakfuon iji naba vierafen.
    Regavo nam vuak ma iji izeg Jesu Kurais fu kuros ijia ise jon ja reoijo iji karauniakafa
    guainma na ijesugin samakaf kuardiain.
  mps-mps: 'Te eno homugo digi eno tiwai po walio: te ena dage tomode bidibo sogo,
