  gmv-NT: ታ ኢንቴ ጊዶን ዲዛ ዎዴ ካቄቲዳ ዬሱስ ኪርስቶሳፔ ኣቲን ሃራ ኤሮንታ ማላ ታ ባጋራ ሙርታዲስ።
