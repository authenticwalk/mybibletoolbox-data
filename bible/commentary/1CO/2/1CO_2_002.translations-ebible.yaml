  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ངས་སྔར་ནས་ཡེ་ཤུ་མཱ་ཤི་ཀ་དང་ཁོང་ཉིད་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་པའི་དོན་དེ་ཤེས་པ་ལས༌གཞན།
