  pon-2006A: Pwe, ni ei mihmi rehmwail, I lemehda I en manokehla mehkoaros, ahpw I
    en medemedewehte Sises Krais, ahpw mehlel ni eh pwoula nin lohpwu.
  maq-NT: Cuatjin casahme ta, tsëhë xi cavejñá cjuatacun naha xi ngu ni Jesucristu
    xi cahme me xcun cru tsingátaha cacún tsëhë me, jinguyëjë rë xi cuitejñataha cojo
    nuju.
  hto-hto: Mei naui omoɨ cɨ́gɨri cue illa llezica daa Jesucristo ráfuena naa ie coráɨafue
