    ɓúaa ho *kùrùwá wán.
  ote-NT: Pe nu de nduá ꞌbʉpʉ, dá ja dá zoꞌahʉ hønsɛ de ma Zidadahʉ ra Jesucristo
    núꞌa̱ bri pontꞌa ja ra pontꞌi ne bi tho, ne hindá zoꞌahʉ de maꞌna ra noya.
  wnu-wnu: 'End ye ete misir igoum: Ye aninob igorin qen end ye mi geret misir me
    iginei. Ue, ye Yisast gari, wo nam tenori big waramari umor end gari misir igub
    igoribam, ende qamb misir igub anit yaremei.'
  zam-NT: Co'se' ngòon làth gu'a, ne'ndoode lezon nglu'en daa loo gu' xal thìb mèn
