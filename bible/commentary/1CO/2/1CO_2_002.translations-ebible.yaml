    yub Jesucrist loo cruz.
  zyp-NT: Zecawtamaw tatah naaning kha ka ungchung vytei khah Zisu Khri kong le aa
    khaipainah kong tah ly co zehmai hni a pachia bei neh.
  sey-NT: Mësaru ja̱ꞌre paꞌi maca yequere cuasaroja̱i camaꞌë paëꞌë. Coa Jesucristo
