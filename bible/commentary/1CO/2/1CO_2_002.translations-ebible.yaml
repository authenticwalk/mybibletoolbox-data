  dww-dww: Ibewa, be yau ogama è taraḡina da Keriso tupatuparatunama, taunaḡa sibo
    è rauguguyena.
  twi-ASANTE: Meyɛɛ mʼadwene sɛ ɛberɛ a me ne mo wɔ hɔ no, mɛma me werɛ afiri biribiara
    gye Yesu Kristo nko na ne titire no, ne wuo wɔ asɛnnua no so no.
  aoj-aoj: Deiꞌ main, okom aeꞌami mandandaꞌ naꞌamba. Afamba aeꞌ ape agalomepa ina
    ataꞌ okom mapoma anom maefah daiam, owaꞌ. Okom maseꞌe hiahaom. Aeꞌ okom mondapoma
    Jisas Krais atona. Ahoꞌ, anen nagaꞌ lawag usiꞌigai tiꞌwanaegai.
  cbv-cbv: '@see-verse:1CO.002.001'
  taw-taw: Yad anɨgɨl gos nɨgɨnek, nɨb ayɨp mɨdɨl, tap olap ke gos ma nɨgin. Jisas
    Klays, ne mab bak alaŋ kumak nokom nɨm gos nɨgin agɨl nɨgɨnek.
  jic-NT: Nun jilal tjevelé Jesucristo mpes la p'in, tjevelé jupj tepe'e cruz po'ó.
    Niná quelel veletsja la p'in.
  zap-NT: No chene wkaa noo lad de, rlaandet noo nyaknan noo ste kos, sinke nonchee
    xkwent Jesucrist ne wkaa lo kruz wzëët noo.
  wer-wer: “Ne ngön munt nant nemangön, Yesu Kristo këra yetaprak möön wel wia pöt
    pëën ök memaat,” pël wesak waisaup.
  ipi-ipi: '@see-verse:1CO.002.001'
  qul-NT: Kancunawan cachcaspa, mana wajta parlayta munarkanichu, manachayri chacataska
    Jesucristollamanta.
  tnc-tnc: Mija ᵽõ'irã ñimaraᵽaka ᵽoto “Yaᵽua tetaekarã Jesúre reyaekakaka takaja
    nare yibojaye'e”, ãrĩwa'ri mijare yibojaraᵽe.
  ter-NT: Vo'oku ngoúsokone inzóneu yanekôyoke ákoyeamo po'i énjokopike, ákoti itukapu
    koeku Jesus Kristu yoko ivókinovovi ya kuruhúke.
  bmr-NT: Jillɨro amɨɨhaifeenevɨ jinejebaco gaajatɨɨbobadɨ minifutuuhi ɨdɨɨbocoro
    Jesucristoco jaanɨ etetecucɨnɨɨboco gaajauhi.
  fuf-fuf: Ko fii mi taw moƴƴaa ka mi ndaara goɗɗun goo hakkunde mon, si hinaa Iisaa
    Almasiihu, fempaaɗo on.
  bhl-bhl: 'Babo! Kate, nem ibolow fukunin fian kale kuw bokoyemomeli: “Nem yuso bisi
    ding dim bakate, ne kanelom mali kal fian eisneng mak bokoyemoki te! Itel bate!
    Kulais Yesus em sang so, akalem sil bikisiliw em sang bete kuw bokoyemoki kasike!”,
    angenali te.'
  ons-ons: Na ŋinane keuo ge more na wetne maingewe paki yeye kine kine qeligewe niget
    nangi Yesu Kristo kibego seukke, eŋeka weku detka kalane wetkekole.
  con-NTPO: Tayo asi'ttaemba gi Jesucristo tise avuja'cconga pa'choma condaye in'jamba
    que'ini ja'a. Faesuve condaye in'jambipa tsaveyi gi conda'a.
  ghs-ghs: Oi anai qupa nameta hee, Abiho torota bamu noo qesaqesa hiire nookaquhe
    napaho habara Kiristuke hapahapanaiteta ooqaho noo hiiremi bamu sapara naataqu
    oiqi hiire ana baurata qeemata.
  peg-peg: ଇନାକିଦେଂକି ଜିସୁ କ୍ରିସ୍ଟ, ଇଚିସ୍‌ କ୍ରୁସ୍‌ତ ହାତି ଜିସୁ କ୍ରିସ୍ଟଙ୍ଗ୍‌ ପିସ୍ତି
    ମି ବିତ୍ରେ ଆରେ ଇନା ବିସ୍ରେ ପୁନ୍‌ୱି କାଜିଂ ଆନ୍‌ମାନ୍‌ କିତାଙ୍ଗ୍‌ ।
  txu-NT: Bir, ba ar awỳr ibôx kêtri amim, —Dja ba arkam bôx ne Jeju Kritubit man
    arkum 'ã ajarẽ. Kritu pĩte'y'ã jêt ne tyk'ã dja ba ajarẽ. Kwãrĩk wãnh ba arkum
    atemã mỳjja'õ jarẽnh kêt. Nã bãm ã amim ane.
  eng-WEBU: For I determined not to know anything among you except Jesus Christ and
    him crucified.
  gnw-NT: Echa'ã pepɨte pe aĩ rambueve, chequɨrẽɨ amɨmbeu peve cuaño - Jesucristo
    jare quirãi jae umano curusu re.
  mux-mux: ‘Na eni-kene molupu ‘Yesos yi-nuim Kraisele yunu mindi numanu kimbu-sipu
    molupu kene, yunu unji-perana ola ⸤toku⸥ ku toku panjiring kulurum mele mindi
    aima numanu kimbu-sipu molupu, eni akili mindi piliangi nimbu simbu.’ nimbu molupu
    kene ⸤piliipa kungnjuli pelemú yambuma-ni nilimele mele naa nirindu⸥. Ung lupa
    te numanu kimbu-sipu mani sipu ung-bo naa tonjambu.’ nimbu ui piliirindu.
  maj-NT: Najmi kama mjena tsa kj'a̱í nihi kinchja a̱jinnu̱u. Nku tutuhú Jesucristo̱
    kinchjani̱jmíya ko̱ á kruu̱ k'ient'áha.
  bkq-NT: 'Âyanmo udâly iray, warâ ani âwâlâ auguely: “Corintodâ wawyly ume, Jesus
    Cristo wâgâ lelâ ise auguely. Kâmakeze kruz wâgâ iguehobyry ise augueho” uguely
    ani.'
  kue-kue: Na nomana yegl pirka na ene meglmara pukamugl moglka enge na ka kanekane
    tau manedi pirka, ba Yesus Krais pre ya te ye endi-prak mina singwa kamo i keme
    pirka.
  cot-NT: Aisa teequeate nonintimateji nonquenquejajeji otsipa nochoocatimojiaquempigueti,
    iriguentiqueate noquenquejamajataque Jesoquirishito imetojaventajiacajigueti coroshiqui.
  bnp-bnp: Na tahuna a made turane mua, a koi ni tovo mua na ngava legelege. A ngaru
    ni tovo kunana mua na ngava ne Isu Kristo, i mate na kai tavalavala.
  apn-NT: '@see-verse:1CO.002.001'
  ctp-NT: Bra nu mdiꞌiǐn kichen tyi wan, mdaꞌan chaꞌ tiyeěn chaꞌ ja siyaꞌ chkwiǐnꞌ
    xka la chaꞌ loꞌo wan; ska ti chaꞌ ꞌin Jesucristo, ti kwiꞌ Krixtu nu mjiꞌin kaꞌan
    neꞌ ꞌin lo wsi, sa kanꞌ ti chaꞌ ykwiǐnꞌ loꞌo wan bra kanꞌ.
  opm-opm: Nohe gurnong meng napot ma indip oh Noh sus ire mutuh ma indipra oh wan
    danong na hatiprawa. Jisas Krais ohe irat bok sur garmatperhan haputip ohe danongwi
    hat patdapat pot indiprawa daham noh gure patinong apris napot indipmur.
  bvr-bvr: Wurra ngaypa ngu-borrwurra minypa gatiya ana-goyburrpa nyiburr-murna ngaypa
    ngu-ninya ngaypa gala ngu-yinmiyarna gun-nga ngu-borrwujarna marn․gi gu-gurdiya
    gu-yika gu-rrawa, wurra an-ngardapa jarra ngaypa ngu-borrwurra — an-gata Christ
    a-balcha a-yu minypa burr-jong abi-negarra abi-rrana.
  wal-wal: Aissi giikko, taani inttenaara de7aidda, Yesuus Kiristtoosappenne qassi
    masqqaliyaa bolli misimaariyan xishettidi i kaqettidoogaappenne attin, harabaa
    erennaadan, ta qofaa qachchaas.
  zad-NT: Kana' wzoa ladjlena', ben' to dii byen be'len' le' toz xtill' Jesucrístona'
    na' ka nak daa wite' ḻee yag cruza', na' bich bi dill' yoblə be'len' le'.
  kmg-kmg: 'No šiŋuc mana sanaŋkehuc fâpo: Dâŋ gâcne aricne, Jesu Kristo maripoŋko
    qakicne ere dâŋ jâmbâŋ jaha muzepac.'
  aso-aso: Idoꞌ neꞌmine uvoniꞌ nene nanitekumuꞌ ve. Naza lengita uvoniꞌ nene gamazi
    atokumuꞌ mo gaꞌne gelamolove lo asi Izesuꞌ Kilisitoꞌnimukisi idoꞌ lohotoꞌ zaloꞌ
    hilineꞌ monovomukisivoꞌ nene lo-lengemelove losa uvoniꞌ ma neive.
  uli-uli: Irel yodwe imel iremi ngo isa hatugulu mo lal yai luluwal le ibe mmaliglaloh
    pangal formel bo halachog Jesus Kristus we ye mes woal krud mele ibe itol chog
    lal yai luluwal.
  nin-NT: Nggo ingga di se ni imba ba, ingga na isisurr mungga yi ki iyirr ni di bre
    ki imba are ka Yesu Kristi kayo nggo a kpa ma nu unkunkurr ku nggo.
  acu-NT: Tura wikia aya Jesucristonak pachisan atumjai chichastatjai tusan, tura
    Cristo numi winangmanum jarutramkamiaji tusan, nunak pachisan atumjai chichastatjai,
    tu nintimnuyajai.
  cak-WNT: Ruma riyin can nbin wi pa wánima chi tek xquinapon iwuq'ui, majun xabachique
    ta c'a ri xtintzijoj chiwe, xa can xu (xe) wi ri Jesucristo, ri xcom chuwech cruz
    ri xtintzijoj chiwe.
  ebk-ebk: Tay as nan kawad-ak pay laing kan chakayu, enkeddengku ay maid tukún as
    epakaammok mu achi yangkiay nan maepangkep kan Jesu Cristo, kaskasin nan naelansaana
    as nan koros.
  spa-PDDPT: Solo me propuse reconocer entre ustedes lo relacionado con Jesucristo
    crucificado.
  ruf-ruf: Mana hanikalile na mwemwe sibamile bae kumanya chinu chingi ila kummanya
    Yesu Kiristu yaliyeka, ayula iyawambighwe mna msalaba.
  gun-gun: Mba'eta peẽ kuerya py aiko jave xejee amoĩ mba'eve rei aikuaa e'ỹ aguã
    Jesus Cristo regua e'ỹ vy, ha'e kuruxu re omanoague guive.
  agu-BL: Na yi ntaxk nopon scye'ju', nsken intxum tan qui xcone'n junt xtxolbil wa'n,
    ma na ntin cu'n yi mbi cu'n banak Jesucristo, nin yi mbi tzuntz yi quime'n i'
    swutz pasyon.
  isn-isn: Aenamue kutula singamine kehi naenkole palung'wi nunyeinge u Yesu Kilisto
    udu nung'wenso aewagigwe.
  eng-PEV: No. I only told you about Jesus Christ, and that he died on the cross for
    us. I didn’t talk about other things.
  ilo-ULB: Ta inkeddengko nga awan iti ammok idi addaak kadakayo malaksid kenni Jesu-Cristo,
    ken iti pannakailansana.
  pir-NT: “Ohõ saha ni buheitja”, nigʉ mʉsa mehna ijigʉ Jesucristo ye dihitare curusapʉ
    tiquiro yariari dihitare wacũgʉ, ti buheyere buhei yʉhʉ.
  anv-NT: Ndɛre mbɔ́ nlú ne ɛnyú, njɔɔ́ né metɔɔ́ wa nnó, mpyɛ sé genó ɛyigé
    cha ɛkosé mangaré abya Jisɔs Kras ne nkane agboó né gekwa.
  sab-NT: Cha kledu ba ulitaske cha mo ta gbu geru Jesucristo giti alin trage ba ulita
    ole, cha mo ta gbu trate Jesucristo jokeda kruge trage ba ole, cha tadukalin Jesucristo
    jokeda kruge gerua chke uñale trate ba ulitage.
  tmd-tmd: Nɨ u ñɨgö pɨsaŋ mɨdön, rɨb bli hör yöx nugwön ñɨgö mönö yad nöinö, rön,
    rɨb aku yöx nugwölɨm. Jisas Krais nugwo bɨ katlö watlö um sö pɨl pal nɨgɨm, anɨŋ
    ñöx nɨgön wöröxöŋ rɨb mag paŋyöbö akwör yöx nugwön ñɨgö yad nöinö, rön, rɨb aku
    yöx nuguma.
  acr-NNT: Ri xinchꞌobꞌo e xew kantaqej utzijoxik ri Qanimajawal Jesucristo y rukamik
    Rire chwa ri cruz.
  kpg-kpg: Gei dogu madagoaa nogo i godou baahi, au gu hagamaanadu bolo au ga haga de langahia
    nia mee huogodoo, ga hagamamaanadu hua di hai a Jesus Christ gei e donu go di daudau
    o Maa i hongo di loobuu.
  taj-taj: तिग्‍दा भिसम ङा एनीगदेदेन छ्‌याम मुबा धुइरी येशू ख्रीष्‍ट क्रुसरी सिबा
    ताम बाहेक अर्गु तिगै ताम एनीगदेदा आपाङ्बा पक्‍का लबा मुबा।
  avt-avt: Hi hekre han kai hi han kitet hi ap te etpi menmen ham au. Hi etpi hɨm
    me Jisas Krais kerekek hɨrak kaa kentar nu tentarakɨt kekepai haiu mɨt.
  cbk-cbk: Cay ya decidi ya yo que hende yo ay predica otro cosa con ustedes, sino
    acerca lang di Jesucristo, especialmente acerca del di suyo muerte na cruz para
    canaton.
  uig-ARA: چۈنكى مەن ئاراڭلاردا ئەيسا مەسىھدىن باشقا، يەنى كرېستلەنگەن مەسىھدىن باشقا
    ھېچنېمىنى بىلمەسلىككە بەل باغلىغانىدىم؛
  tuf-tuf: Ba owár ita rabar as ur icar séhw̃ajacro. Aját chihtá istanác ehcún séhw̃ajacro.
    Eyta sehw̃ar, ey ehcujacro. Uwat Jesucristo caruc ojcor quejequey chihtá ehcujacro.
    Baat ima Jesucristo chihtá istir bi istayta acu eyta ehcún séhw̃ajacro.
  abx-abx: Ada'inan nan kay andang na si isip-ko nga day gana' na sata'uhan-ko ngan
    paghururuwang-ta pa kam anan kon ma'in hamok i mahi'unong si Jesu-Kristo, pati'
    i kamatayun-na si kudos.
  mco-NT: Co jɨm n'ijtyɨch ma miich ajcxy jayhuin, chi nhuinma'ñybɨdacyɨch co ca'
    jac ti ayuc ti huinma'ñ nyajmɨɨdmɨydägaangɨxy, jë'yɨ janchtɨy nyajmɨɨdmɨydägaangɨxy
    Jesucristo etz jadu'n nej je' yajcruudzpejtɨ mɨɨd jäy ajcxy ypocy ycɨxpɨ.
  cpb-NT: Apatziro nokowaperotanakero nokenkithatakotaimiri Jesucristo, ikentakoitakerira.
  aon-aon: Um maresh? Abudok nyutob eik yanaku yani ipak mapeum, eik yakri uwok abom
    um eikim urkum muramaguk enesh kupaishi eshudok eneshenesh, uwok. Eik yakri urkum
    murum Jisas Krais atun abom nini agundok nagok rowog kruse um.
  hus-NT-2005: Pos tam tin kʼwajay kʼal tatáꞌtsik, yab xataꞌ u leꞌnaꞌ más ku choꞌóbnaꞌ,
    tokot na Jesukristo, xi chemdhá pajkʼidh ban peltsidh teꞌ.
  mig-NT: Te ni̱ chaa ini̱‑ri̱ ja̱ má ká'a̱n kutɨ‑rí nuu̱‑ro̱, chi̱ máni tu̱'un Jesucristo
    jíín tú'un ndasa ni̱ ji'i̱‑ya̱ jiká cruz.
  bps-bps: Du tafandamgu i klogu déén di gamu, én alògu tdò gamu gablà ku Dyisas Krayst
    na i kfatin déén di krus.
  mbs-mbs: so ibeg ko, sebad olò se itoladà ko kenyo, yan si Jesu Cristo aw pegkematay
    din kidoen te kros.
  tof-tof: Zitülkus módóga, ka igó gyagüpitótók eserró, ka darrü klambóka koke ki
    bóktana, ka yenkü nóma namülnürrü, wata ka Yesu Kerrisonkwata ki bóktóna akó igóbóka
    wagó, wa krrosdó nurrótókórr.
  cme-NT: Mii naa waŋ-ma aa yiɛra-mɛi wuɔ baŋ gbuu Yesu-Kirsa maŋ *daaŋgu-na ko-yo,
    mi kã ka waŋ fuɔ maama yaa yoŋ baa-na, mi siɛ haa manamma mɛi.
  sus-sus: N nu bara natɛ tongo n xa Ala xa Mixi Sugandixi Isa xa fe nun a xa faxɛ
    xa fe gbansan nan masen wo bɛ.
  pon-2006: Pwe, ni ei mihmi rehmwail, I lemehda I en manokehla mehkoaros, ahpw I
    en medemedewehte Sises Krais, ahpw mehlel ni eh pwoula nin lohpwu.
  dad-dad: Ere nigin, aya ã geid tabodon sain, aya ereb ereb ganan wederou tu kel
    fen, Jesus Kristus ado, ĩ aa tetek bun laa fen anĩ dogol kisi afouf nigin kisi
    afokelen.
  zab-NT: Lalzi ni guzuguanía laat quɨtru xi stubyti benía laat, nare benétizia laat
    púrzi pur Jesucrist par gacbeet xi par gutyny lo cruzy.
  jae-jae: Aê gamoa gawiŋ amac naŋ taêc gêjam biŋ ŋagêdô gêwiŋ atom, Jesu Kilisi taugeŋ,
    taŋ sêjac eŋ kêpi kakesotau gêja naŋ.
  ksd-ksd: Tago i ga ot muka ra nuknukigu, ba koko ina nunure bula ta mangana magit
    livuan ta vavat, gon ika Iesu Kristo iat, ma ba di ga ot ia ta ra bolo.
  msm-NT: Su pigtuud ku no iyan da ig-anad ku iyu si Jesu-Cristo, yabi to kamatajon
    din duon to krus.
  myk-myk: Bani tuun wemu ni nɛ bye ni yee ni ge, kaa la shishiin funŋɔ ya tigi nige
    nɛ mu ni Yesu Kirisa yɛ bɛ wɛ, Yesu Kirisa wemu pʼa kori tige na ge, fo wee yɛ.
  sbe-sbe: Unai huyana yau maiyamiu meta yogu hineli ya ginauli bena nuwatu maudoidi
    ya tolegabaedi na Yesu Keliso wasana yo yona boita sataulo ne unai wa wasana ya
    lauguguyaei.
  mcr-mcr: “Nyi iquauŋi, kukŋuä awi, nätmatqä huitaŋä-huitaŋiŋqä qäyä eänä ätätmä,
    Jisasi Kraisi Iquenyqätä, ä zä-huätati äunätä äpäkoŋgqeŋqätänä ätumuä” kŋuä indqänätmitaŋi,
    awä äyä etkqe.
  cux-NT: '''Tíícā ngaⁿ''á, ti nguɛ́ɛ́ neⁿ''é caāⁿ''maⁿ táámá cosa nanááⁿ ndís''tiī,
    dámaaⁿ neⁿ''é caaⁿ''máⁿ yeⁿ''ē Jesucristo chi ca''nééⁿnga''á yā.'
  tur-YTC: Çünkü aranızdayken, Yeşua Mesih’ten ve O’nun çarmıha gerilişinden başka
    hiçbir şey bilmemeye kararlıydım.
  san-ITR: yato yIshukhrIShTaM tasya krushe hatatva ncha vinA nAnyat kimapi yuShmanmadhye
    j nApayituM vihitaM buddhavAn|
  bel-N: бо я судзіў ня ведаць у вас нічога, акрамя Ісуса Хрыста, і Таго, Які ўкрыжаваны.
  sch-sch: Nin lâia ko om han khom neinun dang murdi mingil riein Jisua Khrista jêmdela
    aom roi vai kêng nin riet rang ku nuom ngâi.
  mic-MIQNT: Gisita'siap pas'g usgutmulinew Se'suguli ta'n teli np'g'p gujjieweigtug
    ta'n teli pgiji wijitgweiuloq.
  huu-NT: Daje rafuemo cue comecɨna facacabidɨcue. Ie jira omoɨmo dama Jesucristo
    rafuena llofueiacadɨcue. Cruzmo naimɨe fiodailla rafuena llofueiacadɨcue.
  jiv-NT: 'Tura atumja̱i̱ pujakun aya chikichkiniak nekaatniun enentáimpramjai. Jú̱iti:
    Jesukrístu, tura Jesukrístu krúsnum jakamu.'
  otm-NT: Nɛ nu'bʉ má bɛ̨ni ga mba bʉ guí 'bʉhmbʉ, pɛ dá bɛ̨ni hønt'a ga xi ahʉ 'bɛ'a
    ín ʉnba ra Jesucristo 'bʉ mí du bʉ ja ra pont'i.
  dah-dah: Go dirde hinhem gobe deŋya heŋya det hoyaŋ hoyaŋ niŋ ma nureŋ, Yesu Kristu
    niŋ po nureŋ, irde yeŋ kuruse hende kamyiŋ goke po nureŋ yeŋ dufay heŋ hinhem
    geb, gogo dirde hinhem.
  tnk-tnk: Nəpɨn iakɨnamarə kɨtaha m kɨmiaha, rerɨk rɨskai mə tapkɨni irapw mhə mwi
    nari riti, mətə Iesu Kristo a mɨne nemhəien səvənhi ia nei kamarkuaui.
  kpr-kpr: 'Ainda susu mo: na uju usena, nanda kotari a kasama amo dotutuse, mokogo
    Iesu Keriso nange nange korosida ambududurusira da Binó avanembo kotise, vironu
    sari dae uju useni.'
  san-IAS: yato yīśukhrīṣṭaṁ tasya kruśe hatatvañca vinā nānyat kimapi yuṣmanmadhye
    jñāpayituṁ vihitaṁ buddhavān|
  nho-nho: I taku saaita ni nnoho taatou raa, nau ni mee hakaoti taku maanatu maa
    nau ma ki seai aku taratara peelaa hoki ma ki taratara. Nau ma ki taratara tonu
    i te tiputipu Jesus Christ. Nau ma ki taratara lokoi i tana saaita ni mate i te kros.
  gym-NT: ñobtä ñan angwane ti näma mun ngätäite yete angwane, Jesukristo müre ketani
