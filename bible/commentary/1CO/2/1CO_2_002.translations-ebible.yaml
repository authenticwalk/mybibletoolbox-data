  soy-soy: Nɛ pɛɛ kɛnɛ́fɑ-i wɑlɛ rɛ ɑ́m kɑpɛ Yeesu Kirisi mɛmɑ́ɑ́ linyinɛ licɔ nɔ́kɛnɛ́mɛɛ
