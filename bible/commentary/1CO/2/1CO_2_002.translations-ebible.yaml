  bhd-bhd: किजोकि मीं इन थापेरू थियूं, कि तुसन मां यीशु मसीह, बल्के क्रूसे पुड़ च़ाढ़ोरे
    मसीहेरे अलावा होरि कोई गल न केरि।
  too-NT: Lā' quit iclīhui'līlh que tuntū' quimaca'tzi, xmān Jesucristo a'ntī maknīca
