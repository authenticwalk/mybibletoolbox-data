    naga konealumainogo yaibao. Awe, te Jisas Krais ni pedaide isai dao, tede naga
    eno dagebolo po pusabo homu yai.'
  pab-NT: Nali notyaohenere xinekoni xowaka tyotya xoalinihare nomaotyani naokowita,
