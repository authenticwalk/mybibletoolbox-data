verse: 1CO.002.002
translations:
  kpx-kpx: Di onobenobe bahata huhuholisito Iesu Kelisou idie domo hatiale ke unaha
    di huhuai la haivenu.
  okv-H: rate na ungote mihie amo Iesu Keriso ji oreka ta teo pehena amita ke avo
    pere ehene ingihava.
  tbo-tbo: ma nugonugou ipa Yesu Keliso tunawa hotana binei a wiatatiyana uyahimi,
    tauna hi lihilageni ani take uyahina.
  mal-C: ക്രൂശിതനായ യേശുക്രിസ്തുവിനെക്കുറിച്ചല്ലാതെ മറ്റെല്ലാറ്റിനെക്കുറിച്ചും അജ്ഞനെപ്പോലെ
    നിങ്ങളുടെ ഇടയിൽ ആയിരിക്കണമെന്നത് എന്റെ തീരുമാനമായിരുന്നു.
  grc-SR: Οὐ γὰρ ἔκρινα ⸋τοῦ⸌ ⸉εἰδέναι τι⸊ ἐν ὑμῖν, εἰ μὴ Ἰησοῦν χριστόν, καὶ τοῦτον
    ἐσταυρωμένον.
  bgc-bgc: क्यूँके मन्नै यो ठान लिया था, के मै मसीह यीशु अर उसकी क्रूस की मृत्यु के
    अलावा, किसे और चीज के बारें म्ह थारे तै ना सुणु।
  khz-khz: Au gomi ria roe watataluwai aonai, au geku ririwa kamuna akalaato, gau
    ta ati pana kilagia, na Iesu Kerisomo, pa ita kila, Iesu Keriso, gesatauroato
    talimanamo pana vopatagia.
  deu-TKW: Mit keinem andern Wissen wollte ich unter euch treten als dem von Jesus
    Christus und zwar dem gekreuzigten.
  zsr-NT: Catiꞌ niꞌ gzóalenaꞌ lbiꞌiliꞌ, bëꞌ ladxaꞌa cuguꞌa didzaꞌ qui le yubl, san
    tuz ca nac queëꞌ Jesucristo bëꞌa didzaꞌ, ca naꞌ gdëꞌë lëꞌi yag cruz.
  lin-lin: Pamba te, wana nazalaki elongo na bino, nazwaki mokano ya koluka koyeba
    likambo mosusu te, longola kaka Yesu-Klisto mpe Yesu-Klisto oyo babakaki na ekulusu.
  hns-NT: Ham toelogke khaalie ek baat maangat rahielie soenaawe. Aur ie baat Jiesoe
    Kriest ke biese me raha, kie oe kroes par maral.
  noa-E: Jãg mʉ pãar ee chiraawai mua chan deeum nem jaaujujã khĩirjuba, ãba Jesucristota
    warag wajapcha khap apim ig chirajim. Wajapcharan chadcha i pakuls gaai meerphë
    thõotarr iekta pãar athee wajapcha sim khaphʉ chiraawai warag aata pãrag wajapcha
    khap apiju ẽkha chirajim.
  eng-EMTV: For I determined to know nothing among you except Jesus Christ and Him
    crucified.
  mib-NT: Chi ná ni īyo ri jiín ró te tú na ɨnga jnūhun ní ndúcú rí castūhun rí nuū
    rō, chi máni máá jnúhun Jesucristo jeē ni jíhī yā jicā cruz jeē jnáma ya yohó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ खिनिॽनु वयाङ्‌ङिल्‍ले़ ये़सु ख्रिस्‍ते़न्‌नु सिलाम्‍साक्‍मा
    सिङ्सम्‍दाङ् खुने़ॽ कुसिःमे़न्‍नुःल्‍ले़ वेॽ पाःन्‍हाॽ निङ्‌वाॽमुःम्‍मा निःन्‍धो
    चोगुङ्‌ङाङ् वयाङ्॥
  xnj-xnj: Muni penavi kwinu naamwili nikotoka kumanya chindu chochoha chila nambu
    kummanya Yesu Kilisitu ndu, yula mweavambiwi pamsalaba.
  mmx-mmx: At levenaleng nenia aga nemen eburu minimi, aga doxoma i do ana ke xepe
    be levelinga axap la ana vavang kusuk be mi laniu at ne Iesu Karisito ga uu at
    laxaba.
  cbr-NT: Mitsubë 'ixun cana bëtsi bana ñuixunti sinánquinma, Jesucristo, unin i curúsocënu
    matáscë, ashi mitsu ñuixunti sinan.
  tee-NT: Chunch xaclai ni xacnajunta ni lana jantu tu'u' atumpa ju aclajunau ju uxijnan.
    Va yuchi ni aclajunau ni tamaquilhtalh lacacurus ju Jesucristo ju quilacata'an.
  eng-LSV: for I decided not to know anything among you, except Jesus Christ, and
    Him crucified;
  cak-NT: Roma ren can nu'in-wi pa wánima, chi cuando xquinapon iwiq'uin, can xe ri
    Jesucristo y ri rucamic chech ri cruz ri xtintzijoj chiwe.
  pah-NT: 'Nahã ji ei jiyvyteri pe: “Jesus Cristo''ga jate po ti ji amombe''u g̃apyteri
    pe nehẽ gamanoagwera yva rehe imombe''gwovo nehẽ,” a''e ji jiyvyteri pe.'
  sja-NT: Ma k'ãyaara jarateeji Jesucristo kurusode piuda tachi p'ek'au k'achia wẽpapiit'ee.
  xed-xed: Ta sliʼaftá yu ka lagha da kaghuni ná, haɗ sana skwi ta ndanə yu ma ghəŋa
    ɗa ŋa mnaghunata ka ta ghəŋa Yesu Kristi, tsa Yesu zləŋaf lu ta udza zləŋay ya
    tsi wa.
  mks-NT: Joo na̱sacu ini i̱ ca̱ha̱n i̱ sa̱há Jesucristo cuití va tañu ndó, mé a̱
    na̱xi̱hi̱ ndi̱ca crúxu̱.
  gfk-S: Iou ga harpir hobi kinong ing iou ga kis nalamin ta mu iou ga bul no nugu
    lilik be pa nile lilik ta tike mes na linge, iesene Jisas Krais ma no nuno minat
    tano ula kabai sene mon.
  bmu-bmu: Nöŋön eŋgö sutŋine mötmöt murutŋi pakpak göraŋe ala Jisös Kraistkö keuŋi
    aka maripomnöŋ kömuyöhaŋgö könaŋi miyök möt kutuba mi jim sehimamgö keu jöhöyal.
  dgz-dgz: Menan e yaumakayap waingena anut ugup ugup da imuna ya waren go Iesu Keriso
    me bop mega korosi gapan tani megenat anu waingin.
  eng-GNV: For I esteemed not to knowe any thing among you, saue Iesus Christ, and
    him crucified.
  zaa-NT: Ántesca íl·lania' látsi le nna chi belaba látsa'a' quixa'ánia' le puro nu
    cca qui' Jesucristua bíỹalóni'a qui'ni acca gùttie lo curutsia.
  eng-WEBSTER: For I determined not to know any thing among you, save Jesus Christ,
    and him crucified.
  guh-guh: Itsa ponaponajë paxamëjavata, najamatabëxainajë patacatsipaebinexa ëJesucristo
    pelivaisi. Nexata bitso pacatsipaebabiabatsi Jesucristo vajanacasivatëpaejava
    cruzata.
  bon-bon: Cäme ngene atwanena puga ge, egä cane nuuja gwidape poto cidi me lica iicema,
    yepä Yeesu Keriso poto cidi me piiyepu teeme budre poto cidi me baarge uli cabu.
  nhw-BL: Nimoilhui para más cuali para san nimechcamanalhuis tlen Jesucristo huan
    quen yaya mijqui ipan cuamapeli por tojuanti huan amo tleno más nimechilhuisquía.
  swh-ONEN: Kwa kuwa niliamua kutokujua kitu chochote wakati nikiwa nanyi isipokuwa
    Yesu Kristo aliyesulubiwa.
  wbi-wbi: Nilyalamwile nambe kukagula kyekyoni yenilimulyumue nambe u Yesu Kilisite,
    numwene juno alyakomelilue
  bba-bba: Domi nɑ ǹ ɡɔ̃ru doke nɑ n ɡɑ̃ɑ tukunu yɛ̃ bɛɛn suunu sɔɔ mɑ n kun mɔ Yesu
    Kirisi wi bɑ kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ.
  eng-KJVCPB: For I determined not to know any thing among you, save Jesus Christ,
    and him crucified.
  kgk-NT: '@see-verse:1CO.002.001'
  waj-waj: Na ngiiisi variaa suaivaki vaa na yaata utuee teerama kiaivaugiataama nnaasu
    yaata utiravai. Hama na vo mminnaavaara yaata utirama kiee Yisuu Kirisiinnaraata
    ivo yatari sagaivau putuuvaaraatama nnaasu yaata utiravai.
  cpy-cpy: Apatziro nokowa-perota-nakiro nokenkithata-kota-piinteemiri Jesús Jeepatzii-totaa-rewo,
    ikentakoe-takiri.
  mpx-mpx: No minamina eliyamiu, ya ba nige bugul etega al na panpankiti-an, iyai
    te Yeisu Keliso ge wana yaomal kolos elana.
  wbp-wbp: Ngajulu ngularna yanurra nyurrurla-kurra, wangkajarnaju kanunju-kari, “Nyarrparlulkurna-jana
    yirri-pura jaru-nyayirni-wangu Kaatu-kurluju? Jijaji Kiraji ngula palija watiya
    warntawarntarla, ngula-kurlu-mipanya kapurna-jana yaninjarla yimi-ngarrirni.”
  luo-luo: Nikech nangʼado wach e chunya ni kik angʼe gimoro amora machielo makmana
    Yesu Kristo kod gur mare.
  nhe-NT: Nimoilhui para más cuali para san nimechcamahuis tlen Jesucristo huan queja
    yaja mijqui ipan cuamapeli topampa huan ax tleno más nimechilhui.
  aii-aii: ܣܵܒܵܒ ܩܛܝܼܥ ܠܝܼ ܒܚܝܼܵܠܝܼ، ܟܲܕ ܐܵܢܵܐ ܥܲܡܵܘܟ݂ܘܿܢ ܕܠܹܐ ܝܵܕܥܹܢ ܡܸܢܕܝܼ ܫܒ݂ܘܿܩ
    ܡ̣ܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܐܸܠܹܗ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ.
  esk-NT: Sivunniqsuŋa nayuutiłłamni ilipsitñi quliaqtuaqaġukłuŋa Jesus Christ-łhiñamik
    tuqqutaułhaniglu sanniġutami.
  msb-msb: Kay nano, kay gusto ko na dili anay magtukdo sa iyo pwera lang san manungod
    kan Jesu-Cristo kag lalo na gayod an sa pagkamatay niya sa krus.
  cpa-NT: Cøng² báh³ ca¹jmo¹jni dsøa¹. Tsa¹ca¹hløah³jni jin³ cøng² jǿg³ siíh². Jmáh¹lah
    jǿg³ quiah¹² Jesucristo ca¹juúh¹jni jmai³ mi³quianh¹³jni hniah¹², ha²lah ca¹jon¹
    dsa² héi² ni³ crǿg¹³.
  dso-dso: କାଇକେବଇଲେ କୁରୁସ୍‌ କାଟେ ମରିରଇବା ଜିସୁ କିରିସ୍‌ଟକେ ଚାଡି ଆରି ବିନ୍‌ ବିସଇ ତମ୍‌କେ
    ନ କଇ ବଲି ମୁଇ ଟିକ୍‌ କଲି ।
  meu-meu: Badina be lalogu na hadaia, umui dekemui ai ḡau ta basina diba, Iesu Keriso
    mai ena satauro ida mo vadaeni.
  yva-NT: Weye syo raija matuve no inanuga mamo syo anakotaro mine so inta raura ramu
    arono rino wasarijat. Yara Yesus Kristus webo pi no inakari rai, ti syo raura
    terave mamo syare Opamo kakai no inyo kapite rai to.
  dgc-dgc: I naisip kua éy éwanék tu iba a itoldu dikam éngˈwan ti Jesu Cristo a nipako
    to kudos.
  zpm-NT: Beṉd naa dieṉ peraa nseed naa to, sinque miṉe nac zhiwseed Jesús miṉ co
    biaḻne naa, zeeṉa gacnaṉ to cho nac me ni pe nac ne pquia me lo cruz.
  hix-NT: Onà wyaro haxa àkekonà, rowya rma. Txesusu Kryestu marma wekarymehe, àwyanye,
    àkekonà. Amoyathosahonhàrà rma wekarymehe, àwyanye, àkekonà, rowya rma.
  sim-sim: An os jir nga na liri wolo mashi os Jisas Krais miandok or hahandari oso
    nom a sawekmbaha na hishiri nir.
  npi-ULB: तिमीहरूका माझमा हुँदा येशू ख्रीष्‍ट र क्रुसमा टाँगिनुभएका येशूलाई बाहेक
    मैले कुनै पनि कुरा नजान्‍ने निर्णय गरे ।
  cgc-cgc: Ula a gawali na paryo ki danen tak gadisisyon a na daw naan a dyan ki kyo,
    ula a duma na iwali ki kyo daw dili, parti nang ki Jesu-Cristo daw parti man ta
    iya na kamatayen naan ta krus.
  tim-tim: Yesu Kristo lâwinân moep aregâlâk makyeŋgiân.
  yor-yor: Èmi ti pinnu láti má mọ ohunkóhun nígbà ti mo wà láàrín yín bí kò ṣe Jesu
    Kristi, ẹni tí a kàn mọ́ àgbélébùú.
  wos-wos: Wuna mawulimbu angi wuni wa, “Wuni guni wali reta wuni nak jooka yamba
    sarékékéwuni. Wuni Jisas Kraiska male sarékétawuni. Mimbu hiyandénka sarékéta
    watawuni.”
  emp-NTPO: Bãrã tãẽna b̶asid̶e mʌ̃a ab̶abe Jesucritod̶ebemada, idji crud̶e beaped̶ad̶ada
    cawabi quĩrĩã b̶asia.
  eng-F35: For I determined to ‘know’ nothing while among you except Jesus Christ
    and Him crucified.
  ind-ind: Karena pada waktu itu saya sudah mengambil keputusan bahwa selama bersama
    kalian, saya tidak akan membicarakan ajaran lain kecuali tentang Kristus Yesus
    dan kematian-Nya di kayu salib.
  pes-OPCB: زیرا قصد داشتم فقط و فقط دربارهٔ عیسی مسیح و مرگ او بر صلیب سخن بگویم.
  mpt-mpt: Niminbabe, ne sino Kolin bibo natlio ne mo funanita Inamin namin weng sango
    afet afeto omkayemano ge funaim blimobe. Ne Yesus Klaiste bobolo olota fumbiania
    ne funania Yesus Klaiste atdimo kaanebuo weng olota omkayemano ge funaibiobe.
  ssx-ssx: Kutupa iki ame̱le̱ hata꞉ hone dupa ua꞉me. Mo ala꞉ta꞉ ala꞉ta꞉ paeyao hone
    yonka꞉laaso hata꞉ pa mo Yesu Ketiso pita꞉ mo hande ipiki a꞉ka꞉tei wape piki tina꞉
    endiaemekeeki yaapo homeke waluekema꞉ hone witolo hata꞉ haowa꞉me.
  mkl-mkl: N kù nɔ n kù dɑsi idɔ n sisi ide mmu ɡɔ si ɑnini nŋɛ bii kù jɛ idei Jesu
    Kirisi iyi ɑ̀ kpɑkpɑ si jĩi ku ɡɑɑu.
  gaq-gaq: ପେ ଏତେ ଲେଃ କେଲା ମାତର୍‌ ଜିସୁ କିସ୍‌ଟ ମ୍ନା ବିସୟ୍ ମେଁନେ ଗୁଏକ୍ନେ ଆନ୍ତାର୍‍ଚେ
    ବିନ୍ ମେଃଡିଗ୍ ସାମୁଆଁ ମ୍ୟାଃନ୍‍ସା ରାଜି ଡିଙ୍ଗ୍ ଆଲେଃଗେ ।
  gof-RNT: Taani hinttera de7iya wode masqaliya bolla kaqettida Yesuus Kiristtoosappe
    attin harabaa eranaw koyikke gada ta qofa qachchas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ତାଇକେନ୍‌ ଇମ୍‌ତା, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆଡଃ ଆୟାଃ କ୍ରୁଶ୍‌ରେୟାଃ ଗନଏଃ
    ବାଗିକେଦ୍‌ତେ ଏଟାଃ ଜେତାନ୍‌ ବିଷାଏ ସାରି ନାଗେନ୍ତେ କାଇଙ୍ଗ୍‌ ଉଡ଼ୁଃକେଦା ।
  gah-gah: 'neza láa loko lo hukouke vumóma neve: Neza lekelitoka vinake gakó lugáa
    laminake, Izesu Kilistoni zohota zaló apelemó nene gakokó lo likimitove loko vumóma
    neve.'
  lcm-lcm: Using lenginang katala sinong a lomlomonig ta kag nas nei liuan imi ka
    tung si ring sikei palau a bil, Iesu Karisto, nang nia kita atakuk ia kuli ngakputuk.
  aer-aer: Urreke ayenge arrekantherre-werne apetyetyenhenge alakenhe ayenge itirreke,
    “Ayenge kwenhe Jesus-akerte ware angketyeke, nhenge re-ante ware kwenhe anwerneke
    arne arntarlkwele-arlenge piwelhemele ilweke anwernenhe arne akurne-ketyenge itetheke
    mpwaretyeke. The apele ayeye arrpenhe iletyakenhe.”
  qvc-NT: 'Ashwanmi nishurqaqllapa: “Jisukristum kruspi wañushqa, uchanchiqmanda washawananchiq”,
    nishpalla. Chaqa manam munarqaychu qamkunata suq layata yach''achishuytaqa.'
  tgl-ULB: Sapagkat nagpasya akong walang kilalanin nang ako ay nasa inyo maliban
    kay Jesu-Cristo na siyang ipinako sa krus.
  cbs-NT: Jesucristo cruzkia mawakin jawada nuku axuni man ninkakin ikunwanunbun ana
    jamapai miyui tibi betsa betsapakidi shinankatsi ikama Jesucristo bestikidi jas
    shinankin yusiin en matube jiwekunkainiki.
  xtm-NTPP: Ûni ni ñu'u ini sa ja masu ka'an sa in‑ka tnu'u, nú masu ja nanimaa tnu'u
    sukan ni ndakaa Jesucristo ma nuu krusi ma ndaka'an sa nuu ni, sukan‑va'a jin
    kuni tna ni.
  nnq-nnq: Kingobu panakiba kachinu, makalongo ngaamu kube andi jwangamanya kilebe
    chachoa chela nambu chache tu kumanya kiu cha Yesu Kilisto, ojwabambigwa panchalaba.
  bao-NT: Mʉja pʉtopʉ niigʉ, Jesucristo yee, añuro petira yucʉ tenipʉ cʉ̃ja ca paa
    pua tuuricʉ yee queti ca niitirijepʉra yʉ wedetiwʉ.
  san-ORI: ଯତୋ ଯୀଶୁଖ୍ରୀଷ୍ଟଂ ତସ୍ୟ କ୍ରୁଶେ ହତତ୍ୱଞ୍ଚ ୱିନା ନାନ୍ୟତ୍ କିମପି ଯୁଷ୍ମନ୍ମଧ୍ୟେ ଜ୍ଞାପଯିତୁଂ
    ୱିହିତଂ ବୁଦ୍ଧୱାନ୍|
  huv-NT: Tapiüngas ngome sanaquiaach icon wüx cuajantanej alinoic, sanaquiaach áagan
    wüx Teat Cristo leaw tamb wüx cruz mandeow mangüy asoetiiüts.
  otn-NT: Porque nu̱'mø ya di 'bʉcä p'ʉ ha guí 'bʉhmʉ, hønda̱ n'na ra̱ hya̱ dá̱ sänni̱
    ngue ga̱ xi'a̱hʉ. Guehna̱ ra̱ hya̱ na̱ ngue ga̱ mma̱ hanja ngue bi̱ ma ma̱ cuati
    p'ʉ ja ra̱ pont'i̱ ra̱ Jesucristo.
  nop-nop: Be mede noli yodok nemu tiulidokooŋ ugut. Nu adi hidut hatiŋa Jesu Kilisto
    koloŋdabek foloŋ uliŋit adi’walaŋ mede hogok haniŋdok nadifafaŋeŋ ugut.
  obo-NT: Su iddot duwon a pa to koniyu, nopuhawang kud no waa ossa nid ponudtuu ku,
    idda ra en so moka-atag ki Disas Krays woy dos kopotayan din diyon to krus.
  cak-ENT: Roma yin nubin-vi pa vánima que tok nquinapon iviq'uin, xe ri Jesucristo
    y ri rucamic chuvüch ri cruz ri nintzijoj chive.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤢ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡ᤺ᤔᤧᤴᤏᤢ᤺ᤸᤗᤧ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤔᤢ᤺ᤶᤔᤠ ᤏᤡ᤺ᤴᤎᤥ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤕᤠᤱ॥
