  byr-byr: Sareꞌ aaya kaavɨla daresɨ. Sarɨmɨnyawɨnna mwɨyagaaꞌ nɨmɨ mena dara yawɨbwarayawɨramarake,
    “Sahwaraayaba Jizaazai Kɨraazɨtɨyarɨna sɨmunyaꞌ yune sahwarɨneꞌna nayaa yawɨrɨdeinyɨ.
    Yɨ yɨta yovihɨrarannɨkevɨ mararamarɨmwesarɨna nayaa yawɨrɨdeinyɨ. Sɨmunya aane
    pɨrɨꞌ kɨrɨꞌ yawɨrɨdeinyɨ mɨꞌ.”
  ian-ian: Nat nɨmba kaawa viyaga kwulapmak kat mbutga vak vla ngwuk kat mbupmak kat
    kai wowun. Jisas Kraist kat mɨna mbupmak kat wowun. Ndɨ kiwai krosmba kiyanda
    vak kat mɨna yelavɨka mbutɨwun ngwuk kat.
  hun-hun: mert elhatároztam, hogy egyébről ne tudjak köztetek, csak Jézus Krisztusról,
    mégpedig a megfeszítettről.
  mcf-NT: Esuquidistubëdta abi cuesten dectanaid chuinu quequin aiduidi mibitedi chuibanondambi.
  kjs-kjs: Dia, ni nimi raapu pirisua rabu neme Yesu Keriso komea madaa kone suma
    agale lagisua. Nipu repena polopea madaa komisa-daa go agale lagisuade. Go rabu
    neme pa ele meda madaa kone nawisuade.
  mni-mni: Maramdi eina nakhoiga leiminnaringei matam aduda eina Jisu Christta amasung
    mahakpu cross-ta hatkhiba adukhaktagi maramda nattana atei kari amata ngangdanaba
    pukningda lepkhi.
  yad-NT: 'Rajechipiya̱jada variy: Ne radyetyaru̱y taranijyu̱ jiryimu, vinu Jesucrístu
    nijyu̱ radyetyaru̱y, ni̱tiy batyeda crusitya̱sa vuryeyadaju̱.'
  mxb-NT: Chi̱ ni̱ chi̱kaa̱ inii̱ dánaꞌi̱ noo̱ ndo̱ sa̱va̱ꞌa saꞌa̱ Jesucristo, xíꞌín
