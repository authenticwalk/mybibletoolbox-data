  kan-OKCV: ಶಿಲುಬೆಗೆ ಹಾಕಲಾದ ಯೇಸು ಕ್ರಿಸ್ತನನ್ನೇ ಹೊರತು ನಿಮ್ಮಲ್ಲಿ ಬೇರೆ ಯಾವುದನ್ನೂ ತಿಳಿಯದವನಾಗಿರುವೆನೆಂದು
