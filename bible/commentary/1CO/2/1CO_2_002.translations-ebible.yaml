  zpo-NT: Nu leezha mzo na kwaan re gu, tubka mza na kwent cheen Jesucrist, nel xomod
    ngut xaa lo krus.
  poy-poy: Toziya panilikaliti na mwenga amuwiti kulyaluwa goseri, ira kummana Yesu
    Kristu, ulii yawampingikiti.
  qwh-NT: Y qamcunawan quecarqa manam munarqötsu juclaya yachatsiquicunata yachatsiyeniquita;
    sinoqa Teytantsic Jesucristullapaqmi y peta crusman clabar wanutsiyanqanllatam
    willapäriyarqaq.
  gaw-gaw: Iiṯa! Da dab mak dahilp̱a anṯen, g̱agaṯag doyen, haen da ag oolagp̱a dayeye
    da, “Keeke laa ohnu ele da ii dab mepa. Da Jesus Kristusnuib amu Nug ad emaitakp̱a
    mauhom amunu ele aaḵuib dab mein madiḵul,” awe ami.
  nca-nca: Dokoro no ye keweroyemo yoranowó quno iŋo-iŋo soso meyowo rotoro kanata
    naŋge iŋoyano, asa Yesu Kristo koya tipiririko khumaró quya ŋuro iŋoyano.
  zpz-NTPP: Gun lat nu gusa̱ lat der, bicya̱ nu wangad lagya̱ deꞌ zir de coz, nomaas
    nu gut Jesucrisht lo cruuz nu nac de ub na, ndeꞌ ziꞌl gud lagya̱.
  mkj-mkj: Pwa nehn oai minmine ipamwai, ngoahi lemehda pwa ngoahi en moalkoahla meohroj,
    ioarroar Jesus Christ, in mehlel Ah mehdi in lohpwuhwo.
  zac-NT: Iurë guquëreldënúa lëꞌë të, guniꞌi lduaꞌa guadiꞌdza sulë tubsë diꞌdzë de
    quë Jesucristo gunë salvar lëꞌë hiaꞌa, de quë guti më lu cruz por lëꞌë hiaꞌa.
  kyg-kyg: Hogoteꞌna naipafiꞌmo, apakaeꞌeꞌmo uꞌna magokepi lokaeꞌna maiꞌneꞌnaeꞌmo
    muki kavafeꞌmo nage kaniꞌna ataleꞌneꞌna Yesu Kalaisifekeꞌmo nagesamo afiꞌneꞌna
    Yesu Kalaisiꞌmo malipu yosaleꞌmo nili aiteꞌa aliꞌa he tiꞌa ateꞌnaya kavafekeꞌmo
    nagesamo afiꞌneꞌna aeꞌna hakalo huguve, huꞌna lokiya vaiꞌna nagesamo afiꞌnove.
  kmk-kmk: Ta utdit inggawak kan dikayu ingkoddong ku un maid udum si itudtuduk nu
    adi sat maipanggop kan Jesu Kristu un nailansa utdit kulus.
  cao-NT: Jama, Jesucristo yoi, no bax cruzó tsi ja rësonina, tihi roha ca ë yoaniquë
    mato bëtaquí na.
  bbr-bbr: Is keser ronkatemin is ak kamuk raianik, is karauk osap mesin ronkatemoi,
    ak wa awaram. Is Jisas Krais ko am äpäs opok meiewon karar ronkateanik, awaram.
  inb-inb: Nuka kam­kuna­wa sug­lla­pi ka­ura, Jesu­cristo­lla­wa­mi iuia­kur­kani,
    sug rigchaka mana iuias­pa­lla. Ari, Cristota krus­pi wañu­chii tukuska­lla­wa­mi
    iuia­kur­kani.
  hrv-hrv: jer ne htjedoh među vama znati što drugo osim Isusa Krista, i to raspetoga.
  box-NT: Ho pã̀ahṹ na á ĩ wi làa mia, á bìo á ĩ lá wi à ĩ zéení làa
