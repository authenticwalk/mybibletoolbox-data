  kup-kup: ne nemam garos pot homeohö, Met ne ñetï mod nao parun namañotü, oñ Iesu
    Kristo nenapuz homet pim zirah urahan ñomah-ñetï ahö nen epov parun mañohom.
  jid-jid: Ninto wa mw yo suron mena takpe na nintu, me na he niyi na, sai de Yesu
    kristi, wa bi kle ni gicciye ni.
  wmw-wmw: Kamana ninuwiya kuwa, kati yenu, sifunda kinu cengine ila Insa Almasihi
    na kufwa kwake pansalaba.
  gmv-GGM: Ta inte giddon diza wode kaqettida Yesus Kiristoosape attin hara erontta
    mala ta baggara muritadis.
  ssg-ssg: Nga ailewen namilok ka nga kakak mewenae Jises Krais ma tehu matean he
