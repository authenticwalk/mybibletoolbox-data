  mto-NT: Ku xa a̱tseꞌe nꞌijt miits ma̱a̱tta, kaꞌats a̱tseꞌe ntsa̱jk je̱ts a̱tseꞌe
    viijnk nmu̱jávat, je̱ Jesucriistoji veꞌe, juuꞌ veꞌe cruuzpe̱jt.
  bzh-bzh: Sa kwaġ nevo loḳ ayoġ nebë buk sën sa medo geving ham lo, og sa su rëḳ
