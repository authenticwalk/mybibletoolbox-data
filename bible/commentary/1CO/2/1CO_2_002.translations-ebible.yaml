  ces-NKB: Rozhodl jsem se totiž neznat mezi vámi nic než Ježíše Krista, a to toho
    ukřižovaného.
  cui-cui: Poxonae poponan painya xantha, saya meisa Jesucristo yabara nanta xeinan
    xua tapaca catsipaebinexatsi. Mataʉtano yabara tapaca catsipaebinexatsi po coyene
    poxonae bapon naetotha tʉpa.
  boj-2014: E endegsi are qaloqnem. E nuŋgo ambleq di sosiy Yesus Kristus aqa anjam
    segi merŋgoqnqai. A ŋamburbasq di moiyej anjam di segi niŋgi merŋgoqnqai. E degsi
    are qaloqnem.
  eng-OEBUS: for I had determined that, while with you, I would forget everything
    except Jesus Christ – and him crucified!
  eri-eri: Ji ninafe benou isene. Saini ji tere gamatege langa yafoni waha, ji dada
    ila boni ninafe ada isonboni. Uwa. Ji Yesus Kristus boninga ninafe isonboni. Yo,
    Yesus Kristus nogonga nauge abalakawou langa umaiha.
  wiu-wiu: Nipa wida kipala opiane mekenepa Keraisu Yesunomo one yomo lekaneyake tuanemo-kama
    oane meouno wene piane nekene okouna.
  swe-swe: För jag bestämde mig för att inte känna till något [medvetet visa min kunskap]
    bland er förutom Jesus den Smorde (Messias, Kristus), och honom som korsfäst.
  cth-cth: Bangkongtetpawiteh, thingpalam dawk kadout e, Jisuh Khrih hoi thingpalam
    kong laipalah teh, banghai panue sak hane na ngaikhai awh hoeh.
  mti-mti: Kuiyawa ne meib yusipat yaug anona. Ye guniyap wakeeniwa divi da den yaug
    anona, Iesu Keriso me korosi egave botonewa mekut anona.
  pad-NT: 'Oabono oni''ahi: Vakadiania ohojana oadani va''ora oka''ojomo''ivini hiki
