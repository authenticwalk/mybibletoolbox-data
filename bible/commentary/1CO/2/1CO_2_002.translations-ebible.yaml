  nsn-nsn: Bo inggo ku namana pare, tar binaka ru uangoul keipo tamiuoum, inggo ku
    malabobour uakapa tun tar mamang ineteliking gane i kot, u namana puk manasampe
    tang Iesu Kristo ka uakuse pein tar korose.
  san-DEV: यतो यीशुख्रीष्टं तस्य क्रुशे हतत्वञ्च विना नान्यत् किमपि युष्मन्मध्ये ज्ञापयितुं
    विहितं बुद्धवान्।
  tna-NT: Ema micuana quisaquisa puana Cristo curusu su manuana jepuiti bahui.
  lid-lid: Jo udu hawe aha mene, jo amekes budon tek ta mani iri lakou solo-an. Budon
