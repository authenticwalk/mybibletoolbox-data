    Kristo; naam, Kristo aliyesulubiwa.
  ese-NT: 'Miquiana que poe jjimahua eya jjashahuabaquinaje jama baꞌa: —Eyaya Conitojo
    baꞌe cuana huohuije esohui quea pame nee Jesosa Quitojo, ma acui ecueataꞌa peejo
    manoꞌyonaje esejaya mimishi cuijeaꞌyojji. Pea esohui huohui jjima aje.'
  jac-NT: Yet wecꞌan texol tuꞌ machi hunuxa tzet ye tuꞌ woche walaꞌan teyet han̈cꞌan̈e
    cuybanile yin̈ iscamical Comam Jesucristo yin̈ teꞌ culus.
  cak-CNT: Roma yin can nubin-vi pa vánima chi tok xquinapon iviq'uin, can xe ri Jesucristo
    y ri rucamic chuva ri cruz ri xtintzijoj chive.
  zia-zia: 'Na eyero nigiwang tauyenu aune ninae-una bumuwang: Ge kotumao nana-una
    oko, na Yesu Kristo i pasaora dewa magayena auna ge bowi gege maze tugata yari
    bumuwang.'
  mal-2015: ക്രൂശിക്കപ്പെട്ടവനായ യേശുക്രിസ്തുവിനെ അല്ലാതെ മറ്റൊന്നും അറിയാത്തവനായി
    നിങ്ങളുടെ ഇടയിൽ ഇരിക്കേണം എന്നു ഞാൻ നിർണ്ണയിച്ചു.
  tuo-NT: 'Yʉꞌʉ mʉsã tiropʉ nígʉ̃, aꞌte diaꞌcʉ̃rẽ wãcũnʉrʉ̃wʉ̃: “Jesucristo ye queti,
    tojo nicã cʉ̃ curusapʉ wẽrĩꞌque diaꞌcʉ̃rẽ weregʉti”, ni wãcũwʉ̃.'
  mbl-NT: Yã 'ãte hãm'ãktux'ax nõy putup 'ohnãg, nũy Yeyox Kunnix puxet 'ãktux, nũy
    Yeyox xok'ax puxet 'ãktux. Yã mĩpkupnix tu' xok, yũmũg pupi' xok, nũy yũmũg kuxa
    kummuk xit, nũy kuxa max tat 'ũyãnãn tu'.
  zpc-NT: Caora cati uzuliaꞌ leꞌe dza naꞌ, uniaꞌ leꞌe quie Cristo, benꞌ guti lëꞌë
    yaga cruzo. Lëzin uniaꞌ leꞌe, biuniaꞌ leꞌe birla tatula.
  gul-NT: Cause A been mek op me mind fa taak bout nottin bot jes Jedus Christ an
    how dey done kill um pon de cross.
  mau-NT: Tsi² tsa² cja⁴ˀai¹ cjoa⁴ xi³ qui³si³cja³ˀai³tsjen³-sa³ jin³-no³ nca³ jon²,
    to⁴je² Jesucristo, cˀoa⁴ je² nca³ qui³sˀe³tˀa³ cro².
  gup-gup: Dja burrkyakni, ngaye bu karridjarrkdi, wanjh ngadjalburrbuni bu ngamulewam
    kundjalkudjiwi. Ngaye ngadjaldjareni ngamulewam Jesus Christ nawu doweng kore
    kundulk cross. Kuninjkunu ngadjalmulewam ngudberre.
  bss-NT: Membɛl nɛ́n áyə̄le áde ḿbédé átîntê echɛ̂n memmǎd á nlém-tê
    nɛ́n mɛɛ́ méebɛnlé dyam démpēe éetómɛɛ́ âkal nkalaŋ tə̂ŋgɛne Yesu Krǐstəə
    ne kwééd echě áwédé á awɔg.
  met-met: Namua na bungina ngawa liwe mang ba, ngahau hatumingagua ba ngaxabia axamang
    taininau ing ganina—Yesu Kristo xaung matianoa xai balingamia.
  kpj-NT: Tii sohojile reeryre akireny rarewãhãu, Kristu itxeò‑ki lamanale wahe.
  zao-NT: Ne leettsa mndon lo re goo, nlaztʼn gagon na neeka thib kwent chaan goo,
    sinke thibka mndan kwent chaan Jesucrist kuu mke lo kruz lo goo.
  byx-byx: I as kuasik baing se ngua gel ngen dap maikka ngua muvem nanas ip ngul
    sil ba ngen ne ama lengi ama quanas nget sevet ma Iesus Kristus. De ngua reqerl
    a ngen sever aa aapngipki men ama lalemka.
  ctu-CTI: Pero che' ñac ya' añon la' wic'ot tic bajñel pensali cha'an mach'an yambʌ
    mic subeñetla. Jini jach mic subeñetla cha'an Jesucristo tsa' bʌ joc'le ti cruz.
  zos-NT: Pero cuando oyu it mitzji'ṉdam, ṉgoqui'psøjtzi va'cø it como ni ti ji'n
    myusipø pønse; namas va'cø ndzam Jesucristo que jet ca'u cruzcøsi.
  gvs-gvs: Moitamo. Boi bogina alovina dogoi tayamo toito yaimi goi bei atalavaiteyamo.
    Dogoiyana moe Yeisu Guyau be nakae ana tupatúkwana kerose goi adi yagoina. E moe
    atalavaitedi.
  kbm-kbm: Givin sawa ete ayeu gabweg gavin yem ok, ayeu tangg gitung gen ti ite molge,
    tangg gitung Yisu Kilisi dongke ge ebe gimat vunu gireu ei givsangin ok.
  rmc-rmc: Phenďom mange, hoj maškar tumende na vakerava ňič aver, ča pal o Ježiš
    Kristus, savo sas primardo pro kerestos.
  apr-apr: Yesoo, ye kene yo ayang tanepe ye in nga, ngan lok mede nen, bet awetewete
    ye so sa mulu siap, bong bet awetewete ye Yesu Kirisi, inbe ye yo tipatota lo
    kai palasingi kaini a imata nga.
  tiy-tiy: Non ménuyotu saén muret dob begome fantag bé Jesu Kristowe brab fantag
    bé kéléhu ne dob kruse.
  nlg-nlg: Tu nea te vagha keri, na pukuna tu ghanaghana ge ku bosatatea vanighau
    vamua Jesus Christ, haba vaa na mateana tana ghaivavala.
  dgr-DOGNT: Naxıxè aht'e ekò Zezì-Krı wenǫ̀ǫ̀ t'asìı wı̨ı̨zìı k'èehsǫ ha dehwhǫ-le
    ı̨lè. Zezì-Krı eyıts'ǫ dànì dechı̨et'aa k'e wedıìtsò, eyı zǫ wek'èehsǫ ha dehwhǫǫ̀
    ahjà.
  pes-OPV: زیرا عزیمت نکردم که چیزی در میان شما دانسته باشم جزعیسی مسیح و او را مصلوب.
  ron-1924: Кэч н-ам авут де гынд сэ штиу ынтре вой алтчева декыт пе Исус Христос,
    ши пе Ел рэстигнит.
  tpz-tpz: Suk ataeah, manih po kokoman peöꞌ, eöꞌ to anoe a ma meh tah pa ö nöꞌ to
    teꞌ vaꞌpeh me a noꞌ neöm. Eöꞌ to nat varoe ko noꞌ a mët pe Ieesuꞌ Kristo manih
    pa kuruse.
  agd-agd: Para vara seyo, Yisas Karaisin má inká daa unkamádantá ma véi fureí pákena
    vá anan tiameno van ukhá uno.
  rkb-NT: '@see-verse:1CO.002.001'
  san-THA: ยโต ยีศุขฺรีษฺฏํ ตสฺย กฺรุเศ หตตฺวญฺจ วินา นานฺยตฺ กิมปิ ยุษฺมนฺมเธฺย ชฺญาปยิตุํ
    วิหิตํ พุทฺธวานฺฯ
  iws-iws: Ɨiya kara kɨmaka nwowa kariir kwoɨnɨn hɨnɨɨngɨn, kara wɨ dimɨn whɨrɨm naɨngwo
    rani. Nɨɨngaka. Kara Jisɨs Krais siiraramar yaɨngwo ɨski. Mɨ dimɨn komii whɨrɨn
    paeyɨn hɨiiniya nɨrɨonɨnkɨnɨn siya naowɨn siirama daɨngwo ɨski.
  pol-SZ: Postanowiłem bowiem mówić tylko o Jezusie Chrystusie i Jego śmierci na krzyżu.
  ztq-NT: Xtiits sye Crist nii kuty lo crusy kuni kikaa worñee byelyaa lo do.
  zai-NT: Purti ni jma ucaladxe ganna tu nga guti Cristu lu cruz pur laanu, ne qué
    nina'ya niree chuaa de laani.
  upv-upv: Ko daron nga meptevi kami, nuloli norrorrmien suk nga bemalie nanu jijle,
    ko nanu sansan kobbong bosp̃e suri, evi Iesu Kristo, tevi mijen sen renge nai
    pelaot.
  wap-NT: Õnaꞌiankan donoꞌoraz unao diꞌii, õtoman õnyukunuu aonaa kizi õnyukunuupan
    aimaakan, soo Jesus Christ naꞌiki wuruꞌu umawakanuz cross idaꞌa.
  mva-mva: Bong makara sakeming-o usoaki nge ilogu utekenanai be kana moarunga ilogu
    dileuataki be Iesus Kristus-la be kai kapalapala uauau-o rokatagaka ipura nge
    ilogu ianiandi.
  dwr-NT: Ayissi gooppe, taani hinttenttunna de7aadde, Yesuusi Kiristtoosappenne qassi
    masqqaliyaa bolla misimaariyan dhishettiide I kaqetteeddawaappe attin, harabaa
    erennaadan, ta qofaa qachchaaddi.
  kfw-kfw: Ajarchu kei'n nangnile kaom suungseng Jisu Christa khat-um cross-ah athina
    jarra elekleiya kei'n iteii jetzootmong.
  bfz-bfz: कऊँकि मैं ये ठाणी ला था कि तुसा बीचे यीशु मसीह, बल्कि क्रूसो पाँदे चढ़ाए
    रे मसीह खे छाडी की ओरी केसी गल्ला खे नि जाणूं।
  cuk-09: An bemar-abargi gudigusgu, ibmar-baidgi an gwen sunmakosurye an sogsad,
    unnila Jesucristoginbi bemarga an sunmakoye, bur-bule Jesucristo-nakrusgi-burgwisad-igargi.
  ben-OBCV: কারণ আমি মনস্থির করেছিলাম, তোমাদের সঙ্গে থাকার সময়, আমি যীশু খ্রীষ্ট
    ও তাঁকে ক্রুশবিদ্ধ বলে জানা ছাড়া আর কিছুই জানতে চাইব না।
  mil-NT: Chi cútnàhá ní xíndecu ndɨhɨ ñaha‑ǐ xii‑ndo chi ní sani iní‑í sá méé‑ní
    cuèndá Xítohó Jesucrìstú cáháⁿ‑í núú‑ndó ndɨ̀hɨ nacuáa ní cuu ní xíhí‑gá, te dɨu
    ducaⁿ nǐ quide‑í.
  myu-myu: '@see-verse:1CO.002.001'
  fue-fue: Mi yiɗayno waajaago on goɗɗum feere to hinaa Yeesu Almasiihu e no o tiggiraa
    dow leggal palaaŋal.
  amk-amk: Weo imaduraia futuayai ampa, we rahida inayaifa na nanai ria mea wa, wiro
    imadu kaiwo siai fea kaha, mae imadu kariri Yesus Kristusi terai, amani kariri
    Kristusi mano mireha na aitabafoia foi.
  fai-fai: Kale naka aket tet dau nadine yak sung madik madik be kutamo kudábi kuw
    alam yak Yesus sung so alam as dawing dákamin dim fikalese umi sung so ki bakayamsi.
  ura-NT: Nii inara aina nihanune bana, coatiha leeocha coacuhin que inara rai irihaaunlu,
    esinae rauhijiriin coroso que neein onaalu Jesocurisitohachane coacuhin que inara
    relaaunlu.
  mcd-NT: Un matoqui nocoataima un shinanquin isca huani, —Uncai ahua futsa ato yoishquima.
    Jesucristo noco ihui coyan iquinanhuunoashu noco nashoni cuscan. Nanhuunoa fusti
    un ato yoishquiran, —ishon un shinanni.
  urt-urt: Ŋupe ŋaiye ŋam top yip marp pe, yukur ma mininge wusyep ende topoꞌe, pakai.
    Ŋam ŋoiheryembe Jisas Krais ilyehme, topoꞌe nule kin nal loutungwarmbe.
  kiz-kiz: Naamwili kutokumanya kyokela panayele miongoni mwa yhomo isipokuwa Yesu
    kristu, ni bhebhe wausulubibhu.
  tzo-TZE: Yu'un jech co'nton o ti mu'yuc c'usi yan laj calboxuque, ja' no'ox oy ta
    co'nton chacalboxuc ti vu'utic ta scoj jmultic icham ta cruz li Jesucristoe.
  lex-lex: Yoma ageti olek la de la'pa agor aplahwa nohor miy die, hota a'g edonna
    wuahauru nawerna-naplahwa nohora hadom tiy miy, enekneka a wniahauru ononni de
    la'a Yesus Kristus matmiatni la' auwlakra hananni.
  dov-dov: Nkambo ndakasala kutaziba chintu awo nindakali andinywe kunze kwa Jesu
    Kkilisito, akugankaminwa kwakwe.
  rgu-rgu: 'Tepoꞌ fo au sama-sama oo emi, au afi ae leo iaꞌ: au nau atudu noi hihii-nanauꞌ
    esa, riꞌ Yesus Kristus. Ria riꞌ, Lahenda fo neme uluꞌ mai Manetualain helu memaꞌ
    nau feen mai. Tehuu tepoꞌ fo Yesus mai, lahenda ra paku raisa Ni nai ai-kake a.
    Au alelaꞌ matetuꞌ noi hihii-nanauꞌ ria.'
  toc-NT: Huata caj xma̠nhuá li̠huana̠ cca̠­li̠­ma̠­kalh­chu­hui̠ní̠n tícu tamá Jesús
    y túcu xpa̠­la­cata li̠ni̠ni̠t nac cruz, pus ni̠tu̠ túnuj cca̠­li̠­ma̠­kalh­chu­hui̠ní̠n
    porque caj xma̠nhuá xac­la­cas­quín li̠huana̠ caaka­tá̠k­stit.
  som-som: waayo, waxaan goostay inaanan waxba dhexdiinna ka ogaan Ciise Masiix oo
    ah kan iskutallaabta lagu qodbay maahee.
  mam-C: Qu'n tej nte'n kyuk'iy, nti'taq juntl t-xilin nyola, qala' o'kxjo ti'j Jesucrist
    ex ti'jjo tkyimlin twutz cruz.
  ndj-ndj: Pameli kwa yumwi na mulili ndiyisemwi kila chindu, ila Yesu Kilistu mweni
    yavangiliwili mulupingika.
  mbj-NT: 'Tii d'' ỹ wén d''oo, hahỹỹ da ỹ h''yyb däng bë mahang ỹ bawät noo gó do
    hyb n''aa: Jããm hẽ Jesus Kristo ky n''aa, b''aa kajatsëk do hã tadajëp do ky n''aa
    ỹ karẽn bë ỹ maher''oot.'
  lat-VUC: Non enim judicavi me scire aliquid inter vos, nisi Jesum Christum, et hunc
    crucifixum.
  ngp-ngp: Umwo nandaga kwenyu, nehinda na ulamuzi wo kujala kila kint'hu mna kummanya
    Yesu Kilisito, Kilisito awambigwe mwo msalaba.
  enq-2: Namba nyakama-pipa kateamano dokopa, nambame pii waka mendenya latoo lao
    masala naeyo. Jisasa Kraisapa, baa poko itanya pyao yukutae kateamo dokopa, dolaponya
    iki latoo lao masetala lao kateo.
  eng-ASVBT: For I determined not to know anything among you, save Jesus Christ, and
    him crucified.
  mna-mna: Paso, indeeŋe ta aŋma ma aŋbotmbot la mazwoyom na, ŋgar tio imbol be aŋzzo
    men pa Yesu Krisi, mi meeteŋana kini sala ke pambaaraŋana.
  myw-myw: '@see-verse:1CO.002.001'
  sby-sby: Pakwinga mpondalikuba nenjamwe ndiya kuyeyapo kumwambila cintu nacimbi
    sobwe, nsombi shalufu lwakendi Klistu lwapalusanda.
  sll-sll: Dikire ari mongwo bani mole talhan ta ta para nomani si pire Yisas ta ditekiralia,
    Kraist ol wai ol na tere gol na tongwo maing obil di tibi ol terala di piriwa.
  yaq-NT: Bwe'ituk junak, nee emomak aneka, juebenak nasuk, kaita intok ta'abwik ne
    emo betchi'bo yeu pu'ak. Taa Jesukrijtota betana juka' wepul lutu'uriata jiba,
    intok aapo'ik jachin betchi'bo kuuset a' popontuka'uta.
  uro-uro: Inguna mäqi rhoqoräkt i sa qale ngo mänguräp mä ngän dä sa ngua mu gu snäng
    iva qale ngu natmärhamän saqi as sävät guani dap kinak pa sokt sävät ma Jisas
    ma Krais bä va sokt nguat tamän sävät a qa i sa rha edämsäs pät a qa mäni ama
    sämänanamuqa.
  ita-1885: Perciocchè io non mi era proposto di sapere altro fra voi, se non Gesù
    Cristo, ed esso crocifisso.
  muy-muy: Ka sarta gani nani nahəma, nàza njəɗa, nə̀ɗəm ma ya ti anəzlapiki ana kʉli
    ni ti ma àki ka Yezu *Krist ciliŋ, nə̀zlapay ma nahaŋ do. Ma àki ka Yezu ya nə̀ɗəm
    anəzlapaki ni ti gayaŋ ya ti *tàdarfəŋ kà təndal, àmət ni.
  kqc-kqc: Adina yi fogori amegasa beika yokoi de mokeyaka, idu Iesu Keriso ma ini
    satauro ikoko reyadi mina maka mokeyaka.
  tav-tav: Mʉja mena ãcʉ Jesucristore na majiato ĩi yucʉ tẽorica pãipʉ cʉ cabai yajirique
    jetore na yʉ buiogʉ ĩi, yʉ cabaiwʉ.
  eng-ULB: For I decided to know nothing when I was among you except Jesus Christ,
    and him crucified.
  spa-VBL: Decidí que mientras estaba con ustedes no deseaba concentrarme en nada
    más, excepto en Jesucristo, y en su crucifixión.
  fra-_FOB: Car je ne me suis pas proposé de savoir autre chose parmi vous que Jésus-Christ,
    et Jésus-Christ crucifié.
  hau-ULB: Domin na kudura a zuciyata kada in san komai lokacin da nake tare da ku,
    sai dai Yesu Almasihu, gicciyayye.
  mal-mal: എന്തെന്നാൽ ക്രൂശിക്കപ്പെട്ടവനായ യേശുക്രിസ്തുവിനെ അല്ലാതെ മറ്റൊന്നും അറിയാത്തവനായി
    നിങ്ങളുടെ ഇടയിൽ ഇരിക്കേണം എന്ന് ഞാൻ ആഗ്രഹിച്ചു.
  urd-GVR: Wajah kyā thī? Yih ki maiṅ ne irādā kar rakhā thā ki āp ke darmiyān hote
    hue maiṅ Īsā Masīh ke siwā aur kuchh na jānūṅ, ḳhāskar yih ki use maslūb kiyā
    gayā.
  far-far: Sulia ne ana kada be nau ku to fai kamulu, nau ku doria fatae sulia taifilia
    go sa Jesus Christ ma na maelana ana 'airarafolo.
  suz-BL: मारदे हना येसु ख्रीस्‍त कली शीम केप्‍शा कांटी थोक्‍शा क्‍याइश्‍शा साइक्‍चा
    पुंइसीशो लोव़ ङा लाक्‍शा अरु मशेंनुङमी, दे आं थुं फ्रेंशा जाक्‍शो नङ। गलाती ६:१४
  car-NT: Amy oty ukutyry 'se'pa irombo wainen ara'naine. Jesus Kristus roten ukutyry
    'se wainen. Wakapu poko Jesus Kristus romby'po roten, wykaje irombo.
  amp-amp: Nanhu dukefr duka memoya, “Na Korint tohruha yiham na nhai wom tamoh mrokfom
    kfo ptharhota. Be Jisas Kraisrhu mrokforpam kfo ptharuha, yo Jisas Kraisr bgre
    misn nohmo yuhathu mrokforpam kfo ptharuha.”
  bht-bht: क्योंकि मैं तुहाड़े बिच ऐ फेसला करी के आया था, की मैं यीशु मसीह कने उदी
    सूली पर मौत दे बारे दे इलाबा होर केसी दे भी बारे च गल्ल नी करणी है।
  eng-NOY: For I determined not to know anything while with you, save Jesus Christ,
    and him crucified.
  cub-NT: Mʉje me coreóvarãjiyepe ayʉ iye Jʉ̃menijicʉi yávaiyede, “Cũináene quénora
    coyʉquijivʉ ina Corintocavʉre”, arĩ dápiacacʉ yʉ, ji buequiye jipocamia mʉjare.
    Que baru, “Jesucristo, jabova ne pẽvaimʉ mácʉ jocʉcʉjaravena, yaidéjaquemavʉ majare
    boje, jarʉvacʉyʉ maje ãmeina teiyede”, arĩ coyʉcacʉ yʉ mʉjare. Yʉ ʉ̃́re quécʉra
    coreóvare d̶aiyʉtecacʉ mʉjare.
  ita-1927: poiché mi proposi di non saper altro fra voi, fuorché Gesù Cristo e lui
    crocifisso.
  lww-lww: Nekila kiau sitomena m̃arera nesape pogos nap̃a nesike likan amiu, yoko
    ve nesitom̃al re si sur tap̃ena, ana yoko nelologon ga Yesu Kristo, amio kana
    marena e lak torovia.
  ckb-ckb: چونکە بڕیارم دا لەنێوتاندا هەموو شتێک لەبیر بکەم، بێجگە لە عیسای مەسیح،
    ئەویش بە لە خاچ دراوی.
  nas-nas: 'Ning eeꞌ noruꞌmaruꞌ: Kapooꞌ niiꞌning noruꞌampaukaꞌnung diiꞌaapeita. Kapooꞌ
    naurampiaing eeꞌ: Jiisuuꞌ tee Karistooꞌ, tee Kumponinge tero Pakoꞌpariꞌniiꞌ domamurira
