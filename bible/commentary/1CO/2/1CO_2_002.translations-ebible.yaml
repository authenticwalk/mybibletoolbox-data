  amu-NT: Xjeⁿꞌñeeⁿ tyeⁿ tyomꞌaaⁿꞌ tsꞌo̱o̱ⁿ na ñeꞌcwii ñꞌoom na nñequiaya nda̱a̱ꞌyoꞌ,
