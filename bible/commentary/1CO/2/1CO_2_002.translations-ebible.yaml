  guj-2017: કેમ કે ઈસુ ખ્રિસ્ત, જે વધસ્તંભે જડાયેલા, તે સિવાય હું તમારી સાથે રહીને
    બીજું કંઈ જ ન જાણું, એવો મેં નિશ્ચય કર્યો હતો.
  jvn-NT: Awit, suwéné aku nang tengahmu, aku pantyèn wis nduwèni kekarepan ora mikirké
