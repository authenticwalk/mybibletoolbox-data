  san-TIB: ཡཏོ ཡཱིཤུཁྲཱིཥྚཾ ཏསྱ ཀྲུཤེ ཧཏཏྭཉྩ ཝིནཱ ནཱནྱཏ྄ ཀིམཔི ཡུཥྨནྨདྷྱེ ཛྙཱཔཡིཏུཾ ཝིཧིཏཾ
