  tbz-SIM: We mbo nɑ kɛ́nyɛ̃́ otɔù yɛ̀mmɛ̀ dòmmɛ̀ kɛ̀ dɛ̀ í tú o mɔ́mmuɔ, mɛɛ̀ botí
