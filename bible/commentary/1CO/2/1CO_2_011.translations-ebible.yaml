  mgh-2016: Mpani munlhokoni mwinyu nooria uchuwelha mwaha wo nhina wa ntu ihikhalhe
    iphumu rii nhina mwa yoyo ntu uyo? Chiichammo etu, khaawo nochuwelha mwaha wa
    Nlhuku yaahikhalhe Iphumu ya Nlhuku vekha aya.
  kvn-NT: ¿Tenal anmal igi wisgumalo Pab Purpa Nued Pab-Tummad-pinzheed wiis? Nabir.
    ¿Tegil anmal igi wisgumalbalo, tule aga ulubgin igi pinzhe? Anmal kwen wichulmal.
    Tenal tule-purpabi wisdo, tule igi pinzhe. Tenal Pab Purpa ampa teobmodo. Pab-Purpa
    nued wisdo, Pab Tummad aga ulubgin igi pinzhe.
  gvf-gvf: Te ibal milungwa iwe, yal ta nomanin suna si bile dungwa i, ibal para ta
    kanekimba, yalini inin nomanin si pire kanemue. Iru kanungwa mere, God Iban inin
