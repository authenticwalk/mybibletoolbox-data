  myu-myu: Warara'acat g̃u itaybit apẽn wuyju jewag̃uyg̃uy iam―wuyju acã. Imẽnpuxim
    warara'acat g̃u itaybit apẽn Deus jewag̃uyg̃uy iam―ixe biõg̃buk acã.
  fue-fue: Moy waawata ko anni neɗɗo to hinaa yonki gonuki der joomum? Hande nun Alla
    bo, walaa annuɗo mo to hinaa Ruuhu gonɗo der makko.
  amk-amk: Weo mandoni kontaio wiro deitawang inontarai manei enerorongfoi kaha, mae
    wenani mantauni nuaninufoi reto. Tonanai kontai we Allai, mandoni kontaio wiro
    deitawang enerorongfoi kaha, mae Allai Nuaninufoi mantauni dino deitawani ne.
  fai-fai: Kinim aka yak mak ami aket fukanba, be ken alam kal keidoma banim. Kata
    kinim alam aket fukanba alata ki kal keiba. Kanodin leiw ulutaw be ki, Got Sinik
    aka ufek ufek adikum Got sung bakanba ayo adikum alam kal ki keisa kala.
  ura-NT: Nihei chuni ita suujua coitucuna nainera. Leinjiin nii suujua cuhane nenaa,
    rai suujuete naine cacha suujua coitucuhane. Nii rijijieein techu nene chuni Cana
    Coaunera Suujua coitucuera. Acaihaniji rai Suujue rai suujuaacha cuane nenaachate
    rai suujua coitucue.
  mcd-NT: Yorafoan aton nomuran shinainfo cuscacai tsoa futsan tapitiroma. Arusu fusti
    tapitiro. Nanscarifiai Upa Diosin shinain cuscan ahuun Yoshin Shara fustiton tapicoian.
  urt-urt: Yukur miyeꞌ ende ka etekeꞌe ŋoihmbwaip meleꞌe miyeꞌ ende, pakai. Yipihinge
    tikin miyeꞌ uku ŋilyehe sai tatame ka sisyeme, topoꞌe ki ŋahilyeh nal me Got,
    Yipihinge tikin Got ŋilyehe sai tatame ka sisyeme ŋoihmbwaip kin.
  kiz-kiz: Kwa ndabha niani amanyili mawazo gha munu, isipokuwa roho ya munu mugati
    mwa muene? Hivyo kbhele ayelepi yamanyili mambo gha mugati mwa K'yara, isipokuwa
    Roho ya K'yara.
  tzo-TZE: Jech chac c'u cha'al mu sna'be sbaic c'u x'elan yo'nton li cristianoetique,
    ja' no'ox sna'ic ti c'u x'elan yo'nton stuquique. Ja' no'ox jech mu'yuc boch'o
    sna' c'u x'elan yo'nton li Diose. Ja' no'ox sna' li Ch'ul Espíritu ti junic xchi'uc
    Diose.
  lex-lex: Yoma mak kat niohora riy ida ihranu ralamni de enekneka riy de orgahani
    nmeh'a. Emkade walia enekneka Uplerlawna Nhiw Lululli Nmeh'a Natga Uplerlawna
    ihranu ralamni.
  dov-dov: Nkambo ngwani uzi mizeezo yamuntu ado woMuuya wamuntu nuuli anguwe? Nkokuli
    alimwi, takwe muntu uzi zintu zyaLeza zinikide ado wo Muuya waLeza.
  rgu-rgu: Ita esaꞌ ko nanuuꞌ dula-dale hehelin nai ita dalen. Huu ria na, de ita
    lahenda dae-bafoꞌ a afi ma tao hihii-nanauꞌ fo ta sama. Ma ta hapu lahenda fekeꞌ
    bubuluꞌ matetuꞌ ita dalen, noi ita dula-dale na. Leoꞌ na boe soaneuꞌ Manetualain.
    Ta hapu lahenda esa bubuluꞌ Manetualain dale Na boeꞌ. Noi Ria Dula-dale Na riꞌ
    bubuluꞌ matetuꞌ.
  toc-NT: Cumu la̠ hui­xinín catzi̠­yá̠tit ni̠para cha̠tum chixcú catzi̠y túcuya̠
    tapu­huá̠n kalhi̠y nac xnacú a̠tunuj­li̠tum chixcú, sinoque caj xma̠nhuá xta­la­ca­pa̠s­tacni
    catzi̠y túcuya̠ tapu­huá̠n kalhi̠y. Pus na̠chuná chú Xes­pí­ritu Dios caj xma̠nhuá
    catzi̠y y laka­pasa xta­la­ca­pa̠s­tacni Dios.
  som-som: Waayo, dadka dhexdood yaa garanaya nin waxyaalihiisa, ruuxa ninka ku jira
    mooyaane? Sidaas oo kalena ninna garan maayo waxyaalaha Ilaah, Ruuxa Ilaah mooyaane.
  mam-C: 'Qu''n mix a''l junxjal, aku tz''el tniky'' te t-xim juntl, qala'' o''kxjo
    tanminxjal ojtzqilte alkye t-xilin t-xim. Ikytzin te Diosjo: Mix a''lx juntl ojtzqilte
    t-xim, qala'' noq o''kxjo tanmin Dios, axjo Xewb''aj Xjan.'
  ndj-ndj: Mfuki wa mundu weka akumanya milandu ya ndima ya mundu, wuwula Mfuki wa
    Chapanga kamanya fyosi fya Chapanga.
  mbj-NT: Dooh hapäh pé ta wób hyb n'aa newëë doo. Jããm né hẽ hapäh ji daaj hẽ ji
    h'yyb. Ti hadoo né hẽ P'op Hagä Do hyb n'aa newëë do hã. Jããm né hẽ ta Sahee hapäh.
  lat-VUC: Quis enim hominum scit quæ sunt hominis, nisi spiritus hominis, qui in
    ipso est? ita et quæ Dei sunt, nemo cognovit, nisi Spiritus Dei.
  ngp-ngp: Ni ani ukudaha kumanya zimbuli zi mndani mwa uyo mnt'hu ila uyo muye emndani
    mwakwe? Saiivo, Muye ywa Mnungu niye akumanya zimbuli za Mnungu.
  enq-2: Endakali mendeme endakali waka mendenya masingi doko nakandenge. Endakali
    dokonya spirita, baa-kisa katenge dokome iki kandenge. Mendai dopaka pyoo, endakali
    mendeme Gotenya masingi doko nakandengeaka. Gotenya Spirita dokome iki kandenge.
  eng-ASVBT: For who among men knoweth the things of a man, save the spirit of the
    man, which is in him? even so the things of God none knoweth, save the Spirit
    of God.
  mna-mna: Kere. Asiŋ iute tomtom toro leleene ma imap? Som. Ni itutamen ta iute kat
    leleene. Mi ina raraate pa Anutu. Bubuŋana men, ta iute Anutu leleene ma imap.
  myw-myw: Misinaka kululuwan gamag ikakin nanon gamag, aveiyag nises wanuwan. Ma̱wan
    Kululuwan Yowbad ikakin nanon Yowbad; nag tayuwein ikakin, nag.
  sby-sby: Sena pali muntu wela kwinshiba ncalayeyenga munendi? Sobwe! Nsombi mushimu
    wakendi laciyeyenga. Neco paliya wela kwinshiba bintu bya Lesa nsombi Mushimu
    wa Lesa mwine.
  sll-sll: Ni yalhobi ari enin ta tal ta olala dire nomani si pungwo i han pa din
    mo? ta han pa dikinia. Yali nin kwiang han pa dimua. Dungwo meri God nomani si
    pungwo i nan ta hankiminia. Nin Kwiang han pa dimua.
  yaq-NT: Inim jiapsame nasuk, kaabe senuk kiala'a ea'po a' ju'uneiyaane. Taa senu,
    aapo a' jiapsie au ju'uneiyaane. Ket jiba junaeni ju'u Liojta tu'u jiapsiwa jiba
    Liojta betana weyemta ju'uneiyaa.
  uro-uro: Inguna ama ruqa aa qloqaqa di sokt ka qat dräm gärqärhongni i iaqäkt ka
    ruqa qat tu aa snäng bät irhong. Di rhoqorne i sokt ma Ngämuqa aa Qloqaqa di qat
    dräm gärqärhongni i ma Ngämuqa qat tu aa snäng bät irhong.
  ita-1885: Perciocchè, fra gli uomini, chi conosce le cose dell'uomo, se non lo spirito
    dell'uomo, che' è in lui? così ancora, niuno conosce le cose di Dio, se non lo
    Spirito di Dio.
  muy-muy: 'E kiɗiŋ geli leli mis bu ni ti way àsəra ere ya àniviyu a məɓəruv bu ana
    maslaŋa nahaŋ a ni way ? Si tigi naŋ naŋani àna ahàr gayaŋ kwa do ni, maslaŋa
    nahaŋ àbi asər bi. Melefit day nahkay : ere ye ti àniviyu a məɓəruv bu ni maslaŋa
    àbi asər bi, si tigi Məsuf gayaŋ gayaŋani kwa.'
  kqc-kqc: Adina amiye di vima ini ideri amedo, ina maka iniye ini mokena diba. Ye
    makai Sei di Vima yaku maka Sei di mokena diba nido.
  tav-tav: Apeĩ cʉ catʉgooñarijere mani majiquẽe. Cʉ jeto cʉ catʉgooñarijere majimi.
    To bairona baimi Espíritu Santo. Cʉ jeto majimi Dio cʉ catʉgooñarijere.
  eng-ULB: For who knows a person's thoughts except the spirit of the person in him?
    So also, no one knows the deep things of God except the Spirit of God.
  spa-VBL: ¿Quién conoce los pensamientos de alguien si no es la misma persona que
    los tiene? Del mismo modo, nadie conoce los pensamientos de Dios excepto el Espíritu
    de Dios.
  fra-_FOB: Car qui est-ce qui connaît ce qui est en l'homme, si ce n'est l'esprit
    de l'homme qui est en lui? De même aussi, personne ne connaît ce qui est en Dieu,
    si ce n'est l'Esprit de Dieu.
  hau-ULB: Gama wanene ya san tunanin mutum, sai dai ko ruhun mutumin da ke cikinsa?
    Haka ma, babu wanda ya san abubuwa masu zurfi na Allah sai dai Ruhun Allah.
  mal-mal: മനുഷ്യനിലുള്ളത് അവനിലെ മാനുഷാത്മാവല്ലാതെ മനുഷ്യരിൽ ആർ അറിയും? അതുപോലെ തന്നെ
    ദൈവത്തിലുള്ളത് ദൈവാത്മാവല്ലാതെ ആരും ഗ്രഹിച്ചിട്ടില്ല.
  urd-GVR: Insān ke bātin se kaun wāqif hai siwāe insān kī rūh ke jo us ke andar hai?
    Isī tarah Allāh se tālluq rakhne wālī bātoṅ ko koī nahīṅ jāntā siwāe Allāh ke
    Rūh ke.
  far-far: Taifilia go na wane talana ne saitamana te ne nia to laona manatana wane.
    Ma ka 'urinai laugo, na Anoeru Abu taifilia go ne saitamana te ne nia to laona
    manatana God.
  suz-BL: मुर आन थुंमी मार बाक्‍बा, सुमी तुइक्‍नीमी ङा? आंम आन थुं ङा लोव़ आंमा ला
    तुइक्‍नीम। परमप्रभु यावे आ सोक्‍त ङा लाक्‍शा सुइमी परमप्रभु यावे आ थुं ङा लोव़
    मतुइक्‍नीम, आ सोक्‍तीम ला तुइक्‍ब।
  car-NT: Noky ko moro kari'na emery uku'san? Mo'ko kari'na a'kary roten kynuku'san.
    Iwara enapa amy pairo moro Tamusi emery anukuty'pa man. Mo'ko Tamusi a'kary roten
    kynuku'san.
  amp-amp: Nhai wom yimarhu dukefm ni womn htikfot. Nhai. Nd tu yimarhu yafotharpatn
    htitwotm nd yimar yorhwa dukefm. Ndnettn nhai wom froh yimar Bro Nkifrarhu yima
    yuhur rhuyuk dukefm htikfot. Nd turhu Yafotharpat htitwotm Bro Nkifrarhu dukefm.
  bht-bht: तुसां सेई न जड़े जाणदे न की तुहाड़े अपणे मने च क्या है, तियां ही परमेश्वरे
    दिया आत्मा दे सिबाये कोई भी परमेश्वरे दे बिचारां जो नी जाणी सकदा।
  eng-NOY: For who among men knoweth the things of a man, but the spirit of the man
    which is in him? even so the things of God knoweth no one but the Spirit of God.
  cub-NT: Põecʉ cʉbebi coreóvayʉ apecʉ põecʉi dápiaiyede. Quécʉra ñai põecʉ coreóvaibi
    ʉ̃i baju dápiaiyede. Quédecabu Jʉ̃menijicʉ jie máre. Põecʉ cʉbebi coreóvayʉ Jʉ̃menijicʉi
    dápiaiyede. Ñai Espíritu Santo quécʉra coreóvaibi diede.
  ita-1927: Infatti, chi, fra gli uomini, conosce le cose dell’uomo se non lo spirito
    dell’uomo che è in lui? E così nessuno conosce le cose di Dio, se non lo Spirito
    di Dio.
  lww-lww: Sa ga ita yeririna, nap̃a yar tap̃ena mninue ya nap̃a sike e kieta sitomena,
    ana ninuta ga kilia ruru po. Ana maran taaga m̃ena sa nene e Ntewa. Pe tekilia
    re ya nap̃a sike e kiena sitomena poli, ana Ninuna ga kilia m̃aga, ana pisawal
    pan ita.
  ckb-ckb: چ مرۆڤێک دەزانێت مرۆڤ چی تێدایە، جگە لە ڕۆحی مرۆڤ کە لەناویدایە؟ بەم شێوەیە
    کەس نازانێت خودا چی تێدایە ڕۆحی خودا نەبێت.
  nas-nas: Baie eeꞌnarai naning bakaang onou noruꞌui otong? Otoaꞌ. Teie tee-koonge
    tanuaange deekoꞌ noruꞌui otong. Teeꞌpinaꞌ nariꞌ Kumponing bakaang tanuaange narunge
    noruꞌui otong Kumponing bakaang onou.
  uvl-uvl: Mele pele eteia none letena tuanin ngana mur ero. Non nem opene nenge tu
    nge i mana eteia. Pomalam mana nge NeHalang, mele pele eteia letena tuanin ngana
    mur ero. Opene i toro mana eteia letena tuanin ngana mur.
  eng-BBE: For who has knowledge of the things of a man but the spirit of the man
    which is in him? in the same way, no one has knowledge of the things of God but
    the Spirit of God.
  ixl-CNT: Tan echaꞌ tziꞌ, abꞌil koj ootzajin tetz kantal taanima junun aanima, pek
    taꞌxh ootzajin tetz u taanxelal kantal u taanima. Utz echat koꞌxh u Tioxh majte.
    Abꞌil koj ootzajin tetz kantal u taanima, pek taꞌxh ootzajin tetz viTioxhla Espiiritu.
  xsi-xsi: Tamâta toŋge ikura tu isama ilo-kalo paveâŋa ndia ikeno ninambwe toŋge
    ilo kalo, ande tia. I ninambwe ŋinde tamwata nâ isama i ne ilo-kalo. Aku mine
    nâ, tamâta toŋge ikura tu isama Maro Kindeni ne ilo-kalo, ande tia. Maro Kindeni
    tamwata ne Koroani simbo nâ isama.
  crx-NTPO: '''Et nohtoh nts''en''a la dune dahint''oh ''aw dune ts''ih''un t''ebuninzunne
    hooloh. Ooyughi ooyudin''ai-un ''i gha za t''eoonínzun. ''Et whuz un''a Yak''usda
    dant''oh la ''aw t''eininzun-un hooloh, Ndoni ''en za t''einínzun.'
  kan-OKCV: ಮನುಷ್ಯನ ಆಲೋಚನೆಗಳು ಅವನಲ್ಲಿರುವ ಆತ್ಮಕ್ಕೆ ಹೊರತು ಮತ್ತಾರಿಗೆ ತಿಳಿಯುವುದು? ಹಾಗೆಯೇ,
    ದೇವರ ಆಲೋಚನೆಗಳನ್ನು ಪವಿತ್ರಾತ್ಮರಲ್ಲದೆ ಬೇರೆ ಯಾರೂ ಗ್ರಹಿಸಲಾರರು.
  bbb-bbb: Ijadufuo ema ijadufuo oe ijia irere fu vierafemo ije fu erare giakuma baki
    ro fune kavene fuone ijare giana vierafemo. Vame besu ijiege fune Godido Kavene
    ijare Godi irere boeje fu oe fuone ijia vierafemo ijene giana vierafemo.
  blw-blw: Yag hen alignaat maid ihah tagu ah nangammu paat hen hamhamà hen ifana,
