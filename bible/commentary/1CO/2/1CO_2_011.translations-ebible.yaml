    vei Aunan mano anan afová inten mino.
  rkb-NT: Katsa myhyrikoso zuba, myhumo tsihyrinymyrẽtsa. Ustsa kytsa batu sihyrinymyry.
    Atsawatu hawa Deus mozihikik ihyrikoso zuba tsihyrinymyrẽta ihyrikoso zuba isapyrẽnikia
    soho humo tsihyrinymyrẽta.
  san-THA: มนุชสฺยานฺต:สฺถมาตฺมานํ วินา เกน มนุเชน ตสฺย มนุชสฺย ตตฺตฺวํ พุธฺยเต? ตทฺวทีศฺวรสฺยาตฺมานํ
    วินา เกนาปีศฺวรสฺย ตตฺตฺวํ น พุธฺยเตฯ
  iws-iws: Yɨpɨkɨ inkamkɨn, inkam nwɨrni kwoɨnɨn siir nɨnoknɨnkɨnɨn. Tɨ inkamɨn siir
    kwoɨnɨn naeyɨuɨn sasar nɨnoknɨnkɨn ɨskii. Mɨ ɨriipɨ hɨriinan Adi Komii siir kwoɨnɨn
    inkam nwɨrkɨ nɨnoknɨkɨn karamaeka. Siir naeyɨuɨn sasar nɨnoknɨnkɨni.
  pol-SZ: Kto wie, co kryje się w człowieku, jeśli nie on sam, czyli jego duch? Podobnie
