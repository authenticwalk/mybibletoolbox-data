  pes-OPV: زیرا کیست از مردمان که امور انسان رابداند جز روح انسان که در وی می‌باشد.
    همچنین نیز امور خدا را هیچ‌کس ندانسته است، جز روح خدا.
  ron-1924: Ын адевэр, чине динтре оамень куноаште лукруриле омулуй, афарэ де духул
