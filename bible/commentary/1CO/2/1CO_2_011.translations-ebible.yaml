  san-BUR: မနုဇသျာန္တးသ္ထမာတ္မာနံ ဝိနာ ကေန မနုဇေန တသျ မနုဇသျ တတ္တွံ ဗုဓျတေ? တဒွဒီၑွရသျာတ္မာနံ
    ဝိနာ ကေနာပီၑွရသျ တတ္တွံ န ဗုဓျတေ၊
  yaa-NT: Yõra ãfe shinã mẽraxõ ãa shinãitokai tsõa tãpitiroma. Akka ares fisti tãpitiro.
    Nãskarifiai Epa Niospa shinãi keskara ãfe Yõshi Shara fistichi tãpikõia.
  cab-NT: ¿Ca jádaangiñe gürígia gayáraabei lasúbudiruni ca lan tídaanbei lanígi ában
    gürígia, lueídügüya espíritu le lídaanbei gürígia ligía? Ítara líña gíñe, láni
    rügǘñein Búngiu Espíritu asúbudirei sun cátei le lánina Búngiu.
  clu-clu: Pario kanatun nga mga tao, ara may nakaulam anang ginaisip ang sangka tao
    loas anang kaogalingun nga ispirito. Toladan ra sa Dios, ara ra may nakaulam anang
    mga ginaisip loas sa Ispirito ang Dios.
  swh-ULB: Kwa kuwa nani afahamuye mawazo ya mtu, isipokuwa roho ya mtu ndani yake?
    Hivyo pia, hakuna ajuaye mambo ya ndani ya Mungu, isipokuwa Roho wa Mungu.
  tpt-NT: Jantu matichun lapanaki lay ox mispaniy tacha pastakꞌa ataun lapanaki. Vamun
    ixlhitsukunuꞌ ni anchanu lapanaki mispaniy tacha ixjatapastakꞌati. Ex vachu va
    chun jantu matichun lay mispaniy ixjatapastakꞌati ni Dios. Vamun ixꞌEspíritu ni
    Dios lay mispaniy.
  aai-aai: O akisimo abisa kunotanot boro karam inaso’ob, ef ta’imon nati na’atube
    God Ayubin akisinamo God ana not so’ob.
  sny-sny: Meni ta marepi topo lo siye so'oruwesiya awere? Hepene topo lo ape, marepi
    hepene lo papu irosiya ape, le marepi topo lo a'i siye so'oruwesiya. Sosu aiwawe
    a'i lu taune werese Owane Sitewi lo marepi so'oru ta'ama. Ahowa, Owane Sitewi
    lo Hepene Wara'i a'i lai Owane Sitewi lo marepi werese so'oruwe tepa'asiye tene!
  myy-myy: Mani masamasiti, “Ĩ ito bajiro tʉoĩami”, gãmeri yi masibea mani. Ĩmasiti,
    “Ito bajiro tʉoĩa yʉ”, yi masiguĩji ĩ. Ito bajiroti Espíritu Santo sĩgʉ̃ti Dios
    ĩ masirisere masiguĩji.
  trc-NT: ꞌO̱ se a̱ ꞌó yuvii̱ ne neꞌen da̱j vaa rasu̱u̱n ꞌni̱j yuve̱ nimán yoꞌó yuvii̱
    maꞌ. ꞌO̱ se o̱rúnꞌ nimán yuvii̱ neꞌen da̱j vaa nimán maꞌa̱n yuvii̱ na̱nj ado̱nj.
    Ne̱ da̱nj vaa Diose̱ uún a. A̱ ꞌó níꞌ se̱ caꞌvee xca̱j cuentá da̱j vaa Diose̱
    maꞌ. Ma̱a̱n se o̱rúnꞌ Nimán Diose̱ me síí neꞌen da̱j vaa Diose̱ na̱nj ado̱nj.
  cut-NT: Va̱n ihyan iyehnse ne, queri a̱ma ye ne, atena̱n ma̱n ye devano ye che rendedecadino
    ye. Namin nde a̱ma ihyan hua devano ye che rendedecadino Dendiohs. Atena̱n Vaco
    Ndah yahn ye devano.
  bel-bel: Бо хто зь людзей ведае, што ў чалавеку, акрамя духу чалавечага, які жыве
    ў ім? Так і Божага ніхто ня ведае, акрамя Духа Божага.
  zlm-KSZI: Siapakah di antara kita yang mengetahui apa yang terdapat dalam diri seseorang
    selain roh orang itu sendiri yang berada dalam dirinya? Begitulah juga tidak ada
    seorang pun yang mengetahui apa yang terdapat dalam diri Allah selain Roh Allah.
  gdr-gdr: Mop nokɨp rɨga wɨngɨrɨnd ɨta yete wumɨr yɨbɨm yɨpa rɨgamna komkesa gar
    ke gasa gatab? Nayɨ, makwa ɨta yete, ajɨ onggɨt rɨgamna wɨngawɨnga nena ta wumɨr
    yɨbɨm yete re ti pɨlɨnd yɨbɨm. Sɨ odede yɨpa wɨp nya ke makwa yɨpat ɨta wumɨr
    yɨbɨm Godɨmna komkesa gar ke gasa gatab, ajɨ Godɨmna Wɨngawɨnga nena ta wumɨr
    yɨbɨm.
  vmy-NT: Ngatꞌa, ¿a tjin= xuta xi be jótsaꞌen inyatsikjaꞌetsjen xuta xi yakꞌa? ¿A
    bi tu nga jngu jngu xuta xi be jótsaꞌen titsikjaꞌetsjen? ꞌBa nde ꞌba= tsaꞌenni
    tuꞌyá be mé= xi titsikjaꞌetsjen Naꞌenchana. Tu jngu sani Isennixtjintsjere Naꞌenchana
    xi be.
  cmn-FEB: 除了真实的自己，还有谁了解你的想法？同样，除了上帝的灵，还有谁知晓上帝的想法？
  gmv-RNT: Asa garsan izaades diza ayanappe attin izaade wozna erizay oonee? Hessathoka
    Xoossa Ayanappe attin Xoossa qofa erizay oonikka deenna.
  ncl-NT: Jan iyolo san hual unca laijtic se lacal quinmati innojen hual quinmijnamiquía
    se lacal. Huan jan yoje, jan Dios iEspíritu san quinmati innojen hual quinmijnamiquía
    Dios.
  sua-sua: Ii, E Nunu A Totur ta mnor mang E Nut karo papat ruk lvu laol tok, gi enang
    a mhel ta mnor mang karo mur papat mruo, ko ka gi mur nunu mruo tuk to tis kam
    mnor mang ngar ko nma vle kun mnam en. Va gi enang tok kat, nong a mhel tang kat
    to tis kam mnor mang E Nut karo papat kat e. Gi E Nunu A Totur tuk to tottek ekam
    E Nut to tis kam mnor mang ngar.
  are-are: Arai, relhaka enkanta kunha relhaka eterrintjaka kaltja. Lakinha ngerra
    Altjirraka Enkanta Altjirraka eterrintjaka kaltja.
  gai-gai: Na ramoot ian ma kabena ramootna iroa lamŋina, mɨnna wanaiŋ. Na an ramootta
    mana ŋeroŋa ndo mana iro inik ndeacrena, man niŋgikca ndo lamŋirena. Na aintocna
    kirar mbuŋa, ramoot ianna Raraŋ Aetaniacna iro inikca mba lamŋirenanna. Mana Ŋeroŋ
    niŋgik ma ndo lamŋirena.
  qvm-NT: '@see-verse:1CO.002.010'
  chz-NTPS: Saꜙ cha̱a̱ˉ dsaˉ hi̱ˉ ñeˉ haˉ läꜙ laꜗ kihꜗ jñahꜘ dsaˉ. Maꜙlaꜙ jmɨˉlleꜘ
    kiyhꜗ baˊ ñeˉ. Ja̱ˉbaˊ läꜙja̱ˉ laꜗ kihꜗ Dio kaˉlähꜘ. Saꜙ cha̱a̱ˉ hi̱ˉ ñeˉ haˉ
    läꜙ la̱a̱yꜗ. Maꜙlaꜙ Jmɨˉlleꜘ kiyhꜗ hñiiyꜘ baˊ ñeˉ.
  kmu-kmu: Hana veaꞋmoꞋya nago kanomoꞋma agesama nehavia yana agemaine? AꞋao oꞋagenagi
    agaiꞋa agupima mainea agu nafaꞋmokeꞋya agemaine. Ani kava huno nagoꞋa veaꞋmoꞋya
    Anumaya KotiꞋa agu agesafima havia yana ohavinagi agaiꞋa AvamuꞋmokeꞋya agemaine.
  ood-NT: Neh, no hig pi woho mo pi hedai ep s‑mahch g haꞌichu t‑chegitoi hab masma
    mach ahchim hejel s‑mahch? Pegih, ch ahchim hab wa masma pi hedai ep s‑mahch g
    Jiosh haꞌichu chegitoi.
  lbm-lbm: आदमियों म सी कौन कोयी आदमी की बाते जानय हय, केवल आदमी की आत्मा जो ओको म
    हय? वसोच परमेश्वर की बाते भी कोयी नहीं जानय, केवल परमेश्वर की आत्मा जानय हय।
  ncj-NT: Ica in tlacamen, tel, ¿aquin cuali quinehnehuiliya quen quiyolnehnehuiliya
    oc se tlacatl? ¿In tlahmo san yehhua moyolnehnehuiliya? Huan no ijcon niyan aquin
    quinehnehuiliya quen quiyolnehnehuililo in Dios tlahmo san Yehhuatzin in Itiotonaltzin.
  yuj-yuj: Arop te wa ankwap aropamp nɨnɨk mekamp nɨnɨk mér i konámpanáp, mono. Mao
    námoku saráp wae méri yak námpon. Tá taknámp, arop ankwap Kwaro nɨnɨk námp te
    mér mono. Kwaromp Spiritao námoku saráp méri yak námpon.
  kto-kto: Miptang! Man migana la mait agarip am non ara migana? Karuk kan a noba.
    Pa irie muranama kan a iriro migana la ut ana iriet la mait. Aret tie, karuk kan
    a noba migana la mait agariap am Morowa, pa Muranamat ang Morowa la mait.
  gmv-NT: ኣሳ ጋርሳን ኢዛዴስ ዲዛ ኣያናፔ ኣቲን ኢዛዴ ዎዝና ኤሪዛይ ኦኔ? ሄሳꬆካ ፆሳ ኣያናፔ ኣቲን ፆሳ ቆፋ ኤሪዛይ ኦኒካ
    ዴና።
  por-BLT: Quem conhece os pensamentos de alguém a não ser a própria pessoa? Da mesma
    maneira, ninguém conhece os pensamentos de Deus, a não ser o Espírito de Deus.
  stp-NT: Na guꞌ dhiꞌ jaꞌpni pɨx na jax aach nach pu cham mat kaꞌ gu jumai na tuꞌx
    mat kaꞌ, na guꞌ dɨɨlh bhaan jup tuiꞌñgɨdaꞌ gu iiꞌmdagaꞌn, cham tuꞌ jaiꞌp jich
