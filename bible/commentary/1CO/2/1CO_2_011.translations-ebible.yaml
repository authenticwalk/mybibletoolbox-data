  bfz-bfz: मांणूआ बीचा ते कुण केसी मांणूआ री गल्ल जाणोआ? बस मांणूआ री आपणी आत्मा जो
    तेसरे ए। तिंयाँ ई परमेशरो री गल्ला कोई नि जाणदा, बस परमेशरो री आत्मा ई जाणोई।
  cuk-09: ¿Ar doa-dule, dule-ulubgi-binsanaid wisguo be insae? ¿Ar unnila na e-san-burbabi
    e-ulubgi dule-binsanaid wisgusursi? Amba deyobmodo, unnila Bab Dummad Burbabi
    wisdo, Bab Dummad na igi binsanaid.
  ben-OBCV: কারণ মানুষের অন্তরের আত্মা ছাড়া কোনো মানুষের চিন্তা কে জানতে পারে? একইভাবে,
    ঈশ্বরের চিন্তাভাবনা ঈশ্বরের আত্মা ছাড়া আর কেউই জানতে পারে না।
  mil-NT: Te ñá ɨ́ɨ́ⁿ ñǎyiu xìní ndáá‑yu nàcuáa sàni iní ɨngá ñáyiu, chi mee ñǎyiu‑áⁿ
