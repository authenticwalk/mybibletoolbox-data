    jix maat na jax jaꞌk ɨlhiiꞌñ dɨɨlh.
  ame-NT: Att̃ecma yepena yam̃a ñeñt̃ey acheñey. Amach errot̃enot̃ poʼpsheñeñpaʼ eñotonay
