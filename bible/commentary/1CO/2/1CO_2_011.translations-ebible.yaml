  san-GUJ: મનુજસ્યાન્તઃસ્થમાત્માનં વિના કેન મનુજેન તસ્ય મનુજસ્ય તત્ત્વં બુધ્યતે? તદ્વદીશ્વરસ્યાત્માનં
