    thonakam pam alangaman meeꞌmiy nungantakamana. Nil weeꞌang nath meeꞌmiy nil God.angan
    want-wanttakana ngaantam-ngeey-ngeeyana, aꞌ putha nil want-wanttakan ngangkangan
    piꞌ-piꞌan thakan a? An yaꞌ-yaꞌama! Nilam thonakam ep-paththam thiichan Ngeen-Wiy
    Min nungantam alangamana pul puth thonama.
  zga-M: Ulwa khuva veni agamanyile amasago ga munu apange u mepo va Nguluve.
  yom-yom: Bila nani mu batu wulenda zaba mayindu ma mutu wunkaka ? Botula kaka Pheve
    yi mutu beni. Bobuawu, kadi mutu kasi zaba ko mayindu ma Nzambi botula kaka Pheve
    yi Nzambi.
  san-SIN: මනුජස්‍යාන්තඃස්ථමාත්මානං විනා කේන මනුජේන තස්‍ය මනුජස්‍ය තත්ත්වං බුධ්‍යතේ?
    තද්වදීශ්වරස්‍යාත්මානං විනා කේනාපීශ්වරස්‍ය තත්ත්වං න බුධ්‍යතේ|
  yut-yut: Amɨn kɨnda da amɨn notni dakon nandak nandak arɨpmɨ dɨma pɨndatjak. Amɨn
    uŋun dakon wupni butnigwan yɨkdak uŋun dagɨn pɨndakdak. Yaŋgɨn, amɨn kɨnda da
    Piŋkop dakon nandak nandak arɨpmɨ dɨma pɨndatjak. Piŋkop iyɨ dakon Wupni da iyɨ
    gɨn kaŋ nandaŋyo asak.
  grc-BYZ: τίς γὰρ οἶδεν ἀνθρώπων τὰ τοῦ ἀνθρώπου εἰ μὴ τὸ πνεῦμα τοῦ ἀνθρώπου τὸ
    ἐν αὐτῷ; οὕτω καὶ τὰ τοῦ Θεοῦ οὐδεὶς οἶδεν εἰ μὴ τὸ Πνεῦμα τοῦ Θεοῦ.
  cpc-NT: Tima tikaatsi matironi jiyotiniri ikinkishiritani pashini atziri, apaniroini
    jiyotziro ishiriki irirori. Ari ikimitari iijatzi Pawa, tikaatsi yotinirini ikinkishiritani,
    aña apaniroini jiyotziro irirori ishiriki. Jirika Tasorintsinkantsi, ishiri Pawa
    jinatzi.
  nhg-NT: Pues ¿öque quemate lo que tli onca ipa iyulo ocsente tlöcatl? Inu solamiente
    quemate iespíritu de yaja tli icaca ijtecopa. Ejqueu icaca que nionöque quemate
    tli onca ipa tieyulojtzi Deus, tlöcamo solamiente tieEspíritu Deus quematihua.
  nya-nya: Kodi ndani mwa anthu angadziwe maganizo a munthu wina, kupatula mzimu wa
    munthuyo wokhala mʼkati mwake? Chimodzimodzinso palibe amene adziwa maganizo a
    Mulungu kupatula Mzimu wa Mulunguyo.
  ngu-NT: Xacaj huelis quimatis quen ijqui quinemilia se tlacatl, yej sa no yejhua
    on tlacatl quimati ipan itlamachilis. Sa no ijqui, tej, xacaj quimati quen ijqui
    quinemilia Dios, yej san on iEspíritu quimati.
  kup-kup: Met aban nap pim modapuz loporih homeamahavon etet hodad nat, oñ mod pop
    pim loporih homeamahavoz pimauhö hodad hez, met povoz zut God pim loporih homeamahavoz
    dari hodad nat, oñ pim Pul Tinapuhö etet hodad hakez.
  jid-jid: Anha to mi suron ndi, naki se de ruhu wa a he nindi? naki ba indi wato
    du kpi bi zurfi wu Rji saide Ruhu Rji
  wmw-wmw: Kamana nani ejiwa mambo a munu, sairi roho ya munu‑yo iri nkati yake? Namuna
    moja novyo, aapo ejiwa mambo a Mwenyezimungu sairi Roho wa Mwenyezimungu.
  gmv-GGM: Asa garisan izades diza ayanape attin izade wozina erizay oonee? Hessaththoka
    Xoossa ayanape attin Xoossa qofa erizay oonka deena.
  ssg-ssg: Tap tel seilon tioi namili tel seilon liai, puki alia i tioi aliake namilon.
    Tin masin tap tel tioi namili Haeu, mewenae Spirit tetan.
  zpo-NT: Nii na lo gu, nik tub xaa nanet cho xgab nzho yek stub xaa, nebse mbi naban
    cheen xaa ne cho xgab nzho yek xaa. Nu leeka snee nebse Mbi Naban cheen Dios ne
    cho kwaan nle Dios xgab.
  poy-poy: Hashi, gaa yakaweza kugamana galii gagawera mngati mwa muntu handa ndiri
    rohu gwakuwi yakawera mngati mwakuwi mweni? Su ntambu iraayi, kwahera yakavimana
    vitwatira vya Mlungu, kumbiti Rohu gwa Mlungu.
  qwh-NT: 'Masqui yarpäcurcuyë: Manam pi nunapis musyantsu juc nuna imatapis yarpashqanta,
    unicoqa shonqunllam musyan. Tseno caqmi Diospapis quiquinpa Espiritunlla musyan
    llapan imatapis yarpashqanta.'
  gaw-gaw: Am danab laa nug danab laanu dab mak ii dooṯe. Iiṯa! Danab amu nug ouḏi,
    nug danab amu oop̱a daaṯe amu, nugib dooṯe. Amubia danab laa Kayaknu dab mak amu
    ii dooṯe, Kayak Ouḏi Nug nuḵa Nugib dooṯe.
  nca-nca: Qeni, dani kato uni karo iŋo-iŋoyó qene iŋote? Eneŋo yuqayómbo naŋge eneŋo
    iŋo-iŋoyó qene iŋote, hamómbe? Ŋunde naŋge uni kato Anutu koro iŋo-iŋoyó ŋu kama
    qene iŋote, Anutu koro Yuqayómbo naŋge qene iŋote.
  zpz-NTPP: Zeꞌ par de mbecy, nomaas espiriit nu ri nañ lardoo ub ziꞌl dey rad lagy
    ñi de coz nu yuꞌ nañ lardooy. Niꞌ ziꞌl Ñgyoozh. Espiriit Yon ni ub ziꞌl mi rad
    lagy mi de coz nu yuꞌ nañ lardoom.
  mkj-mkj: Pwa doahroar ipen epwi armaj, pein ngeninno ma mine loaloa ma kin kidal
    meohroj doahroar pein ih. A ioar pel doahroar ipen Koahs, Ngenin Koahs kalahpwuk
    ma kin kidal meohroj doahroar Koahs.
  zac-NT: ¿Chull gac bëꞌa lo quë nanú laꞌni lduꞌu nguiu? Mizmë nguiu riasëll llgabë
    nananú laꞌni ldúꞌull. Zni na con Dios; sulamëntë Espírutu shtë më rac bëꞌa llgabë
    shtë më.
  kyg-kyg: Vayaꞌmogimo mago vekamoꞌa agesamo neꞌafiya kavaꞌamo noꞌagayaꞌmonanafa agaiꞌa
    aunemeꞌamokeꞌmo neꞌage. Ani kava huꞌa vayaꞌmogimo Gotiꞌa agesamo neꞌafiya kavaꞌamo
    noꞌagayaꞌmonanafa agaiꞌa Aunemeꞌamokeꞌmo neꞌage.
  kmk-kmk: Sanat osa’n tagu, maid makatigammu’t dit somsomok na nu adi siya pay lawan.
    Ot pada na pay un maid makatigammu’t dit somsomok Apudyus nu adi sat Ispiritu
    na pay lawan.
  cao-NT: Toca ma xo noa. Noqui tsi xo toa joni huëtsá shinahai ca cahëtimaxëni cabo.
    Nomë no shinahai roha ca cahëyoiqui noa iquia. Jasca, noqui tsi xo toa Diós shinahai
    ca cahëtimaxëni cabo. Jama xo Espíritu Santo ra. Ja roha tsi xo toa Diós shinahai
    ca cahëhaina.
  bbr-bbr: Kar ros kar ron ronkat owo senek rau ko äpu mau senek wa. Wa senes, wa.
    Kiro ron osou nukas karar kiro ron ronkat owo senek rau äpu miäu. Kiro senek,
    kar ros Anut nukan ronkat owo senek rau äpu wa miäu. Anut nukan Osous karar Anut
    nukan ronkat owo senek rau äpu miäu.
  inb-inb: Ñi mai­kan runapas, sug runa ima iuia­kus­kata mana iachan­ga­pa pudin­chu.
    Chi kikin runapa iuiai ispi­ri­tu­lla­pi­mi iachá. Chasa­lla­ta ñi pipas, Taita
    Dius ima iuia­kus­kata mana iachan­ga­pa pudin­chi­chu. Dius­pa Ispi­ri­tu­lla­mi
    iachá.
  hrv-hrv: Jer tko od ljudi zna što je u čovjeku osim duha čovječjega u njemu? Tako
    i što je u Bogu, nitko ne zna osim Duha Božjega.
  box-NT: O nùpue hácírí mí dòn lé dìo zũ hã yilera na wi o yi. Lé làa
    bṹn síi á le Dónbeenì Hácírí mí dòn lé dìo ɓɛ̀n mún zũ le Dónbeenì
    yilera na wi le yi.
  ote-NT: Ni ꞌnara ja̱ꞌi hingui tsa da ba̱tua rá mfeni maꞌna rá miquꞌeiui, ngueꞌa̱
    cada ꞌna go pa̱disɛ tengu rá mfeni. Njabʉtho nehe ni ꞌna hinto pa̱tua rá mfeni
    Ajua̱. Nura Ma̱ca Nda̱hi ha̱, go gueꞌa̱ pa̱tuabi rá mfeni Ajua̱.
  wnu-wnu: Engu, munangit wonou igom meriri opuri igo end wonou misir eng imbig igo.
    Eng gas ende Qenu wonou Igomurur qau boopuri ten igo end wonou misir eng imbig
    igo.
  zam-NT: Tac ¿chó nac thìb mèn co' nzo làth xtàa mèn co' non cón che'n xtùuz co'
    ndli tedib mèn, à'? Yende chó mèn nona, ¿lé'? Ndxe'leque', leque mèn co' ngue
    li xtùuz non cón che'n co' ngue li mèna xtùuz. Lomisque' mod ne, yende chó mèn
    non cón che'n con' co' ndli Diox xtùuz. Ndxe'leque', ante Xpii Natú' che'npe'
    Diox non cón che'n con' ndli Diox xtùuz.
  zyp-NT: Zecawtamaw tatah cawngsawpaw a rawhnah cawh a chung leteipaw a thlawpaw
    tah cy ly co aho tamaw a hni pah? Ma hraco Khazing rawhnah cawh Khazing Thlawpaw
    tah cy ly co ahotahmai hnih bei he.
  sey-NT: Pa̱i asa ti̱ꞌañe peoji, yeque cuasaquë paꞌiye. Coa ja̱re i̱ joyoseꞌe i̱
    cuasaquë paꞌiye asaquë paꞌiji. Ja̱je cuiꞌne Maijaꞌquëreje̱ ja̱re i̱ joyoseꞌe i̱
    cuasaye asaquë paꞌiji.
  nvm-nvm: Regavo ema ijefuon oij ijia irerag fu vierafeno iji fu erar gakma bakin
    revo fun kaven fuon ijar vierafen. Unam besum ijeg fun Godon Kaven ijar Godon
    oij ijia irerag fok fu vierafeno iji fur vierafen.
  mps-mps: Mena bidigo te gasa bidi mego homu konegowe? Menio. Te bidi aga mobogo
    digi, te aga tomode bidibo, tego naga koneani. Te tiwai naga, te gasa bidi me
    deligo te Godigo homu kolesaga me konesiąwai. Te Godigo Mobogo digi agai naga
    konebo dao.
  pab-NT: Hiyaiya, haliti nisekohare taita atyo waiyoreta hatyo haliti ahekoiterehare
    kakoa. Nikareta Enore Nisekohare taita waiyoreta xoalinihare ahekoiterehare kakoa.
  llg-llg: Ita esa-esak taena dula hehelik nai ita dale nala. Huu ndia, de ita hataholi
    duduꞌa ma tao dedeꞌa kofeꞌe kala. Ma taa hambu hataholi feꞌek bubuluk no teteben
    ita dale nala, tehuu kada ita dulan mesa kana. Leondiak boe oo, no Manetualain.
    Taa hambu hataholi esa boe, fo ana bubuluk Lamatuak dalen. Kada Ndia Dulan mesa
    kana bubuluk no teteben.
  kyf-kyf: Nɩɩ, nyɩmɛɛ -gbɛ, ɔ dlɩ -bhlogbɔɔ -yia ɔ 'wlukʋʋn lapʋpalɩ gbʋ, we 'nɩ
    mʋʋ? 'Sa -bhloo 'dɛ -Lagɔɔ Zuzu -bhlogbɔɔ -yia -Lagɔɔ 'wlukʋʋn lapʋpalɩ gbʋ.
  tpi-tpi: I no gat man i save long tingting bilong narapela man. Nogat. Spirit bilong
    dispela man yet, em i stap insait long em, em tasol i save. Olsem tasol, i no
    gat wanpela man i save long tingting bilong God. Spirit bilong God yet, em tasol
    i save.
  mih-NT: Ma cuu coto numinoo yo ñaa sa sica iñi inga yo. Zoco sito maa yo ñaa sa
    sica iñi yo. Ta zuun ñi cuhva cuan, sito Tatyi Ii maa ra Ndyoo tandɨhɨ sa sica
    iñi maa ra Ndyoo.
  qvh-NT: '@see-verse:1CO.002.010'
  kms-kms: Te pugri wuti iri ni wuti aye ni nei te nundog ye tuqui segi, pudi wuti
    te nikin ququ ninde nas kin nine nei namb ye tuqui. Te kin pugrine wuti iri ni
    God ningg nei te nei namb ye tuqui segi, pudi God ningg Ququ ne ni nei namb.
  agn-agn: Mga ong yaten ang mga taw, anday gatako tang aggisipen tang tatang taw
    poira lamang ong sadili nang ispirito. Maning ka atan tang Dios. Anday gatako
    tang aggisipen na poira lamang ong Ispirito na.
  nhi-NT: Pues amaquin quixmati nitlayoluilis se tlalticpactlacatl tlamo sayeh niespíritu
    in tlacatl tlen catqui itich. Sannoiuqui ohcon, amaquin quixmati nitlayoluilitzin
    Dios, tlamo sayeh niEspíritu Yehuatzin.
  ttc-NT: ¿Ab'l jun xjal teb'en kyaqil tidi'chq aj nky'ik tuj tanim junky xjal? Nijunwt,
    sinoke a'oxkix tanim te xjal teb'en. Ax ikxji nijunwt ab'l teb'en tidi' ntb'isu'
    te Qtata Dios sinoke a'ox te Txewx tetz.
  dan-1931: Thi hvilket Menneske ved, hvad der er i Mennesket, uden Menneskets Ånd,
    som er i ham? Således har heller ingen erkendt, hvad der er i Gud, uden Guds Ånd.
  kwj-kwj: Hinde na hima forito hima foi inaka ti amwei naha ri heini ri hambwandau?
    Mina. Rini ki dau himamwale rihi tombwa ri inaka ti ri heini ri hambwasindau.
    Woro hingambwa, hima fori Gotri inaka ti hinde apa ri hambwa kumbwa. Gotri Himamwale
    tombwa o tini ri hambwandau.
  vie-OVCB: Vì chẳng ai có thể biết những tư tưởng sâu kín trong lòng người, trừ ra
    tâm linh của chính người đó. Cũng thế, ngoài Thánh Linh Đức Chúa Trời, không ai
    biết được những ý tưởng mầu nhiệm của Đức Chúa Trời.
  kze-kze: kwaásimo ombá moóráwaina imáyáa íma kwéawanaivo kwenamankówé su'mai kwéawanaiye.
    miráumai Áánútuna imáyáa íma kwéawanaavo kwenamankówé su'mai kwéawanaiye.
  mpj-mpj: '@see-verse:1CO.002.010'
  lbk-lbk: Kag isnan esang ay takho, nan yangkhay mangammo isnan semsemkena et nan
    nemnemna. Siya akhes ken Apo Dios, maid makaawat isnan semsemkena mod-i kecheng
    yangkhay nan Ispiritona.
  mto-NT: Ni pa̱na xa veꞌe du̱kanu̱java pa̱n vintso̱ veꞌe toꞌk jadoꞌk je̱ jayu vyinmay
    je̱m jyaꞌvin ka̱jxm, je̱ jayu je̱ jyaꞌvinji tseꞌe du̱nu̱jaꞌvip. Nay veꞌempa tseꞌe,
    je̱ Espíritu Santo, juuꞌ veꞌe ijtp je̱m je̱ Nteꞌyam jyaꞌvin ka̱jxm, je̱ꞌe̱jyji
    tseꞌe du̱nu̱jaꞌvip vintso̱ veꞌe je̱ Nteꞌyam vyinmay.
  bzh-bzh: Mehö re neraḳ ngwë ayo ni? Ma! Mehö sën lo yö anon sën nedo loḳ yi lo,
    saga sën neraḳ ni. Lob mehöti su raḳ Anutu ayo ni rë nebë saga, gaḳ yiḳ Anutu
    yi Anon Vabuung yö timu raḳ ni.
  guj-2017: કેમ કે કોઈ માણસની વાતો તે માણસમાં જે આત્મા છે તે સિવાય કયો માણસ જાણે છે?
    એમ જ ઈશ્વરના આત્મા સિવાય ઈશ્વરની વાતો બીજો કોઈ જાણતો નથી.
  jvn-NT: Kaya enggoné namung rohé manungsa déwé sing ngerti isiné atiné manungsa,
    mengkono uga Roh Sutyi mangertèni pikirané Gusti Allah.
  byr-byr: Sareꞌ darevɨnyɨ. Aꞌmwe pware sɨmunyaburɨ be aꞌmwei yawɨrangadelaka! Aawa.
    Aꞌmwe dazare gannya kuryaina, sai gamɨnyɨ kusawɨ wɨlamwaaide sarei yawɨrangadelyɨ.
    Sabaaibɨꞌ Gotɨyare sɨmunyabwi yawɨrangadei aꞌmwe pwai mɨꞌ. Aawa. Gotɨyare gannya
    Kuryaina gave sahwaina yawɨrangadelyɨ.
  ian-ian: Nɨno nɨna maawup yelavɨtneya vak wuka vɨlɨgandɨ. Nat nyan ana wuka vɨlɨgandɨ.
    Godna waagan God yelavɨwuka vɨlɨgandɨ. Nat nyan ana wuka vɨlɨgandɨ.
  hun-hun: Mert ki ismeri az ember gondolatait? Csak az embernek lelke, amely benne
    lakik. Azonképpen az Isten dolgait sem ismeri senki, csak az Isten Lelke.
  mcf-NT: Matsesën ambi tantiacpaden chiabi yac utsin tantienquio iquec. Adembidi
    Nuquin Papan ambi tantiacpaden chiambocnoc matsesën tantiatiapimbo iquec. Abipadquid
    aton Mayanënuidquio tantiec.
  kjs-kjs: Ali medame pa enaali medana kone na-ademe. Dia, mo ali nipuna konenuri
    nipuna kone-para makuaaya.
  mni-mni: Mi amagi wakhalbu masamakki nungda leiriba thawai aduna nattana mi kanana
    khangba ngambage? Matou adugumna Tengban Mapugi Thawai adu khak nattana kananasu
    Tengban Mapugi wakhal adu khangde.
  yad-NT: Ne ti̱ datyara si̱tenu vu̱jechipiya̱jada, vinu vuryi̱ntu datyara, jiryatiy
    vuryiva ni̱. Dantyamu̱y ne ti̱ datyara Ju̱denu jachipiya̱jada, vinu Su̱ntu datya
    darya.
  mxb-NT: Ta, ¿ndá yoo kúú iin ta̱a náꞌá ndi nákani ini iin ka̱ ta̱a? Sa̱va̱ꞌa iin
    tóꞌón espíritu nákaa̱ ini ra̱ kía̱n náꞌá ndí ki̱án nákani ini ra̱. Ta dión taꞌani,
    ni iin tóꞌón taꞌon ña̱yuu ko̱ náꞌá ndi nákani ini Ndios, sa̱va̱ꞌa iin tóꞌón Espíritu
    mií vá ná náꞌá ndí ki̱án nákani ini na̱.
  pon-2006A: Pwe duwen rehn aramas, pein ngene me mi loale me kin ese mehkoaros duwen
    pein ih, ih pil duwen rehn Koht, Ngenen Kohtete me kin mwahngih mehkoaros duwen
    Koht.
  maq-NT: Ngajñi rë yëjë xuta ne, tsajin yo xi ma vëë cjuatacun rë ngu xuta ta suvá
    ni hasen rë me xi jiya ngajñi yojo rë me ne, vëhë xi vëë. Ha chuva vëhë ni ne,
    tsajin yo xi vëë cjuatacun rë Nina ta suvá ni Hasen rë Nina ne, vëhë xi vëë.
  hto-hto: Bínɨemo ite comɨ́nɨmona, ¿mei nɨ́ɨmɨe jɨáɨma comecɨ ifue onona? Dama afémɨemo
    ite joreño ie comecɨ ífuena onona. Afe izói dama Juzíñamui Ñuera Joreño Juzíñamui
    comecɨ ífuena onona.
  por-BRBSL: Pois quem entre os homens conhece as coisas de um homem, exceto o espírito
    do homem que está nele? Mesmo assim, ninguém conhece as coisas de Deus, exceto
    o Espírito de Deus.
  ces-NKB: Vždyť kdo z lidí zná nitro člověka, než duch člověka, který je v něm? Tak
    ani Boží věci nezná nikdo [jiný] než Duch Boží.
  cui-cui: Jiton dapon aibi pon itacʉpatsi xua yaputane ichʉn pia pejʉntʉ coyene tatsi.
    Saya jame meisa ichʉn itacʉpatsi xua pia coutha najʉntʉ coyene yaputane. Bara
    jʉta ichi meisa Nacom pia Pejumope tʉnaxʉ tatsi yaputane xua Nacom pia pejʉntʉ
    coyenewa tatsi.
  boj-2014: Tamo bei a tamo bei aqa areqalo qalieqa keresai. Tamo aqa mondor aqa are
    miligiq di unu qaji a segi aqa areqalo qalie. Dego kere tamo bei a Qotei aqa areqalo
    qalieqa keresai. Qotei aqa Mondor a segi Qotei aqa areqalo qalie.
  eng-OEBUS: For what person is there who knows what a person is, except the person’s
    own spirit within them? So, also, no one comprehends what God is, except the Spirit
    of God.
  eri-eri: Fai ete-te no fai ete nomo ninau ada isi-isina, uwa. Fai waha no nomo Hauri
    no nogo huwanya langa inyina, no nogonga no isi-isina. Onou dorofenga, fai ete-te
    no Itou nomo ninau no ada isi-isina. Itou no nogo nomo Hauri no wahanga no isi-isina.
  wiu-wiu: Panagome-kiti eko agono tepene piko toa lekoa enamele toamokoyake pinaline
