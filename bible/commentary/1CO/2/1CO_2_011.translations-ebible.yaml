  nho-nho: Teelaa ko te aitu koi e takoto iloto te tama raa teelaa e iloa i naa mannatu
    hakkaatoa te Tama naa. Peelaa hoki, TeAitu TeAtua soko Ia e iloa i naa tiputipu
