  kpj-NT: Inyle heka iny ixirayky rierykre, kawese tule Deuxu tyytybydile aõna aõna
    rierykre.
  zao-NT: Wlipaa nin lo goo, neeka thib zha nlebeet xgab chaan tedib zha, sinke beeta
    xbi zha ne naa kwan nzo leettsoo zha. Ne leeka tata yent cho ne naa kwan ntsow
    Diox xgab, beeta Mbi Nayon chaan Diox ney.
  byx-byx: Ngene lu, ama qaqeraqa dai de aa rlan, dai ngu lu, nemta i mager ip tat
    drlem se aa tuaqevep? Kuasik, dap ngerek se qa, qa drlem se aa tuaqevep de aa
    rlan. Katikka. Dai saqikka ama Ngemumaqa aa Qevepka dai qa drlem sever aa tuaqevep,
    be maikka ngerek se qa, qa drlem se nas.
  ctu-CTI: Mach'an majch ch'ujbi i ña'tyan chʌ bʌ yes mi' pensalin yambʌ quixtyañu.
    Sólo jini jach jini quixtyañu yujil isujm chʌ bʌ mi' pensalin. Chʌ'ʌch je'el sólo
    jini jach Ch'ujul bʌ i Ch'ujlel Dios ch'ujbi i ña'tyan chʌ bʌ mi' pensalin Dios.
  zos-NT: Ni jutznøm ji'n ndø musay ndø tøvo'is jyajme; solamente ndø ne' ndø muspa
    jujche nø ndø qui'psu. Jesetique't ni i'is ji'n myusay Diosis jyajme, sino Diosis
    'Yespiritu'is myusapya.
  gvs-gvs: Avatau tomota ina nuwonúwana iyagoi? Tomota anetava nuwona goi iyagoi ae?
    Yaubada ina nuwonúwana nakae; geya vatau tayaamo iyagoidi go, Yaubada Balomaina
    anetava iyaagoidi ae?
  kbm-kbm: Amol ret gitangi ebe atob nitpweng gen ebe ane nune ta gitung ok are? Ma
    yapin. Amol ebe ta gitung gen dangetok giengk aplo ok, ane ngalau ebe givang ei
    ate aplo ok ge gitpweng gen ete ei ta gitung ok are. Dangetok be Pomate ok weik
    etok ge, Ei ane Ngalau dongke ge gitpweng Ei are.
  rmc-rmc: Bo ko džanel, so hin andro manuš, te na o duchos le manušeskro, so hin
    andre leste? Avke the le Devleskre veci na prindžarel ňiko, ča o Duchos le Devleskro.
  apr-apr: Sei tool lon galanga ye so yo tool san in lon kaua urata ye nga? Tool siap!
    Tool tani in yetaleu la lon galanga ye i. Ngan gaongo leu, tool sa lon galanga
    ye so yo iken Maro lono ngan tiap, bong Maro Amunu Silene yetaleu in la lon galanga
    ye i.
  tiy-tiy: Enda i gétigan bé atiy dob kéfégitung i ségétéwe étéw saliyu bé beene so.
    Ségiléw so bé Tuluse. I Rémogor i Tuluse saén i gétigane bé atiy dob kéfégitung
    i Tuluse.
  nlg-nlg: Taho siki sakai te ghilalaa na ghanaghanana na tinoni keha. Na tarungana
    heghena vamua te ghilala nina ghanaghana. Te vagha keri, taho siki sakai te ghilalaa
    nina ghanaghana God. Nina Tarunga Tabu God vamua te ghilalaa.
  dgr-DOGNT: Dǫ wı̨ı̨zìı dǫ ı̨łè dànıwǫǫ sìı yek'èezǫ nıìle, eyı dǫ wets'ǫ ı̨nì zǫ
    yek'èezǫ hǫt'e. Eyı xèht'eè dǫ wı̨ı̨zìı Nǫ̀htsı̨ dànıwǫǫ sìı yek'èezǫ nıìle, Nǫ̀htsı̨
