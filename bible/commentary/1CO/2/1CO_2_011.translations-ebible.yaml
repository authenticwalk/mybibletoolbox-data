    monovo danava nene ningamive. Asiꞌve Oꞌmosoꞌmi Sikalahuꞌ neꞌmovoꞌ nene Oꞌmosoꞌmi
    monovo danavaꞌve nene ningaaꞌ neive.
  uli-uli: Gich yarmat ila gich chog mele si gula meka ye mel lal luluwal ka yach.
    Ye hafedeg ngal chog yael Espritu Santus gola yael Deus luluwal.
  nin-NT: Unggonggo hi amarr ka unuma? A si izhi i unushirr wama yo nggo i rri so
    nu umi umaku. A si meme yo na Abachi ku, Izhi ima iyo ihi isisurr ima yi.
  acu-NT: 'Nintimrarmi: ¿Yáki chikich aintsu nintimaurincha nekamnawai? Chikich aintsu
    nintimauringkia pengké nekaachminuitai. Antsu iik nintimsarik ii nintimauri nekaamnawaitji.
    ¿Tura yáki Yuse nintimaurincha nekamnawai? Aints kichkisha Yuse nintimaurinka
    pengké nekaachminuitai. Antsu Yuse Wakani nuke Yuse nintimaurinka nekawai.'
  cak-WNT: ¿La c'o cami jun winek ri netaman achique nuch'ob jun chic winek? Majun
    chic. Xaxu (xaxe wi) ri ru'espíritu riya' mismo ri etamayon achique nuch'ob ka.
    Y queri' chuka' majun etamayon ta ri ruch'obonic ri Dios, xa can xu (xe wi) ri
    Espíritu riche (rixin) ri Dios.
  ebk-ebk: Maid nangammu as nan wacha as nan numnum nan usa ay taku mu achi hiya yangkiay
    mismu. Assid-i us kan Apo Dios ay maid nangammu as nan numnumna mu achi yangkiay
    nan Espirituna.
  spa-PDDPT: ¿Quién conoce los pensamientos del hombre, sino el espíritu humano que
    está en él? Asimismo nadie conoce los pensamientos de Dios, sino el Espíritu de
    Dios.
  ruf-ruf: Yuhi iyodaha kumanya aghala ighali mghati mwe imunu ka si muhe iuli mghati
    mwake mwenyegho? Pfipfila kuduhu iyomanya ipfinu pfe Imulungu ila Ghumuhe we Imulungu.
  gun-gun: Mba'eta mava'e nda'u jaikuaa ta jopy'a re oĩ va'e? Inhe'ẽ hexe oĩ va'e
    anho oikuaa 'rã. Ha'e rami ae avi Nhanderuete py'a re oĩ va'e voi avave rei ndoikuaai
    'rã, Nhanderuete Nhe'ẽ anho oikuaa.
  agu-BL: Na cya'l nin jun najk el xtxum tetz yi mbi na icy' tc'u'l jun yaj, ma na
    ntin yi tetz espíritu. Cha'stzun tane'n Ryos. Cya'l nin jun na el xtxum tetz yi
    mbi na icy' tc'u'l i', ma na ntin yi tetz Espíritu.
  isn-isn: Kunsoko nyenyu nulengile imasigo amuntu, inge inkolo amuntu mukati akwe?
    Uu gwa, kutile nuine imakani amukati ang'wi Tunda, inge inkolo ang'wi Tunda.
  eng-PEV: You see, nobody knows what another person is thinking. Only that person’s
    own spirit knows, nobody else. Well, it is like that with God too. Only God’s
    spirit knows what God is thinking.
  ilo-ULB: Ta siasino iti makaammo kadagiti kapanunotan ti tao malaksid ti espiritu
    iti daytoy a tao nga adda kenkuana? Kasta met, awan iti makaammo kadagiti nauuneg
    a banbanag ti Dios malaksid iti Espiritu ti Dios.
  pir-NT: Ne apequina pehe masʉno tiquiro masiñene ne masiedare. Sa ijiepegʉ̃ta masʉno
    pehe tiquiro esa tuharo tiquiro wacũñepʉ tiquiro tʉhotuyere masine. Sata apequina
    Cohãcjʉ̃ tiquiro masiñene ne masiedare. Cohãcjʉ̃ yaquiro Espíritu Santo dihita
    tiquiro masiñene masine, masʉno tiquiro esa tuharo tiquiro wacũñene tiquiro masino
    sahata.
  anv-NT: Kágé nnó yɛ́ muú ayi ákágé ufɛ́ré bi úlú muú yichá né metɔɔ́
    ápɔ́, ɛkosé muú yimbɔ jimbɔɔ́. Wyɛmbɔ ntó ne muú alá kágé ufɛ́re ɛbi úlú
    Ɛsɔwɔ metɔɔ́, ɛkosé Mendoó Ɛsɔwɔ jimbɔɔ́.
  sab-NT: Kwiange kwian na talla me uñale, kwian agalige alin mo talla uñale, ene
    kaire kwiange Chube talla me uñale, agwa Chube Oñage alin Chube talla uñale trate.
  tmd-tmd: An agö rɨb bɨlɨm yöx nugwöl aku, nöbö mö bli nugwölöi, jɨ inöm an keir
    yuörɨb kwo mɨd akwör nugwa. Mag akuyöbö akwör, God nuŋ rɨb kai kai yöx aku, God
    Inöma nuŋ akwör nugwa.
  acr-NNT: Chikixoꞌl taq ri winaq, ¿kꞌo nawi junoq retaꞌam saꞌ ri kuchꞌobꞌ juna chik
    tikawex? Na jintaj. Ma xew wa tikawex retaꞌam saꞌ ri kꞌo pa ranimaꞌ. Jekꞌulaꞌ
    na jinta junoq retaꞌam runaꞌoj ri Dios, ma xew ri Ruxlabꞌixel ri Dios etaꞌmayom
    re waꞌ.
  kpg-kpg: Ma go di hagataalunga i tadau lodo dela e iloo gidaadou hagatau. I di ala
    la hua, go di Hagataalunga hua o God, dela e iloo nia mee huogodoo a God.
  taj-taj: म्‍हिला सेमला ताम थे न्‍हङरी मुबा ह्राङलान आत्‍मासे जे घोला, थेह्रङ् लसीन
    परमेश्‍वरला सेमला ताम परमेश्‍वरला आत्‍मासे जे घोला।
  avt-avt: Mɨtɨk keimɨn kertei menmen mɨtɨk hak han kitetim a? Au, mɨtɨk hɨrekes hɨmɨn
    kɨrak kerteiyem kerekek. Mar im, mɨt hɨr ap nertei menmen mekre han ke God au.
