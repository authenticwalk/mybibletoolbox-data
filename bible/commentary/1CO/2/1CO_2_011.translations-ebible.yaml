  hin-2017: मनुष्यों में से कौन किसी मनुष्य की बातें जानता है, केवल मनुष्य की आत्मा
    जो उसमें है? वैसे ही परमेश्वर की बातें भी कोई नहीं जानता, केवल परमेश्वर का आत्मा।
