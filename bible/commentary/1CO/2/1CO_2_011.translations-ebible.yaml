    ojaye neija. Eyacuiñajjiya eseya baꞌe tiitii mee cajeꞌyo Jesosa nijje jjapeequianijo
    ojaya eba nei.
  jac-NT: Hacaꞌ hunu mac tinan̈, mach yohtajo tzet ayayto yul yanma hunuxa yet anmahil,
    wal xin cachann̈e yanma huneꞌ mac tuꞌ ohtan̈e. Hac tuꞌ ye Comam Dios, han̈cꞌan̈e
    Yespíritu Comam ohtan̈e tzet nabil yu.
  cak-CNT: ¿C'o cami jun vinek ri etamayon achique nuch'ob jun chic vinek? Man jun.
    Xaxe ri ru-espíritu rija' mismo ri etamayon achique nuch'ob. Y que chuka' ri'
    man jun etamayon ri ruch'obonic ri Dios, xa can xe ri Espíritu richin ri Dios.
  zia-zia: Emo awe mene otao nuna-una kotumao gariniye? Emo nung nuka nutope gege
    kotumao nuna gosinoiya. Arare deka ayero Tuwa Bayaura kotumao awiya emo zo mene
    oko gariniya. Tuwa Bayaura Oweno mene nata gosinoiya.
  mal-2015: മനുഷ്യനിലുള്ളതു അവനിലെ മാനുഷാത്മാവല്ലാതെ മനുഷ്യരിൽ ആർ അറിയും? അവ്വണ്ണം
    തന്നേ ദൈവത്തിലുള്ളതു ദൈവാത്മാവല്ലാതെ ആരും ഗ്രഹിച്ചിട്ടില്ല.
  tuo-NT: Marĩ apĩ cʉ̃ wãcũsere masĩweꞌe. Cʉ̃ seꞌsaro cʉ̃ wãcũsere tʉꞌoñaꞌsami. Aꞌte
    weronojõ Espíritu Santu seꞌsaro Õꞌacʉ̃ cʉ̃ wãcũsere masĩmi.
  mbl-NT: Tikmũ'ũn yãp-xet te yãy yõg hãmpe'paxex xohix yũmmũg, yãp-xehnãg te hãmyũmmũg,
