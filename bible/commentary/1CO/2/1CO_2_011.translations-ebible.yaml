    kura beleŋ Al Kuruŋyen dufay epte ma nuryeŋ. Al Kuruŋyen dufaybe Holi Spirit po
    gab nurde hiyeŋ.
  tnk-tnk: Narimnari me səməme iərmama rerɨn ramrhi, nənɨmwɨn əpa səvənhi fwe imwə
    rukurən. Ia noien a mwi nəha, narimnari me nəha səməme Kumwesən rerɨn ramrhi,
    Nənɨmwɨn əpa səvənhi rukurən.
  kpr-kpr: Nu kau genembo amingori. Genembo eni nu dubo jokáda rea erekotira ava,
    genembo ainda asisi nusuka kasama erira. Mave eniimi jo kasama aeri. Kau daba
    aminga ava, God nu kau mavega amo, a nu rea erekotira ava, Asisi Kakara ai nusuka
    kasama erira.
  san-IAS: manujasyāntaḥsthamātmānaṁ vinā kena manujena tasya manujasya tattvaṁ budhyate?
