  dop-dop: Pǝ wɛʋ yǝlɑɑ tɑɑ tɔ ɑwe nyǝŋ lɛlʋ tɑɑ tɔm? Ye pǝ tɑɣɑ yʋlʋ lǝmɑɣɑsǝlɛ nte
