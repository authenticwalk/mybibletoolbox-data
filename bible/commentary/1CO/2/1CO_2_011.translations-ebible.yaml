    Gjinisgam ugjijaqamijl na Wejuli Nisgaml.
  huu-NT: Jaca budɨ jɨaɨmɨe comecɨmo itɨcɨnona uiñoñede. Dama naimɨe iena uiñote.
    Ie isoide. Jaca budɨ Jusiñamui comecɨmo itɨcɨnona uiñoñede. Dama naimɨe Joreño
    iena uiñote.
  jiv-NT: Shuar enentáimna nuna chíkich shuar nekaamniakait. Antsu aya ní enentái̱ji̱a̱i̱ṉ
    nékatsuk. Núnisaṉ aya Yusa Wakaní̱ Yúsnan paant nékawai.
  otm-NT: Tengu yʉ ją'i hin jon da zä da bąrpa rá mbʉi rá miją'iui, pɛ hinda hønt'a
    rá mbʉi zɛhɛ n'da i pądi. Nɛ in jabʉ Oją, njon da bąrpi 'bɛ'a mbɛ̨ni, pɛ hinda
    hønt'a rá Hogandąhi zɛhɛ i pądi. Nɛ di bɛ̨ngahʉ a.
  dah-dah: Be, ganuŋ al beleŋbe kadomde dufay goyen epte keneŋ bebak tiyyeŋ? Hubu
