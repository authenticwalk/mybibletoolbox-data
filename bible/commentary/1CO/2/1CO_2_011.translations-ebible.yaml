  cbc-NT: Ni jĩcãʉ̃ ũcʉ̃, jĩcãʉ̃ camasocʉ cʉ̃ yeripʉ cʉ̃ catʉ̃goñarĩjẽrẽ marĩ masĩẽtĩña.
