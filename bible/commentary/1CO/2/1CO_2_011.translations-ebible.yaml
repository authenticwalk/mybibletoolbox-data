verse: 1CO.002.011
translations:
  kpx-kpx: Di louale keu koseanu. Atabeu bae au haoka vaveve bahata hilokalivebene.
    Isito biagena au vaveve bahata hilokai. Ke nahate atabeu bae Dilava vaveve bahata
    hilokalivebene. Isito Dilava Munanae Tumuu vaveveve bahata hilokanu.
  okv-H: eto ari amo erevira, embo ta hotembari jo ta amo embo nei na kiae rate ahihi
    amita oenga na tohota hotembari jo ta amo ere kogua ainge dombo embo na kiae rate
    God ta Ahihi na God ta hotembari jo ta amo ere kogua
  tbo-tbo: Ta nugotuhu meta tauta lawa, apo iyai a nugotuhu gowagowada lawana alugona
    i hanapugena meya. Naka pitena gasi Yaubada Alugona, Yaubada a nugotuhu i hanapugeya.
  mal-C: ഒരു മനുഷ്യന്റെ ആത്മാവല്ലാതെ അയാളുടെ ചിന്തകൾ വേറെ ആരാണറിയുക? അങ്ങനെതന്നെ,
    ദൈവത്തിന്റെ ആത്മാവൊഴികെ മറ്റാരും ദൈവത്തിന്റെ ചിന്തകൾ ഗ്രഹിക്കുന്നില്ല.
  grc-SR: ⸂Τίς γὰρ οἶδεν ἀνθρώπων τὰ τοῦ ἀνθρώπου, εἰ μὴ τὸ πνεῦμα τοῦ ἀνθρώπου τὸ
    ἐν αὐτῷ; Οὕτως καὶ τὰ τοῦ θεοῦ οὐδεὶς οἶδεν,⸃ εἰ μὴ τὸ πνεῦμα τοῦ θεοῦ.
  bgc-bgc: माणसां म्ह तै कौण किसे माणस की बात्तां नै जाणै सै, सिर्फ माणस की आत्मा
    जो उस म्ह सै? उस्से तरियां ए परमेसवर की बात्तां नै भी कोए न्ही जाण्दा, सिर्फ परमेसवर
    की आत्मा।
  khz-khz: Vega-gelegelena talima taa na matalima ta gena tugamagi ati eripaana. Aikina.
    Votalima matotauna palaguna na vou ia aonai tugamagi veavugara eriparana. Palagu
    maki vovetaina, talima taa na ia gena tugamagi ati eripaana, na Palagu Palaguna
    namo eripaana.
  deu-TKW: Unter Menschen - wer von ihnen kennt das Innere eines Menschen, als der
    Geist des Menschen, der in ihm ist? So hat auch noch niemand das Innere Gottes
    ergründet, als der Geist Gottes.
  zsr-NT: ¿Naruꞌ gac gnöznëꞌ bönniꞌ le yuꞌu icj ládxiꞌdauꞌhuëꞌ yetúëꞌ bönniꞌ? Tuz
    böꞌ nacczëꞌ bönniꞌ naꞌ nözi lë naꞌ. Lëzcaꞌ cni, nutu nu nözi le yuꞌu icj ládxiꞌdauꞌhuëꞌ
    Dios. Tuzëꞌ Dios Böꞌ Laꞌy nöznëꞌ lë ni.
  lin-lin: Nani kati na bato ayebi makanisi ya moto, soki kaka molimo oyo ezali kati
    na moto yango te ? Ndenge moko mpe moko te ayebi makanisi ya Nzambe, longola kaka
    Molimo na Ye.
  hns-NT: Koi na djaane hai kie ek iensaan ke man me ka hai. Khaalie okar aatma djaan
    sake hai. Aisahie koi bhie na djaane hai kie Parmeswar ke man me ka hai. Khaalie
    Parmeswar ke Aatma djaane hai.
  noa-E: 'Khaíu chikham khĩirjug khaphʉ aajẽ. Ãba ichdëupai khabam chan khaugbam.
    Ich jãgta sĩebahab Ẽwandamjã agjö: Ãba ich Akharaupai khabam chan pöd i khĩirjug
    khaugbam.'
  eng-EMTV: For who among men knows the things of a man, except the spirit of the
    man which is in him? Even so, no one knows the things of God except the Spirit
    of God.
  mib-NT: Chi ni ɨɨn ñayuu ma cúu cuni i ndese jéni ni ɨnga ñayuu, chi máá‑ni i jíín
    ánuá i cúu jeē jiní. Te suni súcuan ni ɨɨn ñayuu tu jíní i ndese jéni ni Yaā Dios,
    chi máá‑ni Espíritu Yaā Dios cúu jeē jiní.
  lif-NT2: मे़न्‍छाम् याप्‍मिःल्‍ले़ खुने़ॽ कुनिङ्‌वाॽ सिगाङ्‌बा पाःन्‍हाॽ आबाङे कुयाम्‍साम्‍मिल्‍ले़रक्
    कुसिङ्‌निःत्तुॽरो॥ हे़क्‍केलॽरिक्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ सिगाङ्‌बा
    पाःन्‍हाॽआङ् खुने़ॽ कुसेसेमाङ्‌ङिल्‍ले़रक् कुसिङ्‌निःत्तुॽरो॥
  xnj-xnj: Kawaka mundu mweihotola kumanya maholo ga mundu yungi nambu nga mwene.
    Mewa kawaka mundu mwihotola kumanya maholo ga Chapanga nambu nga Mpungu wa Chapanga.
  mmx-mmx: At lorooro at laradi, loroonan axa ren ikleklen lempanga i nemen keneng
    at lorooro ren. La kerepmo Loroonan Kaala mun at ne Moroa ikleklen avukat ne Moroa.
  cbr-NT: Uinu 'icë unínbi ca bëtsi unían sináncë ñu 'unanima, a unínshi ca an aín
    nuitu mëu sináncë ñu 'unania. Usaribi oquin ca unin Nucën Papa Diosan sináncë
    ñu 'unanima. Aín Bëru Ñunshin Upitáinshi ca Nucën Papa Diosan sináncë ñu 'unania.
  tee-NT: Jantu xamati' lai c'atsani tuchi past'ac'ach ju ak'antam lapanac. Va is'akstu
    ju lapanac c'atsai tuchi ju past'ac'a la'ix'alhunut. Pus vana va chunch jantu
    lai xamati' c'atsani ju ix'atalacpast'ac'at ju Dios. Va yuchi ju Spiritu Santu.
  eng-LSV: for who of men has known the things of the man, except the spirit of the
    man that [is] in him? So also the things of God no one has known, except the Spirit
    of God.
  cak-NT: ¿C'o como jun winak nitiquier nuna'ej anchique yerunojij jun chic winak?
    Man jun. Xe ri ru-espíritu raja' etamayon anchique ri yerunojij. Y quiri' chuka'
    man jun nina'en anchique yerunojij ri Dios, xe ri ru-Espíritu raja'.
  pah-NT: Nhandereaporog̃ita ojipe'g̃a ndokwahavi. Nhande jate tikwaha nhandereaporog̃ita.
    Na jitehe ojipe'g̃a ndokwahavi Tupana'ga reaporog̃ita. Gara'uva jate okwaha a'ea.
  sja-NT: Eperãpa ichi k'ĩsia k'awapari ichi t'ãridepai. Mãga pɨk'a Tachi Ak'õre Jaurepa
    k'awapari Tachi Ak'õre k'ĩsia.
  xed-xed: Mnda səla ná, sulkumani yeya nda sna ta kɗavakta skwi ma tsatsi. Manda
    tsaya Sulkuma Lazglafta guli ná, tsatsi yeya nda sna ta kɗavakta skwi ta nghanatá
    Lazglafta.
  mks-NT: Ni in túhún ña̱yivi co̱ xíni̱ na̱ ña̱ cáhvi ini inga na. Ínima̱ in in na
    cuití va xíni̱ a̱ ña̱ cáhvi ini in in na. Quia̱hva já íin ri xi̱hi̱n Ndióxi̱ va.
    In túhún ínima̱ yi̱i̱ mé á xíni̱ ndía̱ cáhvi ini a.
  gfk-S: Ma ikin i palai kinong no tanuana tikenong, aie sene mon i tale be na manga
    nunure timaan ikino turadi. Ira mes na turadi pa dile tale. Hobi bileng, pata
    ta tike turadi i manga nunure timaan God, iesene no Tanuo tane God sene mon.
  bmu-bmu: Kungö uruŋi kunöŋ qahö mötza. Uruŋaŋgö uŋaŋi yaŋönök mönö mi möt yaköza.
    Mewöŋanök Anutugö uruŋi mi kunŋan qahö mötzapmö, Anutu nanŋi Uŋaŋi Töröŋi yaŋönök
    mi möt yaköza.
  dgz-dgz: Nu guewa nuga, potanup wandeniwa menan guewa nuga megenat nu imunu asigip
    tan, ap umap sia, God Guewa megenat God imua asigip tan.
  eng-GNV: For what man knoweth the things of a man, saue the spirite of a man, which
    is in him? euen so the things of God knoweth no man, but the spirit of God.
  zaa-NT: Por ejemplo, núní ttu enne' ni nabia'nią nu rulaba latsi' attu nu huaya'
    cá. Lanú nuỹa yù biỹa rulaba latsi' attu enne' sino làteruba lą nna yùą por la'a
    espíritu qui' bíį. Ą'hua Tata Dios nna, lanú nuỹa nabia'nią la' rulábalatsi' qui'e
    sino làteruba Espíritu enne' guthèl·le'e de ỹiabara'.
  eng-WEBSTER: For what man knoweth the things of a man, save the spirit of man which
    is in him? even so the things of God knoweth no man, but the Spirit of God.
  guh-guh: Vaxaitsi apo nacacaëjëpae vajajamatabëcueneyapëtaenexa pacuenia bëpënëa
    najamatabëxaina itsajivi. Itsiata bajarapajivi pijacuata najamatabëcueneyapëtane.
    Bajara pijinia pacuenia vaxaitsi ata Dioso apo jamatabëcueneyapëtae tsipaetsi
    pacuenia Dioso najamatabëxaina Espíritu Santo itsa apo nacayapëtaeyaexanae tsipae.
  bon-bon: Biname me seemo tabe taatu umle gyene pui biname me sungaberage. Pepu pana
    gyene, Acejiyame me Seemo tabe taatu umle gyene, Acejiyame lipu gyene.
  nhw-BL: Amo aqui hueli quimati catli seyoc masehuali moilhuía, pero itonal nopa
    masehuali, quena, quimati nochi catli eltoc ipan iyolo. Nojquiya amo aqui quimati
    catli moilhuía Toteco, san Itonal Toteco, quena, quimati.
  swh-ONEN: Kwa maana ni nani anayejua mawazo ya mtu isipokuwa roho iliyo ndani ya
    huyo mtu? Vivyo hivyo hakuna mtu ajuaye mawazo ya Mungu isipokuwa Roho wa Mungu.
  wbi-wbi: Ulwakuva ghwe veeni juno ikughamanya amasaghe gha muunhu, looli inumbula
    ja muunhu mun'kate mwa mwene? pauluo kange, nakwale junoakagwile amasio agha mun'kate
    agha Nguluve, looli u Mhepo ghwa Nguluve.
  bba-bba: Nɡe wɑrɑ u tɔnun bwisikunu yɛ̃ mɑ n kun mɔ win tiin hunde ye yɑ wɑ̃ɑ wi
    sɔɔ. Nɡe mɛyɑ mɑɑ ɡoo kun Gusunɔn bwisikunu yɛ̃ mɑ n kun mɔ win Hunde.
  eng-KJVCPB: For what man knoweth the things of a man, save the spirit of man which
    is in him? even so the things of God knoweth no man, but the Spirit of God.
  kgk-NT: Nhande yvypóry, nhande py'apy pygwa avave ndoikwaáiry. Nhande ae peteĩ teĩ
    jaikwaa mba'e-rehe nhande py'apy-py nhanhemongeta. Avave ndoikwaáiry. Upéixa ave
    Nhandejáry. Avave ndoikwaái mba'e oĩ ipy'apy ete-py. Nhe'ẽ Marangatu tee va'e
    mante oikwaa.
  waj-waj: Gioonna kiaapu mmatayaa diaivo ari yaata utii kuaivaa ari mmannasaivoono
    nnaasu rikiaivai. Hama voovootama rikiaivai. Mmuaikaraama Anutuuqo yaata utii
    kuaivaa ari Mmannasaivoono nnaasu rikiaivai.
  cpy-cpy: Tema tekatsi yotakoterini ikenkishiryaani itsipa atziri, apatziro riyotziro
    ishireki rirori. Ari ikimitari eejatzi Tajorentsi, tekatsi yotakoterini ikenkishiryaani,
    tema apaniro riyotziro ishireki rirori. Iroka Ishire tajorentsi, tema rootaki
    ishire rirori.
  mpx-mpx: Nige etega wana pan gamagal wana nuwatu i aatena, gamagal o yayaluwana
    heiya te wana nuwatu i atena. I ola al, nige etega Yehoba wana nuwatu i aatena,
    Yehoba Yayaluwana ya te i atena.
  wbp-wbp: Nyampurla walyangkarlu, yapa-miparlu kanyanu milya-pinyi kanunju-karirli
    nyarrpa kaji manngu-nyanyi. Ngula-piyarlu-yijala Pirlirrpa Kaatu-kurlangu-miparlu-ka
    milya-pinyi Kaatuju.
  luo-luo: Koso nitie ngʼato manyalo ngʼeyo pach ngʼat machielo? Donge chuny ngʼato
    owuon ema ongʼeyo gima ni e iye? Kamano bende e kaka onge ngʼat mongʼeyo pach
    Nyasaye makmana Roho mar Nyasaye.
  nhe-NT: Axaca hueli quimati tlen seyoc tlacatl moilhuía, pero itonal nopa tlacatl,
    quena, quimati nochi tlen eltoc ipan iyolo. Nojquiya axaca quimati tlen moilhuía
    Toteco, san Itonal Toteco, quena, quimati.
  aii-aii: ܣܵܒܵܒ ܡܵܢܝܼ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ ܟܹܐ ܝܵܕܹܥ ܪܸ̈ܥܝܵܢܹܐ ܕܐܢܵܫܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܪܘܼܚܵܐ
    ܕܐܢܵܫܵܐ ܕܝܼܠܵܗ̇ ܓܵܘܹܗ؟ ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܚܲܕ ܠܹܐ ܝܵܕܹܥ ܪܸ̈ܥܝܵܢܹܐ ܕܐܲܠܵܗܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ
    ܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Atakkii kia-unniiñ iḷisimanġitchaa isrummataa atlam iñuum. Kisimi iñuum
    irrusrian iḷisimagaa isrummatni. Taatnatun kia-unniiñ iḷisimanġitchaa pigikkaŋi
    Agaayyutim kisimi Irrusrian Agaayyutim.
  msb-msb: Kun sa tawo ngani, an nakaaram sa mga ginaisip niya an iya mismo espirito.
    Sugad man wara sin nakaaram sa mga kaisipan san Dios kundi an Espirito san Dios.
  cpa-NT: ¿Hein² báh³ ŋi¹² ha²lah lǿa¹² tu²dsǿa¹² dsa² jmøi¹guǿi¹? Jmáh¹lah jmi²dsí²
    quiah¹² báh³ dsa² ti³ŋi¹². Jø¹² bíh³ lah¹jøng² lǿa¹² quiah¹² Diú¹³. Jmáh¹lah jmi²dsí²
    quiah¹² báh³ Diú¹³ ma²ŋi¹² ha²lah lán¹² Diú¹³.
  dso-dso: ମୁନୁସ୍‌ କର୍‌ବା ଚିନ୍ତା ସବୁ ତାର୍‌ ବିତ୍‌ରେ ରଇବା ଆତ୍‌ମାକେ ଚାଡ୍‌ଲେ ଆରି କେ ମିସା
    ନାଜାନତ୍‌ । ସେନ୍ତିସେ ପର୍‌ମେସରର୍‌ ସବୁ ଚିନ୍ତା କଲାଟା ତାର୍‌ ଆତ୍‌ମାକେ ଚାଡିଦେଲେ ଆରି କେ
    ମିସା ନାଜାନତ୍‌ ।
  meu-meu: Badina be taunimanima edia ḡau be taunimanima laumana mo mai dibana, ani?
    Unuhetomana, Dirava ena ḡau be ta asi dibana, Dirava Laumana sibona mai dibana.
  yva-NT: Vatane wamamo inta taune pirati po taune apa ana po ratantona raen, yara
    indati vatano kaijinta wo apa raene jewen. Maisyare omaisy, vatane wamamo inta
    po Amisye apa ana no aije raene jewen, yara Anawayo Amisy obo mirati mo raen.
  dgc-dgc: Mara, éwan tu makapospos ta isip no iba a lélake. I mapospusan mo sana
    éy tu sarili mo a isip. Ey kona be sa i Espiritu na Diyos--siya san i makapospos
    ta isip na Diyos.
  zpm-NT: Zig nacse tib miech, grieelod gacnaṉpaa ne dieṉ pe nac miṉe no guic zho,
    pe nacgaa miṉe rza zdoo zho, loxaque zhiespírituse zho naṉa; scaque Dios, loxaque
    zhiEspíritu me naṉ grëse miṉe no guic me guṉ me.
  hix-NT: Àro wyaro rma rha nay hamà, kehutwatxho komo xarha. Kàhnawonye kehutwatxho
    komo hutwahra natxow hamà, anar komo. Kokato kom marma nhutwehe, kàhnawonye kehutwanàr
    kom ke mak ha. Àro wyaro rma rha naha, Khoryenkomo yehutwatxho xarha. Uhutwahra
    mak natxhe, toto komo. Khoryenkom yokato marma nhutwehe.
  sim-sim: Nir ma misambik fehe mbeek sunguwavu mahi os or hishiwan ni heyenda ambu
    nir, wahau. Ma oto masikome orhi or orhik sinda oto nom orvai heyenda ri. Unda
    hom erema. Nir mbeek Avui Wasilaka sunguwavu orhin ni heyenda ambu nir. Masikome
    orhi or orhik sinda oto nom orvai heyenda ri.
  npi-ULB: मानिसमा भएको आत्माबाहेक कसले मानिसका विचारहरू बुझ्‍न सक्छ ? यसरी नै, परमेश्‍वरका
    आत्माबाहेक कसैले पनि परमेश्‍वरका गहिरा कुराहरू बुझ्दैन ।
  cgc-cgc: Kiten na mga ittaw, ula ki nalam daw ino naan ta isip ta isya na ittaw
    tak kanen nang nalam. Iling man tan parti ta Dyos. Dyos Ispiritu Santo, kanen
    nang nalam daw ino naan ta isip ta Dyos.
  tim-tim: Akto luâk siâŋe luâk siâgât biwiŋe ekbiapgât dop bo tatâp. Dâ luâk are
    ikiŋak biwiŋe kâlegen tatmap arekŋe konok ikiŋe biwiŋe kâlegen ekmap. Aregât luâk
    niŋande Anutugât nâŋgâ nâŋgâŋe are ekmap? Aregât dâp bo tatâp. Anutugât Heak konok
    arekŋe Anutugât wan me wan ekmâ nâŋgâmap.
  yor-yor: Ta ni nínú ènìyàn tí ó mọ èrò ọkàn ènìyàn kan, bí kò ṣe ẹ̀mí ènìyàn tí
    ó wà nínú rẹ̀? Bákan náà, kò sí ẹni ti ó mọ àwọn èrò Ọlọ́run, bí kò ṣe Ẹ̀mí Ọlọ́run
    fúnra rẹ̀.
  wos-wos: Héndé nak duna mawuli sarékéka xékélaki? Wun duna hamwinya hafu dé déka
    mawulika xékélaki, dé wumbu rendénka. Wungi maki Godna Hamwinya hafu dé Godna
    mawulika xékélaki.
  emp-NTPO: ¿Ẽberã crĩchara caiba cawa b̶ʌ? Ara idjidub̶abʌrʌ cawa b̶ʌa. Ara maʌ̃
    quĩrãca ni ab̶aʌba Ãcõrẽ crĩchara poya cawad̶aẽ́a. Ab̶abe Ãcõrẽ Jaurebʌrʌ cawa
    b̶ʌa.
  eng-F35: Now who among men knows the things of a man except the spirit of the man
    that is in him? So also no one knows the things of God except the Spirit of God.
  ind-ind: 'Begini perbandingannya: Tidak seorang pun mengetahui pikiran orang lain,
    kecuali roh orang itu sendiri yang tinggal dalam dirinya. Demikian juga halnya
    dengan Allah. Tidak ada yang tahu pikiran Allah, kecuali Roh Allah sendiri.'
  pes-OPCB: هیچ‌کس نمی‌تواند بداند که در باطن شخصی دیگر چه می‌گذرد، مگر خود آن شخص.
    به همین ترتیب، هیچ‌کس نمی‌تواند افکار و نقشه‌های خدا را درک کند، مگر روح خدا.
  mpt-mpt: Nakae naka make bobol tem funino tekein kenamino blimobe. Naka ele emaye
    ele bobol tem funino tekein kebebe. Eka nakai Gode bobol tem funino tekein kenamino
    blimobe. Gode Hob eta Gode bobol tem funino tekein kebebe.
  ssx-ssx: Hali homekema꞉ hali ma꞉nda꞉na꞉ wita꞉la꞉ hone na handa꞉la꞉pate pa mo somena꞉
    hone teke pa꞉ta꞉ wita꞉la꞉ hone manuta꞉ ipika꞉ temoko homekema꞉ kone hando hala꞉me.
    Koto tupa꞉ kone Koda꞉na꞉ Sipitidima꞉ta꞉ mo Koda꞉na꞉ pita꞉la꞉eki paeyao hando hala꞉me.
  mkl-mkl: Mɑ̀ yooi í mɑ̀ lɑsɑbui ɑmɑnɛ bii kù jɛ hundei nŋu tɑkɑɛ iyi í wɑ siɛ. Bɛɛbɛ
    mɔi inɛ ɡɔ kù mɑ̀ lɑsɑbui Ilɑɑɔ̃ bii kù jɛ Hundeɛ.
