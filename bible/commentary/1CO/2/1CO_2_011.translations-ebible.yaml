  mdy-ETH: ፔቴ ዓሲ ዛላ ማዔቴ ፔቴ ዒዛ ዓሢ ዓያናፓ ዓታዛ ሜሌ ዒዛይዳ ዓኣ ዒዛኮ ማሊፆ ዔራንዳይ ዖኦኒያ ባኣሴ፤ ዬያጉዲ
