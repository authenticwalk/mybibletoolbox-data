  jpn-1965: いったい、人の心のことは、その人のうちにある霊のほかに、だれが知っているでしょう。同じように、神のみこころのことは、神の御霊のほかにはだれも知りません。
  fra-SBL: Car qui parmi les hommes connaît les choses d'un homme, sinon l'esprit
