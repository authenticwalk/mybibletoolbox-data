  ind-AYT: Sebab, siapakah di antara manusia yang mengetahui hal-hal dari manusia
    selain roh manusia yang ada di dalamnya? Demikian juga, tidak ada seorang pun
    yang mengetahui hal-hal dari Allah selain Roh Allah.
  cjo-NT: '¿Ninkama yotzirori ikenkithashiryaari atziritzinkari? Tema apatziro riyotziro
    rirori. Eejatzi okimitaka, tekatsi yoteroni ikenkithashiryaari Tajorentsi: apatziro
    iyotzi Ishire roori.'
  nsn-nsn: Mai re uangoul keip tasir tamat e ate teres ninamanar tamat, doh gete uangoul
    teil tun na iabener tamatono tatanon. Ter siokono komper hagarion, ahik me tamata
    re ate tena ninamana God tena Iabena Dedeil puk manasampe God tere ate.
  san-DEV: मनुजस्यान्तःस्थमात्मानं विना केन मनुजेन तस्य मनुजस्य तत्त्वं बुध्यते? तद्वदीश्वरस्यात्मानं
    विना केनापीश्वरस्य तत्त्वं न बुध्यते।
  tna-NT: Etse sa piba quitaita bahui etse eshanapaeninia. Daja huecha Espíritu Santo
