    kukwe tiebe Ngöbökwe mikani gare nie.
  azg-NT: Ee tanin tsꞌan na nchjii nchu vaa na ndyiiꞌ tsꞌon ncüiichen tyje juu. Xiaꞌntyi
    nquii tsꞌan na iquen nquii cüenta nchu vaa na itsiquindyihanꞌ quiiꞌ ñuaanꞌ juu,
    juu ntyjii ntyja ꞌnaanꞌhanꞌ. Manndaꞌ ro vaa na itsijonhanꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon.
    Xiaꞌntyi nquii Espíritu Santo ntyjii ya jon nchu vaa ndyiiꞌ tsꞌon Tyoꞌtsꞌon.
  bhd-bhd: मैनन् मरां कौन केसेरी गल्लां ज़ानते, सिर्फ मैनेरी आत्मा ज़ै तैस मांए, तेन्च़रे
    परमेशरेरी गल्लां भी कोई न ज़ाने, सिर्रफ परमेशरेरो आत्मा।
  too-NT: ¿Tichū ca'tzī a'ntū puhuan kalhatin chi'xcu'? Xmān ixa'cstu ca'tzī. Lā'
