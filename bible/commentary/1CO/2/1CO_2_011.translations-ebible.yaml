  zar-NT: ¿Naruʼ gaca inö́zinëʼ nu bönniʼ le yuʼu icja ládxiʼdaʼahuëʼ iaʼtúëʼ bönniʼ?
    Tuz böʼ naca cazëʼ bönniʼ naʼ nözi lë naʼ. Lëscaʼ caní, cuntu nu nözi le yuʼu
    icja ládxiʼdaʼahuëʼ Dios. Tuzëʼ Dios Böʼ Láʼayi nö́zinëʼ lë ni.
  kde-kde: Nnani ahulûla kumala mawaso la munu yunji ikànave chihi isungu ivêle nkati
    mwake? Uchocho, nanga munu amâla mawaso la Nnungu ikànave chihi Umumu wa Nnungu.
  ata-ata: Xo itema vile ulavusou xavutalau itema vile uasi ia mitema ne anu uleenusi
    ane molu mulavusou anu aloxo itema vile ulavusou xavuxavutala noxou Lataua uasi,
    ia anu Lataua Uleenusi molu mulavusou.
  qvw-NT: Má ¿pitan nunap śhun'unćhu ima tantiaśhantapis yaćhanman? Quiquinpa ispiritullanmá
    yaćhacun. Chaynümi Tayta Diospa tantiaynincunactapis mana mayanpis yaćhanchu,
    sinu'a Ispiritullanmi yaćhaycun.
  nfa-nfa: Èdhi èci-èci ka dènge roh ètu dꞌara èdhi. Nèti èèna ka, èdhi dhèu rai-haha,
    èci-èci ka dènge ngangee aa tatao na. Aa abhu boe dhèu leo èci sa dhu neꞌa mèu
    dꞌara iiki èdhi, dhoka roh èdhi unu ti dhu neꞌa. Sèmi èèna kahèi dènge Ama Lamatua.
    Abhu boe ca dhèu sa kahèi dhu neꞌa dꞌara iiki Lamatua. Dhoka Roh Nèngu mesa Na
    ka dhu neꞌa mèu.
  tnp-tnp: ?Tol lanəha, iətəmimi pəh təhrun nətəlɨgiən rəha iətəmimi kəti, mətəu narmɨn
    əmə? ?E noliən kətiəh əmə, iətəmimi pəh təhrun nətəlɨgiən rəha Uhgɨn, mətəu Narmɨn
    əmə?
  urd-urd: क्यूँकि इंसान ों में से कौन किसी इंसान की बातें जानता है सिवा इंसान की
    अपनी रूह के जो उस में है? उसी तरह ख़ुदा के रूह के सिवा कोई ख़ुदा की बातें नहीं
    जानता।
  hot-hot: '@see-verse:1CO.002.010'
  mqj-NT: Annu aka illalan pikki'na ma'rupa tau angga penawanna ummissananni. Susimi
    duka' pikki'na Puang Allata'alla angga Penawa Maserona ummissananni.
  rus-SYN: Ибо кто из человеков знает, что в человеке, кроме духа человеческого, живущего
    в нем? Так и Божьего никто не знает, кроме Духа Божия.
  mbh-mbh: Na toko e avele i pavurvur aro ilemi mire nge toko relnga ilemi, ini inga
    toko aken ioni ako ilemi mire nge ilemi. Na ranga ve mun ako God Ioni ienga inga
    ako ilemi mire nge a God ilemi.
  bdd-bdd: Tanuwatuhuyahi tauda tomota weyahida, ꞌeguma taiya loheya maꞌina nuwatuhu
    dahwadahwaina loheyaina tauna yaluyaluwana ꞌisanasanapu hile. Gidemusa wete Yehoba
    Yaluyaluwana ꞌiboinamo ꞌina nuwatuhu ꞌisanasanapu hile.
  cbt-NTPO: Co insonta' piyapi yonquirinso' nitotërinhuë'. Ispiritonën tëhuënchinso
    nitotërin. Inapochachin Ispirito Santonta', Yosë ispiritonën ni'ton, yonquirinso
    chachin nitotërin.
  srn-NT: Bika, suma sabi san wan libisma e prakseri? Na en eigi yeye wawan sabi dati!
    Na so no wan sma no sabi tu san Gado e prakseri, dan a Yeye fu Gado wawan.
  cta-NT: Nu ñati̱ chalyuu na ni, hique ti na ntsuꞌu coꞌo lcaa chaꞌ nu ntsuꞌu tyiquee
    na; sca ti ycuiꞌ na loꞌo ycuiꞌ Ndyosi caca jlo tiꞌ na lcaa chaꞌ nu nclyacua tiꞌ
    na. Loꞌo juaꞌa̱ laca ycuiꞌ Ndyosi, sca ti Xtyiꞌi ycuiꞌ Ni jlo tiꞌ lcaa chaꞌ nu
    ntsuꞌu tyiquee Ni.
  bqc-SIM: Gbɛ̃e a dee nↄ̀sɛ guu yã́ dↄ̃o, mɛ́ i kɛ aà nisĩna pↄ́ kú aà guu bàasio.
    Màa gbɛ̃e Lua nↄ̀sɛ guu yã́ dↄ̃o, mɛ́ i kɛ Luapi Nisĩna bàasio.
  tcz-CHONGTHU: Koiman mikhat lunggel ahepoi, amipa lhagao bouvin akihet ahi, chule
    koiman Pathen lunggel ahepoi, Pathen Lhagao bouvin ahet ahi.
  mar-mar: कारण मनुष्याच्या आत्म्याशिवाय मनुष्याच्या गोष्टी ओळखणारा दुसरा कोण मनुष्य
    आहे? त्याप्रमाणेच देवाच्या आत्म्याशिवाय देवाचे खोल विचार कोणीच ओळखू शकत नाही.
  snp-snp: Yamu kolalo. Kemakafo wenena ma kani kiyamo ka ya kolinami ne? Kala kiyami
    we ouna lulau nemo yakafoko kolinagoliye. Ido ayaidana oto Goti kala kiyami mona
    ya wenena mate kolámenagilae. Goti Ouna yakafoko kolinagoliye.
  isl-isl: Enginn getur vitað með vissu hvað einhver annar hugsar eða hvernig sá er
    í raun og veru, heldur þekkir hver og einn aðeins sjálfan sig. Og enginn getur
    þekkt hugsanir Guðs nema andi Guðs sjálfs.
  spy-NT: Māmii ꞉chii ake tukul nyēē inkētē wōlēē wuu ꞉kāāsōōtēywēēkaab ake nteenee
    nyēē inkētē ku tāmirmiryēētaab chiichooto nkit. Ām kēēlto nyēē wuu nyooto, māmii
    ꞉chii ake tukul nyēē inkētē wōlēē wuu ꞉Yēyiin nteenee Tāmirmiryēēnyii nkit nyēē
    inkētē.
  xnn-xnn: Kaneg nan ipogaw, maid mangtek isnan wada isnan nemnem nan esay ipogaw
    no adina ibaga. Kedkedeng nan nemnemna is mangtek. Kaneg abes ken Apo Dios. Kedkedeng
    nan Ispiritona is mangtek isnan am-in ay maipanggep ken siya.
  mwe-mwe: Gani akwiimanya indu ili mmbumu juka mundu ikabhe mbumu juka mundu nnyene?
    Nneyo peyo indu ya a Nnungu jwakwa akwiimanya ikabhe Mbumu jwa a Nnungu.
  tte-tte: Nige yabo sowasowana luwala mena ikatai kanakava ana nuwatu bwaimwanamo
    tomone iboma yaluyaluwana ikatai. Tabe besiele nige yaiya yabo Yaubada ana nuwatu
    ikakatai bwaimwanamo Yaubada Yaluyaluwana ibomamo ikatai.
  tcs-tcs: Nobodi i sabe wanem nada pipol i tingk, mata em emselp. Wa, wea seimkainwei
    tu, nobodi sabe wanem God i tingk, mata da OliSpirit i sabe wanem God i tingbaut.
  hlt-THB: Ak khuiawh thlanghqing myihla awm kaana thlanghqing ak kawpoek ak sim u
    nu ak awm? Cemyih lawtna Khawsang Myihla kaana u ingawm Khawsa ak poeknaak ce
    am sim hy.
  soq-soq: Dima apana meba insedia sowa da mai atenlepia rua, me meba os atenleide.
    Deawaa, apana mai God insaisawa atenlepia rua, dia, tane God Aleupa kakaiwa os
    atenleide.
  qub-qub: Runa imata yarpashantapis juc runaga manami musyanchu. Quiquinpa shongullanmi
    musyan. Chaynömi Tayta Dios imata yarpashantapis Espíritu Santullami musyan.
  att-att: Á ta ángngarigán, asinni panò yù makánnámmu sù ajjan ta nonò na tolay,
    nu ari galâ yù tolay lápay? Á kunnian gapay kâ Namarò, ta awán ta makánnámmu sù
    meyannung kâ Namarò, nu ari galâ si Namarò ánna yù Ikararuá na.
  bki-bki: Jibe ka ga kito kulorinio, napano toro dolu maka rijikia venia joa kiado
    jidomiano, mia niunudo ga mijikia vatitigio bo, mia be verare bunu ka Atua. Kito
    maka rejikia venia na jua kiano jidomiano, mia Niununo mijikia, ana berialio ka
    kito.
  bqp-bqp: Gbɛ̃ke a dake nɛ̀sɛgũnyã dↄ̃ro, tó adi kɛ a nini kũ à kú a gũn baasiro.
    Lɛmɛ dↄ gbɛ̃ke Luda nɛ̀sɛgũnyã dↄ̃ro, tó adi kɛ Luda pì Nini baasiro.
  mcp-mcp: Nda sə́ buud, zə́ jɨ́ ná nə ŋkul mpu ísâ ŋgwɔ́l múúd ŋgə́ tə́dʉga yí? Ŋgaá
    njɨ *shíshim mə múúd wɔɔŋgʉ̂ nyəmɛ́fwó? Jɨ́ nə́mə́ mbií ŋgwûd wɔɔŋgʉ̂ nə Zɛmbî;
    muud cugɛ́ nə ŋkul mpu ísâ Zɛmbî ŋgə́ tə́dʉga yí, njɨ Shíshim mə́ Zɛmbî wə́ í
    mpû.
  hat-hat: 'Pran nenpòt moun: Kilès ki ka konnen sa ki nan kè li? Se lespri ki nan
    li a sèlman ki ka konn sa. Konsa tou, sèl Lespri Bondye konnen tout bagay ki nan
    Bondye.'
  npl-NT: Porke nion se tlakatl kimati tlan kiyolpixtok ok se tlakatl, sanwel n espíritu
    non kajki ijtik kimati tlan kipia itech iyolo. Ijkó noiwa, amaka kimati tlan kiyejyekolia
    n Totajtsi Dios, sanwel Iespíritu Dios kimati.
  bgg-bgg: Hì ne bran awairo ragung awaishii um pha ji ne zab awai chiang shii thieg
    bie; ji duiine, Hamangkhung-aphuii ro Ragung ne Hamangkhung-aphuii chiang zab
    thieg.
  eng-TCENT: For who among men knows the thoughts of a man except the man's spirit
    within him? In the same way, no one knows the thoughts of God except the Spirit
    of God.
  eng-BSB: For who among men knows the thoughts of man except his own spirit within
    him? So too, no one knows the thoughts of God except the Spirit of God.
  cpu-NT: Tema tekatsi materone iriyoteneri ikinkishiretane pashine atziri, apaniro
    jiyotziro ishireki irirori. Ari ikempitari eejatzi Pava, tekatsi iyoteneriri ikinkishiretane,
    aña apaniro jiyotziro irirori ishireki. Irika Tasorentsinkantsitatsiri, ishirera
    Pava jinatzi.
  san-ASM: মনুজস্যান্তঃস্থমাত্মানং ৱিনা কেন মনুজেন তস্য মনুজস্য তত্ত্ৱং বুধ্যতে? তদ্ৱদীশ্ৱৰস্যাত্মানং
    ৱিনা কেনাপীশ্ৱৰস্য তত্ত্ৱং ন বুধ্যতে|
  tac-NT: Bilé rió tabilé machimela alieti 'nata ajtigó chebilé rió, pe alué rió bo'neka
    'la machimela alieti 'nata ajtigó bo'né o bo'né alawala abiena 'la machimela alieti
    'nata ajtigó alué rió. Alarigá júkuru Onorúgame 'yuga. Bilé rió pecha machimeli
    júkó alieti 'nata ajtigó Onorúgame, pe Onorúgame Alawálaka 'la námamala alieti
    'nata ajtigó.
  eng-WEBPB: For who amongst men knows the things of a man except the spirit of the
    man which is in him? Even so, no one knows the things of God except God’s Spirit.
  gfk-H: Ma iakan i palai kanong no tanuana tikai, ia sena mon i tale bia na manga
    nunurei timaan iakano tunatuna. Ira mes na tunatuna pa diet tale. Hua mah, taia
    ta tiga tunatuna i manga nunurei timaan Kalou, senbia no Tanua ta Kalou sena mon.
  viv-viv: Kaliva ma yana nuwahinage keke kadahalamaneni, au bana tauna aluꞋaluwana
    anakaibe gihalamanena. Meda anafaiweya Yaubada yana nuwahinage keke kadahalamaneni,
    au Yaubada AluꞋaluwana anakaibe yana nuwahinage gihalamanena.
  yao-yao: Ngapagwa mundu jwakwimanyilila nganisyo sya mundu ikaŵe mundu nsyenepe.
    Iyoyo ni indu ya Akunnungu ngapagwa jwakwimanyilila ikaŵe Mbumu jwa Akunnungu.
  tgp-tgp: Matan hare mo levosahi na r̃omr̃omi non tamlohi tinapua matea pani tanumen
    tamlohi atu purongo sei mo lo toho na lolona? Ale mo sohena purongo, mo sopo tea
    i er̃i levosahi na r̃omr̃omi non God pani Tanumen God purongo.
  auc-NT: Edæ mönö waocabo incæ, Adocanque önöwënenque pönëë cöñongante wacä, Æbänö
    ante pönëë congää, ante ædö cæte ëñenguingää. Edæ në pönëë congä guiquënë, Botö
    æbänö ante pönëë cömoo, ante tömengä adocanque önöwënenque pönente ëñengampa.
    Wængonguï adobaï ingampa. Wængonguï æbänö ante awëmö pönëë congää, ante waocä
    ædö cæte ëñenguingää. Wængonguï æbänö ante pönëë congää, ante tömengä Önöwoca
    adocanque ëñëñongä wadäni ëñënämaï ïnänipa.
  kbc-NT: Aɡ̶ica ini ane yowooɡ̶odi lowooko eledi oko, oniniteci oko epoka yowooɡ̶oditeda
    lowooko. Odaa idaaɡ̶ee aɡ̶ica ane yowooɡ̶odi lowooko Aneotedoɡ̶oji, iniokini Liwigo
    Aneotedoɡ̶oji baɡ̶a yowooɡ̶odi niɡ̶icoa lowooko.
  bmh-bmh: Du tub nug du tub nugau dabeleu erunai pet dareu go abe murabun iborain
    tam. Tam pet, tam. Du gonugau wes nugtal du go nugau dabeleu erunai pet dareu
    abe macaneu. Gonun, du tub nug Uwait nugau dabeleu erunai pet dareu i abe macaneu.
    Uwait nugau Ah Wes nug sag Uwait gonugau dabeleu erunai pet dareu abe macaneu.
  ctu-BL: ¿Am ba juntiquil winic mu' bʌ mejlel i cʌmben i pusic'al yambʌ winic? Ma'anic.
    Cojach i ch'ujlel jini winic mi' ña'tan chuqui an ti' bajñel pusic'al. Che' ja'el
    ma'anic majch mi' cʌmben i ña'tʌbal Dios, cojach i yEspíritu Dios.
  meq-meq: Maa sər mədzal gər i ndo mekeleŋ eye na, way? Ndo məsəre na andaya bay.
    Maa sər na, məsəfəre ŋgay eye ŋgway. I Mbəlom na, andza niye dərmak. Maa sər mədzal
    gər i Mbəlom na, Məsəfəre ŋgay eye ŋgway, ndo mekeleŋ eye a sər bay.
  noa-H: 'K''aíu chik''am k''ĩirjug k''ap''ʌ haajẽ. Hãba hichdëupai k''abam chan k''augbam.
    Hich jãgta sĩebahab Hẽwandamjã hagjö: Hãba hich Hak''araupai k''abam chan pöd
    hi k''ĩirjug k''augbam.'
  alp-NT: Le rebe rekwa tamata laleije batuke tamata mere ruai neka. Sakesa neka Alla
    Eni Rore ruaI pine Irekwa Alla laleIje.
  san-VEL: manujasyaanta.hsthamaatmaana.m vinaa kena manujena tasya manujasya tattva.m
    budhyate? tadvadii"svarasyaatmaana.m vinaa kenaapii"svarasya tattva.m na budhyate|
  kbq-kbq: Na'ankure, iza vahepintira mago vahe'mofo antahi'zampima me'nesia antahi'zana
    keno antahino hugahie? Agri'a avamu'moke agu'afi me'nesia antahi'zana keno antahino
    hugahie. Anahukna kante Anumzamofona oku'a agu'agesa mago'mo'e huno antahino keno
    osugahianki, Anumzamofo Avamu'moke antahino keno hugahie.
  kbh-kbh: Ents̈ángbeñe ndocná quenátobena jtsetats̈ëmbuana ndayá ents̈abe ainaniñe
    tomnama, sinó nÿe chë ents̈abe espíritu, chë chábeñe yomná. Cachcá, nÿe Bëngbe
    Bëtsabe Espíritu jtsetats̈ëmbuana ndayá Bëngbe Bëtsá tojuabnacá.
  ron-LSB: Căci cine dintre oameni cunoaște lucrurile unui om, dacă nu spiritul omului
    care este în el? Tot așa, nimeni nu cunoaște lucrurile lui Dumnezeu, în afară
    de Duhul lui Dumnezeu.
  pon-pon: Pwe ij aramaj, me kin aja duen lol en aramaj akan, pwe nen en aramaj eta
    me mi re a? Iduen Kot, jota me aja meakan me udan Kot, pwe Nen en Kot eta.
  nhe-BL: Axaca hueli quimati tlen seyoc tlacatl moilhuía, pero itonal nopa tlacatl,
    quena, quimati nochi tlen eltoc ipan iyolo. Nojquiya axaca quimati tlen moilhuía
    Toteco, san Itonal Toteco, quena, quimati.
  sps-sps: A sikia ta isen ta mes te natiny non fakats tana mesmes tsuan, san aaven
    tana mes patsukanen to tsivon te nat fatoobing iny non fakats tsunia tsivon. Jesan
    kan, a sikia ta isen ta mes te natiny non fakats ten Gov, san Aaven Taabos ten
    Gov tsun, Ayei natiny non fakats ten Gov.
  wnc-wnc: Ninu atnataamang. Aminu tapatuta sanga notnata musiaatang nataak kakngae
    natapnanga dua. Wena. Sanga waakngae notnata inatakan atnataak. Ina unzakan aminu
    tapatuta sanga Anututa musiaatang nataak kakngae natapnanga dua. Aho. Anututane
    Waung Kapatakan atnataak.
  bus-bus: Gbɛ̃kee a daa nↄ̀sɛ guu yã dↄ̃ro, tó èe kɛ à ninii kɛ̀ kú à guu baasiro.
    Lɛmɛ dↄ gbɛ̃kee Luda nↄ̀sɛ guu yã dↄ̃ro, tó èe kɛ Luda pì Ninii baasiro.
  gub-BL: Teko hekwe a'e wà, ukwaw uzar a'e wà. Nezewegatete Tupàn Hekwe a'e no, a'e
    zutyka'i ukwaw tuwe uzar a'e. Ukwaw Tupàn zaneru a'e.
  imo-imo: I nio ungumunga ungu te manda lepo nimboi. Imbo tenga konopu ltemoma imbo
    teni manda naa lipe manjimbelo. Yu yunu i konopu lteo nimbe lipe manjirimo. Aku
    mele Gotenga konopu ltemoma imbo teni manda naa lipe manjimbelo, nalo Gotenga
    konopu ltemoma Mini Kake Telimuni kau lipe manjirimo.
  boj-boj: Tamo bei a tamo bei aqa areqalo qalieqa keresai. Tamo aqa mondor aqa are
    miligiq di unu qaji a segi aqa areqalo qalie. Dego kere tamo bei a Qotei aqa areqalo
    qalieqa keresai. Qotei aqa Mondor a segi Qotei aqa areqalo qalie.
  eng-DRA: For what man knoweth the things of a man, but the spirit of a man that
    is in him? So the things also that are of God no man knoweth, but the Spirit of
    God.
  knf-knf: In ameeŋ uko unwooŋ ţi uşal wi ñaaŋ najën bë mënţ uhaaş unwooŋ ţi a wa?
    Kë hënk kak di di nin ñaaŋ awooŋ aamme uko wi Naşibaţi bë mënţ *Uhaaşul wa.
  san-KHM: មនុជស្យាន្តះស្ថមាត្មានំ វិនា កេន មនុជេន តស្យ មនុជស្យ តត្ត្វំ ពុធ្យតេ? តទ្វទីឝ្វរស្យាត្មានំ
    វិនា កេនាបីឝ្វរស្យ តត្ត្វំ ន ពុធ្យតេ។
  arn-NT: Chumngechi ta kiñe che kimlay chem rakiduam ñi nien kangelu che ñi piwke
    mew, welu kiñe che müten kisutu kimniey ñi rakiduam. Ka femngechi llemay, Ngünechen
    ñi Lif Küme Püllü müten kimniey Ngünechen ñi rakiduam.
  zas-NT: Achut ragbee xhie xgab cayüjn tijb bejn. Xsprijtsaman ragbee xhie xgab cayüjnman.
    Ziangajc xSprijt Dios tijbzi laaman ragbee xhienaag na̱j xixgab Dios.
  ken-NT: Ndiɛrɛ ɛfóŋó mmu kɛ ɛ́kwày bɛ́rɨ́ŋɨ nkaysi anɛ áchí yí antɨ, mmu achák
    apú kwáy bɛ́rɨ́ŋɨ yɔ́. Ɛnyu ɛyɔ kɛ̌ ɛ́chí nɛ Mandɛm, ndiɛrɛ Ɛfóŋó Bɛdyɛrɛ
    kɛ̌ árɨ́ŋɨ́ nkaysi anɛ áchí Mandɛm antɨ.
