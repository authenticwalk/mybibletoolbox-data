  hoy-hoy: मंळसागोळ दा टु याव यावारा मंळसा अन्द मातगोळी जान्सतान, सिर्फ मंळसा अन आत्मा
    जो आऊंदा आद? हांग अच परमेश्वर उन मातगोळ भी याऊ जान सकालुन, सिर्फ परमेश्वर उन आत्मा
    अच जान सकतद.
  amo-amo: Ghari yiru ukpilizu kibinai nmong se dei uruhun nlenge na adi nan nya me?
    Nanere wang, na umon yiru imon iconcom Kutellẹ ba se dei Uruhu Kutellẹ.
  pjt-pjt: Palu ngananya wanyu aṉangu kutjupangku kulintjitjaku ninti? Wiya, aṉangu
    nyara paluṟunku kutju walytja alatjiṯu ninti paluṟu kulintjitjaku. Ka palu puṟunypa
    Godaku Kurunpa kutju ninti Godalu unngu kulintjitjaku.
  cwe-cwe: Habule munhu yodaha kuvimanya magesa ya munhu imwenga ila Muhe wa munhu
    yoyokala mgati yake, iviya habule munhu yovimanya magesa ya Mulungu ila Muhe wa
    Mulungu muhala.
  daa-NT: Ginno waan kaak ibingit pikirre ta gemor, illa ruwwin ta meen̰ji. Ansi-ak,
    ginno waan kaak ibingit pikirre ta Buŋdi, illa Ruwwin ta meen̰ji Buŋ.
  mlp-mlp: Na in kazaq. Mat araq anad emsamo mat ta araq in anad na huritdaq e? Na
    haiqgam. Mat na awitan amuganib usaqta naqmo in anad na huritaqta. Ad nazaqmo
    God anad emsa mat araq diq in anad na a hi huritaqtamo. God ago Bugaw Dimunta
    naqmo in God anad huritaqta.
  ape-C: Aria douk ipak omi nyadukem kupainyi arpen enyenyim urkum mor manak um? Uwok.
    Enyudok arpen enyenyim urkum atin nyadukem enyenyim urkum. Aria douk namudok atin.
    Aria uwok abom um enen atin arpen nyudukem Iruhin ananim urkum uwe, uwok. Ananin
    Mishin atin nyadukemam.
  bgs-bgs: Iring áknita na mga manubù, ándà palang pakasóddór katô panámdám ka duma
    manubù, su kandin dád sarili tô pakasóddór kanan. Magunawa tun ta Manama, su ándà
    palang manubù na pakasóddór katô panámdám ka Manama, asal tô Ugis Espiritu dád
    ka Manama tô pakasóddór kanan.
  faa-faa: Arirakano aporomo aporo metamo hemakapusuane aserafapo. Aporomo epo ipi
    hemakapusua hákasane epo ipi homo aserapo. Aina ayiáka Kotimo hemakapusuane aporomo
    aserafapo. Kotimo ipi hemakapusuane ipi Ho Kotesamo hákasa aserapo.
  kik-kik: Tondũ-rĩ, nũũ ũũĩ meciiria ma mũndũ, tiga o roho wa mũndũ ũrĩa ũrĩ thĩinĩ
    wake? O ta ũguo-rĩ, gũtirĩ mũndũ ũũĩ meciiria ma Ngai, o tiga Roho wa Ngai.
  cap-NT: Z̈oñinacaqui persun kuzquiz persun pinsitanacami zizza. Yekja z̈oñiqui ultimu
    ana zizza. Jalla niz̈ta irata Yooz Espíritu Santuqui Yooz Ejpz̈ pinsitanacami
    zizza. Ana c̈hjul z̈oñimi Yooz pinsitanaca zizi atasac̈ha,
  ksr-ksr: Mombaa uuta moŋnoŋ mende moja. Uutaa uŋaya iinondeeŋ mono ii moma yagoja.
    Kaaŋiadeeŋ Anutuwaa uuta ii moŋnoŋ mende mojato, Anutu iyaŋaa Uŋa Toroya iinondeeŋ
    ii moma yagoja.
  eng-TNT: 'For what man knoweth the thinges of a man: save the sprete of a man which
    is with in him? Even so the thinges of God knoweth no man but the sprete of god.'
  sbs-sbs: Njeni wizi mihupulo ya muntu, kunde ya luhuho lwa muntu lwina mwali? Vulyo
    hape, kawina wizi zintu ze Ireeza zi li u ngwile kunde a luhuho lwe Ireeza.
  sue-sue: Ema ai meni otao nusora kotumai gamunoi? Ema nu nutope gege kotumai nuso
    gosinowia. Are da ago ine Anutura kotumai awa ema zo meni oko gamunoya. Anutura
    Ozana meni imata gosinowia.
  fra-NCL: Car qui d’entre les hommes connaît ce qui se passe dans l’homme, si ce
    n’est l’esprit de l’homme qui est en lui ? De même personne ne connaît ce qui
    est en Dieu, si ce n’est l’Esprit de Dieu.
  snn-NT: Bain hua'na'ga yahue ro'tajënna, yequëcuabi bacua yahue ro'tase'ere masiye
    gare porema'iñë. Ba ro'tacua se'gabi masiyë. Güina'ru Riusubi yahue ro'taguëna,
    yequëcuabi baguë yahue ro'tase'ere masiye gare porema'iñë. Riusu Espíritu se'gabi
    masiye poreji.
  atb-NT: Byù má lúng é woi-nyí za a nghut jáng gi, byù rayuq myit é hkyô pé lé, ó
    yuq wá wó sê lhê lhú? Haû eq rajung za, Garai Gasâng é Woi-nyí za a nghut jáng,
    Garai Gasang myit é hkyô lé, ó yuq le wó sê é a nghut.
  cek-AK: Kami takoh thungah kaom hmuennawk loe angmah ih palung thungah kaom palung
    khue mah ai ah loe mi mah maw panoek thai tih? To baktih toengah Sithaw ih hmuennawk
    doeh Sithaw ih Muithla mah ai ah loe mi mah doeh panoek thai ai.
  bkd-bkd: Henhenaa nuy ha sa etaw iyan dà nakatuen hu kaugalingen din. Iling daan
    sa Balaan ha Ispiritu ha iyan dà nakatuen hu henà-henà hu Dios.
  ctu-76: Mach'an majch ch'ujbi i ña'tyan chʌ bʌ yes mi' pensalin yambʌ quixtyañu.
    Sólo jini jach jini quixtyañu yujil isujm chʌ bʌ mi' pensalin. Chʌ'ʌch je'el sólo
    jini jach Ch'ujul bʌ i Ch'ujlel Dios ch'ujbi i ña'tyan chʌ bʌ mi' pensalin Dios.
  lac-NT: Mʌ' ja wirej, baxuc yejero'onex xan. Mʌna' mac yer a ba' cu tucric mac,
    chen u bʌjiri' u pixam yer. Mʌ' wa baxuc a C'ujo'? Mʌna' mac yer a ba' cu tucric
    C'uj wa mʌ' ju Taj'or u Pixam C'uj cu yesic to'onex. U Taj'or u Pixam C'uj, raji'
    yer tu cotor ba' ti' C'uj.
  xla-xla: Epedeme oplamita malamale sitali dulu dla koko hutiye hapulomaye isikimi
    ya꞉ dulu dla hala sokota malastame halapo. Epapedeme God ya꞉ Hela꞉dle Soko siyapota
    Godta malamale sitali dla koko hutiye hapulomaye malastepo halapo.
  xav-NT: Ni'wa hã 'râwi tipẽ'ẽ na tihâimanazém na, te te sima 're ĩ'awaihu'u mono
    zé hã, e 'wa hã te za ĩmana'rãmi hawim nherẽ, tiwi waihu'u. Ĩ'upana nherẽ, da
    te tiwi waihu'u õ di za, ĩhâimanazé hã. Marĩ na 'râwi sima ĩrosa'rata'wai ma si,
    waihu'u pese di, 're ĩhâimana mono zé hã. Tane duré, 'Re ĩhâimana u'âsi mono hâimanazé
    hã Ĩpẽ'ẽzani ma si, waihu'u pese di. Taha wi hã, ni'wa te te duré waihu'u õ di.
  cuk-cuk: ¿Ar doa-dule, dule-ulubgi-binsanaid wisguo be insae? ¿Ar unnila na dule-e-burbabi
    e-ulubgi-binsanaid wisgusursi? Amba deyobmodo, unnila Bab-Dummad-Burbabi wisdo,
    igi Bab-Dummad binsanai.
  tbf-tbf: A kap ka mene a oit nia telekiran ken vienviendon mi mei mene, eiekesen
    mi morumoruan kesen. Malan mo, ken vienviendon e Raban, mi Morumoruan kesen mo
    a telekiran.
  uig-CYR: Чүнки инсанларда, инсанниң көңлидикини билгүчи шу инсанниң роһидин башқа
    нәрсә барму? Шуниңға охшаш, Худаниң Роһидин башқа, Худаниң көңлидикилирини билгүчи
    йоқтур.
  ikw-NT: Ọ zá nye magwụ echiche ke mkpọma badnụ, o kwolem enine ke zị nụ rime badnụ.
    Kpam masị, ọ zá badnụ ke magwụ echiche Chiokike, okwolem Enine Chiokike magwụ
    kpakara nhne gbasịri Chiokike.
  khs-khs: 'Aputa: senayewi sena nowa matanawa eta: potesemakeye. Senayewi ewa ene
    matana semeteiwa ewa ene hoyewi potosekeye. Alusene epapuluse Koteyewi matanawa
    senayewi eta: potesemakeye. Koteyewi Ene matanawa Ene Ho Napoyewi semetei potosekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣሳን ዴዒያ ኣሳ ኣያናፔ ኣቲን፥ ኣሳባ ኤሪያዌ ኦኔ? ሃዋዳንካ፥ ቃሲ ፆሳባ ፆሳ ኣያናፔ ኣቲን፥ ኦኒኔ
    ኤሬና።
  pma-pma: En vati sise koa ninin enges koa mul en meatin kilea en rendemien vasi
    keil onen, Ninin onen Ahi enges kilea en rendemien vasi keil onen Ahi.
  atd-NT: Waro otow no ogkataga to pogdoromdom to dangob no otow su ian din do ogkatagaan
    ka kandin no goinawa. Songo ogkounawa rod ka Magboboot. Ka Gimukud din do ka ogpakasabut
    to tibo no pogdoromdom din.
  tel-2017: ఒక వ్యక్తి విషయాలు ఆ వ్యక్తిలోని ఆత్మకే తెలుస్తాయి గానీ వేరొక వ్యక్తికెలా
    తెలుస్తాయి? ఆలాగే దేవుని విషయాలు దేవుని ఆత్మకు తప్ప మరెవరికీ తెలియవు.
  hat-BSA: Paske kilès pami lòm ki konnen panse a lòm eksepte lespri a lòm ki anndan
    li menm nan? Menm jan an, panse a Bondye yo; pèsòn pa konnen yo eksepte Lespri
    Bondye a.
  top-NT: Aquit cca̱huaniyá̱n xlacata ni̱tí catzí tú xli̱ca̱na lacpuhuán cha̱tum chixcú
    huata ixtalacapa̱stacni catzí tú xli̱ca̱na lacpuhuán nac ixnacú; na̱ chuná qui̱taxtú
    con Dios huata Ixespíritu catzí tú xli̱ca̱na lacpuhuama nac ixtalacapa̱stacni.
  msk-msk: Way otaw na matigam sang dumdum nang sang ka otaw, yang kanaan tyoonan
    gaid espirito yang yatigam sang dumdum naan. Maynaan oman yang Dios, yaan gaid
    yang yatigam sang dumdum naan yang Balaan na Espirito.
  gyr-NT: Ẽgüe ehi eté, inungar opacatu ava pãhuve ndipoi eté que ñepei ava pɨhañemoñetasa
    oicua vahe, iespíritu güeraño ité oicua mbahe oime vahe ipɨha pɨpe. Ẽgüe ehi avei
    Tũpa Espíritu güeraño ité oicua Tũpa pɨhañemoñetasa.
  kmh-kmh: Chin gos yerip yerip niŋbun ak biynimb gunap ma niŋbay, chin nep niŋbun
    rek, Kawnan nuk ak kunep gip. Nuk Gor gip rek niŋiy mey, chinup gos tep kun ak
    rek ñek niŋbun.
  ukr-ONPU: І дійсно, хто знає те, що є в людині, як не людський дух, який є в ній?
    Так само ніхто не знає те, що є в Бозі, окрім Божого Духа.
  emi-emi: Poli karika teva taumattu ekilakila nannaane kateva taumattu, ta kapuna
    nonga ateva spiriti etokatoka elome etana, ekilakila. Me tale ia o salana atikirighi
    me karika teva erooroo tani kila nannaane God, ta kapuna nonga ateva Spiriti God
    ekilakila.
  zpv-NT: Loh raꞌ bwiinn guidxyiyuh, ¿chyu niꞌca rahcabwaꞌ lligaaba nin ruhnn bwiinn?
    Pwihsi laꞌhgahca spíritu xteenn bwiinn naa nin rahcabwaꞌ lligaaba nin nuu ba.
    Ziꞌchi gahca za ayi chyu rahcabwaꞌ lligaaba xteenn Dxiohs; sola Spíritu Saantu
    chiꞌzi Ñiꞌh rahcabwaꞌ ziga naa lligaaba xteenn Ñiꞌh,
  gux-gux: Bi nisaaliba siiga hme bani o nisaalilo pali tugu nni bonla, li yaa tie
    o nisaalo yantiaceli yaali n ye o niinni? Likuli yenma leni U Tienu. Oba kuli
    ki bani U Tienu pali tugi nni bonla, kali U Tienu Fuoma.
  kos-kos: Ngunin mwet se sifacna pa etu ma nukewa kacl; in lumah sacna, Ngun lun
    God mukena pa etu ma nukewa ke God.
  ibo-ibo: Ọ dịghị onye ọbụla pụrụ ịma ihe onye ọzọ na-eche nʼobi ya. Ọ bụ naanị mmụọ
    nọ nʼime onye ahụ bụ onye mara ihe niile banyere ya. Ọ dịkwaghị onye pụrụ ịmata
    ihe Chineke na-eche nʼobi ya, ma ọ bụghị naanị Mmụọ nke Chineke.
  yml-yml: Kebu aitoi ꞌana fata tamu tomogo yana nuanua i na ꞌasetadi, tomotoganina
    ꞌanuꞌanununa ꞌaiseotogina ꞌana toꞌaseta. Wata baniꞌodi kebu tamu aitoi ꞌana fata
    Yaubada yana nuanua i na ꞌasetadi, ꞌAnuꞌanununa ꞌaiseotogina ꞌana toꞌaseta.
  ory-ory: କାରଣ ମନୁଷ୍ୟର ବିଷୟସବୁ ମନୁଷ୍ୟଠାରେ ଥିବା ଆତ୍ମା ବିନା ଆଉ କିଏ ଜାଣେ? ସେହିପରି ମଧ୍ୟ
    ଈଶ୍ବରଙ୍କ ବିଷୟସବୁ ଈଶ୍ବରଙ୍କ ଆତ୍ମା ବିନା ଆଉ କେହି ଜାଣେ ନାହିଁ।
  bzj-bzj: Kaa nobadi noh noa weh wahn nada persn di tink bowt eena dehn main eksep
    da persn. Sayhn way, nobadi noh andastan weh deh eena Gaad main eksep di Spirit
    a Gaad.
  chk-chk: Pun ren eman aramas püsin ngünün chök a silei usun an ekiek. Ina chök usun
    Ngünün Kot a püsin silei usun ekiekin Kot.
  ssd-ssd: Taŋgo nu ande tuku wamdus kila mine ndakate. Nu nuŋe miroŋ ndo nuŋe wamdus
    kila minit. Taŋamba ndo ande nu Kuate tuku wamdus kila mine ndakate. Nuŋe Guwa
    taŋge ndo kila minit.
  acr-TNT: Chiquixoꞌl tak ri winak, ¿cꞌo nawi junok retaꞌam saꞌ ri cuchꞌob juna chic
    ticawex? Na jintaj. Ma xew wa ticawex retaꞌam saꞌ ri cꞌo pa ranimaꞌ. Jecꞌulaꞌ
    na jinta junok retaꞌam runaꞌoj ri Dios, ma xew ri Ruxlabixel ri Dios etaꞌmayom
    re waꞌ.
  rop-rop: '@see-verse:1CO.002.010'
  mee-mee: Ta tai ka lonamatana ka oru reke momo ngallo nga agau tetoto? Ka sana agau
    te nga lonamatana ka ore momolu nga agau tetoto, agau laeala kannuna mana ka lonamatana
    ka oru reke momo ngallo nge i muni. Ba ollaeala ka tongana kena mana nga ina agau
    te ka sana lonamatana ka oru reke momo ngallo nge Nutu, Kannu Ae Nutu mana ka
    lonamatana ki.
  dif-dif: Warle kanali ngujamai mina kanaia nganai, windri kanaia jaolali nauja nunkangu
    nganai? Jeruja bakana wata kulnujeli ngujamai mina Godaia nganai, windri Godaia
    Jaolali.
  gam-gam: Una taimanta moya ge, yene nomane panda mal ge una ne mal kanda? Ge yene
    nomane taimane ge kanda. Paro mal embe, God nomane paro mal ge, una ne mal kanda?
    Ge yene Murble kando.
  nou-nou: Da awodo embo uso asisi uso joda atira amimi embo awa gido ira. Da awodo
    God da Asisi mi God rawodo ri awa gido ira.
  mqb-NT: Natiya, ɗo zənzen a nà, sa san way sə mivel anahan a aday nà, si apasay
    si zek anahan awan. Matana re, ɗowan sa mba apan sa san way sə mivel a Mbərom
    nà, ibay, si Apasay si zek anahan a way anahan re.
  ape-B: Ali nameitu ipak omuni nyadukemu kipainyi elpen enyenyin tinytin nyalu nyanak
    umu? Wak. Enyebuk elpen enyenyin michin atin nyadukemu enyenyin tinytin. Ali douk
    namudak ati. Nyanubu wak enen atin elpen nyudukemu God ananin tinytin e, wak.
    Ananin Michin atin nyadukemen.
  grc-F35: Τίς γὰρ οἶδεν ἀνθρώπων τὰ τοῦ ἀνθρώπου εἰ μὴ τὸ πνεῦμα τοῦ ἀνθρώπου τὸ
    ἐν αὐτῷ; Οὕτως καὶ τὰ τοῦ Θεοῦ οὐδεὶς οἶδεν εἰ μὴ τὸ Πνεῦμα τοῦ Θεοῦ.
  cav-NT: Ecuita metsera peadya cuita camadyatu adebaya dutya tura inime tupuyaque,
    tuque eje buchique jadya. Jadidya tu Yusuja Espíritu; tura peadya cuita camadyatu
    adebaya Yusura dutya inime tupuyaque, tuque eje buchique.
  kgp-NT: Ge ti nĩ, ha mẽ. Ẽprã ke tỹ nén to jykrén mũ ki kanhró ẽg tóg nĩ. Kỹ ẽg
    ne tỹ ki kanhrãn tĩ'? Ẽg krĩ tỹ ẽg ki kanhrãn tĩ. Ẽprã ke krĩ vỹ ẽprã ke tỹ nén
    to jykrén mũ ki kanhrãn tĩ. Hã ra Topẽ kuprĩg vỹ Topẽ tỹ nén to jykrén mũ ki kanhrãn
    tĩ. Ẽprã ke pi(jé) Topẽ tỹ nén to jykrén mũ ki kanhrãn tĩ', ti tỹ Topẽ kuprĩg
    tỹ jagrẽ tũ ra'.
  bvd-bvd: Na manata lana wane 'i tala'ana 'ua guu ne saitomana si doo ne nii lao
    manata lana 'i tala'ana. Nia mala lau guu ne Anoedoo Abu nia God 'i tala'ana 'ua
    guu ne saitomana si doo ne nii laona manata lana God.
  ukr-1871: Хто бо з людей знає, що в чоловіку, окрім духа чоловічого, що в ньому?
    Так і що в Бозї, нїхто не знає, тільки Дух Божий.
  apz-apz: Aꞌamu tɨhwolo, nomꞌne aꞌamu sohwoe huno somo uhwonyosofo. Oꞌo, awonoho.
    Oso hwe sohwo kakoꞌnohini kakoe hunoso huno uyohoho. Oso paꞌnyoso aꞌamu fihwo
    kako Anɨtuye huno somo kako huno muyo hweho. Anɨtu kakoe Towahuno sohwoꞌnohini
    kako Anɨtuye huno soꞌnji yahino soꞌnji huno uyohoho.
  yon-yon: Kedi, karub maa ye inamen aom kuu karub maa kanembed yekaadkerunaanban,
    karub ye kingkin ye yaa doreen kumbedmo. Kuyareb kuu, karub kanembed God ye inamen
    yaa kaadkerunaanban, God ye Kingkinmo.
  poi-NT: Entre jém pɨxiñt́am d́a i̱ wɨa̱p icutɨɨyɨ́y t́i ijɨ̱spa tuŋgac pɨ̱xiñ ia̱namaŋjo̱m,
    solamente jém pɨ̱xiñ iyaac ijo̱doŋ t́i ijɨ̱spa ia̱namaŋjo̱m. Jesa̱pt́im solamente
    jém Dios iA̱nama ijo̱doŋ it́u̱mpɨy jém Dios ijɨ̱xi.
  wuv-wuv: Uaa hini dupuaa rama'a na apa'aa naranaraa hemea rama'a? Ana fei spiriti
    laloo iaa mei rama'a. Ana ale'ei, lomi hemea na apa'aa fei naranaraa mei Haidaa.
    Ana fei Spiritii mei Haidaa ua.
  quf-NT: ¡Ma, tapushaykillapa! ¿Uk runachu, uk runa masin ima yarpuyashanta yaĉhayta
    puytinman? ¡Manami! Uk runaqami yarpuyashantaqa paylla yaĉhan imatami yarpuyan
    nirmapis. Chaynulla Tayta Dyuspapis Ispiritunlami yaĉhan imatami payqa yarpun
    nirmapis.
  yuw-yuw: Non amna nonu wömai nuc nonihon irot kombic kombic angtangtang matongidamon.
    Amna worochon yaruno yuhogon wömai irot kombic kombicno kombingbödehac. O worochon
    torocgon wömai amna auho Kopotorochon irot kombic kombicno ango makombiic. Muno,
    Kopotorochon Yaru yuhogon wömai kombingbödehac.
  hus-NT-1971: Ni jita’ tam inic in ejtohual quin tso’obnanchi jant’o tam tsalap in
    cua’al in at inic tin ichich, cum expith an inic in tso’obits in cuete’ tsalap.
    Aniye jaye ni jita’ tam inic in ejtohual quin tso’obnanchi jant’o tam tsalap in
    cua’al a Dios, cum expith an Espíritu Santo in tso’obnanchal in tsalap a Dios.
  med-med: Wamp ti nga numan rukrʉng orunga, petʉm uⱡ ei, wamp elim nga muⱡnga ei
    ndi, mendpʉⱡ pʉtʉm. Ei mel ku, Got elim nga Muⱡnga ei ndi, Got kandpa pilpa etʉm.
  bch-bch: Ngansa sai irangrang ngan iuatai ngan eaba ede pade ilolo? Eaba toa oa
    ei kekelen iuatai ngan saoa danga ienono iloleai. Lalaede pade ngan Deo. Eaba
    eta iuatai ngan Deo ilolo mao. Itautau Tutui kekelen iuatai.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ cajo̱, co̱ꞌ jí̱i̱ꞌ˜ jaangˋ dseaˋ cuǿøngˋ lɨñirˊ jial ɨˊ
    dsíiˊ jaangˋguɨ dseaˋ rúiñꞌˋ, co̱ꞌ jí̱i̱ꞌ˜ jmɨguíˋ quiáꞌˉ i̱ dseaˋ do cuǿøngˋ
    líˋ jméˉ lajo̱. Jo̱guɨ lajo̱bɨ, dseángꞌˉ lají̱i̱ꞌ˜ Jmɨguíˋ quiábꞌˉ Fidiéeˇ ñiˊ
    lají̱i̱ꞌ˜ e ɨˊ dsíiˊ ꞌñiaꞌˊ Fidiéeˇ.
  deu-1951: Denn welcher Mensch weiß, was im Menschen ist, als nur der Geist des Menschen,
    der in ihm ist? So weiß auch niemand, was in Gott ist, als nur der Geist Gottes.
  alq-ALGNT: Ka8in a8iag okikendasin adi enendamindjin kodagian a8ian, mi eta 8in
    okikendan. Mi pejig8an Kije Manidokag ejiseg, Omino Manidoman eta okikendamini
    adi enendag.
  ixl-NNT: Tan yeꞌxhebꞌil ootzin tetz vitxumbꞌal u najeꞌ. Pet aꞌ kuxh u najeꞌ ootzin
    tetz vitxumbꞌaleꞌ tukꞌ u taanxelaleꞌ. As echat u Tiixheꞌ, tan yeꞌxhebꞌil ootzin
    tetz vitxumbꞌal Aakeꞌ. Pet taꞌn u Tiixhla Espíritu ootzin tetz.
  boa-NT: Muurá mee mɨ́amúnaa tsá mewáájácutú tsíjtyé ɨ́jtsaméi. Meere tsáápiitsa
    méwaajácú muhdú meɨ́jtsámeíñe. Ahdu Píívyéébé ɨ́jtsaméí apááñéré Íapííchó waajácúhi.
  quh-NT: Mana pipis yachanchu uj runaj sonkonpi yuyaskantaka, manachayrí paypi caj
    espiritullan yachan. Ajinallataj Diospa yuyaskanta ni pi yachanchu, manachayrí
    Espiritullan yachan.
  kwi-kwi: Sunkanain mɨnminkas awa nɨjkultu aizpa piankamsachi. Au nɨjkultu aizpa
    au izpulmin pian. Kawarain mɨnminkas Dios mintu aizpa piankamsachi. Paiña Sɨnam
    Izpulmin pian.
  agm-agm: Iyataatɨ sandapɨ nyangi nyamɨ maarɨho omaŋɨtɨtɨhapɨ kanyimatimbɨpaapɨ nyamɨ
    maarɨhohɨ mmonatɨ gɨwunyaatatɨ nusesɨpatamahore. Iyataatɨ kɨmandɨhɨ akɨte. Utaaho
    wo komɨ maarɨhoaatɨhɨ gwɨnyaasɨtɨhandɨ amɨ utaaho wo so siyatɨ siyahapaapɨ gwɨnyaahoe
    tatɨ wɨndɨ mausondaise. Owe. Nehɨ sawahohɨ saindɨhapaapɨ gwɨnyaatɨhonɨne tatɨ
    gwɨnyaitaise. Iyataatɨ amɨ Autaahaatɨhomɨ Itɨpɨhoaisangi kɨmɨkɨretɨ kiyataise.
    Iyataatɨ amɨ Autaahaatɨho wapaapɨ taatɨ gwɨnyaasɨpɨpa utaaho wo ahapaapɨ siyatɨ
    taatɨ gwɨnyaase tatɨ nahataapaapɨ wɨndɨ mose. Nehɨ Autaahaatɨho sawahomɨ Itɨpɨho
    Autaahaatɨho gwɨnyaasɨpɨpa nahataapaapɨ mmona gwɨnyaahore.
  ubr-ubr: Iyafan wat sabu sanasi isagob orot tani an bainonot on mamaba, ab ato orot
    an ayu ekesin on usinai emama on isagob. On eta kaitamomai, men iyafan tani God
    an bainonot isagob mes, ab God an Ayu ekesin mom on isagob.
  tsw-NT: A̱vu ɗa goon vu revei ili i na i ri pe a̱tsuma̱ o okolo a̱ wu, waru Ruhu
    va̱ A̱sula̱ ɗa goon revei ili i na i ri pe a̱tsuma̱ o okolo a̱ A̱sula̱.
  cax-NT: Chüpuerurrüpü atusi oemo ñapensacarrti quiatarrü ñoñünrrü; cunauntaiñatiatai
    puerurrü atusi ümoti. Sane ito arrti Tuparrü. Champüti naqui puerurrü atusi ümoti
    ñapensacarrti, cunauntaiñatiatai, o sea, nesarrti Espíritu. Tonenti naqui Espíritu
    Santo, nausüpürrti Tuparrü.
  aia-aia: Na inoni haaria na aidangisia haariai taha na awa na'i 'adoma'ina. Ma o'asi
    ro'u, na Hi'ona Maea ana moia God na matai aidangisiai 'adoma'ina God.
  srp-1865: Jer ko od ljudi zna šta je u èovjeku osim duha èovjeèijega koji živi u
    njemu? Tako i u Bogu što je niko ne zna osim Duha Božijega.
  agt-agt: Ta kuman na ikitam tolay a awetam haman amu am anu ya itta ta nonot na
    kagitta tam tolay am aweda ibar tekitam. A kumanen hapa ta Namaratu, te awetam
    amu ya nonot na am bakkan ta Kahalwa na en ya mangipakamu ta nonot tam.
  lug-lug: Kubanga muntu ki ategeera eby’omuntu omulala okuggyako omwoyo w’omuntu
    oyo ali mu ffe? Noolwekyo n’ebintu bya Katonda tewali abimanyi okuggyako Omwoyo
    wa Katonda.
  yby-yby: Wewena mako lemokutiya ekahilikama iwekada ukau muda-minane. Eimolakahoya
    ukalamidana monawalamuya elene. Yamidana oko Omaimidana ukalauya weuna oluholimogo
    mudako elekaka noiye.
  heb-heb: כי מי הוא בבני אדם הידע את אשר באדם בלתי אם רוח האדם אשר בקרבו כן גם לא
    ידע איש את אשר באלהים בלתי אם רוח האלהים׃
  mpp-mpp: Gagi ngic monicte ngage-ngageina nalic mi ngagedamecte, miyac. Ngic yeicne
    asudi sugu yogo ngagedaicte. Silicine ingucnehac monicti Wapongte ngage-ngagewa
    nalic mi ngagedaicte, miyac. Wapong yeicne Asudi sugu wiyac yogo ngagelu gagac.
  apb-apb: '@see-verse:1CO.002.010'
  san-TEL: మనుజస్యాన్తఃస్థమాత్మానం వినా కేన మనుజేన తస్య మనుజస్య తత్త్వం బుధ్యతే? తద్వదీశ్వరస్యాత్మానం
    వినా కేనాపీశ్వరస్య తత్త్వం న బుధ్యతే|
  ben-IRV: কারণ মানুষের বিষয়গুলি মানুষদের মধ্যে কে জানে? একমাত্র মানুষের অন্তরের
    আত্মা জানে; তেমনি ঈশ্বরের বিষয়গুলি কেউ জানে না, একমাত্র ঈশ্বরের আত্মা জানেন।
  ntu-ntu: Mqngr Gct esz'-krde kx krlztrpzle drtwr Gct, da kc tqwai doa, trpnzngr
    kx rkrlztrpz drtwrde, a' ngi txpwz nide esz'-krde.
  pan-pan: ਮਨੁੱਖ ਦੇ ਆਤਮਾ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜੋ ਉਹ ਦੇ ਅੰਦਰ ਹੈ, ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਮਨੁੱਖ ਦੀਆਂ ਗੱਲਾਂ
    ਕੌਣ ਜਾਣਦਾ ਹੈ? ਇਸੇ ਪ੍ਰਕਾਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਤੋਂ ਬਿਨ੍ਹਾਂ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਗੱਲਾਂ ਕੋਈ
    ਨਹੀਂ ਜਾਣਦਾ ਹੈ।
  gvc-gvc: Ne paina sehe masʉno to masiare masierara. Wiho mejeta masʉno sehe to basi
    to wacũapʉ to tʉhotuare masina. Tó seheta paina Cohamacʉ to masiare ne masierara.
    Cohamacʉ to Espíritu Santo dihta to masiare masina, masʉno to basi to tʉhotuare
    to masino seheta.
  sbk-sbk: Afwatanaje wenu amenye ensewo zyamntu, isipokuwa roho ya mtu ndani yake?
    Hivyo pia, hakuna mambo ya ndani ya Mungu, ila Mpepo wa Ngolobhe.
  mya-JVB: လူ ၏နက်နဲသော အရာကို လူ ၌ ရှိသောမိမိ စိတ် ဝိညာဉ်မှတစ်ပါး အဘယ်သူ သိ သနည်း။
    ထိုနည်းတူ ဘုရားသခင် ၏ နက်နဲသောအရာကို ဘုရားသခင် ၏ ဝိညာဉ် တော်မှတစ်ပါး အဘယ်သူ မျှမ
    သိ ။
  kgf-kgf: Ic méŋac hénia imi tosara qahac, néŋ uŋaya qeriaiguc kecʒac imi sac ninʒac.
    Hénia imuhucyanec Anutuac hénia imi acguc tosara qahac, néŋ Anutuac Uŋanéŋ sac
    ninʒac.
  awb-awb: Wehukeníné arupipeqté íwíáhwé mó anínká tagariahrahiro? Írakaumo. Peh morá
    wehukení wewene awanka tagaríéhre. Mina inserah Manikáne arupipeqté íwíáhwé wehukenínká
    íre tagaríéhrana peh morá Manikáne Awanka tagaríéhre. Minayabe wega Manikáne iwíáh
    aiq sokogi aíre.
  gdn-gdn: Nau keyakeyai mo suwagani wainapumuri; Nu iyapana kaina ki nu kowanuguma
    mu nuwa-maga notamaga ki nu eba empemei. Ridi bo apunu e rabineya badidi waina-piyau
    ki ka e ebo keyai ki e mena kataiya. Ko ki maba, nu iyapana kaina ki ka Mamanuga
    God e nuwai notai mo nu eba kataigibi. Mamanuga God e eya Keyai ki e mena ka Mamanuga
    God e nuwai notai ki kataiwena.
  nko-NT: Ɔhaa tamawun mʋ ba nwuntɔ, nkɛ́tɩ mʋ onutó ɔŋɛ́. Alɩ kɛ́n Bulu Ɔŋɛ́ ámʋ
    nkʋlɛ tówun Bulu nwuntɔ nɩ́.
  bsn-NT: Gãjerã ĩna tʉoĩasere, “To bajiro tʉoĩama”, yimasiña maja. Mani masu mani
    tʉoĩase rĩne masire ñaja. To bajirone bajiaja, Dios ĩ tʉoĩase quẽne. Mani masibetiboajaquẽne,
    Esp'iritu Santo sĩgʉ̃ne masiami, Dios ĩ tʉoĩasere.
  pib-NT: Gi rixanu ¿giru yineru gimatlu wa yinerunu, seyni giwekikaluru yinerunupje,
    wa yineru gitokote gwachri? Waneko pixka rixa. Wa Goyakalunu gike gimatlu, seyni
    Giwekikalurupje Goyakalunu gimatlu.
  wiv-wiv: Mara beta kaka motu ni lala na lohoihoia kana kaka motu. Kaka kena za ia
    e lala nazia kua ia mule e lolohoia. Kubarae, mara beta kaka ni lala ve na lohoihoia
    ke Vuvu, na Vuleni Vuvu za ia e lala na lohoihoia ke Vuvu.
  reg-reg: Kulwokubha niga unu kamenya obhwiganilisha bhwo munu, atali omwoyo gwo
    munu munda yae? Kulwejo kutyo, atalio unu kamenya emisango ja munda ya Nyamuanga,
    atali Omwoyo gwa Nyamuanga.
  mlh-mlh: Monde maŋine moji so manega. Maŋinere iiru iŋoji akoŋ oi mane mukuga. Oŋuakoŋ
    Anuture maŋ oi moji so manegayoŋ, Anutu iŋoyoŋunde Moro Tiriine iŋoji akoŋ oi
    mane mukuga.
  gof-ENT: ኣሳን ዴዒያ ኣሳ ኣያናፔ ኣቲን ኣሳባ ኦኒካ ኤሬና። ሄሳዳካ፥ ፆሳባ ፆሳ ኣያናፔ ኣቲን ኦኒካ ኤሬና።
  aau-aau: Uwr prueyn so uron hokwe niohney, hyo owh arian mon ma lwak hiykiaw-aw
    nonkway. Seyr liy-liy-aw, God so uron ko hokwe, mo God so Niohney hiykiaw-aw nonkway
    popriy.
  tvk-tvk: Nggoni rin taxa ninin na moletin kestang mikil nenemien xil vus nan, Ninin
    na Hi kestang mikil nenemien xil vus na Hi.
  prf-NT: Gapu awan ti makatukoy ten áisipán nen essa a tolay maliban ten sadili na
    a ispiritu. Kona labi hud, awan ti makatukoy ten áisipán nen Diyos maliban ten
    Ispiritu nen Diyos.
  auy-auy: Waásimo ombá moóráwigoni imáyáa ímba wéawanaafo wení ámútanko aantemba
    wéawanaiye. Miyáumai Maníkóní imáyáa ímba wéawanaafo wení ámútanko aantemba wéawanaiye.
  tbg-tbg: Ta vaiintivave vo vaiintivano nai aatoqi iriaina uvara ho irianaro? Kia
    vo vaiintivano vora aatoqi vaina uvara ho irianaro. Vaiintivano vaivaro vira avutaqi
    vai maraqurava vivaqaima vira aatoqi vai uvara ho iri vairave. Vira voqaantema
    kero, Kotira Maraquravanoqai nai Kotira okara ho iri vaira.
  hub-NT: ¿Tura ii ainaj juiyasha ya chikich enentaimmauncha nekamainaita? Shuarka
    chiki chikichik ni enentaimmaurinka shir nekainawai. Numamtuk Yuus enentaimmaunka
    Wakan Pegkera nuke nekawai.
  hmo-hmo: Badina be taunimanima edia laloa be taunimanima edia lauma sibona idia
    diba, ani? Unai bamona danu, Dirava ena gau be tau ta ia diba lasi, Dirava ena
    Lauma sibona ia diba.
  big-big: Yombanu nak nakko kumula piyeng iwaka ono kapura kung ngezebekkibokko kele
    pigi yungke piyeng iwaka. Kazing mabilikmekke yombanuwili Anotogo kumulayeng lusuwei
    kapura Anotogi Kung Walekpokko kele Anotogi kumulayeng iwaka.
  gux-G: ŋma bani yaala n ye bi nifosaalba pali nni? Nifosaalo bábá n bani o pali
    nni yaala n ye o pali nni. U Tienu mɔ, li tie yeni, U Tienu foŋanma bábá yaa
    ka, obá ki bani yaala n ye U Tienu pali nni.
