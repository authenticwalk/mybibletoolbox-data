  wap-NT: Pidan doronaa, uruu karikaonan aitapaꞌo ipai aimaakan pidan nyukunuu ii.
    Naꞌapa ukauꞌan, Tominkaru Doronaa karikaonan aitapaꞌo ipai naꞌapam Tominkaru diꞌitinpan.
  mva-mva: 'Bokainatuka mtonanga: Tamoata teke ilo masa bakara be kauataka ngapura?
    Tamoata takaia tago iboadu! Nena-la mariabaka ilona-lo isoaki ka ikaua. Be nge
    bokainatuka-la, Nanaranga Oli Spirit-la ne ka Nanaranga ikauataki.'
  dwr-NT: Ayissi gooppe, asaan de7iyaa asaa ayyaanaappe attin, asaabaa eriyaawe oonee?
    Hawaadankka, qassi Xoossaabaa Xoossaa Ayyaanaappe attin, ooninne erenna.
  kfw-kfw: Miring ratha khan ama i-ngaidon rakip kha ijet angnga, Pathian Ratha bitkhan
