  cbk-cbk: Un gente no puede sabe el pensamiento del otro gente. Solo lang el mismo
    gente sabe el cosa talli adentro del di suyo pensamiento. Ansina tamen nuay ningunos
    quien sabe el pensamiento de Dios, sino solo lang el Espiritu Santo de Dios.
  uig-ARA: چۈنكى ئىنسانلاردا، ئىنساننىڭ كۆڭلىدىكىنى بىلگۈچى شۇ ئىنساننىڭ روھىدىن باشقا
    نەرسە بارمۇ؟ شۇنىڭغا ئوخشاش، خۇدانىڭ روھىدىن باشقا، خۇدانىڭ كۆڭلىدىكىلىرىنى بىلگۈچى
    يوقتۇر.
  tuf-tuf: Uwat ima urá cuitar séhw̃aquey cahujinat bitách ístajatro. Cuat sehw̃ac
    im ey úratra bar istátaro. Eyta cat Sir urá cuitar séhw̃aquey rehratí ístajatro.
    Cuat Sir Ajcan Cámuran Eyatra itro.
  abx-abx: Bisan ngani' si mga a'a, gana' makatu'anan kon ay i isip-na si addangan
    pwira si kalugaringun-na espirito. Si pariho pa'agi, gana' may makatu'anan kon
    ay i sana'an si isip-na si Diyos kon ma'in hamok i Espiritu-na
  mco-NT: Ca' pɨnjäy jëbɨ huinjɨhuɨ̈y nej jadügpɨ jäy yjot yhuinma'ñ mɨɨdɨty. Je jäy
    ycɨ'mhuinma'ñ jëbɨ huinjɨhuɨ̈y nej je' ycɨ'mjot ycɨ'mhuinma'ñ mɨɨdɨty, ca' jac
    pɨn. Nañ jadu'n ca' jac pɨn jëbɨ huinjɨhuɨ̈y nej Dios yjot yhuinma'ñ mɨɨdɨty.
    Dios ycɨ'mjɨhuɨ'ñ huinjɨhuɨɨyb nej Dios yjot yhuinma'ñ mɨɨdɨty.
  cpb-NT: Tekaatsi materone riyotakotero ikenkithashiretari itsipa atziri, apatziro
    riyotziro ishireki irirori. Ari ikantari eejatzi Pawa, tekaatsi yotakoterine ikenkithashiretari
    apatziro riyotziro irirori ishireki. Jirika Tasorenkantsi, ishire Pawa rinatzi.
  aon-aon: Aria douk ipak omi nyadukem kupainyi arpen enyenyim urkum mor manak um?
    Uwok. Enyudok arpen enyenyim urkum atin nyadukem enyenyim urkum. Aria douk namudok
    atin. Aria uwok abom um enen atin arpen nyudukem Iruhin ananim urkum uwe, uwok.
    Ananin Mishin atin nyadukemam.
  hus-NT-2005: Ni jun xitaꞌ yab neꞌech kin ejto kin choꞌóbnaꞌ xantʼéy waꞌach bin itsích
    jun i inik, tokot an ejattaláb xi kʼwajat ba jachanꞌ an inik. Anchanꞌ jeye, ni
    jun xitaꞌ yab in choꞌób xowaꞌ in koꞌol chinat na Dios, tokot nin Tʼokat Ejattal
    na Dios.
  mig-NT: Ndé ña̱yɨvɨ jiní‑i ndasa jáni ini̱ ɨnga̱ ña̱yɨvɨ, chi̱ máá añú ña̱yɨvɨ‑ún
    jiní, chi̱ kándee ini̱‑i. Suni súan, tú ni ɨɨn ña̱yɨvɨ jiní‑i tu̱'un jáni ini̱
    Dios, chi̱ máá Espíritu Dios jiní.
  bps-bps: Too glut, landè to gmadè i fandam i demen to, bay alò i satu to gmadè i
    kenen fandam. Na salngad én Tulus Dwata, du kenen sa alò i gmadè i fandam Dwata.
  mbs-mbs: Eneng-enengi niyo ini. Wedad palos otaw meketaga-taga te aneng-aneng te
    doma otaw, so yan olò se ketegahan din se kandin aneng-aneng. Iling heman kenyan,
    wedad palos otaw meketaga-taga te aneng-aneng te Timanem, so olò Espiritu Santo
    se egketaga-taga kenyan.
  tof-tof: Zitülkus módóga, darrü pam babulana, umul nótóke darrü paman gyagüpitótók
    iada. Wata ene paman samu umula, tóba büb kugupidü ne samu-e. Ene dadan ngarkwatódó,
    darrü pam umul-kóka Godón gyagüpitótók iada, wata Godón Samu-e umul.
  cme-NT: 'Hai moloŋo‑i gbãa suɔ u nanolŋo kusũŋ-maama‑i ji cor kutieŋ fuɔ fɛrɛ‑i?
    Ku yaa ŋaa Diiloŋo kũŋgu‑i: Da ma hel u Yalle-na, molo siɛ gbãa suɔ u kusũŋgu‑i.'
  sus-sus: Nde adama xa fe kolon, xa a yɛtɛ xaxili mu a ra? Ala xa fe fan, mixi yo
    mu a kolon. Ala Xaxili gbansan nan na fe mɔɔli kolon.
  pon-2006: Pwe duwen rehn aramas, pein ngene me mi loale me kin ese mehkoaros duwen
    pein ih, ih pil duwen rehn Koht, Ngenen Kohtete me kin mwahngih mehkoaros duwen
    Koht.
  dad-dad: Tamo atun aim, tamo taka nẽ kisi keleĩ? Are tamo anĩ nẽ uurem dogol keleĩ.
    Age fiya bagai, tamo takam Negur nẽ kisi keleĩ sã, Negur nẽ Awa Uurem dogol keleĩ.
  zab-NT: Laat nántɨ dec, ¿túlesa gacbee xi xgab cayun tuby bniety? Quesoltisla spírit
    xtenbɨ nán xi xgab cayunbɨ. Anre ziyzaquɨy quesoltisy Spíritu Sant xte Dios nán
    xa ná xgab Dios.
  jae-jae: Ŋamalac asa oc êjala nê gêŋ ŋalêlôm ŋa. Ŋamalacnê ŋalau, taŋ gêmoa ênê
    ŋalêlôm naŋ, taugeŋ tec kêjala. Ma Anôtônê gêŋ amboac tonaŋ, ŋac teŋ kêjala atom,
    Anôtônê Ŋalau taugeŋ.
  ksd-ksd: Tago to ia pire ra tarai i nunure ot pa ra lavur magit kai ta tutana? la
    kaka ra tulungea i ra tutana iat, nina ba i ki tana. Damana bula pa ta i nunure
    ra lavur magit kai God, ia kaka a Tulungea i God iat.
  msm-NT: Igpananglit ku to otow. Wada otow no ogkamaan to hona-hona to duma din su
    kandin da no hona-hona to ogkamaanan din. Wada isab ogkamaan to hona-hona to Diyus
    ko kona no Ispiritu Santu da.
  myk-myk: Ma bu sipya wii, munaa le li ɲɛ wu ni ge, lee lʼa wu fungɔngɔ cɛni; ni
    lee ni wɛ, sipya watii da já ki cɛ wɛ. Mu li wa Kilɛ bɛ shizhaa na, lemu li ɲɛ
    Kilɛ ni ge, sipya wa shishiin da ga lee cɛ wɛ, fo Kilɛ Munaa li yɛ nigin.
  sbe-sbe: Nige gonowana tamowai hesau yona nuwanuwatu kabina ta kata, na tenem tamowai
    ne yaluwana unai ye bom mo kabina ye kataꞌuyo. Gonogonowana doha, Yaubada yona
    nuwanuwatu meta nige gonowana tamowai hesau kabina ye kata, na Yaubada Yaluwana
    ye bom kabina ye kataꞌuyo.
  mcr-mcr: Ii tiiŋi. Ämaqä hŋqu, hŋquququeqä kŋui äänä ämeŋqä iuŋqe, näqŋqä maeqä
    yänä. Ämaqä hŋqueqä kŋuä indqäŋqeŋqe, iqueqä quuvqä, iqueqä yäpä iŋgisaŋä iqunä,
    näqŋqä itänä. Iŋi Goti Iqueqä-pqe, asä iiŋi. Dŋä Äŋguä Iqunä, Iqueqä kŋuä iqeŋqe,
    näqŋqä hiätänä.
  cux-NT: ¿Du'ú 'iiⁿ'yāⁿ cuuvi deenú yā chi nadacadiinúúⁿ taama 'iiⁿ'yāⁿ? Dámaaⁿ espíritu
    yeⁿ'e maáⁿ yā deēnu chi maáⁿ yā nadacadíínuuⁿ yā. 'Tíícá ntúūⁿ mar 'áámá 'iiⁿ'yāⁿ
    nguɛɛ cádíínuuⁿ yā chi Ndyuūs nadicadíínuuⁿ yā, ti dámaāⁿ Espíritu N'dai yeⁿ'é
    Dendyuūs deenu yā yeⁿ'é Dendyuūs.
  tur-YTC: Çünkü insanın şeylerini insanın kendisinde olan ruhundan başka insanlar
    arasında kim bilir? Aynı şekilde, Tanrı'nın şeylerini de Tanrı'nın Ruhu'ndan başka
