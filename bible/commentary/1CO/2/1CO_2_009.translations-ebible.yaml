    roꞌa dhilu ra, dhu dhèu rai-haha bisa ngee rèdhi boe. Aa te ngaa, madhutu iia-iia
    na Lamatua sadia tèke le jꞌara sèra aaꞌi-aaꞌi, bagi mi dhèu dhu sue Nèngu.”
  tnp-tnp: Mətəu Nauəuə Rəha Uhgɨn tətəni məmə, “Iətəmi tɨkə təteruh, iətəmi tɨkə
    tətətəu, iətəmi tɨkə təhrun, nati nak iətəm Uhgɨn təmol əpenə-penə lan rəha nətəmi
    mɨn u kotolkeikei in.”
  urd-urd: “बल्कि जैसा लिखा है वैसा ही हुआ जो चीज़ें न आँखों ने देखीं न कानों ने सुनी
    न आदमी के दिल में आईं वो सब ख़ुदा ने अपने मुहब्बत रखनेवालों के लिए तैयार कर दीं।”
  hot-hot: '@see-verse:1CO.002.008'
  mqj-NT: 'Sapo innang mangka tiuki'' illalan Buku Masero nakua: “Lako to ungkamasei
    Puang Allata''alla napatokaammi angganna ta''napa dengan diita, anna ta''napa
    dengan dirangngi, sola ta''napa dengan nalambi'' pikki''na ma''rupa tau.”'
  rus-SYN: 'Но, как написано: не видел того глаз, не слышало ухо, и не приходило то
    на сердце человеку, что приготовил Бог любящим Его.'
  mbh-mbh: 'Aveto God ile erere i ri nge sovengalo aken ako i ngo kine nomenga na
    i ri vene: “Ur ako God i monsi nge areko oa sagu i, kene toko e avele i nongpol
    i rongan, eve i thopol i, na i velpol a toko e ilemi nge rongan.”'
  bdd-bdd: Ta hesi ꞌida yaliyayaina weyahina Buki Heꞌasisi ꞌina hepwaila ꞌigwaeya,
    “Sahena tagwaegwae Yehoba ꞌana tohelauwao ꞌadi lema bwebweꞌana hedadena ꞌiꞌatububuya.
    Geya ꞌeta loheya ꞌida ꞌiteya bo ꞌihesagohe ma ꞌida nuwasabwalena lemaina, weyahina
    bwebweꞌana hedada.”
  cbt-NTPO: 'Napoaponahuë'', Yosë quiricanënquë naporin: “Yosë nosorohuatëhua'', noya
    noya catahuarinpoa''. Noya nininsopita nani tapatërinpoa''. Co inso tëranta''
    ina pochin ni''chininhuë''. Co incari tëranta'' nataninhuë''. Yosë noya yonquirinpoaso'',
    co insonta'' inaora nitotërinhuë'',” tënin quiricanënquë.'
  srn-NT: 'Ma a de soleki fa a skrifi: San no wan ai ben si, san no wan yesi ben yere,
    èn san noiti wan sma ben prakseri ete, na dati Gado ben besroiti fu du gi den
    sma di lobi En.'
  cta-NT: 'Ñiꞌya̱ nu nscua chaꞌ lo quityi cusuꞌ, juaꞌa̱ laca chaꞌ biꞌ. Ndiꞌya̱ nchcuiꞌ
    quityi biꞌ: Cua nguaꞌni choꞌo ycuiꞌ Ndyosi chaꞌ tsoꞌo nu tyacua jiꞌi̱ ñati̱ nu
    ntsuꞌu tyiquee jiꞌi̱ ycuiꞌ Ni; laca biꞌ chaꞌ nu bilya ñaꞌa̱ ñati̱ chalyuu jiꞌi̱,
    chaꞌ nu bilya cuna ñati̱ jiꞌi̱, ni ná ngulacua tiꞌ nguꞌ chaꞌ caca chaꞌ biꞌ.'
  bqc-SIM: 'Lá a kɛ̃a láuwa wà mɛ̀: Pↄ́ pↄ́ wi wɛsiɛo, mɛ́ gbɛ̃e swã́ i a yã́
    mao, mɛ́ a làasoo i gɛ̃ gbɛ̃e sↄ̃uo, ↄ̃ Lua a sↄukɛ̀ gbɛ̃́ pↄ́ yeaziↄnɛ.'
  tcz-CHONGTHU: Hiche chu ahi Pathen lekhabun, “Koima mit nin amulou le koima nakolin
    ajah khahlou chule koima lunga jong kondoh khalou Pathen in Ama ngailu ho dinga
    agonsa ahi” tia asei chu.
  mar-mar: परंतु ज्याप्रमाणे पवित्र शास्त्र म्हणते, “डोळ्यांनी पाहिले नाही, कानांनी
    ऐकले नाही आणि मनुष्याच्या मनात जे आले नाही, ते देवाने त्याच्यावर प्रीती करणाऱ्यांसाठी
    तयार केले आहे.”
  snp-snp: Yamu ya eti limo, Neta-mata wenena omunikafo ágoti, kanikafo kolámoti,
    lunikafo ma kolámamo neta-mata ya Gotikafo wenena seni-muluni umamo wenena olufe
    lo gedami neta ya ne, loto ka mono lufuwau (Ais 64:4) ya nemo ne.
  isl-isl: Það er þetta sem átt er við þegar Biblían segir að enginn maður hafi nokkurn
    tíma séð, heyrt eða jafnvel ímyndað sér allt það dásamlega sem Guð hefur í hyggju
    handa þeim sem elska Drottin.
  spy-NT: Nteenee kiyēyākiis ꞉ng'aleechu kurubta keey āk kiyēē mwooyē ꞉siruutēkaab
    Yēyiin kule, “Māmii ꞉koong' nyēē kiikukas, māmii ꞉yiit nyēē kiikukas, māmii ꞉mēt
    nyēē kiinkēt kiyēē kiikuchōbchi ꞉Yēyiin bichoo chāmē inee.”
  xnn-xnn: Nan ibagbagami et siya nan kaneg nan inpasolat Apo Dios id kasikasin ay
    mangwani en, “Wada nan insaganan Apo Dios isnan manglayad ken siya. Nan insaganana
    et nan egayda ilan wenno dinnge wenno ninemnem ngem siya dana nan awnit maited
    ken daida.” Siya dana nan inpasolat Apo Dios.
  mwe-mwe: Ikabheje malinga shiijandikwe, “Indu ikanabhe bhoneka na mundu wala kwiipilikana,
    indu ikanabhe ganishiywa na mundu, genego a Nnungu ni gubhaabhishilenje bhandu
    bhakwaapinganga bhala.”
  tte-tte: Walo yawasosi, Yaubada ana sonoga nige iyayamayale tomo kolili besiele
    Buki Tabu ana walo bwaite iba, “Nige sauga yabo tomo sigigitai, nige sauga yabo
    sibebenalan yo nige sauga yabo tomo sinunuwatui tawae Yaubada ikatububunanako
    siya analiyao simulolo koina kaiweli.”
  tcs-tcs: 'Diswan nau wanem dem wod blo God i bin spik: ‘No ai bin luk, no talinga
    i bin lisen, ane no sens i bin tingbaut wanem God i bin mekem redi po dempla uda
    labe em.’'
  hlt-THB: Cehlai, Mik ing ama huh khawi, haa ing amang zaak khawi ingkaw, kawlung
    ing amak poek khawi ce amah ing a lungnaak thlangkhqi ham Khawsa ing qoek a bah
    pe hawh hy.” tinawh qeena awm hy.
  soq-soq: Dima buka bedewe mapo girumalena tauma ipawanalen. Buka wadi wadiase, “Dima
    apana mai ewaewau, mai etaetau, ita mai insaisa uwauwo odapono atentopona, sa
    ipa God mo mida me nuawadawadasaia baibu imaasane itun.”
  qub-qub: 'Tayta Diosninchïpa palabranchöpis caynömi niycan: «Pipis mana ricashanta
    ni mana wiyashanta ni mana yarpashantami payta cuyajcunapäga Tayta Diosninchi
    camarisha.»'
  att-att: Á yù ipakánnámmu mi, yáyù inipetúrâ na ngaw ni Namarò sù dán nga libru,
    nga kun na, “Makapállâ yù talákkurugan ni Namarò nga akka-akkuán na megapu sù
    ira nga mangiddù kuna, nga arád da paga bulubugá nasingan onu naginná, ánna arád
    da paga manonò!”
  bki-bki: Tomu nalo maka avitilubar Atua kiano jidomiano tibe na, naio jibe Vivitauiano
    Lu tai, napano berenio jibe nei, berinavo Tenalo na bo napano toro mirano maka
    lele rialio, p̃eli maka lele toro tiliniene rijogio, p̃eli toro kiano iviso maka
    lele sidomiio, mia tenalo na naruei Atua mila vatitigio ju ka kiano tomu nalo
    napano tiniel jii naio.
  bqp-bqp: 'Lákũ à kɛ̃na Luda yãn nà ò pì: Pↄ́ kũ wɛ́ dí ero, akũsↄ̃ sã dí maro,
    a laasun dí gɛ̃ gbɛ̃ke swɛ̃̀ɛ gũnlo, àkũ Luda a soru kɛ̀ gbɛ̃ kũ ò yeinↄnɛ.'
  mcp-mcp: 'Bɨ mə́ dʉ́g sâ Zɛmbî nyə a sá nɨ? Jɨ́ nə́mə́ nda Mícilyá mí ŋgə́ cɨ nə́:
    Sâ jús í á shígɛ́ bwɛlɛ dʉ́g yí, lwə́ kú bwɛlɛ gwág yí, sá í á shígɛ́ bwɛlɛ wɔ́ɔ́s
    lâm mə́ múúd dɨ́ yí, Zɛmbî nyə á kwəmʉsa gwo shú búúd bwə́ ŋgə́ cɛɛl nyə wá.'
  hat-hat: 'Men, jan sa te ekri nan Liv la: Bagay pesonn pa t'' janm wè, ni pa t''
    janm tande, bagay ankenn moun pa t'' janm mete nan tèt yo, se sa Bondye te pare
    pou moun ki renmen li.'
  npl-NT: 'Kemi kijtoa n tiotlajkuíloli: Amaka okitak, amaka okikak, nion amaka tlakatl
    okajsikama tlan Dios okijto kinmakas akimeh kintlasojtla.'
  bgg-bgg: Jimagunde, jigigam shii yao, “Hanyie è khuchung de adoh dinne khuchung
    de ayoi, hanyie è khuchung de anow pha ji ne rey ruii phro, Hamangkhung-aphuii
    è jine hanyie è aishii miie, ji shii saro phi.”
  eng-TCENT: But, as it is written, “No eye has seen, no ear has heard, and no heart
    has imagined what God has prepared for those who love him.”
  eng-BSB: 'Rather, as it is written: “No eye has seen, no ear has heard, no heart
    has imagined, what God has prepared for those who love Him.”'
  cpu-NT: 'Iro kantamaitachari, iroora josankinatakoyeetzitakari pairani, ikantaitake:
    Okaratzi ishinetakeneriri Pava etakoyetaariri irirori, Anaaperotataitziro jokitapiintaitari,
    ikemapiintaitziri, Anaaperotataitziro okaratzi añaamampyaavetakari.'
  san-ASM: তদ্ৱল্লিখিতমাস্তে, নেত্ৰেণ ক্কাপি নো দৃষ্টং কৰ্ণেনাপি চ ন শ্ৰুতং| মনোমধ্যে
    তু কস্যাপি ন প্ৰৱিষ্টং কদাপি যৎ| ঈশ্ৱৰে প্ৰীযমাণানাং কৃতে তৎ তেন সঞ্চিতং|
  tac-NT: 'Alarigá ju napurigá osálirige Onorúgame ra''ichálila ''ya. Regá anime:
    Onorúgameka ''ma ''la gatega ajtí ''we semati raweli napu ''yámili ju alué ralámuli
    napu ''we ''la niraga eteme ju alué nobi ta''wesi ralámuli etégó nibilé akégó
    nibilé ''nata chieti ko.'
  eng-WEBPB: But as it is written, “Things which an eye didn’t see, and an ear didn’t
    hear, which didn’t enter into the heart of man, these God has prepared for those
    who love him.”
  gfk-H: I hoken no nianga ta Kalou di ga pakat ia i tangai, “Ira linga ta Kalou ing
    taia tikai pai nas ma pai hadadei ma pai nunurei, io, kaiken ra linga at Kalou
    i ta tagurei wara uta diet ing diet sip ia.”
  viv-viv: Tu iya gavehavehawala Veyao Tuwaina ana buki gigahe amine gigayo, Gavadi
    gavadi keke tamo hakwadi gidaꞋitadi o kaꞋi gidanogalidi, gavadi gavadi keke tamo
    hakwadi tauna nuwane gidanuwenuwedi, medema gaitoma yamumudi Yaubada gikidewedewedi
    badi yadi nuwanuwa Bana againe hisena-ma faꞋidiya.
  yao-yao: Nambo mpela itite pakulembekwa Mmalembelo Gamaswela, “Indu yanganiiwoneche
    atamuno kupikanika indu yanti ngapagwa mundu jwawayiye kuganisya yele ni indu
    iŵaŵichile chile Akunnungu aŵala ŵakwanonyela.”
  tgp-tgp: Pani sohen la ulia mo verea vara, ‘Sava te mata mo sopo lo hitea, teni
    te pero i rongoa, teni tea i r̃omr̃omia, sava God mo tau mamahunia moiso, matan
    la haratu mo lo opoira.’
  auc-NT: Wæætë ïïmaï ante yewæ̈mongatimpa. “Botö ïmote në waadete pönënäni ïñömö
    watapæ̈ quëwencædänimpa, ante Wængonguï do pönö badongacäimpa. Mänïnö nänö pönö
    cægaïnö ante waocä dicæ acäa. Mänïnö ante dicæ ëñengäa. Edæ waocä nämanque mä
    pönëninque dicæ ëñengäa,” ante näni yewæ̈mongaï baï ïinque bacæ̈impa, ante mönitö
    apæ̈nemönipa.
  kbc-NT: Pida digo aneeta lotaɡ̶a Aneotedoɡ̶oji mee, “Aɡ̶ica ini ane nadi, oteɡ̶exaaɡ̶aɡ̶a
    wajipata, oteɡ̶exaaɡ̶aɡ̶a dakatiwece lacilo niɡ̶icoa anele Aneotedoɡ̶oji ane laɡ̶ajegitetege
    niɡ̶ina oko anoyemaa Aneotedoɡ̶oji.”
  bmh-bmh: Bo, Uwait nugau Ze getal sikut wemen guzenai aneu, “Ein ece du tub ameg
    nug getal piab tam mui, ece dabug nug duab tam mui, ein ece aiu ses zumau i dabilaneu,
    ece naliu pet go Uwait nug duailel go en oiagab noumemen uabun tapai mareun dareu.”
  ctu-BL: 'Come ts''ijbubil: “Jini mach bʌ q''uelbilic ti'' wut winicob, jini mach
    bʌ ubibilic ti'' chiquin winicob, jini mach bʌ anic tsi'' ña''tayob winicob ti''
    pusic''al, jiñʌch tsa'' bʌ i chajpa Dios cha''an mi'' yʌq''ueñob jini mu'' bʌ
    i c''uxbiñob Dios”, che''en.'
  meq-meq: 'Wu niye Mbəlom a ge na, andza nakə mawatsa eye mə Ɗerewel i Mbəlom aye,
    a gwaɗ: «Wu nakə Mbəlom a ləva ha bo hərwi ndo neheye ta wuɗa Mbəlom aye na, a
    ze wu neheye ndo hay ta ŋgatay bay aye tebiye ada nakə ta tsəne bay kwa wu nakə
    ta dzala faya bay aye.»'
  noa-H: 'Mamʌ mak''ʌʌnaupaijã k''aba, hewag pawiajã hich Hẽwandamau nem wau sim ni
    hãbmuajã k''augbaju k''apta, hich hiek gaai mʌg p''ãpijim: “Hẽwandamau hich k''õsi
    wai nʌm k''ʌʌnag deeg p''ë wai simʌn, ni hiwiir hãbmuajã hooba, ni hũrjã hũrba,
    ni hãbmuajã hauju k''ĩirjuba sim nemta hamag deeg wai sim.”'
  alp-NT: 'Esi rekwa meru more, mere lulu Alla Eni lepate rebe lekire be: “Saisa rebe
    tamata esi selu mosa, esi lene mosa kai esi noake mosare, Alla Iaknekae ete tamata
    rebe esi okiNe.”'
  san-VEL: tadvallikhitamaaste, netre.na kkaapi no d.r.s.ta.m kar.nenaapi ca na "sruta.m|
    manomadhye tu kasyaapi na pravi.s.ta.m kadaapi yat|ii"svare priiyamaa.naanaa.m
    k.rte tat tena sa ncita.m|
  kbq-kbq: Hu'neanagi, avontafepi kre'nea kante ante'za, Avurgamo onkegeno, agesamo
    ontahigeno, vahe'mo'za antahi'za ke'za osu'nazana Agriku zamavesi nentamokizimi
    Anumzamo retro huzmante'ne. (Ais 64:4)
  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe quem Bëngbe Bëtsabe puerte osertánana
    bomna soyëngama mënts̈á endayana: Cha imobobonshánëngbiama Bëngbe Bëtsá tojaprontá
    soyënga, ndocná tonjinÿe, ni tonjouena y ni mo tonjajuabó ca.'
  ron-LSB: Dar, după cum este scris, “Lucruri pe care ochiul nu le-a văzut și urechea
    nu le-a auzit, care nu a intrat în inima omului, pe care Dumnezeu le-a pregătit
    pentru cei care îl iubesc.”
  pon-pon: 'A duen a intinidier: Me jota maj udialer, o me jota jalon eu ronadar,
    o me jota ko on nan monion en aramaj amen, iei me Kot kotin kaonop on, me pok
    on i.'
  nhe-BL: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Axaca quiitztoc,
    niyon quicactoc, niyon moilhuijtoc, queja onpano yejyectzi nopa tlamantli tlen
    Toteco quisencajtoc para quinmacas nopa tlacame tlen quiicnelíaj.”'
  sps-sps: Sai te faarei tsuiny kainy non Vegiau Ten Gov, te tsue na ka, “Matar vainy
    te gima tagaa bus, an teina rari gima nongon bus, ge na vainy gima fakats a fo
    mamatsiny kan saavits to, te kakoiny of bus rari Gov, ito na vainy to te mangiir
    ror Ya.”
  wnc-wnc: Ngana wamu takngatu Anutue wapatang ayanikapsa aminu tapatuta matakut taknga
    buya unin aakut. Wamu waaknga anzing matakut, “Sanga kainata dua kake gatu maakngita
    dua natake gatu musiaatang dua natapbing kakngae Anututa natake aminu inae musip
    gwaang natangamukaingge tandakngayamukut,” ngang matakut.
  bus-bus: 'Lán à kɛ̃na Luda yãn nà wà bè: Pↄ́ kɛ̀ wɛ́ɛ e ero bensↄ̃ swã e maro,
    à laasuu e gɛ̃ gbɛ̃ke swɛ̃̀ guuro, àmbe Luda à soru kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄ yezinↄnɛ.'
  gub-BL: Nezewe i'i ze'eg kwehe arer a'e. Ma'e hexak pyr 'ym, Ma'e henu pyr 'ym,
    Ma'e ikwaw pyr 'ym, A'e ma'e Tupàn umuhyk iko wemiamutar wanupe kury.
  imo-imo: Nalo ungu te peremo mele linoni i tepo lipo manjirimolo. Peremo ungumu
    i tepa, Goteni yu konopu mondoromele imbomanga nimbe tumbi tipe noirimu mele,
    imbo teni naa kanopa naa pilipe yunge konopuna wendo naa orumu, nimu.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo naŋgo ŋamdamu
    na laŋ qure qa iŋgi iŋgi unosaieqnub. Naŋgo dabkala na iŋgi iŋgi deqa quosaieqnub.
    Naŋgo areqaloq di iŋgi iŋgi di yala sosai. Iŋgi iŋgi di Qotei na tamo uŋgasari
    a tulaŋ qalaqalaiyeqnub qaji naŋgi segi gereiyetnjrej unu. Deqa naŋgi oqsib oqab.”
  eng-DRA: 'But, as it is written: That eye hath not seen, nor ear heard, neither
    hath it entered into the heart of man, what things God hath prepared for them
    that love him.'
  knf-knf: 'Hënk di di upiiŧaniiŋ ţi Ulibra wi Naşibaţi aji : « Uko wi nin pkëş pawooŋ
    paanwini, uko wi nin kabaţ kawooŋ kaanŧiinki, uko wi nin uşal uwooŋ uunşali, wi
    wi Naşibaţi ahankuŋ pa banŋaluluŋ. »'
  san-KHM: តទ្វល្លិខិតមាស្តេ, នេត្រេណ ក្កាបិ នោ ទ្ឫឞ្ដំ កណ៌េនាបិ ច ន ឝ្រុតំ។ មនោមធ្យេ
    តុ កស្យាបិ ន ប្រវិឞ្ដំ កទាបិ យត៑។ ឦឝ្វរេ ប្រីយមាណានាំ ក្ឫតេ តត៑ តេន សញ្ចិតំ។
  arn-NT: 'Welu Wirin Chillka am feypilelu: “Fey iney no rume pekelafuy, iney no rume
    allkükelafuy, ka iney no rume rakiduamkelafuy chem dungu ñi pepikanien ta Ngünechen
    tati pu chengealu, tüfey tañi piwkeyekeetew.”'
  zas-NT: 'Per loj xtiidx Dios rëb: Achut waguiaa, achu tëët waguiejn abiꞌ niꞌquid
    wayüjnt bénguidxliuj xgab por ni naguꞌchaaw Dios par ree bén rën laaman.'
  ken-NT: Ɛ̌ti ɛyɔ kɛ̌ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm bɛ, “Mɛnyɨŋ ɛbhɛn yɛ̌ mmu ábhɨ́kɨ́
    kaysi bɛ́ chɔŋ mɛ́mfakari wáwák, bɔ́ kɛ̌ Mandɛm átóŋtí ábhʉ́rɛ́ ntá bǒ
    abhɛn bákɔŋ yi.”
