  kan-OKCV: 'ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ: “ದೇವರು ತಮ್ಮನ್ನು ಪ್ರೀತಿಸುವವರಿಗಾಗಿ ಸಿದ್ಧ
    ಮಾಡಿರುವಂಥದ್ದನ್ನು ಯಾವ ಕಣ್ಣೂ ಕಾಣಲಿಲ್ಲ, ಯಾವ ಕಿವಿಯೂ ಕೇಳಲಿಲ್ಲ, ಅದು ಮನುಷ್ಯನ ಹೃದಯದಲ್ಲಿಯೂ
    ಹುಟ್ಟಲಿಲ್ಲ.”'
  bbb-bbb: Ro vua ige na kuariavo ije vua besu ije bune isuibe Godido buki akae ijia
