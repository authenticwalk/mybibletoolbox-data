    mintuosai ngân chu,” ati anghan.
  mic-MIQNT: Gatu ta'n tel wi'gas'g, “Ta'n goqwe'l Gjinisgam gisa'toqop ugjit ta'nig
    gesala'titl, menaq mimajuinu nemitu'ti'gw gisna menaq nutmi'ti'gw aq menaq uggamlamung
    iga'nug.”
  huu-NT: 'Jusiñamui facaina lloraɨma mɨcorɨ iena jaie cuega: Jaca buna naimɨena ɨɨnotɨno
    facaina Jusiñamui fɨnoca rafuena cɨoiñede. Jaca buna iena cacaiñede. Jaca buna
    iemo comecɨna facañede cuega. Jusiñamui rafuena uiñoñedɨno naie rafuena jaca uiñoñeitɨmacɨ;
    iadedɨ naimɨena isiruitɨno naie rafuena uiñotɨmacɨ.'
  jiv-NT: 'Yaunchu Yus-Papinium áarchamukait: “Shuar Yúsan aneana nuna Yus ti shíiran
    susattawai. Susattana nuka timiá péṉker asamtai shuar wáinkiachman, antukchamuncha,
    enentáimtachmancha Yus susattawai” tu áarmaiti.'
  otm-NT: 'Pɛ tengu mán t''o''t''i bʉ ja rá t''ohni Oją: Hin da zä da bąsɛ n''da a
    ran ho bi zän Oją da ''yørpa ʉ to''o hønt''a Oją im bɛ̨ni, nɛ njąm''bʉ da zä da
    ''yøsɛ n''da, nɛ njąm''bʉ da zä da nusɛ n''da, bi ''yɛ̨n rá t''ohni Oją.'
  dah-dah: 'Goyenbe go mar gore gwaha tinayiŋ yeŋbe bikkeŋ Al Kuruŋyen asaŋdeb gahade
    katiŋ: “Al Kuruŋ beleŋ yeŋ ge amaŋeŋ nurd uneŋ haŋ mar niŋ det gitik teŋ yunyiŋ
    gobe megen niŋ marbe diliŋde ma kennayiŋ, kirmiŋde ma nurnayiŋ, irde epte ma det
    go forok yenayiŋ yeŋ nurde hinayiŋ,” yitiŋ hi.'
  tnk-tnk: Mətə rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani mə, “Iərmama
    riti riwən rɨnətə raka ia nənimen, uə ruvəreɡi raka ia nəkwəreɡɨn, uə rerɨn ruvərhi
    raka nəfe Kumwesən rɨnəpnəpenə irə mə truvei pen m nərmama səməme hokeikei in.”
  kpr-kpr: 'Avata kotugo, God da Geka dubo kotari aindae sise, eminge resira: “Evetu
    genembo mave God dubo buraera aindae sise, God roera evevago esimbugusira. Roera
    resena emo, jo evetu genembo eniimi ditii gido kasama aeri, a ainda binó jo dengoroi
    ningido kasama aeri, a kotugo dubo jokáda itako jo sirorari kotaeri.”'
  san-IAS: tadvallikhitamāste, netreṇa kkāpi no dṛṣṭaṁ karṇenāpi ca na śrutaṁ| manomadhye
    tu kasyāpi na praviṣṭaṁ kadāpi yat|īśvare prīyamāṇānāṁ kṛte tat tena sañcitaṁ|
  nho-nho: Te Laupepa Tapu raa e mee maa, “Naa mee see hai tama ni kkite ka llono,
    naa mee see hai tama ni mannatu ma ki oti ku ssura raa, teenaa ko naa mee TeAtua
    ni tuku maa naa tama e laaoi iaa Ia.”
  gym-NT: 'Yebtä Ngöbö Kukwei käta niere krörö: Jändrän ñan tuabare ni mdakwe amne,
    ñan kukwe nuabare ni mdakwe amne, ñan töbikabare btä ni mdakwe, ye abko Ngöböta
    ükete ni niara tarekä tarekä kräke, abko nieta Ngöbö Kukweibtä.'
  azg-NT: 'Majoꞌ ntyja ꞌnaan na tui na nndaꞌ, vaa jñꞌoonꞌ Tyoꞌtsꞌon na jndui tivio
    na itsohanꞌ: Joo nnꞌan na veꞌngiohan Tyoꞌtsꞌon, jndë sijndaꞌ jon ncüii nnon naya
    cüentahin na minꞌjon tacondyiaaꞌ tsꞌanhanꞌ, min taꞌnan jñꞌoon condyii tsꞌan ntyja
    ꞌnaanꞌhanꞌ, min na tacotsitiu tsꞌanhanꞌ.'
  bhd-bhd: पन ज़ेन्च़रे पवित्रशास्त्रेरे मां लिखोरूए, “कि ज़ैन न एछ़्छ़ेईं लाव, न
    कन्नेईं शुनू, ते ज़ैना गल्लां मैन्हु केरे दिले मां न एई, तैना सब परमेशरे तैन केरे
    लेइ तियार की, ज़ैना तैस सेइं प्यार केरतन।”
  too-NT: 'Pero chu a''nchī tatzo''kni'' na ixtachihuīn Dios: Nīn tintī'' laktzī''nī''t
    lā'' nīn tintī'' kaxmatnī''t lā'' nīn tintī'' puhuanī''t a''ntū Dios cāxui''līnī''t
    para huan a''ntīn tapāxquī''.'
  ind-AYT: Namun, seperti yang tertulis, “Apa yang mata belum pernah lihat, dan telinga
    belum pernah dengar, dan belum pernah timbul dalam hati manusia, semua itu Allah
    telah sediakan bagi mereka yang mengasihi-Nya.”
  cjo-NT: 'Rootaki rojankinatanteetakawori: “Eeniro riwetsikakiri Tajorentsi kaari
    iñaayitzini atziri, tee ikemakotziro, tee ikenkithashiriiro. Omaanta riwetsikiniri
    maawaeni nintaperotziriri ijeekantyaari kameetha”.'
  nsn-nsn: Ge a puh pe ka boloig sioun tono uelhire God pare, “Ahik me tamata ke bang,
    ahik me tamata ke longor, ahik me tamata ke naman, tar haua ke kaleuatoroin God
    tas mais gera malauelhirintiehe tun tatanon.”
  san-DEV: तद्वल्लिखितमास्ते, नेत्रेण क्कापि नो दृष्टं कर्णेनापि च न श्रुतं। मनोमध्ये
    तु कस्यापि न प्रविष्टं कदापि यत्। ईश्वरे प्रीयमाणानां कृते तत् तेन सञ्चितं।
  tna-NT: 'Beju uja derejiji yani Diusu sa quirica su tueda ai cuana jepuiti: Aimue
    aiya biame ba, aimue aiya biame id''aba, aimue aiya biame piba Diusu ja cielo
    su ichatana ai saida cuana tu ibuneda baji cuana sa puji.'
  lid-lid: Arile idah amwenen ta buk ndrabun ta Kindrei asehek, “Lakou mada taha banyolom
    bwe, ma ndranye taha banuhun bwe, ma basahan ta budon ta lau bwe le, iri lakou
    mwasin le badeh, Kindrei ndralokowaniy, tiri lau le aso-ok iy handru.”
  wim-wim: 'Puth than keenkanamana wik God.antam inangan waaꞌin lat ngench thayanangan:
    “Than weeꞌ-weeꞌanangan God.antan kan-kanaman kaangk paththaman wuntan nungantan-a,
    nil minam paththam ngul iiy-iiyow thanta. Ngamp kaꞌathaman keꞌaman yippak thiichamp
    nunang God.an nil want-wanttakan min-minaman iiy-iiyow ngampar, aꞌ keꞌam ngeeyamp
    yippak, keꞌam thathamp thaka, aꞌ keꞌam yippak ngaantam-ngeeyamp. An puth nilam
    God.angan nathpalman ngaantam-ngeey nungantakamana nil minan iiy-iiyow ngamparana.”'
  zga-M: Nda vovwa yesimbiwe, “Embombo nchicho lisikhuli embolokhuto eyepulikhe, amasago
    sagasage, imbombo nchincho Nguluve anchitesaninche khuvavo avaganile umwene.
  yom-yom: 'Vayi boso busonama mu minkanda : biobi bisia mona meso ko biobi bisia
    wa matuku ko biobi bisia zaba mutu ko biawu biobi Nzambi kakubika mu diambu di
    batu bobo bakunzolanga.'
  san-SIN: තද්වල්ලිඛිතමාස්තේ, නේත්‍රේණ ක්කාපි නෝ දෘෂ්ටං කර්ණේනාපි ච න ශ්‍රුතං| මනෝමධ්‍යේ
    තු කස්‍යාපි න ප්‍රවිෂ්ටං කදාපි යත්| ඊශ්වරේ ප්‍රීයමාණානාං කෘතේ තත් තේන සඤ්චිතං|
  yut-yut: 'Mani, Piŋkop da papiakon gen uŋun do yaŋ yosok: “Yo kalɨp dabɨl da dɨma
    pɨndakgwit, ae mɨragon da dɨma nandawit, ae nandak nandagon dɨma noman taŋbi,
    uŋun Piŋkop but dasi galak taŋ ɨmaŋ amɨn do paŋnoman agɨt.”'
  grc-BYZ: ἀλλὰ καθὼς γέγραπται, ἃ ὀφθαλμὸς οὐκ εἶδε καὶ οὖς οὐκ ἤκουσε καὶ ἐπὶ καρδίαν
    ἀνθρώπου οὐκ ἀνέβη, ἃ ἡτοίμασεν ὁ Θεὸς τοῖς ἀγαπῶσιν αὐτόν.
  cpc-NT: 'Iro kantzimaitacha, iro josankinatakoitsitakari pairani, ikantaitaki: Okaatzi
    ikajyaakaakiniriri Pawa itakoyitaariri irirori, Anaapirotziro jokitapiintaitari,
    ikimapiintaitziri, Anaapirotziro okaatzi añaampiyakari.'
  nhg-NT: 'Cache icaca quieme tlajcuelulpanca: Sösantle tli ayec yeca oquejtac, tli
    ayec yeca oquecac, nimpor ayec yeca oquepensöro, yaja inu sösantle Deus oquepreparörojque
    para niecate tli tietlasojtla.'
  nya-nya: Komabe monga zalembedwa kuti, “Palibe diso linaona, palibe khutu linamva,
    palibe amene anaganizira, zimene Mulungu anakonzera amene amukonda”
  ngu-NT: 'Niman ijquin quijtohua ipan in Yectlajcuilojli: Dios yoquinyectlalilij
    para on yejhuan quintlajsojtlaj on tlajtlamach yejhuan xacaj oquitac nion ocac
    nion oquinemilij.'
  kup-kup: Met parum pot hodad nat hehavoz ñetï nao epat menahan hez, Met Godihö paru
    pimaz zait tat loporizaro manat hezari meñizapanen tin hepanez homet heh-povoz
    paru ham añarabohanañ napuhö povon et narë, ma hat navet, ma hodad narav heh.
  jid-jid: Wunaki nitrema, Rashishi wato, u ba ton awo ba suron ndi wa taba rhimere
    kpi biwa Irji a tiba nibawu ba wa ba kpayeme niwu.
  wmw-wmw: 'Kamba vyavyandikiwe: “Anta riso arinawona, wala sikiro arinasikira na
    mmoyo mwa mwanadamu avinengira, mambo Mwenyezimungu awatengezere wenye kumpenda.”'
  gmv-GGM: Gido attin geesha maxaafan “Asa ayfey beyonttazi, asa haythi siyonttazi,
    asa wozinayka qoponttazi Xoossi ba dosizaytas giigisides” gees.
  ssg-ssg: Laha kum xeu uke waliko ti pepai Haeu kaxiwen ti i ukek, “Tap tel paxaiwen,
    tap tel hongoen, tap tel pon namiloi usiai hatesol waliko solian ti Haeu apeseniwen
    ti teka laha waheni hawane i.”
  zpo-NT: 'Kwaanzee snee nzhé Xkyech Dios: Dios nkano re kwaan chul nu nzaa xaaya
    lo re xaa nkela xaa, re kwaan nik tub xaa zer ne lo, nu re kwaan nik tub xaa zer
    gon nu re kwaan nik tub xaa zer le xgab. [Is. 64:4]'
  poy-poy: Kumbiti ntambu yagatakula Malembu Mananagala, “Vitwatila vyeni lisu lipatiti
    ndiri kuwona, ama likutu kupikinira, Vitwatira vyeni muntu kapatiti ndiri kuvihola
    mumoyu, Aga ndo Mlungu gakawatandiriti walii yawamfira.”
  qwh-NT: 'Tsemi Diospa palabranpis queno escribirëcan: “Cuyaqnincunallapaqmi Dios
    listu quecatsin nunacuna mana nunca ricayanqanta, mana nunca wiyayanqanta y mana
    nunca pensayanqanta” nir.'
  gaw-gaw: Kayak naip̱a, nai inam daaṯe. “Kayak Nug keeke ena ena danab ag nuhignu
    oolag mauhṯe ele madaḵunu babaiṯom amu keeke amu danab laa nug amegp̱a ii anṯom,
    daugp̱a ele ii doyom, dab makp̱a ele ii beum. Keeke enanagnab.”
  nca-nca: Quko sokomeko ŋuno ŋande nakayáŋaró, “Anutuko uni newonde meté inoyoteŋgo
    ŋuro oka roŋgaruwa, quko komo unindo o ŋu kama qeneŋgurí, ko kusumboyembo ŋuro
    kama iŋaŋgurí, ko iŋo-iŋoyemo ŋuno kama tunoqaró.”
  zpz-NTPP: 'Tees lat de riidz nu bzeeñ Ñgyoozh rniiñ: Ñgyoozh bi bzu lily mi tub
    coz par de yu nu rcam. Coz zeꞌ, ndeꞌ tub coz nu rila nigul zac ur lo la mbecy,
    nunu rila nigul gyeñ gyidag la dey, nunu ni wagnii too dey nu nac ñii, rniiñ.'
  mkj-mkj: A doahr Puk Joarwi ah sikoa, “Joang kan ma armaj kahjikkoar kapang, ke
    rong, joang kan ma armaj kahjikkoar lemehda en kak wiawi, ioar ma Koahs ne koaunopdahng
    irai kan ma kin ipwilki Ih.”
  zac-NT: 'Zni rniꞌi Sagradas Escrituras: Dios bëꞌnë më preparar cusë adë ni chu gunádiꞌi
    nu adë chu bínidiꞌi, nu adë chu bë́ꞌnëdiꞌi llgabë. Cusë ni na parë ra narac shtuꞌu
    lëꞌë më.'
  kyg-kyg: Oꞌafiꞌnayaꞌmonanafa avoꞌmo kae maleꞌniya gemoꞌmo hunoꞌaeꞌmo, Gotiꞌa agaefeꞌmo
    hapau apayamopafiꞌmo hapauꞌniya vayaꞌmo alo huno apateꞌniya yaꞌmo muki vayaꞌmogi
    apaulagafatiꞌmo oꞌagege apakesafatiꞌmo oꞌafige huꞌa apakesa oꞌafiꞌnaya yaꞌmo haneꞌniye,
    huno huꞌniye.
  kmk-kmk: Ot natungpal dit naikanglita ugud Apudyus un kanana’n, “Adin payyan dat
    tagu naila onnu dingngoḻ kan adin di tagu kabooḻana somsomkon dit gattoka insaganan
    Apudyus sidadit mamippiya kan siya.”
  cao-NT: 'Jasca, naa quinia quënëhacani quiha Quënëhacanish cabo ó no: “Anomaria
    tsi xo toa noicanaibo bax Diós shomahuahaina. ¿Jënahuariaxo ja acai ca shina no
    cahëna? No tsayahaina, no nicahaina, tihi ca oquë ixëhi quiha toa no bax ja shomahuaxëhaina”
    tihi tsi ii quiha.'
  bbr-bbr: Utianik, Anut nukan ämän meter jer wein keser äieu, “Owo osap kar ro amukus
    meter aparau wa pak, ämän raukus rowau wa pak, owo osap tawa päi wa ronkateäu,
    kiro osap eposek senes Anut nukas roasiret ko mesin woiakas meiein owaun sare
    marowon rau.”
  inb-inb: 'Chasamandami ñugpa­manda librupi willa­raiá, kasa nispa: Ñi pipas mana
    kawas­ka­sina, uiaskasina i iuia­ris­ka­sina­ta­mi Taita Dius waka­chi­raiá, maikan
    paita kuias­ka­kunata karan­ga­pa.'
  hrv-hrv: 'Nego, kako je pisano: Što oko ne vidje, i uho ne ču, i u srce čovječje
    ne uđe, to pripravi Bog onima koji ga ljube.'
  box-NT: 'Bìo kà lé bìo túara le Dónbeenì bíonì vũahṹ yi: «Mu bìo na
    ó o nùpue dĩǹ yí mɔn, á dĩǹ yí ɲá, bìo na ó o nùpue yàá dĩǹ yí
    leékaa hùúu, lé bṹn le Dónbeenì wíokaa á bàrá ká làa bìa wa le.»'
  ote-NT: 'Bi nja ngu núꞌa̱ xqui tꞌofo ja ra Ma̱ca Tꞌofo habʉ ena: Ni ꞌnara ja̱ꞌi
    himbi za bi hyandi, nixi bi ꞌyøde, nixi bi zo rá mfeni tengu rá ꞌmʉi de ja rá
    ña̱ni Ajua̱, ne hinto xa ba̱di gatho núꞌʉ ya ja̱pi xa beni da umbabi núꞌʉ toꞌo
    ri ma̱diꞌa̱.'
  wnu-wnu: 'End ne in qob eng suab qib igoun eng. Qenu qob ete waramir igo end: “Mi
    mag qurt me gab eng irugest gor me iginerei. Ende ebet ne mi imbig me ebinerei.
    Qenu mi arsier eng munon wot oabig igour eng gari wurinou.”'
  zam-NT: 'Per ndxe''leque'', ndub di''s loo libr co'' nac xti''s Diox co'' mbez:
    Cón che''n co'' ndxab di''s ndxè'' tarte ryo xo''f loo mèn. Ne'' ne'' tar gòn
    mèn cón che''n di''s ndxè''. Ne'' ne'' tar li mèn xtùuz cón che''n di''s ndxè''.
    Per ndxe''leque'', con'' ndxè'' nda'' cuent cón che''n ryethe con'' roo con''
    xèn co'' mbli nab Diox par gàca loo mèn, mèn co'' nque'' lezo'' Diox.'
  zyp-NT: Ma duitei cawh Capathai letei, “Meh tei a hmuh bang lypaw, naw tei a thui
    bang lypaw, thinglung tei a rawh bang lypaw khah Khazing taco Ama a dopaw sahlo
    cawtah a pachia,” a tahpaw hrakhei a cang hmuisui.
  sey-NT: 'I̱ti toyaseꞌe cato caji: Pa̱ije ti ña maꞌñere pa̱i ti asa maꞌñere, Cuiꞌne
    pa̱i ti aꞌri mañaje cuasa maꞌñere, Maijaꞌquëre oicohuaꞌire i̱si ja̱ꞌñe ne deꞌhuacaiseꞌe
    paji.'
  nvm-nvm: Regavo vuak igi na kuardiavo iji vuak besum iji bun usuibe Godon buk akaij
    ijia ijeg isoime kuai, Ire iji God fu e iji bu fu oijmavo ijiebuon fu kanaufumdiainma
    iji fu erar ni fuon ijia giainma bakin. Regavo madu fu erar ire iji fu reno iji
    fainma bakin ga madu fu erar giame vierafenma bano kuain.
  mps-mps: Tiali goli dago te sę dabe po wabo te Godigo po bukude wali po gilama
    yali, “Te we bidigo gedugo susiąwani nai, tama odogo me odobe, tama bidigo homuba
    me pedalisiąwai, te nai digi Godigo sisi ilali te we bidi dabe augwaligo aga
    godolo mu ebo bage augwalibolo momainogo yai.”
  pab-NT: 'Hiyaiya, exakere Iraiti Waiyexe nexa: “Enore xoalinihare waiyexe memere
    moka awaiyetitereharenae ana. Xakore hoka maiha xala hare waiyarene, semarene.
    Maisa xalahare ahekotita hatyohare kaotyakene tahi akiti”.'
  llg-llg: Nai Susula Malalaok nana sulak laꞌeneu Lamatuak buin, fo makahulun nana
    nafunik, nae, “Hambu dedeꞌak fo hataholi matan bei ta nita nitak, ma hambu dedeꞌak
    fo hataholi ndiꞌidoon bei ta namanene nitak, fo hataholi taa bisa duduꞌa nalan.
    Naa te, Lamatuak sadia memak basa dedeꞌa kala sila so, feen neu hataholi fo mana
    sue Ndia.”
  kyf-kyf: 'Nɩɩ, -we mɩa -Lagɔsɛbhɛ ''wʋ cɛlɩda mʋ nɩ: «-We ''yli ''nɩa -slɔ -yɔyɩ,
    -we yukwli ''nɩa -slɔ ''nʋ, -we nyɩmɛ yabhlogbɔɔ ''nɩa -slɔ ''wlukʋʋn lapʋpalɩ,
    ''mʋ -Lagɔ mnazɩa la -wa ''yɩbhaa ɔ, wa -nʋ nya.»'
  tpi-tpi: Tasol mipela i tok long ol dispela samting buk bilong God i gat tok long
    en olsem, “ol samting bipo i no gat man i bin lukim o harim tok long en, na i
    no bin kamap long tingting bilong man tu, em ol samting God i bin redim i stap
    bilong ol man i save laikim em tru.”
  mih-NT: 'Catyi Tuhun Ndyoo: Yoñi maa sa ndyehe a sa siñi a sa cutuñi iñi tandɨhɨ
    sa vaha xaan sa zanduvaha ra Ndyoo sa cuenda ñiyɨvɨ cuñi xaan sii ra. Catyi si.'
  qvh-NT: 'Tayta Diosninsipa palabranchöpis caynömi guelgaraycan: “Pipis mana ricashganta
    ni mana wiyashganta ni mana yarpashgantami payta cuyagcunapä Tayta Diosninsi camarish.”'
  kms-kms: 'Pudi wand ire buk pe ur pu vise kin taq pugri: “Yumbo wute muqond o mutungu
    segi kin, yumbo wute mari te ruwi segi ye puq mand kin yumbo te God ni wute ni
    yawo rirang righe kin ni ningg nipiny ruso pu rise.”'
  agn-agn: Pario tang na-tang ong Kasolatan, “Ang mga bagay ang sinimpan tang Dios
