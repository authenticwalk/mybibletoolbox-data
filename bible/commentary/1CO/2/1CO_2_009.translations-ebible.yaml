    em fut ayem be bokolomele: “Mali kawtiw i kiin so ateminba keko, ken tem so kililinba
    keko, im ibolow mutuk e ibolow fukuninba kesiliw eisneng bete kuw Sunbin-Got e
    mali elo ibolow fian dulewkabiliw kunum waneng biim dulum elote memen keyemse
    kale.”, angse kale.'
  ons-ons: Ea wane Anutu wane papiaŋo iwa yale ramaike, “Yeye kine kine deŋo mi kakaine,
