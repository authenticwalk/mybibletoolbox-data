  aia-aia: Na Usu-usu Maea 'a o'ani, “Taha na ai'a noni nai re'ia ma'ua rongoa, mana
    taha na ai'a noni nai 'adoma'inia do'ai to'o, naasi taha na 'ia God na 'adoma'i
    ha'aagau 'inia tanaraaui nei rau ta'ahia.”
  srp-1865: 'Nego kao što je pisano: što oko ne vidje, i uho ne èu, i u srce èovjeku
