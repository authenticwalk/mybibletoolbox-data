  gnw-NT: 'Ẽrei Tumpa iñee pe uyecuatía oĩ cuarãi: “Mbaetɨ quía uecha jare mbaetɨ
    quía uyandu jocua mbaembae Tumpa umɨcuatɨ̃ro ma uau Tumpa vae reta pe vae. Mbaetɨ
    vi quía ipɨa pe uyemɨngueta jese.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Akiliinga-pe ⸤ung akiliinga⸥ ung te ⸤Pulu Yili-nga bukna⸥ turing molemú,
