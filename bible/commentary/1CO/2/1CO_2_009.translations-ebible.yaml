  gof-ENT: ሺን ጌሻ ማፃፋን፥ «ኣይፌይ ቤዒቦናባ፥ ሃይ ሲዒቦናባ፥ ዎዛኒ ቆፒቦናባ፥ ፆሳይ ባና ሲቄይሳታስ ጊጊሲስ» ያጌስ።
  aau-aau: Sawk God so mamey porih hokwe senkin me, “Mey, uwrsa ma lira lopa, seyr
