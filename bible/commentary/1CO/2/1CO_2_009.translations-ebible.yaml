    aubaidima. Be uma yabedima nam airaḡan aitau i kita bo i vaiena. Be nam aitau
    yabanama i nuanoḡonoḡotena.”
  twi-ASANTE: Atwerɛsɛm no ka sɛ, “Deɛ onipa biara anhunu na wante da, deɛ onipa biara
    annwene ho sɛ ɛbɛba da no, ɛno na Onyankopɔn no ara asiesie ama wɔn a wɔdɔ no
    no.”
  aoj-aoj: Apaꞌ aeꞌ aꞌi basefa gawa inimba siꞌi Baibel naꞌias nagaꞌi, “Hiahaom maim
