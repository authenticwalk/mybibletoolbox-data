  lat-VUC: 'Sed sicut scriptum est: Quod oculus non vidit, nec auris audivit, nec
    in cor hominis ascendit, quæ præparavit Deus iis qui diligunt illum:'
  ngp-ngp: Mna enga ivo iwandikwe, “Mbuli idya ziso hadinati kuiona, naho gutwi hadinati
    kwiva, mbuli ziya hezinati kwingila mwo moyo wa mnt'hu, izo nizo zimbuli Mnungu
    awaikile lumwe wadya wakumuunga.”
  enq-2: 'Pii pepa pyapae singi dokonya dapa lapae silyamo: “Goteme baa auu kaengema
    endakali dupanya dopale mendapu depa lanya setakamaiya dupa endakali mendeme lengeme
