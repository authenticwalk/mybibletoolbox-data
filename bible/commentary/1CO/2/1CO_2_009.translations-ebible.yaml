    la mijis jupj. Lovin ma tjepjyacan̈ jin la mijis jupj. Lovin ma yólatsja jupj
    ca nin la mijis jupj”, Dios Popel nin vele.'
  zap-NT: 'Zegne zëëd lo xgyiich Dëdyuzh ledne re: Logne rut gardet kwii, logne rut
