    ã chãjat pínahdih jwiít cã́acwãboó encan, joicán, jwĩ jenah joi jwʉ́hcan caá.
    Ded pah jwĩ jenah joyát chah ã tʉ́i jʉmbipna caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Chɨn pen anɨgɨl agobun ak, takaw anɨb ak buk Baybol mɨgan ayaŋ mɨdeb. Anɨgɨl
