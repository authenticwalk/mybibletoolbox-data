    dikona.”
  auy-auy: Minááísáféna naaófáꞌá Maníkón-aai aúfáífimba agaimaréna séna Maníkó toꞌmayaa
    úmai wembó tirumbó ámén- kwaasi timíníye. Túrantamba ímba awánésa tááꞌa ímba isésa
    ímba imáyáa uráan-tantaaꞌa Maníkómó toꞌmayaa úmakaimba timíníye agaimaréna siyáiye.
  tbg-tbg: 'Kotira vukuqi mintima tiro: Kia vaiintivano avuqohairo tavai haikarave,
