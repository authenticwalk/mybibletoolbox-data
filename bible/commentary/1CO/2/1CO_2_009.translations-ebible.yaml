    Apudyus para hen anchichay manlayad an hiya.”
  tam-2017: 'எழுதியிருக்கிறபடி: “தேவன் தம்மேல் அன்பு செலுத்துகிறவர்களுக்கு ஆயத்தம்
    செய்தவைகளைக் கண் காணவும் இல்லை, காது கேட்கவும் இல்லை, அவைகள் மனிதனுடைய இருதயத்தில்
    தோன்றவும் இல்லை;'
  azz-NT: 'Huan ijcón mochihuac queme ijcuiliutoc tech in Tajcuilolamatzin de Dios
