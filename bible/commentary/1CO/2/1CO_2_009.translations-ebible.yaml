  ckb-ckb: 'بەڵکو وەک نووسراوە: [ئەوەی هیچ چاوێک نەیبینیوە، هیچ گوێیەک نەیبیستووە
    و بە بیری هیچ مرۆڤێکدا نەهاتووە، ئەوەی خودا ئامادەی کردووە بۆ ئەوانەی خۆشیان دەوێت.]'
  nas-nas: Teeꞌ nariꞌ Daari Meekunge minkuvuuꞌnaꞌ naurampimang, aaꞌpuuꞌnaꞌ, “Kumponinge
