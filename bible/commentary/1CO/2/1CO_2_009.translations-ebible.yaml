    mikilaꞌ ukup epesi. Esis ina laꞌifis sameꞌam satolom sagawama ukupi naep aligah
    asasisi, owaꞌatin.”
  cbv-cbv: 'Dios páant ã niíj jenah joyátjidih cã́acwã ĩ beh joicáh yʉhna, ã naáwátdih
