  heb-heb: אלא ככתוב אשר עין לא ראתה ואזן לא שמעה ולא עלה על לב אנוש את אשר הכין האלהים
    לאהביו׃
  mpp-mpp: Yogolec yanguc kwelengkeicne fagac, “Wapongti wiyac dongedi mi ngani-nganiine,
    nga hedecti mi ngage-ngageine, ailu ngic kwelewa mi ngage-ngageine, yogo alingkewec.
    Ailu ngic-ngigac weni yengi yele kwelenginengti angac ngagegaing, wiyac yogo yengele
