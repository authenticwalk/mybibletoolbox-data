    xigab naga le'' mene.'
  cbc-NT: 'Torea bairo ĩ quetibʉjʉ woatuyupa Dios ya tutipʉ cʉ̃ãrẽ: “Dios pʉame cʉ̃rẽ
    camairãrẽ caroa majũrẽ na cʉ̃goyuyami. Camasã na caĩñaetaje, na catʉ̃goetaje,
    na catʉ̃goñacoteetaje majũrẽ na qũẽnoyuyami,” ĩ quetibʉjʉ woatuyupa ti tutipʉre.'
  qxo-NT: 'Tayta Diospa palabran gellgaranganchöpis caynömi nin: “Pipis mana ricanganta,
