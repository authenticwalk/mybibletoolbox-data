    ti nga mong ei ndi, kʉni nʉkʉndrʉm, muna kum ei ndi, pili nʉpʉtʉm, muna wamp nga
    numan ei ndi, etmba nʉk pili napʉtʉng uⱡ nimbʉ, Got ndi, elim numan ngurmin wamp
    mbʉ nga, tʉpa kun etpa tinditim,” nʉtʉm.
  bch-bch: Be mao. Iuot mambe posanga ga oaine ienono ngan Deo ele laulau ikeo ngan
    ga bedane, “Gid danga kemikemi toa Deo ikoromot ngan ele panua toa tikimkim ei,
    eaba eta igera mao, ga eaba eta ilongo ngan mao, ga eaba eta ilabora ibada mao
    pade.”
  cco-NT: 'Jo̱ lɨ́ꞌˆ laco̱ꞌ féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ lɨ˜ féꞌˋ lala: Fidiéeˇ
    nɨcaguiarˊ guiʉ́ˉ e nicuǿꞌrˉ i̱ dseaˋ i̱ ꞌneáangˋ írˋ jaléꞌˋ e jaˋ mɨˊ cangaˊ
    jí̱i̱ꞌ˜ jaangˋ dseaˋ jmɨgüíˋ o̱ꞌguɨ mɨˊ canúurˉ cajo̱, jo̱ jɨˋguɨ jaléꞌˋ e jaˋ
    mɨˊ caꞌɨ́ˋ dsíirˊ. Jo̱ lanab féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ.'
  deu-1951: 'Sondern, wie geschrieben steht: «Was kein Auge gesehen und kein Ohr gehört
    und keinem Menschen in den Sinn gekommen ist, was Gott denen bereitet hat, die
    ihn lieben»,'
  alq-ALGNT: 'Anic dac mi ka iji8ebag kagi ojibiigadenigiban Kije Manido Omazinaiganikag:
    “Ega 8ikad kagi 8abadamo8agobanen a8iagog, acitc ega 8ikad kagi nodage8agobanen,
    acitc ega 8ikad kagi pabiziskendamo8agobanen a8iagog, mi ii kakina Kije Manido
    kagi ojitama8agobanen ini8e ka sagiigodjin.”'
  ixl-NNT: 'As kꞌuxh yeꞌ ootzimal u txumbꞌaleꞌ taꞌn unqꞌa ijlenaaleꞌ, pet ech koj
    oꞌ, tan ootzimal sqaꞌn, echeꞌ ni tal umaꞌt u yol uvaꞌ tzꞌibꞌamal kan uvaꞌ ech
    ni tal ileꞌ: Yeꞌl umaj uxhchil kat ilon, as yeꞌxhebꞌil kat abꞌin, as mitaꞌn kat
    itzꞌal u nimla bꞌaꞌnileꞌ uvaꞌ alel kan taꞌn u Tiixheꞌ tiꞌ unqꞌa uxhchileꞌ uvaꞌ
    la xoꞌnin Aak, tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá Píívyéébé waajácúháámɨtu nééneé: Tsá múha wáájácutú muhdɨ́ɨ́vané
    Píívyéébe méénune dííbyeke ávyejúúllémé wáábyuta. Áánéllii tsá múha úúbálléítyuró
    muhdɨ́ɨ́vané tene íjcyane.'
  quh-NT: 'Astawanpis yachaynenka palabranpi Diospa niskanmanjinamin: Payta munacojcunapaj
    mana yuyay atina, c''acha imasta Dios waquicherka. Cayta runas ni jayc''aj ricorkancuchu,
    ni uyarerkancuchu nitaj repararkancuchu.'
  kwi-kwi: 'Sunkanain Dios pit ka kizta: “Diosne akkwan mɨlan mɨji, ussa pashimturuza
    mɨlanana. Mɨnminkas us watsarɨt mɨj aizpa pianchimai. Mɨnminkas us watsarɨt mɨj
    aizpa minsachimai. Usne aumɨza, ussa pashimturuza, chiwazha watsal aizpa mɨlananazi.”'
  agm-agm: 'Iyataatɨ isɨhiya mambɨ awaisawɨhiyaisaahɨ sandapɨ wɨndɨ gɨmaawunyainjɨhandɨ
    kandɨ isɨhiya Autaahaatɨhopɨ gɨwunyaapɨ aimɨ watɨpɨtohiyɨhiyaahɨ Autaahaatɨho
    kiyai kawitandɨ netɨ gwɨnyaatɨ turɨmasɨpɨpaapɨ nga gɨwunyaata nusesɨpatataise.
    Iyataatɨ wanɨ kɨma pɨwɨma kasatotɨmaapɨ Autaahaatɨhomɨ pɨwɨha utɨpɨhoaatɨhɨ wapɨhɨ
    satatɨ jɨpatɨpindise: “Isɨhiya koai maarɨho apɨpaahɨ nunyohiyɨhiyai kawɨsatɨ numwɨtandɨhapa
    netɨ turɨmasɨpɨpa sapaare tatɨ utaaho wo komɨ ndɨhaara wɨndɨ mose. Iyatɨ amɨ utaaho
    wo komɨ atihɨra kapaapɨ siyahape tauhɨ wɨndɨ atɨhomise. Iyatɨ amɨ utaaho wo kapaapɨ
    komɨ amɨtɨhetɨ amɨ maarɨhoaatɨhɨ wɨndɨ siyahape tatɨ gɨmaawunyaatatɨ namausesɨpainje,”
    tatɨ ahotise.'
  ubr-ubr: 'Baise God an dura buk amonai sigayam siyau: “Men orot iyafan tani toun
    matanai it, o men iyafan tani toun tainanai dura itatam, men iyafan tani inonotai
    aifan ato God osi sabu auris ibotitiwag osi iyabon ibinuabois on.”'
  tsw-NT: 'Amma Adanshi a̱ A̱sula̱ a damma ta̱: “Ili i na A̱sula̱ o foɓoyi aza a na
    a ciga niyi u laꞌa ta̱ ili i na ee eneshe ne esu e le, waru u laꞌa ta̱ ili i na
    a uwwai na atsuvu e le. Koto nanza jiyan ili i ndolo o okolo a̱ yi shi!”'
  cax-NT: 'Ane ito corobo sane: Champüti ñoñünrrü arrtaiti, ni oncoitipü ni apensatipü
