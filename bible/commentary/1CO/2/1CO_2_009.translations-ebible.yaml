  mya-JVB: ကျမ်းစာ လာသည်နှင့်အညီ ၊ ဘုရားသခင် ကို ချစ် သော သူ တို့အဘို့အလိုငှာ၊ ဘုရားသခင်ပြင်ဆင်
    တော်မူသော အရာ တို့ကို လူ မျက်စိ ဖြင့်မ မြင် ၊ နား ဖြင့်မ ကြား ၊ စိတ် နှလုံးဖြင့်
    မ ကြံစည် သေး။
  kgf-kgf: Imi mia ac kiwi méŋ yomuhuc ooyawac hezac ésécnec; Anutunéŋ siŋ nimmianʒu
    ionac niŋac wamma némaria méŋ walac meʒerirecac hezac imi kicnéŋ ménda héhéŋa,
