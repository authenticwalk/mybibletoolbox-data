    tzinú xla­ca­pa̠s­tacni̠t para tla̠n hua̠k kan­taxtuy.'
  som-som: laakiin sida qoran, Waxyaalo aanay ishu arkin, oo aanay dhegtu maqlin,
    Oo aan qalbiga dadka gelin, Wax kastoo ay yihiinba, Ilaah baa u diyaariyey kuwa
