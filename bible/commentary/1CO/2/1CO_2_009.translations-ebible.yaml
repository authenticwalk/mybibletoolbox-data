    diba lasi gaudia, be Dirava ese ia abia hegaegae, ia idia lalokau henia taudia
    edia.”'
  big-big: Puwiligu lusuwei mizi pura Kapiya Walektikku pobilik kai purikki kiriwei,
    Nakkorau keriyi ma kerewiya ono ma nakkorau lewagelagi miza ono piyeng Anotogo
    piyegi keli puwiligi kangkere miza wiya, kai.
  gux-G: 'Ama nani lani diani U Tienu tili nni yeni: O nulo nibinli n kan baa lá
