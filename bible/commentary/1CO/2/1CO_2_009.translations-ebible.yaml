    yêu mến Ngài.'
  kxv-kxv: ସାମା ଏ଼ନିକିହିଁ ଦାର୍ମୁପତିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “କାନୁ ଏମିନାଣି ମେସା ହିଲେଏ,
