    vetâŋa ŋinde wa iloŋo pâri ŋana wa kalo ŋgere ŋana, ande tia ndo.”
  crx-NTPO: '''Et hoonts''i ndiz un''a Yak''usda neba lhaoodinla. Nts''en''a la ''uk''ehooguz-un,
