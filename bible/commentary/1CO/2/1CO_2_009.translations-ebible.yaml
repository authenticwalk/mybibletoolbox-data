  mya-mya: သို့​သော်​လည်း​ကျမ်း​စာ​လာ​သည်​အ​တိုင်း၊ ``ဘု​ရား​သ​ခင်​သည်​အ​ဘယ်​သူ​မျှ​မ​မြင်​မ​ကြား
