    quitasojtaj Dios. Huan nijín tetayocolil de míac tataman de ayamo aquen quitaj,
    huan nión queman ya quitecaquilij, huan nión ya queman ocsé quiyolnemiliayaj de
    quiseliti.'
  spa-RV-1909: 'Antes, como está escrito: Cosas que ojo no vió, ni oreja oyó, ni han
    subido en corazón de hombre, son las que ha Dios preparado para aquellos que le
    aman.'
  csy-csy: Ahihang, mit taw mu ngei ngawl, bil taw zong zak ngei ngawl, mihing thinsung
    ah zong a tum ngei ngawl, Pathian in Ama a itte atu in a sekholsa nate, ci in
    a ki atkholsa om hi.
  mxq-NT: 'Per tim dʉꞌʉn jyajty éxtʉm jyʉnaꞌañ ja Diosʉ jyaaybyajtʉn: Dios tʉ tꞌʉxkukʉ
    mʉdʉ diꞌibáty tsojkʉdʉp, diꞌibʉ ni pʉ́nʉm tkaꞌixy es tkamʉdoy es ni kyaja̱ꞌty
    wyinma̱ꞌa̱ñóty.'
  tzj-NT: 'Pro ja c''a queban, queri'' ja cani'' tz''ibtal can chipan ja rtzobal Dios,
