verse: 1CO.002.009
translations:
  kpx-kpx: Kemo Bukae Hotou loui avoe, “Dilavau ehue otogoe olemeau abu uvu mai avuemo
    mavoale kebiaho onobenobe vale ke atabeau elehai evisi huhulahaholilu.”
  okv-H: ke ainge amo einge kajari mihia, “Eto God na God osari embomeni ta degi ari
    do asi sirikena amo tihi na kiae eto oje na ingae eto embo ta siro na hotembeto
    hambae,”
  tbo-tbo: Geka binei ma Yaubada a Buka i bahebaheya i pa, ‘Lawa awai ega hita galeya
    po awai ega hita nonoli po u nugonugohi ega ita lugeleteya naka Yaubada tu luhogalena
    ubeita i wononogogeya.’
  mal-C: “ഒരു കണ്ണും കണ്ടിട്ടില്ലാത്തതും ഒരു കാതും കേട്ടിട്ടില്ലാത്തതും ഒരു മനുഷ്യഹൃദയവും
    ചിന്തിച്ചിട്ടില്ലാത്തതും,” എന്നു തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നതുപോലെയുള്ളത്,
    ദൈവം അവിടത്തെ സ്നേഹിക്കുന്നവർക്കായി ഒരുക്കിവെച്ചിരിക്കുന്നു!
  grc-SR: ἀλλὰ καθὼς γέγραπται, Ἃ ὀφθαλμὸς οὐκ εἶδεν, καὶ οὖς οὐκ ἤκουσεν, καὶ ἐπὶ
    καρδίαν ἀνθρώπου οὐκ ἀνέβη, ⸂ἃ⸃ ἡτοίμασεν ὁ θεὸς τοῖς ἀγαπῶσιν αὐτόν.
  bgc-bgc: जिसा पवित्र ग्रन्थ म्ह लिख्या सै, “जो कदे आँखां तै देख्या कोनी गया, अर
    कान तै सुण्या कोन्या गया, अर जो बात माणसां के चित्त म्ह कोनी चढ़ी, वे सारी बात
    परमेसवर नै उन खात्तर तैयार करी जो उसतै प्यार करै सै।”
  khz-khz: Na Puka Veaganai ekilagiana gelegelena, “Ta matana na ati egitaato, ta
    tegana na ati ekamonagiato, ta gena tugamagi ati etugamagi-iluato, voo Palagu
    na ekala-maavuato, ia pia ulamagia talimara geria.”
  deu-TKW: 'Vielmehr gilt davon das Wort: was kein Auge gesehen und kein Ohr gehört
    hat, und in keines Menschen Herz gekommen ist, was Gott bereitet hat denen, die
    ihn lieben.'
  zsr-NT: 'Nac ca naꞌ nayúj lu guich laꞌy, rna: Chnupë́ꞌë Dios le luzíꞌ xbey nup nadxiꞌigac
    Lëꞌ, Yuguꞌ le nutu nu bleꞌi, len cutu byöni, Len cutu gulazáꞌ ládxiꞌgac bunách
    ca nac qui.'
  lin-lin: 'Kasi, kolanda ndenge ekomama : « Oyo liso etikala nanu komona te, oyo
    litoyi etikala nanu koyoka te, mpe oyo moto atikala nanu kokanisa te kati na motema
    na ye, yango nde Nzambe abongisi mpo na bato oyo balingaka Ye. »'
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie: „Djaun bhalaai ekko iensaan aapan
    aakhie se na dekh paais, aapan kaan se na soen paais aur aapan magadj se na sotj
    paais, ohie bhalaai Parmeswar karies hai oelog khaatien djaun oke tjaahe hai.”'
  noa-E: 'Mamʉ makhʉʉnaupaijã khaba, ewag pawiajã ich Ẽwandamau nem wau sim ni ãbmuajã
    khaugbaju khapta, ich iek gaai mʉg phãpijim: “Ẽwandamau ich khõsi wai nʉm khʉʉnag
    deeg phë wai simʉn, ni iwiir ãbmuajã ooba, ni ũrjã ũrba, ni ãbmuajã auju khĩirjuba
    sim nemta amag deeg wai sim.”'
  eng-EMTV: 'But as it is written: “Eye has not seen, nor ear heard, nor have entered
    into the heart of man, that which God has prepared for those who love Him.”'
  mib-NT: 'Chi cúu nájnūhun cáhán tutu: Tāca jéē ni sátūhva Yaā Dios jeē cúu ñayuu
    jeē maní jiín yá, ni ɨɨn ún tu ní jíto jínúū ñayuu, ni tu ní jíni sōho i, ni tu
    ní quíji jeē súcuan cani ni i. Achí tutu.'
  lif-NT2: कर साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “आत्तिन्‍हाॽरे़आङ् मे़न्‍निए,
    मे़ङ्‌घे़म्‍मे हे़क्‍क्‍याङ् निङ्‌वाॽ मे़न्‍इःत्तेबा पाःन्‍हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ मिःम्‍जि के़मे़प्‍पाहाॽरे़ लागि यारिप् चोगुआङ् वाॽरो॥”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Mambu gangalolekana, amala kuyuwanika,
    mambu gangaholaleka na mundu yoyoha mumtima waki, genago ndi Chapanga avatendelekili
    vala vevaganili.”
  mmx-mmx: Ketla levelinga at Lovoang Kaala i lok keretna, “Buaang leveloklox anarong,
    ne Moroa ga gagas min tinedi di vavara aleng i. Tara goxo ven mo leveloklox anarong
    kopla gita ronga i, la tara goxo doma ka i do naba vot.”
  cbr-NT: 'Nun nu ñuicë banax ca Nucën Papa Diosan bana cuënëosaribi ''icën. A banax
    ca ësai quia: Uinu ''icë unínbi ca iscëma ''icën, uinu ''icë unínbi ca a ñui quia
    cuacëma ''icën, uinu ''icë unínbi ca aín sinanën sináncëma ''icën, uisairai cara
    an a nuibacë uni abë ''aish ''iti ''icë quixun, Nucën Papa Diosan mëníosabi oi.'
  tee-NT: 'Pus icnajun tachi ju ts''okcanta junta chani najun: Ju Dios ma lak''oxita
    ju tu''u'' ju slivasalh k''ox ixlacata''an ju tamapaini ju yuchi. Ju va tam lapanac
    ma jantu tavanan lakts''inta tu''u'' ju ixt''achunch cava nin cak''asmatlh nin
    capastaclh ni ca''alilh ju tu''u'' ju chunch. Chunch ju najun junta ts''okcanta.'
  eng-LSV: 'but according as it has been written: “What eye did not see, and ear did
    not hear, and on the heart of man did not come up, what God prepared for those
    loving Him”;'
  cak-NT: 'Can anche''l ri nu''ij chupa rutzij ri Dios ri tz''iban can: Ri Dios c''o
    runaban y xtuya'' chique ri yejo''n richi. Y ri'' man jun tz''eteyon, y chuka''
    can man jun ac''axayon ni runojin ta juba''.'
  pah-NT: 'Aherembikwatijara Tupana''ga mombe''uhava e''i reki hako: “Ymya Tupana''ga
    e''i: ‘Tamombyry hete ti nhiarõhara''g̃a pe,’ ei ga,” ei ahe. “Ndihepiagi pa nhande
    nanongara Tupana''ga remimombyryvag̃wama,” ei ahe hako. “Nihenduvi pa a''ea no.
    Niandeaporog̃itai pa nhande nanongara rehe Tupana''ga remimombyryvag̃wama rehe,”
    ei ahe ikwatija hako.'
  sja-NT: 'Ma awara tachia k''awa p''anɨ Tachi Ak''õrepa mãgɨɨrãmaa k''awapi-e paji
    ichia k''ĩsia iru bɨ ichide ijãapataarã-it''ee, iru ũraa p''ãdade jara bairã:
    ‘Tachi Ak''õrepa nãgɨ́ ne-inaa k''ĩsia iru bɨ teeit''ee ichi k''inia iru p''anɨɨrãmaa:
    ne-inaa eperãarãpa waide unudak''aa; waide ũridak''aa; mãik''aapa waide k''ĩsiadak''aa.’'
  xed-xed: 'Tsaw tsa skwi maga Lazglafta ya ná, nda nza manda ya nda vinda ma defteri
    ta mnay kazlay: Skwi ya ta kul nghaŋtá ira mnduha, nda ya ta kul snaŋtá mnduha
    nda sləməŋa taŋ, nda ya ta kul ndanaŋtá mnduha ma ghəŋa taŋ ya, skwi payaf Lazglafta
    ŋa gwal ta ɗvuta kəʼa.'
  mks-NT: 'Ta já cáchí tu̱hun Ndióxi̱ já: Ni in túhún ña̱yivi a̱ ñáha cuni na ta a̱
    ñáha cuni jo̱ho na, ta ni a̱ ñáha cahvi ini na, ndá quia̱hva íin ña̱ náhnu sácú
    ini Ndióxi̱ quia̱hva nu̱ú ña̱yivi tá quíhvi̱ ini na mé á, cáchí tu̱hun Ndióxi̱.'
  gfk-S: I hokakarek no nianga tane God di ga pakat ie i tange, “Ira linge tane God
    ing pata tikenong paile nes ma paile hadade ma paile nunure, io, kakarek ra linge
    iat God te tagure uta dong ing di sip ie.”
  bmu-bmu: Mötkutukutu qainŋi kun miaŋgöra keu kewö ohoget ahöza, “Kunŋan yuai mi
    je kezapŋan qahö eka mörök. Miaŋgö mötmötŋan kungö uruŋe qahö asuhui mörökmö,
    ambazip Anutu uruŋinan jöpaköm waŋgimakzei, yeŋgöra mi mönö mözözömgöiga jöjöröba
    ahöza.”
  dgz-dgz: Go nunan God nop mega ok anega seane, God dim da kakaewa, God menan anu
    gurine nagirewa, munat anuni ame orup da yamewa gapan ya yaven, darinewa gapan
    ase da ya anun amba orup da kakaewa ame, i guine gapan ya anun.
  eng-GNV: But as it is written, The thinges which eye hath not seene, neither eare
    hath heard, neither came into mans heart, are, which God hath prepared for them
    that loue him.
  zaa-NT: 'Tì''ba ga''na escrito làti ra qui''ni: Ca cosa nu labí chi bila''ni ca
    enne'', nìhua labí chi biyénini cą, nìhua labí chi belaba latsi'' quį nna, beni
    Tata Dios cą preparar para ca enne'' canu catsi''íni cą ne.'
  eng-WEBSTER: But as it is written, Eye hath not seen, nor ear heard, neither have
    entered into the heart of man, the things which God hath prepared for them that
    love him.
  guh-guh: 'Nexata bajarapamonae apo pejumeyapëtaexae Cristo pelivaisi, copiapata
    jane baja pacuenia Dioso pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje:
    Xua abaxë itsajivi ata apo tae, apo jumetaenua, apo sivanajamatabëxainaenua, bajaraxua
    Dioso baja cajena toxaniavaeta pamonae Dioso pejitsipaevinexa, jai tajëvelia Dioso
    pejumelivaisibaxutota Cristo vajanacasivatëpaejavanexa cruzata.'
  bon-bon: Oogäräneji mene te ai poto cidi me jiicenige egä, “Lui ne nuuja te lica
    ituge päpäna coo ätecija, lui ne ngene atwana ca äblicäco oomlana, peese nyene
    pui gwidape, Acejiyame lui ne ituge amacetnäja biname bime tääpume, lui cina teeme
    tääpume singi.”
  nhw-BL: 'Eltoc quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Amo aqui
    quiitztoc, niyon quicactoc, niyon moilhuijtoc, quen onpano yejyectzi nopa tlamantli
    catli Toteco quisencajtoc para quinmacas nopa masehualme catli quiicnelíaj.”'
  swh-ONEN: 'Lakini ni kama ilivyoandikwa: “Hakuna jicho limepata kuona, wala sikio
    limepata kusikia, wala hayakuingia moyoni wowote, yale Mungu amewaandalia wale
    wampendao”:'
  wbi-wbi: Looli ndavule lilembilue, “Amasio agha nakwelile ilisio lino lighaghile,
    nakwejili imbughulutu jino jipulike, amasaghe naghakasaghile, amasio ghano u Nguluve
    aling'anisie vwimila vwa vala vano vamughanile umwene.
  bba-bba: Adɑmɑ nɡe mɛ bɑ yoruɑ, “Ye nɔni kun wɑɑre, ye swɑɑ kun nɔɔre, ye yɑ ǹ
    mɑɑ duure tɔnun ɡɔ̃ru sɔɔ, yeyɑ Gusunɔ u bu sɔɔru kuɑ be bɑ nùn kĩ.”
  eng-KJVCPB: But as it is written, Eye hath not seen, nor ear heard, neither have
    entered into the heart of man, the things which God hath prepared for them that
    love him.
  kgk-NT: '@see-verse:1CO.002.008'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Hama avuuvaadiri teeda hama
    yaataivaadiri rikieera aataruuvaatama hama vaidiiya ivaara yaata utida kiaanoo:
    Fai vainaravaivee, kiaa aataruuvaatama Anutuuqaara mmuduuya riraiyara ivo iyara
    ivaa teerama kieeravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Roo kanteencha rootaki rojankinata-koetzi-takari paerani, ikanteetaki:
    Okaatzi ikashiya-kaariri Tajorentsi etakotaariri rirori, Anaaperoteero amina-piinteetziri,
    ikema-piintee-tziri, Anaaperotziro okaatzi iñaashiretakari.'
  mpx-mpx: Tunahot siba ya Yehoba nige i papamasal, i ola Buki Bwabwalena ana leleli
    i ba, “Waisi toto Yehoba i lovivina-an bolo hi nunuwana-an kaiweliya, he nige
    sauga etega gamagalau hi kikite o ebo wasana hi hahago, ge nige sauga etega gamagalau
    hi nunuwatu-an.”
  wbp-wbp: 'Nganimparlu Kurdungurlurlu Wiriwirirli ngulaju karnalu milya-pinyi nyampu
    jaru-nyayirni-wangu Jijaji Kiraji-kirli kuja-nganpa Kaaturlu milki-yirrarnu. Nyampu
    ngula-ka wangka Payipulurla: “Nganangku kula nyangu nyampu jaru-nyayirni-wangu
    milpangku. Manu nganangku kula purda-nyangu langangku. Manu nganangku kula mardarnu
    nginyinginyirla, lawa. Kala yapa yangka kuja kalurla yulka nyanunguku Kaatuku,
    ngula-mipakunya-jana jungarni-manu kamparrurlu-wiyi jaru-nyayirni-wangu Jijaji
    Kiraji-kirli.”'
  luo-luo: To en mana kaka ondiki niya, “Onge wangʼ moseneno, kata it mosewinjo, kata
    paro mosengʼeyo gima Nyasaye oseiko ne joma ohere.”
  nhe-NT: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Axaca quiitztoc,
    niyon quicactoc, niyon moilhuijtoc, queja onpano yejyectzi nopa tlamantli tlen
    Toteco quisencajtoc para quinmacas nopa tlacame tlen quiicnelíaj.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܥܲܝܢܵܐ ܠܹܐ ܝܠܵܗ̇ ܚܙܝܼܬܵ‌ܐ، ܘܢܵܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܫܡܝܼܥܬܵ‌ܐ،
    ܘܓܵܘ ܗܵܘܢܵܐ ܕܒܲܪܢܵܫܵܐ ܠܹܐ ܝܢܵܐ ܥܒ݂ܝܼܪܹܐ، ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܗܘܼܕܪܵܝ ܠܹܗ ܠܐܵܢܝܼ
    ܕܡܲܚܸܒܝܼ ܠܹܗ.'
  esk-NT: Aglausimaruq Agaayyutim Makpiġaaŋani taapkunuuna kaŋiqsitḷaitchuatigun,
    itna, “Sut iñuum tautuksimaisaŋi unniiñ tusraamaisaŋiḷu unniiñ isrummatigitlaisaŋiḷu,
    taapkua Agaayyutim itqanaiyaġai tamatkunuŋa piqpagirimiñun.”
  msb-msb: Pero ginpasabot ini sa aton san Dios paagi sa iya Espirito kay aram gayod
    sani an tanan, bisan an hadarumon na kamatuudan manungod sa Dios. Nagauyon ngani
    ina sa nasurat sa Banal Na Kasuratan, “An ginhandaan san Dios para sa mga namumuot
    sa iya amo an mga bagay na dili pa nakikita, dili pa nababatian san talinga kag
    dili pa natungkad san isip san tawo.”
  cpa-NT: 'Lǿa¹² báh³ lah¹jøng² ju³lah lǿa¹² ni³ si² quiah¹² Diú¹³: Ha¹chian² jniang³
    ma²ca¹ne¹³ ma²ca¹néng³, jin³ tsa¹ma²ca¹hí³ jniang³ dsǿa¹², ca¹lah¹cónh¹ té¹² hi²
    dsio¹ jmo¹ Diú¹³ ja³cog² dsa² hniang¹ quiah¹²dsa, rø²juúh² si².'
  dso-dso: ଜେନ୍ତାରି କି ସାସ୍‌ତରେ ଲେକା ଆଚେ, ଜନ୍‌ଟାକି କାର୍‌ ଆଁକି କେବେ ଦେକେନାଇ, କାର୍‌
    କାନ୍‌ କେବେ ସୁନେ ନାଇ ଆରି କେ ମିସା କେବେ ବାବି ନ ରଅତ୍‌, ସେ ସବୁ ବିସଇ, ପର୍‌ମେସର୍‌ ଜନ୍‌
    ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କଲାନି, ତାକର୍‌ପାଇ ତିଆର୍‌ କଲାଆଚେ ।
  meu-meu: Buka Helaḡa ai e torea heḡerḡerena, eto, Mata ta se ita bona taia ta se
    kamonai ḡaudia, Tau ta lalona ese se lalo-hadailai ḡaudia, Dirava ese vada e abi
    hegaeḡae, E lalokau heniamu taudia edia.
  yva-NT: 'Maisyare Ayao Amisye mo ratoe mare: “Anakotaro Amisye po ratayao tenambe
    irati vatano umuinyo Ai mansai omamo ntiti rave. Anakotaro namije mamo vatane
    mansami mo raen dainy, mansamarikoame mo ranaun dainy, muno ntipu no manuga rai
    rainy.”'
  dgc-dgc: Pero nakagi dén ta kasulatan, a “Nihanda dén na Diyos i kaluub na a para
    du mégmahal diya. Pero éwan tu naketa to plano a nihanda na; éwan tu nakabati
    éng anya i nihanda na. Ewan tu nakaisip to nihanda na.”
  zpm-NT: 'Zigne zhobneeque lo Xtiidz Dios, zaatne rnee: Ncuaaṉe wlaltaa gard guieṉ
    miech, nac grë miṉe quianiele Dios gdeed me lo grë zha ne nlipaa gbig lo me gleynie
    zho me. Ncuaaṉe choot gard gaṉa, ncuaaṉe choot gard gona.'
  hix-NT: Khoryenkomo yehutwatxho hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Tàxan
    komo yowakryehe xaxa mak hampànà, Khoryenkomo. Tàwya ewakryetxho komo hutwaye
    rma, noro ha. Xenyhera rma hak natxhe, toto komo. Enytxahra rma hak natxhe. Uhutwahra
    rma hak natxhe, tàhnawonye. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Hako mashi Avui Wasilakahi karem li kayehendari sir, �Avui Wasilaka ma
    ol orin rupshinda ma ondon mbele las or ukmbaha nor mbahanda oso mbeek ma li heyehe
    li misikrahakorondahi ambu sir. Uhu mbeek oson li hishindahik nanda ambu sir.�
  npi-ULB: तर यसो लेखिएको छ, “आँखाले नदेखेका, कानले नसुनेका, मनले विचारै नगरेका कुराहरू
    उहाँलाई प्रेम गर्नेहरूका निम्ति परमेश्‍वरले तयार पार्नुभएको छ ।”
  cgc-cgc: Ula danen naintindian plano ta Dyos paryo ta ambal naan ta iya na sinulat
    na pulong, “Ula nakita ta mga ittaw, ula man danen namatian daw ula man naisip
    mga kaayaran an na patagana ta Dyos para ta mga ittaw na gagugma ki kanen.”
  tim-tim: Aregât Anutuŋe makto kulemgoyi bikŋe hin tatâp, “Anutuŋe yâk han kalem
    agaŋmai yâk yeŋgât pat mem yeŋgiwiap are amâ luâk âmbâleŋe bo ekmai akto bo nâŋgâmai.
    Akto han nâŋgâ nâŋgâyeŋande bo nâŋgâm heŋgemgomai.” hain tatâp.
  yor-yor: 'Gẹ́gẹ́ bí a ti kọ ọ́ pé: “Ojú kò tí ì rí, etí kò tí í gbọ́, kò sì ọkàn
    ènìyàn tí ó tí í mọ̀ ohun tí Ọlọ́run tí pèsè sílẹ̀ fún àwọn tí o fẹ́ ẹ.”'
  wos-wos: 'Hanja Godna du nak Godna nyingambu angi dé hayi: God méta jondu dé huru,
    Godka némafwimbu mawuli yakwa du takwaka? Du takwa wun jondu xéhambandi. Wun jonduka
