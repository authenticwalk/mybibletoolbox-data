  mdy-ETH: ዬይ ያዺ ማዔቴያ ጌኤዦ ማፃኣፓ፦ «ዓሲኮ ዓኣፒ ዴንቂባኣያ ዋይዚ ዋይዚባኣያ ሃሣ ዒናኣ ማሊባኣያ ፆኦሲ ዒዛ ናሽካዞንሢም
