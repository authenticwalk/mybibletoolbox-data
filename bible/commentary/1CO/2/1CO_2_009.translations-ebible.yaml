  gaq-gaq: 'ଡିରକମ୍ ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ: “ଜା ଅଃନା ମେଃଡିଗ୍ ଆକେକେ ବା ଆଅଁକେ ଣ୍ତୁ
