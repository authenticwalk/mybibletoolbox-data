  eng-ASVBT: but as it is written, Things which eye saw not, and ear heard not, And
    which entered not into the heart of man, The things which God prepared for them
    that love him.
  mna-mna: 'Ŋgar ta amzzo pa i na, tibeede ka sua muŋgu kek ta kembei: Koroŋ ta Anutu
    iparaŋraŋ pizin wal tau tiur lelen pini na, muŋgu tomtom tire som, tileŋ som,
    mi tikam ŋgar pa som.'
  myw-myw: Liva̱nen mwa̱saw towen nises Bukitab waseg, mamagina, “Tasiyas isiwyoubus
    Yowbad, o ivna̱ses nakaleiwag; nasiwa̱youb bo ikatineg va̱gan bisekes. Tut gog
