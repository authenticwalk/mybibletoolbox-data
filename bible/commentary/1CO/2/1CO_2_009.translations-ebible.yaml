  nko-NT: Támɛ fɛ́ alɩá bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ á, “Tɔ́á ansíbi mɔkʋ́wun
    kɩ, asʋ mɔ́kʋ́nú kɩ, ɩmɔkʋ́ba nyankpʋsa agywɩɩntɔ ɛ́ kɩ a, mʋ́ Bulu lalá yáɩ́
    há mʋ adwɛpʋ́ nɩ́.”
  bsn-NT: 'To bajirone gotiaja Dios ocare masa ĩna ucamasire: “Dios, ĩre mairãre,
    ‘Quẽnase ĩnare ʉjorʉcʉja’ yi goti rĩjoro yiyumi. Masa ĩna ĩabetirũgũre, ĩna ajiĩabetirũgũre,
