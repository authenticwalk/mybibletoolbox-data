    wa wadanda suke kaunarsa.
  mal-mal: “ദൈവം തന്നെ സ്നേഹിക്കുന്നവർക്ക് ഒരുക്കിയിട്ടുള്ളത് കണ്ണ് കണ്ടിട്ടില്ല ചെവി
    കേട്ടിട്ടില്ല, ഒരു മനുഷ്യന്റെയും ഹൃദയത്തിൽ തോന്നിയിട്ടുമില്ല” എന്ന് എഴുതിയിരിക്കുന്നതുപോലെ
    തന്നെ.
  urd-GVR: Dānāī ke bāre meṅ pāk nawishte bhī yihī kahte haiṅ, “Jo na kisī āṅkh ne
