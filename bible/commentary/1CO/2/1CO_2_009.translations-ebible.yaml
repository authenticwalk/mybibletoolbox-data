    nasiwa̱youb singay avakaein, bwanabwein.”
  sby-sby: Mbuli Mabala ncalambangeti, “Ibyo muntu mbyatanabonapo nambi kubinyumfwapo,
    ibyo muntu mbyatanayeyapo kwambeti nibikenshike Lesa embyalabambila bantu bamusuni.”
  sll-sll: Ena ha maing buku yu di emia, “Ari hobi tal ta omeling hankimio, kraung
    pirikimio, u tibi nangwo nomani si pirikungwo tali ari yong miling God tongwo
    hobi inama dire God nin a kun ol tomua.”
  yaq-NT: 'Taa Liojta nok lutu''uriapo a'' ji''ojteituka''a benasi weye, inien a''
    jia''apo: Ju''u Lios, jume'' aapo''ik nakeme betchi''bo, juka'' tu''uwata kaabeta
    jee bitla''uta, intok kaabeta ju''uneiyaa''uta, intok kia jeela juni''i, kaabeta
    aet jiapseka''uta, ammeas a'' ju''unaktelaa.'
  uro-uro: Sokt diva mamär iva vuk pät a ut nä ma Ngämuqa aa enge qärangätni i sa
    rha säm a ngät kärangät i ngät tamän doqortäqyia, “Agirhong gärqärhongni i sa
    qaku ama saqong ngä lu irhong bä qop kaku ama sdäm ngä nari irhong bä qosaqi qaku
    irhong ngä män bät ama ruvek arhä mädräm di iarhongäkt di ma Ngämuqa sa qa rhäkmu
    nä irhong bä bä iarhakt kärarhae i arha snäng bät a qa.”
  ita-1885: 'Ma egli è come è scritto: Le cose che occhio non ha vedute, ed orecchio
    non ha udite, e non son salite in cuor d''uomo, son quelle che Iddio ha preparate
    a quelli che l''amano.'
  muy-muy: 'Ay ti ere ye ti Melefit àgray ni ti àgray akaɗa ya àbu məbəkiani a Wakita
    gayaŋ bu ni : « Melefit àjuhi zlam ana ndam ya tə̀gəskabá ma gayaŋ a, tawayay
    naŋ ni : ere ye ti àjuhi ana tay ni ti eri èpi ndo, slimi èci ndo ; ere gani nani
    àniviyu ana mis a məɓəruv bu bi daya. »'
  kqc-kqc: 'Idu bura reyo kana: “Beika amiye yokoi di ne yaku vena de reyo ma anema
    yaku neidena de reyo, ma beika amiye di ukari mokena de reyo, mina bi beika Sei
    yaku ina uka madedi vene ina rofu dogo reyo.”'
  tav-tav: 'Dio ye queti ucarica pũuripʉ caĩrore bairona bai: Cʉ̃re caboorãre caroa
    majuure na caquenoo yuubojayupi Dio. Camaja na catʉjʉñaquetajere, na caqueti apiñaquetajere,
    “To bairona baigaro,” na caĩ tʉgooñaquetajere na caquenoo yuubojayupi Dio, ĩ ucarique
    ã.'
  eng-ULB: But as it is written, “Things that no eye has seen, no ear has heard, no
    mind has imagined, the things that God has prepared for those who love him.”
  spa-VBL: 'Pero como dice la Escritura: “Nadie ha visto, nadie ha escuchado, y nadie
