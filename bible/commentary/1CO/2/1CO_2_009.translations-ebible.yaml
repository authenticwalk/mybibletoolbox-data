  pan-pan: ਪਰੰਤੂ ਜਿਵੇਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਉਹੀ ਵਸਤਾਂ ਨਾ ਅੱਖੀਂ ਵੇਖੀਆਂ, ਨਾ ਕੰਨੀਂ ਸੁਣੀਆਂ,
