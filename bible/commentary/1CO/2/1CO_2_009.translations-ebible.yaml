    qeeteta.
  peg-peg: ମତର୍‌ ଇନେସ୍‌ ଲେକା ମାନାତ୍‌, “କାଣ୍‌କୁ ଇନାକା ହୁଡ଼୍‌ୱିତିକ୍‌ନା, କିତୁଲିଂ ଇନାକା
