  suz-BL: मिनु “मिक्‍चीम मतशो, नोफाम मनेंशो, मुर आन थुंमी ममिम्‍शो लोव़ परमप्रभु यावेमी
    आ कली दाक्‍ब आन कली तुइक्‍पाइश्‍शा, रुप्‍चा गेम्‍तीमी” दे ब्रेक्‍शो बाक्‍ब। यसैया
    ६४:४
  car-NT: Moro imero'po wara te no'kapyi moro onunano nene'torymbo oty, moro pananano
