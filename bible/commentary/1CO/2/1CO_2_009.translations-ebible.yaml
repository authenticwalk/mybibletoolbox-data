    daʼitei, ta ge taha toga danoqoli ta wese ge taha toga nuana daʼeqaʼui.”
  kew-kew: 'Go madaare Gote-na agaa i buk-mi gupa ta: Onaa rayome Gote madaa pedo
    pu raana omeme-daare Gote-me nimuna epe kone managola sasa. Go konere ora onaa
    rayome nameme pare onaa rayome Gote madaa kone sua raana omeme go onaanu mealimi.'
  dww-dww: Be taudi nam ti kataiena, baninama girugiruminama porane e riuriuna nama,
