  wiv-wiv: Palaka, habuka kua e vapolunganga na buk kana Paraha ki tanga, “Beta mata
    katiu ni hadavia, beta talinga katiu ni longoria, beta lohoihoia katiu ni lohoi
    lala nazia kua a Vuvu ti vaida kana nuhu kua e kukulidia matoto kirina.”
  reg-reg: Nawe lwakutyo Jandikilwe, “Emisango jinu eliso litajilolele, jitonguhye
    na matwi, obhwiganilisha bhuteganilisishe, emisango jinu Nyamuanga elabhile ingulu
    ya bhanu abhamwenda omwene.”
  mlh-mlh: Maŋgboroŋ fuŋ mo ore eru buŋo iŋi quraŋgabi pega, “Moji ya oi jiŋo kajeineji
