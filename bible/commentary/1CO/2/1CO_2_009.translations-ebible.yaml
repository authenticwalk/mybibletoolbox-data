  wer-wer: Pit ëwat naën ëautak ne ngönëntak epël wia pöten ök yeniak. “Omën omnaröak
    itaampööre kat wiire kön wi pël naënöt Anutuuk omën piin lup sant yaalmëauröaan
    kopëta wes wia.”
  ipi-ipi: 'Anu peakale nambato wuane leyope. Wandakali mindikipi mindimane yangone
    mindina nembo-tene oko anda na-piyaini. Jia. Bala tanena tandini ini anda-pangosa
    atalane okomane angu balana nembo-tene oko andalane. Wuane pua teke, wandakali
    mindikipi mindimane Gotena nembo-tene oko anda na-piyaini. Jia. Gotena Oli Sipitisa
    okomane angu andalane. Balato Gotena nembo-tene too-pene wetete tupa andoto, balana
    nembo-tene waka tupa pitaka andalane teke. Gotena nembo-tene too-pene utupane
    nembo toto, Gotena pii pepa pelene eya mindimane wua leya: Wamba Goteto bala epelewa
    yamapane yo atalaini wandakali tupa moyoyale, mangene minditupa pukale nembo toto,
    makande peane tekeko, okone angi wandakali mindikipi mindimane balana pii ale
    nayainipia. Mangene utupane lee-mane anda napene ato, mini-mane nembo nateaini
    layene eya. Goteto mangene pukale nembo teane utupane wamba too pitane yane tekeko,
    matili Gotena Oli Sipitisa okomane utupane nanimanga lapana yane.'
  qul-NT: 'Escriturapeka nin: “Dios payta munacojcunapaj waquicherkan mana pipaj ricuskanta,
