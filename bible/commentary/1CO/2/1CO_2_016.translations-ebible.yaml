    Ɛsɔwɔ majyɛɛ́. Yɛ́mbɔ ɛsé abi déwyaá Mendoó Ɛsɔwɔ ne dékáge genó ɛyigé
    Kras afɛ́rege.”
  sab-NT: 'Chube gerua degaba unsuialin gerule: “¿Chema che Chugagwalla Chube talla
    ulita uñe? ¿Chema ñage ama tke tangle? Ni kwian gdaite.” Chube gerua degaba unsuialin
