  grc-BYZ: τίς γὰρ ἔγνω νοῦν Κυρίου, ὃς συμβιβάσει αὐτόν; ἡμεῖς δὲ νοῦν Χριστοῦ ἔχομεν.
  cpc-NT: 'Irootaki josankinatakotsitaikari jaka, kantatsiri: ¿Tzimatsima iitya yotakopirotairini
