    kulu ne kulu too na ana na Anoeru, kulu malingainia na manatana sa Jesus Christ.
  suz-BL: मार ब्रेक्‍शो बाक्‍ब देंशा हना “सुमी प्रभु आ थुं नाक्‍ने नु रुम्‍ने चाप्‍बा
