  san-SIN: යත ඊශ්වරස්‍ය මනෝ ඥාත්වා තමුපදේෂ්ටුං කඃ ශක්නෝති? කින්තු ඛ්‍රීෂ්ටස්‍ය මනෝ(අ)ස්මාභි
    ර්ලබ්ධං|
  yut-yut: 'Piŋkop da papiakon gen yaŋ tosok: “Namɨn da Amɨn Tagɨ dakon nandak nandak
