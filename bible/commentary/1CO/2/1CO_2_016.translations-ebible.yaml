  huu-NT: 'Jusiñamui facaina lloraɨma mɨcorɨ iena jaie cuega: “Jaca buna Jusiñamui
    comecɨmo itɨcɨnona uiñoñede. Budɨ naimɨena jɨaɨ llofuenide” cuega. Ero Cristo
