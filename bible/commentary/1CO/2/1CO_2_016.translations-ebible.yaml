  ckb-ckb: '[کێ بیری یەزدانی زانی، کێ فێری دەکات؟] بەڵام ئێمە بیری مەسیحمان هەیە.'
  nas-nas: Aiꞌ Daari Meekunge aaꞌpumaung, “Baie baka Ovoring bakaang onou tasiꞌpuitaaꞌ
