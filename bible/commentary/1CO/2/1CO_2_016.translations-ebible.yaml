    Kom poi Kristen miyeꞌ tuweinge sisyeme ŋoiheryembe tikin Krais.
  kiz-kiz: “Ni niani ibhuesya kughamanya mawazo gha Bwana, ambayi ibhuesya kumfundisya
    nuene?” Lakini tuyele ni mwazo ya Kristu.
  tzo-TZE: 'Yu''un jech ts''ibabil ta sc''op Dios: “Me junuc cristiano mu''yuc boch''o
