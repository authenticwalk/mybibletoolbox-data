  mbs-mbs: Benal iyan so “Wedad palos otaw meketaga-taga te aneng-aneng te Timanem.
    Wedad heman otaw meketoladà kandin.” Meneng sikitadon egpemenal se pinetega-tegahan
    i Cristo te aneng-aneng din.
  tof-tof: Ini amkomana, zitülkus Godón Wialómórrón Bóktana igó bóktanda wagó, “Lodón
