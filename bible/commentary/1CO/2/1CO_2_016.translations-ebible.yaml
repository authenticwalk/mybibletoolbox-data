  mcp-mcp: 'Cilyá wúsə Kálaad Zɛmbî dɨ́ nə́: «Zə́ mə́ fwó mpu tə́dʉ́gá mə́ Cwámba?
    Zə́ jɨ́ nə ŋkul cwîny nyə?» Ká, sə́ báá sə́ bɨ́ nə tə́dʉ́gá mə́ *Krîst.'
  hat-hat: 'Jan sa ekri nan Liv la: Ki moun ki konnen sa k''ap pase nan tèt Mèt la?
