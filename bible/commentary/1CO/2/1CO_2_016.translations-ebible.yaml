  san-DEV: यत ईश्वरस्य मनो ज्ञात्वा तमुपदेष्टुं कः शक्नोति? किन्तु ख्रीष्टस्य मनोऽस्माभि
    र्लब्धं।
  tna-NT: 'Uja derejiji yani Diusu sa quirica su tueda ai cuana jepuiti: “¿Aidhe biame
