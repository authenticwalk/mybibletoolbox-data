    tañachugu kare chagedu kare nga dba ai giti.'
  tmd-tmd: God Mönö aku, Aisaia rɨb mɨŋi kai kɨtön yadöŋa, “Nöbö mö yön, Nöbö Diba
    agapɨm rɨbyöx nugw aku lɨbak nugwön, nugwo, ‘Nagö al aliö rö,’ cönɨŋö?” röŋa.
    Makwam Krais nöbö mö nuŋwa mɨdöl akuyöbö, anɨŋ rɨb nuŋ yöx nugw aliar nölmɨn nugugɨrön,
    an nugw ri aböla.
  acr-NNT: 'Ruchꞌaꞌtem ri Dios jenewaꞌ kubꞌiꞌij: ¿Kꞌo nawi junoq majayom usukꞌ ronoje
    runaꞌoj ri Dios Qajawxel? ¿Kꞌo nawi junoq kayaꞌw unaꞌoj Rire? ¡Na jintaj! kachaꞌ.
    Pero chiqe riꞌoj yaꞌtal runaꞌoj ri Cristo.'
  kpg-kpg: Di Beebaa Dabu e helekai, “Koai dela e iloo di maanadu o Dimaadua? Koai
    e mee di aago a Mee?” Gei gimaadou gu iloo nia maanadu a Christ.
  taj-taj: तिग्‍दा भिसम बचनरी चुह्रङ् भिसी भ्रिबा मुला, “खाल्‍से प्रभुला सेम घोखम्‍ला?
    ओच्‍छे खाल्‍से प्रभुदा लोप्‍बारी खम्‍ला?” तर य्‍हाङसे मी ख्रीष्‍टला सेम याङ्बा
    मुला।
  avt-avt: Haiu mertei hɨm im hɨram yaaim mentar nɨpaa mɨt profet hɨr newisɨm mau
    tɨwei me God hɨram matɨp, “Mɨtɨk kei kiutɨp ke mɨt yapɨrwe ap kertei menmen God
    han kitetim au. Hɨrak ap te kaktɨp God menmen kakɨkepik kakriuwerem taau.” Hɨm
    im hɨram yaaim, te haiu mɨt nɨrak han kitet me menmen im me God mar ke Krais hɨrekes
    han kitetim.
  cbk-cbk: 'Ta habla na Sagrada Escritura de Dios: “Nuay gente quien puede sabe el
