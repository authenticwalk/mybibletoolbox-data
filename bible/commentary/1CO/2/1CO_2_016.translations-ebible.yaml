  eng-ASVBT: For who hath known the mind of the Lord, that he should instruct him?
    But we have the mind of Christ.
  mna-mna: Pa zin wal ta tikamam ŋgar ki toono na, Kizin asiŋ ta iute kat ŋgar ki
