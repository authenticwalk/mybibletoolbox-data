    dees.
  ssg-ssg: Masin ti tel kuluiai kakai Haeu kakawen, “Aita po tioi namili Haeu tel
    Masiwi? Aita pon naui Haeu?” Tuahe kako nam tioi waliko ti Holi Spirit hahatakei
    hani kako nake namilokako onoteni namili Jises Krais.
  zpo-NT: 'Nel lee Xkyech Dios nzhé: “¿Cho nlabeyy xgab cheen Dios? Nyent mod seed
    xaa Dios tub kwaan.” [Is. 40:13] ¡Per be nkano xgab cheen Jesucrist!'
  poy-poy: Malembu Mananagala galonga, “Gani yakaweza kugamana mahala ga Mtuwa? Gani
    yakaweza kumfunda Mtuwa?” Kumbiti twenga twana mahala ga Kristu.
  qwh-NT: 'Diospa palabranpis escribirëcan quenomi: “¿Piraq Dios yarpanqancunata tantiyanman?
    ¿Pillaraq peta yachatsinman?” nir. Noqantsicmi siqa Jesucristupa yarpeninyoq car
    tantiyacuntsic.'
  gaw-gaw: Kayak naip̱a, nai laa amunu inam daaṯe. “Aun nug Naḏinu dab mak oh dooṯe
    amunu nug aha, Naḏi dab mak medaḵu? Laa iiṯa!” Amubia Kristusnu dab mak ihinigp̱a
    daaṯe amunu laa nug Kayak Ouḏi iiṯa ele, nug epeḏigḵunu elele iiṯa.
  nca-nca: Sokomeko ŋande yete, “Dando Uni Parámimboro iŋo-iŋoyó ŋu iŋoní tondaŋiní
    enendo Uni Parámi iŋo-iŋo inoweya?” Quko Kristo koro iŋo-iŋoyó ŋu noreya yote.
  zpz-NTPP: 'Riidz nu bzeeñ Ñgyoozh rniiñ: Ni tub la mbecy wagad lagy dey la coz rnii
    too Ñgyoozh, Shuaan den. Nunu ni tub la mbecy wac glyuuy nim, rniiñ. Tees de ub
    na ricy cup den shcab ni Crisht.'
  mkj-mkj: Pwa in doahr Puk Joarwi pwa, “Inje ma kidal kupwuren Koaunno? Inje kak
    kaweidi Ih?” A kisai anki kupwuren Christ.
  zac-NT: 'Ra Sagradas Escrituras rniꞌi: “¿Chull riasë́? u ¿chu rac bëꞌa lla na llgabë
    shtë Dadë Dios? ¿Chull guëluaꞌa Dios?” Perë lëꞌë hiaꞌa nadápaꞌa Espíritu; por
    ni rac bëꞌa hiaꞌa llgabë shtë Cristo.'
  kyg-kyg: Ani kavatefeꞌmo Goti geꞌamoꞌmo hunoꞌaeꞌmo, Ina lagimo Ala kava neꞌmoꞌa
    agesa neꞌafiya agesamo ageteꞌa afaꞌa aliꞌa aya malegae, huno huꞌniye. Aliꞌa aya
    malesaya agufa vayaꞌmo alagi oꞌmaiꞌnayaꞌmonanafa lagaemo Kalaisi aipa agesamo
    aliꞌnone.
  kmk-kmk: Kanana’t din naikanglita ugud Apudyus un, “Awad kad makatigammu utdit somsomok
    Apudyus? Awad kad makabalina manudtudu kan siya?” Yoong ditaku’n manuttuwa, awad
    kan ditaku din mansosomsomok Kristu.
  cao-NT: ¿Jënahuariaxo raca Ibobá shinahai ca ja cahëyoicana? Yama tsi xo toa noba
    Ibo tiisimati mëtsa cato ra. Jama, noqui tsi xo toa Cristó shinahai ca cahëcanaibo,
    naa ja qui chitimicanaibo.
  bbr-bbr: Anut nukan ämänis keser äieu, “Inokos Anut Näwäu nukan ronkat äpu miau?
    Inokos ko ronkat eposek nuraun itok?” Kar omnokou pakan ros keseraun senek itok
    wa. Utianik, iken ronkat kiro Krais nukan ronkat senek.
  inb-inb: 'Chasa­lla­ta­mi ñugpa­manda librupi willa­raiá, kasa nispa: Atun Taita
    Dius­pa iuiaita, ¿pitak rigsí? ¿Pitak paita imapas iacha­chin­ga­pa pudí? Ñi pi.
    Chasa willa­raiag­pi­pas, nukan­chika Cristo iuia­chis­ka­ta­mi iuian­chi.'
  hrv-hrv: Jer tko spozna misao Gospodnju, tko da ga pouči? A mi imamo misao Kristovu.
  box-NT: 'Làa bìo mu túararáa le Dónbeenì bíonì vũahṹ yi kà: «Lée wée
    dà à zũń o Ɲúhṹso yilera? Lée wée dà le zéeníi á à na a yi?» Ɛ̀ɛ
    ká warɛ́n na le Dónbeenì Hácírí wi yi, bán yilera là a *Krista yilera
    lée dà-kéní.'
  ote-NT: 'Enga ja ra Ma̱ca Tꞌofo: ¿To ja gueꞌa̱ xa ba̱tuabi rá mfeni ra Zidada? O
    ¿to ja gueꞌa̱ xa za xa ꞌñutuabi te da ꞌyøtꞌeꞌa̱? Joꞌo. Pe nujʉbya ha̱, dí pa̱tuahʉ
    rá mfeni ma Zidadahʉ ra Jesucristo.'
  wnu-wnu: 'End Qenu qob ete qura: “Your ger Munon Aib misir imbig igo? Ne gor, your
    Munon Aib mi ger qangangetra imbigiba?” Ego in Munon inubersiau tari eng wonou
    misir eng init igo.'
  zam-NT: 'Loo libr co'' nac xti''s Diox ndub di''s co'' mbez: ¿Xá ñaa thìb mèn co''
    nzo loo izlyo'' co'' ta'' cuent no co'' non xal nac xtùuz co'' ndli Diox xtùuz,
    à''? Yende chó mèn nona, ¿lé''? Lomisque'' ne, ndub di''s loo libr co'' nac xti''s
    Diox, ne, co'' mbez: ¿Xá ñaa thìb mèn co'' nzo loo izlyo'' co'' lu'' loo Diox
    cón che''n con'' li Diox, à''? Yende xàa. Mastale'' tataa ndub di''s loo libr
    co'' nac xti''s Diox, na'' nonque'' no naneeque'' na'' le'' na'' ndli xtùuz xal
    ndli Crist xtùuz.'
  zyp-NT: Zecawtamaw tatah, “Abuipaw cawh rawhnah pae pawtah ahomaw a thinglung a
    hnih khy?” tahpaw hratah a cang hmuisui. Canghrasala kaaning cawh Khri thinglung
    khah kaa hnui.
  sey-NT: 'Ja̱je paꞌina, toyaseꞌe caji: “Ëjaë cuasaye asa ti̱ꞌañe peoji. Cuiꞌne Maijaꞌquëre
    pa̱ipi se yeꞌyaye peoji.” Ja̱je paꞌiquëtaꞌare mai cato Cristo cuasayere payë.'
  nvm-nvm: Ijefuon maiji vuak ijefuon iji bun usuibe Godon buk akai ijia bu ijeg isoime
    kuai, Iji fuka ma fu erar E Bomana fu fine vierafeno iji giame vierafeno bakin.
    Regavo fu erar irerag fu rekfuon iji nijaikma bano kuain. Regavo noiji non vierafen.
    Ijefuon maiji no fun Godon Kaven ijar unam izeg Kurais fu vierafeno ijeg nijaiduoko
    no vierafej.
  mps-mps: Awe, te Godigo po bukude po me elalubo e tiwai wabo, “Dego te Genuai Bidigo
    homu konebaso, te agai Genuai Bidi mobo mabo usu egowe? Bidi meni,” te asęani
    po tama wabo. Tiali goli te Kraisgo homu kolesaga dago elalubo dao.
  pab-NT: 'Hiyaiya, exakere Iraiti Waiyexe nexa: “Xala waiyoreta Xekohaseti xahekola
    kakoa? Xalaiya aotyakisene?” Hoka wisonai atyo Cristo xahekola kakoare.'
  llg-llg: 'Taa bisa maa. Huu nana sulak nai Susula Malalaok, nae: “See bisa bubuluk
    Manetualain duduꞌan? Do see bisa nanoli-nafada Lamatuak? Taa hambu hataholi esa
    boe!” Naa te, ita bisa bubuluk dedeꞌa kala sila, huu Karistus tulun fo ita bisa
    duduꞌa tungga Ndia duduꞌan.'
  kyf-kyf: 'We mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «Nyɔɔ -yi Jejitapɛɛ ''wlukʋʋn lapʋpalɩgbʋa?
    Nyɔɔ ''ka ɔ gbʋ -slolua?» ''Ɩn -amɩa mɩa, -a -yɔ Klisɩ ''sɔɔ ''wlukʋʋn lapʋpalɩgbʋ
    -bhlo.'
  tpi-tpi: Buk bilong God i gat tok olsem, “Husat i save long tingting bilong Bikpela,
    bai em inap long skulim Bikpela?” Tasol tingting bilong Krais i stap long yumi.
  mih-NT: 'Catyi Tuhun Ndyoo: “Yoñi cuu cutuñi iñi ñaa sa sica iñi ra Ndyoo. Yoñi
    cuu zacuaha sii maa ra”, catyi si. Zoco sica iñi maa yo cuhva sica iñi ra Cristo.'
  qvh-NT: 'Jesucristupa wilacuynin waläla cashganta yarpag runacunapämi Tayta Diosninsipa
    palabranchöpis cayno guelgaraycan: “Manami pipis Tayta Diosninsi yarpashgancunata
    tantyansu. Manami pipis payta yachasinanpä yachag cansu.” Say guelgaraycashgannölami
    paycuna tantyayansu Jesucristupa wilacuyninta chasquicur salvacuyänanpä cayashganta.
    Nogansimi isanga tantyansi Jesucristupa wilacuyninta chasquicur salvacunansipä
    cashganta. Sayta tantyansi Jesucristo yarpashganno yarparmi.'
  kms-kms: 'God ningg wand ven te ane tuqui: “Te pugri wuti iri ni Yumbui ningg nei
    te nei namb segi, pugri bu ni gri yeri nindig ye tuqui segi.” Pudi Kraist ningg
    nei beghi nde vise.'
  agn-agn: Pario tang na-tang ong Kasolatan, “Anday gatako tang pagirisipen tang Gino!
    Anda enged ay mapaglaygay ong nandia!” Piro ita, ang pagirisipen ta kompormi enged
    ong isip ni Cristo.
  nhi-NT: 'Pues in Teotlahtolamatl quihtoua: “¿Aquiyeh quixmati nitlayoluilitzin in
    toTecotzin? ¿Aquiyeh uilis icmachtis?” Uan yeh, ixconmatican, tehuan itpiah non
    itlayoluilitzin Cristo.'
  ttc-NT: 'Komo nyolin [te Tu''jal Dios oqtxi''] ikxjani: “¿Ab''l jun xjal totzqi''
    kyaqil aj ntb''isu'' te Qtata Dios? ¿Ab''l b''a''n tzan txnaq''tzan tetz?” Per
    qetz [b''a''n tzan tel qniky'' ti''j te ntzani tzan tpaj] nqob''isun tuj tume''l
    iktza''x te Krist nb''isun.'
  dan-1931: Thi hvem har kendt Herrens Sind, så han skulde kunne undervise ham? Men
    vi have Kristi Sind.
  kwj-kwj: Mwe naha, Gotri mwanji ka hinga ete sawero, “Namoto Apukolaka inaka ti
    hambwasini apa Apukolaka ni ondiyakandiyandau? Mina.” Woro nunu, sembe haro hima
    le, Kurais inaka hingambwa nunu ki do da.
  vie-OVCB: 'Vì: “Ai biết được tư tưởng Chúa Hằng Hữu? Ai dám khuyên bảo Ngài?” Nhưng
    chúng ta có thể hiểu những điều này, vì chúng ta có tâm trí của Chúa Cứu Thế.'
  kze-kze: naaóvá'á Áánútun-aai aúváívimba agaimaréna séna Ísóigomo imáyáamo kwéimba
    íma ísáamba pósa íma kanaán-umai kwená imáyáa arupí kwéumankaawe agaimaréna siráimbanivo
    Áánútun-amankomo sirumpimbó máyáiwaiya Ísu Káráísitina imáyáaya kwéisaumpo marapá-kwáásí
    kentáásí mayáígóná ááimba íma kwéawanaawe.
  mpj-mpj: Mamamili wangka julyjujanu jilanya nyinani, “Jampa Mama ngarnawarrapurlukalu
    walyjalu kulini, mirtala martulu palu nintilu kulini, paki. Mama palu mirta ngunjularrini,
    kala mirta maajayurulu palungka wajalkura, paki.” Yiltangulyu mirtala martulu
    palu nintilu kulini, jampa Mamalu walyjalu kulini. Ka Kuurtilu-lanya nintini Jiijaj
    Kurayijyurula kulilkura, ka palunyayurula ngapilkura.
  lbk-lbk: Siya nan naisolat ay kalin Apo Dios ay nangwanin, “Ay ke way takho is makaawat
    isnan nemnem Apo Dios ta sa na't tokhonen siya?” Ngem chatako nan kawad nan nemnem
    Cristo.
  mto-NT: 'Jidu̱ꞌu̱m xa veꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: ¿Pa̱nts je̱ꞌe̱ nꞌiteꞌe du̱nu̱jaꞌvip
    ti vinmaꞌyu̱neꞌe je̱ Ma̱ja̱ Vintsá̱n jyayejpp? ¿Pa̱nts nꞌiteꞌe o̱ꞌyixjup je̱ts
    je̱ꞌe̱ veꞌe du̱yakꞌixpá̱ku̱t? Jidu̱ꞌu̱m tseꞌe vyaꞌañ. Ax u̱u̱ꞌmda, toꞌkji tseꞌe
    je̱ vinmaꞌyu̱n njaye̱jpumda je̱ Cristo ma̱a̱t.'
  bzh-bzh: 'Sagaḳ yönon, in Anutu-yi-ḳapiya nër bë: “Mehöti su yoh vu bë jaḳ Mehöböp
    ayo ni benanërin yi gebo kwa ngwë vu yi rë.” Rëḳ mu Kerisi vo kwa vu he behe
    nesepa loḳ.'
  guj-2017: કેમ કે પ્રભુનું મન કોણે જાણ્યું છે કે, તે તેમને બોધ કરે? પણ અમને તો ખ્રિસ્તનું
    મન છે.
  jvn-NT: 'Nang Kitab wis ketulis ngéné: “Sapa sing bisa mangertèni pikirané Gusti?
    Sapa sing bisa mulangi Dèkné?” Nanging awaké déwé ngerti pikirané Kristus.'
  byr-byr: Sareꞌ darevɨdaaꞌnyɨnyɨ. Dara dɨnɨkabaaibɨkɨ “Naangere sɨmunyaꞌ aaihwai
    yawɨrangadelaka! Yɨnɨga wiꞌna yawɨrayannei aaihwalaka!” Nabaai sare kɨrɨvɨ nemɨ
    Kɨraazɨtɨyare sɨmunyaꞌ kɨnɨnnakeine.
  ian-ian: Tamba wan vak kat God waa nyaangɨk kat pɨlɨwutndɨ. Kɨta nyan wandɨ., ana
    God njɨvwa kwutndɨ waa tamba pɨlɨwutndi. Wan nyaangɨt woseka waga ana pɨlɨwutndi.
    Nɨna yelavɨk vak Kraist yelavɨka lɨga vak vla tɨlɨgandɨ. Ngi kat tɨga nat nɨmba
    wiga nyaangɨtmba ana yiga yetɨgiyanɨn. Kraist yelavɨka lɨga vapmba yega yetɨgiyanɨn.
  hun-hun: Mert ugyan, „Ki ismerte meg az Úr gondolatait, hogy őt kioktathatná?“ Mi
    pedig Krisztus gondolataiban részesülünk.
  mcf-NT: 'Nuquin Papan chuimiampid nad iquec: “Nuquin Papa Abia Yampid yec abitedi
    tantiaquidquio nec. ¿Adquid Nuquin Papa icsho abi chuiquin ismequid mitsicquid
    icpec? Adquid nibëdec.” Nuquin Papan tantiacpadomboen aton Mayanën tantiamiaido
    icquin Esuquidistun tantiacpadomboen nuqui tantiabanec.'
  kjs-kjs: 'E, gore Gote-na kone namakuaaeme madaare agale wi buk-mi gu-rupa lea:
    Gore pa enaali medame Mudu Ali-na kone raayo na-ado kiralia. Pa ali medame nipu
    agale mana mada nalakelea yapare naa Holi Spirit mu aaema enaalinuri Keriso-na
    kone meme.'
  mni-mni: "Masi Mapugi Puyada haikhibagumbani, “Kanana MAPU IBUNGO-gi wakhalbu khangbage?\
    \ Kanana mangonda paotak piba ngambage?”\x94 Adubu eikhoidadi Christtagi pukning\
    \ adu lei."
  yad-NT: ¿Chi̱rana̱ datya̱dara Ju̱denu jachipiya̱jada, chi̱? sa̱tidye datyanu tarani̱.
    Dañuma nu̱y, jiryatiy Ju̱denumusiy pi̱ru̱vye nu̱dye, nu̱vyichasara Crístu jachipiya̱jadatavay.
  mxb-NT: 'Chi̱ diꞌa kaá tuti ii̱ Ndios: “¿Ndá yoo kandeé kanaꞌá ndí ki̱án nákani
    ini satoꞌo yo̱ Ndios? ¿Ndá yoo kati̱ꞌa dánaꞌa̱ noo̱ ná?” Tído yóó kúú na̱ kómí
    ña̱xintóni̱ Cristo.'
  pon-2006A: Nin duwen Pwuhk Sarawi eh mahsanih, “Ihs me ese duwen kupwur en Kaun-o?
    Ihs me kak panawih?” Ahpw kiht, se audaudki kupwur en Krais.
  maq-NT: 'Cuitjin camahindu xcun xujun rë Nina: “¿Yo xi vëë cjuatacun rë Nina? ¿Yo
    xi cuicuya rë?” Cuatjin camahindu. Peru ngayaan ne, tjin naja cjuatacun rë Jesucristu.'
  hto-hto: 'Mei Juzíñamui Cuegáuai daɨde: “¿Bu mei caɨ Ocuíraɨma comecɨ fácafuena
    onona? ¿Mei nɨ́ɨmɨe Juzíñamuina llófuerena?” Mei íadɨ ie Ñuera Joréñodo Cristo
    ɨfocɨ úrillafue caɨmo ite.'
  por-BRBSL: “Pois quem conheceu a mente do Senhor para que ele o instrua?”. Mas nós
    temos a mente de Cristo.
  ces-NKB: 'Neboť: “Kdo poznal Pánovu mysl, aby ho poučil?” A my máme mysl Kristovu!'
  cui-cui: 'Nacom Pejume Diwesitha barapo coyene yabara jeye: “¿Jintam yaputane Nacom
    pia penanta xeinaewa tatsi xua pecuidubinexa tsane Nacomtha pon jiwi Pecanamataxeinaein?
    Jume apara, apara dapon aibi”, jei Nacom Pejume Diwesitha. Waxainchi nanta xeinatsi
    icha be pocotsi coyeneya Cristo ichi xua penanta xeinaewa.'
  boj-2014: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo yai a Qotei
    aqa areqalo qalieqa kere? Osim a gam osoryqa kere? Tamo dego bei sosai.” Ariya
    iga Kristus aqa areqalo ejunum.
  eng-OEBUS: For who has so comprehended the mind of the Lord as to be able to instruct
    him? We, however, have the mind of Christ.
  eri-eri: Itou nomo buk langa beele benou yeregou inyina, “Faiwei no Anyakaro nomo
    ninau isina waha, no edo langa Anyakaro isisiwou tuwonbona?” Onou wa, Kristus
    nomo ninau ere langa inyina.
  wiu-wiu: Enikepa Akolaline bokuke eya wa wia mekaneya piko. Ali Muno ago ete wa
    olaukademepa teyo Ali Munono tepene piko toa tetoa enemotoa-pe. Nimo wa wia mekaneya
    pikoyake anu oya-lawe totomepa Keraisuno wene pikole wene taneya meko.
  swe-swe: För vem har lärt känna Herrens sinne (planer, tankar)? Vem kan undervisa
    honom? [Jes 40:13, se även .] Men vi har den Smordes (Kristi) sinne.
  cth-cth: Apimaw Cathut lung pouknae ka panuek ni teh Cathut hah ka cangkhai han
    vaw. Maimouh teh Khrih e lungthin tawn awh.
  mti-mti: Bira Ayapan imiwa anope, sira bira Ayapan toyau wampe? Megara nu Keriso
    imiwa autu.
  pad-NT: 'Nimania hida athii Deus athi kapapirania hojaki: “Ni-ija''aria biogaki
    ida Deus kava''ibodivarani. Ni-ija''aria bikaabokaki ida Deu-ra ka''ojomo''ivini
    biogarikia.” Niki ida athii. Harivani, Ma''onahai Jahaki ava''i-ra nahonariahihivini
    mani ida akadiva''ibodivarani Cristo kava''ibodivarani fori nihaja.'
  twi-twi: Kyerɛwsɛm no ka se, “Hena na onim Awurade adwene? Hena na obetumi atu no
    fo?” Nanso yɛn de, yɛwɔ Kristo adwene no bi.
  hlt-hlt: Te dongah u long Boeipa kah lungbuei te a ming? U long anih te a cului
    eh? Tedae mamih tah Khrih lungbuei ni n'khueh uh.
  tbz-SIM: 'tì wɑ̃̀rimu kɛ tú: We nyɛ̃́ ti Yiɛ̀ nyɛ̀mmɛ̀ dòmmɛ̀? We nkù duɔ́ nyitié?
    Tínti mɛ mmɔ̀kɛmu Kirisi kó mɛyɛ̀mmɛ̀.'
  san-GUJ: યત ઈશ્વરસ્ય મનો જ્ઞાત્વા તમુપદેષ્ટું કઃ શક્નોતિ? કિન્તુ ખ્રીષ્ટસ્ય મનોઽસ્માભિ
    ર્લબ્ધં|
  ake-NT: “Ɨnʉ' uya Itepuru usenuminkato' i'tu, enupato' pe tʉuya?” ta iya. Urɨ'nokon
    nin man tɨ Kʉrai usenuminkato' esa' pe.
  qvn-NT: 'Chaynuy mana tantiay atipag runapitaga isquirbishachrüsi cay niyanmi: “Manam
    pisi musyanchu Munayniyog Dios imata pinsiayangantas. Manatan paytaga pisi ‘Wacnuypam
    u caynuypam ruranquiman’ niytas atipanchu” niyanmi. Nätan noganchim icha pinsiayanchiga
    Cristo pinsiayangannuy.'
  tku-NT: 'Tatzo''kni'' na ixtachihuīn Dios: ¿Tīchu lakapasnī''t ixtalacapāstacni''
    Māpa''ksīni'' Dios? ¿Tīchu tzē namāsu''yuni'' tū natlahua? Quina''n iclacapāstacnāuj
    chī Cristo lacasqui''n.'
  bjk-bjk: 'Ma ina na i xarnang a tinenge xö God i tengen bira: “Kaim pe öng i eöt
    tua ösöxö a dödöxömen kö Orong. Me ewe a öng i eöt tua usu ine?” Inexalik, ire
    te uruoxe ina mangana dödöxömen te Krais.'
  msy-2020: 'Godɨn Akɨnafarim kamaghɨn mɨgei: “Tina Ekiamɨn nɨghnɨzim gɨfo? Gumazitam
    bizibar amuamin fofozim Ekiamɨn sure damuan kogham.” Ezɨ erara, Kraisɨn nɨghnɨzim
    en iti.'
  bpr-bpr: Dunan i man-gu ayé du ani ta gsulat di Tnalù Dwata, manan, “Landè to gmadè
