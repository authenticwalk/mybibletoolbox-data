  viv-viv: Mena itanuwanuwa keke anafata ma Veyao Tuwaina ana buki givehawaleda gigayo,
    HakwaꞋadi Kaiwabu nuwana gihalamaneni-yo anafaiweya ginakivetuvetununi? Keke tamo.
    Tu imeꞋeyao ma Keliso nuwana gisevedamana agaimeya be Bana ginuwanuwa amine meda
    anafaiweya ime anuwanuwa. FaꞋina badi keke waꞋAluꞋaluwa Mahalina amine yo nuwama
    hidahalamaneni-yo adifaiweya hinakivetuvetunuma.
  yao-yao: Mpela itite pakulembekwa Mmalembelo Gamaswela “Nduni jwaaumanyi umanyilisi
    wa Ambuje? Nduni jwakukombola kwajiganya?” Nambo uweji tukwete umanyilisi wa Kilisito.
  tgp-tgp: Matan reti non God mo verea vara, ‘Hare mo levosahi na r̃omin Moli? Hare
    i pa er̃i pisuhi na malele isana?’ Pani enr̃a r̃a lavi na r̃omin Kr̃isto.
  auc-NT: Ayæ̈, “Wængonguï Awënë æbänö nanguï ëñente pönengää, ante æcänö ëñenguingää.
    Edæ Wængonguï ingante godömenque odömönänipa diyæ̈ ëñente baquingää,” ante yewæ̈mongatimpa.
    Mönö guiquënë Codito ëñente nänö pönënö ante entawëmompa.
  kbc-NT: Joaniɡ̶idaa diniditeloco Aneotedoɡ̶oji lotaɡ̶a, “Aɡ̶ica ini oko ane yakadi
    me yowooɡ̶odi lowooko Ǥoniotagodi, codaa aɡ̶ica ane yakadi daɡ̶a iladee Ǥoniotagodi.”
    Pida niɡ̶ida moko biɡ̶inoa lowooko Cristo mokotaɡ̶a, leeɡ̶odi Liwigo anini mokotaɡ̶a.
  bmh-bmh: Uwait nugau ze guzenai aneu, “Inug Uwait Ban nugau dabeleu abiu meu? Inug
    go dabeleu naliu murabun iboin?” Em ebuan du tub nug guzenabun iborain tam. Bo,
    igual dabuigeleu go Kristus nugau dabeleu sul.
  ctu-BL: Come ¿majqui tsi' cʌmbe i pusic'al lac Yum? ¿Majqui tsi' cʌntesa? Pero an
    lac cha'an i ña'tʌbal Cristo.
  meq-meq: 'Niye na, andza nakə mawatsa eye mə Ɗerewel i Mbəlom aye, a gwaɗ: «Wu nakə
    Mbəlom a dzala aye na, maa sər na, way? Maa ɗay ha wu ka həlay a Mbəlom na, way?»
    Ane tuk na, nəmay neheye Məsəfəre i Mbəlom mə ɗərev may aye na, nəmaa dzalawa
    gər na, andza i Yesu Kəriste nakə ma dzaliye dərmak.'
  noa-H: Hẽwandam hiek p'ã sim gaai hag hiek higwia, “K'aíu maach Hẽwandam k'ĩirjug
    t'um k'ap habarju. K'aíuta hi k'ãaijã k'apcha sim hawia jũrr hich garmua hirig
    jaauju haai sĩ” ha p'ã sim. Chadcha hãbmuajã mag hi k'ĩirjug t'um k'augba sĩeb
    mamʌ, maach hi Hak'aar wai nʌm k'ʌʌnagan chadau hich Cristoouchata k'ap'ʌ hapi
    sim, jãga wënʌrraju haai nʌ hi dau na.
  alp-NT: 'Le mere betekele me Alla Eni lepate rebe lekire be: “Tamata irekwa Tuhane
    laleIje mo hoko sae iahnauI mo.” Po ite rebe Eni Ro Misete Ikbasae itere, ite
    rekwa saisa rebe me Yesuse Kristuse laleIje.'
  san-VEL: yata ii"svarasya mano j naatvaa tamupade.s.tu.m ka.h "saknoti? kintu khrii.s.tasya
    mano.asmaabhi rlabdha.m|
  kbq-kbq: Iza Ramofo agu'agesa antahino keno nehuno antahintahia amigahie? hu'ne.
    (Ais 40:13) Hianagi Kraisi antahintahizana, tagra eri'none.
  kbh-kbh: 'Er Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Ndocná quenátabuatma
    Bëngbe Utabnabe juabna, chábioye jabuátëmbama chaotsobenama ca.” Pero bënga, chë
    os̈buáchiyënga, mondobena jajuaboyana nts̈amo Cristo yojuabnacá.'
  ron-LSB: “Căci cine a cunoscut gândul Domnului, ca să îl instruiască?” Dar noi avem
    mintea lui Hristos.
  pon-pon: Pwe ij me aja duen kupur en Kaun o, de ij me pan kak padaki on i meakot?
    A Nen en Krijtuj kotikot lol atail.
  nhe-BL: '¿Quejatza huelis quimachilise? Ipan Itlajtol Toteco ijcuilijtoc campa quiijtohua:
    “¿Ajqueya hueli quimachilía itlalnamiquilis Toteco? Axaca hueli quimachtis Toteco
    tlaque monequi quichihuas.” Pero tojuanti, quena, tijmachilíaj ni tlamantli pampa
    tijpiyaj itlalnamiquilis Cristo.'
  sps-sps: A kifon a ka to, tsonyo tsue rou tana mes te sikia non ma ka men Aaven
    Taabos ten Gov, te gim fi non ya ma faaroiny faarof a mes to te kaa minon Aaven
    Taabos ten Gov to, tana saa te kirkir en koman Vegiau Ten Gov, to sa tsue na ka,
    “A sikia ta isen ta mes te natiny non a ka te fakats non e Gov, ana sikia ta mes
    kan te onot non ma faatsuts Ya.” Sana ra to te kaa miror Aaven Taabos koma rara,
    natiny ror a foka te fakats e Krais ana ra onot ror ma arasan iny a foka ten Gov.
  wnc-wnc: Sike wamu takngatu Anutue wapatang ayanikapsa aminu tapatuta matukut taknga
    buya unin aakgak. Ita anzing matakut, “Natdetdeu Buyambam tapanindane mamin aminda
    natake itane natdetdetna tapan nomatawik? Wena,” ngang matakut. Siwan ngana Waung
    Kapata nindane musipmin pangenawan ninda natdetdeu Kraisda nataak kakngae atnataamang.
  bus-bus: 'À kɛ̃na Luda yãn wà bè: Dé bé à Dii nↄ̀sɛ dↄ̃ gbasa à lɛ́ daa? Mↄde wapinↄ
    wá Kirisi nↄ̀sɛ vĩ.'
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. — Mo ukwaw Tupàn ima'enukwaw paw
    a'e wà. Mo upuner hemiapo ràm imume'u haw rehe izupe a'e wà nehe, i'i ze'eg kwehe
    arer. Xo zanema'enukwaw paw zo nuzawy kwaw Zaneruwihawete ima'enukwaw paw zane.
  imo-imo: Gotenga ungumu i tepa nimo, Imbo narini Awilimunga konopu ltemoma liko
    manjinio. Akumunga nu narini Awilimu mane tinio. Nalo Kraistinga konopumu lino
    Kristen imboma kinye peremo.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo yai a Qotei
    aqa areqalo qalieqa kere? Osim a gam osoryqa kere? Tamo dego bei sosai.” Ariya
    iga Kristus aqa areqalo ejunum.
  eng-DRA: For who hath known the mind of the Lord, that we may instruct him? But
    we have the mind of Christ.
  knf-knf: 'Upiiŧana ţi Ulibra wi Naşibaţi aji : « In ameeŋ uşal wi Ajugun kadoo kawul
    uŋ mënţan uşal? » Kë nja ŋşë me uşal wi *Kriŧtu.'
  san-KHM: យត ឦឝ្វរស្យ មនោ ជ្ញាត្វា តមុបទេឞ្ដុំ កះ ឝក្នោតិ? កិន្តុ ខ្រីឞ្ដស្យ មនោៜស្មាភិ
    រ្លព្ធំ។
  arn-NT: 'Fey Wirin Chillka am feypilelu: “¿Iney kay kimüñmayafuy Ngünechen ñi rakiduam?
    ¿Iney anta kimeltuafuy ta Ngünechen?”, welu iñchiñ adümnieiñ Cristo tañi rakiduam.'
  zas-NT: 'Loj xtiidx Dios rëb: “¿Chu ma bigniaꞌ xixgab Dios? ¿Chu zajc gulüü Dios
    ni güünman?” Per dunuj ree, na̱j dux xgab ree ziꞌc xixgab Cristo.'
  ken-NT: Ɛ́chí mbɔ ɛnyǔ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm bɛ, “Agha ákwày bɛ́rɨ́ŋɨ
    ɛnyɨŋ ɛnɛ́ ɛ́chí antɨ Mandɛm Acha? Agha ákwày bɛ́chyɛ́ yí maníɛ́?” Kɛ mbák
    chí bhɛsɛ́ bo bho Ɛfóŋó Mandɛm áchí nɛ bhɛsɛ́, sɛ́bhɔ́ŋ ɛnyǔ ntɨ ɛnɛ́n Yesu
    Kristo áchyɛ́ bhɛsɛ́.
