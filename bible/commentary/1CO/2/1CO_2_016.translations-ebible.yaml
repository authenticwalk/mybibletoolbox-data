  xtd-NT: 'Chi ná jaꞌan tnuꞌu Ianyuux yodotnuni xá n‑kuu kueꞌe kuia, duꞌa kuu: “Ni
    ɨɨn ñayiu ma kutnuni ini nax xani ini Ianyuux, xa kuaꞌa‑i xa dakuaꞌa‑i‑ia.” Ko
    mee‑ro, ka kunduu‑ro xiꞌin Cristu, te dakuaꞌa ñaꞌa Espíritu Ianyuux ntdaa xa xani
    ini Cristu.'
  mdy-ETH: ዬይያ፦ «ፆኦሲ ዒና ዖኦኒ ዔራይ? ዒዛ ዞራኒ ዳንዳዓሢያ ዖናዳይ?» ጌይንቲ ፃኣፒንቴሢጉዲኬ። ኑኡኮ ጋዓንቴ ኪሪስቶሴ
    ዒና ዓኣኔ።
  spl-spl: '@see-verse:1CO.002.015'
  usp-NT: Jwi'l ta' ni jonok tieteman re jchomorsa'n Kakaj Dios ri Kajawl y ta' ni
    jonok ticwin chi jye'ic jno'j. Pero ke oj ye'li' kachomorsa'n chapca' jchomorsa'n
    Kakaj Jesucristo.
  zav-NT: 'Na'' Xtižə'' Diozən'' de''en nyoɉən nan: “Notono zo no cheɉni''i xbab c̱he
    X̱ancho Diozən'' to gwlazze''. Na'' Diozən'' bito bi de de''e əgwsed əgwlo''i
    beṉac̱hən'' ḻe''.” Pero Diozən'' babene'' par nic̱h choncho xbab can'' chazlažə''
    Cristən''.'
  sgz-sgz: Táit min iau parai si gam a támin kabin Buk Tabu a sormángát suri er ák
    parai ngoromin ngo, “Kápte kes ákte mánán i holhol si Káláu. Má sinih na inau
    i Káláu suri sál na mur on?” Ái sár á git i bos tám ruruna, git mánán sang i holhol
    si Karisito kabin Tanián ái Káláu a sos i git.
  kek-NT: 'Jo''ca''in tz''i̱banbil sa'' li Santil Hu: Ma̱ ani nana''oc re lix c''a''ux
    li Ka̱cua''. Ma̱ ani naru naq''uehoc xna''leb. Ma̱ ani naxnau lix c''a''ux li
    Dios yal xjunes. Abanan xban nak la̱o cuan li Santil Musik''ej kiq''uin, cuan
    ajcui'' lix c''a''ux li Cristo kiq''uin.'
  blz-NT: 'Na Alkitaap isian nitulis koi kani''imari: “Ime mbali'' a men daa momoko
    minginti''i noana Tumpu, pataka i ia mamaka''ala mantarai Tumpu ururan?” Kasee
    kitamo mba''a a men daa isian noa men koikoimo tia noa ni Kristus!'
  poe-NT: 'Méxra̱ ntáchro xroon itén Dios kíxin: ¿Xá ninkexró chrókónohe kíxin nkexrí
    tjenka̱yáxin Ìnchéni kíxin chrókjuacha sín chrókjua̱ko̱he̱ sín chꞌán ínaá? Kjánchó
    jeheni la ó chóntani tí kjuaxrexinkaon kuènte Cristo.'
  san-TAM: 'யத ஈஸ்²வரஸ்ய மநோ ஜ்ஞாத்வா தமுபதே³ஷ்டும்ʼ க​: ஸ²க்நோதி? கிந்து க்²ரீஷ்டஸ்ய
    மநோ(அ)ஸ்மாபி⁴ ர்லப்³த⁴ம்ʼ|'
  cof-NT: '@see-verse:1CO.002.015'
  srm-NT: 'A dë leti kumafa di Buku taki: Ambë seei da di sëmbë di sa sabi andi dë
    a Gadu hati faa musu lei ën soni? Ma u, fu di u abi di wan seei hati kuma di u
    ˻Jesosi˼ Keesitu, ˻nöö u sa sabi soni fëën˼.'
  qvs-NT: 'Tata Diospa killkadunpi willawanchisapa: “Mana ni pi Tata Diospa yuyayninta
    entiendinchu. Mana ni pi Tata Diosta yachachinchu.” Chashna Tata Dios killkadunpi
    rimaptin paypa Espiritun Jesukristupa yuyayninta entiendichiwanchisapa.'
  zca-NT: 'Kuze'', se'' nzobni'' lo Yech che''n Dios: Yent cho nane xmod nak xigab
    che''n Dios, no yent cho gak gab kwan le'' Dios. Per be, xa'' nzho Sprit che''n
    Dios laxto'', kinu be xigab che''n Jesukrist.'
  cbc-NT: 'Bairi torea bairo ĩ quetibʉjʉya Dios ya tutipʉ cʉ̃ãrẽ: “Ni jĩcãʉ̃ ũcʉ̃
    marĩ Quetiupaʉ cʉ̃ yeripʉ cʉ̃ catʉ̃goñarĩjẽrẽ masĩẽcʉ̃mi. Tunu bairo ni ũcʉ̃,
    Dios cʉ̃ caátipeere cʉ̃ quetibʉjʉpomasĩẽcʉ̃mi,” ĩ quetibʉjʉ woatuyupa Dios ya
    tutipʉ. Tore bairo cabaimajũcõãmiatacʉ̃ãrẽ, marĩ pʉame Espíritu Santo jʉ̃gori
    Cristo cʉ̃ catʉ̃goñarõrẽã bairo catʉ̃goñarã ãnirĩ Dios yaye macããjẽrẽ marĩ masĩcõãña.'
  qxo-NT: 'Tayta Diospa willacuyninta mana tantiyagcunapäga palabran gellgaranganchöpis
    caynömi nin: “¿Pirä Tayta Dios yarpangancunata tantiyanman? ¿Pirächi payta yachatsinman?”
    nir. Tsay gellgarangannöllam mana tantiyayantsu Tayta Diospa willacuyninta chasquicur
    salvacuyänanpä cagta. Nogantsicmi itsanga tantiyacuntsic salvacionta tarinapä
    cagta y Señor Jesucristo yarpangannö cawaycangantsicta.'
  mox-mox: Mana Buki Nugwenugweina vonaya, “Togama ana fata be eda Kaiwabu ena nuanua
    nahalamania? Ge taha toga! Ta wese togama ana fata be eda Kaiwabu navonei tolaʼai
    naviaqi? Ge taha toga!” Ta imaʼa ama fata baʼe yani diavona ana alamanidi, mana
    imaʼa ema nuanua ʼidewani Keliso ena nuanua.
  kew-kew: 'E, gore Gote-na kone naniminaaeme madaare agaa i buk-mi gupa ta: Gore
    pa onaa medame Aa Mudu-na kone rayo na-ado kiritea. Pa aa medame nipu agaa mana
    mada nalaketea yapare niaa Holi Spirit muaema onaanuri Krais-na kone meme.'
  dww-dww: “Aitau Bada na noḡotama ya kataie da tauna sibo Bada ya raukure?” Be Keriso
    na noḡotama Arue tauda tè paḡona.
  twi-ASANTE: Atwerɛsɛm no ka sɛ, “Hwan na ɔnim Awurade adwene? Hwan na ɔbɛtumi atu
    no fo?” Nanso, yɛn deɛ, yɛwɔ Kristo adwene no bi.
  aoj-aoj: Ahoꞌ, “Deiꞌ epes ami sogawa hiahawesa okom Dembinaii ma atiasi laꞌifisa
    sigihimbaꞌma anis? Owaꞌatin.” Apaꞌ deiꞌ apaꞌ mofaꞌ okom Kraisi mapaepa.
  cbv-cbv: 'Páant ã jʉmat pah jon jã́tih Dios naáwátdih naóh yapani Isaías nin pah
    ãt niíj daacáp tajĩ: “Dios nihat jéihni ã jʉmʉchah, jwiít cã́acwãboó ded pah ã
    jenah joyátdih jwĩ jéih beedácan caá. Pánih jéihcannit jʉmna, caánboodíh jwĩ jéih
    bohécan caá”, ãt niíj daacáp tajĩ. Obohjeéhtih Tʉ́ini Espíritu ã teo wáacachah,
    jwiítboó Jesucristo ded pah ã jenah joyátdih jéihna, ã weñat pínahdih jwĩ jéih
    chãjna caá.'
  taw-taw: Buk Baybol ak tɨkɨl anɨb agak, Binɨb an tek Bɨawl gos tɨmud ne ak anɨgɨl
    mɨdeb agɨnɨgab agɨl tɨkak? Binɨb an tek nop gos tɨmud wukɨnɨgab agɨl tɨkak? Bɨ
    anɨb ak tek olap ma mɨdeb. Chɨn pen, Klays gos ne ke dɨl nɨgtep gɨpun.
  jic-NT: 'Dios Popel vele: “Pjü way ma sin ''yüsa tsjan jola qjuis Jepa Dios. Pjü
    ma salejepj jupj selé jin. Ma polel javelepj tsjan más ''ücj la mijis Dios”, Dios
    Popel nin vele. Mop''in tya''acj cupj Dios Cjües. Mpes cupj polel qjuiyola Jesucristo
    jola jinwá.'
  zap-NT: 'Lo xgyiich Dëdyuzh re: “¿Txuzh che waknan gan pe rlebleedx Dëdyuzh? ¿Txuzh
    gun gan yneluu Ne?” Per le laa be zegne nuu xgyeryen Jesucrist nuu xgyeryen be.'
  wer-wer: Pöt pit Anutuu songönten köpël wë pötaanök. Pöta ngönte ngönëntak epël
    wia. “Talëpök Anutuu könöön ëwat wë? Talëpök pi omnantön ëwat sëpnaan rë moulöpën?”
    Omën Pulö naönöröak yok pangk naën ëëpnaatak tiar Pulöök rë nuulön Kristoë kön
    yawi pöl yeë.
  ipi-ipi: '@see-verse:1CO.002.015'
  qul-NT: 'Escrituraka nin: “¿Pitaj Señorpaj pensaskanta entendinri? ¿Pitaj payta
    yachachinmanri?” Chaywanpas Cristopaj yuyaynin capuwanchis.'
  tnc-tnc: 'I''suᵽaka mijare yo''oᵽũayu ikuᵽaka Tuᵽarã oka ᵽũñu o''oekarã sabojaika
    simamaka: “Maiᵽamaki Tuᵽarãte ᵽuᵽajoaika maki õrĩbeyuka. I''suᵽakajaoka maki kire
    wãrõberijĩki”, ãrĩwa''ri sabojayu Tuᵽarã oka ᵽũñu. I''suᵽaka simako''omakaja Cristore
    ᵽuᵽajoaimijikakaᵽi maᵽuᵽajoarijayu Esᵽíritu Santore mare ña''rĩjãikarã imarĩ.'
  ter-NT: 'Yoko énomone kuteâtimaka koêku ya emó''uke Itukó''oviti, enepone koêti:
    “Ako itopónoti éxea isóneu Itukó''oviti. Ákomaka motovâti enékea” kôe. Itea anéye
    ne isóneu Kristu xoko ûti, uti kutipoâti.'
  bmr-NT: 'Mɨɨro Caatɨnɨhaamefaño noono: ¿Nacu, mɨɨjoho gaajacɨuhi Moocaani esamaajeque?
    ¿Nacu, Moocaanico mɨɨjoho conooco jɨɨbeguejirahi? Jaanotɨ naha mɨɨhai Cristo esamaajema
    mihicahi.'
  fuf-fuf: 'E hoore ɗun: «Ko hombo andi miijo Joomiraaɗo on fii jannugol mo?» E hin-le
    enen ko miijo *Almasiihu on jogiɗen.'
  bhl-bhl: Yu Sunbin-Got em fut ayem tem beem weng kale ibolow fukunemoliwka! “Kante
    Kamok Fian em ibolow tem kal kekabe ye? Mak kawtiw mak banim te. Beemdiw, mak
    kunum mak ki keko, Kamok Fian elo nam kukulewe te.” Kate, nukalem ete Kulais em
    ibolow fukunin be fein aluwkabuluw te.
  ons-ons: Ea wane Anutu wane Papiaŋo iwa yale ramaike, “Maŋo Waom wet bonepinane
    don detmaike? Maŋo eweke more Anutu numa sikankaki desiake?” Ŋene Asurop, yemo
    Kristo wet bonepinane don ma gemaine.
  con-NTPO: 'Nane Chiga Tevaen''jen tsu su: “¿Majan tsu Na''su Chiga in''jan''choma
    atesupa Tisema atesiañe osha?” Me''i''on, tsa''ma Cristo ingima in''jaensi gi
    tisia''caen atesupa in''jan''fa.'
  ghs-ghs: Oi qetaqeta teei hee, Apei Soopara napemeho qupa ao gesina naate noke sinasina
    hiibaqu, oi baamu. Oiqi hiirorainihe aoke napai Kiristuho qupake qupadzomorai,
    ma Sumasai oho khoobani.
  peg-peg: ଇନାକିଦେଂକି ଇନେନ୍‌ ମାପ୍ରୁତି ମାନ୍‌ ପୁଚାନ୍‌ନା ଜେ, ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହିକ୍ୟା
    ହିଦେଂ ଆଡ୍‌ନାନ୍‌ ? ମତର୍‌ ଆପେଂ କ୍ରିସ୍ଟତି ମାନ୍‌ ପାୟାତାପ୍‌ନା ।
  txu-NT: 'Ikabẽnja kôt ne me amrẽbê: me bakukãmãremã kum, “Bẽnjadjwỳr djwỳnh kute
    mỳjja''ã amim karõ djãm me''õ kute mar? Kati. Kam, djãm me''õ kute Metĩndjwỳnhmã
    mỳjja''ã karõmã ne kum, ‘Gêdja ga ã ane’? ane. Arkati. Metĩndjwỳnh ajbit ne kute
    mỳjja kunĩ mar.” Nãm me ã me bakukãmãremã ane. Nhym be, gwaj bajbit ne gwaj Karõ
    kôt Kritu djumaro badjumar ne arỳm baje mar. Kute amikabẽn''ã amim karõja gwaj
    arỳm baje mar. Tãm ne ja.'
  eng-WEBU: “For who has known the mind of the Lord that he should instruct him?”
    But we have Christ’s mind.
  gnw-NT: Echa'ã mbaetɨ quía uicuaa cavi yandeYa ipɨayemɨngueta, jare mbaetɨ quía
    ipuere omboe yandeYa mbaembae re. Ẽrei yande yandepɨa pe yayemɨngueta Cristo ipɨa
    pe uyemɨngueta rami.
  mux-mux: ⸤Pulu Yili-ni numanale-ni piliilimú mele kapula naa piliilimiláliinga ung-pulu
    te Pulu Yili-nga bukna molemú, akili i-sipa mele:⸥ ‘Nae-ni Auliele numanale-ni
    piliilimú mele kapula kanupa piliipa, Auliele kapula mani simbaye?’ nimba molemú
    kanili. ⸤Akili sika⸥ akiliinga-pe oliu ⸤Pulu Yili-nga Minéle numanuna molemú yambuma-ni⸥
    Krais numanale-ni piliilimú mele aku-sipu piliilimulu ⸤akiliinga Auliele-ni piliilimú
    mele kapula piliilimulu⸥.
  maj-NT: 'A̱t''aha̱ b''i̱ ts''ín tjít''a éhe̱n Nti̱a̱ná: ¿Yá xi be xi nkú ts''ín
    ts''ínnkjink''un Nti̱a̱ná? ¿Yá xi tsjáni̱yáha̱? Tu̱nga ñá bi, n''enkjínk''aán
    xi nkúhu Cristo̱ a̱t''aha̱ Espiri̱tu̱hu̱ Nti̱a̱ná tíjñajinná.'
  bkq-NT: 'Warâ iwenibyem Deus itaumbyry awo wâgâ: “Ânguy mâkâ Kywymâry Deus âpaunzedo
    nutuwâbyra. Ânguy tonomeguneba, mâkâ xuruniem” warâ iwenibyem awyly. Kurâ kydâpaunzedyly
    olâ Cristo âpaunzedo ara, Deus Ispiritury kagâ awylygue.'
  kue-kue: “Yeglpre yomba ira Yaglkande nomanemo pirpogl sindre, ana ye ka yegl beke
    tenambe?” Ba no we, Krais nomanemo i-wamga.
  cot-NT: 'Aritarite ocanque itioncacojiquerogueti ocanti: “¿Queriqueate tsataqueroca
    iquenquejica Amajirote cameetsanijite intsatacaaquerinijite?” Cotanquitsiqueate
    aatimpajia iriguentiqueate tsatacaajiacaji Ishire Aapani Irioshi, irootaquequea
    atsatantajiacaroca iquenquejaguetica Quirishito.'
  bnp-bnp: I manga a ngava ni here hosi, i maea, “E rei ge lohoka na niluhoi na Bakovi
    Dagi, ge tovoa?” Pali hita, si lohoka vona a niluhoi ne Kristo.
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh kot: Mẽhõ na kot Tĩrtũm jamaxpẽr
    pumunh? Nẽ mẽhõ na pre we kãm hamaxpẽr gõ? Nà amrakati kumrẽx. Tapxipix na àhpumunh
    tỳx o àhpumunh tỳx. Anẽ. Tã mẽ papajaja mẽ pahte Tĩrtũm Karõ kapẽr mar tỳx xwỳnhjaja
    na pu htem Kris xô ri pahprĩ hã hamaxpẽr kôt omunh mex nẽ.'
  ctp-NT: 'Nde ndiya ska chaꞌ nu ndukwa lo kityi ꞌin Ndiose: “¿Ti ka nu ka biyaꞌ tiꞌ
    sa ñaꞌan chaꞌ ndaꞌan tiye Ndiose a? ¿Ta ka ꞌñaan kwaꞌuan ska chaꞌ ꞌin Ni a?” ndukwin
    kityi. Ni siya ngwañaꞌan, nan ni, wa jlyo tianꞌ sa ñaꞌan chaꞌ ndaꞌan tiye ykwiꞌ
    Krixtu, chabiyaꞌ ꞌin Tyiꞌi Ndiose.'
  opm-opm: Ihir imat na nasatin hatin hat patimur ritporhan ma brak matpa meng oh
    mamaru hat patmur. Kakdah mama pati han dir Hanipyah orhe danong awamar Gin go
    mihat sonmur. Mihat patenmur por sawa atiproheda. Basra. Dir ohe danong am ham
    imat potin oh timbasnapmur. ritporhan brak matpamur. Ohe danong am hatin oh na
    hat pati orhor dir Krais ohe dahapat da oh dirsi pat ohoh ihan dir ohnong am hat
    patimur.
  bvr-bvr: Minypa Wangarr gun-nika janguny mu-jurra gu-yurra, gu-yinaga, “Ya? Ana-nga
    an-gugaliya marn․gi nula Wangarr nipa a-yinmiya gu-borrwuja a-workiya barra minypa
    nipa an-gugaliya marn․gi a-nega Wangarr? Wurra gala ana-nga.” Gu-yinagata gu-yurra
    janguny. Wurpa lika ngayburrpa nyiburr-guna jarra nyibu-borrwuja nyiburr-workiya
    minypa Christ.
  wal-wal: Aissi giikko, Xoossaa maxaafai, “Godaa wozanaa eriyai oonee? A zoranau
    danddayiyai oonee?” yaagees. SHin nuussi Kiristtoosa wozanai de7ees.
  zad-NT: 'Cho''a Xtill'' Chioza'' nan: “Ni to kono ṉezi daa cheeni X̱ancho Chioza''
    gone'', na'' ni to kono gak wzajniile''ne'' nakan chiyaḻ'' gone''.” San cho''
    ba yoo Espíritu c̱he Chioza'' ḻoo yic̱hjlall''do''choni, ba chajniicho daa cheeni
    Crístona'' gone''.'
  kmg-kmg: Wofuŋ maŋticnere dâŋ i mozi manaweczi sâcne âzâcne mutâc eocmu? Nâŋe ine
    Kristo maŋbuc-ticnere dâŋ bajuŋgopeneŋ.
  aso-aso: 'Ee, monoꞌ godolo neꞌmo aꞌminemuꞌ tiꞌ lo lo neineꞌ ma neive: Guvelesi ve
    gilidiꞌmino eveneꞌ zaho gele nolive. Kekeꞌ hamolitesi mo gilamave. Gilamanako
    aza ma gelamineꞌ initekumuꞌ nene eveneꞌ zaho apize emelive. Tiꞌ lo lo neineꞌza
    Oꞌmosoꞌmi Sikalahuꞌ neꞌmo nene mo lelebizavo Kilisitoꞌ lulo galauꞌ gilidiꞌmino
    nene leliꞌ mo gele none. Idoꞌ gele noneꞌ nemuꞌ nene leliꞌ lute gate nene eveneꞌ
    malite ngeli izeꞌ mili lamilisave.'
  uli-uli: Babior we ye santus ye sor bo, “Itey le ye gola yael Samol luluwal? Itey
    le be yoh le yebe foloyu Samol?” Iwe ngo gich ila yesa yoh ngalgich luluwal we
    yael Kristus.
  nin-NT: Nâ ta si nggo Ungbamvu ku Abachi ku à da di, “Unggonggo hi isisurr i Atiko?
    Unggonggo ma ni itsarr Abachi inkindirr yi nggo ta na?” Inta ka kye are kama hi,
    nggo inta se ni isisurr i Kristi.
  acu-NT: 'Tura Yuse chichame tu aarmawaitai: “¿Yaachia Yuse nintimaurincha nekaamnawaita?
    ¿Tura yaachia Yusnasha nuiniarminuita?” Tu aarmawaitai. Tura wainiatrik Cristonu
    ainautikia Cristo nintimia nunisrik iisha nintimji.'
  cak-WNT: 'Achi''el ri nubij chupan ri ruch''abel ri Dios ri tz''ibatal ca: ¿La c''o
    cami jun winek ri retaman achique nuch''ob ri Ajaf Dios? ¿O la c''o ta cami jun
    winek ri nicowin nubij chare ri Dios ri achique utz chi nuben? Majun. Queri''
    ri tz''ibatal ca. Yac''a riyoj ri yoj uc''uan ruma ri Lok''olaj Espíritu, c''o
    chic c''a achi''el runa''oj ri Cristo kiq''ui.'
  ebk-ebk: Tay kanan nan naisurat as nan kalen Apo Dios, “Ay wachay nangammu as nan
    numnum Apo Dios? Ay wachay makatukun kan hiya?” Ngem mu chitaku, wacha kan chitaku
    nan numnum Cristo.
  spa-PDDPT: ¿Quién conoció la mente del Señor? ¿Quién lo instruirá? Sin embargo,
    nosotros tenemos la mente de Cristo.
  ruf-ruf: Ka Ghamaandiko pfagholonga, “Yuhi yatsimanyile tsimbutsi tse Imtwatsa?
    Yuhi yodaha kumlangulitsa Imtwatsa?” Lekeni twetwe tuna tsimbutsi tse Kiristu.
  gun-gun: Mba'eta ipara oĩa rami “Mava'e tu oikuaa 'rã Senhor 'arandu ombo'e aguã?”
    Ha'e rã nhandere ma Cristo guigua 'arandu oĩ.
  agu-BL: 'Bintzi yi jun yola''tz, na tz''iba''nt cyen: “Qui''c nin jun yi na el xtxum
    tetz yi mbi na icy'' tc''u''l Kataj Ryos. Nin cya''l nin jun yi nink tz''oc tan
    ẍchusle''n i'', na at cyakil yi ajtza''kl tuch''.” Poro ncha''tz o'' ketz jalu'',
    at len kajtza''kl, na ak''ijt yi tajtza''kl Cristo sketz.'
  isn-isn: Nyanyu nukumile kumalenga imasigo a Makulu, nuhunule kumumanyise nuanso?
