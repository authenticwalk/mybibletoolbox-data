    Jesucristo caroaro cʉ catʉgooñarore bairo mani tʉgooñarique cʉti mania.'
  eng-ULB: “For who can know the mind of the Lord, that he can instruct him?” But
    we have the mind of Christ.
  spa-VBL: Pues “¿Quién entiende la mente del Señor, y quién consideraría instruirlo?”
