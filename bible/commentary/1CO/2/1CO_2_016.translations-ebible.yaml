  pon-2006: Nin duwen Pwuhk Sarawi eh mahsanih, “Ihs me ese duwen kupwur en Kaun-o?
    Ihs me kak panawih?” Ahpw kiht, se audaudki kupwur en Krais.
  dad-dad: 'Negur nẽ Itotoya eig ye irok: “Aim Odug nẽ kisi kelei ken, ĩ faded fiyẽf?”
    Anĩ ere, ada Kristus nẽ kisi ado.'
  zab-NT: 'Lo xquiits Dios rnii: “¿Túlesa mazru nán que Dios par gaipy laany xa gúnny?”
