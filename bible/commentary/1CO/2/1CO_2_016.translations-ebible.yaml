  kan-OKCV: ಏಕೆಂದರೆ, “ಕರ್ತದೇವರ ಮನಸ್ಸನ್ನು ತಿಳಿದುಕೊಂಡು, ಅವರಿಗೆ ಉಪದೇಶಿಸುವವನಾರು?” ಆದರೆ
