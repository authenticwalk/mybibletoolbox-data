  rai-rai: Welaar ma ra Buk Taabu i piri, “Woi maa i nunura a nuknuki ra Tadaaru,
    kupi in weri?” Iaku daat, daat aa paam akoto a nuknukin Kaarisito.
  haw-1868: Owai ka mea i ike i ka manao o ka Haku? Owai hoi ka mea e ao aku ia ia?
    Aka, ua loaa ia makou ka manao o Kristo.
  ffm-ffm: 'Sabi nii Binndi ɗii mbiiri: «Homo anndi anniya Joomiraaɗo oo? Homo waawi
    waajaade ɗum?» Kaa enen, anniya Almasiihu oo njogi-ɗen.'
  arb-NAV: فَإِنَّهُ «مَنْ عَرَفَ فِكْرَ الرَّبِّ؟» وَمَنْ يُعَلِّمُهُ؟ وَأَمَّا نَحْنُ،
    فَلَنَا فِكْرُ الْمَسِيحِ!
  cop-CNT: ⲛⲓⲙ ⲅⲁⲣ ⲡⲉⲧⲁϥ⳿ⲉⲙⲓ ⳿ⲉ⳿ⲡϩⲏⲧ ⳿ⲙⲠ⳪ ⳿ⲙⲙⲟⲛ ⲛⲓⲙ ⲉⲑⲛⲁ⳿ϣⲧⲥⲁⲃⲟϥ ⳿ⲁⲛⲟⲛ ⲇⲉ ⳿ⲡϩⲏⲧ ⳿ⲙⲠⲭ̅ⲥ̅
    ⲡⲉⲧⲉⲙⲙⲟⲛ.
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Neõ sugʉ
    marĩ Opʉ gũñarĩrẽ masĩgʉ̃ mámi. Neõ sugʉno ĩgʉ̃rẽ buemasibirikumi”, ãrĩ gojasũdero
    ããrĩbʉ́. Marĩ gapʉ Õãgʉ̃ deyomarĩgʉ̃rẽ oparã ããrĩsĩã, marĩ Opʉ Cristo gũñarĩrẽ
    masĩa.'
  nal-nal: Avuna a Baar Xoxok ka piaat malasing kari, “Nis ka rexaazin ainaxamang
    sin a Piran, kuna xana viraai a Piran?” Singsaxai dia di rexaazin ainaxamang sin
    Kaarisito.
  kyq-kyq: 'Aan gɔɔ Kitap taaɗ ɔɔ: Saapm Mɛljege se tap ɓo naŋa jeele ɔɔ naŋa tap
    ɓo dɛjin̰oga? Anum naajege se jꞋɔkki saapm gɛn *al‑Masi se maakjege tu.'
  kwd-kwd: Suria na Girigiringa Abu laka'u 'e alafuu 'ilo'oo, “Te'efuta wane 'e sia
    su'asuria mola nga manatalana Alafa. Ma te'efuta wane 'ame to'omia la'u fana fa'ananaulana
    Alafa 'ania te'efuta 'ola.” Tafe'ua ma dauru lo'oo goru to'o no'o na Anoe 'ola,
    goru to'o na manatangaa 'ilaka'u manatalana la Jisas Kraes.
  ded-ded: Mitikibininau yoac yofi oho ohoya fede, “KEBUAC negen negeng imoc ngic
    mongngo naric mi negenude nga mongngo ye dederecge naric mi ammiude.” Nga nenang
    Kristoac negen negenggoc kecdimbe.
  ewe-ewe: “Ke ame kae nya Aƒetɔ la ƒe susu? Ame kae afia nui?” Ke míawo la, Kristo
    ƒe susu le mía si.
  nuy-nuy: Anaani yamba ana-wubiba-wala ngarranggu-magana-yinyung, “Yuga wu-marrbuy
    wurruj ni-yaminggarrina na-God ni-wijangayii? Yuga wurruj dawu ambunu-nguynju-nguynjijgana
    niga? Waari!” Yaani-yung wu-yamana anaani-rruj ana-wubiba, wu-magina. Yagu ngagurru
    anaani ngurru-wijangayii maaḻamburrg-bindiyung, ngurru-nguynju-nguynju niga na-Jesus
    ni-wijangayii, dani-yung.
  cop-BHC: ⲚⲒⲘ ⲄⲀⲢ ⲠⲈⲦⲀϤⲈⲘⲒ ⲈⲠϨⲎⲦ ⲘⲠϬⲞⲒⲤ ⲈⲘⲘⲞⲚ ⲚⲒⲘ ⲈⲐⲚⲀϢⲦⲤⲀⲂⲞϤ ⲀⲚⲞⲚ ⲆⲈ ⲠϨⲎⲦ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ
    ⲠⲈⲦⲈⲘⲘⲞⲚ.
  buk-buk: 'Gauc nem Anötö ndê yom daŋ, naŋ sêto yêc bocdec bu: Asa kêyalê Pômdau
    ndê gauc, ma asa gitôm bu êndôhôŋ iŋ? Lau nom-ŋga daŋ sêŋyalê dom, magoc yac taŋyalê,
    ŋahu bu Ŋalau Dabuŋ tôc Kilisi ndê gauc asê têŋ yac.'
  pri-NT: 'Ba jèe wii naa na Tii Pwicîri, pâ: Wàilàapà na tâmogòori auniimiri kà Pwi
    Ukai? Wàilàapà na ina têe cè pwina é pwa?Ésaïe 40.13 Â wàijè, âna jèe pwéelaa
    tâjè ê aunünüma kà Kériso.'
  zpq-NT: 'Na'' Xtiža'' Diosen'' da'' nyojen žan: “Nono zoa chejni''i xbab c̱he Diosen''
    cont gwzejni''ide'' Diosa''.” Perw Diosen'' ba beṉe'' chio'' Spiritw c̱he'' cont
    šejni''icho xbab c̱he Criston''.'
  por-TFT: 'Aquilo que um profeta/Isaías escreveu confirma isso. Ele escreveu: Ninguém
    / Quem [RHQ] sabe o que o Senhor está pensando.? Ninguém / Quem [RHQ] pode instruí-lo.?
    Mas nós cristãos podemos pensar sobre as coisas [MTY] como Cristo pensa sobre
    elas.'
  gwi-NT: Jii Dęhtły'aa Choh zhit gwadanakhwatł'oo, “Juu dee nats'ąą K'eegwaadhat
    ninjich'adhat gaandaii? Juu dee K'eegwaadhat jyaa danoo'ya' jaghaii heenjyaa?”
    Gaa diikhwan Ch'anky'aa Shroodiinyąą tr'ii'įį ts'ą' gwik'injiriighit geh'an Christ
    vik'it ninjich'aradhat.
  gvn-gvn: 'Godumu kuku yalaku: “Bama wanju binal wanyu Godundumunbu milkanga? Bama
    kari. Wanjungku God binal-bungal? Bamangka kari.” Yamba Godundumundu Wawubu ngananin
    binal-bungal mumbarabuku milkabu wukurrinka yala Jesus Christangka.'
  nhy-NT: 'Porke in tiotlajkuilole kijta: “¿Akin kimati tlan Dios kiyejyekoa? ¿Akin
    welis kimachtis?” Pero tejwan katlej tikpiaj Espíritu Santo, tikpiaj itlayejyekolis
    in Cristo.'
  asm-FB: “কিয়নো, প্রভুৰ মন কোনে বুজি পাব পাৰে যে তেওঁ প্ৰভুক নির্দেশ দিব পাৰে?”
    কিন্তু খ্ৰীষ্টৰ মন আমাৰ অন্তৰত আছে।
  okv-okv: amita ke amo einge kajari mitia, “Eto embo amuna Bada ta siro ta hotembari
    avo kiae avoeto Bada mane ate poekaetija,” ke ainge kajari mitia rate ungotenamo
    amo Keriso ta hotembari amo ungotenau jo ta mitia.
  mxt-NT: 'Vatyi tuhun Nyoo catyí chi: “Yori chitó tuhun cha chicá xiñi Sutu Mañi
    yo. Yori cuví sañahá chi Nyoo”, catyí tuhun Nyoo. Soco yoó cha yɨhɨ yo Tatyi Ii
    Nyoo, chitó yo cha chicá xiñi ra Cristo.'
  tzo-NT: Yu'un hech ono'ox chal ti sc'op ti Diose ti “mi junuc mu'yuc much'u co'ol
    sp'ijil xchi'uc ti Cajvaltique li' ti balumile, hech yu'un mu'yuc much'u xu' sna'be
    yo'nton ti Cajvaltique, mu'yuc much'u xu' chchanubtasat”, ti xchie. Ja'uc ti ho'ucutique
    yu'un co'ol co'ntontic xchi'uc ti Cristoe hech yu'un ti jna'betic yo'nton.
  ind-AGS: Sebab “siapakah yang bisa memahami pikiran Tuhan, dan memberi nasihat kepada-Nya?”
    Kita memang diberi kemampuan untuk berpikir seperti Kristus!
  omw-omw: 'Kuaa qarama kyero Kotira mpukuqi mwitaama tiro: Vaisivanto Kotira vu nraatoqi
    vahi inraikyara hia ntapihirara tiro, mwiva hiama qio Kotirara e mwitaa mwitaa
    hiante qiananrove, tura. Mwitaa iharovata Kotira mwanraquravanto tiriqi variharora
    tiro, Karaisira vu nraatovantovata tiriqi vahira.'
  yrb-yrb: Godinu bukaroma eno wasu, mui amarama Godinu imueta iwata meba iba dana
    Godi we mawetu utawa utasu, eno wasu. Nono Yesu Kerisonu imuetana yanuba iba Danu
    imueta ari imutaisiba i nautawa uwarama ya iwawa utaita.
  maa-NT: 'K''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “¿Yá‑né xi beè kjo̱hítsjeèn‑la̱
    Nainá? ¿Yá‑né xi ko̱ma ko̱kòya‑la̱?” Ta̱nga jñá tjín‑ná kjo̱hítsjeèn xi ts''e̱
    Cristo.'
  mcq-mcq: ꞌEnakaivo ea irara Natohwi jihuni vwiha hena kamune? ꞌEne ea irara Hu nahune?
    ꞌEnakaivo nú Keriso oni vwiha apejara.
  sus-A: نَ نَن عَ تٌشِ عَ سّبّشِ كِتَابُي كُي، «ندٍ مَرِفِ شَشِلِ كٌلٌن، عَ شَ مَرَ سِ
    ندٍ قِ عَ مَ؟» كْنْ عَلَ شَ مِشِ سُفَندِشِ شَشِلِ نَ وٌن تَن بْحّ عِ.
  jpn-1965: いったい、「だれが主のみこころを知り、主を導くことができたか。」ところが、私たちには、キリストの心があるのです。
  fra-SBL: « Car qui a connu la pensée du Seigneur pour l'instruire ? » Mais nous
    avons la pensée du Christ.
  yka-yka: Hangkan kite bi gaˈi tahāti weˈ meˈ aˈahin, peggeˈ pamikilten bi kuweˈ
    pamikil Almasihin. Tasulat hep dem kitab, pinaˈin, “Gaˈ niyaˈ aˈa ngataˈuhan bang
    ine dem pikilan Tuhanin. Duk gaˈ isab niyaˈ makajari noloˈan iye.”
  mle-mle: Mwiya tayir God diki lapa nyigaam ki javik sukwudaal, “Sikadadaad Yitaypika
    Duw God diki mawul lakwu-kwanaad? Sikadadaad dikik niki jaav niki jaav walakwu-kwanaad?”
    Aw nyan, aal nakamwiyib rawun Jisas Krais wukin tibanalik tikuw, nyan di wuki-kwada
    pik nakamwiyib wuki-kwanadiyan.
  shp-NTPO: 'Ja Diossen Wishá meran yoiai keská: ¿Tsonki non Ibon Shinannabo onanna?
    ¿Tsonmein já eseti atipanke? iki ikai, ikaxbi nonra ja Diossen Shinanya ixon,
    Criston shinannai keskáribi shinannai.'
  aom-aom: 'Bogo mevavuarue hesi bëhoho Kerisohu diehi uehorovajoho God-are Aruꞌaho
    rumoꞌe ariböviehu mevoꞌiröhoho bogo eni jëve. Ëhesi jöho God-are surire jajivoromo
    uvëꞌeje: Rahuro Badare uehoroho gavëꞌe höjo. Hesi öriroho rahuro jögoroho mamiꞌajëjo.
    Ëhi uvëꞌeje. Ëhuꞌëro God-are Aruꞌaho rumoꞌe aribövioho Keriso-are uehoroho bogo
    garuomajeje. Röhu huhu uehorovajëhi noꞌo uehorovaruëro jiëꞌëro ëhuꞌëro God-are
    Aruꞌaho rumoꞌe aribövioho nosi uehorohuꞌo bogo garomo bogo avoho mevavuoruomajeje.'
  geb-geb: Fhe Bakɨmen buni vhuuŋ ki gap khaŋ nzuai, “The Guma Bakɨme ndɨkndɨgi kaŋgi?
    The maaŋ muuŋgip ndɨkndɨgi tharir ana khɨvɨrie?” Nzara Krais ndɨkndɨk nzan ki.
  bsj-bsj: We nyimom mor nere teh re. La cha ma Liyar dor chere? La nye nyon wiki
    ner nawo Almasiya che.
  cak-cak: 'Achel nu''ij ruch''abel ri Dios ri tz''iban can: ¿C''o cami jun reteman
    achique nunojij ri Ajaf Dios? ¿O c''o cami jun nitiquer nu''ij che ri Dios ri
    achique utz chi nu''on? Man jun. Quiri'' ri tz''iban can. Jac''a roj, roj uc''uan
    roma ri Lok''olaj Espíritu, romari'' nikanojij achel nunojij ri Jesucristo.'
  chf-NT: 'Tz''ibi ayan tan u jun Dios ca''da: “Niuntu mach''an machca yuwi cua''
    an tu c''ajalin Cajnojala Dios. Mach''an täcä machca u chen trebe u yäc''ben c''ajalin
    Dios”. Pero no''onlaba, ca'' chich ayan tu c''ajalin aj Cristo, che'' chich ayan
    täj c''ajalinla täcä.'
  tlf-tlf: '@see-verse:1CO.002.015'
  piu-2006: Palunya nguwanpa Katutjaku wangka yirriṯitja ngaranyi yalatji. “Mayutju
    Katutjanya nganampa mayutju tiṉa nyinanyi. Yaṉangungku wiya palunya tjukarurrulkitjangku
    kulintjaku.” Katutjaku kurrunpatjarra nganaṉa nyinarra tjukarurru kulilpayi, Yiitju
    Kurayitjalu nganaṉanya nintintjala.
  poh-NT: 'Reꞌ cꞌahchiꞌ nikꞌorom aweh tak wili til coric maj ricꞌuꞌlej ri̱b chꞌi̱l
    i tzꞌihmbimaj cho najtir kꞌi̱j chipam i Lokꞌ laj Hu̱j wilic wi̱ꞌ riCꞌuhbal i Dios.
    Ar jeꞌ wili tzꞌihmbimaj cho: “Maꞌ hab ta wach jenoꞌ cꞌacharel nehtꞌalanic pa̱m
    ricapew-bal i Ajabe̱s Dios. Maꞌ hab ta wach jenoꞌ cꞌacharel riban chi aj tijinel
    reh, nqui rikꞌor. Jeꞌ reꞌ nok coric ruꞌ maꞌ hab ta nak wach nehtꞌalanic reh rinoꞌjbal
    i Dios chi maꞌ wilic ta ru̱cꞌ i noꞌjbal yeꞌo̱j ruꞌum i Lokꞌ laj Uxlabal, raj i
    hoj aj niminel til wilic ku̱cꞌ i noꞌjbal yeꞌo̱j keh ruꞌum i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric eh ruꞌum reꞌ kehtꞌalim woꞌ chaj bih ricapaj i Dios chiki̱j.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ teero jóanoã: Sĩcʉ̃nopera marĩ Õpʉ̃ wãcũrére
    masĩriqui. Sĩcʉ̃nopera Cõãmacʉ̃rẽ “ateré biiro tiiyá” jĩĩ dutimasĩriqui, jĩĩ jóanoã.
    Marĩpe Cristo wãcũrére tʉomasĩ́ã.'
  bjp-bjp: Buk na Gogoh i tara aragii, “Se i usum na wolwol ke Kumguui, isi ik fasi
    in patrai u?” Isau le kerer, kere malal na foron tier ae, wara le wolwol ke Karisito
    igii sing kerer.
  xon-xon: Ŋma nyi Uwumbɔr aalandak? Ŋma ga ŋmaa mɔk u waah ga ŋa pu na? Timi le kpa
    Kristo aalandak.
  tzo-ZNT: 'Jaꞌ chac cꞌu chaꞌal tsꞌibabil ta scꞌop Rioxe: “Muc muchꞌu snaꞌ ti cꞌusi
    tsnop ti Rioxe. Muc muchꞌu xuꞌ chchanubtas”, xi tsꞌibabil. Yan li voꞌotique ti
    xchiꞌinojotic xa ti Chꞌul Espíritue, ti coꞌol cꞌusi ta jnoptic xchiꞌuc ti Cristoe,
    jnaꞌojtic cꞌusi tsnop ti Rioxe.'
  mpm-NT: 'Chi siaꞌan kachi nuu tutu ii: “Yandios kuu Yandios, ti tundo jini kuɨtɨ
    nasa ndoꞌo ini maa Jitoꞌyo. Ni tu ni ɨɨn ja xndaku nuu ya. Yukan kuu ja tundo
    iyo kuɨtɨ.” Kachi tutu. Ti vasu siaꞌan kuu, ko yoꞌo naa yo ja ni ka niꞌin yo Espíritu
    Santo, chaku ini yo nasa ndoꞌo ini inijnuni Cristo.'
  ots-NT: 'Ncja ngu̱ ga ma̱m pʉ jár palabra ca Ocja̱: “¿Toca̱ di ndo pɛhtzi mfe̱ni
    rá zö pa di ntiende ja ncja ga mbe̱n ca Ocja̱, cja̱ pa pé di xifi pé hnar mfe̱ni
    más drá zö? u̱jtjo.” Pe nugöjʉ, como dí yojmʉ cár tzi Espíritu ca Ocja̱, ncjahmʉ
    dí pa̱dijʉ te i mbe̱n car Cristo digue yʉ dí øtijʉ.'
  hoy-hoy: ह्यांग पवित्रशास्त्र दा लिख्सकु आद, “याव जान्स सकतान प्रभु उन मन इक? याव
    आऊक सलाह कोळ सकतान?” लेकीन नाम दा मसीह अन्द मन आद.
  amo-amo: “Nani ghari wasa ayinno kibinai nCikilare, na ama dursuzu ghe?” Vat nani
    ti din kibinai nKristi.
  pjt-pjt: Panya nyiringka iriti walkatjunkunytja ngaṟanyi alatji, “Nganaṉa uwankarangku
    puṯu kulini Godalu unngu kulintjitja. Munula uwankarangku palunya puṯu wangkara
    tjukaṟuruṉi.” Uwa mulapa nganaṉa ngurpa nyinangi, palu kuwarila Kurunpa Miḻmiḻngatjara
    nyinanyi munula palulanguṟu Godanya tjukaṟurungku kulini, panya Christalu palunya
    kulilpai, palu puṟunytju.
  cwe-cwe: Fana viya Yamaandiko Yelile viyolonga, “Vino yelihi yoyovimanya chiyogesa
    Mndewa? Yelihi yoyodaha kumulongela cha kulonga?” Mbali cheye china nzewele za
    Chilisito.
  daa-NT: 'Ka seener gay, ŋu siir ɗo Kitamner aman : « Waa ibingit pikirre ta Buŋdi
    ? Ho waa kaak nec taaƴin̰ji ? » Kar ginte gay gin pikirre ta Iisa Masi.'
  mlp-mlp: Na ezaqgo God ago marib gamuk araq kazaq bilam, Nog diq Iyahta ago anad
    bunmo tuhurit kemim teq in suleq ta araq muturta ugta? ham. Teq Bugaw Dimunta
    in i Krais anad gibilensa i hurit kemauqta.
  ape-C: Um maresh? Iruhin ananik Buk douk kwakri namudok, “Madae enen arpen nyudukem
    Debeini ananim urkum mor manak um uwe. Aria ta mare enen arpen nyukripan um enesh
    eshudok eneshenesh uwe, uwok.” Aria apak douk marao Krais ananim um urkum mapenyap.
  bgs-bgs: Bánnal ni, su mà katô kagi ka Manama na igsulat, “Ándà palang manubù na
    ikasóddór katô panámdám katô Áglangngagán! Ándà palang manubù na makatinurù kandin!”
    Asal sikita na ágpampamaké tô ikagpát kani, su dini áknita tô panámdám i Cristo.
  faa-faa: Asiamo Kotimo sawia popasane oyapo. “Unihae Kotimo hemakapusuane epamo
    aserare? Aporo hinamo suamo aserafapo. Kepoane Kotimo enomakasimo epamo tarirare?
    Eaki aporomanomo tarirafapo.” Aíyaka Kotimo sawia popahoareapo. Asiāne Keresomo
    hemaka apura ayiáka isiapo hemakapurakanapo.
  kik-kik: “Nĩ ũndũ-rĩ, nũũ ũngĩmenya meciiria ma Mwathani, nĩguo akĩmũtaare?” No
    ithuĩ tũrĩ na meciiria ma Kristũ.
  cap-NT: 'Yoozqui niiz̈ Espíritu Santuz̈ cjen uc̈humnacaquiz Cristuz̈ pinsitanaca
    tjaajz̈a. Jaziqui zizza. Cjijrta Yooz takuqui, tuz̈ cjic̈ha: “Anaz̈ jecmi persun
    kuzquiztan Yooz pinsitanaca zizasac̈ha. Jaziqui anaz̈ jecmi Yoozquiz tjaajnasac̈ha”.'
  ksr-ksr: Iikawaa kania ii Buŋa Terenoŋ kokaeŋ oogita eja, “Pombaa uumomoya ii eja
    moŋnoŋ moŋ mende moro. Kawaajoŋ moŋnoŋ ii qambaŋmambaŋ mubaatiwaa so qaago.” Moŋnoŋ
    ii mende moroto, nononoŋ Kraistwaa uumomoya meŋ laligojoŋ. Kiaŋ.
  eng-TNT: For who knoweth the mynde of the Lorde other who shall informe him? But
    we vnderstonde the mynde of Christ.
  sbs-sbs: Njeni yo ula kwiza muhupulo we Ireeza, yo wola ku mulaya. Kono, twina muhupulo
    wa Kreste.
  sue-sue: Amira ge gayai ego itia awa, Tua moka nusora ge awa ai meni niniro baitiro
    amire nu te sero gipero awamunoi? Tepo awa. Ata nanekai Ozanare meni awa Kristo
    moka nusora ge awa puro nowenakai awa.
  fra-NCL: Car « qui a connu la pensée du Seigneur, pour pouvoir l’instruire ? » Mais
    nous, nous avons la pensée du Christ.
  snn-NT: 'Riusu coca toyani jo''case''e''ru güina''ru ba''iji. Ën coca: “Riusu ro''tayete
    cato, yequëcuabi masiye gare porema''iñë. Mai Ëjaguëni coca ye''yoye gare porema''iñë.”
    Ja''an coca toyani jo''case''e ba''iguëna, yëquëna hua''naca Jesucristo naconi
    te''e recoyo zi''inni ba''icuabi baguë ro''taye''ru te''e ro''tajën ba''iyë.'
  atb-NT: Chyúmdang má, "Hkâsu mù gâ le, ó yuq wá, haû Yhumsing é myit lé sé mù, Yhang
    lé wó mhoqshit wú é lhú?" ga kâ tô ri. Nghut kôlhang, nga-nhúng gi, Hkrisduq é
    myit lé wó é bang nghut lhê.
