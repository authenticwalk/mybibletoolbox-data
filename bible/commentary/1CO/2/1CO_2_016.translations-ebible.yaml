  mco-NT: 'Com jadu''n Dios ymɨna''ñ ma ñecy: “¿Pɨn jäy huinjɨhuɨɨyb nej Dios yhuinma''ñymɨɨdɨty?
    Ca'' ni pɨn. ¿Pɨn jäy huaad Dios yaj''ixpɨcy? Ca'' ni pɨn.” Oy ca'' pɨn huinjɨhuɨ̈y
    jecy''ajty nej Dios yhuinma''ñymɨɨdɨty, jadachambɨ ɨɨch ajt nhuinjɨhuɨɨyɨm nej
    Cristo yhuinma''ñymɨɨdɨty.'
  cpb-NT: 'Irootake rosankenatakoitakeri jaka, kantatsiri: ¿Tzimatsima yotakoperotairine
