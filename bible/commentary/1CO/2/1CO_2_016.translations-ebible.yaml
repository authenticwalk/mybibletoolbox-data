verse: 1CO.002.016
translations:
  kpx-kpx: Katealemo Bukae Hotou loui avoe, “Olena Kosive huhuihuhui hilokai. Olena
    luleleai ke haivui. Atabeu bae ke haivulivebene.” Isito nahiau Keliso huhuihuhui
    male kemo nahiau onobenobe bahatamo lulelelahalu.
  okv-H: amita ke amo einge kajari mihia, “Eto embo amuna Bada ta siro ta hotembari
    avo kiae avoeto Bada mane ahe poekahija,” ke ainge kajari mihia rate ungotenamo
    amo Keriso ta hotembari amo ungotenau jo ta mihia.
  tbo-tbo: Mei Yaubada a Buka i bahebaheya i pa, ‘Ega iyai gehouna Guyau a nugotuhu
    ita hanapugeya. Ega iyai gehouna emoemotana po ina wiatatiyeya.’ Tamogi tauta
    Keliso a nugotuhugei ta inugonugotuhu.
  mal-C: “കർത്താവിന്റെ മനസ്സ് അറിഞ്ഞ് അവിടത്തെ ഉപദേഷ്ടാവായിരുന്നത് ആര്?” നമുക്കോ ക്രിസ്തുവിന്റെ
    മനസ്സുണ്ട്.
  grc-SR: Τίς γὰρ ἔγνω νοῦν κυρίου, ὃς συμβιβάσει αὐτόν; Ἡμεῖς δὲ νοῦν χριστοῦ ἔχομεν.
  bgc-bgc: यो सच सै, क्यूँके पवित्र ग्रन्थ म्ह लिख्या से, के कोए भी न्ही जाणता के
    प्रभु के मन म्ह के सै? पर हम बिश्वासी माणस जाणा सां के मसीह के मन म्ह के सै।
  khz-khz: Kwalana Puka Veaga aonai evetaina ekilana, “Rai na Velekou aona eripaana?
    Rai na ia pene gavu-tinaa? A Keriso gena tugamagi ita gerai emiana.”
  deu-TKW: Denn wer hat den Verstand des Herrn erkannt, ihn zu meistern? Wir haben
    aber den Verstand Christus'.
  zsr-NT: 'Nayúj lu guich laꞌy, rna: ¿Nuzxa caz nözi le rzaꞌ ladxëꞌë Xanruꞌ? ¿Nuzxa
    caz gac uzejniꞌi Lëꞌ? San yuꞌu icj ládxiꞌdauꞌruꞌ rëꞌu le rzaꞌ ladxëꞌë Cristo.'
  lin-lin: « Nani ayebi makanisi ya Nkolo mpo akoka kopesa Ye toli ? » Nzokande biso,
    makanisi ya Klisto ezali kati na biso.
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie: „Prabhoe ke sotj-bietjaar ke djaane
    hai? Ke oke koetjh samdjhaai sake hai?” Tabbo hamlog Kriest ke sotj-bietjaar djaaniela.'
  noa-E: Ẽwandam iek phã sim gaai ag iek igwia, “Khaíu maach Ẽwandam khĩirjug thum
    khap abarju. Khaíuta i khãaijã khapcha sim awia jũrr ich garmua irig jaauju aai
    sĩ” a phã sim. Chadcha ãbmuajã mag i khĩirjug thum khaugba sĩeb mamʉ, maach i
    Akhaar wai nʉm khʉʉnagan chadau ich Cristoouchata khaphʉ api sim, jãga wënʉrraju
    aai nʉ i dau na.
  eng-EMTV: For “Who has known the mind of the Lord, that he may instruct Him?” But
    we have the mind of Christ.
  mib-NT: 'Chi suhva cáhán tutu iī: ¿Ndé ɨɨn cuu cuni ndese jéni ni maá Jítoho yō?
    ¿Te ndé ɨɨn cuu stéén nuū yā? Ni ɨɨn ma cúu. Achí tutu. Te vēsú súcuan te máá
    yó chi cájeni ni yō nájnūhun jéni ni Cristo.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽइन्‌हाःत्‍ले़
    निःसुआङ् वाॽबे? हे़क्‍क्‍याङ् हाःत्‍ले़ खुने़ॽ हुॽमा सुक्‍तुबे?” कर आनिगे़ग ख्रिस्‍तरे़
    कुनिङ्‌वाॽइन्‌कत्तुम्‍बे़रो॥
  xnj-xnj: Mayandiku Gamsopi gijova, “Yani mweihotola kumanya luhala lwa BAMBU? Yani
    mweihotola kumuwula?” Nambu tete tivii na luhala lwa Kilisitu.
  mmx-mmx: I ngan levelinga at Lovoang Kaala i lok keretna, “Nege iklen lodoxoma at
    ne Moroa? Nege i epovo xusu naba anasa i?” Ketla nedik mun ta xasep pam at lodoxoma
    at ne Karisito.
  cbr-NT: 'Aín bana cuënëo ca quia: “¿Uin cara Nucën Papa Diosan sinan ''unanx? ¿Uin
    cara a ''unánmiti ''ic? An usaquin ''unánti uni ca ''aíma ''icën”. Usa ''aínbi
    cananuna nun Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëxun Cristonën sináncësaribi
    oquin sinanin.'
  tee-NT: 'Pus chani ju ts''okcanta la''ixchivinti Dios: “Tis chavaich ju lai camachakxanilh
    ju ix''atalacpast''ac''at ju Dios ni laich canaulh ni camalaniya'' tu''u'' ju
    yuchi”. Chunch ju najun la''ixchivinti Dios. Para ju quijnan''an ju pacxantauch
    ju Spiritu Santu machakxayau ju ix''atalacpast''ac''at ju Cristo.'
  eng-LSV: for who knew the mind of the LORD that he will instruct Him? And we have
    the mind of Christ.
  cak-NT: 'Anche''l nu''ij chupa rutzij ri Dios ri tz''iban can: ¿C''o como jun winak
    ri reta''n anchique nunojij ri Ajaf Dios? ¿O c''o como jun winak ri nitiquier
    nu''ij che raja'' anchique nic''atzin nu''on? Pero roj ri joj-uc''uan roma ri
    Espíritu Santo, c''o chic runo''j (runa''oj) ri Cristo kaq''uin.'
  pah-NT: 'Nahã Tupana''ga ikwatijarukari ahe ve hako. Igwete ahe ei hako: “Ndokwahavi
    pa g̃a nhandepojykaharete''ga reaporog̃ita. Nomog̃itai pa g̃a ga javo ga pe,”
    ei ikwatijara. Nhandereaporog̃ita reki Cristo''ga reaporog̃ita''java''ea.'
  sja-NT: 'Tachia k''awa p''anɨ ijãadak''aa beerãpa Tachi Ak''õre net''aa p''oyaa
    k''awadak''aa, iru Ũraa p''ãdade jara bairã: ‘¿K''aipa k''awaaima Tachi Ak''õre
    k''ĩsia mãik''aapa k''aipa iru ũraaima? Iruata ne-inaa jõma k''awapari.’ Mamĩda
    mãga-e tachi ijãapataarã ome. Tachiata k''awaadai Tachi Ak''õre k''ĩsia, iru Jaurepa
    tachi k''ĩsiapipari perã Cristopa k''ĩsia bɨk''a.'
  xed-xed: 'Manda va ya nda vinda ma defteri ta mnay kazlay: Waya nda sna ta ndana
    Mgham na? Waya ta laviŋta vlaŋtá hiɗaku na kəʼa ya. Ama aŋni, ndanu manda ŋa Kristi
    ŋa aŋni ta ndanay.'
  mks-NT: 'Jáchi̱ cáchí tu̱hun Ndióxi̱: “Ni in túhún ña̱yivi a̱ cúu canda̱a̱ ini na
    ña̱ cáhvi ini Ndióxi̱, xitoho í. Ta ni in túhún na̱ a̱ cúu cachi xi̱hi̱n mé á
    ña̱ ndítahan nu̱ á caja”, cáchí tu̱hun Ndióxi̱. Joo mí, na̱ cúú cuéntá Jesús,
    cáhvi iní tá quia̱hva cáhvi ini Jesucristo jáchi̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱ ini
    mí, na̱ cúú cuéntá mé á.'
  gfk-S: I horek no nianga tane God di ga pakat ie i tange, “Nesi gate tale be na
    nunure no lilik tano Watong? Ma nesi i tale be na hausur ie?” Iesene dait, dait
    hatur kawase no mangana lilik tane Krais.
  bmu-bmu: Miaŋgö könaŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Kembugö urumötmötŋi
    mi azi kunŋan kun qahö mörök. Miaŋgöra kunŋan i goro qambaŋ waŋgimawaŋgö dop qahö.”
    Kunŋan mi qahö mörökmö, neŋön Kraistkö urumötmötŋi memba maljin. Mewö.
  dgz-dgz: God nop mega wataget ok anega seane, Orup ansena God imua mega anuiniwa
    asigip tan? Ae, waenapan da uon. Go nu Keriso imua, God Guewa gapan, anu kakayasivin.
  eng-GNV: For who hath knowen the minde of the Lord, that hee might instruct him?
    But we haue the minde of Christ.
  zaa-NT: Porqui'ni núní té capacidad quì'į para gunibí'ą la' rulábalatsi' qui' Señor
    cá. Núní té la' ritelíni suficiente quì'į para quixá'anią Señor ttu enseñanza
    nu labí chi yùe cá. Lanú. Pero ri'u nna chi té la' ritelíni qui' Cristua lani
    ri'u.
  eng-WEBSTER: For who hath known the mind of the Lord, that he may instruct him?
    But we have the mind of Christ.
  guh-guh: 'Dioso pejumelivaisibaxutota bajaraxua yabara jumaitsi mapacueniaje: “Itsajivi
    ata apo yapëtae pacuenia najamatabëxaina pepo petuxanenë Dioso. Nexata itsajivi
    ata apo caëjëpaetsi pemuxujiobinexa Dioso,” jai Dioso pejumelivaisibaxutota. Nexata
    pacuenia Cristo jamatabëcueneitsi, bajara vaxaitsi ata jamatabëcueneitsitsi. Nexata
    itsajivi ata apo caëjëpaetsi vajanacajamatabëcueneyapëtaenexa. Apo caëjëpaetsinua
    vajanacamuxujiobinexa.'
  bon-bon: Oogäräneji mene te jiicenige egä, “Laasi nyene biname, lui te umle gyene
    Yageyame me ngene atwanena? Laati te ibibi gyene teebine umle mene jajanename?”
    Mine age tema biname, lui bime cabu pisi nyene Keriso me ngene atwanena.
  nhw-BL: '¿Quenicatza huelis quimachilise? Ipan Icamanal Toteco ijcuilijtoc campa
    quiijtohua: “¿Ajqueya hueli quimachilía itlalnamiquilis Toteco? Amo aqui hueli
    quimachtis Toteco tlaque monequi quichihuas.” Pero tojuanti, quena, tijmachilíaj
    ni tlamantli pampa tijpiyaj itlalnamiquilis Cristo.'
  swh-ONEN: “Kwa maana ni nani aliyefahamu mawazo ya Bwana ili apate kumfundisha?”
    Lakini sisi tunayo mawazo ya Kristo.
  wbi-wbi: “Ghwe veeni anoghile kukagula amasio gha Mutwa, juno anoghile kukum'bulanisia
    umwene?” Looli tulinamasaghe gha Kilisite.
  bba-bba: “Domi wɑrɑ u Yinnin bwisikunu yɛ̃. Wɑrɑ u nùn bwisi kɛ̃ɛre.” Goo sɑri.
    Adɑmɑ bɛsɛrɑ sɑ Kirisin bwisikunu yɛ̃.
  eng-KJVCPB: For who hath known the mind of the Lord, that he may instruct him? But
    we have the mind of Christ.
  kgk-NT: 'A-rami he''i Nhandejáry kwatia nhe''ẽ: “Avave ndoikwaáiry Nhandejáry py''a-py
    oĩ va''e. Ndaipóri ombo''e va''erã íxupe mba''eve-rehe.” Upéixa he''i kwatia-rehe.
    Ha nhande katu, Nhe''ẽ Marangatu tee va''e oime-ma nhande py''apy-py. Oiko-ma
    Cristo py''a nhande py''apy-py.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Mo gioono Udaanga Anutuuqaa
    yaata tinniki vai kuaivaa too rikioo aikiooma kua voovai inna kiaa mminarannee?
    Kua fafaaraivoono itaa kua tiivai. Mo ta Yisuu Kirisiinna yaata tinniki vai kuaivaa
    varaunnavai.'
  cpy-cpy: 'Rootaki rojankinata-koetzi-takari paerani jaka, ikanteetzi: ¿Eenitatsima
    yotako-peroteerini ikenkishiryahaari Awinkatharite? ¿Eenitatsima materini riyoteeri?
    Rooma aakapaeni, riyotakaa-yiteero okanta-kota ikenkishiryaani Jeepatzii-totaa-rewo.'
  mpx-mpx: Kaiwena i ola Buki ana baaba, “Nige etega Babala wana nuwatu i aatena ge
    bosowaina ni panpankiti elana.” Yaa kila Babala Keliso wana nuwatu ta atena.
  wbp-wbp: 'Kujanya-ka wangkami Payipulurlaju: “Nyiyarlangu ngula-ka Kaaturlu manngu-nyanyi
    kanunju-karirli, kuja-piyarlu kulalpa nganangku yapangkuju manngu-nyanjarla milya-pungkarla.
    Kulalpa nganangku pinarri-mantarla Kaatuju nyiyarlangukuju!” Ngulaju ngula-juku.
    Ngaliparlu ngula karlipa mardarni Pirlirrpa Kaatu-kurlangu, ngulangkuju karlipa
    milya-pinyi Kaatuju Jijaji Kiraji-piyarlu.'
  luo-luo: “Koso en ngʼa mosengʼeyo pach Jehova Nyasaye ma dingʼadne rieko?” Wan to
    wan gi pach Kristo.
  nhe-NT: '¿Quejatza huelis quimachilise? Ipan Itlajtol Toteco ijcuilijtoc campa quiijtohua:
    “¿Ajqueya hueli quimachilía itlalnamiquilis Toteco? Axaca hueli quimachtis Toteco
    tlaque monequi quichihuas.” Pero tojuanti, quena, tijmachilíaj ni tlamantli pampa
    tijpiyaj itlalnamiquilis Cristo.'
  aii-aii: ܣܵܒܵܒ ܡܵܢܝܼ ܟܹܐ ܝܵܕܹܥ ܪܸܥܝܵܢܵܐ ܕܡܵܪܝܵܐ ܩܵܐ ܕܡܲܠܸܦ ܠܹܗ؟ ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܐܝܼܬ
    ܠܲܢ ܪܸܥܝܵܢܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Atakkii Isaiah-unniiñ sivuniksriqiri apiqsruaniktuq, itna, “Kiami iḷisimavauŋ
    isrummataa Agaayyutim, suli kia iḷisautitlavauŋ?” Aglaan Ipqitchuamik Irrusriqaqtugut
    iḷisimapluta isrummataanik Christ-ŋum.
  msb-msb: Nasurat ngani sa Banal Na Kasuratan, “Sin-o an makaaram sa kaisipan san
    Ginoo agod makatukdo sa iya sin bisan nano?” Pero an aton kaisipan ginagiyahan
    ni Cristo.
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Jin³ hein² ha¹chian² ma²ca¹ŋë́h² dsǿa¹²
    ha²lah dsø²jiag¹² dsǿa¹² Diú¹³. Jin³ hein² ha¹chian² tiúh¹ heh¹ Diú¹³ jǿg³,” rø²juúh²
    si². Cónh¹jøng² jniang³ báh³ dsa² ma²ne³ ha²lah dsø²jiag¹² dsǿa¹² Cristo.'
  dso-dso: ସାସ୍‌ତରେ ଲେକା ଅଇଲାପାରା କେ ମିସା ମାପ୍‌ରୁର୍‌ ମନର୍‌ କାତା ଜାନି ନାପାରତ୍‌, କି
    କେ ମିସା ତାକେ ସିକାଇ ନାପାରତ୍‌ । ମାତର୍‌ ଆମେ କିରିସ୍‌ଟର୍‌ ମନ୍‌ ପାଇଆଚୁ ।
  meu-meu: Badina be daika ese Lohiabada darana dibana, bena baine hadibaia? Ḡau tamona,
    ita ese Keriso darana vada ta abia.
  yva-NT: '@see-verse:1CO.002.015'
  dgc-dgc: Da éwan tu nakapospos ta isip na Panginoon. Ewan tu makapagtoldu diya.
    Pero sikitam éy tukoy tam i isip ni Cristo.
  zpm-NT: 'Ni nligaa zha guieṉ zhow, zigne zhobneeque lo Xtiidz Dios, zaatne rnee:
    “Choot grieelod gacnaṉ pe nac miṉe no guic Dios guṉ me, choot grieelod glu lo
    me pe nac miṉe no guṉ me.” Per no, ndioṉ now, sac grë ncuaaṉe naṉ Jesús, bneedz
    me diidz lo no ye no gocndioṉa.'
  hix-NT: Àsok tawro hana. Onà wyaro nken hamà, àmenhosahonhàrà. Kohkomo yehutwatxho
    hutwahra natxow hamà, toto komo. Àro ke, onà wyaro kanye ehxera nay hamà, Kohkomo
    wya. Onà wyaro amna nhutwamohsehe, owya yaworo uhutwatxho me, kanye ehxera nay
    hamà, àwya. Àro wyaro rma nkehe, àmenhosahonhàrà, nyamoro hoko. Kàwyam haxa ryhe,
    Kryestu yehutwatxho wyaro rma rha tehutwetxhe, noro yoh me kesnàr kom ke. Àro
    ke, kehutwatxho komo hutwahra rma rha natxow hamà, nyamoro ha.
  sim-sim: Mashi Avui Wasilakahi karem li kayehendari sir. �Lawe mende avak Wasilaka
    sunguwavu orhin heyehe orin owesaweku? Wahau.� Karem li kayehendari sir. Hako
    nir Kraisin hishindiyanda ma nir, Krais os or hishinda hom ni hishinda nir.
  npi-ULB: किनाकि “कसले परमेश्‍वरको मनलाई जान्दछ ? र कसले उहाँलाई अर्ती दिन सक्छ ?”
    तर हामीसँग ख्रीष्‍टको मन छ ।
  cgc-cgc: Iling man tan ambal naan ta sinulat na pulong ta Dyos, “Ula may nalam daw
    ino naan ta isip ta Ginuo! Ula man may pwidi maglaygay ki kanen!” Piro kiten i,
    nlaman ta daw ino naan ta isip Cristo tenged Dyos Ispiritu Santo naan ki kiten.
  tim-tim: Aregât Anutuŋe makto Yesaiaŋe hin kulemgoep, “Luâk âmbâleŋe Anutuŋe wan
    me wan nâŋgâmap are nâŋgâm heŋgemgowaigât dop bo tatâp. Akto siâŋe Anutu nâŋgâ
    nâŋgâ hekalaŋbiapgât dop bo tatâp.” Gârâmâ nenâmâ Kristogât nâŋgâ nâŋgâŋaet den
    mem manmaen.
  yor-yor: “Nítorí ta ni ó mọ ọkàn Olúwa, ti yóò fi máa kọ́ Ọ?” Ṣùgbọ́n àwa ní inú
    Kristi.
  wos-wos: 'Hurufatikéndakaka, Godna nyingambu angi dé wa: “Héndé Néma Duna mawuli
    xékélaki, déré déka jémbaka wakwenjoka?” Wungi wandéka Kraisna mawuli saréké dé
    nana mawulimbu té.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “¿Caiba dadjirã Boro crĩchara cawa b̶ʌ?
    ¿Caiba idjía jaradiai?” Baribʌrʌ dadjirãba Crito crĩchada eropanʌa.'
  eng-F35: For “who has known the mind of the Lord, that he may instruct Him?” But
    we have the mind of Christ.
  ind-ind: '“Manusia tidak mungkin mengetahui pikiran TUHAN! Tidak seorang pun mampu
    memberikan nasihat kepada-Nya.” Oleh karena itu, hal yang sangat luar biasa bagi
    kita adalah: Melalui Roh Allah, kita diberi kemampuan untuk berpikir seperti Kristus!'
  pes-OPCB: زیرا «کیست که بتواند افکار خداوند را درک کند؟ کیست که بتواند به او تعلیم
    دهد؟» ولی ما این امور را درک می‌کنیم، زیرا فکر مسیح را داریم.
  mpt-mpt: Niminbabe, Gode buk temo baanoa Nakaia unangai nib Sume e bobol tem funino
    mo tekein keniba eka e okoko mo alebana nomabibbabo genobiobe. Ina otane Klaiste
    bobol tem funino Gode Hobe nibo omyebio kesoa nakaia unangai Gode Hobe i bobol
    temo mo bibe biebai nib bobol tem funino mo tekein kenomabibbabe.
  ssx-ssx: Hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa Tekehalina꞉ hone wita꞉la꞉eki
    hali epima꞉ handa꞉la꞉pe. Hali epima꞉ ipiki pa꞉ta꞉ Doeki pie laa lapeke ya꞉la꞉pe
    laa wape pa꞉la꞉me. Koto pa꞉la꞉pate nikana꞉ma꞉ witoloma꞉ honeta꞉ Ketisoma꞉ wita꞉la꞉
    tupa꞉ kone witoloma꞉me.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, yooi í mɑ̀ lɑsɑbui Aɔ̃ Lɑfɛ̃ɛ hee ku muɑɑ
    bisi. Kù wɛɛ. Ammɑ ɑwɑ ɑ̀ nɛ lɑsɑbu dimi ɑkɑ̃ do Kirisi.
  gaq-gaq: ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଡିରକମ୍ ଗୁଆର୍‌ ବକେ; “ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ମନ୍‌ନେ ବାବ୍‌ନା
    ଦ୍ରିଗ୍‍ୟାଏ ? ଜାଣ୍ଡେ ଆମେକେ ଆଦେସ୍‌ ବିୟାଏ ?” ମେଁ ଡିଃଡି ଡିଙ୍ଗ୍‌ଲେଃ ନେ କିସ୍‌ଟନେ ମନ୍‍ନେ
    ବାବ୍‌ନା ସାଃ ନେଲେଃକେ ।
  gof-RNT: Geeshsha Maxaafan, “Godaa wozanaa erey oonee? Iya zoranaw dandda7ey oonee?”
    geetettidi xaafettidayssa mela. Shin nuus Kiristtoosa wozani de7ees.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକାଗି, “ଅକଏ ପ୍ରାଭୁଆଃ ମନ୍‌ ସାରିୟାଏ ? ଅକଏ ଇନିଃକେ
    ଇତୁ ଦାଡ଼ିୟା ?” ମେନ୍‌ଦ ଆବୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମନ୍‌ବୁ ନାମାକାଦା ।
  gah-gah: 'Nenemú gakó láa liki luhuva gizinamó nene gihila neve: Guivahanímini agikagú
    gakó nemó nene éaho gilitimó neve. Gakó akó noligo nene hí vémo alémo vatí igo
    limó neve. Ma nomive. Ma nomimóza, leza nene Kilistoni geleakaláámini oko nominune.'
  lcm-lcm: Arai, si kana katala tun tuk a lomlomonai i Volava asi kana pinipini ania?
    Sikei namem, lenginang namemlapo atogon a lomlomonai i Karisto.
  aer-aer: 'Iwenhe renhe-arle ayenge angkeke-arle aneme arratye anthurre alakenhenge
    Isaiah-ele arrule anthurre intelhe-ileke pweke Ngkarte-kenheke: “Angwenhele apeke
    itelareme iwenhe-akweye Ngkarte apeke itirreme-akerte? Kenhe arrpenhele renhe
    akaltyele-anthetyakenhe nthakenhe itirretyeke arne areye-akerte.” Kenhe anwerne
    itelareme nthakenhe-arle Christ itirremeke anwerne-arle atnyenemenge Utnenge Akngerre
    kwene anwerne-kenhe-nge.'
  qvc-NT: 'Chayraykum Dyuspa Santu Librumbi nin: “Manam pipis atinchu intyindiyta
    Tayta Dyus yuyashqanda, ni atinchu nimatapis yach''achiyta Tayta Dyustaqa”, nishpa.
    Piru Santu Ispiritun yanapawaptinchiqmi, Jisukristushina atinchiqllapa yuyayta.'
  tgl-ULB: “Sapagkat sino ang nakakaalam sa isip ng Panginoon upang siya ay turuan?”
    Ngunit nasa atin ang pag-iisip ni Cristo.
  cbs-NT: 'Na jaskakidi Diosun jancha yuixunika Isaíasin yuikin: “Diosun shinan tsuan
    unanmajaidaki. Ja inun, tsuan Dios yusintidumadiki”, abianiken nukubudan, nun
    ma Criston shinan jayaken jawen Yushin Pepatun nuku yusinkubainmiski.'
  xtm-NTPP: 'Vaa: “¿Na in ni jini naxe jani ini Iya Tátnuni ma? ¿Na in ni kaxtnu''u
    nuu ya naxe sa''a naxe kúu ya?” Kovaa yo''o chi ka neva''a o janitnuni maa Cristo
    ma, te chukan kúu ja ka ndása''a o kuenda.'
  nnq-nnq: Andi Majandiko pagalenga, “Beneke abagamanyi malango ga Angwana? Beneke
    abaotwile kaboula?” Nambu twenga tukweti malango ga Kilisto.
  bao-NT: 'To birira Ʉmʉreco Pacʉ wederique o biro ĩi: “¿Ñiru, Ʉpʉ cʉ̃ ca tʉgoeñarijepʉre
    cʉ̃ majiti? ¿Ñiru, cʉ̃re cʉ̃ wede majiobogajati?” ĩi. Mani pea Cristo cʉ̃ ca tʉgoeñarore
    birora mani tʉgoeña.'
  san-ORI: ଯତ ଈଶ୍ୱରସ୍ୟ ମନୋ ଜ୍ଞାତ୍ୱା ତମୁପଦେଷ୍ଟୁଂ କଃ ଶକ୍ନୋତି? କିନ୍ତୁ ଖ୍ରୀଷ୍ଟସ୍ୟ ମନୋଽସ୍ମାଭି
    ର୍ଲବ୍ଧଂ|
  huv-NT: 'Atnej ajlüy tiül Mipoch Teat Dios, cos apiüng: “¿Jane alndom majaw leaw
    alwüx omeaats Teat Diosa? ¿Ngwüy, jane alndom maquiaach neje?” Nganüy icootsa
    leaw ajiüraats Nangaj Espíritu alndom maxomaats omeajtsaats wüx leaw apiüng Teat
    Cristo.'
  otn-NT: 'Porque nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ra̱ hya̱ ngue ɛ̱na̱: “¿Te''o
    ni̱ ja̱''i̱ da̱ zä da̱ ba̱rpa̱bi̱ rá̱ n''yomfɛ̱ni̱''a̱ ma̱ Hmu̱hʉ? ¿Te''o da̱
    ''yɛ̱na̱ ngue bi̱ m''mʉhrá̱ xännba̱te Oja̱ ngue bi xännbi̱ te øt''e?” Pɛ nu̱jʉ,
    ra̱ Espíritu Santo''a̱ dí̱ n''yohʉ, ''nɛ̱ gue''a̱ ra̱ Espíritu Santo øt''e ngue
    dí ti̱mhmʉ zits''ʉ hanja rá̱ n''yomfɛ̱ni̱ ra̱ Cristo.'
  nop-nop: Wendok Youkudip Mededi indiŋ yolak, “Wapum’walaŋ nadinadi u nediyeŋdi nadilak
    ale kedem nindidimewek?” U biyagoŋ, iŋgoŋ Munabulidi nihitubu-lodaune Kilisto’walaŋ
    nadinadi kedem nadidakale-hinakayam.
  obo-NT: Oyyos duwon no-ikahi riyot Nosulat no Kahit Monama no mid ungketen to, “Waa
    ahad ondoy no nokosaddoo to poomdom to Monama, woy waa en od pokopomandu to ollog
    nod puungan din.” Piru siketa, id boggayan ki to Monama to poomdom no od poko-iling
    to poomdom ni Disas Krays.
  cak-ENT: 'Cachi''el ri nbij chupan ri rutzij ri Dios ri tz''iban can: ¿C''o comi
    jun vinük ri retaman achique nunuc ri Ajaf Dios? ¿O c''o comi jun vinük ri ntiquer
    nbij chin rija'' ri achique ri utz que nbün? Quiri'' ri tz''iban can. Jac''a roj
    ri nkuruc''uan ri Lok''olüj Espíritu, c''o chic runojibül ri Cristo kiq''uin.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤜᤠ᤺ᤳᤗᤧ ᤏᤡ᤺ᤛᤢᤀᤠᤱ
    ᤘᤠ᤹ᤒᤣ᥅ ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠ᤺ᤳᤗᤧ ᤂᤢᤏᤧ᤹ ᤜᤢ᤹ᤔᤠ ᤛᤢᤰᤋᤢᤒᤣ᥅” ᤁᤖ ᤀᤠᤏᤡᤃᤧᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤁᤳᤋᤢᤶᤒᤧᤖᤥ॥
  mie-NT: 'Chi cáhān tutū īī: ¿Ní iin cuu cunī nāsa jáni inī maá Jētohō ō? ¿De ní
    iin cuu stéhēn nūū yā? Ni iin mā cūú. Cáchī tutū. De vísō súcuán de maá ó chi
    jáni inī ō tá cúu nūū jáni inī Cristo.'
  san-TIB: ཡཏ ཨཱིཤྭརསྱ མནོ ཛྙཱཏྭཱ ཏམུཔདེཥྚུཾ ཀཿ ཤཀྣོཏི? ཀིནྟུ ཁྲཱིཥྚསྱ མནོ྅སྨཱབྷི རླབྡྷཾ།
  qve-NT: 'Chaymantan Bibliapiqa khayna escribisqa kashan: “¿Pitaq yachanman Diospa
    piensasqankunatarí? ¿Pitaq Diostari yachachiyta atinman?” [Isaías 40.13]. (Manan
    ni pipas Diospa piensasqantaqa yachanmanchu, nitaqmi ni pi runapas Diostaqa yachachiyta
    atinmanchu). Noqanchismi ichaqa, Diospa Santo Espiritun noqanchispi kasqanrayku,
    Jesucristo hina piensanchis.'
  pao-NT: “Mu numu gi ka Te Naa soonammena nakasopedakwatoo. Oosoo numu ooonakwatusoo
    sopedakwatoo gi umu puu hemma oo tunedyooe-wa'ne'yoo.” Pana tamme oo nakasopedakwatoo
    ka Te Pabe'e tusooyugwena ka Te Naa Besa Pooha-toohakwi.
  cbu-NT: Apanll yandamarini átcha; ¿Nitaati tputs Apanllpat mangu tatsamook? nduni.
    Ashiri ¿chakaja Apanllee, Mangish pishtakcha; piy shingcha, táyach? átcha Apanlli
    kuku. Ashiri iysha Isusoo chínash mangoonkuni, ¿chakaja iyaa tayaspatach? Apanllimaritcha
    Wani Isusoo kuk iyaa tayaspatakiya. Tayaspatakchu, mangeetsini p'tseekchu, tputsee
    kuk payumaam pinasaktanicha. Ashirucha, Apanllee Wani izuuru mangoonangtsa minamari
    mangooz chinamaama; siyaa atashina.
  usa-usa: 'minnáyaba Áánûqtuni watáama agamatá-kánnáágómá mirá kétiye: “uyátárai-nakoni
    aúyánámmá náawa ítama ánatatukaiyo? náawa kanaaráq uyátárai-nakoma aráátiniyo?”
    mirá téna kétimanibo Îtu Káríqtoma wenamáárîq wenaúyánámmá ketáámá káonaunataamanibo
    waayúkama wení Aokaq-Áágómmá íma matáa-kayukama íma kanaaráq káonaae.'
  soy-soy: 'Li Uléécɑɑ ritɛlɛ́-i wɔ́lɑɑlɛ̃ tɛ: Wóo Upíimɑ kɛmúŋɛ́ nyu? Wóo yɛ́
    fe uu mɛsɔhɔ u kpɑ́? Amɑ́ Kirisi kɛmúŋɛ́ nɛ tɔ̃́ kɛkɔ́ yɛ kɛsɛ lɛ.'
  hui-hui: Anduane Homogonaga mbugani lo ngadagua ogo, Anduane Homogonaga bu mini
    aiwa manda bidabe. Ibuhondo, Agua bibe agua nabibe, lalu mbirali aiwa labehe kabe,
    lalu gilibu nga. Anigo Keriso hameigini kamarume ina Kerisonaga mini karulo kamagoni.
  amf-amf: “Barjosa qaabonam dhesana damea hayne? Kiam kiileasin hayne?” hamayse thaapadhondettsine.
    Kiristoossa qaabono wosa iinte daane.
  quc-NNT: 'Kub''ij k''u ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “¿Jachin lo etamaninaq
    ru chomanik ri Qajaw Dios? ¿Jachin ta k''u lo ri käkowinik kuya u no''j ri Are''?”
    —kächa''. Pune ta ne je ri'', ri uj k''o ru chomab''al ri Cristo quk''.'
  dob-dob: Onaꞌaiꞌaila, nigeya ꞌebweu yaita Yaubada ꞌina nuwanuwa ꞌimwalamwalatoni
    be ꞌaene ꞌida eꞌitena, ta ꞌaboꞌada esiya Keliso ꞌina nuwanuwa ꞌenega tanuwanuwa.
  wrs-wrs: Sesoana tombaimorava os novol velohv, An si levrapiavav nengavnangmba mendeklinamba?
    An si hemba numhavav? Owai, heva os pivva av Kristusna nengavnangna, manara Sesoasongolva
    piinda einv.
  mca-mca: 'Qe ke'' we''nika''ajji'' yit''ij: —¿Ƚekpa'' qu'' nenikfe''lets pa'' ƚaqjamtikineye''jkii
    pa'' Yatsat''ax''inij, qa ƚekpa'' iye qu'' nijatshenijkii pa''qu'' wekweke''?—
    Qa inekhewel qa hats na''l ine''m pa'' ƚaqjamtikineye''jkii ha'' Cristo.'
  tzo-TZC: 'Yuꞌun jech tsꞌibabil ta scꞌop Diose: “Muꞌyuc buchꞌu yaꞌbinoj cꞌu sꞌelan
    snopobil yuꞌun ti Diose. Muꞌyuc buchꞌu xuꞌ ta xchanubtas ti Diose”, xi. Pero ti
    voꞌotique oy ta jtojoltic ti snopobil yuꞌun ti Cristoe.'
  mya-mya: ကျမ်း​စာ​တော်​တွင်၊ ``အ​ဘယ်​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရှင်​၏ စိတ်​သ​ဘော​တော်​ကို​သိ​ပါ​သ​နည်း။
    အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​အား​အ​ကြံ​ဉာဏ် ပေး​နိုင်​ပါ​သ​နည်း'' ဟူ​၍​ပါ​ရှိ​သည်​အတိုင်း​ပင်​ဖြစ်​၏။
    ငါ​တို့​မူ​ကား ခ​ရစ်​တော်​၏​စိတ်​သ​ဘော​တော်​ကို​ရ​ရှိ​ကြ​၏။
  gng-NT: 'Nì te tɛn nà kɛle'' *Uwien ya gbɔnku ni nɛ. Nì kɛle'' ki ye: «Ŋmɛ bɛn
    Yonbdaan ya yɛnmaale? Ŋmɛ li fre kí gbiere wɔ?» Ama tinbi wɔn, ti ŋmɔbe Kristo
    ya yɛnmaale nɛ.'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu entsa pillave: ¿Maa Bale Ruku naaju pensañuba mi
    dejun? ¿Maa yanu mijakaakenuu dejun? tive. Tsaave, tsaanuren lalaya Cristo naake
    pensanguemuñuba juntsa pensaa tadeeyu.'
  ikk-NT: Ya kẹ Ẹhụhụọ-nsọ gi sị, “Onyẹ marịn obi Di-nwọnni-ẹnyi? Onyẹ k'e ri-ẹka
    dụn a ọdụn?” Kanị, ẹnyi e nwọnghọ obi Kraịstị hụn ẹnyi gi a marịn obi Di-nwọnni-ẹnyi.
  leu-leu: 'Senaso lana Xakalayan Taap a kuus: “Naseꞌ texaas sena lamonan sina Memai?
    Naseꞌ fexaxaas sena fapitie?” Taasaxa netaara xo, taara toxan a lamonan si Krais.'
  maz-NT: '@see-verse:1CO.002.015'
  bod-N: དེ་ལ་ཇི་སྐད༌དུ། གཙོ་བོའི་ཐུགས་ནི་སུ་ཡིས༌རྟོགས། ཁོང་ལ་བསླབ་བྱ་སུ་ཡིས༌སྟོན་ཞེས་གསུངས་པ་ལྟར༌ཡིན།
    འོན༌ཀྱང༌། བདག་ཅག་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ཐུགས་དང་ལྡན་པར་གྱུར༌པའོ།།
  tca-NT: 'Erü Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “¿Texé nüxü̃ tacuèx na ṯacügu
    naxĩnüxü̃ ya tórü Cori? ¿Rü texé nüxü̃ tacuèx na Tupanaxü̃ taxucu̱xẽxü̃?” ñanagürü.
    Natürü yixema nixĩ i aixcüma nüxü̃ icuáxü̃ i ngẽma Cristu nagu rüxĩnüxü̃.'
  zpl-NT: 'Lu ichiꞌ Stichiaꞌ Diose rni: “Lecati nuꞌlu elliebacuꞌ Diose para nú nilla
    lu Diose nú xi riꞌinu.” Pero liaꞌahua equie cuendaꞌ Espíritu Santo neca tucu necatsela
    elliebacuaꞌahua cuna Jesucristo nu Diose.'
  mbc-NT: 'Mîrîrî warantî Paapa maimu e''menukasa''ya taasa'' man. See warantî taiya:
    Anî''ya Uyepotorîkon esenumenkato'' epu''tî pepîn. Anî''ya Uyepotorîkon panama
    pepîn taasai''ya man. Tîîse uurî''nîkon esenumenka Cristo esenumenkato'' warantî.'
  ndg-ndg: “Ywa nyai ywaweza kuyatanga malongo ga Ngwana, ambae ywaweza kumpundisha
    ywembe?” Lakini twabile ni malango ga Kristo
  wsk-wsk: “Awiri Kari Biya ko ikia mu ari ikiso ale te iki se nu kiti gurugokko?
    Mena.” Bare ana mu Kristus ko ikia mu anananga ningi aniso.
  toj-NT: Porque ja ba yabal ja Diosi huax yala que mi ni june ja ma' oj bob snaa
    jastal huan pensar ja Cajualtiqui. Mi ni bi ma' oj bob huaj see yi jas oj sc'uluc
    ja yeni, xchi. Pero ja quentic creyenteotiqui, como ay xa quiojtic ja Espíritu
    Santo, jayuj huan xax bob jnaatic jasunc'a ja spensar ja Cristo.
  tbc-tbc: Man dugo, profet Aisaia ago ibol, “Ak dugo, enti Anut ilon iloŋ pe an lo
    iŋ ka maŋau ipiteŋani wak i?” Ak gug id Kristus anen maŋau amad da ya, an niŋen
    o nek ibol Kristus ilon isou dak igo woŋ id dam ago ilod isou da.
  sna-sna: “Nokuti, ndianiko akaziva murangariro waShe kuti amudzidzise?” Asi isu
    tino murangariro waKristu.
  smk-NT: Anaod, mabasa tamo sa Masanton Kasuratan a wana, “Si'noy masrepan nay pangingisip
    nan Dios? Si'no anamaet a makapangipapalaway no ani a mabista nin gaw'en na?”
    Si'tamo bale', main ya kontamoy Ispirito nan Dios kanya' nin say pinanakem tamo
    ket kapada nin pinanakem na ni Cristo.
  grc-TCGNT: Τίς γὰρ ἔγνω νοῦν Κυρίου, ὃς συμβιβάσει αὐτόν; Ἡμεῖς δὲ νοῦν Χριστοῦ
    ἔχομεν.
  gof-WFTW: Geeshsha Maxaafan, “Godaa wozanaa erey oonee? Iya zoranaw dandda7ey oonee?”
    geetettidi xaafettidayssa mela. Shin nuus Kiristtoosa wozani de7ees.
  spa-BLM: “Porque ¿quién ha conocido la mente del Señor para instruirlo?” Pero nosotros
    tenemos la mente de Cristo.
  kyz-NT: 'Ymã we te ''ã ''ga amũ ka''arana kwasiari ee rakue: “Awỹja sipo Jarejuwarete
    ''ga rea''awa okwaap? Naani. Nitywi futari ''ga amũ. Awỹja sipo ''ga mu''akwaapa
    mama''e are? Naani. Nitywi futari ''ga amũ”, ''jau Isai ''ga ikwasiaa ka''aran
    are rakue. A''ere Janeruwarete ''ga ''Agesage rerekwaramũ janerea''aramũ mama''e
    are Kristu ''ga rea''ar imũ etee futat.'
  dao-dao: U naw, Bawipaa mlung ksingki ni? U naw a dawnak vai mtheh thei khai ni?
    Mimi cun Khritawa mlung mi taki.
  cya-cya: —si'yana, ¿ti nu ngu'ya cunta cha' tiyaa 'in Ñi X'nan na? ¿Ti nu cua' mda
    cueen 'in ñi—? Una nare' cua' nda'an lo'o na cha' tiyaa 'in Cristo.
  nii-nii: Gos eim ek ełe yi ninim, “Wumb endi kapłi, Gos Owundu noman pałim mił kapłi
    piinermba. Wumb endi kapłi, Gos Owundu ‘Yi erii yi erii,’ pa ninermba, mon.” Ba
    pe sinim pii gii ninjing wumb, Jiisas Krais eim nge noman ka ei, yi mił piik mołmun.
  ign-NT: 'Tacahehi eta táechaji­ri­ruvana eta Sagrada Escritura: “Nájina émanaina
    achane máemuna­hi­ri­ca­vahini máimatihini eta mapane­reruana ema Viáquenu. Tavetijicha
    májina mácani máitucahini máimituca ema Viya eta mamaitu­ca­que­nea­na­pucaini”
    tacahepa. Nájinavare nácuti­ha­vihíni víti vicara­va­hu­quenehi eta máechaji­ri­ruanahi
    ema Cristo. Vímatiripa eta mapane­reruana.'
  dik-NT: Cïmën cï ye gɔ̈t athör thɛɛr wël Nhialic yic ëlä, “Yeŋa ŋic kë tɛk Bɛ̈ny?
    Yeŋa lëu bï yeen wɛ̈ɛ̈t?” Ku ɣok aa tak cïmën Raan cï lɔc ku dɔc.
  cac-cac: 'Yujto tz''ib''yajcan d''a Slolonel Dios: ¿Tom ay val junoc mach ojtannac
