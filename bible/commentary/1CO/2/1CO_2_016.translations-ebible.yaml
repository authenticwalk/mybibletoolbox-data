  mal-mal: എന്തെന്നാൽ, കർത്താവിന്റെ മനസ്സ് അറിഞ്ഞ് അവനെ ഉപദേശിക്കുന്നവൻ ആർ? നാമോ ക്രിസ്തുവിന്റെ
