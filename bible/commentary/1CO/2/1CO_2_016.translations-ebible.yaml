    wɨ nhɨnga nɨnokɨnɨnkɨni Bɨiyan Inkam Komii siir kwoɨn ɨiirɨn mɨ wɨ nhɨnga nɨisiisimauuwi
    siirɨn, ha? Nɨɨngakɨ, nɨɨngakɨɨnga. Siya hɨnɨɨna wɨn boɨnkikɨn. Dimusi rani, Adi
