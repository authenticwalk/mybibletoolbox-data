    E Nhiw Lululli Nodi plolli, it nanpena er mak kat niohora Yesus Kristus ralma-riorni.'
  dov-dov: “Nkambo ngwani ulikonzya kuziba kuyeya kwaMwami chakuti unga ulamulayilila?
    Pesi ulijisi muzeezo waKkilisito.
  rgu-rgu: Ta bisa fa! Huu fo manaduiꞌ nai Susura Makamoiꞌ a nae, “Bea riꞌ bisa bubuluꞌ
