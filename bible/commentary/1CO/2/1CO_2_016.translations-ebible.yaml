  mcr-mcr: Tuwaŋui tii äqänä äwi. “Ämaqä hŋqu, Goti Naqä Iqueqä kŋuä indqäŋqeŋqe,
    näqŋqä maeqä itä, ‘Iiŋä-iiŋä imäkiyä’ mätquä yäŋqiyä.” Iŋäqe Dŋä Äŋguä Iqueqä
