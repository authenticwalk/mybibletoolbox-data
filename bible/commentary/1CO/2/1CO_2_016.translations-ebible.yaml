    romijev Kristo kiano jidomiano ruei.
  bqp-bqp: 'À kɛ̃na Luda yãn ò pì: Dí mɛ́ à Dikiri nɛ̀sɛ dↄ̃ gbasa à lɛ́ daaa? Ama
