  jae-jae: Asa kêjala Apômtaunê taê gêjam geboc êndôŋ biŋ êndêŋ eŋ.” Aêac tec tatap
    Kilisinê taê gêjam sa.
  ksd-ksd: Tago to ia i tar nunure ra nuknuk i ra Luluai, upi na tova? Ma dat da tar
