    puede pensa na mismo manera como si Jesucristo, por medio del Espiritu Santo de
    Dios.'
  uig-ARA: چۈنكى كىم رەبنىڭ ئوي-كۆڭلىنى چۈشىنىپ يېتىپ، ئۇنىڭغا مەسلىھەتچى بولالىسۇن؟
    ئەمما بىز بولساق مەسىھنىڭ ئوي-كۆڭلىگە ئىگىمىز.
  tuf-tuf: 'Sirat carit cuitar uchta wacaro: Rehratí ima urá yehnár Sir urá istá báreyra.
