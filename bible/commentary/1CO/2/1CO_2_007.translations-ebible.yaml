    Yaka muka ŋula waŋgany yolŋu ŋäthili marŋgithina dhiyakuyi ŋunhi ŋayi Godthu nherrara
    ŋurruthaŋala wal'ŋu be, yurruna wäŋa dhuwala munatha' ŋayi djäma; yaka walala
    marŋgithina dhiyakuyi ŋunhi ŋayi Godthu nherraranydja ŋilimurruŋgu, märr ŋilimurrunydja
    yurru yukurra nhina nhanukalaynha wal'ŋu ḻatju'ŋurana yanana, djarraṯawun'mirriŋurana
    romŋura ga wäŋaŋura.
  yal-yal: Nxu tan Alaa fe kolonna wundo feen nan yɛbama, naxan yi luxunxi, koni Ala
