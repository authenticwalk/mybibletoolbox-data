  ena-ena: Alaŋ Asɨ dɨ hɨji hutesɨ agasaŋ sulɨlalu uami. Asɨ agaŋ fɨli uaiaŋ susu
    akuaba akuaba agɨladɨ ma lamɨmaŋ lɨdɨŋ hɨji nameŋ lamami uami. Viaŋ hulaŋ iamɨgali
    agɨladɨ likɨlɨlɨŋ iadɨ haiabɨla neŋ huaci hameŋ laci hameŋ laci hɨniavɨbali aba
    abami uami. Lavɨla hɨji huaci agadɨ mɨŋasɨvɨlɨci hɨnidaci manɨgali fɨli neŋ hɨniavɨhadami
    agɨlaŋ ma igavɨhadami uami. Asɨ dɨ hɨji agadɨ ma igavɨhadami sadaŋ kɨlɨ cɨkaŋ
    hɨlihua lamalama agadɨ hɨvɨ aludɨ Hekɨlɨ dɨ lama henaŋ hɨvɨ ifavɨci uci hɨmami
    uami. Aludɨ Hekɨlɨ nɨbu Asɨ dɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ hɨnilalɨ uami.
  tgo-tgo: Ko thimbake iya ya utuŋake, i mena weya Loi, na vambowo i wothuwele. Amba
    muyai i vakatha yambaneke, thimbake iyake vama inawe. E tɨne ghinda ra vaidiya
    bigibigike thovuthovuye wolaghɨye va i vivatharawe ghinda kaiwanda. Mbaŋa va i
    vivako Loi mava i woraŋgiya thimbake iyake weŋgiya gharɨgharɨ.
  yap-yap: Re gonop ni ir e gu be weliy murung’agen e gonop rok Got nib mith, nde
    nang e girdi’, ni Got e ke duwgiliy ke tay ni fan ko fla’ab rodad ni ka ngiyal’
    ni ba’aram ndawor ni sunumiy e fayleng riy ma kem’ay i turguy rok.
  mop-NT: Walac ti ye'icoo' ti'i a na'at a chen ti'i a Dioso. Uchi y tac leeb muca'an
    ti'ijoo' tulacal. Le'ec ti ma'ax to betabüc a yoc'olcaba, u yadaj a Dios ca' ti
    c'ümü' a na'at abe'e, ti'i ca' sa'albüco'on ca' xico'on etel.
  tet-tet: Ami hanorin hodi matenek nosi Naꞌi Maromak. Uluk, lia nia sei subar. Mais
    oras neꞌe, Naꞌi Maromak nakotu tiꞌan atu nalore baa ita, tan hori uluk aan, Nia
    nakotu kedan naꞌak, ita moos simu fafaꞌek hosi Niakaan makaꞌas.
  hlt-MCSB: Tedae olhuep khuiah a thuh Pathen kah cueihnah ni ka thui uh. Te tah khosuen
    hlanah ni Pathen loh mamih kah thangpomnah ham a nuen coeng.
  xtd-NT: Tnuꞌu Ianyuux nuncas ma jɨn ndɨꞌɨ, tnuꞌu mee‑ia kuu xa ka xian tnuꞌu‑da
    nuu ñayiu. Ná kuu ɨɨn xa yɨvaꞌa kuu xa xani ini Ianyuux, ná kuu ɨɨn xa naꞌi kuu.
    Antecas xa kuaꞌa ntdaa xa io, xá daa, xá n‑xani ini Ianyuux xa kada‑ia xaxeꞌe
    mee‑ro. N‑kida‑ia xa katakaa koio‑s Cristu nuu curuxi, xa kutuu vaꞌa mee‑ro xiꞌin
    mee‑ia.
  mdy-ETH: ኑኡኒ ኬኤዛ ዔራታ ጋዓንቴ ፆኦሲ ቤርታዺ ሚርጌ ዎዴኮ ቤርታኣፓ ኑ ቦንቾም ጌዒ ጊኢጊሼ፥ ፆኦሲኮ ዓኣሺንቲ ዓኣ ዔራቶኬ።
  spl-spl: '@see-verse:1CO.002.006'
  usp-NT: Pero mak no'j ri tijin tikacoj, ri' jno'j Kakaj Dios ri ta' esal chi sakil
    ri chomorsalch jwi'l ojr cuando ajqui' chi cholmajch jwich k'ijsak chi tijnimirsaji'
    kak'ij.
  zav-NT: Na' dižə' sin' de'en cho'eto', Dioz nan' babzeɉni'ine'en neto'. Notono gwṉeze
    dižə' sin' c̱he'enə' antslə, pero ṉa'a babzeɉni'ine'en neto'. Lao yeḻə' beṉə'
    sin' c̱he Diozən' gwc̱hoglaogüe'en nac gone' par nic̱h goṉe' chio'o yeḻə' bala'aṉ.
  sgz-sgz: Iau arbin suri sál a mánán taru on ái Káláu. Ái á sál ái Káláu a hol páksi
    hirá sang kápte be a aksimi naul bát má naul bim. Kán sál án hol taru er ái Káláu
    a kabat tikliknai tan lalain táit a kuluk er a nem on suri na longoi narsá git.
    Tungu besang ái Káláu a punmai á kán mánán taru, mái sár onin a kip auti ur si
    git.
  kek-NT: Abanan la̱in ninch'olob xya̱lal li na'leb li quixq'ue li Dios. Li na'leb
    a'an mukmu nak quicuan chak junxil. Inc'a' natauman ru nak quicuan. Abanan chalen
    chak najter k'e cutan nak toj ma̱ji' quixyi̱b li ruchich'och' ac cuan chak sa'
    xch'o̱l li Dios nak tixq'ue li kalok'al ut li kalok'al, a'an li kacolbal.
  blz-NT: Pinginti'ian men yaku' tundunkon iya'a ringkat na Alaata'ala. Pinginti'ian
    iya'a mawuni ka' sian inti'ionna mianna dunia, poali sianpo tia tano' balaki'
    kani'i nisidakon, Alaata'ala nontoropotikonmo pinginti'ian iya'a bo kaporeanta.
  poe-NT: Jeheni mé a̱ntsí chrónkani tí nkehe jehó Dios nohe, na mé tí nkehe tsíkjenka̱yáxin
    chꞌán na̱xa̱ kꞌónahya chjasintajni kíxin nkexrí tsaáxinni.
  san-TAM: 'கிந்து காலாவஸ்தா²யா​: பூர்வ்வஸ்மாத்³ யத் ஜ்ஞாநம் அஸ்மாகம்ʼ விப⁴வார்த²ம்
    ஈஸ்²வரேண நிஸ்²சித்ய ப்ரச்ச²ந்நம்ʼ தந்நிகூ³ட⁴ம் ஈஸ்²வரீயஜ்ஞாநம்ʼ ப்ரபா⁴ஷாமஹே|'
  cof-NT: Chiquilari uyan quiraque micaya fiquica micariminlayoe. Diosichi sen fiqui
    joe. Tsachilari tenca mánta numanan miino podeituntsan fiqui joe. Diosi numari
    mánta ya fiquica miisa carituto, amanari aman micarica joe. To caitosanan Diosiri
    jun fiquica paca jominue chiquilaca tsara duque sen suwano joyoeque.
  srm-NT: Ma u ta lei sëmbë di köni u Gadu. Nöö di köni dë, hën Masa Gadu bi abi nëën
    pakisei gaanduwe faa heepi u fuu ko feni dee gaan bunu fëën. Bifö a mbei goonliba
    seei, nöö a bi sabi fa a o heepi u kaa, ma a fesi a bi dë wan tjubitjubi soni.
  qvs-NT: Tata Dios manara kay allpata rurashpara yuyarkan salvawayninchikunata sielupi
    kushikushpa paywan tantalla kawsananchikunapa. Kunankaman Tata Diospa yuyashkanta
    manara ni pi yachashkarachu. Ñukaka paypa yuyayninta yachachiykaykichi.
  zca-NT: Per no, nidi'zh rë widi'zh kwa'n nab tsa Dios nzhak, rë xigab kwa'n kinu
    Dios naga'ch, or ni naga ko Dios yizhyuo, nes par mile' Dios ban be lo biani che'n
    Dios.
  cbc-NT: Dios yaye queti, camasãrẽ cʉ̃ camasĩõetaje masĩrĩqũẽrẽ mʉjããrẽ jãã quetibʉjʉya.
    Marĩ camasĩẽtãjẽ, ati yepa caãniparo jʉ̃goyepʉa marĩrẽ caroaro majũ cʉ̃ canetõga
    jʉ̃goyetirique macããjẽ queti roquere jãã quetibʉjʉnucũña.
  qxo-NT: Tsay yachag runacuna yarpäyangannö mana captinpis Tayta Diospa willacuyninga
    Señornintsic Jesucristo cruzchö wanunganpita imayyagpis gloriachö cawanantsicpä
    willacuymi. Gloriaman pushamänantsicpä cagtaga Tayta Dios yarpargan manarä cay
    patsata camarmi.
  mox-mox: Vonahaqiaqi, imaʼa taudi totoa bwaʼobwaʼo edi alamani ʼinega ge ada veʼitemi,
    ta ʼesi Yaubada ena alamani aqiaqi ʼwaiʼwaivina ʼinega. Baʼe alamani nana lova
    Yaubada ʼwaivea tomotau ʼidiega, ta baʼe ʼitagana imaʼa alamani nana asimasimanea
    ʼimia. Yaubada alamani nana ena nuenuega maduʼivaʼavaʼaia eda ʼebeveaqiaqi otaqa
    weaqina, ta ʼabiboda bwaʼobwaʼo viaqia.
  kew-kew: Dia, neme Gote-na kone laketo raburi abade go kudiri pu i konere Gote-me
    su amaa piri onaanu penaame nawasade. Gote-me su yaa nawarisa rabu nipumi niaa
    go epe paana puri gulalo managola isa-pulu nipuna makuaae konena re managola adema.
  dww-dww: Mamaitua na nuauyauyama taugu yà rauguguyena. Muriḡa da Mamaitua dobu ya
    voiena, tauna na ogama ya taraḡina da tokare tauna na waiguyauma e dariḡedana.
    Be uma oganama bonideḡo be semosemoe ya kenakenana.
  twi-ASANTE: Nyansasɛm a meka no yɛ Onyankopɔn nyansa a wɔde ahinta nnipa. Ɛno na
    Onyankopɔn ayi ato hɔ ama yɛn dada sɛ yɛn animuonyam ahyɛdeɛ ansa na wɔrebɔ ewiase.
  aoj-aoj: Waf aeꞌafi fowaꞌ fagape naꞌamba, deiꞌ wapani, awalapa basefa gawa Godi
    atin. Basefa gawa inimba fowaꞌ nape nandambahoꞌma epes, fowaꞌ gani God ataꞌ owaꞌ
    nondaꞌ itap apaꞌea anen eaꞌ nandandepa gawa inimba ma mogofaꞌ banagami mogogalaꞌi
    ananimi.
  cbv-cbv: '@see-verse:1CO.002.006'
  taw-taw: Gos teplep yɨbɨl chɨn agñɨbun ak, God gos ne ak we gɨl yolɨgup. Bɨlel bɨlel
    God man ma alwol gɨlak ñɨn ak, gos ne ke nɨŋɨd chɨnop aglak. Aglɨl agak, Kɨli
    yad ayɨp mɨdɨl, mɨdtep gɨnɨgel agak. Pen bɨlel nɨb mɨd dad apɨl, gos teplep yɨbɨl
    anɨb ak we gɨl yek, chɨn mɨdupsek ma nɨgolɨgɨpun.
  jic-NT: Cupj velecj niná Dios jos yupj ca jus nlayecj. Püna gente ma sin tji'yüsa
    niná. Quina patja ma sin 'yüsa wa. Nosis cjuwatsja na, Dios niná tjevele. Tjevele
    nin la mijis pajal 'üsüs ca qjuis mpalas. Dios tsjay 'üsüs ca la mijis cupj qjuilal.
  zap-NT: sinke le we nak xgyelenyenii Dëdyuzh, gyelenyenii ne wakngueedx. Axtegue
    chene gardet gaa gyëzlyu wsanla Ne gyelenyeniiree chen yganen be gyelenzoon.
  wer-wer: Anutu pim ngön ëlëëp wiakaimaut nem war wesak ök yeniak epot ngaanëër kutömre
    yang won wiaan Anutu pimtë wakaimautak kopëta wes wiin wiakaimautök peene tiar
    kutömweri së ëwaatak öpenëak war wes yaningk.
  ipi-ipi: Wamba wetete Goteto yuu ati-la, okonelapo yakale nalene atea-angi, bala
    wai-ene wetete atoto, nanima balana yuu epene tii-pene okona polane asini epene
    mindi yata yane tekeko, asini okone too-pene yaepia. Wandakali-mane asini okone
    nembo natene, tatakewa ateyai-kola, nanimato Gotena pii oko utupane lamawuato,
    asini okone utupanenga andawa lalamane.
  qul-NT: Astawanpas Diospaj yachaynin palabracunawan salvacionmanta parlaycu, manaraj
    cay pachata ruwachcajtin glorioso salvacionninchis pacaska carkan, chaymanta.
  tnc-tnc: I'suᵽaka simamaka Tuᵽarãrikaᵽi mijare yija wãrõyu. Ika wejea kiᵽo'ijiaerã
    baaeka ruᵽubajirã, “Ikuᵽaka baatirã ᵽo'imajare yitããrãñu, suᵽabatirã jiitakaja
    nare yibaarãñu”, kẽrĩtika. Ruᵽu i'siroka ᵽo'imajare Tuᵽarãte õrĩrũjeberika imakoᵽeika
    nare yija wãrõyu.
  ter-NT: Itea hara koyúho ûti hána'iti exóneti ukeâti xoko Itukó'oviti ákoti exoâti
    mekúke, itea kouhápu'ikovotine kó'oyene. Énomone ne úsotine isóneuke Itukó'oviti
    ukeátinekene tumúneke ápeyea ra mêum, kaha'aînoviti vitúkeovo hána'iti ihayú'iuti
    nonékuke.
  bmr-NT: Jillɨ Moocaani gaajaco mihiimaahi agaajaratɨno ɨtɨhɨɨnoco toovonono iicano
    gaajaco. Jaanoco Moocaani sɨɨcɨjetɨro ficucuuhi mɨɨhai taajasuco.
  fuf-fuf: Ko faamu Alla wonɗen waajaade, ɗun ko ngun wirninoongu e nder gundoo, ngu
    Alla eɓɓannoo fii darja men on ado aduna on tageede.
  bhl-bhl: Feinka! Nu Sunbin-Got em kal fian keko, okmobise ibolow win sang beem deiw
    bete kuw kukuyemkabuluw te. Kawin dim kale talfut kelinba kese ding dim kabalak
    e, Sunbin-Got e deiw be ibolow fukuneko, “Mali fein nangbiliw kunum waneng ilo
    dokoyemii, i abiil tikin kalo uneko, nakalemso makuw bokoliw te!”, angse kale.
  ons-ons: Na dereret pa ra wakone ŋidanmaile, yemo Anutu wane dereret sane, motkeki
    sanka pa sake, Anutu eŋe mo ŋenane qeli ewe zonom okaniakane mokaka kepe iwa mi
    ma wakonge yewao biŋek qeke.
  con-NTPO: Tsa'ma ingija Chiga tayoe condambeyi in'jan'choma in'jamba conda'fa. Toya
    andema agattoembi'te Chigaja in'jan tise ingima ccushaensi tsangae canse'faye.
    Tsama gi conda'fa.
  ghs-ghs: Qate Ohongai agobaqake tete saridzetaho oke noi qahitoto qaaqi abiniqake
    naho torota paanaiteta noo agiagi teena oke nanai qusuho nokanokata hiire rerengi
    eetoraita meenipamuke noi napake isakinomaitemi oorai.
  peg-peg: ମତର୍‌ ଆପେଂ ହାତ୍‌ପା କାତା ଗିଆନ୍‌ ଲାକେ ଇସ୍ୱର୍ତି ଗିଆନ୍‌ନି କାତା ଇନାପା; ହେୱାନ୍‌
    ଡ଼ୁକ୍‌ତି ଗିଆନ୍‌ ଇସ୍ୱର୍‌ ମାଦାଂ ଜାଜ୍‌ମାଲ୍‌ କାଜିଂ ସଁସାର୍‌ନି ଆଗେ ତିର୍‌ କିଜ଼ି ମାଚାନ୍‌
    ।
  txu-NT: Nhym be, Metĩndjwỳnh kute katàt kabẽn jadjwỳrkumrẽx. Kabẽn ja ne bar ije
    memã arẽnh. Mỳjja kunĩ kêtri ne Metĩndjwỳnh kute tu amim kabẽn'ã karõkumrẽx. Kute
    prĩne amimexo gwaj bajo mex kadjy amim kabẽn'ã karõ. Ne kam kute me bakukãmãremã
    arẽnh kêt. Ne kam ajbir ar imã kabẽn jarẽ bar arỳm jakam memã arẽnho iba.
  eng-WEBU: But we speak God’s wisdom in a mystery, the wisdom that has been hidden,
    which God foreordained before the worlds for our glory,
  gnw-NT: Ẽrei ore ndoe vae aracuaa Tumpa güi ou vae co. Cua aracuaa tenonde yave
    uyecuaa'ã. Echa'ã tenonde yave Tumpa uicuaaca'ã etei. Ẽrei iyɨpɨ güive Tumpa iquɨrẽɨ
    uicuaaca yandeve cua aracuaa, yayembɨasaca vaerã.
  mux-mux: ⸤Na-ni niliu mele lupa.⸥ Na-ni Pulu Yili-nga numanu kaí pepa piliipa kungnjuli
    ungma mindi nimbu siliu, ung akili Pulu Yili-ni mulú-masele ui naa tepa kene oliu
    tepa konjupa ‘Yu-kene wasie molangi.’ nimba, nimba panjurum akiliinga-pe ung akili
    ui mo topa pirimele ekupu mindi kamu mokeringa lelemú, ung akili mindi nimbu siliu.
  maj-NT: Nk'ie ní bakuyái̱ éhe̱n Nti̱a̱ná, chubani̱jmíyai̱ ni xi kits'ínnkjink'un
    Nti̱a̱ná nga y'éjña 'ma. Kui niu̱ xi y'énda Nti̱a̱ná kintehe̱ ni nga kits'ínnda
    a̱sunntee̱. B'a̱ kits'ín tu̱ xi s'e̱hená kju̱a̱chánka.
  bkq-NT: Awylygue xirâ tâzenomery Deus saguhoem ânguyram nhutuen-hondânrybyry wâgâ
    kâengatuly. Kurâem Deus nhekanâdyby koendonro wâgâ kâengatuly. Mâkâ agâ kydawyly
    ume, eagâlâ ise kydâzehogueoly. Arâlâ myakâwândy xunâry, onro tiungudyly iraynâ.
  kue-kue: No God nomane wakai teke pangwa i dipene endumga, kamo i okuna teke paimoglkwa.
    God dumo makan ere yeikrukwa enge, nomane wakai ka i nono ambuglangesi noragledi
    uglmange ere endungwa pangwa.
  cot-NT: Iroguentiqueate notsavetacotanque iquenquejaguetica Aapani Irioshi teeca
    intsajivetemparoji coramani. Aritarite tequeratagueti impeacaguemparoji quepatsi
    inintacajaiacaji irimeshiajiacaji intsipajianacaji ontaniqui jenoqui inquitequi.
  bnp-bnp: A lohokanga a vara ria vona, a lohokanga kapiloho na Vure. A lohokanga
    iea, a Vure i luhoi purua muga na maki lobo ni ratarike, ge vakabagetu hita vona.
  apn-NT: 'Jakamã na pa hte ãm Tĩrtũm xàhpumunh xà pix o mẽ ahkre o ri ixpa. Amnepê
    mã kormã mẽmoj piitã hkêt ri na pre Tĩrtũm amnhĩ kukamã amnhĩ jarẽnh o: —Mẽ kot
    amnhĩ kaxyw Ixkra hkôt mẽ hamaxpẽr o mẽ pa xwỳnhjaja kot paj mẽ ho ixkra nhũm
    mẽ mex kumrẽx nẽ pa ho pa. Anhỹr o mẽ harẽ. Nom mẽ kot hkôt amnhĩ xunhwỳr kêt
    xwỳnhjaja nhũm kormã mẽ kãm ja ho amnhĩrĩt kêt nẽ. Tã ja na pa hte ra mẽ kãm harẽnh
    rãhã ho ri mẽ hkôt ixpa nhũm mẽ Tĩrtũm kãm mẽ pahto hkra hprãm hã harẽnh ma.'
  ctp-NT: Ngwaꞌu Ndiose chaꞌ suꞌwe kanꞌ ꞌñaǎn chaꞌ chkwiǐnꞌ loꞌo nten. Ja ya ka biyaꞌ
    tiꞌ nten chalyuu chaꞌ kanꞌ. Ti bra nu ja ya kwiñan Ni chalyuu, ti bra kanꞌ mskeꞌ
    tiꞌ Ni sa ñaꞌan nu kuꞌni Ni; ngwa tiꞌ Ndiose chaꞌ kulaa Ni ꞌñaan ꞌin chaꞌ xaꞌan
    xa nu xñian chaꞌ ꞌin Jesús. Tnun ꞌa chaꞌ suꞌwe ka ꞌñaan bra kanꞌ.
  opm-opm: Got orhe dakuu yah meng ma naporpat oh rih orhor mong na darpat patin orhor
    Kaput noh ihirnong mimat yah da apris pitap matiprawa daham reman paptesuh dakuu
    meng orhor naporpatmur.
  bvr-bvr: Wurra ngayburrpa nyirrbu-wucha nyiburr-workiya ana-goyburrpa Wangarr gun-nika
    marn․gi gun-guni mu-ngoyurra gu-yilkakiyana gu-yu, gun-gata minypa mu-ngoyurra
    baman gu-ni nipa gu-borrwurra ngayburrpa barra gu-gujayanaya nguburr-ni, wurra
    burdak gu-yilkakiyana gu-yu guy-bamuna, aa gun-guniya gugu yarlanga gu-bena.
  wal-wal: SHin nuuni yootiyo aadhdhida eratettai, Xoossai kasetidi, daro wodiyaappe
    kase nu bonchchuwaassi doorido asaappe geemettida a xuura aadhdhida eratettaa.
  zad-NT: San chzajniinto' le' yeḻ' sin' c̱he Chioza' daa ngash' kani'teyi, daa wlo'e
    xṉezin kana' zi' wx̱e wsile' yell-lioni. Ḻa' kana'te wlo'e xṉezin yid Crístona'
    c̱hixje' xtoḻ'choka' kwenc̱he soacho mbalaz.
  kmg-kmg: Nâŋe Anuture dâŋsoŋ hukicne mufuaeŋgopeneŋ. Dâŋ i ŋic nâŋâc taniŋke ɋaɋac
    enaŋte Anutuzi mârâc jaha dameŋmâc juwecko mu bâmoc ewec.
  aso-aso: Oꞌmosolatiꞌ otohato gamazi sunoꞌ minineꞌ nene lolosune. Aꞌmine gamazi nene
    Oꞌmosoꞌmo leliꞌ atoliꞌmine ogo do lamineꞌ o-ledelesa olihe okulumoꞌ misubo do
    sotoꞌ amo minidatiꞌ salani molo-ledavo hito minineꞌ ve.
  uli-uli: Repiy la ikekapta kofal ila repiy la yael Deus le ye llebag le yarmat re
    togla. Deus yesa faesul duwley mele mo imol yodwe be subdoh faileng le, bo yagel
    mala sibe falmay.
  nin-NT: Inta bre ki imba ni ihi yi nggo i zhi na Abachi ku nggo aba a zu yi sharri,
    bazhi nu nggo a nise na ingbingbru yi. Abachi à na yi wre ku inkpinkpye munta.
  acu-NT: Antsu iikia chikich aints ainau nekashtai etserji. Yuska nungkan najantsaing,
    ukunam wína nekamtairun aints ainaun nekamtikiatnuitjai, tura tuke uwemtikratnuitjai
    tusa, Yuska nintimramiayi.
  cak-WNT: Yac'a ri na'oj ri nikac'ut riyoj chiquiwech ri kach'alal, can riche (rixin)
    wi ri Dios, na'oj ri majun bey can ta k'alajsan pe jabel. Xa ma can ta k'alaj
    rubixic banon pe chare. Pero c'a chupan re katiempo riyoj, xk'alajsex wi ri ruch'obon
    pe ri Dios chi nuben. Can c'a ma jane c'o ta re ruwach'ulef tek ri Dios xuch'ob
    yan chi xtuben chake chi xtic'oje' kak'ij kac'ojlen.
  ebk-ebk: Kun at nan chami ifiagfiakia at nan kenasilib ay nurpu kan Apo Dios ay
    hiyasa nan planuna ay chaan pay naepakpakaammu as nan tataku. Nan hana planuna
    at enkekeddengna sakbay mafiayang nan lufong para kan chitaku ta maetapi takú
    kan hiya as nan kaichayawana.
  spa-PDDPT: Hablamos sabiduría oculta de Dios, la escondida, la cual Dios predestinó
    antes de los siglos para nuestro resplandor,
  ruf-ruf: Nowapetela nzewele ye Imulungu iipfisighwe, iyaisaghule kwaajili ye ukwingila
    mne utunitso wake hata ng'ana isi yose ilumbighwe.
  gun-gun: Nhanderuete 'arandu ndoikuaa ukai va'ekue re ae oreayvu. Ymave rupi Nhanderuete
    ndoikuaa ukai teĩ jypy'i guive oguereko katu nhanemoexakãmba aguã.
  agu-BL: 'Poro yi ajtza''kl yi na xcon ka''n, cho''n na saj tu Ryos. Ewa''n cuntu''
    yi jun ajtza''kla''tz ta''n sajle''nix tunintz, poro jalu'' ja lajluchax skawutz.
    Nin yi na ẍchaj sketz i''tz: Yi ntaxk bnix yi munt, txumijt cyen tan Kataj tan
    tk''ol kak''ej.'
  isn-isn: Kuleke ite gwa, kuuletambula ikulyo lang'wi Tunda mutai nipihile, ikulyo
    nelipihile Itunda naulisague naeakili apike imatungo naukulu witu.
  eng-PEV: No, the wise and good things that we talk about are the things that belong
    to God. He planned those things a long time ago, before he made the world, but
    he didn’t tell anybody about them until now.
  ilo-ULB: Ngem ketdi, ibagami ti kinasirib ti Dios iti nailemmeng a kinapudno, ti
    nailemmeng a kinasirib nga inkeddeng ti Dios sakbay dagiti tawtawen para iti dayagtayo.
  pir-NT: Apequina tiquina masiedarire Cohãcjʉ̃ ye yahuducuyere yahuaja ʉsã pehe.
    Panopʉ ahri buheyere Cohãcjʉ̃ yequina mʉna quehnoano masi pehoerahye. Ahri yehpa
    ijiato pano ahri buheye ti nidiro sahata “Sata wahaahro”, ni tuhasahye Cohãcjʉ̃.
    Marine pecapʉ wahaborinare tiquiro yʉhdʉoatire, tiquiro mehna mari ijiati gʉ̃hʉre
    “Sata wahaahro”, ni tuhasae tiahye tiquiro.
  anv-NT: Ne ɛsé degárege mekomejɔɔ́ ne deŋgáré Ɛsɔwɔ ɛtiré tɛ́ nyá muú fɔ
    álá akaá wɔ́, néndé Ɛsɔwɔ abɔ́ apyɛ nnó muú fɔ ákágé fɔ deti. Gémɛ́gé
    nnó mme yina alɔ́, Ɛsɔwɔ abɔ́ abelé mɛ́ deŋgá ɛtiré na, nnó gébégé ake
    apyɛ genó ɛyigé gelu ji metɔɔ́, ɛsé débɔ ŋgɔ wuú.
  sab-NT: Geru Jesucristo giti, e Chube gerua, geru e kledu Chube ole Chube bebi nga
    dba ai dodade gire, sbali geru e kledu skwlenre Chube ole kwiange, agwa nege cha
    kle geru e trage kwian Chubenu ulita ole, Jesucristo giti che ulita Chubenu be
    toi Chube ole bdagli nga ngaña giti Chube kle ngwadi.
  tmd-tmd: Makwam nɨ ñɨgö mönö yad nölmɨdɨl aku, God rɨb ölɨsö yöx nugub mönö umadiö
    mɨdmɨd aku yad nölmɨdla. God Mönö rɨb ölɨsö yöx nugub mönö aku maduar ör mögörɨb
    kɨ rɨ nɨgölöŋ wop akwör umad gɨ mɨdmɨda. God nuŋ maduar ör mögörɨb kɨ rɨ nɨgölöŋ
    wop akwör, nöbö mö an Krais Jisas pɨsaŋ mila alɨg mɨjöñɨŋö, rön, rɨb ölɨsö yöx
    nugub mönö wä aku yad nɨgmɨn, mɨxɨl mag mɨŋi umad gɨ mɨdmɨda. Nɨ rɨb ölɨsö yöx
    nugub mönö akwör ñɨgö yad nölmɨdla.
  acr-NNT: Ma ri kaqaqꞌalajisaj e ri unimal naꞌoj re ri Dios, yey waꞌ na etaꞌmatal
    ta rojertan. Echiriꞌ kꞌamajaꞌ ne kaꞌan ruwachulew, Rire uchꞌobꞌom chi uloq kuya
    wa naꞌoj chiqe re yakbꞌal qaqꞌij.
  kpg-kpg: Di iloo mee dela e agoago iei au, la go di iloo mee ngala a God dela gu hilihili
    go Mee i mua henuailala ne hai belee haga madamada ai gidaadou.
  taj-taj: तर ङन्‍से चा म्‍हिला ज्ञान बुद्धिग्‍याम घोबारी आखम्‍बा परमेश्‍वरला ज्ञान
    बुद्धिला बारेरी थेःना लबा मुला। चु ज्ञान बुद्धि चा जम्‍बुलिङ स्‍होबा भन्‍दा ङाच्‍छान
    य्‍हाङदा य्‍हालदेन शक्ति पिन्‍बाला लागिरी परमेश्‍वरसे म्‍हन्‍बा अन्‍छार फेसी थान्‍बा
    मुबा।
  avt-avt: Te menmen hi hetpiyem, hɨram menmen nɨpaa God kɨsawɨnem. Nɨpaa hɨrak ap
    kɨrɨak tɨ ketike nepni wen au, hɨrak han kitet kakɨkepai haiu mɨt haiu mamu mamtikerek
    mamɨt menmen mɨrak yaaim, te hi hetpim.
  cbk-cbk: El maga palabra ta habla came tiene sabiduria que antes pa secreto ya,
    cay ta sale ese con Dios, y ta habla gane acerca del plano que el di suyo mismo
    sabiduria ya forma para tene kita el completo salvacion que ta sale con Dios.
    Este secreto de Dios bien escondido gayot desde antes pa del principio del mundo,
    pero ahora aclarao ya para el salvacion di aton.
  uig-ARA: ئەمما بىز بىر سىرنى ئاشكارىلاپ، خۇدانىڭ بىر دانالىقىنى بايان قىلىمىز؛ خۇدا
    ئەسلىدە ئاشكارە قىلىنمىغان بۇ دانالىقنى بارلىق دەۋرلەردىن بۇرۇن بىزنىڭ شان-شەرەپكە
    مۇيەسسەر بولۇشىمىز ئۈچۈن بېكىتكەنىدى.
  tuf-tuf: Chihtá aját ehcúqueyra anto ehcuti binro. Chihtá ey Sírayro. Anto cajc
    uch cut uw bár cuat chihtá eyra Sir ima urá cuitar sehw̃ar chájacro. Isan ey owár
    cuacúr chácayta acu eyta chájacro.
  abx-abx: Ma'in to iya i nagtukoy kami', kundi' i tinago' kadunung-na dina si Diyos
    nga ga'i pa kinatu'anan si mga a'a. Myintras pa may aghimu-na i kalibutan agplano
