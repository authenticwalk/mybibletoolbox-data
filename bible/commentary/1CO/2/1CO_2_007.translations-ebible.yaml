  heb-LB: אלה הן מילות חכמה הניתנות על־ידי אלוהים, והמספרות על תוכניתו הנפלאה של אלוהים
    להביאנו למרומי השמים. עד לפני זמן־מה הייתה תוכניתו זאת בגדר סוד, אף כי תוכננה
    למעננו ונועדה לנו עוד לפני בריאת העולם.
  caf-NT: '''Et k''us Yak''usda ye whunih, ''i be yats''ulhtuk. Ndi khunek huba whe''
