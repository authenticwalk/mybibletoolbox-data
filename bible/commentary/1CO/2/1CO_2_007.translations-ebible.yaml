    aupən agɨn məmə, neinatɨgiən əha, in otol nəuvɨriən kəm tah e nəsanəniən mɨne
    nəhagəhagiən.
  urd-urd: बल्कि हम ख़ुदा के राज़ की हक़ीक़त बातों के तौर पर बयान करते हैं, जो ख़ुदा
