  dop-dop: Amɑ Ɩsɔ lǝmɑɣɑsɛɛ mukɑɣɑ tɛɛ nyǝnɑ nnɑ ɑ ŋmɛlɑ yǝlɑɑ tɔ ɑ tɔm kɛ mɑ kpɑɑlǝɣɩ.
    Ɩsɔ kɑ lǝsǝnɑ-yɛ nɑ ɩ́ sɩɩ tɑ́ teeli tɔɔ nɑ pǝcɔ pɑ́ lɑ ɑntulinyɑ.
  azb-azb: Biz Allahdan gələn sirli müdrikliyi öyrədirik. Allah bu müdrikliyi bizim
