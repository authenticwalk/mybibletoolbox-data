  san-MAL: കിന്തു കാലാവസ്ഥായാഃ പൂർവ്വസ്മാദ് യത് ജ്ഞാനമ് അസ്മാകം വിഭവാർഥമ് ഈശ്വരേണ
    നിശ്ചിത്യ പ്രച്ഛന്നം തന്നിഗൂഢമ് ഈശ്വരീയജ്ഞാനം പ്രഭാഷാമഹേ|
  tam-TCV: இரகசியமாயிருந்த இறைவனின் ஞானத்தையே நாம் அறிவிக்கிறோம். இதை இறைவன் உலகம்
    தோன்றுமுன்பே நமது மகிமைக்கெனத் தீர்மானித்தார்.
  mit-NT: Doco nsiùhù, palabra nchichí xi Dios nduá cáhàn‑nsì. Antes nìsa ìa dèhé
    palabra mà, cónìsá cúndáà ini nèhivì. Doco cunaha‑nsiá, dècuèndè na táyôo ñuhìví,
    dandu nì chitnùní ini‑yà ñà‑ndohó sàà‑ndà cundaà ini‑ndà sàhà palabra mà, te ducán
    nìhìtáhvì‑ndà sàà‑ndà gloria xi‑ya.
  ceb-ULB: Hinuon, magsulti kami sa kaalam sa Dios diha sa tinagong kamatuoran, ang
    tinagong kaalam nga gitagana sa Dios sa wala pa ang panahon alang sa atong himaya.
  ces-LB: nýbrž pravdy pocházející z Boha, a proto bez Božího přispění zůstávají tajemné
    a skryté. Bůh už před věky připravil moudrý plán, jak nás převést do své nebeské
    slávy.
  mkn-mkn: Ma botong cuma ajar hal-hal pintar yang turun datang dari Tuhan Allah.
    Te dolu-kala waktu dunya balóm jadi, Tuhan sambunyi itu hal dong. Ma sakarang
    Dia su putus ko mau buka itu rahasia kasi kotong, ko biar kotong ju dapat bagian
    dalam Dia pung nama yang hebat.
  pol-UBG: Lecz głosimy mądrość Boga w tajemnicy, zakrytą mądrość, którą przed wiekami
    Bóg przeznaczył ku naszej chwale;
  qxh-NT: Tayta Diosninchipa shungun yarpashanmi ichanga imaypis mana jungacangachu.
    Jishpichimänanchipäga cay pachata mana camallarmi, mayna yarparan.
  nwi-nwi: Nɨkam. Kɨmawə yaksəgkiar ye nɨrkunien kape Kughen yame in apa kupan rɨmnaməmɨr
    məniwən, meinai narmamə kɨmnhapəh nharkunien; kɨni Kughen rɨmɨni apa kupan kupan
    əgkəp mə nɨrkunien e In tukruə mɨvəhsi-pə nɨhuvəyen kɨmi ətawə.
  kmo-kmo: Adaba tawey, God riita veenyi tawa majin eena bato. Ma ye eeta majin hikikasakech.
    Mashi mashi bakabaka nedii God riita diita nosapen otiinan biish tar nediik God
    riita nota riiti akamak kepi wey siichi taken diita hokwa sokwa tawa boboyen hisiir.
  agr-agr: Jutiik Apajuí yachají yaunchuk dekachbau uukbau aajakua nu chichaji, nunak
    Apajuí nugkanash najantsuk ii shiig aneastinjin dutikauwai.
  kyc-kyc: Anatunya pii kulisa yalu pisi doko isa wambu wambo see nayami dokonasa
    polo lao karo. Isa yuu dake wasapa nao dokopa Anatunya pii kulisa letamano doko
    namwana yanga paupau lakara lao pyuo rombo palyiya.
  urd-GVU: بلکہ ہم خدا ہی کی دانائی کی باتیں کرتے ہیں جو بھید کی صورت میں چھپی رہی
    ہے۔ اللہ نے تمام زمانوں سے پیشتر مقرر کیا ہے کہ یہ دانائی ہمارے جلال کا باعث بنے۔
  yre-NT: '''Wɩ ''tɔdɩ nɛn kʋa "paaman minnun ji bɛ, Bali -le ''wɩ ''tɔdɩ nɛn -a -ci
    mandɩ a ''plɛblɛ bɛ -nyrɛn. Te Bali ''ka tian ''trɛ drɛlɛ dɩɛ, ɛn yaa man drɛ
    ''e ''cɛn ''nan ''yee ''tɔ -dan bɛ ''ka drɛ -a "nɛn "blɩnɔn ''a. ''Wɩ ''tɔdɩ zɩɛ
    e ya ''e yɔɔdɩ minnun man.'
  fuh-BKF: Wo hakkilantaaku Laamɗo min mbaajotoo. Hakkilantaaku nguun wo goonga tedduɗo
    cuuɗaaɗo yimɓe mo Laamɗo fodanii en gilla adunaaru tagaaka faa teddineɗen.
  arl-NT: Canaa pohuatasano cutaraari Pueyaso niishishano tarijia, jiya shipinishaacarijiyojua.
    Pueyasoori jiyacari niishiriojoquiaari jiyanohua maninia na miiniuria pajaniya,
    shuquiriaatia pa quiniuria pueyaracaanu pa Jiyaniijia Jesucristo shuriucua. Nio
    rupaari maja pueya niishishano tari. Pueyasoori maja nio na niishitionu quiquiaari
    pueya tari.
  ziw-ziw: Mna chalonga umanyi wefisize wa Chohile, ubala wefisize Chohile aikaga
    mo moyo wakwe kudamanya kukongela isi hainati kumbwa, kwachausa cha ukulu wetu.
  grc-TR: ἀλλὰ λαλοῦμεν σοφίαν Θεοῦ ἐν μυστηρίῳ, τὴν ἀποκεκρυμμένην, ἣν προώρισεν
    ὁ Θεὸς πρὸ τῶν αἰώνων εἰς δόξαν ἡμῶν·
  nag-nag: Hoilebi, amikhan Isor laga buddhiman to bujhi bole napara kotha nisena
    lukai kene koi, juntu Isor Tai laga kaam nimite amikhan laga prithibi nabona age
    pora basi kene taiyar kori loise.
  eng-OEBCW: No, it is a divine philosophy that we teach, one concerned with the hidden
    purpose of God – that long hidden philosophy which God, before time began, destined
    for our glory.
  knj-NT: Pero ja' jun jelanil chi kal ti', ja' ton sjelanil Dios. Ja' jun jelanil
    ti', c'am chi na'cha el tzet utbil ye oc yu eb comon ánima, yutol c'ubabil el
    tet eb. Ja' Dios na'nen can jaxca tu', yet c'am to chi wa'xi yul yiban k'inal
    ti', yet watx', oj apnoj cu tzejejial jaxca sejejial tu'.
  deu-1912: Sondern wir reden von der heimlichen, verborgenen Weisheit Gottes, welche
    Gott verordnet hat vor der Welt zu unsrer Herrlichkeit,
  san-PUN: ਕਿਨ੍ਤੁ ਕਾਲਾਵਸ੍ਥਾਯਾਃ ਪੂਰ੍ੱਵਸ੍ਮਾਦ੍ ਯਤ੍ ਜ੍ਞਾਨਮ੍ ਅਸ੍ਮਾਕੰ ਵਿਭਵਾਰ੍ਥਮ੍ ਈਸ਼੍ਵਰੇਣ
    ਨਿਸ਼੍ਚਿਤ੍ਯ ਪ੍ਰੱਛੰਨੰ ਤੰਨਿਗੂਢਮ੍ ਈਸ਼੍ਵਰੀਯਜ੍ਞਾਨੰ ਪ੍ਰਭਾਸ਼਼ਾਮਹੇ|
  nob-LB: Nei, vår lære er fylt av Guds egen kunnskap. Den handler om Guds hemmelige
    plan. En plan som har ligget skjult fra tidenes begynnelse. I tråd med denne planen
    hadde Gud bestemt at Herren Jesus skulle dø for å frelse oss, slik at vi får del
    i Guds herlighet. Denne verdens onde makthavere, forsto ikke Guds plan. Derfor
    lot de Jesus bli henrettet på et kors, han som har del i Guds makt og herlighet.
  ntj-ntj: Tjukurrpa walykumunu-rna watjara, tjukurrpa Mama Kuurrtu kutjulpirtu kumpilpa
    kanyiranytjanya. Tjiinya manta wiyangkalpi kulirnu yartakankukitjalu tjiinya-lan
    kulira walykumunu Mamala nyinarratjaku.
  sxb-NT: Yaaya, ifwe tugamba-gamba ku amaganga aga Katonda agamiire okuwa ni gaiwisiire
    awantu kandi aga Katonda yatuteerao kale ne ekialo kikiari okulukwa kugere atu-ee
    owunene.
  nhu-NT: Bvufee bvu Nyo' le bvu baay bvù bese fewci bvun nu fiɛɛ ɛ fí to shee nu
    ɛ̂ kenyilɛ le ɛ bonyii yaa kee kɛ. Bvufee bvudvu to seyse Nyo' ɛ ɛ̀ bɛɛ lo ɛ woŋ
    sɛ ke kɛw, keeyuu eto ege ɛ́ beene enu ɛnte jo bvukukɛ bwew.
  row-row: Te hai minori a dala-dala mahineꞌ fo Lamatualain naꞌondaꞌ nemaꞌ a. Huu
    dalahulun, leleꞌ raefafoꞌ nda feꞌe dadꞌi sa, Lamatualain naꞌafuniꞌ dalaꞌ naa ra.
    Leleꞌ ia, Ana naꞌetuꞌ nae natudꞌu rasia naa neu nggita ena, naa fo hita o hambu
    babꞌanggiꞌ sia Lamatualain nara manaselin.
  msy-msy: Puvatɨ. Fofozir aghuir e ia ganɨdir kam, a Godɨn nɨghnɨzir mogomem. Fomɨra,
    God tɨghar nguazimɨn ingaramin dughiamɨn, a uan fofozir aghuimɨn a kamaghɨn ifonge,
    e an Nguibamɨn ikɨ, ziar ekiam ko dabirabir aghuim a ko a iniam. Ezɨ dughiar kamɨn
    ikegha iza datɨrɨghɨn an fofozir aghuir kam en modo.
  agg-agg: Godɨndɨ ndofe hohoanɨmo-ane yamundɨhe arɨhandɨ. Hohoanɨmo ranana dɨbo meŋgoro-ane.
    God ai muŋgu-moatükunɨ nafɨkoate-yuambeyo ai ranɨ ndofe hohoanɨmo ranahambo sɨhefɨmbo
    ai ndürümbɨ mbɨmariamboane yahuhaya ahandɨ hohoanɨmonambo yaŋgɨrɨ hoafɨyu masɨhendɨ.
  ptp-ptp: Xovôên wê xe mi nêl ge, ge xovôên wê Anutu vông ge. Xovôên tige yêp xôpacên
    ilage, lêc buc wê Anutu gên o tung lag yuu kɨbun lêm ge od Anutu nêl pyap nêbê
    xovôên tige obêc vông il la dô vac xêseac wê i vông ge.
  nak-nak: La mari ale eau valolo ovola, eia la mari te La Tahalo Uru sesele, eia
    pala tabuli kokovu, eia tau kokovua veia la valalua kama ge hiloa, kara la imamala
    ale igoie. La merera ale, eia raragitia pala seseleti te la silokola, eia soukama
    vipou la maututula.
  lbb-lbb: A tastasim ne mila warwara onoi, a tastasim ane God, ning nating i mumun
    tar pa onone ka hanot talapor. Ting na nuna tastasim, i sang tar a ngas sur ir
    saran a matatar tetek dala. Nating ot, ning belot i akes a rakrakan hanua, ka
    sang tari.
  kan-2017: ಇದುವರೆಗೆ ಗುಪ್ತವಾಗಿದ್ದ ಸತ್ಯಾರ್ಥವನ್ನು ತಿಳಿಸುವಲ್ಲಿ ದೇವರ ಜ್ಞಾನವನ್ನೇ ಹೇಳುತ್ತೇವೆ.
    ಅದು ಯಾವುದೆಂದರೆ ದೇವರು ನಮ್ಮ ಮಹಿಮೆಗಾಗಿ ಲೋಕೋತ್ಪತ್ತಿಗಿಂತ ಮೊದಲೇ ನೇಮಿಸಿ ಮರೆಮಾಡಿದ್ದ ದೇವರ
    ಜ್ಞಾನದ ಮರ್ಮವೇ ಆಗಿದೆ.
  cso-NT: Quí¹ jë¹ tsá² quia³lín³ jmɨ́¹ tsɨ́³ hi³ hléh¹ jnoh¹ dá² lɨ́³ jë¹ Dió³² bíh¹,
