    loppo'um Puang Allataala naponnoi indo kakeakasanna la malakia' mangngala taba
    illaam kamatandeanna.
  bzd-NTPO: Siwa̱' pakeke sa' tö, e' dör Skëköl siwa̱' bak blëulewa̱ s'ditsö yöki̱
