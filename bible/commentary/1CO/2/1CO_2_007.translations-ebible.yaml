    uimi­mo­herep kat pote uhehay sehay yianmiat ewywyat aikotã sa'a­wy'i Tupana ai'airo
    mesuwat yi nug hap e'yianmete hap ewy.
  kpf-kpf: Nen ko den Anutugât nâŋgânâŋgâyân tik zem gâip, zo sâm muyagimen. Den zo
