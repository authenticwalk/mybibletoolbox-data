  boa-NT: Muha méúwáábohíjcyá muhdúhjáa Píívyéébe pane iwáájacúdú íjcyaabe mɨ́amúnáake
    ipájtyetétsoíñé tsúúcajátújuco ííñujɨ́i iípívyéjtsótúné ɨhdéjuco pítyájcámeíñe.
  quh-NT: Astawanpis Diospa pacaska yachayninta parlaycu. Cay yachayninpi Dios manaraj
    cay pachata ruwashaspa yuyarka nokanchej wiñaypaj c'anchayninpi causacunanchejta.
  kwi-kwi: Mane Dios pian aizpa kainapuspas. Diosne us pian aizpa wan puintɨt mɨjazi,
    au sukin an ñamin uztuz sun pit mɨnakwa. Au su sarachasmin, Diosne us sashit aizpa
    wan pian. Usne au akwa an ñancha min kit aumɨza watsat mɨlnara, uskasa chiyura
    uzanapa.
  agm-agm: Iyataahandɨ kandɨ amɨ nyahɨhɨ sangi Autaahaatɨho Gaaho amɨtɨha gaahandɨ
    gwɨnyaahoe taatɨ ko sawaho nyangi nanyasiwaiwaapɨha pɨwɨha kasatahaato. Iyataatɨ
    saiwa Autaahaatɨho kahapaamapɨpa sangɨ kiyatɨ ahiyaiwatataatɨ nyangi kanyitandɨhandapɨ
    katatɨ tɨmanatɨ ahiyataise. Iyataatɨ amɨ apɨpaahɨ gaahapa ipotɨhura nyangi kanyitandɨ
    gwɨnyaasɨpɨpai maawɨ ahiyataise. Amɨ saiwa siyatɨ Autaahaatɨho gwɨnyaasɨwaiwa,
    isɨhiyai ausaatɨ kaunda wɨndɨ namunjatɨ noaasatɨ nehɨ sawahomɨhetɨ ahotɨmɨ nunjatɨ,
    wanɨ kɨmura nyahɨ komɨ otɨpɨpatɨhiyaanangi netɨ nanyisataise.
  ubr-ubr: Ambin, wei on God an gigiboan buburin aurin on waikakafun, gigiboan ato
    sibuni i’yen a on gigiboan on God inonotai mabinai iyein i’yen, On tatifain tatiduduranai
    mes weie tafanam ifourai.
  tsw-NT: Amma n ta yuwusan adanshi o usokowu wu ugbozu wa̱ A̱sula̱, za na u lyawai
    usokowu hali a̱ tyo gogo. Kafu u yuwan uvaɗi, A̱sula̱ o foɓo ta̱ ugbozu u nda
    tsa̱ra̱ u ta̱wa̱a̱ tsu na̱ tsugbain.
  cax-NT: Suburapoi arrüna omirria ñapanauncurrti Tuparrü, arrüna ananca anecanatai
    auqui maübo. Tücañe chütusiopü, pero caüma suburapoi arrüna ñapensacarrti, nauqui
    aye osoi esati au nanentacarrti, uiti Jesucristo.
  aia-aia: '''I''ameu meu hadanga''iniai ''ado''ado madoma ana God na ai''a ha''ata''i
    ga''u tanaraaui noni. ''Ia God na hauai ''ado''adosi ''anai ''a''auhigia dogai
