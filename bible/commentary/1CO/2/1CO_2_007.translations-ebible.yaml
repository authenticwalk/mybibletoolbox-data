    man Makromod Lalap paekuwedi me'e. Lere Ai ka nakuku nawau noho makun An paekuwedi
    nala or'ori dardari man ma'aruru maika, maa rakan lere eniyeni mene An konohi
    ri mormori Nin woroin man nonolu suwsuwar onne.
  gaz-gaz: Garuu nu ogummaa Waaqaa, ogummaa dhokfamee ture, isa Waaqni uumama addunyaatiin
    dura ulfina keenyaaf jedhee murteesse sanaa icciitiidhaan dubbanna.
  kud-kud: Na nuwamasele Yaubada ainaena mwalona dawadawanina, na teina hauga bada
