  pan-pan: ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਗੁਪਤ ਗਿਆਨ ਭੇਤ ਨਾਲ ਸੁਣਾਉਂਦੇ ਹਾਂ ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਜੁੱਗਾਂ
    ਤੋਂ ਪਹਿਲਾਂ ਸਾਡੀ ਮਹਿਮਾ ਲਈ ਠਹਿਰਾਇਆ।
  gvc-gvc: Paina ti masierari cjirire Cohamacʉ ya durucua cjirire yahuja sã sehe.
    Panopʉre ahri buheare Cohamacʉ yaina cjiri noano masi pahñoerari jire. Ahri yahpa
    to jihto pano ahri buhea ti niriro seheta “Ãta wahajaro”, ni tuhsʉa tiri jire
    Cohamacʉ. Marine pichacapʉ wahaborinare to yʉhdʉchʉ yoahto cjihtore, tiro mehne
    mari jirucuhto cjihtore, tiro yoaro seheta mari wahahto cjihto cʉ̃hʉre. “Ãta wahajaro”,
    nia tiri jire tiro.
  sbk-sbk: Badala yakwe, tihuyiyanga injele ya Ngolobhe katika ilyoli lilifisishe,
    injele yifisishe ambayo Ungolobhe ayisaluye kabla yinyakati ziutuntumu wetu.
  mya-JVB: ဤ ကမ္ဘာ မ တည်မရှိမှီ၊ ငါ တို့၏ ဘုန်း အသရေ ဖြစ်စေခြင်းငှာ ၊ ဘုရားသခင် စီရင်
