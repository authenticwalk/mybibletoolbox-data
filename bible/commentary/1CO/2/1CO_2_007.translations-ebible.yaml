  agt-agt: Ammi intu la ipadangag mi ya kalalaki na Namaratu nga awena naamu ta idi.
    Te ta kawan para la na ngamin kiden napadday a dana nanonot na ta ikallak na kitam,
    petta mesipat kitam ta kalalaki na en gafu ta pasi ni Hesus Kristu.
  lug-lug: Wabula twogera eby’amagezi ga Katonda, agatamanyiddwa era agakisibwa, Katonda
    bye yateekateeka edda n’edda olw’ekitiibwa kyaffe;
  yby-yby: Nemoya Omaimidana gala suna ibo maya lo soto molokaka noe. Ya gaya lemo
    wewenalita matokaya onowe lekoko minatune loko hapa yeikala saina-painahena le
    soto molamibo yupekaya Omailimoya le lolowa oko mololetaiye.
  heb-heb: כי אם בסוד נדבר חכמת האלהים הנסתרה אשר האלהים יעדה לכבודנו לפני ימי העולם׃
  mpp-mpp: Aime Wapong ye himong mi fikeemewa ngage-ngage-motocine sangke-sangke yogo
    biyachac lome fawec. Fame ngage-ngage-motoc yogo nongele wac feicne bawosaewec,
    yogo hocne mibeng yegengkegac.
  apb-apb: Mei wala ni saenanaunge a God nge no ko taroha'inie ienini, mei saenanaunge
    e ii'o mumuni mwaanie iinoni. Ta'e a God e pwani lodoa oto i na'o na ha'aholanga
    ha'ike ue, huni niie saenanaunge ie hunikie, hunie kie ke saie uri tala huni ii'o
    aana manikulu'anga pe'ie a God otona.
  san-TEL: కిన్తు కాలావస్థాయాః పూర్వ్వస్మాద్ యత్ జ్ఞానమ్ అస్మాకం విభవార్థమ్ ఈశ్వరేణ
