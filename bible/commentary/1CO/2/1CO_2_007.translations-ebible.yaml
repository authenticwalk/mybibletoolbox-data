    ꞌebeyaliyayaina ꞌida ꞌebwaegita.
  cbt-NTPO: Co inapita pochin a'chinaihuë'. Yosë yonquirinso chachin a'chinai. Iráca
    co'huara isoro'pa' ya'huëyátërasohuë', Yosë ninotonpoa', yonquirinpoa' anoyacancantinpoaso
    marë'. Anoyacancantohuachinpoa', inarë'quënpoa' ya'huëmiatarihua'. Iráca co insonta'
    nitotopirinahuë', iporaso huachi Yosë anitotërinpoa' ni'ton, a'chintërainquëma'.
  srn-NT: A koni fu san wi e taki, na a koni fu Gado di ben kibri. No wan sma ben
    sabi en ete. Fosi Gado ben meki grontapu, A ben teki a besroiti kba tak' a koni
    fu En o tyari glori kon gi unu.
  cta-NT: Cua nda ycuiꞌ Ndyosi chaꞌ tsoꞌo biꞌ loꞌo na chaꞌ chcuiꞌ na loꞌo ñati̱. Bilya
    caca cuayáꞌ tiꞌ ñati̱ chalyuu jiꞌi̱ chaꞌ biꞌ tya saꞌni la, chaꞌ ná ntiꞌ Ni chaꞌ
    cuna ñati̱ nu ngua liꞌ. Pana tya loꞌo bilya tyaꞌ chalyuu, tya liꞌ ngulacua tiꞌ
    Ni ñiꞌya̱ nu cuaꞌni Ni; ngua tiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni lyaá Ni jiꞌna loꞌo xñi
    na chaꞌ jiꞌi̱ Jesús. Tlyu tsa chaꞌ tsoꞌo caca jiꞌna liꞌ.
  bqc-SIM: Lua ↄ̃nↄ wálɛ o, aà pↄeã pↄ́ ulɛa yãapi. À dↄ̀aa dìlɛ wá gawi ea
    yã́ musu zadↄ̃ i dṹnia kálɛo.
  tcz-CHONGTHU: Ahipoi, keihon chihna thu kaseiyu hi Pathen thuguh ana kiselguh chu
    ahi–akiselguh atil a kiphongdoh khaloulai, vannoi kibulphudoh masanga eiho iloupina
    diuva atohgon ana umsa chu ahi.
  mar-mar: तर देवाचे रहस्यमय ज्ञान आम्ही सांगतो ते गुप्त ठेवलेले होते, ते देवाने युगाच्या
    पूर्वी तुमच्याआमच्या गौरवासाठी नेमले होते.
  snp-snp: E’e, Goti ka manenau nemo ka, momona ka, olu falukuto nemo ka ya lo oloto
    mele-mele o minone. Kawa ya lalimo lamenalaki oloto pito minenawae, loto Gotikafo
    adeina mika kosina neta-mata olu oloto piyámoto minami kamenalo, ya ka manenau
    nemo kawa ya ne.
  isl-isl: Orð okkar eru skynsamleg af því að þau eru frá Guði og þau segja frá skynsamlegri
    fyrirætlun Guðs, um að leiða okkur inn í dýrð himinsins. Þessi fyrirætlun var
    hulin forðum daga enda þótt hún hafi verið gerð okkur til hjálpar og það áður
    en heimurinn varð til.
  spy-NT: nteenee kēēng'āloolēē chōbuutēkaab Yēyiin choo kiiyēēlootiin. Kiiyēēlootiin
    ꞉chōbuutēchoo /kumānāākēētoow kōōrēēt, nteenee /kōōkēēng'oong'wēēch raat chōbuutēchooto
    sukōōtōrōōrēēch.
  xnn-xnn: Nodi nan silib Apo Dios ay egay naipagtek id kasin nan ipagpagtekmi. Ngem
    sapay boliwen Apo Dios nan batawa et wada isnan nemnemna olay egayna inpagtek.
    Nan silib ay kanak et siya nan mangipagtek isnan inikkan Apo Dios tapno awnit
    tako maitapi ken siya isnan kangatona.
  mwe-mwe: Lunda lutubheleketa lwa shinjubhi sha a Nnungu, ni lunda lwaishiwe, kuumila
    kupanganywa shilambolyo, kwa ligongo lya ukojelo gewtu.
  tte-tte: Sonogane yawalowalowenne Yaubada koina ilaoma na iyamo miyamiya wadamna.
    Muli mena kabo Yaubada yanuwa yaulina iyamayale na inuwatuiyako sonogane koina
    kita ana wasawasa yo namwanamwana talobaiyako, na sauga bagubagunana koina sonoga
    bwaite Yaubada nige iyayamayale tomo kolili.
  tcs-tcs: Dis gudsens, dis sabe wanem ai tokbaut, i dat prapa dip plan blo God wea
    em bin kipem sikret bipo. Em bin meke dis plan po glori blo yumpla, bipo em bin
    meke dis wold.
  hlt-THB: Khawsa ak awicyih awihyp, thuh na ak awm, ni boeimangnaak a hamna Khawsa
    ing khawmdek a syn hlan awhkawng a hoep cee hawh awi ni.
  soq-soq: God atemba insaisawa bauta wadenitudeno apana mai atentopona no tauma benemawantitana.
    Tawo segasia walamawe God bauta ema insaisawalena no Keriso bedewe me sapawaida
    bedewentepona baiwa.
  qub-qub: Tayta Diosninchi yachashanmi ichanga imaypis mana gongacangachu. Chay yachashantaga
    manami pï runatapis musyachiranchu. Chayno camacächiran cay pachata manaraj camallarnami
    noganchïta syëluman pushacamänanchïpaj.
  att-att: Ngam yù sírik nga ubobugam mi yù sírik ni Namarò nga inilímak na ngaw ta
    tatolay. Ta sù ngaw lage na namarò ta dabbuno, sinalákkuruk ni Namarò yù akkuán
    na, tapè mesipà ittam sù pammagure na ta lángì.
  bki-bki: Kiano masouano na, naio midu vatitigio bo ju beamu karina jii yetemeriba
    nei, mia masouano na juluku ju vatitigio banbano-o, mia tomu nalo maka ajikia
    leleio, a vonganei ana maluvo ea kito medave jibe ilivuiano na toru tai napano
    Atua jianio ka rila rivu ka kito.
  bqp-bqp: Luda ↄ̃ndↄ̃n ótɛni o, a pↄyenyĩna kũ à utɛna yã pìi. À gĩnakɛ à dìtɛ
    ó gakuri lena yãi zaade adi andunia kátɛro.
  mcp-mcp: Njɨ sə́ ŋgə cúndə fʉg mə́ Zɛmbî í á dʉ bə kú fwo bʉ́gʉli, buud kú fwo mpu
    yí. Zɛmbî nyə á bwey kwəmʉsa fʉg nyɔɔŋgʉ́ shí ga kú fwo tɛ́ɛ́d, nyə á kwəmʉsa
    nywo nə́ a bá sá nə́ sə́ ŋwág gúmə́.
  hat-hat: Bon konprann m'ap anonse a, se bon konprann Bondye te sere a. Li te kache
    nan je moun. Men, depi anvan Bondye te kreye anyen, bon konprann sa a te nan plan
    l' pou l' te ka sèvi yon lwanj pou nou.
  npl-NT: Ijkó kiné, tikteixmatiltiah iixtlamatilis Dios, nin ixtlamatílistli amaka
    okimatia iwa amo onestoka, nin ixtlamatilis kijtosneki itemakixtilis Dios, non
    yokipejpenka para techaxkatis desde ijkuak ayamó okichijchiwaya n tlaltíkpaktli.
  bgg-bgg: Gu è yao pha khani ne branthek è ug ne ruii pha Hamangkhung-aphuii ro ug
    pha khani ji ro, jishii sohjambling rab pha ibi, hanyie è khuchung mujo gethek
    ro biisiie ne guajong ro.
  eng-TCENT: On the contrary, we speak the hidden wisdom of God in a mystery, which
    God foreordained for our glory before time began.
  eng-BSB: No, we speak of the mysterious and hidden wisdom of God, which He destined
    for our glory before time began.
  cpu-NT: Aña iroka iyotanetaantsi noñaaventziri naaka, tera iriyotakoperoyeetero
    pairani. Okempivaitakaro iromanayeetatyeeromi. Irootakera ikovitataikari Pava,
    ari onkantya añaayetantaiyaarori apaata irovaneenkaro.
  san-ASM: কিন্তু কালাৱস্থাযাঃ পূৰ্ৱ্ৱস্মাদ্ যৎ জ্ঞানম্ অস্মাকং ৱিভৱাৰ্থম্ ঈশ্ৱৰেণ
    নিশ্চিত্য প্ৰচ্ছন্নং তন্নিগূঢম্ ঈশ্ৱৰীযজ্ঞানং প্ৰভাষামহে|
  tac-NT: Ramueka ruyá napu Onorúgame tabilé ruwile 'we 'ya, pe kulí jipe 'la ruwí
    napu 'nata asale Onorúgame 'we 'yasi napu'lige ta'chó newá ye gawí. Alarigá 'sile
    napurigá ramué 'la námapua tachiri najkió Onorúgame, 'lige aminami napurigá 'la
    narépua napu Onorúgame nejímili ju.
  eng-WEBPB: But we speak God’s wisdom in a mystery, the wisdom that has been hidden,
    which God foreordained before the worlds for our glory,
  gfk-H: Senbia mehet la warawai ma no mintota ta Kalou nong ga susuhai naluai ta
    ira tunatuna ma senbia i ta hanuat puasa kaiken. Ma Kalou ga pua tar manaluai
    tano hathatahun ta ira linga bakut bia iakano mintota na manga hatahutnei dahat.
  viv-viv: Gahe nuwanuwahuyana iya galulukahihiyena-ma Yaubada yana nuwahinage, higa
    yana nuwahuya nuwahinagene gidadauda amanadi. Mena yana nuwahuya ma sevasevauyana,
    ada kadu boi tuwai-moꞋena hida babi aimo keke gidabubuni ana toveya givevai be
    yana nuwahuya againe ide tovetumagana Bana amine kanakikaiwabu faꞋina.
  yao-yao: Tukunlalichila lunda lwa Akunnungu lwalusisiche, alula lunda luŵalusagwile
    Akunnungu kwaligongo lya kulumbikana mu ukulu wao chikanaŵe gumbikwa chilambo.
  tgp-tgp: Pani kama lo verea na lelevosahi non God matea sei mo lo luhu, enia God
    mo taua matar̃a tuai moiso varama mo sopo lo toho, matan mauri r̃uhur̃uhu atu
    na tuka.
  auc-NT: Wæætë Wængonguï awëmö ïñonte nänö ëñengaïnö ante apæ̈nemönipa. Tömengä ïñömö,
    Botö nanguï ëñënömo inte pönö cæbo beyænque botö në apænte æ̈nänique ñäö apäite
    baï entawencædänimpa, ante inguipoga dæ äñedë wëënëñedë pönï incæ mönö ïmonte
    ante pönö cægacäimpa. Incæte, Mänömaï cæcæboimpa, ante tömengä nänö ëñënö ante
    wadäni ëñënämaï incædänimpa, ante wææ cædinque wë wodonte baï cædinque tömengä
    nänö ëñengaïnö ante ñöwo ganca awëmö ïñömö entawënongäimpa. Ñöwo ïñömö tömengä
    awëmö nänö ëñengaïnö ante tæcæ apæ̈necä ëñënïmöni inte mönitö wæætë mänïnö ante
    ñöwo apæ̈nemönipa.
  kbc-NT: Pida nixaketedi ane ɡ̶odalaɡ̶atalo Aneotedoɡ̶oji nepilidi, odaa oyaɡ̶aditema
    ɡ̶oneleegiwadi. Aneotedoɡ̶oji akaaɡ̶ida niɡ̶ida lixakedi niɡ̶ijo maleediɡ̶icatibige
    daɡ̶a yoe niɡ̶ina iiɡ̶o. Codaa lowoogo me ɡ̶odinelecaɡ̶atidi eledi dinaɡ̶aditi.
  bmh-bmh: Tam pet tam, ig Uwait nugau wagemeun ze gonugau dabeleu naliu eiman zuaneu
    awarem. Getal Uwait nug em e patai mab tam ebu, gonugau dabeleu naliu eiman ig
    go dual Mesgai wag suban dabun tapai migeun.
  ctu-BL: Mic sub lojon i ña'tʌbal Dios mach bʌ tsictiyemic ti yambʌ ora, jini mucul
    bʌ i ña'tʌbal tsa' bʌ i wʌn wa'choco Dios che' bʌ maxto anic pañimil, cha'an mi'
    yʌq'ueñonla lac ñuclel.
  meq-meq: Sadzək bay, metsehe nakə na ɗakum ha aye na, metsehe i Mbəlom. Ahəl niye
    na, maŋgaha eye, ndo hay tə sər bay. Ahəl nakə kə ge məndzibəra zuk bay aye na,
    ɓa kə ləva ha bo hərwi mətəme kway ha hərwi ada kâ yakwa a təv məndze ŋgay nakə
    ta ɗəslay ha gər aye.
  noa-H: Mag k'ĩirjug mua jaau chirʌmʌn hich Hẽwandamaucha dee simʌu. Maguata mʌg
    durr t'um hompaaju nawe hich sim haar maach hauju k'ĩirjutarrjã maachig k'ap'ʌ
    hapiejem. Hĩsin mag k'ap'ʌ nʌm, mamʌ warrgar chan mag k'ap'ʌ hapiju simta t'um
    meer wai simjö sĩejim.
  alp-NT: Po ami noake kai ami lepae Alla Irekwa mise titinaije rebe bei akmena sae
    irekwa mosare. Bei Alla Eni maka rekwa mise titinaije, Iteu lepate peneka bei
    kena Itolae nusa meije mosa, leke bei saisa rebe Yesuse Kristuse Ionore, Alla
    Iriluke misete rebe misete titinaije ete ite.
  san-VEL: kintu kaalaavasthaayaa.h puurvvasmaad yat j naanam asmaaka.m vibhavaartham
    ii"svare.na ni"scitya pracchanna.m tanniguu.dham ii"svariiyaj naana.m prabhaa.saamahe|
  kbq-kbq: Tagrama nehunana Anumzamofo knare antahintahia, korapa oku'a retro huntegeno
    me'neazanku nehune. Ana antahintahizana mopa fore osu'negeno oku me'neana, e'i
    ana antahintahizana, menima tagrama knare hanunku retro hunte'ne.
  kbh-kbh: Y aíñe, chë bënga fsëndoyebuambná osertánana bomna soyënga endmëna chë
    Bëngbe Bëtsá quem luarents̈a ents̈ángbioye baytentscuana ndoñe tonjaninÿanÿé soyënga,
    y chca, ents̈anga baytentscuana chë soyënga ndoñe tmonjanábuatmana. Cha yojanjuabná
    chë soyënga chca yochtsanmënama, quem luare cabá cha ndëma ora, y yojanjuabná,
    chë soyë́ngaca bënga mochtsanobena puerte bëtsë́tsanga y uámanënga jtsemnana,
    cháftaca chë nÿetsca tescama yomna ts̈abe vida jtsebomnama.
  ron-LSB: Ci noi vorbim înțelepciunea lui Dumnezeu în taină, înțelepciunea care a
    fost ascunsă, pe care Dumnezeu a rânduit-o mai dinainte de lumi, pentru gloria
    noastră,
  pon-pon: A kit kin padaki duen erpit en Kot me rir, iei me jo janjal, me Kot kotin
    kileledier ni en jappa jaik mia, pwen kalinanada kitail,
  nhe-BL: Pero tiquincamahuíaj tlacame ica tlajtoli tlen quinextía itlalnamiquilis
    Toteco tlen achtohuiya axaca quimachiliyaya. Quena, huejcajquiya quema aya pehuayaya
    tlaltepactli, Toteco moyolilhui huan quisencajqui nochi nopa cuajcualtzi tlamantli
    tlen techchihuilisquía teipa ipan Cristo, pero ax quincahuili tlacame ma quimatica
    hasta ipan ni tonali.
  sps-sps: San Vurungan Rof to te favaanan iny romam u amaraav faatok iny non a nat
    tsian ten Gov, tana saa u Vurungan Rof to ayei, te poo fi me ten Gov. U Vurungan
    Rof te pokei minon a nat tsian a takop ten Gov tan nainy te fakats faamuainy Ya
    muan tabuiny fapogaar non Yan puputaa to, ana fo mamatsiny ka te pisainy Ya ma
    kat of rara Ya. Sana Ayei gima pokei of ya ta isen ta mes tanik me muan sa onot
    roman.
  wnc-wnc: Ninu Anututane natdetdeu ita tupa takusopukut takngae natake yanikapmakamang.
    Natdetdeu wa Anututa keu dua tasikut gwene ita natake ninda ie kuke iat gatake
    take siknga yutnimde yakut.
  bus-bus: Luda ↄ̃ndↄ̃ↄn wée oo, à pↄyezi kɛ̀ utɛna yãa pì. À gĩakɛ à dìɛ wa gakui
    ena yãnzi zaalɛ èe anduna káɛro.
  gub-BL: Kwehe mehe ywy iapo 'ym mehe we, Tupàn i'i uzeupe a'e. — Apyro putar hera'yr
    rehe uzeruzar ma'e ràm ihe wà nehe, i'i uzeupe. Nukwaw kar kwaw a'e ze'eg teko
    wanupe a'e 'ar mehe. Ko 'ar rehe amume'u a'e ze'eg ikwaw pyr 'ym aha teko wanupe
    ihe kury. Tupàn umur putar upuràg eteahy haw ukàgaw zanewe a'e nehe kury, hehe
    zanezeruzar mehe a'e nehe.
  imo-imo: Nalo lino Gotenga lipe manjili ungumu nimbo tirimolo. Aku ungu imbomani
    oi naa liko manjirimele nalo oi mulu mai talo naa teli wali Goteni imboma pilko
    ipuki tiko yu kinye mulu kombuna molangei nimbe ungu akumu konopu lipe manjipelie
    konopu lipe mundupe terimu.
  boj-boj: Di Qotei aqa segi powo nami ulitesoqnej qaji. Powo di iga ubtoqnsim mareqnum.
    Powo di aqa utru agiende. Tulaŋ nami Qotei na iga laŋ qureq oqwajqa gam gereiyetgej.
  eng-DRA: 'But we speak the wisdom of God in a mystery, a wisdom which is hidden,
    which God ordained before the world, unto our glory:'
  knf-knf: Uko wi ŋkţiiniyaanuŋ uwo uşal unŧuŋa wi Naşibaţi wi bañaaŋ bawooŋ baamme,
    Naşibaţi adoluŋ kë uwoo, wi awooŋ aando bi paş umundu, kadëmanaan nja.
  san-KHM: កិន្តុ កាលាវស្ថាយាះ បូវ៌្វស្មាទ៑ យត៑ ជ្ញានម៑ អស្មាកំ វិភវាត៌្ហម៑ ឦឝ្វរេណ
    និឝ្ចិត្យ ប្រច្ឆន្នំ តន្និគូឍម៑ ឦឝ្វរីយជ្ញានំ ប្រភាឞាមហេ។
  arn-NT: Welu may ta nütramyekeiñ Ngünechen tañi kimelkenofelchi dungu kisu tañi
    adkünuel, tañi niekefel iñchiñ taiñ füreneaetew petu dewmangenolu rume ta mapu.
  zas-NT: Ralüün laa reeman por guialrajc ni zëëd por Dios, din yanee ree ziꞌc na̱j
    xixgab Dios, xgab ni goc ni naguieꞌch par ree bénguidxliuj, abiꞌ xgab guin na̱j
    guial chililadx reeman Jesucrist, diizd chi gad guidxliuj gacchaaw been Dios xgab
    guin din gac yayal ree xanyabaa.
  ken-NT: Nɛrɨŋɨ́ndak ɛnɛ́n nɛ́ sɛ́ghàti bho chí ɛnɛ́n nɛ́fù ntá Mandɛm. Nɛ́chí
    bhɛ́sɛ́ bhɛ́sɛ́ ɛnyu ɛnɛ́ bo bábhɨ́kɨ́ rɨŋɨ nyaka nɔ́. Tɛ ndǔ mpok anɛ mmɨk
    ábhɨ́kɨ́ re bho, Mandɛm anáŋ aghókó nyaka nɔ́ abhʉrɛ ntá yɛsɛ́ ndu bɛ́kwák
    bɛsɛ́ sɛ́mbɔ́ŋ kɛnókó.
