    ega logoai iꞌa Isa fou faagu aoniamo auga ekapaisa, ke papiau aelogoainiꞌi eeꞌiai
    eogefake auga ikifaga fouga aifania.
  aey-aey: Euqa je cisdoc silecca ege maadoqona eu Anutna je jahunec, eu dana cajaca
    amagana jahunec bilia. Anut uqa maha qee ifanec ninijen ege wawige meleec ege
    binanigeca uqaca bileqannu je jahunec eu maden.
  urd-GVH: बल्कि हम ख़ुदा ही की दानाई की बातें करते हैं जो भेद की सूरत में छुपी रही
    है। अल्लाह ने तमाम ज़मानों से पेशतर मुक़र्रर किया है कि यह दानाई हमारे जलाल का
    बाइस बने।
  ycn-ycn: Eyá huecá pura'añó nacaje Tupana hue'epícare nacú. Uncá capichácajo penaje
