    uncá nahue'epila méqueca rila'ajica necá palá Jesucristo palamane aú. Raú ri'imatá
    ina'uqué capichácajo liyá penaje, ne'emacáloje matajnaco je'echú chu raú penaje.
    Uncá chiyó riqueño'óta eja'ahuá i'imacá, marí que la'acana i'imari ripechu nacú.
  djr-djr: Yo dhuwandja ŋunhi djambatj-guyaŋanhawuy ŋunhi ŋarrany ŋuli ga nhumalaŋ
    lakaram ŋunhiny gal'ŋu God-Waŋarrwun dharrpalnha guyaŋanhawuy, ŋunhi gan ŋorran
    djuḻuḻ'yurra bukmakkal yan yolŋu'-yulŋuwalnydja dhiyal munatha'ŋurnydja wäŋaŋur.
    Yurr ŋäthil yan ŋayi ŋunhi God-Waŋarrnydja ḻiya-ŋamaŋamayunminany bala yan ŋayi
    bäkumirriyaŋala limurrunhan yolŋunhan walalany, märr limurrnha dhu ga ŋunhi guŋgurrkuŋgurrnydja
    nhina nhanukalnydja djeŋarray'.
  kvg-kvg: 'Geté matavap loloakh, ni ezoqa nqati-zømesim, ndøgo Mbumbukiam-qá matavap
