  ben-IRV: কিন্তু আমরা গোপন উদ্দেশ্যে রূপে অর্থাৎ ঈশ্বরের সেই জ্ঞানের কথা বলছি, সেই
    গুপ্ত জ্ঞান, যা ঈশ্বর আমাদের গৌরবের জন্য জগত পূর্বকাল থেকেই ঠিক করে রেখেছিলেন।
  ntu-ntu: A' nzyrplapxngr lc tqpipxbo vzpxm mz Gct. Krlc drtwr kc tqyrlq-pnzle mzli
