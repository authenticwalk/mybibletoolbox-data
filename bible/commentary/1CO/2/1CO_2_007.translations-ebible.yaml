  ixl-NNT: Pet aꞌ u txumbꞌaleꞌ ni valeꞌ uvaꞌ tetz u Tiixheꞌ uvaꞌ Aak kuxh ootzinik
    tetz bꞌaxa. As aꞌ u txumbꞌaleꞌ uvaꞌ alik kan taꞌn Aak tiꞌ ibꞌanat Aak sqiꞌ tiꞌ
