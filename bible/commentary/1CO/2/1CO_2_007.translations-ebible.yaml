  spp-spp: Kile yákilifente shɛnrɛ wuu ɲyɛ na yu ke, sùpya mpyi a ti shi cè mɛ, ɲaha
    na yɛ Kile mpyi a ti ŋwɔhɔ. Mà jwo diɲyɛŋi u dá ke, Kile mpyi a lire kaŋwɔhɔni
    yaa, bà wuu si mpyi si mpyi shinbwoo si ntɛ̀ɛn ná u e u cyage nisinaŋke e mɛ.
  zty-NTPS: Ẕchaḻjto' ḻen yeḻa' žejní'il da' bi gak no benne' žeḻ-len', dan' ẕneẕjw
    Dios, dan' bgache' yeḻa' žejní'il ni da' bzoa Dios ža ni'te nich yebéḻenlžon.
  mek-mek: Ega puo lai agofaꞌa ikifaga egaꞌina auga fouga alaifania kai, Deo ega ogefake
