verse: 1CO.002.007
translations:
  kpx-kpx: Katealemo di vatae lulele louholisito Dilava lulele ke louma. Dilavau subuta
    lulele ke mahogovage ataeau ke hilokaholilu. Dilavau subuta vata vaholisito au
    lulele kemo nahie huhuevei isivialeike nahi otogoe valele ke elehai.
  okv-H: ae rate God ta ke peni ojikari avo enana ta degi hande eagona eto God na
    enda ae kihi ta amo ungotenanena ke avo ingiho God ta usasa ta toruera God na
    sirikena.
  tbo-tbo: Ma lolowa Yaubada a hanapu gowagowadana ma geka hougana amaka i wogeleteya
    naka hipuli muliyei i wiwawali ma ata wasawasa tauna i nugotuhu tahaeya.
  mal-C: ദൈവത്തെക്കുറിച്ചുള്ള നിഗൂഢജ്ഞാനം, മറഞ്ഞിരുന്നതും നമ്മുടെ തേജസ്സിനായി ദൈവം
    കാലത്തിനുമുമ്പേ നിശ്ചയിച്ചിരുന്നതുമായ ജ്ഞാനം തന്നെ, ഞങ്ങൾ പ്രസ്താവിക്കുന്നു.
  grc-SR: ἀλλὰ λαλοῦμεν ⸉σοφίαν θεοῦ⸊ ἐν μυστηρίῳ, τὴν ἀποκεκρυμμένην, ἣν προώρισεν
    ὁ θεὸς πρὸ τῶν αἰώνων εἰς δόξαν ἡμῶν·
  bgc-bgc: पर जो ज्ञान हम सुणावां सां, वो परमेसवर का ज्ञान सै, जो छिप्या होया था,
    कोए भी उस ताहीं इब ताहीं न्ही समझ पाया था, परमेसवर नै दुनिया बणाण तै पैहले ए यो
    फैसला कर लिया था, के उसका ज्ञान म्हारे खात्तर महिमा लेकै आवैगा।
  khz-khz: Au na akilagiana aonekana Palagu gena aoneka veavugana. Taunilimalima geriana
    etao-veavugaato, na ia na etanopara rogoti ere kalaa aonai, egapi-maavuato, ita
    na ralema iwavagina pita vaia ularana.
  deu-TKW: Sondern was wir reden, ist Gottes Weisheit im Geheimnis, die verborgene,
    welche Gott verordnet hat vor aller Zeit zu unserer Herrlichkeit,
  zsr-NT: Ruiꞌtuꞌ didzaꞌ qui yöl‑laꞌ rac szxöni nagachiꞌ, lë naꞌ runödzjëꞌ Dios, le
    bgachiꞌ yöl‑laꞌ rac szxöni naꞌ buzóëꞌ Dios dza niꞌtë quië uziꞌruꞌ xbey.
  lin-lin: Te ! Toteyaka nde mabombami ya bwanya ya Nzambe, bwanya oyo ebombama na
    miso ya bato ya mokili, bwanya oyo Nzambe abongisa mpo na nkembo na biso, liboso
    ete akela mokili.
  hns-NT: Bakie hamlog Parmeswar ke tjhiepal sattjaai bataaila, aur ie gahier baat
    hai. Doenia howe se pahiele Parmeswar faisala kar tjoekal raha kie hamlog okar
    gjaan dwaara hardam maahaan Waala ke saath rahie sakab.
  noa-E: Mag khĩirjug mua jaau chirʉmʉn ich Ẽwandamaucha dee simʉu. Maguata mʉg durr
    thum ompaaju nawe ich sim aar maach auju khĩirjutarrjã maachig khaphʉ apiejem.
    Ĩsin mag khaphʉ nʉm, mamʉ warrgar chan mag khaphʉ apiju simta thum meer wai simjö
    sĩejim.
  eng-EMTV: But we speak the wisdom of God in a mystery, the wisdom having been hidden,
    which God foreordained before the ages for our glory,
  mib-NT: Chi jnūhun cácahān rī cúu jnūhun ndíchí máá Yaā Dios jeē ní yɨsāhí. Chi
    jnūhun ndíchí un jéē ní yɨsāhí, ni jequin Yaā Dios nde ná tu jecōo ñayɨ̄vɨ́, návāha
    cācu yó jéē cótecu yō nɨɨ́ cáni sáha jnūhun ún.
  lif-NT2: कर आनिगे़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चिक्‍खुआङ्‌वये़बा कुसिबिॽ सिक्‍कुम्
    निङ्‌वाॽइन्‍ने पाःत्तुम्‍बे़रो॥ खे़ङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुहेःक्‍सिङ्‌मानुःल्‍ले़
    तगिए आनिॽ मिमिदिङ् पोःङ्‌ल फाॽआङ् निःन्‍धो चोगुआङ् वये़रो॥
  xnj-xnj: Tikokosa mfiyu wa luhala lwa chapanga, ndi weufiyiki kwa vandu, ndi Chapanga
    amali kupanga kwakona kuwumbwa mulima ndava ya ukulu witu.
  mmx-mmx: Maga tong asu Lagale Lavavang at ne Moroa rinimi, mo ga nemen alipe. Moroa
    gara tong li vam i xusu naba lox aurut levenasen atdik, avot ti loklok li at na
    lavatbung menemen.
  cbr-NT: Usa bana ñuixunquinma cananuna Nucën Papa Diosan ënë me uniocëma pan 'ixunbi
    sinan bana a ñuixunin. A bana quicësabi oi ca Jesucristo cupí uni aín 'uchacama
    tërë́ncë 'aish xënibua 'aínbi Nucën Papa Diosnan 'iti 'icën. Usa 'icëbi ca bëráma
    Nucën Papa Diosan, unicaman a bana 'unánun sinánmiama 'icën. Bërí cananuna an
    nu cacësabi oquin unicaman 'unánun a bana ñuixunin.
  tee-NT: Pus ju chivinti ju icnajun yuchi ju k'ox ix'atalacpast'ac'at ju Dios junta
    najun ni aquintaxtakniyan ju qui'atsucunti'an ju jonk'alhita. Chunch ispastacta
    ju Dios mas tuca' ixnavican ju lacamunutpa'. Para jantu sai amavasalanicalh ju
    lapanacni.
  eng-LSV: but we speak the hidden wisdom of God in a secret, that God foreordained
    before the ages to our glory,
  cak-NT: Ri no'j (na'oj) ri nakac'ut roj chiquiwech ri kach'alal, ja ri runo'j (runa'oj)
    ri Dios ri man k'alajin ta pe utz y c'aja' pa ka-tiempo roj xk'alajix-pe. Can
    xk'alajix chakawech anchique runojin-pe ri Dios. Ri Dios c'a man jani tu'on ri
    rech-ulef cuando xunojij yan pe chi jojbec'ue' chicaj riq'uin raja' y nic'ue'
    kak'ij riq'uin.
  pah-NT: Onhimiva'ea ore oromombe'u Tupana'ga rembikwahava. Ymya ga ndokwahavukari
    a'ea yvyakotyve'g̃a pe. Emo yvya apoa renonde ga e'i nhog̃wenonde jupe hako. “Nhirembikwahava
    po ti g̃ambohuvihavuhuag̃wama nehẽ,” ei Tupana'ga hako. Nahã Tupana'ga e'i nhog̃wenonde
    nhande mombe'gwovo hako.
  sja-NT: Ãchia jarateepatak'a jarateedai k'ãyaara, taipa jarateepachida Tachi Ak'õrepa
    k'awapida taimaa; aɨ naaweda ne-inaa eperãarãmaa k'awapi-e pada. K'awapiji ichia
    k'ĩsia iru bada ooit'ee Jesucristo k'ap'ɨa pari na eujã ooi naaweda. Ichiaba k'awapiji
    jõma ichia k'ĩsia iru bɨ tachi-it'ee, ɨt'ari panadak'ãri.
  xed-xed: Tsa ɗifil mnə yu ya ná, ɗifla Lazglafta ya ta nzakway ka skwi si nda ɗifa
    kul nghaŋtá mnduha si ghalya ya. Ma kɗaku lu ka zlagəgiŋtá ghəŋa haɗik ná, fafa
    Lazglafta ŋa mba amu, ŋa ŋlamafta.
  mks-NT: Ña̱ cáha̱n nde̱ cúú á ña̱ ndíchí cuéntá Ndióxi̱. Ta cúú á ña̱ na̱sahi̱in
    je̱hé, ña̱ co̱ xíni̱ ña̱yivi sa̱ha̱ ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví.
    Jáchi̱ ja̱nda̱ mé tiempo já na̱sacu ini Ndióxi̱ ndá quia̱hva caja jáca̱cu a mí
    a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Iesene mem la harpir ma ra minanes tane God nong ga susuhai nalalie ta ira
    turadi ma sene ite hanawat puasa kakarek. Ma ne God ga kukubus ter menalalie tano
    hathatahun ta ira linge bakut be ikino minanes na manga hatahutne dait.
  bmu-bmu: Mi qahöpmö, Anutugö mötkutukutu tölapŋi mönö mi eraum mörakzin. Anutunöŋ
    Suep gölme qahö miwikŋaim etkiiga miaŋgöreŋ mönöwök qeljiŋe lök areŋi kewö ala
    jöhöyök, “Ambazipnöŋ biaŋ ahuba aködamun miwikŋaiba oyaeŋkoyaeŋ akŋegöra mönö
    mötkutukutuni qainŋi kun mi eŋgimam.” Mewö jiba tölapŋe ali ahöyök.
  dgz-dgz: Go nop dima nugawa ame God karaua megawa, waenapan ya anupen menan ukum
    umen wandeniwa. Go wataget iragen piup ya venaseni wamewa gapan, nu yaunu evi
    amba ao warapen menan God nop dima ame nunat anun.
  eng-GNV: But we speake the wisedome of God in a mysterie, euen the hid wisedom,
    which God had determined before the world, vnto our glory.
  zaa-NT: Pero nu riquixá'a tu' nna ną́ la' ritelíni nu runna Tata Dios. Labí nabia'ni
    ca enne' la' rulábalatsi' qui'e, porqui'ni Tata Dios ántesca gunie yétsiloyu nna
    chìa nanie qui'ni làa ccá ca enni'a na saber, sino qui'ni ri'u annana cca la ri'u
    ą saber, quiere decir salvación qui' ri'u nna la'yani' qui'e nna.
  eng-WEBSTER: 'But we speak the wisdom of God in a mystery, even the hidden wisdom
    which God ordained before the world to our glory:'
  guh-guh: Dioso pejumelivaisi, pexaniajailivaisi, itsa patsipaebavanapajë, patsipaebavanapajë
    Cristo vajanacasivatëpaejava vajanacacapanepaenexa vajaneconivecua. Bajarapalivaisi
    baja cajena Dioso bajayata tajëvelia muetsia xainabuata. Matapania aeconoxae mapamatacabitaje
    Dioso nacayapëtaeyaexana bajarapalivaisi. Dioso baja cajena nacua pexanaevajënaeya
    ata, najamatabëxaina pacuenia exanaejitsia vajanacarajutsinexa matacabi apo pevereverecaejava.
  bon-bon: Cane jaajananemune Acejiyame me umle poto cidi me, lui ge ämlitäneji, teeme
    ämlitäneji ngene atwanena poto cidi me, tabe lui ne ecituji agedna me niinäce
    gaabe ca naace tääpume mine teeme apaclyera cabu me äbäcname.
  nhw-BL: Pero tiquincamanalhuíaj masehualme ica camanali catli quinextía itlalnamiquilis
    Toteco catli achtihuiya amo aqui quimachiliyaya. Quena, huejcajya quema ayamo
    pehuayaya tlaltipactli, Toteco monejnehuili huan quisencajqui nochi nopa cuajcualtzi
    tlamantli catli techchihuilisquía teipa ipan Cristo, pero amo quincahuili masehualme
    ma quimatica hasta amanoc.
  swh-ONEN: Sisi tunanena hekima ya Mungu ambayo ni siri, tena iliyofichika, ambayo
    Mungu aliikusudia kabla ya ulimwengu kuwepo, kwa ajili ya utukufu wetu.
  wbi-wbi: Pa uluo tujova uvwakyang'haani vwa Nguluve ughwa lweli vuno vufisime, uvwakyang'haani
    vuno vufisime u Nguluve alyasalwile yeghukyale unsinkibghwa vwimike vwitu.
  bba-bba: Adɑmɑ Gusunɔn bwisi ɑsiriɡiiyɑ sɑ kpɑrɑmɔ yi yi beruɑ, yìn sɔɔru Gusunɔ
    u kuɑ sɑɑ toren di, su kɑ ko yiikoɡibu.
  eng-KJVCPB: 'but we speak the wisdom of God in a mystery, even the hidden wisdom,
    which God ordained before the world unto our glory:'
  kgk-NT: '@see-verse:1CO.002.006'
  waj-waj: Hama ta itaama iya kiaa mmirama kiada Anutuuqaa tinniki vai kuaivo hataumaki
    vaivaa iya kiaa mmiaunnavai. Hama ngiau mmataivaa uu suaivaki ta yoketaama inna
    tasipama variateeraivaara Anutuuqo ii kua hataumaki vau kua ivaa mmuaanaa tiiyara
    mmataama kioo tiravai.
  cpy-cpy: Iroka yotanitaantsi nokenkithata-kotziri naaka, tee riyotako-peroe-tziro
    paerani. Okimitakawo romanee-tatyeeromi. Rootaki ikoyitakari Tajorentsi, ari okantyaa
    añaantee-yaawori paata rowaneenkawo.
  mpx-mpx: Siba toto ya baubaunan i neem Yehoba elana, yaa i misumi ga. He mulaa abwe
    Yehoba panayawi i ginol, iyaka i nuwatu siba ya eliyana kila wana wasawasa ta
    pwawa, yaa sauga houhouwena Yehoba siba ya nige i papamasal gamagalau elal.
  wbp-wbp: Nganimparluju, yimi-ngarrirni karnalu-jana tarnngangku-juku Kirijini-patuku
    jaru-nyayirni-wangu Kaatu-kurlangu, jaru ngulalpa-nyanu Kaaturluju wuruly-mardarnu
    Jijaji Kiraji-wangurla-wiyi palka-jarrinja-wangurla-wiyi. Kamparru-wiyi, Kaatu-nyanu
    wangkaja nyanungu kanunju-kari nyampu-kurlu jaru-nyayirni-wangu-kurlu, “Nyampu
    karna-jana yinyi jaru-nyayirni-wangu Jijaji Kiraji-kirli ngulaju yungujulu jirrnganja
    nyina ngajuku tarnnga-juku.”
  luo-luo: Ooyo, wawuoyo kuom rieko mopondo mar Nyasaye, ma en rieko mosebedo kopandi
    kendo mane Nyasaye oikonwa nyaka aa chakruok piny mondo wayud duongʼ.
  nhe-NT: Pero tiquincamahuíaj tlacame ica tlajtoli tlen quinextía itlalnamiquilis
    Toteco tlen achtohuiya axaca quimachiliyaya. Quena, huejcajquiya quema aya pehuayaya
    tlaltepactli, Toteco moyolilhui huan quisencajqui nochi nopa cuajcualtzi tlamantli
    tlen techchihuilisquía teipa ipan Cristo, pero ax quincahuili tlacame ma quimatica
    hasta ipan ni tonali.
  aii-aii: ܐܝܼܢܵܐ ܟܹܐ ܗܲܡܙܸܡܲܚ ܚܸܟ݂ܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܐܪܵܙܵܐ، ܗ̇ܝ ܕܝܼܗܘܵܐ ܡܘܼܟܸܣܬܵ‌ܐ،
    ܗ̇ܝ ܕܐܲܠܵܗܵܐ ܦܪܝܼܫܵܐ ܠܹܗ ܡ̣ܢ ܩܲܕܡ ܫܘܼܪܵܝܵܐ ܕܙܲܒ݂ܢܵܐ ܠܚܸܩܪܵܐ ܕܝܼܲܢ،
  esk-NT: Aglaan isrummattun uqautigikkaqput Agaayyutim nalunaqtuaq isrummattutigigaa
    iñuich nunam kaŋiqsitḷaisaŋat. Agaayyutim sivunniutigigaa, sivuaniimma nunamik
    iñiqsigaluaqani, piqatautlasriñiaġnipḷuta ilaan kamanautmiñi.
  msb-msb: Kundi an ginasurmaton namon an kadunungan na gintago san Dios kasadto.
    Pero antes pa san katuna-tunai gintuyo na niya ini agod pagagalangan kita.
  cpa-NT: Jǿg³ quiah¹² hŋiah¹² Diú¹³ báh³ dsió¹²jni dsa², jǿg³ mi³chi³jnøa¹², hi²
    ca¹jmo¹ Diú¹³ niúh¹ jín³ hi² jmo¹dsa jmøi¹guǿi¹, ha²lah lé² hi² dsio¹ quián² jniang³.
  dso-dso: ନାଇ, ଜନ୍‌ ଗିଆନର୍‌ ବିସଇ ଆମେ କଇଲୁନି, ସେଟା ପର୍‌ମେସରର୍‌ ଟିକିନିକି ଗିଆନର୍‌ କାତା
    । ପୁର୍‌ବେ ପର୍‌ମେସର୍‌ ତାର୍‌ ଜଜ୍‌ନା କାକେ ମିସା ଜାନାଏ ନାଇ । ସେ ଜଜ୍‌ନା ଇସାବେ, ପଚ୍‌କେ
    ଆମର୍‌ ମଇମାର୍‌ପାଇ ସେ ବାଚିରଇଲା ।
  meu-meu: A ai ese Dirava ena aonega hehunina a gwauraiamu; aonega hehunina bunai
    Dirava ese e lalo-hadailaia guna, tanobada do se karaia negana ai, ita ihanamoda.
  yva-NT: 'Reamo ravovo wasai mamo Amisye apa ana po ratantona ntiti mije. No taiso:
    arono nuge so ranari rainy, Amisye po rapatimu indamu Po kovo ntiti raunande wansai,
    weramu Apa ana po rapatimu so rangkokaibeve, weti vatano mine so wantatukambe
    rai vintabo.'
  dgc-dgc: Engˈwan, i pégtoldu kua éy medisalad a kagi a gébwat ta isip na Diyos,
    a nelihim ta tolay. I éya a kagi éy plano na Diyos a nihanda na a para ta kahusayan
    tam. Ey nihanda na bagu nilalang i mundua.
  zpm-NT: Grë diidz ne rnee no, ndzielguic naca, sac zhiwseed Diosa, lëë xquieḻrac
    me ga. Ndzielguica, sac ga rlu me zha no guic me csilaa me miech gdziṉ zho lo
    guieḻndzon ne no me; gocnaṉd miecha padzeela, per nolew zeeṉe bzaa me guidzliu.
  hix-NT: Khoryenkom yano me haxa ryhe, tàyweron me amna nekarymehe. Noro ryhe, tàywero
    xaxa tehtxoho hoye ro nehutwen hamà. Tehutwatxho hoye ro rma, konyhoryetxho komo
    hutwekon hamà. Uhutwamohsohra rma hak nehxakonà, amnyehra, toto komo wya. Noro
    haxa ryhe nhutwekonà rma, yukryeka komo yakàhtohra ro rma haka. Àtoko rma onà
    wyaro nkekon hamà. Wenyhoryetxhe hampànà, rowyaro ohxe xaxa tonyxemà ro me ehtxoho
    menye, kekon hamà. Àro wyaro rma khutwetxkon hamà, tàywero xaxa tehtxoho hoye
    ro mak ha. Àro rma amna nekarymehe.
  sim-sim: Nir Avui Wasilaka hishiyarinda orhik ni sawenda nir. Os mbele mbele amber
    or u namber, os nirin or jivinakuri nombo oso orhikop si nashirik mbeek ma lar
    heyeri ambu sir. Oso mashin ni sawenda nir. Uhu nombo os or nga jipjip hevenik
    ni likwa nombo oson ni sawenda nir.
  npi-ULB: बरु, लुकाइएका सत्यतामा हामी परमेश्‍वरको बुद्धिको प्रचार गर्छौं, लुकेको
    बुद्धि जो परमेश्‍वरले हाम्रो महिमाको निम्ति युगको अगिबाटै नियुक्‍त गर्नुभयो ।
  cgc-cgc: Ame na pawali alin ta Dyos tak pawali nay an iya na plano na ula din anay
    papasugid pugya naan ta mga ittaw na yon na plano din na maluwas mga ittaw tenged
    ta kamatayen Cristo. Anay pa sa bag-o pabuat ta Dyos kalibutan i, iling tan plano
    din en daan aged mabot adlaw na kiten i na mga gatuo magduma ki kanen daw makala
    ta man gid kanen an.
  tim-tim: Bo. Ulikŋân Anutuŋe hân himbim bo liulewân ain den keiŋe nâŋgâm heŋgemgom
    hin dâep, “Nâŋgât kâmot han kau akmâ manman âlepŋân manbai.” dâm makmâ kalep.
    Anutuŋe hain nâŋgâmbo luâk âmbâle miawakbiâ den nâŋgâ nâŋgâ are heambugep.
  yor-yor: Bẹ́ẹ̀ kọ́, àwa ń sọ̀rọ̀ ọgbọ́n ti Ọlọ́run tó fi ara sin, ọgbọ́n tí ó ti
    fi ara pamọ́, èyí tí Ọlọ́run ti lànà sílẹ̀ ṣáájú ìpilẹ̀ṣẹ̀ ayé fún ògo wa.
  wos-wos: Nani God fakundén xékélelaki hundi nani wa. Hanja God ané hundi dé faku.
    Hanja God ané héfa huratakahafi yata dé wa, nani fakundén hundika jémba xékélakita
    dé wali resékembete.
  emp-NTPO: Daiba Ãcõrẽ necawaa naẽna cawabiẽ́ b̶ad̶ada jaradia panʌa. Naʌ̃ ẽjũã oi
    naẽna Ãcõrẽba maʌ̃ necawaad̶eba ne oida b̶ʌsia dadjirãra idji ume ãbaa bia b̶ead̶amãrẽã.
  eng-F35: but we speak God's wisdom in a mystery, the hidden wisdom that God ordained
    before the ages for our glory,
  ind-ind: Ilmu yang kami ajarkan adalah ilmu Allah, yang dulu tersembunyi bagi manusia
    sejak dunia diciptakan. Sekarang hal itu sudah Allah nyatakan kepada kita, supaya
    kita ikut menikmati kemuliaan-Nya.
  pes-OPCB: سخنان ما خردمندانه است، زیرا از جانب خدا و دربارهٔ نقشهٔ خردمندانۀ اوست،
    نقشه‌ای که هدفش رساندن ما به حضور پرجلال خداست. اگرچه خدا این نقشه را پیش از آفرینش
    جهان برای نجات ما طرح کرده بود، اما در گذشته آن را بر هیچ‌کس آشکار نساخته بود.
  mpt-mpt: Gode tekein kemin weng olo sino ayok binobu ota ne omkeimabibe. Sino Gode
    weng olo ayok bio kesoa nakaia unangai bainobo gabibbai mo wentemin blimobe. Sinanggwano
    Gode dabal ele mo klaim blim bie dimo e baanea Sinanomo nakaia unangai ne bainobo
    getnenimibi weng ayok olo kla tekein keniba bobol ayam fumbianiba amit ayam nomabiobo
    genebiobe.
  ssx-ssx: Kutu pilia꞉pate I̱ma꞉ hande hone wotu witolo hata꞉ lo halo ekita꞉ mo Koda꞉na꞉
    hone wotu wita꞉la꞉eki kone alopate pa do kenkena꞉ wanda꞉hali pa꞉ta꞉ta꞉ pa panka꞉
    ala꞉ ekie. Amba꞉ do kenke ala꞉ta꞉ ala꞉ta꞉ paeyao a̱i̱ na wepiki hata꞉ kone Koda꞉ma꞉
    mo ipika꞉ pa̱a̱ pa꞉la꞉ ekita꞉ niki handa꞉ mea poluekema꞉ do hande hone wotu wita꞉la꞉
    ekita꞉ ipikana꞉ma꞉ amba꞉ hone wiekeme.
  mkl-mkl: Aɑwo, bisii ɑsiii Ilɑɑɔ̃ iyi í sinɡɑɑ ɑmɑnɛ ŋɑi ɑ̀ wɑɑ wɑɑzo. Bisiu Ilɑɑɔ̃
    í ce sɔɔluɛi hɑi wɑɑti iyi kù tɑkɑ ɑndunyɑ ku bɑ kɑ kpɛ̃ ɑmboeɛ do nŋu tɑkɑɛ ɑjɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଇସ୍‌ପର୍‌ନେ ତାଡ଼୍‍ତେ ବୁଦିନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ, ଆତେନ୍‌ ବୁଦି
    ରେମୁଆଁବାନ୍‌ ବୁଡ଼ିଚେ ବକେ, ଏଲେଡିଗ୍ ନେନେ ନିମାଣ୍ଡା ନ୍‌ସା ମଞ୍ଚ୍‌ପୁର୍‌କେ ଆଃରେନେ ସିସେ
    ଆଃ ଇସ୍‌ପର୍ ଆକ୍‌ମେକେ ଆଃରେ ବଗେ ।
  gof-RNT: Shin nuuni odiya cinccetethay, daro wodeppe sinthe Xoossay nu bonchchuwas
    giigisidayssanne geemmidi de7iya xuura cinccatethaa.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଉକୁଆକାନ୍‌ ସେଣାଁଁକେଇଙ୍ଗ୍‌ ଉଦୁବ୍‌ତାନା, ଅକନ୍‌ ସେଣାଁଁଚି
    ମାନୱାତାଃଏତେ ଉକୁଆକାନା, ମେନ୍‌ଦ ଆବୁଆଃ ମାନାରାଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଅତେଦିଶୁମ୍‌ ବାଇୟାନ୍‌ ସିଦାରେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଏନାକେ ସାଲାକାଦ୍‌ ତାଇକେନା ।
  gah-gah: Neza Ómasímini asuguná gakó halá geko minamó nene lo utó oaká nouve. Ámina
    gakó nene vegená leza gonanalivagi loló oko minatune loko gozapá netá matá ale
    utó amike mina zupa Ómasímo ale vavá oko mololetamó.
  lcm-lcm: Sikei namempo uli mengen ta lomlomonai masam ang si God, nang kapo uli
    ago musik lik ve nia. Nang a lomlomonai ang katala saupai punuk ania le kabang
    le si kuli rina parik katapa serei lak, ani ka serei lak e ring malangas ani kame
    aminaungan ira na mang ina.
  aer-aer: Kenhe angkentye tharle ilemele akenhe Ngkarte-ngentyele-arle, arrantherre
    itelareme ayeye nhenge Ngkartele-arle alengke-iwemele atnyeneke arlenge-arlentye.
    Nhenge urreke re ahelhe nhenhe mpwaretyenhenge re itirretyame ayeye nhenhe renhe
    imernetyeke nhenge anwerne Ikwerenge apurte anetyenhenge akangkemele mwerre anetyenhenge.
  qvc-NT: Ashwanmi Tayta Dyus yuyashqandalla yach'achikuniqa. Chaqa payqam kay munduta
    manaraq rurashpa yuyarqanna, paywan pulla syilupi kawsananchiq.
  tgl-ULB: Sa halip nagsasalita kami ng karunungan ng Diyos sa lihim na katotohanan,
    ang lihim na karunungang itinalaga ng Diyos bago pa ang mga panahon para sa ating
    kaluwalhatian.
  cbs-NT: Jaska mai damiwadiama Diosun jawen unanepati jawen shinan juneyunixun nuku
    matu yusinmaidan, eskaki, ninkakanwen. Chanima Diosun jawen bakewen taexun nuku
    jawenabu wakatsi nukuki tana yubakaniki. Jaskawen taea nukubudi jatuki dasitan
    nun jatu keskadi ipakexanaii, jawendua kushipa chaxakapa buidan.
  xtm-NTPP: Kovaa ja ka ka'an sa a chi tnu'u ndichi maa Su'si ma kúu, te masu ka jini
    ñayii ma, vaa tnu'u ndichi ya'a chi ni iyo yu'u i. Kovaa sa'a jâ ni jani ini maa
    Su'si ma onde xi'na‑ka ma ja jin kuu o, te jin koo jayiñu'u o.
  nnq-nnq: Malango ganeenga nga malango ga chili ja Nnoongo, malango agagikiite, agabekigwe
    kwa magambu ga kibumo chito kuboka pitumbulaga.
  bao-NT: Añuro petira Ʉmʉreco Pacʉ yee majirique ca majiña maniriquere jãa wede.
    Majirique yaioropʉ ca niirucurique, Ʉmʉreco Pacʉ, ati yepare cʉ̃ ca jeeñoparo
    jʉgueropʉra manipʉre añuro cʉ̃ ca tiipe maquẽre cʉ̃ ca queno yue yerijãariquere
    jãa wede.
  san-ORI: କିନ୍ତୁ କାଲାୱସ୍ଥାଯାଃ ପୂର୍ୱ୍ୱସ୍ମାଦ୍ ଯତ୍ ଜ୍ଞାନମ୍ ଅସ୍ମାକଂ ୱିଭୱାର୍ଥମ୍ ଈଶ୍ୱରେଣ
    ନିଶ୍ଚିତ୍ୟ ପ୍ରଚ୍ଛନ୍ନଂ ତନ୍ନିଗୂଢମ୍ ଈଶ୍ୱରୀଯଜ୍ଞାନଂ ପ୍ରଭାଷାମହେ|
  huv-NT: Naleaing sandeacan aaga poch leaw Teat Dios üüch xicon. Aag ayaj nomb ngo
    manguiayaran cos nej ngo majüiquich nguineay apmarang. Naleaing nej tajaw nguineay
    apmarang, nguineay apmawün icoots wüx, nde wüx nganaw marang a iüt cam.
  otn-NT: A nu̱na̱ ra̱ hya̱ ngue ma̱jua̱ni̱ di gohi ngue yø ba̱mhya̱ yø ja̱'i̱, guehna̱
    rá̱ hya̱ Oja̱ dí̱ mma̱ngä na̱. Nu̱'mø yø pa xa̱ thogui, nu̱ yø ja̱'i̱ mi̱ 'bʉcua
    ja ra̱ xi̱mhäi hi̱mbi̱ ba̱di̱ hanja na̱ ra̱ hya̱ na̱. Hante ngue di hocra̱ xi̱mhäi
    Oja̱, ya xi zänni̱ te 'bɛ'a̱ di̱ njam'mɛfa ngue ha di̱ njap'ʉ di̱ nya̱mma̱ tehʉ.
  nop-nop: Indi adi Bepaŋ’walaŋ mede fuliŋ eŋ hebiniŋ u yohautayam. Mede woŋ adi me
    indi minta walandaaŋ adi’walaŋ hauta gineŋ hatidok Bepaŋdi koomkwaha nehogok nainit
    mokit tububihila hatiŋila yoyout tuguk.
  obo-NT: Piru iddos koovottan no id nonaw roy, idda en so puhawang to Monama to waa
    rin pa novovalli inis ingod amoy'd kolonug ki riyot kodposivantug kandin. Piru
    iddon puhawang, waa rin pa id posaddoo dangan.
  cak-ENT: Ri etamabül c'a ri nkac'ut roj chiquivüch ri hermanos ja ri etamabül richin
    ri Dios. Etamabül ri man jun bey k'alajrisan ta jabel. Evatül-vi c'a, pero xk'alajrisüs
    chupan ri ka-tiempo roj. Xk'alajrisüs c'a ri runucun-pe ri Dios que nbün. Man
    jani c'o tüj ri ruch'ulef tok ri Dios xunuc yan que nkubec'uje' chila' chicaj
    riq'uin rija' ri c'o ruk'ij y jabel nyekabana' riq'uin rija'.
  lif-NT: ᤁᤖ ᤀᤠᤏᤡᤃᤧᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤡᤰᤂᤢᤀᤠᤱ ᤘᤕᤧᤒᤠ ᤁᤢᤛᤡᤒᤡ᤹ ᤛᤡᤰᤁᤢᤶ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴᤏᤣ ᤐᤠ᤺ᤳᤋᤢᤶᤒᤧᤖᤥ॥
    ᤂᤧᤱᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤜᤣ᤺ᤰᤛᤡᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤀᤣ ᤀᤠᤏᤡ᤹ ᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ
    ᤏᤡ᤺ᤴᤎᤥ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: Chi tūhun jā cáhān ndá nī cúu tūhun ndíchí maá Yāā Dios jā ní nchiyuhū.
    Chi tūhun ndíchí ñúcuán jā ní īyo yuhū, chi nī jaquīn Yāā Dios jondē ncháha ca
    jēcōo ñayīví, tácua cācu ó jā cutecū ō níí cání sāhá tūhun ñúcuán.
  san-TIB: ཀིནྟུ ཀཱལཱཝསྠཱཡཱཿ པཱུཪྻྭསྨཱད྄ ཡཏ྄ ཛྙཱནམ྄ ཨསྨཱཀཾ ཝིབྷཝཱརྠམ྄ ཨཱིཤྭརེཎ ནིཤྩིཏྱ
    པྲཙྪནྣཾ ཏནྣིགཱུཌྷམ྄ ཨཱིཤྭརཱིཡཛྙཱནཾ པྲབྷཱཥཱམཧེ།
  qve-NT: Chay sasa yachachikuykunaqa, manaraq kay pacha unanchasqa kasqanmantapacha
    asta kunankaman, pakasqa hina kasharan. Chaytan Diosqa kunan yachachiwanchis,
    paypi creespa, paywan kushka hanaq pacha glorianpi kawsananchispaq. Chay allin
    yachachikuytan noqaykuqa yachachishayku.
  pao-NT: '@see-verse:1CO.002.006'
  cbu-NT: Apanll chiyaa nduma tinachu, urutari Apanll taarangiya. Apanll waana mangush
    chinayaru, Tputsiri nuwaanshu taapana átu, Wipaa zanganimaam mangush chinarangiya.
    Chinarangitaa, ashiritaa tputseetsini kamapshirangiya; iy tputsini yasamaam pinasarangini.
  usa-usa: maami itaí-yátááqtábátáá túnnama minnâ Áánûqtunopakene. itaí-wátáámá aúpáq-ámmá
    Áánûqtu naayóbáqá maa-márámá íma wáikaqa wemá Áánûqtuni tágama-yataaqtaba keqtááráq
    yáíkaaq íyábá tarôq uráine.
  soy-soy: Uléécɑɑ mɛwɛ́ɛ́sɛsɔhɔ kɛ nɛ́ɛ pisoi céési. Mɛkɛmɛɛ yɛ címúlɛ, mɛn
    kɔ pékɑɑlɛ̃. Uléécɑɑ ukɛ́ kɛlenɛ kɛtẽ nɛ kɛyómɛ n wɑ, u pɛɛ yekeilɛ rɛ mɛkɛcɑ́ɑ́
    kɑi yɛ́ nɛ ritiki ɑrí nɛ umɛyɔɔpi yɛnu.
  hui-hui: Mini gigabi wulenenaga bi mana laruligo o Ngode Datagaliwabenaga mini gigabi
    wulene bi mana ala mo pani nahe ngelenego laruli. Bi mana ogoni dindialirume nahendelonaga
    ani ngelene. Bamba dindi nawabi howa Ngode Datagaliwabehanda mini gigabi wulene
    bi mana ogoni inanaga baya taraore holene wilonaga ani dabo ngelene.
  amf-amf: Wonin giyaynoar Barjosa aachin dhalqin pakalmakkonone; ogonoar wodan kosa
    birayse Barjo ena woam gobshota kinin ashkoono aachimayse dohoonone.
  quc-NNT: Are käqatzijoj ri nojib'al ri käpe ruk' ri Dios, ri k'u'tal chkiwäch ri
    winaq. Are wa' ru chomam loq ri Dios tzaretaq mäja' kub'an ruwächulew, rech ri
    uj käqariq ru tob'anik ri man k'o tä u k'isik. Man etamtal tä k'u wa' nab'e pa
    ri ojer taq q'ij.
  dob-dob: ta esi mwalatoi nina Yaubada ꞌenega lowa kwaikwaiyina, ta gete tuga niꞌatu
    ꞌigie apwesenama. Manuna muliyega be baleꞌu ꞌimweluluina, nugana nuwanuwana be
    ꞌida ꞌebe gwausowala nina ꞌida ꞌebwaꞌeda.
  wrs-wrs: Heva os kava moamba wulvahinv, Sesoana undnam alm beswonam, ten seilm doara
    hev kokolma vrena nengavnangva, honanapopolmba beswonamba almba pimba. Doara nonam
    ovim pethaimba hev vewolvnam, Sesoava komandhanamba, daipotava doa ambaram wulphunna
    kana moalamangnindna andrara. Osm pimba Kristusnindva si senakembellava avav.
  mca-mca: Qa ekewe'ƚe henfeli'ƚ ekewe'en ta'ƚets pa' qi ƚikfeliya'xkii pa' Intata,
    qa ham pa'qu' hayiits nenikfe'lets pa'aj, qe mexe yat'inkii. Qe in mente' yaqsiijkii
    pa'aj ha'ne sehe' qa na' wa's iye, pa' Intata qa hayiits watji'letij pa'aj pa'qu'
    ƚeqfenye'ji'ij qu' jinamitets pa' qi witisa'xi'mkii.
  tzo-TZC: Ti cꞌusi ta xcalcutique, jaꞌ ti cꞌusi mucul to ox yuꞌun ti Diose. Jaꞌ ti
    snopoj onoꞌox ti ta xijcolotic sbatel osil ti cꞌalal muꞌyuc to ox meltsajem ti
    banomile.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​၏​နက်​နဲ​သော​ဉာဏ်​ပညာ တော်​အ​ကြောင်း​ကို​ဟော​ပြော​၏။
    ထို​ဉာဏ်​ပ​ညာ ကား​လူ​သား​တို့​ထံ​မှ​ဘု​ရား​သ​ခင်​လျှို့​ဝှက် ထား​သော​အ​ရာ​ဖြစ်​၏။
    သို့​သော်​ငါ​တို့​ဘုန်း အ​သ​ရေ​ခံ​စား​ရ​စေ​ရန် ကမ္ဘာ​လော​က​ကို ဖန်​ဆင်း​တော်​မ​မူ​မီ​က​ပင်​လျှင်
    ဘု​ရား သ​ခင်​စီ​ရင်​သော​ဉာဏ်​ပညာ​ဖြစ်​၏။-
  gng-NT: Tinbi tɔkeh Uwien ya yɛnfuom ya gbɛr nɛ. Tù yé tigbɛbɔlkaar tà là juore'
    ki buɔ nɛ. Kí yaan Uwien ń ñɛn uŋɛndun wuu nnɔ u là juɔ' ki bonde' miyɛnfuom
    bugbɛn wɔ ń de tɛ ukpiɛke nɛ.
  cbi-NTPO: Lalaya ñullanu mijakare' patu tsamantsa ura' aseetaju' palaachee Dios
    tsandikaañu pamu deeyu. Juntsa kuinda Dios kayu entsa tuba ki'mujchiren yaa tyee
    kenu ju'ba pantsuraa tanañu jumuren, yaba bulu balenguran chusa tyataa lalanu
    juntsa wandi' mijakaave.
  ikk-NT: Mba, ẹnyi rị e ku oku amamihiẹn Osolobuẹ, ya wụ, ihiẹn ahụn mini hụn Osolobuẹ
    kwademẹ n'o d'e kedẹ ụwa n'o k'e gi ẹ ye ẹnyi ọghọ.
  leu-leu: Piau, taara taxa ferawai pana texaasan aava Piran fo fune xasena rabuna.
    Lokavai mupiis, paamuina yaan a Piran a vesan fasavat a maana mo nane a lamon
    faati o a texaasan aanabeꞌ i taa fabas netaara pana miridingan.
  maz-NT: C'ü rí xipjijme c'o nzhodü na jo co Mizhocjimi, ngue c'ü cjijñi Mizhocjimi.
    'Ma ot'ü, dya cjó mi pãrã c'e pjeñe c'ü. Na ngue dya be mi ch'acöji ro pãrãji.
    Pero 'ma dya be mi ät'ä ne xoñijõmü, ya xcuí mbeñe Mizhocjimi c'ü ra tsjacüji
    me rguí muvizgöji cja o̱ jmi.
  bod-N: ངེད་ཅག་གིས་སྨྲ་བའི་ཤེས་རབ་ནི་ཐོག་མ་ཉིད་ཀྱི་སྔ་རོལ་ནས་དཀོན་མཆོག་གིས་ཐག་གིས་བཅད་ཅིང་།
    བདག་ཅག་ལ་གཟི་བརྗིད་འཐོབ་པའི༌ཕྱིར། ཁོང་གིས་གསང་བར་མཛད་པའི་ཤེས་རབ་དེ་ཉིད་ཡིན་ནོ།།
  tca-NT: Natürü ngẽma cuèx rü Tupanawa nixĩ i ne naxũxü̃. Rü ngẽma cuèx nixĩ ga noxri
    tauta naãne ü̱xgu Tupanaxĩcatama nüxü̃ cuáxü̃ ga na ñuxãcü tá tüxna naxããxü̃ i
    maxü̃ i taguma gúxü̃.
  zpl-NT: Sino que rniaꞌahua elliebacuꞌ nú reca nzeꞌta lu Diose, elliebacuꞌ nú unga
    xi neca tucu nú aꞌchiꞌ neca para lubee bene iliulabe nú xneca riña bee bene lu
    Diose. Nu elliebacuꞌ cuaꞌ unila Diose desde ante nú quixie iliulabe.
  mbc-NT: Tîîse mîrîrî unekaremekî wanî Paapa winîpainon pe, pemonkonyamî'ya epu'tî
    pepîn, Paapa nenomî'pî pe awanî. Mîrîrî Cristo sa'manta'pî wenai pemonkonyamî'
    pîika'tî tîuya pî' Paapa esenumenka'pî pena, tîwarantî morî pe uurî'nîkon e'to'pe.
    Pena eesenumenka'pî maasa sîrîrî pata koneka tîuya rawîrî.
  ndg-ndg: Badala yake, twalongela hekima ya Nnongo mu'ukweli wabonekana kwaa, hekima
    ibonekana kwaa ambayo Nnongo aisawile kabla ya muda wa utukufu witu.
  wsk-wsk: Bare ana Kaem ko ikia yumura ko munakasan. Ikia sinar umu, tom ali mel
    suen la me arata la, Kaem kaluwura la ana noko sor nikim ago mu ningi ilak te
    baganakko nunguru beteram.
  toj-NT: Ja quenticoni, ja' ni huanticon yaljel ja jas ch'aban ti' abal ay ajyi ‑
    mi ni ma' huas snaa. Quechan ja Dios huas snaa. Porque cuando mi tox cujlaji ja
    satq'uinali, huan ni snaa ja Dios jastal oj scoltayotic soc jastal oj to yiotic
    ja ba lugar jau jex lijpi. Como ja spensar ja Diosi, jel nihuan juntiro.
  tbc-tbc: Ak man kankan milaen a maŋ kuai te migane ilasa dan man, gubak mi mianuk
    lo yen na ya. Kankan milaen an Anut wagam mok, saen tan en gamugo ilasa yan, iŋsinan
    ilo sou lo imiani a, agog saen milaen mok ante yen na ya. Man dugo, Anut fun lo
    mok tan gamugo ilasa dugo ilon igo yen a, mitep kankan milaen an id ipanad dop
    lo girager amad da tilasap tumado wa.
  sna-sna: Kwete, tinotaura uchenjeri hwaMwari hwakavanzika, uchenjeri hwakanga hwakafukidzwa
    uye hwakatemerwa kubwinya kwedu naMwari nyika isati yavapo.
  smk-NT: Sayti nin man'iyakay mi ket say plano nan Dios nin niyadi na yapo'. Sin
    saytaw et, mi'sa na et nin pinarsa a sarba, nidisisyon nayna no ani a gaw'en na
    ta pigaw nin makakirama' atamo sa kata'gayan na.
  grc-TCGNT: ἀλλὰ λαλοῦμεν σοφίαν Θεοῦ ἐν μυστηρίῳ, τὴν ἀποκεκρυμμένην, ἣν προώρισεν
    ὁ Θεὸς πρὸ τῶν αἰώνων εἰς δόξαν ἡμῶν·
  gof-WFTW: Shin nuuni odiya cinccetethay, daro wodeppe sinthe Xoossay nu bonchchuwas
    giigisidayssanne geemmidi de7iya xuura cinccatethaa.
  spa-BLM: Pero hablamos la sabiduría de Dios en un misterio, la sabiduría que ha
    estado oculta, que Dios preordenó antes de los mundos para nuestra gloria,
  kyz-NT: '@see-verse:1CO.002.006'
  dao-dao: Khawmdek am a ngtün law ham üngka naw mi hlüngtainak vaia axü päng, acun
    cun khyang üngka naw ngthupkia Pamhnam pumngyam ni kami sang ta.
  cya-cya: cui' ca nu nchcui' hua cha' tiyaa nu ntsu'hui cutsi' 'in Ndiose, cha' tiyaa
    nu ntsu'hui nchcun 'in ñi, cha' nu mdi'in tyaa Ndiose xa ti' lyijyi tsaa' chendyu
    si'yana qui'ni ca'an cha' can' 'in na.
  nii-nii: Pe ek noman dinga endi na nip tor kindip ei, ok Gos eim nge noman dinga
    koi erpi pim. Kunum ełe, muł mei enerim kunum ei, yi erpi pendim. Na ek nip tor
    kindip ei, wumb kinenjing koi erpi pim ei, Gos nge tiłang ka wii sinim kanpin
    piimin.
  ign-NT: Eta júcana títuca­careana tásiha­que­neanahi me Viya, mapane­re­ruanahi
    te tépana­vainapa acanevaca. Ánaquia­pa­ri­pasera eta macaera­ji­si­rahini. Tapaenu­mavapa
    puiti máimicae­che­ra­chi­na­havihi viti achaneana, mavarairahi visiapaya tayehe
    eta mávasa anuma.
  dik-NT: Ŋiɛ̈ɛ̈c ë käŋ ya lueel, ee ŋiɛ̈ɛ̈c tɔ̈u kek Nhialic këc cɔl alɔc tïc tënë
    kɔc. Ku acï Nhialic guiir thɛɛr këc piny cak lɔn ŋiɛ̈ɛ̈c ë käŋ kënë yen abï duaar
    bɛ̈ɛ̈i tënë ɣo.
  cac-cac: Palta a jun jelanil svalel chi', aton sjelanil Dios. A jun jelanil chi',
    max nachajel yuj eb' anima, yujto c'ub'ab'ilel d'a eb'. A Dios najinacxocan jun
    tic yuj co vach'iloc, ayic manto sb'o yolyib'an̈q'uinal tic.
  tzj-E: Per je nmak tak na'oj je nkach'ob chquewech kch'alal jara' rna'oj Dios, jle'
    na'oj jmajo'n k'alsan ta nabey y wiwan chquewech wnak. Jawra nmak tak na'oj c'o
    chic ruq'uin Dios tak q'uemjana twankersasa je' tiemp rxin rwech ruch'lew, y ja'
    Dios rchumin pchic tzra' che nekc'aj utzlaj c'aslemal je rxin junlic.
  san-BUR: ကိန္တု ကာလာဝသ္ထာယား ပူရွွသ္မာဒ် ယတ် ဇ္ဉာနမ် အသ္မာကံ ဝိဘဝါရ္ထမ် ဤၑွရေဏ နိၑ္စိတျ
    ပြစ္ဆန္နံ တန္နိဂူဎမ် ဤၑွရီယဇ္ဉာနံ ပြဘာၐာမဟေ၊
  yaa-NT: 'A nõ mato iskaratĩa Niosxõ yoia tsõa tãpiyopaonima. Niospa mai onifayoxoma
    shinãkĩ iskafani: “Ẽfe Fãke ato chipo nãxoxii nã chanĩmara faafo tii ato nimapakexixakĩ,”
    ixõ shinãni.'
  cab-NT: Luágu lichú láu Búngiu wadímureja, le áubei laráanseja lúmagiñe lubáragiñe
    ladǘgüni uboú lun lasálbaruníwa lun sun dan, gafánran wamámuga lídan sun luweírigun
    Crístu. Ligía rügǘñein meja asúbudirei aráansejani ligía, guetó, subúdigüda láali
    woun.
  clu-clu: Ang mga panodlo nga dia nga akun ginakoon ara iba kondi anang plano ang
    Dios nga ginlikum sa mga tao ang ona. Piro bago imoon ang Dios ang kalibotan ginplano
    na run nga lagi ang mga butang nga dia agud mapadungugan na kita.
  swh-ULB: Badala yake, tunaizungumza hekima ya Mungu katika ukweli uliofichika, hekima
    iliyofichika ambayo Mungu aliichagua kabla ya nyakati za utukufu wetu.
  tpt-NT: Va klhichivinanau ixjatapastakꞌati Dios. Ni aniy jatapastakꞌati jantu ixtasuy,
    va ixmaqsaqmakakanta. Yucha va yu pastaklhi ni Dios tejkan jantukaꞌ ixꞌalin lakamunukpaꞌ.
    Chuncha lhinaul ni Dios para astan lajꞌay kalhixajchaꞌau ni kijnan.
  aai-aai: En baise, it i God ana ukwar rerekabamaim tur wa’iwa’irin tao’orereb, iti
    ukwar rerekab tur tafaram matara’e ana veya God yakitifuw ibun it ata gewasin
    isan.
  sny-sny: Ahowa, nomo Owane Sitewi lo marepi wisere a'i fareyareye ape, au te'e fiyarisiya.
    Owane Sitewi lo marepi wisere a'i fareyare a'i ape, Owane Sitewi lai tu naifa
    weriyei weriyei nomo ma'e au atuatuwei ne au te'e naneiteye. Serai nomo le ne
    tote tawesiye su, le marepi pefine a'i lo, nomo ne auwe. Serai nomo marepi werese
    lo siye so'oruwerowa.
  myy-myy: Yʉ bʉsija, Dios ĩ masirisena bʉsia yʉ. Ito bajiro yʉ bʉsija, masa ĩna tʉo
    masiroti gaye ña iti. Adi macãrʉcʉ̃ro ĩ rujeoroto riojʉa, “Ado bajiro masare masogʉ̃
    yigʉja yʉ”, yi masicãñi Dios. Iti oca masa ĩna masibitire Dios ĩ masirisena masare
    riasoa yʉ.
  trc-NT: Tza̱j ne̱ aꞌmii núj se‑na̱na̱ Diose̱ nana̱ cu̱u ado̱nj. Dan me se ga̱a ataa
    quiꞌya̱j Diose̱ chumii̱, ne̱ yoꞌo̱ guun rá Diose̱ se vaa cuno̱ yuvii̱ nana̱ cu̱u
    yoꞌ, ne̱ cavi̱i̱ sa̱ꞌ yuvii̱, ne̱ veꞌé ndoꞌo ga̱a̱ yuvii̱, tza̱j ne̱ nij síí ma̱n
    ga̱a naá roꞌ, ne queneꞌe̱n nij soꞌ nana̱ yoꞌ maꞌ. Nda̱a ya̱j me tihaa̱n naca̱
    Diose̱ nana̱ yoꞌ rihaan yuvii̱ na̱nj ado̱nj.
  cut-NT: Tahque ndah ne, rahndudo nuhn vededevano yahn Dendiohs che cade te ye, checadino
    vo, che nde hua devano ihyan ro mena̱n. Nde cuahn che ametah dendah ye iyehnse
    ne, chihco ca̱de ye vededevano min nduhca̱ che ndedevahn ye uvo, cuahtenan vo
    vahchetero numacuahn ro.
  bel-bel: а прапаведуем мудрасьць Божую, тайную, схаваную, якую Бог вызначыў спрадвеку
    на славу нашую,
  zlm-KSZI: Kebijaksanaan yang kusampaikan itu kebijaksanaan daripada Allah, di luar
    pengetahuan manusia, yang telah diwujudkan-Nya untuk kemuliaan kita sebelum Dia
    mencipta dunia ini.
  gdr-gdr: Ajɨ re God maka gowukoi yotobarkonj, Ton kea naska nata meranɨm b'ogɨl
    ɨnyomarena okatam yɨsamkonj onggɨt b'ogɨl multekɨp gatab rɨna re wɨgawɨga egiti
    yɨbnenenonj. Sɨ men ket ɨntemb jɨ Godɨmna b'ogɨl multekɨp gatab opurena yiyenyu.
  vmy-NT: Tusa chuba nijmii̱ ngatꞌare kjuankjin kakunre Naꞌenchana xi tijñaꞌmo. Kjuankjin
    kakun xi ꞌejñaꞌmo Naꞌenchana ꞌba xi ꞌendatitjun nga kje tsindajín ngasunꞌndio,
    tuxi sꞌe̱nina kjuaje.
  cmn-FEB: 我们以奥秘解读上帝的智慧。上帝在创世之前便已为我们的荣耀立下这奥秘，曾一直被隐藏，如今已经显现。
  gmv-RNT: Gido attin nu haasayizay kase qoteti diza Xoossa xuura eratetha; he eratethay
    Xoossi daro wodeppe kase nuna bonchos kasetidi wursi woththidayssa.
  ncl-NT: Amo yoje tilajtulo. Quema, tiquijtulo quinami Dios quinquixtilía lacames
    inminlaijlaculisli hual quinhuiquilía polehuilisli. Lacames amo quiman quimatilo
    inon sinda Dios amo quinnextilía. Dios tejtzacuilic pa amaqui quimatisquiaya inon
    pan ipampa inminlajmatilisli lacames. Ma yoje Dios pan ipampa yihual ilajmatilisli
    quilalic quinami yahuiaya quinquixtili lacames inminlaijlaculisli. In lamachiltilisli
    cuali quijtúa pampa ayamo pehuac quichíac Dios in cielo huan in lalticpan quiman
    quilalic pa quichiasquiaya inon hual quichíac. Huan quichíac inon pa yoje ticpialosquiaya
    tolaxilulisli ca yihual ilahueliltilisli huan ilaixpelalisli cualtichin.
  sua-sua: Parem ko, kom kle va khavaeng o mia mang a papat to tho vu laut hak, endo
    E Nut nam lua paam rela mang tennik kam ngae kais mang tete. Ii, her a papat to
    tho vu laut arhe koma polger o rhek mang tete, endo te, tennik E Nut ta ktar mi
    kut el mor kam susulgim mor orom. Ii, E Nut tmur el mor tok, ktar mang ko tlo
    kueng a mmie ta vop.
  are-are: Angkatja inangkarla nurnala etnanha ilama, erataka Altjirraka angkatja
    inangkarla nama, angkatja nhanga ekurarlarlanga erala nurnanha tangkalhelitjinala.
    Angkatja nhanha kala naka alha nhanha itjangantema. Altjirrala pula erinha lauwukala.
  gai-gai: Wanaiŋ. An iro laŋapa landamŋi laŋa aku mboprenanna, anna Raraŋ Aetaniacna
    iŋgorocrina iro laŋapa landamŋi laŋ. Na anna ma iŋgoroca eacrenan. Na atua gan
    tiacarpaikca laru ŋgocor ndeacri, Raraŋ Aetaniaca aina i aniacmo aŋgɨca ŋgeprinan,
    na ma aimo larapacrina.
  qvm-NT: Yachag runacuna yarpashgannog mana captinpis Jesucristupa wilacuynenga imayyagpis
    gloriacho cawanantsipagmi caycan. Gloriaman pushamänantsipäga cay patsata manarag
    camarmi Tayta Diosnintsi yarpargan.
  chz-NTPS: Hlëëhˊ jneˊ läꜙko̱o̱ˉ laꜗ hʉʉˊdsëˉ kihꜗ Dio heˉ maˊ naˉhmääˊ jä̱ä̱ˈ. Maˉñeˉ
    baˊ Dio, jä̱ä̱ꜗ ja̱ˉgaˊ nøøˈ jmɨˉgyʉʉꜙ haˉ läꜙ jwëꜘ tëëyꜙ jneˊ yaꜙjwɨɨꜗ kiyhꜗ.
  kmu-kmu: AꞋao, tagaya Anumaya Koti agu agesamoꞋa falaki-mainea ke tamahanepaune.
    Anumaya KotiꞋa ma mopama talo ohunenoꞋa hagoteno nago kea humainegeno falakino
    haneanagino menia lagaya Anumaya Kotitegati tokiya hale yamaꞋa alisunafe mani
    kemoꞋa falote humainone.
  ood-NT: Ihda haꞌichu amichudadag mani hab ahg o d Jiosh hab elida am t‑wehhejed
    ch an hab chuꞌig mat koi in hu nahto ihda jewed ch wabsh s‑aꞌagi an hab ah chuꞌig.
    Do Jiosh hab elida mat g Christ wo t‑doꞌibia.
  lbm-lbm: पर हम परमेश्वर को ऊ गुप्त ज्ञान, जो गुप्त होतो भेद की रीति पर बतायजे हंय,
    जेक परमेश्वर न जगत को पहिलो सी हमरी महिमा लायी ठहरायो।
  ncj-NT: Tiquinnonotzahque ocachi ica in tlamatilistli den Dios, quen techmaquixtisque.
    Yeh in tlen otlatiutoya huan axan technextilihtoque, quen omonehnehuilihtoya in
    Dios de achto queman omochiu in tlalticpactli.
  yuj-yuj: Yino te wokwaek mek yakámp Kwaromp yonkwae kouran farákápámpon. Kwaro oukoumwan
    apár yoro mo námp fek, nomo yámar mek mént yae-párák tankáp mwanámpan maomp yonkwae
    kour fek nánapi pwararámpon.
  kto-kto: Pa tiespang me agat ula muru ang Morowa la iot ga kagoiri a tara ila laklage
    ga tale omeit teip ga magaulap. Pa aiteong ara Morowa iriro meba alang bonim ula
    kanu buun, na tara la tale ka okosarong kimanam.
  gmv-NT: ጊዶ ኣቲን ኑ ሃሳዪዛይ ካሴ ቆቴቲ ዲዛ ፆሳ ፁራ ኤራቴꬃ፤ ሄ ኤራቴꬃይ ፆሲ ዳሮ ዎዴፔ ካሴ ኑና ቦንቾስ ካሴቲዲ ዉርሲ
    ዎꬂዳይሳ።
  por-BLT: Em vez disso, anunciamos a sabedoria de Deus como um mistério revelado,
    que antes estava oculto e que foi planejado por Deus, desde a eternidade, para
    a nossa glória.
  stp-NT: Jax dhui nach aach maakam tuꞌt jir jix aꞌaixkam bhaankam gu Dios, dɨɨlh
    pɨx gu Dios puiꞌ jaꞌk duu pu bɨjɨk nat chakuip dunaak dhi oiꞌñgaꞌn na puꞌñi dhiꞌ
    bhaan jich aꞌm tɨ tɨgiaꞌ.
  ame-NT: Yomporepaʼchña poct̃ap̃ña yaʼpot̃a ñeñt̃ atarr es eñotets, ñeñt̃ara amaʼt
    ahuat̃ot̃eñpaʼ ama eñotpahuo poct̃ap̃ña. T̃arraña amaʼt allempo ama ayec̈hcataret̃tenaʼ
    patspaʼ ñeñt̃ñapaʼ oʼ anaret̃etua att̃och cohuenchaʼ yaʼqueshp̃ataret̃terra esempohuañen.
  mgh-2016: Ninouhimiacherani irusho chivithiye cha Nlhuku chaalhakenlhe awe toka
    machokholhelho, ilhapo ihinaya wuupiya wo nlhatu no nthimicho wihu.
  kvn-NT: Tenal anmal Pab-Tummad-pinzheed-akpene-otukal-mamikidgin chunmananimal.
    Tenal iti-nap ampayo naigueddu, Pab Tummad chogzhado, e-pinzheed anmalga ib-nuedga
    kunoniko.
  gvf-gvf: Nomanin paangwa mere ka diga iwe, God kamin kaya goma wen aal kule ere
    yongwa, di maribe ere ibal ta tekire, te God naabile aw dungwa ain na ibal kobe
    ere suna nama dire, God gariba ere yekungwa kaun ka iru di paalungwa paamue.
  san-ISO: kintu kālāvasthāyāḥ pūrvvasmād yat jñānam asmākaṁ vibhavārtham īśvarēṇa
    niścitya pracchannaṁ tannigūḍham īśvarīyajñānaṁ prabhāṣāmahē|
  deu-ELBBK: sondern wir reden Gottes Weisheit in einem Geheimnis, die verborgene,
    die Gott zuvorbestimmt hat, vor den Zeitaltern, zu unserer Herrlichkeit;
  mcb-NT: '@see-verse:1CO.002.006'
  yle-yle: Ngmênê kêle, Chóó Lémi u nuw꞉o ndîî u tumu kópu dyuu vyîlo yinmo tpapê
    ngê. Chóó Lémi ngê dyámê pê ghêlî daa l꞉âmo ngê, yi kópu dyuu u ngwo a ngmo ngê,
    pi knî yi lama daa pyede. Vyîlo yi kópu dyuu mbêmê wa ngee nmo, chóó ntee a tóó,
    yinté pini ngê wa pyódu nmo.
  swh-1850: Hekima tunayotumia ni hekima ya siri ya Mungu, hekima iliyofichika, ambayo
    Mungu aliiazimia tangu mwanzo kwa ajili ya utukufu wetu.
  ese-NT: 'Eꞌe, ojjaña nei nei Eyacuiñajjija eba. Eyaya Eyacuiñajjija ejjashahuabaquijji
    quea jaꞌa nee Jesosa Quitojo huohuiaña. Yahuajo maya ejjashahuabaquijji ba mee
    jjima ojjaña, Eyacuiñajjija. Jjeya ca ca ohuaya eseya, ojaya ehuoojeaꞌyo cuana
    ba mee canaje jama baꞌa: Meshi pana jjimahuajo tii Eyacuiñajjiya eseya babaca
    ca poa Jesosaja epeejji cuana epoꞌyojji, onijje ebaꞌe tiitiiꞌyojji. Jesosa Quitohua
    manoꞌyo majje oja epeejji cuana baꞌe tiitii mee cajeꞌyo quea pame nee onijje.
    Jamaya Eyacuiñajji jjashahuabaquia poa.'
  jac-NT: Huneꞌ chiwaltiꞌan, haꞌ ton huneꞌ ishelanil Comam Dios ewan yehi, yun̈e caw
    cꞌul chon̈elcanico yu iscꞌulchꞌanil iscꞌul Comam. Huneꞌ tiꞌ nabilticꞌa yu Comam
    yet yalan̈to maẍto chiwatxꞌi huneꞌ yul sat yiban̈kꞌinal tiꞌ.
  cak-CNT: Ri etamabel c'a ri nikac'ut roj chiquivech ri kach'alal ja ri etamabel
    richin ri Dios. Etamabel ri man jun bey can ta k'alajirisan jebel. Can evatel-vi
    c'a, pero xk'alajirisex chupan re ka-tiempo roj. Xk'alajirisex c'a ri ruch'obon-pe
    ri Dios chi nuben. Can man jani c'o ta re ruvach'ulef tok ri Dios xuch'ob yan
    chi yojbec'oje' chila' chicaj riq'uin rija' ri c'o ruk'ij-ruc'ojlen y jebel xtekabana'
    riq'uin rija'.
  zia-zia: Nae Tuwa Bayaura kotumao pungyao awiya sinonane. Kotumao pungyao awiya
    eyero keregaina. Tuwa Yesu Kristo mene name kora yaise sao. Kotumao awiya emo
    bauno name nigiro simao waegaore puro nanenese Tuwa Bayau mene tawing oko kasa
    yaore senu tauyena.
  mal-2015: ദൈവം ലോകസൃഷ്ടിക്കു മുമ്പെ നമ്മുടെ തേജസ്സിന്നായി മുന്നിയമിച്ചതും മറഞ്ഞിരുന്നതുമായ
    ദൈവത്തിന്റെ ജ്ഞാനമത്രേ മർമ്മമായി ഞങ്ങൾ പ്രസ്താവിക്കുന്നു.
  tuo-NT: Ʉ̃sã aꞌtere ucũrã, Õꞌacʉ̃ ye peꞌere ucũrã weeꞌe. Cʉ̃ masĩsere, masĩnoꞌña
    marĩmiꞌquere, masã ne waro tʉꞌotiꞌquere ucũꞌu. Aꞌti turi weese dʉporo Õꞌacʉ̃ te
    yaꞌyioꞌquere “Aꞌtiro weegʉti”, ni wãcũyutojacʉ niwĩ. Marĩrẽ yʉꞌrʉoatjere, marĩ
    ʉꞌmʉsepʉ ninuꞌcũatjere wãcũyucʉ niwĩ. Tereta ucũꞌu.
  mbl-NT: 'Yã ''ãte Topa yõg hãm''ãktux ''ãktux, ha hãmyũmmũg xe''e''. Hõmã hãmyãxatamuk
