    whutsuh ''et whuz na''a lhaoodinla. ''I neba dézti ho'' ''int''ah.'
  mio-NT: Cati tuhun ndi yoso cuhva iyo cha chini tuni chi ra Ndioo, soco ña ni chito
    yo yoso cuu chi nu ni quichi quivi. Ña ta tuvi ñuhun ñuñivi, ta ni tiso ra Ndioo
    cha cua coto yo chacan. Chacan cuu cha cha iyo vaha anima yo cuenda ra Ndioo.
  srq-NT: Ae ureɨco ñee ñee nae, ũquɨ̃ nguia mbia mbaaquiatu jiri nguiã. Dios cheẽte
