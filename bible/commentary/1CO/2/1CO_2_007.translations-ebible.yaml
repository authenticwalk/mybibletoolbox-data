  mbh-mbh: 'Na mire ako tho panongpol nge, ini a God ile, na ile mire aken i vene:
    Nomenga nge ur alavusnga opateanga, i ateal sovengalo ako aro i paesa it a Pen
    a Urvet nge, ako nge a Krais ile rinong, aveto sovengalo aken i ngo kine i pavurvur
    nge ako i pathengal i a them nge, ako ini ile pakekere.'
  bdd-bdd: Ma hesi sanapuina Yehoba ꞌoinega mwalo dahwadahwaina, ta bewa tuwa ꞌiꞌabilatuheya,
