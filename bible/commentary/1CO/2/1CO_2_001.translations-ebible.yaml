    Na tho ri ranga ve ako lek mire i aolonga nge lomu mire, kene avele.
  bdd-bdd: Tasigwao, wanuwatuhu tutaina mwalo Yehoba tetelina yaꞌeweyawa ma yahepwaileya
    ꞌoimiya, geya ꞌigu gwae waiwaiyega, gide ꞌabehega taugu tosanapu moisa.
  cbt-NTPO: Canpitataquë pa'patëra, Yosë nanamën a'chintëranquëma'. Co iyaro'sa' míso
    nona'pi pochin nontëranquëmahuë'. Co na'con na'con nitotërinso pochin a'chintëranquëmahuë'.
  srn-NT: Brada nanga sisa, di mi kon na unu fu ferteri unu san Gado taki tak' A bo
    du, mi no kon nanga moi wortu noso koni.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo, tyiꞌu tiꞌ ma̱ ñiꞌya̱ nguaꞌni naꞌ
    tya clyo, loꞌo ndyalaa naꞌ su ndiꞌi̱ ma̱ chaꞌ chcuiꞌ naꞌ loꞌo ma̱ chaꞌ tsoꞌo nu
    cua nda ycuiꞌ Ndyosi loꞌo na, chaꞌ jiꞌi̱ Jesucristo biꞌ; ná quiñaꞌa̱ tsa chaꞌ
    tucui nchcuiꞌ naꞌ loꞌo cuꞌma̱ liꞌ, siꞌi chaꞌ nchca tsa naꞌ nchcuiꞌ naꞌ loꞌo cuꞌma̱
    liꞌ.
  bqc-SIM: Gbɛ̃́ↄ, kɛ́ ma mↄ á kĩ́i, ma mↄ Lua yã́ kpàwakɛiɛ́ɛ, i kɛ mi mↄ ↄ̃nↄ
    gbãa ge lɛna kɛiɛ́o.
  tcz-CHONGTHU: Sopite ho, keima nahenguva kahung masat chun Pathen in guhthima athilgon
    kasei phongna dingah thugiltah ho le ngainom nom chihguh thusei naho kamangchapoi.
  mar-mar: बंधूनो, जेव्हा मी तुमच्याकडे आलो तेव्हा मी देवाविषयीचे सत्य रहस्य मानवी
    ज्ञानाने किंवा उत्कृष्ट भाषण करून सांगत आलो असे नाही.
  snp-snp: Etito ya mono wenenane-motao, namo linatedoka omo, ya Goti yamu kolomo
    ka lo oloto giminae, loto ka maneneu naba nemo ya kolinawae, loto muludi dinami
    ka ma ádomo ne.
  isl-isl: Kæru bræður og systur, þegar ég kom til ykkar fyrst, þá notaði ég ekki
    háleit orð og snilldarlegar hugmyndir til að flytja ykkur boðskap Guðs.
  spy-NT: Mbo ng'eetaabiya, yoo kyāāchōōnii wōloo ōmiitē sichāā-āmwook lōkōōywēk chēē
    rubtooy keey āk manta nyēbo Yēyiin, kimāāyibē keey kule ākōrōōm ang'alaal, nto
    kule āng'oom.
  xnn-xnn: Bebsatko, isdin inmayak ken dakayo ay mangibaga isnan ipabagbagan Apo Dios
    ay maipanggep ken Kristo et baken nan kali ay mangipaila isnan silib is kinkinwanik.
  mwe-mwe: Bhakilishitu ajangunji, nne punaishe kunngwenunji kukunnungushiyanga, nangannungushayanga
    ya nng'iyo ga ntenga gwa a Nnungu, kwa talashiya ukoto wala kwa lunda lwa shigundu.
  tte-tte: Yagu tali toekalesiyayao, tauna kona yalaowa yo Yaubada wasana yaguguyeyan
    kolimiu, kwalobai yagu edeedede nige besiele toedeedede yo towalo-sonosonoga ali
    edeedede.
  tcs-tcs: Mai labing bala ane sisi, wen ai bin pas kam bizit yupla, ai no bin tise
    yupla wea praud smatwei baut da sikret trutok blo God.
  hlt-THB: Nangmih a venna ka law awh, Koeinaakhqi, pau thainaak, cyihnaak ak sang
    soeih ing Khawsak awi nangmih a venawh ap khy law pyi nyng.
  soq-soq: Ne ana bautaa e manlawo winene God benemawa ipawaida gagalowanten. Ne mai
    apana gagalo wadewasalala ruau ita aten insaisawa mampe wape nuala teinepona,
    dia.
  qub-qub: Chaymi ermänucuna, gamcuna cajcho car manami yachaj cashäta yarpar alabamänayquipächu
    ni sasa tantiyay palabracunawanchu Jesucristupa willacuyninta gamcunata yachachishcä.
  att-att: Á sikán, wáwwagì, labbè ku sù gián naw nga umay mangilayalayâ sù bilin
    ni Namarò, arák ku iniyubobuk yù monak onu masírik nga ubobuk nayù ira naggigiámmu.
  bki-bki: Bilbilu nalo, nua na kamiu maka kuvijikia Atua kiano iliano nalo, mia kiniou
    nebinimei neberialio ban kamiu. A jibe na napano kumialio, bogo napano nebinimei
    nomila, maka nola napano navarvar ka iliano terebievi nalo p̃eli toro kiano masouano
    nalo.
  bqp-bqp: Ma gbɛ̃nↄ, kũ ma su á kĩnaa, ma su Luda yã kpàkpa kɛárɛmɛ, adi kɛ ma
    su ↄ̃ndↄ̃ gbãna ke lɛ́nna kɛárɛnlo.
  mcp-mcp: Bwaaŋg, ja mə́ á zə nûŋ bɨ́dɨ́ mə́ á zə ŋgə cúndə *ndímba mə́ Zɛmbî yí,
    mə a shígɛ́ zə ŋgə cúndə nə mpúyá kaand búúd ɔ shí ga, ŋkí ntâg fʉg nyáŋ.
  hat-hat: Frè m' yo, lè mwen te al lakay nou, se pa t' avèk gwo diskou ni bèl pawòl
    mwen te fè nou konnen plan travay Bondye ki te kache a.
  npl-NT: Nokniwah, ijkuak ne onomechmatiltito tlan milák okichiwako Ikone Dios, ne
    mach onomechtlapowi ika intlajtol ixtlamatkeh nion ika kuájkuali tlájtoli.
  bgg-bgg: “Gu ijakthek, gu nathek shii wuii srane Hamangkhung-aphuii ro ug ne ruii
    pha izai ji yua shii, gu boh miyaogamthek nane boh è dab pha ji è ayao ro.”
  eng-TCENT: When I came to you, brothers, I did not come proclaiming to you the testimony
    of God with lofty speech or wisdom.
  eng-BSB: When I came to you, brothers, I did not come with eloquence or wisdom as
    I proclaimed to you the testimony about God.
  cpu-NT: Iyekiite, niyaapaitetakeranki naaka nareetami noñaaventantyaamiriri Pava,
    tera nonkempitakotapaakyaari iyotanevaitashitaneri, te nonintathavaitashitapaakyaami.
  san-ASM: হে ভ্ৰাতৰো যুষ্মৎসমীপে মমাগমনকালেঽহং ৱক্তৃতাযা ৱিদ্যাযা ৱা নৈপুণ্যেনেশ্ৱৰস্য
    সাক্ষ্যং প্ৰচাৰিতৱান্ তন্নহি;
  tac-NT: '''Emi Kristo oyérame napurigá ne, napu''lige ne pe kulí siné seba alé ''emi
    ejperélachi, neka tabilé we''ká ra''íchali ra''íchame kéturu alué ''we semátiri
    ra''íchali ''we rióliga. Neka pe iligá ruwíturu alarigá nocha ajtigó Onorúgame.'
  eng-WEBPB: When I came to you, brothers, I didn’t come with excellence of speech
    or of wisdom, proclaiming to you the testimony of God.
  gfk-H: Kaba tasigu narako ta Karisito, ing iau ga haan tupas muat ma iau ga ianga
    utano hinhinawas ta Kalou, pa iau ga hanuat hoing tiga tena nianga na mintota.
  viv-viv: Siule tobohiyakweyao miKolinita, tuwaina omi agaimiya gaꞋela be Yaubada
    yana venuwaꞋata Keliso faꞋine gahawavemogatala ana toveya, keke laumamala nuwaꞋabiꞋabina
    amine o kaꞋi hifufu nuwanuwahuyana amine gadalukahihi, keke.
  yao-yao: Achalongo achinjangu, uneji panaiche kukwenu kukunnalichila ngani ja ntemela
    wa Akunnungu, nganimecheta maloŵe ga kunonopa namose lunda lwa chiundu.
  tgp-tgp: La voraiku peresi na vevoraiku, hin rani atu na mai isamim, na sopo mai
    vara a retivujavujangi na hina luhu mata juri non God na retitavera teni na retilelevosahi.
  auc-NT: Ïñänäni botö mïnitö weca apæ̈necæte ante mä pöninque në nanguï ëñënäni näni
    waa ëñënö baï ëñënämaï ïmo inte baï pontabopa. Waodäni näni waa tede baï tededämaï
    ïmo incæ pontabopa. Wæætë, Wængonguï näwangä waa pönï cægacäimpa, ante mänïnonque
    ante apæ̈necæte ante pontabopa.
  kbc-NT: Inioxoadipi, niɡ̶ijo mejigo makaamitaɡ̶atiwaji me jatemati Aneotedoɡ̶oji
    aneote niɡ̶ijo naɡ̶a niwakatee Jesus digoina iiɡ̶o, ajatematika daɡ̶a jibake notaɡ̶a
    libinienaɡ̶a micataɡ̶a notaɡ̶aneɡ̶ecajo, oteɡ̶exaaɡ̶aɡ̶a jibake emaɡ̶a ixakedi.
  bmh-bmh: O zaiar, iz amegai ag waiagab alemin ebu, Uwait nugau Ze wageimai dareun
    ag awaremin. Iz ag ze dudu dabeleu asiu mui agen ze maranem sul awarab tam.
  ctu-BL: Hermanojob, che' bʌ tsa' c'otiyon ba' añetla ma'anic tsac pejcayetla ti
    to'ol ch'ejl jach bʌ t'an yic'ot c bajñel ña'tʌbal che' bʌ tsac subeyetla i t'an
    Dios.
  meq-meq: Malamar ga hay, neŋ eye ahəl niye na ye naha a gay kurom məɗakum ha wu
    i Mbəlom nakə maŋgaha eye na, na tsik bazlam neheye a da me aye bay ada na tsik
    wuray tə metsehe i ndo hay bay.
  noa-H: K'odamnaan, har mua pãar hoon mawia pãrag Hẽwandam hiek jaau chiraawai mua
    pãar jʌ̃g daar sĩi k'ĩirjug k'aug hat'ee chi machnaan dënjö hũrihmʌjã hiek'aba,
    ni hamau jaau wënʌrraajem hiekjã k'abata mua pãrag jaaujim.
  alp-NT: Kwali betaya, kena au luake loko imire au beteke Alla Eni rencana rebe tamata
    sae irekwa mosare ete imire, au pake saisa rebe tamata mei nusa meije esi noakele
    mo pise au lepa ete imire au pake lepata rebe imi susa natire mo po lepate piasa
    rebe imi natire.
  san-VEL: he bhraataro yu.smatsamiipe mamaagamanakaale.aha.m vakt.rtaayaa vidyaayaa
    vaa naipu.nyene"svarasya saak.sya.m pracaaritavaan tannahi;
  kbq-kbq: Hagi nenfugtane nasareheta, tamagrite'ma e'noana, haganentake ke'ni'areti
    ene knare antahintahi zanteti Anumzamofo agenke tmasminakura ome'noe.
  kbh-kbh: Pero, Jesucrístbeyeca ats̈be cats̈átanga, Bëngbe Bëtsabe ndegombre soyëngama
    ts̈ëngaftanga jábuayenama sënjána ora, chca sënjanma ndoñe chë uámanëngbe palabrë́ngaca,
    ni chë ts̈a osertánëngbe palabrë́ngaca.
  ron-LSB: Când am venit la voi, fraților, n-am venit cu o vorbire sau cu înțelepciune,
    ca să vă vestesc mărturia lui Dumnezeu.
  pon-pon: RI ai kan, ni ai pwara won komail er, kaidin ni kadek lokaia de lolekon
    en aramaj, me I padaki on komail er kadede en Kot.
  nhe-BL: Huajca, noicnihua, quema achtohui niyajqui campa imojuanti para nimechilhuis
    itlajtol Toteco, ax nimechcamahui ica huejhueyi tlajtoli, niyon ax nimochijqui
    queja nineltlalnamiqui.
  sps-sps: Fakats vanyo yam faarei rou a ka iny faatok mami tan nainy te ruak mi nyo
    nei tsumin vamuinyasiny fafaaman tsonyo, ma tsue of im yam Vurungan Rof to te
    tsue fanat bus iny e Gov tsura, nyo gima tsue of mamin Vurungan Rof to te poo
    ising me tan ta isen ta mes to te vevegiau faarof non, ge nyo gim ma tsue of mami
    faarei rou a mes a nat, nat fafisfis iny rou a mesapan,
  wnc-wnc: Siwan mate notnabam. Tupa na ginde kuke Anututane wamu takeaknga ginde
    danikapbum. Danikapmake nata aminu natdetdetna babanu kaya amin binga dua dakngake
    gindane natdetdetza usanzike wikake danindamukum.
  bus-bus: Ma gbɛ̃nↄ, kɛ̀ ma mↄ a kiia, ma mↄ Luda yã kpàakpaa kɛaremɛ, èe kɛ ma
    mↄ ↄ̃ndↄ̃ gbãaa ke lɛ́nnaa kɛarenlo.
  gub-BL: Herywyr wà, hereinyr wà. Pepyr heho mehe, amume'u Tupàn ze'eg azeharomoete
    har ikwaw pyr 'ym peme ihe. Naze'eg tetea'u kwaw peme. Naze'eg kwaw ma'e kwaw
    par ze'eg rupi.
  imo-imo: Kristen imbo ango kame, nani eno ombo ungu niu wali mai kombu iye lipe
    manjilimu none naa tepo ungu mongo tiperipe enge nilimare tuku naa panjipo Gotenga
    ungumu nimbo tiru kano.
  boj-boj: O ijo was kalil, e nami nuŋgoq bosim Qotei aqa anjam palontoqnsim merŋgoqnem
    bati deqa e mandam qaji powo na anjam palontosaioqnem. E anjam kokba laŋa laŋa
    palontosaioqnem.
  eng-DRA: And I, brethren, when I came to you, came not in loftiness of speech or
    of wisdom, declaring unto you the testimony of Christ.
  knf-knf: An bayiţ naan, wi mbiiŋ du an pţupan iko yi Naşibaţi imbiiŋ amena mënkla
    la naji dwo ñaaŋ anliluŋ mntum këme ñaaŋ anwooŋ na kame.
  san-KHM: ហេ ភ្រាតរោ យុឞ្មត្សមីបេ មមាគមនកាលេៜហំ វក្ត្ឫតាយា វិទ្យាយា វា នៃបុណ្យេនេឝ្វរស្យ
    សាក្ឞ្យំ ប្រចារិតវាន៑ តន្នហិ;
  arn-NT: Welu pu peñi ka lamngen, feychi amulu iñche tamün wewpileluwmeafiel Ngünechen
    tañi rüf küme dungu, femlan mallma dungun mew no rume ka fütra kimün mew no rume.
  zas-NT: Compniar raliduladx ree Jesucrist lëjt ragbee guial chi wan ladxidi, chi
    gunen xtiidx Dios lojdi, ad gunetan lojdi con ree diidx nabee o con ree diidx
    nawëëg par chigniaꞌdi.
  ken-NT: Bɔ̌ma, mpok ntwɔ́ awu ntá yɛka, mbɨ́kɨ́ twɔ́ bɛ́gháti bhe Ɛyɔŋ Mandɛm
    mbɔ mmu anɛ ábhɔ́ŋɔ́ sɛ́rwɔrɛ́nyu, nɛ mbɨ́kɨ́ twɔ́ mbɔ mmǔ anɛ achí ndɨŋɨndak.
