verse: 1CO.002.001
translations:
  kpx-kpx: Di haokuvuia, di subuta lae tiale Dilava hoto loui la haiveale kemo di
    hoto nimolete loui atae lulelemo la haiveholinu.
  okv-H: Eto nau namei kamei, eto na pambuto God ta ke ungota degi hande uena amo
    embo ta hotembari ke avo ae eto embo emo ke embo na eria ainge ara na ke ae
  tbo-tbo: Walewalehiu, lolowa Yaubada tuwegana a neiyahi uyahimi po a ibaabaniyeya
    ega u baha hanahanapugei
  mal-C: സഹോദരങ്ങളേ, ഞാൻ നിങ്ങളുടെ അടുക്കൽ വന്നപ്പോൾ, ദൈവികരഹസ്യങ്ങൾ നിങ്ങളോടു പ്രഘോഷിച്ചതു
    വാഗ്വൈഭവമോ മാനുഷികജ്ഞാനമോ പ്രയോഗിച്ചുകൊണ്ടായിരുന്നില്ല.
  grc-SR: Κἀγὼ ἐλθὼν πρὸς ὑμᾶς, ἀδελφοί, ἦλθον οὐ καθ᾽ ὑπεροχὴν λόγου ἢ σοφίας καταγγέλλων
    ὑμῖν τὸ ⸂μαρτύριον⸃ τοῦ θεοῦ.
  bgc-bgc: हे बिश्वासी भाईयो, मै थारे धोरै बात्तां की चतुराई अर ना ए उत्तम ज्ञान का
    प्रदर्शन करण आया, बल्के मै थारे धोरै परमेसवर का सन्देस सुणाण आया था।
  khz-khz: Walakavaku maparami, au gomi gemi ai awatito, Palagu gena kila veavugana
    gemi avopatagiato, ati kila gaokarai e geku aonekai gomi avaikilamito.
  deu-TKW: So kam auch ich, Brüder, als ich zu euch kam zur Verkündigung des Zeugnisses
    von Gott, nicht als Meister der Rede oder Weisheit.
  zsr-NT: Cni guc, böchiꞌ lzaꞌadauꞌ, catiꞌ bdxinaꞌ queëliꞌ. Benaꞌ lban lauliꞌ qui
    xtidzëꞌë Dios, clëg len yöl‑laꞌ rejniꞌi quiaꞌ, len cutu bëꞌa didzaꞌ lu yöl‑laꞌ
    rac szxöni quiaꞌ.
  lin-lin: Yango wana bandeko, tango ngai mpe nayaki epai na bino mpo na kosakola
    mabombami ya Nzambe, nasalelaki te boyebi makasi ya koloba to ya bwanya.
  hns-NT: Bhaai log, hamahie ke dekh. Djab ham toelogke paas ailie tab ham Parmeswar
    ke khoes khabar na bahoet parhal-liekhal baat se aur na biesaal roep me soenailie.
  noa-E: Khodamnaan, ar mua pãar oon mawia pãrag Ẽwandam iek jaau chiraawai mua pãar
    jʉ̈g daar sĩi khĩirjug khaug athee chi machnaan dënjö ũrihmʉjã iekhaba, ni amau
    jaau wënʉrraajem iekjã khabata mua pãrag jaaujim.
  eng-EMTV: And I, brothers, when I came to you, did not come with excellence of speech
    or of wisdom, proclaiming to you the testimony of God.
  mib-NT: Te ruhū, hermano, ná ni jeē rī nuū rō jijnáhan ró jéē nácani ndaā rī jnūhun
    Yaā Dios, te tu ní nácani ri jnūhun ndíchí jéē ma jécūhun ni rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, तगि खिनिॽओ इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    से़क्‍खाबा कुसिबिॽ पाःन् इङ्‌भोःसे़ त्‍याङ्‌ङिल्‍ले़ मना के़ले़म्‍बा पाःन् हे़क्‍क्‍याङ्
    सिक्‍कुम् निङ्‌वाॽरे़ कुधिम् पाःन्‍हाॽ पाःत्तुङ्‌ल इङ्‌गाॽ मे़न्‍दाबे़न्‍लो॥
  xnj-xnj: Valongo vangu, panabwelili kwinu kuvakokosela mfiyu wa ujumbi wa Chapanga
    nahengilili lepi malovi geginonopa amala umanya uvaha.
  mmx-mmx: Luvutnetak mi luvurinuk. Nenia agat pas udo saparap nimi xusu ana vavang
    tinimi mi levelinga at ne Moroa. Kopmen lavapaase rak goxo sixit nunuan ngan laradi
    vapaase, la lavavang tarak goxo umsu mi lakleklen at na lavatbung menemen.
  cbr-NT: '''Ën xucë́antu, Nucën Papa Diosan bana mitsu ñuixuni cuanxun cana an quirica
    ''unáncë unicamaxa quicësai unin cuaisama banan banaquinma mitsu ñuixuan.'
  tee-NT: Pus ji qui'alak'avin acsni iclaquilakquilachau ju uxijnan xaclajunau ju
    ixchivinti Dios. Para jantu xaclajunau laca tu'u' c'usi chivinti nin la'ix'atalaninti
    ju va lhilapanac.
  eng-LSV: And I, having come to you, brothers, came—not in superiority of discourse
    or wisdom—declaring to you the testimony of God,
  cak-NT: Wach'alal, cuando xinapon iwiq'uin, man xencusaj ta quino'j (quina'oj) ri
    winak ri jec'o chech-ulef chi xintzijoj rutzij ri Dios chiwe, ni manak xencusaj
    chuka' nimalaj tak tzij.
  pah-NT: Nhiirũ, jihorame pe pyri ji imombe'ukatui pe me Tupana'ga mombe'ua ikwehe.
    A'ea nhande ymya ndikwahavi. Ikwahapyra'g̃a'jarũiva'ero reki ji imombe'ui pe me.
    Nanongara'g̃a onhi'ig̃atu hete jipi orokwaha hete ore javo pe me. Ji ko na rũi
    amombe'u pe me a'ero.
  sja-NT: Ɨ̃pemaarã, mɨ parãmaa wãk'ãri, jarateeji Tachi Ak'õrepa jara pëida; irua
    naaweda k'ĩsia iru bada ooit'ee Cristo piuda k'ap'ɨa. Mãga jaratee-e paji poro
    wẽsaa bɨpa jarateeparik'a maa-e pɨrã k'ĩsia k'awaa bɨpa jarateeparik'a.
  xed-xed: Vərɗa iʼi ná, ma fitika lagha ɗa da kaghuni da mna ɗifatá skwa Lazglafta
    ta zlagamapta ná, haɗ gwaɗa nda la mnaghuna yu wa, nda sna yu ta skwi a ka yu
    guli wa.
  mks-NT: Cande̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Tá na̱sa̱ha̱n i̱ na̱ca̱ha̱n
    i̱ ña̱ nda̱a̱ cuéntá Ndióxi̱ nu̱ ndo̱, co̱ó na̱ca̱ha̱n i̱ ña̱ xi̱hín tu̱hun ndíchí
    ñuyíví yóho.
  gfk-S: Bar hinsaagu tane Krais, ing iou ga hana tupas mu ma iou ga harpir utano
    hininaawas tane God, iou pai gale hanawat hoke tike keskes na ut na nianga na
    minminanes.
  bmu-bmu: Urumeleŋ alaurupni, nöŋön eŋgöreŋ kaba Anutugö könaŋi naŋgöba jim asarim
    eŋgiali, mi keuni nahöm sorokŋambuk akŋapköra qahö jiba malal me gölmegö mötkutukutu
    öŋgöŋgöŋi kondela miaŋön sileni qahö memba öŋgöba malal.
  dgz-dgz: Ae kaiwan, tatan gwanin, ne namu inaya tauanawa, ne God karau mega opataewa
    aton aton mini o piup dima muga atonua ya wan tan taingin.
  eng-GNV: And I, brethren, when I came to you, came not with excellencie of woordes,
    or of wisedome, shewing vnto you the testimonie of God.
  zaa-NT: Inte' Pablo loti' bitá' lati tse'e le, gutixa'ánia' le nu beni Tata Dios.
    Pero alàa gutixa'ánia' le lani ca titsa' èl·la tì'a canu rute discurso para qui'ni
    ína ca enne' qui'ni yala enne' sabio ná cą.
  eng-WEBSTER: And I, brethren, when I came to you, came not with excellence of speech,
    or of wisdom, declaring to you the testimony of God.
  guh-guh: Tajamonae, pamatacabi ponajë paxamëjavabelia, pacatsipaebatsi baja cajena
    pexaniajailivaisi, Dioso pejumelivaisi. Nexata bajarapamatacabi apo pacatsipaebitsi
    pacuenia tsipaebabiaba pamonae bitso peyapëtaevi mapanacuapijilivaisije. Biji
    rajane pacatsipaebatsi xaniavaetsia jumenapebetsiaya panejumeyapëtaenexa patacatsipaebilivaisi.
  bon-bon: Cäme ätrunga binamewale, cane liba lädepene weeme bau me jajanename, egä
    ngena gyene toraca Acejiyame poto cidi me, lui toraca te niinäce ämlitäneji ge
    biname bime bau ca, cane epu lica lädepene, egä cane baborage gäne iicema cabu
    piiyepu umle cabu.
  nhw-BL: Huajca, noicnihua, quema achtihui niyajqui campa amojuanti para nimechilhuis
    icamanal Toteco, amo nimechcamanalhui ica huejhueyi camanali, niyon amo nimochijqui
    quen nineltlalnamiqui.
  swh-ONEN: Ndugu zangu nilipokuja kwenu, sikuja na maneno ya ushawishi wala hekima
    ya hali ya juu nilipowahubiria siri ya Mungu.
  wbi-wbi: Yenisile kulyumue un'kulu nava lumbu vango, nanilisile namasio agha kuvavula
    nuvwakyang'haani heene nilyaghadalikile uvwa lweli vuno vufisime vwimila u Nguluve.
  bba-bba: Nɛɡibu, sɑnɑm mɛ nɑ nɑ bɛɛn mi nɑ ǹ Gusunɔn ɡɑri kpɑre kɑ bwisi bɛkɛ ɡɛɛ
    ǹ kun mɛ kɑ nɔɔ dobu ɡɑbu.
  eng-KJVCPB: And I, brethren, when I came to you, came not with excellency of speech
    or of wisdom, declaring unto you the testimony of God.
  kgk-NT: “Hesu Cristo rehegwa nhe'ẽ anho mante amombe'u-ta íxupe kwéry” ha'e va'ekwe
    xejéupe pende-rehe. “Mba'eve-rehe namombe'u mo'ãiry upe-py” ha'e ave. “Nhande-rehe
    ha-py Hesu Cristo omano va'ekwe okurusugwasu-rehe. Hesegwa nhe'ẽ meme mante xe
    amombe'use íxupe kwéry.” Aipo ha'e-vy xejéupe agwahẽ va'ekwe pene renda-py. Ha
    pene ndive aime jave anhemomirĩve va'ekwe pejeroviave hagwã Hesu Cristo-rehe.
    Aime ramo upe-py anhemokangy ajepy'apy-vy pende-rehe. Napombojerovia ukaséi xe
    arandu-rupi rei. Hesu Cristo anho-rehe mate apombojerovia ukase. Upéixa-gwi ndaiporúi
    ko'ãygwa arandu nhe'ẽ amombe'u hagwã Hesu rehegwa nhe'ẽ peẽ-my. Ha hesegwa nhe'ẽ
    amombe'u jave Nhandejáry Nhe'ẽ Marangatu tee va'e oiko ave xe ndive. Ohexa uka
    peẽ-my opu'akaha. Ha upéixa ipu'akaha-rupi peteĩ teĩ pejerovia-ma Hesu Cristo-rehe.
    Ndaha'éi ko'ãy rupigwa arandu-rupi erejerovia hese. Nhandejáry Nhe'ẽ Marangatu
    tee va'e pu'akaha-rupi erejerovia-ma hese.
  waj-waj: Ni seenayaso, na ngiiisi kuaa suaivaki Anutuuqaa kua mmayaayaivaa na ngii
    kiaa kookieena ngii giaa ngii minaree kiaa hama na vaidi tinni vairaivaanikaraama
    mmuaararoo kuaivaa hama ngia rikiaivaa ngii giaa ngii miravai.
  cpy-cpy: Noyemijantzinkarite-paeni, niyaataki paerani nareetzimi nokenkithata-kotemiri
    Tajorentsi, tema tee noshiya-kota-paakyaari yotaniwaeta-shitachari, tee noninta-thawaeta-shita-paakimi.
  mpx-mpx: Taliwau ge nuwau, valila ya nowa ge Yehoba wasana ya papaatena-an, no baaba
    nige i oola toawabaaba ge tosiba hot wali baaba.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kamparrurlulparna-nyarra yimi-ngarrurnu
    yangka jaru-nyayirni-wangu Kaatu-kurlu. Kulalparna-nyarra wangkaja jaru pinangkalpa-piya
    ngula kalu wangka wiriwiri.
  luo-luo: Kuom mano jowetena, kane abiro iru to ne ok abiro gi weche mamit kata gi
    rieko kayalonu matut wach ma lingʼ-lingʼ mar Nyasaye.
  nhe-NT: Huajca, noicnihua, quema achtohui niyajqui campa imojuanti para nimechilhuis
    itlajtol Toteco, ax nimechcamahui ica huejhueyi tlajtoli, niyon ax nimochijqui
    queja nineltlalnamiqui.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܝܼ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܡܲܟܪܘܼܙܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܪܵܙܵܐ
    ܕܐܲܠܵܗܵܐ، ܠܵܐ ܐܬܹ‌ܐ ܠܝܼ ܒܡܲܡܠܠܵܐ ܓܘܼܪܵܐ ܘܠܵܐ ܒܚܸܟ݂ܡܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ،
  esk-NT: Aniqatiumaaŋ, uvaŋa tikitqaaqama ilipsitñun quliaqtuaġigiga Agaayyutim tusraayugaaġiksuaŋa
    nalupqinaiqł̣ugu atusuŋaqnaŋa uqałiġnik kaŋiqsitḷaisapsitñik.
  msb-msb: Mga kamaranghod ko sa pagtuod, san magkada ako sa iyo agod magtukdo manungod
    san kamatuudan san Dios, dili ako naggamit sin mga magarbo o hadalom na mga surmaton.
  cpa-NT: Jin³ cøng² jǿg³ cah³ jǿg³ jláh³ tsa¹ca¹hløah³jni, dsa² roh¹³ jniang³, mi³ca¹ŋi³tséih³jni
    hniah¹² jǿg³ quiah¹² Diú¹³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ଜେଡ୍‌କିବେଲେ ମୁଇ ତମର୍‌ ଲଗେ ପର୍‌ମେସରର୍‌ ଟିକିନିକି କାତା ସୁନାଇବାକେ
    ଆସି ରଇଲି ପଣ୍ଡିତ୍‌ମନର୍‌ ପାରା କି ବାସଣ୍‌ ଦେବା ଲକର୍‌ପାରା ବଡ୍‌ ବଡ୍‌ କାତା କଇ ନ ରଇଲି
    ।
  meu-meu: Varavaragu e, lau na vasi bona Dirava ihahedinaraina herevadia na harorolai
    henimuiva negana ai, hereva namo-hereadia eiava aonega hereana asina vasilai.
  yva-NT: Risya arakove weap! Arono ride wasai syo Amisye apa ayao ravovo wasai no
    wusyinoe, syayao papirabe rave jewen muno syo mine so ama ana ratantona ntiti
    raura ramu.
  dgc-dgc: Sikam a tétotop ko, to kéange ko sina dikam, éy nipahayag ko dikam i tungkul
    ta Diyos. Pero éwanék nagtoldu dikam ta medisalad a kagi.
  zpm-NT: Gacxe waa teḻ naa, goḻsoladz gaṉle bets, bzian, leṉ dze ne biaḻseed naa
    to Xtiidz Dios, bned naa dieṉ pe diidz nroob, dieṉ pe diidz ndzielguic lo to.
  hix-NT: Rowtà komo y, amnyehra komokye, ohyakanye. Khoryenkomo rwonà yokarymaxe
    komokye, owyanye. Tàrwonhoryemà ro komo wyarohra mak kàrwonakonà. Tàyweron komo
    wyarohra mak wekarymekonà.
  sim-sim: Jisasin hishindiyanda ma jirin, os maifu mendek jihik a tari wolo, an mbeek
    hishiyarinda ma sawendari hom mashi Avui Wasilakahin a sawekurik a hishiri ambu
    nir, wahau. Mberem ushirik?
  npi-ULB: भाइहरू हो, गुप्‍तमा रहेका परमेश्‍वरका सत्यताहरूको घोषणा गर्न म तिमीहरूकहाँ
    आउँदा कुशल वक्‍ता र बुद्धिका साथमा आइनँ ।
  cgc-cgc: Mga utod ko, na yaken i giling kan-o ta inyo na lugar aged isugid plano
    ta Dyos na anay pa sa ula din anay papasugid parti ki Cristo, ula a gawali ki
    kyo ta dayad nang matian paryo ta pagtudlo ta mga ittaw na dayad mag-ambal daw
    may datas man na alam.
  tim-tim: Galama, aregât nâŋe yeŋgâlân togom âmâ Anutugât pat makyeŋgiwerân âmâ luâk
    kotdâ are yeŋgât pat bo makyeŋgiân akto nâŋgâ nâŋgâ humo olop bo makyeŋgiân. Bo.
  yor-yor: Nígbà tí èmí tọ̀ yín wá, ẹ̀yin ará, kì í ṣe nípa ọ̀rọ̀ gíga àti ọgbọ́n
    gíga ni mo fi bá yín sọ̀rọ̀, nígbà tí èmi ń sọ̀rọ̀ ohun ìjìnlẹ̀ Ọlọ́run fún un
    yín.
  wos-wos: Guni wuna nyama bandi, mé xéké. Wuni guni Néma Duna ximbu male harékéngute
    mawuli yata, wuni guniré God fakundén hundi wanjoka yae, wuni xékélelakikwa du
    wandaka maki wahambawuni.
  emp-NTPO: Djabarã, mʌ̃a Ãcõrẽnebemada bãrãmaa jaradiad̶e wãsid̶e bed̶ea bia quirud̶eba
    ni mʌ̃ necawaad̶eba jaradiaẽ́ basía.
  eng-F35: So when I came to you, brothers, I did not come proclaiming God's testimony
    to you with a ‘superior’ speech or wisdom.
  ind-ind: Demikian juga, Saudara-saudari, ketika saya pertama kali menyampaikan ajaran
    dari Allah di antara kalian, saya tidak menggunakan perkataan yang indah-indah
    ataupun ilmu duniawi.
  pes-OPCB: برادران و خواهران عزیز، حتی نخستین بار که به نزد شما آمدم، وقتی پیام خدا
    را برای شما اعلام می‌کردم، از کلمات دشوار ادبی و افکار فلسفی استفاده نکردم،
  mpt-mpt: Ne nekwal ibo ne sino ibsuo monia Gode bain wengo omkaye binibuo ne mo
    funanita Ne inamin namin homono wengo makob tekein kemin nakai wengo ulab omkaye
    bia nakaia unangai wenteniba bainobo geniba ne niniino nemtouleb nine geim blimobe.
  ssx-ssx: Ya kametitio. Iki pa꞉ta꞉ mo Koda꞉na꞉ a꞉mbao ula꞉ ota꞉ pi waluekema꞉ epoa꞉
    dina꞉ta꞉ mo yaka waloa꞉ pi make yaka hone witoloeki make mo wanda꞉halima꞉ pa ana꞉na꞉
    opua꞉peke ya꞉la꞉ pi kone waloa꞉me.
  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ, wɑɑti iyi ǹ nɑɑ bi tu ŋɛ n kù sisi idei Ilɑɑɔ̃ do bisi
    nlɑ ɡɔ wɑlɑkɔ do ɡɛlɛ didɔ̃ ɡɔ.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ନେଙ୍ଗ୍ ପେ ଡାଗ୍ରା ଇସ୍‌ପର୍‌ନେ ତାଡ଼୍‍ତେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ନେସା
    ୱେନେବେଲା ରେମୁଆଁ ଗିଆନ୍‍ରେ କି ଆନେଙ୍ଗ୍‍ ଆଃ ବୁଦି ଲେଃକେ ଡାଗ୍‌ଚେ ଆକେ ନେବଗେ ।
  gof-RNT: Ta ishato, taani koyro Xoossaa qaala hinttew odashe yida wode doona bilatethaninne
    cinccatethan yabiikke.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଉକୁଆକାନ୍‌ ସାର୍‌ତିକାଜି
    ଉଦୁବ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ସେନାକାନ୍‌ ତାଇକେନ୍‌ରେ, ମାପ୍‌ରାଙ୍ଗ୍‌ କାଜି ଆଡଃ ପୁରାଃ ଇତୁକାନ୍‌
