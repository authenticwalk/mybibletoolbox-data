    forok yirde hi goyen ma yade haŋ. Gobe Holi Spirityen yufukde haŋ mar beleŋ po
    gab yeneŋ bebak teŋ haŋ geb, gago dineŋ hime.
  tnk-tnk: Iərmama sə Nənɨmwɨn səvəi Kumwesən riwən irə ko rɨpkuvehi mhə narimnari
    me Nənɨmwɨn nəha raməriari pehe i. In rətoni narimnari me nəha ho a narɨsien irə.
    Ko rɨpkukurən mhə irəha tɨ nəri nə mə kaukurən narimnari me nəha ia Nənɨmwɨn səvəi
    Kumwesən.
  kpr-kpr: 'Avata mave God da Asisi jo bae irira amo, joba a fakina God da Asisi muturaira
    ava, jo nune bari da kaugo iraeri. Joba resena einda tuka mo, nu bunari, jo nune
    kasama ari da kaugo iraeri. Ainda beká mo: God da joba a fakina amo, nunda Asisi
    da fakinaimi kasama arera. Ava sedo, mave God da Asisi jo bae arira amo, nu God
    da joba jo kasama ae arira.'
  san-IAS: prāṇī manuṣya īśvarīyātmanaḥ śikṣāṁ na gṛhlāti yata ātmikavicāreṇa sā vicāryyeti
