  eng-OEBCW: The merely intellectual person rejects the teaching of the Spirit of
    God; for to them it is mere folly; they cannot grasp it, because it is to be understood
    only by spiritual insight.
  knj-NT: Ja' eb c'am oc Yespíritu Dios yin, c'am chi yaoc sc'ul eb yin scuybanil
