  apn-NT: 'No mẽ kãm Tĩrtũm Karõ kapẽr mar prãm kêt xwỳnhjaja na htem Tĩrtũm kot amnhĩ
    nhĩpêx pumu nẽ hprĩ hã omunh kêt nẽ. Mẽ kãm kapẽr mar prãm kêt jakamã na htem
