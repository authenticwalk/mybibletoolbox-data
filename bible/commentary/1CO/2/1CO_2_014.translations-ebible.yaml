    ki laatou. I te aa, TeAitu Tapu koi e lavaa te hakaari mai naa tiputtipu naa mee naa.
  gym-NT: Ye abko, nire nire btä Ngöbö Üai ñan tä nüne abko ñan tä kukwe diribare
