    Joreño illa comɨnɨdɨ naiemo cacarefidɨmacɨ.
  jiv-NT: Yus-shuarcha Yusa Wakaní̱niun ántatsui ántraiti tusa. Aya Yusa Wakaní̱ jintintiamniaitkiui
