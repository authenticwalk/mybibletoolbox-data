    Erere arato, kukwe diribare Ngöbö Üaikwe ñan tä nüke gare ietre, ñobtä ñan angwane
    kukwe ye abko tä nüke gare Ngöbö Üai aibe köböire nie.
  azg-NT: Juu tsꞌan na tyiꞌtsixuan Espíritu Santo, tyiꞌninꞌcyꞌoon juu cüenta jñꞌoon
    na itsijndaꞌ jon. Ee veꞌ jñꞌoon tsanꞌhanꞌ nchjii juu, min ndicüaaꞌ tsꞌon juuhanꞌ.
    Nndaꞌ vaa na iquenon juu ee xiaꞌntyi ntyja ꞌnaanꞌ nquii jon, nndëë ncüjiꞌ tsꞌan
    cüenta nchu vaa itsiꞌman joo jñꞌoonꞌñeen.
  bhd-bhd: पन जिसमानी मैन्हु परमेशरेरे आत्मारी सच़्च़ाई कबूल न केरे, किजोकि तैसेरेलेइ
    तै बेवकूफीए, ते न तै तैन सेमझ़ी सके, किजोकि तैना सिर्फ पवित्र आत्मारे ज़िरिये सेमझ़ी
