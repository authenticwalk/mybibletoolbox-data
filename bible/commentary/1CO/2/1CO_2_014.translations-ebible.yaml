  san-PUN: ਪ੍ਰਾਣੀ ਮਨੁਸ਼਼੍ਯ ਈਸ਼੍ਵਰੀਯਾਤ੍ਮਨਃ ਸ਼ਿਕ੍ਸ਼਼ਾਂ ਨ ਗ੍ਰੁʼਹ੍ਲਾਤਿ ਯਤ ਆਤ੍ਮਿਕਵਿਚਾਰੇਣ ਸਾ
