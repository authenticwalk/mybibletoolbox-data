    Sohuanu niishitiojosano niishiniu.
  ziw-ziw: Mntu suyo ywa chimuye hakuzumila mbuli za Muye wa Chohile. Mbuli izo kwa
    mntu ywa mazwela ni uhezi, naho hakudaha kuzimanya kwaviya zamanyika kwa wambizi
    wa Muye.
  grc-TR: Ψυχικὸς δὲ ἄνθρωπος οὐ δέχεται τὰ τοῦ πνεύματος τοῦ Θεοῦ· μωρία γὰρ αὐτῷ
    ἐστι, καὶ οὐ δύναται γνῶναι, ὅτι πνευματικῶς ἀνακρίνεται.
  nag-nag: Kintu ekjon prithibi manu to Isor laga Atma laga kaam khan lobole na paribo,
    kele koile eitu khan tai nimite murkho kotha ase, taikhan eitu khan nabuje kelemane
