    ଜିବୁନ୍‌ ହୁକେ ବିଚାର୍‌ କିୟାନାତ୍‌ ।
  txu-NT: Nhym be, me ja, Metĩndjwỳnh Karõ kute meo ba kêtja djãm me kute amim Metĩndjwỳnh
