    puvatɨ. Bizir aghuir kaba, da Godɨn Duamɨn otifi. Kamaghɨn amizɨ, gumazir Godɨn
    Duam itiba, merara Godɨn Duamɨn bizir aghuir kaba tuisɨghamin fofozim iti.
  agg-agg: Ŋga nindou Yifiafɨ ahandɨ fiambe nɨmarɨkoate-yondoweimbɨ ranai ŋgɨrɨ Godɨndɨ
