  fuh-BKF: Ammaa mo heɓaay Ruuhu Laamɗo oon jaɓataa kulle Ruuhu ɗeen, sabo wo ɗe puuyndam
    to muuɗum. O waawaa faamude ɗe, sabo Ruuhu oon tan waawi hollude no kulle ɗeen
