    e í̱i̱bˊ lɨ́ɨˊ jaléꞌˋ e júuˆ jo̱. Jo̱guɨ jaˋ cuǿøngˋ faꞌ e ningáiñꞌˋ e júuˆ jo̱
    cajo̱, co̱ꞌ jí̱i̱ꞌ˜ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇbaꞌ quɨ́ɨꞌ˜ dseaˋ
    jmɨɨ˜ e niguiꞌrˉ jaléꞌˋ e jo̱.
  deu-1951: Der seelische Mensch aber nimmt nicht an, was vom Geiste Gottes ist; denn
    es ist ihm eine Torheit, und er kann es nicht verstehen, weil es geistlich beurteilt
    werden muß.
  alq-ALGNT: Aa8e ega ka kigickagodjin Mino Manidon, ka8in ogagi aiasinan teb8e8inan
    Mino Manidokag ka odjimaganigin. Ka8in mega okackitosin kidji nisidotagin. “Ki8ack8etag8anon
    ini” inendam. Mi eta igi8e ka kigickago8adjin Mino Manidon ke kackito8adj kidji
    nisidotamo8adjin.
  ixl-NNT: As ech koj unqꞌa uxhchileꞌ uveꞌ yeꞌl u Tiixhla Espíritu tu u taanxelaleꞌ,
    tan jit kuxh latzꞌ viyol u Tiixheꞌ stiꞌ. As yeꞌl kuxh itxaꞌk ste. Estiꞌeꞌ uvaꞌ
    yeꞌ nipal unqꞌa uxhchileꞌ tu visuuchil u yoleꞌ, tan aꞌ kuxh unqꞌa uxhchileꞌ la
    ootzin isuuchil u yoleꞌ, abꞌil uvaꞌ at veꞌt ok u Tiixhla Espíritueꞌ tu u taanxelaleꞌ,
  boa-NT: Muurá Píívyéébé icyánéjcúejte íjcyatúmé tsá cáhcújtsotú dibye Íapííchoj
    tééveri meke túkévejtsóné ténejcúejte iíjcyátúnélliíhye. Áánéllii ɨjtsúcunúmé
    álliúré tene íjcyane.
  quh-NT: Cay pacha yuyayniyoj runaka mana jap'inchu Diospa Espiritunpa yuyayninta.
    Paypajka mana yuyayniyojmin. Santo Espíritoj pusaskallan Diospa yuyayninta reparayta
    atin.
  kwi-kwi: Sɨnam Izpul mɨjchiruzne Sɨnam Izpul kamtamtu aizpa sappasachi. Usparuzne
    an pit tɨmpa pitkanain minñamtu. Uspane sun pit mɨasachimai, Sɨnam Izpulta mɨjarachi
    akwa.
  agm-agm: Iyataatɨ amɨ kaamɨ wihoaaŋɨhaisangi siyate. Amɨ utaaho wo Autaahaatɨhomɨ
    Itɨpɨho komɨ omaŋɨtɨtɨhɨ wɨndɨ bɨmimoho Autaahaatɨhomɨ pɨwɨha Itɨpɨho netɨ gɨwunyaatɨ
    kaundonɨhɨ ausaahonɨhaapɨ wɨndɨ biyatɨ atisatɨ nametɨ pɨwɨha naharimatatɨ nehɨhe
    tatɨ namaitaise. Utaaho siyahoaisaahɨ Autaahaatɨhomɨ pɨwɨha biyatɨ gɨmaawunyaatɨtaise.
    O amɨ utaaho Itɨpɨhoaisahohɨ Itɨpɨho ko netɨ gɨwunyaatɨ andɨtɨwisɨhɨ pɨwɨha atisatɨ
    mmonatɨ netɨ Autaahaatɨhomɨ Itɨpɨhomɨhaiwaapɨ gɨwunyaatataiso.
  ubr-ubr: Orot aurin God an Ayu ambin on, men arimon ato bobo God an Ayu emon enat
    on intatam on, yabin on enonosin osi bobo on yabis wagas wat, ato on arimon men
    insagob, on yabin min men God an Ayu ebibaisin on.
  tsw-NT: A̱yi ɗa i zuwai she vuma na ri na̱ Ruhu va̱ A̱sula̱ goon ɗa aa gura reve
    abaꞌun a̱ Ruhu. Vuma na ri na̱ Ruhu va̱ A̱sula̱ shi, u tsu jiyan ta̱ gashi abaꞌuꞌun
    tsulo tsa ɗa.
  cax-NT: Tapü arrübama champüti Espíritu Santo auma chiyasutiupüma arrüna ñanunecacarrti,
    itopiqui pururrü sonsocorrü ümoma. Sane nauquiche chüpuerurrüpü aye uimia nurarrti
    Tuparrü, itopiqui uitiatai Espíritu Santo puerurrü aye osoi.
  aia-aia: Me 'iatei na Hi'ona Maea ana God 'a ai'a awa beia, 'a bwa'i raba rongo'i
    mareho ni Hi'ona. Na nei nara o'asi, ra bwarai aidangi tarihadi mwane maho o'asi,
    'inia na mareho o'asi ra rongo to'obweubweu'a moi tanaraau. Ni Hi'ona Maea naasi
    nai 'a'auhigia 'anai aidangisi'i mareho ni Hi'ona.
  srp-1865: A tjelesni èovjek ne razumije što je od Duha Božijega; jer mu se èini
    ludost i ne može da razumije, jer treba duhovno da se razgleda.
  agt-agt: Ammi ya tolay kiden nga awan para la nauli ya nonot da a aweda kurugan
    ya ituldu na Kahalwa na Namaratu, te awan ta kwenta na tekid. A aweda hapa maawatan,
    te awena mabalin am awena iparikna na Kahalwa na Namaratu tekid.
  lug-lug: Omuntu obuntu tasobola kufuna bintu bya Mwoyo wa Katonda, kubanga busirusiru
    gy’ali, era tasobola kubimanya, kubanga bikeberwa Mwoyo.
  yby-yby: Wewena malokaya Omai weuna oluhoki minamabo wewenasiya weuna oluholoti
    nesa maya ma elamikilae. Edimoya nenahanipoloti elitae. Ma elitabo nesanipo minaminako
    elamikilae. Omaimidana weuna oluhoki minatabolawasiya elitabo nenako, weuna oluhoki
    minamitabo wewenasi elitaboya woko aha nesa lolo ekolaiye.
  heb-heb: הן האדם הנפשי איננו מקבל את דברי רוח אלהים כי המה סכלות לו ולא יוכל להבינם
    באשר המה נדונים בדרך הרוח׃
  mpp-mpp: Wapongte Asulacni Asule wiyac, yogo ngic monic ye himongte gagawa galu
    nalic mi badaicte. Yogo yedibac ngageme kwele-sifuc aibaba aigac. Asule wiyac
    yogo asuwa ngani-ngagec aigabeleng. Ilec ailu himongte gagawa gagac, ye Asule
