verse: 1CO.002.014
translations:
  kpx-kpx: Isito olemeau Dilava Munanae Tumu maholiale keau bae Dilava vavevemo lulelelahalivebene.
    Isi Dilava Munanae Tumu ke vaveve bae hilokalivebene. Ata kateimale keabuna huhuige
    Dilava vaveve keu momae vaveve. Kosealemo Munanae Tumu male kebia unahaeabuna
    Dilava vavevemo lulelelahai.
  okv-H: Eto God ta Ahihi embo ta jo ta irae embo amina God ta ke avo ingito sokova
    ke ijie ganini eaguja amo uhu i ta ari avoeto embo amo ingari inono ae ra.
  tbo-tbo: Ma tauhi tu meuputa Alugo Woiyawa a nugutuhu ega hita galena tuhagaya babana
    uyahihi ipa ginouli buubuwana. Ega emoemotahi ginoulihi hina hanapugehi matababana
    Yaubada Alugonei ega hita inugohiyahiyawa.
  mal-C: ദൈവാത്മാവ് ഇല്ലാത്തയാൾ ദൈവാത്മാവിൽനിന്നുള്ള കാര്യങ്ങൾ സ്വീകരിക്കുന്നില്ല,
    അവ അയാൾക്കു ഭോഷത്തമായി തോന്നുന്നു; ആത്മികമായി വിവേചിക്കേണ്ടതാകുകയാൽ അവയെ ഗ്രഹിക്കാൻ
    അയാൾക്കു സാധ്യവുമല്ല.
  grc-SR: Ψυχικὸς δὲ ἄνθρωπος οὐ δέχεται τὰ τοῦ πνεύματος τοῦ θεοῦ· μωρία γὰρ αὐτῷ
    ἐστιν, καὶ οὐ δύναται γνῶναι, ὅτι πνευματικῶς ἀνακρίνεται.
  bgc-bgc: पर शारीरिक माणस परमेसवर के आत्मा की बात अपणान्दा कोनी, क्यूँके वे उसकी
    निगांह म्ह बेकूफी की बात सै, अर ना वो उन ताहीं जाण सकै सै क्यूँके उनकी जाँच आत्मिक
    तरियां तै होवै सै।
  khz-khz: Tanopara talimana na Palagu Palaguna genana gau ta ati pene rawalia, kwalana
    ia tanopara talimana genai vokawa gaura, e maki ati pene ripara, kwalana vogaura
    Veaga Palaguna aonai gemagulina talimara na vou pia ripara.
  deu-TKW: Ein seelischer Mensch freilich nimmt nicht an, was vom Geist Gottes ist;
    es ist ihm Thorheit, er vermag es nicht zu verstehen, weil es geistlich ergründet
    werden will.
  zsr-NT: Cutu rziꞌ lu nëꞌë le rusëdnëꞌ rëꞌu Dios Böꞌ Laꞌy bönniꞌ cuzóalenëꞌ lëꞌ Dios
    Böꞌ Laꞌy, le ráquinëꞌ caꞌz nac. Cutu gac tséjniꞌnëꞌ lë ni bönniꞌ naꞌ, le gac gáquibeꞌinëꞌ
    le zacaꞌ lë ni tuzëꞌ bönniꞌ zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Moto oyo azangi Molimo ya Nzambe akoki te koyamba makambo kowuta na Molimo
    ya Nzambe, pamba te ezali lokola liboma na miso na ye ; akoki mpe te koyeba yango,
    pamba te basosolaka yango kaka na nzela ya Molimo.
  hns-NT: Bakie dje Parmeswar ke Aatma ke dwaara na tjale hai, oe na maange hai dekhe
    kie Pawietr Aatma oke ka dekhaawe hai. Oe sotje hai kie bakwaat hai. Oe ie sab
    tjiedj na samadjh sake hai. Begar Aatma ke madat se koi na samadjh paawe hai.
  noa-E: Mamʉ ar chi Ẽwandam Akhaar ich thãar ee chukhu sim khʉʉu chan pöd Ẽwandam
    Akharau nem jaau sim khaugbam. Mag simua Ẽwandam Akharau nem jaaupi sim ũurwain,
    sĩi nem parhooba lököo jaau nʉmjöta ũurjem. Mag simua chan, sĩi ich Ẽwandam Akharaupaita
    khaugpiejeewai, pöd ich khĩraupai chan khaugbam.
  eng-EMTV: But the natural man does not receive the things of the Spirit of God,
    for they are foolishness to him; nor can he know them, because they are spiritually
    discerned.
  mib-NT: Te ñayuu ñayɨ̄vɨ́ tu cájetáhú i tāca jnúhun jeē véji nuū Espíritu Yaā Dios,
    chi cájeni ni i jeē jnúhun cánéé íī cúu. Te ma cúu jecūhun ni i, chi tu cánevāha
    i máá Espíritu jeē sáha jeē jécūhun ni i.
  lif-NT2: नसाःन् मे़न्‍जोःक्‍मनाबा मनाःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌लाम्
    के़दाःबा पाःन्‍हाॽ मे़दाःक्‍तुन्‍लो॥ खे़ङ्‌हाॽग खुने़ॽ कुलागि अदङ् पाःन् पोःङ्‌ङाङ्
    कुसिङ्‌निःप्‍मा मे़सुक्‍तुन्‍लो, थेआङ्‌भे़ल्‍ले़ याम्‍साम्‍गे़न् पाःन्‍हाॽग सेसेमाङ्‌लाम्‌रक्‌कुसिङ्‌निःप्‍मा
    सुक्‍ते़त्‍लो॥
  xnj-xnj: Mundu angali Mpungu wa Chapanga ipokela lepi mambu gegihuma kwa Mpungu
    wa Chapanga. Ndava muni ndi uyimu kwaki, mwene ihotola lepi kumanya ndava genago
    gimanyikana ndu kwa uhotola wa Mpungu.
  mmx-mmx: Ketla laradi do kopmen na ruuna Loroonan Kaala xeneng at lorooro ren, neni
    ixo epovo ri siam ka levelinga at Loroonan Kaala at ne Moroa. Neni xopmen na xasep
    nunuan teren. I lok ngan lempanga gamasa rin, mila Loroonan Kaala xopmen na nemen
    keneng at lorooro ren kusu ti lok axasev i rin.
  cbr-NT: An sinánmicëma uni an ca Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicë
    ñu 'unanima. A ñucamax ca an iscëx 'usani ami cuaitisa 'icën. Unin ca a ñu 'unánti
    'icën, Nucën Papa Diosan Bëru Ñunshin Upitan 'unánmicëxuinshi.
  tee-NT: Pus ju tam lapanac ju jantuca' lhilaca'anta ju Jesús jantu laca'iputun ju
    ixchivinti ju Spiritu Santu. Ju yuchi va lakachapu chivinti lhiulai. Chai jantuca'
    lai catimachakxa ju yuchi ni va yuchi ju Spiritu Santu ju amamachakxaninin ju
    ixtaxtokni Dios.
  eng-LSV: and the natural man does not receive the things of the Spirit of God, for
    they are foolishness to him, and he is not able to know [them], because they are
    discerned spiritually;
  cak-NT: Ri winak ri manak ri ru-Espíritu ri Dios quiq'uin, man niquic'on ta ri petenak
    riq'uin ri Espíritu ri'. Roma chiquiwech reje' can man jun nic'atzin-wi, y man
    niqui'en ta entender. Roma xe ri c'o ri Espíritu Santo quiq'uin, niqui'en entender
    y quieta'n chi c'o rakalen ri petenak riq'uin ri Espíritu ri'.
  pah-NT: 'Kiroki g̃a ndojikoty''ari gara''uva pavẽi – g̃a ndogwerekoi Tupana''ga
    ra''uva remimbuhura. Ore imombe''urame g̃a pe g̃a ei: “Pemombe''u tehe pe a''ea,”
    ei g̃a ore ve. Ndokwahavi tuhẽ ko g̃a a''ea. G̃ahã jate – kiroki g̃a ojikoty''a
    Tupana''ga ra''uva pavẽi – g̃ahã jate onhimombaragwaha nanongara rehe ikwahava.'
  sja-NT: Mamĩda ijãadak'aa beerãpa mãga ũri k'iniadak'aa, ãchi-it'ee tachi k'ĩsiadoopa
    pariatua pedee p'anadairã. Ma awara ãchia Tachi Ak'õre k'ĩsia p'oyaa k'awadak'aa,
    Tachi Ak'õre Jaure wẽe p'anapata perã.
  xed-xed: Mndu ya kul haɗ Sulkuma Lazglafta ma tsatsi ná, tsuʼa a ta skwiha ya ta
    taghə tsa Sulkum ya wa. Manda tsaɓaku ta sna tsatsi ta tsaha ya, laviŋ a vani
    ta snaŋta wu kabga nda Sulkuma Lazglafta ta laviŋta lu ta galay.
  mks-NT: Tócó ndihi ña̱ yóho cúú á ña̱ tóntó ndiva̱ha nu̱ú ña̱yivi, na̱ co̱ ñúhu
    ínima̱ yi̱i̱ Ndióxi̱ ini. Co̱ ndíquehe va̱ha na ña̱ ta ni a̱ cu̱ú canda̱a̱ ini
    na ndaja íin a jáchi̱ na̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱ ini, na̱ cán cúú ndusa na̱
    cánda̱a̱ ini ña̱ha Ndióxi̱.
  gfk-S: Nesi nong paile hatur kawase no Halhaaliena Tanuo paile bala leh ira linge
    ing i hanawat mekaia hono Tanuo tane God. Kinong urah, i lik be di a linge na
    ba. Ma paile tale be na palai ine kinong tikenong na nunure kilam kakarek ra linge
    ma no harharahut tano Tanuo.
  bmu-bmu: Uŋa Töröŋan sölölöhöm neŋgiiga keu mi mewö kewötzin ewö, könaŋi mönö miwikŋaiba
    möt asaribinaŋgö dop akza. Miaŋgöra Uŋa Töröŋan denike yeŋgö uruŋine qahö mali
    öne laŋ maljei, yeŋön Anutu Uŋaŋaŋgö buŋaŋi mi möt aŋgön kölbingö osimakze. Yeŋön
    Buŋa miaŋgöra mötketka uruqahö keu tandök aiga könaŋi möt asaribingö osize.
  dgz-dgz: Ap menan God Guewa potap wandini otua Guewa wat aipakam mega anu kakayasiwan
    go God Guewa potap ya wandini otua ap iravi ame bumbawam anuiwan.
  eng-GNV: 'But the naturall man perceiueth not the things of the Spirit of God: for
    they are foolishnesse vnto him: neither can hee knowe them, because they are spiritually
    discerned.'
  zaa-NT: Pero ttu enne' nu reqquia ba lo néda qui' bíį, lą nna labí caso runią nu
    rulue' Espíritu enne' guthel·la' Tata Dios, porqui'ni canią qui'ni ną́ enseñanza
    nu labí rulue' tsè' para lą; pues labí posible ná para télínią ca cosį, porqui'ni
    por làteruba la'huacca nu runna Espíritu ą' modo télíni ri'u nu cca qui' Tata
    Dios.
  eng-WEBSTER: 'But the natural man receiveth not the things of the Spirit of God:
    for they are foolishness to him: neither can he know them , because they are spiritually
    discerned.'
  guh-guh: Pajivi Dioso apo jumecovënëtsi, bajarapajivi apo jumecovënëtsi palivaisi
    picani Espíritu Santo ata yapëtaeyaexanaejitsiatsi. Tsipaji saya bajarapalivaisi
    betsitanatsiquejemalivaisitsi. Bajarapajivi apo caëjëpaetsinua pejumeyapëtaenexa
    palivaisi Espíritu Santo yapëtaeyaexanatsi. Tsipaji Espíritu Santo petsijamatabëenaevitsi,
    caëjëpatsi pejumeyapëtaenexa palivaisi Espíritu Santo yapëtaeyaexanatsi.
  bon-bon: Yepä laati me cabu lica gyene Aceji Seemo, tabe äblicäco nuuja gwidape
    ne Acejiyame me Seemo bau ca acata. Pepu gwidape cina teeme tääpume opo lica lacitininusi
    piiyepu mäpurage yaanajuge, ingle Aceji Seemo lica gyene teeme cabu pui gwidape
    bine aboclomäjame.
  nhw-BL: Pero masehualme ipan ni tlaltipactli catli ayamo quineltocaj Toteco huan
    ayamo quipiyaj Itonaltzi ipan ininyolo amo quimachilíaj, niyon amo quiselíaj,
    catli Itonal Toteco tlamachtía pampa quicaquij para san se huihuiyotl. Nelía inijuanti
    amo hueli quimachilise catli Itonal Toteco tlamachtía pampa monequi quipiyase
    Itonal Toteco ipan ininyolo para quiyecose huan quimachilise.
  swh-ONEN: Mtu ambaye hana Roho hawezi kupokea mambo yatokayo kwa Roho wa Mungu,
    kwa kuwa ni upuzi kwake, naye hawezi kuyaelewa kwa sababu hayo yanaeleweka tu
    kwa upambanuzi wa rohoni.
  wbi-wbi: Umuunhu juno naghwa Mhepo nakwupile amasio ghano gha Mhepo ghwa Nguluve,
    ulwakuva aghuo lwe lunanging'ano lwa mweene.
  bba-bba: Hɑnduniɑɡii u ǹ Gusunɔn Hunden ɡɑri wurɑmɔ, domi wiirɑrɑ yi sɑ̃ɑ win mi.
    Yi ǹ kpɛ̃ yi nùn yeeri, domi Hunden tiiwɑ u yi tubusiɑmɔ.
  eng-KJVCPB: 'But the natural man receiveth not the things of the Spirit of God:
    for they are foolishness unto him: neither can he know them, because they are
    spiritually discerned.'
  kgk-NT: '@see-verse:1CO.002.013'
  waj-waj: 'Hama Mmannasa Yoketaivo inna aakiaana variivo hama yopeema Anutuuqaa Mmannasaivo
    inna kiaa mmii kuaivaa rikioo too varaivai. Hama Mmannasa Yoketaivo innaki variivaara
    hama arinaima too rikiaivai. Ivo ivaara tinoo: Sabi kuavaivee, tiivai.'
  cpy-cpy: Riima kaari antarishiretatsini, tee ikemijanta-tziro iyotakaan-tawitari
    Ishire tajorentsi, tema okimitzimo-waetakari majontzi-shiretaantsi. Tee omatajeetya
    riyota-koteero rirori, tema tee ijeeka-shiretantari Ishire tajorentsi iyotakaan-tayityaariri.
  mpx-mpx: Yaa bolo Yayaluwa Bwabwalena nige i miminaa elal, nige nuwaliya bugul bolo
    i neem Yehoba Yayaluwana elana nihi ahe, kaiwena hi nuwatu tage nige ali waisi
    etega i gagan. Nige bosowailiya ali sapu nihi atena kaiwena Yayaluwa Bwabwalena
    ya te bosowaina ali sapu ni pamasal.
  wbp-wbp: Yapangku Kirijini-wangurlu, kula kalu Pirlirrpa Kaatu-kurlangu mardarni.
    Ngulangkuju kulalpalu mantarla Kaatu-kurlanguju Pirlirrpaju, yangkaju kuja kangalpa
    kurru-pinyi Kirijini-patu-mipaku. Yapa kuja kalu walku nyina Kaatu-kurlanguku
    Pirlirrpakuju, ngulangkuju marlajarrarluju kula kalu milya-pinyi yartarnarri-kari
    yartarnarri-kariji yangka kuja kangalpa ngalipa-mipaku yinyi Kaaturluju yartarnarriji.
    Ngulaju kalu jiliwirri-mani yartarnarriji. Ngaliparlu-puka yangka Kirijini-paturlu
    karlipa milya-pinyi Pirlirrpa Kaatu-kurlangu-kurlurluju.
  luo-luo: To ngʼat ringruok ok nyal rwako gik moa kuom Roho mar Nyasaye, nikech onenogi
    kaka fuwo kendo ok onyal winjo tiendgi, nikech iwinjogi kuom Roho.
  nhe-NT: Pero tlacame ipan ni tlaltepactli tlen aya quineltocaj Toteco huan aya quipiyaj
    Itonaltzi ipan ininyolo ax quimachilíaj, niyon ax quiselíaj, tlen Itonal Toteco
    tlamachtía, pampa quicaquij para san se huihuiyotl. Nelía inijuanti ax hueli quimachilise
    tlen Itonal Toteco tlamachtía pampa monequi quipiyase Itonal Toteco ipan ininyolo
    para quicaquise huan quimachilise.
  aii-aii: ܐܢܵܫܵܐ ܕܠܵܐ ܦܲܪܡܲܝܬܵ‌ܐ ܪܘܼܚܵܢܵܝܬܵ‌ܐ ܠܹܐ ܡܵܨܹܐ ܩܲܒܸܠܔ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܟܹܐ ܐܵܬ‌ܝܼ
    ܡ̣ܢ ܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܣܲܟ݂ܠܘܼܬܵ‌ܐ ܝܢܵܐ ܠܟܸܣܠܹܗ، ܘܠܹܐ ܡܵܨܹܐ ܦܲܪܡܹܐ ܠܗܘܿܢ ܣܵܒܵܒ
    ܒܪܘܼܚܵܐ ܟܹܐ ܦܵܝܫܝܼ ܕܝܼܢܹܐ.
  esk-NT: Iñuum piqanġitchuam Ipqitchuamik Irrutchimik tunŋaviqaqtuamlu isrummattutmiñun
    kaŋiqsitḷaitchai sut Agaayyutim Irrusrian satqummikkaŋi. Tamatkua isrumatuitchuaŋurut
    ilaani, atakkii kisimi Ipqitchuam Irrutchim puttuqsripkaġniġai.
  msb-msb: Pero an mga wara man sa Espirito Santo habo mag-ako sa mga kamatuudan hali
    sani na Espirito kay para sa inda, kapulpulan lang ina. Kaya dili man gayod ninda
    masabutan kay sa bulig lang san Espirito ina masasabutan.
  cpa-NT: Ju³lah dsa² tsa¹quin¹² jmi²dsí² quiah¹² Diú¹³, tsa¹hiéh²dsa jǿg³ quiah¹²
    jmi²dsí². Jǿg³ la³ju³ la³løa¹ báh³ jøng², lë́²dsa. Tsa¹lø²ŋë́²dsa jǿg³ jøng².
    Di³ hŋiah¹² jmi²dsí² báh³ hniuh¹² he¹ ha²lah lǿa¹² jǿg³ jøng².
  dso-dso: ମାତର୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ନ ପାଇ ରଇବା ଲକ୍‌, ଆତ୍‌ମାର୍‌ ବିସଇ ନ ମାନେ, ମାତର୍‌ ସେଟାମନ୍‌
    ତାର୍‌ପାଇ ଗଟେକ୍‌ କାଇଟା ନାଜାନ୍‌ବା ବକୁଆ ପାରା, ଆରି ସେ ସେଟା ବୁଜି ନାପାରେ, କାଇକେବଇଲେ
    ସେ ସବୁ ବିସଇ ସୁକଲ୍‌ ଆତ୍‌ମା ସିକାଇଲେ ସେ ବୁଜିଅଇସି ।
  meu-meu: Tau-anina iabidadama-henina tauna ese Dirava Laumana ḡaudia se abi daemu,
    badina be idia na kakavakava ienai; lalona se pararamu, badina be lalo-parara
    na Lauma ena amo.
  yva-NT: Weramu vatano nanawirati Amisye apa Anawayo Vambunine no maije jewen onawamo
    umayar wavakananto Ama ananyao rai ramu, weye ware ama ine meweno rai. Unanta
    Ama ananyao rai kakai, weye Anawayo Amisye obo mirati mo vatane mauga ti unanta
    rai.
  dgc-dgc: I tolay a éwan pégiyanan na Espiritu na Diyos éy éwan de tanggapén i gébwat
    ta Espiritu na Diyos. Kagi de a luku-luku i gimet na Espiritu. Ewan de mépospusan
    i gimet na Espiritu, da éwan mégiyan dide.
  zpm-NT: Grë zha ne nacnied zhiEspíritu Dios, choḻze miech nac zho, grieelod tsoguic
    zho zha nac grë miṉe rlu Espíritu co lo no. Rzac zho ncuaaṉe paat rquiind naca,
    sac grieelod guieṉ zhow ne zhase.
  hix-NT: Khoryenkom yokato yoh mehra tehtokonye, noro rwonà yonytxahra ro mak natxhe
    ha, toto komo. Noro yano me amna nekarymanàrà rma yonytxahra natxhe. Tàwyanye
    enytxantoko rma, onà wyaro nketxhe mak ha. Àsok maken komo rma mekarymetxow hamà,
    ketxhe mak ha. Tonkukmaxem me mak natxhe, nyamoro ha. Khoryenkom yokato yoh kom
    haxa ryhe, enkukmahnà me natxhe.
  sim-sim: Ma ol Masikome Avui Wasilakahi ngashi ambu ondo mashi Avui Wasilakahin
    ni sawewa wolo, li krehe turamaranda lir. Mberem ushiwak? Lir mbele mbele jivi
    ol Masikome orhi sawenda ondon li misiwa, oso mbelenda ma mbanda mashi, karem
    mbanda lir. Hako nir mbele mbele jivi ol Masikome orhi sauhanda nombo orok ni
    hishiyarihi lerawun ni landa nir.
  npi-ULB: परमेश्‍वरका आत्माका कुराहरू अनात्मिक व्यक्‍तिले ग्रहण गर्दैन, किनकि तिनीहरू
    त्यसका निम्ति मूर्खता हुन्छन् । उसले तिनीहरूलाई बुझ्‍न सक्दैन किनभने तिनीहरूलाई
    आत्मिक रूपले जाँच्‍न सकिन्छ ।
  cgc-cgc: Piro, mga ittaw na ula ki danen Dyos Ispiritu Santo dili magbaton ta tudlo
    na alin ki kanen tak para ki danen kabuangan nang. Dili man danen maintindian
    daw ino beet ambalen ta iya na tudlo tak iya na tudlo maintindian nang paagi ta
    iya na tabang.
  tim-tim: Dâ luâk âmbâle bikŋe Anutugât Heak arekŋe bo meyegep arekŋe Heak âlepŋe
    are wan me wan nengimap are bo memai. Aregât lâuwâŋe makbe. Hângât luâk âmbâle
    arekŋe, “Woe, Anutugât Heak âlepŋe arekŋe luâk âmbâle wan me wangât biwiyeŋe Anutugâlân
