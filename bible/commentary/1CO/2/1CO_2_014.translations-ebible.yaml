  san-SIN: ප්‍රාණී මනුෂ්‍ය ඊශ්වරීයාත්මනඃ ශික්‍ෂාං න ගෘහ්ලාති යත ආත්මිකවිචාරේණ සා විචාර‍්‍ය්‍යේති
