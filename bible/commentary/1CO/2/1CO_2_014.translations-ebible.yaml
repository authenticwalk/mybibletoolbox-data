    ay emamad chasa.
  spa-PDDPT: Pero la persona natural no acepta las cosas del Espíritu de Dios, porque
    para él son locura. No puede entenderlas, pues se evalúan espiritualmente.
  ruf-ruf: Imunu yalihela Ghumuhe we Imulungu ng'odaha bae kubokela aghala igholawa
