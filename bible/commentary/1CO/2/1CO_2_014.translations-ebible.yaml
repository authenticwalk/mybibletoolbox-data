  kmg-kmg: Ŋic Mâro tâmiric moczi ine Anutu Mâro-ticnere dâŋ mi manaocmu. E wemo-ticnezi
    manaocmu, aricne, e maname dâŋ fârimâc eocmu. I Mâroheczi mamanane sawa eekac.
  aso-aso: Idoꞌ Oꞌmosoꞌmi Sikalahuliꞌmo lelebizaaꞌ neineꞌ gamaziꞌmi monovo nene aꞌmine
