  tel-2017: సహజ సిద్ధమైన మనిషి దేవుని ఆత్మ విషయాలను అంగీకరించడు. ఎందుకంటే అవి అతనికి
    తెలివితక్కువగా కనిపిస్తాయి. వాటిని ఆధ్యాత్మికంగానే వివేచించగలం. కాబట్టి అతడు వాటిని
    గ్రహించలేడు.
  hat-BSA: Men yon nonm nan eta natirèl li, pa aksepte bagay a Lespri Bondye yo, paske
    se foli yo ye pou li. Li pa kapab konprann yo, paske yo ka jije sèlman pa yon
    lespri k ap viv nan Bondye.
  top-NT: Namá tí ni̱ li̱pa̱huán Dios ni̱ ma̱tla̱ní tú ma̱sí ixespíritu Dios, hasta
    puhuán ni̱tú li̱macuán porque ni̱ ma̱kachakxí. Tú ma̱sí ixespíritu Dios huata
    tla̱n ma̱kachakxí tí ma̱tla̱ní li̱pa̱huán Dios.
  msk-msk: Awgaid yang otaw na buku nang tomotoo na wa pagabayai nang Balaan na Espirito,
    di matangkap sang matungtung na pagindo nang Dios na pyapakatigam nang Balaan
    na Espirito. Yang kariko nang kanang Dios pagindo maat naan paninggan. Di naan
    akatigaman yaan na pagindo kay wara agkanaan yang Balaan na Espirito na makaindo
    sang kanaan ginawa antak yaan makadarag.
  gyr-NT: Acoi ava ndovɨrecoi vahe rumo Tũpa Espíritu opɨha pɨpe, ndoipɨsɨi eté mbahe
    Tũpa Espíritu suindar yuvɨreco. Esepia, chupe evocoi mbahe avɨye ẽgüe ehi tẽi
    vahe, iyavei ndosenducua catui eté yuvɨreco. Esepia, evocoi nungar mbahe senducuasa
    Espíritu pɨpeño ité.
  kmh-kmh: Pen biynimb Kawnan nup ma dipay gok, minim nuk ak aŋgon niŋey minim rek
    ma ayip. Kun ak Gor Kawnan ak kiyk yip mindiy, gos ñakniŋ niŋniŋgiy rek ayip;
    yikop ak niŋey sakiy minim rek ayek, niŋrep ma gipay.
  ukr-ONPU: А плотська людина не приймає того, що від Божого Духа, бо для неї це безумство;
    і вона не може цього пізнати, адже про це можна судити лише духовно.
  emi-emi: Me lo atoa taumattu Spiriti eteva karika ia etaira, karika la rooroo tani
    ghaa ia oia inangari eteva emaemae ta Spiriti eteva. Inangari eteva oia alokapakapa
    ia etaira. Karika la rooroo tani kilaia, ta poli Spiriti eteva karika ia elome
    etaira tani ghelei emasalika nannaaira.
  zpv-NT: Per bwiinn nin zeezahnee ziga naa xigaaba bwiinn guidxyiyuh, ayi rahcabwaꞌ
    raꞌ ba lligaaba xteenn Spíritu Saantu Dxiohs, laasii para laꞌh raꞌ ba naan dxyiꞌdxyi
    mbah; ayi rahcabwaꞌ raꞌ ban laasii Spíritu Saantu chiꞌzi xteenn Dxiohs ruluuꞌyi
    laꞌh raꞌ bwiinn lligaaba xteenn Ñiꞌh,
  gux-gux: Ama li nisaali-yantiali n die yua, kan fidi ki ga ya bonla n ñani U Tienu
    Fuoma kani, kelima li tie opo yanluobonla. O kan bandi la kelima li bigidi leni
    U Tienu Fuoma yua ya yantiale.
  kos-kos: Kutena mwet su Ngun Mutal tia oasr in el, el koflana eis mwe sang ma tuku
    sin Ngun lun God. El su ouinge koflana kalem kac; ma inge ma lalfon nu sel, mweyen
    saokiyen ma inge akilenyuk ke ngun mukena.
  ibo-ibo: Ma mmadụ ahụ Mmụọ na-adịghị nʼime ya adịghị anabata ihe ndị ahụ sị na Mmụọ
    nke Chineke bịa, nʼihi na ha bụ nzuzu nʼebe onye ahụ nọ. Ọ naghị aghọta ha, nʼihi
    na ha bụ ihe a na-aghọta naanị site nʼike nke Mmụọ.
  yml-yml: Weꞌe tomotoganidi Yaubada ꞌAnuꞌanununa kebu i da agediga, i baila kebu
    nuanuadi ꞌAnuꞌanununina yana ꞌanivelena i na ꞌewadi fai ꞌwaidie nani-ꞌavoꞌavovo.
    Kebu ꞌadi fata naninidi i na ꞌasetadi fai ꞌAnuꞌanunu ꞌAtumaina ꞌaiseotogina ꞌana
    fata i na kiavemagetadi.
  ory-ory: କିନ୍ତୁ ସାଂସାରିକ ମନୁଷ୍ୟ ଈଶ୍ବରଙ୍କ ଆତ୍ମାଙ୍କ ବିଷୟଗୁଡ଼ିକ ଗ୍ରହଣ କରେ ନାହିଁ, କାରଣ
    ସେହିସବୁ ତାହା ନିକଟରେ ମୂର୍ଖତା, ପୁଣି, ସେ ସେହିସବୁ ବୁଝି ପାରେ ନାହିଁ, ଯେଣୁ ସେହିସବୁକୁ
    ଆତ୍ମିକ ଭାବରେ ବିଚାର କରାଯାଏ।
  bzj-bzj: Di persn weh noh ga Gaad Spirit eena dehn, kyaahn andastan dehn ting weh
    Gaad Spirit gi wi, kaa dehn ting da loan schupidnis tu dehn. Da oanli Gaad Spirit
    ku mek peepl andastan dehn ting.
  chk-chk: Iö esap eäni Ngünmifel esap tongeni etiwa ekewe lifang mi feito seni ewe
    Ngünün Kot, pun epwe ekieki ngeniir pwe ekoch mettochun umwes. Esap tongeni weweitiir,
    pun aramas ra chök tongeni mefi aüchear ren ewe Ngünmifel.
  ssd-ssd: Tukul Guwa kugatok minig mbal nane Kuate tuku Guwa tuku wam kame talaka
    ŋginŋgan wam ndo ŋga nane katesewam kumuŋ kuga. Tukul Guwa ŋak mbal ndo nuŋe wam
    kame pileŋga alonu kamusmba katesede.
  acr-TNT: Ecꞌu rachi na jinta ri Dios pa ranimaꞌ, na cucꞌul ta ucꞌuꞌx ri cubiꞌij
    ri Ruxlabixel ri Dios che, ma chwach rire waꞌ xa sachibal naꞌoj; yey na cumaj
    ta usucꞌ, ma waꞌ xew camajtaj usucꞌ we cakꞌalajisax ruma ri Ruxlabixel ri Dios.
  rop-rop: Wal ai dalim yumob. Ol detlot pipul hu nomo garram det Holi Spirit kaan
    sabi det trubala wed weya kaman brom det Holi Spirit, dumaji det trubala wed nomo
    garram mining langa olabat, en dei kaan gajimap det mining, dumaji nobodi kaan
    sabi detlot wed wen im nomo garram det Holi Spirit.
  mee-mee: Ava agau a Kannu Ae Nutu sane momo ngallo nge i, ka sana omona ta i ngatangngkale
    oru rae Kannu Ae Nutu rorole tao kurumea, ri ka tongarea kena ma oru ra sana purea
    te i, ba i ka sana lonamatana ki. I ka sana lonamatana ki kurumea, i ka sana lonakananna
    rea ka lomatana orae Kannu Ae Nutu tunge.
  dif-dif: Kana tjurujeli jenia wata patai mina Godaia Jaolaia nganai, ngangau jenia
    nunkangu patipati nganai, ja nauja ngandandariai jenia ngujamala, ngangau Jaolali
    jenia ngundrananto.
  gam-gam: Ba iwa ta God Murble namoya ge, God Murble kandja djinda mal iwa ge napiya.
    Une embe dje kando, God kandjiye paro ge dall kandja paro dje kando, pille inda
    naparo. God kandjiye pille inj una mor ge God Murble ga boll moro ba, iwa ge God
    Murble boll namoya ge, une pille inda naparo.
  nou-nou: Awarate embo ave Asisi Kotopu bae embo awa umo mana Asisi Kotopu da kando
    awa mana badira. Edo embo einda yei Asisi Kotopu da kando awa rora mina nembodiba
    de aera. Ko embo ainda yei da Asisi Kotopu da gorotu rora awawa be moka de aera
    ainda be awa umo jaro jaro edo ira awasedo. Edo umo jaro bujura edo ira ainda
    be awa Asisi Kotopu uso jo da atae awasedo.
  mqb-NT: Natiya awan, ɗowan a aday kə̀ njaɗak Apasay a Mbərom à mivel anahan inde
    bay cəna, i mba apan sə təma way ana Apasay a Mbərom sə varan anà ɗo ahay ataya
    bay. Bina winen a ca apan aday nə kawa way sə mindel kəriya aya awan. I sləne
    bay, anga sa man zek anà ɗo ahay aday sə sləne way ataya nà, Apasay a Mbərom
    awan.
  ape-B: Wakuli echebuk douk God ananin Michin wak nyupenyich uli e eke kobi chulau
    enechi enech yopichi echudak douk ananin Michin nyakapeyech uli. Umu moneken,
    echech chakli echudak God ananin Michin nyakapeyech uli douk meyoluhich meyoh.
    Ali echech wo chudukemech e. Umu moneken, enyen douk nyanubu God ananin Michin
    atin isave nyagakomu elpech nyagilapech umu bawogenyumu balan umu echudak yopichi.
  grc-F35: Ψυχικὸς δὲ ἄνθρωπος οὐ δέχεται τὰ τοῦ Πνεύματος τοῦ Θεοῦ, μωρία γὰρ αὐτῷ
    ἐστιν· καί, οὐ δύναται γνῶναι, ὅτι πνευματικῶς ἀνακρίνεται.
  cav-NT: Yusuja Espirituja ama eiyacuane cuanaratu bijidamaduraya Espiritura bahuityayaque.
    Tunaja ishu tu aishuque ama bucha, riyaque Espiritu tuna tsehue ama tibu. Bahuedya
    ecuana Espiritura bahuityayaque jidaque; tuque ecuana tsehueju cuita camadya.
    Umae cuana ni tu eje bucha bahuee juma ni riya piji buchique.
  kgp-NT: Ẽprã ke ag pi(jé) Topẽ kuprĩg to há nỹtĩ', ti jykre to'. Ag mỹ tóg tỹ Topẽ
    krĩ tũ nĩ ve nĩ. To jykrén há han ki kagtĩg ag nỹtĩ, ag tỹ Topẽ kuprĩg tỹ jagrẽ
    tũ nỹtĩn kỹ.
  bvd-bvd: Na kwaini wane neki nao dasi too 'ana Anoedoo Abu, kera 'afitai daka saitomana
    doo mamana ki sulia God, ne Anoedoo Abu nia faatai folaa ki ai. Kera manata sulia
    doo nai ki daka ka saea 'ana doo oewanea ki gwana. Kera nao dasi saitoma diana
    'ana doo nai ki suli kera nao dasi too 'ana Anoedoo Abu uri ka 'adomi kera uri
    daka saitomana.
  ukr-1871: Душевний же чоловік не приймає, що єсть Духа Божого; дурощі бо воно йому,
    і не може зрозуміти, бо се духовно треба розбірати.
  apz-apz: U, aꞌamu Anɨtuye Towahuno Wopɨngo ane sohwo oso aꞌamu huhwo sohwo kako
    Anɨtuye Towahunofe hungkunoso huno ntoꞌno muyo hweho. U, oso hiso pehoꞌneto. Oso
    aꞌamu huhwo sohwo kako oso hungkuno hiso nupaꞌnonto huno ole syofɨsyalofoho. Olo
    hungkuno loso hwayo hohnjo hungkunofoho. Ose syofɨsyalofoho. Nakwo aꞌamu Anɨtuye
    Towahuno hiꞌnjo hnꞌnwi nakwo Towahuno Wopɨngofe hungkuno hilo soꞌno huno ntoꞌno
    nayohoho. I aꞌamu Anɨtuye Towahuno Wopɨngo aneso kako olo hungkuno hwapɨngo ne
    hilo soꞌno huno muyonehoho. Osoꞌno Anɨtuye Towahuno Wopɨngo sohwo kakoe wopɨngoso
    oso aꞌamu hisomo muyonehoho.
  yon-yon: Kumban okad yirimo ye karub kuu God ye Kingkin yaambed inamen menebeen
    kuu anam andaanban, amborom kuu kuye inamen kuu kingkin kerekmen yaambed kaadkeri
    yeman kowe, kuyaa kuu kaadkerindeban kerene kuu inameniibban andaneen.
  poi-NT: Pero jém pɨ̱xiñ jém d́apɨc inii̱ jém Dios iA̱nama d́a imatoŋtooba t́it́am
    taŋquejáy jém Dios iA̱nama porque jexpɨc pɨ̱xiñ ijɨ̱spa iga d́a para t́i wɨ̱ yɨ́p
    aŋquímayooyi, d́at́im wɨa̱p icutɨɨyɨ́y. Siiga Dios iA̱nama d́a iyo̱xpátpa, d́a
    wɨa̱p icutɨɨyɨ́y jém Dios iŋma̱t́i.
  wuv-wuv: Mei lomi na pa'i fei Spiriti, lomi ba i tonaa ei manumanu noranamai a'a
    fei Spiritii mei Haidaa, uaa i a'ana ei manumanu ei, na a'afoloi ma pa'aa lomi
    ba i apa'aa ro'odu. Uaa ei, manumanuu fei Spiriti.
  quf-NT: Piru Santu Ispiritu intrachikunashantaqa, mana Santu Ispirituwan kaqkunaqa
    mana kriyinanllapachu. Chaqa paykunataqami yarpuchinllapa yanqa uk yaruyasha rimayanman
    yupay. Ashwanmi Santu Ispiritu intrachikushantaqa, paywan kaqkunala intrakayta
    puytin.
  yuw-yuw: Owi amna Kunkun Yaru masogiima yu wömai Kunkun Yaruhon mata kombiu tuctuc
    mayic. Kunkun Yaru yu wömai Kopotorochon manomanoha fandat ninongitac. Worocha
    tongga owi amna Kopotorochon Yaru masogiima yu matano kombiuya bumbum yac.
  hus-NT-1971: An inic axi yab c’uajchith c’al an Espíritu Santo yab im bats’c’unchal
    an cau ax u olnab c’al an Espíritu Santo, cum tocat in tsalpanchal pel i tonto
    t’ilab. Yab in ejtohual quin ejtinchi, cum expith jitats ca tolmiyat c’al an Espíritu
    Santo jats ne’ets quin ejtinchi.
  med-med: Wote, Muⱡnga tepa muⱡi nambrʉm wamp ei, Got nga Muⱡnga ei ndi, memp kai
    ngorum mbʉ, kapⱡa pilpa ti natʉmba. Wamp ei ndi, numan kai ngorum kʉⱡ pilpa poⱡ
    ndui nandpa, numan kurpa mat nimba pʉtʉm. Ei nambuⱡ emel, Got nga numan ngorum
    uⱡ mbʉ, Got nga Muⱡnga ei, tek molk, mint pilik mbi ndurmʉn.
  bch-bch: Be eaba sai toa ilalala ngan Itautau Tutui iura mao, eine irangrang ngan
    ibada Itautau Tutui ele tenainga mao, ngansa iuangga danga toa ne buobuonga, ta
