    yani diavona weaqidi nuana nawale ge daʼeqaʼui, ʼinega ge wese danuanua weaqidi,
    mana veʼita nana adi aqiaqi ge ada fata kana alamanidi ʼeguma Yaubada Niboanina
    ʼidaya ge datoatoa.
  kew-kew: Pare onaa medaloma Holi Spirit napiralia-daare nimumi Gote-na Holi Spirit-na
    kone ia-rupa na-ademe. Nimumi go agaa teme rabu ora maeyae agaa teme. Pare onaanu
    Holi Spirit raapu piralimi-daare go onaanumi agu raapo go agaana re pago niminaaeme.
  dww-dww: Banaga aitauḡa ḡarodie nam Arua Babau, taudi yaba Mamaitua Aruinama ḡarone
