    cäyiyanqa Santu Espiritu pecunacho mana quecaptin, porqui Santu Espirituran tsecunataqa
    cäyitsimantsic!
  gaw-gaw: Amge danab nug Kayak Ouḏi ii awom ele amu, nug Kayak Ouḏinu dab mak ii
