  jae-jae: Mago ŋac, taŋ gêwê kaiŋ Ŋalau atom naŋ, êkôc gêŋ, taŋ Anôtônê Ŋalau êkêŋ
    naŋ, sa atom. Eŋ oc êlic amboac gêŋ meloc ma nê kauc êsa êpi gêŋ tau atom, gebe
