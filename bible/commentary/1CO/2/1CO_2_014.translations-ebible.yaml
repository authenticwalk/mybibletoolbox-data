    imambunya soo nyerasa pira.
  urd-GVU: جو شخص روحانی نہیں ہے وہ اللہ کے روح کی باتوں کو قبول نہیں کرتا کیونکہ
    وہ اُس کے نزدیک بےوقوفی ہیں۔ وہ اُنہیں پہچان نہیں سکتا کیونکہ اُن کی پرکھ صرف
