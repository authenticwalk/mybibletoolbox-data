  otm-NT: Pɛ nu'a hingui 'bʉhmi rá Hogandąhi Oją, hingui sä da hyąni 'bɛ'a gätho i
    xängahʉ rá Hogandąhi Oją, nɛ ɛ̨mbi rám hman a n'da ra 'yąmbʉi. Nɛ njąm'bʉ sä da
    bądi, hinda hønt'bʉ dim 'bʉhmi rá Hogandąhi Oją.
  dah-dah: Gega al kura Holi Spirityen yufuk bana ma heŋ megen niŋ dufay po gama irde
    haŋ marbe mataya mereya Holi Spirit beleŋ forok yirde hi goyen epte ma yeneŋ bebak
