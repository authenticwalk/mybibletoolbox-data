  hlt-THB: Myihla amak ta thlang ing Khawsang Myihla a venawh kawng ak law ce am do
    thai hy, anih aham taw cekkhqi ce qawnaak na awm hy, Myihla ben nakaw na a awm
    adawngawh, ang zaak na awm am zasim thai hy.
  soq-soq: Apana mida Aleu kakaiwa mai bedeuwoleipona mai insaisa da God Aleupa kakaiwa
    mampe iedia atentopua rua, dia. Mo mampo insaisa sa diapanaida, dabuasai. Tane
    mo mida God Aleupa kakaiwa bedeuwolene saumodia insaisa sa atentopua rua, mai
    apana da, dia.
  qub-qub: Espíritu Santuta mana chasquicojcunaga Tayta Diosninchïpa Espíritu Santun
    yachachishancunata manami chasquinchu. Paycunapäga chaycuna caycan manacajllami.
    Espíritu Santuwan cajlla tantiyanapaj captinmi paycuna mana tantiyayta atipanchu.
  att-att: Ngam yù ira tatolay nga ari manguruk, nga awán nira yù Ikararuá ni Namarò,
    arád da alawatan yù netuddu nga naggapu sù Ikararuá ni Namarò, gapu ta kagiad
    da ta awán ta serbi na. Á arád da máwayyá nga kánnámmuán, gapu ta awán nira yù
    Ikararuá ni Namarò nga mangabbák, tapè kánnámmuád da nakuan.
  bki-bki: Toro napano Niununo maka toa kiano meuliano, naio maka rijikia rivitilubar
    tenalo na Niununo, naio jibe joa kia ga melijokouo, ana maka rivokar leleio moroano
    nalo napano Niununo jianio.
  bqp-bqp: Andunia gbɛ̃ dì Luda Nini yãnↄ síro, zaakũ à denɛ mìsariyã ũmɛ. Ani
    fↄ̃ à a mì dↄ̃ sero, zaakũ Luda Nini pì gbãnan òdi a yãzɛ dↄ̃o.
  mcp-mcp: Njɨ, muud cúgɛ́ nə Shíshim mə́ Zɛmbî yɛ́ nyə ádɛ́ magʉlə ísâ Shíshim mə́
    Zɛmbî í dʉ ntɨ búúd yí; isâ byɔɔŋg bísə isâ í íkás shú dɛ́, a cugɛ́ nə ŋkul wámbʉlə
    byo, nəcé bwə́ dʉ wámbʉlə byo nə Shíshim.
  hat-hat: Yon moun ki pa gen Lespri Bondye a nan kè l' pa ka asepte verite ki soti
    nan Lespri Bondye a. Pou li, se pawòl moun fou yo ye. Li pa kapab konprann yo,
    paske se Lespri Bondye a ki pou ede l' egzaminen yo.
  npl-NT: Pero akimeh amo kipiah Iespíritu n Totajtsi Dios itech inyolo, amo kiseliah
    n ixtlamatílistli non Dios kitemaka ika Iespíritu, porke kimoliah san se kuatlapolojtok.
    Amo weletih kajsikamatih, porke non tlamachtílistli sanwel kajsikamatih akimeh
    kipiah n Espíritu.
  bgg-bgg: Hanyie shii Ragung oi Hamangkhung-aphuii ro Ragung è thog pha lasen hèg
    jine ayie mua phro. Ji è rek pha branthek ne jithek shii ne athieg mua chiih-è
    aishii ne jithek adubo ro; nyieliieshii ithek ro ibid ne Ragung è chua mua bie
    phro.
  eng-TCENT: The natural man does not accept what comes from the Spirit of God, because
    it is foolishness to him; he is not able to understand it because it is spiritually
    discerned.
  eng-BSB: The natural man does not accept the things that come from the Spirit of
    God. For they are foolishness to him, and he cannot understand them, because they
    are spiritually discerned.
  cpu-NT: Iriima ikaratzi kaari antakishiretatsine, te inkempisantero iriroriite jiyotakaantavetakari
    Tasorentsinkantsi, aña okempitzimovaitakari masontzishirenkantsi. Te onkantaajate
    iriyotakotairo irirori, tema te inampishiretantari Tasorentsinkantsi iyotakaantayetyaariri.
  san-ASM: প্ৰাণী মনুষ্য ঈশ্ৱৰীযাত্মনঃ শিক্ষাং ন গৃহ্লাতি যত আত্মিকৱিচাৰেণ সা ৱিচাৰ্য্যেতি
    হেতোঃ স তাং প্ৰলাপমিৱ মন্যতে বোদ্ধুঞ্চ ন শক্নোতি|
  tac-NT: Bilé rió napu tabilé alawégame ju Onorúgame Alawala, alueka tabilé 'la niraga
    akeme ju napu benírame ju Onorúgame Alawala, pe tabilé najtékame niraga akeme
    ju 'lige alekeri tabilé námaka akeme ju napu aní alué ra'íchali napugiti pecha
    alawégame kame Onorúgame Alawala.
  eng-WEBPB: Now the natural man doesn’t receive the things of God’s Spirit, for they
    are foolishness to him; and he can’t know them, because they are spiritually discerned.
  gfk-H: Siga nong pai hatur kahai no Halhaliana Tanua pai taram lah ira linga ing
    i hanuat makaia tano Tanua gar ta Kalou. Kanong warah, i lik bia diet a linga
    na ba. Ma pai tale bia na palai tanai kanong tikai na nunurei kilam kaiken ra
    linga ma no harharahut tano Tanua.
  viv-viv: Tu hai kaliva nuwahinagene AluꞋaluwa Mahalina Tauna keke gidamiyami, medema
    Yaubada AluꞋaluwana yana nuwanuwa gikilowena, faꞋina mema vaita iyohoyoho amine
    bana matane. Gifaniyena faꞋina AluꞋaluwa Mahalina anakaibe yana nuwanuwa anafaiweya
    ginavehawaleda be kanaꞋitahalamanena. KaꞋi AluꞋaluwa Mahalina Tauna keke nuwahinagedeya
    gidamiyami kadu keke adafaiweya yana nuwanuwa kanaꞋitahalamaneni.
  yao-yao: Nambo mundu jwanganakola Mbumu jwa Akunnungu ngakukombola kuipochela indu
    yaikutyochela kwa Mbumu jwa Akunnungu. Pakuŵa kukwakwe akuiwona ili uloŵelo ni
    ngakukombola kuimanyilila pakuŵa ikumanyika kwa ukamusyo wa Mbumu jwa Akunnungu.
  tgp-tgp: Tamlohi purongo i sopo er̃i lavi na hinahinau non Tanumen God, matan enira
    hina rongorongo vono isana, ale enia i sopo er̃i levosahira matan Tanumen God
    purongo i er̃i vujangira isana.
  auc-NT: Edæ, Wængonguï Önöwoca nänö pönënö æbänö ï, ante tömengä Önöwoca tönö ääwocaque
    baï në ëwocadänique pönente ëñënänipa. Ïninque në ömæwocacä baï ingä guiquënë
    tömengä ædö cæte edonque ëñenguingää. Edæ oda cæcampa. Mänïnö ante apæ̈nemöni
    ëñëninque tömengä, Önonquedö ante apæ̈nete wæcantedö abi, ante badete todinque
    edæ, Baa angampa.
  kbc-NT: Niɡ̶ina oko ane diɡ̶ica Aneotedoɡ̶oji Liwigo minitaɡ̶a ayakadi daɡ̶a dibatege
    ɡ̶odixakedi aniniokini Aneotedoɡ̶oji Liwigo najigotoɡ̶owa. Pida diletibige daɡ̶a
    netoleɡ̶egi. Codaa ayakadi daɡ̶a yowooɡ̶odi ɡ̶odixakedi ane najigotoɡ̶owa Aneotedoɡ̶oji
    Liwigo, igaataɡ̶a iniokini Aneotedoɡ̶oji Liwigo meo oko me yowooɡ̶odi.
  bmh-bmh: Bo, du tub go Uwait nugau Ah Wes uab tam, go ece naliu Uwait nugau Ah Wes
    eiman alamau go i umau. Einen, gonugau dabeleu ece go bigegwai tamacag, go ece
    gonugau bigegwai abe murabun iborain tam, einen, dudu Ah Wes mui ag sag gonugau
    bigegwai abe mabun iboin.
  ctu-BL: Jini mach bʌ anic Espíritu yic'ot, ma'anic mi' ch'ʌmben isujm jini ch'oyol
    bʌ ti' yEspíritu Dios, come mi' yʌl tonto jax. Mach mejlic i ch'ʌmben isujm, come
    cojach jini Espíritu mi' yʌq'ueñonla lac ch'ʌmben isujm.
  meq-meq: Ndo nakə Məsəfəre i Mbəlom andaya mə ɗərev ŋgay bay aye na, ma sliye faya
    matəme deɗek neheye Məsəfəre faya ma ɗatay ha a ndo hay aye bay. A tsəne bay,
    a dzala mə gər ŋgay na, wu kəriye hay, neheye ma giye ŋgama bay aye, bəna taɗə
    ndoweye Məsəfəre andaya mə ɗərev ŋgay bay na, ma sliye faya mətsəne bay.
  noa-H: Mamʌ har chi Hẽwandam Hak'aar hich t'ãar hee chuk'u sim k'ʌʌu chan pöd Hẽwandam
    Hak'arau nem jaau sim k'augbam. Mag simua Hẽwandam Hak'arau nem jaaupi sim hũurwain,
    sĩi nem parhooba lököo jaau nʌmjöta hũurjem. Mag simua chan, sĩi hich Hẽwandam
    Hak'araupaita k'augpiejeewai, pöd hich k'ĩraupai chan k'augbam.
  alp-NT: Po tamata rebe Alla Eni Rore Ikbasaine more itrima saisa rebe Alla Eni Rore
    Ibetekele mo. Le inati mo hoko inoake mere esi guna sae mo. Le batuke tamata rebe
    Alla Eni Rore kbasaine pine inati lepata meru.
  san-VEL: praa.nii manu.sya ii"svariiyaatmana.h "sik.saa.m na g.rhlaati yata aatmikavicaare.na
    saa vicaaryyeti heto.h sa taa.m pralaapamiva manyate boddhu nca na "saknoti|
  kbq-kbq: Hu'neanagi Anumzamofo Avamu ene omani'nea vahe'mo'a, Anumzamofo Avamutegati
    esiazana e'origahie. Na'ankure zamagra anazama kesazana neginagi zankna hanige'za,
    antahi'amara osugahaze. Na'ankure zamagra Avamu'mo zamaza hanige'za antahi ankeregahaze.
  kbh-kbh: Bëngbe Bëtsabe Espíritu ndoñe tondbomná, chabe ainaniñe ndoñe ntjóyëngacñana
    chë Bëngbe Bëtsabe Espíritbiocana yóbocana soyënga, er chë ents̈abiama chë soyënga
    jtsemnana mo canÿe ndoñe corente juabna bomnabe soyëngcá, y chabosertama cach
    ndoñe ntsobenana. Chca endmëna, er ents̈á jobenayana quem soyëngama jtsetats̈ëmbuama
    y josértama, nÿe chabe ainaniñe chë Uámana Espíritu tbojtsájabuachanëse.
  ron-LSB: Or, omul firesc nu primește lucrurile Duhului lui Dumnezeu, pentru că sunt
    o nebunie pentru el; și nu le poate cunoaște, pentru că ele sunt percepute spiritual.
  pon-pon: A aramaj ip pwel jota kin ale meakot ren Nen en Kot, pwe me mal kot on
    i, pwe a jota kak on, pwe mepukat kin kajauiada ren Nen.
  nhe-BL: Pero tlacame ipan ni tlaltepactli tlen aya quineltocaj Toteco huan aya quipiyaj
    Itonaltzi ipan ininyolo ax quimachilíaj, niyon ax quiselíaj, tlen Itonal Toteco
    tlamachtía, pampa quicaquij para san se huihuiyotl. Nelía inijuanti ax hueli quimachilise
    tlen Itonal Toteco tlamachtía pampa monequi quipiyase Itonal Toteco ipan ininyolo
    para quicaquise huan quimachilise.
  sps-sps: Sana mes a sikia tu Aaven Taabos koman ya, te gim non ma arasan iny a foka
    to te faatsuts iny non Aaven Taabos ten Gov, tana saa ayei fakats non Ya faarei
    non vegiau piou tsun. Ana mes a ka, ayei gim non ma inainy fanatnat vaarik rari,
    tana saa a mes tsun to te kaa minon Aaven Taabos onot non ma faaroiny a foka tan
    Aaven Taabos ten Gov.
  wnc-wnc: Siwan ngana aminu Anutue dua nataaing aminda wamu wa Anututane Waung Kapata
    nimunggak kakngae natapa gutonga siwan ie masa imukaing. Dasingge? Wa amindane
    musia Waungu waapata apangenakut gamu wamu waakngae natapa siakan siwan.
  bus-bus: Anduna gbɛ̃ è Luda Nini yãnↄ síro, zaakɛ à dɛnɛ mìsaiyã ũmɛ. Eé fↄ̃
    à à mì dↄ̃ sero, zaakɛ Luda Nini pì gbãaan wè à yã zɛ́ dↄ̃o.
  gub-BL: Tupàn Hekwe hereko 'ymar a'e wà nehe, nupyhyk kwaw ma'e hemimur ràm a'e
    wà nehe. Ta'e nukwaw katu kwaw hemimur a'e wà xe. — Kwarer wazemaraz taw ài a'e,
    i'i hemimur pe wà. Ta'e nuwereko kwaw Tekwe Puràg upy'a pe a'e wà xe. Tekwe Puràg
    zutyka'i upuner uze'eg ikwaw kar haw rehe teko wanupe a'e.
  imo-imo: Aku unguma Mini Kake Telimu imboma liko manjengei nimbe taporomomu nalo
    imbo te Gotenga Mini Kake Telimu naa lipe manjirimo manda naa tapombalo. Aku naa
    taporomomunga imbo teni Mini Kake Telimuni tirimu ungu manemando i ungu keke lepo
    toli ungu mare naa pilimboi nimbeliemuni naa lipe manjirimo.
  boj-boj: Tamo uŋgasari Qotei aqa Mondor ti sosai qaji naŋgi laŋ qure qa iŋgi iŋgi
    di oqa keresai. Di kiyaqa? Naŋgi mareqnub, “Iŋgi iŋgi di nanari tamo naŋgo iŋgi.”
    O ijo was kalil, iŋgi iŋgi di iga Mondor aqaq na eleŋeqnum. Deqa tamo uŋgasari
    Mondor ti sosai qaji naŋgi iŋgi iŋgi deqa poinjrqa keresai. Tamo uŋgasari Mondor
    ti unub qaji naŋgi segi iŋgi iŋgi deqa poinjrqa kere.
  eng-DRA: But the sensual man perceiveth not these things that are of the Spirit
    of God; for it is foolishness to him, and he cannot understand, because it is
    spiritually examined.
  knf-knf: Kë ñaaŋ anwooŋ aanwo na Uhaaş wi Naşibaţi aanji hinan pyeenk iko yi wa,
    ţiki iji iwo wo ji ŋyila ţi a. Aanhinan kame ya, ţiki ñaaŋ aji me ya woli Uhaaş
    wi Naşibaţi uwo ţi a ţañ.
  san-KHM: ប្រាណី មនុឞ្យ ឦឝ្វរីយាត្មនះ ឝិក្ឞាំ ន គ្ឫហ្លាតិ យត អាត្មិកវិចារេណ សា វិចាយ៌្យេតិ
    ហេតោះ ស តាំ ប្រលាបមិវ មន្យតេ ពោទ្ធុញ្ច ន ឝក្នោតិ។
  arn-NT: Welu tati che nienolu Ngünechen ñi Lif Küme Püllü, llowkelafi Ngünechen
    ñi dungu, kisu am re wedwed dungu trokiniefilu. Ka femngechi pepi adümkelafi rume,
    fey tüfachi dungu am pepi kimngeafulu Ngünechen ñi Lif Küme Püllü ñi kellun mew
    müten.
  zas-NT: Per bén ad nabannët xSprijt Dios ad rliladxtaman ni zëëd ree por Dios ni
    rulüü xSprijt Dios dunuj ree, din par laaman najn tijb ni ad rüjnt sirv. Zeel
    ad zajct chigniaꞌman xcwent Dios din con xSprijtzi Dios zajc chigniaꞌ bejn ni
    rën guiëban.
  ken-NT: Mmu anɛ Ɛfóŋó Mandɛm apu nɛ yi, apú kway bɛbhɔŋ akabhɛ́ mɛnyɨŋ ɛbhɛn
    bɛ́fù ntá Ɛfóŋó Mandɛm. Apú kway bɛrɨŋɨ bhɔ, nɛ bɛbhak chi ɛpɔ̌ndak ntá
    yi, mbɔnyunɛ ndiɛrɛ Ɛfóŋó Mandɛm kɛ̌ ákʉ̀ mmu andɨŋɨ bhɔ.
