  peg-peg: ହାତ୍‌ପା ମାନାୟ୍‌ ଇସ୍ୱର୍ତି ୱାସ୍କି ବିସ୍ରେନିକିଂ ଇଟୁର୍‌, ଇନାକିଦେଂକି ହେ ସବୁ ତା
