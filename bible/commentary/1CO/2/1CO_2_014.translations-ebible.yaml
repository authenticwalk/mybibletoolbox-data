    zobyek xa'i, porke nab tsa Sprit che'n Dios nile' nizobyek mene.
  cbc-NT: Ni jĩcãʉ̃ ũcʉ̃ ati yepa macããcʉ̃ Espíritu Santo cacʉ̃goecʉ pʉame cʉ̃ camasĩõgarijere
