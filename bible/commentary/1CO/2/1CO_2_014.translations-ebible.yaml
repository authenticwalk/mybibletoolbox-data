  mil-NT: Te ñáyiu ñá túú ndècu ndɨhɨ Espíritú Yǎ Ndiǒxí ñá túú tnàhá iní‑yu nàcuáa
    ndùu tnúhu dàtecú tnúhu ñaha Espíritú‑gá xií‑yu, te ni ñà túú tècú tnùní‑yu, te
    càchí‑yu sá ñà túú nàndɨ́hɨ‑xi. Te ducaⁿ chi mee‑ni nchàa ñáyiu ndècu ndɨhɨ Espíritú‑gá
    tècú tnùní‑yu nàcuáa ndùu tnúhu‑áⁿ.
  myu-myu: Ibiõg̃buk kug̃'ũmat pe bit Deus biõg̃buk ũmap ibu ba'ore. Itaybit pa'ore
    dak ip cebe apẽnpuye iũmũm wuywebe iam. Iba'arẽm cebe ip. — Apẽg̃ãm tak kuka iboap
    ojat? — i te'e ma e'em ip jewebe ma, Deus biõg̃buk kug̃'ũm puye. Wuyetaybit Deus
    biõg̃buk emumuũm xipat cĩcã iam ibiõg̃buk wuywebe bima acã.
  fue-fue: Mo heɓay Ruuhu Alla waawataa ko jaɓi kujje Ruuhu, gam ɗe laatani mo nun
    haaŋaare. O waawataa ko anni ɗe, gam e ballal Ruuhu tan ɗe annitirtee.
  amk-amk: Wape mano esobu Allai Nuaninufoi kaha fosa mani, wiro ebiriu we esobu fio
    Allai Nuaninufoi dohona fo kaha. Weo finanai esahuai we fi webonggoi fine, tuti
    wiro ewaitawang sobu finana kahaia. Weo fi tonanane, mano sobu Allai Nuaninufoi
    dino tefurai na mai ne.
  fai-fai: Kata kinim Sinik Abem so bongin banim aka ken Got Sinik ami min gelemin
    tadebu uyo ken mak kudoma banim ko. Min gelemin bo utam nadane umi mit banim keidawokabu,
    watawo kaleyo bá, yak kan ita Sinik Abem kidin tem tein be, ita ken kal kei au
    Sinik Abem ami min gelemin mit be kanodin kalokabiw, kata wanang kinim madik ika
    ken kal keidoliw banim.
  ura-NT: Nitohanihane jaunte, Cana Coaunera Suujue raenihane coina ichaonaa, nii
    Cana Coaunera Suujue jerenohi coitucuhin tonorana nainene, nii chaque nelatihei
    rijijieein aonaane jaun. Niheichu aonaane niha natiin coitucunaa nainihei, Cana
    Coaunera Suujue sirinihane jaun.
  mcd-NT: Ascano ratoranfon Diospan Yoshin Shara atofu iyamaino nanfoanfin Diosin
    Yoshin Sharapan yoia cuscan nicacasmacani. Ascashu iscatirofo, “Tsoantsi nan tsain
    icoinra huaiquin. Nan tsain fasi amaquiriran,” ishon shinancani. Diosin Yoshin
    Sharapan shinain cuscacai tsoan tapiama. Nanscacun atofu iyamainocai yoia cuscan
    tapiafoma. Diosin Yoshin Shara fustiton ato tapimatiro.
  urt-urt: Lahmende ŋaiye Yohe Yirise pakai pe, yukur ka ambaꞌe ŋaimune ŋaiye natme
    yipihinge tikin Got. Detale, kin yukur tatame ŋaiye ka iyarꞌe ŋoihmbwaip tikin
    Yohe Yirise pe, kin ŋoiheryembe nange ŋaiꞌe ŋaiꞌe luku pupwa homboꞌe.
  kiz-kiz: Munu yayele lepi wa kiroho iyopa lepi mambo ambaghu ni gha Roho wa K'yara,
    kwa ndabha aghu ni upuuzi kwa muene. Ibhuesya lepi kughamanya kwa ndabha ghitambulibhwa
    kiroho.
  tzo-TZE: Yan li boch'otic mu'yuc yich'ojic Ch'ul Espíritu ti junic xchi'uc Diose,
    mu xch'unic ti c'alal chcalbecutic li c'usi chiyac'bun jna'cutic Ch'ul Espíritue.
    Chalic ti mu'yuc stue yu'un mu xa'ibeic smelol. Ja' to xu' cha'ibeic smelol me
    ch‑abtej Ch'ul Espíritu ta yo'ntonique.
  lex-lex: Mere riy maka kakleha Uplerlawna Nhiwni, de riy de edonna nreiniana Uplerlawna
    Nhiwni de Ha Nakotkota. Yoma ta'en niana nna'erit nana pede nwarora lir de hamamuamua
    re, yoma riy maka Uplerlawna Nhiwni Nodi plolli la nanpena rna'erit nana lira-tunu
    re.
  dov-dov: Muntu utakwe Muuya tazitambuli pe zintu zyaku Muuya waLeza, nkambo nzyabufubafuba
    kuli nguwe. Takonzyi pe kuzimvwisisisya nkambo ziselezegwa aMuuya.
  rgu-rgu: Neuꞌ lahenda fo ta ralelaꞌ Manetualain Dula-dale Na, ramanene ami dedea-nafadam,
    tantu ara ta nau sipoꞌ fa. Ara afi rae, “Ubeaꞌ ria? Ta raa daleꞌ fa!” Lahenda
    ria ta bubuluꞌ hihii-nanauꞌ sira, nana huu ana ta nabua-naesa noo Manetualain
    Dula-dale Na.
  toc-NT: Ama̠­ko̠lh cris­tianos hua̠nti̠ ni̠ ta̠lama Espíri­tu Santo nac xla­ta­ma̠tcán
    ni̠ tama̠t­la̠nti̠y hua̠ntu̠ ma̠la­ca­pa̠s­tac­ni̠nán Xes­pí­ritu Dios porque
    xlá lac­pu­huán pi̠ ni̠tu̠ li̠ma­cuán, xa̠huachí hasta ni̠lay taaka­ta̠ksa porque
    u̠má hua̠ntu̠ cca̠­hua­nimá̠n caj xma̠nhuá tla̠n taaka­ta̠ksa hua̠nti̠ taka­lhi̠y
    xta­la­ca­pa̠s­tacni Espíri­tu Santo.
  som-som: Ninka nafta raacaa ma aqbalo waxyaalaha Ruuxa Ilaah, waayo, nacasnimo bay
    u yihiin, mana garan karo, maxaa yeelay, ruuxa ayaa lagu imtixaamaa.
  mam-C: Me qa nti' Xewb'aj Xjan toj tanmin jun xjal, nlay txi tnimi'n a tzajnin te
    Xewb'aj Xjan, qu'n nti' tajb'in toj twutz. Ex nlay tz'el tniky' te, qu'n noq tu'n
    Xewb'aj Xjan, aku tz'el pjete.
  ndj-ndj: Mundu wa mumlima daweshi ng'odu kuyanga fupu yila yifuma kwa Mfuki wa Chapanga
    vandu ava kavamanya ha, wuva usiyisiyi kwa veni davahighiwi kucha ndima wuyimanya
    mugati.
  mbj-NT: Jé P'op Hagä Do Sahee ta h'yyb gó badoh doo, dooh tagado bä P'op Hagä Do
    Sahee hã hana doo. Daap hadoo do ti ta hã. Dooh tah'yy ganyy bä ta hã, jããm hẽ
    P'op Hagä Do Sahee ji tah'yy gan'yyh do hyb n'aa ta ti hã.
  lat-VUC: 'Animalis autem homo non percipit ea quæ sunt Spiritus Dei: stultitia enim
    est illi, et non potest intelligere: quia spiritualiter examinatur.'
  ngp-ngp: Yeyose heiina Muye ywa Mnungu hakudaha kuhokela vipe vikwiza kulawa kwa
    Muye ywa Mnungu. Want'hu enga awo mbuli izo ni uhezi mwe mitwi yawe, kwaviya mbuli
    izo zadaha kumanyika kwa wambizi wa Muye ywa Mnungu du.
  enq-2: Spirita dokome epe maingi dupa kyakaengena lao masetala, Gotenya Spirita
    doko nakatenge endakali dupame yakinengema. Spirita dokome nisilyamopa, epe maingi
    dupa dopalena lao masingima. Tenge dokonya, Spirita dokome epe maingi dupa aipalepe
    lao Spirita doko nakatenge endakali dupame masala naengema.
  eng-ASVBT: 'Now the natural man receiveth not the things of the Spirit of God: for
    they are foolishness unto him; and he cannot know them, because they are spiritually
    judged.'
  mna-mna: Tomtom ta sombe ŋgar ki toono ikamam peeze pini na, ni irao be ikam ŋgar
    pa koroŋ ta ki Anutu Bubuŋana i na som. Ni ire koroŋ tana kembei koroŋ kankaanaŋana.
    Pa bela Bubuŋana ipei ŋgar piti, to takam kat ŋgar pa koroŋ ta ki Bubuŋana i.
    Uunu tina ta tomtom toono kan, ŋgar kizin irao ipet pa koroŋ ta ki Bubuŋana i
    na som.
  myw-myw: Gamag makaw nag bikakins sinapun Kululuwan Yowbad, idokes kid kabala̱wein;
    tatagouwaws tasiyas. Siyas gog Kululuwan Yowbad nises wasigeis, kadilok tasiyas
    bikakins. O ya̱kids ma̱wan, youda babaw takakins, aveiyag bwein, aveiyag kalbaleb.
    Gamag makaw nag bikakin silawun sinapun Yowbad; nag kadilok bikaleiwag wasigeis
    ya̱kids. “Peinan gamag makaw nag bikakin daGuyaws nanon, nag kal bikatimlek Yowbad,
    nag.” Ya̱kids gog, nanon Kelis nises wasigeis ya̱kids.
  sby-sby: Muntu wabula Mushimu wa Lesa nkela kutambula bintu bya Mushimu wa Lesa.
    Pakwinga kulyendiye nibyabuluya, kayi nkela kubinshiba sobwe, pakwinga muntu welela
    kubinshiba pa kunyamfwiwa ne Mushimu Uswepa.
  sll-sll: Ena God Kwiang yong wu bilkungwo hobi God Kwiang tal ol tenangwo tal i
    ta ikinangwo pamua. Inamba, maing pir po sikimia i talwo pama di pinamua.
  yaq-NT: Ju'u Krijtota betana tu'u jiapsita ka aet aneme, Liojta betana a' tu'u jiapsie
    ju'uneiyaawamta ka a aet jun'uneene. Bwe'ituk ini'i, aapo'ik betchi'bo, kaita
    suawata aet ayuka'a benasi maachi. Intok ka a amet ju'uneene. Bwe'ituk inien weyeme,
    Liojta tu'u jiapsi jiba, a yee aet ju'uneetua.
  uro-uro: Dap iarhakt kärarhae i qaku ama qatnanaktpämda di sa qaku rhi nata iarhongäkt
    kärqärhong i irhong nage ma Ngämuqa aa Qloqaqa inguna iarhongäkt di adädän da
    sä irhong. Bä qaku mamär iva qunäga vät a rha sä irhong inguna sokt mamär vät
    iarhakt kärarhae i qale ma Ngämuqa aa Qloqaqa väm da di mamär iva ama Qloqaqa
    qät tuqunäga sä irhong bä ba rha.
  ita-1885: Or l'uomo animale non comprende le cose dello Spirito di Dio, perciocchè
    gli sono pazzia, e non le può conoscere; perchè si giudicano spiritualmente.
  muy-muy: Nahkay maslaŋa ya ti Məsuf ge Melefit ni àniviyu a məɓəruv bu bi ni ti
    àgəskabu pakama ga Məsuf ge Melefit ni do, amənjaləŋ akaɗa zlam masakani e eri
    gayaŋ bu. Àsər do simiteni, aɗaba ere gani àsərvu nahkay koksah, maslaŋa gani
    àsər ti si Məsuf ge Melefit àjənakia naŋ a kwa.
  kqc-kqc: Kamini Vima de nufa amiye bi Sei di Vima bi beika baika asanu de rego,
    adina ina rofu bi forovai rena ago; diba nigi anua rego, Vima dudu maka diba nigi
    dada.
  tav-tav: Ati yepa macana Espíritu Santore cacʉgoquẽna maca jã cabuiorijere apigaquẽema.
    Espíritu Santo jãre cʉ cabuio rotirijere apirã, “To bairo ĩ mecʉcõarã ĩma,” jã
    ĩma. Espíritu Santo jʉgori Dio yere mani maji. To bairi cʉ̃re cacʉgoquẽna maca
    Dio yere api majiquẽema.
  eng-ULB: The unspiritual person does not receive the things that belong to the Spirit
    of God, for they are foolishness to him. He cannot know them because they are
    spiritually discerned.
  spa-VBL: Por supuesto, las personas que no son espirituales no aceptan lo que viene
    del Espíritu de Dios. Para ellos solo es necedad, y no pueden entenderlo, porque
    lo que es espiritual necesita examinarse de manera apropiada.
  fra-_FOB: Or, l'homme animal ne comprend point les choses de l'Esprit de Dieu; car
    elles lui semblent folie, et il ne les peut connaître, parce que c'est spirituellement
    qu'on en juge.
  hau-ULB: Mutum marar ruhaniya ba ya karbar abubuwan da suke daga Ruhun Allah, gama
    wauta suke a gareshi. Ba zai iya sanin su ba domin Ruhu ne yake bayyana su.
  mal-mal: എന്നാൽ അനാത്മികമനുഷ്യൻ ദൈവാത്മാവിന്റെ ഉപദേശം കൈക്കൊള്ളുന്നില്ല; അത് അവന്
    ഭോഷത്തം ആകുന്നു; ആത്മികമായി വിവേചിക്കേണ്ടതാകയാൽ അത് അവന് ഗ്രഹിക്കുവാൻ കഴിയുന്നതുമല്ല.
  lit-lit: Bet nedvasiškas žmogus nepriima Dievo Dvasios dalykų, nes šie jam yra kvailystė;
    ir jis nepajėgia jų suprasti, nes jie yra ištiriami dvasiškai.
  urd-GVR: Jo shaḳhs ruhānī nahīṅ hai wuh Allāh ke Rūh kī bātoṅ ko qabūl nahīṅ kartā
    kyoṅki wuh us ke nazdīk bewuqūfī haiṅ. Wuh unheṅ pahchān nahīṅ saktā kyoṅki un
    kī parakh sirf ruhānī shaḳhs hī kar saktā hai.
  far-far: Ma wane ne nao kera si too ana Anoeru Abu, nia 'afitai kera ka saitamana
    ru mamana ki sulia God ne Anoeru Abu nia fatainia. Sulia wane nai ki kera saea
    ru ne Anoeru Abu fatainia ki ru 'o'oni ga ana. Nao kera si saitamana ru nai, sulia
    kera bobo 'uria na Anoeru Abu ka 'afida ne kera kai saitamana ru mamana nai ki.
  suz-BL: परमप्रभु यावे कली थमा मसुइक्‍ब मुरुम परमप्रभु यावे आ सोक्‍त ङा गेय मताइनीम।
    मेको नेल्‍ल मेको आन कली मूर्ख गेय खोदेंशो पा रुप्‍ने मचाप्‍नीम। मारदे हना मेको
    सोक्‍त ङा लोव़ बाक्‍ब। यूहन्‍ना ८:४७; १कोरिन्‍थी १:२३
  car-NT: Mo'ko ero nono emery aronen kari'na moro Tamusi a'kary emery apyiry upijan.
    To'mere'samon auran me roten kynepojan. Ukutyry upijan. Mo'ko a'kanano emery aronen
    roten te imengary uku'san.
  amp-amp: Yimar Bro Nkifrarhu Yafothat rhu duhar, nhai nd Bro Nkifrarhu Yafothathu
    dukefm hti dukakfot. Nhai. Hti huhrasworm. Ndnettn nhai nd dukefm ror yakkfot.
    Yimam Bro Nkifrarhu Yafothetm, romrpam rhuhato hti duka nhta yo yak nhta inji
    newumm nd Bro Nkifrarhu Yafothathu dukefm.
  bht-bht: पर सै माणु जिसयो परमेश्वरे दी आत्मा नी मिलियो है, सै परमेश्वरे दिया आत्मा
    दियां गल्लां जो नी मंदा, क्योंकि सै उदिया नजरा च मुर्खता दियां गल्लां न कने सै
    इना गल्लां दी कीमत नी समझदा।
  eng-NOY: But the unspiritual man receiveth not the things of the Spirit of God;
    for they are foolishness to him, and he cannot know them; because they are spiritually
    discerned.
  cub-NT: Ʉbenita ina Espíritu Santore cʉvabevʉ coreóvaivʉ bʉojabenama iye Jʉ̃menijicʉi
    mearo d̶acaiyede bojecʉbeda ʉ̃i Espíritu Santoque. Ne jápiaiyede Jʉ̃menijicʉi
    yávaiyede ʉ̃i majiéque coyʉiyede, “¿Ʉbeni márica?” arĩ dápiad̶ama na. Ne dápiaru,
    die bojecʉbevʉ. Ácʉ põecʉ Espíritu Santore cʉvabecʉ baru, Jʉ̃menijicʉ jiede ye
    coreóvabebi ʉ̃.
  ita-1927: Or l’uomo naturale non riceve le cose dello Spirito di Dio, perché gli
    sono pazzia; e non le può conoscere, perché le si giudicano spiritualmente.
  lww-lww: Yar nap̃a Ninuna pe su re e kiena malena poli, naga tap̃atete visu kilale
    sur lala na Ninuna, naga sane pe yar tetan ga e la, ana naga tap̃atete nena tol
    m̃areraena la nap̃a Ninuna kiania.
  ckb-ckb: بەڵام کەسی سروشتی ئەوەی هی ڕۆحی خودایە وەریناگرێت، چونکە لەلای ئەو گێلایەتییە
    و نایانزانێت، چونکە بە ڕۆح جیا دەکرێنەوە.
  nas-nas: Tee naning Tanuaang Meekung otoaung, teie arooꞌuaung Kumponing bakaang
    Tanuaang-etaning kanuꞌantaning-pinaꞌ oovuma. Teing teie tasiꞌpuarupeuꞌ bakuꞌnisining
    Tanuaang Meekunge siraꞌpuaruko.
  uvl-uvl: Ke mele nenge Opepengpeng tuteu nge i ero lape mene tunginga mur nge NeHalang
    ero iange ana hauaua toto nga ure nemur. Ana non nakuna ero nge etei teu la nga
    tunginga nemur iange Opepengpeng i sipona hesue iri.
  eng-BBE: 'For the natural man is not able to take in the things of the Spirit of
    God: for they seem foolish to him, and he is not able to have knowledge of them,
    because such knowledge comes only through the Spirit.'
  ixl-CNT: Tan aatz qꞌu aanima qꞌuꞌl paat yeꞌk Tioxh kꞌuꞌl, saꞌkojel itxumbꞌal tu
    qꞌu chusbꞌal qꞌuꞌl nital u Tioxhla Espiiritu. Tetz koꞌn elnaj tu bꞌey nitaleꞌ.
    Tan taꞌxh sael itxumbꞌal tuul qꞌuꞌl atil u Tioxhla Espiiritu kꞌatza.
  xsi-xsi: Aŋga tamâta ea Koroani imo ilo tia, ande tamâta ŋinde ikura tu ikai Maro
    Kindeni ne Koroani ne ilo-kalo, ande tia. Ŋana tu kinzi tamâta mine ilonzi tu
    ilo-kalo ŋinde nde kelekele kaa nâ, aku sikura tu sisama ilo-kalo ŋinde kilala
    sondo, nde tia. Mine nde tamâta ea kinzi Koroani imo ilonzi, ande kinzi ŋinde
    nâ sikura tu sisama ilo-kalo ŋinde kilala.
  crx-NTPO: '''Et hoonts''i mbe la Ndoni lhit''ih-un, ndai la Yak''usda ooyughi oots''u
    hadults''it-i, ''i ''aw lheyulhchoot, whusni be hoonli k''un''a ba'' yint''oh
    ''et huwa. Soo Ndoni ''en gha za t''ehontizeh, ''et huwa Ndoni daja ni ''aw t''eoonoozeh
    ait''oh.'
  kan-OKCV: ಆದರೆ ಭೌತಿಕ ಮನುಷ್ಯನು ದೇವರಾತ್ಮರ ವಿಷಯಗಳನ್ನು ಸ್ವೀಕರಿಸುವುದಿಲ್ಲ. ಅವು ಅವನಿಗೆ
    ಬುದ್ಧಿಹೀನವಾಗಿ ತೋರುತ್ತವೆ. ಏಕೆಂದರೆ ಆತ್ಮಿಕ ವಿವೇಚನೆಯಿಂದ ತಿಳಿಯಬೇಕಾಗಿದ್ದ ಕಾರಣ ಅವನು ಅವುಗಳನ್ನು
    ತಿಳಿದುಕೊಳ್ಳಲಾರನು.
  bbb-bbb: Rove erare fu Godido Kavene Akae naebe abema ije fu ire maeje Kavene fu
    e kuariamo ije fuka fiekiro ijuonemo. Ijadufuo maeje fu vierafero vua ije buka
    isero fu ijiege vierafeme. Ro kuke Kavene Akae fu naebe ifejakuma fu izege mukore
    fiena vierafekuma baki.
  blw-blw: Ngém hen anchichay tatagu way maid hen Espiritun Apudyus an chicha, achicha
    ma-awatan hen narpon Espirituna te ammag maid gutokna an chicha, te egad chillu
    mìyachar an chicha ya anchaat ma-awatan te hen Espirituna chillu hen cha mangempaka-awat.
  tam-2017: ஜென்ம சுபாவமான மனிதனோ தேவ ஆவியானவருக்குரியவைகளை ஏற்றுக்கொள்ளான்; அவைகள்
    அவனுக்குப் பைத்தியமாகத் தோன்றும்; அவைகள் ஆவிக்கேற்றபடி ஆராய்ந்து நிதானிக்கப்படுகிறவைகளானதால்,
    அவைகளை அறியவும் மாட்டான்.
  azz-NT: Huan in tagat ten amo quipía iyolijtic in Yecticatzin Espíritu, yejua ne
    amo huelis cajsicamatis in tamachilisme ten Dios quitemaca ica in Yecticatzin
    Espíritu. Huan yejua ne tagat quipohua nijín tamachilis queme mijmiquiloyot san;
    huan amo hueli cajsicamatis. Porín sayó aquen quipía iyolijtic in Yecticatzin
    Espíritu, yejua nojón huelis quitatemolis huan cuali huelis quimatis nijín tamachilisme
    de Dios.
  spa-RV-1909: 'Mas el hombre animal no percibe las cosas que son del Espíritu de
    Dios, porque le son locura: y no las puede entender, porque se han de examinar
    espiritualmente.'
  csy-csy: 'Ahihang leitung mi in Pathian Thaa thu te sang ngawl hi: banghangziam
    cile tabang te sia amate atu in mawmawtna a hihi: ama in he zong he ngawl hi,
