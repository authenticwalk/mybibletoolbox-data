    Tunu bairoa tie quetire tʉ̃gomicʉ̃ã, tiere tʉ̃gomasĩ jĩãtietinucũñami. Espíritu
    Santo jʉ̃gori Dios yaye macããjẽrẽ marĩ masĩña. Bairo Espíritu Santore cacʉ̃goena
    pʉame roque cʉ̃ yayere tʉ̃gomasĩ jĩãtietinucũñama.
  qxo-NT: Espiritu Santuta mana chasquicogcunaga manam tantiyayantsu Tayta Diospa
