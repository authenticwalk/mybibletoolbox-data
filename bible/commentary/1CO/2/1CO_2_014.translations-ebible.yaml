    ta matada inasi tenainga toa ne ga tabada oatainga ngan.
  cco-NT: Jo̱ i̱ dseaˋ i̱ jaˋ seengˋ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ jaˋ
