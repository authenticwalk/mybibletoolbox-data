  cme-NT: Nelbiloŋ nuɔŋo‑i ŋ yundaaŋgu‑i, ŋ siɛ gbãa hũu Diiloŋ-Yalle maama‑i. Diiloŋ-Yalleŋ'a
    di si dii ŋ huɔŋga-na, ma maaraa-ni ŋ suɔ ma yaaŋga‑i. Da ŋ nu-ma, ŋ da-ma miminsĩnni.
  sus-sus: Kɔnɔ adama naxan mu Ala Xaxili sɔtɔ, a mu nɔma Ala Xaxili xa fe fahaamude.
    Na luma nɛ a bɛ alɔ daxuɲa, barima a mu nɔma sode a kui Ala Xaxili xanbi.
  pon-2006: Pwe mehmen me sohte kin ahneki Ngehn Sarawi, e sohte kak ale kisakis kan
