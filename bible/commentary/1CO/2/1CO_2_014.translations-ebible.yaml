    wa Mwenyezimungu.
  gmv-GGM: Xoossa ayanay izan bayinda asi Xoossa ayanape gididazi ekkanas danda7ena.
    Gaasoyka hessa mala yooy izas eeyatethakko. Izi bess ayanan paacetizade gidida
    gishshi izi eranas danda7ena.
  ssg-ssg: Tel na i kum hani Spirit ti Haeu kapitiai namilon, i kum tani waxi waliko
