  mdy-ETH: ፆኦሲ ዓያናባኣ ዓሲ ፆኦሲ ዓያና ዒንጋ ዒንጊፆ ዔካኒ ዳንዳዑዋሴ፤ ዓይጎሮ ጌዔቴ ዬይ ዓያኖና ዛጊንቲ ዔርታ ባኣዚ
