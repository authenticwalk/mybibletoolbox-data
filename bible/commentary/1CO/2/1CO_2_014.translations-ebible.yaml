  taw-taw: Pen binɨb God Kawnan ne sek ma mɨdebal okok, God Kawnan tap teplep ne ak
    ma dɨpal. Tap teplep anɨb ak tap yokɨp agɨl gos nɨŋɨd, nɨgtep gɨnɨgel tek ma lup.
    Binɨb pen God Kawnan ne sek mɨdebal okok, kɨlop gos ñaknɨŋ, tap teplep anɨb okok
    tɨg asɨk lɨl nɨgtep gɨnɨgel tek lup.
  jic-NT: Gente pülücj yusapj p'in; Dios Cjües ma pü'ü yupj jisas mo'ó. Mpes yupj
    ma japon Dios 'üsüs la tjiji cupj mpes. Yupj yola cupj ma qjuiyola jin velecj,
    Jesucristo po'o velecj na. Ma polel sin 'yüsa cupj velecj na; Dios Cjües len̈
    yupj jisas mo'ó. Dios Cjües qjuisin 'yüsa liji Dios mpes.
  zap-NT: Per le mén ne nak noze mengyëzlyu, rlaandet men ne rseleedx XEspíritu Dëdyuzh
