    amu, Kayak Ouḏi Nug danab ehaniṯeb, nug dab mak amunu oo maidḵu amunu danab ag
    Kayak Ouḏi iiṯa ele, ag am dooglagnu elele iiṯa.
  nca-nca: Uni ka Anutu koro Yuqayó kama howeyote quko o Yuqa noŋgo rewero mepémo
    kini. Dokoro enendo, ŋuko o kape-kape naŋge, ye iŋote. Iŋoní tondaŋewero mepémo
    kini, dokoro Anutu koro Yuqayówore naŋge ŋu qeniní tondaŋeweya.
  zpz-NTPP: De mbecy nu a̱ꞌ riib ic Espiriit Yon ni Ñgyoozh, wagnii dey “O” ornu rbic
    mi de coz nim ni dey, gun par de yu zeꞌ, ndeꞌ coz ton ziꞌl. Nunu ni wac gyet lag
    dey cuen de coz zeꞌ, gun de coz zeꞌ rlagy ñi nu Espiriit Yon ni Ñgyoozh locyuub
    mi den, par nu gad lagy na ben a ndeꞌ coz nap nim.
  mkj-mkj: Pwa armaj ma joh kin anki Ngen Joarwi, ih johkak oaloa kijakij kan ma jang
    ipen Ngenin Koahs. Ih pirin pel johpwa woahwoahki joang pwiai, pwa ih kin wiahki
    Ngen Joarwiho mehkij mwahl. Pwa woahwoa in mehpwiai janngoar Ngen Joarwiho.
  zac-NT: Grë ra nanápëdiꞌi Espíritu cuezënúhiꞌ laꞌni ldúꞌull, adë rúnëdiꞌill recibir
    diꞌdzë shtë Espíritu purquë parë lë́ꞌëll cusë ni adë rlluíꞌidiꞌi. Cusë tuntë rníꞌill.
    Adë riasë́diꞌill purquë rquiꞌni llni shtë Espíritu parë tsasë́ mënë ra cusë shtë
    Espíritu.
  kyg-kyg: Goti Aunemeꞌamo oꞌaliꞌa afaꞌa neꞌmaiya vayaꞌmogimo Goti Aunemeꞌamoꞌmo alino
    neꞌapamiya geꞌaeꞌmo ohapauꞌnigeꞌa noꞌafiye. Apakaemo, negi nagi ge, huꞌa apakesamo
    neꞌafiye. Aunemeꞌaletikeꞌmo afiꞌa aeto hisaya agufa gemo haneꞌniyaꞌmofeꞌmo afaꞌa
    afiꞌa aeto osugae.
  kmk-kmk: Yoong sadit tagu’n naid si Ispiritun Apudyus kan siya Adina awaton dat
    itdon dit Ispiritun Apudyus gaputa naid potog da kan siya. Adina pay maawatana
    kustu dida ta sat kustu’n kaipooyan kan potog da maawatan ullawa gapu’t dit tuḻung
    dit Ispiritun Apudyus.
  cao-NT: Jabi Espíritu Santó tiisimahai ca jahuë bo biyamahi quiha Dios cahëyamacanaibo.
    Jato qui yoyoxëni quiha. Cahëtimaxëni ca xo, Espíritu Santo janyamacanai ca jaca
    nori iqui na.
  bbr-bbr: Utianik, kar ro ko Anut nukan Osou Näu owau wa, ko osap eposek Anut nukan
    Osou Näu pakas kowai kiro wa owai. Owon, kon ronkat kiro osap onoktapau wäpik,
    ko kiro osap nukan onoktapau äpu mau senek wa, owon, roat Osou Näu orip ak karar
    kon onoktapau äpu maun itok.
  inb-inb: Mai­kan­pas kai alpapi tias­ka­kuna­lla­wa iuiagka, Dius­pa Ispí­ritu kara­mus­ka­kunata
    mana chaskin­ga­pa munan­chu. Chi kara­mus­ka­kuna­mandaka “Upa­kuna­pa­mi ka”
    nispa­mi wabutí. Chi iachai­kuna­taka mana iachan­ga­pa pudin­chu. Santu Ispí­ritu
    iuia­chiska­lla­wa­mi chi­kunata iachan­ga­pa pudirí.
  hrv-hrv: Naravan čovjek ne prima što je od Duha Božjega; njemu je to ludost i ne
    može spoznati jer po Duhu valja prosuđivati.
  box-NT: O nùpue na bò mí kùrú hácírí mɔ́n, wón nùpue so yí dà máa tà
    bìo wee lé le Dónbeenì Hácírí cɔ̃́n. Mu ka lòn bɔ̃́nbúmu ɓànso cɔ̃́n.
    O yí dà máa zũń mu kúará. Lé bìo le Dónbeenì Hácírí mí dòn lé
    dìo wee na ò o nùpue dàń cikon mu bìo.
  ote-NT: Pe núꞌa̱ ra ja̱ꞌi hinxa gamfri Ajua̱ hingui ha̱ni núꞌa̱ udi rá Ma̱ca Nda̱hi
    Ajua̱, ngueꞌa̱ beniꞌa̱ gue hinte ri muui. Ne hingui tsa da ba̱disɛꞌa̱, ngueꞌa̱
    mahyoni go da ꞌñutuabi ra Ma̱ca Nda̱hi pa da za da ba̱diꞌa̱.
  wnu-wnu: Ego munon Igomurur me opuri igo eng Qenu wonou Igomurur gab-gab mi ar indab
    igo eng wot me isinerei. Wo qob eng iginer eng misue gas ende. In qob eng qamb
    igoun eng Igomurur inimbiga qamb igoun end munon Igomurur me opuri igo eng qob
    eng gagar qanam musub bais me imbiginerei.
  zam-NT: Per mèn co' alithe nzi ban loo cón che'n izlyo' ndxè', mèna indxònte cón
    che'n con' co' ndlu' Xpii Natú' che'n Diox loo mèna. Mèna nden' le' cón che'n
    Xpii Natú' nac co' ncàb loo mèn nquée mbii yéc mèn. Cón che'n con'a yende mod
    ta' mèna cuent cón nee di'sa tac ante loo mèn co' ñibe' Xpii Natú' ndryo xo'f
    cón che'n Xpii Natú'.
  zyp-NT: Thlawpaw a hnui lypaw cawngsaw taco Khazing Thlawpaw taitah a va chuhpaw
    hming sahlo cawh cyhlang be, zecawtamaw tatah ma sahlo cawh a cawtah hrunah cang
    he ka, hnih thai khy bei he, zecawtamaw tatah ma sahlo cawh Thlawpaw suipaw tah
    hni khy a cangnah cawtah.
  sey-NT: Maijaꞌquë joyo peoquë cato iye ti asa ti̱ꞌañe peoji. Coa doꞌi peoyeje̱ paꞌye
    asaye paꞌiji. Iye cato joyo aye aꞌë. Ja̱re joyo paꞌiye asacohuaꞌiseꞌe asaye paꞌiji.
  nvm-nvm: Regavo erar fu Godon Kaven Akai ba abenma iji fu ire ma iji Kaven fu e
    kuardiamo iji fuka faikafa uzam. Ijefuon maiji fu vierafero vuak iji buka isero
    fu ijeg vierafen. Regavo madu Kaven Akai fuba ifejdakma fu izeg mukoi faime vierafekma
    bakin.
  mps-mps: Tiali goli te Tedali Mobo Bidi elalusiąbo bidi da, agai te Godigo Mobogo
    olo mabo nai dabe sogobeo, aga usu egobeo. Magi baso meni, agai homugo te page
    meni yai nai dao, tama agai te naide te page bugagia konegobeo. Te naide po dago
    te Tedali Mobo Bidide naga sali, tama te Tedali Mobo Bidi meni yani bidi da, agai
    te po page me dagalogobeo.
  pab-NT: Hoka xala xamani atyo maisa Enore Nisekohare kakoare hoka maisaiya atyo
    aliyakere Enore Nisekohare xaotyakira waiyekehalakita enomana. Hatyohare aliterexe
    xakore hoka hatyo atyo hatyahaliti enomana. Hiyaiya, hatyohareya atyo kawaiyoretyaka
    wenati waiyexe maniya kawenatyakehenere hiyeta.
  llg-llg: Tehuu mete ma hambu hataholi fo taa nalelak Lamatuak Dulan, namanene ai
    kokola nala, na neu ko taa nau simbok no malole. Huu ana duduꞌa, nae, “Hata ndia?
    Taa maso langgautek!” Naa te, mae leobee boe oo, hataholi ndia taa bisa bubuluk
    dedeꞌa kala sila, huu ndia taa nasoda fo nanambaꞌak no Lamatuak Dulan.
  kyf-kyf: Nɩɩ, nyɩmɛ -ɔ 'nɩa -Lagɔɔ Zuzu 'wʋ -ka, ɔ 'nɩ mneni ɔ 'ka gbʋzɔnʋ -gbʋnya
    bhʋa ɔɔ Zuzuu -gbɛɛ gbʋ -yɔŋwnu. -Sabhɛ -bha -gbʋ we -mɩa ɔnʋʋ -gbɛ. Ɔ 'nɩ mneni
    ɔ 'ka we 'wʋlanʋ, nɩɩ, Zuzu 'Pʋpaa 'dɛbhlogbɔɔ nya wa mnenia wa 'ka wee -li 'wʋsɩsalɩ.
  tpi-tpi: Tasol man i no gat Holi Spirit, em i no inap kisim ol presen bilong Spirit
    bilong God, long wanem, em i save ting ol dispela presen i kranki samting tasol.
    Yumi save kisim ol dispela presen long Holi Spirit tasol, olsem na ol man i gat
    Holi Spirit, ol tasol inap skelim na save tru long ol dispela presen.
  mih-NT: Zoco ñiyɨvɨ ta ñihi ca Tatyi Ii ra Ndyoo, ña cuñi ñu cuɨñɨ ñu cuhva nacatyi
    Tatyi Ndyoo. Tañi sa tondo cuu si cuñi ñu vatyi ña cutuñi iñi ñu sii si. Maa ñi
    ñiyɨvɨ sa iyo Tatyi Ndyoo sii, ta cuu cutuñi iñi ñu.
  qvh-NT: Santu Espirituta mana chasquicogcunaga manami tantyayansu imanir Jesucristupa
    wilacuyninta runacuna chasquicuyashgantapis. Paycuna yarpäyan waläla runacuna
    chasquicuyashgantami.
  kms-kms: Wuti God ningg Ququ ninde nas segi ye ni wand God ningg Ququ nde gri rindi
    ye te nateri yambu nari. Te pugri ninde nei pe wand ren te wute jebo mand ye ni
    wand kin pugri. Di wand te Ququ pe grine otinde nei bab kin tuqui, pugri bu wuti
    te nei namb ye tuqui segi.
  agn-agn: Piro ang mga taw ang anda ong nira tang Ispirito tang Dios, indi marisibi
    nira tang toldok ang pagalin ong Ispirito, tenged agpabetang nira asia kalokoan
    lamang. Indi ngani maintindian nira, tenged ang Ispirito tang Dios enged lamang
    tang matabang ong nira agod maintindian nira.
  nhi-NT: Pero naquin amo icpia niEspíritu Dios amo icsilia in tlamachtilis tlen ualeua
    inauac in Espíritu, pues non tlamachtilis quita queh xoxohyotl. Uan amo uili cahsicamati
    nic moniqui icpias in Espíritu naquin yehua icteahsicamatiltia non tlamachtilis.
  ttc-NT: Jun xjal aj k'onti'l atqex Txew Dios tuj tanim, tetz k'onti'l ntk'amo' te
    aj ntq'uma' te Txew Dios tzan tpaj tetz tuj tnab'l cha jun tontwil, b'ix k'onti'l
    n'el tniky' ti'j; komo a'ox qa atqex te Txew Dios tuj qanim b'a'n tzan tel qniky'
    ti'j.
  dan-1931: Men det sjælelige* Menneske tager ikke imod de Ting, som høre Guds Ånd
    til; thi de ere ham en Dårskab, og han kan ikke erkende dem, thi de bedømmes åndeligt.
    { [*dvs. uåndelige. Jak. 3, 15. Joh. 3, 3 flg.] }
  kwj-kwj: Gotri Himamwale rini ga da nambwe hima ri, rini Gotri Himamwale ki sukwaro
    ele sumbu ni ri hambwani sembe hinde ri ha kumbwa. Hinde wowani, ele sumbu ni
    ri mendini ambwatinambwati sumbu hinga ri hambwakoni ele sumbu mu mwe ti ri hikisandau.
    Gotri Himamwale ki sukwandau ele sumbu hinga Gotri Himamwale to hima leni ondiyakandiyawambwa
    wu hambwano.
  vie-OVCB: Người không có thuộc linh không thể nhận lãnh chân lý từ Thánh Linh của
    Đức Chúa Trời. Đó chỉ coi như chuyện khờ dại và họ không thể hiểu được, vì chỉ
    những người thuộc linh mới hiểu giá trị của Chúa Thánh Linh.
  kze-kze: Áánútun-amankomo tirumpimbó ímo máyáiwai kwemó kwétimin-tantaa'a íma kanaán-umai
    kwémaesa mintántáátávésa sésa úwoisamban-iye kwésesa marapá-kwáásí Áánútun-amankomo
    kwétimin-tantaa'a íma kanaán-umai kwéisaavo Áánútun-amankomo tirumpimbó máyáiwaiye
    su'mai mintántáá'á isésa kawe-tántáá'án-iye kwésewe.
  mpj-mpj: Yiipi Jiijajmili walyja Kuurtiwinti nyinani, palulunga nintilu kulini,
    Mamalu-lampa kunyjunyulu ngapilku. Ka karlkinja-jananya mirta Mamamili Kuurti
    nyinani, mirtaya kulini, Mamalu-lampa kunyjunyu ngapini, ngurrpaya nyinani.
  lbk-lbk: Nan takho ay maid nan Ispirito Santo ken siya, et ad-ina chawaten nan cheycha'y
    ilayad nan Ispiriton Apo Dios, tay linelewlew chachi ken siya. Ad-ina akhes maawatan,
    tay maid ken siya nan Ispirito Santo ay mangipaawat isnan laychen nan ilayadna
    ay kanan.
  mto-NT: Pa̱n pa̱n jaty xa veꞌe je̱m jyaꞌvin ka̱jxmda kaꞌijtp je̱ Espíritu Santo,
    kaꞌa tseꞌe du̱kuva̱kta juuꞌ veꞌe kya̱jtsp je̱ Espíritu Santo, juuꞌ veꞌe ijtp je̱m
    je̱ Nteꞌyam jyaꞌvin ka̱jxm, ku̱x yakxiꞌikeꞌe du̱jávada, kaꞌa tseꞌe yꞌo̱ꞌyixjada
    je̱tseꞌe du̱vinmó̱tudat juuꞌ veꞌe je̱ Espíritu Santo xtukꞌíxumdup, ku̱x je̱ꞌe̱
    ya̱ꞌa̱ veꞌe juuꞌ veꞌe yaknu̱jaꞌvip je̱ Espíritu Santo ka̱jx.
  bzh-bzh: Rëḳ mu alam sën Anon Vabuung su nedo loḳ sir rë lo, og su denebë nengaj
    vu Anon Vabuung yi ġaġek rë. In kwaj nevo ġaġek sënë bë nġaa meris gesu deyoh
    vu bë dejaḳ ni rë, gaḳ Anon Vabuung yö timu yoh vu bë tateḳin degwa vu hil.
  guj-2017: સાંસારિક માણસ ઈશ્વરના આત્માની વાતોનો સ્વીકાર કરતું નથી; કેમ કે તે વાતો
    તેને મૂર્ખતા જેવી લાગે છે; અને તે આત્મિક રીતે સમજાય છે, તેથી તે તેમને સમજી શકતું
    નથી.
  jvn-NT: Wong sing ora dikwasani karo Rohé Gusti Allah ora bisa nampa lan ngerti
    marang prekara-prekara sing sangka Rohé Gusti Allah. Mikiré kuwi ora ènèng tegesé,
    awit bisané ngerti namung nèk dikwasani karo Rohé Gusti Allah.
  byr-byr: Aꞌmwe kwai, Kurya Tewaanyai maayai Gotɨyare Kuryare yagaalya maaꞌdei mɨꞌ.
    Sareꞌ aaya kaavɨlyaꞌ daresɨ. Sai dara yawɨꞌdelyɨ “Dazaꞌna yagaala sɨmumaayasɨra.”
    Yune Gotɨyare Kuryai negaimwada nayaa yawɨbwaramaꞌdaanyaꞌna dazai Kurya Tewaanyai
    maayai dazavɨre aaya kaavɨlyaꞌ myawɨranganyɨ yannelyɨ. Myawɨranganyɨ yanneꞌna
    “Sɨmumaayasɨra,” sara yawɨꞌdei.
  ian-ian: Kɨta nyan Godna waagan ndɨna maawupmba tɨlapman tɨndeyan wan nyan Godna
    waagan kwilɨga apma vat ana klaigandɨ. Kalvak kat kai waigandɨ.
  hun-hun: A nem lelki ember pedig nem foghatja fel Isten Lelkének dolgait, mert bolondságnak
    tűnik neki, nem is érti, mert ezeket csak a Lélek szerint lehet elbírálni.
  mcf-NT: Nuquin Papan abipadquid meniacmaidon aidën chiaid tantiatiapimbo iquec.
    Aden Nuquin Papan Mayanën chiaid tantiatiapimbo icquin Nuquin Papan matses bëdambo
    icmenu queshun Esuquidistu chomiac matses icsaquid icsho cuidnushe quiash abided
    cuidadec cuesten dectanac unëspanëdash quequin aidon tantiatiapimbo icoaic. Ëmbi
    tantiacpadomboen Nuquin Papan chienquio iquec, quendac Nuquin Papan abipadquid
    meniacmaido.
  kjs-kjs: Pare enaali medaloma Holi Spirit napiralia-daare nimumi Gote-na Holi Spirit-na
    kone wia-rupa na-ademe. Nimumi go agale leme rabu ora makeae agale leme. Pare
    enaalinu Holi Spirit raapu piralimi-daare go enaalinumi kama go agalena re pago
    makuaaeme.
  mni-mni: Thawai adu leitaba mi aduna Tengban Mapugi Thawai adudagi lakpa adu lousinba
    ngamde. Mahakna hiramsing adubu apangba oina lou-i aduga madubu khangbasu ngamde
    maramdi makhoi adu Thawaigi mapan khaktana taseng-tasengna khangba ngammi.
  yad-NT: Netimyu̱ ne vu̱pyi̱ru̱y Ju̱denu Jnutumusiy didye, ne vana̱y vuryi̱mutya̱ra
    sadatyadoda variy, tapi vu̱dyi paru̱cha̱riy daryaju̱ riva, ne vana̱y vu̱dyetyara,
    jiryatiy vinu Ju̱denu Jnutumusiy datyasara darya.
  mxb-NT: Ta ña̱yuu ko̱ kómí Espíritu ii̱ Ndios, o̱ kúu taꞌon natiin na ña̱ dánaꞌa̱
    Espíritu ii̱ Ndios, dá chi̱ di̱ki va kíán noo̱ ná. Ta o̱ kúu taꞌon katóni̱ ini
    na̱ ñá. Dá chi̱ sa̱va̱ꞌa na̱ kómí Espíritu ii̱ Ndios kúú na̱ kuu kandaa̱ ini sa̱ꞌán.
  pon-2006A: Pwe mehmen me sohte kin ahneki Ngehn Sarawi, e sohte kak ale kisakis
    kan me kin pwilisang rehn Ngehno. E pil sohte kak wehwehki soahng pwukat, pwe
    e kin wiahki mehkot mwahl. Ngehn Sarawihte me aramas kak kasawiheki mehkot ni
    pali ngehn.
  maq-NT: Xuta xi tsajin rë me Hasen rë Nina ne, maji fahatsja me cjuandaja xi sua
    Hasen rë Nina ta xi má rë me xi cuacun vë ne, suvá cjuangarca cjuandaja xi cuacun
    vë, hacuaha maji vijnercu me cjuandaja xi cuacun vë, tsëhë xi suvá Hasen rë Nina
    sahmi xi vijnercuun.
  hto-hto: Mei jɨɨ, Juzíñamui Ñuera Joréñona úicaiñegamɨe afe Ñuera Joreño lloga ráfuiaɨna
    jeire oñede. Mei afémɨemona bífuiaɨ ráifiñede taɨno uaillaɨ izóideza. Aféfuiaɨ
    afémɨemo jánaɨde, mei bífuiaɨ cómemo dama Juzíñamui Ñuera Joréñodo llófuegaza.
  por-BRBSL: Agora o homem natural não recebe as coisas do Espírito de Deus, pois
    são loucura para ele; e ele não pode conhecê-las, porque são discernidas espiritualmente.
  ces-NKB: Ale tělesný člověk nepřijímá věci Božího Ducha, neboť jsou mu bláznovstvím,
    a nemůže [je] poznat, protože musí být posuzovány duchovně.
  cui-cui: Nama pon jopa pejume cowʉntsin Jesús jopa yaputaeyo pocotsiwan wacueicueijeiwa,
    pocotsiwan Nacom pia Pejumope tʉnaxʉ tatsi naca yaputane exana. Tsipei bapon tsita
    penamitacueinchi jumetsi. Bapon jopa yaputaeyo barapo diwesin tsipei jopa xeinaeyo
    Nacom pia Pejumope tʉnaxʉ tatsi xua peyawenaenexatsi xua peyaputaewanexa.
  boj-2014: Tamo uŋgasari Qotei aqa Mondor ti sosai qaji naŋgi laŋ qure qa iŋgi iŋgi
    di oqa keresai. Di kiyaqa? Naŋgi mareqnub, “Iŋgi iŋgi di nanari tamo naŋgo iŋgi.”
    O ijo was kalil, iŋgi iŋgi di iga Mondor aqaq na eleŋeqnum. Deqa tamo uŋgasari
    Mondor ti sosai qaji naŋgi iŋgi iŋgi deqa poinjrqa keresai. Tamo uŋgasari Mondor
    ti unub qaji naŋgi segi iŋgi iŋgi deqa poinjrqa kere.
  eng-OEBUS: The merely intellectual person rejects the teaching of the Spirit of
    God; for to them it is mere folly; they cannot grasp it, because it is to be understood
    only by spiritual insight.
  eri-eri: Onou wa, fai no Hauri Guuni uwau waha, Itou nomo Hauri nomo toota ada elegonbona,
    taate bona, no ninau isina wa, toota waha, nere dada nyabuluwou wahanga. Ere toota
    waha Hauri Guuni langanga elege-elegeya, onou waha bona, nere fai Hauri Guuni
    bagu waha, nere nagenga edo haawedu bode, toota waha bode isi dewodbode.
  wiu-wiu: Nitikoyake Epetane Yomini awiameneya meko agomepa one wene takako toa yakoa
    moamademe wako. One wene takakomopa pamo tetepo takakome ni toko. Nipa one wene
    takako toa pine to̱a tetoa enemotoa toko Epetane Yomini einagoke nome awinamokolo
    tokome oyake yakoa moamele toamoko.
  swe-swe: En oandlig människa [som inte har blivit berörd av Gud] tar inte emot det
    som kommer från Guds Ande. Det är dårskap för henne, och hon kan inte förstå det
    eftersom det måste bedömas på ett andligt sätt.
  cth-cth: Muitha ka tawn hoeh e ni teh Cathut e Muitha koehoi ka tho e hnonaw panuek
    thai hoeh. Ahni hane lateh hot naw hah pathunae lah ao. Muitha koelae hno lah
    ao dawkvah kapekkaboe thai hoeh.
  mti-mti: Apanirenwa me God Guwawa dividivi meuma den bope. Kuiyawa me anope me natawa
    onan, me oma den ane yaug anope. God Guwawa dividivi meumawa me guwawa gumbe yaug
    anope.
  pad-NT: Ija'ari Ma'onahai Jahaki-ra vahojarikia ni-bikaabokaki ida ogahai danoki-ra
