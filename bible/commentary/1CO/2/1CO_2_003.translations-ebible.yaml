verse: 1CO.002.003
translations:
  kpx-kpx: Di subuta lae tiale negoholisito vabuvabumo la haivenu.
  okv-H: Amo na ivo embo ke ijie ke amo ae rate na embo teho avoeto joru te tapa ke
    amo ehene ingihava
  tbo-tbo: Uyahinei a laugeletahi uyahimi mei tu tapitapiya po anai nugoheleleu po
    anai matoutau.
  mal-C: ബലഹീനനായി, ഭയവിഹ്വലതയോടെയാണ് ഞാൻ നിങ്ങളുടെ അടുത്തെത്തിയത്.
  grc-SR: Καὶ ἐγὼ ἐν ἀσθενείᾳ καὶ ἐν φόβῳ καὶ ἐν τρόμῳ πολλῷ ἐγενόμην πρὸς ὑμᾶς.
  bgc-bgc: मै कमजोरी अर डरकै गेल्या, घणा थरथराता होया थारे गेल्या रहया।
  khz-khz: Au gomi ria tataluwai ati kwalimuku, makaliku ria e tauniparaku maki epilupiluwai.
  deu-TKW: Und persönlich war ich bei euch in Schwachheit und Furcht und großem Zagen,
  zsr-NT: Gzóalenaꞌ lbiꞌiliꞌ lu yöl‑laꞌ rcuidiꞌ quiaꞌ, atiꞌ lu yöl‑laꞌ radxi quiaꞌ
    gzxiztscaꞌ.
  lin-lin: Mpe tango nayaki epai na bino, nazalaki kati na bolembu, na kobanga mpe
    na kolenga.
  hns-NT: Aur ham na barka aadmie ghat toelogke lage ailie, bakie ham dar ke maare
    kaapat rahielie.
  noa-E: Pãrau khaphʉ naabá, jãga pãar ee mʉ chiraimajĩ. Mʉchdëu jaau chirʉm pãrau
    ʉ̈khabaju khãijã khĩirjuwia, kha thũumjönaa jãphierr thʉnʉmjöta chirʉmua mʉ kha
    duui thʉnaajim.
  eng-EMTV: And I was with you in weakness, in fear, and in much trembling.
  mib-NT: Te ná ni jinū rī nuū rō jijnáhan ró, chi tú na fuerza rī, te yúhú rí, te
    quɨ́sɨ i ruhū.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽओ त्‍याङ्‌ङिल्‍ले़ किःसाङ् स्‍याङ्‌ल यक्‍खाङ्‌ल त्‍याङ्‌लो॥
  xnj-xnj: Penavi kwinu navili ngolongondi, na kuvagaya kwa kuyogopa.
  mmx-mmx: Nenia aga rupot avot dom atnimi, la lengkot tarak goxo lolos avukat la
    aga dede aleng mi lanmarat.
  cbr-NT: Mitsubë 'ëx 'ain ca 'ën nami 'aisama 'iaxa. Mitsúnmi 'ën bana cuaisamasa
    sinani cana racuëti bërëan.
  tee-NT: Chai acsni xaclat'avilau ju uxijnan lana jantu xaclhilaksichokocan qui'akstu.
    Alai na xactalhanan chai na xac'axq'uip'ip'itnin.
  eng-LSV: and I, in weakness, and in fear, and in much trembling, was with you;
  cak-NT: Y cuando xic'ue' iwiq'uin, xinna' chi nuyon ren man jun anchique yitiquier
    nin-en. Xa yalan xinxi'j-wi', can xinna' chi anche'l man yitiquier ta nin-en ri
    samaj anche'l nrojo' ri Dios. Y romari' can xibarbot.
  pah-NT: Jipopoakare'ymamo ji rekoi pe pyri a'ero. Ahyhyi ji jikyhyjiavo mara'ngu
    po ti ji Cristo'ga mombe'ukatuavo g̃a pe javo.
  sja-NT: Mãga jaratee bɨde mɨ p'era baji, parãpa mɨa jararu ũri k'iniada-e pai jĩak'aapa.
  xed-xed: Ma tsa nzakwa ɗa da kaghuni ya ná, kulembet nzakwa ɗa, ta zləŋ yu, ta ghudzaku
    yu.
  mks-NT: Tá na̱sahi̱in i̱ tañu ndó, co̱ó na̱ndiñehe jícó i̱ mí i̱. Ña̱ na̱caja i̱
    quéa̱ yíhví yíhví cúú u̱ a̱nda̱ quíji ni̱nu i̱.
  gfk-S: Pata ta baso tagu ing iou ga kis nalamin ta mu. Iou ga hanawat ma ra tamat
    na urur ma ra dinader.
  bmu-bmu: Keu mewö jöhöba eŋgöreŋ kayali, nalö miaŋgöreŋ azi lölöwöröŋi aka jönömni
    gwötpuk undui keŋgöt qakŋe malal.
  dgz-dgz: Ap menan inayap tauanawa, ne nutuna ae bigaren amba tata den ge dararame
    den tauan.
  eng-GNV: And I was among you in weakenesse, and in feare, and in much trembling.
  zaa-NT: Ą'hua loti' gùdua' lani le, uccua te' qui'ni labí ná' suficiente, acca gutà'a
    ttu la' rátsilatsi' lo lóstu'a' nna biỹìtti'níá'.
  eng-WEBSTER: And I was with you in weakness, and in fear, and in much trembling.
  guh-guh: Paxamëjavata itsa ponaponajë patacatsipaebinexa pexaniajailivaisi, Jesucristo
    pelivaisi, najamatabëcueneyapëtaniji apo tanecaëjëpaejava tajacuata patacatsipaebinexa.
    Nexata natsijamatabëcuenebëjanë. Jamatabëcueneneconeconajë Dioso pitabarata bajarapalivaisi
    patacatsipaebijavanexa yabara.
  bon-bon: Yoo, cane liba weene cama puga ge, cane mage wälu ge, kokre cäco läbitepene,
    siige nalonecepi wälu miji pi.
  nhw-BL: Huan quema niitztoya amohuaya, amo nijpixqui chicahualistli. Nimomajmatiyaya
    huan nihuihuipicayaya amoixpa.
  swh-ONEN: Mimi nilikuja kwenu nikiwa dhaifu na mwenye hofu na kwa kutetemeka sana.
  wbi-wbi: Nilyale numue muvotevote, kange nuludwesi, na kuhilila kyongo.
  bba-bba: Nɑ dɑ bɛɛn mi kɑ dɑm sɑriru kɑ bɛrum kɑ diiri bɑkɑbu.
  eng-KJVCPB: And I was with you in weakness, and in fear, and in much trembling.
  kgk-NT: '@see-verse:1CO.002.002'
  waj-waj: Na ngiiisi kuaa suaivaki na muaraagaina kaayauma aatuuna biribiriiravai.
  cpy-cpy: Tee noñeero inimo-tena kameetha nojeeki-moyitakimi, tema thaawa-shiretakina.
  mpx-mpx: Sauga nau iyoho eliyamiu, tuwau i pweyata, alou no lovakun ge no ginu.
  wbp-wbp: Ngajulu ngularna yanurra nyurrurla-kurra kamparru-wiyi, ngarrurda-jarrijarna,
    mirrmirr-karrijalparna, lani-jarrijalparna.
  luo-luo: Ne abiro iru gi nyawo kod luoro, kendo ka denda duto tetni.
  nhe-NT: Huan quema niitztoya imohuaya, ax nijpixqui chicahualistli. Nimomajmatiyaya
    huan nihuihuipicayaya imoixtla.
  aii-aii: ܗܘܹܐ ܠܝܼ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܙܲܒܘܼܢܘܼܬܵ‌ܐ، ܘܒܙܕܘܼܥܬܵ‌ܐ ܘܒܪܲܬܪܲܬܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ.
  esk-NT: Ilipsitñi itnama sayaitchuŋa, iqsipḷuŋalu suli uuliksipḷuŋa.
  msb-msb: Kaya, san ada pa ako dida sa iyo, nanluluya an akon buot, sobra an kahadlok
    kag nangungudog.
  cpa-NT: Ca¹lah¹lanh¹³ jmø² há¹³jni mi³ca¹dsiég¹jni ja³tiogh³ hniah¹². Ca¹lah¹jlian¹²jni
    hi² gág¹²jni.
  dso-dso: ସେବେଲେ ମୁଇ ତମର୍‌ ଲଗେ ଦୁର୍‌ବଲ୍‌ ଅଇ ଡରିକରି ରଇଲି ଆରି ତର୍‌ତରି ଗଜ୍‌ଗଜି ରଇଲି
    ।
  meu-meu: Lau na manoka-manoka ai bona gari ai bona heude-heude badana ai umui bogaragimui
    ai na nohova;
  yva-NT: Arono rino wasarijat, rino sya mayondi rautan muno rijaniv ti itutar dave.
  dgc-dgc: Kanya to kéange ko dikam, éy nasanikeék dikam, a négantingék a tahod.
  zpm-NT: Lega gzhe gzhe rac naa, haxta rzhidz naa, rdzieeb naa no naa lo to.
  hix-NT: Àro ke, ehonomnà me ronyhera mehxatxkon hamà. Towankaranyem me rma uro menyatxkon
    hamà. Tehyohsom me rma uro menyatxkon hamà.
  sim-sim: An os jir nga na liri wolo mbeek kwambu nga na nari ambu nir, wahau. Uhu
    lerawu oso am a lakundas mo, karem a hishihi na ajehe namu kwarnguarnara.
  npi-ULB: अनि कमजोरी, डर र धेरै कम्पसाथ म तिमीहरूसित थिएँ ।
  cgc-cgc: Na naan a dyan ki kyo, luya ake na lawa. Kulbaan a gid tak nlaman ko na
    daw saligan ko ake nang na abilidad, basi dili ko matuman katengdanan na paatag
    ta Dyos ki yaken.
  tim-tim: Akto yeŋgâlân pup pup togoân sop ain âmâ kârikŋe bo miawak niŋep. Akto
    hamep akmâ ongâ hogo hogo malân.
  yor-yor: Èmi sì tọ̀ yín wá ni àìlera, àti ní ẹ̀rù, àti ní ọ̀pọ̀lọpọ̀ ìwárìrì.
  wos-wos: Wungi wata guni wali re wuni hambuk yahafi yata wungi roota généta re.
  emp-NTPO: Maʌ̃ne mʌ̃ra ʌb̶ʌaẽ́ b̶ʌda crĩchasia. Idjab̶a poya bia jaradiaẽ́da crĩcha
    b̶ad̶a bẽrã ne wayaaba cacua ure nũmabadjia.
  eng-F35: Also, I was with you in weakness, in fear, and with much trembling.
  ind-ind: Kebetulan ketika saya datang, saya sedang lemah dan gemetar ketakutan.
  pes-OPCB: بنابراین، با ضعف و ترس و لرز بسیار نزد شما آمدم.
  mpt-mpt: Ne sino monia ibsu natlania bekebe binibuo dimo ne tekein kemin osa ne
    bobol tem funin osa dot sumba kesoa ne funania Ne Yesus Klaiste okoko klao mo
    okok kemin blim kenimio kukub olo misiamobo ge funania tosiam biania bobolo ilum
    omfutne binobiobe.
  ssx-ssx: Kutupa make iki pa꞉ta꞉ epoa꞉ dina꞉ta꞉ damako pupa wia paala꞉ma꞉ homolo
    hata꞉ puki la꞉ma꞉ la꞉ma꞉ tonka꞉na꞉ pia꞉me.
  mkl-mkl: Nɔ wɑɑti iyi ǹ wɑ bi tu ŋɛu, do ɡbuɡbɑ̃ hɑi nɛi do njo do kuyɑyɑ nlɑ nlɑ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ନେଙ୍ଗ୍ ଅସକ୍‍ତିଆ ନ୍ଲେଃଗେ କାଲାଆଃ ବୁଟଚେ ଜୁର୍‌ ଣ୍ତିଂଗେ ।
  gof-RNT: Ta hinttera de7iya wode daaburan, yashshaninne daro kokkorssan de7as.
  unx-unx: ଏନାତେ ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ହିଜୁଃୟାନ୍‌ ଇମ୍‌ତା, କା ପେଡ଼େୟାନ୍‌, ଆଡଃ ବରତେ ଏକ୍‌ଲାଅଃତାନ୍‌
    ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: Itó lekelitoka voko minumó nene keé lamuke nehelele vizigo luvoluvo zeko
    minumó neve.
  lcm-lcm: Na si kag selen i ago kuvul ve nami, nau a igenen malum palau velai ani
    leng na tetek lava kapa.
  aer-aer: Ayenge arrekantherrenge apmere Corinth-ele anemele ayenge alyepe-alyepe
    anthurre tneke arrwemele ayenge-arle atere-irrekenge.
  qvc-NT: 'Chaymi qamkunaman ch''ayashpaqa, manchashpa ch''apsikarqay: Manash'' allitachu
    Dyuspaqqa yach''achikushaq, nishpa.'
  tgl-ULB: At nakasama ninyo ako sa kahinaan, at pagkatakot, at sa matinding panginginig.
  cbs-NT: Janua en Jesúsun kushipaya matu anu kaimaxun jaska bebunkidi kenkin kanekatsi
    ikama babua dateyabi juinti xudubiaxun en matu yusinyukubainiki.
  xtm-NTPP: Ñatuu na tnu'u ndee tnu'u ndatnu maa sa, nuu ni iyo sa ne'un ni ma, su'va
    ni'i ndeyu sa ja yu'u sa ma.
  nnq-nnq: Kingobu panakiba kachinu nakiba negalike, nakalendema kwa mbwele nu kujoboka
    muno.
  bao-NT: Mʉja pʉtopʉre, ca tutuatigʉ, bʉaro uwi, yʉ bii nana eawʉ.
  san-ORI: ଅପରଞ୍ଚାତୀୱ ଦୌର୍ବ୍ବଲ୍ୟଭୀତିକମ୍ପଯୁକ୍ତୋ ଯୁଷ୍ମାଭିଃ ସାର୍ଦ୍ଧମାସଂ|
  huv-NT: Ijawan wüx tajlüyiüs niüng ijlüyiün, xique ngo nerangrangüy napiüng xíquian
    quiaj alndom narang cuajantanej. Naleaing timbolas, tambeapmbeap xic.
  otn-NT: A nu̱'mø ya di 'bʉcä p'ʉ ha guí 'bʉhmʉ p'ʉya, gá̱ nu̱hʉ ngue hi̱ndí̱ ya̱
    ma̱nzaqui. Sinoque asta̱ dí hua̱qui̱, porque dí su̱ ngue hi̱nda̱ bøngma̱nho ra̱
    hya̱ ga̱ mma̱.
  nop-nop: Nu hidut hatiŋila gweheyeŋgoŋ, eŋ muntamuntayeŋgoŋ, tiŋa heheleŋgoŋ hatigut.
  obo-NT: To ruwon a pa duma koniyu, id moomet woy id kookoo a, oyyos od kovaakkan
    a no saddook dii ku od kogaha tod tuman iddos id popuungan to Monama koddi.
  cak-ENT: Y tok xinc'uje' iviq'uin, xinna' que yin nuyon man jun nquitiquer ninbün.
    Xa juis xinxbij-vi' roma riq'uin ba' man ninc'uaj tüj chi utz ri rusamaj ri Dios
    chi'icojol. Y romari' hasta xinbarbot.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤩᤠᤱᤅᤡᤸᤗᤧ ᤁᤡ᤺ᤛᤠᤱ ᤛᤩᤠᤱᤗ ᤕᤰᤂᤠᤱᤗ ᤋᤩᤠᤱᤗᤥ॥
  mie-NT: De tá nī jēē ni nūū ndá nú, chi nduú nā fuerza ni, de yúhú nī, de quísi
    nī.
  san-TIB: ཨཔརཉྩཱཏཱིཝ དཽརྦྦལྱབྷཱིཏིཀམྤཡུཀྟོ ཡུཥྨཱབྷིཿ སཱརྡྡྷམཱསཾ།
  qve-NT: Hinaspapas noqaqa qankunapa kasqaykichisman hamuspayqa, manan reqsisqa importante
    runa hinachu karani. Aswanmi noqaqa ancha manchakuywan khatatataspayraq, qankunamanqa
    presentakurani.
  pao-NT: '@see-verse:1CO.002.002'
  cbu-NT: Ashiri siyash kusaranguri, Apanllee kuk kizpur kamanpi aturi, itaru nda
    matambish taaranguri, Apanllee kuk xaptareema aturi, punirpati kamanirangtana.
  usa-usa: áraimma kemá keráwáqtê máqe-uraunama arupú umá kéitaawaq ateqte umá ikatíq
    kéeq tiyáátámma ayúkáune.
  soy-soy: Mɛnɑ́rɛi kɑm nɔ́kɛnɛ́mɛɛ hɑ́pɔ, nfɑsimɛ́ nɛ iwɑmɛ píimɑ in nɛ́ lonɑɑlɛ̃.
  hui-hui: I̱ tí heba íbu harungi hongo nahe gi halu duru lalu harugoni.
  amf-amf: Yekal inin dohon wodanka, inta qajebee, kurtumbhebee, gibazbeka i dahade.
  quc-NNT: Aretaq xink'oji iwuk' man k'o tä nu chuq'ab', xane sib'alaj xinxej wib',
    xinb'irb'itik.
  dob-dob: ꞌEnega ꞌigu apwesa ꞌemiya ꞌatuwa toneneta, ta ma igu dedela be ma igu ꞌatesaꞌala,
  wrs-wrs: Nonamba kava prunvnamba yeindamba, kamba wohpolavra vovhoavna, ata kava
    eva manana kelsta, eisungu vevna pem.
  mca-mca: In i'nk'aa tsami'ƚ ei nite' yet'un qe hanqaats'ekii qa ya'tsalalkii iye
    qe ts'ijiwei.
  tzo-TZC: Xinicnun ta xiꞌel ti cꞌalal liꞌay ta atojolique.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သင်​တို့​ထံ​သို့​လာ​ချိန် ၌ အား​နည်း​၍​ကြောက်​ရွံ့​တုန်​လှုပ်​လျက်၊-
  gng-NT: N là te niʼsaan ma nnɔ n là yé ujiin nɛ, ki fɛnge, nɛ nʼgbɛnɛnt ŋɔh pepebu.
  cbi-NTPO: Matyu ñulla' junga jatu ti kenu ju'ba mijtu ju', jelanchin depi'shikaraaya
    jamuwaayu.
  ikk-NT: M bi kẹ onyẹ nwẹlẹni ihiẹn ọ wụ ogẹn ahụn, a kpachanpụ ẹnya ọhụnma-ọhụnma,
    e gi ẹhụ-ọmụma-nni e bi.
  leu-leu: Layaan ne savat simi ne pife savat pana gutan lava, piau, ne taxa radakui
    pana matautan.
  maz-NT: Y 'ma ró minc'öji va, dya mi sögö ma zëtscö. Xo mi mbigö ma sũgö, 'na dya
    ro zo'c'öji na jo.
  bod-N: བདག་ནི་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད་པའི་དུས༌སུ། ཉམ་ཐག་པ༌དང༌། འཇིགས་ཤིང་སྐྲག༌པ། འདར་འདར་ཞུམ་ཞུམ་གྱི་ངང་ནས་བསྡད་པ༌དང༌།
  tca-NT: Rü yexguma petanüwa changuxgu rü nüxü̃ chadau ga taxü̃ ga guxchaxü̃gü ga
    petanüwa, rü yemacèx poraãcü chaxoegaãẽ rü Tupanapewa chorü muü̃maã chiḏurux.
  zpl-NT: Chenu uriña lachihua necaa tucu nú neca tucu bene enu la luꞌcu juerzaꞌ nu
    hasta recatseꞌtseꞌa nú xiquia chenu uriña luhua.
  mbc-NT: Amîrî'nîkon kore'ta uutîsa' yai, a'tu'mîra wanî'pî. Eranne' pe wanî'pî amîrî'nîkon
    pî', mararî pra e'kîkî'ma'pî.
  ndg-ndg: Nibile ni mwenga mu'udhaifu, ni mu'hofu, ni mu'lendema muno.
  wsk-wsk: Ani nenenga te tairem mu ani angimik kua saparam se nguangara barowara
    karogo iwita tairem.
  toj-NT: Xihuel xihuel ayon porque huax naa que mey quip. Hasta q'uitc'oniyon juntiro
  tbc-tbc: Ŋai aŋ luluŋam lo ŋumado dugo tinig dabai an tia ya. An mi tia, ŋai ŋarer
    dugo tubun mi ŋusuruwor se yan dam ale ya.
  sna-sna: Ndakauya kwamuri muutera nokutya uye nokudedera kukuru.
  smk-NT: Sin rinmate' akodsen komoyo, main nin kakapuyan nin lalaman ko tan masalak
    ako ta bangli' no kai ko mababaan nin gaw'en a man'ipagwa' nan Dios kongko.
  grc-TCGNT: Καὶ ἐγὼ ἐν ἀσθενείᾳ καὶ ἐν φόβῳ καὶ ἐν τρόμῳ πολλῷ ἐγενόμην πρὸς ὑμᾶς.
  gof-WFTW: Ta hinttera de7iya wode daaburan, yashshaninne daro kokkorssan de7as.
  spa-BLM: Estuve con vosotros con debilidad, con temor y con mucho temblor.
  kyz-NT: 'Najepifuakari agawewi ako je tekou pẽ pyri ikue. A''etea ako je ako tepifuakare''ema
