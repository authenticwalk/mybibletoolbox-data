    nuwatuwu dawadawanina hinage ihanahanapuidi.
  urb-NT: (Ma'e katu ame'ẽ ke ipy'a katu ehe ame'ẽ ta pe Tupã me'ẽ katu.) A'erehe
    Tupã ukwa katu te ha ke kome'ẽ ywy keruhũ pe ixo ame'ẽ tama'e kapitã ta ukwa ym.
    Ame'ẽ ke jande pe Tupã mujekwa katu. Yman mujekwa ym ngã pe rĩ. Apo a'e mujekwa
    katu 'y. I'ã jande pe a'e muwyr. A'e riki mujekwa katu jande pe 'y. Upa katu te
    ma'e ke I'ã ukwa katu. Tupã putar ame'ẽ ke ngã ukwa ym. Ame'ẽ ke upa katu te I'ã
    riki ukwa katu tĩ. Ma'erehe ma'e ke Tupã ma'ema'e my? Ame'ẽ ke ngã ukwa ym. I'ã
    anĩ. Ukwa katu a'e.
  fra-LSG: Dieu nous les a révélées par l’Esprit. Car l’Esprit sonde tout, même les
