    po'ó.
  zap-NT: Per laa Dëdyuzh wlaa ne waknan be yra neree por XEspíritu Ne, porke nan
    XEspíritu Ne yrandxee kos, axtegue ne rzaa lextoo Ne nan XEspíritu Ne.
  wer-wer: Ngön pipët ëlëëp wiautak Anutu pim Pulö wes mëën pöta songönte tekeri wes
    nina. Pöt Pulö pi omën poutë songönöt ëwatëpök Anutu pim yaauta songönteta ëwat
    wë.
  ipi-ipi: '@see-verse:1CO.002.009'
  qul-NT: Chaycunata Dios rejsichiwanchis tucuy ima yachaj Santo Espíritu uqhunta.
    Mana imapas pacaskachu Santo Espiritumanta. Tucuy imata yachan, Diospaj pacaska
    caynintapas.
  tnc-tnc: I'suᵽaka ᵽo'imajare õrĩberika simako'omakaja, maekaka ᵽuri sayija õñu Esᵽíritu
    Santore yijare sõrĩrũjemaka. I'suᵽaka Esᵽíritu Santore baayu dakoa jariwa'ririmarĩa
    õñuka imarĩ. Suᵽa imarĩ ritaja Tuᵽarãte ᵽuᵽajoaimiji ᵽariji õrĩᵽataiki kime.
  ter-NT: Itea koúhapu'ikinovea Itukó'oviti ya xunákoke Sasá'iti Omíxone ovo'ó koe'éviti.
    Vo'oku ako ápahuina koekúti ákoti exâ ne Sasá'iti Omíxone. Simóya ne hána'iti
    isoneûtihiko ya xoko Itukó'oviti ákoti po'i exoâti, éxoa Sasá'iti Omíxone Itukó'oviti.
  bmr-NT: Jaarunoco Moocaani mɨɨhaico gaajasuhi Igaijafeenedɨ. Mɨɨro Igaija paryɨ
    fanoocoro gaajahi, bu Moocaani jeebɨɨ faicuvahɨ iicarunoco.
  fuf-fuf: Ko e men Alla ɓanginiri ɗun Ruuhu mun on. Ko fii Ruuhu on hollay ko woni
    woo, hay piiji Alla lugguɗi ɗin.
  bhl-bhl: Angse kate, Sunbin-Finik e alik alik okmobe eisneng akal, Sunbin-Got em
    ibolow tem akal, alik alik be kilele atemeko, atin kuw kal kebe kasike, e Sunbin-Got
    em dim kuluko, nulo ibolow win sang be kaim dim fitew dakabe te.
  ons-ons: Ŋo ŋene yemo Anutu eŋine san qabuinane kine eŋine Asuineŋo ra wakone ŋedange,
    Asuŋo yeye kine kine korop ka waremaike, so Anutu wane san qabuinane kine qeirop
    ea yaleka kamaike.
  con-NTPO: Tsa'ma Tise Qquendya'pa fuitesi Chigaja tsane inginga conda. Nane Chiga
    Qquendya'pa osha'choma atesupa Chiga in'jan'chove'qque atesupa conda.
  ghs-ghs: Nookare. Abi teei dzaira nomeho qupaho khooba baamu qupadzomaqu, qupa maikhatai
    keke gesina. Oonita Ohongaho qupa khooba oke abi bamu qupadzomaquhe Sumasai noqeke
    qupadzomorai. Oonihe Ohongai Sumasa nomeke dzoobiremi noo oke napaho quba paanaiteta.
    Oi Sumasai quba samane oho khooba gesina naate soubiroraita Ohongaho nakunipamuta
    ooraiho poma teeqake noi riitaama.
  peg-peg: ମତର୍‌ ଇସ୍ୱର୍‌ ମା କାଜିଂ ୱାସ୍କି ହୁଦାଂ ହେୱାନ୍‌ ୱିଜ଼ୁ ବିସ୍ରେ ୱେଚ୍‌ଚାନ୍‌; ଲାଗିଂ
    ୱାସ୍କି ୱିଜ଼ୁ ବିସ୍ରେ, ଆଁ, ଇସ୍ୱର୍ତି ବିତ୍ରେନି ବିସ୍ରେ ସବୁ ଡେକ୍‌ନାନ୍‌ ।
  txu-NT: Ga, me ta te kute marmãja pumũ. Nhym be, Metĩndjwỳnh ta ne arỳm gwaj bamã
    o amirĩtkumrẽx. Karõo kute gwaj bamã kabẽno amirĩtkumrẽx. Karõ kute prĩne mỳjja
    mar. Metĩndjwỳnh kute õkre kadjwỳnhbê amim mỳjja'ã karõja kunĩ ne Karõ kute prĩne
    mar mex.
  eng-WEBU: But to us, God revealed them through the Spirit. For the Spirit searches
    all things, yes, the deep things of God.
  gnw-NT: Ẽrei Tumpa uicuaaca yandeve Espíritu Santo rupi. Echa'ã Espíritu Santo uicuaa
    opaete. Uicuaa vi opaete Tumpa regua yavai ete yaicuaa vaerã vae.
  mux-mux: Akiliinga-pe Pulu Yili-ni ‘Yunga Minéle-ni ti.’ nirim kene Minéle-ni oliu
    mo turum ulu kanili liipa ora sirim. Yunga Minéle-ni mélema pali mimi-sipa kanupa,
    Pulu Yili-nga numanuna ulu-tondulu pelemúma kepe kanolemú.
  maj-NT: Espiri̱tu̱hu̱ Nti̱a̱ná y'éjña chjiná ni xi y'énda títjun Nti̱a̱ná. A̱t'aha̱
    Espiri̱tu̱hu̱ Nti̱a̱ná be sisin ngayjee̱ ni xi tjín ko̱ santaha ni xi 'yún na̱nka̱ha̱
    Nti̱a̱ná.
  bkq-NT: Iwerâ olâ kurâ Deus xurâ modo tutuze, saguhoem Deus nhutuen-hondânrybyry,
    Ispiritury mawânkâ kagâlâ xutuen-honze. Tutuze mâkâ idânârâ Deus âpaunzedo, Deus
    ânguyram nhutuen-hondânry alelâ.
  kue-kue: Kamo i okuna teke pangwa, ba no pre ere God ye Spiritmo mina ombunodi norkwa.
    Te taragl prapra teke paingwa ya te God taraglmo uglmange kaima ere paingwa i
    Holi Spirit mundu kan-kondungwa.
  cot-NT: Cotanquitsiqueate aatimpajia yonigaajiacajiroqueate Ishire Aapani Irioshi,
    itsamajaquerotarite maasano iquenquejaguetica Aapani Irioshi teeca intsajiteroji,
    iteroncamajaqueroqueate.
  bnp-bnp: Pali ngane a bagetua kamumu nga, a Vure i vakasiri ne hita na limana Hanuna,
    a vuhuna a Hanuna Vure i matai kado kamumu a maki lobo. I mavonga kunana, a niluhoi
    kapiloho na Vure, a Hanuna i lohoka kamumu vona.
  apn-NT: Mẽ pamã na pre Tĩrtũm ja ho amnhĩrĩt. Na pre ra mẽ pamã Karõ gõ nhũm mẽ
    pamã gjêx o mẽ pamã mẽmoj to amnhĩrĩt mex nẽ. Tĩrtũm Karõja àhpumunh tỳx o àhpumunh
    tỳx. Nẽ kot hprĩ hã Tĩrtũm jamaxpẽr pumunh par.
  ctp-NT: Loꞌo nan ni, taꞌa msñian chaꞌ ꞌin Krixtu, wa ngwaꞌu Ni ꞌñaan sa ñaꞌan ka
    chaꞌ suꞌwe kanꞌ loꞌo Tyiꞌi Ndiose nu wa nda Ni chaꞌ kanun niꞌ kasiya ꞌñaan. Wa
    ytsaꞌ suꞌwe Tyiꞌi Ndiose ꞌñaan nchga chaꞌ nu nka tiye Ndiose chaꞌ kuꞌni Ni lo
    chalyuu, ni siya tukwi ꞌa chaꞌ kanꞌ.
  opm-opm: '@see-verse:1CO.002.009'
  bvr-bvr: Gu-yinagata gu-yurra janguny. Wurra gun-guniya gugu nipa Wangarr nyirr-gurdagurdarrana
    ngayburrpa nyiburr-guna minypa nipa ana-nyala Mern An-mawunga. Ngardawa nipiya
    Wangarr An-mawunga gu-nacha a-workiya gun-gabagata Wangarr gun-nika.
  wal-wal: Xoossai ba xuura yohuwaa ba Ayyaanan nuna erissiis; aissi giikko, Geeshsha
    Ayyaanai Xoossaabaa harai atto geemettida yohuwaara ubbaa qorees.
  zad-NT: Na' Chioza' ba bene' kwenc̱he Espíritu c̱he'na' ba bzajniile' cho' c̱heyi
    diika'. Na' Espíritu c̱he'na' ṉez nḻe'ile' yog'ḻoḻ, na' chajniile' kwasḻoḻ yog'
    daa nak c̱he Chioza'.
  kmg-kmg: Nâŋe ine Anutuzi Mâro-ticne ecneme dâŋ i mufua-nârewec. Mâro e wiac sasawa
    irec fuŋne mana gufuc efâreekac. Anutu e jahacne fuŋne bâutuckekicne i mâmâc manaekac.
  aso-aso: '@see-verse:1CO.002.009'
  uli-uli: Iwe ngo Deus yesa kkewar ngalgich mo irel Espritu Santus mekla iy ye yitol
    le ye llebag. Espritu Santus ye gola pangal formel, le ila mwo mekla Deus ye luluwaley
    le ye llebag.
  nin-NT: Abachi à du Izhi ima yi tsarr inta aseki kama. Izhi iyo i hi aseki ka we,
    kye nu umi ku isisurr i Abachi ku.
  acu-NT: Tura Yuska ni Wakanin akupturmak, ni nintimaurincha nekamtikramamiaji. Ni
    Wakani mash nekau asa, chikich aints ainau pengké nekaachminun wainiat, mash paan
    nekaawarti tusa iincha nekamtikramamiaji.
  cak-WNT: Yac'a ri Dios xuk'alajsaj yan c'a chkawech riyoj ruma ri Lok'olaj Espíritu
    ri rutakon pe. Ruma ri Lok'olaj Espíritu can retaman wi ronojel; retaman hasta
    ronojel ri nuch'ob ri Dios.
  ebk-ebk: Ngem kan chitaku nan nangepakaammuwan Apo Dios as nan hana babaen as nan
    Espirituna. Tay nan Espiriton Apo Dios at chana emamad ay mangammu as nan am-in
    uray nan naunig ay numnum Apo Dios.
  spa-PDDPT: Pero Dios nos las reveló por medio del Espíritu, porque el Espíritu escudriña
    todas las cosas, aun las profundidades de Dios.
  ruf-ruf: Lekeni Imulungu katughubulila chinu acho kubitila Ghumuhe Mwenzeluka. Kwaapfila
    Ghumuhe Mwenzeluka kosakula chila chinu hata ipfinu ipfili mghati mwe Imulungu.
  gun-gun: Ha'e rã nhandevy pe ma Nhanderuete oikuaa uka Nhe'ẽ rupi. Mba'eta Nhe'ẽ
    ma opa mba'e oikuaa uka, Nhanderuete py'apy re oĩ va'e voi.
  agu-BL: Poro yi o' ketz, ja el katxum tetz, na Ryos nchajon sketz tan yi tetz Espíritu.
    Na ajske'n cyakil yi xe' yi tajtza'kl Ryos tan yi tetz Espíritu.
  isn-isn: Aya makani ni Tunda umakunukue kitaitu kukiila ng'waung'welu, kunsoko ung'waung'welu
    weduma kela ikintu, ga nemakani amukati ang'wi Tunda.
  eng-PEV: But God’s spirit shows these things to us. His spirit understands everything,
    even those things that God has not yet told anybody.
  ilo-ULB: Dagitoy dagiti banbanag nga imparangarang ti Dios kadatayo babaen iti Espiritu.
    Ta suksukimaten ti Espiritu dagiti amin a banag, uray dagiti nauuneg a banbanag
    iti Dios.
  pir-NT: Tiquiro sa niepegʉ̃ta Espíritu Santo pehe Cohãcjʉ̃ yere masigʉ̃ yere marine.
    Ijipihtiye Cohãcjʉ̃ yere Espíritu Santo masi pehore. Sa masino tiquiro marine
    tire masigʉ̃ yere.
  anv-NT: Né ɛgbɛ́ ɛwesé, Ɛsɔwɔ apyɛ ɛsé dékaá unó bina, ndɛre atɔmé Mendoó
    Ukpea wuú nnó apyɛ ɛsé dékaá ubi. Mendoó Ukpea Ɛsɔwɔ ɛgɛ́ne yɛ́ndégenó
    chánchá, yɛ́ anɔ unó bi Ɛsɔwɔ álá lú dampyɛ muú fɔ abɔ́ mbɛ akaá.
  sab-NT: Me sugedu kwian chugagwalla nga dba ai gitige Jesucristo giti, agwa che
    ulita Chubenuge suge Jesucristo giti, Chube Oña che ulita ta gbu suge Chube kle
    age no ngle che ulita alin Jesucristo giti, uñale trate Chube Oñage Chube kle
    age ulita giti, Chube Oña Chube talla uñe trate ulita.
  tmd-tmd: Makwam nugumɨdölöi mönö aku, wopik God rɨmɨn, Inöma mönö il aku anɨŋ yadmɨn
    nugwöla. God Inöma nuŋ ap piaku magalɨg hölu nugumɨda. God nuŋ ap rɨ umad nɨgöŋ
    bla aipam, God Inöma nuŋ hölu nugumɨda.
  acr-NNT: Yey ri Dios uqꞌalajisam chi waꞌ chiqe riꞌoj ruma ri Ruxlabꞌixel. Ma ri
    Ruxlabꞌixel Rire ronoje retaꞌam, kumaj ne usukꞌ ri saqil unaꞌoj ri Dios.
  kpg-kpg: Mai di Hagataalunga Dabu, God gu hagamodongoohia mai gi gidaadou ana mee
    huogodoo ala e de iloo gidaadou. Di Hagataalunga le e halahala nia mee huogodoo,
    mo nia llala te modongoohia o nnadinga a God.
  taj-taj: परमेश्‍वरसे ह्राङला आत्‍माग्‍यामसेन य्‍हाङदा थे जम्‍मान ताम उन्‍बा मुला।
    तिग्‍दा भिसम परमेश्‍वरला आत्‍मादा जम्‍मान ताम था मुला। ओच्‍छे म्‍हिसे था आयाङ्‍बा
    परमेश्‍वरला सेमला तामगदेएनोन परमेश्‍वरला आत्‍मादान था मुला।
  avt-avt: God epei keteiknai menmen im hɨrak kɨrɨakem keriuwe Hɨmɨn kɨrak Yaaik.
    God Hɨmɨn Yaaik kɨr menmen yapɨrwe. Hɨrak kertei menmen mau mekre han ke God Haai.
  cbk-cbk: Pero Dios ya hace claro canaton todo el di suyo secreto por medio del di
    suyo Espiritu Santo. Cay el Espiritu Santo amo el quien sabe ya todo el maga cosas,
    masquin pa el mas hondo secreto de Dios.
  uig-ARA: ئەمما بۇ نەرسىلەرنى خۇدا روھى ئارقىلىق ئايان قىلدى؛ چۈنكى روھ بولسا ھەممە
    ئىشلارنى، ھەتتا خۇدانىڭ چوڭقۇر تەگلىرىنى ئىنچىكىلەپ ئىزلىگۈچىدۇر؛
  tuf-tuf: Eyan Sirat is quin bar ehcujacro. Ima Ajcan Cámuran Ey quin ehcú áyjacro.
    Sir Ajcan Cámuran Eyat bow̃ yajquír bahnác bar itro. Sirat ur icar séhw̃aquey
    cat itro.
  abx-abx: pero agpakatu'an-nay to si kita si Diyos pina'agi si Espiritu-na. Satugkad-na
    si Espirito i kalalum-na si bisan ay, bisan pa i gimalalumi isip-na si Diyos.
  mco-NT: Mɨɨd co nmɨjpɨdaacɨm Dios, paady ycɨxpɨ Dios yaj'oyɨɨy nej jëbɨ je Espíritu
    Santo xyajnejhuɨɨyɨm yɨ' ytɨy'ajt. E je Espíritu Santo yhuinjɨhuɨydaayb ñejjɨhuɨydaayb
    tüg'ócɨy, ixtɨ yhuinjɨhuɨydaayb nej Dios yhuinma'ñ tɨ pɨdägy co tuna'ñ, je huɨdibɨ
    ca' pɨn nejhuɨ̈y.
  cpb-NT: Irooma aakapaini, rotyaantakairi Itasorenka Pawa riyotakaantairori. Ari
    ikantari Tasorenkantsi, riyotakaaperotairi Pawa.
  aon-aon: Eshudok arpesh douk madae shudukemesh uwe, uwok. Aria Iruhin nenek ananin
    Mishin nyowerehesh um apak aria madukemesh. Ananin Mishin atin douk nyatik ihishmorim
    um Iruhin ananish urkum aria aih douk shanabeshuk um apak iri aria nyadukemesh.
  hus-NT-2005: Jechéꞌ jaꞌich xowaꞌ na Dios tu pidhámal ki choꞌóbnaꞌ kʼal nin Tʼokat
    Ejattalkʼi, pos an Tʼokat Ejattaláb, ejtal in ejtowal kin chuꞌu, asta xowaꞌ na
    Dios in koꞌol más chinat.
  mig-NT: Ko yóó, chi̱ jíín Espíritu ni̱ stá'a̱n Dios tu̱'un‑ún nuu̱‑ro̱, chi̱ ndɨ'ɨ
    nandúkú víi máá Espíritu, va̱sa yíí xáa̱n káa tu̱'un Dios.
  bps-bps: Kabay i là fgadè Dwata di muna, tafgadean di gito fagu di Tulusan. I Tulusan
    ani, landè laan gadè, balù i fandam Dwata too mngalam.
  mbs-mbs: Kedengan, wedà petega-tegahi te Timanem se integilan din kenitadon, meneng
    impetaga-taga din den iyan kenitadon pineokit te Espiritu Santo, so netegahan
    te Espiritu Santo se kedita te aneng-aneng te Timanem pengkey medalem.
  tof-tof: A wa tóba Samu zirrsapónórr kibüka ini angrirrün bóktan okaka amzazilüm.
    Zitülkus módóga, Godón Samua blaman elklaza bapinda. Wa ta dele bapinda Godón
    kwindü ne anikürrün elklazako.
  cme-NT: Bĩŋkũŋgu faŋgu‑i, Diiloŋo ciɛ u *Yalle pigãaŋ miɛmɛi baa-ku. *Diiloŋ-Yalle
    suɔ nelma‑i hiere; halle di suɔ Diiloŋo huɔya-maama‑i.
  sus-sus: Ala bara na masen won bɛ a yɛtɛ Xaxili saabui ra. Ala Xaxili fe birin kolon,
    hali Ala yati xa fe tilinxie. A nee birin kolon.
  pon-2006: Ahpw Koht ketin kasalehiong kitail sapwellime kupwur rir sang ni sapwellime
    Ngehn Sarawi. Pwe Ngenen Koht kin ketin tehk mwahu mehkoaros, oh pil nan wasa
    rir kan en kupwur en Koht.
  dad-dad: Anĩ ere, Negur yogon Awa Uurem ada bun anĩ yaor fen. Awa Uur ĩ ereb ereb
    ganan fai yeledig, Negur nẽ ereb ereb ilon bagaig fai yeledig.
  zab-NT: Per dunnɨ abliuu Diosni dunnɨ pur Spíritu Sant xtenny ni rbeznén, te pur
    Spíritu Sant laany nánny irate, axt de ni mazru nagán ni zéed pur Dios.
  jae-jae: Ma Anôtô kêkêŋ nê Ŋalau, tec geoc biŋ ŋalêlômŋa tonaŋ lasê gêdêŋ aêac,
    gebe Ŋalau kêkip gêŋ samob ŋam sa, ma kêkip Anôtônê biŋ ŋalêlômŋa sa amboac tonaŋgeŋ.
  ksd-ksd: Ma God i tar vavinar tar diat ta dat ma ra Tulungen; tago ra Tulungen i
    nunure valar pa ra lavur magit par, maia pa, ra lavur magit kai God dia lulur
    muka.
  msm-NT: Di sikita pigpasabut to Diyus to sikan pinaagi to Ispiritu Santu. Su wada
    yagboy kona ogkamaanan to Ispiritu, inggad to mangkadayom no hona-hona to Diyus.
  myk-myk: Na ta Kilɛ dʼa lee shɛ wèe na Fɛfɛɛrɛ Munaa baraga ni. Bani Kilɛ Munaa
    ya keree bɛɛri sɛɛri fo na ki cɛni, ali Kilɛ wo kaŋmɔhɔŋɔɔ ki bɛɛri.
  sbe-sbe: Na kalidawai Yaubada yona nuwatu wadawadamdi maudoidi Yaluwana Tabuna unai
    ye hemasalahadima. Matawuwuna Yaluwa ginauli maudoidi ye kitasipwaidi, yo hinage
    Yaubada yona nuwanuwatu gabwagabwatumdi kabidi ye kata.
  mcr-mcr: Goti Hanjuwä Iqueqä näqŋqä zä äwämiŋqä iiŋi, Iqueqä Dŋä Äŋguä Iqu inemäkqaŋgqä
    iutaŋi, Iqueqä-kiuä nenyqä ätnäŋä iqi, ae äyä itkimäkkqe. Dŋä Äŋguä Iqu, nätmatqä
    Goti Iqueqä kŋuä indqäŋqä yäpä imŋiŋqetä, nätmatqä eeqänäŋä huiziŋqetä qävqä äŋguänä
    itä, näqŋqä eäŋqetaŋi, iiŋä inemäkänä.
  cux-NT: Ndyuūs ch'iⁿ'í yā nducuéⁿ'ē s'uūúⁿ cucaavā Espíritu N'dai yeⁿ'é yā. Espíritu
    N'dai yeⁿ'é Dendyuūs ní deenú yā nducuéⁿ'ē, ní deenú yā nducuéⁿ'ē vaadī deenu
    yeⁿ'é Ndyuūs.
  tur-YTC: Ama Tanrı Ruh aracılığıyla bunları bize açıkladı. Çünkü Ruh her şeyi, Tanrı'nın
    derin şeylerini bile araştırır.
  san-ITR: aparamIshvaraH svAtmanA tadasmAkaM sAkShAt prAkAshayat; yata AtmA sarvvamevAnusandhatte
    tena cheshvarasya marmmatattvamapi budhyate|
  bel-N: А нам Бог адкрыў праз Духа Свайго, бо Дух усё дасьледуе, і глыбіні Божыя.
  sch-sch: Aniatachu Pathien'n eini rangin chu a chongtak inthup hah Ratha'n mi min
    riet zoi. Ratha han jâttin a sûisuok ngâi, Pathien neinunkhînngei inthûktaka
    inthup khom.
  mic-MIQNT: Gatu nige' ginu geitu'g ta'n goqwei mimgwa'tas'g'p muta Gjinisgam petgimapnn
    Wejuli Nisgaml na nmuelitl gnua'tugsinenu. Wejuli Nisgam panwijgatg'p 'ms't goqwe'l
    Nisgamewe'l ta'n mo geitas'gtnugupnn aq elasa'toq, musga'tugsinenu aq gi's gisi
    musga'tugsi'gw.
  huu-NT: Birui Jusiñamui caɨna iena uiñotade. Ie Joreñodo caɨna uiñotade. Ie Joreño
    naga rafuena uiñote. Nana Jusiñamui comecɨmo itɨcɨnona jɨaɨ uiñote.
  jiv-NT: Tura Yusa Wakaní̱ ii enentái̱n pujurtamuk Yus suramsattajnia nuna yamái
    paant jintintramji. Nu Wakancha imia Yus enentáimmiancha mash nékawai.
  otm-NT: Pɛ nujʉ dí pąhmbʉ a, nguetho bi xijʉ rá Hogandąhi Oją. Nɛ nu rá Hogandąhi
    Oją di ąts'i xʉn ho bʉ ja rán 'yomfɛ̨ni Oją, nɛ gue'a i xijʉ a bʉya.
  dah-dah: Goyenbe neŋ hittebe Al Kuruŋ beleŋ Holi Spirit inke det goyen dikala diryiŋ.
    Holi Spiritbe det tumŋaŋ yeneŋ keŋkela nurde bebak teŋ hiyen. Al Kuruŋyen dufay
    banare wor po hi goyen manaŋ keŋkela nurde bebak teŋ hiyen geb, gogo Al Kuruŋ
    beleŋ inke neŋ hitte waŋ dikala diryiŋ.
  tnk-tnk: Mətə Kumwesən rɨno pui pehe narimnari me nəha m kɨtaha ia Nənɨmwɨn səvənhi.
    Nənɨmwɨn səvənhi rukurən noien iamɨnha irə tɨ nəri nə mə in ramətə pui narimnari
    me pam, mamətə pui mwi nətərɨɡien səvəi Kumwesən sə rəmwhenɨmw.
  kpr-kpr: 'Avata God geka a kotari emo giti kivo usira ava, namondekena afigetiri,
    nunda Asisi Kakara da fakinaimi namonde kasama useri. Ai resira amo: God da Asisi
    roera isasambu ijujedo giraira, a God da kotari jungarida amo, nune gi tefo eraira.'
  san-IAS: aparamīśvaraḥ svātmanā tadasmākaṁ sākṣāt prākāśayat; yata ātmā sarvvamevānusandhatte
    tena ceśvarasya marmmatattvamapi budhyate|
  nho-nho: Tevana iaa, teenei ko taatou nei ni hakailotia TeAtua i ana vana ni ffuu.
    Naa vana nei e hakailotia mai TeAitu TeAtua, iaa Ia e iloa i te kau vana TeAtua
    hakkaatoa.
  gym-NT: Ni Ngöbö tarekä tarekä, ie Ngöbökwe jändrän ye mikani gare ja Üai köböire,
    ñobtä ñan angwane kukwe kaibe tiebe Ngöbökwe abko tä gare jökrä Ngöbö Üaiye, aisete
    Ngöbö Üai käkwe jändrän Ngöbökwe mikani gare nie.
  azg-NT: Majoꞌ ꞌoꞌ ntyjë na vantyja nꞌonhoꞌ Cristo, juu jñꞌoonvaꞌ na ndyu na toxenꞌchen
    tyíꞌcondye nnꞌan ntyja ꞌnaanꞌhanꞌ, ndëë jaa jndë siꞌman Tyoꞌtsꞌonhanꞌ. Ee nquii
    Espíritu Santo, chen jndyi itsiꞌman jon joo jñꞌoon na itsijndaꞌ Tyoꞌtsꞌon na tyiꞌquindio
    nnꞌanhanꞌ.
  bhd-bhd: पन परमेशरे पवित्र आत्मारे ज़िरिये सेइं असन पुड़ बांदू कियूं; किजोकि पवित्र
    आत्मा सब गल्लां, बल्के परमेशरेरी डुगी गल्लां ज़ानते।
  too-NT: Dios scana'nca quincālīmāsca'tīni' por huan Espíritu Santo porque tuntū'
    mātzē'kni'canī't huan Espíritu. Xla' ca'tzī hasta ixtapāstacna' Dios lā' a'nchī
    līhuanī't Dios.
  ind-AYT: Namun, Allah telah menyatakan hal-hal ini kepada kita melalui Roh karena
    Roh menyelidiki semua hal, bahkan kedalaman Allah.
  cjo-NT: Omaantakya riyotakagaeyakaerini Tajorentsi aaka, tema rootaki owaagakaerori
    Ishire. Iyotaaperoeyakaeroni maawaeni, tema othotyaakironi maawaeni ikenkithashiryaakiri
    rirori.
  nsn-nsn: Bo God ke uakalahar tur tar Iabena Dedeil tar mamang inetelik. Ge a Iabena
    Dedeil pe e sir tar mamang inetelikir nang God gitimpe gete moko uaouonin i lolono
    teil tun.
  san-DEV: अपरमीश्वरः स्वात्मना तदस्माकं साक्षात् प्राकाशयत्; यत आत्मा सर्व्वमेवानुसन्धत्ते
    तेन चेश्वरस्य मर्म्मतत्त्वमपि बुध्यते।
  tna-NT: Beju Espíritu Santo ja mu ecuana tueda ai cuana shanapametana. Pamapa Diusu
    sa piba quitaita cuana tuahueda ecuana eshanapametani.
  lid-lid: Handru, tanan doh mene aton, arile Malawin Ndrabun ta Kindrei le amwenen
    eme leheyaniy eme tataha. Tasah, Malawin Ndrabun tanan labai ta anyolom lakou
    mari, ma iy tanan labai ta anyolom iri budon ma kandriyen mari ta Kindrei mene
    aton ta mada iri lau.
  wim-wim: Puth nil Ngeen-Wiy Min God.antamangana kan waaꞌ ngampar, nil piip God.an
    kan-kanam paththam meeꞌmiy nunang nathpalmana, nil min-minaman paththama. Nil
    Ngeen-Wiy Min God.antamana meeꞌmiy nil God.an want-wanttakana, aꞌ puth nil wanttakan
    ngaantam-ngeey-ngeeyan thakana, an nil Ngeen-Wiy.ana meeꞌmiy.
  zga-M: Inchi ncho mbombo incho u Nguluve anchigubatwile khulyofwe khugendela umepo,
    ulwa khuwa umepo ikhongela khila khenu, na nchimbombo incha Nguluve.
  yom-yom: Vayi Nzambi wutuzabikisa mawu mu Pheve. Bila Pheve yimfionguninanga mambu
    moso, ka diambu ko mambu masuama ma Nzambi.
  san-SIN: අපරමීශ්වරඃ ස්වාත්මනා තදස්මාකං සාක්‍ෂාත් ප්‍රාකාශයත්; යත ආත්මා සර්ව්වමේවානුසන්ධත්තේ
    තේන චේශ්වරස්‍ය මර්ම්මතත්ත්වමපි බුධ්‍යතේ|
  yut-yut: Uŋun dakon geni pasɨlɨ tawit, mani iyɨ dakon Wupni da nin do paŋalon aŋ
    nimgut. Telagɨ Wup da yo morap kɨsi pakyaŋsi pɨndak mudosok, ae Piŋkop dakon nandak
    nandakni pasɨlɨ kɨsi pɨndakdak.
  grc-BYZ: ἡμῖν δὲ ὁ Θεὸς ἀπεκάλυψε διὰ τοῦ Πνεύματος αὐτοῦ· τὸ γὰρ Πνεῦμα πάντα ἐρευνᾷ,
    καὶ τὰ βάθη τοῦ Θεοῦ.
  cpc-NT: Irooma aakaiti, jotyaantakairi Itasorinka Pawa jiyotakaantairori. Ari ikantari
    Tasorintsinkantsi, jiyotakaapirotairi Pawa.
  nhg-NT: Hua yaja inu sösantle tli Deus otiechmachestejque tejua por tieEspíritu.
    Pues tieEspíritu Deus quejtalo noche sösantle, hasta sösantle de Deus que abele
    tecajasojcömate.
  nya-nya: koma Mulungu waululira ife mwa Mzimu wake. Mzimu amafufuza zinthu zonse,
    ndi zozama za Mulungu zomwe.
  ngu-NT: Pero in tlajtlamach Dios yotechcahuilij ma tiquixmatican itechcopa iEspíritu
    Santo. On Espíritu Santo quimati nochi. Yejhua hueli cajsicamati hasta on tlajtlamach
    yejhuan más hueyi quijtosnequij itech Dios.
  kup-kup: Pot menah, oñ pim Pul Tinap hodad hezaek, dari hodadeo anahan petev Godiz
    home tin povoz hodad ravat hez. Met rotap God pim loporih homeamah-map poñ Pul
    Tinapuhö hodad hakezaek, pi navoz hodad nat hez bon.
  jid-jid: Ama ikpi biyi Irji a tsor ta ni zo Ruhu. Nakiyi Ruhu niya kpi biwa bahe
    ni zurfi wu Rji.
  wmw-wmw: Noya mambo‑ya, Mwenyezimungu katolotera ofwe julu ya Roho wake. Roho‑yo
    atunza mambo piya, mpaka siiri ulu za Mwenyezimungu.
  gmv-GGM: Xoossi gidiko hessa ba ayana baggara nuusu qonccisides. Ayanayka Xoossas
    ciima yoo ashontta wursi piligi xeeles.
  ssg-ssg: Tuahe kako teka kahikahi Krais, Haeu kola hatakei haniwen kako tesol waliko
    ien. I hapuasa Spirit tetan ti haxewaiakako. Holi Spirit pon ailean nake i nihehi
    paxai ma tioi lawe waliko, hetekie tataen tesol waliko ti Haeu pate ailan ti teka
    seilon xeu.
  zpo-NT: Per lee Dios mlu kwaane lo be kwaan Mbi Naban, nel Mbi Naban nlabeyy rese
    kwaane, axta re kwaan nzho yek Dios.
  poy-poy: Avi ndo vitwatira Mlungu vyakatugubutuluriti kwa njira ya Rohu gwakuwi.
    Toziya Rohu kalola lola kila shintu ata vitwatira vyaviwera mungati mwa Mlungu.
  qwh-NT: Peru noqantsictaqa Diosnintsicmi musyatsimarqontsic Santu Espiritunwan.
    Porqui Dios imapis pensashqantaqa musyan Santu Espiritullam.
  gaw-gaw: Am nai amu loḵumak dayom amge Kayak Nug he, nuhig Ouḏi amu ig ip̱uniḵom.
    Kayak Ouḏi Nug keeke oh anidṯe amu Nug Kayaknu dab mak oh, ihinignu loḵumak daaṯe
    ele amu, Nug anidṯe.
  nca-nca: Quko Anutuko o tapuŋowí ŋu Yuqayówore nore witú nereró. Dokoro Yuqa ŋundo
    o soso quro toŋeteyote, ko enendo naŋge Anutu koro iŋo-iŋo sóqewí ŋu iŋoyote.
  zpz-NTPP: De coz zeꞌ Ñgyoozh bicy mi nu rad lagy de ub na nu nac Espiriit Yon nim.
    Espiriit Yon nim gyet lag mi cuen dela coz, mas de coz biigy ni Ñgyoozh.
  mkj-mkj: Mine mehpwi ma Koahs ne kajalehioang kisai jang in Nah Ngen Joarwiho. Pwa
    Ngenin Koahs kin kidal meohroj, apel wija loal kan nehn kupwuren Koahs.
  zac-NT: Grë ndëꞌë bëluaꞌa më lu hiaꞌa por Espíritu shtë më. Lëꞌë Espíritu na llni
    nu riasë́ Espíritu ra cusë namás nagaꞌchi, hashtë shgabë Dios namás secretë rac
    bëꞌa Espíritu.
  kyg-kyg: Oꞌageꞌnayaꞌmonanafa Gotiꞌa Aunemeꞌaletiꞌmo alino lave liꞌniye. Goti Aunemeꞌamokeꞌmo
    Goti agesafiꞌmo fala kino nehaneya geꞌamo neꞌageyaꞌmofeꞌmae.
  kmk-kmk: Yoong impatigammun Apudyus datu kan ditaku gapu’t dit Ispiritu na ta sadit
    Ispiritu na sukisukona dit kakigad ulay sadit nadaḻoma panggop Apudyus.
  cao-NT: Jama, ja acai ca jahuë bo noqui Diós jismaniquë jahuë Espíritu Santó no.
    Jatiroha ca cahëriahi quiha Espíritu Santó ra. Dios jabi, Dios shinana, Dios tiisi,
    tihi ca tsi, naa noqui jonë ca jahuë bo cahëyoihi quiha.
  bbr-bbr: Utianik, Anut nukas kon Osous ik kiro osap amop ätär mukowon. Anut nukan
    Osou Näus osap erekapu ämäi rai itaneanik, apwareäu. Anut nukan ronkat ämäi rau
    ran ko amop apariäu.
  inb-inb: Chi mana pipas iachas­ka­taka, nukan­chi­ta­mi Taita Dius paipa Ispi­ri­tu­wa
    iacha­chirka. Santu Ispí­ritu, kawa­kuspa, tukui­mi iachá. Taita Dius kikin ima
    iuia­kus­ka­ta­pas­mi tukui iachá.
  hrv-hrv: A nama to Bog objavi po Duhu jer Duh sve proniče, i dubine Božje.
  box-NT: Bṹn bìo so á le Dónbeenì zéenía lè warɛ́n lè mí Hácírí. Mu
    bon. Le Dónbeenì Hácírí wee mi mu bìo ɓúenɓúen sese á zũń, hàrí le
    Dónbeenì mí bɛɛre bìo na khĩína zoo sà yi.
  ote-NT: Y nujʉ́, Ajua̱ bi ꞌñutcaguihʉ gatho nuya tꞌøtꞌeya po rá tsꞌɛdi ra Ma̱ca
    Nda̱hi, ngueꞌa̱ nura Ma̱ca Nda̱hi go gueꞌa̱ pa̱di xá hño gatho, ne asta pa̱di
    gatho núꞌa̱ te benga Ajua̱.
  wnu-wnu: Qob git qoan waber igoar eng Qenu wonou Igomurur qau inimbiga in qamb igoun.
    Igomurur wo mi gugum imbig igo. Wo Qenu wonou qomon wonou misir eng init waber
    igo eng ba dibes igo.
  zam-NT: Per Diox mblo xo'f con' ndxè' loo na' por cón che'n Xpii Natú'. Tac Xpii
    Natú' ndla's ayéc axàn' loo rye loothe con'. Xpii Natú' nteche ntexyath ryethe
    con' co' ndli Diox xtùuz le'n lezo' Diox, ne.
  zyp-NT: Canghrasala, Khazing tah a Thlawpaw tah ma cawh kaaning khatah a langsah
    myca. Thlawpaw taco zezongpui, Khazing rawhnah a thuh pawpui sahlo hmai khah a
    hni pahleh khy thlu.
  sey-NT: Ja̱re yëquëre i̱ñopi, i̱ joyopi yëquëni paꞌi doꞌire. Deꞌo joyo cato siꞌaye
    Maijaꞌquë cuasaquë paꞌiye asaquë api. Ja̱je paꞌipi siꞌaye iyere i̱ñopi.
  nvm-nvm: Regavo iviakma ire iji bu sauinva iji non giame vierafen ijefuon maiji
    Godri Kaven fuon kuama fu moikigia arime ire fok nijaiduoknum kuarduokafa ruain.
    Fu Kaven ijar Godon vierafe ma iji fu nuvuifuon vierafe vajuoma iji buka mukorigia
    sauinva iji fur oknum giame una no nijaiduom.
  mps-mps: Tiali goli te polobadu geme dualaluali po te Tedali Mobo Bidigo sęde te
    Godigo dabolo ola mani. Tedali Mobo Bidigo te tigidali nai osola suyu tama koneani.
    Tama te Godigo homu kolesagade aga geme dualali nosali sę yabo homu, te me te
    Mobo Bidigo konebo dao.
  pab-NT: Xakore hoka Enore atyo hotikisa womana hametaharene Haisekohare hiyeta.
    Isekohaliti Waiyexe atyo tyotya tawihitita xoalini hare, Enore xahekola metaharexe
    tyaoniterehare kakoita waiyoreta.
  llg-llg: Memak makahulun, hataholi taa bubuluk dedeꞌa kala sila, tehuu hatematak
    ia, Manetualain pake Ndia Dulan so, fo tao nakambela dedeꞌak ndia neu ita. Lamatuak
    Dulan ndia, bubuluk basa dedeꞌa kala. Huu Ndia boe oo, palisak losa lutu-lutuk
    Lamatuak dalen.
  kyf-kyf: Nɩɩ, -Lagɔɔ gbʋ mɩa zizeda, -amɩa ɔ -slolua we 'klʋ ɔ Zuzu nya. -Lagɔɔ
    Zuzu -yi gbʋ weee, 'dɛbhie -Lagɔɔ zizegbʋ -we -tɔa 'wʋ, ɔ -yi we.
  tpi-tpi: Tok bilong ol dispela samting i bin i stap hait, tasol long wok bilong
    Spirit bilong em yet, God i bin kamapim long mipela. Holi Spirit i save lukluk
    gut long olgeta samting, na em i save lukim tu olgeta tingting hait bilong God.
  mih-NT: Zoco vityi sa cuenda Tatyi Ii maa ra Ndyoo ta saha ra Ndyoo sa coto yo vatyi
    zañaha Tatyi Ii maa ra tandɨhɨ cuii sii yo ndya cuhva ndya sa xehe xaan ca ta
    tuhun sa tuhva xaan maa ra Ndyoo tyixehe.
  qvh-NT: Say camarishgantaga Santu Espirituwanmi Tayta Diosninsi musyasimashcansi.
    Runa imata yarpashgantapis shongulan musyashgannömi Santu Espiritupis Tayta Diosninsi
    imata yarpashgantapis musyaycan.
  kms-kms: Pudi God ni nikin Ququ nde gri yumbo te raqe nand beghi buqod pre. Te pugri
    Ququ ni yumbo buagi te nuqond omo ye, di ni God ni nei suqo pu nganye rise kin
    te anene nuqond omo ye.
  agn-agn: Piro ang plano ang na tang Dios, pinatako na ong yaten ong Ispirito Santo
    na. Tenged ang tanan ang bagay gata-wanan ang enged tang Ispirito Santo, maski
    pa ang adadalem ang kinaisipan tang Dios.
  nhi-NT: Uan yen tehuan naquin Dios otechmatiltih nochi non ica niEspíritu, pues
    in Espíritu nochi icyequixmati, hasta tlen in toTahtzin Dios conyolpixticah.
  ttc-NT: Komo te Qtata Dios oje tzaj tyek'u' kyaqil qetz tzan te Txew tuj qanim.
    Komo te Txew nqet tb'isu' ti'j kyaqil b'ix teb'en kyaqil aj nqet tb'isu' te Qtata
    Dios.
  dan-1931: Men os åbenbarede Gud det ved Ånden; thi Ånden ransager alle Ting, også
    Guds Dybder.
  kwj-kwj: Woro dohaꞌa hambwa yanisini daro ti, Gotri ri Himamwale kipe nui sembe
    we ki ri humbwewani tau hinga ri raro ti kekembwa apa Gotri nunu ri mekusiro.
    Gotri Himamwale kipe ti ele mwaꞌambwe hinga tinda ete ri wakineheindau. Wondani
    Gotri sumbu kipe rihi lenga inaka kipe rihi lenga yanisindau le, Gotri Himamwale
    ti ele mwaꞌambwe hinga tinda ete amwei ri wondau.
  vie-OVCB: Đức Chúa Trời đã nhờ Chúa Thánh Linh tiết lộ cho chúng ta. Thánh Linh
    Ngài dò xét mọi sự, kể cả điều sâu nhiệm của Đức Chúa Trời.
  kze-kze: ánivo Áánútu kwenamankómbá ai'marówana keséya ména Áánútumo to'mayaa úmakainta
    agaráásínkaraintaawe. Áánútun-amanko amápa-tantaa'a awánéna Áánútumo kwenarumpimbó
    imáyáa éna to'mayaa úmakaimba awánaraiye.
  mpj-mpj: '@see-verse:1CO.002.009'
  lbk-lbk: Et siya chi nan inpaammon Apo Dios ken chatako ay inchalana isnan Ispirito
    Santo. Tay nan Ispirito Santo, sokisokena nan am-iam-in, olay nan sikhab ay maawatan
    ay silib Apo Dios.
  mto-NT: Ax ya̱ꞌa̱ tseꞌe je̱ Nteꞌyam xtuknu̱jaꞌvimdu je̱ Espíritu Santo ka̱jx, ku̱x
    je̱ Espíritu Santo, vaꞌajtsts je̱ꞌe̱ veꞌe du̱nu̱java ti vinmaꞌyu̱neꞌe je̱ Nteꞌyam
    jyayejpp.
  bzh-bzh: Ġaġek sënë neggëp vunsën rëḳ Anutu vonġ yi Anon Vabuung yam in bë tateḳin
    degwa vu he. In Anon Vabuung neraḳ nġaa pin degwa ni venuh generaḳ Anutu ayo
    los dahis ni ving.
  guj-2017: તે તો ઈશ્વરે પોતાના પવિત્ર આત્માથી આપણને પ્રગટ કર્યા છે;” કેમ કે આત્મા
    સર્વને, હા ઈશ્વરના ઊંડા વિચારો ને પણ શોધે છે.
  jvn-NT: Para sedulur, Gusti Allah mbukakké kaweruh simpenan iki kanggo awaké déwé
    lantaran Roh Sutyi. Roh Sutyi kuwi njajahi sembarang, uga sembarang sing disimpen
    jeru karo Gusti Allah.
  byr-byr: Sareꞌ aaya kaavɨlyaꞌ daresɨ. Yɨ gamɨre Kuryarɨ nevuꞌnadeinaavɨna Gotɨyai
    lɨka yulyaryaake neyɨbwarɨdaakwakengɨ. Sareꞌ aaya kaavɨlyaꞌ daresɨ. Kurya Tewaanyai
    kaavɨla yuya sangɨ wɨjalangasakadelyɨ. Yɨ Gotɨyare sabwi nemɨnyɨ lɨka mena yulyaꞌde
    sangɨjɨ Gotɨyare sɨmunyavɨ wɨjalangasakɨwaidaawadelyɨra.
  ian-ian: Wan pagwula la nyaangɨt kan mbambala god nɨn kat tamba vɨsɨmogiwndɨ. Ndɨna
    waagan nɨn kat kwindɨ maa vɨsɨmogiwndɨ. Godna waagan Godna yelavɨk vak vɨlaa nɨn
    kat vɨsɨmogwilɨgandɨ.
  hun-hun: Nekünk azonban Isten kinyilatkoztatta az ő Lelke által, mert a Lélek mindent
    megvizsgál, még Isten mélységeit is.
  mcf-NT: Adnubien Nuquin Papan Mayanën Nuquin Papan abi yacnoshon bëdamboec tabadte
    nacnenaid iquec quequin nuqui tantiamiac. Nuquin Papapadquid aton Mayan icquin
    Nuquin Papa tabadacpadquiec tabadaid nuqui tantiameoaic.
  kjs-kjs: Go konere nipumi abalade kudiri pu wisa pare Gote-na Holi Spirit-mi naa
    mea waalisa. Ora go Holi Spirit-mi ele raayo adoma Gote-na kone kudiri pu wi elenu
