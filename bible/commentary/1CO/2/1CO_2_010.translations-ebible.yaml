verse: 1CO.002.010
translations:
  kpx-kpx: Bukae Hoto keu kateanu. Isito Dilavau au Munanae Tumumo nahie haivege nahi
    otogoe onobenobe ke hilokalu. Munanave Tumuu vaveveve bahata hilokale kemoike
    auna vaveveve ke loui nahie haivei.
  okv-H: ke ainge avo mihia te eha oroho emo God ta Ahihi Otohu na eha oroho harikihoi
    ere kogora. Eto Ahihi Otohu amina jombure ue amo God ta ke hotembari peni ojikari
    amo ere kogua
  tbo-tbo: Yaubada Alugona uyahinei a hanapu gowagowadana e woogeleteya uyahita. Yaubada
    Alugona ginouli atapuhi i hanapugehi, yaka Yaubada a nugotuhu gowagowadahi i hanapugehi
    po e woogeleteya uyahita.
  mal-C: എന്നാൽ, നമുക്ക് അത് ദൈവം തന്റെ ആത്മാവിനാൽ വെളിപ്പെടുത്തിയിരിക്കുന്നു. ആത്മാവ്
    സകലതും, ദൈവത്തെ സംബന്ധിച്ച അഗാധകാര്യങ്ങൾപോലും, ആഴത്തിൽ ആരായുന്നു.
  grc-SR: Ἡμῖν ⸂δὲ⸃ ⸉ὁ θεὸς ἀπεκάλυψεν⸊ διὰ τοῦ πνεύματος ⸋αὐτοῦ·⸌ τὸ γὰρ πνεῦμα πάντα
    ἐρευνᾷ, καὶ τὰ βάθη τοῦ θεοῦ.
  bgc-bgc: पर परमेसवर नै उन बात्तां ताहीं अपणे पवित्र आत्मा के जरिये म्हारै पै जाहिर
    करया, क्यूँके पवित्र आत्मा सारी बात, बल्के परमेसवर की गहरी बात्तां नै भी जाँच्चै
    सै।
  khz-khz: E veavuga gaura, na Palagu na ita gerai evega-matagairato ia Palaguna genana.
    Veaga Palaguna gau maparara eraka-lovarana Palagu genai gau ropu-vagira maki eraka-lovarana.
  deu-TKW: Uns aber hat es Gott enthüllt durch den Geist, denn der Geist erforscht
    alle Dinge, selbst die Tiefen Gottes.
  zsr-NT: Naꞌa, Dios nuzéjniꞌnëꞌ rëꞌu yuguꞌ lë ni lu nëꞌë Dios Böꞌ Laꞌy, le ruyuczëꞌ
    yúguꞌtë Dios Böꞌ Laꞌy, lencaꞌ le yuꞌu icj ládxiꞌdauꞌhuëꞌ Dioscz.
  lin-lin: Nzokande, Nzambe atalisaki biso yango na nzela ya Molimo na Ye ; pamba
    te Molimo ayebaka nyonso, ezala bozindo ya makanisi ya Nzambe.
  hns-NT: Bakie Parmeswar aapan Pawietr Aatma dwaara ie sab tjiedj hamlogke samdjhaais
    hai. Okar Aatma okar sab gahier sotj-bietjaar khodj dhaare hai aur samdjhe hai.
  noa-E: Ẽwandamau ich Akhaar gaaimuata mag maach athee nem wai simjã thum maachig
    khaphʉ api sim. Ich mag Akharauta ĩchab ich Ẽwandamau ich thãar eepai nem khaphʉ
    wai simjã khajapham nem khogreu jʉrmamjö thumaa khaphʉ apiejem.
  eng-EMTV: But God has revealed them to us through His Spirit. For the Spirit searches
    all things, even the deep things of God.
  mib-NT: Te máá yó jijnáhan yó chi ni steén Yaā Dios tācá un núū yō jeē jiín Espíritu
    yā. Chi máá Espíritu jiní vāha ya te stéén yā ndɨhɨ, chi nde ndɨhɨ jeē ndichí
    gá maá Yaā Dios.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसेमाङ्‌लाम्‍बा के़रे़क् खे़न् पाःन्‍हाॽ आनिॽ
    ओसेःन्‍दाङ् चोगु आबिरे़आङ् वाॽरो, थेआङ्‌भे़ल्‍ले़ सेसेमाङ्‌ङिल्‍ले़ के़रे़क् पाःन्‍हाॽ
    नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिगाङ्‌बा सिबिॽ पाःन्‍हाॽआङ् कोःत्तुॽरो॥
  xnj-xnj: Genago ndi mambu Chapanga gatigubukulili kwa njila ya Mpungu waki. Muni
    Mpungu Msopi ulola mambu goha, hati mambu ga mugati neju ga Chapanga.
  mmx-mmx: Ketla ne Moroa ga lox axasep pam na levempanga ridik keneng at lolos at
    Loroonan Kaala. Loroonan Kaala i sin axasep lempanga axap, eburu mi levendoxoma
    alipe at ne Moroa.
  cbr-NT: Nucën Papa Diosan mëníocëxun ca unin 'unáncëbëtanmabi aín Bëru Ñunshin Upitan
    nu 'unánmiaxa. An ca camabi ñucama 'unania, Nucën Papa Diosan sináncë ñucamaribi
    ca 'unania.
  tee-NT: Para ju Dios quintaxtaknitan ju Spiritu Santu chai yuchach ju quintamamachakxaniyan
    ju ani taxtokni. Pus ju Spiritu Santu mispak'ojui tachi chun ju taxtokni. Mispak'ojui
    chux ju ix'atalacpast'ac'at ju Dios.
  eng-LSV: but God revealed [them] to us through His Spirit, for the Spirit searches
    all things, even the depths of God,
  cak-NT: Pero roj roma ri Espíritu Santo ri rutakon-pe ri Dios, romari' xkatemaj.
    Y ri Espíritu Santo can reta'n-wi ronojel; reta'n hasta ri nimalaj tak ex ri yerunojij
    ri Dios.
  pah-NT: Nhande ve reki Tupana'ga ikwahavukari onhimiva'ea. Gwa'uva pyvõ ga ikwahavukari
    nhande ve. A'ereki a'ea gwepia pa ikwahapava. Tupana'ga ra'uva okwaha pa gareaporog̃ita
    onhimiheteva'ea.
  sja-NT: Chonaarãweda Tachi Ak'õre Ũraa p'ãdak'ãri, k'awada-e p'anapachida irua k'ĩsia
    iru bada. Mamĩda Tachi Ak'õre Jaurepa ne-inaa jõma k'awapari perã, mãgɨ́ k'ĩsia
    paara tachimaa k'awapii.
  xed-xed: Ŋa aŋni maraŋnaŋta Lazglafta ta tsa skwi ya nda ma Sulkumani. Sulkum ná,
    nda sna ta inda skwi, nduk nda kɗavakta skwi ma ndana Lazglafta.
  mks-NT: Na̱caja ínima̱ yi̱i̱ Ndióxi̱ ña̱ ná canda̱a̱ iní tócó ndihi ña̱ yóho. Jáchi̱
    ínima̱ yi̱i̱ mé á sánde̱hé a̱ tócó ndihi ña̱ha ta xíni̱ a̱ ja̱nda̱ ña̱ cáhvi ini
    mé Ndióxi̱.
  gfk-S: Ma pa di gale nunure kinong God te hapuasne ter ie ta dait ma no Tanuana.
    No Tanuo tane God i sisilih ta ira linge bakut. Tutuno sakit, i sisilih bileng
    ta ira linge tuma naramon tutuno iat tane God.
  bmu-bmu: Gölme ambazip yuai mi qahö möta jipjap malgetmö, Anutunöŋ mi mönö Uŋaŋi
    melaiiga neŋgöra indeli mörin. Yaŋön keu pakpakö könaŋi jaruba miwikŋaimakza.
    Anutugö mötmöt gegeŋi mewöyök möt teközawaŋön mönö mi sölölöhöm neŋgiiga mörin.
  dgz-dgz: Go God nop dima kakaewa mega karaua wandeniwa ame God Guewa gamup wa ewanen.
    Guewa wa ewaneni iwa me dim dim iravi God karauawawa mega den yaviwan.
  eng-GNV: 'But God hath reueiled them vnto vs by his Spirit: for the spirit searcheth
    all things, yea, the deepe things of God.'
  zaa-NT: Ca cosį nna chi beni Tata Dios qui'ni cca ri'u cą saber por medio de nu
    runi Espíritu lo losto' ri'u. Espíritu nna chi yùe itúỹia te la' rulábalatsi'
    qui' ri'u, ą'hua la' rulábalatsi' qui' Tata Dios.
  eng-WEBSTER: But God hath revealed them to us by his Spirit; for the Spirit searcheth
    all things, even the deep things of God.
  guh-guh: Nexata vaxaitsi Cristo vajanacasivatëpaejava, Dioso nacayapëtaeyaexana
    Espíritu Santo pejamatabëcueneta. Espíritu Santo baja cajena daxitacuene nacayapëtaeyaexana.
    Pacuenia Dioso najamatabëxaina vajanacacapanepaenexa, bajaraxua ata Dioso nacayapëtaeyaexana
    Espíritu Santo pejamatabëcueneta.
  bon-bon: Yepä mime tääpume Acejiyame te ituge Aceji Seemo ca teeme pui ämlitäneji
    ngene atwana ne aboclomta. Aceji Seemo te iyeta gwidape bine jäärngemuge, cuta
    eei bine lui cina ämlitäneji gemi Acejiyame me sungaberage.
  nhw-BL: Pero tojuanti tijmatij tlen nopa yejyectzi tlamantli pampa Toteco technextilijtoc
    ica Itonaltzi. Pampa Itonaltzi quimati huan quitlachilía nochi catli moilhuía
    Toteco huan technextilía hasta nopa tlamantli catli más hueyi catli Toteco moilhuía.
  swh-ONEN: Lakini mambo haya Mungu ametufunulia kwa Roho wake. Roho huchunguza kila
    kitu, hata mambo ya ndani sana ya Mungu.
  wbi-wbi: Agha gheghanu u Nguluve ghano avonesisie kulyusue kukilila u Mhepo, ulwakuva
    u Mhepo ilola kila kiinu, nambe masio ghano ghali mun'kate mwa Nguluve.
  bba-bba: Mɑ u sun ye sɔ̃ɔsi sɑɑ win Hunden min di. Domi Hunde wi, u rɑ n kpuro mɛɛrɑ
    u n kɑ yɛ̃, bɑɑ ye n wɑ̃ɑ Gusunɔn tii sɔɔ.
  eng-KJVCPB: 'But God hath revealed them unto us by his Spirit: for the Spirit searcheth
    all things, yea, the deep things of God.'
  kgk-NT: Upe Nhandejáry oarandu onhongatu va'ekwe ko'ãy nhande jaikwaa-ma. Nhandejáry
    Nhe'ẽ Marangatu tee va'e oikwaa uka-ma nhande-vy. Ha'e oikwaapa-ma Nhandejáry
    py'apy ete-py oĩ va'e jepe ave Nhe'ẽ Marangatu tee va'e oikwaapa-ma joty.
  waj-waj: Ii kua ivo hataumaki vauvaa Anutuuqoono tuduu Mmannasa Yoketaivoono kooyaa
    ti kiaa ti mmiravai. Mmannasa Yoketaivoono mmuakiaa kua mmoori aataruuvaa arinaima
    taivai. Anutuuqaa aakiaa tuanaivaki ari yaata utiraivo hataumaki vaivaatama vaa
    taivai.
  cpy-cpy: Rooma aakapaeni, rotyaanta-kaeri Itajorenka Tajorentsi riyotakaan-teeri.
    Tema rootaki Ishire tajorentsi yotziriri Tajorentsi okaatzi ikenkishiryaari rirori,
    kaari riyotako-witeeta.
  mpx-mpx: Yaa Yayaluwa Bwabwalena wana tuwalali eliyana, Yehoba siba toto valila
    i misumi iyaka i teli pamasal eliyala. Yayaluwa Bwabwalena bugul gegewena i atena,
    i ola al Yehoba wana nuwatu limwalimwanina i atena.
  wbp-wbp: Pirlirrpa Kaatu-kurlangurlu-ka milya-pinyi nyiyarningkijarra. Nyiyarlangu
    ngula-ka Kaaturlu milya-pinyi, ngulaju Pirlirrpa-miparlu-ka milya-pinyi yaliji.
  luo-luo: Wan to Nyasaye oseelonwa tiend wachne mopondo kuom teko mar Roho mare.
    Roho Maler fwenyo gik moko duto, nyaka weche matut mag Nyasaye.
  nhe-NT: Pero tojuanti tijmatij tlen nopa yejyectzi tlamantli pampa Toteco technextilijtoc
    ica Itonaltzi, pampa Itonaltzi quimati huan quitlachilía nochi tlen moilhuía Toteco
    huan technextilía hasta nopa tlamantli tlen más hueyi tlen moilhuía Toteco.
  aii-aii: ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܓܸܠܝܵܝ ܠܹܗ ܐܸܠܲܢ ܒܝܲܕ ܪܘܼܚܹܗ، ܣܵܒܵܒ ܪܘܼܚܵܐ ܠܟܠܔ ܡܸܢܕܝܼ ܟܹܐ
    ܨܲܚܨܹܐ، ܐܘܼܦ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܥܲܡܘܼܩܹ̈ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aglaan Agaayyutim satqummiġñiġai uvaptiknun Ipqitchuakun Irrutchiġmigun.
    Ipqitchuam Irrutchim iḷisimagai supayaat, suvaluk nalunapiaġataqtuat Agaayyutim
    pigikkaŋi.
  msb-msb: '@see-verse:1CO.002.009'
  cpa-NT: Cónh¹jøng² ma²ca¹jmo¹ jmi²dsí² quiah¹² Diú¹³ hi² ma²ne³ jniang³ ha²lah lé².
    Di² ma²ŋi¹² jmi²dsí² quiah¹² Diú¹³ ca¹lah¹jǿ¹ ca¹lah¹ca¹tǿ² ja³ca¹tóh² jø² jǿg³
    quiah¹² hŋiah¹² Diú¹³.
  dso-dso: ମାତର୍‌ ଆମ୍‌କେସେ ପର୍‌ମେସର୍‌ ତାର୍‌ ଟିକିନିକି ବିସଇ ଜାନାଇଆଚେ । ସେ ସୁକଲ୍‌ ଆତ୍‌ମାସେ
    ସବୁ ବିସଇ ସିକାଇସି ଆରି ତାର୍‌ ବିତ୍‌ରେ ରଇବା ଟିକିନିକି ଚିନ୍ତା ମିସା କର୍‌ସି ।
  meu-meu: A Dirava ese ia Laumana ena amo ini ḡau vada e hahedinarai henida; badina
    be Lauma ese ḡau iboudiai e tahumu; oibe, Dirava ena dobu ḡaudia e tahumu.
  yva-NT: Weramu Amisye apa Anawayo Vambunine mo anakotaro namije rarorono wansai
    to. Weye Anawayo Vambunine nanto anakotare rai tenambe muno mo ayao ngkokaibe
    no Amisye anuga rai raen tavon.
  dgc-dgc: Pero nadid éy pinaange se na Diyos i Espiritu na a néngipaliwanag dikitam
    to nihanda na a plano. Ey tu Espiritu éy tukoy na i maski anya a bagay. Maski
    i isip na Diyos, éy tukoy na.
  zpm-NT: Saṉgue no laa no ndioṉlew, sac pxeeḻ me zhiEspíritu me blu lo no zha naca,
    meṉ co naṉ grëse miṉe no guic me.
  hix-NT: Kàwyanye haxa ryhe nhutwamohsoye, Khoryenkomo. Noro yokato rma nhutwamohsehe,
    kàwyanye. Omeroro uhutwatxehkanye ro me naha, Khoryenkom yokato. Khoryenkomo yehutwatxho
    hutwahra natxow hamà, toto komo. Ekato haxa ryhe nhutwehe.
  sim-sim: Nombo os Avui Wasilaka man or jivinakuri oso mas wanyindari sir. Hako ter
    Masikome orhi mu nombo oson kormbak nirin mukura. Or mbele mbele amber heitakonda
    ri. Uhu wavu Avui Wasilakahi nga heyenda ri.
  npi-ULB: परमेश्‍वरले पवित्र आत्माद्वारा हामीलाई यी कुराहरू प्रकट गर्नुभएको छ । किनकि
    आत्माले हरेक कुराको खोजी गर्नुहुन्छ, उहाँले परमेश्‍वरका गहिरा कुराहरूको पनि खोजी
    गर्नुहुन्छ ।
  cgc-cgc: Piro, paagi ta Dyos Ispiritu Santo, pasaysay ta Dyos iya na plano naan
    ki kiten. Tanan pausisa ta Dyos Ispiritu Santo daw nlaman din bisan dalem na isip
    ta Dyos.
  tim-tim: Are bunŋe miawakto Anutugât Heak are huŋgun aŋdo biwinenŋân mendo kotŋe
    siâ siâ are nâŋgâm heŋgemgoyion. Aregât keiŋe amâ Anutugât Heak kârikŋe are konokŋe
    ekmap. Ain tatmapgât Anutugât wan me wan are hârok ekmâ metemap.
  yor-yor: Ṣùgbọ́n Ọlọ́run ti fi í hàn fún wa nípasẹ̀ Ẹ̀mí rẹ̀. Ẹ̀mí á máa wádìí ohun
    gbogbo, kódà àwọn àṣírí Ọlọ́run tó jinlẹ̀ jùlọ.
  wos-wos: God wun jonduka dé naniré wakwe, déka Hamwinyambu. Déka Hamwinya dé atéfék
    jonduka xéfuke. God fakundén mawulika akwi dé Godna Hamwinya xékélaki.
  emp-NTPO: Jũma maʌ̃gʌra Ãcõrẽba idji Jaured̶eba dadjirãa cawabisia. Idji Jaureba
    ne jũmada cawa b̶ʌa. Ãcõrẽ crĩcha sid̶a jũma cawa b̶ʌa.
  eng-F35: But to us God has revealed them by His Spirit; because the Spirit searches
    all things, yes, the deep things of God.
  ind-ind: Tetapi sekarang Allah sudah menunjukkan hal-hal itu kepada kita melalui
    Roh-Nya! Karena Roh Kudus mengetahui segala sesuatu, bahkan rahasia Allah yang
    tersembunyi sekalipun.
  pes-OPCB: اما خدا این امور را توسط روح خود بر ما آشکار ساخته است، زیرا روح خدا از
    عمیق‌ترین اسرار خدا آگاهی دارد و آنها را بر ما آشکار می‌سازد.
  mpt-mpt: Inamin namin olo ayok bu otane Gode e Hobe baabanea Kobo ne weng ayok olo
    ne bainobo galin nakaia unangai aleyemale ge baabanea e Hobe e weng ayok olo nibo
    alebenebiobe. Gode Hobe inamin namino alukum tekein kebianea Gode bobol tem funin
    osa eka e wengo sino ayok binobu osa e alukum tekein kebebe.
  ssx-ssx: Koto ekina꞉ koto ekimanu kone Koda꞉ma꞉ta꞉ niki pa꞉ta꞉ ipika꞉ Sipitidima꞉
    peneme yaena꞉ la꞉la꞉me. Mo Sipitidima꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao akolopa mu tia pominolo
    hata꞉ Koda꞉na꞉ ka꞉na꞉ honema꞉ a꞉mbao ula꞉ ekimanu kone handa꞉ wita꞉la꞉me.
  mkl-mkl: Nŋu bɛi Ilɑɑɔ̃ í jɔ̀ Hundeɛ í nyisi wɑ. Hundeɛu í yɔkɔ í nyisi wɑi si nɑ
    iyi í jɔ̀ í yɑ wusɛ fei ndɛɛ nɔ ku mɑ̀ hee do lɑsɑbui Ilɑɑɔ̃ tɑkɑɛ iyi wɑ mɑnji
    fei.
  gaq-gaq: ଇସ୍‌ପର୍ ମେଁନେ ଆତ୍ମାବାନ୍‌ ଆତେନ୍‌ ବୁଡ଼ିଲେଃକ୍ନେ ବିସୟ୍ ଆନେକେ ଆଃମ୍ୟାବକେ । ଆତେନ୍‌
    ପରମାତ୍ମା ଆଃ ଇସ୍‌ପର୍‌ନେ ବିତ୍ରେନେ ବାବ୍‍ନା ସାପାରେନେ ତୁର୍ ଅଲେଙ୍ଗ୍‌ଏ ।
  gof-RNT: Xoossay ba xuuraa ba Ayyaana baggara nuus qonccisis. Geeshsha Ayyaanay
    hari attoshin geemmida Xoossaa xuura ubbaa pilggees.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଆତ୍ମା ହରାତେ ଆବୁକେ ନେ ଉକୁଆକାନ୍‌ ବିଷାଏକେ ଉଦୁବ୍‌କାଦ୍‌ବୁଆ
    । ଏନ୍‌ ଆତ୍ମାଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଉକୁଆକାନ୍‌ ଇକିର୍‌ ବିଷାଏକ ସବେନାଃ ଦାଣାଁଁଏ ।
  gah-gah: liki luhuva gizinamómáminoko Ómasímo Sikalahuni amiselekago, ámina netakumú
    lo utó o lemeaká noive. Sikalahulímo netá matalímini mogona itó Ómasímini mogona
    halá geko minamolagi geleaká noive.
  lcm-lcm: Au na singira, God katala asereiai ani matan bil ang singira si Malanganto
    ina, using a Malanganto kapo nas atutuman luai ani keve bil aongos, kana keve
    petek i lomlomonai ro na God kapa.
  aer-aer: Kele lyete anteme anwerne itelareme arne nhenhe areye-akerte Ngkartele-arle
    angkentye yanhe anwerneke imerneke Utnenge Mwerrele. Kenhe Utnenge Akngerre re
    Utnenge Ngkarte-kenhe, re arne ingkirreke anthurre itelareme nhenge Ngkarte-arle
    itirreke-arteke.
  qvc-NT: Piru kananqam Tayta Dyusqa chay pakadu kusaskunataqa Santu Ispiritunwan
    intyindichiwashqa kanchiq. Chaqa chay Santu Ispiritunqam, Tayta Dyuspa tukuy iman
    mas pakadu kaqta rikan, riqsin.
  tgl-ULB: Ito ang mga bagay na inihayag ng Diyos sa atin sa pamamagitan ng Espiritu.
    Sapagkat sinasaliksik ng Espiritu ang lahat, kahit ang mga lihim ng Diyos.
  cbs-NT: Nukun Epa Diosun nuku jaska wanunbadiai nun tapintidubumabiaken jawen Yushin
    Pepatun nuku tapinmaniki. Ja jawen Yushin Pepatunan, dasibi unankin Diosun shinain
    yubakanidi unan keyudiaikiki.
  xtm-NTPP: Kovaa ja maa Xtumani Ndios ma, te ni kaxtnu'u Su'si ma nuu o. Vaa Xtumani
    Ndios ma kúu iya jini va'a jini vii ndaka ja jani ini Su'si ma.
  nnq-nnq: Genia nga Nnoongo gatujogolile kugamanya kukupete Uhuke gwakwe. Gambu Uhuke
    kuingakiya kila kilebe, ata ilebe ya Nnoongo eikiite.
  bao-NT: Ate nii, Ʉmʉreco Pacʉ cʉ̃ yʉʉ Añuri Yeri jʉori jãa ca majiro cʉ̃ ca tiirique.
    Añuri Yeri, niipetirije ĩa beje, Ʉmʉreco Pacʉ yee ca majiña manirijepʉ cãare mani
    ca majiro tiimi.
  san-ORI: ଅପରମୀଶ୍ୱରଃ ସ୍ୱାତ୍ମନା ତଦସ୍ମାକଂ ସାକ୍ଷାତ୍ ପ୍ରାକାଶଯତ୍; ଯତ ଆତ୍ମା ସର୍ୱ୍ୱମେୱାନୁସନ୍ଧତ୍ତେ
    ତେନ ଚେଶ୍ୱରସ୍ୟ ମର୍ମ୍ମତତ୍ତ୍ୱମପି ବୁଧ୍ୟତେ|
  huv-NT: Teat Dios tüüch miün aaga Nangaj Espíritu mambeol icoots majawaats aag ayaj.
    Cos Nangaj Espíritu ajaw meáwan cuajantanej ocueaj Teat Dios, masey xowüy laxotüy.
  otn-NT: Pɛ Oja̱ bá̱ pɛnnga̱hʉ ra̱ Espíritu Santo, gue'a̱ bi 'yøt'e ngue bi di̱nma̱
    mmʉihʉ hanja na̱ ra̱ hya̱ na̱. Porque ra̱ Espíritu Santo i pa̱di̱ gätho'a̱ te
    rá̱ n'yomfɛ̱ni̱ Oja̱'a̱.
  nop-nop: Mede unduŋ u biyagoŋ hatak iŋgoŋ oŋ, indi yadi Bepaŋ’walaŋ Uŋgoniŋ Munabuliŋiŋ
    niŋkulune mede u ninimbihikuk. Uŋgoniŋ Munabuli wendi nemenemek hogohogok wendiniŋ
    mebi fuliŋgoŋ hinek nadilak. Eŋ Bepaŋ ne’walaŋ mebi fuliŋmamaŋ hinek hatak u wanaŋ
    nadilak.
  obo-NT: Piru id posaddoo ini keta ukit to Ispiritu to Monama. Su iddos Ispiritu,
    nokosaddoo to langun, ahad taddot kinoroomman no poomdom to Monama.
  cak-ENT: Jac'a roj riq'uin ri Lok'olüj Espíritu ri rutakon-pe ri Dios xketamaj-vi.
    Y ri Lok'olüj Espíritu retaman-vi ronojel. Retaman hasta ri nimalüj runojibül
    ri Dios.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶᤒᤠ ᤁᤧᤖᤧᤰ ᤂᤧᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤠᤏᤡ᤹ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥᤃᤢ
    ᤀᤠᤒᤡᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤡᤃᤠᤱᤒᤠ
    ᤛᤡᤒᤡ᤹ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤠᤱ ᤁᤥ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Sochi ndá máá ó chi nī stéhēn Yāā Dios ndá ñúcuán nūū ō jíín Espíritu Santo
    yā. Chi maá Espíritu jínī vāha yā de stéhēn yā ndihi, chi jondē ndācá tūhun ndíchí
    cā maá Yāā Dios.
  san-TIB: ཨཔརམཱིཤྭརཿ སྭཱཏྨནཱ ཏདསྨཱཀཾ སཱཀྵཱཏ྄ པྲཱཀཱཤཡཏ྄; ཡཏ ཨཱཏྨཱ སཪྻྭམེཝཱནུསནྡྷཏྟེ
    ཏེན ཙེཤྭརསྱ མརྨྨཏཏྟྭམཔི བུདྷྱཏེ།
  qve-NT: Ichaqa Diosmi kunanqa chay pakasqa hina cosaskunataqa yachachiwanchis Santo
    Espirituntakama. Santo Espirituqa tukuy imatan yachan; hinaspapas yachallantaqmi
    Diospa tukuy imakuna piensasqantapas.
  pao-NT: Pana soo Te Naa no'oko ooka te nakasopedakwadookwuna te sootuhipu, ka Tu
    Besa Pooha-toohakwi. Oo Pooha no'okosoo hemma te tuukwe'e, ka Te Naa soonammepunnena
    tooe.
  cbu-NT: '@see-verse:1CO.002.009'
  usa-usa: Áánûqtuni Aokaq-Áágóní akoqnáánapo maami-qtátááqá keqtáámá tiráátiraiqtaae.
    Aokaq-Áágómá máqtemma aúpáq aúyoqma wái-qtataaqtabagaraq kéitaiye.
  soy-soy: Uléécɑɑ yɛ nɛ Nfɑ́ɑsɔnɛ ritikilɛ uú nɛ tɔ̃́ li nyísɛ. Mɛsei kɛ Nfɑ́ɑsɔnɛ
    nn yɛ ḿpɑ́ yo perei, ticuruu ɑí nɛ Uléécɑɑ simúŋɛ́ sɛɛ kɛmɛ́ɛ-pɔ m pékɑɑlɛ̃
    pɛ́nɛ.
  hui-hui: Ogonigo Ngode Datagaliwabehanda ibu Dininiha howa inahondo ibunaga bi mana
    ogoni ala pani nahe ngelenego mo pani haya. Ngode Datagaliwabe Dinini ibugua bibahende
    de handai howa Ngode Datagaliwabenaga mana pani nahe ngelenegobi de handai ho
    ka.
  amf-amf: Manpas Gazano Barjosa qaabon aachi maatonam shiishima, yer wulam marmarayse
    dhesa ko dhese. Barjoar yisa aachin dhalqinam Manpas Gazan goynka wona may hayayse
    ki dhahade.
  quc-NNT: Ri Dios k'ut xuk'ut wa' chqawäch uj rumal ri Loq'alaj Espíritu. Je ri',
    rumal chi ri Loq'alaj Espíritu käkowinik käretamaj ronojel, xuquje' ne ri k'o
    pa ranima' ri Dios.
  dob-dob: Ta esi Yaluyaluwa Tabuna ꞌenega Yaubada mwalatoi nina niꞌatu ꞌigieapwesena
    ꞌedaya, manuna Yaubada Yaluyaluwana yage maiboꞌana ꞌimwalamwalatonidi, ꞌenega
    Yaubada ꞌina nuwanuwa kwaikwaiyidi wate ꞌimwalatonidi.
  wrs-wrs: Heva os Sesoava doa kamba moalamangnindmba ambara vithinna honamba hevsongolnana.
    Sesoasongolva manam manam temura nonorangas lohv, eva merava kethalohvav poaitava
    Sesoaindamba.
  mca-mca: Qa pa' Intata qa hatsƚe jiyikfelitets ekewe'en qe ta'ƚets pa' Espíritu,
    qe pa' Espíritu week yejeƚijupkiiha, week pekhewe' les jutsitets pa' ƚaqjamtikineye'jkii
    pa' Intata.
  tzo-TZC: Scotol ti cꞌusi snopoj ti Dios taje, jaꞌ ta xacꞌbotic jnaꞌtic ti Dios ta
    sventa ti Chꞌul Espíritue. Yuꞌun ti Chꞌul Espíritue jaꞌ ta xil scotol. Jaꞌ snaꞌ
    scotol ti cꞌu sꞌelan ti Dios stuque.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား မိ​မိ ၏​လျှို့​ဝှက်​ချက်​ကို​ဝိ​ညာဉ်​တော်​အား​ဖြင့်​ဖော်​ပြ
    တော်​မူ​၏။ ဝိ​ညာဉ်​တော်​သည်​အ​ရာ​ခပ်​သိမ်း​ကို သာ​မ​က ဘု​ရား​သ​ခင်​၏​လျှို့​ဝှက်​နက်​နဲ​သော
    အ​ကြံ​အ​စည်​တော်​တို့​ကို​ပင်​စူး​စမ်း​ရှာ​ဖွေ တော်​မူ​ပေ​သည်။-
  gng-NT: U cère Mifuoñaanm kpiire' nɛn nɛ ki wuɔn' tinbi. Kimɛ mì likeh ki lɛnh
    nibonn kɛ nɛ, haali tigbɛr tà te Uwien ya fɛ̀l bo mɔnɔn.
  cbi-NTPO: Matyu entsaalaa Dios, Espíritunu tsanguikare' lalanu demijakaakaave, Espírituya
    tiba demii ju', naa Diosa' pensanu bain tsamantsa tanshan katapumu ju' mitya.
  ikk-NT: Chuku a ghọsịgụọ ẹnyi ihiẹn ndịnị ghahanị Mmọn-nsọ a. Makẹni, Mmọn-nsọ a
    marịngụọ ihiẹn ile, kẹ ihiẹn nzuzue rị Osolobuẹ obi.
  leu-leu: Taasaxa Piran fo faxalit famatavase xe sitaara sena Vovau ina. A vovau
    aave a xalum xolan a maana mo xapiak e maana fufuna faisok sina Piran sait.
  maz-NT: Pero nutscöji 'ma ró ench'e ín mün'c'öji e Jesucristo, o dyacüji Mizhocjimi
    o̱ Espíritu o ẽ bübü cja ín mün'c'öji. O̱ Espíritu Mizhocjimi pãrã texe c'ü ya
    mbeñe Mizhocjimi. Nguec'ua rgá pãrãgöji yo ya preparao Mizhocjimi ra dyacüji.
  bod-N: འོན༌ཀྱང༌། དོན་དེ་རྣམས་ནི་དཀོན་མཆོག་གིས་དམ་པའི་ཐུགས་ཉིད་ཀྱི་ངང་ནས་བདག་ཅག་ལ་གསལ་པོར་མངོན་པར་མཛད༌པ་ཡིན།
    ཅིའི་ཕྱིར་ཞེ་ན། དམ་པའི་ཐུགས་ཉིད་ཀྱིས་དོན་ཀུན་མཁྱེན༌ཞིང་། དཔོག་པར་དཀའ་བའི་དཀོན་མཆོག་གི་གསང་བའི་དོན་རྣམས་ཀྱང་མཁྱེན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽma Tupana mexẽẽxü̃ naxcèx i ngẽma duü̃xü̃gü i nüxü̃ ngechaü̃güxü̃,
    rü ñu̱xma rü tüxü̃ nüxü̃ nacuèxẽẽ i ngẽma, yerü núma nanamu ga Naãẽ i Üünexü̃
    na taxcèx nango̱xẽẽãxü̃cèx. Rü ngẽma Naãẽ i Üünexü̃ rü guxü̃xü̃ma nacuèx, rü èi̱xrüxü̃
    i ngẽma Tupanaxĩcatama nüxü̃ cuáxü̃ rü ta nüxü̃ nacuèx.
  zpl-NT: Pero ulubeꞌla Diose nucuaꞌ luaꞌahua equie cuendaꞌ Espíritu Santo nú nzu
    cuna liaꞌahua, xne Espíritu Santo nediyaꞌ yeene, hasta beenú máse neriñaꞌ riꞌi
    bene beyaꞌ nzeꞌta lu Diose.
  mbc-NT: Tîîse Paapaya uurî'nîkonya epu'tî emapu'tî'pî, Morî Yekaton Wannî winîpai.
    Mîîkîrî Morî Yekaton Wannîya tamî'nawîrî Paapa esenumenkato' epu'tî. Mîrîrî uurî'nîkon
    nepu'tî pepîn epu'tîiya tamî'nawîrî.
  ndg-ndg: Aga nga makowe amabayo Nnongo atigaumwa petya kwa Roho, kwa mana Roho uchunguza
    kila kilebe, hata makowe gabile nkati ya Nnongo.
  wsk-wsk: Bare Kaem ko Bur Laili te anapeya mel umu wetang te nanga kausam. Bur Laili
    mel suen la iki ari saposo, Kaem ko ikia du biya mu ago la ko iki ari saposo.
  toj-NT: Pero ja quentic ja janec' huan xa nix c'uantiqui, huan xa nix naatica porque
    huan xa sea quitic ja Espíritu Santo. Ja yeni, mi ni jas mi huas snaa. Como huan
    ni snaa jastal jel nihuan ja spensar ja Diosi.
  tbc-tbc: Ak man melmel nek an Anut iŋsen Awan Urgun lo kuai te idirig tile ya. Awan
    Urgun iŋ mel fidian ikubiani da, an lo iŋsad bunun mok iloŋ uyanan a. Iŋ Anut
    san ilo girek nek a ilon lo kuror geig dien dan dam ikubiani fufei da.
  sna-sna: Asi Mwari akazviratidza kwatiri isu noMweya wake. Mweya anonzvera zvinhu
    zvose, kunyange nezvakadzika zvaMwari.
  smk-NT: Ket komin nibi nayay Ispirito na, nipatarusan na anaod nin Dios in nin bubagay
    ta si Ispirito nan Dios, tanda' na nin maong a sarba nga'min, mataman et nin say
    sangkaararman anan adin kukaisipan nan Dios.
  grc-TCGNT: Ἡμῖν δὲ ὁ Θεὸς ἀπεκάλυψε διὰ τοῦ πνεύματος αὐτοῦ· τὸ γὰρ πνεῦμα πάντα
    ἐρευνᾷ, καὶ τὰ βάθη τοῦ Θεοῦ.
  gof-WFTW: Xoossay ba xuuraa ba Ayyaana baggara nuus qonccisis. Geeshsha Ayyaanay
    hari attoshin geemmida Xoossaa xuura ubbaa pilggees.
  spa-BLM: Pero a nosotros, Dios nos las reveló por medio del Espíritu. Porque el
    Espíritu escudriña todas las cosas, sí, las cosas profundas de Dios.
  kyz-NT: A'ere Janeruwarete 'ga jane mueapyoukari U'agesage upe ee. 'Ga 'Agesagea
    okwaapap futat. Nitywi futari 'ga 'Agesage remikwaawe'ema mũ. Janeruwarete 'ga
    rea'ara miamũ 'ga 'Agesagea okwaap.
  dao-dao: Mimi cun, acuna ngthu Pamhnama Ngmüimkhya naw jah ksingsaki ni. Ngmüimkhya
    naw avan naküt cun suihjap lü, Pamhnama ngthupkia nümnak pi ksing theiki.
  cya-cya: Una Ndiose cua' ngulyo scua la ñi cha' re lo'o na si'ya Espíritu 'in ñi,
    si'yana Espíritu ndiya nan qui'i nchgaa loo cha', hasta lo'o cha' tiyaa nu qui'ñi
    lati 'in Ndiose ndlyo scua la ñi.
  nii-nii: Ba Gos eim koi erpi pim epi ei, Gos Gui Ka kin, sinim pii gii ninmin wumb
    andan topu ngum. Ei eim Gos Gui Ka ełe yi erpi kin, epi kanim kanim pei kurnum.
    Nga Gos eim epi mandring mendpił koi erpi ermbii ni piim epi ei, Gos Gui Ka yi
    ku erpi kurnum.
  ign-NT: '@see-verse:1CO.002.009'
  dik-NT: Ku aa ɣok acï Nhialic bɛ̈n cɔl aŋic käkken këc cɔl alɔc tïc riɛl ë Wɛ̈ike.
    Wëi Nhialic aŋic këriëëc ëbën agut käk cï Nhialic moony.
  cac-cac: Palta a Dios tz'ac'an cojtaquejel juntzan̈ tic yuj Yespíritu. Yujto a Yespíritu
    chi' tz'ojtacanel masanil tasi. A juntzan̈ tas yic Dios, max nachajel yuj anima,
    palta axo Yespíritu Dios chi' yojtac.
  tzj-E: Per Dios rk'alsan chic chkawech ajoj, xk'alsaj tak xutak ta Espíritu kuq'uin
    y ja' Espíritu xech'bowa chkawech. Cara' quenbij chewa com ja' Espíritu majo'n
    jun achnak mquita nekaja pe rwá', rutkin renjelal jnuch'ob Dios jwiwan chquewech
    wnak.
  san-BUR: အပရမီၑွရး သွာတ္မနာ တဒသ္မာကံ သာက္ၐာတ် ပြာကာၑယတ်; ယတ အာတ္မာ သရွွမေဝါနုသန္ဓတ္တေ
    တေန စေၑွရသျ မရ္မ္မတတ္တွမပိ ဗုဓျတေ၊
  yaa-NT: Nã kirika kenekĩ yoinifo keskarakõi Epa Niospa ãfe Yõshi Sharapa noko õimani.
    Ãfe Yõshi Sharapa keyokõi tãpikõia. Epa Niospa shinãi keskarari ãfe Yõshi Sharapari
    tãpikõia.
  cab-NT: Ába lasúbudiragüdüni láni Búngiu Espíritu, le méme Sífiri Sándu, luáguti
    buri sun lubuídun cátei ligía woun, wagía afíñetiña. Aríaaja lumúti Sífiri Sándu
    sun cátei, áni subúdi lumúti lujúlilin-ágei larítagun Búngiu.
  clu-clu: Anang plano nga dia ang Dios ginpaulam na kanatun paagi sa anang Ispirito.
    Ay ang tanan gid nga mga butang naulaman ang Ispirito, bisan pa gani ang mga madaralum
    nga kaisipan ang Dios.
  swh-ULB: Haya ni mambo ambayo Mungu ameyafunua kwetu kupitia Roho, Kwa kuwa Roho
    huchunguza kila kitu, hata mambo ya ndani ya Mungu.
  tpt-NT: Pero ni kijnankꞌan Dios kintamasunin kun ni Espíritu Santo. Ni Espíritu
    Santo puxkauꞌojoy tachun yu paxtoqniy ni Dios, tus tachun puxkaulaqtsꞌin.
  aai-aai: Baise God Ayubinamaim iti sawar baina irerereb. Anayabin God taiyuwin Ayubin
    sawar etei so’ob; naatu God ana kirikirifot auman etei so’ob.
  sny-sny: Nomo ma'e, Owane Sitewi lo marepi umasinamisiya ape, Owane Sitewi lai etiri
    ape mo Hepene Wara'i a'i lo se nomo ma'e au te'e atuatuwe. Owane Sitewi lo Hepene
    Wara'i a'i etiri werese ape mo nehi siye etinamisiya. Ei, le Owane Sitewi lo marepi
    werese aiwawe a'i nomo ma'e au te'e atuatunamisiya.
  myy-myy: Espíritu Santo manire queo sãcõri, “Quenarise queno yicãñi Dios”, yi mani
    tʉo masiroca yami Dios. Dise rʉyabeto masiami Espíritu Santo. Dios ĩ tʉoĩarise
    masi jeoami Espíritu Santo.
  trc-NT: Tza̱j ne̱ tihaa̱n Nimán Diose̱ man núj cheꞌé nij rasu̱u̱n quiꞌyaj Diose̱
    cheꞌé níꞌ si̱j aráj cochro̱j rihaan Diose̱, ne̱ dan me se tihaa̱n Nimán Diose̱
    rasu̱u̱n yoꞌ man núj, quiꞌyaj maꞌa̱n Diose̱ á. Dan me se nuchruj ra̱a̱ Nimán Diose̱
    cunuda̱nj rasu̱u̱n, ne̱ sa̱ꞌ uxrá nuchruj ra̱a̱ Nimán Diose̱ da̱j vaa maꞌa̱n Diose̱
    ado̱nj.
  cut-NT: Ate uvo, ihyan yahn ye ne, din ye che quenun Vaco Ndah yahn ye uvo, tumacadino
    vo yahn vedeyahino yahn ye. Vaco Ndah yahn Dendiohs ne, devano ndah nducuahn che
    ri, nde nducuahn che redin ye.
  bel-bel: А нам Бог адкрыў гэта Духам Сваім; бо Дух ва ўсё пранікае, і ў глыбіні
    Божыя.
  zlm-KSZI: Akan tetapi kepada kita, Allah menyatakannya melalui Roh-Nya, kerana Roh
    itu yang menyoroti segala-galanya, termasuk rahsia Allah yang paling dalam.
