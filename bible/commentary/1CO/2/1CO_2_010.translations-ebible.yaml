    hã tãma waihu'u pese wa, Ĩpẽ'ẽzani ma hã. 'Re ĩhâimana u'âsi mono, uburé te te
    sima 're ĩ'aroti mono zé hã dama ĩwaihu'u'õ hã, tãma waihu'u pese di. Uburé marĩ
