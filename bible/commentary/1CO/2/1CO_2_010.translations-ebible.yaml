  mle-mle: Aw God di dikidi Mawulaar adiy tayir pakwun tidiy jaav nyanak simaka-didiy.
    Aw God dikidi Mawul mwiya mwiyab adiy miyawa jaav dayadiy maaw lakwuyaki-kwadadiy.
    Awarab di God diki mawul liki maaw ab lakwuyaki-kwanaad.
  shp-NTPO: Nato jawékibora noa Diossen onanmaa iki, jawen Shinan meranxon. Ja Shinanmanra
    jatíbi onanke, Diossen shinan reboyabi.
  aom-aom: Ëaji baeröhe jöho saꞌa hesi muohemu muebejarue aribövioho bogo garuomadeje.
