    röjahuijade hesi bëhoho huro ahoꞌobëhe ga barëromo God-hu hesi dë vövöbajoꞌere
    uehorovajoho ëhuꞌo iae ga barëjajeje.
  geb-geb: Fhe Bakɨmen Ŋina Ŋaar mba bigin nza khɨvigim, nza maaŋ muuŋgiap nta kaŋgi.
