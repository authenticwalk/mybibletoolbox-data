  bjp-bjp: Isau le, Tanwa God ka famalal ta u usuf kerer. Wara le, Tanwa Kalkaluu
    i usum rokap na foron tier tikii, ma i usum sabin na piran wolwol kum ke God.
  xon-xon: Le Uwumbɔr cha Waafuur Nyaan kpiir tiwan ngbaan mɔk timi. Ba pu? Nfuur
