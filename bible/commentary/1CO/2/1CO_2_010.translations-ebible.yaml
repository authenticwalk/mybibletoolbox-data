    ti Diose.
  ind-AGS: Tetapi Allah sudah menyatakannya kepada kita melalui Roh-Nya, sebab Roh
    Kudus itu mengetahui segala sesuatu, bahkan pikiran Allah yang terdalam.
  omw-omw: Kotiva nai mwanraqura titaiharo mwia mwanraquravanto Kotiva nai uqeta tai
