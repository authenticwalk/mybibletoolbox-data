    mi'ko ya ne'akeanakeno Anumaya Koti fala'kino ne'afea aipa akesa'ae ako afi'ne.
  gnn-gnn: Bitjarra ŋayi ŋäthili wukirrinydja, yurru dhiyaŋunydja-wala ŋilimurru marŋgina,
