  jpn-1965: 神はこれを、御霊によって私たちに啓示されたのです。御霊はすべてのことを探り、神の深みにまで及ばれるからです。
  fra-SBL: Mais à nous, Dieu les a révélées par l'Esprit. Car l'Esprit sonde toutes
