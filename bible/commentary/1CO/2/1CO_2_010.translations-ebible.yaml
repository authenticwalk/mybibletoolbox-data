    no kem-nuuba ko.
  piu-2006: Wangka tiṉa palunya Katutjalu nganampa nintiṉu, palumpa kurrunpangku nganaṉanya
    nintintjala. Kurrunpa paluru yuwankarraku ninti nyinanyi. Katutjalu yirriṯi palyalkitjangku
    kulintjala, kurrunpa paluru ninti nyinangi.
  poh-NT: Jeꞌ reꞌ ajic reꞌ Dios xiyew keh hoj aj niminel reh Jesus chi nakanaꞌbem
