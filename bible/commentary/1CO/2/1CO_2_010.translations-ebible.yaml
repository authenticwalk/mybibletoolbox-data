  bqp-bqp: Luda mↄ̀wɛrɛ kũ a Nini gbãnao, zaakũ a Nini pì yã sĩnda pínki tàasikana,
    bee kũ Luda asiri zↄ̃kↄ̃nↄ.
  mcp-mcp: Sə́ bâŋ wə́ Zɛmbî nyə a sá nə́ sə́ mpúg sá jɔɔŋgʉ̂ nə ŋkul á Shíshim yé
    wá. Jísə ntɔ́, Shíshim í dʉ sɔ̧́ nə́ í mpúg sá jɛ̂sh, tɛɛm bə ísâ í shwoó Zɛmbî
    jɨ́ nə ndɨ̂ nyə́dɨ́ tə́dʉ́gád yí.
  hat-hat: Bondye voye Sentespri l' ki devwale sekrè travay sa a ban nou. Lespri Bondye
    sonde tout bagay, menm sa ki nan fon kè Bondye.
  npl-NT: Dios otechnextili ika Iespíritu nochi tlan amaka okimatia, porke Iespíritu
    nochi kimati asta tlan Totajtsi Dios kiyolpixtok.
  bgg-bgg: Jishii Hamangkhung-aphuii è gethek shii airo Ragung è awairo ug pha ji
    shii ìd yi. Hamangkhung-aphuii ro yang ne bucho hà ug pha blia rangde Ragung è
    zab sowdun.
  eng-TCENT: Now God has revealed these things to us through his Spirit. For the Spirit
    searches everything, even the depths of God.
  eng-BSB: But God has revealed it to us by the Spirit. The Spirit searches all things,
    even the deep things of God.
  cpu-NT: Irooma aakaite, jotyaantakairi Itasorenka Pava onkantya iriyotakaantairori.
    Arira ikantari Tasorentsinkantsi, jiyotakaaperotakagairi Pava.
  san-ASM: অপৰমীশ্ৱৰঃ স্ৱাত্মনা তদস্মাকং সাক্ষাৎ প্ৰাকাশযৎ; যত আত্মা সৰ্ৱ্ৱমেৱানুসন্ধত্তে
    তেন চেশ্ৱৰস্য মৰ্ম্মতত্ত্ৱমপি বুধ্যতে|
  tac-NT: Onorúgame Alawala 'we nejkura beniria alarigá nimio ye suwábaga. Onorúgame
    Alawálaka suwábaga machiri ramué. Abiena ruwí napu Onorúgame 'nata ajtí.
  eng-WEBPB: But to us, God revealed them through the Spirit. For the Spirit searches
    all things, yes, the deep things of God.
  gfk-H: Ma pa diet ga nunurei kanong Kalou i ta hapuasnei tar ia ta dahat ma no Tanuana.
    No Tanua ta Kalou i la nanaas ta ira linga bakut. Tutun sakit, i nanaas mah ta
    ira linga aram narako tutun at ta Kalou.
  viv-viv: Hida gaitomai-dina sevasevauyadi tu Yaubada AluꞋaluwana giꞋiveninisena
    be ide tovetumagana agaideya gihawavemogataledi. FaꞋina AluꞋaluwa Mahalina gaitoma
    moyaꞋaina ana nuwanuwa giꞋitahalamanena. E, kadu Yaubada Tauna yana nuwahinage
    gihalamane-Ꞌowona.
  yao-yao: Nambo Akunnungu atuunukulile uweji yantemela yakwe kwalitala lya Mbumu
    jwakwe. Pakuŵa Mbumu jo akulolesyalolesya kila chindu natamuno indu yantemela
    yaikwagamba Akunnungu.
  tgp-tgp: La hinau nike, God mo vujangia isar̃a hin Tanumena. Matan Tanumena mo levosahi
    na hinau tari peresi na lolo r̃omr̃omi non God.
  auc-NT: Wængonguï Önöwoca guiquënë tömää cöwä adinque Wængonguï awëmö nänö pönö
    badongaïnö ante edonque adinque do ëñengampa. Ïninque mönonga pö guiidinque tömengä
    mönö ïmonte edonque odömongä ëñëmompa.
  kbc-NT: Pida Aneotedoɡ̶oji ja nikeetedoɡ̶owa niɡ̶inoa ane libinienaɡ̶a, Liwigo jiɡ̶iniaa
    nikeetoɡ̶owa. Igaataɡ̶a Liwigo iwitece inoatawece, codaa yowooɡ̶odi icoatawece
    lowooko Aneotedoɡ̶oji.
  bmh-bmh: Bo, Uwait nug gonugau Ah Wes nug ig ece go araog abai migeun. Uwait nugau
    Ah Wes nug ece unum wageimai darem itanaimai, piaraneu. Uwait nugau dabeleu wageimai
    dareu han go araog pianeu.
  ctu-BL: Dios tsi' laj tsictesʌbeyonla ti' p'ʌtʌlel jini Espíritu, come jini Espíritu
    mi' ch'ʌmben isujm pejtelel chuqui tac an yic'ot i sujmlel Dios wocol bʌ ti cʌñol.
  meq-meq: Mbəlom a ɗa ha metsehe niye na, a nəmay ta gədaŋ i Məsəfəre ŋgay. Məsəfəre
    na, a sər wu hay tebiye. Kwa wu nakə Mbəlom a dzala mə gər ŋgay aye na, a sər.
  noa-H: Hẽwandamau hich Hak'aar gaaimuata mag maach hat'ee nem wai simjã t'um maachig
    k'ap'ʌ hapi sim. Hich mag Hak'arauta hĩchab hich Hẽwandamau hich t'ãar heepai
    nem k'ap'ʌ wai simjã k'ajap'am nem k'ogreu jʌrmamjö t'umaa k'ap'ʌ hapiejem.
  alp-NT: Tamata esi rekwa Alla Eni rencana kena Tuhane Yesuse Kristuse ete itere
    mosa, po Ro Misete Ibeteke Eni rencana mere ete ite peneka. Le Ro Misete Irekwa
    pusue yelu kai yelu rebe kbuni me Alla laleIje lekwe.
  san-VEL: aparamii"svara.h svaatmanaa tadasmaaka.m saak.saat praakaa"sayat; yata
    aatmaa sarvvamevaanusandhatte tena ce"svarasya marmmatattvamapi budhyate|
  kbq-kbq: Hu'neanagi Anumzamo'a, Ruotge Avamu'afi huvazino, tagritera eriama nehie.
    Na'ankure Avamu'mo'a mikazana hakareno, Anumzamofo oku'a antahi'zama'a erinte
    ama nehie.
  kbh-kbh: Pero Bëngbe Bëtsá quem soyënga chabe Espíritoftaca bënga s̈ojanÿanÿé, er
    chë Espíritu lempe jtsetats̈ëmbuana, chë Bëngbe Bëtsabe soyëngama puerte totcá
    josértama yomna soyëngámnaca.
  ron-LSB: Dar nouă, Dumnezeu ni le-a descoperit prin Duhul Sfânt. Căci Duhul cercetează
    toate lucrurile, da, chiar și lucrurile adânci ale lui Dumnezeu.
  pon-pon: A Kot kotin kadiarok on kitail ki Nen e, pwe Nen kin kotin rapaki meakaroj,
    pil duen kupur en Kot.
  nhe-BL: Pero tojuanti tijmatij tlen nopa yejyectzi tlamantli pampa Toteco technextilijtoc
    ica Itonaltzi, pampa Itonaltzi quimati huan quitlachilía nochi tlen moilhuía Toteco
    huan technextilía hasta nopa tlamantli tlen más hueyi tlen moilhuía Toteco.
  sps-sps: Amam amaraav natiny rom fakats famumuan takop ten Gov to, tana saa u Aaven
    Taabos ten Gov te tsue of bus mamam yan fuainy amaraav. U man, tana saa u Aaven
    Taabos te sainy vavis non a fo mamatsiny ka, ai to kan tan a fo fakats kinai kaatsian
    ten Gov.
  wnc-wnc: Wamu waaknga buya aawan Anututa natdetdeu wa ita tupa takusopuwan yukut
    taknga ninde yeutnimukut. Ita yawan inane Waung Kapata natdetdeu waaknga yeutnimukut.
    Ngan. Itane Waung Kapata sanga Anututa musiaatang nataau kuupbamu atnataak. Siwan
    natdetdeu Anututa pakusopuwan yuaing kaknga kuut atnataak.
  bus-bus: Ludaa ↄ̀dↄawe kↄ̃n a Nini gbãaao, zaakɛ à Ninii pì yã píngi tàasikɛna,
    baa kↄ̃n Luda asii bítanↄ.
  gub-BL: Tupàn Hekwe ukwaw kar a'e ma'e ikwaw pyr 'ym zanewe a'e. Tekwe Puràg a'e,
    ukwaw katu ma'e paw rupi a'e. Te Tupàn hemiapo putar haw ikwaw pyr 'ym ukwaw a'e.
  imo-imo: Nalo Mini Kake Telimu ulu teremomuni Goteni aku uluma linondo tepa mona
    ltenderimu. Aku ambe telka, Mini Kake Telimuni uluma pali kanopa imbi tirimo.
    Paimbo, Gotenga konopu tukundo mandopa ltemo uluma kape lipe manjirimo.
  boj-boj: O ijo was kalil, anjam di nami uliesonaqa Qotei aqa Mondor na babtosiq
    iga mergej. Qotei aqa areqalo uliejunu qaji di Mondor a segi qalie. Qalie kalil
    agi Mondor aqaq di unu.
  eng-DRA: But to us God hath revealed them, by this Spirit. For the Spirit searcheth
    all things, yea, the deep things of God.
  knf-knf: Nja biki Naşibaţi aţëpnuŋ ţi *Uhaaşul adiiman uko mënţ. Uhaaşul ujaaŋ ujeehan
    iko bŧi kado ban du uşal wi nul unlownuŋ.
  san-KHM: អបរមីឝ្វរះ ស្វាត្មនា តទស្មាកំ សាក្ឞាត៑ ប្រាកាឝយត៑; យត អាត្មា សវ៌្វមេវានុសន្ធត្តេ
    តេន ចេឝ្វរស្យ មម៌្មតត្ត្វមបិ ពុធ្យតេ។
  arn-NT: Welu Ngünechen kellueiñmew taiñ kimafiel kisu ñi adkünuelchi dungu tati
    Lif Küme Püllü ñi kellun mew. Ti Lif Küme Püllü itrokom dungu küme kimkey, Ngünechen
    tañi kimngekenofelchi dungu kütu.
  zas-NT: Per dunuj ree ma balüü Diosan duloj ree por xSprijtaman bén naban con dunuj
    ree, din xSprijt Dios gran ragbeeman, xt ni mazri naguieꞌch ni zëëd por Dios.
  ken-NT: Mandɛm ákʉ́ sɛ́ndɨ́ŋɨ́ mɛnyɨŋ ɛbhɛn. Ɛfóŋó Bɛdyɛrɛ mmu yí átó kɛ̌
    ákʉ́ sɛ́ndɨ́ŋɨ́ bhɔ́. Ɛfóŋó Bɛdyɛrɛ arɨ́ŋɨ́ yɛ̌ntɨkɨ ɛnyɨŋ, arɨ́ŋɨ́ yɛ̌ chí
    mɛnyɨŋ ɛbhɛ́n bɛ́chí tɛ amɛm ntɨ̌ Mandɛm.
