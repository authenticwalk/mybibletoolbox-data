  myu-myu: Ibiat pit Deus o'g̃ubapuk wuywebe. Kuy bima iba'arẽm osodop soat xe wuyxe.
    G̃asũ bit o'g̃ubapuk wuywebe. Jebiõg̃buk o'g̃uõm wuywebe iboap mubapuk am wuywebe.
    Ibiõg̃buk xipacat soat coco'ukat. Imẽnpuye itaybit soan. Itaybit apẽn Deus ibikuy
    wuydaxijo am iam, iba'arẽm ma'g̃u wuyxe.
  fue-fue: Amma enen, Alla hollitii en ɗum diga e Ruuhu mum. Ruuhu on e wiɗitoo huune
    fu, faa e lugguɗum Alla.
  amk-amk: Wape Allai deinawiai we tata na Nuaninu Mirarebana foi ampa, weo Nuaninufoi
    mani deitawang maino fiani kontai, paria Allai enerorong ketui pari foi kontaio
    deitawani.
  fai-fai: Kata bumi ufek ufek umi sung bo nulum kal, watawo kaleyo bá, Got aka alam
    Sinik dim adikum bo kukuyaba. Kale Got Sinik adikum ufek ufek bo alam kal ade
    Got ami ufek ufek wánin kalo liw tem wánsu, kata kuw misun teiyamin kinim ko.
  ura-NT: Nii niicha ichaneni, niicha coacuilute cana que coitucuerate, rai Suujue
    aina cuaain Cana Coaunera. Nii Cana Coaunera Suujuete, satiin niicha ichaneni
    coitucue, satiin suujua cuhane niicha coacuine maajeein.
  mcd-NT: Ascashon non Dios noiaiton ahuun Yoshin Sharapan noco tapimai. Ahuun Yoshin
    Sharapan nantifi tapicoian. Upa Diosin shinain cuscan ahuun Yoshin Sharapan tapicoian.
  urt-urt: Yohe Yirise nato nahaiꞌe ŋoihmbwaip tase tikin Got. Taꞌe luku pe, Got pwal
    poi Yohe Yirise ŋaiye ka oworꞌe ember ŋoihmbwaip tase tikin Got otme poi.
  kiz-kiz: Agha ni mambo ambagho K'yara aghafunuili kwatete kupetela Roho, Kwa ndabha
    Roho yichunguza kila khenu hata mambo gha mugati ya K'yara.
  tzo-TZE: Li c'usi snopoj Dios ta vo'onee laj xa yac'bun jna'cutic ta sventa li Ch'ul
    Espíritue. Yu'un li Ch'ul Espíritue sna'oj scotol. Xchi'uc sna'ojbe c'u x'elan
    yo'nton li Diose.
  lex-lex: Rimormiori raplin niohor ma'ta nnia'ohma de, mere Uplerlawna Nhiw Lululli
    Nakot oleka Uplerlawna nnia'ohmani la'a Yesus Kristus de la mai ita. Yoma Uplerlawna
    Nhiw Lululli de ed mak ktolwiah'a-ktakarwah'a hya'a-hya'a to'owa pa la'pa nod
    wialia la'a hya' mak kayade' ma'ta la Uplerlawna wniarorni-wnialaini. Mere Nhiw
    Lululli Nat niohor oleka wa.
  dov-dov: Pesi Leza wayibununa zintu eezi kulindiswe kwiindila muMuuya. Nkambo Muuya
    ulayandula zintu zyoonse, nikuba zintu zyaLeza zinikide.
  rgu-rgu: Tebe fai a ulu na, lahenda ta bubuluꞌ hihii-nanauꞌ sira, tehuu besaꞌ ia
    Manetualain pake Ria Dula-dale Malalao-malalafu Na, fo soi hihii-nanauꞌ sira reuꞌ
    loa na soaneuꞌ ita. Manetualain Dula-dale Na, bubuluꞌ basa hihii-nanauꞌ ara. Huu
    fo Ria boe parisaꞌ Manetualain dale Na losa Ria bubuluꞌ basan.
  toc-NT: Pero huá Espíri­tu Santo quin­ca̠­li̠­ma̠­ca­tzi̠­ni̠má̠n Dios eé tze̠k
    xta­la­ca­pa̠s­tacni, porque huá Xes­pí­ritu hua̠k laka­pasa xta­la­ca­pa̠s­tacni
    Dios hasta ma̠squi hua̠ntu̠ ni̠lay aka­ta̠k­scán.
  som-som: Innagase Ilaah baa inoogu muujiyey Ruuxa, waayo, Ruuxu wuxuu baadhaa wax
    kasta, xataa waxyaalaha hoos u dhaadheer oo Ilaah.
  mam-C: Me ma tzaj tyek'in Dios qe, noq tu'n Xewb'aj Xjan, qu'n ate Xewb'aj Xjan
    nxpich'inte tkyaqil jni' t-xilin tumil tu'n qMan Dios.
  ndj-ndj: Nongwa Chapanga katugubutulila kupitila Mfuki Mng'alili, nongwa Mng'alili
    akulolesha findu fyosi hata fiyifisili mugati ya Chapanga.
  mbj-NT: Ti né hẽ ti ta ti ta Sahee me P'op Hagä Do metä wät paa ãã hã. Sahõnh hẽ
    P'op Hagä Do Sahee hag'ããs. P'op Hagä Do h'yyb ji nahapäh do sii hẽ taheg'ããs,
    tahapäh. Ti hyb n'aa tahajaa tametëëh ji hã.
  lat-VUC: 'nobis autem revelavit Deus per Spiritum suum: Spiritus enim omnia scrutatur,
    etiam profunda Dei.'
  ngp-ngp: Mna Mnungu kakigubuila kwa sila ya Muye ywakwe. Kwaviya Muye ywa Mnungu
    akulaula vint'hu vose, hata vint'hu va kundani vikefisile va Mnungu.
  enq-2: Gotenya Spirita dokome dupa pitaka kandenge. Gotenya masepae etete yalo petae
    singi dupa apata Spirita dokome kandengeaka. Dopa pingi dokonyana, Goteme naimanya
    mendapu setekea dupa naimame kanjepale lao baanya Spirita dokome naima-kisa panasia.
  eng-ASVBT: 'But unto us God revealed them through his Spirit: for the Spirit searcheth
    all things, yea, the deep things of God.'
  mna-mna: Mi niam na, Anutu ikam Bubuŋana piam, mi Bubuŋana tana iswe koroŋ tana
    piam kek. Pa Bubuŋana, ni irre koroŋ ta boozomen. Anutu ŋgar kini turkeŋana kat
    tomini, Bubuŋana iute.
  myw-myw: Kululuwan Yowbad bo ikatipel sinap towen isekeids; Kululuwan tonen ikakin
    Yowbad sinapun, aw-sinap gagab, aw-sinap moumouvit, kadilok bikatipel bisekeids.
  sby-sby: Nomba kuli njafwe Lesa walabiyubulula kupitila mu Mushimu Uswepa, pakwinga
    Mushimu Uswepa winshi byonse nambi miyeyo ya Lesa yabushishi.
  sll-sll: Dungwo ha i memini kul si pamba, God Kwiang yona wu bilere i tibi ol na
    tomia pir po siminua. Kwiang iwe, God mongwo maing para wa dure han pisolimua.
    Pisolere i tibi olungure nan para piminua.
  yaq-NT: Inika'a junen, aapo ju'u Lios, aapo'ik tu'u jiapsie aman itom a' ju'uneiyaatuala.
    Bwe'ituk ju'u a' tu'u jiapsiwa, si'imetat ju'uneaka, si'imeta ta'aa intok si'imekut
    a itom mammatetua, Liojta betana juka' che'a obiachik, ka a ju'uneiyaatumta.
  uro-uro: Bä nävät ama Qloqaqa ama Qumärqumärqa dä sa ma Ngämuqa qat tuqunäga sä
    rhärhong däkt bä ba ut. Inguna ama Qloqaqa ama Qumärqumärqa qät kyarmät nä iarhongäkt
    moe bä qäqi sävät ma Ngämuqa aa snängaqa ama ngaip ka.
  ita-1885: Ma Iddio le ha rivelate a noi per lo suo Spirito; perciocchè lo Spirito
    investiga ogni cosa, eziandio le cose profonde di Dio.
  muy-muy: Ay Melefit àɗafaki zlam gani nani ti àna njəɗa ga Məsuf gayaŋ ; àɗəfiki
    ti ana leli. Məsuf gayaŋ ni ti àsəraba huɗ ga zlam a ɗek, ku ere ye ti àniviyu
    ana Melefit a məɓəruv bu ni day àsəra.
  kqc-kqc: Idu Sei yaku ini Vima dudu mina una rofu moi ogau riyo. Adina Vima yaku
    beika baika tau noibanu maina rei mona redo, Sei di sui nina mokena di moka ka.
  tav-tav: Tie cañuurijere Dio Espíritu Santo jʉgori manire majiomi Dio. Nipetirore
    camajii ãmi Espíritu Santo. Camajare Dio cʉ camajioquẽtie quenare camajii ãmi.
  eng-ULB: These are the things that God has revealed to us through the Spirit. For
    the Spirit searches everything, even the deep things of God.
  spa-VBL: Pero Dios nos ha revelado esto por medio del Espíritu, porque el Espíritu
    ahonda en las profundidades de Dios.
  fra-_FOB: Mais Dieu nous les a révélées par son Esprit; car l'Esprit sonde toutes
    choses, même les profondeurs de Dieu.
  hau-ULB: Wadannan ne abubuwan da Allah ya bayyana mana ta wurin Ruhu. Gama Ruhu
    yana bincika komai, har ma abubuwa masu zurfi na Allah.
  mal-mal: നമുക്കോ ദൈവം അത് തന്റെ ആത്മാവിനാൽ വെളിപ്പെടുത്തിയിരിക്കുന്നു; എന്തെന്നാൽ,
    ആത്മാവ് സകലത്തെയും, ദൈവത്തിന്റെ ആഴങ്ങളെപ്പോലും ആരായുന്നു.
  urd-GVR: Lekin Allāh ne yihī kuchh apne Rūh kī mārifat ham par zāhir kiyā kyoṅki
    us kā Rūh har chīz kā khoj lagātā hai, yahāṅ tak ki Allāh kī gahrāiyoṅ kā bhī.
  far-far: Ma God ka fatainia na lokoeru ne fua kulu ana Anoeru nia, ne saitamana
    ru ki tafau ma na manatana God laugo.
  suz-BL: मेको लोव़ परमप्रभु यावेमी आ सोक्‍त रे पा इं कली तुइक्‍पाइश्‍शा रुप्‍पाइक्‍तु।
    मारदे हना परमप्रभु यावे आ सोक्‍तीम नेल्‍ल तुइक्‍ब। ख्रुइश्‍शो लोव़ यो माल्‍शा
    ग्रुंइब। परमप्रभु यावे आ सोक्‍तीम परमप्रभु यावे आ थुं ङा लोव़ यो नेल्‍ल तुइक्‍ब।
  car-NT: Ky'wanokon me te Tamusi moro tukutymy pa'kapoi mo'ko ta'kary 'wa unendopo
    wyino. Mo'ko a'kanano ro pa'poro oty menganon. Moro koro'nano Tamusi emery menganon
    enapa.
  amp-amp: Nd dukefr be afo kafrohetr rhumour. Tu Bro Nkifrarhu Yafothatn nd kafrohet
    dukefr nompno mfak nriyafmotr. Bro Nkifrarhu Yafothatpno nhai wom tamohm kafrohkfot.
    Nhai. Tafont rhu bugewum. Ar Bro Nkifrarhu kafrohet dukefm tu Yafothatn hti hikwotm.
  bht-bht: परमेश्वरे ऐ गल्लां पबित्र आत्मा जरिये असां प्रेरितां जो दसियां; क्योंकि
    ऐसा कुछ नी है जड़ा परमेश्वरे दी आत्मा नी जाणदा हो। ऐथू दीकर की सै परमेश्वरे डुगे
    बिचारां जो भी अच्छे ने जाणदा है।
  eng-NOY: For God hath revealed them to us by his Spirit; for the Spirit searcheth
    all things, even the depths of God.
  cub-NT: Iye ʉ̃i mearo d̶acaquiyede ʉ̃i Espíritu Santoque coreóvare d̶aibi majare.
    Ñai Espíritu Santorecabe majicʉ caiyede. Pʉ caiye iye Jʉ̃menijicʉi ʉrarõ majiéde
    majibi ʉ̃.
  ita-1927: Ma a noi Dio le ha rivelate per mezzo dello Spirito; perché lo spirito
    investiga ogni cosa, anche le cose profonde di Dio.
  lww-lww: Ana ita, ita na tekilia navisa ruruena la nene, komin Ninuna ne Ntewa nap̃a
    pisu kilale make suria, a kilia make sitomwanena kiena ne Ntewa, naga kipian itania.
  ckb-ckb: بەڵام خودا بەهۆی ڕۆحی خۆی بۆی ئاشکرا کردین. ڕۆحی پیرۆز لە هەموو شتێک دەکۆڵێتەوە،
    تەنانەت لە قووڵایی ناخی خوداش دەکۆڵێتەوە.
  nas-nas: Teka niiꞌkoo tee Kumponinge tampaꞌ nkomuruꞌnaꞌ oroꞌantavuuꞌ tee-koo Tanuaang
    Meekung-koo kuunge. Tanuaang Meekung tee ootukunung kapooꞌ sirapoꞌantanung, bane
    Kumponing-koo tumang masipoꞌ otomaing.
  uvl-uvl: Ure nemur NeHalang hemallaha hote at nge imem lo pe hemallaha hote nga
    ume nenga Opepengpeng. I Opene tango rara hote ure lochloch ngana pe teu la toto
    nga letena tuanin ngana mur nenge talkomkome pule.
  eng-BBE: But God has given us the revelation of these things through his Spirit,
    for the Spirit makes search into all things, even the deep things of God.
  ixl-CNT: Ech kꞌuxh vettaqꞌl eluꞌl qꞌu kam vatzsaj u Tioxh qe tziꞌ, tiqꞌaqꞌal koꞌn
    u Tioxhla Espiiritu tan; kajay tootzaj u Tioxhla Espiiritu; tootzajle qꞌu kam
    atil tu taanima u Tioxh.
  xsi-xsi: Andeta Maro Kindeni isupwa ne Koroani imâ tu itula vetâŋa paveâŋa ŋinde
    kilala pwataki pa maka, kala kasama lâ. Ŋana tu Koroani Sapâŋa isama tâno ŋine
    ne ilo-kalo rârâni, aku isama Maro Kindeni ne ilo-kalo paveâŋa rârâni tona.
  crx-NTPO: '''Et hoonts''i Yak''usda ooyughi ''i be whunenilhtan. ''Et Yak''usda
    ghun Ndoni neba nahoole-un ts''iyawh whunenulhtun, ndai la yoo yoh ''unt''oh-i,
    ''i hoonts''i ''i cha yunenulhtun.'
  kan-OKCV: ನಮಗಾದರೋ ದೇವರು ತಮ್ಮ ಪವಿತ್ರಾತ್ಮರ ಮೂಲಕ ಇವುಗಳನ್ನು ಪ್ರಕಟಿಸಿದ್ದಾರೆ. ಪವಿತ್ರಾತ್ಮರು
    ಎಲ್ಲಾ ವಿಷಯಗಳನ್ನು ಹಾಗೂ ದೇವರ ಆಳವಾದ ರಹಸ್ಯಗಳನ್ನು ಪರಿಶೋಧಿಸುವವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Rove iviama ire ije bu sauiva ije none giana vierafe ijadufuo maeje Godire
    Kavene fuone kuamo fu umeigia arina ire boeje nijasuokinu kuaruokiro ruae. Fu
    Kavene ijare Godido vierafe maeje fu nuvuefuo vierafejuema ije buka mukoreigia
    sauiva ije fure oenoekinu giana una no nijasuome.
  blw-blw: Wat hen anchichay iggay mepaka-ammu ad namenghan, empaka-ammun Apudyus
    an chitaaw ad uwan way hen anchi Espirituna hen nangempaka-ammu te hiya, inni-ilana
    hen amin way uray hen anchichay naunig mepanggép an Apudyus.
  tam-2017: நமக்கோ தேவன் அவைகளைத் தமது ஆவியானவராலே வெளிப்படுத்தினார்; அந்த ஆவியானவர்
    எல்லாவற்றையும், தேவனுடைய ஆழமான காரியங்களையும் ஆராய்ந்திருக்கிறார்.
  azz-NT: Huan yejua nijín tetayocolilisme, Totajtzin Dios techajsicamatiltía ica
    in chicahualis den Yecticatzin Espíritu. Huan ijcón in Yecticatzin Espíritu quiyectatemolía
    huan cuali quiyecmati nochi in tamachilisme de Totajtzin Dios huan cajsicamati
    in tamachilisme den cachi ohuijque.
  spa-RV-1909: 'Empero Dios nos lo reveló á nosotros por el Espíritu: porque el Espíritu
    todo lo escudriña, aun lo profundo de Dios.'
  csy-csy: 'Ahihang Pathian in a Thaa tungtawn in kote sung ah kilangsak zo hi: banghangziam
    cile Thaa in Pathian i thuthuk te le na theampo kan siat hi.'
  mxq-NT: Tya̱a̱dʉ dʉꞌʉn tʉgekyʉ diꞌibʉ Dios tʉ xytyuknija̱ꞌa̱m mʉt yʉꞌʉgyʉjxm ja
    Espíritʉ Santʉ, jaꞌa ko yʉ Espíritʉ Santʉ tyukꞌijxʉp tʉgekyʉ, es extʉ ja kʉkpʉ
    nimʉja̱a̱bʉ wyinma̱ꞌa̱ñ ja Dios.
  tzj-NT: Pro jari' rk'alasan chic chikawach ajoj ja Dios, tokori' xk'alasaj ja tok
    xutakto ja rEspíritu Santo kuq'uin chi ja' Espíritu Santo nch'obo chikawach. Queri'
    nbij chewe como ja rEspíritu Santo arja' ni majun ja maquita nekaj wi' ja rpensar,
    bien rotak nojel ja nuch'ob kaj ja Dios ja rawatal chiquewach winak.
  tdt-tdt: Agora Maromak foo sai tiha ona Nia planu nee ba ita liu husi Nia Espiritu.
    Nia Espiritu nee buka hatene buat hotu-hotu too nia huun. Too Maromak nia hanoin
    nebee klean mos, Nia Espiritu buka tuir hotu.
  ron-BTF: Dar Dumnezeu ni le-a revelat prin Duhul său; fiindcă Duhul cercetează toate,
    chiar adâncimile lui Dumnezeu.
  eng-WEBP: But to us, God revealed them through the Spirit. For the Spirit searches
    all things, yes, the deep things of God.
  eng-FBV: But God has revealed this to us through the Spirit, because the Spirit
    delves into the depths of God.
  nld-1939: Immers, òns heeft God ze geopenbaard door den Geest. Want de Geest doorgrondt
    alles, zelfs de verborgenheden Gods.
  bwo-bwo: Nooshmó Ik'o b́ shayiron aashts man kitsre, Ik' shayiro dashan wokts Ik'oke
    aashtsonoru b́ oreraniyere jam keewo p'ec'at b́ s'iili.
  nch-BL: Pero tojuanti tijmatij ten nopa yejyectzi tamanti pampa Toteco technextilijtoc
    ica Itonal, pampa Itonal quimati huan quitachilía nochi cati moilhuía Toteco huan
    technextilía hasta nopa tamanti cati más hueyi cati moilhuía Toteco.
  quc-TNT: Ri Dios c'ut xuc'ut wa' chkawäch uj rumal ri Lok'alaj Espíritu. Je ri',
    rumal chi ri Lok'alaj Espíritu cäcowinic cäretamaj ronojel, xukuje' ne ri c'o
    pa ranima' ri Dios.
  tfr-NTPO: Gueniyo ba Sëya ichara Sbörë borwa kong, ga l̇l̇ëbo ëre pina borwa kong
    pjir, l̇l̇ëye woyotjl̈ĩya Sbörë kës l̈i miyde ba Sëyarë pjir kjĩshko.
  kaq-NT: Jascapa joibo non honannon hihxon ta Dios Yoshiman noque honanmahiqui, Jascajahue,
    Papan jaah. Dios Yoshiman ta jatihibi honanihqui. Noquen shinaman non honantimahi
    bi ta jaan honanihqui, noquen Papan shinanyaxon.
  sgb-sgb: Noa, habaytoy impamwang kantamo hên Espiritu ni Apo Namalyari. Hiya ya
    main kamwangan ha kaganawan kamwangan. Muwang na êt ya mangalalê ya atsi ha ihip
    ni Apo Namalyari.
  vie-1934: Đức Chúa Trời đã dùng Đức Thánh Linh để bày tỏ những sự đó cho chúng ta,
    vì Đức Thánh Linh dò xét mọi sự, cả đến sự sâu nhiệm của Đức Chúa Trời nữa.
  kxv-kxv: ସାମା ମାହାପୂରୁ ମାଙ୍ଗେତାକି ସୁଦୁଜୀୱୁ ତଲେ ବାରେ ତ଼ସାମାଞ୍ଜାନେସି; ଏ଼ନିକିଁ ଏ଼ ସୁଦୁଜୀୱୁ
    ବାରେ କାତା, ହାଅ, ମାହାପୂରୁତି ଡ଼ୁଗାମାନି କାତା ଜିକେଏ ପାରିନେସି ।
  amu-NT: Nquii Espíritu Santo tꞌmo̱o̱ⁿ ñꞌoommeiiⁿ nda̱a̱ya, ee jom malꞌuetcuuñê chaꞌtso,
    hasta ñꞌoom na tꞌmaⁿti na matseiꞌno̱ⁿꞌ nquii Tyꞌo̱o̱tsꞌom.
  hin-CV: यह सब परमेश्वर ने हम पर आत्मा के माध्यम से प्रकट किया. आत्मा सब की, यहां
    तक कि परमेश्वर की गूढ़ बातों की भी खोज करते हैं.
