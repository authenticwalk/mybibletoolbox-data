    marrtji djuḻuḻ'yun ŋorra dhika bäy Godkala ŋayaŋuŋura.
  yal-yal: Koni Ala bata a makɛnɛn en tan xa a Nii Sariɲanxin barakani. Alaa Nii Sariɲanxin
