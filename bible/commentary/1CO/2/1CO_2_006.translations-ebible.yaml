    yakitohhato pthakahnom. Yo nhai ndar bbinysoft yakitohwa yimam, bi nd hel yita
    yihotat tohwa yimaroh dukefr yakitohhato pthakahnom.
  bht-bht: फिरी भी मैं उना लोकां जो, जड़े भरोसे च मजबूत न, ज्ञान भरी शिक्षा दिन्दा
    है; पर ना ही संसारिक ज्ञान कने ना ही इस संसारे दे हाकिमा दा ज्ञान, जिना दा नाश
    होणेबाला है।
  eng-NOY: But we do speak wisdom among the perfect; not, however, the wisdom of this
    world, nor of the rulers of this world, who are coming to nought;
  cub-NT: Yʉ máre coyʉivʉ majiéque. Ʉbenita ijãravʉcavʉ ne majiépe ãmevʉ. Aru ijãravʉcavʉ
    ne jabova ne majiépe ãmevʉ. Iye ne majié ijãravʉque cũiné nʉivʉ. Quénora iye majié
    ji coyʉiyeque coyʉivʉ yʉ ina Jesúre jʉ aipõeva parʉre nʉivʉre ne jʉ aiyeque ye
    jaʉbevʉva ne coreóvaiyede Jesúre.
  ita-1927: Nondimeno fra quelli che son maturi noi esponiamo una sapienza, una sapienza
    però non di questo secolo né de’ principi di questo secolo che stan per essere
    annientati,
  lww-lww: Lelaga nap̃a kiau visena pe pulen re visena lala na manmaruaena na yomarava
