    ama mär ngät di qaku ngät nage ama mädräm da ama ruvek ura nage ama narhoerta
    nämäni rhäni rhäkt ama rhodämini iarhakt kärarhae i mänaris iva qäbäs na rha.
  ita-1885: Or noi ragioniamo sapienza fra gli uomini compiuti; ed una sapienza, che
    non è di questo secolo, nè de' principi di questo secolo, i quali son ridotti
