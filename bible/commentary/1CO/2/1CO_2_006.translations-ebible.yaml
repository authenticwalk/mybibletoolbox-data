    kuku tâno ŋine ne ilo-kalo ŋga. Aku ilo-kalo ŋinde ŋandai rege-rege kuku tâno
    ŋine ne koipu nenzi ilo-kalo ŋga, ŋana tu kinzi koipu ŋinde ma muli simâte.
  crx-NTPO: '''Et hoonts''i mbene la dune suli''ne, ''enne khuni whunih-i be butoh
    yats''ulhduk. ''Et hoonts''i ndai la yun k''ut be whutnih-i k''us ndi yun k''ut
