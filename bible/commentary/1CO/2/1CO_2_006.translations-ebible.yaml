  eng-BBE: 'But still we have wisdom for those who are complete in knowledge, though
    not the wisdom of this world, and not of the rulers of this world, who are coming
    to nothing:'
  ixl-CNT: Nichitkuchus nimla chaj ootzajibꞌal, loqꞌ tu qꞌu niman tetz u Jesuus qꞌuꞌl
