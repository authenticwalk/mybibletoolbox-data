    eeꞌnoko pankainanka-koo makosi-pinaꞌ oroꞌ deeaꞌ, teing duaꞌariaining deempariko.
  uvl-uvl: Iau e haliu hote ita non letera matana ngana ero. E haliu hote lete matana
