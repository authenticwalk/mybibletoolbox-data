  eng-ASVBT: 'We speak wisdom, however, among them that are full-grown: yet a wisdom
    not of this world, nor of the rulers of this world, who are coming to nought:'
  mna-mna: Mi zin wal ta tikam ŋgar ki Anutu ma imbol pizin na, amzzo zin pa ŋgar
    kini biibi ta muŋgu ike mi iŋgi ipet mat kek. Ŋgar tana, indeeŋe toono ipet zen
