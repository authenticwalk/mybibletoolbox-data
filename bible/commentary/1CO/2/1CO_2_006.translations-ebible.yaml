    jëng.
  lat-VUC: 'Sapientiam autem loquimur inter perfectos: sapientiam vero non hujus sæculi,
    neque principum hujus sæculi, qui destruuntur:'
  ngp-ngp: Suwe chalonga ulosi wo umanyi kwa wadya wakuile mwo mhuwi. Mna hiyo umanyi
