verse: 1CO.002.006
translations:
  kpx-kpx: Ata oleuoleu abu evievimo negolahale kebiaho dana lulele hoto loui. Isito
    vatae lulelemo di kebia haiveholinu. Isi vatae kosive lulelemo di kebia haiveholinu.
    Kosealemo vatae kosive kebia vuvunena uoholisi.
  okv-H: Eto na God ta pure ari embo ototohu pepeni amita degi ke hande eagona amo
    kiari ke peni be avo eagona amo enda ta embo pepeni ta kiari amo enda ta irae
    aisuja avoeto amina
  tbo-tbo: Hanapu dumana Yaubada uyahinei taumi tu nugomagula uyahimi a ibaabaniyeya,
    tamogi hipuli hanapuna po tu taniwagena hai hanapu apo hina yababa.
  mal-C: എന്നാൽ, പക്വതയുള്ളവരുടെ മധ്യേ ഞങ്ങൾ ജ്ഞാനത്തിന്റെസന്ദേശം ഘോഷിക്കുന്നു. അത്
    ഈ യുഗത്തിന്റെയോ ഈ കാലഘട്ടത്തിന്റെ നശിച്ചുപോകാനിരിക്കുന്നവരായ ഭരണാധികാരികളുടെയോ
    ജ്ഞാനമല്ല.
  grc-SR: Σοφίαν δὲ λαλοῦμεν ἐν τοῖς τελείοις· σοφίαν δὲ οὐ τοῦ αἰῶνος τούτου, οὐδὲ
    τῶν ἀρχόντων τοῦ αἰῶνος τούτου, τῶν καταργουμένων·
  bgc-bgc: फेर भी मै, जो बिश्वास म्ह मजबूत सै उन ताहीं, ज्ञान भरया सन्देस सुणाऊँ सूं,
    पर यो इस दुनिया का अर इस दुनिया के नाश होण आळे हाकिमां का ज्ञान कोनी।
  khz-khz: Taunatauna, Veaga Palaguna kavanai gekauna talimara aoneka kilara avenirana.
    A egeria kila aonekara ati etanopara gena aonekai pa etanopara gekune-agiana talimara
    geria aonekai; ira geria aoneka e geaikina.
  deu-TKW: Ja, wir reden Weisheit, wo wir es mit Gereiften zu thun haben, doch nicht
    die Weisheit dieser Welt, oder der Herrscher dieser Welt, die da zu nichte werden.
  zsr-NT: Ruiꞌtuꞌ didzaꞌ lu yöl‑laꞌ rac szxöni laugac nup chnacr gdu ca taꞌyejlëꞌ
    Dios. Yöl‑laꞌ rac szxöni ni cutu nac ca le napgac bunách yödzlyú ni, len cutu
    nac ca le napquëꞌ bönniꞌ taꞌná bëꞌë dza ni zoaruꞌ naꞌa, nup naꞌ taꞌnítcz.
  lin-lin: Nzokande, toteyaka bwanya epai ya Baklisto oyo bakemba na kondima ; mpe
    bwanya yango ezali ya mokili oyo te to mpe ya bakonzi ya tango oyo te, oyo babongisami
    mpo na libebi.
  hns-NT: Tabbo hamlog gjaan se partjaar kariela. Bakie khaalie pakka iesaai log samadjh
    paawe hai. Aur ie gjaan na hai djaise manai log doenia me siekhaawe hai, kie to
    raadj tjalaawe waalan bataawe hai. Oelogke taagat khaalie thora dien khaatien
    hai.
  noa-E: Magarrau ya ar amachdëu ʉ̈kha nʉm iek gaai ubʉnaa ogdʉba nʉm khʉʉnag iekhaawain
    chadau khĩirjug athee chi machnaanau iekhaajemjö iekhamamuata amagjã iekhaajem
    ĩchab. Mamʉ mag iekhamamjã mag sĩi mʉg jẽb gaaim khʉʉn khĩirjugan jöpcha chugpa
    chugpa sĩerrʉm aawai, magʉm khĩirjugjã khaba, ni mʉg durr gobernaajem khʉʉn khĩirjugaujã
    khabata jaaujem.
  eng-EMTV: However, we speak wisdom among those that are mature, but not the wisdom
    of this age, nor of the rulers of this age, who are being destroyed.
  mib-NT: Te ndaā chi ndíchí cácahān rī jiín ñáyuu jeē jé ni ije jíín jnúhun cándíje
    i ya. Te nasūu jnúhun ndíchí jéē iyó ini ñayɨ̄vɨ yáha, ni nasūu jnúhun ndíchí
    cácahān tēe cácujéhnu ñayɨ̄vɨ yáha, chi tēe ún yāha‑ni jeē cácujéhnu de.
  lif-NT2: हे़क्‍केसाङ् आनिगे़ग नसाःन्‍नो कुनिङ्‌वाॽ के़दुम्‍बा नसानिबाहाॽनु सिक्‍कुम्‍दिङ्
    निङ्‌वाॽरे़ पाःन्‍हाॽ पारिगे़ॽ, कर कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा नु खे़प्‍मो
    हाङ्‌गे़जोःक्‍पाहाॽरे़ खुनिॽ सिक्‍कुम् निङ्‌वाॽ पाःन् मे़बारिगे़न्‍लो॥ खे़ङ्‌हाॽग
    मे़मे़क् मे़बेःक्‍लो॥
  xnj-xnj: Pamonga nene nikuvakokosela mambu ga luhala kwa vala vevakangili mtima,
    nambu mambu genago lepi vachilongosi va mulima uwu, veviyagisa makakala gavi.
  mmx-mmx: Tinedi mo dira mukun pam keneng at lununu, nema luvuttadi vavang, ma paase
    ridi mi lakleklen at ne Moroa. Ketla kopmen lakleklen at na lavatbung menemen,
    kopla levendoxoma at luvuttadi amgomgo at na levenaleng. Mo lolos atnedi naba
    sonao kot.
  cbr-NT: Axa Jesucristomi catamëcë unicaman aín bana quicësabi oquin 'aia cananuna
    a unicama uisaira cara aín banacama quia quixun ñuixunin. Nun banax ca ënë nëtënu
    'icë axa Cristomi catamëcëma unicaman ñuicë bana ama 'icën. 'Ianan ca aín 'apucaman
    ñuicë bana ama 'icën. Acaman banaxa cushi 'icëbi ca xënibuquin unin sinanima.
  tee-NT: Pus ju vasalh talhilaca'anta ju Cristo ic'ajunau ju vasalh atalaninti. Para
    jantiyu' ju ix'atalaninti ju va lhilapanac. Nin ix'anu'an cava ju xalack'ajin
    ju ani lacamunutpa'. Pus cachina' avilhchan acsni jantu vana xalack'ajin catajuna'
    chai cacapcana' ju ixchivinti'an ju ixtanajun.
  eng-LSV: And wisdom we speak among the perfect, and wisdom not of this age, nor
    of the rulers of this age—of those becoming useless,
  cak-NT: Y más que quiri', roj can c'o-wi no'j (na'oj) nakac'ut chiquiwech ri kach'alal
    ri can q'uiyinak yan quic'aslen chech ri Dios. Pero ri nakac'ut chiquiwech man
    richi ta ri rech-ulef, ni man quichi ta ri niqui'en gobernar ri jec'o chech-ulef,
    roma reje' xa yeq'uis.
  pah-NT: Tupana'ga reaporog̃ita reki ore imombe'ui g̃a pe – kiroki g̃a okwaha hete
    Cristo'ga. Yvyakotyve'g̃a ndeaporog̃ita ore noromombe'ui g̃a pe. Noromombe'ui
    ore g̃andeaporog̃ita no – kiroki g̃a yvyakotyve'g̃a mondomondoi g̃wemimbotarimova'ea
    rehe jipi. G̃a igwaigwavete ndipopoakari nehẽ.
  sja-NT: Taipa parãmaa jarateeda-e paji k'ĩsia k'awaa beerãpa jarateepatak'a. Mamĩda
    mãgá jarateepata Tachi Ak'õre pipɨara k'awa k'inia p'anɨɨrãmaa. Jarateedak'aa
    ijãadak'aa beerã k'ĩsia k'awaa beerãk'a maa-e pɨrã ijãadak'aa beerã waibɨarãk'a.
    Ãchi piudak'ãri, ãchia jarateedap'edaa mak'ɨara k'irãpadak'aa.
  xed-xed: Ta mnə ŋni ta gwaɗa ŋa gwal nda sifa ma zlghay nda ŋuɗuf ná, vərɗa ɗifil
    taghə ŋni, hiɗakwa gwal dagaladagala ma na ghəŋa haɗik ta dzaʼa zwaɗuta na a wa.
  mks-NT: Joo tá ndítúhún nde̱ xi̱hín na̱ sa̱ cánda̱a̱ va̱ha ini ña̱ha Ndióxi̱ já
    cáha̱n nde̱ tu̱hun ndíchí xi̱hi̱n ná. Joo co̱ cáha̱n nde̱ tátu̱hun cáha̱n ta̱a
    ndíchí ndúu ñuyíví yóho. Ta ni co̱ cúú á tátu̱hun ña̱ cáha̱n da̱ ndíchí, da̱ cómí
    cuéntá sa̱há ñuyíví yóho. Jáchi̱ ya̱chi̱ ndihi sa̱há na̱ cán.
  gfk-S: Iesene mem iangianga balik ma ra mangana minanes nalamin ta di ing i matuko
    ira tanua di tupas God. Ma sene mem paile iangianga ta ira minminanes u katiak.
    Ma pata bileng ta ira minanes ta ira lilie kakarek ing di ura patpataam.
  bmu-bmu: Nöŋön töndup urumeleŋ alaurup aködamunŋinambuk maljei, yeŋgö sutŋine tatpiga
    Anutugö mötkutukutuŋi gegeŋi mi ölöp eraum mörakzin. Gölmegö mötkutukutuŋi mi
    qahö eraum mörakzin. Gölmeŋi gölmeŋi galöm köl eŋgiba malgetka kukösumŋinan qahöwakŋawi,
    yeŋgö mötkutukutuŋini mi mewöyök qahö eraum mörakzin.
  dgz-dgz: Ap umap sia, nu nop dima nuga Iesu menan kaimakaet anune taine nagirewa
    wadidiamuivin, go nop dima ame piup ma gapan ya tauen o piup ayamase nagirewa
    inamup ya tauen, iwa mu epara muga ae bigariwan.
  eng-GNV: 'And we speake wisedome among them that are perfect: not the wisedome of
    this world, neither of the princes of this world, which come to nought.'
  zaa-NT: Lebi'i canu chi nabia' tsè'nì le, chi yù le qui'ni nu riquixá'a tu' nna
    ną́ la' ritelíni tsè'. Porqui'ni la' ritelíni qui' tu' nna labí ną́ tì' rulába
    latsi' ca enne', nìhua tì' rulaba latsi' canu rigú'ubia' le' yétsiloyu, pues iyaba
    cą nna l·lúỹa bá latsi' nu rena cą.
  eng-WEBSTER: 'However, we speak wisdom among them that are perfect: yet not the
    wisdom of this world, nor of the princes of this world, that come to naught:'
  guh-guh: Dioso bitso pejumecovënëtsivi tuatuajëta itsa pajinavanapajë, patsipaebavanapajë
    Dioso pejumelivaisi, pexaniajailivaisi. Bajarapalivaisi apo yapëtae mapanacuapijivije.
    Mapanacuanë pevetsivi ata apo yapëtae. Bajarapamonae saicaya itsalivaisi xaina.
    Bajarapamonae bajarapalivaisi yajavatëpaena.
  bon-bon: Cane cuta umle mene jaajananemune eei biname bine, lui cina ätrunga cabu
    kokre gemi. Yepä pui umle lui mara gyene ai gawecewe me umle cabu ca; cuta mara
    gyene pui biname bime umle cabu ca, ai gawecewe ne lui cina ecanenisi, lui bime
    kokre gemi mameta apira.
  nhw-BL: Pero quena, quema tiquincamanalhuíaj tlaneltocani catli chicajtoque, tiquincamanalhuíaj
    ica camanali catli quinextía miyac tlalnamiquilistli. Pero tocamanal amo quinextía
    nopa tlalnamiquilistli catli eltoc ipan ni tonali, niyon amo quinextía nopa tlalnamiquilistli
    catli quinpactía tlayacanani catli itztoque ama pampa inijuanti san tlantiyohuij.
  swh-ONEN: Lakini miongoni mwa watu waliokomaa twanena hekima, wala si hekima ya
    ulimwengu huu au ya watawala wa dunia hii wanaobatilika.
  wbi-wbi: Lino tujova uvwakyang'haani vwa vaanhu avagoyo, looli navwevwa kyang'haani
    vwa iisi iji, nambe avatemi avansiki ughu, vanovikila.
  bba-bba: Kɑ mɛ, bɛsɛ sɑ bwisi ɡɛɛn ɡɑri kpɑrɑmɔ tɔn ɡirobun suunu sɔɔ, yi yi kun
    sɑ̃ɑ sɑɑ yenin bwisi, ǹ kun mɛ sɑɑ yenin wiruɡibun bwisi be bɑ kɑm kobu dɔɔ.
  eng-KJVCPB: 'Howbeit we speak wisdom among them that are perfect: yet not the wisdom
    of this world, nor of the princes of this world, that come to nought:'
  kgk-NT: 'Ha Nhe''ẽ Marangatu tee va''e reko-rupi oiko porã va''e-pe ambo''e ramo
    ae aiporu arã hi''arandu tee va''e nhe''ẽ. Upéa ndaha''éi ko''ãygwa arandu. Ndaiporu
    mo''ãi peẽ-my upéa arandu. Ndaiporu mo''ãi ave mburuvixa arandukwe. Ha''e kwéry
    opa-tama. Hi''arandu reheve opa va''erã. Ha ndovaléi arã ko''ãygwa-pe mburuvixa-pe
    ave hi''arandu hagwe. Ha''e kwéry ndoikwaái ave Nhandejáry arandu. Oikwaa e''ỹ-gwi
    ohupi uka va''ekwe kurusugwasu-rehe imoĩ-vy ojuka Hesu-pe. Ha''eixagwa ndaipóri.
    Ipu''aka marangatu tee va''e voi Hesu. Ha xe katu Nhandejáry arandu-rupi amombe''u
    aiko-vy. Yma araka''e Nhandejáry onhongatu araka''e hi''arandu. Nomombe''úi gwembiaporã
    avave-pe. Ãy ae katu gwembiporavo-pe omombe''u oaranduha Nhandejáry. Ko yvy nhepyrũ
    e''ỹ mboyve Nhandejáry oikwaa ukase araka''e nhande-vy. “Kurusu-rehe omano-ta
    xe ra''y. Hese ojerovia va''e-pe aresenda-ta xe. Xe ra''y Hesu-rami opyta hagwã
    ipotĩ. Upe xe rembiporavorã-me aikwaa uka-ta xe arandu.” Upéixa he''i araka''e
    Nhandejáry gwemimombe''urã-rehe. Upéa-rehe omoĩ uka ave va''ekwe kwatia-rehe ko
    nhe''ẽ: “Avave ndohexái va''ekwe, nohendúi va''ekwe, mba''e ndojepy''a mongetái
    vyteri joty ave Nhandejáry rembiapo porã íxupe ohayhu va''e kwéry pegwarã.”'
  waj-waj: Gioonna kiaapu Anutuuqaa kuaivaa rikiadada koovayakiaiya ti tinniki vai
    kuaivaa ta iya kiaa mmiaunnavai. Hama mmatayaa diaiyasidiri ii tinniki vai kua
    ivaa ta varada iya kiaa mmiaunnavai. Mmatayaayara diraiyasidiri hama ta ivaa varada
    iya kiaa mmiaunnavai. Mmatayaayara diraiya yaagueeqaivo fai taikaanaravai.
  cpy-cpy: Roo kanteencha, aririka akenkithata-kaeri antakishiretatsiri, ari okameethatziri
    akenkithata-koteniri yotanitaantsi. Roo kanteencha iroka yotanitaantsi, tee oshiyawo
    riyotashi-waeta-shitari jaawiki-jatzi, riyotani-waeta-shitari pinkathari-witachari
    nimaeka. Teera ashi rowaero irika-paeni.
  mpx-mpx: Tunahot baaba nige ya gogosibasiba-an, yaa siba etegana ya baubaunan bolo
    yayaluwaliya i matuwa elal. He siba ya nige i neneem panayawiya, ge panayawi ana
    tologugui nige hi aatena, heliya wali gasisi i momomowasi.
  wbp-wbp: Nganimparlu yangka Kurdungurlu-paturlu Wiriwirirli, ngulaju karnalu-jana
    pinarri-mani Kaatu-kurlangu jaru-nyayirni-wangu yangka Kirijini-patuku ngula kalu
    Jijaji-piya nyina pina-nyayirni. Nyampu jaru Kaatu-kurlangu, kula nyampu-wardingki
    ngula kalu jalangurlu pinangkalpa-paturlu mardarni. Kula nyampu jaru wiriwiri-kirlangu
    kuja kalu-jana wiri nyina jalanguju yapa panuku. Jalanguju rampaku-jarrinja-yanilki
    kalu wiriwiriji.
  luo-luo: Kata kamano, wayalo rieko ni joma otegno, to ok rieko mag tiengʼni, kata
    mag ruodhi mandalogi, mabiro lal nono.
  nhe-NT: Pero quema tiquincamahuíaj tlaneltocani tlen cuali quimachilíaj Itlajtlol
    Toteco, tiquincamahuíaj ica tlajtoli tlen quinextía miyac tlalnamiquilistli. Pero
    totlajtol ax quinextía nopa tlalnamiquilistli tlen eltoc ipan ni tonali, niyon
    ax quinextía nopa tlalnamiquilistli tlen quinpactía tlayacanani tlen itztoque
    ama pampa inijuanti san panoni.
  aii-aii: ܟܹܐ ܗܲܡܙܸܡܲܚ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܚܸܟ݂ܡܬܵ‌ܐ ܒܹܝܠܔ ܓܡܝܼܪܹ̈ܐ، ܐܝܼܢܵܐ ܠܵܐ ܚܸܟ݂ܡܬܵ‌ܐ
    ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ ܘܠܵܐ ܕܓܘܼܪ̈ܵܢܹܐ ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ، ܐܵܢܝܼ ܕܦܝܵܫܵܐ ܝܢܵܐ ܒܘܼܛܠܹܐ.
  esk-NT: Iḷisautrisuugaluaġmiugut isrumattutmik Agaayyutmiñ qatqitchuanun ukpiqsrił̣iġmikni.
    Aglaan tamanna isrumattun inġitchuq ukpiŋaitchuaniñ naagaqaa sivulliuqtaiñiñ nunam
    suksraunġiġñiaqtuaniñ.
  msb-msb: Kun sa bagay, nagagamit man kamiʼn mga surmaton san kadunungan kun an amon
    kasurmaton mga maayo an pagsabot sa Dios. Pero dili ina an kadunungan na hali
    sa kinab-an kag dili hali sa kinab-anon na mga namumuno na sigurado gayod mataliwan.
  cpa-NT: Cónh¹jøng² tiog¹³ báh³ dsió¹²jni dsa² jǿg³ cah³, ju³lah dsa² ma²chinh¹²
    tí² jǿg³. Di³ ha¹chi² lah¹jøng² lǿa¹² jǿg³ jøng², ju³lah lǿa¹² jǿg³ cah³ quiah¹²
    jmøi¹guǿi¹ la², jǿg³ dsii¹² dsa² quin¹² ni³ juøi², jǿg³ ja¹quien¹³ dsa¹hén².
  dso-dso: ଏଲେମିସା ଆମେ ଜେଡେବଲ୍‌ ଆତ୍‌ମାଇ ବଡିରଇବା ବିସ୍‌ବାସିମନର୍‌ ସଙ୍ଗ୍‌ ରଇଲାବେଲେ ଗିଆନର୍‌
    କାତା କଇଲୁନି । ମାତର୍‌ ସେଟା ଏ ଜୁଗର୍‌ ଗିଆନ୍‌ ନଏଁ କି ଏ ଜୁଗର୍‌ ନସ୍‌ଟ ଅଇଜାଇରଇବା ନେତାମନର୍‌
    ଗିଆନ୍‌ ନଏଁ ।
  meu-meu: Aonega herevadia a gwauraimu, tatau badadia bogaragidiai, ḡau tamona dia
    ina tanobada aonegana bona dia ina tanobada lohiadia edia aonega; idia na e lao
    bubunimu.
  yva-NT: Maisyare wemai damu arono syananyaube no vatano wo Amisye aene matu to awa
    yasyine rai, weamo syo ana ratantona ntiti inta ranyao mai. Weramu sya ananyao
    syo raugaje mamo nsasye irati mine so ama ana ratantona ntiti rai, muno nsasyeo
    akarijo mine so awa ana wo ratantona ntiti rai tavon, weye akarijo nanawiso awa
    vambunine indati rakanive.
  dgc-dgc: Pero itoldu ko be i medisalad a kagi du méniwala ni Jesus ta mahusay. Pero
    i éya a medisalad a pégtoldu ko, éy éwan kona ta medisalad a pégtoldu na te tungkulin
    a tolay. I pégtoldu dia, éy malipas san ya.
  zpm-NT: Parga nli no zaatne rnee no grë diidz nroob, diidz ndzielguic, per laa miṉ
    co rnee no lo grë zha ne rieṉraa zha nac Xtiidz Dios, ni nacdgaaw zigne nac grë
    xtiidz ndzielguic grëraa miech, grë diidz ne rleynie grë zha rnabey ne no lo guidzliu
    rii; sac zigtaa zhaw, zigtagaa zhiwseed zhow, ncuaaṉe tibrded naca.
  hix-NT: Tàyweron me mak amna nekarymehe, Khoryenkomo rwonà. Tàyweron me amna yonytxetxow
    hamà, takàhsom komo. Khoryenkom hutwanàr hoko, àhorymamtàhkaxemo komo rma nyamoro
    ha. Toto yano mehra mak tàyweron me amna nekarymehe, ehonomnà kom yano mehra mak
    ha. Nyamoro heno rma nosomtatketxhe hampànà. Amnye ehxera harha natxhe hampànà.
  sim-sim: Ma lal mashi Avui Wasilakahin misindiyaha kwambuk sitambananda lir. Nir
    erem nanda ma ondon mashin ni sawewa wolo hishiyarinda Avui Wasilakahi orok ni
    sawenda nir. Unak yawur li misihi li heyekrahakorokmbahan. Hishiyarinda oso mbeek
    misambi torok fehe ambu sir. Uhu oso mbeek malakama tol misambi torok fehe li
    hashihindak ni toloho ni sawenda ambu sir. Malakama ondo kwambu lihi oso lewas
    mendek nakwa sir.
