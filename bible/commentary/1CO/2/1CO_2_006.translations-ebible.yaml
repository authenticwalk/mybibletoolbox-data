  myu-myu: Deus biõg̃buk a'õ kay kũyjobicayũ be bit itaybit cĩcãat ekawẽn muwẽnuwẽn
    õn. Itabut'ũmayũ ekawẽn muwẽnuwẽn g̃u bit õn cebe ip. Ya'õcam warara'acat kukukayũ
    ekawẽn muwẽnuwẽn g̃u dak õn. G̃asũ acã ya'õbuyxi jĩjã ip. G̃uyjom pit ya'õbuyxian
