  far-far: Fuana wane ne famamanae kera ki ngasi na ana God, nau ku fata fuada ana
    liotoe. Ma na liotoe ne nau ku famanata kera ana nao lau fasia na wane lioto ana
    molagali ne, naoma wane ne kera 'initoa fafia na molagali ne. 'Initoe kera ki
    kai sui.
  suz-BL: मो हना यो गो जोक्‍तीक तुइक्‍तीक लोव़ रुप्‍ब आन कली लोव़ पाइनीकी। तन्‍न रागी
    ङा नु सासन पाइब आन जोक्‍तीक तुइक्‍तीक ङा लोव़ चहिं ममाइ। मारदे हना मेको बेक्‍शा
    लाइनीम।
  car-NT: Oty uku'namon me te mo'karon e'i'san erupanon na'na, mo'karon ero nono tu'po
