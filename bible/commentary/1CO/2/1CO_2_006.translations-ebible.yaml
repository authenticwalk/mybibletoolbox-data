  kqc-kqc: Ye tora niyadi vene rofu mokena vabara oteimasifa, idu bi diya gua ari
    di o ini ourefeidena vene di mokena vabara—bi uroro rebigo.
  tav-tav: To bairo cabaii anibacʉ quena netoro Jesucristore canʉcʉbʉgorã macare pairo
