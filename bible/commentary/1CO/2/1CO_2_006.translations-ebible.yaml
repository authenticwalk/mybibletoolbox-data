    tane mo mida sumanaibu bedewe debamantoiena mampo gagalontataa rua. Aten insaisawa
    no waeuwantitana mai tawo onionialala muba insaisantope segasapono no mainimbolepona,
    dia. Mo tauma waimoi, tane kerauda os bontopue diantopu ita mo atembu insaisawa
    ita mukau do dialepi.
  qub-qub: Rasunpana Jesucristuman yäracusha cajcunatami ichanga Tayta Diosninchi
    yachashanta yachachë. Pay yachashanga manami cay pachacho runacunapa yachayninchu
    ni mandajcunapa yachayninpischu. Cay pachacho mandajcunaga ushacajllami caycan.
  att-att: Á ta pangituddu mi sù ira nga napasigaggà yù ángngikatalà da kâ Apu Kesu,
    masírik ánna monak yù ubobugam mi, ngam dumá sù kagiad da ta masírik nayù ira
    kátannangán nga mammaguray ta dabbuno, ánna yù ira káruán nga tatolay nga ari
    manguruk kâ Apu. Ta mappasá sangaw yù ibiláng da ta masírik ánna yù pakáwayyá
    ra.
  bki-bki: Be riano napano kiaku iliano maka rivujo ka ilimasosouano na yetemeriba
    nei, p̃eli jikiaiano ninio nalo napano tomu na tortoru na yetemeriba nei ajaaro
    kanio, mia naio bo ga, bior napano yetemeriba nei bija kiano tomu na tortoru mia
    ava am̃aro ga. Mia kamiu napano kenemiu jidomiano meruo bo, kubitilubar napano
    kiaku iliano bujo vatitig ka Atua kiano masouano nalo.
  bqp-bqp: Bee kũ abireo odì ↄ̃ndↄ̃yã o gbɛ̃ kàsaranↄnɛ. Adi kɛ andunia tera díkĩna
    ↄ̃ndↄ̃ ke a gbãnade kũ ń gbãna tɛn lákanↄ pↄ́nlo.
  mcp-mcp: Tɛɛm bə ntɔ́, kɛ́ɛl sə́ ŋgə́ bwiiŋg yí dʉ́sə fʉg shú búúd bwə́ mə́ fifə
    cʉg krîstɛn dɨ́ wá. Njɨ í cúgɛ́ fʉ́g á buud ɔ shí ga, kú bə fʉg micî myâ shí ga,
    micî jiya ící jáŋ í wál bá zə jímb myá.
  hat-hat: Malgre sa, se yon bon konprann m'ap fè moun ki byen devlope nan konfyans
    yo konnen. Men, se pa menm bon konprann ak bon konprann moun k'ap viv dapre lide
    ki nan lemonn, ni ak bon konprann pouvwa k'ap donminen lemonn, pouvwa ki la pou
    disparèt.
  npl-NT: Yika, timotlapowiah ika ixtlamatílistli inwah akimeh yochikawak n tlaneltokalis.
    Pero nin ixtlamatílistli amo walewa itech nin tlaltíkpaktli, nion intech akimeh
    tlanawatiah itech nin tlaltíkpaktli non pojpoliwiskeh.
  bgg-bgg: Jishii hanyie yi ragung shii weg arone gune aishii khani pha mua ji yua.
    Jishii sohjambling è rey pha blu dinne sohjambling shii bukhothek pha bluthek—blu
    ne awaithek blu shii san muii pha khani ji asi ro.
  eng-TCENT: Now we speak wisdom among the mature, but not a wisdom of this age or
    of the rulers of this age, who are being brought to nothing.
  eng-BSB: Among the mature, however, we speak a message of wisdom—but not the wisdom
    of this age or of the rulers of this age, who are coming to nothing.
  cpu-NT: Iro kantamaitacha, aririka ankinkithatakaayeteri antakishiretaneri, arira
    aritziri añaaventakoteneri iyotanetaantsi. Iro kantacha iroka iyotanetaantsi,
    tera oshiyaro okaratzi jiyotanevaitashitari osavisatzi, okaratzi jiyotanevaitashitari
    pinkathariyevetachari iroñaaka. Tema eero ikantaitatyaani irikaite.
  san-ASM: ৱযং জ্ঞানং ভাষামহে তচ্চ সিদ্ধলোকৈ ৰ্জ্ঞানমিৱ মন্যতে, তদিহলোকস্য জ্ঞানং
    নহি, ইহলোকস্য নশ্ৱৰাণাম্ অধিপতীনাং ৱা জ্ঞানং নহি;
  tac-NT: Suwábaga ramué napu benírame niru, napu'lige ramué ra'icha alué ralámuli
    'yuga napu 'ma abé a'lá námame ju Onorúgame nila ra'íchali, 'liko 'la ra'icharu
    semati ra'íchalite alué ralámuli 'yuga, nobi tabiléchigo ra'ichárikó napu benírame
    ju alué e'wélala 'lige chejaré ralámuli jena wijchimoba ejperégame, napugiti alueka
    pe bilé rawé 'ma tabilé e'wélala nímempá.
  eng-WEBPB: We speak wisdom, however, amongst those who are full grown, yet a wisdom
    not of this world nor of the rulers of this world who are coming to nothing.
  gfk-H: Senbia mehet iangianga balik ma ra mangana mintota nalamin ta diet ing i
    matukal ira tanua diet tupas Kalou. Ma senbia pa mehet iangianga ta ira mintota
    u katin. Ma pataia mah ta ira mintota ta ira lualua kaiken ing diet wara patpataam.
  viv-viv: Atu gahe nuwanuwahuyana saꞋeyana galulukahihiyena. Badi Yesu ana vetumagana
    againe hiveꞋasevatu-ma agaidiya mena gahe nuwanuwahuyana galulukahihiyena. Gahe-nadi
    ma keke vaita tomiyababi tova hidevama himimiyami-ma yadi nuwahuya amine, o kaꞋi
    yadi tovehimeya yadi nuwahuya amine, keke. FaꞋina badi tovehimeyai-dina adi egana
    gihavahavaina.
  yao-yao: Tukulalichila utenga wa lunda kwa aŵala ŵakusile mu chikulupi nambo ngaŵa
    lunda lwa chilambo chino, namose ngaŵa lunda lwa aŵala achakulu ŵa chilambo chi
    ŵaali mumpingo wakupotela.
  tgp-tgp: Pani isan la haratu la jea, kama lo retireti na hina lelevosahi, pani mo
    sopo na hina lelevosahi mata varama nake, teni hina lelevosahi nona tamlohi aulu
    mata varama nake, enira la haratu sei la lo vano na nora komokomo.
  auc-NT: Wæætë ædæmö pönënäni æ̈mæ̈wo pæte baï ïñönänite mönitö tömënäni weca ongöninque
    möni nanguï ëñënïnö ante apæ̈nemönipa. Incæte ñöwodäni nämä näni ëñënö ante apæ̈nedämaï
    ïmönipa. Ayæ̈ ïmæca awënëidi näni dæ goquincabo tömënäni näni ëñënö ante apæ̈nedämaï
    ïmönipa.
  kbc-NT: Pida ejinaɡ̶atece nixaketedi niɡ̶ina me jotaɡ̶aneɡ̶enaɡ̶a niɡ̶ina oko baaneɡ̶eliodi
    moilitema eliwaɡ̶atakaneɡ̶egi. Pida niɡ̶ida nixakedi aicoɡ̶otigi minataɡ̶a niɡ̶ina
    okotigi niɡ̶ina iiɡ̶o, oteɡ̶exaaɡ̶aɡ̶a icoɡ̶otigi minoataɡ̶a niɡ̶inoa ɡ̶odacilodi
    digoina iiɡ̶o, anicota me naaɡ̶a.
  bmh-bmh: Bo, ig awaranem, ze go dabeleu naliu eiman zuna, awaranem. Duailel ag Uwait
    nugau igul eiman gusig memen ag igual ze go awaranem doimai, abe memen. Bo, ze
    go naliu ag abe memen, go em e ebuan abiu macanemen dudu mui, em e ebuan dudu
    banban mui, agal dabeleu eiman zuab tam. Dudu go unum tamamam.
  ctu-BL: Mic sub lojon i ña'tʌbal Dios ti' tojlel jini xuc'ul bʌ xñopt'añob. Ma'anic
    mic sub lojon i ña'tʌbal pañimil, mi i ña'tʌbal yumʌlob mu' bʌ i jilelob.
  meq-meq: Ndo neheye ta sara ka tsəveɗ i Mbəlom aye na, nəmaa tətikatay metsehe i
    Mbəlom. Ane tuk na, metsehe i ndo i məndzibəra hay bay ada metsehe i bəy tay neheye
    faya ta ləviye məndzibəra aye bay. Nəteye na ta dziye.
  noa-H: Magarrau ya har hamachdëu hʌ̈k'a nʌm hiek gaai hubʌnaa hogdʌba nʌm k'ʌʌnag
    hiek'aawain chadau k'ĩirjug hat'ee chi machnaanau hiek'aajemjö hiek'amamuata hamagjã
    hiek'aajem hĩchab. Mamʌ mag hiek'amamjã mag sĩi mʌg jẽb gaaim k'ʌʌn k'ĩirjugan
    jöpcha chugpa chugpa sĩerrʌm haawai, magʌm k'ĩirjugjã k'aba, ni mʌg durr gobernaajem
    k'ʌʌn k'ĩirjugaujã k'abata jaaujem.
  alp-NT: Po sepo ami lepa loko Alla Eni lepataru ete tamata rebe esi hlaleke titinaije,
    ami lepare rekwa mise titinai. Po ami noake lulu tamata mei nusa meije esi maka
    noake mo pise elaka rebe tatike pine esi matare esi maka noake mo.
  san-VEL: vaya.m j naana.m bhaa.saamahe tacca siddhalokai rj naanamiva manyate, tadihalokasya
    j naana.m nahi, ihalokasya na"svaraa.naam adhipatiinaa.m vaa j naana.m nahi;
  kbq-kbq: Tagrama knare antahintahizamofo keagama nehunana, zmentintifima nena hu'naza
    vahepi nehune. Hianagi ama knare antahintahigu'ma nehunana, ama knafino, ama mopafi
    fanane hanaza kva vahetmimofo knare antahintahi zankura nosune.
  kbh-kbh: Pero, chë ya tmojashjáchënga Bëngbe Bëtsábeñe puerte jtsos̈buáchiyama y
    chabe soyëngama corente jtsosertánama, chë́ngbeñe bënga fchandóyebuambaye becá
    osertánana bomna soyënga. Pero ndoñe quenátsmëna quem luarents̈a ents̈anga quem
    tempo mondbétsichamo soyënga, ni mora quem luarents̈e amë́ndayëngbe soyënga, ndëmuanÿenga
    ndoñe bën y ndocna obenana bomnënga mochanjëftsoquéda.
  ron-LSB: Noi însă vorbim cu înțelepciune printre cei maturi, dar nu cu înțelepciunea
    lumii acesteia și nici cu cea a conducătorilor lumii acesteia, care sunt pe cale
    de dispariție.
  pon-pon: Ari jo, me kit kin padapadaki me lolekon ren me unjok kan, a kaidin lolekon
    en jappa et, o pil kaidin en jaupeidi kan en jappa et, me pan jarodi,
  nhe-BL: Pero quema tiquincamahuíaj tlaneltocani tlen cuali quimachilíaj Itlajtlol
    Toteco, tiquincamahuíaj ica tlajtoli tlen quinextía miyac tlalnamiquilistli. Pero
    totlajtol ax quinextía nopa tlalnamiquilistli tlen eltoc ipan ni tonali, niyon
    ax quinextía nopa tlalnamiquilistli tlen quinpactía tlayacanani tlen itztoque
    ama pampa inijuanti san panoni.
  sps-sps: Sai tan nainy te kaakaa nyo fapoopoan nar vainy fafaaman matsua men aaver,
    ito ri faason fatatabin ana ri manaats fatatabin to na Tsunaun, Nyo favaanan of
    rarorin Vurungan Rof, to te faatok iny non a nat tsian te kaa minon e Gov. Ana
    sikia ma vaanan, to te tsue iny ror fo vainy nat tana monaagits tovei roman, ana
    sikia kan ma vaanan, to te tsue iny ror fuainy tsoiny mumua tana monaagits tovei,
    ito te kajiaa babainy eraror tan nainy te faarei nats non e Krais, a Tsunaun.
  wnc-wnc: Siakan. Ninda aminu Anutue kekekngae natake yuaikat gatake yuke amindane
    natdetdetnae dua natake yanikapmakamang. Aho. Ninda Anututane natdetdetdekan natake
    yanikamang. Yanike natdetdeu wa tupan aminu tapduu ayuamang komune nana amindane
    dua. Aminu waakwau apmea wena asining amindane natdetdetde natake dua yanikamang.
    Aho.
  bus-bus: Baa kↄ̃n beeeo weè ↄ̃ndↄ̃yã o gbɛ̃ kàsaanↄnɛ. Èe kɛ anduna tiaa kɛ̀ki
    ↄ̃ndↄ̃ↄ ke à gbãadee kɛ̀ aↄ̃ gbãaa e yãaanↄ pↄ́nlo.
  gub-BL: Aze teko ukwaw Tupàn ze'eg a'e wà nehe, aze oho katu ize'eg rupi a'e wà
    nehe, a'e mehe amume'u putar ma'e wanupe nehe, ma'e kwaw par waze'eg rupi heze'eg
    pà nehe. Namume'u kwaw ko ywy rehe har wanemigwaw ihe nehe. Namume'u kwaw tuwihaw
    ko ywy rehe har wanemigwaw nehe. Ta'e amo 'ar mehe wakàgaw uhem putar wanuwi a'e
    wà nehe xe.
  imo-imo: Nalo lino Gotenga kongono tenderemolo imbomani Gotenga ungumu pilko Kristen
    imbo tukume moromelemando lipe manjili ungu enge nilima nimbo tirimolo. Aku nimbo
    tirimolo ungumu i mai kombu liko manjirimele mele, molo. Kano ungumu iye awili
    tipe kombuna pungeimani liko manjirimele mele kape, molo.
  boj-boj: Bole, Kristen qudei naŋgi Qotei aqa kumbra dauryqajqa siŋgila ti unub.
    Deqa iga naŋgi anjam minjreqnam naŋgi powo bole eqnub. Powo di mandam qaji powo
    sai. Tamo kokba padalqa gamq di unub qaji naŋgo powo sai dego.
  eng-DRA: 'Howbeit we speak wisdom among the perfect: yet not the wisdom of this
    world, neither of the princes of this world that come to nought;'
  knf-knf: Bañaaŋ banliinŧuŋ ţi pfiyaar kakşa, ŋţup baka ŋţup ŋi uşal unŧuŋa, kë uşë
    wo uunwo wi umundu wi, wi başih biki wa, bandooŋ abi kaba ba.
  san-KHM: វយំ ជ្ញានំ ភាឞាមហេ តច្ច សិទ្ធលោកៃ រ្ជ្ញានមិវ មន្យតេ, តទិហលោកស្យ ជ្ញានំ
    នហិ, ឥហលោកស្យ នឝ្វរាណាម៑ អធិបតីនាំ វា ជ្ញានំ នហិ;
  arn-NT: Feymew llemay, tati dew küme amulelu ñi mupiltun mew kimeltukefiyiñ rüfngechi
    fütra kimün, welu kimeltukelaiñ tüfachi mapu tuwünngechi kimün ka tati mapu mew
    mülechi awtoridad ñi dungu no rume, kisu engün am aftualu.
  zas-NT: Majsi chi ralüün bén ni ma rajc ree mazri xtiidx Dios, ralüün laa reeman
    por guialrajc. Per ad por guialrajct ni yuꞌ loj guidxliuj guie, lasaꞌ guialrajc
    ni rajp ree bén rniabee, guialrajc ni yuꞌ dxej nit.
  ken-NT: Yɛ̌ nɔ́, mpok sɛ́chí nɛ bo abhɛn mǎnáŋ básɛ́nɛ́ ndǔ mbi Mandɛm, sɛ́ghàti
    bhɔ́ chí mɛnyɨŋ ɛbhɛ́n bɛ́chyɛ bhɔ́ nɛrɨŋɨ́ndak, kɛ puyɛ̌ nɛrɨŋɨ́ndak ɛkɛn bǒ
    mmɨk. Nɛ ɛ́pú bhák ɛnyǔ nɛrɨŋɨ́ndak ɛnɛ́n bǒ abhɛn bábhɔ́ŋɔ́ bɛtaŋ fá amɨk,
    bɛtaŋ ɛbhɛn bɛ́fʉɛ̀rɛ fʉɛt.
