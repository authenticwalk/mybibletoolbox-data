    ana pogaga, komin yomarava nini amio kiena yerkawa lala yoko avano amap ga. Ana
    kam la nap̃a kiamiu sitomena marua ruruia, apisu kilale nap̃a kiau visena lala
    pulen ruru nena manmaruaena kiena ne Ntewa.
  ckb-ckb: ئێمە لەنێو پێگەیشتوواندا بە دانایی دەدوێین، داناییەک کە نە لەم دنیایەوەیە
    و نە لە دەسەڵاتدارانی ئەم دنیایە، کە لەناودەچن.
  nas-nas: Niiꞌke tee tee aꞌnooꞌ nantoong purimparimaing-koo tee-koo Kumponing bakaang
