    ''ants''i gaih gak hutileh.'
  kan-OKCV: ಹೀಗಿದ್ದರೂ ಪರಿಪೂರ್ಣರಲ್ಲಿ ಜ್ಞಾನದ ಬಗ್ಗೆ ಮಾತನಾಡುತ್ತೇವೆ. ಅದು ಇಹಲೋಕದ ಜ್ಞಾನವಲ್ಲ.
    ಅಳಿದು ಹೋಗುವ ಇಹಲೋಕದ ಅಧಿಕಾರಿಗಳ ಜ್ಞಾನವೂ ಅಲ್ಲ.
  bbb-bbb: Ro na e ije bu Godido Kavene Akae ijare kena ninarunoeko bune e damuiki
    reva ijena oenoejo ijia na vua kuaevo ije naka vierafe mukore gue na ijia kuariave.
    Ro vierafe ijieki na vierafevo ije fu e ume igia oenoevo ijiebuo vierafe baki.
