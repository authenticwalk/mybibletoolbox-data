  kxv-kxv: ଇଚିହିଁ ନା଼ନୁ ନା଼ କ଼ପାଟି ଏ଼ନାଆଁ ପୁଞ୍ଜାହିଲଅଁ, ଆ଼ତିଜିକେଏ ନା଼ନୁ ଇମ୍ବାଆଁ ଦ଼ହ
