  ben-IRV: কারণ আমি আমার নিজের বিরুদ্ধে কিছু জানি না, তবুও আমি নির্দোষ বলে প্রমাণিত
    হই না; কিন্তু যিনি আমার বিচার করেন, তিনি প্রভু।
  ntu-ntu: Kxmule-esz' rpix kx trvz-rbrwxu mz nzwztr-krbo mz Kxetu rnge, a' trngiu
    drtwr kxtubq. Murde Kxetu rgu txpwz kx napwxlitile ninge.
  pan-pan: ਭਾਵੇਂ ਮੈਂ ਆਪਣੇ ਆਪ ਵਿੱਚ ਕੋਈ ਦੋਸ਼ ਨਹੀਂ ਵੇਖਦਾ ਤਾਂ ਵੀ ਇਸ ਤੋਂ ਮੈਂ ਨਿਰਦੋਸ਼ ਨਹੀਂ
    ਠਹਿਰਦਾ, ਪਰ ਮੇਰਾ ਨਿਆਂ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਹੈ।
  gvc-gvc: “Cristo yare yʉ yʉhdʉrʉcari yʉhʉre mariahna”, ni tʉhotumaja yʉhʉ. Yʉ õ
    sehe ni tʉhotupachʉta buhiri tia jisiniboca yʉhʉre. Mari pʉhtoro Cristo dihta
    yʉ yoaare ñʉno, noano masina.
  sbk-sbk: Saga ihujilonga ni mwene ane sagaje ane indi nuugolosu yu Bwana yahundonga.
  mya-JVB: အကြောင်းမူကား ၊ ကိုယ်စိတ် သည် ကိုယ် ကို အပြစ်မ တင်။ သို့သော်လည်း ၊ ထို
    အကြောင်းဖြင့် ငါသည် အပြစ် လွတ်သည်မ ဟုတ်။ ငါ့ ကို စီရင် သောသူ ကား ၊ ထာဝရ ဘုရားပေတည်း။
  kgf-kgf: Ni képésicna méŋ ménda niŋtegicanʒua, néŋ hakana imuhucya niŋac ic solaŋa
    ʒénénéŋa ménda hezac. Waŋu hia ʒétecgé némmacac hezac imi Miŋ Kewunina momacguc
    sac kecʒac.
  awb-awb: Ínéga arambehriurautaq áhwára áhwára arámbéhríuraume íre niahreraq kéhre.
    Íre niahreraq kéhnsábé peh kawerue arambehriuraugamo? Árahuraugamo? Íre ínéga
    iwíáhunka peh morá Manikánka agehgaqme sainuwankéhe.
  gdn-gdn: Nau niya rabinaneya sidiyau kabuwa-siniyau da nau paere mo eba kwaesugu-buwani,
    ko nau eba suwagani ke; ‘Nau ka supasupai.’ Nau inako eba suwagani mibai ka nu
    Kaiwawonuga e mena aita ewa uburoto e idai gurai nau naurineya ugwadisiniyoto
    ragiragi, yagisi ke; ‘Kau supasupai kwaenugeya’, bo yagisi ke; ‘Kau paerepiyeya.’
  nko-NT: Nyin mɩ́ klʋntɔ, támɛ imosuná ánɩ́ mɩ́ asʋ́n da ɔkpa. Anɩ Wíe Yesu gyí
    mɩ́ asʋ́n ogyípʋ́.
  bsn-NT: No yigʉ to bajise tʉoĩabecʉja. Cristore quẽnaro moabosadicajʉ. To bajiro
    yʉ yiboajaquẽne, “Cristo ĩ bojarore bajiro quẽnaro moacami Pablo” yire ũni me
    ñaja ti. Mani ʉjʉ Cristo ñaami, “Yʉ bojarore bajiro quẽnaro moacami. Quẽnaro moabeticami”
    yimasirocʉma.
  pib-NT: Gi rixanu gikena nushinika giklukanuwnaletnawa, seyni gi wale chinanu muklukanuwnakaakotno.
    Gi rixanu Gitsrukaachinwa nutakyagokjeru.
  wiv-wiv: Hau beta na lohoia goloa zaha katiu ta katia, palaka mara beta na tania
    hau ta kaka mahoto. Na Paraha mule ia da e sikelniau ki tania.
  reg-reg: Nitakwilamula anye omwene, inu itakubha ati anye nili mulengelesi. Ni Latabhugenyi
    unu kandamula.
  mlh-mlh: Maŋne osoeru buŋo mo so manebe bo yobiŋga naregayoŋ, ore eru jibu posiine
    so fukego. Ŋiŋigo matayoŋ, Ofonji nonde buŋone osoeru mitari nareega.
  gof-ENT: ታ ካሃይ ጌሺ፥ ሺን ሄሲ ታ ፖሎ ፂሎ ጊዴይሳ ቤሴና። ታ ቦላ ፒርዳናይ ጎዳ ፃላላ።
  aau-aau: Hano nanpanan yor uron ko hokwe kumay nuw-wak. Suw hanekwe senkin mesair
    kow pey, hakwe heyn lopa. Sawk hane lira anon ey hokwe, Hakamay hiykwaw.
  tvk-tvk: Melele xa nanem usil polien navan xil, nenemien navan xil memese. E ngan
    ak tapisen ni ti xa inou namese reitin. Suv kestang di milepis nou del polien
    navan xil.
  prf-NT: Maski awan ti mangrendi ti konsensiya kuwidi, peru bakán a gustu naid a
    kagiyán a awanák ti kasalanan. En Panginoon en manghatul dikoku.
  auy-auy: Kesirumpinkén-ímáyáágómó séna kaweꞌ-aantemba uráanemo sínda kawe-kísáúwáꞌi
    sáwí-kisauwaꞌiyo-aai ímba kendén-ifo Fasiꞌaénkóndé póna wésuwanaiye.
  tbg-tbg: Te tenta kaiqara ho vaivo ti vaunara. Te minti tiarirarovata, Noravanoqaima
    ti kaiqa ho rahakero taveharo virara koqe kaiqave qora kaiqave tianaro.
  hub-NT: '@see-verse:1CO.004.003'
  hmo-hmo: Momokani lau diba lasi egu kerere ta ia noho o lasi. To unai dainai lau
    be maoromaoro momokani, a? Lasi, Lohiabada sibona ese lau do ia kota henia.
  big-big: Iniyegi ne ngagora kozak yeiyawekke nogo kokowa nayeng miza ono ma talik
    miza purik kangka nogobekkarau kai ono, kapura purikku kai purik nerau kokowa
    nayeng miza ono kai yagenda ono. Yemizibokko neyegi ne talikpek mizi yagenda.
  gux-G: Ama lani ka kuni nni i mɔni, yua n ba jia n buudi n tie O Diedo i.
  cnl-NT: Dxʉ́²³ jmeen²³, lǿn³na²³ 'ñáan²³. 'A²³jia'³ ca²³'áa³ 'i'²³ ca³quie̱e̱² xi²
