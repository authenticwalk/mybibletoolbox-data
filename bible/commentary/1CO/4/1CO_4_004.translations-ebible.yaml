verse: 1CO.004.004
translations:
  kpx-kpx: Di uvuu duave. Di huhuige vavevebe toelau daemo uoholinu. Isito Dilavana
    bae di vaveve kaovai daemo di vaveve onole loui.
  okv-H: Rate nau jo na na oenga pehumba mane eagona te na pehumba embo rete pehumba
    embo mane re amo Bada na oenga pehumba eaguja.
  tbo-tbo: Tau u nugotuhu a pa, ata wobagibagi imahi po ega ata nugohelele, tamogi
    ega ata hanapugena imahiyeya i dewadewa bo i apapoe Yaubada tauna i hanapugeya
    po apo ina houna ikahakahaya.
  mal-C: എനിക്കു യാതൊന്നിനെപ്പറ്റിയും കുറ്റബോധമില്ല, എന്നാൽ അതുകൊണ്ടു ഞാൻ കുറ്റമില്ലാത്തവൻ
    എന്നു വരുന്നില്ല. എന്നെ വിധിക്കുന്നത് കർത്താവാണ്.
  grc-SR: Οὐδὲν γὰρ ἐμαυτῷ σύνοιδα, ἀλλ᾽ οὐκ ἐν τούτῳ δεδικαίωμαι· ὁ δὲ ἀνακρίνων
    με κύριός ἐστιν.
  bgc-bgc: क्यूँके मेरा मन मेरै ताहीं किसे बात म्ह कसूरवार कोनी ठहरान्दा, इस म्ह मै
    बेकसूर कोनी ठहरदा, पर मेरा परखण आळा प्रभु सै।
  khz-khz: Au matotauku avetugamagina, geku rakava ta ati atugamagi-rawaliana. Na
    ati akilana, au ati geku kala rakava. Velekou namo au egita-namanamakuna.
  deu-TKW: denn ob ich mir auch nichts bewußt bin, so bin ich darum noch nicht gerechtfertigt;
    der mit mir ins Verhör geht, ist der Herr.
  zsr-NT: Cutu ruxö́s nedaꞌ ládxiꞌdauꞌhuaꞌ. Lë ni cutu nac bëꞌ cunabagaꞌa zxguiaꞌ.
    Xanruꞌ naquëꞌ Nu rbequi xbey nedaꞌ.
  lin-lin: Motema na ngai ezali kosambisa ngai ata na likambo moko te ; nzokande,
    yango te nde ezali kolongisa ngai. Oyo asambisaka ngai, ezali nde Nkolo.
  hns-NT: Djab ham toelogke sanghe rahielie tab hamare dekhe me ham aapan kaam thiek
    se karlie hai. Bakie hamaar faisala koetjh na hai. Hamare oeppar khaalie Prabhoe
    faisala kare hai.
  noa-E: Mua khaphʉ chirʉm, mʉch khaigba khaba chirʉm. Mag chirab mamʉ õor dakhĩir
    mʉʉn Ẽwandam dʉ̈i iekkhõr chukhu chirʉmjã aba chitʉm. Mag chiraawai mua khaphʉ
    chirʉm, mʉ khaibag wauju jaauju wa mʉ kõit khãijã iekhajuun ich maach Pör Jesuuchata
    jaauju aai sim, bigaaum khʉʉnau khabam.
  eng-EMTV: For I am conscious of nothing, but I have not been justified by this;
    but He who judges me is the Lord.
  mib-NT: Chi vēsú jiní rī jiín ánuá rī jeē tú na cuēchi ri, te nasūu yúcuan cúu jeē
    quéndōo ndaā rī, chi máá Jítoho yō cúu jeē jíto ndee ruhū.
  lif-NT2: इङ्‌गाॽ थे़माआङ् फे़त्‍मे़ल्‍लाःन्‍ने वाॽआ के़लॽबाग निङ्‌वाॽ कत्तुङ्, हे़क्‍केसाङ्
    इङ्‌गाॽ फोत्‍या मे़ःन्‍नेबा चोःक्‍का के़लॽबाग मे़ःन्‍लो॥ दाङ्‌बाल्‍ले़ए इङ्‌गाॽ
    खासे़न् लोःन्‍नारो॥
  xnj-xnj: Mumtima wangu nihamuliwa lepi kwa lijambu loloha, nambu yilangisa lepi
    kuvya kawaka lawama. BAMBU ndi mweihamula.
  mmx-mmx: Nenia axa aklen i do kopmen taxakapmek i nemen at lorooro rak, ketla anai
    xopmen na lox asuusu i do nenia laradi sepmus at ne Moroa. Ketla Leeme Silok naba
    viila mumu lugugu rak.
  cbr-NT: '''Ën ñu ''atima ''acë ''ën chiquinacëma ca ''aíma ''icë quixun ''ën sinaniabi
    ca Nucën ''Ibu Jesucristonën cuni carana asérabi ñu ''aisama ''acëma ''ai quixun
    ''unania.'
  tee-NT: Mas tachi ju va sok ic'anta iclhiulai para jantu lai vas actinaulh ni chunch
    ju najun ju Dios u jantu. Va yuchi is'akstu ju Cristo ju lai canaulh ni icnavi
    ju k'ox u jantu.
  eng-LSV: 'for I have been conscious of nothing for myself, but I have not been declared
    right in this—and He who is discerning me is the LORD:'
  cak-NT: Ren ninna' chi can utz nubanon che ri samaj. Pero man roma ta ri' yitiquier
    nin-ij chi ronojel ri nubanon, can utz. Ja ri Ajaf ri xtitz'eto ri nusamaj y ja
    raja' ri xti'in xa utz xin-en che o xa man utz ta.
  pah-NT: Jipoyja hete ji jiyvyteri pe. A'ereki ji aporavyky katu Cristo'ga pe jirekote'varuhue'yma.
    Ji ero g̃waramo rũi reki jukwahavamo jiporavykypyryva. Nhandepojykaharete'ga po
    ti e'i jupe nehẽ Jesus Cristo'ga.
  sja-NT: Cristopa jarateepidak'a parã t'ãide jarateepachi perã, k'ĩsia p'ua-e bɨ
    Tachi Ak'õre k'ĩrapite. Mãga jarak'ãri, jara k'inia-e mɨa maarepida ne-inaa k'achia
    ook'aa. Tachi Waibɨapata mɨa oopata ak'ɨit'ee mãik'aapa jarait'ee pia wa k'achia.
  xed-xed: Haɗ sana skwi maga yu ta grə yu wa. Ŋərma mndu yu a ka yu guli wu, Mgham
    Lazglafta dzaʼa tsaɗighatá guma, mndu a wa.
  mks-NT: Tá ná cachi i̱ xi̱hi̱n ndo̱ ña̱ co̱ó toho cua̱chi na̱caja i̱, co̱ cúni̱
    cachi i̱ ña̱ mé a̱ nda̱a̱ co̱ ndójo ga̱ i̱ cua̱chi. Jáchi̱ xíni̱ va̱ha Jesucristo,
    xitoho i̱ á na̱caja va̱ha i̱ á co̱ó na̱caja va̱ha i̱.
  gfk-S: Iou paile lik leh be iou te gil tike sasana, ma sene ikino mangana lilik
    paile hatutuno be iou takados harsakit. Pata. No Watong iat nong i nes murmur
    iou be iou tahut be iou sana.
  bmu-bmu: Uruni kewöta keu kun qahö mötpiga mem lömbörim niŋgizapmö, miaŋgöra töndup
    solanŋi qahö akzal. Ambazipnöŋ qahöpmö, Kembunöŋ mönö nöŋgö keuni kewöta jim teköm
    niŋgimakza.
  dgz-dgz: Ne ian guine kakaewa wandia go ne anega ya wain, “Ne koerage uon.” Iwa
    Ayop nuga God me megenat ne kakae o koerage wata.
  eng-GNV: 'For I know nothing by my selfe, yet am I not thereby iustified: but he
    that iudgeth me, is the Lord.'
  zaa-NT: Màsqui'ba càte' qui'ni labí biỹa mal ni chi benia', pero álahua por nua'
    irianària', porqui'ni làteruba Señor yùe canchu labí ná tsè' tsina nu runia' por
    lèe o canchu hua ną́ tsè'.
  eng-WEBSTER: 'For I know nothing against myself; yet am I not hereby justified:
    but he that judgeth me is the Lord.'
  guh-guh: “Jumecovënëtajë daxita pacuenia Dioso nitoroba. Nexata taneitorobicuenia
    xaniavaetsia tonacuenebajë. Bajaraxuata ajibi Dioso taneyabara naneconitsiaexanaejavanexa,”
    jamatabëjanë ata tsipae, itsiata ajumematamobinë tsipae. Bajaraxuata evetajë vajatuxanenë
    pijacuata tanejumaitsinexa itsa apo jumecovënëtsinë taneitorobicuenia.
  bon-bon: Cäme asicnenta miiji gyene, yepä cäro peei te lica nawabenige, egä cane
    toraca conocäco gäne. Acejiyame tabe taatu gyene, lui te cebine atrana.
  nhw-BL: pampa masque noyolo amo nechtelhuía para nijchijtoc catli amo cuali, amo
    ya nopa catli ipati. San ipati catli Toteco quiijtos quema yaya nechtequitlachilis.
    San yaya quiijtos sintla cuali o amo cuali catli nijchihua.
  swh-ONEN: Dhamiri yangu ni safi, lakini hilo halinihesabii kuwa asiye na hatia.
    Bwana ndiye anihukumuye.
  wbi-wbi: Nanikuhigha june namwene, uluo nakwekuuti une june nanilighwa kyang'haani.
    Ghwa Mutwa juno ikuhigha.
  bba-bba: Nɑ ǹ ɡɑ̃ɑnu yɛ̃ nɛ sɔɔ ye yɑ mɑn tɑɑrɛ wɛ̃ɛmɔ, ɑdɑmɑ n ǹ mɔ bɑ mɑn ɡem
    wɛ̃ yen sɔ̃. Domi Yinniwɑ sɑ̃ɑ nɛn siri kowo.
  eng-KJVCPB: 'For I know nothing by myself; yet am I not hereby justified: but he
    that judgeth me is the Lord.'
  kgk-NT: '@see-verse:1CO.004.003'
  waj-waj: 'Mo na rikiauko hama ni yaata utiraivo na koonnama variau kua voovaara
    niita kua tiivai. Itaama vaikiainnaata hama na neneenoo niniiyara yaata utuee
    kiaunoo: Na Anutuuqaa avuuvau yoketaama variaunoo, kiauvai. Yoketaa mmooriivaa
    vareeraivaaraata maisa mmooriivaa vareeraivaaraatama yaparainaraivo inna Udaanga
    Yisuu Kirisiivavee.'
  cpy-cpy: Aririka namina-kotyaami naaka, kimiwitaka tee otzimimo-tana nantani. Roo
    kanteencha tee naaka aminako-waeta-chani, tema riitaki Awinkatharite amina-koteenani.
  mpx-mpx: He no tuwalali ana nak nige etega ya aatena, yaa nige bosowaina toto ya
    kaiwena ge ta ba tage nau totuwalali waiwaisana. Babala iya te no tuwalali ana
    nak ge ana waisi ni hile.
  wbp-wbp: Jungarni mardarna ngajuju warrkini? Karija ngayi! Jijaji Kirajirli nyanungu-miparlu
    kaju warrki marlaja nyanyi Warlalja-Wiringkiji ngurrju marda, marda maju.
  luo-luo: Chutho ok ane gimoro ma aketho, to mano ok onyisa ni aonge ketho. To Ruoth
    ema ngʼadona bura.
  nhe-NT: pampa yonque noyolo ax nechteilhuía para nijchijtoc tlen ax cuali, ax ya
    nopa tlen ipati. San ipati tlen Toteco quiijtos quema yajaya nechtequitlachilis.
    San yajaya quiijtos intla cuali o ax cuali tlen nijchihua.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܹܢ ܕܠܲܝܬ ܓܢܵܗܵܐ ܥܲܠܝܼ. ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܒܸܥܒ݂ܵܕܘܼܗ̇
    ܓܵܢܝܼ ܡܘܼܟܫܸܛܬܵ‌ܐ ܒܐܵܗܵܐ. ܕܲܝܵܢܝܼ ܡܵܪܝܵܐ ܝܠܹܗ.
  esk-NT: Iḷisimagiga killuliqinġił̣iġa, aglaan taamna nalupqinaiġutaunġitchuq patchisaiḷaaŋuniḷuŋa.
    Taamna atanniqsuiñiaqtuq uvamnik, ilaa Atanġuruaq Agaayyun.
  msb-msb: Aram ko na dili ako nagakasala pero dili ini pagpamatuod na wara gayod
    ako sin pagkukulang. An Ginoo an nagahusgar sa akon.
  cpa-NT: Dsio¹ báh³ ta³, lë́²jni. Di³ tsa¹lé² juøh¹³jni quianh¹³ hi² tiog¹³ hi² tsa¹ta¹canh¹³jni.
    Hŋiah¹² báh³ Juu¹³ jniang³ ma²ŋi¹², na³ma²tǿ² ja³cán²dsa jǿg³ dsøg¹² quieg¹.
  dso-dso: କାଇକେବଇଲେ ମୁଇ ନିଜର୍‌ ବିରୁଦେ କାଇ ଦସ୍‌ କଲାଟା ମର୍‌ ମନ୍‌ ନାଜାନେ । ଅଇଲେ ମିସା
    ମୁଇ ଇତି କାଇ ଦସ୍‌ ନ କଲା ଲକ୍‌ ବଲି କଇନଏ । ମାତର୍‌ ଜେ ମକେ ବିଚାର୍‌ କର୍‌ସି, ସେ ମାପ୍‌ରୁ
    ।
  meu-meu: badina be egu kerere ta asina lalo davari. To una dainai maoromaorogu basie
    gwaurai; ihahemaoro-henigu tauna na Lohiabada.
  yva-NT: Inanuga mo sya ana idave raen mare inta ngkakainoanive ramu, weramu risyamo
    mamai dako jewen dako, syantatukambe rai. Amisy Yesus obo pirati po inaen Po ayao
    mamaisye rapatimugo rinai.
  dgc-dgc: da Panginoon san i bahala a mégkagi éng sinunud ko siya, o éng éwan. I
    isip kua, éy éwanék tu kasalanan, pero makay te kasalananék. Tukoy na Diyos.
  zpm-NT: Nli peet dzeb nonied guic naa guiep naa nend cho pe glisqui lo naa, per
    led miṉcod gni naa ni tib doḻ rapdraa naa; loxaque Dios naṉ zha nac naa, me gneedz
    miṉe gaguiaḻ naa.
  hix-NT: Anatoko onà wyaro kehutwen hana, rohnawo. Ohxe wehxaha, ranhàn ehxera naha,
    àken hana, rohnawo. Àro wyaro rowya tatoko rma, ehutwatxehkahra rma wehxaha. Kohkom
    marma ryhe rohutwatxehkehe. Noro rma, atxke manaha, ohxe manaha, kany me naha.
  sim-sim: An anhinjik a hishiwa, lerawu jivi nom a landa nir, mbeek lerawu kava las
    nga na landa ambu nir. Hako an anhinjik mbeek an ma jivi, karem a mbakwa ambu
    nir, wahau. Wasilaka nom orvai lerawu anhi os a landan oweioweiheyehe mbakwa ri.
  npi-ULB: मेरो विरुद्धमा कुनै अभियोग भएको मलाई थाहा छैन, तर यसको अर्थ म निर्दोष छु
    भन्‍ने चाहिँ होइन । परमेश्‍वरले नै मेरो न्याय गर्नुहुन्छ ।
  cgc-cgc: tak Ginuo nang may matareng na mag-ambal daw yaken i masaligan o dili.
    Limpyo ake na kunsinsya parti ta ake na ubra, piro dili beet ambalen ko na ula
    a sala tak Ginuo nang nalam ta ake na ubra.
  tim-tim: Bunŋe nunak âi bikŋe mesogân me bo amâ bo nâŋgân gârâmâ Humo ikiŋak âmâ
    nâŋgât keine me agak memene ekmap. Akto denân kat nekbiap.
  yor-yor: Nítorí tí ẹ̀rí ọkàn mi kò dá mi ní ẹ̀bi; ṣùgbọ́n a kò ti ipa èyí dá mi
    láre, ṣùgbọ́n Olúwa ni ẹni tí ń ṣe ìdájọ́ mi.
  wos-wos: Wuni wuna jémbaka sarékéta wuni huruwun haraki joo nakéka xékélakihambawuni.
    Wungi sarékéta wuni Kraiska yikafre jémba wuni ya, o yingafwe? Wafewana. Nana
    Néma Du Krais hafu dé wuna jémbaka hurukwexéta watandé.
  emp-NTPO: Mʌ̃a ni maãrĩ bid̶a ãĩ oẽ́ b̶ʌda cawa b̶ʌmĩna maʌ̃ba jaraẽ́ b̶ʌa mʌ̃a
    jũma jipa osida. Dadjirã Borobʌrʌ cawa jaraya.
  eng-F35: For I am conscious of nothing against myself, although I am not justified
    by this; it is the Lord who judges me.
  ind-ind: Dalam hati, saya tidak merasa pernah melakukan pelayanan ini secara salah.
    Meski begitu, bukan berarti saya pasti benar. Biarlah TUHAN yang menilai saya.
  pes-OPCB: گرچه وجدانم راحت است، اما این مرا بی‌گناه نمی‌سازد. خداوند است که مرا
    خواهد آزمود و دربارۀ من قضاوت خواهد کرد.
  mpt-mpt: Ne funania Sino ne ibo bekebe biania okoko nabinibuo ne okok olo ayam okok
    kebinibiobo ge fumbi otane ne funin olo baine dime makobe. Otane nib Sume elekiem
    eleta olo tekein kebebe. Emaye ne okoko nabinabio watemutneneta Ayam nabinebbiobe,
    misiam nabinebbiobe genamabebe.
  ssx-ssx: I̱ pa꞉ta꞉ eki a꞉nda꞉ na handolopate pa koto ekima꞉ta꞉ I̱ma꞉ta꞉ Epeke halie
    pi lapeke ana꞉ na pa꞉la꞉me. Pa ekipeke yaka hauna꞉ pi yokaalu pea꞉peke halita꞉
    mo Tekehali homekee.
  mkl-mkl: Do ntɔ, idɔm kù wɑɑ yɛ tɑɑlem, ɑmmɑ kù jɛ iyi bɛi wɑ nyisi iyi ǹ jɛ dee
    dee do ntɔ. Lɑfɛ̃ɛi ɑ́ kiitiim.
  gaq-gaq: ନେଙ୍ଗ୍ ବିରଦ୍‌ରେ ମେଃଡିଗ୍‌ ବିସୟ୍ ଲେଃନେ ସାମୁଆଁ ନେଙ୍ଗ୍ ନ୍ନାମ୍ୟାକେ ଣ୍ତୁ । ଏଲେଡିଗ୍
    ଆକ୍‌ମେନେ ଅର୍‌ତ ଣ୍ତୁ ଜେ ନେଙ୍ଗ୍ କ୍ଲିଗ୍‌ଡା ବାବ୍‌ରେ ଦସି ଣ୍ଡୁ । ମାତର୍‌‌ ମାପ୍ରୁ ନିଜେ
    ନେଙ୍ଗ୍‌ନେ ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ।
  gof-RNT: Ta kahay geeshshi, shin hessi ta polo xillo gideyssa bessenna. Ta bolla
    pirddanay Godaa xalaala.
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ବିରୁଧ୍‌ରେ ଜେତାନ୍‌ କାଜି ମେନାଃ ମେନ୍ତେ କାଇଙ୍ଗ୍‌ ସାରିତାନା,
    ଏନ୍‌ରେୟ ଏନାରେ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ଚିଟାକାନା ମେନ୍ତେ କାଇଙ୍ଗ୍‌ କାଜିତାନା । ମେନ୍‌ଦ ପ୍ରାଭୁ
    ଆଇଁୟାଃ ବିଚାର୍‌ନିଃ ତାନିଃ ।
  gah-gah: Není lihimáne netimó nene gelenamuve. Lá onoimóza, není mogona nene Guivahani
    hamolímo ale utó inogo inazo, nenemú lihimáne nomimó nouve loko laminogo uve.
  lcm-lcm: Arai, si kag ta malangas napo kala. Vei nganing napo atogon rikek, sikei
    parik napa arai nia, sikei parik kapa supsupai ina ta napo igenen korong. Volava,
    nia papa kapo tikon iau.
  aer-aer: Kele the apeke-arle apale mpwareke apekaye! Ngkarte Anwerneke-artweye-ante
    ware kwenhe akaltye aneme. Ngkarte Anwerneke-artweye-ante ware kwenhe, arrantherre
    kwenye apeke ayenge kwenye apeke, tyerrtye arrpenhe kwenye apeke, itelareme nthakenhe-arle
    the mpwaremeke re angketyenhe the apeke-arle warrke atyinhe mpwarekeke-arle arrangkwe
    apeke.
  qvc-NT: 'Chaqa noqa kikiy uchayuq kashpam, atini ingañakayta: Manam uchayuqchu kani,
    nishpa. Piru Tayta Dyusmi ancha allita yach''an: Pablum uchayuq ichu mana uchayuqchu,
    nishpaqa. Chaymi paylla balin jusgawanambaq.'
  tgl-ULB: Wala akong nalalaman na anumang sakdal laban sa akin ngunit hindi nangangahulugang
    ako ay walang sala. Ang Panginoon ang siyang hahatol sa akin.
  cbs-NT: Jaska man ekidi shinanbiaya en jaska jiwexun shinanmis en chakabu amismenkain,
    en pemismenkain, jaska shadabun ea bika tenemamaki. Ean en shinanan, Diosun en
    chakabu buatan ea pewani jatun besti ea unanti waxanikiki.
  xtm-NTPP: Vaa visi maa sa jani ini ja ñatuu na ja u'vi sa'a sa ma, kovaa maa Su'si
    Iya Tátnuni ma kúu iya jini ndaa jini ndija nawa sa'a nawa kúu ndija sa ma.
  nnq-nnq: Kumwojo jango mbi kutakiinigwaje ni kilebe chachoa chela, nambu mbi kubonekanaje
    nambone nnongi ja Nnoongo gambu gwa genia. Angwana nga abanhukumula nenga.
  bao-NT: Yʉ ca tʉgoeña niirijepʉ ñañarije yʉ ca tiirijere yʉre majioti, tee jʉorira,
    “Añugʉ yʉ nii” yʉ ĩiti. Wiogʉ pee niimi, yʉ ca biirijere ca ĩa bejegʉ.
  san-ORI: ମଯା କିମପ୍ୟପରାଦ୍ଧମିତ୍ୟହଂ ନ ୱେଦ୍ମି କିନ୍ତ୍ୱେତେନ ମମ ନିରପରାଧତ୍ୱଂ ନ ନିଶ୍ଚୀଯତେ
    ପ୍ରଭୁରେୱ ମମ ୱିଚାରଯିତାସ୍ତି|
  huv-NT: Naleaing xique sayaag tiül ximeaats ngo narang nicuajind ngo majneaj; pero
    ngome wüx aag ayaj alndom napiüng ngo najiür nisoet, cos Teat Dios ajaw meáwan
    leaw sarang.
  otn-NT: Nu̱p'ʉ nná̱ bɛ̱ngä'a̱ te dí øt'e, dí ɛ̱na̱ ngue ya gue'a̱ te nná̱ 'yo ya.
    Pɛ hi̱ngue masque dí ɛ̱na̱ ngue hi̱n'yʉ ma̱ ts'oqui. A nu̱yá, nu̱'a̱ ja ngue da̱
    hya̱sca̱ ra̱ güɛnda te dí øt'e, guesɛ Oja̱ da̱ hya̱sca̱ ra̱ güɛnda.
  nop-nop: Na yomne nemu nadilat, iŋgoŋ oŋ, wendok yomnit mokit hatilat tuwot mu yodok.
    Nu’niŋ mebine tubudakaledok kubugoŋ hatilak adi Wapum hogok.
  obo-NT: Molinis kos poomdom ku, piru konna kohulugan no waa saa ku. Idda ra en so
    od Longaggon kos od pokohukum koddi.
  cak-ENT: Yin ninna' que jabel nubanun chin ri samaj. Pero man roma tüj ri' nquitiquer
    ta ninbij que ronojel ri nubanun, jabel ta utz. Ja ri Ajaf ri ntz'eton ri nusamaj
    y ja rija' ri nbin si utz xinbün chin o xa man utz tüj.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤌᤧᤔᤠᤀᤠᤱ ᤑᤧᤳᤔᤧᤸᤗᤠ᤺ᤴᤏᤣ ᤘᤠ᤹ᤀᤠ ᤁᤧᤗ᤹ᤒᤠᤃ ᤏᤡᤱᤘᤠ᤹ ᤁᤳᤋᤢᤱ. ᤜᤧᤰᤁᤣᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹
    ᤑᤥᤋᤩᤠ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤆᤥ᤺ᤰᤁᤠ ᤁᤧᤗ᤹ᤒᤠᤃ ᤔᤧ᤺ᤴᤗᤥ॥ ᤍᤠᤱᤒᤠᤸᤗᤧᤀᤣ ᤀᤡᤱᤃᤠ᤹ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤏᤠᤖᤥ॥
  mie-NT: Chi vísō jínī ni jíín ánō ni jāá nduú nā cuāchi nī, sochi nsūú ñúcuán cúu
    jā quéndōo ndāā ni, chi maá Jētohō ō cúu jā jíto túnī nduhū.
  san-TIB: མཡཱ ཀིམཔྱཔརཱདྡྷམིཏྱཧཾ ན ཝེདྨི ཀིནྟྭེཏེན མམ ནིརཔརཱདྷཏྭཾ ན ནིཤྩཱིཡཏེ པྲབྷུརེཝ
    མམ ཝིཙཱརཡིཏཱསྟི།
  qve-NT: 'Noqaqa kunankamapas manan concienciaypiqa yachakunichu, ni ima mana allinkuna
    ruwasqaytapas. Ichaqa manan chaywanqa nishanichu: “Noqaqa mana huchayoqmi kani”,
    nispachu. Aswanqa Diosllan, noqataqa ima ruwasqaymantapas juzgawanqa.'
  pao-NT: '@see-verse:1CO.004.003'
  cbu-NT: Apaz mangishi chinakinaareena, Wanasirinand tayaspatarangina, atinaareena,
    ¿an kaapa itsinsareezi áti? Yaana Kurakarini, Isus yasachiya.
  usa-usa: miráimanibo uyátárai-nakoni mayaígóqtábá otaammá kepímmá wáinanama minnáyaba
    íma kéitaupo. uyátárai-nakoma wenamáa kemmá kéyainaiye.
  soy-soy: Ám nnɛ́kópɛ ńkɑ kɛnɛ́múŋɛ́-i nyɑ́ni. Amɑ́ ɑ́i pɛɛ rɛ lɛlɛɛ nyísɛlɛ̃
    tɛ nɛ ɑsei ute lɛ. Upíimɑ ŋmɑnɛ yɛɛ nnɛ́kɔ́ túhɑɑnɛ.
  hui-hui: I̱na mbira birugo i̱naga miniha nakarulape biri nalangiaga. Ani nalangiragome
    i̱ karulapeore kogo labe nahe dege kogoni. Aguani manda bulene karulape biri nakarulape
    biri lalu langiaganego i̱naga biabe ndo Anduane Homogo ibunaga nga.
  amf-amf: Inta inin bhocchenka, isa iinte seeso kala hattear ina dahaa bhoqehe. Ko
    dahaannaar ogoam inin giyenka, tipa eedi iam maasehe; idar pirdea ea Imba Yesusne.
  quc-NNT: Pune k'u kinna' pa ri wanima' chi man k'o tä etzelal nu b'anom, man ruk'
    tä ri' kinb'ij chi man k'o tä nu mak. Ri Qajaw Jesús k'ut are käq'atow na tzij
    pa nu wi'.
  dob-dob: Ta wate ꞌaboꞌagu ꞌigu nuwena ꞌaene ꞌigu paisewa nina boboꞌana, ta esi nigeya
    yamwalamwalatoni ꞌaiꞌaili, nai boboꞌana nai toꞌumalina. Yaubada namo ꞌimwalamwalatoni.
  wrs-wrs: Kava os nengv, kava sahonamba venamoa. Heva os kava manam osva ovav, kava
    besal indhanarini lohv. Mendekli hev kanamba lesvhoawol vevav.
  mca-mca: qe qu' hoksi'wen in nite' haqsiijkii pa'qu' uƚ'axe' qa nite' ikji' qu'
    hats ye'ƚe'wise'. Ha' Yatsat'ax'inij yijat'ij pa'qu' nit'ij yiwets qa yijaa'ija
    yijat'ij.
  tzo-TZC: Acꞌo mi ta xcaꞌi ta jol ta cꞌonton ti muꞌyuc jmul ti cꞌu sꞌelan ta xbat
    ti cabtele, pero mu xuꞌ ta xcal ti chꞌabal ti jmule. Yuꞌun jaꞌ ta xischapan stuc
    ti Cajvaltique.
  mya-mya: ငါ​၏​သြတ္တပ္ပ​စိတ်​သည်​ကြည်​လင်​လျက်​ရှိ​၏။ ယင်း သို့​ဆို​သော်​ငါ​၌​အြုပစ်​မ​ရှိ​ဟု​မ​ဆို​လို။
    ငါ့​ကို စစ်​ကြော​စီ​ရင်​သူ​ကား​သခင်​ဘု​ရား​ပေ​တည်း။-
  gng-NT: Imɔ̀n, nʼyɛnmaale ŋa jɛ̀ndeh nni niba bo, ama na yé nɛn nɛ wɔngeh ki teh
    n cuube Uwien ya nun bó. Yonbdaan nɛ yé wà buh nni tibuur.
  cbi-NTPO: Tsaaren naa ti kuipaba tajtuyu tejañu bain, juntsan mitya kuipajtuyu pensa
    jutyuyu, matyu Bale Rukaa naa iya kuipa juñu bain, kuipa jutyuñu bain tsa tsangue
    kuremu juve.
  ikk-NT: Eziẹ, obi m rị ọchan—o nwọnni eje-ihiẹn m marịn m mẹ. Kanị, ọhụn aghọsịnị
    nị o nwọnni eje-ihiẹn m mẹ; Di-nwọnni-ẹnyi ya e kin m ikpe.
  leu-leu: A nasaman siak a matavas. Taasaxa nasaman matavas a pife kuus o ne pife
    vupuno la matana Piran. A Memai sang mon xo i taa tiisau.
  maz-NT: Zö rí cjijñitsjë c'ü rgá ätcö na jo, pero dya ngue c'ü rguí mamaji c'ü na
    jozgö. Nu c'ü ra jñüncügö ngüenda c'ü ja rvá pëpcö c'ü, nguextjo c'ín Jmugöji.
  bod-N: ངས་རང་ཉིད་ལ་ནོར་འཁྲུལ་ཡོད་པ་མ་ཚོར༌ཡང༌། དེའི་རྐྱེན་གྱིས་ང་རང་ནི་སྐྱོན་མེད་པ་ཞིག་མིན༌ཏེ།
    བདག་ལ་བརྡར་ཤ་གཅོད་པར་མཛད་མཁན་ནི་གཙོ་བོ་ལགས་སོ།།
  tca-NT: Natürü ñu̱xma na chomatama nagu charüxĩnüxü̃ na nataxuü̃ma i chorü chixexü̃
    i Tupanapẽ́xewa, rü tama ngẽmacèx Tupana choxü̃ nadau na changearü pecaduã́xü̃.
    Erü nümatama ya tórü Cori ya Tupana nixĩ i aixcüma choxü̃ nacuáarü maxü̃ã́xü̃.
  zpl-NT: Xne mase seꞌca nú rriꞌa tucu nú necane pero laca equie cuendaꞌ nucuaꞌ nú
    nia nú lecaxi dula rluꞌcua ante Diose, xne tucutsia Jesucristo nediyaꞌ xneca rriꞌa.
  mbc-NT: Yairî pra î' ku'sau'ya pra wai, teuren tamî'nawîrî epu'tîuya pra wai. Yai
    pra î' ku'sau'ya wai unepu'tî pepîn. Tîîse anî'ya uyepu'tî, Uyepotorîkonya neken
    epu'tî. Mîrîrî ye'nen mîîkîrîya neken taa upî', yairî pra awanî, yairî awanî.
  ndg-ndg: Naihukumu kwaa nenga na mwene, ayee ibile kwaa na mana kuwa nenga na mwene
    haki. Ila Ngwana nga anihukumuye.
  wsk-wsk: Ani agata aimi ko ikisam mu ani memek bo ta me beterem, bare ani agata
    balik ani kari diram ma me balikko. Mu Kari Biya kota aninga tuterukko.
  toj-NT: Eso sí, ja ba jc'ujoli, lec huax cab ja jastal huanon ateli, pero ay modo
    que mi lecuc. Mi ni modo oj cal que puro lec ja jas huax c'ulani. Quechan ja Dios
    huas snaa.
  tbc-tbc: Ŋaisag urat walal te ya, agod urat ŋigane yan niŋen o ŋaineg kankan muruan
    ta ipanag na da. Ago bo man ŋai muruan amag tia yak ago ka ŋabol san tia ya. Tia,
    Tubun en mi ŋaineg urat ibitinaep ile wa.
  sna-sna: Hana yangu yakachena, asi izvi hazviiti kuti ndive munhu akarurama. Ishe
    ndiye anonditonga.
  smk-NT: Anaod, malinis a kunsinsya ko, bale' kai nin maibarita' nin siin a malinis
    ako sa pangingikit nan amo ko a si Uunuren. Sya tamo' a mangusisa' nin gawa' ko.
  grc-TCGNT: Οὐδὲν γὰρ ἐμαυτῷ σύνοιδα, ἀλλ᾽ οὐκ ἐν τούτῳ δεδικαίωμαι· ὁ δὲ ἀνακρίνων
    με Κύριός ἐστιν.
  gof-WFTW: Ta kahay geeshshi, shin hessi ta polo xillo gideyssa bessenna. Ta bolla
    pirddanay Godaa xalaala.
  spa-BLM: Porque nada sé contra mí mismo. Pero no me justifico por esto, sino que
    el que me juzga es el Señor.
  kyz-NT: 'Tejemiapo a''wyre''em are nanẽ je tejea''are''emamũ tekou. A''eramũ je
    tepy''a''wyre''emamũ tejemiapofer are. A''ere je na''ei tejeupe: “Jeresage te
    je tekou”, na''ea''uweri je tejeupe. Jejararete ''ga etee futat e''iarũ jee: “Eneresage
    ene jee”, e''iarũ jee. Jea''wyre''emamũ nanẽ ''ga ''jau jee nũ.'
  dao-dao: Ka ngaihnak ngcim ve, acunsepi acun naw akcanga ka ngcimki tia am mdan.
    Ka khana ngthumkhyahki cun Bawipa amät ni.
  cya-cya: Siya' a sca cha' nducui ncha'an 'ñan, una si'i can' cha' cua' luhui tloon,
    si'yana cui' Ñi X'nan na lca nu ngui'ni cuiya' cha' 'ñan.
  nii-nii: Na enim kin kongun erip na oł kis endi enj min mon, ei na piinand; ba Gos
    eim piinim. Gos Owundu endeim mendpił, na oł kis min oł kun ka enj ei, mok topu
    kindnim.
  ign-NT: Váhisera nucasi­ña­va­vai­cahini, taicha néchahi ema Viáquenu, máimahahi
    éma tamutu eta nucaema­ta­nea­sirahi éma, te tiúrihipuca, váhipuca.
  dik-NT: Acïn kë ya tak ke ca kuɔ̈c looi. Ku kënë acie ɣɛn cɔl acïn guɔ̈p awuɔ̈c.
    Ee Bɛ̈ny ë rot yen abï luk looi tënë ɣa.
  cac-cac: Vach'chom a in pensar tz'alani to malaj jab'oc in paltail, man̈ yujoc chi'
    syal valani to malaj in paltail d'a yichan̈ Dios, yujto an̈ej Cajal Jesús syal
    sch'olb'itan tas vaji.
  tzj-E: '@see-verse:1CO.004.003'
  san-BUR: မယာ ကိမပျပရာဒ္ဓမိတျဟံ န ဝေဒ္မိ ကိန္တွေတေန မမ နိရပရာဓတွံ န နိၑ္စီယတေ ပြဘုရေဝ
    မမ ဝိစာရယိတာသ္တိ၊
  yaa-NT: 'Ẽfe shinã mẽraxõ ẽ shinãi iskafakĩ: “Ea Niospa yoiai keskara ẽ aki,” ixõ
    ẽ anori shinãfiaino nõko Ifo fistichi ea tãpikõia a ea yoia keskara ẽ ayamakĩ
    ẽ akima.'
  cab-NT: láu sun madúnrun nan luágu ni cáta lurúma narítagun, máma lueígiñe líra
    lun madúnrunbadina lan, Nabúreme agúseragüdübalina.
  clu-clu: Kon sa bagay limpyo akun konsinsya, piro dan ara nagakaologan nga ara ako
    ron sala. Ang Ginoo lang gid ang makakoon kon tama okon bukun akun ginaimo.
  swh-ULB: Sijihukumu mimi mwenyewe, hii haina maana kuwa mimi ni mwenye haki. Ni
    Bwana anihukumuye.
  tpt-NT: Kitꞌin ijkꞌatsan ni jantu tuꞌuchun laqtaqal kaklhitsukul kun uxiknan. Pero
    mas ox ijkꞌatsan, yucha jantu tuꞌuchun naunputun. Vamun ni Dios paxtoqniy kimpuxkaulaqtsꞌil.
  aai-aai: Ayu taiyuw au not iu’uwu men kakafin ta asinaf, baise boro men nati’imaim
    anab au kakafin en ana’omih. Regah akisin boro ayu nibatiyu.
  sny-sny: Marepi ano apou a'i totesiya, yo seni werese ano wara'i a'i ne. Ahowa,
    ane yo seni luwaru a'i ironamisiya awere? Ei, Meni Owane Pefine a'i lai yo seni
    ano siye eti ereirowa.
  myy-myy: Yʉ tʉoĩaja Cristore queno moa ĩsicʉ yʉ. Ito bajibojarocati, “Seti macʉ
    ñami ĩ”, yireoni meje ña iti. Mani Ʉjʉ Cristo riti ñaguĩji, “Queno moa ĩsiquĩ
    Pablo yʉre”, yigʉ.
  trc-NT: A̱ ꞌó cacunꞌ ne tumé ꞌu̱nj cuano̱, rá ꞌu̱nj, tza̱j ne̱ dan me se ne neꞌén
    ꞌu̱nj da̱j vaa man ma̱ꞌanj maꞌ. ꞌO̱ se o̱rúnꞌ síí ꞌni̱j raꞌa man níꞌ me síí no̱
    xcúún naquiꞌya̱j cu̱u cheꞌej na̱nj ado̱nj.
  cut-NT: te andahre dave yavená̱n ne, ate nde má̱n hua devanó ndete che ndah redináhn.
    Atena̱n Dihvo vo Jesucristo, ihyan min che nda cuande ye ntiyon che redín.
  bel-bel: Бо, хоць я нічога ня ведаю за сабою, але гэтым не апраўдваюся; а судзьдзя
    мне - Гасподзь.
  zlm-KSZI: Aku tidak berasa bersalah, tetapi ini tidak bererti aku tidak bersalah.
    Hanya Tuhan yang berhak menentukan sama ada aku bersalah atau tidak.
  gdr-gdr: Mop nokɨp kon kolenggyam ɨmɨnjog wumɨr yokasɨn da awɨr e kwa negɨr kor
    pɨlɨnd. Ajɨ kon ma onggɨt kaemb negɨr kesa dɨmdɨmjog rɨga taen Godɨm wɨpɨnd. Sɨ
    Yonggyamta jɨ rɨga yete re ken nɨsagɨkeny ɨmjatam.
  vmy-NT: Ninga tsa xia̱n nga tsje tjin kjuafaꞌetsjenna̱, bi kui kjua ku̱atsjeniña̱
    ngixkun Naꞌenchana. Ngatꞌa xi tsaꞌenna̱ kjua, kui= xi Naꞌenna.
  cmn-FEB: 我不记得自己做过错事，但这并不代表我在道德上称得上良善正直，只有主才能评判我。
  gmv-RNT: “Ta eriza mala tani ta woznara sidhiza miishi baawa; gido attin hessa guus
    ta bolla mooroy baawa” guus gidenna. Buro ta bolla pirdanay Goda.
  ncl-NT: Niquijtúa inon, pampa mas que amo nicmati len amo cuali Dios cuajnesi quita
    ca notequipanulisli pa yihual, ma yoje amo unca pampa inon Dios quitas cuali notequipanulisli.
  sua-sua: Ii, ko kun mnam dok kua vrek tgia mrer e. Pu lmien te, kua vrek tgia mrer
    kun mnam dok, vanangko gi tok tlua khenam dok ma mmok te, kua vrek ta mmok e.
    Nove, ko gi E Nut tuk to nak kommen dok, kam mon dok tok.
  are-are: Nthurrpa etakintja nukanhala yinganha itja ilparnama. Nthakinha pula Altjirrala
    nukiperra etarlarama? Yinga itja kaltja. Ingkarta nyintalanta yinganha irrpalthala
    ilama atha paka angkatja ekuranha arratja ntarntarakalanga, thunga itja paka.
  gai-gai: Na anna gidik, aku ndona tɨp ŋgoreac ianna lamŋi ŋgocor, ainda moca mina
    gainda mba mbopitndai, “U ramoot wandoŋ.” Na aukmo ritri waparaca moca watna aiŋa
    anna Kacootna aiŋ niŋgik.
  qvm-NT: '@see-verse:1CO.004.003'
  chz-NTPS: Maꜙkeꜙ saꜙ hnɨɨ˜ hʉʉˊdsëˉ lluꜗ kinꜙ, pero ja̱ꜙ kya̱a̱hˊ heˉ naˉ hnøøꜗ
    jähꜙ maˉjä̱nꜗ lluꜗ. Dio baˊ hi̱ˉ ngɨɨhꜗ kwa̱a̱t˜ kinꜙ.
  kmu-kmu: Nagaya agoana “Fatago aliꞋya kano mainoe.” huꞋna nehuanagi Anumaya Koti
    aulagafina fatago aliꞋya kano maino ifi omainoe huno AnumayamoꞋa agaiꞋage “NaꞋa
    humainane.” huno nagaila fako hunenate.
  ood-NT: Pi o haꞌichu shaꞌi ni‑kudut am ni‑chegitoi ed manis pi ap am hab junihim
    g chikpan am Jiosh wehhejed. K wabshaba pi id hekaj e wohokamchud manis am wabsh
    i si s‑ap am hab junihim. Heg o waꞌi Jiosh s‑mahch machs hedai s‑ap am hab junihim
    g t‑chikpan.
  lbm-lbm: कहालीकि मोरो मन मोख कोयी बात म दोषी नहीं ठहरावय, पर येको सी मय निर्दोष
    नहीं ठहरू, कहालीकि मोरो न्याय करन वालो प्रभु हय।
  ncj-NT: Huan tla nicchiutoc itlahtlen ahmo cuali, ahmo nicnehnehuiliya tlen inon.
