    ''et huwa ilah ts''ah''un dune usdli. NeMoodihti ''en ''int''ah suba nahéyelh
    ''et huwa.'
  mio-NT: Ñahni cha tichahi, vati saxini yu ti ñahni ca cuati ndacu i. Vasi chacan
    cuu chi, soco ña cuu cati yu ti ñahni cuati iyo chihin yu iti nuun ra Ndioo. Maan
    ra Ndioo cuu ra cua cati.
  srq-NT: Dios rimba turãte aɨco reae. Dios ae chõ seɨcua nguiã.
  kje-NT: Ka'u eremnala ainu'u yaksalida, maa onne ka nodi kunukunohi nahenia ka'u
    sala. Makromod mehe nodi molollo ho'ok kail ya'u.
  gaz-gaz: Yaadni garaa koo qulqulluu dha; kun garuu qulqullina koo hin mirkaneessu.
    Kan natti muru Gooftaa dha.
  kud-kud: Na hinage yau yagu nuwatuwu ebeha yagu paihowa namwanamwana, na hesi nigele
    yayahanapui moiha, namwanamwana bo yababana. Yaubada ibom ihanapuiya'o ta abo
    imwauve'aha.
  urb-NT: A'e pandu ame'ẽ ke ihẽ ama'ema'e katu, aja ihẽ akwa katu. Ihẽ akwa tipe.
    “Nde katu” aja mujekwa ym we rĩ. Jandema'e sawa'e te riki pandu ta. “Katu nde
    erema'ema'e” aja a'e. (Ame'ẽ jõ ihẽ aputar katu.)
  fra-LSG: mais ce n’est pas pour cela que je suis justifié. Celui qui me juge, c’est
    le Seigneur.
  san-HK: mayA kimapyaparAddhamityahaM na vedmi kintvetena mama niraparAdhatvaM na
    nizcIyate prabhureva mama vicArayitAsti|
  cak-SNT: Inreꞌ ninaꞌ chi otz nubꞌanun cha ri samaj. Pero man ruma ta reꞌ nquitiquir
    niꞌej chi nojiel ri nubꞌanun, can otz. Ja ri Ajaf ri xtiꞌeꞌn xa otz xinꞌan cha
    o xa man otz ta.
  uvh-uvh: Na naning kabakna ganang wa na kane u didimeng giri tirik ning sukitik
    de, ka na waraga' mesisiringa urapsa' mo' titik, mokngang, wa girii warisa' naning
    kane u kata' wara' didimeng giri wa ma didimeng mo' ning wa anasa' kanga touta'.
  ino-ino: Ali'na fa'ko nohoa'maki nakai'ni ne'akoana “Alakepa ali'ya ve'ka mai'noe.”
    nehoa'maki ani kava nehoa yafe Anumaya Koti aulakale nakaeya alakepa ve'ka o'mai'noa'maki
    Anumayamo'a akai'ake “Ina kava nehane.” huno alino fa'ko nahaisea ve'ka mai'neanakeno
    alino fa'ko hune'nate.
  gnn-gnn: Yakana ŋarrakala ŋayaŋuyunydja ŋuli ŋunhi rirrakayyu ŋunhanydja yätj dharraymirri
    bitjandja ḻakarama, yurru yakana ŋuriŋiyinydja ŋuli ŋarrakala be ŋarranha ḻakarama
    yukurra warrpam' dhunupawuynydja djämawuy. Liŋgu ŋayipina waŋganydhuna Garrayyuna
    ŋarrakuŋu yurru djarr'yun djämawuynydja marrtji.
  yal-yal: bayo n xaxinla mi n yalagixi. Koni na mi a ligɛ a n tinxin, bayo Marigin
    nan n makitima.
  cnt-NT: '''I₁caun₂ tsá₃ ''e₂ dsɨ₂jŋi₅ dsɨ₃. La₁ on₃jua''₅₄ le₂në₅ o₂''ag₅ jág₁ a₂tsá₃
    ''e₂ rë₂cáng''₄. ''Ŋiog₅ bá₄ Te₁gui''₅₄ i₂con₂ ''í₁ quió₃.'
  tif-tif: 'Kemin, nali Kraist ami ok kutal-fukubi kabak-ali nalmi ban wakamin so
    ma utabi disa. Yale, nali boko-lom: Ni ti tituun-kup tabin tunum kalokomi dinim.
    Kaa natafii-bamda, Tunum tangbal e? tunum mafak e? ke-mokoma kaali, Kamokim Yesus
    almi ok kemin o.'
  nlx-nlx: काहाकाय मारो मोन माहु काल्लीस वातु माय दोसी नाह ठेराणे, पुण ज्या माय मी
    बिगेर दोसी नाह ठेरात काहाकाय मार पारेख केरनार मार मालीक हे।
  apw-NT: 'Dénchǫ’égo asdzaahíí doo bígonsį da, ndi áí bighą nłt’éégo shich’į’ ch’ígowáh
    doo dishṉii da: áídá’ nohweBik’ehń zhą́ shaa yałti’.'
  gum-gum: Pøs nabe naimburappe, nai manrraube chi kalø marig kebachibiibe chigaig
    pasrar. Inchendø na treeg pasraitøga ‘chi kalø marmíig kur’ tamig kaagøn. Kaguende
    nan maig kønrrabigwan asha marøbiibe Señor, nø køn.
  not-NT: 'Najica naro te nangantaguete ora te onganinate, carari quero nacanti: “Naro
    caninari”. Paniro Atingomi comantëgotënane naroca caninari.'
  plu-plu: Nuthu nah kibeyne henneme ini ka ik adahan wis ihpin ku nah kibeyne. Ignewa
    Ukiparawiy inugikyene ignewa nuhiypetni ba nah kibeynewatma gibuk.
  iou-iou: Täŋpäkaŋ näkŋawä piä täktäk kädawä waki kubä nämo täk täyat yäŋ nadätat.
    Upäŋkaŋ Anututä näkken momi kubä nämo kak täyak yäŋ nämo yäyat. Nämo, piä täk
    täyat u Ekäni kubä-tägän yäpmäŋ danik täyak.
  ntp-NT: Vʌʌscʌrʌ poʌlidi iscʌʌgacʌrʌ oidaga dai maisoimaasi ivueeyi, maisiu gomaasicʌdʌ
    ismaacʌdʌ tʌtʌgitoi aanʌ potʌimu Diuusi ismaitʌrsoimaasi iducami. Mosʌʌgi ʌgai
    maatʌ isbaigʌ ʌrsoimaasi ivuaadami aanʌ ischo ʌʌpʌ.
  rai-rai: Maa u ra in balaang pa iaau nunura ta utnaa baa God in takuna iaau uni,
    iaku a nuknuking pa in naagagon iaau. A Tadaaru ut maa in naagagon iaau.
  haw-1868: Aole au i ike pono i ko'u hewa, aole nae au i aponoia mai ilaila. Na ka
    Haku no wau e hookolokolo mai.
  ffm-ffm: So goonga nii, fay so mi walaa ko mi felda hoore am, ɗum waɗataa kam mi
    pooccitiiɗo. Joomiraaɗo woni caroowo kam.
  arb-NAV: فَإِنَّ ضَمِيرِي لَا يُؤَنِّبُنِي بِشَيْءٍ، وَلَكِنِّي لَسْتُ أَعْتَمِدُ
    عَلَى ذَلِكَ لِتَبْرِيرِ نَفْسِي. فَإِنَّ الَّذِي يَحْكُمُ فِيَّ هُوَ الرَّبُّ.
  cop-CNT: ⲟⲩⲇⲉ ⲅⲁⲣ ⳿ⲁⲛⲟⲕ ⳿ⲛϯⲥⲱⲟⲩⲛ ⳿ⲛ⳿ϩⲗⲓ ⲁⲛ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧ ⲁⲗⲗⲁ ⲟⲩⲇⲉ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲫⲁⲓ
    ⳿ⲛϯ⳿ⲑⲙⲁⲓⲏⲟⲩⲧ ⲁⲛ ⲫⲏ ⲇⲉ ⲉⲑⲛⲁϯϩⲁⲡ ⳿ⲉⲣⲟⲓ Ⲡ⳪ ⲡⲉ..
  sri-sri: 'Yʉ buedeare gũñagʉ̃: “Ñerõ buekubʉ”, ãrĩ gũñabea. Irasirigʉ: “Yʉ ñerõ
    buedea waja, waja opáa” ãrĩmasĩbea. Marĩ Opʉ sugʉta yʉ buerire: “Õãgoráa, o õãbea”,
    ãrĩ masĩmi.'
  nal-nal: Avuna a maskaagu xa maravas, singsaxai awat inaxamang kanaan kawit na vatangin
    adu nia xawit ta vaakarang pana nia. Axazak ina xai klis nia, naan a Piran.
  kyq-kyq: Ɗeere, maakum ki se, mꞋjeele maam se mꞋtuj te ɗim eyo. Naɓo kɛse am kɔŋ
    ɗaapm taarum eyo. Anum debm kɛn am kɔjn̰ bɔɔrɔ dom ki se, Mɛljege.
  kwd-kwd: Ma 'inau ku 'ame madafia te'efuta 'ola na nau ku agea 'e kuta, tafe'ua
    'ola lo'oo 'e 'ame fa'ato'oa mola na'a 'inau ku agea taunga'inga 'e le'a. Te'e
    Alafa 'i talana no'o na'a ngaia 'e sufa nau.
  ded-ded: Here negen negennau hofocemema ebic mong mi meficgeduae, fora. Nga ni kopocsicna
    kpac, imoc naric mi debade. Kebungo haniana hennegeng amma yoacna desiude.
  ewe-ewe: Togbɔ be nye dzitsinya meɖea fu nam o hã la, esia mefia kokoko be mele
    nye dɔ wɔm abe ale si dze ene o. Mawu ŋutɔ koe ate ŋu ana nyametsotso le nye dɔwɔna
    ŋu, be mewɔe nyuie alo nyemewɔe nyuie o.
  nuy-nuy: '@see-verse:1CO.004.003'
  cop-BHC: ⲞⲨⲆⲈ ⲄⲀⲢ ⲀⲚⲞⲔ ⲚϮⲤⲰⲞⲨⲚ ⲚϨⲖⲒ ⲀⲚ ⲚϦⲢⲎⲒ ⲚϦⲎⲦ ⲀⲖⲖⲀ ⲞⲨⲆⲈ ⲚϦⲢⲎⲒ ϦⲈⲚⲪⲀⲒ ⲚϮⲐⲘⲀⲒⲎⲞⲨⲦ
    ⲀⲚ ⲪⲎ ⲆⲈ ⲈⲐⲚⲀϮϨⲀⲠ ⲈⲢⲞⲒ ⲠϬⲞⲒⲤ ⲠⲈ.
  buk-buk: '@see-verse:1CO.004.003'
  pri-NT: '@see-verse:1CO.004.003'
  zpq-NT: Ḻo' lažda'ogua' chacda' bibi doḻa' napa' len bite'tez da' chona', perw gague
    da'nan' ṉa Diosen' c̱hia' bibi xtoḻa' de. X̱ancho Jesucriston' ṉe' še chona' can'
    cheyaḻa' gona' o še bi chonan'.
  por-TFT: Não creio que eu tenha feito algo errado, mas isso não prova que não tenha
    feito nada de errado. É o Senhor quem me julga.
  gwi-NT: Zhit gwitr'it shantłeegwin'ąįį shiyinji' zhit gwinzii t'ishi'ya' gaashandaii,
    gaa ąįį khit ts'ą' gwinzii t'ishi'in t'agwaihnyąą kwaa. K'eegwaadhat zhrįh nats'ąą
    shigwitr'it t'agwał'ya' heenjyaa t'oonchy'aa.
  gvn-gvn: '@see-verse:1CO.004.003'
  nhy-NT: Iwan maski notlalnamikilis amo nechistlakawia de itlaj, amo kijtosneki ke
    amo nikpia itlaj tlajtlakole. Yen toSeñor kixmati noyolo iwan Yej kijtos tla itlaj
    amo ijki nik kajki.
  asm-FB: কিয়নো মই মোৰ নিজৰ বিৰুদ্ধে থকা একো অভিযোগৰ বিষয়ে নাজানো। কিন্তু তাৰ অর্থ
    এয়ে নহয় যে, মই নিৰ্দ্দোষী বুলি প্ৰমাণিত; কাৰণ যি জনে মোৰ সোধ-বিচাৰ কৰে, তেওঁ
    প্রভু।
  okv-okv: Rate nau jo na na eonga pehumba mane eona te na pehumba embo rete pehumba
    embo mane re amo Bada na eonga pehumba euja.
  mxt-NT: Vasɨ tuví iñi mai tyi ñahri ca cuatyi, soco ña cuñí chi catyí vatyi ñahri
    cuatyi nuu Nyoo. Vatyi nuu maa Sutu Mañi yo cucutuñí chi yo.
  tzo-NT: Yu'un manchuc mi chcal ti lec ni'abteje, mu jna' mi laj xa jch'un scotol
    ti c'u che'el laj yalbun ti Cajvaltique. Ja' stuc chal ti Cajvaltique mi lec mi
    mu lecuc ti chi'abteje.
  ind-AGS: Saya tidak tahu jika saya melakukan perbuatan yang salah, tetapi hal itu
    tidaklah membuat diriku benar. Tuhanlah yang berhak menilai saya.
  omw-omw: Nte ntena kyaiqara rieqana ni kyaiqavanto qio vaihoma tina. Nte mwitaa
    qiariro qutaave ni kyaiqavanto qio vahiananro? Niqaa ntaqikyi variva, mwiva nraahuma
    ni kyaiqa tukyama kye taqero kyuqe hirave hia kyuqe hirave qiananro.
  yrb-yrb: Nanu nenoma a siosawere utawa wasuna nono ina ido me. Yanu Dera Waria Amara
    Danu torowama na eregou ufite webisu ina ido.
  maa-NT: '''A̱n, na̱s''ín k''oa̱s''ín sìkítsjeèn nga tsjìn‑na jé, ta̱nga mìtsà tsò‑ne
    kjoa̱ nga nguì xi̱ta̱ kixi̱‑ná. Nga̱ jè Na̱''èn‑ná xi bíndaàjiìn‑na.'
  mcq-mcq: ꞌEne nuni vwiha ijaho arira ꞌee unenuꞌu pini na namihuna pana. ꞌEnakaivo
    ijara reje na arira rehuna pana kaivo Natohwijara Huhusu na piuhihe kihuna.
  sus-A: ﭑ تَن بّ، ﭑ مُ قٍ حَاشِ يٌ رَبَشِ، كْنْ ﭑ يّتّ مَكِيتِقٍ تَن مُ قِندِشِ تِنشِنيِ
    رَ ﭑ بّ. ﭑ مَرِفِ نَن قِندِشِ ﭑ مَ كِيتِسَ رَ.
  jpn-1965: 私にはやましいことは少しもありませんが、だからといって、それで無罪とされるのではありません。私をさばく方は主です。
  fra-SBL: Car je ne sais rien contre moi-même. Et ce n'est pas moi qui suis justifié
    par cela, mais celui qui me juge, c'est le Seigneur.
  yka-yka: Bisan gaˈ niyaˈ kataˈuhanku sāˈku, dumaˈin inin pureba weˈ gaˈ niyaˈ sāˈku.
    Almasihin ngalaboˈan aku hukumanin.
  mle-mle: '@see-verse:1CO.004.003'
  shp-NTPO: jatian nokon shinan meran jaskara jakonmabo atiakin en moa shinanyamai
    iki ea ikaira, jatíbi jaskarabaon moa xabakaata kopí, ea ikaima iki, non Ibokaya
    riki, en akai jawékibo ea yoixonai.
  aom-aom: Ëhesi bëhoho naehu mu sisë vaejode jöho na bogo uehorovoromo dëroho juhuoninege.
    Iae ëhi jie röhu bogo ëhuro na God-are nuniroho maho namije. Aꞌi Badaro gemuëro
    na gevajeje nasi muoho mae o sisë jiego.
  geb-geb: Guigi guarara, gu wo muuŋgi tɨva mbatɨk thueŋ kaŋgi fhuvara. Gu vhɨra khaŋ
    suanga fhu, “Gu tɨvir vhuuiaŋ mbui guma ma.” Nan tɨvi ga suaŋv na suanga ŋaar,
    ana Guma Bakɨmen ŋaar ma.
  bsj-bsj: Ma nyombo tano kange kwaneri wi dor mirdi, dila wuro mungbo na dike mi
    manki bwirangkerer. Kwama niwo amamen bolangtiye.
  cak-cak: Roma ri vánima yin man nuna' ta chi c'o jun samaj man ta utz nubanon che,
    pero ri' man nu'ij ta tzij chi ronojel utz nubanon che. C'a ja na ri Ajaf xti'in
    si utz o man utz ta nubanon che ri samaj.
  chf-NT: Täj c'ajalin cäle' cache' utz chich cä chi ni patan u yäc'bon cä chen Cajnojala.
    Pero lo que cäle' täj c'ajalinba mach u ch'ä u yäc'benon ajnicon tu toja. Cajnoja
    une u xe u yäle' si cä chi utz ni patan o mach.
  tlf-tlf: Kale niyo Krais imi ogok waafubi kwek uyo, nalami fengmin umaak utabaali
    kuta, niyo bogo-nilita, “Niyo tol tinum o,” agelan-temaali kale, nitafi-bomta,
    tinum tambal kalaa mafak kalaa agan-kalon-tema boyo Kamogim Yesus ilami ogok ko.
  piu-2006: '@see-verse:1CO.004.003'
  poh-NT: Reꞌ hin til pa ricorquilal, nwicꞌraj wi̱b chi maꞌxta nechꞌ ok nimahc pan
    wa̱mna xa reꞌ laꞌ ruꞌ maꞌ ruꞌum ta reꞌ enicapaj chi xa coric ta nak chic niwach
    chi ribanaric ricamaj i Dios chi raj kꞌorol. Jeꞌ reꞌ nicapew-bal maj reꞌ til nchꞌukbic
    kꞌoric china̱ i camanic niban wi coric on maꞌ coric wach, til reꞌ i kAja̱w Jesus.
  tue-tue: Yʉʉ paderére wãcũgʉ̃, “ñañarõ tiiátʉ” jĩĩ wãcũria. Teero wãcũripacʉ, “ãñurõ
    paderucua” jĩĩ besemasĩriga; marĩ Õpʉ̃ dícʉ yʉʉ tiirére besequi.
  bjp-bjp: Wolwol kiak i malal, isau le ia tom biil ifasi ian use u le ia tortores,
    biil. Kumguui tom i nagogon iau.
  xon-xon: Maa nyi tiwan nibaa nsui ni aan naa ŋan. Nimina mu aa mɔk ke maabɔr ŋan
    Uwumbɔr chee. Tidindaan le ye u ji mi tibɔr na.
  tzo-ZNT: Mu xuꞌ xcal ti mu cꞌusi chopol jpasoje, mu xuꞌ xcal ti toj lecone. Jaꞌ
    noꞌox xuꞌ chal ti Cajvaltique.
  mpm-NT: Ti vasu jini inijnuni ri ja tu na kuachi yɨꞌɨ jiin jniñu saꞌa ri, ko ansu
    jiin yukan, ti ja iyo ndoo ri nuu Yandios, chi maa Jitoꞌyo kuu ya kin xndichi
    ruꞌu.
  ots-NT: Jin dí mbe̱ni má̱s xcrú øtigö hnar cosa rá nttzo, pe bbʉ gri dötsjɛ cam
    palabra, cja̱ gri xih ca Ocja̱ jin te dí tu̱gö, jin di tte̱me̱ cam palabra, como
    jøña̱ ca Ocja̱ bí pa̱di göhtjo. Guegue cam Tzi Jmu̱jʉ da cja ʉr nzöya pa da ma̱,
    ja i ncja ca xcrú øtigö.
  hoy-hoy: यतिकी नांद मन नान न्याय माळाल्द, लेकीन इदुर देल ना निर्दोष ठहरूसालीन, यतिकी
    नांद जाँच माळावाळा प्रभु आन.
  amo-amo: Na meng yiru imomon ile na idin belle litinighe ba, bara nani na uso unan
    ndiru ba. Chikilari unan su nsharia.
  pjt-pjt: Ngayulu puṯu kulini ngayulu kura palyantjatjanungku, palu tjinguṟu ngayuku
    ngaṟanyi alatjiṯu, ka Mayatjalu kutjungku ngayunya tjukaṟurungku ngurkantankupai
    ngayulu kuraṟa waṟkarinytja munta palyanyku waṟkarinytja.
  cwe-cwe: Kwaviya siwona chimu cha kumulongeleza mwenyewo muna umoyo wangu, mbali
    iyo hailagusa kuwa ninoga haulongozi wa Mulungu. Mndewa iyo yonda yanilamulile
    nhaguso.
  daa-NT: asaan adir osgitɗo maan kaak nu nigtu. Kar gay, iŋ taar-an oki, gaarro kadar
    nu goy goye kaak iŋ botiliy ɗo uŋji ka Buŋdi. Ka ɗukumaadu seriin-ak, ŋaar *Rabbin
    Buŋ.
  mlp-mlp: Ya ihol loyinsa ya daq araq ananin waqdaiqta haiqgam. Teq yaqmo ihol anan
    mat titnonta haqad nazaq ya a hi bilaqdaiq. Iyahtaqmo teq ilum kemeq inan bilaqdaqta.
  ape-C: Adur atin, eik urkum mor wosik atin aria madae murum ikri eik yenek enesh
    yoweishi inahos um uwe. Aria enyudok ta madae nyunekesh aria ikri eik yopuwe iri
    uwe, uwok. Debeini anan atun wosik ta nunek skelime.
  bgs-bgs: Agad ándà sóddór ku ka duwán iglumu ku na dì nángngà, asal tógón din, su
    tô Áglangngagán dád gó tô makaruud kanak asta kumagi ka nángngà ó dì nángngà tô
    áglumun ku.
  faa-faa: Arirakano nōmo himumo hemakapuraka, “Makata watikisane nōmo nī himua
    rekenafapo,” aíyaka nōmo hemakapurakanapo. Hemakapusua nine nōmo himua makata
    watikisane yia reke soko metao, rekeanafonoraka soko metao, Unihae ipi hákasamo
    aserapo. Epo nōmo makata rakisiane asekea, nōmo himuane soko asekea anoaki someraka,
    “Nómo koteaka rakisiapo. O, nómo watikiaka rakisiapo.” Aíyaka epo ipi yiamo anoane
    keseke hukurukusapo.
  kik-kik: Niĩ mwene ndirĩ na ũndũ ingĩĩcuukĩra, no ũndũ ũcio ndũngĩtũma nduĩke atĩ
    ndirĩ na mahĩtia. Mwathani nĩwe ũnduagĩra ciira.
  cap-NT: Wejrqui persun kuzquiz ana c̈hjul uj wachuc̈haj niimi, Yooz yujcquiziqui
