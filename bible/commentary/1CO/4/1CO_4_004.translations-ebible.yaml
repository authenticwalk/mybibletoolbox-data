  zar-NT: Bitiʼ ruxö́s ládxiʼdaʼahuaʼ nedaʼ. Lë ni bitiʼ naca bëʼ bitiʼ nabágaʼa xíguiaʼ.
    Xanruʼ náquiëʼ Nu ruchiʼa rusörö́ëʼ nedaʼ.
  kde-kde: Muntima mwangu nanga chinu chohecho chinguhukûmu, henga alino likámaiha
    kuva nangu nni wambone pameho pa Nnungu. Henga Nang'olo nni anguhukûmu nangu.
  ata-ata: Aloxo ne la sou xavutalaxeni laixe ne anu mulamanasi. Ia xavutalaxeni umomomo
    sou ulevileli uasi. Ia Tilasi anu molu ulevileli no anu.
  qvw-NT: Masqui śhun'üćhu allin caycuśhäta yaćhaculpis, chaypächu manam juchannäña
    licaycuśha caśhä. Quiquin Jesusmari licaycamäcá.
  nfa-nfa: Te masi ka dꞌara iiki jaꞌa peka na, jaꞌa beꞌa le, tatu boe sasoa na, jaꞌa
    beꞌa. Dhu mèci ka, Lamatua ka dhu nile jaꞌa tasa mera mia.
  tnp-tnp: E rəhak nətəlɨgiən, məmə iəmol əmə nati iətəm in təuvɨr, mətəu nati u təsəniən
    məmə iəu iəkəhruahru. Iərmənɨg əmə təhruahru o nakiliən rəhak uək.
  urd-urd: क्यूँकि मेरा दिल तो मुझे मलामत नहीं करता मगर इस से मैं रास्तबाज़ नहीं ठहरता,
    बल्कि मेरा परखने वाला ख़ुदावन्द है।
  hot-hot: '@see-verse:1CO.004.003'
  mqj-NT: Ianna kupesa'dingngi, tae' dengan kasalaangku sapo tangngia te kupolalan
    la dimaloloanne sangngadinna Dewata to umparessana'.
  rus-SYN: Ибо хотя я ничего не знаю за собою, но тем не оправдываюсь; судия же мне
    Господь.
  mbh-mbh: Lemik i teltun tho nge ur e ako tho oma i, kene avele, aveto i pavurvur
    aro tho ri ve lek omaing i vengvengtet inga, kene avele. Ini inga a Toko Pomnga
    ako aro i avrum lek omaing.
  bdd-bdd: Ta wete taugu ꞌigu nuwatuhu ꞌabehega ꞌigu paihowaina bwebweꞌana, ma hesi
    geya yasanapu bwaibwaini, nuwana bwebweꞌana bo galana, Yehobamo ꞌisanasanapu.
  cbt-NTPO: Noya mini natërahuë, topirahuë', co caso' Yosë pochin nitotërahuë'. “Noyaco,”
    tënahuëso marë' co Yosë noya ni'sarincohuë'. Inaíchin ya'ipi nitotaton, no'tëquën
    sha'huitarinpoa'.
  srn-NT: Bika fu mi sei mi konsensi no e fon mi. Ma dati no wani taki ete tak' mi
    bun ini Gado ai. Bika Masra na a Wan di e krutu mi.
  cta-NT: loꞌo juaꞌa̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi, ná ntsuꞌu chaꞌ cuxi nu nguaꞌni naꞌ,
    ntiꞌ naꞌ. Pana ná ñacui̱ naꞌ chaꞌ ná ntsuꞌu chaꞌ sta Ni quiꞌya ꞌna tsiyaꞌ ti,
    sca ti ycuiꞌ Ndyosi nu Xuꞌna na taca cuaꞌni cuayáꞌ Ni jnaꞌ ca loꞌo tye chalyuu.
  bqc-SIM: Yãe lɛ́ ma sↄ̃ vĩo, ãma bee a ma bↄo, Dii mɛ́ ma yã́kpalɛkɛna ũ.
  tcz-CHONGTHU: Keiman ase le apha kahetna thu akicheh in, hinlah hichu keima kadih
    monge tina ahipoi. Keima chung thu kholtoh ding le gellhahna nei dinga chu Pakai
    Amatah ahi.
  mar-mar: कारण जरी माझा विवेक मला दोष देत नाही तरी त्यामुळे मी निर्दोष ठरतो असे नाही.
    प्रभू हाच माझा न्यायनिवाडा करणारा आहे.
  snp-snp: Namo lifimane minámaiye, loto kolofa, ido eti loto kolomo yamu ya lifimane
    minámaiye, loto ádenagolowe. E’e, monane opoilami we lawoko ya Wekola ya ne.
  isl-isl: Samviska mín er hrein, en það sannar ekkert. Það er Drottinn sjálfur sem
    mun rannsaka mig og dæma.
  spy-NT: Ānkoo ‑māānkētē kule kaaleel kiy, mēēbērē ibooru ꞉yooto kule ‑maaleelaat,
    nteenee Mokoryoontēēt nkityōōniin ꞉nyēē inkētē yoo aleelaat nto ‑maaleelaat.
  xnn-xnn: Tay olay maid getkek is basolko, adiyak getken no siya nan tet-ewa. Isonga
    bakenak is mangwani en gawis nan oblak nodi si Kristo nan makaibaga isnan tet-ewa.
  mwe-mwe: Nntima gwangu ukakushibhona shindu shoshowe sha jangula, ikabheje shenesho
    shikandenda nne ngunakole sha gambwa, ikabhe bhamaliya malobhe gangu nne Bhakulungwa.
  tte-tte: Yo yagu paisowa kana nae nige yakakatai, yo nige sowana kaiwena yawalo
    yaba, “Yau topaisowa namwanamwana.” Guyau ibomamo yagu paisowa kana nae yo kana
    namwanamwa igitegite-yakasa.
  tcs-tcs: bikoz ai sabe ai bin meke wok blo mi prapa. Bat diswan i no min ai rait.
    I mata da BosLod uda go zaze mi. Em go spik wiswei.
  hlt-THB: Kak kawpoek ve caih hlai hy, coet a kap kaana am awm nyng. Bawipa ing ni
    kai ve awi a ni deng hy.
  soq-soq: '@see-verse:1CO.004.003'
  qub-qub: Nogaga ima mana allitapis manami rurashcächu. Ichanga manami «juchaynaj
    cä» nëmanchu. Tayta Diosmi juchayoj o juchaynaj cashätapis jusgamanga.
  att-att: Á awán ta ammù nga liwâ ku, ngam arák ku gapay ammu nu kuruk. Si Apu Kesu
    Kiristu nga Yápù, aggina galâ yù mamanunnù nikán.
  bki-bki: Ee, p̃eli nebitii ka nomim̃au bo ga, mia nina kiaku jidomiano na ga na.
    Kiaku jidomiano na maka rijikia rila kiniou ka nomemedu, mia Tubo ga naio be toro
    memedu ka tibure kiniou.
  bqp-bqp: Yãke tɛni ma swɛ̃̀ vĩro, ama abirekũ ni ma boro, Dikirin ma yãkpatɛkɛri
    ũ.
  mcp-mcp: Mə aŋgɛ̂ nə mpu nə́ mə mə́ sá gúl sâ mə́jumâ. Njɨ, ntɔ́ cugɛ́ nə́ mə jɨ
    kú nə wôŋ. Njɨ, muud ŋgə́ bigas mə wə́ Cwámba.
  hat-hat: Konsyans mwen pa repwoche m' anyen, se vre. Men, sa pa vle di mwen inonsan
    pou sa. Se Seyè a ki sèl jij mwen.
  npl-NT: Porke maya notlalnamikilis amo nechteilia, amo kijtosneki amo nikpia tlajtlákoli.
    Porke Noteko kijtos kox nitlajtlakole noso amó.
  bgg-bgg: Gu è now pha ji ne sang ro, jishii ji è ne izai gu ne ichiig rone doh yi
    pha asi ro. Hanyie è chua pha gu lakhung shii phi pha ji ne Ithong jia bie ro.
  eng-TCENT: For I am conscious of nothing against myself, yet I am not thereby acquitted;
    but he who judges me is the Lord.
  eng-BSB: My conscience is clear, but that does not vindicate me. It is the Lord
    who judges me.
  cpu-NT: Aririkami namenakotya naaka, kempitakatya te ontzimimotaajatena nokenakaashitane.
    Iro kantacha tera naaka amenakovaitachane, aña iriitakera Avinkatharite amenakojanotainaneri
    tzimatsirika.
  san-ASM: মযা কিমপ্যপৰাদ্ধমিত্যহং ন ৱেদ্মি কিন্ত্ৱেতেন মম নিৰপৰাধৎৱং ন নিশ্চীযতে
    প্ৰভুৰেৱ মম ৱিচাৰযিতাস্তি|
  tac-NT: Neka tabilé machiá nili cha 'síligo ne, rekó tabilé machié ne, pecha animélagó
    ne tabilé chokila ko ne. Pe Onorúgame 'la machí ne na'tálila, pe alué bo'né gastigáromala
    ne'chí cha 'síkame nísaká ne.
  eng-WEBPB: For I know nothing against myself. Yet I am not justified by this, but
    he who judges me is the Lord.
  gfk-H: Pa iau lik lah bia iau ta gil tiga sakena, ma senbia iakano mangana lilik
    pai hatutuna bia iau takodas sakit. Taia. No Watong at nong i nas murmur iau bia
    iau tahut bia iau sakena.
  viv-viv: Keke tamo yaku faisewa ana koyona faꞋina vita aseꞋasekuya gadaꞋayauneni,
    tu hidedemi gaꞋayaunena omi keke amifaiweya wadahalamaneni kaꞋi iya gagahe velemoꞋena
    o kaꞋi keke. Kaiwabu anakaibe aseꞋaseku gihalamanena be ginaꞋitanuwenuweku.
  yao-yao: Mu ntima mwangu ngangulamulikwa ni chindu chachilichose, nambo chindu cho
    ngachikulosya kuti nganingola chileŵo, Ambuje ni ŵakunamula une.
  tgp-tgp: Na sopo r̃omr̃omi te hinau vara na vaia mo sati, pani mo sopo haratu natu
    vara mo vaiau na tataholo na nahon Moli, matan Moli hasena i pa ariau.
  auc-NT: Botö, Tömëmo wënæ wënæ cædämaï ïnömo ïmopa, ante pönëmopa. Incæte, Wentamö
    mongæ̈nämaï ïmopa, ante ædö cæte botö nämä anguïmoo. Mönö Awënë adocanque botö
    ïmote në apænte angä ingampa.
  kbc-NT: Ee eji me diɡ̶ica ibatiigi. Pida yakadi mica ibatiigi, Ǥoniotagodi baaniɡ̶iniaa
    idiwi.
  bmh-bmh: Iz i abiu, igul eg tub guzenemin ta, tam ta, bo, iz unum igul naliu manem
    aimai ze mabun iborain tam. Dubanou Ban nug sag izal igul sisiai milaneu.
  ctu-BL: Anquese ma'anic woli ti t'an c pusic'al, ma'anic mic sub c bʌ ti uts'at.
    Jini mu' bʌ i q'uelon, mu' bʌ caj i melon, jiñʌch lac Yum.
  meq-meq: Neŋ na, na sər wuray nakə mə neŋ na may ha mənese a gər ga aye bay. Ane
    tuk na, andza məgweɗe mənese andaya fagaya təbey aye bay. Mata ge sariya i gər
    ga na, Mbəlom bəna ndo hay bay.
  noa-H: Mua k'ap'ʌ chirʌm, mʌch k'aigba k'aba chirʌm. Mag chirab mamʌ hõor dak'ĩir
    mʌʌn Hẽwandam dʌ̈i hiekk'õr chuk'u chirʌmjã haba chitʌm. Mag chiraawai mua k'ap'ʌ
    chirʌm, mʌ k'aibag wauju jaauju wa mʌ kõit k'ãijã hiek'ajuun hich maach Pör Jesuuchata
    jaauju haai sim, bigaaum k'ʌʌnau k'abam.
  alp-NT: Au noake be au ono sala sasaisa mo. Po mere etiluke mo be au nkena. Au nkena
    pise au salare, Alla ruaI pine Itilukele.
  san-VEL: mayaa kimapyaparaaddhamityaha.m na vedmi kintvetena mama niraparaadhatva.m
    na ni"sciiyate prabhureva mama vicaarayitaasti|
  kbq-kbq: Nagragu'ma antahuana nagu nagesamo'a ama' hu'ne, hianagi e'izankura nagra'niagura
    fatgo hu'noe hu'na nosue. E'i Anumzamo'a Agrake refko nagrira hunantegahie.
  kbh-kbh: Ats̈be ainaniñe ndocna juabna quetsátsbomna ats̈e chas̈uyanama bacna soye
    tijama ca, pero chca ndoñe quenátayana, ndegombre Bëngbe Bëtsabe delante ndocna
    bacna soye ndbomná ats̈e stsemna ca. Er Bëngbe Utabná endmëna nda ats̈be trabajo
    yonÿá y nda ndegombre yobena jayanama ats̈e ts̈abá o ndoñe ts̈abá tijamama.
  ron-LSB: Căci nu știu nimic împotriva mea însumi. Cu toate acestea, nu prin aceasta
    sunt îndreptățit, ci cel care mă judecă este Domnul.
  pon-pon: Pwe jota me i pein aja, a kaidin met, me i pun kila, a Kaun o me kin kajaui
    ia da.
  nhe-BL: pampa yonque noyolo ax nechteilhuía para nijchijtoc tlen ax cuali, ax ya
    nopa tlen ipati. San ipati tlen Toteco quiijtos quema yajaya nechtequitlachilis.
    San yajaya quiijtos intla cuali o ax cuali tlen nijchihua.
  sps-sps: Kainon to te gim fi ronyo ma natiny ta ka ta iring tana binun tsonyo, te
    sikia non ma faarei vanyo na mamanaat. A isen tsun to te faaroiny a ka te kat
    faarof fi ronyo na binun tsonyo ge na sikia, a Tsunaun tsun Tsivon.
  wnc-wnc: Siakan. Nata puya gin banakan koke pasiyuk sanga gutongana wena ngang yanggatde
    Anututa na nandupan amin noman siwik ngangu yananga dua. Aho. Na usanziwik kapa
    Buyambam tapaninu unin.
  bus-bus: Yãkee e ma kù vĩro, mↄde bee é ma bↄro, Diin ma yãkpaɛkɛri ũ.
  gub-BL: Ama'ereko katu hezar pe. Akwaw hema'ereko katu haw. Teko nuzekaiw kwaw hema'enukwaw
    paw rehe wà. Hezar a'e, xo a'e zo umume'u putar hema'ereko haw ikatu haw nehe.
    Aze ikatu izupe nehe, umume'u putar ikatu haw ihewe nehe. Aze na'ikatu kwaw nehe,
    umume'u putar ikatu 'ymaw ihewe nehe no. Heremiapo kwer heremimume'u kwer ikatu
    ihewe. Aze ru'u ikatu Zanezar pe no. Heruwà. Xo a'e zo ukwaw a'e.
  imo-imo: Ulu keri te naa tero konopu lteo nalo aku konopu lteomunga na iye tumbi
    nilimu molo. Awilimuni kau nanga tero uluma pali kanopa imbi tipelie manda apurumbelo.
  boj-boj: Ijo kumbra uge bei unu kiyo di e geregere poibosai. Ariya e une saiqoji
    unum degsi marqa keresai. Tamo Koba a segi na e pegibqas.
  eng-DRA: For I am not conscious to myself of any thing, yet am I not hereby justified;
    but he that judgeth me, is the Lord.
  knf-knf: Uhaaş wi naan uunjakën aji djubani kë nşë wo kakşa mënji dwo naŧool ; Ajugun
