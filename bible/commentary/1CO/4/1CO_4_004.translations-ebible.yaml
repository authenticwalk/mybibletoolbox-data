    Jesukrijto juna'a ju'u nee ya'uraa bittuaka, tu'isi oo ka tu'ikut nee ju'uneiyaaneeme.
  uro-uro: Qaku nguat dräm nä guani qärqäni i sa ngua mualat nä ini qärqäni i qaku
    maräkt sokt di iomäkt maräkt di qaku äm ngärhi sameng mamär i aingo di ama räktka
    na ngo. Qoki ma Engeska di qärakni iva qa qa rhatnävämne na ngo.
  ita-1885: Perciocchè non mi sento nella coscienza colpevole di cosa alcuna; tuttavolta,
    non per questo sono giustificato; ma il Signore è quel che mi giudica.
  muy-muy: Nu nuani nə̀səra àna ahàr goro a nàgudar zlam ndo. Ay akaba nani ɗek ŋgay
    nu jireni ti nə̀ɗəm nahkay ndo daya. Bay ya ti agrafua seriya ni ti si Bay geli
    àna ahàr gayaŋ gayaŋani kwa.
  kqc-kqc: Nai uka di mokenari no yokoi na fafau mina na na toto, idu makai na moi
    rama de redo. Ye Varika amiye na kota redo mini.
  tav-tav: “Dio yʉre cʉ cáti rotirijere caroaro yʉ átiquẽe,” ĩ tʉgooñaquetibacʉ quena,
