  hlt-MCSB: Kamah khaw ka ngaihlih pawh. Tedae hekah nen he ka tang moenih. Kai aka
    boelh tah Boeipa ni.
  xtd-NT: Juini ñatu tekuechi ñaꞌa anu mee‑da, ko xini‑da xa se kida kuechi kuu‑da.
    Io xa kototnuni ñaꞌa Ianyuux mee‑da.
  mdy-ETH: ታ ዔራ ጎይፆናታቴ ታ ዒና ታና «ዻቤኔ» ጎዑዋሴ፤ ዬይ፦ ታኣኮ ዻቢንቲ ባኣያ ማዒፆ ዔርዙዋሴ፤ ጋዓንቴ ታ ጊዳ «ኔ
    ዻቤኔ» ጌይ ዎጋንዳሢ ጎዳ ዬሱሴ ሌሊኬ።
  spl-spl: Yâhâ nine biwinahât topŋe girawu tap ya nâŋgâman yan Kutdâhât den bulâŋe
    nâŋgâmune biwinan hâumu tosa biaek mansan yawu biwinaŋe nâŋgâman. Yawu gârâmâ
    Kutdâhât senŋan koko salehâk mansan yawu ki sâwom. Kutdâ ikŋak biwinahât topŋe
    ekmâ sâm hârenihiwuap.
  usp-NT: In twic'aj laj wanm chi ta' immac, pero ta' wetam wi tziyi' tijin tamb'an
    o ta'n. Xike Kakaj Jesucristo ri Kajawl tib'anow k'atb'itzij chimb' wi tziyi'
    tijin tamb'an chiwch o ta'n.
  zav-NT: Nada' chacda' de que bito bi doḻə' napa' len bitə'ətezə de'e chona', pero
    caguə ni c̱he de'e na'anə' əṉa Diozən' c̱hia' de que bito bi xtoḻa'a de. X̱ancho
    Cristən' əṉe' šə chona' can' cheyaḻə' gona' o šə cui.
  sgz-sgz: A támin ngo káp iau te hol pas tekesá bung ngo iakte him sáksák on. Iau
    mákái ngorer, mái sár kápate sálán ngo a támin á erei, kabin á iau káp ina te
    nánwá iau sang. Ái Konom na mák tangra iau mai kak tatalen án him, má ái na nagogon
    i iau ngo iakte muswan mai kak him ngo kápte.
  kek-NT: La̱in nacuec'a nak ma̱c'a' inma̱c. Abanan moco xban ta a'an nak tinye nak
    ti̱c inch'o̱l. A' li ta̱rakok a̱tin sa' inbe̱n a'an li Ka̱cua', ut a'an ta̱yehok
    re ma us xinba̱nu malaj inc'a'.
  blz-NT: Pinginti'ingku yaku' sian nansala'i. Kasee taasi' se' men koiya'a i yaku'
    sianta sala'an. Tumpusi a pinginti'i bukat i yaku' sala'an kabai sian.
  poe-NT: Kjánchó janhan tjenka̱yáxinhya kíxin chonta jie̱. Kjánchó jehya xi̱kaha
    tsontáxrja̱n kíxin Dios tꞌikon kíxin chontahya jie̱ janhan. Náhí. Jehe Ìnchéni
    mé tsotsjehe chꞌán nkehe tí jie̱ chonta janhan.
  san-TAM: மயா கிமப்யபராத்³த⁴மித்யஹம்ʼ ந வேத்³மி கிந்த்வேதேந மம நிரபராத⁴த்வம்ʼ ந நிஸ்²சீயதே
    ப்ரபு⁴ரேவ மம விசாரயிதாஸ்தி|
  cof-NT: Lachi tencari culpa itoyoe. Tsan jotonan, culpa itoyoeque tenca canun tenchi
    culpa iton patitiyoe. Miya Jesucrístosiri laca miimin joe. Junto ya pachunae sen
    jonunca o seiton jonunca.
  srm-NT: Ma fa mi fan dë seei, ma hati u mi an ta kuutu mi taa ma ta wooko bunu e.
    Ma di dë an kë taki taa mi dë söndö föutu. Masa Jesosi hën nöö da di Sëmbë di
    sa kuutu mi.
  qvs-NT: Ariya yuyanakuni allillata rurashkaynita. Chashna yuyanakushpaynipish mana
    rimashachu mana uchayuk kanaynita. Ichará Tata Dios yachan suk mana alli rurashkaynita.
    Paylla riman alli mana alli rurashkaynita.
  zca-NT: porke gat nize'nt da chi nzhapa dol, per gat lë't por kuze', gat kinuta
    dol; pwes lë' Señor wane xmod gak da, chi nzë'b xkin.
  cbc-NT: Baipʉa, yʉ paariquere roro yʉ tʉ̃goñaẽtĩña. Tore bairo catʉ̃goñaecʉ̃ nimicʉ̃ã,
    “Dios cʉ̃ caĩñajoro ñe ũnie cabui mácʉ̃rẽ bairo yʉ ãniña,” ñi masĩẽtĩña. Marĩ
    Quetiupaʉ pʉame roque ĩñacõñarĩ ñiñabesegʉmi cʉ̃ caborore bairo yua.
  qxo-NT: '@see-verse:1CO.004.003'
  mox-mox: Ta taugu agu lutonova aqiaqina Yaubada matanaya, mana egu alamani ana ʼetofwafwa
    ʼinega yanuaia be ge taha fewa luveifana eda viaqi emi ʼekalesia ʼinaya. Ta ge
    eda alamani aqiaqiei ʼeguma yaʼa tofewa tunutunuqigu. Ta eda Kaiwabu ana ʼaidegamo
    egu ilivu qabuna alamani aqiaqiedi, ʼinega taunamo ana fata naluvinegu.
  kew-kew: Gore neme nina kogono madaa epe kone i pare go kone madaare onaanumi ni
    epe aa pi-daa mada tea. Dia-ga Aa Mudumi nina kogono adoa ni madaa koso lape agaa
    tea.
  dww-dww: Be avedi da yau noḡotama didimaninama, be yaḡoro tokare Mamaitua e kita
    wairuvaguna da taugu naumeki bo ibewa.
  twi-ASANTE: Mʼadwene mu yɛ fann, nanso ɛno nkyerɛ sɛ medi bem fitaa. Awurade nko
    ara na ɔbu me atɛn.
  aoj-aoj: Endilisi, malogol gagape opaf aeꞌafi nomoni aeꞌ ina ameꞌ anef waf awafi
    andaꞌafi, owaꞌ. Apaꞌ isimba ina sihimbaꞌme endilisi ma igaꞌi, “Aeꞌ epen usiꞌiwi
    hililiꞌi”, owaꞌatin. Aman dembinai jas nogawaloga aeꞌi, Dembinai atona.
  cbv-cbv: “Diosdih jepahnit, yoobópdih wã bohécan caá”, niíj jenah joicán yʉhna,
    “Weém tʉ́i yoobópdihjeh bohéni caá. Dedé yéejat jíib weemdíh ã wihcan caá”, wã
    jéih niijcán caá. Jwĩ Maáh Jesucristojeh weemdíh ennit, “Meém ma tʉ́i bohénap
    be”, niijní pínah caá.
  taw-taw: Nɨŋɨd apin, yad ke tap tɨmel ma gɨpin agɨl gos nepin ak pen, yad bɨ tep
    mɨdɨl tap tɨmel ma gɨpin apin ak ma agɨnɨm. Mel. Bɨawl ne ke yɨp tɨg asɨk lɨl,
    takaw anɨb ak agup.
  jic-NT: Napj nola napj 'üsüs la tjejay jupj jos jin. Mop'in napj nola mpes tulucj
    ca Dios mveles napj 'üsüs. Qjuis Jepa Jesucristo p'in selé ncu 'üsüs la tjejay
    jupj jos jin. Nin ca mveles jupj.
  zap-NT: porke tebli nuu lextoo noo, bet yët ykagyii mén noo, per let por neguindet
    nak ne betre dol rapdet noo; laa Jesucrist nak ne rwii gan kox rlaa noo.
  wer-wer: Nemtok nem yaauten kön wieë utpet nent nokoirën yaaup. Nook nemtën pël
    aan pangk naëpan. Aköpökëër nem yaaö pöt wël elnëëpnaat.
  ipi-ipi: '@see-verse:1CO.004.003'
  qul-NT: Señormi juzgawajneyka. Sonkoy mana imatapas juchachawanchu chaywanpas, mana
    niytachu munan libre caskayta ima juchamantapas.
  tnc-tnc: Yiᵽuᵽajoaikareka jia Jesúrika yiba'irabeyu. I'suᵽaka simako'omakaja, “Oka
    imabeyua yire”, ãrĩrũkimarĩa sime. Maiᵽamaki Jesús ĩ'rĩkaja õñuka, “Jia Ᵽablote
    yirika ba'irabeyu”, ãrĩrika.
  ter-NT: Kaná'uti ákoyea ápahuina váhere koekúti njé'onone inzóneuke, itea kóyeane
    ákoyea ongóyuho tokópeovoxo uhá koeti índuke, vo'oku poéhane Itukó'oviti motovâ
    koyúhoyea tokópeovoxo, áko'o ákoyea.
  bmr-NT: Jinejetɨ uujoho tahesamaaje imitɨno icatɨrahi. Jaaruno toonotɨ uujoho imitusucafototɨhi.
    Jaanotɨ naha ɨdɨɨboro Aivojɨɨbo Moocaani uco tahimitɨco neejirahi.
  fuf-fuf: Ko fii fondo an ngon ko laaɓungo, fii kala hinaa ɗun hollata ko mi feewuɗo,
    ɲaawoowo lan on ko Joomiraaɗo on.
  bhl-bhl: '@see-verse:1CO.004.003'
  ons-ons: Na wetne ululuŋ pamaike, sotne mane mi paki detmaile, ŋo siluŋ na yale
    rawe eaŋo na welekatne sotne midaine, ea wane kine mi qe wakonmaike, na noŋom
    “sotne midaine,” yale rawe mi kopkeake. Waom oŋom naŋane kinene ma wakoniake.
  con-NTPO: Shacapa'bi gi qquen gi in'jan. Tsa'ma tisu in'jan'choma'qque gi pañañe
    oshambi tisuma afopoensa'ne. Ñoa'me tsu Na'su Jesucristoyi ñama ñotsse in'jamba
    ñane afa'su.
  ghs-ghs: Ana kahosa name ruume oonihe naho kahosa ooraama oke ana bamu hiibaqu,
    oi Dzesu Sooparai oonomaho maripa abi oni.
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ଜାର୍‌ ବିରୁଦ୍‌ତ ଇନାକା ପୁନୁଙ୍ଗ୍‌ । ଆତିସ୍‌ପା ଇବେ ଆନ୍‌ ଦସି
    ଇଞ୍ଜି ପାର୍ମାଣ୍‍ ଆହ୍ୟାୱାତାଂନା । ମାତର୍‌ ଜେ ନା ବିଚାର୍‌ କିନାନ୍‌ ହେୱାନ୍‌ ମାପ୍ରୁ ।
  txu-NT: Ne kam djãm ije amikam ijaxwe'õ mar kêtkam ije amim, “Ijaxwe kêtkumrẽx”,
    anhỹrmã? Kati. Bẽnjadjwỳr djwỳnh ne kute imar. Ta ne kute idjàpênh jaxwe'õ pumũnh
    jabej ne kute imar.
  eng-WEBU: For I know nothing against myself. Yet I am not justified by this, but
    he who judges me is the Lord.
  gnw-NT: Yepe tẽi aicuaa'ã co mbae ayembɨjeco jese vaerã, cua uipota'ã jei anoi'ã
    co teco. Echa'ã yandeYa co jae cherãa vae.
  mux-mux: Na-ni nanga numanale-ni piliipu kene ‘⸤Pulu Yili-ni “Ti.” nilimú kongunale
    tepu kene⸥ sika ulu te tepu kis naa siliu.’ nimbu piliiliu akiliinga-pe ‘Na-ni
    sika tepu kis naa siliu. Na yi sumbi-nili te moliu.’ nanu kapula naa nimbále.
    Na-ni kongun teliu mele Auliele-ni yunu piliipa apurulimú.
  maj-NT: Nda tjíya kju̱a̱nkjintak'unna̱ tu̱nga najmi kuihí niu̱ tsuhu̱ ra̱ tsa najmi
    tje̱nna. A̱t'aha̱ Nti̱a̱náhá xi basehe̱ ni xi ts'ian.
  bkq-NT: 'Jesus xurâem kâsewaniday, âdy inakanhe agânhetyby kâenanâguewâbyra urâ.
    Mâkâ xurâem kâsewanily ume, “Âdy iozepa agânhepyra urâ” uguely keba olâ. Kywymâry
    Jesuslâ ise, xypyry etay: Idânârâ “Aiekâ” kehobyry aienibyryem, agânhepyra warâ
    wawyly agueim.'
  kue-kue: Na nomana undungwa, ipre na yomba wakai mole dikraglka. Yaglkande suwara
    na mambunona yumbu sinambuka.
  cot-NT: Namenavecaqueate naatimpa nonetsanaqueroqueate, cotanquitsiquea jmm iriompate
    Amajirote, inchiquiojitsitarite incantaquenaqueate iriatimpa.
  bnp-bnp: A luhoi kado pali a narogu, i uka ma a masia tara maki ga rare vona. Pali
    a naro iea i uka ma i rata iau ga malamala. E Bakovi Dagi kikeri ge pelekado a
    narogu.
  apn-NT: '@see-verse:1CO.004.003'
  ctp-NT: kwiꞌ ngwañaꞌan chaꞌ ꞌin Ndiose, ja la yꞌniǐn chaꞌ kuxi, nxkeꞌ tiǎnꞌ. Ja
    nchkwiǐnꞌ chaꞌ ja tukwin ka ꞌin xtya kiꞌya ꞌñaǎn siyaꞌ ti, ska ti Ndiose nu nka
    Xꞌnaan ka ꞌin Ni kuꞌni biyaꞌ Ni ꞌñaǎn xa wa mdyii chalyuu.
  opm-opm: Noh norhe damdapat Noh Got orhe atamreindin oh yah hat atamreipat hanmur
    dahat pat orhor norhordapat noh yah hat atamreipat han sa daham norhor na am haprohmur.
    Orhordapatwi Go ihat pat hanmur nasam napotporhan noh ihat pat han sa daham norhor
    am haprohmur.
  bvr-bvr: Minyja ngaypa wupa ngardapa ngu-borrwiya ngaypa ngu-molamola rrapa gala
    gun-nga Wangarr gu-rrima apula mari, wurra wuriya gun-gata ngaypa wupa ngardapa
    ngu-borrwiya, wurra jarra an-ngaypa Bunggawa nipa an-gatiya Christ a-ngunyangunyjiya
    apula a-nirra rrapa a-wengga barra.
  wal-wal: Aissi giikko, taani ta huuphiyan ainnekka eriyoobi baawa; shin tana hegee
    xillissenna. Tana pirddiyaagee Godaa.
  zad-NT: Na' ḻa'kzi bibi de dii chao chdian nad', aga ni c̱he ka' bibi doḻ' c̱ha'
    de. Toz X̱ancho Crístona' ṉez nḻe'ile' shi chon' ka chiyaḻ' gon'.
  kmg-kmg: No bahac-nane moc mi manakopac, erâ irec bahacmâc jukopac mi muzo. Nore
    fuŋne babataniŋ mocjaha jukac, Wofuŋ hâcne.
  aso-aso: Naza nene Oꞌmosoꞌmi gono daaꞌ nouvonguꞌ nene do goloso ogaꞌ uvoniꞌ monovoꞌne
    nene ma nomive lo gele nouvoniꞌza neꞌmine lo gaꞌne giluvongutiꞌ nene nenikumuꞌ
    Oꞌmosoꞌmo giluvonguꞌ gele nolineꞌ nene laza ngelo sotoꞌ ivo ningamolosunako nemuꞌ
    nene gamaziꞌne nomineꞌ nouve lo lamolosuve. Idoꞌ nenikisi nehe eveneꞌ gohi masi
    nehe neze monovoꞌnemuꞌ izeꞌ molo losoꞌ nene vo damoloseive. Guvelesi ve eiꞌ hamoꞌ
    neꞌmo nene neze monovoꞌnemuꞌ izeꞌ molo lilive ne neive.
  uli-uli: Tor mele ye tafel mo lal yai luluwal, ngo ligdi bo te ila mele yebe hatugulu
    le tor mele itayikof iyang. Samol mele yebe hatugulu mele ngang ibe mel iyang.
  nin-NT: Ingga si hi inkindirr yi nggo ingga la hen, ima mi si tsarr di ingga sama
    ni ila na anke̱ ka Abachi hen. Atiko wa nggo hi isisurr mungga yi na amarr mungga
    ka, uwa yo su uni bre amu mungga wa.
  acu-NT: 'Tura wína tunaarusha awash tusanka nekatsjai. Antsu wiki nintimsanak: Tunau
    turachmiajai tumammataisha, nunasha ii Apuri nuke nekawai. Ningki: Aminu tunaarumka
    atsawai turutinuitai.'
  cak-WNT: Riyin nuna' ri wánima chi utz ri yitajin chubanic. Pero ma riq'ui ta ri'
    yicowin nbij chi can utz yitajin chubanic, ma que ta ri', ya c'a ri Ajaf ri xtibin.
  ebk-ebk: Nacharos challu nan numnumku, ngem achina laychun ay kanan un maid fiasorku,
    tay hi Apo Jesus yangkiay nan mamistikiar kan ha-un.
  spa-PDDPT: Porque de nada de esto estoy consciente, de nada puedo justificarme.
    Sin embargo, el Señor es Quien me evalúa.
  ruf-ruf: Mmoyo mwangu sihighighwa bae ne chinu chochose bae, lekeni chinu acho ng'achilangusa
    ka nahela totso. Imulungu iyo yonihigha nene.
  gun-gun: Peteĩve henda py noĩ xepy'a ky'aa teĩ ha'e nunga py ma xee ae nanhemboeko
    porãi. Xere oikuaa pota va'e ma Senhor ae oiko.
  agu-BL: Na tzinwutz wetz, qui'c wetz wil. Poro tan yi jun yola'tz qui na elepont
    yi qui'c wil. Na ntin cu'n Kajcaw na xcye' tan ma'le'n kajtza'kl nin tan tilwe'n
    yi ko at kil nka qui'c.
  isn-isn: Singakilamuilya uneneeudu, ite kutile anga ndogoilyo kina unene nkite tai.
    Itunda winamuilya.
  eng-PEV: I reckon I haven’t done anything wrong, but that doesn’t make me right.
    You see, God is my judge, and I only care about what he thinks about me.
  ilo-ULB: Saanko nga ammo ti aniaman a pammabasol a naaramid maibusor kaniak, ngem
    saanna a kayat a sawen dayta nga awan ti basolko. Ti Apo ti mangukom kaniak.
  pir-NT: “Cristo yere yʉhʉ yʉhdʉdʉcari yʉhʉre mariedare”, ni tʉhotumaja yʉhʉ. Yʉhʉ
    ohõ saha ni tʉhotuepegʉta buhiri tiboaga yʉhʉ. Mari pʉhtoro Cristo dihita yʉhʉ
    yerire ihñano, quehnoano masine.
  anv-NT: Né metɔɔ́ wa, nfɛré nnó utɔɔ́ bi Ɛsɔwɔ achyɛ me, mpyɛ́ɛ ubi cháŋéné.
    Yɛ́mbɔ ɛwéna ɛlɛré fɔ́ nnó me nlú cho wɔ́. Ɛlé Ɛsɔwɔ ne asɔ́ɔ mpa wa.
  sab-NT: Cha tale cha suge cha me jiske cha kle lle boi no Chube alin, e me gerule
    Chube gwage cha kle age no trate, uñale chage che Chugagwalla Cristo alin allabi
    ñage gerule cha ole cha kle lle boi no Chube alin o cha me kle lle boi no, ama
    alinge uñale trate.
  tmd-tmd: Nɨ keir nöbö mö bli rɨ gwogwam röiö, rɨ rɨbyöx nugul aku, jɨ nɨ aliö yadmön,
    Nöbö Diba nɨ nöbö hölul mɨdölö, rön, yadenɨm. Nöbö Diba nuŋ keir ör nɨ mönö diba
    yajöna.
  acr-NNT: Ma kannaꞌ chinukꞌuꞌx e kintajin che uꞌanik ri karaj ri Qanimajawal; na
    rukꞌ ta kꞌu riꞌ, xew che Rire taqal wi kubꞌiꞌij we utz o na utz ta ri chak nuꞌanom.
  kpg-kpg: Dagu maanadu le e madammaa, gei di mee deenei hagalee hagamodongoohia bolo
    au ogu huaidu ai, go Dimaadua hua dela e hagi aga au.
  taj-taj: ङाइ तिगै आज्‍यबा गे लबा मुला भिसी ङादा था आरे, तर चुह्रङ् भिदेमा ङाला तिगै
    गल्‍ती आरे भिसी पाङ्‌बारी आखम। प्रभुसेन ङाला निसाफ लला।
  avt-avt: Hi hepɨtari nɨpaa hi han hatɨp mɨt hɨm me God, hi herekyi yaaim o hi han
    kaa hetpi menmen. Menmen im mekre han ki o mekre han kai hɨram ap meteikɨn mɨt
    hi herekyi menmen yaaim keremem au. Hi han kitet hi hɨrɨak menmen yaaim te Mɨtɨk
    Iuwe God kerekek han ekitet o skelim menmen hi hɨrɨakem.
  cbk-cbk: Sabe gayot yo que el di mio conciencia bien limpio acerca del di mio fidelidad
    con el Señor, pero no puede pa gane ese proba que deverasan yo inocente, sino
    solo lang el Señor puede jusga conmigo.
  uig-ARA: چۈنكى ۋىجدانىم ئەيىبلەيدىغان ھېچقانداق ئىشلىرىمدىن خەۋىرىم يوق؛ ئەمما بۇ
    ئىشنىڭ ئۆزى مېنى ھەققانىي دەپ ئاقلىمايدۇ؛ مېنى سۈرۈشتۈرۈپ باھالىغۇچى بولسا رەبدۇر.
  tuf-tuf: Ajmár séhw̃atan, aját ay siw̃ro. Eyta cuaran “Aját Sir ub cahmor ay siw̃ro,”
    bitách wácajatro. Aját bitara síw̃ictara, Cara Jesucrístoan wahítquibro.
  abx-abx: Gana' na tinago' si inisipan-ko, pero ga'i to akapamatu'od nga gana' na
    gayod baratunun-ko kay i Paragdalom i tihusgar si ako.
  mco-NT: Ca' nayjɨhuɨ̈yiijɨch co nmɨdundɨgooyɨch miich ajcxy. Ca' jadu'n nmɨna'ñɨch
    co ca' ma ndundɨgooyɨch. Hue' ajt nHuindzɨn Jesucristo yɨ' je' xyajcɨ̈yöyɨp xyajtecyyöyɨp
    ɨɨch nbocy, ca' jac pɨnjaty.
  cpb-NT: Arikame naminakotya naaka, aamaa tekaatsi noyenakaashitane. Iro kantacha
    tera naaka aminakowaitachane, iriitakera Awinkatharite aminakoperotainane.
  aon-aon: Adur atin, eik urkum mor wosik atin aria madae murum ikri eik yenek enesh
    yoweishi inahos um uwe. Aria enyudok ta madae nyunekesh aria ikri eik yopuwe iri
    uwe, uwok. Debeini anan atun wosik ta nunek skelime.
  hus-NT-2005: Maske in kʼwajat tsububudh u itsích, jechéꞌ yab in léꞌ kin ulu ke in
    lujatich tʼajat. An Ajátikláb jaꞌich nin choꞌób xan tin kʼwajat.
  mig-NT: Chi va̱sa tú jiní‑ri̱ ni ɨɨn tiñu ñáá ni̱ sá'a‑ri̱, ko nasu̱ já yúán te
    ni̱ kendo̱o ndaa̱‑ri̱, chi̱ máá Jíto'o̱‑yo̱ kúu I'a̱ jíto nchaa̱‑ya̱ rúu̱.
  bps-bps: du balù man nawagu landè sa i làgu gugsalig, bay Dwata gmadè ku nun gugsalàgu,
    na kenen alò fakay mukum deg.
  mbs-mbs: Pengkey wedad netegahan ko medaet diyà te neinang ko, meneng wedà a keinang
    metòlid pineokit kenyan, so Pengolo olò se netaga-taga aw metòlid a.
  tof-tof: Ka umul-kókla, ka darrü kolae kla koke tónggapónórró, a ene ma koke amtyanda
    igó, ka wata dümdüm kla tómbapónórró. Ene wata Lod watóke, kubó kürü nótó zaz
    kine.
  cme-NT: Mi saa da mi cãlmuɔ terieŋgu‑i, ŋga miŋ fiɛ'a mi saa da cãlmuɔ mi fɛrɛŋ
    nuɔ, kufaŋgu sa pigãaŋ wuɔ mi vii dɛ. Itieŋo yaa gbãa cira mi maacemma faa sisɔ
    ma balaaŋ.
  sus-sus: N tan bɛ, n mu fe ɲaaxi yo rabaxi, kɔnɔ n yɛtɛ makiitife tan mu findixi
    tinxinyi ra n bɛ. N Marigi nan findixi n ma kiitisa ra.
  pon-2006: Duwen ei pehm, nan kapehdiet me mwakelekel, ahpw met sohte wehwehki me
    sohte uhdahn dipei mwohn silangin Koht. Kaun-o iei ihete me kin ketin kadeikiehda.
  dad-dad: Neu kisi are karẽtut, anĩ ere, anim aya mosor sã to auf. Odug im aya es
    fiyaf.
  zab-NT: Te pur niclɨ belati nare rliluaa dec gady xi malti gúna per gati pur ziyti
    ax iniia dec quɨt xi xfaltia nez lo Dios, quesoltisla Xtadnɨ Jesucrist nán xa
    cayuna sirvɨ lony.
  jae-jae: Aê gabe ŋoc keso teŋ gêc atom, tageŋ biŋ tonaŋ gêwa aê sa gebe katu ŋac
    gêdêŋ nec atom. Ŋoc mêtôcwaga Apômtau taugeŋ.
  ksd-ksd: Tago pa iau nunure ta kaina magit ure iau iat mulai; ma vakir di vatakodo
    iau ure nam; ma nina i kure iau, ia ra Luluai iat.
  msm-NT: Wada hinuun namaanan ku no sae ku, di kona sikan ogpasabut no kona a no
    sae-an. Su Ginuu da to oghukum kanay.
  myk-myk: Nɛ zɔ kunni sanha nɛ jaagi kaa la na wɛ, ga lee di wa nago kanna sipyitiimɛ
    nɛ ɲɛ wɛ. Kafɔɔ wu ɲɛ nɛ kiiri kɔnvɔɔ.
  sbe-sbe: Yogu paisowa ta unai ya nuwatui meta nige yababa hesau ya ginauli, na nige
    gonowana ya hedede ede bena ya dudulai. Na taukitasipwaigau yo tautolehedudulaigau
    ede Guiyau.
  mcr-mcr: Ŋqä suqä-iwäsäuŋqä tämŋi, haŋä-iqä maeqä, aquvä iqänätqäŋä. Ŋqä-näuäŋi,
    tiiŋi matŋqä iqä. “Nyi ämaqä suqä quvqä maeqä, aaŋä jänänäŋunjqä.” Oee. Nyi änyiwäsäuätŋqä
    Iqu, ii Naqä Iquvi.
  cux-NT: '''Áárá chi staava yeⁿ''é ngɛ́ɛ́ diiⁿ condenar ''úú cáávā chiiⁿ chi diíⁿ,
    ''úú nguɛ́ɛ́ cuuvi caaⁿ''máⁿ chi nguɛ́ɛ́ nuuⁿndi yeⁿ''é. Dámaāⁿ Señor Jesucristo
    diíⁿ yā juzgar ''úú, ní caaⁿ''máⁿ yā nuuⁿndi yeⁿ''é.'
  tur-YTC: Çünkü kendime karşı bir şey bilmiyorum. Yine de bu beni aklamaz. Beni yargılayan
    Efendi’dir.
  san-ITR: mayA kimapyaparAddhamityahaM na vedmi kintvetena mama niraparAdhatvaM na
    nishchIyate prabhureva mama vichArayitAsti|
  bel-N: Бо хоць нічога ня ведаю за сабою, але ў гэтым я не апраўданы. Госпад — Той,
    Які судзіць мяне.
  sch-sch: Ki sielesarietna chu ânthâr, hannirese mahan keima sietnaboi ki ni tatak
    inthârna om uol mak. Pumapa hah ku chunga roijêkpu chu ani.
  mic-MIQNT: Ntangita'suaqanm mo asgaiwinug gatu ula ma musga'tuinug tetapua'tegen.
    Gjisaqamaw negm pas'g gisi ilsumitew tetapua'tegen gisna mu.
  huu-NT: Cuemo nɨcɨno ia, iena uiñoñedɨcue; iadedɨ Cristomona cue comecɨmo jeacɨno
    nɨbaɨ ite. Ia, naimɨe cuemo lloite. Iemona cuena duere fɨnoite.
  jiv-NT: '@see-verse:1CO.004.003'
  otm-NT: Pɛ nu ma mbʉigä dím bɛ̨ni hin dá soh ma 'bɛfi. Pɛ madague'bʉ ngubʉ dím bɛ̨nsɛ,
    pɛ jatho ga tø'mi gue'bʉ go da nusɛ Oją 'bɛ'a dá øt'ä.
  dah-dah: Ne benerbe meteŋya mataya teŋ hime kuruŋ gobe igiŋ ala po teŋ hime yeŋ
    nurde himyen. Gega Al Kuruŋ diliŋdebe buluŋne kuram moŋ ma yeweŋ. Al Kuruŋ yeŋ
    uŋkureŋ gore po gab igiŋ teŋ hime ma buluŋ teŋ hime goyen momoŋ niryeŋ.
  tnk-tnk: Ia nətərɨɡien səiou, iou iakɨno a sə ramasan, mətə rɨpko mhə iakani mə
    iakatukwatukw. Iərɨmənu səkɨtaha in əpa ratukwatukw tɨ nəkiriien noien səiou.
  kpr-kpr: 'Na tofo kasama erena: nanda dubo jokáda, ari eko eni jo irari itatamae
    eraena, avata na jo tofo ‘na eveva’ sari da kaugo iraeri. Bajari nusuka nune nanda
    ari ekoko ijujarira.'
  san-IAS: mayā kimapyaparāddhamityahaṁ na vedmi kintvetena mama niraparādhatvaṁ na
    niścīyate prabhureva mama vicārayitāsti|
  nho-nho: Taku hakataakoto e maarama, tevana iaa te mee naa see mee maa nau e tonu
    maaoni. TeAriki raa ko te tama e hakatonutonu iaa nau.
  gym-NT: Ti ne abko, ie ja ruen ngite ñakare, akwa ñan ti töi metre jökrä tita niere,
    akwa ti Dänkien aibe käkwe ti ngite ya ño niedre tibtä abko tita niere.
  azg-NT: Min xe na aa mavicjë quiiꞌ ñuan njan na matsiquindë juu tsꞌian na iꞌua jon
    nnön, chito ngꞌe aa na nndaꞌ, joꞌ itsiꞌmanhanꞌ na ya matsiquindëëhanꞌ. Nquii Jesucristo
    na ityeꞌntjon jon ja, nquii jon ncüjiꞌ jon cüenta na aa vaquinjonꞌ na matsꞌa.
  bhd-bhd: किजोकि मेरो ज़मीर मीं कोन्ची गल्ली मां दोषी न ठहराए, पन इस सेइं अवं बेइलज़ाम
    न ठहरी, किजोकि मेरो परखने बालो प्रभुए।
  too-NT: A'yuj tū' icu'cxca'tzī palh iclaclē'n pero ū'tza' tū' huanicu'tun que quit
    tū' iclaclē'n. Dios nahuan palh iclaclē'n.
  ind-AYT: Sebab, aku tidak menyadari apa pun akan diriku sendiri. Namun, bukan karena
    hal itu aku dibenarkan, melainkan Tuhanlah yang menghakimi aku.
  cjo-NT: 'Nokenkithashiryaaka naari tekatsi nantani, omaanta eero nokantashita: “Kameetha
    nantakiro maawaeni”. Intakya Awinkatharite rirotaki kantakowentenani rirori, okameethatakirika
    oetarika nantakiri.'
  nsn-nsn: Inggo u kalahar, karu naman manate tun tar puhonene, bo ahik pukumper puhonene
    pahe kulangua pare, inggo ahik pah ku guata uasa me inet. A Tamata Noman tere
    kedanga totoguo.
  san-DEV: मया किमप्यपराद्धमित्यहं न वेद्मि किन्त्वेतेन मम निरपराधत्वं न निश्चीयते
    प्रभुरेव मम विचारयितास्ति।
  tna-NT: Ema Diusu butse su saida ebatiani biame, cuaja shanapa taji mahue yama ebainia
    yama Cristo saida emebajainia, ahua mahue. Echua Puji Jesucristo ja bahui quema
    jamebajati cuana pabata.
  lid-lid: Tasah, jo bamekes ari lakou bwe, ma jo ale basehek anya jo ndramak mwasin
    bwe. Arile sahou tek le dah, baleheya jo bwe. Laban le ari badeh, tanan iri kandriyen
    tek marakon, ma iy winiyan asehek ma edeu jo ili ta sahou.
  wim-wim: '@see-verse:1CO.004.003'
  zga-M: Sanikhega yune nimwene, sio khukhuta une nene golofu. Ve Nguluve uvieghugega.
  yom-yom: Bila kadi bila ndisi ko mu ntimꞌama ; vayi diawu ko diambu dimmonisa ti
    ndidi mutu wusonga. Pfumu niandi veka wukutsambisanga.
  san-SIN: මයා කිමප්‍යපරාද්ධමිත්‍යහං න වේද්මි කින්ත්වේතේන මම නිරපරාධත්වං න නිශ්චීයතේ
    ප්‍රභුරේව මම විචාරයිතාස්ති|
  yut-yut: Asi, nak naga butnokon yo kɨnda dɨma tosok yaŋ nandɨsat. Mani nak naga
    do amɨn kɨlegɨ yaŋ arɨpmɨ dɨma yokeŋ. Nak dakon aŋpak kokwin ak do Amɨn Tagɨ dagɨn
    asak.
  grc-BYZ: οὐδὲν γὰρ ἐμαυτῷ σύνοιδα· ἀλλ᾽ οὐκ ἐν τούτῳ δεδικαίωμαι· ὁ δὲ ἀνακρίνων
    με Κύριός ἐστιν.
  cpc-NT: Aririka niyakawintyaami naaka, kimitakatya tii otzimimotaajaitana nokinakaashitani.
    Iro kantacha tii naaka yakawintawaitachani, aña iriitaki Awinkathariti aminakopirotainani
    tzimatsirika.
  nhg-NT: Pues mös noyulo amo niechtieyelfea, pero inu amo quejtusneque que amo netlajtlacultec.
    Pues yejuatzi Tlöcatzintle iloac öque niechestloculo.
  nya-nya: Chikumbumtima changa sichikunditsutsa, koma sikuti ndine wolungama. Wondiweruza
    ine ndi Ambuye.
  ngu-NT: Ijcuac nicnemilia quen ninohuica, notlamachilis xnechtlajtlacolmaca. Pero
    yejhua in xquijtosnequi ica xnicpia tlajtlacojli. ToTeco yejhua nechtlajtlacolmacas
    tla nicpia tlajtlacojli.
  kup-kup: Met nem gogot tovai samohovoz homet petï ne horï nao nat, pot homeamoh,
    oñ ne povoz homet nemauz, “Ne tin ev tamoh,” pot rekot nakaotü. Oñ God pi nenap
    nem gog tamohovon etet hodad tinavonañ nemaz an netat pot hapan.
  jid-jid: Mena to hla tre wa'a he ni tumu na kuma ana wa me tre mena bla tre na,
    u wa anito lha tre mu ahi Rji.
  wmw-wmw: Siwonerera kosa mmoyo mwangu, fala eco acinakikisha. Anilámula ndi Mwenye
    Insa.
  gmv-GGM: “Ta eriza mala ta ta wozinara sidhiza miishi baawa; gido attin hessa guusi
    ta bolla mooroy baawa” guusu gidena. Buro ta bolla piridanay Godakko.
  ssg-ssg: Nga ilameni tioi ka tap tenen nga talesiwen tuahe kumahe i kola hawane
    na masin salan nga talesiwen ma na kumahe. Jises Krais tel Masiwi i tetel nam
    paxai kolongeniak.
  zpo-NT: Nel ne na wen nkee na xchiin Dios per nanont kwaan nzak na, nel Xaa Nabeyy
    nak xaa naab kwent lo na.
  poy-poy: Toziya nuvimana ndiri kulitoza namweni, kumbiti shintu ashi shilanguziya
    ndiri kuwera neni nana likosa. Mtuwa ndo yankatoza neni.
  qwh-NT: Aunqui shonqücho “Allillatam rurä” nishpa pensarpis, capas fallarerqö. Peru
    tsetaqa Diosllam jusgamanqa.
  gaw-gaw: Da Naḏi noobp̱a keeke laanu da eheḏ hemi, amunu laa da ii dooṯem amge amu
    Naḏi noobp̱a da genabnab da beḏulp̱a ab iiṯa ii ip̱unigṯe. Naḏi Nugib da epeḏilṯe.
    Nug da beḏulp̱a am ab iiṯa aum amunu da anam genab dooṯem.
  nca-nca: Hamó, ŋande iŋoteno, potóne moré kini. Quko iŋo-iŋonembo ŋunde noriní roneneŋowí
    mu kama yoteno. Kini, Uni Parámi eneŋombo naŋge no qene ronda nereyote.
  zpz-NTPP: Ya̱ rze̱e̱ nu se la la coz bicya̱ rze̱e̱, tees walab nu nac ndeꞌ gruu
    caacya̱, gun Shuaan den, mi zeꞌ gniim ti yuꞌ falt ne̱.
  mkj-mkj: Doahr oai poahm nehn mohngiongihoa mwakelkel, a en johpwa woahwoahki pwa
    uhdahn joh dipoaioa mwohn mijen Koahs. Koaunno ioar ma kin kadeikda ngoahi.
  zac-NT: Perë si talë ni tubi shgaba adë quëgdchíꞌbëdiꞌi galquiá cuntrë na, adë na
    segurë de quë nápëdiaꞌa faltë. Lëꞌë Dadë na el quë nagunë juzguë shchiꞌnia.
  kyg-kyg: Nagupi mafaꞌnemoꞌmo hunoꞌaeꞌmo, hosu kavaꞌmo nehane, huno nosiyaꞌmonanafa
    alagepa vekamo maiꞌnove, huꞌna afaꞌa osuguve. Alino fako huno natesiya vekamo
    Ala kava nekeꞌmo maiꞌniye.
  kmk-kmk: Ta ulay nu nadaḻus tun somsomok ku bokona siya’d mangipanoknok un taḻona
    naid nakabasuḻak. Sadit Apu ullawa ud makaukum kan sakon.
  cao-NT: Jaboqui yama tsi xo toa ëa pasomaha ca jahuë bo iquia. Jama, ¿jënahuariaxo
    ëmë ë cahëyoina? Ibo roha tsi xo toa ëa, noho shinana, noho yonoco, tihi cabo
    cahëyoihaina.
  bbr-bbr: Is äpu wa, kar onok aru kesermin ra, wa ra, utianik, is erekapu onok eposek
    miäim rai äiäu senek wa. Näwäu nukas karar isan onok wasare muriäu.
  inb-inb: Nuka kikin­manda kun­tra mana ima iuia­chi­ri­wag­pi­pas, chi mana ni­raian­chu,
    nuka mana pan­da­rig kagta. Iaia Jesus­mi ni­wan­ga­pa ka, nuka alli­lla u mana
    alli­lla ruraska kagta.
  hrv-hrv: 'Doista, ničega sebi nisam svjestan, no time nisam opravdan: moj je sudac
    Gospodin.'
  box-NT: Ĩ láa ĩten yi bṹn bon, ɛ̀ɛ ká bṹn màhã́ yí máa zéení le ĩ
    térénna. O Ɲúhṹso lé yìa á à cítí mi.
  ote-NT: Masque nugui dí beni gue xá ntꞌaxi ma mfeni, pe hingue por gueꞌa̱ ma da
    hma̱ gue hinte dí tu. Nura Zidada go gueꞌa̱ ma da hña̱bga nguɛndaꞌa̱.
  wnu-wnu: 'Ye qomon boru ger biistetemei igo me igoum. End ye ete at me qemerinei:
    “Ye munon qoregen uber,” ende me qemerinei. Yonou qomon qereimau sarau eng Munon
    Aib wonou.'
  zam-NT: Part cón chenen, mastale' ndyaquen le' ryethe con' co' nden'en le'n lezon
    ingue zib quìide loon nec thìb con', inacte por conade indxàpten dol. Ndxe'leque',
    Tad Crist nac xa' co' ngue tub rez cón chenen.
  zyp-NT: Ka chiachaw hninah thinglung a pathai, canghrasala ka ding ka tahnah cang
    be, a pa ce pahpaw cawh Abuipaw a cang.
  sey-NT: Yëꞌë cuasayepi yëꞌëre sa̱ñope caye peoquëna, sihuaquë nuñerepa paꞌi aꞌë
    cuasaye peoji. Ja̱ doꞌire Ëjaëpi caye paꞌiji, deꞌoji pa̱nitaꞌa coꞌaji.
  nvm-nvm: Regavo na vierafe tavan bog ik nun na reoijo iji naka amarigia rene ruain.
    Regavo na vierafe iji fuka uria ba aresren ijefuon naka una madu biom ma amarigia
    rekfuon. Regavo fun E Bomana ijar fuonkua ik izeg na isema rej o mukoi rej ga
    iji fur giekfuon.
  mps-mps: 'Mu tama, te Godigo enabolo mani sę ebode eno homugo eno te sęde sǫą
    pabeo, bugagia yai dao. Tiali goli te eno tama tiwai po wabo usu me egobe: “Ena
    doloba pai bidi da,” te wagobeo. Te ena dagalobo sę ebo bidi te Genuai Bidigo
    sę naga dao.'
  pab-NT: Nomani atyo maisa xoare hare iniyalahare notyomare, xakore hoka hatyo atyo
    maisa hotikijita nawenani waiyexe halitinai ana. Hoka Xekohaseti atyoite ahekohena
    notahi, aliyakere xamani moka natyo aokowi hoka.
  llg-llg: Huu, mae au daleng nae au malole so, tehuu bei ta bubuluk ndia ndandaan
    nae au malole. Sosoan ndia, Lamatuak timba-tai au leobeek.
  kyf-kyf: Nɩɩ, na dlɩ'ɩ dɩ 'mɩ gbʋ yabhlogbɔɔ 'wlu, 'ɩn -mʋʋ'ʋ gba nɩɩ, ɩn mɩ tɩklɩɩ.
    -Ɔ 'kaa na -yɔgbʋ 'wʋbhu, mɔ -wa Nyɩmaa -Kanyɔ.
  tpi-tpi: Tru, mi no save long wanpela rong bilong mi, tasol mi no inap tok olsem,
    “Mi stretpela man.” Wok bilong skelim mi, em i wok bilong Bikpela tasol.
  mih-NT: Catyi sa siñi tuñi vehi sihin, vatyi ñahñi ca cuatyi. Zoco numaa tacuan
    ta ña cuñi si catyi si vatyi ñahñi maa cuatyi caña ñi. Maa ra Ndyoo cuu ra cua
    tyicuhva sii.
  qvh-NT: '@see-verse:1CO.004.003'
  kms-kms: Nge nde umbo pe nge nei gab nge yumbo ninge unje kap segi. Pudi te kin
    ningg di nge kari nge wuti yuwon unje kap segi ye, yewo nge puq gad tuqui segi.
    Yumbui nine bu nge yumbo yembe gidiny kin te ir nawo ye.
  agn-agn: Limpio tang konsinsiao, piro asi belag ta maning ang anday talako. Ang
    Gino enged lamang tang pagosgar ong yen.
  nhi-NT: pues masqui itich noyolihtic notlalnamic amo nechtlahtlacoltia ica itlah,
    non amo ictosniqui mahsic inchiutoc cuali nochi. Pues naquin quihtos max cuali
    noso amo cuali notiquiu yeh yen toTecotzin.
  ttc-NT: Wetz nna'o' tuj wanim nkyin'aq'unan tume'l, per nya'tx tzan tpajji wetz
    galan atin tuj twitz Qtata Dios, a'ox te Qtat e'el tetz.
  dan-1931: Thi vel ved jeg intet med mig selv, dog er jeg ikke dermed retfærdiggjort;
    men den, som bedømmer mig, er Herren.
  kwj-kwj: Mwe naha, ani kapwa sumbu ahi fo ani hambwa numbwa, woro apa ka hinga a
    sawe hinga, “Ani kapwa sumbu nambwe.” Sumbu ahi kilino hima ri Apukolaka ri tau.
  vie-OVCB: Tôi biết tôi chẳng có gì đáng trách, nhưng không phải vì thế mà tôi được
    kể là công chính. Chính Chúa là Đấng sẽ xét xử tôi.
