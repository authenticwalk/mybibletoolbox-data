  azg-NT: Majoꞌ min xe na aa cꞌon chaꞌna nqui min nnꞌan na conanꞌmanhin ndëëhoꞌ nchu
    vaa na quitsananꞌjonhoꞌ yo Cristo, xiaꞌntyi ninncüii tsꞌan conduihin tyehoꞌ ntyja
    ꞌnaanꞌ jon. Ngꞌe na tyincya ja jñꞌoon naya ꞌnaanꞌ Cristo ndëëhoꞌ, joꞌ na condui
