  gdn-gdn: Wi iyaga Keriso e naureya idiwu ki ka wi rapaniyamu ragidai ropani kawaya
    eba iyabapamana makai bani ika mete kina. Baganai, ko wi mamaguma ka eba ropani
    ko nau niya mena. Keriso Iyesu e yonai bagi kawaya ki nau wadubuwani yabiri wi
    bamagau bausugubuwani nidibuwani ki pokere wi mamaga mibai ka nau.
  nko-NT: Tsúfɛ́ nɩ́ ahá mpɩ́m-dú (10,000) lósuná mlɩ Kristo ɩwɩ asʋ́n kʋ́ráá
    á, ɔbakʋ́lɛ pɛ́ abí mlɩgyí ɔŋɛ́tɔ́. Nɔbwɛ mlɩ sɩ́ Kristo Yesutɔ brɛ́á nɛda
    asʋn wankláán ámʋ ɔkan súná mlɩ.
  bsn-NT: Cristo ĩ bajirere mʉare gotimasiorã, diez mil ñarã ĩna ñaboajaquẽne, yʉ
    sĩgʉ̃ne ñaja, mʉare gotimasiosʉocacʉ. Yʉ gotimasiosere ajicõari Jesucristore ajitirʉ̃nʉsʉocajʉ
