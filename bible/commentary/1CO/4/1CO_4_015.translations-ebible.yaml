    hi hinɨn han hetpi hɨm yaaim me Jisas krais.
  cbk-cbk: Cay masquin man tiene dies mil maestro quien ta enseña con ustedes acerca
    di Jesucristo, tiene lang ustedes un solo tata. Y yo el quien ya queda tata di
    ustedes, cay yo amo el quien ya lleva con ustedes na fe con Jesucristo por medio
    del Buen Noticia di suyo.
  uig-ARA: چۈنكى سىلەرنىڭ مەسىھدە تۈمەنلىگەن تەربىيىلىگۈچىلىرىڭلار بولسىمۇ، سىلەرنىڭ
