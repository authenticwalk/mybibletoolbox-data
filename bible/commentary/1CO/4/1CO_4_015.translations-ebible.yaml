    chupan rubey ri Jesucristo.
  chf-NT: U ch'e' ajnic diez mil machcatac u ye'benetla u biji aj Cristo, pero mach
    u ch'ä ajnic q'uen jini machcatac ca' a wälä a paplaba. No'on ca' a wälä a paponla
    uc'a a tz'ombila aj Cristo Jesús jinq'uin cä tz'aycäbetla jini t'an utz tubaba.
  tlf-tlf: Kale kamano koyo ibo tiin molin tinum ilimi kup deng yamyam kalip ita tebe
    Yesus Krais imi kuguup uyo ipmi kupka-e-bom tiin mosip kuta, kwek uyo ipmi aalabal
    kwiin tagang iyo binim kale, siin ipmi mitam Krais imi ilak do-silip uyo, tinum
    maagup nita kup ipmi aalap ke-bom-nilita, Krais imi weng tambal uyo ibo kupka-e-bilita,
    ibo yak Krais imi diim uyo feba-silip kale, kafalemsi boyo niyo utamita, niyo
    mitam ipmi aalap ke-bom-nilita, kafalemsi kalaa age-nilita,
  piu-2006: '@see-verse:1CO.004.014'
  poh-NT: 'Cꞌolok pan acꞌux tak i wili: Chi reꞌ hin, hin takꞌamaj ruꞌum i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric chi rikꞌormojic aweh tak i maꞌ birimaj ta laj ribiral
    chiri̱j, reꞌ hin maꞌ xa ta xniban wi̱b chi pe̱t xinkꞌoric aweh tak i ribiral reꞌreꞌ,
    jeꞌ laꞌ woꞌ xincahnic chi jeꞌ na hin awaja̱w tak pan animinic maj to̱b ta qꞌuihal
    take xquitik juꞌ cꞌuhtunic chiri̱j i Jesus awu̱cꞌ tak, reꞌ cꞌuhbalanic xniban
    i hin reꞌ aj reꞌ xbanic reh chi xacꞌul tak i acꞌ cꞌacharic reꞌ yeꞌo̱j aweh tak
    ruꞌum i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.'
  tue-tue: Mʉ́ã paʉ diez mil Cristoye quetire bueráre cʉomasĩ́ã. Teero paʉ cʉopacári,
    sĩcʉ̃rã niiĩ mʉ́ãrẽ wedesʉguerigʉ. Yʉʉrá niiã “Jesucristo basocáre netõnégʉ̃ atirigʉ
    niiwĩ” jĩĩré quetire wedesʉguegʉ. Mʉ́ã tee quetire tʉorá, cʉ̃ʉ̃rẽ padeonʉcã́wʉ̃.
    Teero tiigʉ́, yʉʉ mʉ́ã pacʉbiro niiã.
  bjp-bjp: Taftawa le i sangful e arip e fanu ae ri fofonoi la lo gam na liu kimi
    lo Karisito, isau le tama gam, biil ifuun. Ma lo Karisito Iesu, ia tapiek arae
    tama gam, aunbiing ia fafas ini Rokap na Fafas usuf gam.
  xon-xon: Ba pu? ni yaa kpa bimɔmɔkb ŋichur kipiik Kristo aasan ni kan, ni kpa te
    ubaa baanja la. Min le ye nite. Kinye? maah nan tuk nimi tibɔnyaan tee na, le
    m kpaln nite Yesu Kristo aasan ni.
  tzo-ZNT: Acꞌu mi ep tajmec ti muchꞌutic chayalbeic scꞌoplal ti Cristoe, pero mu
    epuc latotique. Voꞌon atoticon yaꞌel yuꞌun voꞌon baꞌyi lacalbeic ti chacꞌ jcuxlejaltic
    ti Jesucristoe, yechꞌo ti achꞌunique.
  mpm-NT: Siaꞌan kaꞌan ri chi vasu na koo uxi mil chaa xndaku jnuꞌun vaꞌa Cristo nuu
    ra naa ra, ko ansu tendɨꞌɨ kundaꞌu ini nuu ra naa ra, chi nɨnɨ ruꞌu, ja kuu ri
    nanu tata ra, ja maa ɨɨn ni ri ni kaꞌan jnuꞌun Cristo Jesús nuu ra naa ra undi
    nuu.
  ots-NT: Masque xín di bbʉ diez mil cʉ to pé da u̱jtiquijʉ, pe hnáatjo quer tajʉ
    guí hñi̱jmʉ. Jønguitsjɛgö ir taguijʉ, como guejcö xtú xihquijʉ nʉr evangelio,
    cja̱ xcú hñemejʉ car Jesucristo.
  hoy-hoy: यतिकी अगर मसीह दा नीमी कल्सावाळेर हत्‍त हजार भी ईरायदुर, तरी भी नीमव गुरुगोळ
    हापाळ सा हैलेच; इदुरसाटी कि मसीह यीशु दा खुशखबरी इन द्वारा ना नीमव आप्प आदीन.
  amo-amo: Assa idumun nanan ndursuzu minu nimon amui likureri nan nya Kristi, na
    idumun nacif gbardang ba, bara meng naso ucif mine nan nya Kristi Yisa nan nya
    liru Kutellẹ.
  pjt-pjt: Panya nyuranya tjinguṟu aṉangu tjuṯa mulatu nintilkatima iwara palyaku,
    palu panya ngayulu kutjuṉa nyurampa mama puṟunyaringu Jesuku tjukurpa nyurala
    ngaṉmanytju alatjiṯu tjakultjunkunytjatjanu.
  cwe-cwe: Hata one muhawa na ndoleizi maalufu longo muna ugima wenu wa Chichilisito,
    mwabule tata wengi. Kwaviya muna ugima wenu muna ukuilumba na Chilisito Yesu niwa
    tati yenu kwa kuwapeteleni Mbuli Inogile.
  daa-NT: Asaan ya ku gin gee dakina kuuk ɓildaako ɗo bi ka Iisa Masi oki, takko ŋaar
    rakki di. Wiktin taat nu iyiiko Kabarre ta Gala, nu gintu takko ɗo goyiŋko kaak
    ɗo Iisa Masi.
  mlp-mlp: Ne ginad emiy. Ne gigo hib Krais ago mataw 10,000 nazaq ne giwamuz daqayta
    iyid teq in gilikmanib ne gimam araq ya nogta haiq iydaq. Helmo, Krais Yesus aduganib
    ya ne gimam nog iyim osaiqta. Ya Yesus awagamun dimunta gibilenan ne helmo haqim
    yaqgo onmin tiqiyiyta.
  ape-C: Adur, ta 10,000-poreim armam hupe hiyoh ipak douk patukur Krais iri. Aria
    ipak douk madae sabaimi yakenyim uwe. Eik douk yakripep Iruhin ananin yopinyi
    baraen pasuhwen pagipeshen aria douk eik atuwe abom yape ipakin yaken. Ipak douk
    patogur eikish batowish um Iruhin ananin yopinyi baraen douk eik yakripepen aria
    pemneken pagipeshen iri.
  bgs-bgs: Su agad marapung tô duma mga taratinurù tun ákniyu tingód ki Cristo, asal
    sakán dád gó tô iring na ámmà yu ukit katô kapamaké yu. Su tô igulit-ulitta katô
    Madigár Gulitán tun ákniyu dángngan, ikéring kó na mga gabatà ku ukit katô kapamaké
    yu ki Jesu-Cristo.
  faa-faa: Repo Keresomo ikia karane hemakapusimo, aporo yakaimo reaki tisaraka some
    kakako pesapo. Aporo yakaimo tisaraka some kakako pesa nine, re Keresoa paosa
    aporomo ata asíane hakásapo. Hakásane anopo. Keresomo some kotesa nōmo fana some
    kakako pesapo. Pekea some karakano repo kakimasapo. Akipoko anoane repo ata asíapo.
  kik-kik: O na mũngĩkorwo mũrĩ na areri ngiri ikũmi thĩinĩ wa Kristũ, mũtirĩ na maithe
    maingĩ, nĩgũkorwo thĩinĩ wa Kristũ Jesũ ndaatuĩkire ithe wanyu ũndũ-inĩ wa Ũhoro-ũrĩa-Mwega.
  cap-NT: Weriz̈ Jesucristuz̈ puntuquiztan paljaytiquiztan, anc̈hucqui Jesucristuz̈quin
    criichinc̈hucc̈ha. Jaziqui wejrqui anc̈huca ejp cuntitc̈ha. Kjaz̈tamit anc̈hucaquiz
    wacchi tjaajiñinaca, niz̈aza irpiñinaca z̈elac̈hani, tsjii ejpchizc̈huckazza.
  ksr-ksr: Momalaariwaa boi 10,000 yoŋonoŋ Kraistwo qokotaaŋ kalaŋ koma kuma oŋombuyagati
    eeŋ, ii kileŋ niinoŋ mono Kraist Jiisaswo qokotaaŋ Oligaa Buŋa jeŋ asariŋ maŋgia
    koloowe uugia meleeŋgi. Kawaajoŋ maŋurugia mamaga mende laligoju.
  eng-TNT: 'For though ye have ten thousande instructours in Christ: yet have ye not
    many fathers. In Christ Iesu I have begotten you thorowe the gospell.'
  sbs-sbs: Mi ni heva wina chikiti ya va zimanini kwa Kreste, kena kuti wina vazazi
    vangi. Imi ime njini muzazi wenu cha Jesu Kreste cha Linzwi.
  sue-sue: Nisokare nana Kristora ge dia wai ema dainiro-bake nori, tanita. Ota mama
    meni awa dainiro tepo. Na natope nikare Kristo Yesura nana susumawise Oziga Ewanana
    nimorekare toise na daimata ami mama nisokare wena, are nowena ewa.
  fra-NCL: Car, eussiez-vous dix mille maîtres dans le Christ, vous n’avez pas cependant
    plusieurs pères, puisque c’est moi qui vous ai engendrés en Jésus-Christ par l’Evangile.
  snn-NT: Ai jai jubë bainbi mësacuani conjën, Cristo cocare bojora'rë yihuocuata'an,
    yë'ë se'gabi mësacua taita'ru ba'iyë. Jesucristo cocarebare quëani achoguë ye'yoguëna,
    mësacuabi achani Jesucristoni si'a recoyo ro'tahuë mësacua. Ja'nca ro'tajën, mame
    të'ya raisi'cua ruinjën, Riusu recoyo ro'taye'ru te'e ro'tajën ba'iyë. Ja'nca
    ba'ijënna, mësacua taita ruën'ë yë'ë.
  atb-NT: Nungmoq gi, Hkrisduq má mhoqshit bang ra mun wó kô é nghut kôlhang, îwâ
    pé myo shoq wó kô é a nghut; hkâsu mù gâ lé, ngò gi, haû gabú danglù dông mai,
    Hkrisduq Yesuq má nungmoq é îwa dut é nghut lhê.
  cek-AK: 'Kri ah patukkung sang hato na tawnh o cadoeh, Ampa loe na tawn o mang ai:
    kahoih tamthanglok rang hoiah nangcae loe Kri Jesu ah ka caa ah na oh o.'
  bkd-bkd: Bisan ku madakel sa migtudlù inyu mahitenged ki Cristo ba sabuwa a daan
    ha agkailing hu amay nuy duun hu pagtuu ki Jesu Cristo tumenged ta migsangyaw
    a hu Maayad ha Tultulanen diyan ta inyu.
  ctu-76: Como aunque an diez mil ajcʌntisa tsa' bʌ i cʌntisʌyetla cha'an Cristo pero
    ma'ix cabʌl la' tyat. Como che' bajche' la' tyatyon yubil cha'an ti la' ch'ujbi
    Cristo Jesús che' ñac tic subeyetla jini t'an cha'an laj cotyʌntyel.
  lac-NT: Wa jix tʌcoj, yʌn techex jach pim mac quir u camsiquechex ti' u t'ʌn Cristo,
    mʌ' ju bin pimtar a tetex, quire' a teno', a jach tetenex quire' tin pararin techex
    tu tin tsec'ta techex u jach tsoyir u t'ʌn C'uj.
  xla-xla: Adipalati, pona꞉malamana, wua꞉ dla Keliso koko imuwa opaye sikemte pasatale
    mle. Amasiyama dulu edla hatlo na꞉tapo wua꞉ a halapo. Adipalati, ka꞉yapa na꞉ tatle
    ka꞉dle yu Yesu Keliso kokoye wua꞉ dla puame imalati wua꞉tapo mikadepe duwapo.
  xav-NT: Ãté da'ahâ na te oto da te aima 're roti u'âsi za'ra wa'wa, Zezusihi nhimiroti
    wẽ na hã, taha na si ãma 're anomro wẽ wa'aba mono da. Da'ra hã da te dasisô 're
    ĩ'madâ'â pese za'ra mono ne, te ta norĩ hã te te 're ai'madâ'â pese za'ra wa'wa,
    Zezusi hã 're rẽme za'ra wa'aba mono tõ da. Tane nherẽ, ĩ̱siwaprosi wa aimama
    uptabi aba ne, aima 're ĩ̱hâimana za'ra wa'wa. Ĩwasu'uwẽ na te aima 're ĩrowasu'u
    za'ra wa'aba mono zéb zarina, Cristu Zezusi hã 're saze za'ra wa'aba mono wa,
    wa oto aimama uptabi aba ne, 're ĩ̱hâimana, da'ra hã damama nhimiromhuri hawi,
    dama 're ĩpoto za'ra mono ne.
  cuk-cuk: Ar bemar miliambe (10,000) Cristoʼgi-bemarga-sunmakmalad sunna be nikumar-inigwele,
    geg bab-sunnaddi ichesur be nikumalad. An Cristo-Jesús-Gayaburba-Nuedgi-sunmakedgi
    an burbar be-babga gunonimalad.
  tbf-tbf: Misasien manga sar vavvasengei surie e Karisito ta palan beitsak, nga kap
    suvuon kavo tamanga palan. Eou o te nga tsorubeit e tamanga, sien o nga vateie
    nga ngan man Banga Vinavatei e Karisito Iesu.
  uig-CYR: чүнки силәрниң Мәсиһдә түмәнлигән тәрбийилигүчилириңлар болсиму, силәрниң
    атаңлар көп әмәстур; чүнки мән Мәсиһ Әйсада болуп силәрни хуш хәвәр арқилиқ төрәлдүрүп
    ата болдум.
  ikw-NT: Kwnornu nụ ọ bụru nụ anụ nwernu nri pokwu ele noodu anụ nụ rime Karaịsi,
    anụ nwernu otu nda. M bụ m nda anụ nụ rime Karaịsi Jizọsi kwnornu nụ m gweyanụ
    m anụ izi ọma.
  khs-khs: 'Kiyawa Keleso isu sosowa matanemita:, sena mutayewi kima walosene sena
    tepela: se tiye kinapose minakeye. Sena mutayewi walosene sena tepela: se tiye
    kinapose mina kamona, kiwa Kelesowemi kulu hapa senayewi ata amunawa semeteikeye.
    Semeteiwa nekeye. Keleso solo napolo neyewi puwano se tiye kinapose minakeye.
    Inapola: se tiye kinapitekiwa kiyawa seli topukeye. Amopela: newa kili ata epapulakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሳን ሂንቴንታ ዲቺያ ታሙ ሻዓ ኣሳይ ሂንቴንቱሲ ዴዖፔካ፥ ሂንቴንቱሲ ኢቲ ኣዉዋፔ ሃራይ ባዋ።
    ኣዪሲ ጎፔ፥ ታኒ ሚሺራቹዋ ቃላ ሂንቴንቱሲ ኣሄዳዋዳን፥ ኪሪስቶሳ ዬሱሳን ሂንቴንቱሲ ኣዉዋ ጊዳዲ።
  pma-pma: Veni avaseini munak tiser keil taosen halualim (10,000) avisein kami usil
    Kristo, tata onami heite tas. Veni, navong mikur moulien hau en Iesu Kristo, inau
    numai navi tata onami veni inau nakur more longlongien eva ven kami.
  atd-NT: Agad ko duon sampulu no malan no otow no og-anad kaniu to pog-unug ki Hisu
    Kristu, di kono no mohon-ing ka amoy now. Ian su sikanak do ka nohimu on no amoy
    now to ogtuu kandin su sikanak ka nignangonnangon kaniu nokani to Maroyow no Nangnangonon
    tongod ki Hisus no nigtuu kow on kandin.
  tel-2017: ఎందుకంటే క్రీస్తులో మీకు సంరక్షకులు పదివేల మంది ఉన్నా, అనేకమంది తండ్రులు
    లేరు. క్రీస్తు యేసులో సువార్త ద్వారా నేను మిమ్మల్ని కన్నాను. కాబట్టి నన్ను పోలి
    నడుచుకోమని మిమ్మల్ని వేడుకుంటున్నాను.
  hat-BSA: Paske si nou te gen anpil kantite pwofesè an Kris ki pa menm kab konte,
    menm konsa nou pa t ap gen anpil papa. Paske nan Jésus Kris, mwen te devni papa
    nou akoz bòn nouvèl la.
  top-NT: Porque ma̱squi ixtámilh cha̱cá̱u mi̱lh ma̱kalhtahuake̱naní̱n tí ixca̱li̱ta̱chihui̱nán
    Cristo, huixín huata kalhi̱yá̱tit cha̱tum mimpuxcucán tí ca̱ma̱lacatzuquí̱n nali̱pa̱huaná̱tit
    Cristo y namá mimpuxcucán aquit; pues aquit cca̱li̱ta̱chihui̱nán ixtalakalhamá̱n
    la̱ tla̱n ca̱lakma̱xtuyá̱n Cristo;
  msk-msk: Kay maski madaig yang magindoway kamayo, ako gaid yang maynang ama mayo,
    kay pagbatok ko kamayo sang sorit nang Dios, maparabay kamo manarig kang Jesu
    Kristo.
  gyr-NT: Esepia, yepe pereco atɨ pe pɨ̃tɨvɨisar Cristo rese pe reco ãgua viña, ndaperecoi
    rumo setá pe yesupa. Esepia, che amombehuse niha ñehesa pɨ̃sɨrosa resendar pẽu,
    ahese ramo peroya Jesucristo. Seroyasa pɨpe evocoiyase che inungar pe yesupa ité
    aico pẽu.
  kmh-kmh: 'Pen Krays minim tep ak bi gunap aŋgey ma dipik: yand nep aŋgñenik niŋiy
    dipik. Kun ak nimb ñi pañ yand. Nimb yip nap nimbik. Nimbip Krays minim aŋgñiniŋgambay
    bi gok kuŋay yimb mindpay ak pen; nap nimbik ak yand nokom yimb.'
  ukr-ONPU: Навіть якби ви мали десять тисяч наставників, батьків у вас небагато.
    Адже я породив вас у Христі Ісусі через Добру Звістку.
  emi-emi: Arongona ta marova oroieili kapuimim tau ngai toitoi tani aitarainam tale
    uunguaane Karisto, me kateva nonga ia tamaimim ateva, poli ta Karisto aghi tamaimmi
    ieghi, poli aghe mae sio tani auliaa masi kiukiu etaimim.
  zpv-NT: Pwihsi nicala laꞌhtu nahpa tu ziga tsiꞌh mihyi raꞌ mwehsu raꞌ nin ruluuꞌyi
    xcweenta Jesucristu, pwihsi nin tuhbi raꞌ niꞌchi ayi naa xtaada tu; laasii pur
    xcweenta dxyiꞌdxyi zaꞌca nin baluꞌyiꞌhn laꞌhtu sola naꞌh dxiꞌh. Naan xtaada tu
    laasii mweer naꞌh baluꞌyiꞌhn xchiꞌdxyi Dxiohs laꞌhtu.
  gux-gux: To baa yi ya pia gobidikaaba tudapiiga (10 000) kilisiti nni, yii pia baanda
    wani boncianla.
  kos-kos: Tuh finne oasr singoul tausin mwet karingin kowos in moul in Christian
    lowos, a papa sefanna tomowos. Tuh ke kowos ma sefannala yurin Christ Jesus, nga
    pa papa tomowos, ke sripen nga use Pweng Wo nu suwos.
  ibo-ibo: Ọ bụ ezie na unu nwere ọtụtụ ndị nche, ma unu enweghị karịa otu nna. Nʼihi
    na ọ bụ m bụ nna unu nʼime Kraịst Jisọs, site nʼoziọma ahụ m wetaara unu.
  yml-yml: Avinodi ꞌami toꞌisaveꞌavinavo fuedi i veve ꞌwaimie Keliso faifaina, siwe
    tamamiavo kebu fuediga. Yau ꞌaiseotogiku tamami fai a kumeta a lauꞌage ꞌwaimie
    Iesu Keliso Valana ꞌAtumaina faifaina nika ꞌwa vetumagana ꞌwa luku yana ꞌAilaꞌa
    nageneye ꞌwa da vo a da venatunemi.
  ory-ory: କାରଣ ଯଦ୍ୟପି ଖ୍ରୀଷ୍ଟଙ୍କ ବିଷୟରେ ତୁମ୍ଭମାନଙ୍କର ଦଶ ସହସ୍ର ଶିକ୍ଷକ ଥାଆନ୍ତେ, ତଥାପି
    ତୁମ୍ଭମାନଙ୍କର ଅନେକ ପିତା ନାହାନ୍ତି; କାରଣ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସୁସମାଚାର
    ଦ୍ୱାରା ଜନ୍ମ ଦେଇଅଛି।
  bzj-bzj: Eevn if unu ga ten towzn peepl fi teech unu bowt Krais Jeezas, Ai da jos
    laik wahn pa tu unu, kaa da mee mi teech unu di Gud Nyooz bowt hihn fos.
  chk-chk: Pun inamwo ika a wor engol ngeröü nöümi souemwen lon manauen ämi souläng,
    nge oua chök semeni eman. Pun lon Kraist Jesus üa wiliti eman sememi ren ai afalafala
    ewe Pworausen Manau ngenikemi.
  ssd-ssd: Tane Kristus tuku mbal piro taŋgo gudommba tane ndin tumtiŋgam tuku minig
    ta tane mam gudommba kuga. Ye pasa mayenu tumtiŋgen le tane Kristus Yesus tuku
    mbal mayok kinaig le ye tane tuku mam taŋaŋ minet.
  acr-TNT: Ma tob lic e qꞌui ri quecꞌutun chiwach alak chwi ri Cristo, na rucꞌ ta
    cꞌu riꞌ, ri kaw alak na e ta qꞌui, xew riꞌin, ma in ri nabe xintzijoj ri Utzilaj
    Tzij che alak yey ruma cꞌu laꞌ, xcoj alak rubiꞌ ri Cristo y xuꞌana alak ralcꞌoꞌal
