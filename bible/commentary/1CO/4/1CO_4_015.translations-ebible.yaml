    maŋ-ŋaŋuŋ kerisiebuŋ. Ore eru mamapuŋaŋuŋ kokoine so gogobi.
  gof-ENT: ኪሪስቶሳን ሂንቴና ዲቺያ ታይቦፔ ቦላ ጊዲዳ ካሌይሳቲ ዴዒኮካ፥ ሂንቴው ኢሲ ኣዉ ዴዔስ። ታ ሂንቴና ኪሪስቶስ ዬሱሳ
    ዎንጌላን ዬላስ።
  aau-aau: Mo uwr ten tausen hom hme God so yerki se hiy-mon sorasor hi, homkwe aio
    kraiar sankaw korey. Payhokuaw, Krais Jisas so mey ko ouon mon, ha God so ok-ihey
    hme ma mesor kow hokwe, hakwe hmo aio po lousne.
  tvk-tvk: Vengan, tave ti neta xosxa titsa taosen he xalu (10,000) latepispisi mi
