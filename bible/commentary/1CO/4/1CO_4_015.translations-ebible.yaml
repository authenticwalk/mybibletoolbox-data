  rop-rop: Maitbi yumob garram bigmob titja blanga album yumob weya yumob bilib langa
    Jisas Krais. Bat yumob garram oni wanbala hubin album yumob jis laiga dedi weya
    im album im san. En mi na det dedi blanga yumob, dumaji aibin bringimap det gudnyus
