    fathers; for in Christ Jesus I begat you through the gospel.
  mna-mna: Pa sombe niom leyom tomtom piizi sa ta tipaute yom pa Krisi, na tomoyom
    boozo som. Tomoyom tamen ta nio i. Pa indeeŋe ta aŋkam uruunu ambaiŋana piom,
    mi kuurla ma kewe Yesu Krisi lene na, aŋwe kembei tomoyom.
  myw-myw: '@see-verse:1CO.004.014'
  sby-sby: Inga kuba beshikwiyisha bangi bela bamwiyisha makani a Klistu, nsombi muliya
    bameshenu bangi, ame ndalabeti Ishenu mubwikalo bwenu muli Klistu, cebo cakwambeti
    ndalamukambaukila makani a Klistu Yesu.
  sll-sll: Omaga ni yalhobi monga sina i ari miki weni aire ha maing nir si ni tenamba,
    nabin tani na molia. Homa Yisas Kraist algi ya bole ol wai ol na tongwo ha i,
    ure di tibi ol ni tegere pir tere a i si ware doling bonga i nabin tani moliwa.
  yaq-NT: Bwe'ituk, ama butti juebenaka Krijtota betana jume' enchim majtame aneo
    juni'i, taa ka juebena jume' emou yo'owe. Ineponee ala juna'a, ju'u enchim yo'owa.
    Nee betchi'bo Jesukrijtota enchim sualeka intok aapo'ik betana juka' bemela nok
    lutu'uriata in enchim majtaka'ue.
  uro-uro: Inguna näma dä äkt bä aingän di angän anga ngärhäqyisem anga tausengäna
    na anga ruvek kärarhani i rhit lu vät a ngän sa angän gatnanakt sämäni ma Krais
    sokt di qaku angän anga mamäkkäna masirhat. Bä nävät ma Jisas aa lat kärangätni
    i nga e gem ngo dä sa ngua män i angän mamäk nävät ama sameng ama mär ngät.
  ita-1885: Perciocchè, avvegnachè voi aveste diecimila pedagoghi in Cristo, non però
    avreste molti padri; poichè io vi ho generati in Cristo Gesù, per l'evangelo.
  muy-muy: Ku tamal mis ndahaŋ ehimeya tə̀bu təcahi zlam ana kʉli àki ke Krist nəŋgu
    ni, bəŋ gekʉli ti bəlaŋ hʉya. Bəŋ gekʉli ti nu gani. Kìgʉma bəza goro a aɗaba
    àhi *Ma Mʉweni Sulumani ga Yezu Krist ana kʉli enjenjeni mək kə̀fumki ahàr ka
    naŋ ti nu.
  kqc-kqc: Adina yi nari rededi vene ka Keriso dudu bi 10,000 vonisi, yi bakai bi
    tau de. Adina na bi ago buni dudu Iesu Keriso rofu yi baba niyaka.
  tav-tav: Capãarã majuu diez mil cãnacãʉ Jesucristo ye quetire mʉjaare cabuiorã mʉja
    cʉgoborã. Capãarã majuu mʉjaare cabuiorã na cãnibato quena jĩcaʉna yʉ ã mʉjaare
    cabuio jʉgoricʉ. Yʉna yʉ ã mʉja pacʉre bairo cãcʉ, Jesucristo ye quetire mʉjaare
    cabuio jʉgoricʉ.
  eng-ULB: For even if you have ten thousand guardians in Christ, you do not have
    many fathers. For I became your father in Christ Jesus through the gospel.
  spa-VBL: Aunque ustedes tengan miles de instructores cristianos, no tendrán muchos
    padres. Y fue en Cristo Jesús que yo me convertí en padre al compartir la buena
    noticia con ustedes.
  fra-_FOB: Car, vous auriez dix mille maîtres en Christ, que vous n'auriez pas plusieurs
    pères; car c'est moi qui vous ai engendrés en Jésus-Christ, par l'Évangile.
  hau-ULB: Ko da kuna da masu riko dubu goma a cikin Almasihu, ba ku da ubanni da
    yawa. Gama ni na zama ubanku cikin Almasihu Yesu ta wurin bishara.
  mal-mal: എന്തെന്നാൽ, നിങ്ങൾക്ക് ക്രിസ്തുവിൽ പതിനായിരം അദ്ധ്യാപകർ ഉണ്ടെങ്കിലും പിതാക്കന്മാർ
    ഏറെയില്ല; ക്രിസ്തുയേശുവിൽ ഞാനല്ലോ നിങ്ങളെ സുവിശേഷത്താൽ ജനിപ്പിച്ചത്.
  lit-lit: Nors ir turėtumėte dešimt tūkstančių auklėtojų Kristuje, tačiau neturite
    daug tėvų, nes aš jus pagimdžiau Kristuje Jėzuje per evangeliją.
  urd-GVR: Beshak Masīh Īsā meṅ āp ke ustād to beshumār haiṅ, lekin bāp kam haiṅ.
    Kyoṅki Masīh Īsā meṅ maiṅ hī āp ko Allāh kī ḳhushḳhabrī sunā kar āp kā bāp banā.
  far-far: Sui boroi 'ana wane 'oro ki kera ka famanata kamulu sulia sa Jesus Christ,
    te wane go ne nia dia na maa kamulu. Sulia nau ku 'ainitalo ana na Farongoe Lea
    ne mulu ka famamana ana, ma nau na wane dia ta maa fua mulu.
  suz-BL: ख्रीस्‍त आ पर्बम अर्ती गेब शेंब मुर शुश बाक्‍मा माइ। तन्‍न इन आफ खोदेंशो
    मुर शुश मबाक्‍नीम। मारदे हना गो इन कली येसु ख्रीस्‍त आ ग्‍येरपाइक्‍ब लोव़ शेंशा,
    इन आफ दुम्‍ती। १कोरिन्‍थी ९:२; गलाती ४:१९
  car-NT: Tunsi'ke ro rypo atuwaro'manamon mandon Kristus ta. Ajumykon te pyime e'i'pa
    man. Kristus Jesus ta irombo awu kypa'kano'ton moro iru'pyn oka ekari'nen me.
  amp-amp: To na kanga wom mrokfom finji akfoyanko, to nhai wom frohm kfokfot. Yonmari
    ten tausen tisam yihato Kraisrhu mrokfom tisimrahmko, to niko Kraisr hikwa yuhat,
    nanrpaya yifemwanko. Nann gutnius mrokfot nikmoha hanyhato mrokfom hemotanko,
    niko Kraisr rihikakmokomr. Nd yuhatn nanrpaya yifemwanko.
  bht-bht: भले ही तुहाड़े बाल सिखाणे तांई हजारो गुरु होन, सिर्फ मैं ही तुहाड़े पिता
    सांई है, क्योंकि मैं पेहला माणु है, जड़ा तुहाड़े तांई शुभसमाचार लेईकरी आया, जिसदी
    बजा ला तुहांजो मसीह यीशु पर भरोसा होया।
  eng-NOY: For though ye have ten thousand teachers in Christ, yet have ye not many
    fathers; for in Christ Jesus I begot you through the gospel.
  cub-NT: Mʉja cʉvarivʉvacari obedivʉ baju bueipõevare, cũinácʉ quécʉra, yʉre, cʉvarivʉbu
    mʉjepacʉpe, ji bʉ́re d̶aiye boje mʉje cʉede Jesucristoque cũinávʉpe, mamarʉmʉre
    ji coyʉiye boje mʉjare ʉ̃i yávaiye méne.
  ita-1927: Poiché quand’anche aveste diecimila pedagoghi in Cristo, non avete però
    molti padri; poiché son io che vi ho generati in Cristo Gesù, mediante l’Evangelo.
  lww-lww: Nekilia nesape yerkawa tap̃ena la mok liu nap̃a apisuar amiu a amiila kiamiu
    lelagaena e Kristo, ana popon asitom̃al sane inu ga taaga nepe arimamiu. In na
    nop̃ar p̃esan Lologena Wo kiena Kristo pimi pan amiu, ana in na sane arimamiu
    e kiamiu malena amio naga.
  ckb-ckb: تەنانەت ئەگەر دە هەزار کەس لەنێو باوەڕداران سەرپەرشتیارتان بن، بەڵام چەندین
    باوکتان نییە، چونکە لە ڕێگەی پەیامی ئینجیلەوە من بووم بە باوکتان، لە ئەنجامدانی
    ئەو کارەی کە عیسای مەسیح کردی.
  nas-nas: Bane nantoong dakuraakuꞌke diiꞌ Karistooꞌkoo tanataraarimainge, nka mmauꞌ
    diumatakaampi otoꞌderuriaꞌ, teka diiꞌ ninge pararampiruꞌning-pinaꞌ deentariruꞌning
    Jiisuuꞌ Karistooꞌkoo tee tampara doorenang naurampirioꞌ.
  uvl-uvl: Imo amo hetoronga halang nge te hetottore imo nge Kristus, pe tememo halang
    ero. Tememo iau toro mana iange a lohot ke tutuk mur imo nga Iesus Kristus nena
    Helenga Urana Toto Ngana nenge e haliu hote lala nge imo.
  eng-BBE: 'For even if you had ten thousand teachers in Christ, you have not more
    than one father: for in Christ Jesus I have given birth to you through the good
    news.'
  ixl-CNT: Tan kꞌuxh sibꞌ koj chit chusul etetz atil tu vetatin kꞌatz u Cristo Jesuus,
    yitꞌ sibꞌal koj u itzꞌpixan etetz kꞌatza aas ech tatineꞌ etat. Tan in koꞌn sunjunal
    xeꞌtixsanex kꞌatza tu u bꞌaꞌnla chusbꞌal.
  xsi-xsi: Ambo tamâta kambwaŋenzi 10,000 nenzi wurâta nde ŋana sikatonami wa sisuka
    nemi kalo-tawana wa, ande ŋinde nde ara nâ. Andeta miki tamami taitu mai nâ imo,
    aku ŋinde nde naŋa simboŋgu nâ, ŋana tu nia ndoyo naŋa warakâŋgu amâ atula pâri
    ara pami. Aku lâ zo ŋana miki kao nemi kalo-tawana ilâ papa Yesu Kirisi, ande
    naŋa apâŋga miki tamami,
  crx-NTPO: Ndi yun k'ut soo 'uk'enus dune lhane whe Christ ghun whunohodulh'ehne
    hoonli de, 'et hoonts'i 'aw lhane iloh la nohbáke k'un'a lhunohonílh'en. Christ,
    Sizi ts'utni-un, 'en ooghuni unzoo-i, 'i be si sgha be ts'ukhuna-i ahti 'et huwa
    nohba susdli'.
  kan-OKCV: ಏಕೆಂದರೆ, ನಿಮಗೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಹತ್ತು ಸಾವಿರ ಮಂದಿ ಪೋಷಕರು ಇದ್ದರೂ, ತಂದೆಗಳು
    ಬಹುಮಂದಿ ಇಲ್ಲ. ಸುವಾರ್ತೆಯ ಮೂಲಕ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಾನು ನಿಮ್ಮ ತಂದೆಯಾದೆನು.
  bbb-bbb: '@see-verse:1CO.004.014'
  blw-blw: Te hamham-ényu ngén, uray no chuarcha hen anchichay cha manalimun hen afurotyu
    an Jesu Cristu, haén yanggay chillu hen kaman penaka-amayu, te haén hen anchi
    pés-éy nangintudtuchu hen anchi ammayay chamag an chàyu.
  tam-2017: கிறிஸ்துவிற்குள் பத்தாயிரம் ஆசிரியர்கள் உங்களுக்கு இருந்தாலும், தகப்பன்மார்கள்
    அநேகர் உங்களுக்கு இல்லையே; கிறிஸ்து இயேசுவிற்குள் நற்செய்தியினால் நான் உங்களைப்பெற்றேன்.
  azz-NT: Huan como nanquipiasquíaj májtacti mil tanextiliani ten namechmachtisquía
    ica in tamachtilis de Cristo, pero amo nanquipíaj miacque namotatuan. Pero nejua
    namechilía que amo nanquipíaj miacque namotatuan. Ta, sayó nanquipía se namotat,
    naquen namechtaneltoctij ica tacuautamatilis de Cristo. Ta, nejua ya ninamotat
    de namechiscaltij ya ica in yancuic Tajtoltzin ten cualcui ne nemaquixtilis.
  spa-RV-1909: Porque aunque tengáis diez mil ayos en Cristo, no tendréis muchos padres;
    que en Cristo Jesús yo os engendré por el evangelio.
  csy-csy: 'Banghangziam cile note in Christ sung ah hilna pia tul sawm nei na hi
    uh hang, Pa tampi na nei bua uh hi: banghangziam cile Christ Jesus sung ah lungdamna
    thupha tungtawn in ka nei tate na hi uh hi.'
  mxq-NT: Oyxyʉp miits xymyʉda̱jtpʉdʉ ma̱jk milʉ ja̱ꞌa̱yʉty diꞌibʉ mmooyʉdʉp ja Kristʉ
    ꞌyʉxpʉjkʉn, ʉjtsʉ dʉꞌʉn diꞌibʉ mdukꞌaxá̱jʉdʉ Jesukristʉ ko miits nꞌawa̱ꞌa̱nʉdʉ
    ja oybyʉ ayuk. Nꞌokpʉjtákʉm ko ʉjtsʉ dʉꞌʉn éxtʉmʉ mdeedyʉn ma̱ yʉ mjikyꞌa̱jtʉn
    mʉt ja Jesukristʉ.
  tzj-NT: Ix walc'wal como anin xinyo' rbixic chewe ja utzlaj tzij xin Cristo Jesús
    in rmalari' tok xa jun ebanon ruq'uin camic. Masqui e lajuj mil maestro xquewinakari
    ja nech'obo chewach nak rbanic ja Cristo pro ni xa nuyon wi' anin inocnak etata'
    chwach ja Dios.
  tdt-tdt: Iha ema rihun ba rihun mak hatudu dalan ba imi kona ba Kristu Jesus, maibee
    hau mesak deit mak sai imi nia aman. Tanba hau mak ema primeiru nebee foo sai
    ba imi Liafuan Diak kona ba Kristu Jesus.
  ron-BTF: Fiindcă deși aveți zece mii de îndrumători în Cristos, totuși nu aveți
    mai mulți părinți; fiindcă în Cristos Isus eu v-am născut prin evanghelie.
  eng-WEBP: For though you have ten thousand tutors in Christ, you don’t have many
    fathers. For in Christ Jesus, I became your father through the Good News.
  eng-FBV: Even though you may have thousands of Christian instructors, you don't
    have many fathers—it was in Christ Jesus that I became your father when I shared
    the good news with you.
  nld-1939: Want al hadt gij ook tienduizend leermeesters in Christus, vele vaders
    hebt gij niet; ik heb u door het Evangelie in Jesus Christus verwekt.
  bwo-bwo: Krstosn jishiru ayuwotsi it detsalor nih ayuwotsi deshatste, taayere itn
    Iyesus Krstos doo shishiyon shuure.
  nch-BL: Huan masque anquinpiyaj diez mil tamachtiani cati amechmachtíaj ten Cristo,
    amo anquinpiyaj miyac amotatahua, pampa san na niamotata ipan Cristo Jesús pampa
    achtohui nimechilhui icamanal Toteco huan anquineltocaque.
  quc-TNT: Pune e c'o lajuj mil winak ri quixquitijoj chrij ri Cristo, xa jun ri i
    tat c'olic. In c'ut je' ta ne ri i tat, rumal chi xixcojon che ri Kajaw Jesús
    aretak xintzijoj ri Utzalaj Tzij re ri Evangelio chiwe.
  tfr-NTPO: Pjãy töno beno tjeng Cristo Jesús tjok tjl̈õkwo roy pjl̈ú l̈i l̈oror bomi
    kong bäm go kjĩshko. E kjĩshko ga pjãy Cristo tjl̈õkwo pinggaga dogl̈o sak dbäw
    dbäw pjl̈ogl̈o sak kjwara (10,000) ëmdë ga pjãy dataga ara l̇l̇ëm, bomi data kjl̈araso
    wl̈eni l̈i, e tja.
  kaq-NT: Criston joi haxemanicahbo man hicha jai que bi tah man papa hicha yamahi.
    Criston jonibo sca man hihnon hihxon cahen hea huestichin mato joi siri yohinih.
  sgb-sgb: Main man hên mapon libo ya manoro kamoyu hên tungkol kan Panginoon Jesu-Cristo,
    ay hiko pon êt ya pinagka-toa yo ha paniwala kan Panginoon Jesu-Cristo, ta hiko
    ya nangitoro kamoyu hên Mangêd ya Habi tungkol kana.
  vie-1934: Bởi chưng, dẫu anh em có một vạn thầy giáo trong Đấng Christ, nhưng chẳng
    có nhiều cha; vì tôi đã dùng Tin Lành mà sanh anh em ra trong Đức Chúa Jêsus Christ.
  kxv-kxv: ଇଚିହିଁ କ୍ରୀସ୍ତତି କାତା ମିଙ୍ଗେ ଜା଼ପ୍‌ନାରି ଦସ ମା଼ଣା ଲ଼କୁ ଡ଼ୟିନେରି, ଆ଼ତିଜିକେଏ
    ହା଼ରେକା ତାଞ୍ଜିୟାଁ ହିଲଅରି; ଇଚିହିଁ କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣା ନା଼ନୁ ମିଙ୍ଗେ ନେହିଁ କାବ୍ରୁତଲେ
    ମୀ ତାଞ୍ଜି ଲେହେଁ ଆ଼ହାମାଇଁ ।
  amu-NT: Ee meiiⁿ na aa mꞌaⁿ qui meiⁿ nnꞌaⁿ na cwitꞌmo̱o̱ⁿna cantyja ꞌnaaⁿꞌ Cristo
    nda̱a̱ꞌyoꞌ, sa̱a̱ tijndye lotyeꞌyoꞌ mꞌaⁿ. Cantyja ꞌnaaⁿꞌ na cwilaꞌyuꞌya nꞌomꞌyoꞌ
    ñꞌeⁿ Tyꞌo̱o̱tsꞌom, ja cwiluiindyo̱ tsotyeꞌyoꞌ ncꞌe ñꞌoom naya na macwjiꞌnꞌmaaⁿñê
    nnꞌaⁿ.
  hin-CV: मसीह में तुम्हारे दस हज़ार शिक्षक तो हो सकते हैं किंतु इतने पिता नहीं. में
    ईश्वरीय सुसमाचार के कारण मैं मसीह येशु में तुम्हारा पिता बन गया हूं.
  spa-BES: Porque si tuvieran diez mil maestros en Cristo, no tienen más de un padre;
    porque en Cristo Jesús yo los engendré a través de las buenas nuevas.
  san-BEN: যতঃ খ্রীষ্টধর্ম্মে যদ্যপি যুষ্মাকং দশসহস্রাণি ৱিনেতারো ভৱন্তি তথাপি বহৱো
    জনকা ন ভৱন্তি যতোঽহমেৱ সুসংৱাদেন যীশুখ্রীষ্টে যুষ্মান্ অজনযং|
  tdx-tdx: Aa ndra te ale-ale ty mpañana’ areo amy Norizañey, tsy maro ty rae’ areo;
    fa izaho ty nampiareñe anahareo am’ Iesoà Norizañey amy talili-soay.
  naf-naf: Kilaismagen am mukulem mimiŋine sambe penaŋ mene tatindaip, yaŋgut ŋenaŋ
    ingat biwinnemboŋ penaŋ ku tazin. Neŋ kukuŋaŋgat Zisas Kilaisiyepm Kawawaŋgalen
    Zet Zapat Dolakŋaŋ Penaŋ diindoma nâmkiŋpewien keeset neŋ kwewetaŋ kapiyaŋ biwin
    bewanaŋ indadamuŋ mti mayap.
  grc-MT: εαν γαρ μυριουσ παιδαγωγουσ εχητε εν χριστω αλλ ου πολλουσ πατερασ εν γαρ
    χριστω ιησου δια του ευαγγελιου εγω υμασ εγεννησα
  vid-vid: Mina na wone muwe na wanhu elufu kumi wa kuwamila kuli kilumba na Yesu
    Kilistu, mwahela wahaza wenji, hambi kuli kilumba na Kilistu, heni ndo ndiwalelile
    kwa kudamla Mbuli Inojile.
  pio-NT: Yácáiná éwitasica diez mil namanùbaca yàanàacaalí néewáidacaténácué pía
    Cristo ìwali, càicáaníta càmitacué pidènìa madécaná pisèenáiwa. Núacata càide
    iyúwacué píaniri, bàaluitécáiná nucàlidacué pirí Cristo Jesús iináwaná, yáté peebáidacuéca
    itàacái, iwasàanápinácué pía Dios yàasu yùuwichàacáisi íicha.
  tsn-tsn: Gonne le fa lo ka nna le ba bangwe ba le dikete di le lesome go lo ruta
    kaga Keresete, gakologelwang gore lo na le nna fela jaaka Rraa lona. Gonne ke
    nna yo ke lo tlisitseng mo go Keresete fa ke lo rerela Mafoko a a Modimo.
  amr-NT: Jesucristoen huadak huaʼa huamanmadikaʼeria huakkaʼda eʼto̱e̱ʼpiʼ huaknopo̱e̱ʼeri
    nogtida huaoj moʼto̱e̱ne. Doʼtaj moʼto̱e̱ne. Konig opuden huaoj i̱jje̱y. Jesucristo
    Diosen huamanoeanhuahuikaʼeri o̱ʼe̱ opudtaj oʼnonbatiaʼpakikaʼuynok opud moknopo̱e̱ʼuyne.
  pwg-pwg: Namanaki ami vikeresiyana yawasina kamonai ami vibeyebeyena wawayisi ipeyari,
    ma kegha da ami mamai na sago kava. Taku na ami mamai, iyamna Keriso varana biibiina
    apiyei kurimi.
