  pib-NT: Gi rixanu pamole waragkamka waneygi ggirukotjene Kristoya, seyni gi wa gixo
    girune waneygi. Gi rixanu Geso Kristonu wa Kiglerpotunanu Tokanchi chinanu nwugenetgi.
  wiv-wiv: Ia vata kua kamiu tisa ni 10,000 kua dia ta hada poto ni miu, miu kata
    muri papa na moge ke Kristus, beta tamamiu ni luba. Na vuna ni Kristus Iesus,
    hau te kara tamamiu na vuna kua ta vaketea na Kalohua Kemi ni miu.
  reg-reg: Nolo muna bheigisha makumi elefu mu Kristo, mutana bhesomwana bhamfu. Kulwokubha
    nabhee esomwana wemwe ku lwa Yesu Kristo okulabhila emisango jo bhwana.
  mlh-mlh: Mamanesinde qaqaji 10,000 yoŋoji Kristoke qakatoru siŋaŋ garu qaji ŋarenobuŋ
