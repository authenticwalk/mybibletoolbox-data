    tieca Cristo Jesús ipampa naja cachto onemiechnunutz de inu cuale tlamachestelestle.
  nya-nya: Ngakhale muli ndi anthu 10,000 okutsogolerani mwa Khristu, mulibe abambo
    ambiri, popeza mwa Khristu Yesu, ine ndakhala abambo anu kudzera mu Uthenga Wabwino.
  ngu-NT: Masqui nenquipiasquiaj canaj majtlactli mil temachtijquej yejhuan mechmachtisquiaj
    ican itemachtil Cristo, xnenquipiasquiaj miyec tajtli. Nejhua oninochiu quen nemotaj,
    pampa ijcuac onemechijlij on temachtilistli yejhuan quitemaca temaquixtilistli,
    onenquiselijquej.
  kup-kup: Met ari Kristoz homeo badae batat het pinañ honeo ravat hezaek, arimaz
    aban korav hepanez pori ahoam hez batah, oñ ne garos arimatak emat Iesu Kristoz
    ñetiv arin añoohon ari hatevetet barotap batat hezaek, ne nenap arim pap pimaupuz
    zut ravat hez.
  jid-jid: Wuhini he nibiwa lura ni yi du bu wula ni nde Rji, bi na he ni ba timbi
    gbugbumbi na. imeyi me yi me k'ma timbi ni cikin kristi Yesu domin Bishara.
  wmw-wmw: Anta paiwa kuwa mwanawo alufu ka maalufu wakukufundani kuhusu Almasihi,
    muwa nawo Baba mmoja tu basi. Kamana julu ya Almasihi Insa, panukwerezeni Habari
    Ngema, omi niwa wawa yenu.
  gmv-GGM: Intena Kiristoosan dichiza daro asati diikoka intes daro Aawati deettena.
    Tani qass Yesus Kiristoosa mishiracho qaalan yeladis.
  ssg-ssg: Kalak kilan wanen seilon hanauamuto sale aweisali Krais, telawe tamamuto
    ti neiniamuto hani kapin. Nga masin tel tamamuto nake ti nga kaxi meng solian
    ti Jises Krais ape amuto soh tetan.
  zpo-NT: Kwaanzee chol nkano gu tub chii mil maestr, xaa nzaa kwent cheen Jesucrist
    lo gu, per nankanot gu zyen xuz gu. Nu na nak kwenta xuz gu, nel ngok gu xinn
    Dios leezha mza na kwent cheen wdizh chul lo gu.
  poy-poy: Toziya ata pamuwera na walera wavuwa mumakaliru genu ga Shikristu, tati
    gwenu ndo yumu hera. Mukulikolerana na Kristu Yesu neni wera tati gwenu kwa kuwabwelerani
    Shisoweru Shiwagira.
  qwh-NT: Aunqui chunca waranqa (10,000) Jesucristupaq yachatsiyäshoqniquicuna cayaptinpis,
    Jesucristuman marcäcur salbacuyänequipaq alli willaquita puntata yachatsiyanqaqrecurmi
    noqaqa papäniquicuna cuenta quecä.
  gaw-gaw: Ag kristen daanna, ag ip̱uniṯak danab kuḏumnab ag ehanadḵulagnu aoglagtai.
    Ag aoglagnu dayeb am aoglag amge amuam heeb, keeke laa ii baolima. Keeke ii baoliḵu
    amuam da Jesusnu Nai Ena amu mehuqi, ag oolagp̱a genab doop̱ig amunu da ag mamelag
    daaṯem amunu ag dimp̱a mamelḵad kuḏum ele ii daamna.
  nca-nca: Dokoro uni qambu horé ŋundo Kristo koro murí rondaqe ye yunoyoteŋgo, quko
    ye awa-awaye qambu kini. Kini, nondo naŋge miti mande yimitoroqota Kristo Yesu
    quroyómo yeŋo awaye ŋunde qembe tunoqanowó.
  zpz-NTPP: Gun mas tii miily mbecy yuꞌy nu rlyuuy de coz ni Crisht ni der, tees tub
    zi uz der zu, gun ya̱ byaca̱ uz der nu nac Jesucrisht, gun laab ya̱ byapa̱ mne̱e̱
    lo der de riidz nu sac nim.
  mkj-mkj: Pwa mihndahr ma kamwai anki jounkaweid nen (10,000) nehn amwai mour in
    joauloang, a jamamwai pwen emennoar. Pwa nehn amwai mour in oauwoang Christ Jesus,
    ngoahi ne wiahla jamamwai nehn oai wahdohng kamwai Rongmwehuwo.
  zac-NT: Aunquë napë të chiꞌi mili mësë naná rluaꞌa lëꞌë të, napë të tubsë shtadë
    të. Por ra dizaꞌquë naguniaꞌa lu të, na të unidë con Cristo Jesús. Por ni nahia
    ziquë shtadë të.
  kyg-kyg: Teni tauseniꞌa tisa vayaꞌmogi Kalaisipiꞌmo yagaiꞌa nelapataya tisa vayaꞌmo
    maiꞌnisayaꞌmoꞌmo afotapimoꞌmo magokeꞌageꞌmo maiꞌniye. Nagaemo Kalaisifeꞌmo alagepa
    faigoko geꞌaletiꞌmo mafaꞌneꞌnimo aliꞌna lapateteꞌna Kalaisi Yesupiꞌmo afotapimoꞌnamo
    maiꞌnove.
  kmk-kmk: Ta ulay nu adina mabilang danat mangayyuwan kan dikayu’t nat manuttuwaan
    yu kan Kristu, bokona adu danat ama yu. Ta utnat manuttuwaan yu kan Kristu, nambalinak
    si ama yu utdit nangidakngak sit Nabaḻu’n Damag kan dikayu.
  cao-NT: Jabi huëstima ca Cristo yoati tiisimacanaibo ma jayacamitsa; jama, huësti
    roha ca mato jahëpa yoi nori. Mato jahëpa ë manëniquë, Cristo qui mato ë mëpiniquë
    no. Mato qui Dios Chani yoatí chitahëhuanish ca ëa xo naa.
  bbr-bbr: Kamwareäi roat 10,000 orip, akas ak Krais nukan onok tainoraun tamaraun
    itok, utianik, akan momonakat sosop rawau wa. Is karar ak Jisas Krais nukan Ämän
    Eposek maroita, ak akan woiaka epar moin, okon, is karar is akan momonaka.
  inb-inb: Kam­kuna, chunga waranga Cris­to­manda iacha­chig­kunata iukas­pa­pas,
    achka taita­kunaka mana iukan­gi­chi­chu. Nukami, Alli Willai­ta kam­kunata willaspa,
    Jesu­cristo­wa iuia­rig­kunapa taita­sina tukur­kani.
  hrv-hrv: Jer da imate u Kristu i deset tisuća učitelja, ipak ne biste imali više
    otaca. Ta u Kristu Isusu po evanđelju ja vas rodih!
  box-NT: Mu bon. Hàrí ká bìa wee pa mi bìo o Krista wɔ̃hṹ wán á ka cɛ̀rɛ̀ɛ,
    se mìn maá o Krista mu bìo dã́ní yi lé ĩnɛ́n ĩ dòn. Lé bìo á ĩnɛ́n
    lé yìa á buera a Yeesu Krista bín-tente nɔn mia, á mi tà le yi.
  ote-NT: Masque gri pɛꞌtshʉ ꞌrɛtꞌa ꞌmo núꞌʉ toꞌo di uꞌtꞌahʉ de ma zi Hmuhʉ ra Jesucristo,
    pe sɛhɛgui go rá mʉdi dá ha̱ꞌtsꞌahʉbʉ rá noya Ajua̱ pa gá camfrihʉ ma zi Hmuhʉ
    ra Jesucristo, hangue nugui ja ra uɛnda go drá dada de gueꞌahʉ.
  wnu-wnu: End ne mai qiyo, aninou munon baraitari 10,000-ende igo anoar ne Munon
    inubersiau tari wonou qomon eng animbig igamari eng git uber. Ego an tain eng
    gari qas. Munon inubersiau tari Yisas wonou qomon end ne ye aninou tain gari.
    Wonou qob uber ye animbig qamb igoum end an yonou wau.
  zam-NT: Tac mastale' ngòca loo gu' ngue no gu' si' mil mèn co' ngòc xal maistr co'
    ndlu' gu', yende chó mèna ngòc xal xud gu'. Ndxe'leque', loo cón che'n Crist Jesús
    nac daa xal xud gu' tac daa mblo yalbàn loo gu' co' ndlu' xá mod lyá' mèn loo
    con' ryes. No por cón chenen ngola's gu' loo Crist.
  zyp-NT: Khri letah cawngpahtu thonghraw naa hnui thlang hmai he tah paw hrangpaw
    a hlupui hnui bei he ceh, thawngchawbia thongtah kama heh Khri letah naa Paw hrangpaw
    cawh ka cang hi.
  sey-NT: Mësarupi Cristo coca yeꞌyacohuaꞌire diez mil pa̱ire pare patoje̱ yëꞌë teꞌi
    paꞌiyë, mësaru jaꞌquëje̱ paꞌi, yëꞌëpi mësarute huaso coca duꞌru quëasi doꞌire.
    Ja̱ doꞌire mësaruje̱ Cristore sehuohuë.
  nvm-nvm: '@see-verse:1CO.004.014'
  mps-mps: Te mu tama dage te Kraisgo kolesagade te dage bugagia tonalubo bidi te
    bidi sese umabo te 10,000 bidi elaluyu da, tagalao, te dagego aya hauwa me elalubeo.
    Menio. Te da Krais Jisas dali wadolobo kolesagade enaduba deli ena te dagego aya
    tiwai bidibao. Dage eno te Kraisde wiegi yai gesi po pusama, tama dagego te po
    odolama tama Krais wali pabo gagalali. Tede te dage eno wai puluba pedalali.
  pab-NT: Exahiya kahare halitinae aotyakisa xiso Cristo koamaniya xisaonitere xowaka
    hoka haterore atyo xexe. Hiyaiya, natyo atyo xexe notyaona, Cristo koamaniya xisaohenere
    hiyeta, Iraiti Waiyexe noxakaihenere xihiye xowaka.
  llg-llg: Mae, hataholi lifu-lifu kala bisa latudu ei dalak laꞌeneu Karistus, tehuu
    kada au mesang dadik neu ei amam. Huu, au ia, hataholi makasososak fo afada ei
    laꞌeneu Yesus Karistus Tutui Malolen. Huu ndia de, ei bisa mamahele neu Ndia.
    Au tao leondiak, huu au nanambaꞌak neulalau ua Ndia.
  kyf-kyf: Nɩɩ, amɩaa 'dɛ yi -sloluslolunya 'wlu glʋ 'sɔ 'wlu kugbua 'yɩ Klisɩ 'wʋoo,
    amɩaa dide -bhlogbɔɔ. Nɩɩ, -amɩ gwalɩa aɩn -Zezu Klisɩ 'wʋ, amɩaa -Lagɔgbʋʋ -yla
    gbagbɩe nya.
  tpi-tpi: Maski sapos yupela i gat 10,000 man bilong lukautim yupela long pasin bilong
    Krais, yupela i no gat planti papa. Nogat. Long pasin bilong Krais Jisas mi wanpela
    mi stap papa bilong yupela. Yupela i bin kamap pikinini bilong mi long taim mi
    bin autim gutnius long yupela.
  mih-NT: Vazu usi mil maestro zacuaha sii ndo sa cuenda ra Cristo, zoco ña cuaha
    zutu ndo. Mi cuu tañi zutu ndo sa cuenda ra Jesucristo vatyi xihna ca mi i nacatyi
    sihin ndo yozo caa cuu cacu añima ndo.
  qvh-NT: Chunca waranga (10,000) yachasishogniquicuna cayaptinpis juclaylami puntata
    wilapäshushcanqui Jesucristuta chasquicuyänayquipä. Say wilapäshogniquega nogami
    caycä. Saynöpami gamcunapa taytayquino caycä.
  kms-kms: Te piyi nungoqi Kraist nei wumbig kin nungoqi wute yeng muauq kin nganye
    buagi mas, pudi nungoqi nuyi te irine. Te pugri God ningg wand yuwon ye kare godo
    di nungoqi Kraist Jisas nei wumbig kin te ningg nge nungoqi nuyi kin pugri kas.
  agn-agn: Tenged maski magimong tampolok ang ribong taw tang magtoldok ong nindio
    natetenged ong pagto ong ni Cristo Jesus, tambilog ka enged lamang tang nagimong
    tatay mi ong pagto mi ong nandia. Asia anday doma kondi yo, asing nagekelo ong
    nindio tang Mo-yang Balita.
  nhi-NT: Pues masqui ixconpiacan mahtlactli mil naquin manamechonmachtihtocan de
    Cristo, amo nanquimonpiah miqueh namopapauan, pues yeh neh onmochiu quemeh namopapan
    inauactzinco Cristo ihcuac onanconsilihqueh in tlahtol tlen cualica temaquixtilistli
    tlen neh onnamechonmatiltih.
  ttc-NT: Anke ate' b'an ky'ila'j xnaq'tzon te xnaq'tzal etetz ti'j te Krist, per
    nijunwt te kyetz iktza' jun etat. Tzan tpaj te Kristo Jesus wetz a'in etat toklen
    echa'o' te tpakb'alil galan aj oxik npakb'a' te etetz.
  dan-1931: Thi om I end have ti Tusinde Opdragere i Kristus, have I dog ikke mange
    Fædre; thi jeg har i Kristus Jesus avlet eder ved Evangeliet.
  kwj-kwj: E, Kurais sumbu tini kunu ondiyakandiyano hima le 10,000 hima hinga mwe
    naha wu dawa, o kipe, woro apa kunu yapai miyafo nambwe. Mina. Kurais Jisas ri
    sumbu kipe ki andombwa kui yapai hinga a dau. Gotri mwanji ni metengei kunu a
    bwawani sembe ku haro ti keke kunu tinda ai che hinga ku waꞌaisindau.
  vie-OVCB: Dù anh chị em có một vạn thầy giáo trong Chúa Cứu Thế, nhưng chỉ có một
    người cha. Tôi đã dùng Phúc Âm sinh anh chị em trong Chúa Cứu Thế.
  kze-kze: Káráísitina kwaási owasá sáwívarawai Ísu Káráísintin-aai kwésimatimemba
    íma sáwívarawai kentivoísái máyáavo aiva'á Káráísitin-aai simátimewana'a Káráísitiye
    tarúmai máyáantave'a keyáá kentivomá úne.
  mpj-mpj: '@see-verse:1CO.004.014'
  lbk-lbk: Tay olay mo ad-i mafilang nan mangichad-alan ken chakayo isnan pammatiyo
    ken Cristo, es-esang yangkhay nan kag yo ama. Nenfalin ak ay kag yo ama isnan
    naiyornosanyo ken Cristo Jesus, khapo isnan nangisos-olowak ken chakayo isnan
    Khawis ay Chamag.
  mto-NT: Ku̱xjajaye̱pta xa miitseꞌe je̱ yakꞌixpa̱jkpada miijl am juuꞌ veꞌe mtukꞌíxju̱dup
    je̱ Cristo jye̱ꞌe̱, tun toꞌkjits je̱ꞌe̱ veꞌe juuꞌ veꞌe ijtp ax joꞌn je̱ mteeꞌda,
    ax je̱ꞌe̱ts a̱tseꞌe, ku̱x mjaanchjaꞌviꞌukvaandu veꞌe je̱ Jesucristo ku a̱ts miitseꞌe
    nvaajnjidi je̱ o̱y ka̱ts je̱ o̱y ayook.
  bzh-bzh: Bë hil natevin alam sën detahu ham loḳ Kerisi yi ġaġek lo, og hil rëḳ
    natevin sir nġahiseḳë rot, rëḳ mu ham amamin su nġahiseḳë nebë saga rë. Gaḳ
    yiḳ sa sën sa nanër Kerisi Yesu yi Bengö Nivesa vu ham nyëdahis, om sën sa nebë
    ham amamin soġek.
  guj-2017: જોકે તમને ખ્રિસ્તમાં દસ હજાર શિક્ષકો હોય, તોપણ તમને ઘણાં પિતા નથી; કેમ
    કે ખ્રિસ્ત ઈસુમાં, સુવાર્તાદ્વારા હું તમારો પિતા થયો છું.
  jvn-NT: Awit, senajana èwon-èwon sing mulangi kowé ing dalané Kristus, nanging bapakmu
    namung siji. Ing Kristus aku iki dadi bapakmu, awit aku sing nggawa kabar kabungahané
    Gusti marang kowé.
  byr-byr: Sareꞌ darevɨnyɨ. Kɨraazɨtɨyarɨ wɨlamwaaihasavɨ nebulyaꞌna sɨrɨgihɨvaanga
    kwala naanga naangera kɨnɨnnakeihi mwaaibɨzaihi kɨrɨꞌ sɨrɨnɨmaanga kwalaalyara
    maayaihɨlyɨ. Aawa. Gave pwalyɨ. Darevɨnyɨ. Nɨmɨ yagaala tewaanyaꞌ yɨhɨzɨwaakevɨ
    Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaidɨvɨsaihɨrɨne sɨrɨnɨmaangeinyɨ yɨmaꞌneinyɨ gaveinyɨ.
  ian-ian: Nɨma sakwat nɨmba tɨga ngwuk kat Godna nyaangɨt mbupmak walɨngandi. Wun
    kɨta nyan ngwutna nyaek vla lɨgawun wun. Nat nyan kai. Wun tata yalaa ngwuk kat
    Kraist Jisasna nyaangɨt ngwuk kat mbutɨwun. Ngwuk wutaa maawupmba yelavɨtaa Kraistna
    mbaapmamba taagawun. Ngi kat tɨga wun ngwutna nyaek vla lɨgowun.
  hun-hun: Ha tízezer tanítómesteretek lenne is a Krisztusban, de nem sok atyátok,
    mert én vagyok a ti atyátok a Krisztus Jézusban az evangélium által.
  mcf-NT: Mibi chuibanquid utsi dadpen nëbi icnubi Esuquidistu ëmbia chiac mibitedi
    aid tantiaquid icpondac. Mibi chuibanquid utsibo min papa ictiapimbo iquec. Esuquidistu
    tantiaquid ëbia yanshun Esuquidistu chuibanac mibitedi Esuquidistu tantiaquido
    yampondac. Ëmbi chuibanacpaden chiaid tantiaquido con bacuëbo ëmbi caidtedi nec.
    Adquid mibitedi icnuc papa nebique.
  kjs-kjs: Gore nimumi nimi Keriso-na kone mogeleme tisaanuri gu-rupa 10,000 mada
    pitimi. Go pea pare nimina Aapa komea pia. Gore neme Epe Agale nimi piri-para
    mea ipisua rabu go agale madaa kone rulasimi-pulu ni komea nimina aapa-rupa pi
    lea.
  mni-mni: Maramdi nakhoigi christian-gi punsida nakhoibu takpi-tambiba lising tara
    leiraba phaobada nakhoigi ipadi amatani. Maramdi nakhoigi Christta Jisuga amata
    oina punsinjabagi punsida nakhoida Aphaba Pao purakpagi mapanna eihak nakhoigi
    ipa oire.
  yad-NT: Dañuma riñi̱cha rajuuvay jiryedyetyanuvay Crístumu, rajuutya sani̱cha jiryejye̱;
    vinu ray Pávuru detuyada Jesucrístumu jirye, samitu̱chodata.
  mxb-NT: Ta va̱ꞌará ná kakomí ndó táto̱ꞌon uxi̱ mil ta̱ dánaꞌa̱ noo̱ ndo̱ saꞌa̱ Cristo,
    tído iin tóꞌón vá kúú tatá ndo̱. Ta yuꞌu̱ kúú tatá ndo̱, chi̱ ni̱ da̱náꞌi̱ noo̱
    ndo̱ ña̱ kúú to̱ꞌon va̱ꞌa ña̱ káꞌa̱n saꞌa̱ Cristo Jesús, ta ni̱ ka̱ndísa ndóa̱n.
  pon-2006A: Pwe mehnda ma kumwail ahneki sounkaweid tohto nan amwail mouren souleng,
    ahpw samamwail metehmen. Pwe ngehi me wialahr samamwail nan amwail mouren souleng,
    ni ei wawohng kumwail Rongamwahu.
  maq-NT: Handasa tjin nuju të mil xuta xi vicuya nuju cjua xi chja tsëhë Jesucristu
    ne, peru nahmi nuju ne, ngu ni ngahan, tsëhë xi hya xi casuá camachaya nuju cjuandajyihi
    xi chja tsëhë Jesucristu hacuaha cavisuhun ladu rë me ne, hya camá ngahan sacuaha
    nahmi nuju.
  hto-hto: Mei cómemona facádonide Cristo ráfuena llófuetɨno ómoɨmo ite íadɨ, naɨ
    omoɨ ɨ́ɨnogafue taɨnédɨmɨe daade. Cristo Jesumo omoɨ ɨ́ɨnollena, omoɨ moo izói
    omoɨ comuítatɨmɨedɨcue, mei caɨ jíllona uaina ómoɨmo llotɨ́cueza.
  por-BRBSL: Pois embora vocês tenham dez mil tutores em Cristo, vocês não têm muitos
    pais. Pois em Cristo Jesus, eu me tornei seu pai através da Boa Nova.
  ces-NKB: Vždyť [i] kdybyste měli deset tisíc pěstounů v Kristu, přesto ne mnoho
    otců. V Kristu Ježíši jsem vás přece skrze evangelium zplodil já!
  cui-cui: Bequein icha bara metha paxeinaetsipame diez mil poyobe pomonae painya
    cacuidubi jiwi po coyene xua Cristo yabara, ichitha saya pacata compa pon be painya
    axa natsicotane. Saya meisa xan compan copiyan pon be painya axa tapacata natsicotaeinchi,
    tsipei paxam copiya Cristo Jesús pajume cowʉntame poxonae paca cuidubatsi Nacom
    Pejume Diwesi.
  boj-2014: Nuŋgo abu qujai agi e segi. Nuŋgo abu gargekoba sai. Tamo 10,000 naŋgi
    na Kristus aqa kumbra niŋgi osorŋgoqnqab di uŋgum. E qujai Kristus Yesus aqa anjam
    bole niŋgi merŋgonam qusib are bulyeb. Dena e nuŋgo abuem.
  eng-OEBUS: Though you may have thousands of instructors in the faith of Christ,
    yet you have not many fathers. It was I who, through union with Christ Jesus,
    became your father by means of the good news.
  eri-eri: Edo tere fai 10,000 Kristus nomo onowou langa oofa tigodbode, tere ametege
    gane bainga uwa. Yesus Kristus nomo onowou langa ji yagenga tebere ametege yafani.
    Saini ji hilou beele malalamudu letigene langa tere yame magana heigeyeha.
  wiu-wiu: Nipa Keraisu Yesunomo olaukakene anu mati-kiti latikakouna tekene uku.
    Kini Keraisunole takama yamotoa yopikoi ali-kitido ege egeta wa-kala kadukoa (10,000)
    meadekolika kiniketaipa no odene i mekene uku.
  swe-swe: För även om ni skulle ha en myriad [det högsta talvärdet i grekiskan som
    är 10 000, men används också bildligt talat för att beskriva en oräknelig mängd]
    uppfostrare i den Smorde (Messias, Kristus), så har ni ändå inte många fäder.
    Det var jag som i den Smorde Jesus födde er till liv genom evangeliet.
  cth-cth: Bangkongtetpawiteh nangmouh dawk Khrih kong na ka cangkhai e thong hra
    touh kaawm nakunghai, na pa moipap hoeh. Khrih Jisuh dawkvah kamthang kahawi lahoi
    na khe awh.
  mti-mti: Ye Keriso gumbe iyayapan 10,000 amat a yenemewa wakepe ipewa, go ye mameaiwa
    obiren onan. Kuiyawa Keriso Iesu danave gae oraiwa gumbe ne mamewa ana.
