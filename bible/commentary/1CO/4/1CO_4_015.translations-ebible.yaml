    meulien hu e Iesu Kristo texo longeongen hos xa natesa ni mi xamim, inou iaxa
    mei natehe tamemim.
  prf-NT: Maski ni magkahud kam pa ti sapulu a libu a tagapagtoldu tungkul ten kákkabiyag
