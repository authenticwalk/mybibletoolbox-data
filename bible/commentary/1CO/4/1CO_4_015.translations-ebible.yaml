    mɨnna aku nenmo kam wembaŋ laŋ wiwitiatna.
  qvm-NT: Chunca waranga (10,000) yachatsishogniquicuna captinpis juclaylami puntata
    wilapäshushcanqui Jesucristuta chasquicunayquipag. Tsay wilapäshogniquega nogami
    caycä. Tsaynogpami gamcunapa taytayquinog caycä.
  chz-NTPS: Maꜙkeꜙ cha̱a̱ˉ gya̱a̱ꜗ mil dsaˉ hi̱ˉ hlë̱ë̱h˜ hnähꜘ juuˈ kihꜗ Cristo,
    pero ja̱a̱ˉ baˊ hi̱ˉ gaꜙhlë̱ë̱hꜗ hnähꜘ läꜙ maˊ toˉnëˊ heˉja̱ˉ la̱a̱nꜗ läꜙko̱o̱ˉ
    tääˋ kya̱a̱hˈ hnähꜘ. Jëëhꜘ jnäꜘ baˊ gaꜙjmeenꜗ gaꜙläꜙcha̱a̱ꜙ hnähꜘ kya̱a̱hˊ juˈhmëëꜘ
