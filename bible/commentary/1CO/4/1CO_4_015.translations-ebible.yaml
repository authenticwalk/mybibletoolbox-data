    Kɨlaisɨye yahino soꞌno losetɨhwahonɨngko sekwo kakoe hungkuno wopɨngo somo nupaꞌnontɨfi
    Kɨlais kakimo inɨngkawentɨfi sekwo nje mehomi ne imoꞌnɨmentohofofoho.
  yon-yon: Kedi, yiib kuu Keresu yaambed oonidan 10,000iib areb keriwen kuned, yiib
