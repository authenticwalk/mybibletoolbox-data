  cco-NT: Jo̱ nañiˊ faꞌ seengˋ lɨ́ꞌˆ lɨˊ guíˉ mil tɨfaꞌˊ quíiˉnaꞌ i̱ eꞌˊ ꞌnʉ́ꞌˋ júuˆ
