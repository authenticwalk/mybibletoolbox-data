  awb-awb: Peh íregáritaq ke 10 táhúséni (10,000) íwáhnoro ke míáhtáq tahirí íre áhnte
    itéríbóréh míáh iripo? Írakaumo. Téh koreiátáu anímé peh morá ínébatare. Itega
