    mouli buni anga gi Jesus Christ, au guu hai di godou damana i dagu dugu adu di
    Longo Humalia.
  taj-taj: एनीगदेदा ख्रीष्‍टला बारेरी लोप्‍बा म्‍हिगदे झ्‍याबारीन आखम्‍बाधोना मुसैनोन
    एनीगदेला आबा ल्‍हाना आरे, तर गिक जे मुला। तिग्‍दा भिसम एनीगदेदा थार्बा पिन्‍बा
    समाचार थेःना लसी ख्रीष्‍ट येशूदा ङोसेना लबासे लमा ङा एनीगदेला आबा ह्रङ्‌बान दोबा
