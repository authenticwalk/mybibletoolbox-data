    be awa na awa binga ewamei tuturo da awa nanemi budo ingoda yei bugusena awasedo.
    Edo nanemi binga ewamei budo bugeno ingo gebe edo edo emboro seka da Keriso ga
    da pepeta adi tuturo isewa.
  mqb-NT: Kwa abay â ga nə ɗo ahay inde bayak a tə baslay zek bay sa zlak ayak àga
    kwanay saa ɗakak ikwen anan ləbara ana Almasihu dəp nà, bəbay a kwanay pə cəveɗ
    sə pərahan azar anà Yesu Almasihu inde kərtek nə, nen a hwiya. Na ja matanan
    nà, anga sə ɗakak ikwen anan ləbara mugom a nà, nen. Kwanay kə təmihen sa ɗaf
    nga pə Yesu Almasihu nə à alay uno wa.
  ape-B: Adul, iken 10,000-poleim almam hupe hunek lukautumu ipak douk penek pas Krais
