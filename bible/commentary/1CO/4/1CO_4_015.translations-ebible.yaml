  mco-NT: Oy ixyipy yjanchɨty co miich ajcxy mɨɨd majc mil huindzɨndɨjc huɨdibɨ xyaj'ixpɨjccɨxy
    Cristo ytɨy'ajt. Per tügpajcpɨ je mhuindzɨn huɨdibɨ oga'n xyajmɨbɨjcy ajcxy Cristo,
    ca' nan canaag. Ɨɨch jadu'n oga'n tɨ nyaj'ixpɨcyɨch miich ajcxy Jesucristo ytɨy'ajt
    nej jëbɨ ajcxy m'alma ñïdzögɨpy. Paady ycɨxpɨ jadu'n ɨɨch nipaady nej miich ajcxy
