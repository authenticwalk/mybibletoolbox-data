    sár ái koner a lam pas gam má gamá kes mam Iesu Karisito, pasi á ngorer iak tám
    i gam uri liu áklis mai lain arbin.
  kek-NT: Usta cuan laje̱bak mil li neque'ch'oloban xya̱lal li Cristo che̱ru, abanan
    la̱in li xinyehoc e̱re resil li colba-ib junxil nak xexpa̱ban. Jo'can nak la̱in
    le̱ yucua' sa' xc'aba' li Jesucristo.
  blz-NT: Mau mune' koi mian ni Kristus kuu isian loloonanmo a gurumuu, kasee tamamuu
    sianta biai'. Na tutuo'muu koi mian men moto kantang tii Kristus Yesus, yaku'
    suungku a men sida bookoi tamamuu, gause i yaku' a men olukon nantadulkon na ko'omuu
    Lele Pore men muntundun i Kristus.
  poe-NT: Kjónté chróchontará ite mil chojni chrókjua̱ko̱hará nkexrí tjen Cristo la
    chontahyará itsjé itꞌárá. Ntá janhan mé kꞌóna itꞌárá tí jahará tió kuítekáonrá
    Cristo Jesús kíxin kjuákohará tí tan jína tsaáxinni.
  san-TAM: 'யத​: க்²ரீஷ்டத⁴ர்ம்மே யத்³யபி யுஷ்மாகம்ʼ த³ஸ²ஸஹஸ்ராணி விநேதாரோ ப⁴வந்தி
    ததா²பி ப³ஹவோ ஜநகா ந ப⁴வந்தி யதோ(அ)ஹமேவ ஸுஸம்ʼவாதே³ந யீஸு²க்²ரீஷ்டே யுஷ்மாந் அஜநயம்ʼ|'
  cof-NT: Nulaca Diosichi fiquica micariminla layanla jolajochunae. Tsan josanan la
    mancasiri nulachi apa cuwenta joyoe. Diosichi sen fiquica labe miito Jesucrístobe
    cayailaie. Tsan jonan nulachi apa cuwenta icayoe.
  srm-NT: Biga aluwasi un abi teni dusu sëmbë ta kiija unu da ˻Jesosi˼ Keesitu seei,
    ma wan kodo tata nöö un abi. Fa mi fosu bi tja di Buka u Masa Jesosi ko konda
    da unu ala, nöö hën mbei un ko dë kuma miii u mi.
  qvs-NT: Yachachishkaykichi Jesukristu mana alli rurashkanchikunamanta perdonawananchikunata.
    Chashna yachachiptinikuna Jesukristuta kreyiykankichi. Chayrayku ñukaka iden tataykichishina
    kani. Kankunapa chunka waranka alli yachachishuknikichi tiyapushuptikichipish
    ñukallami tataykichishina kani.
  zca-NT: Pwes ter kinu go chi' mil maestr xa' nilu' widi'zh che'n Jesukrist lo go,
    per nagakt gap go nayax xuz go ga'. Na nak xuz go, porke or midizha widi'zh che'n
    Jesukrist lo go, no ngwayila goi, orze' ngok go nela xmë'da ga'.
  cbc-NT: Bairi nocãrõ capããrã pʉga wãmo petiro cãnacã mil cãrõ majũ Cristo yaye quetire
    cajʉ̃gobuerã na caãmata cʉ̃ãrẽ, yʉ pʉame roque mʉjãã pacʉre bairo yʉ tuaya. Yʉa,
    Cristo yaye quetire mʉjãã yʉ quetibʉjʉjʉ̃gowʉ. Yʉ jʉ̃gori Jesucristo mena mʉjãã
    tʉ̃goñatutuajʉ̃gowʉ, caroa queti camasãrẽ Dios cʉ̃ canetõõrĩqũẽ quetire yʉ caquetibʉjʉro
    bero yua.
  qxo-NT: Chunca waranga (10,000) yachatsiyäshogniquicuna cayaptinpis nogami puntataga
    willapargö Señor Jesucristuta chasquicuyänayquipä cagtaga. Tsaynö punta willapäcog
    carmi gamcunapa taytayquicuna cuenta caycä.
  mox-mox: Nage toveʼita ʼeaʼealidi niʼa iveʼitemi Keliso weaqina, ta tamamiavo ge
    ʼealidi, ta ʼesi yaʼa agu ʼaidegamo tamami, mana Ieisu Keliso Valena Aqiaqina
    ana lugaihi ʼimia ʼinega yavetama weaqimi.
  kew-kew: Gore nimumi nimi Krais-na kone mogeteme tisaanuri gupa 10,000 mada pitimi.
    Goa pea pare nimina Aapa padane-ma pia. Gore neme Epe Agaa nimi piri-para mea
    ipisu rabu go agaa madaa kone rulasimi-pulu ni padane-ma nimina Aapa-rupa pi ta.
  dww-dww: Avedi da taumi taurabemima 10 tausand nama, be tametamemima nam ti toina.
    Be taugu raḡanine vari verenama ḡaromie è rarau guguyena, inam raḡanine Yesu Kerisoe
    taugu taumi tamemima è tubuḡana.
  twi-ASANTE: Na sɛ mowɔ ahwɛfoɔ ɔpedu mpo wɔ mo asetena mu wɔ Kristo mu a, mowɔ Agya
    baako pɛ. Na mo nkwa a ɛwɔ Kristo Yesu mu no enti, menam asɛmpa a meka kyerɛɛ
    mo no so abɛyɛ mo agya.
  aoj-aoj: Iꞌi endilisi ipaꞌ amom mogawalipipa basef Kraisi 10,000-pelaim eaꞌ hapaimi,
    apaꞌ ahapepa ina hiam, owaꞌ. Waf Krais Jisasi atef aeꞌ atowe ape ahamepa ipeꞌiwai,
    ipaꞌ pataga batawis aeꞌipai ma basef buꞌwafi Godi agawalipipafi.
  cbv-cbv: 'Nin wã naáwát pínahdih ñi jenah joyoó: Weém ñi íip panihni caá. Yeebdíh
    wã bohéát tʉ́ttimah, dawá Jesúíh doonádih bohénit ĩ jʉmʉchah yʉhna, weemjéh beé
    yeebdíh jwíih naóhni. Páant wã jwíih naáwáchah joinít, Jesucristodih ñi jepahap
    jĩ.'
  taw-taw: Pen bɨ kuŋay yɨbɨl kɨli nɨbop nap adɨk tek mɨdɨl, Klays yɨl mɨdebɨm ak
    kod yebɨlap, nap nɨbi ak kuŋay ma mɨdeb. Yad nokom takaw teplep ak agñenek nɨŋɨd,
    Klays Jisas nop dɨl chɨg tep gɨpek. Anɨb ak yad nap nɨbi, nɨbi ñɨpay yad.
  jic-NT: Tsjicj si 'üsǘ popay lal. Jupj popay mwalá way si 'üsǘ liji. Nin p'iyá
    nusin tji'yüsa la tjejay napj. Napj mwalá way nun jilal tjevelé tsjan niná Jesucristo
    'üsüs la tjiji gente mpes. Nun Dios ts'uyupj nu tepyala napj nun jilal tjevelé
    mpes. La p'a wa pülücj nusin 'yüsa lajay ca nacj Jesucristo po'ó, newa napj jinwá
    lajay tulucj. Napj quelel la nusejay.
  zap-NT: Mase gap de zeg chiimil mén ne yzëët xdiiz Jesucrist lo de, per yëten de
    ndal xuz de. Por ne wzëët noo xdiznzoon Jesucrist lo de, noo nak zegnak xuz de.
  wer-wer: Ar Kristook yal menak wëën omën selap pan ngarangk elniipënëak yaë. Pël
    ëaap ar pep selap won. Nemënt kopëtapök ngön ompyaut ök niaan Yesu Kristook yal
    mangkën arim pep saup.
  ipi-ipi: '@see-verse:1CO.004.014'
  qul-NT: Chunca waranka Cristomanta yachachejniyquichis canman chaywanpas, mana achqha
    tatayquichis canchu. Nokalla cani kancunapaj tatayquichis Cristo Jesuspi creeskayquichismanta,
    salvación evangeliota kancunaman willaskayraycu.
  tnc-tnc: Diez mil rakamarã Jesúrika bojariroka mijare wãrõrimajare imakoᵽeko'omakaja
    yi'i ĩ'rĩkaja ᵽuri kirika mijare wãrõũ'muraᵽaki. Mijare yibojamaka ã'mitiritirã
    Jesúrirã mija jarika. I'suᵽaka mijare wãrõũ'muraᵽaki imarĩ, mijaᵽaki uᵽakaja ñime.
  ter-NT: Yusíkoti yupíheovo enó'iyea ihíkaxopiti ikéneke Kristu, itea poéhaxo ne
    itukópitinoe xe'éxaxapa. Yoko énomone ra yuhó'ixopiti, vo'oku undíne koyuhó'inopi
    koeku Kristu Jesus enepo inâ kitipôa.
  bmr-NT: Mɨɨro diez mildɨmo amɨɨhai jɨɨbogomɨnaa Cristotɨ amɨɨhaico ɨjɨɨbogomo icarunaaca,
    diito amɨɨhai caanimɨbadɨ icatɨhi. Mɨɨro uuro amɨɨhaico seemevahinɨhi Cristo Jesufañodɨ
    iimino jɨɨbogofeenedɨ.
  fuf-fuf: Ko ɗun waɗi, hay si on heɓoyii guluuje sappo ardotooɓe on fii no jokkiron
    laawol Almasiihu on, haray on alaa baabaaɓe buy. Ko fii, e telen-ma humondiral
    mon e Iisaa Almasiihu on, ko min wonti baaba mon e nder ko mi feɲɲinani on Kibaaru
    Moƴƴo on kon.
  bhl-bhl: Yu kilele ibolow fukunina! King kel tausen (10'000) kukuyemin kunum waneng
    mak i kame Kulais em gelewbin deiw be kilele kukuyemiw tewe, yu kanelom kalew
    makmak nelo akokow kemokoliw te! Feinka! Nemisik yom dim teleko, Sunbin-Got em
    Weng Kal Ken Ati be yulo kilele kukuyemsomi, Kulais Yesus em kiin dim e yom kalew
    emdiw keyemsi te.
  ons-ons: Ea wane welekatne ŋine diam gege kop ŋine aŋelo 10, 000 mane ge more gege
    ŋine warekau Kristo wano payakeo, yemo siluŋ ŋine maga ŋine yale waka weku geake.
    Ŋo siluŋ ŋine magakopŋine loutne midaka. Ea wane mo ŋinane gege ŋineŋo Yesu wano
    pamaike. Na Kisi Mayakatne ŋinano ma sari ŋidangole, yewao na ŋinane magaŋine
    okangole gemaile.
  con-NTPO: Nane tsain'bio a'i Cristove in'jan'cho can'jen'fa que'ima fendepa angacanqquia'caen
    ti'tsse Cristone atesiañe. Tsa'ma Cristone aisheve conda'suja fae'ccoyi tsu jin.
    Ñajan va ñotsse condase'chone aisheve que'inga condasesi que'i Cristo a'ive da'fasi
    gi que'i yayave da.
  ghs-ghs: Kiristuho neta abi soopara nikeke teteta dzeimaquho kitu kharai oorai oke
    nike qupadzomorai kaqanihe mai gotta nikehoi samane bamu. Kiristuhota ana teenai
    nikeho quba sinabidza hiireqi nikeke dzoomata.
  peg-peg: ଇନାକିଦେଂକି ଜଦିପା କ୍ରିସ୍ଟତି ବିସ୍ରେ ମିଦାଙ୍ଗ୍‌ ଦସ୍‌ ହାଜାର୍‌ ଗୁରୁର୍‌ ମାଚିସ୍‌,
    ଆତିସ୍‌ପା ମିଙ୍ଗେଙ୍ଗ୍‌ ହେନି ଆବାର୍‌ ହିଲୁର୍‌; ଇନାକିଦେଂକି କ୍ରିସ୍ଟ ଜିସୁ ତାକେ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ନେକ୍ରିକାବୁର୍‌ କାଜିଂ ଜଲମ୍‌ ହିତ୍‌ତାଙ୍ଗ୍‌ନା ।
  txu-NT: Ga, me bãm kute kra jadjwỳr nhym apôxja pumũ. Badjwỳ ne ba ar amã Kritu
    Jeju jarẽ gar ikabẽnkôt tu amim markumrẽx ne kôt ar amijo aba. Ba kam ba ije ar
    abãm pyràk. Gar Kritu man kôt ar amijo aba nhym kam me krãptĩ aben totokmã ar
    awỳr bôx. Ar awỳr bôx ne ar amã arẽ gar arỳm me krãptĩ kabẽn ma. Nhym be, djãm
    me kute ipyràk? Kati. Djãm me kumrẽx ar amã arẽ? Kati. Ba ikumrẽx ne ba ar amã
    arẽ. Kam me kute ar abãm pyràk kêt. Ba ikumrẽx ne ba ar amã Kritu'ã ujarẽnh ny
    jarẽ gar ikôt arỳm tu amim markumrẽx.
  eng-WEBU: For though you have ten thousand tutors in Christ, you don’t have many
    fathers. For in Christ Jesus, I became your father through the Good News.
  gnw-NT: Echa'ã yepe tẽi jocua pemboe Cristo re vae reta uyepapa diez mil, ẽrei jeta'ã
    co peru. Echa'ã che co jae peru mburugüɨrovia Cristo Jesús regua re. Echa'ã che
    amɨmbeu peve ñee icavi vae.
  mux-mux: ‘Eni Krais-nga ungele mimi-siku piliangi.’ niku nokulkemela tápu-yi aima
    pulele, ten-tausen mele, molkemelanje eninga lapa pulele naa molkemela. Na-ni
    Krais Yesos-nga ungele ui-pulu-pulu eni nimbu sirindu kene ‘Temani kaí akili sika.’
    niku tondulu munduku piliiringeliinga na eninga lapale mulurundu, ⸤eni nanga kangambulama
    muluring mele molemele⸥.
  maj-NT: A̱t'aha̱ ndaha tsa s'e̱nu̱u te mii̱ xi ku̱a̱kúyanu̱u éhe̱n Cristo̱, tu̱nga
    najmi nkjihín na̱'mi xi s'e̱nu̱u. An tsichu ma xi nkúhu tsa na̱'minu̱u nga y'eni̱jmínu̱u
    én nda tsuhu̱ Cristo̱ Jesu, kui xi kits'ínk'íéntu tík'unnu̱u.
  bkq-NT: Agui lelâlâ wâne Cristo Jesus wâgâ inomedâzemo idâypy awyarâ Corintoam;
    urâ olâ unwânmo emyenro kuru, urâma ani Jesus kieinwântuo lelâ kydâsemaguely awyly
    egatuim waunroem kuru. Tâjiunwym tymery xuruni arâ lâpylâ auguely, mâindatuomo,
    meinwândâmo, Kunwym Deus xurâem mitomoem.
  kue-kue: Krais embriye mambunomo eraglmedi pre yomba 10,000 ene sutno moraglkwa,
    ba ene neno merkinde ta moglkrikwa. Sraglpre, Yesus Krais kamambunomo wakai i
    mina na suwara ene neno moglka, ana ene na nangrima meglkwa.
  cot-NT: Inchoocajiavetaquempaqueate iroshequiamajavequempaqueate tsatacaajiaquempineca
    pintsaroventamajajiaquemparinijite Quirishito, cotanquitsiquea aatoquea yoshequiguitsi
    irijanintajiaquempineca, apanirotarite nococa naatimpa nirijanintajiaquempi, naroguentitari
    quemisantacaajiaquempi iroaqueragueti notsavetanquerigueti Quirishito Jesoshi
    notsatacaajiaquempirogueti Quenquetsatsarentsi Oganejencatatsica.
  bnp-bnp: Ri ala kupo hateka e huriki ri tovo mua ne Kristo, pali e tamane mua i
    taku kunana. Hosi iau a bele manga e tamane mua na tahuna a vakalongo mua vona
    a Velenga Kamumu ne Isu Kristo.
  apn-NT: '@see-verse:1CO.004.014'
  ctp-NT: Ndiya kaꞌan ꞌa taꞌa ndiꞌin chaꞌ ꞌñaan loꞌo Krixtu nu ka kwaꞌu la chaꞌ kanꞌ
    ꞌwan, ni siya skaǎn tiǎn nu ngiꞌniǐn loꞌo wan sa ñaꞌan si lkaǎn sti wan, chaꞌ
    wa mdyii ytsaǎnꞌ ꞌwan nchga chaꞌ suꞌwe nu wa ykwiꞌ Jesucristo loꞌoǔn; chunꞌ chaꞌ
    nu wa ykwiǐnꞌ loꞌo wan, yten wan chaꞌ ꞌin Jesús.
  opm-opm: Gurnong Norhe bopor nahat napapat brer gurmur ma napor meng moh gurnong
    wanahat napapti han ihir trun trun patihanhe trun han ihir gurnong napapti orhora;
    gure napapat han ita oh tit han noh pokwimur. Noh Krais ohe yah meng oh napotporhan
    gur ama naporpat ohe pe oh Krais ohe tapnong hat patio rim ihan noh gure ita titwi
    hat patmur mama napor ohmur.
  bvr-bvr: Marrban minypa an-goyburrpa jaga an-gugana an-jaranga nyibi-rrimanga minypa
    ana-goyburrpa nyibu-jurrjurrmunga Christ, wurra ngaypa ngu-ngardapiya minypa ngu-nyanyapa
    ana-gorrburrwa. Minypa ngaypa ng-guniya arr-bokamurra, ana-goyburrpa rrapa Christ
    gu-ngardapa nyiburr-negiyana; minypa gun-molamola janguny ngaypa nguna-ganyja
    ana-gorrburrwa gu-gata wupa nyanma.
  wal-wal: Aissi giikko, Kiristtoosan inttena dichchiya tammu sha7u asai inttessi
    de7ikkokka, inttessi issi aawaappe hari baawa. Aissi giikko, taani wonggeliyaa
    inttessi ehiidoogan, Kiristtoos Yesuusan inttessi aawa gidaas.
  zad-NT: Na' ḻa'kzi zoa shi mil beṉ' wzajniile' le' c̱he Crístona', toz beena' nak
    ka x̱alen zoa. Ḻa' nadaan nak' ka x̱ale daa wlo'a le' lo xṉez Cristo Jesúza' ka
    be'len' le' dill' wen dill' kob c̱he'na'.
  kmg-kmg: Kristoo wišecfâc-ŋeŋic guruhec juŋareŋgopieŋ mecne, â mamac ine wemocko
    bocjaha juŋarenšapiŋ, Kristo Jesure erâ Biŋebiaŋ ŋazahuc no mocjahazi mamac-ŋeŋic
    epo jukopac.
  aso-aso: Lingine Kilisitoꞌ monokuꞌ lengiꞌ gizebo vetine nene vaiꞌ li nilisaha neniꞌ
    nene ganaꞌ Kilisitoꞌnimuꞌ gamazi lamineꞌ nene lo-lengemekuvo nelotiꞌ gili eleꞌvoleꞌ
    ikevosa neniꞌ hamoꞌ nene metibine loloꞌ okuve. Nemuꞌ nene metinge vaiꞌ ma nizamave.
  uli-uli: Ila mwo ifa lepal yarmat le re kekefalugmi irel yodle hasa mel bo Kristiano
    iyang ngo halachog ila ye hal semal chog tammi le ye mel. Irel yami mel le hasa
    sew chog mo Kristus Jesus, ngo isa mel le ngang tammi bo fael mala ngang mele
    ihasidoh Hapatpat Momay we iremi.
  nin-NT: Ka nu nggo anishirr shishemi mi a ti ko bre ki imba ure ku Abachi ku, aba
    si sa akiki amba hen. Ingga yo sa aki amba wa nu umi ku Kristi, nu nggo ingga
    yo da ki imba Ure ku wre ku.
  acu-NT: Aints timiá untsuri atumin Cristo chichamen nuitaminak pujuinayat, atumi
    aparingkia untsuringkia ainatsui. Antsu wiyá eemkan atumin Cristo Jesúsnum uwemratin
    chichaman etserkau asan, nekasan atumi aparia nunisnak ajai.
  cak-WNT: Yin c'a riyin ri xitzijon nabey chiwe ri lok'olaj ch'abel ri niya'o colotajic.
    Riyix xinimaj ri Cristo Jesús ruma ri ch'abel ri xintzijoj chiwe, y rumari' riyin
    xinoc achi'el jun tata'aj chiwe riyix. Y astape' yec'o ta lajuj mil ri yetijon
    iwuche (iwixin) chrij ri Cristo, xaxu (xaxe wi) riyin ri achi'el itata'.
  ebk-ebk: Tay uray mu liniblifu nan mangay-aywan as nan fiyagyu as nan nakius-usaanyu
    kan Cristo, kun us-usa challu nan pannakaamayu as nan pammati. Kiapú as nan enmafurotanyu
    kan Cristo Jesus, nunfialinak as amayu babaen as nan nangekasabaak as nan Ammay
    ay Chamag kan chakayu.
  spa-PDDPT: Porque ustedes, aunque tuvieran 10.000 maestros en Cristo, no tienen
    muchos padres, porque en Cristo Jesús yo soy su padre por medio de las Buenas
    Noticias.
  ruf-ruf: Hata mng'awa ne iwemilitsi wengi kwa kwilunga ne Kiristu, lekeni aba wenu
    yumwe yaliheka, kwaapfila kwa kwilunga na Yesu Kiristu nene niwa aba wenu kwa
    kuwaghalila Imbuli Inoghile.
  gun-gun: Mba'eta Cristo re penderekombo'ea kuery ma mbovy e'ỹ ikuai teĩ heta e'ỹ
    guive penderu ikuai. Ha'e gui xee ma ayvu porã amombe'ua rupi penderu rami aiko
    karamboae Cristo Jesus re.
  agu-BL: Nin mpe atk lajuj mil chusul cyeru' te yi ẍchusu'n Cristo, ntin in, nchin
    xcon tan cyocse'nu' tk'ab Cristo. Nin tan tu' yi mintxol yi balaj stziblal scyeru',
    ja cho'cu' tetz inme'l incy'ajl tane'n tk'ab Cristo.
  isn-isn: Hatize anga mukete amanyisi makumi anzugu mung'wa Kilisto, miagila iatata
    nudu. Kunsoko natula nitata wanyu mung'wa Yesu Kilisto kukiila utananti.
  eng-PEV: I’m like a father to you. I was the first person to tell you the good news
    about Jesus Christ, and he gave your spirits new life, so I’m your spiritual father
    on this earth. And even if you have lots of other people teaching you about God,
    I was the first person to tell you about him, so I’m the only one that is like
    your father in Christian things.
  ilo-ULB: Ta uray no addaankayo iti sangapulo a ribu a mangay-aywan kenni Cristo,
    awan ti adu nga ammayo. Ta nagbalinak nga amayo kenni Cristo Jesus babaen iti
    ebanghelio.
  pir-NT: '@see-verse:1CO.004.014'
  anv-NT: Ne yɛ́ ɛnyú débɛ́ lé ne gejamégé bɔɔ́ abi ájame ɛnyú né meti Kras,
    tége nnó déwyáa lé muú ama ayi alú ntɛ nyú. Me muú mpyɛɛ́ ɛnyú déchome
    mmyɛ ne Kras ne nlú ntɛ nyú, néndé me ne mbɔ́ɔ mbɛ ngaré ɛnyú abya melɔ́mélɔ́
    Kras.
  sab-NT: Kwian ngle ngle kle ba tke tangle Cristo giti, agwa cha geru Jesucristo
    giti du baske ma ngeru kwian daba tkanga tangle ulitage, malen cha alin allabi
    ba ñenua kare ba ulita ta gbanga geru Jesucristo giti gai ulia.
  tmd-tmd: Krais adö mɨdöi nöbö mɨga hön, ñɨgö pɨ ri abön, mönö yad nöiöña. Makwam
    nöbö Krais adö mɨdöi piaku, nuö ñɨgö paŋyöbö iör mɨda. Nɨ höd Krais Jisas mönö
    wä nuŋ aku ñɨgö yad nölmön, ñɨŋ Krais Jisas nugw pim makwam, nɨ nuö ñɨŋa mɨdla.
  acr-NNT: Ma tobꞌ lik e kꞌi ri kekꞌutun chiwach alaq chwi ri Cristo, na rukꞌ ta kꞌu
    riꞌ, ri qaw alaq na e ta kꞌi, xew riꞌin, ma in ri nabꞌe xintzijoj ri Utzilaj Tzij
