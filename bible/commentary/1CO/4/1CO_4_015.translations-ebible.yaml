    Irootake noshiyakaawentakeri naaka, oshiyawaitakawo iriime Jesucristo matakaakenawone
    noshiyakotyaari ashitzimiri, nokenkithatakaapaakemiro pairani Kameethari Ñaantsi.
  aon-aon: Adur, ta 10,000-poreim armam hupe hiyoh ipak douk patukur Krais iri. Aria
