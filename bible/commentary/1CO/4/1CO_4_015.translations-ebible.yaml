    haꞌichu ahgaj g Jiosh mamt heg hekaj e doꞌibia.
  lbm-lbm: कहालीकि यदि मसीह म तुम्हरो सिखावन वालो दस हजार भी होतो, तब भी तुम्हरो बाप
    बहुत सो नहाय; येकोलायी कि मसीह यीशु म सुसमाचार को द्वारा मय तुम्हरो बाप भयो।
  ncj-NT: Masque xicpiyacan mahtlactli mil tlamachtiyanimen ic mechmachtisque ica
    in Cristo, ahmo nanquimpiyahque miyac tetatahmen. Nehhuatl in tetata de namehhuan
    ic onamechtlaneltocti ica in Cristo Jesús.
  yuj-yuj: Táte kare yiráp Kristen yakáp nap mek yumwan taokeyakápnap naropwar 10,000
