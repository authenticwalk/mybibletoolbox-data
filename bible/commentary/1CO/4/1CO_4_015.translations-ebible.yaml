    عَلَ شَ مِشِ سُفَندِشِ مَ.
  jpn-1965: たといあなたがたに、キリストにある養育係が一万人あろうとも、父は多くあるはずがありません。この私が福音によって、キリスト・イエスにあって、あなたがたを生んだのです。
  fra-SBL: Car si vous avez dix mille précepteurs dans le Christ, vous n'avez pas
