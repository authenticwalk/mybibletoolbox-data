    Kipana Thupha kahung seiphong ahitah jeh in nangho dinga keima hi Christa Yeshua
    a napau kahung hi ahitai.
  mar-mar: कारण जरी तुम्हास ख्रिस्तामध्ये दहा हजार गुरू असले तरी पुष्कळ वडील नाहीत
