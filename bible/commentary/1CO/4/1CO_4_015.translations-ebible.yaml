    an ti alwaꞌ tʼilab kʼal tin kwenta an loꞌeltaláb, jáykʼi max tin tátaꞌtsik kʼal
    tin kwenta an belomtaláb xa koꞌoltsik ba na Kristo Jesús.
  mig-NT: Chi va̱sa káñava̱'a‑ró uxí mil cha̱a ndíto róó nuu̱ Cristo, ko tú kua'a̱
