  toj-NT: Es meran, mi ni ajtaben ja ma' huas sea huilex jastal ay ja Cristo, pero
    ja ma' lajan soc tatal ay ahuujilexi, quechan ni junea. Quena nia porque quena
    ni mero bajtan cala huabyex ja abal it jel tzamal ja sbaj Cristo Jesusi. Ja c'uanex
    nia yuj ja queni, jayuj lajan soc ochyon tatalil ahuujilex.
  tbc-tbc: Gidad aŋ Kristus lo yan titianek tamol wei mi amam da ya, ago bo man, aŋ
    tamam wei an tia ya. Man dugo, ru uyanan a ŋurupaiaŋ go aloŋ an lo man, ŋai aŋanem
    tamam Kristus lo yak igo ŋilasag ŋumado da.
  sna-sna: Kunyange zvazvo mune vachengeti vanosvika zviuru gumi muna Kristu, hamuna
    madzibaba mazhinji, nokuti muna Kristu Jesu ndakava baba venyu kubudikidza nevhangeri.
  smk-NT: O', a'nak katamo anaod ta abirno nin magkamain kamon abaw nin mammaga maipa'ka'
    kona ni Cristo, saya tamo' a kwinta ama moyo. Nag'in akon bara'mon ama moyo sa
    nikaipasaya moyo konan Cristo a si Jesus, yupa' sa nipangiparate' ko konan Mabistan
    Patanda' komoyo.
  grc-TCGNT: Ἐὰν γὰρ μυρίους παιδαγωγοὺς ἔχητε ἐν Χριστῷ, ἀλλ᾽ οὐ πολλοὺς πατέρας·
    ἐν γὰρ Χριστῷ Ἰησοῦ διὰ τοῦ εὐαγγελίου ἐγὼ ὑμᾶς ἐγέννησα.
  gof-WFTW: Kiristtoosan hinttena dichchiya tayboppe bolla gidida kaaletheyssati de7ikkoka,
    hinttew issi aawu de7ees. Ta hinttena Kiristtoos Yesuusa Wonggelaan yelas.
  spa-BLM: Porque aunque tengáis diez mil tutores en Cristo, no tenéis muchos padres.
    Porque en Cristo Jesús me convertí en vuestro padre por la Buena Nueva.
  kyz-NT: Kwaiwete agawewi nipo pẽ mu'jara 'gã. Teis miu agawewi nipo 'gã pytuna.
    A'ere majepei tee pẽnuwa 'jawewara. Pejejeupe Jejui 'ga je imome'uramũ pẽẽ 'ga
    rerowiaa pejejemogyau 'ga remiayuwamũ. A'eramũ je pẽnuwa 'jawe.
  dao-dao: Nami Khritjannak üng ning jah büktengki khawhah ve lü pi, pa mat däk nami
    taki. Nami veia thangkdaw ka lawpüi naw hina kcünsak üng Khritaw Jesuh üng nami
    yümmatkia kyase nami pa ka thawn lawki.
  cya-cya: Siya' ntsu'hui tsa tii mii yu nu ndlo'o 'in um cha' 'in Cristo, una a ntsu'hui
    qui'an la sti um, si'yana nan' ycuin' cha' tsu'hue 'in Cristo Jesús lo'o um xa
    ya qui'an ti' um 'in ñi.
  nii-nii: Pe enim 10,000 wumb pei kapłi enim tep erik mołmun wumb ei mił molk kin,
    Jiisas Krais nik kin, andan tok wumb ngungii; ba enim ernjing pei mulałmin mon.
    Na nanim enim erinjing mił mendpił mołup, si kindinj. Nimbił erang enim kumb se,
    Jiisas eim ek ka ei piik kin, eim nge wumb tiłap molk kin, pii gii ninjing ei,
    na Gos eim ek ka ni tor kindip kin, enim ngunj.
  ign-NT: Tayanapane camurianahi ena eyeheanahi máestroana tímitu­ca­heanahi eta éhisiraina
    ema Cristo, diez mílnáina­hi­pucaini; nútisera tímicu­ti­ji­ri­cavahi nácari­chuhini
    éyanui­nahini maestro taicha núti nímima­ti­chahehi tayehe eta iúchucui­rayare
    maicha ema Jesucristo.
  dik-NT: Rin na cɔk alɔn le wek kɔc juëc apɛi kony we pïrdun kɔc cï gam yic, ke wek
    aa cïn wurkun juëc. Rin pïrdun ye wek tök kek Raan cï lɔc ku dɔc, Jethu, ɣɛn acït
    wuurdun rin cï ɣɛn Wɛ̈t Puɔth Yam bɛ̈ɛ̈i tënë we.
  cac-cac: Vach'chom ay lajun̈eoc mil eb' e c'ayb'umal tzex c'ayb'an d'a yic Cristo,
    palta junn̈ej jun icha e mam yaji. A in ton tic, icha mamab'il vaj d'ayex, yujto
    a in in b'ab'laj alejnac el vach' ab'ix d'ayex ta'.
  tzj-E: Ix wlec'wal com anen xenyowa rbixic chewa utzlaj tzij rxin Cristo Jesús y
