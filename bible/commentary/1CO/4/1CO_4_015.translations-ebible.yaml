verse: 1CO.004.015
translations:
  kpx-kpx: Ata moagamoagaeau lae tiale Keliso hoto loui la haivelu. Isito keau la
    mamuvu nahate holioholilu. Di vasohuta lae tiale hotoe dua loui la haivege la
    eviale kemoike dau la mama nahate holinu.
  okv-H: Keriso ta ke ahe poekari embopo amo 1,000 ainge ungota degi mihera te Keriso
    ta duru ungota degi hande uena te ungota mamahamane nei irae na vahai amo ungota
    mama ra.
  tbo-tbo: Omi tanitaniwaga Keliso binei hi maga duma, ma tunawa hotau amami babana
    tuwega dewadewana uyahinei a weluwinimi po o nei Yesu Keliso uyahina.
  mal-C: നിങ്ങൾക്കു ക്രിസ്തുവിൽ പതിനായിരം രക്ഷാകർത്താക്കൾ ഉണ്ടെങ്കിലും പിതാക്കന്മാർ
    ഏറെയില്ല; സുവിശേഷംമുഖേന ക്രിസ്തുയേശുവിൽ ഞാൻ നിങ്ങൾക്കു പിതാവായിരിക്കുന്നു.
  grc-SR: Ἐὰν γὰρ μυρίους παιδαγωγοὺς ἔχητε ἐν χριστῷ, ἀλλ᾽ οὐ πολλοὺς πατέρας· ἐν
    γὰρ χριστῷ Ἰησοῦ διὰ τοῦ εὐαγγελίου ἐγὼ ὑμᾶς ἐγέννησα.
  bgc-bgc: जै मसीह म्ह थारे सिखाण आळे दस हजार भी होन्दे, तोभी थारे पिता घणे कोनी,
    क्यूँके मसीह यीशु म्ह थारे ताहीं सुसमाचार सुणाण कै कारण मै थारा पिता बणग्या।
  khz-khz: Pa, Keriso aonai gevega-ripamina e gegita-tagomina talimara peiramu ragana
    gagalana (10,000), na tama ati vogo gomi nuganugami ai, kwapunamo. Kwalana Vali
    Namana genana au gomi tamami ai aagoto Keriso Iesu aonai.
  deu-TKW: Wenn ihr auch zehntausend Hofmeister in Christus hättet, so habt ihr doch
    nicht mehrere Väter; gezeugt habe ich euch in Christus Jesus durch das Evangelium.
  zsr-NT: Zal‑laꞌ gac laꞌcuaꞌlen lbiꞌiliꞌ zian gayuꞌë bönniꞌ lusëdnëꞌ lbiꞌiliꞌ ca
    nac queëꞌ Cristo, tuz nu zoa nac ca xuzliꞌ, nu naꞌ ben ga náquiliꞌ queëꞌ Cristo.
    Lu yöl‑laꞌ naꞌbán cub napliꞌ le dzagliꞌ Cristo, nédaꞌczaꞌ nacaꞌ ca xuzliꞌ le busyöndaꞌ
    lbiꞌiliꞌ didzaꞌ dxiꞌa.
  lin-lin: Pamba te, ata soki bozalaki na balakisi nkoto zomi kati na Klisto, kasi
    bozali na batata ebele te. Ngai nde nazali tata na bino kati na Yesu-Klisto, na
    nzela ya Sango Malamu.
  hns-NT: Saait toelogke Kriest ke biese me siekhaawe khaat hadjaaran log hoi, bakie
    bieswaas me toelogke khaalie ekgo baap hai. Djab ham toelogse khoes khabar Kriest
    Jiesoe ke biese me batailie aur toelog okare me saamiel hoi gaile, tab ham toelogke
    khaatien ek siekhaawe waala se djaada hoi gailie. Ham toelogke iesaai ke baap
    baatie.
  noa-E: Pãachig Cristo iek jaaumkhĩir pãrau maestronaan khapan diez mil jʉr wai naawiajã
    pãar chan dënnaan khapan chukhu nʉm. Jesucristo iek jãg pãachdëu ogdʉba ʉ̈kha
    wënʉrrʉm gaaimua mʉg jẽb gayan mʉʉta pãar ayau, Ẽwandamau maach peerdʉ aaujem
    iek muata nacha pãrag jaautarr gaaimua.
  eng-EMTV: For though you might have ten thousand tutors in Christ, yet you do not
    have many fathers; for in Christ Jesus I have begotten you through the gospel.
  mib-NT: Chi vēsú na cóo uxī mil tēe stéén jnūhun Cristo nuū rō, te ɨɨn‑ni tátá rō
    iyó. Te máá rí cúu nájnūhun tátá rō, chi ni scandíje ri rohó jéē ní nacani ri
    jnūhun vāha Cristo Jesús jeē jnáma ya yohó.
  lif-NT2: ख्रिस्‍तओ खिनिॽ आत्तात्तान्‍ने यरिक् सिक्‍साम्‍बाहाॽ के़गत्तुम्‍सिम्‍साङ्
    यरिक् पाःहाॽग के़ङ्‌गत्तुम्‍मिन्‍लो, खिनिॽओ सुनाइङ् तारुङ्‌बाल्‍ले़ चोगुल्‍ले़
    इङ्‌गाॽ ख्रिस्‍त ये़सुओ खिनिॽ पाः पोःक्‍खाङ्‌लो॥
  xnj-xnj: Pamonga muvi na valelaji vamahele muwumi winu wa Chikilisitu, nambu muvi
    lepi dadi vamahele, kwa kuwungana na Kilisitu Yesu nene ndi mwenivi dadi winu
    mukuvakokosela Lilovi la Bwina nyenye.
  mmx-mmx: Keke i do mi ruuna buaang luvuttadi loklok tatao, ketla mi ruuna mun legesara
    ngan ne temen nimi. At lorooro atnimi at ne Iesu Karisito, nenia a lok ngan ne
    temen nimi, atla nia aga vavang tinemi mi Lagale Lavavang.
  cbr-NT: '''Itsa unin Cristo ñuiquin mitsu ñuixununbi cana ''ën pain Jesucristo mitsu
    ñuixuancën. ''Ën ñuixuncëxun cuati camina ami catamëacën. Usa ''ain cana ''ëxëshi
    mitsun papasa ''ain.'
  tee-NT: Pus mas lakacau milh cava ju tamalaniyan ixchivinti Cristo para va quit'in
    ju p'ulhnan iclajuntau ju anu' chivinti. Chai ni quit'in ju p'ulhnan iclajuniu
    ju ixchivinti Dios chai lhilac'ap'int'at'it ju Cristo pus tachi ju va qui'ask'at'an
    iclalakts'inau.
  eng-LSV: for if a myriad of child-conductors you may have in Christ, yet not many
    fathers; for in Christ Jesus, through the good news, I begot you;
  cak-NT: Ja ren ri xitzijon ri utzilaj rutzij ri Dios chiwe na'ey. Rix xinimaj ri
    Cristo Jesús roma ri tzij ri xintzijoj chiwe, y romari' ren xinoc anche'l itata'.
    Y más que jec'o ta lajuj mil ri yetijon iwichi chirij ri Cristo, xe ren ri jin
    anche'l itata'.
  pah-NT: Po pembo'ehara'g̃a he'yjuhu hete novĩa, po g̃a dez mil novĩa. Emo ojipeji
    reki jihi jate ako penduva'java'ero pe nderekovo katu. Ojipe'g̃a omombe'u Jesus
    Cristo'ga kiro pe me. Jihi ki a'e te pe mbojikogypy ga rehe pyryva'ea mombe'gwovo
    pe me ikwehe.
  sja-NT: Mɨa mãga jara bɨ mɨ-it'ee parã mɨ warrarãk'a p'anadairã. Jarateepataarã
    chok'araarãpa jarateedai Cristopa parãmaa oopi k'inia bɨ. Mamĩda mɨa naapɨara
    jarateenaji Cristo parã pari piuda. Mãgá irude ijãajida. Maperãpɨ mɨ parã ak'õrek'a
    bɨ.
  xed-xed: Dər má dəmbuʼ kidaghi mnduha ta tagha skwi ta ghəŋa Yesu Kristi ŋa ghuni,
    turtuktuk da ghuni. Iʼi tsa da ghuni ya kabga tiŋəl iʼi ta mnaghunatá Lfiɗa Gwaɗa,
    ka zlghaftá kuni ta Yesu Kristi.
  mks-NT: Jáchi̱ va̱tí ná coo u̱xu̱ mil ña̱yivi jána̱ha̱ na̱ ndo̱hó sa̱há Jesucristo
    joo in túhún ye̱he̱ cúú tátu̱hun tátá ndo̱. Jáchi̱ ye̱he̱ cúú u̱ da̱ na̱ca̱ha̱n
    tu̱hun va̱ha sa̱há Jesucristo nu̱ ndó nu̱ cuítí ta já na̱candeé ini ndó mé á.
  gfk-S: I tutuno be a haleng sakit ira numu ut na harbalaurai tano numu kinkinis
    tane Krais. Iesene pata ta haleng na tama mu. Kinong urah, tano numu kinkinis
    naramon tane Krais iou ga ngan hoke no tama mu ing iou ga ter no tahut na hininaawas
    ter ta mu.
  bmu-bmu: Mötnaripkö böhi 10.000 yeŋön Kraistpuk qekötahöba köyan köla kusum eŋgibeak
    ewö, mi töndup nöŋön mönö Kraist Jisösbuk qekötahöba Ölöwak Buŋa jim asariba iwiŋini
    akiga uruŋini meleŋget. Miaŋgöra iwiurupŋini gwötpuk qahö malje.
  dgz-dgz: Ame gapan e Iesu inap inat waniet ega wat tamanam tamanam nagirewa aruga
    inayap den wanumopiwa ame kakae go ne negenat e mamayawa. Iwa erewa gapan ne Iesu
    Oise Kakaewa wadiaena menan e anu tumat tayan. Menan ne e mamaya tan.
  eng-GNV: 'For though ye haue tenne thousand instructours in Christ, yet haue ye
    not many fathers: for in Christ Iesus I haue begotten you through the Gospel.'
  zaa-NT: Canu ná cą encargado para guyu cą le, làcą nna ná huá cą ttùba lani Cristua,
    màsqui'ba iỹé cabi tse'e, xiaba hàsta ttu tsìi mili' cabi, pero labí tse'e iỹé
    tàta qui' le. Yà'la tè inte' por mandado qui' Cristo Jesús gutixa'ánia' le titsa'
    nu cca qui'e, acca inte' teruba ná' tàta qui' le, lebi'i nna ná le ỹì'nia'.
  eng-WEBSTER: 'For though ye have ten thousand instructors in Christ, yet have ye
    not many fathers: for in Christ Jesus I have begotten you through the gospel.'
  guh-guh: Xanë copiaya pacatsipaebatsi pexanialivaisi, Cristo pelivaisi. Nexata baja
    panajamatabëcuenecopatame Jesucristojavabelia. Bajaraxuata xanë bepatacavitsatsivixae,
    panetaneme bepaneaxanë. Paxainae atamë tsipae diez mil ponëbeje papecatsipaebivinexa
    Cristo pelivaisi, itsiata xanë caenënë panetaejitsipame bepaneaxanë.
  bon-bon: Ngänu gemi, weeme bucurage awecetnära biname piti nemi, yepä weeme yepä
    taatu babe pisi nyene lui cane säne. Weene pui padare cabu äbitininujiye Keriso
    me binamewale me, cane liba Miiji Mene jijananinujine weebibine.
  nhw-BL: Huan masque anquipiyaj majtlactli mil tlamachtiani catli anmechmachtíaj
    tlen Cristo, amo anquipiyaj miyac amotatahua, pampa san na niamotata ipan Cristo
    Jesús pampa achtihui nimechilhui icamanal Toteco huan anquineltocaque.
  swh-ONEN: Hata kama mnao walimu 10,000 katika Kristo, lakini hamna baba wengi. Mimi
    nilikuwa baba yenu katika Kristo Yesu kwa kuwaletea Injili.
  wbi-wbi: Nambe kuuti mulivavulanisi ifijigho fya mbilima mwa kilisite, musila va
    Nhaata viinga. Ulwakuuva nili Nhata ghwinu mwa Yesu Kilisite kukilila ilivangili.
  bba-bba: Bɑɑ ì n bɑɑbɑ nɛruro dɑbinu mɔ Kirisi sɔɔ, i ǹ tundo dɑbinu mɔ, domi nɛnɑ
    nɑ kuɑ bɛɛn tundo Yesu Kirisi sɔɔ Lɑbɑɑri ɡeɑn sɑɑbu.
  eng-KJVCPB: 'For though you have ten thousand instructors in Christ, yet have ye
    not many fathers: for in Christ Jesus I have begotten you through the gospel.'
  kgk-NT: Pehendu arã para'e heta eta Cristo rape rexa ukaha va'e pene mbo'eha kwéry.
    Oime joty peẽ-my peteĩ anho pende ru ramigwa pene mbo'eha. Xe apyta peẽ-my pende
    ru-rami pene mbo'eha. Yma va'ekwe amombe'u-ma ramo peẽ-my Hesu Cristo rehegwa
    nhe'ẽ pejerovia nipo Hesu-rehe ra'e. Upéixa-gwi apyta pende ru-rami peẽ-my. Ha
    pende ru-rami anhemonhe'ẽ-ta peẽ-my.
  waj-waj: Kaayau gioonna kiaapuuyaano Yisuu Kirisiinna kuaivaa ngii giaa ngii mida
    ngiiiyara haitatuuda variaanoo. Mo ngii giookiaiya hama kaayauma variaanoo. Na
    tauraa toosa hara Yisuu Kirisiinna mmayaaya yoketaivaa ngii giaa ngii miaaduu
    ngia rikioovaara na ngii gioova mmuaavai variaunoo.
  cpy-cpy: Kimitaka eeniwitacha osheki kowatsini riyoteemimi, roo kanteencha tee niyotzi
    eenitatsi-rika kowatsini raakameethatemi roshiya-kotyaari ipaapaten-teetari. Rootaki
    noshiya-kaawentziri naaka riimi Jesús Jeepatzii-totaa-rewo matakaa-kinawoni noshiya-kotyaari
    ashitzimiri, nokenkithata-kaapaa-kimiro paerani Kameethari Ñaantsi.
  mpx-mpx: I bosowaina na ginol ola kaiwena nau maiseu ya tamamiu. Bwagana Keliso
    elana ami tomatahikan hi gewi nabi, he nau Keliso elana ya tabwa tamamiu, kaiwena
    nau heiya te Wasa Waiwaisana ya pwatanim eliyamiu.
  wbp-wbp: Ngularna-nyarra yangka kamparrurlu yimi-ngarrurnu jaru nyampu Jijaji Kiraji-kirli,
    kujarlajunkujulu marlaja Kirijini-jarrija. Ngajurna kirda-nyanu-piya-jarrija nyurrurlakuju.
    Jalangurlangurlu ngula kalu-nyarra yangka yapa-patu-karirli pinarri-mani Jijaji
    Kiraji-kirli, kulalu-nyarra nyurrurlakupalangu kirda-nyanu-patu, lawa.
  luo-luo: Kata obedo ni un gi ji alufu apar ma ritou e Kristo, to uonge gi wuone
    mangʼeny, nikech kuom Kristo Yesu, an ema ne abedo kaka wuonu kane ayalonu Injili.
  nhe-NT: Huan yonque inquipiyaj majtlactli mil tlamachtiani tlen inmechmachtíaj tlen
    Cristo, ax inquipiyaj miyac imotatahua, pampa san na niimotata ipan Cristo Jesús
    pampa achtohui nimechilhui itlajtol Toteco huan inquineltocaque.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܥܸܣܪܵܐ ܐܲܠܦܹ̈ܐ ܢܵܛܘܿܪܹ̈ܐ ܒܡܫܝܼܚܵܐ، ܐܝܼܢܵܐ ܠܲܝܬ
    ܠܵܘܟ݂ܘܿܢ ܪܵܒܵܐ ܒܵܒܵܘܵܬܹ̈‌ܐ، ܣܵܒܵܒ ܐܵܢܵܐ ܗܘܹܐ ܠܝܼ ܒܵܒܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܒܝܲܕ ܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: Iḷisautriqaġniġupsiunniiñ Christ-kun kisiḷgunaitchuanik piqałhiñaqtusri
    atautchimik iñuŋmik ittuamik aapaupmatun ilipsitñun. Christ Jesus-kun aapagiliutigipsitŋa
    ukpiqsriaqsikapsi quliaqtuaqqaaqama tusraayugaaġiksuamik Christ Jesus-mik ilipsitñun.
  msb-msb: Ginasabi ko ini kay ako an nagtukdo sa iyo san Maayo Na Barita, kaya bisan
    kun magkaigwa pa kamo sin napulo ka libo na paratukdo manungod kan Cristo, usad-usadi
    lang an bagaʼn ama niyo sa pagtuod. Ako ina sa aton pagtuod kan Cristo Jesus.
  cpa-NT: Ju³ lah¹la² chian² ta¹lah¹mei¹³ tøa¹² quiánh² hniah¹², dsa² he¹² jǿg³ quiah¹²
    Cristo, jan² báh³ dsa² chian², dsa² ca¹heh¹ hniah¹² jǿg³ lah¹ni³. Jní² báh³ ma²lán¹²
    ju³lah lán¹² ti³ŋieih¹² hniah¹². Di³ jní² báh³ dsa² ca¹cuø¹ jǿg³ dsio¹ lah¹ni³
    hi² ca¹lø¹quianh¹³ hniah¹² Cristo Jesús.
  dso-dso: କାଇକେବଇଲେ ତମର୍‌ଟାନେ କିରିସ୍‌ଟର୍‌ ବିସଇ ସିକାଇବାକେ କେତେକ୍‌ କେତେକ୍‌ ଗୁରୁ ରଇଲେ
    ମିସା, ବାବା ଇସାବେ ତମ୍‌କେ ବେସି ଲକ୍‌ ନାଇ । କିରିସ୍‌ଟ ଜିସୁର୍‌ତେଇ ମିସ୍‌ଲାର୍‌ ପାଇ ମୁଇ
    ତମର୍‌ ବାବା ଅଇଗାଲି । କାଇକେବଇଲେ ମୁଇ ତମ୍‌କେ ଜିସୁକିରିସ୍‌ଟର୍‌ ସୁବ୍‍କବର୍‌ କଇରଇଲି ।
  meu-meu: Ena be ihadibamui taudia Keriso ai bema gerebu ta, to tamamui basiema hoho;
    badina be Keriso Iesu bagunai lau ese sivarai namo ai na havaramui.
  yva-NT: Weye wapaura kuruno wo wasanyao Kristus aije mai wanui rave. Weramu vatano
    wo wasanyao dave ti wapa ajae waino mai onawamo wanui rave jewen. Risyirati manasyin
    dave syo Yesus Kristus apa Ayao Kove ravovo wasai to, weti risyirati be ajaive
    wasaijo rai muno syo wasawaino sya arikainye nawirati weap.
  dgc-dgc: Dahilan, maski te meaadu a mégtoldu dikam ta tungkul ta péniwala moy ni
    Cristo, éy sakén san i ama moya. Da sakén i neditol a nagpahayag dikam ta Mahusay
    a Baheta ni Cristo.
  zpm-NT: Niicle niaca miṉe ndal zha ne guiadseed to i, niicxe guiaad nzian mil zho
    waa, per led grëd zho tsoxcopaa to zig rioxco tib dad xpëëd zho. Zigne rne naa
    ga, xpëëd naa nac to, rrieequia pxoz to nac naa, sac goṉ naa glo biaḻne xtiidz
    Dios lo to, laa to bzëëb xnëz Jesús.
  hix-NT: Yake rma haxa natxow hamà, ahananàhnye komo, Kryestu yoh me oyesnàr kom
    ke. Oyàm kom haxa ryhe, towenyxa mak naha. Uro ryhe, oyàm kom me wehxan hamà.
    Àsok tawro hana. Uro htxero àrwo yonyhorunu wekarymaye, owyanye, Kryestu Txesus
    hona owyanye xenytxoho me. Àro ke, oyàm kom me harha wexey hamà.
  sim-sim: Ma mushak Kraishi mashin jirin li sawehe jirin li jelyashiwak os jimu sitambananduwa.
    Hako antonom masmas mashi Krais Jisashin a sawerik ji misihi sunguwavu jihin ji
    tormblehe Jisasin wavu jihik jimu owera. Os erem a uri nombo orok antonom avoko
    jihi hom a nari nir.
  npi-ULB: किनकि ख्रीष्‍टमा तिमीहरूका दस हजार अभिभावक भए तापनि तिमीहरूका धेरै जना
    पिता छैनन् । किनकि सुसमाचारद्वारा म ख्रीष्‍टमा तिमीहरूका पिता बनेँ ।
  cgc-cgc: May matareng a ta paglaygay ki kyo bilang inyo na amay. Bisan sikad tama
    na mga ittaw gatudlo ki kyo parti ta pagtuman ki Cristo, yaken nang kabigen nyo
    na inyo na amay tenged yaken una na gasugid ki kyo ta miad na balita parti ki
    Jesu-Cristo.
  tim-tim: Bunŋe ye damunyeŋe akmâ Kristogât agak memeân damunyeŋe akmai are unduwâk
    tatyeŋgimai gârâmâ den pat âlepŋe pup pup makyeŋgiminiân a undup akmâ bo. Nune
    konok yeŋgâlân togom pup pup eweyeŋe dop hainâk akmâ den pat âlepŋe makyeŋgire
    den pat are âlepŋe nâŋgâyi.
  yor-yor: Nítorí bí ẹ̀yin tilẹ̀ ní ẹgbẹ̀rún mẹ́wàá (10,000) olùkọ́ni nínú Kristi,
    ṣùgbọ́n ẹ̀yin kò ni baba púpọ̀; nítorí nínú Kristi Jesu ni mo jẹ́ baba fún un
    yín nípasẹ̀ ìyìnrere.
  wos-wos: Séfélak du gunika yae Krais Jisaska guniré wakweta, di guna yafa maki yamba
    xakukéndi. Wuni Krais Jisaska guniré tale wawuka guni wawun hundi xékénguka wuni
    hafu guna yafa maki wuni xaku.
  emp-NTPO: Bãrãba Critod̶ebema jaradiabadarãda zocãrã eropanʌbara wad̶i zezada ab̶a
    eropanacasid̶aa. Mʌ̃neba bãrãba bed̶ea bia Jesucritod̶ebema ĩjãped̶ad̶a bẽrã idjid̶eba
    mʌ̃ra bãrã zezaa.
  eng-F35: Because even if you were to have thousands of tutors in Christ, you would
    not have many fathers, because I am the one who begot you in Christ Jesus, through
    the Gospel.
