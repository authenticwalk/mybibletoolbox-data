    che nquec'ut chewech nak rbanic Cristo, per xnuyon anen enocnak en edta' chwech
    Dios.
  san-BUR: ယတး ခြီၐ္ဋဓရ္မ္မေ ယဒျပိ ယုၐ္မာကံ ဒၑသဟသြာဏိ ဝိနေတာရော ဘဝန္တိ တထာပိ ဗဟဝေါ
    ဇနကာ န ဘဝန္တိ ယတော'ဟမေဝ သုသံဝါဒေန ယီၑုခြီၐ္ဋေ ယုၐ္မာန် အဇနယံ၊
  yaa-NT: Yora ichapato mato Cristoõnoa tãpimakani. Akka ẽ taefakĩ mato Cristoõnoa
    tãpimayoni. Nãskakẽ mã Cristo chanĩmara fani. Eõnoax mã Niospa fakekõifo. Nãskatari
    ẽ mãto epa keskarakõi. Fetsafãfe Cristoõnoa mato tãpimafiaifono afokai mãto epa
    keskarama. Akka ẽ fisti mãto epa keskarakõi.
  cab-NT: Láu sun jamúga añájein lan díisi-mílu maésturugu arúfudajatiña jun luágu
    Crístu, áu rügǘñein júguchi lídan jafíñen luágu, ladǘga áu lan anǘgübalin ugánu
    jun luágu Wasálbaragüle lun gayáraabei lan jafíñerun luágu.
  clu-clu: Ay bisan doro gid ang nagatodlo kanindo parti kay Cristo sakabilog lang
    gid indong pinakatatay sa pagtoo kag dan ara iba kondi ako. Mga bata ko kamo sa
    pagtoo kay Cristo Jesus tungud nga ako ang nagdara kanindo ang Mayad nga Barita.
  swh-ULB: Hata kama mna waalimu makumi elfu katika Kristo, hamna baba wengi. Kwa
    kuwa nimekuwa baba yenu katika Yesu Kristo kupitia injili.
  tpt-NT: Mas kꞌalhitsꞌukꞌutꞌik laqakau mil lapanakni yu katamalanin la metsukuntikꞌan
    kun Cristo, jantu kꞌalhitsꞌukꞌutꞌik pumalhuu japayan. Kitꞌin ikval tacha mimpaykꞌan.
    Tejkan lhakꞌapꞌupꞌinatꞌik Cristo va por kitꞌin yu klalaqputeꞌeniu yu ox chivinti.
  aai-aai: Basit kwa ayub ana bonawiyenayah etei 10,000 na’atube tibi’obaiyi, baise
    tamatanah i men moumurih, anayabin Keriso Jesu ana baikofanamaim ayu ana kwa tamat
    amatar tur gewasin abai ana ait.
  sny-sny: Lu tomu ne'ese fene ma'e Krais lo peri ne au atuatuwei su, fene aite tomu
    ne'ese ta'ame. Ane Owane Sitewi lo peri fene ma'e au te'e fiyariye su, ane a'i
    lai tai fene lo henerai. [Ga 4:19]
  myy-myy: Diez mil ñarã Jesús oca riasori masa ñabojarocati sĩgʉ̃ ñami mʉare Jesús
    oca riasosʉorʉ. Yʉ ña mʉare cajero riasosʉocacʉ. Ito bajiri mʉa jacʉ robo bajigʉ
    ña yʉ. “Jesucristore mʉa tʉorʉ̃nʉja, mʉare masogʉ̃ yiguĩji Dios”, yʉ yija tʉocõri,
    ĩre tʉorʉ̃nʉsʉocʉ mʉa.
  trc-NT: Caꞌve̱e se cuchi̱ꞌ chi̱ꞌ míj síí tu̱cuꞌyón cheꞌé Jesucristó rihaan soj,
    tza̱j ne̱ asinoj me síí cataj xnaꞌanj se‑na̱na̱ Diose̱ nana̱ sa̱ꞌ rihaan soj á.
    Canocoꞌ soj man Jesucristó ga̱ ꞌu̱nj, ne̱ cheꞌé dan ase vaa rej soj vaa ꞌu̱nj,
    tinu̱j, nocoj.
  cut-NT: Tihca̱ dirún, te andahre ndiche mil ihyan che ricuahn ye nchuhn ndudo yahn
    Dihvo vo Jesucristo, ate hua yahino ye nchuhn nduhca̱ che yahinó nchuhn. U ne,
    anduhneca̱ indihte yahn ne, te a u che tihyon yuné nchuhn che chitahno ne Dihvo
    vo Jesucristo.
  bel-bel: 'Бо, хоць у вас тысячы настаўнікаў у Хрысьце, але няшмат айцоў: я нарадзіў
    вас у Хрысьце Ісусе зьвеставаньнем.'
  zlm-KSZI: Walaupun kamu mungkin mempunyai sepuluh ribu orang pengasuh dalam Isa
    al-Masih, bapamu tidaklah ramai. Ini kerana dalam al-Masih, aku seperti bapamu
    yang telah membawa Injil kepadamu.
  gdr-gdr: Mop nokɨp nangga ma jɨ rada wa opima ten tausɨn (10,000) yɨr ɨpka dɨde
    ouyaena rɨga ebnainy Kerisom pɨlɨnd, ajɨ wa ma jog b'u im ebnainy. Mop nokɨp kon
    God ma b'ogɨl yɨrkokar bage yɨt pɨtapɨta omnena ke wa b'u awond Keriso Yesum pɨlɨnd.
  vmy-NT: Ngu, ninga tsa te mi xuta sꞌe̱nu xi kuakuyanu ngatꞌa tseꞌe Cristo, tunga
    bi nkjin naꞌen sꞌe̱nu. Ngatꞌa jo=ni naꞌennu kuáa̱n an ngatꞌare Cristo Jesús nga
    kitsikjaꞌaxtiuya_nuu̱ en ndare.
  cmn-FEB: 纵然你们有成千上万的基督徒教师，但却没有多少人可以称其为父。因为基督耶稣的缘故，当我与你们分享福音，便可成为你们的父亲。
  gmv-RNT: Intena Kirstoosan dichchiza daro asati diikkokka intes daro Aawati deettenna.
    Tani qas Yesus Kirstoosa Mishiraachcho qaalan intena yeladis.
  ncl-NT: Pampín, mas que cuajnesi cate niman míac yehuanten hual anmitzitalo pa anmitzlaicanasi
    pa iojli Cristo, amo cate míac lacames hual anmitzpehualtic pa ancanas Cristo
    iojli. San cataya se san, nehual nicataya. Cataya quinami nehual anmotajtzin hual
    annimitzlacatiltic pa anyes iyaxca Cristo, pampa anlacatic pa ancanas yulilisli
    yancuic pan ipampa quinami nehual annimitzilic in lamachiltilisli cuali.
  sua-sua: Ii, pu lmien te, mularo mia ngarlavurgem ngarlavurgem, endruk ngama nho
    mang nguk pum mularo papat ruk kmor mnam muk mang e Kristus, vanangko tlua vle
    tok kat e, mang muortek. Nove, nong muortek ngarlavurgem tok e, ko her gi dok
    atgiang tuk to mu teit to dok, ekam ko ko pakvom kam patter muk mang a knovvur
    he, he mut kor mnam muk mang e Yesus he kmokpom kar vgum kuaro rhek ruk endruk
    mang tok.
  are-are: Thunga arrpunha ntjarrala rrangkarranha lyarta worlamparinyala ntarntarama.
    Yinga nyintanta pula kaarta rrakangkarra nama, atha warta rrangkarranha Krista
    Jesuurna rretjingakalanga, rrangkarranha Yia Marra erinha kaltjinthamala.
  gai-gai: Mindacniŋ ramtaɨr wɨt ŋgoinna nenmo Karaisna tɨpemb kirarir raupŋi te,
