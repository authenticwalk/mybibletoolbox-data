    la bettung gare ira ming ga mimi la betming gare lop tuam. Memani, ovaiktung bais
    ula mumuru me miun.
  gmv-NT: ኢንቴና ኪርስቶሳን ዲቺዛ ዳሮ ኣሳቲ ዲኮካ ኢንቴስ ዳሮ ኣዋቲ ዴቴና። ታኒ ቃስ ዬሱስ ኪርስቶሳ ሚሺራቾ ቃላን ኢንቴና
    ዬላዲስ።
  por-BLT: Ainda que vocês possam ter milhares de tutores na fé cristã, foi em Cristo
