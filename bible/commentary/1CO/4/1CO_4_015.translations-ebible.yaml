  pon-pon: Pwe ma omail jaunpadak pan Krijtuj me nen, nan jam omail akan me jota non
    toto, pwe nai me kaipwi komail ren Krijtuj Iejuj ki ronamau.
  nhe-BL: Huan yonque inquipiyaj majtlactli mil tlamachtiani tlen inmechmachtíaj tlen
    Cristo, ax inquipiyaj miyac imotatahua, pampa san na niimotata ipan Cristo Jesús
    pampa achtohui nimechilhui itlajtol Toteco huan inquineltocaque.
  sps-sps: tana saa kainon to te fafaatsuts fi mami rin vainy a kinai fiisok, e Krais,
    sana mi na sikia tu taman tu kinai, tana saa, anyo na vaamuan nan a mes to te
    tsue of mami Krais. Tou kaa tsumi koman e Krais Jisas, anyo tsun na isen to te
    kat mami sam faason ten Krais, tan nainy te favaanan of anyo min Vurungan Rof
    Tsunia.
  wnc-wnc: Ginu atnataaing. Aminu kwaapzangga Kraisdane wamu gin toike danindamukaing
    ngana aminu tapatutakan gindane aanza siknga dakngake yuak. Ngan. Na awiaapatakan
    Jesu Kraisdane wamu takeaknga yakap siknga danindamumba musipza tapa tekwamban
    ginda itane aminabam dakngaking.
  bus-bus: Baa tó Kirisi guu a gwàrinↄ kà gↄ̃ↄn ũgbangba, a de'ina pariro. Mámbe
    ma a i kↄ̃n Kirisi Yesu baarunnakpanaareeo, ben á kú à guu.
  gub-BL: Heta tetea'u pemu'e har wà, heta tetea'u Zaneruwihawete inuromo peneko haw
    imume'u har wà. Pitài zo penu. Zaneruwihawete Zezuz inuromo peneko haw rehe aiko
    penu ài ihe, ta'e amume'u Tupàn ze'eg puràg peme ihe xe, izypy mehe ihe xe.
  imo-imo: Imbo 10,000 aku imbo pulumuni eno Kraist kopu teko molangei ningo tapu
    telemalanje kape, enonga lapa iye tendekumu na kau moro. Oi Jisasinga temane topo
    tiru ungumu pilko ipuki tiringi wali nani eno Jisas Kraist kinye kopu teko molangei
    nimbo meru.
  boj-boj: Nuŋgo abu qujai agi e segi. Nuŋgo abu gargekoba sai. Tamo 10,000 naŋgi
    na Kristus aqa kumbra niŋgi osorŋgoqnqab di uŋgum. E qujai Kristus Yesus aqa anjam
    bole niŋgi merŋgonam qusib are bulyeb. Dena e nuŋgo abuem.
  eng-DRA: For if you have ten thousand instructors in Christ, yet not many fathers.
    For in Christ Jesus, by the gospel, I have begotten you.
  knf-knf: 'Woli nado ka bañaaŋ iñeen week ŋyaaş iñeen week (10 000) bankjukananaŋ
    bgah bi *Kriŧtu nakaha aşinan aloolan : nakak babuk naan ţi Yeŧu Kriŧtu wi nţupanaŋ
    *Uţup Ulil Unuura.'
  san-KHM: យតះ ខ្រីឞ្ដធម៌្មេ យទ្យបិ យុឞ្មាកំ ទឝសហស្រាណិ វិនេតារោ ភវន្តិ តថាបិ ពហវោ
    ជនកា ន ភវន្តិ យតោៜហមេវ សុសំវាទេន យីឝុខ្រីឞ្ដេ យុឞ្មាន៑ អជនយំ។
  arn-NT: Fey tunte mari warangka nieafuymün rume ta kimeltufe tamün kimelaetew ta
    Cristo ñi dungu, fey kiñe chaw müten nieymün. Iñche eymün tamün chaw reke tamün
    kimeltuetew tamün mupituael ta Cristo Jesus mew.
  zas-NT: Din majsi gapidi ziꞌc chii mil ree bén gusiid lëjt, per najzi na̱j ziꞌc
    tijb Dad par lëjt. Din por naj guzuloj rliladxidi Jesucrist chi basidan lëjt xtiidxzaꞌcaman.
  ken-NT: Yɛ̌ bǎbhɔ́ŋ chí bɛyǎ bo báchák abhɛn bátɔ̀ŋ be mɛnyɨŋ ɛ̌ti Kristo,
    bǎbhɔŋ chí chi amɔt. Bǎbhɔŋ chí chi amɔt mbɔnyunɛ be bho bǎbhárɛ́ mmʉɛt
    nɛ Yesu Kristo nɛ́nɛ, mɛ kɛ̌ ntwɔ́ ngátí nyaka bhé Mbok Ndɨ́ndɨ́ kɛ mǎnókó.
