  cav-NT: Ique micuanaja tata buchique, eradya micuana Cristoja quisarati cueja metse
    ahua tibu. Era micuana tsahuahua tuaqueja catyati ishu. Tuequedya micuana umae
    cuanara tsahuahua Cristo dyaque jida adeba. Arepa tuna jetiama ama bucha, ique
    peadya micuanaja tata buchique. Jadya tibudya micuana cuejayaque huecashaya.
  kgp-NT: Ũ tỹ ãjag kanhrãn sór mũ vỹ e nỹtĩ, ũ tỹ Cristo jykre tỹ ãjag kanhrãn sór
    mũ ag. Mil kãfór ag nỹtĩ, hỹn. Hã ra sóg pir nĩ, sỹ ãjag panh ri ke nĩn kỹ. Isỹ
