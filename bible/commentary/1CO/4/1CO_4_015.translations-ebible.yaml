    Xoiꞌkam.
  ame-NT: Na poʼñoc̈hpaʼ atet̃ nentenes ñerraʼmrrat̃eʼ eʼñe nechemereshas. T̃arroʼmar
    ahuaña allempo neserrpareʼtatoses cohuen ñoñets ñeñt̃ Yomporeshot̃paʼ oʼ nameʼñatasa
    Cristo Jesús, ñeñt̃paʼ atet̃ ñerraʼm c̈ho nechemereʼtensa Cristocop. Ñeñt̃oʼmarña
    t̃eʼpaʼ notenes, amaʼt eñall shonteʼ acheñ ñeñt̃chaʼ soct̃apeʼchaterreʼ ñeñt̃
    cohuentetsa Cristocop, t̃arraña eʼñe pat̃rra sompor sepen ñeñt̃ ñanom sameʼñateʼ,
    ñeñt̃paʼ atet̃ ñerraʼm na.
  mgh-2016: Ukhalhawaya ata nkalhanaka maelufu a attu o ulhelhani muukhalhani makhalhelho
    e Ikuristo, athumwaninyu kirii amoka tu. Ukhalhawaya muulhutaanani ni Kuristo
    yesu mii phi oyarilheni wo iphiro yo Malhove Orera.
  kvn-NT: Imi pemal miliambe Cristogin-tule-oturdamalad-nikujalen, anpí ampa pemalga
    pe-pab-purpaledga walkwénna mai. Al pemal Pab-kaka-nueganbal, Jesucristogin an-nuskanga
    kunonimal.
  gvf-gvf: Yesu ka main ibal binanwenbile nil si i tongwa milimba, i nenin binanbile
    ta milekemue. Yesu Kirisito ka main pire milebinga, na Yesu guun kan kere di i
    tegire, i pire gi di Yesu tenga, ena na inan i ibal kobe kule yeiwe.
  san-ISO: yataḥ khrīṣṭadharmmē yadyapi yuṣmākaṁ daśasahasrāṇi vinētārō bhavanti tathāpi
    bahavō janakā na bhavanti yatō'hamēva susaṁvādēna yīśukhrīṣṭē yuṣmān ajanayaṁ|
  deu-ELBBK: Denn wenn ihr 10.000 Zuchtmeister in Christus hättet, so doch nicht viele
    Väter; denn in Christus Jesus habe ich euch gezeugt durch das Evangelium.
  mcb-NT: Intimageigavetakempatyo 10,000 gotagaigakempinerira pinkematsatasanoigakerira
