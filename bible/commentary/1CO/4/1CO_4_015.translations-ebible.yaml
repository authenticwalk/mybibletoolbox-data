  pan-pan: ਭਾਵੇਂ ਹੀ ਮਸੀਹ ਵਿੱਚ ਦਸ ਹਜ਼ਾਰ ਉਸਤਾਦ ਤੁਹਾਡੇ ਹੋਣ ਪਰ ਪਿਉ ਬਹੁਤੇ ਨਹੀਂ ਇਸ ਲਈ ਜੋ
