    havitama Anumaya Kotina tamakuꞋa amitafa hageno agaiꞋa nafaꞋneyaga lamateneafe
    nagaya nelamafaꞋna mainoe.
  ood-NT: Heg o wa wepo mani d em‑ohg id eda himdag namt pi ab ni‑amjed kah g s‑kehg
