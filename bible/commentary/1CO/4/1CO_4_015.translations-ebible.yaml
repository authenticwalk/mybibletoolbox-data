    y꞉i a chóó nmyi nuw꞉o n꞉uu kwólu.
  swh-1850: Maana hata kama mnao maelfu ya walezi katika maisha yenu ya Kikristo,
    baba yenu ni mmoja tu, kwani katika maisha ya Kikristo mimi ndiye niliyewazaeni
    kwa kuihubiri Habari Njema.
  ese-NT: Esohui quea pame nee Jesosa Quitoja eyaya huohuinaje miquiana huasijje.
    Ecuea esohuijo miquianaya ojaya epeejji poanaje. Jamajjeya eya oe nei mique chii
    jayojja jama poanaje. Eꞌe pojjaꞌa Jesosa Quitoja sohuihuohuijji quea huiso nee
    poeje miquiana sohuihuohuiya. Sico meemee ajja pojjaꞌa, quea huiso nee nee. Jamatii
    eyaya ebionei miquiana huasijje esohui huohuinajejo miquianajaya chii jayojja
    poanaje.
  jac-NT: Waxan̈ca ay lahon̈ebo mil mac chexcuyni yin̈ Istzotiꞌ Comam Jesucristo,
    yajaꞌ hacaꞌtan̈e huneꞌn̈e hemam. Hanintiꞌan hacaꞌ hemam wehan, yuto haninan babel
    walan Tzotiꞌ yet colbanile teyet, hac tuꞌ xin yu hechahni Comam Jesucristo yul
    heyanma.
  cak-CNT: Ja yin ri xitzijon ri utzilej ch'abel richin colotajic chive nabey. Rix
    xinimaj ri Cristo Jesús roma ri ch'abel ri xintzijoj chive, y romari' yin xinoc
    achi'el jun tata'aj chive rix. Y stape' ec'o ta lajuj mil ri yetijon ivichin chirij
    ri Cristo, xaxe yin ri achi'el itata'.
  zia-zia: Ninae-una atu Kristora ge diya yao emo daigairo nibamu neita, nowa. Arata
    mamono mene zo daigairo aung. Naka natope niye Kristo Yesura-una susumaese Bowi
    Iwaing niye eno sinasani na dekaongka emimene maung ninae yewang, arare nona era.
