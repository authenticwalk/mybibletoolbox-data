  tac-NT: Rekó we'ká nokae 'emi beniria, nobi ne 'sié bajchá beníria 'emi, 'lige alekeri
    'emi napurigá ne 'kúchila neraga ju.
  eng-WEBPB: For though you have ten thousand tutors in Christ, you don’t have many
