    lao dokona mana nyerami lao nambwa range dokona makande pyuo lalono. Nakama mendali
    kando iki lakanda lakanda pyuo karapala lapo dupwa epekanda nao kara nalapape.
  urd-GVU: بھائیو، مَیں نے اِن باتوں کا اطلاق اپنے اور اپلّوس پر کیا تاکہ آپ ہم پر
