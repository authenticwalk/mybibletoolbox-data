    api cuasajë cuiꞌne yequëni coꞌaquë api cuasamaꞌpë paꞌijë̱ꞌë.
  nvm-nvm: Regavo kaifnun iviakma na Aforask nuvuon ijia bijame kuardiaga ja ijia
    vuak irerag fok na kuardiainva iji mukorigia vierafekfuon. Regavo irerag fok ja
    reoijo iji ni God vuak irerag fu kuardiamo ijesugin faivknum reof. Regavo jab
    uri vuak fuon iji abe datuaigavo una jon ja vierafenva ijia kegok. Regavo madu
    jab e mamkanuk jon ijiebuon if roin kam ajie ga roin ke arik.
  mps-mps: Ama dedeo, eno homugo dage tau sabo homu elama, tama eno te ena dali Apolos
    da side te tamadi tama wali po wali. Dagego homugo da side homu koneama, tama
    te Godigo po bukude wali po tiwai gilama dolo wali peyu tama te po me boligio.
    Tama tiyu dagego hagoma eyu tama bidi me deligo nogi ugwaba siyu tama gasa bidi
    mego nogi aiyaba munu me elalugio.
  pab-NT: 'Nohinaeharenae, natyo Apolo xoaha hiye naimenekoita, wiso wihinamanai hiye.
    Xawaiyore maheta hatya iraiti nitere: “Xaiminisa xairatyoare tyaonitere”. Maisaiya
    xala hare aokowiharetyoita hatya haliti hiyeta, hoka hatya maxaiminirita.'
  llg-llg: 'Tolanoo nggalei! Au akokola laꞌeneu au ma kaꞌa Apolos, sama leo au fee
    conto, fo, ei bisa manoli dedeꞌak esa neme ai mai, leoiak: Kada tao tungga dedeꞌa
    kala fo nana sulak nai Lamatuak Susula Malalaon. Boso tao tungga feꞌek bali. Mete
    ma ei manoli dedeꞌak esa, na, boso muak esa boe, ma kokolak koaok huu ei miak
    hataholi esa, ma makadadaek hataholi feꞌek.'
  kyf-kyf: 'Bheliaɩn, ɩn -ka gbʋ -mɩnɩ gba Apolɔsʋ -yɔ na ''dɛɛ da nɩ, ɩn ''ka aɩn
    gbʋ -sloluu gbʋ -wa. Ɩn ''yɩbha a -ka we ''wlukʋʋn lapʋpalɩda -mɩ nɩ, a yibheli
    gbʋzɔnʋ -gbʋ -mɩnɩɩ ''ji: «''Ɩn a ''na zili -we mɩa -Lagɔsɛbhɛ ''wʋ cɛlɩda -gʋ
    -nɩ.» A ''na ''ylimanɩ amɩaa ''dɛ we ''wʋ -nɩ. ''Ɩn a ''na falɩ nyɩmɛ ɔ -libheyi
    ŋwɛɛ la -nɩ.'
  tpi-tpi: Ol brata, mi laik helpim tingting bilong yupela, olsem na mi mekim ol dispela
    tok long mitupela Apolos. Yupela i ken ting long mitupela na bihainim pasin i
    stret olsem buk bilong God i tok long en, na yupela i no ken kalapim dispela tok.
    Olsem na yupela i no ken bikhet na litimapim nem bilong wanpela na daunim nem
    bilong narapela.
  mih-NT: Ndoho hermanos quehin cuhva ya vatyi cua tyindyee si sii maa ndo. Natyicuhva
    maa ra Ndyoo sii mi ta sii ra Apolos, ta ma zacahnu maa ndo cuaha ca sii minoo
    ndi a sii inga ndi. Ña tacuan catyi Tuhun Ndyoo.
  qvh-NT: 'Gamcunaga waquin waugui-panicunata shimita goycäyanqui: “Apolos yachasishgancunata
    yachacuyänayquipä nogacunaman shacayämuy. Payga Pablupitapis masmi yachan” niyashpayqui.
    Waugui-panicuna, Tayta Diosninsipa palabranta rasunpaypa cäsucorga manami sayno
    niyanquimansu.'
  kms-kms: Muq nge mand, nge wand buagi simbe gad kin te nge Apolos temu nde ghimbi
    pe kawo righe. Nge nungoqi ghav guduq ningg bu puq ken. Te ei nungoqi beghi nde
    gri nei watevi te pugri, “Wand ur pu vise kin te uronyi wawo nungoqi non nde nei
    pe wo wayequ.” Nungoqi puq wen tedi wute ninge chumbuai wundiny di ninge yambu
    wureny segi.
  agn-agn: Mga logod, yami ni Apolos ginamito rang alimbawa para ong ikakao-ya mi,
    agod madalan mi tang maliag yaning tang agganingen, “Indi magpasobra ong na-tang
    ong Kasolatan.” Animan maski sinopa, indi ra ipambog na tang tatang taw ig ge-ley
    ge-leyen na tang doma.
  nhi-NT: Nocniuantzitzin, ontlahtoh de Apolos uan neh, nic inniqui ica tehuan xontlasalocan
    amo xonyacan ocachi nepa de tlen ihcuiliutoc, pues ohcon quisa tla namonmosiniah
    nanconueyimatih se para nancontlalpancauasqueh nocse.
  ttc-NT: Ntons wetz erman, nxik nq'uma' etetz ntzani te jun galan te etetzx b'ix
    nqet nyek'u' jun ejempl te etetz ti'j te Pol b'ix wi'jx wetz, tzan tox tuj ewi'
    te aj tz'ib'ankaj [tuj Tu'jal Dios] tzan k'on ena'on etetz mas tb'anil a'ix kywitz
    txq'anky.
  dan-1931: Men dette, Brødre! har jeg anvendt på mig selv og Apollos for eders Skyld,
    for at I på os kunne lære dette “ikke ud over, hvad der står skrevet”, for at
    ikke nogen af eder for éns Skyld skal opblæse sig mod en anden.
  kwj-kwj: Ai hiparakambwe le, kunu ani okula ki ani hambwasini ani ga Apolos ga si
    sumbu ni mwanji yepe hinga ani hambwasini ele mwanji hinga ni kunu ni a bwaro.
    O hinga a woro ti, sini ni ku hambwa hambwa Gotri chengi sawero mwanji minde naha
    numbwa ku sirinani Gotri chengi sawe nambwe sumbu ni ku hanjaꞌai kinani. Apa hima
    foi sumbu ni ku heini funda ete ku okokonani hi rihi tinga kui hi tinga ku rasaindani
    hima fori hi ni ku rakai kei.
  vie-OVCB: Thưa anh chị em, tôi xin lấy chính A-bô-lô và tôi làm thí dụ để anh chị
    em hiểu rõ điều tôi đã nói. Đừng thiên vị ai hết. Anh chị em đừng kiêu hãnh theo
    người này để chống lại người khác.
  kze-kze: kesí kwaásiyono. arupí ónááontave'a simátímakaunda-aimba Ápórosiye kesémo
    siráunda íma kenkáíráíyé su'mainivo amápa-kwaasiyavaigwara'a siráumne. Áánútun-aai
    aúváí-kwandaaivimba agaimarésa siráantemba mirán-oro. moórá-anondako áwí'a maé
    iyé'a moórá-anondako áwí'a simái sáwí'a kwéomba kentúma maé kwéiyomba mirá ímo
    oráámbá kwéowe.
  mpj-mpj: Walyjakajaluya wangka ngaanya ngangkula! Wajanurnantaya mirtanyurra ngayukamu
    Yapulujpa marninypuwa!, paki. Yapulujkamu ngayu-linyajuyan mirta ngayu kujarrawiyaju
    kulila!, paki. Kulila-jananyaya nintipurluka kujupakajalurrju. Ka-jananyanyurra
    mirta marninypuwa! Martukajaluya jilanya wajani, “Mitunyjarriluya murrarnilu kulilpayi,
    paluyurula ngayurtinju kulilkura.” Wangka jilanyayuruyan jungalu kulilkura nintipurlukakajaku,
    ka mirtanyurra jilanya wajalkura, “Maaja jiinga kunyjunyuminyirri, ka kujupakajaya
    mirta kunyjunyuminyirri, paki.”
  lbk-lbk: Iib-ak, sak-en ya si Apolos nan chak infab-aag isnan cheycha'y al-aligko,
    ta masos-olowan kayo ken chakami isnan enkhawisanyo. Siya chi ta maawatanyo nan
    ayen nan nakwanin, “Ad-iyo sokilen nan naisolat ay togtokhon,” tatno maid chomayew
    ay mangipawadwad-ay isnan esa'y mistolo, ya ilakwina nan tapina.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, miits je̱ mꞌo̱ꞌyin ka̱jxta xa a̱tseꞌe tu̱ntukmuꞌaꞌixmoka
    vintso̱ a̱tseꞌe je̱ts je̱ Apolos, ax veꞌem tseꞌe xnu̱jávadat je̱ts kaꞌa veꞌe yꞌo̱ya
    je̱tseꞌe xyaknu̱yókadat juuꞌ veꞌe javyet je̱p Kunuuꞌkx Jatyán ku̱jxp, veꞌem tseꞌe
    toꞌk xkayakmá̱jadat je̱tseꞌe jadoꞌk xkaviijnkꞌíxtat.
  bzh-bzh: Arig lo, sa tahu ġaġek sënë raḳ alu Apolos mu, in bë ham kwamin bo bejaḳ
    ni rëḳ mëm ham gwelë mehönon pin nabë saga geving. Om ham su kweyëh ġaġek sën
    dekevu meneggëp loḳ Anutu-yi-ḳapiya lo bë, “Ham ti su geḳo mehö ngwë arë jaḳ
    gedahun mehö ngwë arë.”
  guj-2017: ભાઈઓ, મેં એ વાતો તમારે સારુ ઉદાહરણ તરીકે મને પોતાને તથા આપોલસને લાગુ પાડી
    છે, જેથી તમે અમારાથી એવું શીખો કે જે લખવામાં આવ્યું છે તેની હદ ઓળંગવી નહિ અને
    એકના પક્ષમાં રહીને બીજાની વિરુદ્ધ કોઈ બડાઈ કરે નહિ.
  jvn-NT: 'Para sedulur, prekara-prekara kuwi mau kabèh wis tak lakoni déwé, semono
    uga Apolos, supaya kowé bisa niru awaké déwé lan bisa ngerti apa tegesé tembung:
    “Aja sampèk ngliwati pituturé.” Dadiné nang tengahmu ora ènèng sing bisa ngelem
    sijiné lan nyepèlèkké liyané.'
  byr-byr: Nyaꞌmweihi, sarɨmɨnyɨna yagaala dazangɨ keꞌbaꞌna dɨwengɨ. Yɨ nɨmɨ sainyɨjɨ
    Aapolɨzalyɨ sainaarɨna keꞌbaꞌna dɨwa. Sarɨmɨ saihi naarɨmɨnyɨna yawɨꞌdɨvɨꞌ yɨ
    yagaala gavenna dɨnɨke mwavɨlapɨna! Nawɨꞌnya yɨdasabwi dɨmɨdɨnyideꞌnanyɨ. Sara
    yadɨvɨꞌ pihadɨka nyɨpɨka! Wɨjɨwaakadɨvɨsarajɨya yaya pwarɨneꞌna makina, pwarɨne
    yayaꞌ walamarakɨna yadɨvɨsaꞌna pihadɨka jideihi dɨngaka!
  ian-ian: Wunogwi Apoloso ngwuk kat kwutiliya njɨvwa kat ngwuk kat nɨma sakwat nyaangɨt
    mbutɨwun. Kwo ana mbutɨwun. Wan nyaangɨt angwao lɨga nyaangɨtna mbutɨwa ngwuk
    kat. Ngwuk kat sɨmagavat mbutɨwun. Nat nyana sɨ kwusoga walaa nat nyana sɨ ke
    viyasendaga. Wan vak ngwula njɨvwa ana ndɨ. Wan vak ngwuk kat sɨmogwivat mbutɨwun.
    Mbutɨwa nyaangɨt tamba la nɨmba pɨlɨwutndi.
  hun-hun: Ezeket, testvéreim, miattatok alkalmaztam magamra és Apollósra, hogy rajtunk
    tanuljátok meg, nem szabad túllépni azon, ami meg van írva. Senki se lelkesedjék
    tehát egyvalakiért, a másik rovására.
  mcf-NT: Adembidi chuinu. Tantiata. Pabadopadquid Apodos nec, quequin ma mibitedishun
    tantianueshun chuibanombi. Aden tantiabanec, Pabadopadquid utsi nibëdec, quesa
    ma icpanuna. Adecbidi, Apodospadquid utsi nibëdec, quesa ma utsibotsen icpanuna.
    Nuquin Icbopadquid utsi nibëdec, quequin tantiec tabad. Adecbidi, Codinto yacnocquidopadquid
    utsi nibëdec, quenda.
  kjs-kjs: 'Ame balinu-ya, go agalere Apolos saa madaa pa lagiawade pare go agalere
    nimimi kone suma go agalena re waru makuaalepape. Go agalere go-rupa leme: Pora
    epe-rupa raitalepape lo leme. Go puma nimimi enaali medana bi narabuaaniaala puma
    medana bi naminasaata palepape.'
  mni-mni: "Aduga Ichil-inaosa, “Iriba adugi wangmada hendokphade”\x94 haiba paorou\
    \ asigi wahanthok adu nakhoina eikhoidagi tamnanaba, nakhoigidamak eina masi pumnamaksing\
    \ asi isamakta amadi Apollos-da pandam oina sijinnajei. Masi nakhoi kananasu mi\
    \ amagidak chaothoktanaba aduga atoppa amadana hanthana yengdanabani."
  yad-NT: Ri̱tesirya jirya nu̱tyu vinu na̱ynchiy Apódositya; ri̱tesiy jiryejyu̱ra
    jiryatiy ratyeryi̱veda daryaju̱ jiryedye, jirya̱tidye datya na̱dyimusirya nu̱tyuramusiy
    vurya̱vichasara, nu̱tyuramusiy, vu̱ñuma jvaay niquejada nu̱chara jiyaro̱ju̱. Sanu̱tyadeda
    Ju̱denura jiryeñiquejada, sañuma ju̱nuva̱y ti̱qui vanu sayaro̱ju̱ jityeryi̱yu.
  mxb-NT: Ñani, ni̱ kaꞌi̱n saꞌa̱ ndidaá ña̱ kée miíí xíꞌín ña̱ kée Apolos sa̱ꞌá ña̱
    kúꞌu̱ ini ndu̱ saꞌa̱ ndo̱, dá kía̱n kande̱ꞌé ndó táto̱ꞌon ki̱ꞌo kée ndu, dá kati̱ꞌa
    ndó kee ndó táto̱ꞌon ki̱ꞌo saꞌándá tuti ii̱ Ndios choon, dá kía̱n ná dáꞌa ka̱
    ni chindaya̱ꞌi ndó dao na̱ dánaꞌa̱ noo̱ ndo̱, ta kenóo ndó dao ka̱ na̱.
  pon-2006A: 'Eri, riei ko, I nda mepwukat duwen ngehi oh Apolos pwehki kumwail, pwe
    kumwail en alasang kiht oh wehwehkihla mahsen wet: “Dehr siksang me ntingdier.”
    Sohte emen rehmwail pahn pohnmwahsohki emen oh mwamwahliki emen.'
  maq-NT: 'Ngayujun ni ne, cachjá cojo nuju yëjë cjua vëhë tsahan suva cojo tsëhë
    Apolos, cojo sa xi ndaja tsujun, cojo sa xi cuijnercun mé meje cuichja cjua xi
    chja cuitjin: “Nihñuchuhun sacuatjin chja cjua xi camahindu.” Cuatjin chja cjua.
    Cuatjin meje rë cojo sa xi hacuiin nihñu yehe yojo nuju ngatsë rë ngu xi tjengun
    cjua rë, hane me xi yahnga ne, nitjungun me.'
  hto-hto: 'Amatɨaɨ, mei ñue omoɨ íllena bífuiaɨdo omoɨ o úritɨcue. Omoɨ canódɨmɨe
    Apolos ifue dama cuefue dɨga jae ómoɨmo llotɨcue, omoɨ ñue dájena comécɨillɨfue
    uáfodo omoɨ onóillena. Bifue ómoɨmo llotɨcue ómoɨmo coco cɨ́otagafuiaɨdo Juzíñamui
    Cuegáuai baɨmo omoɨ comécɨiñeillena. Afe uai caɨna daɨde: Dáamɨe dɨbénemo gáɨfiñeno
    omoɨ iri. Daje izói jɨáɨmɨena jámairuiñeno dájeze nana íaɨoɨmo omoɨ ɨ́ɨnori.'
  por-BRBSL: Agora estas coisas, irmãos, eu tenho em uma figura transferida para mim
    e Apollos, para o bem de vocês, para que em nós vocês aprendam a não pensar além
    das coisas que estão escritas, para que nenhum de vocês fique inchado um contra
    o outro.
  ces-NKB: Tyto věci jsem pak, bratři, v podobenství vztáhl na sebe a Apolla kvůli
    vám, abyste se na nás naučili nesmýšlet nad to, co je napsáno, aby se někdo kvůli
    jednomu nepyšnil proti druhému.
  cui-cui: Tamonae pam, paxam pomonae irʉ painya nejume cowʉntsiwixae Jesucristo.
    Yabara paca tsipaebatsi barapo coyenein po coyenein paexanan, xanepanaya painya
    nejinompaenexa. Barichi paca tsipaebatsi Apolos yabara irʉ xua xan yabara painya
    nenacuidubinexam pocotsiwa paexanan. Bapoxonae painya neexanaewa tsane icha paichin
    poxonae xua paexanan. Pajinompa dubenanaebiyama icha be pocotsi coyeneya Nacom
    Pejume Diwesitha paeba. Jopa painya neexana dubenanaebiyaenexa pocotsiwa jopa
    paebiyo Nacom Pejume Diwesitha. Painya xoba atsaquiya pacayabara nanta xeiname
    ponbe Nacom petanacuichinchibe, xua ichʉn bichocono peainya cui jiton beyacaincha
    ichʉn.
  boj-2014: O ijo was kalil, aqo Apolos wo gago kumbra qa agi e na niŋgi merŋgonum.
    Di kiyaqa? Niŋgi Qotei aqa anjam neŋgreŋq di unu qaji de ti olo anjam qudei ti
    turtosib diqoqnaib deqa. Osib tamo qudei naŋgo ñam soqtoqnsib olo tamo qudei naŋgo
    ñam aguq atoqnaib deqa.
  eng-OEBUS: All this, friends, I have, for your sakes, applied to Apollos and myself,
    so that, from our example, you may learn to observe the precept – ‘Keep to what
    is written,’ that none of you may speak boastfully of one teacher to the disparagement
    of another.
  eri-eri: O baabo gane, ji tere tebere ninatege hoyo wonboni, waha boni ji Apolos
    ngare boni beele beha leni. Tere edo ere bonade ninatege isidu fanyimu tigini
    Itou nomo buk langa lena onou oojo bonade, tere beele waha adai feiya wagu. Onou
    waha bona tere feeto bonade, fai ete unyi isou bonade ete unyi adai ilei wagu.
  wiu-wiu: Anu oya-lawe kipala i ukupa kiwi auapeou wane Apolosi tota-pala tanele
    adeka piane uku. Nipa kini totono wia mekane toa litia tamene wa ikina toane pine
    to̱weane eya wane uku. Tikisa ali pade kei pia wa pade tikisa ali kei piameneya
    paya tetepo takoa teketepa poanele tekete tikino, toameamene.
  swe-swe: Nu syskon (bröder och systrar i tron), har jag tagit mig och Apollos som
    exempel för er skull [men principen gäller alla lärare], för att ni ska lära er
    vad uttrycket ”inte utöver det som är skrivet” betyder. Detta för att ni inte
    ska skryta över någon på annans bekostnad. [Paulus och Apollos har nämnts två
    gånger tidigare, se . Uttalandet här, att Paulus har tagit dessa namn som exempel,
    gäller helt säkert 3:5, men troligen även också 1:12. Paulus och Apollos verkade
    inte ha haft några inbördes konflikter, se .]
  cth-cth: Hmaunawnghanaw, Cakathoung dawk thut lah kaawm e tapuet laihoi ayânaw bari
    kawi nahoeh tie lawk hah kaimouh roi koehoi kamtu thai awh nahan, buet touh ni
    buet touh e lathueng na kâoup awh hoeh nahan, kai hoi Apollos bangnue lahoi hete
    hnonaw hah nangmouh hanelah ka pâpho.
  mti-mti: Tatangwanen, gare ne dividivi mame ne nembo ge Aporos guwaguwawa tam ye
    yenan oya gae veni. Meoya ye nu gunup yaug anoya. Ye wait tenewa egave den anoya,
    sira ye gambenwa evenan ene gambenwa onan wag ye ivuiwa owan den enagasiya.
  pad-NT: 'Oigamina, vara ovani''avini hiki ida Apolo khama varani arihina, a''onira
    oka''ojomo''ija kaimoni. Onofi''iki ida varani arihina-ra avakamithavini, avarigaja
    kaimoni hida athii jiriki nahina nini: “Vanaaba''a bana hida Deus athi jiriki.”
    Niki ida athii jiriki. Ni-asohiki ida arigamina hoariha-ra avavajahavini, arigamina
    hoariha-ra avakaihiponiravini. Hari''a nikia vakahojai.'
  twi-twi: Anuanom, mo nti mede Apolo ne me ayɛ nhwɛso, sɛnea ɛbɛma mo osuahu a ɛka
    se, “Di mmara pa so” no. Ɛnsɛ sɛ mo mu biara de onipa bi hoahoa ne ho na obu ɔfoforo
    nso onipa teta.
  hlt-hlt: Manuca rhoek, nangmih ham kamah neh Apollos tah ka sa uh coeng he. Te daengah
    ni kaimih lamloh na cang uh vetih a daek tangtae te a poe uh pawt eh. Te daengah
    ni pakhat long khaw khat neh khat te na hoemdawk thil uh pawt eh.
  tbz-SIM: 'N tùótɛ́ mí nnɛ̀ Apodoosi ti kó mɛdonnimɛ̀ kɛ̀ dɛ̀ bo di teennɛ̀mu kɛ̀
    di bɑntɛ́ dinɑ́ɑǹhɑ̃ntírì dìì tu: Òmɔù bɑ́ɑ́ séntɛ́ tìì wɑ̃̀ri. Òmɔù tũ mbɑ́ ndɛ́úkùnko
    omɑ́ɑ̀ yoo Kuyie nkóo tɔ̃ntì mɔù kɛ kɛ̃́kùnko otɔù.'
  san-GUJ: હે ભ્રાતરઃ સર્વ્વાણ્યેતાનિ મયાત્માનમ્ આપલ્લવઞ્ચોદ્દિશ્ય કથિતાનિ તસ્યૈતત્
