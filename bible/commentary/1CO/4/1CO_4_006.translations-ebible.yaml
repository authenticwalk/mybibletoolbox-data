    tsꞌon juu na njonntyichen condui ncüii tsꞌan na ncyaa jñꞌoonꞌ Tyoꞌtsꞌon, chito
    ncüiichen tyje juu.
  bhd-bhd: हे ढ्लाव ते बेइनव, मीं इन गल्लन मां तुश्शे लेइ अपनि ते अपुल्लोसेरी बेंस,
    मिसालारे रीति पुड़ कियोरीए, एल्हेरेलेइ कि तुस इश्शे ज़िरिये सेइं शिखा, कि ज़ैन
    पवित्रशास्त्रे मां लिखोरे करां अग्रोवं न बधा, ते एक्केरे पासे ते होरेरे खलाफ घमण्ड
    न केरथ।
  too-NT: Quintā'timīn, ixlīhuāk huā' tamā'na iccātzo'knuni'nī'ta'ni' quimpālacataca'n
    quit lā' Apolos. Lā' ū'tza' hua'chi a'ntū tā'mālacastuccan para que nasca'tā'tit
