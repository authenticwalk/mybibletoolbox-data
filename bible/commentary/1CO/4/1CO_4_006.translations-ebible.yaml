    jest napisane, żeby jeden nie pysznił się drugim przeciw innemu.
  qxh-NT: Irmänucuna, sumaj tantiyacunayquita munar, piñapäshayqui. Apoluwan ishcanï
    arushäta sumaj ricacunquiman. Tayta Diosninchipa shiminta jungaycur, yarpashayquita
    ama tantiyachicunquimanchu. Irmänuyquita pampaman ama ćhuranquimanchu quiquiqui
    alli-tucunayqui cashallan.
  nwi-nwi: Piak mɨnə mɨne nowinɨk mɨnə. Yakaməgkiar ye nɨkarɨn kapəmru Apolos mə takhavəh
