    wakeleisinan na yabo esana kwapeiyatalu.
  tcs-tcs: Mai labing bala ane sisi, ai bin yuze mi ane Apolos po soe yupla wanem
    ai bin tokbaut. So lisen prapa gud po wanem dem wod wea i spik diskain, ‘Yupla
    mas no meke eniting ausaid prom wanem dem wod blo God i spik.’ Ip yupla mekem
    diskain, den yupla nogo bloue wan man uda tise dem wod ane daune nadawan uda i
    tise dem seim wod tu.
  hlt-THB: Tuh koeinaakhqi, “Cawh qee na ak awm ak kep na koeh cet uh,” tinaak awi
    ce kainih a venawh kawng nami cawngnaak thai aham nangmih nami hawihkhangnaak
    aham ve a ik-oeihkhqi ve kai ingkaw Apollo ing haw na nih nyng. Cawhtaw thlang
    pynoet ing pynoet ak khanawh am oek qu kaw.
  soq-soq: Sumanai sosona, dima ne ita Apolos umanamba wana e waeuwa euda wadana baiwa
    wana. No eueuwamba ne benemawantena e atendewaitapono e mai sosola isiwa ituposimoipe
    ita isiwa ituaisimoipona, dia. Dima uduudu dewamoilana buka wadia rua dewasana,
    mai eba insaisalawo, dia.
  qub-qub: Ermänucuna, gamcuna sumaj tantiyacunayquipämi Apolospäwan nogapaj parlashcä.
    Chayno në Tayta Diosninchïpa palabrancho nishanno pipis alli-tucur waquinta manacajpa
    mana ricananpämi.
  att-att: Á wáwwagì, sikami kâ Apolo yù keyarigán nayù inibukalák ku, tapè gigiámmuan
    naw yù kebalinán nayù netúrâ sù bilin ni Namarò, ánna kurugan naw lâ yù netúrâ.
    Ta ari máyâ nu mappeddaráyaw kayu ánna paddurúmán naw yù ira tatolay nga sinullà
    ni Namarò ta mangituddu nikayu. Arát tam laguk pilian yù tádday nga pakimorayát
    tam ánnè sù tádday.
  bki-bki: Bilbilu nalo, iliano nalo napano nojo neber ruei na, nojo neberii laka
    kumemi juo Apolos ga, ana nemila jibe na bior napano nojidom neverloglog vatitig
    kamiu, ka kuvitii re ve dolu ea kenemiu naverloglogiano nalo. Kamiu tealo abe
    m̃arou bior naverloglogiano ea kialo burukuti, a nalo aju abitii bova ea naverloglogiano
    na nalo dolu kialo, mia maka rimemedu tibe na.
  bqp-bqp: 'Yã kũ ma òárɛ dínↄ, ma ò makũ kũ Apoloo yã musumɛ de àgↄ̃ yã díkĩna
    dↄ̃: Òsun vĩ Luda yãlaro. Á gbɛ̃ke sún ĩa dã à zɛ kũ gbɛ̃ doo, à bo gbɛ̃ do
    kpɛro.'
  mcp-mcp: 'Bwaaŋg, mə mə́ ŋgə ŋwa iyuug ínɨ byɛ̂sh sá Apolos dɨ́ shú nə́ bɨ jɨ́ɨ́gʉ́g
    sâ kaanə́ í ŋgə́ cɨ yí, nə́: «Muud nyə ajə́láyɛ́ nə ntɔ̧ sá jɨ́ cilyá yí.» Mə́
    cɛɛl cɨ nə́, shú dʉ́sʉ́ sá Apolos ɨɨ́, muud nyə ajə́láyɛ́ nə bəgʉwa nə ŋgwɔ́l
    ntɔ̧ ŋgwɔ́lʉ́gá.'
  hat-hat: 'Frè m'' yo, nan tout bagay sa yo, si m'' pran egzanp sou mwen ak Apolòs,
    se te pou byen nou. Mwen ta vle nou pran egzanp sou nou pou n'' ta ka konprann
    sans pawòl la ki di: Rete nan limit yo ban nou an. Piga pesonn pran pati pou yon
    moun kont yon lòt.'
  npl-NT: Nokniwah, ijkí nomechtlapowia para manomechpalewi. Ne Pablo yonomechajsikamatilti
    Apolos iwa ne san titekitkeh inawak Dios. Ijkí nomechtlapowia para amaka makixpanawi
    itlajkuilol Dios, iwa amaka makiweyili se tlamachti iwa ok se makitlawelita.
  bgg-bgg: Nathek chiang è, gu ijakthek, gu è hì zab yao pha Apholos nane gui, gasa
    nyi è rek pha ji ne nathek shii rek phi, jiè nyie yao pha miyiaosiu ne nathek
    shii ìd mua pha, “Bohkhothek shii wie è riig bo” Nathek hanyie de bran jia shii
    wiangwe srane gai shii makhak-ariing rabo.
  eng-TCENT: Now, brothers, I have applied these things to myself and Apollos for
    your sake, so that through us you may learn not to think beyond what is written,
    so that you may not be puffed up, with each one of you supporting one man against
    another.
  eng-BSB: Brothers, I have applied these things to myself and Apollos for your benefit,
    so that you may learn from us not to go beyond what is written. Then you will
    not take pride in one man over another.
  cpu-NT: 'Okaratzi noñaaventakemiri jaka, noshiyakaaventatyaara naaka notsipatakari
    Apolos. Iroora nokantantamirori onkantya poisokerotantyaarori Osankinajanorentsi,
    tema irootake ikantaitapiintakeri: “Eero povanaatziitziro osankinatainchari.”
    Aritaima povashaantairo iroñaaka okaratzi pimonkatziyavakaapiintakana, pasagaaventapiintayetakana
    pinkantaiyeni, “Iriira irika anayiriri pashine.”'
  san-ASM: হে ভ্ৰাতৰঃ সৰ্ৱ্ৱাণ্যেতানি মযাত্মানম্ আপল্লৱঞ্চোদ্দিশ্য কথিতানি তস্যৈতৎ
    কাৰণং যুযং যথা শাস্ত্ৰীযৱিধিমতিক্ৰম্য মানৱম্ অতীৱ নাদৰিষ্যধ্ব ঈত্থঞ্চৈকেন ৱৈপৰীত্যাদ্
    অপৰেণ ন শ্লাঘিষ্যধ্ব এতাদৃশীং শিক্ষামাৱযোৰ্দৃষ্টান্তাৎ লপ্স্যধ্ৱে|
  tac-NT: '''Emi Onorúgame oyérame napurigá ramué, neka ruwíguru napurigá ''emi ''la
    machimela ramué etega ne ''lige Apolo ''we a''lá sébali olame nírigo, aka regá
    aníché Onorúgame nila ra''íchali ''ya osirúgime napu regá aní: «Tase se''unáriga
    ra''ichawa napu aní Onorúgame nila ra''íchali.» Alarigá nokisáká ''emi, tase riólaga
    e''yénawa regá anigá: «''Nee alué rioka chiena ''la beníranti ju Onorúgame nila
    ra''íchali. ''Nee alué chebilé rioka, tabilé ''la beníranti ju Onorúgame nila
    ra''íchali.»'
  eng-WEBPB: Now these things, brothers, I have in a figure transferred to myself
    and Apollos for your sakes, that in us you might learn not to think beyond the
    things which are written, that none of you be puffed up against one another.
  gfk-H: Bar tasigu ta Karisito, iau tangai kaiken ra linga bakut uta mamir ma ne
    Apolos wara harharahut muat waing muat na kap hausur ta mamir ing kaba muat gi
    lakai ira nianga ta Kalou di ga pakat. Iau nem bia muat na lon hua waing pa muat
    na lat tikai ma muat na hanapu no mesa.
  viv-viv: Tobohiyakweyao, iyaꞋeku Afolosi ami tonagona amaꞋiselu faꞋimeya ahe galukahihi.
    Yama faisewa Yaubada faꞋine omi hinafamiya ahe galukahihiyena. Kadu hawata kaliva
    adi ailaga faꞋina galukahihiyena. AmaꞋiselu ama egana abaꞋita faꞋina gayakahina
    be ami tonagona moyaꞋaima faꞋimeya wananuwanuwa tunutunugina. Nuwanuwaku gahe
    saꞋeyana ana nuwanuwa wanahalamane-hagihagiyena higa “Hawata Yaubada bonana etoꞋetoladina
    againe wanaꞋitaveꞋavina.” KaꞋi yana hawata wanaꞋitaveꞋavina amine, keke tonagona
    saꞋeyana faꞋine wanaꞋalatutula tu tonagona saꞋeyana wanakihobuyeni.
  yao-yao: Achalongo achinjangu, mechete yankati che Apolo ni une, kuti kwalitala
    lya uweji nlijiganye chiŵecheto chi, “Nkamulichisye maloŵe ga.” Kuti mwa ŵanyamwe
    akapagwa mundu jwalijose jwakulilapila mundu ju ni kunnyelusya mundu jwine.
  tgp-tgp: La voraiku, na lo verea enau Apollos sohen tovongi matea isamim mo usuri
    na noku vujangi nike. Ale vara ha turu na sava la ulia na Retitapu moiso, ha pa
    sopo er̃i retihapahapa hin te tamlohi hatea matan mo pa aulu na vavahinau non
    tinapua.
  auc-NT: Ïñänäni ëñëedäni. Waocä adocanque ingante, Waingä ingampa, äninque wacä
    ingante wïï pïincæmïnimpa, ante yewæ̈mongatimpa. Ïninque botö mïnitö beyæ̈ ante,
    Mönatö æbänö cæmöna, ante yewæ̈montabopa. Mïnitö, Apodo tönö Pabodo æbänö cæda
    ïnaa, ante pönëninque Wængonguï beyæ̈ näni yewæ̈mongaïnonque ante mänïnonque ëñente
    cædinque godömenque cædämaï incæmïnimpa, ante cætabopa.
  kbc-NT: Inioxoadipi, niɡ̶inoa yotaɡ̶a oyalaɡ̶atoɡ̶owa ee iniaa Apolo jaotibige me
    jikeenaɡ̶ataɡ̶awatiwaji me ɡ̶adaxawaneɡ̶egi mowooɡ̶oti niɡ̶ida nigegi anodita,
    “Jinaɡ̶a anaɡ̶axaateloco ane diniditini!” Niɡ̶ida nigegi diitigi, codaa ewi me
    diɡ̶ica ane yakadi me dinabaketibece leeɡ̶odi oniniteci oko, pida iniaa eledi
    baɡ̶a ɡ̶adoɡ̶olokedi.
  bmh-bmh: O zaiar, ag don, iz ag isanarabun ze go iz Apolos dual en awaranem. Gonun,
    go, iz ag abai maremin, ag ze gonugau bigegwai abiu mamamen. Ze go nug guzenai
    aneu, “Uwait nugau Ze sikut wemen go dareu, go tutak sesamorab, ze tubtub mui
    i tulan.” Gonun, du tub nug ag ula du tub nugau wanib wag maimai, “Du e go naliu”,
    “Du ulibe go du naliupet tam” guzenai i ze macan.
  ctu-BL: C'ux mi cubiñetla hermanojob. Jini cha'an tsa'ix c tajbe i c'aba' Apolos
    yic'ot j c'aba' cha'an mij cʌntesañetla bajche' yom mi la' cha'len. Com mi la'
    q'uel ti joñon lojon bajche' yom mi la' wajñel che' bajche' ts'ijbubil. Mach mi
    la' sub ti ñuc juntiquil cha'an mi la' ts'a'len yambʌ.
  meq-meq: Malamar ga hay, na ɗakum ha wu neheye ka neŋ ta Apolos aye na, hərwi madzəne
    kurom hərwi ada kâ tətikum wu nakə mə ɗəma aye. A seŋ na, pumay bəzay a bazlam
    i Mbəlom lele. Andza niye, kâ gum zlapay ta ndo siye hay bay ada kâ kətsum tay
    ha ndo siye hay bay.
  noa-H: Cristo gaaimua k'odamnaan, cha mua hiek'a chirʌmʌn pãach hat'eyau. Pãadë
    hoobat. Mʌchpaita Apolos dʌ̈i maach p'idk'a nʌm jaauwia chirʌm, maar mag pãar
    k'ãai hʌ̃rpaijã k'aba sĩi pãach chognaanjö wënʌrrʌm hoowia Hẽwandam hiek p'ã sim
    gaai jaau simjö chadcha maach t'um hagdaujöpai nʌm ha k'ap hamk'ĩir. Maagwai ni
    hãbmuajã Hẽwandam hiek jaaujem k'ʌʌn higwia, “Magʌgta hʌ̃rcha hee hawia jũrr tagam
    k'ʌʌnag hoobamjö” habaju.
  alp-NT: Kwali betaya, au lepae pusue meru, au pake au kai Apolose saka conto leke
    sepo imi noake loko auku lepataru, namake imi nati saisa rebe me kena Alla Eni
    lepate rebe lekire. Sepo imi lulu Alla Eni lepate mere hoko imi isike elake sae
    yo imi sobue elake makete mo.
  san-VEL: he bhraatara.h sarvvaa.nyetaani mayaatmaanam aapallava ncoddi"sya kathitaani
    tasyaitat kaara.na.m yuya.m yathaa "saastriiyavidhimatikramya maanavam atiiva
    naadari.syadhba iittha ncaikena vaipariityaad apare.na na "slaaghi.syadhba etaad.r"sii.m
    "sik.saamaavayord.r.s.taantaat lapsyadhve|
  kbq-kbq: Menina nenfugatane nensarogata nagrare'ene Apolosinte'ene hunte'na nehuana,
    tamagri'ma tamaza hanigu nehue. Ana hanigeta ama kema nehu'a kemofo agu'agesa
    keta antahita hugahaze. Avoma krente'nea kante anteramita nemanita, mago'mofo
    hufenkami netreta, magomofona husga huontegahaze.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, chë soyëngama ts̈abá jábuayenamna,
    ats̈e sënjama nts̈amo Apolos y ats̈e tifjatrabájama botamana chas̈minÿama, y chca
    sënjama ts̈ëngaftangbe ts̈abiama, nts̈amo bëndata tifjaments̈ana chas̈muatsjínÿama
    jtsiyenana nÿe nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe iuayancá, y ndocná
    ts̈ëngaftanguents̈á canÿe ents̈abiama chaotsenábotamnaye, y ínÿabiama ndoñe ts̈abá
    chauátoyebuambnama.
  ron-LSB: Și aceste lucruri, fraților, le-am transferat, în chip figurat, mie însumi
    și lui Apolo, din pricina voastră, ca să învățați în noi să nu gândiți mai mult
    decât este scris, ca să nu vă îngâmfați unii împotriva altora.
  pon-pon: Ri ai kan, mepukat i kin inda duen nai o Apoloj, pwe komail en ale jan
    kit, pwe amen ender lamelame, me a jiki jan me intinidier, pwe komail ender aklapalapaki
    amen, ap palian me teio.
  nhe-BL: Huajca noicnihua, nica nicamatiyaya tlen Apolos huan na san para xijmachilica
    ax cuali para miyac inquihueyitlalise se tlacatl huan ax queja ijcuilijtoc ipan
    Itlajtol Toteco. Ax cuali para inquichicoicnelise se itlamachtijca Toteco huan
    inmohueyimatise pampa inmechmachtijtoc huan inquihuejcamajcahuase seyoc.
  sps-sps: Vamuinyasiny fafaaman tsonyo, tan fo mamatsiny ka to, to te tsue nyo te
    pon fi ror a vainy tan fuainy tsoiny mumua tsuri, nyo faatok mami na tsivou ai
    Apolos kan ma faakouts mami, ai tan kat to ayei, to te tagei fi varomi mam a ina
    fuan tsoiny mumua, mi onot rom ma arasan iny a kifon a ka to te tsue na ka, “To
    te faaroiny romin tsoiny mumua tsumi, ami ma vovou iny a ka to te kirkir en koman
    Vegiau Ten Gov.” Ai tan kat to aya, a sikia ta isen tsumi nai tenoor vavis non,
    ana ya te fatsiitsii na mesmes a tsoiny mumua faarei non ya te karap fafisfis
    iny non a mesmes,
  wnc-wnc: Siwan mate notna. Nata gin danindamutnangge natake moo tuwanguke naat Apoloskatde
    yake ngana aminu kundue natake wamu waaknga yanggat. Yake sanga nitda nisane umanit
    yatangenatnangge dua yakamak kaknga tawake tasiningge yanggat. Siwan ginda kepi
    waaknga tawake wamu Anutue wapatang matakut taknga tawake tasiningge natake yanggat.
    Sike ginu wamu waaknga tawake ginda yamandet wamu dua yake gisane umanza ma yapangenawam.
    Dua yapangenake ginda puya aminu tapatue apbakngake itane umana yatangenake ngana
    puya aminu tapatutane umana ayaitapaakusinangge ma tasiwan.
  bus-bus: 'Yã kɛ̀ má òaree kɛ̀nↄ, má ò mapi kↄ̃n Apoloo yã musumɛ, lɛ àgↄ̃ yã
    kɛ̀kii dↄ̃: Wàton vĩ Luda yãlaro. A gbɛ̃ke tón ĩa dã, à zɛ kↄ̃n gbɛ̃ dooo, à
    bↄ gbɛ̃ doo kpɛɛro.'
  gub-BL: A'e rupi aze'eg peme Apor rehe ihe, aze'eg hezehe ihe no. A'e rupi pekwaw
    putar Tupàn ze'eg pape rehe imuapyk pyrer heruzar haw nehe. Aze amo teko uze'egatu
    amo rehe nehe, aze uze'eg zemueteahy amo ae rehe nehe, na'ikatu kwaw a'e teko
    Tupàn pe nehe.
  imo-imo: Nanga Kristen imbo ango kame, eno liko manjengei nimbolio Apolos ilto manda
    lepo nindu kanomu. Aku ungumu liko manjikolio wali, enoni Gotenga bukuna peremo
    ungu tenge tiko molaio aku nimolo ungumunga ungu pulu liko manjeio. Aku tekolio,
    imbo mareni na Polonga imbomu moro, na Apolosinga imbomu moro ungu kanomu naa
    ningolio imbo te wale naa pakangei.
  boj-boj: O ijo was kalil, aqo Apolos wo gago kumbra qa agi e na niŋgi merŋgonum.
    Di kiyaqa? Niŋgi Qotei aqa anjam neŋgreŋq di unu qaji de ti olo anjam qudei ti
    turtosib diqoqnaib deqa. Osib tamo qudei naŋgo ñam soqtoqnsib olo tamo qudei naŋgo
    ñam aguq atoqnaib deqa.
  eng-DRA: But these things, brethren, I have in a figure transferred to myself and
    to Apollo, for your sakes; that in us you may learn, that one be not puffed up
    against the other for another, above that which is written.
  knf-knf: An bayiţ naan nakaaŋ kë nţëpna ţi uko wi Apoloŧ na wi naan nahilna najukna
    ţi un pwut kado umpaţi na uko wi bapiiŧuŋ. Hënk, nin aloŋ ţi an awutna kado kahomp
    kaji awo na imoŋ këme na undu.
  san-KHM: ហេ ភ្រាតរះ សវ៌្វាណ្យេតានិ មយាត្មានម៑ អាបល្លវញ្ចោទ្ទិឝ្យ កថិតានិ តស្យៃតត៑
    ការណំ យុយំ យថា ឝាស្ត្រីយវិធិមតិក្រម្យ មានវម៑ អតីវ នាទរិឞ្យធ្ព ឦត្ថញ្ចៃកេន វៃបរីត្យាទ៑
    អបរេណ ន ឝ្លាឃិឞ្យធ្ព ឯតាទ្ឫឝីំ ឝិក្ឞាមាវយោទ៌្ឫឞ្ដាន្តាត៑ លប្ស្យធ្វេ។
  arn-NT: Pu peñi ka lamngen, petu dunguwiyiñ tüfachi dungu kisu eymün tamün kümelkawafiel
    inayentunieafimün ta Apolu ka iñche tayu chumken. Feypiwpeyiñ tüfachi dungu tamün
    inayentuael iñchiw tayu femkeelchi küme dungu, femngechi tamün doy amulkünunoael
    tati wirilechi dungu mew, femngechi ta iney no rume tañi mallmawnoael tañi fürenengeael
    ta kiñe che, fey ñi wesalkangeael ta kangelu.
  zas-NT: Compniar raliduladx ree Jesucrist, gra ree ni canin lëjt wen par lëjtan.
    Abiꞌ Apolos con naj nayajcan tijb ejempl par lëjt, din por dunujn gusiididi ad
    tëdlaj guiliesidi xvalor bejn chitëë por zian gusaꞌndi trajs stijb bejn.
  ken-NT: Bɔ̌ma, mɛnyɨŋ ɛbhɛn nɛ́ mɛ̌ghati bhe bɛ́yɨ́ŋɨ mɛ nɛ Apólos. Ntí achí
    bɛ mǎngɔ́k ɛnyɨŋ arɛ́, ndu bɛ́kóŋó chí ɛnyɨŋ ɛnɛ́ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm.
    Ɛ́bhɨ́kɨ́ rɨ́ bɛ́ mǎmpányu ɛ̌ti mbɔk bǒbatí, mǎmbyaka nɔkɔ báchák.
