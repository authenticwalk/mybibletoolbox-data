  cak-SNT: Mareꞌ hermanos, xincusaj-ka-viꞌ y xincusaj ri Apolos richin ejemplo, ruma
    nivajoꞌ chi niꞌka pan iveꞌ otz (ntiꞌan entender otz) ri i-tzꞌibꞌan can chupan
    ri ruchꞌabꞌal ri Dios. Man jun tibꞌano chi cꞌo más rukꞌij y nukasaj quikꞌij ri
    nicꞌaj chic.
  uvh-uvh: O kuyane na midi ka Apolos guk indining iikni' u yora torik wa na fama'
    indita'sa' mo' sura torik, mokngang, na sidi yotangkasabinga sidi kadapmang didimeng
    ka Anutu wari aming tagagareyap ning kamigu' u kanga wara'ganangsa' titi waraga'
    sura torik, wara' sidi kadapmang ka aming nua'nining wap bema aranga nua'nining
    wa bema afu titi ning titing wa kagabi tinting.
  ino-ino: Nepu nasakitapa lapa'kaeya afisaya yafe nakaeya'ae Apolosi'ae alitapa fa'ko
    olaha'aisaya ke nehu'na ka lapave neli'na inake nehoe Anumayamo avopi hane'nea
    ke afitapa a'kame maleo. Mako ve'kamo aki alitapa asaka nehutapa mako ve'kamo
    aki alitapa haviya hisayana lapa'kaitapi lapa'kufa alitapa hai yafe maitapa halove
    heo.
  gnn-gnn: Gutha walala, ŋarra bitjarrayinydja dhuwala ḻakaraŋala ŋinyalanhawuy ŋilinyu
    Bulatjnha, yana guŋga'yun nhumalanha bitjan, märr ŋinyalaŋgala nhuma yurru marŋgithirri,
    märr nhuma yurru guyaŋirri dhunupayama muka, bitjan yana liŋgu bitjan ŋunha djorra'yu
    yukurra ḻakarama, ga liŋguna. Yaka waŋiya ŋula yolnha yolŋunha ŋunhanydja bathala
    wal'ŋu, yana bini wiripunydja yolŋu bathala, ga wiripunydja märr-yutjuwaḻa yolŋu
    Gunhu'walanydja be maŋutjiŋura.
  yal-yal: Ngaxakedenne, n na feene birin falaxi n yɛtɛ nun Apolosi ma ɛ tan nan ma
    fe ra alogo nxɔ misaala xa sandani ito bunna yita ɛ ra fa fala “Ɛ nama dangu fe
    sɛbɛxine ra.” Ɛ yi waso ayi, ɛ muxune rafisa e bode xa.
  cnt-NT: Rɨn'₅₄ jniog₄, a₂dse₃ quián'₂ bá₄ 'nia'₂ juá'₅ jniá₂ ca₂le₃jë́₃ a₂në₅, a₂'ɨ́ng₅
    Apolos quian'₅₄ guë'₂ 'ŋió₃ jniá₂. Juá'₅ le₂në₅ ia₁jaun₂ të₂le₃ quian'₅₄ jág₁
    jáng'₅ léi₄ në₅ quián₂ jnia'₅₄, le₃tɨn'₂ 'nia'₂, a₂tsá₃ jmó'₂ 'nia'₂ ŋag₅₄ guë́₄
    con'₂ lë́₅ juá'₂ ne₄ Si₂, con'₂ tsá₃ ŋó₅ në₁jua'₂ ca₂jmo'₅₄ 'nia'₂ rón'₂ o₄quió'₄
    jan₂, a₂jɨn'₅₄ 'nia'₂ sion₅ i₂sián'₂.
  tif-tif: Nak-tunum kusal kiwe! Nami aket fukunbi kaali, kipni dong dokoyon o, kalalila,
    mafek mafek sang kala bakayinbi kaali, faldak Apolos alep nulmi diim tii-lomdila
    bakayinbi. Kemin, ibi alep numi kukup kanubup kaami aket kaata fukun-bamdip God
    ami Sukon Tem ulmi bokosu kuuli, kuyang saak tiimin disa; ti kaami kukup kaata-kup
    kutal-fuku-bomdiwa ko. Ibi kutaang-kup tabe-bam ale, kaptum ami win kaata kufon-bam
    ale, yak malo ma ami win utale, ti tabelin dinim o.
  nlx-nlx: एय बाय बोणहा, मी ज्यी ज्यी वातु माय तुमरी केरता आपणी एने अपुल्लोसान वात
    किस्सान रिती पोर रेन किरेल हे, ज्यानकेरता काय तुमू आमरी द्‍वारे ज्यो पुस्तेक माय
    लिखेल हे ताह रेन ओंगाण नाह जाणु एने एकान उगे रेन दिहरान विरोद माय मोठलाय मा किरहो।
  apw-NT: Shik’ííyú, shíí hik’e Apollos biłgo nohwe’ídaagonoł’aah doleełgo nohwich’į’
    ádaayásiilti’; bek’e’eshchiiníí áṉííhíí bitisgo nṉee doo baa natsídaahkees da
    doleełgo, ła’íí nohwíí nṉee doo dała’á bee ídaada’ohdlíídá’ ła’ihíí nohwił daanchǫ’
    da doleełgo.
  gum-gum: Nai nunelø, iigwan kerrigu øyeeg pørøppe, Apoloswanba, nanba asha kusrenrrai
    indig køn ñimuyasig tab kønrrai, ñim namun asha kusrewa, pørig maig chibigwan
    purab marøb pønrrømønrraimba, kanune kaig køn chib, kanuingatøgøba inchib ñim
    truba møg inchib nørreelø misrøb pønrrømønrraimba.
  not-NT: Pinetsaigue, nopiguemisantacagane. Nasanguenatococa naati aisati nasanguenatocoqueri
    Aporo arota pigóigue quero poguibatiri pairiraca matsiguenga. Quero poguibatiri
    paniro iroontita pomaintiri ira basini. Patiro pinganque cara ocanti Sanguenari.
  plu-plu: Nukebyupwi, nah awna inakni henne numinhu gimin kiyapwiye Apolu adahan
    arekhetni yit kahadbe yis ka manuk ku samah Uhokri gannasan awna. Amawka ku yis
    ka ikiy pahapwi Uhokri gibuk kabayte giw pahapwi henne adahan yis mapihpak giminkis.
  iou-iou: Notnaye, Apolos-kät ninekta man yäyat ŋowä intä nek-täŋo kädet kuroŋ u
    kaŋpäŋ nadäŋkaŋ man ŋode yäwani täŋo mebäri nadäwä tumäkta; Anutu täŋo man kudän
    täwani ugän iwatneŋ. Injinken nadäk nämo yäpurärätpäŋ iwatneŋ. Man u nadäkinik
    täŋkaŋ äma kubä täŋo wäpi biŋam yäpmäŋ akuŋkaŋ kubä täŋo nämo yäpmäŋ äpneŋ.
  ntp-NT: Dai casi gʌnaagidi aanʌ sai gʌaagai mʌsʌmaadugan duucai gʌrnʌijadagi Apoolo
    ʌʌmadu aanʌ vai poduucai cʌʌga maatʌca aapimʌ sai maitʌaagai ispocaitiadagi sai
    vaamioma cʌʌgadu gʌnmamaatʌtuldiadamiga siaa. Dai poduucai ivuaada aapimʌ istumaasi
    Diuusi ipʌlidi. Siʌʌscadʌ pocaitiada aapimʌ gʌmaatʌ isgʌgʌrducʌdʌ gʌnʌlidi aapimʌ.
  rai-rai: 'A kum tateng liklik, iaau aa pir taa a kum pirpir mi un mir ma Aapolos
    kupi in waraaut muaat ma in wer muaat, kupi muaat a kaapa u ra kukuraai ra pirpir
    mi: “Muaat a murmur ku a pirpir na Buk Taabu.” Io, lenmaa, pain te kon muaat in
    wangaala paa raa paan diat, ma in wakinalik paa raa.'
  haw-1868: E na hoahanau, no oukou no ke hoopili nei au ia mau mea io'u nei, a me
    Apolo; i aoia oukou ma o maua nei aole e hookiekie ka manao maluna o ka mea i
    palapalaia, i ole oukou e kaena aku i kekahi maluna o kekahi.
  ffm-ffm: Sakiraaɓe, haalaaji ɗii fuu mi fawii ɗum dow amen miin e Apollos kammari
    mooɗon, yalla miɗen laatanoo on misaalu, paamon pati njawton ko winndii koo, tawa
    on mawninkinaaki e jaɓande ooɗoo e salanaade ootoo.
  arb-NAV: فِيمَا سَبَقَ، أَيُّهَا الإِخْوَةُ، قَدَّمْتُ نَفْسِي وَأَبُلُّوسَ إِيضَاحاً
    لَكُمْ، لِتَتَعَلَّمُوا مِنَّا أَنْ لَا تُحَلِّقُوا بِأَفْكَارِكُمْ فَوْقَ مَا
    قَدْ كُتِبَ، فَلا يُفَاخِرَ أَحَدُكُمُ الآخَرَ تَحَزُّباً لأَحَدٍ.
