    kadada pono tiap, bong katoo dook leu. Ngan kumata bet kayei nen nga, ngan la
    bet ang tapmu ngan ole kayitmaka tool kuto mai kiang in ene tiap, inbe kawete
    bet kallos di diemu kapala yo titoo tool kuto mai san nga, ngan tiap lapau.
  tiy-tiy: Do dumo gu, énggélabito kuy dawét guwe brab Apolose. Endob i begeye do
