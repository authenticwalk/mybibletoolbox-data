  san-DEV: हे भ्रातरः सर्व्वाण्येतानि मयात्मानम् आपल्लवञ्चोद्दिश्य कथितानि तस्यैतत्
    कारणं युयं यथा शास्त्रीयविधिमतिक्रम्य मानवम् अतीव नादरिष्यध्ब ईत्थञ्चैकेन वैपरीत्याद्
    अपरेण न श्लाघिष्यध्ब एतादृशीं शिक्षामावयोर्दृष्टान्तात् लप्स्यध्वे।
  tna-NT: Edue cuana, daja yama micuana equisainia micuaneda ema, Apolos neje, tupupai
    eba puji. Beju pamapa Diusu sa emebajaji cuana tupupai micuana sa ba taji. Be
