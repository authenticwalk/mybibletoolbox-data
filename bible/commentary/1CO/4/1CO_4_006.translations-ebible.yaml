    gɨn yolni. Yaŋ aŋek pɨbɨt tɨdok aŋek amɨn kɨnda awɨgek ae kɨnda dɨma abɨŋ yɨpni.
  grc-BYZ: Ταῦτα δέ, ἀδελφοί, μετεσχημάτισα εἰς ἐμαυτὸν καὶ Ἀπολλὼ δι᾽ ὑμᾶς, ἵνα ἐν
    ἡμῖν μάθητε τὸ μὴ ὑπὲρ ὃ γέγραπται φρονεῖν, ἵνα μὴ εἷς ὑπὲρ τοῦ ἑνὸς φυσιοῦσθε
