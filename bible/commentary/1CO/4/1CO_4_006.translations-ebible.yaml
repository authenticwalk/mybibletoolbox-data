    niajaniyani. Naacuajitij, nia niishitiojoriquiaanijia saa Pueyaso rupaa nia tojitianura
    suraatiaja. Majaari socua tamonu niishitiojosano nia tojiniu. Naajuhuaj, maja
    nia sequenu tamonu niishitiojonajiniji: “Cuno niishitiojonaari sesa pohuataja.
    Tamonu niishitiojona cutaraari shanohua pohuataja. Na tojiriiriaj, na shuquiritiniuucua
