  meu-meu: Varavaragu e, umui daimui ai ini ḡau vada na gwaurai, lau bona Apolo latamai
    ai; bena ai emai amo vada ba diba, Buka Helaḡa ai e tore herevadia ba badinadia,
    ta bavabia dae una ta ba dadaraia na garina.
  yva-NT: 'Risya arakove, sya ana syo raura umawe mo Apolosa pe ririnsaura. Ririmbe
    unanuive wasai indamu wabeta ayao so rai: “Ananyao ratoe no Ayao Amisye rai omamo
    watavondi obo rai.” Weti vemo wakangkamambe vatan inta ai yara waponayo vatano
    kaijinta ai, wemai nora!'
  dgc-dgc: Tétotop ko, i nisulat ko a éye dikam éy ginamit ko dén i ngahen me ti Apolos,
    monda éwan moy kaleksapan tu nitoldu me dikam. Diyan moy ipagmalaki tu esa, a
    idelan moy tu esa; da pareho kame san ti Apolos.
  zpm-NT: Bets, bzian, niina ne nozet naa no lo to nu grop no Apol, quiayuṉnond naa
    naa, niicle nosaṉwindgaa naa me. Ga sca gaṉle goḻwi, zeeṉa cseed to gban to zigne
    nac Xtiidz Dios, tsode to lozhd dieṉ cho non, chogaa nond.
  hix-NT: Rowtà komo y, àro wyaro àmenhono, amna hoko, rohoko xarha, Aporu hoko xarha,
    ohxe harha oyesnàr kom horà. Amna hoko rma àmenhono, Khoryenkom karyehtan yawo
    ro harha oyehtxoho menye, yaworo harha oyehutwatxho menye, ehonomnà mehra harha
    oyosonytxoho menye. Àsok tawro hana. Ehonomnà me mosonyatxow hamà. Owyanye Pawru
    mryenon uro tatoko, atxke naha, Aporu, kany me rma manatxow hamà. Àro wyaro rma
    rha, owyanye Aporu mryenon uro tatoko, atxke naha, Pawru, kany me rma manatxow
    hamà. Àro wyaro rma owyanye tatoko, tàyweron me mosonyatxow hamà. Anar me kany
    kom yoho tàyweron me mosonyatxow hamà.
  sim-sim: Jisasin hishindiyanda ma jirin, an nga Apolos nga nowek lerawun shi landan
    angop a heima sawewak ji misiwa sir. Mberem ushiwak mashi oson a sawer? A saweshinak
    mashi Avui Wasilakahi os ji tiyakmba si mbanda hom nombo wornan ji tiyakmbahan.
    Hako jir avak ma ol maifuk siwak ji sinda lal ji rupshihi lal ji kavanawa hala.
  npi-ULB: अब भाइहरू हो, तिमीहरूका खातिर मैले र अपोल्‍लोसले यी सिद्धान्तहरू प्रयोग
    गर्‍यौँ, ताकि तिमीहरूले “जे लेखिएको छ, त्योभन्दा बाहिर नजाऊ” भन्‍ने भनाइको अर्थ
    बुझ्न सकौला । तिमीहरू एउटाको पक्षमा लागेर अर्काको विरुद्धमा नलाग भनेर यो भएको
    हो ।
  cgc-cgc: Mga utod ko, yaken daw Apolos pagamit ko na alimbawa para ta inyo na kayaran
    aged maintindian nyo paagi ki kami daw ino beet ambalen ta ambalanen na “Dili
    kaw mag-isip na subla pa ta daw ino naan ta sinulat” tak nlaman ko na daw maintindian
    nyo, dili nyo ipabugal isya an na manugtudlo daw duma an a ipakebes nyo.
  tim-tim: Galama, wan me wan yu kulemgoân ire amâ Apolo me nâ netŋaelân katmâ maktân.
    Amâ hingât maktân. Ye nâŋgâm heŋgemgom Anutuŋe makto kulemgoyi are wan me wan
    yendâp aregât bo loŋgaiwei. Hain akmâ yeŋaet nâŋgâmbiâ bo agatbiâp. Akto gala
    yeŋgât nâŋgâmbiâ bo gewiâp.
  yor-yor: Ẹ kíyèsi i pé, mo ti fi ara mi àti Apollo ṣe àpẹẹrẹ nǹkan tí mo wí, pé
    kí ẹ̀yin lè ti ipa wa kọ́ láti máa ṣe ohun tí a ti kọ̀wé kọjá. “Kí ẹnikẹ́ni nínú
    yín má ṣe tìtorí ẹnìkan gbéraga sí ẹnìkejì.”
  wos-wos: Guni wuna nyama bandi, wun hundi wata wuni Apoloska akwi wunika akwi wuni
    wa, guni guna néma duka jémba sarékéngute. Guni aniré xéta Godna nyingambu rekwa
    hundi male jémba xékétanguni. Xékéta guni guna ximbu harékéhafi yata yamba wakénguni,
    “Nana néma du guna néma duré dé sarékéngwandé.”
  emp-NTPO: Djabarã, mʌ̃nebemada Apolod̶ebema sid̶a b̶ʌsia bãrã carebai carea. Daid̶eba
    cawad̶ida panʌa Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌ aud̶u crĩchad̶iẽ́ panʌda. Mãwãra bãrãba
    ni ab̶aʌda dewara cãyãbara biara b̶ʌda crĩchad̶aẽ́a.
  eng-F35: I have illustrated these things using myself and Apollos, brothers, for
    your sakes, so that you may learn from us not to think beyond what is written,
    that no one of you be puffed up in favor of the one against the other.
  ind-ind: Dalam ajaran tadi, Saudara-saudari, saya memakai Apolos dan diri saya sebagai
    contoh untuk kalian, supaya kalian bisa belajar prinsip ini, “Taatlah hanya kepada
    yang tertulis dalam Kitab Suci.” Maka janganlah membesar-besarkan pelayan Tuhan
    yang satu dan merendahkan yang lain, lalu menjadikan kami alasan untuk saling
    bersaing!
  pes-OPCB: 'حال ای برادران و خواهران، من از خودم و اپلس نمونه آوردم، تا معنی این
    جمله را بیاموزید که می‌گوید: «از آنچه نوشته شده، فراتر نروید.» آنگاه به این دلیل
    که پیروِ یکی از رهبران خود هستید و نه پیروِ رهبری دیگر، به خود نخواهید بالید.'
  mpt-mpt: Ibo ib kimanin nakai niniino dotouleb blib kesoa kukub olo ne Abolose ni
    dab ni niniino dolania alebenamabibe. Ne inanamabio ibo ib kimanin nakai bobolo
    kla funaine! Ibo ni weng olo wentaibo Gode wengo e buk temo buo kla funaine! Ibo
    ib sinwalo ib niniino mo omfufu bianibta Ni kimanin nakai ib kimanin nakai gaiseibobo
    gese gese nimibe!
  ssx-ssx: Kametitio. Do wape pitolo pi paeyaota꞉ mo Apolosi diki pa꞉ta꞉ hone witolo
    hata꞉ pua꞉me. Dikana꞉ma꞉ pitolopa꞉ hau manuna꞉ wape polo ekita꞉ ikana꞉ma꞉ hone
    witolo hata꞉ mo Baibolo bukana꞉ wala꞉la꞉ tupa꞉ lombei peaama꞉na꞉yeke pua꞉me. Koto
    ekina꞉ ikana꞉ma꞉ ma꞉nda꞉na꞉ biki mea a꞉meiyaaso hata꞉ ma꞉nda꞉na꞉ biki lu mininiaasemeeki
    na pea꞉pa꞉peke.
  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ, ǹ so idei ɑmu do Apolou ihɛ̃i ku bɑ n nɑ ŋɛ ikɔ. Ǹ bi
    yɑɑse nwɑ ku nyisi ŋɛ bɛi ɑɑ ce i leekĩ si kukɔi idei Ilɑɑɔ̃ ŋɑ. Inɛ kɑ̃mɑ nŋɛ
    ku mɑɑ̀ tɔɔò inɛ ɑkɑ̃ fufu nɔ ku jɔ̀ inɛ ihɔ̃.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ମାତର୍‌ ପେନେ ମଙ୍ଗଲ୍‌ ନ୍‌ସା ନେଙ୍ଗ୍ ଆପଲ୍ଲ ବାରି ନେଙ୍ଗ୍ ବିସୟ୍‌ରେ
    ଏନ୍‌ ସାପା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ମ୍ୱକେ । ଆନେ ମ୍ୱାୟାକେ ଉଦାଅରନ୍‌ ରକମ୍‌ ମନେ ଡିଂଚେ ପେ ସିକେନେ
    ଦର୍‌କାର୍ ଜେ “ସାସ୍ତର୍‌ନ୍ନିଆ ମେଁନେ ଗୁଆର୍ ବକେ ଆମେକେ ଆନ୍ତାର୍‍ଚେ ବାରି ଜାବର୍‌ ବାଏରେ
    ୱେନେ ବଲ୍ ଣ୍ଡୁ ।” ପେ ବିତ୍ରେବାନ୍ ଆଜାକେ ଡୁଂୱେଚେ ବଡ଼୍‌ପନ୍‌ ଆରାସୁଏଲେ ବା ଆଜାକେ ଆଉର୍‌ଲେ
    ।
  gof-RNT: Ta ishato, hintte gisho Aphiloosanne tana leemiso oothada hinttew odas.
    Hessa ta oothiday, “Xaafettidayssafe aadhdhofa” yaagiya zoriya hintte nuuppe tamaarana
    melassa. Hessa gisho, oonikka issuwa sabbidi hankkuwa kadhanaw bessenna.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ବୁଗିନାଃ ନାଗେନ୍ତେ ନେ ସବେନାଃ ଆପୋଲୋ, ଆଡଃ ଆଇଁୟାଃ
    ବିଷାଏରେଇଙ୍ଗ୍‌ କାଜିକାଦା । ଆଲିଙ୍ଗ୍‌ ବାରାନ୍‌କିନ୍‌କେ ନାମୁନା ଲେକା ମନେକେଦ୍‌ତେ ଆପେକେ
    ଇତୁନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ତେୟାଃ ଆଲ୍‌ପେ ପାରମେୟାଁ, ନେଆଁଁ ଆପେ
    ଆଲେତାଃଏତେ ଇତୁନ୍‌ପେ, ଆଡଃ ଆପେକଏତେ ଜେତାଏକେ ଇଦିକେଦ୍‌ତେ ଆପାନ୍‌କେ ଆଲ୍‌ପେ ମାରାଙ୍ଗ୍‌ୟେଁନା,
    ଚାଏ ଜେତାଏକେ ଆଲ୍‌ପେ ହିଲାଙ୍ଗ୍‌କଆ ।
  gah-gah: Nigivénegita, lekeza lelí mogonáa lá iki nánigiki gili hee litave loko
    gakó nolumó nene Apoloki lezateloka lo moloko noluve. Monokú lá iki minalo loko
    lo mololeta gakó nene avilegemiki vegená lugáa kilími napa iká itó lugáa alivi
    letivi iká amilo.
  lcm-lcm: Keve bil ke kana, natala alangtongai ania val namemlong ve Apolo, ani ka
    angasik imi keve tungag, asi kami akalit le si kamemlong laulauan ta, “Mi ago
    ta pasal soliu an ani mengen i nei salsalik.” Ani ka ago ta sikei imi, ka vil
    alava pok ia, na ka lomon alik a mang sikei.
  aer-aer: Yewe, atyewe Jesus-kenhe areyaye, the kwenhe arne nhenhe areye Apollos
    ilerne-akerte iletyame arrenhantherrenhe akaltyele-anthemele, kele akaltye-irrekenge-iperre
    arrantherre angkentye Ngkarte-kenheke ware akangkwe-irretyenhenge. Ayenge kwenhe
    nhenhe angkeme nhenge arrpenhe apeke re angkeketye akaltyele-anthenhe-anthenhe
    arrantherre-arle apentemeke akwele akaltyele-anthenhe-anthenhe arrpenhenge mwerre-ulkere.
  qvc-NT: Masitakuna, byinnikipaqmi niykillapa, noqa Pablu masanchiq Apuluswan kawsashqayshina,
    qamkunapis kawsayllapa, Dyuspa Santu Librunda allita kasushpa. Chayri ama ni mayqanniki
    afaniruyashpaqa, suq yach'achikuqta ancha alabaychu, suq yach'achikuqta disprisyashpa.
  tgl-ULB: Ngayon, mga kapatid, ginawa ko ang mga prinsipyong ito sa aking sarili
    at ni Apolos para sa inyong kapakanan upang mula sa amin ay inyong matutunan ang
    kahulugan ng kasabihan na, “Huwag ninyong hihigitan kung ano ang nasusulat.” Ito
    ay upang wala sa inyo ang maging mayabang sa pagtatangi ng isa laban sa iba.
  cbs-NT: En betsabu inun en puibuun, Diosun jancha jakimama yusinan betsa ichakawama
    jau betsadi kenwanyamanunbun matu kene bumakin en Pablo inun Apolos jaska nun
    jiwemiskidi besti en matu kenexunaii, jau nun imis keskai nuku mawai man jiwekubainunbunan.
    Jaska Diosun jancha kenenibu besti shinankin matumebi akama yusian betsawen ja
    kenenibu binumayamakanwen, tapinkinan.
  xtm-NTPP: Te cha'a kúu ja káxtnu'u sa nuu ni ja sukan jin ko kuu ni, vaa sukan ka
    kuu maa sa ji'in tee nani Apolos ya, vaa ka kutoo ña'a sa ndijin ja ni ka nduu
    ni sa'ya Su'si o a, te ja ka kuni sa kúu ja jin kutu'va ni ja jin ka'an ni sukan‑ni
    ká'an nuu tnu'u Su'si a, te másu ko jin skaa‑ka ni jin ka'an ni, nasa yukan te
    jin kani ini ni ja maa ni ka kuu‑ka sana jaku‑ka ñayii ma.
  nnq-nnq: Makalongo genia gowa ganongila nhwalo gwa Apolo nu nhwalo gwango namwene,
    gabe andi kilandanikio kwinu, magambu gwa kilandanikio chango nenga na Apolo mbala
    mmanyange kilonge chenje, “Magabekange umojo agaandikigwe.” Kati jinu pakabeje
    na mundu jwannokenoke mundu jumwe nu kummembula jonge.
  bao-NT: Yʉ yaarã, atera añuro mʉja ca niipere ĩigʉ, yʉ, Apolos, jãa ca bii niirije
    mena ĩiri, yʉ wede, jãa ca biirique cʉti niirijere ĩa cõori, owarique ca ĩirije
    ca niitirijepʉrena mʉja ca ĩitipere biro ĩigʉ. Ate jʉori, jĩcʉ̃ mʉja mena macʉ̃
    ʉno peera, jĩcʉ̃re añuro ĩi, apĩre juna, cʉ̃ja ca bii uwa jeorijere biitirucuma.
  san-ORI: ହେ ଭ୍ରାତରଃ ସର୍ୱ୍ୱାଣ୍ୟେତାନି ମଯାତ୍ମାନମ୍ ଆପଲ୍ଲୱଞ୍ଚୋଦ୍ଦିଶ୍ୟ କଥିତାନି ତସ୍ୟୈତତ୍
    କାରଣଂ ଯୁଯଂ ଯଥା ଶାସ୍ତ୍ରୀଯୱିଧିମତିକ୍ରମ୍ୟ ମାନୱମ୍ ଅତୀୱ ନାଦରିଷ୍ୟଧ୍ବ ଈତ୍ଥଞ୍ଚୈକେନ ୱୈପରୀତ୍ୟାଦ୍
    ଅପରେଣ ନ ଶ୍ଲାଘିଷ୍ୟଧ୍ବ ଏତାଦୃଶୀଂ ଶିକ୍ଷାମାୱଯୋର୍ଦୃଷ୍ଟାନ୍ତାତ୍ ଲପ୍ସ୍ୟଧ୍ୱେ|
  huv-NT: Xecojow xechijquiaw, aag ayaj teanasaj icon wüx xique, at wüx Apolos, nguineay
    sarangan, para mejawan nguineay netam merangan leaw apiüng tiül Mipoch Teat Dios.
    Ngondom mepiüngan pálwüx, nganandot aljane apmarang casa nop, tengwüy majcüy majaw
    alinop.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, ya dá̱ xi'a̱hʉ ya yø hya̱ dá̱ hyɛqui ngue ra̱ 'bɛfi
    dí øt'e, da̱ guehra̱ 'bɛfi øtra̱ Apolos. Ngu̱na̱ ra̱ hya̱ dá̱ xi'a̱hʉ, n'namhma̱
    ngue guí pa̱hmʉ ngue nu̱'a̱ te mma̱mp'ʉ ja ra̱ Ma̱ca̱ Libro, 'yo gui fɛsthohʉ.
    Porque gätho di̱ mu̱ui yø xännba̱te, hi̱ngui̱ ho gui 'yɛ̱spa̱hʉ 'da yø xännba̱te,
    xi̱ngui̱ 'yɛ̱mhmʉ ngue hi̱nte di̱ mu̱ui mi̱'da yø xännba̱te.
  nop-nop: 'Notneye, mede u yolat adi Apolo inde foloŋ youdihiŋa yolat. Unduŋ doktiŋa
    hidi indi’walaŋkade mebi indiŋ kaŋila nadidakaleneeŋ: Youkudip Mede foloŋ tuwolit
    yoŋit u kalakapmeeŋ nemek hide nadigoŋ tiŋa mu titalodok. Unduŋ tiŋa kwetfoloŋ
    me noli niŋatilooŋ noli niŋatifooŋ sigihik mu tiŋaloneeŋ.'
  obo-NT: Mgo suwod, id ponunggelengan ku si Apolos woy siyak, su amoy od pokopohinonaw
    kow to kohulugan taddot osengan no mid ungketen to, “Yo row poompasi ko ondan
    kos nosulat diyon to Kahit Monama.” Na otid ikulon dow idda, konna row id pobporoong
    kos sokkad no minuvu woy dos sokkad, od poddisokkan dow to kod-ontong.
  cak-ENT: Hermanos, ronojel ri xinbij yan tok xinch'o pari' ri hermano Apolos y pa
    nuvi' yin, xinbij roma ninjo' que nk'ax ta jabel chive ri ye tz'iban can chupan
