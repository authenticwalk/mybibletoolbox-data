  qup-NT: 'Wawkikuna panikuna, tukuy chaykunata kankunata yuyashpa yachachihuni Apolosmanta
    ñukamantapas yuyachishpa alita asirtanaykichipa. Ama rimaychichu: Pabloka Apolosmanta
    ashwan ali yachachikmi. Chayrayku Pablollata kasushpa kawsani nishpa. Chasnallatata
    ama rimaychichu: Apoloska Pablomanta ashwan ali yachachikmi. Chayrayku Apolosllata
    kasuhuni nishpa. Ñuka kankunata yachachishkani yachakunaykichipa Yaya Diospa rimashkanllata
    kasushpa kawsanaykichipa. Ama kirik masikichita rimaychichu: Ñukata yachachikka
    kanta yachachikmanta ashwan alimi nishpa.'
  dop-dop: 'Mɑ tɑɑpɑlɑɑ, mɑ kpɑɣɑ mɑ́ nɑ Apɔlɔɔsɩ tɑ́ tɔm nɑ mɑ́ kɛɛsǝnɑ mpʋ sɩ ɩ́
    cɛkǝnɑ ɩtuule nte pɑ tukɑɑ sɩ: Nti pɑ ŋmɑɑwɑ tɔ, tɑɑ sɔɔsɩ tǝ tɔɔ. Pǝ tɔɔ kɛ́
    mǝ tɑɑ nɔɣɔlʋ ɩ́ tɑɑ yɔɔlǝnɑ lɛlʋ nɑ ɩ́ footiɣi lɛlʋ.'
  azb-azb: Ey qardaşlar, bizdən nümunə alaraq «yazılanlardan kənara çıxmayın» məsəlinin
    mənasını öyrənəsiniz deyə bunları özümə və Apolloya tətbiq etdim ki, heç kim başqasının
    qarşısında lovğalanıb o birisinə xor baxmasın.
  eng-DBY: Now these things, brethren, I have transferred, in their application, to
    myself and Apollos, for your sakes, that ye may learn in us the [lesson of] not
    [letting your thoughts go] above what is written, that ye may not be puffed up
    one for [such a] one against another.
  guo-NT: 'Takoew, ¡xan chiekal nanaewe''e tajutliajwa jʉmchiyaxaelenpox, Apolosliajwabej!
    Chiekal nanaewetam wʉt, ¡xamal chiekal naexasi''e Dios pejjamechan, chajia lelspox!
    Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox ampox, fiat wʉt: “Jʉm-am
    wʉt, ¡nabej jʉm-aeche'': ‘Ampon kaes pejme xabich pachaem. Me-ama asan aton, jachi-elon’
    —nabej aeche''!” —aech Dios pejjamechan. Samata, nejchaxoelam wʉt, ¡nabej nejchaxoele'':
    “Ampon aton, Dios pejjamechan naewʉajanpon, kaes pejme pachaem. Me-ama asan aton,
    Dios pejjamechan naewʉajanpon, jachi-el japon aton” —nabej aeche'', nejchaxoelam
    wʉt!'
  hla-hla: A ma tsi hahatoulana, u ranga teka te kato begu lei lia limiu e hatei nena
    e Apolos na lia. Alimiu go rute iam a markato i tamulam ba te kukute hasemiu u
    Buk u Goagono. Alimiu go ma soloseiemi a toa ba te omiemiu a tabi. E moa.
  mav-NT: Mi'i hap ewy ti uruto uiwy­ria'in. Uito Pauru eimu'e hat i'ewyte Aporu toĩne'en
    itote eimu'e hat. Waku eiwa­nẽtup kahato urehay kape katu­pono wẽtup ehay yn uruto'e
    Iesui etiat yn uruimu'e eipe. Pyno atiky­'esat kahato uru'ewy eweikup­te'en wẽtup
    sehay yn moherep haria Iesui moherep haria uruto ewy uruhãiku ewywuat urupusu
    ewywuat waku eweikup­te'en hap atiky­'esat urupot­mu­'eria. Urumi­mu'e wẽtup ok
    yn uruto typy ok pytkai. Yt naku i ewei'e Uito Pauru mimu'e hawyi wẽtup ok — Uito
    yt Pauru upi i ma'ato uito Aporu upi uito pãi an yt naku i ewei'e katu­pono Aporu
    uito wẽtup miit ewy hawyi wẽtup sehay yn eimu'e Iesui Aimi­mõ­typot moherep hap
    yn uruehay. Yt naku i wati­mohit wẽtup ok aimu'e hat hawyi yt naku i watunug wẽtup
    ok aimu'e hat Tupana wo e.
  kpf-kpf: Bukurâpnâ, zen Kembugât den mân walâbi. Ziŋâ hân a nen mem zâi kwap, mem
    gei kwap mân otniŋgabi. Zâizâiŋ man upi. Nâ den san, zo Apolo sot nâ, niikŋan
    kwap san. Zen nekât topnik ek nâŋgâm kwâkâbigât san. Net Anutugât berân mâme ayâk.
  ppo-ppo: Atérapa ne norape-ó, Apolos da̧moné dia̧ tao saai kisipa mutu, yale ala
    fea, dia̧paae asȩmó ai deté wale fota, diaao̧ kisipa só̧póló su̧róló yalepó.
    Ti noa betené mei, Juda fakené mara mole fo i ape. “Talené asȩyóló muló betere
    fota, mo whi̧né kisipa mole alatamo touróló yao̧se,” ere fo bete diaao̧ kisipa
    yaasepóló, du betere alapaae dó faróló da̧moné yó malepó. Atéyale ala dia̧né wisiyóló
    kisipa depa, ti me whi̧né doi sóró horóo, me whi̧né doimo só deratere alata, bopé
    faketere ala yaalomeipó.
  hin-2017: हे भाइयों, मैंने इन बातों में तुम्हारे लिये अपनी और अपुल्लोस की चर्चा
    दृष्टान्त की रीति पर की है, इसलिए कि तुम हमारे द्वारा यह सीखो, कि लिखे हुए से
    आगे न बढ़ना, और एक के पक्ष में और दूसरे के विरोध में गर्व न करना।
  wol-KYG: 'Bokk yi, loolu de laa natte ci Apolos ak ci man, ñeel leen, ngir ngeen
