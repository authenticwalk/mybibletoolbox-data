  cao-NT: Jaha tsi Apolos, ëa, tihi cabo oquëhuayamacana, ëbë xatë bá. Quiniacaxëcahuë,
    Quënëhacanish cabo pasomaha ma iyamano. Anoma tsi xo toa huësti ca maestro oquëhuahaina,
    maestro huëtsa qui nicacasyamaquí na.
  bbr-bbr: O jaiat, ak rowe, is ak sarwaraun kiro ämän iu Apolos ori mesin awareäim.
    Keseria, kiro onokun, is ak tamaroita, ak kiro ämän nukan onoktapau äpu maiei.
    Kiro ämänis keser äieu, “Anut nukan ämän jer wein kiro rau, kiro karar tainorau,
    kar ämän pak wa tururau.” Kiro onokun, kar ros ak kamuk kar ron enip oik jou mianik,
    keser wa äiäu, “Okoro ro ko eposek”, “Enro ro ko ro eposek wa”.
  inb-inb: 'Taita­kuna i mama­kuna, nuka­manda i Apolos­manda­mi chasa rimarkai­ki­chita,
