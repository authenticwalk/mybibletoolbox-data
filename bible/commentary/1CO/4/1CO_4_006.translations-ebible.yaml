  aaz-aaz: 'Aok bian arki! Au uꞌuab anmatoom nok au baꞌe naiꞌ Apolos, nahuum on reꞌ
    au ꞌfee ꞌtopeꞌ he hi bisa minoniꞌ rais jes naꞌko kai, on nai: Ammoeꞌ mituin rasin
    reꞌ matuꞌi anbi Suur Akninuꞌ Uisneno nmees jah. Kais ammoeꞌ mituin bian antein.
    Karu hi minoniꞌ rasi naan, hi kais ammapeis, ma mifeef koꞌu natuin hi mituin tuaf
