    ଆମ୍ଭମାନଙ୍କଠାରୁ ଶିକ୍ଷା କର, ପୁଣି, ଯେପରି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କେହି ଜଣକର ସପକ୍ଷ ଓ ଅନ୍ୟ
