  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، ﭑ بَرَ مِسَالِ ندٍ مَسٍن وٌ بّ ﭑ تَن نُن عَثٌلٌسِ شَ قٍ
    رَ، عَلَكٌ وٌ شَ يِ سّبّلِ قَهَامُ، «وٌ نَشَ يَامَرِ سّبّشِ مَتَندِ.» نَ كُي،
    وٌ نَشَ وٌ يّتّ عِفبٌ لُقٍ رَ مِشِ ندٍ شَنبِ رَ.
  jpn-1965: さて、兄弟たち。以上、私は、私自身とアポロに当てはめて、あなたがたのために言って来ました。それは、あなたがたが、私たちの例によって、「書かれていることを越えない。」ことを学ぶため、そして、一方にくみし、他方に反対して高慢にならないためです。
  fra-SBL: Or, frères, j'ai transféré ces choses en figure à moi-même et à Apollos,
    à cause de vous, afin que vous appreniez en nous à ne pas penser au-delà de ce
    qui est écrit, et qu'aucun de vous ne s'enflamme contre un autre.
  yka-yka: Meˈ kapungtinaˈihanku, tinaˈat weˈ ku dikun duk Apollos, supaya kaˈam mintang
    si kami duk taˈayabi bang ine hāti pinaˈin inin, “Daˈa kaˈam palabi amban tasulat
    dem kitabin.” Gaˈi hāp bang palangkewbi dambuwaˈin bu diyawaˈanbi dambuwaˈin.
  mle-mle: 'Wunadiy Kristen gwalugwa duw taakw, wun bwutaay watuwidiygwurik kidiy
    javik wunawa Apolos-ak gwur gwura danik tikuw gwuraam sugwiyaan kwurik aw mwiyir
    gwurak ki maaj liki mwiya maaw kalivaak: “God diki majib wuki-wukib ada,” wakuw.
    Atawa kwurkuw, gwur samab nikidi duw saam kirasisuwkuw, ay nikidi duwaam kupwarapa
    duwad wu maa.'
  shp-NTPO: Nokon wetsabo, neskara jawékibora en mato yoiai, maton onanti kopí, jaskatax
    ja Apolos betan ea ikai keskatiribi mato ikanon ixon, jainxon ja Wishá meran yoiamai
    keskáakinbo maton shinanyamanon ixonribi, jaskatax tsoabi wetsa joni jakonmaanox
    wetsa jonin paranan ikí, rabítima kopí.
  aom-aom: 'Nasi ö muenoꞌe ë jöho naro jemë majëhiromo ae gö jabesi jöhuꞌo majëhiromo
    Apollos-mu nosi ihore jajivodeje röjëhijego jemëro garomo ave jögoru hesi bëhoho
    avoho uehorovoꞌirarijego. Jögoroho ëhi uvëꞌeje: Nadi aruëroho anumëroho jijihoꞌi
    God-are surire jöhuremu ëhuremu uehorovobe jijihorëjo. Ëjögoru hesi bëhoho avoho
    uehorovoromo nadi jemesi sivuoho uehorovoromo döroho bamorovoromo nimorohëꞌioho
    uvore: Ëa masijoho ëho negoꞌi ëho bijönegajëjo.'
  geb-geb: Nde na phorgap guigira Zisas khothɨgi gumgi, gu nde ndɨkndɨgir kurkurar
    zav, ŋka Aporos gum, gu ŋka wani zɨni zitav kha buni suaŋgi. Nde ŋka ndɨkndɨgɨp,
    nde Fhe Bakɨmen buni vhuuiŋ ki gap suaŋgi tɨvi guari, nde nta zɨn ŋgɨri. Nde mba
    buni khiiŋ thivɨ thari. Maaŋ muuŋgiap, nde rɨɨŋrɨɨŋv guma the zɨ ndi vun fɨv,
    the zɨ mbevɨ thari.
  bsj-bsj: Kebmibo, mi ki cob deije wuro wi dor mir kange Afolos ki dor kimer, kambo
    nyo wi nyo chungayek kang merang dikero no tokki kom kumde diker na wo mulangum
    me. nayilam nyo kati yilo kange tiber kimer ta fwinti ki cin la kange dor kange.
  cak-cak: Ronojel ri ejemplos re yen-ij-e chive rix aj-Corinto ri junan kaniman ri
    Jesucristo iviq'uin, ja ri nuc'aslen yin y ri ruc'aslen ri Apolos ri niquic'uxlaj
    richin c'o nuq'uen-pe chive, richin quiri' kiq'uin roj nivetemaj-vi chi xe riq'uin
    ri nu'ij chupan ri tz'iban can nitz'et rubanic ruc'aslen jun vinak, y man xa yixsipoj
    chirij jun rusamajinel ri Dios y che chic jun ni'en chi xa man jun rakale'n.
  chf-NT: Anela, hermanos, ni acä totaj älbetla de no'on y de aj Apolosba, por anela
    chich une cälbetla. Ca' jini, co a cäne'la por lo que cä chen t'ocob, cache' mach
    u ch'ä a chenla lo que u yäle' tan u jun Dios que mach uticba. Mach u ch'ä a ch'a'alesan
    ajinla t'oc untu uc'a tä' a wo a wiranla, y otro untuba mach a wo a wiranla.
  tlf-tlf: Duubal ibe. Nimi aget fugunin uyo, ibo dong dogobelan o age-nilita, mufekmufek
    sang ko baga-e-bii boyo felep yak Apolos alop numi diim to-nilita, baga-e-bii
    kale, ibo alop numi kuguup kanum-nuubup bomi aget uyo fugun-bom-nilipta, God imi
    suuk kon tem ulumi bogosu boyo kwaasulemin ba kale, umi kuguup uta waafu-bom-nilipta
    o ageta ko. Kale ibo kutaang uyo tebe-bomta ipkum maak imi win uta kufu-e-bom
    e minte, maak imi win uta kupdaak tamaga-e-bom no kemin ba ko.
  piu-2006: Walytja tjuṯa, wangka ngaatjanyaya kulila! Ngayulu nyurrangarrinya watjaṉu
    wiya ngayunya, Yapulutjanyaṯarra waḻkuntjaku, wanti! Ngalimpa nyurrangarri palya
    nyinanytjaku, ingkaṯa kutjupa tjuṯakuṯarra. Katutjaku wangka ngaranyi yaṉangu
    tjuṯa waarrkana nguwanpa nyinanytjaku, mayutjurrikitjangku kulintjawiya. Wiyanyurra
    ingkaṯa kutju mayutju nguwanpa waḻkura, ingkaṯa kutjupa panypurangkunytjaku. Ingkaṯa
    yuwankarraku palya nyinanytjaku.
  poh-NT: 'Was tak nicha̱kꞌ aj niminel ru̱cꞌ take kꞌoric cꞌahchiꞌ nibanam lok reꞌ
    hin cꞌahchiꞌ nicojom wi̱b chꞌi̱l i Apo̱los chi rehtalil nicꞌ wach i capewenic
    na̱banam tak chiqui̱j take aj kꞌorol riCꞌuhbal i Dios. Jeꞌ reꞌ niban reh chi jeꞌ
    reꞌ etinitoꞌbej tak chi eticꞌacharic tak jeꞌ ricab riwi̱ꞌ rikꞌor ricorquilal i
    kꞌoric wili: “Ticꞌacharok tak chi coric chi reꞌ acꞌacharic tak maꞌeta rikꞌihtaj
    ri̱b chiwach i tzꞌihmbimaj chipam i Lokꞌ laj Cꞌuhbal, nqui rikꞌor. Wi jeꞌ aj reꞌ
    naꞌn tak, reꞌ hat-tak maꞌ eta naqꞌuihsaj awi̱b tak ru̱cꞌ rikꞌormojic chi reꞌ aj
    tijinel cꞌahchiꞌ atahkem tak til kꞌe̱ꞌ woꞌ chic nchol chiwach jenoꞌ chic aj tijinel.'
  tue-tue: 'Yáa wedera, teeré wedegʉ, mʉ́ãrẽ ãñurére boosã́gʉ̃ wedea. Teero tiigʉ́,
    Apolos, yʉʉ ʉ̃sãye maquẽmena mʉ́ãrẽ queoré ticoawʉ̃. Mʉ́ã Cõãmacʉ̃ye queti jóaripũ
    jĩĩrõbirora queoró tiiáro jĩĩgʉ̃, tee queorére ticoawʉ̃. Teeména mʉ́ã ateré jĩĩnemoribocu:
    “Ʉ̃sãrẽ buegʉ́pe mʉ́ãrẽ buegʉ́ nemorṍ ãñurõ buenemoĩ”, jĩĩribocu sáa.'
  bjp-bjp: 'Foron tuaklik, ia use foron tier igii lo iau tom, ke lo Apolos, una rokap
    kimi, isi gamek kep usum sing kama na kamtinan orek igii: “Gamen mi sau na sani
    ae ri ka siit ta u na Buk na Gogoh.” Pesu, gong gam sik asa neng, ke gam ka fapu
    neng, gong.'
  xon-xon: Nnaabitiib, maah len pu na, m len ŋaŋ m ni Apolos aabɔr, ke m ter nimi
    la. M ban ke ni dii Uwumbɔr Aagbaŋ aah len pu na. Ni taa li kpa kipupuk ubaa pu
    ki lik uken fam.
  tzo-ZNT: Voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, ti xꞌelan lacalbeic
    jcꞌoplal xchiꞌuc li Apolose, voꞌoxuc acꞌuxubinelic yoꞌ xachꞌunic o li cꞌusi chal
    li scꞌop Rioxe ti mu xatꞌujic ti muchꞌu chachꞌunbeic ti cꞌusi chale. Mi chatꞌujique,
    yuꞌun onox chanopic ti mu xa muchꞌu xastaique.
  mpm-NT: Ñani, ja ka kandixia ra Cristo, na kachi ri ja taka jaꞌa ni kaꞌan ri nava
    na chaku ini ra naa ra, nasa kuu sɨkɨ jniñu ka saꞌa chaa ka xndaku nuu ra. Ni
    ndakuniꞌin ri sɨvɨ ri jiin sɨvɨ Apolos, nava na kujnuni ini ra nasa ka junukuachi
    ri nuu jniñu Yandios. Ti siaꞌan na chaku ini ra nava yoso nuu tutu ii, ti tu kondoꞌo
    ini ra ɨnga jnuꞌun ja tu yɨꞌɨ jiin jnuꞌun Yandios. Nu siaꞌan na saꞌa ra, yukan
    ti tukaa skexiko ra chaa ka kaꞌan jnuꞌun Yandios, ja ɨɨn da kuajnuꞌun ra ti ɨnga
    da tuu.
  ots-NT: Nu car Apolos co nigö, í mɛfitjogöbbe ca Ocja̱. Ya xtú xihquijʉ ja ncja
    ga nuguibbe ca Ocja̱. Ncjahmʉ dí sirvegöbbe gá ejemplo pa gui ntzohmijʉ ja da
    ncja quí mɛfi ca Ocja̱. Nuquiguɛjʉ, hermano, i nesta gui tɛnijʉ cam hmʉygöbbe,
    cja̱ gui nxödijʉ gui hmʉpjʉ ncja ngu̱ ga ma̱n cʉ Escritura. Jin to da hñi̱xtsjɛ
    por rá ngue ca hnar obrero ca i tɛni. Guejtjo jin to da despreciabi ca pé hnar
    obrero ca jin gui tɛni.
  hoy-hoy: हे वार्टुरा अदिक आकतींगेरा, ना ई मातगोळ दा नीम साटी तान अदिक अपुल्लोस उन
    मातगोळ उदाहरण इन रीति मा माळीन, इदुरसाटी कि नीव नाम द्वारा ईद कली कि जो शास्त्र
    दा लिख्सकु आद अदुर से मुंद आगबाळेतीर, अदिक ऊंद मंळसा अन्द विरोध दा अदिक दुसरा
    मंळसा अन्द विरोध दा गर्व माळबाळेतीर.
  amo-amo: Nene, nuwana nilime nan nishono, inna su ile imone meg litinighe nin Apollos
    bara anughe, bara kiti bite anun yinno ile imon na idin bellu, “Na iwa kata ille
    imon na ina nyertu ba bellin.” Bara nin nani na umon nan nya mine wan ghantin
    litime kitene nmon ba.
  pjt-pjt: Uwa walytja tjuṯa, nyanganpaṉa wangkangi Apalatjanya ngalinyatjara nyuranya
    alpamilantjikitjangku, nyura ngalinya nyakula munu kuliṟa tjukurpa nyangaku tjukaṟuru
    nintiringkunytjaku panya alatji ngaṟanyi, “Godaku tjukurpa kutjuya wangaṉarangku
    kulinma.” Munuya wati tjukurtjara kutjupa nyakula ngunti mirawaṉiwiyangku wantima
    munu palu puṟunypaṯu wati kutjupa nyakula kuranmankuwiyangku wantima.
  cwe-cwe: Ndugu zangu, kwa ichimu chenu nizitenda mbuli zino ziwe simwe da niye na
    Apolo, muladi kwa simwe jetu mupate kuifunza sekemfose yaja yandikigwe, muladi
    imwe wenu sekeyaigode kwa ichimu cha ino na kumwehula imwenga.
  daa-NT: 'Gem kol siŋtay, ɗo paydin ta maaniiko kat nu kaawtu ɗo bi kanto iŋ ka Apoloos
    a niiko gaare kuŋ oki yaa gine pa. Nu raka a kuu ibine baati ta maliy taat gee
    ibingit-anta. Maliy-at aman : « Waan yaa amilenno kara min botol taat Kitamne
    gaartu. » Nu kaawiy ampa-ak, asaan nu rakaaɗo kuu pisiriye aman : « Nun aaɗa gem
    kaak tatik aale, kiŋ gay aaɗa ka maala. »'
  mlp-mlp: Ya imaqbaban, ya ne gilumsihnan haqad ya Apolos anan teq yaqmo ihol anan
    nawa ne tigibilenta. Ne i gigo hib suleq waqad ne God ago gamuk mar tonan usaqta
    na itiyoneq daq ta asor muturta inaqmo a hi em daqay haqad ya nazaq bilayta. Ne
    nazaq emad teq ne mat araq abin iluwad mat ta araq abin wazid a hi woqdaq.
  ape-C: O ipak Kristen, eik douk yenek urkum um yakri itaurumep. Douk namudok aria
    eik yakripep baraen um eshudok douk shenek Iruhin ananin mour iri, eik yohur baraen
    yenyem ohwak eik yani Apolos. Eik yenekesh namudok um yakri ipak pudukem baugenyum
    baraen um enyudok baraen douk nyakri, “Ipak mare pishagrakuk enyudok baraen douk
    amam henyemaguk Iruhin ananik Buk iri, uwok.” Eik yakripep namudok um ipak mare
    punadudareh um putuk enen arpen enyenyin nyeigur nyuto iruhw aria punih kupainyi
    enyenyin nyubuh, uwok.
  bgs-bgs: Mga kataladi, iggamit ku ni kanak sarili asta si Apolos iring na panunggiringan
    para katô ákniyu kadigárran ébô kagpáttan yu tô kóbadan kani ágkagin, “Yakó ágsuwé
    tikud tun ta mga sugù tun ta kagi ka Manama.” Purisu yakó ágkagi na sábbad áknami
    tô tuu madigár tun ta duma.
  faa-faa: Keresoa paosa aporo maeo, Apórose etapo rakirane, nōmo reaki somerakanapo.
    Repo etoaki úyaka hemakapunie. Kotimo ainane koteaka ereketae hemakapusimo poparakanapo.
    Kotimo some kepo ipi sawia popasane kakimakanie. Kakimaka risike repo hakása meta
    tapikia rakiakopo. Asiamo repo namina yia rupiaka makáraraka risike, aporo metane
    makáraraka, arirakano aporo metane makama kesekeraka, ayiane siahoasifareapo.
  kik-kik: Rĩu-rĩ, ariũ na aarĩ a Ithe witũ, maũndũ macio ndĩramaringithania na ũhoro
    wakwa mwene na wa Apolo nĩguo mũgunĩke, nĩguo mwĩrute na ithuĩ gĩtũmi kĩa ũrĩa
    kwĩragwo atĩrĩ, “Mũtikae kwagarara ũrĩa kwandĩkĩtwo.” Nĩgeetha mũtikae gwĩtĩĩa
    mũndũ ũmwe makĩria ya ũrĩa ũngĩ.
  cap-NT: Jilanaca, cullaquinaca, Apoluz̈tan wejttan jalla nii wejtnaca puntuquiztan
    chiyuc̈ha, anc̈hucaquiz tjaajznajo. Wejtnacaz̈ tjaajintami niz̈aza kamtami Yooz
    tawk jaruc̈ha. Jalla nuz̈ nayz̈cu, anc̈hucmi Yooz tawk jaru kamñi kuzziz cjee.
    Anac̈ha mitarazi kuzziz cjiicjiisqui, “Wejt Yooz taku tjaajiñiqui juc'ant zumac̈ha;
    am Yooz taku tjaajiñiqui anal pecuc̈ha”, cjicanaqui.
  ksr-ksr: Oo uumeleeŋ alauruna, oŋo juma jaba-arambaraŋ ama laŋ leelee aroŋ qeŋ nama
    utama aoŋkeju. Kaeŋ laligowubotiwaajoŋ mono Apoloswo noro romoŋgoŋ noroma oŋoaŋgiaa
    aiŋgia mesaoŋ qaa kokawaa kania moma kotowu, “Buŋa qaa oogita eji, ii mono mende
    uuguwu.” Qaa ii moma kotogi uugianoŋ ero teŋ koma qeaŋgowutiwaajoŋ sundunara kaeŋ
    oojeŋ. Ii neena ano Apolos noroo kananara gosiŋ romoŋgoŋ moma asariwutiwaajoŋ
    oojeŋ. Deendeeŋgianoŋ kaeŋ tegowaa.
  eng-TNT: 'These thinges brethren I have described in myn awne person and Apollos
    for youre sakes that ye myght learne by vs that no man counte of him selfe beyonde
    that which is above written: that one swell not agaynst another for eny mans cause.'
  sbs-sbs: Hanu, vakwangu, Ni va viki kwangu mulao ni Apolosi vakeñi chenu, linu kuti
    kuzwila kwetu mu wole ku lituta itoloko yi wamba, “Sanzi mu hitilizi kuzwila ha
    vusu ni chi ñoletwe, “Ku vavi vulyo ku tendela kuti ka kwina kwenu yo linyemuna
    vakeni cha zumwi.
  sue-sue: Otao mamai naso, ge tona awa nikare susu zo gawise sero na zazo nasoto
    Apolore zawa sero sesena. Nikare susu nasoto gosinoise osero nuaira ebata Tua
    meni emare senu gaewa awa oko dainawe. Ota nikare zaumuro tama nisokare puro wititinoise
    zebura ema nakare awa zo puro witiro zo puro osero awinoise oko wawe.
  fra-NCL: Ce que je viens de dire d’Apollos et de moi, n’est qu’une forme que j’ai
    prise à cause de vous, frères, afin que vous appreniez en nos personnes à ne pas
    aller au delà de ce qui est écrit, ne vous enflant pas d’orgueil en faveur de
    l’un contre l’autre.
  snn-NT: Yureca, yë'ë bain sanhuë, ja'an cocare yihuoguë, yë'ë ba'iyete, Apolos ba'iyete
    quëaguëna, mësacua yua yequëcua, Riusu cocareba te'e ruiñe masicua, bacua ba'iyete
    güina'ru ëñajën ba'ijë'ën. Riusu coca toyani jo'case'ere ëñani ye'yeni, yëquëna
    ba'iyete ro'tani, Riusu coca case'ere ye'yeni, güina'ru yo'ojën ba'ijë'ën. Ja'nca
    yo'ojën ba'ijën, Ja'an ëjaguë coca se'gare achani ye'yeza, caye beoye ba'ijën,
    sa'ñeña ro coca huëoye beoye ba'ijë'ën.
  atb-NT: Gumang wuì ê, ngò gi, "Kâ tô é gû mai hkâlai." gâ é sanghkyâng é lichyúm
    lé, ngamoq chyáng mai nungmoq wó mhoq yû sháng gaq nghû, nungmoq é akyu é matú,
    ngò eq Apolo má haú pé lé yù mù dangtú kut é nghut lhê. Haú hkûn, nungmoq gi,
    nghutbûn é dông, rayuq lé gi, wú ko, góyuq lé gi, wú shóm, a kut kó râ nghut lhê.
  cek-AK: Nawkamyanawk, kaihnik khae hoi nam tuk o moe, kaminawk mah cabu thungah
    tarik ih lok pong kamthlai ah poek o han ai, maeto hoi maeto nam oek o thuih o
    han ai ah, kaimah hoi Apollo hae nangcae han patahhaih ah ka patoh.
  bkd-bkd: Mga suled, saini ha inikagi ku inyu iyan sa mahitenged kanak daw ki Apolos
    ta daw matun-an nuy sa maayad ha agbuhaten sumalà hu insulat ha lalang hu Dios
    daw tumenged taena harì nuy isipen ha amin labaw kanay.
  ctu-76: Hermañujob, cha'an la' wenlel chʌ'ʌch chʌncox c tyaj c bʌ ti t'an yic'ot
    Apolos ti lajoñel cha'an la' ña'tyan bajche' yom mi la' wajñel che' bajche' ts'ijbubil
    ti' t'an Dios. Cha'an mach'an majch mi' más q'uel ti ñuc juntiquil ajtroñel i
    cha'an bʌ Dios che' mi' p'aje' yambʌ.
  lac-NT: 'A teno'', barej caj in wa''araj techex aro'' in wet acsa''orirex, caj in
    chen c''ʌnaj Apolos yejer in bʌjiri'' quir in camsic techex ba''. A teno'', quin
    tsicbar ti'' u jer mac a ti'' yʌn tu yʌnechex xan. Rajen mʌ'' ja chen tucriquex
    quin chen tsicbar yejeren Apolos. Mʌ'' ja wirej, a baxuco'' ca bin a cʌniquenobex,
    quire'' ta wirenobex in beyajob. Rajen ca'' cuxraco''onex an ten bic cu ya''aric
    u t''ʌn C''uj. Mʌ'' ja wirej, in wet acsa''orirex, mʌ'' tsoy wa ca wa''ariquex:
    “A teno'', raji'' yʌninen mac quire'' tan in cʌnic u t''ʌn.” Pachir ca p''astic
    u jer, a cu camsic u t''ʌn C''uj.'
  xla-xla: Mikadepe dle so namkadulo, na꞉tapo wua꞉ malapame na꞉ mate Apolos mate di
    koko tle wua꞉ dla imalepo, wua꞉tapo God yu bukata atla mate ala꞉po ha꞉ha꞉mama
    wua꞉ dokopala so yilo wua꞉ dulu dla hukulli pa꞉po ha꞉ha꞉lepo depame.
  xav-NT: Ĩ̱sisãnawã norĩ, te 're aipawaptob za'ra wa'aba mono da, wa tô ãne na aima
    ĩ̱siwasu'u za'ra wa'wa ĩ̱hâimanazém na hã, Aporuhu hâimanazém na zama. 'Re ĩhâimana
    u'âsi mono nhimiroti 'rata na rob'ui'éré zarina si, 're aihâimana za'ra wa'aba
    mono da, wa tô ãne na aima roti za'ra wa'wa, wasiré rowahutu'wa norĩ hã tisiré
    norĩ nhimiroti nhipai u, wẽ uptabi newa, ta norĩ niwĩ 're aihâimana za'ra wa'aba
    mono wẽ te, asina 're aiwata za'ra wa'aba mono tõ da.
  cuk-cuk: Agala, gwenadgan, bemarga ibmar-nuedga-guegala, an bemarga soged, adi,
    bemar angi, degi, Apolosʼgi durdakmalagar, Bab-Dummad-Gardagi narmakar naidyob,
    mer dogdar dule-dummagan wilub-obichaa be dako. Adi, mer dummad-wargwen bur dummarba
    be dakegar, degi, baiddi mesagwar dakegar.
  tbf-tbf: Bu kasiung, o vakokoit puppuo ngan kegor tino e Apolo nia kulie nga, terengien
    va nga ta mang tovtov si kegor tino, ma nga ta kap mang solongenge si misa ta
    mon simi vinavataor. Ma ta kap mang ka sinavei nia vakam ngan ka mei nge matagout
    ngan ka mei ka ie.
  uig-CYR: Амма, и қериндашлар, бу ишларни силәрниң мәнпәәтиңларни дәп өзүмгә вә Аполлосқа
    тәтбиқлидим; мәхсәт силәр биз арқилиқ «пүтүлгәнниң даирисидин һалқип кәтмәңлар»
    дегән савақни үгинишиңлар, шундақла һеч қайсиңларниң мәлум бирисини башқа бирисидин
    үстүн дәп пәхирлинип тәкәббурлишип кәтмәслигиңлар үчүндур.
  ikw-NT: Rụmu nda m, m gweru m kpakara nhne ka tụsinu ẹhni m nụ ẹhni Apọlosi kwnornu
    anụ, ma anụ jiri aị mụhia nhne ele badnụ nookwu, “Ọ zá nye mee nhne be gbáge n'ọkwukwo.”
    Ọ zá nye ji otu badnụ nyaa risi megidne ibne a.
  khs-khs: 'Kelesowemi kulu hapa sena ne ma:ela:o, Apolose na:tewi timinisewa, neyewi
    kima selakeye. Kiyawa na:ma weyamu matanepa:. Koteyewi alusewa seli hekeya matanemita:
    momatekeye. Kote solo mouwa E pukawemi momateyawa ta: tiya:pa:. Ta:tapola: sita:la:
    kiyawa semetei nowa papaseye tiye timinipa. Alake, kiyawa sena nowa wapilise apula:
    sena nowa hanetapo me apolose au timinipa.'
  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ሂንቴንቱፔ ኦኒኔ ኢቱ ታማሪሲያዋ ሳቢዴ፥ ሃራይ ታማሪሲያዋ ቦሬና ማላ፥ «ፆሳ ማፃፋን ፃፌቴዳዋ
    ቦንቻ» ያጊያዋ ሂንቴ ኑናና ታማራና ማላ፥ ሂንቴ ዲራው፥ ታባኔ ኣጲሎሳባ ሌሚሱዋዳን ኦዳዲ።
  pma-pma: Tuak ka ahinkuli keil en demkatien, naviten tounah keil enek min kami vakataun
    rendemien onami usil Apolos ka inau. Munak mimusil kat asa koa amutisi en Tus
    Votut ka minalingtei rendemien onami nesa eni, mihervasitei kami ven hetetamen
    tai onami nalin hetetamen sav.
  atd-NT: Ka soini no innangon ku kaniu, mgo sulod, igpanag-ilingan ku ka lawa ku
    woy ki Apulus. No ian su oyow ligkat kanami, ogkaanad kow to litos no pog-ugpo
    now no ogpokounug kow to ingkasulat no kinagian to Magboboot. Ian su og-awoson
    to kono now ogdakolon ka ngaran to sagboka no talag-anad kaniu woy kono now ogdoisokon
    ka ngaran to dangob.
  tel-2017: సోదరీ సోదరులారా, “రాసి ఉన్నవాటిని మించి వెళ్లవద్దు” అనే మాట అర్థం మీరు
    గ్రహించాలని ఈ మాటలు మీ మేలు కోసం నాకూ అపొల్లోకూ ఆపాదించుకుని ఉదాహరణగా చెప్పాను.
    మీరు ఒకరి మీద ఒకరు విర్రవీగ కూడదని ఈ విధంగా వివరించాను.
  hat-BSA: Alò, frè m yo, mwen te sèvi tout sa konsènan mwen menm ak Apollos kòm yon
    egzanp pou koz a nou menm. Selon sa mwen te di, mwen vle ou konprann ke nou pa
    pou ale pi lwen de sa ki nan ekriti sen yo, pou okenn nan nou pa vin ògeye anvè
    youn e kont yon lòt.
  top-NT: Li̱ta̱camán, aquit y Apolos cli̱tanu̱yá̱u ejemplos xlacata nama̱kachakxi̱yá̱tit
    tú cli̱chihui̱nama. Ni̱ calacputzátit tlahuayá̱tit tú ni̱ li̱ma̱paksi̱nani̱t Dios;
    jaé huamputún ni̱ calacsáctit cha̱tum tí ma̱s lakalhamaná̱tit y xa̱cha̱tum nalakmakaná̱tit.
  msk-msk: Kay manga karomonan ko, yang pyagalaong ko kamayo adoon bain kanami si
    Apolos. Kami yang paggaoni mayo antak kamo makasonod sang batasan na madyaw na
    pyagaindo kanatu nang Dios. Kay maat nang Dios yang magabantog sang sangka otaw
    kayan syaway yang isa na arag gaindo kamayo nang matungtung.
  gyr-NT: Che rɨvɨreta, che añehe cheyese ae, Apolos rese avei pẽu mbahe tuprɨ ãgua
    rese ‘ore recocuer sui toyembohe yuvɨreco Tũpa remimbotar icuachiaprɨ rupi tuprɨ
    yuvɨrecoi ãgua’ ore yapave pẽu. Pe evocoiyase, “Co mbɨa seco ɨvate catu vahe co
    ambuae mbɨa sui” ndapeyei chira pe yemboɨvate aisa pɨpe oreu.
  kmh-kmh: Pen mam ay yand gok. Minim apiyn kun ak, Apolas chirmiŋay apiyn ak pen;
    nimbip aŋgñirep gispiyn. Nimb key gos tipaŋgiy niŋbun aŋgiy key tep gakniŋ, bi
    nimbip minim aŋgñimbay gunap kuyip yimb dand aranyiŋg, gunap kuyip ma kirginimimb
    aspiyn. Pen Baybol buk tikiy aŋgyak rek ginimimb; gos key niŋbim rek ma ginimimb
    apiyn.
  ukr-ONPU: 'Це, брати, я відніс до себе та Аполлоса задля вас, щоб від нас ви навчилися,
    що означає: «Нічого понад те, що написано», аби ви не загордилися один перед одним.'
  emi-emi: Kapughu etoa, aghe pitila llo oia tani aulieiniengalua me Apolos me tani
    apasunga voto etaimim. Tani annainiengalua, aue am roo tani kila amasina va am
    tani aimuli tee llo inangari laghe pitila tale Uru ngai Manga ateva, me am rau
    mene ghelei mene righi asease voto. Tale ia o salana atikirighi, am rau mene aturru
    kateva tau ngai aapasunga.
  zpv-NT: Bwitsi raꞌn, rñiꞌn dxyiꞌdxyi raꞌ riiꞌ loh tu tin gacabwaꞌ ru tu xa guibahan
    xnehza tu. Cañiꞌn ziga xcweenta Apolos nee cun neezaa xcweeꞌntazahn, ziga tuhbi
    guel ruluuꞌyi xa naa xcweenta nu tin ziꞌchi gacabwaꞌ tu ayi tidxisuu tiiꞌ tu,
    mas gapa tu cwidahdu xa chezahnee tu cun sohla nin ya caa loh Xchihtsi Dxiohs,
    tin ziꞌchi za ayi chuu nin tuhbi nin guunn nayaachi ziga tuhbi tu loh raꞌ lasaaꞌ
    tu ya cweꞌhestoꞌ tu stuhbi raꞌ bwiinn.
  gux-gux: N kpiiba n maadi mini leni apolosa maama na nani mi kpanjama yeni, ki baa
    todi yi yin bandi tikani ki da pendi yaala n diani ki bili ya bianu. Min maadi
    yaala tie ke yin da pia ti japaadi ki kpiagi niyendo ki fali o lielo.
  kos-kos: Mwet lili luk, nga fahk ma inge keik ac Apollos tuh in mwe srikasrak nu
    suwos, tuh kowos fah ku in etu kalmen fahk se inge, “Tia alukela ma oakwuk in
    Ma Simusla.” Kowos in tia konkin ke sie sesr ac pilesru el ngia.
  ibo-ibo: Ugbu a ụmụnna m ejiri m onwe m na Apọlọs mara unu atụ maka ọdịmma nke unu,
    ka unu nwee ike isite nʼaka anyị mụta ihe site nʼihe ahụ e dere bụ nke na-asị,
    “Unu agafekwala ihe e dere nʼakwụkwọ nsọ.” Ka onye ọbụla nʼime unu hapụ iji otu
    onye nyaa isi ma leda ndị ọzọ anya.
  yml-yml: Ekwavo, a vonaga a vo, Yau wata Afolosa yami toꞌisaveꞌavinavo, Yaubada
    faifaina ꞌa folofolova ꞌwaimie,” wata a vo, Kebu ta na venuaꞌivina mali tomotoga
    yadi sauluva faifaidi.” Vonanidi wata yaku vona ꞌifwaidi ꞌadi ꞌaseta faifaina,
    yau wata Afolosa a awatalatutulema nika nuami i na magetadi. A awatalatutulemaga
    nuanuaku tamu yada vona ꞌwa na ꞌaseta-ꞌatumaia vonanina i vo, Veimea tonovidi
    kebu ꞌwa na bailedi.” ꞌAiꞌedi veimea tonovidi ꞌwa na vematayakeyakediga, kebu
    taunimi ꞌwa na awaꞌaiꞌaimi ꞌami toꞌedakumetavo faifaidi, weꞌe mali toꞌedakumetavo
    ꞌwa na awaobuobuyedi.
  ory-ory: ହେ ଭାଇମାନେ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ ଶିକ୍ଷା ନିମନ୍ତେ ଏହିସବୁ କଥା ମୋʼ ନିଜକୁ ଓ ଆପଲ୍ଲଙ୍କୁ
