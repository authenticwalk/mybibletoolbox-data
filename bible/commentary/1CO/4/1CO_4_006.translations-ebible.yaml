  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ମୁଇ ଏ ସବୁ କାତା ତମେ ସିକା ବଲି, ମର୍‌ ବିସଇ ଆରି ଆପଲର୍‌ ବିସଇ ଉଦାଅରନ୍‌
    ଦେଇ କଇଲି । ଜେନ୍ତିକି ସାସ୍‌ତରେ ଲେକାଅଇଲାଟାନର୍‌ ଅରତ୍‌ ତମେ ସିକ୍‌ସା । ସାସ୍‌ତରେ ଜେତ୍‌କି
