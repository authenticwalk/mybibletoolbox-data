  nal-nal: Amun taatum lamaskana Kaarisito, nia ga ra piaat a dorang kanaan pana nia
    ma Aapolos kuna vawaalang nim ma xana viraai nim ma naaguna maravas pana aknaaza
    dorang kari, “Naaguna valos be a dorang lamaskana a Baar Xoxok.” Malasing ma xawit
    tazaxai zinim kana valaup azaxai zimaam ma xana vamumut aza xazak.
  kyq-kyq: Taa naan̰ se ɓo gɛnaamge, kɛn ɔlum jaay mꞋtaaɗ taa Apɔlɔs ute maam mala
    se, taa ute nakgen naaje kꞋtɛɗ se ɓo asen dooyo ɔɔ bin se naase aki kɔŋ deel do
    taar kɛn Kitap taaɗ se eyo. Bin se naŋa naŋa kic ɓo ɔn̰te magal ron̰ gɛn bɛɛr
    kuun deb kalaŋ ɔɔ deb kuuy se naan̰ an̰ kɔɔɗn kundu.
  kwd-kwd: Fu'uwane goru futa, na alata laka'u 'inau ku alafuu suria la Apolos mai
    nau, naku siria amoru manata le'a suria nga alafuunga lo'oo, “Moru lo'o suria
    'olataa na'a nga Girigiringa Abu 'e iiria.” Ma moru sia iiri ba'ita na wane ni
    kwaifa'ananaunga 'ani riufia la'u ta wane ni kwaifa'ananaunga ngaa'i.
  ded-ded: Tosofocna, ngeni yoacna negentegecgecdeac yomohai ngeneac amma neanna nga
    Aporoac sing edengunuba negembisia. Yoac mitikibiu oho ohoya fede, ngeni imoc
    mi ferahebisia. Ngeni ngic monggac sebi meemma monggac sebi mi memabisia. Ngeni
    negen negeng imoc megecdeac negenduae.
  ewe-ewe: Nɔviwo, ɖeko metsɔ Apolo kple nye ŋutɔ le kpɔɖeŋu ɖom na mi be maɖe nu
    si gblɔm mele la me na mi nyuie, ale be miase nya siwo woŋlɔ ɖi la gɔme; nya si
    woŋlɔ be, “Mègatsɔ naneke kpe nu si woŋlɔ da ɖi la o.” Ale miagade bubu ame aɖe
    ŋu wu ame bubu o.
  nuy-nuy: Murruyung-gaang, ngana-maga-magaa niiṉi na-Apollos marri ngaya, nguynju
    yadhu nugurru numburru-wijangayii maaḻamburrg-bindiyung, marri nugurru numburraawanggina
    anaani ana-lhaawu, “Numburraaṉbina wiij-nguynju na-God ni-yambina-yii, yagi nurru-waṉbi
    anaaynbaj.” Nugurru yuga nurru-marrbuy? Yagi nugurru narra-runggal-wi warra-mulung-arrgi-yung-guy,
    marri yagi narraagaminij-gaandirri warraaynbaj-guy.
