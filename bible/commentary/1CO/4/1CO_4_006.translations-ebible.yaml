  eng-YLT: And these things, brethren, I did transfer to myself and to Apollos because
    of you, that in us ye may learn not to think above that which hath been written,
    that ye may not be puffed up one for one against the other,
  jni-jni: Anu henu, inki ma inko iruba in nan ka pollos barki shime, gusi ahira aru
