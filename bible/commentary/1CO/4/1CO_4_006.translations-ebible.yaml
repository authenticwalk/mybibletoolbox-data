  cof-NT: Acola, soquila, in pilabi nulaca payito, Apóloca pan, tencachique pan, quinayoe.
    Wari chiquilacasiri tsantitiyoe. Jerale Diosichi fiquica micariminlaca niyaque
    tenca cano jonunca micarinayoe. Junni nula fécari miilaisa, chiquila palucacari
    payoe jeralelaca tsantinatonan. Diosichi Pila chutecaca meráto nenato, junto jerale
    Diosichi mantate micariminlaca seque tenca cantsan joe. Mancaca fe sen joe tin,
    mancaca seitonhe tin, tituntsan joe.
  srm-NT: Dee sëmbë o, fa mi ta sikifi soni da unu ta kai mi ku Apolo në a dendu aki,
    nöö mi ta du ën fuun sa lei soni e. Biga mi kë lei unu taa wan musu tei oto wëti
    möön leki dee wëti Gadu da u fuu ta wegi sëmbë ta luku. Wan musu buta wan sëmbë
    hei möön oto ta njan buka dëën.
  qvs-NT: Wawkinikuna, paninikuna, ñuka allinikichipa yachachiykaykichi ama rimanaykichipa
    ñukallata Apolosllata kreyiwanaykichita. Chayta yachachishkaykichi yachakunaykichipa
    Tata Diospa rimananllata kasushpa kawsanaykichipa ama suk runakunallata kasushpa
    kawsanaykichipa. Ama kreyinakushpa rimaychichu suk yachachikuk runata munanaykichita
    sukninta mana munanaykichita.
  zca-NT: Rë go wech no bizan, nin kure' lo go, par tse'd go gak go nela da ga', no
    xmod nak Pol. Nin kure', nes par ni nale' go dimás lo rë kwa'n nzobni' lo ley
    che'n Dios. Per ni tu go kwa'n nak men che'n Jesukrist, nazit go más tsak go lo
    xtu rë wech go.
  cbc-NT: Yʉ yarã, mʉjãã yaye caãnipee caroaro mʉjãã canetõpeere ĩ, ati wãmerẽ mʉjãã
    yʉ quetibʉjʉya. Bairi yʉ, Apolos mena jãã cabairijere ĩcõñarĩ, mʉjããrẽ yʉ quetibʉjʉya.
    Tie jãã cabairijere mʉjãã pʉame ĩñacõñarĩ, Dios yaye woaturique caĩquetibʉjʉro
    netõjãñurõ ape wãme átibuipeo ãmerĩcõãña. Ricaati wãme mʉjãã átiãmerĩgarã. Bairi
    mʉjãã pʉame, “Jããrẽ caquetibʉjʉjʉ̃goʉ pʉame mʉjããrẽ caquetibʉjʉjʉ̃goʉ netõõrõ
    camasĩnetõʉ̃ niñami,” mʉjãã ĩ tʉ̃goña botioetinucũgarã.
  qxo-NT: 'Gamcunaga waquin cag criyicog mayintsiccunatam aquishapäyanqui: “Apolos
    yachatsingancunata yachacuyänayquipä nogacunaman shacayämuy. Payga Pablupitapis
    masmi yachan” nirnin. Waugicuna panicuna, Diospa palabranta rasunpa cäsucurga
    manam tsaynö niyanquimantsu.'
  mox-mox: Egwavo, iada Afolosa ta yaʼa aveʼebeʼita ʼimia be yaqisa ʼimega taha vona
    Buki Nugwenugweina ena simana ona alamani aqiaqiea, vonaya, “Buki nana ana ʼwayavi
    ona ʼabibodea ta ge emi nuenuega ona luvetomanei.” Mana ʼeguma vona nana ona ʼabiboda
    aqiaqiea ʼinega ge ona nuavane ta ona vonaya, “Imaʼa ema tovanugweta aqiaqina,
    ta ʼabiboda omiʼa emi tovanugweta.”
  kew-kew: 'Ame baaninu-ya, Go agaare Apolos saa madaa pa lagiawade pare go agaare
    nimimi kone sua go agaana re waru niminaatepape. Go agaare gupa teme: Pora epe-rupa
    kuralepape lo teme. Goa pua nimimi onaa medana bi narabuaniaata pua medana bi
    naminasata pipape.'
  dww-dww: Yau bana, taugu yà ḡoeḡoena da ami noḡote yà sagumina. Vutuna aubainama
    taugu inam giunama Apolos be taugu tunimaie è boruna da taumi tauma rabui ko noḡotimai,
    be buka aba e riuriuena, nama koi muriwatanena. Vutuna aubainama taumi nam banaga
    tenaḡa isanama ko kawa saḡe be ḡesaunama isanama ko boru waiyovoḡe.
  twi-ASANTE: Anuanom, mo enti mede Apolo ne me ayɛ nhwɛsoɔ, sɛdeɛ ɛbɛma mo asuasɛm
    a ɛka sɛ, “Di mmara pa so” no. Ɛnsɛ sɛ mo mu biara de onipa bi hoahoa ne ho na
    ɔbu ɔfoforɔ nso onipa teta.
  aoj-aoj: Alipipai, aeꞌ okom mandandaꞌ maꞌi etopalopepa. Isimba atis aeꞌi Apolos
    wihimbaꞌmepa basef ifimba dokoꞌ agaꞌipipafi kofagefa ma waf afaꞌifi. Afaꞌ wandaꞌas
    naꞌamba ma ipaꞌ pegelafa waf apeꞌifi basef ifimba kofagefa faꞌias fagaꞌi, “Ipaꞌ
    ina pimbisilaꞌ muꞌuli inimba, owaꞌi.” Eaꞌ deiꞌ ipaꞌ ina pendaꞌ duꞌwaniga pesaꞌma
    agola anona daiana, owaꞌi.
  cbv-cbv: Wã ʉ́ʉdwã panihnitá, pánih naóhna, ñi tʉ́i beh joyát pínah niijná, ded
    pah jwiít Apolosjĩh jwĩ jʉmatdihjeh wã naáwáp be. Ded pah jwĩ jʉmatdih ennit,
    biíc yoobó yeebbʉ́t ñi jéih jʉmbipna caá. Dios ã daacát tʉ́ʉtatdih jepahna, “Yeebdíh
    bohéni ã jéihyat chah jwiítdih bohéni ã jéihna caá. Pánihna, meém ma jéihyat chah
    caá wã jéihyep”, ñi míic niijcá bojoó
  taw-taw: Pen mam ay okok. Takaw apin anɨb ak, Apolos chɨlmɨŋal apin ak, nɨbi gos
    nɨgtep gɨnɨmɨb agɨl, nɨbop agñɨtep gebin. Nɨbi ke gos tɨpagɨl nopun agɨl ke tep
    gaknɨŋ, bɨ nɨbop ogɨnap yɨb kɨlop dad aplanɨgabɨm, bɨ nɨbop ogɨnap kɨlop kelɨgɨnɨgabɨm
    ak, anɨgɨl ma yɨbɨl gɨnɨmɨb apin. Pen buk Baybol tɨkɨl agɨlak tek gɨnɨmɨb, gos
    ke nepɨm tek ma gɨnɨmɨb apin.
  jic-NT: Natjampan, nin tjeveletsja napj p'iyá po'ó, Apolos po'ó wa. Napj tjevelé
    'oyn nyuca lijicj cupj. Mop'in t'üc' way najas nusin 'yüsa napj tjevelé. Najas
    nusin 'yüsa Dios Popel vele jin; nin la müjí p'in Dios Popel vele jin, nin najas.
    Mpes ma ca mvelé nepénowa más 'üsüs sin 'yüsa lajay. Ma ca mvelé más 'ücj qjuisin
    'yüsa yupj javelepj jin. Ma ca mvelé yupj más 'üsüs la p'a jilal.
  zap-NT: Rzëët noo yra ne rlaa noo yrup noo Apolos porke wen ne gon do, chen chene
    gool do, yseed de ydxiibdetre de diiz ne che kagyiich lo xgyiich Dëdyuzh chen
    tsugyadet lextoo de ne ylep de xeblaan te mén, le ste men koo de xeblaan.
  wer-wer: Karurö, ne ngön pipët ök yeniem ar kaamök elniipënëak ten Apolos tenpimtë
    songönte ök yeniak. Pël ëak ngön ngönëntak wia pipot ilap riinganëën tenpim ënëm
    ëënëëten kent yaë. Pötaanök ar naröak kom ëak ngönënë wotöökörö nampön wak isak
    ëak nampön wak irëak angan.
  ipi-ipi: Amene imalini yame, nimbato wandakali waka tupa sia minuto, lipinga wete
    atele lo apito nimba langeape. Goteto minditaka nimbanga eya tupa pitaka nimba
    gii napipia-yale, nimbato katulo nimba tanena gene oko laiyu loto, namba tane
    minditupa mewane lapi-yale tekeko, balato utupane pitaka nimba gea-ko. Anu peakale
    nimbato nimba tanena gene oko laiyu lalenepe. Wuane pua teke, yakamato Apolosa
    nalipana mindi anda napi loto, mindokona gene oko laiyu lolaini nembo teyo-ko.
    Yakamato nalipana mana andoto, Gotena pii pepa pelene eya tupa kuai lo wato minulane
    mana tupa mialapale nembo teyo. Wamba nambato wuane nembo toto, yakama moyoyale,
    nalipa towa makande puato, kokoli pii minditupa loto, pii utupane yakama langiyo.
  qul-NT: Hermanocuna, Apolosta nokatawan ejemplota churaspa, caycunata nimuyquichis
    allinniyquichispaj. Cayta nini nokaycupaj ejemploycuwan, Escriturapi escribiskacunallata
    yachachinayquichispaj, mana pipas pay pay tucunanpaj, ujta allinta ujtataj mana
    allinta khawaspa.
  tnc-tnc: 'Mija ã''mitiᵽe yijeyomarã. Ĩ''rĩka ta''iarãja mija imaokaro''si yirikakaka
    suᵽabatirã Aᵽolorika kakaoka mijare yibojayu. Suᵽa imarĩ simara''aeka uᵽakaja
    mija ᵽuᵽajoaerã ikuᵽaka sabojayu: “Ᵽo''imajareka mija jairã ᵽoto Tuᵽarã majaroᵽũñu
    ãñu ᵽemawa''ribajirã mija baa''si”, ãrĩwa''ri sãñu. Suᵽa imarĩ “Yijare wãrõrimaji
    ᵽuri mijariki wãrõrimajire tẽrĩwa''ribaji jia õñuka kime”, mija ãrĩbu''a''si.'
  ter-NT: 'Itínoe mbo''ínu xoko Jesus, enepora koati ânja énjokeopinoe yara yúndoe,
    ínzokoa ngixoku indúkeovo koánemaka kixoku itúkeovo Ápolu, motovâti itúkeovo koeku
    ûti kouhápu''ikinopea kixó''ekone ne yutoéti koêti: “Konókoti itúkeovo yutoéti
    emó''uke Itukó''oviti hokokóno, enepone ixikó''okoviti ákoyea kapáyasaka ûti ne
    po''i xâne koeku ákoyea vitúkoake ne po''ínuhiko” koêti.'
  bmr-NT: Tañahabomɨ, jillɨ amɨɨhaico neehi amɨɨhai imiguiiha Apolotɨ, uutɨ icano,
    jaamo magaajahi. Jaanoco mɨsitɨ magaaja. Jaamoro oono Caatɨnɨhaamefaño onoono
    janaanɨcɨvɨ esamaaicuutɨmo mihicahi. Jaamo saafiiditɨ mitya mitya mihicamoro sifiico
    tɨhɨɨsutɨmo mihica.
  fuf-fuf: Musiɓɓe, mi huutorii ɗii nooneeji ɗoo fii waɗangol on misal e hoore an
    min e Apoloosi. Ko nii andirton e amen wota mo yawtu ko windii kon, e wota gooto
    e mon mantor bambindirangol.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Ne alik yom ibolow fukunin em dulum
    elote ibolow fukunsomi, yangbi weng be Abolos so, aso nukalem dulum elote angbi
    te. Nimtew angom? Yu nukalem kukuyemin weng be fein kiliko, gelewiw tewe, yu Sunbin-Got
    em weng be bakiyemeko, mali num wiin daolew kebomi, mali num wiin de mit da koyeminba
    kemokoliw kasike.
  ons-ons: Kimakopne, na ŋinane dereret qesiŋka more nae so Apolos ŋetsane koso takotke
    more don iwa yale ramaile, ŋine ŋerane kine kau paki detluke more Kisi Mayakatnane
    “gege wane numa mayakatne miti don sogine raraine,” kop ea misuk yuane more wawaine
    okane ŋei mane wane detpi waki mawa kaikei, eso mane wane detpi ketki ma ket birakaikei.
  con-NTPO: Faengasundeccu, ñajan ñane, Apolosne'qque condase cuintsu que'i in'jamba
    paña'faye. Tsa'caen gi condase que'i ccaninga'ma pañambe'yi Chiga Tevaen'jema
    atesupa pañamba canse'faye. Toya'caen fae atesian'su faesuma ti'tsse'o qquen in'jan'fajama.
  ghs-ghs: Dzairamane name, noo oke ana Aporo ma sama nakameta mootoqi qeesubi oi
    teeho bahe nike etoqa tete dzongobeteqi temuho dzapa ai qusubaihiqa temuhoke ai
    quratainoiqi hiire qeete.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଆରେ ତଣ୍‌ଦେକ୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହିକ୍ୟା କାଜିଂ ଇ ସବୁ କାତା ନା ନିଜେତିଂ
    ଆରି ଆପଲ୍ଲତିଂ ଇଟ୍‌କାଡ଼୍‌ ଜିସୁ ଉତର୍‌ମୁଡ଼୍‌ ହିତ୍‌ତାଂ, ଇନେସ୍‌କି ଇନାକା ସାସ୍ତର୍‌ର୍ତ
    ଲେକା ମାନାତ୍‌, ହେଦାଂ ଆଗେ ହାନାକା ବିଦି ହିଲୁତ୍‌; ଇଦାଂ ଏପେଙ୍ଗ୍‌ ମାତାଂ ହିକ୍ୟା କିୟାଟ୍‌,
    ଆରେ ଇନେସ୍‌ ମିତାକେଣ୍ଡାଂ ଇନେନ୍‌ ରୱାନ୍‌ ପାକ୍ୟା ଆରି ବିନ୍‌ନିକାନିଂ ପାକ୍ୟା ଆଜ଼ି ଗାର୍ବିଆମାଟ୍‌
    ।
  txu-NT: Akmere, àpnhĩre ar, ba ar amã, —Kwãrĩk wãnh me'õ'ã, “Axwe” nàr “Mexkumrẽx”,
    anhỹro aba kêt. Ja ne ba ajte Apôrmẽ ar amijã arẽ. Ar akadjy ne bar amijã arẽ.
    Dja gar kam ar iman arỳm ar ijõo adjàmra kêt. Ne kam arỳm Metĩndjwỳnh kabẽnbit
    mar rax. Kute me'ã kabẽn jarẽnh jabit mar rax. Ne kam arỳm me'õo adjàmran ate
    amũ amã me'õ kurê kadjy kêt.
  eng-WEBU: Now these things, brothers, I have in a figure transferred to myself and
    Apollos for your sakes, that in us you might learn not to think beyond the things
    which are written, that none of you be puffed up against one another.
  gnw-NT: Cherɨvɨ reta, cua moromboe amɨmbeu ma peve chiyee jare Apolos re, piyemboe
    vaerã cua pemɨngueta oreré vae rupi quirãi icavi'ã pembutuicha vaerã cuimbae retaño.
    Pepɨa pe piyemɨngueta cuimbae reta re uyecuatía oĩ vae rupiño. Jare agüɨye pembutuicha
    penti vae ĩru vae güi. Echa'ã jucuarãi piyapo yave, perɨ̃ro jocua ĩru vae.
  mux-mux: 'Angmene, ⸤na-ni ‘Nukuli yambumanga ungma mimi-siku piliiku kongun teku
    konjangi.’⸥ niker mele ‘Eni liipu tapunjambu.’ nimbu ‘Apollos olsu-ni telembulu
    mele kanangi.’ niker. ‘Tembulú mele pe kanuku kene ung te pelemáliinga pulele
    eni manda sumbi-siku piliangi.’ nimbu moliu. Ung kanili i-sipa mele: ‘Pulu Yili-nga
    bukna “Teangi.” nilimú mele mindi mimi-siku piliiku teangi. Eni ulu te-lupa naa
    teangi.’ nimba molemú mele piliiku kene yambu tenga bili paka tonjuku yambu tenga
    bili toku mania mundunjuku naa teangi.'
  maj-NT: Jun já nts'e, Apolo̱ ko̱ yjona̱ kuanchjani̱jmíyahana tu̱ xi cha̱hanu nga
    najmi tjíhin nga ku̱i̱tjátihu̱u xi nkú ts'ín tjít'a. Kui nga najmi tu̱ chánka
    katumaha̱nu̱u yjonu̱u nga̱t'aha̱ xi tje̱nnkiu ko̱ a̱s'a̱i najmi n'e̱chjíhi̱ ru̱u
    xinkuu̱.
  bkq-NT: Cristo eynynâ ypemugudo, ywâgâlâ, Apolo wâgâlâ warâ kâinwenily, xina wâgâlâ
    âdara Deus emaryem tadawyly mâuntuhomoem, “Deus itaumbyry awo wâgâ iweniby agueho
    kadakadaundâ” âdakeze aguely mâuntuhomoem. Arâ ise idânârâ Deus itaumbyry egatuwâni
    modo aguely mâindadylymo, tokalâ mâinwyneguylymo, eagonro pylâ mâinwynebyramo
    waypa.
  kue-kue: Angrima wagle, ka i ene akeple dinambuka pre nana ya Apolos bogl dibogl
    diga. Yeglpre ka i mambunomo no mina embriyeno mambunono ene kandre pirpogl sinaglkwa.
    Ene wakai mogltre ana kamambuno pepa mina pangwa i engre atne endekraglkwa. Yegl
    ertre ene karaugl engrekre te yomba ta kangiye diwakai yeite ana ta kangiye dikinde
    yeikraglkwa.
  cot-NT: Napiguemisantarijiate, maasano ocatica nocantaqueca imaica noquenquetsatacotacagueti
    naatimpa, jeroqueate aisa noquenquetsatacotaquerigueti Aporoshi, manaquea nocantajiaquempiqueate
    cameetsanijite pintsajiaqueroniji pinetsanajiaquero Itioncacaantaqueca Aapani
    Irioshi, aatoniji ichoocatajitsi pisemetacojiaquempaca itsipaqueate pincatsimajiaqueca.
  bnp-bnp: Mua e huriki a turagu, a ngaru ni kori mua, lakea a kurahi a ragu, a rane
    Apolos. A ngaru ni kori mua, mu gu lohoka vona a ngava iea, “Naha ni page poloa
    a nitana Vure.” Bara mu lohoka vona a ngava iea, i uka ma mu gu tagege, mu gu
    bibi rike ranga, mu gu biu ranga.
  apn-NT: 'E Jejus kôt ixkwỳjaja. Nà na pa ã mẽ amã Apor mẽ wa amnhĩ jarẽnh anẽ. Mẽ
    ate inhmar nẽ Tĩrtũm kapẽr ã kagà hkôt tanhmã wa ijarẽnh to kaxyw. Kot kaj mẽ
    ã amnhĩ nhĩpêx anẽ hãmri nẽ ahpỹnhã tanhmã mẽ ixte Kris kapẽr jarẽnh xwỳnhjê jarẽnh
    to hkêt nẽ. Nẽ axpẽn mã mẽ ijarẽnh o: —Nà tãm kot Kris kapẽr jarẽnh mex o kot
    hkwỳjê jakrenh jakamã kot paj hkôt pix mã mãn ri ixpa. Anhỹr o axpẽn mã mẽ ixtõ
    jarẽnh kêt nẽ. Kot kaj mẽ ã mẽ ixtõ jarẽnh anẽ nẽ te mẽ ixto jarkrar pyràk o amnhĩ
    nhĩpêx.'
  ctp-NT: Nchkwiǐnꞌ chaꞌ kanꞌ loꞌo wan chaꞌ ka tyiꞌin wan suꞌwe ti. Nchkwiǐnꞌ ꞌaǎn
    chaꞌ ꞌwa taꞌa tyukwaa ba, naꞌ loꞌo Polo, chaꞌ ka biyaꞌ chinꞌ tiꞌ wan sa ñaꞌan
    ndiꞌin chaꞌ ꞌwa; ngwañaꞌan ka biyaꞌ tiꞌ wan chaꞌ ja suꞌwe xñi wan xka la chaꞌ,
    nu siꞌi chaꞌ nu ñi nu ndukwa lo kityi chaꞌ ꞌin Ndiose. Ja suꞌwe chaꞌ nchkwiꞌ suꞌwe
    wan loꞌo ska ti yu taꞌa ba nu ndaꞌan ñaꞌan ꞌa wan ꞌin yu, loꞌo chunꞌ ndiꞌin la
    kuꞌni wan chaꞌ xaꞌan loꞌo xka yu taꞌa ba.
  opm-opm: Nohe taptem gurnong ma napor meng moh Got orhe atamreipti han yot Aporos
    nutanute ma atamreipti boknong mar napormur. Ma napor oh gur Dir dire Got ohe
    atamreipti han bap ihirnong ma sapti oh Got orhe Gur mimat hanip satinmur napor
    ma brak matip mengnong amkar mandama hanip diradire dahapti da ohsi hanipnong
    imat sapti ma hapat ha dahatingwe rim noh mama meng moh nutanute boknong mar meng
    oh napormur. Ihan gur hanipnonghe sama Moh winsi han pathe ihan noh ohe hrepnong
    hatiprohmur. Moh win timbas hat pat hanhe ihan noh ohe hrepnong na hatiprohmur
    gosham hanipnonghe sam armi tahat sasipri.
  bvr-bvr: Ganapiya, jela, worla, wurra gun-gata ngaypa ngu-wena Apóloch rrapa ngaypa,
    gun-narda ngu-wena ana-goyburrpa barra nyibu-borrwa rrapa meyali nyibi-na gun-gata
    arr-weya arr-workiya, “Gala barra ay-beyba gun-gata joborr gu-yurra.” Gu-gurda
    ngacha. Rrapa gu-gata wenga minypa ana-goyburrpa gala nyiburr-yinmiya wana nyiburr-negiya
    ana-gorrburrwa gu-gapa gu-guta minypa ana-nga an-gata marn․gi an-gunega an-goyburrpa.
  wal-wal: Ta ishatoo, intteppe ooninne issuwaa sabbidi, issuwaa borenna mala, “Xoossaa
    maxaafan xaafettidaagaa bonchcha” yaagiyaagaa intte nunan tamaarana mala, intte
    gishshau, tabaanne Aphiloosabaa leemisodan yootaas.
  zad-NT: Le' beṉ' bish' na' le' beṉ' zan', choe'len' le' dill'ki kwenc̱he gak wen
    c̱hele, na' cho'a dill' c̱he kwin' len xtill' Apóloza' kwenc̱he iṉezile ka chonnto'
    na' wsedle bi tele lawi daa na Cho'a Xtill' Chioza'. Na'ch bi gakle beṉ' cha'sib
    na' soazle c̱he baḻ beṉ' na' gonzile zi baḻe' nakzi.
  kmg-kmg: 'Âgofâc, dâŋ mukopac i Apolo â no nâhe nâhâcnao iticnehuc mukopac. Eme
    ŋoŋe nâherao fuŋne kecšiŋuc honehuc mana taranšepieŋ: Mitidâŋko sâc mukicne i
    mi jâuruhuc wiac efezo â mâreŋŋic bafec bawahac enârehuc maŋfefe mi ezo.'
  aso-aso: Neze zuhokizo, gamazi mukiꞌ mene monoꞌ gono daaꞌ usive nenitasi Apolodasi
    lo molo noluvoniꞌ nene aꞌmingutiꞌ monoꞌ godolouꞌ gizi nizaniꞌ neineꞌ gamazi avutoꞌ
    amaaꞌ monovomuꞌ nene viseꞌ igi gili dalizangisi eveneꞌ linge ma di naba i-ngidi
    linge ma divi lediviꞌ i-ngidi lingine monoꞌ gono daaꞌ aveutiꞌ dizo minive nene
    eꞌmetaaꞌ noune li okodine di dizisa gavele ve gehesami minilizave losa monokuꞌ
    hize eleꞌ o-lengedelesa noluve.
  uli-uli: Fael hami rewol bisiy mele isa tapeli meka ngalugmem mo Apollos bo hare
    hamem habe mel bo sew hammedaf ngalugmi bo hami habe gola fael mele re sor bo,
    “Ha taelenga hatobtob ka ye fel.” Tor semal hami le yebe cchehas irel semal yarmat
    ngo ye tolpagililoh ila semal.
  nin-NT: Amuya, aseki ka nggo ingga bre ki imba na ka si na atu munta tuku Apolo.
    Ingga bre ka wre ki imba bu ga inkindirr yi nggo i kurr ni icharr. Ingga zha di
    imba bu si nggurr anke̱ di unitsarr unuma mu à mri unuma hen.
  acu-NT: 'Yatsur ainautiram, anturtuktaram: Wikia Apolosan pachisan, tura wiki nintimtumasan
    nunaka takun tajai tusan, atumsha nuimiartaram tusan nunaka tajarme. Yuse chichame
    aarmawa nuna nangkamasrumek etserkairap. Tura chikich aints pachisrum: Nuka Yuse
    takatrin timiá pengker takaawai, tura chikich aints pachisrum: Nuka Yuse takatrin
    tenapka takaatsui tutsuk asataram.'
  cak-WNT: Wach'alal, ronojel ri xinbij chiwe tek xich'o chrij ri kach'alal Apolos
    y tek xich'o chuwij ka riyin, ri' xa jun c'ambel na'oj chiwe riyix. Y re' xinbij
    ruma nwajo' chi ma yixk'ax ta pa ruwi' ri ye tz'ibatal ca chupan ri ruch'abel
    ri Dios. Riche (rixin) chi queri' ma ninimirisaj ta iwi' pa ruwi' jun chic. Ruma
    ri nibij chi c'o jun rusamajel ri Dios ri más niwajo' que chuwech jun chic, xa
    yixtajin nikasaj ruk'ij ri jun chic.
  ebk-ebk: Iib-ak, am-in chaná ay infiagfiakiak at chakami mismu kan Apolos nan enosarmi
    as nan chiyuycha maepadpachongan para as nan omammayanyu ta babaen kan chakami,
    acharunyu nan laychun ay kanan nan naisurat as nan Kalen Apo Dios ay kanana, “Achiyu
    labsingun nan naisurat as nan Kalen Apo Dios.” Mu unuchunyu na, maid kan chakayu
    nan mangepangas as nan usa ay taku as nan tapina.
  spa-PDDPT: Hermanos, estas cosas me las apliqué a mí mismo y a Apolos por causa
    de ustedes, para que por medio de nosotros aprendan a no pensar más allá de lo
    que está escrito a fin de que no sean arrogantes los unos contra los otros.
  ruf-ruf: Ndughu tsangu, nimtumila Apolo na nene mwenyegho ili kubitila twetwe mwilangulitse
    mbuli ino, “Mghakinde ighandikighwe mne Ghamaandiko.” Mleke kwighodela munu yuno
    na kumbetsa yungi.
  gun-gun: Irmão kuery, ha'e rami ma xee ae reko re, ha'e Apolo reko re guive xeayvu
    peẽ kuery re ama'ẽ vy, orereko re vy pene'arandu aguã. Ha'e rami vy peikuaave
    eme ipara oĩ va'e gui, amongue joegui pejou porãve vy penhemboyvate rei e'ỹ aguã.
  agu-BL: I bin jalu' wajwutz, ja kaxcon tu Apolos wa'n tetz jun elsawutzil tan ẍchajle'n
    scyeru' yi qui na yub yi kol cyak'u' mas k'ej jun ẍchakum Ryos swutz junt. Na
    ko ya'tz na chibanu' na tzun cyocsaj quibu' nim tu yi cyajtza'klu'. Quil chibenu'
    mas joylaj, ma na ntin chitxume'u' yi yol yi tz'iba'nt cyen.
  isn-isn: Itungo ile, akaka niadada ane, unene lukulu nu Apolo nkiiteye inzila iye
    kunsoko anyu. Inge kina kupuma kitaitu mukusaga kumanya indogoilyo antambu, “Uleke
    kenda kukila anga nikiandekilwe.” Iki inge kina kutile anga nung'wi wanyu nukihumbula
    kumuya.
  eng-PEV: My Christian friends, I’ve been talking about Apollos and me, to help you
    to understand the things we teach you. You know that wise people say this, “Don’t
    do anything more than what is in God’s book.” We want to help you learn what that
    means. You see, nobody can say that one person is better than another person.
  ilo-ULB: Ita, kakabsat a lallaki ken babbai, inusarko dagitoy a pagannurotan iti
    bagik ken ni Apolos para iti pagimbaganyo, tapno mabalinyo masursuro kadakami
    ti kayat a sawen iti pagsasao a, “Saankayo a lumabes iti naisurat.” Daytoy ket
    tapno awan kadakayo ti mangitangsit iti maysa a tao maibusor ti sabali.
  pir-NT: Yʉhʉ acaye, yʉhʉ Apolo mehna ʉsã buherire yahuu yʉhʉ, mʉsare buhegʉ tagʉ.
    Sa ni yahuu yʉhʉ Cohãcjʉ̃ tiquiro yere tiquina ojoari pũpʉ tiquiro nidiro sahata
    mʉsa yeducuatire. Sa yena mʉsa mehna cjẽnare ihcãno saha cahme ño peoya. Ihcãquiroreta
    ño peoeracãhña.
  anv-NT: Aŋmɛ́ ba, né gétúgé ɛnyú nsɛ gemɛ ya ne Apolos nmɛɛ́ ne unó bi me
    njɔɔ́ mbɔ nnó mpyɛ ɛnyú dékaá ula mekomejɔɔ́ ayi ji ajɔɔ́ nnó, “Ɛkágé ɛnyú
    délyaá mankwɔlé majyɛ ami ásame né mmu ŋwɛ Ɛsɔwɔ.” Néndé mbɔgé dékwɔlégé
    mami cháŋéné, désɛlé fɔ́ muú fɔ́ nnó aŋeá gemɛ apwɔ ayifɔ, débwɛge fɔ́
    mmyɛ nnó nlú muú yina ɛpɔ́fɔ́ ayina.
  sab-NT: Cha bitalla ulita Cristo giti, cha gerudu tanre ngeru ba ole mo giti kaire
    Apolos giti, e giti cha ta ba chudaboakalin suge trate ba me ñage daba Chubenu
    chugagwalla gdaite gai ma no daba Chubenu chugagwalla nage. Cha takalin suge trate
    bage ba ulita agedale Chube gerua degaba unsuialin gerule kare, ba mo ta gbadale
    age chada e alin gerule kare, ene ba gdaite gdaite me daba Chubenu chugagwalla
    gdaite gai ma no daba Chubenu chugagwalla nage, ene ba ulita Chubenu chege tañachuge
    salengwli, ba ulita chege mo ta dbe no daba na ulita ole.
  tmd-tmd: 'Makwam haul nöbö mölöu nöbö nɨ akuyöbö. Apolos an möpia mönö ñɨgö yadmɨdɨl
    kɨ, ñɨŋ mönö mag il aku nugw ri abne, rön, ñɨgö yadmɨdla. Mönö mag aku yadmɨda:
    “Rɨb ñɨŋa keir wöhö; ap agapɨm kai kɨtim akwör nugwön mai diöña.” Mönö aku rɨg
    yad mag akuyöbö rɨmɨjöñ aku, nöbö i iba mag wölön, nöbö i iba mag pɨn dueñ.'
  acr-NNT: Hermanos, rukꞌ ri kꞌambꞌal naꞌoj nuyaꞌom lo chwi ri Apolos y panuwi riꞌin,
    xuaj kampixabꞌaj alaq chaꞌ kamaj alaq uyakik kiqꞌij ri tikawex xew e chirij ri
    tzꞌibꞌital kan chupa Rutzij Upixabꞌ ri Dios puwi ri yaꞌtal che alaq kaꞌan alaq.
    Ma we jelaꞌ kaꞌan alaq, na jinta kꞌo ri kuꞌan nim che ribꞌ ruma utaqem junoq yey
    e kukꞌaq bꞌi kiqꞌij ri nikꞌaj chik.
  kpg-kpg: 'Ogu duaahina nei, gimaua mo Apollos gu hai hegau i nia mee aanei bolo
    gi iloo goodou tadinga nia helekai aanei: “Daudalia nnaganoho ala e donu.” Goodou
    hudee hilihili dangada, bolo ga hagahumalia tangada e dahi, ge e hagahuaidu tangada
    dela i golo.'
  taj-taj: दाहेन्‍से ज्‍योज्‍यो आले नाना आङागदे, चु तामग्‍यामसेन एनीगदेसे ज्‍यना लसी
    घोखम्‍गै भिसी ङाइ ङादेन अपोल्‍लोसला बारेरी पाङ्बा मुला। परमेश्‍वरला बचनरी भ्रिबा
    भन्‍दा तिगै अर्गु ताम थालउ। ओच्‍छे एनीगदेसे कोइदा मान लबा, कोइदा मान आलबा थालउ।
  avt-avt: 'Nai yinan, hi epei hatɨp hɨm im me hi hetike Apolos te yi yertei werek
    werek menmen hawɨr wɨrɨakem weteikniyem. Hɨram menmen im: Yi ap eiweikɨn sip eiwet
    hɨm me God. Yi ap han ekitet mɨt han hɨr iuwe, yi ap einan yipɨr eiwɨrek han ekitet
    mɨt han en hɨr enun weinɨn.'
  cbk-cbk: Maga hermano, ya usa yo con Apolo y conmigo mismo como maga ejemplo para
    puede ustedes aprende mas del maga cosas que ta habla yo, y para puede ustedes
    observa el maga enseñanza del Sagrada Escritura donde ta habla que no debe hace
    importante con el gente, sino con Dios lang.
  uig-ARA: ئەمما، ئى قېرىنداشلار، بۇ ئىشلارنى سىلەرنىڭ مەنپەئەتىڭلارنى دەپ ئۆزۈمگە
    ۋە ئاپوللوسقا تەتبىقلىدىم؛ مەقسەت سىلەر بىز ئارقىلىق «پۈتۈلگەننىڭ دائىرىسىدىن
    ھالقىپ كەتمەڭلار» دېگەن ساۋاقنى ئۆگىنىشىڭلار، شۇنداقلا ھېچقايسىڭلارنىڭ مەلۇم بىرسىنى
    باشقا بىرسىدىن ئۈستۈن دەپ پەخىرلىنىپ تەكەببۇرلىشىپ كەتمەسلىكىڭلار ئۈچۈندۇر.
  tuf-tuf: Rábinu, aját cat, Apolosat cat yajác ey ehcún cuihsuro. Isat yajác eyta
    baat cat eyta yajcayta acu cuihsuro. Sir chihtá cuihsú báhjaquey acsar chihtá
    istiy yajti ac ey cuihsuro. Ba istiyát “As caran urán cuitro,” wati acu cuihsuro.
    “Ba caran úrara cuáyatrora,” wati ac cuihsuro. Rahra rahra éytara wati ac cuihsuro.
  abx-abx: Mga kabugtu'an si pagtu'o, si mga pinahallingan-ko pa hamok parti si uma,
    aggamit-ko i kalugaringon kami' si Apolo nga ahimo pangngingirugan-bi pagbulig
    si ka'am basi' agkakuruntinto kam ngan saprubitsuhan-bi i parahallingon, “Dakam
    gayod aglahos kon ay i maka'anna' si Kasuratan.” Kon akasunod kam sinan, ga'i
    kam aka'isip pagsarig si addangan a'a hasta nga anguntra kam si la'in.
  mco-NT: Mɨgügtɨjc ajcxy, cɨ'm tɨ naybɨdägyiiyjɨch mɨɨd Apolos jadu'n nej tüg ijxpejt
    ma jada tɨy'ajt huɨdibɨ cham tɨ nyajnijayɨɨygɨxp. Jadu'n tɨ nduñɨch mɨɨd miich
    ajcxy m'oy'ajtɨn ycɨxpɨ, jɨgɨx jëbɨ miich ajcxy m'ixpɨjccɨxy jadu'n nej jëbɨ mguydundaygɨxy
    Dios ytɨy'ajt, e ca' mjactungɨxy huɨdibɨ Dios ycapxcödujc ma ñecy. Nañ jadu'n
    ɨɨch tɨ nduñɨch mɨɨd Apolos nej tüg ijxpejt, jɨgɨx miich ajcxy ca' mnaygömayɨɨyb
    cɨ'm, e ca' mmɨnaangɨxy co mnaygomájtzɨgɨxy ma tüg Dios ytumbɨ, e jadüg m'ixtijcɨxy.
  cpb-NT: 'Okaatzi nokenkithatakotakemiri jaka, naaka oshiyakaawentacha notsipatakarira
    Apolos. Iroowa nokantantzimirori poisokerotantyaawori Osankenarentsipero, tema
    irootake ikantaitapiintziri: “Eero panaakairo osankenatainchari.” Pipakagairo
    okaatzi pimonkatziyapiintakena, pasagaawentapiintana pikantaiyini, “Jirika anairiri
    itsipa.”'
  aon-aon: O ipak Kristen, eik douk yenek urkum um yakri itaurumep. Douk namudok aria
    eik yakripep baraen um eshudok douk shenek Iruhin ananin mour iri, eik yohur baraen
    yenyem ohwak eik yani Apolos. Eik yenekesh namudok um yakri ipak pudukem baugenyum
    baraen um enyudok baraen douk nyakri, “Ipak mare pishagrakuk enyudok baraen douk
    amam henyemaguk Iruhin ananik Buk iri, uwok.” Eik yakripep namudok um ipak mare
    punadudareh um putuk enen arpen enyenyin nyeigur nyuto iruhw aria punih kupainyi
    enyenyin nyubuh, uwok.
  hus-NT-2005: Kidháblábtsik, tu tʼiltsaltsik jechéꞌ abal tatáꞌtsik ta alwaꞌbíl, u
    kʼwajbál jelti óltsixtaláb na Apolos ani nanáꞌ neye. U ulal jechéꞌ abal kʼal ni
    okʼtsixtalkʼi, ka choꞌóbnaꞌtsik ke yab más yejat xowaꞌ ka tʼajaꞌ, tokot xowaꞌ
    kʼwajat dhutsadh ani abal ni jun xitaꞌ yab kin tʼekʼaꞌ tinbáꞌ kʼal tin kwentakʼi
    xitaꞌ in wéwnál ani kin pojkaꞌ kʼeꞌet.
  mig-NT: Ñáni̱, ya̱'á kúu tu̱'un yátá ká'a̱n‑ri̱ sɨkɨ̱‑rí jíín sɨkɨ́ Apolos, te kuni̱‑ro̱,
    náva̱'a jíín tú'un‑ri̱ ná skuá'a‑ró, te ma̱ sjá'a‑ga̱‑ro̱ núu̱ já á yóso núu̱
    tutú, ni ma̱ sávixi̱‑ro̱ máá‑ró jíín ná ɨɨn ná ɨɨn cha̱a stá'a̱n.
  bps-bps: Na dad flanekgu faglut, i kdee gmangu ani gine, guflingengu i ktogu na
    Afolos, du fye tooyu gadè kibòyu mimen i tagsulat di Tnalù Dwata i tdoan gamu,
    dunan nang gamu fdatah i tdò satu di gami. Ku gami tamdò, là gami mdatah di dademe
    to tamdò.
  mbs-mbs: Menge kedowa ko, dini te intoladà ko seini, impolingun ko diyà kanak aw
    ki Apolos, so ibeg ko meg-iling kaw kenami te pegtolò day te kagi te Timanem insolat,
    amon wedad pedigselan niyo.
  tof-tof: ⌊Zonaretal⌋, ka Apolos akó kólbabóka wialóma yabü darrü kla umul ainüm.
    Ezan kibü nizan gyagüpi amanikdakla, kürü ubia e ini bóktanbarran ⌊küp ipüdane⌋,
    “E wata ene kla mamoan kwarilo, wialómórrón ne klame. Darrü kla tónggapón-gu.”
    Ene igósüm, yabü darrüpa sab ikub koke ki bagür yarilün wagó, darrü umulbain pam
    wirriana darrü umulbain pamdógab.
  cme-NT: Tobiŋ namaa, nɛliɛŋ nuɔ ŋ saa saaya ŋ ce ji cor kumaŋ nyɛgãaŋ. A ce dumaaŋo-na,
    mi biyaa nelma bɔi muɔ baa Apolɔsi‑i i kũŋgu-na a tagaaya pigãaŋ-na na da na
    suɔ nelma famma yaaŋga‑i. Mi sa taara na hɔlma-na, unaa tuɔ wuɔra u hɔgɔrra u
    fɛrɛ wuɔ fuɔ dii baa mɛlŋo aa cĩina unaŋo‑i. Ku'i ciɛ mi biɛ miɛ maama‑i tagaaya
    pigãaŋ-na.
  sus-sus: N ngaxakerenyie, n bara misaali nde masen wo bɛ n tan nun Apolosi xa fe
    ra, alako wo xa yi sɛbɛli fahaamu, «Wo naxa yaamari sɛbɛxi matandi.» Na kui, wo
    naxa wo yɛtɛ igbo lufe ra mixi nde xanbi ra.
  pon-2006: 'Eri, riei ko, I nda mepwukat duwen ngehi oh Apolos pwehki kumwail, pwe
    kumwail en alasang kiht oh wehwehkihla mahsen wet: “Dehr siksang me ntingdier.”
    Sohte emen rehmwail pahn pohnmwahsohki emen oh mwamwahliki emen.'
  dad-dad: Turau tar, gama aya, ãgenei biya fiya nigin, ereb enei arokenein, aya yug
    ado Apolos bunem, afelnein, anĩ bunem, ã wogõya eig fiya nẽ gariya, are amã bun
    keleĩ walogouf, “Itotoya bun yenek anĩ to ufodulagauf.” Ã anĩ keleĩ youf are,
    ã tamo taka anĩ yana waleseg fen, taka to lai gouf.
  zab-NT: De saniroldilaaznɨ Jesucrist, irate ni caniia laat güen par laatɨy. Ne nare
    cun Apolos dunnɨ nan tuby ejemplɨ par laat, te par pur dunnɨ iseedtɨ quɨt tedcatepacza
    izubyaat tuby bniety que zec ni ná par, te quɨt gun pur ziy ax gúntɨ menos cun
    stubybɨ.
  jae-jae: O lasitêwaac, kêtu amacŋa aê kato biŋ tonaŋ kêpi aêagêc Apolo. Aê kato
    kêpi aêagêc gebe jandôŋ ŋalô tonec êndêŋ amac gebe Aôc lêlêc biŋ, taŋ teto gêc
    naŋ atom. Amacnêm teŋ etoc ŋac teŋ sa ma êmbu ŋac teŋ atom.
  ksd-ksd: Ma go ra lavur magit, a tara na turagu, iau tar pukue tar diat ta mimir
    ma Apolos ta ra tinata na valavalar ure avat; upi avat a gire ta ra maukua i mimir,
    ma koko avat a vana lake nam di ga tumu ia; upi koko ta tikai ta vavat na vavagia
    pa mule ure tikai, ma na nuk piapiam ta ra tikai.
  msm-NT: Mgo suun ku, impananglit kud to kaugalingon ku hasta si Apolos agun kona
    now mapasubrahan to nasuyat duon to Kasuyatan. Su ko unugon now sikan, kona kow
    ogpakahona-hona no mey otow no igpanghimantug now, aw wada isab ogtamajon now.
  myk-myk: Ayiwa na cebooloo, nɛ keree kiimu jo na ni Apɔlɔsi shizhaa na ge, nɛ kee
    bɛɛri pye na shɛ yee na, kʼi bye yi mu kalaa. Yemu yʼa ka Kilɛ Kafila wu ni ge,
    kɔnhɔ yi ganha bu yee ye wɛ. Yee wa shishiin ya yaa wʼa sipya wa wo mɛgɛ keree
    taga wʼa wuyɛ pɛlɛ, wa tɔn di bɛn wu mu wɛ.
  sbe-sbe: Kagu kahao, yogu hedehedede maudoidi wa udiyedi Apolosa yo yau ka hemala
    yomi kabakita na bena kalimaiyena hedehedede ta kaniyona kabina kwa kata, doha
    se wane, “Saha se kuliyako wa meta tabu kwa saesaedikwai.” Unai nige gonowana
    tamowai hesau debanaena na kwa hededesaesae, na hesau kwa hedededobidobiyei.
  mcr-mcr: Nyämaqäuä, he yesa näqŋqä ämepu, Goti Iqueqä bukä iu äqänäŋqe, hui wiyä
    iqa mäwqä, iunä imäkäpu, ga ämaqä hŋquenyqänä enyätä, huiziqueŋqe maeŋqä iqä diŋqe,
    nyi kukŋuä ii ätqa äquvepqe, ŋqä-näuäŋqätä, Apolosi iquenyqätä, ätätmä, ktqenä
    ämetqueqä.
  cux-NT: '''Úú ngaⁿ''á yeⁿ''ē chi ''úú ndúúcū saⁿ''ā Apolos diíⁿ ''nū. Ní ''íícú
    ndís''tiī cuuvi ''cueéⁿ nī tan''dúúcā chi cuuvi diíⁿ nī tan''dúúcā chi canéé nguūⁿ
    ndíí vmnaaⁿ na libro yeⁿ''e Ndyuūs. Ndís''tiī nguɛ́ɛ́ n''diichí nī ''iiⁿ''yāⁿ.
    Ní nguɛ́ɛ́ caaⁿ''máⁿ nī chi ''áámá ''iiⁿ''yāⁿ chi ch''ɛɛtɛ ca yā nguɛ́ɛ́ ti táámá
    yā.'
  tur-YTC: Ey kardeşler, size örnek olsun diye bu şeyleri kendime ve Apollos’a uyguladım.
    Öyle ki, bize bakarak, “Yazılmış olandan öteye geçip” hiçbiriniz bir diğerine
    karşı övünmesin.
  san-ITR: he bhrAtaraH sarvvANyetAni mayAtmAnam Apallava nchoddishya kathitAni tasyaitat
    kAraNaM yuyaM yathA shAstrIyavidhimatikramya mAnavam atIva nAdariShyadhba Ittha nchaikena
    vaiparItyAd apareNa na shlAghiShyadhba etAdR^ishIM shikShAmAvayordR^iShTAntAt
    lapsyadhve|
  bel-N: А гэтае, браты, аднёс я да сябе і Апалёса дзеля вас, каб вы ад нас навучыліся
    ня думаць больш за тое, што напісана, каб не ганарыліся адзін перад адным.
  sch-sch: Ka lâibungngei le sarnungei, “Balamngei hih jôm roi,” ti hi nin inchu
    theina rangin keima le Apollos hih nin enton rangin ko hong târminlang ani, tutên
    mi inkhat songin midang enkhûm no roi.
  mic-MIQNT: Nitaptut, wesgumsieg Apollos aq ni'n ta'n tel pma'tieg ugjit musga'tulinew
    mo teltenug ugjit ginlua'lan newgte'it aq igtig ugtapa'lan. Glaman ugji ginamasultitoqs'p
    ta'n telueg, “Majulgwatmug gigwajiaqewe'l 'tplutaqann.” Mut piamitelmanew newgte'jit
    mimajuinu aq masgelmanew igtig.
  huu-NT: Cue amatɨaɨ, naie rafuena omoɨ raise uiñollena, Apolona ja ñaɨtɨcue. Cocomona
    omoɨ fueollena, cuena jɨaɨ ja ñaɨtɨcue. Omoɨ facaina ñaɨtɨcue. Jusiñamuina cuegafue
    llua isoi, omoɨ illana jitaidɨcue. Omoɨ lloraɨnɨri taɨnomo iobiñeno. Omoɨ Cristo
    facaina lloraɨnɨmona damɨe jɨaɨe lloraɨma baɨfemo faɨamo omoɨ comecɨaɨna facañeno.
  jiv-NT: Átum “Ju̱ shuar péṉkeraiti tura chíkich péṉkerchaiti” tu akannáirarum
    peṉké tíchatniuitrume, yatsuru. Nuka paant atí tusan “Átum “Wi Páprunuitjai”
    tura “Wi Apurusnaitjai” tíirap” tajai. Antsu aya Yus-Papinium áarmaja̱i̱ métek
    enentáimsatarum.
  otm-NT: Nu ram hma dí xi ahʉ, ma zi cu ahʉ, nanguecä'be ra Apolo, pɛ n'da ran zofo
    ngue hin da donts'i 'bɛ'a gui 'yøthʉ. Nɛ him man guim bɛ̨mhbʉ i ja rá ts'ɛdi n'da
    ra xänbate, nɛ xín guim bɛ̨mhbʉ n'datho xʉn ho xinda gue'ʉ mi'da. Janangue'a hin
    gui thoqui gan 'yɛ̨xhʉ.
  dah-dah: Be, kadne yago, saba dirhem gayen deŋ beleŋ nurde keŋkela bebak tinaŋ yeŋbe
    neya Apolosyat ulderer mere gago teŋ hime. Gogab deŋ beleŋ neya Apolosyat mata
    keneŋbe, “Al Kuruŋyen asaŋde katiŋ go po gama irde hinayiŋ. Mere hoyaŋ gor ma
    haŋ gobe gama ma irde hinayiŋ,” yeŋ haŋyen gote miŋ nurnayiŋ. Gwaha tinayiŋbe
    al kura gama ird ird goke yiŋgeŋ turuŋ turuŋ teŋbe al hoyaŋbe buluŋ mat tagal
    uneŋ uneŋ mata go ma teŋ hinayiŋ.
  tnk-tnk: Piak me, iakɨməni nəɡkiariien me i ia kɨmrau Apolos mə trasitu ia kɨmiaha.
    Iakokeikei mə tihəuvehi nukurənien ia kɨmrau nənə mhəukurən nɨpwrai nəɡkiariien
    i sə rani mə, “Tikamevən məpwəh nəpi rakaien nəfe kɨmərai pen ia Nəkukuə Ikinan.”
    Rərəha mə tihərpwi kɨmiaha tɨ iərmama riti mamhəni ərəha riti.
  kpr-kpr: 'Agho dari eminge resira, “Erá God da Geka dariguse, genembo eni ika bekáda
    jigheóvo ereure!” Agho dari aminge resira da beká mo: ne jo genembo eni jighovo
    erorurari, eni jo imboe ae areva. Ava kasama aovo dae sedo, na ijugaboro fifituse,
    nanda javo a Apollos da javo isagha seteno niningereva.'
  san-IAS: he bhrātaraḥ sarvvāṇyetāni mayātmānam āpallavañcoddiśya kathitāni tasyaitat
    kāraṇaṁ yuyaṁ yathā śāstrīyavidhimatikramya mānavam atīva nādariṣyadhba ītthañcaikena
    vaiparītyād apareṇa na ślāghiṣyadhba etādṛśīṁ śikṣāmāvayordṛṣṭāntāt lapsyadhve|
  nho-nho: Aku taaina ma aku kave nei. I aku taratara katoo ni mee imua no tae mai
    ki te saaita nei raa, e mee maa nau ni taratara koi i maaua ma Apollos, tevana iaa
    naa taratara naa e lavaa te tokonaki atu ki kootou ki illoa kootou te taratara
    e mee maa, “Tautari tonu ki naa taratara ni sissia.” See hai tama i kootou ki ahu
    i te tama, aa ka tuku haaeo i telaa tama.
  gym-NT: 'Ti mräkätre, tita kukwe ne tike kore Apolobtä amne jabtä mun die mikakäre,
    munkwe ja töitikadre nunbtä angwane, kukwe krörö nieta ni kwatikwe rükadre gare
    metre munye: Kukwe tä tikani Ngöbö Kukweibtä, ye aibe mikadre täte munkwe. Munkwe
    kukwe ye mikadre täte ne ngwane, ja ñan rabadre ruen bäri kri ni mdabtä, käkwe
