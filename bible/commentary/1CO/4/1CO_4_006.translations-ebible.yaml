    vompon dóki ano ma sikhein baya amaniná ída vá ena vaya kayo maman asotú ono.
    Máan ma inte mae ída mana ano ma yoriyain avúava san maman daní ureya ena ano
    ma yoriyain nan maman bararasí inono.
  rkb-NT: 'Ikiahatsa tsimaha zeka — O Pauro tsimyharerewabyrẽta iharere humo waby
    zuba my. Aporo humo ka batu. Iharere bo ka waby waby byitaha — tsimaha. Iwa tsimytsasonaha
    zeka Deus harere papeu humo ziwatahaka batu hỹ tsimaha. Iharere tihi: — Deus aparakbaha
    nimysukni. Iwatsahi astsabarẽtsa tsimaha. Myzubaha bo iktsa zuba mysopyk tsimaha
    — niy. Mytsasokoze kasoho Aporo kino niwatihi, anaharere hawa kytsa ahasopyk tsimaha
    pahawatawyky.'
  san-THA: 'เห ภฺราตร: สรฺวฺวาเณฺยตานิ มยาตฺมานมฺ อาปลฺลวญฺโจทฺทิศฺย กถิตานิ ตไสฺยตตฺ
