  txq-txq: 'Toranoo nggara ein! Au kokolak ena laꞌe-neu au ua kaꞌa Apolos, sama leo
    au fee netuduk fo ei bisa manori dedeꞌak esa numa ai mai, talo ia: Tao tungga
