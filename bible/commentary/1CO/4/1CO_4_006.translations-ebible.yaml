  cmn-FEB: 那么，兄弟姐妹们，我用我自己和亚波罗给你们做例子，让你们了解，不要超越经文所记内容，不要自高自大，不要偏爱任何人。
  gmv-RNT: Hessa gish ta ishato! Ta intena go7ana mala ha yo7ozan tananne Aphiloosa
