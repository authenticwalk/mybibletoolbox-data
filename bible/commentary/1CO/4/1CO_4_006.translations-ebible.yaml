  kup-kup: Nem bosir sau, met ari tin hodad tepekez hat, ev dei Apolos arinañ het
    gogot toog-ñetiv ok arin haañoh. Met tairao hodad tepekez hamoh hometunei, oñ
    dei arim koravoriz tin homehopekezavoz hodad tepek hat, deipim toogit ñetï pov
    ev añoh. Met Baiñetinavoz Tepatak menahan hezavoz eñatak tovai sohopek, povoz
