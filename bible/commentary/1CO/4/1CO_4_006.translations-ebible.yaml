verse: 1CO.004.006
translations:
  kpx-kpx: Di haokuvuia, di hoto ke loumale kemo lana di vaveve Abolosi vaveve kebia
    nahate vave. Di ke loui isivialeike la Bukae Hotou louale ke huhuai ehovai. Lainaho
    ata mole ebagevai mole etolevalive.
  okv-H: Eto nau namei kamei, namote Apollos te ta javota ke ereva avoembo ere kajihena
    te ungona “Na na” ijie Bada ta ke ta hamota ungota hotembari ke ga kajue ere ova
    amo sapura be avoeto ungo na be kiagova ke erevi ere kajihena, amo ungona embo
    nei peni embo nei isapa ke ereva avoeto haekihe ere kajihena
  tbo-tbo: Walewalehiu, geka u winugonugotuhu a paliwelemi tau ma Apolo ani galena
    uyahiyai ona galeya po tahaya dewadewana ega ona nenehaleya po ega ona bahabaha
    gegae omi tanitaniwaga ubeihi uyahinei taniwaga gilugilumana apega ona tulagoni.
  mal-C: സഹോദരങ്ങളേ, ഇവയെല്ലാം എന്നെയും അപ്പൊല്ലോസിനെയും ഉദാഹരണമാക്കി ഞാൻ പറഞ്ഞത്,
    അതു നിങ്ങളുടെ പ്രയോജനത്തിനുവേണ്ടിയാണ്; “എഴുതിയിരിക്കുന്നതിനപ്പുറം പോകരുത്” എന്നു
    പറയുന്നതിന്റെ സാരം നിങ്ങൾ ഞങ്ങളിൽനിന്ന് പഠിക്കേണ്ടതിനുതന്നെ. അപ്പോൾ നിങ്ങൾ ഒരാൾക്കെതിരേ
    വേറൊരാളിന്റെ അനുയായി ആയിരിക്കുന്നതെപ്പറ്റി അഹങ്കരിക്കുകയില്ല.
  grc-SR: Ταῦτα δέ, ἀδελφοί, μετεσχημάτισα εἰς ἐμαυτὸν καὶ Ἀπολλὼ δι᾽ ὑμᾶς, ἵνα ἐν
    ἡμῖν μάθητε τὸ μὴ ὑπὲρ ⸂ὃ⸃ γέγραπται ⸋φρονεῖν,⸌ ⸂2ἵνα μὴ εἷς ὑπὲρ τοῦ ἑνὸς φυσιοῦσθε⸃
    κατὰ τοῦ ἑτέρου.
  bgc-bgc: हे बिश्वासी भाईयो, मन्नै अपणा अर अपुल्लोस का जिक्र उदाहरण के तौर पै करया
    सै, यो बताण खात्तर के मै थारे ताहीं के कहणा चाहूँ सूं, जै थम उसपै ध्यान करो, जो
    पवित्र ग्रन्थ म्ह लिख्या सै, अर उसतै आग्गै ना बढ़ो, इसा ना हो के थम एक माणस का
    पक्ष ल्यो, अर दुसरे का अपमान करो।
  khz-khz: Walakavaku maparami, ekila au matotauku e Apolos gemai pavega-vetovora,
    kwalana gomi nama pio rawali ularana. Pe, ai gemana eia pio ripaa, “Puka Veaganai
    getaloato kilana ragai pio vanagia.” Voanana talima taa vagimo ragai pio agiroria
    e ta ragai pio kilagi-piatogaa.
  deu-TKW: 'Ich habe das auf mich und Apollos bezogen, um euretwillen, Brüder, damit
    ihr an uns lernet das: nicht hoch hinaus, über das, was geschrieben steht, damit
    sich keiner aufblähe, je für den einen und gegen den andern.'
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, ca nac lë ni, bëꞌa didzaꞌ qui le runtuꞌ netuꞌ, Apolos
    len nedaꞌ. Huac usëdliꞌ ca runtuꞌ netuꞌ quië gunliꞌ le nayújz lu guich laꞌy, cutu
    gunliꞌ zxön tu bönniꞌ len cutu uzoaliꞌ tslaꞌl yetúëꞌ.
  lin-lin: 'Bandeko, nayebisi bino makambo oyo etali ngai moko mpe oyo etali Apolosi,
    mpo na bolamu na bino, mpo ete, na ndakisa na biso, boyekola likambo oyo : Bolekaka
    mondelo te ya makambo oyo ekomama ; mpe mpo ete moko te kati na bino atonda na
    lolendo na kolanda moko mpe koyina mosusu.'
  hns-NT: Bhaai log, ham ie baat apane aur Aapolos ke biese me liekhlie baatie toelogke
    dekhaawe khaatien kaise tjaahie rahe ke. Toelog hamlogke dekhke siekh sake hai
    Parmeswar ke baat se aage na barhe ke. Oe liekhwaais hai kie koi ke na tjaahie
    ek ke djaada aur doesare ke nietja maane ke.
  noa-E: Cristo gaaimua khodamnaan, cha mua iekha chirʉmʉn pãach atheyau. Pãadë oobat.
    Mʉchpaita Apolos dʉ̈i maach phidkha nʉm jaauwia chirʉm, maar mag pãar khãai ʉ̈rpaijã
    khaba sĩi pãach chognaanjö wënʉrrʉm oowia Ẽwandam iek phã sim gaai jaau simjö
    chadcha maach thum agdaujöpai nʉm a khap amkhĩir. Maagwai ni ãbmuajã Ẽwandam iek
    jaaujem khʉʉn igwia, “Magʉgta ʉ̈rcha ee awia jũrr tagam khʉʉnag oobamjö” abaju.
  eng-EMTV: Now these things, brothers, I have figuratively applied to myself and
    Apollos for your sakes, in order that you may learn in us not to think above what
    is written, and that none of you may become arrogant in behalf of one against
    the other.
  mib-NT: Hermano, tāca jnúhun yáha ní cahān rī návāha quendōo vāha ró jíjnáhan ró.
    Te ni cachi rī jeē maá rí jiín Apolos cácuu ri mozo‑ni nuū yā, te súcuan cácuu
    ri ɨɨn ejemplo nuū rō. Te cáhán rī jeē súcuan cácuu ri, návāha cutūhva ró cani
    ni rō maá‑ni nájnūhun cáhán tutu iī. Chi ma sandúxí ró jeē cuajnúhún ró ɨɨn tēe
    stéén, te ɨnga de tuú.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, साप्‍ते़आङ् के़बप्‍पाआङ्धो थेआङ्
    मे़जोगे़म्‍मिन्‍ने़ॽ लॽरिक् साम्‌योसाप्‍लाओबा पाःन्‍निन् कुसिङ्‌के़निःत्तुम्‍ल
    फाॽआङ् इङ्‌गाॽ नु अप्‍पोलोसरे़ कुबि पिनिङ्‌बारो॥ हे़क्‍केलॽरिक् खिनिॽ लुम्‍मो
    आबाङे मनारे़ कुलागि आङ्‌दिङ् मे़लॽरे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Valongo vangu, nimutumalili Apolo na nene namwene muni kupitila tete mujiwulayi
    kuhuma kwitu mana ya luhumu ulu. “Mugakamulayi gegayandikwi.” Akotoka kuvya mundu
    pagati yinu mweimeka na kumvevesa mundu yungi.
  mmx-mmx: Luvutnetak mi luvurinuk. Ara vaase poovo vam minema mi ne Apolos, i ngan
    nema luampoovo ri nom axav i levelinga nenia a malagan i. La maxeneng at nom i,
    minaba xasep ap mo levelinga i lok keretna, “Mina ila mumu avukat levelinga at
    luvuttadi amgomgo, kerekngan Lovoang Kaala i tong i.” La kerepmo mi noxo xip aurut
    taasen at tara taradi gomgo atnimi la mi noxo lox asi taradi gomgo vetpes.
  cbr-NT: '''Ën xucë́antu, Apolobë ''ëx ''icësaribitimi mitsux bëtsi bana sinanima
    Nucën Papa Dios quicësabi oíshi ''inun cana ënë ñucama ñuiquin mitsu cain. —An
    mitsu ''unánmicë unin ''unánmicësamaira oquin ca an nu ''unánmicë unin nu ''unánmia
    —quixun camina bëtsi uni catima ''ain.'
  tee-NT: Pus ji qui'alak'avin iclhichivininta ju qui'atsucunti chai is'atsucunti
    ju Apolos ni lai ap'umach'akxat'it ju tuchi xaclajumputunau. Ju chunch lai ats'uc'uya'it'it
    tachi ju najun la'ixchivinti Dios ju ts'okcanta. Vachu' jantu alhit'ak'ayat'it
    ni ch'ak'ok'ayat'it ju pumatam chai jantu alhixc'a'it'it ju va ak'antam tach'ak'ok'ai.
  eng-LSV: And these things, brothers, I transferred to myself and to Apollos because
    of you, that in us you may learn not to think above that which has been written,
    that you may not be puffed up one for one against the other,
  cak-NT: Wach'alal, ronojel ri xin-ij yan cuando xitzijon chirij ri kach'alal Apolos
    y chuij ren, xin-ij roma ninjo' chi niben entender utz ri je-tz'iban can chupa
    rutzij ri Dios. Man jun tibano chi jec'o kach'alal ri c'o más quik'ij y nukasaj
    quik'ij ri ch'aka chic.
  pah-NT: Nhiirũ, imombe'upavame a'ea pe me ji nhimombe'ui pe ndepyga. Apolo'ga ji
    amombe'u ko no. Pe me ji imombe'ui orerekoagwera tapenhimbo'e ti pejikovo ikwatijara
    rehe jate nehẽ. Tapembohetei ti ojipe'g̃a gareheva'ero ko ji javo. “Ji ndakoi
    ojipe'ga rehe,” tape'jiuhui ti.
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, ma jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ mɨ
    Apolo ome ak'ɨdaipia bɨ Tachi Ak'õre Ũraa p'ãdade jara bɨk'a, pãchi k'ĩradoopa
    ak'ɨdai k'ãyaara. Mɨa mãga jara bɨ parãpa pedee audua pedeenaadamerã pãchi jarateepari
    ãpɨte, pedee k'achia pedee p'anɨ misa awaraarã jarateepari ãpɨte.
  xed-xed: 'Zwanama ɗa, tsa skwiha garaghunaf yu ta ghəŋa aŋni nda Apwalus ya ná,
    ka tagha kuni ta skwi mida nzakwani: «Da zwaɗutá kuni ma tvi ka zluŋtá skwi nda
    vinda.» Da laghu kuni da ghərɓaku kazlay: Mal tsa ŋa ɗa mndu ya ka ŋa sani kəʼa.'
  mks-NT: Cande̱hé ndo̱ ñani i̱, na̱ cúú cuéntá Jesús. Sa̱há ña̱ cúni̱ nde̱ ña̱ ná
    canda̱a̱ ini ndó ndía̱ ndítahan caja ndo̱ sa̱há ña̱ cán quéa̱ ndícani i̱ nu̱ ndo̱
    sa̱ha̱ Apolos xi̱hín sa̱ha̱ mí i̱. Jáchi̱ íin in tu̱hun ta cáchí a̱ ña̱ co̱ ndítahan
    nu̱ ndó caja cáhnu ndó in ña̱yivi nani quéhe núu ndó inga na. Ta xi̱hín ña̱ yóho
    cuu canda̱a̱ ini ndó ña̱ co̱ ndítahan ndiñehe jícó ndo̱ mé ndó sa̱há ña̱ cúú ndó
    cuéntá in da jáchi̱ xi̱hín ña̱ yóho jánuu ndáha ndó inga na̱ táhan nde̱.
  gfk-S: Bar hinsaagu tane Krais, iou tange kakarek ra linge bakut uta mir ma ne Apolos
    ura harahut mu waing mu na kap harausur ta mir waing mu nahula lake ira nianga
    tane God di ga pakat. Iou sip be mu na lon hobi waing pa mu nale let tikenong
    ma mu na hanapu no mes.
  bmu-bmu: O urumeleŋ alaurupni, iŋini jula jakbak-öraŋböraŋ aka laŋ likeplikep aröŋda
    kinda qetal aŋgumakze. Mewö malbepuköra mönö Apolos niri mötmörim netkiba nanŋini
    imbi-imbi mosöta keu kiaŋgö könaŋi mötme, “Buŋa keu ohoget ahözawi, mi mönö kude
    oŋgitme.” Keu mi mötket uruŋine ahöi tem kölgetka ölöwakŋegöra mönö kösohotniri
    mewö ohozal. Mi nani aka Apolos netkö könaŋamniri kewöta mötmöriba möt asarimegöra
    ohozal. Jujulŋinan mewö teköma.
  dgz-dgz: Tatan gwanin, nop ugup ugup mame waingina ame ne ge Apolos dere guegue
    nugawa. Ap waingina iwa guegue nuga gapan e nop mame anu awapen menan, nop ame
    “God nop oit mega anenen seane paina ya yamatai.” Ap me gapan e apan dawa wa namurasen
    amba dawa ae ya veane.
  eng-GNV: Nowe these things, brethren, I haue figuratiuely applied vnto mine owne
    selfe and Apollos, for your sakes, that ye might learne by vs, that no man presume
    aboue that which is written, that one swell not against another for any mans cause.
  zaa-NT: Nu chi gutixa'ánia' le hermanos, inte' nna Apolos nna ná tu' ejemplo para
    lebi'i, para qui'ni idète' le qui' tu' nna bittu gulaba latsi' le adí teérulá
    de nu chi ga'na escrito, porqui'ni yala rebata' le de rudàliani le ttu le nna
    rutsìbi le attu le nna.
  eng-WEBSTER: And these things, brethren, I have in a figure transferred to myself,
    and to Apollos, for your sakes; that ye may learn in us not to think of men above
    that which is written, that no one of you on account of one, may be puffed up
    against another.
  guh-guh: Tajamonae, bajarapacuenia pacatoyaquinatsi Apolos yabara, xanë ata yabara,
    patacayapëtaeyaexanaenexa. Bajarapacuenia pacatoyaquinatsi, Dioso pejumelivaisibaxutota
    pejumaitsicueniavecua, bitso bepaayaijamatabëcuenenënëbeje patanetaeyanivamë.
    Bajarapacuenia pacatoyaquinatsi itsamonae ata, pamonae Dioso petonacuenebavanapaevi,
    najëpaeya paneyaiyataenexa. Pëtsa itsamonaevecua beayaijamatabëcuenenë pataneme
    caenë ata. Bajara pijinia pacuenia beveliajamatabëcuenenë pëtsa pataneme caenë
    ata.
  bon-bon: Cäme ätrunga binamewale, cane aga ngena bii jijinine cime poto cidi me
    Apolo cama, ai lui cuta weeme tääpu myene. Cime cabu ca weene abiberäjame, egä
    ai mene iicana ngeno myene egä, “Gone uutruta lui mene oogäräneji gemi!” Peei
    name pi weene gone lawepyeräjininuye, egä weene cime yepä ne yaacatuye, nuuja
    ne cuta yaabmaluye.
  nhw-BL: Huajca noicnihua, nica nicamanaltiyaya tlen Apolos huan na quen se nemachiltili
    para xijmachilica amo cuali para miyac anquihueyitlalise se masehuali hasta onpano
    catli ijcuilijtoc ipan Icamanal Toteco. Amo cuali para anquichicoicnelise se itlamachtijca
    Toteco huan anmohueyimatise pampa anmechmachtijtoc huan anquiechcapantlalise seyoc.
  swh-ONEN: Basi ndugu zangu, mambo haya nimeyafanya kwangu binafsi na Apolo kwa faida
    yenu, ili mweze kujifunza kutoka kwetu maana ya ule usemi usemao, “Msivuke zaidi
    ya yale yaliyoandikwa.” Hivyo hamtajivunia mtu fulani na kumdharau mwingine.
  wbi-wbi: Lino, vakulu vango numue vamwanilumbu vango, june nemwene nu Apolo nivingilila
    uvutavike uvu vwimila umue. Ulwakuuti kuhuma kulyusue luvanoghile kumanyila kulyumue
    ifyovele kwekuuti kiki, “Ulakilililagha kukila ndavule kilembilue.” Ulu kwekuuti
    nakwale nambe jumo kulyumue ughwa kughinia kukiila ujunge.
  bba-bba: Bɛɛn sɔ̃nɑ, nɛɡibu, nɑ ɡɑri yi kpuro weesinɑ nɡe nɛ kɑ Apolo, kpɑ i kɑ
    ɡiɑ bɛsɛn min di nɡe mɛ i ǹ ko woodɑ sɑrɑ ye bɑ yoruɑ, bɛɛn ɡoo u ku kɑ tii suɑ
    bɛsɛn turon sɔ̃ kpɑ u n turo ɡɛmɑ.
  eng-KJVCPB: And these things, brethren, I have in a figure transferred to myself
    and to Apollos for your sakes; that ye might learn in us not to think of men above
    that which is written, that no one of you be puffed up for one against another.
  kgk-NT: Ahai kuri xéjehe, Apolo-rehe ave. Upéa ajapo, xe re'ýi kwéry, pene pytygwõ
    hagwã. Tapene mandu'a katu ko xe nhe'ẽ-rehe anive hagwã pene mbo'eháry-rehe penhe'ẽ
    rei. Ha'ese nde-vy, Ani erehasa Nhandejáry nhe'ẽ. Eiko meme katu inhe'ẽ-rupi.
    Upe ohai uka va'ekwe nhe'ẽ-rupi eiko katu. Inhe'ẽ-rupi peiko ramo napenhembotuvixavéiry
    avave-pe. Ani peje avave-rehe “Iporãve ko va'e xe-vy”. Ani ave peje outro-rehe
    “Ndovaléi upe va'e”. Ani pembojoavy teĩ pene nhe'ẽ íxupe. Naiporãi voi upéa pende
    rekoha. Pembojoja katu peteĩxa pene nhe'ẽ.
  waj-waj: Ni seenayaso, ngiiiyaroo tieena na ii kua ivaa niniiyaraata Aporoonnaraatama
    kiaunoo. Ngia tiiyaadiri arinaima teeda Anutuuqaa kua fafaaraivo vaivaa tuqinnama
    rikiaateeraivaara na itaa kua kiaunoo. Sa ngiengieenoo ngiingiiiyara yaata utida
    ngiingii seena voovaara yoketaavaivee kiaa kiada innara nnaasu mannaka tida voovaara
    maisavaivee kiaa kiada innara nniki rakammuateeraivaara na itaa kua kiaunoo.
  cpy-cpy: 'Okaatzi nokenkithata-kota-kimiri jaka, naaka oshiyakaa-wentachari notsipatari
    Apolos. Rootaki nokantan-tzimirori poejokirotan-tyaawori Jankina-rentsi-perori,
    tema rootaki ikanteeta-piintakiri: “Eero powanaa-perotziro jankinateen-chari.”
    Aritateekima pipakahaero pimonkatziya-wakaa-piintana, pajahaa-wenta-piintana pikanteeyini,
    “Riitaki irika awijiriri itsipa.”'
  mpx-mpx: Taliwau ge nuwau, ewasi no baaba ya ba pwatanem alou ge Apolosa eliyama,
    kaiwena nuwau na labemiu. Nuwau nuku nuwatuagima, inoke wami pagan alona ge Buki
    Bwabwalena ana baaba nihi olaolaek, ni ola wala baaba etega, “Ana leleli bahi
    nuku hehewa likaan.” Inoke nige bosowaina nuku hanaha ge alomiu etega alana nuku
    teli heyan ge etega alana nuku teli lowan.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngajulurlu Puurlu yangkalparna-nyarra
    wangkaja yimi Yapuli-kirli manu ngaju-kurlu yungunkulu jungarnirli kuruwarri pura
    Kaatu-kurlangu. Ngula-warnuju, yungunkulu-nyanu wiljiwilji-maninja-wangurlu yampimi
    Puurlu-kurlangurlu nganta Yapuli-kirlangurlu nganta, yungunkulu jintangkalku nyina.
  luo-luo: Jowetena, koro asewuoyo kodu ka akonyora gi nyinga kod nying Apolo kaka
    ranyisi mondo uyud konyruok, kupuonjoru kuomwa tiend wach mawacho niya, “Kik ukal
    weche mondiki.” Mano biro miyo ok udhial ngʼato moloyo nyawadgi.
  nhe-NT: Huajca noicnihua, nica nicamatiyaya tlen Apolos huan na san para xijmachilica
    ax cuali para miyac inquihueyitlalise se tlacatl huan ax queja ijcuilijtoc ipan
    Itlajtol Toteco. Ax cuali para inquichicoicnelise se itlamachtijca Toteco huan
    inmohueyimatise pampa inmechmachtijtoc huan inquihuejcamajcahuase seyoc.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܲܢܹܐ ܡܘܼܬܒ݂ܵܝ ܠܝܼ ܛܘܼܦ̮ܣܵܐ ܒܘܼܬ ܓܵܢܝܼ ܘܒܘܼܬ ܐܵܦܲܠܘܿ ܠܦܲܝܕܵܐ
    ܕܝܼܵܘܟ݂ܘܿܢ، ܩܵܐ ܕܝܵܠܦܝܼܬܘܿܢ ܡܸܢܲܢ ܕܠܵܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܡܸܢܕܝܼ ܕܝܼܠܹܗ
    ܟܬܝܼܒ݂ܵܐ، ܕܠܵܐ ܥܵܒ݂ܕܝܼܬܘܿܢ ܫܘܼܒ݂ܗܵܪܵܐ ܚܲܕ ܥܲܠܔ ܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Aniqatiumaaŋ, pisigiplusri uvamniglu Apollos-miglu atrikusautiqaqtuŋa. Iḷitchitqugipsi
    uvaptikniñ kamasraaqniktuksraunġiññipḷusri iñuŋmik nakuqsitḷuglugu atlamiñ iñuŋmiñ
    akunnapsitñi, tuvraġlugich iḷisauttutigikkaŋa aglausimaruaq Agaayyutim makpiġaaŋiñi.
  msb-msb: Mga kamaranghod ko sa pagtuod, kami ni Apolo an gingamit ko bilang mga
    halimbawa para sa ikakaayo niyo agod makasabot kamo kun nano an gusto sabihon
