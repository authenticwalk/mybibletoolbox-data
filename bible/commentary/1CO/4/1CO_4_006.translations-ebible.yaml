    ev añamoh.
  jid-jid: Mir vayi me tre tre nimer mu niwu Afollos don biyi, bi iya to manufa tre
    wa ba tre adi, “Nati zan kpi wa ba nhann.” Naki, don du ndi ri ban tuma ani wa
    wu zan ndi rira.
  wmw-wmw: 'Wanduzangu, nisowera kuhusu omi na Apolu uwé nfano wa kukusaidiyani, ipate
    julu yetu murifunde mana a usemi wandikiwe javi: “Musipundise vyavyandikiwe.”
