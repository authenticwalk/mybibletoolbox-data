  gvn-gvn: Ngayu ngalinyanka Apollosunku balkawan yurranin helpim-bunganka, yurra
    ngalinyandamun binalmanka junkayku bundanka, yala Godundumundu kabanda balkal.
    Nyubunku bama kari bamba, nyunguninku wukurrinka. Yindu-yindu kari bayja. Wubulbuku
    milka-janay.
  nhy-NT: Nokniwan, namechtlapowia de yin tlamantle se kuale para amejwan, in Apolos
    iwan nej tikatej kej se ejemplo para xikmatikan nik moneki anyeskej ijkón ken
    kijta in tiotlajkuilole. Iwan tla anyeskej ijkón ken kijta in tiotlajkuilole,
    mach anmoweyinekiskej, iwan nion mach san sekimej tlamachtijkej ankintlasojtlaskej
    iwan oksekimej amo.
  asm-FB: প্রিয় ভাই আৰু ভনী সকল, আপোনালোকৰ কাৰণে মই মোৰ নিজৰ আৰু আপল্লোৰ উদাহৰণ দি
    এই সকলো কথা ক’লো যাতে আপোনালোকে আমাৰ পৰা এই শিক্ষা পাই যে, “শাস্ত্রত যি যি লিখা
    আছে তাক অতিক্রম কৰি যাব নালাগে।” আপোনালোকৰ কোনেও যেন এজনৰ পক্ষ হৈ আন জনৰ বিপক্ষে
    গর্ব নকৰে।
  okv-okv: Eto nau namei kamei, namote Apollos te ta javota ke ereva avoembo ere kaitena
    te ungona “na na” ijie Bada ta ke ta hamota ungota hotembari ke ga kajue ere ova
    amo sapura be avoeto ungo na be kiova ke erevi ere kaitena, amo ungona embo nei
    peni embo nei isapa ke ereva avoeto taekitie ere kaitena
  mxt-NT: 'Yañi, cahín tuhun ihya chihin ndo cuenda cha vaha chi maa ndo. Vatyi nyehé
    ndo cuhva iyé, ta cuhva iyó ra Apolos. Vatyi ña cahnu sahá ndi chi ndi. Ta tyicuan
    caa tucu maa ndo, cu̱tuhva ndo sacuvi ndo tari catyí nu tutu Nyoo: Ma cahnu sa̱ha
    ndo chi ndo. Ta ñima chi noo ri ra cuñi ndo. Soco ɨnuu ri cuhva cu̱ñi ndo chi
    tandɨhɨ ñáyɨvɨ.'
  tzo-NT: Quermanotac, yu'un ti laj xa calboxuc jc'opilaltutic ho'on xchi'uc ti Apolose,
    ma'uc no'ox ti cha'vo'untutique. Ja' jc'opilaltutic jcotoltutic ti ja' no'ox yabatuntutic
    ti Cristoe, ti ho'ontutic ti jchanubtasvanejuntutic ti sc'op ti Diose. Hech yu'un
    mu me xat'ujuntutic yu'un hech chapasucun ti muc' ti jujununtutique. Yu'un ja'
    no'ox chatoy abaic yu'un ti hech chapasique.
  ind-AGS: Sekarang, saudara-saudariku, saya sudah menerapkan hal ini kepada Apolos
    dan diri saya sendiri sebagai contoh bagi kalian. Dengan demikian kalian akan
    belajar untuk melakukan segala yang tertulis dalam Kitab Suci, dan jangan menganggap
    yang seorang lebih baik dibanding yang lain.
  omw-omw: Ni kata pakyaa tuaavo, nte nkyiara rieqana nte teta Aporosikyaqaa ntumwa
    kye turave. Nkye mwi quara rieqatama Kotira mpukuqi qara ntumwa to quara mwia
    hia nraatara kyeta ntainra vita variqata hia vaisi mpo nrutu tuaahereta mpo nrutu
    vara mwataniqa hiata.
  yrb-yrb: I sina Aforasini waba weneba naufoitana Godinu sina anene ufote Godinu
    mui amara we ma derawere da ufote Godinu mui amara we ma kikiratu da ufoe watane.
    Yana eno ufoitana Godinu sina nauegou ufoita? Me.
  maa-NT: Ndí 'ndsè ko̱ tichjaá, koi 'én tìchjàko̱‑nò kjoa̱ xi mangásòn i̱t'aà ts'a̱n
    ko̱ i̱t'aà ts'e̱ Apolos xi kjo̱ndaà tsa̱jòn mé‑ne nga mìkiì si̱katonè‑là koni
