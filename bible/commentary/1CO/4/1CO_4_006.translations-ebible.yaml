    yakalitumbira muntu yumu na kumzalawu yumonga.
  qwh-NT: Wauqicuna y panicuna, noqapaq y Apolupaq willapäriyarqoq Diospa palabran
    nenqanmanno shumaq manijacuyänequipaqmi. Tsemi ni pitapis alabayänequitsu, waquin
    mana despresyäshqa cayänanpaq.
  gaw-gaw: O lailad, da ahilag dab makp̱a nai imunu meu adeḵu daaṯe amu anidḵulagnu,
