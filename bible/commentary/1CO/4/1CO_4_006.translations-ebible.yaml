  poe-NT: Kíchóni, nixja̱hará tí nkehe i kíxin jína chrókꞌuejorá jahará ntá xi̱kaha
    kjui̱ntayóa̱xian éxí chꞌín Apolos la ko éxí janhan kíxin chrókꞌuitjará kíxin chrókjuenka̱yáxinrá
    jehó tí nkehe tsíkjin sín ósé, kíxin nijnko nkexro chrókjuinchehnkehya kíxin chréhe̱
