    dule-dummagan wilub-obichaa be dakoed, adi mer dummad-wargwen bur dummarba be
    dakegar, degi, baiddi mesagwar be saegar.
  ben-OBCV: এখন ভাইবোনেরা, আমি তোমাদের উপকারের জন্য এ সমস্ত বিষয় নিজের ও আপল্লোর
    উপরে প্রয়োগ করেছি, যেন তোমরা আমাদের কাছ থেকে এই প্রবচনের অর্থ শিখতে পারো, “যা
    লেখা আছে, তা অতিক্রম কোরো না।” তখন তোমরা কোনো একজনের পক্ষে আর অন্য কারও বিপক্ষে
    গর্ব করতে পারবে না।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú, càcunehe‑í té Àpolós
    ndɨhɨ yúhú núú‑ndó dànehé ñáhà‑í xii‑ndo nàcuáa cada‑ndo cuèndá ducaⁿ cùu‑xi ɨɨⁿ
    sá vǎha sá cúú‑xí‑ndó, ndɨhɨ cuèndá sá nchòhó canchicúⁿ nihnu‑ndo càda‑ndo mee‑ni
    nchaa nacuáa yòdo tnuní núú tùtú Yǎ Ndiǒxí. Te ducaⁿ te vá càchí‑ndó sǎ ɨ̀ɨⁿ tée
    càháⁿ tnúhu Yá Ndiǒxí ío‑gá càhnu cuu‑dé dàcúúxí ɨ̀ngá‑dé.
  myu-myu: '— Eybureyũ ejomuymuy g̃u juy wara''at muwẽnuwẽn xipan pima — i''e''em
    Deus ekawẽntup. Imẽnpuye: — “Paulo ya''õbuyxi g̃u ocexe―Apolo acã” i''ũmg̃u juy
    epe''e — i õn e''em eywebe, okitpitpiyũ. Eyju pũg̃ tag̃ ma ocekug̃ pima, kuka
    ibo dup ekawẽn tag̃ epeku. — Pũg̃ tag̃ ma juy soat epejukuk i õn e''em waram eywebe.'
  fue-fue: Banniraaɓe, haalaaji ɗi batumi dow am e Apollos fu, gam mooɗon batumi ɗi.
    Men jiɗu nun tokkitoɗon koyɗe amen, golliron haala bi'uka to neɗɗo ƴartoo ko winnaa.
    To on mawnitoree janŋinoowo oo ɗo, jawoɗon oo to.
  amk-amk: Doroi meaine, fianai aino imaduaraia nanai, yeo imadurai kariri yau tuti
    Apolosi tonanai, ambori mesobu aunau kariri fianai aino beng sewa fo, ambori meruai
    inontarainesa karera fanai. Imadu kariri auru tonanai we ambori auwekasinai we
    mea ambori mewaitawang kariri kaiwo rabuangno dotu deyo, “Merutawang te kaiwo
    rabuangno wataia ninai, wiro menari seru weai konta fanai.” Ambori na tonanane
    wiro boi aromu tuti manei mae wahu tawang mano wei foi fanai.
  fai-fai: Kayo nikil fikal kiba, nuka kim luk beta Abolas so nuta nulumi uyo kim
    kukuyamin kit kei kanoyamuwo, kiba num dim kal kukumin kinim imi weng bako nadiw,
    “Got ami godin weng bakosa kuw kidela abodin kala.” Kalbiw umi mit uyo kal kei
    nadiwe abodokabiw, beta kiba mak imi tok uyo baka bom nadiwe madik imi win uta
    kudák akayamam bom keimodiw banim keidokabiw kala.
  ura-NT: Canejeraauru, inara caohachanu quene caa inara rai Aforo, canu, naaonjoain
    nichaanune ichanohin que cuaain inara rai beeun, caje coauneein canacaanu ichanohi
    que coacuhin, rijijieein ichaquichene coina. Nabana Quiricha cuhane aitohane edaa
    cuaain ichaquichene, nabana leeochaauru amurijiriin cha coitucueraneein nenaa
    coacuhin, acaauru que jaolecohichene coataa.
  mcd-NT: Uhuun yoramishtichin uhuunoa yafi Apoloshuunoa un mato tapimana ahuara futsa
    man tapinon. Un mato yosipai man iscanonma, —Pablonun noco tapimana cuscan Apoloscai
    tapiamaran iyamarai Apolos noco tapimana cuscacai Pablonun tapiamaran, —ishon
    yoiyamacahuun. Diosin tsain noco cunushoni non anori yoinonma. Nan tsain nicaquicai
    non shinanquin isca huatiroma, —Na nocon yosimisi fasi sharacoin. Futsafocai a
    cuscaramaran, —ishon non shinantiroma.
  urt-urt: Ŋam ŋoiheryembe yip lenge toꞌ tatai ŋam pe, ŋam manange wusyep mambaꞌe
    menge mat poi hindi Apolos taꞌe wusyep tapimbilme, ŋaiye ka ungwisme yip no, pa
    yambaꞌe sisyeme yutme poi. Pe pa sisyeme wusyep tehei wusyep tikin Got ŋaiye ŋanange
    na, “Yukur pa taharꞌe wusyep Got.” Taꞌe luku pe, yukur pa tengelyem yahraꞌe naŋ
    miyeꞌ ondoh ende, kut pa tule naŋ miyeꞌ ondoh ende.
  kiz-kiz: Henu, kaka ni dada yangu, nene na muene ni Apolo nitumili kanuni ese kwa
    ajili ya yhomo. Ili kwamba kuhoma kwatete mwibhuesya kujifunza maana gha lusumu,
    “Kolokulota zaidi ya kakiyandikibhu.” Eye ni kwamba kuyele mmonga wa yhomo yaki
    yakiunila juu ya yhongi.
  tzo-TZE: Quermanotac, ti laj calboxuc ti co'ol oy stu cabtelcutic jchi'uc li Apolose,
    yu'un ac'o avilic ti mu stac' chat'ujic boch'o chavich'ic ta muc' jech chac c'u
    cha'al yaloj Diose. Me chat'ujique, ja' no'ox chatoy abaic.
  lex-lex: Ina-nara ama-hyali, la'a hya' mak a'ukot oleka re, de aniairia agora Apolsu
    pa emeka nhior lawra ni'ita ahwa lioda (contoh) la tiy miy. Totpa hota la'a mpiaror
    nohora a li'ru de hota mnia'erit nana hya' maka rhorat targa la Puka. Ne la'pa
    mliernohora lir de, hota miy edon mi'uli-miwedia o'ta-mata doma me mipolu-milielan
    doma.
  dov-dov: Lino, nopbakwesu, ndakabelesya malayilile aya kulindime ndemwini a Apolosi
    nkambo kandinwe, kuchitila kuti kuzwa kulindiswe inga mulayiiya kuti, “Utaakwindilili
    kuli zilembedwe.” Eechi chili boobu kuchitila kuti kutabi umwi ulisumpula atala
    aluumwi.
  rgu-rgu: 'Toranoo kara emin! Au dedea laꞌeneuꞌ au oo aꞌa Apolos, sama leoꞌ au fee
    conto ela emi bisa manori hihii-nanauꞌ esa neme ami mai, leo iaꞌ: Tao tuka noi
    basa hihii-nanauꞌ fo manaduiꞌ rai Susura Makamoiꞌ a daleꞌ. Bosoꞌ tao tuka fekeꞌ
    a bali. Maneniko emi manori hihii-nanauꞌ ria, bosoꞌ mooꞌ noi seri, ma dedea bauinaꞌ
    nana huu tuka lahenda esa, ma ta hika-hadaꞌ lahenda fekeꞌ.'
  toc-NT: Nata̠lán, aquit cli̠­chu­hui̠­nani̠t la̠ta lácu maka­pi­tzí̠n hui­xinín
    tapek­si̠­ni­pu­tu­ná̠tit Apolos caj cumu huá ca̠pux­cu­le̠má̠n, y maka­pi­tzí̠n
    huam­pa­ra­yá̠tit pi̠ aquit qui­la̠­ta­pek­si̠­ni­yá̠hu; huá chuná cca̠­li̠­hua­nimá̠n
    la̠qui̠ naca­tzi̠­yá̠tit pi̠ ni̠tlá̠n caj nalac­sac­mak­ta̠­ya­yá̠tit y xa̠maka­pi­tzí̠n
    caj nalak­ma­ka­ná̠tit, pero xli̠­ca̠na pi̠ ni̠ chuná huan nac xli̠­ma̠­peksí̠n
    Dios.
  som-som: Haddaba, walaalayaalow, waxyaalahan ayaan aawadiin u soo qaaday qudhayda
    iyo Abolloosba, inaad xaggayaga ka barataan inaydnaan ka gudbin waxyaalaha qoran
    oo aan midkiinna midka kale u faanin.
  mam-C: Ayi'y werman, ma tz'ok qq'o'n qib'a tuk'a Apolos te jun yek'b'il, tu'n tajb'in
    kye'y, ex tu'n mi chi xi lipeyi'y ti'j juntl xnaq'tzb'il ti'j Tyol Dios, a kyij
    tz'ib'it te jun majx, ex tu'n mi kub' kyq'ma'n, qa nimxixtl toklin jun taq'nil
    qMan Dios tze'nku juntl. Qu'n noq tu'n tpajjo ikyjo, njaw kynimsin kyib'a jun
    tuk'a juntl.
  ndj-ndj: Topi valongu vangu, filongu afi figolili ili fivi chilangushilu cha nenga
    na Apolu kwanongwa yenu ili muuweshi kwiwula mana ya detelu ayi, mukombikeshi
    fila fiyandikiwili, gati yenu akotoo kuwoneka mundu yayijuma mweni na kuvabedala
    vamonga.
  mbj-NT: Wakãn haa, ỹ erii wät do bë p'ãã ky ked'aak do ky n'aa, ny hado ãã Aporos
    daheeh. Bë hyb n'aa né hẽ ti ỹ baher'ood wät tii da, jããm hẽ P'op Hagä Do kyy
    kerih do hã takerih doo da bë bad'oo hyb n'aa. Takerih do hã bë matakä bä, tii
    bä dooh bë kasabé bä bë ma matëg hyb n'aa. Dooh tii bä bë hyb n'aa jewëts bä ma
    matëg wób.
  lat-VUC: 'Hæc autem, fratres, transfiguravi in me et Apollo, propter vos: ut in
    nobis discatis, ne supra quam scriptum est, unus adversus alterum infletur pro
    alio.'
  ngp-ngp: Wandugu zangu, aya yose nilongile mwa Apolo na miye ni mliganyizo kwenyu,
    naunga mmanye kikulongwa mwo ulosi uno, “Tozeseni ayo yawandikwe.” Asekunda uuko
    yeyose mwa nyuwe akukefenyela yumwenga, na kumbela umtuhu.
  enq-2: Kaimii paluma, Apolosa nalimba makande pyoo pii lelyo doko, nyakamame pii
    pepa pyapae singi doko yalao masepae waka mende nyala naeyao, luiyala naeyao,
    endakali mende mona setapala mende kilya kanja naeyao katapenge mana doko nyalapale
    lao lelyo.
  eng-ASVBT: Now these things, brethren, I have in a figure transferred to myself
    and Apollos for your sakes; that in us ye might learn not to think beyond that
    which is written; that no one of you be puffed up for the one against the other.
  mna-mna: O niom toŋmatiziŋ tio, sua boozomen tana, nio aŋso se ki ituŋ mi Apolos
    bekena aŋuulu ŋgar tiom. Pa mbulu tiam, ina iwe kin ambaiŋana piom. Kokena niom
    ta kototo tomtom ta na, kapakur yom mi koso kilip pa waeyom bizin ta titoto tomtom
    toro. Pa mbulu ta kembei, ina imolo sua ta tibeede pataaŋa kek.
  myw-myw: Sigwey, livnem amateiy soug Apolos bo alel va̱gan bukukwakins bwein, o
    kaleiwag bwein bukuvna̱ses. Mata ge bukulansa, “Guntovek towen bwein, tayuwein
    kalbaleb.” Awoum!
  sby-sby: Neco mobanse ndambanga makani awa pali njame ne Apolo, ndambangeco pacebo
    cenu kwambeti mwiye kulinjafwe ncolapandululunga mwambo ulambangeti, “Konkani
    cena bintu byalembwa.” Ndayandanga kwambeti mucileke cinga cakulisumpula ne kusulana
    pakati penu cebo cakwambeti mobambi mulakonkelenga umo nekusampula naumbi.
  sll-sll: Ena hobo, omaga ha bol ega i na Apolos kina ha maing honagi obilga bani
    di bole di ni teiwa. Di bole diga i ha nir si tongwo hobi nin memini pangwo meri
    wine ole di ni tongwo i, obil memini pir po sinana dire di bole di ni teiwa. Tega
    ipire ha maing nir si ni tongwo yal ta haang a yuwo ol tenan mo, yal ta haang
    a ime ol tenan mo, tal yu onanga paikimia pisolo.
  yaq-NT: Krijtopo nemak werim, inika weemta ne emou etejo, emo betana tu'ik waatakai,
    Apooloj teamta intok kia inepo ino emou teuwaakai inika'a nee teuwaa. Junuen,
    ito betana weyemta mammateka, ka ta'abwisi intok, taa tua junuen a' ji'ojteituka'po
    aman jiba a' joaka, kaabeta, senuk che'a weyeka, senuk intok kia jak wa'am a'
    bitbaane' betchi'bo.
  uro-uro: Gua ruavek, tärhong däkt moe qärqärhong i sa ngua märhamän särhäm ngän
    nä irhong di sa ngua mu nas ngu nä ma Apolos i ama siqutki na un ivakt iva qunäga
    vät a ngän i varis ngän namualat nä guani sañis na ama enge qärangätni i sa rha
    säm a ngät. Näkt paris kaku ngän natmet parhäm iangärhäkt ama enge bä va ngänit
    sek sa akni ama narhoerqa dap kaku ngänit kutdrir sage akni.
  ita-1885: ORA, fratelli, io ho rivolte queste cose, per una cotal maniera di parlare,
    in me, e in Apollo, per amor vostro, acciocchè impariate in noi a non esser savi
    sopra ciò ch'è scritto; affin di non gonfiarvi l'un per l'altro contro ad altrui.
  muy-muy: 'Bəza ga mmawa goro ni, nə̀ɗəmki ma ka ahàr goro akaba ka Apolos akaɗa
    ma *gozogul ti ga məjənaki kʉli. Nawayay ti kə̂sərumaba zlam a huɗ gani ba : ahàr
    àɗəm kəɗəbum divi sulumani ya ti àbu məbəkiani a Wakita ge Melefit bu ni akaɗa
    geli ya maɗəbay ni ; kə̀grumkivu zlam ndahaŋ ya tə̀bi məbəkiani bi ni ba. Nahkay
    zla nahəma, kìjʉmki zlabay ke mis ndahaŋ ba ; kə̀mənjumləŋ ana mis ndahaŋ akaɗa
    tə̀sər araŋa do ba daya.'
  kqc-kqc: Nai usika ourena, ya rofu mina beika tau di ago gira na ma Apollos fafau
    aesi neideyaka, ye uni oteimana ago dudu kana, beika baika sena bura reyo, mina
    maka neidesi berou rofu ga diyaganedi. Ye makai yi utari yokoi yaku ni-ika ga
    reyaine, yokoi rofu ada resi yokoi rofu vei yarenari.
  tav-tav: Yʉ yarã, caroaro mʉjaare buioʉ atiere mʉjaare yʉ ĩ. Apolo, yʉ, jã ye macaje
    menare mʉjaare yʉ buio majio. Jã cátiere tʉjʉrã Dio ye queti ucarica pũuripʉ tirʉmʉpʉ
    macana na caĩ ucaricarore bairo mʉja áti majigarã. Ape wame ti pũuripʉ caĩ ucaqueti
    wame macare mʉja átiquetigarã. To bairi, “Jãre cabuioʉ maca camaji netoʉ ãmi mʉjaare
    cabuioricʉ netoro,” mʉja ĩ nʉcʉbʉgo uwioquetigarã.
  eng-ULB: Now, brothers, I applied these principles to myself and Apollos for your
    sakes, so that from us you might learn the meaning of the saying, “Do not go beyond
    what is written.” This is so that none of you may be puffed up in favor of one
    against the other.
  spa-VBL: Ahora, hermanos y hermanas, he hecho esta aplicación para mí y para Apolos
    como un ejemplo para ustedes. De esta manera aprenderán a no ir más allá de lo
    que ha sido escrito, y no preferirán a uno más que al otro con arrogancia.
  fra-_FOB: Or, mes frères, je me suis appliqué ces choses, ainsi qu'à Apollos, à
    cause de vous, afin que vous appreniez en nos personnes à ne pas penser au-delà
    de ce qui est écrit, afin que nul de vous ne mette son orgueil en l'un pour s'élever
    contre l'autre.
  hau-ULB: Yan'uwa, ina dora wadannan ka'idoji a kaina da Afollos domin ku, yadda
    ta wurin mu za ku koyi ma'anar maganar nan cewa, “kada ku zarce abin da aka rubuta.”
    Ya zama haka domin kada waninku ya kumbura yana nuna fifiko ga wani akan wani.
  mal-mal: 'സഹോദരന്മാരേ, ഇത് ഞാൻ നിങ്ങൾ നിമിത്തം എന്നെയും അപ്പൊല്ലോസിനെയും ഉദ്ദേശിച്ച്
    പറഞ്ഞതാകുന്നു: എഴുതിയിരിക്കുന്നതിന് അപ്പുറം ഭാവിക്കാതിരിക്കുക എന്നതിന് ഞങ്ങളുടെ
    ദൃഷ്ടാന്തം കണ്ടു പഠിക്കേണ്ടതിനും, ആരും ഒരുവന് നേരെ മറ്റൊരുവനെ അനുകൂലിച്ച് നിഗളിക്കാതിരിക്കേണ്ടതിനും
    തന്നെ.'
  urd-GVR: Bhāiyo, maiṅ ne in bātoṅ kā itlāq apne aur Apullos par kiyā tāki āp ham
    par ġhaur karte hue Allāh ke kalām kī hudūd jān leṅ jin se tajāwuz karnā munāsib
    nahīṅ. Phir āp phūl kar ek shaḳhs kī himāyat karke dūsre kī muḳhālafat nahīṅ kareṅge.
  far-far: Wanefuta ki 'ae, ana kada be nau ku fata sulia sa Apolos fai nau, nau ku
    doria mulu kai malingainia na fatae 'uri, “Mulu kai rosulia te ne na Kekedee Abu
    nia saea.” Ma nao mulu si tangoa ta wane famanata ne lea ka liufia ta wane ne
    famanata laugo.
  suz-BL: आं लोक्‍बपुकी, गे परमप्रभु यावे आ लोव़ रिम्‍शो पा टिने चाप्‍नीनी, दे गो
    मेको नेल्‍ल पाइतक। गे “गो पावल आ शेंशो शेंसीब नङ” अरुमी “गो आपोल्‍लोस आ शेंशो
    शेंसीब नङ” दे ठेयब लेश्‍शा, इन नें मबोरपतीने। रोमी १२:३
  car-NT: Morokon ynekarity'san enepoto'me y'wa o'waine, yja'sakarykon, aseke yjety
    sejatoi Apolos ety maro. Na'na poko awomeparykon 'se we'i moro imero'po ko'po
    onumenga'pa awaito'ko'me, ase'wa atamyika'pa enapa awaito'ko'me.
  amp-amp: Bar yinouroko, no Apolosrpno, nnoh yufampno rim pthakmo mrokfom nhai be
    sfno rim pthakrmoyanm. Memoya, “Mrokfom inji akfo pthakahtanm dukefm yakruhakomn
    Bro Nkifrarhu rfa borngt kfiwa yuhatn hik marnyahato nhai wom yimaroh hingrnefm
    kfo grhahato tfit womrohm kfo bebruhatkomm.”
  bht-bht: हे मसीह भाईयो, मैं अपुल्लोस कने अपणे बारे च तुहांजो इस तांई दसया ताकि तुसां
    सांझो इक उदाहरण सांई लेई सकन, “पबित्र शास्त्र च जड़ा लिखया है, उसला अग्गे मत बदा।”
    ऐ खरा नी है की तुसां कुसी इकी जो इज्जत देईकरी बड्डा बणा, कने दुज्जे दी बेजती करिरी
    निचा दस्सा।
  eng-NOY: And these things, brethren, I have transferred in a figure to myself and
    Apollos for your sakes, that in us ye may learn not to go beyond what is written,
    that no one of you may pride himself in one against another.
  cub-NT: Mʉja, jívʉ, jẽvari coyʉquijivʉ yʉ caiye iyede Apolore aru yʉre máre, cad̶atecʉyʉ
    mʉjare, mʉje d̶aicõjenidubenajiyepe ayʉ põevare apede Jʉ̃menijicʉi yávaiyede ʉ̃i
    arĩ toivaicõjeiye báquede jocarĩ aru mʉje abenajiyepe ayʉ cũinácʉ mʉjare bueipõecʉrã,
    “¿Majicʉ bárica ʉ̃ apevʉ pʉeno?” mʉje ãmeina jã́iyede apevʉre.
  ita-1927: Or, fratelli, queste cose le ho per amor vostro applicate a me stesso
    e ad Apollo, onde per nostro mezzo impariate a praticare il “non oltre quel che
    è scritto”; affinché non vi gonfiate d’orgoglio esaltando l’uno a danno dell’altro.
  lww-lww: Erau lala, visen la ne nesum̃a nepisa p̃isi ne, nesum̃a nepisayu ke ga
    imimi lua Apolos ne, ana nekila sanene komin sineun nevian ruru amiu, sane ve
    avisusu re ve tap̃ena e kiamiu navianena lala. Amiu lap̃asa apilave komin navianena
    na kiela p̃egasa, a asum̃a apisusu ke piowa e navianena na p̃egas tap̃ena, ana
    sanene na pe mesmes re poli.
  ckb-ckb: 'خوشکان، برایان، ئێستا لە پێناوی ئێوەدا خۆم و ئەپۆلۆسم لەم شتانەدا کردە
    نموونە، تاکو لە ئێمەوە فێربن: «زێدەڕۆیی مەکەن لەوانەی نووسراون.» ئینجا کەس خۆی
    بە یەکێک هەڵنەکێشێت لەسەر ئەوی دیکە.'
  nas-nas: Mmaikoriꞌ ee, aung tee tamung paara-antavansi minkuansing neeꞌkoo Apolos
    naanka-koo ning, diiꞌ pakururiiꞌnaang Daari Meekunge minkuvui otoinaꞌ divuꞌeriꞌneeng
    nantoong daangamperererima bireꞌereri, diiꞌka mataunuka tantarima pokapokaꞌdariri.
  uvl-uvl: Titik mur pe liliuk nga lek helenga nemur e poia helenga opene ia imem
    nai Apolos ke e halaua imo. Pomalam lape a mene NeHalang nena helenga nei luna
    nenge hele ke teke, “A nanas mene hasinga tang ngana pe ala hali ero.” Pomalam,
    lape a poia none ke ele aka nge none ero.
  eng-BBE: My brothers, it is because of you that I have taken Apollos and myself
    as examples of these things, so that in us you might see that it is not wise to
    go farther than what is in the holy Writings, so that no one of you may be lifted
    up against his brother.
  ixl-CNT: Echixeꞌat nival sete hermanos, chabꞌataj el etetz sunkꞌatza utz, kꞌatz
    u Apolos majte, aas yitꞌ jeꞌnaj koj kuvatz. Pek jik chit tiiꞌoꞌ setiꞌ. Ech etoksach
    eqꞌii, paalchu vatz vaꞌl nital u yolbꞌal Tioxh. Tan bꞌaꞌn siꞌaneꞌ sepaasa etibꞌ
    vatz emol.
  xsi-xsi: 'Niŋgu-nambwe wukale, naŋa iloŋgu tu asuka nemi ilo-kalo. Mine kala naŋa
    aporo ŋgua ŋinde ŋana maka rua Apolos rua. Ara ŋana miki ma kalomi ŋgere ŋana
    maka rua kâ, ŋana ma kapanâna sondo ŋana ŋgua ŋine ne duvi: “Noko ma kulaŋa kupole
    Maro Kindeni kawa ŋgua ŋinde ikeno lâ pepa tini, mine ndimo.” Ambo miki ma kalomi
    ŋgere sondo ŋana ŋgua ŋinde kâ, ande miki ma kapu mulimi pa mâsi ŋana kasuka tamâta
    pinde ŋanzi kâki wa katawa pinde ŋanzi ndue wa.'
  crx-NTPO: Sulhutsinke wheni si 'ink'ez Apollos bulh ndai la oogha' ts'ut'en-i k'un'a
    nohni nohba. 'Et whe wheni negha 'on nus hodoolh'eh. Ndi 'uk'eguz-i 'on 'un khuni
    ootaná'doh'alh junih. 'Et whe 'ilhoghun dúlhti', k'us 'ilhoghun nohba 'ants'i
    oole' junih.
  kan-OKCV: ಪ್ರಿಯರೇ, ನಾನು ನಿಮ್ಮ ಪ್ರಯೋಜನಕ್ಕಾಗಿ ಇವುಗಳನ್ನು ದೃಷ್ಟಾಂತರೂಪವಾಗಿ ನನ್ನ ವಿಷಯದಲ್ಲಿಯೂ
    ಅಪೊಲ್ಲೋಸನ ವಿಷಯದಲ್ಲಿಯೂ ಹೇಳಿದ್ದೇನೆ. “ನೀವು ಬರೆದಿರುವುದಕ್ಕೆ ಮೀರಿ ಹೋಗಬಾರದು,” ಎಂಬ ಹೇಳಿಕೆಯ
    ಅರ್ಥವನ್ನು ನಮ್ಮಿಂದ ಕಲಿತುಕೊಳ್ಳಬಹುದು. ಆಗ ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬರು ಮತ್ತೊಬ್ಬರನ್ನು ಅನುಸರಿಸುತ್ತಿದ್ದೇವೆಂದು
    ಹೇಳಿಕೊಳ್ಳುವುದರ ವಿರೋಧವಾಗಿ ಹೆಮ್ಮೆ ಪಡುವುದಿಲ್ಲ.
  bbb-bbb: Ro kairafano iviama na Aforasiki nuvuone ijia bijana kuariaga ja ijia vua
    irere boeje na kuariaeva ije mukoreigia vierafedufuo. Ro ire boeje ja renoejo
    ije ni Godi vua irere fu kuariamo ijiaru fiekinu renoefo. Ro jade uri vua fuone
    ije abe utagaro una jone ja vierafeva ijia kenoejo. Ro kuke jade e mamekanu jone
    ijiebuo ive gue kame ajiagaro gue kame arivo.
  blw-blw: Sosnod, enalè amin chachi mepanggép an chàni an cha Apolos ah mangacharanyu
    koma ta achiyu labsengén hen anchi nesosorat way alen Apudyus. Wat achiyu koma
    etànang hen iha ah manupehanyu hen iha.
  tam-2017: சகோதரர்களே, எழுதப்பட்டதற்கு அதிகமாக நினைக்கவேண்டாமென்று நீங்கள் எங்களாலே
    கற்றுக்கொள்ளவும், ஒருவனும் ஒருவனிமித்தம் மற்றொருவனுக்கு விரோதமாக கர்வமடையாதிருக்கவும்,
    நான் உங்கள்நிமித்தம் என்னையும் அப்பொல்லோவையும் ஆதாரமாக வைத்து, இவைகளை எழுதினேன்.
  azz-NT: Ica ya nojón notasojicnihuan, nochi nijín nexcuitilme namechtapohuía se
    cuali para namejuan. Huan nejua ihuan in tocniu Apolos, tejuan timochihuacoj queme
    tinexcuitilme para cachi oc tamechyecajsicamatiltisque. Huan namechyequilía nochi
    nijín para ma ximomachtijtiyacan de queniu xichipaucanemican. Huan ma amo xicpanahuican
    san in tanahuatilme de Dios ten namechijcuilohuilij ya. Huan amo no ma xicueyipohuacan
    se tequitique san para ica nanquimajpehuasque ya ne ocsé tagat.
  spa-RV-1909: Esto empero, hermanos, he pasado por ejemplo en mí y en Apolos por
    amor de vosotros; para que en nosotros aprendáis á no saber más de lo que está
    escrito, hinchándoos por causa de otro el uno contra el otro.
  csy-csy: Suapui te awng, note in a ki atkholsa thu kantan in midang te ngaisun ngawl
    in, kote tung pan na sin thei natu uh in, ka neisa hi tekaakna te sia keima le
    Apollos tung ah ka koi hi; tabang in note sung ah kuama in khat le khat ki langpan
    in na ki phatsak natu uh a hihi.
  mxq-NT: Mʉguꞌugítʉty, ndukmʉmadya̱ꞌa̱ktʉ tya̱a̱dʉ es xytyukꞌoyꞌáttʉt miidsʉty. Nbʉjtákʉm
    éxtʉmʉ ijxpajtʉn ja Apolʉs es ʉj. Diꞌibʉts nmadyakypy, jaꞌa mʉt yʉꞌʉgyʉjxmʉ nꞌijxpajtʉnʉts
    miits xyꞌijxnagúkʉdʉt kʉdiibʉ xywyinwa̱ꞌknáxtʉt diꞌibʉ ijtp kʉxja̱ꞌa̱y, es kʉdiibʉ
    pʉ́n ñayjyáwʉdʉt mʉj kʉjxm es tꞌʉxtíjʉt jatuꞌuk.
  tzj-NT: 'Nojel awa'' xinbij chewe ri'' wach''alal jun ejemplo c''awa'' chewe. Anin
    xincoj wi'' chipan ja rejemplo in xincoj ja rApolos chipan chakaja'', ja kas ngana
    anin c''o ta rc''amonto chewe. Xinch''ob chewach chi anin wachbil ja rApolos xa
    ok moso rxin ja Jesucristo. Jari'' xinch''ob chewach utzc''a chi newotakij ja
    nc''u̱t chikawach rmal ja rtzobal Dios chi ma winak ta ja neya'' quek''ij. Ja
    kas nwajo'' anin, ni ta majun chewe congana ta nim xtuna'' kaj xtibij ta tre jun
    kach''alal: —Anin más na buena ja nmaestro ja bar ncojon wi'' wi'' pro ja rawxin
    atat ma kas ta buena, xtiche'' ta.'
  tdt-tdt: Maun-alin sira, iha hau nia liafuan ohin nee, hau hakarak uza hau ho Apolo
    hanesan ezemplu, para imi bele kompriende liafuan nebee dehan, “Halo tuir saida
    mak hakerek iha Livru Sagradu, la bele halo liu ida nee.” Se imi halo tuir liafuan
    nee, imi sei la foti aas responsavel ida i hatuun fali ida seluk.
  ron-BTF: Iar acestea, fraților, le-am transpus într-o prefigurare la mine însumi
    și Apolo pentru voi, ca să învățați prin noi să nu gândiți despre oameni peste
    ceea ce este scris, ca nu cumva vreunul dintre voi să se îngâmfe de dragul unuia
    împotriva altuia.
  eng-WEBP: Now these things, brothers, I have in a figure transferred to myself and
    Apollos for your sakes, that in us you might learn not to think beyond the things
    which are written, that none of you be puffed up against one another.
  eng-FBV: Now, brothers and sisters, I have applied this to Apollos and myself as
    an example for you. That way you will learn not to go beyond what has been written,
    and not in arrogance prefer one over the other.
  nld-1939: 'Broeders, ik heb deze dingen toegepast op mijzelf en Apollo terwille
    van u, opdat gij in ons voorbeeld zoudt leren: “Niet boven hetgeen geschreven
    staat;” opdat de een zich niet opblaast ten voordele van een ander en ten nadele
    van een derde.'
  bwo-bwo: Eshuwwotso! iti t'ak'amosha etaat keewanats taanat Ap'losi aridek'at tkeewi,
    hanowere tk'al «Guut'etsatse beshk'aye» etiru izi biitso no atse it danetuwok'wa
    etaatniye, mansh ash ikon it'o k'oshonowere gac'o geyiratse itsha.
  nch-BL: Huajca noicnihua, nica nicamanaltiyaya ten Apolos huan na quej se ejemplo
    para xijmachilica amo cuali para miyac anquihueyitalise se masehuali hasta quipano
    cati ijcuilijtoc ipan Icamanal Toteco. Amo cuali para anquichicoicnelise se itamachtijca
    Toteco huan anmohueyimatise pampa amechmachtijtoc huan anquiechcapantalise seyoc.
  quc-TNT: Kachalal, quinbij wa' we tzij ri' chiwe rech quirik utzil. Xincoj c'u wib
    in, xukuje' ri Apolos che jun c'utbal chiwäch. Quinbij wa' chiwe rech quiwetamaj
    iwe kuc' uj chi man cuya' taj quiya u wi' ri i chomanic chrij ru Lok' Pixab ri
    Dios ri Tz'ibtalic, rech man c'o tä jun cunimarisaj rib che jun chke uj, cäretzelaj
    c'u u wäch ri jun chic.
  tfr-NTPO: Pjeyoga, «L̇l̇ëbo shäryëy l̇l̇ëbo tak l̈ok l̈i kjinmo l̇l̇ëme» l̈ëba eni
    ĩyado. L̇l̇ëbo ëre l̈ër bor kjĩshko, Apolos kjĩshko, ber pjl̈ú bomi kong wl̈o,
    pjãy opping tjl̈õkwo ëre shäryë pjl̈ú wl̈o. Eni ga bomi pingga, bomi kägäyo, e
    pjl̈ú, obl̈ë kjinmo woyotjl̈ĩmi ame. Shji krë eni l̇l̇ëme.
  kaq-NT: Hehqui bi tah hen yohuanai, hea huetsabaan, Apolo qui rihbi, man haxenon.
    Papan huishani joi jai quescari man jihueti haxenon hihxon tah hen nea huishaxon
    mato yohihi. Huetsa haxemanicah nincacatsihyamaquin man tiromabojaquin shinanax
    Jaa caya ta quiquin haxemanicah qui hih man jamis.
  sgb-sgb: Hikaw ya patêl ko ha Panginoon, ha ikakangêd yo ay in-alimbawa ko hi Apolos
    haka ya sarili ko, ta êmên yo maintindihan ya aral ya nakahulat. Ta no honolên
    yoy habayto, ay mag-in pantag ya hêlêk yo kannaên hên pare-parehon tagahuyo ni
    Apo Namalyari.
  vie-1934: Hỡi anh em, ấy là vì cớ anh em, tôi đã dùng những lẽ thật nầy chỉ về chính
    mình tôi và A-bô-lô, hầu cho anh em học đòi hai chúng tôi, chớ vượt qua lời đã
    chép, và chớ sanh lòng kiêu ngạo, theo phe người nầy nghịch cùng kẻ khác.
  kxv-kxv: ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ନା଼ନୁ ମୀରୁ ଜା଼ପାଲି ତାକି ଈ ବାରେ କାତା ନା଼ନୁ
    ନାଙ୍ଗେ ଅ଼ଡ଼େ ଆପଲଇଁ ତ଼ସାଁ ୱେସିମାଞ୍ଜାଇଁ, “ଇଚିହିଁ ଏ଼ନାୟି ରା଼ସ୍‌କି ଆ଼ହାମାନେ ଏ଼ କାତାତି
    ଗା଼ଣ୍‌ଆଦୁ,” ଈଦାଆଁ ମୀରୁ ମା଼ ତା଼ଣାଟି ଜା଼ପାଦୁ, ଅ଼ଡ଼େ ଏ଼ନିକିଁ ମୀ ବିତ୍ରାଟି ଆମ୍ବାଆସି
    ରଅଣି ୱାକିଟି ଅ଼ଡ଼େ ରଅଣାଇଁ ଅ଼ପାଆନା ବଡପଣ ଆ଼ଆଦୁ ।
  amu-NT: ꞌO nnꞌaⁿya na cwilaꞌyuꞌyoꞌ, matseina̱ⁿya ñꞌoommeiⁿꞌ nda̱a̱ꞌyoꞌ cantyja ꞌnaⁿya
    ñꞌeⁿ Apolos cha nnteijndeiinaꞌ ꞌo, ndoꞌ cha cantyja ꞌnaaⁿyâ nntsaalaꞌno̱ⁿꞌyoꞌ
    na tincwinomꞌyoꞌ ñꞌoom na teiljeii, ndoꞌ cha meiⁿcwii tsꞌaⁿ tincwjiꞌsꞌaaⁿ cwii
    tsꞌaⁿ na mañequiaa ñꞌoomꞌ Tyꞌo̱o̱tsꞌom cha nntsꞌaanaꞌ na ticwentyjo̱ ꞌnaaⁿꞌ cwiicheⁿ.
  hin-CV: प्रिय भाई बहनो, मैंने तुम्हारे ही हित में अपना तथा अपोल्लॉस का उदाहरण प्रस्तुत
    किया है कि इसके द्वारा तुम इस बात से संबंधित शिक्षा ले सको, “पवित्र अभिलेख की
    मर्यादा का उल्लंघन न करना.” कि तुम एक का पक्ष ले दूसरे का तिरस्कार न करने लगो.
  spa-BES: Hermanos míos, es por ustedes que tomé Apolos y a mí mismo como ejemplos
    de estas cosas, para que en nosotros puedan ver que no es prudente ir más allá
    de lo que está escrito, para que nadie se enorgullezca de favorecer uno en perjuicio
    de otro.
  san-BEN: হে ভ্রাতরঃ সর্ৱ্ৱাণ্যেতানি মযাত্মানম্ আপল্লৱঞ্চোদ্দিশ্য কথিতানি তস্যৈতৎ
    কারণং যুযং যথা শাস্ত্রীযৱিধিমতিক্রম্য মানৱম্ অতীৱ নাদরিষ্যধ্ব ঈত্থঞ্চৈকেন ৱৈপরীত্যাদ্
    অপরেণ ন শ্লাঘিষ্যধ্ব এতাদৃশীং শিক্ষামাৱযোর্দৃষ্টান্তাৎ লপ্স্যধ্ৱে|
  tdx-tdx: I tsaraeñey ry longo, le fa nirazañeko ami’ty vatako naho i Apolosy ty
    ama’ areo, soa t’ie hioke ama’ay te tsy andikoareñe o sinokitseo tsy mone hibohabohàñe
    ty raike naho injeñe ty ila’e.
  naf-naf: Kilaismagen notnne, in zet kapi ilak manzeip, “Zet kumpepeŋaŋ ke ku sebempepeyelen.”
    Zet ke yaŋaŋ kapigok, Kawawaŋgalen zelen zet tazin ke ku sebempepeyelen. In zet
    ke gawepup beme an ŋeŋaŋine ŋengat sekŋaŋ mmoti ŋengat peme topme kegok ŋep ku
    mimiyelen. Neŋ ma Apolos nigat palen in kegok mamip.
  grc-MT: ταυτα δε αδελφοι μετεσχηματισα εισ εμαυτον και απολλω δι υμασ ινα εν ημιν
    μαθητε το μη υπερ ο γεγραπται φρονειν ινα μη εισ υπερ του ενοσ φυσιουσθε κατα
    του ετερου
  vid-vid: Wang'holozangu, ndimtumila Apolo na heni kwa chiwalo cha hemwe, leka kukolela
    hetwe milanguse ulonzi awu, “Mibatilile gandichigwe.” Mleche kidayila munhu yumwe
    na kumbeza yunji.
  pio-NT: Píacué nuénánáica, nùalàacuéca pía càiri tàacáisi iyú nuyúudàacaténácué
    pía, yéewanápinácué nacái pìyaca càide iyúwa Apolos ìyáaná, núa nacái, ipíchanácué
    picutáca áiba tàacáisi Dios itàacái íicha, yéewanápinácué nacái cayábaca piicáca
    abédanamata macáita wenàiwica íibaidéeyéica Dios irípiná, nía nacái yéewáidéeyéicuéca
    pía. Báawéeriquéi cachàiníinácuéca piicáca píawawa ìwalíise yái pidènìanácuéca
    áiba yéewáidéericuéca pía píiméericuéca ìwali cayábéericasani áibanái íicha canánama.
  tsn-tsn: 'Ke dirisitse Apolose le nna jaaka dikai go supa se ke ntseng ke se bua:
    gore lo se ka lwa nna le ba lo ba ratang thata. Ga lo a tshwanela go ikgantsha
    ka mongwe wa baruti ba Modimo go feta ba bangwe.'
  amr-NT: Kenda huaboaʼda oʼnonaʼdene, egomey, kenda opudtehuapaʼ onʼnigbatiaʼpakne.
    Konig Apolos doere Apagbaʼ oʼkikaʼnig opudtaj oʼnonmadikaʼne. Apagbaʼtayoʼda nigpe̱i̱kaʼdik
    moʼe̱ne. Diosen huamanmadikaʼeri noga̱ “Huadakda o̱ʼe̱. Kentaj ijpaki. Noga̱ huamanmadikaʼeri
    dakhueʼda o̱ʼe̱.” Ken konig ahueʼ yanikaʼ. Ayaʼtada konigti yanʼbapakikaʼ.
  pwg-pwg: Varevaresiku, weni sisiyisi aterei na kamonai taku ma Apolos kavi matakira
    kubiimi da sisiya sago iyamna kota vii bubuni, sisiyina na weni, “God vonana igirumi
    na konunura bubuna.” Nakanani kona berai na ke vibeyebeyena wawayina sago koni gheghena
    kirakiiyei ma sago kona kitaoruwei.
  cjv-cjv: Ne Yai Gumam gama yokamao, ne yokamai no surai mapunom bepunga firaro beinga
    na te Aporo beipika kam di ereiye. Te ne yokamai kam mapunom gore duwaro beinga
    iran na ka epe di ereiye. Yai Gumam kam mapunom “Ari suwo kanom akire di erekeiyo!
    Te ari suwo kanom ime de erekeiyo!” epe di noromba ne yokama ari suwo kanom akire
    dire te ari suwo kanom ime de ereinga “Nonon ari ori moipune,” ka ama epe dinga
    iran i na ka di erowaiye.
  tha-KJV: พี่​น้องทั้งหลาย สิ​่งเหล่านั้​นที​่ข้าพเจ้าได้นำมากล่าวเปรียบเทียบถึงตัวข้าพเจ้าและอปอลโล
    ก็​เพื่อประโยชน์ของท่านทั้งหลาย เพื่อให้​ท่านทั้งหลายเรียนแบบของเรา มิ​ให้​ยกย่องคนหนึ่งคนใดเกินกว่าที่​เข​ียนบอกไว้​แล้ว
    มิ​ให้​ยกคนหนึ่งคนใดข่มผู้​อื่น
  por-BR-2018: E isto, irmãos, fiz a comparação relativa a mim e a Apolo por causa
    de vós; para que em nós aprendais a não fazer suposições além do que está escrito;
    para que não fiqueis arrogantes por preferir um contra o outro.
  mhl-mhl: O maŋkekerisie ogopune, ŋoŋo pougaru jauba-iriŋbiriŋ eru kosa mobemobe
    quraŋ qaqa eku dimaku kekeua eegobi. Oŋu egu gonimiŋ ore Apoloske niko manesu
