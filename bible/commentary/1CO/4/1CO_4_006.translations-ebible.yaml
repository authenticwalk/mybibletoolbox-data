    tū' catilakmaka'ntit ā'chā'tin mākalhtō'kē'ni'.
  ind-AYT: Saudara-saudara, aku sudah menerapkan hal-hal ini atas diriku sendiri dan
    Apolos demi kamu supaya di dalam kami, kamu dapat belajar untuk tidak melampaui
