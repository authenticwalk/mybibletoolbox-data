    hal-hal yang tatulis dalam Tuhan pung Tulisan Barisi sa. Jang bekin iko yang laen
    lai. Kalo bosong balajar itu hal, bosong sonde usa bapihak, deng omong bésar tagal
    ada iko satu orang, deng anggap enteng yang laen.'
  pol-UBG: To wszystko zaś, bracia, odniosłem do samego siebie i do Apollosa ze względu
