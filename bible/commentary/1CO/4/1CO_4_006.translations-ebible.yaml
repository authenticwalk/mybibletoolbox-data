  gmv-NT: ሄሳ ጊሽ ታ ኢሻቶ! ታ ኢንቴና ጎዓና ማላ ሃ ዮዖዛን ታናኔ ኣጲሎሳ ኢንቴስ ሌሚሶ ሺሻዲስ፤ ታ ሃይሳ ኦꬂዳይ “ፃፌቲዳይሳፌ
