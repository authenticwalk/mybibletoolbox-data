  san-BUR: ဟေ ဘြာတရး သရွွာဏျေတာနိ မယာတ္မာနမ် အာပလ္လဝဉ္စောဒ္ဒိၑျ ကထိတာနိ တသျဲတတ် ကာရဏံ
