    takasəkeikei mɨsor əmə nəgkiarien yamə mɨne kwərai ta, mhapəh nhavəhsi-haktəyen
    narmamə tɨksɨn mə iriə kɨshaktə pɨk, mhapəh nhavəhsi-əhuyen tɨksɨn.
  kmo-kmo: Yaka kumwoy, kwona kiyatayeken eena ada adaka Apolos riitaka sinya wochir.
    Ada diita boboyen otiiri, kwota heken eena otiir. Wowak, kwota sichabatarmajin
    meejinak, kwo God riita mashi keyir majin sumowukiita. Kwo opoche ma por riiti
    hiban eysokwa tanak, por ri dagiir poyetanakech.
  agr-agr: Yatsug aidauh, ubag aidauh, midaun, Apolosdaujai pachisan tajim junak,
