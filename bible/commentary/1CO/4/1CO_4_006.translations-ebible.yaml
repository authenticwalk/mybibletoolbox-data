    Ya cukuno uguna kati uye anyimo ashi me mapoh ma bezi uguna mateki uye anyimo
    ashi me.
  kne-kne: Aag-i, sin am-in dana ay inbagak, si dakami en Apollos di inos-osal ko
    ay pangarig ay pan-adalan yo ta say adi yo labsingen din naisolat ay pamagbaga.
    Tan mo onodan yo di ay kosto, adi yo ipangpangato di awak yo ay mangwani en waday
    lebbeng yo ay mangit-ek si esa ya manglaslasoy si esa.
  tgj-tgj: Ngoogv achiboru vdwa, ngo nonugv lvgabv, ngo atuv ogugo lvkpvdw ho ham
