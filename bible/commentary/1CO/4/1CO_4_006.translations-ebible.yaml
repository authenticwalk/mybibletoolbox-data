    yoyose asekwemwefenyeza mntu yumwenga na kumbela mtuhu.
  grc-TR: Ταῦτα δέ, ἀδελφοί, μετεσχημάτισα εἰς ἐμαυτὸν καὶ Ἀπολλὼ δι᾿ ὑμᾶς, ἵνα ἐν
