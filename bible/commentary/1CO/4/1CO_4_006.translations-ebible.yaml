    Noko siyaini siyolo siyolososo noiyo kolali soiwo. Siyaiso monoi namoliyo noiyo
    alosikoiwo. Tomoso na pa uwokowo. No monoi no noiyo kukamokoiwo.
  zaj-zaj: Avo, ndugu zangu, mbuli zino nizilinganyiza na nie na Apolo sama yenu giladi
