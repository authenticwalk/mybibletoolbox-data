    ndaà nachrjenguioò koni chi̱'nda xi i'nga.
  mcq-mcq: ꞌEnaꞌomo vwehu nune na iviamaa uneunechakija nuni toi vejiꞌi hijuꞌe Aporasi
    ꞌuꞌo jonijihunaꞌe ijaꞌina venu. ꞌEjakame ijí iraka kaꞌene vene ꞌwaravajaho ja
    núni vaji hena kúme vehuna. ꞌEjakame ira kaꞌene vene ꞌwaravajaho ja paasisame
