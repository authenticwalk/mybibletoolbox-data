    shtë naꞌa; gulë bëꞌnë cumplir lo quë narniꞌi Sagradas Escrituras shcuendë lo quë
    narunë tucarë gunë mënë, nu parë ni tubi të adë rníꞌidiꞌi nadchini de mësë shtë́nël
    nu rúnël desprëci stubi mësë entrë lëꞌë të.
  kyg-kyg: Konagaꞌnimogitapae, huꞌna, Lapa maesuvafeꞌmo muki mani gemo nagaiꞌniꞌe
    Apolosiꞌefeꞌmo laꞌava gemo huꞌna avo kae maleꞌnove. Tisa vayaꞌaifeꞌmo lapakesamo
    neꞌafitapaeꞌmo Goti mukufiꞌmo avo kae maleꞌniya gemo ataletapa aeta oꞌagasesayafeꞌmo
