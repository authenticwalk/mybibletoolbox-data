  ena-ena: Iadɨ isagali imahali me namɨlaŋ uami. Viaŋ naludɨ hɨji mɨŋaiahaiaha saŋ
    akuaba akuaba sibɨla alaŋ Apolosɨ hula vihɨlu agɨladɨ naludɨ abadin uami. Alaŋ
    akuaba akuaba sibɨla vihɨlu agɨlasaŋ igahɨlahɨla akuaba akuaba sibɨla huaci sɨlɨvɨ
    laci Asɨ dɨ manasɨŋ hekɨlɨ abami hameŋ vibalaŋ aba naludɨ abadin uami. Asɨ dɨ
    ciaŋ mu cɨki avi ma lɨvalɨbalaŋ uami. Namɨlaŋ hulaŋ mu saŋ lavɨla nudɨ ibi mɨŋaiahavɨla
    hulaŋ mu dɨ sɨbɨlɨ igɨmɨlaŋ uami. Lɨdɨŋ naludɨ nukeŋ ibi mɨŋaiahɨmɨlaŋ uami.
  tgo-tgo: Lo bodaboda, wo ya utuŋa ghino na Apolos. Nuwaŋguiya ghamba thuwathuwa
    ghime na hu ghareghare le utuutu gharumwaru, ŋgoreiya ghalɨŋanda regha iŋa, “Thava
    hu vakatha o huŋa iya mava thɨ rorori Buk Boboma e tɨne.” Mbala ma hu sirari na
    hu wovoreŋa lemi randeviva regha na hu wonjoŋanjoŋa randeviva reghava.
  yap-yap: Kug susunnag urngin e pin’ey ngak Apollos nge gag ni bochmed pi walagmow
    ni girdi’en Kristus. Kug maruwel ngomow ni fan e nge yag ni ngam nanged fan e
    re bugithin nem ni ga’ar, “Mu folgad ko pi motochiyel ni bfel’.” Dariy bigimed
    ni nge uf ngak be’ me darifannag be’.
  mop-NT: Pues te'i. Hermanoje'ex, in tzicbaltaj in bajil in wet'oc aj Apolos chen
    ti'i ca' a ch'a'e'ex u tojil in t'an. Ino'on u p'is te'ex ti'i ma' a tuclique'ex
    ti qui' a jun tuul y ma' qui' ulaac'. Yan a betique'ex jabix ti tz'iiba'an ichil
    u ju'um a Dioso.
  tet-tet: 'Mamaluk sia! Haꞌukaan dalen neꞌe, kona baa haꞌu ko mau Apolos. Haꞌu kfoo
    knaninuk kosi ami rua kodi kanorin emi nosi lia ida nuneꞌe: Halo tuir lia mak
    hakerek iha Hakerek Moon laran dei. Keta tuir seluk. Kalo emi halo nunia, emi
    la boi oin hodi hasaꞌek ida no haraik ida, tan ami rua manesak.'
  hlt-MCSB: Manuca rhoek, nangmih ham kamah neh Apollos tah ka sa uh coeng he. Te
    daengah ni kaimih lamloh na cang uh vetih a daek tangtae te a poe uh pawt eh.
    Te daengah ni pakhat long khaw khat neh khat te na hoemdawk thil uh pawt eh.
  xtd-NT: Ñani‑da kuꞌa‑da, xaxeꞌe mee‑n, kidavaꞌa‑da tnuꞌu yaꞌa. Mee‑da xiꞌin Apolos,
    ɨɨn ichi ka neꞌe ka tnɨɨ‑n ka kuu‑da. Ka kida mee‑da ná jaꞌan tnuꞌu Ianyuux, te
    ka juini‑da xa dakuaꞌa koio mee‑n, xa kada koio mee‑n ná jaꞌan tnuꞌu Ianyuux.
    Ñayo‑n kuaꞌa jaꞌan vaꞌa‑n ɨɨn se dakuaꞌa ñaꞌa, te kuiꞌa jaꞌan‑n ɨnka se dakuaꞌa
    ñaꞌa.
  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ዒንሢ ማኣዳኒ ጌዒ ታኣና ዓጲሎሴና ዬያ ዛሎኮ ኮኦኪንሢ ማሂ ታ ዒንሢም ኬኤዜኔ፤ ዬያ ታ
    ማዼሢ፦ «ፃኣፒንቴ ዎጎኮ ዑሣ ዓኣዺፖ» ጋዓ ዞሮ ኑ ዛሎና ዒንሢ ዔራንዳጉዲ ጌይኬ። ዬያሮ ፔቴያ ባጋሢዳፓ ባሼ ማሂ ዛጊ፥ ዒዛና
    ሄርሺንቲፖቴ።
  spl-spl: Bukulipne, yuwu sâmune nâŋgâŋet. Lok âlâ me âlâŋe Anitâhât nâŋgân nâŋgânŋe
    miti denân tap yukât andemŋe wangim torokatnomaihât dop âlâ ki tap. Yakât topŋe
    yeŋe nâŋgâm heŋgeŋguŋetgât den sâm aran yu Apolo orop netŋan hâum ekyongomune
    naŋgai. Yakât otmâ yeŋe buku âlâhât nâŋgâŋetâ yahatmu âlâhât nâŋgâŋetâ gemu sâm
    bâleaŋgimai yaŋe dondâ bâleap.
  usp-NT: Atak wech'elxic chirij Kakaj Jesucristo, jilonli ximb'ij chawechak pire
    xinye' ano'jak. Kano'j ri xkacoj pach Apolos pirechi' tawetemaj awechak chikij.
    Jilonli xkab'an pire ma' tatakejtak jalantak chomorsa'n chiwch ri tz'ib'al li
    wuj re Lok'laj Jyolj Kakaj Dios y pire ta' ni jono chawechak tijcoj jk'ij chirij
    jonok pire tijxut jun chic.
  zav-NT: Beṉə' bišə', babi'a xtižə' Apolosən' na' xtiža'a par nic̱h šeɉni'ile can'
    na xtižə' Diozən' de que bito cheyaḻə' güe'ela'ocho c̱he to beṉə' šə naquən' chsed
    chlo'ine' na' nique gue'icho c̱he yetoe'.
  sgz-sgz: Má rang buhang, iau tangan gam mai kak worwor artálár sur giur ái Apolos.
    Iakte parai ngorer suri gama talas ngo kápate gas má sár ngo gama hol apakta pas
    tekes tili gim ngo ái a kuluk i gim. Gama longra pasi pinpidan si Káláu er ákte
    kis, má koion gama paptauni mai kamu te holhol turán.
  kek-NT: Ex herma̱n, chixjunil li xinye chirix laj Apolos ut chicuix re e̱tenk'anquil
    nak xinye. Nacuaj nak te̱tau ru li c'a'ru xinye. Chetzol e̱rib kiq'uin re nak
    te̱ba̱nu jo' tz'i̱banbil sa' li Santil Hu. Inc'a' naru te̱nimobresi e̱rib xban
    nak nequeta̱ke li jun ut nequetz'ekta̱na li jun chic.
  blz-NT: 'Utu-utus! Kada'' bo kaporeanmuu, giigii'' iya''a yaku'' kana''konmo na
    wakangku ka'' ni Apolos. Panduungku kada'' i kuu mimiile'' i kai pataka inti''ionmuu
