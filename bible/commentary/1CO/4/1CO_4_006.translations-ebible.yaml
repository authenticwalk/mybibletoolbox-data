    nonu so gv “pvbv gv mingkulo alvbv tvvlarilaka,” vnam si ogu gudw um chindubv.
    Vbvrikunamv nonuno akonyi hartv gvri, akonyi miya kaaya madubv.
  gui-NT: Cherɨvɨ reta, cuae moromboe amombeu ma peve cheyee jare Apolos re, peñemboe
    vaera cuae pemongueta oreré vae rupi quirai mbaeti icavi pemboete vaera cuimbae
    retaño. Peñemongueta cuimbae reta re oyecuatía oi vae rupiño. Jare agüɨye pemboete
    yae metei vae iru vae güi. Echa jocorai peyapo yave, peroɨro jocuae iru vae.
  quc-TT: Qachalal, ronojel we kinbꞌij chiꞌwe nuchakubꞌem in, xuqujeꞌ je ubꞌanom ri
    Apolos jeriꞌ kujkwinik kixqatoꞌo, rech kiwetaꞌmaj chi man kibꞌan ta chi jun jastaq
    we man are ri tzꞌibꞌatalik. Rech maj jun kunaꞌ nimal cho jun chik.
  heg-NTPO: 'Kaka-pali me! Auk aa deng au, nol kaka Apolos, kaim niam banansila el
    kleta, le mi tui nal dasi mes deng kaim elia: Daek muid dasi-dais man in dul ne
    Ama Lamtua Buk Niu ka ngas siis. Mo daek muid dasi-dais didang deken. Eta mi tui
    dais nas sam, mi boel aap halin deken. Nol mi kon bahan tuan undeng mi in muid
    atuli mesa, mo ngat kabaul atuil tenga las sa deken.'
  ptu-ptu: 'O inggannakoa'' solasubungku, inde kaha-kaha kutuli'' illaam suha''ku,
    kao nahua anna Apolos. Malakam umpehapanni aka kami''-kami'' kituhu''im indo paondom
    naua: “Antii manda'' tobei matoto'' indo to puha tisuha''.” Aka maka'' umpehapannikam,
    iya tä''koa'' deem moi podo la mesa malangka'' penaba la umpakate''de'' mesa tau
    anna muita dokkoa'' mesa tau.'
  bzd-NTPO: A yamipa, ye' tö ye' wák ena Apolo ché a' a̱ a' ki̱moie a̱s e' wa a' tö
    iwà sa̱ù̱ tö kë̀ a' kàne ì tso' kitule Skëköl yëkkuö ki̱ chétkeyö ñe' dalöse̱u̱kwa̱.
    Kë̀ a' kàne e̱' ttsö̀ka̱ tai̱ë sa' eköl wa ena sa' ëköl wöökwa diöshe̱t.
  kwf-kwf: Ngwaefuta kina, ana kaidaꞋi ba nau ku fata sulia sa Apolos ma nauꞋa, nau
    ku oga muke malingani na alaꞋanga Ꞌuri, “Muke roꞋosulia tae neꞋe na KerekereꞋa
    Abu nia saea.” Ma noaꞋa kamu kasi baꞋatafea ta ngwae faꞋamanata neꞋe leꞋa ka liufia
    ta ai.
  eng-WYC-2017: And, brethren, I have transfigured these things into me and into Apollos,
    for you; that in us ye learn, lest over that it is written [or over that that
    is written], one against another be blown with pride for another [man].
  eng-WMBB: Now these things, brothers, I have in a figure transferred to myself and
    Apollos for your sakes, that in us you might learn not to think beyond the things
    which are written, that none of you be puffed up against one another.
  zat-NTPS: Le'e, bi bicha', dxuchálajle̱na' le'e da caní chee̱ gaca chawe' chee̱le,
    dxuzúa' ca tu da gulé'e na le'e Apolos, ne néda'queza'. Dxennía' da nigá chee̱
    gusé̱dele ne̱ chee̱ netu' chee̱ quebe gundxale ca da dxue lataj dizra' lá'azxa
    le'e, ne chee̱ quebe gucá'ana szren cuínale, ne chee̱ quebe guzúale chalá'ala
    le sa' ljwézrele.
  spp-spp: Mii cìnmpyiibii, mii à mii ná Apolosi kani lwɔ́ a pyi yyecyeenɛ mà tɛ̀g'a
    yii le kur'e, si li cyêe yii na, na yii ɲaaraŋkann'à yaa li tàanna ná Kile Jwumpe
    Semɛŋi yi jwuŋkanni i. Lire e yii wà ɲyɛ a yaa u kàsimɛŋii yogolo na uru na ɲyɛ
    wà wu, s'a u shinɲɛɛŋi fwɔ́hɔre mɛ.
  zty-NTPS: Na'a, ẕí'na'do' ka', kan nak da' ni, bchaḻja' che da' žonto' neto', Apolo,
    na' neda'. Gak wíale ḻe'e kan žonto' neto' nich gak gonle kan nyéjwze ḻe'e yiche
    la'y, na' bi wká'n ẕenle to benne', na' bi wzoale cheḻa'ale yetóe'.
  mek-mek: Aau akiu Kristiano papiaumi, lau Apolos aunimai faagamaisai kapaꞌina pau
    laafiꞌopo auga, oi kapaꞌina alologo auga, fologo laoma puo, ega laifa oma. Ke
    maamiai ega laifa oma, gome lau anina laani oi lai faagamaisai fomalele, ega koa
    aufalao agaꞌo ikifa iifaga iina epapua oma auga kapaꞌina eifania auga fologo laoma.
    “Kapaꞌina ipapua emia auga mo fokapa kai, laagai kapa iꞌoina agaꞌo folokapa,”
    eoma. Ke iifa egaꞌina kapaꞌina eifania auga oko agologo aisama, Deo ega pinauga
    auga agaꞌo afoloau afagaina, ke agaꞌo auga afolopaake alogaina, ke afoloifa apala
    penia.
  aey-aey: Ija cotiel, ija age deboimeig dana oso ijan sulimeig dana oso ijan cain
    cewudowainnu gale tena. Eunu agena cisdoc cesuladecnu ija je i ija Apoloscanu
    maadem. Odocob age elenu cisdumeig tutuc bilecnu kobol eu Anutna jaqec jena nijia
    eu toodoqagannu je i maadem.
  urd-GVH: भाइयो, मैंने इन बातों का इतलाक़ अपने और अपुल्लोस पर किया ताकि आप हम पर
    ग़ौर करते हुए अल्लाह के कलाम की हुदूद जान लें जिनसे तजावुज़ करना मुनासिब नहीं।
    फिर आप फूलकर एक शख़्स की हिमायत करके दूसरे की मुख़ालफ़त नहीं करेंगे।
  ycn-ycn: Nojena, marí que numacá ijló, ihue'epícaloje raú meque i'imacáñoca huecá
    Apolos hua'até. Numá ijló huanacuhuá, ipechu i'imacá piyá apojó huanacu. Numá
    ijló huanacuhuá, i'ijnatácaloje ipéchuhua Tupana puráca'alo chuhuá penaje. Me'etení
    pu'ují ipechu ina'uqué naquiyana nacú, nalanáquiya ujhuí ipechu ajopana nacú.
    Marí que ila'acá icó chá'atajeño que pajlocaca. Raú uncá i'ijnatala richuhuá ripuráca'alo
    quemacá que.
  djr-djr: Marrkapmirr walal ḻundu walal linyuny dhuwal ŋarrany ga Yapulitjthuny gan
    marŋgi-gurrupar nhumalany märr nhumany dhu marŋgithirra linyalaŋgalaŋuwurra ŋurikiyin
    dhärukku djuŋunygun ŋunhi ga bitjan waŋa gam', “Romguny gi malthurra.” Walal buku-djulŋimirr
    gulyurra walal balanyaŋuryiny lakaranhaminyaŋur ŋunhi yanbi ŋarrany dhuwal manymak
    mirithirr Yapulitjkalnydja, dhuwaliny nhakun nhuma ŋuli ga ŋunhi mala-djarr'yunmirra
    nhumapin bitjanmirryiny.
  kvg-kvg: Nǿfuap! No Apolos neka noqa yaq-te, yaya qazømbe-etæavun, no zo nøtegó.
    Zoqá nømendim nonqó, av nqægo, zo Mbumbukiam-qa Manqat ndøløvùi᷄m. Soqaín
    ndøgo, zo tøzøte-khambuvupat, neka ezoqa nøme-qa iz tozo-eqatat, gete ezoqa nøme-qa
    iz, vozó-voatāt.
  rug-rug: 'Kasa tasiqu, va padapada pule mae nia rau koa gami kara Apolosi sari na
    ginugua hire, pude guana boka tumae nia gamu sa ginuadi rina zinama gua hire:
    “Mi luli, na evaṉi mo gua pu tozia sa Kinubekubere Hope.” Pude mi lopu evaṉia
    si pude zuka ia si keke nabulu te Tamasa, meke etulia si keke, gua.'
  hop-NT: Nu umumi nālavayhti, pu Apollos pīwu, uma itamuhpa’ hihta tuwi’vayaniqat
    ōviy’o. Noqw pep pu’ uma hakiy pās aw wūwaye’, qa haqawat aw qa kwaṅwátayuṅwt,
    súkwat‐sa tsok̇anayamantani. Uma hin pey’taqat qa yuhk̇e’yani.
  san-URD: ہے بھْراتَرَح سَرْوّانْییتانِ مَیاتْمانَمْ آپَلَّوَنْچودِّشْیَ کَتھِتانِ
    تَسْیَیتَتْ کارَنَں یُیَں یَتھا شاسْتْرِییَوِدھِمَتِکْرَمْیَ مانَوَمْ اَتِیوَ
    نادَرِشْیَدھْبَ اِیتّھَنْچَیکینَ وَیپَرِیتْیادْ اَپَرینَ نَ شْلاگھِشْیَدھْبَ ایتادرِشِیں
    شِکْشاماوَیورْدرِشْٹانْتاتْ لَپْسْیَدھْوے۔
  heb-LB: 'נתתי לכם כדוגמה את אפולוס ואותי, מפני שרציתי להדגיש את כוונתי: אל תפלו
    בין המאמינים! אל תתנשאו אחד על השני בשם שליח מסוים.'
  caf-NT: Sulhutsinkah nuwheni si 'ink'ez Apollos bulh ndai bugha 'uts'ut'en, 'i k'una'a
    nuhwheni nuhwhuba. 'Et hoh nuwheni negha 'o nus hodoolh'eh. Ndi 'uk'e'éduguz,
    'i 'o 'un khunek butanaóodooh'alh gunih. 'Et hoh 'ilhunuh délhti, k'us 'ilhunuh
    nuhwhuba 'ants'i wule gunih.
  mio-NT: Yani xaa, ndihi tuhun can cuu sava ta cua iin cuhva cha cahin cuenda maan
    ndo. Ndicha ti cahin sivi yu chi sivi ra Apolo, soco tacan ni cua cutuhva ndo
    coo ndo cuhva cati tutu Ndioo, cuhva iyo maan ndi. Chacan cuu cha ña cua ndurai
    ni iin ndo, ta ni ña cua cahan ndo siqui tahan ndo.
  srq-NT: Jembaaquiatu sacuã ño aɨco nguiã ñee jẽje co. Sechue sɨ chõ aɨco nguiã ñee.
    Apolos rɨɨ̃ abe chõ aɨco nguiã ñee. Dios rimba achõ ño ure re. Ure mɨɨ mo nduɨ
    jẽɨngo beɨ aroneate. Dios rimba ja ruɨ chõ jẽɨngo. Eɨ̃ jenye mose ra embesa ji
    jemumbayã.
  kje-NT: I wal'uhe, lolo ainu'u wanakunu idedi eni yo oro Apolos mamwali wanakunu
    naho'ok ida leke mi mauroin wanakuku ma aile Horok Lapeni ma na'aheni, “Yon larlewen
    inhawa man horhorok lolo Horok Lapeni.” Lo'o mim lernohi wanakuku onne mi kam
    horhawe man panulu ida narehi man panulu namehin.
  gaz-gaz: Egaa yaa obboloota, ani akka isin jechi, “Waan barreeffame irra hin darbin”
    jedhu sun maal jechuu akka taʼe nurraa barattaniif buʼaa keessaniif jedhee waan
    kana hunda Apholoosii fi ofii kootti fakkeesseera; kunis akka isin nama tokko
    isa kaan caalchiftanii hin koorreef.
  kud-kud: Aba'ita teina yau yo Apolosa alimaiyena am'ita, eena ainaena amwa'amwaha
    namwanamwana havena amlaulaugabaei, na havena amwalowalo haehae yami taumugai
    vehabadi.
  urb-NT: 'Ihẽ mu ta! Apandu ramõ ame''ẽ ke Apor rehe har ihẽ apandu. Ihẽ juehe har
    amõ tĩ. Apandu tĩ. Jande mokõi jande juehe har ihẽ apandu. Aja rahã: “Peme''ẽ
    katu te ame''ẽ ke” aja pepandu ym ta. Aja Tupã je''ẽha mujekwa. Kuja: “Mã peja
    amõ mupinim ame''ẽ rehe pehendu katu” aja panduha ihĩ. Aja rahã, kuja ym ta: “Peme''ẽ
    katu. Jande ke mu''e katu” aja. “Anĩ. Peme''ẽ anĩ. Jande mu''eha riki katu te”
    aja pepandu ym ta tĩ.'
  fra-LSG: C’est à cause de vous, frères, que j’ai fait de ces choses une application
    à ma personne et à celle d’Apollos, afin que vous appreniez en nos personnes à
    ne pas aller au-delà de ce qui est écrit, et que nul de vous ne conçoive de l’orgueil
    en faveur de l’un contre l’autre.
