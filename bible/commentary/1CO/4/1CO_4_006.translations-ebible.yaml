    κατὰ τοῦ ἑτέρου.
  nag-nag: 'Etiya, bhai khan, etu kaam khan moi aru Apollos pora apnikhan nimite he
    kori kene ahise, eneka hoile amikhan pora he apnikhan sikhi jabo: “Ji likha ase,
    khali etu te he thakibi,” Titia hoile he ekjon pora ekjon ke dangor-chutu ase
    koi kene nasabo.'
  eng-OEBCW: All this, friends, I have, for your sakes, applied to Apollos and myself,
