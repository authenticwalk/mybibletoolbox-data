  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ ਸਰ੍ੱਵਾਣ੍ਯੇਤਾਨਿ ਮਯਾਤ੍ਮਾਨਮ੍ ਆਪੱਲਵਞ੍ਚੋੱਦਿਸ਼੍ਯ ਕਥਿਤਾਨਿ ਤਸ੍ਯੈਤਤ੍ ਕਾਰਣੰ
    ਯੁਯੰ ਯਥਾ ਸ਼ਾਸ੍ਤ੍ਰੀਯਵਿਧਿਮਤਿਕ੍ਰਮ੍ਯ ਮਾਨਵਮ੍ ਅਤੀਵ ਨਾਦਰਿਸ਼਼੍ਯਧ੍ਬ ਈੱਥਞ੍ਚੈਕੇਨ ਵੈਪਰੀਤ੍ਯਾਦ੍
    ਅਪਰੇਣ ਨ ਸ਼੍ਲਾਘਿਸ਼਼੍ਯਧ੍ਬ ਏਤਾਦ੍ਰੁʼਸ਼ੀਂ ਸ਼ਿਕ੍ਸ਼਼ਾਮਾਵਯੋਰ੍ਦ੍ਰੁʼਸ਼਼੍ਟਾਨ੍ਤਾਤ੍ ਲਪ੍ਸ੍ਯਧ੍ਵੇ|
  nob-LB: 'Bilde om tjenere og forvaltere som jeg har brukt på meg selv og Apollos,
    viser at dere ikke skal skryte av enkelte personer, mens dere nedvurderer andre.
    Nei, følg oppfordringen: ”hold dere til Skriften” da skal dere forstå.'
  ntj-ntj: Yuwa kurta tjurtupirti, ngaanya-rnatju yungarralu watjara puru Yapalanyatjarra.
    Nintirringkulalpi-yayin Mama Kuurrku wangka wangarnarralu kulira palyanma. Nyaaku-yan
    wati kutjupa marninypungkula kanyira palunyalu kutjupanya yayirnirringkula?
  sxb-NT: Waamwifu, nkorre na amangʼana gano ku inze omwene alala na Apolo okuwatunzia,
    kugere muigerere ku ifwe ekia olugero oluwoola mbwe, “Otatambuka amangʼana agajojrwe”
    lulagana. Ni mukorre mutio, ngamuuza okuitumbula no omuntu omulala no owundi mulowe
    yawa.
  nhu-NT: Boom bo bwɛɛm e, mwɛɛm mvun mvù me njemyi ɛkumɛ bee Abolos nu keefi ben,
    wvu lɛ ben eyɛɛyi fô bese le keegee fiɛɛ bii kɛ ɛ ɛ̀ nu fiɛɛ fì bó nu ɛ saŋ e.
    Nonɛn, ɛ́ ben saa ebvuu esaale ye bô wee mvu joo wee mvu ɛkuse kɛ.
  row-row: 'Toronoo nggara! Au ola-olaꞌ soꞌal au o aꞌa Apolos, onaꞌ au fee conto esa
    fo hei bisa minori dalaꞌ sa mia hai, taꞌo ia: Tao tungga dala-dalaꞌ fo nenesuraꞌ
    sia Lamatuaꞌ Susura Meumaren. Afiꞌ tao tungga laen nara fai. Mete ma hei minori
    dalaꞌ naa, ama sudꞌi boe tungga leli atahori, boe ma olaꞌ naeꞌ huu tungga atahori
    esa, boe ma miloe-midꞌae laen ra.'
  msy-msy: Nan adarasi, kɨ ian nɨghnɨzibar akurvaghasa, egha Apolos ko ga uaning geghari.
    Ia ga gɨnɨghnɨgh, egh Godɨn Akɨnafarim mɨkemezɨ moghɨn deravɨra an gɨn mangɨ.
    Egh ia arazir osirizir kamɨn mɨrara mangɨ. Ia akaba batogh uari fɨva, gumazir
    mabar ziaba fɨva igharazibar ziaba abɨnan markɨ.
  agg-agg: Wandafɨ mamɨ, ro sɨheimbo farɨhefe-ndürɨmbo hohoanɨmoyahüh-anahɨ asu Aporos-dɨbo
    yɨhoehɨ fimbo muŋgu hoafɨ ranahambo hoafayahɨ. Se yɨhoehɨmbo hohoanɨmo-ndühɨmunüh-anɨmbo
    asu mbumundɨ hohoanɨmo ranɨ yaŋgɨrɨ süŋgundɨhindɨ hoafɨ mamɨ hoafɨmayo nou “Godɨndɨ
    bukambe hoafɨmayo ra wudɨpoapondɨhi süŋgundɨhündɨ,” meho. Ranɨmboane asu se nindou
    ŋgorümbo hɨhɨfɨ-hɨhɨfɨndeihɨ asu ŋgorümbo moaruwaimbo-ndɨhorɨmboyei.
  ptp-ptp: Xam lige, kɨyang vɨhati wê a nêl ge a nêb a ob ngɨdu xam xôn om a tɨxuu
    kɨyang tige lec xii Apolos, ên a nêb xam ngô dɨ xovô dɨ tɨmu vô kɨyang wê yêp
    vac kɨpihac xolac ge, dɨ le i lêc tɨmu vô môp ba ya hɨxôn lêm. Om a nêl vô xam
    bê xam o lêc yong xomxo ti lê bê nivɨha dɨ wê xomxo ngwe bê nipaên lêm.
  nak-nak: Amuto tabarabaragu, la merera taku tomi ele, eau mai ale toitia somai tamilua
    me Apolos veia amuto ge matagaga tigi, la vuhula amuto vaigo muli amilua. Amuto
    umalati ge toi tabaribari amiteu la bilalaha te Kraist. Amuto ge gabutatala tigi,
    amuto kamati ge vei tataho la tahalo la valolo isa veia ge vaurua mai ele, veia
    e tabarala isa lou te la valolo te Kraist amuto ge vilea.
  lbb-lbb: 'Na tastasik, ia ka atong tar na warwara ne o miau ma e Apolos sur ir nangan
    mulo pa ir asaer mulo, sur mulor talapor ana kama warwara ne: “Mulor mur ka a
    warwara ning di ka tumus tari ting na Buk Tabu, pa gong mulo suah tar ta puka
    warwara otleng.” Ning mulor muri larning, bel ta halimulo ir aitna pas tik, pa
    ir anatarna pas tik otleng.'
  kan-2017: ಪ್ರಿಯರೇ, ನಾನು ನಿಮಗೋಸ್ಕರವಾಗಿ ನನ್ನಗೂ ಅಪೊಲ್ಲೋಸನಿಗೂ ಈ ನಿಯಮಗಳನ್ನೆಲ್ಲಾ ಅನ್ವಯಿಸಿಕೊಂಡು
    ಹೇಳಿದ್ದೇನೆ. ಆದ್ದರಿಂದ ನೀವು “ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಬರೆದಿರುವುದನ್ನು ಮೀರಿಹೋಗಬಾರದು,” ಎಂಬ
    ಈ ವಾಕ್ಯದ ಅರ್ಥವನ್ನು ನಮ್ಮಿಂದ ಕಲಿತುಕೊಂಡು, ನಿಮ್ಮಲ್ಲಿ ಯಾವನಾದರೂ ಒಬ್ಬನನ್ನು ವಿರೋಧಿಸಿ ಮತ್ತೊಬ್ಬನ
    ಪಕ್ಷವನ್ನು ಹಿಡಿದು ಉಬ್ಬಿಕೊಳ್ಳಬಾರದು ಎಂಬುದಕ್ಕಾಗಿದೆ.
