    ii nema.
  nca-nca: Asa, uni topo, nondo nenemboro, Apolos koro, tapara mande soso ŋu ye samaka
    yerewero quro yeteno. Ŋunde tewe ye iŋo-iŋo mande karo murí iŋomukowaŋgo. Iŋo-iŋo
    mande ŋuko ŋandiro, “Ye mande sokomeko ŋuno nakayáŋaŋgurí ŋu ma takawero.” Ye
    uni karo owí hokoro meyowomboro owí re umbuweya koro.
  zpz-NTPP: Der bicy na, ya̱ rne̱e̱ dela coz ii lo der par nu locyuuba̱ der. Ya̱ bzata̱
