  sri-sri: 'Yaarã, mʉsãya ããrĩburire gʉa Apolos merã iririkʉrire werebʉ, mʉsãde gʉa
    irirosũta iriburo, ãrĩgʉ̃. Marĩpʉya werenírĩ gojadea pũgue ĩgʉ̃ dorerire tarinʉgãbirikõãburo,
    ãrĩgʉ̃, mʉsãrẽ irire werebʉ. Irasirirã mʉsã gʉare ĩãkũĩrã: “Gʉare buegʉ gapʉ,
