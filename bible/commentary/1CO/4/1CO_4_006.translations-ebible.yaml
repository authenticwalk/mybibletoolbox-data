  bzj-bzj: Mi bradaz ahn sistaz, Ah di yooz mee ahn Apolos az wahn egzampl fi teech
    unu dat aal unu hafu du da “fala di rool dehn weh mi rait dong eena di Skripcha
    ahn notn els.” Den unu wahn stap di seh dat wan leeda beta dan di neks.
  chk-chk: Ämi pwii kana, ekei mettoch meinisin üa kapas usun iei, üa eänikem me Apolos
    kapasen awewe, pwe oupwe tongeni kaiö me rem met wewen ekei kapas, “Oupwe chök
    apwönüetä mine a mak.” Esap wor eman epwe ingeiti eman are oputa eman.
  ssd-ssd: Tira kame, kuyar pasa tumsiŋgit taŋamba tane taŋgo ande payamka ande tuku
    nyu te-ibeŋ ndawap. Ye tane tuku gabat ŋakmba tuku satiŋgit ta tane wam ta kila
    palpe ŋga sile Apolos sikile ŋgaro mbolŋge pilmba satiŋget.
  acr-TNT: Hermanos, rucꞌ ri cꞌambal naꞌoj nuyaꞌom lo chwi ri Apolos y panuwi riꞌin,
