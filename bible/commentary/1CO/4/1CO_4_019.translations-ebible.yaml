verse: 1CO.004.019
translations:
  kpx-kpx: Isito Kosivena isiviage dana solekai lae lohoniege bae ataeau abu ebika
    tabageveale kebia vaveve kaovai hilokai. Vaveveabena vuvuneanu. Mena hoto unahaike
    abu vama.
  okv-H: te Bada na uje au kito ungota degi sausau pambuto ungo siro embopo ta ke
    sokova avo ingito avo ungota degi sovera miheite iraere avo be kesona
  tbo-tbo: Tamogi Guyau apo u gaogao ina weleu yaka a bulili mahi uyahimi po tauhi
    tu nugogegae a ludadanihi, ega ipa hai wibaabani uyahinei ma hai bagibagi a galehi
    he ipoya bo eega.
  mal-C: എന്നാൽ കർത്താവിനു ഹിതമായാൽ ഞാൻ എത്രയുംവേഗം നിങ്ങളുടെ അടുക്കൽവരും. അപ്പോൾ,
    ഈ ഗർവിഷ്ഠന്മാരുടെ വാക്കുകൾമാത്രമല്ല, അവർക്ക് എത്ര ശക്തിയുണ്ടെന്നും ഞാൻ നേരിട്ടു
    കണ്ട് മനസ്സിലാക്കും!
  grc-SR: Ἐλεύσομαι δὲ ταχέως πρὸς ὑμᾶς, ἐὰν ὁ κύριος θελήσῃ, καὶ γνώσομαι οὐ τὸν
    λόγον τῶν πεφυσιωμένων, ἀλλὰ τὴν δύναμιν.
  bgc-bgc: पर प्रभु नै चाह्या तो मै थारे धोरै तावळा-ए आऊँगा, अर देखूँगा के ये घमण्डी
    माणस सिर्फ बणावटी बात करै सै, या इनकै धोरै परमेसवर की सामर्थ सै।
  khz-khz: Na pene Velekou gena ririwa genai, gemi ai pana wati-vega-veleke. Ne au
    pana wati vou, netalima geria vekokoloku kilara e geria tiavu panawati ripara.
  deu-TKW: aber ich werde bald zu euch kommen, wenn es des Herrn Wille ist, und ich
    werde fragen nicht danach, was die Aufgeblähten sagen, sondern nach ihrer Kraft.
  zsr-NT: Naꞌa, laꞌ udxinteaꞌ ga zoaliꞌ chquiꞌ gunnëꞌ nedaꞌ latj Xanruꞌ. Niꞌr gáquibeꞌidaꞌ,
    clëg didzaꞌz tuꞌë bönniꞌ tun ba zxön cuinquëꞌ, san gáquibeꞌidaꞌ chquiꞌ zoalen
    lequëꞌ yöl‑laꞌ huac queëꞌ Dios.
  lin-lin: Kasi, soki Nkolo alingi, nakoya epai na bino kala mingi te ; mpe nakoyeba
    kaka te ndenge nini bato yango ya lofundu balobaka, kasi mpe nguya nini bazali
    na yango.
  hns-NT: Bakie djab Parmeswar maangie tab ham halieje aabe. Tab ham dekhab kie ie
    ghamandie log satj-moetj Parmeswar ke saktie dwaara tjale hai, kie oesab khaalie
    moeh se bole hai.
  noa-E: Mamʉ maach Pör Jesuu khõs amʉn, mʉchdëun jöpcha pãar oon maju khĩirju chirʉm,
    am iek mag amta Ẽwandam dën anaawai daau chadcha amachdëu jaau nʉm eyaa wënʉrrʉm
    khap aag. Jãan magbamʉn, sĩi Ẽwandam jua theegaujã khaba, sĩi par iiupai khãijã
    mag thʉnʉm.
  eng-EMTV: But I will come to you quickly, if the Lord wills, and I will know, not
    the word of those who are arrogant, but the power.
  mib-NT: Te tuú chi yachī jeē rī nuū rō te núu súcuan cúní maá Jítoho yō. Yūcuán
    na te nanducú rí sɨquɨ̄ tée cácutéyɨ́, te ma sáha ri cuenta jnūhun cácahān‑ni
    de, chi sa coto ndee rī de núu cuu squícu nde de.
  lif-NT2: कर दाङ्‌बाल्‍ले़ निङ्‌वाॽ चोगुने़ फाॽग्र इङ्‌गाॽ खिनिॽओ हाराए ताआर पत्तारो,
    हे़क्‍क्‍याङ् खिनिॽओ यम्‍बा के़ले़ङ्‌सिङ्‌बाहाॽ आक्‍खेलॽरिक् ताॽमे़जे़ङ् फाॽआङ्‌लक्
    मे़ःन्, कर खे़ङ्‌हाॽरे़ आक्‍तङ्‌बा मुक्‍साम् मे़गत्तुॽ के़लॽबा पाःन्‍निन्‍नाङ्
    निङ्‌वाॽ खोःसुङ्‌लो॥
  xnj-xnj: Nambu, yati nibwela kanyata BAMBU akaganayi, penapo ndi yati nikujilolela
    namwene, lepi chevijova vala vevimeka, nambu mewa kumanya makakala gavi.
  mmx-mmx: Mo do Leeme Silok na vara i, anaba vot pasa soso nimi xusu nia anaba xasep
    at lempanga salai luvuttadi loklox asilok di tong i, la nia anabaklen i do di
    ruuna ruturun pam lolos at Leeme Silok.
  cbr-NT: Usaquin sináncëbëbi cana Nucën 'Ibu Jesucristo cuëëncëbë 'itsama nëtë 'icëbë
    mitsu isi cuanti 'ain. Cuanxun cana a unicaman cara aín cuëbitainshi banaquinma
    asérabi ax quicësabi oquin 'aia quixun isti 'ain.
  tee-NT: Para akts'iyach vats'alhti ac'antachau lalakts'inin ni calacasq'uina' ju
    qui'ucxtin'an Dios. Chai ju acsnich jantu va ixchivinti'an ju ac'ak'asmatniya'
    ju anuch ju na talhitak'ayata ju ix'atalaninti'an. Para vachu' acc'atsaya' tuchi
    laich tanavi.
  eng-LSV: but I will come quickly to you, if the LORD may will, and I will not know
    the word of those puffed up, but the power;
  cak-NT: Pero ri' xa ja reje' ye'in, roma ren ya yinapon iwiq'uin, xa quiri' nrojo'
    ri Ajaf. Y cuando xquinapon, xquientzu' ri kach'alal ri' ri yalan niquina', y
    man ja' ta quitzij ri más xtinc'oxaj. Ri ninjo' ninna'ej ren, xa can c'o-wi ri
    ruchuk'a' ri Dios quiq'uin chi quiri' quic'uan jun utzilaj c'aslen, o xe tzij
    yequi'en.
  pah-NT: Emo Tupana'ga ipotarame po ti kotihĩ ji hoi pe pyri nehẽ. Tihepia ti g̃a
    herekorame Tupana'ga popoakara a'ero, a'e ji. A'ea ji takwaha. G̃anhi'ig̃a jate
    rũi ji takwaha g̃a nhimboheteteherame.
  sja-NT: Ak'õrepa k'inia bɨ pɨrã, mak'ɨara taarã-e jãmaa wãit'ee. Pak'ãri, mɨa k'awaait'ee
    mãgɨ́ audua beerãpa jara jõnɨ. Mamĩda ma k'ãyaara waapɨara mɨa nãga k'awa k'inia
    bɨ. ¿Ãchia oo p'anɨk'ã wa ooda-e p'anɨ Cristopa oopi bɨk'a?
  xed-xed: Ka ta ɗvay Lazglafta katsi ná, ndusa yu ka labə da kaghuni. Ka mamu sana
    skwi laviŋ tsa gwal ta ghərɓaku ya ta magatá tsi, ka gwaɗiŋta nda wi a tsi ya,
    dzaʼa snay yu baɗu tsa.
  mks-NT: Joo ya̱chi̱ sa̱a̱ i̱ coto nihni i̱ ndo̱hó tá cúni̱ Ndióxi̱. A̱nda̱ já cande̱hé
    e̱, á mé a̱ nda̱a̱ íin ndée̱ Ndióxi̱ ini na̱ xíca cája lánda̱ ja̱n á yúhu̱ uun
    na cáha̱n na̱.
  gfk-S: Iesene iou ni hanawat haiah ukira ho mu ing be no Watong i sip hobi. Ma iou
    ni nunure leh ira dades ta kakarek ra ut na latlaat, ma pata be ira nudi nianga
    sene mon.
  bmu-bmu: Mewö maljemö, Kembunöŋ sihimŋan ni kamamgö mötma ewö, mönö ösumök eŋgöreŋ
    kamam. Kamami, nalö miaŋgöreŋ jakbak-öraŋböraŋ ambazip yeŋgö kukösumŋinaŋgöra
    qesim eŋgibiga jim miwikŋaigetka mötmam. Sileŋini memba wahöta keu ketaŋi ketaŋi
    laŋ jimakzei, miaŋön nöŋgöreŋ eretŋi akza.
  dgz-dgz: Go Ayop anu wapi gapan konintu e inayap daio tauain. Ongepena gapan waenapan
    da da aton tane apan apan tainewa ne ap mepe amba asigip tamoin. Mu mondi nop
    megenat waiwanum go kiman amunewa warane den taiwanum, ne yao anuin.
  eng-GNV: But I will come to you shortly, if the Lord will, and will knowe, not the
    wordes of them which are puffed vp, but the power.
  zaa-NT: Pero primero Dios nna prontu taá itá' làti tse'e le. Làniana ccá' saber
    acerca de canu yala rebata' cą entre lebi'i. Labí calátsa'a' iyeni te' ca titsa'
    nu rinne cą, sino para ccá' saber canchu ca hecho qui' quį rulue' cą qui'ni té
    la'huacca espiritual qui' quį.
  eng-WEBSTER: But I will come to you shortly, if the Lord will, and will know, not
    the speech of them who are puffed up, but the power.
  guh-guh: Itsiata baitsi jane Dioso itsa netocopatsiana patacataenexa, ponaenajë
    naxanitsiayo paxamëjavabelia. Nexata tajacuata taenajë pacuenia jamatabëcueneitsi
    tsavanapae pamonae beayaijamatabëcuenevi natane. Tsipaji raeta bajarapamonae pepacuene
    ajamatabëcuenesaë Diosojavabelia. Itsa jume, nexata meta saya pecuibovojotota
    jumaitsi.
  bon-bon: Yepä cäro, mime Yageyame liba singi gyene, cane watata pa lädepene peeyeme,
    siige pa jääpänemepene, egä pui mope modamoda biname cina lipu piige jaangenetnemuge
    gwidape bine wawenecame, nää teeme kokre pisi nyene peei ibi wawename?
  nhw-BL: Pero, quena, amo huejcahuas para niyas nopona, sintla quej nopa quinequi
    Toteco. Huan niquitas sintla inijuanti catli mohueyimatij nelía quipiyaj ichicahualis
    Toteco o sintla san quinpactía mohueyimatca camanaltij.
  swh-ONEN: Lakini kama Bwana akipenda, nitafika kwenu mapema, nami nitapenda kujua,
    si tu kile wanachosema hawa watu jeuri, bali pia kujua nguvu yao.
  wbi-wbi: Looli nikwisa kulyumue linolino, nave u Mutwa angakele. Apuo pe nilikagula
    na ghe masio ghavanave vanovikughinia, looli nililolagha ingufu sivanave.
  bba-bba: Adɑmɑ ǹ n sosi kon nɑ bɛɛn mi ǹ n sɑ̃ɑ Yinnin kĩru. Kon mɑɑ be bɑ tii
    suɑmɔ min dɑm ɡiɑ, n ǹ mɔ ben ɡɑri tɔnɑ.
  eng-KJVCPB: But I will come to you shortly, if the Lord will, and will know, not
    the speech of them which are puffed up, but the power.
  kgk-NT: Aha'arõ mixĩ aha hagwã pene renda-py. Hi'agwĩ-ma agwahẽ hagwã pende ha-py.
    Nhandejáry oipota ha'áry agwahẽ-ta upe-py. Ndaxe aréi-ta. Ogwahẽ-ma a-py onhembotuvixa
    va'e rerakwã. Agwahẽ-ma ramo pende ha-py ahexa va'erã teko rei-rupi oiko para'e
    terã Nhandejáry omombaraete íxupe para'e.
  waj-waj: Fai Udaanga Anutuuqoono ni tinai na kiisa suai ngiiisi kuanaravaivee. Fai
    na viee neneenoo ngiariiyara mannaka kiaiya kuaivaa hama na ivaa nnaasu rikiaanaravai.
    Fai na viee iya iikiaa yaagueeqaiyauvaatama tee rikiaanaravai.
  cpy-cpy: Roo kanteencha intsipaetera nopiyaki, riirika Tajorentsi kowaentsini. Ari
    noñeerori kyaari-pero-rika ishintsire-waeta-nitzi ikaatzi ajahaa-wenta-waeteen-chari
    janta. Kimitaka iñaawae-poki-waeta-shita.
  mpx-mpx: Yaa sauga kekeisi abwe na nowa, ebo Babala wana nuwatu i ola. Inoke nige
    tage tohanaha wali baaba ya te na hago ge na atena, yaa wali gasisi na kite.
  wbp-wbp: Ngalipaku yangka kuja kangalpa Warlalja-Wiri nyina Kaatuju, ngulaju kula
    karlipa-nyanurla pulka-pinyi wiriki nganta. Ngayi karliparla warrarda warrki-jarrimi
    yartarnarri-kirli Pirlirrpa Kaatu-kurlangu-kurlu. Kujarlaju, kajilpaju Jijaji
    Warlalja-Wiri wangkayarla yaninjarraku nguru nyurrurla-nyangu-kurra, ngulaju kajikarna
    yanirra. Ngajulu kajirna yanirra nyurrurla-nyangu-kurra yungurna-nyarra purda-nyanyi
    kajinkili-nyanurla pulka-pinyi. Kapurna-nyarra marlaja nyanyi warrkiji lawa marda,
    junga marda kankulu pirrjirdi nyinami yartarnarri-kirli Pirlirrpa Kaatu-kurlangu-kurlu.
  luo-luo: To abiro biro mapiyo ka Ruoth Nyasaye oyie, kendo kabiro, to anadwar ngʼeyo
    ok mana kaka josungago wuoyo kende, to bende napenjgi teko ma gin-go.
  nhe-NT: Pero, quena, ax huejcahuas para niyas nopona, intla queja nopa quinequi
    Toteco. Huan niquitas intla inijuanti tlen mohueyimatij nelía quipiyaj ichicahualis
    Toteco o intla san quinpactía mohueyimatise quema camatij.
  aii-aii: ܐܝܼܢܵܐ ܒܸܬ ܐܵܬܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ، ܐܸܢ ܡܵܪܝܵܐ ܒܵܣܡܵܐ ܠܹܗ، ܗ̇ܝܓܵܗ
    ܒܸܬ ܚܵܙܹܝܢ ܕܵܐܟ݂ܝܼ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܗܲܡܙܘܼܡܹܐ ܝܢܵܐ ܘܡܘܼܕܝܼ ܚܲܝܠܵܐ ܐܝܼܬ ܠܗܘܿܢ.
  esk-NT: Aglaan akuniisruŋaqnaŋa tikiññiaġipsi, Agaayyutim pisułiġikpagu. Iḷitchuġiniaġitka
    arguaŋaruat iñuich qanuq uqaġuutilaaŋatnik saŋŋiqaqmagaaŋatniglu Agaayyutmiñ.
  msb-msb: Pero kun itutugot san Ginoo, dili na madugay kag makapakada na ako. Tapos,
    kikitaon ko kun may gahom man gayod sinda kag dili lang mga surmaton.
  cpa-NT: Cónh¹jøng² lë́²jni mi³nei³jni ta³tí³ la² hi² ŋi³ján¹³jni hniah¹², ju³ná³
    ca¹cuø¹ Juu¹³ jniang³ jǿg³ hi² nei³jni. Jøng² ŋi³quiéng¹jni jǿg³ dsøg¹² quiah¹²
    dsa² ŋi²nio³ rú², chi² júh² dsøg¹² tiúh¹dsa mi¹ti¹ cónh¹ lǿa¹² jǿg³ lø²liúh²dsa.
  dso-dso: ମାତର୍‌ ଜଦି ମାପ୍‌ରୁ ମନ୍‍ କଲେ ମୁଇ ଦାପ୍‌ରେ ତମର୍‌ଟାନେ ଆଇବି । ଏ ବଡ୍‌ପନିଆ ଲକ୍‌ମନ୍‌
    କାଇ କାତା ଅଇଲାଇନି ବଲି ମୁଇ ନିଜେ ଜାନ୍‌ବି ଆରି ତାକର୍‌ ବପୁ ପରମେସରର୍‌ଟାନେଅନି କି ନାଇ,
    ସେଟା ଜାନ୍‌ବି ।
  meu-meu: A Lohiabada baine ura, lau na asi vanahana baina vasi; bena hekokoroku
    taudia baina dibadia; edia hereva basina diba, edia siahu mo baina diba.
  yva-NT: Weramu ranivara Amisye po rinamayar, indati syavave syakaore wasai. Arono
    naije indati sya ana syo raene mamo vatano mansararine umaso awa vambunino wo
    wasaugave mamo no rai tugae rako, wayao manakoe vayave rako?
  dgc-dgc: Pero éwan. Eng kaluuben na Diyos, éy umangeék sina ta sandali a panahun.
    Ey nadid, kédemét ko sina, éy puhubaan ko du mégmalaki sina, éng talaga a te kapangyarian
    side a gébwat ta Diyos.
  zpm-NT: Gacnaṉ zho gaṉle, gneedzse Dios diidz, ible laa naa none guiaḻniob, dzigo
    bii zdziaṉ ne dieṉ pe nli na nacnie zho xpoder Dios, te loxaque rnee zho ye.
  hix-NT: Komokyaha hampànà, ohyakanye. Mexehra mpànà komokyaha ha, romoknàr xe Kohkom
    yehtok mak ha. Rahatakatxhe rma, nyamoro yehtxoho uhutwehe hampànà. Tàrwonhoryemà
    ro me ehtxoho komo yonytxanàr xehra mak wehxaha. Khoryenkom yahoxet yano me ohxe
    ehtxoho komo hutwanàr xe haxa wehxaha.
  sim-sim: Hako wahau. Os a rakmba Wasilaka or mba nahi, avak kolomalok a rakwa nir.
    Am a ra nahi, oro wolokop ma ol erem mbanda ma ondon a heyekundu. Avui Wasilaka
    kwambu orhin or hashihindak li laha mbayandal mo, men mashimbakop mbayandal? Os
    a rawa wolokop a heyekundu.
  npi-ULB: तर यदि परमेश्‍वरको इच्छा भयो भने म त्यहाँ चाँडै नै आउनेछु । त्यसपछि म ती
    अहङ्कारीहरूको कुरा मात्र होइन, तर तिनीहरूको शक्‍ति हेर्नेछु ।
  cgc-cgc: Dili kaw inta mag-isip ta iling tan tak daw pagbeet ta Dyos, ta dili nang
    en lugay miling aren dyan. Daw mabot a dyan, makita ko gid mga buat ta mga ittaw
    na bugalen daw mlaman ko man daw ino gid matuod an. Mlaman ko daw sikad nang danen
    mag-isturya parti ta iran na mga buat na dili matuod.
  tim-tim: Dâ Humonenŋe yâkŋe âlepŋe dâmbo âmâ yeŋgâlân dowâk togowian. Togom âmâ
    sop ain luâk âgâ âgâŋe yeŋgât bo nâŋgâm âmâ agak memeyeŋe areâk ekbian dân. Togom
    yeŋgât den bo potatmâ nâŋgâwaen. Amâ agak memeyeŋe areâk ekmâ potatbian.
  yor-yor: Ṣùgbọ́n èmi yóò tọ̀ yín wá ní àìpẹ́ yìí bí Olúwa bá fẹ́; èmi yóò ṣe ìwádìí
    bí àwọn agbéraga yìí ṣe ń sọ̀rọ̀ àti agbára tí wọ́n ní.
  wos-wos: Néma Du, dé gunika bari yawute mawuli yandét, wuni gunika bari yatawuni.
    Yae xéta dika xékélakitawuni. Wuni deka hafu ximbu harékékwa du takwana hundika
    sarékéhafi yata wuni deka hambukré hurukwexétawuni.
  emp-NTPO: Baribʌrʌ dadjirã Boroba quĩrĩãibʌrʌ, mʌ̃ra bãrãmaa isabe wãya. Maʌ̃ne
    dji dromaana abadaba jara panʌ awa ũrĩne wãẽ́a, ãtebʌrʌ acʌd̶e wãya ãdjia wãrãda
    Ãcõrẽ ʌb̶ʌada eropanʌ cawaya.
  eng-F35: But I will come to you shortly, if the Lord wills, and I will know, not
    the word of those who have been puffed up, but the power.
  ind-ind: Namun, jika Tuhan Yesus menghendaki, saya akan segera datang kepada kalian.
    Dan saat itu kita akan melihat siapa yang memimpin dengan kuasa dari Tuhan, dan
    siapa saja yang menyombongkan diri.
  pes-OPCB: اما من خواهم آمد، و اگر خدا بخواهد به‌زودی خواهم آمد تا ببینم آیا این
    اشخاص مغرور، فقط می‌توانند سر و صدا راه بیندازند، یا اینکه واقعاً صاحب قدرتی از
    جانب خدا هستند.
  mpt-mpt: Nib Sume ne baatnenea Kobo hebmamsab moneba Kolin bib sel isu one gene
    mole ne natlamabibe. Ne natlamio nakai ili niniino omfufubib eli wengo wentenia
    i okok osa watemia ayam nabib mole i bain Gode Hobe titil ota omkayebeta nabiobe
    genamabibe. Eka i afet nabib mole olo Gode Hobe titilbabe ge funanita tekein kenamabibe.
  ssx-ssx: Pate Tekehalima꞉ hone pia꞉ka꞉na꞉ta꞉ I̱ma꞉ iki pa꞉ta꞉ koto kone paa ipulueke.
    Paa epoa꞉ka꞉na꞉ta꞉ mo hande Niki kone ana꞉ pa꞉la꞉me aleme haliwekina꞉ pa alemeeki
