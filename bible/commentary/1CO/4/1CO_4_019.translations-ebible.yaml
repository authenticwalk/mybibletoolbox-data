    namdil be natangi yem nalek seukie-ngge. Kob atob ayeu nali amolmol ete indang
    is ate ok as gwangne, nanei eisir as gwangne giengk me etok avos sinsin-ge.
  rmc-rmc: Te oda o Raj kamela, avava ke tumende sig a paľis sprindžarava e zor ole
    barikane manušengri, a na ča lengre lava.
  apr-apr: Bong kumata le Tool Mai lono dook mata bet amala nga, ngan ole amulu a
    amala pang yang palbe leu. Inbe ye kene tani in ole atar talngak ye betebetanga
    kidi tooltool ke sak noonoongoo tina a bet lok galanga nen, nga tiwetewete ye
    gurana kidi tapdi, too ye gurana ke Maro Amunu Silene yo ikauu pang di i.
  tiy-tiy: Endob séfuleu so mangéy diyaan amuk kétayay Tuluse. Atin bé béno, susiné
    kuy kédooy énggérigonoy de félangka-langka, békén i de kébéréh ro saén.
  nlg-nlg: Hauva ka, ku gatu so, me ke mua hau, ke vagha a Lord ke lubatiu. Mi tana
    bona vaho keri ku kenea na hava te utuni vanira rana vure tara talukamai na ghanaghanadira.
    Inau tu ghilala ke vagha kara bosalee, pa ke vagha kara loghoa nina maana God.
  dgr-DOGNT: Hanìkò gots'ǫ̀ K'àowo hanıwǫ nı̨dè whaà-le-t'ıì naxıts'àhtła ha hǫt'e.
    Ekìıyeè k'e nı̨dè eyı dǫ ayìı ghǫ xàdahogedìı sìı wegòhɂà ha. Eyı zǫǫ̀-le, ayìı
    dahxà nàgetsoo sìı wegòhɂà ha hǫt'e.
  pes-OPV: لکن به زودی نزد شما خواهم آمد، اگرخداوند بخواهد و خواهم دانست نه سخن متکبران
    را بلکه قوت ایشان را.
  ron-1924: Дар, дакэ ва вои Домнул, вой вени ын курынд ла вой ши атунч вой ведя ну
    ворбеле, чи путеря челор че с-ау ынгымфат.
  tpz-tpz: Ivëhkëk, ahik, eöꞌ se nö vëvëhöꞌ eoꞌ nös pa ep a neöm pa ö ne Topoan se
    keh iu non. Eöꞌ hikta se nö noꞌ nös pa tënan o vahutët pa nap vatösoe varem. Ahik.
    Eöꞌ se nö nös pa ep po vu kikis taeah nee to teꞌ me ne.
  agd-agd: Amo siyan mifo Bafan mano séin nan orino van ma anunu intí téi ma oréku
    mae mai ma vetíi avúaváká ma ve amo siyáken kákan baya siyain kayo ano mai fura
    sen ná Tiyarafenui ákona ano vetimpin baná ban nafi mai o onanté uno.
  rkb-NT: 'Deus kape my zeka aba ahabo mynakozore. Asaktsa tahaokzeka sihyrinymyrẽtsa
    sibo mynakozore. Kapetu kasopyk: — Asaktsa sihyrinymyrẽtsa ja. Deus zikwy humo
    mozurukunaha ja. Siharere bo zuba mykaranaha — my.'
  san-THA: กินฺตุ ยทิ ปฺรเภริจฺฉา ภวติ ตรฺหฺยหมวิลมฺพํ ยุษฺมตฺสมีปมุปสฺถาย เตษำ ทรฺปธฺมาตานำ
    โลกานำ วาจํ ชฺญาสฺยามีติ นหิ สามรฺถฺยเมว ชฺญาสฺยามิฯ
  iws-iws: Nɨɨngaka, mɨ Bɨiyan Inkam Komiiyɨn siya kariirɨm naɨngwowi mɨ kara kɨmiiramɨn
    wa nɨtsauwi mɨ kara kamɨm nantamyɨriyɨriyɨm wɨ sɨmiir yai ɨmiir wakae rani. Nɨɨngaka.
    Kara mɨnam nɨti Adi Komii siir mɨiya kɨma mɨriiya saiir ninɨ aprɨrɨr kɨgnakiyɨm
    kɨma Adi Komii siir kɨrɨe aiirar nasi mɨrii, iyɨe? Kɨmiir kɨrɨe aiirar nasi mɨrii?
  pol-SZ: Jeśli jednak Pan pozwoli, już niebawem do was przyjadę, a wtedy będę mógł
    stwierdzić czy ci, którzy tak się przechwalają, potrafią tylko dużo mówić, czy
    też naprawdę mają moc od Boga.
  ztq-NT: Per deelñee sneetsy Dios tiits klyëëdy lëën kyely teedy lo do. Tsigo lëën
    kan dyon pe cos nak xtsiiñ xaa nii tant chak nyaa lëjty xaktyee tiits ktaan xaa.
  zai-NT: Peru pa na Señor la? qué zandaa para chaa ra nuu tu, ne óraque zuuya pa
    dxandí nandxó' cabe o pa caní' si cabe, purti zahuinni ni pur ni runi cabe.
  upv-upv: Ko poro pivi marongen se Numal, ko sete mia-periv, ko bevinuk ko ji kami.
    Ko b̃elesi vajin nir nen nga nolor mian mare nga marok-rij melmelas, poro derteren
    ser osorsan tevi nale ser.
  wap-NT: Mazan Naobanai aipan an unaꞌapan, õwaꞌatin nii uꞌidaꞌati kadiman. Uruu donoꞌo
    nii õaitapan wuruꞌu atadinpainao pidannao umanawun-tinpan pakadakotinan idaꞌanaꞌo
    karikaonan, oo mishiꞌo wuruꞌu kainaꞌa maꞌozaka-karu ĩꞌidaꞌa, Tominkaru diꞌikiꞌoraz.
  mva-mva: Ata Tanepoa irere nge masa saringatuka makara mpura. Be bong makara upura
    nge tamoata panganadi patu bokana ngaedi nge tago pilengadia-la ka mkauataki kana.
    Kaiboang nedi nangatadi nge mkauataki kana be.
  dwr-NT: Shin Goday gooppe, taani hinttenttukko ellekka baade he otorettiyaa asatuwaassi
    haasayaa gidennaan, unttunttu wolqqaa erana.
  kfw-kfw: Takkha Pumi lungdou e-inchu kei'n innottheiya nangnidiang kaheiwa nooksik
    eii, halli hiwa kalok-or inmani ngai chongril khabit emak-ah khat-um inranak kha
    kei'n entokkata kajetsik eii.
  bfz-bfz: पर प्रभु चाओ तो आऊँ तुसा गे चट ई आयी जाणा और तिना कमण्ड कित्ते रिया गल्ला
    खे नि, पर तिना रे परमेशरो री सामर्था खे बी जाणी लऊँगा कि तिना रे पितरे ये सामर्थ
    आये की नई।
  cuk-09: An bemarse emiskwasaar ataknadapoed, ar Bab Dummad deyob abeger. An bemarse
    omosar, dule-dummarba-na-itodimalad an daknadapoed, bule amar Bab-Dummad-gannalegedgi
    nanadimar-dibe, igi, unnila binsa gayaginbi askinnee gordimar-dibe.
  ben-OBCV: কিন্তু প্রভুর ইচ্ছা হলে, খুব শীঘ্রই আমি তোমাদের কাছে যাব। তখন এই উদ্ধত
    লোকেরা কীভাবে কথা বলছে, শুধু তাই নয়, তাদের ক্ষমতা কতটুকু, তাও আমি দেখব।
  mil-NT: Dico núu mee Yǎ Ndiǒxí ná càchí‑gá te ío ndɨ̌hɨ quixi coto ñaha‑ǐ xii‑ndo,
    te dàvá‑áⁿ quiní‑í te núu nása quìde nchaa ñáyiu ducaⁿ ǐo xǐquide càhnu mee‑xi‑áⁿ
    ndécǔ‑yu ichi Xítohó Jesucrìstú. Te vá cádá cuèndá‑í tnúhu càháⁿ‑yu chi chìuⁿ
    quidé‑yu cada cuèndá‑í.
  myu-myu: Deus ibikuy bima bit, g̃axĩn ma oju eyjo am. Wetaybit ma'g̃u g̃asũ jewexe
    itaybicayũ ekawẽn. Eyjo buje bit, wetaybit oce Deus a'õbacaap kug̃ ip iam, ikug̃
    g̃u ip iam tak.
  fue-fue: Amma ɓooyataa ko mi wara to mooɗon, to Joomiraawo e yiɗi. To mi warii,
    mi yiɗaa nanugo haala mawnitiiɓe ɓen tan, amma baawɗe maɓɓe.
  amk-amk: Wape masino Sempaisi yoa weaifa mani, waroi ahang kahai mae ambori ira
    we mea mau rai. Na rahida bonani ambori iwatio fianai aino inontarai eboi earomi
    nanisa enari wa ki, we tarai ene mambiriu we enari fieai kariri emadurafo ete
    manta eboromi fiabai funoma ne?
  fai-fai: Naka Kamok ami aket fukanin, unalo nakokaba namti, naka mewso wabading
    tadokabi. Kale naka tad nadino yak wanang kinim ilim win kufábiw umi mit uta utam
    nadine imi kukuw kanabiw uyo afet dá utam audokabi.
  ura-NT: Nena Cana Curuaanaa jerihane enanocoojoa inara rene bedaeniha ureeunni.
    Nii banane, nii itolere coitucutoha nocoenacaauru coaareeunni, nii nelatecuruhane
    coaracaaunne coina.
  mcd-NT: Anori man shinanfiaino uficoin samamashta un mato ari caicain. Diosin ua
    yonoaino un samamashta mato ari cai. Nan un nocoaitian un tapicashquin nan curafiapaimisifoan
    Jesús ahuun curushhuunshon yoiyamarain afincoinmain yoicanicai. Ipaitsi yoicanimainquin.
  urt-urt: Kom ŋaiye ŋoihmbwaip tikin Lahmborenge pe, sehei ma mute metekeꞌe yip,
    topoꞌe ŋam da metekeꞌe lenge miyeꞌ dohlulu uku guh ŋembep ŋam tanam, ŋaiye tinge
    yanange wusyep yohe pakaiye, lakai tinge papararme bongol tikin Got.
  kiz-kiz: Lakini nilota kuhida kwa yhomo kitambo, kama Bwana akaganai. Ndipo nilotakumanya
    si malobhi gha bhene tu bhabhikisifu, lakini nilota kubhona nghofho sa bhene.
  tzo-TZE: Pero po'ot xa chtal jq'ueloxuc me jech tsc'an li Cajvaltique. Ja' chtal
    jq'uel me lec c'usi tspasic li boch'otic tstoy sbaique, o me naca no'ox chalic
    ti más lec sna'ique.
  lex-lex: Mere la'pa Orgahi-Orha'a Nal talan mai a' die hota edonna nalo'on wali
    ne atiy miy die. Mpiei pia hota amuai die umkek walia riy mak katulu-kapetna re
    hihi'ini-yapyapni, de rakot nohora ir rurni-laini to'ola nurnu onde plol toto'a
    pa raruri-ralai yoma Uplerlawna Nhiwni Nodi plolli la.
  dov-dov: Pesi ndizoboola chakufwambana kulindinywe, naa kuti Mwami wayanda. Aboobo
    tandikwe kuyoziba majwi abuyo pe aboobo balisumpula, pesi ndiyobona nguzu zyabo.
  rgu-rgu: Tehuu maneniko ita Ramatua na nau, sona ta dooꞌ a soꞌ, te au leo kota Korintus
    uu. Boe ma neuꞌ ko au bubuluꞌ memaꞌ lahenda ia ra noi bafa koao nara do, sadiꞌ
    ko ranuu kuasa teteaꞌ!
  toc-NT: Pero para Dios lacas­quín ni̠para maka̠s quilh­ta­macú nac­ca̠­la­ka­pa­xia̠lhnaná̠n,
    y acxnicú chú nacuc­xilha para xli̠­ca̠na talak­tzak­sa­má̠­nalh nac xla­ta­ma̠tcán
    hua̠ntu̠ tahuán, aver para ni̠ caj ma̠rí tali̠­la­ca­ta̠­qui̠nán tama̠­ko̠lh hua̠nti̠
    ma̠rí tahuán.
  som-som: Laakiin dhowaan baan idiin iman doonaa, haddii Rabbigu yidhaahdo, oo markaasaan
    garan doonaa kuwa kibray xooggooda, ee ma aha hadalkooda.
  mam-C: Me qa ikykutaq taj qMan Diosjo, liwey chin kani'n kyuk'iy, ex antza k-elile
    nniky'a te, tze'ntzin nb'ant kyu'n nimsil kyib', ex nya noq tuk'a kyyol a nkyq'ma'n.
  ndj-ndj: Lakini Bambu padayila, danyisi kwa yumwi kalopu, topi dandiyiwoneli kwa
    mesu vangu, afi fivadeta weka ha ila na liwovi livavelili nalyu vandu ava yivayifuna.
  mbj-NT: T'ĩĩ hẽnh da nayyw hẽ ỹ bahõm bë wë, P'op Hagä Do karẽn bä. Ỹ kajaa bä da,
    ỹ heg'ããs da P'op Hagä Do hejój sa wë tanyy bä, sa kyyp apäh sa r'ood hã.
  lat-VUC: 'Veniam autem ad vos cito, si Dominus voluerit: et cognoscam non sermonem
    eorum qui inflati sunt, sed virtutem.'
  ngp-ngp: Uneva Zumbe anaona kugamba ni vedi, nenize uko mwa mazuwa aaya, naivo nenize
    nikeonele mwenye udahi wa ao wakukeduvya ivo wili, naho hiyo enga ivo wakulonga
    du.
  enq-2: Dopa pyoo kalyaminoaka doko, Kamongome namba ipale lao masetamo doko, namba
    nyakama kalyamino dokonya yapa ipato. Ipupala, luiyao kalyamino endakali dupanya
    pii dupa iki sala naenya, dupa-kisa kyeto aipale singipi lao kandato.
  eng-ASVBT: But I will come to you shortly, if the Lord will; and I will know, not
    the word of them that are puffed up, but the power.
  mna-mna: Tamen sombe Merere leleene pa, inako molo som to aŋma. Tona aŋre zin wal
    ta tipakurkur zitun mi tizorzooro na, mi aŋute kat zin. Tizzo sua men, som tikam
    Bubuŋana mburaana tomini?
  myw-myw: '@see-verse:1CO.004.018'
  sby-sby: Nsombi na Mwami ansumunishe ndesanga uko linolino, neco ndakesoko, ninkepushe
    sha makani ngobalambanga, kayi nengofu isho nshobalasebenseshenga abo balalisumpulunga.
  sll-sll: Wanba God na ni monga bani unama di pinangwo haya uralua. Uralgiwe, klu
    si wanga hobi ha dire ol wanga maing pirere ebir si ni teralue.
  yaq-NT: Taa ne lauti emou noitibaeka'ea, itom yo'owe Jesukrijtota junen eao. Junak
    beja ne amet ju'uneene, inime'e jikat emo eiyaakammetchi, lutu'uriapo, Liojta
    betana tu'ik a bem joa'uta, oo kia beja tua ka lutu'uriapo bem teuwaa'uta.
  uro-uro: Sokt di va qaku qale qale dap kinak pa ngua rhet sagem ngän gre i varhäm
    ma Engeska aa snängaqa bä va qaku ngu narha iarhakt kärarhae i rhat tair na nas
    sa arha enge dap kinak pa ngu räbät mamär närha arhä qrot.
  ita-1885: Ma tosto verrò a voi, se piace al Signore; e conoscerò, non il parlar
    di coloro che si son gonfiati, ma la potenza.
  muy-muy: Ay tigi ti Melefit àvua divi gana ti nə̀bu nakoru afa gekʉli wuɗak. Eninjʉa
    nahəma, enipi zlam ga ndam zlabay nday nani ya tagray ni. Nahkay anəsər nday tə̀ɗəm
    ma masakani ciliŋ tək day ti tàgray tʉwi àna njəɗa ge Melefit aw ?
  kqc-kqc: Idu Varika amiye ini uka ura rego vonisi, bi evade ya rofu bae nesi diya
    mina ada gira regasa ni-ika rededi vene di ago, idu ini vava bi gokai maina regida.
  tav-tav: Yʉ maca, “Nemoona na tʉpʉ yʉ aágʉ Dio cʉ cabooata,” yʉ ĩ tʉgooña. Topʉ
    aácʉ to bairo cabairãre na yʉ tʉjʉgʉ. Noa, “¿Dio cʉ catutuarije mena cʉ caboorijere
    na áati? O ¿To bairona ĩtorã na áati?” na yʉ ĩ tʉjʉgʉ.
  eng-ULB: But I will come to you soon, if the Lord wills. Then I will know not merely
    the talk of these who are so arrogant, but I will see their power.
  spa-VBL: Pero pronto iré a visitarlos, si es la voluntad del Señor. Entonces podré
    darme cuenta de qué cosas están diciendo estas personas arrogantes, y qué tipo
    de poder tienen.
  fra-_FOB: Mais j'irai bientôt chez vous, si le Seigneur le veut, et je connaîtrai,
    non quelle est la parole de ceux qui sont enflés, mais leur pouvoir.
  hau-ULB: Amma zan zo gare ku ba da dadewa ba, idan Ubangiji ya nufa. Sannan zan
    san fiye da maganar masu fahariya, amma kuma zan ga ikonsu.
  mal-mal: എന്നാൽ കർത്താവിന് ഇഷ്ടം എങ്കിൽ ഞാൻ വേഗം നിങ്ങളുടെ അടുക്കൽ വരും. അപ്പോൾ
    ഞാൻ അഹങ്കരിച്ചിരിക്കുന്നവരുടെ വാക്കല്ല ശക്തി തന്നെ കണ്ടറിയും.
  urd-GVR: Lekin agar Ḳhudāwand kī marzī huī to jald ā kar mālūm karūṅga ki kyā yih
    phūle hue log sirf bāteṅ kar rahe haiṅ yā ki Allāh kī qudrat un meṅ kām kar rahī
    hai.
  far-far: Boroi ma, dia na 'Aofia nia doria, nau kai leka 'ali'ali kau siamulu. Ma
    ana kada nau dao kau, nau kai ada to'ona dia wane ne kera fata naunau ki kera
    too na ana nikilalae, ma nao lau fatae 'o'oni ki ga ana ne kera saea.
  suz-BL: तन्‍न प्रभुम इन कली ग्रुम्‍चा गेती हना, गो रीब पा जाक्‍नुङ। मेको ठेयब लेश्‍शो
    मजाक्‍ब देंब आन लोव़ ममाइ, मेको आन सक्ति बाक्‍म कों मबाक्‍म दे ला कोव़नुङ।
  car-NT: I'se mo'ko Jopoto a'ta te, ko'i terapa imero wo'take o'waine. Irombo mero
    mo'karon atamyikatonon auran poko kapyn wo'po'take, ipori'torykon poko te.
  amp-amp: To nanhu nia nmbuhat niko kfiwohat, na nieruha. Na bi brbohwa nianeft.
    Bro Nungothetr kangr fitoh yiha, nd yiha mfnahruha. Na nia thombat, mirahko ka
    nd niko kfo grha yindhorwa yimaroh mrokforoh wanyneftn nieruha. Nhai. Na be nierhoyann
    afo hti hikruha nd rom hingrnewa bbukeft.
  bht-bht: पर प्रभुऐ दी इच्छा होई तां मैं तुहाड़े बाल जल्दी ओंणा है, कने उना घमंडियां
    दियां सिर्फ शिक्षा जो ही नी, पर उना दिया शक्तिया जो भी जाणी लेंणा है।
  eng-NOY: But I shall come to you shortly, if it be the Lord's will, and will know,
    not the word of those who are puffed up, but the power;
  cub-NT: Ʉbenita maje jabocʉ ʉ̃i ʉru, jãve nʉcʉyʉmu mʉje yebai maumejiena. Ji eaiyede
    nore, jã́cʉyʉmu ne d̶aiyede, ina ʉbenina arĩ dápiarĩduivʉ ne baju majidivʉ. Jã́cʉyʉmu
    ne d̶aru majiéque, o quénora majidivʉpe tedu ne yávaiyeque.
  ita-1927: ma, se il Signore vorrà, mi recherò presto da voi, e conoscerò non il
    parlare ma la potenza di coloro che si son gonfiati;
  lww-lww: Ana pogaga, komin nap̃a visae Sup̃e tam̃an van inu, yoko ve ve piavi re
    neim nom̃alivin amiu. E pogos ne nanene narui, yoko yepeu mavin logeen visena
    kiena la nene, ana sineun nesape nevisu sane kiela m̃areraena na kilaen yum̃aena
    m̃arera sanape.
  ckb-ckb: بەڵام ئەگەر عیسای خاوەن شکۆ خواستی لەسەر بێت بە پەلە دێمە لاتان، ئەوسا
    نەک قسەکانی ئەو لووتبەرزانە دەزانم بەڵکو تواناشیان،
  nas-nas: Teka ning mooꞌnaang daꞌdeng diiꞌanko, Ovoringe doona amuko deekoꞌ. Eeꞌnoko
    tenang nenkeꞌamaꞌnaang teing biiꞌka daangananka biikaang kara, iriꞌ masikung-poꞌnung
    deekoꞌ.
  uvl-uvl: Pe iau, nga Non Soke lemene ngana, lape eat ke enau toto mule imo ke ueiuei
    mana. Pe lape enau nga hana nemur reria kerkerenga nenge te palut lekleke iri
    ia.
  eng-BBE: But I will come to you in a short time, if it is pleasing to the Lord,
    and I will take note, not of the word of those who are full of pride, but of the
    power.
  ixl-CNT: Pek vopon texh texoꞌl oj lataqꞌ tzii u kuBꞌaal ve. Ech savootzaji qꞌuꞌl
    nipaasa tibꞌ texoꞌl, nojchixh atil viyakꞌil u Tioxh kꞌatza, pek oj tiꞌ koꞌxhtuꞌ
