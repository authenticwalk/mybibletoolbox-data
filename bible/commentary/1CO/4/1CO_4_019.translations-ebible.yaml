  mcp-mcp: Njɨ, ŋkí Cwámba mə́ magʉlə, mə wál bá zə wɔ́ɔ́s bɨ́ nûŋ. Mə é ka bá zə
    mpu búúd bwə́ ŋgə́ ŋkɛ̂ny mənyúúl ɔ́nɨ; mə abʉ́lɛ́ zə mpu njɨ iciyá í lə́sʉ́ byáŋ,
    mə bá bul cɛɛl mpu ŋkí ŋkul mə́ Zɛmbî nyísə bwə́dɨ́ ícʉgʉd.
  hat-hat: Enben, si Bondye vle, m'ap vin wè nou anvan lontan. Lè sa a, m'a wè sa
    bann grandizè sa yo ka fè apre tou sa yo di a.
  npl-NT: Pero, tla Dios kimonekiltia, nias nomechitati san nima. Ijkuakó nikitas
    kox milák kipiah weletílistli nekateh akimeh satlawel moweyiliah, noso san kimatih
    tlatlajtoah.
  bgg-bgg: Jishii, Ithong è yang arone, gu nathek shii khthiie wuii ruii phro, jiè
    ji pha branthek shii um pha blu wiangwe pha ji shii gune sow pha ro, chiih-è ithek
    è nyie yao pha ji asi ro.
  eng-TCENT: But I will come to you soon, if the Lord wills, and I will find out not
    the talk of those who have become puffed up, but their power.
  eng-BSB: But I will come to you shortly, if the Lord is willing, and then I will
    find out not only what these arrogant people are saying, but what power they have.
  cpu-NT: Iro kantacha thaankipaitera nompiyitapaakya, iriirika Pava kovaintsineri.
    Ari onkantya noñaantyaarori omaperorika jaavyaashirevaitanetzi ikaratzi ñaaperovaitainchari
    janta. Aamaashitya iñaavaiminthavaitashitaka.
  san-ASM: কিন্তু যদি প্ৰভেৰিচ্ছা ভৱতি তৰ্হ্যহমৱিলম্বং যুষ্মৎসমীপমুপস্থায তেষাং দৰ্পধ্মাতানাং
    লোকানাং ৱাচং জ্ঞাস্যামীতি নহি সামৰ্থ্যমেৱ জ্ঞাস্যামি|
  tac-NT: Neka pe yati neraga simela Onorúgame 'la elísaká ne'chí, 'lige kulí 'we
    a'lá machimé ne ta'lá Onorúgame a'walila nígame ko alué ralámuli alanime.
  eng-WEBPB: But I will come to you shortly, if the Lord is willing. And I will know,
    not the word of those who are puffed up, but the power.
  gfk-H: Senbia iau na hanuat gasien ukai ta muat ing bia no Watong i nem hua. Ma
    iau na nunurei lah ira dadas ta kaiken ra tena latlaat, ma pataia bia ira nudiet
    nianga mon.
  viv-viv: Tu Kaiwabu ginahawahegeku amine, tova kabiꞋona omi agaimiya ganaꞋela be
    tauku ganahalamanena kaꞋi badi hiselakalaka kalivai-dina ma Yaubada yana faiwala
    againe hififaisewa o kaꞋi higahegahe-kawowo.
  yao-yao: Nambo chiiche kukwenu chitema pe Ambuje asakaga, nipele chinaiwone nansyene
    ngaŵa maloŵe gao gakulifuna pe nambo ni machili galinago ŵele ŵakulifuna.
  tgp-tgp: Pani vara masalon Moli, a pa mele mai isamim vila, ale a pa vileiulia vara
    la tamlohi mangisi nike la lo vaore purongo teni vara nora suiha mo tai isan God.
  auc-NT: Incæte mönö Awënë Ao angä ate botö oo poncæboimpa. Ponte adinque botö, Tömëmönique
    në ämöni incæmönimpa, ante në tedewëmïni æbänö tedewëmïnii, ante änämaï incæboimpa.
    Wæætë adomïni mïni tæ̈ï pïñæ̈nö ante cöwä adinque apænte ancæboimpa.
  kbc-NT: Pida, nige yemaa Ǥoniotagodi, aɡ̶ica daɡ̶a leegi odaa jeɡ̶ejigo idalitaɡ̶awatiwaji,
    odaa ja jowooɡ̶oditiogi niɡ̶idi oko anaɡ̶axakeneɡ̶egipi, domige idokida mele me
    notaɡ̶anaɡ̶a, oɡ̶oa domigewi mini Aneotedoɡ̶oji loniciwaɡ̶a miditaɡ̶a.
  bmh-bmh: Bo, Dubanou Ban nug, iz koli ag waiagab bitabun ailaba, ban dai i, ag piarabun
    bitai. Gonun, iz beteimai, dudu go agal ze tutak i duai. Iz dudu go agal gusig
    erunai pet piaranai.
  ctu-BL: Pero mach jalix mi caj j c'otel ba' añetla mi yom lac Yum. Mi caj j q'uel
    mi an i p'ʌtʌlel jini mu' bʌ i lon q'uelob i bʌ ti ñuc o mi to'ol t'an jach woliyob.
  meq-meq: Ane tuk na, taɗə Bəy Maduweŋ kway kə vəleŋ tsəveɗ na, na diye naha bəse.
    Na ndisl naha na, na səriye ha ndo neheye faya ta giye zlapay aye na, na zəbiye
    fataya təday. Na səriye ha ta tsikawa na, bazlam kəriye tsa tsukuɗu ta huta gədaŋ
    i Mbəlom ɗaw?
  noa-H: Mamʌ maach Pör Jesuu k'õs hamʌn, mʌchdëun jöpcha pãar hoon maju k'ĩirju chirʌm,
    ham hiek mag hamta Hẽwandam dën hanaawai daau chadcha hamachdëu jaau nʌm heyaa
    wënʌrrʌm k'ap haag. Jãan magbamʌn, sĩi Hẽwandam jua t'eegaujã k'aba, sĩi par hiiupai
    k'ãijã mag t'ʌnʌm.
  alp-NT: Po sepo Tuhane Ibuka lalane ete au hoko takwali mo au luake loko imire reneka.
    Imi tatike neka, namake au luake, au selu tamata kwakwala meru esi atate. Esi
    lepa loko esi kbasaru batuke me birusi neka pise esi kbasa me tinai le Ro Misete
    Ikbasaesi.
  san-VEL: kintu yadi prabhericchaa bhavati tarhyahamavilamba.m yu.smatsamiipamupasthaaya
    te.saa.m darpadhmaataanaa.m lokaanaa.m vaaca.m j naasyaamiiti nahi saamarthyameva
    j naasyaami|
  kbq-kbq: Hianagi nagra Anumzamofo ave'sizama me'nenige'na ame hu'na esu'na, zamufga
    rahu vahe'mo'zama nehaza kegera eme ke'na eri fore osugahuanki, nankna himamu
    eri'nazafi eme zmagegahue.
  kbh-kbh: Pero Bëngbe Bëtsá chas̈ojalesenciase, sëntsobátmana betsco ts̈ëngaftangbioye
    jama jánÿama. As chjinÿe ntsache obenana imobomna chë Bëngbe Bëtsabe ents̈angcá
    jtsiyenama ts̈a uámanënga imomna ca juabnayënga, y ndoñe nÿe nts̈amo jayanama
    imobencá.
  ron-LSB: Dar voi veni la voi în curând, dacă Domnul vrea. Și voi cunoaște, nu cuvântul
    celor ce se umflă în pene, ci puterea.
  pon-pon: A i pan pwar won komail madan, ma Kaun o pan kotin kupura. I ap pan kilan
    kaidin padak en me aklapalap akan, a me manaman.
  nhe-BL: Pero, quena, ax huejcahuas para niyas nopona, intla queja nopa quinequi
    Toteco. Huan niquitas intla inijuanti tlen mohueyimatij nelía quipiyaj ichicahualis
    Toteco o intla san quinpactía mohueyimatise quema camatij.
  sps-sps: Sana nyo naa mirou tovei tsun, ito te koman fi non a Tsunaun ma naa minyo,
    ana nyo te nai tagaa ir a vainy to te pon iny ror a tsivor, faarei raror vainy
    karap to te onot ror ma kat patsukainy ta ka, ge arin vevegiau fiisok.
  wnc-wnc: Siwan ngana unzing yawanu take dua siwik. Ngan. Buyambam tapaninda nandutewanu
    nata ginde zetgaman kuwit. Ginde kuke aminu wa yamandet sisukukaingu usanzike
    natapa wamna yapiina wena moo binga siwik. Siwan Anututa inane kekeknga aknganata
    wa amindane musia pangenawan ie kekeknga yuke pasikaing ba dasing ngang usanzike
    natapa siwik.
  bus-bus: Tó Dii wè, mɛ́ mↄ́ a gwa tia, mɛ́ ĩadãri pìnↄ gbãa lɛ́ e, èe kɛ aↄ̃ yã'ona
    adonlo.
  gub-BL: Aze Tupàn uputar nehe, na'iàrew kwaw heho àwàm pepyr nehe. A'e 'ar mehe
    aexak putar a'e teko ihe wà nehe. Akwaw waze'eg awer. Xixak wanemiapo ràm nehe.
  imo-imo: Nalo na Awilimuni puwi nimo lemo aku eno moromelendo paa walitikale ombo.
    Ombo wali imbo toko mongo ltimele akumani ungu nimele uluma naa kanamboi nalo
    eno kinye Mini Kake Teli tirimo enge te peremonje manda manjipo kanomboindo ombo.
  boj-boj: O was niŋgi degaib. Tamo Koba a na odbimqa e nuŋgoq urur boqujatqai. Tamo
    naŋgi diqoqnsib laqnub qaji naŋgo siŋgila qabe na eqnub di unqajqa bqai. E naŋgo
    anjam maro laŋa quqwajqa bqasai.
  eng-DRA: 'But I will come to you shortly, if the Lord will: and will know, not the
    speech of them that are puffed up, but the power.'
  knf-knf: Kë nşë bi du an uunkjon woli ulil Ajugun katen bahomp mënţ. Woli dluŋ aban,
    mënkten ŋţup ŋi baka ţañ, dten me baka mnhina na manjoonan.
  san-KHM: កិន្តុ យទិ ប្រភេរិច្ឆា ភវតិ តហ៌្យហមវិលម្ពំ យុឞ្មត្សមីបមុបស្ថាយ តេឞាំ ទប៌ធ្មាតានាំ
    លោកានាំ វាចំ ជ្ញាស្យាមីតិ នហិ សាមត៌្ហ្យមេវ ជ្ញាស្យាមិ។
  arn-NT: Welu pürüm amuan tamün pewmeafiel, pifule ta Ñidol, femngechi kimpuan tüfeychi
    dungufengechi pu che rüf ñi niepen may Ngünechen ñi pepiluwün kam re ñi dungufengen
    müten engün.
  zas-NT: Per Dios gunee permis din diob guitixlon lëjt dxel gagbeen wali reeman ya
    naban reeman ziꞌc rniee reeman o rnieez reeman.
  ken-NT: Kɛ mbák chí nkaysi Mandɛm, chɔŋ ntwɔ́ awu mandú mpok. Nɛ nnáŋ nchwɔ́p
    awu, chɔŋ mɛmbɔŋ ndɨ́ŋɨ́ mbák bǒ abhɛn bápà nɔ́ nyu báchí chí bǒ nyu wúwú,
    nɛ mbák bɛtaŋ Mandɛm bɛ́chí nɛ bhɔ́ tɛtɛp. chɔŋ ndɨ́ŋɨ́.
