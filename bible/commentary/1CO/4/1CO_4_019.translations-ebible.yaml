    truba nørreelø misrøb wamindiilan ashmøtø, tru nømui marøb kuigwan asamønrrun.
  not-NT: Carari aroca iranintacaquina Atingomi, aro naniaigaantimi obirojegui canta
    omanapague. Quero naquemisantasiparo ora irinibare ira quingasantacha iriati,
    carari nogópëri ira aisonorica intasantineri Tosorintsi.
  plu-plu: Henneme gikak Uhokrinek nah danuh atere kiberemin. Ayge nikwe nah hiyak
    gikakkis nerras ku pariye ikawnamahkis yapitmin. Ka samwa nuthu ku igkis kannuye
    kinetihwa. Nah hiyepkere ba igkis kadahanwatma Uhokri gidatni ay gipitkis.
  iou-iou: Upäŋkaŋ Ekänitä nadäŋ namänä näk inken bäräŋeŋ-inik api ärewet. Äreŋpäŋä
    äma gup yäpmäŋ ärokärok kudän täŋ itkaŋ unitäŋo mebäri api kaŋpäŋ nadäwet. Äma
    uwä bureni pewä ahäk täkaŋ ba mangän jop yäk täkaŋ u api kaŋpäŋ nadäwet.
  ntp-NT: Dʌmos aanʌ otoma mʌʌca gʌnnʌida iñʌlidi isDiuusi ipʌldagi. Dai amaasi nʌidamu
    aanʌ sʌʌ cʌʌga vaavoitudai dai sʌʌ cʌʌga oidaga ʌgai ismaacʌdʌ gʌgʌrducʌdʌ gʌnʌlidi
    dai maisiu mosʌca istumaasi aagai ʌgai.
  rai-rai: Iaku, marawaai ma ang waan balet karom muaat, baa a Tadaaru i nemi. Ma
    baa ang waan paat pang walangoro ku kup a pirpir anu ra taara baa diat wangaala
    pa diat ut, pate. Ang manaana utkaai u ra dekdek baa diat papaam mai.
  haw-1868: Aka, e hele koke aku no au io oukou la, ke ae mai ka Haku, a e ike auanei
    au, aole i ka olelo a ka poe i haanou, aka, i ka ikaika io.
  ffm-ffm: Kaa ɓooyataa mi waran to mon so Joomiraaɗo jaɓii. Nden mi humpitoto ko
    wanaa haala mawninkiniiɓe ɓee tan, mi humpitoto baawɗe mum'en duu.
  arb-NAV: وَلَكِنِّي سَآتِي إِلَيْكُمْ عَاجِلاً، إِنْ شَاءَ الرَّبُّ، فَأَخْتَبِرُ
    لَا كَلامَ هؤُلاءِ الْمُنْتَفِخِينَ بَلْ قُوَّتَهُمْ.
  cop-CNT: ⲉⲓ⳿ⲉ⳿ⲓ ⲇⲉ ϩⲁⲣⲱⲧⲉⲛ ⳿ⲛⲭⲱⲗⲉⲙ ⲉϣⲱⲡ ⳿ⲉ⳿ⲫⲟⲩⲱϣ ⳿ⲙⲠ⳪ ⲡⲉ ⲟⲩⲟϩ ⲉⲓ⳿ⲉ⳿ⲉⲙⲓ ⳿ⲉ⳿ⲡⲥⲁϫⲓ
    ⲁⲛ ⳿ⲛⲧⲉ ⲛⲏ- ⲉⲧⲁⲩϭⲓⲥⲓ ⳿ⲛϩⲏⲧ ⲁⲗⲗⲁ ⳿ⲉⲧⲟⲩϫⲟⲙ..
  sri-sri: 'Yʉ gapʉ ãsũ ãrĩ gũñáa: “Marĩ Opʉ gããmemakʉ̃, mata mʉsã pʉrogue waagʉra”,
    ãrĩ gũñáa. Irogue ejagʉ, masĩtarinʉgãrã ããrã, ãrĩ werenírãrẽ ĩãgʉra. Iri direta
    ĩãbirikoa. “¿Diayeta ĩgʉ̃sã marĩ Opʉ turari merã ĩgʉ̃yare irirãta yári?” ãrĩ ĩãgʉkoa.'
  nal-nal: Singsaxai gana samura uli wat sinim tamon a Piran ka saxot. Ma araan gana
    balas, gana wen langarin be a dorang sin ubina ina dit falaup naandi nanga, gana
    raamin saleng saait aze ra dikdikang sin naandi.
  kyq-kyq: Kɛn Mɛljege je num, sɔm mꞋutu mꞋɓaa gɔtse ki, ɔɔ kɛn maam mꞋaanga num,
    mꞋɓaa booy mɛtn taar jee kɛn magal roɗe se sum eyo, num mꞋkaakŋ nakŋ kɛn naaɗe
    lee tɛɗa.
  kwd-kwd: Tafe'ua ma, lauta nga Alafa ngaia 'e siria, taku leka 'aferu kau te'amooru.
    Ma nga alata taku nigi kau, taku agasia lauta nga ta'a na gila alafuu naunau gila
    to'o no'o na tegelangaa, 'amoe ma nga alafuunga 'uri'uri mola.
  ded-ded: Nga Kebungo negenu ngereeude isoc naso mi hereemanu ni ngenearu habade.
    Hama yoac kpekpe areng kucngina dafi fede, imoc hennegeng ambade. Amma yoacnginasac
    mi negembade.
  ewe-ewe: Ne Aƒetɔ la lɔ̃ la, mava mia gbɔ kpuie eye nyemegbɔna be mava nya nu siwo
    gblɔm dadala siawo le la ɖeɖe ko o, ke boŋ be manya afi si wokpɔ ŋusẽ hã tsoe
    hafi le nyawo gblɔm.
  nuy-nuy: Yijgubulu! Ngaya ngaynjaarri nugurri-wuy, anaani wiij-barubaj aḏaba, na-Runggal-yung-maynji
    ngambani-waḻamin-dharrgang-maynji. Marri anubani anambaa-gawanggiyn warruburru-yung
    wuu-lhama-lhamina-yinyung warra-wurru-wurruj. Ngamba-nayii ari ambirri-waṉagana
    warruburru-yung lhuḏ.
  cop-BHC: ⲈⲒⲈⲒ ⲆⲈ ϨⲀⲢⲰⲦⲈⲚ ⲚⲬⲰⲖⲈⲘ ⲈϢⲰⲠ ⲈⲪⲞⲨⲰϢ ⲘⲠϬⲞⲒⲤ ⲠⲈ ⲞⲨⲞϨ ⲈⲒⲈⲈⲘⲒ ⲈⲠⲤⲀϪⲒ ⲀⲚ ⲚⲚⲎ
    ⲈⲦⲀⲨϬⲒⲤⲒ ⲚϨⲎⲦ ⲀⲖⲖⲀ ⲈⲦⲞⲨϪⲞⲘ.
  buk-buk: Tigeŋ Pômdau bu lic ŋayham, dec ŋasawa sauŋ eŋ aö oc waloc. Ma aö oc wakip
    lau naŋ sêtoc dau sa, naŋ si yom ŋahu sa. Ma gêŋ daŋ whiŋ, naŋ oc waŋyalê ŋaclai
    bocke dec puc ŋac dôŋ.
  pri-NT: '@see-verse:1CO.004.018'
  zpq-NT: Perw chacda' yob yida' gan' zoalen' še Diosen' goṉšque' latje. Na' cate'
    yida', cana'ch yedeṉa'a beṉe' ya'laže' ca' še yesone' can' chesenen'.
  por-TFT: Mas se o Senhor quiser que eu vá, logo irei ter com vocês. Então não vou
    prestar atenção às palavras desses orgulhosos. Pelo contrário, vou descobrir se
    eles têm o poder de Deus.
  gwi-NT: K'eegwaadhat gwik'it t'iindhan ji' niighit kwaa nakhwats'ą' hihshyaa. Izhit
    ji' juu łyaa niht'aii ts'ą' hool'ee niindhan nąįį goovaahashandaii, Vit'eegwijyąhchy'aa
    vat'aii haa vigwitr'it t'agoh'in akwat zhyaa geeginkhii haa t'iginyąą łee ji'
    gaahashandaii.
  gvn-gvn: Kari. Kaki Majangka Jesusangka nganya yungal, ngayu yurranda jinbalku kaday.
    Ngayu kaday, jananin bulmbuy-bulmbuy nyajil, jana Jesus nguba junkurr-murubuku
    wukurril, nguba kari. Jana nguba wumbaku bulmbuyman.
  nhy-NT: Pero nej nikneki san niman nias namechitati tla in toSeñor kimonekiltis.
    Iwan ijkuakón nikitas kox melawak kipiaj poder de Dios in yonmej katlej moweyinekij
    o noso san por tlapoaj.
  asm-FB: কিন্তু প্ৰভুৰ ইচ্ছা হ’লে, মই আপোনালোকৰ ওচৰলৈ সোনকালে যাম; তেতিয়া যি সকল
    অহংকাৰী হৈ উঠিছে, তেওঁলোকৰ কথা নহয়, কিন্তু পৰাক্ৰম জানিম।
  okv-okv: te Bada na uje au kito ungota degi sausau pambuto ungo siro embopo ta ke
    sokova avo ingito avo ungota degi sovera miteite iraere avo be kesona
  mxt-NT: Soco tyaí cuhva tyi cunyehi nu nyicu ndo cha numi ri, tatu Sutu Mañi yo
    ta cuñí ra. Tyicuan ta cunyehi tatu ndicha cha iyó fuerza Nyoo chi ra cahnu sahá
    chii chiña, o tatu cacahán ri maa ra.
  tzo-NT: Po'ot xa chital mi hech tsc'an ti Cajvaltique. Ja' chtal jq'uel mi toj ti
    c'usi tspasique ti much'utic tstoy sbaique, ma'uc no'ox chca'ibe sc'opic.
  ind-AGS: Tapi saya akan segera mengunjungi kalian, jika Allah menghendaki. Lalu
    saya akan mencari tahu perkataan yang diucapkan oleh orang-orang sombong ini,
    dan kuasa apa yang mereka miliki.
  omw-omw: Tiri vunyaa vaisivanto qiove tiraqe nte qioma nkyi taqarera qamwanrama
    uro ntaaninra. Nte quariva uro variqana nkyiari nyutu tuaahere variahua taqarera.
    Hia nte mwihua qua nraahu riarera. Nte mwihua kepukyavata taqarera.
  yrb-yrb: Godima naba webisuna nana yabai sau famau. Iro are famate i sasae bobo
    uwara ma buna uteda sina waita aba me ibeda waita ina iwata umau.
  maa-NT: Ta̱nga tsà Nainá mejèn‑la̱, kjíkon ni̱to̱ón‑nò. K'e̱ nga kìjchoa, skoeè
    jñà xi̱ta̱ xi 'nga chja̱, a nga'ñó‑la̱ Nainá xi tjín‑la̱ a xi tà jè 'én‑la̱ xi
    'nga chja̱.
  mcq-mcq: ꞌEnakaivo Natohwijara ura reꞌamajaho na túnaꞌi maiꞌo vuꞌe kiꞌeju. Vea kaꞌene
    na vuꞌujiꞌa ea kaꞌene kivasuame ma iraru ꞌwaravu jihipuni harurijija kihuna.
  sus-A: كْنْ، شَ عَلَ تِن، عَ فبٍ مُ لُشِ ﭑ شَ وٌ شْنيِ لِ. نَ تّمُي ﭑ قَمَ عَ كٌلٌندٍ
    شَ نَ يّتّ عِفبٌي شَ وْيّنيِ قَمَ قِندِدٍ نْندِ رَ.
  jpn-1965: しかし、主のみこころであれば、すぐにもあなたがたのところへ行きます。そして、思い上がっている人たちの、ことばではなく、力を見せてもらいましょう。
  fra-SBL: Mais je viendrai bientôt à vous, si le Seigneur le veut. Et je connaîtrai,
    non pas la parole de ceux qui s'enflent, mais la puissance.
  yka-yka: Saguwaˈ piyu du ku si kaˈam mura bang amban bayaˈ Tuhan du, duk kataˈuhanku
    du iyan bang bennal luˈu balakat Tuhanin si meˈ aˈa malangkew ateyne iyan atawa
    bang ekka hadja bissāde.
  mle-mle: Aw li nyanadi Yitaypika Duw God di diki mawul jaaw wakida, aal wun gwurak
    yabiyib vara-kinadiwun. Aw wun varakuw, wun wuna ata vikituwadiy likil adiy sakwar
    sakwar tikwanadiy duw taakw aw li mwiyir God dikidi nimadi apawa kwakwanadiy,
    ay aw li dayadiy maaj kip majida tikwanadiy.
  shp-NTPO: Ikaxbi non Ibon jaskara shinanna iketianra, ishtontani mato oinni ea kati
    iki, jatianra en ointi iki, ja kikinman shinanmeetaibaon ati shinannaibo, jabo
    yoyo ikanai joiboresma.
  aom-aom: Röhu God-hu nimëꞌohuro iae na ma-burëro öꞌejo. Öꞌoromo nasi gaꞌejo simano
    böviꞌe aribövioho diehi jëvoꞌiramu. Na bogo jabesi jö huhu jöhemu heꞌi öꞌi aꞌi
    öꞌejo gaꞌi jabumë God-are darugoho baejëꞌe jioruomego o bogo.
  geb-geb: Maaŋ muuŋgip, Guma Bakɨme na vuzvugirga, gu vhemkora nde han zɨgɨrga. Gu
    maaŋ muuŋgip zɨgɨrga, gu mba rɨɨrɨɨi ntɨɨri bunira mbarara zav zi fhuvara. Zakɨra
    fhuvara! Gu vhɨra khueŋ nzuav gara zi, mbe ram mbui khesharigi ŋkasŋka ki.
  bsj-bsj: Dila man bou kumen kebo wuro a kutang tiye. Na teluwe nungi nyori, na nimde
    kom yumom kange ker nub kung ka doreko.
  cak-cak: Pero yin xa cha'anin xquixentz'eta', si ri Ajaf quiri' nrojo'. Y ri esipojnak
    can chuvij, mana-ta ri achique niqui'ij ri más xtenya' pa cuenta; ri ninjo' ninvetemaj
    ja si kitzij chi c'o ruchuk'a' ri Dios quiq'uin o xa manak.
  chf-NT: Cä xe chich tä sujtä seb bajca anetla si Ajnoja yoba. De ya'i, jini machcatac
    u chen ubajob cache' más ajnojajob que no'onba, cä xe quiran t'oc unejob si u
    totoj ch'e' u chen cua' chichca jini t'oc poder, y mach por lo que u yäle'ob que
    u ch'e' u chenob.
  tlf-tlf: kanube Bisel iyo, unaal o nagela uyo, ipmi finang yuut no tolon-temi uyo,
    tinum kutaang tibin bilip imi weng bota tolong do utaman o ageta no tolon-temaali
    kale, no itamita, God imi titil uyo maak bilip imi diim uyo albu kalaa, binim
    kalaa age utaman o ageta no tolon-temi ko.
  piu-2006: Tjinguru Katutjalu kuliṉi ngayulu nyurrangarrilakutu yankunytjaku. Yalatji
    paluru kuliraṉi watjantjala ngayulu yilta nyurrangarrilakutu maa yanku. Maa yankula
    nyurrangarrinya, ngayuku yunytjuwiya tjuṯaṯarra ngayulu nyakula watjalku. Ngayulu
    nyurrangarrinya nyakula kulilku, “Ngayulu tjanampaṉu wangka kulira wantiku. Kurungku
    nyakula tjananya ngayulu kulilku. Tjinguru pala tjuṯangku tjukarurru Yiitjuku
    waarrka palyaṉi, tjinguru wiya.”
  poh-NT: eh chi xnitakꞌa̱ꞌ je Timote̱yo awu̱cꞌ tak ruꞌum chi quinyoꞌjic chawach tak,
    xa reꞌ laꞌ hin nwa̱j nikꞌorom aweh tak chi maꞌ jeꞌ ta reꞌ nicapew-bal. Reꞌ hin
    xa loqꞌuil wilqui̱n ponok chaxilac tak wi laꞌ reꞌ Dios xiyew kꞌab wi̱n chi jeꞌ
    reꞌ eniban. Naquinponok chaxilac tak cu reꞌ aj ruꞌ nanicojom rehtal wi reꞌ take
    cꞌacharel quikꞌoric chi nimak quiwach chiwach i Dios til na woꞌ wehtꞌalim wi til
    coric chi jeꞌ reꞌ quiwi̱ꞌ eh wi til coric chi yeꞌo̱j rajawric quikꞌorbal ruꞌum
    i rUxlabal i Dios.
  tue-tue: Yʉʉpe “Cõãmacʉ̃ boorí, máata mʉ́ã pʉtopʉ wáagʉda” jĩĩ wãcũã. Toopʉ́ wáagʉ,
    teero wedesera wederére masĩgʉ̃da. Tee dícʉre masĩricu. “¿Diamacʉ̃́rã Cõãmacʉ̃
    tutuaremena cʉ̃ʉ̃yere tiirára tiii cʉ̃́ã?” jĩĩ masĩgʉ̃da.
  bjp-bjp: Isau le, biil in sawin ke iak tapiek sing gam, male Kumguui in somangat
    ufu iau. Ma aunbiing ian tapiek, biil ian usum sau na sani foron tom falaumet
    paklu ri, ri use u la, biil. Ian usum sabin na matngan rakrakai arafa ae sing
    ri.
  xon-xon: Tidindaan yaa kii kan, m ga dan ni chee dandana wee, ki nan bee binib bi
    kpa kalmbaani na aabimbin. Maan lik baaliin. M ga lik ke Uwumbɔr aapɔɔn bi bi
    chee aan mu aa bi.
  tzo-ZNT: Mi scꞌan Cajvaltique poꞌot xa xtal jqꞌueloxuc. Jaꞌ chtal jqꞌuel mi lec
    cꞌusi tspasic li muchꞌutic tstoy sbaique, o mi yeic noꞌox.
  mpm-NT: Ti siaꞌan ka ndoꞌo ini ra ko ansu siaꞌan kuu, chi nu kuni maa Jitoꞌyo, ti
    yachi ni kuaja ri, ti na ndeꞌe yo nasa kanchuku ra. Ti taka chaa ka kuu ichi ini
    sɨkɨ ri, ti tu ndeꞌe ri nuu da jiin jnuꞌun kaꞌan da. Chi suꞌva kotojnuni ri da
    nu ndixia da ja ka saꞌa ndaa da jniñu ja kuni Yandios.
  ots-NT: Pe nde̱jma̱ gu magö pʉ hne̱je̱, gu ma grí cca̱jtiquijʉ, bbʉ da ne ca Ocja̱.
    Ya jin tza gu degö hua. Nubbʉ́, gu øhtibi ʉr prueba cʉ to i ndo hñi̱xtsje pa grá
    pa̱di, ¿cja cierto i zɛdijʉ i tɛnijʉ car Jesucristo cja huá nxøgue bbɛtjritjo
    ca i ma̱jmʉ?
  hoy-hoy: लेकीन प्रभु चाहास्यान रा ना नीम हात्‍ती राटनेरी इच बराईन, अदिक आ बातकुगोळ्द
    मातगोळ इक ईला, लेकीन आंदुर सामर्थ्य इक जान्स कोमाईन.
  amo-amo: Nba dak kitimine nene nin nyinnu Kutellẹ. Kikaneri mba nin yennu ligan
    nliru na nan nghantinu nati, Vat nani yinnọ akara mine.
  pjt-pjt: Palu wiya, kuwari nguwanpaṉa nyuralakutu ma-pitjala nyurala tjunguringkuku,
    Mayatja Jesulu witunnyangka. Munuṉa nyara palulanguṟulta wati panya kaṉany-kaṉanypa
    nyinapai tjuṯangka wangkanyangka kulilku munuṉa tjanampa nintiringkuku tjinguṟu
    tjananya Godalu witulyananyi palumpa waṟka palyantjaku, munta tjinguṟu wiya.
  cwe-cwe: Mbali Mndewa yahalonda nize kumwenu, nizakwiza sambi, na baho nizawona
    mwenyewo ludabwa lwa magoda yawelinayo wanhu, na chiwolonga.
  daa-NT: Kar gay, ya Buŋ kat pildu botol, koɗok di naako ɓaawe. Ya nu ot ɗo werko,
    nu raka tale riy ta gee ku ɗapilaw-aku. Nu raka ibine ya ka seener, ŋu gin gudurre
    ta Buŋdi wala ŋu kaawa maalan di.
  mlp-mlp: Teq haiqgam. Iyahta anad bilaqid ya ne gigo hib hidmo tilehdaiqta. Teq
    ya mataw gihol abin iluwayta na gigo nan huritnan a hi lehdaiq. Haiqgam. Ya bole
    mataw na gigo zaway ahol waq kemgo haqad ya nawa lehdaiqta.
  ape-C: Aria eik ta Debeini nukri wosik um eik inakumagu, eik ta inaku arigas. Aria
    eik ta inaku aria ta mare igiyagim eshudok douk shape shanagunukuk iri um esheshin
    baraen atin uwe, uwok. Eik yakri idukem esheshin dodog aria aih douk eshesh sharah
    aria shenek mour um shopunek.
  bgs-bgs: Asal ka duwán kakalyag katô Áglangngagán, dì dán madugé madunna diyan ákniyu.
    Atin ka madunna, ahaán ku ka duwán katulusan ka Manama tun ta mga manubù na ágpallayat-layat
    ukit ka kagi.
  faa-faa: Asiāne ano wakasema nina peakosapo. Unihae Kotimo aorakanone ano peakosapo.
    Ano apera maiya amo, rupiraka risia aporoamo somesane, nōmo kairaka, kaikia ayiáka
    ipu makata rakisiane nōmo aseakosapo.
  kik-kik: No nĩngũũka kũrĩ inyuĩ narua, akorwo nĩ kwenda kwa Mwathani, na hĩndĩ ĩyo
    nĩngatuĩria ũrĩa andũ aya etĩĩi maaragia, o hamwe na ũhoti ũrĩa marĩ naguo.
  cap-NT: Yooz munan, wejrqui wajillaz̈ tjonac̈ha. Nekztan wejrqui nii mitarazi kuzziz
    z̈oñinacaz̈ langz̈ta obra pajac̈ha, niz̈aza jakniz̈ta kamañchizlaja, jalla nii.
    Nii z̈oñinacaz̈ chiitami wejtquiz anaz̈ importic̈ha.
  ksr-ksr: Kaeŋ laligojuto, Pombaa siiŋanoŋ noojoŋ “Kemba!” jewaati eeŋ, mono uulaŋawo
    oŋoonoŋ kamaŋa. Kamaŋati, kambaŋ iikanoŋ jaba-arambaraŋ ejemba yoŋoo ku-usuŋgiaajoŋ
    qisiŋ oŋombe jokoloogi momaŋa. Selegia meŋ uma qaa somasomata laŋ jeŋkejuti, ii
    niinoŋ mobe kamaaŋqeqeta kolooŋkeja.
  eng-TNT: 'But I will come to you shortely yf God will: and will knowe not the wordes
