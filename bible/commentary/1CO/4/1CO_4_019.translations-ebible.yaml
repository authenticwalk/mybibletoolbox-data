  ena-ena: Agadɨ ala aludɨ Hekɨlɨ agaŋ viaŋ naludɨ pɨŋ uu saŋ abɨci naludɨ pɨŋ lɨhalɨha
    sɨbaŋ uben uami. Hulaŋ hɨhɨle nulɨdɨ nukeŋ ibi mɨŋaiahaiaha ciaŋ sulavɨlalɨ uami.
    Viaŋ ciaŋ hameŋ agadɨ igahɨlahɨla saŋ ma uben uami. Nɨbɨlaŋ akuaba akuaba sibɨla
    vivi vɨdɨvɨdɨŋ abalamavɨlalɨ agɨladɨ hɨdɨlɨ iga iga saŋ uben uami.
  tgo-tgo: Thoŋgo Giya le renuwaŋa ŋgoreiye, mbaŋa nasiye ya ghaona, na ya thuweŋgi
    thavala weinji lenji sirari na ne ya loŋweya lenji utuutu na lenji renuwaŋa, ko
    tembe ya thuweva lenji vurɨgheghe i emunjoru o nandere.
  yap-yap: Machane fa’anra m’agan’ Somol ngay ma bay gub gguymed ndab ki n’uw nap’an,
    ma aram e gag e bay gguy e tin nrayag rok e pi’in nbe’er ni kar ufanthin gad,
    ma gathi kemus ntin rayag ni ngrogned!
  mop-NT: C'u' betiqui, jede'ec in ca' c'ochol ti jomol ta wetele'exe, wa u c'ati
    a Noochtzili. Le'ecoo' a walacoo' u betic a jabix noochoo' u wichil u meyaja,
    ma' tin chen wu'yicoo' u t'ani. Bel ilic in quin wila' wa yanoo' u patalil u men
    a Dioso.
  tet-tet: Mais kalo itakaan Naꞌin nakara, la kleur ona haꞌu kmai. Foin haꞌu katene
    sia atu nalo saa. Sia ibun boot loos dei ka, sia noo beran tebes.
  hlt-MCSB: Tedae boeipa loh ngaih koinih nangmih taengla thaeng ka pawk ni. Te vaengah
    hoemdawk rhoek kah ol a om pawt te thaomnah la ka ming bitni.
  xtd-NT: Ko vax kuyatni xa xee‑da ñuu‑n, nux na kachi Ianyuux. Te kototnuni‑da se
    ka najuen tnuꞌu mee‑s. Jini‑da nux kuaꞌa koio‑s xa kada‑s ná ka jaꞌan‑s, a ñaꞌa.
  mdy-ETH: ያዺ ማዔቴያ ፆኦሲ ጌዔቴ ዑኬ ኬሊዳ ታ ዒንሢ ኮይላ ሙኪ ዬኖ ዖቶርቃ ዓሶኮ ጌኤዞ ሌሊቱዋንቴ ዎልቆዋ ዔያቶኮ ታ
    ዔራኒ ኮዓኔ።
  spl-spl: Yawu gârâmâ Kutdâŋe sâmu mâtâp tetenihiwuap yan yeŋgâlen in yawu takawom.
    Taka lok yan yu âlâŋe mâmâŋe otyiŋgimu yeŋahât nâŋgâŋetâ yahatmu sâm bâlenihim
    mansai yakât topŋe nâŋgâwom.
  usp-NT: Pero in, imb'i' laj or chi asolajcak wi jilon raj Kakaj Jesucristo ri Kajawl,
    ajruc're' tib'e inte' jyoljak mak ri tijcoj jk'ijak y tib'e wile'tak wi wi' jcwinelak
    jwi'l Kakaj Dios.
  zav-NT: Pero caguə chžach yida' gan' zolenə' šə X̱ancho Diozən' güe'e latɉə. Na'
    catə' yida' cana' degüia' gonḻe can' nalenə'.
  sgz-sgz: Ái sár iau lala nem sang ngo ina mák gam. Má ngo ái Káláu a nem on mul,
    ki na tangan iau má ina han besang ur main suri mák gam. Má i pákánbung erei,
    iau sang ina mák pas di ái rung di lu lala apakta i di. Káp iau te nem i longrai
    táit di parai. Iau nem sang ngo ina mákái kándi rakrakai sang, má matngan dánih
    di longoi mai mingin ái Káláu er a tangan di mai.
  kek-NT: A'an moco ya̱l ta. Cui li Dios naxq'ue cue, chi se̱b tincuulak e̱riq'uin.
    Aran toxintau xya̱lal. Tincuil ma ca'aj cui' a̱tinac neque'xnau li k'etk'eteb.
    Toj aran tincuil ma ya̱l na nak cuan xcuanquil li Dios riq'uineb.
  blz-NT: Kasee kalu i yaku' poturangonna Tumpu, sianmo manau' yaku' uga' bo taka
    na ko'omuu. Temposi iya'a kasi piile'onku too upa a men pa'alaonna mian lambak
    iya'a limangon. Too i raaya'a tongko' morobu kasee sianta ee'na.
  poe-NT: A̱ ntá tjoka chrókjuasántsjahárá tí chaxín xi̱kaha tjinkaon Ìnchéni. A̱
    ntá jehya jehó tí nkehe nixja tí sín xriko kjuahnke mé chrókui̱nha̱n. Náhí. Na
    mé tsꞌíkua̱n á chaxín chónta sín kjuachaxin kíxin xi̱kaha nixja sín.
  san-TAM: கிந்து யதி³ ப்ரபே⁴ரிச்சா² ப⁴வதி தர்ஹ்யஹமவிலம்ப³ம்ʼ யுஷ்மத்ஸமீபமுபஸ்தா²ய
    தேஷாம்ʼ த³ர்பத்⁴மாதாநாம்ʼ லோகாநாம்ʼ வாசம்ʼ ஜ்ஞாஸ்யாமீதி நஹி ஸாமர்த்²யமேவ ஜ்ஞாஸ்யாமி|
  cof-NT: '@see-verse:1CO.004.018'
  srm-NT: Ma mi o ko e. Mi o ko hesihesi seei, ee Masa kë. Nöö te mi ko, nöö mi o
    si ee di kaakiti u dee gaan fasi sëmbë naandë dë a buka wanwan, naa a dë a dee
    du u de tu.
  qvs-NT: Chashna yuyaptikichipish Tata Dios munaptinka utka risha pasyaknikichi.
    Chaypina kawasha chay kikinkunallapa yuyayninkunapi alabanakuk wawkinchikunata
    yachanaynipa allitachu manachu ruraykansapa nishpa.
  zca-NT: per nilen xigab yi'dtsi'n ma go lwega', chi lë' Dios nzhaklai, orze' gat
    lë't nab ganen, xkwan nidi'zh rë xa' nizi dox tsak ba'i, sino ke wi'n nabei, chi
    walika nile' Sprit Nazhon che'n Dios, rë nak kwa'n nidi'zh bixa' nile' bixa',
  cbc-NT: Bairi marĩ Quetiupaʉ cʉ̃ cabooata, tãmurĩã mʉjãã tʉpʉ ñiñañesẽãʉ̃ atígʉ
    tunu. Tore bairo mʉjããrẽ ĩñaʉ etaʉpʉ roque, cariapea Dios cʉ̃ camasĩõrĩjẽ jʉ̃gori
    caátimasĩrãrẽ, o ricaati caĩbʉsʉpainucũrã cʉ̃ãrẽ na ñiñabesegʉ.
  qxo-NT: Tsaynö yarpäyaptiquipis Tayta Dios yanapamaptinmi gamcunaman watucagniquicuna
    shamushä. Tsaychömi tsay yachag tucogcuna musyayämanga. Paycunaga shimincuna camacanganman
    parlarmi Tayta Dios munangantaga rurayantsu.
  mox-mox: Ta ʼesi yaʼa tuta kukusana ʼinaya ena wai ʼimia ena vayausimi ʼeguma eda
    Kaiwabu ena nuanua wese ʼidewani. Ta omoʼe tuta nana ʼinaya tonuavane diavona
    ena ʼita aqiaqiedi ʼeguma Yaubada ena waiwaiega edi viaqayavo iviaviaqidi, nage
    ivonavonamo.
  kew-kew: Pare dia-ga Aa mudumi ni nimi piri epono kone salia-daare gore neme aipapulu
    epalua. Go rabu mo onaanumi agaa mana rasua pa agaa adaapu temere nimununa puri
    adalua.
  dww-dww: Ibewa, deḡoda Bada e ḡoena nama, taugu raḡan ḡaubonaḡa taumi ḡaromie yà
    tavana. Yodibe taugu rauguyaguyau banegidima yà kitedina da taudi ḡarodie rewapana
    mate bo ta giugiu yabayababa.
  twi-ASANTE: Sɛ Awurade pɛ a, ɛrenkyɛre biara mɛba mo nkyɛn na mʼankasa mabɛhwɛ dwuma
    a saa ahantanfoɔ yi bɛtumi adi na ɛnyɛ asɛm a wɔbɛka no.
  aoj-aoj: Apaꞌ owaꞌatin. Iꞌi Dembinai niꞌi ahoꞌai, daoꞌ efeꞌmago ipaꞌ kwafalis. Apaꞌ
    aeꞌ ina efeꞌmago ipaꞌma egegawa basef amam mandaꞌ duꞌwanigai mandaꞌafi atif, owaꞌ.
    Basef amamifi hapaifi. Aeꞌ aꞌi efoꞌo egawa wafi maol mais Godi amom mandaꞌasi.
  cbv-cbv: Obohjeéhtih, jwĩ Maáh ã wahachah, waícanjeh ñi pebhna wã jʉibíbipna caá.
    Jʉibínit, páant niíj naóhnitabeh ded pah ĩ chãjatdih wã enbipna caá. Jesúíh doonádih
    ĩ naáwáchah, ¿Bita ĩ tʉ́ʉt nʉʉ́m niít? ¿Oboh ĩ niijátjeh caá?
  taw-taw: Anɨgebal ak pen, Bɨawl ak yaw agenɨgab, wulep mɨdeb yad apɨl nɨbop nɨgɨnɨgayn.
    Pen ñɨn anɨb ak amjakɨl, bɨ yɨb kɨli dad aplanebal okok takaw kɨli ak nɨgɨnɨg
    ma ownɨgayn. Kɨles kɨli tay tek mɨdeb nɨgɨnɨg ownɨgayn.
  jic-NT: Mop'in ma ca nin nsem yupj yola jinwá. Len̈ way quelel jum nun nt'a. Qjuis
    Jepa Jesucristo jos napj jum, napj ca mis. Ca nin mü'üsüs ncu yupj t'üc' way lajay
    Dios jos jin. Ma ca nin nola nsem tsjan javelepj yupj. Yupj 'üsüs jin yola yupj
    p'iyá.
  zap-NT: Per belne yna Dëdyuzh, chiidgue noo lo de wa. Cheguin kwii noo yra ne run
    yra men gwa ne nugya lextoo gan rlaa, let nozdet rnii men.
  wer-wer: Pël ëaap Aköpök kön wiin pangk ëën pöt peene tapët arim naë waisumaat.
    Pël ëak pitëm kölokkölok ngön yaaö pötaan ngön naëngan. Pitëm omnant yaautë songönöt
    tekeri wasën ar pit weëre kosangringörö ma won pöten itaampunëët.
  ipi-ipi: Yakamato wuane pua ateyai tekeko, Akali Andane okomane namba yakama ateyainga
    epola nembo teando, namba wamba ini kapoyale epokale. Goteto wandakali tupa ando
    atoto, mee pii-mane angu ando ata napiyane. Jia. Balato balana tai-lene okomane
    towa utupane ando atalane. Wuaneko, namba epolowa-angi, luawa ateyai wandakali
    tupana pii angu ale naene, utupanenga tai-lene anu-pene mindi eyape lo andokale.
  qul-NT: Señor munajtenka, jamusajña. Chhica alabacojcunapaj ruwayninta yachasaj,
    manataj parlaynillantachu.
  tnc-tnc: “Tuᵽarãte yire ᵽũatarãrĩmi, mijare ĩarĩ ya'rirãñu”, ñarĩᵽuᵽajoayu. Mija
    ᵽõ'irã yeyarãñurĩmi, marãkã'ã imawa'ri i'suᵽaka najaiyu ãrĩwa'ri naka sayikorirãñu.
    “Waᵽuju jairimirãtakaja sanajaiyu je'e aᵽeyari”, ãrĩwa'ri nare ñiaeyarãñu. I'suᵽakajaoka
    karemarĩtaka Esᵽíritu Santore nare jeyobaaikaᵽi najaika uᵽakaja kika naba'iraberika
    jia naro'si simamaka ñiaeyarãñu.
  ter-NT: Itea ákomo áxu'ikene, noinjóponopitinoemo enepo itukapu ahá'inonu Itukó'oviti.
    Yane enjoâtimo ápeyea xunáko neko kapayásokopovoti itúkeaxo kuteâti neko yûho,
    áko'o itúkeovo pohúneti koyuhóheoti ákoti xunáko itúkea.
  bmr-NT: Jaanegui amɨɨhaijaago goovajino ofoono Aivojɨɨbo iimogohachiijɨ. Jaadɨ jari
    gaajaji diito mitya mitya iicahicamo ihiimaarunoco, omoonɨtɨnoco icano.
  fuf-fuf: Kono mi yahay ka mon ko neeɓaa, si Joomiraaɗo on jaɓii. Hinaa konguɗi mawnintiniiɓe
    ɓen tun mi andoyta, kono ko bawgal maɓɓe ngal kadi.
  bhl-bhl: Sunbin-Got e ibolow kele tewe, ne fongate akate yom fukun elo toloki te.
    Kaem ding dim bakate, ne kanekabiliw kawtiw biim kanebiliw kukuw be diwyemsomi,
    “I sak weng kuw bakabiliw kawtiw yake? Bani, fein Sunbin-Got em kitil aluwkabiliw
    kawtiw yake?”, angeko, diwyemoki te.
  ons-ons: Na yemo welekatne Waomŋo detki mi azoŋgi ŋinano ukale, numaze raki ra okan
    okanmami, eŋe don ra okanmami ea mida, zonomene ea wane deneŋoka kine ma wakonikale.
  con-NTPO: Tsa'ma Na'su Cristo in'jan'ninda gi junde que'ini jiya. Ña jipa can'jemba
    gi va joccapitssia qquen su'cho aindeccuma atesuya. Aqquia tise'pa afa'choveyi
    paña'ma gi tise'pa tson'choma'qque atteya.
  ghs-ghs: Oke hiiroraihe Soopara napahoi oho bai hiibaama naatemi ana ao dzamonoke
    nikeho torota qeema moohimi apeneho beedzae oorai ma apeneho noo meeama naatorai.
  peg-peg: ମତର୍‌ ଜଦି ମାପ୍ରୁ ମାନ୍‌ କିନାନ୍‌ ଆନ୍‌ ମି ତାକେ ବେଗି ୱାନାଙ୍ଗ୍‌, ଆରେ ଇନେର୍‌
    ଗରବ୍‌ କିନାରା, ହେୱାର୍‌ତି ବଚନ୍‌ ଆକାୟ୍‌, ମତର୍‌ ସାକ୍ତି ବୁଜା ଅନାଙ୍ଗ୍‌ !
  txu-NT: Bẽnjadjwỳr djwỳnh mrãmri ar awỳr itẽm'ã kute amim karõ jabej dja ba amikrà
    kêt ne ar awỳr tẽ. Ar awỳr tẽn ar awỳr bôx ne me kute amibẽn prãmja kabẽn kôt
    me kuma. Djãm me kabẽnjabit dja ba kuma? Kati. Dja ba mrãmri me àpênh tỳxkumrẽx
    jabej memã ikato. Djãm mrãmri ne we Metĩndjwỳnh me wãmã tỳx jadjà? Kon. Dja ba
    bôx ne goja me omũ.
  eng-WEBU: But I will come to you shortly, if the Lord is willing. And I will know,
    not the word of those who are puffed up, but the power.
  gnw-NT: Ẽrei aata ɨmambaeño pepɨ, yandeYa uipota yave. Jare aa yave, aicuaata mbae
    ipuere uyapo jocua uyembutuicha vae reta. Ndarau apɨrandu mbae ra jei reta.
  mux-mux: Akiliinga-pe Auliele-ni na “Pui.” nim lem na aima sika eni molemelena nondupa
    ombú. Ombu kene kara puku mong kondolemele yambuma-ni ung nilimele mele mindi
    piliimbundu naa ombú. ‘Eni sika tondulu te pelemúnje ⸤mola Pulu Yili-nga kongun
    naa teku ungma we nilimelenje⸥.’ nimbu kanombu ombú.
  maj-NT: Tu̱nga tsa Nti̱a̱ná mjehe̱, kfínse xatínu̱u ko̱ skue najmi tu̱ nkú títsu
    jóo̱. Ta̱ skue nkú tu̱ nk'a xáha̱ xi b'a̱ tíi̱ncha tsu.
  bkq-NT: Kywymâry Jesus ize-ro watay olâ, inepa âyanmo idâze urâ. Aituoma ise akaemo
    sawoem ini modo egary kâindatyby âkealâ, âkealâba warâ awyly, kâuntuly. Aguehomo
    ara, Deus xurâem adâise lelâlâ awylymo, xutuze urâ, xurâem anipyra tawyly ume
    kulâ aguelymo awyly, xutuze urâ warâ.
  kue-kue: Ba yaglkande prawedi piran na ene meglmara oglandi unaglka. Undre ana ka
    sendingwa yomba kanno i ta na pirkraglka, ba ye sragl yomburo pangwa i na doko
    kanaglka.
  cot-NT: Cotanquitsiqueate iriogueti nintanquitsine Amajirote noanaquequea taampina,
    ariqueate namenajiajateri irirajia anaantaguetatsica arimajacagueti yagavejajiaque,
    manaca iquenquetsatashijiaca intati.
  bnp-bnp: Pali e Bakovi Dagi ge ngaru, iau popote ga hamule lakene. Muri ga matai
    e huriki nga, ri tahoka a nitora, o ri ta tavulavula kunana.
  apn-NT: Anhỹr ã ijarẽnh tã koja Tĩrtũm kãm tokyx ma mẽ awỳr inhmõr prãm hã kot pa
    ma mẽ awỳr inhmõr kurê kumrẽx. Hãmri nẽ pôj nẽ ixprĩ hã ã mẽ kot ixto kapẽr anhỹr
    xwỳnhtajê pumu. Nẽ mẽhõ kot ã mẽ kãm ijarẽnh anhỹr xwỳnhta ã ahkukja.
  ctp-NT: Ja kuwe tiꞌ wan, ti kaǎn laǎn ndla ti seꞌen ndiꞌin wan chabiyaꞌ ꞌin Ndiose
    nu nka Xꞌnaan. Loꞌo kanꞌ tyija lyo chaꞌ ꞌwan ꞌñaǎn, bra nu ñaꞌaǎn sa ñaꞌan tñan
    ngiꞌni neꞌ nu ngiꞌni siyeꞌ kanꞌ; loꞌo ja tsaa ñaꞌan tiǎnꞌ ꞌin neꞌ kanꞌ loꞌo chaꞌ
    nu nchkwiꞌ ti neꞌ kanꞌ bra kanꞌ.
  opm-opm: Ihir Por oh wanaham na apriprakin dahapti orhora; basra noh aprin ina hat
    pat ohoh ihan han Hanipyah orhor Gin go sona naporhanhe noh arpin kapkap orhor
    wanaham apripramur. Aprisa ama Nuhurwi ihtin han bap hat patimur ma ripti han
    ihirnong wamara arpin Got ohe kasipsi ihat pati bapdo da atem teidapatwi giripti
    bapo rim noh ire danong adason mar wamar am hatipramur.
  bvr-bvr: Wurra burraya ngaypa ngu-bengga barra ana-gorrburrwa minyja gun-narda nipa
    Wangarr gu-borrwurra apula. Rrapa ngaypa nguburr-na barra aburr-gata wana aburr-negiya
    aburr-workiya, minypa marn․gi ngu-ni barra burrwa ngika minypa gun-gata birripa
    aburr-weya aburr-workiya, wurra jarra minyja ganyjarr gubi-rrimanga wurra waygaji
    gun-nyagara.
  wal-wal: SHin Godai giikko, taani inttekko eesuwan baana; baada he otoranchcha asatussi
    haasayaa gidennan, eta wolqqaa erana.
  zad-NT: Per shi X̱anchona' wi'e latj, yob yidwia' le' na' ile'id' shi beṉ'ka' chep
    cha'lall' dii ḻi chak gongake' ka nagake' wa shi chshaljzgaken'.
  kmg-kmg: No ine Wofuŋzi maname sâckeme mi šoraha ŋoŋerao fâpemu, fârâ mukac mupe
    eeŋgopieŋ jaŋe dâŋjeŋicte mi muhuc tâpiri-jeŋicte fuŋne bataniŋkepemu.
  aso-aso: Guvelesi veꞌmo nenikumuꞌ lengita alive lo gele nolineꞌ nene eiꞌ luloloꞌ
    eꞌmeto naza mine haꞌna amo liteꞌ lo alosuve. Idoꞌ eveneꞌ ma ingine Oꞌmosoꞌmi gizebouꞌ
    vo hulunive ne none likevosa haza gamazi lilizadotikovoꞌ nene aꞌmineꞌmi gihile
    nene ningamo Oꞌmosoꞌmi amuzo nesi engita sotoꞌ neivosasi nene ningaaꞌ nounako
    naza nene ogo aꞌmine hokolizeꞌ igaꞌ aniꞌ aleve nene okoꞌine di hozi li gamazi
    gopo laaꞌ niilisanako aꞌminemuꞌ nene gelamo gele hulo Oꞌmosoꞌmi amuzo nene engita
    neihe nomihe nemukovoꞌ nene ningelove.
  uli-uli: Hare be fel mo irel Samol, ila ngo towol ssulay ngo ibele buyoy tefael
    mo iremi. Iwe ngo ibele moch la spegil wiri lepal kkeler rechokla re habos bo
    hare ye ppalu ngali mekla ir re kapta.
  nin-NT: Nggo Abachi ti kpanye ki ingga, ingga ta nga ni imba ba ywhiywhirr mi. Nggo
    ingga ti nga bari ingga taka ni hi sa abata ngga sa abi ga angba abama, ni ka
    hi ukyekye ku nggo a se na ku.
