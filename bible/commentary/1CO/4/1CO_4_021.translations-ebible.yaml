verse: 1CO.004.021
translations:
  kpx-kpx: Katealemo dana lohoniege oleve kateai la haivei. La huhuige di la vaveve
    toela kemo hoto isute louge kena duave. Emena lana la vaveve hoesegevege di kemo
    hoto savate loui la hoesegevege kena duave.
  okv-H: avoeto ungo oenga ungota jo sirikevujo, na ituha jigito pambuto ungota degi
    hana kiari ikanote mo teho osa ari te tunga jamo ari te na pambano?
  tbo-tbo: Yaka omi winugonugotuhu iyowai? Anai taniwaga kadidiliu a nehi bo anai
    luhogalau po anai nugodewadewau a nehi, taumi ona taniwaga.
  mal-C: നിങ്ങൾക്ക് എന്താണ് അഭികാമ്യം? ഒരു വടിയുമായിട്ടു വേണമോ ഞാൻ നിങ്ങളുടെ അടുക്കൽ
    വരേണ്ടത്, അതോ സ്നേഹത്തിലും സൗമ്യതയുടെ ആത്മാവിലുമോ?
  grc-SR: Τί θέλετε; Ἐν ῥάβδῳ ἔλθω πρὸς ὑμᾶς, ἢ ἐν ἀγάπῃ πνεύματί τε πρᾳότητος;
  bgc-bgc: थम के चाहो सों, जो मै थारे गैल करुँ? जै थम अपणा बुरा सुभाव न्ही छोड़ोगे
    तो मै सखताई तै थारे गैल पेश आऊँ, अर जै बुरा सुभाव छोड़ द्योगे तो मै प्यार अर नरमाई
    तै थारे धोरै आऊँगा।
  khz-khz: Gomi na arigia goririwaana? Au gomi gemi ai mamaraku pana wati, pa ulamagi
    ai e manau ai, ei?
  deu-TKW: Was wollt ihr? soll ich mit dem Stocke zu euch kommen, oder mit der Liebe
    und dem Geiste der Milde?
  zsr-NT: ¿Bizxal rë́ꞌniliꞌ? ¿Naruꞌ rë́ꞌniliꞌ udxinaꞌ ga zoaliꞌ len gbaꞌy, gut quinaꞌ
    lbiꞌiliꞌ, o len yöl‑laꞌ nadxíꞌi len lu yöl‑laꞌ nöxj ladxiꞌ?
  lin-lin: Bolingi nini ? Naya epai na bino na fimbu to na bolingo mpe na molimo ya
    boboto ?
  hns-NT: Toelog ka maange hai? Kie ham toelogke paas ek danda leike aai? Kie pjaar
    aur dhieradj ke saath?
  noa-E: ¿Jãga pãrau khõsi nʉ? ¿Mʉch barbaimaawai warre pãachig meeurrauta iekhapim
    khõsi nʉ, wa mawia sĩi pãach daupiinaa ithũuta pãachig iekhapim khõsi nʉwa?
  eng-EMTV: What do you desire? Shall I come to you with a rod, or in love, and a
    spirit of gentleness?
  mib-NT: Núu súcuan ¿te ndese cácuni rō? ¿A jéē cuxeēn rī nuū rō núu na jéé rī, sɨquɨ̄
    jeē tu cánacani ni rō, chí nacani ni rō te jeē rī jiín jnúhun cúndáhú ni jíín
    jnúhun vītá ni?
  lif-NT2: आक्‍खे चोगुङ्‌बान् खिनिॽ सिराॽ थाङ्‌बे? ते़ःम्‍भुक्‍नु खिनिॽओ ताआबाबि इ
    मिःम्‍जि नु चुङ्‌जिगे़न् नःम्‍नःम्‍माङ् ताःआबाबि?
  xnj-xnj: Hinu, mwigana kyani? Nibwela kwinu na ndonga, amala nibwela na mtima wa
    uganu na unkozi?
  mmx-mmx: Kereva, mira lox anmanton pam lorooro atnimi? Do xopmen, nenia aba vaase
    lolos tinimi. Do mina ronga res tarak, nenia aba vot mi labalamu la loklox atnaasan.
  cbr-NT: ¿'Ën mitsu ñu cai cuanti caramina cuëënin? ¿'Ën ñu caquinma mitsu nuibaquin
    upí oquinshi cai cuanti caramina cuëënin?
  tee-NT: Pus t'as nonat'it. Ni at'ailhip'ina'it'it tachi ju akts'iya layat'it pus
    aclalakak'aimayau acsni aclalakcha'anchokoyau. Para ni k'oxich ats'uc'uya'it'it
    pus aclamasuniyau ni vasalh iclamapainiyau chai ni na k'ox ju qui'alhunut acsni
    aclalakcha'anchokoyau. Pus tasmalhch ju lac'asq'uinat'it ju k'oxich alhiulaya'it'it.
  eng-LSV: What do you wish? Will I come to you with a rod, or in love, also with
    a spirit of meekness?
  cak-NT: Cuando ren xquinapon iwiq'uin, ¿anchique nijo' rix chi nin-en iwiq'uin?
    ¿Nijo' chi can cof xquibech'o'n chiwe roma man utz ta ri ic'aslen ic'uan, o nijo'
    chi ekal (akal) oc yich'o'n chiwe roma iweta'n chi jixinjo'?
  pah-NT: Marã po ti ji rurame pe pyri a'ero nehẽ? Pe pohire'ymame pendekoagwera hugwi
    po ti ji nhi'ig̃ahyi pe me imbohahyuka nehẽ. Pe pohirame jugwi po ti ji rekoi
    pe ndehe pe nderekonhyromo nehẽ jirurame pe pyri nehẽ. Marãva'ea po pe pepota
    naerũ?
  sja-NT: Mɨ parãmaa wãk'ãri, ¿k'ãata k'inia p'anɨma; ɨtrɨamerã wa pedee sia pedeemerã?
  xed-xed: Ka lagha yu slaghunaghata nda sarak re, ari ka lagha yu slaghunaghata nda
    zɗakwa ghəŋa ɗa, nda ya nda ɗva kaghuni a na? Zba a wa zba ta ya ta kumə kuni
    mida.
  mks-NT: Ta viti cachi ndó xi̱hín i̱ ndía̱ quéa̱ catóó chága̱ ndo̱. Á cátóó chága̱
    ndo̱ ña̱ ná sa̱a̱ i̱ jána̱ni i̱ ndo̱hó sa̱há ña̱ cája ndó ña̱ núu. Á cátóó chága̱
    ndó ña̱ ná sa̱a̱ i̱ ta vií vií ca̱ha̱n i̱ xi̱hi̱n ndo̱ jáchi̱ na̱jándacoo ndó
    ña̱ núu cája ndó. Ndía̱ cúni̱ ndó.
  gfk-S: Mu sip hohaam? Iou ni hanawat ukaia ho mu ma tike dangdangat be ma ra harmarsai
    tikai ma ra tintalen na matien na turadi?
  bmu-bmu: Miaŋgöra uruŋini qahö meleŋda laŋ malme ewö, nöŋön mönö kömbin memba kaba
    keunöŋ eŋgohotirimam. Uruŋini meleŋme ewö, mönö urubönjöŋ qakŋe urukalem ak eŋgimamgöra
    kamam? Keu yahöt mi kewöta nöŋgöra sihimŋini denöwö mötzei, mi möt kewöta jime.
    Mewö.
  dgz-dgz: Endi e ansenawa menan anuiwanin? Ne daio tauapena gapan kaimakaet digugurain
    o gare enan anuina menan bibiga wadidiain?
  eng-GNV: What will ye? shall I come vnto you with a rod, or in loue, and in ye spirite
    of meekenes?
  zaa-NT: Biala téą le cuenta. Tsí itá' lani yà dítí, o tsí itá' lani la' tsi'ílatsi'
    áccá.
  eng-WEBSTER: What will ye? shall I come to you with a rod, or in love, and in the
    spirit of meekness?
  guh-guh: ¿Detsa xua pajitsipame paxamë itsa ponaenajë paxamëjavabelia? ¿Patacabijataejava
    tsaja pajitsipame? Itsa jume, ¿pajitsipame tsaja pexaniajamatabëcuenia asivaya
    patacataejava?
  bon-bon: Nää, weene ngena tääpu memi singi, cane liba peeyeme pa lädepene, cane
    cubu suru cama otnime coo owecu cama otnime?
  nhw-BL: Huan ¿tlaque anquinequij ma nijchihua? ¿Anquinequij ma niya nimechtlacahualtiti
    ica catli amo cuali anquichihuaj? O ¿anquinequij anquichihuase catli cuali huan
    nimechcamanalhuiti ica cuali huan ica tlaicnelijcayotl?
  swh-ONEN: Ninyi amueni. Je, nije kwenu na fimbo, au nije kwa upendo na kwa roho
    ya upole?
  wbi-wbi: Nise kulyumue nulugudo nakuuva nulughano namunumbula ijavulugu?
  bba-bba: Mbɑ i kĩ. N nɑ kɑ bokuru? Nɡe kɑ kĩru kɑ dɑɑ tɛɛruɡiɑ.
  eng-KJVCPB: What will ye? shall I come unto you with a rod, or in love, and in the
    spirit of meekness?
  kgk-NT: Ndaxe rexaséi-ry para'e. Ma'erã tipo? Petĩ tipo xéhegwi? Peiporavo katu
    mba'éixa katu anhe'ẽ-ta pene ndive. Ndaperova mo'ãi ramo pende rekoha anhemonhe'ẽ
    pohýi va'erã peẽ-my. Ha perova ramo pende rekoha agwahẽ va'erã pende ha-py xe
    reko kirirĩ reheve apohayhu-vy. Peiporavo katu mba'éixa katu anhe'ẽ-ta. Perova
    katu pende rekoha.
  waj-waj: Ngia dee aataruvai na ngii iikiaiveeraida kiaannee? Vara na yauvaa varee
    ivaadiri ngii ruputuee ngii safuunaraivaara ngiiisi kuanarannee? Vara na ngiiiyara
    mmuduuya ruee ausa nuufaivaa tasipama ngiiisi kuanarannee?
  cpy-cpy: ¿Arima inimotakimi nareetee-mi nowajankitaa-waeta-paakimi? Tema roo pikowaki
    noneshironka-yitapaakimi, eero noshintsi-waeta-paakimi.
  mpx-mpx: Hauna nuwamiu? Enibinibi na ahe ge na nowa, o age bosowaina alou ge no
    nunuwana ge no pagan meimeina na nowa?
  wbp-wbp: Ngulaju ngula-juku! Ngungkurr-nyinami mayinkijili? Kapu ngayinkijili kapuru
    nyina? Jatu-pardimirra mayirna-nyarra kuturu wiri-kirli jungarni-maninjaku nyurrurlaku?
    Ngurrju mardarna-nyarra yanirra rarralypa pinarri-maninjaku nyurrurlaku jaru-kurlu
    Jijaji Kiraji-kirlangu-kurlu? Ngayi kutujulu wangkaya!
  luo-luo: Koro ere gima udwaro? Udwaro ni mondo abi iru katingʼo boka, koso abi gihera
    kod chuny mamuol?
  nhe-NT: Huan ¿tlaque inquinequij ma nijchihua? ¿Inquinequij ma niya nimechtlacahualtiti
    ica tlen ax cuali inquichihuaj? O ¿inquinequij inquichihuase tlen cuali huan nimechcamahuiti
    ica cuali huan ica tlaicnelijcayotl?
  aii-aii: ܕܵܐܟ݂ܝܼ ܒܵܥܹܝܬܘܿܢ ܕܐܵܬܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ؟ ܐܵܬܹܝܢ ܒܚܘܼܛܪܵܐ، ܝܲܢ ܒܚܘܼܒܵܐ ܘܒܪܘܼܚܵܐ
    ܡܲܟܝܼܟ݂ܬܵ‌ܐ؟
  esk-NT: Susukpisimi? Utlautitquvisikŋa tatapsaġiaġusri, naagaqaa piqpaksrił̣ikun
    piisaanġił̣ikunlu?
  msb-msb: Niyan, nano an gusto niyo, magpakada ako na may bunal sa pagdisiplina o
    may pagkamuot kag pagkamaluluy-on?
  cpa-NT: ¿Naih¹² hi² hnøngh² hniah¹²? ¿Hi³ hé¹³jni hniah¹² ju²lih¹³ dsøa¹² na³ma²dsiég¹jni?
    ¿Ho¹ hi³ dsio¹ dsøa¹jni juǿi³jni hniah¹² jǿg³ rø²?
  dso-dso: ମୁଇ ଆଇଲାବେଲେ ତମ୍‌କେ କେନ୍ତି ଚଲାଚଲ୍‌ତି ଦେକାଇବାର୍‌ ଆଚେ ? ମୁଇ ବେତ୍‌ଡାଙ୍ଗ୍‌
    ଦାରି ତମର୍‌ ଲଗେ ଆଇବାର୍‌ କି, ଆଲାଦ୍‌ ଆରି ସାନ୍ତିର୍‌ ମନ୍‌ ଦାରି ଆଇବି ?
  meu-meu: Dahaka o uramu? Kwadi-kwadi auna baina vasilaia, eiava lalokau bona manilu
    ai baina vasi.
  yva-NT: 'Maisyare omai ti, arono indati risyore weasai, ana rui mirati weabeke dai:
    Wapare wasararina nene, indati syo wasanyao soowabe. Yara wapare wasakinavo wasararine
    wato rai, indati inaemeno wasai ti syo wasanyao saumambe.'
  dgc-dgc: Anya i gustu moya? Parusaan ta kam ta kédemét ko, o mebaiték dikam? Eng
    éwan moy ibutan tu kasalanan moy, éy parusaan ta kam a talaga.
  zpm-NT: ¿To nadieṉ zha racladz to? ¿Pe rdziladz to guiaḻ naa guiaḻgactox naa lo
    to i, te mazd wen ye niapse diidz ndooladz, diidz nex guiaḻne naa lo to?
  hix-NT: Àsoken me ryhe romoknàr xe manatxowà, ahanatanàhnye kom me katà, towahkem
    me haxa katà. Towahkem me romoknàr xe manatxow hamà. Axan kom me rma romoknàr
    xe manatxow hamà. Àro ke, ehonomnà me osonyhera ehtxok hampànà.
  sim-sim: Jir os sungu masi jihi mbaskashiwak mbele mbele kavakavan ji unda nombo
    oson ji halaha ji li nahi, os a rawa wolo avak wavu anhin jirin a haha mainalok
    jirin a sawekwa nir. Hako os erem ji u nahi ambu, os a rawa wolo avak jirin mainkwambuk
    a mbaha na tolowornakwa jira, kasai ma kombek li jihi li tolowornanda hom.
  npi-ULB: तिमीहरू के चाहन्छौ ? म तिमीहरूकहाँ कसरी आऊँ, छडी लिएर वा प्रेम र नम्रताको
    आत्मामा ?
  cgc-cgc: Daw miling a dyan ki kyo, ino liag nyo na buaten ko? Daw dili nyo dilian
    malain nyo na mga buat, kinanglan na sawayen ta kyo. Piro, daw dilian nyo en,
    magpakita a ki kyo ta ake na pagpalangga daw miad na kabebet-en.
  tim-tim: Aregât togowianân gain gain nâŋgâwai? Orem miwindik yekbiangât kuk akmâ
    togowian me? Okot nâŋgâ yeŋgim yeukŋân togowian?
  yor-yor: Èwo ni ẹ yàn? Kí ń wá sọ́dọ̀ yín pẹ̀lú pàṣán, tàbí ni ìfẹ́, àti ẹ̀mí tútù?
  wos-wos: Méta guni mawuli ye? Wuni gunika yae guniré rékambambu wata guniré xiyawute
    guni mawuli ye o yingafwe? Wuni gunika yae gunika némafwimbu mawuli yata guni
    wali jémba reta guna mawuliré yikafre huruwute guni mawuli ye o yingafwe?
  emp-NTPO: Maʌ̃da ¿bãrãba sãwã quĩrĩã panʌ? ¿Quĩrĩã panʌca mʌ̃a quẽãne wãida wa quĩrĩãneba,
    ibiad̶eba wãida?
  eng-F35: What do you prefer? Shall I come to you with a rod, or in love and a gentle
    spirit?
  ind-ind: 'Jadi, sekarang kalian boleh memilih: Apakah kalian mau saya datang untuk
    mendisiplin dengan keras? Atau kalau kalian sudah taat, saya bisa datang dengan
    sikap lembut dan penuh kasih.'
  pes-OPCB: حال، خود انتخاب کنید، آیا ترجیح می‌دهید برای تنبیه و سرزنش نزد شما بیایم،
    یا با محبت و تواضع؟
  mpt-mpt: Ibo ne wengo wentaibo fatnangge funanomabibe? Ibo funaniba Nibo Fole wengo
    wentob yole kukub misiamo deibonoba kukub ayam ota wafu bioba Fole tenea yatenea
    bobol ayam funanea seinye bianea weng ayamo omkayemeko ge funanomabiba bleka ibo
    funaniba Nibo kukub misiam ota wafu biobta Fole tenea dosuananeko ge funanom gaib
    osa ilib sanobe.
  ssx-ssx: Do hone pa꞉la꞉eki yaapota꞉ handoeki hone pelemepe. Iki tikitiki yaluekema꞉
    tolo mea mina eponope o yopu hata꞉ta꞉ pukima꞉ homolo hata꞉ eponope.
  mkl-mkl: Yoomɑi ì bi ŋɑ. N nɑɑ si ŋɛ do ɡolo? Mɑ̀ do kubi do dɑɑ didɔ̃.
  gaq-gaq: ପେ ମେଃମେଃନେ ଚାଏଁପେଡିଂକେ ? ନେଙ୍ଗ୍ ମେଃମେଃନେ ଆପେକେ ସାସନ୍‌ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଚାବୁକ୍‌
    ଡୁଙ୍ଗ୍‌ ମ୍ପାଙ୍ଗ୍‌ଏ ? ଣ୍ତୁ ଆଲାଦ୍ ବାରି ସାର୍ଦା ମନ୍ ଡିଙ୍ଗ୍‌ଚେ ଙ୍ଗୁଏଃଏ ?
  gof-RNT: Taani hintteko xam77ara booyye woykko siiqoranne ashkke ayyaanara bo? Awussa
    dooreti?
  unx-unx: ଆପେ ଚିନାଃ ସାନାଙ୍ଗ୍‌ତାନାପେ ? ଆଇଙ୍ଗ୍‌ ଆପେକେ ଚେତାଅପେ ନାଗେନ୍ତେ ସଟା ସାବ୍‌କେଦ୍‌ତେଇଙ୍ଗ୍‌
    ହିଜୁଃଆ ଚି, ଦୁଲାଡ଼୍‌ ଆଡଃ ଲେବେଃ ମନ୍‌ତେଇଙ୍ଗ୍‌ ହିଜୁଃଆ ?
  gah-gah: Itó lekeza nenikumú nanave liki liaká niave. Mukahaki ano liki nilahe,
    itó nigika lamanaki hulu oko ano liki liaká niave.
  lcm-lcm: Mipo buk a sa? Name serei singimi ta ue? Vo ta ngorem si selen i marip?
  aer-aer: Iwenheke-ame arrantherre ahentye-anerrirreme the mpwaretyeke? Arrantherre-ame
    atyenge ahentye-aneme arrekantherre mwantye angketyeke apeke, ahele angketyeke
    apeke? Arrantherre apeke akurne-ketye untyeme-irretyakenhe akurne akwete-arle
    mpwarerlte-anemele. Kele the arrenhantherrenhe alkngetherre ileme lterrke anthurrele.
    Nhenge arrantherre apeke-arle untyeme-irreke akurne mpwareme-ketye kele ayenge
    apetyemele arrekantherrenge mwantye angkeme imernemele tharle arrenhantherrenhe
    arntarnte-areme.
  qvc-NT: Mayá, noqa shamushpaqa, ¿imatam munangillapa ruranaypaq? ¿Munangillapachu
    kastigashunaq, ichu ancha kuyashushpa, kushikushpa, shumaqta yach'achishunaqllapa?
  tgl-ULB: Ano ba ang gusto ninyo? Kailangan ko bang pumunta sa inyo na may pamalo
    o nang may pag-ibig at sa espiritu ng kahinahunan?
  cbs-NT: ¿Jaskada en matu wai kaxanai, man bechipaiai? ¿Kaxun jiyaxun daka en matu
    kupi kaxanti? ¿En daki matu medabewakin duawai unanxubida janchai kaxanti? Jaskaken
    ewen dateama pe jiwekubainkanwen.
  xtm-NTPP: ¿Te naxe ka kuni ni? ¿Xi kinda'a sa in yutnu xii jaan sa, xi jaan sa ji'in
    tnu'u kuee tnu'u mani, sana kuu jin ndakaka ndaa ni nuu Su'si ma?
  nnq-nnq: Mpalanga chako? Inke kachinu na bokola andaje inke na mwojo gukupala nu
    kunyenyepala?
  bao-NT: ¿Ñee peere mʉja booti? ¿Baperica daa amicãri mʉjare yʉ ca ĩagʉ waarije peere
    mʉja booti? ¿Mairique mena, añuro tʉgoeñarique mena, mʉjare yʉ ca ĩagʉ waaro pee
    mʉja bootiqué?
  san-ORI: ଯୁଷ୍ମାକଂ କା ୱାଞ୍ଛା? ଯୁଷ୍ମତ୍ସମୀପେ ମଯା କିଂ ଦଣ୍ଡପାଣିନା ଗନ୍ତୱ୍ୟମୁତ ପ୍ରେମନମ୍ରତାତ୍ମଯୁକ୍ତେନ
    ୱା?
  huv-NT: ¿Ngün indiüman? ¿Sanamb ninguiaj nalic icona? ¿Ngwüy najneaj najaw icona
    najiür icon lasta, ngo najcüye?
  otn-NT: Xiya, ¿ndana̱ guí̱ nne gui 'yøthʉ ya? Guí̱ nne gui sigue te guí øthʉ para
    ngue ga̱ sʉ'a̱hʉ 'mø dá̱ magä p'ʉ, ¿uague guí̱ nne gui̱ n'yo ma̱nhohʉ para ngue
    ma̱hotho gda̱ zo'a̱hʉ 'mø dá̱ magä p'ʉ?
