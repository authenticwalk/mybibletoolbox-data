    Nau auda pokaiya wi wadiniyani supasupa bo nota kwarikwarisi ki notai pokaiya
    giyansu mena wi wade supasupaniyani?
  nko-NT: Nɩ́ nɛbá mlɩ wá á, ntɔ mpʋ́ba? Mpʋ́ mplɩ ba lóó, ntɛ́ɛ ɔdwɛ mʋ́a ɩklʋn
    lwiíhɛ́?
  bsn-NT: To bajiri mʉa tʉ ejacõari, ¿no bajiro mʉare yʉ yirotire bojati? Rojose mʉa
    yisere mʉa yitʉjabetijama, tutuaro mʉare gotirʉcʉja yʉ. Tire mʉa yitʉjajama, mʉare
    yʉ maisere quẽnaro mʉare gotirʉcʉja yʉ.
  pib-NT: ¿Giru xani galuka? ¿kochipjerewapi nuyayegitangi, waka galuklewlu ga wa
    mayogotu shinikanchiyma?
  wiv-wiv: Nazia e kulimiu kata katia? Kata pelea nivihi na bele kirimiu, o kata maharimiu
    matoto na valugilugiau na bele ni miu?
  reg-reg: Omwendaki? Nije kwimwe na insimbo angu kwe lyenda no mwoyo omwololo?
  mlh-mlh: Ore eru maŋ-ŋaŋuŋ so kerisieru kosa gonimiŋ ine, nonji kobiŋ roru wareru
    buŋoji qa ŋabebemiŋ. Maŋ-ŋaŋuŋ kerisienimiŋ ine, maŋwomo paiineo manjoko eŋarebemiŋ
    ore warebemiŋ? Buŋo yoyoka oi osoeru nonde aŋiŋaŋuŋ uruŋu manegobi, oi maneru
    osoeru najiniŋ. Oŋu.
  gof-ENT: ታኒ ሂንቴኮ ፃምዓራ ቦዬ ዎይኮ ሲቆራኔ ኣሽኬ ኣያናራ ቦ? ኣዉሳ ዶሬቲ?
  aau-aau: Homkwe homkiaw kwa liaup. Ha hme ma-le ira ankin, hakwe mays mawk non nak-e
    e? Hakwe uron-pi ko-ar lwak yor o, uron lowk yor o, sohom non nak-e e?
  tvk-tvk: ?Iemim bei tengan nipisen sexien eah melele xa nihat visal xamim? Xosxa
    di tamu musep koai mak, ma nihat itel liei tengan nimal ni xamim ni. E xosxa muhiles
    ra sepkoaien namim, ma nihat itel eheien e nipol ni ihos mi xamim.
  prf-NT: Ánya i gustu moyid? Angayák haán a tehud a tawid a págyabat, oni tehud a
    tawid a ispiritu ni págmahal sakay kahinahunan?
  auy-auy: Imáyáan-oro. Kembiwífáꞌó ímbo kuráandaraꞌo sáwí-imayaamo tuwéꞌo kaweꞌ-úmaimo
    méwaꞌa ken-ímáyáá éꞌa faru úmaisa koménaumne. Ímbo miyámó uréwaꞌo éꞌa fasiꞌámai
    arupíse kouwátinkanaumne. Mindásafeꞌa imáyáan-oro.
  tbg-tbg: Te ni oru tavaainarara ni muntukavano nantimae vaivo? Ne kia avuqavu nira
    kaara te ni ntaiharera kapipivatae vare virarave? Ne avuqavuqamake nirara iriha,
    te niara muntuka vatehama qihaaqamakehae virarave? Ho nenta tiqe iriare.
  hub-NT: Wii nui taknaka atum ememau ainatirminka waittan susattajrume. Antsu pegkerchau
    enentaimat inaisakruminka wait anentsanak shir umamkesan aujsattajrume.
  hmo-hmo: Umui ura edena bamona lau mai umui dekenai? Mai kwadia auna do lau mai,
    o mai lalokau bona manau danu?
  big-big: Tegi ne lewawekke inugu keliyengki kumuli. Ne iniyegi wizalebek kiling
    lewagi ma ne iniyegi ya kuzigera keya kelira kiling lewagi? Legi ini makngeze
    pangka pangka mizi logo ne iniyegi kelira kiling lewaweki.
  gux-G: I bua be? Min cua i kani yeni balju bii yeni mi buama yeni mi yandingma i?
  cnl-NT: ¿Jmii'³¹ cu³lø³¹ 'e³ 'noo³ra'³ 'e³ rɨ²jmeen²³² mɨ³rɨ³tɨn²³na²³ quién²na'³
    jo̱o̱²³na²³? ¿'A² 'noo³ra'³ 'e³ rɨ²jin³¹na¹ 'nee'²³? ¿'A² 'noo³ra'³ 'e³ rɨ²jmeen²³²
    lii²³ 'e³ 'uøn²³²na¹? Qui² rɨ²jmeen²³² lii²³ 'e³ 'uøn²³²na¹ xi³nu³ mɨ³tʉ́²ra'³
    'e³ la²³ jmee³ra'³ 'e³ 'a²³jia'³ dxʉ́²³. Jo̱³ hua² rɨ²jmeen²³² lii²³ 'e³ bi²³
    'náan²³na²³ 'nee'²³.
  zar-NT: ¿Bízxilö rë́ʼëniliʼ? ¿Naruʼ rë́ʼëniliʼ udxinaʼ ga zóaliʼ len gubáʼayi, para
    gunaʼ libíʼiliʼ ziʼ, o len yöl-laʼ nadxíʼi, en lu yöl-laʼ nöxaj ladxiʼ?
  kde-kde: Hambi mwenu mùlembela chani? Dachi, nguide kwenu na chiboko au nguide na
    ntima wa itamwi na upole?
  ata-ata: La sou mii maꞌia ane ngingi ngemasaxau mukalu? Xo loxovaa eni aneꞌe noxinge
    ne la aneꞌe anoꞌu vuate, uasi aneꞌe noxinge no nano no anu talelingenge mo uleenu
    sou opo seꞌisisi?
  qvw-NT: Amcunaman licä śhamul ¿imanuy śhamunätatan munapäcunqui? ¿Asutiwan camacaycälinactachun
    icha cuyacuywan llampu śhun'uyu watucaycälinactachun?
  nfa-nfa: De dadꞌèi miu tasamia? Ladhe jaꞌa dhiu, na, jaꞌa tao lii sakaa aa huku
    miu? Do, jaꞌa dhiu padꞌelo sasue dènge dꞌara beꞌa?
  tnp-tnp: ?Kəni nəkotolkeikei nak? ?Iəkuvnə malis itəmah, uə iəkuvnə e nolkeikeiən
    u e nɨkik teiuaiu əmə?
  urd-urd: तुम क्या चाहते हो कि मैं लकड़ी लेकर तुम्हारे पास आऊँ या मुहब्बत और नर्म
    मीज़ाजी से?
  hot-hot: Lemimhabi aisê? Yasôk ek yambali môlô ek noja auk mena yasôk êtôm anyô
    yaô ek yanaŋ abô labalina?
  mqj-NT: Dadi iko mammoa', la makarra'rika tula'ku ke saena' matin umpatudukoa',
    la maluterika ummaya-mayakoa'.
  rus-SYN: Чего вы хотите? c жезлом придти к вам или с любовью и духом кротости?
  mbh-mbh: Na nge lek esong a thomu nge wot, lomumu vava? Lomumu ve aro tho es tomo
    nge paomelaling eve asaguong na vothung mosnga?
  bdd-bdd: Togidega ꞌimi nuwatuhu? Maꞌigu loina paꞌalina yanaowa, bo maꞌigu helau
    ma maꞌigu nuwabiga yanaowa? Waboi wahesinuwa.
  cbt-NTPO: Nosororanquëma' ni'ton, sanoanan quëran yapënënpiranquëmahuë'. Co Yosë
    natëhuatamahuë', pa'pato ana'inta'huanquëmaso' ya'huërin. Canconpato, ¿ma'cha
    onpochinquëma nicaya? tënahuë.
  srn-NT: Fa un wani tak' mi mus waka miti unu? Nanga wan tiki, noso nanga lobi èn
    ini wan safri fasi?
  cta-NT: Cua jlo tiꞌ naꞌ chaꞌ tsoꞌo la caca jiꞌi̱ ma̱ si tsoꞌo ti tyuꞌu tyiquee naꞌ
    ñaꞌa̱ naꞌ jiꞌi̱ ma̱ loꞌo tyalaa naꞌ ca slo ma̱; tsoꞌo la si tsoꞌo ti chcuiꞌ naꞌ
    loꞌo cuꞌma̱ liꞌ. Ná tsoꞌo ca tiꞌ ma̱ si ta naꞌ chaꞌ cusu̱u̱ loꞌo ma̱ liꞌ.
  bqc-SIM: Kpelewa á yeii? Mà mↄ́wá ń goo yã̀, ge mà mↄ́ ń yeaázio ń nↄ̀sɛniɛoɛ?
  tcz-CHONGTHU: Hoijoh nakilhen dingu ham? Keima mol kichoiya gotna pedinga naheng
    uva kahung ding ham? Ahilouleh ngailutna le lungnenga kahung ding ham?
  mar-mar: तुम्हास काय पाहिजे? मी तुमच्याकडे तुम्हास शिक्षा करण्यासाठी काठी घेऊन यावे,
    की प्रीतीने व सौम्यतेच्या आत्म्याने यावे?
  snp-snp: Ena linate namomu nediye loti senimulunigu ya koli minae? Linatedoka enamo,
    ya kefaki enafemo, ido sene-mulune gimito, ounelune-kane you lenamiki enae? Kati
    kife loti kolalo.
  isl-isl: Hvort viljið þið heldur að ég komi með hirtingu og ávítur eða ástúð og
    mildi?
  spy-NT: Kunyoo ii, ōchāmē nkōnō, āyibwook ng'wooninto, nto āchōōntē chamateet āk
    tāmirmiryēēt nyēē intusoot?
  xnn-xnn: Isonga ngan nan laydenyo? Ay masapol ay omeyak id issa ay mangdosa ken
    dakayo wenno laydenyo ay men-gasingak ay mangipaila isnan layad ya anosko?
  mwe-mwe: Nkupinganga nndi? Ng'ishe na imbo eu ng'ishe na ntima gwa pingana na kwiitimalika?
  tte-tte: Koinaele tawae nuwanuwamiu? Meyagu munamunai yalaowa yakato yayokoiyagimiu
    o meyagu nuwabiga yo mulolo yalaowa? Kwabomamo kwanuwatu.
  tcs-tcs: Wanem yupla wande mi po mekem? Ai go kam bizit yupla kare stik po prapa
    strete yupla, o ai go kam wea lab blo tok naiswei? Wiswei yupla tingk a?
  hlt-THB: Han nu nami ngaih bet? Vyknaak cung ing nu ka law kaw, am awhtaw lungnaak
    ingkaw kawdungnaak ing nu ka law kaw?
  soq-soq: E ambi inseilana, menaledia ne auda wadape manlawo wimpa? Ba menaledia
    oibuoibua nuana aiaisiwa nuawadawada mampe wineapa? Dainea menalede?
  qub-qub: Gamcunaga ¿imano chayamunätataj munanqui? ¿Ollgusha chayamunätachu u cushisha
    chayamunätachu?
  att-att: Á anni laguk panò yù ikáyâ naw nga akkuák ku sangaw nu umayà nikayu? Ta
    nu ari kayu mabbabáwi ánna pallikuránán naw yù narákè nga akkuán naw, á et takayu
    sangaw pággangan. Ngam nu tukkatan naw yù narákè nga akkuán naw, á sangaw nu umayà,
    ipasingak ku lâ yù ángngiddù ku nikayu ánna yù ángnganna-annè nikayu.
  bki-bki: Bo ga, nojidom ka kamiu kuvisi-domii vatitig beamu, ver bogo napano namaluvo
    kean kamiu, mia tum̃abe? Ver kuvisidom, nemijikia neviedu vija iliano kouo nalo
    na baravoiano van kamiu, mia bo ka kuvidu kenemiu jidomiano totano beamu vo, naruei
    mia nemijikia neviedu vija iliano na melokloko nalo ga, ea bajago na tinietiiano.
  bqp-bqp: Á yei deramɛɛ? Mà suái kũ gòon yá, ke mà su kũ yenyĩo kũ nɛ̀sɛyĩdaomɛ?
  mcp-mcp: Bɨ mə́ jɨɨ nə́ jɨ? Ye mə zə́g nûŋ bɨ́dɨ́ nə lwóŋ, ye mə zə́g nə cɛɛlí nə
    lám nə́ shɛɛ?
  hat-hat: Kisa nou pito? Nou ta vle mwen vin ak yon baton pou nou, osinon avèk renmen,
    avèk dousè nan kè mwen pou nou? Libètinaj nan legliz la
  npl-NT: ¿Tlan nonkinekih? ¿Nonkinekih manomechtlaijyowiltiti?, noso ¿nonkinekih
    manomechtlapowiti ika tlasojtlálistli iwa ika tlájtoli yámanki?
  bgg-bgg: Nathek shii ne nyie khi-èrek ne ò chid? Gu ne nathek shii zuang pha wuii
    ruii haba dinne miie pha ragung nane jum ji yie ne nathek shii wuii ruii habey?
  eng-TCENT: What do you prefer? Shall I come to you with a rod, or with love and
    a spirit of gentleness?
  eng-BSB: Which do you prefer? Shall I come to you with a rod, or in love and with
    a gentle spirit?
  cpu-NT: ¿Arima onimotakemi nareetyaami novasankitaavaitapaakemi? Aña iro pinkovataike
    noneshinonkayetapaakemi, eero noshintsiventavaitapaakemi.
  san-ASM: যুষ্মাকং কা ৱাঞ্ছা? যুষ্মৎসমীপে মযা কিং দণ্ডপাণিনা গন্তৱ্যমুত প্ৰেমনম্ৰতাত্মযুক্তেন
    ৱা?
  tac-NT: ¿Churigá najkí 'emi napurigá ne simela 'emi kólimia? ¿Bilé gusí o'ká 'emi
    wejpisomia, o 'wéchala 'la ganíliga?
  eng-WEBPB: What do you want? Shall I come to you with a rod, or in love and a spirit
    of gentleness?
  gfk-H: Muat nem hoeh? Iau na hanuat ukaia ta muat ma tiga dangdangat bia ma ra harmarsai
    tikai ma ra magingin na matmatien na tunatuna?
  viv-viv: Gavaimi wanuwanuwa? KaꞋi kaliva natuneyao tagadi kuluna gitafitafidi-ma
    amine ganaꞋela be ganakivetuvetunumi? O kaꞋi yami dewa ahe waꞋihagihagiyena faꞋina,
    yaku wanuwayamumu ganaꞋela be bona bikabikana amine ganagahegahemi? Aimo taumiyao.
  yao-yao: Chichi chachikunnonyela? Iche kukwenu ndili ni lubokola, pane iche ni ntima
    wa unonyelo ni wakulitimalika?
  tgp-tgp: Ka opoi na sava? A pa mai isamim peresi na hamim maja, teni a pa mai isamim
    peresi na opoia na posposi r̃omatano?
  auc-NT: Mïnitö æbänö cæmïni ate mïnitö weca ponguïmo. Edæ mïni cædïnö adinque botö
    panguënëmo inguïmo, ämïnitawo. Wæætë waadete pönëninque ædæmö cæquënëmo inguïmo,
    ämïnitawo.
  kbc-NT: Amiida aneneɡ̶egi emaanitiwaji? Emaanitiwaji mejigo micataɡ̶a diɡ̶ida yalakenaɡ̶anaɡ̶adi
    me ɡ̶adiloikatititiwaji, oɡ̶oa emaani mejigo me jadeegi yemaanaɡ̶aneɡ̶egi codaa
    mejigo me ee okaaɡ̶egi.
  bmh-bmh: Agal dabeleu erunai pet, iz ag esalau sul oiarabun bu oi bitai ta, iz ag
    en oiab noumaimai, oiab siksikaimai piarabun bitai ta?
  ctu-BL: ¿Chuqui la' wom? ¿La' wom ba mic ch'ʌm tilel asiyal ba' añetla o la' wom
    ba mic tilel ti c'uxbiya yic'ot i yutslel c pusic'al?
  meq-meq: A sakum na, wuye mey? Ahəl nakə aza na diye naha aye na, a sakum nâ zla
    naha mandalaɓa ka həlay hərwi makəte kurom ha ɗaw? Kəgəbay ka mbəɗumeye ha ɗərev
    kurom ada neŋ na diye naha tə bazlam ləfeɗeɗe eye hərwi məɗakum ha na, na wuɗa
    kurom ɗaw?
  noa-H: ¿Jãga pãrau k'õsi nʌ? ¿Mʌch barbaimaawai warre pãachig meeurrauta hiek'apim
    k'õsi nʌ, wa mawia sĩi pãach daupiinaa hit'ũuta pãachig hiek'apim k'õsi nʌwa?
  alp-NT: Hoko imi suka andia. Imi nete! Imi hleke imi sifate kwakwale mere leke au
    luake, au nasuke imi yake po au luake kena maune kai lale misete kena atetuke
    imi.
  san-VEL: yu.smaaka.m kaa vaa nchaa? yu.smatsamiipe mayaa ki.m da.n.dapaa.ninaa gantavyamuta
    premanamrataatmayuktena vaa?
  kbq-kbq: Tamagrira na'anku tamave'nesie? Nagra sefu knone e'na eme tamazeri fatgo
    hanufi, avesinte'zane rimpa fruzane esue?
  kbh-kbh: '¿Ts̈ëngaftanga ndayá más s̈mattsebos̈e: ats̈e chayá ts̈ëngaftangbioye
    jaucácanama, o chayá ts̈ëngaftangbioye jánÿama puerte bonshanánaca y ntsets̈atjaycá
    ts̈ëngaftanga jauyanama?'
  ron-LSB: Ce vreți voi? Să vin la voi cu un toiag, sau cu dragoste și cu un duh de
    blândețe?
  pon-pon: Da me komail mauki? I en pwar won komail wa jokon, de limpok o nen en opampap?
  nhe-BL: Huan ¿tlaque inquinequij ma nijchihua? ¿Inquinequij ma niya nimechtlacahualtiti
    ica tlen ax cuali inquichihuaj? O ¿inquinequij inquichihuase tlen cuali huan nimechcamahuiti
    ica cuali huan ica tlaicnelijcayotl?
  sps-sps: Sai tovei, u koman tsun tsumi ma pisainy ta sanaan te kat fi ronyo ei te
    ruak naa ronyo naa. Fiisia, mi komainy varonyo ma naa fiisen me na auwei nimau
    ka iny fasaraa mami faarei non a taman te faan iny non a fasaraa tana guei tsunia,
    ge mi koman varonyo ma naa me nyo te vegiau faarof tsumi? Jio, vatsvats yam a
    tsivom ai nyo te naa me fiisen men koma tamee ma tsue of anyo min mangiir tsian
    tsonyo te kaa non tsumi.
  wnc-wnc: Siwan ginu sanga zaakngae take nataaing? Nata ginde kuke kaanga danike
    musipza papa nomatawikge take nataaing? Ba nata wikake ginde butaya natandamuke
    ginde kuwitde take nataaing ba dasing?
  bus-bus: Á yezi diamɛ? Mà mↄ́azi kↄ̃n gòon yↄ́, ke mà mↄ́ kↄ̃n yenzio kↄ̃n nↄ̀sɛyĩiomɛ?
  gub-BL: Aze pezypyrog Tupàn ze'eg heruzar pà nehe, a'e mehe aze'egatu putar peme
    nehe, pepyr hehem ire nehe. Aze napezypyrog kwaw nehe, aze'eg ahyahy putar peme
    nehe, pepyr hehem ire nehe. Xo pe zo pekwaw.
  imo-imo: Eno imbo topa mongo lilima na ombo wali mapure langopo mepo wambo konopu
    ltemeleya? Molo eno kondo kolopolio taka lipo wambo konopu ltemeleya? Aku ungumu
    welea kondo ningo neio.
  boj-boj: Nuŋgo are kiyersiq unu? E nuŋgoq bosiy ŋiriŋtŋgosiy tingitŋgwai kiyo e
    bosiy niŋgi qalaqalaiŋgosiy lawo na gereiŋgwai kiyo? Niŋgi segi mariy.
  eng-DRA: What will you? shall I come to you with a rod; or in charity, and in the
    spirit of meekness?
  knf-knf: We wi nahokanuŋ keeri? Naŋal mbi du an na pmul këme mbi du an na uŋal na
    pjoob bkow?
  san-KHM: យុឞ្មាកំ កា វាញ្ឆា? យុឞ្មត្សមីបេ មយា កិំ ទណ្ឌបាណិនា គន្តវ្យមុត ប្រេមនម្រតាត្មយុក្តេន
    វា?
  arn-NT: ¿Chem anta doy ayünieymün ta eymün? ¿Tamün küme piwkeyen dungu mew tamün
    dunguwpuafiel kam ñi fillpipingepuael re wesake dungun mew?
  zas-NT: Yan, ¿conin rëndi günan chi guitixlon lëjt, gadilëꞌn lëjt ya o guiënan lëjt
    ganenëꞌn lëjt diidxzaꞌc?
  ken-NT: Ɛnyɨŋ ɛnɛ bǎyàŋ chi ɛnɛ? Bǎyàŋ ntwɔ́ awu chí nɛ ɛ́kpá awɔ́, kɛ chi
    nɛ ɛyɔŋ pɛtii bɛtɔŋ bɛ nkɔŋ be tɛtɛp?
