  ory-ory: ଇତିମଧ୍ୟରେ ତୁମ୍ଭେମାନେ କଅଣ ପରିତୃପ୍ତ ହୋଇଗଲଣି? ଇତିମଧ୍ୟରେ ତୁମ୍ଭେମାନେ କଅଣ ଧନବାନ
