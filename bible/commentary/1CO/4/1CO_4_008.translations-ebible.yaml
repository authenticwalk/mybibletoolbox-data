    tisaita nehaayo tɨwɨ gwɨnyaawaayowo? Aiwɨ amɨ sahɨ satɨwɨ Kɨraisiho aimɨ japɨhɨ
    napihɨ nyahɨ koaisaatɨ maasɨ isɨhiyai amɨ kahapaamapɨpai winjaawɨ bindɨhaayo tɨwɨ
    gwɨnyaawaayowo? Sahɨ saiwɨ gwɨnyaawaawɨ nyangi nanyamasi jɨhɨ awaisawɨhiyaatimatɨwɨ
