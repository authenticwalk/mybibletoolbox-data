verse: 1CO.004.008
translations:
  kpx-kpx: La lobolahai loui kosea, “No Dilava vaveve dua ke bahata vama. Isi no ke
    bahata malei vai avuemo kosive holilu.” La kosive holisi vaveve ke bahata vavatege
    nahi bahataeau kosive holilu. Isito la kateholilu.
  okv-H: Eto ungona kiari umbeve inono ehei dago toto uhu ta horeto ‘Kings’ ere ovete?
    Eto ungo ke be aheva amo dagota tapa ‘Kings’ ahera avo nau jo tapa na uje ere
    ona,
  tbo-tbo: Amaka o galena tuhaga, bo? Amaka o wiwasawasa, bo? Amaka o witaniwaga ma
    tauyai yohola, bo? Hilaki ota wiwasawasa po taumi ma tauyai tata tanitaniwaga
    gogona.
  mal-C: ഇപ്പോൾത്തന്നെ നിങ്ങൾ എല്ലാം തികഞ്ഞവരായിരിക്കുന്നു! നിങ്ങൾ സമ്പന്നരായിക്കഴിഞ്ഞിരിക്കുന്നു!
    നിങ്ങൾ വാഴുന്നവരായി, അതും ഞങ്ങളുടെ സഹായംകൂടാതെ! നിങ്ങൾ യഥാർഥത്തിൽ രാജാക്കന്മാർ
    ആയിരുന്നെങ്കിൽ ഞങ്ങൾക്കും നിങ്ങളോടുകൂടെ വാഴാൻ കഴിയുമായിരുന്നല്ലോ!
  grc-SR: Ἤδη κεκορεσμένοι ἐστέ, ἤδη ἐπλουτήσατε, χωρὶς ἡμῶν ἐβασιλεύσατε· καὶ ὄφελόν
    γε ἐβασιλεύσατε, ἵνα καὶ ἡμεῖς ὑμῖν συμβασιλεύσωμεν.
  bgc-bgc: थम सोच्चो सों के थारे धोरै पवित्र आत्मा के सारे वरदान सै, जो माणसां ताहीं
    दिए जावै सै, थम यो सोच्चों सों के म्हारे बिना सहयोग के थम राजा बणगे सो, अर थम
    साहूकार भी बण लिए सो, पर आच्छा तो यो होंदा के थम असलियत म्ह ए राजा बणे होन्दे,
    अर हम भी थारे गेल्या राज करदे।
  khz-khz: Gomi goririwarana gaura na warau pogo vonuvonu-rage. Gomi warau pogo verinaga
    gatu. Ai gomi na pogo vanagimai, kwalana gomi warau pogo king, pe govegita-tagona.
    (Gomi no Keriso warau pevogomai vetaina gokalana). Au geku ririwa kamuna kwapuna,
    gomi taunatauna pogoro king, pe ai maki gomi ria patara king koukou. (Kwalana
    pio ripa, Keriso mapene waikule-wai genai, ai maki gomi ria pita king).
  deu-TKW: Seid ihr schon satt, seid ihr schon reich geworden, habt ihr es ohne uns
    zum Herrschen gebracht? ja hättet ihr es doch, daß auch wir mit euch herrschen
    könnten.
  zsr-NT: ¿Naruꞌ ráquitsaliꞌ nadél‑liꞌtërliꞌ? ¿Naruꞌ ráquitsaliꞌ rléꞌiliꞌ yöl‑laꞌ
    tsahuiꞌ queëliꞌ? ¿Naruꞌ ráquitsaliꞌ rna bëꞌliꞌ, zal‑laꞌ cutu rna bëꞌtuꞌ netuꞌ?
    Niꞌa queëꞌ Xanruꞌ Dios rëꞌndaꞌ gna bëꞌliꞌ quië gac gna bë́ꞌlentuꞌ lbiꞌiliꞌ tsazxö́n.
  lin-lin: Bosili kotondisama na nyonso oyo bozalaka na makanisi ya kozwa ! Bosili
    penza kokoma bato ya bomengo ! Bobandi kokonza ; bobandi kokonza elongo na biso
    te ! Nalingaka ete bobanda penza kokonza, mpo ete biso mpe tokonza elongo na bino !
  hns-NT: Ka, toelog sotje hai kie toelog Parmeswar ke biese me sab tjiedj djaan gaile
    hai? Aur kie toelog diel ke dhanie baate? Ke toelogke raadja banaais hai? Ham
    manaitie kie toelog satj-moetj raadja rahiete, tab hamlog bhie toelogke saath
    raadj kartie.
  noa-E: Wajapcharan pãachigan, ya mʉg maach Ẽwandam iekhauta biwaau nʉmjö nʉm anʉm,
    ya i iek nem khaug nʉm awia. Pãachigan ya pãar reinaankha thʉnaabahab, pãachdëu
    nem ig nʉm thum wai nʉm awia. Magua tag pãrau bʉ̈ʉrjã maar jua igba nʉm anʉm.
    Chadcha Ẽwandam iekta pãachdëu khaphʉ nʉm anʉmjö khaphʉ naakhiin ʉ̈u akham. Jãgkhiin
    pãar ee par phidkhaba chadcha maach thum ãba Ẽwandam iek gaai ubʉ nʉm aju.
  eng-EMTV: You are already full! You are already rich! You have reigned as kings
    without us; and I wish that indeed you did reign, in order that we also might
    reign with you!
  mib-NT: Va je ni cacucúcá ró, chi je cánevāha ró ndɨhɨ, cájeni ni rō. Te je cándacu
    máá ró jniñu, te ni tuá cájini ñúhún ró ruhū, cájeni ni rō. Tú vāha jeē súcuan
    cácutéyɨ́ ró. Te nacā jeē váha núu jeē cándacu ndije nde ró jniñu núú, návāha
    suni cuāha ró jnúhun jeē ndacu nde ri jniñu jíín ró jijnáhan ri.
  lif-NT2: तगिनुसा खिनिॽ निङ्‌वाॽ के़इःत्तुम्‍बा काक् पाःन्‍हाॽ के़घोःसुम्‍माङ् के़वयिॽमु!
    खिनिॽग तगिए याङ्‌साकुन्‍धेसाबा के़बोःक्‍खिआङ् के़वयिॽमु! आनिगे़ मे़ःन्‍नेए खिनिॽ
    हाङ् के़बोःक्‍खिआङ् के़वयिॽमु! खिनिॽ से़क्‍खाए हाङ् के़बोःक्‍खिआङ् के़वयिल्‍ले़ग,
    आनिगे़आङ् खिनिॽनुए हाङ् चोःक्‍मा सुक्‍तुम्‍बे़मे़न्!
  xnj-xnj: Hinu! Mumali kupewa goha gamwaganayi! Muvi na vindu vyamahele! Muvi vankosi
    changali tete. Mbanga ngamuvi vachilongosi muni na tete mewa tilongosa pamonga
    na nyenye.
  mmx-mmx: Kereva, mi doxoma i do mira mukun pam at lorooro atnimi at ne Iesu Karisito?
    La kerepmo mira doxoma i do nemi mi lok kaka vam leveloklox anarong axap. La mira
    doxoma i do mi silok ngan lavaorong, la mi silok tinema luvuttadi vavang. Do nemi
    mina silok kerepmo, nenia a doma i do naba lox avukat tinotno, atla nema bok mabat
    kis eburu minimi ngan lavaorong. Ketla nema xopmen mana silok kerepmo,
  cbr-NT: Mitsun camina ësaquin sinanin, —nun cananuna upí oquin Nucën Papa Diosan
    Bëru Ñunshin Upitan 'unánmicëxun camabi ñu 'unanin —quixun. Usa 'aish camina nun
    bëtsi ñu mitsu 'unánmiti cuëëniman. Mitsun sinani camina mitsúxbi 'apusa 'ain,
    Jesucristo utëcëncëma 'aínbi. Mitsúxmi 'apu 'ain cananuna nuxribi cuëëni 'apu
    'itsían.
  tee-NT: Ju uxijnan nonat'it ni mak'alinin unt'at'it ju chavai chai jantu tu'u' tac'acxniyan.
    Mas ca jantu vasalh. Chai nonat'it ni k'ai ucxtinin unt'at'it. Mas ca jantu vasalh.
    Chai nonat'it ni quilapu'initauch. Pus vak tachi k'ox ixva ni vasalh k'ai ucxtinin
    ix'unt'it. Ju chunch laich vachu' aclat'ata'ucxtiniyauch ju quijnan.
  eng-LSV: Already you are having been filled, already you were rich, apart from us
    you reigned, and I also wish you reigned, that we also may reign together with
    you,
  cak-NT: Rix can nina' chi can man jun chic anchique más xtijo' roma c'o chic ronojel
    ex iwiq'uin. Can jix beyom yan nina'. Can jix reyes chic nina' y roj man jojc'atzin
    ta chic chiwe. Jabel ta xa ta quiri', chi quiri' roj chuka' can naka'an ta gobernar
    iwiq'uin.
  pah-NT: Perekopavipe pe Tupana'ga remimondotehea naerũ? Ndaperekopavi tuhẽ reki
    pe a'ea. Pe teheuhu peko huvihavamo naerũ ore rekoe'ymame nahã naerũ? Po pyry
    pe ndekoi huvihavamo novĩa ore ti toroko huvihavamo pe pavẽi novĩa.
  sja-NT: Parã audua p'anadaik'araa bɨ. Mamĩda mãgá p'anɨ. Mɨ-it'ee parã p'arat'ara
    beerã́k'ata p'anɨ, ne-inaa jõma iru p'anadairã; maarepida faltada-ee. Ma awara
    nãgaweda reyrã́k'ata p'anɨ Cristo ome. Mapa iru jarateepataarãpa jarateeruta waa
    ũri k'iniadak'aa. ¡Taawa reyrãk'a p'anak'ajida, tai jida mãga p'anadait'ee auk'a!
  xed-xed: Mantsa a nzakwani wu ki! Nya pɗa kuni na? Wya nda na kuni ka gadghəl katək,
    ta za mghama ghuni kaghuni, ta ghuya ɗaŋwa ŋni aŋni. Ta kumay yu má ta zay ghuni
    ta tsa mgham ya katək, má ka gwa mu ta vgha ka skwa turtuk nda kaghuni.
  mks-NT: Cáhán ndo̱ ña̱ ni in ña̱ha co̱ ndíma̱ní nu̱ ndo̱ joo co̱ cúú á ña̱ nda̱a̱.
    Cáhán ndo̱ ña̱ cúú ndó na̱ cui̱cá joo co̱ cúú á ña̱ nda̱a̱. Ta cáhán ndo̱ cúú
    ndó na̱ cómí cuéntá sa̱há ña̱yivi joo co̱ cúú á ña̱ nda̱a̱. Cája ndó tátu̱hun
    co̱ xíní ñúhú toho ndó nde̱he̱. Vá ná cacomí ndusa ndó cuéntá sa̱há ña̱yivi já
    ná cacomí ri nde̱he̱ va cuéntá sa̱ha̱ ná xi̱hi̱n ndo̱.
  gfk-S: Karek um mu te hatur kawase ira linge haruat ma ira numu sinisip! Ma mu te
    tinane um ra tamat na bunbulaan! Mu te watong um, ma mem, pata. I gorte tahut
    be mu te watong tutuno, mem bileng, mem nage watong tikai ma mu.
  bmu-bmu: Yuai pakpak memba malbingö sihimŋi mötzei, mi mönö lök ahöm eŋgim teköza.
    Anutunöŋ Suep köweŋeyök kalemŋi kalemŋi mokom eŋgiiga lök simbawoŋ akze. Neŋön
    qahö bauköm eŋgiinga nanŋinak töndup mötnaripkö azi kembu tandök akze. Nanŋinaŋgöra
    mewö mötmörim aŋguze. O eŋön ölŋa kiŋ aketka dop kölbawak. Mewö aketka neŋön mönö
    mewöyök azi kembu-urupŋini aka eŋgö qöhöröŋine ölöp silenini memba öŋgöba aiweliköm
    aŋgubinak. Nöŋön mewö akingö sihimŋi mötzal.
  dgz-dgz: Menan e kakae guragut kimaniwa men anuiana gaset iragi di tam kakayasean
    go? Den e inayap gaset kwan puraput nagire mini entan imaen go? Nu ayop ya tatoni
    go e namu ayop tayan go? Tavewa di, e ayop di tapo nu den tautanaep ayop tapo.
    Go uon!
  eng-GNV: 'Nowe ye are full: nowe ye are made rich: ye reigne as kings without vs,
    and would to God ye did reigne, that we also might reigne with you.'
  zaa-NT: Cani le qui'ni yala chì tsa' le álá. Parece qui'ni labiru biỹa capacidad
    reyàtsani le le' iglesia qui' le. Tsí álahua chi rigú'ubia' le sin intu' cá. Pues
    yala edácca'ni tu' canchu hualigani chi rigú'ubia' le, para qui'ni ą'hua intu'
    nna cu'úbia' huá tu' lani le.
  eng-WEBSTER: 'Now ye are full, now ye are rich, ye have reigned as kings without
    us: and I wish ye did reign, that we also might reign with you.'
  guh-guh: 'Paxamë jamatabëcuenenavëxaniabiaya panajamatabëxainame mapacueniaje: “Pacuenia
    ricovi ayaijava pecobecovë xaina, bajara vaxaitsi itsitsi Dioso pejumelivaisi
    vajajumecovënëtsijava. Tsipaji ayailivaisi xainatsi. Tsipaji baja itsamonae bitso
    nacatsipaebabiaba Dioso pejumelivaisi. Nexata baja pematatsënëa apo namatavenonaetsi
    itsajivi ata vajanacatsipaebaponaenexa,” pajamatabëjamë tsabiabi jamatabëcuenenavëxaniabiaya.
    Jamatabëcuenenavëxaniabiaya Dioso pijacuene bepaneevetsivi panataneme. Nexata
    meta paxanë matatoxenetsia bitso bepaayaijamatabëcuenevimë panataneme. Dioso pijacuene
    itsa paneevetsivi tsipae, nexata pacasivajamatabëcuenebarëyatsi tsipae. Nexata
    vajanajuaevetsivi tsipae Dioso pijacuene.'
  bon-bon: Weeme nää iyeta seemo ireclota gwidape uja piti nemi, weene lui tääpume
    singi? Weene nää uja bewadimiye iyeta miijimiji mule seemo ireclota tääpume? Weene
    nää mope biname me bäbitininiye, ngänu gemi cine lica? Oo, weene mope biname me
    liga cire läbitininejiye, piba cine cuta yepä cirege weene cama mope biname me
    lenaja.
  nhw-BL: Nesi quen anmoilhuíaj anquipiyaj nochi catli anquinequij tlen Toteco. Anmoilhuíaj
    antlapijpixtoque. Masque tojuanti ayamo titlanahuatíaj, anmoilhuíaj ya antlanahuatiani.
    Nipaquisquía sintla nelía ajsitosquía nopa tonali quema Toteco anmechchihuas antlanahuatiani,
    pampa ipan nopa tonali tojuanti nojquiya tiitztose titlanahuatiani huan tijpiyase
    tequiticayotl quen amojuanti.
  swh-ONEN: Sasa tayari mnayo yale yote mnayohitaji! Tayari mmekwisha kuwa matajiri!
    Mmekuwa wafalme, tena bila sisi! Laiti mngekuwa wafalme kweli ili na sisi tupate
    kuwa wafalme pamoja nanyi!
  wbi-wbi: Lukwiline mulinafyo fyooni fino muvela mulonda! Lukwiline mulinuvumofu!
    Mutengwile kutema- ulwakuuti muhalile kukila usue! Looli nikuvasumila uvuhasi
    uvunofu ulwakuuti tuhalaghe palikimo numue.
  bba-bba: I debɑ kɔ. I kuɑ dukiɑɡibu. I tɑmɑɑ i bɑndu dii bɛsɛn sɑriru. N ko n dɑɑ
    wɛ̃rɑ ì n bɑndu dii kɑ ɡem, kpɑ bɛsɛ kɑ bɛɛ sɑ n sɑ̃ɑ bɑn diobu sɑnnu.
  eng-KJVCPB: 'Now ye are full, now ye are rich, ye have reigned as kings without
    us: and I would to God ye did reign, that we also might reign with you.'
  kgk-NT: “Nhandejáry nhe'ẽ mombe'uha-rehe nanhaikotevẽi-ma nhande” peje rei ojóupe.
    “Jaikwaapa-ma hesegwa jaiko porã hagwã” peje rei. “Nhandejáry remime'ẽ heta heta
    voi jareko-ma” peje rei ave. “Nanhaikotevẽvéi-ma Paulo-rehe” peje rei-ma peẽ.
    “Nanhaikotevẽvéi-ma” peje rei-ma ave Apolo-rehe. “Nhandejáry nhande Ruvixagwasu
    ndive nhande jaiko-ma mburuvixagwasu ramo” peje rei ave. Ma'erã-gwi tipo upéixa
    penhembotuvixa? Ore, pene mbo'eha jepe, ne'írã vyteri oroiko mburuvixa ramo indive.
    Peiko-ma ramo ra'e mburuvixagwasu ramo, ore ave oroiko-ma arã ra'e. Upéixa ramo
    ra'e ore orovy'a voi arã ra'e.
  waj-waj: 'Ngia Koridii variaiya yaata utida kiaanoo: Vaa Anutuuqaa aataruuvaa aikiooma
    ta taa taika kiaunnanoo, kiaavai. Ngia itaa kua kiaa kiada kieeta nnoonnaya varida
    ti yaataraannee? Hama yopeemavee. Ngia kutaa kieeta nnoonnaya variaatiri. Ta ngii
    tasipama kieetaya variaaraivaara ni yoketaitirivee.'
  cpy-cpy: Okaatzi pajahaa-wenta-waetaka eeroka-paeni, pikimitakari pinkathari-paeni,
    ashaahantzinkari-paeni, reshi-neenta-waetziro rowanawo. Kimiwitakimi tee niyotaa-nitzi
    naaka-paeni. Okantashitzimaetya pipinkathari-wentan-tayite, aritaki akaateeyini
    jempe-rika pipinkathari-wentante.
  mpx-mpx: Age bugul gegewena i olaolaek eliyamiu? Age waisi gegewena iyaka ku kalaopopwi?
    Age iyaka ku lakema ge ku ola tologugui bwabwatal? He binimala tunahot nuku ola
    tologugui bwabwatal, inoke tabam ama al ge naha ola tologugui bwabwatal.
  wbp-wbp: Nyurrurlarlu ngula kankulu milya-pinyi nganta nyiyarningkijarra Kaatu-kurlangu
    nganta! Nyurrurlarlu ngula kankulu manngu-nyanyi manu purda-nyanyi nganta ngula
    kankulu pirrjirdi-nyayirni nyina Kaatu-kurlangu-kurlu yapa wiriwiri nganta nganimpa-piya-wangu
    nganta. Kujaju kula junga! Kajilpankulu yapa wiri-jarlu nyinakarla, ngulaju ngurrju.
    Kajikarnalu nganimpa Kurdungurlu-patu Wiriwiri nyina wiri-jarlu-yijala nyurrurla-piya.
  luo-luo: Un ero un gi gik moko duto mudwaro kendo usedoko jo-mwandu! Usebedo ruodhi,
    to wan uwewa oko! Mano kaka agombo ni ne ubed ruodhi adier mondo wan bende wabed
    ruodhi kaachiel kodu!
  nhe-NT: Nesi queja inmoilhuíaj inquipiyaj nochi tlen inquinequij tlen temaca Toteco.
    Inmoilhuíaj intlapijpixtoque. Yonque tojuanti aya titlanahuatíaj, inmoilhuíaj
    ya intlanahuatiani. Nipaquisquía intla nelía ajsitosquía nopa tonali quema Toteco
    inmechchihuas intlanahuatiani, pampa ipan nopa tonali tojuanti nojquiya tiitztose
    titlanahuatiani huan tijpiyase tequihuejcayotl queja imojuanti.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܣܒ݂ܝܼܥ ܠܵܘܟ݂ܘܿܢ! ܐܵܕܝܼܵܐ ܗܘܹܐ ܠܵܘܟ݂ܘܿܢ ܥܲܬܝܼܪܹ̈ܐ! ܗܘܼܟܸܡ
    ܠܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܡܲܠܟܹ̈ܐ ܕܠܵܐ ܕܝܼܲܢ! ܛܘܼܒ݂ܵܐ ܕܗܲܟܡܝܼܬܘܿܢ ܗܘܵܘ ܐܲܝܟ݂ ܡܲܠܟܹ̈ܐ، ܕܐܘܼܦ
    ܐܲܚܢܲܢ ܗܲܟܡܲܚ ܗܘܵܘ ܥܲܡܵܘܟ݂ܘܿܢ!
  esk-NT: Isrummatiqaġniqsusri piqaaniŋnipḷusri supayaamik. Aatai, umialgunivisi!
    Isrummatiqaġniqsusri aŋalatitun iḷipḷusri kamanatluŋnipḷusri uvaptikniñ iḷisautrił̣iptikniñḷu.
    Ki aŋalatchisitchi. Taatnaaniŋniġupsi uvaguttuuq aŋalatchiqatautlasrił̣hiñaupmiugut
    ilipsitñi.
  msb-msb: Kamo nakaluwag-luwag na gali! Mga mayaman na gali kamo! Nagin mga hadi
    gali kamo san wara na kami! Kisyera nagin mga tunay na hadi kamo agod makapamuno
    man kami na kaupod niyo.
  cpa-NT: Ca¹lah¹cøng² dsa² chi² ma¹dsio¹² quiah¹² ma²jmoh² hniah¹². Lë́h² hniah¹²
    ha¹chi² ma¹hniuh¹² quiánh² hniah¹². Ju³lah lán¹² rai¹³ ma²lanh¹² hniah¹². Ca¹jag¹³
    báh³ ma²ca¹jmoh³ hniah¹² jnieh³. Dsio¹ báh³ ju³ hi² dsøg¹² lanh¹² hniah¹² rai¹³.
    Di³ jøng² mi³tiág³ jniang³ cu¹dsié¹² dsa² jmo¹² héh¹.
  dso-dso: ତମ୍‌କେ ଦର୍‌କାର୍‌ ରଇଲା ସବୁ ବିସଇ ମିଲାଇ ଆଚାସ୍‌ କି ? ତମେ କାଇ ସାଉକାର୍‌ ଅଇସାରି
    ଆଚାସ୍‌ କି ? ଗଟେକ୍‌ ଗଟେକ୍‌ ରାଜା ଅଇଜାଇଆଚାସ୍‌ କି ? ଏଲେ ମିସା ଆମେ ଅଇ ନାପାର୍‌ଲୁନି ।
