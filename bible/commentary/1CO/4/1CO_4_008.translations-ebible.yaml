  cco-NT: Jo̱ ꞌnʉ́ꞌˋ jmɨcaangˇnaꞌ e ɨˊ óoˊnaꞌ e laꞌiébꞌˋ nɨseaˋ quíiˉnaꞌ e ngɨ́ɨngˋnaꞌ
