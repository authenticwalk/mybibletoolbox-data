    överrealiserad eskatologi. De kan också ha tagit till sig en samtida stoisk livsfilosofi
    där en vis människa var befriad från vardagens bekymmer. En av dessa filosofer,
    Epiktetos, sade: ”När någon ser på mig, vem känner då inte att hon ser sin kung
    eller mästare?”] Ni är redan mätta, ni är redan rika, ni har blivit kungar och
