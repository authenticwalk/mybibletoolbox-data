  muy-muy: Ay nihi zla ti lekʉlʉm kə̀ɗəmum ahkado kə̀rəhuma, lekʉlʉm kə̀bum àna elimeni,
    lekʉlʉm kə̀zumuma bay a, leli ti bəbay do. Kə̀zumuma bay na eɗeɗiŋa ti akal àɓəlay.
    Nahkay akal leli day məzum bay ni akaba kʉli ka ahar bəlaŋ.
  kqc-kqc: Beika tau ya yaku ura reyadi bi sena baku reyadi! Ya bi sena gugura tau
    nufa niyadi! Una bi yasa de ma ya bi kini niyadi! Ya vene bi kini kana ourefeidegedi
    bi buni, ye una ka ya venesa ourefeidegifa!
  tav-tav: 'Ocõo bairo mʉja tʉgooña: “Nipetiro Dio yere jã maji peticõa. Ñee unie
    jã rʉjaquẽe. Caroaro cãna jã ã,” mʉja ĩ tʉgooña mʉja tʉpʉ jã cãniquẽtopʉ. Caʉparãre
    bairo catʉgooñarã mʉja anibapa. Jã macare cawatoa cãnare bairo jãre mʉja tʉjʉ
    recõa. Dio yere camajirã majuu mʉja cãmata ñuu netoboro. Jã quena mʉja mena camajirã
    jã aninemoborã.'
  eng-ULB: Already you have all you could want! Already you have become rich! You
    began to reign—and that quite apart from us! Indeed, I wish you did reign, so
    that we could reign with you.
  spa-VBL: Piensan que tienen todo lo que necesitan. Piensan que son muy ricos. Ustedes
    creen que ya son reyes, y que no nos necesitan. Yo desearía que en realidad ustedes
    estuvieran gobernando como reyes, para que nosotros pudiéramos gobernar con ustedes.
  fra-_FOB: Vous êtes déjà rassasiés, vous êtes déjà riches, vous régnez sans nous.
    Et plût à Dieu que vous régnassiez, afin que nous régnassions aussi avec vous!
  hau-ULB: Kun rigaya kun sami dukkan abubuwan da kuke bukata! Kun rigaya kun zama
    mawadata! Kun rigaya kun fara mulki- kuma ba tare da mu ba! Hakika, marmarina
    shine ku yi mulki, domin mu yi mulki tare da ku.
  mal-mal: ഇപ്പോൾ സമ്പന്നരുമാണ്; ഞങ്ങളെ കൂടാതെ രാജാക്കന്മാരായി. തീർച്ചയായും, നിങ്ങളോടുകൂടെ
    ഞങ്ങളും വാഴേണ്ടതിന് നിങ്ങൾ രാജാക്കന്മാരായിരുന്നു എങ്കിൽ കൊള്ളാമായിരുന്നു.
  urd-GVR: Wāh jī wāh! Āp ser ho chuke haiṅ. Āp amīr ban chuke haiṅ. Āp hamāre baġhair
    bādshāh ban chuke haiṅ. Kāsh āp bādshāh ban chuke hote tāki ham bhī āp ke sāth
    hukūmat karte!
  far-far: Kamulu manata garo sulia ne mulu too ana ru ki tafau ne mulu bobo 'urida.
    Ma kamulu ka manata garo laugo ana ne mulu fia ne kamulu too na ana ru lea ki
    tafau. Ma mulu ka manata garo laugo ana ne mulu kwaisae kamulu ne kingi ki, boroi
    ma kalu wane lifurongo ki ne nao. Aia, nau ku doria fua kada ne kai dao na fua
    mulu fuana tolae na laona 'initoe fua kalu kai kingi laugo fai kamulu.
  suz-BL: मुल गे इन माल्‍शो नेल्‍ल ताइतीनी। शुश क्‍येट थीब दुम्‍तीनी। शेंब, आंइ कली
    हिल्‍लो मपथु, मुर आन कली हुकुम पाइतीनी। गे रिम्‍शो हुकुम पाइतीनी हना, गो यो गे
    नु गेय पाइब दुम्‍शो, रिम्‍शो दुम वा। प्रकाश ३:१७; प्रकाश ३:२१
  car-NT: Oty kore nunsi'taje terapa imero ajekosaine, ran! Maijopotomaton kore imero,
    ran! Na'na pyndo kore potonon jopotokon me imero tywaije mandon, ran! Potonon
    jopotokon me ro awe'i'sando, iru'pa 'ne nairy. Ijako na'na enapa potonon jopotokon
    me nairy amaroine.
  amp-amp: Niko to finji wom kforuhanomko? Nikmoh dukeft duka kangko, “Jisas Kraisrhu
    hik yuham nom bi fak bugamonomm. Yo Bro Nkifrarhu Yafothat kasinyewa nefm bi fak
    bugamonomm. Nhai wom yimam niahato tfit kfo nuhas bonuhaskfot.” Yo kangko, “Nom
    bi Kraisr kanjo king yufat yakhato bi nomn ndar bbinysofti mount bi kakitohwonomf.”
    Inji kfiwuko. To nom aposernom nom be nndo knbokt rhuyukenom. Ndt rot to hifa.
    Hifa, niko kingko watohkahtko nom be rpat king hingrnefthu hingrnanhoyukenom.
  bht-bht: तुहांजो लगदा है की तुहाड़े बाल आत्मिक रूप च सारियां चीजां न। कने तुहांजो
    लगदा है की पेहले ही सारे बरदान तुहांजो मिली गियो न, जड़े पबित्र आत्मा अपणे लोकां
    जो दिन्दी है, कने तुहांजो लगदा की तुसां साड़े बिना राजयां सांई शाशन करणा लग्गी
    पियो न, मैं खुश होई जांदा अगर तुसां सच्ची राजयां सांई राज करणा लग्गी पियो होंदे
    ताकि असां भी तुहाड़े सोगी शाशन करी सकन।
  eng-NOY: Already ye are full; already ye are rich; without us ye have become kings;
    and I would indeed ye were kings, that we also might reign with you.
  cub-NT: “Caiye iye Jʉ̃menijicʉi majiéde jave majidivʉbu ñʉja”, arĩ dápiarĩduyavʉ̃
    mʉja. Aru, “Caiye iye Jʉ̃menijicʉi jíjʉroede jave cʉvarivʉbu ñʉja”, arĩ dápiarĩduyavʉ̃
    mʉja. Que baru caride “Iye majié Jʉ̃menijicʉ jie caiyede cʉvarivʉbu ñʉja”, ʉbenina
    arĩ dápiad̶avʉ̃ mʉja. “Me cʉrivʉbu ñʉja Jʉ̃menijicʉque”, ʉbenina arĩ dápiad̶avʉ̃
    mʉja. “Ñʉja jabovatamu, apevʉ Jʉ̃menijicʉi põevare cõjeivʉ”, ʉbenina arĩ dápiad̶avʉ̃
    mʉja. Que baru ñʉjare ãmeina jã́ri bojecʉbevʉpe jarʉvad̶avʉ̃ mʉja. Mʉje jãve cõjenu,
    meajebu ñʉjare. Ñʉja máre yóvajebu mʉjare mʉje jaboteiyede, cʉvarãjivʉ Jʉ̃menijicʉi
    mearo d̶acaiyede mʉjaque.
  ita-1927: Già siete saziati, già siete arricchiti, senza di noi siete giunti a regnare!
    E fosse pure che voi foste giunti a regnare, affinché anche noi potessimo regnare
    con voi!
  lww-lww: Lelaga, nekilia nesape asum̃a asitom ke asape kam na limamiu pulen sur
    wo lala kiena ne Ntewa rui, ana amloge po, asitom ke asape kam na ape kiena yerkawa
    lala na yomarava nini rui, nap̃a akoven imimi mesike nena varau. Visae lelaga
    nap̃a sane kam na ape p̃arin sup̃e lala kiena ne Ntewa na yomarava nini, po pap̃isi,
    ana pe nesitom re nesape sanene poli. Ana visae pogos tai ve sanene, pona pe kam
    re ga poli yo, ana yoko Ntewa visu sane imimi lua m̃ena ga metorokin meto metava
    memio amiu vena ve sup̃enen kiena yeririna lala.
  ckb-ckb: وا تێربوون! وا دەوڵەمەند بوون! بەبێ ئێمە بوونە پاشا! خۆزگە ئێوە بەڕاستی
    پاشا بوونایە ئەوسا لەگەڵتان بەشداری حوکمڕانیمان دەکرد!
  nas-nas: Teing ootukuning diiꞌ piarorimaing nkavering ee, diiꞌke? Diiꞌ teing tero
    makosiruꞌning noruꞌdarimang? Eeꞌnoko ovontung deentariruꞌninge tero diiꞌka, niiꞌ
    ninka deeaꞌ? Bakei, tero ovontung masikeng deentaripeuꞌning, niiꞌ teeꞌ, ovontung
    deemaripeuꞌning diiꞌ ninka.
  uvl-uvl: Eh, imo a teke ure nemur nenge mutemo tautaua mataria purpur pe NeHalang
    tung lochloche tunginga mur nga Opepengpeng ke te muta toto nge imo lo, ae? Imem
    mo lohot ke imem naungaala ana hana mur ero kura pe imo a teke a lohot ke imo
    naungaala ana hana mur lo. Teke pomam iok, imem mo teke mo lohot ke imem naungaala
    ana hana mur pule ke ita ul ta nauele hehei pe hana.
  eng-BBE: 'For even now you are full, even now you have wealth, you have been made
    kings without us: truly, I would be glad if you were kings, so that we might be
    kings with you.'
  ixl-CNT: Tan ex tek mamaj txꞌiiol iqꞌii tu vetatin kꞌatz u Tioxh nenacheꞌ. Yeꞌxhkam
    vaꞌtoj nesavsa aas sakulochꞌex tiꞌ. Ex tek qꞌesala nenacheꞌ. Kam tereꞌn koj satxakunkꞌoꞌ
    sete. Utz bꞌaꞌn atziꞌ aas noj koj chit chꞌiiyex tu vetatin kꞌatz u Tioxh; ech
    ela texh oꞌ siꞌaneꞌ.
  xsi-xsi: Opopo! Tiambo miki kakai kelekele arara rârâni marumbu lâ, a? Tiambo miki
    kapâŋga mbaliŋa warakami kala kamo ara nâ, a? Tiambo miki kapole maka lâ, kala
    kapâŋga katogonzi koipu ŋalaŋala, a? Mao nâ, naŋa iloŋgu ndo tu miki ma kapâŋga
    kamo koipu ŋalaŋala, ŋana maka kala ma kapâŋga kamo koipu kuku miki mine nâ.
  crx-NTPO: '''Awet lhai aht''i. ''Awet hoonzoo'' aht''oh. Wheni neyit hoonts''i lerwene
    k''un''a aht''oh. ''Et ''alha uncha ''et whuz un''a aht''oh. ''Et whe la wheni
    cha nohbulh lerwene ts''oole''.'
  kan-OKCV: ಈಗ ನೀವು ತೃಪ್ತರಾಗಿದ್ದೀರಿ! ಈಗಾಗಲೇ ಐಶ್ವರ್ಯವಂತರಾಗಿದ್ದೀರಿ. ನಮ್ಮ ಸಹಾಯವಿಲ್ಲದೆ
    ಆಳುತ್ತಿದ್ದೀರಿ. ನೀವು ನಿಜವಾಗಿಯೂ ಅರಸರಾಗಿದ್ದರೆ, ನಾವು ಸಹ ನಿಮ್ಮೊಂದಿಗೆ ಸೇರಿ ಆಳುತ್ತಿದ್ದೇವಲ್ಲವೇ?
  bbb-bbb: Jaja vierafekuae ja ire maeje boeje Godi fu e ijiebuo rekiro vierafema
    ije janeka vierafe furivaro ja ijiege vierafei. Ja vierafero ja kavene ijadufuo
    ire maeje boeje Kavene Akae fu e ije vajiamo ije jane kema furivaro ja ijiege
    vierafei. Ijadufuo iviama ja karinoejo ije janeve Kuraesi fune una ari kekena
    daro abena ire boeje ige samuagiamo ijiege jadua jane uri fuina ire boeje samuagiavo
    igege reve. Ja ijiege karina rekinu ro noeje jaka guomemareko no irifo gamia karinoeve.
    Ro ja vierafega iviama jane uri Kuraesina ire boeje samuagiavoga na vierafe nodua
    noka jaena ire gue samuagiadufuo.
  blw-blw: Kaman paat an-ayug nanapnek ah hamhamàyu way maid kok-orang ah innilayu
    mepanggép an Apudyus. Te kaman-ayu ngommato way namfalin ah ap-apo way achi chàni
    masapor. Yag ammay koma non an-ayu tot-oway anap-apo, te no yachiyat mèap-apoani
    agé an chàyu.
  tam-2017: இப்பொழுது திருப்தியடைந்திருக்கிறீர்களே, இப்பொழுது ஐசுவரியவான்களாக இருக்கிறீர்களே,
    எங்களையல்லாமல் ஆளுகிறீர்களே; நீங்கள் ஆளுகிறவர்களானால் நலமாக இருக்கும்; அப்பொழுது
    உங்களோடுகூட நாங்களும் ஆளுவோமே.
  azz-NT: Huan axcan nesi nanmomachilislíaj que nochi ten ongac, nochi nanquimatij
    huan amo monequi ocsé tanextililis de Dios. Huan nesi nanmopohuaj queme ricos
    huan amo monequi ocsé huelilis de Dios. Huan nesi nanmopohuaj que nantayecanani
    huan tejuan nantechsecocauque ya. Huan se cuali yesqui como melau nantayecanani
    ica de melau para ma tejuan no ma tionsepantayecantocan namohuan.
  spa-RV-1909: Ya estáis hartos, ya estáis ricos, sin nosotros reináis; y ojalá reinéis,
    para que nosotros reinemos también juntamente con vosotros.
  csy-csy: 'Tu in note na ngil uh va hi, tu in na hau uh hi, kote ki hel ngawl in
    kumpi te bang in na uk uh hi: taciang kote zong note taw ka uk khop thei natu
    uh in, na uk takpi tu uh ka dei hi.'
  mxq-NT: Tʉ mmʉkja̱ꞌa̱ydyáknʉdʉ miidsʉty es mmʉda̱jttʉp tʉgekyʉ diꞌibʉ mdsojktʉp.
    Mnayjya̱ꞌa̱dʉp éxtʉmʉ reyʉn, es kyaj ti mꞌoktʉgoyꞌa̱jtxʉndʉ mʉt ʉʉdsʉty. ¡Kooxyʉbʉ
    da mꞌokréyʉty esʉts ʉʉdsʉty nandʉꞌʉnxyʉp nreyꞌattʉ mʉt miidsʉty!
  tzj-NT: ¿La ixnojnak chi c'a ixix tre ja rtzobal Dios, la mchita c'a nc'atzin chewe?
    ¿La c'o chi c'a ewq'uin ixix nojel ja meba'il xin Dios? ¿La ixocnak chi c'a ixix
    ix rey nabey chikawach ajoj chipan ja gobierno xin Dios? Congana ta buena ari'
    ja wixta ixocnak chic ix rey como jari' ajoj jun ta c'ari' okocnak chic rey ewq'uin
    chakaja'.
  tdt-tdt: Imi hanoin katak imi iha ona buat hotu-hotu, imi riku ona, imi ukun ona
    hanesan liurai. Maibee ami lae. Se imi sai liurai duni, entaun ami mos kontenti,
    tanba ami bele ukun hamutuk ho imi.
  ron-BTF: Sunteți deja sătui, sunteți deja bogați, ați domnit ca împărați fără noi;
    și aș dori ca voi să domniți, ca și noi să domnim împreună cu voi,
  eng-WEBP: You are already filled. You have already become rich. You have come to
    reign without us. Yes, and I wish that you did reign, that we also might reign
    with you!
  eng-FBV: You think you have all you need. You think you're so wealthy. You think
    you're kings already, and don't need us. I wish you were really ruling as kings,
    so we could rule with you!
  nld-1939: Zeker wel, gij zijt reeds verzadigd! Nu reeds zijt gij rijk! Buiten ons
    om bezit gij het koningschap! Och, was het toch werkelijk waar, dat gij het koningschap
    bezat, dan mochten wij er misschien wel in delen!
  bwo-bwo: Andere itsh geyiru keew jamo daatsrte, andere galetswotsi wotertee, no
    atse k'aleyat naashwtserte, arikon it naashka wotink'ere, noowere itnton toowar
    nonaashitwotse it naashonuwere sheenge b́wotiyank'oni,
  nch-BL: Nesi quej anmoilhuíaj anquipiyaj nochi cati anquinequij ten Toteco. Anmoilhuíaj
    antapijpixtoque. Masque tojuanti ayemo titanahuatíaj, anmoilhuíaj ya antanahuatiani.
    Nipaquisquía sinta nelía ya ajsitosquía nopa tonali quema Toteco amechchihuas
    antanahuatiani, pampa ipan nopa tonali tojuanti nojquiya tiitztose titanahuatiani
    huan tijpiyase tequiticayot quej amojuanti.
  quc-TNT: Ri ix quichomaj chi ronojel chic c'o iwuc', je' ta ne chi ya ix k'inomab
    chic. Quina' iwib chi ix nimak tak takanelab chic. Are c'u ri uj xak uj yo'm can
    jela' iwumal. Cwaj ta c'ut chi kas tzij ix nimak tak takanelab rech ri uj xukuje'
    cujtakan junam iwuc'.
  tfr-NTPO: Pjãy wotjl̈ĩk ga l̇l̇ëbo uunkong tjeng bomi tjok tjän l̈ëmi, l̇l̇ëye obl̈ë
    woydëmi l̇l̇ëme. Pjãy wotjl̈ĩk ga pjãy l̈öng pjl̈upga wl̈eni tjän, gueniyo shji
    eni l̇l̇ëme. Woydër ga pjãy pjl̈upga wl̈eni jl̈õkoyo, tjawa ber eni bomi tjok
    bako wl̈o.
  kaq-NT: Rahma rah tah man jahuabi pishinyamascai. Rahma rah tah man jatihibi jaresscai.
    Quiquin hapobo sca rah tah man jai, noque non jano hihyamahiya. Quiquin hapobo
    mato jacoinpahinon, mato betan hihxon non noquen rihbi yononon.
  sgb-sgb: Kayno êndat yon atsi kamoyu ya kaganawan ya an-idigalo nan Espiritu ni
    Apo Namalyari. Kayno êndat yon mangêd kaw kannaên, haka ampamaala kaw na. Mangêd
    dayi no êmên bayro, ta êmên yo kay makalamo ha pamamaala yo.
  vie-1934: Anh em được no đủ, được giàu có rồi, chẳng nhờ chúng tôi, anh em đã khởi
    sự cai trị; thật mong cho anh em được cai trị, hầu cho chúng tôi cũng cai trị
    với anh em!
  kxv-kxv: ମୀ ବାରେ ଲ଼ଡ଼ାମାନାଣି ବେଟାଆ଼ତେରିଏ କି ? ଇଚେକାଟିଏ ମୀରୁ ବାତ୍‌କା ହାଚେରିଏ କି ?
    ମା଼ ପିସ୍‌ପେ ମୀରୁ ରାଜା ଆ଼ହାମାଞ୍ଜେରି ? ହାଅ, ମୀରୁ ରାଜା ଆ଼ହାମାଚିହିଁ ନେହିଁ ଆ଼ତେମା,
    ଏ଼ନିକିଁ ମା଼ମ୍ବୁ ଜିକେଏ ମୀ ତଲେ ସା଼ଲୱି କିହାଲି ଆ଼ଡିତମିମା ।
  amu-NT: Machꞌeenaꞌ na nquiuꞌyoꞌ na laꞌxmaⁿꞌyoꞌ nnꞌaⁿ na tyandye. Chaꞌcwijom tjaa
    meiⁿcwii na macaⁿtinaꞌ ꞌo. Chaꞌcwijom na cwiluiindyoꞌ nnꞌaⁿ na cwitsa̱ꞌntjom,
    meiiⁿ na ticañꞌa̱a̱ⁿyâ̱. Toom cweꞌ na mayuuꞌ cwiluiindyoꞌ nnꞌaⁿ na cwitsa̱ꞌntjom
    cha mati jâ nlaꞌjomndyô̱ joꞌ ñꞌeⁿndyoꞌ.
  hin-CV: तुम तो यह सोचकर ही संतुष्ट हो गए कि तुम्हारी सारी ज़रूरतों की पूर्ति हो
    चुकी—तुम सम्पन्‍न हो गए हो, हमारे सहयोग के बिना ही तुम राजा बन गए हो! उत्तम तो
    यही होता कि तुम वास्तव में राजा बन जाते और हम भी तुम्हारे साथ शासन करते!
  spa-BES: 'Porque incluso ahora están llenos, incluso ahora tienen riquezas, han
    sido hecho reyes sin nosotros: en verdad, me alegraría si fueran reyes, para reinar
