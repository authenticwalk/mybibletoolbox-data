  cta-NT: Nduꞌni ma̱ chaꞌ ndulo tsa chaꞌ jiꞌi̱ ycuiꞌ ma̱, ngaꞌaa ntsuꞌu na nu lyiji
    jiꞌi̱ ma̱ tsiyaꞌ ti, ntiꞌ ma̱; ndyuꞌni ma̱ ñiꞌya̱ nu nduꞌni nguꞌ culiyaꞌ, ndiꞌi̱
    ma̱ ñiꞌya̱ ndiꞌi̱ nu laca loo chalyuu. Loꞌo cuare ni, siꞌi ñati̱ tlyu laca ya,
    ntiꞌ ma̱. Pana si chañi chaꞌ laca ma̱ loo jiꞌi̱ ya, ¿ha ná ta ma̱ chacuayáꞌ masi
    caca stuꞌba xi chaꞌ jiꞌi̱ ya loꞌo ma̱ liꞌ, chaꞌ loꞌo ya caca ya ñati̱ tlyu liꞌ?
  bqc-SIM: A kãn we kↄ̀a? A kɛ ↄdeↄ ũn we kↄ̀a? Álɛ kible wá sain wea? Má ye
    àↄ kible, wíↄ sãnu.
  tcz-CHONGTHU: Nanghon na ngaichat chan neiyin nakigelun ahi. Nangho aning lhingin
    nakigelun ahi. Keiho pang louva Pathen lenggama vaipopa nahiuve! Vaipoa pang hitaleu
    chun kati lheh in ahi, chutihen lang hileh nangho toh vaipo khom kahi diu ahitai.
  mar-mar: तुम्हास ज्याची गरज आहे ते सर्व आधीच तुमच्याकडे आहे. तुम्ही अगोदरच श्रीमंत
    झाला आहात, तृप्त झाला आहात, तुम्हास असे वाटते की आमच्याशिवाय तुम्ही राजे झाला
    आहात आणि तुम्ही राजे बनलाच असता तर ठीक झाले असते, कारण आम्ही सुद्धा तुमच्याबरोबर
    राजे बनलो असतो.
  snp-snp: Linate ya oiya eti-mati moda ogofuti minafe? Ido neta-mata ko namo wenena
    moda minafe? Ido lamo fulo ledeiti, wenena ma kiyabani wenena nabanina builafe?
    Etiti builamo neko, ya lalimo ya linateki lakoina wenabanina minoto kiyaba o gedoniko
    ya lalo kologi ne.
  isl-isl: Þið virðist halda að þið séuð andleg ofurmenni! Þið eruð saddir og andlega
    mettir, ríkir kóngar á hásætum ykkar, komnir langt fram úr okkur vesalingunum!
    Ég vildi óska að þið væruð nú þegar orðnir kóngar, því þá mundum við vissulega
    ríkja með ykkur.
  spy-NT: Ōbērē tōōs kyōōnyōōru kiyēē kyōōmāchē. Nto, ōbērē kyōōmokornoon ānkōōbērē
    kyōōyēku bāytooyik kumāmii ꞉toorētēēt ake tukul. Nto kikyōōyēku man bāytooyik,
    nto kēēbāytooyiisyē ꞉tukul.
  xnn-xnn: Ay apo kayo ay iCorinto. Isnan nemnemyo et gintekyo et nan am-in ay masapol
    ay getkenyo. Kankananyo isnan nemnemyo en wada ken dakayo nan am-in ay laing ay
    it-ited Apo Dios. Kaneg dakayo nan men-ali. Ngem ken dakami ay aapostolis, egay
    pay laeng. Gawis no tet-ewa ay ali kayo tapno makiali kami abes.
  mwe-mwe: Ayaga! Nkwetenje indu ya togolela! Igala nkwetenje shipato shikulungwa!
    Mpatilenje upalume gwangali uwe! Elo, mbaya nkalinginji bhapalume, nkupinga na
    uwe tutagwale pamo na mmanganyanji.
  tte-tte: Tomalaele ginauli meuloina sowasowamiu? Gubesi, namwanamwa meuloina koina
    wakalapowonko? Gubesi, kwalogabae-gimai yo kwayamala tobagunao lalakili? Na tem
    kwayamala tobagunao lalakili, nuwana kai besiele kaemala tobagunao lalakili.
  tcs-tcs: Ei, yupla pinis gad ebriting wea yupla i wandem a? Ei, yupla pinis kam
    ris a? Ei, yupla pinis kam king a, ane mipla no bin elpe yupla a? Wa i tru, ai
    bin prapa wande yupla po kam king, solong mipla go wantaim kam king wea yupla.
  hlt-THB: Nami ngaih ce ta hawh uhyk ti! Nangmih taw boei hawh uhyk ti! Kaimih kaana
    – sangpahrangkhqi na coeng hawh uhyk ti! Nangmih mi sangpahrang na awm haih aham,
    sangpahrang na nami awm tang tang ce ni ngaih pyi khqi soeih soeih nyng!
  soq-soq: E euwa uduudu menaledia otamole manlawomolana, ba? E aitamana mauraidaitene
    wainilana, ba? No babiidasaitana, mai warerentipe wainipona, dia. Tane e ambi
    Keriso leulepe wisepono warereitipona rua warereitilie wainilana? Ne nuana menasadia
    Keriso aitamana leulepe wisepono ita e me do warereitipe wanleipona. Naita epeewo
    no e do warerentipe wainipona.
  qub-qub: Rïcunöpis ima-aycayojnöpis yachajnami carcaycanqui ¿au? Gamcuna yachaj
    car nogacuna mana caycaptëpis raycunanöna caycanqui ¿au? Ojalä rasunpa gamcuna
    raycunana caycanquiman nogacunapis mandäshinäpaj.
  att-att: Aro, sikayu nga taga Korinto! Kagian naw ta kunnay ta maríku kayu! Kagian
    naw ta ammu naw ngámin ánna awán ta kiddawan naw nakuan kâ Namarò, nga iyawâ na
    nakuan nikayu. Á kagian naw ta makáwayyá kayin, nga kun na patul nga mepammaguray
    kâ Namarò sù páppatulán na, ngam sikami nga sinullà na nga minángngilayalayâ,
    ari paga. Á napiá nakuan nu kuruk nga patul kayu, tapè mepammaguray kami gapay
    nakuan nikayu.
  bki-bki: Ee, nemijikia ka kumitu kuber p̃eli kube sanibaiano ka vite novo nalo na
    Atua kiano ruei, a kumijog bo, kuber p̃eli kamiu kube kiano tomu na tortoru ea
    yetemeriba nei ruei, napano kubuku kumemi numitu iorou laka. Ver be riano ka kubinimei
    jibe ka Atua kiano parinio tubo nalo ea yetemeriba nei, bo lie vo, mia neber p̃eli
    maka tibe na. Ana ver bogo tai tibe na, p̃eli maka kamiu ga na, mia Atua rial
    ka kumemi juo bunu nubare ka nuvitutano mave vija kamiu ka rotilan vuu ka kiano
    tomu nalo.
  bqp-bqp: A kãn gwe kↄ̀ yá? A kɛ ↄgↄdenↄ ũn gwe kↄ̀ yá? Átɛn kí ble ó sarin gwe
    yá? Má ye àgↄ̃ kí ble, ògↄ̃ lɛɛlɛ.
  mcp-mcp: Bɨ́ ŋgə tə́dʉga nə́ bɨ mú nə sá jɛ̂sh bɨ́ mə́ jɨ́ɨ́ yí, bɨ mú lwándʉ́lá
    nə ibwádán í Zɛmbî, bɨ mú nə ijwûga, sə́ bâŋ kú nə ndɨ̂. Bɨ ɔ nywá ka bə nə ijwûga
    fwámɛ́ bə, sə́nɔ̂ŋ bɨ̂ bɛ̂sh sə́ bə́g nə byo.
  hat-hat: Atò, nou gen tan gen tou sa n' te bezwen? Nou gen tan rich kont kò nou?
    Nou gen tan tounen wa anvan mwen? Mwen ta byen kontan si nou ta tounen wa tout
    bon, pou m' te kapab wa tou ansanm avèk nou.
  npl-NT: Nomejwah ayakmitla nomechpoloa, ya nonkitlawelpiah nochi tlan ononkinekeh.
    Nomejwah yononmochijkeh wejweyi reyes, iwa tejwah onontechilkajkeh. ¡Nipakiskia
    tla de milajka nomejwah nonyaskiah wejweyi reyes, iwa ijkó titlanawatijtoskiah
    sansikah!
  bgg-bgg: Nathek nyie chiid pha ji ne zab nathek shii umjong bey? Nathek ne bokho
    reyjong bey? Nathek ne sajathek rey dun bey? Gethek ne thuh de arey ba ro? Nathek
    sajathek rey pha ji ne gu è yang ro, jiè gethek ithek rog shii sajathek rek mua.
  eng-TCENT: You are already full! You have already become rich! You have begun to
    reign without us! And how I wish that you really were reigning, so that we could
    reign with you!
  eng-BSB: Already you have all you want. Already you have become rich. Without us,
    you have become kings. How I wish you really were kings, so that we might be kings
    with you!
  cpu-NT: Pasagaaventavaitaiyakani eerokaite pikempitakoyetakari pinkathariite, ashaarantaneriite,
    ikaratzi aashiryaaneentavaitziri irovarite. Kempitavaitakami te niyotaayetemimi
    naakaite. Onkaminthaajatyaami pimpinkathariperoventantayetemi, ari onkantya nonkaratantyaamiri
    naaka tsika pipinkathariventantzi.
  san-ASM: ইদানীমেৱ যূযং কিং তৃপ্তা লব্ধধনা ৱা? অস্মাস্ৱৱিদ্যমানেষু যূযং কিং ৰাজৎৱপদং
    প্ৰাপ্তাঃ? যুষ্মাকং ৰাজৎৱং মযাভিলষিতং যতস্তেন যুষ্মাভিঃ সহ ৱযমপি ৰাজ্যাংশিনো ভৱিষ্যামঃ|
  tac-NT: Jipe 'émika nígame ju suwábaga napu najkí 'emi, 'lige a'chigóriga nokame
    ju 'emi napurigá nokame ju alué e'wélala rey, 'la tabilé resí lanti ka noká 'emi
    ramué nila. ¡'La bijchiá e'wélala rey nisa 'emi, ramuéchigó e'wélala níwili júkuruchigó
    'emi 'yuga nulame!
  eng-WEBPB: You are already filled. You have already become rich. You have come to
    reign without us. Yes, and I wish that you did reign, that we also might reign
    with you!
  gfk-H: Kaiken um muat ta hatur kahai ira linga haruat ma ira numuat sinisip! Ma
    muat ta tinanei um ra tamat na bunbulaan! Muat ta watong um, ma mehet, pataia.
    Gaar tahut bia muat ta watong tutun, mehet mah, mehet naga watong tikai ma muat.
  viv-viv: WaꞋitami, omi mene gahalamanemi gaitoma moyaꞋaina amifaiweya. E, ahe wavekaliva.
    Ime Folo Afolosi aimo fanifanimeyao tu omi ahe wakaiwabu. Taumadi makewa iya nuwanuwaku
    higa vaita omi wadakaiwabu velemoꞋena be ime kadu omi buye kadakaiwabu.
  yao-yao: Sambano mmasile kupata yose yaikunsoŵa! Sambano nsichile. Mmele mamwenye
    pangali uweji! Mbaya nkaliji mamwenye kuti nowe ŵakwe tuŵe mamwenye pamo nomwe.
  tgp-tgp: Ka pete lavi vevuhi na hinau tari ka opoira moiso. Ka pete tavtav moiso.
    Ka jeu kamam matan ka pete supe moiso, ale i pa r̃uhu vara ka pete tauri suiha
    atu moiso matan kama pa tauri na suiha peresi kamim.
  auc-NT: Mïnitö, Eyepæ̈ pönï do entawëmönipa, ante baï cæmïni awædö. Mïnitö waa quëwenguinque
    ante do eyepæ̈ ænte baï cæmïni awædö. Edæ Pabodoidi mönitö beyæ̈ cædämaï ïñönänite
    tömëmöni nämä beyænque awënë odeyemöni bamönipa, ante cæte baï cæmïni awædö. Ïñæmpa
    mïnitö näwangä awënë odeyemïni bamïni baï mönitö adobaï awënë odeyemöni badinque
    nanguï tocædömönimpa.
  kbc-NT: Akati makaami eletetiwaji, me daɡ̶adiaaɡ̶ica anopootibige, micataɡ̶a daɡ̶akaami
    liicotedi, odaa micataɡ̶a daɡ̶akaamitiwaji ɡ̶odacilodi nelecoli ane iiɡ̶e inoatawece,
    pida oko baadoɡ̶okomodi ɡ̶adiciagi. Domaɡ̶a jemaa deɡ̶ewi makaamitiwaji ɡ̶odacilodi
    nelecoli domaɡ̶a jaoɡ̶atibige daɡ̶akaami ɡ̶odiiɡ̶enatakanaɡ̶awepodi.
  bmh-bmh: Agal dabeleu, ag ece unum agal doropag isanarabun mui, ag ece asiu mui,
    gonun, ag siksikai daremen? Agal dabeleu ag emgasag gumanemen dudu banban sul
    tapai daremen ta? Agal dabeleu ig guzenai i darem ta? Izal dabeleu petak ag emgasag
    gumanemen dudu banban usalebi, ig ag abai ereg emgasag gumamam, go naliu.
  ctu-BL: Mi la' lon al jasʌlix la' cʌntesʌntel ti Dios, cabʌlix la' ña'tʌbal. Che'
    mach ya'ic añon lojon la' wic'ot mi la' lon mel la' bʌ che' bajche' reyetla. Uts'at,
    aja reyeticla cha'an temel mi lac cha'len rey.
  meq-meq: Aʼəhəŋ! Nəkurom na, ka hutum wu hay tebiye ba! Ka tərum ndo neheye zlele
    eye tsɨy ka tsəveɗ i Mbəlom aye na gwaɗ! Ka gwaɗum nəkurom na, bəy hay. Nəmay
    na, bəy eye hay təbey. Taɗə nəkurom bəy eye hay ka ɗəre i Mbəlom ta deɗek na,
    haɓe lele hərwi ada nəmay ndo i maslaŋ i Kəriste hay nəmaa sliye faya matəre bəy
    hay dərmak.
  noa-H: Wajapcharan pãachigan, ya mʌg maach Hẽwandam hiek'auta biwaau nʌmjö nʌm hanʌm,
    ya hi hiek nem k'aug nʌm hawia. Pãachigan ya pãar reinaank'a t'ʌnaabahab, pãachdëu
    nem hig nʌm t'um wai nʌm hawia. Magua tag pãrau bʌ̃ʌrjã maar jua higba nʌm hanʌm.
    Chadcha Hẽwandam hiekta pãachdëu k'ap'ʌ nʌm hanʌmjö k'ap'ʌ naak'iin hʌ̈u hak'am.
    Jãgk'iin pãar hee par p'idk'aba chadcha maach t'um hãba Hẽwandam hiek gaai hubʌ
    nʌm haju.
  alp-NT: Tinai, imi kotie sasaisa moneka le imi noake be imi supu kbasa peneka, rekwa
    mise titinai peneka, imi noake mise hoko imi ono ruami sakesa kai kamale. Po amire
    mo. Sepo imi ono kamale peneka hoko mise leke ami pleta sakesa kai imi noma,
  san-VEL: idaaniimeva yuuya.m ki.m t.rptaa labdhadhanaa vaa? asmaasvavidyamaane.su
    yuuya.m ki.m raajatvapada.m praaptaa.h? yu.smaaka.m raajatva.m mayaabhila.sita.m
    yatastena yu.smaabhi.h saha vayamapi raajyaa.m"sino bhavi.syaama.h|
  kbq-kbq: Tamagri'ma tamesiazana ko eri avite'naze! Tamagra ko tusi'a feno ante'naze.
    Tagra tamaza osu'nonanagi, tamagra ko kini vahe mani'naze! Tamage nagri'ma navenesiana,
    tamagra ko kini vahe mani'nesage'na, tagranena anahukna huta kini vahe manigahune.
  kbh-kbh: Ts̈ëngaftanga s̈mojtsejuabná ya lempe nts̈amo cmëjabotcá Bëngbe Bëtsábiocana
    s̈mojtsebomna ca, y lempe nts̈amo jtsebos̈ama s̈mojtsobencánaca ca. Mo reyënga
    cuaftsemnëngcá cmojtsabiona, bë́ngbents̈ana tondaye ntsëjabotcá. Malaye ts̈ëngaftanga
    mo reyëngcá s̈mojtsemna, Crístoftaca cánÿiñe jtsemándayëse; chca, bë́ngnaca ts̈ëngaftangaftaca
    jtsemnama, cánÿiñe jtsemándayëse.
  ron-LSB: Sunteți deja plini. Ați devenit deja bogați. Ai venit să domnești fără
    noi. Da, și aș vrea să domnești, pentru ca și noi să domnească împreună cu tine!
  pon-pon: Komail medier o kapwapwalar, o komail kin kaunda, ap jota ale jan kit.
    I men, komail en kaunda, pwe kit ap pil pan ian komail kaunda.
  nhe-BL: Nesi queja inmoilhuíaj inquipiyaj nochi tlen inquinequij tlen temaca Toteco.
    Inmoilhuíaj intlapijpixtoque. Yonque tojuanti aya titlanahuatíaj, inmoilhuíaj
    ya intlanahuatiani. Nipaquisquía intla nelía ajsitosquía nopa tonali quema Toteco
    inmechchihuas intlanahuatiani, pampa ipan nopa tonali tojuanti nojquiya tiitztose
    titlanahuatiani huan tijpiyase tequihuejcayotl queja imojuanti.
  sps-sps: Ami ma fakats faparits vaare na fo nat tsuam, sana mi kat bus finy ya nei,
    ami kat faarei me na mes a masun ito te gim pis non Aaven Taabos ma fafaatsuts
    ya. Mi kat fi nei, tsumi pon fi rom nei to te nom fi min fo fifaan tan Aaven Taabos,
    te faan iny Ya tana vainy. Ami kat faarei to te tabin fatabin bus name Krais ana
    Ayei tanik iny tagaa ot iny to na monaagits tovei, ana mi tanik kan to iny tagaa
    ot fifiisen mi Ya, sana mam, a sikia. Eye, u man ovei, nyo komainy maromi ma tagaa
    ot bus, ma tagaa ot faavot amam amaraav fifiisen mamimi.
  wnc-wnc: Ginu dasing nataaing? Ginda natake ninu Anutue natdetdeu kuupbam gwa pake
    yuamang. Sike natdetdeu takngatue dua dapmakamang ngang ba nataaing? Nitda gin
    dapmake kuwatda ginda niu atnipbike aminu buyambam tapaapa binga dakngake yuaing
    ba dasing? Aho. Ginda buyambam tapaapa binga dakngake yuaing gamu nata take natapam.
    Ngan. Unzing yuaing gamu nikaya buyambam tapaapa binga dakngake gikat gatake yutnam.
  bus-bus: A kãn gwe kↄ̀ↄ́? A kɛ ↄↄdeenↄ ũn gwe kↄ̀ↄ́? Ée kí blee wa sain gweↄ́?
    Má yezi àgↄ̃ kí blee, wàgↄ̃ lɛdo.
  gub-BL: — Uruiko tuwihaw romo ure, peze mua'u ihewe. Uruiko hemetarer katu ma'e
    romo ure, peze mua'u ihewe. Aze mo nezewe, ikatu mo urewe. A'e mehe mo uruiko
    tuwihaw hemetarer katu ma'e romo ure no, peinuromo ure no. (Pawru uze'eg uryw
    ahyahy wanehe.)
  imo-imo: Enoni Gotenga uluma pali lipo pora timolo konopu ltemele. Eno paa imbo
    kamakomare konopu ltemele. Apa! Lino iye aposelemani maindo moromolo nalo eno
    paa imbo kamako kingimare konopu ltemele. Eno paa aku teko molemalanje lino kape
    aku tepala eno kinye molemala.
  boj-boj: Agi niŋgi are qaleqnub, “Iga iŋgi iŋgi kalil kere na unum. Iga ñoro koba
    ejunum. Deqa iga na Pol Apolos wo naŋgi aiyel buŋnjrsimqa iga segi mandor kokba
    bulonum.” O was niŋgi degsib are qalaib. Niŋgi mandor kokba bulonub qamu e niŋgi
    qa tulaŋ areboleboleibqoqa Apolos ombla na niŋgi beterŋgosim niŋgi koba na mandor
    kokba bulonum qamu.
  eng-DRA: You are now full; you are now become rich; you reign without us; and I
    would to God you did reign, that we also might reign with you.
  knf-knf: Naşal aji nado bi kaka uko wi nanumiiŋ bŧi i? Naşal aji nado bi wo wo bayok
    i? Kë nakak başih adukun kafeţ i? Na manjoonan, dñehan nakak başih, ŋhilna ŋşih
    na an.
  san-KHM: ឥទានីមេវ យូយំ កិំ ត្ឫប្តា លព្ធធនា វា? អស្មាស្វវិទ្យមានេឞុ យូយំ កិំ រាជត្វបទំ
    ប្រាប្តាះ? យុឞ្មាកំ រាជត្វំ មយាភិលឞិតំ យតស្តេន យុឞ្មាភិះ សហ វយមបិ រាជ្យាំឝិនោ
    ភវិឞ្យាមះ។
  arn-NT: Femngechi tati dew rikuleymün, itrokom nieymün tamün duamtukeel kiñe longko
    ülmen reke trokiwküleymün ka chem duamtuwelaymün rume iñchiñ tamün kelluafiel.
    ¡Pewmangen may longko ülmenngeafuymün rüf dungu mew, femngechi ta iñchiñ koneltuafuiñ
    kay eymün tamün ülmen mülewe mew!
  zas-NT: Lëjt naladxidi achet ryaadxidi, guial ma bayaaloj rigniaꞌdi abiꞌ ad ryaadxtridi
    dunujn. Abiꞌ naladxidi najdi ziꞌc ree rey. ¡Per xinix niajquidi rey din nanabeen
    con lëjt!
  ken-NT: Pú bǎrɛm bɛ mǎnáŋ bǎbhɔŋ yɛ̌ntɨkɨ ɛnyɨŋ? Mǎnaŋ bájwí nɛ akap anɛ
    Ɛfóŋó Bɛdyɛrɛ áchyɛ̀ bhɔ́! Bǎkwɛn bafɔ, yɛ̌ndu sɛ́pú bafɔ. Kɛ ɛnyɨŋ ɛnɛ mɛ̌yaŋ
    chi bɛ mǎmbák bafɔ tɛtɛp ndǔ baraka Mandɛm bɛ bɛsɛ bǒnto Yesu nkwɔ sɛ́mbák
    bafɔ nɛ bhe.
