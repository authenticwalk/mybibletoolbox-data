    yotamantana ngamp want-wanttakan ngangk pal pekkuwaman ngaantam-ngeey-ngeeyanamp,
    ngangkangam thakan piꞌ-piꞌanampana. An keꞌ nil nganth piꞌan yumpow ngul, nil yipam
