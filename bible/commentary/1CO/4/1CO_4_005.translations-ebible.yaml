    pepejig a8ian adi kagi pi ijitcigendjin.
  ixl-NNT: Estiꞌeꞌ ni val sete uvaꞌ yeꞌ la ebꞌan isuuchil umaj uxhchil tul uvaꞌ yeꞌxnaj
    ul u Kubꞌaaleꞌ. Pet lanal ul u Kubꞌaaleꞌ, tan Aakeꞌ tuk aqꞌon veꞌt el tzan unqꞌa
    txumbꞌaleꞌ skajayil vatz u sajeꞌ uveꞌ yeꞌxhebꞌil ootzin tetz. As Aakeꞌ la kꞌuchun
    veꞌt el tzan kam uvaꞌ itzꞌamal taꞌn unqꞌa uxhchileꞌ skajayil. As la toksa veꞌt
    u Tiixheꞌ kuqꞌii skujununilaj jankꞌal oꞌ uvaꞌ qetz chittuꞌ uvaꞌ la ok kuqꞌii.
  boa-NT: Ahdícyane tsá múu Críjtó wákimyéí muhdú tsaate méénune múhdurá diityédívú
    ɨ́jtsúcunútúne. Óvíi ihdyu páñetu tsaabe muhdú dííbyé wákimyéí meméénuhíjcyáné
    meke iñéékií. Áijyu ihdyu muhdú mewákímyeíñé meke téhdújtsóiibye Píívyéébeé.
  quh-NT: Chayraycu ama ni imatapis khawaraychejchu manaraj Señor jamushajtenka. Pay
    jamuspa lakhapi pacaska imasta c'anchayman orkhonka. Sapa uj runaj sonkonpi yuyaskantataj
    sut'inchanka. Chanta sapa uj runata ruwaskanmanjina Dios mentanka.
  kwi-kwi: Katmizna mamaztuz kwail kirɨt aizpa kiznanachi. Au Anpat atchasmin, “uspane
    kwail kiamtu” kizman. Au Anpat iztukin chinkas puintɨt wa chi akwa, au Anpatmin
    wan awa wat kimturuzakas kwail kimturuzakas mɨmananazi. Anpatmin, wan chiwal awa
    minñamtu aizpa pian. Sunkana Anpatne us mɨlashimtu aizpa pakaish pakaish mɨlananazi.
  agm-agm: Isɨ siyatɨsɨ sahɨ otɨpɨpatɨhiyaapɨ kiya otɨpɨpatɨ nga kiyawaayowo e mɨmaipaiwɨ
    kiyawaayowo tɨwɨ asisɨha kandapɨha sangɨ noaipasɨhandɨ sahɨ jɨhɨ tɨpwɨnanɨwɨ tipɨtapaapɨ
    usondaatɨwɨ gaamaahe. Nyamɨ otɨpɨpatɨ kiyohɨwaiwa kiyatɨ ahotɨmɨ notɨ, Awaisɨho
    nasataahura kɨhaiwaamɨhaiwa kiyohɨwaiwa noaasatɨ asahatindɨtɨhɨ ahotiwaiwa netɨ
    auta sisɨhetɨ ahaitaise. Iyatɨ amɨ ko kiya gwɨnyaapɨ omaŋɨtɨtɨhɨ ahusotiwaiwa
    netɨ autemahonɨhɨ isɨhiya nahatiya mmondaapo. Iyataatɨ sura tipɨtapaatɨ usonatɨ
    otɨpɨpatɨ mɨmaipaiwɨ kiyohiyɨhiyai wihoaaŋɨhandɨ nunyatɨ amɨ otɨpɨpatɨ nga kiyohiyɨhiyai
    wihoaaŋɨhandɨ Autaahaatɨho numwɨtaise.
  ubr-ubr: 'On mes sabu men wonigurubabanis weie an wera bag innat ingat: omi baigurubaban
    aurin on wonmousin Bada innat weie. On arimon bobo aifan woumanai sibuni yen on
    inboai ingat au ratafin a sabu asi bainonot ta ta nunuasi sibunien sen on inboen
    ingat au rereb. On an werai sabu kakaita kakaita asi bobo obin emon on God arimon
    inifais iniduduranis.'
  tsw-NT: She i geꞌeto kafu mantsa ma rawa wan, i puro hali Zagbain ka̱mba̱. U to
    uta̱a̱ ili i na i ri usokowu a̱tsuma̱ e irumbu e ekan, waru u ta̱ pa̱luꞌwa̱ ili
    i na ama a cigai i na i ri usokowu o okolo e le. A̱sula̱ a ɗa aa ciɓala vuma na
    aciɓalu a na a ntsaa niyi.
  cax-NT: Sane nauquiche tapü apacurrtaca aübuti quiatarrü, arrtü urria o churriampü
    yachücoiti. Aparrüpera cheperrtü cuati tato Señor. Uiti caüma tiene que atusi
    nanaiña arrüba ñapensacarrüma macrirrtianuca au nitusirrimia, arrüba amonquio
    umanecana. Auqui caüma ane ñanauncurrti Señor ümo cadati taman isiu arrüna niyachücoiti.
  aia-aia: Naasi, abui hiiriai nata nei. Moi mamasia moi 'oha 'ia Araha 'ai aho'i
    mai. 'Iia nai ha'ata'ini'i hura'a i taha nara awa bainihu mana 'ado'ado ta'a'i
    nara awa na'i tahingana hakoi noni. Ma na'i 'ohasi 'ia God naigui hadahada taeniraaui
    noni suri'i tatau'aro adaa'i.
  srp-1865: Zato ne sudite ništa prije vremena, dokle Gospod ne doðe, koji æe iznijeti
