    Pak teprve dostane každý od Boha takové uznání, jaké mu náleží.
  mkn-mkn: Ais bosong jang bekin diri tukang putus parkara ko nilei orang laen dong.
    Tunggu Bos pung datang kambali. Te Dia yang nanti buka samua hal. Dia yang tarek
    kaluar hal-hal jahat yang orang sambunyi dalam galáp. Dia mau kasi tunju hal-hal
    yang orang pikir dalam dong pung hati. Ais Tuhan Allah mau kasi tau hal-hal yang
    bae, yang orang dong su bekin.
  pol-UBG: Dlatego nie sądźcie przed czasem, dopóki nie przyjdzie Pan, który oświetli
    to, co ukryte w ciemności, i ujawni zamiary serc. Wtedy każdy otrzyma pochwałę
    od Boga.
  qxh-NT: Chaymi Jesús mincacushancunata pampaman ama ćhuranquichu. Cutimur, quiquin
    Tayta Jesús llapan runata imata rurashantapis jurgapanga. Pacayllapa rurashantapis
    mayacächinga. Jesúslla llapan runapa shungunta musyapan. Shiminta wiyacushanchiman-tupu
    Tayta Diosninchi allimanpis, mana allimanpis ćhuramäshunpaj.
  nwi-nwi: Ror məknakɨn, takhapəh nɨs-haimɨrenien nəkirien narmamə, mamhawhin əmə
    nɨpɨg Yesu Yermaru tukruə iran. In tukrəhi-pə narɨmnar yamə mɨne kaserkwaig ye
    nəpɨgnəpien tukruə ye nɨkakien; kɨni mɨni-ərhav naha nhagɨn yame ramswiin yerki
    narmamə. Ye nɨpɨg a Kughen tukrəgnəgɨn narmamə kɨrikianə kɨrikianə tuk narɨmnar
    yame kɨmɨsor.
  kmo-kmo: Een anasak tawa nedii na kowu ta. Opoche apak ma miman anasak otiitanakech.
    Kwota na Harapa Ma riita ya nediin kowu ta. Riitapa eyey niyik yik veenyichi ta
    yeyi tawa boboyen, ma ye otiik otii tawa boboyen, geenyik kwodii wonyak, ma ye
    eeka hehar hekiita. Eetanediik nota otii tar yon God riipa noti hin yesokwakiita.
  agr-agr: Nuaduí atumek makichik aentskesh nuniktinai tusagmek tiigpa, ayatak dakastajum
