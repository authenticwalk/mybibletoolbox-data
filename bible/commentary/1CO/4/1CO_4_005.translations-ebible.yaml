  mit-NT: Ñàyùcàndùá, màsà cuítnùhu‑nda ñanìtnaha‑nda, vàchi tàsáà quìvì cundaà ndisa
    ini‑ndà. Dècuèndè naxicocuíìn‑yà, dandu natùi claru nansa ndisa iá nsidaa chuun
