    aunak shiig paan iwainakui wainkatnaitji. Dutika Apajuí makí makichik aentsdaun
    diijus shiig aneastinjin susatnai.
  kyc-kyc: Dokona lao nakamame mendali keta kote lao koo epenge laa napala yuu gii
    angi pyaka seramo dokona Kamongome epo laramo dokona isaro karalapape. Kamongome
    iminjingi dokona yalu pyuo seramo duwpa yanganyi nembo epapala akalinya monana
    yalu piru kararamo dupwa pananyi nembara. Yuu gii doo akalinya yulu peparae kandapala
    dokopa Anatumi nakama koo panda keyange piyamilyamo lao kando lakandara.
  urd-GVU: اِس لئے وقت سے پہلے کسی بات کا فیصلہ نہ کریں۔ اُس وقت تک انتظار کریں جب
    تک خداوند نہ آئے۔ کیونکہ وہی تاریکی میں چھپی ہوئی چیزوں کو روشنی میں لائے گا اور
    دلوں کی منصوبہ بندیوں کو ظاہر کر دے گا۔ اُس وقت اللہ خود ہر فرد کی مناسب تعریف
    کرے گا۔
  yre-NT: -Yee "wɛan te 'ka tin -tɛ min da, te -a tʋ 'ka tian bɔlɛ dɩ. 'Pian 'ka Minsan
