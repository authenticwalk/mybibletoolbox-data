    cuhva tahan si sii yo.
  qvh-NT: Sayno caycaptenga Jesucristupa wilacognincunata ama jamuräyaysu. Señorninsi
    Jesucristo cutimurnami juzgangapä ali o mana ali wilacognin cayashgantapis. Pay
    juzgamänansi junagmi nimäshun pacaylapa jusalicushgansicunata y shongulansicho
    lutanta yarpashgansitapis. Pay munashganno cawashgansi-tupumi Tayta Diosninsi
    premiuta gomäshunpä.
  kms-kms: Pugri bu muq Yumbui ni wute ir nawo kin ngeri nap ruso kin te segine kin
    ven nde puayi nungoqi wute ir wawo wayequ, ghimbine wawo pu was ruso Yumbui nandi.
    Ni yumbo burpoq pe suqo pu rise kin te ti pe ni riyi, di ni wute ni nei umbo pe
    suqo pu rise ye te raqene nawo rise. Tende puayi di God ni wute unje rip segi
    yuwonne ris kin te ire ire chumbuai nindiny.
  agn-agn: Animan indi amo ra magosgar ang belag ta oras. Elaten mi tang pagbalik
    tang Gino. Tenged ipaloa na ong mayag tang mga bagay ang gatalok pa mandian ong
    maki-lep. Ipaita na mga onopa tang matod ang mga kaliliagan tang mga taw. Ong
    oras ang asi, marisibi tang tanan tang pagdayaw tang Dios ang bagay ong nira.
  nhi-NT: Ica non, amo xontlahtocan ica acah, max cuali noso amo nitiquiu, ixconchiacan
    maehco in tonal ihcuac ualmouicas in toTecotzin. Yehuatzin ihcuacon icnextis itich
    in tlanestli, tlen axan tlatiutoc itich in tlayouilotl, uan icnextis in tlayoluil
    tlen cah itich seiyolo. Ihcuacon Dios quinuehcapantlalis sehse ohcon quen ocmotlanilihqueh.
  ttc-NT: Ntons k'on xik eq'uma' til te junky qa mina' tpon or, sinoke [pe'etiyon
    waq] max oj tul te Qajawil; a tetz otzajel tq'uma' xtxolil kyaqil tidi'chq aj
    nkyek'ulun ewj tuj qlolj b'ix a tetz otzajel tyek'u' kyaqil aj n'el tgani' te
    qanim. Ntons junjunchaq okyeqtel jiq'b'a' tzan te Qtata Dios tzan tpaj aj owokel
    en kyi'j.
  dan-1931: Derfor dømmer ikke noget før Tiden, førend Herren kommer, som både skal
    bringe for lyset det, som er skjult i Mørket, og åbenbare Hjerternes Råd; og da
    skal enhver få sin Ros fra Gud.
  kwj-kwj: O keke Gotri hima i sumbu ti kilino gisi takai ta nambwe nawa, apa hima
    foi sumbu ni ku kili kei. Apukolaka ni ma ku nikisiwa sa ri ta. Rindombwa ele
    sumbu hundu tiki yanisini dau le ri toroni tapwaki tiki o ri owekonda. Wondani
    hima le inaka we ki kwai hambwandaro sumbu amwei o ri wokonda. Wowo o gisi kumbwa
    Gotri nu randaro tau nuhi le funda funda ya nunu ri sawendakonda, tau kipe ni
    nu randaro umo, kapwa tau ni nu randaro. Wosini sumbu kipe wasa nuhi nunu hakonda.
  vie-OVCB: Vậy đừng xét đoán quá sớm. Hãy đợi Chúa đến. Ngài sẽ đưa ra ánh sáng những
    điều giấu kín trong bóng tối và phơi bày các ý định trong lòng người. Lúc ấy,
    mỗi người sẽ được Đức Chúa Trời khen ngợi đúng mức.
  kze-kze: mindáyave'a Ísóigomo ímo kunkáindarare Ísóigomo siráin-kanaamo ímo tiráindarare
    íma taaínkaare'a sáwí'an-owe. kawe'án-owe íma seró. Ísóigomo kumíndara'a kwaásiti
    aúpár-ímáyááwé kwaásiti ááine paárínana mitáwai Áánútu kwaásiti kawe'-máyáíyávéna
    kawe'án-owe síníye.
  mpj-mpj: Karlkilu-lanyajuyan ngayukamu nintipurlukakaja kujupakaja mirta nganarnpuwa!,
    paki, jurraya! Ngula Jiijaj Kurayijparni yankurni, ka palulu-langku japilku yaalula
    ngapilpayi palumili warrkamu. Yiipi nintipurlukalu warrkamu ngapilpayi parnangka
    manikamu wartakaja mankuraku, kayilapa Jiijajju nintilu kulilku. Palu tayimunga
    Mamalu kulilku, ka karlkinpa-lanya marninypungku, jumajila palumili warrkamu ngapilpayi
    parnangka.
  lbk-lbk: Isonga ad-iyo koma kannay okomen nan ib-ayo ay takho isnan ad-i osto ay
    timpona. Tay isnan omaliyan Apo Jesus at ilatakna nan maitatafon idwani isnan
    takho ay ab-afollinget nan semekcha. Sa na't akhes ipafala nan pangkhepcha. Ya
    at waschin mapadchayawan ken Apo Dios maiyafoloy isnan inikkana.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, kaꞌats miitseꞌe pa̱n xto̱kimpayo̱ꞌo̱ydat. Aꞌixta ku
    veꞌe je̱ Ma̱ja̱ Vintsá̱n myiinnuvat. Ku veꞌe myiinnuvat, nu̱ke̱ꞌxnatá̱ka tseꞌe
    nu̱jom yꞌítu̱t. Je̱ꞌe̱ tseꞌe du̱yaknu̱ke̱ꞌxnatá̱kap pa̱n ti jatyeꞌe je̱ jayu vyinmaaydup
    je̱m jyaꞌvin ka̱jxmda, veꞌem tseꞌe du̱mo̱o̱ynit ka̱kje̱ꞌe̱ je̱ jayu juuꞌ veꞌe
    vyinmajtsju̱dup.
  bzh-bzh: Om ham su nanër mehönon namuġin nabë sir nivesa ma nipaya. Gaḳ gëp rot
    geMehöböp duḳ nom rë. Duk nom lom mëm rëḳ gevonġ nġaa pin sën neggëp vunsën
    loḳ malaḳenu lo natöḳ nam ranġah, lob rëḳ alam pin ayoj tato yi nam ranġah.
    Lob vu buk saga Anutu rëḳ bo nyëvewen vu hil noh vu huk sën hil nehevonġ lo.
  guj-2017: માટે તમે સમય અગાઉ, એટલે પ્રભુ આવે ત્યાં સુધી, કંઈ ન્યાય ન કરો; તેઓ અંધકારની
    છૂપી બાબતોને જાહેર કરશે, અને હૃદયોના ગુપ્ત ઇરાદા પ્રગટ કરશે; તે સમયે દરેકની પ્રશંસા
    ઈશ્વર તરફથી થશે.
  jvn-NT: Mulané kowé aja pada kesusu nyalahké, luwung ngentèni mbésuk tekané Gusti
    waé. Dèkné sing bakal mbukak sembarang sing saiki kasimpen ing atiné manungsa.
    Kabèh wong bakal nampa pengaleman sangka Gusti Allah manut penggawéné déwé-déwé.
  byr-byr: Sarevɨdaaꞌnyɨ Naangei walaabathehaaꞌna sɨnnawɨ sarɨmɨ aane pɨrɨꞌ kɨrɨꞌ
    mamaryawɨbwapɨna! Walaabathehaaꞌ sahwai sawɨsavɨ lɨka kɨmaꞌnyawɨ yulyarɨke yɨ
    baakebanna marakadengɨ. Yojɨ sahwai yuyaraavɨre sɨmunyabwi kuꞌmaayabanna marimaꞌnaabathelyɨ.
    Yɨ dazagaaꞌ sarɨkɨ Gotɨyarɨ gazaizai yakevɨne tɨvɨkɨta maaradelyɨ.
  ian-ian: Ngi kat tɨga nat nɨmba kwutɨga njɨvwa kat vɨlaa sɨga nguga wan njɨvwa kavle
    njsvwa wan njɨvwa apma njɨvwa waa ke waa. Ngwut kwo kawiga alɨ ngwula. Nɨma nyan
    yandeyamba nɨna njɨvwa aywaa vɨlaa sɨga nagugiyandɨ. Mbambala pagwula la vak kat
    aywaa sɨmogwigiyandɨ. Ndinyanguna maawupmba pagwula la kavle vat aywaa sɨmogwigiyandɨ.
    Wan yandeya njɨmbla apma njɨvwa kwutɨga nyan kat apma njɨvwa kwutɨmɨn waa God
    waigandɨ.
  hun-hun: Ti se ítélkezzetek hát idő előtt, míg el nem jön az Úr, aki megvilágítja
    a sötétség titkait, leleplezi a szívek szándékát. Akkor majd Isten részesít mindenkit
    elismerésben.
  mcf-NT: Icsamboen natsiash, quec tsadenda. Nuquin Icbo choashun icsambocquid cuidendac,
    quequin cainta. Aidëmbi choashun matses icsamboen ismec tabadaid abi ompoec tabadaidbëdta
    chuibanshun cuidendac. Adembidi, matsesën ëquëducshun tantiaid chuibanquin cuidendac.
    Adembidi, utsibo bëdamboec tabadaid chuibanquin chuioaindac, Bëdamboen mimbi naoc,
    quequin.
  kjs-kjs: Go pea-le Mudu Ali-na wala epape yapi di abala epaliare nimimi su kamaa
    enaali madaa kose lape agale wagepu natapape. Dia, Mudu Ali epalia rabu enaali
    raayona lo robaa-para wi konere nipumi muma pename mea waatea. Go puma Mudu Alimi
    enaali raayona pagaa wi kone adoma pename mea waatea. Go rabu Gote-me enaali raayona
    kone waru adomare epe bi rumaape kone salia-daare gore mada gialia.
  mni-mni: Maram aduna achaba matam adu laktriphaoba kanadasu wayen-ganu, Ibungona
    lenglaktriphaoba ngaibiyu. Mahakna amambada lotlibasing adu mangalda puthokkani
    aduga misinggi thamoida leiriba aronba thourang adu phongdokkani. Matam aduda
    mi pumnamakna Tengban Mapudagi makhoigi matik chaba thagatchaba adu phangjagani.
  yad-NT: Ramuni̱mu̱y ne jirya̱tu̱chuta ti̱ rarundajisiy, Vu̱yntyityu̱ jvi̱jadajisiy.
    Ni̱ni̱ ji̱ta ra̱sipyata vandamuju̱ra dutyasara ti̱ta̱ju̱ jiryatiy nupocudinube
    dutyasarara, sa̱dityanuntirya nijya̱nvay jachipiya̱jada jiñijyu̱ntiy. Nu̱ñi ti̱quimusiy
    rirya̱jmutya̱ra yivaayada jchana̱tya̱da variy Ju̱denumusiy.
  mxb-NT: Sa̱ꞌá ño̱ó ná dáꞌa ni chindaa̱ noo̱ ndo̱ keyíko̱ ndo̱ sa̱ꞌá ña̱ kée ni iin
    ña̱yuu. Kandati ndó nda̱ ná nandió ko̱o na̱ kúú satoꞌo yo̱ Jesús, chi̱ no̱ón kúú
    na̱ dánátu̱u ndidaá kúú ña̱ꞌa ni̱ ke̱de̱ꞌé yo̱. Ta dánátu̱u taꞌani na ña̱ nákani
    ini yo̱, dá natiin iin rá iin yó ña̱ñóꞌó kánian niꞌi̱ yo̱ noo̱ Ndios.
  pon-2006A: Eri, kumwail dehr kin kadeikada aramas emen mwohn ahnsawi. Kumwail awiawihete
    pwunglahn kadeik, Kaun-o lao ketido; ih ahnsowo me e pahn ketin kapwarehda me
    rir kan koaros oh kasalehda lamalam rir koaros en nan kapehd en aramas akan. Oh
    ih ahnsowo me emenemen pahn ale sang rehn Koht kaping me e warohng.
  maq-NT: Vëhë xi mijí rë xi yo chjuhunchuvun, xi chaja sa cuechú nixtin xi cuinduva
    Nai naja ta, tsëhë xi me vëhë cuaxëcaatsejen me yëjë ni cjua xi tsajin yo vëë.
    Hacuaha cuaxëcaatsejen me yëjë cjuatacun rë xuta. Nixtin hya ne, cuaxëndaja Nina
    jima ngu xuta sacuatjin vechú chuva rë tsëhë jima ngu me.
  hto-hto: Mei jira, Cristo naɨ biñena llezica jɨáɨma táɨjɨnafuena rɨire omoɨ jɨcánodoɨñeno
    iri. Daa caɨ Ocuíraɨma jɨcánuaɨbillɨrui omoɨ ocuíriri. Aféruido afémɨe jítɨfomo
    báinino itɨ́nona baɨ úzefomo uáfori cɨ́otaite. Daje izói aféruido caɨ Ocuíraɨma
    naga come comecɨ mamérillafuiaɨ uáfodo onótaite. Iemona Juzíñamui naga come nano
    ba íemo dúide dɨeze ñúefuiaɨ íemo fécaite.
  por-BRBSL: Portanto, nada julgue antes do tempo, até que venha o Senhor, que trará
    à luz as coisas ocultas das trevas e revelará os conselhos dos corações. Então
    cada homem receberá de Deus seu louvor.
  ces-NKB: Proto nesuďte nic předčasně, dokud nepřijde Pán, který osvětlí to, co je
    skryté ve tmě, a zjeví úmysly srdcí. A tehdy bude mít každý chválu od Boha.
  cui-cui: Jopa bepijawa payabara paebinde ichamonae xua abe pia peexanaewa. Abʉ tsane
    beya poxonae patopaetsica pon jiwi Pecanamataxeinaein bapoxonae payabara paebiname
    abe pia peexanaewa. Barapon Nacom tsita itʉtsina po coyene xua jiwi pia pejʉntʉ
    coyenewatha namicha xeina po coyene xua ichamonae jopa taeyo. Bapon Nacom pon
    jiwi Pecanamataxeinaein itʉtsina po coyenein jiwi namicha xeina pejʉntʉ coyeneintha
    xua penatsicuentsiwan po coyenein xua Nacom petsita exanaewatsi. Daxita barompaya
    jiwitha Nacom yabara paebina po coyene pia petaexanaewichi. Pontha pon xanepanaya
    petanacuitsinchi Nacom wʉnae jainchina bapontha. Nacom jopa wʉnae jainti tsane
    pon jopa xanepanaya petanacuitinchi.
  boj-2014: Pegiyo bati brantosaiunu deqa niŋgi na tamo qudei naŋgi peginjroqnaib.
    Niŋgi mati tariŋesoqnibqa mondoŋ Tamo Koba a bosimqa a segi na iŋgi iŋgi kalil
    ambruq di uliejunub qaji di suwaŋoq di atqas. Osim tamo kalil naŋgo areqalo dego
    boleq atqas. Yim bati deqa Qotei a gago segi segi kumbra unsim bole kiyo sai kiyo
    deqa mergwas.
  eng-OEBUS: Therefore do not pass judgment before the time, but wait until the Lord
    comes. He will throw light on what is now dark and obscure, and will reveal the
    motives in people’s minds; and then everyone will receive due praise from God.
  eri-eri: Kot nomo saini iinga inyina, onou waha bona tere fai ila nebere onowou
    adai haawe nagagu. Tere Anyakaro mayei nomo itari tuwagu. No dada oruwanga agugu
    langa huwari wane jiride waha, elegedu lalawou langa logosi nigonbona. Onodu bona,
    no fai oruwanga nebere ninanege isou malala heigemu nagonbona. Ono gonga saini
    waha langa, Itou no ere oruwanga fere-fere ebere haruwe hilobainga yo, uwa yo
    waha lehigon bona.
  wiu-wiu: Nipa papetepa ipa poanele tadeko ipa epetanele tadeko wa takoa enoa akameamene.
    Ali Muno wakapea nokome okale yakato wa nepia meamene. One wakapea nokomepa yomiyomu
    keneke taneleka ali atoane tepene piane weneka keleyo witakakala too. Nipetepa
    ali atoa peya kini epetanele tokoike Akolaliyo odene odene wa kei pikala too.
  swe-swe: Döm därför inte i förtid (hastigt), innan Herren kommer [tillbaka], för
    då ska han föra fram i ljuset det som nu är i mörker och uppenbara hjärtans motiv;
    sedan får var och en sin ära (sitt beröm) från Gud. [Det Paulus varnar för är
    att förhastat döma människor, vilket lätt leder till hämndaktioner. Det är bara
    Gud som känner hjärtan och kan ge en fullständigt rättvis dom, se . Däremot, som
    vi ser i redan nästa kapitel, måste vi bedöma vad som är gott och ont, se . Paulus
    uppmanar att vi ska bedöma och rannsaka oss själva, se . Se även .]
  cth-cth: Hatdawkvah, atueng a pha hoehnahlan, apihai lawkceng awh hanh. Bawipa a
    tho totouh ring awh. Ahni ni hmonae koe hro e pueng angnae dawk a kamnue sak vaiteh,
    tami e pouknae puenghai a kamnue sak han. Hattoteh tami pueng ni Cathut koehoi
    oupnae a coe awh han.
  mti-mti: Meoya ye divi da pui den di yuya. Matai kum meuma uwag Ayapan uwape. Me
    sisip danave dividivi guwave wakeyawa taibe ape, sira me iyayapan nonomagowa danave
    divi atan anoemewa me taibe ape. Meve God gumbe ye desirom desirom guniyap waiya
    meuma uwape.
  pad-NT: Akadika'da'di Jesus joina viahania hari'a vara vavani'ajora ida honai abono
    kabadani asohiki asohirikia kabadanina. Anokhava ida joina kamahini aogaja kaimoni.
    Ovaria binanokiaki bana ida ija'ari vakadiva'ibodivarani ahojaki, nahina ija'aria
    bikava'inofinofiki va'ini bodinia. Binanokiaki jaboni ida nahina kaimoni Deus
    kabadania kabadanini. Oniania, Deus vania vara bini'aja bana ida kidija'ari afohanana.
    Kidibadani jahahi; bivajahavini bikahihi.
  twi-twi: Enti ɛnsɛ sɛ obiara bu ne yɔnko atɛn kosi sɛ bere a ɛsɛ bɛba. Awurade ba
    mu no na wobebu atɛn a etwa to. Ɔbɛda nea ahintaw wɔ sum mu no adi na wada nea
    ahintaw wɔ nnipa koma mu no nso adi. Na onipa biara anya nʼayeyi afi Onyankopɔn
    hɔ.
  hlt-hlt: Te dongah Boeipa ha pawk hlan atah amah tue lakah pakhat khaw laitloek
    uh oepsoeh boeh. Amah loh yinnah khuikah a huephael te a yaal vetih thinko kah
    mangtaengnah te a phoe bitni. Te vaengah Pathen taengkah thangthennah tah rhip
    om van bitni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ n tu di bɑ́ mbekùnɛ̀ òmɔù kɛ̀ dimɔ̀nnì mu nyí tùɔ̀kɛ.
    Mbɑɑnɛ̀ ti Yiɛ̀ mbo wɛ̃tɛnímɛ̀, weè yóó fei ndɛ̀ɛ̀ kó dimɑ̀ɑ̀ do sɔri dɛmɔu, kɛ́dennɛní
    dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo bɛnìtìbɛ̀ yɛ̀mmɛ̀ miɛkɛ, kɛ̀ Kuyie nsɑ̃ntɛ bɑ́ wè ò mɑ̀nnɛ̀
    dìì sɑ̃nni.
  san-GUJ: અત ઉપયુક્તસમયાત્ પૂર્વ્વમ્ અર્થતઃ પ્રભોરાગમનાત્ પૂર્વ્વં યુષ્માભિ ર્વિચારો
    ન ક્રિયતાં| પ્રભુરાગત્ય તિમિરેણ પ્રચ્છન્નાનિ સર્વ્વાણિ દીપયિષ્યતિ મનસાં મન્ત્રણાશ્ચ
    પ્રકાશયિષ્યતિ તસ્મિન્ સમય ઈશ્વરાદ્ એકૈકસ્ય પ્રશંસા ભવિષ્યતિ|
  ake-NT: Mɨrɨ pe iyesi pɨ', ɨ'rɨ rɨ eseru kʉsaimenkatʉu iweyu rawɨrɨ rɨ; apʉne rɨ
    e'tɨ' Itepuru uyepʉ pona rɨ. Onansa' pe rɨ ewarupɨ yau te'sen enpoikanin a'kwa
    ya', mɨrɨ awonsi'kɨ ka'pon amʉ' ewan yawon nɨ enpoika iya. Mɨrɨ a'tai, tʉkaisarɨ'nokon
    tapurɨpɨ'to' kon eporo to' uya Papa winɨ.
  qvn-NT: 'Chaura naupa naupataga ama pitas, alita u lutanta ruranganpitas taripapäcuychu,
    antis shuyapäcuy Munayniyog Jesús cutimunanta. Paymi yanauyagchru achquita ratachignuysi
    shumag taripanga pacashanuysi cayag ruraycunata, jinaman runacuna ima rurayta
    munapäcungantas. Chaura pay nä tariparuptinga Diosga jucpacamam runancunata cay
    ninga: “Gamga alisca alitam rurasha canqui” ninga. Juctam “Gamsi alitam rurasha
    canqui” ninga. Nätan juctam “Gamsi alitam camaylaga rurasha canqui” ninga.'
  tku-NT: A'cxni' jāna'j min Māpa'ksīni' Jesucristo, jā catipuhua'ntit palh tze o
    jā tze ā'chā'tin ixpālacata tū tlahualh. A'cxni' namin Māpa'ksīni', xla' namālakxkakēni'nkō'
    ixlīpō'ktu catūhuālh tū tatzē'knī't jā cā'pucsua'. Namāsu'yukō' ixlīpō'ktu tū
    tapuhuan tachi'xcuhuī't ē tū tatlahuacu'tun. Tzamā' quilhtamacuj Dios nacāmāka'tlī'
    chā'tunu' ixpālacata xatze tū tatlahuanī't.
  bjk-bjk: Io, lamun ina na, ganim e mum pa kure re öng, möxösa, a axana bung möxö
    warkurai i kobola wanot bang. Mum morobo xixiset ma a inuanot möxö Orong. Ine
    ewe nang irabo ömaras a niang i kis mun sik kö xödxödö ma irabo öwösö abo dinödöm
    nang i kis kölöme xö nangadi. Ma xö ina bung im a öngöng a tödi irabo kip lo abo
    aölelet te ine meringan kalik e God.
  msy-2020: Kotiamɨn Dughiam tɨghar otivam. Kamaghɨn, ia gumazamizir igharazibar araziba
