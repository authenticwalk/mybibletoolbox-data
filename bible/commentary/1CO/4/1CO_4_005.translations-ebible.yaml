    dibo. Etu pichete Isor laga stuti kori bole ekjon-ekjon uporte ahibo.
  eng-OEBCW: Therefore do not pass judgment before the time, but wait until the Lord
    comes. He will throw light on what is now dark and obscure, and will reveal the
    motives in people’s minds; and then everyone will receive due praise from God.
  knj-NT: Yuxan, c'am chi ske' che na' oc yin junoj mac txequel tinani'. Kechbane
