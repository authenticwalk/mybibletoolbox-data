  san-PUN: ਅਤ ਉਪਯੁਕ੍ਤਸਮਯਾਤ੍ ਪੂਰ੍ੱਵਮ੍ ਅਰ੍ਥਤਃ ਪ੍ਰਭੋਰਾਗਮਨਾਤ੍ ਪੂਰ੍ੱਵੰ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਵਿਚਾਰੋ
