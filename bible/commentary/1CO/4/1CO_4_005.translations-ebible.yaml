    cayanqantaqa, y shonquncunacho imatapis yarpäyanqanta imeca actsi cuenta ricaratsimäshun.
    Tsechomi alli cashqa cayaptenqa, cada unuta quiquin Dios alabanqa.
  gaw-gaw: Epeḏiak uḏat amu ig gemu ii gumaṯem amunu haen gamag imup̱a ig anam ii
