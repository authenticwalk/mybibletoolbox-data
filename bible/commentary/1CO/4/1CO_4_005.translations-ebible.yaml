    kuaikfuon revo nin samuaga E Bomana fu una ruakfuon. Fu tavan iji fu una roko
    ijia fuson e besubesum vierafe buon fok bu isuar oibuon ijia vierafeoijo iji fu
    kege una samafrega e fok bu giak. Rene tavan ijia fuson e besubesum ik fu izeg
    mukoi ren vo isema renma fu iji giak. Fu tavan ijia e besubesum ik buon izeg bu
    renva iji giame una ef ire ma kafo buon rekfuon.
  mps-mps: Tama tibaso, te sogo me elalubadi, te dago Genuai Bidi asisąbadi dagego
    te gasa bidi mego ebo kolesaga dagaligio. Aga asama tama agai te we bidi augwaligo
    augwa homu tomode geme dualaluali po tigidali selama te ulaba muagasaibao. Tama
    tigidali bidigo homu kolesaga hania hanilaibao. Tama te sogo Godigo da tigidali
    deli deli bidi te dago yali sę osola sulama, tama te sę usu baso agai te sę
