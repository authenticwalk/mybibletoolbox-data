  peg-peg: ଲାଗିଂ ସମୁନି ଆଗେ ମାପ୍ରୁତି ୱାୱି ପାତେକ୍‌ ଇନାକାପା ବିସ୍ରେ ବିଚାର୍‌ କିମାଟ୍‌; ହେୱାନ୍‌
