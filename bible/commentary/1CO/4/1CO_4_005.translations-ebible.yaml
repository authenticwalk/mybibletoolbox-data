    pu'uhuacajé, iná hue'epícaloje méqueca rijló nacaje huala'acare penaje. Que rila'ajica
    huecá riphájica majó huacajé. Rila'ajé pu'uhuacá nacaje ina'uqué pechu nacú i'imacare
    me'echú. Nacaje nahuátacare la'acana rihue'epícare caja ricá. Rihue'epícare caja
    iná pechu. Riphájica majó huacajé Tupana quemájeri huanacu pajluhuano, pajluhuano
