  sey-NT: Ja̱je paꞌi doꞌire mësaruseꞌe deꞌoye yoꞌoquë api pa̱nitaꞌa tayoquë api caye
    pa̱jëꞌë. Utejë̱ꞌë, Ëjaë dai macaja̱ꞌa, Ëjaëpi dani ti̱ña i̱ñojaꞌquëre. Ja̱ maca
