    epinauga felo auga ageau afagaina.
  aey-aey: Eunu deel Tibud qee ceseli hoc ninijeb age dana oso cain gesiliduwain.
    Tibud uqa ceseli humei uqa ceteh cunug qila jahunec tucana nijina eu cedadimei
    fulacdocna madigian. Odimei uqa dana agena cisdoc qila jahuni nijina eu camasac
    mudigian. Odocob saen euna dana cajaca cunug Anut uqa agena cabi eu mefo, me qeefo
    ec eu uqa maadigian.
  urd-GVH: इसलिए वक़्त से पहले किसी बात का फ़ैसला न करें। उस वक़्त तक इंतज़ार करें
    जब तक ख़ुदावंद न आए। क्योंकि वही तारीकी में छुपी हुई चीज़ों को रौशनी में लाएगा
    और दिलों की मनसूबाबंदियों को ज़ाहिर कर देगा। उस वक़्त अल्लाह ख़ुद हर फ़रद की मुनासिब
    तारीफ़ करेगा।
  ycn-ycn: Uncá paala imacá ina'uqué nacú me'etení mecajenaca necá Tupánajlo. Uncá
