  dwr-ENT: ሄዋ ዲራው፥ ጎዳይ ማኒ ጌሜዳባ ፖዑዋ ኬሲያዌ፥ ዎዛና ቆፋ ቆንጪሲያዌ ያና ዎዲ ጋካናሲ ኦ ቦላኒኔ ኦናኔ ፒርዶፒቴ።
