  deu-1951: Darum richtet nichts vor der Zeit, bis der Herr kommt, welcher auch das
    im Finstern Verborgene ans Licht bringen und den Rat der Herzen offenbaren wird;
    und dann wird einem jeden das Lob von Gott zuteil werden.
  alq-ALGNT: Poni onenimikog dac a8iagog ka apitci 8e8enda mikimo8ag8en. Pitaok kidji
    odjitciseg ke koki tag8icig ka Tibendjigedj Jesos. Ii dac apitc, kada 8abadai8e
