  kan-2017: ಆದ್ದರಿಂದ ಕರ್ತನು ಬರುವ ಕಾಲಕ್ಕಿಂತ ಮುಂಚೆ ಯಾವುದನ್ನು ಕುರಿತು ನ್ಯಾಯತೀರ್ಪುಮಾಡಬೇಡಿರಿ.
