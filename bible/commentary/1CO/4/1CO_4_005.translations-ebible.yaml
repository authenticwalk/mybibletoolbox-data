  apz-apz: Oseso sekwo nomꞌne aꞌamufe yahino somneꞌno wonyofoho nulɨkutoho. Oꞌo, fohontohumamno.
    Nakwoe Hwe Engo sohwo asomo poso sohonta kako nakwo aꞌamu hopiꞌnonohino hnꞌnɨmo
    yamofo wonalohoꞌmontonoho. Yoꞌmayo yahino wonyo huno wonyo hiyasoꞌmo wojoso kako
    utɨhwaꞌnyopo ujo wehontojwahumontonoho. Oso hohosohonta aꞌamu syoho wopɨngo yontɨfijo
    somo Anɨtu kakoꞌnohini aꞌamu angaꞌno angaꞌnohino somo, Kɨko syoho wopɨngoꞌnjo
    hwosoho. Kɨko wopɨngoꞌnjo kiyoho, ose ulonefoho.
  yon-yon: Kwani kowe, aron kinoon arimban kumbed wengyundaib, korondibko Yariman
    monoka. Yembed kumun aom komo bikdereboon kuu nambiri yaa benmenene, nimakarub
    yi inamen ye id yi niindem aom kuu be dian keraneen. Kuyaron ari keranuun kuu
    nimakarub mimim komo komo kamiwen kumbed Godbed yi aningko benkoobaneen.
  poi-NT: Jeeyucmɨ mannɨ́máypa, odoy nɨ̱mɨ iga tu̱m pɨ̱xiñ táŋcaɨ́y hasta jém ja̱ma
