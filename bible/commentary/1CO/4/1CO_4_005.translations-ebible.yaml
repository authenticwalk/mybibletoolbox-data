    piichcɨɨm. Aŋquejta̱p jém pɨxiñt́am ijɨ̱xi jém it́wɨɨp ia̱namaŋjo̱m. Jesɨc Dios
    icujíppa it́u̱mpɨy jém pɨxiñt́am jém iwatyajpáppɨc juuts ixunpa Dios.
  wuv-wuv: Si'ei, nabaa atawepa'aa fei auna, apuna dududuaa hepalo manumanu; hamonei
    fawiwi'ai nopa'aloo fei ba i nomai mei Fasu. Iwe falelefoaa ei manumanu na ude'opa'ai
    laloo fei roromaa ma i fa'arewaiaa fei pa'aa naranaraa ei rama'a. A'a fei au fei,
    mei Haidaa iwe fanaa fei udugiana a'a hememea.
  quf-NT: Chayraykumi, chay tukuy imamanta rikamaqninchik manaraq ĉhamuyatinqa, amaraq
    nuqanchikkunalla rikar yaĉhanakushunllapachu. Ashwanmi yaraskishunllapa Amitunchik
    Jesucristo shamur, chay tutaparaqllapi kar pakaplla tukuy rurashanchikkunata,
    yarpuyashanchikkunamatapis shutiman rikarichinankaman. Chaymi chaypiraq Tayta
    Dyusqa imanu imanu kanallapapaq nir, pay munashanlata rurashakunataqa kusata alabamashunllapa.
  yuw-yuw: Worocha sonu yapmu auhon matano karupgon soworengga yu bödeicha. Muno,
