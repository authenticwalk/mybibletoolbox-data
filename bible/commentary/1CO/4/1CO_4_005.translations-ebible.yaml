verse: 1CO.004.005
translations:
  kpx-kpx: Katealemo lainaho mole vaveve kaovai kemo hoto loulive. Gabie Kosiveu lohomale
    vani kela auna bae atae vaveve kaovai kemo hoto loui. Ataeau vavie vaveve vai
    mahogovamale kebia auna loui daiai. Isi ataeau abu uvumo huhulahamale ke auna
    bae loui daiai. Vani kela ata oleuoleu vaveve dua vamale kebiaho Dilavana loui
    kosea, “La vaveveu duave.”
  okv-H: Avoeto pure embo javotoho rete sapura re avo ungo na mane evivi javivi aisova
    te Bada na puvuto aisuja avo simba evujo. Eto Bada na ke tapa mume ta ojikari
    avo harikihe embo ta hotembari jo ta avo au araha ta kesora amo iji amikote embo
    ta ari avo God na kito jakeka aisuja.
  tbo-tbo: Uyahinei geka hougana ega iyai gehouna a lawa uyahihi ina inimayoyogana.
    Tamogi Guyau a nei binei ona iotonana, babana a houga nei uyahina apo ina houna
    ikahakahata. A wikaha hi dumalu babana ata nugotuhu apapoehi u nugonugota Yaubada
    apo ina houna geletehi, ma ata nugotuhu dewadewahi apo gasi ina houna geletehi
    po ubeita ina kawaidewadewa.
  mal-C: ആകയാൽ, സമയത്തിനുമുമ്പേ, കർത്താവ് വരുന്നതുവരെ, ഒന്നിനെയും വിധിക്കരുത്; അവിടന്ന്
    ഇരുളിൽ മറഞ്ഞിരിക്കുന്നത് വെളിച്ചത്തിലാക്കുകയും മനുഷ്യഹൃദയങ്ങളിലെ ഉദ്ദേശ്യങ്ങൾ
    തുറന്നുകാട്ടുകയും ചെയ്യും. അപ്പോൾ ഓരോരുത്തർക്കും ദൈവത്തിൽനിന്നുള്ള അഭിനന്ദനം ലഭിക്കും.
  grc-SR: Ὥστε μὴ πρὸ καιροῦ τι κρίνετε, ἕως ἂν ἔλθῃ ὁ κύριος, ὃς καὶ φωτίσει τὰ κρυπτὰ
    τοῦ σκότους, καὶ φανερώσει τὰς βουλὰς τῶν καρδιῶν· καὶ τότε ὁ ἔπαινος γενήσεται
    ἑκάστῳ ἀπὸ τοῦ θεοῦ.
  bgc-bgc: ज्यांतै जिब ताहीं प्रभु का आणा ना हो, कोए किसे नै परखै ना, वो माणसां के
    विचारां नै साफ-साफ जाहिर कर देगा, अर वो माणसां के मनां के मकसद नै दिखावैगा, फेर
    परमेसवर की ओड़ तै हरेक की बड़ाई होवैगी।
  khz-khz: Vovetaina gaurai Velekou rogoti ere vogomai e gena veveakota tomana rogoti
    ere gapia aonai, etoma talima ta ragai pio agiroria. Velekou na mukuna kaikolo
    ai veavuga gaura maparara maekai pene tao-atira, e taunilimalima geria tugamagi
    nugara garakaurai gemia veavugana maki pene vega-matagaira. Votomai Palagu na
    kwapurakwapura pene vega-ragera geria kala rorirai.
  deu-TKW: So richtet denn ihr nicht vor der Zeit, ehe der Herr kommt, der auch, was
    in der Finsternis verborgen ist, ins Licht stellen und die Ratschläge der Herzen
    offenbaren wird; dann wird jedem sein Lob von Gott werden.
  zsr-NT: Qui lë ni naꞌ, nutu nu ral‑laꞌ cuequi xbeyliꞌ ziꞌal ca gdxin dza qui. Gul‑cö́z
    dza niꞌ huödëꞌ Xanruꞌ, atiꞌ Lëꞌ ubijëꞌ ga lnaꞌ le nagachiꞌ ga chul, len uluꞌë
    lahui le yuꞌu icj ládxiꞌdauꞌgac bunách. Niꞌr Dios ubiꞌë qui queëgac bunách le
    gun ba laꞌn lequëꞌ ca ral‑laꞌ gunëꞌ.
  lin-lin: Yango wana, bosambisaka te liboso ya tango oyo ekatama ; bozela kino tango
    Nkolo akoya. Akobimisa na pole makambo oyo ebombama kati na molili, mpe akomonisa
    na miso ya bato makanisi ya mitema ya bato. Na tango wana, moto na moto akozwa
    lokumu na ye kowuta na Nzambe.
  hns-NT: Ohie se toelogke na tjaahie doesare ke kasoer dewe ke, bakie agor djab talak
    Prabhoe aaike ie kaam karie. Oe andhiaar me andjor laai aur dekhaai kie okar kamkartan
    ke diel me ka tjhiepal hai. Tab Parmeswar oesabke goen gaai djetana har ek laaik
    hai.
  noa-E: Magua mua pãrag, “Oob chikham jaau chithëe amiet” a chirʉm. Magju khãai idëu
    maach Pör Jesucristo bëepi athat. Ich pierrwaita irua ichdëu khap õrau nem meraa
    wautarrjã khĩchag ee narrta araragag phë athamjö abaawai thumaam khʉʉnau khakhapdö
    aju. Maigta ĩchab õrau amach thãar eepai khĩirju sĩsidʉmjã thumaam khʉʉnag khaphʉ
    apiju. Ya mag jaau dichwian chadau õrau amachdëu nem wajapha nem waumaajerr igwia
    ichdëucha am wajapha ig iekhaju.
  eng-EMTV: So then judge nothing before the time, until the Lord comes, who also
    will bring to light the hidden things of darkness, and will make clear the purposes
    of the hearts. Then each one's praise shall come from God.
  mib-NT: Jeē yúcuan ma nánducú ró sɨquɨ̄ jníñu jnáhan ró, chi nde na quéē maá quɨ́vɨ̄
    te cuni rō. Chi nde na ndíji máá Jítoho yō te nastúu ndijin yā tācá jniñu jeē
    yɨ́sāhi núū néē, te stéén ndijin yā tāca jéē jéni ni ñayuu jiín ánuá i. Yūcuán
    na te máá Yaā Dios cuajnúhún yá ná ɨɨn ná ɨɨn i ndese ni casáha i.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ दाङ्‌बाल्‍ले़ कुनुःङ्‌मा युःमा ये़म्‍मिन्‍नुःल्‍ले़
    तगि वेॽहाॽ खासे़न् मे़लोःन्‍दे़म्‍सिम्‍मिन्‍ने़ॽ, खुने़ॽए खादाम्‍मोबा फे़न् पाःन्‍हाॽ
    से़न्‍दाङ्‌गे़न् ओःत्तिओ तारुॽ हे़क्‍क्‍याङ् मे़न्‍छाम् निङ्‌वाॽओबा सिबिॽ पाःन्‍हाॽआङ्
    ओसेःन्‍दाङ् चोगुॽरो॥ खे़न् ये़म्‍मोए के़रे़क्‍ले़ निङ्‌वाॽफुमाङ्‌लाम् खुनिॽ ने़म्‍भोगे़न्
    नारा फोःमान् मे़घोःसुॽरो॥
  xnj-xnj: Hinu, mkoto kuhamula kwakona lukumbi lwaki, mulekayi mbaka peibwela BAMBU.
    Mwene yati akugafiyula goha gachitita gegafiyiki, na kuvika pawaka maholo ga mitima
    ya vandu. Kila mundu yati ipata ulumba kuhuma kwa Chapanga.
  mmx-mmx: Kuren la nemen mita ila mumu avot tara ri mo laaleng do naba vot. Laaleng
    ti ila mumu loklok at limixin noxo vot se Leeme Silok nabamlong. La neni naba
    lok li lempanga monga ik lok at lamain bonot ti laxasep, la naba lox asaxaven
    levendoxoma i nemen alipe ro xeneng at lorooro at limixin. Ap mo laaleng Moroa
    naba lox asuusu leemi asu ri limixin.
  cbr-NT: Usa 'ain camina Jesucristo utëcëncëma pain 'ain, uisa uni cara uni itsi
    'icë quixun sinántima 'ain. Utëcënxun ca Nucën 'Ibu Jesucristonën, camabi uni
    an unë́xun ñu 'acëcama 'imainun aín nuitu mëúa sináncë ñucamaribi, an upí oquin
    'unánun 'unánmiti 'icën. 'Unánmicëbëtan ca Nucën Papa Diosan ui unicaman cara
    aín 'ucha tërë́ncë 'ixun ñu upí 'axa, a usaribi oquin —upí oquin camina 'a —quixun
    caquin cuëënmiti 'icën.
  tee-NT: Pus ni va yuchi ju Cristo ju lai najun ni k'ox ju navicanta tu'u' u jantu
    pus jantuca' lai xamati' catinaulh ni k'ox u jantu ju tuchi navi ju ak'antam.
    Jantuca' lai chun catinaulh ni jantuca' chin ju anu' avilhchan acsni camina' ju
    qui'ucxtin'an Jesús. Ju acsnich ju yuchi camalacasuk'oyach ta yu c'atsancan laqui'alhunut'an
    chai tijuch ju xapast'ac'au laqui'alhunut'an. Chai ju acsnich ni c'atsai ju Dios
    tuchi xanavi ju k'antam k'antam pus calak'ayaya' ju pumatamin tachi ju lhijunch.
  eng-LSV: so, then, judge nothing before the time, until the LORD may come, who will
    both bring to light the hidden things of the darkness, and will reveal the counsels
    of the hearts, and then the praise will come to each from God.
  cak-NT: 'Romari'' man tiben juzgar ch''anin ri anchique ye''itzu'' y ni''ij: La
    jun la'' utz rusamaj, pero la jun la'' xa man utz ta ri rusamaj. Man tiben quiri''.
    Más utz tiyobej ri k''ij cuando xtipe chic jun mej (bey) ri Ajaf Jesús. Raja''
    can xquierulesaj-pe pa sakil ronojel ri je-banon y man je-k''alajin ta, y xquieruk''alajij-pe
    anchique c''o pa kánima. Y ja'' cuando ri Dios xtu''ij chake chikajunal xa utz
    ri xka''an o man utz ta.'
  pah-NT: 'Nurã ji ei pe me: Tape''ei ti penhinonde ojipe''g̃a poravykya pe. Cristo''ga
    urame po ti hepiukari nhande ve onhimiva''ea nehẽ – kiroki nhande ndikwahavi ve.
    Okwahavuka pa po ti ga nhandereaporog̃ita nehẽ. Nhande poravykykaturame nhandekovo
    katu po ti Tupana''ga nhande mbohetei a''ea rupi nehẽ.'
  sja-NT: Mãgá mɨa ooda Cristopata ak'ɨit'ee perã, ¿sãap'eda taipa oopata ak'ɨ k'inia
    p'anɨma parãpa, Cristo cheit'ee ewate pai naaweda? Ma ewate ichiata k'awapiit'ee
    ne-inaa jõma eperãarãpa waide k'awada-e p'anɨ; ne-inaa eperãarãpa ãchi t'ãridepai
    k'ĩsia p'anadap'edaa paara, na p'ek'au eujãde nipadak'ãri. Maap'eda ne-inaa pia
    oodap'edaa pari teeit'ee ichia k'ĩsia iru bɨ.
  xed-xed: Tsa tama ná, ma gi tsə kuni ta guma ta ghəŋa mndu ta kul sagha fitikani.
    Kzlawa, ta hway da wa kuni na! Baɗu sagha Mgham ná, dzaʼa kligiŋkla ta daɓi ta
    skwi nda ɗifa. Ŋa kligiŋtani duway ta daɓi ta skwi ta ndanə mnduha. Baɗu tsa tama,
    dər wa dzaʼa mutsa rfani da Lazglafta manda ya ta raŋta.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ xíní ñúhú ndi̱hi ini ndó cande̱hé nda̱a̱ ndó ña̱yivi.
    Xíní ñúhú candati ndó ja̱nda̱ quia̱hva ná quixi Jesucristo caja vií mé á sa̱há
    ña̱yivi já ná nditi̱vi ña̱ ñúhu ínima̱ in in ña̱yivi. Ta xi̱hín ña̱ yóho cuni
    tócó ndihi ña̱yivi ña̱ cáhvi ini na. A̱nda̱ jáví ndaja cáhnu Ndióxi̱ na̱ na̱caja
    va̱ha.
  gfk-S: Io kaie, waak mu kurkure ta tikenong kinong no pana bung na harkurai paile
    hanawat baak. Waak mu harkurai hobi menalalie tano hinanawat tano Watong. Aie
    nong na hamadares ing i kis kumaan tano kadado ma ina hapuasne ira lilik ma ira
    sinisip ing i kis naramon ta ira turadi. Ma ta ikino pana bung um ira matanabar
    tiketike di na hatur kawase ira nudi pirpirlet metuma hone God iat.
  bmu-bmu: Miaŋgöra iŋini mönö nalö kewöŋe kungö keuŋi kun mi kude jim teköme. Kembunöŋ
    nalöŋi ali kam kuŋgumapköra mönö mambötme. Mamböta malgetka miaŋgöreŋ kaba keu
    yuai ömukŋe asambötket ahözawi, mi mönö asakŋan indeliga aukŋe asuhuma. Yaŋön
    kaba ambazip urunini mem asariiga könaŋamnini ölŋan aukŋe ekŋamgö dop akŋa. Könaŋamnini
    ölŋi eka mohot mohot kewöt neŋgiiga Anutunöŋ mönö miaŋgö dop nalö miaŋgöreŋ möpöseim
    neŋgibawak.
  dgz-dgz: Menan Ayop wamewa tamanawa ya tauia menan wanene namu ya tane. Ayop tauapen
    nauase di taiwanian. Wam ame gapan dim dim sisip ukum umamon wanumuine ganat wat
    arogameta, amba imunu karaua anuitoni den wat arogameta. Ap me gapan nu daiton
    daiton inak kakaewa taitoni nagirewa God wa atonat nimaneta.
  eng-GNV: 'Therefore iudge nothing before the time, vntill the Lord come, who will
    lighten things that are hid in darkenesse, and make the counsels of the hearts
    manifest: and then shall euery man haue praise of God.'
  zaa-NT: Acca nú ttu nuỹa guni le juzgar hàsta qui'ni canchu chi él·lani Señor, porqui'ni
    lèe nna gudàni'e lo nu gattsi' ba le' chul·la, ą'hua gúlui'e hàstaá la' rulábalatsi'
    nu adiru gattsi' lo losto' ri'u, làniana Tata Dios nna gudàlianie ttu ttu enne'
    según nu benią le' yétsiloyuį.
  eng-WEBSTER: 'Therefore judge nothing before the time, until the Lord shall come,
    who will both bring to light the hidden things of darkness, and will make manifest
    the counsels of the hearts: and then shall every man have praise from God.'
  guh-guh: Bajaraxuata pëtsa pabaracuaicuaijamë itsamonae ata Dioso petonacuenebavanapaevi.
    Pacopiaevetavanapare abaxë vajatuxanenë pepatsijavatsica. Bajaraponë itajëtsiana
    bajarapamonae muetsia pexanaejavanëmi ata. Pacuenia caejivi canacujitsia vajatuxanenë
    pijajivi bëpënëa najamatabëxaina petonacuenebavanapaejavata, vajatuxanenë itajëtsiananua.
    Bajaraxuacujinae nexata xaniavaetsia petonacuenebavanapaevi, caejivi canacujitsia,
    Dioso barëyataenatsi petonacuenebavanapaejava yabara.
  bon-bon: Peei name pi weene gone nuuja ne atrana ngälu toraca atrana padare te cire
    tädepi. Atrana me padare ebä cirege, Yageyame te liba cire tacnepi. Tabe te cire
    yaawademepi apaclyera cabu me gwidape bine, lui cina krokeciiye cabu ämletnäreji
    gemi, piiyepu tabe te cire jaawabudnitemepi biname bime ngene atwanena bine. Piba
    Acejiyame te biname bine yepäyepä cire yaawepyeräjemepi teeme mule ibi.
  nhw-BL: Huajca ayacmo xijtlajtolsencahuaca huan xiquijtoca ajqueya quichihua catli
    cuali huan catli amo cuali ipan itequi Toteco quema noja ayamo ajsi hora. Xijchiyaca
    hasta hualas Tohueyiteco para tetlajtolsencahuas. Quema Toteco hualas, yaya quipannextis
    tlamantli catli ama motlatijtoc ipan iyolo sesen masehuali, pampa ipan nopa tonal
    Toteco quipannextis nochi catli sesen masehuali moilhuiyaya ipan iyolo huan quenque
    quichijqui catli quichihuayaya. Huajca ipan nopa tonal, quena, Toteco quinhueyitlalis
    nopa masehualme sintla quinamiqui.
  swh-ONEN: Kwa hiyo msihukumu jambo lolote kabla ya wakati wake. Ngojeni mpaka Bwana
    atakapokuja. Yeye atayaleta nuruni mambo yale yaliyofichwa gizani, na kuweka wazi
    nia za mioyo ya wanadamu. Wakati huo kila mmoja atapokea sifa anayostahili kutoka
    kwa Mungu.
  wbi-wbi: Pa uluo, namungajovaghe uluhighilo ku sooni ija n'siki naghufikile, ghwakwisa
    u Mutwa juno. Juno ikuvavika pavuvalafu ghooni ghano gha fisime ku ng'iisi nakufwikula
    uludonya lwa mwojo. Apuo umuunhu ghweni ikwupilagha ulughinio lwamwene kuhuma
    kwa Nguluve.
  bba-bba: Yen sɔ̃, i ku rɑ mɑɑ ɡɑ̃ɑnun siribu ko tɔ̃ɔ te, tu sere nɑ sere Yinni ù
    n tunumɑ. Wiyɑ u koo kpuro yɑrɑmɑ bɑtumɑɔ ye yɑ beruɑ wɔ̃kuru sɔɔ, kpɑ u tɔmbun
    ɡɔ̃rusun bwisikunu sɔ̃ɔsi. Sɑnɑm mɛ sɔɔrɑ bɑɑwure u koo win siɑrɑbu nɔ Gusunɔn
    mi.
  eng-KJVCPB: 'Therefore judge nothing before the time, until the Lord come, who both
    will bring to light the hidden things of darkness, and will make manifest the
    counsels of the hearts: and then shall every man have praise of God.'
  kgk-NT: 'Upéixa ramo ani peporandu rei avave rembiapokwe-rehe pejohu hagwã hembiapo
    vaikwe. Nhandejáry ogwejy jevy e''ỹ peve ani peporandu rei upe va''e-rehe. Ha''e
    mante ou-vy ombojekwaa va''erã nhande py''a ete-py oĩ va''e gwive, nhande py''a
    pota va''e gwive, nanhane mandu''avéi va''e gwive, pytũ gwy-py nhande rembiapo
    nhanhomi va''ekwe gwive, nhande py''a-py onhemi oĩ va''e gwive ombojekwaa-ma va''erã
    Nhandejáry. Upe áry-py enterovéa-pe omombe''u arã hekokwe-rehe hembiapokwe-rehe.
    Cristo reko-rupi oiko porã va''ekwe-pe he''i arã Nhandejáry: “Ereiko porã xe renonde-py”
    he''i arã upe va''e-pe.'
  waj-waj: Ivaara sa ngiengieenoo nnaammaratu gioonna kiaapu voovai yoketaa mmooriivaa
    vareeraivaaraata maisa mmooriivaa vareeraivaaraatama yaparakiatee. Udaanga Yisuu
    Kirisiiva suai nnaagiai tiinara suaivaki ivoono yaparainaraivaara nnaasu faannakiatee.
    Fai ivaano gioonna kiaapuuya hatauma upisiivaki iikiaa mmooriiyauvaata yapooma
    iya iikiaara mmooriiyauvaara yaata utuaa kuaiyauvaatama kooyaa yapaanaravai. Ii
    suai ivakiinno fai Anutuuqo gioonna kiaapuuya ngiari mmoori iikiaivaugiataama
    safuuma kua yoketaivaa iyara tinaravai.
  cpy-cpy: Rootaki eero pimatantawo eeroka-paeni pimonkatziyaari iita-rikapaeni. Tema
    riitaki Awinkatharite aminako-yiteerini maawoeni aririka ipiyapaaki. Riitaki oñaahan-tapaeroni
    okaatzi antayitakiri omanakaashitani. Ari roñaahan-tapaero okaatzi akowashi-waetari
    antayiterimi. Ari ikantee-yaari Awinkatharite thaamenta-wenteeni paata.
  mpx-mpx: Inoke bahi alomiyau wali tuwalali nuku aawa nanakan o ebo nuku aawa wawaisi-an,
    kaiwena nigeya ga kot ana sauga i oola. Babala ga ni nem, yaka iya bugul gegewena
    bolo hi misumi gogouwa alona ge gamagalau ateliya ana nuwatu ni teli tagilagil
    mwananala. Inoke sauga o kila maisena ge maisena ala tobal Yehoba ni pem ni ola
    wala tuwalali.
  wbp-wbp: Kujarlajulu ngajujuju yampiya miimii-nyanja-wangurlu manu punku-pajirninja-wangurlu!
    Kulalparlipa-nyanu jungangku milya-pungkarla ngurrju-japa, maju-japa. Kaji Jijaji
    Kiraji pinarni yani nguru nyampu-kurra, nyanungu-miparlu kapu-ngalpa marlaja miimii-nyanyi
    nyiyarningkijarraju ngula karlipa manngu-nyanyi nginyinginyirla. Ngula-jangka
    kapurla yimi-ngarrirni Kaatuku nyiyarningkijarra ngalipa-nyangu. Ngalya-kariki
    kapu-ngalparla pulka-pinyi ngurrju ngulalparliparla warrki-jarrija jukarurru.
    Ngalya-kariki kapu-ngalparla kapuru nyina maju ngulalparliparla warrki-jarrija
    warntarla.
  luo-luo: Kuom mano kik ungʼad bura kapok kinde ochopo, to rituru biro mar Ruoth.
    En owuon noel e lela gik masani opondo e mudho, kendo enonyis paro duto mopondo
    e chuny dhano. E kindeno ema ngʼato ka ngʼato noyud pak moa kuom Nyasaye.
  nhe-NT: Huajca ayoc xitetlajtolsencahuaca huan xiquijtoca ajqueya quichihua tlen
    cuali huan tlen ax cuali ipan itequi Toteco quema noja aya ajsi hora. Xijchiyaca
    hasta hualas Tohueyiteco para tetlajtolsencahuas. Quema Toteco hualas, yajaya
    quipannextis tlamantli tlen ama motlatijtoc ipan iyolo sesen tlacatl, pampa ipan
    nopa tonal Toteco quipannextis nochi tlen sesen tlacatl moilhuiyaya ipan iyolo
    huan para tlen quichijqui tlen quichihuayaya. Huajca ipan nopa tonal, quena, Toteco
