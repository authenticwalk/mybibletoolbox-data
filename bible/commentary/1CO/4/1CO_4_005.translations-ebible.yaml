    hatyo tyomehenahere akereta makere mohenahene.
  llg-llg: Boe ma, ei boso taok ao mala dadik neu mana maketu dedeꞌak fo timba-tai
    hataholi feꞌe kala. Mahani Lamatuak fafali main. Huu Ndia ndia, neu ko buka basa
