  nko-NT: Ɩ́nɩ sʋ mlɩmákɔsɩ́ lɛ́ mlɩ aba ɩlá kpɛ́fʋn anɩ Wíe ɔbákɛ amʋ. Mʋ ɔbɔ́wankɩ́
