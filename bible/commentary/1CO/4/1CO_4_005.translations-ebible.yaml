  kbq-kbq: E'ina hu'negu refko osuta atreta avega ante'nenkeno, huhamprinte'nea knare'ma
    Ramo'ma esuno'a, Agra hanimpima oku'a frakino vahe'mofo tumopima me'nesiazana,
    emeri ama nehuno, vahe'mofo agu'afi me'nesiazana eriama hugahie. E'i anankna,
    magoke magoke'mofona, Anumzamo'a huzmasga huzmantegahie.
  kbh-kbh: Chíyeca, ts̈ëngaftanga ndoñe quecmátamna jinÿana y jayanana ínÿenga ndoñe
    ts̈abá tmonjama ca, chë nÿa chama tempo cabá ndóshjanguëntscuana, Bëngbe Utabná
    chama chaojésabo ora. Cha chaojésabo ora, puerte ts̈abá echanjínÿanÿiye chë iytëmencá
    yomna soyëngama, mo ibetiñe cuaftsemncá, y botamana echanjínÿanÿiye, mo binÿniñcá,
    ndayá jamama nÿe chëngbe ainanoca ents̈anga tmojajuabocá. Y chora Bëngbe Bëtsá
    cada ents̈abiama echanjayana ts̈abe soyënga, nts̈amo tbojtsomerecencá.
  ron-LSB: Așadar, nu judecați nimic înainte de vreme, până când va veni Domnul, care
    va scoate la lumină atât lucrurile ascunse ale întunericului, cât și va descoperi
    sfaturile inimilor. Atunci fiecare își va primi lauda de la Dumnezeu.
  pon-pon: Ari, komail depa kajaui okot me mon a anjau, a lao Kaun o pan kotido, me
    pan kajanjale dan marain okiok en me rotorot akan o kadiarokada lamalam en nan
    monioin akan, amen amen ap pan indandeki ren Kot.
  nhe-BL: Huajca ayoc xitetlajtolsencahuaca huan xiquijtoca ajqueya quichihua tlen
    cuali huan tlen ax cuali ipan itequi Toteco quema noja aya ajsi hora. Xijchiyaca
    hasta hualas Tohueyiteco para tetlajtolsencahuas. Quema Toteco hualas, yajaya
    quipannextis tlamantli tlen ama motlatijtoc ipan iyolo sesen tlacatl, pampa ipan
    nopa tonal Toteco quipannextis nochi tlen sesen tlacatl moilhuiyaya ipan iyolo
    huan para tlen quichijqui tlen quichihuayaya. Huajca ipan nopa tonal, quena, Toteco
    quinhueyitlalis nopa tlacame intla quinamiqui.
  sps-sps: To sana mi ma faaroiny vaare ta mes, to te kat faarof fi non ya na binun
    tsuan ge na sikia tabuiny fagum non e Gov nainy kat vaatsuk tana vainy ito, tan
    nainy te naa minon a Tsunaun ma kat Yan vaatsuk tana vainy. Ayei nai pokei faruak
    non fakats te takop non komar a vainy tana arasan. Ai tan nainy to ayei, Gov nai
    tsue iny paparaa non ten sei na mes ee, tamainy non a tafan tana binun to te kat
    ya.
  wnc-wnc: Unzingge tapduknga Jesuta gatu apik gwenu dua apuwawan ginda puya nitda
    pasikamak kaknga ma usanzike tasiwam. Aho. Tapduk wagwene ita apu sangabamu zikaa
    akngane kusopuke yuaingu pake kakaa akngane pewan anggaman sining. Siwan sanga
    kuupbam ninda musipmikatang nataamangu pasiwan anggaman sining. Ngan. Tapduk waomune
    ninu kuupbam inandek inandek Anututa nomana siknga usanzike umaninu yapangenawik.
    Yapangenake kundutane umana enane siknga yapangenawik.
  bus-bus: Bee yãnzi àton gĩakɛ à gbɛ̃ke taari e Dii mↄ́gurↄↄ ãro. Àmbe eé guu pu
    pↄ́ kɛ̀ utɛna gusiaan-a à nↄ̀sɛ yã bↄ gupuraaa. Zĩ beeean baade é ma, dian Luda
    é a sáabu kpá nà.
  gub-BL: A'e rupi pe no. Ko 'ar rehe nehe, pemume'u zo teko wanemiapo kwer nehe.
    Amo 'ar mehe Zanezar ur putar a'e nehe. Umume'u putar wanemiapo kwer a'e 'ar mehe
    nehe. Umume'u putar wanemiapo kwer ikwaw pyr 'ym nehe, amogwer teko nànàn nehe.
    Teko ipurapo wer ikatu 'ym ma'e rehe a'e wà. Numume'u kwaw wemiapo putar haw amo
    wanupe. Zanezar umume'u putar a'e ma'e amogwer wanupe nehe. A'e 'ar mehe Tupàn
    umekuzar putar teko wanemiapo kwer a'e nehe. Aze amo hemiapo kwer ikatu nehe,
    Tupàn uze'egatu putar hehe nehe.
  imo-imo: Akumunga kot waimu oi naa oli kani Gotenga kongono iyema Awilimuni peyalime
    waina kot pilimbelo ningo oi nokoko molaio. Aku wali teko alu toli uluma wendo
    lipe penana noimbelo. Imbomanga konopu leko pange tenderemelema kape mona lepili
    nimbe moro tondombalo. Aku wali Goteni imboma pali moke tepalie yu mele mele nimbe
    enonga teringi ulumanga i penga ltemo, i keri ltemo nimbelie pundu tombalo.
  boj-boj: Pegiyo bati brantosaiunu deqa niŋgi na tamo qudei naŋgi peginjroqnaib.
    Niŋgi mati tariŋesoqnibqa mondoŋ Tamo Koba a bosimqa a segi na iŋgi iŋgi kalil
    ambruq di uliejunub qaji di suwaŋoq di atqas. Osim tamo kalil naŋgo areqalo dego
    boleq atqas. Yim bati deqa Qotei a gago segi segi kumbra unsim bole kiyo sai kiyo
    deqa mergwas.
  eng-DRA: Therefore judge not before the time; until the Lord come, who both will
    bring to light the hidden things of darkness, and will make manifest the counsels
    of the hearts; and then shall every man have praise from God.
  knf-knf: 'Ukaaŋ kë naanwo i kaŧaran pwayëş: nayoonkan unuur wi Ajugun akbiiŋ. Ul
    akluŋ kado iko immeniiŋ yi bdëm ipën iwinana, kadiiman iko inwooŋ ţi ŋşal ŋi bañaaŋ.
    Wal mënţ Naşibaţi adëman ñaaŋ andoli kaliŋan na ulemp wi adoluŋ.'
  san-KHM: អត ឧបយុក្តសមយាត៑ បូវ៌្វម៑ អត៌្ហតះ ប្រភោរាគមនាត៑ បូវ៌្វំ យុឞ្មាភិ រ្វិចារោ
    ន ក្រិយតាំ។ ប្រភុរាគត្យ តិមិរេណ ប្រច្ឆន្នានិ សវ៌្វាណិ ទីបយិឞ្យតិ មនសាំ មន្ត្រណាឝ្ច
    ប្រកាឝយិឞ្យតិ តស្មិន៑ សមយ ឦឝ្វរាទ៑ ឯកៃកស្យ ប្រឝំសា ភវិឞ្យតិ។
  arn-NT: Feymew llemay, eymün ramtukadungumekekilmün petu ñi akunon tati afaelchi
    antü. Üngümkülemün ñi küpayael ta Ñidol femngechi tañi nentupayafiel pelon mew
    feytichi dungu ta fewla dumiñ mew mülelu ka peñmayafi ñi chem rakiduamkülen tati
    pu che. Feymew wüla ta Ngünechen püramyeafi kake kiñeke chumngechi ñi koneltuleel.
  zas-NT: Zeel ad rayalt yadxa lojdi chu cayüjn zagdxe o chu ad cayüjnt zagdxe, gol
    basaꞌn ree ni guin par dxej ni guiꞌt Dad Jesucrist. Laaman gusguien conin na̱j
    diidxli, o bal wali ree baguieen ree xmandadaman guidib du luxdoo ree, dxej guin
    yayagbee ree xhie diidxzaꞌc guiniee Dios por tijb gaj dunuj ree.
  ken-NT: Ɛ́bhɨ́kɨ́ rɨ́ yɛ́ bɛ́ mmu ántáŋ ntɨ ɛnɛ́ mpok ábhɨ́kɨ́ re kwáy. Nywɔp
    Yesu ápɛ̀tnsɛm, chɔŋ ankʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́chí amɛm ɛjuri nɛ́nɛ ɛ́mfú
    kpoŋoroŋ. Mpok yɔ, chɔŋ ankʉ yɛ̌ntɨkɨ nkaysi anɛ áchí mmu antɨ amfú kpoŋoroŋ.
    Mpok ɛyɔ chɔŋ Mandɛm ambɨti yɛ̌ntɨkɨ mmu bɛ́kóŋo ɛbhi bɛtɨk ɛbhɛn yi ákʉ́.
