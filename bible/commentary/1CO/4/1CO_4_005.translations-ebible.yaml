    wlelia. Mɔ yia nyɩmɛɛ dlɩzɔgbʋ mɩa zizeda 'bhlesaa. 'Ɩn -ɔ -ka -mɩ, -Lagɔ kwalɩa
    -mɔɔ 'ŋnɩ -mɔɔ lɛnʋgbʋʋ sɔlʋ.
  tpi-tpi: Taim bilong kot i no yet, olsem na yupela i no ken skelim pasin bilong
    ol arapela man. Yupela i mas wetim Bikpela i kam. Em bai i kisim olgeta samting
    i hait i stap long tudak na putim long lait. Na em bai i kamapim ples klia tingting
    bilong olgeta man. Na long dispela taim God bai i tokim yumi olgeta wan wan long
    wok bilong yumi em i gutpela, o nogat.
  mih-NT: Yucuan cuenda ma catyi ndo tatu vaha a ña vaha sa zavaha ñiyɨvɨ vatyi ta
