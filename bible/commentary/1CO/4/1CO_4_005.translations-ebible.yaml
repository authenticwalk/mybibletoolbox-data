    i t’ojlabil axi xo’ yab i tajax exlal max chubax alhua’ o yab lej chubax alhua’.
    An Ajatic ne’ets tucu tejhua’methanchi i tsalap ma tin luputh i ichich axi xo’
    yab u tajax exlanchab c’al an inicchic, ani tamna’its huahua’ ti junchic ne’ets
    cu olna tu alhua’ t’ojnal c’al a Dios ma ju’tamits huichat alhua’ i t’ajamal.
  med-med: Ei nga, enim ndi, ui kupa ei, ui nʉwi kʉn, wamp ti nga uⱡ em mbʉ, unt kʉmp
    ti nʉtʉi! Oⱡa Nuim ei ndi omba, wamp kʉmp ti uⱡ ei omba etmba, ei nga nokundʉk
