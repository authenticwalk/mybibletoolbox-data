  san-THA: 'อต อุปยุกฺตสมยาตฺ ปูรฺวฺวมฺ อรฺถต: ปฺรโภราคมนาตฺ ปูรฺวฺวํ ยุษฺมาภิ รฺวิจาโร
    น กฺริยตำฯ ปฺรภุราคตฺย ติมิเรณ ปฺรจฺฉนฺนานิ สรฺวฺวาณิ ทีปยิษฺยติ มนสำ มนฺตฺรณาศฺจ
    ปฺรกาศยิษฺยติ ตสฺมินฺ สมย อีศฺวราทฺ เอไกกสฺย ปฺรศํสา ภวิษฺยติฯ'
  iws-iws: Ɨiya ɨna nikɨ owa mɨ kɨma inkam nwɨrni siyɨuɨm saiirar kɨpi nikɨ hɨd kɨma
    Bɨiyan Inkam Komiiyɨn siirɨmar tɨkɨ okwokɨn. Mɨ siya digworaekwo whɨekakɨm mɨ
    kwoɨnɨm aowa aowa nwowɨm mɨ nɨibwomambwo nwokiyamɨm, sɨma wɨ idowɨiyar nɨmbini
    ɨuguskii wɨ kɨmɨmɨnki rani. Mɨ taka ɨi aiirɨn, wɨ Adi Komii siya boɨnmɨmauugi
    ɨrɨra nwonɨra sɨmiir mɨi ɨmiirɨn wadɨekɨ piyasi owa, iyɨe? Mɨ tari mɨiyɨk rani.
  pol-SZ: Nie osądzajcie więc nikogo przedwcześnie—zanim On nie powróci i nie rozświetli
    tego, co ukryte w ciemnościach, i nie ujawni prawdziwych ludzkich zamiarów. Wtedy
    każdy z nas otrzyma od Boga należną pochwałę.
  ztq-NT: Kuñdy kaa to kyalxtisy. Kol kwës axte nii kiid Jesús parñee kwii xaa kchë
    cos nii nolan nëz lo bini. Lëë Jesús kwii kchë nii xsya styoo meñ tsiin kizh Dios
    kchë meñ.
  zai-NT: Nga runi cadi mala udxiiba tu donda ique stobi pur ni cayuni. Lausaana ni
    para dxi gueeda Señor, purti laa zabee irá ni ga'chi ra nacahui yanna, ti ihuinni
    cani, ne zusihuinni irá ni napa binni ndaani ladxidó'. Dxi que nga iní' Dios pa
    uyuula'dxi ni bi'ni cada tobi.
  upv-upv: Ko erpok, sete erres kapwera suri majingen se jinibb san renge setewor
    mivi daron mawos nen. Rraptiriv ko wor pijpari daron nga Numal pia-luwi e vini.
    Ko ni vajin pia-la tweni norrorrmien ne nemalik nga jinibb marsilvenir parini
    limjer. Ko renge daron ngok, Atua puloli nise jinibb pian mare pusorsan tevi lat
    nga m̃irres ren.
  wap-NT: Ukauꞌan, manaꞌa udiꞌitapaꞌanaꞌa naꞌiki ukadakotin-kidaꞌanaꞌa naꞌapam pidan
    shaꞌapatan pakaudin-kizi, wuruꞌu kamoo aita-kariwaiz kaawan uaꞌii. Mishiꞌoraiman
    uzaudapa Naobanai Jesus kaawan. Aizii ukaawan donoꞌo naa, ukanadapan nii aimaakan
    kida dizinpaꞌoraz marutaꞌo-karu ii. Naꞌiki uaitapa-kidan nii kaimanaiman kandii
    niꞌo pidannao shaꞌapatan aimaakan kida. Naꞌiki uruu dono Tominkaru naubaan nii
    ipai pidan wuru kawanaꞌatiꞌi ĩkaudinanuz paꞌati.
  mva-mva: Bokaibe tamoata moaki teke giriki ne kaliliti nibe ngalako bong-tina ne
    ngapura. Bong ono giriki lilitanga nge ngarapu-ba nibe Tanepoa-ba ngapura. Bong
    ngaranao masa Tanepoa ngataguraki be kana moarunga labudi zumzumkaki oabubukadia-lo
    dieno nge mangata malama-lo ngananga, be tamoata labudi nedi ilodiatina-lo dieno
    nge nganagupasi. Be bong ngaranao ka Nanaranga masa ngataguraki be tamoata moarunga
    muzingadi ngatagadi be rakeaka ngandi.
  dwr-NT: Hewaa diraw, Goday dhumaani geemmeeddabaa poo7uwaa kessiyaawe, wozanaa qofaa
    qonccissiyaawe yaana wodii gakkanaassi O bollaninne oonanne pirddoppite. He wode,
    asay ubbay huuphiyan huuphiyan Xoossaappe sabaa demmanawaa.
  kfw-kfw: Khawa jarra apha heitungmaklai chong tanmaru, Pumi kajuo ngaakru. Ama'n
    ziingna-ah inthup ngaikha war khan akeisuosik eii halli miring malung ngaikha
    amalarsik eii. Halli mi rakip in ama chuontho dungjuiya Pathian minpaakna kha
    inmusik eii.
  bfz-bfz: तो जदुओ तक प्रभु नि आओ, बखतो ते पईले केसी बी गल्ला रा न्याय नि करो, तेसी
    तो न्हेरे रे लकोईया रिया गल्ला प्रयासे रे दखाणियां और मनो रे विचार सामणे ल्याऊणे,
    तेबे परमेशरो री तरफा ते हर एकी री तारीफ ऊणी।
  cuk-09: 'Degisoggu, Bab-Jesús-igar-nabogoed-ibagan-danikoed-iduar mer be sogmar:
    “Dule-wargwen nued arbasye,” igi, “Ichakwa arbasye.” Bab-Jesús-danikid be edarbemar,
    ar a sognonikoed, ibmar-neg-sichidgi-bukwad gwallu-meegwadse onononikoed. Bab-Jesús
    osanalogoed dulemar-gwagegi-binsanaid. Geb degi wala-walagwen Bab Dummad amarga
    sogoed, “Be nued arbasye,” geb agi e-nug odummogoed.'
  ben-OBCV: অতএব, নির্দিষ্ট সময়ের পূর্বে তোমরা কোনো কিছুরই বিচার কোরো না। প্রভুর
    আগমন পর্যন্ত অপেক্ষা করো। অন্ধকারে যা গুপ্ত আছে, তা তিনি আলোয় নিয়ে আসবেন এবং
    সব মানুষের হৃদয়ের অভিপ্রায় উদ্‌ঘাটিত করবেন। সেই সময় প্রত্যেকে ঈশ্বর থেকে তার
    প্রশংসা লাভ করবে।
  mil-NT: Te nchòhó vá càháⁿ‑gá‑ndó sǎ ñà túú cùndáá ñáyiu núú Yǎ Ndiǒxí, chi vátá
    sàá‑gá nduu cùndáá cuéchi‑yu. Te na sàá nduu quìxi tucu Xítohó Jesucrìstú te dàvá‑áⁿ
    dàtúu‑gá nchaa sá quídě‑yu, nchaa sá ñà túú xìní‑ó quìdé‑yu vitna, te ducaⁿ dàtúu‑gá
    nchaa nàcuáa sàni iní‑yu. Te Yá Ndiǒxí cáháⁿ váha‑gá cuèndá nchaa ñáyiu ní quide
    váha.
  myu-myu: 'Imẽnpuye waram wuykukukat ajẽm''ũm pima: — Ikẽrẽat kug̃ ẽn Deus xe — i''ũmg̃u
    juy epe''e warara''acat pe. Wuykukukat ma apẽn cuk adi iba''arẽm ma''g̃u ag̃ujurũg̃rũg̃
    iap g̃ubapuk soat pe. Jajẽm puje iboap g̃ubapuk. Apẽn cuk adi wuybikuy i''e am
    ajop iap tak g̃ubapuk soat pe. Ixe je''e: — Xipat eyju oxe — i wuywebe, cedag̃
    ma ajekuku bima.'
  fue-fue: Gam majjum, to on kiitee goɗɗo ko wakkati yottoo, keɗee faa Joomiraawo
    wara. Kanko wurtinta ko suuɗii der niwre, o hollita ko woni der ɓerɗe himɓe. Nyalaane
    majjum, moy fu heɓan yettoore kaananne mo to Alla.
  amk-amk: Tonana mani wiro mesahera mehutu kaiwo kariri inontarai fanai, toyari kariri
    ene fi eru fo mai ete bereri. Weo wiro ne rahida kaharai, ampafe metamang ao Sempaisi
    daraberahi ma akawuru wo. Weo rahida bonani mani fianai aino inontaraine enari
    worawai na mamantiti fo kontaio ambori deinawiaia wati parai ki. I kontai ambori
    sefa fianai aino kaiwasa enemitituaitaifa na enemirorongfoia kasau ki. Rahida
    bonani faini dino ambori Allai dohong fiembaitai we mansiari-mansiari ki.
  fai-fai: Kaleyo ulum atan kama budu uyo kiwsik taktakin bá. Alam kano kudásidiw
    Kamok alata tad nadano kala. Kale aka ufek ufek kamane midilin tem wánabu uyo
    kudew maek misun teiba kuw, wanang kinim imi iwál aket tetin uyo kuw misun tei
    nadane kawákal Got aka wanang kinim adikum ilim wok fakusiw ki abo kalfalin kuyamokaba.
  ura-NT: Aihana jaun, “Acate baaso ichae,” naain leeochaauru que erenaa nainiheeiche
    acaauru ichao coitucueralanaala. Jauriaanejeein turuha cana Curuaanaane cohacuche.
    Acate laen nainereein, jitariin nii suujua cuhane acaauruhacha coacuhi, acaauruhacha
    ichai, naaonjoainuri coitucuhane. Nii banate caohachaain icharaauru lecachaauru
    coroaereein Cana Coaunera.
  mcd-NT: Jesús icoinra huafoti Upan Diosin noco ichanan huataima. Ascan isca huaquin
    yoiyamacahuun —Nacai Diosin yonoa cuscan aimaran, —ishon anori shinanyamacahuun.
    Oinyocaquin. Nocon Ifoan noco ichanan huaitian nantifi noco puashoshquin nantifiton
    ointaifi ratofoanmain icoinra huaa iyamarai icoinmaran huaaquin. Ascatari nan
    non ichanaintian nantifiton ointaifi nocon nomuran non shinanmisi cuscan huafain
    nocon Ifon Jesucristo noco puashoshquin. Afanancai nantiantan non ahuashta fomantiro
    ishquima. Diosinmain nantifi onancoincufin. Nan non ahuara futsa shara huashopaifain
    onushta ahuara non chaca huafiamisi nanfori Diosin noco puashoshquin. Nantianri
    non shara huacun Diosin yoiquin isca huashquin, —¡Aicho! Un mia yonoa cuscan min
    amisi. Min shara huamisiran, —ishon noco yoishquin.
  urt-urt: Yukur pa yiyarꞌe miyeꞌ ende tukwini. Pa yeseperhme ŋup yuwo ŋaiye Lahmborenge
    ka ot no, ka iyarꞌe poi lalme. Yirise kin ka aŋarꞌe e oto ŋoihmbwaip meleꞌe lenge
    miyeꞌ tuweinge pe, ka asamb lenge ŋaimune ŋaiye sai tase ka tus halhale. Pe Lahmborenge
    ka iyarꞌe miyeꞌ ilyeh ilyeh tongonose, ŋaiye tinge bwore bwarme pe, kin ka ahraꞌe
    naŋ tinge.
  kiz-kiz: Henu, mkolokutama hukumu juu ya lilyoha lhela kabla ya wakati, kabla ya
    kuhida kwa Bwana. ilotakuleta munuru mambo ghaghafihiki mugiza ni kufunula makusudi
    gha mioyo. Ndipo khila mmonga ilotakupokela sifa sa muene kuhomela kwa K'yara.
  tzo-TZE: Ja' no'ox jech ec li vo'oxuque, ma'uc avabtelic chavalic ti c'u x'elan
    chituncutic yu'un Cajvaltique. Ja' no'ox malaic c'usi ora chtal li Cajvaltique,
    yu'un ja' chtal yac' ta ilel scotol li c'usitic ta jnoptic jujunutic ti mu'yuc
    boch'o sna'e. Xchi'uc ja' to tey chac' ta ilel c'u x'elan chijyilutic Dios li
    jujunutique.
  lex-lex: La' lerni-melli mak Orgahi-Orha'a Nmai pia Netlia hare honona re edonna
    nte' ma'ta. La' hade pede yana riy id mana pleta-plet pa nwaghala rimormior wialli.
    Mpiei pleini la'pa Orgahi-Orha'a Nmai niana. Hota E' ed mak kalharia hya' mak
    kayawunmu. E' ed mak kweye'er targa ralma-riora mak kayamoin la rimormiori ihranu
    ralamni. La' ler de nanpena rima-rima nlernan ya'ulli-yawedni la Uplerlawna.
  dov-dov: Nkenkaako utambilizyi lubeta atala achimwi chintu kachitanasika chiindi,
    katanakubola Mwami. Uyoyeta kumumuuni zintu zisisikene zyamumudima akuyubununa
    makanze amoyo. Mpawo umwi awumwi uyotambula kulumbayizigwa kuzwa kuli Leza.
  rgu-rgu: Boe ma emi bosoꞌ tao ao mara dadiꞌ lahenda mana ee dedeaꞌ, fo uku-sudi
    lahenda fekeꞌ ara. Mahani Ramatuaꞌ a natafali mai. Huu fo Ria riꞌ neuꞌ ko soi
    basa hihii-nanauꞌ reuꞌ loan. Ria riꞌ neuꞌ ko hela kalua basa hihii-nanauꞌ tadaluꞌ
    fo riꞌ lahenda rafunis rai maiuꞌ. Ana nau natudu basa hihii-nanauꞌ fo lahenda
    duꞌa-afin nai dale nara. Boe ma Manetualain nau nafada basa hihii-nanauꞌ malole
    fo lahenda ra tao a.
  toc-NT: Huá xpa̠­la­cata aquit cca̠­li̠­hua­niyá̠n, ni̠para cha̠tum tícu caliaksántit
    para tla̠n o ni̠tlá̠n la̠ta scuj­nima Dios. Huata mejor caka­lhí̠tit camin­ke̠lh
    Quim­pu̠­chi­nacán Jesús la̠qui̠ huá ca̠la­kuá̠n nama̠x­tuko̠y hua̠ntu̠ xta­ma̠aktze̠­kuili̠­ko̠ni̠t
    xa̠maka­pi­tzí̠n y nata­mac­xtuko̠y nac xaca̠x­ka­kaná hua̠ntu̠ la̠nchú huí nac
    xala­ka­ca̠­pucsua, y hasta acxnicú luu nata­siyuy para xli̠­ca̠na a̠má cris­tianos
    lí̠s­cujli hua̠ntu̠ Dios xli̠­ma̠­pek­si̠ni̠t, y na̠ acxni̠ chú naca̠­ma̠s­ka­hui̠cán
    pero la̠ta ca̠mi­ni̠niy cha̠­tunu naca̠­ma̠x­qui̠cán xtas­kahucán.
  som-som: Taa aawadeed wakhtiga hortiisa waxba ha xukumina ilaa Rabbigu imanayo,
    kan waxyaalaha qarsoon ee gudcurka iftiimin doona oo muujin doona tashiyada qalbiga,
    oo markaas nin kastaaba wuxuu ammaantiisa ka heli doonaa Ilaah.
  mam-C: Tu'npetzi'n, mi kub' kyq'ma'n jun kyyola wi'ja mo ti'j nb'inchb'i'n, a na'mxtaq
    tul tq'ijil; qala' kyyo'nkuy ajxi tul qAjaw. Qu'n o'kx te kq'malte qa wen mo minaj,
    qu'n a k'wel q'onte tqan q'ijil tkyaqiljo ewintaq toj qxopin, ex k'wel yek'in
    te' tkyaqil t-xilin t-ximb'itz kyanminxjal. Qu'n teyilex junjun ktzajil tk'mo'n
    nimsb'ilte tu'n Dios, qa wen tb'inchb'in; ex qa nya wen, ktzajil tk'mo'n jun chojb'ilte
    nya wen.
  ndj-ndj: Topi mukotoo kuhigha chindu chochosi mbaka chipindi cha Bambu pachifika,
    mweni dafisuli findu fifisikili daafiyeghi pangesha na daafiviki fila fivelili
    mundima sha vandu. Pambeli Chapanga daamjumi kila mundu ngimu wadayiliwa.
  mbj-NT: Ti hyb n'aa taw'ããts hẽ Tak'ëp Hyb N'aa Jawyk Do kajaa do pooj jé, dooh
    bë h'yy kajäg bä baad tado bä, baad tanado bä ta wób moo bok doo. Kristo kajaa
    bä kä tametëëh da sahõnh hẽ ji h'yyb gó kejën doo. Tametëëh da na-ããj hẽ ji hyb
    n'aa newëë do paa hã. Ti noo gó, sa hã tahapäh do pénh P'op Hagä Do j'aa etsë
    da sahõnh hẽ sa hã kä.
  lat-VUC: 'Itaque nolite ante tempus judicare, quoadusque veniat Dominus: qui et
    illuminabit abscondita tenebrarum, et manifestabit consilia cordium: et tunc laus
    erit unicuique a Deo.'
  ngp-ngp: Ivo msekumsengela mnt'hu yeyose uneva hokusengela hakei kubula. Gojeni
    kubula aho Zumbe neeze, naayabunk'hule kun'gaile yose yafisigwe kwo lwiza no kuziika
    kuse zifanyanyi za want'hu zikefisile. Niho kila yumwenga naahokele nt'hunyo yakwe
    kulawa kwa Mnungu.
  enq-2: Dopana, gii setapae doko ipa naeyatamopa, wambao nyakamame endakali yapala
    naenya, Kamongo ipupenge gii doko malisoo kalyepape. Iminjetaenya yalo petae singi
    dupa tii pipae dokonya baame panaseta. Endakali dupame mende pimana lao moname
    yalo pyoo masingima dupa baame panasetaka. Gii dokopa, endakali mendai-mendainya
    kenge andake doko Gote-kisa nyetami.
  eng-ASVBT: Wherefore judge nothing before the time, until the Lord come, who will
    both bring to light the hidden things of darkness, and make manifest the counsels
    of the hearts; and then shall each man have his praise from God.
  mna-mna: Tana niom ta kembena. Irao loŋa kitiiri zin tomtom mi koso zin sananŋan,
    som ambaiŋan na pepe. Kombot mi kazza nol ki Merere. Pa ni isombe imiili ma imar,
    tona iswe koroŋ ta tike lela zugut leleene na, ramaki ŋgar boozomen ta imbot la
    tomtom lelen na, ma ipet mat. Tona Anutu ko ipakur ti ikot mbulu kiti kiti.
  myw-myw: Nag kadilokeimiy bukwatukins wasigeis gamag siwotet. Igaw daGuyaws beim,
    mo bikamat adsinaps babaw-wan, aveiyag bwein, aveiyag kalbaleb; e, mo bikamat
    aveiyag nises wananouds. Yowbad mo bisekeids katanok katanok ya̱kids ma̱wan adsinaps;
    kukin bwein mo bikavasid; kukin gog nag, bo nag.
  sby-sby: Neco kamutombolosha muntu uliyense cindi celela nkacitana cishika. Kombolosha
    kwakumapwililisho kwela kwinshika Mwami akesa, neco lakayubululunga byonse byasolekwa
    mu mushinshe nekubika patuba miyeyo yabantu, Lesa nakalumbaishe muntu uliyense
    kwelana nencito shakendi.
  sll-sll: Ena habang omaga olo kul ekungwo monga haung i, ni yalhobi enin ta ha maing
    honagi olere ha nir si tongwo maing hanere ni onga pamua, ni onga paikimua, dire,
    ebir si tenanga paikimua. Paikimba, Kraist ti hon unangwo haung, ari para weni
    talhan kul si ol waminio, te nomani sina ali nomani si piminga meri ari maulung
    bani i tibi olangure hanaminga pamua. I tibi olamia olere, ari nan ol waminga
    maing God hanere tobo kunung pire na tenangwo pamua.
  yaq-NT: Junuen san eme'e, ka che'a bat naataka eaka ju'u inien weyemtat, jachin
    a' weye'ut ju'uneebaane. Ala juka' yo'owe Jesukrijtota eme'e yebij bo'o bitne,
    juka'a, etbwa ka ju'unakkiachisi machik ya'arita, machisi yeu a' bwijnemta. Aapo
    ju'u yo'owe Jesukrijto intok junak, we'epulaim, jitaa betchi'bo intok jachin eaka,
    aapo'ik betchi'bo bem jiapsa'uta a' ju'uneiyaa tebone. Intok junako ju'u Lios,
    we'epulaimmeu, ameu a' lutu'uriatuka'po aman, uttiawaka bem eiyaanaa'uta ameu
    a' na'ikiane.
  uro-uro: Bä äkt iva qale ngän datnävämne nä guavek as toqoräkt pa ama qäväläm angät
    kamäs kärqom iva ma Engeska qa rhän. Ma Engeska diva qa rhuqunäga sä iarhongäkt
    kärqärhong i rhäkt di irhong ngä ngaip pa ama bängangit angät tpäs dä va qa rhuqunäga
    sä qärqärhongni i ama ruvek tat tu arhä snäng sävät irhong. Näkt pät iomäkt ama
    qäväläm dä ama ruvek moe asägäk asägäk diva rhi rha ama enge na ama ansäs nävät
    aa lat.
  ita-1885: Perciò, non giudicate di nulla innanzi al tempo, finchè sia venuto il
    Signore, il quale metterà in luce le cose occulte delle tenebre, e manifesterà
    i consigli de' cuori; e allora ciascuno avrà la sua lode da Dio.
  muy-muy: Aɗaba nani zla nahəma, kə̀grumfəŋa seriya kè mis a ba. Ɓesʉma, jəgum vaɗ
    ge Melefit ya àfəkaɗ ni. A vaɗ gani nani ti Bay geli aŋga, naŋ ti amaŋgazlaya
    zlam ge mis ya a məlaŋ ziŋ-ziŋeni bu na, zlam ge mis ya təjalay a ahàr gatay bu
    ni day amaŋgazlaya. Ka sarta gani nani ti ku way way do Melefit amazləbay naŋ
    àki ke tʉwi ya àgray ni.
  kqc-kqc: Mina dada, mina meda koderi, Varika amiye di dena koderi, kota ga refa.
    Mina medari, Varika amiye yaku beika baika mukunari sui niyadi bi vabara moi baesi
    amiye di uka di mokena moi ogau rigo. Kamini amiye neinei ini roka tora Sei gutuna
    moigo.
  tav-tav: Aperã na cátiere, “Caroaro átiquẽema,” na caĩquetiparã mani ã Jesucristo
    cʉ catunu atíparo jʉgoye. Tunu ejaʉpʉ camaja nipetirã na cátajere iñoogʉmi aperãre.
    Yajioro na cátibataje quenare iñoogʉmi mani Ʉpaʉ Jesu. Camaja “Ocõo bairo jã átigarã,”
    na caĩ tʉgooñabatie quenare iñoogʉmi. To cõopʉ camaja na cãno cõo caroaro na cátaje
    tʉjʉri, “Caroaro mʉja cápʉ́,” na ĩgʉmi Dio.
  eng-ULB: Therefore do not pronounce judgment about anything before the time, before
    the Lord comes. He will bring to light the hidden things of darkness and reveal
    the purposes of the heart. Then each one will receive his praise from God.
  spa-VBL: 'Así que no juzguen a nadie antes del tiempo correcto: cuando el Señor
    venga. Él traerá a la luz los secretos más oscuros que están ocultos, y revelará
    los motivos de las personas. Dios le dará a cada quien la alabanza que le corresponda.'
  fra-_FOB: C'est pourquoi, ne jugez de rien avant le temps, jusqu'à ce que vienne
    le Seigneur, qui mettra en évidence les choses cachées dans les ténèbres, et qui
    manifestera les desseins des cœurs; et alors Dieu donnera à chacun sa louange.
  hau-ULB: Sabili da haka, kada ku yanke shari'a kafin lokaci, kafin Ubangiji ya dawo.
    Zai bayyana dukkan boyayyun ayyuka na duhu, ya kuma tona nufe-nufen zuciya. San
    nan kowa zai samu yabonsa daga wurin Allah.
  mal-mal: ആകയാൽ കർത്താവ് വരുവോളം സമയത്തിനു മുമ്പെ ഒന്നും വിധിക്കരുത്; അവൻ ഇരുട്ടിൽ
    മറഞ്ഞിരിക്കുന്നത് വെളിച്ചത്താക്കുകയും ഹൃദയങ്ങളുടെ ആലോചനകളെ വെളിപ്പെടുത്തുകയും
    ചെയ്യും; അന്ന് ഓരോരുത്തർക്കും ദൈവത്തിൽനിന്ന് പുകഴ്ച ലഭിക്കും.
  urd-GVR: Is lie waqt se pahle kisī bāt kā faislā na kareṅ. Us waqt tak intazār kareṅ
    jab tak Ḳhudāwand na āe. Kyoṅki wuhī tārīkī meṅ chhupī huī chīzoṅ ko raushnī meṅ
    lāegā aur diloṅ kī mansūbābandiyoṅ ko zāhir kar degā. Us waqt Allāh ḳhud har fard
    kī munāsib tārīf karegā.
  far-far: '''Urinai, nao mulu si saea na raoe ta wane nia lea naoma ka ta''a, ''i
    nao ana kada ne na ''Aofia kai oli laugo mai ana. Ana kada nai, nia kai fatainia
    na manatalae agwa wane ki fainia na ru sofungailana ki tafau. Ma kada nai, God
    kai tangoa wane ki bobola fainia abulolada.'
  suz-BL: मोपतीके प्रभु आ निसाफ पतीक नाक्‍त मजाक्‍म सम्‍म मुर आन कली मनाक्‍तीन। आ
    निसाफ नाक्‍ती जाक्‍मेनु, ख्रुइश्‍शा वोइश्‍शो लोव़ नेल्‍ल तुइक्‍पाइक्‍ब। छिङछिङम
    ख्रुइश्‍शो थुं ङा थोव़क नेल्‍ल छेङछेङम तांइसीनीम। मिनु परमप्रभु यावेमी मुर आन
    कली “गे रिम्‍शो पाइतीनी” देंब। १कोरिन्‍थी ३:८
  car-NT: Iro ke ro a'wembono auranano na'sen kysyton amy kari'na poko, mo'ko Jopoto
    wopyry uwaporo. Mo'ko ro morokon ewa'rumy ta atunemy'san aweipatan. Mo'ko ro mo'karon
    kari'na turu'san wonumengato'kon enepotan. Irombo mero ko'wu pa'poro kari'na Tamusi
    wyino moro toty awongatopo apyitan.
  amp-amp: Ndnettn bi mirahko bi nikomn Kraisrhu hingrna yimam hingrnewa hingrnefm
    bi nikomn akfo amanyom, “Nd yimarhu hingrneft hifa, nd yimar nhai.” Kothu tohyuk
    yihar afo tor riyorhwor. Bi mirahko bi nikomn akfo nhtanomm o ayak nhtanomm. Bro
    Nungothetr afo nierahr. Ror nieruharn nd kafrohet kafrohet nefm yo kafrohet kafrohet
    duka yima yuhum yimam wany won duham yakhato tafontn htarahrm. Nd yiha yima yimanom
    hingrna hanyuk hingrnefroh kfo yindhor mrokfom, Bro Nkifrar kfohi hanyruham, wany
    hanyrahnomm.
  bht-bht: इस तांई साड़े प्रभु यीशु मसीह दे बापस ओंणे दीकर कोई कुसी दा न्याय ना करे,
    क्योंकि परमेश्वरे साफ तरीके ला उना सारे बिचारां जो दसणा जड़े लोकां दे मना च न,
    जिना दे बारे च कोई नी जाणदा है, उनी उना दे मने दे सारे इरादयां जो प्रगट करणा है,
    तालू परमेश्वरे दिया तरफा ला हर इकी दी तारीफ होंणी।
  eng-NOY: So then judge nothing before the time, until the Lord come, who will both
    bring to light the hidden things of darkness, and make manifest the purposes of
    men's hearts; and then shall every one have his praise from God.
  cub-NT: Que baru caivʉ põeva ye coyʉbejarãri apecʉre mearore o ãmenore ʉ̃i coyʉiyena,
    ãnijãravʉ maje jabocʉ Jesucristoi copaidaquijãravʉ baquinó jipocamia. Corejarã
    mʉja pʉ ʉ̃i copaidaiyeta. Ʉ̃́recabe coreóvare d̶acʉyʉ caiye maje majibede cãreja,
    põeva ne d̶aiyede yavenina. Aru ʉ̃́recabe coreóvare d̶acʉyʉ caivʉ põeva coapa
    ne dápiaiyede aipe ne d̶arãjiyede máre. Dinʉmʉ maquinóre caivʉ põeva coapa ne
    mearore d̶aru, mearore jícʉyʉme Jʉ̃menijicʉ náre coapa.
  ita-1927: Cosicché non giudicate di nulla prima del tempo, finché sia venuto il
    Signore, il quale metterà in luce le cose occulte delle tenebre, e manifesterà
    i consigli de’ cuori; e allora ciascuno avrà la sua lode da Dio.
  lww-lww: Ve sanene na, ve tokoskosin re lip̃ereen yar tap̃ena, ana monar tesum̃ate
    Sup̃e wasup̃e e kana legiena na lip̃ereena nena. E pogos nene, yoko naga la sur
    la nap̃a atapolou asike e yemalolo, kila nap̃a amolue e yomerarava, a yoko la
    sitomwanena la nap̃a atapolou ke e los nen yaru, kila nap̃a amolue e maran yeririna
    make ga. Yoko Ntewa waveve sur la nene, ana yoko naga vis va yeririna lala torokin
    ya nap̃a naga m̃al e kiela malena.
  ckb-ckb: کەواتە پێشوەخت حوکم بەسەر هیچ شتێکدا مەدەن، هەتا مەسیحی خاوەن شکۆ دێتەوە.
    ئەو لە داهاتوودا ڕووناکی دەخاتە سەر ئەو شتانەی کە ئێستا لە تاریکیدا شاردراوەتەوە
    و نیازی دڵ دەردەخات. ئەوسا هەر یەکێک لەلایەن خوداوە ستایش دەکرێت.
  nas-nas: Teeꞌkoo naurampimang, enang batei makotuaruko simpeꞌdeeriaꞌ otomatoai bera
    teꞌmung Ovoring toroaravainaꞌmung basinooꞌ. Teie kapooꞌnanka bakuꞌnisining araka-koo
    sipuaing mutaanang-eta, eeꞌnoko teie eeꞌnarai oroꞌantavuaing niikaang domang arekeeꞌ
    toꞌbii-antamariri otoinaꞌ. Tenang eeꞌnang niiꞌ bakaning botovotonaaꞌnuka kante
    makosinaꞌ daangang kompampiaing Kumponing-eta, niiꞌning-eta deeaꞌ.
  uvl-uvl: Ke pomalam a amnei teu langa mele hel reria poinga ero iange ana etue atat
    kura. Ume nem tu ke kulele etue nenge Non Soke atia. Nga etue nem Non Soke lape
    hemallaha hote ure talkomkome ngana mur ke te lohot nga mallaha. Pe lape hemallaha
    hote hehei pe hana leteria tuanin ngana luria. Ke het pe heto heke iri elle pe
    elle.
  eng-BBE: For this reason let there be no judging before the time, till the Lord
    comes, who will make clear the secret things of the dark, and the designs of the
    heart; and then will every man have his praise from God.
  ixl-CNT: Ech yeꞌ koꞌxh ebꞌaxabꞌsa etibꞌ tiꞌ itxꞌolax inujul qꞌu kam. Chꞌiataj tul
    u kuBꞌaal Jesuus. Tan aꞌ saꞌaqꞌon eluꞌl inujul qꞌu kam vatzsaj qꞌuꞌl yeꞌ ootzajimal
    utz, yeꞌ naꞌl. Aꞌ sapaxsan eluꞌl vatzsaj kam nititzꞌa taanima junun aanima. Ech
    u Tioxh saꞌalon abꞌiste sikꞌuloꞌk tiꞌ satoksa iqꞌii.
  xsi-xsi: Ŋgua nia ne zo sondo nde ipâŋga tia yo yo. Mine nde miki ma matami kalea
    kaika pa tinimi pinde nenzi vetâŋa ndimo. Miki ma kao tinimi nâ ŋana Maro Ŋalae
    ne zo ŋana itaulo imâ kilo kâ. Inani ma ikai kelekele rârâni ikeno paveâŋa ŋinde
    piti lâ nia kondoma, aku ma io lâ sinâla ilo. Aku kinzi tamâta rârâni nenzi ilo-kalo
    paveâŋa, ande ŋinde i ma itula ipâŋga nia yo tona. Aku lâ zoni ndaina, Maro Kindeni
    tamwata ma isuka kinda rârâni taitu-taitu ŋânda kâki, ikura vetâŋa ndia muŋga
    taveta.
  crx-NTPO: '''Et huwa ndet dzin whusaootilts''ulh whuts''un, ''aw hoonliyaz buba
    nahoohyeh-un hooloh. NeMoodihti whusatiyalh whuts''un whuba sulh''ih. ''En ''unt''oh
    ndi tsalhgus yo ts''e nunu''i''-i, ''i ts''iyawh ts''et hanaítilelh. ''Ink''ez
    nts''en''a la dune budziyo ts''e ''uhuninzun-un, ts''iyawh ts''iyanne bunalhts''et
    haóotilelh. ''Et hukw''elh''az Yak''usda ''ilhone hinli whe hoonzoo whe ubulh
    buba whudutalhti''.'
  kan-OKCV: ಆದುದರಿಂದ ನೀವು ಕಾಲಕ್ಕೆ ಮೊದಲು ಯಾವುದನ್ನು ಕುರಿತೂ ತೀರ್ಪುಮಾಡದೆ, ಕರ್ತದೇವರ ಬರುವಿಕೆಗಾಗಿ
    ಕಾಯಿರಿ. ಅವರು ಕತ್ತಲಲ್ಲಿರುವ ಗುಪ್ತ ಕಾರ್ಯಗಳನ್ನು ಬೆಳಕಿಗೆ ತಂದು ಮನುಷ್ಯನ ಹೃದಯದ ಉದ್ದೇಶಗಳನ್ನು
    ಪ್ರತ್ಯಕ್ಷಪಡಿಸುವರು. ಆಗ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಬರತಕ್ಕ ಹೊಗಳಿಕೆಯು ದೇವರಿಂದ ಬರುವುದು.
  bbb-bbb: Ijadufuo na vierafe iviama ige fuka maza ma bakido e bube zabaedufuo. Bube
    zabaena e ije Godi fu kiaga bu ja ifejiavo ijiebuo i bu mevo ije biekudiakinu
    kuaedufuo. Ro nime samuaga maza ije E Ireobo fu una ruomo ijia fu sone e besubesu
    vierafe buone ije bu mauike oe buone ijia vierafenoevo ije ke una samadirega e
    boeje bu ijia sone giake. Areme fu ijia sone e besubesu i fuone fu mukoe mero
    isema mema fu ijia giakinu una ve ire ma bino buone redufuo.
  blw-blw: Wat kaman agéhchi, masapor ar-arwachanyu ta achiyu agé cha arkorowén way
    manguwis hen henoy tagu. Ta antaawat an hahadchén hen anchi ustoy tempon hen mauwisan
    hen angamin hen anchi mamfangchan Apotaaway Jesu Cristu. Te hen hiyachi, epafùnagna
    hen aminay netataro way a-amma ya hamhamà ya umat agé hen anchi tot-oway ganchat
    hen hamhamà. Yag yachi hen manayawan Apudyus hen tatagu way ah egad hen patinggan
    hen tot-oway enammaancha.
  tam-2017: ஆதலால், கர்த்தர் வரும்வரைக்கும் நீங்கள் காலத்திற்குமுன்னே எதைக்குறித்தும்
    தீர்ப்புச்சொல்லாதிருங்கள்; இருளில் மறைந்திருக்கிறவைகளை அவர் வெளிப்படையாக்கி, இருதயங்களின்
    நோக்கங்களையும் வெளிப்படுத்துவார்; அப்பொழுது அவனவனுக்குரிய புகழ்ச்சி தேவனால் உண்டாகும்.
  azz-NT: Ica ya nojón axcan namejuan amo aquen xiquinixcomacan. Ta, xicchixtocan
    hasta ne tonal cuac mohualuicas Totecotzin Cristo. Porín tech ne tonal sayó Totecotzin
    quintenextis senteixteno nochi ten motaatijtoya tech in tayohuayanilot de tajtacol.
    Huan no Totecotzin quinajsicamatiltis senteixpan nochi tamachilis ten in taca
    quiichtacayolnemiliayaj quichihuasquíaj yejuan. Huan ijcón tech ne tonal Dios
    quinmajmactilis sejsé itaneltocacahuan in tasojcamachilis tenica quinueyipohua,
    ijcón queme cada se monequi quiselis.
  spa-RV-1909: 'Así que, no juzguéis nada antes de tiempo, hasta que venga el Señor,
    el cual también aclarará lo oculto de las tinieblas, y manifestará los intentos
    de los corazones: y entonces cada uno tendrá de Dios la alabanza.'
  csy-csy: 'Tua ahikom a huncin ma, Topa hongpai dong bangma thukhen heak vun, Topa
    in khuamial sung ah a ki phual te theampo sia khuavak sung ah hong paipui tu a,
    thinsung i ngaisutna te zong kilangsak tu hi: taciang mihing khatsim in Pathian
    i pokna sang tu hi.'
  mxq-NT: Pa̱a̱ty nga̱jxwijtʉ kʉdiibʉ pʉ́n xypyayoꞌoyʉt ja tyuꞌunʉnʉty ma̱a̱nʉm kyamíññʉm
    ja Nindsʉnꞌa̱jtʉm. Es ko yʉꞌʉ myínʉt, yʉꞌʉ yaꞌíxʉdʉp diꞌibʉ tyam ijtp ayuꞌudsyʉ,
    extʉ yaꞌíxʉdʉp wiꞌix ja ja̱ꞌa̱yʉty niduꞌuk niduꞌugʉ jyot wyinma̱ꞌa̱ñ, esʉ Dios
    ꞌyanʉʉmʉdʉt ko oyʉ dʉꞌʉn tʉ ttundʉ.
  tzj-NT: Ja c'a tok xtipi chic jutij ja kajaw Jesucristo jari' tiempo xin k'etoj
    tzij rmalc'ari' nbij chewe chi ma tek'etla' pon chi ta tzij ixix trij jun winak.
    Ja c'a tok xtipeti ja kajaw Jesucristo arja' nlasaj na pa sakil nojel ja rawatali,
    arja' nk'alasaj na chakaja' nojel ja nkach'ob kaj pa tak kanma. Ja c'a tok xtik'alastaj
    rmal c'ac'ari' ja Dios arja' xtibin chake chikajujunal wi utz kabanon owi mani.
  tdt-tdt: Nee duni la bele sai juis ba ema seluk, tanba tempu atu tesi lia seidauk
    too. Hein too Nai Jesus fila fali mai husi lalehan. Nia sei tesi ema hotu-hotu
    nia lia. Saida deit mak ema subar iha nakukun laran, Nia sei foo sai iha ema hotu
    nia oin. Too ema nia hakarak nebee segredu hela mos, Nia sei hatudu sai. Depois
    Maromak sei gaba ema ida-ida tuir nia hahalok.
  ron-BTF: De aceea nu judecați nimic înainte de vreme, până când vine Domnul, care
    deopotrivă va scoate la lumină lucrurile ascunse ale întunericului și va arăta
    sfaturile inimilor; și atunci fiecare va avea laudă de la Dumnezeu.
  eng-WEBP: Therefore judge nothing before the time, until the Lord comes, who will
    both bring to light the hidden things of darkness and reveal the counsels of the
    hearts. Then each man will get his praise from God.
  eng-FBV: So don't judge anything before the right time—when the Lord comes. He will
    bring to light all the darkest secrets that are hidden, and he will reveal people's
    motives. God will give everyone whatever praise they deserve.
  nld-1939: Daarom, oordeelt niet vóór de tijd, niet voordat de Heer komt, die zowel
    de verborgenheden der duisternis aan het licht zal brengen, als de bedoelingen
    der harten openbaren. En dan zal een ieder lof ontvangen van God.
  bwo-bwo: Mansh bíaawo b́ borawo, doonzo angshosh b́waftsere shino konatsor angshk'ayere,
    bí b́woor t'aluwotse ááshtso mist'iriyo shanomaants kishituwe, ashuwots nibotse
    ááshts hasabiyo kishituwe, manoor ik ikon Ik'oke bísh wotit údono daatsituwe.
  nch-BL: Huajca ayecmo xijtajtolsencahuaca huan xiquijtoca ajquiya quichihua cati
    cuali huan cati amo cuali ipan itequi Toteco quema noja ayemo ajsi hora. Xijchiyaca
    hasta hualas Tohueyiteco para tetajtolsencahuas. Quema Toteco hualas, yaya quipanextis
    tamanti cati ama motatijtoc ipan iyolo sesen masehuali, pampa ipan nopa tonali
    Toteco quipanextis nochi cati sesen masehuali moilhuiyaya ipan iyolo huan para
    ten quichijqui cati quichihuayaya. Huajca ipan nopa tonal, quena, Toteco quinhueyitalis
    nopa masehualme sinta quinamiqui.
  quc-TNT: Mik'at ba' tzij ix puwi' jachin jun c'ä mäja' c'u curik ri k'ij. Chiweyej
    na chi cäpe ri Kajaw Jesús, cäresaj c'u na chi sak ri c'u'tal pa k'ekum. Cuk'alajisaj
    na ri man etamtal taj ri c'o pa tak ri canima' ri winak. Chquijujunal c'ut cäyi'
    na chque ru nimarisaxic qui k'ij rumal ri Dios xa jas ri takal chque.
  tfr-NTPO: E kjĩshko ga no obl̈ë l̇l̇gwemi l̇l̇ëm, äär jong no l̇l̇gwezl̈ong dbaryoshko
    jã. Tjl̈apga l̈i tjwe iröng obi dbaryo l̈i koshozĩ dey. Eshko dbaryo ga l̇l̇ëbo
    jnek tjeng kjok ro sĩ roy wl̈eni l̈i shiya äär ber wẽl̈ëshko, no wotjl̈ĩk ba pjl̈úshko
    l̇l̇ë l̈i, e shiya ber eni bakoe. Eshko ga kjl̈ara kjl̈ara poshrëya Sbörë om go,
    ba pak shäryara sorë l̈i kjĩshko.
  kaq-NT: 'Jaa copi siri hin, tiroma quin hihxonma sca hea jisnahue, noquen Hihbo
    jonon caman. Joxon ta bahquish chian xabajaquin hahcajaxon rahma jonehibo jaan
    jismayaxihquiqui. Jaton jointinin jonibaan shinanai shinanbo rihbi ta yohipaqueyaxihquiqui.
    Jaatian pari ta jatihibi non siribojanihbo quen jaan yohiyaxihquiqui: Sirija tah
    min janiqui, hahquin.'
  sgb-sgb: Kabay paan kaw mangatol. Êngganan yoy pamanatol hên Panginoon. Iubuh nan
    ipamwang ya a pon nailtaw, haka ya kaihipan hên balang miha. Bayo dayêwên ni Apo
    Namalyari ya dapat nan dayêwên.
  vie-1934: Vậy, chớ xét đoán sớm quá, hãy đợi Chúa đến; chính Chúa sẽ tỏ những sự
    giấu trong nơi tối ra nơi sáng, và bày ra những sự toan định trong lòng người;
    bấy giờ, ai nấy sẽ bởi Đức Chúa Trời mà lãnh sự khen ngợi mình đáng lãnh.
  kxv-kxv: ଏ଼ଦାଆଁତାକି, ତୀରିକିତି ଦିନା ୱା଼ଆ ନ଼କେଏ ଇଚିହିଁ ପ୍ରବୁ ୱା଼ଆ ନ଼କେଏ ମୀରୁ ଆମ୍ବାଆରାଇଁ
