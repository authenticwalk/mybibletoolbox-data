    la. Dsʉco̱ꞌ ie˜ jo̱ íˋbingꞌ i̱ nijmijnéengˋ jaléꞌˋ e cǿøngꞌ˜ lajeeˇ lana, jo̱guɨ
    nijmilir˜ cajo̱ jial dseángꞌˉ ɨˊ dsiˋnaaꞌ có̱o̱ꞌ˜ jaléꞌˋ e jmooˉnaaꞌ. Jo̱ ie˜
