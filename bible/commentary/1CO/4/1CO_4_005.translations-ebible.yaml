  ceb-ULB: Busa ayaw ipakanaog ang paghukom mahitungod sa bisan unsang butang sa dili
    pa ang takna, sa dili pa moabot ang Ginoo. Dad-on niya sa kahayag ang mga butang
    nga natago sa kangitngit ug ipadayag ang mga katuyoan sa kasingkasing. Unya ang
    tagsa-tagsa makadawat sa iyang pagdayeg gikan sa Dios.
  ces-LB: Nedělejte proto o nikom předčasné závěry, dokud se nevrátí Kristus. Však
