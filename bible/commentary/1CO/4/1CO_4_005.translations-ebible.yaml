    nga numan rukʉr orunga uⱡ mo ropa petʉm mbʉ, rʉⱡang ila tʉpa mot ndumba. Wote,
    ui ei kʉn, Got ndi, tʉn wamp mbʉ kongun itmʉn ei, mbi ou ti uⱡ ei, wamp elpa elpa
    mbʉ ngumba.
  bch-bch: Tota irangrang ngan gimi arau eaba eta aea posanga mao ga ila irangrang
    ngan ado kapei toa Maron inama. Ta saoa danga ienono mumulnga ngan tibur dodom,
    ei ga ikado ga iuot merengai. Ta ei ga ipasolan saoa danga ienono panua lolodeai
    ga iuot masaeai. Ta ngan ado toaiua, Deo ga ipakuru ngan panua kelede kelede ngan
    led naurata.
  cco-NT: Jo̱ uíiꞌ˜ e lajo̱b lɨ́ɨˊ, jo̱baꞌ ꞌnʉ́ꞌˋ jaˋ cuǿøngˋ faꞌ e quidsiˋnaꞌ íꞌˋ
