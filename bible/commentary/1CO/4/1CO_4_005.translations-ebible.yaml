    penawanna ma'rupa tau. Attu iamo too la nangei untarima pampudian dio mai Puang
    Allata'alla ma'rupa tau to la sipato' untarimai.
  rus-SYN: Посему не судите никак прежде времени, пока не придет Господь, Который
    и осветит скрытое во мраке и обнаружит сердечные намерения, и тогда каждому будет
    похвала от Бога.
  mbh-mbh: Maken thomu o mothong tova o avrum toko relngare ole vothung, eneke nang
    e ako aro te mit nge riong, kene i velpol rongan, naro thomu o men tetal nang
    ako aro Toko Pomnga i lo werer nge me. Na nge nang aken aro i el ur ako i ngo
    a mideng naro i parong pat i a pen lalanga, naro lemir mire ol nge toko omole
    omole ole omaing tepun, kene i vava. Naro God i risea or omole omole i pavurvur
    nge ole omaing aken.
  bdd-bdd: Bewa tuwa sahena ꞌeta taiya ꞌiyanao ꞌoidiya ꞌihesihesinuwa ꞌabehega bwebweꞌadi
    bo galadi, weyahina ꞌabwa ꞌida Bada ꞌinaoma ma ꞌiboinamo ꞌiloinaegita. Ta ꞌina
    loinaina dumwaluna weyahina ꞌida nuwatuhu galadi ꞌateda Yehoba ꞌiꞌabilatuhedi
    ma ꞌiloinaegita, eema ꞌida nuwatuhu bwebweꞌadi ꞌiꞌabilatuhedi, ma weyahidi ꞌiꞌahwa
    bwebweꞌanegita.
  cbt-NTPO: Napoaton iporaso' ama nisha'huirapiahuasohuë'. A'na tahuëri Sinioro o'mantahuachin,
    ya'ipi piyapinpoa' tëniarinpoa'. Ya'ipi ninëhuasopita anitotarinpoa'. Po'oana
    quëran ninëhuasopitanta' a'ninquëchin sha'huitarinpoa'. Yonquirëhuasopitanta'
    nitotërin. Ma'marësona tëranta' naporëhuaso' anitotarinpoa'. Naporo' ya'ipinpoa'
    no'tëquën nontarinpoa'. Noya nipatëhua', noya ni'sarinpoa'.
  srn-NT: Dat' meki un no mus bigin taki tak' wan sma fowtu fosi a ten. Wakti te Masra
    o doro. Na En o tyari den sani di de na dungru kon na krin, èn A o meki ala sma
    sabi fu sanede son sma ben du son sani. Dan Gado sa gi ala sma a grani san a mus
    kisi.
  cta-NT: Loꞌo juaꞌa̱ cuꞌma̱, ná yala tsa clyacua tiꞌ ma̱ chaꞌ sta ma̱ quiꞌya jiꞌi̱
    sca ñati̱; jatya ma̱ ñaꞌa̱ cuayáꞌ ca̱a̱ ycuiꞌ nu Xuꞌna na, biꞌ laca nu cuaꞌni
    cuayáꞌ jiꞌi̱ ca taꞌa na. Liꞌ culotu̱ Ni jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu cuaana
    ti neꞌ cresiya jiꞌna, masi sca chaꞌ nu ná ntiꞌ na cachaꞌ na jiꞌi̱ tyaꞌa ñati̱
    chalyuu na. Juaꞌa̱ cachaꞌ Ni lcaa chaꞌ nu ntsuꞌu neꞌ cresiya jiꞌi̱ lcaa ñati̱
    chalyuu, loꞌo liꞌ ta Ni nu tsoꞌo jiꞌna, cua ñaꞌa̱ ca chaꞌ tsoꞌo nu ñacui̱ Ni chaꞌ
    tyacua jiꞌi̱ scaa na.
  bqc-SIM: Ayãmɛto ásu dↄaa lí gbɛ̃e tàae e Dii mↄgↄↄ saio. Ɔ̃mɛ a gupua bii pↄ́
    pↄ́ ulɛa gusiauwa, i nↄ̀sɛ yã́ bↄ gupuau. Zĩ́ bee baade a ma lá Lua a a sáaukpa.
  tcz-CHONGTHU: Hiti ahijeh chun Pakai ahung phat masangin koima chung thu tanlhah
    jeng na neihih un. Ajeh chu Aman guhthima muthim lah a ibol jouseu chu vah'a akilahdoh
    sah ding chule ichan cheh diu ilunggon hou chu ahintah lang ding ahiye. Chuphat
    leh Pathen in amichang cheh a vahchoina dinga lom ahinauva apehcheh dingu ahi.
  mar-mar: म्हणून योग्य समय येईपर्यंत म्हणजे प्रभू येईपर्यंत न्यायनिवाडा करुच नका.
    तो अंधारामध्ये दडलेल्या गोष्टींवर प्रकाश टाकील व अंतःकरणातील हेतू उघडकीस आणील,
    त्यावेळी देवाकडून प्रत्येकाची प्रशंसा होईल.
  snp-snp: Yamu oiya amaleka ya linate wenena monanina ya iya mele gedámalo. Faifa
    kiyaba ato, Wekola itibito enami kamenalo ya neta siniku falukuto nemo ya olu
    lamedoka oto meleto, ido luteu kolonimo ka monawa yaki olu lakoina oloto piyageto,
    ya ayalo Goti aimolakafo monate opolito wenena muki inanimo gebonina lenagoliye.
  isl-isl: Gætið þess því að fella ekki dóma áður en Drottinn kemur, um það hvort
    einhver er góður þjónn eða ekki. Þegar Drottinn kemur, mun hann varpa ljósi á
    allt, svo að hver og einn geti séð greinilega hvernig við erum innst inni. Þá
    munu allir sjá og vita hvers vegna við höfum verið að vinna verk Drottins. Á þeim
    degi mun Guð veita hverjum manni það hrós sem hann á skilið.
  spy-NT: Kunyi, ‑mēētiilchi ꞉chii chiito ake ng'al ākoy ꞉bēsyēēt nyoo iyēēwunēē ꞉Mokoryoontēēt.
    Inee ꞉nyēē +māchokung'oong' kiyēē kikiker ꞉mēēnānēēt ānkusyoor wōlēē wuu ꞉kāāsōōtēywēēkaab
    biiko. Yooto, mākusilto ꞉Yēyiin chii kurubta keey āk yēyuutēkyii.
  xnn-xnn: Isonga dakayo ay iCorinto, adiyo banbanagen nan iib-ayo ay ipogaw. Tay
    awnit kasin omali si Kristo ay mangbanag. Et siya di nan osto ay timpo ay mabanaganda
    tay awnitna ipaila nan tet-ewa ay wada isnan nemnem di ipogaw ay adi kagtek id
    wani. Dat dayawen Apo Dios daida isnan maibagay isnan inik-ikkanda.
  mwe-mwe: Bhai, nnamaliyanje malobhe malanga gakwe gakanabhe ika, nnekanje mpaka
    pushibhaishe Bhakulungwa. Bhenebho bhapinga unukula indu yowe itendwa kwa shinjubhi,
    na languya ili mmitima ja bhandunji. Penepo kila mundu shalumbililwe na a Nnungu.
  tte-tte: Kabo tabu kamikavao ali paisowa wakawa-naenaeyan o nuwana wakawa-namwanamwayan,
    kaiwena nige naga yatala kana sauga. Guyau naga ilaoma, kabo iya ginauli meuloina
    simiya wadam boniboniyai mena besiele tomo kateli mena nuwatuline kani ipei-yawatagilagili
    mayale mena. Kabo sauganane kita kaigeda kaigeda kala kawa-namwanamwa Yaubada
    iyeyama ala paisowane maisana.
  tcs-tcs: So yupla lugaut. No zaze nobodi bipo dat prapa taim, dat taim wen da BosLod
    i go kambaigen. Bikoz em go soem kliawan dem sikretting wea yupla i bin mekem,
    ane dem sikret tot ane rizan blo yupla, i po ebriwan po luk. Den God i go preize
    ebriwan po dem dipren wok wanem dempla i bin mekem.
  hlt-THB: Cedawngawh a tym a pha hlanawh u awm awi koeh deng; Bawipa a law dy qeh
    uh. Anih ing khawmthan khuiawh thuh na ak awmkhqi ce vangnaak awh dang sak kawmsaw
    thlanghqing ak kawlung awm dang sak bit kaw. Cawh thlang boeih ing Khawsa am kyihnaak
    ce hu boeih bit kawm uh.
  soq-soq: Sa baiwa Keriso nolawa dewalala mai nolau mainiwa wana, diaida, ipawa tauma
    mai nola ewonte mainisantaa walamawa atendewantipona, dia. Tane God walama ituna
    osowe mainiwa atentata. Walama sawo Tatamba wisepie dewa uduudu dubawa bedewe
    weregalala sapa bedewe sabamomopio ewata. Sa ipa no weregainta dewa dewamoitana
    ita insaisamba uduudu nuba bedembo weregasaitana sabamosapituwapi. Tane walama
    sawo God apana deadea nolau mainiwa ewedie atenleidia osowe ruawalepie ituposimopie
    asou wapi.
  qub-qub: Chaymi manaräpis timpu chayamuptenga ama pitapis jusgaychu. Tayta Jesucristo
    shamurnami llapanta jusganga. Paynami runa mana alli rurayta munashancunata y
    rurashancuna pacaraycajta y ima yarpashantapis jorgapanga. Chaychörämi imanöpis
    rurashanpita Tayta Diosninchi cada runata premyuta gonga.
  att-att: Á yáyù nga arát tam laguk panunnután yù ira kábulut tam lage na ággo na.
    Ta sangaw nu duttál yù ággo na, manoli laguk si Apu Kesu, nga umay mamanunnù nittam
    ngámin nga tatolay. Á ipalappâ na sangaw yù ngámin nga kingngi-kingnguá tam nga
    inilímak tam, ánna yù ajjan ta nonò tam nga arát tam kinagi. Á nu napiá yù kingnguá
    tam, á si Namarò yù maddáyaw ta katággitádday nittam ta meyannung sù kingnguá
    na.
  bki-bki: Tibe na, kito rala sop̃eli re ka rotibure toro dolu, mia monoka rotu rorea
    Tubo ka rimei bereio ea kiano legiano nene na tibureiano. Ea bogo na, mia naio
    rivar vite nalo napano ajuluku ea melijokouo, rila amalmaluvo ea mermerano, a
    mia naio rivar jidomiano nalo napano ajuluku ea toro kiano iviso, rila amalmaluvo
    ea mirano vio. Mia Atua rivitivitii vite nalo na, ana mia sian iliano van tomu
    nalo rimemedu ka venia napano naio mialio ea kialo meuliano.
  bqp-bqp: Abire yãi àsun gĩnakɛ à gbɛ̃ke taari le Dikiri sugↄrↄ ãro. Àkũmɛ ani
    gu pu pↄ́ kũ à utɛna gusiraaa à nɛ̀sɛ yã bo gupuraa. Zĩ kũ̀a baadi ni ma lákũ
    Luda ni a sáabu kpá nà.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, kúgá sámb múúd lə́sʉ́ té fwála dɔɔŋg í afwóyɛ́ wɔ́ɔ́s
    yí. Kúgá sámb té Cwámba nyə́ afwóyɛ́ nyiŋgə zə yí. Nəcé nyə wə́ mə́ bá zə sá nə́
    isâ bí íshwoo yídʉ́gʉ́d yí í nyínʉ́g nə́ ŋgə́ŋ, mitə́dʉ́gá myâ milâm mí mpúyʉ́g;
    nə́ ndɛɛ́, Zɛmbî mú yə muud yɛ̂sh mə́shwúmb mə́ jə́lá nə nyə má.
  hat-hat: Se poutèt sa, pa prese jije pesonn anvan lè a rive. Se pou nou tann Seyè
    a vini. Se li menm k'ap mete deyò tou sa ki te kache, tou sa ki t'ap fèt nan fènwa.
    L'ap devwale tout kalkil lèzòm t'ap fè nan kè yo. Lè sa a, chak moun va resevwa
    lwanj yo merite nan men Bondye.
  npl-NT: Ijkó kiné, amaka san nima xiktlajtlakoltikah, yej ximochiakah maajsiki n
    tonati ijkuak Toteko wits iwa kinextis tlan tlaatitok itech iyolo n tlakatl, n
    Toteko kichiwas mamonexti tlan se okichi, ijkuakó se kiselis tlan okimotlanili.
  bgg-bgg: Ji-è nathek ne chua pha ji ne khriig ishak athog ba shii ne hanyie jia
    shii de achua rabo. Idohhè pha chua pha ji ne Ithong wuii ruii pha ji khan bo;
    ai ne igiia ug pha ji shii ne isang yi phro chiih-è branthek khani shii ug ne
    now pha ji shii ne hong ruii phro. Chiih-è chiihphado ithek shii mua sapho pha
    chiong jine Hamangkhung-aphuii è mua ruii phro.
  eng-TCENT: So then, do not judge anything before the appointed time. Wait until
    the Lord comes, who will bring to light what is hidden in darkness and reveal
    the intentions of the heart. At that time each person will receive his praise
    from God.
  eng-BSB: Therefore judge nothing before the appointed time; wait until the Lord
    comes. He will bring to light what is hidden in darkness and will expose the motives
    of men’s hearts. At that time each will receive his praise from God.
  cpu-NT: Irootakera eero pimatantaro eerokaite pimonkatziyayetairi impaityaarika.
    Aña iri Avinkatharite amenakoyetairine maaroiteni impiyapaitetapaakerika. Iriitakera
    oñaakantapairone okaratzi antayetakeri omanaantsikiini. Ari iroñaakantapairo eejatzi
    okaratzi akinkishirevetari antayeterimi. Arira inkantaiyaari Avinkatharite tharomentaineri
    apaata.
  san-ASM: অত উপযুক্তসমযাৎ পূৰ্ৱ্ৱম্ অৰ্থতঃ প্ৰভোৰাগমনাৎ পূৰ্ৱ্ৱং যুষ্মাভি ৰ্ৱিচাৰো
    ন ক্ৰিযতাং| প্ৰভুৰাগত্য তিমিৰেণ প্ৰচ্ছন্নানি সৰ্ৱ্ৱাণি দীপযিষ্যতি মনসাং মন্ত্ৰণাশ্চ
    প্ৰকাশযিষ্যতি তস্মিন্ সময ঈশ্ৱৰাদ্ একৈকস্য প্ৰশংসা ভৱিষ্যতি|
  tac-NT: Alekeri, tabilé 'wesi e'chewawa 'emi ta'chó nawachi Wa'lula Esukristo. Alué
    Wa'lula nawasa, a'lige gustisia olámala ralámuli 'yuga, 'lige alué 'we a'lá machimela
    'we a'lá ko o tabilé la ko napu nokale. 'Lige 'la machimela napu 'nata a'pílipi
    ralámuli. A'lige Onorúgame 'yámala semati raweli a'pili ralámuli napu 'la sébali
    olale.
  eng-WEBPB: Therefore judge nothing before the time, until the Lord comes, who will
    both bring to light the hidden things of darkness and reveal the counsels of the
    hearts. Then each man will get his praise from God.
  gfk-H: Io hua, waak muat kurkurei ta tikai kanong no pakana bung na warkurai pai
    hanuat baa. Waak muat warkurai hua manaluai tano hinanuat tano Watong. Ia nong
    na hamadaraas ing i kis kumaan tano kankado ma na hapuasnei ira lilik ma ira nemnem
    ing i kis narako ta ira tunatuna. Ma ta iakano pakana bung um ira mataniabar tikatikai
    diet na hatur kahai ira nudiet pirharlat maram ta Kalou at.
  viv-viv: Kaiwabu babiya ginayewaꞋela ana toveya gaitoma sevasevauyana uyuꞋuyuyune
    gidadauda-ma kabuꞋavane ginaseyemaunena, kadu kaliva yada nuwahinage ginaꞋivemogatalina.
    Ada medema tovai-nadi gaveyao yadi faisewa yamumuna, medema saꞋeyana saꞋeyana
    Yaubada Tauna ginahawaveyamumuyedi. Hidema faꞋina Kaiwabu yana tova wanabodana.
    Keke tova hidevama kaliva yadi faisewa kaꞋi hagihagina o kaꞋi koyona ma wanalagani.
  yao-yao: Nombe mwanya ngasinlamula liloŵe kakanaŵe kwika katema kakwe, nneche mpaka
    pachaiche Ambuje. Ŵelewo chaiunukule indu yesisiche mu chipi ni kuŵika palulanga
    nganisyo sya mitima ja ŵandu. Nipele kila mundu chapochele ulape wakwe kutyochela
    kwa Akunnungu.
  tgp-tgp: Matan hinau sei, ha sopo sile te talai i tiroma hin rani atu mata aria,
    i tiroma na mele mai non Moli sei i pa lavi na hina luhu na r̃or̃oha nake la mai
    na malarani, ale i pa vujangia vara tamlohi la lo vai na nora vavahinau mata sava.
    Ale hin rani atu, God i pa sile na nona reti r̃uhu isara hatehateahi.
  auc-NT: Mänïnö beyæ̈ mïnitö, Ïinque bayedë tömää apænte angæ̈impa, ante mönö Awënë
    ponganca ee adinque apænte änämaï ïedäni. Tömengä ïñömö waomö mönö awëmö cægaïnö
    ante, Edonque pönï acæ̈impa, ante ñäö ïñömö mäo odömoncæcäimpa. Ayæ̈, Æbänö cæcæboimpa,
    ante mönö önöwënenque pönengaïnö incæ edonque odömongä gongæ̈ näwæ̈ acæ̈impa.
    Ayæ̈, Adocanque æbänö waa cægacäï, ante, Wacä æbänö waa cægacäï, ante watapæ̈
    apæ̈nedinque tömämö mönö cægaïnö ante Wængonguï pönö apæ̈necä ëñente mönö tocæ̈impa.
  kbc-NT: Enice jinaɡ̶awini oko maleediɡ̶icota niɡ̶ica noko ane nibikota Aneotedoɡ̶oji!
    Ikani nigepaaɡ̶icota niɡ̶ica noko nigenagi Ǥoniotagodi! Nadeegite manitaɡ̶a lokokena
    ane dinaɡ̶aditi midi nexocaɡ̶a, odaa ikee lowooko oko ane yaɡ̶aditedini. Codaa
    niɡ̶ica noko Aneotedoɡ̶oji iweniɡ̶ide oko leeɡ̶odi loenataka anele.
  bmh-bmh: Gonun, o zaiar, igual Dubanou Ban koli alabun ziwas i zuau dareu ebu, duailel
    ipal agal igul pigai i sisiaran. Go alaimai, ein ece umaum wageimai dareu al ebu
    araog mamau. Go ein dabeleu dudu agal oiagab oug dareu araog mamau. Guzenaba,
    Uwait nug duailel ein salau memen guzental agal wanimag ulapagwag guzenaital maramau.
  ctu-BL: Jini cha'an mach mi la' sub mi uts'at o mi mach uts'atobic winicob x'ixicob
    che' maxto i yorajlelic, che' maxto tilemic lac Yum. Come lac Yum mi caj i tsictesan
    jini mucul tac bʌ mach bʌ tsictiyemic. Mi caj i yʌc' ti tsictiyel chuqui woli
    lac ña'tan ti lac pusic'al. Che' jini Dios mi caj i tsictesʌbeñob i ñuclel winicob
    ti jujuntiquil.
  meq-meq: Hərwi niye həlay eye kə ndislew zuk bay na, kâ gum sariya ka siye i ndo
    bay. Pat nakə Bəy Maduweŋ Yesu ma maweye na, ma bəziye ha wu neheye anəke ma ləvoŋ
    aye parakka mə dzaydzay. Wu nakə ndo hay tə dzala mə gər tay aye na, ma bəziye
    dərmak. Pat eye niye na, Mbəlom ma zambaɗeye kwa a way hərwi məsler nakə a ge
    aye. Taɗə a ge haladzay na, Mbəlom ma zambaɗeye haladzay. Taɗə a ge tsekweŋ na,
    Mbəlom ma zambaɗeye tsekweŋ.
  noa-H: Magua mua pãrag, “Hoob chik'am jaau chit'ëe hamiet” ha chirʌm. Magju k'ãai
    hidëu maach Pör Jesucristo bëepi hat'at. Hich pierrwaita hirua hichdëu k'ap hõrau
    nem meraa wautarrjã k'ĩchag hee narrta hararagag p'ë hat'amjö habaawai t'umaam
    k'ʌʌnau k'ak'apdö haju. Maigta hĩchab hõrau hamach t'ãar heepai k'ĩirju sĩsidʌmjã
    t'umaam k'ʌʌnag k'ap'ʌ hapiju. Ya mag jaau dichwian chadau hõrau hamachdëu nem
    wajap'a nem waumaajerr higwia hichdëucha ham wajap'a hig hiek'aju.
  alp-NT: Petu kena Tuhane Iteu pakala ete pusue tamatare luake mosa. Hoko kahulake
    kena leuke sala ete lomai yake. Imi namake eti Tuhane Iluake suike mina. Namake
    Iaseluke saisa rebe bunikele. Isibake saisa rebe kbuni kena tamata laleije. Kena
    mere pine papelake tamata isupu isike bei Tuhane.
  san-VEL: ata upayuktasamayaat puurvvam arthata.h prabhoraagamanaat puurvva.m yu.smaabhi
    rvicaaro na kriyataa.m| prabhuraagatya timire.na pracchannaani sarvvaa.ni diipayi.syati
