    ọchịchọ nzuzo niile nke dị nʼobi nʼanwụ. Mgbe ahụ, onye ọbụla nʼotu nʼotu ga-anatakwa
    otuto ruuru ya site nʼaka Chineke.
  yml-yml: Begaidi kebu i da lubwaineni tamu tomogo yana sauluva faifaina ꞌwa na venuaꞌivina.
    Tutuyanina ꞌada Toveimea Iesu i na vila-vaitugani naninidi givagivadi dudubala
    nageneye wata tomotoga yadi nuanua givagivadi i na sivemagesedi. Tutuyanina ꞌwaineye
    tomotoga ꞌaitamogana ꞌaitamogana ꞌana subia i na veluagai Yaubada ꞌwainega yana
    sauluva ꞌadi ꞌisaꞌisa baniꞌodi. Begaidi tutuya deꞌe kebu awaveꞌatumai ꞌalo awavesako
    ꞌana tutuya, ꞌawaie Keliso nani matatabuna i na sivemagesedi ꞌada fata bei ta
    na venuaꞌivina.
  ory-ory: ତେଣୁ, ସମୟର ପୂର୍ବେ ପ୍ରଭୁଙ୍କ ନ ଆସିବା ପର୍ଯ୍ୟନ୍ତ କୌଣସି ବିଷୟ ବିଚାର କର ନାହିଁ
    ସେ ଅନ୍ଧକାରର ଗୁପ୍ତ ବିଷୟଗୁଡ଼ିକ ଆଲୋକରେ ଦେଖାଇବେ, ପୁଣି, ହୃଦୟର ସଂକଳ୍ପସମସ୍ତ ପ୍ରକାଶ କରିବେ
    ସେତେବେଳେ ପ୍ରତ୍ୟେକ ଜଣ ଈଶ୍ବରଙ୍କଠାରୁ ପ୍ରଶଂସା ପାଇବ।
  bzj-bzj: Soh unu noh fi joj nobadi bifoa di rait taim kohn. Unu fi wayt til di Laad
    kohn. Hihn wahn bring tu lait dehn ting weh deh eena di daak now. Ih wahn mek
    evribadi noa weh deh eena evribadi haat. Dat da wen Gaad wahn prayz evribadi akaadn
    tu how dehn dizerv fi geh prayz.
  chk-chk: Iei mine ousap apwüngü eman me mwen an epwe war ewe fansoun mi fich. Ewe
    amüchülan kapwüng epwe witiwit tori ach Samol epwe war. I epwe asarama mine a
    monomonola lon rochopwak o pwärawu mine a monomon lon ekiekin aramas. Mürin aramas
    meinisin repwe angei me ren Kot iteüöchür lon met a fich ngeni eman me eman.
  ssd-ssd: Ta tuku tane pitik ndo afu tuku wam pile ndaniŋgap. Suŋgo tuku ait ndo
    tairŋgap. Nu luka pro sine tuku maŋau kuirok minig ta ŋakmba kilŋaniŋguwa sulumba
    taŋgo wam kam idusde ta kilimok kile-mayokkamŋgat. Nu taŋawa le Kuate nu taŋgo
    yimyam kumumbi nyu kile-duŋgamŋgat.
  acr-TNT: E uwariꞌche makꞌat tzij alak paquiwi ri raj chac ri Dios, we cꞌo cutikoj
    o na jinta cutikoj ri chac quiꞌanom; e choyeꞌej alak rucꞌunibal ri Kanimajawal
    Jesucristo, ma echiriꞌ cacꞌun Rire, cukꞌalajisaj ronoje ri cꞌamajaꞌ quetaꞌmaxic.
    Cꞌa ecꞌuchiriꞌ cakꞌalajinic saꞌ ri cꞌo pa canimaꞌ ri ticawex. Y chiquijujunal
    cꞌut caquicꞌul che ri Dios ri yacbal quikꞌij e chirij ri quiꞌanom.
  rop-rop: Yu si? Wi nomo wandi kotimbat enibodi en tok im gudwan o nogudwan raidap
    det taim weya Jisas Krais garra kambek. Wi garra weit blanga im, dumaji im na
    garra meigim ebrijing kamat langa lait. Ola enijing weya pipul bin blandimbat
    garra kamat atsaid, en im garra shoum ebribodi wanim bin insaid langa ebribodi.
    En deya na God garra tok gudbinjiwei langa detlot pipul hubin trubala langa im.
  mee-mee: Minmina na ngaka kaꞌe bainga laeala nga kalingnanange agau tetoto, ava
    ngaka momokale kae e nga kalingnana. Ngaka momokale Iesus Karais a i ae Avolau
    atungngana ine la lamange oru reke kolu nga osuguna. Ba ke la pangapotange ragau
    loreavainganame onreke momo ngallo nga loreame bole. Na nga kae laeala Nutu ke
    la tungnge kalangapaga ta pana kenakena kurumea pana kenakena bainganame.
  dif-dif: Jeruja wata ditjini ngopera kalala kuranau Kapara wokaranantulu, Nulia
    praitjani kurala nganai ngalpuruja kurukurula, ja tinkari ngankala nganai ngara
    woraia ngundrana; ja ngadani pratjanani jurakokana pantjila nganai Godandru.
  gam-gam: Embe mal ge, ipon una kogo wopake yenj mo ke yenj ge, ye nadjine. Are Iwa
    Kerman er yem wonda poke, wal seke dongall paro ge une dje pene woro, nonekene
    kogo embe yepin we dje pupin mal ge une dje pene worda. Kune ge, nono kogo ke
    mo wopake yembon mal ge, yene djinda. Ge ke, ge wopake we dje yene dje aunda.
  nou-nou: Awasedo boroko embo nenei kasove. Ko Keriso da iji bugadira iji ainde God
    mi embo berari kasadira. Edo Keriso bugudo awa embo da joda ro umenga da atiri
    awawa unemi isaga adira. Edo unemi embo da joda kotari bebegae unjugedo atira
    awa isaga adira. Edo iji ainde embo dada ungo ro ewora awodo da God mi embo awa
    jasiga adira.
  mqb-NT: A nak ikwen sə lahan pa 'am anà Mbərom sa gan sariya anà ɗo ahay nà,
    angamaw? Ben luvon a aday Bahay a mənuko i sa ga sariya ata aday. Winen a kà
    nak kutok nà, i dav anan jiyjay anahan pə way a mi ɗer a ì iɗe zənzen a inde
    ataya, i kay anan ahay uho way sə mivel sə ɗo ahay kutok re. À alay ata kutok,
    Mbərom i həran nga anà kuwaya pi mer su way anahan ma ga aya awan.
  ape-B: Ali nameitu abudak nyultab douk Diginali nakliabamu nunek skelim umu elpech
    abali douk wata butoglu e. Douk namudak ali ipak kobi kebes punek skelim umu enen
    elpen, wak. Ipak imas pubeyogunmu aliga ahudak nyumnah Diginali nutanamali ahi
    ali anan adakio nunek skelimumech. Anan eke nulawali enechi enech echudak douk
    chonobechuk chakus yomotokweh-igunmaluli chutoglu yopugunmu. Ali eke nuwoleh chunatimaguk
    elpech echechin nyonobechuk uli tinytin nyutoglu yopugunmu. Ali ababuk nyultab
    God eke nuklipu apak munatimaguk atin atimu apak moneken uli moul. Anan eke nunehilaumapu
    ali nutuk apakich yeguh nuklipapu balan nyunokwnu-mapamu apak atin atimu moul
    apak moneken uli.
  grc-F35: Ὥστε μὴ πρὸ καιροῦ τι κρίνετε, ἕως ἂν ἔλθῃ ὁ Κύριος, ὃς καὶ φωτίσει τὰ
    κρυπτὰ τοῦ σκότους καὶ φανερώσει τὰς βουλὰς τῶν καρδιῶν· καὶ τότε ὁ ἔπαινος γενήσεται
    ἑκάστῳ ἀπὸ τοῦ Θεοῦ.
  cav-NT: Jutaquiju icueneta Yusuja huecaca iyama jariju, “Miratu aya ama mique Yusura
    amerehuaque”, jadya neaume ni ejeque buchique. Ecuanaratu adebaya ama peya cuanara
    inime tupuyaque, ni eje bucha juatsu tuna eje bucha juyaque. Ecuana Cuatsashaquira
    camadyatu adebaya. Tuque junanucatsu tura ecuana pana ejitaju anabuque ecuana
    ducuta eje buchique inime cadujutiyaque, tura ecuanaja inime tupu cuana eje buchique
    adebaya tibu. “Dyaque jida mique baya”, jadyatu Yusura quisarati abuque, ecuanara
    tura amerehuaque ahua baatsu.
  kgp-NT: Kỹ ũ jykre to vĩ sór tũg nĩ, kurã tỹ ẽgno to hã, ẽg Senhor kãtĩg ke to hã.
    Ti ha ne nén kar vẽnh ven han ke mũ', ẽg tỹ vẽnh vatánh tá nén han mũ mré hã,
    ẽg tỹ kuty tá nén han mũ mré hã. Kỹ tóg ẽg tỹ nén ũ to jykrén mũ ẽn vẽnh ven han
    kãn ke mũ gé mỹr. Kỹ ẽg tóg mẽnh mũ sir, Topẽ tỹ ẽg mỹ vĩ há han ke ti. Vyrmỹ
    tóg ẽg mỹ tónh ke mũ, ẽg kar mỹ, ẽg tỹ nén han ja ti.
  bvd-bvd: Doo ne adea guu, nao molu si saea diana lana 'ua ma nao ta'aa lana 'ua
    raoa nia ta wane 'i tari'ina suli kolu nao si dao 'ua 'ana si kada nai. Too 'akolu
    lelea na Aofia ka dao guu. Tara nia ne kai faatai folaa 'ana si doo da saufinia
    ki lao rorodoa lae ma nia kai alu faatai 'ana si doo ne wane agwaa ki laona liona
    wane. 'Ana si kada nai fatai, na wane 'i tala'ana nia kafi rongoa si baea tee
    'ana tango lae ne God nia kai saea fuana.
  ukr-1871: Тим же нї про що перше часу не судїть, доки прийде Господь, котрий висьвітить
