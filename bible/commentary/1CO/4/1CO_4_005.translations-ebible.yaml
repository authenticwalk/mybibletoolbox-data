    niishishaanutaniya. Niishishaanutaniyajaariuhuaj casaara pa miiquiaari puetunu
    pa miishanojuanaani. Cuno quishacari, pa Jiyaniijiaari maninia pohuatanutaniya
    cante maninia miijia quiriquiaa mijiria na quishacarini.
  ziw-ziw: Elo, msekukantila mbuli chipindi chakwe hachinati kubula aho akwizila Zumbe.
    Uyo na alangazize yefisize mwe chiza, na kulaviza kweise mbuli za myoyo. Aho naho
    chila mntu akunga ahokele ntogozi yakwe kulaila kwa Chohile.
  grc-TR: Ὥστε μὴ πρὸ καιροῦ τι κρίνετε, ἕως ἂν ἔλθῃ ὁ Κύριος, ὃς καὶ φωτίσει τὰ κρυπτὰ
