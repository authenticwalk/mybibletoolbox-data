    yatefeꞌmo, alagepa aliꞌyaꞌmo aliꞌnae, huno hapa paitesigeꞌapaeꞌmo apamete apamete
    huꞌa hetamaꞌapimo aligae.
  kmk-kmk: Siya’d gapuna’n adiyu kuison dat udum sit daan di timpu. Uwayon yu dit
