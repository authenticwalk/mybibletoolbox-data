    hatakei waliko lialun ti teka seilon aile mumuneni. I ahuti hakouke namili lawe
    seilon. Taen ien Haeu sameni tel tel, usiwa sale nanahialaha.
  zpo-NT: Kwaanzee nanaabt gu kwent nal, blaz gu yaad Xaa Nabeyy, zee luu xaa klar
