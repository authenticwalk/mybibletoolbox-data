    koro khoyemboro seré te yunoweya.
  zpz-NTPP: Orzeꞌ ndeꞌ nu walagy ñi nu gnii der ti yuꞌ falt ni losaꞌr, lat nu lez
    den gashtal shuub la dzi nu cyid Shuaan den tuubaꞌ tir. Orzeꞌ mi zeꞌ gyicy caacy
