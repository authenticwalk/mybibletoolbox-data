    Basa na, Manetualain koa basa hataholi mana tao dedeꞌa malole so.
  kyf-kyf: We 'gbʋ, a 'na 'bhulu nyɩmɛɛ -yɔgbʋ 'wʋ -nɩ, -zugba we bhla 'nɩ -slɔ nyni.
