  qvw-NT: Ñatac waquinniquicunam sumä nunatucüśha cayalcanqui “Manañaćh Pablo śhamun'achu
    watucüninchic” nil.
  nfa-nfa: Abhu nèti miu dhu pangee, na, jaꞌa lake kore boe dhiu dènge miu. Nèti èèna
    ka rèngu ngedꞌe titu kèna.
  tnp-tnp: Kəni itəmah nəuvein nəutagət əfəri pɨk o rəhatəmah nepətiən mətəu-inu nɨkitəmah
    təhti məmə iəsuvnə mɨniən məsəghati əskasɨkiən kəm təmah o rəhatəmah noliən.
  urd-urd: कुछ ऐसी शेख़ी मारते हैं गोया कि तुम्हारे पास आने ही का नहीं।
  hot-hot: Môlô doho osoŋ nena tem miŋ yasôk esak loŋbô ami ba intu môlô lemimôndôŋ
    kôtôŋ.
  mqj-NT: Dengan pira-pira tau illalan alla'-alla'mua' malangka' penawa annu nasanga
    ta'mo' la matin.
  rus-SYN: Как я не иду к вам, то некоторые у вас возгордились;
  mbh-mbh: Omu pelie o papomnga sivengomu, eneke lomumu ve aro tho lo werer a thomu
    nge avele.
  bdd-bdd: Ta hesi tupwadi ꞌoimiyega sinuwatuhuya ꞌabehega taugu sahena yanaonaowa.
    Coinega sinuwanuwahane ma sigagagagasa.
  cbt-NTPO: A'naquëmaso nipirinhuë' nocanatomaco, “Quiyaso' Paono quëran na'con na'con
    nitotërai. Napoaton co huachi yahuë'ninhuë',” topiramahuë'.
  srn-NT: Ma sonwan fu unu e meki bigi, fu di den prakseri tak' mi no bo kon na unu.
  cta-NT: ¿Ni cña nduꞌni xi nguꞌ tyaꞌa ma̱ nu lye tsa nduꞌni tyucuaa tiꞌ jiꞌi̱ tyaꞌa
    ma̱? Ná ca̱a̱ naꞌ ca quichi̱ Corinto slo ma̱, ntiꞌ ma̱.
  bqc-SIM: Á gbɛ̃eↄ lɛ́ ĩ́anadã lá má mↄ́ á gwaiowa.
  tcz-CHONGTHU: Keiman kahung vil kit tahlou ding gel'a na umjeh uvin, mi phabep nalah
    uva alouchal naum tauve.
  mar-mar: पण जणू काय मी तुमच्याकडे येणार नाही, म्हणून काहीजण गर्वाने फुगले आहेत.
  snp-snp: Ena linate liligate lamodoka ámenagoliye, loti namomu koliti, linanimo
    ukadi-luti oluti di minafa,
  isl-isl: Ég veit að sum ykkar eru hreykin og halda að ég þori ekki að koma til ykkar
    í eigin persónu.
  spy-NT: Kookung'as keey ꞉alake ām akweek nyēē wuu nyēē kyōōbērē tōōs kimāāmuuchē
    ꞉anii āchōō wōloo ōmiitē.
  xnn-xnn: Wada ken dakayo nan mangipapangato isnan awakda. Kankananda en waay omegyatak
    ay omey issa.
  mwe-mwe: Bhananji munkumbi gwenunji bhatandwibhenje kwiipunanga bhaliganishiyanga
    kuti ngaika kabhili kweneko.
  tte-tte: Tupwali luwamiu mena ali nuwatu yakato kani nige yalalaowa yagigitaimiu
    koinaele me ali gagasa.
  tcs-tcs: Sam yupla i gad praudwei, tingk rongwei dat ai nogo kam po bizit yupla
    gen.
  hlt-THB: Kai, nangmih a ven am kak law hly voel amyihna thlangvang ing oek qu uhy.
  soq-soq: E bedelawo isiwa muba debamantoie nolantoia abo ne eidalepona rua.
  qub-qub: Waquinniquega mana cutimunäta yarparshi alli-tucur conträ jatarishcanqui.
  att-att: Á ajjan garè nikayu yù ira mappeddaráyaw, ta kagiad da ta aringà umay mattúllun
    nikayu.
  bki-bki: Kiniou nemijikia ka bogo napano kumial ka maka bunu namaluvo kean kamiu,
    kamiu tealo amila von ka adulo atu mave ruei.
  bqp-bqp: Á gbɛ̃kenↄ tɛn ĩa dã, lákũ mani su á gwaro bà.
  mcp-mcp: Bɔ́ɔ́lʉ́gá búúd bwə́ ŋgə ŋkɛ̂ny mənyúúl nda sá bwə́ cɨ́ nə́ mə abʉ́lɛ́
    ná kwo zə nûŋ bɨ́dɨ́.
  hat-hat: Gen kèk moun nan mitan nou ki gen tan gonfle lestonmak yo ak lògèy. Yo
    mete nan lide yo mwen p'ap vini wè nou.
  npl-NT: Sikimeh de nomejwah semi nonmoweyitlaliah, porke non kimoliah mach nias
    nomechitati.
  bgg-bgg: Nathek giak ne wiangwe rey dun nyieliieshii nathek ne è now gu ne nathek
    shii si pha awuii sharuii.
  eng-TCENT: But some of you have become puffed up, as though I were not coming to
    you.
  eng-BSB: Some of you have become arrogant, as if I were not coming to you.
  cpu-NT: Tzimayetatsi pikarataiyirini janta ñaaperovaitachari, ikovaiyini pinkempisanteri
    irirori. Iñaajaantzi eerora napiitairo nareetaiyaami.
  san-ASM: অপৰমহং যুষ্মাকং সমীপং ন গমিষ্যামীতি বুদ্ধ্ৱা যুষ্মাকং কিযন্তো লোকা গৰ্ৱ্ৱন্তি|
  tac-NT: 'Jaré ''emi regá aniá mochí: «''Ma tabilé siné nawámala Páulo jeka.» Alekeri
    ''we riola mochí ''emi.'
  eng-WEBPB: Now some are puffed up, as though I were not coming to you.
  gfk-H: Io, ma taring ta muat, muat ta hatamat habal muat kanong muat lik bia pa
    iau na hanuat ukaia ta muat.
  viv-viv: Atu tufoimi wanuwanuwa vaita aku tovelugagaga Timoti gaꞋiveninisena tu
    iya tauku keke ganaꞋela ganaꞋitami faꞋina wanuwanuwalaka.
  yao-yao: Ŵane mwa ŵanyamwe atandite kulifuna achiganisyaga kuti nganyika sooni kukwenu.
  tgp-tgp: Tatuamim nake la lo mangisi tavera jea matan la lo r̃omr̃omia vara a pa
    sopo mele mai isamim.
  auc-NT: Pancamïniya, Pabodo wïï pongä awædö, ante, Tömëmönique wæætë në ämöni incæmönimpa,
    ante botö ïmote pïinte tedewëmïnipa.
  kbc-NT: Initecibece niɡ̶ina akaamitiwaji jaɡ̶anaɡ̶axakeneɡ̶egi, leeɡ̶odi diletibige
    daaditaɡ̶adiaaɡ̶ejigo makaamitaɡ̶atiwaji.
  bmh-bmh: Bo, ag ula, dudu ipal agal dabeleu iz ag waiagab i alai aimai, agal wanimag
    wag maimai, Uwait nugau Ze suban i sesamoranemen.
  ctu-BL: Lamitaletla ñuc mi la' q'uel la' bʌ cha'an woli la' lon al ma'anix mic chʌn
    tilel ba' añetla.
  meq-meq: Na sər ha, siye i ndo hay ta zəba faya na ye naha ka təv kurom zuk bay
    na, tə dzala na, na diye naha sa bay, hərwi niye faya ta ɗəslay gər a bo tay.
  noa-H: Hãaur k'ʌʌn pãar k'apeenan jũrr hamachta pãar dʌ̈i hʌ̃rpai t'ʌnʌm haajem,
    mʌ hamach haar mabajupii hawia.
  alp-NT: Po bei imire, leini kwakwaesi le esi noake be tatike pine au keu loko imi
    mo.
  san-VEL: aparamaha.m yu.smaaka.m samiipa.m na gami.syaamiiti buddhvaa yu.smaaka.m
    kiyanto lokaa garvvanti|
  kbq-kbq: Mago'a mota nagrikura, Omegahie huta nentahita, tamagra tmavufga erisaga
    nehaze.
  kbh-kbh: Ts̈ëngaftanguents̈e báseftanga ya s̈mojatsjuabná puerte uámanënga s̈mojtsemna
    ca, er s̈mojtsejuabná ats̈e stsauatja ts̈ëngaftangbioye jama jánÿama ca.
  ron-LSB: Acum, unii sunt îngâmfați, ca și cum n-aș veni la voi.
  pon-pon: Akai komail me aklapalap likomata i jota pan pwar won komail.
  nhe-BL: Sequin imojuanti inmohueyimatij huan inmoilhuíaj ax quema niyas sampa nepa
    campa initztoque para nijmatis tlaque inquichihuaj.
  sps-sps: Mesapan tsumi na aya, pon fi nei, nyo tsugainy naa mirou, a nak matuami,
    tana saa nyo oraav rou ma vegiau tsumi, tana fo patang naa to. Ana ri fapaas to
    na tsivor ri tenoor fiisok to.
  wnc-wnc: Siwan na atnataat. Wamu waaknga kendeke aminu gikat nana kunduta yamandet
    sike anzing yaning. Polda ninde apnangge gwauke aminu waapa initewan apbut ngang
    yaning.
  bus-bus: A gbɛ̃kenↄ e ĩa dãa, lán mɛ́ mↄ́ a gwaroo bà.
  gub-BL: — Aiko wera'u amogwer wanuwi ihe, i'i amo pepyr har wà. — Kwa, Pawru nuzewyr
    pixik kwaw xe zanepyr a'e nehe, i'i mua'u peme wà.
  imo-imo: Eno imbo mareni Pol nondopa naa ombalo konopu lekolio eno toko mongo ltimele.
  boj-boj: Ariya niŋgi qudei endegsib are qaleqnub, “Pol a gagoq bqasai.” Osib niŋgi
    diqoqnsib laqnub.
  eng-DRA: As if I would not come to you, so some are puffed up.
  knf-knf: Baloŋ badeeŋ igaŋan awo ţi phomp aşal aji mënkkak du an.
  san-KHM: អបរមហំ យុឞ្មាកំ សមីបំ ន គមិឞ្យាមីតិ ពុទ្ធ្វា យុឞ្មាកំ កិយន្តោ លោកា គវ៌្វន្តិ។
  arn-NT: Kiñeke eymün re tamün wesa rakiduamngen mew “küpawelayay tati” pimuken.
  zas-NT: Yuꞌ ree xcompniaridi naladx guial ad zitixlotran lëjt abiꞌ rlies xvalor
    reeman guial naban reeman zagdxe.
  ken-NT: Ndɨ́ŋɨ́ bɛ mbɔk ɛyɛka bǎpànyu mbɔnyunɛ bǎkaysi bɛ mpú pɛrɛ kway bɛ́twɔ
    bɛghɔ bhe.
