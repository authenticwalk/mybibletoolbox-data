verse: 1CO.004.018
translations:
  kpx-kpx: Isito laemo ata degomoleau abu ebika tabagevei huhuige di bae lae deiai
    loholivebene.
  okv-H: Eto na ungota degi pambae iji koso mihene ungo embo nei nei na embo pepeni
    ke ijie, “Na, na” ereva
  tbo-tbo: Ma uyahimiyei lawa gehouhi hai nugotuhu ipa apega tau a nehi po binei ma
    hi bahabaha gegae.
  mal-C: ഞാൻ നിങ്ങളുടെ അടുക്കൽ വരികയില്ല എന്നുകരുതി നിങ്ങളിൽ ചിലർ അഹങ്കരിച്ചിരിക്കുന്നു.
  grc-SR: Ὡς μὴ ἐρχομένου δέ μου πρὸς ὑμᾶς ἐφυσιώθησάν τινες.
  bgc-bgc: थारे म्ह तै घणखरे तो यो सोच्चै सै, के मै थमनै दुबारा मिलण कोनी आऊँगा, इस
    करकै वे घमण्डी होगे सै।
  khz-khz: Gomi taarana govekokolokuna, au gomi gemi ai no ati pana wati vetaira gokalana.
    Gomi kalimi na akalina nogotina.
  deu-TKW: Daraufhin daß ich nicht zu euch komme, haben sich etliche aufgebläht;
  zsr-NT: Laꞌliꞌ run ba zxön cuinliꞌ le ráquiliꞌ cutur udxinaꞌ ga zoaliꞌ.
  lin-lin: Bato mosusu kati na bino bakomi na lofundu, bakanisaka ete nakoya lisusu
    te epai na bino.
  hns-NT: Toelog me se koi koi motaai kare lagal hai. Oesab sotje hai kie ham toelogke
    paas na aabe. Ohie se oelog apane ke bahoet koetjh sotje lagal.
  noa-E: Ãaur khʉʉn pãar khapeenan jũrr amachta pãar dʉ̈i ʉ̈rpai thʉnʉm aajem, mʉ
    amach aar mabajupii awia.
  eng-EMTV: Now some have become arrogant, as though I were not coming to you.
  mib-NT: Te sava ró chi cásátéyɨ́ ró maá ró, chi cájeni ni rō jeē ma jéé cuɨtɨ gā
    rī nuū rō.
  lif-NT2: आल्‍ल खिनिॽओ इङ्‌गाॽ याम्‍मो मे़दाआन् फाॽआङ् खिनिॽओ कुभाग यम्‍बा के़ले़ङ्‌ङासिआङ्
    के़वयिॽरो॥
  xnj-xnj: Vandu vangi vatumbwili kumeka na kuholalela ngati nibwela lepi kangi kwinu.
  mmx-mmx: Lentaba atnimi mo di doma i do nedi di silok aleng, la di doxoma i do nenia
    noxo vot pasa bok ba nimi xusu ti vaase sok di.
  cbr-NT: Mitsu raírinëx camina 'ëx sapi isna anu cuanti racuëti quixun sinani cërutin.
  tee-NT: Pus ju ali'in lamilhi'uxijnan na talhitak'ayatach ni tanajun ni na quintamak'esvata
    chai ixlhiyuchi jantu lai tavanan acti'anchokochau lalakts'inin.
  eng-LSV: And some were puffed up as if I were not coming to you;
  cak-NT: Jec'o kach'alal chi'icojol ri can c'o quik'ij niquina' y romari' niqui'ij
    chi ren man ninjo' ta chic yinapon iwiq'uin chi jixenbana' visitar.
  pah-NT: Jararamo pepyteripeve'g̃a nhimbohetetehei kiro Paulo'ga po ti nduri nhande
    pyri nehẽ javo tehe ji ve novĩa.
  sja-NT: Parãdepema ũk'uru audua p'anɨ k'ĩsia p'anadairã mɨ waa parãmaa wã-e. Mamĩda
    mãga-e.
  xed-xed: Səglaghata a Pwal wu ka sanlaha ta gray mataba ghuni, ka ghərɓaku.
  mks-NT: Java ndó na̱casáhá ndo̱ cája lánda̱ ndó jáchi̱ cáhán ndo̱ ña̱ a̱ sáa̱ ga̱
    i̱ coto nihni i̱ ndo̱hó.
  gfk-S: Io, ma tari ta mu, mu te hatamat habaling mu kinong mu lik be pa nile hanawat
    ukaia ho mu.
  bmu-bmu: Eŋgöreŋök tosatŋan nöŋön eŋgöreŋ qahö kabileŋak ewö möta sileŋini möpöseiba
    jakbak-öraŋböraŋ aka laŋ malje.
  dgz-dgz: E upi anega anuyan, Pol konintu nu inanup ya taueta. Ap anuyana menan e
    upi aton tayan apan apan taiwanin.
  eng-GNV: Some are puffed vp as though I woulde not come vnto you.
  zaa-NT: Tuchùppa le nna yala redácca'ni le porqui'ni rulaba latsi' le qui'ni nunca
    hua làa itárua' làti tse'e le.
  eng-WEBSTER: Now some are puffed up, as though I would not come to you.
  guh-guh: 'Itsamonae paxamëyajuvënëvi, taitorobicuenia apo exanae. Bajarapamonae
    beayaijamatabëcuenevi natane. Nexata itsa pacatoitorobatsi Timoteo, bajarapamonae
    xanë yabara jamatabëcuenenavëxaniabiaya jamatabëjumaitsi: “Pablo rabaja apo patsi
    tsane. Nacacujunava rabaja vajanacataenexa,” jamatabëjai bajarapamonae xanë yabara.'
  bon-bon: Weene poto cina mope modamoda me itu läbitipeye, ingle weene apu ituge
    angi, egä cane ingwe ca lica pagege weeme bau me otni.
  nhw-BL: Sequin amojuanti anmohueyimatij huan anmoilhuíaj amo quema niyas sempa nepa
    campa anitztoque para nijmatis tlaque anquichihuaj.
  swh-ONEN: Baadhi yenu mmekuwa na jeuri mkidhani kuwa sitafika kwenu.
  wbi-wbi: Lino vamonga mulyumue vukughinia, vivomba hene nanilikwisa mulyumue.
  bba-bba: Tɛ̃ wee, ɡɑbɑ tii suɑmɔ nɡe nɑ ǹ mɑɑ sisi bɛɛn mi.
  eng-KJVCPB: Now some are puffed up, as though I would not come to you.
  kgk-NT: Anive penhembotuvixa teĩ. “A-py ete ndou mo'ãi Paulo” peje rei.
  waj-waj: 'Ngiiikidiri vooyaano yaata utida kiaanoo: Pauruuso hama tiisi nninaravaivee,
    kiaa kiada ngiariiyara mannaka tida variaavai.'
  cpy-cpy: Eeniyitatsi pikaatee-yirini janta ajahaa-wenta-waeta-chari, ikowaeyini
    pikemijanteri rirori. Roshiya-kaatzi eero napiitziro nareetee-mi.
  mpx-mpx: Tabam komiu enuna ku nuwatu tage nige na nonowa na kikitemiu, inoke ku
    hanahanaha.
  wbp-wbp: Ngalya-kari kankulu jarrwara-kari wangka, kulalparna nganta ngajulu yantarlarra
    nyurrurla-nyangu-kurra ngurra-kurra Karinji-kirra. Kuja ngula kankulu manngu-nyanyi,
    ngulaju marda kankulu-nyanurla pulka-pinyi wiri-jarlurlu nganta.
  luo-luo: Jomoko kuomu sunga omako, mana ka gima ok abi biro iru.
  nhe-NT: Sequin imojuanti inmohueyimatij huan inmoilhuíaj ax quema niyas sampa nepa
    campa initztoque para nijmatis tlaque inquichihuaj.
  aii-aii: ܚܲܕܟܡܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܫܘܼܒ݂ܗܵܪܵܐ، ܐܲܝܟ݂ ܕܐܸܢ ܠܹܐ ܐܵܬܹܝܢ ܗܘܵܐ
    ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Iḷasri arguaŋauraaqtut tikiññianġiññasrugipluŋa ilipsitñun.
  msb-msb: May iba dida sa iyo na nagahambog pagsabi, “Dili na magapakadi si Pablo.”
  cpa-NT: Ca²dsiogh³ hniah¹² ma²ŋi²nioh³ rúh² hniah¹². Di³ lë́h² hniah¹² tsa¹nei³jni
    hi² ŋi³ján¹³jni hniah¹².
  dso-dso: ସେ କରନ୍ତିଅତେଇ ଆରି କେବେ ନ ଆସେ, ବଲିକରି ତମର୍‌ ବିତ୍‌ରର୍‌ କେତେ ଲକ୍‌ ବଡ୍‌ପନ୍‌
    ଅଇଆଚାସ୍‌ ।
  meu-meu: Haida na vada e hekokorokumu, badina be idia banava lau na basina vasimu
    e tomu.
  yva-NT: Vatano una no wapa yasyine inta nawirati mansararin, weye wo rakarae ware
    vemo indati syakaore wasai ramu.
  dgc-dgc: Te sénganya wade sina dikam a mégmalaki, da akala de wade éy éwanék sina
    dikam bumisita.
  zpm-NT: Rieṉ naa no bla niats ne nac to i, rzac nlidraa guiaḻ naa lo to i stib.
  hix-NT: Àsok hana manatxow ha. Okukur komo ryhe, roho rma haxa ehonomnà me nosonyatxow
    hatà. Pawru noseryehyan hamà, khonanye, ketxow hatà. Omokhàra harha nay hamà,
    toseryehrà ke hamà, ketxow hatà.
  sim-sim: Hako jir lal ji hishiwa an avak indik jihik a rakwa ambu, karem ji hishihi
    hi jihin jihinjik jimu hauowenduwa.
  npi-ULB: म फेरि तिमीहरूकहाँ आउँदिनँ भन्‍ने ठानेर तिमीहरूमध्ये कोही अहङ्कारी भएका
    छन् ।
  cgc-cgc: May namatian a na pila ki kyo gapabugal tak salig danen na dili a miling
    ki kyo na magsud-o.
  tim-tim: Akto yeŋgâlânba bikŋande Paulo bo togowiap dâm âgâ âgâŋe agi.
  yor-yor: Mo mọ̀ pé àwọn mìíràn nínú yín tó ya onígbèéraga ènìyàn, tí wọn ń rò pé
    ẹ̀rù ń bà mi láti wá sọ́dọ̀ yín.
  wos-wos: Guna du takwa nawulak di wunika wa, “Dé nanika yamba yakéndé.” Wungi wata
    di deka ximbu harékéta wuna hundi xékéhafi ye.
  emp-NTPO: Ʌ̃cʌrʌ bãrãnebemada dji dromarã quĩrãca nĩnaa, crĩcha panʌ bẽrã mʌ̃ra
    bãrãmaa wãẽ́da.
  eng-F35: Now some have been puffed up, as though I were not coming to you.
  ind-ind: Saudara-saudari, ada orang-orang di antara kalian yang sudah menjadi sombong
    dan menganggap dirinya pemimpin sebab mereka pikir saya tidak akan mengunjungi
    kalian lagi.
  pes-OPCB: می‌دانم که بعضی از شما مغرور شده‌اید، با این تصور که بار دیگر به دیدن
    شما نخواهم آمد.
  mpt-mpt: Ib isak temo naka maki ili niniino omfufu bianiba baaniba Fole tosiambe
    kesoa e nisuo mo tlamabebabo ge one bianiba ne wengo omdibinebiobe.
  ssx-ssx: Iki ame̱le̱ mandane haliwekima꞉ta꞉ Polota꞉ paa na ipilieke laa hone witolo
    hata꞉ Nika꞉ kone ana꞉ pa꞉la꞉me laa hone wia halememe.
  mkl-mkl: Wee nsɛi inɛ ɡɔ ŋɑ ɑ̀ wɑɑ tɑmɑɑ bɛi n kɑɑ n nyi wɑ bɛ mɑ́i, ŋɔi í jɔ̀ ɑ̀
    wɑɑ so ɑrɑ nŋɑ lele.
  gaq-gaq: ନେଙ୍ଗ୍ ପେଇଂନେ ଡାଗ୍ରା ନ୍ନାୱେ ଡାଗ୍‌ଚେ ବାବେଚେ ଜାଣ୍ଡେ ଜାଣ୍ଡେ ଗର୍ବ ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଂକେ
    ।
  gof-RNT: Taani hintteko yoonnabaa daanin, otoriya issi issi asati de7oosona.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ କାଇଙ୍ଗ୍‌ ହିଜୁଃଆ ମେନ୍ତେ ଆପେ ଉଡ଼ୁଃତାନ୍‌ଲଃ ଆପେକଏତେ ଚିମିନ୍‌
    ହଡ଼କ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌ ତାନା ।
  gah-gah: Itó lekelikutí lugáa nenete nenikumú nene aminogo ive liki hokolizá iki
    gopa miniaká niamóza,
  lcm-lcm: Na e iang mang matan imi kana kita lapo vangang lava, val parik ko nang
    namepa serei pok singimi.
  aer-aer: Kenhe arrpenheme apmere Corinth-ele irraweye anthurre unthemele arrantherre-arle
    akwele akngerre anemeke. Arrantherre-arle apale-arle itirreme nhenge ayenge-arle
    akwele apetyalpetyakenhe anetyenhe apmere Corinth-werne awethe.
  qvc-NT: 'Wakinnikiqam ancha palanganuyashpa, alabakangillapa, yuyashpa: Pabluqam
    mana rinchu shamuq anyawaqninchiq, nishpa.'
  tgl-ULB: Ngayon, ang iba sa inyo ay lubhang mayabang, kumikilos na parang hindi
    ako darating sa inyo.
  cbs-NT: Matu anu en kama dabanen shinain matumebi patapai xanen ibui man jameen
    keaiin.
  xtm-NTPP: Kovaa jaku ni chi ka jani ini ni ja maa ni ka kuu‑ka, te ka jani ini ni
    ja masu kenda‑ka kivi ja jaan‑ka sa nuu ka iyo ni a.
  nnq-nnq: Bange kati jinu batumbwile kulokaloka bakitanga yene nhikaje kabena kachinu.
  bao-NT: Jĩcãrã mʉja mena macãrã, ca nii majuropeerãre biropʉ tʉgoeñacuma, “Jãare
    ĩagʉ dooticumi” ĩi tʉgoeñari.
  san-ORI: ଅପରମହଂ ଯୁଷ୍ମାକଂ ସମୀପଂ ନ ଗମିଷ୍ୟାମୀତି ବୁଦ୍ଧ୍ୱା ଯୁଷ୍ମାକଂ କିଯନ୍ତୋ ଲୋକା ଗର୍ୱ୍ୱନ୍ତି|
  huv-NT: Naleaing sajaw altiül icona nganüy apac omeaats, apiüngüw xique lasamb nómban,
    lango nandilil najaw icon, pares tenguial alombojchayej timbasan.
  otn-NT: Nu̱'ʉ ni̱ xännba̱tehʉ p'ʉ ha guí 'bʉhmʉ, i 'bʉp'ʉ 'da ngue di 'yɛ̱ts'i̱,
    ɛ̱na̱ ngue yø ba̱mhya̱. Nu̱p'ʉ ga̱ mbɛ̱ni̱, ɛ̱na̱ ngue ga̱ su̱ ga̱ mmagäp'ʉ ngue
    ga̱ ma nya̱hʉ.
  nop-nop: Hidi’walahi nolidi Pol nu mu baat yoŋa mede kiyokiyo tiŋa nehitok nadiune
    loloŋ tilak.
  obo-NT: Na, duwon kun duma koniyu no od poratasdatas don, su kunan dan ko dii ad
    od unduwot koniyu.
  cak-ENT: Yec'o hermanos chi'icojol ri juis quik'ij nquina' y romari' nquinuc que
    yin ninpokonaj chic nquinapon iviq'uin, nquibij.
  lif-NT: ᤀᤠᤸᤗ ᤂᤡᤏᤡ᤹ᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤍᤠᤀᤠᤴ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤢᤓᤠᤃ ᤕᤶᤒᤠ ᤁᤧᤗᤧᤱᤅᤠᤛᤡᤀᤠᤱ
    ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Sochi sava nú chi sáhá téyíí nú maá nú, chi jáni inī nū jā má cuéē cuitī
    ni cā nūū nū.
  san-TIB: ཨཔརམཧཾ ཡུཥྨཱཀཾ སམཱིཔཾ ན གམིཥྱཱམཱིཏི བུདྡྷྭཱ ཡུཥྨཱཀཾ ཀིཡནྟོ ལོཀཱ གཪྻྭནྟི།
  qve-NT: Ichaqa qankunamantan wakinniykichisqa, qankunaman visitaq mana hamunaypaq
    piensaspanku, nishuta alabakuspa, paytukusqallaña kashanku.
  pao-NT: Susumudu mu-matu naana'unakwe, ka gi mu-baa e petugakwuse. Nu gi petugakwu
    mee mu sokwama.
  cbu-NT: 'Tímoteyoo wasina zangankuri, kuzizimun nuwsha kuschima. Itaru, ¿chakamasazis
    siya? Sureetsis yasareezi nuwa. Mang siy nuwaa: Papor iyaa pazikuparee, nda iyash
    napkiya, mang átischa. Átus, yutarit tsiyataksa.'
  usa-usa: watáama kemá itáunama minnâ yaímma keráwápíkémmá téq “kemá anó-naqune”
    téq keqtí túyánápímmá kéte. Korítiani-marupaqa keqtábámá “yauwéqma íyaq wíniye”
    téraq túyánámmá kéitaao?
  soy-soy: Nɔ́kɛnɛ́cɔpɛ, pinyinɛ yɛ músu rɛ ɑ́m nɔ́kɛnɛ́mɛɛ sɔ́nɛpɔ, pin lɛ̃ nnyɑ
    rikɔ́kɔri wɑi.
  hui-hui: Tí marume i̱ tí kamiria nahondo ibulebira lowa mine halu kami.
  amf-amf: Yennon shaarinte een waani waanina inin yeam shedana nivima konin maatenna,
    pormakkoka ko dahade.
  quc-NNT: E k'o k'u jujun chiwe ri ki nimarisam kib', käkichomaj k'ut chi man k'o
    tä jumul kinopan iwuk'.
  dob-dob: Ta esi ꞌaidi ꞌemiyega sinuwena ꞌaene ꞌaboꞌagu geyaꞌabo yaweewa, ꞌenega
    sinuwanuwatuꞌe be sigagasa.
  wrs-wrs: Manara, monglava yimba mindnam ambo kelsombovho viv, noinda himba os ningv,
    kava hengava si prunvavmoa yeindamba.
  mca-mca: Qe na'l ekheweli'ƚ pe' weniwqinhettax qe yumtitax qu' nite' hetpili'iƚ
    ei iye hatse' qu' natsami'ƚ ei.
  tzo-TZC: Oy jlomoxuc ti toyobba ta xcꞌopojic ti ta snopic ti muꞌyuc ta xtal jvuꞌlanoxuque.
  mya-mya: သင်​တို့​ထံ​သို့​ငါ​လာ​ရောက်​တော့​မည်​မ​ဟုတ် ဟု​ထင်​မှတ်​ကာ သင်​တို့​အ​နက်​အ​ချို့​သော
    သူ​တို့​သည်​မာန​ထောင်​လွှား​လျက်​ရှိ​ကြ​၏။-
  gng-NT: Niʼni biba là maaleh ki teh ma ji li baa niʼsaan nɛ. Nɛn nɛ cère' bi gbengreh
    biʼba.
  cbi-NTPO: Tsaaren ñulla mantsala, iya ñullanu mangueejan jutyuve pensanguetu, yuj
    dajkeewaren dechuve.
  ikk-NT: Ndị hụ imẹ ụnụ a pachemẹgụọ nwan makẹni wẹ rị e ro nị abịakọ m.
  leu-leu: Saxanofuna la palou imi ri malalava senaso ri lamon o ne taa pife savat
    simi.
  maz-NT: Bübütsc'eji c'o cjapütsjë na nojo, na ngueje pëzhiji c'ü dya rá ẽgö nu va
    ja i̱ṉ cãrãgueji.
  bod-N: ཁྱོད་རྣམས་ལས་འགའ་ཞིག་གིས་རང་རློམ་བྱེད༌ཅིང༌། བདག་ནི་ཁྱོད་ཅག་གི་གམ་དུ་མི་ཡོང་བར་བསམས༌མོད།
  tca-NT: Rü ñuxre i pemagü rü pegü picuèxüü̃gü, erü nagu perüxĩnüẽ na tagutáma pexü̃tawa
    íchayadauxü̃.
  zpl-NT: Nuꞌhua seca nú tia la yelabiꞌyaꞌa liꞌihua, che leꞌcatsia liꞌihua reca nelliñiahua
    nú nehuañi nzeꞌcahua.
