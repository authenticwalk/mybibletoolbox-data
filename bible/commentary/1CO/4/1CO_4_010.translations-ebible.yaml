    Ɨ kwa wɨn re b'ogɨl ɨsnawa kɨma rɨga im wekenyɨt, ajɨ sɨn re ɨsnawa kesa rɨga
    im wekenyɨn.
  vmy-NT: Ji̱n jo=ni xuta chikun kuái̱n ngatꞌa Cristo teñaꞌaxatꞌa_ri̱, tunga jun=
