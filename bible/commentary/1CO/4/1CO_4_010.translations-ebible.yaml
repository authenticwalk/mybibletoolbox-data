  mdy-ETH: ኑኡኒ ኪሪስቶሴሮ ጌዒ ዔኤያ ማዔኔ፤ ዒንሢ ጋዓንቴ ኪሪስቶሴና ማዒፆና ዔራ ዓሲ ማዔኔ፤ ዬያጉዲ ዒንሢ ዶዲ ዓሲ ማዔኔ፤
