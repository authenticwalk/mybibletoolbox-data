  ncl-NT: Yehuanten pin lalticpan quijtulo pampa amo ticmatilo tehuanten, huan inon
    pampa ticlamachiltitinemilo ilamaxtilisli Cristo. Huan amhuanten anquijtúa pampa
    anquimati míac pan ipampa Cristo huan oc sequin hual iyaxca Cristo amo quimatilo
    yoje míac. Yehuanten pin lalticpan techitalo lacames hual amo ticpialo chicahualisli,
    huan amhuanten anmoita quinami anquipixtica chicahualisli. Amhuanten anquijtúa
    pampa anyultica quinami huejueyenten huan oc sequin quijtulo lajtol hué pa amhuanten.
