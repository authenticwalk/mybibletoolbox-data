  rkb-NT: 'Sispirikpobyitsa mysoho tihi: — O asaktsa Kiristu pokzi sityrykmyitsa mykaranaha.
    Ikiahatsa ahahyrinymyrẽtsa — tsawatsa mytsaty ahabyitsa tsimykaranaha. Kiristu
    humo ahaspirikpobyitsa iwatsahi ikiahatsa tihi: — O Katsaktsa mypunihikrẽtsa,
    ikiahatsa myokzeka batu ahapunihiktsa — mytsaty ahabyitsa tsimykaranaha. Ikiahatsa
    ahamyharerewabyrẽtsa katsaktsa batu. Katsaktsa batu mykparawy. Iwa mytsaty ahabyitsa
    tsimykaranaha. Hawa mytsaty tsimykaranaha batu wasani my.'
  san-THA: 'ขฺรีษฺฏสฺย กฺฤเต วยํ มูฒา: กินฺตุ ยูยํ ขฺรีษฺเฏน ชฺญานิน:, วยํ ทุรฺพฺพลา
    ยูยญฺจ สพลา:, ยูยํ สมฺมานิตา วยญฺจาปมานิตา:ฯ'
  iws-iws: Krɨma Krais siir yai aiirɨn ɨna boɨnmɨmauuɨm. Mɨ sɨmiir kwoɨnɨm ha naɨngwowi,
    sɨmiir mwoɨm sɨma nɨnkisaɨowaenakiyami. Mɨ wɨm kɨma ha naɨngwowi Krais siir siyɨupai
    siyɨupaiyɨm sɨmiir bɨdi yɨnoknɨnkɨn dɨgɨm mɨ nɨm krɨma nɨɨngaka, ha? Mɨ wɨm kɨma
    ha naɨngwowi, kɨrɨekak krɨmar ywo ɨski. Mɨ nɨm krɨma nɨɨngaka, ha? Mɨ wɨm kɨma
    ha naɨngwowi kɨrɨe komiigak kɨmar ywo mɨ nɨm krɨma nɨɨngaka, ha?
  pol-SZ: My z powodu Chrystusa jesteśmy uważani za głupców—wy staliście się dzięki
    Niemu mądrzy; my słabniemy—wy nabieracie sił; my jesteśmy pogardzani—wy otaczani
    szacunkiem.
  ztq-NT: Xsyak meñ nii nguey noo, porñee no noo xlad Crist. Lëë lëë do xsyak to nii
    tir xyeñ do xtiits Crist. Mban noo, per lëë do tir ndaan do. Xsyakty meñ lëë noo,
    per lëë do xsoob meñ xtiits to.
  zai-NT: Napa cabe laadu de guidxa purti biaana du para si guni du xhiiña Cristu,
    peru laatu na tu jma riene tu stiidxa Cristu. Laadu zeda gaca du casi ni qué gapa
    stipa, peru laatu na tu napa tu stipa. Rudxii deche binni laadu, peru laatu rudxiiba
    cabe laatu.
  upv-upv: Suri namivi se Kristo, ololi jinibb armeteni kem erpe namivi lenglengen
    kobbong. Ko kami ma kamkorti pa tevi Kristo, ko kamwun saut pae norongwosien osuw.
    Kem nammelisna, ko kami ma kamterter! Jinibb arkulu wutan re kem, ko artori ma
    kami.
  wap-NT: Waunao, watukapa-kao maaitapin-kainao nii, ushaꞌapanum kauꞌan waunao Christ
    poitorunao. Mazan unao, utaapinan aitapaabaꞌo nii paꞌan, uzaamatinpan idi Christ
    idaꞌati. Waunao, aonaa wataapa-kao umanawunnao nii, mazan unao, utaapinan umanawunnao
    nii paꞌan. Unao naubaapa-kao, mazan waunao aonaa wanaubaapa-kao.
  mva-mva: Keka nge Kristus kanabe surima ngaongao bokana, ata kam ambe Kristus-lo
    be kaua kadoki! Keka kaiboang nema tago, ata kam kakaiboang! Keka dibibibiraki-kama,
    ata kam dimuamuaki-kaming!
  dwr-NT: Nuuni Kiristtoosa diraw eeya, shin hintte Kiristtoosan aadhdheedda eranchcha.
    Nuuni daaburanchcha, shin hintte mina. Hinttenttu bonchchetteeddawantta, shin
    nuuni tooshetteeddawantta.
  kfw-kfw: Christa sikbit eini aka-am kha ni-eii, takkha Christa diang nangni akasing
    kha ning-eii. Keinichu nemmung, takkha nangnichu ningngar. Keinichu innamatir,
    takkha nangnichu khoya innatho.
  bfz-bfz: लोक आसा खे मूर्ख समजोए ए कऊँकि आसे मसीह रा प्रचार करूँए। पर तुसे लोक ये
    समजी बैठे कि आसे अक्लमंद मसीह ए। आसे कमजोर समजे जाऊँए ए, पर तुसे आपणे आपू खे तागतबर
    समजोए। लोक तुसा रा आदर करोए, पर आसा रा नरादर ओआ।
  cuk-09: Anmar Cristo-sabedba dule-ibmar-wichulidga an gunonimalad, bemardi Cristoba
    dule-ibmar-nue-wisidga gunonimalad. Anmar dule-nolloganaga gunonimalad, bemardi
    dule-gannarbagwadga gunonikid. Bemar nug nue odummolesmalad, anmardi mesagwar
    gunonikid.
  ben-OBCV: আমরা খ্রীষ্টের জন্য মূর্খ, কিন্তু তোমরা খ্রীষ্টে কত বুদ্ধিমান! আমরা দুর্বল,
    কিন্তু তোমরা সবল! তোমরা সম্মানিত, আমরা অপমানিত!
  mil-NT: Te cuèndá sá xínú cuèchi‑ndɨ́ núú Xǐtohó Jesucrìstú, xíǎⁿ cúú‑ndɨ̌ dàtná
    cue tée ñá túú vědana nàndɨ́hɨ sá cúú‑xí ñǎyiu. Te nchòhó quídé‑ndó sǎ cúú‑ndó
    ñǎyiu ío túha ndècu ndɨhɨ Xítohó Jesucrìstú. Te ñáyiu càchí‑yu sá nchǔhú cúú‑ndɨ̌
    cue tée ñá túú ndàcu cada ɨɨⁿ sá cádá sǎ cúú‑xí Yǎ Ndiǒxí. Te nchòhó quídé‑ndó
    sǎ cúú‑ndó ñǎyiu ío váha ndàcu quide ɨɨⁿ sá sání ìní‑ndó sǎ cúú‑xí‑gǎ. Te cue
    ñáyiu dàquee tɨhú ñáhǎ‑yu xii‑ndɨ́, te nchòhó néhě‑yu sá yɨ́ñùhu núú‑ndó.
  myu-myu: Itabut'ũmat xe ocadaodao, Cristo kay ocetabut puye. Eyju bit eyetaybit
    cĩcã ceweju mũg̃'i eyju jekukum puye. Itabut'ũmat xe oca'õca g̃u. Eyju bit eya'õca
    cexe ip. Ocemuybuyxi'ũm'ũm ip. Eybuyxim pit ip eykug̃.
  fue-fue: Minon men kaaŋaama gam Almasiihu, amma onon oon goodi annal gam kawtal
    mon e Almasiihu. Minon men galaa semme, amma onon oon cemmiɗi. On teddinaaɓe,
    amma minon men jawaaɓe.
  amk-amk: Todonie, inontarai esahu amea we amewebonggoi we amewuwu Kristusi fo, wape
    mea mani meteyo inontarai mesawai di mea? Tuti amefanahang, mae meteyo meaino
    mewemambiriune, tuti kaiwasa etato mea mae esahu tawang amea.
  fai-fai: Nuka Kadais ami luk dudu aket wakwan kei buduw, kata kim aket, nuka Kadais
    so kei naduw aket fukanin kidel kudusuwo, kalbiw. Ade nuka balut, kata kiwta kitid
    tabesiw. Ade kim win bo kufoyamsiw, kata num win bo kufoyamongin banim keisiw.
  ura-NT: Curisito esenetaain niicha jerenohin tonoracaanune corenihane, aaso cha
    coitucuhi rijijieein nihacaanu. Jana inarate, itolere Curisitoacha jerenohin coitucutoha
    nocoetiin neeiche. Chaen techu, joaereein nelatihei rijijieein nihacaanune jana,
    inara itolere amurijiriin laraajia nocoetiin neeiche. Nitohaneeichene jaunte,
    inara leeochaauru aina jiniiquiin, canacaanu que jaolecohiche. Jana leeochaaurute,
    inara que suujua acatecure.
  mcd-NT: Nonfin Cristo fu rafumisi. Ascacun noco isca huamisi, —Nanfoanfin fasi amaquiri
    shinanmisifoquin. Mutsisipamaforan, —ishon nocohuunoa icoinra huamafoan yoimisifoquin.
    Asca matohuunoacai yoiquin asca huamisifoma. Matohuunoafin man shinanquin isca
    huaquin, —Non fasi tapicoian. Nofifin non isharamisiquin. Tsoan noco finontiromaran,
    —ishon maton nomuran man shinanmisiquin. Man non tapia non Jesús maisishocai non
    ahua huatiroma. Ascafia man shinanquin isca huamisi, —Ufifin un ahuara huatiroquin,
    —ishon man shinanmisiquin.
  urt-urt: Poi mahraꞌe naŋ tikin Lahmborenge pe, yip jal poi kwote, kut yip pe, yip
    ŋoiheryembe nange yip sisyeme ŋoihmbwaip tase lalme tikin Krais. Topoꞌe yip ŋoiheryembe
    nange poi bongol pakai, kut yip bongol supule, topoꞌe yip tale naŋ poi, kut yip
    yambaꞌe naŋ embere.
  kiz-kiz: Tete ni bhajinga kwa ajili ya Kristu, lakini muenga ni bhabhayele ni hekima
    mu Kristu. Tu bhanyonge, lakinimuenga muyele ni nghofho. Mwiheshimibhwa, lakini
    tete tidharaulibhwa.
  tzo-TZE: Yu'un vu'uncutic ti ta jcholbecutic sc'op Cristoe mu'yuc jtu chi'ilatcutic.
    Yan li vo'oxuque más xa bijoxuc avalojic ta sventa ti laj avich'ic ta muc' Cristoe.
    Li vu'uncutique mu'yuc c'usi xu' cu'un chi'ilatcutic. Yan li vo'oxuque más xu'
    avu'un avalojic. Ich'biloxuc ta muc' yu'un li cristianoetique. Yan li vu'uncutique
    mu'yuc ich'biluncutic ta muc'.
  lex-lex: De, rimormiori nohkeran di ramkek am die rwaror ampodku-mpadku onnila a
    hihi' mamni la'a Yesus Kristus rerieini. Mere miy die e mpiarora de miy er mak
    katu yoma miora Yesus Kristus de mlia' ihru ida-ralm ida. Riy edon ratlin la ami,
    mere e ratlina-ratail tiy miy. Riy rapolu-raliel ami ne ra'uli-rawed miy.
  dov-dov: Tuli bafubafuba nkambo ka Kkilisito, pesi mulibasongo muli Kkilisito. Twateta,
    pesi mulibayumu. Mwajatwa mubulemu, pesi twajatwa mukubawulwa.
  rgu-rgu: Emi kahereꞌ maan seli! Huu fo lahenda tao emi neuꞌ manuu rolu-malelaꞌ,
    nana huu emi mabua-maesa mo Kristus. Tehuu ara tao ami neuꞌ koa-pakanaaꞌ, sekona
    te ami boe dadi meuꞌ Kristus lahendan. Ara rae emi riꞌ baraai mara seli. Tehuu
    ami kalanaꞌu. Ara soꞌu-fua emi, tehuu ara ta hadaꞌ ami baiꞌ boeꞌ.
  toc-NT: Aquinín quin­ca̠­li̠­ma­ca̠n­caná̠n cumu la̠ lac­tonto lac­chix­cu­huí̠n
    caj xpa̠­la­cata cumu ni̠ cli̠­ma̠­xa­na­ná̠hu y aktum cca­tzi̠­yá̠hu pi̠ clac­scuj­ni­ma̠­náhu
    Cristo, y hui­xinín ca̠li̠­ma̠x­tu­ca­ná̠tit lak­ska­lalán porque caj xma̠nhuá
    tla­hua­yá̠tit hua̠ntu̠ ma̠t­la̠n­ti̠­yá̠tit la̠qui̠ ni̠ti̠ naca̠­si̠­tzi̠­niyá̠n.
    Aquinín ni̠para tzinú lak­tli­huekén cli̠­tax­tu­yá̠hu uú nac ca̠quilh­ta­macú,
    pero hui­xinín luu lac­ta­li̠­pa̠hu li̠tax­tu­yá̠tit; aquinín luu li̠pe̠cua la̠ta
    quin­ca̠­lak­makan­caná̠n, pero hui­xinín luu laka­lha­man­ca­ná̠tit.
  som-som: Annagu waxaannu nahay Masiixa aawadiis doqonno, idinkuse caqli baad ku
    leedihiin xagga Masiixa. Annagu waa xoog darannahay, idinkuse waad xoog badan
    tihiin, idinku ammaan baad leedihiin, annaguse waa maamuus la' nahay.
  mam-C: Qu'n ma qo oka toj kywutza nyakuj nti' qnab'la, ex nti' qipi'n toj ch'in
    tal qaq'i'n toj tb'i Crist. Qalatzin kye, ma tz'ok kyq'o'n kyib'a twutz Crist,
    manyor ẍtijx ex nim kyipi'n wen. Qu'n ma kub' kynimi'n kyib'a kyxola; me atzin
    qe', ma qo el kyiky'i'n.
  ndj-ndj: Yufwi tuvapufi kwanongwa ya Kilistu, lakini yumwi muva na luhala kwa kwilumba
    na Kilistu! Yufwi twavasosuvafu lakini yumwi muna liwovi, yumwi mukutundamiliwa
    lakini yufwi tukubedaliwa.
  mbj-NT: Kristo ãã ky daheeh do hyb n'aa, h'yy gatamah do ããh, ta wób sa matym gó.
    Bëë kä, tak'ëp hajaa do bë ed'oo, Kristo karapee bë bahadoo do hyb n'aa. Dooh
    ãã haj'as pé ta wób sa hã. Bëë kä, tak'ëp hej'oonh do hadoo bë ed'oo. Bëëh, bë
    raweh'ëëh. Ããh, ãã raty n'aa ges'yyk.
  lat-VUC: 'Nos stulti propter Christum, vos autem prudentes in Christo: nos infirmi,
    vos autem fortes: vos nobiles, nos autem ignobiles.'
  ngp-ngp: Suwe kiwahezi kwajili ya Kilisito, mna nyuwe mwi wabala mwo kulunganywa
    na Kilisito, suwe kiwasokezi mna nyuwe mwi wanguvu, suwe kiwabeligwa mna nyuwe
    mwenk'higwa nt'hogola!
  enq-2: Naimame Kraisa watao paelyamano dokonya naima kyakaenge joo katamanopa, nyakama
    Kraisa-kisa kalyamino dokonya masepae epe palenge kalyamanona lao masilyamino.
    Naima akali kyeto nasingi katamanopa, nyakama endakali kyeto singi kalyamanona
    lao masilyaminoaka. Endakali dupame naimanya kenge dupa koeyasetala, nyakamanya
    kenge dupa minalyoo kalyamino.
  eng-ASVBT: We are fools for Christ’s sake, but ye are wise in Christ; we are weak,
    but ye are strong; ye have glory, but we have dishonor.
  mna-mna: Niam ambesmbeeze pa Krisi, mi tomtom tire yam kembei kankaanaŋoyam kat.
    Mi niom na, koso karao kat pa ŋgar ki Krisi! Niam na, mburoyam biibi som. Mi niom
    na, mburoyom biibi kat. Niom na, tomtom tipakurkur yom. Mi niam na, tirepilpiili
    yam. Niom tina karao kat!
  myw-myw: Yakamey mamagina takabala̱weins yakamey, Kelis nawotet silma̱nin; o yakamiy
    ma̱wan tassinaps yakamiy. Yakamey tougweys, tage yakamiy tatawtouns. Gamag ikavasimiy
    yakamiy, o yakamey nag, amamwasin kasesun-wan. Igaw amamoun, amadak, amakweim
    nag; gamag iyagagemas; mabunatum nag. Makaw-wan!
  sby-sby: Tulabanga bashilu cebo ca Klistu, nsombi amwe Klistu lamupa mano. Afwe
    tulabulu ngofu kayi tulapelwa, amwe mulaba nengofu nebulemu.
  sll-sll: Pire Kraist haang dal yuwo ere maa e tenaminga pire na aposel hobi ari
    du dungwo mominba, ni yalhobi Kraist kina pana gale mole nomani bir pangwo monirawa.
    Na yalhobi yulana ura dimba, ni yalhobi nona pare nimni monirawa. Te na aposel
    hobi hana ta pirikimba, ni yalhobi han awala gangure arihobi maa e ni tomirawa.
  yaq-NT: Itepo, Jesukrijtota betchi'bo tee ka susuakame benasi eiyaawa. Enchim intok
    Krijtota betana weyemtat tua junama wa'am enchim emo a' ta'aale' nasuku juni'i.
    Itepo te kaita betchi'bo tuttu'i benasi eiyaawa. Taa enchim intok si'imek betchi'bo
    tuttu'i benasi eiyaawa'po. Itepo intok, kia te jak wa'am bitwaa, enchim intok
    yo'oriwa'po.
  uro-uro: Ngäkt kre sa ut män i ama dädända na ut inguna ut tualat bä bä ma Krais
    dap aingän di sa qale ngän mäni ma Krais dä ngän du angän snäng i ama mädrämda
    na ngän. Bä qosaqi aiut di qaku aurha anga qrot masirhat dap aingän di sa ngän
    du angän snäng i ngän di angän grot masirhat. Bä aingän di ama ruvek tit kutdrir
    sagem ngän masirhat dap aiut di qaku rhit kutdrir sagem ut.
  ita-1885: Noi siam pazzi per Cristo, e voi siete savi in Cristo; noi siam deboli,
    e voi forti; voi siete gloriosi, e noi disonorati.
  muy-muy: Leli mə̀bu məhi ma ge Krist ana mis ti seteni àcəliva ana leli a ahàr va
    zla do aw ? Lekʉli ti ni kə̀səruma zlam a aɗaba lekʉli ka ahar bəlaŋ akaba Krist
    aw ! Leli ti ndam gedebeni, lekʉli ti ni njəɗa gekʉli àbu zla do aw ? Leli ti
    tamənjaləŋ ana leli akaɗa zlam masakani, ay lekʉli zla nahəma təhəŋgrioru ahàr
    ana haɗ ana kʉli. Nahkay zla do aw ?
  kqc-kqc: Keriso dada amiye di mokenari, una bi ada de vene, ma ya bi Keriso dudu
    mokena vabara nufa vene. Una bi yau niyafa, idu ya bi yeiva. Amiye ya kikifa rededi,
    idu una vei yarededi.
  tav-tav: Jesucristo ye quetire jã cabuio teñarije jʉgori ati yepa macana, “Catʉgooña
    majiquẽna ãma,” jã ĩnucuma. Mʉja maca, “Jesucristo ye quetire jã maji peocõa,”
    caĩrã mʉja anicõa. Cáti ocabʉtiquẽna jã ã jãa. Mʉja maca, “Caocabʉtirã majuu jã
    ã jãa,” mʉja ĩ. Camaja to bairona jã tʉjʉ recõanucuma. Mʉja macare caroaro nʉcʉbʉgonucuma.
  eng-ULB: We are fools for Christ's sake, but you are wise in Christ. We are weak,
    but you are strong. You are held in honor, but we are held in dishonor.
  spa-VBL: Nosotros somos necios en Cristo, ¡pero ustedes son tan sabios en Cristo!
    ¡Nosotros somos los débiles, pero ustedes son tan fuertes! ¡Ustedes tienen la
    gloria, pero nosotros somos rechazados!
  fra-_FOB: Nous sommes fous à cause de Christ, mais vous, vous êtes sages en Christ;
    nous sommes faibles mais vous êtes forts; vous êtes dans l'honneur, mais nous
    sommes dans le mépris.
  hau-ULB: Mun zama marasa wayo sabili da Almasihu, amma ku masu hikima ne a cikin
    Almasihu. Mu raunana ne, amma ku masu karfi ne. Ana ganin mu marasa daraja, ku
    kuwa masu daraja.
  mal-mal: ഞങ്ങൾ ക്രിസ്തുനിമിത്തം ഭോഷന്മാർ; നിങ്ങൾ ക്രിസ്തുവിൽ വിവേകികൾ; ഞങ്ങൾ ബലഹീനർ,
    നിങ്ങൾ ബലവാന്മാർ; നിങ്ങൾ ബഹുമാനിതർ, ഞങ്ങൾ മാനഹീനർ അത്രേ.
  urd-GVR: Ham to Masīh kī ḳhātir bewuqūf ban gae haiṅ jabki āp Masīh meṅ samajhdār
    ḳhayāl kie jāte haiṅ. Ham kamzor haiṅ jabki āp tāqatwar. Āp kī izzat kī jātī hai
    jabki hamārī be'izzatī.
  far-far: Ma wane 'oro ki kera saea kalu oewanea ga 'amalu sulia na raoe kalu fuana
    sa Jesus Christ. Boroi ma mulu saea kamulu lioto sulia mulu famamana ana sa Jesus
    Christ. Ma kera saea laugo fua kalu ngwatautau. Boroi ma kamulu saea ne kamulu
    nikila. Ma kera ka noni'ela amalu, boroi ma kera ka fuusi baita lalau amulu.
  suz-BL: गो ख्रीस्‍त आ पर्बम मूर्ख दुम्‍तक। तन्‍न गे ख्रीस्‍त आ पतीकेमी जोक्‍ब तुइक्‍ब
    बाक्‍नीनी। गोपुकी मचाप्‍ब दुम्‍तक। गेपुकी चहिं बोल्‍यो बाक्‍नीनी। मुरपुकीमी इन
    कली मान पा ठेयब सेल्‍नीम। आंइ कली चहिं महिक्‍नीम। १कोरिन्‍थी ३:१८
  car-NT: Na'na irombo oty anukuty'pa man Kristus upu'po me. Amyjaron te kore oty
    imero muku'saton Kristus ta, ran! Na'na ru'me man. Amyjaron te kore pari'pe imero
    mandon, ran! Amyjaron kore taneposine imero mandon, ran! Na'na te ene'pambo man.
  amp-amp: Yimam kangmnom, “Niko, dborioh dukef duhat yimako Kraisr nohmo yuhat kfo
    ptha mumiwukomt. Bro Nkifrarhu bbukeft nhai niko rhukahtko.” To nikmoh dukeft
    duka kangko, “Nom hifa Kraisrpno brbo frtkafwanomn bro duka tungunefr kekwonomr.
    Yo Bro Nkifrarhu bbukeft harhuwonom.” Nikomn bro yufetkomn, nikmoh yufam met yindars
    kfo yuta hagrhewumm. To nom yufen duhatnomn yimam nhai nmoh yufam kfo hagrhakahmm.
  bht-bht: लोक सांझो मुर्ख समझदे न क्योंकि असां मसीह दा प्रचार करदे न, पर तुसां गलत
    सोचदे न की तुसां बुद्धिमान मसीह न! मते लोक मंदे न की साड़े बाल कोई हक नी है। पर
    तुसां घमंड ला बोलदे न की तुहाड़े बाल परमेश्वरे दी शक्ति है। लोक साड़ी इज्जत नी
    करदे पर लोक तुहाड़ी इज्जत करदे न।
  eng-NOY: We are fools for Christ's sake, but ye are wise in Christ; we are weak,
    but ye are strong; ye are in honor, but we are despised.
  cub-NT: Ijãravʉcavʉ Jesúre jʉ abevʉ, “Majibema na, ʉbenina coyʉivʉ”, ad̶ama ñʉje
    borore, Jesúi daroimarare coyʉcarãjivʉ ʉ̃i yávaiye méne. Ʉbenita mʉjacapũravʉ
    “Jesucristo caiyede coreóvare d̶aibi ñʉjare”, arĩ dápiad̶avʉ̃, ʉbenina dápiaivʉvacari.
    Ñʉjacapũravʉ bueni majibevʉ parʉéque. Ʉbenita mʉjacapũravʉ “Parʉéque bueivʉbu
    ñʉja”, arĩ dápiad̶avʉ̃, ʉbenina dápiaivʉvacari. Aru mʉjatamu põeva ne pued̶aimara.
    Ʉbenita ñʉjatamu ne ãmeina jã́imara.
  ita-1927: Noi siamo pazzi a cagion di Cristo; ma voi siete savi in Cristo; noi siamo
    deboli, ma voi siete forti; voi siete gloriosi, ma noi siamo sprezzati.
  lww-lww: Memlogear ke Kristo, mekila ke kiena yum̃aena, ana li tap̃ena la apisu
    imimi sa ga mepe wowe towe ga, ana asum̃a apisayu amiu asape ape manmarua ruru
    nena e malena kiena Kristo. Apisu sane imimi na memalum ga, ana kam na am̃arera.
    Apisu imimi piowa ga, ana amligan amiu asike metava.
  ckb-ckb: لە پێناوی مەسیحدا ئێمە بە گێل سەیر دەکرێین، بەڵام ئێوە بەهۆی مەسیحەوە بە
    ژیر سەیر دەکرێن! ئێمە لاوازین و ئێوە بەهێزن! ئێوە شکۆدارن و ئێمە سووکین!
  nas-nas: Niiꞌ teing Karistooꞌ Juꞌdeeaing-koo daankiampiko kanuꞌnanka-pinaꞌ noruꞌmaarimaing;
    diiꞌ teing nantoong tamung norukasiꞌnuka tantarimaing Karistooꞌkoo. Napoꞌ niiꞌ
    aruaruꞌnuka; diiꞌ purintoꞌnuka. Diiꞌ deto noruꞌdaarimaing; niiꞌ doonko oꞌnorimaing.
  uvl-uvl: Imem letemem manmanna nge Kristus pe te teke emem hauaua pe kikimem ero
    pe te heto heke imem ero. Pe imo Kristus nena hana mur imo pe letemo matana ngana
    urana toto pe kikimo toto pe te heto hekeke imo.
  eng-BBE: We are made to seem foolish for Christ, but you are wise in Christ; we
    are feeble, but you are strong; you have glory, but we have shame.
  ixl-CNT: Aꞌtzii. Oj aꞌ qalcheꞌ elnajoꞌ tu bꞌey tiꞌ u Cristo tan, tzꞌejel qaanima
    tiꞌ; taꞌxhtzii ex tzakꞌkin kꞌatz u Cristo. Yeꞌk kuyakꞌil; pek ex aa yakꞌil. Nitel
    kuqꞌii; pek nitok eqꞌii.
  xsi-xsi: Kinzi tamâta situ maka nde kapâŋga tamâta kapa lâ, ŋana tu maka kaloma
    tawana Kirisi. Aku miki kala kapaipa kuku i, andeta kinzi ŋinde situ miki kamo
    ilo-kalo tamwatami. Kinzi situ maka nema kaika nde marumbu ndo lâ, aŋga situ nemi
    walo kaika ŋinde ikeno pami. Kinzi situ maka nde tamâta kaa nâ, aŋga situ miki
    kamo tamâta rârâni kulunzi.
  crx-NTPO: Wheni Christ ba whusnine ts'inli, 'et nohni Christ bulh whunihne ahli.
    Wheni tets'utsun 'ink'ez nohni ulhtus. Nohni dune nchane ahli, 'et wheni 'aw lhdíti'ne
    ts'inli.
  kan-OKCV: ನಾವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ನಿಮಿತ್ತ ಮೂರ್ಖರಾಗಿದ್ದೇವೆ! ನೀವೋ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ
    ಬುದ್ಧಿವಂತರು, ನಾವೋ ಬಲಹೀನರು. ನೀವು ಬಲಿಷ್ಠರು, ನೀವು ಮಾನವಂತರು, ನಾವೋ ಮಾನಹೀನರು!
  bbb-bbb: Noeje no Kuraesido vua ije abe e kuariavo ijadufuo e ije bu no kame e buzeme
    igege vierafeve. Rove jaeje ja vierafero jane jare Kuraesina besu reva ijadufuo
    ire boeje jane vierafe furi. Ro noeje e bu vierafero nonoka e mamoekido fu erare
    vua no kuaevo ije fiekuva bakiro bu ijiege vierafe. Rove jaeje janeka e mamekanu
    rei ijadufuo e buka ja kame aroriakinu vua jone ije mukoe fiekuae vierafe. Ro
    una e ige no Kuraesido vua abe e kuariavo ije e bu kuae nono irere ma ije revo
    bakino kuaeve.
  blw-blw: Chàni, gapo hen ommafurotanni an Jesu Cristu wat ekatchéén an-ani anog
    nawéngwéng. Ngém chàyu, ekatyuwén an-ayu peet ammag naraeng hen antoy ommafurotanyu.
    Chàni, nakapsot-ani, waman chàyu, an-ayug nanapnek ah kafaelanyu. Yag cha chàni
    agé èmehan hen tatagu, waman chàyu, an chàyu an cha rispituwén.
  tam-2017: நாங்கள் கிறிஸ்துவினிமித்தம் பைத்தியக்காரர்கள், ஆனால் நீங்கள் கிறிஸ்துவில்
    புத்திசாலிகள்; நாங்கள் பலவீனமானவர்கள், ஆனால் நீங்கள் பலவான்கள்; நீங்கள் மேன்மையானவர்கள்,
    ஆனால் நாங்கள் மேன்மையற்றவர்கள்.
  azz-NT: Huan in tagayot techpohuaj queme taca mijmiquilome porín titacuautamatij
    ihuan Cristo. Pero namejuan nanquinemilíaj que cachi nantamachilejque ya ica in
    tamachtilis de Cristo. Pero tejuan in tagayot techpohuaj que amo tihueyichihuanime.
    Huan namejuan nanquinequilíaj que cachi nanchicaucatayecanani. Huan tejuan in
    tagayot techquejqueloaj pero namejuan namechmohuiscanojnotzaj.
  spa-RV-1909: Nosotros necios por amor de Cristo, y vosotros prudentes en Cristo;
    nosotros flacos, y vosotros fuertes; vosotros nobles, y nosotros viles.
  csy-csy: Kote sia Christ atu in a mawmaw te ka hi uh hi, ahihang note sia Christ
    sung ah mipil te na hi uh hi; kote sia ka tha uh neam hi, ahihang note na tha
    uh hat hi; note sia a zatakhuai te na hi uh hi, ahihang kote sia zawnsak thuak
    te ka hi uh hi.
  mxq-NT: Lokʉ ʉʉdsʉty ja̱ꞌa̱y xytyijtʉ, mʉt kotsʉ Kristʉ nmʉdundʉ; ¡miidsʉty dʉꞌʉnʉty
    Kristʉkyʉjxm mꞌittʉ kuwinma̱ꞌa̱ñbyʉty! Ʉʉdsʉdyʉ dʉꞌʉn yaꞌꞌayow yaꞌꞌama̱ꞌa̱tpʉ,
    es miits mnaybyʉjta̱ꞌa̱gʉdʉ oy mʉk. Ja ja̱ꞌa̱yʉty xytyuknʉgoo xytyukkʉxkoobʉts
    ʉʉdsʉty, es miits myajwindsʉꞌʉgʉdʉ.
  tzj-NT: Ajoj tok nkaya' rbixic ja Cristo chique ja winak xa ok nacnak tak winak
    nokche'xi cumal no ixix nena' kaj chi congana ewotak chic nojelal tre nak rbanic
    ja Cristo. Ajoj ma kas ta ok fuerte no ixix congana ix fuerte nena' kaj. Ixix
    congana nixban respetar no ajoj xa itzel noktz'ati.
  tdt-tdt: Ema hanoin dehan ami nee beik tanba ami tuir Kristu, maibee imi senti aan
    dehan imi matenek tanba imi Kristu nian. Ema konsidera ami fraku, maibee imi senti
    imi nia aan iha kbiit. Ema hatuun ami, maibee sira respeita fali imi.
  ron-BTF: Noi suntem proști pentru Cristos, dar voi sunteți înțelepți în Cristos;
    noi suntem slabi, dar voi sunteți tari; voi sunteți demni de cinste, dar noi suntem
    disprețuiți.
  eng-WEBP: We are fools for Christ’s sake, but you are wise in Christ. We are weak,
    but you are strong. You have honor, but we have dishonor.
  eng-FBV: We're Christ's fools, but you are so wise in Christ! We're the weak ones,
    but you are so strong! You have the glory, but we are despised!
  nld-1939: Wij, wij zijn dwazen terwille van Christus; gij echter wijzen in Christus.
    Wij zijn zwak, gij zijt sterk. Gij zijt geëerd, wij veracht.
  bwo-bwo: Noo Krstos jangosha etaat dogwotsi woterone, itmó Krstosn ayidek'at dantsuwotsi
    wotwutserte, mank'owere noo mawtswotsi woterone, itmó kup'uwotsi woterte, it mangiyeyirwotsi
    woterte, noomó keteyeyiruwotsi woterone.
  nch-BL: Masehualme techitaj tiitayolmelajcahua quej tihuihuitique pampa tiquicnelíaj
    Cristo, pero amojuanti anmochihuaj quej cati más antalnamiquij. Tojuanti amo tijpiyaj
    chicahualisti, pero amojuanti quena, anmochihuaj quej miyac anquipiyaj. Masehualme
    ipan ni taltipacti amechtepanitaj, pero techhuihuiitaj tojuanti.
  quc-TNT: Ri uj, chquiwäch ri winak, man c'o tä ka patän xa rumal ru patänixic ri
    Cristo. Are c'u ri ix quina' chi c'o na i no'j chkawäch uj, c'o c'u ri kas iwetam
    chrij ri Cristo. Ri uj man c'o tä ka chuk'ab, are c'u ri ix quibano chi c'o na
    i chuk'ab chkawäch uj. Ri uj quetzelax ka wäch cumal ri winak, are c'u ri ix nim
    quixil wi.
  tfr-NTPO: Cristo tjl̈õkwo roy l̈ërwa oba kong kjĩshko ga tjawa kä l̇l̇ëm wl̈eni,
    tjawa dbo l̇l̇ëm bakoe l̈ëba. Gueniyo pjãyda wotjl̈ĩk ga pjãy töno beno tjeng
    Cristo tjok kuzong ga pjãy kjok miydë ara, dbo ara l̈ëmi eni. Pjãy tjwl̈õ ara
    l̈ëba, gueniyo tjawara ĩywaba shjiktëng.
  kaq-NT: Noquen Cristo joi non yohihi copi tah non honanmabo qui, maton jisí. Mato
    cahen honanbo, Criston shinanyahpabo copi. Noque cahen yosmabo, mato cahen coshiyahpabo,
    maton jisi. Noque jahuamabo, maton shinanah. Mato siribo, maton shinanah.
  sgb-sgb: Gawan ha pamaghuyo naên kan Apo Jesu-Cristo, ay an-itad la kay hên mangakapêy
    ya ayn minúwang. Noa, anhabiên yo ya hikaw ay manga-talino, gawan ha pakikimiha
    yo kan Apo Jesu-Cristo. Hikay etaman, ay alwa kay hên makhaw kano. Noa, hikaw
    ay mangakhaw kano. A la kay anggalangên, noa, anggalangên la kaw.
  vie-1934: Chúng tôi là kẻ ngu dại vì cớ Đấng Christ, nhưng anh em được khôn ngoan
    trong Đấng Christ; chúng tôi yếu đuối, anh em mạnh mẽ; anh em quí trọng, chúng
    tôi khinh hèn.
  kxv-kxv: ମା଼ମ୍ବୁ କ୍ରୀସ୍ତ ତାକି ବୁଦି ହିଲାଆ ଗାଟାତମି, ସାମା ମୀରୁ କ୍ରୀସ୍ତତି ତାକି ବୁଦି
    ଗାଟାତେରି; ମା଼ମ୍ବୁ ବା଼ଡ଼୍‌ୟୁ ହିଲାଆ ଗାଟାତମି, ସାମା ମୀରୁ ବା଼ଡ଼୍‌ୟୁ ଗାଟାତେରି; ମୀରୁ
    ଗାୱୁରମି ବେଟା ଆ଼ନାତେରି, ସାମା ମା଼ମ୍ବୁ ବେଟା ଆ଼ଆଗାଟାତମି ।
  amu-NT: Cwitjeiiꞌ nnꞌaⁿ cwenta na jâ na cwiñequiaayâ ñꞌoom cantyja ꞌnaaⁿꞌ Cristo
    laꞌxmaaⁿyâ nnꞌaⁿ na ntjeiⁿndye sa̱a̱ ꞌo cwitjeiꞌ cheⁿncjoꞌyoꞌ cwenta na laꞌxmaⁿꞌyoꞌ
    na jeeⁿ jndo̱ꞌ nꞌomꞌyoꞌ cantyja ꞌnaaⁿꞌaⁿ. Cwitjeiꞌyoꞌ cwenta na tileicjaanjoomꞌ
    cwilꞌaayâ sa̱a̱ ꞌo jeeⁿ cwijaanjoomꞌ cwilꞌaꞌyoꞌ. Cwilaꞌtꞌmaaⁿꞌndye nnꞌaⁿ ꞌo sa̱a̱
    jâ ticueeꞌ nꞌomna.
  hin-CV: हम मसीह के लिए मूर्ख हैं, किंतु तुम मसीह में एक होकर बुद्धिमान हो! हम दुर्बल
    हैं और तुम बलवान! तुम आदर पाते हो और हम तिरस्कार!
  spa-BES: Hemos sido hechos tontos por Cristo, pero ustedes sabios en Cristo; somos
    débiles, pero ustedes fuertes; se les honra, pero a nosotros se nos desprecia.
  san-BEN: খ্রীষ্টস্য কৃতে ৱযং মূঢাঃ কিন্তু যূযং খ্রীষ্টেন জ্ঞানিনঃ, ৱযং দুর্ব্বলা
    যূযঞ্চ সবলাঃ, যূযং সম্মানিতা ৱযঞ্চাপমানিতাঃ|
  tdx-tdx: Seretse zahay ty amy Norizañey, fe mahihitse amy Norizañey nahareo! Maleme
    zahay fe maozatse nahareo! Asiñeñe nahareo, vaho mavoeñe zahay!
  naf-naf: In nâme nin Kilaisiyelen mulup mamnupgapmti an kopanok benup. Mme in nâme
    ilin Kilaismagen nâmkiŋpeipgapmti am ŋoktikŋin temaŋnok mambeip. Âpme nin windenpiŋ
    mme in windeŋinmak kogok nâip. Ma nin tototnaŋ benup mme ilin mobotnaŋ beip kegok
    nâip yaŋgut enenogat kegok ke zeap
  grc-MT: ημεισ μωροι δια χριστον υμεισ δε φρονιμοι εν χριστω ημεισ ασθενεισ υμεισ
    δε ισχυροι υμεισ ενδοξοι ημεισ δε ατιμοι
  vid-vid: Hetwe twawapoka kwa mbuli ya Kilistu, ila hemwe mna luhala kwa kilumba
    hamwe na Kilistu! Hetwe twa ng'hochele, hemwe mna ludali. Hetwe twangubezigwa
    ila hemwe mwangutogoligwa.
  pio-NT: Madécaná wenàiwica naicáca wía iyúwa máiwitáiséeyéi wàuwichàacáináwa Cristo
    irípiná. Quéwa piicácuéca píawawa iyúwa cáiwitáiséeyéi Cristo itàacái ìwalíise.
    Píimacuéca càmitasa pimàni iyúwa máiwitáiséeyéi ipíchanácué piùwichàacawa iyúwa
    wía. Eeri mìnanái iicáca wía iyúwa machawàaquéeyéi càmicáiná wéewáida wenàiwica
    èeri mìnanái yáalíacái iyú. Néese piicácuéca píawawa iyúwa cachàiníiyéica íiwitáise,
    cáimiétacanéeyéica nacái, quéwa èeri mìnanái iicáca wía iyúwa canéeyéi iwèni,
    wía apóstolca.
  tsn-tsn: Lwa re, tumelo e re dirile dieleele mme le fa go ntse jalo lotlhe lo Bakeresete
    ba ba botlhale ba ba nang le ditlhaloganyo! Re bokoa, ee mme e seng lona! Lo tlotlegile
    thata, fa rona re tshegwa.
  amr-NT: Cristoen oʼkikaʼnok huasegda o̱ʼnepo o̱gkikaʼ aratbuta oroʼtaj moʼtinopo̱e̱po.
    Oroʼnayo Jesucristotaj dakaʼ oknopo̱i̱kay huataʼda moʼtinopo̱i̱kaʼne. Oroʼnayo
    teyhueʼda o̱ʼe̱y. Opudnayo teyda moʼe̱ne. Nopo̱e̱hueʼda o̱ʼne. Oroʼtaj aratbuta
    moʼtinopo̱i̱kaʼnok opudomey huadakda o̱ʼne aratbuta moʼtinopo̱i̱keʼpo.
  pwg-pwg: Tokai akii yawasa na Keriso tepanai kota kitai ma kota notai da neghaneghakai.
    Ma tami Keriso yavata kovi nuwasago da ami nuwagiura irakata kirakai. Tokai na
    mitamitakai ma tami na rewapanimi. Wawaya eteretereoruwekai ma tami na igheghenimi.
  cjv-cjv: Te no yokamai Kirisito kokonan bepunga ari yokamai “Nonon du dime,” diro
    wia goi noreimba ne yokamai “No te Kirisito gere moipunga ena mapunom finga ari
    moipunie,” epe di fime. Te ari yokamai “Nonon yoporam boi moikeime,” epe dimba
    ne yokamai “Nonon yoporam boi moipune,” epe di fime. Te ari yokamai no kanom ime
    deimba ari ne yokamai kanom akire di ereime.
  tha-KJV: เราทั้งหลายเป็นคนเขลาเพราะเห็นแก่พระคริสต์ และท่านทั้งหลายเป็นคนมีปัญญาในพระคริสต์
    เราทั้งหลายมีกำลังน้อยแต่ท่านทั้งหลายมีกำลังมาก ท่านทั้งหลายมี​เกียรติ​ยศแต่เราทั้งหลายเป็นคนอัปยศ
  por-BR-2018: Nós somos loucos por causa de Cristo, mas vós sábios em Cristo; nós
    fracos, mas vós fortes; vós ilustres, mas nós desonrados.
  mhl-mhl: “Kristore dimaku maŋine jibugako goga,” nonde oŋu miegobiyoŋ, ŋoŋoji Kristoke
    dimaku mamane ŋiŋigo kuririyaŋuŋke fukegobi ore kamasi fukegobi. Nonji gbagbaŋine
    fukegoyoŋ, ŋoŋoji “Ŋiŋigo sanaŋine fukegobeneŋ,” miegobi. Ŋiŋigoji ŋoŋo araŋ ba
    ŋareegobiyoŋ, nonde manebi wakiko mipemiriŋ enareegobi.
  klv-klv: Len nabunusian sinǝvanuan gail namtumelmel. Evoi, namtumelmel m̃os aKristo.
    Be gamit m̃au, mǝtunau suluṽi ke mǝttokad namitisau len aKristo. Luke namttokul,
    be gamit m̃au mǝtunau suluṽi ke mǝttodaŋ. Mǝtunau suluṽi ke mǝttoṽat nǝhes
    be luke namttovi ut kǝmas.
  bco-bco: Nio꞉ Kelisowa dowab amio꞉, kaluka꞉isale nolba꞉yo꞉ nio꞉ no꞉nolo꞉ kalu a꞉la꞉asulab.
    A꞉la꞉ta꞉ga꞉ tilidabu gililo꞉ a꞉na ilikiyo꞉, ginina꞉ma꞉la꞉yo꞉ gio꞉ o꞉ma asulo꞉lo꞉
    di a꞉la꞉asulo꞉. Kaluka꞉isale nolba꞉yo꞉ nio꞉ wilo꞉ma dowo꞉ a꞉la꞉asulab. A꞉la꞉ta꞉ga꞉
    ginina꞉ma꞉la꞉yo꞉ gio꞉ wilo꞉ kalu alan dowo꞉ a꞉la꞉asulab. Kalu nolba꞉yo꞉ nio꞉ wa꞉feyo꞉
    kalu dowo꞉ a꞉la꞉asulab ko꞉sega, ginina꞉ma꞉la꞉yo꞉ gio꞉ wabulun kalu dowo꞉ a꞉la꞉asulab.
