verse: 1CO.004.010
translations:
  kpx-kpx: No Keliso lovi vamale kemo ataeau no elegevege noeau loboe ata nahate.
    Ige la lobolahai loui kosea, “No Keliso hilokai lulelelahalu.” Iale kemo laeau
    negolahasege noeau negoholilu. Loboe vaveve kateimalemo ataeau no aiogeveito la
    hoesegevema.
  okv-H: Eto ungo na Keriso ta kiari tapa amo umbeve irae ehei dago avo kiae embopo
    ke erevete? Eto ungo embo pepeni sovera humbari embopo ke ijie dago sovera umbae
    embopo ke erevete?
  tbo-tbo: Yaka galen’iyai mei badebade Keliso binei, ma taumi galenami mei tu hanahanapu
    Keliso binei, babana tauyai to tapiya ma taumi o kadidili po he iyateyatemi ma
    tauyai ega hita iyateyateiyai.
  mal-C: ഞങ്ങൾ ക്രിസ്തുവിനുവേണ്ടി ഭോഷന്മാർ; നിങ്ങളോ ക്രിസ്തുവിൽ ജ്ഞാനികൾ! ഞങ്ങൾ ബലഹീനർ,
    നിങ്ങളോ ബലശാലികൾ! നിങ്ങൾക്കു ബഹുമാനം, ഞങ്ങൾക്കോ അപമാനം!
  grc-SR: Ἡμεῖς μωροὶ διὰ χριστόν, ὑμεῖς δὲ φρόνιμοι ἐν χριστῷ· ἡμεῖς ἀσθενεῖς, ὑμεῖς
    δὲ ἰσχυροί· ὑμεῖς ἔνδοξοι, ἡμεῖς δὲ ἄτιμοι.
  bgc-bgc: माणस हमनै बेकूफ समझै सै, क्यूँके हम मसीह का प्रचार करया सां। थम या सोच्चों
    सों के थम अकलमंद सों, क्यूँके मसीह कै गैल थारा रिश्ता सै। भोत सारे माणस या सोच्चै
    सै के प्रेरित होण का म्हारे धोरै अधिकार कोनी, पर थम घमण्ड तै कहो सों, के थारे
    धोरै परमेसवर की शक्ति सै। माणस म्हारा न्ही थारा आदर करै सै।
  khz-khz: Keriso galamanai ai no kawa, a Keriso aonai gomi aoneka. Ai ati tiligamai,
    a gomi matiligami. Gomi gekupa-ragemina, a ai ati gekupa-ragemaina.
  deu-TKW: Wir sind Thoren um Christus willen, ihr seid klug in Christus. Wir schwach,
    ihr stark, Ihr im Ruhm, wir in Schande.
  zsr-NT: Le rë́ꞌnituꞌ guntuꞌ xchinëꞌ Cristo, ruiꞌtuꞌ bunách latj taqui nactuꞌ cunözi,
    san lbiꞌiliꞌ ráquiliꞌ racliꞌ szxöni le nacliꞌ queëꞌ Cristo. Lbiꞌiliꞌ ráquiliꞌ
    chnal‑liꞌ, san taqui bunách nacuídiꞌtuꞌ netuꞌ. Tuꞌzóa netuꞌ tslaꞌl bunách, san
    tun lbiꞌiliꞌ ba laꞌn.
  lin-lin: Biso, likolo ya Klisto, tozali bazoba ; kasi bino, kati na Klisto, bozali
    bato ya mayele ! Biso, tozali bato na bolembu ; kasi bino, bozali bato makasi !
    Bino, bozali kozwa lokumu ; kasi biso, tozali kotiolama !
  hns-NT: Hamlog Kriest ke baat bataaila, ohie se manai log hamlogke paagal samdjhe
    hai. Bakie toelog Kriest me saamiel hoike apane ke bahoet boeddhiemaan maane hai.
    Hamlogke kamtie saktie hai, bakie toelogke saktie bahoet barka hai. Toelog apane
    ke bahoet biesaal iesaai maane hai, bakie hamlog nietja manai baatie.
  noa-E: Maar mag durrumʉn, Cristo iek jaau nʉm gaaimua bigaaum khʉʉnaujã marag lök
    sĩerrjëem a iekha nʉm daar, pãarta jũrr Cristo iek ʉ̈kha naawai chi pör öphërm
    khʉʉn aajem, pãachdëupai. Maagwai maran sĩita kha theeg chukhumjö nʉm anʉm daar,
    pãarta jũrr maar khãaijã khĩir ubaaga nʉm aajem. Cristo gaaimua maran õraujã kha
    isëe nʉm daar, pãarta jũrr õraujã daupiinaa ökhö aajem.
  eng-EMTV: We are fools for Christ's sake, but you are wise in Christ! We are weak,
    but you are strong! You are lauded, but we are despised!
  mib-NT: Chi jeē sɨquɨ́ Cristo te cácahān i jeē tée cánéé cácuu ri. Te tāca róhó
    va ndíchí ró jíín jnúhun Cristo, cájeni ni rō. Te tāca rúhū chi tu fuerza rī,
    te róhó va íyó fuerza rō, cájeni ni rō. Te róhó chi cáhīyo yɨ́ñúhún ñáyuu nuū
    rō, te nuū rī chi cásájéē ni i.
  lif-NT2: आनिगे़ग ख्रिस्‍तरे़ कुलागि अदङ् चोगिगे़ॽ, कर खिनिॽग ख्रिस्‍तरे़ कुलागि
    सिक्‍कुम्‍साबा के़जोगिमुबा! आनिगे़ मे़न्‍धुम्‍ना चोगिगे़ॽ, कर खिनिॽग के़धुम्‍बा
    के़जोगिमुबा! खिनिॽ मिङ्‌सो इङ्‌धाःङ् के़घोःसुम्, कर आनिगे़ग मे़घोःसुम्‍बे़म्‍मुबा!
  xnj-xnj: Tete vayimu ndava ya Kilisitu, nambu nyenye muvi na luhala kwa kuwungana
    na Kilisitu! Tete tavakata nambu nyenye muvi na makakala. Nyenye vakuvatopesa,
    nambu tete vakutivevesa.
  mmx-mmx: Limixin at na lavatbung menemen di tong i do nema luvuttadi baulang mun,
    mila ma gugu mi laasen at ne Karisito. Ketla nemi mi lok do mi nemen avukat keneng
    at ne Karisito. Limixin at na lavatbung menemen di lok do nema luvuttadi gamasa
    la nemi mi doma i do nemi limixin silok at lorooro at ne Iesu. Limixin at na lavatbung
    menemen dik lox abulubun nama, ketla dik lok ngangao atnimi.
  cbr-NT: Cristonën cacësabi oquin 'acë cupí mitsun iscëx nux ñuumara 'imainun camina
    mitsux aín bana 'unáncë 'ain. Mitsun sináncëxa nun bana racuëti banacësa, 'imainun
    ca mitsun bana cushi 'icën. Usa 'icë nu timaquin nu ñuianan ca mitsuishi unin
    nuiia.
  tee-NT: Ju lapanacni quintalakts'inan tachi ju va tontojni icjuntau va ixlacata
    ni icnonau ixchivinti ju Cristo. Para ju uxijnan nonat'it ni palai na mach'akxayat'it
    ixchivinti Cristo. Nonat'it ni palai lhilaksiyat'it ju Cristo ju uxijnan. Ma palai
    jantu ju quijnan. Nonat'it ni tachi ju va xalack'ajin unt'at'it para ju quijnan
    ma tachi ju va amacxtalh iclakts'incanauch.
  eng-LSV: we [are] fools because of Christ, and you wise in Christ; we [are] ailing,
    and you strong; you glorious, and we dishonored;
  cak-NT: Chiwech rix, roj can joj nacanak roma can jumul kajachon-ki' chupa rusamaj
    ri Cristo, y rix can yalan ino'j (ina'oj) iwilon riq'uin ri Cristo. Chiwech rix,
    roj manak kachuk'a', y rix can yalan iwuchuk'a'. Roj can man jun kak'ij, y rix
    can yalan ik'ij.
  pah-NT: 'Ore Cristo''gareheva''ero g̃waramo g̃a ei ore ve: “Ndapekwahavihu pe,”
    ei g̃a ore ve. Pe ki a''e te pe''ji tehe pejive: “Cristo''gareheva''ero ore orokwaha
    hete.” Ore ve g̃a ei: “Ndapepopoakarihu pe.” Pe ki a''e te pe''ji tehe pejive:
    “Orepopoaka hete ore ojipe''g̃a mondovo.” Pe ndehe g̃a ndekoi pe mboheteheteavo
    jipi. Ore rehe ki a''e te g̃a ndokoi tuhẽ.'
  sja-NT: Tai k'ĩra k'awa-ee pɨk'a p'anɨ, Cristo-it'ee mimiapata perã. Jõdee parã
    k'ĩsia k'awaara pɨk'a p'anɨ Cristode ijãa p'anɨda apata perã. Taipa mak'ɨara k'awada-e
    p'anɨ Tachi Ak'õrepa k'ĩsia iru bɨ, tai k'ĩsiadoopa k'ĩsia p'anadairã. Mamĩda
    parãpa jõmaweda k'awa p'anɨda apata. Jõmaarãpa parã k'inia iru p'anɨ, t'ãri pia
    p'anadairã. Jõdee tai k'ĩra unuamaa iru p'anɨ, jõmaarã ek'ariara p'anadairã.
  xed-xed: Nda nza aŋni ka rgha, ta ghəŋa gwaɗa ta Kristi. Kaghuni ya, nda hiɗa aŋni
    ka kaghuni, kabga nzugwatá kaghuni nda Kristi. Kaghuni yeya nda mbra, mbra a aŋni
    wa. Kaghuni yeya gwal ka mndu, haɗ mndu ta kulaftá aŋni ka mndu wa.
  mks-NT: Sa̱há ña̱ quíhvi̱ ini nde̱ Jesucristo cúú nde̱ tátu̱hun ña̱yivi tóntó ndiva̱ha
    nu̱ú ña̱yivi ñuyíví. Joo mé ndó na̱ndaja ndó mé ndó tátu̱hun na̱ xíni̱ ndiva̱ha
    sa̱ha̱ mé á. Mé nde̱ cúú nde̱ tátu̱hun ña̱yivi vitá nu̱ú ña̱yivi ñuyíví joo cája
    ndó tátu̱hun na̱ ndacú ini. Ndája cáhnu ña̱yivi ñuyíví mé ndó nani quéhe núu na
    nde̱he̱.
  gfk-S: Taitus ira numu ninaas, mem ira ba ura utane Krais iesene mu ira ut na minanes
    naramon tane Krais! Mu lik be a malmalungana mem ma a ut na baso mu! Di ru mu
    ma sene di nes hanapu mem.
  bmu-bmu: Kraistköra aka uruni sohoi maljali, nöŋgöra mewö jimakzemö, eŋön Kraistpuk
    kinda mötmöt ambazip aködamunŋinambuk akzeaŋgö tandök akze. Nöŋön lölöwöröŋi akzalmö,
    eŋön “Ambazip köhöikŋi akzin,” jize. Ambazipnöŋ iŋini göda qem eŋgimakzemö, nöŋgöra
    mötket eriga jijiwilit ak niŋgimakze.
  dgz-dgz: Tave di, nu Keriso anu tumasintoni menan waenapan bumbawam tat dianiwanum
    go e anuiana Keriso gamup e nop dima ega diri gagap dore aigap tauen! Amba nu
    nutunu bigaren go e nutuya den! Amba nu virinu da ya taiwanum go e viria waenapan
    taiwanum!
  eng-GNV: 'We are fooles for Christes sake, and ye are wise in Christ: we are weake,
    and ye are strong: ye are honourable, and we are despised.'
  zaa-NT: Rinna' cą intu' ti'atsi yala necio ná tu' porqui'ni cca tu' padecer por
    Cristua. Pero lebi'i nna cani le qui'ni yala enne' de la' ritelíni tsè' ná le.
    acca rena le qui'ni labí caduel·la' cca le padecer por Cristua. Intu' nna ná rù
    tu' débil, pero lebi'i nna yala tsìttsì chi tse'e le según la' rulábalatsi' qui'
    le hàsta qui'ni ca enne' nna rudàliani cą le, pero intu' nna rutsìbi bá cą intu'.
  eng-WEBSTER: We are fools for Christ's sake, but ye are wise in Christ; we are weak,
    but ye are strong; ye are honorable, but we are despised.
  guh-guh: Paxanë, Cristo xaniavaetsia patajumecovënëtsivi, itsamonae panetane bepatanematajemabivi.
    Paxamë, Cristo xaniavaetsia apo panejumecovënëtsivi ata, Cristo pijacuene bitso
    bepaneyapëtaevi itajara panataneme. Caranata paxanë itsamonae bepataajamatabëcuenesaëjibivi
    panetane. Caranata juya paxamë bepaneajamatabëcuenesaëvi panataneme. Paxanë itsamonae
    apo paneyaiyatae. Paxamë panayaiyataneme.
  bon-bon: Cine Keriso miji pi buduma gemi, weene ten cama yepä äbita miji pi umle
    cama gemi! Cine kokre cäco gemi, weene kokre gemi! Cibibine gawe me ire nitwenininisi,
    weebibine opo gaabe me icranininisi.
  nhw-BL: Masehualme techitaj tiitlayolmelajcahua quen tihuihuitique pampa tiquicnelíaj
    Cristo, pero amojuanti anmochihuaj quen catli más antlalnamiquij. Tojuanti amo
    tijpiyaj chicahualistli, pero amojuanti quena, anmochihuaj quen miyac anquipiyaj.
    Masehualme ipan ni tlaltipactli anmechtlepanitaj, pero techhuihuiitaj tojuanti.
  swh-ONEN: Kwa ajili ya Kristo sisi ni wajinga, lakini ninyi mna hekima sana ndani
    ya Kristo. Sisi tu dhaifu, lakini ninyi mna nguvu. Tunadharauliwa, lakini ninyi
    mnaheshimiwa.
  wbi-wbi: Usue tulivayasu vwimila vwa Kilidite, looli umue mulivanyaluhala mwa Kilisite.
    Tulivavotevote, looli umue muliningufu. Mukwoghopua, looli usue tusyojolivua.
  bba-bba: Bɛsɛ sɑ sɑ̃ɑ ɡɑri bɑkɑsu Kirisin sɔ̃, ɑdɑmɑ bɛɛ i sɑ̃ɑ bwisiɡibu Kirisi
    sɔɔ. Bɛsɛ sɑ ǹ dɑm mɔ, bɛɛyɑ i dɑm mɔ. I kuɑ ɑtɑsiribɑ mɑ bɛsɛ sɑ kuɑ bɛɛrɛ sɑribɑ.
  eng-KJVCPB: We are fools for Christ’s sake, but ye are wise in Christ; we are weak,
    but ye are strong; ye are honourable, but we are despised.
  kgk-NT: “Cristo-rehe orojerovia-gwi ore arandu porã” peje rei jave “Itavy voi” he'i
    meme ore-rehe. “Nahi'aranduvéi-gwi ogwerova gwekoha Cristo-rehe. Itavy voi” he'i
    ore-rehe. “Naimbaraetéi” he'i ave ore-rehe ore rereko asy-vy. Ha peẽ katu “Ore
    mombaraete porã Nhandejáry opamba'e-rehe” peje rei pendéjehe.
  waj-waj: Ta Yisuu Kirisiinna mmoori vareera vaidiyara tidaida ta inna mmooriivaa
    varaunnani gioonna kiaapuuya tiiyara kumimakayavee kiaavai. Ngia Yisuu Kirisiinna
    gioonna kiaapuya variaivaara ngia ngiingiiiyara tinni ruaayavee kiaavai. Ta muaraagama
    variaunnani ngia yaagueeqama variaavaivee kiaavai. Iya tiiyara nniki rakaida ngii
    nnutuuyauvaa ngiau aapu yapaavai.
  cpy-cpy: Ikenkishireta-koetana naaka tee okameethatzi nokenkithata-koteeri Jeepatzii-totaa-rewo.
    Rooma eeroka-paeni pikenkishiryaa-kota eeroka yotaniripaeni pikenkithata-koyiteeri
    Jeepatzii-totaa-rewo. Rooma naaka-paeni ikenkishireta-koetana tee no-shintsi-shirepero-waetzi.
    Rooma eeroka-paeni ikenkishiryaa-koetzimi shintsishiretzinkari eroka. Osheki ipinkathee-takimi
    eeroka-paeni, rooma naaka-paeni, teemacheeni.
  mpx-mpx: Keliso kaiwena gamagalau hi awa kokokona-agima, yaa age komiu Keliso elana
    tosiba hot! Ama ha pweyata, yaa age komiu ku gasisi! Ama nige ama awatauwan etega
    i gagan, yaa age komiu ami awatauwan i bwata!
  wbp-wbp: Nganimpa Wiriwiri kalu-nganpa ngarrirni warungka Jijaji Kiraji-kirlangu.
    Nyurrurla kalu-nyarra ngarrirni langarrpa nganta Jijaji Kiraji-kirlangu. Yapa
    ngalya-karirli kalu-nganpa nganimpa ngarrirni rampaku. Nyurrurla kalu-nyarra ngarrirni
    pirrjirdi nganta. Yapa ngalya-kari kalu-nganpa yurrukunju-jarri nganimpakuju.
    Nyurrurlaku kalu-nyarrarla pulka-pinyi nganta.
  luo-luo: Wan wafuwo nikech Kristo, to un to uriek ei Kristo! Wan wanyap, to un to
    uroteke! Un imiyou duongʼ, to wan to ochawa!
  nhe-NT: Tlacame techitaj tiitlayolmelajcahua queja tihuihuitique pampa tiquicnelíaj
    Cristo, pero imojuanti inmochihuaj queja tlen más intlalnamiquij. Tojuanti ax
    tijpiyaj chicahualistli, pero imojuanti quena, inmochihuaj queja miyac inquipiyaj.
    Tlacame ipan ni tlaltepactli inmechtlepanitaj, pero tojuanti techtlaijilhuíaj.
  aii-aii: ܐܲܚܢܲܢ ܦܝܼܫܹܐ ܝܘܲܚ ܚܫܝܼܒܹܐ ܣܲܟ݂ܠܹ̈ܐ ܒܘܼܬ ܚܵܬܸܪ ܕܡܫܝܼܚܵܐ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ
    ܚܲܟܝܼܡܹ̈ܐ ܒܡܫܝܼܚܵܐ. ܐܲܚܢܲܢ ܙܲܒܘܼܢܹ̈ܐ ܝܘܲܚ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܚܲܝܠܵܢܹ̈ܐ ܝܬܘܿܢ. ܐܲܚܬܘܿܢ
    ܦܝܼܫܹܐ ܝܬܘܿܢ ܚܩܝܼܪܹܐ، ܘܐܲܚܢܲܢ ܡܘܼܣܠܝܼܹܐ.
  esk-NT: Kinnaurugut Christ pisigiplugu, aglaan ilipsi apai qanutun iḷisimmatiqaġniaqpat
    Christ-kun! Uvagut sayaitchugut, aglaan ilipsi apai sayaktuniaqpat! Nanġaġniapayukmiraġigaasri,
    aglaan uvagut naġġuġikkaurugut.
  msb-msb: Mga pulpol kami alang-alang kan Cristo pero kamo an mga madunong gali sa
    pakig-usad kan Cristo. Kami mga maluya kuno pero kamo gali mga masarig. Ginagalang
    kamo san mga tawo pero kami ginadaug-daog.
  cpa-NT: Jue¹² dsa² lë́² hi² tsa¹juǿi² dsǿa¹² jnieh³, na³ma²ca¹jái¹dsa ha²lah jmo²
    jnieh³ ni³ huu¹³ quiah¹² Cristo. Cónh¹jøng² lë́h² hniah¹² ma²tëh² hniah¹² guiogh¹³
    hniah¹² ja³cog² Cristo. Ti³jmoh² hniah¹² hi² chi² bí² quiánh² hniah¹², hi² tsa¹chi²
    bí² quián² jnieh³. Jue¹² dsa² jmo¹² mi²juanh¹² hniah¹². Mi³jøng² juúh²dsa tsa¹quien¹²
    jnieh³.
  dso-dso: ଆମେ କିରିସ୍‌ଟର୍‍ ଲାଗି ବକୁଆ ଲକ୍‌, ମାତର୍‌ ତମେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ଲାର୍‌
    ପାଇ ବୁଦିରଇବା ଲକ୍‌ । ଆମେ ଦୁର୍‌ବଲ୍‌, ମାତର୍‌ ତମେ ବପୁରଇବା ଲକ୍‌, ତମ୍‌କେ ଲକ୍‌ମନ୍‌ ସନ୍‌ମାନ୍‌
    ଦେଲାଇନି, ମାତର୍‌ ଆମ୍‌କେ ସନ୍‌ମାନ୍‌ ମିଲେନାଇ ।
  meu-meu: Ai na kakavakava Keriso dainai, a umui na Keriso lalonai o aonegamu. Ai
    na mamanoka-mamanoka, a umui na gogoada. Umui na e heatolaimuimu, a ai na e ihi-ihiraimaimu.
  yva-NT: Vatano Korintus, wapo reansaura wapare reamamo vatano reamantatukambe weye
    reantavondi Kristus ai, yara wapo taune wasaura wapare weapi wapa ana wadatantona
    ntiti weye watavondi Kristus ai! Wapare reamamo mayondi, yara weapi wabambunin!
    Vatane wo wasararimbe, yara wo reansaura tantunawi!
  dgc-dgc: Sikame éy luku-luku kame kan, da méniwala kame ni Cristo. Pero sikam éy
    mégmalaki kam a matalinung kam ta péniwala moy. Sikame éy mehina kame kan, pero
    sikam éy mesibét i isip moya. Sikam éy purién kam bale na tolay. Ey sikame, éy
    apién de kame san.
  zpm-NT: Ne znu quiadziuuṉ no xtsiiṉ Jesús, masaque zha yozh nac no lo miech, laa
    to goṉ xquizh me zha rieṉ nac to lo zho. Zha nsis, zha zozhidzle rzoob zho no,
    laa to zha ndaan, zha ndip nac to. Masaque zha nziuu nac to lo zho, laa no rzac
    zho ni gaṉd zho lo no.
  hix-NT: Tàywenyeken me amna yonyatxhe, Kryestu yanoto me amna yesnàr ke mak ha.
    Omnyam haxa ryhe, tàyweron me mosonyatxow hamà. Tàywero rma haxa amna naha, Kryestu
    yoh me amna yesnàr ke, màketxow hamà. Ahoxemra tonyxemà ro me amna naha. Omnyam
    haxa ryhe, tahoxerye mosonyatxow hamà. Norohnàtho me tonyxemà ro me amna naha.
    Omnyam haxa ryhe, ehonomnà me tonyxem me manatxow hamà.
  sim-sim: Lerawu Kraishin ni landa nombo orok ma misambik fehe li heyewa nir aposel
    nir mbelenda ma, karem li mbanda nir. Hako jir ji hishiwa, lerawu Kraishin ji
    landa nombo orok jir hishiyarinda ngashi, karem jimu hishindu? Wahau. Ma misambik
    fehe nirin li heyewa nir mbeek kwambu ngashi ambu nir, karem li mbanda nir. Hako
    jir ji hishiwa jir kwambu ngashi, karem jimu hishindu? Wahau. Ma misambik fehe
    nirin li heyewa nir hi ngashi ambu, karem li mbanda nir. Hako jir ji hishiwa jir
    hi ngashi, karem jimu hishindu? Wahau te.
  npi-ULB: हामी ख्रीष्‍टको निम्ति मूर्ख छौँ, तर तिमीहरू ख्रीष्‍टमा बुद्धिमानी छौ ।
    हामी दुर्बल छौँ, तर तिमीहरू बलिया छौ । तिमीहरूले आदर पाएका छौ, तर हामीले अनादर
    पाएका छौँ ।
  cgc-cgc: Ta panilag ko inyo an na isip parti ki kami paryo ta isip ta mga ittaw
    na gambal na kami i buang-buang tenged na gawali kay parti ki Cristo daw ula kay
    man alam daw abilidad na alin ta Dyos daw ula man pataod ta mga ittaw. Piro, inyo
    na kaugalingen pabugal nyo na kyo yan mga maalam tak sakep kaw ki Cristo daw tama
    man inyo na nlaman daw abilidad na alin ta Dyos daw pataod kaw gid ta mga ittaw.
  tim-tim: Nen Kristogât akmâ luâk nâŋgâ nâŋgâ bâlâk akmâ gayion. Dâ ye âmâ Kristogâlân
    dewatim nâŋgâ nâŋgârâ humo akmâ gayi. Nen âmâ yeukŋe gegeŋe akmâ gayion. Dâ ye
    âmâ kârikŋe olop akmâ gayi. Ye âmâ bikŋande yekbiâ humo âgâ âgâŋe akmai. Dâ nenekbiâ
    gegeŋe akmaen.
  yor-yor: Àwa jẹ́ aṣiwèrè nítorí Kristi, ṣùgbọ́n ẹ̀yin jẹ́ ọlọ́gbọ́n nínú Kristi!
    Àwa jẹ́ aláìlera, ṣùgbọ́n ẹ̀yin jẹ́ alágbára! Ẹ̀yin jẹ́ ẹni àyẹ́sí, àwa jẹ ẹni
    ẹ̀gàn!
  wos-wos: Nani Kraisna hundi wambeka nawulak di nanika wa, “Di wangété du di.” Guni
    gunika guni wa, “Nani Kraismbu xékélakikwa du takwa nani.” Naniré xéta di wa,
    “Di hambuk yahambandi.” Guni gunika guni wa, “Nani hafu nani némafwi hambuk ya.”
    Du nawulak guna ximbu harékéndaka guni néma du takwa guni re. Nani baka du nani.
  emp-NTPO: Ẽberãrãmaarã daira Crito carea ne adua b̶eaa idjab̶a ʌb̶ʌaẽ́ b̶eaa. Baribʌrʌ
    bãrãra Crito ume panʌ bẽrã dji ne cawaara b̶ead̶a abadaa idjab̶a dji ʌb̶ʌa b̶ead̶a
    abadaa. Ẽberãrãba bãrãnebemada bia bed̶ea panʌa, baribʌrʌ daira igara panʌa.
  eng-F35: We are fools for Christ while you are wise! We are weak but you are strong!
    You are esteemed, we are despised!
  ind-ind: Karena melayani Kristus, kami dianggap orang bodoh, sedangkan kalian masih
    dianggap orang pandai. Kami selalu dianggap lemah, tetapi kalian merasa kuat.
    Di mana-mana kami dihina, sedangkan kalian dihormati.
  pes-OPCB: 'شما به ما می‌گویید: «اعتقاداتتان شما را تبدیل به افرادی احمق کرده است!»
    در صورتی که خودتان مسیحیانی دانا و باشعور هستید! ما ضعیفیم، اما شما قوی! همه ما
    را پست می‌شمارند، اما به شما احترام می‌گذارند!'
  mpt-mpt: Ni Klaiste wengo omkayebob kesoa naka mak unang maki baabeniba Ibo weng
    obba halebo ye obiobo ge oyebiobe. Eka ibole fumbianiba Ni Klaiste meletan kesoa
    ni tekein kemino sumobo ge fumbiam blib otane ibo tekein kemin blimobe. Nakaia
    unanga eli ni yateniba baabeniba I titilo blim eka i niniin osa sum nababo ge
    oyebibo ibo fumbianiba Ni titilo sbalobo, naka mak unang maki ni baabeniba I niniin
    sumobo ge baabeine ge fumbib otane ibo titilo blim eka ib niniin osa blimobe.
  ssx-ssx: Ketisona꞉ biki daeyaena꞉ loluekema꞉ nikita꞉ hone na wiki haliweki haloma꞉pate
    ikita꞉ Ketisona꞉ hauna꞉ hone wotu wilimi haliweki halememe. Nikita꞉ honkopu na
    haloma꞉pate ikita꞉ honkopu wotu halememe. Ika꞉ biki laasemepate pa niki pa꞉ta꞉
    biki na ula꞉ haliwekie la alememe.
  mkl-mkl: Awɑ ɑ̀ wɑɑ cɔ wɑ bɛi sũmu ŋɑ nɑ irii Kirisi, ɑmmɑ iŋɛ ì wɑɑ cɔ ɑrɑ nŋɛ
    ilu bisi ŋɑ nɑ ɑnu ɑkɑ̃ nŋɛ do Kirisi. Awɑ ɑ kù nɛ ɡbuɡbɑ̃, ɑmmɑ iŋɛ ì wɑɑ cɔ
    ɑrɑ nŋɛ bɛi ilu ɡbuɡbɑ̃ ŋɑ. Iŋɛ ì jɛ ilu bɛɛrɛ ŋɑ ɑmmɑ ɑwɑ ɑ̀ jɛ hɑi nɛ bɛɛrɛ
    ŋɑ.
  gaq-gaq: ନେ କିସ୍‌ଟନେ ନ୍‌ସା ବୁଦି ଣ୍ଡୁ ଡାଗ୍‌ଚେ ସ୍ନାମୁଆଁ ନେଲେଃକେ ମାତର୍‌‌ କିସ୍‍ଟ ଏତେ
    ମିସୁପେଲାଗେସା ପେ ଜ୍ଞାନି । ନେ ଅସକ୍‍ତ୍ୟା, ମାତର୍‌ ପେ ଡାଟ୍ । ନେ ଅମାନି ରେମୁଆଁ, ମାତର୍‌
    ପେ ସନ୍‍ମାନ୍‍ଣ୍ଡ୍ରେ ।
  gof-RNT: Nuuni Kiristtoosa gisho eeya gidida, shin hintte Kiristtoosan cinccata
    gidideta. Nuuni daaburanchcho, shin hintte mino gidideta. Hintte bonchchettideta,
    shin nuuni tooshettida.
  unx-unx: ଆଲେ ଖ୍ରୀଷ୍ଟ୍‌ ନାଗେନ୍ତେଲେ ଡଣ୍ଡକାନା, ମେନ୍‌ଦ ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ରେ ମିଦ୍‌କାନ୍‌ ହରାତେ
    ସେଣାଁଁକାନାପେ, ଆଲେଦଲେ ନାରାଦୁରାକାନା ମେନ୍‌ଦ ଆପେ ପେଡ଼େଃପେ ନାମାକାଦା, ଆଲେଦଲେ ହିଲାଙ୍ଗ୍‌କାନା
    ମେନ୍‌ଦ ଆପେ ମାଇନ୍‌ପେ ନାମାକାଦା ।
  gah-gah: Leza nene Kilistokumule loko vegenalitini kogómulaló negi ve loló oko nounimóza,
    lekelisi nene Kilistotoka miní ameko geleakate vaí oko neve liki giliaká niave.
    Leza keé lamunimóza, lekeza alévolé oko lugulizaki ve noune liki nigelehe. Vegenalite
    lamaná lelí nene alivi letivi iaká niamóza, lekelí lukugupe alimi itiaká niave.
  lcm-lcm: Namem a keve tanio e mataria i ri vap si to i usiusing ani Karisto, sikei
    nami mipo vap malangas aro si Karisto. Namem, namempo malum luai, sikei nami mipo
    dual. Nami mipo atogon asan lava, namem namempo kovek i asan.
  aer-aer: Atningke itirreme anwerne-arle nhenge arerte akwele anwerne-arle Christ-eke
    warrke irremenge. Kenhe arrantherre-arle akenhe tnakelheme arrantherre-arle akwele
    arne ingkirrekeke akaltye anemele arrantherre-arle Christ-nge anyente-irrekenge.
    Atningke itirreme nhenge anwerne-arle akwele tyerrtye alyepe-alyepe aneme ngangkereke
    arrangkwe arne-arlke mpwaretyeke. Kenhe arrantherre tnakelheme arrantherre-arle
    akwele ngangkere Ngkarte-ngentyele atnyeneme, arrantherre ahentye-aneme arrpenhe
    areyele arrenhantherrenhe utyernetyeke. Arrantherre tnakelheme, itne akenhe anwernenhe
    utyernetyakenhele.
  qvc-NT: 'Noqaykuna Jisukristupaq yach''achikushqayraykum, achka runakuna ninllapa:
    “Paykunaqam ancha tuntukuna”, nishpa. Piru qamkunapaqqam ninllapa: “Paykunaqam
    ancha yach''ayniyuqkuna”, nishpa. Kanan noqaykunaqam mana chay kamachikuqshinachu
    purinillapa. Piru qamkunaqam kamachikuqshina puringillapa. Chaymi achka runakuna
    qamkunataqa rrispitashungi. Piru noqaykunataqam disprisyawanllapa.'
  tgl-ULB: Kami ay mga hangal alang-alang kay Cristo, ngunit kayo ay marunong kay
    Cristo. Kami ay mahina, ngunit kayo ay malakas. Kayo ay kinilala sa karangalan,
    ngunit kami ay kinilala sa kahihiyan.
  cbs-NT: Nukudan, ¿man jaskada nukukidi shinain? Cristowen taea nun tatinmakenan,
    jakia matudan, Cristowen taea man unanepakiaki. Jamen nukudan, nun babuki. Jakia
    matudan, man kushipakiaki. Nukudan, nuku ichakawakanikiki, nukuki meseamadan.
    Jakia matudan, matu kenwain matuki mesemisbukiaki.
  xtm-NTPP: Saña chi ka jani ini ni ja ñayii ka kuneé ka ku‑uun ka kuu sa, ja ka kutoo
    sa Cristo ma. Te ka jani ini ni ja ñayii ka jini‑ka ka kuu ni nuu Cristo ma. Saña
    chi ka jani ini ni ja ka xtaya sa, te maa ni chi ka iyo‑ka tnu'u ndee tnu'u ndatnu‑ka
    ni, ka jani ini ni. Ndijin chi ka iyo jayiñu'u ni ñuu ñayivi a, te saña chi ka
    saxiko ña'a i.
  nnq-nnq: Twenga takapuuchi magambu gwa Kilisto, nambu mangweto kukulondana na Kilisto
    mina malango! Twenga tulegalike, nambu mangweto mmilingite na makakala. Mangweto
    mmi kuichimika nambu twenga tutenda kubembuligwa.
  bao-NT: Jãa pea Cristo jʉori, ca tʉgoeña bojoca catitirã jãa nii, mʉja pea Cristo
    jʉori ca majirã mʉja ca niicãro. Ca tutuarã mʉja ca niicãro, jãa pea ca tutuatirã
    jãa nii. Jãara ĩa juna, mʉja peera ĩi nʉcʉ̃ bʉo, biima.
  san-ORI: ଖ୍ରୀଷ୍ଟସ୍ୟ କୃତେ ୱଯଂ ମୂଢାଃ କିନ୍ତୁ ଯୂଯଂ ଖ୍ରୀଷ୍ଟେନ ଜ୍ଞାନିନଃ, ୱଯଂ ଦୁର୍ବ୍ବଲା
    ଯୂଯଞ୍ଚ ସବଲାଃ, ଯୂଯଂ ସମ୍ମାନିତା ୱଯଞ୍ଚାପମାନିତାଃ|
  huv-NT: Pues apiürang wüx xicona atnej nechachasan cos sandüjpiün Teat Cristo; nganüy
    icona ajüic nerndüyiün wüx indüjpiün Teat Cristo. Apiürang xicona ngondom narangan
    nicuajind; nganüy icona ajüic alndom merangan cuajantanej, masey icónan quiaj.
    Icona najneaj mejarawan; nganüy xicona ngo majneaj majaw xicon nipilan.
  otn-NT: A nu̱gähe, i t'ɛnje ngue dyø 'ya̱mmʉigähe ngue rá̱ hya̱ ra̱ Cristo dí̱ mma̱mhme.
    Pɛ nu̱'a̱hʉ p'ʉya, nu̱p'ʉ gni̱ bɛ̱mhmʉ, nu̱'a̱ rá̱ hya̱ ra̱ Cristo ya guí ti̱nsɛhʉ
    xa̱ndønho hanja ra̱ hya̱. Pɛ nu̱gähe dí ɛ̱ngähe ngue hi̱ndi̱ ya̱ ma̱nzaquigähe.
    A nu̱'a̱hʉ p'ʉya, guí ɛ̱mhmʉ ngue xa̱nzaqui te guí̱ mma̱mhmʉ. Mɛ̱nte thenngähe
    yø ja̱'i̱, a nu̱'a̱hʉ p'ʉya i hnu̱ ma̱nsu̱'a̱hʉ.
  nop-nop: Metamdi nibiiŋ kaŋ Kilistodok tugumun indi me kaulehi nabugoŋ tilak. Indi
    gweheyehi eŋ fofoŋhinit nadinimiiŋ. Kaŋ hidi hidetok nadiune Kilisto’walaŋkade
    youdihiŋa hatiiŋ tilak, doktiŋa hidi agaŋ me loloŋhinit eŋ fafaŋehi tigiŋ hatiiŋ
    oŋ!
  obo-NT: Sikamin mgo apostoles, od pongko-ongoo koy kun pomon to koddumoruma roy
    ki Disas Krays. Piru sikiyu, moraom kun kos koovottan dow pomon to nosokkad kowd
    diyot kandin. Sikami, moomet kun diyot kopomakoy, piru sikiyu, mosalig kun. Sikiyu,
    od doongon kow to mgo minuvu, piru sikami, od poddisokkan to kod-ontong.
  cak-ENT: Chivüch rix, roj roj nacanük vi c'a chupan ri rusamaj ri Cristo, jac'a
    rix c'o más etamabül ichajin riq'uin ri Cristo. Chivüch rix, roj xa manak kuchuk'a',
    jac'a rix juis vi ivuchuk'a'. Chivüch rix, roj xa man jun kak'ij, jac'a rix juis
    ik'ij.
  lif-NT: ᤀᤠᤏᤡᤃᤧᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤠᤃᤡ ᤀᤍᤱ ᤆᤥᤃᤡᤃᤧ᤹. ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤠᤃᤡ ᤛᤡᤰᤁᤢᤶᤛᤠᤒᤠ
    ᤁᤧᤈᤥᤃᤡᤔᤢᤒᤠ᥄ ᤀᤠᤏᤡᤃᤧ ᤔᤧᤴᤎᤢᤶᤏᤠ ᤆᤥᤃᤡᤃᤧ᤹. ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤁᤧᤎᤢᤶᤒᤠ ᤁᤧᤈᤥᤃᤡᤔᤢᤒᤠ᥄ ᤂᤡᤏᤡ᤹ ᤔᤡᤱᤛᤥ
    ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤄᤥ᤺ᤛᤢᤶ. ᤁᤖ ᤀᤠᤏᤡᤃᤧᤃ ᤔᤧᤄᤥ᤺ᤛᤢᤶᤒᤧᤶᤔᤢᤒᤠ᥄
  mie-NT: Chi jā síquī Cristo de cáhān ndá ji jā tēe naā cúu ndá nī. De ndá ndóhó
    chi va ndíchí nú jíín tūhun Cristo, jáni inī nū. De ndá nduhū chi nduú nā fuerza
    ni, de ndá ndóhó va íyó fuerza nū, jáni inī nū túsaá. De ndá ndóhó chi íyó yíñúhún
    nchivī nūū nū, sochi nūū ndá nduhū chi sáhá jéhe inī ji.
  san-TIB: ཁྲཱིཥྚསྱ ཀྲྀཏེ ཝཡཾ མཱུཌྷཱཿ ཀིནྟུ ཡཱུཡཾ ཁྲཱིཥྚེན ཛྙཱནིནཿ, ཝཡཾ དུརྦྦལཱ ཡཱུཡཉྩ སབལཱཿ,
    ཡཱུཡཾ སམྨཱནིཏཱ ཝཡཉྩཱཔམཱནིཏཱཿ།
  qve-NT: Hinaspapas noqayku apostolkunamantaqa, Jesucristota kasukusqaykuraykun,
    runakunaqa mana yachayniyoq roqro uma kanaykupaq piensanku; ichaqa qankunataqmi
    Señor Jesucristopi creesqaykichisrayku, ancha yachayniyoq kanaykichispaq creekunkichis.
    Hinaspapas noqaykuqa, runakuna qawawanankupaqqa, mana kallpayoq débil runakuna
    hinan kayku; ichaqa qankunataqmi kallpayoq runakuna kanaykichispaq creekunkichis.
    Hinaspapas noqaykutaqa llapallan runakunan despreciawanku; ichaqa qankunatataqmi
    allinta respetasunkichis.
  pao-NT: Gi hownne'yoo tooe mu numu ha'yoo tooe ne sooyugwepana, numme ka Te Pabe'e
    besa podo meana. Pana mu ka mu numu besa mumme mu sooyugwena petukute. Gi hownne'yoo
    tooe mu numu gi ohobu nanesootuhi mee ne sooyukwe pana, mu puu unu mu besa nanesootuhi,
    mu ka mu numu mee mumme mu sooyugwekuna petzape. Numu besa mu sooyukwe pana, umu
    numme gi heesoobedya.
  cbu-NT: 'Mishat, Isusumun wamin tputs iyaa stakana. Mangsharitssincha tputsi; atana.
    Itaru, siysa: Iy Apanllimun kuk kurak tamapari ashiruri putit taakaniya; saanaatsi
    átssa. Tputs iyaa: Muxar tputs uwa; átssincha. Itaru, siysa: Iy Apanllimun kizpur
    taakaniya; átssa. Tputs iyaa yutarit tsiyatkana, itaru siyaa wanasireem ínakana.'
  usa-usa: 'keráwáqá “Îtu Káríqtoqtaba itáuna-wayukama máunatae” téq keráwáqtí túma
    mamé uí-áímmá kétewatama keqtááyábámá waayúkama téta: “yemá Îtu Káríqtoqtaba neginaagí-wayukae.”
    téta kéte. keráwáqá akoqnáá owaqtaamanibo ketáámá aqnúnîq kéunatae. mirá téraq
    keráwáqá túyánápímmá kéitaao? keráwáqá anó-tiwiqa kéyaamanibo ketáámá ímiye. ímibo
    ketáámá tigaae kéiye.'
  soy-soy: Tɔ̃́ nɛ nkpéni Kirisi nnyɑ pɑnsɛlɛ piníri, nɔ́ɔ pɛɛ ukupɛ́nɛcɔ kɛ́mɛɛ
    pɑnsɛ pisɔhɔɔ! Tɔ́ɔ pinɑ́rɛi, nɔ́ɔ pinɑ́ŋɛ-nɑŋɛ. Nɔ́ɔ píyukɔɔ́, úkɑ úu tɔ̃́
    wɑisɛlɛ̃!
  hui-hui: Ina Kerisonaga mini yaraga halu kamaria hondowa marume lalu, Tí mini nawi
    ale kami, laga ka. Tí ani ndo. Tí Kerisoha howa marume lalu, Tí miniwi kami, laga
    ka. Ina hongo nahe kama. Tí hongohe kami. Ina mini lene ndo kama. Tí mini leneore
    kami.
  amf-amf: Wodi Kiristoosna hamayse eena malgimina wo maatade; yedi Kiristooska eena
    pakalla ye maatade. Wodi eena kantaysa qolmina wo maatade; yedi eena kantanka
    dahaana ye maatade. Wodi eena bagadhaana wo maatade; yedi eena gobshadhaana ye
    maatade.
  quc-NNT: Ri uj, chkiwäch ri winaq, man k'o tä qa patän xa rumal ru patänixik ri
    Cristo. Are k'u ri ix kina' chi k'o na i no'j chqawäch uj, k'o k'u ri qas iwetam
    chrij ri Cristo. Ri uj man k'o tä qa chuq'ab', are k'u ri ix kib'ano chi k'o na
    i chuq'ab' chqawäch uj. Ri uj ketzelax qa wäch kumal ri winaq, are k'u ri ix nim
    kixil wi.
  dob-dob: ta ꞌama ꞌita ꞌatuwa uwauwama Keliso manuna, ta saꞌi ꞌomi ꞌami ꞌita ꞌatuwa
    taudi Keliso ꞌana tosinasinapuyao, manuna ꞌaboꞌama nenetama ta ꞌomi waiwaimi,
    be ma ꞌami ꞌamayaba, ta ꞌaboꞌama saꞌi ma ima omayamaya.
  wrs-wrs: Kava ambo wonlohv Kristusna andranind, wo pethanindva kamba os nungeilv,
    indhanakokla. Heva os yimba pevmba wivewol ovuv, osm kava nonorangas av. Kamba
