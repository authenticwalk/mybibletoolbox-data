    nacuídiʼtuʼ netuʼ. Tuʼzóa bönachi netuʼ tsöláʼalö, pero tun libíʼiliʼ bal.
  kde-kde: Vanu vàtwona hwetu kuva muchi mavelu ing'anya yanga Kilisto, henga mwenu
    nni mmanu muvêle na lúnda ing'anya ya kulundanywa kwenu na Kilisto! Hwetu nni
    tuvanu tùvá kudabadanga, henga mwenu nni mmanu muvêle na dimongo. Mwenu nni mmanu
    mmakweshimika, henga hwetu nni tuvanu tùvá kuhebuliwa!
  ata-ata: Nexi ne loxo ta mitema e xavutalaiꞌa laixe uasi sou Kalisito, ia ngingi
    ngexali loxo ta mitema sou lavulavu musuku no nano noxou Kalisito mo nexi mamalanexesi
    ia ngingi pekiaꞌinge. Ngingi ualasinge tatila ia nexi ualasixe ne kituꞌasi.
  qvw-NT: Canan Jesusninchicpa janan ya'acuna pasaypi mana tantiayniyu luclumá cacuyalcá.
    Amcunañatacmi ichá Jesusninchicćhu ¡maynu sumä yaćhayniyu cacuyalcanqui! Ya'acunañatacmi
    mana callpayu cacuyalcá; amcunañatacmi ichá callpa-sapa-camalä canpis. Amcuná
    alawäśhalämi; ya'acunactañatacmi ichá jamuyäśha.
  nfa-nfa: Miu kapai titu kèna, nga! Te abhu dhèu dhu pangee, na, miu dꞌèlu-mèu, lula
    paꞌèki dènge Kristus. Te ngaa rèngu pangee, na, jiꞌi goa titu kèna, lula jiꞌi
    jꞌajꞌi dhèu unu Kristus. Ele boe rèngu ngee, na, miu èra risi, aa jiꞌi se roe
    aala-aala. Ele boe ra dedꞌe miu padedha-dedha, te ngaa roꞌo boe pusi-pahae jiꞌi
    ciki sa hèi. Seli-kolane, nga!
  tnp-tnp: '!Nətəmimi tepət kəutəni məmə itɨmah nanməli mɨn o nərgɨ Krɨsto, mətəu
    nɨkitəmah təhti məmə itəmah nəkoteinatɨg vivi e Krɨsto! Mətəu səniəmə nɨpəhriəniən.
    !Nətəmimi tepət kəutəni məmə rəhatɨmah nepətiən tɨkə, mətəu nəutəghati əfəri məmə
    rəhatəmah nepətiən iahgin! Mətəu səniəmə nɨpəhriəniən. Nətəmimi tepət kautɨsiai
    itəmah, mətəu kətəni rah itɨmah.'
  urd-urd: 'हम मसीह की ख़ातिर बेवक़ूफ़ हैं मगर तुम मसीह में अक़्लमन्द हो: हम कमज़ोर
    हैं और तुम ताक़तवर तुम इज़्ज़त दार हो: और हम बे''इज़्ज़त।'
  hot-hot: Yêlô ma ŋê auk molo hathak Kilisi e? Ma môlô ŋê lôk auk bêŋ hathak Kilisi
    e? Ma yêlô ŋê vau ma môlô ŋê lôkliŋyak e? Môlô ŋê lôk athêŋ bêŋ ma yêlô ŋê athêŋ
    mi e?
  mqj-NT: Nasanga to marokan kami ma'rupa tau annu ummoreangkan Kristus, anna ussangakoa'
    iko kalemu to mangngorean keaka'! Malammakan kami anna umbai matorokoa' iko! Naita
    rokkokan kami ma'rupa tau anna umbai napakasallekoa' iko!
  rus-SYN: Мы безумны Христа ради, а вы мудры во Христе; мы немощны, а вы крепки;
    вы в славе, а мы в бесчестии.
  mbh-mbh: Na nge a Krais ile omaing panongpolnga, tokokoere olemi ve, them ranga
    ve ini toko ako ile mire i oror, aveto thomu, o rivenga thomu ini toko powe ninengare,
    eneke thomu o teo a Krais nge. Na tokokoere olemi ve o pavurvur aro o papomnga
    lemem riong avele, aveto thomu, tokokoere o papomnga lomu riong. Na tokokoere
    o papomnga them avele, aveto thomu, tokokoere o papomnga thomu.
  bdd-bdd: Ta ꞌama ꞌita gidemusa yauyauleima Keliso weyahina, ma hesi ꞌami ꞌita gidemusa
    taudi Keliso ꞌana tosanapuwao, weyahina tauma weꞌaweꞌaima ma ꞌomi waiwaimi, ta
    maꞌami heꞌasisi, ma tauma hesi maꞌima debamwadina.
  cbt-NTPO: Quisocristo natëtoi, nanamën a'chinarai. Ina marë' quiyaso' tëhuarinacoi.
    Canpitaso nipirinhuë' noya nitotona'piro'sa pochin nicatënënquëma', co tëhuarinënquëmahuë'.
    Quiyaso' co chiníquën nanantëraihuë'. Canpitaso nipirinhuë' chiníquën nanantërama'.
    Piyapi'sa' noya ni'pirinënquëmahuë', quiyaso' co noyahuë' ni'ninacoi.
  srn-NT: Wi kon don fu Kristus ede, ma unu koni ini Kristus. Wi swaki, ma unu tranga.
    Den e gi unu grani, ma wi den e si leki noti.
  cta-NT: ¡Xquiꞌya ycuiꞌ Cristo tonto tsa ya tuꞌni! Loꞌo cuꞌma̱ ni, ntiꞌ ma̱ chaꞌ
    tsoꞌo tsa jlo tiꞌ ma̱ chaꞌ jiꞌi̱ Cristo. ¡Xti la cña nchca jiꞌi̱ cuare, nguula
    la cña nchca jiꞌi̱ cuꞌma̱ ntiꞌ ma̱! ¡Chiyaꞌa̱ la nduꞌni nguꞌ loꞌo cuare tuꞌni;
    chi̱ la nduꞌni nguꞌ loo cuꞌma̱!
  bqc-SIM: Mìsaideↄn wá ũ Kilisi yã́i, ↄ̃ naa Kilisipiwa á dɛ ↄ̃nↄnaↄ ũn wea?
    Wá busɛ ↄ̃ á gbãa vĩn wea? Wá kpɛbↄa ↄ̃ á kpɛlaaa?
  tcz-CHONGTHU: Christaa kaki lhandoh nau hi angola toh kabang uve, hinlah nangho
    hi Christa a chingtah in naki seiyun ahi! Keiho hi kalhasamun, hinlah nangho nathanei
    lheh jengun ahi! Nangho jabol nachang uvin, hinlah keiho hi isahlou tah in eikibol
    uvin ahi.
  mar-mar: आम्ही ख्रिस्तासाठी मूर्ख, तर तुम्ही ख्रिस्तामध्ये शहाणे आहात! आम्ही अशक्त
    आहोत, पण तुम्ही बलवान आहात! तुम्ही आदरणीय आहात, पण आम्ही तुच्छ आहोत!
  snp-snp: Lamo Kilisto yamu kolito, ka manedeu minámamidana oto minonimo nefa, ido
    linate ya Kilistodoka ka maninigu nemo wenenaidana minone, loti kolae. Lamo amika
    mele minoba, ido linate ya auma wiyone, loti kolae. Linate kuliyai we ya diti
    minafa, ido lamo ya lumutoko minonimo ne.
  isl-isl: „Trúin hefur gert ykkur heimska,“ segið þið. En þið? Þið eruð auðvitað
    vitrir og skynsamir kristnir menn! Við erum máttlausir en ekki þið! Þið eruð vinsælir,
    en við athlægi allra.
  spy-NT: Kēēbērbērēch ꞉acheek kubo *Kāārārookiintēēt nto akweek ōng'oomēch. Kēēkuskusēch
    sinee ꞉acheek nto akweek ōtinyē nkuruuk. /Kēēkoonyitook akweek nteenee ‑/mākēēkoonyitēēch
    acheek.
  xnn-xnn: Gapo isnan mangsolsolotanmi ken Kristo et kankanan nan adi mamati en maid
    nemnemmi ya kabaelanmi dadapay kanan en maid paaymi. Ngem dakayo et kankananyo
    en pilmi nan silibyo isnan mangtekanyo ken Apo Dios ya adoado nan kabaelanyo dakayopay
    nangangato ay ipogaw. Waay siya nan wada isnan nemnemyo.
  mwe-mwe: Uwe tubhangumba kwa ligongo lya a Kilishitu, ikabheje mmanganya nshikolanga
    lunda nkulundana na a Kilishitu! Uwe twangali mashili, mmanganya nshikolanga.
    Mmanganya nnaishimiwanga, ikabheje uwe tukaishimiwa.
  tte-tte: Keliso kaiwena tomo sikawa-yauyaule-yagimai na komiu sikawa-sanasanapu-wagimiu,
    kai kabelu na tomala komiu wakaiwe, kai nige kama yakasisi ipapagan na tomala
    komiu kami yakasisi ilalaki.
  tcs-tcs: Yupla i tingk mipla wase ol stupit pipol bikoz mipla i ol sebant blo Kraist,
    ane yupla tingk yupla gad gudsens. Yupla tingk mipla i slaik nogad no strong,
    ane yupla tingk yupla i nadakain impotant ane ol pipol i go mata rispekt yupla,
    bat nogo rispekt mipla.
  hlt-THB: Khrih aham thlakqaw na awm unyng, cehlai nangmih taw Khrih awh cyi uhyk
    ti! Kaimih taw ka mik tha am awm hy, cehlai nangmih taw namik tha awm hy!
  soq-soq: No Keriso ebowa baiwa aten debama daitada eidamote wainitana. Tane e Keriso
    bedewe atenla debamaleno wainilana. No oauara wainitana, tane e mukamukaua wainilana.
    No ipa apana se wananei, tane e ituposileie ionoleio wainilana.
  qub-qub: Jesucristupitami nogacunataga upatano ricaman. Gamcuna ichanga Jesucristupitami
    yachaj runacuna caycanqui. Nogacunataga manacajtanömi ricaman. Gamcuna ichanga
    imatapis puydejno caycanqui. Gamcunataga allimi ricashunqui. Nogacunata ichanga
    mana alli ricaman.
  att-att: Á yù ira tatolay ta dabbuno nga ari mangikatalà kâ Apu, kagiad da ta molapá
    kami megapu sù panguruk mi kâ Apu Kesu Kiristu. Ngam sikayu, kagiad da ta masírik
    kayu, megapu sù pangikatalà naw kâ Apu! Á kagiad da ta makapi kami ánna ibiláng
    da kami ta tatolay nga awán ta pakáwayyá ra. Ngam kagiad da ta makáwayyá kayu
    ánna masikan kayu! Á yáyù nga pakimorayád da kayu. Ngam sikami, uyoyungád da kami.
  bki-bki: Numitu nubamenea Kristo, numila kiano im̃auano, ana kulo dolu nalo amial
    kumemi jibe vovu kija ga, ana aju aberii kamiu aber kube masou vatitig ea Kristo
    kiano meuliano. Nalo abitii ka kumemi niabememi mave, ana aberenio kamiu be p̃irimiu.
    Nalo amilkuei ka kumemi, ana amidu kamiu kumitu mave.
  bqp-bqp: O gↄ̃ mìsaridenↄ ũ Kirisi yãi, akũ kunna Kirisi pìi gũn á de ↄ̃ndↄ̃rinↄ
    ũroo? Ó busana akũ á gbãna vĩroo? Ó kpebona akũ á kpetanaroo?
  mcp-mcp: Sə́ mú nda mikás nəcé Krîst, bɨ bâŋ ntâg nda mifʉfʉ́gʉ́ nəcé bə́lə búúd
    ɔ Krîst. Sə́ mú nda itag-bwool, bɨ bâŋ nda miŋkuŋkúlʉ́. Bɨ mú ŋgə ŋwa gúmə́, sə́
    bâŋ ŋgə́ bwəma nə mpyóŋ.
  hat-hat: Poutèt Kris la, nou menm apòt yo, nou tankou moun fou. Men, nou menm moun
    Korent yo, gen lè nou gen bon konprann nan Kris la? Nou menm apòt yo, nou fèb.
    Men, nou menm moun Korent yo, gen lè nou gen fòs kouraj? Nou menm apòt yo, y'ap
    meprize nou tankou chen. Men, nou menm moun Korent yo, yo respekte nou nèt ale?
  npl-NT: N tlakah techitah mach ok ajsitok totlalnamikilis porke titlamachtiah de
    Cristo, pero nomejwah nonmomachiliah nonmixtlamatkeh itech itlajtol Cristo. Tejwah
    amo tichikawakeh, iwa nomejwah nonchikawakeh. N tlaltikpaktlakah techtlawelitah
    iwa nomejwah nomechtlakitah.
  bgg-bgg: Masi chiang è gethek ne bi-ìethek ro, jishii nathek ne Masi rog shii um
    pha ji è khua ro! Gathek ne zia ro, jishii nathek ne gang ro! Gathek shii ne snai
    muii, jishii nathek shii ne ilab phi.
  eng-TCENT: We are fools for the sake of Christ, but you are wise in Christ. We are
    weak, but you are strong. You are esteemed, but we are dishonored.
  eng-BSB: We are fools for Christ, but you are wise in Christ. We are weak, but you
    are strong. You are honored, but we are dishonored.
  cpu-NT: Ikinkishiretakoyeetakena tekatsi apantyaanane nokinkithatakotzirira Cristo.
    Irooma eerokaite pikinkishiretakoyeta iyotaneri pinayetatzi pikinkithatakoyetairira
    irirori. Irooma naakaite ikinkishiretakoyeetakena te naavyaashireperovainete.
    Irooma eerokaite ikinkishiretakoyeetakemi aavyaashirevaitaneri pinatzi. Osheki
    iñaapinkathayeetakemi eerokaite, irooma naakaite, temacheeni.
  san-ASM: খ্ৰীষ্টস্য কৃতে ৱযং মূঢাঃ কিন্তু যূযং খ্ৰীষ্টেন জ্ঞানিনঃ, ৱযং দুৰ্ব্বলা
    যূযঞ্চ সবলাঃ, যূযং সম্মানিতা ৱযঞ্চাপমানিতাঃ|
  tac-NT: '''Émika ''we machime koláleké a''bopi ''lige ramueka pe tabilé ''la ''nátanti
    neraga etélime ju. ''Émika Onorúgame a''walila nígame kolae ''lige ''émika eteme
    ju ramué tabilé nígame niraga alué a''walí. ''Émika ''we ''la kolae napu''lige
    ralámuli ''we ''la niraga etechi ''emi ''lige ramueka tabilé. Nobi alarigá na''tálika
    tabilé ''la ju.'
  eng-WEBPB: We are fools for Christ’s sake, but you are wise in Christ. We are weak,
    but you are strong. You have honour, but we have dishonour.
  gfk-H: Ta ira numuat ninaas, mehet ira ba uta Karisito senbia muat ira tena mintota
    narako ta Karisito! Muat lik bia a malmalungana mehet ma a dadasina muat! Di ruu
    muat ma sen di nas hanapu mehet.
  viv-viv: Ime Keliso bonana alulumamalena faꞋina, kaliva matadiya ime tokwavakwava
    tu omi Keliso yana kaliva faꞋina mene vaita yami wanuwahuya lakahina. Ime kowakowameyao
    tu omi mene vaita ve tumagana againe fifiwalamiyao. Omi higa vaita kikaiwabumiyao
    tu ime kabisomeyao kaliva matadiya.
  yao-yao: Tuli ŵakuloŵela kwa liwamba lya kwatumichila Kilisito, nambo ŵanyamwe nli
    ŵa lunda mu kulumbikana ni Kilisito! Uwe tuli ŵakulepetala nambo ŵanyamwe nkwete
    machili, ŵanyamwe nkuchimbichikwa nambo uwe tukwaluka.
  tgp-tgp: Kamam kama tamlohi rongorongo vono matan Kr̃isto, pani kamim ka tamlohi
    lelevosahi hin Kr̃isto. Kamam kama tamlohi malum, pani kamim ka tamlohi r̃ilangi.
    Kamim, tamlohi la sile na oloolo isamim, pani kamam, la hitelehilehi kamam.
  auc-NT: Edæ mïnitö adobaï cædinque ïïmaï pïïmïni wæmönipa. Mönitö Codito beyæ̈ cæyömönite
    mïnitö, Ocai ömæcamïni inte cæmïnipa, ante pönëmïnitawoo. Wæætë nämanque ante
    pönëninque, Codito nempo quëwëninque mönitö ocai encamöni inte nanguï ëñëmönipa,
    ante tedewëmïni awædö. Ayæ̈, Pabodoidi aquïï pönï ïñönänite mönitö wæætë tæ̈ëmö
    pïñæ̈möni ïmönipa, ante pönëmïni awædö. Wadäni adobaï mïnitö ïmïnite ante apæ̈nedinque,
    Waïmïni pönï ïmïnipa, äninque mönitö ïmönite ante wæætë, Önömïnique ïmïnipa, ante
    pïïnänipa.
  kbc-NT: Igaataɡ̶a niɡ̶ida moko anoko liotagipi Cristo ɡ̶odiciagi yetoledipi, pida
    akaamitiwaji baɡ̶aleetibige daɡ̶akaami niɡ̶ina aninoa lixaketedi leeɡ̶odi mida
    anenitege Cristo. Okomodi aɡ̶amaleɡ̶egipi, pida akamaɡ̶akaami baɡ̶aleetibige daɡ̶a
    ɡ̶adoniciwatitiwaji. Niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o odeemitetibigaɡ̶ajitiwaji,
    pida okomoɡ̶oko baadoɡ̶owo ɡ̶oniwaló.
  bmh-bmh: Ig Kristus en oigeb petak emun, gonun, agen ig karigweun dudu aimai aiganem,
    bo, ag Kristus en oiagab petak emen agen ag dabeleu naliu mui aimai aiganemenin.
    Agen ig gusig tamacag aimai ze manem, bo, ag ig gusig mui aimai ze macanemen.
    Agen igual wanimig wag i miganemen, agal wanimag sag wag macanemen.
  ctu-BL: Tonto mij q'uejlel lojon cha'an c'ux mi cubin lojon Cristo, pero cabʌl la'
    ña'tʌbal ti Cristo. C'uñon lojon, pero p'ʌtʌletla. An la' ñuclel, pero ts'a'lebilon
    lojon.
  meq-meq: Andza niye nəmay na, andza ndo i matərakahaŋ hay. Nəkurom ka dzalum na,
    ka tsahum hərwi nəkurom madzapa eye tə Kəriste. Ndo hay tə dzala na, nəmay bəle
    eye hay, ane tuk na, nəkurom ka gwaɗum nəkurom gədaŋ eye hay. Nəmay na, ndo hay
    tə kəts may, nəkurom na, faya ta rəhakumeye ha gər.
  noa-H: Maar mag durrumʌn, Cristo hiek jaau nʌm gaaimua bigaaum k'ʌʌnaujã marag lök
    sĩerrjëem ha hiek'a nʌm daar, pãarta jũrr Cristo hiek hʌ̈k'a naawai chi pör höp'ërm
    k'ʌʌn haajem, pãachdëupai. Maagwai maran sĩita k'a t'eeg chuk'umjö nʌm hanʌm daar,
    pãarta jũrr maar k'ãaijã k'ĩir hubaaga nʌm haajem. Cristo gaaimua maran hõraujã
    k'a hisëe nʌm daar, pãarta jũrr hõraujã daupiinaa hök'ö haajem.
  alp-NT: Bei Kristuse pine tamata mei nusare esi selu amire, esi noake be ami boro
    le saisa rebe ami onore. Po imi noake be imi rekwa le imi kai Yesuse Kristuse
    esa peneka. Tamata esi lene loko ami mo po batuke esi lene loko imi. Ami supu
    sobue yo imi supu isike beisi.
  san-VEL: khrii.s.tasya k.rte vaya.m muu.dhaa.h kintu yuuya.m khrii.s.tena j naanina.h,
    vaya.m durbbalaa yuuya nca sabalaa.h, yuuya.m sammaanitaa vaya ncaapamaanitaa.h|
  kbq-kbq: Tagra Kraisi agimo'ma marerinia zanku negi vahe mani'none. Hianagi tamagra
    Kraisimpina antahi'zane vahe mani'naze! Tagrira hanavetia omneanagi, tamagra hanave
    vahe mani'naze! Tamagri tamagia ahesga nehazanagi, tagri tagia hupri nehaze.
  kbh-kbh: Bënga, Cristbiama oservena causa, quem luarents̈a ents̈angbiama fsëntsinÿna
    mo corente juabna ndbomnëngcá; chë cuenta, ts̈ëngaftanga s̈mojtsejuabná Cristbe
    soyëngama corente osertánënga s̈momna ca. Bënga fsëndmëna chë ents̈angbe bominÿiñe
    ndocna obenana ndbomnënga; y ts̈ëngaftangna s̈mojtsejuabná puerte obenana bomnënga
    s̈momna ca. Ts̈ëngaftangbioye ínÿenga puerte uámanënga y bëtsë́tsanga jtsabiamnayana,
    pero chënga bë́ngbioye jtsë́buayënjana.
  ron-LSB: Noi suntem nebuni din cauza lui Hristos, dar voi sunteți înțelepți în Hristos.
    Noi suntem slabi, dar voi sunteți puternici. Voi aveți onoare, dar noi avem dezonoare.
  pon-pon: Kit me jon en pweipwei pweki Krijtuj, a komail me lolekonki Krijtuj; kit
    me luet, a komail me kelail; komail me indand mau, a kit me indand jued.
  nhe-BL: Tlacame techitaj tiitlayolmelajcahua queja tihuihuitique pampa tiquicnelíaj
    Cristo, pero imojuanti inmochihuaj queja tlen más intlalnamiquij. Tojuanti ax
    tijpiyaj chicahualistli, pero imojuanti quena, inmochihuaj queja miyac inquipiyaj.
    Tlacame ipan ni tlaltepactli inmechtlepanitaj, pero tojuanti techtlaijilhuíaj.
  sps-sps: Ana mesapan pon maromam amaraav faarei rom vainy piou, tana saa mam binun
    rom ten Krais. Sana mi pon iny maromin vainy nat, ito te fakats fi romi nei, mi
    onot rom ma kat a fo mamatsiny ka, tana saa ami fasito iny rom e Krais. A mesapan
    pon maromam faarei rom vainy tameruts tana binun tsumam iny pokei faruak nan vegiau
    tana vainy, ma vovou iny ari ya. Sana mi pon iny rom a tsivom vainy parits an
    reits. Mi pon iny rom min vainy rof, ana vainy ma fatsiitsii mami, sana mam faarei
    rom a ka babainy tsun matar a fo kinai.
  wnc-wnc: Siwan ninda Kraisdane wam take yanikapmakamangge aminbamda ninde natapa
    katum amin singgak. Siwan ginda gisae natake ninu Kraisdane aminabam dakngake
    yuamangu natdetdetninu buyambam pake yuamang ngang nataaing. Ngan. Aminda nin
    nindupa aminu kekekngana wena amin singgak. Siwan ngana ginda gisae natake ninu
    kekeknga yuamang ngang nataaing. Siwan gindane umanza aminda yapangenakaing ngana
    nindane umaninu ayaipapaakusikaing.
  bus-bus: Wa gↄ̃ mìsaideenↄ ũ Kirisi yãnzi, ben kuuna Kirisi pì guu á dɛ ↄ̃ndↄ̃rinↄ
    ũroo? Wá busana ben á gbãa vĩroo? Wá kpɛbↄna ben á kpedanaroo?
  gub-BL: Uruiko he'o ma'e ài Zaneruwihawete rehe ze'eg imume'u pà ure. Pe ma'e kwaw
    par ài peiko pe, Zaneruwihawete inuromo pe. Na'urekàg kwaw ure, xo pe zo pekàg
    pe. Teko uze'eg zemueteahy urerehe wà. Uze'egatu penehe wà.
  imo-imo: Kraistinga kongonomu tenderemolomungape imbomani lino konopu keke lepo
    tolima nalo eno paa lipo manjirimolo konopu ltemele. Aku tepala lino enge naa
    peremo nalo eno paa enge peremo konopu ltemele. Eno imbomani wale pakoromele nalo
    lino kinye ulu te teremele.
  boj-boj: Iga Kristus aqa ñam osi laqnum deqa iga nanari tamo bulonum. Ariya niŋgi
    powo ti sosib deqa niŋgi Kristus qa qalie bole. Iga siŋgila saiqoji unum. Ariya
    niŋgi siŋgila ti unub. Iga ñam saiqoji unum. Ariya niŋgi ñam ti unub.
  eng-DRA: We are fools for Christ’s sake, but you are wise in Christ; we are weak,
    but you are strong; you are honourable, but we without honour.
  knf-knf: '*Kriŧtu akaaŋ kë ŋwo bayila, kë an naşë şal aji Kriŧtu akaaŋ kë naji naji
    nawo na uşal unŧuŋa. Un ŋbiişnaa, kë an naşë wo na mnhina. Badëmanan kë un başë
    walanun.'
  san-KHM: ខ្រីឞ្ដស្យ ក្ឫតេ វយំ មូឍាះ កិន្តុ យូយំ ខ្រីឞ្ដេន ជ្ញានិនះ, វយំ ទុព៌្ពលា
    យូយញ្ច សពលាះ, យូយំ សម្មានិតា វយញ្ចាបមានិតាះ។
  arn-NT: Iñchiñ ta Cristo ñi duam kiñe wedwed trokingekeiñ, welu eymün Cristo tamün
    füreneetew mew kimke chengeymün. Iñchiñ ta ngañwadküleiñ, welu eymün fütra newen
    chengeymün. Iñchiñ ta illamkangekeiñ, welu eymün ta yamngekeymün
  zas-NT: Abiꞌ laꞌtgaj nayajcan ziꞌc ree bén ad yuꞌt xquiarguiejn par bénguidxliuj
    guial ratieꞌchan xtiidxzaꞌc Cristo, lëjt rlies xvaloridi guial rigniaꞌ daꞌtidi
    guial rliladxidi laaman. Dunujn nayajc ziꞌc bén ad yuꞌt gojl guiáad lëjt naladxidi
    yuꞌ daꞌtidi gojl abiꞌ rajp ree bejn lëjt respejt guiáad dunujn ad rënt reeman
    dunujn.
  ken-NT: Bɛsɛ́ bǒnto sɛ́chí bɛchɨŋtǐ bho ndǔ sɛ́chíɛ bapɛ́m yɛsɛ́ ntá Kristo,
    kɛ be bachí barɨŋɨ́ndak ndǔ babhárɛ́ mmʉɛt nɛ Yesu. Sɛ́chí mbɔ bǒ abhɛn Mandɛm
    ábhɨ́kɨ́ chyɛ bhɔ́ bɛtaŋ, kɛ be bǎbhɔŋ bɛtaŋ. Bo báchyɛ̀ be kɛnókó, kɛ báwày
    bhɛsɛ́ wáy.
