  bel-N: Мы дурныя дзеля Хрыста, а вы мудрыя ў Хрысьце; мы — слабыя, а вы — дужыя;
    вы — слаўныя, а мы — без пашаны.
  sch-sch: Keini chu Khrista jârin amo kin ni; aniatachu nangni chu Khrista jârin
    mivâr nin ni! Keini chu kin doka, hannirese nangni chu nin rât! keini chu mingeiin
    min enkhûma, nangni chu mirit nangni an tho!
  mic-MIQNT: Mimajuinu'g teli ugsua'lugsieg'pnig 'st'ge' elue'wia'tieg ta'n tel majulgwalg't
    Se'suguli gatu gilew nestuo'ltioq Se'suguliewigtug. Menaqana'tieg gatu gilew melgigna'tioq.
    Penoqitelmugsieg gatu gilew gepmitelmugsioq.
  huu-NT: Cristo rafuena caɨ llua muidona, omoɨmona ebe isoidɨcaɨ. “Cristo rafuena
    raise ɨɨnuanona, iedo raise jaidɨcaɨ” raillanomo omoɨ comecɨaɨna facadomoɨ; iadedɨ
    Jusiñamuimona iese iñedomoɨ. Omoɨmona caɨ uaidɨ raise baiñede. “Caɨ uaidɨ caɨmo
    raise baite” raillanomo omoɨ comecɨaɨna facadomoɨ; iadedɨ Jusiñamuimona iese iñedomoɨ.
    Omoɨmona jamai bue caɨ isoilla jira, caɨri jaɨsitomoɨ. “Jɨaɨe comɨnɨ caɨri iobidɨmacɨ”
    raillanomo omoɨ comecɨna facadomoɨ; iadedɨ Jusiñamuimona iese iñedomoɨ.
  jiv-NT: Iikia atumja̱i̱ jeatsji. Kristu shuari̱ asakrin nékachua áinis enentáimturmaji
    shuar. Átum antsu Krístunam tí nékachuashitrum. Iikia kakarmachuitji. Átum timiá
    kakarmaitrume. Átumka ti peṉkeraitrume. Antsu iikia muíjtiaintji.
  otm-NT: Nɛ nuje t'ɛ̨nje dyʉ́ 'yąmbʉihe, nguetho dí tɛnhde ra Cristo. Pɛ nu'ahʉ ɛ̨mmɛ
    guí homhbʉ da t'ɛ̨n ahʉ i ja nin 'yomfɛ̨nihʉ nguetho guí ɛ̨na guí tɛnhdʉ ra Cristo.
    Pɛ nugähe hin'yʉ ma ts'ɛdihe bʉ na hnuje, pɛ nu bʉ na hnu ahʉ tengu'bʉ ɛ̨mmɛ i
    ja ni ts'ɛdihʉ. Nɛ ɛ̨mmɛ i pa nt'ɛ̨'ts'i ahʉ, pɛ nugähe i pa nts'ani gähe.
  dah-dah: Gwahade niŋgeb, neŋbe Yesu Kristu niŋ teŋbe kukuwa hite, munaŋ deŋbe Yesu
    Kristuya heŋbe dufay wukkek miŋyaŋ haŋ. Irde neŋbe yulkek hite, munaŋ deŋbe saŋiŋtiŋ
    yaŋ. Deŋbe al beleŋ al deŋem yaŋ yeŋ deneŋ palap dirde haŋ, munaŋ neŋ gabe al
    siksukŋeŋ yeŋ palap ma dirde haŋ.
  tnk-tnk: Kɨmaha nərmama səvəi Kristo ro pen nərmama kamharɨs ia kɨmaha mə kɨmaha
    iahəreirei nari. Mətə rəfo? Rosi kɨmiaha hiəukurən nari tɨ nəri nə mə hiəuvəuvehe
    mhəno kuatia kɨmiaha Kristo uə? Kɨmaha nɨskaiien səkɨmaha riwən. Mətə rəfo? Rosi
    nɨskaiien səkɨmiaha rarə uə? Nərmama kamhəni ərəha kɨmaha. Mətə rəfo? Rosi irəha
    kamhəsiai kɨmiaha uə?
  kpr-kpr: Namane Keriso dae sedo vironu seoro, evetu genembo ‘geka beká irae a geka
    dubo kotari iraeva’ sise, namane dere jiraera. O nemo, ne Keriso da natofo use,
    ‘ne dubo kotari kakatova’ seraeva. Namane fakina tefori. O nemo, ne fakina, ava
    koteraeva. Evetu genembo mendeni nenda irari ava gosuse, ne kakara eraera, o namanenda
    irari ava gosuse, namane dere jiraera.
  san-IAS: khrīṣṭasya kṛte vayaṁ mūḍhāḥ kintu yūyaṁ khrīṣṭena jñāninaḥ, vayaṁ durbbalā
    yūyañca sabalāḥ, yūyaṁ sammānitā vayañcāpamānitāḥ|
  nho-nho: Te henua ku mmata maa maatou ni tama koi e vvare, i maatou e tautari ki Christ.
    Kootou iaa e mee maa kootou e atammai ma ko Christ! Maatou e matanaennae, aa kootou iaa
    e hai maa kootou e haimmahi. Maatou see ilotia ma ni tama, aa kootou iaa e hakanauria
    te henua i te kau saaita!
  gym-NT: Mdakäre abko, sribibtä Kristokrä nunta nebe tuen töi ñakare ni mda mdaye,
    akwa munta ketetibe Kristobe, aisete jata nebe tuen töbtä munye. ¡Nun abko di
    ñakare, akwa mun abko dite dite tä nebe ruen munye! ¡Mun mikata ütiäte akwa, nun
    abko mikata ütiäte ñakare!
  azg-NT: Ngꞌe na mꞌán já ntyja ꞌnaanꞌ Cristo, cotjiꞌ nnꞌan cüenta na nanꞌ nquë́n,
    majoꞌ nquehoꞌ cotjiꞌ ꞌoꞌ cüenta ntyja ꞌnaanhoꞌ na jndye jndyi covaaꞌ nꞌonhoꞌ ntyja
    ꞌnaanꞌ jon. ꞌOꞌ cotjiꞌhoꞌ cüenta na já tyiꞌjndë́ yo juu na vantyja nꞌö́n, majoꞌ
    nquehoꞌ nanꞌxuanhoꞌ na mꞌan jndyihoꞌ na jndëhoꞌ na vantyja nꞌonhoꞌ jon. Contꞌa
    nnꞌan na tyiꞌcueeꞌ nꞌonhan já, majoꞌ ꞌoꞌ njon jndyihoꞌ ngiohin.
  bhd-bhd: लोक असन बेवकूफ समझ़तन किजोकि अस मसीहेरे बारे मां प्रचार केरतम, पन तुस गेतली
    सेइं सोचतथ कि तुस अक्लमन्द मसीही आथ! बड़े लोक समझ़तन कि असन कां कोई अधिकार नईं।
    पन तुस घमण्डे सेइं ज़ोतथ कि तुसन कां परमेशरेरे तरफां शक्ति आए, तैना इश्शी आदर न
    केरन पन तुश्शी आदर केरतन।
  too-NT: Huancan que quina'n lactonto por ixpālacata Cristo pero hui'xina'n puhua'nā'tit
    que lej ca'tzīyā'tit a'ntū ixla' Cristo. Huancan que quina'n lacscalana'jua' lā'
