  twi-ASANTE: Kristo enti, yɛyɛ nkwaseafoɔ, nanso moyɛ anyansafoɔ wɔ Kristo mu. Yɛyɛ
    mmerɛ, nanso moyɛ den. Wɔmmu yɛn, nanso wɔbu mo.
  aoj-aoj: Afaꞌ wape siꞌi epes ukup pagasoꞌasi ma ogasaꞌma agol Kraisi, apaꞌ ipaꞌ
    pape epes gawaipai ma waf ananifi. Afaꞌ owaꞌ banagefaea, apaꞌ ipaꞌ banagepa eaꞌ.
    Ipaꞌ agof luꞌwagof, apaꞌ afaꞌ agof akafa.
  cbv-cbv: Pánih ennit, “Jesucristoíh doonádih naóhna, queét dedé pínah nihcan caá”,
