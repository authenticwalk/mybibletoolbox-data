  qxo-NT: Señor Jesucristo salvacog canganta willacur puriyaptïmi runacuna yarpäyan
    imatapis mana musyaycar llutalla puricuyangäta. Tsaynömi imaycachö ñacar puriyaptïpis
    runacuna yarpäyan imapäpis mana väleg cayangäta. Y hasta gamcunapis tsaynömi yarpaycäyanqui.
    Tsay yachatsiyangäpita runacuna burlacayämar asicuyaptinpis gamcunam itsanga alli
    respitashga cayanqui.
  mox-mox: Imaʼa Keliso ena tofewayavo tomotau iʼawakwavakwavayema, ta emi veʼaidega
    Keliso maega ʼinega, taumiega ovonaya be omiʼa toalamani aqiaqi, waisa? Ta gebu!
