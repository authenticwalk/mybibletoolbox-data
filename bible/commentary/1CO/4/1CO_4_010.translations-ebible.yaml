    amîrî'nîkon e'kupî meruntî ke, ipîkku pe amaimukon wanî. Moropai anna wanî tamî'nawîronkon
    newanmîrîkon pe. Tîîse amîrî'nîkon e'kupî tamî'nawîronkon napurîkon pe. Mîrîrî
