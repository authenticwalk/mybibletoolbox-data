    আমি দূৰ্বল, কিন্তু আপোনালোক বলৱন্ত। আপোনালোক মান্যৱন্ত, কিন্তু আমি অনাদৃত।
  okv-okv: Eto ungo na Keriso ta kiari tapa amo umbeve irae etei dago avo kiae embopo
    ke erevete? Eto ungo embo pepeni sovera umbari embopo ke ijie dago sovera umbae
    embopo ke erevete?
  mxt-NT: Sahá ñáyɨvɨ tyi ra tondo cuví ndi cha cuenda ra Cristo. Ta nyoho cuñí maa
    ndo tyi chitó xaan ndo tuhun ra Cristo. Nyuhu cuví ndi tari noo ra cha ñahri fuerza,
    cha nɨ ri ca cha nyoho cuñí maa ndo tyi cuaha xaan fuerza ndo iyó. Tasɨ cuñí nyehe
    ñáyɨvɨ chi ndi, ta chi nyoho sahá ñu ñáyɨvɨ.
  tzo-NT: Ti ho'ontutique yu'un ti jcholbetutic sc'opilal ti Cristoe cuybiluntutic
    ti bol. Ja'uc ti ho'oxuque yu'un ach'unojbeic xa sc'op ti Cristoe, lec p'ijoxuc
    xa chacuy abaic. Ti ho'ontutique cuybiluntutic ti mu'yuc quiptutique. Ti ho'oxuque
    tsots avipic chacuy abaic. Ho'oxuque pasbiloxuc ti muc' yu'un ti crixchanoetique.
    Ho'ontutique mu pasbilucuntutic ti muc' yu'un.
  ind-AGS: Kami adalah orang-orang bodoh Kristus, tetapi kalian sangat bijaksana di
    dalam Kristus! Kami dianggap orang lemah, tapi kalian kuat! Kalian dianggap mulia,
    tapi kami direndahkan!
  omw-omw: Tire Karaisirara rieqata Karaisira qua nkyi timwa nyi varurata qumina nraakye
    qoravanto tiriara nkye hia vu nraato vaihua variavo ti variara. Mwihua tiriara
    mwitaa ti variavata nkye ekyaa qua riaahua votima kyeta Karaisira qua rie variara.
    Tire Karaisirara rieqata tire uqenraunra vaisihua varurata nkye kepukya vaisi
    votima kyeta variara. Tire Karaisirara rieqata tire varuraro tiri nrutuvanto mpiato
    vaihata nkyi nyutuvanto virito vahintema kyeta nkye variara.
  yrb-yrb: Ya afosoro uwarana Yesu Kerisoba gogore uwara ari sisirogo, nono yana Yesu
    Kerisonu iwata derawere uwara webaita. Ya afosoro uwarana buna merogo, nono yana
    buna derawere webaita. Uwarama ya Korinita su uwara kobererau imutaitate nono
    ya afosoro uwaraba iruteda yo waita.
  maa-NT: Ngaje̱n, xi kjoa̱ ts'e̱ Cristo, xi̱ta̱ ská 'yatakòn‑naje̱n; ta̱nga jñò,
    i̱t'aà ts'e̱ Cristo, k'oa̱á s'ín 'ya‑nò nga 'ñó tjín‑nò kjoa̱chji̱ne̱. Ngaje̱n,
    k'oa̱á s'ín 'yatakòn‑naje̱n nga xi̱ta̱ indaàkjoa̱‑náje̱n; ta̱nga jñò, xi̱ta̱ tájaà‑nò.
    Ngaje̱n, mì yá xi̱ta̱ beèxkón‑naje̱n; jñò, beèxkón‑nò xi̱ta̱.
  mcq-mcq: Nú Keriso onijihunaꞌe vwiha paꞌanepo vejujaꞌinaꞌe veju kaivo ja Keriso
    oni vaji hami vwihajiꞌina reju roju. ꞌEne nú harura paꞌarenujaho ja harura rukina
    roju. ꞌEne pu ja ꞌeke niriri irechamiura kaivo pu núni hura pavejura.
  sus-A: عَ لُشِ عَلْ مُشُ بَرَ دَشُ عَلَ شَ مِشِ سُفَندِشِ شَ قٍ رَ، كْنْ وٌ تَن
    بَرَ قِندِ شَشِلِمَيٍ رَ عَ شَ قٍ رَ. مُشُ سّنبّ بَرَ حْن، كْنْ وٌ تَن فبٍ شُن
    بَرَ مَسَ. مُشُ بَرَ مَيٍلٍ سْتْ، كْنْ وٌ تَن بَرَ بِنيّ سْتْ.
  jpn-1965: 私たちはキリストのために愚かな者ですが、あなたがたはキリストにあって賢い者です。私たちは弱いが、あなたがたは強いのです。あなたがたは栄誉を持っているが、私たちは卑しめられています。
  fra-SBL: Nous sommes des insensés à cause de Christ, mais vous êtes sages en Christ.
    Nous sommes faibles, mais vous êtes forts. Vous avez la gloire, mais nous avons
    le déshonneur.
  yka-yka: Asal makaˈulaliˈ. Kami meˈ kawakilanin, babbal koˈ kami peggeˈ nuhut kami
    Isa Almasi. Bu kaˈam, taˈu koˈ teˈed kaˈam peggeˈ nuhut kaˈam pu si Isa Almasi.
    Paˈinde gaˈ koˈ niyaˈ basag kami bu kaˈam basag koˈ. Udjiˈde kami, saguwaˈ kaˈam
    pudjide.
  mle-mle: Aw nyan duw takwak Jisas Kraisak titaay dayak kaliva-kwabanalik tikuw,
    aw day wakwanadiy nyanak, “Saal viyanadiy,” wataay. Aw gwur, gwur Jisas Krais
    dikidiy tigwuralik tikuw, gwur wuki-kwanadiygwurik gwur mwiya miyawa jaav lakwu-nadiy
    duw taakw-adiygwur wataay. Aw duw taakw wakwanadiy nyan mwiya yitaypika duw maa
    wataay. Aw gwur gwurak wakwanadiygwurik, “Nyan mwiya yitaypika duw taakw-adiyan
    God dikidi gikim.” Duw taakw nyanak sapisa maaj bwulataay, aw gwurak aal akis.
  shp-NTPO: Ja Cristo ikonhaa kopíra, akanai onanma joniboakin noa shinankin, ikaxbi
    enra Cristo iráke akai matobobiribi onan joniboakin shinankanaitian, noara jawemabiakin
    shinankanai, matokayara kikinbo iki, noara omiskanai, jatian matora jakonhakanai.
  aom-aom: 'Nosi ihoho saꞌaro jiëꞌëro aëro nosi jöho uehorovoromo ëma uvoruomajeje:
    Paul-mëro Keriso mae uehorovoꞌego ëhuro simano rumoꞌe aribövie jëvajëjo. Röhu
    jemëro jemesi jöho ëma uvarujeje: Kerisoꞌo gemuore javuëꞌëro Corinth rajoho nomë
    simano mabëhe javuajëjo. Aëro apostle nosi jöho ëma uvoruomajeje: Paul-mesi muoho
    darugo rumoꞌe höjo. Röhu jemëro jemesi jöho ëma uvarujeje: Corinth rajo nosi muoho
    darugo maꞌe höjo. Jemëro uvarujeje: Nosi ihoho dö mare höjo. Röhu apostle nosi
    ihoho saꞌaroje.'
  geb-geb: Nza guigira Zisas khothɨgap, nza ndɨkndɨk ki fhuv gumgi fara muuŋgiap wari
    ki. Nde Zisas phorga kav, nde kha ndɨkndɨga mbui nde ndɨkndɨgir vhuuiŋ ki gumgir
    fara muuŋgiap ki. Nza vhɨra ŋkasŋkagi fhu, nde kha ndɨkndɨga mbui, nde ŋkasŋkagip
    wari ki. Nde kha ndɨkndɨga mbui, kha gumgi zɨri bakɨvi nde ndɨɨv, nza zɨri mbevi.
  bsj-bsj: Bin yilam nubo mani ki yulanne nyo ki almasiya. La kom nob nyomka mwor
    almasiya. Nyo nob yaretinim wi, La kom nob bi kwaneb, kebo nob yarang ka.
  cak-cak: Chivech rix, roj xa roj nacanak pa rusamaj ri Jesucristo, jac'a rix nina'
    chi rubanon chive chi can jabel yixnojin. Chivech rix, roj xa man nkutiquer ta
    nika'an rusamaj ri Dios, jac'a rix nina' chi can yixtiquer. Rix nina' chi can
    c'o ik'ij, jac'a roj xa man jun oc kak'ij chivech.
  chf-NT: U yälcan cache' mach'an cä c'ajalin t'ocob uc'a cä chen t'ocob seq'uen lo
    que yo aj Cristo. Anelaba a chen abala ca' a wälä mäx q'uen a c'ajalinla uc'a
    ya'anetla t'oc aj Cristo. No'on t'ocob mach jin cua'on t'ocob. Anela ca' ch'uniquetla.
    Anela ololetla tä chäninte. No'on t'ocobba cä tze'tinte t'ocob.
  tlf-tlf: Kale nuyo Yesus Krais imi win uta kufu-emum o age-nulupta, imi ogok uyo
    ke-bulup kuta, ibo numi sang uyo bogo-nilip e, “Bilip iyo ilum ilum kemin tinum
    kale minte, nuta Krais imi kuguup uyo atin utamsup tinum e minte, bilip iyo titil
    fagasaalip kale minte, nuta titil fagasup e minte, bilip iyo win binim kale minte,
    nuta win so o,” agan-nuubip kuta,
  piu-2006: Yiitju Kurayitjaku walytja nganaṉatju nyinanytjala yaṉangu tjuṯangkulanyatju
    panypurangkupayi yalatji, “Puulanyangarri Yiitjuku walytja mungutja tjuṯa nyinanyi.
    Yiitjuku wangkakuya nintiwiya nyinanyi. Tjanampaṉu wangka wiyalatju kulintjaku,
    kuyakuya tjuṯaya nyinanyi.” Nyurrangarri Kurinytjiyanya ngurrara tjuṯangku yalatji
    kuliṉi, “Nganaṉa Yiitjuku walytja nintilingku nyinarra palumpa waarrka tjukarurrungku
    palyaṉi. Yaṉangu tjuṯa nganampa palya nyinanyi, wiya nganaṉanya panypurangkupayi,
    Puulanyangarri nguwanpa, wiya.”
  poh-NT: Jeꞌ reꞌ ajic, til jeꞌ reꞌ kawi̱ꞌ chawach tak maj qꞌuihal aweh tak quikꞌoric
    chi reꞌ hoj maꞌxta soꞌ kanoꞌjbal ruꞌum nok reꞌ ricamaj i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric cꞌahchiꞌ kaꞌnam. Tzꞌa̱b ruꞌ chawi̱j tak maꞌ jeꞌ ta reꞌ nakꞌor tak
    nok nakꞌor chi nanimej tak i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, til laꞌ napahba̱ꞌ
    awi̱b tak chi wilic anoꞌjbal tak ruꞌum. Jeꞌ woꞌ chic, wilic woꞌ aweh tak quikꞌoric
    chi reꞌ hoj maꞌxta soꞌ kajawric chi ribanaric ricamaj i Jesus eh tzꞌa̱b ruꞌ chawi̱j
    hat-tak maꞌ jeꞌ ta reꞌ nakꞌor tak, til naqꞌuihsaj laꞌ awi̱b tak chi til wilic
    awu̱cꞌ tak i rajawric i Dios. Jeꞌ woꞌ chic, til nacapaj chi kꞌe̱ꞌ alokꞌil tak,
    xa reꞌ laꞌ chic nok wilic take jeꞌ reꞌ nquicapaj chiki̱j, chaweh hat-tak tare̱t
    chi maꞌ eta nquiyew kalokꞌil.
  tue-tue: 'Ʉ̃sã Cristoye dícʉre wederé wapa basocá ʉ̃sãrẽ biiro wãcũcua: “Tʉomasĩ́hẽrã,
    tutuhera, bʉ́ri niirã́ niiĩya”, jĩĩ wãcũmicua. Mʉ́ã basiro dícʉ biiro wãcũcu:
    “Ʉ̃sãcã Cristomena niijĩrã, tʉomasĩ́petira, tutuara, quioníremena ĩñanorã niiã”,
    jĩĩ tʉgueñamicu.'
  bjp-bjp: Wara lo Karisito, keme ka tapiek arae foron talos, isau le gam, gam ka
    tapiek tom tasum lo Karisito. Biil ti rakrakai kimem, isau le gam, imel e rakrakai
    kimi. Gam, ri bulat la lo gam, isau le kemem ri ire kemem la.
  xon-xon: Kristo pu, ti ye bijɔrb la; le nimi ye bilankpalb Kristo aasan ni. Ti ye
    bigiim la; le nimi ye bipɔɔndam. Ni kan nnyuŋ binib chee; le tima ye fam bi chee.
  tzo-ZNT: Voꞌoticotic li yajꞌapoxtoloticotic ti Cristoe sonso chaviloticotic; yan
    li voꞌoxuque pꞌijoxuc ti avalojique ti avichꞌojic xa ta mucꞌ ti Cristoe. Li voꞌoticotique
    mu cꞌu jtu chaviloticotic; yan li voꞌoxuque cuchem avuꞌunic ti avalojique. Ichꞌbiloxuc
    ta mucꞌ yuꞌun scotol crixchanoetic; yan li voꞌoticotique chapꞌajoticotic.
  mpm-NT: Ko ja sɨkɨ jnuꞌun Cristo Jesús ka ndoꞌo ini yɨvɨ ja ni ka sanaa inijnuni
    ri. Ti maa ra va ka ndoꞌo ini ra ja ni ka ndundichi ga xini ra jiin jnuꞌun Cristo.
    Ka ndoꞌo ini yɨvɨ naa i ja tundo kuu kuɨtɨ ri, ti maa ra va ka ndoꞌo ini ra ja
    ka kuñaꞌnu ra. Chi ka niꞌin ra ja yɨñuꞌun nuu yɨvɨ, ko ruꞌu naa, ri chi suꞌva
    ka skexiko yɨvɨ ruꞌu naa i.
  ots-NT: Nugöje, ca dár sufrije por rá ngue car Cristo, guí ma̱jmʉ dí dondoje. Nuquiguɛjʉ,
    ca xquí hñe̱me̱jʉ guegue, guí i̱na̱jʉ, ya xquí ndo pa̱dijʉ ja grí hmʉpjʉ pa gui
    tzøpijʉ ca Ocja̱. Guí i̱na̱jʉ, rá ndo nzɛhquijʉ, pe nugöje, jin gui nzɛjcöje.
    Nuquɛjʉ, i ndo nrespetaquijʉ, cja̱ nugöje, jin to i respetaguije.
  hoy-hoy: नाव मसीह अन साटी मूर्ख आयेव, लेकीन नीव मसीह दा बुद्धिमान आईर! नाव कमजोर
    आयेव, लेकीन नीव बलवान आईर! नीमी आदर सिकतद, लेकीन नाम्द अपमान आगतद!
  amo-amo: Arik allalag bara Kristi, annug ajinjinghari nanyan Kristi, arik ana nsali
    nakara, anug anan nakara, ina ghantin anunku, ina toltin arik ku.
  pjt-pjt: Ka nyuranku kulilpai, “Nganaṉa Christalawanu nyinara ninti puḻka nyinanyi.”
    Munu nyura nganaṉanya anaṟa ngurpanmankupai Christaku waṟkarinyangka. Munu nyuranku
    walytjangku kuṉpu kulilpai munu nyura nganaṉanya upanmankupai. Munu panya nyura
    mukuringkupai kutjupa tjuṯangku nyuranya mirawaṉinytjaku, munu nyura mukuringkupai
    kutjupa tjuṯangku nyurala tjunguringkula nganaṉanya anantjaku.
  cwe-cwe: Cheye chawabozi kwa ichimu cha kumsang'hanila Chilisito, mbali mweye mwawabala
    muna ukuilumba na Chilisito! Cheye chawanyondenyonde na mweye muna nguvu, iviya
    mweye mohishimika mbali cheye chokwehuligwa.
  daa-NT: Ni oliyay ɗo saan ta Iisa Masi, kar kuŋ gay pakira a iŋ Iisa Masi, ku gin
    ilim dakina ! Ni ginno gudurre, kar kuŋ gay pakira a ku gin gudurre dakina ! Gee
    dakina poocaani, kar kuŋ gay pakira a ŋu jaalaag siŋko !
  mlp-mlp: I Aposel Krais abin sorad a luwsa mataw i ginan agadanta haqay. Teq negmo
    Krais aholib soqotim osad ne bilaqne mataw ginad awaz meqinta daqagya. I Aposel
    gigo zaway haiqta. Teq negmo gigo zaway ayahmo daqagya. Mataw i Aposel gibilawunad
    gibin wazan woqsa in negmo giwazinad gibin iluwayta daqagya.
  ape-C: Apak douk makripesh Krais ananin baraen aria agundok atapishi arpesh douk
    shahwarap hwarohwipari. Aria ipak douk patukur Krais aria parao sabainyi saki
    peshagrakuk apak hwarohwipari. Apak douk madae dodogowip uwe, aria ipak douk dodogowip
    abom. Aria apak nyeiguhw wokap, aria ipak douk nyeiguhw shato iruhumep.
  bgs-bgs: Su ágtinurù ké tingód ki Cristo, duwán ágkagi na ágkangulág ké, asal ágpanámdám
    kó na mapandé kó su igpasakup kód tun ki Cristo. Malómét ké kun, asal panámdám
    yu na masarig kó. Dì ké ágdurungán ka duma mga manubù, asal ágdurungán kó ikandan.
  faa-faa: Arirakano isiapo Keresoane some karakano aporo suamo kaikia isuaki someraka,
    “Re masuahoareapo.” Aíyaka repo somerakanapakae. Repo namina yia aseraka someraka,
    “Keresoa paosa aporoane isupo. Kára hemakapura aporoane isupo.” Aíyaka repo somerakanapakae.
    Aporomo isuaki someraka, “Re roraraka risikinapo.” Aíyaka repo somerakanapakae.
    Repo namina yia someraka, “Isu wakapuaka risikinapo.” Aíyaka repo somerakanapakae.
    Isuaki aporomo mahisiraka risikinapakae. Arirakano re aporomo makárarakanapakae.
  kik-kik: Ithuĩ tũrĩ irimũ nĩ ũndũ wa Kristũ, no inyuĩ mũrĩ andũ oogĩ mũno thĩinĩ
    wa Kristũ! Ithuĩ nĩ kwaga twagĩte hinya, no inyuĩ mũrĩ na hinya! Inyuĩ nĩmũheetwo
    gĩtĩĩo, no ithuĩ nĩtũimĩtwo gĩtĩĩo!
  cap-NT: Wejrnacaz̈ Jesucristuz̈ puntuquiztan paljayan ana criichi z̈oñinacaqui cjiñic̈ha,
    “Zumzu z̈oñinacc̈hucc̈ha”. Nuz̈ cjicanz̈ wejtnacaquiz iñarc̈ha. Anc̈huczti persun
    puntuquiztan pinsiñc̈hucc̈ha, “Cristuz̈ cjen zuma zizñi z̈oñinactc̈ha wejrnacqui”,
    cjicanaqui. Wejrnac apostolanacaqui humilde kuzziztc̈ha. Anc̈huczti persun puntuquiztan
    pinsiñc̈hucc̈ha, “Tjup kuzziztc̈ha”, cjicanaqui. Wejrnacqui iñartac̈ha. Anc̈huczti
    rispitta z̈oñiz̈takazza. Ultimquiziqui anc̈hucqui anac̈ha niz̈ta.
  ksr-ksr: “Kraistwaajoŋ nama uuta sooro laligoji,” noojoŋ kaeŋ jeŋkejuto, oŋonoŋ
    Kraistwo nama momo ejemba akadamugiawo koloojutiwaa tani kolooju. Niinoŋ loolooria
    koloojento, oŋonoŋ “Ejemba kotiga koloojoŋ,” jeŋkeju. Ejembanoŋ oŋo goda qeŋ oŋomakejuto,
    noojoŋ mogi kamaaro jejewili ama nomakeju.
  eng-TNT: We are foles for Christes sake and ye are wyse thorow Christ. We are weake
    and ye are stroge. Ye are honorable and we are despised.
  sbs-sbs: Tuzihole che vaka lya Kreste, kono twina maano kwa Kreste. Ka mwina ziho,
    kono tu kolete. Tu showelelwa mi tu shuvulwa.
  sue-sue: Nakare Kristo emo wero ema dau ine wenakare awa. Ata ninekare meni awa
    Kristo nana susumuro ninai bamure wewa, asinoise noweua! Nakare awa osai, ata
    ninekare meni awa putoure. Nikare awa gawera ema witai inowewa. Ota nakare meni
    awa gawera osai me osai inowenakare.
  fra-NCL: Nous, nous sommes insensés à cause du Christ, et vous, vous êtes sages
    en Jésus-Christ ; nous, nous sommes faibles, et vous, vous êtes forts ; vous,
    vous êtes en honneur, et nous dans le mépris !
  snn-NT: Yëquënabi Cristo ba'iyete quëani achojënna, bacuabi yëquënani ëñani, Ro
    huesëjën cayë bacua, cayë. Mësacuaca, Ai masi ëjacua ba'iyë yëquëna, cajënna,
    bainbi jaya coca mësacuare cama'iñë. Ja'ancuabi yëquënani ëñani, Ro porema'i hua'na'ë,
    cajënna, mësacuaca, Ai re'oye yo'oye porecua'ë yëquëna, cayë. Ja'nca cacua ba'ijënna,
    si'a bainbi re'oye achajën, mësacuani bojojën, Ai masi ëjacua'ë mësacuare cajën,
    mësacuani gugurini rëanjën ba'iyë. Ja'nca ba'icuabi yëquënani te'e ruiñe ëñamajën,
    Ro gu'a hua'na'ë, yëquënate cajën, yëquënani ro jayajën senjoñë.
  atb-NT: Ngamoq gi, Hkrisduq é yanmai ngok é bang dông sôn yu é hui kôlhang, nungmoq
    kúm gi, Hkrisduq má hpaqchyî gyaí bo é bang dông dut bekô nhung! Ngamoq gi, wum
    nyhôm é bang dông sôn yu é hui kôlhang, nungmoq kúm gi, wúm bo é bang dông dut
    bekô nhung! Nungmoq gi, hkunggâ é huî akô; ngamoq kúm gi, hkunggâ é a hui nhung!
  cek-AK: Kaicae loe Kri pongah kam thu o, toe nangcae loe Kri ah palungha kami ah
    na oh o; kaicae loe tha ka zok o, toe nangcae loe tha na cak o; nangcae loe pakoeh
    ih kami ah na oh o, toe kaicae loe patoek ih kami ah ni ka oh o.
  bkd-bkd: Tumenged hu pagtudlù day mahitenged ki Cristo kagi hu mga etaw ha mga buang-buang
    kay, ba taghenà-henà kaw ha matatau kaw gayed tumenged hu pagtuu nuy kandin. Sikay
    mga maluya kay ba sinyu mabis-ay kaw. Sinyu dinayè kaw ba pigtameyes kay hu kanay.
  ctu-76: Che' bajche' tonto añon lojon mi' q'ueloñob quixtyañu cha'an ti caj Cristo
    pero jatyetla wen an la' ña'tyʌbal mi la' wʌl cha'an ti Cristo. C'uñon lojon pero
    jatyetla p'ʌtyʌletla mi la' wʌl yubil. Mi la' q'uejlel ti ñuc pero joñon lojon
