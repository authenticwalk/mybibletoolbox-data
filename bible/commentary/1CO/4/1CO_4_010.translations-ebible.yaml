    lej cāta'a'cnīni'ni'yāni' lā' quina'n xatalakmaka'nī'n.
  ind-AYT: Kami bodoh demi Kristus, tetapi kamu bijaksana dalam Kristus. Kami lemah,
    tetapi kamu kuat. Kamu terhormat, tetapi kami hina.
  cjo-NT: 'Noñaaperotakiri Jesokirishito ikameethatzi, rootaki pikanteeyantanarini:
    “Tee piyotzi”. Omaanta pikenkithashiryaashitaka paapatziyeeyakarini kameetha rirori,
    rootaki pikanantari: “Niyoteeyakinimi naari”. Pikanteeyashitani: “Tekatsi imatzimaetya
    riraga Paaworo, osheki amateeyakironi aaka”. Osheki piñaaperotashita eeroka apaniroeni
    pikameethatzi, omaanta naaka pimaninteeyakinani.'
  nsn-nsn: Inggeim o tuktukara tun tang Kristo, bo inggoum mung iate tun tang Kristo.
    Inggeim o maluan, bo inggoum o tampopokoh, inggoum ra ueltada tunusioum, bo inggeim
    ahik pah ra ueltada tagusieim.
  san-DEV: ख्रीष्टस्य कृते वयं मूढाः किन्तु यूयं ख्रीष्टेन ज्ञानिनः, वयं दुर्ब्बला
    यूयञ्च सबलाः, यूयं सम्मानिता वयञ्चापमानिताः।
  tna-NT: Beju pamapa cristiano cuana ja ecuanaju apóstol cuana tseitsi nime ebatani.
    Ecuanaju ai eni mahue nime ebatani huecuana ecuanaju sa Cristo jepuiti jabuetsuati
    cuana jepuiti. Beju micuaneda mu ebia su bahue eni ebatiani. Micuaneda ecuanaju
    nimetucheda mahue ebainia cama, micuaneda ebia su nimetucheda ebatiani. Cristiano
    cuana ja ecuanaju ai eni mahue nime ebatani cama, micuaneda mu ebia su aida ebatani
    huecuana.
  lid-lid: Tasah, ta atudun nyara Krais le ari badeh, ahi asahan i buku iri lau bale
    iri bwe, arile Krais badeh, ndrabwidi aha asahan iri lau ta tanan labai. Ahi se
    boto-on ma ahi nyamu ahi bwe, arile aha ndrabadok kabwe. Ahi se nyara ahi bwe,
    arile nyara aha badeh, ndra tinan labai.
  wim-wim: Ngan wik Christ.antaman waaꞌ-waaꞌanan pam wanchantana puth wiyangan waaꞌ-waaꞌantan
    nganang keꞌ pam kuchek waap keꞌanang yimanangana; puth niiyaniya ngaantam-ngeey-ngeeyaniy
    niiyantakamana keꞌ kuchek waap min ey? keꞌ niiy woyan Christ.antaman minam thiichaniy
    ey? Than wiyangan waaꞌ-waaꞌantan nganang keꞌ pam manya, puth niiyiya ngaantam-ngeey-ngeeyaniy
    niiyantakamana keꞌ pam piꞌ-piꞌanam aꞌ thayan paththam iiy-iiyaniy ey? Than wiyangana
    thaaꞌ-thengkathantan nganang, puth niiy ngaantam-ngeeyaniy niiyantakama keꞌ than
    wiyangan min paththam waaꞌ-waaꞌantan niiyangan ey? — an yaꞌa!
  zga-M: Ufye tulivakonyofu kwa Klisite, umwe mulinekhisa kwa Klisite. Tulivadekhedekhe,
    umwe mle na makha. Mdwadiwa, ufwe tubediwa.
  yom-yom: Beto tuidi bivungisi mu diambu di Klisto vayi beno luidi batu banduenga
    mu Klisto. Beto tuidi batu balebakana vayi beno luidi bakinda. Beno luidi batu
    balukinzu vayi beto tuidi batu balenzo.
  san-SIN: ඛ්‍රීෂ්ටස්‍ය කෘතේ වයං මූඪාඃ කින්තු යූයං ඛ්‍රීෂ්ටේන ඥානිනඃ, වයං දුර්බ්බලා
    යූයඤ්ච සබලාඃ, යූයං සම්මානිතා වයඤ්චාපමානිතාඃ|
  yut-yut: Nin Kristo man madep ɨm do nandaŋ kokwini tagɨ dɨma amɨn yombem da ekwamaŋ,
    mani ji Kristokon gadawit do nandaŋ kokwini tagɨsi amɨn ekwaŋ, ma? Nin tapmɨmnin
    mɨni aŋakwa ji da uŋun tapmɨmji toŋ, ma? Nin manin mɨni aŋakwa ji da uŋun man
    madepji toŋ, ma?
  grc-BYZ: ἡμεῖς μωροὶ διὰ Χριστόν, ὑμεῖς δὲ φρόνιμοι ἐν Χριστῷ· ἡμεῖς ἀσθενεῖς, ὑμεῖς
    δὲ ἰσχυροί· ὑμεῖς ἔνδοξοι, ἡμεῖς δὲ ἄτιμοι.
  cpc-NT: Ikinkishiritakoitakina tii opantina nokinkithatakotziri Cristo. Irooma iirokaiti
    pikinkishiritakota yotaniri pinayitatzi pikinkithatakotairi irirori. Irooma naakaiti
    ikinkishiritakoitakina tii naawiyashiripirowainitzi. Irooma iirokaiti ikinkishiritakoitzimi
    aawiyashiriwaitaniri pinatzi. Owanaa ipinkathaitakimi iirokaiti, irooma naakaiti,
    tiimachiini.
  nhg-NT: Pues tejua tecate quiename tetuntojte por tiepampa Cristo, pero nemejua
    nemomachelea nentlajmatque por Cristo. Tejua amo techecacteque tecate, pero nemejua
    nemomachelea nenchejchecacteque. Giente tiechdespresiöroa tejua, pero nemejua
    nemomachelea que giente nemiechyectieniehua.
  nya-nya: Ife ndife opusa chifukwa cha Khristu, koma inu ndinu anzeru mwa Khristu!
    Ife ndife ofowoka koma inu ndinu amphamvu! Inu ndinu olemekezeka koma ife ndife
    opeputsidwa!
  ngu-NT: On tlalticpactlacamej quinemiliaj ica semi xtitlamatquej pampa tictlacamatij
    Cristo, niman nemejhuamej nenquinemiliaj ica sanoyej nentlamatquej. On tlalticpactlacamej
    quinemiliaj ica xtitlajtlajtohuaj ican tequihuajyotl niman nemejhuamej nenquinemiliaj
    ica nentlajtlajtohuaj ican hueyi tequihuajyotl. On tlalticpactlacamej xtechtencaquij,
    yej nemejhuamej mechtlacaitaj.
  kup-kup: Met dei Kristoz ñetiv haovai samegiek, ham añarab modari dein eteamahan
    dei aban kutariz zut ravat hez. Oñ ari pi tapupuz gogot tohot, “Dei hodad ahovonañari
    ev,” pot betezam hamegiek tin hameg, pot homeamegi? Evo, tin ok nak. Met deim
    tamegivon modari etet, “Kezao bonori ok,” pot deimaz hamah. Oñ ari kut tat, Dei
    kezavonañ het tameg, pot homeameg. Met modari dein eteamahan dei betez abatañ
    bonori pot ravat hez, oñ ari dei abat ahoñinañari ev, pot homeamegi? Evo, pot
    homeameg-okov tin bon.
  jid-jid: Ki he na biwa bana tokpe na sabo ni kristi wu bi he ni hikima ni nde kristi,
    ki hama ni gbegble na wu biyi bi he ni gbegble ba toyi ni daraja u ba na ta ni
    daraja na.
  wmw-wmw: Ofwe tizozoka ka Almasihi, umwe mwawejiwifu ka Almasihi! Ofwe tiveya, umwe
    muwa nawo nguvu! Mukwinshimiwa, ofwe atiinshimiwa.
  gmv-GGM: Nu Kiristoosa gishshi eeyata gididosu. Inte qass Kiristoosan eranchatakko.
    Nuni daburanchata, inte gidiko minotakko. Inte bonchetidayta; nuni gidiko kawushatakko.
  ssg-ssg: Tanoman namilomuto onoteni namili teka seilon laha ukek tap namilomite
    nake amite hani hatapo Jises Krais tupuamite. Tuahe amuto sokok amuto seilon aneso
    ti usiai Krais. Hina seilon laha namiloi talesi ka amite tap pohe Haeu. Amuto
    sokok ka amuto seilon pate pohen. Namilomuto ukek seilon sameniwa amuto ape ewi
    na laha teheni halialu amite.
  zpo-NT: Nu nel nkela nu Jesucrist zee mbezh re xaa nachan nu, nu lee gu nzak nkela
    gu Jesucrist nu mbezh re xaa list gu. Gu nzak lee nu nak xaa nangezht nu lee gu
    nak xaa ngezh doo, nu nayii re myet ne nu, nu nkela re xaa gu.
  poy-poy: Twenga twawazigizigi toziya ya kumtendera Kristu, kumbiti mwenga muwera
    na mahala kwa kulikolerana pamuhera na Kristu! Twenga twalegilegi, mwenga mwawavikambaku.
    Mwenga mbezika ndiri, kumbiti twenga twankubezika.
  qwh-NT: Noqalläcunaqa ¡Jesucristurecurtaq “Mana imapis musyaq” nishqa quecalläyä!
    Qamcunam ¡si Jesucristurecur yachaq usharishqa quecayanqui! ¡Noqalläcunaqa rasonpa
    mana imapaqpis sirweqmi quecalläyä! ¡Qamcunanataq buen cholupa usharishqaqa quecayanqui!
    ¡Noqalläcunapitaqa nunacunapis burlacuyantaq! ¡Qamcunatataq si, buenoqa respetecuyäshunqui!
  gaw-gaw: Ig totol danab ig wan imup̱an danab amelagp̱a, Kristusnu kaaka danab, danab
    g̱agaṯag iiṯa, danab binalag ele iiṯa daaṯem amge ag Korint danab ag aḵa ahilagnu
    amu ag, “Ig am Kristusnu doyak danab, ig am danab g̱agaṯag ele, ig am binanig
    oḵai ele,” aon aṯeb.
  nca-nca: Aine, nore Kristo koro khoyó tewero quro kape-kape uni yoteto, quko ye
    Kristo quroyómo iŋo-iŋo uni horé yoteŋgo, hamómbe? Asa nore wimbunani moré kini,
    quko ye wimbu parámi reyoteŋgo. Yeko owéye parámi, quko nore owénani moré kini.
  zpz-NTPP: De mbecy rzii dey nu de̱ ya̱ nac de̱ mbecy ton par nu nac Crisht. Zeꞌ
    de ru rzii dey nu dzi lily na shcab ni der par de coz ni Crisht. De̱ ya̱ wacyiiñ
    de̱, tees de ru dzi cyiiñ der rzii dey. De mbecy rca lagy dey lo de ru, tees lo
    de̱ ya̱ waca lagy dey.
  mkj-mkj: Pwa ki Christ, kamai pweipwei pwi; a kamwai armaj loalkoang pwi nehn amwai
    oauwoang Christ! Kamai jasihkei; a kamwai sihkei! Kamai armaj kajaus pwi; a kamwai
    armaj woaun!
  zac-NT: Rdëꞌnë naꞌa sirvë lu Cristo perë lëꞌë të rniꞌi të na naꞌa tuntë mientras
    rniꞌi të na të shmënë më namás rac bëꞌa. Na naꞌa ra nalasáquëdiꞌi perë lëꞌë të
    sí, lasac të. Quëhunë mënë honrar lëꞌë të perë quëhunë të desprëci lëꞌë naꞌa.
  kyg-kyg: Lagaemo Kalaisitefeꞌmo neꞌmaunageꞌapaeꞌmo negi vayaꞌmo maiꞌnae, huꞌa nehayaꞌmonanafa
    lapakaemo Kalaisipiꞌmo maiꞌnetapaeꞌmo agetetapa afiꞌnaya vayaꞌmo maiꞌnae. Lokiya
    noꞌvauna vayaꞌmo maiꞌnonaꞌmonanafa ago lokiya neꞌvaiya vayaꞌmo maiꞌnae. Vaehae,
    nahauꞌnimogitapae, huꞌna, Ala lapakimo nelapamiyaꞌmonanafa lagaefeꞌmo, ina agufa
    vayaꞌmo maiꞌnae, huꞌa nehae.
  kmk-kmk: Maibilang kami’n naid si tigammu maipagapu’t manuttuwaan mi kan Kristu
    yoong nu dikayu, nasilib kayu gapu kan Kristu. Nakapsut kami yoong nabilog kayu.
    Maduḻaduḻa kami yoong maidaydayaw kayu.
  cao-NT: Noqui ratëcani quiha tsayahax na. Cristo iqui tsi nohiria bo qui yoyoxëni
    xo no acaina. Jama, Cristo ó tsi mato ti tsi xo toa tiisi jaya cabo tonia. Mato
    oquëhuacani quiha Dios cahëyamacanaibo iquia. Jama pi xo noa. Noqui tsi xo toa
    chama yama. Noqui nomacani quiha pë.
  bbr-bbr: Ik Krais mesin woiok epar momun, okon, roasiret akas ik otop roat rai äiäi,
    utianik, ak Krais mesin woiaka epar moin akas ak ronkat eposek orip äiäi. Akas
    ik sakau wäpik äiäi, utianik, ak sakau orip äiäi. Akas iken enmok oik wa jou mukiäi,
    akan enmak karar oik jou mareäi.
  inb-inb: Nukan­chi, Cristo­manda kas­paka, upa­sina­mi ni­raian­chi. Ikuti kam­kunaka,
    “Cristo­wa­mi iachag kan­chi”, chasa­mi iuia­rin­gi­chi. Nukan­chi, ñi ima­pas
    mana pudig­sina­mi kan­chi. Ikuti kam­kunaka, “Tukui pudig­mi kan­chi”, chasa­mi
    iuia­rin­gi­chi. Kam­kuna, “Suma atun­mi kan­chi”, chasa­mi iuia­rin­gi­chi. Ikuti
    nukan­chika, wabu­tiska kag­ta­mi iuia­rin­chi.
  hrv-hrv: mi ludi poradi Krista, vi mudri u Kristu; mi slabi, vi jaki; vi čašćeni,
    mi prezreni;
  box-NT: Warɛ́n ka lòn bɔ̃́nbúwá ho dĩ́míɲása cɔ̃́n wa páaníló là a Krista
    bìo yi. Ká minɛ́n bán wee leéka le mi lé mu bè-zũńminì ɓànsowà mi páaníló
    làa wo bìo yi lon? Warɛ́n ka lòn yídàwa, ká minɛ́n bán wee leéka le mi
    pànkáwá wi lon? Warɛ́n ɓa nùpua wee loń dà wán, ká minɛ́n bán ɓa wee
    dé ho cùkú yi lon?
  ote-NT: Nuje tꞌengaguihe gue dyá ꞌbɛmfenihe ngueꞌa̱ dí pɛpabihe ma zi Hmuhʉ ra Jesucristo,
    ha nuꞌahʉ xcá bensɛhʉ gue xi gyá ba̱mhya̱hʉ de rá noyaꞌa̱. Nuje xa tꞌenje gue
    othoguihe ra tsꞌɛdi, ha nuꞌahʉ guí beñhʉ gue xi ja ri tsꞌɛdihʉ. Ne guí beñhʉ gue
    xi tꞌeꞌtsꞌa ri nsuhʉ, ha nuje xi dyá tꞌʉtsahe.
  wnu-wnu: In Munon inubersiau tari unum bereri qib igoun end in munon qomon susu
    abau nami ende. Ego an Munon inubersiau tari wonou qomon end qoyam imbi-imbi qamb
    igoumon. Ne in me nonoguretoroun, ego an qo nonoguretamanei. Ne in munon diban
    ue, ne an munon diban igoumon.
  zam-NT: Mèn izlyo' ndli cuent le' nu' nquée mbii yéc tac ngo nu' yalbàn cón che'n
    Crist. Le' part cón che'n gu' na, leque gu' mbez le' gu' angndxác loo cón che'n
    Crist, ¿lé'? Naneeque' nu' le' nu' nac xal mèn co' mbuu'sle'. Per por part cón
    che'n gu', ale ndyac gu' axta arid mbi' tín' gu'. Rye mèn gulàaz gu' nxo'f lèe
    nxo'f xti's gu'. No ndli mèn gulàaz gu' con' guryath no con' guryèn loo gu'. Per
    por part cón che'n nu', ale ndxe'leque', nxìis no mèn prob nu' no ntè'b mèn nu',
    ne.
  zyp-NT: Kaaning sahlo cawh Khri cawtah mehruh ka cang he peh, canghrasala naaning
    sahlo cawh Khri letah na sing ngetei he ceh! Kaaning sahlo cawh kaa thawdia ka,
    naaning cawh na chong he ceh! Naaning cawh cizawpaw cang he ceh ka, kaaning cawh
    nytaw ka cang he peh.
  sey-NT: Cristo doꞌire yëquëre huesëohuaꞌire cayë, pa̱i. Cajëna, mësarupi Cristo
    ayere ai asasicohuaꞌi aꞌë cuasajë sihuayë. Yëquëpi tutu peocohuaꞌi paꞌijëna, mësarupi
    tutu quëꞌiohuaꞌi paꞌiyë. Yëquëre cato pa̱i coeyë, ñañe. Mësaruni ëjaohuaꞌi aꞌë
    cajë ñañë.
  nvm-nvm: Noiji no Kuraison vuak iji abe e kuardiavo ijefuon e iji bu no kam e ise
    igeg vierafej. Regavo jaiji ja vierafero jar Kuraisna besum renva ijefuon ire
    fok jan vierafe baren. Regavo noiji e bu vierafero noka e zazaikido fu erar vuak
    no kuaivo iji faikva baro bu iji vierafen. Regavo jaiji jaka e mamkanuk ren ijefuon
    e buka ja kam arordiaknum vuak jon iji mukoi faikuai vierafen. Regavo una e igi
    no Kuraison vuak abe e kuardiavo iji e bu kuai no irerag ma iji rejo bano kuaiv.
  mps-mps: Te Kraisgo nogi ugwaba sainu, da te tǫde we bidigo gedude te kolesaga
    geda muyu te polobo bidi tiwai bidibo dao, tiali goli dage te Kraisgo kolesagade
    te kolesaga koneai bidi tiwai bidibao. Dage bomai we bidi mu bidimainogo eyu tama
    dago dena digi bomo meni yai bidi dabe ilali. Dage genuai wiegi yai nogi elalubao,
    tiali goli dago nogi meni yanio.
  pab-NT: Cristo xema wisaonitere hiyeta atyo wihatyaharene aokahitaha, xakore hoka
    xiso atyo xawaiyore, exema xisaonitere hiyeta. Wiso atyo maisa wikinaterexe hoka
    xiso atyo xikinatere. Wiso atyo maisa wikaxaiminisakere hoka xiso atyo xikaxaiminisakita.
  llg-llg: Ei ana seli so maa! Huu hambu hataholi taok ei malelak, huu ei nanambaꞌak
    mia Karistus. Tehuu ala taok ai ia, nggoan seli, huu ai dadik Karistus hataholi
    nala. Fama hataholi lae-hetuk ei ia, balakain seli so. Tehuu ai ia, balakain taa.
    Fama hataholi soꞌu dema-demak ei. Tehuu ala taa fee hadak fa boe neu ai. Ana seli
    tebe maa!
  kyf-kyf: Nɩɩ, -amɩa mɩ -sabhɛbhanya nya Klisɩɩ 'gbʋ, 'ɩn amɩa mɩa gbʋyilonya nya
    Klisɩ 'wʋ! -Amɩa yɔlʋ 'wʋ, 'ɩn amɩa 'tɛla, amɩa wa zʋa 'nʋŋwɛ bhabha, 'ɩn wa tlilia
    -amɩa 'ylila!
  tpi-tpi: Bilong litimapim nem bilong Krais, mipela i stap olsem ol krankiman, tasol
    yupela i stap saveman long pasin bilong Krais. Mipela i no gat strong, tasol yupela
    i kamap strong pinis. Mipela i no gat nem, tasol yupela i gat biknem.
  mih-NT: Sa cuenda ra Cristo ta sica iñi ñiyɨvɨ vatyi tondo xaan maa ndi, zoco maa
    ndo sito xaan ndo cuñi ndo sa cuenda ra Cristo. Tañi sa ñahñi sa cuu zacuu maa
    ndi, zoco maa ndo cuu xaan sii ndo, cuñi ndo. Sacu ndyaa ñiyɨvɨ sii maa ndi, zoco
    sii ndoho zacahnu ñu.
  qvh-NT: Jesucristo salvamagninsi cashganta wilacur puriyaptë ¿imanirtä waquin runacuna
    upa cayashgäta yarpäyashganno gamcunapis yarpaycäyanqui? Nacar puriyaptë ¿imanirtä
    waquin runacuna munayniynag cayashgäta yarpäyashganno gamcunapis yarpaycäyanqui?
    Achyä pero, gamcunaga nogacunapitapis más ali ricashcher caycäyanqui.
  kms-kms: Beghi Kraist ningg yembe ye wute ningg pas kin te ningg wute riri beghi
    wutamu nei yuwon kin rise segi ye, pudi nungoqi oyi Kraist nei wumbig kin te ningg
    nungoqi wute nei oghi ye rise kin pugri was. Beghi buid segi pudi nungoqi buid
    rise. Wute nungoqi nyamb rindivi viyo pudi beghi nyamb ri righe ruso.
  agn-agn: Yami pamagsirbi ong ni Cristo, ig yami pa tang agganingen mga gabeyeg-beyeg.
    Piro yamo ono tang matatako bilang mga nanga-pen da ong nandia. Yami malolobay,
    piro yamo mapopoirsa ono. Aglibaken ami ta taw, piro agdayawen amo nira.
  nhi-NT: Tehuan ica Yehuatzin Cristo techitah queh itxoxos, pero namehuantzitzin
    ica Yehuatzin Cristo namechonitah queh namontlaixmatqueh. Tehuan amo itchicauaqueh,
    namehuantzitzin namonchicauaqueh. Namehuantzitzin namechonuehcapantlaliah, tehuan
    techsicantlaliah.
  ttc-NT: Qetza tzan tpaj nqet qgani'na te Krist, n'el tuj ewitz iktza' b'an t'a'q
    a'o'na, per etetz tuj enab'l b'an list a'ix tzan tpaj te Krist; b'ix etetz tuj
    enab'l qetza k'onti'l b'a'n qitza'na per etetz b'a'n etitza'. Etetz b'an jiq'b'amix
    per qetza nya'tx jiq'b'amo'na.
  dan-1931: Vi ere Dårer for Kristi Skyld, men I ere kloge i Kristus; vi svage, men
    I stærke; I hædrede, men vi vanærede.
  kwj-kwj: Kurais hi ni nu sirinawani nunu ambwatinambwati hima hinga nu dau. Woro
    kundo Kurais ni ku sirinani hambwa kipe ku torosindau. Nunu kwambu nambwe, woro
    kundo kwambu ki ku etihiro. Kunu hi chele hima hinga ku etihiro, woro nunu hi
    nambwe.
  vie-OVCB: Chúng tôi dại dột vì Chúa Cứu Thế, nhưng anh chị em khôn ngoan trong Ngài.
    Chúng tôi yếu đuối nhưng anh chị em mạnh mẽ. Chúng tôi chịu nhục nhã nhưng anh
    chị em được vinh dự.
  kze-kze: Ísu Káráísitin-aaimo kwésimatimundayavesaya sésa sáwí-imayaagwara-kwaasin-owe
    kwésevo keinárawa'a kesávé'a sé'a Ísu Káráísitiye tarúmaiya méta kawer-ímáyáágwárá-kwáásíyá
    úne kwésewe. kesáá aamoisáyán-kwáásíyá úna'a keinárawa'a kesávé'a sé'a asirayán-kwáásíyá
    úne-imayaa owáímá pó'a kentúwí'a maé iyé'a kesúwíta kwétuwaawe.
  mpj-mpj: Yuu, jilanya-lanyajuya nganarnpungkupayi, jumajilaju Jiijajmili wangka
    parra wajalpayi. Ka karlkilunyurra Kurinyjimartajilu jilanya pakiwana kulini,
    “Mirta martukajalu-lanyaya nganarnpungkuni Puulmapuyuru, marninypunginpa-lanyaya.
    Ngayurtinpala Jiijajmili nintiminyirri nyinani, kaya Puulmapu ngurrpakaja nyinani.”
    Ka ngayurtinpalaju Puulmapu ngurlurripayi, jampa-lanyajuya parlanykajalu pungkukijalu,
    kanyurra Kurinyjimartajilu karlkilu kulini jilanya, “Ngayurtinpalaju murlpirrpa
    nyinani, mirtalaju-janampa parlanykajaku ngurlurrira nyinani.”, paki.
  lbk-lbk: Sa et chakami pet kano nan nakok-olangan khapo tay takhon Cristo chakami,
    ngem chakayo masisilib kayo kano isnan naitapiyanyo ken siya. Maid kano kafaelanmi,
    ngem kafaelanyo am-in! Sa kayo't akhes machad-ayaw, ngem maang-ango kami.
  mto-NT: Xtijtup xa a̱a̱tseꞌe je̱ jayu ka víjap ku̱xeꞌe a̱a̱ts je̱ Cristo je̱ yꞌayook
    nyakvaꞌkxtu̱k; ax veꞌemts miitseꞌe mnatyijjada je̱ts o̱yeꞌe xnu̱jávada juuꞌ veꞌe
    je̱ Cristo cha̱jkp. Veꞌem xa a̱a̱tseꞌe nnayjávaja je̱ts je̱ ma̱kkin a̱a̱tseꞌe
    nkajayejpp, tum ma̱kk tum tso̱tsts miitseꞌe mnayjávajada. Xviijnkꞌíxp xa a̱a̱tseꞌe
    je̱ jayu; miits tseꞌe myakvintsa̱ꞌkidup.
  bzh-bzh: Alam-dob-yi denenër he nebë he alam kwamin masën in he tu Kerisi-yi-alam,
    gaḳ mëm ham saga nesepa loḳ Kerisi betu alam los kwamin. He su ayoh vu rë, gaḳ
    hameḳ alam los nimin wëëk. Hameḳ alam los bengömin, gaḳ denelë he bë he alam
    nimin paya.
  guj-2017: ખ્રિસ્તને માટે અમે મૂર્ખ, પણ તમે ખ્રિસ્તમાં બુદ્ધિમાન; અમે નિર્બળ પણ તમે
    બળવાન; અને તમે માન પામનારા, પણ અમે અપમાન પામનારા થયા છીએ.
  jvn-NT: Jalaran nglabuhi Kristus awaké déwé iki dadi wong sing bodo, nanging kowé
    dadi wong Kristen sing gedé kaweruhé. Awaké déwé dadi wong tyilik, nanging kowé
    dadi wong gedé. Kowé nampa pengaleman, nanging awaké déwé disepèlèkké.
  byr-byr: Kɨraazɨtɨyarɨna wɨjɨwakadaanyaꞌna “Sɨmumaayarera,” nedadɨvɨsaine. Kɨrɨꞌ
    sarɨmɨ “Kɨraazɨtɨyarɨna kunnakeinera,” dɨdɨvɨsaihɨlyɨ. Nemɨ waryaanyaina, yɨ sarɨmɨ
    dɨragɨnaangeihi. Sarɨmɨnyɨne yaya makidɨvɨsaihɨlyɨ. Yɨ nemɨnyɨne yaya mamakɨlyadɨvɨsaine.
  ian-ian: Wun kupma yelavɨtɨgowun. Nɨn aposel nɨn Kraistna njɨvwa kwutɨga ndɨna nyaangɨt
    mbutɨna vak kat wutaa nat nɨmba wutaa ngwuk tungwengwan yiga lɨgangwuk. Wun avla
    kapma vat yelavɨtɨgowun. Nɨn nambuo lɨga nɨmba nɨn waa yelavɨtɨgangwuk. Wun avla
    kapma vat yelavɨtɨgowun. Nɨn aposel ava lapman tɨga nɨmba nɨn waa yelavɨtɨgowun.
    Ngwuk avla kupma yelavɨtɨgangwuk. Nɨn ava lɨga nɨmba nɨn waa yelavɨtɨgangwuk.
    Nat nɨmba nɨn aposel kat nɨna sɨ kwutaa viyesandalɨgandi waa yelavɨtɨganɨn. Ngwuk
    avla yelavɨtɨgangwuk. Nat nɨmba nɨna sɨ kwusolɨgandi waa yelavɨtɨgangwuk.
  hun-hun: Mi bolondok vagyunk a Krisztusért, ti pedig bölcsek a Krisztusban. Mi erőtlenek,
    ti pedig erősek. Ti megbecsültek, mi pedig megvetettek.
  mcf-NT: Esuquidistu chuibenequidon chuibansho tantiauidash, Pabiate icsachitashien
    nec, quequin mamënshumbededashic Codinto yacnocquidon ambibi tantiaquin chuibansho
    tantiaquidquio nec, quepec Esus tantiesabo. Adecbidi, utsibo dacuëdampambo iquec,
    quiash uëdëequin Esuquidistu chuibenequidon Nuquin Papan chiaid chuibanubi cuesambo
    yacbimboen mibitedishun chuibampec. Esuquidistu tantiesan yuedaido mibitedi icnubien
    utsin yuedtemaid Esuquidistu chuibenequido nec.
  kjs-kjs: Gore naame Keriso madaa agale mogelema-pulu enaalinumi naare makeae enaalinu
    leme. Go pea pare nimiri Keriso-na kone makuaae enaali-rupa pimi leme. Naare puri
    napalema pare nimimi naa ora puri pale enaalinu leme. Pa enaalinumi naana bi rabuaniaaeme
    pare nimina bi pa minasaaeme.
  mni-mni: Maramdi Christtagi maramgidamak eikhoi apangbasingni; adubu nakhoidi Christtada
    asingba oire! Eikhoibu hanthana yengbi; adubu nakhoibu ikai khumnabi!
  yad-NT: Nu̱y ji̱ta vichasara datyi̱sa̱miy nta Crístu jiyadaju̱, jirye ji̱ta vichasara
    datyavay nta Crístumu day; nu̱vyichasara nta vadiiryo̱vay, jirye ji̱ta vanu̱vye
    nta varidye. Jiryeñi̱cha samirya jvadichavay, nu̱y ji̱ta javityiye̱chavay nta
    day.
  mxb-NT: Ta nduꞌu̱ kúú ña̱yuu xi̱xi no̱ó ña̱yuu sa̱ꞌá ña̱ dánaꞌa̱ ndu̱ saꞌa̱ Cristo.
    Tído ndoꞌó, kée ndó mií ndó ña̱ kúú ndó na̱ ndi̱chí saꞌa̱ Cristo. Ta nduꞌu̱ kúú
    na̱ vitá ini noo̱ ndo̱ꞌó, tído ndoꞌó kúú na̱ nda̱kí. Ta ndoꞌó kúú na̱ ió ña̱ñóꞌó,
    ta nduꞌu̱ kúú ra̱ ko̱ó ña̱ñóꞌó, xiní ndo̱.
  pon-2006A: Aramas akan kin wiahkin kiht aramas iahk kei pwehki Krais; a kumwail
    aramas loalokong kei rehn Krais! Kiht aramas luwet ekei; a kumwail aramas kehlail!
    Kiht aramas mwahl kei; a kumwail aramas wahun!
  maq-NT: Ngatsë rë xi tjenguin rë Jesucristu ne, má rë xuta sacuaha xi jemu ngarca
    ngayin. Peru ngayun ne, xi má nuju ne, jemu quicun tacún ngatsë rë xi tjengun
    rë Jesucristu. Ngayin ne, jemu ndaya tacuín, peru ngayun ne, jemu hñu ngahñu nuju.
    Ngayun ne, chjahárcun nuju, hane ngayin ne, chjaharcuaain niji.
  hto-hto: Cristo rafue caɨ llócaillamona caɨna jɨáɨmacɨ “Abɨna onóñedɨomoɨ,” daɨdíaɨoɨ;
    mei afe llezica “Crístodo ráfuiaɨna baitádɨnodɨcaɨ,” daɨdɨ́omoɨ. Omoɨ rɨ́iredɨnona
    illa llezica, caɨ bie rɨínidɨnodɨcaɨ. Caɨna comɨnɨ jámairuilla llezica ómoɨna
    ñue jacɨ́ruitiaɨoɨ.
  por-BRBSL: Somos tolos por causa de Cristo, mas vós sois sábios em Cristo. Nós somos
    fracos, mas vós sois fortes. Vocês têm honra, mas nós temos desonra.
  ces-NKB: My [jsme] kvůli Kristu blázny, ale vy [jste] v Kristu rozumní; my slabí,
    ale vy silní; vy slavní, ale my bezectní.
  cui-cui: Jiwi pana neyabara nanta xeina xua paxan pata nemuxuxenae jiwi pan, yaitama
    paxan Cristo payabara cueicueijan. Jaina maisa paxam jiwi paca yabara nanta xeina
    xua paxam beta yabara painya neyaputae jiwi pam Cristo. Paxan nama jopa pana daichibenaeinyo.
    Paxan jiwi pana yabara nanta xeina xua pajʉntʉ coyene faefaenabenan. Jaina nama
    pana nayabara nanta xeiname xua pajʉntʉ coyene daunwam Nacomtha. Jaina maisa jiwi
    paca barʉ cui itura jina, jopa pana daichibenaeinyo. Nama atsaquiya abeya pana
    yabara paeba.
  boj-2014: Iga Kristus aqa ñam osi laqnum deqa iga nanari tamo bulonum. Ariya niŋgi
    powo ti sosib deqa niŋgi Kristus qa qalie bole. Iga siŋgila saiqoji unum. Ariya
    niŋgi siŋgila ti unub. Iga ñam saiqoji unum. Ariya niŋgi ñam ti unub.
  eng-OEBUS: We, for Christ’s sake, are fools, but you, by your union with Christ,
    are people of discernment. We are weak, but you are strong. You are honored, but
    we are despised.
  eri-eri: Kristus unyi isouwei nomo langa, ere nyabuluwou fai dorofe yafaya, ono
    geyenga tere Kristus nomo onowou langa tere isoufai yafaya. Ere dangage uwau,
    ariya tere danga bagu heigeye. Ere unyige uwau, ariya tere unyitege anyakaro bagu.
  wiu-wiu: Toto Aposelo ali-kitame Keraisunole takakilepa leau akene tetepo taneya
    mea tokoyake anu oya-lawe kime Keraisunole takakilepa wene muno meaneya mea tekete
    tiki. Totopa taba taneya mekoyake kimepa telekole toma yakete tiki. Ete-kitamepa
    kiwi kei pikiyake toto paya tetepo takoa waki.
  swe-swe: Vi är dårar för den Smorde (Messias, Kristus), ni är kloka i den Smorde.
