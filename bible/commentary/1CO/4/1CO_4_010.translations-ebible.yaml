    kunum kebuluw te.
  ons-ons: Ŋine wetŋineŋo mawa nagu more ramami, Kristo wane ra more ŋine, aposolo
    magu, ŋei qelaŋine okanmami, ŋo ŋine Kristo wano takotkeŋem paki, dereretze korop
    okanmaine. Ŋine setŋine pelelekatne, ŋo ŋenze yemo zonomze togogole! Ŋene eŋet
    biŋekzerop, ŋo ŋine, aposolo, yemo ket qeqine.
  con-NTPO: Sumbi a'ive da'fa qquen tsu cca'indeccuja ingine in'jan'fa. Tsa'ma Cristoja
    ñotssi qquen canjaeñe gi tsa'caen tsincon'fa. Nane que'ija Cristove in'jamba osha'choma
