  juy-juy: କ୍ରିସ୍ଟନ୍‌ ଆସନ୍‌ ଇନ୍‌ଲେନ୍‌ ଉଲ୍ଲୁମର୍‌ଜି ଡେଲଲେନ୍‌, ବନ୍‌ଡ ଆମ୍ୱେଞ୍ଜି କ୍ରିସ୍ଟନ୍‌
