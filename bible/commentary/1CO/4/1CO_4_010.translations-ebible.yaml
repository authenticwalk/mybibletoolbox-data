    Tefo re. Námandu mo, “Ano tefo” rirota, endava enembomi nímandu ano kakato gaa
    regegeta rousue. Endava enembo nímanda irari gerurota, nímane kakara eta rousue.
    Tago, námanda irari gerurota, kuvia gegha regegeta rousue.
  atg-NT: Irari oyi iKirisiti a rọ bino anye shi eyẹghẹ, ama ẹẹ a khi eni e lolo mhọli
