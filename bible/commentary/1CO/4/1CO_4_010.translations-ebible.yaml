    wihcan caá”, yeébboodíh ĩ niíj enna caá. “Queét wẽp naóhnit nihcah, queétdih jwĩ
    jepahcan niít”, jwiítdih ĩ niíj jenah joiná caá. Obohjeéhtih, “Queét ĩ tʉ́i wẽp
    naáwáchah joinít, nihat cã́acwã ĩ tʉ́ʉt nʉʉmbípna caá”, yeébboodíh ĩ niíj jenah
    joiná caá. Pánihna, dawá yeebdíh wẽi naóhnit, jwiítboodíh ĩ iiná caá.
  taw-taw: Chɨn Klays yɨl mɨdɨl wog tapɨn gon, chɨnop nɨgel bɨ sawl tek lup. Nɨbi
    pen Klays yɨl mɨdɨl binɨb gos nɨgep ne okok tek mɨdebɨm. Chɨn bɨ kɨles ma mɨdobun
    ak pen, nɨbi binɨb kɨles tɨmel mɨdebɨm. Chɨn bɨ yɨb sek mel ak pen, nɨbi binɨb
    yɨb awl sek mɨdebɨm.
  jic-NT: Gente yola cupj ma qjuiyola jin velecj. Nin yola cupj Jesucristo po'o velecj
    mpes. Nun nujola nun p'iyá pülücj solejé, nun Jesucristo so con̈có mpes. Gente
    yola pülücj way ma polel lijicj cupj. Nun nujola pülücj way polel lojí nun. Gente
    'üsüs yola nun mpes; ma 'üsüs yola cupj mpes.
  zap-NT: Rzak mén noo zegnak menzël por ne nak noo xpén Jesucrist, le laa de yra
    de rzaklist mén de ne nak de xpén Jesucrist. Noo yra noo wyab lo xfwers noo, le
    laa de yra de fwert de. Rzaknondet mén noo, le laa de yra de rzaknon mén de.
  wer-wer: Ten Kristoë ngönte ök yak pötaan omnaröak tenën kön wiin kopël waswas yaaurö
    pël yaë. Ën ar Kristook yal menak wë arimtën kön wiin ëwatringörö pël yaë. Omnaröak
    tenën kön wiin wiapre kor yaaurö pël yaë. Ën arimtok arimtën kön wiin weëre kosangringörö
    pël yaë. Pël ëën omnaröak arën wak isak yeem tenën wak irëak yaaurö.
  ipi-ipi: Wamba ato tewa aposolo akali nanimato Kataisana piape pua epoko piki pemane
    pua teke, andipapi peyama okonena, nanima tanena anda mindi ata napiyane. Alu
    mindi ulia ipapi jia eya-kola, atalamane. Alu mindi nanima tona wambane lete-lene
    tupa piyamane. Alu mindi akali-mane nanima minu peyalaini. Ulia kambamakale nembo
    toto, nanima tanena kii-mane piape taimane piyamane. Kataisana piape puyale, nanimato
    kenda-pene utupane awua atalamane oko andoto, wandakali-mane nanima kee-ene ya
    lalaini. Wandakali-mane kenda-pene andane tupa nanima geyai-kola, nanimato kenda-pene
    utupane awua atalamane. Wandakali-mane nanima lamba leyai-kola, nanimato utupane
    lamawuato, Goteto yakama moyo ateakale lalamane. Wandakali-mane nanima andayo
    pii koo wete tupa leyai-kola, nanimato pii epene tupa tenga-mane lalamane. Wuane
    peyama-kola, wandakali-mane nanima akali tai nalene ateyai lalaini. Wandakalina
    wenonga nanima kangalamu yandopi, minditaka koo kunu apene yandopi, okonetaka
    gulo ateyama-kola, utupane-mane nanima anda napi lalaini. Mana utupane wamba yane
    pua teke yama ipapo eya. Wuane tekeko, Kotini tane Kitisene wandakali yakama tane
    mana andene wandakali tai ateyama nembo teyai-kola, wandakali-mane yakamana gene
    tupa laiyu lalaini.
  qul-NT: Nokaycutataj, Cristopaj llanc'ajtiycu, “sonso” niwancu; kancunacajtaj Cristoraycu
    yachajman tucuchisunquichis. Nokaycu mana callpayoj jina caycu, kancunatataj callpayojta
    creesunquichis. Nokaycuta despreciawancu, kancunatataj respetasunquichis.
  tnc-tnc: Jesucristore yaᵽaika uᵽakaja yija baamaka “Dako õrĩbeyuratarã nime”, ᵽo'imajare
