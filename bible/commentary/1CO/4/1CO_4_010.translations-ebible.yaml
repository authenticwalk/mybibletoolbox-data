    mae? Nanai ngepe nenani nikemae abi dzakapa naatorai kaqani.
  peg-peg: ଆସେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତି କାଜିଂ ମୁର୍କିୟା, ମତର୍‌ ଏପେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତି ମେହାଣ୍‌ ତାକେ
