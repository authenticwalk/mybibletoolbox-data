  cmn-FEB: 我们是基督的愚人，但与上帝同在的你却如此智慧。我们软弱，你们强壮！你们受人尊敬，我们被瞧不起！
  gmv-RNT: Nu Kirstoosa gish eeyata gididos. Inte qas Kirstoosan eranchata; nuni daburanchata;
