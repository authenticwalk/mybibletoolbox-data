    ĩ'rãrimarãre yijareka ãñu. Mija ᵽuri “Tẽrĩwa'ribaji kiro'si baairã Tuᵽarãte yijare
    imarũjeyu”, mija ãrĩᵽuᵽajoakoᵽeyu. Suᵽabatirã jĩjimaka ᵽo'imajare mijaka imako'omakaja
    yijare jiyiᵽuᵽaka norĩbeyu.
  ter-NT: Vo'oku hókea uti Kristu, uti ápostulu, koati uti xâne inixóneti ákoyea isóneu.
    Kene inípono itínoe, koati inixépovoti itíkivo ko'éxoneti ikéneke Kristu! Utímaka
    xâne inixóneti ákoyea itóponone koane ákoyea xunáko, uti ápostulu. Itea inípenonoe,
    koati inixépovoti itíkivo hána'iti itóponone ikéneke Kristu koane êno xináko,
    ikítixapovotimaka koati teyonéti! Kene ûti, uti puvonéti.
  bmr-NT: 'Mɨɨhaico naha jihovotobadɨ esɨcɨnɨumo Cristohallɨtɨ. Jaanotɨ naha amɨɨhaico
    Cristotɨ: Aivo gaajafiimo, neehicamo. Mɨɨhai miniinovafihi. Jaanotɨ amɨɨhai mequehecufihi.
    Amɨɨhaico: Miyaamo, noomo. Jaanotɨ mɨɨhaico jillɨ: Mɨhɨɨfomo, noomo.'
  fuf-fuf: Ko men jogoraaɓe wa feetuɓe sabu Almasiihu on, kono onon ko on faamuɓe
