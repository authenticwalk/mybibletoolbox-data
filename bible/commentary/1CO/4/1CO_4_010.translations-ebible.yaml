    pere'e a'i ne. Fene tahe kairefi a'i ne. Fene iyape erasi se, nomo iyape yahowa'i
    a'i ne.
  myy-myy: Jesucristo oca gʉa riasojare, “Mecʉri masa ñama ĩna”, yi tʉoĩama masa gʉare.
    Ito bajiro gʉare ĩna yiroca, “Queno masirã ña gʉama”, yi tʉoĩa mʉa. “Dios oca
    queno goti masirã meje ñama”, yi tʉoĩama masa gʉare. Ito bajiro gʉare ĩna yiroca,
    “Dios ocare queno goti masia gʉa”, ya mʉama. Gʉareama masa ti te ñama. “Masa ĩna
    ti rʉ̃cʉbʉoana ña mani”, ya mʉama.
  trc-NT: Dan me se ase vaa síí niꞌyo̱n vaa núj rihaan chumii̱ nihánj, cheꞌé Jesucristó,
    tza̱j ne̱ síí cu̱u raa̱ me soj cheꞌé Jesucristó, rá soj a. Ne̱ síí nucua̱j ndoꞌo
    me soj, rá soj, tza̱j ne̱ núj me se síí ina̱j me núj a. Ne̱ veꞌé ndoꞌo aráj cochro̱j
    yuvii̱ rihaan soj, tza̱j ne̱ xa̱ꞌ maꞌa̱n núj, tza̱j ne̱ tana̱nj a̱ nachriꞌ yuvii̱
    niꞌya̱j yuvii̱ man núj a.
  cut-NT: Ihyan nunde ne, rendihchero ye nuhn nduhca̱ ihyan tundo che rahndudo nuhn
