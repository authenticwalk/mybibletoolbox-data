  spl-spl: Nenâmâ Kiristohât den pat âlepŋe lohimbi belângen mansai ya ekyongomunŋe
    nâŋgâŋetâ nahat otmu nengât lok senduk sâmai. Yâhâ yeŋahât nâŋgâŋetâ yahatmu “Nâŋgân
    nâŋgânnenŋe orop manmâ biwinenŋe galemahom mansain,” sâmai. Yâhâ nengât nâŋgâŋetâ
    gemu Anitâŋe ki mâmâŋe otyiŋgimu bulâŋe tetemap nengât yawu sâmai. Yawu sâm yan
    yeŋahât nâŋgâŋetâ yahatmu “Anitâŋe mâmâŋe otningimu âi topŋe topŋe memunŋe bulâŋe
    tetemap,” sâmai. Yakât otmâ lohimbi belângen manmaiŋe yeŋgât nâŋgâŋetâ yahatmu
    ewe katyekmai. Yâhâ nengârâmâ nâŋgâningiŋetâ gemu lok tawi tawiŋe sâmai.
  usp-NT: Oj jilon kilic tab'antak chapca' ojke sons jwi'l oj ajtakel re Kakaj Jesucristo.
    Pero atak tachomorsajtak chi wi' mas ano'jak jwi'l atakchak jun riq'ui Kakaj Jesucristo.
    Atak tab'ijtak chikij chi ta' jcowil kanm, pero atak tib'ijsaj chawijak chi wi'
    jcowil awanmak. Atak tachomorsajtak chi mas ticojsaj ak'ijak y oj ojxutsajc.
  zav-NT: Beṉac̱hən' chsa'aquene' bito bi bi zaquə'əto' por ni c̱he de'en chonto'
