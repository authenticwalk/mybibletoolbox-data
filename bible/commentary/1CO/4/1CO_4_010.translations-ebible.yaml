  mya-mya: ငါ​တို့​သည်​ခ​ရစ်​တော်​အ​တွက်​လူ​မိုက်​ဖြစ် ရ​၏။ သင်​တို့​ကား​ခ​ရစ်​တော်​နှင့်​တစ်​လုံး
