    ban’en; machane gimed e kam llowan’gad ko ta’ab girdi’ ni kam ted Kristus! Gamad
    mme’waer, machane gimed e gimed ba gel! Yibe darifan nagmad, machane gimed e yibe
    tay famed!
  mop-NT: Tu t'anoo' a cristiano yoc'olcaba, ino'ono, ma'ax c'u' ti weel u men tan
    ti tz'ocsic a Cristojo. C'u' betiqui, ta tucule'ex inche'exe, top a weele'ex u
