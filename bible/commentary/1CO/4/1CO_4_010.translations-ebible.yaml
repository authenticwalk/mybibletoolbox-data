  san-BUR: ခြီၐ္ဋသျ ကၖတေ ဝယံ မူဎား ကိန္တု ယူယံ ခြီၐ္ဋေန ဇ္ဉာနိနး, ဝယံ ဒုရ္ဗ္ဗလာ ယူယဉ္စ
