  kew-kew: Gore niaame Krais madaa agaa mogetema-pulu onaanumi niaare maeyae ne onaanu
    teme. Goa pea pare nimiri Krais-na kone makuaae onaa-rupa pimi teme. Niaare puri
    napatema pare nimimi niaa ora puri pane onaanu teme. Pa onaanumi niaana bi rabuaniaaeme
