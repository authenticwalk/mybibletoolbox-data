  zlm-KSZI: Kerana al-Masih, kami menjadi orang yang bodoh; tetapi kerana al-Masih,
    kamu menjadi orang bijak. Kami lemah, namun kamu kuat! Kami dihina, sedangkan
    kamu dimuliakan!
  gdr-gdr: Sɨ sɨn re Keriso map korɨrkorɨr im wekenyɨn, ajɨ wɨn re depemop im wekenyɨt
