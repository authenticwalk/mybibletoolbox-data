    anhỹro aba. Nhym be, ar ijã ne me, “Ar ngrire”, ane.
  eng-WEBU: We are fools for Christ’s sake, but you are wise in Christ. We are weak,
    but you are strong. You have honor, but we have dishonor.
  gnw-NT: Ore nduyeyocui Cristo pe ramo, ĩru vae reta orereni imbɨquere vae reta.
