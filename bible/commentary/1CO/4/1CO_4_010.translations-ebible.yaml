    oshacho qquen qui in'jan'fa. Cca'indeccu que'ima ñotsse in'jamba ingimajan feña'fa.
  ghs-ghs: Oonita nanai Kiristuho quba eeteqi qabarobaro naatemi nikemae Kiristuho
