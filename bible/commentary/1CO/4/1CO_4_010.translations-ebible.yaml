  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀའི༌ཕྱིར། ངེད་ཅག་ནི་བླུན་པོ་ཡིན་ཡང་ཁྱོད་ཅག་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་ཤེས་རབ་ལྡན༌པ་ཡིན།
