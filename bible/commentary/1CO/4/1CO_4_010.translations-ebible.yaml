    mbae vae reta rami, jare pe reta co jae ipɨrãta vae reta rami. Pe reta piyepɨuca
    ĩru vae reta pe, ẽrei ĩru vae reta orererɨ̃ro.
  mux-mux: Krais-nga temanele andupu nimbu silimuláliinga yambuma-ni oliu ‘Yi sundupa
