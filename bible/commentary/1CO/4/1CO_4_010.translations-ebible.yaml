    molemuláliinga oliu piliipa kungnjuli pelemú yambuma molemulu.’ nilimele. Oliu
    ⸤Krais-ni kongun sirim yima⸥ndu “Eni tondulu te naa pelemú.” nilimele; eni eni-enini
    ‘Oliu tondulu aima pelemú.’ nilimele. Oliundu “Eni bi naa molemú.” nilimeláliinga-pe
    eni eni-enini ‘Bi aima molemú.’ nilimele.
  maj-NT: Ji̱n xi xu̱ta̱ chi̱ni tí'mini̱ a̱t'aha̱ Cristo̱ n'exát'ai̱hi̱, ko̱ jun xi
    xu̱ta̱ nkjink'un kamo nga kis'ejinnu̱u Cristo̱. Ji̱n xi najmi tjínni̱ nga'yún,
    jun xi tjínnu̱u nga'yún. Jun nda ts'ín ts'ínkjáínnu̱u xu̱ta̱, ji̱n ch'on ts'ín
    ts'ínkjáínni̱.
  bkq-NT: Cristo xurâem xina aidylygue, “tuândy” kehomo xina. Âmaemo olâ xurâ mawylymogue,
    tonomegueinhe mâdutulymo; iozepa kulâ olâ arâ angahumo oday âunâgumo. Deus ewanu
    aiese ton-honruneba xina âdutuly; âmaemo olâ ton-honre mâdutulymo. Toenzepa tohoguezeim
    âmaemo, ânguy xina nehoguebyra awyly ume.
  kue-kue: No Krais kangiye pre ere dubonge moungo te ene Krais mina bitno pai pogl
    sungwa! Te no yomburo paikrukwa ba ene yomburo pangwa! Ene kangino kande pangwa
    ba no kangino paikrukwa!
  cot-NT: Naatimpajia notsavetantajiaqueriqueate Quirishito irootaquequeate yamenantajiavetaquenaca
    teeca intsaroventajiguempariji teequeate nontsajigueji, cotanquitsiqueate aviatimpajia
    pitsaroventajiacarigueti Quirishito ariqueate pamenajiacaqueate pitsamajajiaque.
    Naatimpajia mana yamenajiaquena teequeate nagavejajigueji, cotanquitsiqueate aviatimpajia
    pamenajiaca pagavejamajajiaque. Aviguentijia ishineventajiaca, naatimpajia tee
    irinintajiavetenaji.
  bnp-bnp: Pali i navai? Mia mi manga hateka a vuhuna mi rata a leho ne Kristo, pali
    mua mu moro hateka a vuhuna mu rihi e Kristo, e? Mia mi uka a nitora, pali mua
    mu kinigao hateka, e? Mua ni togo, pali e huriki ri biu mia, e?
  apn-NT: Na hte mẽ kot mẽ ixkapẽr mar xwỳnh kwỳjaja kãm mẽ ixkĩnh kêt nẽ tanhmã mẽ
    ixto kapẽr punuj to. No mẽ kajaja nhũm mẽ ã mẽ ato kapẽr anhỹr kêt nẽ. Na htem
    mẽ ixkrã pipãnh ã mẽ ijarẽ no mẽ kajaja nhũm mẽ Kris nhỹ hã mẽ axàhpumunh tỳx
    ã mẽ ajarẽ. Nẽ mẽ ixte Tĩrtũm kapẽr kôt amnhĩ nhĩpêx mex kêt ã mẽ ijarẽ no mẽ
    kajaja na htem Tĩrtũm kôt mẽ ate amnhĩ nhĩpêx mex ã mẽ ajarẽ. Nẽ mẽ kot mẽ ixkamã
    õkre kahak tỳx tã mẽ akamã õkre kahak kêt nẽ mẽ kãm mẽ akapẽr mar prãm nẽ.
  ctp-NT: ¡Ja chan wa mnaꞌ chaꞌ tiya ꞌwa chunꞌ yten ba chaꞌ ꞌin Krixtu! Loꞌo ꞌwan
    ni, nxkeꞌ tiꞌ wan chaꞌ suꞌwe ꞌa jlyo tiꞌ wan chaꞌ ꞌin Krixtu. ¡Chinꞌ la tñan ngiꞌni
    bare, ngula la tñan ngiꞌni wan, nxkeꞌ tiꞌ wan! ¡Chañi chaꞌ chen la ñaꞌan ngiꞌni
    nten loꞌo bare; loꞌo ꞌwan, lye la ngiꞌni tnun neꞌ ꞌwan!
  opm-opm: Ihat ma pati aposer bap nuhurnong kuuhan ihir Maihir Krais ohe danong hat
    patim ihat ma sapti oh da timbas hat patim ihat sapti han bapmur naporiptimur.
    Gure ma dahapti danong oh Nuhur Krais orhe tapnong hat patim dakuu dasi hat pati
    han bapmur riptimur. Nuhurnong Ihir kasip timbas han hat patimur naporiptimur.
    Gure ma dahapti danong oh Nuhur kasip hat pati han bapmur guragur giriptimur.
    Nuhurnong Maihir win timbas hat pati bap gurmur napor dasei nahaptimur. Guragure
    ma dahapti danong oh Nuhur winsi han bap hat patimur dahaptimur.
  bvr-bvr: Minypa ngayburrpa nyiburr-guna Christ nyiburr-yika nyiburr-mujama gun-gata
    ngayburrpa minypa nyiburr-yinmiya nyiburr-workiya jama nyiburr-jirra, gun-narda
    birripa gu-galiya yerrcha gubu-borrwuja aburr-workiya jimarna ngayburrpa nyiburr-bamapama.
    Wurra ana-goyburrpa jarra gun-jaranga marn․gi, ya, minypa gun-gata ana-goyburrpa
    rrapa Christ gu-ngardapa nyiburr-negiyana? Ngayburrpa nyiburr-guna nyiburr-nyarlkuch,
    wurra jarra ana-goyburrpa nyiburr-derta, ya? Minyja aburr-werranga aburr-nyala
    nyiburr-molamola nyirrbi-nenga aburr-workiya ana-goyburrpa, jarra ngayburrpa birripa
    ngoyurra aburr-yerryerrmiya arrburrwa.
  wal-wal: Nuuni Kiristtoosa gishshau eeyya, shin intte Kiristtoosan aadhdhida eranchcha.
    Nuuni laafa, shin intte mino. Intte bonchchettidaageeta, shin nuuni tooshettidaageeta.
  zad-NT: Beṉ' zan chakgakile' naknto' beṉ' bi nteyi daa chonnto' xshin Crístona',
    san le', chon kwinle ka beṉ' ḻe chajnii daa nonḻilall'le Crístona'. Neto' chakbe'into'
    bibi chak gonnto', san le' chakile chak gonle bittezə. Chle'shii beṉ' le', san
    neto', chle'zbani beṉ' neto'.
  kmg-kmg: Nâŋe Kristore erâ ŋic mutucne embeŋ, ŋoŋe ine Kristorao šuhuckerâ mamana
    sâkohec embiŋ, nâŋe gegec dodocne, ŋoŋe ine sasanaŋhec, ŋoŋe fekicne, nâŋe ine
    waha qaqane.
  aso-aso: Laza nene Kilisitoꞌni eꞌmetuningumuꞌ ve losa negi ve neꞌmino noneꞌza lengiꞌ
    nene Kilisitoda imi hili lengikumuꞌ nene laza monokuꞌ otohato ve none li gilaaꞌ
    nave. Idoꞌ laza nene amuzo molamuneꞌza lingine lengikumuꞌ nene amuzo malehe none
    laaꞌ nave. Lingine nene evenelite lengikumuꞌ gilavo dizaaꞌ neive li laaꞌ naha
    leliꞌ nene evenelite divi ledivika li-lidaaꞌ nave.
  uli-uli: Hamem hasa yitili le tor mele ha gola le fael Kristus, ngo ligdi bo hami
    hasa mel le hasa repiy irel yami sa sew chog mo Kristus. Hamem ila ha tayikel
    ngo hami ila ha kkel. Hamem ila tor pelamem ngo hami ila ha ssor.
  nin-NT: Ni itu i Kristi, anishirr yo inta ki aba ankalanttu. Imba nanko, Kristi
    à na imba ki krizhizhi. Inta sama nu ukyekye. Imba si kyekye. Aba kye imba ssu
    na ango na kye inta kpachirr.
  acu-NT: 'Iikia atumjai metekka ainatsji. Iikia Cristonu asakrin: Nintinchau ainawai
    turaminaji. Antsu atumek nintimsaram: Cristo iin nekamtikramatas wakera nusha
    mash nekaji tatsurmeash. Iikia kakarmachuitji. Antsu atumek nintimsaram: Iikia
    kakarmaitji tatsurmeash. Atumin pachitmasar pengkeraitrume turaminawai. Antsu
    iin pachitmasar paseetrume turaminaji.'
  cak-WNT: Chiwech ka riyix, riyoj xa can yoj nacanek c'a chupan ri rusamaj ri Cristo,
    yac'a riyix nibij chi can c'o ina'oj ic'ulun riq'ui ri Cristo. Chiwech riyix,
    riyoj xa majun oc kachuk'a', yac'a riyix nibij chi can c'o iwuchuk'a'. Riyix nibij
    chi can c'o ik'ij. Yac'a riyoj xa yojetzelex.
  ebk-ebk: Kiapú as nan munserserfiyanmi kan Cristo, maid kanu am-ammumi asna's luta.
    Ngem chakayu at ka-ananyu mu mamasilib kayu kiapú as nan nakius-usaanyu kanu kan
    hiya. Chakami at maid kanu kafiaelanmi, ngem chakayu at ka-ananyu mu kafiaelanyu
    nan am-in. Chakayu kayman nan chaychayawun nan tataku, ngem os-ostuncha chakami.
  spa-PDDPT: Nosotros somos necios por causa de Cristo, pero ustedes, prudentes en
    Cristo. Nosotros somos débiles, pero ustedes, fuertes; ustedes, honrados, pero
    a nosotros se nos deshonra.
  ruf-ruf: Twetwe twawabotsi kwaajili ya kumtumikila Kiristu, lekeni mwemwe mna nzewele
    kwa kwilunga na Kiristu! Twetwe twahela ngupfu, lekeni mwemwe mna ngupfu, mwemwe
    ng'ambetsighwa bae, lekeni twetwe twobetsighwa.
  gun-gun: Cristo káuxa orevy pe “Inhakã porã e'ỹ va'e” 'ea, ha'e rã peẽ ma Cristo
    re vy pene'arandu. Ore ma orekangy merami, ha'e rã peẽ ma penembaraete. Peẽ ma
    omboetevepy, ha'e rã ore ma ojou vaipy orekuai.
  agu-BL: Ncha'tz at cobox ẍchixo'l yi na cyal yi qui'c nin ketz kajtza'kl tane'n
    tk'ab Cristo. Na chin ploj nin o' tane'n ẍchiwutz. Poro yi e'u' cyeru' chin quiw
    nin quitane'nu' ẍchiwutz. Na le wutz cyetz cyajtza'kl yi at cyeru' chik'eju',
    ma yi o' ketz, qui'c ketz kak'ej tane'ntz.
  isn-isn: Use kiapungu kunsoko ang'wa Kilisto, kuite unye mukete ikulye mung'wa Kilisto.
    Kiakia, kuile unye mukete ingulu. Mukuiigwe kuite usese kumeilwe.
  eng-PEV: They see that we work for Jesus Christ, and lots of people think we are
    fools. But you mob reckon you are different from us. You reckon you are really
    smart because you know Jesus Christ. Yes, everyone thinks we are weak, but you
    reckon you are strong. You reckon everyone has to respect you, but you don’t care
    if they respect us or not.
  ilo-ULB: Maagkami para kenni Cristo, ngem masiribkayo kenni Cristo. Nakapuykami,
    ngem napigsakayo. Napadayawankayo, ngem naum-umsikami.
  pir-NT: Cristo yere ʉsã buhegʉ̃ ihñañe “Tʉho masieñequina ijire”, nine masa ʉsãre.
    Sa Cristo yere ʉsã yegʉ̃ ihñañe, ʉsãre ihña tuhtire. Mʉsa pehe quehnoa yʉhdʉaro
    Cristo yere masina ijiajari mʉsa. “Cohãcjʉ̃re wacũ tutueyequina ijire”, ni tʉhotumene
    masa ʉsãre. Mʉsa pehe quehnoa yʉhdʉaro wacũ tutua yʉhdʉana ijiajari. Mʉsa pehere
    masa ño peore. Ʉsã pehere masa ne ño peoerare.
  anv-NT: Nnó ɛsé délú ukeŋkéné bɔɔ́ gétúgé délú bɔɔ́ utɔɔ́ Kras? Yɛ́mbɔ
    ɛnyú désɛ gemɛge nyú nnó dékaá unó uko gétúgé déchomé mmyɛ ne Kras.
    Bɔɔ́ mme ásɛlé nnó ɛsé délú jɔɔ́, yɛ́mbɔ ɛnyú désɛlé gemɛge ɛnyú nnó
    déwyaá ɛshyɛ. Bɔɔ́ ánógé ɛnyú yɛ́mbɔ ábyaá ɛsé.
  sab-NT: Ba ulitage suge ba ta ngle molen, ba tañachuge ba geru ulita Cristo giti
    uñanga trate, agwa cha ulita geru Cristo giti traganga, cha geru Cristo giti dbe
    giti ba tanre gwage chadi cha kwian ngwale me ta molen kare. Ba ulita kiraske
    kwian na gwage, agwa cha ulita kira me ba gwage. Kwian na gerule no ba giti ba
    gai dage, agwa cha ulita me ene ba gwage, ba gerule me no cha ulita giti cha ulita
    gai kwian ngwale kare.
  tmd-tmd: An Krais nugw pön mabö nugwa rɨmɨn, anɨŋ nöbö u, me rön, nugwöi aku, jɨ
    ñɨgö nugwön, Krais nöbö mö nuŋwa rɨb wä yöx nugub bɨlɨm, me rön, nugwöia. An nöbö
    hör höimölɨb akuyöbö, jɨ ñɨŋ nöbö mö ölɨsö ödöriö. An ib mɨdöl nöbö akuyöbö wöhö,
    jɨ ñɨŋ iba mɨd nöbö mö akuyöbö mɨdöia.
  acr-NNT: E riꞌoj ruma qataqem ri Cristo kabꞌiꞌx chiqe sachinaq qanaꞌoj; noꞌj ralaq
    kachꞌobꞌ alaq raqan lik kꞌo naꞌoj alaq chikiwa ri jujun chik kikojom rubꞌiꞌ ri
    Cristo. E riꞌoj e pachaꞌ lik na jinta qachuqꞌabꞌ, noꞌj ralaq lik kꞌo chuqꞌabꞌ
    alaq. E ralaq lik yakom qꞌij alaq, noꞌj riꞌoj lik kꞌaqom bꞌi qaqꞌij.
  kpg-kpg: Nia daangada bolo gimaadou digau gu dadaulia idimaa, go Christ, gei goodou
    digau kabemee i baahi o Christ! Gimaadou digau paagege, gei goodou e maaloo! Gimaadou
    nia balu daangada hua, gei goodou digau hagalabagau!
  taj-taj: ङन्‍से ख्रीष्‍टदा तेन्‍बासे लमा ङनी मूर्ख म्‍हि ह्रङ्‌बान हिन्‍ना, तर एनीगदेदा
    चा ख्रीष्‍टसे बुद्धि मुबा म्‍हि स्‍होबा मुला। ङनी कमजोर म्‍हि हिन्‍ना, एनीगदे
    चा भङ्‍बा म्‍हि हिन्‍ना। ओच्‍छे ङन्‍दा हेला लमुला, तर एनीगदेदा चा म्‍हिगदेसे मान
    लमुला।
  avt-avt: 'Mɨt han ne tɨ hɨr natɨp menmen me haiu mɨt aposel mar im: “Yi mɨt enun
    yi yetari menmen, yi keriyen yewepyapɨr hɨm me Krais.” Hɨr netpai hɨm mar im,
    te yi han kitet yi hɨras yi yaain yi ne Krais.” Hɨr netpai im, te yi han kitet
    yi hɨras yi yaain yentar yi ne Krais. Mɨt han ne tɨ hɨr natɨp haiu aposel haiu
    mɨt enun weinɨn. Hɨr netpai hɨm mar im, te yi han kitet God katɨp yi mɨt iuwe.
    Mɨt han ne tɨ hɨr nɨneinai nɨnan yipɨr newɨrek, te yi han kitet hɨr newenɨpi niuk
    mi a? taauye!'
  cbk-cbk: Y por causa di Jesucristo ta considera sila canamon maga apostoles igual
    como maga ignorante, pero ustedes con quien ya enseña ya came, ta pensa que ustedes
    tiene ya el sabiduria acerca di Jesucristo! Y came como ya queda ya nuay fuerza,
    pero ustedes ta considera ya que ustedes ya el maga mafuerza! Ahora canamon ta
    desprecia ya sila, y ta honra ya con ustedes!
  uig-ARA: بىز مەسىھ ئۈچۈن ئەخمەق سانالغانلارمىز، ئەمما سىلەر مەسىھدە داناسىلەر! بىز
    ئاجىز، ئەمما سىلەر كۈچلۈكسىلەر؛ سىلەر ئىززەتلىك، ئەمما بىز خار؛
  tuf-tuf: Isan Jesucristo chiwa etar, uwat is ítitan, cuáyitro. Cuatán baat tan sihw̃at,
    behmár Jesucristo ajc cut urá cuít yinjác síhw̃aro. Uwat itit, isra urán cámuran
    che bini batro. Cuat behmáratra urán cámuran cuít síhw̃aro. Uwat ba ójcotra ay
    tew̃ic síhw̃aro. Ba tanra eyta síhw̃aro. Cuat uwat is ajcá bár chácaro.
  abx-abx: Mga kapay i pagtratar si kami' tungod si pagpakihuwang kami' si Kristo,
    pero ka'am lugod mga madunong dina pina'agi si pariho gihapon Kristo! Mga maluya
    kami' pero ka'am mga makusog! Agpaka'unrahan kam pero mga pagdis'unra dina i sakarawat
    kami'!
  mco-NT: Miich ajcxy xytíjcɨxyɨch co ɨɨch ajcxy apóstoltɨjc jadu'n nej jäy tzuu locɨp
    co ndúngɨxyɨch mɨɨd Cristo ycɨxpɨ. E miich mnaybɨdáacɨgɨxy co'ayuc cohuinma'ñ
    co tɨ mmɨbɨjccɨxy Cristo. Miich ajcxy xytíjcɨxyɨch co ca' ti mɨc'ajt ajcxy mɨɨdɨdyɨch,
    e miich ajcxy mnaybɨdaacɨp nej jɨhuɨ̈y ooy tɨ mmɨcpɨjccɨxy, nej jɨhuɨ̈y ooy mgömayɨty,
    e ɨɨch ajcxy ca' nyaj'ixaangɨxyɨch.
  cpb-NT: Ikenkithashiretakoitakena tekaatsi pantenane nokenkithatakotzirira Cristo.
    Irooma eerokapaini pikenkithashireta yotaneri pinatzi pikenkithatakotairi irirori.
    Irooma naaka ikenkithashiretakoitana te naawyaashireperowaite. Irooma eerokapaini
    ikenkithashiretakoitakemi aawyaashirewaitaneri pinatzi. Osheki ipinkathaitakemi
    eerokapaini, irooma naaka, temacheeni.
  aon-aon: Apak douk makripesh Krais ananin baraen aria agundok atapishi arpesh douk
    shahwarap hwarohwipari. Aria ipak douk patukur Krais aria parao sabainyi saki
    peshagrakuk apak hwarohwipari. Apak douk madae dodogowip uwe, aria ipak douk dodogowip
    abom. Aria apak nyeiguhw wokap, aria ipak douk nyeiguhw shato iruhumep.
  hus-NT-2005: U usnal ke wawáꞌ yab u chalpadh abal u kʼwajatich kʼal na Kristo ani
    ke tatáꞌtsik a exbayal xowaꞌkichkʼi xi kʼal tin kwenta na Kristo. U usnal ke yab
    u likat ani ke tatáꞌtsik, i likat tʼajat; wawáꞌ u atʼnal kʼal an atiklábtsik ani
    tatáꞌtsik i kʼakʼnáb tʼajat.
  mig-NT: Chi ja̱ sɨkɨ́ Cristo te kákuu‑ri̱ cha̱a kánda̱tachi̱, te róó cha̱a ká'i̱o
    kájí iní nuu̱ Cristo, te ruu̱ cha̱a tíkuínu, te róó cha̱a ni̱'in, róó cha̱a jíñú'ún,
    te ruu̱ cha̱a tú káxáan.
  bps-bps: Du tamdò gami gablà ku Krayst, gal man i dad to là gami fulung faldam,
    bay gamu kun, dad to too fulung faldam. Na manla gami là labè tmulen i kaglut,
    bay gamu kun, too labè. Na là gami nafè i dad to, bay gamu kun, toola nafè.
  mbs-mbs: Pengkey wedad ekon inenengen day so egtaking kay ki Cristo, meneng aneng-aneng
    niyo doen inenengen niyo so egtaking kaw ki Cristo. Pengkey wedad ekon mebatog
    day inangen, meneng aneng-aneng niyo mebatog niyo inangen se kedita pengkey eden.
    Sikiyo se nedengeg, meneng sikami se eglindoan.
  tof-tof: Abün pamkolpama igó gyagüpi tótókdako wagó, ki gonggoakla zitülkus ki Kerrisonkü
    zagetódakla! A e ma gyagüpi tótókdakla igó, e ⌊wirri gyagüpitótókpükümakla⌋ zitülkus
    e Kerrison amkoman angundakla! Abün pamkolpama igó gyagüpi tótókdako wagó, kibü
    arüng babula, a e ma gyagüpi tótókdakla, e arüngakla samuan ngarkwatódó! E gyagüpi
    tótókdakla igó, ene morroala, pamkolpama yabü nóma agürdako, a ene taia, i kibü
    koke nóma agürdako!
  cme-NT: Miɛmɛi birii ce mimiɛl miɛ Kirsa maama-na, aa namaa na ce nelnurãaŋ namaa
    Kirsa horre-na! Miɛ i naa yuŋgu aa fɔ̃ŋgũɔ cɛr waa namaaŋo-na! Nuɔmba sa kãŋ
    miɛŋo‑i, aa ta ba kãŋ namaaŋo‑i!
  sus-sus: A luxi alɔ muxu bara daxu Ala xa Mixi Sugandixi xa fe ra, kɔnɔ wo tan bara
    findi xaxilimae ra a xa fe ra. Muxu sɛnbɛ bara ɲɔn, kɔnɔ wo tan gbe xun bara masa.
    Muxu bara mayele sɔtɔ, kɔnɔ wo tan bara binyɛ sɔtɔ.
  pon-2006: Aramas akan kin wiahkin kiht aramas iahk kei pwehki Krais; a kumwail aramas
    loalokong kei rehn Krais! Kiht aramas luwet ekei; a kumwail aramas kehlail! Kiht
    aramas mwahl kei; a kumwail aramas wahun!
  dad-dad: Amã Kristus nigin neneya mabodok, anĩ ere, ã Kristus bun kisi biya bagai
    ubodõgef. Amã totol sã mabodok, anĩ ere, ã totol ubodõgef. Ã yeneĩ dalesedig,
    amã yanamã to dalesedig.
  zab-NT: Chiy lalzi ni nan zec de ni quɨt inianlaaz par bɨnguɨchliu pur ni catɨɨchnɨ
    de didxzaac xte Crist, laat ax rzubyaat laat dec quesentiand nántɨ pur ni reldilaaztɨny.
    Dunnɨ rziiennɨ zecpacza de ni quɨt rápti juers, chiy laat rlilot dec quɨt xi runlieedxtit
    ne rápza de bniety didxdoo laat, didxdoo ni quɨtti par dunnɨ.
  jae-jae: Aêac atu lau meloc kêtu Kilisiŋa, ma amac atu lau tokauc awiŋ Kilisi. Aêac
    lau palê-palê, ma amac lau ŋajaŋa. Amac lau towaem, ma aêac lau waeŋmê.
  ksd-ksd: Avet ra umana lunga ure Kristo iat, ma avat ava kabinana tai Kristo; avet,
    ave bilua, ma avat, ava ongor; avat, ava ruru, ma avet, di pidimuane avet.
  msm-NT: Su tongod to pagtuman noy ki Jesu-Cristo, og-iling to mgo otow no mgo yangog
    koy, di sikiyu oghinambug no maalamon kow tongod to pagkabogkot now kandin. Og-ilingon
    koy no mayotoy, di sikiyu og-angkon no madoson kow. Pigtamay koy to mgo otow,
    di sikiyu pigsaja dan.
  myk-myk: Wee ya ɲɛri sicere fɛɛ Kirisa wo mɛgɛ ki wuu na, ga, a yee kunni di ɲɛri
    nimɛ fungɔnyɔ fɛɛ pee, Kirisa wo kariɲɛɛgɛ ki funŋɔ ni! Wèe ya ɲɛri nimɛ baraga
    baa sipyii, a yee di bye ni baraga ki ni! Wèe ya ɲɛri yafanhaya, yee di pɛɛŋɛ
    taa!
  sbe-sbe: Keliso debanaena kai kama kao doha yauyaule, na komiu yomi nuwatu bena
    Keliso debanaena kwa sibasibakalili. Kai ka basabasa, na komiu bena kwa bayaokalili.
    Komiu bena se hekasisiyeigomiu, na kai meta se kitadobidobiyeigai.
  mcr-mcr: Ne Kraisi Iqueqä yoqä haqeu ämamäutuŋque, ämaqä huizi iquauqä hiŋuä iqiŋi,
    näqŋqä maeqänäŋä pmetaŋgquä-qe, he hiqä-hiuäŋqe, “Ne Kraisi Iqutä ämuäŋnanitaŋi,
    äŋguä iwäsäuqäŋqä näqŋqe, aaŋä kuapänäŋä-täŋä äpmeŋunä” kŋuä indqänätqäŋä. Ne
    huizi iquauqä hiŋuä iqiŋi, yäŋänäqŋqe maeqä, haŋuä witaŋgquä-qe, he hiqä-hiuäŋqe,
    “Ne yäŋänäqŋqä-täŋuneyqä,” kŋuä indqänätqäŋä. Ämaqe, neyaqä yoqe haqeu mämänatnämäuqä
    ipu, yoqe heyaqenä haqeu äyä ämaetnämäutqäŋä.
  cux-NT: '''Iiⁿ''yāⁿ yeⁿ''e iⁿ''yeeⁿdí ''cūū ngaⁿ''á yā chi nús''uu tonto ''nū ti
    neⁿ''é ''nū Cristo, naati ngaⁿ''á yā ti ndís''tiī ní saⁿ''ā deenu ndís''tiī. Ngaⁿ''á
