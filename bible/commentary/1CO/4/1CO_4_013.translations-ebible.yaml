    peiko, i'i urewe wà. — Iaiw ma'e romo peiko, i'i urewe wà.
  imo-imo: Imbomani linonga ungu umbulkondo nindirimele nalo linoni imbo akumanga
    ungu pengama imbo wemando anjo nindirimolo. Mai kombu imbomani lino karomele wali,
    gai ina aiku melema apuwe ltendeko toko lteamili ningo teremele. Oi kape kinye
    kape lino aku tepo moromolo.
  boj-boj: Tamo qudei na iga yomuigeqnab iga kamba olo naŋgi anjam bole minjreqnum.
    Iga tamo sougetejunub qaji naŋgi bulonum. Iga tamo uŋgasari kalil naŋgo ŋamgalaq
    di iŋgi tulaŋ jigat bulosim unum. Iga nami degsi soqnem agi bini unum.
  eng-DRA: We are blasphemed, and we entreat; we are made as the refuse of this world,
    the offscouring of all even until now.
  knf-knf: woli ñaaŋ aţup buţaan ţi un, ŋji ŋţup bnuura ţi a. Te nţa ŋwo uko unwuţnuŋ
    ţi mboş awo uko wi bañaaŋ bŧi bagaŧuŋ.
  san-KHM: វយមទ្យាបិ ជគតះ សម្មាជ៌នីយោគ្យា អវករា ឥវ សវ៌្វៃ រ្មន្យាមហេ។
  arn-NT: Wesa dunguyengekeiñ iñchiñ, welu chem wesa tukulpachekelaiñ. Kiñe llay wesa
    che trokikeeiñmew ta kom che. Fey famngechi femngekeiñ fantepu mew.
  zas-NT: Abiꞌ chi rnieeguijdx reeman dunujn, raneezaꞌcnëꞌn laa reeman. Xt yan nayajcan
    ziꞌc tijb guix par bénguidxliuj, nayajcan ziꞌc tijb ni ad rüjnt sirv par laa reeman.
  ken-NT: Mpok bo bárɛ̀m bɛbɛ́ptí mɛnyɨŋ ɛ̌ti yɛsɛ́, sɛ́kɛ̀mɛ bhɔ́ chí nɛ ɛyɔŋɔ́
    ɛkɔŋ. Sɛ́rɔp chi kɛbí bɛsí bǒ mmɨk. Kpát tɛ̌ ɛchɔŋ, sɛ́rɔp chi mbɔ mɛ́nyɨ́ŋɨ́
    ɛbhɛn mányɔ́ bɛto ndǔ ɛbhwɔ́rɛ́ mɛnyɨŋɨ́.
