    jc'opancutic. Pero mu'yuc jtu chiyiluncutic jech chac c'u cha'al c'a'ep. Jech
    chopol chi'ilatcutic o c'alal to tana.
  lex-lex: Riy rahe'i-ramalia ami, de amala samomuounu ma mpahla. Rhi' am die emolmolan
    neka ami edonna marehelia haga'u-hamda'ara nohkeran di, pa la'pa dodo'ondi mana
    e rhoi mia't am lia noha kdeheni-ktiahlani.
  dov-dov: Nitusampawulwa, tulambuula chaluzyalo. Twachita biyo mbuli masifwinini
    biyo aanyika atombe lyazintu zyonse.
  rgu-rgu: Maneniko lahenda dedea ramumulu ami nade malole ma, ami balas meniꞌ dedea
    balaroe-balanauꞌ. Leo mae leoꞌ na, tehuu lahenda bei tao ami neuꞌ kaseeꞌ, do kadafuꞌ
    de naraa tuꞌu-tapa henin.
  toc-NT: Acxni̠ cala̠huá quin­ca̠aksan­caná̠n aquinín caj li̠pa̠­xúhu cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­yá̠hu
    cris­tianos. Nac ca̠quilh­ta­macú ni̠tu̠ quin­ca̠­liucxilh­caná̠n, xta̠­chuná
    cli̠­tax­tu­yá̠hu cumu la̠ palh­qui̠m o hua̠ntu̠ niaj tu̠ li̠ma­cuán; y chuná
    quin­ca̠t­la­hua­caná̠n hasta la̠nchú.
  som-som: Markii lana xantona, si qabow ayaannu u hadallaa, waxaannu noqonnay uskagga
    dunida iyo waxa ugu wasakhsan wax kasta tan iyo haatan.
  mam-C: ex cheb'e nxi qtzaq'wi'n, tze'nku nchi yolb'in nya wen qi'ja. Ex ikyxjo ja'lin,
    ikytzin ma qo okeji'y kywutzxjal, tze'nku jun ti', a nti'x tajb'in, noq tu'n t-xi
    xoyit toj tz'is.
  ndj-ndj: pavatujowola yufwi tukuvayangula kwa kutundamila. Mbaka panopawu yufwi
    tukuwoneka kucha findu fya pachifungusi na kwa kila mundu tukuwoneka vembukoti!
  mbj-NT: Ãã raky n'aa rejã bä, baad hadoo doo me ãã ky gadoo. Nesaa doo, hesus doo,
    badäk hahỹỹ hã habong do raw'oong hõm do hadoo ããh, ran'oo bä.
  lat-VUC: 'blasphemamur, et obsecramus: tamquam purgamenta hujus mundi facti sumus,
    omnium peripsema usque adhuc.'
  ngp-ngp: kikazigigwa chawahitula kwa milosi ya ujalamu. Mwe isi ino suwe kikukile,
    ne dizala dya kila mnt'hu hata ivi haluse.
  enq-2: Endakali dupame naima lao nepelyaminopa, naimame dupa andiki pyoo pii epe
    dupa lamaingi. Wamba pituu indupa tuu lao, endakali dupa pitakame naima isa yuu
    dakenya koo ai pyapaena lao masetala yakinengema.
  eng-ASVBT: 'being defamed, we entreat: we are made as the filth of the world, the
    offscouring of all things, even until now.'
  mna-mna: Sombe tiŋgal sua piam, na ampimiili pa sua ambaiŋana. Tana ta muŋgu mi
    imar na, niam kembei musmuuzu ki toono. Pa tomtom tirepilpiili yam ma tire yam
    kembei sorrokŋoyam kat.
  myw-myw: '@see-verse:1CO.004.012'
  sby-sby: Muntu atutukana tukute kumukumbula mwabulemu. Lelo tulabonekengeti ndala
    shapacishi capanshi nambi bintu mbyobasula bantu.
  sll-sll: Yal ta talime kura bolimbani au si na tongure han uning sire mominua. Te
    yal ta gauna ha sire kura ha di na tongure ha wai pangwo di holo ol tominua. Tere
    homena keuru pia si mena olungwo meri mominua. Mole ari bali si yare mongwo meri
    mole kara u digan sire moma di na hangure moli uminua.
  yaq-NT: Ka tu'isi itot nokwa, taa tee ka jain eaka, am sua tejwaa. Tokti betchi'bo
    tee jak juni'i ka bibitpeewa jita jaibu ka tu'ireaka'a benasi eiyaawakai i'an
    tajtia.
  uro-uro: Dä rhoqoräkt i rhat tamän mava na ut dä sa ut tamän särhäm da mamär na
    ama enge ama mär ngät. Ut di sa ut män doqor ama ruvek arhä qlanäng bä rhäkt di
    sa qali lut toqor iarhongäkt moekt nämäni ama ivätki qärqärhong i ama vu irhong
    mamär da ama ruvek arhä saqong.
  ita-1885: biasimati, supplichiamo; noi siamo divenuti come le spazzature del mondo,
    e come la lordura di tutti infino ad ora.
  muy-muy: Ka ya ti mis tagudari ma ana leli ni ti leli məŋgwiviyu ana tay. Ke eri
    ge mis ga duniya nahəma, leli mìgia akaɗa zlam ya taboru ke jigʉri na. Nihi kekileŋa
    tə̀hi ana ahàr leli mìgia zlam masakana a duniya ba ɗek.
  kqc-kqc: una nifafana redediri, egira resifa. Una bi kono tora noibanu di sanika
    kana niyafa ma toga bi beika baika tau noibanu di kukune kana!
  tav-tav: Naa rooro jã wada painucuma. Jãre na caĩrije to cãnibato quena caroaro
    nare jã buio quenooganucubapa. Ati yepa macana na cabooquẽtie na carerijere bairona
    jã tʉjʉ renucuma. Nemoopʉna to bairo na cáti jʉgoricarã rooro jã átinucuma yucʉ
    quenare.
  eng-ULB: When we are slandered, we speak with kindness. We have become, and are
    still considered to be, the refuse of the world and the filthiest of all things.
  spa-VBL: Cuando nos insultan, respondemos con bondad. Incluso ahora somos tratados
    como deshecho, como la peor basura que hay en todo el mundo.
  fra-_FOB: Calomniés, nous prions; nous sommes jusqu'à présent comme les balayures
    du monde, le rebut de tous.
  hau-ULB: Sa'adda an zage mu, muna magana da nasiha. Mun zama, kuma har yanzu an
    dauke mu a matsayin kayan shara na duniya da abubuwa mafi kazamta duka.
  mal-mal: ഞങ്ങൾ ലോകത്തിലെ പാഴ്‌വസ്തുക്കളായും ഇന്നുവരെയും സകലത്തിന്റെയും അഴുക്കായും
    തീർന്നിരിക്കുന്നു.
  urd-GVR: Jo hameṅ burā-bhalā kahte haiṅ unheṅ ham duā dete haiṅ. Ab tak ham duniyā
    kā kūṛā-karkaṭ aur ġhilāzat bane phirte haiṅ.
  far-far: Ma ana kada kera fata fali kalu, kalu ka olisida ana fatae lea ki. Ma leka
    ka dao boroi ana kada ne, wane 'oro ki laona molagali kera saea ne kalu dia na
    tafu.
  suz-BL: जिचा पोक्‍शा, गाइश्‍शा मरिम्‍शो पामेनु, गो मेको आन कली रिम्‍शो लोव़ पा,
    गारपाइक्‍नीकी। गोपुकी रागी ङा ग्रांग्रा दिचा ङा थोव़क खोदेंशो दुम्‍शा, नेल्‍ल
    क्‍येङा आइक्‍च महिक्‍सीशो मुर दुम्‍तक।
  car-NT: Typoko orupatonon enanon na'na iru'pa. Ero nono nipapyry me na'na ne'i.
    Pa'poro kari'na 'wa wyrypo me na'na ne'i. Erome noro moro wara man.
  amp-amp: Rom fasoh hnomha mrokfom heshombat, nom tfit dborioh mrokfom kahuknomm.
    Yimam faso hti bebwomnom. Ndt mirahko ka be nohokrhofrpayet. Nhai. Nd neft bi
    riruhakngotmot.
  bht-bht: जालू लोक बदनाम करदे न, तां असां उना जो बड़े प्यारभाव ला जबाब दिन्दे न।
    अजे भी लोक साड़ी इज्जत नी करदे कने सै बोलदे न की साड़ी कोई कीमत नही है।
  eng-NOY: being slandered, we exhort; we have become as the filth of the world, the
    off-scouring of all things until now.
  cub-NT: Põeva ne borocʉrĩ ãmenore coyʉiyede ñʉjare, copʉ mearore coyʉvaivʉbu náre.
    Ne dápiaru, jarʉvaiyepe paivʉbu ñʉja. Ye bojecʉbevʉpe paivʉre jã́vaivʉbu ñʉjare.
  ita-1927: siamo diventati e siam tuttora come la spazzatura del mondo, come il rifiuto
    di tutti.
  lww-lww: Apisa kare kiamimi kia, ana mekilali nap̃a mepe erau ruru ga memio la.
    Mekila po sanene, ana akila imimi sa ga kororaki na yomarava nini. Lelaga, pimi
    tol nagane apisu imimi sa ga sur korena ga.
  ckb-ckb: بوختانمان بۆ هەڵدەبەستن و نەرمی دەنوێنین. هەتا ئێستا وەک زبڵی جیهان و پاشماوەی
    هەموو شتێکمان لێ هاتووە.
  nas-nas: Tenang orakaꞌ minkumaariko niiꞌke tampaꞌ karavarampimaung. Niiꞌ teing ookara
    kansiꞌnupoong-koo oreng deemariruꞌning. Teroita niiꞌ siikopaaꞌnanka deemariri
    oꞌnorimaung ookara-koo.
  uvl-uvl: Pe nga etue nenge hehei pe hana te hele poreke tote imem, mo tuacholia
    nga helenga nge urana lange iri. Nge nike ke at heueu nei hehei pe hana te naue
    imem ke pomanga alolap pe sausaunga nenga ich lochloch.
  eng-BBE: 'When evil things are said about us we give gentle answers: we are made
    as the unclean things of the world, as that for which no one has any use, even
    till now.'
  ixl-CNT: Nikuyoqꞌleꞌ utz, jikom kuꞌen kutzaqꞌbꞌu tiꞌ. Ech kuꞌen aꞌ oꞌ chꞌis vatz
    qꞌu aanima tu u vatz amlika txꞌavaꞌ tzaꞌ. Kajay aanima niaqꞌonelopꞌoꞌ echil tziꞌ,
    ulyoꞌ koꞌxh tzaꞌ tuul.
  xsi-xsi: Kinzi situ laginama, aŋga maka nde kaporo ŋgua ara nâ taulo panzi. Maka
    kamo katogo kina tamâta sitambira lâ nia kawa mwasina. Maka kapâŋga katogo kelekele
    sakamao ku muso ndo lâ tamâta rârâni naonzi. Nia ndoyo maka kamo mine, aku kamo
    mineni lee kala kamâ kapâŋga lâ zo ŋine.
  crx-NTPO: Nech'az yahalhduk 'et hoonts'i wheni k'eke be bubulh yats'ulhduk. Ndi
    yun k'ut whuzukw le'ts'uja. 'Andit whuts'un ndi yun k'ut 'utsi'-iyaz k'un'a 'uts'ínt'oh.
  kan-OKCV: ಅಪಕೀರ್ತಿ ಹೊಂದಿ ಸಮಾಧಾನವಾಗುತ್ತೇವೆ. ನಾವು ಈಗಿನ ವರೆಗೂ ಭೂಮಿಯ ಕಸವೋ ವಿಶ್ವದ ಹೊಲಸೋ
    ಎಂಬಂತೆ ಆಗಿದ್ದೇವೆ.
  bbb-bbb: Ro bu vua ise nuvuesina kuaevo ije no una vua soegi ijia kuariave. Ro e
    ije Godi vierafevo baki ije no buka naebe mukoreigia kafuove. Ijadufuo noeje buka
    kame e buzeme igege vierafenoekinu no kame ire kadure ige bu kana korevo ijiege
    renoeve.
  blw-blw: Yag no insortuwén agé chàniyén, chaniyat chillu songfatan ah ammay. Wat
    ingganad uwan, an-ani lawag kaman paat garot way poros chi misérfiyana ah hamhamà
    hen anchichay maid afurotna.
  tam-2017: நிந்திக்கப்படும்போது வேண்டிக்கொள்ளுகிறோம், இந்தநாள்வரை உலகத்தின் குப்பையைப்போலவும்,
    எல்லோரும் துடைத்துப்போடுகிற அழுக்கைப்போலவும் ஆனோம்.
  azz-NT: Huan cuac in tagayot techtejtenehuayaj, ijcuacón tejuan tiquinnejmachnojnotzayaj
    para ma amo oncani netahuelitalis. Huan hasta axcan in tagayot techpohuaj queme
    se tajsolpalac san. Huan no techpohuaj queme taca ten yoltzojcuiltique.
  spa-RV-1909: 'Somos blasfemados, y rogamos: hemos venido á ser como la hez del mundo,
    el desecho de todos hasta ahora.'
  csy-csy: 'Hong ki sonsiat ciang in, ka thum uh hi: kote sia leitung ah vansia bang
    in hong vawt uh hi, taciang tuni dongma in munphia na ninteak bang in ka om uh
    hi.'
  mxq-NT: Xyñiꞌoꞌo xyñiyáxʉdʉpts, per nꞌadsoojʉmbijttʉpts yajxón. Extʉ tyamba̱a̱t
    dʉꞌʉnʉts xypyʉjta̱ꞌa̱ktʉ éxtʉmʉ naxwíñʉdʉ pyosta̱ꞌa̱k es éxtʉm diꞌibʉ ja̱ꞌa̱yʉty
    pyawa̱ꞌkʉꞌktʉp.
  tzj-NT: Ec'oli nebin chake chi xa ok itzel tak winak pro ajoj nkach'ob chiquewach
    pan utzlaj tzij. Ja banon chake cumal ja winak wawe' chwach'ulew xa ok cani' k'ayis
    ja nel pa mes, xa ok cani' nakun ja xa tz'il nch'akixel in niquirwari' majtajnak
    rbanic chake camic.
  tdt-tdt: Bainhira ema hatete aat ami, ami hataan ho diak. Too agora ema iha mundu
    nee konsidera ami hanesan buat foer ida, hanesan buat dodok ida nebee ema soe
    deit.
  ron-BTF: Fiind defăimați, ne rugăm; suntem făcuți ca gunoiul lumii, lepădătura tuturor
    până în această zi.
  eng-WEBP: Being defamed, we entreat. We are made as the filth of the world, the
    dirt wiped off by all, even until now.
  eng-FBV: When they insult us, we respond with kindness. Even now we are treated
    like dirt, the worst trash in the whole world.
  nld-1939: worden we gelasterd, we spreken ten goede. Als uitvaagsel der wereld zijn
    we geworden, het grootste uitschot tot op de huidige dag.
  bwo-bwo: noon boc'ashonat noshútso bot'afiyor maac' nefon boosh no aaniri, andish
    b́ borfetso datsanatse juwetsok'onat datsatse fokets kímo woterone.
  nch-BL: Tijpiyaj toyolo huan tiquincamanalhuíaj ica cuali nopa masehualme cati toca
    camanaltij cati amo cuali. Masehualme techitaj quej titasolme ipan ni taltipacti.
    San quinequij techtepehuase pampa moilhuíaj amo teno topati. Quena, quej nopa
    eltoc hasta ama.
  quc-TNT: C'äx quech'aw ri winak chkij. Are c'u ri uj ruc' utzalaj tak tzij cäkakasaj
    u wäch ri coyowal. Cämic xak are ca'nom chke chi ri uj je' ta ne uj mes, je' ta
    ne chi ri uj, uj winak ri sibalaj c'äx cujbantajic, man c'o tä ka patän.
  tfr-NTPO: tjawa l̈ãywëba owashko ga kar dboryërwa yõtso. Eerishko ga tjawa oba kong
    ga tjwl̈õ l̇l̇ëm, shkimkwo sho wl̈eni, l̇l̇ëbo owa dbukko wl̈eni l̈ëba.
  kaq-NT: Noque qui tiromahi yohuanaiboya noquen sirijaquin jato yohuanquihnquin.
    Rishtaya quescapahbo ta noque jiscanihqui. Jatihibi jonibo mentan hashoan tiromabo
    quescapahbo ta noque jiscanihqui.
  sgb-sgb: No anhiraên la kay, ay ampakibatan naên hila hên naamêy ya pamaghabi. Paubat
    hên hato angga amêhên ay an-itad la kay hên basura, ya intapon.
  vie-1934: khi bị vu oan, chúng tôi khuyên dỗ; chúng tôi giống như rác rến của thế
    gian, cặn bã của loài người, cho đến ngày nay.
  kxv-kxv: ମାଙ୍ଗେ ଲାଜା କିୟାତିହିଁ ଜିକେଏ ମା଼ମ୍ବୁ ଆଣ୍ତ୍‌ୱିଆ଼ନି କାତା ୱେସିମାନମି; ନୀଏଁ ପାତେକା
    ମା଼ମ୍ବୁ ଦାର୍‌ତିତି ତୂର୍କିଜା଼ଣ୍ତୁ ଅ଼ଡ଼େ କିଟସି ରୂଡିତି ଲେହେଁ ଆ଼ହାମାନମି ।
  amu-NT: Quia cwilaꞌneiⁿ nnꞌaⁿ ñꞌom ta̱a̱ꞌ tsꞌom nacjooyâ, cwilaꞌjoomꞌna jâ chaꞌcwijom
    toꞌ na niom nnom tsjoomnancue sa̱a̱ cwitꞌo̱o̱yâ ñequio ñꞌoom ya. Hasta xjeⁿ jeꞌ
    cwilꞌa nnꞌaⁿ na cwilaꞌxmaaⁿyâ cwii na jeeⁿ tsꞌiaaⁿ.
  hin-CV: जब हमारी निंदा की जाती है तो हम विनम्रता से उत्तर देते हैं. हम तो मानो इस
    संसार का मैल तथा सबके लिए कूड़ा-कर्कट बन गए हैं.
  spa-BES: 'Cuando nos difaman, rogamos, contestamos con bondad : somos hechos como
    las cosas inmundas del mundo, como aquello para lo cual nadie tiene ningún uso,
    incluso hasta ahora.'
  san-BEN: ৱযমদ্যাপি জগতঃ সম্মার্জনীযোগ্যা অৱকরা ইৱ সর্ৱ্ৱৈ র্মন্যামহে|
  tdx-tdx: ie terateraeñe, imanea’ay taroñe. Natao ho leotse ami’ty voatse toy zahay,
    forompo’ ze he’e pak’ henane.
  naf-naf: Amnaŋ dekuku mindame keŋ sewakŋaŋ zet mandiindonup nin mgasik penaŋ bemti
    msat sambe ekŋengalen isek iseknok bemti mam kobenaŋ ewe mamanup.
  grc-MT: βλασφημουμενοι παρακαλουμεν ωσ περικαθαρματα του κοσμου εγενηθημεν παντων
    περιψημα εωσ αρτι
  vid-vid: Howotusinjizila, twangwidichila goya. Mbaka sambi hetwe twangoneka kota
    vinhu vikokomoche vya isi, lelo hetwe twangoneka kwa chila munhu, kota vinhu vyavu.
  pio-NT: Natàaníca báawéeri iyú wàwali, quéwa càicáaníta watàaníca nalí éeréeri iyú
    quéwanáta. Mamáalàacata àta siùca nacáide namànica walí càide iyúwa náucacaalí
    náichawa báawéeri yáaséerimi, casaquèeri wawàsi natunuérica bàacháwalìcuíse.
  tsn-tsn: Re fetotse ka bonolo fa dilo tse di bosula di buiwa ka rona, lefa go ntse
    jalo go fitlha mo lobakeng lo re tshwana le leswe le le ka fa tlase ga lonao,
    jaaka matlakala.
  amr-NT: Dakhueaʼda oroʼtaj enʼhuaaʼtada oroa kenomeytaj huadakda huaʼa oʼmaboroayikay.
    Aʼnenda oydakon oroʼ konig tajpo o̱ʼe̱nok, oroʼ konig pakhueʼ o̱ʼnikaʼnig o̱ʼe̱nok
    oroʼtaj pakhueʼ moʼe̱po moʼenne.
  pwg-pwg: Wawaya iavaberowekai na nuwanuwakai pikanai kavonavonapotesi. Mara nonowa
    wawaya ekitakitikai na nakanani ma yogho bo mugu bowabowasi. Ma vaghina, nakanani
    kamakamakai.
  cjv-cjv: Te ari no yokamai kanom ka singoro no ka wira wira diro di eropune. Komari
    te moi uro epena ama ari yokamai “No yokamai man kuwanom epemere moimie. No kanom
    mokokeme,” epe di fi noreime.
  tha-KJV: เมื่อถูกใส่ร้ายเราก็​อ้อนวอน เรากลายเป็นเหมือนกากเดนของโลกและเหมือนราคีของสิ่งสารพัดจนถึ​งบ​ัดนี้
  por-BR-2018: Somos blasfemados, e respondemos humildemente; somos feitos como a
    escória do mundo, e como o lixo de todos, até agora.
  mhl-mhl: Maŋqoqo buŋo fofoine minoreegobiyoŋ, niŋoji womo paio denaŋdenaŋ bokirieegobeneŋ.
