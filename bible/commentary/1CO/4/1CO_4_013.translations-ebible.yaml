verse: 1CO.004.013
translations:
  kpx-kpx: Ataeau noheho hotoe toela louma. Isito noeau abuho hoto savate louma. Vani
    bahata no katelahage ataeau no kabebigevei huhulahage noeau vatae momolu nahate.
  okv-H: Eto embo na dagota javo uore sapura uoi amo osa ari ta ke avo mine eagora,
    eto ari ainge amo eagora te ihikarita eto puvuto eha emo embota sirivo kandue
    sasapura amo dagora.
  tbo-tbo: Apo gasi hina lumataniyai ma anai nugodewidewiyai to itulatulanehi. Geka
    hougana tauyai mei nudanuda po lawa he ihinigigiyeiyai.
  mal-C: ദുഷിക്കപ്പെടുമ്പോഴും ദയാപൂർവം മറുപടി പറയുന്നു. ഈ നിമിഷംവരെയും ഞങ്ങൾ ഭൂമിയുടെ
    ചവറും ലോകത്തിന്റെ മാലിന്യവും ആയിരിക്കുന്നു.
  grc-SR: ⸂βλασφημούμενοι⸃ παρακαλοῦμεν· ὡς περικαθάρματα τοῦ κόσμου ἐγενήθημεν, πάντων
    περίψημα ἕως ἄρτι.
  bgc-bgc: वे बदनाम करै सै, हम प्यार तै बोल्ला सां। आज भी दुनिया के माणस म्हारा आदर
    कोनी करते, क्यूँके वे न्यू समझै सै के हम बेकार के माणस सां।
  khz-khz: Ai aramai gevega-rakavarana, a ai na gavaikila-gitakaurana. Ai tanopara
    momonai gaagoto, e tanopara na erugamaina ati egapi-ragemaina pene vogomai etoma.
  deu-TKW: wir werden verleumdet und trösten. Wie der Kehricht auf der Welt, wie der
    allgemeine Auswurf sind wir geworden bis daher.
  zsr-NT: Taꞌnë́ꞌ queëtuꞌ, san lu yöl‑laꞌ nöxj ladxiꞌ ruíꞌlentuꞌ lequëꞌ didzaꞌ. Ga
    rdxintë naꞌa dza nactuꞌ ca bëb qui yödzlyú ni len ca tu le taꞌrúꞌn niꞌl yúguꞌtë
    bunách.
  lin-lin: tango bakoselaka biso makambo mpo na kobebisa lokumu na biso, tozongisaka
    kaka na maloba ya boboto. Mpe kino sik’oyo, tokomi lokola bosoto ya mokili, mpe
    lokola lisapo ya bato.
  hns-NT: Djab manai log hamlogke bedjatie kare hai, tab hamlog kaida se djabaab deila.
    Ab talak sab koi hamlogke ghienna hai aur alaai-balaai ghat samdjhe hai.
  noa-E: Maach khĩircha khaigba iyʉ̈ʉ aawaijã, maach garmua chan magʉmjã igba warag
    khĩir thũu am dʉ̈i iyʉ̈ʉ durraajem. Wajapcharan maran amau sĩi amach deg dijã
    sirphʉg thʉnʉm oomjöta aajem. Õor thumaam khʉʉnau isegtarrjö nʉmta, ĩsjã agtha
    chikham i ee ich jãg pʉʉrba durraajem.
  eng-EMTV: being defamed, we encourage; we have become as the sweepings of the world,
    the offscouring of all things, to this day.
  mib-NT: Cácahān neé i sɨquɨ̄ rī, te sa cácahān manī rī jiín i. Te cácuu ri nájnūhun
    yācá ini ñayɨ̄vɨ́, te cásquéhichī i ruhū nde vijna.
  lif-NT2: आनिगे़ याःम्‍बेओ ताप्‍फे़ःम्‍बा पाःन्‌मे़बाःत्तुल्‍ले़ आनिगे़ नःम्‍नःम्‍माङ्
    नुःरिक्‍काङ् नोगप् पिरुम्‍सिम्‍बे़ॽरो॥ आल्‍लो थारिक् आनिगे़ग इक्‍साबा हिलाप्‍फु
    नु खाम्‍बेःक्‍मोबा ताम्‍जि पोःक्‍खिगे़आङ् वयिगे़रो॥
  xnj-xnj: pevakutiliga, tiyangula kwa upoli. Mbaka hinu vatikitili ngati gahakau
    wa mulima, kwa kila mundu tete uhakala!
  mmx-mmx: Diga vaase xapmek tinema, ketla maga vorang mun i mi levelinga nunuan.
    Di tong i do nema ma lok ngan mun luvuttadi baava la ma lok ngan ta laxanbibiong
    dip kupku xepe i at na lavatbung menemen ise at na levenaleng.
  cbr-NT: Nu ñui 'atimati banaiabi cananuna nun abë nuibanainsa tanquin upí oquinshi
    'ësëin. Unin sináncëx cananuna nux 'aisama 'icëa unin pucë chinan usaribi 'ain,
    bëríribi cananuna unin nu sináncëx usa 'ain.
  tee-NT: Chai acsni na macxcai chivinti ju iclhichivincanauch pus va si k'oxi chivinti
    ju iclhak'alhtayananauch. Tus chavai iclakts'ink'alhicanauch tachi ju va xa'amacxtalh
    ju ani lacamunutpa'. Tachi ju tu'u' ju va tamack'anch ju lapanacni.
  eng-LSV: being spoken evil of, we plead; we became as filth of the world—of all
    things an outcast—until now.
  cak-NT: Cuando itzel yech'o'n chakij, roj man jun tzij itzel naka'ij chique, pa
    ruq'uiexel ri' roj ja ri utz ri naka'ij chique. Can man jun kak'ij quibanon chake.
    Xa joj anche'l k'ayis (sek') chiquiwech.
  pah-NT: G̃a ore mbotegweterame ore nhi'ig̃atui reki g̃a pe. Ag̃wamo vehevi ore mbatera
    ratykwera'java'ea aheremimombora'java'ea g̃a pe – kiroki g̃a ndojikogi Cristo'ga
    rehe.
  sja-NT: Tai ãpɨte pedee k'achia jaradak'ãri, ãchimaa t'ãri pia pedeepata. Mamĩda
    tai k'ĩra unuamaa iru p'anapata. Ãchi-it'ee tai ne-inaa mik'iak'a p'anɨ. Mãgá
    tai iru p'anajida. Mata at'ãri mãgá iru p'anɨ.
  xed-xed: Dər kinawu ká mnduha ta raraza aŋni ya ná, sleɗeɗa ka aŋni ta gwaɗa nda
    həŋ. Ka maghdzəka taŋ ká mnduha ma na ghəŋa haɗik na fatá aŋni. Manda ŋəɗak ká
    həŋ ta ngha aŋni.
  mks-NT: Ta vitá cáha̱n nde̱ tá ndúcú ñehe nde̱ tu̱hun nu̱ú ña̱yivi va̱tí cáha̱n
    núu na sa̱há nde̱. Mé nde̱ cúú nde̱ tátu̱hun xe̱he̱ nu̱ú ña̱yivi ñuyíví. Ta cája
    na xi̱hín nde̱ tá quia̱hva cája na xi̱hín ña̱ha co̱ó sa̱ha̱, ña̱ na̱cando̱o cu̱hu̱n
    cui̱ta̱. Ta quia̱hva já cája na xi̱hín nde̱ ja̱nda̱ viti.
  gfk-S: Ing di tange ra sana nianga uta mem, mem balu ma ra tahut na nianga. Mem
    hoke ira sana kurkuruan tano ula hanuo bakut ma ira bilingana puputo tuk ter kakarek.
  bmu-bmu: Uruqeqe keu töhöreŋ jim neŋgimakzemö, neŋön mönö guŋbönjönjöŋ qakŋe ösöŋnöŋ
    meleŋmakzin. Neŋön gölmegö nesak lömŋaŋgö tandök ewö ahinga gölmeŋi gölmeŋi yeŋön
    sisitnini memba andö qem neŋgimakze. Mewö mala kota nalö dölkewöŋe mewö toroqeba
    maljin.
  dgz-dgz: Amba mu nipep dianinewa nu gare nop bibiga kakaewa megenat diamuinton.
    Menan wam endiwa gapan nu piup ma et denanu no aninke megawa mini waninivin.
  eng-GNV: 'We are euill spoken of, and we pray: we are made as the filth of the world,
    the offskowring of all things, vnto this time.'
  zaa-NT: Riyé' cą iqquia tu', pero intu' nna runi tu' duel·la' eyacca tsè'la tu'
    cą. Para yétsiloyu nna chi ná tu' tì'a ttu cosa nu labiru riỹu' sino para irù'na
    cą na ti'atsi ná tu' ttu cosa tsígá'.
  eng-WEBSTER: 'Being defamed, we entreat: we are made as the filth of the world,
    the offscouring of all things to this day.'
  guh-guh: Pibisiacuenia panebaracuaicuaijai tsabiabi itsamonaejavabelia. Itsiata
    bajarapamonae pexaniajamatabëcuenia xaniavaetsia pamuxujiobabiabajë bajayajebi.
    Ajena, mapamatacabijavaberena ataje, panetaeyabiaba daxitajivivecua bepaveliajamatabëcuenevinë.
    Bepaavirinënua panetaeyabiaba.
  bon-bon: Liba niiya mene nijinininusi, cine owelaamelame mene jaajemusi. Gawecewe
    muleyame cina cibibine domäji pana niwenininusi. Teepi cibibine epu ire nitwinininusi,
    egä cine singi cäco gwidape gemi.
  nhw-BL: Tijpiyaj toyolo huan tiquincamanalhuíaj ica cuali nopa masehualme catli
    toca camanaltij catli amo cuali. Masehualme techitaj quen titlasolme ipan ni tlaltipactli.
    San quinequij techtepehuase pampa moilhuíaj amo tleno topati. Quena, quej nopa
    eltoc hasta ama.
  swh-ONEN: tunaposingiziwa, tunajibu kwa upole. Mpaka sasa tumekuwa kama takataka
    ya dunia na uchafu wa ulimwengu.
  wbi-wbi: Pano tulighwa, tukwamula nuvuhugu. Kwetule, kange tujighe tuvalilua kuuva
    heene tukanilue ni iisi na makakala ku ghooni.
  bba-bba: Bɑ̀ n sun mɛm mɑnimɔ, sɑ rɑ n suuru kɑnɑmɔwɑ. Sere kɑ tɛ̃ bɑ sun mɛɛrɑ
    nɡe weke ɡɔ̃ɔri kɑ ɡɑ̃ɑnu kpuron kubɑnu.
  eng-KJVCPB: 'being defamed, we intreat: we are made as the filth of the world, and
    are the offscouring of all things unto this day.'
  kgk-NT: Ore rogwaitĩ va'e onhe'ẽ vai vai rei ramo ore-vy, nhe'ẽ porã jepe oroiporu
    oronhomongeta hagwã hendive. Hesu reroviaha e'ỹ va'e ndaija'éi ore-rehe. Ore rereko
    mba'e rembyre ky'akwe ramo. Ore rereko mba'e yty ramo upe va'e kwéry. Ha peẽ katu
    pene mbotuvixase rei. Niporãi voi upe pende rekoha.
  waj-waj: 'Iya tiiyara unnakuaivaa kiaaniaata teenoo iyara yoketaa kuaivaa sai kiaunnanoo.
    Aa mmata aavau diaa aayaa tiiyara kiaanoo: Ngia yaapasiiyauvaa roosiima kuminaya
    variaanoo, kiaa kiada mmoori maisaiyauvaa ti iima rada nnidada aanna makee homo
    itaama nnaasu iikiaanoo.'
  cpy-cpy: Aririka inina-waeteetena, notsima-ryaakaa-yitari. Roshiya-kaantee-takina
    tee nokamethatzi, kaahashitaki naaka. Roojatzi ikanteetana nimaeka.
  mpx-mpx: Gamagalau hi ba panapanak-agima, yaa ama baaba waiwaisana elana analiya
    ha lalahe. Ama ha ola niu kilina toto hi tam yoho, ge ha ola musamusa gamagalau
    panayawi mataliyaa. Ha olaola ya to ana siga lan ebe.
  wbp-wbp: Yapa ngula kalu-nganpa nginji-wangka, ngulaju karnalu-jana ngurrju-kirli
    wangkamirra. Nyampurla ngurungka yapangkuju kalu-nganpa ngarrirni yungkiyi lawa
    nganta. Junga-jala nyampurla ngurungkaju kalu-nganpa ngarrirni ngawu yapunta yangka
    ngula karnalurla warrki-jarri Jijaji Kirajiki.
  luo-luo: bende ka iyanyowa, to wadwoko gi weche mangʼwon. Nyaka koroni wasedoko
    machal gi yugi mag piny; wachalo gik mowit oko ni onge tich!
  nhe-NT: Tijpiyaj toyolo huan tiquincamahuíaj ica cuali nopa tlacame tlen toca camatij.
    Tlacame techitaj queja tlasoli ipan ni tlaltepactli. San quinequij techtepehuase
    pampa moilhuíaj ax tleno topati. Quena, queja nopa eltoc hasta ama.
  aii-aii: ܐܝܼܡܲܢ ܕܟܹܐ ܨܲܥܪܝܼ ܠܲܢ ܟܹܐ ܓ̰ܲܘܸܒܲܚ ܒܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ. ܗܲܠܔ ܐܵܕܝܼܵܐ ܗܘܝܼܹܐ
    ܝܘܲܚ ܙܸܒܠܵܐ ܘܫܸܚܬܵ‌ܐ ܕܕܘܼܢܝܹܐ.
  esk-NT: saŋutmatigut iłuaqqutiraġigivut. Pakmanunaglaan iñuich iḷigaatigut suaqłuqaġviatun
    nunam, suli iñupayaam igitchivigiraġigaatigut puyaaġrupayaamik liilaa.
  msb-msb: Mabuot kami na nagasabat sin pakigsiro kun ginapakaraot. Hasta yana baga
    kamiʼn higko kag basura san mga tawo sa kinab-an.
  cpa-NT: Jǿg³ rø² báh³ juúh² jnieh³ ja³juúh²dsa jǿg³ siíh² quián² jnieh³. Ca¹lah¹jín³
    na¹ jǿi²dsa jnieh³ ca¹lah¹ja³jái¹²dsa ma³qui¹³ hi² guieh¹²dsa.
  dso-dso: ନିନ୍ଦା ପାଇଲେ, ଆଲାଦର୍‌ କାତା କଇଲୁନି । ଆମେ ଏବେ ଜାକ ମିସା ଜଗତର୍‌ କାଚ୍‌ରା ପାରା
    ଅଇଆଚୁ । ଲକ୍‌ମନ୍‌ ଆମ୍‌କେ ଆଣ୍ଡି ଦଇରଇବା ମୁର୍‌କି ପାନିପାରା ଦେକ୍‌ଲାଇନି ।
  meu-meu: ladamai e hadikamu, to a hamarumarudiamu. Tanobada taḡena ai bona ḡau iboudiai
    momodia ai vada e halaomaimu ema bona harihari.
  yva-NT: Ranivara vatane wo reansaura tantunawi, reamo ayao kove rasakinav akananto
    mansai. Ndea unumeso vatan tenambe wo reansave tatugadi maisyare anaingkainyo
    wo ramauta ramaisy.
  dgc-dgc: Bagay upusén de kame, éy mebait kame san dide. Hanggan nadid, éy apién
    de kame a ibilang de kame a mehupet.
  zpm-NT: Rrieequia zha ne në rnee lo no, per no, diidz wen rtsire no lo zho. Masaque
    rzac miech no, zig rzac zho grë ncuaaṉe paat rquiindraa, zig rzac zho grë ncuaaṉe
    nole lo guizh.
  hix-NT: Anar komo wya atxke manaha tatoko, towahke rma amna neyukyatxhe. Norohnàtho
    me rma haxa tonyxem me harha amna naha. Anhàtho me rma haxa tonyxem me harha amna
    naha. Arymaxahotho wyaro rma amna yonyatxhe, toto komo, omeroro.
  sim-sim: Ma lal mashi kavakava indingan nirin mbanda lir. Hako nir mbeek wasan ni
    mbanda ambu nir. Nir mashi jivi nom lirin ni mbanda nir. Ma misambik fehe nirin
    asuplasuvuk tangrinda lir.
  npi-ULB: मानिसले हामीलाई निन्‍दा गर्दा हामी दयापूर्वक बोल्‍छौँ । हामी संसारले इन्‍कार
    गरेको फोहोर कुराहरू र सबैभन्दा घिनलाग्दा कुराहरूजस्‍ता भएका छौँ र अझ पनि हामीलाई
    यस्तै ठानिन्छ ।
  cgc-cgc: Na mga ittaw gaimo-imo ta mga ambal na kuntra ki kami, ame na ambal ki
    danen dayad. Alin kan-o asta anduni, malain pagtratar ta mga ittaw ki kami tak
    ta iran na isip paryo kay ta sagbet daw mga ligna na papilak.
  tim-tim: Yâkŋe den bâleŋe makmâ kotnenŋe mem gembiâ nen âmâ benŋe ainâk lumbe den
    makyeŋgimaen. Ulikŋân akto hinŋe hainâk akmai. Nen âmâ luâk âmbâle yeŋgât gagap
    panpanŋe hainare akmâ gayionŋeak manmâ gaen.
  yor-yor: Wọn ń kẹ́gàn wa, àwa ń bẹ̀bẹ̀. Títí di ìsinsin yìí ni a ti wà bí ohun ẹ̀gbin
    ayé, bí orí àkìtàn gbogbo ayé.
  wos-wos: Di yéna yata nanika haraki hundi wandaka nani diré yikafre hundi wa. Nani
    safwahérafwa maki, ané héfana nyambem maki nani deka makambu re. Némbuli akwi
    nani wungi re.
  emp-NTPO: Sewad̶eba dai biẽ́ jarabʌdad̶e bed̶ea biad̶eba panubadaa. Wad̶i ara naʌ̃
    ewarid̶e ẽberãrãba daira ne b̶atabued̶a quĩrãca unubadaa, ne mititia quĩrãca unubadaa.
  eng-F35: upon being slandered, we exhort. We have been made as the refuse of the
    world, the off-scouring of whatever, to this moment.
  ind-ind: Waktu kami dicaci maki, kami tetap bersikap baik. Sampai saat ini kami
    masih diperlakukan seperti sampah dunia, sama seperti kotoran yang disingkirkan
    semua orang.
  pes-OPCB: وقتی به ما تهمت می‌زنند، با ملایمت جواب می‌دهیم. با این حال، همچون زباله
    و تفاله با ما رفتار می‌شود.
  mpt-mpt: I weng misiam oyemibo ni weng ayam oyebuobe. Ni inabobo nakaia unangai
    mo bainobo gabibbai fumbianiba I besa nakabo makob ni inamin namin misiamo dibianabobo
    ulab kesoa ni i wengo mo wentubenomobbabo ge fumbiobe. I bobol tem funin olo sino
    inangge fumbinabib biota memalosa imin inangge fumbiobe.
  ssx-ssx: Niki laaseme wanda꞉hali pa꞉ta꞉ make epeke pimanu lo hombo peaasoma꞉me.
    Nikita꞉ do kenkena꞉ ne sambe baasa꞉ ale manuma꞉ handoloma꞉me. Kutupa amba꞉ make
    ame make nikita꞉ do kenke wanda꞉halina꞉ ha̱i̱ ta̱la̱꞉la̱꞉ ekima꞉ handoloma꞉me.
  mkl-mkl: Bɑɑ bii ɑ̀ wɑɑ mɑ́ wɑ ide, ɑ̀ yɑ kɑ jɛi do ide didɔ̃. Hee nsɛi ɑ̀ yɑ mɑɑ
    cɔ wɑi bɛi ɡɑɑwɔi cɑkɑ do bɛi iri ɑnkitɑ̃.
  gaq-gaq: ଅପମାନ୍‌ ଡିଙ୍ଗ୍‌ଚେ ମିସୁନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌; ଏଃଜାକ ଡିଗ୍ ନେ ମଞ୍ଚ୍‌ପୁର୍‌ନେ
    କାଚ୍‌ରା, ସାପାରେନେ ଚିନ୍‌ ରକମ୍‌ ଡିଙ୍ଗ୍‌ନେଲେଃକେ ।
  gof-RNT: Nu bolla iitabaa odettiya wode lo77o qaala zaaroos. Nu ha77i gakkanaw ha
    alamiya pitonne wora yegettiya buure gidida.
  unx-unx: ହିଲାଙ୍ଗ୍‌ଲେ ତାନ୍‌କକେ ଲେବେଃ କାଜିତେଲେ କାଜିରୁହାଡ଼୍‌କତାନା । ଆଲେ ନାହାଁଃ ଜାକେଦ୍‌
    ଅତେଦିଶୁମ୍‌ରେ କେଚ୍‌ରା ଆଡଃ ହୁମୁ ଲେକାଲେ ହବାକାନା ।
  gah-gah: Lugulizá ali mumusopa zikago, kelémo hulu oaká noune. Leza izahuza netá
    loló okunike, vegená mukilitini pipizakitana minoaká noune.
  lcm-lcm: Kipo mengen avisuk luai ani asan imem, namempo sokotuk ananap aroron. Namemlapo
    asukang val sugsugan i kuli rina, na sug visuk e mataria, tung kana si taun ke.
  aer-aer: Nhenge tyerrtye areye anwernenhe ilterlenge, anwerne angkentye mwerre itneke-akerte
    angketyeke. Tyerrtye areye akwetethe anwerneke itirreme anwerne-arle akwele akurne
    anemenge, arne akurne-arteke itne iweme. Alakenhe rarle arrwekele aneke, alakenhe
    akwete anteme lyete aneme.
  qvc-NT: Noqaykunapaq mana allita rimaptinllapapismi, paykunata shumaqta kunanillapa.
