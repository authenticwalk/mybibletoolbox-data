  arb-NAV: وَلِلتَّجْرِيحِ فَنُسَالِمُ. صِرْنَا كَأَقْذَارِ الْعَالَمِ وَنُفَايَةِ
    الْجَمِيعِ، وَمَازِلْنَا!
  cop-CNT: ⲉⲩϫⲉⲟⲩ⳿ⲁ ⳿ⲉⲣⲟⲛ ⲧⲉⲛϯϩⲟ ⳿ⲉⲣⲱⲟⲩ ⲁⲛⲉⲣ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛϩⲁⲛⲡⲉⲣⲓⲕⲁⲑⲁⲣⲙⲁ ⳿ⲛⲧⲉ ⲡⲁⲓⲕⲟⲥⲙⲟⲥ
    ⲁⲛⲉⲣ⳿ϣⲃⲉ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ϣⲁ ⳿ⲉϧⲟⲩⲛ ⳿ⲉϯⲛⲟⲩ..
  sri-sri: Gajerã gʉare ñerõ ãrĩ werewʉamakʉ̃, gʉa gapʉ ĩgʉ̃sãrẽ ãmudʉarã, ĩgʉ̃sãrẽ
    õãrõ merã werea. I ʉ̃mʉmarẽ ĩgʉ̃sã gããmebirire ĩgʉ̃sã béodea irirosũ gʉare ĩãma.
    Neõgoragueta gʉare doopʉrorinerã, daporaguedere irasũta dooníkõãma.
  nal-nal: Araan di wispiaal maam, maadi xis faulin be naandi wana a dorang ka daxa.
    Ka utuaas taning maadi malasing a snaai ila pira angkari ma malasing azaan ka
    mitikaai ina aubina di psin.
  kyq-kyq: Naaje se, jeege lee taaɗjen taar iŋg kus roje ki ɔɔ naaje kꞋtaaɗ jeege
    tun se ute taar nijim kɛn ɛɗɗen kaay kaama. Bini ɓɔrse kic ɓo jikilimgen duni
    ki se, aakjen naaje se aan gɔɔ iɗikŋ roa ɔɔ aan gɔɔ nakŋ do danos ki.
  kwd-kwd: Ma nga alata gila fata ngada 'ameeru, meeru ka du'aga 'ania me'e alafuunga
    le'a. Ma leleka maka nigi na nga alata lo'oo, nga ta'a 'e aula fofona fanua lo'i
    wado gila iiria 'imeeru meru 'ilaka'u no'o nga tafu.
  ded-ded: Nga ngicngac yeneng denggbarinnunugec yeneac yoac gombunga denide. Neni
    yofinenggacngoc bangecfu seuc isoc anni ngicngac yeneng ukununugecde.
  ewe-ewe: Ne ame aɖe gblɔ nya vɔ̃ɖi tso mía ŋu hã la, míewɔa dzre kplii o. Ke esiawo
    katã meɖe vi aɖeke o, elabena va se ɖe fifia hã la, amewo mebua mí o. Míele ko
    abe xexe sia me ƒe aɖukpodzinu si ŋu ŋudɔwɔnu aɖeke kura mele o la ene.
  nuy-nuy: Wiiya warra-mulung-arrgi-yung wugurru nambiiladi-yamawana, yagu nurru narra-yambalmana
    yaynjaalul-mirri, narra-yambina. Warra-wurru-wurruj wurraan-jamana, nurru nurru-yamana
    nguynju a-lhagabuṉulg-jii marri ama-mangarag-jii. Dani-yung wugurru wurraan-jamana
    anaani nurri-nyinyung nirri-lhaawu-yarrijgina-yinyung anaani.
  cop-BHC: ⲈⲨϪⲈⲞⲨⲀ ⲈⲢⲞⲚ ⲦⲈⲚϮϨⲞ ⲈⲢⲰⲞⲨ ⲀⲚⲈⲢ ⲘⲪⲢⲎϮ ⲚϨⲀⲚⲈⲠⲒⲔⲀⲐⲈⲢⲘⲀ ⲚⲦⲈⲠⲀⲒⲔⲞⲤⲘⲞⲤ ⲀⲚⲈⲢϢⲂⲈ
    ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ϢⲀ ⲈϦⲞⲨⲚ ⲈⲦⲀⲒⲞⲨⲚⲞⲨ.
  buk-buk: Lau sêsec yac, magoc yac asôm yom malô ô. Sêlic yac atôm gêŋ ŋapopoc nom-ŋga
    ŋambwa. Ŋawapac kaiŋ dinaŋ yac ahôc ŋapaŋ.
  pri-NT: Â, na rà pi-inabà ba èpà, â bà tòpi naa na pidàpwicâari, â bà pimudàra,
    ba na bà pinaanapô ma wàilà. Tiagoro ni, âna rà bwaa nye tàgére pwa tâbà, pwacèwii
    na bà tèpa teepâ na rà tétâjii, ma ê pâ muru na tòri, na rà miiri goo.
  zpq-NT: Cate' cheseṉe' c̱heto', choḻ güižto' ḻegaque' diža' šagüe'. Na' ža ṉa'aža
    nita' beṉe' zan chesonde' neto' ca to no beb dao' o to no da' naquen zban da'
    ba becho'oṉen.
  por-TFT: Quando somos caluniados pelas outras pessoas {Quando as pessoas nos caluniam},
    respondemos a elas com mansidão e bondade. Até agora, os descrentes têm nos considerado
    sem valor [MET], como se fôssemos lixo e escória/um monte de lixo.
  gwi-NT: Dinjii diits'ą' gwiizųų ginkhii dąį', ch'eeshroonchy'aa haa diits'ą' goohkhii.
    Juk googaa dinjii zhyaa giilį' diinoonyąą ts'ą' gwintł'oo chan diigihił'ee kwaa.
  gvn-gvn: Jana kuli-kadari nganjinanka, jurrilmal; kari, nganjin ngulkurrku balkaway,
    jawun-jawunmanka baja. Jana balu nganjin yala nyamun, bubungu nyarrinka.
  nhy-NT: In tlakaj techtlajtoltlatlaliliaj, pero tejwan tikintlapowiaj ika kuale.
    In tlakaj techitaj asta axan kej itlaj tlajsole mach kuale katlej moneki kikixtiskej
    de ixko yin tlaltikpak para ma tlachipato.
  asm-FB: কোনোৱে অপবাদ দিলে, বিনম্রতাৰে কথা পাঁতো। এতিয়ালৈকে আমি যেন জগতৰ আৱর্জনা
    আৰু আটাইতকৈ মলিয়ন বস্তুস্বৰূপ হৈ আছোঁ।
  okv-okv: Eto embo na dagota javo uore sapura uoi amo osa ari ta ke avo mine eora,
    eto ari ainge amo eora te itikarita eto puvuto eha emo embota sirivo kandue sasapura
    amo dagora.
  mxt-NT: Cahán ña vaha ñu sɨquɨ ndi. Soco ña yatyín iñi ndi, vita ri chaha ndi tuhun
    chi ñu. Sahá ñu tari noo mihin chi ndi. Sahá ñu tari noo cha ña chiñuhú ca chi
    ñáyɨvɨ chi ndi. Tyicuan caa sacuví ñu nyacua nya vityin.
  tzo-NT: Ti much'utic chopol chiyalbun jc'opilaltutic, lec ti jc'opontutic. Mu'yuc
    jtututic c'otemuntutic hech chaj c'u che'el ti c'a'epe chiyiluntutic ti crixchanoetique.
  ind-AGS: Ketika mereka menghina kami, kami membalasnya dengan kebaikan. Bahkan kini
    kami diperlakukan seakan-akan kami ini debu, sampah paling tidak berguna di seluruh
    dunia.
  omw-omw: Mpovanto tiri nrutu vara mwataniqa hiqaro unra tihata tire hia nanrianra
    mwitaa tiraitita, tire mwianra kyuqe qua nraahu tunanra. Tire mwitaamaqi viqata
    Karaisirara rieqata varurata kyara viti qaqira kyaantema kye qumina nraakye qoravanto
    tiri qaqira kyaarave. Mwaa entaravata mwihua tiriara vehi vaisi qumina inraikyavantove
    ti variara.
  yrb-yrb: Moana uwarama yaba moana uwarabai meo meo waitana emaba ibo utawa kobererau
    waisi. Ya afosoro uwarana kobererau me. Ya afosoro uwarana i orofa atata uwaranu
    sido gamo ari, uwarama eno we imutaita.
  maa-NT: '''On chja̱ko̱‑naje̱n xi̱ta̱, ngaje̱n ndaà nokjoá‑la̱je̱n. K''oa̱s''ín beè
    takòn‑naje̱n koni tsà tjé‑la̱ i̱sò''nde. Skanda na̱chrjein i̱''ndei̱, jñà xi̱ta̱
    k''oa̱á s''ín beètakòn‑naje̱n koni tsojmì xi ningui‑ne nga bíxteèn.'
  mcq-mcq: Vea kaꞌene nú ronuhe ꞌwavujaho nú eha mamaa pununaꞌi vejura. ꞌEne nú iviamaa
    roe vea ikino nú mweꞌakino ea kaꞌene maa paꞌajihi reju. ꞌEne uneunecha mahoꞌo
    kehi puni túa saꞌinaꞌe reju.
  sus-A: مِشِيٍ نَ مُشُ شِلِ كَنَ، مُشُ وْيّن قَنيِ قَلَمَ نّ عٍ بّ. هَن يَ مُشُ تِدٍ
    مُ نَ دُنِحَ مِشِيٍ بّ، مُشُ بَرَ لُ عٍ بّ عَلْ مِشِ قُقَقُ.
  jpn-1965: ののしられるときには、慰めのことばをかけます。今でも、私たちはこの世のちり、あらゆるもののかすです。
  fra-SBL: On nous diffame, nous supplions. Nous sommes faits comme la souillure du
    monde, la saleté essuyée par tous, jusqu'à présent.
  yka-yka: Bang kami bissā-bissāhande, hāp panambung kami si siyehin. Sampay maˈin
    pangimmatde kamihin kuweˈ hadja kami seggik diyawaˈ bettisde.
  mle-mle: '@see-verse:1CO.004.012'
  shp-NTPO: Jakonmaatibo noki yoyo ikanainbira, jakon shinanyaxonres non jato kewinai,
    kerás jawéki keskáakin itan jawéki texe potakana keskáakinbora noa shinankanai,
    ramakamanbi riki, noa jaskáakin jenekanama.
  aom-aom: Aehu nosi iho ijumoromo jö sisë atëꞌoho no ma-uꞌemu jöe sanuꞌe mana majëhijarueje.
    Saꞌae dinöꞌe dinöꞌe raromarue aribövi jabesi nuniroho no sisë javuego musisinöꞌe
    buꞌöjavuarue aribövie javue. Saꞌosaꞌëro ruhijanovëꞌe aribövie javue. Nosi ihoho
    ëhi jiobe rovadoho jaruvohuꞌo ëhi gemuohoje.
  geb-geb: Mbe nza zɨri mbevav buni mbatɨgi guarira nza nzuaim, nza mbe buni ŋgarkav
    mbarara bunin mbe nzuai. Nza kha gumgi gu mbigi rɨmgi nɨman, mbe nza garim, nza
    guigira mbatɨgiap nzaŋnzaŋgi fara muuŋgi. Nza za kha gumgi rɨmgi nɨman, nza bigi
    mbatɨgi fara muuŋgiap guigira nzaŋnzaŋgi. Nza mbara muuŋgiap kav, zav, ntige khar
    ki.
  bsj-bsj: Ta no ci kwanyo kineredi, nyo ki tok ken nungi. yon yilam, di nawo ci yilam
    ki nyo nob. nyimangka fou kalewo kange chinge bowo la dwitiye gwam.
  cak-cak: Ec'o itzel yech'o chikij, pero roj xa ekal nkuch'o chique. C'a chupan ri
    k'ij re' banon-pe chike chi xa roj achel (k'ayis, sek') ri nimes-e richin netorix,
    y xa roj achel qui-charca vinak.
  chf-NT: Jinq'uin cä patil älbinte t'ocob, cä ch'oc pecänob machca u patil älbenon
    t'ocob. Ixta bada cä cherbinte t'ocob ca' a wälä p'oson t'ocob tä cabba, ca' a
    wälä caben ja'on t'ocob que u chojcanba, uc'a niuntu mach yo t'oc no'on t'ocob.
  tlf-tlf: kek kek ita nuyo atin weng mafak kupka-emip kalaa age-nulupta minte, nuta
    agol weng kup baga-e-bulupta minte, bilip iyo tebe nuyo itafinon-bom-nilipta,
    duban baan ke-bom no ke-bilip tebesupta, kwep tal kaa diibelup ko.
  piu-2006: '@see-verse:1CO.004.012'
  poh-NT: Jeꞌ woꞌ, nancaꞌn woꞌ maꞌ holohic ta laj kꞌoric chiki̱j jotꞌbal reh kacamaj,
    reꞌ hoj nkacꞌuꞌlej take ru̱cꞌ holohic laj kꞌoric maꞌ reꞌ ta nchel ru̱cꞌ wolinic
    i̱b. Coric nikꞌor, cu yuꞌna chi kꞌi̱j wilic take cꞌacharel kojquicoj chi maꞌxta
    bih hoj camaj wi̱ꞌ chi quiwach xa jeꞌ na nchel hoj mokꞌal pan nakꞌ quiwach on
    xa jeꞌ na ricab hoj chꞌuwaꞌ njotzoric lok chiwach jenoꞌ paꞌ bih chꞌuwaꞌ wach on
    muꞌk riban.
  tue-tue: Basocá ʉ̃sãrẽ ñañarõ wedepatiri, cʉ̃́ãrẽ ãñurõmena quẽnoã. Atibʉ́reco maquẽ
    cʉ̃́ã cõãré tiiróbiro, cʉ̃́ã boohérebiro ʉ̃sãrẽ ĩñaãya. Sicatopʉra doonʉcã́rira
    teerora doorucújãya.
  bjp-bjp: Aunbiing ri orek laulau ulo kemem, keme kiliis fakasi ri ini orek an famais.
    Ka papang igii, keme arae foron piin tina piklinbat, ma arae foron morton tier
    ae fanu ri lin ufu.
  xon-xon: Bi bii timi la, le ti len bi imɔliinyaan. Bi ŋani timi ke dulnyaa aajɔŋ,
    ni litapuln pu aabir na la, le ki nan saa din.
  tzo-ZNT: Li muchꞌutic chisloꞌiltaoticotique, lec ta jcꞌoponticotic. Mu cꞌusi bal
    o chiyiloticotic scotolic. Coꞌol xchiꞌuc cꞌaꞌepoticotic. Yech o cꞌal tana.
  mpm-NT: Ka kaꞌan ndevaꞌa kuɨtɨ yɨvɨ jnuꞌun kueꞌe sɨkɨ ri, ko maa ri ka iyo mani
    ini ri jiin yɨvɨ un undi vijna. Ka skexiko i ruꞌu nava ɨɨn jayaka katuu ichi.
  ots-NT: Bbʉ to i tzobiguije, pé dí jonije ja grá mpöjme car cja̱hni‑ca̱. I ndo despreciaguije
    yʉ cja̱hni. Hasta rá pa ya, jin gui tzö ga nu̱guije, ncjahmʉ dí basuraje, drí
    ntzöhui da ttɛnguije.
  hoy-hoy: आंदुर बदनाम माळतार, नाव विनती माळतेव. नाव ईंद ताका दुनिया अन मईल अदिक सप्पा
    वस्तुगोळ्द खात कचरा अन घाई ठहरूसकु आयेव.
  amo-amo: Iwa nanza nari lissa, assa tilira nin mang. Har tina so tisso, ina dun
    yenje ari nafo likinkin nyi nin nimon izemzem vat.
  pjt-pjt: Ka kutjupa tjuṯangku nganaṉanya kuranmankunyangka nganaṉa ngapartji kalypangku
    alatjiṯu wangkapai. Uwa mulapa, aṉangu tjuṯangku nganaṉanya rawangku kulilpai
    raputji puḻka puṟunypa. Panya kuka uṉaringkunyangkaya waṉipai, palu puṟunypa tjana
    nganaṉanya kulilpai rawangku.
  cwe-cwe: Chahavwiziligwa chokwidika vinogile. Mbaka sambi cheye chowoneka fana unyolodo
    wa isi na unyolodo wa vinhu vose.
  daa-NT: Ŋu diyaani kaawin ooma ho nin gay telkaaco iŋ taat ool di. Yoo diŋka, gee
    ƴilaani pakgig gamin okin̰co kuuk Buŋ kilgiytu. Ŋu talaani ar maan kaak ŋu orig
    ka suusi.
  mlp-mlp: Mataw i gigilehunan bilaqsa i amenin emim kiskismo gibilenauqta. On mataw
    i gibiysa i saman diqta bilaqne didaq asan a le ban meqintab hunegayta nazaq nog
    iyauqta. I mebmebmo kabiy wawta nab iyim bo muranmo mataw bunmo gimeb i bilaqne
    nagah meqinta anumlan inaqta nog iyim osauqta.
  ape-C: Eshesh sharukap nubut aria apak makripesh yopinyi atin baraen. Seiwok manaki
    arigaha douk, apak mape magiguk abom nyeiguhw wokap kabi douk agundok atapish
    nyubuhas douk shawashesh-uguk anagas iri um.
  bgs-bgs: Atin ka ágbuyasán ké, madigár tô ágtaban dé. Agad áknganni inéring ké dád
    na ussu su ágpayayyaán ké ka duma mga manubù nit banuwa. Tun ta panámdám ka mga
    duma, sikami tô tuu ágkayù-ayuan katô langun.
  faa-faa: Aporomo isuaki mainamarerakano soko, isiapo iaki auaraka somerapo. Ipu
    isuaki someraka, “Reane hauaka wo makata pepeno ayireapo. Arirakano hauaka wo
    he torofae ayireapo.” Aíyaka isuaki mayapakeraka somerakanapo. Fana soko, yumo
    soko, yaiya someraka risikinapo.
  kik-kik: o na rĩrĩa twacambio, tũcookagia ũhoro na ũhooreri. Nginya ihinda rĩĩrĩ
    tũtuĩkĩte gĩko gĩa thĩ, tũgatuĩka mahuti ma gũkũ thĩ.
  cap-NT: Z̈oñinacaqui wejtnaca puntuquiztan quintra chiic̈ha. Jalla nuz̈ quintra
    chiyanami, wejrnacqui zuma pazinziz kuzziz chiiz̈inuc̈ha. Niz̈aza z̈oñinacaqui
    wejtnacaquiz tsjii cjujchi irataz̈ cherc̈ha, niz̈aza wirquinpanz̈ tewjcz̈a tsjii
    juc'ant ana zuma kamñi z̈oñiz̈takaz. Jalla nuz̈ wejtnacaquiz watc̈ha.
  ksr-ksr: Uuqeqe qaa tokoroŋkota jeŋ nonomakejuto, nononoŋ mono gumbonjonjoŋ qaganoŋ
    sosooda meleemakejoŋ. Nononoŋ balombaa gojejera roŋaa kaaŋa kolooniŋ baloŋa baloŋa
    yoŋonoŋ sisinana meŋ gema nunuŋkeju. Kaaŋa laligoŋ kouma kambaŋ koi kaaŋanoŋ kaeŋ
    toroqeŋ laligojoŋ.
  eng-TNT: We are evyll spoken of and we praye. We are made as it were the filthynes
    of the worlde the ofscowringe of all thinges even vnto this tyme.
  sbs-sbs: Ni ha tu kendwa, tusi wamba chekulo imwina. Tu va vumbwa sina uvu matakala
    e inkanda ni inkwe lya zintu zonse.
  sue-sue: nakare gona inuawera nukare uzutiro kora inowenakare; ema bamubamu ami
    nakare gawera gau ine inowenakare. Gau wazero apitinowenakai ago ine noisonakare
    zeme nonakare ewa.
  fra-NCL: calomniés, nous supplions ; nous sommes jusqu’à présent comme les balayures
    du monde, le rebut des hommes.
  snn-NT: Yequëcuabi yëquënani si'si coca gu'aye catoca, bacuani güina'ru si'si sehuoma'iñë.
    Bojo coca se'ga cajën, bacuani re'oye sehuoyë yëquëna. Si'a ën yija bainbi yëquënani
    ëñani, yëquënani ro hui'ya jayajën, yëquënani ro saoni senjojën, yure tëca ja'nca
    yo'ojën ba'iyë.
  atb-NT: Ngamoq gi, lumù gansang é hui jáng, dang ngón dang nguî tû nyo lhê. Ngamoq
    gi, ahkuî jé shoq, myidàm htoq mâ é hpoqkyuq hpoqpyâng eq mingkân é buzaq pé dông
    sôn yu é huî nyi lhê.
  cek-AK: 'minawk mah ahmin kasae thuih naah, tahmenhaih ka hnik o: kaicae loe vaihi
    khoek to kamhnong long nui ih hmuen baktih, phraek cuu ih anghnoeng baktiah ni
    ang suek o.'
  bkd-bkd: Ku agpagagayhaan kay kandan agpandayaan day gihapun sidan. Bisan iman taini
    ha panahun inisip kay ha bà dà mga putput ha hurà din en pulus.
  ctu-76: Che' mi' contrajiñon lojon ti' t'añob mi lojon c cha' pejcan ti uts bʌ t'an.
    Mi' q'ueloñob che' bajche' misejelʌlon lojon am bʌ ti lum. C'ʌlʌ wale iliyi mi'
    q'uelon lojon che' bajche' jini más bibajax bʌ wʌ' ti mulawil.
  lac-NT: Bayiri' xan, barej ber cu ya'aric ba' a tenob a mac a mʌ' ju yerob C'uj,
    chanber quin t'ʌnicob a ti'obo' caj in wa'arob ti' mac, mʌ' ju yʌn manob tu c'asir.
    A cu yiriquenob a tenobo', irenob a mac a jach c'as, a cu puricob ich c'ac'nab
    u winiquirob griego soc u tus jawsicob u yajirob. Baxuc cu tus tucricob a tenobo'.
  xla-xla: Epame yia꞉tapo di hi mate isikimi mala-atlamyelati asiyama ditapo isikimi
    yu ka꞉dle siyapo tlo yia꞉ dla atlamdepo. Epame ta꞉lamo sotapo dia꞉ye hakaka demdepo.
