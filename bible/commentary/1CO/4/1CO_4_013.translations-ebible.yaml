    wagiishiyega eecha tawa.
  agr-agr: Jutiin pachipasag pegkegchau chichagtamainakuish, ayatak wait anentsá chichajuinaji.
    Yamaikish ju nugka juwig ajapamua nunin diigmainak dakitjamainawai.
  kyc-kyc: Namwa kando pii koo laminyi dokopa nakama kando yongo joo anjiki pii letamano.
    Namwa isa wambunya nenge pinjingi kwaepyamo nembelyaminyi dopale ingyuo karo yuu
    gii peparae dae karamano dusipana nenge sinjimu lombo palenge dopale ingyuo pipyamo
    karamano.
  urd-GVU: جو ہمیں بُرا بھلا کہتے ہیں اُنہیں ہم دعا دیتے ہیں۔ اب تک ہم دنیا کا کُوڑا
    کرکٹ اور غلاظت بنے پھرتے ہیں۔
  yre-NT: Minnun "we 'kʋ man -wlidɩ, 'pian kʋa "sia "da -wlɛ wei 'nɔnnɔn 'a. Kʋ drɛ
    'trɛdanɔn 'lɔ "le bli -le 'wɩ 'zʋ, ɛn kʋ da nɛn o 'wee "tri pɛɛnɔn 'wɛɛnman tian
    cɛɛgʋ yi -a.
  fuh-BKF: Si ɓe mbonkake min du, min njaaborto ɓe haalaaji jam. Faa joonin miɗen
    njogoraa wo min mbuuwdi ley adunaaru ndu, hono tuundi ndi yimɓe fuu paɗɗata.
  arl-NT: Pueya jaara tamasaca niquiara rimiaaquequiaa canaajiniji, canaari nojoritia
    jeecatoonu saniquiaa juucuani. Pueyari canaa jiyatequiaa juhua rucucuarani. Canaari
    naa quiyajaa nojoririani.
  ziw-ziw: chikaligitwa, chahitula vyedi. Chitendwa saviya uzavu we isi, kwa chila
    mntu suwe chi ntaka.
  grc-TR: βλασφημούμενοι παρακαλοῦμεν· ὡς περικαθάρματα τοῦ κόσμου ἐγενήθημεν, πάντων
    περίψημα ἕως ἄρτι.
  nag-nag: Jitia manu pora amikhan laga biya kotha koi, taikhan ke bhal kotha pora
    jawab diye. Kintu manu pora amikhan ke etiya tak bhi etu prithibi laga letera
    jhabara nisena bhabi ase.
  eng-OEBCW: we meet slander with gentle appeals. We have been treated as the scum
    of the earth, the vilest of the vile, to this very hour.
  knj-NT: Ey bey chi yal cu k'umal eb, caw pena chi yal eb kin sic'lebil. Pero ja'c'ala'
    yin c'al watx' c'ulalil chi kute cu pajtzen tet eb. Jaxca k'alem bey yul yiban
    k'inal ti', quey tu' ke yul sat eb. Masanta' tinani', jaxca tzet na'ba xa c'al
    yul sat eb ánima kei.
  deu-1912: wir sind stets wie ein Fluch der Welt und ein Fegopfer aller Leute.
  san-PUN: ਵਯਮਦ੍ਯਾਪਿ ਜਗਤਃ ਸੰਮਾਰ੍ਜਨੀਯੋਗ੍ਯਾ ਅਵਕਰਾ ਇਵ ਸਰ੍ੱਵੈ ਰ੍ਮਨ੍ਯਾਮਹੇ|
  nob-LB: Når de snakker stygt om oss, svarer vi vennlig. Vi blir behandlet som skrot
    på verdens skraphaug, søppel som menneskene har kastet fra seg.
  ntj-ntj: Palyamunu-lanyatjuya watjaranyangka-latju nganyirrimaalpa kalypa wangkapayi.
    Tirtu-lanyatjuya tjuma palyamunukutju kulira, tjiinyamarntu-latju yanyanpuru nyinarranyangka.
  sxb-NT: ni tugamba-gambwako uwiiwi, ifwe tuirania no owuolu. Nawuno nyingeeno tufwananira
    awantu awa ekialo enyoori eziwula ne emirimo ezirigiziwua enze.
  nhu-NT: Ɛ́ bó dioo jemyi díɛw yì befe ɛ̂ bese, ɛ́ bese no tfuuse ɛ ɛ̀ nu bô yì lɛɛtene.
    Ɛ to ɛ buy keseen e, bese nu diɛwɛ mwɛɛm mvù bó laŋ ɛŋkoŋ. Bese nu ɛ tu wase binfo
    bi mwɛɛm e yî woŋ wvun e.
  row-row: Mete ma atahori olaꞌ raꞌamuti hai nara mara, hai olaꞌ mo se no dedꞌea-oꞌola
    seꞌe-naꞌus. Mae onaꞌ naa o, atahori feꞌe rae hai ia ra onaꞌ seeꞌ, do manggarauꞌ
    manggenggeoꞌ, nandaa ngganggariꞌ ri.
  msy-msy: Me akar bar kurabar e mɨgei, e akar aghuaribar men akaba ikarvasi. E mati
    bizir kurar gumaziba makuniziba. Gumazibar damazibar e mati bizir kurar bar mɨzɨrɨziba.
    E kamaghɨra ikia iza datɨrɨkɨn.
  agg-agg: Ai yɨhoefɨmbo amoŋgonɨ hoafɨyahümunanɨ asu ro sɨmborɨ aheimbo hoafendühɨ
    hoafɨyahundürɨ marɨhundɨ. Roana muŋguambo nindou-yei hɨmboahü yafɨsühumɨ nahurai-ayefɨ.
    Ro horombo pɨyefɨ hohu düdübudeimbɨ nahurai-ayefɨ.
  ptp-ptp: Dɨ xomxo nêl kɨyang nipaên lec xe, lêc xe nêl kɨyang malehe lax vô he.
    Tɨyi buc vɨhati dɨ i val tyip gwêbaga hɨxôn, he yê xe tɨyi xocbê susu yacyac wê
    xomxo ob nêx i la ge hɨxôn susu ningeac kɨbun ga.
  nak-nak: Egite vikara kukumua miteu, amite koli molila la merera ale taritigi. Kara
    igoie, amite mai seseleti la maroa, ale egite sapa taroa.
  lbb-lbb: Ning la anan laulau mila, mila keles la ka ana warwarala na marmaris. Tuk
    onone mila arlar ana beren mite na rakrakan hanua, arlar ana utna ning i marase
    pa di minggen seni.
  kan-2017: ಅಪವಾದ ಹೊರಿಸುವವರನ್ನು ಕನಿಕರದಿಂದ ಮಾತನಾಡಿಸುತ್ತೇವೆ. ನಾವು ಈಗಿನವರೆಗೂ ಲೋಕದ ಕಸವೋ
    ಎಲ್ಲಾದಕ್ಕಿಂತಲೂ ಹೀನವೋ ಎಂಬಂತೆ ಆಗಿದ್ದೇವೆ.
  cso-NT: Hleh³² tsú² siáh³ hlaɨh³ quiú¹³ jnoh¹, tɨ³la³ jnoh¹ má¹ná¹, hlɨ́¹ lienh¹
    tsú² cun³quionh³ jú¹ re² jú¹ tɨn² bíh¹. Jmoh²³ tsú² jnoh¹ ca³la³ tɨ³ ta³né³² la³jmɨ́¹
    lɨ́³ má¹quɨ³², la³jmɨ́¹ lɨ́³ táh² hi³ taun² jmɨ́h¹ hia³² hi³ lɨ́¹ ziú² lɨ́¹ cuɨ́²³
    tsú².
  ena-ena: '@see-verse:1CO.004.012'
  tgo-tgo: Mbaŋa gharɨgharɨ thɨ utukwan ghime kaiwame, ghime wo gonjogha weŋgi e utu
    thovuye. Ghime ŋgorameya ghembako ghadidiye, thɨ njoŋgoyathuime, na ŋgorameya
    bigi bwagabwaga rameyambaneke e maranji. Mbe ŋgorame varako ghaghad noroke.
  yap-yap: ma yira yog e thin nib kireb ngomad ma gamad fulweg u fithik’ e thin nib
    munguy. Gamad e ta’reb rogomad ko chabung nu fayleng; gamad e fiyath u roy u fayleng
    ke mada’ ko re awa ney!
  mop-NT: Le'ec ti tan u yaalbül a c'as tiqui woc'olo, walac ti yaaltic ti jetz'cuntooo'
    u yool. Tac leeb p'aato'on jabix ta'miis ti'i a yoc'olcaba. P'aato'on jabix u
    luq'uil c'u' a ma' p'o'a'ana.
  tet-tet: Kalo ema dale nahaat amikaan naran, ami boi hataa hodi dale kabaas dei.
    Masik nunia moos, ema sei nalo ami nuꞌu krehut.
  hlt-MCSB: N'soehsal uh vaengah ka hloep uh. Tahae duela Diklai kohnawtvaikim neh
    khonuenvaihuk cungkuem la ka om uh.
  xtd-NT: Nɨni ka kakuneꞌe ñaꞌa ñayiu, te ka kidatniu mee‑da xa kutuu mani‑da xiꞌin‑i.
    Ka xani ini‑i xa miꞌi ñuñayiu ka kuu‑da. Nde vitna, ka kida ñaꞌa‑i ná ka kida‑i
    nuu se ñatu xiniñuꞌu.
  mdy-ETH: ኑና ጫሽኪ፥ ሱንፆዋ ኑኡኮ ፑርቲሳኣና ኮሺ ዑኡሲ ኑ ዔያቶም ማሃኔ፤ ሃሢ ሄላንዳኣና ሃያ ዓጮኮ ኬኤሪንቴያ ሃሣ ፒፆና
    ቡኡራጉዲ ኑ ማዒ ዓኣኔ።
  spl-spl: Otmu nengât huŋ bero sâm hâinenekmai yan gurâ iliwetmâ den lohotŋan sâm
    ekyongomain.
  usp-NT: Cuando tijk'ab'a'tak tzij chikij, oj tikac'ululajtak pi utzil. Xana'taka'
    chike chapca' ojke mes y xojxutsaji' jwi'lak cristian ojr y ajwichi' jilon tib'an
    chike lajori.
  zav-NT: Na' catə' beṉə' chṉe' clellə c̱heto', nachle cho'elenga'acto'one' dižə'
    šao'. Na' xte ža ṉeža nitə' beṉə' chəsə'əgue'ine' neto' ca chəsə'əgue'ine' no
    beb na' can' chsə'əgue'ine' no de'e naquə zban.
  sgz-sgz: Ngo di pokpoklah worwor uri gim, ki gim lu kosoi mai lain worwor narsá
    di. Matananu di nem suri ketsikra pala gim ngorer di lu tah palai mulen namnam
    tilatung i suh ngo karus sarai bamán namnam tili kuro. Má kándi án talar sang
    mam gim til tungu átik onin a ngorer.
  kek-NT: Nak nocohobe' inc'a' nakasume ru. Neque'ka̱tina ban sa' usilal. Chalen anakcuan
    tz'ekta̱nanbilo xbaneb chixjunileb. Ma̱c'a' noco-oc cui' nak nocoe'ril. Chanchano
    li mul chiruheb.
  blz-NT: Kalu mian momotaekon i kai, walosonmai tia wurung men pore. Kai mase tongko'
    koi kaar na tano' balaki' kani'i. Pataka koini'i kai galalonna mian tongko' koi
    rere na giigii' upa.
  poe-NT: Tió tꞌántaxínhi̱nni sín la jnkojína tjate̱heni tí jehe sín. Tꞌikon sín tí
    jeheni éxí chji̱nínó ntihi chjasintajni, na mé éxí ijnko nkehe ninkehó sínkíhya
    la ko mé xi̱kaha na̱xa̱ sítónhen tí ya̱on jie.
  san-TAM: 'வயமத்³யாபி ஜக³த​: ஸம்மார்ஜநீயோக்³யா அவகரா இவ ஸர்வ்வை ர்மந்யாமஹே|'
  cof-NT: Chiquilaca epe cuenta polarilaquinasa, manse patarichun tenfeminlayoe. Tsan
    josanan jeralela chiquilaca petseca cuwenta quiraminla joe.
  srm-NT: Söseei te de ta lëgëdë da u ta mindi soni ta poi u në, töku u ta fan ku
    de suti. Boo taa u ko dë a sëmbë wojo kuma wan feki futu koosu, kuma wan sundju
    a sitaati u de ba tja go tuwë a matu. Sö u dë da de e.
  qvs-NT: Mana alli kanaynikunata rimaptinkunapish paykunata allita kuyashpalla parlachinisapa.
    Kunankaman kawawansapa susya wishchudutashina usuykak runakunatashina.
  zca-NT: No or niye men no, orze' nikab no lo bixa' kun widi'zh wen; no kinu men
    no nela tu kwa'n yent kwa'n zu' ga', mbaino tu kwa'n wen namás par yubiy; dub
    tiemp nizak no se'.
  cbc-NT: Roro majũ camasã jãã bʉsʉpainucũñama. Bairo roro jãã na caĩmiatacʉ̃ãrẽ,
    caroa wãme mena na jãã yʉnucũña. Ati ʉmʉrecóo macããjẽ camasã na caboetiere na
    carerijere bairo jãã ĩñanucũñama aperã camasã ati ʉmʉrecóo macããna pʉame. Tore
    bairo cajʉ̃goyepʉa jããrẽ caĩepericarã ãmepʉ̃ cʉ̃ãrẽ torea bairo jãã ĩcõã ninucũñama
    mai.
  qxo-NT: Wasäcuna rimayaptinpis nogacunaga alli shimïcunallapam parlapäyä. Cananyagpis
    nogacunataga imapäpis mana väleg runatanöllam ricayäman. Señor Jesucristuta chasquicushga
    carmi imaycatapis awantacuyä.
  mox-mox: Tomotau iʼawaʼawa luveifema, ta imaʼa avonavona ʼeviviedi vona biganega.
    Ta ana laba baʼitagana tomotau iveilivu veifema kavona imaʼa qaina kavokavovo
    ʼidewani.
  kew-kew: Nimumi niaa-para wae ero agaa teme rabu niaame nimu-para pawa epe agaa
    tema. Niaare ora wae-rupa pima. Niaare aa rayona amulu-rupa piraama ipua abia
    page go-rupa pa pima.
  dww-dww: Raḡanine banaga tawai menemaina, tauma giu veredie taudi mate ka giugiuna.
    Tauma maika uma dobunama na yoḡiyoḡima, be banaga matedie tauma maika mui.
  twi-ASANTE: Wɔya yɛn a, yɛde kasa pa bua. Yɛte sɛ ewiase yi mu wira bi a yɛnka hwee
    de bɛsi ɛnnɛ.
  aoj-aoj: Esis saꞌipafa basef awafi endilisi apaꞌ owaꞌ wagwamasa basef awanafi saꞌosaꞌombel.
    Wataga siꞌi alapita awasimi endilisi ma itap hiagoma siꞌi alogw gwagailasi, siꞌi
    itap sagafafaliꞌapi. Fowaꞌ gani wape naꞌamba atin wafiꞌi wataga deiꞌ.
  cbv-cbv: Yeejép dooná ĩ naáwáchah joinít, “¿Biícdih jwĩ jéih jʉmcan niít?” jwĩpĩ́
    niíj jwʉ́ʉbana caá. Nihat cã́acwã ĩ yohni pah jwiítdih ĩpĩ́ enna caá. Jwĩ bohé
    jwíihipmant bʉʉbʉt biíc yoobó jwiítdih ĩ jenah joiná caá.
  taw-taw: Chɨnop takaw tɨmel apal ak, kɨlop pen takaw sayn apun. Chɨn sɨlkul tap
    dayday tek mɨdon mɨd dad apɨl ñɨn awl apek, binɨb okok chɨnop nɨgel, sɨlkul tap
    dayday gach sek tek mɨdobun.
  jic-NT: Gente malala javelepj na cupj po'ó, cupj 'üsüs velecj yupj sin po'ó. Gente
    javelepj cupj basura jinwá. Nin javelepj custjay. Yupj yola cupj más malala pjü
    jilal, mpes nin javelepj yupj.
  zap-NT: Mase rninyaan mén lo noo, per kon dizwen rke noo lo men. Axtegue naaree
    benak rzak mén noo zegnak ne mbixleedx, rzak men noo zegnak ne che batre rkyiindet.
  wer-wer: Pit utpet wesak yeniaan kangiir wiap yaalmë. Ten yang ël epotë omnaröak
    wa irman yaniwesaurö. Pitök tenën kön wiin utpet panëërö pël yaniwas. Tenën pël
    elnieimauröak peeneeta tapël yaalni.
  ipi-ipi: '@see-verse:1CO.004.012'
  qul-NT: Mana allinta niwajtincu, allinta contestaycu. Cay pacha k'opata jina, mana
    sirvej runata jina khawawancu cunancama.
  tnc-tnc: Ba'iaja yijareka najaiyuyeko'omakaja jiaᵽiji naka yija imarijayu. Burua
    uᵽaka yijare norĩrijayu. Bikija niaᵽe'yora'aeka uᵽakaja maekakaoka i'suᵽakaja
    niaᵽe'yoirã yija imarijayu ruᵽu.
  ter-NT: Enepo apê itukóheoti koeku ûti, itupa'ii kíxoa yumópea ûti, voposíkoti unátipinokoko
    visóneu. Tukú koeti kó'oyene, ya isóneunovi xanéhiko ákoti êxa Itukó'oviti, uti
    kuteâti sipurákineti, uti ápostulu. Uti kutí koeti koekúti kuréti yupihóvoti kótirinayeokono.
  bmr-NT: Mɨɨhaitɨ aivonoono neehicamo. Jaarumoco sɨɨcuno mihiimusuhicahi. Jiinɨje
    beevabadɨ mɨɨhaico moonɨhicamo beemeubadɨ jisumihachuta mihicahi.
  fuf-fuf: Tuma men ɲo'aa woo, men jaabora no newori. Men woni tuundi oo aduna, men
    hawkaa e ɗi fow, haa weetaango hande ngoo.
  bhl-bhl: I nulo yakok weng bokoyemkabiliw kate, nu ilo menew weng kuw bokoyemkabuluw
    te. Kawin dim kaleem kasel im kiin dim e, nu diwkuw diwkuw kukun so, kasuk tuw
    angbin emdiw kebuluwi, i nulo desi keyemkabiliw te.
  ons-ons: Eŋe don borikine ŋedanbi, ŋene kimao don pelekine edan okanmaine. Ŋene
    kepe baŋem eŋane sino yale okangone gemaine. Ŋene ŋei korop eŋane kaitko yale
    okane, ge sakone ge sari mageŋem, ukude naso iwa okanmaike.
  con-NTPO: Ingine egae afopoen'fa'ni'qque ñoquiañe gi afa'fa. Va ande'su nopa'sima
    cati'choma'caen ingima chi'ga'fa. Ñoa'me ja'ño a'tangae va ande'su amundetssima'caen
    ingima chi'gapa in'jan'fambi.
  ghs-ghs: Noko nanaho dzapa ai gaibami nanai nokoho toro tti ma sori hiirorai. Nanai
    toki ma qonenamuho isakita abi minaraho susu ma sasa naate baaoraita baura mee
    oke moorare.
  peg-peg: ଲାଜ୍‌କୁଗିସ୍‌ ମେହାନି ବେଣ୍‌ କିନାପା; ଇ ପାତେକ୍‌ ପା ଆପେଂ ପୁର୍ତିନି ଗାତ୍ରା, ୱିଜ଼ାକାର୍ତି
    ପ୍ରାଲ୍ ଲାକେ ଆତାପ୍‌ନା ।
  txu-NT: Me te mã memã ar ijã kabẽn punu bar mã memã iprĩren nêje me kukrà. Me kubê
    ar ikĩnh no kati. Kute mrãmri ne mỳjja arỳm punurekam me kubê kĩnh no kati pyràk.
    Ga, me kute mỳjja kro janhĩnh ne mũm rẽnhja pumũ. Nãm me ã ar ijo ane. Akati jakam
    me kubê ar ikĩnh no kati rã'ã. Be, djãm kam ar irax?
  eng-WEBU: Being defamed, we entreat. We are made as the filth of the world, the
    dirt wiped off by all, even until now.
  gnw-NT: Ĩru vae reta iyapu oreré, ẽrei ore oremiari cavi chupe reta. Jecuaeño ĩru
    vae reta oremombo ipɨte güi, ɨtɨ jare icavi'ã ma uyeporu vaerã vae uyemombo rami.
  mux-mux: yambuma-ni oliu ung-taka tonjuku niku kis-silimele kene oliu-ni enini pundu
    topu ung kaíma nilimulu. Ui kepe, pe yandupa ekupu kepe, yambuma-ni ‘Oliu yambu
    aima korupa, langi-nurupalu toku munduku kelemelema mele molemulu.’ niku piliilimili.
  maj-NT: Ch'on ts'ín nchja̱yaneni̱ xu̱ta̱, tu̱nga én ndahá n'ek'óyai̱hi̱ xi b'a̱
    tsuni̱. Ja tsichu mai̱ xi nkúhu stjé a̱jihi̱n xu̱ta̱ a̱sunntee̱, xi nkúhu ni xi
    najmi chumi ni chjíhi̱ ra̱. B'a̱ tímat'ai̱n santaha ni̱stjin nd'a̱i̱.
  bkq-NT: Xina wâgâ inakanhe aguelymo-ro watay, alâ iwâgâmo koendâ lelâ xina aguely.
    Tywykeim ara kulâ xina âzeholy. Arâlâ akâwâm saguhoem; arâlâ iwerâ warâ; tywykeim,
    âdyem itânry tamezeim ara kulâ xina âdutuoly.
  kue-kue: Ye ka kinde kaima di noriko ba no ka wakai di ikine ende tomga. Te yomba
    makan mina wiglki kuro bir singwa yeglmere no mounga. Te yomba prapra ongumutno
    mina no taragl kinde kangiye paikrukwa deglmbi yongwa yeglmere no mounga. No okuna
    yegl mogl umga ana erme ama yegl mogl pamga.
  cot-NT: Icantacantajivetaquenaquea, cotanquitsiqueate naatimpajia cameetsa noanaqueri.
    Iquempetacaajitaquena otaqui, quejevaequena cantaitero irosati imaica.
  bnp-bnp: Na tahuna ri harogi pile mia, mi taki kamumu ria. Na matane huriki mi bele
    manga a ragumera na malala i vuroki e huriki, a maki i bera, i mavuru.
  apn-NT: '@see-verse:1CO.004.012'
  ctp-NT: Ni siya chen ꞌa ñaꞌan nchkwiꞌ nten loꞌo ba, ndalo ba ꞌin neꞌ bra kanꞌ, ndiꞌya
    tlaꞌ tiye ba loꞌo neꞌ. Ni siya ni, ñaꞌan ti ngiꞌni nten chaꞌ kuxi loꞌo ba. Sa
    ñaꞌan si lka ba yuu kutsuꞌ nu nganun lo tyiꞌa yuu, sa ñaꞌan si lka ba mti nu nxkwan
    ti nten, ngwañaꞌan lka ba, chaꞌ ja ska nsuꞌwi lyo ba siyaꞌ ti, nchkwiꞌ neꞌ loꞌo
    taꞌa neꞌ.
  opm-opm: Ihirdapat nure sang rim inahat saptihanhe nuhurdapat it ire sang na rima
    nuhur yah meng katdapatwi poriptimur. Ihat ma pati aposor bap nuhurnong oh yar
    amo kumet amo oh ero rim tapan andur mandapti ohe tan nahat kuuhan bap gonsi ihir
    nuhurnong inahat napapti han bap nuhurmur.
  bvr-bvr: Minypa birripa nyirrbu-yopurda aburr-workiya jimarna ngayburrpa nyiburr-werra,
    wurra ngayburrpa jarra gun-molamola nyibu-gurdanyjinga burrwa nyiburr-workiya.
    Birripa gu-guna burr-yika gu-rrawa nyiburr-werra nyirrbi-nenga aburr-workiya,
    jimarna ngayburrpa minypa gun-maywapa gun-nerra gun-gata an-gugaliya gala jal
    a-ni a-workiya.
  wal-wal: Nu bolli iitabaa haasayiyo wode, nuuni lo77o qaalaa zaaroos. Nuuni hanno
    gakkanaassikka, ha sa7aa pitonne ubbabaa buura gidida.
  zad-NT: Chiya dii nagake' c̱hento', na' neto' choe'lento' ḻegake' dill' xochi. Na'
    chongakile' neto' ka beṉ' zeelo bibi zakii, ka to dii ba wchooṉ beṉ'. Ax̱t ṉaanlla
    ni chongakile' neto' ka'.
  kmg-kmg: Musâqorec-nâpohapie mu bâmiriŋ ejareeŋgopeneŋ, nâŋe ŋic mâmâc sâko jaŋere
    jawa sânšâŋ tinac jumbeŋzi juŋgopeneŋ hâcne.
  aso-aso: Idoꞌ gamazi goloso palasa li-lidikevo ma laza nene do hongu gamazi lo-ngemaaꞌ
    noune. Ee, gamene galaꞌmudatiꞌ mine do dizo idisesi nene eveneꞌ me misubouꞌ alevete
    lelikumuꞌ gilaniꞌ leze nene sihononi gehepeve nizave li vasa izi-ngidaaꞌ ave maꞌminosa
    nene none.
  uli-uli: Yodla rebe hapatpat tayikof ngalugmem, ngo hamem hama hatefaeli ngal hapatpat
    kala ye momay. Hamem ila hasa hafedeg ngal meka pisir re faileng le. Hamem ila
    tordoh chog pelamem lal faileng le yee, yela hola doh igla.
  nin-NT: Nggo a ti bre are ka imu mi na atu a munta, inta di re wre na atu ambarr
    wa. Ikikre inggi ziza aba kye inta yo ki atsu ni inturu i ingbingbru inggi yi.
  acu-NT: Iin pachitmasar napchau chichartaminamtaisha, iikia napchauka chichartsuk
    yaitasar chicharuweaji. Yamaikia tuke ju nungkanmaya ainau iincha nakitraminak
    tsauka nunisarang iin japramawartas wakerutminaji.
  cak-WNT: Y astape' itzel yech'o chikij, riyoj xa pan utzil nikabij chique chi xa
    ma utz ta ri yetajin chubanic. Y can quibanon chake chi majun oc kak'ij y c'a
    que na ri' quibanon chake wacami. Xa yoj achi'el mes yojquitz'et y quibanon chake
    chi xa yoj achi'el quitz'ilol.
  ebk-ebk: As nan maekak-aliyanmi, ammay nan atunmi ay somongfiat. Uray inkiana ad
    wani at ifilang chakami as kaman fiasura. O, kaman kami luket asna's luta.
  spa-PDDPT: Cuando somos difamados, respondemos con bondad. Hasta ahora somos como
    la escoria del mundo, desecho de todos.
  ruf-ruf: hatulighighwa, twetwe twakwidika ghoya. Mbaka sambi twetwe twakoneka ka
    mibangu ye isi, na kwa chila imunu twakoneka wabewebewe!
  gun-gun: orere ijayvu vaikuea ramo rombovai porã'i. Aỹ peve orevy pe “Yvy regua
    yty” ha'e “Opa mba'e ky'akue” 'ea.
  agu-BL: Ja ko'c tetz chiyolbe'tz wunak, poro ja kajak cuybil chipaj. Sajle'nix tunintz
    o' tunin tz'is kutane'ntz ẍchiwutz. Qui'c mu'ẍ kaxac.
  isn-isn: Nekuutukilwa, kikasusha kuupolo. Kakula, hange kukile kuaigwe kulula anga
    kuhitilwe nuunkumbigulu nemumakani ehi.
  eng-PEV: If people say bad things about us, we answer with good words. But people
    keep on treating us like we are the world’s worst rubbish.
  ilo-ULB: No napadakeskami, agsaokami ti kinaimbag. Nagbalinkami, ken maibilbilang
    pay laeng a basura ti lubong ken ti karugitan kadagiti amin a banbanag.
  pir-NT: Sa yena “Ñano yeyequina ijire”, ʉsãre tiquina niepegʉ̃ta ʉsã pehe quehnoano
    mehna tiquinare yʉhtiaja. Sa ye panopʉ, yojopʉ gʉ̃hʉre ñañe wete yero saha masape
    cururi iji bato tiri curua cjẽna yero saha ihñare masa ʉsãre.
  anv-NT: Bɔɔ́ áké áchɔɔ́ ɛsé mabɔ, déshugé ɛbwɔ́ meko melɔ́mélɔ́. Ásɛ́le
    ɛsé nnó délú umpwapwané unó ne ujwaá ɛbi bɔɔ́ ájyále ne uká.
  sab-NT: Kwian gerule me no cha ulitadi, cha ulita jainnga kwian ene kalen ta no
    ole, cha ulita gerule no gwangoguda. Kwian ulita cha ulita gai lle me no mliabanga
    kare, cha ulita ngwale kwian ulita gwage, cha me ñanaske kwian ulita alin. Cha
    ulita ole sbali kledu boi ene, kle boi kaire nege tangle cha ulita ole.
  tmd-tmd: Anɨŋ mönö gwogwo yadɨm, paiŋö mönö höimöliö yadöla. Makwam, an hör ap bɨcep
    rɨb rɨb mɨdö bli röxg mɨdɨm mɨdɨm wop kɨ ha.
  acr-NNT: Echiriꞌ tzel kojkichꞌaꞌtibꞌej, kaqakꞌul uwach rukꞌ chomilaj chꞌaꞌtem. Kꞌa
    chupa ne waqꞌij ora e pachaꞌ chi oj aqꞌes na jinta uchak che ruwachulew ma lik
    kꞌaqom bꞌi qaqꞌij kuma ri winaq.
  kpg-kpg: Gimaadou ma ga hagatee, gei gimaadou e helekai humalia gi digaula. Dangi nei
    gei gimaadou guu hai gadoo be tagabae geinga dela koia e huaidu i hongo henuailala,
    mo nia mee huogodoo o nia daangada ala e ginagina ai.
  taj-taj: ङन्‍ना बेइज्‍जत लमाएनोन ङन्‍से थेन्‍दा माया लसी ताम पाङ्बा मुला। दान्‍देधोनाएनोन
    म्‍हिगदेला लागिरी ङनी जम्‍बुलिङरी तिगै गे आखेल्‍ना भ्‍याङ्‌तोःबा स्‍हेदेन फोहोर
    ह्रङ्‌बान तबा मुला।
  avt-avt: Wɨ kerek mɨt nenei neswei hɨm, haiu metpor hɨm main main mamkepi hɨr nanises
    hɨm me God. Mɨt miyapɨr ne tɨ hɨr han kitet hiu mɨt aposel haiu enun mar ke menmen
    enum heriyai mɨt newɨrem men teipe wenut eim. Nɨpaa ere in hɨr han kitetei mar
    im.
  cbk-cbk: Si ta malhabla sila canamon, ta calma ya lang came canila con maga palabra
    bueno y amable, masquin bien malo ya gayot sila ta habla acerca di amon. Ta pensa
    came que ta pasa ya lang sila canamon por basura o alguna cosa sucio que ta pisa-pisa
    sila. Ansina gayot el trato del maga gente canamon hasta este dia, cay ta sigui
    came con Jesucristo.
  uig-ARA: تۆھمەتكە ئۇچرىغاندا، بىز ئۇلارنى چىرايلىقچە توۋىغا ئۈندەيمىز؛ بىز جاھاننىڭ
    داشقىلى، ئىنسانلارنىڭ سۈپۈرۈندىسى دەپ قارىلىۋاتىمىز، تا ھازىرغىچە شۇنداق.
  tuf-tuf: Is cahmí icar sucuar téw̃yatra, rahr owatra ísatra eyin iw̃on yajcaro.
    Isra rurumán wan yinjacro. Bahnáquinat síhw̃atan, isan rurumán wan waajacro. Uwat
    is tamo eyta séhw̃aro.
  abx-abx: Kon nagparagutgot kami', kami' i padugok nga agsiharalapay kunta' gihapon.
    Hasta pa ngani' si ina'anto mga ka'urason, i pagkukulaw si kami' day mga simput-na
    si kalibutan, day mga lagod nga angay hamok nagtapukan.
  mco-NT: Co pɨnjaty jɨbɨc xyñigápxcɨxyɨch, chi huinma'ñ ixtáaygɨxyɨch oy'amy mɨɨd
    mecxtujcɨn n'ɨɨhuíjcɨxyɨch ngapxhuíjcɨxyɨch nej jëbɨ y'ayuc-huinjɨhuɨɨygɨxy. Ca'
    naaxhuiñyjäy ajcxy xychójccɨxyɨch. Ixtɨ chambaad jadu'n ajcxy xy'íjxcɨxyɨch nej
    püx, jadu'n ɨɨch ajcxy nipaady nej jɨbɨcpɨ huɨdibɨ ca' jäy ajcxy tzocy.
  cpb-NT: Arika inkaweyawaitaitena, noitsimaryaayetziri. Roshiyakagaitakena kaagashi
    tekaatsi pantenane. Irojatzi ikantaitana iroñaaka.
  aon-aon: Eshesh sharukap nubut aria apak makripesh yopinyi atin baraen. Seiwok manaki
    arigaha douk, apak mape magiguk abom nyeiguhw wokap kabi douk agundok atapish
    nyubuhas douk shawashesh-uguk anagas iri um.
  hus-NT-2005: U jantsinal ti káw, por wawáꞌ yab u tókʼnal kʼal i chákub. Asta xoꞌ,
    u tʼajnal jelti max u amúl ani jelti max u jilkʼomastaláb.
  mig-NT: Káka'a̱n‑i sɨkɨ̱‑rí, ko káka'a̱n mani̱‑rí jíín‑i. Chi̱ nátu̱'un kuayo iní
    ñu̱yɨ́vɨ kakuu‑ri̱, te onde̱ vina káské'ichi̱‑i ruu̱.
  bps-bps: Na ku dnalamla gami làmi tnimel ale di sasè. Na fandà di muna fa kel di
    duh ani, gami sa gambet i sasè gal bat i dad to, du di dale, landè gukmamula gami,
    gami i dad to too mdanà di kdee dad to di tah tanà.
  mbs-mbs: Aw bàtan-bàtan kay, egtaba kay te mèpiya. Lamig seini, se aneng-aneng te
    otaw dini te keneyonan, iling kay te sagbet iagbel so wedad ontong.
  tof-tof: Kibübóka obae bóktan nóma alióndako panzedó, ki ma ibüka morroal poko bóktandakla.
    Pamkolpama kibü inzan bangóndako, wamaka ki biza-akla, ó ki tómanpükümakla, sospendógab
    ne kla bomasdako akó baguldako. Ngaen ene inzan yarilürr, akó errkya ene wata
    inzana.
  cme-NT: Umaŋ duɔ tuɔ bĩɛna i yirɛiŋa‑i, i suɔ nuoŋgu baa kutieŋo‑i. A ji hi baa
    nyuŋgo, nelbiliemba ne-ye nelsɔsaaŋ miɛ, ba ne-ye ŋaa juoraaŋ miɛ.
  sus-sus: Mixie na muxu xili kana, muxu wɔyɛn fanyi falama nɛ e bɛ. Han ya muxu tide
    mu na duniɲa mixie bɛ, muxu bara lu e bɛ alɔ mixi fufafu.
  pon-2006: ma re kin kasaroweikitedi, a se kin kasapahlkihong irail lokaia kadek.
    Lao lel rahnwet se kin rasehng kihd en sampah me keieu samin.
  dad-dad: Bouwamã bun od duk sain, amã molol nem od solo mafedig. Mabodok masi gama
    sain enei bun, amã teneub enei nẽ ido gen ado, ereb ereb ganan nẽ moto gen wõ
    maun.
  zab-NT: Chiy zec chi rguichlaazdeb dixú pur dunnɨ, ax rninezaacnɨdeb. Ne axt hórandxire
    naiznɨ zec tuby guixbiu par bɨnguɨchliu, naiznɨ zec lúltmɨ ni quɨt illiú par laadeb.
  jae-jae: Êsêac sêsôm biŋ alôb-alôb kêpi aêac, mago aêac akêŋ biŋ malô gêjô. Aêac
    atu nom tonec ŋagêŋgambu to ŋagêŋgêsuŋ-ôpic. Sêlic aêac amboac tonaŋ e mêŋgêdêŋ
    galoc.
  ksd-ksd: ba di tata vakavakaina avet, ave lulul vovo; di luk varurungane avet ma
    ra puputa i ra rakarakan a gunagunan, ma ra dur di puk vue, ma i tuk tar ta ra
    bung go ieri.
  msm-NT: Ko himanuhan koy to mgo otow, ogdedeyjawon noy nasi. Di hangtod kuntoon,
    pinakamaligsom koy to pag-aha to otow.
  myk-myk: Ali pu ɲɛhɛ ba wèe mɛgɛ kyɛɛgi bɛ, wèe na pu ɲuŋɔ círi ni lotaan ni. Wèe
    ya ɲɛri gara koŋɔ mu. Wèe ya ɲɛri kaɲɔɔ baa fo na pa nɔ ba niɲaa ɲɛ wɛ.
  sbe-sbe: Ena se hedededobidobiyeigai meta ka hededenamwanamwalau kalidiyena. Ye
    laoma ee teina mayadai ta unai meta kama kao ede doha tanoubu ta mosomosona.
  mcr-mcr: Qu nenyqä kukŋui, quvqä tuätqätaŋgä, ne kimaŋi, äŋguä dinä ätuätuŋque.
    Qu neŋi, nätmatqä tawä eŋqä-ma bi ae änaquvasämäkuwitaŋi, yqänä äpmaka äpäŋu.
  cux-NT: Caⁿ'a yā cunncáā yeⁿ'é 'nū ní chɛ́ɛ 'nū ndúúcū vaadī ngiinu. Ndii nguuvi
    miiⁿ 'iiⁿ'yāⁿ nacadiinúúⁿ yā chi nús'uu tan'dúúcā dɛɛcúū yeⁿ'e iⁿ'yeeⁿdí 'cūū
    'tííca nús'uu.
  tur-YTC: Kötüleyenlere ricada bulunuyoruz. Şimdiye dek dünyanın süprüntüsü, herkes
    tarafından silinip atılan kir olduk.
  san-ITR: vayamadyApi jagataH sammArjanIyogyA avakarA iva sarvvai rmanyAmahe|
  bel-N: абражаюць нас, мы молімся; мы сталіся, як адкіды гэтага сьвету, як сьмецьце
    для ўсіх да цяпер.
  sch-sch: Mi min êro khomin chong dâiriemin kin thuon ngâi. Hi rammuola ronok
    leh tei uol khâi mak meh; hi zora ten khom hin rammuola pornôngkok angin kin
    ni.
  mic-MIQNT: Ta'n tujiw pisuimugsieg na tujiw weli usgumg'tjig. Penoqite'tasultieg
    glapis nige' gisgug. Teli ugsua'lugsieg pa wijei aq mjegei.
  huu-NT: Caɨ joreñona jeare ñaɨtɨmacɨ; iadedɨ caɨ dɨnena naimacɨ dɨga marena ñaɨtɨcaɨ.
    Naimacɨmona jamai bue isoidɨcaɨ. Iese caɨmo naimacɨ comecɨaɨ nia facadɨmacɨ; ia
    Cristo dɨbeimo ie rafuena nia llocana jaiacadɨcaɨ.
  jiv-NT: Tsanumprutmakrincha tuke shiir chichaaji. Tsuata áintsarik tuke yamaisha
    ashí yajauchia núnisaṉ ajapramatniun enentáimturmainiaji.
  otm-NT: Nɛ di c'ąman'ʉje, pɛ man'da dín zomanhohe. Nɛ ngutho yʉ pa jabʉ ya, i t'ørcahe
    tengu'bʉ dyʉ́ ngohäihe ra ximhäi ngue hin'yʉ 'bɛ'a dadí muje.
  dah-dah: Al kura mere buluŋ mat dirkeb neŋbe igiŋ mat wol heŋ yuneŋ hityen. Miŋde
    mat waŋ waŋ haŋka hite gayenter neŋbe det buluŋ kura yimiytiŋeŋ dirtek yara hite.
  tnk-tnk: Nəpɨn nərmama houraha nəɡhɨmaha ia neikuəien, mətə kɨmaha iahəɡkiari pen
    amasan a mɨnraha. Meste pehe ipwet mɨne ia nəmri nərmama kamətə kɨmaha rəmwhen
    ia nəri əmkemɨk me səməme kamərarki mɨne nɨpware narimnari me pam ia təkure tɨprənə
    i.
  kpr-kpr: '@see-verse:1CO.004.012'
  san-IAS: vayamadyāpi jagataḥ sammārjanīyogyā avakarā iva sarvvai rmanyāmahe|
  nho-nho: I naa saaita maatou e sasaakiria raa, maatou e hakaahe naa taratara laaoi.
    E tae mai iloo ki te ssao nei raa, maatou e haia te henua pee ko naa naoa laatou
    e ppesi; maatou nei ko naa mee haaeo i te kerekere nei.
  gym-NT: Ni mda mda käta kukwe känene ngwarbe nun rüere akwa, nunta kukwe kaen ngäbti
    ja moto kuinbti. Erere arato, jändrän käme kitakata, kwrere jire nunta nebe tuen
    ni mda mdaye abti kä nüke mtare.
  azg-NT: Ndoꞌ mantyi ya na conanꞌnein nnꞌan jñꞌoon tsanꞌ ndë́, conanꞌntcüꞌë́ jñꞌoon
    ya ndëëhan. Ata xjen neinhin coquenö́n nanꞌminꞌ, nque nnꞌan contꞌahan na condui
    já chaꞌvijon toꞌ na cotyqueꞌtohinhanꞌ.
  bhd-bhd: तैना बदनाम केरतन, अस नेरमी सेइं गल केरतम, इड़ी तगर कि, अज़ तगर लोक हेजू भी
    इश्शी इज़्ज़त न केरन, तैना ज़ोतन कि इश्शी कोई कीमत नईं।
  too-NT: A'xni'ca' ko'hua'jua' quincātalīchihuīna'nāni', quina'n xa'nca ickalhtīni'nāuj.
    Hasta chuhua'j cā'lacapūlhūhua' quina'n iclanī'tauj hua'chi pa'lhma' lā' hua'chi
    xatanca'chi' de ixlīhuāk a'ntū lakmaka'ncan.
  ind-AYT: Ketika kami difitnah, kami menjawab dengan ramah. Bahkan, sampai sekarang,
    kami menjadi seperti sampah dunia ini, kotoran dari segala sesuatu.
  cjo-NT: 'Aririka itheeyakoteetakina, kameetha nokenkithawaetakaawakiri. Kyaaryo,
    ipinkaetakina, ikimitakaanteetakina kaagashi, ikanteetzi: “Tee ikameethatzi Paaworo”.'
  nsn-nsn: Tar binaka ra boho tolasieim tar inet, inggeim mi hirhire tapokis hamas
    uaia kompe. Doh gine daan, inggeim misiananguar mongmongonine tar kot, kara muskurumung
    tar koto uakapa tun.
  san-DEV: वयमद्यापि जगतः सम्मार्जनीयोग्या अवकरा इव सर्व्वै र्मन्यामहे।
  tna-NT: Ecuanaju emadhabatani huecuana su, saida neje ecuanaju equisainia huecuana.
    Jiahue teje beju ecuanaju bubu nime ebatani huecuana.
  lid-lid: Iri atenei ahi andra-i labai en, arile ahi asehek sahou mwasin ja ili tiri.
    Ahi asahan buku iri lakou ndra-in ta akeh iu, ta mada iri lau marakon, ahi badeh,
    ndra buku lakou ndra-in laleyah ndrajah. Ahi ndra bwena ado le buku doh eme asahan
    nane dah.
  wim-wim: Than wik uuy-uuyamantan thak wik aak-yaꞌangan waaꞌ-waaꞌantan nganang puth
    ngananiya thaaꞌ itangam thaw-thawanan thant, thaaꞌ poch-pochaman yaꞌa. Than puth
    pam wanchangan in-inman ngaantam-ngeey-ngeeyantan ngananganweya keꞌ wook way paththam
    aakangan wun-wuntana than pam wanchangan thaꞌangan maak-maakantan.
  zga-M: Vwa tudukhiwa, twivuncha khuvudekhedekhe. Tuvile, tuvaliliwa ukhuta tubeliwe
    nekhelunga, tulikhakha la kumbombo nchoni.
  yom-yom: Bu balembo tuvunina mambu, beto tukubavutudilanga mu mambu manlembami mamboti.
    Nate ye buabu, tukituka banga tsobo yi ntoto ayi banga bima bikondolo mfunu.
  san-SIN: වයමද්‍යාපි ජගතඃ සම්මාර්ජනීයෝග්‍යා අවකරා ඉව සර්ව්වෛ ර්මන්‍යාමහේ|
  yut-yut: Gen gɨreŋ niyɨŋba gen tagɨsi baŋ yoyamaŋ. Mɨŋat amɨnyo da dabɨlon nin sɨbɨt
    sɨbɨt ɨŋanisi amɨn da maba kwaŋ uŋun yombem. Yaŋ dagɨn egapno wɨk da wɨsak.
  grc-BYZ: βλασφημούμενοι παρακαλοῦμεν· ὡς περικαθάρματα τοῦ κόσμου ἐγενήθημεν, πάντων
    περίψημα ἕως ἄρτι.
  cpc-NT: Aririka inkawiyawaitaitina, naminaminayitziro notsimaryaakaayitairi. Ikimitakaantakina
    tii opantana, kaagashimi ninayiti. Iiniro ikantaitana irojatzi iroñaaka.
  nhg-NT: Cuöc tlajtlajtoa amo cuale de tejua, tequentlajtulmaca ca cuale tlajtulme.
    Hasta öxö tiechtratöroa quiename tlasole noso quiename petzoyutl de tlöltecpactle.
  nya-nya: Pamene atilalatira timayankha mwachifundo. Mpaka pano takhala ngati zinyalala
    za dziko, monga zakudzala za dziko lapansi.
  ngu-NT: Ijcuac techtenehuiliaj on tlen xcuajli, tiquinnanquiliaj ica tlajtojli yejhuan
    yemanqui. Hasta ipan in tonajli techpiaj quen tlajsojli niman quen itlaj tentlacahuijli.
  kup-kup: Met paru deimaz ñetï horiv hat deim abatañ bat hor batamahan, dei ñetï
    masakao maot parun mañameg. Met añarab modari dein eteamahan zezer kulup beteamahan
    oraet zañ tat ulagï tamahavoz zut dei hezan, “Paru horiri okeg, paru dein añohopanez
    pov dei hat navetetü,” pot deimaz haovai emohot petev am hamah.
  jid-jid: Du wa ba mer ta ki tre ni ba ni si suron ki he na bubu wu ka tsu le ni
    gbugblu, na kpi wa ba na bi ya na.
  wmw-wmw: Patisowereriwa caputu, tijibu satina nyongo. Tiwoniwa kamba vizolo vya
    mulumwengu‑mu. Mpaka sambi‑pa, tiwa takataka nkati ya vinu piya.
  gmv-GGM: Nu sunthu istti moorishin nu qass lo7o zaarosu; Hano gakanas nu biittafe
    piitetida buura gididosu.
  ssg-ssg: Ti seilon kak teteheni axamite, lawe amite ailele kakain solian na amite
    kak laha. Hanima taen aope ie teka laha kum soh ti Haeu laha aile hahani amite
    hanowi tix ti he kan ma masiap ti seilon tua towi xoini.
  zpo-NT: Nzhedizh nawent re xaa nu, lee nu naab lo Dios zee yo wen re xaa. Mod yix
    wen re xaa, nu mod tub kwaan nyent sirb. Nu snee nle xaa nu axta mbizh nalzhe.
  poy-poy: pawatwigiranga, twenga twankula kwa ligoya. Mpaka vinu watutendera gambira
    udoda wa pasipanu na kila muntu katuwona twenga twauhakata.
  qwh-NT: ¡Wasäcuna rimaq nunacunatapis cuyaquinecunawantaq ricalläyä! ¡Asta canan
    camayaqtaq poqipaq ujucoqpaq churecalläyäman!
  gaw-gaw: Ag ihinignu nai nau eheḏnab aegeg, ig nai bodo eṯakp̱a ag amelagp̱a aṯem.
    Ig am wan ohp̱anu kinipan daaṯe amubia daaṯem. Ig danab oh dilag kinipan daaṯem.
    Ig anamib daaut uḏie, gemu ele daaṯem.
  nca-nca: Kumimbo mande piyimi nore nimitoyoteŋgo, quko norepa mande topé ime qu
    yimitoyoteto. Amu noŋgo yate-yate itaka ŋano noreko unindo murutó piyimi mu raŋoyoteŋgo
    ŋunde qembe yoteto.
  zpz-NTPP: Ornu mbecy rnii ziy ne̱ de̱, orzeꞌ nap la rne̱e̱ du̱ de̱ yu. Par lo de
    mbecy na de̱ gal nu na toop. Nunu gashtal dzi na, na de̱ gal nu na toop. Na de̱
    gal nu na de nu guꞌ bid nu yuꞌ gyishlombecy.
  mkj-mkj: Ma irai kajarohdi kamai, a kamai kin kajpahlihoang irai lal kadek. Leldo
    apkas kamai doahr kid in jampah ma keiou jamin.
  zac-NT: Rniꞌi rall cuntrë lëꞌë naꞌa perë na naꞌa pacënci. Quëhunë rall tratë lëꞌë
    naꞌa ziquë guiꞌlli lu nezë; runë rall tratë lëꞌë naꞌa ziquë cusë más nadzabë laꞌni
    guë́ꞌdchiliu, cusë nadë rlluíꞌidiꞌi.
  kyg-kyg: Lagaefeꞌmo, hosu kavaꞌmo nehae, huꞌa nehagetaeꞌmo falu fala gemo huta aeta
    atagaina huta hapa nepaune. Lagaemo atupa yaꞌmo aliniꞌuꞌa yaga auꞌa neꞌatalaya
    yakana huta maiꞌneta oꞌaniꞌya yakana huta maime maime eta hemeniꞌeꞌmo ani kava
    huta neꞌmaune.
  kmk-kmk: Nu man-ugudan dikami’t laweng sumungbat kami si napiya’n ugud. Inggana’t
    tun satun ibilang dikami utdan tagu’t tun lubung un kama’t luut onnu nakuskusa
    isaw.
  cao-NT: Noqui pasomaha pi nohiria bo chanino tsi caxahaxma tsi jato qui chaniqui
    noa. Jaboqui tsi Dios cahëyamacanaibo qui quërasria ca masa xo noa rë. Jabi toca
    xo noqui Dios Chani yoacanaibo iquia.
  bbr-bbr: Roat akas iken enmok opok sät ämän mona, ikes ak ätäi ämän eposek awareäum.
    Meter koi rusapai, ik roasiret akan amiakap o sinak aru känkureäi senek sare raum.
  inb-inb: Nukan­chita jucha­chig­kunata sumag­lla iuia­chis­pa­mi pai­kunata riman­chi.
    Nukan­chita nin­kunami, kai alpapi ñi imapa mana baligta. Tukui­kuna sitas­ka­mi
    kunan­kama kan­chi.
  hrv-hrv: pogrđivani tješimo. Kao smeće svijeta postasmo, svačiji izmet sve do sada.
  box-NT: Hen ká ɓa wee yáa wa yèni, à wa bío mu sãamu bíoní làa ba. Ho dĩ́míɲása
    yèn-dã́ní yi, á hàrí lòn zuia á warɛ́n ka lòn zàn-bìo na ɓa wee cã
    lée kúia. Ɓa wee càtí wɛn lòn yìráa.
  ote-NT: Nura ora ña̱maꞌñʉ ya ja̱ꞌi de guecje, nuje dí zofohe co ndunthi ra tꞌequꞌei.
    Pe nuje pa ja yá thandiꞌʉ dí njahe ngu ra paxi xa føtbʉ hinte ri muui, ngueꞌa̱
    pa gueꞌʉ xá ntsꞌoje.
  wnu-wnu: Wuri inamar qamarari in bo qob mesenau wurinob qamb igoun. In munon gugum
    wurinou mi sair gas ende, ne gor munon gugum wurinou unun gas ende. Qoan in ende
    insi igour eng ten isi yarab see gor ende sig.
  zam-NT: Ale ñii yèe ñii tìi mèn nu'. Per mastale', nado' di's nado' cuent ncàb nu'
    loo mèna. Ndli mèn cuent nac nu' xal yix co' ndxe' mbii loo mèna no yende cón
    ntac nu' loo mèna. No nac nu' xal mbe'th co' ndoo lad mèn loo mèna axta huiza
    no axta huiz nalze.
  zyp-NT: Ningzawthle kaa cang tihtah reinai teitah kaa chai he. Atotei lehei co alui
    hnaihnong, khazaw letei a pialuipaw hratah ka cang thlang he peh hi.
  sey-NT: Coꞌaye yoꞌocohuaꞌi aꞌë cayë, yëquëre. Ja̱je catoje̱ dahuëre quëcojë yëhuoyë,
    deꞌoyepi. Iye yeja ja̱ꞌju coꞌamaña nejoseꞌeje̱ paꞌiohuaꞌire ñañë, yëquëre iye
    muꞌseje̱.
  nvm-nvm: Regavo bu vuak ise nuvuisina kuaivo iji no una vuak soigin ijia kuardiav.
    Regavo e iji God ba vierafejo iji no buka ba mukorigia kafuov. Ijefuon noiji buka
    kege e buzer igeg vierafeoknum vo no buka kam kafut igi bu kana korvo ijeg reoij.
  mps-mps: Augwaligo po dwai mu da dali weyu ebo dao, tiali goli dago homu nagame
    ilibo po dua digi augwaliba weyu ebo dao. Da te tigidali tǫ pedaide bidibo bagego
    gedude te dwai pobele bage tiwai mu gagawali. Da te tigidali bidigo gedude te
    nai ulubo genagide nai kagali te ąįgo sela sąbo meda yai nai tiwai dao. Da
    te tiwai bidali, te megi e sogoba usu nagasu te tiwai me bidibao.
  pab-NT: Watoxaharehenaha wiso hoka wawaiyexeharene kakoa wekoaxaita enomanaha. Imexati
    atyo wikaxaokakita hoka kalini kijiyehena iyaxati tyaonitere exe waikohekoa akereta
    mokahitaha wiso.
  llg-llg: Mete ma hataholi kokolak laboboo ai nade malolen, na, kada ai hele mala
    balan minik kokola dedeꞌa bangganaꞌuk. Mae leondiak boe oo, tehuu hataholi bei
    tao ai leo seseek fo kadafu manggenggeok, fo nandaa nggali henin.
  kyf-kyf: Nɩɩ, wa -ka -aɩn -nyumɔda -mɩoo, wɛlɩ -zɔnʋ nya -a palɩa we 'bɩgʋ. Da bhla
    -mɩnɩ nya -bhloo 'dɛ, dʋdʋ -gʋʋ kalɩkɔ 'bhisa wa yɩa -aɩn, pʋɩnkalu -we nyɩma
    saa kwnɛɛ 'bhisa wa yɩa -aɩn.
  tpi-tpi: Ol i save tok nogut tru long mipela, tasol mipela i save bekim gutpela
    tok long ol. Mipela i kamap olsem pipia ol man i bin tromoi. Long ai bilong olgeta
    man, mipela i stap olsem rabis samting i doti tru. Mipela i bin i stap olsem i
    kam inap nau.
  mih-NT: Cahan ñu sii ndi. Zoco vii ñi cahan ndi sihin ñu. Zaha ñu tuhun tañi mihin
    cuu ndi tañi sa ñahñi yahvi ndyaa ndi ndya cuhva ndya vityi.
  qvh-NT: Washäcunata rimayaptinpis nogacunaga ali shimiläpami parlapäyä. Cananyagpis
    nogacunataga mana väleg runatanömi ricayäman.
  kms-kms: Wute beghi wand brequ isis mengu kin tende puayi beghi ni wand yuwon kinne
    pem. Te te rindi muq qi pe ven nde wute buagi riri beghi subugi kin pugri di beghi
    wute buagi ni som rip kin sunyi kin pugri.
  agn-agn: Agbitalan ami ta malain piro agsabaten amen ta masinlo. Asta ngani mandian,
    midio mga po-pot ami lamang, dibabak ong tanan ang klasi ta taw ong kalibotan.
  nhi-NT: Tla pitzotic techteneuah, tehuan itquinyecnotzah. Uan hasta axan in tlalticpactlacameh
    techitah quemeh itlah tlen yoihtlacau, quemeh tlahsol tlen in tlalticpactlacah
    ictlatiuiah.
  ttc-NT: njaw kynik'o' yol qi'j, per qetza tuky'i yol tume'l n'aj qtzaq'b'e'na; qetza
    nqoqet ena tzan kye xjal iktza' ky'is b'ix iktza' k'onti'l qokena.
  dan-1931: spotter man os, give vi gode Ord; som Verdens Fejeskarn ere vi blevne,
    et Udskud for alle indtil nu.
  kwj-kwj: Kapwa mwanji naha leki nunu wu sawendawani, nunu ga mwanji wahapi leki
    wunu nu sawendaro. Nunu ele nuwe mapwa hinga tinda ete nu indau ti, tikisapu hinga,
    e, aku gepu hinga nu sirasindau. Imbihumbwa o sumbu hinga ete nunu ki sukwa sukwa
    ta tani apa okwe do ya ete da.
  vie-OVCB: Bị vu cáo, chúng tôi từ tốn trả lời. Đến nay, người ta vẫn xem chúng tôi
    như rác rưởi của thế gian, cặn bã của xã hội.
  kze-kze: kentáá súwí'a kumínkwáe sésa kampar-áímbá kwésemba anondá kawer-áímbá kwésimatimunasaya
    ááéwe ívére kentááyávésa sésa ovairáán-kwáásín-ovo miwí táái íma ísáaro kwésewe.
  mpj-mpj: '@see-verse:1CO.004.012'
  lbk-lbk: Mo wad-ay omapos, anosanmi kayet ay mangawis ken chaicha. Nay met achi
    engkhana idwani, maifilang kami ay lokhit ya wasit isnan katakhotakho isnan lofong.
  mto-NT: Ku a̱a̱tseꞌe nyaknu̱vampet, je̱ o̱y ko̱jtsu̱n ma̱a̱tts a̱a̱tseꞌe nko̱jtsu̱mpít
    je̱ts a̱a̱tseꞌe nꞌix vintso̱ a̱a̱tseꞌe nko̱jtsꞌó̱yat. U̱xyam paatts a̱a̱tseꞌe
    nyakpu̱m ax joꞌn je̱ naax je̱ poꞌox.
  bzh-bzh: Deneḳo ġaġek nipaya raḳ he, rëḳ he nanër ġaġek ahë yes yah vu sir.
    Gedenenër he nebë dob sënë yi sengo sengo nipaya he, log denelë he nebë alam hir
    ḳale ḳale sën denekeḳël ya nedo nenga lo. Rot beverup gwëbeng.
  guj-2017: તિરસ્કૃત હોવા છતાંય વિનંતી કરીએ છીએ; અમે હજી સુધી માનવજગતથી ધિક્કાર પામેલા
    તથા કચરા જેવા છીએ.
  jvn-NT: Nèk awaké déwé diolok-olok, awaké déwé mbales karo tembung alus. Pantyèn,
    tekané saiki awaké déwé namung dadi larahané jagat. Awaké déwé dianggep dadi kèsèté
    bumi.
  byr-byr: Aꞌmwera walapapalakya yagaala kayaaꞌnanya yɨnahunya sawɨnne saza nedadaapɨjɨ
    nemɨ yagaalya kave wɨdadaanyɨ. Kwaaka yuyawɨnna nemɨ wana yaaye tɨritaꞌnanya nebulyaꞌ
    yɨmaꞌnadaanyaine. Yuyaraavɨre gɨrɨkitaꞌnanyaina mwaaiho. Nemɨ Apozelɨyainaavɨre
    wawɨnya yadaanyavɨ sara kuna mwaaiho yɨmabaka nabaai dahaaꞌnanyɨra.
  ian-ian: Nɨn kat njɨtɨndi, ndi kat apma nyaangɨt mbutɨganɨn. Nɨn aposel yagulɨnja
    kɨsɨk vla lɨganɨn.
  hun-hun: Ha gyaláznak, áldást mondunk. Szinte a világ szemetjévé lettünk, mindenkinek
    söpredékévé egész mostanig.
  mcf-NT: Adembidi, utsin ëbi mua uaquin chiaqui cuidnanenquiocquin bëdamboen chiembi.
    Adembidi ëmbi Esuquidistu chuibeniaqui icsactsëcquid nec, quequin ambi secanu
    caidbimboecnuc ëbi ispec.
  kjs-kjs: Nimumi naa-para koe ero agale leme rabu naame nimu-para pawa epe agale
    lema. Naare ora koe-rupa pima. Naare ali raayona koto-rupa pirama ipuma abi page
    go-rupa pa pima.
  mni-mni: Eikhoibu ikaiba pirabada eikhoina nungshina paokhumbi. Mikup asi phaoba
    eikhoi taibangpanbagi phatha haodigumna oiri, phattaduna amadi kannadraduna hunjeklaba
    potsakkum oiri!
  yad-NT: '@see-verse:1CO.004.012'
  mxb-NT: Chínaní kini na nduꞌu̱, tído luu káꞌa̱n ndu̱ xíꞌín ná. Ta ni̱ kasa̱ndaá
    ndu̱ kúú ndú táto̱ꞌon xeꞌe̱, chi̱ nda̱ viti kée na xíꞌín nduꞌu̱ táto̱ꞌon ki̱ꞌo
    kée na xíꞌín ña̱ ko̱ chóon.
  pon-2006A: ma re kin kasaroweikitedi, a se kin kasapahlkihong irail lokaia kadek.
    Lao lel rahnwet se kin rasehng kihd en sampah me keieu samin.
  maq-NT: Hora xi choho chja xuta tsijin ne, nindijin cjua cojo rë me. Camá ngayin
    sacuaha xtë xi tjin ngasunhndë. Hitsë sa chuva vengui chjí niji xi cuma rë yëjë
    ni xcusun xi tjin. Hisca quihndë ne, cuanitjin vatjin má.
  hto-hto: Caɨri fɨénidɨfuedo úritiaɨoɨ; mei íadɨ afe comɨ́nɨna comecɨ mánaɨnafuedo
    fɨ́aicana llófuetɨcaɨ. Afe llezica oni dotaca ɨáɨrede raa dota izói, afe izói
    caɨna ráifiñedɨnona caɨna mámiano náfueñediaɨoɨ. Naɨ biruimo cuidoda oni faɨga
    ɨáɨrede raana caɨna mamédiaɨoɨ.
  por-BRBSL: Sendo difamados, nós suplicamos. Somos feitos como a imundície do mundo,
    a sujeira varrida por todos, mesmo até agora.
  ces-NKB: když jsme tupeni, potěšujeme. Až doposud jsme učiněni jakoby smetím tohoto
    světa, odpadky u všech [lidí].
  cui-cui: Bara bequein jiwi abeya pana neyabara paebeiba ichamonaetha, daichitha
    baxua jopa pajume naitaewatsinyo. Saya jame xanepanaya patsipaeban barapomonaetha.
    Jiwi pana neyabara nanta xeina xua pinae peabe jiwi pan. Barapo jiwi pana itaweta
    icha be poxonae jiton ichi poxonae piawa basuratha xuba. Baxua jiwi painta exanapona
    beya anoxuae.
  boj-2014: Tamo qudei na iga yomuigeqnab iga kamba olo naŋgi anjam bole minjreqnum.
    Iga tamo sougetejunub qaji naŋgi bulonum. Iga tamo uŋgasari kalil naŋgo ŋamgalaq
    di iŋgi tulaŋ jigat bulosim unum. Iga nami degsi soqnem agi bini unum.
  eng-OEBUS: we meet slander with gentle appeals. We have been treated as the scum
    of the earth, the vilest of the vile, to this very hour.
  eri-eri: Nere ere beele gai inyabanga inyaba lehigi-higide, onode wa ere beele hilobainga
    ege gidu lenigi-nigiya. Ere dedeki nere fai ayaru wane dorofe heigeye. Ere fai-aita
    oruwanga agenege langa dada gai inyaba jijiga bagu dorofe yafa-yafaya. Ere onou
    langa yafa geyenga mai elebe.
  wiu-wiu: Panagome-kiti toto pa puputua akakolopa oya kakoa enekala toko. Opika ete
    ali atoame toto Aposelo ali-kiti pa kege nee yabunu eya tetepo takoa wakala tiki.
  swe-swe: när folk talar illa om oss talar vi väl om dem. Vi har blivit som världens
    skräp, som mänsklighetens avskrap (avskum), och så är det än i dag.
  cth-cth: Na dudam awh torei teh, lungpatawnae kamnue sak pouh awh. Atu sittouh tami
    pueng ni na takhoe awh, talaivan e songnawng patetlah na pouk awh.
  mti-mti: Mu kukaeba didnuniya, go nu gae memeyuiren dirumtu. Gare ande nu piyu egave
    mutat atu, sira dividivi undag danave nu topai nuniyawa atu.
  pad-NT: Onii jaharikia haria vanaonivini kamahini, vaathi agathanihi athii forakia.
    Deu-ra vanofiriki haria vakava'ibodivaranivini hiki ida nahina karamonavahaki
    fori arihina, nahina jahajanariki hokahiki kaimoni fori arihinia.
  twi-twi: Wɔyaw yɛn a, yɛde kasa pa bua. Yɛte sɛ wiase yi mu wura bi a yɛnka hwee
    de besi nnɛ.
  hlt-hlt: N'soehsal uh vaengah ka hloep uh. Tahae duela Diklai kohnawtvaikim neh
    khonuenvaihuk cungkuem la ka om uh.
  tbz-SIM: kɛ̀ bɛ̀ ti nɑ́ɑ́ ntiyɛiti kɛ̀ ti bɛ̀ tɛ̃́nnìnko tisɑ̀ɑ̀tì, kɛ̀ bɛ̀ ti wúó
    nkutenkù kuù mmiɛkɛ kɛ dò ntiyontì nɛ̀ dɛsĩ́ntɛ́kpɛrɛ bɛ̀ ùtóo dɛ̀.
  san-GUJ: વયમદ્યાપિ જગતઃ સમ્માર્જનીયોગ્યા અવકરા ઇવ સર્વ્વૈ ર્મન્યામહે|
  ake-NT: ina pɨ' ɨri pe usauro'nɨ a'tai, ina uya eikʉ ɨ'sɨ'mʉn yai. Serɨ pʉ'kʉ pona
    rɨ ina esi non neno'ma'pʉ pe rɨ, pata e'to' i'se pe pʉra rɨ.
  qvn-NT: Ima-ayga lutanta nircacayämaptinsi nogacunaga shumagpam rimapapäcü. Cay
