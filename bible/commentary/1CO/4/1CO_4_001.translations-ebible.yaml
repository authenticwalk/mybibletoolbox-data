verse: 1CO.004.001
translations:
  kpx-kpx: No elegevei koseale huhulahave. “Keau Keliso esemuia. Dilavau subuta au
    hoto seleve mahogovale ke mai ovege keau nova hoto ke loumale esemuia.”
  okv-H: Eto embona dago apostel ke asora amo Keriso ta pure ari embopo ke asora te
    God ta ke mahu ojikari avo simba ue hande are ikena.
  tbo-tbo: Taumi o gagal’iyai galen’iyai iyowaka? Tauyai Keliso a tu bagibagi Yaubada
    a tuwega gowagowadana geka hougana to ipaliweleneya.
  mal-C: അതുകൊണ്ട് ക്രിസ്തുവിന്റെ ശുശ്രൂഷകരും ദൈവികരഹസ്യങ്ങളുടെ കാര്യസ്ഥന്മാരും എന്നനിലയിലാണ്
    എല്ലാവരും ഞങ്ങളെ പരിഗണിക്കേണ്ടത്.
  grc-SR: Οὕτως ἡμᾶς λογιζέσθω ἄνθρωπος, ὡς ὑπηρέτας χριστοῦ καὶ οἰκονόμους μυστηρίων
    θεοῦ.
  bgc-bgc: माणस हमनै मसीह के सेवक अर परमेसवर के भेदां के भण्डारी समझै, जो माणसां नै
    परमेसवर का भेद समझावै सै।
  khz-khz: Vovetaina gaurai gomi na ai pio tugamagimai, ai Keriso gena vetugunagi-agovenina
    talimamai, e Palagu gena veavuga gaura gitatagora talimamai.
  deu-TKW: So also soll man uns ansehen, als Diener Christus' und Verwalter der Geheimnisse
    Gottes.
  zsr-NT: Qui lë ni naꞌ, ral‑laꞌ gáquiliꞌ nactuꞌ netuꞌ huen dxin queëꞌ Cristo, len
    dë lu naꞌtuꞌ le nagachiꞌ queëꞌ Dios.
  lin-lin: Boye, tika ete bato bazwa biso lokola basali ya Klisto mpe lokola bakambi
    oyo bazwi mokumba ya koyebisa mabombami ya Nzambe.
  hns-NT: Toelogke tjaahie samdjhe ke kie hamlog Kriest ke kamkartan baatie aur ose
    djaada na. Hamlog khaalie Parmeswar ke tjhiepal sattjaai partjaar kariela.
  noa-E: Magua pãrau maarjã sĩi pãach ee Cristo chognaan anaa Ẽwandamau õrag ich khĩirjug
    jaaupiejem khʉʉnpaiu abat. Magdampai khabahab maar phidag.
  eng-EMTV: Let a man so consider us, as ministers of Christ and stewards of the mysteries
    of God.
  mib-NT: Núu súcuan te na cáni ni rō jijnáhan ró jeē mozo‑ni nuū Cristo cácuu ri,
    jeē ní tejníñu ya ruhū jeē steén rī jnūhun Yaā Dios jeē ní yɨsāhi ndé jenahán.
  lif-NT2: हे़क्‍केःल्‍ले़ मे़न्‍छाम् याप्‍मिहाॽरे़ आनिगे़ग ख्रिस्‍तरे़ कुसेवारोबा
    नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिबिॽ पाःन्‍हाॽ कप्‍मा लक् के़घोःबासिगे़ फाॽआङ् मे़इःत्तिगे़र
    पोःङ्‌लो॥
  xnj-xnj: Mundu atilolayi tete kuvya ngati vatumisi va Kilisitu, vevihengela ujumbi
    wa mfiyu wa Chapanga.
  mmx-mmx: Kuren la mina doxoma mumu nema luvuttadi vavang, ma lok ngan lavasaxaruki
    at ne Iesu Karisito, la nema mak lok tatao losoxovo at ne Moroa mo ga nemen alipe,
    kusu mana paase axasep limixin min.
  cbr-NT: Mitsun camina 'unánti 'ain, nux cananuna an 'amicëxun Cristomi catamënun
    unicama aín bana ñuixuncëishi 'ain. Usa 'aish cananuna unían 'unánma 'icëbi, usai
    Cristomi catamëti ca uni ainan 'inux ië́ti 'icë quixuan Nucën Papa Diosan sinan
    bana, a uni ñuinun 'imicë 'ain.
  tee-NT: Tachi chun ju uxijnan ac'ats'at'it ni va ixlapanacni Cristo icjuntau. Va
    icmavasalayau ju ixchivinti Dios ju jantu lai ixmachakxacan ju mak'anchich.
  eng-LSV: Let a man so reckon us as officers of Christ, and stewards of the secrets
    of God,
  cak-NT: Romari' rix nic'atzin chi jojitzu' chi roj xe joj rusamajel ri Cristo, y
    yo'n pa kak'a' chi nakak'alajij ri c'o pa ránima ri Dios ri xa c'ajare' xuk'alajij.
  pah-NT: 'Nahã po pe ei ore mombe''gwovo a''ero hamo: “G̃a ko Cristo''ga remimbotarimova''eareheva''ero
    oko ga pokoga,” pe''ji po pe hamo. “Tupana''ga nhande mbo''euka g̃a pe aherembikwahavipyre''yma
    rehe tokwaha ti g̃a kiro javo. Nahã ga nhimoirũukari g̃a pe.” A''ea po pe ei ore
    mombe''gwovo hamo.'
  sja-NT: Parãpa tai Cristo-it'ee mimiapataarãk'a iru p'anadaipia bɨ, iruata tai jarateede
    pëida perã Tachi Ak'õrepa k'ĩsia iru bada; ne-inaa eperãarãmaa naaweda jara-e
    pada.
  xed-xed: Mantsa tama, nghawa aŋni ka gwal ksanatá slna ta Kristi. Nghawa aŋni guli
    ka gwal fanam Lazglafta ta ɗifatá skwani ma dzvu.
  mks-NT: Co̱ ndítahan toho ndaja cáhnu ndó nde̱he̱. Xíní ñúhú quehe ndó cuéntá ña̱
    na̱ta̱hnda̱ chuun nu̱ú nde̱ caja chúun nde̱ cuéntá Jesucristo jána̱ha̱ nde̱ ña̱
    co̱ó na̱saxíni̱ ña̱yivi jihna, ña̱ na̱sacu ini Ndióxi̱ caja.
  gfk-S: Io kaie, i tahut be ira turadi na nes kilam mehet be mehet mon aitul a tultule
    tane Krais ma be mehet ira itul a turadi ing God te bul ter no nuno pinapalim
    ta mehet be mehet na balaure timaan ira nuno linge ing iga susuhai nalalie ma
    kakarek ite hanawat puasa.
  bmu-bmu: 'Miaŋgöra ambazip körekŋan mönö neŋgöra kewö mötketka dop kölma: Kraistnöŋ
    jim kutum neŋgiiga nupŋi memakzin. Anutunöŋ keuŋi tölapŋi neŋgiiga buŋanini aiga
    galöm kölakzin. Neŋön miri galömŋaŋgö tandök ewö akzin.'
  dgz-dgz: Menan, nu Keriso nao mega nagirewa anu nimaniwanian, ame nu God nop dima
    mega karaua wandeniwa aroga waenapan wadidiamuintoni nagirewa.
  eng-GNV: 'Let a man so thinke of vs, as of the ministers of Christ, and disposers
    of the secrets of God:'
  zaa-NT: Adila tsa' éxalatsi' ca enne' qui'ni ná tu' huenitsìna teruba qui' Cristua.
    Ca enseñanza nu cca qui' Tata Dios nu labí chi bina ri'u ttu cuaỹa nuá, pero lèe
    nna chi benie intu' encargar para quixá'ani tu' le iyaba nu rèe.
  eng-WEBSTER: Let a man so account of us, as of the ministers of Christ, and stewards
    of the mysteries of God.
  guh-guh: Paxamë saya panetaema Cristo papijajivinëcuenia. Cristo raja panetocopata
    jivi patatsipaebavanapaenexa pexanialivaisi. Bajarapalivaisi Dioso pepo bajayata
    muetsia xainabuata.
  bon-bon: Weene miiji cime poto cidi me apu ngene atwana, egä cine Keriso me kaakesea
    bägrä gemi, Acejiyame lui bine itu nijinuji mene jajanename teeme toraca mene
    piiyepu mule poto cidi me, lui cina ämletnäreji gemi.
  nhw-BL: Huajca quema anmoilhuíaj tlen Apolos huan na, xijmachilica para tojuanti
    san tiitequipanojcahua Tohueyiteco Cristo catli yaya techtequimacatoc para ma
    titlayacanaca para titlamachtise nopa tlamantli catli achtihuiya amo aqui quimatiyaya
    tlen Toteco.
  swh-ONEN: Basi, watu na watuhesabu sisi kuwa tu watumishi wa Kristo na mawakili
    wa siri za Mungu.
  wbi-wbi: Vulevule pepene umuunhu ikutuvalila usue, avavimbi va Kilisite kange vimilili
    va vusyefu vwa lweli uvwa Nguluve.
  bba-bba: I de bu sun ɡɑrisi Kirisin sɔm kowobu be Gusunɔ u win ɑsirin ɡɑri nɔmu
    sɔndiɑ.
  eng-KJVCPB: Let a man so account of us, as of the ministers of Christ, and stewards
    of the mysteries of God.
  kgk-NT: 'Pene mandu''a ramo ore-rehe, peje ae katu kuri: “Ha''e Cristo rembigwái.
    Omombe''u va''ekwe nhande-vy Nhandejáry nhe''ẽ. Cristo rehegwa nhe''ẽ Nhandejáry
    reminhongatukwe ojekwaa-ma nhande-vy. Upéa omombe''u-vy oiko tembigwái ramo” peje
    ae katu kuri ore-rehe. Cristo rembigwái voi ore.'
  waj-waj: 'Ngia ti teeda tiiyara ataa kua kiatee: Anutuuqo hauma kioo kuaivaara haitatuuda
    Yisuu Kirisiinna mmoori vareera vaidiyavee, kiatee.'
  cpy-cpy: Ari okantari, otzimatyee roshiya-kaanteetena romperatani Jeepatzii-totaa-rewo,
    naaka-paeni rowaki niyotaan-teero kaari riyotako-witeeta paerani.
  mpx-mpx: Inoke binimala nuku nuwatuagima ni ola ama Keliso wana totuwalali, bolo
    i telel wasa toto valila i misumi ana towasa.
  wbp-wbp: Kujarlunyalpankulu-nganpa manngu-nyangkarla nganimpa Kurdungurlu-patu Wiriwiri,
    “Puurlu manu ngalya-kari Wiriwiri, ngulaju kalu nyina Jijaji Kiraji-kirlangu warrkini-patu.”
    Kujaju junga. Nyurru-wiyi, Kaaturlulpa-nyanu jaru-nyayirni-wangu wita-kari wita-kariji
    wuruly-mardarnu yapa-kujaku purda-nyanja-kujakuju. Kala ngaka-pardu-kari, milki-yirrarnu-nganpa
    yungurnalu-jana yangka warru yimi-ngarrirni yapa-patuku.
  luo-luo: Kuom mano, ji onego okwanwa kaka jotich Kristo, kendo kaka jorit weche
    mopondo mag Nyasaye.
  nhe-NT: Huajca quema inmoilhuíaj tlen Apolos huan na, xijmachilica para tojuanti
    san tiitequipanojcahua Tohueyiteco Cristo tlen techtequimacatoc para ma titlayacanaca
    para titlamachtise nopa tlamantli tlen achtohuiya axaca quimatiyaya tlen Toteco.
  aii-aii: ܗܵܕܟ݂ܵܐ ܫܒ݂ܘܿܩ ܦܵܝܫܲܚ ܚܫܝܼܒܹܐ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܡܫܝܼܚܵܐ ܘܡܕܲܒܪ̈ܵܢܹܐ ܕܐܪ̈ܵܙܹܐ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Taatnamik iñuich isrummatigiraksraġigaatigut savaktauniḷuta Christ-mun suli
    Agaayyutmun quliaqtuaquniḷuta nalunaqhutiŋ iḷumutuuruaŋiñik.
  msb-msb: Niyan, dapat niyo kilalahon na kami mga suruguon lang ni Cristo. Mga suruguon
    kami na ginpaniwalaan san mga kamatuudan na gintago san Dios kasadto.
  cpa-NT: Dsio¹ báh³ jmóh³ hniah¹² hoh¹² hi² lái¹² jnieh³ dsa² mi²ti³ cah³ ni³ Cristo,
    dsa² jmo¹² hí³ jǿg³ mi³chi³jnøa¹² quiah¹² Diú¹³.
  dso-dso: ତେବେ ତମେ ଆମ୍‌କେ କିରିସ୍‌ଟର୍‌ ସେବା କରୁମନ୍‌ ବଲି ନାମ୍‌ବାର୍‌ ଆଚେ । ଆରି ପର୍‌ମେସର୍‌
    ଆମ୍‌କେ ଟିକିନିକି ସତ୍‌ ବିସଇର୍‌ ବାଣ୍ଡାର୍‌ଗରିଆର୍‌ ଦାଇତ୍‌ ଦେଲାଆଚେ ।
  meu-meu: 'Taunimanima ese ini bae lalolmai toma: ai na Keriso ena hesiai taumai
    bona Dirava ena hereva hehuni iregudia taumai.'
  yva-NT: Maisyare omai ti, ribeker syare vatane wo reansatantona reamamo vatano wanapatambe
    Kristus ai nawirati ream. Amisye po anakere raugaje reansai indamu reamo Apa bekero
    ngkokaibe raura kakavimbe vatano mine so mai.
  dgc-dgc: Tandaan moy; sikame ti Apolos, éy utusan kame san na Diyos. I tungkulin
    mia éy méngipahayag ta Mahusay a Baheta, a nelihim to éya.
  zpm-NT: Goḻguieṉ sca tib moz winse nac no lo Jesús, laa me bzoo no noseed no miech
    xtiidz me miṉe gocnaṉd miech padzeela.
  hix-NT: Onà wyaro amna xenytxoko. Uro rma, Aporu xarha, Kryestu yanoto me amna xenytxoko.
    Khoryenkom yehutwatxho yoh me ryhe amna xenytxoko. Tehutwatxho hutwamohsohra rma
    hak nehxakonà, Khoryenkomo, amnyehra. Amnye rma hutwamohsoy haxa ha, tanoto komo
    wya.
  sim-sim: Nir men Kraishi lerawun landa ma nir. Uwa osik hi nihin ji hauowewa hala.
    Nir mashi os mas wanyindari oson Avui Wasilaka mbashindak ni sawenda nir. Mashi
    oso mbele mbele amber or u namber os nirin or jivinakurik or mbahanda mashi sira.
  npi-ULB: यसरी कुनै व्यक्‍तिले हामीलाई ख्रीष्‍टका सेवकहरू र परमेश्‍वरको गोप्य सत्यताको
    भण्डारे ठान्‍नुपर्छ ।
  cgc-cgc: Gani, kami i na mga manugtudlo dapat kabigen nyo na mga manugsirbi na iya
    Cristo daw mga pasaligan man ta Dyos na magsugid ta miad na balita na ula din
    anay papasugid ta mga ittaw pugya.
  tim-tim: Yeŋe âmâ nenŋe makyeŋgimaengât hin nâŋgâwei, “Pauloma Kristogât keiŋe maknengimai.
    Hoŋ bawa agaŋmâ Anutuŋe ulikŋân yoŋâk kalep are mem makmâ miawakmâ damunŋe akmai.”
    dâwei.
  yor-yor: Nítorí náà, ṣe ló yẹ kí ènìyàn máa wò wá gẹ́gẹ́ bí ìránṣẹ́ àti ìríjú tí
    a fún ni oore-ọ̀fẹ́ láti mọ Kristi tí a fún ní oore-ọ̀fẹ́ láti mọ àwọn ohun ìjìnlẹ̀
    Ọlọ́run.
  wos-wos: Guni nanika watanguni, “Di Kraisna jémba yakwa du di. Krais diré hundi
    wandéka di God hanja fakundén hundika jémba hate naniré wakwe.” Wungi wangute
    wuni mawuli ye.
  emp-NTPO: Bãrãba crĩchad̶ida panʌa daira Crito nezocarãda. Ãcõrẽba daira b̶ʌsia
    idjid̶ebema cawabiẽ́ b̶ad̶ada ebud̶a jaradiad̶amãrẽã.
  eng-F35: 'Let a man consider us like this: as Christ''s subordinates and stewards
    of God''s mysteries.'
  ind-ind: Dengan demikian, anggaplah kami ini hanya pelayan Kristus. Kami ditugaskan
    Allah untuk menyatakan rencana-Nya yang dulu dirahasiakan dari manusia.
  pes-OPCB: پس شما باید من و اپلس را خدمتگزاران مسیح بدانید، که با روشن ساختن اسرار
    خدا، شما را از برکات الهی بهره‌مند می‌سازیم.
  mpt-mpt: Ibo ni bobolo funaniba oye bianiba I Klaiste okok nakabo, sino Gode wengo
    ayok binabo e i omyenea baabenea Ibo ne weng olo omeb moniba nakaia unangai omkayemine
    ge baabenebio kesoa i weng olo ni omkayebiobo ge oyemine!
  ssx-ssx: Ikana꞉ma꞉ niki pa꞉ta꞉ hone witolo hata꞉ hone dupa wia꞉pa꞉peke. Ikita꞉ Ketisona꞉
    e pokaasoma꞉ haliweki hata꞉ta꞉ mo hande Koda꞉na꞉ a꞉mbao ula꞉ haumanu handeteke
    haleme haliwekie laa hone wia꞉pa꞉peke.
  mkl-mkl: Í sĩɑ i doo wɑ bɛi woo ce icɛi Kirisi ŋɑ iyi Ilɑɑɔ̃ í so idei ɑsiiɛ í
    dɑɑ si ɑwɔ.
  gaq-gaq: ପେ ଆନେକେ କିସ୍‌ଟନେ ଜତନ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଡାଗ୍‌ଚେ ବାବେନେ ଦର୍‌କାର୍ । ଇସ୍‌ପର୍
    ଆନେକେ ଆଡ଼ାତ୍ରାନେ ତାଡ଼୍‍ତେ ସାମୁଆଁକେ ସାମାଲେନ୍‍ସା ମୁଇଙ୍ଗ୍ ଗୁମୁସ୍ତାକେ ବକେ ।
  gof-RNT: Asay nuna Kiristtoosa aylledanne Xoossaa xuuraa qonccisanaw hadari imettida
    asada oothidi qoppo.
  unx-unx: ଆପେ ଆଲେକେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦାସି ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଉକୁଆକାନ୍‌ ସାନାର୍‌ତିରାଃ
    ନାମାକାଦ୍‌ ଭାଣ୍ଡାରି ଲେକା ଉଡ଼ୁଃଲେପେ ।
  gah-gah: Lekeza lelikumú gilikiko, Kilistoni gelekelé ve itó Ómasímini henonímini
    gizapa ve itó Ómasímini asuguná gakó lole ale ve loló ino.
  lcm-lcm: Si oring ke, kapo ro ri vap ki arai korong animem ta namempo keve asosokai
    si Karisto, na kamem kirim asi aiveven ani kana keve lomlomonai musik roron a
    God.
  aer-aer: Arrantherre apeke apale itirreme anwerne-arle pipe-arenye alartetye areye
    akwele anemeke. Arrangkwe, anwerne-arle warrkene Christ-kenhe areye ware-arle.
    Arrantherre Apollos ilerne-akerteke itirretyeke urrkapentye akngerre nhenge Ngkartele-arle
    yerneke ayeye arratye iletyeke nhenge rarle imernetyakenhe tyerrtye areyeke arrule
    anthurre-arle anetyarteke.
  qvc-NT: Allita intyindiyllapa noqaykuna Jisukristupa yanapakuqnin kashqayllapata.
    Chaqa paymi noqaykuna apustulningunata numbrawashqa, Tayta Dyus pakadu yuyashqanda
    yach'achikunayllapa.
  tgl-ULB: Ganito dapat ang ipalagay ng tao sa amin, bilang mga lingkod ni Cristo
    at mga katiwala ng mga lihim na katotohanan ng Diyos.
  cbs-NT: Nukudan, nun eska bestiki nuku shinankanwen. Criston daya axuin nun jawen
    medabewanika bestiki. Jaskawen taexun nukun shinan benawatan nuku yununiwen taexun
    Diosun jawenabu matu wakatsis ikin jawen kakape yubakani junekubidani ma xabakabi
    nuku matu yusinmakubainikiki.
  xtm-NTPP: Chukan kúu ja jin kani ini ni ja tee ka jinukuechi nuu Cristo ma ka kuu
    sa, te ka satniñu sa, ka kaxtnu'u sa tnu'u ni kaxtnu'u Su'si ma.
  nnq-nnq: Kila mundu atumanye twe kube takapakachi ba Kilisto tatukamuigwe chili
    ja Nnoongo.
  bao-NT: Mʉja, jãare, Cristore pade nemori maja, Ʉmʉreco Pacʉ yee ca majiña maniriquere
    wede majio niiri majare biro pee jãare ĩaña.
  san-ORI: ଲୋକା ଅସ୍ମାନ୍ ଖ୍ରୀଷ୍ଟସ୍ୟ ପରିଚାରକାନ୍ ଈଶ୍ୱରସ୍ୟ ନିଗୂଠୱାକ୍ୟଧନସ୍ୟାଧ୍ୟକ୍ଷାଂଶ୍ଚ
    ମନ୍ୟନ୍ତାଂ|
  huv-NT: Sandiüman majaw nipilan que xicona mimonrang minajiüt Teat Cristo; sajlüyiün
    wüx minajiüt nej naquiajchiün meáwan leaw Teat Dios lamüüch xicon najawan, leawa
    nomb ngo majüiquich.
  otn-NT: A nu̱yá, da̱mi̱ 'yø'ni̱ güɛndahʉ ngue yø mɛfithogähe ra̱ Cristo. Bá̱ ɛ̱xca̱he
    ngue nu̱na̱ rá̱ hya̱ Oja̱ hi̱ngui̱ fa̱di̱ hanja, ga̱ xännba̱he yø ja̱'i̱ hanja
