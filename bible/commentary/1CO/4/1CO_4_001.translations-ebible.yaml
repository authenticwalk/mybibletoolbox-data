  plu-plu: Usuh ka ariknawnama adahan yis kumadukasa yihiyakemni wothu. Amawka ku
    yis ikiy usuh he Cristo gibukpignenwa. Wannipwi adahan ekkene yit Uhokri gihiyakemni
    ku pariye hiyeg amadgayapu inin kane hiyak.
  iou-iou: In ninta ŋode nadäneŋ; Kristo täŋo piä watä ämaniye, Anutu täŋo man käbop
    itkuko u yäŋahäkta piä man yäŋ yämani yäŋ nadäneŋ.
  ntp-NT: Poduucai aapimʌ aliʌsi gʌaagai isCristo pipiooñigadʌ duucai gʌrnʌijadagi.
    Diuusi gʌrootoi tʌsai gʌnmamaatʌtuldana istumaasi ʌʌgi Diuusi maatʌcatadai.
  rai-rai: I koina baa muaat a nuknuk un miaat welaar ma miaat a kum tultul anun Kaarisito,
    baa God i taar taa anuna kum pirpir na pidik taa miaat.
  haw-1868: E PONO i kanaka ke manao mai ia makou, he poe lawehana no Kristo, he poe
    puuku hoi no na mea pohihihi o ke Akua.
  ffm-ffm: Ndennoo, njogoree min min gollanooɓe Almasiihu, njogoree min min halfinaaɓe
    goongaaji Laamɗo tedduɗi cuuɗaaɗi ɗii.
  arb-NAV: فَلْيَنْظُرْ إِلَيْنَا النَّاسُ بِاعْتِبَارِنَا خُدَّاماً لِلْمَسِيحِ وَوُكَلاءَ
    عَلَى أَسْرَارِ اللهِ.
  cop-CNT: ⲡⲁⲓⲣⲏϯ ⲟⲛ ⲙⲁⲣⲟⲩⲙⲉⲩ⳿ⲓ ⳿ⲉⲣⲟⲛ ⳿ⲛϫⲉ ⲛⲓⲣⲱⲙⲓ ϩⲱⲥ ϩⲁⲛϩⲩⲡⲉⲣⲉⲧⲏⲥ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⲛⲉⲙ
    ϩⲁⲛⲟⲓⲕⲟⲛⲟⲙⲟⲥ ⳿ⲛⲧⲉ ⲛⲓⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⳿ⲛⲧⲉ ⲫϯ..
  sri-sri: 'Mʉsã gʉare: “Cristore moãboerimasã ããrĩ́ma”, ãrĩ gũñarõ gããmea. Gʉare
    Marĩpʉya kerere, masaka masĩbirideare buedoregʉ pídi ããrĩmí.'
  nal-nal: Ka daxa naaguna naxaam maam amun aaposal malasing amun iaana kilaaiang
    sin Kaarisito, ina xa ra lis amun dorang funfun sin Nakmai zimaam ma maadi xatkatong.
  kyq-kyq: Tap ki num, aakjeki, naaje se lɛ, kꞋjee tɛɗn naabm al‑Masige ɔɔ nakŋ *Raa
    kɛn ɔyin̰ga kɔyɔ kɛn jeege jeel mɛtin̰ ey se, Raa ɛɗjesin̰ga kaam jije taa jꞋan̰
    taaɗin̰ jeege tu.
  kwd-kwd: Ma fameeru ta'a meru kwaifa'ananau, moru manata to'o meeru 'ilaka'u wane
    ni taunga'inga ala Jisas Kraes. God 'e ale 'ameeru fana kwaifa'ananaunga 'ania
    ni 'ola kwala'imori na God na ngaia 'e nagwa mai no'o.
  ded-ded: Nenang Kristoac kingangkpekpefora. Nga yeng Anutuac negen negeng sufu sufuya,
    imoc garenggenideac uayoac nemmeu ua imoc mekecdimbe, ngicngac yeneng ifi negembisia.
  ewe-ewe: Eya ta ele be miakpɔ Apolo kple nye Paulo ŋutɔ abe Kristo ƒe subɔlawo ko
    ene. Míaƒe dɔe nye be míaɖe Mawu ƒe nu ɣaɣlawo ɖe go, eye to esia me la, míahe
    yayra geɖe vɛ na amewo.
  nuy-nuy: Nugurru aadanu numburru-wijangayii nurri-nyinyung, nirri-lhaawu-yarrijgina-yinyung.
    Yagi nugurru ngirri-runggal-wi nurru anaani. Nurru anaani nunaa-mijgalmina na-Jesus-bugij.
    Nurru anaani nirri-narrii wubani a-miḏaamimi a-lhaawu na-God-jinyung.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲞⲚ ⲘⲀⲢⲞⲨⲘⲈⲨⲒ ⲈⲢⲞⲚ ⲚϪⲈⲚⲒⲢⲰⲘⲒ ϨⲰⲤ ϨⲀⲚϨⲨⲠⲈⲢⲈⲦⲎⲤ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲈⲘ ϨⲀⲚⲞⲒⲔⲞⲚⲞⲘⲞⲤ
    ⲚⲦⲈⲚⲒⲘⲨⲤⲦⲎⲢⲒⲞⲚ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Bocdinaŋ, alic yac atôm Kilisi ndê lau akiŋ ŋambwa, naŋ iŋ gêlic yac atôm
    bu akôm iŋ ndê gweleŋ, dec kêŋ Anötö ndê yom naŋ ŋahu sip ŋalôm gi, naŋ sip yac
    amaŋ.
  pri-NT: Wâdé na guwà côoinari pâ, wàibu [ma wà Apollos], âna bu tupédu ênawéna kà
    Kériso. Â cùrubu, ba na bu inapàpari ê auniimiri na dau pwényuâa kà Pwiduée, na
    é gére pacoo—muru na ia tàbinyiri jii tèpa âboro.
  zpq-NT: Cheyaḻa' gacbe'ele neto' ba gwdix̱jue'eto' xtiža' Diosen' len le'e nacto'
    beṉe' güen xšin Diosen'. Diosen' ba bzejni'ide' neto' da' nono gwṉeze cani' cont
    gwsed gwlo'eton' beṉe'.
  por-TFT: Portanto, as pessoas devem nos considerar, a nós apóstolos (OU, a Apolo
    e eu), como sendo apenas servos de Cristo. Deus nos (excl) tem confiado o labor
    de comunicar aos outros a mensagem que Ele, agora, nos tem revelado.
  gwi-NT: Christ vitsyaa tr'iinlii nąįį veenjit gwitr'it t'agwaroh'ya' zhrįh diinohnyąą.
    Vit'eegwijyąhchy'aa yeenii dinjii nąįį Łi'deegwidlii geegoh'it goo'aii chy'aa
    juk dinjii nąįį haa gwarahaandak geenjit diinantł'eegwiinlii.
  gvn-gvn: Yurra nganjinin milkabu bayka, workmanijinka Jesus Christanka. Godungku
    nyungu kuku nganjinanda dajin, bamanda wubulbuku balkanka. Yinya kuku nyulu jakalbaku
    bamanda kari balkan, yamba nyulu wawu bamangka wubulduku nyajinkada.
  nhy-NT: Namejwan moneki xitechitakan nik san titekipanojkej de Cristo, katlej otechmakak
    in tekitl para ma titlamachtikan de yen tlamantin de Dios, katlej achtoj mach
    akaj okimatia.
  asm-FB: লোক সকলৰ মাজত আমাৰ পৰিচয় এয়ে হওক যে, আমি খ্রীষ্টৰ সেৱক আৰু ঈশ্বৰৰ নিগূঢ়
    তত্ত্বৰূপ ধনৰ অধ্যক্ষ।
  okv-okv: Eto embona dago apostel ke asora amo Keriso ta pure ari embopo ke asora
    te God ta ke matu ondikari avo simba ue hande are ikena.
  mxt-NT: Cuñí chi vatyi nyehé ndo chi ndi tari noo ra sahá tyiño chihin ra Cristo.
    Vatyi tyaa̱ Nyoo tyiño chi ndi vatyi sañaha ndi tuhun xehe ra cha ña chitó ñáyɨvɨ
    nu quichi̱ chi.
  tzo-NT: Ja' tsc'an ti chana'ic ti jcotoltutique co'ol yabatuntutic ti Cristoe. Ho'ontutic
    yu'un jcholc'opuntutic oy ti jventatutic xcholel ti bu yac'oj sba chiyac'bun jna'tutic
    ti Diose ti muc sna'ic ti crixchanoetique ti vo'onee.
  ind-AGS: Jadi anggaplah kami sebagai pelayan Kristus yang diberikan tanggung jawab
    untuk “misteri-misteri Allah.”
  omw-omw: Nkye tiri kyaiqara rieqata mwataama qiata. Tiriara nkyenramwu Karaisira
    kyaiqa vaisinramwu Kotiva uqeta tai quara timwa qovara hi varia vaisihua variavo
    qiata. Kotiva mwi kyaiqaraqaa ntaqikyiate tiro, tiri nronraqama kyaira.
  yrb-yrb: Yana naini nanu uwaraini imufoitana emana Yesu Kerisonu gaukara uwara eno
    imuawe. Yana Godinu kiwuma imueta yawoeta uwara.
  maa-NT: K'oa̱á s'ín jcha̱takòn‑náje̱n koni xi̱ta̱ chi̱'nda xi síxá‑la̱ Cristo, nga
    ngaje̱n kjònga̱tsja‑je̱n nga ko̱kóya‑je̱n kjoa̱ tjí'ma‑la̱ Nainá.
  mcq-mcq: ꞌEnakúne veje emaa nú Keriso oni pwehija ꞌee Godoni hemiji ꞌajohaꞌinaꞌe
    kúꞌavara.
  sus-A: نَ نَ عَ رَ، وٌ شَ عَ كٌلٌن مُشُ تَن قِندِشِ عَلَ شَ مِشِ سُفَندِشِ شَ وَلِكّيٍ
    نَن نَ، عَلَ شَ فُندٌي تَشُشِ نَشٍيٍ رَ.
  jpn-1965: こういうわけで、私たちを、キリストのしもべ、また神の奥義の管理者だと考えなさい。
  fra-SBL: Que l'homme nous considère donc comme les serviteurs du Christ et les intendants
    des mystères de Dieu.
  yka-yka: Kami duk Apollos subey kami kimmatanbi meˈ daraˈakan Isa Almasi. Pinasukuˈ
    si kami weˈ Tuhanin magpahāti meˈ toloˈne manggaˈ pinakataˈune matuˈuhin.
  mle-mle: Adi dikidi yitaypika diki yawiyim van tikwanadi duw di adi dikidi yitaypika
    duw wakwada majib lakwu-lakwub tan aal kwurdikik wakwada yawiyib kwurkwanaad.
    Atampik gwurabab awuk anak, “Bir kipa Jisas Kraisak yawiy kwurnabir kipa yawiy
    duw-abir,” waan. Di tasakwu-dibiran an duw takwak aal mwiya mwiyaba tayir God
    yipakwudik ril maaj wasapwiy-tikik.
  shp-NTPO: Ja Criston tee akaiboakin itan ja Diossen anoxon shinanna onanyamakana
    jawékibo, jato onanmaiboakinkayara, maton noa shinanti jake.
  aom-aom: 'Ëhuꞌe jiaje ëhuni uvore: Paul-më ëhi jiëꞌe aribövie jëvajëjo. Jabumë Keriso-are
    mu vaejarue aribövie jëvajëjo. God-are jö mamiꞌe subivahuade hesi mu muebejaharue
    aribövie jëvajëjo. Ëhi uvore.'
  geb-geb: Nza, nde kha ndɨkndɨgar muuŋri, nza Kraisan ŋaara gumgi ma. Fhe Bakɨme
    wo vhagi buni, ana nta bun suanga ŋaarar nza nɨɨŋgi.
  bsj-bsj: Wo cho kambo ka tunyo tiye, tami canga Almasiya kange nob taka yulan kwama.
  cak-cak: Romari' tibana' chike chi roj rusamajela' ri Jesucristo, y chi roj yo'on
    can pa ruvi' rutzijosic ri revan can ri Dios pa na'ey.
  chf-NT: Mäx c'änä tic ta' c'ajalinla cache' no'on t'ocobba ajpatanon t'ocob namás
    tuba aj Cristo, y äc'binton t'ocob cä'ben u wina'tanob upetejob cua' chichca jini
    tuba Dios que mach wina'tinti oniba.
  tlf-tlf: Kale ibo kanube ninggil numi aget uyo fugunolipta e, ninggil bilip iyo
    Yesus Krais imi ogok kemin tinum kelipta, God iyo ulaa imdulata, bilip iyo God
    imi weng yang waansu umi tiin molin tinum ke-silip kalaa ageta numi aget uyo fugun-bom-nilipta
    o ageta ko.
  piu-2006: Tjinguru nyurrangarri kutu kuliṉi nganaṉa ingkaṯa tjuṯa mayutju tjuṯa
    nyinanyi. Yalatji wiya, nganaṉa Yiitju Kurayitjaku waarrkana tjuṯa nyinanyi. Yirriṯi
    Katutjalu kuliṉu yaṉangu tjuṯa palumpa walytjarrinytjaku wangka Yiitju Kurayitjanyatjarra
    kulira. Kuwarrilpi Katutjalu nganaṉanyatju watjaṉu Yiitjuku wangka tjakultjurinkunytjaku,
    wangka palunya yaṉangu tjuṯangku kulira palumpa walytjarrinytjaku.
  poh-NT: 'Yuꞌna was tak nicha̱kꞌ aj niminel nwa̱j nikꞌorom aweh tak jeꞌ ricab naticapewenok
    tak chiki̱j i hoj aj kꞌorol riCꞌuhbal i Dios, reꞌ wili capewenic chaꞌn tak: «Reꞌ
    take wili raj camanom take i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Reꞌ take reꞌ
    pahbamaj woꞌ take ruꞌum i Dios chi reꞌ take reꞌ naquibehsenic reh rikꞌormojic
    riCꞌuhbal chi risakomsjic wach take rinoꞌjbal ruꞌ reꞌ maꞌ sakomomaj ta nak cho
    wach najtir kꞌi̱j, nqui capewenic chaꞌn tak chiki̱j.'
  tue-tue: 'Mʉ́ã ʉ̃sãrẽ biiro wãcũrõ booa: “Cristore padecoteri basoca niiĩya; Cõãmacʉ̃ye
    quetire too sʉguero macãrãpʉ masĩña maniríguere wedecotera niiĩya”, jĩĩ wãcũrõ
    booa.'
  bjp-bjp: Pesu, i rokap le gamen par kemem arae foron tom foim sau ke Karisito, ma
    arae fanu ae God tom i unune ufu ta foron orek ae i kum usuf ri.
  xon-xon: Ni ŋan ke ni bee ke ti ye Kristo aatutum la. Uwumbɔr di waabɔbɔrkaan ŋa
    tiŋaal ni ke ti di tuk binib.
  tzo-ZNT: Li voꞌoxuque tscꞌan chachꞌunic ti jcotolticotic chitunoticotic yuꞌun ti
    Cristoe, ti jaꞌ yacꞌoj cabtelticotic chcalticotic aꞌyuc ti cꞌusitic voꞌne snopoj
    ti Rioxe ti muc xaꞌiic ti voꞌnee.
  mpm-NT: Nusa ti roꞌo, yɨvɨ ñuu Corinto, kanuu ja na chuꞌun ini ra sɨkɨ jniñu ka
    saꞌa ri, ja suni muzu ka junukuachi nuu Cristo Jesús ja ni tatu Yandios ja saꞌa
    ri naa ri. Yukan kuu ja ka jachanuu ri jnuꞌun Cristo ja kuu kɨvɨ vijna ja undi
    kɨvɨ ja ni yaꞌa un, tu ni kenda ndijin jnuꞌun un.
  ots-NT: Nuya, dí negö da ddahquijʉ cuenta ja dí ncjaje, nugöje dí pɛjpije car Jesucristo.
    Nugöje, í mɛfiguitjoje car Cristo, cja̱ xí ddajquije cam cargo gu tʉnguije cár
    palabra, gue cʉ tzi jogui mfe̱ni cʉ rí hñe̱h car Tzi Ta ji̱tzi, pa gu ma̱jme‑cʉ.
    Cʉ cjeya cʉ xí tjogui, jí̱ bbe mí fa̱h cʉ mfe̱ni‑cʉ.
  hoy-hoy: मंळसा नामी मसीह अन सेवक अदिक परमेश्वर उन मातगोळ्द मुनीम समसुल.
  amo-amo: Nene na unit yenje ari nafo ne, iba yenju ari a cin Kristi nin na nan katuwa
    nliru Kutellẹ ulinyeshin.
  pjt-pjt: Ka nyura uti nganaṉanya tjukurtjara tjuṯa mayatja-palku kulintja wiyangku
    wantima, panya nganaṉa Christaku waṟkaripai tjuṯa kutju nyinanyi. Panya paluṟulanya
    waṟka ungu palumpa tjukurpa kumpilitja tjuṯa utiṟa tjukaṟurungku tjakultjunkunytjaku.
  cwe-cwe: Munhu yachiwone cheye iyo wasang'hani wa Chilisito, wowokwika goya vinhu
    vovifisigwe va Mulungu.
  daa-NT: Nu raka a kuuni tale, nun Pool iŋ Apoloos, ar gay riyor ku Iisa Masi, ar
    ŋuur kuuk Buŋ berco riyo a ŋuu imilin̰ maan kaak ŋa cigiltu awalle ɗo geemir.
  mlp-mlp: Ne i ginan ginad kazaq emiy. I Krais ago kabibiy matawta haqiy. Teq i gigo
    kabiy na i God ago gamuk alulin ulilemim usta na wamuzad i wastitayimmo mataw
    gibilenauqta haqiy.
  ape-C: Ipak ta urkwip purum apak aria pakri apak douk mape shakamum Krais aria munek
    ananin mour iri. Apak douk Iruhin nenekap um mupe debeipi um enyudok mour um mukripesh
    ananin adurin atin baraen douk seiwok nyanabeshuk nyape iri. Aria douk enyen nyatogur
    yopugunum.
  bgs-bgs: Na, panámdám yu na sikami tô mga ágsuguánnán i Cristo asta ágsarigan ké
    ka Manama ébô pasóddórán dé tô kabánnalan din na ándà pasóddóri sayyan.
  faa-faa: Repo isu hemakapuraka, “Keresomo aporo raipane ipo. Kotimo makata kakaro
    aina farareane some kakasimo murikimasa aporoane ipo.” Aíyaka isuane hemakapunie.
  kik-kik: Nĩ ũndũ ũcio-rĩ, andũ magĩrĩirwo nĩgũtuonaga ta ndungata cia Kristũ, na
    ta tũrĩ andũ arĩa mehokeirwo maũndũ ma hitho ma Ngai.
  cap-NT: Wejrnacqui Yooz sirwiñi z̈oñinacakaztc̈ha. Wejrnacaz̈ Yooz sirwan, Yoozqui
    wejtnacaquiz niiz̈ tuquita chjojzaka pinsitanaca tjaajinchic̈ha, parti z̈oñinacz̈quiz
    tjaajnajo. Jalla nuz̈ anc̈hucqui wejtnaca puntuquiztan pinsiz waquizic̈ha.
  ksr-ksr: 'Kawaajoŋ ejemba kuuyanoŋ mono nonoojoŋ kokaeŋ mogi sokombaa: Kraistnoŋ
    jeŋ kotoŋ oŋono gawoŋa meŋkeju. Anutunoŋ qaaya aasaŋgoya nonono buŋanana kolooro
    galeŋ komakejoŋ. Nononoŋ miri galeŋaa tani kaaŋa koloojoŋ.'
  eng-TNT: Let men this wyse esteme vs even as the ministers of Christ and disposers
    of the secretes of God.
  sbs-sbs: Nji mona vovuti muntu mwa swanela kutu hindila, sina va hikana va Kreste
    ni va hikana va humbilwe vuniti vwa Ireeza.
  sue-sue: Nikare namorekare gawa Kristora bua mai ata Anutura ge bezero iteye kei
    damu ninua amira dia dubu waise.
  fra-NCL: Ainsi, qu’on nous regarde comme des serviteurs du Christ et des dispensateurs
    des mystères de Dieu.
  snn-NT: Yureca, yëquëna hua'na ba'iyete cato, Cristore yo'o concua se'ga ba'iyë
    yëquëna. Riusubi baguë cocarebare yëquënani masi güeseguëna, baguë bainrebani
    güina'ru masi güesejën, Riusure conjën ba'iyë.
  atb-NT: Haû mù luî, byu pé gi, ngamoq lé, Hkrisduq é dui-nhâng zoshâng wuì dông
    eq Garai Gasâng é zaú tô é hkyô pé lé taî pyô râ matú ap byî tô é hui bang dông
    sôn yù râ lhê.
  cek-AK: Aicae loe Kri toksah kami hoi kathuk Sithaw ih lok pakuem kami ah minawk
    mah poek o nasoe.
  bkd-bkd: Sikay sa mga apostoles ha sinaligan hu pagtudlù taena ha inlilung hu Dios
    su anay, isipen kay inyu ha bà kay dà mga suluguen hi Cristo.
  ctu-76: Yom mi la' q'uelon lojon che' bajche' ajtroñelon lojon jach i cha'an Cristo
    tsa' bʌ aq'uentiyon ti lojon c wenta cha'an j cʌntisañetla jini i t'an Dios max
    tyo bʌ ba'an tsictiyem i sujmlel ti yambʌ ora.
  lac-NT: Quire' jach taj a ba' caj in wa'araj techex, rajen ca' a wirenobex an ten
    bic u c'urewenob Cristo. Mʌ' ja wirej, C'uj caj u tetenob ca' in tsec'tob a ba'
    u c'at C'uj, soc u yerob a mac a ti' yʌnob ich yococabo'. Rajen caj in tsec'tajobi',
    rajen u ca' ts'urirenob ti' ic Jaj Ts'urirex.
  xla-xla: Epedeme wua꞉tapo na꞉ mate epo Apolos mateye Keliso ya꞉ oko sopo dloweye
    ka꞉dena. Adipalati, Godta meyelo hemele hatiyomelle kokoye ma haliyamale opa dla
    atlepo depame dia꞉ye hohomuwapo.
  xav-NT: Wa hã Paru, duré Aporu, duré ni'wam norĩ me, wa Cristuhu ma si, wa te 're
    romhuri za'ra. Ĩwasu'uwẽ hã dama ĩwaihu'u'õ hã, ĩ'uwaibaba si, wa te dama 're
    wasu'u za'ra mono da, ma tô wapisutu za'ra, 'Re ĩhâimana u'âsi mono hã. Taha na
    si, wanhimiromhurizé hã. Taha wa, te za ãne na si wa'ãma 're ĩrosa'rata za'ra
    wa'aba mo.
  cuk-cuk: Degisoggu, bemar anmar-dake-wilubbid, unnila anmarde Cristoʼga-arbamalad-dulemar
    gumala. Ar anmar unnila Bab-Dummad-igar-dukuar-maidgi-arbamalad gumalad.
  tbf-tbf: Io, nga ta ngas vodonomie gei va egei ken sar petspets e Karisito ma egei
