  prf-NT: Nadid, dapat moy kami a tenggiyán a bilang tagapagserbi ni Cristo sakay
    katiwala nen lihim hidi nen Diyos.
  auy-auy: Kembiwí kentáásáféꞌa imáyáa éꞌa séꞌa Káráísitini kísau-waasi ésa Maníkómó
    aúpáꞌó makáimba aráátimena séna minááí simátímaꞌmae nóro. Minkísáúráꞌá káráwiyoro
    siyáiwai owé-ímáyáán-oro.
  tbg-tbg: 'Ne tinavu kaiqara iriha tinavuara mintima tiata: Nenavu Karaitira kaiqa
    vaiintinavu Kotiva kukeqatai uvara tiva qovaraiqi varia vaiintinavukama variavo,
    tiata. Kotiva vi kaiqaraqaa raqikiate tiro, tinavu noraiqama kaira.'
  hub-NT: “Inka Yuus yaunchuk anajmakartuamun nekamtikartuachmauwa nuna etserkata
    tusa akupkamu asaakrin, nitaka Criston takarin ainawai tukartumain ainarme.
  hmo-hmo: Namona be umui laloa ai be Keriso ena hesiai taudia, bona ai ese Dirava
    ena hunia hereva ai naria namonamo taudia.
  big-big: Togo te Kilisiyegi yawe mizi keya Anotogi ngago liwik wameik puragi ngaiyau
    purikki ini teyegi langai iwakagirikki kai.
  gux-G: Lanwani i, bi nua ti ke ti tie Kiristu naacenba, U Tienu ń gagdi ki lugdi
    yaaba ke ban ya wangi o banma yaama n duagi
  cnl-NT: '''Ne''² rɨ²³jmóo² dsa³ ''i''²³ ''e³ te³ rɨ³løn³¹na''³¹ mozos quien³² Cristo.
    Dios ca²³cuǿø²³ jnee''³¹ ta² ''e³ xii''³²ra''³¹ dsa³ júu² quiee''³² ''e³ rɨ³''mo²
    mɨ²jo̱³.'
  zar-NT: Que lë ni naʼ, ral-laʼ guéquiliʼ nácatuʼ netuʼ huen dxin queëʼ Cristo, en
    nazíʼ lu naʼtuʼ le nagachiʼ queëʼ Dios.
  kde-kde: Bahi vanu vatuvalangile hwetu kuva tuvatumishi tùva Yesu Kilisto, tukamujîjwe
    disili dyanga Nnungu.
  ata-ata: Aloxo ne, la sou ngingi ta mitema ngalavusixe lexe nexi ta mitema sou xaixai
    noxou Kalisito vitanisi, mo loxo nexi ta mitema sou tasaxilaꞌu mii maꞌia ane Lataua
    mutalumeiou.
  qvw-NT: Chayurá ya'acunacta licapämanquiman Jesuspa sirbïllanpämi, jinaman Dios
    pacalächishan camalaycachishanta cuydaycüllanpämi.
  nfa-nfa: De miu baku koa-kadꞌiri jiꞌi, te jiꞌi dhoka ana pua-paleha Kristus di.
    Aa Ama Lamatua lèka jiꞌi, sèna ka jꞌaga paie-iie jꞌara-jꞌara dhu uru èèna pahuni
    tèke.
  tnp-tnp: Tol lanəha, nətəmimi okotəkeikei moteh itɨmah təhmen e noluək mɨn rəha
    Krɨsto iətəm Uhgɨn təmələhu=pən e nəhlmɨtɨmah məmə itɨmah iəkotol əpu nəlpəkauiən
    oneuən rəha Uhgɨn.
  urd-urd: आदमी हम को मसीह का ख़ादिम और ख़ुदा के हिक्मत का मुख़्तार समझे।
  hot-hot: Aêŋ ba avômalô sapêŋ nêgê yêlô nena Yisu Kilisi anêŋ ŋê ku oyaŋ iyom ek
    ayabiŋ Wapômbêŋ anêŋ abô loŋ kapô atu ba hik thô hadêŋ anêŋ avômalô.
  mqj-NT: La muangga' sabua'nakan Kristus to diponto bannangngi la umpa'peassakan
    tula' buninna Puang Allata'alla lako ma'rupa tau.
  rus-SYN: Итак каждый должен разуметь нас, как служителей Христовых и домостроителей
    таин Божиих.
  mbh-mbh: I sivenga aro lomumu ve them ini a Krais ile umongare, ako Krais i sungu
    a God ile riong inkinenga thealnga a them nge.
  bdd-bdd: Sowasowana ma wasanapumai ꞌabehega tauma Keliso ꞌina topaihowao, weyahina
    tetelaina Yehoba ꞌoinega mwalo dahwadahwaina ma bewa tuwa ꞌahehepwaile ꞌoimiya.
  cbt-NTPO: Hua'qui' piyapi'sa' co Yosë nanamën nitotopihuë' ni'ton, Yosë a'parincoi
    nanamën a'china'huaiso marë'. Quisocristo inpriatonën pochin ninai. Ina yonquico'.
  srn-NT: Sma mus si unu leki wrokoman fu Kristus di kisi a frantwortu fu luku den
    kibri sani fu Gado.
  cta-NT: Ngaꞌa̱ chaꞌ tyiꞌu tiꞌ ma̱ chaꞌ cña jiꞌi̱ ycuiꞌ Cristo ndyuꞌni ya. Na ndiꞌya
    lo ya cña chaꞌ culuꞌu ya jiꞌi̱ ñati̱ lcaa chaꞌ nu cua nguluꞌu ycuiꞌ Ndyosi jiꞌi̱
    ya; sca chaꞌ nu bilya cuna ñati̱ chalyuu tsiyaꞌ ti, biꞌ laca chaꞌ nu culuꞌu ya
    jiꞌi̱ nguꞌ.
  bqc-SIM: Ayãmɛto à wá gwa Kilisi zĩkɛnaↄ ũ, Lua asiiyã ziiaↄ ũ.
  tcz-CHONGTHU: Hijeh chun Apollos le keima hi, Pakai lhacha Pathen thuki-imho phongdoh
    a ngansena changa kahi lhon bouve tin neigel jouvin.
  mar-mar: आम्ही ख्रिस्ताचे सेवक व देवाच्या रहस्याचे कारभारी आहोत असे प्रत्येकाने
    मानावे.
  snp-snp: Etito ya linate lamomu kolinawamo, ya Kilisto kouba-nabala we, ido Goti
    kala falukami ka kiyabala we ya minae, loti lamomu kolalo.
  isl-isl: Við Apollós erum þjónar Krists sem miðla blessun Guðs með því að útskýra
    leyndardóma hans.
  spy-NT: Kunyoo, māchāktōōs ꞉biiko kuyibēēch kule kēēyēchinē Kāārārookiintēēt yiisyēēt
    /ānkiikiitōōrwēēch ng'aleekaab Yēyiin choo kiiyēēlootiin.
  xnn-xnn: Kaneg nan kinwanik en nan masapol ay wada isnan nemnemyo ay maipanggep
    ken dakami et baan Kristo dakami. Intalek Apo Dios ken dakami nan ibagbagami ay
    maipanggep ken Jesu Kristo ay egay gintek nan kaipoipogaw id kasin.
  mwe-mwe: Bhandunji bhatubhonanje uwe kuti bhatumishi bha a Kilishitu tukamwiywe
    injubhi ya a Nnungu.
  tte-tte: Mwa koina kwanuwatuimai kai besiele Keliso ana topaisowa yo Yaubada ana
    nuwatu wadawadamna kana togite-kalatan.
  tcs-tcs: Yupla luk mi ane Apolos, mitu tu sebant blo Kraist. Wok blo mitu i po eksplein
    dem sikret trutok blo God.
  hlt-THB: Cedawngawh ningnih ve Khrih a tyihzawih ingkaw Khawsa ak awihyp ak khoem
    thlang na thlang ing ning ngai khqi seh.
  soq-soq: Apana no ewanempe atentompa no ipa Keriso nolawa dewalala. Ita God atenidanene
    me insaisawa wadenitudena mainimbo sabamosana benemawantitana. Nola ema ipa God
    no witambosano dewasaitana.
  qub-qub: Ermänucuna, gamcuna musyanquiman nogacunaga Jesucristuta sirbejlla cashäta.
    Chaymi nogacunaga pipis mana musyashanta Tayta Diosninchi musyachimashancunata
    yachachinäpaj caycä.
  att-att: Á kunniaw laguk yù pangibiláng naw nikami kári Apolo, ta masserbi kami
    kâ Namarò. Ta inikatalà na nikami ni Namarò yù pangilayalayâ mi sù bilin na nga
    meyannung kâ Apu Kesu, nga inilímak na ngaw ta tatolay.
  bki-bki: Tibe na, kamiu kuvidu re kumemi nuvitu mave, mia bo ka kuvitii kumemi tibe
    tomu nalo na Kristo kiano im̃auano ga, napano naio bar Atua kiano ililukuano nalo
    ban kumemi, ka nuverialio ka nalo napano maka ajikiaio.
  bqp-bqp: Abire yãi à ó gwa Kirisi zĩkɛrinↄ ũ, Luda asiriyã gwàrinↄ ũ.
  mcp-mcp: Ntɔ́, dʉ́gʉ́gá sə́ nə́ sə́ bʉ́sə osɔ́ɔl ɔ mə́sáal ɔ́ *Krîst, nə́ Zɛmbî
    nyə á yə sə́ mbag nə́ sə́ cúndə́g isâ í á dʉ bə shwoó dɨ́, nyə á mə́ sá nə́ sə́
    mpúg yí.
  hat-hat: Se poutèt sa, nou menm moun Korent, se pou nou rekonèt se sèvitè Kris la
    mwen ye, tankou yon jeran Bondye mete reskonsab plan travay li yo ki te kache.
  npl-NT: Ijkó moneki matechitakah n tlakah kemi titekitkeh de Cristo, iwa matiktematiltikah
    itlajtol Dios non otlaatitoka.
  bgg-bgg: Nane gathek shii Masi ro khiaothek duiine now bo, hanyie shii Hamangkhung-aphuii
    ro ug pha izaithek shii dumuii phi.
  eng-TCENT: People ought to regard us as servants of Christ and stewards of the mysteries
    of God.
  eng-BSB: So then, men ought to regard us as servants of Christ and stewards of the
    mysteries of God.
  cpu-NT: Arira okantari, ontzimatye inkempitakaantayeetaina iromperatane Cristo,
    naakaite jovake niyotaantayetairo kaari jiyotakoveeta pairani.
  san-ASM: লোকা অস্মান্ খ্ৰীষ্টস্য পৰিচাৰকান্ ঈশ্ৱৰস্য নিগূঠৱাক্যধনস্যাধ্যক্ষাংশ্চ
    মন্যন্তাং|
  tac-NT: Neka najkíguru napurigá 'emi etémala ramué pe nóchame neraga Kristo 'yuga.
    Alué 'smi ramué jula napurigá ramué beníriwa napu Onorúgame tabilé ruwile 'we
    'ya.
  eng-WEBPB: So let a man think of us as Christ’s servants and stewards of God’s mysteries.
  gfk-H: Io hua, i tahut bia ira tunatuna diet na nas kilam mital bia mital mon aitul
    a tultulai gar ta Karisito ma bia mital ira aitul a tunatuna ing Kalou i ta bul
    tar no nuna pinapalim ta mital bia mital na balaurei timaan ira nuna linga ing
    ga susuhai naluai ma kaiken i ta hanuat puasa.
  viv-viv: Tu ime yami tovehawala ma faꞋimeya kaꞋi gavaimi wananuwanuwa? Wananuwanuwa
    vaita ime Keliso yana tofaisewa kadu Yaubada yana nuwanuwa sevasevauyana ana toꞋitaveꞋavina,
    higa yana nuwanuwa faꞋina anakivetuvetunumi.
  yao-yao: Mundu atuŵalanje kuti tuli achikatumetume ŵa Kilisito ŵatupegwilwe masengo
    ga kwalalichila ŵandu mitemela ja Akunnungu.
  tgp-tgp: Kamim mo tataholo vara ha kilau kamam sohena volitusi non Kr̃isto, volitusi
    sei mata tauri na hina tatalanghi non God.
  auc-NT: Ïninque mönatö Pabodobo tönö Apodo ïñömönate mïnitö ïïmaï ante ëñenguënëmïni
    ïmïnipa. Codito tönö godongämæ̈ cædinque tömengä beyæ̈ ante Pabodo tönö Apodo
    në cæda ïnapa. Ayæ̈ godömenque, Wængonguï tömengä nänö awëmö ëñengaïnö ante pönö
    apæ̈necä ëñëna inte tömëna mänïnö ante në apæ̈neda ïnapa, ante ëñenguënëmïni ïmïnipa.
  kbc-NT: Leeditibige me ɡ̶odowooɡ̶egi moko liotagipi Cristo, ane najigotedoɡ̶owa
    Aneotedoɡ̶oji liiɡ̶axinaɡ̶aneɡ̶eco analee diɡ̶icoa moyowooɡ̶odi.
  bmh-bmh: Gonun, duailel ag abiu macan, ig Kristus nugau salau dudu, iguan Uwait
    nugau petak ze wageimai dareu araog mai aidabun tapai migeun.
  ctu-BL: La' i ña'tañob winicob x'e'telon lojon i cha'an Cristo. Xcʌntayajon lojon
    cha'an i sujmlel Dios mach bʌ tsictiyemic ti yambʌ ora.
  meq-meq: Sərum ha, nəmay na, ndo məge məsler i Yesu Kəriste hay. Mbəlom a vəl wu
    ŋgay neheye maŋgaha eye ahəl niye na, a nəmay hərwi ada nəmaâ ɗatay ha a ndo hay.
  noa-H: Magua pãrau maarjã sĩi pãach hee Cristo chognaan hanaa Hẽwandamau hõrag hich
    k'ĩirjug jaaupiejem k'ʌʌnpaiu habat. Magdampai k'abahab maar p'idag.
  alp-NT: Hoko suke imi kotie amire Yesuse Kristuse Eni tamata makerike. Ami kerike
    Eni makerike, rebe Itiluke ete ami leke ami beteke loko saisa rebe Alla Ionore
    po kena akmenare sae irekwa mere mosa.
  san-VEL: lokaa asmaan khrii.s.tasya paricaarakaan ii"svarasya niguu.thavaakyadhanasyaadhyak.saa.m"sca
    manyantaa.m|
  kbq-kbq: Hagi vahe'mo'zama tagriku'ma antahi ramisazana, Kraisi eri'za vahere hu'za
    nehu'za, Anumzamofo oku'zama eri ama'ma neha'a netre'ne hugahaze.
  kbh-kbh: Ents̈anga entsamna bëngbiama jtsejuabnayana bënga fstsemna Cristbe uajabuáchanënga
    y Bëngbe Bëtsabe soyëngama jtsabuátambayama trabajo bomnënga, chë Bëngbe Bëtsá
    baytentscuana ents̈ángbioye ndoñe tonjaninÿanÿé, pero mora aíñe tojinÿanÿé soyënga
    jtsabuátambayama trabajo bomnënga.
  ron-LSB: Deci, să ne considere omul ca slujitori ai lui Hristos și administratori
    ai tainelor lui Dumnezeu.
  pon-pon: ARAMAJ akan en wia kin kit papa en Krijtuj o jaunkoa pan me rir akan ren
    Kot.
  nhe-BL: Huajca quema inmoilhuíaj tlen Apolos huan na, xijmachilica para tojuanti
    san tiitequipanojcahua Tohueyiteco Cristo tlen techtequimacatoc para ma titlayacanaca
    para titlamachtise nopa tlamantli tlen achtohuiya axaca quimatiyaya tlen Toteco.
  sps-sps: A sanaan to ayei, ma tagei fi mamam a vainy to, amam tsoiny binun ten Krais,
    to te tatagaa ot iny rom kat iny favaanan iny a foka to te tatakop muan sen Gov
    gima tsue pokei of ya na vainy.
  wnc-wnc: Siwan ginda naat gatu Apoloskatde natake Kraisdane puya amina dakngake
    yuamayak ngang natapnong. Anututane kusopuknga wamde kuyana dakngake yuamayak
    ngang natapnong.
  bus-bus: Bee yãnzi à wa gwa Kirisi zĩkɛrinↄ ũ, Luda asiiyã gwàrinↄ ũ.
  gub-BL: Ure uruiko Zaneruwihawete pe uma'ereko ma'e romo ure. Uruzapo kar Tupàn
    hemiapo putar haw ikwaw pyr 'ym uruiko purupe. Uruiko hemiruze'eg waneruze'egar
    romo. A'e rupi pezeruze'egatu urerehe nehe.
  imo-imo: Lino Kraistinga kongono tenderemoloma kinye Gotenga oi penana naa nili
    unguma imbomando nimbo tipemili nimu tapu imbo moromoloma aku lino imbomani liko
    manjikolio imbi tiengei.
  boj-boj: O ijo was kalil, aqo Apolos wo iga Kristus aqa wau tamo. Iga Qotei aqa
    wau taqateqnum. Gago wau agiende. Iga Qotei aqa uli anjam mare mare laqnum. Niŋgi
    iga qa degsib are qaloqniy.
  eng-DRA: Let a man so account of us as of the ministers of Christ, and the dispensers
    of the mysteries of God.
  knf-knf: Kë un, nawo kajejun keeri ji balempar *Kriŧtu, bañaaŋ banwooŋ bamali biki
    Naşibaţi aţuuŋ pdiiman bañaaŋ iko yi nul immeniiŋ.
  san-KHM: លោកា អស្មាន៑ ខ្រីឞ្ដស្យ បរិចារកាន៑ ឦឝ្វរស្យ និគូឋវាក្យធនស្យាធ្យក្ឞាំឝ្ច
    មន្យន្តាំ។
  arn-NT: Eymün müley tamün rakiduamyemuafiel iñchiñ taiñ kelluken Cristo ñi dungu
    mew, werküngelu tañi kimeltuael Ngünechen ñi adkünuelchi küme kimngekenofelchi
    dungu.
  zas-NT: Gol baguiaa dunujn ziꞌctzi xmojs Cristo par yasiidan bejn ree xhienaag na̱j
    xixgab Dios, xgab ni naguieꞌch par bejn.
  ken-NT: Mɛ̌yáŋ mǎnsɔ́t mɛ nɛ Apólos mbɔ bǒ bɛtok Yesu Kristo. Mandɛm achyɛ́
    bhɛsɛ tɛtɛp ywi anɛ áchí bhɛ́sɛ́ bhɛ́sɛ́ bɛ́ sɛ́nkʉ bo mánjwimɛm.
