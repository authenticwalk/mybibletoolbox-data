  bhd-bhd: मैन्हु असन मसीहेरे सेवक, ते परमेशरेरे भेदां केरे भण्डारी समझ़न।
  too-NT: Quina'n a'ntī apóstoles, caquincātalaktzī'ni' que quina'n ixtasācua'nī'n
