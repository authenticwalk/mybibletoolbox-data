    sa' titam.
  ino-ino: Layapati ali'ya alunakeno moni fole aiketa ne'ya alita ne'none. Vaya'moki
    hu'a haviya hunelataya'maki lakaeya Anumayamoteka ke nehuta inake nehune “Anona'a
