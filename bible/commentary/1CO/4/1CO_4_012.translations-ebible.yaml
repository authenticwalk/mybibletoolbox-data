  kje-NT: Ai mampe'el howok ilitolle ainim popono orereki. Ai mapanak Makromod namre'e
    namharu ri ma na'ihoru na'idaru mayai. Lere rin nukur la hi'i apinpinha mayai,
    ai kam walha rir hini'i onne, maa am kerhu mamani.
  gaz-gaz: Harkuma keenyaan hojjechuudhaanis ni dadhabna. Yommuu abaaramnu ni eebbifna;
    yommuu ariʼatamnus ni obsina.
  kud-kud: Abom nimamaiyena apaipaihowa, na ebe yaiyadiwo hi'awa yabayababaegai walovelauwena
