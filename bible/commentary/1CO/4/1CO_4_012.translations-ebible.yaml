  mxt-NT: Ta chitatú ndi cha sahá tyiño ndi chihin ndaha ndi. Cahán ñáyɨvɨ chi ndi.
    Soco nacahán ndi chihin cha vaha nu cahan ñu. Chicá nyicon ñu chi ndi soco cunyeé
    ndi.
  tzo-NT: Ma'uc no'ox ti jcholtutic ti sc'op Diose, ja' chi'abtejtutic uc. Ti jc'obtutic
