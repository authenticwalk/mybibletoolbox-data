  heb-LB: הרווחנו את לחמנו בעמל־כפיים, ברכנו את מי שקילל אותנו, התייחסנו בסבלנות לאלה
    שפגעו בנו,
  caf-NT: Nuwhenich'oh nela be 'uts'ut'en. Hoontsi', 'i khunek be neghu yahalhtuk
