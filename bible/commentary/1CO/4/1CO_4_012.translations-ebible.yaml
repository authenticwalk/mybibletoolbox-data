  mmo-mmo: + o 4:12 Sin 18:3; 1Ko 9:14-15; 2Tes 3:8; Saam 109:28; Mat 5:44*Yik hey
    namangg oo monawiing kul bop in dôôvu hey. Tonde hil danêêl hey pale le hey naalohak
