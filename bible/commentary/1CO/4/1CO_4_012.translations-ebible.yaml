  mop-NT: Walac ti meyaj etel ti c'ü'. Le'ec a tanoo' u p'a'astico'ono, walac ti qui'qui't'anticoo'.
    Le'ec ti tan u betabül to'on a yaja, walac ti muc'yajtic.
  tet-tet: Ami serwisu kole tiꞌan hodi liman duꞌuk. Kalo ema dale ami oi-oik, ami
    hataa loos haꞌak, “Ami haloon nebee Naꞌi Maromak nalo lia diꞌak sia bodik emi.”
    Kalo ema nasusar ami, ami boi haterus aan dei.
  hlt-MCSB: Kamamih kut neh ka saii uh tih ka thakthae uh. Ol m'bai uh te ka uem uh.
    N'hnaemtaek khaw uh ka yaknaem uh coeng.
  xtd-NT: Ka kidatniu‑da nde n‑xiau‑da. Xiꞌin ndaꞌa mee‑da ka kidatniu‑da. Nɨni kuiꞌa
    jaꞌan ñayiu nuu mee‑da, te ka xijan taꞌu‑da nuu Ianyuux xaxeꞌe mee‑i, xa kada‑ia
    xa kutuu vaꞌa koio‑i. Juini ka xini uꞌu ñaꞌa ñayiu, ko dani ka kundee ini‑da.
  mdy-ETH: ሃሣ ኑ ኩቻ ኑ ማዺ ማዺ ላቢንታኔ፤ ዓሳ ኑና ጫሽካኣና ኑ ዓንጃኔ፤ ኑና ዒፂ ዳውሶዋና ኑ ጊቢ ዳንዳዓኔ፤
  spl-spl: '@see-verse:1CO.004.011'
  usp-NT: y sub'laj ojcos li chac la' kak'b' chi jch'equic kelen ke. Cuando tioctak
    chi kayok'ic, oj tikatz'onaj re Kakaj Dios chi tijye' jk'ab' chib'ak. Y cuando
    trantak c'ax chike, oj tike kacuy jc'axc'ol.
  zav-NT: Na' len ṉi'a na'ato' chonto' žin par nic̱h chon cuinto' mantener. Na' catə'
    choso'ožia choso'onitə' beṉə' neto', nachle chṉabto' ṉite'e mbalaz, na' catə'
    choso'oc̱hi' choso'osaquə' beṉə' neto', chgo'o chc̱heɉlažə'əto' ca de'en choso'oc̱hi'
    choso'osaque'e neto'.
  sgz-sgz: má gim lu him sang mai lim gim pasi mudán pirán tabal uri tángni kángim
    liu. Ngo te di wáng i gim, kápte gim lu kos kalengnai mai wáng. Auh, gim lu sung
    Káláu suri na akulukna di. Má ngo di tiptipar i gim, kápte gim lu kos wor, gim
    te tu pau pas sár.
  kek-NT: Cau nocotrabajic re xnumsinquil li cutan junju̱nk. Nak neque'xba̱nu ma̱usilal
    ke, la̱o nakaba̱nu usilal reheb. Ra neque'xba̱nu ke li xic' neque'iloc ke ut nakacuy
    xnumsinquil li raylal li neque'xba̱nu ke.
  blz-NT: Kai mariwuku mingilimang palimangonmai men marawat. Kalu tadeankonon, tongko'
    walosonmai tia mambarakaati. Kalu talalaison, kai roko-rokot.
  poe-NT: La ko tóxrjéni kíxin itjani chꞌexínni xra̱. A̱ ntá tió tꞌántaxínhi̱nni sín
    la tjancheheni Dios kíxin sincheyaon chꞌán tí jehe sín. La ko tió chónkíhi sín
    tí jeheni la tónínkakuenhyani sín.
  san-TAM: 'கர்ம்மணி ஸ்வகராந் வ்யாபாரயந்தஸ்²ச து³​:கை²​: காலம்ʼ யாபயாம​:| க³ர்ஹிதைரஸ்மாபி⁴ராஸீ²​:
    கத்²யதே தூ³ரீக்ருʼதை​: ஸஹ்யதே நிந்தி³தை​: ப்ரஸாத்³யதே|'
  cof-NT: Pepaicari chiquilachi tedechi trabajaquiminlayoe cala cachun. Chiquilaca
    yucacuraminlaca bendesiquiminlayoe. Chiquilaca seiton quiminlaca wantainiiminlayoe.
  srm-NT: U ta dëdë ku wooko. U sösö tee te sëmbë ta kosi u, wa ta kosi de baka, u
    ta toona ta begi da de. Te de ta sitaafu u ta du hogihogi ku u, nöö u ta tjëën.
  qvs-NT: Makinikunawan sukaman trabajashpaynikuna shaykunisapa. Suk runakuna yuyawashpa
    rabyachiwaptinkunapish allita kuyashpalla ayninisapa. Runakuna chikniwashpa padesichiwaptinkunapish
    mana nimata rimanisapachu.
  zca-NT: Nikë no zhi'n kun ya' no, haxta plo ñazha no; no or nizhi'bde men no, orze'
    nina'b no lo Dios par ya men ze' wen; no ter nizakzi men no por nak no men che'n
    Jesukrist, per nixek no loi, wanei kwane.
  cbc-NT: Bairi jãã jʉticoanucũña, popiye paamirã. Tunu apeyera camasã roro jãã na
    caĩtutiata, “Caroare cʉ̃ joáto Dios,” jãã ĩ yʉcoanucũña. Dios yarã jãã caãnoi,
    roro popiye jãã átiepenucũñama. Tunu bairoa tiere nocãrõ mena jãã nʉcãcõãnucũña.
  qxo-NT: Ima miñishtiyangäcunapäpis uticäyangäyag quiquïcunarämi arucuyä. Runacuna
    imaycata ashlliyämaptinpis mana contestaypam Tayta Diosman mañacuyä paycunata
    perdonaycunanpä. Tsaynömi maytsaychöpis runacuna chiquir gaticachäyämaptinpis
    mana wamayaypa ni mana llaquicuypa puriyä.
  mox-mox: Taumega afewafewa waiwai ama ʼabwaga weaqina. Tomotau ivonavona veʼalatema,
    ta imaʼa avonavona veyolubedi. Tomotau ivevevoalanema, ta imaʼa me ema bibitaqo
    atovotovoloʼiʼita.
  kew-kew: Niaana oyae kabape mone mealima-ga niaame kimi kalai pu kogono pu pima.
    Nimumi niaa-para wae agaa teme rabu niaame wae agaa na-abuloa wala nimu raba mulalo
    beten lamina. Nimumi niaa-para wae kedaa geme raburi niaame pa ado piruaema.
  dww-dww: be raḡan matabuna nimamaie ka noyanoya gurata da aba ka banabanavina. Raḡanine
    banaga ta kunukunuremaina, tauma waiaiaina ka uteutedina, be raḡanine banaga ta
    raraukivi gewegewemaina, tauma ka kenakena porena.
  twi-ASANTE: yɛyɛ adwuma a ɛyɛ den de hwɛ yɛn ho. Wɔdome yɛn a, yɛhyira; wɔhwe yɛn
    a yɛgyina ano.
  aoj-aoj: Wandaꞌ maol numaꞌuni endilisi ma lagof afaꞌigufi atogof. Esis saꞌi basef
    sandaꞌafa findiwafa owaꞌ afaꞌ banagefa ofaloꞌmas wagwamasa basef buꞌwafi atif.
    Esis sandaꞌafa aofa, wape banagefa watitilis, afaꞌ ina wagwamas, owaꞌ.
  cbv-cbv: Jwĩ náahatdih jíib chãjat tʉ́ʉt niijná, bʉ́dí teonit, jwĩpĩ́ chʉʉná caá.
    Cã́acwã jwiítdih yeejép ĩ naáwáchah joinít, yeejép naóh jwʉ́ʉbacanjeh, Dios queétdih
    ã teo wáacat pínahdih jwĩpĩ́ ʉʉ́bhna caá. Yeejép ĩ chãjachah yʉhna, jwĩpĩ́ enah
    bojna caá.
  taw-taw: Pen ke nep tɨŋɨl yɨpɨl gɨl wog gɨpun. Chɨnop agjupal ak, kɨlop pen God
    kod mɨdeŋ agɨl, nop agnopun. Chɨnop gɨ tɨmel gɨpal ak, gos anɨb ak ma nɨŋɨd mɨŋel
    dɨpun.
  jic-NT: Pasal yümücj tsji' lijicj, t'emel ca nt'anquecj. Tsji' lijicj mpes 'ücj
    jaylacj lijicj qjuis la las. Gente malala javelepj na cupj qjuilal, 'üsüs velecj
    yupj jilal. Gente malala lajay na cupj qjuilal, ma ts'i 'inyacj cupj.
  zap-NT: axtegue rzaguen noo rlaa noo dxiin. Mase rnii mén diznyaan por noo, per
    rnab noo lo Dëdyuzh ne gaknonen Ne men. Mase rkanal mén noo chen yzakzi men noo,
    per run noo wantaro.
  wer-wer: Pël yeem ten këëre kaömp koirënaak yak tenimtë morötök këlangön kat wiak
    ya yamëngk. Omnaröak tenën ökre was yeniaan kangiir ompyaö wesak yemak. Pitök
    utpet yaalniin kangiir utpet naalmëën yeë.
  ipi-ipi: '@see-verse:1CO.004.011'
  qul-NT: maquiycuwan llanc'aspa sayc'uycu. Insultawajtincu, sumaj palabrawan contestaycu.
    Ñac'arichiwajtincu, aguantaycu.
  tnc-tnc: '@see-verse:1CO.004.011'
  ter-NT: Vivókoponovomaka ko'ítukeyea ûti, vitúkoti ésa'i nókone ûti. Enepo vihakókono,
    ako vitúkapina ésa'i ne ihakó'oviti, itea vépeminoa unako koêku xoko Itukó'oviti.
    Enepo vikoítoponokono kotíveti, vítoa tarú'uxea uhá koêti.
  bmr-NT: miniinovatehicahi, muhuseneri mududɨcamaaimo. Mɨɨhaico iminootɨno noomo.
    Jaarumoco imineeriro meneehi. Mɨɨhaico ɨdaasuno omoonɨnehejeque majaabɨcɨhicahi.
  fuf-fuf: Meɗen golliri juuɗe amen ɗen tigi haa meɗen ronki. Tuma men hoynaa woo,
    men du'anoo. Tuma men cukkaa woo, men wakkiloo.
  bhl-bhl: Diwkuw diwkuw nu bukeko, aluwkabuluw te. Mali kawtiw im nulo weng miyemiw
    ding dim bakate, nu ilo ibolow bamki so weng kuw bokoyemkabuluw te. Im nulo yenomin
    kemiw ding dim bakate, nu kitil kuw moko, ilum be sak daokabuluw te.
  ons-ons: Ŋene ŋenze qesiŋ nagukenane metezeŋo urata togole ma okanmaine. Eŋe mabaik
    ŋonbi ŋene qesiŋone more mosopon okanmaine. Eŋe matali qetali okanŋonbi ŋene turuŋene
    qeliŋ okanmaine.
  con-NTPO: Ingi tivei'ccu gi quinsetsse sema'fa tisu ganamba canseye. A'i ingima
    afase'fa'ni'qque tise'pama ñotsse gi afa'fa. Ingima noñangian'fa'ni'qque opatsse
    gi vana'jen'fa.
  ghs-ghs: Nanai boto nanamema ttidza baurake eetorai. Noko nanake baru hiiremi nokoke
    agoago eetorai ma nanake dzakidzaki eesumi nanai oho tiqina (ipi) hiibaama.
  peg-peg: ଜାର୍‌ କେଇଦ କସ୍ଟ କିନାପା, ନିନ୍ଦାକିୟା ଆଜ଼ି ଆସିର୍ବାଦ୍‌ କିନାପା, ନିନ୍ଦା ପାୟା
    ଆଜ଼ି ହୁଞ୍ଜ୍‍ନାପା,
  txu-NT: Bar ajte inhikrao idjàpênh tỳx. Me te ar imã, —Gora gê Metĩndjwỳnh ajo ajkẽ,
    ane bar mã memã kum, —Gê Metĩndjwỳnh ajo djuw mex, ane. Me te ar ijo ajkẽ bar
    arek memã dja.
  eng-WEBU: We toil, working with our own hands. When people curse us, we bless. Being
    persecuted, we endure.
  gnw-NT: Jecuaeño orecandɨ nduparavɨquɨ orepo pe. Ĩru vae reta uyepɨpeyu oreré, ẽrei
    ore nduyerure Tumpa pe uyapo vaerã chupe reta icavi vae. Ĩru vae reta uyapo mbaembae
    icavi mbae vae oreve, ẽrei ore orepɨaguasu chupe reta.
  mux-mux: ⸤Ku-moni liipu langi kene mélema liimulúndu⸥ oliuliu mindili sipu kongun
    telemulu. Yambuma-ni oliu ung-mura siku “Molku kis-sangi!” nilimele kene oliu-ni
    pundu topu “Pulu Yili-ni enini tepa kaí tipili.” nilimulu; ⸤Pulu Yili-nga kongun
    telemuláliinga⸥ yambuma-ni oliu mindili silimele kene pundu topu ung te naa nimbu
    bunima we melemulu;
  maj-NT: Ji̱n kjineni̱ yjoni̱. Ch'on tsuni̱ xu̱ta̱, tu̱nga binchintjáí níi̱ xi b'a̱
    tsuni̱ tu̱ xi Nti̱a̱ná nda ts'i̱ínko̱ho̱ ra̱, ndaha tsa b'a̱ títsuni̱. Tje̱nnki
    unkieni̱ xu̱ta̱, tu̱nga n'e chúkju̱a̱ níi̱.
  bkq-NT: Tâzetoem toenzepa tâsewanize xina. Âwankuem tâieholy-ro watay, “Koendâ Deus
    agâmo nidâ” tâkeze lelâ xina tunâgueni modoram. Cristo tyeinwândylygue xina âzenagazeoly-ro
    watay, idânârâ tâmaenze xina, âpeânze xina kepalâ.
  kue-kue: No nono onguno pagl kongun yombuglo ere ounga. Te yomba mangaglsi noriko,
    no ye diwakai yeitomga. Te no eresi teingwa enge no yumbun i ekrike i-wan mounga.
  cot-NT: Natsipejiacaqueate nantajiaquegueti nacoqui naanquempaca. Icatsimatsajivequenaquea,
    cotanquitsiqueate naatimpajia tee nompigajiguempariji, manaqueate nocantajiaqueri
    Aapani Irioshi incavintsajajiaqueri. Yatsipetacaajivetaquenaqueate, cotanquitsiqueate
    natsiperejacojiacaro.
  bnp-bnp: mi leho hateka na limane mia. Na tahuna e huriki ri biu mia, mi vakabagetu
    ria. Na tahuna e huriki ri habi a nimadihi ne mia, mi kaloho, mi hatenono kunana.
  apn-NT: 'Nẽ ixàpkur xà kaxyw ixàpênh rũnh o ri ixpa. Nhũm hte mẽ kãm Jejus prãm
    kêt xwỳnhjaja mẽ ijaprỳ ho pa htã pa mẽ amnhĩ kurom mẽ kãm ixkapẽr mex nẽ mẽ kãm:
    —E kê Tĩrtũm mẽ ato mex nẽ ka mẽ amex nẽ apa. Anẽ. Nẽ mẽ kot mẽ inhĩpêx kati htã
    pa htem mẽ kutã amnhĩ to htỳx nẽ arĩ mẽ hkôt ixpa. Na htem te mẽ kot ahpunuj nhĩpêx
    pyràk o mẽ inhĩpêx nẽ mẽ ixwỳr mrar kêt nẽ. Ã na htem mẽ ixte Jejus nhỹ hã mẽ
    ahkre o mẽ ixpa xwỳnhjê nhĩpêx anẽ.'
  ctp-NT: Tiꞌin ꞌa tñan nu ngiꞌni ba chaꞌ kaja ñaꞌan nu tyijin yuꞌwi ꞌwa chalyuu.
    Bra nu tiꞌí ꞌa nchkwiꞌ nten loꞌo ba, ja nchkwiꞌ ba chaꞌ tiꞌí loꞌo neꞌ; suꞌwe ti
    nchkwiꞌ ba loꞌo neꞌ bra kanꞌ. Bra nu tiꞌí ꞌa tiꞌ nten ꞌwa, ndalo ꞌa ba bra kanꞌ;
    ja nskwen yaꞌ ba ꞌin neꞌ siyaꞌ ti.
  opm-opm: Nure ma ihat sapti oh nuranure bes tei ma batbet dar tamrein sapti ohe
    pe ohwi den daptimur. Nuhur ihat yah hat saptin ihirdapat nuhurnong dasei meng
    napor inahayahanhe nuhurdapathe it yansi na mar Got ohnongwi Got go ihirnong bapkei
    mar paptenmur por ire paten meng oh adahandeiptimur. Ihirdapat nuhurnong ina ruum
    napriperhan nuhur it yansi na mar kasip ham kimirit patimur.
  bvr-bvr: Rrapa minypa gu-jama nyirr-burnda gu-workiya, burr-guya jama nyiburr-jirra
    nyiburr-workiya. Aburr-werranga minypa gun-bachirra aburr-weya arrburrwa aburr-workiya,
    wurra ngayburrpa jarra nyibu-wengganacha burrwa nyiburr-workiya barra nipa Wangarr
    a-gunggaja burrwa. Birripa bampa nyirrbi-nenga nyirrbu-burnda aburr-workiya, wurra
    ngayburrpa mu-nguy nyiburr-jinyjarrapa.
  wal-wal: Nuuni nu kushiyan oottidi daafuroos. Nuna asi cayiyo wode, anjjoos. Nuna
    yedetti yuuyiyo wodekka danddayoos.
  zad-NT: Na' chisto yic̱hj chisto lall'nto' chonnto' llin kon ṉi'a na'nto'ki kwenc̱he
    gat' dii yeej gaonto'. Zoa beṉ' chyishjgake' bia' blag' c̱hento', na' neto' chṉablnto'
    gaklen Chioza' ḻegake'. Chc̱hi chsak'gake' neto' na' chzo chzakinto' daa chongakile'
    neto'.
  kmg-kmg: Á wiac piticne hotâckenaŋte nâŋe nâŋâcne mezi gie baeŋgopeneŋ. Musoriŋ-nâpohapie
    jambuŋ-jopaeŋgopeneŋ, fific guguriŋ enârehapie mana urueeŋgopeneŋ.
  aso-aso: Idoꞌ laza nene okode losuvoꞌmi initeꞌ nene dalone lo gono laꞌlisete amuzo
    molo leliꞌ adedunuꞌ daaꞌ noune. Idoꞌ evenelite goboni mili-lidaniꞌ gameneuꞌ nene
    aꞌminemuꞌ goloso gelamo hongu lo minaaꞌ noune.
  uli-uli: iwe ngo hasa peyagus irel kkelel yamem yengang. Yodka rebe mapelahmem bo
    habe hafohoy ngo hamem hama mapelar bo rebe yolbuw. Yodka rebe hafohoyugmem ngo
    hama yedamgel irel mekla rema faor ngalugmem.
  nin-NT: Inta di na undu na ango munta bari ni ri, undurr ti marr inta, inta i yo
    ku angu azizi. Nggo a ti ki inta iha, inta vu isisurr.
  acu-NT: 'Ii yuumamuri sumarmaktasar ii uwejejai nukap takakmakur pimpiaji. Tura
    iin kajertaminamtaisha: Yus yainmakti tuweaji. Tura iin kajertaminausha pajakrisha
    ayaatsji.'
  cak-WNT: Riyoj can sibilaj yojcos chi samaj riche (rixin) chi nikach'ec kaway. Y
    astape' c'o ri yeyok'o kiche (kixin), riyoj xa nikac'utuj ri rutzil ri Dios pa
    quiwi'. Y astape' c'o pokon niquiben ri winek chake ruma ri rubi' ri Cristo, riyoj
    can nikacoch'.
  ebk-ebk: Makakud kami ay munchunu babaen as nan mismu ay limami ta wachay pagfiyagmi.
    As nan maituchoranmi, kunmi at bendisyonan chicha. As nan mapalikiatananmi, etata-unmi.
  spa-PDDPT: luchamos y trabajamos con las propias manos. Cuando nos maldicen, bendecimos.
    Cuando nos persiguen, soportamos.
  ruf-ruf: Kuya twoghaya kusang'ana kwa ghamoko ghetu wenyegho. Hatulighitwa, twetwe
    twobaliki, hatudunuzighwa, twetwe todudumila,
  gun-gun: ronhea'ã roikovy orepo py ae romba'eapoa py. Orere ijayvu vaia rã rogueroayvu
    porã'i, oremoingo axya rei rã rogueropo'aka,
  agu-BL: Nin ja kak'uj tan kak'ab tan joyle'n kawa'. Nin na kak'e'xij tan ak'un.
    Ja kajislij cya'n wunak, poro ja kajak chibanl. Ja kabuchlij, poro ja icy'pon
    ka'n.
  isn-isn: Kuituma imilemo kungulu, kumekono itu usese. Nekumeilwe, kukakembeta. Imatungo
    nikuagigwa, hakigigimeilya.
  eng-PEV: We have to work hard all the time to get money for food. Some people swear
    at us and ask bad spirits to hurt us, but we just ask God to be good to them.
    If people are hard on us, we just put up with it.
  ilo-ULB: Agtrabahokami ti kasta unay, agtrabtrabahokami babaen kadagiti bukodmi
    nga ima. No mailunodkami, mangbendisionkami. No maidadaneskami, agibturkami.
  pir-NT: Sa yena ʉsã tutuaro dahraja. Sa yena apequina ʉsãre tiquina ñano yahuducuepegʉ̃ta
    ʉsã pehe tiquinare “Quehnoano ijiya”, niaja ʉsã. Sa yena apequina ʉsãre ñano tiquina
    yepegʉ̃ta sa tʉhotu cjã ʉsã.
  anv-NT: Ɛsé depyɛ utɔɔ́ ne ɛshyɛ ne dégɛ́ne genó ɛyigé dényɛɛ́. Muú ajɔ́gé
    mejɔɔ́ mebo ne ɛsé, dénɛnémmyɛ nnó Ɛsɔwɔ ájé ji. Bɔɔ́ áké achyɛge ɛsé
    ɛfwyale, dékoge wyɛ matɔɔ́.
  sab-NT: cha ulita mo kira giti skwatige sketangle lle boadale mo kodi ene cha ñage
    bligda molen. Kwian cha ulita oña boi daga ngwale, gwangoguda cha gerule no kwian
    ene ole me ama oña boi. Kwian chage cha ulita nate cha ulita gbale boi daga ngwale,
    cha ulita mo ta gbe jage, cha me tallade kwian kle age me no cha ole giti.
  tmd-tmd: An keir mabö ususör rön ap nɨmöla. Anɨŋ yad höimöum, an God ñɨgö nugwidɨx
    mɨdaŋ, me rön, nugwo höjöpalöla. Anɨŋ rɨ gwogwam rɨm, röböxölöl.
  acr-NNT: Lik ne kojkosik ma kojchakun rukꞌ ri qaqꞌabꞌ. E taq ri winaq kojkiyajo,
    noꞌj riꞌoj kaqatzꞌonoj ri utz pakiwiꞌ. Echiriꞌ kojternabꞌex rukꞌ kꞌaxkꞌobꞌik,
    riꞌoj lik kaqakuyu.
  kpg-kpg: Gimaadou e ngalua hagamahi gi madau lima ge e duadua. Di madagoaa gimaadou
    ma ga hagahuaidu, gei gimaadou e hagahumalia digaula. Digaula ma ga dadaaligi
    gimaadou, gei gimaadou e hagakono madau manawa.
  taj-taj: चबा थुङ्बादेन क्‍वान्‍बाला लागिरी ङनी ह्राङसेन दुख लसी गे लमुला। स्‍य्‍हान्‍दोसे
    बेइज्‍जत लमा ङन्‍से थेन्‍दा मोलम पिन्‍मुला, ओच्‍छे दुख पिन्‍मा ङन्‍से नामुला।
  avt-avt: Haiu mɨrɨak wok meriuwe his maiu te haiu naanmɨpre hɨras me menmen. Wɨ
    kerek mɨt miyapɨr nereitauwɨn, haiu ap metpor enum au. Haiu metpor menmen yaaim.
    Wɨ hɨr nerekyei enum, haiu mewisi hɨr nerekyeiyem ap merekyor enum au.
  cbk-cbk: Y el di amon maga mano ta trabaja man gayot para puede came busca la vida.
    Si ta maldici sila canamon, ta contesta ya lang came enbuenamente. Si ta persigui
    sila canamon, ta aguanta came con paciencia y hende came ta defende canamon.
  uig-ARA: ئۆز قولىمىز بىلەن ئىشلەپ جاپا تارتماقتىمىز؛ ئاھانەتكە قالغاندا ياخشىلىق
    تىلەۋاتىمىز؛ زىيانكەشلىككە ئۇچرىغاندا، چىداۋاتىمىز؛
  tuf-tuf: Isat ijmár at cut canar yajcaro. Uwat is cahmí icar ahsín téw̃yatra, isat
    rahra eyin quin “Sirat ba obir yajw̃i,” wacaro. Jesucristo chihtá ques is ruhw̃uyat
    etiti tan úcaro.
  abx-abx: Kinahanglan kami' maniguro pagtrabaho para si mga kalugaringon kami'. Bisan
    kon nagparamaldisyon kami', aghingyap kami' nga pamuwanan-na mga iya si Diyos
    si mga kabubuwasun-na. Bisan kon nagparapamasakitan kami', agpaka'agwanta kami'
    sito.
  mco-NT: Ndúngɨxyɨch xuuyɨɨ mɨɨd ngɨ'm ngɨ̈jɨch. Co pɨnjaty xyñi'ojɨɨygɨxyɨch, chi
    n'adzóogɨxyɨch mɨɨd oy ayuc. Co ɨɨch ajcxy xy'ixhuɨdityɨch xypahuɨdityɨch, ooy
    nmecxtújccɨxyɨch yɨ tzaachypɨ.
  cpb-NT: osheki nantawaitake, naakatake antawaiwentacha. Itzimirika kisaneentawaitenane,
    noneshironkatziri naaka. Arika rowatsinaapookiwaitaitakena, kisashiwaitaneri nokanta.
  aon-aon: Aria apak kanak menek debeinyi mour aria magrem apakish eshudok eneshenesh.
    Aria arpesh shahapum, apak apa marig Iruhin um nunekumesh yopinyi. Eshesh shenek
    enenyenen yoweinyi um apak aria apak dodogowip mape manatrish meyoh.
  hus-NT-2005: ani u chekel tu tʼojnal kʼal ni kʼubak. U odhbijyáb kʼal an atiklábtsik,
    por wawáꞌ i lábtʼajáltsik. U atʼnal, por i kuxyal.
  mig-NT: te kásátiñu ni̱'in‑ri̱ jíín ndá'a‑rí. Káka'a̱n ndɨva̱'a‑i jíín‑rí, ko káka'a̱n
    va̱'a‑ri̱ jíín‑i. Káchindiki̱n‑i ruu̱, ko tú kásá'a‑ri̱ cuenta.
  bps-bps: Na too gami fgal mimò, du fye gambayad gami i dad klidùmi, du fye gamkaan
    gami. Na ku nun too sasè man i dad to gablà di gami, knean fnimi di Dwata banlé
    ale kafye. Na balù toola gami fanlayam, knean tnayudmi.
  mbs-mbs: Egterbaho kay amon doen mekaen day. Aw tollonan kay te doma otaw, egpemoyò
    kay diyà te Timanem te keidowan din dan. Pengkey egpemilangen kay, meneng kunù
    egpeketayod kay.
  tof-tof: Ki wirri arüngi zagetódakla kibiób tange. Kibü nóma bamórrdako, ki ma Godón
    amtindakla ibü bles bainüm. Kibü wirri müp nóma alióndako, ki darrem koke akondakla.
  cme-NT: I ce maacemma‑i ŋaa i ka ku diɛ gbãa diɛ da i nuŋ-juuru‑i. Umaŋ duɔ tuora-yiɛ,
    i cãrã Diiloŋo‑i hã kutieŋo‑i. Umaŋ duɔ ce-ye kpãncɔ̃lgũɔ, i hĩrã i kũɔma‑i.
  sus-sus: Muxu baloxi muxu yɛtɛ xa wali nan na. Mixie na muxu konbi, muxu dubama
    nɛ e bɛ. Mixie na muxu ɲaxankata, muxu diɲɛma nɛ e ma.
  pon-2006: se kin doadoahk laud oh pwangada. Ma aramas akan pahn kin kerieikitala,
    a se pahn kin kapairailda; ma re kalokei kiht, a se kin kanengamahiong;
  dad-dad: Amã mug imamam kabĩ totol maledig. Sain amã disisnamak are, amã el fiya
    mafenẽdidig. Amã darau difanamak are, darau anĩ faali mafedig.
  zab-NT: ne zecpaczaxnarul rdxan rdxannɨ dzɨɨny par zeza guelnabány. Chi rnii de
    bniety mal diidx dunnɨ ax rcaibnɨ lodeb cun diidx zaac, rdxuelaaznɨ ni runnétisdeb
    dunnɨ.
  jae-jae: Aêac tauŋ lemeŋ ajam kôm to aim tauŋ sugeŋ. Lau sêbu aêac, mago ajam mec
    êsêac gêjô. Êsêac sêjanda aêac, ma aêac apuc tauŋ tôŋ.
  ksd-ksd: ma ave ongaongor, ave papalum ma ra lima i vevet iat; ba di vul avet, ave
    tata na varvadoan; ba di vakavakaina avet, ave pidik tar tana;
  msm-NT: Migpaningkamot koy to pagtrabahu agun meyduon ogkabuhian noy. Ko ikagihan
    koy to madoot, ig-ampu noy no kae-atan to Diyus sikan otow. Ko sakiton koy, puli
    noy og-antuson.
  myk-myk: Wèe ya wu cére kana labye fɛni. Pu ba wù shɛhɛlɛ, wèe di duba pyi. Pu ba
    wù kana, wù na lee xu wùyɛ ni.
  sbe-sbe: Hinage nimamaiyedi ka paisowabayao na udiyedi kai yo gogo ka lobaidi yoma
    miyamiya wa hesabadi. Ena se hededeheyababagai meta ka hededehenamwadi. Ena se
    hekamkamnagai meta ka nuwadobidobi.
  mcr-mcr: Ymisaŋä isuauŋqe, neqä hipaitäŋi wäuŋuä yäŋänäqŋqä ituŋque. Ämaqe, kukŋuä
    quvqä natqaŋguwäŋgaŋi, Goti Iqu äŋguä iwimäkätŋqä diŋqe, ne Iqueŋi yatŋqä ävätuŋque.
    Qu quvqä inetqueqaŋguwäŋgaŋi, ne qeiqinyä ämiwotuŋque.
  cux-NT: Ní diíⁿ 'nū ntiiⁿnyuⁿ ndúúcū ta'á 'nū chi cuuvi che'é 'nū. Taachi 'caa'va
    yā yeⁿ'é 'nū tuu'mi ní 'iiⁿ'yāⁿ miiⁿ di'viicú yā nús'uu. Diíⁿ yā chi nééné ch'eenu
    'nū chiī ní nús'uu ní chi chɛɛ́ 'nū yeⁿ'é nducuéⁿ'ē.
  tur-YTC: Kendi ellerimizle didinip çalışıyoruz. Bizi lanetleyenleri kutsuyoruz.
    Zulmedenlere katlanıyoruz.
  san-ITR: karmmaNi svakarAn vyApArayantashcha duHkhaiH kAlaM yApayAmaH| garhitairasmAbhirAshIH
    kathyate dUrIkR^itaiH sahyate ninditaiH prasAdyate|
  bel-N: і працуем, робячы сваімі рукамі. Зьневажаныя, мы дабраслаўляем; перасьледаваныя,
    мы церпім;
  sch-sch: Kin kuta sinthôn dûktong takin kin invâi ani. Mîn khomâk min sâm
    khomin sat kin vur ngâia; dûk min mintong khomin diertakin kan tuonga;
  mic-MIQNT: Melgi lugutieg'p getantue'g 'ntmimajuaqanminen. Ta'n tujiw anmimugsieg,
