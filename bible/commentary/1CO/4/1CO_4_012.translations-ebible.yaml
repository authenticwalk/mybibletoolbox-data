verse: 1CO.004.012
translations:
  kpx-kpx: No adatelaike no negolahai lovilahai lovi ima. Ataeau no ivi aiogevema.
    Isito noeau hoesegevei abuho hotoe dua louma. Ataeau vatehani noevema. Isito no
    ke ibina vaholima.
  okv-H: eto dago ingeni dagota na pure ngahia ere ora te embo na urumbihore mine
    avo javotoho ari embo ta degi ere ikihera amo memenga osaga ikihore jamo eto kogue
    mihera.
  tbo-tbo: Tauyai nimaiyei to wobagibagi ma iyawoi he kawakawaiapapoeniyai lunugodewadewagei
    hai baha to imihehi ma he ihiniwiyuwaiyai ma to yamtaibagibagi.
  mal-C: ഞങ്ങൾ സ്വന്തം കൈയാൽ അധ്വാനിക്കുന്നു. ശാപമേൽക്കുമ്പോഴും ആശീർവദിക്കുന്നു; ഉപദ്രവമേറ്റിട്ട്
    സഹിക്കുന്നു;
  grc-SR: καὶ κοπιῶμεν ἐργαζόμενοι ταῖς ἰδίαις χερσίν· λοιδορούμενοι εὐλογοῦμεν· διωκόμενοι
    ἀνεχόμεθα·
  bgc-bgc: अर अपणे ए हाथ्थां तै काम करकै मेहनत करा सां। माणस म्हारै ताहीं बुरा कहवै
    सै, हम आशीष देवां सां, वे सतावै सै, हम सहण करा सां।
  khz-khz: Ai matotaumai gimamai na gainaguluna. Talima na gekilagi-piatogamaina aonai,
    ai na gavega-namarana; gevega-vitivitimaina e geguigui-atimaina, na garuga-kikitalina,
    voira ati gakalarana.
  deu-TKW: uns plagen mit unserer Hände Arbeit. Wir werden geschmäht und segnen; wir
    werden verfolgt und dulden,
  zsr-NT: Rusacaꞌ ziꞌ cuintuꞌ, laꞌ netuꞌz runtuꞌ dxin. Tuꞌlídz netuꞌ ziꞌ bunách, san
    netuꞌ rnabtuꞌ le gaclen lequëꞌ. Taꞌbía ládxiꞌgac netuꞌ bunách, san ruaꞌ rlentuꞌ
    lei.
  lin-lin: mpe tozali kosala mosala makasi na maboko na biso. Tango bafingaka biso,
    topambolaka ; tango banyokolaka biso, toyikelaka yango kaka mpiko ;
  hns-NT: Hamlog haath se bahoet kara kaam kariela. Djab koi hamlogke gariaawe hai,
    tab hamlog oke aasier-baat deila. Hamlog sataawal djaaila, bakie hiemmat se sahiela.
  noa-E: Mag nʉmʉn maach bidam athee maach juadamaucha phidkha durrumua khajeeu durraajem.
    Maach thõp iyʉ̈ʉ aawaijã warag am kõit ʉ̈gthaagta jëeu durraajem. Maach khaibag
    wawaag maach ẽudee ẽkhaawaijã magʉmjã igba khĩu ãwat durraajem.
  eng-EMTV: And we labor, working with our own hands. Being reviled, we bless; being
    persecuted, we endure;
  mib-NT: Te nīhin cásájniñu ri jiín ndaha ri. Cácahān neé i nuū rī, te cácahān vāha
    ri jiín i. Cájito xeēn i ruhū, te cájendeyɨ́ ni rī.
  lif-NT2: आनिगे़ आबाङे हुक्‍किल्‍ले़ याम्‍बुधिक्‍काङ् याःम्‍बक् चोगुम्‍बे़ॽ॥ साङ्‌ग्रा
    मे़मे़त्तिगे़ल्‍ले़ मुॽइसाम् पिरुम्‍सिम्‍बे़ॽ, तुक्‍खे मे़जाःत्तिगे़ल्‍ले़ नासि
    थःत्तुम्‍बे़रो॥
  xnj-xnj: Kangi ting'ahika na kuhenga lihengu kwa mawoko gitu tavete. Vakatipela
    likoto tete tikuvamotisa, tikuvayupila kwa Chapanga, vakatinyagayi tikangamala,
  mmx-mmx: La maga gugu lolos kusu mana lok kaka levempanga ri lok tooro lixitkis
    atnema. Diga vaase xakapmek tinama, ketla maga sing ne Moroa xusu na lox anarong
    nedi. Diga lox asongot nema, ketla maga momo ri xip tutu min.
  cbr-NT: '''Atsánxunbi cananuna nun piti binuxun nun mëcënan ñu mëëin. Numia ''atimati
    banaiabi cananuna nun Nucën Papa Dios a unicama ñucáxunin. Nu bëtsi bëtsi ocëxunbi
    cananuna tanshitin.'
  tee-NT: Chai ju quijnan na icxk'op'auch acsni icch'alhcatnanchokoyau ju laquimaktasq'uinit
    quinc'an. Chai acsni icjuncanau macxcai chivinti pus icsq'uiniyau ju Dios ju k'ox
    ju ixlacata'an. Chai acsni iclhich'ak'ok'axmacanau va ixlacata ni iclhilaca'antauch
    ju Cristo pus va icch'ixauch.
  eng-LSV: and labor, working with [our] own hands; being reviled, we bless; being
    persecuted, we endure;
  cak-NT: Roj can jojcos roma yalan jojsamaj chi nakach'ec kaway. Y cuando jec'o winak
    ri yalan niqui'ij chake, roj can nakac'utuj ru-bendición ri Dios pa quiwi'. Y
    cuando c'o ri pokon tak ex ri niqui'en ri winak chake roma ri rubi' ri Cristo,
    roj can nakacoch'.
  pah-NT: 'Oroporavyky hete ore oropokapavamo toropyhy ti mbatera orojive javo. G̃a
    ete''varuhurame ore ve ore ei reki: “Tupana''ga ti tomombyry pe me.” G̃a imbohahyukarame
    ore ve ore nhimomiranami reki.'
  sja-NT: Tachi juadoopa mimiapata, ɨ̃ida-ee. Awaraarãpa taimaa ik'achia jaradak'ãri,
    chõo jɨrɨdak'aa. Jĩp'a Tachi Ak'õremaa ɨt'aa t'ɨ̃pata ãchi pari. Tai jɨrɨdak'ãri
    miapidait'ee, taipa choopata.
  xed-xed: Aŋni ta hərfaku ka maga skwi ŋa fadamta ŋni da wa ŋni. Razaŋnafha mndu,
    má tahula gha ka Lazglafta, ka ŋni. Dər ki lu ta dula aŋni ya ná, mərsuʼ ká ŋni
    ta suʼay guli.
  mks-NT: Ta a̱ ju̱ú quia̱hva ndúcú ndéé nde̱ cája chúun nde̱ catacu nde̱. Ta tá chíca̱a̱n
    ña̱yivi cua̱chi ja̱tá nde̱ já xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱ ña̱ ná caja mé á ña̱ma̱ni̱
    xi̱hi̱n ná. Ta cája ndeé ini nde̱ tá cája xíxi na̱ xi̱hín nde̱.
  gfk-S: Mem la paapalim dades ma ira iruo luma mem iat. Ing di tange hagae mem, mem
    la haidane di. Ing di haragawai ta mem, mem paile suar ngangar.
  bmu-bmu: Nanini böröninan sileqeqe tandök nup memakzin. Ambazipnöŋ laŋ qesuahöm
    neŋgimakzemö, neŋön mönö kötuetköm eŋgiba yeŋgöra köulukömakzin. Sesewerowero
    ak neŋgimakzemö, neŋön mönö mi möta mökösöŋda kapaŋ köla maljin.
  dgz-dgz: Amba taba nuga menan nao kaimakaet taivin. Ame waenapan wa koeragam nimaninewa
    nu gare wat aipakam muminton amba inanup wawa koko tainewa nu gare imunu potanu
    ae bigaren wanininton.
  eng-GNV: 'And labour, working with our owne handes: we are reuiled, and yet we blesse:
    we are persecuted, and suffer it.'
  zaa-NT: Yala chì ra' tu' lo tsina nu caduel·la' guni tu' para ccani tu' sostener.
    Ruduadí' ca enne' intu', pero recàbi láni tu' cą lani titsa' tsè'. Rudàxu' cą
    intu' nna ribèqquia cą intu' fuera yétsi, pero ruchia bá tu' iyaba la' ritè qui'
    tu'.
  eng-WEBSTER: And labor, working with our own hands. Being reviled, we bless; being
    persecuted, we suffer it;
  guh-guh: Pacueranabiabajë bitso patanacuenebabiabijava patacobeta. Jivi panebijataeyabiaba
    pibisiacuenia. Itsiata apo pajumeanaecanaviatabiabinë. Biji caranata paxanë bajarapamonae
    patovajëtabiabajë Diosojavabelia Dioso peyavenonaenexatsi. Jivi panebejiobiaexanabiaba.
    Itsiata pajamatabëcuenemoyanë tsabiabi.
  bon-bon: Cine cimerage ime ca baborage kaakesea jewenanenisi cime lenaja tääpume.
    Biname cina liba cibibine niiya mene nijinininusi, cine teebibine jaajemusi egä,
    “Acejiyame te weebibine miiji mule pa jiwenipi.” Cibibine liba sabe niwenininusi,
    cine nimyemutinuge.
  nhw-BL: Tojuanti ica miyac tlaijiyohuili titequititoque ica tomax para tijtlanise
    catli ica tipanose. Quema masehualme techtelchihuaj, tijtlajtlaníaj Toteco ma
    quintiochihua. Quema techtlaijiyohuiltíaj, tiquijiyohuíaj.
  swh-ONEN: Tunafanya kazi kwa bidii kwa mikono yetu wenyewe. Tunapolaaniwa, tunabariki,
    tunapoteswa, tunastahimili,
  wbi-wbi: Tuvomba imbombo ningufu, namavoko ghitu jusue. Pano tusyojolua, tufunya.
    Unsinki ghuno tupumusivua, tukuguda.
  bba-bba: Mɑ sɑ hɑniɑ mɔ̀ sɑ kɑ bɛsɛn nɔmɑ sɔmburu mɔ̀. Bɑ̀ n sun fɑɑrɑ sɔ̃ɔmɔ, sɑ
    rɑ n bu domɑru kuɑmmɛwɑ. Bɑ̀ n mɑɑ sun nɔni sɔ̃ɔmɔ, sɑ rɑ n tɛmɑnɛwɑ.
  eng-KJVCPB: 'and labour, working with our own hands: being reviled, we bless; being
    persecuted, we suffer it:'
  kgk-NT: Ore mokane'õ ne'õ ore rembiapo ore rembi'urã-rehe. Onhe'ẽ rei rei ore-rehe
    ore joko-vy. “Tapenderovasa katu Nhandejáry” oro'e jepe ore joko va'e-pe. Ore
    mbohasa asy ramo jepe ore orokirirĩ oroiko-vy.
  waj-waj: Ta titi yaakuuyauvaadiri yaagueeqama kiada mmooriivaa varaunnanoo. Iya
    ti rakanoo raaranoo kiaaniaata teenoo iyara yoketaa kuaivaa kiaunnanoo. Iya mmuaararai
    aataruuyauvaa ti mmiaaniaata ta mmannammanna yaagueeqama variaunnanoo.
  cpy-cpy: osheki nantawaetaki, naakataki antawae-wentacha. Eenitatsi-rika kijaneentanari,
    noneshironkatziri naaka. Aririka rowatsi-naawaeteetena, namawetziro.
  mpx-mpx: ge totoma nimama elana ha tuwalali gagasisi inoke ama labe gegewena ha
    pwawaliya to. Gamagalau hi ba Yehoba ni nuwamutagima, yaa ama ha awaawanun kaiweliya
    Yehoba ni muloluagil. Gamagalau hi palomwanagima, yaa ama ha papalahikan.
  wbp-wbp: Warrki-jarri karnalu yangka mata-karda-nyayirni yungurnalu-nyanu mangarrirlangu
    ngayi-mani. Kuja kalu-nganpa yangka yapangku yurlku-ngarrirni, ngulaju karnalu-jana
    ngurrju-kirli wangkamirra. Ngula kalu-nganpa yurrukunju-jarri, ngulaju karnalurla
    warrki-jarri-kirli Jijaji Kirajiki.
  luo-luo: Watiyo matek gi lwetewa. Ka ikwongʼowa, to wagwedho joma kwongʼowa; kisandowa,
    to wayie isandowa asanda;
  nhe-NT: Tojuanti ica miyac tlaijiyohuili titequititoque ica toma para tijtlanise
    tlen ica tipanose. Quema tlacame techtelchihuaj, tijtlajtlaníaj Toteco ma quintiochihua.
    Quema techtlaijiyohuiltíaj, tiquijiyohuíaj.
  aii-aii: ܟܹܐ ܦܵܠܚܲܚ ܩܸܫܝܵܐ ܒܐܝܼܕܵܬܲܢ̈. ܐܝܼܡܲܢ ܕܟܹܐ ܦܵܝܫܲܚ ܠܝܼܛܹܐ، ܟܹܐ ܒܲܪܟܲܚ. ܐܝܼܡܲܢ
    ܕܟܹܐ ܦܵܝܫܲܚ ܛܪܝܼܕܹܐ ܟܹܐ ܩܲܒܠܲܚ.
  esk-NT: iñuuniuraġniaqmiugut sakuukhuta argaptiknik. Uqamaqłuutraukapta piḷiusriaqaquraġigivut;
    nagliksaaqtitaukapta igḷutuġaġigivut;
  msb-msb: Nangabuhay kami sin ungod. Ginabendisyunan namon an mga nagamuda sa amon.
    Nagatios kami kun ginapasakitan.
  cpa-NT: Huh¹² jnieh³ jmo² jnieh³ ta³ quianh¹³ gug² tai³ jnieh³. Jøng² tseih¹² jnieh³
    dsa² jǿg³ dsio¹, ju³lah dsa² juúh² jǿg³ hlaih¹³ quián² jnieh³. Cøng² hi² tiúh¹
    báh³ jnieh³, ju³ lah¹la² cuø¹dsa ju²méh³ dsøa¹².
  dso-dso: ଆବଡ୍‌ କାମ୍‌ କରି ଆମେ ଦିନ୍‌କେ ଦିନ୍‌ ଜୁଲିସୁକି ଗାଲୁନି । କେ ଆମ୍‌କେ ସାଇପ୍‌ ଦେଲେ
    ତାକେ ଆମେ ଆସିର୍‌ବାଦ୍‌ କଲୁନି, ଆରି ଉଡା ସୁନିକରି ମିସା ମୁର୍‍ଚି କରି ରଇଲୁନି ।
  meu-meu: A hekwarahimu, imamai amo a ḡaukaramu. E uduguiraimaimu, to a hanamodiamu;
    e daḡedaḡe henimaimu, to a haheaukamu;
  yva-NT: Reamo anakere raijar reansaneme rai indamu wamo anaisye inta ranijan. Arono
    vatane wanaamatambe reansai, reamo kove rasakinavo mansai. Arono wo reansanepat,
    reansatawandi rai.
  dgc-dgc: Mégtarabaho kame ta mahigpit ta kanén me. Bagay dustaén kame du tolay,
    éy panalangin me san side. Bagay lokuén de kame, éy tiisén me san.
  zpm-NT: Ni rlozh ga rrieeque miech rsacsi zho no. Rrieequia zha ne rdzibdee no,
    per rdziuuṉd no gdzibdeeque no zho, sinque mazd rnab no lo Dios guṉlay me zho;
    zha ne rtsidiḻ no, rdziuuṉcasd no zho.
  hix-NT: Amna yamor ke rma amna natamokyaha, tamotohso ro. Toto komo wya amna wàràhyakantoko,
    nyamoro rma amna newakryehehe, Khoryenkomo wya. Nyamoro ewakryetxoko kehe amna,
    àwya, àhokonye. Anar komo wya amna yeryewhamnohnàtoko, amna nenàmyaha, ohsànàhpàra
    rma.
  sim-sim: Uhu lerawu havakavan nihinjik ni laha nom akwan ni frungawuhu ni anda nir.
    Ma nirin li okolehe mashi kavan li mbawa wolo, nir mbeek wasan lirin ni mbanda
    ambu nir. Nir Avui Wasilaka lirin armek or ukmbaha ni sawenda nir. Ma os nirin
    kavakavak li uwa, nir mayam ni sihi nomorawu oson ni kishanda nir.
  npi-ULB: हामी आफ्नै हातले कडा परिश्रम गर्दछौँ । मानिसहरूले गिल्ला गर्दा हामी तिनीहरूलाई
    आशिष्‌‌ दिन्छौँ । सतावटमा पर्दा हामी सहन्छौँ ।
  cgc-cgc: Gapangabellay kay gid para ta ame na pangabui. Na painsultuan kay ta mga
    ittaw, papangamuyuan nay danen an na tagan ta Dyos ta kaayaran. Na papangabot
    kay ta mga ittaw na gakuntra ki kami, ula kay gabales.
  tim-tim: Akto nenŋe bâtnenŋande puligât âi humo memaen. Akto hâkgât luâk âmbâleŋe
    den hembalik makmâ giriŋ nengimai. Hain akbiâ âmâ nen âmâ Humoŋe tân yeŋguâk dâm
    ulilaŋmaen. Akto yâkŋe âmâ kuk heŋgân aknengimbiâ âmâ ainâk hâuŋe bo yeŋgim âmâ
    nâŋgâm hansumbu akmaen.
  yor-yor: Tí a ń fi ọwọ́ ara wa ṣiṣẹ́, wọn ń gàn wa, àwa ń súre, wọn ń ṣe inúnibíni
    sí wa, àwa ń forítì i.
  wos-wos: Nani weséka jémba yata, nana tambambu jémba ya. Du nawulak naniré haraki
    hundi wandaka nani Godré wakwexéké, dé diré yikafre hurundéte. Di naniré haraki
    hurundaka nani diré hasa haraki huruhafi yata baka nani té.
  emp-NTPO: Daira ʌ̃nãũnaẽ́ traja panʌa ne eropanani carea. Ẽberãrãba daia biẽ́ bed̶eabʌdad̶e
    daiba ãdjía bia bed̶eabadaa. Dai biẽ́ obʌdad̶e droabadaa.
  eng-F35: yes, we labor, working with our own hands. Upon being reviled, we bless;
    upon being persecuted, we endure it;
  ind-ind: Kami bekerja keras dengan tangan sendiri. Kami sering dihina, tetapi kami
    membalas mereka dengan mendoakan berkat. Ketika kami dianiaya, kami menerimanya
    dengan sabar.
  pes-OPCB: با دستهای خود، کار کرده و زحمت کشیده‌ایم تا زندگی خود را تأمین کنیم. هر
    که ما را لعنت کرد، برای او دعای خیر کردیم. هر که ما را آزار رساند، تحمل کردیم.
  mpt-mpt: Ni nimaye okok kebianoba monio boka bianobta imeno walo wembianoba youmo
    walo kibiam bianobta okok kem haabiobobe. Ni inabobo naka mak unang maki teniba
    ni weng dobo wengo oyemib osa ni Gode baabanoba Kobo nakaia unanga eli daabenale
    ge ohabuobe. I ina bianiba ni enino omkayebib otane ni mo yang kebobbabe.
  ssx-ssx: nika꞉ kikima꞉ kone mo ka꞉nda꞉piki e wotu poka꞉tiki pu haloma꞉me. Kutupa
    niki kitaaseme wanda꞉hali pa꞉ta꞉ epeke wamopiki pima꞉ kone epeaasoma꞉me. Tanda
    pita꞉la꞉ haumanu ku halemeeki make pa meatiao pu haloma꞉me.
  mkl-mkl: Nɔ do ɡbɛɛjii ɑ̀ yɑ kɑ mɑɑ ceò icɛ iyi ɑɑ kɑ bɑò mii ku jɛ. Bii ɑ̀ wɑɑ
    bu wɑ, ɑ̀ yɑ kɑ mɑɑ wee nŋɑi. Bii ɑ̀ wɑɑ kpɑ̃ wɑ iju, ɑ̀ yɑ kɑ mɑɑ temuɑi.
  gaq-gaq: ଜାବର୍ କାମ୍ ଡିଙ୍ଗ୍‌ଚେ ନେ ଦିନ୍‌କେ ଦିନ୍ ଲାକାଃ ୱେ ନେଲେକେ । ଜାଣ୍ଡେ ଆନେକେ ଅବିସାପ୍
    ବିଲା ନେ ଆମେକେ ଆସିର୍ବାଦ୍ ନେଡିଙ୍ଗ୍‌ଏ । କସ୍ଟ ପାଙ୍ଗ୍‌ଲା ସାମ୍ୱାଲେ ନେୱେଏ ।
  gof-RNT: Nuuni nu kushen oothi aqoos. Nuna asi baaddiya wode anjjoos; nuna gooddiya
    wode dandda7os.
  unx-unx: ଆଲେ କେଟେଦ୍‌ କାମି କାମିକେଦ୍‌ତେଲେ ଲାଗାଉତାରଃ ତାନା । ଜେତାଏ ଆଲେକେ ସାର୍‌ପାଅଲେ
    ତାନ୍‌ରେ, ଆଲେ ଇନ୍‌କୁକେ ଆଶିଷ୍‌କତାନାଲେ । ସିଗିଦଃତାନ୍‌ରେ ସାହାତିଙ୍ଗ୍‌ ତାନାଲେ,
  gah-gah: Lugupémini netá utó itive loko lezate ligizanitunú hozaváa alunike ale
    utó oaká noune. Lelikumú alivi letivi ikago, nónohá zekimiaká noune. Gopoguni
    mililimikago mukahá osá amune.
  lcm-lcm: Namemta abis amadot, ani namem angan si gese imem akorong. Si taun kipo
    mengen arikek animem, namempo posong aro palau singiria. Na man kipo vil akui
    imem, namempo patai aro animem neina.
  aer-aer: Anwerne iltye anwerne-arrpe-akertele arnterre mpwaretyeke apwerte ngkweltye
    inetyeke nhenge iwenhe apeke ikwere anwerne ahentye-anemeke itethe anetyenhenge.
