    e̱ waa ane̱ awo̱re̱fɔɔ, amɔ ane̱ e̱ waa kanyite.
  cni-NT: 'Nocantatiani nopomerentsitapinitacaro nantaveeti. Ariorica iquisatsayeetaquena,
    nocantiri Tasorentsi: “Pineshinoncatajeri yora quisaquenari”. Ariorica iquisasanoyeetana,
    te nompiateariji.'
  eng-WMB: We toil, working with our own hands. When people curse us, we bless. Being
    persecuted, we endure.
  zaw-NT: Rdxaagnu riennu dzuun lagajc ṉaanu te guidxälnu xhi guidaunu. Che rguereni
    loonu, rniabnu lo Dios xcuentreni. Che rusacsí rebejṉ nuurnu, rientisnu huant.
  san-MAL: കർമ്മണി സ്വകരാൻ വ്യാപാരയന്തശ്ച ദുഃഖൈഃ കാലം യാപയാമഃ| ഗർഹിതൈരസ്മാഭിരാശീഃ
    കഥ്യതേ ദൂരീകൃതൈഃ സഹ്യതേ നിന്ദിതൈഃ പ്രസാദ്യതേ|
  tam-TCV: நாங்கள் எங்கள் சொந்தக் கைகளினால் கடுமையாக உழைக்கிறோம். மற்றவர்கள் எங்களை
    சபிக்கும்போது, நாங்களோ ஆசீர்வதிக்கிறோம்; நாங்கள் துன்புறுத்தப்படும்போது பொறுத்துக்கொள்கிறோம்;
  mit-NT: Ndee quidáchúûn‑nsí, te nú cánàhá‑nè xì‑nsí, dandu vivìí‑ni naxícóníhî‑nsí
    nùù‑né. Te nú quidá quíní‑né xì‑nsí, dandu quidándéé ini‑nsì.
  ceb-ULB: Naghago kami pag-ayo, namuhat uban ang among kaugalingong mga kamot. Sa
    dihang gitunglo kami, nagpanalangin kami. Sa dihang gisakit kami, nagmalahutayon
    kami.
  ces-LB: a na svůj chléb musíme tvrdě vydělávat. Žehnáme těm, kdo nás proklínají,
    když nás šikanují, trpělivě to snášíme,
  mkn-mkn: Botong su karjá cape deng tangan sandiri. Kalo orang omong macam-macam
    soꞌal botong, botong balas bilang, “Botong minta ko Tuhan Allah bekin hal-hal
    yang bae kasi bosong.” Kalo orang bekin susa sang botong, na, botong pili ko batahan
    sa.
  pol-UBG: I trudzimy się, pracując własnymi rękami. Gdy nas znieważają – błogosławimy,
    gdy nas prześladują – znosimy;
  qxh-NT: Imatapis mana tarichimaptiqui, maquï arushallanwan cawä. Runa ashllimaptinsi,
    Tayta Diosninchi yanapänanta munar mañacapü. Tumpamaptinsi, mana jagayächu.
  nwi-nwi: Kɨmawə atuk əmə yakasor pɨk wok ye kwermɨmawə. Nɨpɨg kɨni-hah əmawə, mərɨg
    kɨmawə yakasəhuak kɨmi Kughen mə tukrɨvəhsi-pən nɨhuvəyen kɨmi əriə. Nɨpɨg narmamə
    kasor ahas-pə kɨmi əmawə, mərɨg kɨmawə yaksapnapɨg əmə.
  kmo-kmo: Nota noti tapak harapa yo mayakan otiichi ato. Ye nona wosoboy tawey, nota
    yenya God riina maji bachichu. Yecha nona kikir poye tawey, no anabeyichi siitiito.
  agr-agr: Jutii uwejenig takai takainakua pimpikiagji, pegkegchau chichagtamainakuish
    pegkegnumak chichajuinaji, waitkagmainakuish katsuntuinaji.
  kyc-kyc: Namwa rangeme yuu poraiyuo pimwa dokome range nyisilyamano. Namwa kando
    lao koo keta palyami dokopa nakama elyape pinyi pyambwalyamano. Namwa randa jiminyi
    dokopa mumu laa nao mee randa nyilyamano.
  urd-GVU: اور بڑی مشقت سے ہم اپنے ہاتھوں سے روزی کماتے ہیں۔ لعن طعن کرنے والوں کو
    ہم برکت دیتے ہیں، ایذا دینے والوں کو برداشت کرتے ہیں۔
  yre-NT: '''Kʋ "koe -nyaan ''nyranman ''padɩ -a -e ''kʋ "nɛn "fɛ -blɩ. Minnun ''kʋ
    "srɔnman ''pian -fɛa nɛn kʋa ve o man. Minnun ''tɛ "paa ''kʋ da, ''pian ''kʋ ''wulo
    -tɔa "wlu.'
  fuh-BKF: Miɗen ngollira semmbe juuɗe amin faa min tampa. Si yimɓe njennii min, min
    mbarkinan ɗum'en. Si ɓe torrii min, min munyanan ɓe.
  arl-NT: Canaari samareequiaani pueyaracaanu canaa poonijiosacari tama canaa juaashiquiatajaaja.
    Pueyari canaa sesacaquiaani. Canaari maninia na riucuaquiaa saajani. Canaa jaara
    naquiya miishaareni, canaari na rejeretaquiaa juhuajaniya saajani. Majaari canaa
    naminiu quiquiaa saniniuujia nojori.
  ziw-ziw: Naho changadikisa na kudamanya ndima kwa mikono yetu wenye. Chikahulutwa,
    chajimbika, chika sulumizwa, chajijimiza,
  grc-TR: καὶ κοπιῶμεν ἐργαζόμενοι ταῖς ἰδίαις χερσί· λοιδορούμενοι εὐλογοῦμεν· διωκόμενοι
    ἀνεχόμεθα·
  nag-nag: Amikhan bisi dukh pora kaam kore, amikhan nijor laga hath pora kore. Jitia
    manu khan pora amikhan ke hinsa kore, amikhan taikhan ke asis kore. Jitia amikhan
    uporte Isor kaam nimite dukh digdar pai, amikhan eitu khan dhorjo kori loi.
  eng-OEBCW: we work hard, toiling with our own hands. We meet abuse with blessings,
    we meet persecution with endurance,
  knj-NT: Caw chi cu c'uumbi cu mulna yetoj cu k'ab. Ec'al el chi cu buchle yu ánima,
    pero ja' swatx' c'ulal Dios chi cu k'an yiban eb. Ey bey caw chi yak' ac'ulal
    eb kin, pero chi c'al techa ku.
  deu-1912: und arbeiten und wirken mit unsern eigenen Händen. Man schilt uns, so
    segnen wir; man verfolgt uns, so dulden wir's; man lästert uns, so flehen wir;
  san-PUN: ਕਰ੍ੰਮਣਿ ਸ੍ਵਕਰਾਨ੍ ਵ੍ਯਾਪਾਰਯਨ੍ਤਸ਼੍ਚ ਦੁਃਖੈਃ ਕਾਲੰ ਯਾਪਯਾਮਃ| ਗਰ੍ਹਿਤੈਰਸ੍ਮਾਭਿਰਾਸ਼ੀਃ
    ਕਥ੍ਯਤੇ ਦੂਰੀਕ੍ਰੁʼਤੈਃ ਸਹ੍ਯਤੇ ਨਿਨ੍ਦਿਤੈਃ ਪ੍ਰਸਾਦ੍ਯਤੇ|
  nob-LB: Vi arbeider hardt med våre egne hender for å forsørge oss. Når noen håner
    oss, ber vi om at Gud må gi dem som håner oss alt godt. Når vi blir forfulgt,
    finner vi oss i det uten å klage.
  ntj-ntj: Puru-latjunku yungarralu waarka purlkanya palyalpayi parltjakutarrartu.
    Yuwa, kunpu-kunpu-lanyatjuya payiranyangka-latju tirtu kalypa wangkapayi. Pika-lanyatjuya
    pungkulanyangka-latju ngaparrtjika pungkulanytjamaaltu wantipayi.
  sxb-NT: Tukola emirimo wukalu na amakono giifu aweene. No omuntu atufuuwre, ifwe
    tumusereka. Ni tunyaasiwua, tukola olutuunyo kandi
  nhu-NT: Ɛ̀ katene bese lemte bô can yese sɛ diee fiɛɛ. Bonyii dioo nan'yi bese,
    ɛ bese no lɛke ɛ ɛ̀ nu kembonɛn fô bó le. Ɛ́ bó dioo bone bikaa ɛ̂ bese ɛjim,
    ɛ́ bese kuu kɛ ɛ ɛ̀ nu shém.
  row-row: Hai bengge tao ues mendi lima mara. Mete ma atahori olaꞌ mataꞌ-mataꞌ mbali
    hai, hai mitaa mae, “Hai moꞌe Lamatualain tao dala maloleꞌ fee nggi.” Mete ma
    atahori tao raꞌasususaꞌ hai, na, hela neu fo hai miꞌitataaꞌ a.
  msy-msy: E uari uan dafaribar ingangarir bar osɨmtɨzibagh ami. Me pazava e mɨgei,
    ezɨ e deragh me damuasa Godɨn azangsɨsi. Me arazir kurabar e gami, e pura nɨmɨra
    ikia osɨmtɨziba ateri.
  agg-agg: Roana yɨhoefɨ warɨnambo ratüpurɨ ra tɨŋɨrɨfoyefɨ marɨhundɨ. Ai yɨhoefɨmbo
    tɨrɨfoefe hoafɨrɨhümunanɨ asu roana aheimbo sɨmborɨ aboedɨ hoafɨmehundürɨ. Ai
    yɨhoefɨmbo moaruwaimbo-rɨhimunanɨ asu moanane sefühɨ ŋgɨnɨndɨ manɨmboefɨ.
  ptp-ptp: dɨ xe vông yuac levac ya vɨgêm, lêc xomxo obêc so vya vô xe ge od xe kɨtaa
    vô Anutu ên xe nêb i ngɨdu he xôn, dɨ xomxo obêc vông vɨyin vô xe ge od xe o vông
    vɨyin ti lax vô he lêm. Nge, xe kɨlê vɨyin wê he vông vô xe ge.
  nak-nak: Amite igogolu vagari, amite ali moli te la vagagari miteu lou, isa kama
    suli amiteu. Egite ge gilo amiteu, amite ge toi rivu moli la vibalavala soio tegiteu.
    Egite vile amiteu, eala moli amite magiri vagari moli, amite kama piligi la igogolu
    te Kraist veia la valalua ge masaga lou amite.
  lbb-lbb: Mila titol rakrakai ana kumila ot. Ning la atong laulau mila, mila atong
    angis la. Ning la akadik mila, bel mila keles la.
  kan-2017: ಸ್ವಂತ ಕೈಗಳಿಂದ ಕೆಲಸಮಾಡಿ ದುಡಿಯುವವರೂ ಆಗಿದ್ದೇವೆ. ಶಪಿಸುವವರನ್ನು ಆಶೀರ್ವದಿಸುತ್ತೇವೆ.
    ಜನರು ಹಿಂಸಿಸುವಾಗ ಸಹಿಸಿಕೊಳ್ಳುತ್ತೇವೆ.
