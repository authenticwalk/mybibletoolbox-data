  isl-isl: Við höfum unnið fyrir okkur með erfiði og striti. Við höfum blessað þá
    sem okkur bölva og sýnt þolinmæði þeim sem ofsækja okkur.
  spy-NT: Kyoomē booryēēt miisin kēēyēyiisyēē āwunnyēkyoo, nto yoo /kākēēchubēēch,
    kēēsooyē Yēyiin kōōbēruur nyoo kāchubēēch, nto yoo /kākēēwusēēch, kēēmuytoochinē.
  xnn-xnn: Mapalpaligatan kami ay men-obla tapno waday katagowanmi. Olay ngawi nan
    ik-ikkan di ipogaw ken dakami ya olay no ngawi nan kalkaliyenda ken dakami et
    ilowalowanmi daida tapno badangan Apo Dios daida. No paligatenda dakami et anosanmi.
  mwe-mwe: Tunaabhuka mmaengo twaashayene. Pututukanwa, tunakwajujilanga mboka, tupotekwaga
    tunakwiipililila,
  tte-tte: Kabomamo nimamai mena kapaisowa kaiwe yo kama sagu kalobaili. Yo saugana
    sikawa-naenae-yagimai kakawanoi kaiweli Yaubada koina na tem imuloloili yo saugana
    siyakamkamnamai na iyamo me ama kalakisiye yo me ama talam.
  tcs-tcs: ane mipla i wok nadakain ad po stap laip. Wen ol pipol i spik ol nugudting
    po mipla, mipla i prea po God po blese dempla. Wen ol pipol i kip meke ol nugudting
    po mipla, mipla kip prea po dempla.
  hlt-THB: Ka mimah a kut ing bi bi unyng. Thlang ing a ni thekhanaak khqi awh, yh
    ngah ngah unyng;
  soq-soq: No dima menanedia nuba nolawantite osowe wainitana. Tane apana kadineio
    no mai kadimoipona ita di sau euda osouwo ituitana. Apana wakadisaneie poka neneio
    nuapareidantite tane mai etedabuantipona, ideita poka sa bedewe eneite nolantitana.
  qub-qub: Nistashäcunatapis uticashäcama arur-rämi tarë. Runacuna ashllimaptinpis
    nogacunaga Diostami mañacö bindisyunta gonanpaj. Chiquimaptinpis gaticachämaptinpis
    awantacömi.
  att-att: Á bannagam mi yù baggi mi nga mattarabáku, tapè ajjan yù pakkatole mi.
    Á nu igagek da kami, ipakimállà mi lâ ira kâ Apu ta ikállà na ira lâ. Á nu jigirigátad
    da kami, attamám mi lâ.
  bki-bki: a numitu numeul ea im̃auano na jumememi ga. Tomu nalo amiolua kumemi, ana
    numilivu kalo ga. Nalo amila bulag kumemi, mia numituvan ga.
  bqp-bqp: Odì zĩ gbãna kɛ ari ò kpasa. Tó ò ó ká, odì sa mana ońnɛmɛ. Tó ò wari
    dↄ̀wá, odì mɛna fↄ̃.
  mcp-mcp: Sə́ ŋgə wádʉga sɛ̂y nə məbwə̂ mə́sʉ́ shú nə́ sə́ bə́g nə isâ. Muud nyə́
    ámə lwîy sə́ yɛ́, sə́ bwádan nə nyə; kʉ́l bwə́ lwó sə́ cúwʉ́lí yí, sə́ máánd mílâm.
  hat-hat: N'ap fatige kò nou travay pou n' ka manje. Lè yo joure nou, nou mande benediksyon
    pou moun k'ap joure nou; lè yo pèsekite nou, nou mare kè nou.
  npl-NT: tisotlawah ijkuak titekitih ika tomawah. Ijkuak n tlakah fiero techtenewah,
    tejwah tiktlatlaujtiah Dios makintiochiwa, ijkuak techtotojtokah tejwah tikxikoah.
  bgg-bgg: Gathek ne blia gang rek srane guithek shii jid yi, gathek shii thamai mage
    shii, gathek ne khirzey rey, gathek shii diigchiao thog mage shii, gathek è zud;
  eng-TCENT: We labor, working with our own hands. When we are reviled, we bless;
    when we are persecuted, we endure;
  eng-BSB: We work hard with our own hands. When we are vilified, we bless; when we
    are persecuted, we endure it;
  cpu-NT: osheki nantavaitake, naakajaantake antavaiventacha. Itzimirika impaitya
    kisaneentavaitanari, noneshinonkayetari naakaite. Aririka irovatsinaavaitakena,
    amave nokantaiyani.
  san-ASM: কৰ্ম্মণি স্ৱকৰান্ ৱ্যাপাৰযন্তশ্চ দুঃখৈঃ কালং যাপযামঃ| গৰ্হিতৈৰস্মাভিৰাশীঃ
    কথ্যতে দূৰীকৃতৈঃ সহ্যতে নিন্দিতৈঃ প্ৰসাদ্যতে|
  tac-NT: '''Lige aminami asíriga resibálime niru ramué a''wágame nóchiga go''ame
    meka. Napu''lige ralámuli ''we cha anichi ramué olagá, ramueka regá anélime ju:
    «Onorúgame ''la gu''írasa ''la képá.» Napu''lige ''we resí ikiachi ramué, asíriga
    ''la anachálime niru ramué, tabilé resí anigá.'
  eng-WEBPB: We toil, working with our own hands. When people curse us, we bless.
    Being persecuted, we endure.
  gfk-H: Mehet la paapalim dadas ma ira airua lima mehet at. Ing di tangai hagawai
    mehet, mehet la haidanei balik diet. Ing di hagawai ta mehet, pa mehet suar ngaangar.
  viv-viv: Yama laumamala fatana keke adavivaini. Tova moyaꞋaina taumeyao nimameya
    afififaisewa toyogina be amaga ama kevakeva ana mani ananuhagana faꞋina. Kaliva
    hihawaveꞋavima againe, badi faꞋidiya aveꞋoꞋola be Yaubada ginanuwakabubuyedi.
    Kaliva hikivekoyoma againe, aꞋatuvefaꞋiledi.
  yao-yao: Tukulaga kupanganya masengo ni makono getu twachinsyene. Paakutulwesya
    uweji tukwapa upile, pakutusausya tukupililila,
  tgp-tgp: Ale kama kalvono, kama voko na limamam, vara la veresatihi kamam, kama
    ler̃uhu hinira, ale vara la tipahi kamam, kama turu r̃ilangi tarea,
  auc-NT: mönitö önompoca nanguï cædinque ænte quëwëmönipa. Wënæ wënæ ïmïnipa, ante
    pïïnäni wædinque mönitö wæætë, Mïnitö ïmïnite Wængonguï pönö waadete cæcæcäimpa,
    ante cæmönipa. Ayæ̈ togænte pänäni ate wædinque mönitö wæætë pïïnämaï piyæ̈në
    cæmönipa.
  kbc-NT: Ja jinigaaxaɡ̶a me jibaaɡ̶a leeɡ̶odi jibakenaɡ̶a okomaɡ̶a ɡ̶odoniciwaɡ̶a
    me jakataɡ̶a ane jopooɡ̶atibige. Odaa niɡ̶ina oko metiɡ̶odixoo, okomoɡ̶oko baɡ̶a
    jibinienaɡ̶atiogi. Codaa niɡ̶ina oko metiɡ̶odiatetibeci, jixomaɡ̶ateenaɡ̶atedice
    ɡ̶odawikodico.
  bmh-bmh: Ig iguatal igual ebecig nugtal ee gau mai zabun salau gusig manem. Dudu
    agen ig eg migabun Uwait aurina, iguan koli Uwait ag ebalagab igul naliu mabun
    auranem. Dudu agen ig eg migena, iguan koli i eg maraimai, ig uhu go gamai aidanem.
  ctu-BL: Mic cha'len lojon wersa e'tel tij c'ʌb. Che' mi' p'ajoñob mic pejcañob ti
    wen bʌ t'an. Che' mi' tic'lañoñob, mij cuchben lojon.
  meq-meq: Nəmaa ge məsler ta gədaŋ may hərwi məhute wu mənday. Ndo hay faya ta tsaɗameye
    na, nəmaa ɗuwulay me a Mbəlom hərwi ada mâ pa fataya ŋgama. Ahəl nakə ndo hay
    faya ta gameye ɗəretsətseh aye na, nəmaa ndza tete, nəmaa matay ha a ɗəma bay.
  noa-H: Mag nʌmʌn maach bidam hat'ee maach juadamaucha p'idk'a durrumua k'ajeeu durraajem.
    Maach t'õp hiyʌ̈ʌ haawaijã warag ham kõit hʌ̃gt'aagta jëeu durraajem. Maach k'aibag
    wawaag maach hẽudee hẽk'aawaijã magʌmjã higba k'ĩu hãwat durraajem.
  alp-NT: Ami kerike ktili eti knatike ami kena nikwa hidupe. Tamata esi sobue ami
    po ami kotie loko Tuhane leke Iriluke misete etesi. Sepo tamata esi ono susate
    ete ami, ami tahane lale neka.
  san-VEL: karmma.ni svakaraan vyaapaarayanta"sca du.hkhai.h kaala.m yaapayaama.h|
    garhitairasmaabhiraa"sii.h kathyate duuriik.rtai.h sahyate ninditai.h prasaadyate|
  kbq-kbq: Tagra'a tazampinti mraguzatita, eri'za erita ne'zana erifore nehune. Tagri'ma
    kema huhaviza hurantageta, asomu ke hunezmantone, tahageta oti hanavetita anagna
    e'nerune.
  kbh-kbh: Y bënga puerte jabuache fsëndëtrabája cach bëngbe cucuats̈ë́ngaca. Ents̈anga
    s̈ojóyanguango ora, Bëngbe Bëtsá fchandbétseimpadana cha chaoma chënga ts̈abe
    bendicionënga chamotsebomnama. Bënga chamosufrima ínÿenga tmojtsama ora, bënga
    chë soye fchandbétsoboyaye.
  ron-LSB: Ne chinuim, muncind cu mâinile noastre. Când oamenii ne blestemă, noi binecuvântăm.
    Fiind persecutați, noi îndurăm.
  pon-pon: O dodok ni pein pa at; kit me kalok jued, a je kin kapaiada, kit me kalokolok,
    a je kin nenen la; Ni at pakaraun mal, kit kin kapakap.
  nhe-BL: Tojuanti ica miyac tlaijiyohuili titequititoque ica toma para tijtlanise
    tlen ica tipanose. Quema tlacame techtelchihuaj, tijtlajtlaníaj Toteco ma quintiochihua.
    Quema techtlaijiyohuiltíaj, tiquijiyohuíaj.
  sps-sps: Mam binun faparits rom mam te siiva, ma nom amam ta painy moni kainy foiny
    ta ka iny faakouts mamam. Tan nainy te sak maromam a mesapan u vegiau, mam gim
    rom ma fatanai rari, a sikia, mam faparits tsun rarori, mam te rangats e Gov ma
    faakouts rari. Nainy te kat fatafisuan maromam a vainy vavaajets, mam gim rom
    ma fatanai rari, mam tsutsun fareits faamo patsukan marom.
  wnc-wnc: Ninu sanga tapatue dapnam ngang natake gupde puya kwatan siknga pasikamang.
    Siwan aminda ninde sapdut wam ninike ninisapduwawa ngana ninda wa amin gatayamunangge
    natake wam kwikwik yake yanikamang. Gatu aminu Jesue iwana dakngake yuaingga nin
    pasiwa mainimde pasiwawa ninda wikake toknga yake yamunangge natake dua tasikamang.
  bus-bus: Weè zĩ gbãaa kɛ ai wà kpasa. Tó wà wa ka, weè sa maaa ońnɛmɛ. Tó wà ĩa
    dàwa, weè mɛna fↄ̃.
  gub-BL: Uruma'ereko katu urema'e ureremi'u imekuzar pà ure. Aze teko uze'eg zemueteahy
    urerehe wà, — Tuwe Zurupari uzapo iaiw ma'e peme nehe, aze i'i urewe wà, uruze'egatu
    wanupe ure. — Tuwe Tupàn uzapo ikatu ma'e peme nehe, uru'e wanupe. Aze amo ureàmàtyry'ym
    wà nehe, nurupytu'u kwaw uruzeruzar ire ure nehe.
  imo-imo: Linonga ki taloni kongono tepolio kele toromolo. Imbo mareni lino ungu
    taka tondoromele nalo linonipe Goteni eno tapopili nimbo konge tenderemolo. Imbomareni
    lino mindili liko tirimele wali pundu naa topolio umbuni we meremolo.
  boj-boj: Iga ŋes na ti gago segi baŋ na ti wauoqnsim unum. Tamo qudei na iga misiliŋgeqnab
    iga kamba olo naŋgi qa pailyeqnum. Tamo qudei na iga ugeugeigeqnab iga gulbe di
    qoboiyeqnum.
  eng-DRA: 'And we labour, working with our own hands: we are reviled, and we bless;
    we are persecuted, and we suffer it.'
  knf-knf: ŋnoor ţi ulemp wi iñen yi nun. Woli ñaaŋ akarun, ŋji ŋñehandëra bnuura
    ; ahajanun le, ŋmiir ;
  san-KHM: កម៌្មណិ ស្វករាន៑ វ្យាបារយន្តឝ្ច ទុះខៃះ កាលំ យាបយាមះ។ គហ៌ិតៃរស្មាភិរាឝីះ
    កថ្យតេ ទូរីក្ឫតៃះ សហ្យតេ និន្ទិតៃះ ប្រសាទ្យតេ។
  arn-NT: Rume kansakeiñ küdawiyüm taiñ peam iyael. Fey wesa pingeiñ, welu iñchiñ
    küme ngillatuñmakefiyiñ ti pu che. Inayawülngekeiñ taiñ kayñetungen, welu iñchiñ
    chem pikelaiñ rume.
  zas-NT: Abiꞌ dád radxagan raguieenan dxiin din guidxel ni yadaawan. Chi ruzaal ree
    bejn diidxmal du guijcan radxiꞌnan con diidxzaꞌc, abiꞌ radaanan ni rüjnnëtzi reeman
    dunujn.
  ken-NT: Sɛ́pɛrɛ́ bhɔ́ŋ nɛnyíɛ́ sɛ́náŋ sɛ́kpɔt nsɔ́ŋtí ndu bɛkʉ bɛtɨk nɛ amɔ́.
    Mpok bo básɔ̀kɔti bhɛsɛ́, sɛ́nɨ̀k chí mmʉɛt bɛ́ Mandɛm ánjɛ́t bhɔ́. Nɛ mpok
    bo báchyɛ̀ bhɛsɛ́ ɛsɔŋɔri, sɛ́kɛ̀p chí ntɨ.
