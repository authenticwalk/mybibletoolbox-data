verse: 1CO.004.016
translations:
  kpx-kpx: Katealemo di la namigevege evive. Di vamale ke nahate vai di ehovave.
  okv-H: Avoeto nau ahe kihira avo ungo ambo ambo evujo
  tbo-tbo: Uyahinei natunatuwe, a laupaliyemi ipa ona witutupoganeu.
  mal-C: ആകയാൽ എന്നെ അനുകരിക്കണം എന്നു ഞാൻ നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നു.
  grc-SR: Παρακαλῶ οὖν ὑμᾶς, μιμηταί μου γίνεσθε.
  bgc-bgc: मै थारे तै बिनती करुँ सूं के मेरे जिसा जीवन जिओ।
  khz-khz: Vovetaina gaurai au na gomi avega-nagimina, au pio kuluku.
  deu-TKW: 'So mahne ich euch denn: nehmet mich zum Vorbild.'
  zsr-NT: Qui lë ni naꞌ, rátaꞌyuaꞌ lauliꞌ güiꞌ ládxiꞌliꞌ gunliꞌ ca runaꞌ nedaꞌ.
  lin-lin: 'Boye, nabondeli bino : bolanda ndakisa na ngai.'
  hns-NT: Ohie se ham toelogke samdjhaaila kie toelogke tjaahie aapan djiewan bietaawe
    ke djaise ham bietaaila.
  noa-E: Magau keena. Maguata muan pãragjã mʉch chitaajemjöta wënʉrrapi jaau khitaajem.
  eng-EMTV: Therefore I exhort you, be imitators of me.
  mib-NT: Núu súcuan te cáhán ndahú rí jiín ró jeē na ndácu ró rúhū jijnáhan ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ आजोःङ् के़इःप्‍पा पोःक्‍खे़म्‍मे़ॽ फाॽआङ्
    पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Hinu, nikuvayupa neju mulandayi luhumu wangu.
  mmx-mmx: Kuren la a sing lolos nemi do mina mumu asu loklok tarak.
  cbr-NT: '''Ën pain Jesucristonën bana mitsu ñuixuncë ''aish camina ''ëx ''icësaribiti
    ''iti ''ain.'
  tee-NT: Pus yuchi iclalhitapaininiyau ni chunch ju alat'it tachi ju iclai ju quit'in.
  eng-LSV: I call on you, therefore, become followers of me;
  cak-NT: Y romari' ninc'utuj favor chiwe chi tic'uaj jun c'aslen utz, can anche'l
    ri nuc'aslen ren.
  pah-NT: 'Nurã ji ehetei pe me: Ji rupi ti peho pejikokatuavo.'
  sja-NT: Maperã oodaipia bɨ mɨa oo bɨk'a.
  xed-xed: Kdəkwakdək! Ksawaksa ta ghəzama ɗa.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíca̱ ta̱hví i̱ nu̱ ndó ña̱ ná caja ndó tá quia̱hva
    cája i̱.
  gfk-S: Io kaie, iou haragat mu be mu na mur ira nugu tintalen.
  bmu-bmu: 'Miaŋgöra uruŋini kewö kuŋgum eŋgizal: Nöŋön silik ahakzali, miaŋgö dop
    eŋön mönö nöŋgö silikni mi wuataŋgöba malme.'
  dgz-dgz: Ap menan ne nanam imaiangin, ne wa taingina umanap wa taiwanian.
  eng-GNV: Wherefore, I pray you, be ye folowers of me.
  zaa-NT: Acca rinábania' le qui'ni guni le tì'a runia' para ccá huá le tì'a ná'.
  eng-WEBSTER: Wherefore I beseech you, be ye followers of me.
  guh-guh: Bajaraxuata asaëyata pacamuxujiobatsi. Pacuenia baja pacatsitaexanaponaponatsi,
    bajarapacuenia necuenejëpaeya pajinavanapare.
  bon-bon: Peei name pi cane singi gäne weene cäme pana lenajame.
  nhw-BL: Huajca ica nochi noyolo nimechtlajtlanía, xijtoquilica nonemachtil catli
    nimechcahuilijtoc huan xijchihuaca quen na nijchihua.
  swh-ONEN: Basi nawasihi igeni mfano wangu.
  wbi-wbi: Pa uluo nikuvapelepesia munyighaghe une.
  bba-bba: Ǹ n mɛn nɑ, nɑ bɛɛ yiiremɔ i n dɑ mɑn sɑɑri.
  eng-KJVCPB: Wherefore I beseech you, be ye followers of me.
  kgk-NT: Tekoha porã-rupi, xe-rami, tapeiko.
  waj-waj: 'Ivaaraina na yamaa kua yamaa kuaivaa yaagueeqama ngii giaa ngii mmiee
    kiaunoo: Na variauvaudiri teeda ngieeta itaama iikiateera kiaunoo.'
  cpy-cpy: 'Rootaki nojankinatan-tzimirori iroka: Pikimita-kotee-yaanawo naaka.'
  mpx-mpx: Inoke ya ba pagasisi-agimiu, no pagan nuku ahe.
  wbp-wbp: Kujarlajulu waalparrika ngajulu yungunkulu ngaju-piya jungarni nyinami!
  luo-luo: Kuom mano, akwayou mondo ulu timna.
  nhe-NT: Huajca ica nochi noyolo nimechtlajtlanía, xijtoquilica tlen na nijchijtoc
    huan queja nopa xijchihuaca.
  aii-aii: ܒܵܣ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܕܗܵܘܹܝܬܘܿܢ ܕܵܡܝܵܢܹ̈ܐ ܥܲܠܝܼ.
  esk-NT: Taatnamik pitchuksaaġipsi tuvraqupluŋa.
  msb-msb: Kaya nakimaluoy ako na mag-irog kamo sa akon.
  cpa-NT: Hi² jøng² juǿi²jni hniah¹². Quin³ hniah¹² juu¹² jmø³hiég¹ quieg¹ jní².
  dso-dso: ତେବେ ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କରି କଇଲିନି, ମୁଇ ଜାଇଟା କଲିନି ତମେ ମିସା ସେନ୍ତାରି କରା
    ।
  meu-meu: Taunabunai lau na noimuimu, lau ba haḡoigu.
  yva-NT: Maisyare omai ti, ribeker syare watavondi sya ana idave rai weye ribe unanuive
    wasai.
  dgc-dgc: I pékiohon kua dikam, éy umaheg kam diyakén.
  zpm-NT: Goḻtsoxco sca, goḻban zigne mban naa.
  hix-NT: Àro ke, onà wyaro àkehe, teryewrye ro, owyanye. Rohoko ehohkatxoko, rowyaro
    rma rha oyehtxoho menye.
  sim-sim: Uwa osik jirin amu mbanduwa. Anin armek ji heyehe nombo tos a siwa toson
    ji heye ji tiyaka.
  npi-ULB: त्यसैले, मेरो अनुकरण गर्ने होओ भनी म तिमीहरूलाई आग्रह गर्छु ।
  cgc-cgc: Gani, gapangabay a ki kyo na sunuron nyo ake na batasan.
  tim-tim: Aregât hin hâmbiŋmâ wârakyekbe. Nâŋe agak meme akman are hainâk akbei.
  yor-yor: Nítorí náà mo bẹ̀ yín, ẹ máa ṣe àfarawé mi.
  wos-wos: Yafa maki xaakwa wuni guniré hambukmbu wa, wuni huruwuka maki, hurungute.
  emp-NTPO: Maʌ̃ carea mʌ̃a bãrãa bed̶ea djuburiaya mʌ̃ nĩbabari quĩrãca nĩbad̶amãrẽã.
  eng-F35: Therefore I am urging you, become my imitators.
  ind-ind: Oleh karena itu, saya mohon, ikutilah teladan bapakmu ini.
  pes-OPCB: پس به شما التماس می‌کنم که از من سرمشق بگیرید و مانند من رفتار کنید.
  mpt-mpt: Ne makob ib ay kesoa ne weng olo baabenimio ibo kla wenteniba makob nene
    nania Yesus Klaiste kukubo wafubli inaniba ibsa wafueine ge funai
  ssx-ssx: Koto ekina꞉ iki pa꞉ta꞉ dupa꞉pe laa I̱ma꞉ honke tieke alome. I̱ma꞉ pitoloeki
    moka꞉la hata꞉ kone pipe la alome.
  mkl-mkl: Nɑ nŋu, ǹ wɑ n tɔɔ ŋɛ i yɑ too si kucem ŋɑ.
  gaq-gaq: ଏନ୍‌ସାଃ ନିଏକେ ସାର୍ଲ ଣ୍ଡିଂକେ, ପେଇଂ ନିଂ ପ୍ଲାଃ ପାଙ୍ଗ୍‌ଲାପା ।
  gof-RNT: Hiza, hintte tana leemiso oothidi kaallana mela hinttena woossays.
  unx-unx: ଏନାମେନ୍ତେ ଆଇଁୟାଃ ନାମୁନା ଲେକା ସେସେନ୍‌ପେ ମେନ୍ତେଇଙ୍ଗ୍‌ ବିନ୍ତିପେତାନା ।
  gah-gah: Nenemú nene není nigizakagú lisiki némegetatave loko lakagata aluke noluze,
    gililo.
  lcm-lcm: Asukang a napo sokotuk aro imi ta mi using aro iau si kag lau.
  aer-aer: Alakenhe ikwerenge anteme the arrenhantherrenhe apayuthneme ayenge angwaretyeke
    tharle Jesus apenteme-arteke.
  qvc-NT: Chayri ancha rrugaykillapa, noqashina kawsanayki.
  tgl-ULB: Kaya hinihikayat ko kayo na tularan ninyo ako.
  cbs-NT: Jaskawen taea en matu yunuai en aka ea chibankanwen.
  xtm-NTPP: Te chukan kúu ja jikan‑ta'vi sa nuu ni ja ka kuu ni sa'ya sa nuu Su'si
    ma ja jin sa'a ni sukan sa'a sa a.
  nnq-nnq: Kwa yene nannyopanga chonde nnandane na nenga.
  bao-NT: To biri “Yʉre biro bii nʉnʉjeeya,” mʉjare yʉ ĩi.
  san-ORI: ଅତୋ ଯୁଷ୍ମାନ୍ ୱିନଯେଽହଂ ଯୂଯଂ ମଦନୁଗାମିନୋ ଭୱତ|
  huv-NT: Pares sasaj icon netam mendüjpiün wüx leawa sarang.
  otn-NT: A nu̱yá, ya gá̱ nu̱hʉ te dá̱ øt'ä p'ʉ guí 'bʉhmʉ, gue'a̱ dí xi'a̱hʉ gui
    'yøthʉ'a̱ ya.
  nop-nop: Ale nu’niŋ kayoŋ talik keleeŋ hatidok mede i hanimbe nadineŋ.
  obo-NT: De-en od loglohottan ku sikiyu, no ikula row kos kodbovotasan ku.
  cak-ENT: Y romari' ninc'utuj favor chive que tic'uaj jun c'aslen utz, cachi'el ri
    nuc'aslen yin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤈᤥ᤺ᤱ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤏᤡᤱᤗᤥ॥
  mie-NT: Túsaá de cáhān ndāhví nī jíín nú jā ndacu ndá nú nduhū.
  san-TIB: ཨཏོ ཡུཥྨཱན྄ ཝིནཡེ྅ཧཾ ཡཱུཡཾ མདནུགཱམིནོ བྷཝཏ།
  qve-NT: Chaymi noqaqa ruegakuykichis, Jesucristota noqa hina servispaykichis kawsaychis
    kay noqapa ejemplo qosqayman hina.
  pao-NT: Mu sakwa ooosapa nu-no Te Pabe'e nageno.
  cbu-NT: 'Ashirucha, nuw siyaa: Nuwaana tamakparina ashiritam wanasir taangtsa, atina.
    Ashiriya, nuwaa kuki mazinangtsa. Minamari mangooz chinangtsa washunand kis taamaama;
    siyaa atashina.'
  usa-usa: 'miráitaq kemá inaa kétima-tikaune: “keráwáqá ketiyáánaubiqa máyáaro.”
    téq kétima-tikaune.'
  soy-soy: Lɛ̃ nnyɑ kɑm nɔ́ ŋmɔ́ɔ́púsɛlɛ̃ tɛ ɑni mɛnɛ́cɔ n we.
  hui-hui: Ogonigo i̱ kodagua tíbi halimulonagaore hame timbuni lo kogoni.
  amf-amf: Ogonante idettsi ye maate ida yeam miske.
  quc-NNT: Rumal ri' kixinb'ochi'j chi kib'an iwe jas ri kinb'an in.
  dob-dob: ꞌEnega natugwao, yasida ꞌemiya be waetotowanegu.
  wrs-wrs: Noinda kava yemba wolapho ovov, yeoa os ao, men kav lohvm.
  mca-mca: Qa hik ta'ƚijupi', k'iyini'ƚij ewets qu' ojonketiƚik'i aka' yijunye'j.
  tzo-TZC: Jech o xal un, Quermanotac, ta jcꞌanboxuc vocol, chanbeicun coꞌnton.
  mya-mya: ထို့​ကြောင့်​ငါ​၏​စံ​န​မူ​နာ​ကို​လိုက်​ကြ​ရန်​ငါ မေတ္တာ​ရပ်​ခံ​ပါ​၏။-
  gng-NT: Nɛn bo nɛ n gbáanh nɛ, ní tɛkn nʼtaal ni Kristo ya sɛn ni.
  cbi-NTPO: Tsaju' iya naakes nentsuñuba ñui bain tsangues nedei tinu tenve.
  ikk-NT: 'Ifiri ẹ, m rị nwan a dụn ụnụ ọdụn: kịnrịn nị m nwan.'
  leu-leu: Ne nung nami o mi taa usi fatak a vilaana siak.
  maz-NT: Nguec'ua rí ö'tc'öji rí nzhodügueji c'ua ja nzi rgá nzhodügö.
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱིས་ང་རང་མིག་དཔེར་འཛིན་པར་བདག་གིས་བསྐུལ༌བ་ཡིན།
  tca-NT: Rü ngẽmacèx pexü̃ chacèèxü̃ na chauxrüxü̃ meã pemaxẽxü̃.
  zpl-NT: Enzeꞌe nacua luhua, nú uhuañihua tucu nú nehuañia.
  mbc-NT: Mîrîrî ye'nen uyeseru warantî ayeserukon yu'se wanî.
  ndg-ndg: Naasihi munigeye nenga.
  wsk-wsk: Bore te se, nina ani betesam iwita beteralko ninga manorsam.
  toj-NT: Pero huax c'ana huilex lec pavor ja jastal huaxa huilahuex huax c'ulan ja
    queni, jach cho c'ulanic ja huenlexi.
  tbc-tbc: Fun an niŋen o aŋ ŋududuwaŋ da, ago dop aŋ ŋai atutuŋanag pe, aŋsam tutuŋanek
    tamol igo woŋ asodudunag ŋilasa wa. Ŋaisag kagin naok naok an anek anek atem agam
    agane wa.
  sna-sna: Naizvozvo ndinokukumbirai zvikuru kuti muve vateveri vangu.
  smk-NT: Kanya' anaod nin mandawaten ko komoyo, arigen moyo a kabibyay ko.
  grc-TCGNT: Παρακαλῶ οὖν ὑμᾶς, μιμηταί μου γίνεσθε.
  gof-WFTW: Hiza, hintte tana leemiso oothidi kaallana mela hinttena woossays.
  spa-BLM: Os ruego, pues, que seáis imitadores míos.
  kyz-NT: 'A''eramũ je ''jau pẽ nupe: Pejemu''e je ree. Mama''ea peapo je ''jawerimũ
    etee futat, a''e je pẽ nupe.'
  dao-dao: Nami na ngcuhngkihnak vaia ning jah nghui na veng.
  cya-cya: Jñan sca cha' tsu'hue 'in um si'yana cu'ni cha'an um 'ñan tsaña'an chendyu
    nu ndu'huin.
  nii-nii: Pe yi peng kin, na enim ek dinga nip ngond ei piingii. Na nanim noman pałim
    mił erip kin, andan top mundunj ełe, kapłi enim ekii sik, erik pungii.
  ign-NT: Eta tacahe, nécatia­cahehi eta éhisiraina eta núrivahi núti.
  dik-NT: Wek aa yɔ̈ɔ̈k bäk ɣa aa kiɛ̈ɛ̈t.
  cac-cac: Yuj chi', tzin tevi d'ayex to tze c'anab'ajej val in b'eyb'al tic.
  tzj-E: Com anen en edta' rmal c'ara' kas quenbij chewa jara' tebna' ajni' nemjon
    rij anen.
  san-BUR: အတော ယုၐ္မာန် ဝိနယေ'ဟံ ယူယံ မဒနုဂါမိနော ဘဝတ၊
  yaa-NT: Nãskakẽ nã ẽ ikai keskakãfe. Ẽ Nios Ifofasharai keskafakĩ mãri askafakãfe.
  cab-NT: Amúriajatina lubeíti júma lun jáyeijani nigáburi.
  clu-clu: Gani ginapangabay ko kamo nga wadun nindo ako.
  swh-ULB: Hivyo ninawasihi mniige mimi.
  tpt-NT: Xlhiyucha klalhijunau ni chuncha kalatꞌik tacha kitꞌin.
  aai-aai: Imih abifefeyani, ayu abisa asisinaf na’atube kwani’u’uru.
  sny-sny: Serai ane tai fene lo henerai su, ane fene ma'e kairefi a'i se au te'esiya.
    Fene yo seni wara'i a'i ano aiwawe a'i fa umasite. [Fl 3:17]
  myy-myy: Yʉ yiado bajiroti mʉa yitoni mʉare josa yʉ.
  trc-NT: Cheꞌé dan me cata̱j xnaꞌanj ꞌu̱nj rihaan soj se vaa ase vaa ꞌyáá ꞌu̱nj roꞌ,
    da̱nj ga̱a̱ quiꞌya̱j gue̱e̱ soj uún a.
  cut-NT: Chemin che, numacuahn chedave yáhn, riya̱hvé nchuhn che quendi ne yune yáhn.
  bel-bel: 'Таму прашу вас: пераймайце мяне, як я Хрыста.'
  zlm-KSZI: Oleh itu aku menyeru kamu, ikutlah teladanku.
  gdr-gdr: Sɨ onggɨt paemb kon wen ugoinyɨn da wɨn b'ogla koina wɨngata rɨrɨrɨnd aukina.
  vmy-NT: ꞌBa ꞌbatsaꞌen tsuꞌba, ꞌbetsꞌa_nuu̱ nga chjunginuu̱.
  cmn-FEB: 所以我请求你们，一定要效法我。
  gmv-RNT: Hessa gish inte tana misatana mala ta intena woossays.
  ncl-NT: Yoje, annimitzmaca lajtulisli chicahuac, xiyulican quinami nehual, jan quinami
    se ixolomes yulilo quinami yihual inmintajtzin.
  sua-sua: He ekam tok, ko kaurur kim muk te, mguak kolkol ekam dok.
  are-are: Lakinhanga atha rrangkarranha yakalhelama, “Yinga ngerra ntelalhai.”
  gai-gai: Aintik aku nenmo moi ŋgepca nenmo ndona tɨpemb kirarira watca raŋgaina
    moca.
  qvm-NT: Tsaymi gamcunata yätsë noga cawashgänog gamcunapis Tayta Diosnintsi munashgannog
    cawanayquipag.
  chz-NTPS: Heˉja̱ˉ, chu̱u̱nꜘ kya̱a̱hˊ hnähꜘ, jmeeˊ hnähꜘ läꜙko̱o̱ˉ jmeeꜙ jnäꜘ.
  kmu-kmu: Mainoa yafe nagayama nemauva auꞋava kavala agetetama akave maletama maiho.
  ood-NT: Kuni ab i em‑gewkemhun mamt am hab wo junihid mani wa haschu am em‑chehgid.
  lbm-lbm: येकोलायी मय तुम सी बिनती करू हय कि मोरो अनुकरन करो।
  ncj-NT: Ijcon tel, namechtlatlautiya, xicchiutiyecan tlen onamechnextili.
  yuj-yuj: Aenapantá ono ‘Yumo ankár ono i konampaok paokopenk’ ria sénampono.
  kto-kto: Are ratmat ga tuga temum dalap mi meba agimaming maset tavuk tuang ga amiuluan.
  gmv-NT: ሄሳ ጊሽ ኢንቴ ታና ሚሳታና ማላ ታ ኢንቴና ዎሳይስ።
  por-BLT: Então, peço a vocês que sigam o meu exemplo.
  stp-NT: Baꞌ aañ xib soiꞌ jam tɨtda na pim miꞌ puiꞌ jimiaꞌ nañ jax jaꞌk tu jim aañ.
  ame-NT: 'Ñeñt̃oʼmarña napaʼ notenes: Atet̃ sentenen atet̃ nepena na eʼñe cohuen,
    sapaʼc̈hoʼña atet̃chaʼ sep̃a sam̃a.'
  mgh-2016: Wo chiichammo etu, kinoulhapelhelhani wiira, ntwariheke meetelho aka.
