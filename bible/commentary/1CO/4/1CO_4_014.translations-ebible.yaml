verse: 1CO.004.014
translations:
  kpx-kpx: Di laheho ko hisaliai isiviholinu la ko evisi matilahaliho. Laeau di uvue
    ese nahate. Kateike vage di ko hisaliai isiviai la haivei.
  okv-H: Eto nau osa ari meniundi, na ke erevi ere kajihena amo ungo na me kiagova
    kajae rate kivujo
  tbo-tbo: Baha geka a gilugilumiyahi ega ipa a paliwihinihinimayami, tamogi mei natunatuwe
    dumami po a palihibahibami.
  mal-C: നിങ്ങളെ ലജ്ജിപ്പിക്കാനല്ല ഞാൻ ഇതു നിങ്ങൾക്കെഴുതുന്നത്, എന്റെ പ്രിയമക്കളെന്നപോലെ
    മുന്നറിയിപ്പു നൽകാനാണ്.
  grc-SR: Οὐκ ἐντρέπων ὑμᾶς γράφω ταῦτα, ἀλλ᾽ ὡς τέκνα μου ἀγαπητὰ ⸂νουθετῶ.⸃
  bgc-bgc: मै थमनै शर्मिन्दा करण कै खात्तर ये बात कोनी लिखदा, मेरा मकसद यो सै के मै
    थमनै सुधारु क्यूँके थम मेरे उन प्यारे बाळकां की ढाळ सों, जिनतै मै प्यार करुँ सूं।
  khz-khz: Au na egau maparara atalorana, ati gomi ana vega-nugaragemi ulanana, na
    gomi au natuku, aulamagimina talimami, gaurana avaikila-vegatamina.
  deu-TKW: Nicht euch zu beschämen schreibe ich das, sondern euch zu ermahnen als
    meine geliebten Kinder.
  zsr-NT: Ruzujaꞌ queëliꞌ cni lu guich, clëg le rëꞌndaꞌ gunaꞌ ga utuiꞌliꞌ, san rëꞌndaꞌ
    uzéjniꞌdaꞌ lbiꞌiliꞌ, runaꞌ ca runëꞌ bönniꞌ ruzéjniꞌnëꞌ yuguꞌ zxiꞌnczëꞌ nadxiꞌinëꞌ
    lecbiꞌ.
  lin-lin: Nazali kokoma makambo oyo mpo na koyokisa bino soni te, kasi mpo na kokebisa
    bino lokola bana na ngai ya bolingo.
  hns-NT: Ham ie sab baat na liekhiela toelogke saram dewe khaatien, bakie toelogke
    aapan pjaara larkan ghat samdjhaawe ke.
  noa-E: Mua mʉg ẽsap gaai ikhʉaba pãrag mag phã deepʉ̈i chirʉm chan sĩi pãar khĩir
    naaupim khõchgaupai khabam. Mua mʉg ẽsap phã deepʉ̈i chirʉmʉn, mʉch chaainjö pãar
    khõsi wai chitaawaita sĩi pãar wawí chirʉmʉu.
  eng-EMTV: I do not write these things to shame you, but as my beloved children I
    admonish you.
  mib-NT: Te nasūu jéē tée ri yāha jéē cúcanu rō, chi sa suhva jeē stɨhvɨ́ ni rī rohó,
    chi cácuu ró nájnūhun sēhe ri chi manī rī jiín ró.
  lif-NT2: खिनिॽ सिरिङ्‌मःमो के़ध्‍ये़ॽइर फाॽआङ् कन् पाःन्‍निन् साप्‍तुङ्‌बा मे़ःन्‍लो,
    कर आमिःम् आबुगे़न् आस्‍साःहाॽ कुइसिःक् साम्‍दिङ् पिनिङ्‌बारो॥
  xnj-xnj: Niyandika lepi mambu aga ndava ya kuvapela soni, nambu nikuvawula ngati
    vana vangu vaganu.
  mmx-mmx: A malagan i na levelinga rinimi, kopmen do ri lox amangan nimi. A malagan
    i xusu ti vaase aronga nimi. Nia a balamu nimi ngan nemi luvutnuruk tinotno.
  cbr-NT: Mitsúxmi masá nuitunun cana ënë ñucama mitsu cuënëoxuniman. Mitsúxmi 'ën
    bëchicësa 'icë cana nuibaquin upí 'inun mitsu 'ësëin.
  tee-NT: Jantiyu' ju iclalhi'ats'oknuniyau ju ani chivinti ni va aclapumamaxaniputu.
    Alai va iclamap'aksiputunau ni na iclamapainiyau chai tachi ju va qui'ask'at'an
    iclalakts'inau.
  eng-LSV: Not [as] putting you to shame do I write these things, but I admonish as
    my beloved children,
  cak-NT: Ronojel ri xin-ij-ka chiwe, man roma ta ninjo' ninya' iq'uix. Ren xe ninjo'
    ninc'ut chiwech anchique nic'atzin niben, roma rix can jix anche'l walc'ual y
    yalan jixinjo'.
  pah-NT: Kiro ji ikwatijarukari pe me. Emo ji nda'ei tipoyjayjaryme ti g̃a javo pe
    me. Tambo'e ti g̃a javo ji ei pe me jira'yra'java'ea pe. A'ereki ji opoarõ hete.
  sja-NT: Ma et'ewa jarada p'ã-e paji parã k'ĩra nejasiapiit'ee. Ũraait'eeta p'ãji
    ak'õrepa ichi warra k'inia iru bɨ ũraaparik'a.
  xed-xed: Ŋa pghaghunaghatá hula a ta vindaghunafta yu ta na skwi na wu, ŋa hurzlaghunaptá
    sləməŋ ta vindaghunafta yu, kabga zwana ta ɗvu yu kuni.
  mks-NT: Xíní ñúhú canda̱a̱ ini ndó ña̱ co̱ cáhyí i̱ ña̱ yóho nu̱ ndo̱ sa̱há ña̱
    cúni̱ jácacahan i̱ nu̱u̱ ndo̱. Cáhyí i̱ ña̱ nu̱ ndo̱ jáchi̱ cúú ndó tátu̱hun ja̱hyi
    i̱. Ta jána̱ha̱ i̱ ña̱ nu̱ ndo̱ tá quia̱hva cája in da̱ta̱a xi̱hín ja̱hyi da jáchi̱
    quíhvi̱ ini i̱ ndo̱hó.
  gfk-S: Ma iou paile pakat kakarek ra nianga ura hahirhir mu. Pata. Iesene ura hakatom
    mu hoke ira natigu ing iou manga sip mu.
  bmu-bmu: Gamu qem eŋgimamgöra keu ki qahö ohozalmö, wölböt nahön böraturupni ewö
    mönö goro qambaŋ eŋgimamgö mötzal.
  dgz-dgz: Ok ma seana e umam anupen menan uon go e otun waina mini wa tamanam imaepen
    menan sean.
  eng-GNV: I write not these things to shame you, but as my beloued children I admonish
    you.
  zaa-NT: Rudánia' le ca cosį, pero alàa para qui'ni ettú'ni le, sino para qui'ni
    inénia' le de chi ná le ỹì'nia' canu catsi'í te'.
  eng-WEBSTER: I write not these things to shame you, but as my beloved sons I warn
    you .
  guh-guh: Apo pacatoyaquinaetsi raja mapacueniaje patacaurabinexa. Biji rajane pacatoyaquinatsi
    saya patacamuxujiobinexa xaniavaetsia. Pacuenia muxujiobijitsipajë taxi, bajarapacuenia
    pacamuxujiobatsi.
  bon-bon: Cane ai mene naace tääpume lica yoogärinine egä weebibine ajiri me wawename,
    cane yepä singi gäne weebibine awecetnärame cäme ngenecurage bägrä bine liiyepu.
  nhw-BL: Amo nimechtlajcuilhuía ni tlamantli para nimechpinahualtis, pero nijnequi
    nimechmatiltis catli melahuac pampa anitztoque quen annoconehua catli nimechicnelía.
  swh-ONEN: Siwaandikii mambo haya ili kuwaaibisha, bali ili kuwaonya, kama wanangu
    wapendwa.
  wbi-wbi: Nanilemba agha ghooni ulwakuuti nivapelele u sooni umue, looli kukuvaghumbatila
    umue heene vanha vango vano nivaghanile.
  bba-bba: Nɑ ǹ yeni yorumɔ n kɑ bɛɛ sekuru doke ɑdɑmɑ n kɑ bɛɛ ɡerisiwɑ nɡe nɛn
    bii kĩnɑsibu.
  eng-KJVCPB: I write not these things to shame you, but as my beloved sons I warn
    you.
  kgk-NT: Kóa ahai-ma peẽ-my peẽ xe ra'y kwéry ramigwa-gwi. Anhemonhe'ẽ-ta peẽ-my.
    Xe a'e voi pende-rehe. Upéixa-gwi napomotĩséiry. Anhemonhe'ẽse peẽ-my peiko porãve
    hagwã.
  waj-waj: Hama ngia mmamma maisakiaaraivaara na itaa kua kiau kua ivaa itaama ngiiini
    fafaarakiaunoo. Vaidiivo ari nnaakaraiyara mmuduuya ruaineema ngia ni nnaakaraiya
    na ngiiiyara mmuduuya ruee ngii giaa ngii miauvaara itaama ngiiini fafaarakiaunoo.
  cpy-cpy: Tee roo nojankinatan-tyaawori iroka nokoyi nowaañeemi eeroka-paeni, tema
    nokowatzii nokaminaa-yitemi, nokimita-kotari ipaapaten-teetari ikaminayiri retakotani
    itomi.
  mpx-mpx: Baaba bolo ya ya lelelian eliyamiu, bahi nuku nuwatu tage ya babaa papuluwawi-agimiu,
    yaa ya babaa pahenapu-agimiu i ola komiu natuwau nunuwanil.
  wbp-wbp: Kurdukurdu ngaju-nyangu, nyampurra karna-nyarra yirrarni nyurrurlaku kula
    kurntaku ngurrju-maninjaku wiyarrpaku. Ngayi karna-nyarra yimi yirrarni nyurrurlaku
    yungunkulu yangka jungarni nyinami.
  luo-luo: Ok andiknu wechegi mondo akuodgo wiu, to andikonugi mondo ajiwu, kaka nyithinda
    mageno.
  nhe-NT: Ax nimechtlajcuilhuilía ni tlamantli para nimechpinahualtis, pero nijnequi
    nimechmatiltis tlen melahuac pampa initztoque queja innoconehua tlen nimechicnelía.
  aii-aii: ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܲܢܹܐ ܠܵܐ ܕܡܲܢܟܸܦܸܢܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܒܵܥܹܝܢ ܕܡܗܲܕܸܢܵܘܟ݂ܘܿܢ
    ܐܲܝܟ݂ ܒܢܘܿܢܝܼ̈ ܡܘܼܚܸܒܹ̈ܐ.
  esk-NT: Kanŋusraaqsanġitchipsi aglakama tamatkuniŋa, aglaan isiḷġiqsuġukkipsi piqpaksripmaptun
    qitunġamnik.
  msb-msb: Dili ko ini ginasurat agod makonsensya kamo kundi ginatugon ko lang kamo
    bagaʼn namumut-an ko mismo na mga anak.
  cpa-NT: Ha¹chi² lah¹jøng² jmo³jni si² la² hi² cuø³jni hniah¹² ju²hiíh¹. Hé¹²jni
    hniah¹² juu¹² jmø³hiég¹, ju³lah heh¹²dsa jan² jong¹²dsa.
  dso-dso: ମୁଇ ତମ୍‌କେ ଲାଜ୍‌ କରାଇବାକେ ଏ ସବୁ ବିସଇ ଲେକିନାଇ, ମାତର୍‌ ତମ୍‌କେ ମର୍‌ ଆଲାଦର୍‌
    ପିଲାଟକି ବଲି ଏତାଇ କରି ଚେତ୍‌ନା ଦେବାକେ, ଏ ସବୁ ଲେକ୍‌ଲିନି ।
  meu-meu: Ini hereva asina toremu umui ihahemaraimui totona; a natugu, egu lalokau,
    bama sisiba henidia heḡereḡerena ai umui na sisiba henimuimu.
  yva-NT: Risyo ayao umaso ratoe more wasai indamu mbe samaneve wasai omamo jewen,
    yara indamu syo wasanyao maisyare weapamo taune sya arikainye nawirati weap.
  dgc-dgc: I éye éy éwan ko nisulat a monda masanike kam, éngˈwan gustu ko éy hatulan
    ta kam. Da sikam i bilang anak ko a mahal ko.
  zpm-NT: Laa naa rzet grë miṉ rii lo to, per nacda par guṉctoladz naa to, sinque
    laa naa rzeta zeeṉa guieṉ to zaacse gac to, goḻguieṉ gaṉle rleynie naa to, rzaac
    naa to zig tib xpëëd naa.
  hix-NT: Àro wyaro roskarymatxhàr hoko teryewrye ro àmenhen hamà, ohyakanye. Onà
    wyaro tawro horàhnà mak àro wyaro àmenhehe. Atxke rma haxa tehxatxow hamà, Pawru
    wya, tawro horàhnà, àro wyaro àmenhehe. Ahananàhrà kom horà haxa ryhe, àro wyaro
    àmenhehe. Àsok tawro hana. Rohokru kom me manatxow hamà, omnyamo. Ronàhnàn kom
    me rma manatxow hamà. Àro ke khananàhyatxhe, ohxe oyehtxoho menye.
  sim-sim: Mashi kason a kayewa mbeek si unak ji humblarakmbaha na kayewa ambu sir,
    wahau. Mberem ushiwak mashi kason a kayendu? Jir jikisi anhi hom ji nawak a rupshi
    mendenda jir. Unda osik mashi kason karem a saweshinak ji misihi wavu kava os
    jihik nawa oson si tolowornakmbahan.
  npi-ULB: तिमीहरूलाई शर्ममा पार्न मैले यो कुरा लेखेको होइनँ, तर मेरा प्रिय बालकहरूको
    रूपमा तिमीहरूलाई सुधार गर्नको निम्ति लेख्छु ।
  cgc-cgc: Yi pasulat ko ki kyo dili para pagayyaan kaw. Gasulat a para laygayan kaw
    paryo ta isya na amay na galaygay ta palangga din na mga bata.
  tim-tim: Galalupne, nâ den kulemgoân ire ye aŋun meyegâkgât bo kulemgoân. Nâ ye
    nanaŋlupne dop hainâk akmaigât okot âlep nâŋgâ yeŋgiman aregât den sami akyeŋgim
    damun agaŋgi goaŋgi akŋetgât den ire kulemgoân.
  yor-yor: Èmi kò kọ̀wé nǹkan wọ̀nyí láti fi dójútì yín, ṣùgbọ́n láti kìlọ̀ fún un
    yín bí àwọn ọmọ mi tí mo yàn fẹ́.
  wos-wos: Guna haraki saraki mawulika roongute, wun hundi hayihambawuni. Guni wuna
    mawuli yawuka nyangwal maki renguka wuni gunika wun hundi hayi, guni hurungun
    haraki sémbutka xékélakingute.
  emp-NTPO: Mʌ̃a maʌ̃gʌra b̶ʌẽ́ b̶ʌa bãrã perabi carea. Ãtebʌrʌ mʌ̃ warrarã quĩrãca
    bãrãra quĩrĩã b̶ʌ bẽrã mãwã b̶ʌ́ b̶ʌa jipa crĩchabi carea.
  eng-F35: I am not writing these things to shame you; I am admonishing you as my
    dear children.
  ind-ind: Saya menulis hal-hal itu bukan untuk mempermalukan kalian, tetapi untuk
    menegur kalian sebagai anak-anak yang saya kasihi!
  pes-OPCB: من این مطالب را نمی‌نویسم تا شما را خجل سازم، بلکه می‌خواهم شما را مانند
    فرزندان عزیز خود، نصیحت و راهنمایی کنم.
  mpt-mpt: Ne weng olo ibo dola omfubenamabio ne mo funanita I ne weng olo wenteniba
    aal waisenoko genita dola omfubenanobabe. Ibo makob ne meme dikin kesoa ne ibo
    kla gobe blibe. Ne weng olo ibo dola omfubenimio kla wenteniba ib niniino omfufumin
    kukub osa kukub misiamo afet osa alukum deibueine!
  ssx-ssx: Iki pa꞉ta꞉ I̱ma꞉ do wape polo ekita꞉ iki yaala꞉ma꞉ homaaluekema꞉ na pua꞉me.
    Pate ikita꞉ yaka weki wandiki leke haleme ekina꞉ ika꞉ hone tikitiki yaluekema꞉
    pua꞉me.
  mkl-mkl: Kù jɛ ǹ wɑ n kɔ iyi ihɛ̃ ku bɑ n dɑsi ŋɛ ɑnyɔ. Ammɑ ǹ wɑ n fɔ si ŋɛ idei
    bɛi ɑmɑm ŋɑ iyi ǹ bi ku bɑ i ce lɑɑkɑi ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ଗିଆସ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ଏନ୍‌ ସାପା ବିସୟ୍ ଗୁଆର୍‌ନ୍ନାଡିଂକେ ଣ୍ତୁ ମାତର୍‌‌
    ନେଙ୍ଗ୍‌ନେ ନିଜର୍‌ ଉଙ୍ଗ୍‌ଡେ ଡାଗ୍‌ଚେ ମନେ ଡିଙ୍ଗ୍‌ଚେ ଆପେକେ ତରକ୍ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ଏନ୍‌
    ସାପା ଗୁଆର୍‌ ଣ୍ଡିଙ୍ଗ୍ ।
  gof-RNT: Taani hessa xaafiday, ta siiqiya naytada, hinttena zoranaw xaafasippe attin
    yeellayanaw gidenna.
  unx-unx: ଆପେକେ ଗିହୁଃଇଚିପେ ନାଗେନ୍ତେ ନେଆଁଁ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ଅଲେତାନା, ମେନ୍‌ଦ ଆଇଁୟାଃ
    ଦୁଲାଡ଼୍‌ ହନ୍‌କ ଲେକାଇଙ୍ଗ୍‌ ଉଦୁବ୍‌ପେତାନା ।
  gah-gah: Neza lokovoza hilitive loko gakó imane gizamuve. Neza nigika lekemenou
    gipáne mohóne lakagata aleko luhuva imane nogizuve.
  lcm-lcm: Parik napa salik a panbuk ke asi vil amese animi, parik. Asi anonok animi
    val kag inatus vubukan.
  aer-aer: Arrantherre apeke apale itirreme-ketye tharle nhenhe intelhe-ilemeke arrenhantherrenhe
    apurele-anthemele. Kele arrangkwe-arle. Arrantherre-arle ampe atyinhe areye-arteke-arle
    aneme, the apele nhenhe intelhe-ileme arrenhantherrenhe akaltyele-anthetyenhenge
    arrenhantherrenhe atnyenetyeke akwetethe apale itirreme-ketye.
  qvc-NT: Kuyashqay kriyiq masitakuna, qamkunaqam wambrayshina kangillapa. Chaymi
    ancha kuyashushpa, mana munanichu penqachishuyta. Ashwanmi kay kartata kach'amuni,
    shumaqta kunashunaypaq.
  tgl-ULB: Hindi ko isinulat ang mga bagay na ito upang hiyain kayo, ngunit upang
    itama kayo bilang aking mga minamahal na anak.
  cbs-NT: Na eska matu kenexun bumaidan, matu dakewanun ixun en matu akamaki. Jakia
    matu yusin pewai man en bakebu kayabi matuwen nuikin bechipaiai keska wakin en
    matu akaii.
  xtm-NTPP: Masu kuechi ja kúni sa ja jin kukan‑nuu ni kúu ja tée sa sa'a nuu ni,
    su'va ndáka'an‑so'o sa nuu ni ja ka kuu ni sa'ya too sa a.
  nnq-nnq: Andika ganga ngati kupala kunkoya onije nambu kupala nammolange mangweto
    andi makinangota bango banampaile.
  bao-NT: Mʉjare ĩi boborʉgʉ méé atere mʉjare yʉ owa cojo. Yʉ puna yʉ ca mairãre biro
    pee, mʉjare wede majiorʉgʉ yʉ ĩi.
  san-ORI: ଯୁଷ୍ମାନ୍ ତ୍ରପଯିତୁମହମେତାନି ଲିଖାମୀତି ନହି କିନ୍ତୁ ପ୍ରିଯାତ୍ମଜାନିୱ ଯୁଷ୍ମାନ୍ ପ୍ରବୋଧଯାମି|
  huv-NT: Ngo narang aaga nawiig cam para nüüch icon monxing, ngwüy sarang para nambeol
    icon cos sayaag atnej xecual icon, sandiüm icon xeyay.
  otn-NT: Nu̱na̱ ra̱ hya̱ dá̱ cuatä ua ja ra̱ sʉcua̱ ja ua, hi̱ndá̱ cuatä na̱ ra̱
    hya̱ na̱ ngue ga̱di 'bɛt'a̱ ni̱ sähʉ. Sinoque da̱di 'da'a̱hʉ n'na ra̱ consejo
    tengu̱tho 'mø ngue ma̱ ba̱si̱'a̱hʉ.
  nop-nop: Nu mede i youhamulat adi hehitubu-meka titiŋdok moŋ. Yoŋ adi toboniŋ wapmihineye
    hidi mede haniŋkiliti tilat.
  obo-NT: Waa a mid sulat ka-ay amoy'd po-ilow koniyu, ko konna, amoy od pomonduwan
    ku sikiyu timbang mgo anak ku nid dokollan ku to ginawa.
