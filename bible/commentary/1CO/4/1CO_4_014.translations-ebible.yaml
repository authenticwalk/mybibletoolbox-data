  qub-qub: Cayno gamcunata niycä manami pengayman churanäpächu, chaypa ruquenga wamrätano
    piñacurmi. Gamcunaga cuyay wamränömi caycanqui.
  att-att: Á ari yaw ipattúrâ ku nikayu, tapè mepasiránán kayu nakuan, nu ari galâ
    ta tabarangát takayu, tapè kánnámmuán naw yù napiá nga tuppálan naw nakuan, ta
    sikayu yù kun na ánâ ku nga iddukak ku.
  bki-bki: Bo ga, maka never iliano nalo na ka rila kamiu kuvimou, bior kumitibe ka
    keneriku nalo, napano tinieku jii kamiu laka, ana nojidom neverloglog vatitig
    kamiu.
  bqp-bqp: Matɛn yã dí oárɛ wé'idanaáwa yãinlo. Matɛni á gba laakari ma nɛ́ yenyĩdenↄ
    ũmɛ.
  mcp-mcp: Mə aŋgɛ̂ nə cilə bɨ́ isâ ínɨ nə́ mə́ cɛɛl wá bɨ́ shwôn. Mə ŋgə yida sá
    nə́ bɨ mpúg kuú njɔɔnd bɨ́ mə́ jə́lá nə kyey yí, nəcé bɨ bʉ́sə mə bwân mə́ búl
    cɛɛl wá.
  hat-hat: Mwen pa ekri nou tout bagay sa yo paske mwen vle fè nou wont non. Men,
    se vle mwen vle fè nou wè rezon, tankou pitit mwen renmen anpil.
  npl-NT: Amo nomechtlajkuililia para nomechpijpinatis, yej para nomechnonotsas kemi
    nikinnonotsa nopilwah non nikintlasojtla.
  bgg-bgg: Gu è nathek shii hì zey pha ji ne, nyieliieshii nathek shii biwo than yi
    pha azey ro, jishii gui anithek rone nathek shii yua phro.
  eng-TCENT: I am not writing this to shame you, but rather I am admonishing you as
    my beloved children.
  eng-BSB: I am not writing this to shame you, but to warn you as my beloved children.
  cpu-NT: Tera iro nosankinatantarori iroka nokovi novashikyaayetemi, aña nokovatzi
    nonkaminaayetemi, nokempitakotari ashitaaniri ikaminayiri iretakotane itomi.
  san-ASM: যুষ্মান্ ত্ৰপযিতুমহমেতানি লিখামীতি নহি কিন্তু প্ৰিযাত্মজানিৱ যুষ্মান্ প্ৰবোধযামি|
  tac-NT: Neka pecha oségó ye ra'íchali napurigá 'emi chijunámala. Neka oséguru bilé
    rejcholi ruigá napurigá ne bo'né 'kúchila neraga napugiti neka 'we galeme 'emi.
  eng-WEBPB: I don’t write these things to shame you, but to admonish you as my beloved
    children.
  gfk-H: Ma pa iau pakat kaiken ra nianga wara hahirhir muat. Taia. Senbia wara hakatom
    muat hoing ira natigu ing iau manga nem muat.
  viv-viv: Natukweyao, keke hidede amine gadadakeyemi-yo ganakivewowomumumi faꞋina.
    Au omi vaita natuꞋaseꞋasekweyao amine faꞋina hidede amine gaꞋetoladi be ganakivetuvetunumi
    faꞋina.
  yao-yao: Ngangulemba yelei kuti nantesye soni nambo ngunjiganya mpela achiŵanangu
    ŵakunonyelwa.
  tgp-tgp: Na sopo uli la hinau nike, matan vara a vai kamim ha mahanuhanu, pani vara
    a retir̃oar̃oahai kamim sohena natuku r̃uhur̃uhu.
  auc-NT: Mönitö beyæ̈ cædinque Pabodoidi wæwente quëwënänipa, ante adinque mïnitö
    wæætë guingo imonte wæcæmïnimpa, ante botö dicæ mänömaïnö ante yewæ̈mömogaa. Wæætë
    botö wëmïni baï ïñömïnite botö, Mänömaï cædinque mïni wæquinque impa, ante wææ
    yewæ̈mömopa.
  kbc-NT: Ajidi niɡ̶inoa notaɡ̶a daɡ̶a ɡ̶adibolikatititiwaji, pida jidi me ɡ̶adajacaɡ̶ati,
    micataɡ̶a niɡ̶ina daɡ̶akaami ionigipi yemaanigipi.
  bmh-bmh: Iz agal aipag nuabun sikut wai marab tam. Ag izal gelear iz ag alarem,
    gonun, ag Uwait nugau Ze suban sesamorabun aimai sikut wai marem.
  ctu-BL: Mach cha'anic mij quisnitesañetla wolic ts'ijban jini t'an, pero cha'an
    mic xic'beñetla ti uts'at come c'uxbibil bʌ calobiletla.
  meq-meq: Wu nakə na watsa kanaŋ aye na, na watsakum hərwi məpakum horoy a ɗəre ka
    wu nakə ka gumeye bay. Na watsa andza nakay na, hərwi nəkurom wawa ga neheye na
    wuɗa kurom haladzay aye. A seŋ məɗakum ha metsehe.
  noa-H: Mua mʌg hẽsap gaai hik'ʌaba pãrag mag p'ã deepʌ̈i chirʌm chan sĩi pãar k'ĩir
    naaupim k'õchgaupai k'abam. Mua mʌg hẽsap p'ã deepʌ̈i chirʌmʌn, mʌch chaainjö
    pãar k'õsi wai chitaawaita sĩi pãar wawí chirʌmʌu.
  alp-NT: Au leki meije ete imi po au suka ono asomie imi mo po au anete imi lupe
    ruaku anare neka.
  san-VEL: yu.smaan trapayitumahametaani likhaamiiti nahi kintu priyaatmajaaniva yu.smaan
    prabodhayaami|
  kbq-kbq: Ama nanekea, tamagaze hinogu kre'noramuanki, nagra navesinentoa mofavre
    ni'agna hu'na tamavumro nentoe.
  kbh-kbh: Quem soyënga ndoñe quecbatëbuabiamná ts̈ëngaftanga chas̈motsëuatjama, sinó
    ndayá jábuayenama mo cach ats̈be basengbioycá, ats̈be bonshánënga.
  ron-LSB: Nu vă scriu aceste lucruri ca să vă rușinez, ci ca să vă îndemn ca pe niște
    copii iubiți ai Mei.
  pon-pon: I intiniedier mepukat kaidin pwen kanamenok komail, a pwen panaui komail
    nai jeri kompok kan.
  nhe-BL: Ax nimechtlajcuilhuilía ni tlamantli para nimechpinahualtis, pero nijnequi
    nimechmatiltis tlen melahuac pampa initztoque queja innoconehua tlen nimechicnelía.
  sps-sps: Nyo kirkir a foka to, tsonyo tsugainy rou ma farejiaf mami, a sikia, sana
    nyo, komainy faatsuts maromi na foka, kat faarei maromin fuainy guei tsonyo, to
    te mangiir fiisok ronyo,
  wnc-wnc: Siwan wamu waaknga ginda maakaningge natake dua matandamunggat. Aho. Nata
    ginde natake natane waaknga binga musip gwaang siknga natandamuke natdetdetza
    tapa takawikge natake matanggat.
  bus-bus: Mɛ́ɛ yã kɛ̀kii oare wídanaawaa yãnzinlo. Mɛ́ɛ a gbaa làakari ma nɛ́ yenzideenↄ
    ũmɛ.
  gub-BL: Namume'u kwaw ko ma'e peme pemumaranugar kar pà ihe. Peiko hepurumuzàmuzàg
    ài, a'e rupi hepurumu'e wer penehe.
  imo-imo: Pipiana i topo tiro ungumape eno tepo mai kondomboi naa tero nalo eno nanga
    bakulu konopu mondoli mele ltemona i unguma mane liko pilengei nimbolio nio.
  boj-boj: O ijo was, niŋgi ijo anjam endi sisiyosib jemaiŋgwajqa e deqa neŋgreŋyosai.
    E nuŋgo areqalo tingitetŋgwajqa deqa osim anjam endi neŋgreŋyonum. Niŋgi ijo aŋgro
    bole. E niŋgi tulaŋ qalaqalaiŋgeqnum.
  eng-DRA: I write not these things to confound you; but I admonish you as my dearest
    children.
  knf-knf: Mëmpiiŧan piiŧ hënk nakownaana, dpiiŧan piiŧ ji babuk naan biki nŋaluŋ
    maakan nahilna name.
  san-KHM: យុឞ្មាន៑ ត្របយិតុមហមេតានិ លិខាមីតិ នហិ កិន្តុ ប្រិយាត្មជានិវ យុឞ្មាន៑ ប្រពោធយាមិ។
  arn-NT: Wirileluwpelayiñ ta tüfachi dungu tamün yewelkawafiel, welu may tamün ngülamuwafiel,
    iñche ñi pu yall reke, fey iñche ta rume piwkeyewiyiñ.
  zas-NT: Ad cucatan guiꞌch guie par gusaꞌnxtun lëjt, cucan laan din gunen lëjt consejw
    ziꞌcgajc da xiꞌn reen guial rënan lëjt.
  ken-NT: Mpú sɨ́ŋ be mɛnyɨŋ ɛbhɛn chí ndu bɛkʉ ntíánwɔ́p ánkɛ́m bé ɛ̌ti mɛnyɨŋ
    ɛbhɛn bǎkʉ. Nchí sɨ́ŋ chí bɛ́chyɛ́ be maníɛ́ mbɔnyunɛ bachí bɔ̌bha abhɛn
    nkɔ́ŋɔ́ tontó.
