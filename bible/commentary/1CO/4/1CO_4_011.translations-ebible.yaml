verse: 1CO.004.011
translations:
  kpx-kpx: Katealemo no aike vani komo vaelahai enulahai tima. Isime ogoe toela vama.
    Ataeau nohavei no aiogevema. No uveve ou uoholige no matama igaegae ohanoi tima.
  okv-H: Eto ungo be kivujo, dago apostels na umo beuje te indari beuje te bo perarari
    asuketo embo ta degi memenga te osaga te humbuto hari tumbuto mihovora
  tbo-tbo: Lolowa i nei po amalai to lauomhilage ma to lauuyopopo haleyana, ma ega
    i kaleko dewadewahi, ma ega i numa ma to ineneyabayababa nae, ma lawa he ilawiyai.
  mal-C: ഈ നിമിഷംവരെയും ഞങ്ങൾ വിശന്നും ദാഹിച്ചും വസ്ത്രമില്ലാതെയും മൃഗീയമായ പീഡനമേറ്റും
    പാർപ്പിടമില്ലാതെയും കഴിയുന്നു.
  grc-SR: Ἄχρι τῆς ἄρτι ὥρας καὶ πεινῶμεν, καὶ διψῶμεν, καὶ γυμνητεύομεν, καὶ κολαφιζόμεθα,
    καὶ ἀστατοῦμεν,
  bgc-bgc: हम आज तक भूक्खे-प्यास्से मार खावां सां, अर पाट्टे-पुराणे लत्यां म्ह रहवां
    सां, अर ना ए म्हारे घर-बार सै।
  khz-khz: Ai gamaguli-maina pene vogomai etoma ai gavitona e nanu na ekalamaina;
    rapuga veralera na gaverapugana; gekwarimaina; e ati gema talu numara.
  deu-TKW: Bis zu dieser Stunde dürfen wir hungern und dürsten, in Blöße wandern und
    Schläge hinnehmen, ohne Heimat,
  zsr-NT: Ga rdxintë naꞌa dza, rduntuꞌ len rbidxtuꞌ nis. Cutu dë lariꞌ gácutuꞌ. Tun
    netuꞌ ziꞌ bunách len cutu zoa lidxtuꞌ.
  lin-lin: Kino sik’oyo, tozali konyokwama na nzala, na posa ya mayi, tozangi bilamba,
    tozali kobetama, tozali koyengayenga,
  hns-NT: Ie samai tak hamlog bhoekhal piaasal baatie aur gat se kapra na hai pahiene
    ke. Hamlog maar khaaila aur rahe ke djagaha na hai.
  noa-E: Ĩs ewag pawiajã agtha jãdau ãwatnaa öbichagjã ãwat nʉm. Khajũadam theg jũjũa
    ajujã chukhu nʉm dʉ̈i õraujã maar dʉ̈i khaigba aajem. Mag nʉm chan maach di chaarjã
    chukhu durraajem.
  eng-EMTV: Even unto this present hour we both hunger and thirst, and we are naked,
    and beaten, and homeless.
  mib-NT: Nɨ́ɨ́ véjicoo ri cájiī rī sōco te nde vijna. Te cájichī rī ndute, te cúmanī
    sahma ri, te tu cásáha vāha ñayuu jiín rí, te ni tu cánevāha ri vehe.
  lif-NT2: कन् ये़म् थारिक् मे़न्‍जा मे़न्‍धुङ्‌ङे साक्‍मे़न्‍जा वयिगे़, नुःबा चाङ्
    तेःत्ताङ् मे़गत्तुम्‍बे़न्‍नाङ् मनाहाॽरे़ साॽरिक् ताप्‍फे़ःल्‍लिक् मे़मे़त्तिगे़ॽ
    हे़क्‍क्‍याङ् आनिगे़ हिम्‍धाःङ् मे़ःन्‍ने वयिगे़रो॥
  xnj-xnj: Mbaka hinu, tete tivii na njala na njota, nyula yilalile, titoviwi mavamba,
    kawaka pandu pakugona.
  mmx-mmx: Ga ruka i gano se at na laaleng lingina, nema luvuttadi vavang, maga roxo
    la maga minu. Maga etara lenbantamon tekoxorop. La kopmen nom mene i, limixin
    digap sep bok nama la goxopmen temenemen aulis atnama rik lox amas teren.
  cbr-NT: Bërí nëtë́nbi cananuna bëráma 'iásaribiti 'acëñuma 'ianan shimanan chupa
    upíñuma 'ain. 'Imainun ca unin nu bëtsi bëtsi oquin 'atimoia. Usa 'aish cananuna
    anu 'iti xubuñumabi 'ain.
  tee-NT: Tus chavai na iclacchavanau. Chai na icquicxixau. Chai matich ju quimpumpu'
    quinc'an. Chai iclakanekmacanauch ju quijnan. Chai matich junta lai acnaulh ni
    quinchaka' quinc'an junita.
  eng-LSV: to the present hour we both hunger, and thirst, and are naked, and are
    battered, and wander,
  cak-NT: Y ri' can quiri-wi. Roma roj ninum kapa, nichaki'j kachi', manak katziak,
    jojch'ay, y manak kocho.
  pah-NT: Orety'a ore jipi. Oreygwei ore nohõ. Ndorogwerekoi ore tapy'ynhapira. Ore
    nupanupã g̃a ore rerekote'varuhuavo. Oropytaahi'vii'viuhu ore jipi. Nahanahã ore
    rekoi kiromo jate.
  sja-NT: Taipa Tachi Ak'õre Ũraa jaratee p'aneedak'ãriipa, mata at'ãri jarra oopata
    mãik'aapa opisia choopata; p'aru sore jɨ̃pata. Ma awara ijãadak'aa beerãpa tai
    p'ua oopata. Te jida wẽe p'anɨ, awara ãi jarateede nipapata perã.
  xed-xed: Dər nda va nana ná, ta dzay dzay maya nda ndala tani ta aŋni. Lgut tɗukwa
    a ta vgha ŋni wu, ta gɗata ta ɗga aŋni lu. Ta tvi ta tvi səla ŋni.
  mks-NT: Ta ja̱nda̱ viti ndóho tá ndóho ini nde̱. Java tañu co̱ó ña̱ cuxu nde̱ ta
    co̱ó ticui̱í coho nde̱ ta ni jáhma̱ candixi nde̱ co̱ó. Ta ja̱nda̱ joho cája xíxi
    ña̱yivi xi̱hín nde̱. Ta ni vehe nde̱ co̱ó.
  gfk-S: Mem la tamtaburungan ma mem la marmaruk. A pulutuana mem. Di la manga hagae
    mem ma pata ta ngasia mem. Ila ngan ter hobi menalalie tuk kakarek.
  bmu-bmu: Nalö dölkewöŋe mewöyök nenegö kömumba ogöra ak neŋgiiga opo walŋi jujuratŋi
    löŋgöta malinga bimnöŋ laŋ neŋgugetka dum mirinini qahö mala toroqeba anda kamakzin.
  dgz-dgz: Amba endi den, nu enup araniwan amba meganu pakaraiwan. Amba den en wanup
    nuga bebep babap wane enivin. Amba waenapan guraniwanum den nu pa ina ina da uon,
    uniunion inivin.
  eng-GNV: Vnto this houre we both hunger, and thirst, and are naked, and are buffeted,
    and haue no certaine dwelling place,
  zaa-NT: Iỹé vuelta chi beyà'na tu' sin go, ą'hua ribitsi bá tu' inda, casi labí
    té biỹa gaccu' tu' ą'hua riyà' huá tu', ą'hua labí ná gaỹa ga'áthi tu'.
  eng-WEBSTER: Even to this present hour we both hunger, and thirst, and are naked,
    and are buffeted, and have no certain dwelling-place;
  guh-guh: Cristo pelivaisi jivi itsa patsipaebaponajë mapamatacabijavaberena ataje,
    bitso baja cajena panabejiobitabiabajë. Patajani tsabiabi. Mera pajitsipabiabajë.
    Bitso pajumaesebejenë tsabiabi. Jivi panebeyabiaba pecobeta. Apo paxainabiabinë
    pabota panapatsijitsianë.
  bon-bon: Cine camu loolomecewe piiyepu niiyemecewe gemi; cime cäbletääpe iyeta niiyarage
    gemi; cibibine nitemeläjininisi; cine mete cäco gemi, otnetnäjenininago yepä cewe
    cabu ca nuuja cewe me.
  nhw-BL: Hasta ama tiitlayolmelajcahua Toteco techpolohua catli techmonequilía. Timayanaj,
    tiamiquij huan amo tijpiyaj catli ica timopiquise. Amo tijpiyaj tochaj catli nelía
    toaxca huan miyac hueltas tlacame techhuijhuitequij.
  swh-ONEN: Mpaka saa hii tuna njaa na kiu, tu uchi, tumepigwa na hatuna makao.
  wbi-wbi: Nambe unsiki ughu tulininjala ni kyumilua, tughajile amenda, tulinimumuko,
    kange tulisila pakukala.
  bba-bba: Sere n kɑ kuɑ sɑɑ yeni sɔɔ ɡɔ̃ɔrɑ sun ɡoowɑ mɑ nim nɔru ɡɑ sun mɔ̀, sɑ
    wɑ̃ɑ tereru, bɑ sun soomɔ, sɑ ǹ mɑɑ wɑ̃ɑ yeru ɡɑru mɔ.
  eng-KJVCPB: Even unto this present hour we both hunger, and thirst, and are naked,
    and are buffeted, and have no certain dwelling place;
  kgk-NT: Ore ae yma ete gwive orohasa asy voi. Ore vare'a meme. Ore y'uhéi ave. Ituja-ma
    ave ore ao. Ore nupã nupã oroiko-vy. Orova rova va'e ore. Ore róga e'ỹ va'e voi
    ore.
  waj-waj: Ta varia rada nnidada aa suai aavaki ti yeenna raikio ti nnoori raikio
    ti uyira rairaiyauvo vaa tapasioo nnisiikiai iya ti vata rada ti ruputua rada
    kuaavo hama ti nnaunnaataikiai ta sabi varia rada nuaida varida variaunnanoo.
  cpy-cpy: Eekiro niyaatatzii nokemaatsi-waetawo, roojatzi nokantziro nimaeka, notashe-neenta-waetzi,
    nomiri-neenta-waetzi, thonkako-waetakina, rowatsi-naawaetee-takina, tee otzimimo-teena
    nopanko,
  mpx-mpx: Valila ge i nem ana siga te lan ebe ha galebu, ha walem, wama galogaloi
    i nak, hi tagapanapanak-agima, nige wama panuwa hot i gagan,
  wbp-wbp: Jalanguju nganimpaju Kurdungurlu-patu Wiriwiri karnalu nyina yarnunjuku
    purraku parra-kari parra-kari. Jurnarrpa karnalu mardarni larralarra manu ngawungawu
    pilykirrpa, manu kalu-nganpa pakarni rdakangku. Ngula karnalu yangka warru wapa
    nguru-kari nguru-kari kulkurrukulkurru.
  luo-luo: Nyaka koroni kech kayowa kendo riyo oloyowa. Warwako lewni mokidhore okidhore,
    kendo isandowa malit, ka waonge kata kar dak.
  nhe-NT: Hasta ama tiitlayolmelajcahua Toteco techpolohua tlen ica tipanose. Timayanaj,
    tiamiquij huan ax tijpiyaj tlen ica timopiquise. Ax tijpiyaj tochaj tlen nelía
    toaxca huan miyac huelta tlacame techhuijhuitequij.
  aii-aii: ܗܲܠܔ ܐܵܗܵܐ ܣܵܥܲܬ ܟܦܝܼܢܹܐ ܝܘܲܚ ܘܨܹܗܝܹܐ ܘܫܘܼܠܚܵܝܹ̈ܐ ܘܡܸܚܝܹܐ، ܘܒܲܝܬܵ‌ܐ ܠܲܝܬ
    ܠܲܢ.
  esk-NT: Pakmanunaglaan niġisuksiurugut imiġuksiuplutalu, atnuġaaluktuqmiugut, aŋallaqłuktakkaupmiugut,
    aimmiuraaġviitmiugut,
  msb-msb: Hasta sani na kaurason nagugutom kami kag napapaha. Haros wara kami sin
    ikabado. Ginabugbog kami san mga tawo kag wara kamiʼn sadiri na balay.
  cpa-NT: Ca¹tǿ² jín³ na¹ quin² jnieh³ jmø³uai¹², hi² ha¹chi² li¹quie¹³ li¹niúh³ jnieh³.
    Ha¹chi² cu²tsǿnh³ jnieh³ chi². Jue¹² dsa² jmógh² jnieh³. Ha¹chi² dsi²néi² quián²
    báh³ jnieh³ chi².
  dso-dso: ଏବେ ଜାକ ମିସା ଆମ୍‌କେ ପେଟ୍‍ପୁର୍‌ତେ କାଇବାପିଇବାକେ ମିଲେନାଇ । ପିନ୍ଦ୍‌ବାକେ ବେସି
    ପୁର୍‌ନା ବସ୍‌ତର୍‌ ଆଚେ । ଲକ୍‌ମନ୍‌ ଆମ୍‌କେ ମାର୍‌ଲାଇନି ଆରି ରଇବାକେ ଜାଗା ନଇଲାର୍‌ ପାଇ
    ଏନେତେନେ ଅଇ ବୁଲ୍‌ଲୁନି ।
  meu-meu: Dina iboudiai ema bona harihari e hitolomaimu, a ranu masemu, asi emai
    dabua, e tutumaimu, asi emai noho gabuna.
  yva-NT: Mui yava unumeso reananta irati marore rai, reansawa ngkangkamandi, ansune
    meweno reansai weti intabo no reansanasine rai obo kobe. Muno vatane wo reansanepat,
    reama munije mewen ti reanajiva wanta no we, wanta no we, wana tawan no intai
    jewen.
  dgc-dgc: Hanggan nadid éy mégtiis kame ta alép, sakay eplék. Kulang i badu mia.
    Ewan kame tu bile a sarili. Sakay éng méglebut kame éy pasakitan kame na tolay.
  zpm-NT: Haxta lo nadze blactaa zaatne retgbin no, zaatne retnis no, per ni lidz
    no, per ni lar ne dziaacw no guieṉd, rdib rdzaag no rdziuuṉ no dziin rdziniaa
    no ncuaaṉe rquiin no.
  hix-NT: Amna nahyehyaha. Twohtxahke xarha amna naha. Àwomumra xarha amna naha. Tompohxem
    me xarha amna naha. Àmàmra xarha amna naha. Àro wyaro roro rma amna naha.
  sim-sim: Mas wolokop sishi raha ter wolo nga ni erenghaha akwa nga ni nanda ambu
    nir. Uhu jekapnashi nihi si hatlayiwak mbeek uksembe nga ni nanda ambu nir. Uhu
    kowe frehendan ni falenda nir. Uwak li jinda nir. Mbeek yanga las nga ni nanda
    osik jip ni linda ambu nir.
  npi-ULB: यो वर्तमान घडीमा हामी भोकाएका र तिर्खाएका छौँ; हाम्रा कपडाहरू फाटिएका छन्;
    हामी नराम्ररी कुटिएका छौँ; हामी घरवारविहीन भएका छौँ ।
  cgc-cgc: Kami i, asta anduni kaysan naagian nay pa na nakulangan kay ta pagkaan
    daw waig na inemen daw daan gid man ame na bayo. Kaysan pabellayan kay ta mga
    ittaw daw pasakit kay man danen. Ula kay pirmaninti na ulian tak gasalyo-salyo
    kay pirmi.
  tim-tim: Aregât nen âmâ tu sotgât mom bâlim manmâ gayionŋeak manmâ gaen. Akto himbân
    hambuŋeâk lalakmâ Yesugât keiŋe bo nâŋgâmai arekŋe kuk heŋgânâk nenekbiâ emet
    kepia bâlâk manmâ gayionŋeak manmâ gaen.
  yor-yor: Títí di wákàtí yìí ni a ń rìn kiri nínú ebi àti òǹgbẹ, a n wọ aṣọ àkísà,
    tí a sì ń lù wa, tí a kò sì ní ibùgbé kan.
  wos-wos: Némbuli akwi nani angi re. Nani hénooka, hulinguka akwi nani hiyae. Nani
    yikafre nukwa wur yingafwe. Nawulak du di naniré haraki huru. Nani atéfék getéfaré
    yitaka yatakata nani jémba re getéfa nak yingafwe.
  emp-NTPO: Wad̶i ara naʌ̃ ewarid̶e daiba jarrabada droa panʌa, opichiada droa panʌa,
    idjab̶a soresorea qued̶eadrʌ jʌ̃ni carea eropanʌa. Dai de arada neẽ́ panʌa idjab̶a
    ẽberãrãba daira biẽ́ obadaa.
  eng-F35: To this very hour we go hungry and thirsty; we are poorly dressed, brutally
    treated, and wander homeless;
  ind-ind: Bahkan sampai saat ini, kami sering tidak mendapat makanan, minuman, dan
    pakaian yang cukup. Kami sering dipukuli dan tidak punya tempat tinggal.
  pes-OPCB: تا به این لحظه، همواره گرسنگی و تشنگی کشیده‌ایم؛ پوشاک نداشته‌ایم تا خود
    را از سرما حفظ کنیم؛ مورد بدرفتاری قرار گرفته‌ایم؛ و آواره و بی‌خانمان بوده‌ایم.
  mpt-mpt: Sino ni Gode okoko okok kebobo naka mak unang maki ni mo daabenibta inamin
    namino mo dokayemin blimobe. Ni memalosa imin inanoba imen teb aa teb bianoba
    okok kebuobe. Ni youm ayam osa blimobe. Ni inaboba naka mak unang maki teniba
    yebiam bliba misiam biobobe. Ni bib mak bib mako haabiob osa amo blimobe.
  ssx-ssx: Amba꞉ make ame make nikita꞉ ne ikali tea꞉ma꞉ homa꞉tiki pu hata꞉ mo dau
    make wotu dia꞉ya꞉la꞉ haliweki haloma꞉me. Haliwekima꞉ niki pa litolo ombu haena꞉
    make kutupa ota꞉ nika꞉ da pa꞉ta꞉ na hake pa pominolo hata꞉ta꞉
  mkl-mkl: Hee í koo í toò wɑɑtiu ihɛ̃ ɑri wɑ kpɑ wɑi, nɔ ɑɡbɛ wɑ kpɑ wɑ. Jĩnɛ ku
    dɑsi wɑ ɡɑiziɑ wɑ, ɑ̀ yɑ mɑɑ cɑ̃ wɑ, ɑ kù nɛ bi ku wɑ dee dee mɑ́.
  gaq-gaq: ଏବେ ଡିଗ୍ କେଡ଼େସଃ ନେଲେଃକେ ଉଗ୍‍ଡ୍ୟାଃ ଡଡିଂକେ ତେକ୍‍ପ୍ୟାଃକ୍ନେ ପାଟାଇ ସଃନ୍ଲେଃକେ
    ମାଡ୍‍ ଚଙ୍ଗ୍‍ନ୍ଲେଃକେ ବାରି ଆନେଙ୍ଗ୍ ଡୁଆ ଣ୍ଡୁ ।
  gof-RNT: Ha77i gakkanaw nu koshattoos, saamottoos, kallottoos, wadhettoos; daana
    soo dhayidi toylattoos.
  unx-unx: ଆଲେ ନାହାଁଃ ଜାକେଦ୍‌ଲେ ରେଙ୍ଗେଃତାନା, ତେତାଙ୍ଗ୍‌ତାନା, ଚେଚାଃ ଲିଜାଃଲେ ତୁସିଙ୍ଗ୍‌କାନା,
    ଦାଲଃତାନା ଆଡଃ ଅଡ଼ାଃ ବାନଃଆ,
  gah-gah: Leza nene nosánetakumú zahí nagamikumú gaúna heleko nominune. Lipiliaká
    niago, gineganete nomimó numute nomimó minoaká noune.
  lcm-lcm: Io, tung si ring vuk taun ke namemlapo mol ve mingom, namempo kovek i vakup
    ro, kipo bis imem, na namempo pasal pulakai kovek i lu si ago.
  aer-aer: Kenhe anwerne akenhe angayakwe, angkethakwe akwetethe aneme. Anwerne mantere
    ingkweyeke irrpeme alterrelhekeke-arlke. Kenhe tyerrtye arrpenhe areyele anwernenhe
    atweme. Anwerne untherlte-anemele apmere mwerre atnyenetyakenhe anetyeke.
  qvc-NT: Chaqa noqaykunaqam kanangaman achka diyakuna mikunaypaq, yakupaq, sawaypaqllapa
    padisinillapa. Kanan runakunaqam ancha maqawanllapa. Manam ni wasiyuqchu kanillapa.
  tgl-ULB: Hanggang sa mga oras na ito, kami ay nagugutom at nauuhaw, kami ay nagkukulang
    sa kasuotan, kami ay pinalo nang may kalupitan, at kami ay walang matuluyan.
  cbs-NT: Na jabia eskatianan, jawa nun pe jiwediamaki, eska teneidan. Nun bunimiski.
    Nun unpax manumiski. Nun tadi chuka sawea nimiski. Ja inun, yuda betsabun nuku
    ichakawamisbuki. Medibi jiwe jayama nun jiwemiski.
  xtm-NTPP: Te onde vitna ka kokon ka yichi sa, te kuenda tnu'u ja ka iyo vichi sa.
    Te ka wa'a i tikatu yikinuu sa a. Te ñatuu na ve'e sa, te kuan koo ve koo‑ni sa
    ka kuu sa.
  nnq-nnq: Mpaka ngoche tubi nanjala na nyota, tukwetije ngobo, tuputigwa makopi,
    tukwetije pukutama.
  bao-NT: Mecʉ̃ cãare, to birora aʉa boa, oco jinirʉga, juti mani, ñañaro tii eco,
    ñucã jãa yaa wii majurope cʉoti jãa biicã.
  san-ORI: ୱଯମଦ୍ୟାପି କ୍ଷୁଧାର୍ତ୍ତାସ୍ତୃଷ୍ଣାର୍ତ୍ତା ୱସ୍ତ୍ରହୀନାସ୍ତାଡିତା ଆଶ୍ରମରହିତାଶ୍ଚ ସନ୍ତଃ
