  zas-NT: Xt yandxej sta cayzaagdiajn por guialrliaan, guial reꞌc nijs në guial ryaadx
    du xaban. Zienloj ni rüjnnë ree bejn dunujn, achet du lidxan.
  ken-NT: Kpátɛ̌ ɛchɔŋ, sɛ́chí bo nsay nɛ nchɛbhɛ manyiɛp mɛnyu nɛ ndɛn bɛfyɛ amʉɛt.
