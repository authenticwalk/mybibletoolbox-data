  alp-NT: Roma petu meije ami tiama sene kai kmalake ami, amiki pakiane batuke mei
    nanakwalamaru neka. Ami supu teta, amiki luma ruamare sae mo.
  san-VEL: vayamadyaapi k.sudhaarttaast.r.s.naarttaa vastrahiinaastaa.ditaa aa"sramarahitaa"sca
    santa.h
  kbq-kbq: Hanki meninena, ne'zankura taga'neteno, tinku tave nesino, kukena timo
    haviza nehigeno, knona neramizageno, noma mani so'e hu'zana nomne.
  kbh-kbh: Y më́ntscoñama, bënga s̈ontsabuashebebiana saná, ndayá jofs̈iyama y ents̈ayá.
