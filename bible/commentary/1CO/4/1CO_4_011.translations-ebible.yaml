  ron-LSB: Chiar și în ceasul acesta flămânzim, ne este sete, suntem goi, suntem bătuți
    și nu avem o locuință sigură.
  pon-pon: Kokodo lel auer met kit mm manadar, o pil men nim piladar, o kilijo, o
