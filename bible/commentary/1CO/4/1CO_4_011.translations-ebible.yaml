  xtd-NT: Nde vitna ka kojon‑da, te ka yichi‑da ndute, te ña tuu na daꞌma vaꞌa‑da.
    Ka janñaꞌa‑i, te ña tuu na veꞌe‑da xndaxio.
  mdy-ETH: ሃሢያ ሃይማ ሄላንዳኣና ኑ ናይዺንታኔ፥ ዼኤቢንታኔ፥ ካላዻኔ፥ ጳርቂንታኔ፤ ሃሣ ማኣሪ ባይዚ ኑ ሜታዻኔ።
  spl-spl: Bulâŋanâk hop sambe kakŋan ki mansain. Nen bât kandiânâk nemain sâm âihât
    hâhiwin nâŋgâmain. Yawu otmâ emet kandiân im yahatmâ kapi hawamgum den ekyongomain.
    Yawu manmunŋe lohimbi belângen manmaiŋe nenekmâ hâim hilitnenekmai yan Anitâŋe
    lukuleyehâkgât ulitgumain. Yâhâ mem âlâlâ tuhunenekmai yan gurâ den biaek manmâ
    ki lohotŋe otmain.
  usp-NT: Asta lajori aj tijini' tikacuy wi'jal y chekej chi' y tijin tikacuy ta'
    mas kitz'ik y tib'ansaj c'ax chike y ta' na'l lamas ojjekerwi'
  zav-NT: Xte ža ṉeža zan las cui de de'e ye'eɉ de'e gaoto', na' bito bi xala'anto'
    de, na' chəsə'əbažə' beṉə' neto', na' nic bi ližto' de.
  sgz-sgz: Ngoromin ina para ngoi si gam suri táit gim áslai. Til tungu gim lu sák
    suri dan má lala matpám, má tan putun sulu ákte rápráp gim lu oboi. Á gim, di
    lu pus kábul i gim, má káp kángim te rum ngo gima lu kis on,
  kek-NT: Toj chalen anakcuan yo̱co chixcuybal kasa' ut ta̱chakik ke. Ma̱c'a' chic
    kak'. Sac'bilo ut ma̱c'a' kochoch.
  blz-NT: Pataka koini'i, kai mololu, koro'uan. Pakeanmai tongko' men kako-kakot na
    waka. Kai talalaisonna mian. Kai sianta dodongoan bo torondongoanmai.
  poe-NT: A̱ ntá kjónté na̱xa̱ jie jeheni tꞌenxínni kjinta, la ko tꞌenxínni nta̱,
    la ko chóntahyani ikéni, la ko nínkakonhenni chojni, la ko chóntahyani nkerí tsꞌejóni.
  san-TAM: 'வயமத்³யாபி க்ஷுதா⁴ர்த்தாஸ்த்ருʼஷ்ணார்த்தா வஸ்த்ரஹீநாஸ்தாடி³தா ஆஸ்²ரமரஹிதாஸ்²ச
    ஸந்த​:'
  cof-NT: Amananan ano mochi pasaidede, pi mochi pasaidede nenalarano joyoe. Tsanpa
    falta joe. Chiquilaca duque misuminla joe. Chunun ya itolajoyoe.
  srm-NT: Fa u dë aki, u ta dëdë ku hangi ku dëëwata. Wa a’ koosu u bisi. De ta foo
    u ku böö. Wa abi na wan kamian u tan seei.
  qvs-NT: Kunankaman ñukaykuna yarkaymanta yakumanta mana alli llachapayuk kashpaynikuna
    purinisapa. Suk runakuna sufrichiwansapa. Mana nima wasinikuna tiyawansapachu.
  zca-NT: Mbaino no, haxta nal se'gaka, nite'd no yalnila'n no yalnuzei', no ni xab
    no niyent, no gat ninet men no wen; mbaino ni gat kinu no plo yo no.
  cbc-NT: Bairi ãmepʉ̃ cʉ̃ãrẽ roro popiye jãã baiya. Roro jãã aʉa tãmʉocõã niña. Tunu
    bairoa oco etigarã, o juti cʉ̃goena roro popiye jãã tãmʉonucũña. Camasã cʉ̃ã roro
    popiye jãã baio joroque jãã átiepenucũñama. Jãã caãni wii majũ cʉ̃ãrẽ cacʉ̃goena
    jãã ãniña.
  qxo-NT: Cananyagpis nogacunaga ñacayta päsayargö mallagar, yacunar, röpäcuna ushacaptin
    shillpar, y runacunapitapis magacar ushashgam. Wayïcunapis ni imäcunapis manam
    quiquïcunapaga cantsu.
  mox-mox: Lova ʼinega be ana laba baʼitagana botana qiduana alobelobea, ta wese magama
    kwavukwavuqa. Ama kaleko eabuabudi, ta tomotau ivunuvunuqima, ta wese ge ema ʼebeʼenomo.
  kew-kew: Abade page abia page niaame Krais-na kogono pema rabu ora reame omoa ipa
    nalame page omo piruaema. Niaana mamina oyaenu page dia yaade. Nimumi niaa repena
    unimi taleme. Go page niaa kimisu rado rado-para pamuaema.
  dww-dww: Raḡan toitoi tauma kani e karakaratimai, nuamaima e ḡasaḡasara, ama garama
    ta gewagewa, banaga ta riḡariḡa vireviremaina. Nam ama kaba miama deḡo,
  twi-ASANTE: Ɛbɛsi saa ɛberɛ yi mu ɛkɔm ne sukɔm de yɛn. Yɛfira ntomago; wɔhwe yɛn;
    yɛdi atutena;
  aoj-aoj: Fowaꞌ gani wapani nafiꞌi nataga nogota ataꞌe wape nolomahafa a bambafugah
    fataugahifa aꞌowaꞌ, eaꞌ luwaguf mais akafa. Esis sindiwa lagof sahafa atin. Afaꞌ
    wambel akafa ma ofeꞌ ogape andeandeꞌ.
  cbv-cbv: Jwiít jwĩ bohé jibichah, nʉʉgʉ́p tʉbna, ãpĩ́ taca joótna caá. Jwiítdih
    tʉ́ini yégueh wihcan, mʉʉbʉ́t wihcan caá. Jwĩ naáwáchah joinít, íijna, jwiítdih
    dawá láa bita ĩ mawap be. Jwĩ jib bohé jwíihipmant, bʉʉbʉt biíc yoobó ã yapna
    caá.
  taw-taw: Bɨlel tɨkɨl mɨd dad apɨl, mɨñɨl mɨdobun ñɨn awl, chɨn yuwan gɨl, kuŋam
    mɨlep gɨl, chech ma mɨdɨl, chɨnop pakɨl pakel koslam yɨbɨl mɨdɨl, kal kɨneb ma
    mɨdɨl aj nep mɨdobun.
  jic-NT: Pasal la pülücj vecj cya'lequecj custjay. Pasal la pülücj 'üsǘ qjuisive
    custjay. Cupj qjuis pülül malala. Gente qjuesé jatül cupj. Cupj cjuwá ca'aj qjuis
    la püt'üs.
  zap-NT: Axtegue naaree benak retgbiin noo, retnis noo, yët xab noo; rzakzi mén noo,
    yëten noo xyuupee noo,
  wer-wer: Ngaanëër ngöntök ëauröak om ngöntök ë imeë iire kaömpre poë koröp poutön
    ngöntök ëeim wë. Pël yaëën omnaröak yanimöön kan yeem oröptak ilenëak yeë?
  ipi-ipi: '@see-verse:1CO.004.010'
  qul-NT: Cunancama yarekaska, unumanta ch'aquiska, mana p'achayoj ñac'ariycu; runapaj
    makaskan, mana wasiyoj caycu;
  tnc-tnc: Bikija ba'iaja yija jũara'aeka uᵽakaja maekakaoka yija jũarijayu ruᵽu.
    Ĩ'rãkurimarĩa yija kẽsirabarijayu, okoa ukurijitokoᵽeko'omakaja okoa yijaro'si
    jia yija tõᵽowãrũbeyu. I'suᵽakajaoka jarirorõ'õ, yija o'ajããrũkia imaberirijayua
    yijaro'si. Ba'iuᵽaka yijare baawã'imaᵽaraka ᵽo'imajare yijare ᵽajewã'imarĩrijayu.
    Suᵽabatirã wi'imarĩrã yija ime. Tuᵽarãrika bojariroka yija wãrõika simako'omakaja
    yija imarũkiwaᵽa, yija ba'arũkiwaᵽaoka tõᵽoerã jimarĩa ba'irabejĩaᵽarijayurã.
    Ba'iaja ᵽo'imajare yijare jaiwã'imarĩko'omakaja, ba'irokaᵽi nare yija okae'ebeyu.
    I'suᵽaka baabekaja “Jia nare mijeyobaabe, Tuᵽarã”, ãᵽaraka naro'si kire yija jẽñerijayu.
    Ba'iaja yijare nabaata'ako'omakaja nare yija ruᵽuwaᵽae'ebeyu.
  ter-NT: Enepora ûti, uti ápostulu, tukú koeti kó'oyene, uti épeu hímakati koane
    úne. Ye'ékonemaka ipúpa'ixea vípovo. Utímaka yehepóke'exokuti. Ákomaka koati vóvoku.
  bmr-NT: Jisumihachuta ajebanoco jaabɨcɨmoro mihicahi, adufirari mihicahi, gaachehuma
    machahahi, maganɨɨcɨcafetehi, moojanoma machahahi,
  fuf-fuf: Haa jooni meɗen tampiri heege e ɗonka e kolngal e piggal e yiilagol.
  bhl-bhl: Sua kel elote teleko, kameem ding dim kalakate, diwkuw diwkuw nu ok tew
    yemen tew so bomi, ilim tulum kuw minggibomi, i nulo yen feiwbomi, num ken abin
    teinomin be banim kamaliw te.
  ons-ons: Ŋene ŋara zane seukkone ŋo seuke gemaine, so doku zane qomze sererekkeŋo
    sererekmaike, ŋene takot laplap midaine gemaine, ŋengu matali qetali okan ŋonmami,
    mat urumze midaine lobo lobo gekone so gemaine.
  con-NTPO: Nane ja'ñoñi gi aña'cho, cui'ccuve mecco can'jen'fa. Sarupa tssoruma ondiccu'chosi
    a'i ingima chi'gapa tssai'fa. Tsa'ove'qque mecco gi canse'fa.
  ghs-ghs: Meenipamuke nana oba ma patta quba qangahasi eeteqi ttoba ma bareamake
    ooraimi abi nanake bikhi bakha eetemi teka qiri eetorai.
  peg-peg: ଇ ସମୁ ପାତେକ୍‌ ପା ଆପେଂ ନାସ୍‌କିନିକାପ୍‌ ଆରି ଏସ୍କିନିକାପ୍‌, ବାଡ଼୍‍କାସ୍‍ହିଲାକାପ୍‌
    ଆରି ଟ୍ରାକ୍‌ୟାନାପା, ଆରେ ଆହ୍‌ର ହିଲାଦାଂ ବୁଲାଆଜ଼ି ବୁଲାଆଜ଼ି
  txu-NT: Apỹnh myt djàri ne bar prãmkam, kôrkam ar iba. Ne ajte inhõ kubẽkà punuren
    iba. Nhym me ajte ar ikam àkrê kumex ne ar ititik ne. Bar ajte arek ar inhỹr djà
    kêt ne ar ibaobit iba.
  eng-WEBU: Even to this present hour we hunger, thirst, are naked, are beaten, and
    have no certain dwelling place.
  gnw-NT: Jecuaeño oriyembaɨ jare oreúe. Jecuaeño uata oreve temimonde. Ĩru vae reta
    orenupa. Mbaetɨ co orerenta.
  mux-mux: Oliu ⸤Krais-ni ‘kongunale tenji-pai.’ nimba liipa mundupa kene yima⸥ sika
    ui mulurumulu mele ekupu kepe we molemulu. Oliu aima engle-ni kolupu, no waka-ni
    kolupu, mulumbale sungu-mangu nílima panjilimuluko. Oliu ‘aima mindili noku, kolangi.’
    niku wale pulele kimbulu-ni tolemele. Oliu tenga táka-nimbu molomulú lku te naa
    angiliimú.
  maj-NT: Santaha ni̱stjin nd'a̱i̱ kjintjíá tíyai̱ ko̱ santaha ni xi s'i̱ najmi tísakúni̱.
    Najmi tjínni̱ najyun, tíbich'onjinni̱ ko̱ chu̱ba̱ tinimasún níi̱.
  bkq-NT: Tâsewinzeze, tatuanze warâ xina. Âtâbâgue kulâ xina âzetydâdyly. Tadapioguoze
    xina. Myarâ myarâ warâ xina idâly Cristo xunâry egatuze, âdatay âdykâ tykyly awyly
    xina nutuba.
  kue-kue: Enge okuna imbo ende wu etne ungwa i no kindan gogl te nigl pre gounga,
    te kungutno gatno kinde orkwa, te no ere sigo ana dumono moglpai eramga ta yeikrukwa.
  cot-NT: Natsipejiacaqueate notase jero aisa nomirejia, aisa notsoncashitequijacoca
    irosatiquea imaica. Itavatavaajiquenaquea, noanoaitapiniquequea, teequeate onchoocatajeji
    notsovironaquite.
  bnp-bnp: I hosi, i valai i harena mona, mi vitolo, mi marohu, i marape a varakia
    ne mia, ni ubi mia, mi uka ruma mi gi made vona,
  apn-NT: Na pa htem arĩ Kris ã ixpunuj nẽ ixpa. Nẽ mẽ inhmã prãm nẽ mẽ inhmã kôr
    nẽ ri ixpa. Nẽ mẽ ixê pikaxônhre nẽ ri ixpa. Nhũm htem Kris ã mẽ ixtak rũnh nẽ.
    Pa mẽ inhõrkwỹ hkêt nẽ nhãm ri ixpa nẽ nhãm ri ixpa. Na pa htem arĩ ã amnhĩ nhĩpêx
    anhỹr o ri ixpa.
  ctp-NT: Ni siya kwiꞌ ñaꞌan bra ni, ti ndiya bra nu ja ndyiji nan ku ba, ja ndyiji
    nan koꞌo ba; ni siya teꞌ kusun nchkuꞌ ba, ndiꞌin bra. Njyiꞌin neꞌ ꞌwa, loꞌo ja
    ndukwa naꞌan tyi ba, xkwiꞌ ndaꞌan yuꞌwi ti ba.
  opm-opm: Aposor nuhurri gure guragure boknong ma dahaptiru hat na patimur. Nuhurri
    rih kopenat ma tamreisheru gin mama tamreiptihe pahohsi hat tamreiyao tom dinsi
    hat tamreiyao watah andin oh hatip hat patim tamreiyao nuranure tongnom yah hat
    indin teihe timbas hat patim tamreiyao ihat tamrein saptin ihir nuhurnong bessi
    nim er nahat napisaptimur.
  bvr-bvr: Minypa gun-gata mu-ngoyurra rrapa barrwa gun-guniya ngayburrpa minypa m-balaja
    rrapa gu-bugula nyiburr-werrmiya nyiburr-workiya, rrapa mirikal nyiburr-barrngumiya
    nyiburr-workiya mun-nerra. Aburr-werranga nyirrbu-burnda aburr-workiya ngayburrpa,
    rrapa gala gun-nga rrawa nyibi-rrima.
  wal-wal: Ha wodee gakkanaassi, nuuni namisettoos; saamettoos. Kallottoos; deshettoos.
    Qassi de7iyo sohuwaa xayidi yuuyoos.
  zad-NT: Ax̱t ṉaanlla zoa kat' chbiḻ chdonnto', chyallj xalaannto', chsak'zi' beṉ'
    neto', na' aga bi lill xḻatjnto' de.
  kmg-kmg: Nâŋe nânâ opâre hâmo sipiric embeŋzi eeŋgopeneŋ, erâ ŋaqi tâmiric â šika
    faio â fic hae tâmiric jumbeŋzi juŋgopeneŋ.
  aso-aso: Idoꞌ gamene galaꞌmudatiꞌ mine do dizo idise gameneloꞌ ivo aposolo laza
    Kilisitoꞌ gonoloꞌ nomonuninguꞌ nene hepeꞌ nosomuꞌ luvode gaꞌnaba gizivo mino idoꞌ
    naaꞌ initekumuꞌ gaꞌna helo mino idoꞌ okodeloꞌ initeꞌ nomivo viseꞌ ogo minaaꞌ noune.
    Idoꞌ aꞌine gavoso libili goboni mili-lidavo molo gelo minesoꞌ numuno ebekisi nomivo
    mono none.
  uli-uli: Sa hola doh igla ngo hamem hama betbat ngo ha mesel kolohloh chog. Ngo
    hama mengag irel pisil mengag. Rema llugmem ngo hama tofotngag fedal chog;
  nin-NT: Ari mi inta zirr ni iyo, nu uhre, ni surr angbanja iki ka nggo a ka ngla
    kre ba. Anishirr ka inta, inta sama nu unto ku iso.
  acu-NT: Iikia Cristo chichame etserin asar, yamaisha tsukajai, tura kitakjai tuke
    wait wajaji, tura mamuaji. Tura tuke waitkarminaji. Tura jeenchawaitji.
  cak-WNT: Y kitzij chi queri' quibanon pe chake y c'a que na ri' yetajin wacami.
    Ruma yojwayjan, nichaki'j kachi', lawalo' ti katziak, nipak'ilox kapalej chi k'a',
    y majun kachoch.
  ebk-ebk: Uray inkiana ad wani at kanayon kami ay munchukiaang ya masketan. Naragrag-uy
    chi fiachumi. Maparpaliwasan kami, ya kun kami munfiabfiaat ay maid afongmi.
  spa-PDDPT: Hasta ahora padecemos hambre y sed, nos vestimos pobremente, se nos golpea
    a puñetazos, no tenemos dónde vivir,
  ruf-ruf: Mbaka sambi tuna nzala na ng'ilu, twahela chokupfala, twotohighwa sideke,
    twahela hanu ho ukukala.
  gun-gun: Mba'eta aỹ peve karuai ha'e yuvei gui rojexavai, neĩ oreaorã ndoroguerekoi
    guive. Orenupãmbaa, neĩ orero roke atyrã ndoroguerekoi,
  agu-BL: Poro yi o' ketz sajle'nix tunintz ja katij we'j, ja katij saktzi'. Ja katij
    bu'yil. Nin o' tu' chibuchbe'tz wunak. Cya'l atit ketz kaca'l.
  isn-isn: Inge nitungo ele kukete nzala ni nyota, kiagila iang'wenda, kukete mapigo,
    nikange kiagila anga wikalo.
  eng-PEV: You see, the bad people of this world were always hard on us special workers,
    and they are still hard on us right up to now. We go hungry, and thirsty, and
    our clothes are old rags. We haven’t got anywhere to live.
  ilo-ULB: Agingga iti daytoy nga agdama a tiempo, mabisin ken mawawkami, nakawesankami
    a sikukurapay, nakabilkabilkami iti nakaro, ken awan ti pagtaenganmi.
  pir-NT: Ʉsã pehe yojopʉre ñano yʉhdʉna, ʉjʉa ahbana, aco wʉona, ñano suhti mariena,
    wʉhʉse mariena ijiaja. Sa ye apequina ʉsãre ño peoera, ʉsãre ñano yere.
  anv-NT: Kpaá tɛ́ gébé ɛyigé na, gébé geko fɔ́ wɔ́ ɛsé dégɛ́ne menyɛ́ manyɛ́
    ne manaá manyú wɔ́. Défyɛ́ lé uchálé mandeé. Gébé ɛyigé fɔ́, bɔɔ́ áchyɛgé
    ɛsé ɛfwyale. Ne gébé geko fɔ́ wɔ́ dégɛ́ne malu mambɛ́lé wɔ́.
  sab-NT: Cha ulita kle boi tanre daga ngwale, diali cha ulita bli chuge tanre, sie
    chuge tanre, ñometra me kaire mo ngama tkagda, u me toingwa, kwian age me no tanre
    cha ulita ole,
  tmd-tmd: Maduar ib hör i ila nɨgön, mɨdɨp duön, weik mɨdöl wop kɨ kiö pɨlɨm, iröpa
    wödö wölmɨn, wölɨja mɨdölmɨn, rama mɨdölmɨn, wöröxɨb maga rɨmɨn, an öim palɨbör
    palɨm nugwön amɨn mɨdöla.
  acr-NNT: Ekꞌu laꞌ lik qatijom lo numik y tzajin chiꞌ, lik ne na jinta qaqꞌuꞌ. Kojchꞌayik
    y na jinta qocho pa kojkꞌojiꞌ wi.
  kpg-kpg: Gaa dae mai gi dolomeenei, gei gimaadou e hihiigai gei e hieinu, e gahu
    i nia goloo mahaahaa, e dadaaligi, madau gowaa e noho gimaadou ai.
  taj-taj: दान्‍देएनोन ङनी चबा थुङ्बा आयाङ्ना फोइथाननोन भ्रबा मुला, क्‍वान्‍बारी ज्‍यबा
    क्‍वान आरे। ओच्‍छे ङन्‍दा म्‍हिगदेसे तोबा ग्‍याङ्‍बा लबा मुला, ओच्‍छे ङन्‍ना दिमनामएनोन
    आरे।
  avt-avt: Nɨpaa ere in haiu mɨt aposel mɨrɨak menmen me God haiu mepu enum. Haiu
    nɨnpɨ mewei ap maam tɨpar o menmen werek werek au. Haiu ap mamɨr laplap o klos
    mei yaaim au. Mɨt ne tɨ hɨr neit nɨpɨn newep neriuwerem nentar haiu mewepyapɨr
    hɨm me God. Haiu wit aurei mentar haiu men in men ein mewepyapɨr hɨm me God.
  cbk-cbk: Hasta ahora ta aguanta came el hambre y el sequia, y mal vestido tamen
    cay daan ya el di amon ropa, pati bien maltratao pa gayot came. Nuay mas came
    casa, donde-donde ya lang came ta queda.
  uig-ARA: ھازىرقى دەقىقىگىچە ئاچ-يالىڭاچ، چاڭقاپ يۈرمەكتىمىز، دۇمبالىنىپ، سەرگەردان،
    ماكانسىز بولۇپ يۈرمەكتىمىز؛
  tuf-tuf: Ahajira isra yayiro. Isra cuc wíniro. Isra oya batro. Isra uwat tajcro.
    Isra ubach batro.
  abx-abx: Tubtob ina'anto mga ka'urason, padayon kami' ag'abat kalingantuhan pati'
