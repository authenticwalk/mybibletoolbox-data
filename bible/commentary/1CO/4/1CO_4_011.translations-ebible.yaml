    vainy rarapits fifiiring maromam. Ana mam taan vavis rom tana fo fan faarei rom
    vainy sagoor, a sikia ta fan tsuri.
  wnc-wnc: Yaipapaakusiwawa ninu tupata gatu apu tapduu apmanu ayuamang komune kuut
    apan ninu Jesue kwiiknga dakngake yuamangu tomda yuke yanggae gatu taukge kuut
    dapmake yuamang. Sike aminda ninu katakngi putumuke ninu yumdekan nisipmakaing.
    Siwan ninu keu take yutna takananga komdu wena.
  bus-bus: Ai tia nↄaa kↄ̃n ímiio e wa dɛɛ, wá tɛ́ bũu, wa gↄ̃ pↄ́gbɛ̃nanↄ ũ, bɛsaideenↄ
    ũ.
  gub-BL: te ko 'ar rehe kury, urema'uhez, ureiwez no. Izemàner urekamir. Tuwihaw
    urepetepetek kar wà. Uruata e oroho wyzài taw pe, wyzài ywy rehe. A'e re uruata
    e oroho amo ae taw pe amo ae ywy rehe no.
  imo-imo: Koro oi kongono pulu mondopo tepo mololipo orumulu mele ombo kinye lino
    waliwali koromolo engele we kolopo nomi kapu lepili andoromolo. Wale pakoli mele
    lumbiyema pakopo andoromolo. Imbomani lino larauwe toko nendo yando mundurumele.
    Linonga kamukumu ulke kombu te naa ltemo.
  boj-boj: Iga nami mam ti ya qar ti soqnem agi bini unum. Iga gara bolesai. Tamo
    qudei na iga ugeugeigeqnub. Iga tal saiqoji.
  eng-DRA: Even unto this hour we both hunger and thirst, and are naked, and are buffeted,
    and have no fixed abode;
  knf-knf: Te nţa, ŋwo na ubon, udaan kë uţijun, ŋwo byişu, ŋwo ţi mnhaj, ŋwaaŋ dko
    dfëţ, ŋwo ţi pñaay na dko,
  san-KHM: វយមទ្យាបិ ក្ឞុធាត៌្តាស្ត្ឫឞ្ណាត៌្តា វស្ត្រហីនាស្តាឌិតា អាឝ្រមរហិតាឝ្ច សន្តះ
  arn-NT: Fantepu mew amuley taiñ kutrankawkülen ngüñüwtun mew, wüywün mew, ka faltaluwkülen
