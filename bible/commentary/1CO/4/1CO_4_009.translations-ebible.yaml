  jpn-1965: 私は、こう思います。神は私たち使徒を、死罪に決まった者のように、行列のしんがりとして引き出されました。こうして私たちは、御使いにも人々にも、この世の見せ物になったのです。
  fra-SBL: Car je pense que Dieu nous a montrés, nous les apôtres, en dernier lieu,
