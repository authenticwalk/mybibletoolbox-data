  tam-TCV: ஆனால் எனக்கோ, கொலைக்களத்திற்கு சாகும்படி கொண்டுசெல்லப்படுகிறவர்களின் வரிசையின்
    இறுதியில், அப்போஸ்தலர்களாகிய எங்களையும் இறைவன் நிறுத்தி, ஒரு காட்சிப் பொருளானோம்
    என காணப்படப்பண்ணினர். நாங்கள் முழு உலகத்திற்கும், இறைத்தூதர்களுக்கும், மனிதர்களுக்கும்
    ஒரு வேடிக்கையானோம்.
  mit-NT: Doco nsiùhù nècuàchì apóstol, sànì sàha Dios nsiùhù iin lugar chicá cahà‑xí
