  yap-yap: Gu ma finey ni Got e ke ta’mad e pi apostel nga th’abi tomur, ni bod e
    girdi’ ni kan turguy e gechig rorad ni ngarm’ad u p’eowchen e girdi’ ni yo’or,
    ni ngar manged tayengeg rok urngin e engel nge girdi’.
  mop-NT: Tin t'an inene, le'ec a Dioso, u tz'aj ten in wet'ocoo' u chucaan u yaj
    xa'num a Cristo ca' p'aatüco'on ti top ma'ax c'u' aj beelo'on tu taanoo' a cristiano
    yoc'olcaba. Joq'ui to'on jabixo'on cuchi a c'ac'as cristiano a yan u quimsabülü.
    Joq'ui to'on jabix cuchi top jumpaayo'on yoc'olcaba. Chica'ano'on ti baalo' ti'ijoo'
    u yaj xa'num a Dios ti ca'ana. Chica'ano'on ilic ti'ijoo' a cristianojo.
  tet-tet: Isin ida-idak haꞌu koran ahan Naꞌi Maromak nalo ami mak Kristus klosan
    hanesan ema folin lalek. Ami nuꞌu ema bui mak nein simu ukun mate. Ema hotu-hotu
    iha raiklaran neꞌe, no Naꞌi Maromak Niakaan makbukar laleꞌan sia moos, nobun nodi
    naleꞌuk ami.
  hlt-MCSB: Te Pathen loh kaimih tah caeltueih hnukkhueng rhoek te a duek la n'tai
    ka ti. Diklai neh puencawn rhoek taengah khaw, hlang taengah khaw mueirhoi lamni
    ka om uh.
  xtd-NT: Xani ini‑da xa juini Ianyuux xa kujuiin koio ntdaa ñayiu nuu se n‑tundaꞌa‑ia.
    Ka xika mee‑da, ná ka xika se n‑ka kidandaa‑s xa kuú‑s. Xá n‑xee ntdaa ñayiu,
    xa jini koio‑i, hora kaꞌni ñaꞌa koio‑s. Ñayiu, xiꞌin nde ángel, ia ka xinokuechi
    nuu Ianyuux, xndeꞌa ñaꞌa mee‑da.
  mdy-ETH: ዎይቲ ጌዔቴ ፆኦሲ ኑና፥ ዒዛ ማዾም ዳኪንቴዞንሢ ሃይቃንዳጉዲ ዎጊንቲ ዎዾ ቤዞ ዔኪ ዓኣዾ ዓሶ ባኣኮይዳፓ ጋፒንሢ
    ዓሲ ማሄያ ታኣም ማላኔ፤ ዬያይዳፓ ዔቄያና ዓጮ ቢያይዳ ፆኦሲ ኪኢታንቾንታ ዓሶንታ ቤርቶይዳ ዓማሊ ባኣዚ ሃሣ ሚኢቺም ማዓ ባኣዚ
    ማዒ ኑ ጴዻኔ።
  spl-spl: Yawu gârâmâ manmannenŋahât nâŋgâŋetâ keterahâkgât den âlâen hâum sâwe.
    Tembe lâuŋe lok bâleŋe meyekmâ den âiân katyekmâ mumuhât pat kuyiŋgimai. Yawu
    otyiŋgim yanâmâ meyekmâ lohimbi senyeŋan kânâŋgâyekŋetâ kinŋetâ mem âlâlâ tuhuyekmai.
    Yakât dopŋeâk Anitâŋe menenekmâ aposolo âi sâm ningim lok kerek yeŋgât amutyeŋan
    katnenekmu lok bâleŋe yekmâ nâŋgâm bâleyiŋgim mem âlâlâ tuhuyekmai yakât dopŋeâk
    nenekmâ nâŋgâm bâleningimai. Nenekmâ nâŋgâm bâleningimai yakât topŋe aŋeloŋe naŋgai.
  usp-NT: In tanchomorsaj laj wanm chi oj jtako'n Kakaj Jesucristo ri' Kakaj Dios
    ojcha'winak pire xojcan jye' pi q'uisb'ire, kilic tab'antak chapca' oj etzltak
    cristian ri b'anal k'atb'itzij chib'ak pire ojcamsaj pire ojq'uixib'saj chiwchak
    yak anjl y chiwchak cristian.
  zav-NT: Diozən' bseḻe'e neto' apostol naquəto' ca to beṉə' ḻe'ezelaogüe cui zaque'e
    o ca beṉə' nchoglaon c̱he' gate'. Na' Diozən' bsi'e xṉeze par nic̱h angl ca' na'
    beṉə' ca' ža' yežlyon' chəsə'əgüie' can' chac c̱heto' can' chəsə'əgüia beṉə' to
    comedy.
  sgz-sgz: Uri kak mákmák á iau a ngoromin. Iau hol on ngo ái Káláu ákte obop gim
    i tan apostolo adi lal sang singin tan tám ruruna no. Gim ngoro rung er dikte
    obop di suri da mat i mátán matamata. Naul matmatngan pokon no, tan kálámul má
    boh angelo mul, a lu márásngin pagas i gim suri ialbái táit na tapam hut narsá
    gim.
  kek-NT: Nak ninc'oxla la̱in li Dios xoxq'ue la̱o li apóstol chi ma̱c'a' kacuanquil.
    Chanchano junak aj ma̱c li ac xteneba̱c ca̱mc sa' xbe̱n ut q'uebilo chiruheb li
    ángel ut chiruheb li cui̱nk re toe'ril.
  blz-NT: Punsuringku kai men poposuu', ia sidakonmo Alaata'ala koi mian men komburi'na
    tuu'. Kai koi mian men bo ukumon pate, men sianta angga'na. Mian na tano' balaki'
    tia malaa'ikat rontos poto tiok na ko'omai.
  poe-NT: Ntá tónhen a̱senná kíxin jeheni chojni kjueyá Ìnchéni mé kjuanjon Dios kíxin
    jeheni chrókjuixixín chrókꞌuejóni éxí chojni kui̱to̱nhe̱nni kíxin noxín chrókꞌuenni
    tsꞌikon kaín xín chojni chjasintajni la ko tsꞌikon tí sín ángel kja̱xin.
  san-TAM: 'ப்ரேரிதா வயம்ʼ ஸே²ஷா ஹந்தவ்யாஸ்²சேவேஸ்²வரேண நித³ர்ஸி²தா​:| யதோ வயம்ʼ ஸர்வ்வலோகாநாம்
    அர்த²த​: ஸ்வர்கீ³யதூ³தாநாம்ʼ மாநவாநாஞ்ச கௌதுகாஸ்பதா³நி ஜாதா​:|'
  cof-NT: Chiquilari Jesucrístochi mantá tanla jotonan, te, fe tsachila itolajoyoe.
    Jeralela quiranasa puyano jun criminalila cuwenta jolajoyoe. Soldadola yalaca
    cato, benechi tanjalaimanhe yape jeralela ya seitonlaca pamiyato quiralaquisa.
    Junni lachi tencari Diosi chiquilaca jun tsan suwanue yape jeralela chiquilaca
    quiralaquisa. Tsachilanan, anjelilanan chiquilaca quiraniquiminla joe.
  srm-NT: Ma fa mi ta wegi di soni ta luku aki, nöö a djei da mi taa Gadu tei u dee
    tjabukama fëën de ta kai apösutu aki buta a di möön hogi kamian. U dë kuma sëmbë
    di lanti kuutu buta u de tja go kii a ganda mindi ta mbei fa, fu hii libisëmbë
    te dou ku dee basia u Gadu Köndë tuu, sai dë ta luku.
  qvs-NT: Ñukaykuna Tata Diospa rimananta yachachikuk kaykashpaynikuna mana chashnachu
    yuyanakunisapa. Yuyanakunisapa Tata Dios churawashkankunata tukuy pimanta mana
    munadu washerushina kanaynikunapa maypipish kaptin wañunaynikunapa. Tukuy runakuna
    angelkunapish ñukaykunata suk pukllanakunapishina kawawansapa yachanankunapa allitachu
    manachu Tata Diosta kasushpa kawsaykanaynikunata.
  zca-NT: Per na zak, rë no, xa' nak apost che'n Dios, Dios mizo no lugar lult lo
    rë men, nela tu men namás kimbëz par gat; mbaino niyitnu rë men yizhyuo no, no
    nixizhnu bixa' no; haxta nu rë ganj che'n Dios nine kwa'n nizak no.
  cbc-NT: 'Bairo yʉ caĩrĩjẽ caãnimiatacʉ̃ãrẽ, atore bairo ñi tʉ̃goñaña: “Jãã, Jesús
    yaye quetire Dios cʉ̃ caquetibʉjʉrotijoricarã pʉamerẽ cabʉgoro macããna, catʉsaari
    majãrẽ bairo jãã cũñupĩ. ¿Dopẽĩ bairo roro cʉ̃ cayasioreparãrẽ bairo jãã cʉ̃ cũñuparĩ?”
    ñi tʉ̃goñaña. Bairi nipetiro ati yepa macããna, ʉmʉrecóo macããna ángelea majã cʉ̃ã
    popiye roro jãã cabairijere ĩñanucũrãma.'
  qxo-NT: Nogapa yarpaynïchöga apostolcunata Tayta Dios churayämashga pipita maypitapis
    mas ñacayänäpämi. Llutan rurag runacunatanöpis nogacunataga wanutsiyämaytam munayan.
    Tsaynö imayca ñacacuyta päsayangätaga runacunapis angelcunapis ricaycäyämanmi.
  mox-mox: Ta ana ʼita kavona imaʼa tovaletuyanayavo Yaubada dahaʼuma tomotau qabudi
    ʼabibodadia. Ta kavona ida kafima ida yoqonima ta toluavia ʼabibodadiega ida lihima
    ida tautauyema sabi luveʼaligima tomotau matadia. Ta omoʼe ʼinaya ina vevekovema
    ta wese ina kolukolua. Ta yani baʼe ʼifoʼifoqe totoa bwaʼobwaʼo qabudi matadia,
    ta wese Yaubada ena tovaleʼewayavo matadia.
  kew-kew: 'Nemere gupa kone salo: Gote-me abade niaa aposel kogono aanu-para kogono
    mea gisa rabu niaa ora aapu-nane mea mapiraasa. Goa pua niaare pa onaanuna ini
    agaana tu maomape onanu pirua su amaa onaa rayo-para ensel-nupara nimumi adabaina
    tu maomaatalo peme.'
  dww-dww: Anikitanama taugu ḡarogue, tauma apasol Mamaitua ya voiemaina da tauma
    kabe kamai banabanaga. Anea be banaga matabudi ta kitamai be ta riuriuemaina da
    tauma gurigurimaima.
  twi-ASANTE: Ɛyɛ me sɛ yɛn asomafoɔ yi deɛ, Onyankopɔn de yɛn atwa toɔ sɛ nnipa bi
    a wɔabu wɔn kumfɔ wɔ badwa mu sɛ nnipa ne ewiase abɔfoɔ nyinaa nhwɛ.
  aoj-aoj: Aeꞌ okom mandandaꞌ naꞌamba aꞌi God nandaꞌ afaꞌ aposel siꞌi epes sape agof
    akasi sagagiꞌ endilisii. Epes hiasi hiꞌalas sagape ilif itapi saloma amom ensel
    wapani satolofa wandahama epes isimba atiasi sohas sogagaꞌi.
  cbv-cbv: 'Weémboó nin pah wã niíj jenah joiná caá: “Jwiít Dios ã naáwát tʉ́ʉtnitdih
    oboh jʉmnit, peéh mawat pínahdih pã́init pah bitaboó ĩ enna caá. Nihat cã́acwã,
    nihat Dioíh ángelwãbʉt ded pah jwiítdih ã yapat pínahdih jéihyat tʉ́ʉt niijná,
    jwiítdih enna caá ĩ chãjap”, wã niíj jenah joiná caá.'
  taw-taw: Yad anɨgɨl gos nepin, chɨn bɨ Jisas takaw nop dad ameb okok, God chɨnop
    dɨ kɨdek okdaŋ lup. Chɨnop aglɨl, pak lɨnɨg nag lɨpal tek mɨdobun. Anɨgek, binɨb
    okok ayɨp ensel okok ayɨp, lum awl mɨdebal okok mɨdupsek, chɨnop nɨŋɨd, bɨ yokɨp
    tek lek paklel mɨdebal tek agɨl gos nepal.
  jic-NT: Ma nin qjuis tepyala cupj qjuilal. T'üc' way apostolpan way cupj; mop'in
    gente yola cupj más tsjictjacj pjü jilal. Napj nola Dios la tjiji mpes nin yola
    yupj. Nasa ca mvelé 'oyn nyuca yola yupj cupj po'ó. Nenéyawa jepapan sa jam malala
    lajay jis la palan animal ts'a 'in jilal. Animal witjacj lovin ja'ünan gente niná.
    Gente pülücj yus januc la palan na. Malala yola malala lajay sin po'ó; malala
    la tjajay mpes nin jis tepyala jin yola yupj. Nin wa yola gentá cupj po'ó, malala
    qjuesé palá mpes. Angelpan pjü way januc wa nin qjuesé palá. Gente pjü way januc
    wa nin qjuesé palá.
  zap-NT: Yra noo ne nak noo poxter, rzak noo legue lultim wsan Dëdyuzh noo, nak noo
    zegnak mén ne che wkyeen xtis guet. Noo yra noo nak te ne rnesakyaanen mén, chen
    yrandxee mengyëzlyu kwii ne rzak noo no le yrandxee angel.
  wer-wer: Ne epël kön yawi. Kristo pim ngön yaaö omnarö ten Anutuuk kot niwesak omnaröa
    iri yanuulë. Ten yang ngarangköröa omnarö ngön yaatak ulmëak weletaan yaö elmëën
    wë pöröa ök. Pël ëën enselre omën pourö tenën it top yaalni. Ne kön wiin Anutuuk
    ten pël ëënëak yanuulë.
  ipi-ipi: '@see-verse:1CO.004.008'
  qul-NT: Nokaycu apostolcunata Diospas khepaman churawancuman wañuchinapaj, jinata
    yuyacuwan. Tucuy runa angelcunapas khawacunanpaj churaskapas caycuman, jinata
    yuyacuwan.
  tnc-tnc: 'Aᵽe uᵽaka sime yiᵽuᵽakareka yiro''si ᵽuri. “Aᵽóstolrãka yija imako''omakaja
    jiyiᵽuᵽaka ᵽo''imajare õrĩbeyurã uᵽaka Tuᵽarãte yijare ᵽũataeka”, yija ãrĩwãrũyu.
    Ĩakõrĩ je''e: Surararãkare ñi''aekarã uᵽaka imawa''ri, niᵽamakite jã''meika ᵽoto,
    ᵽo''imajare ĩaika wãjitãji reyarũkirã uᵽaka yija ime. I''suᵽaka simamaka nimauᵽatiji
    ᵽo''imaja, suᵽabatirã ángelrãkaoka yijaro''si simarãka uᵽakaja ĩabaraka imarã.'
  ter-NT: Itea ya undíke, énjoa itúkeovo Itukó'oviti porexó'ovi vitúkeovo okoti koati
    ikenétike ya uhá koeti xâne, uti ápostulu, uti páhoe koyúhoyea emó'u. Kutí koe
    uti iká'aeti iyonókonoti xoko koépekokonoku, koeku komómoponea uhá koeti xâne
    ovâti ra kúveu mêum, koánemaka ánju íhae vanúke, enepohikone ovoxe Itukó'oviti.
  bmr-NT: 'Mɨɨro jillɨ tahesɨcɨnɨ neehi: Moocaani mɨɨhai minɨsumɨnaaco famooguiinovɨro
    ficuuhi iguijenɨguucuumoco iicanɨcɨbadɨ. Mɨɨro mɨɨhaico miyamɨnaa iimogotɨmoro
    ajabafiinovɨ mɨhɨfutucuuhi, Moocaani toomomɨnaa ihatyɨmequi, miyamɨnaa ihatyɨmequi
    icano.'
  fuf-fuf: Ko fii no wa'animmi wa si tawii Alla wattirii men, menen *sahaabaaɓe ɓen
    ɓaawo, wa ɲaawaaɓe happanaa wareede e yeeso dental ngal fow, ko fii men wonanii
    aduna on fow e malaa'ikaaɓe ɓen e yimɓe ɓen jalnori.
  bhl-bhl: 'Kate kame, nu atemeko, ibolow fukunuwete: Sunbin-Got e kalan kunum nulo
    kunum waneng im fefe kuanomin kunum emdiw mo koyemse tew te. Mo koyemsomelei,
    mali i nulo yetemeko, “Kuankabiliw te!”, yangeko, kalan kunum nu kawin dim kale
    kel Sunbin-Got em yemdakamin finik im kiin dim akal, kawtiw alik alik im kiin
    dim akal, alik alik im kiin dim e kuanin fian mak kulusomi, kuankabuluw tew te.'
  ons-ons: Yale mida! Na kamaile, Anutuŋo Aposolo ŋene ŋei sinoine yaline qelaŋ ŋei
    eŋane keuo biraŋone yale okanmaike, ŋene ŋei yauine seuseu wane biŋek ra bira
    onmami, yaline, biraŋonge, pakimo, kepe baŋem ŋei korop, so aŋelo eŋane deeno
    ŋenguwi seukkenane okanmaine.
  con-NTPO: 'Ingija Jesúsne afasundeccu gi. Tsa''ma qquen gi in''jan: Chigaja ingima
    bove''ccoe tson cuintsu ingija ñoa''me omboe ji''faye. Ande na''su cca''indeccuma
    patsupa fi''ttiya''chondeccuma sepaccoe iqquia''caen Chigaja ingima canjaen cuintsu
    poiyi''cco ingima atte''faya; nane sefacconi''su shondosundeccu, vani''su aindeccu''qque
    ingima atte''faye.'
  ghs-ghs: Oonihe ana qupadzomami Ohongai qaru abi ma nanake gama baataho kabira naatareiqi
    mootomi nanai angero ma abi minaraho neseta kittikottiho isakita oorai.
  peg-peg: ଇନାକିଦେଂକି ନାଦି ମାନେ ଆନାତା, ପକ୍ୟାତାକାପ୍‌ ଜେ ଆପେଂ, ମା ଇସ୍ୱର୍‌ ହାତି ମୁମ୍‌ଦ
    ହେଲାୟ୍‌ କିତି ସବୁତିଂ ହାରିହାରା ମାନାୟାରିଂ ଲାକେ ହୁଡ଼ିକିତାନ୍‌ନା, ଲାଗିଂ ଆପେଂ ପୁର୍ତି,
    ଦୁତ୍‌, ଆରି ମାନାୟାର୍‌ ଲାଗେ ଗ୍ଡାଇକିଆନି ବିସ୍ରେ ଆତାପ୍‌ନା ।
  txu-NT: Nhym be, kati. Kritu kute ar ijanorja djãm ar ba ne bar irax? Kati. Ga,
    me kute me par kadjy kute me ipôkri me umjỳr nhym me kunĩ kute me omũnhja pumũ.
    Ar badjwỳ. Bar memã Metĩndjwỳnh kabẽn jarẽnho iban kam memãbit ar ije mỳjja pyràk.
    Nhym kam me kunĩ 'ã ar ipumũ. Nhym me kute ar ibĩn prãm. Pykakam me ja 'ã ar ipumũ.
    Nhym Metĩndjwỳnh kadjy mrãnh djwỳnhdjwỳ 'ã ar ipumũ.
  eng-WEBU: For I think that God has displayed us, the apostles, last of all, like
    men sentenced to death. For we are made a spectacle to the world, both to angels
    and men.
  gnw-NT: Ore co jae Cristo jemimondo reta. Ẽrei chepɨa pe ayemɨngueta quirãi Tumpa
    oreñono opaete vae jaɨcue. Ore co jae jocua cuimbae uyeparavo umano vaerã vae
    reta rami. Opaete vae umae oreré. Ángel reta umae oreré, jare ɨvɨ pegua reta umae
    oreré.
  mux-mux: '⸤Oliu molemulu⸥ mele na-ni piliikerele niambu: ‘Oliu Krais-ni “Nanga kongunale
    tenji-pai.” nimba liipa mundurum yima oliu aima mandupa.’ nimbu piliiker. Kot
    tenjiku “Toku konjangi.” nilimele yambuma mele molemulu. ‘Yambuma numanu siku
    kanuku molangi toku konjangi.’ niku penana sukundu mundulimele yambuma mele molemulu.
    Mana-yambuma kene angkellama kene yambuma-ni pali oliu nem-nemi niku kanuku molemele.'
  maj-NT: A̱t'aha̱ b'a̱ mana nga ji̱n xi tí'mini̱ já postru̱ Nti̱a̱ná kitsjánte nga
    kamai̱ xi nkúhu já xi finijé, xi tjín nga n'e̱k'ien. Ntítsjee̱ ko̱ xu̱ta̱ tíbe
    ni xi tímat'ai̱n.
  bkq-NT: Urâem, pymâ domodo ara inkâba xina âzeholy! Cristo wâgâ aguenriem ingonotyby
    lelâlâ wâne xina, arâlâ olâ xypyryem kehoem xina ienipyryem waunlo ara Deus awyly,
    waunroempa. Idânârâ kurâdoram âwankuem tyeseinhe kulâ xina âdutuly. Kurâ domodo
    xina iguely nhetoem, ânguydo imeom tyewiâseinram tamezeim ara kulâ xina âdutuly.
    Arâ auguely, xirâ anano modo, anju Deus ezano modo warâ xina aieholy tâensemolâ
    mawânkâ.
  kue-kue: Na yegl pirka, God eremogl no aposel wagle dumo yaglemugl kaima norko mounga.
    Ana kot mina yomba sigoraglme dikondingwa ikra mere no yegl mounga. Yeglpre makandle
    taragl prapra ya te yomba ya te angelo wagle, ye prapra ongumutno wagle no sigoramnedi
    erikwa.
  cot-NT: 'Namenajiaquetarite naatimpajia itigarancane Amajirote quejecaqueate manaca
    iquejetacaavaejiaquenaqueate Aapani Irioshi irirajia ipincajitica, quejecaqueate
    manaca inintajitaque irimetojajitaquena. Yamenajiaquenaqueate maasano: caquintejiatsica
    jerijia aisa irashivantijitete Aapani Irioshi.'
  bnp-bnp: 'Pali iau a luhoi maea, a Vure i ru mia e huriki a apostolo, mi muri liu.
    Mi manga e huriki a bakovi ni taki ni gi rabalaki na matane huriki lobo. E huriki
    lobo ri matanono mia: e huriki a bakovi, e huriki a agelo.'
  apn-NT: 'Nom ja kot anhỹr kêt. Nẽ mẽ ixpê Jejus nhỹ hã mẽ ajahkre ho mẽ ixpa xwỳnhjaja
