  bvr-bvr: Ngardawa ngaypa ngu-borrwuja minypa ngayburrpa nyiburr-guna Christ nyiburr-yika
    nyiburr-mujama nipa Wangarr nyirr-barnjinga ngayburrpa nyiburr-welangga nyiburr-delipa
    nyiburr-nirra, minypa gun-maywapa an-gugaliya mari gubu-garrana nula rrapa abi-nacha
    gurda aburr-nirra minypa nipa a-yinmiya barra a-juwa. Gu-gurda ngacha. Minypa
    wurra gama gorlk gu-gurdiya rrawa gu-jirra gu-boya rrapa waykin aburr-guyinda
    aburr-mujaruk burr-guta, birripa arrbi-nacha gurda aburr-nirra minypa gu-yinmiya
