  dso-dso: ମାତର୍‌ ମୁଇ ବାବ୍‌ଲିନି ପର୍‌ମେସର୍‌ ଆମର୍‌ ପାରା ପେରିତ୍‌ମନ୍‌କେ ଦାଡିର୍‌ ସାରାସାରି
    ଜାଗା ଦେଲାଆଚେ । ଜଗତର୍‌ ସବୁ ଲକ୍‌ ଆରି ସର୍‌ଗର୍‌ ଦୁତ୍‌ମନ୍‌ ଦେକ୍‌ତେ ରଇବାବେଲେ ଆମେ, ବନ୍ଦି
    ଅଇଲା ଲକ୍‌ମନ୍‌କେ ମରାଇବାକେ ନେଲାପାରା ଆଚୁ ।
  meu-meu: Badina be lau na tomamu Dirava ese ai aposetolo taumai na gabe taumai ai
    vada e halaomai, vada e revamai mase; badina be tanobada bona aneru bona taunimanima
    bae raraia hebou ḡauna ai vada e halaomai.
  yva-NT: Weramu mamaisyo risya ana syo ratantona raijamo, vatano Yesus po reansatutire
    reamamo reambe akarive jewen, yara Amisye po reansaugusya reansayai dijabe. Weti
    somaisyamo Apa kawasae kaijinta wuisy, yara reamamo reandija dave. Reamaisyare
    vatano nanawirati mangke raugaje mai indamu ukakai no vatano wanui mansamune wemaisy,
    ti vatano mine so muno naito Amisye wo reama siuri raen tenambe.
  dgc-dgc: Pero éwan be. Da sikame a apostol, éy pinaghirap kame wade na Diyos ta
    mas mahigit ta iba a tolay. Apién kame na tolay. Kapareho kame na pihesu a adene
    a bunon na pulis. Tolay sakay anghel i maketaa ta hirap me.
  zpm-NT: No hor rzaac naa, diunavez win psaṉ Dios no ne nac no zha ne nonee xtiidz
    me, loxaque lo no rwi miech, rwi grë anjl dieṉ zha rac no; zig ruṉ miech rieso
    zho lo zha ne rnabey zho ret.
  hix-NT: Àsok hana amna nay ha. Kryestu nànyaknyàrà ro me amna nay hamà. Norohnàtho
    me mak amna yonyhen hamà, Khoryenkomo, toto komo wya. Twayehkaxem me naha, noro,
    katxho me rma amna yonyhen hamà. Àro wyaro norohnàtho me amna yonyatxow hamà,
    toto komo, kahe yawon komo xarha, omeroron komo rma.
  sim-sim: Na hishiwa karem. Awun unda ma wutari lihin li mandingormekmbaha lirin
    li ishihi longo laharawak ma li heye li okolenda lir. Unda hom ter nir aposel
    Avui Wasilaka or ushihindak erem ni nashiwak hulaima nokopma nga ensel nga olmu
    nirin heilatalenduwa.
  npi-ULB: किनकि मलाई यस्तो लाग्छ कि परमेश्‍वरले हामी प्रेरितहरूलाई मृत्युदण्ड पाउन
    लागेका मानिसहरूलाई जस्तै मारिनेको भिडको पछिल्लो लहरमा प्रदर्शनमा राख्‍नुभएको छ
    । हामी संसार, स्वर्गदूतहरू र मानिसहरूका बिचमा तमाशा भएका छौँ ।
  cgc-cgc: Piro ta panilag ko, kami i na mga apustulis, pabetang kay ta Dyos naan
    ta malain gid na kaimtangan daw uryan gid ta tanan. Paryo kay ta mga priso na
    biag na sintinsyaan ta kamatayen na paparid naan ta pinakauryan daw pagsintinsya
    ki danen buaten naan ta tubangan ta tama na mga ittaw para masadyaan mga ittaw
    an. Iling tan kami i na mga apustulis tak tanan na mga ittaw daw mga angil man
    gatan-aw daw ino ate na mga maagian.
  tim-tim: Aregât hin nâŋgân. Anutuŋe aposololupŋe nen âmâ luâk yânŋe yâk yeŋgât kâmolân
    katnenegep. Bugâgât pat agakŋe hainare, hârok dondâŋe aŋelo me luâk nenekbiâ bâleŋe
    hainâk hinare akmaen.
  yor-yor: Nítorí mo rò pé Ọlọ́run ń fi àwa aposteli hàn ní ìkẹyìn bí ẹni tí a dá
    lẹ́bi ikú bí àwọn, nítorí tí a fi wá ṣe ìran wò fún àwọn ènìyàn àti àwọn angẹli
    àti gbogbo ayé.
  wos-wos: Rehafi yambekaka, wuni angi saréké, “God dé wa, nani Jisas Kraisna aposel
    baka du maki rembete. Wungi reta nani hiyambete wandan du maki nani re. Rembeka
    God naniré dé hwiya hafwambu taka, atéfék naniré xéndate, du akwi, ensel akwi.”
    Wungi wuni saréké.
  emp-NTPO: Baribʌrʌ mʌ̃a crĩcha b̶ʌa dairã dji Jesucritoba diabued̶arãda Ãcõrẽba
    jũmarã cãyãbara ed̶aara b̶ʌsida. Dairãra dji cawa obariba jũmarã quĩrãpita bead̶e
    edebʌrʌ quĩrãca panʌa. Ẽberãrãba, bajãnebema nezocarãba, jũmarãba acʌ duanʌa beud̶i
    cawaya.
  eng-F35: For I keep thinking that God has displayed us, the apostles, at the end
    of the line, like men sentenced to death; because we have been made a spectacle
    to the world, both to angels and to men.
  ind-ind: Sebaliknya, menurut saya Allah sudah memberikan tempat paling rendah kepada
    kami rasul-rasul Kristus. Kami diinjak-injak seperti tawanan perang yang dijatuhi
    hukuman mati. Kami menjadi tontonan umum, baik di hadapan semua manusia maupun
    para malaikat.
  pes-OPCB: گاهی فکر می‌کنم که انگار خدا، ما رسولان را در انتهای صف قرار داده است،
    صف اسیران جنگی که محکوم به مرگ هستند و در مقابل انظار مردم، به دنبال سپاهیان پیروزمند
    حرکت می‌کنند؛ زیرا ما در معرض تماشای فرشتگان و مردم قرار گرفته‌ایم.
  mpt-mpt: Ne funania Gode e okok dlasanin naka ni baabenea Ibo besa nakabo ge baabenebio
    kesoa ni makob sino naka maki inamin namino nasiba kiabwali dleb moniba komoke
    dimo kot keiba komoke baanea Yenaine genea i yenaiba nakaia unanga isa abisel
    isa yatemibbuei ulabobo ge funaiobe.
  ssx-ssx: Pate ya honema꞉ta꞉ Koda꞉ma꞉ ipika꞉ aposolo haliweki nikita꞉ ota꞉ hoki nane
    hamono la꞉la꞉me. Nikita꞉ mo homaapeke ya꞉la꞉ haliwekima꞉ handele tupa꞉ mo kenke
    wanda꞉hali paeyaona꞉ leke popeleke nane make mo enisolo tapakena꞉ leke popelekena꞉
    make ota꞉ mo telepo la꞉tiaasa꞉ hama tukikina꞉ homaapeke ya꞉la꞉ haliweki tupa꞉
    haloma꞉eki handelememe.
  mkl-mkl: Ammɑ si kuyɛm, Ilɑɑɔ̃ í jilɛ ɑwɑ woo bɛ ŋɑui bɛi inɛi ɑnyi ŋɑ. À jɛ bɛi
    inɛ ŋɑ iyi ɑ̀ yɛ tɑɑle nŋɑ ku bɑ ɑ kpɑ ŋɑ . Í jɔ̀ ɑ̀ jɛ dɔ̃ɑnyi ŋɑ si wɑjui inɛ
    bɑɑ yoomɑ fei, hɑi ɑmɑlekɑ ŋɑ hee do ɑmɑnɛ ŋɑ fei.
  gaq-gaq: ସତ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ୱେଲା ଆନେଙ୍ଗ୍ ମନେ ଲେଃକେ ଜେ ନେନେ ରକମ୍ ପ୍ରେରିତ୍‌ ସିସ୍ଇଂକେ
    ଇସ୍‌ପର୍ ସାପାରେକେ ପ୍ଲା ବକେ । ରେମୁଆଁ ସାମ୍‌ନା ଗୁଏନେ ଡଣ୍ଡ୍‍ ବାଚେ ସାପା ଦର୍ତନିନେ ରେମୁଆଁ
    ବାରି ଦେବ୍ ଦୁତ୍‍ଇଂ ଡାଗ୍ରା ଉପହାସ୍‌ନେ ପାତ୍ର ରେମୁଆଁଇଂନେ ରକମ୍ ଆନେକେ ମେଁ ବକେ ।
  gof-RNT: Xoossay nuna hawaareta, hayqo pirddettida asada asa ubbaafe nuna guye aathida
    taw daanees. Nuuni ha alamiyas, kiitanchchotasinne asaas kaassaba gidida.
  unx-unx: ଆଇଁୟାଃ ହିତୁରେ, ଆଲେ ଲେକାନ୍‌ ପ୍ରେରିତ୍‌କକେ ପାର୍‌ମେଶ୍ୱାର୍‌ ସବେନ୍‌କଆଃଏତେ ତାୟମ୍‌ରେ
    ଦହକାଦ୍‌କଆ । ଗନଏଃ ସାଜାଇ ନାମାକାଦ୍‌ ହଡ଼ ଲେକା ଆଲେ ଅତେଦିଶୁମ୍‌ରେ ହଡ଼କଆଃ, ଆଡଃ ଦୁଁତ୍‌କଆଃ
    ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଲାନ୍ଦାକାନ୍‌କ ଲେକାଲେ ହବାକାନା ।
  gah-gah: 'Neza láa loko nagata noguluve: Ómasímo aposolo leza vegenalitini kigilikagú
    lelémoko lemeko mololetamó gelekave. Lá okago, goní ilimikago lipili ahulatakumú
    ageva geko nominuhá ve gelekune. Mukitoka ageloge niamó itó mikasiuka vegená niamó
    keza lelí ánigi goselé ikago nouhá gelekave.'
  lcm-lcm: Napo arai ania ta vei God kavtala atung imem keve aposel val kongato kapo
    kokoai palau ani mat, na kuli rina ve nei pangau aongos, ri vap ve ri angelo kapa,
    kilapo kalkalum ta raung suai animem asukang val nem palau.
  aer-aer: Ayenge-arle itirreme alakenhe apeke Ngkartele-arle anwernenhe akngakeke
    ayeye antekelhe-ilentye akngerre Christ-kenhe anetyeke, kutyentye areye-arteke-arle
    anetyeke. Anwerne kwenhe tyerrtye areye-arteke aneme alartetyele-arle nhenge ahelhe
    akethe-werne akngeme irrerlknge atwemele nhenge tyerrtye ingkirrekele itnenhe
    aretyenhenge ilwerlenge. Ayenge alakenhe angkeme ingkirrekele alkere-arenye areyele-arlke
    anwernenhe aremenge anwerneke nthakenhe-arle irretyenhe.
  qvc-NT: 'Piru noqaykuna Dyuspa apustulninguna kashpapismi, mana chayshinachu yuyanillapa.
    Ashwanmi yuyanillapa: Manam nimapaq balinichu, nishpa. Kanan Jisuspaq yach''achikushpa,
    ima diyach''i wañushaqllapa. Chaqa suq atun pamba pugllanapishinam kanillapa,
    Dyusta kuntraqkuna wanchiwaptinllapa, yumbay runakuna, anjilkuna rikawananllapa.'
  tgl-ULB: Sapagkat iniisip kong kaming mga apostol ay inilagay ng Diyos sa kahuli-hulihan
    ng hanay na pinapanood at gaya ng mga taong nahatulan ng kamatayan. Kami ay naging
    isang palabas sa mundo, sa mga anghel at sa mga tao.
  cbs-NT: Nukun nun shinanan, nun Jesúsun kushipayabiabudan, Diosunan jawen jenekin
    nuku nexa daka januxun nuku tenankatsis ikinan, dasibibun nuku uinkin danainbuwen
    taea nun atimapaki, Diosun nai tsumabu inun yudabun bedubidan.
  xtm-NTPP: Vaa jani ini sa ja saña ja ka kuu sa tee ni tetniñu Su'si ma, ni jani
    ini ya ja sandi'i‑nka jin ko kuu sa, te kuenda tnu'u ja jâ ni kutnuni ja jin kûu
    sa. Te ndaka ñayii ñuu ñayivi a ji'in ángel ma, ka ndaa ka nuu ña'a i, te ka kusii
    ini i, te ka kutachi i, tee ka jakundee ña'a i ja sukan ka ndo'o ka neni sa a.
  nnq-nnq: Ne mbemele Nnoongo atubekite twenga takandundame kube tubandu bukujalaulika
    muno, andi bandu abahukumigwe komigwa, gambu tubi andi kinyepe padunia joa, nnongi
    ja akapakachi kuboka kumbengu na bandu.
  bao-NT: Jãa, Cristo yee quetire wederi maja peera, “Jiro macãrãpʉ, ca jĩa eco yaiparãre
    biropʉ, jãare tiijapi Ʉmʉreco Pacʉ,” yʉ ĩi tʉgoeña. To biri ati ʉmʉreco niipetiropʉ,
    Ʉmʉreco Pacʉ pʉto macãrã, bojoca, cʉ̃ja ca ĩa petiropʉ tii ĩñori majare biro jãa
    nii ea.
  san-ORI: ପ୍ରେରିତା ୱଯଂ ଶେଷା ହନ୍ତୱ୍ୟାଶ୍ଚେୱେଶ୍ୱରେଣ ନିଦର୍ଶିତାଃ| ଯତୋ ୱଯଂ ସର୍ୱ୍ୱଲୋକାନାମ୍
    ଅର୍ଥତଃ ସ୍ୱର୍ଗୀଯଦୂତାନାଂ ମାନୱାନାଞ୍ଚ କୌତୁକାସ୍ପଦାନି ଜାତାଃ|
  huv-NT: Nguiaj sapiüng Teat Dios tayac xicon narangan apóstoles para najarawan atnej
    ngo nembeatiün nicuajind. Sajlüyiün atnej nipilan layacüch asoet mandeow. At lasajlüyiün
    atnej teasayacan majaw xicon nipilan; aton ángeles teamajawüw xicon.
  otn-NT: Nu̱p'ʉ ga̱ mbøn'a̱ te t'ørcähe ngue yø representantegähe ra̱ Cristo, ɛ̱na̱
    gue xøgue ga̱ 'yøt'a̱ Oja̱'a̱ ngue ga̱ m'mɛfathogähe. Dí 'bʉcähe tengu̱tho 'mø
    ngue yø ofädi xa̱ ts'ännbi̱ ngue da̱ tho, di̱ njagähe p'ʉ. Di̱ mpɛti yø ja̱'i̱
    ngue da̱ nu̱ te ga̱ thohme. Ngu̱ yø anxɛ, ngu̱ yø ja̱'i̱ da̱ nu̱tho te ga̱ thohme.
  nop-nop: Nu nadiwene Bepaŋdi Aposel indi me fofoŋhinit hinek nipmeguk tilak, eŋ
    kwadidok gigit tiŋit nabugoŋ tilak. Biyagoŋ kuyoŋ, wanakaŋ hogohogok aŋelobe,
    be medi nibune kumuŋdok gigit hinek tiyam.
  obo-NT: No-ikahi ku idda su riyot koddin poomdom, sikami no mgo apostoles, id poobbava
    koy to Monama riyot langun no minuvu. Iling koy taddot id hukuman nod imotayan
    diyot isowwan to mo-uraan minuvu laggun tod tongtongngan to intirut ingod ahad
    taddot mgo ponolihan.
  cak-ENT: Yin ninbij que ri Dios rubanun cheke roj apóstoles que manak oc kak'ij
    chiquivüch conojel. Roj cachi'el achi'a' ri bin que quecamsüs, y conojel nkujquitz'et.
    Nkujquitz'et-pe ri ángeles y chuka' ri vinük ri yec'o chere'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤌᤱ ᤁᤧᤏᤠ᤺ᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤡ᤺ᤰᤗᤠᤀᤥ ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤀᤣᤃᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤛᤡ᤺ᤔᤧᤸᤗᤧ
    ᤂᤢᤶᤍᤡᤱ ᤁᤧᤄᤥ᤺ᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤀᤣᤃᤠᤱ
    ᤑᤳᤇᤡᤃᤧᤀᤠᤱ ᤔᤏᤠᤗᤢᤶᤔᤥ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥᤃᤡᤃᤧᤀᤠᤱ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧᤃ
    ᤁᤠᤰ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ. ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ ᤏᤢ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤗᤢᤶᤔᤥ ᤗᤠᤔᤡᤳᤋᤠ ᤐᤥ᤺ᤰᤂᤡᤃᤧᤀᤠᤱ
    ᤘᤕᤡᤃᤧᤖᤥ॥
  mie-NT: De íyó tá jáni inī ni jā ndá nduhū jā cúu apóstol, chi nī nsāhá Yāā Dios
    jā cúu ndá nī modo tēe núu cā nūū nchivī, modo tēe jā ní ncundaā jā cuū dē. Chi
    níí ñayīví jíín andiví ndéhé vāha nūū ni, cúu ndá ángel jíín nchivī.
  san-TIB: པྲེརིཏཱ ཝཡཾ ཤེཥཱ ཧནྟཝྱཱཤྩེཝེཤྭརེཎ ནིདརྴིཏཱཿ། ཡཏོ ཝཡཾ སཪྻྭལོཀཱནཱམ྄ ཨརྠཏཿ
    སྭརྒཱིཡདཱུཏཱནཱཾ མཱནཝཱནཱཉྩ ཀཽཏུཀཱསྤདཱནི ཛཱཏཱཿ།
  qve-NT: Ichaqa noqapa piensasqayman hinaqa, Diosmi noqayku apostolkunataqa qepallamanña
    churawaranku. Hinaspapas noqayku apostolkunaqa, imaynan huk presochasqa runa hinan,
    wañunaykupaq sentenciasqa kashayku. Hinaspapas noqayku apostolkunaqa churasqa
    kashayku, kay pacha enteron mundontinpi llapallan runakuna, hinallataq angelkunapas
    asikuspa qawawanankupaq hinan.
  pao-NT: Pana gi! Soo Te Naa meeoo unakwe, “Gi hownne'yoo ka e yadooawabe, suda matugupana.”
    Soo Te Naa tuwazoo meeoo, “Gi hownne'yoo umu e yadooawabe ka nu-koobatoo nagoese
    numu-kobena'yoona, ka mu toha kakasa-gakoo-kobena'yoona tuwazoo.”
  cbu-NT: Apanllimand wamin iy tayaspatampanini kapung kiyung kachiykiniya. ¿Nitaati
    Apanll iyaa natsak? Nduni. Itaru, kiyung kachiykuni ¿Ndush Apanll iyaa tupchamaam
    zandak? mangishini chinakuni atiniya. Tputstam iyaa yasaksin atitamsina; Apanll
    waana tayapstampaneetsi tupchamaam zandachparee; atanaya. Apanlltaata wasundurur
    atitampasinaya, mangishi átana.
  usa-usa: maa-márábí-káyúkátí yúrakaqa keqtáámá náayubi Áánûqtuni timátíkarai-kayukataama
    yeqtí yinaaépaq aqtóráqtáá kéyunatae. ketí túyánápímmá Áánûqtu wemá mirápáq kéiye.
    ánná-wayukama yiwíqmeta uréire uwáéta pááqya-kanaabi yíkamoniq umá ketáámá miráráá
    umá máunatae. miráráá umá waabá-káyúkátí yúrakaq keqtáá tíkamiyatama waayúkagaraq
    Áánûqtuni kaqtó-wayukagaraq itó-ureta taayoq ínôqtaae.
  soy-soy: Li nɛ́ we yɑrɛ kɛtónɛ pírɛ̃-pɔ kɛ Uléécɑɑ uu tɔ̃́ pitumɛ yekei. Tɔ
    we yɑrɛ pɛ̃ kɑpi yɛ nɛ n túhɑɑnɛ pin lɑ pikɛ́ kukpépi-i pi kṍ. Kɛtẽ nkɛ́
    nnɛ́í kɛcɑ́ɑ́ nɛ piléécɑɑtumɛ nɛ sisoipipi inipɛɛ-i kɑri yɑ́nɑɑlɛ̃.
  hui-hui: Ngode Datagaliwabehanda ina abosolo agali mahaore helayago mitangi bu ko.
    Wali agalibi dahuliyalibi bibahende de hendelo agali homelo bolene wulebira lenego
    ale ina kama.
  amf-amf: Harrna hambhidianna, Barjo woam Kiristoos yisa tarjamonnante kinin yittsaanaam
    dembhi kedar pirdadhaysaka entsate yiidhayna eensa macchinte woam kinin hayaa
