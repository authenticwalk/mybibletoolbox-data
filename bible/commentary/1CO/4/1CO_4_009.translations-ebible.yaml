    tao na ami dadi lahenda mabuiꞌ, sama leoꞌ lahenda manahukuꞌ fo roi rahaniꞌ huhuku
    mamates. Boe ma Ana fee basa lahenda nai dae-bafoꞌ ia, ma Ria eilaꞌo-limalopen
    rai nusatetu-ikutemaꞌ a, ranilu ami.
  toc-NT: Aquinín hua̠nti̠ cliakchu­hui̠­na­ná̠hu xta­chu­huí̠n Quim­pu̠­chi­nacán
    aca­tunu chuná cmaklh­ca­tzi̠­yá̠hu pi̠ lá̠m­para Dios a̠huatá quin­ca̠­hui­li̠­ni̠­tan­chá̠n
    nac xtanké̠n cumu lá a̠ma̠ko̠lh tachí̠n hua̠nti̠ ca̠t­la­ja­cani̠t nac guerra
    y chú ca̠le̠­má̠­calh anta­nícu naca̠­mak­ni̠cán porque ca̠li̠lh­ca̠­cani̠t pi̠
    naca̠­mak­ni̠cán, y la̠ nac­tla̠­huáhu li̠la­kastá̠n uú nac ca̠quilh­ta­macú chuná
    nac xla­ca­ti̠ncán ángeles chu nac xla­ca­ti̠ncán cris­tianos.
  som-som: Waayo, waxaan u malaynayaa in Ilaah na soo saaray, annagoo ah rasuulladii
    ugu dambeeyey, sida kuwa dhimashada lagu xukumay oo kale, maxaa yeelay, wax la
    daawado ayaa lanooga dhigay dunida, iyo malaa'igaha, iyo dadkaba.
  mam-C: Qu'n toj nwutza, a awo'y tsanjil Jesús, ma qo kyij tq'o'n Dios te nyakuj
    nti' qajb'in, tze'nku jun ileq', a o b'ant ti'j tu'n tkub' b'yet. Ma qo okxa te
    jun kyka'yb'il tkyaqil tch'iysb'in Dios ti'j qmutxb'il qib'a; kywutz angel ex
    kywutz kykyaqilxjal tzalu'n twutz tx'otx'.
  ndj-ndj: Nenga ngwihola kucha Chapanga katugola yufwi tuvi vandundami, kucha vandu
    yivahighiwili njifwa, nongwa tuva chiloja pawulongolu ya mlima wonda na pawulongolu
    ya makungu na vandu.
  mbj-NT: Ãã tii, dooh sa wahë n'aa sa bahä̃nh hedoo do ãã ado bä. Hã ỹ duu hẽnh,
