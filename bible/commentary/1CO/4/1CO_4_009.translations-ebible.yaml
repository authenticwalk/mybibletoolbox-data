  cmn-FEB: 在我看来，上帝将我们这些使徒排在队列的最后，作为一种展示，尽管我们也会向其他人一样死去，但那只是我们在整个宇宙面前、在天使和人类面前，演了一场戏。
  gmv-RNT: Gaasoyka Xoossi nuna Hawaareta nu bolla hayqo pirday pirdetida asata mala
