  ory-ory: କାରଣ ମୋହର ମନେ ହୁଏ, ଆମ୍ଭେମାନେ ଯେ ପ୍ରେରିତ, ଆମ୍ଭମାନଙ୍କୁ ଈଶ୍ବର ମୃତ୍ୟୁମୁଖରେ
    ସମର୍ପିତ ସର୍ବଶେଷର ଲୋକମାନଙ୍କ ସଦୃଶ ପ୍ରଦର୍ଶନ କରିଅଛନ୍ତି, ଯେଣୁ ଆମ୍ଭେମାନେ ଜଗତ, ଦୂତ ଓ
    ମନୁଷ୍ୟମାନଙ୍କ ନିକଟରେ କୌତୁକର ବିଷୟ ହୋଇଅଛୁ।
  bzj-bzj: Kaa tu mee ih luk laik Gaad put wee weh da apasl way dong da laas plays.
    Jos laik peepl weh kandem fi ded, ih parayd wi owt eena poblik fronta di hoal
    werl ahn aal di aynjel dehn.
  chk-chk: Pun üa ekieki pwe Kot a aleniakem äm soukünö, pwe aipwe nom fälapalapen
    aramas meinisin, pwe aia wewe ngeni aramas a fen kapwüngüla pwe repwe ninnila
    me mwen mesen aramas, pwe aipwe och minen atakirikir me ren ekewe chon läng meinisin
    me chon fanüfan meinisin.
  ssd-ssd: Kuate nu sine aposel kilmba taŋgo ŋakmba ŋgumnemŋge nyu kugatok patikina
    ŋga ye iduset. Ta tuku taŋgo ŋaigonu bale faram tuku patikade taŋaŋ eŋel kame
    taŋgo ŋakmba pro sine kile-ŋgamukka kaŋger tidiŋga talasiŋgig.
  acr-TNT: Noꞌj chinuwach riꞌin, ri oj utakoꞌn ri Jesús na jinta co kawach. Ma ri
    Dios oj ucojom oj qꞌuisbal chique ri ticawex. E pachaꞌ oj cꞌo chuxeꞌ kꞌatbal tzij
    re camic y cojcꞌam bi re cojcamisaxic, yey conoje xa cojquitzutzaꞌ chic, tob ticawex,
    tob ne ángeles.
  rop-rop: Bat langa main filing ai reken God bin meigim ola speshalwan mishanri jidan
    brabli lobala. Imbin meigim melabat jidan jis laik detkain prisana weya dei kilim
    olabat ded lida langa ola pipul blanga lukinat. Nomo oni pipul garra lukinatbat
    melabat. Ola einjul garra lukinat melabat du.
  mee-mee: Iau ka role minmina kurumea, ke kela basema Nutu ke pakosining ka mangng
    ra aposel ta ragau roma, ka mangng ra ragau re ngarume bavakena. Ke pakosining
    ka mangng ta ragau base mangng ra ragau reke lola ta mateng mana. Iau ka role
    minmina kurumea, mangng ka lele ma mangng ra pangakosining ta reke momo ngailu
    nga tava ba nga mogalo laekia ta ri kelanga mangng ka matarea kanname, ta ragau
    ba ta anggelome bole.
  dif-dif: Ngato ngundrai, Godali ngaianina Apostel worana ngadanietja terkibana warai,
    narini matja jinkina jeribaka; ngangau ngaiani wondrani malka pantjina warai mitalani
    ja angelani ja kanani.
  gam-gam: No ye boll aike king mopon ba na embe dje kando. God no aposel i are kaima
    wori mormon. Kot dji pora dji, una no togoye mal mormon. Togoye al ge una dumo
    yemyem moye ge wo kanne. Tau agelo boll aike kanneke, no embe mopon.
  nou-nou: Edo naso kotari awa eire God mi nango Iesu da binga atopapotegari embobo
    awa ae embo nembogamo aera awarate umone nango awa teta embo embo da diti da betorase
    itido era da awodo ambo da ititisira. Edo ungo mi embo embo da diti da betorase
    itoro embo mi gido gandubedo era da awodo ra. Edo asisi berari daedo nangoda memesi
    burera awa gido kove be edo era.
  mqb-NT: Aya nà, matanan bay. Manay nə ɗo maslan anà Yesu Almasihu ahay. Əna Mbərom
    a təra manay kawa ɗo mədakwidok aya awan, kawa ɗo kəriya aya awan, aday ma ɓan
    aya coy saa vaɗ manay pa 'am sə ɗo ahay fok ata awan. Mə təra kawa way sə gəsle
    anan pə iɗe sə ɗo ahay, kwa pə iɗe ana maslay a Mbərom ahay re.
  ape-B: Umu moneken, yek ulkum molomu yakli God douk nenek apak aposel manubu mape
    magikuk kobi douk yeguh wakechi elpech douk chanubu chape chagikuk ulimu. Apak
    douk mape kobi amabuk almam douk ahenek kot ali nasuh amamitu kot uli nakli amam
    imas hugak ulimu. Anan nakli chunatimaguk elpech chape iluh atap uli chunu God
    ananich ensel chiyotu chutulum echechis nabes ali chom hugak uli.
  grc-F35: Δοκῶ γὰρ ὅτι ὁ Θεὸς ἡμᾶς τοὺς ἀποστόλους ἐσχάτους ἀπέδειξεν, ὡς ἐπιθανατίους·
    ὅτι θέατρον ἐγενήθημεν τῷ κόσμῳ, καὶ ἀγγέλοις καὶ ἀνθρώποις.
  cav-NT: Emuita ejuuque ni ecuana Yusura dutyaja jetiedyaque iyahua, arepa ecuana
    tuja ecuadishaque juya ama bucha. Riyaque yahuaju huaraji cuanajatu iyetayaque
    dutyaja yacuaju cuetisha bahue, dutyaja peta ishu. Tumebaedya ecuana barepaju
    Yusu tsahuaqui cuanara, riyaque yahua juque ecuita cuanara ecuana petaya. Umaera
    bacue ecuana ijaribaya jutidya ecuana canerecatiyaju.
  kgp-NT: Jesus tỹ ũn fẽg mũ vỹ tỹ inh nĩ, apóstolo vỹ tỹ inh nĩ. Hã ra tóg sỹ to
    jykrén mũ ra tóg Topẽ tỹ isỹ ũn jykre kórég ag ri ke han nĩ ve nĩ, ũn kónẽg ag
    ri ke, ag tỹ ũn kãgtén mũ ẽn ag ri ke. Vẽnh kar ne tóg isugnỹm tĩ', ẽprã ke kar,
    Topẽ tỹ jẽnẽ jafã ag kar ke gé, mundo tag ki ke kar ag mỹr.
  bvd-bvd: Nau ku bae 'uri nai suli suai lae nia mala 'ana sae God nia fai kameli
    'aboosol ki lelea meli ka nao 'isi naa. Ma daka ade naa mala 'ana toaa da keto
    kera ki ma daka talai kera uri mae lada ki naa, ne da ilia 'ani kameli 'i maana
    konia 'ana 'ensel ma wane sui gwana uri lio mae lameli lae naa.
  ukr-1871: Та я думаю, що Бог нас, апостолів, яко останнїх поставив, мов на смерть
    призначених; бо видовищем зробились ми сьвітові, і ангелам, і людям.
  apz-apz: Ngko huno ole syofɨsyalokweno. Anɨtu kakoe hungkuno lɨkuꞌmofɨwoꞌnɨngkuhwone
    (apousel) sohwonaꞌnɨmo nomꞌne aꞌamu sohwafe sɨfɨkiꞌnyoꞌmo nehumajɨꞌnyo paꞌnyo
    hwonaꞌnyoho. I aꞌamu nakumo ole nalinyo paꞌnyo hwonaꞌnyoho. Hofɨko poyo wapeꞌnɨfe
    ose nalontɨfi hofɨko osoꞌno nakumo aꞌamufe tɨmopo wofonjonesyantɨfeꞌno yalokwofo.
    Osoꞌno aꞌamu hopiꞌnono hwahoponjo soꞌnji ahwomomjo soꞌnji hofɨko yoꞌmayo neꞌmawoꞌnɨngkiso
    somo nehonalokwofo.
  yon-yon: Nembed meenaan kuu apasodan nub kuu ana nangme dorindodan kuu ana nangme
    doriwendanbed be nong yendare be wene damangkandi dowad kambong kambong kidangkambed
    dewanaiwe aningkoyiibbandan yirimo ye yumbon kondemoon areb keruwen. Kwane, nub
    kuu ambarakmidan kuu kakerebiri ari nongkobiiwe Romdan yi iningkuk kamiwed wedmi
    yeman arud dingkanbed o karubbed yeene nongkobemoon areb keruwen. Kwane, nub kuu
    ongmenaboon ye kumkam korem yi kerebiri arimbed karak konde wedmi yeman keruwen,
    engyusiib nimakaruwiib yi kerebiri arimbed kui.
  poi-NT: Pero aɨcht́am, jém aapóstoltam, Dios atsacta tuuñiaŋcɨɨm juuts acaatooba.
    Aixyajpa jém sɨŋyucmɨpɨc pɨxiñt́am y jém it́yajwɨɨp yɨ́p naxyucmɨ.
  wuv-wuv: Fafanunuau ale'ei ba mei Haidaa na aunaa hai'ou eni apostle mugii ei roi
