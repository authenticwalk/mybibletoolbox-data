  mco-NT: Miich xytíjcɨxyɨch nej jɨhuɨ̈y ɨɨch ajcxy apóstoltɨjc Dios tɨ xypɨdaaccɨxɨch
    nej huɨdibɨ ca' ytɨmcapxpaadyɨty, nej huɨdibɨ ypocy co'ögɨɨyb, co ángeles ajcxy
    etz jäy ajcxy xyñixíiccɨxyɨch xyñiyáaxcɨxyɨch.
  cpb-NT: Tema naakapaini Otyaantaperoriite te noshiyari pinkatharipaini, te niriiperowaite.
    Oshiyawaitakawo rowamaakaantatyeename Pawa, maawoini raminakowentaitakena rowamagaitanaga,
    raminakotakena atziripaini eejatzi maninkariite.
  aon-aon: Um maresh? Eik urkum morum yakri Iruhin douk nenek apak aposel mape magiguk
    abom kabi douk nyeiguhw wokeshi arpesh douk shape shagiguk abom iri. Apak douk
    mape kabi amudok armam douk henek kwot aria nasuhw amamit kwot aria nakri amam
    ta hugok iri. Anan nakri ihishmorim arpesh shape iruhw atap iri shuni Iruhin ananish
    enselahos shiyotu shutrum esheshis nabes aria shom hugok iri.
  hus-NT-2005: Pos u chuꞌtal ke wawáꞌ xu kʼwajat tu abatwále, na Dios tu tʼajámal
    jelti max yab u lej uluts. I junwal jelt xitaꞌ xi bijtsidhich ke neꞌech ti chemdháb;
    i bajúmalich ku kʼwajay jelti jun xataꞌ labidh xu telnal kʼál an atiklábtsik xi
    techéꞌ ti kʼayꞌlá. Anchanꞌ tu chuꞌtáb kʼal an atiklábtsik ani kʼal an tʼokat abatwáletsik.
  mig-NT: Chi̱ súan jáni ini̱‑ri̱, ja̱ nátu̱'un nuu̱ ndɨ́'ɨ‑na̱ comedia, te ni̱ kiñi'in
    ndiji̱n Dios ruu̱, cha̱a kákuu apóstol, nátu̱'un cha̱a a ni̱ kundaa̱ ja̱ kúu̱‑de,
    náva̱'a nde̱'é ñúyɨ́vɨ, jíín ndájá'a̱ ándɨ́vɨ́, jíín ñáyɨvɨ, nuu̱‑rí jíná'an‑i.
  bps-bps: Na gmangu ani gine, du slaan di fandamgu gami dad tamdò Tnalù Dwata, tamgimò
    gami Dwata dad to mdanà di kdee dad to. Sadi gami gambet dad to bnilanggù fan
    fnati di muna i kdee dad to di klamang banwe, na di muna i kdee dad kasaligan
    Dwata.
  mbs-mbs: Aneng-aneng ko, doen ibeg te Timanem te medanà se pegkeotawun day aw menge
    doma sogounun i Cristo, aw lindoan kay iling te otaw kineleboso aw agpet imetayan,
    so egkitaen kay te kedita dini te keneyonan, pengkey otaw aw menge anghil eleg
    heman egpengità kenami.
  tof-tof: 'Zitülkus módóga, ka inzan gyagüpi tótókdóla: God kibü, ki apostol nidipakla,
    kuri sirrbüne tai dómdóm pokodó blaman pamkolpamab obzek kwata, wamaka pam büdülümpükü
    akrranóm kaindako pam akrran bwóbdü, da kubó kolpama ibü ola ngabkan kwarile büdülüm
    nóma kaindako. Zitülkus módóga, blaman pamkolpama kibü ngabkandako, ⌊anerru⌋ akó
    ini tüpdü pamkolpam, ia kubó laróga tólbaele kibüka.'
  cme-NT: Mɛi huɔŋ-na Yesu *pɔpuɔrbieŋ miɛŋo‑i, Diiloŋo jĩɛna miɛmɛi huoŋgu-na ŋaa
    kasobiemba maŋ baŋ jĩɛna-bɛi ba deŋ da ba ka ko-ba. A ce dumaaŋo-na, nelbiliemba‑i
    baa *dɔrpɔpuɔrbiemba‑i hiere ba ta ba hel ba nyɛ-ye.
  sus-sus: A luxi n bɛ alɔ Ala bara a ragiri muxu tan xɛɛrae ma, muxu xa findi xanbiratie
    ra, alɔ mixie e naxee faxama duniɲa birin ya tode ra, malekɛe nun adamadie ya
    xɔri.
  pon-2006: Pwe likamwete Koht ketikihong kiht wahnpoaron kan dehu me keieu sekeniken
    rehn aramas akan, pwe se rasehng aramas me pahn ale kalokolok en mehla pwe tohnleng
    kan koaros iangahki tohn sampah kan en uduhdiahl.
  dad-dad: Ere nigin, aya kisi afef, Negur ĩ amã aposel, tamo yukesiya nigin dinenẽdig
    gen, tamo dilouf nigin, gĩ bun idikeleyan bagai inenaman. Saa teneub ado, are
    tamo ado engel meleid bun, amã fele difamãf nigin inoman.
  zab-NT: Nuu güelt rziienia dec dunnɨ de apóstol, Dios bsiáldny dunnɨ gacnɨ zec de
    ni quɨt xi sacti, zec de bɨny mal ni riáld guelguty, ax rdxalo de ánglɨ ne de
    bɨnguɨchliu zec ni cadeednɨ.
  jae-jae: Tageŋ aê gabe Anôtô kêdênaŋ aêac aposolo akô ŋamuŋageŋ atôm lau, taŋ sêkic
    êsêacnêŋ biŋ naŋ, gebe sênac êsêac êndu e aŋela to ŋamalac nom samucgeŋŋa sêlic
    amboac êsêac sêgôm dôŋ teŋ.
  ksd-ksd: Tago iau nuk ia, ba God i tar vaarike tar avet ra umana apostolo ba ra
    umana ikilik kakit, da di ga tibe avet upi ra minat, tago di vaki tar avet ba
    ra magit na ginigira kai ra rakarakan a gunagunan, ma kai ra lavur angelo, ma
    kai ra tarai.
  msm-NT: To kanay paghona-hona, angod to pighinang koy to Diyus no pinakaobos no
    mgo otow. Su siakon dow to duma ku no mgo apustulis, angod koy to mgo otow no
    pighukuman on no oghimatajan duon to atubangan to tibo mgo otow hasta ngani mgo
    anghil.
  myk-myk: Bani Kilɛ ɲɛ kanna kadugo yíri wʼa wèe yaha, wèe piimu pu ɲɛ Kirisa wo
    tudunmɔɔ pu ge. Wèe ɲɛ ba sipyii ɲɛ wɛ, pʼa piimu wo kiiri kɔn na yaha xu na ge.
    Bani wèe ya ɲɛri yawiiye koŋɔ bɛɛri mu ba pee ɲɛ wɛ. Wèe ya pye yawiiye sipyii
    mu, ni mɛlɛkɛɛ bɛ mu.
  sbe-sbe: Na ya nuwatui kai apostolo meta Yaubada ye tolehemulitamolosiyeigai. Kama
    kao ede doha tamowai iyala unai se haidi se laeidi bena kabo boda matadiyena se
    unuhemwaloidi. Ka hemala kabatalatalawasi anelu yo tanoubu ta tamowaidiyao maudoidi
    kalidiyena.
  mcr-mcr: Nyaqä kŋuä tämŋi, tiiŋänäŋä indqänätqäŋä. “Goti Iqu, kukŋuä awä tatuŋquä
    änandowatkqä iqune, naqä pmeqäŋqe mäwiŋqä itä, qua naqä mämä pmeqäŋqä äyä äpmuatänaikqeqä.
    Iiŋä pmetaŋgquetaŋi, ämaqä pizqä äpäsätqäŋuwä iqinyqä qäyä änätma äwäpu, ämaqä
    qua täu äpmeŋuwä iuqätä, ynaunjqä iquauqätä, hiŋuä iqi pizqä qäyä, napäsqäpŋqä.”
  cux-NT: Tan'dúúcā chí 'úú nadacádiinúúⁿ, nús'uu chí apóstoles ní candɛ́ɛ 'nū nduudu
    yeⁿ'e Ndyuūs. Ndyuūs s'neéⁿ yā nus'ūū lugar chi ndii na n'giīnū yeⁿ'e fila. Ní
    nús'uu caneé 'nū tan'dúúcā 'iiⁿ'yāⁿ chi niiⁿnuúⁿ cánee nguuvi chi 'cuūvi yā, ní
    niiⁿnuúⁿ canéé nguuvi chi ch'iiⁿ'núⁿ yā nús'uu. 'Tíícā snéé nús'uu. 'Iiⁿ'yāⁿ yeⁿ'e
    iⁿ'yeeⁿdí 'cūū ndúúcū ángeles yeⁿ'ē nanguuvi n'gíínu yā nús'uu.
  tur-YTC: Bana öyle geliyor ki, Tanrı biz elçileri en sondan gelen ölüm mahkûmları
    gibi sergiledi. Çünkü bizler bütün dünyanın, hem meleklere hem de insanlara, seyirlik
    oyunu olduk.
  san-ITR: preritA vayaM sheShA hantavyAshcheveshvareNa nidarshitAH| yato vayaM sarvvalokAnAm
    arthataH svargIyadUtAnAM mAnavAnA ncha kautukAspadAni jAtAH|
  bel-N: Бо я думаю, што Бог нас, апосталаў, паставіў за апошніх, быццам на сьмерць
    асуджаных, бо мы сталіся відовішчам для сьвету, для анёлаў і для людзей.
  sch-sch: Pathien'n keini tîrtonngei hih thi ranga inkhâm anga anûktaka mi tîrsuokin
    kin bê ani; rammuol le vântîrtonngei le miriemngei mitmua enhoia sinin kin
    om sika hin.
  mic-MIQNT: Teli angamgug Gjinisgam mawi ugtejg iga'lugsieg apostale'witeultieg.
    Pa wijei aq mimajuinu'g gisi ilsumuj ne'po'qsinew mimajuinuigtug, ntaqo'qona'lugsieg
    aq ansale'witewigtug aq mimajuinuigtug.
  huu-NT: Jusiñamuidɨ nana omoɨna cue baɨfemo faɨtatate raillanomo cue comecɨna facadɨcue.
    Cristo rafuena lloraɨnɨdɨcaɨ; iadedɨ cue baɨfemo omoɨ faɨamo cue comecɨna facadɨcue.
    Omoɨmona jamai bue isoidɨcaɨ. Nana comɨnɨ duere caɨ illamo raise eruaɨdɨmacɨ.
    Jusiñamui jaɨenisaɨdɨ duere caɨ illamo jɨaɨ eruaɨdɨmacɨ.
  jiv-NT: Chíkich shuar mash naṉkaamantu áinis áiniakuisha Yus in ni akatramuri̱n
    ashí amúamunam apujtamsaitji. Tu enentáimpramniaiti. “Yajauch áiniawai, máatái”
    tu pujurtamji shuar. Tura Yusa suntari̱sha ashí ju̱yá shuarsha in íistai tusar
    káutramkaitji.
  otm-NT: Pɛ nugähe ngue ma 'bäihe ra Cristo, dím bɛ̨mhbe Oją bi 'yørcähe ngue i hnuhäigahe
    xinda gue gätho mi'da. Nɛ tengu'bʉ dyʉ́ ofädihe i pɛ'ts'i da thoje. Nɛ i pa ma
    ʉnguigahe 'bʉ i thengahe ra ximhäi. Nɛ'ʉ yʉ́m 'bɛhni Oją mahɛ̨ts'i di hyonya thoho
    nangue 'bɛ'a dí sähe.
  dah-dah: Gega gayenter neŋ Yesuyen mere basaŋ marbe al kura mata buluŋ wor po tike
    al buda kuruŋ diliŋde gasa yirke kamtek marte gasuŋde gor deŋ ge teŋ Al Kuruŋ
    beleŋ dirtiŋ yara nurde hime. Niŋgeb alya bereya megen haŋ kuruŋ goya Al Kuruŋyen
    miyoŋya tumŋaŋ neŋ hitte kanduk dahade forok yenayiŋ yeŋ deneŋ haŋ.
  tnk-tnk: Kɨmaha aposol me, mətə iakamətoni mə Kumwesən ruvehi irapw kɨmaha inhərɨpw
    anan. Kɨmaha iahəmwhen ia nərmama səməme kɨnəkiri raka irəha mə tuhaməkeikei mhemhə.
    Rəmwhen mə iahamərer ia nəmri naɡelo me mɨne nərmama me pam səvəi tɨprənə mə irəha
    tuhəspau ia noien səvəi nemhəien səkɨmaha.
  kpr-kpr: Namane God da aghi kakato mo, namanenda irari ava eko bekári. Na erekotena,
    God setiri, nunda aghi kakato da irari, kau sabua+ a babate embo da kaugo ava
    usira. Kau gavana evetu genembo mendeni dari amboro dae sedo, ne natofo da dombuda
    ijugeoro dere jiraera aminga ava, evetu genembo namane imboe use dere jiraera.
    Amingeoro, aneya isambu a evetu genembo isambu namanenda mema giraera.
  san-IAS: preritā vayaṁ śeṣā hantavyāśceveśvareṇa nidarśitāḥ| yato vayaṁ sarvvalokānām
    arthataḥ svargīyadūtānāṁ mānavānāñca kautukāspadāni jātāḥ|
  nho-nho: Nau e mmata maa maatou, naa aposol TeAtua raa, ku tuku murina iloo TeAtua,
    pee ko naa tama e tukua ki taaia ki mmate imua naa karamata te henua ma naa ensol
    hakkaatoa.
  gym-NT: Akwa bäsi ni ngite ütiäte ñakare mikani kämikadre, ye jäta niken ngite mikata
    mrä köre, kwrere jire Ngöbökwe nun Jesu kukwei ngwianka mikani abko ruen tie.
    Amne bäsi ni mikani kämikakäre, kwrere jire nunta angeletre okwäbti amne ni jökrä
    okwäbti, tuen kore tie.
  azg-NT: Itsꞌaahanꞌ nchji na jndë tquen Tyoꞌtsꞌon na njonchen tsoñꞌen nnꞌan, chichen
    já nnꞌan na cotsayꞌö́n yo jñꞌoon na toninncyaa Jesús. Ee itsijonhanꞌ já chaꞌvijon
    tsꞌan na jndë tijndaꞌtyen na cueꞌ juu tondëë nnꞌan, chaꞌvijon ncüii na veꞌ cojntyꞌiato
    nnꞌan tsonnangue ndoꞌ mantyi nque ángeles na mꞌan tondye.
  bhd-bhd: मेरी समझ़ी मां परमेशरे अस प्रेरित लोक सेब्भना पत्ती तैन लोकां केरे ज़ेरे
    ठहरावरेम, ज़ैन केरे मौतरो हुक्म भोइ जेवरोए; किजोकि अस दुनियारे ते स्वर्गदूतां,
    ते मैन्हु केरे लेइ अक तमाशो बनोरेम!
  too-NT: Pero chō'la Dios lacasqui'n que quina'n apóstoles ictasu'yuyāuj hua'chi
    chi'xcuhuī'n a'ntī más xatalakmaka'n lā' hua'chi a'ntī līhui'līcan para namaknīcan.
    Quincātatlahuanī'ta'ni' hua'chi līlakastān nac quilhtamacuj lā' na ixlacapūnca'n
    huan ángeles lā' tachi'xcuhuī't. Quincātalaktzī'nāni' hua'chi a'ntīn nīn tuntū'
    ixtapalh.
  ind-AYT: Sebab, menurutku, Allah telah menempatkan kami, para rasul, di tempat yang
    terakhir, seperti orang-orang yang dijatuhi hukuman mati; karena kami dijadikan
    tontonan untuk dunia, baik untuk malaikat-malaikat maupun manusia.
  cjo-NT: 'Ari nokaateeyakirini paashinipaeni rotyaantanewo Jesoshi, tema pikimitakaanteeyashitakinani
    onampirentsipaeni: pimaninteeyakinani. Eejatzi okimitaka rajaryaagaetakina rowamagaetena;
    ramineeyakinani maawaeni: ronampiri Tajorentsi eejatzi atziripaeni.'
  nsn-nsn: Bo inggo u banga sirangua pare, God ke tur uakalahara tunungua tamiueim
    no aposoul Kristo i mud ra la uelreireih pemer tamata, misiana tar tamata gera
    turung uiliatung pous toin tar matasir manai tar buturung uelpokos. Inggeim ka
    uamakahasieim toro mamang buturulik, kare tasir anggelou, kare tasir tamata uakapa
    tun.
  san-DEV: प्रेरिता वयं शेषा हन्तव्याश्चेवेश्वरेण निदर्शिताः। यतो वयं सर्व्वलोकानाम्
    अर्थतः स्वर्गीयदूतानां मानवानाञ्च कौतुकास्पदानि जाताः।
  tna-NT: Diusu ja ecuanaju apóstol cuana pamapa pia cuana tije puji ichatana pepe
    hue ema epibatiani. Ecuanaju da matse putsu manuamejiji deja cuana pu cua nime
    pamapa cristiano, ángel cuana echamata puji.
  lid-lid: Ta nyolom tek badeh, Kindrei atehei ahi aposel ado bolo kon ndra-in labai.
    Ahi badeh, a buku iri lau ndra-in bawei mine iri ano iri adek ala kon ta ada iri
    amak. Iri angelo ma iri lau marakon badu kon munyak dah ta anyolom ahi le ai.
  wim-wim: Puth ngayan ngaantam-ngeey-ngeeyang ngatharakama nil God.angan pam piꞌan
    keꞌam yump nganang Apollos.angan yaꞌ thampa, ngan pam manya, kaangk-keꞌanangweya,
    ngan pam inangan nilan kuch nganang wik nungantaman waaꞌ-waaꞌān niiyant pam wanchantana.
    Ngan puth pam kaangkiy yaꞌa, ngan inanganweya keꞌ pam anangan keenkan mulathin
    thanang, meeꞌ yotantangan aꞌ putha meeꞌ ngaantiyongkantang thampa.
  zga-M: Lino pwu nisaga u Nguluve atuvikhile ufye tuvasukhwa nukhutuvonesya uvusilelo
    vwa ndaba ugwa lulundamano ndavanu avakhegiwe ukhubudiwa. Tuvile nde sikuku khukheluga,
    khu va sung'wa na khuvanu.
  yom-yom: Bila ndimbanza Nzambi wututula, beto bamvuala, mu ntanda wu batu batsuka
    va ntoto wawu. Tuidi banga batu bazengolo nkanu wu lufua ; bila tukituka banga
    kipa voti savu kintalu kuidi ntoto wumvimba, kuidi zimbasi ayi kuidi batu.
  san-SIN: ප්‍රේරිතා වයං ශේෂා හන්තව්‍යාශ්චේවේශ්වරේණ නිදර්ශිතාඃ| යතෝ වයං සර්ව්වලෝකානාම්
