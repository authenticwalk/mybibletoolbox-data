  bod-N: དཀོན་མཆོག་གིས་སྐུ་ཚབ་པ་ངེད་རྣམས་ནི་མི་ཀུན་ལས་ཐ་མ་དང་སྲོག་ཆད་བཅད་པའི་བཙོན་པ་ལྟ་བུར་མཛད་ཅེས་བདག་གིས་བསམས་སོ།།
