  qvw-NT: Ya'apïtá, Diosninchic ya'a puydï caćhancunacta ćhulaycäliman wañuypa unanchaycuśha-yupaytanu
    jamuyäśha ipa-ipamanmi. Chaymi cay pachäpäpis, anjilcunapäpis, llapa nunacunapäpis,
    ya'acunawan ima pasaśhantapis licaculcänanpä cayalcá.
  nfa-nfa: Ama Lamatua ka dhu pua-paleha jiꞌi, ho laꞌa asa mia-mia ètu rai-haha ne,
    sèna ka lole dènge dhèu jꞌara-jꞌara Kristus. Te ngaa ca tèka-ca tèka sa jaꞌa pangee,
    na, Lamatua pua jiꞌi titu re limuri tèka, sama sèmi ana bèdho dhu tatae abhu huku
    madhe. Hèia Na hia dhèu aaꞌi-aaꞌi ètu rai-haha ne, aa dènge ana-ana pajuu Na ètu
    sorga mai laladhe jiꞌi.
  tnp-tnp: Itɨmah aposɨl mɨn, mətəu nɨkik təhti məmə Uhgɨn təmələhu itɨmah əpəha ləhtəni
    agɨn, iəutatɨg təhmen e nətəm kəmakil rəkɨs məmə okotəkeikei mohmɨs. Nɨkitəmah
    tətəhti lanəha mətəu-inu təhmen məmə itəmah nətəmimi nətəm kəməsotoliən win e
    nəluagɨniən, kəni məutəhtul e nəhmtɨ nagelo mɨn mɨne nətəmimi rəfin məmə ilah
    okoteruh məmə oiəkohmɨs.
  urd-urd: मेरी दानिस्त में ख़ुदा ने हम रसूलों को सब से अदना ठहराकर उन लोगों की तरह
    पेश किया है जिनके क़त्ल का हुक्म हो चुका हो; क्यूँकि हम दुनिया और फ़रिश्तों और
    आदमियों के लिए एक तमाशा ठहरे।
  hot-hot: Nôŋgô! Wapômbêŋ hatak yêlô aposel hatôm ŋê oyaŋ ba amiŋ piklêvôŋ ma avômalô
    lôk aŋela ititiŋ yêlô hatôm ŋê kambom takatu ba enaŋ nena, “Uŋgwik thêlô vônô.”
  mqj-NT: Nakua illalan penawangku, kami angganna rasulna Yesus Kristus nabengangkan
    angngenan randan wiring rokko Puang Allata'alla susi to dipabambanni sangka' dipatei
    dio olona tau kamban, annu napengkitaimokan angganna tau anna angganna malaeka'.
  rus-SYN: Ибо я думаю, что нам, последним посланникам, Бог судил быть как бы приговоренными
    к смерти, потому что мы сделались позорищем для мира, для Ангелов и человеков.
  mbh-mbh: Eneke nang pelie lemik ve God i rong teleklek them ako ini ile pakekere
    a rumongaling lale, na tokokoere o oma ol them ranga ve ini tokokoe areko o teltun
    oa, eneke tokokoere na enselre o pait inga otheki nge lemem omaing areken.
  bdd-bdd: Ta hesi bewa tuwa ꞌana ꞌita gide Yehoba ꞌana tohepwailao tauma miya mwauna
    ꞌiꞌebwaemaiya, gidemusa taudi paipaidi sabi loheꞌamasidi, ma ꞌoinega aneloseyao
    ma loheloheyao ma ginaula mabwaiyana siꞌeꞌebubumai.
  cbt-NTPO: Co ina tahuëri naniyatërarinhuë'. Yosë nohuanton, co piyapi'sa' noya ni'ninacoihuë'.
    Nanamën a'china'huaiso marë' a'papirincoihuë', na'a piyapi'sa' co nohuantopihuë'.
    Apiro'sa pochin ni'ninacoi. Chimirin quihuitërinacoi. A'ninquëchin aparisitërinacoi
    ni'ton, anquëniro'santa' nicatona', pa'yanpi.
  srn-NT: Gi mi a gersi tak' Gado gi wi leki boskopuman fu Yesus a presi te na bakasei,
    neleki sma di mus dede. Heri grontapu, engel nanga libisma e luku san o psa nanga
    wi.
  cta-NT: Ntiꞌ naꞌ chaꞌ cua nguxtyanu ycuiꞌ Ndyosi jiꞌi̱ cuare, masi clyo ngulo Ni
    cña jiꞌi̱ ya chaꞌ tsaa ya tyijyuꞌ chaꞌ chcuiꞌ ya chaꞌ jiꞌi̱ Ni; pana nu juani
    tyanu chu̱ꞌ la ya jiꞌi̱ lcaa nguꞌ tyaꞌa na, ñiꞌya̱ laca preso nu tyiqueeꞌ ntajatya
    chaꞌ cujuii nguꞌ jiꞌi̱. Cua laca ya sca cuxeꞌ, masi ñaꞌa̱ ñati̱ chalyuu jiꞌi̱
    ya, masi xca̱ nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi nde cua̱ ñaꞌa̱ jiꞌi̱ ya.
  bqc-SIM: Asa má è wá Lua zĩnaↄ, Lua wá dílɛ kpɛɛ lán gbɛ̃́ pↄ́ wì ń dɛ
    dasi wáaↄwaɛ. Dṹnia gbɛ̃́pii wɛ́ fĩ̀wá, malaikaↄ ń gbɛ̃nazĩnaↄ píi.
  tcz-CHONGTHU: Chusangin, Pathen in keiho hi vannoi pumpia miho le vantil ho vetnom
    hiding a galjo nunga sohchang gal hinga kikai, tha dinga gonsa tobang bep'a solchah
    a eikoiyu hiding in kagel in ahi.
  mar-mar: कारण मला वाटते की देवाने आम्हास मरण्यासाठी शिक्षा दिलेल्या अशा लोकांसारखे
    शेवटचे प्रेषित केले कारण आम्ही जगाला, देवदूतांना तसेच मनुष्यांना जणू तमाशा असे
    झालो आहोत.
  snp-snp: Koli minafe? Gotikafo lamo aposolo we ya wenena muki gegeka afima fulo
    ledami, ya lofo fulunawamo wenena yaidana oto minoninako, mika kosina enisole
    ido wenena, muki yate eleigiti leye minae, loto kolowe.
  isl-isl: Stundum virðist mér sem Guð hafi sett okkur postulana alveg neðst á listann
    – eins og dauðadæmda fanga, sem hafðir eru aftast í skrúðgöngu sigurvegarans,
    til sýnis englum og mönnum.
  spy-NT: Ākāsē kule wuu nyēē kookoochuchuukweech ꞉Yēyiin acheek lēbkēēyik keekerkeyiitu
    kibratiis chēē /kiikiitiilchi meet. /Kikiibarbaartaateeneech taayeetaab malayikaanik
    āk biiko.
  xnn-xnn: Ngem isnan nemnemko kega kayat Apo Dios no dakami ay aapostolisna nan nababa
    isnan am-in. Kanegmi nan ipogaw ay nabanag ay maipapatey isnan pobliko ta boyaen
    nan am-in ay ipogaw ya nan aanghel abes.
  mwe-mwe: Pungubhona a Nnungu bhashikutubhika uwe mitume tubhe tubhanndu bha kumpelo,
    pabha tushibhikwa tubhe mbuti bhandu bha bhulagwa pa lugwinjili, tulolwe na bhandu
    bha shilambolyo na ashimalaika.
  tte-tte: Na iyamo nige besiele. Kana koleya besiele Yaubada kai apositoloyao ipei-yatalumai
    yauli molosi mena. Kai kama koleya besiele siya toloinao siwalo kaboita yo kaemala
    kaba talatalawasi boda manli mena yakato tomo meuloili yo aneloseyao meuloili
    simankulakulaimai ali kaba malu.
  tcs-tcs: Bat samtaim ai tingk God i bin meke mipla ol misnareman wase nambalas samting,
    wase prizina wen da king i mase dempla kam insaid da siti, kam po ded. Mipla ol
    misnareman i wase demkain wea ebribodi blo da wold ane dem einzel tu, i go lap
    ane meke pan baut mipla.
  hlt-THB: Kai ingtaw, thih aham ami toen thlangkhqi amyihna, Khawsa ing kaimih ceityihkhqi
    ve a dytnaak benawh ni dang sak namih hy, tinawh poek nyng. Khawk khan ingkaw
    khawmdek boeih a haiawh, khan ceityihkhqi ingkaw thlangkhqi haiawh dan aham kaimih
    ve ni sai khqi hy.
  soq-soq: Ne ewaewana ewedina apana uduudu bedeuwo God no aposel atoweidoneno wainitana,
    mai apana isiwa ruau. No ipa mo mida apana uduudu emauwo sosou kotumoie bomoia
    rua, ema mampe ensel ita apana uduudu emauwo no poka daitada eteite babisaitana.
  qub-qub: Ichanga niprësi apostulcunata Tayta Diosninchi churamasha llapanpitapis
    mas ñacanäpaj. Mana allita ruraj runatanöpis nogacunataga wañuchimayllatami munaman.
    Chayno ñacashätaga llapan runacunapis anjilcunapis ricaycämanmi.
  att-att: Á yáyù kagiak ku gapu ta urè, á sikami nga sinullà ni Namarò nga minángngilayalayâ
    yù pinagukák na ánnè ta ngámin, nga kunnay ta tatolay ira nga pagikaruan na kues,
    nga matay ta arubáng na aru nga tatolay. Á yù ira tatolay ta dabbuno ánna yù ira
    daroban ni Namarò gapay, gírawad da kami.
  bki-bki: Ana vonganei, kumemi atevi nalo maka nuvitua vio novo na jibe na. Jibe
    napano Atua midu kumemi numitutano maariano laka, napano tomu nalo na yetemeriba
    bija agelo nalo bunu abiti niege kumemi, jibe napano kumemi nube verare ga ka
    tomu na bova nalo napano amijev vironiano na m̃ariano banlo.
  bqp-bqp: Zaakũ ma è ókↄ̃nↄ Luda zĩ̀rinↄ, Luda ó dítɛ zã lán gbɛ̃ kũ òdi ń dɛ
    pari wára bàmɛ. Gu sĩnda pínki gbɛ̃nↄ wɛ́ fĩ̀wá, malaikanↄ kũ bisãsirinↄ ń
    pínki.
  mcp-mcp: Ká í yidá bə nda Zɛmbî mə́ tə̂l sə́ bâŋ *buud ɔ lwámá zhúgʉ́lâ sámbá, nda
    buud cígʉ́lá í mə́ bə nə́ bwə́ jəlá nə yə wá. Mə́sʉ́ mə́ntágʉla mə́ músə á zəgá-dʉ́g,
    tɔɔ mísh mə́ búúd dɨ́, tɔɔ mísh mə́ *wəéŋgəles dɨ́.
  hat-hat: Men, nou menm apòt Kris yo, gen lè Bondye mete nou dèyè nèt. Nou tankou
    moun yo kondannen amò pou yo touye sou plas piblik; nou tounen yon espektak pou
    tout moun, ni pou zanj yo nan syèl la, ni pou moun sou latè.
  npl-NT: Ne nikita ken yaskia Dios otechka sa iksemi tejwah akimeh titetlapowiah
    de itlajtol Dios. Tikateh kemi non ya kinmiktitiweh. Nochteh techmawisoah, asta
    n ángelteh iwa n tlaltikpaktlakah.
  bgg-bgg: Gu ne hì duiine than gethek riigdang pha ji shii zab sohjambling pha hamangkhliie
    thek nane branthek mieg moe shii branthek è iy pha the muii pha ji duiine guaphasamoythek
    shii ne Hamangkhung-aphuii è iidohè pha ithua shii phi.
  eng-TCENT: For I think that God has put us apostles on display at the end of the
    procession, as sentenced to death, because we have become a spectacle to the world,
    both to angels and men.
  eng-BSB: For it seems to me that God has displayed us apostles at the end of the
    procession, like prisoners appointed for death. We have become a spectacle to
    the whole world, to angels as well as to men.
  cpu-NT: Tema naakaite Otyaantajanoriite tera nonkempitaajatyaari pinkathariite,
    te niriiperotaiyeni. Aña okempivaitakaro iroñaaka irovamaakaantakenami Pava, maaroiteni
    jamenakoventayeetakena tsika ikantaitakena jovamaayeetana, jamenakoyetakena atziriite
    eejatzi ikempitayetakari maninkariite.
  san-ASM: প্ৰেৰিতা ৱযং শেষা হন্তৱ্যাশ্চেৱেশ্ৱৰেণ নিদৰ্শিতাঃ| যতো ৱযং সৰ্ৱ্ৱলোকানাম্
    অৰ্থতঃ স্ৱৰ্গীযদূতানাং মানৱানাঞ্চ কৌতুকাস্পদানি জাতাঃ|
  tac-NT: Ramué napu ekí nóchali nígame niru napu Esukristo nejí, Onorúgame nujubá
    jáwale ramué napurigá jaré rió galírale mo'árigame napu meliboli ju. Niru napurigá
    ralámuli getúmala ramué 'lige ajchémala, 'lige aminami alué santo ánjelitiri.
  eng-WEBPB: For I think that God has displayed us, the apostles, last of all, like
    men sentenced to death. For we are made a spectacle to the world, both to angels
    and men.
  gfk-H: Gaar tahut hua kanong i nanaas tagu bia Kalou i ta bul mehet ira apostolo
    hoing ira hirua ing ira umri diet haminis hani. Mehet hoing diet ira hirua ing
    di ta kurei bia diet na maat ma diet murmur hani ira umri ukaia tano nudiet minaat.
    I hoing bia ira tunatuna tano ula hanua bakut ma ira angelo mah, diet itamai mehet
    hua.
  viv-viv: FaꞋina iya ganuwanuwa vaita Yaubada gidavehimeya be ime afositolo kaliva
    kabisomeyao amine adamiyami. Givehimeya be tuwaina tolugaviya nibaidiyao tufoidi
    hikiveꞋavidi ada hinauwedi wai hinagoyedi be hinaluveꞋalikadi amine, mali kaliva
    ime wai hinagoyema be kaliva moyaꞋaidi matadiya analika. E, tomiyalobama kadu
    tomiyababi hiꞋitaꞋita-kwanekwanema vaita ime kaliva kowakowameyao.
  yao-yao: Ikuloleka kukwangu kuti Akunnungu atuŵisile uweji achinduna nti ŵambesi
    ŵa wosepe, mpela ŵandu ŵalamulikwe kuulagwa paujo pa ŵandu, tuŵele chindu chakusekasya
    paujo pa chilambo ni mmbujo mwa achikatumetume ŵa kwinani ni mmbujo mwa ŵandu.
  tgp-tgp: Matan na hitea sohena vara God mo tau kamam vahar̃ule sohen tovongi matea,
    mo tau kamam hitahu jea na tamlohi, sohena tamlohi la lo vano na nora mateia,
    kama mai sohena hinau matea varama peresi na angelo peresi na tamlohi la pa varoia.
  auc-NT: Wæætë Itota nänö në da godongaincabo ïñömönite Wængonguï incæ, Yæmïñæ̈ pönï
    gote näni wænguinque godänitedö amïni, ante badete tote baï odömongä awædö. Mänömaï
    cæcä adinque waodäni incæ anquedoidi incæ Wængonguï nänö në badongaïnäni tömänäni
    mönitö ïmönite adinque badete todänipa, ante awædö.
  kbc-NT: Pida jowooɡ̶odi me Aneotedoɡ̶oji epaa ɡ̶odadate owidijegi nimedi, anoko
    liiɡ̶exedi. Idigotedoɡ̶owa micataɡ̶a niɡ̶inoa niwilogojedi anonigodi lodoe inatawece
    ane newiɡ̶a, odaa inoatawece aanjotedi codaa me ɡ̶oneleegiwadi etiɡ̶odadi.
  bmh-bmh: Bo, izal dabeleu guzenai, Uwait nug ig gonugau ze oi aidabun dudu ses pet
    migeun. Gonun, ig hiacaranem zau ougan dudu wagarina, noumanem sul, dudu agal
    ameagab ebu mui Uwait nugau amegwab aidarem.
  ctu-BL: Apóstolon lojon. Mi cʌl Dios tsi' yʌc'ʌyon lojon ti q'uejlel ti wi'il pat
    che' bajche' chucbil bʌ winicob mu' bʌ caj i tsʌnsʌntelob, come tsi' yʌc'ʌyon
    lojon ti pañimil ba' mi' q'ueloñob jini ángelob yic'ot winicob x'ixicob.
  meq-meq: Nəmay na, ndo i maslaŋ i Yesu Kəriste hay, ane tuk na, a ge fagaya ka ɗəre
    ga na, andza nəmay ma dəba i siye i ndo hay duk ma təv nakə lele bay aye. Nəmay
    na, ndo neheye tə gəs tay ha tə gatay sariya, ta diye tay hay mata kəɗe tay ha
    kame i ndo hay aye. Na tsik andza niye na, hərwi nəmay ka ɗəre i ndo i məndzibəra
    hay ada kwa ka ɗəre i gawla i Mbəlom hay tebiye na, andza ndo məge ɗəretsətseh
    hay hərwi ada ndo i məndzibəra ada kwa gawla i Mbəlom hay tâ zəba famaya andza
    wu məge həbaɗ.
  noa-H: Magba mua hoowai, maar hich Jesuucha hich hiek jaaumk'ĩir jʌr hautarr k'ʌʌnta
    jũrr hich Hẽwandamaujã juau hogt'om chi serbiibacharam k'ʌʌn dʌ̈ímjö hapi sim
    maar dʌ̈i. Mag nʌm haawai sĩi t'umaam k'ʌʌnau hoo nʌm dʌ̈i Hẽwandam chognaan hʌ̃gt'armpeenau
    hoowaijã, sĩi maach k'aigba nʌm gaaimua k'ëchpäaig p'ë harrumjöta hoojem.
  alp-NT: le amia meiju tamata rebe pakuna mo. Ete aure, amia rebe Kristuse Eni maka
    ulaka meiju ami ono saka tamata maka kusu bui rebe namake supu hukumane matale,
    rebe pusue tamata kai malekataru esi limese ami supu hukumane.
  san-VEL: preritaa vaya.m "se.saa hantavyaa"sceve"svare.na nidar"sitaa.h| yato vaya.m
    sarvvalokaanaam arthata.h svargiiyaduutaanaa.m maanavaanaa nca kautukaaspadaani
    jaataa.h|
  kbq-kbq: Nagrama nagesama antahuana, Anumzamo'a tagri Aposol vahe'mota tazeri henkarfa
    tante'ne. Vahe'mo'zama ahefrisie hu'za nehazankna nehune, na'ankure ama mopafi
    vahe'mo'za hunte'za kiza razankna nehunkeno, ankeromo'zane vahe'mo'zanena neragaze.
  kbh-kbh: Ats̈e s̈ontsinÿana, bënga chë Cristbe ichmónënga Bëngbe Bëtsá s̈ojábiama
    mo chë nÿetscangbiama más nduamanëngcá, mo chë jóbanama yojtsamna ents̈angcá.
    Nÿetscanga chë Bëngbe Bëtsá tojábiamënga bë́ngbioye jtsë́nÿayana mo ndoñe cachca
    ents̈anga fstsemncá; angelënga y ents̈ángnaca cachcá bë́ngaftaca montsama.
  ron-LSB: Căci mă gândesc că Dumnezeu ne-a arătat pe noi, apostolii, cei din urmă,
    ca pe niște condamnați la moarte. Căci suntem dați în spectacol lumii, atât îngerilor,
    cât și oamenilor.
  pon-pon: Pwe i lamelame, me Kot kotin wiai on kit wanporon akan, en tikitik melel,
    me mau on mela, pwe kit wialar men kapuriamui eu ni jappa mon tounlan o aramaj
    akan.
  nhe-BL: Pero quemantzi nimoilhuía Toteco techtlalijtoc tiitlayolmelajcahua inintepotzco
    nochi tlaneltocani. Tiitztoque queja tlacame tlen se tlatlanquetl quinpannextía
    tlamiyacapa para quintlantoc ipan tlatehuilistli huan san timochiyaj ajqueya techmictis.
    Eltoc queja nochi techtlachilíaj hasta nopa elhuicac ehuani nojquiya.
  sps-sps: Sai te gima kat fi non nei, tana saa, tana tatagaa tsonyo, Gov fakaa mamam
    faarein amaraav, sikia ma kaa me tu asangan vaarik tana fokinai, ana vainy fakats
    maromam faarei rarom vainy sikia ta rof namamam, onot tsun non tan atsun famat
    ravaa, ai tana saa amam faarei rom a ka to te tagei ror a vainy er oor matuamam.
    A fokinai te tagei maromam fifiisen mi ror fuainy morena, ana vainy faavot kan.
  wnc-wnc: Sike anzing nataat. Taukdapakga aminu wai amin panggaganuke kaipakapuke
    ita gambok kuwawa wai aminu waakwakga masan apukaing. Sike kaipakapuke aminbamde
    kaine pewa yuwawa kaaing. Kawa moo amin binga siwan wa aminu atzipa kungwawa kaaing.
    Ina unzakan. Anututa ninu papan itane kwiiknga dakngake yuamangu aminbamde kaine
    nipmamban ninu kumnanga aminu wa taukdapakge masane apukaing amin binga dakngake
    yuamang. Yuwatna angelaat gatu amikat kuutda nindupa moo amin binga singgak.
  bus-bus: Zaakɛ má è wamↄwa Luda zĩ̀rinↄ, Luda wa diɛ zãa lán gbɛ̃ kɛ̀ wè ń dɛ
    pari wáanↄ bàmɛ. Gu sãnda píngi gbɛ̃nↄ wɛ́ɛ fĩ̀wa, malaikanↄ kↄ̃n gbɛ̃nteenↄ
    ń píngi.
  gub-BL: Ure Zaneruwihawete hemimono karer ure. Tupàn uremuigo kar ma'e hereko 'ymar
    romo a'e. Ureapo hemetarer 'ym ma'e romo. Tuwihaw urezuka kar taw mytepe wà, teko
    wanuwa rupi wà. A'e rupi teko paw rupi wà, Tupàn heko haw pe har wà no, urerexak
    waiko uremàno mehe wà. (Uze'eg urywahy wi wanehe.)
  imo-imo: Nalo aku tepo naa moromolo. Opa pule imboma ambolko likolio toko kondongei
    ka moko tokolio meko ongo purumele wali peyalime ongo purumelemando imbomani kanokolio
    ningei neya poko peyalime kolonge ltemo nimele. Lino kongono tipe munduli iye
    aposelema kano tepa mele konopu lteo. Imbo palima kinye enselemani ambele ulumu
    lino kinye wendo oromonje ningo kandomele.
  boj-boj: Ijo areqalo agiende. Iga Yesus aqa anjam maro tamo unum deqa Qotei na gago
    ñam tulaŋ aguq atej. Deqa iga tamo uge naŋgi bulonum. Tamo uge naŋgi agi anjam
    pegiyo tamo a na une ti qa minjroqnsiq moiyotnjreqnu. Od, a na mandam tamo ti
    laŋ aŋgro ti naŋgo ŋamgalaq di naŋgi moiyotnjreqnu. O ijo was kalil, iga tamo
    uge naŋgi di bulonum.
  eng-DRA: 'For I think that God hath set forth us apostles, the last, as it were
    men appointed to death: we are made a spectacle to the world, and to angels, and
    to men.'
  knf-knf: 'Naşibaţi awo wo ji aţu un ŋnwooŋ banjañan du kafeţ ji bañaaŋ banjubanuŋ
    aŧaaŋ na pkeţ. Ŋkak bten bi umundu bŧi : ŋwanjuŧ na bañaaŋ bajën.'
  san-KHM: ប្រេរិតា វយំ ឝេឞា ហន្តវ្យាឝ្ចេវេឝ្វរេណ និទឝ៌ិតាះ។ យតោ វយំ សវ៌្វលោកានាម៑
    អត៌្ហតះ ស្វគ៌ីយទូតានាំ មានវានាញ្ច កៅតុកាស្បទានិ ជាតាះ។
  arn-NT: Welu iñchiñ taiñ apostolngen, Ngünechen llayentukünueiñmew taiñ langümngeael
    reke. Iñchiñ ta feleiñ tüfachi mapu kiñe afmafal dungungeael reke tati pu werken
    püllü mew ka femngechi tati pu che mew.
  zas-NT: Yuꞌ dxej naladxan guial dunujn nayajcan xi apóstoles Jesús, Dios basial
    dunujn yayajcan ziꞌc ree bén ad lasajct, ziꞌc ree benmal ni rayal guialgüjt, abiꞌ
    radxaloj ree anjl në ree bénguidxliuj dunujn.
  ken-NT: Ɛ́chí mbɔ bɛ Mandɛm ákʉ́ bɛsɛ́ bǒnto Yesu sɛ́mbák bǒ abhɛn báchókó
    nnɛt nɛntɨ bǒnkwɔ mankɛm. Sɛ́chí mbɔ bǒ abhɛn báré kʉ́ ɛbɛ́ptí ndak, manyé
    ákwɛ́n bhɔ́, bápɔ́kɔ yɛ bhɔ bɛ́rɔ́ŋ bɛ́wáy bɛsí bo mankɛm, bɛsí bǒ mmɨk
    nɛ bɛsí bɔángɛl.
