    ainajai iirmaku ainaji.
  hmo-hmo: 'To inai be lasi, badina lau laloa inai bamona: Dirava ese ai aposetolo
    taudia be gabeai taudia momokani ai ia halaoa vadaeni. Ai be hegeregere taunimanima
    ese edia kota dekenai idia gwau ai be do ai mase. Vadaeni ai mase neganai, ibounai
    ese edia matana dekenai ai do idia itaia, taunimanima bona aneru danu.'
  big-big: Kapura nogo kumularik Anotogo teni aposolowili tung kulengke panurik yana.
