verse: 1CO.004.009
translations:
  kpx-kpx: Noeau Dilava abostolo ataea. Isito di huhuige Dilavau no malevei atae gabila
    otovenu. Katealemo ataeau huhulahai avoe, “Atae toela abulike ko. Ialemo havege
    abu haluvisi.” Kateaime atae nimo isi anelue nimo vatehani noevema.
  okv-H: te na ere kogona amo God na ehei embomeni kihi pambuhore dago apostel avo
    embomeni sasari asora embopo amiga ambota ere pahora. Eto dago pambuhore uhu te
    enda te ta iragora embomeni te tapa amina dago kogue mihera.
  tbo-tbo: Tamogi, u winugonugotuhu galenana naka Yaubada i dewiyai po tauyai tu wituwetuwega
    geka hougana galen’iyai mei gamogamo hi panipaniyai po he lauguyoguyogeiyai Yaubada
    a tu winoyanoya po lawa u matahi ipa hina lihilageniyai.
  mal-C: അപ്പൊസ്തലന്മാരായ ഞങ്ങളെ മരണശിക്ഷയ്ക്കു വിധിക്കപ്പെട്ടവരെയെന്നപോലെ ഘോഷയാത്രയുടെ
    ഒടുവിലത്തെ നിരയിൽ ദൈവം പ്രദർശനത്തിനു നിർത്തിയിരിക്കുകയാണെന്ന് എനിക്കു തോന്നിപ്പോകുന്നു.
    ലോകത്തിനുമുഴുവൻ; ദൈവദൂതർക്കും മനുഷ്യർക്കും ഒരുപോലെ ഞങ്ങൾ തമാശക്കാഴ്ചയായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: Δοκῶ γὰρ ⸋ὅτι⸌ ὁ θεὸς ἡμᾶς τοὺς ἀποστόλους ἐσχάτους ἀπέδειξεν ὡς ἐπιθανατίους·
    ὅτι θέατρον ἐγενήθημεν τῷ κόσμῳ, καὶ ἀγγέλοις, καὶ ἀνθρώποις.
  bgc-bgc: परमेसवर नै हम प्रेरितां ताहीं सारया तै आखरी जगहां पै राख्या सै। हम उन माणसां
    की तरियां सां, जिनकी मौत का हुकम हो लिया सै, क्यूँके हम सुर्गदूत्तां अर दुनिया
    के माणसां कै खात्तर एक तमाशा बणे सां।
  khz-khz: 'Na au atugamagina evetaina: Palagu na ai apostolo kapi talimamai etaomaito,
    etanoparai ragai pia gita-leamai e ragai pia vega-agimai kapunai etaomaito. Ai
    noo talima reketa, Kota na evega-taunataunarana pia vagi-kwaregara netina, ne
    gegapirana, gutuma wailarai gevega-ruga-atirana, pia gitara vou pia vagira negetina
    vetaina. Ai maki Palagu na etanopara maparana aonai etao-atimaito, aneru e taunilimalima
    wailarai.'
  deu-TKW: Denn mich dünkt, uns Apostel hat Gott als die letzten hingestellt, als
    wie zum Tod bestimmt; so sind wir ein Schauspiel geworden für Welt, Engel und
    Menschen.
  zsr-NT: Runi nedaꞌ nac queëtuꞌ, bönniꞌ gbaz queëꞌ Dios, ca nuzóëꞌ netuꞌ zeajtuꞌ
    xbanti ca naꞌ rac quequëꞌ bönniꞌ chnarugu quequëꞌ latiëꞌ lahuiꞌ laugac bunách.
    Nactuꞌ ca tu le tuꞌyutsca bunách yödzlyú ni, lencaꞌ ca tu le tuꞌyutsquëꞌ gbaz
    laꞌy queëꞌ Dios.
  lin-lin: Pamba te nakanisi ete, biso bantoma, Nzambe atia biso na suka ya molongo
    lokola bato oyo bakatela bango etumbu ya kufa na libanda ya masano. Mpo na mokili
    mobimba, mpo na ba-anjelu mpe mpo na bato, Nzambe akomisa biso lokola lisano ya
    kotala.
  hns-NT: Bakie aise na hai. Hamare dekhe me Parmeswar aapan pathaawal waalan ke sab
    se nietja dardja deis hai, djaise manai djaun sab koi ke aage marwaawe laaik ke
    hai. Doenia bhar ke manai log aur Parmeswar ke parie log djaise tamaasa me dekhe
    hai kie hamlog ketana nietja dardja par hai.
  noa-E: Magba mua oowai, maar ich Jesuucha ich iek jaaumkhĩir jʉr autarr khʉʉnta
    jũrr ich Ẽwandamaujã juau ogthom chi serbiibacharam khʉʉn dʉ̈ímjö api sim maar
    dʉ̈i. Mag nʉm aawai sĩi thumaam khʉʉnau oo nʉm dʉ̈i Ẽwandam chognaan ʉ̈gtharmpeenau
    oowaijã, sĩi maach khaigba nʉm gaaimua khëchpäaig phë arrumjöta oojem.
  eng-EMTV: For I think that God has exhibited us, the apostles, last, as men appointed
    to death; for we have become a spectacle to the world, both to angels and to men.
  mib-NT: Te íyó jéni ni rī jeē ruhū tēe cácuu apóstol, ni sáha Yaā Dios jeē cácuu
    ri nájnūhun tēe núu ga nuū ñáyuu, nájnūhun tēe jeē jé ni cundaā jeē cúū. Te nɨ́ɨ́
    ñáyɨ̄vɨ jíín andɨvɨ́ cándēhe váha nuū rī, cúu ndajéhé Yaā Dios jiín ñáyuu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ थङ् के़नाःम्‍बाहाॽरे़ खुनिॽ तिःक्‍लाओ काक्‍नुःल्‍ले़ एगाङ्
    के़बप्‍पा सिःमे़ल्‍ले़ खुम्‍दिङ् के़घोःबा कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिगे़
    सेःक्‌युक्‍मिबाहाॽ काक्‍नुःल्‍ले़ एगाङ् फत्‍छिगे़आङ् मनालुम्‍मो ओसेःन्‍दाङ् चोगिगे़आङ्
    वाॽ के़लॽबान् निङ्‌वाॽ इःत्तुङ्‌लो॥ हे़क्‍क्‍याङ् आनिगे़ग काक् इक्‍सादिङ् खाम्‍बेःक्‍मो,
    माङ्‌लाइङ्‌बाहाॽ नु मे़न्‍छाम् याप्‍मिलुम्‍मो लामित्ता पोःक्‍खिगे़आङ् वयिगे़रो॥
  xnj-xnj: Niholalela Chapanga atikitili tete vamitumu tivyai vandu va mwishu neju,
    vetivalangiwi kukomewa palongolo ya vandu, tivikiwi ngati chindu cha kuhekesa,
    chechilolekana na mulima woha na vamitumi va kunani kwa Chapanga, mewawa na vandu
    voha.
  mmx-mmx: mila nia a doma i do ne Moroa ira lok li vam nama, luvuttadi vavang, kusu
    mana ruuna levenasen gamasa at lemeren limixin. Ma lok ngan luvuttadi xokoxo,
    luvuttadi amgomgo di sev amer i ro at lemeren limixin axap at na lavatbung menemen
    la melamgo at lubung angelo.
  cbr-NT: Usami mitsux 'aínbi ca 'ën sináncëxun Nucën Papa Diosan nu uni raíri meuira
    'imiaxa, aín bana ñuixunun Jesusan caíscë nux 'icëbi. Unían —'uchañu 'aish ca
    bamati 'icë —quixun ñuicë unisa cananuna nux 'ain. Nuxnu usaquin unin ñuicë 'icë
    ca unicama 'imainun ángelcamanribi 'isia.
  tee-NT: Pus ju quit'in iclhiulai ni quintamalacasutan ju Dios tachi ju va jantu
    tu'u' quintapalhni quinc'an ju ixtamalakachan icjuntau. Ic'ulhtucantauch tachi
    ju lapanacni ju amuc'anicanta ix'aninti'an va ixlacata ni ta'alactu'ununta. Ju
    lapanacni ju ani lacamunutpa' chai ju anquilhnin va quintalhalakast'ananan.
  eng-LSV: for I think that God set forth us the apostles last—as appointed to death,
    because we became a spectacle to the world, and messengers, and men;
  cak-NT: Ren nin-ij chi ri Dios rubanon chake roj apóstoles chi manak oc kak'ij chiquiwech
    conojel. Joj anche'l achi'a' ri bin chic chique chi nika ri camic pa quiwi', quiri'
    kabanon roj y conojel jojquitzu', ri ángeles y chuka' ri winak we' chech-ulef.
  pah-NT: 'Emo Tupana''ga po e''i ore ve ovuhu: “Nhimoirũhara''g̃a ko koji''i toko
    tehe ojipe''g̃a hohe pa,” e po ga ore ve. Ore po g̃a ja – kiroki g̃a pe g̃a e''i
    tijukauka g̃a ojipe''g̃a ndovaki javo, a''e ji. A''ereki g̃a nhaporemo ore repiaguhu
    g̃a ko mbipehu javo ore ve. Yvyakotyve''g̃a e''i a''ea ore ve yvagipeve''g̃a pavẽi.'
  sja-NT: Mamĩda mãga-e. Mɨ-it'ee Tachi Ak'õrepa tai, ichia jɨrɨt'eradaarã, ek'ariara
    papiji. Eperãarãpa awaraarã peedait'ee p'anɨk'a jõmaarã taide, mãga pɨk'a p'anɨ
    tai. Jõmaarãpa ak'ɨ k'inia p'anapata jãgɨ́ eperãarã miapiruta. Mãga pɨk'a na p'ek'au
    eujãdepema jõmaarãpa tai chupɨria jõnɨ ak'ɨpata, angeleerãpa paara.
  xed-xed: Ta grə yu ná, nana aŋni gwal ghunay na ná, nda hul faghuta Lazglafta ta
    aŋni. Manda gwal tsanagha lu ta guma, pgha lu ŋa pslatá həŋ ya aŋni. Nda nza ŋni
    ka skwa katskatsu, ŋa nghay mnduha ma ghəŋa haɗik nda duhwalha Lazglafta tani.
  mks-NT: Cúú á tátu̱hun na̱sacu Ndióxi̱ nde̱he̱, na̱ cúú apóstol ja̱nda̱ nu̱ ndíhí.
    Cúú nde̱ tátu̱hun na̱ ndícui̱ta yíco̱ cu̱hu̱n quivi. Ta ja̱ndá joho sánde̱hé ña̱yivi
    ñuyíví nde̱he̱ ta sácu̱ ndaa na nde̱he̱. Ta ja̱nda̱ mé táto̱ Ndióxi̱ sánde̱hé
    na̱ nde̱he̱ cua̱ha̱n nde̱.
  gfk-S: I gorte tahut hobi kinong i nanaas ter be God te bul mem ra apostolo hoke
    ira hiruo ing ira umri di hamanis hanane. Mem hoke di ra hiruo ing di te kure
    be di na mat ma di murmur hanane ira umri ukaia tano nudi minat. I hoke be ira
    turadi tano ula hanuo bakut ma ira angelo bileng, di itame mem hobi.
  bmu-bmu: 'Nöŋön mewö mötzalmö, nanini könaŋamnini eki tandök kewö akza: Anutunöŋ
    aposol nini al neŋgiiga ambazip jeŋine etqeqeŋi töhön aka maljin. Ambazip eŋguget
    kömumegö jim tekögeraŋgö tandök aukŋe anda kainga laŋ qeta gamu qem neŋgimakze.
    Yuai ehekŋi qainŋi kun ahinga gölme dop mieŋgö toŋi aka Suep jakeŋi jakeŋi mieŋgö
    pom garataŋi mieŋön mönö jeŋinan neŋgek kutuba neŋgehimakze.'
  dgz-dgz: Iwa ase yawat mega ne inanapewa ame God watu enamot mega nagirewa evi senen
    at uiwa gapan. Menan nu, koerage taine borit wapen menan ominamu wane nagirewa
    mini, anea kimaniwa ge piup waenapan iravi mu yamamup toguguranep borit wapen
    menan yawaniwanum.
  eng-GNV: 'For I thinke that God hath set forth vs the last Apostles, as men appointed
    to death: for we are made a gasing stocke vnto the worlde, and to the Angels,
    and to men.'
  zaa-NT: Pero intu' ca apóstol nna, tì' càte' qui'ni Tata Dios nna chi benie disponer
    qui'ni ccá tu' nu bitola ti'atsi ná tu' sentenciado para gatti tu' ru'a lo ca
    enne'. Itute yétsiloyu nna rinna'ą intu', ą'hua ca ángeli nna rilá' huáni cabi
    intu' ti'atsi ná tu' ca preso nu bedaxu' ca enne'.
  eng-WEBSTER: 'For I think that God hath set forth us the apostles last, as it were
    appointed to death: for we are made a spectacle to the world, and to angels, and
    to men.'
  guh-guh: Paxanë, paapóstolevinë, Dioso covë panetocopata daxitajivi patanetaenexa
    bijiaya. Panetocopata bepatananeconitsivicuenia patanebeyejebinexa. Bajarapacuenia
    Dioso panetocopata bijiaya patanetaenexa ángelevi ata, daxitajivi ata.
  bon-bon: Cane apu ngene jotwaninine, egä Acejiyame te cine ätyepäneji biname bine
    ingwe gaabe me ituge acrana. Cine epu biname pana gemi, budre me lui bine ituge
    atrana, siige iyeta cina cime bau me ire sicrajinige, biname piiyepu mename seemo
    cina.
  nhw-BL: Pero quemantic nimoilhuía Toteco techtlalijtoc tiitlayolmelajcahua iniicantzi
    nochi sequinoc tlaneltocani. Tiitztoque quen masehualme catli se tlatlanquetl
    quinpannextía tlamiyacapa para quintlantoc ipan tlahuilancayotl huan san quichiyaj
    ajqueya quinmictis. Eltoc quen techtlachilíaj nochime catli itztoque ipan tlaltipactli,
    masque masehualme o tequihuajme.
  swh-ONEN: Kwa maana ninaona kwamba Mungu ametuweka sisi mitume katika nafasi ya
    mwisho kabisa, kama watu waliohukumiwa kufa kwenye uwanja wa tamasha, kwa sababu
    tumefanywa kuwa maonyesho kwa ulimwengu wote, kwa malaika na kwa wanadamu pia.
  wbi-wbi: Pa uluo nisagha u Nguluve atuvikile usue vasung'ua heene ikutusona vavusilile
    mulukindi lwa maandamano na ku vaanhu vano vahighilue kubudua. Tulindavule ulusejo
    lwa iisi, kuvanyamola na muvaanhu.
  bba-bba: Domi nɑ lɑsɑbu kuɑ mɑ Gusunɔ u sun ɑye dɑ̃ɑkiru wɛ̃, bɛsɛ ɡɔrobu, nɡe be
    bɑ tɑɑrɛ wɛ̃ bu ɡo. Bɑɑwure hɑnduniɑ sɔɔ, wɔllun ɡɔrɑdobɑ kɑ tɔmbu kpuro bɑ sun
    mɛɛrɑ nɡe be bɑ dweebu duɑ.
  eng-KJVCPB: 'For I think that God hath set forth us the apostles last, as it were
    appointed to death: for we are made a spectacle unto the world, and to angels,
    and to men.'
  kgk-NT: 'Pende rekoha niporãi reheve penhembotuvixase mo''ã: “Cristo réry-py oroiko-gwi
    oroiko porãve enterovéa-gwi” peje rei jave pendéjehe, ore katu oroiko asy Cristo
    réry-py oroiko-gwi. Ore rereko asy meme Hesu reroviaha e''ỹ va''e kwéry. Nhandejáry
    remimbota-rupi para''e ore mbohasa asy ha''e kwéry. Nhandejáry ore moingo enterovéa
    rekogwypyve. Enterovéa oma''ẽ ma''ẽ ore-rehe. “Mbava''e nipo ojehu arã íxupe kwéry?”
    he''i-vy ohexase va''e oma''ẽ ma''ẽ ore-rehe. Kente kwéry oma''ẽ ore-rehe ore
    rexa hagwã. Yváy gwigwa Nhandejáry rembigwái kwéry ave oma''ẽ ore-rehe. Heko vai
    eterei va''e ojuka hagwã hexaharã omboaty hikwái. Upéixa ave randai oroiko enterove
    ohexase mbava''e nipo ojehu arã ore-vy.'
  waj-waj: Na yaata utuee rikiauko ta kua varada nuaira vaidiiya Anutuuqo nnaagiai
    aduooma ti yapaivai. Vaidiiya vaa kua yeena rau kiaani putuaara iikiaa vaidiiya
    roosiima ta variaunnanoo. Mmuakiaa gioonna kiaapuuya avuuyauvunuaata aangeraiya
    avuuyauvunuaatama iya ti ruputuaara iikiaiya ta variaunnanoo.
  cpy-cpy: Tema Otyaantaa-rewo-paeni naaka-paeni, teera noñaaperotee-yanita. Ari ikantakaakina
    Tajorentsi. Noshiya-kowaetaari romonkyahaetani ikowaetziri rowamaeteri. Osheki
    ikowaetaki maawoeni atziri-paeni iñaakowentena, imatzitakawo eejatzi Ronampiripaeni
    tajorentsi ikowaki iñaakowentena.
  mpx-mpx: Yaa nige i oola. Ana awa eliyau i ola Yehoba ama apostolo i telema mulaa
    hot. Ama ha ola ya te gamagalau bolo logugui i ba ge nihi yaomal boda mataliyaa.
    Ama boda gegewel hi gagayawa-agima, aneloseyau ge, panayawi gamagaliliyau ge.
  wbp-wbp: Kujanya karna ngajulurluju Puurlurluju manngu-nyanyi. Nganimpa Kurdungurlu-patu
    Wiriwiriji karnalurla yangka marlaja nyina Kaatuku pirijina-piya kuja kalu-nyanu
    piki-kanyi pakarninjakungarntirli. Yirrarni kalu-nganpa kulkurrurni marramarra
    panungka manu yapangka panungka yungulu-nganpa yangka maarr-pakarni manu yinka-ngarlarrimi.
  luo-luo: Nikech nenorena ni Nyasaye oseketowa wan joote, ka joma odongʼ chien bangʼ
    ji, kendo mana ka joma osengʼadnegi buch tho mondo onegi e dier pap. Oseketwa
    wabedo joma piny duto rango kendo malaike kod ji bende rangowa.
  nhe-NT: Pero quemantzi nimoilhuía Toteco techtlalijtoc tiitlayolmelajcahua inintepotzco
    nochi tlaneltocani. Tiitztoque queja tlacame tlen se tlatlanquetl quinpannextía
    tlamiyacapa para quintlantoc ipan tlatehuilistli huan san timochiyaj ajqueya techmictis.
    Eltoc queja nochi techtlachilíaj hasta nopa elhuicac ehuani nojquiya.
  aii-aii: ܣܵܒܵܒ ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܢ ܕܐܲܠܵܗܵܐ ܐܸܠܲܢ ܫܠܝܼܚܹ̈ܐ ܩܵܡ ܡܲܬܸܒ݂ ܐܚܵܪ̈ܵܝܹܐ، ܐܲܝܟ݂
    ܐܢܵܫܹ̈ܐ ܦܝܼܫܹܐ ܕܝܼܢܹܐ ܠܡܵܘܬܵ‌ܐ. ܣܵܒܵܒ ܦܝܼܫܹܐ ܝܘܲܚ ܥܒ݂ܝܼܕܹܐ ܡܲܚܙܲܝܬܵ‌ܐ ܠܥܵܠܡܵܐ
    ܘܠܡܲܠܲܐܟܹ̈ܐ ܘܠܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Iḷaatni isumaraqtuŋa Agaayyutmun inillaŋnipḷuta uqqiraqtauruaguut nikanaqtuatun
    iḷipḷuta. Irrutikkaurugut savvaqłuktitun tuqqutauyasriruatun iñupayaat takkuatni,
    qiñiqsittaaliutipluta israġuliŋnun iñuŋnunlu atunim.
  msb-msb: Sa paghuna ko baga kami na mga apostol an ginbutang san Dios sa kauruurhii
    san parada, pareho san mga paratyon na nagin kiritaon san kinab-an, san kaanghelan
    kag katawuhan.
  cpa-NT: Chi² báh³ jmai³ dsa²jiag¹² dsøa¹jni hi² ma²ca¹guianh¹ Diú¹³ tsih² høh³ quián¹²dsa
    ca¹tǿ² ja³ca¹tóh² jø². Lah¹jøng² báh³ lái¹² jnieh³ dsa² høh³, ju³lah lán¹² dsa²
    re² dsag³. Dsogh¹² dsǿa¹² dsa² jmøi¹guǿi¹ cu¹dsié¹² quianh¹³ ángeles ju³ná³ ma²ca¹jái¹dsa
