    — maha. Deus ykzohotsa tu kytsa okzeka batu mykparawy tsimaha. Iwatsahi kytsa
    ahahumo batu simyharerewaby. Kytsa sakmyitsaktsa ustsa sisopyk: — O tysibaiknaha
    — maha. Iwa mysopyk maha. Kytsa myhumo mymysupehekeknaha. Sizubarẽtsa mybo iktsaziu
    mykaranaha. Paikpa iktsa mykaranaha. Mybarawy ezektsa bijoikpe ezektsa kino niwatihi
    mybo iktsaziu mykaranaha'
  san-THA: 'เปฺรริตา วยํ เศษา หนฺตวฺยาศฺเจเวศฺวเรณ นิทรฺศิตา:ฯ ยโต วยํ สรฺวฺวโลกานามฺ
    อรฺถต: สฺวรฺคียทูตานำ มานวานาญฺจ เกาตุกาสฺปทานิ ชาตา:ฯ'
  iws-iws: Krɨmiirɨn Adi Komii siya nokmwɨn okwo haigɨnɨugɨm aposel inkam paeprikab
    nwowɨm. Krɨma ɨni sɨmiir boɨn hɨuriyɨu inkamnan ywowɨm mɨ krɨma wa nwokɨ aonamɨm,
    ha naonamiyɨn inkamɨn yaigak nwowiyɨn mɨ iikamɨm nu tɨranɨm sɨmiir whwonkam ɨda
    mɨ nɨnomor kouan paekwosɨm ɨkɨm, ɨni sɨmiir hɨriinan ywowɨm. Mɨ sɨmiir nhwoɨn
    ɨni krɨriirar habɨtkɨnkiyɨm.
  pol-SZ: Jestem przekonany, że nas, apostołów, Bóg umieścił na samym końcu. Jesteśmy
    jak skazańcy czekający na egzekucje, wystawieni na widok publiczny przed całym
    światem—przed ludźmi i aniołami.
  ztq-NT: Sootaa nii kchëë noo siñee nak noo apostle lëë Dios psaanladzy lëë noo.
    Nak no sinak xaa nii nche mbës kety. Xiwkity meñ ni xiwkity angly nak noo.
  zai-NT: Para naa ruluí' gudixhe Dios laadu casi cani jma qué iquiiñe'. Cuzeete laadu,
    ca apóstol. Ruluí' gudixhe be laadu casi ni ma nexhe chi gati, para guuya dxí
    tutiisi laadu, ángel ne binni guidxilayú.
  upv-upv: Ko nulesi Atua elngi kem aposol namvivitu jerjer. Namirpe jinibb nga marsup̃e
    suri pa musuw nga naban vajin re mijen, renge no jinibb jijle nir ko re kele no
    anglo nir. Namok-tur renge no anglo ko no jinibb ne iel ngatan kele nga parmeteni
    nekaien se kem.
  wap-NT: Mazan õtukapanuz, Tominkaru toman waunao apostlenao awutapa manawun ipai
    pidannao ai. Waunao naꞌapaꞌo pidannao kawan naꞌaka-kariwaiz zowii-karu nii iribaꞌo
    pidannao kanaapuꞌu, ipai pidannao naꞌiki angelnao awunuutapan puꞌu.
  mva-mva: Ata kana tago bokai dieno. Suri nge keka ‘apostel’ ngena Nanaranga itaguraki
    be idoki-kama be dum salagalaga-lo alaurituka inanga-kama be ono umoatea-ma dapura
    bokana. Lili-be-matao ituiraki-kama be ‘enzel’ be tamoata moarunga arodi kitui
    be dadedede-kama bokana.
  dwr-NT: Ayissi gooppe, taw malatiyaawaadan, nuuni ha sa7aassi, kiitanchchatuwassinne
    asaassi kaassaa gideedda diraw, Xoossay nuuna Yesuusi kiitteeddawantta hayquwassi
    pirddetteedda asaadan, ubbaappe wurssethaa ootheedda.
  kfw-kfw: Mipui maikuungnga thatsik-ah inpejei mi angnga, Pathian'n ahekna phamtaang
    siamruoi itihi einidiang inape kha eii tia kei'n kalei; ajarchu manmasituol, marwaan
    tirton khat-um mi rakip mit-en nakha eini ni-ejei.
  bfz-bfz: मेरी समजा रे परमेशरे आसा प्रेरिता खे सबी ते बाद तिना लोका जेड़े ठराया,
    जिना रे मरने री आज्ञा ऊई चुकी ओ, कऊँकि आसे दुनिया और स्वर्गदूत और मांणूआ खे तमाशा
    ठईरी रे।
  cuk-09: Degisoggu, anmar Bab-Jesús-nuggi-barmilesmalad, an dakgua, solaba Bab Dummad
    an-obesmaladyob an dakdo, dule-wargwen oburgwile-sokali gueyob. Ibmar-akargunaid
    oyolenaidyob anmar bela napneg-naidga oyolenaid, degi, angermarga, degi dulemargarbar.
  ben-OBCV: কিন্তু আমার মনে হয়, শোভাযাত্রার শেষে বধ্যভূমিতে মৃত্যুদণ্ড পাওয়া ব্যক্তিদের
    মতো, ঈশ্বর আমাদের, অর্থাৎ প্রেরিতশিষ্যদের দর্শনীয় বস্তুরূপে প্রদর্শন করছেন। আমরা
    সমস্ত বিশ্ব, স্বর্গদূত ও সেই সঙ্গে সব মানুষের কাছে উপহাসের পাত্র হয়েছি।
  mil-NT: Te yúhú quídé cuèndá‑í sá nchǔhú cue tée ní táúchíúⁿ Xǐtohó Jesucrìstú cáháⁿ
    tnúhu‑gá núú ñǎyiu ní cachí Yǎ Ndiǒxí sá cúú‑ndɨ̌ cue tée ñá túú nàndɨ́hɨ sá cúú‑xí
    dàva‑gá ñáyiu. Te ní cachí tucu‑gá sá cúú‑ndɨ̌ dàtná cue ñáyiu sa ní tnahá òré
    cuú‑xi quɨ́hɨ́ⁿ nacháhu cuéchi‑xi, te nchaa ñáyiu cùñúhu ñàhá‑yu xii‑ndɨ́ sá dúcáⁿ
    ndòho‑ndɨ́, te tnàhá nchaa espíritú cúñǔhu ñaha‑xi xìi‑ndɨ́.
  myu-myu: Deus aco'i juk ocemuy ka'ũmaayũm ma soat xe, ixe emumujuyũ ma'g̃u oceju.
    “Ixeyũ juy ayaoka soat etabutpe xipat'ũm cĩcã ip puye” i'e'em ip iat puxim aco'i
    oceju. Soat aco'i ocejojom―kabi beacat, ipi juacat tak.
  fue-fue: Gam eɗum nandi hande minon lilaaɓe, Alla laatinii men sakitiiɓe. O nandinii
    men hande hiitaaɓe waree, ko duuniyaaru e malaykaaɓe e himɓe e daara men.
  amk-amk: Weo enehutituai weaia mani, mano amewerasuli ne amea mani, Allai dohong
    amea ametawawa sewa weru inontarai siai nesa kiai. Amene tarai toyario inontaraio
    ene fiea kahaio esobu aiboi marareha fosa. Ea mani, ambori inontarai emung funonsa
    na rapangan na kaiwasa earomireafo. Kaiwasa na doni kontai era ma esai amea, inontarai
    nunei esai amea tuti wewaifosa kontai esai amea.
  fai-fai: Kata nam utabi be Got aka weng dew kámin kinim numi abin be atin katiw
    mada uta kuyamsane, mak ka kalbi. Nuka kinim taktaka imudomo nuka ban dukum keisiw
    ka. Kale nuka yanbidumo kalin taw kei nadiwe imadew yak wanang kinim so ensel
    so mit tem kal im fatom dásiw.
  ura-NT: Canacaanu afosotooru nichaanune raite, jataain leeochaauru amurijiriin necairichanaa
    coaraain ohacaanune coina ichara tocoaneein canacaanu te Cana Coaunera. Chaen
    nechu, satiin anjeraauru, cachaauru, naaonjoainuri notaracae nihacaanu, nii cairichei
    coaraain.
  mcd-NT: Cunu uhuapa cunu acua muran iquimanifo ato rutunonfo. Yora ichapafoan ointaifi
    rutumatiro oinnonfo. Nanscarifiai norifi non Jesús fu rafumisifo non ato cuscaraquin.
    Diosin noco yonoa non Jesushuunoashu omitsiscafiaino nantifi yorafo non ahuun
    oinmati afu nai muran icafoanricai oincani.
  urt-urt: Kom pakai. Poi aposel taꞌe miyeꞌ pakaiye, topoꞌe poi taꞌe lenge miyeꞌ ŋaiye
    jan kot no, ka pumb poi ya mule guh ŋembep lenge miyeꞌ tuweinge kekep lalme topoꞌe
    lenge walip hlaꞌ.
  kiz-kiz: Kwa henu nidhani K'yara atubhekili tete mitume kama atuvasiri wa muishu
    mu mustari wa maandamano ni kama bhanu bhabhahukumibhu kukhomibhwa. Tuyele kama
    tamasha kwa ulimwengu, kwa malaika na kwa bhanadamu.
  tzo-TZE: Vu'une chquil ti jech tsc'an Dios ti chac' quich'cutic vocol, vu'uncutic
    li jcholc'opuncutic yu'une. Jech chac c'u cha'al ta stojol scotol cristianoetic
    chmilat li boch'o tsots smul staoje, ja' jech chilic scotol cristianoetic ti chcuch
    cu'uncutic vocole. Xchi'uc chilic ec li j'almantaletic li' xchabiojutique.
  lex-lex: yoma am die mak kakleha weli. La' a ralma-rio'ru de, ami maka Yesus Nhopan
    pa amodia Uplerlawna lirni-tunnu, de Uplerlawna Nal am pia emolmolla am tutu he'i-hepru
    id la rimormiori nohkerna rora Uplerlawna hopopanni-lili'irnu gaini ralamni. Ami
    emolmolla riy maka ha retli oleka niukum matmiati mai ami pa hota ammat lia mutlialawna
    gaini ralamni.
  dov-dov: Nkambo ndiyeeya kuti Leza wakatubika ba Apositola akutondezya mbuli chakumaninizya
    mumunchali, mukubambulula, ambuli balumi batongelwa lufu. Twaba chitondezyo kunyika
    - akuba anelo, akubantususu.
  rgu-rgu: Manetualain nadenu ami meu leo basa mamanaꞌ nai dae-bafoꞌ ia, ela mafada
