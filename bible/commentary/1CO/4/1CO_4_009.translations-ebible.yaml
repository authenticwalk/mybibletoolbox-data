  yut-yut: Mani Piŋkop da yabekbi nin baŋ mibɨ amɨn nipgut yaŋ nandɨsat. Nin gen pikon
    nipmaŋek mɨŋat amɨn morap da dabɨlon ae aŋelo da dabɨlon kɨmotneŋ do yaŋ dagok
    aŋ nibi yombem da ekwamaŋ.
  grc-BYZ: δοκῶ γὰρ ὅτι ὁ Θεὸς ἡμᾶς τοὺς ἀποστόλους ἐσχάτους ἀπέδειξεν, ὡς ἐπιθανατίους,
    ὅτι θέατρον ἐγενήθημεν τῷ κόσμῳ, καὶ ἀγγέλοις καὶ ἀνθρώποις.
  cpc-NT: Otyaantapirori ninatzi naakaiti tii nokimitaajaitari pinkathariiti, tii
    noñaapirotaiya. Aña ikimiwaitakawo iroñaaka jowamaakaantakinami Pawa, maawoni
    jaminakowintaitakina tsika ikantaitakina jowamaitana, jaminakoyitakina atziriiti
    iijatzi maninkariiti.
  nhg-NT: Pero niechparesieroa naja que Deus otiechtlölejque hasta sölúltimo locör
    tejua tli tecate tietlateotitlanhua. Tecate quiename tlöca tli cate cuntenöros
    para mequesque. Pues noche tlöltecpactle tiechetztecate, hua noche öngeles hua
    noche tlöca tiechejta.
  nya-nya: Pakuti kwa ine zikuoneka ngati kuti Mulungu watiyika ife atumwi pachionetsero,
    kumapeto kwa mndandanda, monga anthu oweruzidwa kuti akaphedwe mʼmabwalo. Ife
    tayikidwa kuti tionekere ku dziko lonse, kwa angelo ndi anthu.
  ngu-NT: Nejhua nicnemilia ica tejhuamej apóstoles Dios otechcau hasta tlacuitlapan,
    quen on tlacamej yejhuan yoquintlahuelcajquej ipan miquilistli, niman ica tlacatij
    quen on yejhuan tetlamahuisoltiaj imixpan on tlacamej niman on ilhuicactequitquej.
  kup-kup: Met rotap dei aposor abanari deim abatañ bat hel navatotü, oñ deim tamegivoz
    homet epat arin añom, Met God dei ham eparah abat ahoñinañari ravat hekaz au naañ.
    Met aban nap ñevok bizat pim ñetiv hat, “Men ñomakazap ev,” pot hat zeirevai baverevat
    añaraboz roposik men ñomamahan añarab ahovokaro etevai samahavoz zut, dei aposor
    abanari tovai samegin añarab modari dein etet ñebul epat añamah, “Ari ñevok evizat
    arim ñetiv hapanen hatevetet paru ari ur oñomapanezari ok.” Pot deimaz hamahan
    enzolihol amun etet hezan deim abatañ er horat hez. Oñ ari arimauz, “Dei abat
    ahoñinañari ravat hez,” pot ari hameg.
  jid-jid: Nimer mu kipayeme Irji a yota manzani kiman ki koga wawu na wu ique ni
    hi ni tumba don ki zama kpe wu tsro ni gbugblu baba mauaiku duk baba ndi wawu.
  wmw-wmw: Konta niwona kuwa ofwe mawalii Mwenyezimungu katitula kuwa wanu wa nyuma,
    kamba wafungwa wa vita wakuhukumiwa kifo. Tituriwa kamba misezo yakusekesa mulumwengu‑mu,
    mbere ya malaika pamoja na wanu.
  gmv-GGM: Gaasoyka Xoossi nuna Hawarista nu bolla hayqo piriday piridetida asata
    mala asa wursofe wursethi oothidazi taas milates. Hessa gishshi alames, kiitanchatasine
    asa wursos kaasa miish gididosu.
  ssg-ssg: Nake ti tenen ien, ilamenan tetak masin ka amite tesol aposel ti Krais,
    Haeu hanawen tapeinan ti lawe seilon. Hanowi ka amite teka kalabus lehe teka masiwi
    hani laha telei ti puli lawe seilon. Tin hanowi ka lawe seilon hetekie teka engel
    laha paxai otioti waliko tenen i sohot hani amite masin ti teka seilon laha mamatai
    lokoloko.
  zpo-NT: Nel ne na lee nu, xaa mkayaa yalnabeyy lo Jesucrist, nak tub xaa tira nanont
    lo re myet yizhyo ne, xaa nakladiizh yet; nu nak mod tub xaa lach re xaa yizhyo
    ne lo nu noka re mandad cheen Dios.
  poy-poy: Nulihola Mlungu katutenda twenga wantumintumi tuweri wantu wa upeleru nakamu,
    gambira wantu yawatozitwi kuhowa, toziya tuwera msambu gwa pasipanu poseri na
    kulongolu kwa wantumintumi wa kumpindi na kulongolu kwa wantu.
  qwh-NT: Noqalläcunataqa Diosnintsicpis apostolnin calläyaptïtsunchi imeca romanucunapa
    coliseuncho wanutsiyänanpaq destinashqa nunacunatano mas qepaman churecalläyämashqa;
    tseno calläyaptï, llapan nunacuna asta anjelcunapis espantacur ricaräcalläyämänanpaq.
  gaw-gaw: Deḏ laala da inam dab meṯem. Kayak Nug ig totol nuhig otiḵom, ig uḏat amup̱a
    oiṯem ele amu, Nug laa oh dimulagp̱anab, ig danab banp̱a aḏualadna aqap̱eg mauhḵulagnu
    otiadp̱ig, amubia daaṯem. Genab ig wan atu ohp̱a, engel danab oh ele noolagp̱a
    eheḏ anigḵulagnu meiḵe daaṯem bia deḏ laala anam dooṯem.
  nca-nca: Dokoro itaka ŋande yero iŋoteno, ko Anutuko nore, asá yerewí uni ŋu, noriní
    uni khumowero qu qembe tukú maheyoteto. Dokoro unipare soso toŋeyemo ko sambo
    simó toŋeyemo noreko uni piyimi yoteto.
  zpz-NTPP: 'Ya̱ rze̱e̱ nu Ñgyoozh bicy mi nu rlyu nu de̱ ya̱ nu deꞌ zir de aposht
    nu blaazh la gal ich la zab de̱. Rabee de̱ gal nu rabee tub pres nu bi zuu la
    nu gat lo rgüii la dela mbecy nu yuꞌ gyishlombecy: tant de anc nunu tant de mbecy.'
  mkj-mkj: Mwomwen oar pwa Koahs kioang kamai, wahnpoaroan kan, dohiamai oau ma keiou
    nauna ipen armaj kan, pwa kamai doahroar armaj ma pirin oaloa koaloklok in mehdi
    pwa sohnloang kan ohroj pwilihkihla sohn jampah kan en kapkapang.
  zac-NT: Pues lluáꞌahia de quë Dios bësaꞌnë më lëꞌë naꞌa ra poshtë lúltimë lugar.
    Na naꞌa ziquë ra mënë mal naguc condenar parë gati raiꞌ. Dzu naꞌa lu ra mënë nu
    lu ra ianglë nadë más parë guëbiꞌa raiꞌ lu naꞌa cumë cusë nardzëguëëꞌ lduꞌu mieti.
  kyg-kyg: Gotiꞌa apa vayaꞌamogitaeꞌmo, henaga vayaꞌmo maiꞌnae, huno alino apave liꞌniye,
    huꞌna nagesamo neꞌafuve. Lagaemo agoti huꞌa apateteꞌapaeꞌmo vayaꞌai apaulagaleꞌmo
    faligae, huꞌa huꞌnageꞌa maiꞌnaya vayakana huta neꞌmaune. Gotiꞌa alino afole aino
    lateꞌnigeta ma mopafi vayaꞌai apaulagaleꞌe enisole vayaꞌai apaulagaleꞌeꞌmo mago
    soꞌmo nehaya agufa kavakana huta maiꞌnonageꞌapaeꞌmo aulu lahaeꞌa nelagae.
  kmk-kmk: Ta utdin kanak, intod Apudyus kan dikami’n apostoles dit kadobaana saad
    ot kama kami’t dan nakoddongana mapatoya maipabuya utdan losana tagu’t tun lubung
    kan sidan aanghel.
  cao-NT: Jama, noqui Dios Chani chitahëhuati ibo bo tsi xo toa jahuë rësó no. Tonia
    jaroha ca iti ó tsi Diós noqui janani quiha, nohiria bo bësojó tsi rësoti raahacanish
    ca joni bo jascaria. Noqui tsi xo noitiria. No tënëhai ca tsayacani quiha jatiroha
    cabo, naa ángel bo, nohiria bo tëquë.
  bbr-bbr: Utianik, isan ronkat, Anut nukas ik kon ämän oi ariaun roat ruris senes
    mukowon. Keseria, ik karapus roat akwarona, meiäi senek, roat akan amiakap pak
    Anut nukan sarau eitek akan amiakap ariram.
  inb-inb: 'Nuka­pa iuiai­pika, Taita Diuska nukan­chita Cristo kacha­muska runa­kuna­taka
    kati ladu­mi chu­rarka; imasa nukan­chita wañu­chii tukun­ga­pa ni­raiag­sina:
    chasa. Nukan­chita chasa pasa­ris­kata, kai alpapi kaug­sag­kuna i anjil­kuna­pas­mi
    kawa­nakú.'
  hrv-hrv: Jer Bog je, čini mi se, nas apostole prikazao posljednje, kao na smrt osuđene,
    jer postali smo prizor svijetu, i anđelima, i ljudima -
  box-NT: Mu bon. Ĩ wee leéka le warɛ́n na lé o Yeesu Krista tonkarowà á le Dónbeenì
    wó á wa ka lè wa dú ɓa nùpua na ká mɔ́n. Wa ka lòn kàsósa na ɓa ko ɓa
    ɓúe ɓa nùpua yahó lè ho wáayi tonkarowà yahó.
  ote-NT: Nuje dyá apostolhe, dí beni gue Ajua̱ xa hñuxcahe ngu ꞌraya ja̱ꞌi núꞌʉ hinte
    ri muui, ne xa sɛcuabi pa da tho ja yá thandi gatho ya ja̱ꞌi ne ja yá thandi yá
    ɛnxɛ Ajua̱.
  wnu-wnu: 'End ye ete misir igoum: Qenu in wonou imbigau yurau igoarar qamb inmaribigor
    eng in mom sasam. End in umor qamb induimau gas ende ebetemir end in umuboun.
    End munon gugum menmant ne enger menmant iningaramb at igour.'
  zam-NT: 'Con'' co'' ngue lin xtùuz no con'' co'' ndyaquen nac: Le'' Diox mblec nu''
    co'' ndxe'' di''s che''n Crist xal mèn co'' nac más be''the co'' yende cón ntac
    loo chol taamas mèn co'' mxo''f zin'' zin'' che''n Diox. Nac nu'' mèn co'' naba''leque''
    gathxù'' xalque'' mèn co'' nac mèn ye''rsin''túb. Tac, lìcpe'' ba''i, loo mèna
    nac nu'' mèn co'' ndli sirv loo mèn xal thìb con'' co'' nda'' xquith lezo'' mèn.
    Tataa ndxàca loo nu'' par hui'' ryete mèn che''n izlyo'' ndxè'' loo nu'', que
    naca loo angl co'' nzo loo bé'', que naca loo chol mèn co'' nziri'' loo izlyo''
    par xìis no mèna no xìis no angl nu'', ndyaquen.'
  zyp-NT: Macawtaco, Khazing tah kaaning apostol sahlo heh caehming letah thaw rua
    pawtei rawh ciapaw cawngsaw sahlo hratah a hningcai letah patlang tah ma chia
    seh la khatah ka ngesah. Kaaning sahlo cawh alui le avai pungpaluh letei cawngsaw
    kha, vaiming kha cai lai rua pawtah tua kaa cang thlang hi.
  sey-NT: Yëquëre Jesucristo jëjo saocohuaꞌire Diusupi jeteyoꞌjena nëcopi cuasayë,
    huani je̱ojaꞌcohuaꞌire nëcoseꞌeje̱ paꞌiohuaꞌire. Ja̱je paꞌina, hui̱ñaohuaꞌi cuiꞌne
    siꞌa pa̱i yëquëseꞌere ñañë, i̱ohuaꞌi yoꞌojëna, ñañuꞌu cajë.
  nvm-nvm: Regavo tavan kafo na vierafe God fu e afasor noiji fuka kege una e ukakna
    igeg ren. E iji bu vierafe noka aoikuai bu iji vierafen ijefuon noiji buka kam
    e fok ijiebuon nifak ijia unam ise iji nuvuon rej. Regavo e moikigia oinva iji
    abevo kaven dakin iji bum karine ire ise bu nuvuon rejo iji karine guov.
  mps-mps: 'Magi baso meni, eno te homu yali: Godigo te da aga po sela pabo sę bidi
    da te nosali badu mubo bidi tiwai ilama bidibao. Da te po tų yali bidi dabe da
    olama tama da isimainu emainao wai. Tama augwaligo da tigidali te ensel dabe me
    te tǫde bidi dabe dali augwaligo gedude da elainu homu yali, te tigidaligo da
    dali gisugu mawainogo yali.'
  pab-NT: Hiyaiya, noxahekoli hiye hoka motya akere Enore moka wiso Jesus niraene
    kakoarenae miyanitiye aose. Wiso atyo etakehare haliti kahalakisaka hoka kaxaisakiterehare
    kahare halitinai nahalakoa akereta, hakakoare tyaoniterenae waiyane maheta akereta,
    anjonai exahe halitinai xoaha waiyane maheta akereta.
  llg-llg: Ai ia, fo Manetualain nadenu ai, mini sudi bee miu nai daebafok ia, fo
    tui-bengga hataholi laꞌeneu Karistus. Tehuu laꞌi-laꞌi esa au duduꞌa nonook leo
    Lamatuak nadenu ai mambadeik nai dea nalan seli, sama leo hataholi bui fo nahani
    sila huhuku maten. Boe ma Ana fee basa hataholi malai daebafok ia, ma Ndia ata
    nala malai nusa-sodak, fo lanilu ai.
  kyf-kyf: 'Nɩɩ, we ''wlʋ sa ''mɩ dlɩɩ, -amɩa -Zezuu tietienya, -Lagɔ ka -aɩn lʋganya
    ''wʋnʋ: -a ''wlʋ sa nyɩma -wa wa ''ka ''bha -zejila ''wʋ. Ɔ ka -aɩn wla ylaylalu
    nya dʋdʋ -kpabhie -yla, we -yɔ ''anzɩ -yɔ nyɩma -yla.'
  tpi-tpi: Tasol nogat. Mi ting olsem, God i bin putim mipela aposel i stap las tru.
    Mipela i stap olsem ol man, kot i tok pinis long mipela i mas i dai, na ol i laik
    kilim mipela i dai long ai bilong olgeta manmeri na ol ensel wantaim.
  mih-NT: Ta sica iñi vatyi maa ndi, ra apóstol, i zanduluhlu xaan ca ra Ndyoo sii
    ndi. Ndyehe xaan ndi tundoho tañi minoo ra sa ñoho vehe caa, ta cuñi cuu ra. Tañi
    sa sindyaca zandaru sii ndi ityi cahnu ta ndyehe ñiyɨvɨ ta ángel sii ndi. Ta saha
    xaan si ticahan nuu sii ndi cuu si.
  qvh-NT: Tantyaynëchöga apostolcunata Tayta Diosninsi churayämash lapanpitapis más
    nacayänäpämi. Imayca lutan rurag runatanöpis nogacunataga wanusiyämaytami munayäman.
    Sayno nacayashgätaga lapan runacunapis angilcunapis ricaycäyämanmi.
  kms-kms: Te pugri nge nei gab kin God ni beghi aposel beghi sunyi dobu nganye kin
    tende nuamu pas, di te kin te wuti iri wute buagi nde rar pe mi nati ningg yenu
    kin pugri. Beghi pugrine wute buagi nde rar pe yembu ei wute di angelo ane beghi
    rundomu.
  agn-agn: Mga isipeno, yaming mga apostolis midio bintang tang Dios ong pagkabetang
    ang dibabak ong tanan. Pario ami ong mga taw ang sinintinsian dang patayen ig
    agpaloa ami agod matelek tang bilog ang kalibotan, mga taw asta ang mga anghil.
  nhi-NT: Porque inquita tehuan in teotlatitlanten, Dios yotechoncau hasta tlacuitlapan,
    quemeh naquin ya quinchialtihtoqueh in miquilistli, pues yotmocuipqueh intlamouisol
    nochi in tlalticpac, mayeh innauac in iluicactlatitlanten uan mayeh innauac in
    tlalticpactlacameh.
  ttc-NT: Per ajna'l qetza aj tky'ixel Jesus a'o'ni, qanq te Qtata Dios oje qokaj
    tkola' b'ix okaj si'na tzan jkamik, b'ix cha a'o'na te kyka'yb'il kyaqil xjal
    b'ix kyka'yb'il kye ángel.
  dan-1931: Thi mig synes, at Gud har fremstillet os Apostle som de ringeste, ligesom
    dødsdømte; thi et Skuespillere vi blevne for Verden, både for Engle og Mennesker.
  kwj-kwj: 'Ani ka hinga ani hambwandau: Gotri ri tau ra himache hinga nunu ri esiro
    ti, nerimbe funda riki indau ele hima i nindo ki hima jepi naha hinga nunu ri
    esiro. Wosiwani nunu, kotimwosini yeni sindau hima hinga nu dau. O keke, nunu,
    ensel lei miyaningisopo ki, e, ele hima lei miyaningisopo ki kolonasini dawani
    heindau hinga nu sirasindau.'
  vie-OVCB: Tôi có cảm tưởng Đức Chúa Trời đưa các sứ đồ chúng tôi ra sau rốt như
    những người tử tội, để trình diễn cho thiên sứ và loài người cùng xem.
  kze-kze: imáyáamo únda Áánútu kwená aantá-kwaasiya amápa-kwaasi tínaaempata sínkarainta
    tínkamowasamo púwón-kwaasimo kwaási túranka'o mótinkesamo tínkankaantemba kwíyómpaken-kwayo'narawa
    túrankare kwaási túrankare Áánútu kentáá mirá umásínkaraintaawe-imayaa kwéune.
  mpj-mpj: Jiijajmili nintipurlukakajalaju Mamamili warrkamupurluka nyinani, mirtalaju
    maajakaja nyinani, paki. Martukajalu-lanyajuya parlanykajalu nintipurlukakaja
    nganarnpungkupayi jilanya, “Jii nintipurlukakajaya walyku nyinani, mirta-lampaya
    maajakaja nyinani, mirtala-jananya palukajangka kulilkura, paki.” Jilanya-lanyajuya
    jiikajalu nganarnpungkupayi, wikarrukajalukamu martu yarnngalu nyakuni.
  lbk-lbk: Tay nan kanak et away nget chakami ay apostoles nan inpey Apo Dios ay kafan-ikhan.
    Kag kami isnan cheycha'y takho ay nakedchengan ay matey isnan sakhang nan katakhotakho,
    ya nenfalin ay kag tongon maipabpafoya isnan angheles ya takho isnan am-in ay
    lofong.
  mto-NT: Veꞌem xa veꞌe jyava je̱ts a̱a̱ts, je̱ kuka̱tsivata̱jk, tun u̱xꞌo̱o̱k a̱a̱tseꞌe
    je̱ Nteꞌyam xyaktaajñ. Veꞌem xa a̱a̱tseꞌe ax joꞌn je̱ jayu juuꞌ veꞌe kutúkani
    je̱ yꞌo̱o̱ꞌku̱n, xꞌíxtupts a̱a̱tseꞌe je̱ jayu je̱ts je̱ aangelesta̱jk, veꞌem tseꞌe
    du̱nu̱jávadat vintso̱ a̱a̱tseꞌe njátu̱t.
  bzh-bzh: Sa kwaġ nevo nebë Anutu maḳ tunġ he sinarë nado nebë alam sën denedo
    yah deminë lo, behe tu alam meris meris. Yiḳ nebë sën alam denenër bë he nadiiḳ
    lo, lob bë dengis he jaḳ alam pin malaj, mehönon gangër geving.
  guj-2017: માટે હું વિચારું છું કે, ઈશ્વરે અમો પ્રેરિતોને જાણે કે છેલ્લાં મરણદંડ
    પામનારા હોય એવા બતાવ્યા છે; કેમ કે અમે વિશ્વની, સ્વર્ગદૂતોની તથા માણસોની આગળ તમાશા
    જેવા ખુલ્લાં થયા છીએ.
  jvn-NT: Awit para sedulur, miturut pinemuku, awaké déwé iki, sing dadi rasul, dikèki
    pangkat sing endèk déwé karo Gusti Allah. Awaké déwé iki dadi kaya wong sing nampa
    setrapan pati nang ngarepé wong okèh. Dadiné awaké déwé iki dadi tontonané jagat,
    ya tontonané para mulékat, ya tontonané manungsa.
  byr-byr: Sareꞌ darevɨnyɨ. Nɨmɨ dara yawɨꞌmanɨge. Gotɨyai nemɨ Apozelɨyainaavɨ maalɨkeinaavɨ
    nemwaaihaꞌ. Aꞌmwe pwaraavɨ kwaakewɨ nemwaaihakeine. Nemɨ dareinabɨsaine. Aꞌmwera
    kotɨyaꞌ mena yadɨvɨꞌ yɨ nemɨ nayaa balaadeꞌna nejɨdavesaine. Sarevɨ yɨ sahwara
    neramakɨpɨꞌdeꞌna avaangwaasavɨ yuyaraavɨre tɨnnyarɨ ejelɨya kwaraavɨrerɨjɨ aꞌmwe
    kwaraavɨrerɨjɨ sara nemwaaihakeꞌnanyɨ.
  ian-ian: Wun wupma yelavɨtɨgowun. God wandɨ maa nɨn aposel nat nɨmbana kwupmba lɨga
    nɨmba nɨn. Nɨn ndinyanguna mɨndama sambɨmba vatnyavat kalinja nɨmba vla lɨganɨn.
    Nɨn kat vatnyanjeya vat nat nɨmba vɨnjangat. Kɨpmamba lɨga nɨmba nyɨnangwupmba
    lɨga ensel nsmbun vɨnjangat nɨn kat vatnyagiyandi waa yelavɨtɨgowun.
  hun-hun: Mert úgy vélem, hogy Isten minket, apostolokat utolsó helyre állított,
    mintegy halálra szánt, mert látványossága lettünk a világnak, mind angyaloknak,
    mind embereknek.
  mcf-NT: Adecbidi, Bëdambo iquebi, quec mibi tabadnubi naden tantiec tsadebique.
    Tantia. Chuinu. Ëmbi chuibeneta caido unëseque. Is, Nuquin Papa quiacbimboecnuc
    ambi abi yacnoshon uaido mayan bëdabobëdtan matsestedishun isbededacbimboecquid
    nebi, quequin ëmbibi tantiec tsadebi aden isbededec aido tabadenquiocnobi.
  kjs-kjs: 'Nemere gu-rupa kone salo: Gote-me abalade naa aposel kogono alinu-para
    kogono maa gisa rabu naa ora aapu-nane mea mapiraasa. Go puma naare pa enaalinuna
    le agaana lu makomaape enaalinu piruma su kamaa enaali raayo-para ensel-nupara
    nimumi adabaaina lu makomaalalo peme.'
  mni-mni: Maramdi, taibang malem apumba, swargadutsing amadi misinggi mityengpham
    oina, miyam mangda sinanabagi maral piraba misinggumna Tengban Mapuna pakhonchatpa
    eikhoida khwaidagi mamei oiba mapham adu pibire haina eina ningjei.
  yad-NT: Ju̱denu nusu̱byimimyusiy radyi nu̱tyu sani bay nta tamitya nu̱y, nu̱tyu
    nta diiyasavay sabay variy nu̱y, nu̱ña̱tidye batye nta nijya̱nvay diya, Ju̱denu
    tuunu vichavay diya jarye ti̱ta̱ju̱.
  mxb-NT: Chi̱ káꞌán yuꞌu̱ ña̱ nda̱ sata̱ kuií ni̱ chi̱kata Ndios nduꞌu̱, na̱ kúú
    apóstol. Chi̱ ndóꞌo nduꞌu̱ táto̱ꞌon ki̱ꞌo ndóꞌo ra̱ ni̱ taꞌa̱nda̱ choon ña̱ kuu.
    Ta kúú nduꞌu̱ táto̱ꞌon ña̱yuu náꞌa̱ di̱ki ñayuú yóꞌo, noo̱ ángel xíꞌín no̱ó ña̱yuu.
  pon-2006A: Pwe likamwete Koht ketikihong kiht wahnpoaron kan dehu me keieu sekeniken
    rehn aramas akan, pwe se rasehng aramas me pahn ale kalokolok en mehla pwe tohnleng
    kan koaros iangahki tohn sampah kan en uduhdiahl.
  maq-NT: Xi má ná ngahan ne, casahmi Nina xi venguiin chji niji ngayin xi má ngayin
    apóstol, sacuaha xuta xi cjue cueya me ngatsë rë jyë́ rë me. Tivutsejen yëjë ni
    xuta cojo yëjë ni ángel hacutjin tivatjin tijima.
  hto-hto: Caɨ bie Cristo orécamɨiaɨ jino íiraɨnomo Juzíñamui fɨécacaɨ. Caɨ bie lláviano
    tɨ́itɨno izóidɨcaɨ. Jira caɨ bie nana énɨe naɨraɨ acárilla raa izóidɨnona jáidɨcaɨ.
    Iemona nana comɨnɨ naa Juzíñamui abɨ imácɨri caɨmo éroitiaɨoɨ, mei afémacɨ abɨ
    fáɨacaitadɨnodɨcaɨza.
  por-BRBSL: Pois eu penso que Deus nos mostrou, os apóstolos, por último, como homens
    condenados à morte. Pois somos feitos um espetáculo para o mundo, tanto para os
    anjos como para os homens.
  ces-NKB: Mám totiž zato, že nás poslední apoštoly Bůh vystavil [na odiv] jako odsouzence
    k smrti, protože jsme se tomuto světu, andělům i lidem stali podívanou.
  cui-cui: Paxan Jesucristo pia peitorobi jiwi tatsi pan. Xan nanta xeinan xua Nacom
    bara be copata pata tana cana exanaewa xua jiwi pata tana necui caponaewa xua
    poxoru imoxoyo pata werapaewa tsane. Paxan be pocotsi jiwimonae pecui pawi jiwimonae
    pan xua daxota daxita nacuanpiwi irʉ matatsunpiwi pana ichichi xeica.
  boj-2014: Ijo areqalo agiende. Iga Yesus aqa anjam maro tamo unum deqa Qotei na
    gago ñam tulaŋ aguq atej. Deqa iga tamo uge naŋgi bulonum. Tamo uge naŋgi agi
    anjam pegiyo tamo a na une ti qa minjroqnsiq moiyotnjreqnu. Od, a na mandam tamo
    ti laŋ aŋgro ti naŋgo ŋamgalaq di naŋgi moiyotnjreqnu. O ijo was kalil, iga tamo
    uge naŋgi di bulonum.
  eng-OEBUS: For, as it seems to me, God has exhibited us, the apostles, last of all,
    as people doomed to death. We are made a spectacle to the universe, both to angels
    and to people!
  eri-eri: Onou wa uwa. Ji benou isini, Itou no ere aposel gai huunta tafa higai yafaya.
    Ere nere fai dorofe yafaya, kot no ere umei nomo bona lewai, onodu nere ere fai-aita
    oruwanga, ensel bagu agenege langa duuge kote wogunga umei nomo ono wane.
  wiu-wiu: ali atoa edelo ali-kitika kakakoa Akolaliyo toto Aposelo ali-kiti-pala
    eya toko. Tobou agome-kiti one-pala poi te̱iane yene one take wiane tukapou wa
    po kakoa ketea kakoa lia aua pou toa Akolaliyo toto Aposelo ali peya paya tetepo
    takoa meko.
  swe-swe: Det verkar som om Gud har ställt oss apostlar sist, som dödsdömda. Vi har
    blivit ett skådespel för världen, för både änglar och människor.
  cth-cth: Kai niteh, thei hane naw patetlah Cathut ni kaimouh gunceinaw a hnukteng
    koe lah na ta awh toe telah ka pouk. Bangkongtetpawiteh, kalvantaminaw hmalah,
    hoi talai taminaw hmalah, talaivan abuemlah ni khet han kawi lah ka o awh.
  mti-mti: Ne meib anoeni. God nu apasoro keb teg bo atan ete mina wat nunne, sira
    me yobu ororiem amomewa gumbo oieba muma te nunne. Aneya munan sira iyayapan munan,
    piyu undag oya God nu tenunne nu taibe yawaniya.
  pad-NT: Cristo athi avaadahaoniva abono arihina kaba'i, oabono okava'ibodivaranivini
    hiki ija'ari vavaka'da'diva fori ohirina. Okhananavaki ada arabo kaka'da'dini
    kidija'ari vaviaha. Harivani Cristo athi avaadahaoniva abono aokasiagaka'oaki
    fori arihiki hari. Ija'ari kaihiponahavahariki fori arihina, haria avigarahavini.
    Vanofiki vanivaha ida ija'ari vaipohiki vaviaha ariabinina-ra vavahonariahivini.
    Vanofiki ida Deus ibavi kaija'arini, ija'ari araboa vahojaki vihiki ariabinina-ra
    vanokivini. Nimania ida haria vakanabadanihaki fori vihina.
  twi-twi: Ɛyɛ me sɛ yɛn asomafo yi de, Onyankopɔn de yɛn atwa to sɛ nnipa bi a wɔabu
    wɔn kumfɔ wɔ bagua mu sɛ nnipa ne wiase abɔfo nyinaa nhwɛ.
  hlt-hlt: Te Pathen loh kaimih tah caeltueih hnukkhueng rhoek te a duek la n'tai
    ka ti. Diklai neh puencawn rhoek taengah khaw, hlang taengah khaw mueirhoi lamni
    ka om uh.
  tbz-SIM: Dɛ̀ dò nKuyie ntùótɛ́ tínti ku kó bɛtɔ̃mbɛ̀ mbɛ kɛ dɔ̀ɔ̀ kuyóú kɔbɛ, kɛ̀
    ti dònnɛ̀ bɛnitiyɛibɛ bɛ̀ dɔ́ kɛ́kuɔ bɛ̀, bɛnìtìbɛ̀ bɛmɔu nɛ̀ Kuyie ntɔ̃rɛ̀ dɛ
    ììkɛ̀.
  san-GUJ: પ્રેરિતા વયં શેષા હન્તવ્યાશ્ચેવેશ્વરેણ નિદર્શિતાઃ| યતો વયં સર્વ્વલોકાનામ્
    અર્થતઃ સ્વર્ગીયદૂતાનાં માનવાનાઞ્ચ કૌતુકાસ્પદાનિ જાતાઃ|
  ake-NT: Upona rɨ nin iyesi Papa uya ina itekare ekamai' enno'sa' kon tʉsa' tensan
    pe tʉutɨsan a'mu yawon kon kasa, ka'pon amʉ' iyeri'to' pe eno'masa' kon kasa Roman
    amʉ' usennakato' pata'se' ya'. Mɨ yawɨron kon nɨ, inserʉ amʉ' rɨ ka'pon amʉ' rɨ
    nenpɨtʉnʉ pe ina ku'sa'.
  qvn-NT: Nätan tantiaynïpitaga, nogacuna Jesuspa cachran ruragcunata Diosga chrurarcayäman
    guërrachru vencichicusha runacunanuysi chay desfilagpa guepalanta aywapäcunäpagmi.
    Chay guepalata desfilar nogacuna carcayä wanuchisha cananpag nisha runacunanuymi.
    Chaymi pi may runacunas, jinaman angelcunas nogacunawan imas pasananta ricäcurcänanpag
    shuyararcayan.
  tku-NT: Palhāsā' Dios lacasqui'n quina'n apóstoles ictasu'yuyāuj hua'chi chi'xcuhuī'n
    tī ā'chulā' xatalakmaka' ē hua'chi tī līhui'līcan namaknīcan. Quincātatlahuanī'ta'n
    hua'chi tū nalīstāna'ncan nac cā'quilhtamacuj ē na ixlacatīnca'n ángeles ē tachi'xcuhuī't.
    Quincātalaktzī'nān hua'chi tī jā tū quintapalhca'n.
  bjk-bjk: Ma lamun e döxömen bere God ixo bulus e mem abo aposol xarnang abo iuo
    nang abo umri te eösesen me mem nang mem me mumuu nanin idi. Ma i xarnang bara
    toxo kure bere mem marabo met, ma nangadi möxö öxöno lagunon kirip ma abo angelo
    bölök, idi te ngökngök ke mem.
  msy-2020: Kɨ ghaze, puvatɨ. Nan nɨghnɨzimɨn, God ti e aposelba isa, danganir bar
    gɨn itimɨn e atɨ. E mati gumaziba me kotɨn aven ghaze, e aremegham. Me nguazir
    kamɨn itir enselba ko gumazamiziba bar, men damazimɨn e mɨsueghtɨ, e arɨghregham.
  bpr-bpr: Di fandamgu, gami dad to dek Dyisas Krayst, too gami mdanà di kdee dad
    to, na salngad gami i dad to nukum di fati danweng i dad kasaligan na i dad to
    di tah tanà.
