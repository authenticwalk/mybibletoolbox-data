    Narmamə mɨnə fam ye tokrei tanə mɨne agelo mɨnə ye neai kasəm əmawə mə nɨmraghien
    kapəmawə tukrhawor pən iran mɨne.
  kmo-kmo: An eecha hikitu God riita nona aposel komokin woyek heechir. Nona aposel
