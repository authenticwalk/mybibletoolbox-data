    Cay pachaćhüpis, janaj pachaćhüpis chiquimaj-yupay wasguipämashayquita llapanmi
    ricaj-ricajlla carcaycan.
  nwi-nwi: Mərɨg rɨpəh norien məknen. Kɨmawə aposol mɨnə kɨmawə ye tanə əmə, rəmhen
