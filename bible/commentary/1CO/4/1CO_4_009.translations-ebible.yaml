  ibo-ibo: Ọ na-adị m nnọọ ka Chineke o weere anyị bụ ndị ozi mee anyị ndị dịkarịsịrị
    ala, ndị a na-echeta naanị mgbe ihe niile na-agwụsị agwụsị, dịka ndị a mara ikpe
    ọnwụ. Nʼihi na-akpọpụtara anyị nʼihu ọha mmadụ mee anyị ihe nlere anya nye ụmụ
    mmadụ na ndị mmụọ ozi.
  yml-yml: ꞌAna ꞌisa ꞌwaikuye Yaubada i veimea ꞌima tomataꞌaulele ꞌa vemuliotoga.
    Basenadi tolugavia ꞌadi gaviavo i ꞌiꞌiveꞌavinidi i luluꞌivevenedi tomotoga matadie
    bega i na ꞌisadewadi mulieta i luluvewafadi. Wata ꞌima baniꞌodi mali tomotoga
    i kumekumeta weꞌe ꞌima i vevemuliema, anelose wata tomia fwayafwaya matatabudi
