    nɨnɨ sandɨ katotɨmandɨ kahapaamapɨpa nahataapaunɨ amɨ Autaahaatɨhomɨ otɨpɨpatɨhiyaunɨ
    amɨ isɨhiyaunɨ nyapɨ kiyai yaawatɨ naaŋɨhaiwa napitiyahaiwa nusoaipase tɨwɨ nyamɨhasɨnɨ
    ndɨha ahiyawɨ jatawaayopo.
  ubr-ubr: Baise an itinai on God on wei baiyoyoboti ai bobo on kanfounai bag nan
    iyeini, wei on sabu ato wasai nan sabu matasi sebimakies serarabob ba. Wei on
    sabu ato ayubis seruruaien, on nanaba wamatar, wasai nan sabu tafanamai engon
    wei seruruaii, osi anea min a sabu min.
  tsw-NT: Me ene ta̱ gashi A̱sula̱ a zuwa tsu a̱tsu ajiya† a̱ yi tso oꞌwo ama a na
