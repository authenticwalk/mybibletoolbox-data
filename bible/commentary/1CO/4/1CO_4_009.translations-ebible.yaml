    (nansa ndohó‑nsí. Doco cunaha‑nsiá,) indéhe stná ángel mozo xi Dios.
  ceb-ULB: Kay ako naghunahuna nga ang Dios nagbutang kanamo nga mga apostoles sa
    pagpakita ingon nga ulahi sa linya sa panon ug sama sa mga tawo nga hinukman sa
    kamatayon. Nahimo kaming talan-awon sa kalibotan—sa mga anghel, ug sa katawhan.
  ces-LB: Tak se mi zdá, že nám apoštolům vykázal Bůh to nejposlednější místo, jako
    odsouzencům na smrt. Stali jsme se podívanou pro svět, anděly i lidi.
  mkn-mkn: Botong ni, yang Tuhan Allah utus ko pi mana-mana di ini dunya, ko kasi
    tau orang soꞌal Kristus. Ma satu-satu kali beta ada pikir ke Tuhan suru botong
    badiri paling balakang, sama ke orang bui yang ada tunggu dong pung hukuman mati.
    Ais Dia kasi samua orang di ini dunya, deng Dia pung ana bua di sorga, ko dong
    manonton ame sang botong.
  pol-UBG: Bo uważam, że Bóg nas, apostołów, wyznaczył jako ostatnich, jakby na śmierć
