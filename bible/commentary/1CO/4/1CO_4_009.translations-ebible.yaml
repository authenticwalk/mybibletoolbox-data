    de isoori ngyaŋŋe̱ ko̱, ne̱ bamo̱ ne̱ ba lwee bo̱ŋ‑nɔ a bo̱ soori isoori‑o‑ro,
    bamo̱ ne̱ ba sa ne̱ ba kɔ abɛɛ a bo̱ mɔɔ‑ɔ a sii kamɛɛ‑ɔ. Ne̱ a du fe̱yɛ kaye̱‑rɔ
    ase̱sɛ pɛɛɛ na Wuribware̱ a mbɔɔ ne̱ bo̱ bo̱ so̱so̱‑ɔ te soorikpa mfe̱ŋ ba de̱e̱re̱
    ane̱, na bo̱ ŋu ane̱ŋ ne̱ ane̱ e̱ waa‑ɔ.
  cni-NT: 'Ari nocarajeitaqueri itsipapee itiancane Tasorentsi, oquempetimotaquena
