    ŋuruŋu ŋunhi djiwarr'wuyyu yolŋuyu walalay ga dhiyakuyyu munatha'wuyyu yolŋu'-yulŋuyu;
    ŋanapurrunydja dhuwala balanyarana bitjan ŋunhi yolŋu'-yulŋu ŋunhi walalanha walala
