    hulikayoko minune.'
  heb-heb: כי אחשב שהאלהים הציג אתנו השליחים שפלי השפלים כבני תמותה כי היינו לראוה
    לעולם גם למלאכים גם לבני אדם׃
  mpp-mpp: Na yanguc ngagegabac, Wapongti salecebaicne locnubame ngic-ngigac yengele
    aling moto-motoina domagabeleng. Yenge kpakpaduc sobengka kindololo ngic wehomacebaningte
    mimoctowec, silicine ingucne locnubame nganicnubagaing. Aime himongtowa sasawale
    ngic-ngigac nga angelo momochac yengele haicka gameineholec nganicnubabong gagabeleng.
  apb-apb: Ta'e mere ka'a aalaha ike ue. I'emeelu mo hurula'aa, e lio mala a God e
    tohungei ha'amwai-mwei'a'emeelu. E lio mala e toli'aasie ahutana mo iini meuri,
    mai aano na ta'au i Lengi, hunie kire ke ha'amwasi aameelu. Kire ko tohungei ere
    aaelasi'emeelu mola. E urihana ikire oto mo iini nge kire ko lai maa ni ola aana
    maholo kire ko horo'ie mo iini nge leilada e lae oto hunie maenga.
  san-TEL: ప్రేరితా వయం శేషా హన్తవ్యాశ్చేవేశ్వరేణ నిదర్శితాః| యతో వయం సర్వ్వలోకానామ్
    అర్థతః స్వర్గీయదూతానాం మానవానాఞ్చ కౌతుకాస్పదాని జాతాః|
  ben-IRV: কারণ আমার মনে হয়, প্রেরিতরা যে আমরা, ঈশ্বর আমাদেরকে মৃত্যুদন্ডপ্রাপ্ত
    লোকেদের মতো মিছিলের শেষের সারিতে প্রদর্শনীর জন্য রেখেছেন; কারণ আমরা জগতেরও দূতদের
    ও মানুষের কৌতুহলের বিষয় হয়েছি।
  ntu-ntu: Murde Gct rlr-ngrbzle mz leplz nzatrkati-krdr nigr aposol, mz nzapusr-krdr
    nigr ncblo kxnzmncpxmqng mz presin kcng nanibqng. Doa amrlx nzmclr nzmyakr drtqgr,
    kxmule-esz' enjrl o ncblo.
  pan-pan: ਮੈਂ ਤਾਂ ਸਮਝਦਾ ਹਾਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ ਰਸੂਲਾਂ ਨੂੰ ਕਤਲ ਹੋਣ ਵਾਲਿਆਂ ਵਰਗੇ ਪ੍ਰਗਟ
    ਕੀਤਾ ਕਿਉਂ ਜੋ ਅਸੀਂ ਸੰਸਾਰ ਅਤੇ ਦੂਤਾਂ ਅਤੇ ਮਨੁੱਖਾਂ ਦੇ ਲਈ ਇੱਕ ਤਮਾਸ਼ਾ ਬਣੇ ਹੋਏ ਹਾਂ।
  gvc-gvc: 'Õ sehe ni tʉhotuja yʉhʉ pinihta: Sãre Jesu to yare buhe dutiro cũno, masape
    doca macari curua cũre sãre. Paina ti wajãhtina yoaro sehe ñʉna masa sãre. Ahri
    yahpa macaina masa, anjoa cʉ̃hʉ wapanañoina yoaro sehe ñʉna sãre.'
  sbk-sbk: Isewa aje Ungolobhe atiweshele ate awe watume hutuloleshie uumalishilo
    usitari wa makutanilo aje wantu wawalongwilwe abudye. Tilije watamasha munsi,
    awatumihwawantu.
  mya-JVB: သတ် ဘို့ရာထားသောသူကဲ့သို့ အခြားသော သူများနောက် ၌ တမန်တော် တည်းဟူသောငါ တို့ကို
    ဘုရားသခင် ထုတ်ပြ တော်မူသည်ဟု ငါထင် ၏။ အကြောင်းမူကား ၊ ငါတို့သည် လောကီသား များနှင့်
    ကောင်းကင် တမန်များ မျက်မှောက် ၌ ပွဲဝင် သောသူ ဖြစ်ကြ ၏။
  kgf-kgf: Ni nimba Anutunéŋ Yesuac Méliméli ic nini humucac buŋa ʒétecgé nénécmimia
    tanec tetecgiaiguc nonoporu mamayagina wanʒiŋ. Waŋu nini imi baec kurumeŋiguc
    kua meme uŋa ʒéma baec ic kicginaiguc ninicdesic wawaŋawac buŋa wanʒiŋ.
  awb-awb: Íné iwíáhume Manikánka ite, wega eqmaro keyabé, Moke mó ke ebeq nogirara
    ite sinehe sigehe ire. Wehukega wehukení subiq suaneheraotaq áhnte kegá taganeheéra
    sewe. Ite eqmaro kewe mina subiq suaneherao wehukení tahnsa múne. Íre peh wehukega
    ite iwahnkanowara íópeqté kéreqka moq iuwahnkanowe.
  gdn-gdn: Nau nota yau wainapakani; Wata siyarai ka Mamanuga God e tononibu ragidai
    nu negebu. Iyapana ubumu berokoi kwaetagamu ragidai tetamiyamu iyapana kuduba
    yabumugu namu-tamiyamu ki maba ka nu mete kina inako kunuma aneyai ade iyapana
    kuduba mu paunamugu ubumei da mu nu eminimana waigubanimana ki nana.
  nko-NT: Ɩdɛ mɩ́ bwɛ fɛ́ Bulu lahá anɩ sumbí ayɔpʋ́ ánfɩ anɩlabwɛ́ ɔma agyápʋ
    fɛ́ ndoun bakpá bɔyɔ́mɔ. Tsúfɛ́ anɩlamlí atɔ kɩhɛ há ɔyɩ́tɔ́ fɛ́ɛ́, Bulu-abɔpʋ
    mʋ́a anyánkpʋ́sa fɛ́ɛ́.
  bsn-NT: To bajiri, “Dios yarã ĩ ĩamaimena ĩ cũriarãre bajiro bajiaja”, yitʉoĩaja
    yʉa. “Vaja mana ñaja mʉa. Mʉa sĩa ecosere ĩarʉarãja” masa ĩna yirãre bajiro bajiaja
    yʉa. “ ‘Adi macarʉcʉroana, õ vecana ángel mesa quẽne, Cristore ajitirʉ̃nʉrã rojose
    ĩna tãmʉosere ĩna ĩarʉajama, ĩnare ĩato’ yigʉ, yʉare cũñumi Dios”, yitʉoĩaja yʉa.
  pib-NT: Gi rixanu nkagwaklu Goyakalu pogijetwu wa wixa yokanatkalunwu wa gapkatatachinpotwu,
    giylajixkalunepwu gekakgitkalunepwu wa tyechijneya, ga wa Goyakalutowrerunyegiya,
    ga wa yinyegiya.
  wiv-wiv: Na vuna hau ta lohoia ka tania, a Vuvu e taruhihita apostel kamahi balika
    goloa kua manumanu dia kata vavaitutu vona. Habuka karabus kamahi kua e karabusianga
    dia na taem kara voa ki vamadira hita kiri muri matoto, kete hubu matoa hita,
    na matana vulovulo laveve, na matana engel kamahi ia mai na matana manumanu.
  reg-reg: Kulwejo eniikanyati Nyamuanga achitulilewo eswe jintumwa kuti kucholesha
    abhobhutelo ku musitali lwabhanu bhalamuhye okuja okwitwa. Chili lwo bhuungusi
    kubhanyachalo, ku bhamalaika na kubhana bhanu.
  mlh-mlh: 'Nonji oŋu manegoyoŋ, noŋunde fuŋne ŋonebe kamasi iŋi fukega: Anutuji aposol
    niŋo igodoŋ nobeko ŋiŋigo jiŋo maiyaŋuŋgo wawakiine yobu fukeru gogobeneŋ. Ŋiŋigo
    yabebi komeiŋgo mitaribuŋ ore kamasi totogo raru warebeneŋ kosa oŋgaku mimi qa
    noreegobi. Ya ŋoŋoneine fuŋ mo fukebeneŋ moreŋ so yoŋore rauine eru Sombuŋ yoŋore
    mimerereŋ yoŋoji jiŋoyaŋunji ŋone nobe mukuru bibitatara enoreegobi.'
  gof-ENT: ፆሳይ ኑና ሃዋሬታ፥ ሃይቆ ፒርዴቲዳ ኣሳዳ ኣሳ ኡባፌ ኑና ጉዬ ኣዳ ታው ዳኔስ። ኑኒ ሃ ኣላሚያስ፥ ኪታንቾታሲኔ
    ኣሳስ ካሳባ ጊዲዳ።
  aau-aau: Payhokuaw, hakwe hromo aposel me kokwe senkin lira, God hiykwe hreme kokwe
    hyo meyki-ar po me-iarok, uwr ma me eyso kow me hieyn, uwrsa lowpwarowp o, ensel
    lowpwarowp o, hmo inour mon lokrue e.
  tvk-tvk: E tamak ti. E ketehen navan, napusi nggoni ngan xa Hi misak ni xamem, eloheoh
    xil, mei mabe moletin kor xil mi moletin sav xil. Io, xamem manggoni ngan xil
    xa ladel xil labe von maten melele xa moletin te vaeen xil ladilomun ra vaeen
    tei. Reitin, nalonge nggoni ngan xa masoh madi pe met moletin xil vus te ut etan
    e pe met masxaxa xil mun, tengan, navehi ti, xil lipus maten namem.
  prf-NT: Ten palagay ku, sikami a apostol hidi en ginamet nen Diyos a kababaan ten
    atanan a tolay. En kaparehu mi ay en tolay hidi a nahatulan ti kamatayan; áelingán
    ti munduwiday, áelingán nen anghel hidi sakay nen tolay hidi.
  auy-auy: Imáyáamo únda Maníkó wení aantá-waasisa seyaafáꞌ-wáásí tínaaempata sínkarainta
    tínkamowasamo púwón-kwaasimo waási túrankaꞌo mótinkesamo tínkamontemba wíyómpaken-kisau-waasi
    túrankaꞌe waási túrankaꞌe Maníkó kentáá miyá uwásínkaraiye-imayaa wéune.
  tbg-tbg: 'Te tenta irike minti tirera: Tenavu Karaitira uva ni tiva nimi vaurauka
    vaurarovata, Kotiva tinavu varakero vaiinti nahenti naantiarainima vatero. Kovano
    tiharo maa vaiintinavuka ntita vare vuru qaqi vaiinti nahenti nivuqaa arukaate
    tintemake, tenavu ekaa vaiinti nahenti nivuqaavata, enseli nivuqaavata vauramanta
    vika quminama tinavu tave variavo.'
  hub-NT: Ika Cristo akupkamu ainatika ukunam ikukmauwa numamtuk nekapmamainaji. Tura
