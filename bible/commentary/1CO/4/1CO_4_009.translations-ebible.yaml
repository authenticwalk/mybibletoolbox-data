  wal-wal: Aissi giikko, taassi misatiyoogaadan, nuuni ha sa7aassi, kiitanchchatussinne
    asaassi kaa7iyoobaa gidido gishshau, Xoossai nuna Yesuusi kiittidoogeeta haiquwaassi
    pirddettida asatudan, ubbaappe wurssetta oottiis.
  zad-NT: Chakid' Chioza' ba none' kwenc̱he neto' postl naknto' ka beṉ' ḻiizelozi
    bibi zakii, na' ka beṉ' nchogbia' guet. Na' yog'te beṉ' yell-lioki na' len anjlka'
    chibangakile' chwiagake' ka chak c̱hento'.
  kmg-kmg: No manape Anutuzi aposolo nâŋe ŋic jawane jaŋere guruo râec-nâpowec ekac,
    šikare biŋe ekicne tinac. Mâmâc sâko, aŋelo mecne ŋic mecne, honec-nâpopie mamakucne
    eeŋgopeneŋ hâcne.
  aso-aso: Loma ve monoꞌ gilamavete souꞌ di sotoꞌ adoꞌ eveneꞌ mukiliti veꞌnidoꞌ initeꞌ
    ato atoꞌ mukiꞌ di sotoꞌ igisa alingeꞌ nene eveneꞌ niningavo ngibili hililizave
    li eveneꞌ goloso ma di sotoꞌ igaꞌ aniꞌ nee maꞌmino naza leliꞌ aposolomuꞌ nene
    giluvoniꞌ Oꞌmosoꞌmo lelikumuꞌ aꞌmine ngibili hililizave neꞌmine minikevo angelolesi
    evenekisi mukitoꞌ nene ningi minilisave lo leliꞌ do alingeꞌ molo-ledo do sotoꞌ
    o-lidineꞌ gelavo haza initeꞌ loloꞌ okune losa gele nouve.
  uli-uli: Iluluwaley ngo Deus sa yitlugmem apostel le hamem mele habe hamirloh. Habe
    wochog rechokla resa hatugulu le rebe mes mo fael meter yarmat cholop le panger
    angelus mo yarmetael faileng le ngo rebe wurugmem.
  nin-NT: Ingga kye da Abachi à zu inta abi ko na angu abu Yesu abi ikikre ba, nâ
    ta sa abangga ba nggo a harr ba zu bi i ta ngɨ. Abitu ba Abachi ba na anishirr
    bi imimi ba a me̱ inta.
  acu-NT: 'Wiki nintimsanak: Cristo chichame etserin ainautinka Yus: Uku wajastaram
    tusa iinka akuptamkamiaji tajai. Turamtai aints ainau Cristo chichame etserin
    ainautin maatai turaminaji. Turamin asaramtai, Yuse awemamuri ainausha tura mash
    nungkanmaya ainausha jiisarti tusa Yus akupkamuitji, wikia tajai.'
  cak-WNT: Riyin nbij chi ri Dios rubanon chake riyoj apóstoles chi majun oc kak'ij
    chiquiwech quinojel ri winek. Yoj achi'el ri achi'a' ri can k'aton chic tzij pa
    quiwi' chi yecamisex, y quinojel c'a ri winek y ri ángeles yojquitzu' c'a pe achique
    niban chake.
  ebk-ebk: Tay as nan munnunumnumku at nunfialinun Apo Dios chakami ay apostoles as
    maepachong as nan chiyuycha fiarud ay naepauchichi as nan paradan chi nangafiak.
    O, maepachong kami as nan tataku ay nakeddengan ay matuy as nan sangwanan chi
    ongoongor ay tataku ta fuyaun nan angheles ya nan am-in ay tataku.
  spa-PDDPT: Porque pienso que Dios nos exhibió a los apóstoles en último lugar, como
    a sentenciados a muerte, porque fuimos un espectáculo para el mundo, para los
    ángeles y para los seres humanos.
  ruf-ruf: Kwaapfila nene pfanikona Imulungu katundenda twetwe iwatumighwa tuwe iwanu
    wa kuchisogho ghendo, ka iwanu iwahighighwe kukomighwa hambele he wamalaika ne
    iwanu.
  gun-gun: Xee aikuaa rã ore apóstolo kuery ma pavẽ rakykue py Nhanderuete oremoĩ,
    ojuka pyrã rami. Mba'eta ore ma ko yvy regua kuery rembiexarã rami orekuai, anjo
    kuery ha'e avakue oexaa rupi.
  agu-BL: Poro tzinwutz wetz, yi o', yi o' apostl ja ko'c tan Ryos chi quitane'n yi
    e' yi qui'c chixac. Ja ko'c chi quitane'n yi e' pres yi ak'ijt chicaws tan chiquime'n.
    O' tu' chitze'lbe'tz wunak. O' chitze'lbe'tz yi e' ángel yi ate' tcya'j.
  isn-isn: Kuite nsegile Itunda ukuekile usese anga keitumi kualagiila impelo nalukilili
    nuakandamana hange ang'wi iantu nae alamuewe kubulagwa. Katula anga kilumbi muunkumbigulu,
    kuamalaika niantu.
  eng-PEV: No, I reckon it is like this. Even though we are Jesus’s special workers,
    God lets us look weak. You know how soldiers take prisoners out to kill them in
    a place where everybody can watch them die. Well, I reckon it is like that with
    us. God lets us look weak, like those prisoners, so that everyone on the earth,
    and in heaven too, can look at us.
  ilo-ULB: Ta ti pagarupko ket inkabilnakami ti Dios nga apostol a maiparang a kas
    ti kaudian iti pila ti prusision ken kasla kadagiti lallaki a naikeddeng a mapapatay.
    Nagbalinkami a naisangsangayan a pabuya iti lubong, kadagiti anghel ken kadagiti
    tattao.
  pir-NT: 'Ohõ saha ni tʉhotuaja yʉhʉ pũrita: Ʉsãre Jesu tiquiro yere buhe dutiro
    cũno, ijipihtiyequina iji bato tiri cjã curua cũri ʉsãre. Tiquina wejẽ dutinohriquina
    yero saha ijianare cũri ʉsãre. Masa tiquina cahacjẽna yero saha ijiaja ʉsã. Ahri
    yehpa cjẽna masa, angele gʉ̃hʉ cahacjẽna yero saha ihñare ʉsãre.'
  anv-NT: Né metɔɔ́ wa, nfɛré nnó Ɛsɔwɔ abelé ɛsé áŋgbá Kras né melú ɛwé
    ɛlá ɛpɔ́ ne ɛnógé. Ɛsé délú ɛké bɔɔ́ abi ásɔɔ́ mɛ́ mpa nnó áwáne, néndé
    ɛlú ɛké ákpá ɛsé ábelé gbɔ́ŋɔ́nɔ́ né mbaá ayi mme meko chóncho ne makiɛ́nné
    Ɛsɔwɔ ágɛ́ne.
  sab-NT: Chage suge Chube kle cha ulita gbe Jesucristo gerua ketanga ba nate. Cha
    ulita Jesucristo gerua ketanga bebi toi no ba kle toi kare, kwian kle ba gai kwian
    no kweri kare, agwa kwian me kle cha ulita gai ene. Cha kle geru Cristo giti trage
    kwian ole, kwian kle cha ulita gbe boi daga ngwale geru e dbe giti, kwian ta cha
    ulita gwakalinda, kwian nga dba ai giti kaire lle boanga Chube alin nga ngaña
    giti gwage cha ulitadi cha kwian me no kare.
  tmd-tmd: Rɨb na yöxla, God nuŋ anɨŋ Jisas mönö wä pön dub nöbö piaku pön, nöbö mö
    mɨdöi mibɨl yöra, nöbö gwogwo pɨl pal nɨgɨb akuyöbö röxg pön du nɨga. Nöbö bli
    rɨ gwogwam rɨmɨjöñ aku, nöbö diba mönö diba yadön, nöbö mö nugugu mɨdɨŋ nugugɨrön,
    ñɨgö pɨl pal nɨgɨŋ, me cöña. Rɨb nɨ yöxla, God nuŋ rɨmɨn, an paŋ mag aliö akwör
    mɨdöla. Nöbö mö mögörɨb il kɨ aipam, ejol adöx yöd röul adö kau sö aipam, nugugu
    mɨdɨm nugugɨrön, an nöbö gwogwo adöi röxg pɨl pal nɨgɨba rɨmɨdöia.
  acr-NNT: Noꞌj chinuwach riꞌin, ri oj utaqoꞌn ri Jesús na jinta ko qawach. Ma ri
