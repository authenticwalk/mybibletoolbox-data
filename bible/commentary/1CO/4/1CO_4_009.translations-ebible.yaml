    niconcorrüma y namanaiña bama macrirrtianuca asaramatü ümoma aübu nuncurrüma ümoma.
    Sane ito arrüsomü subaca auna icu na cürrü aübu suichaquisürücü. Asaramatü suiñemo
    genterrü y bama ito angelerrü.
  aia-aia: Ma'ata na'i 'ado'adogu, 'a 'ome 'onaa do 'ia God 'a sigihi'ameui Ha'ataari
