  taj-taj: तर ङनी मुल चेलागदेदा सिबाला सजाय याङ्बा म्‍हिगदेदा ह्रङ् लसी परमेश्‍वरसेन
    जम्‍मान भन्‍दा लिच्‍छापट्टि थान्‍बा मुला भिसी म्‍हन्‍बा मुला। थेह्रङ् लसीन ङनी
    चा जम्‍बुलिङरी स्‍वर्गदूतगदेदेन म्‍हिगदेला ओन्‍छाङरी जम्‍मासेन म्राङ्‍गै भिसी
