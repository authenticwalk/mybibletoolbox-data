  lat-VUC: 'Puto enim quod Deus nos Apostolos novissimos ostendit, tamquam morti destinatos:
    quia spectaculum facti sumus mundo, et angelis, et hominibus.'
  ngp-ngp: Kwaviya kwa miye naona kugamba, Mnungu kakitenda suwe wegala ulosi kinde
    wabeligwe, enga want'hu wasengelwe kubanika mwe kieti enga kint'hu cha kukaulwa
    mwe isi yose na hameso ya watumigwa naho kwa want'hu.
  enq-2: Enjelepi, endakalipi, yuu dakenya katenge dupa pitakame kandena lao, naima
    aposole dupa koteme pyao kumasepengena latae dopale joo, etete etao dokonya Goteme
    kalyepa leana lao nambame masilyo.
  eng-ASVBT: 'For I think that God hath set forth us the apostles last of all, as
    men doomed to death: for we are made a spectacle unto the world, both to angels
    and men.'
  mna-mna: Pa nio aŋre kembei Anutu iur yam ŋgoŋana ki Krisi ma amkemer kat. Niam
    kembei wal sananŋan ta tiur sua be timeete ila iwal biibi matan bekena zin tire
    len. Mi zin wal ta tirre yam na, tomtom men som. Zin aŋela tomini.
  myw-myw: Takaweins Yowbad anilivan yakamey adok bo iva̱gem mamagina toul yakamey,
    mamagina tasiyas takanka̱nigs, va̱gan vena babaw gimgilis mo bikasigumimas; min-liba̱lab
    adok o ven watinow gimgilis bikasigumimas yakamey.
  sby-sby: Ame ndacibonongeti Lesa walatubika kuba batumwa mwabula kwelela, tulyeti
    bantu basungwa balenga akufwa, tulasekwanga ne bonse mucishi, bangelo nebantu.
  sll-sll: Molkire na piriga, nan aposel hobi yal bina yal monaminio, te arihobi na
    i talwo pare na sirala dire han honangwo monaminio, kwia ensel ya arihobi na wa
    gol na tenama dire God na aule pi maulung bani ema di piriwa.
  yaq-NT: Bwe'ituk inepo, juka' Liojta aapo'ik, iitom jume' Krijtota betana inim yeteu
    naas bittuarim, si'imem bepa che'a juni'i ka eiyaawame benasi itom tawaari ti
    ne ea. Itepo tee, watem bem su'atune' betchi'bo yeu pu'arim bebena. Jiba itepo
    tee, jume' inim bwiapo jiapsame betana intok kia jume' ankelesim betana juni'i,
    ame bichapo suumwatchisia bem bitchunee'um benasi machikai.
  uro-uro: Inguna nguat tu gu snäng i ma Ngämuqa sa qa mu ut i ama dängdängininarha
    na ut mamär i ngäkt kre sa rha mair na ut pa ama muräkt ivakt iva rhi veng ut.
    Bä sa ut män i ani qärqäni iva ama ruvek moe vät ama ivätki rhi na ama enselqäna
    rhat lu ini.
  ita-1885: Perciocchè io stimo che Iddio ci ha menati in mostra, noi gli ultimi apostoli,
    come uomini dannati a morte; poichè noi siamo stati fatti un pubblico spettacolo
    al mondo, agli angeli, ed agli uomini.
  muy-muy: Leli ti ndam asak ga Yezu Krist, ay ti nəjalay a ahàr goro bu nahəma akaɗa
    Melefit àbəhaɗ leli kələŋ ge mis ndahaŋ ni ɗek. Leli ti mìgia akaɗa ndam ya ti
    seriya àgəsa tay a mək takoru tabazl tay kè meleher ge mis ni. Mìgia akaɗa leli
    zlam ga sewiya kè eri ge mis ga *duniya akaba kè eri ga *məslər ge Melefit a.
  kqc-kqc: Adina mokeida Sei yaku una, ini nifeidena vene, bi egona sana rofu aeyo,
    kota resi muyegi moi feideyadi vene kana, kono tora noibanu di vene ma Sei di
    naivo naivo vima uni muyena vegedi vene niyafa dada.
  tav-tav: Aperã Jesu ye quetire Dio cʉ cabuio roti jooricarã rʉgaro majuu cãna Dio
    cʉ cacũricarã jã ã, yʉ tʉgooña. Aperã caroorije na cátie wapa na cajĩaparãre bairo
    jã ã. Aperã jã tʉjʉjonucuma, dope bairo jã cabaipere tʉjʉgarã. Ángel maja camaja
    quena to bairona jã tʉjʉnucuma, dope bairo popiye jã cabainemopere tʉjʉgarã.
  eng-ULB: For I think God has put us apostles on display as the last in line in a
    procession and like men sentenced to death. We have become a spectacle to the
    world—to angels, and to human beings.
  spa-VBL: A mi modo de ver, Dios nos ha puesto como apóstoles en primera fila, condenados
    a morir. Nos hemos convertido en espectáculo ante todo el universo, para los ángeles
    y los seres humanos.
  fra-_FOB: Car je pense que Dieu nous a exposés, nous les apôtres, comme les derniers
    des hommes, comme des gens voués à la mort, nous faisant servir de spectacle au
    monde, et aux anges et aux hommes.
  hau-ULB: A tunanina, mu manzanni, Allah ya sa mu a jerin karshe kamar mutanen da
    aka zartar wa hukuncin mutuwa. Mun zama abin kallo ga duniya, ga mala'iku, ga
    mutane kuma.
  mal-mal: എന്തെന്നാൽ ഞങ്ങൾ ലോകത്തിന്, ദൂതന്മാർക്കും മനുഷ്യർക്കും തന്നെ, കാഴ്ചവസ്തുവായി
    തീർന്നിരിക്കുന്നതിനാൽ, ദൈവം അപ്പൊസ്തലന്മാരായ ഞങ്ങളെ അവസാനം നിൽക്കുന്നവരായി, മരണവിധിയിൽ
    ഉൾപ്പെട്ടവരെപ്പോലെ, പ്രദർശിപ്പിച്ചിരിക്കുന്നു എന്ന് എനിക്ക് തോന്നുന്നു.
  urd-GVR: Is ke bajāe mujhe lagtā hai ki Allāh ne hamāre lie jo us ke rasūl haiṅ
    Romī tamāshāgāh meṅ sab se nichlā darjā muqarrar kiyā hai, jo un logoṅ ke lie
    maḳhsūs hotā hai jinheṅ sazā-e-maut kā faislā sunāyā gayā ho. Hāṅ, ham duniyā,
    farishtoṅ aur insānoṅ ke sāmne tamāshā ban gae haiṅ.
  far-far: Nau ku saea ru nai, sulia nau ku fia ne God nia alu kalu, wane ni lifurongo
    ki, kalu wane marabibi ki, dia wane ne kera ketoa fuana maee, fua ne wane ki tafau
    fainia na 'ainsel ki laugo kera kai ada maelamalu.
  suz-BL: परमप्रभु यावेमी आ सोइश्‍शो, आंइ कली मुर नेल्‍ल आन क्‍येङा आइक्‍च सेल्‍शा
    साइक्‍चा पुंइसीचा कली वोइक्‍तु, दे मिम्‍नुङ। मारदे हना रागी रागी ङा मुर नेल्‍ल
    नु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबम आंइ कली कोव़ना कोव़न बाक्‍नीमी। रोमी ८:३६;
    हिब्रू १०:३३
  car-NT: Seneja te Tamusi 'wa na'na yry'po wena'po ta imero, na'na apojoma'san me.
    Tywopomykon wara na'na man. Amy tanemy asaijambano wara na'na man ero nono tu'po
    mo'karon Tamusi apojongon embata, mo'karon kari'na embata enapa.
  amp-amp: To ka nhai. Nom nhai king hingrneft yakitohnhokahnomko. Nanhu htiyeft inji
    htitant. Nom aposernomn, Bro Nkifrar yakmorn tu yiro knbokt htamornom. Nom yimam
    hti srthuhato yak bebwohat yonent burent hti bugewumnom. Yimam htitwom yo mounmotm
    htitwom yimam inji newohat.
  bht-bht: मिंजो ऐसा लग्गा दा की परमेश्वरे असां प्रेरितां जो जित दिया यात्रा च सारयां
    ला आखरी जगा च उना केदियां सांई रखया है जिना जो मौत दी सजा मिलियो हो। असां सारी
    दुनिया, स्वर्गदूतां कने माणुआं सामणे तमाशा बणी गियो न।
  eng-NOY: For I think that God hath set forth us the apostles as lowest, as men sentenced
    to death; for we have been made a spectacle to the world, to angels, and to men.
  cub-NT: Ʉbenita ji dápiainoi, Jʉ̃menijicʉ epeibi ñʉjare, Jesúi daroimarare coyʉcarãjivʉ
    ʉ̃i yávaiye méne, caivʉ apevʉ ne cãchinocavʉpe. Cʉrivʉbu ñʉja yópe jabovai bʉoimara
    ne boarĩ́ jarʉvarãjimarape. Caivʉ ijãravʉcavʉ, ángeleva aru põeva máre, jã́d̶ama
    ñʉje ñájiyede yópe ãmeina teivʉpe.
  ita-1927: Poiché io stimo che Dio abbia messi in mostra noi, gli apostoli, ultimi
    fra tutti, come uomini condannati a morte; poiché siamo divenuti uno spettacolo
    al mondo, e agli angeli, e agli uomini.
  lww-lww: Ana nagane, imimi li nalologena lala pe mesu re e yo wo na sanene poli.
    Sane Ntewa mligan imimi mesike laa varau tano, nap̃a yeririna na yomarava nini
    amio m̃ena navisi lala apisu kare imimi, sane metorokin ke ga yaru lala nap̃a
    amla koaena na marena pan la.
  ckb-ckb: چونکە وا بزانم خودا ئێمەی نێردراوی لە دواوەی کەژاوە دەرخست، وەک ئەوەی حوکمی
    مردنمان بەسەردا درابێت، چونکە بووینە نماییشی جیهان و فریشتە و خەڵک.
  nas-nas: 'Ninge eeꞌ ooamaang: Kumponinge niiꞌ kara okomuri nkanuka eeꞌpinaꞌ oroꞌantamurining
    kansiꞌnupoong-koo: boreꞌkoo simuruꞌning-pinaꞌ, tauraꞌmurira booꞌkoo ookarai paninaanka-kooninge
    kansiꞌ oomaarioꞌ, nantoonge eeꞌnoko koosinunankai.'
  uvl-uvl: Nga enau ngak, NeHalang hesalang toto ia imem hekulkulonga mur pe talue
    imem langa hoena toto. Pe mopoi ke malaka nge hana nenge te haliu hote iri lo
    ke te teke te hunune iri. Pe nakuna pomanga imem hana nenge lape te hune imem
    nga hehei pe hana pe angkelo mur lochloch mataria.
  eng-BBE: 'For it seems to me that God has put us the Apostles last of all, as men
    whose fate is death: for we are put on view to the world, and to angels, and to
    men.'
  ixl-CNT: Utz aꞌtzii. Kꞌuxh paalchutekꞌex sukuvatz tan, nivitzꞌa aas aꞌ vitxumbꞌal
    u Tioxh saꞌchitkaaꞌoꞌ tiyaꞌtebꞌal oꞌ ichaj u Jesuus. Oꞌ qꞌuꞌl atoꞌkꞌoꞌ vatz kamchil
    bꞌenamen. Oꞌ imaylebꞌal qꞌu aanima kajayil tu u vatz amlika txꞌavaꞌ tzaꞌ, tuchꞌ
    qꞌu aanjel.
  xsi-xsi: Andeta tia. Naneŋgu morâŋa tu Maro Kindeni io maka pâri-tamâta kamo tamâta
    rârâni kalonzi. Maka kamo katogonzi tamâta ŋinde ŋgua-samâŋa tamâta ipa ŋgua lâ
    tu ma ipunzi pâta simâte. Ŋinde itogo tamâta rârâni sitavanzi aŋelo rârâni nde
    simandi ku silea pa maka, kala maima ŋalae.
  crx-NTPO: '''Ink''ez nuszun wheni whel''a''ne hukw''e''i'' ''uts''ultus ''et whuz
    un''a Yak''usda ''uneinla. ''Ants''i ts''iyanne nalh daztitsah hukw''un''a neinla.
    Ts''iyanne ndi yun k''ut ambez neneninla hukw''un''a whe nehunilh''en, lizasne
    ''ink''ez dunene cha ''enne ts''iyawh.'
  kan-OKCV: ಅಪೊಸ್ತಲರಾದ ನಮ್ಮನ್ನು ಮರಣದಂಡನೆ ಹೊಂದಿದವರಂತೆ ದೇವರು ಮೆರವಣಿಗೆಯ ಕಡೆಯವರನ್ನಾಗಿ
    ಮಾಡಿ ತೋರಿಸಿದ್ದಾರೆಂದು ನನಗನಿಸುತ್ತದೆ. ಏಕೆಂದರೆ, ದೇವರು ನಮ್ಮನ್ನು ದೇವದೂತರಿಗೂ ಮನುಷ್ಯರಿಗೂ
    ಇಡೀ ಜಗತ್ತಿಗೂ ಹಾಸ್ಯಾಸ್ಪದವಾದ ನೋಟವನ್ನಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: Rove maza bino na vierafe Godi fu e Afasero noeje fuka kena una e isesina
    igege reme. E ije bu vierafe noka oekuae bu ije vierafe ijadufuo noeje buka kame
    e boeje ijiebuo niome ijia vame ise ije nuvuone reve. Bu ijiege reko e ume igia
    oenoeva ije abero kavene adaki ije bume karina ire ise ije bu nuvuone revo ije
    karina guove.
  blw-blw: Te ah hamhamào, kaman paat namfalinén Apudyus chàni way aposel ah kafafaan
    hen angamin. Te an-anig cha maustaustan way kaman farud way nasentinsiyaan hen
    mepapchitancha ah fub-uyéén hen aminay tatagu ya uray hen anchichay a-anghel.
  tam-2017: தேவன் அப்போஸ்தலர்களாகிய எங்களை மரணத்திற்குக் குறிக்கப்பட்டவர்கள்போலக்
    கடைசியானவர்களாகக் காணப்படப்பண்ணினார் என்று தோன்றுகிறது; நாங்கள் உலகத்திற்கும்
    தூதர்களுக்கும் மனிதர்களுக்கும் வேடிக்கையானோம்.
  azz-NT: Huan niquixejecoa que tejuan tiitatitaniluan de Totajtzin Dios, huan Yejuatzin
    techtenextía senteixteno que tejuan amo teyi tichihuanime. Tejuan timochihuacoj
    queme taca ten tatelchihualme ya para ma techmictican. Huan Dios techtenextilijtoc
    inahuac in ángeles huan no inahuac in talticpacuani para ma toca huetzcacan.
  spa-RV-1909: 'Porque á lo que pienso, Dios nos ha mostrado á nosotros los apóstoles
    por los postreros, como á sentenciados á muerte: porque somos hechos espectáculo
    al mundo, y á los ángeles, y á los hombres.'
  csy-csy: 'Banghangziam cile that tu in ciangtan sa bang in ko sawltak te sia Pathian
    in a khakbel ah hong koi hi, ci ka ngaisun hi: banghangziam cile kote sia leitung,
    vantungmi te le mihing te mai ah et tu in hong vawt hi.'
  mxq-NT: Per mʉt ʉʉdsʉty, apóstʉlʉty, dʉꞌʉn ʉʉdsʉty éxtʉmdsʉ Dios tʉ xypyʉjta̱ꞌa̱ktʉ
    ʉxꞌam. Dʉꞌʉn ʉʉdsʉty éxtʉm ja ja̱ꞌa̱y diꞌibʉ tʉ yajtuknika̱jxpéty es ꞌyoogʉt.
    Dʉꞌʉn ʉʉdsʉty éxtʉm yaꞌixypyʉdsʉʉmbʉn ko nidʉgekyʉ ja̱ꞌa̱yʉty xyꞌíxʉdʉts es nandʉꞌʉnʉ
    ánklʉsʉty.
  tzj-NT: Congana ta buena ja queri' como ja rajoj camic congana majtajnak rbanic
    pokon chake cumal winak. Ja nch'ob anin ja Dios arja' rya'on lugar chique ja winak
    chi quibanon chake ja rok apóstol ni ma ok vale ta, quibanon chake cani' k'eton
    chic tzij chakij chi nokcamsaxi. Queri' nbij chewe como mta ja maquita k'alajinnak
    wi' ja rpokonal katijon, bien k'alaj chiquewach winak in bien k'alaj chiquewach
    ángel chakaja'.
  tdt-tdt: Tuir hau nia hanoin, Maromak halo ami apostolu sira hamriik iha fatin nebee
    ikus liu. Ami hanesan ema dadur nebee mak atu simu kastigu mate iha ema hotu-hotu
    nia oin. Ema iha mundu tomak hateke ba ami, anju sira mos hateke hela.
  ron-BTF: Fiindcă gândesc că Dumnezeu ne-a prezentat pe noi, apostolii, ultimii,
    ca rânduiți la moarte, pentru că suntem făcuți un spectacol lumii și îngerilor
    și oamenilor.
  eng-WEBP: For I think that God has displayed us, the apostles, last of all, like
    men sentenced to death. For we are made a spectacle to the world, both to angels
    and men.
  eng-FBV: The way I see it, God has put us apostles on display as the last in the
    line, condemned to die. We have been made a public show before the entire universe,
    to angels and to human beings.
  nld-1939: Want waarlijk, ik geloof, dat God ons, Apostelen, de laatste plaats heeft
    toegewezen, als ter dood veroordeelden; want wij zijn een schouwspel geworden
    voor de wereld, voor engelen en mensen!
  bwo-bwo: Ik'o noon b́woshtswotsi k'iro boatsats angshr bo úd'etuwoki beewok de'amet
    ashuwotsitse shutstsuwotsi noon b́wooshtsok'o arefee, manatse tuutso dats jamatse
    melakiwotsnat ashuwots shinatse miis'i mit wotatniye nobe'eyiri,
  nch-BL: Pero quemantica nimoilhuía para Toteco techtalijtoc tiitayolmelajcahua iniicantzi
    nochi sequinoc taneltocani. Tiitztoque quej masehualme cati se tatanquet quinnextía
    miyacapa para quintantoc ipan tatehuilisti huan san quichiyaj ajquiya quinmictis.
    Eltoc quej techmahuisohuaj nochi cati itztoque ipan taltipacti, masque masehualme
    o ilhuicac ehuani.
  quc-TNT: Ri in quinchomaj chi ri uj, ri uj apóstoles, ri Dios uj u yo'm can q'uisbal
    chque conojel ri winak. Je' ta ne uj winak ri k'atom tzij pa ka wi' chi cujcämisaxic.
    Uj yo'm chi sak che ca'yibal rech conojel ri winak ri e c'o cho ruwächulew, xukuje'
    ri ángeles cujquilo.
  tfr-NTPO: Bor kong ga tjawa Sbö tjl̈õkwo roy l̈agaga Jesús ãska ëre kong shto wl̈ẽna
    Sbörë tjwl̈õ l̇l̇ëm wl̈eni. Tjawa iara beno l̈öng zrökoba wl̈o, ga nopga uunkong
    tön l̈öng l̇l̇ëye wen borwa tjok l̈i ĩya l̈ok wl̈o, Sbö parkagaga kjok dogo so
    tön l̈öng borwa ĩk wl̈o eni bakoe.
  kaq-NT: Hean shinanah ta noque jan raanaibo Papan chini picohihqui, noque jisxon
    costanahbo. Quiquin hapobo rehtenani catanxon jaton rehtetibo picoquin hahcajaquin.
    Jascapahbo noque. Jonibo hahqui manahihtabo picohah quesca ta noque qui. Papan
    yonotibaan jisnon, jonibaan rihbi jisnon.
  sgb-sgb: Ha ihip ko, ay nam-i hi Apo Namalyari kannaên, ya apostol na, hên pinakamaaypa
    ya tungkulan ha hêlêk lan tawo. An-itwad la kay hên nanad kanlan ampatsên, ya
    an-ibita pon hên ipahlêk ha balang miha, kanlan tawo haka anghel.
  vie-1934: Vì chưng Đức Chúa Trời dường đã phơi chúng tôi là các sứ đồ ra, giống
    như kẻ sau rốt mọi người, giống như tù phải tội chết, làm trò cho thế gian, thiên
    sứ, loài người cùng xem vậy.
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ନା଼ ଅଣ୍‌ପୁତା ମା଼ର ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାତାୟି, ମା଼ର ମାହାପୂରୁତି
    ଡଣ୍ତତା ହେର୍‌ପି ଆ଼ହାମାନି ଡା଼ୟୁତି ଲ଼କୁ ସମାନା ତ଼ସାମାଞ୍ଜାନେସି, ଇଚିହିଁ ମା଼ମ୍ବୁ ଦାର୍‌ତିତା,
    ମାହାପୂରୁତି ଦୂତୁୟାଁ ଇଞ୍ଜାଁ ମାଣ୍‌ସିୟାଁ ନ଼କିତା ଲାଜାକିୱି ଆ଼ନାତମି ଲେହେଁ ଆ଼ହାମାନମି ।
  amu-NT: Machꞌeenaꞌ ntyjii na maqueⁿ Tyꞌo̱o̱tsꞌom jâ apóstoles na wantyꞌiaaꞌndyo̱tya̱a̱yâ
    na chaꞌtsondye nnꞌaⁿ. Matseijomnaꞌ cantyja ꞌnaaⁿyâ chaꞌcwijom nnꞌaⁿ na jnda̱ teijndaaꞌ
    na nncwje na jndooꞌcheⁿ nnꞌaⁿ ndoꞌ nntyꞌiaa ángeles.
  hin-CV: मुझे ऐसा लग रहा है कि परमेश्वर ने हम प्रेरितों को विजय यात्रा में मृत्यु
    दंड प्राप्‍त व्यक्तियों के समान सबसे अंतिम स्थान पर रखा है. हम सारी सृष्टि, स्वर्गदूतों
    तथा मनुष्यों के सामने तमाशा बन गए हैं.
  spa-BES: Porque me parece que Dios nos ha puesto últimos Apóstoles, como hombres
    cuyo destino es la muerte; porque somos puestos a la vista del mundo, y de los
    ángeles, y de los hombres.
  san-BEN: প্রেরিতা ৱযং শেষা হন্তৱ্যাশ্চেৱেশ্ৱরেণ নিদর্শিতাঃ| যতো ৱযং সর্ৱ্ৱলোকানাম্
    অর্থতঃ স্ৱর্গীযদূতানাং মানৱানাঞ্চ কৌতুকাস্পদানি জাতাঃ|
  tdx-tdx: Ataoko te napon’ Añahare amboli’e zahay Firàheñe ho sambaeñe, hoe nafàtse
    havetrake; amy t’ie nanoen-ko fisambà’ ty voatse toy naho o anjelio vaho ondatio.
  naf-naf: Amnaŋ kogak nâme nin belakŋaŋ peweweŋaŋ gakikiyet zapat penaŋnok beme tetepulet
    mimindamti yeyeŋgalen nemboŋ kwitnaŋ kwitnaŋ sambeyet zikalinan ma ensel sambe
    ma msat palen am ilindiŋ penaŋ tatndigip keyepm neŋ nâma Kawawaŋaŋ nin an ombemndemti
    buŋam zapatnaŋ zemkawaŋ bembeyelen anene mundum delaŋ zenzeŋan tototnaŋ penaŋ
    ndeye mambein.
  grc-MT: δοκω γαρ οτι ο θεοσ ημασ τουσ αποστολουσ εσχατουσ απεδειξεν ωσ επιθανατιουσ
    οτι θεατρον εγενηθημεν τω κοσμω και αγγελοισ και ανθρωποισ
  vid-vid: Ndangijesa Nguluwi katudita hetwe watumigwa tuwe wanhu wa mwiso ng'hatu,
    kota wanhu watagusigwe kubagama, mina tugaluka mnvina hali isi yeng'ha, hali wahilisi
    wa kilanga na hali wanhu.
  pio-NT: Wía apóstolca, càmita yéewa wàya iyúwa èeri mìnanái icuèrinánái, nuínáidacáináwa
    cawàwanáta Dios idéca imàacaca wàuwichàacawa manuísíwata, wía apóstolca. Báawaca
    èeri mìnanái iicáca wía iyúwa presoíyéi imàníiyéica ibáyawanáwa manuísíwata, yéetéeyéipinácawa
    máiní báawéeri iyú nabáyawaná ìwalíisewa. Eeri mìnanái, ángelnái nacái náináidacawa
    manuísíwata naicáidaca walí idècunitàacá wàuwichàacawa.
  tsn-tsn: Ka nako tse dingwe ke akanya gore Modimo o re beile baaposetoloi kwa moragorago
    jaaka magolegwa a a tlogang a bolawa, gore kwa bofelong re tle re dirwe segakgamalelwa
    sa popelelo ya bafenyi, gore re tle re bonwe ke batho le baengele.
  amr-NT: Jesucristoen huadak huaʼa kanʼmanbatiaʼpakeʼpo oroʼtaj Diosa moʼtaʼmonaʼuyne.
    Diosa oʼpaknok oroʼ huairi ehueʼ o̱ʼe̱y. Huanabaʼonig o̱ʼe̱y. Kenda ayaʼada boʼtiahuayikaʼnig
    bueydik o̱ʼne. Aratbuta onʼbatiaʼpakikaʼ.
  pwg-pwg: Damina aviiya da wawaya ekitakitaoruwekai ma evonavonavinamekai. Tuna nakanani
    ma wawaya kii ghavighaviya ita ghegavovorisi ma ita panisi da ita rutinisi i ku
    kwanatu. Ma kwanatu kamonai ita gheghae ma itororu da kwanatu damsi nani patupatumisi
    ita gayogayosi ma ita vivinamesi. Ma nani murinai na ita kiivunusi. Ma tokai aposol
    na nakanani, wawaya ma aneya peyarisi egayogayokai ma tokai na rabobo ketana kaviiya
    da kanenae.
  cjv-cjv: '@see-verse:1CO.004.008'
  tha-KJV: เพราะข้าพเจ้าเห็​นว​่าพระเจ้าได้ทรงตั้งเราผู้เป็​นอ​ัครสาวกไว้ในที่สุดปลาย
    เหมือนผู้​ที่​ได้​ถู​กปรับโทษให้​ถึงตาย เพราะว่าโลกคือทั้งทูตสวรรค์และมนุษย์​มองดู​เราด้วยความพิศวง
  por-BR-2018: Pois acho que Deus colocou a nós, os apóstolos, por último, como sentenciados
    à morte; pois somos como espetáculo ao mundo, tanto aos anjos como aos seres humanos.
  mhl-mhl: 'Nonji oŋu manegoyoŋ, noŋunde fuŋne ŋonebe kamasi iŋi fukega: Anutuji aposol
    niŋo igodoŋ nobeko ŋiŋigo jiŋo maiyaŋuŋgo wawakiine yobu fukeru gogobeneŋ. Ŋiŋigo
    yabebi komeiŋgo mitaribuŋ ore kamasi totogo raru warebeneŋ kosa oŋgaku mimi qa
    noreegobi. Ya ŋoŋoneine fuŋ mo fukebeneŋ moreŋ so yoŋore rauine eru Sombuŋ yoŋore
    mimerereŋ yoŋoji jiŋoyaŋunji ŋone nobe mukuru bibitatara enoreegobi.'
  klv-klv: Namtovi hai pispisul, be nunau ke aGot toriŋ ginamit namǝkot len nǝhon
    nǝvanuan gail hum namttovi vanuan nabǝbaŋisan lotoyar vi lan nǝmatan. Esum̃an
    toriŋ ginamit len nadrama sua, hǝn navile a pan lǝb̃eris nǝmatan sinamito, aŋel
    gail mai nǝvanuan gail am.
  bco-bco: Ko꞉sega nio꞉ misa꞉ kalu o꞉ngo꞉wo꞉ mo꞉dowo꞉l. Gode eyo꞉ iliga꞉felo꞉ kalu
    nio꞉ tifdeya ta꞉tab. Niyo꞉ da꞉fe sa꞉ma꞉nigo꞉l. Nio꞉ kalu sana soma꞉nikilo꞉ sendelia꞉ga꞉lo꞉
    ane o꞉ngo꞉ dowab. Nio꞉ sendelo alitakiyo꞉, henfelo꞉ kaluka꞉isaleya꞉ siwa꞉l amio꞉lo꞉,
    ma꞉mul kaluwa꞉ siwa꞉l amio꞉lo꞉, nio꞉ sanala꞉ma꞉no꞉wo꞉ o꞉ngo꞉ dowab.
  kdl-NT: U yan mu ta̱ yavu Kashila̱ ka zuwa tsu ta̱ asuki tsa̱ra̱ tsu woko ama ɗa
    bawu ama a ka na̱ka̱ tsupige, tsu wokoi yavu aza ɗa aꞌa̱ri a kuwa ku aꞌali aza
    ɗa a ka ne uwono a kateshe. Tsu wokoi yavu ama ɗa a pura̱i a bankai a kakura̱
