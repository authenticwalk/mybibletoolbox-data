    juwiya aidauk, nayaimpinmaya aents aidaushkam, wakejumainun iwainakui diistasa
    wakejutiama numamtuk diigmainawai.
  kyc-kyc: Nambame suu pyapu dokopa Anatumi namwa aposele akali dupwa kamame isale
    inginyi pyambuo kareya lao silyu. Namwa wambu kendepo nao koo pingi akali pyao
    kumarami dopale ingyuo kararamanopa aŋalape isa wambupi peparaena lenge kambu
    dokona kandarami lao suu pilyu.
  urd-GVU: اِس کے بجائے مجھے لگتا ہے کہ اللہ نے ہمارے لئے جو اُس کے رسول ہیں رومی
    تماشاگاہ میں سب سے نچلا درجہ مقرر کیا ہے، جو اُن لوگوں کے لئے مخصوص ہوتا ہے جنہیں
    سزائے موت کا فیصلہ سنایا گیا ہو۔ ہاں، ہم دنیا، فرشتوں اور انسانوں کے سامنے تماشا
