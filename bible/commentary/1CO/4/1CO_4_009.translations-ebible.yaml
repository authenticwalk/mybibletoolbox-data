  dwr-ENT: ኣዪሲ ጎፔ፥ ታው ማላቲያዋዳን፥ ኑኒ ሃ ሳዓሲ፥ ኪታንቻቱዋሲኔ ኣሳሲ ካሳ ጊዴዳ ዲራው፥ ፆሳይ ኑና ዬሱሲ ኪቴዳዋንታ
