    todo el maga gente pati todo el maga angeles.
  uig-ARA: چۈنكى خۇدا روسۇللار بولغان بىزلەرنى ئۆلۈمگە مەھكۇم بولغان ئادەملەردەك ئەڭ
    ئاخىرغا قويۇپ سازايى قىلىپ ئوتتۇرىغا چىقارغان، دەپ ئويلايمەن؛ چۈنكى بىز پۈتكۈل
    ئالەمگە، يەنى ھەم پەرىشتىلەرگە ھەم ئىنسانلارغا بىر خىل تاماشا بولدۇق.
  tuf-tuf: Cuat aját séhw̃atan, isra Sir uw cárinan cuáyinir yin áyjacro. Uw cac cahmar
