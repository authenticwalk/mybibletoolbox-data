verse: 1CO.004.007
translations:
  kpx-kpx: Laeau mole nahate. Oleike la haivege la la ebika tabagevema. Dilava keike
    onobenobe bahata laovenu. Katealemo lana oleve kateai la ebika tabagevei huhulahai
    kosea, “No negomoike no ke bahata malelu.”
  okv-H: te ungo amuna embo pepeni avo ke ehei? Eto ungota degi ta do mihia amo ungo
    oenga ehevete? Ainge ae rate God ta ari avo eto ungota degi ikehija avoeto ungo
    oenga, “Na, na” ijie avojo.
  tbo-tbo: Awai binei o nugogegae omi lawa uyahihi po o pa, ‘To dewadewa lagonimi.’
    Ega naka pite. Dewadewa atapuna uyahimi e memae naka Yaubada uyahinei o tutuhagahi,
    yaka ega ona bahabaha gegae.
  mal-C: നിങ്ങളെ മറ്റുള്ളവരിൽനിന്ന് വിശിഷ്ടരാക്കുന്നത് ആര്? മറ്റൊരാൾ നൽകിയതല്ലാതെ
    നിങ്ങൾക്ക് എന്താണുള്ളത്? നൽകപ്പെട്ടവയെങ്കിൽ, അങ്ങനെ അല്ല എന്ന ഭാവത്തിൽ അഹങ്കരിക്കുന്നത്
    എന്തിന്?
  grc-SR: Τίς γάρ σε διακρίνει; Τί δὲ ἔχεις ὃ οὐκ ἔλαβες; Εἰ δὲ καὶ ἔλαβες, τί καυχᾶσαι
    ὡς μὴ λαβών;
  bgc-bgc: थारे ताहीं कौण कहवै सै, के थम दुसरयां तै उत्तम हो? हर काबलियत थमनै परमेसवर
    की ओड़ तै मिली सै, अर सब कुछ परमेसवर के जरिये दिया गया सै, तो थमनै घमण्ड करण का
    कोए हक कोनी?
  khz-khz: A goi rai na talima kamunai etaomuto taunilimalima maparara nuganugarai?
    Goi gemu gaura maparara ati Palagu na evenimuto? Pene goi na Palagu genana orawaliato
    genai, rakagau gaurai ovekokolokuna, no ati Palagu genana orawaliato gauna okalaana?
  deu-TKW: Wer gibt dir den Vorzug? Was hast du, das du nicht empfangen hast? hast
    du es aber empfangen, was rühmst du dich, als hättest du nicht empfangen?
  zsr-NT: ¿Nuzxa caz ben ga nacuꞌ liꞌ blau? ¿Bizxa caz bdél‑liꞌnuꞌ liꞌ le cutu bennëꞌ
    quiuꞌ Dios? Chquiꞌ Lëꞌ bennzëꞌ quiuꞌ lë naꞌ dë lu naꞌu, ¿bizx quië run ba zxön
    cuinuꞌ, ráquinuꞌ racz quiuꞌ bdél‑liꞌnuꞌ lë naꞌ?
  lin-lin: Boni, nani azali kokesenisa yo na bato mosusu ? Eloko nini ozali na yango,
    oyo bapesa yo te ? Mpe lokola bapesa yo yango, mpo na nini komikumisa lokola nde
    bapesaki yo yango te ?
  hns-NT: Toelog ek doesare se na attjha baate. Aur toelogke kaun tjiedj hai djaun
    Parmeswar na deis hai? Aur djab ohie toelogke sab tjiedj deis hai, tab toelog
    kaahe apane ke etana biesaal samdjhe hai?
  noa-E: ¿Khaíu pãrag jaauwai pãarta warm khʉʉn khãaijã ʉ̈rpai nʉm a jaaujĩ? Khan
    nemta deeba arr aawai pãrau bʉ̈ʉrjã chukhu nʉ. Mag Ẽwandamau deetarr pãachdëujã
    khaphʉ nʉmta, khantheeta pãrau pãach juapaauta paarpatarrjö khĩirjuajẽ.
  eng-EMTV: For who makes you differ from another? And what do you have that you did
    not receive? And if you did indeed receive what you have, why do you boast as
    though you did not receive it?
  mib-NT: ¿Te naun cácutéyɨ́ ró nuū jnáhan ró núu súcuan? ¿Te na vé cúu jeē iyó núū
    rō jeē tu ní cácutahū rō nuū yā? Te núu ni cacutahū rō nuū yā, ¿te naun cásátéyɨ́
    ró maá ró jeē nájnūhun jeē nasūu jéē ní cacutahū rō cúu?
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हाःत्‍ले़ खिनिॽ वेॽहाॽनुःल्‍ले़ नुःबा के़जोगिआङ् के़वयिॽबे?
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़म्‍बिरिम्‍बा थे पाःन् खिनिॽ के़गत्तुम्‍बे? खुने़ॽ के़बिरिबा
    पाःन् के़गत्तुम्‍ने़ फाॽग्र आबाङे के़धगुम्‍बा हे़क्‍के थेआङ् आङ्‌दिङ् के़लॽरिबाबे?
  xnj-xnj: Yani mwakuvikili veve kuvya mvaha kuliku vangi? Chapanga lepi ndi mwakupelili
    vindu vyoha vyeuvi navyu? Ngati, ndava kyani wimeka ngati upewi lepi ngati njombi?
  mmx-mmx: Kopmen tara ga lok li nimi xusu mina silok ti mo lentaba vetpes. Moroa
    ga raba nimi mi nom lempanga axap mi ruuna i. Kuren la nemen mita xip aurut levenasen
    atnimi min, mila nom lempanga mi ruuna i, ne Moroa ga raba nimi min.
  cbr-NT: ¿Uin cara mitsu raíri, bëtsi unicama 'icësamaira oími upí 'inun 'imiaxa?
    Nucën Papa Diosan 'imicëxma camina upí 'itsianma. Nucën Papa Diosan 'imicëx upí
    'ixun ¿caramina uisa cupí —'ëxbi cana upí 'ai —quixun rabíquin sinanin?
  tee-NT: Pus tajuch ni va nonat'it ni palai lack'oxin lapanacni unt'at'it. Palai
    jantu ju ali'in. Pus lana jantu' tu'u' alin ju lami'atsucunti'an ju jantu va axt'aknic'ant'at'it.
    Chai ni va xt'aknic'ant'at'it t'as ni va lhit'ak'ayap'alat'it. Ju chunch tachi
    ju va jantu va xt'aknic'ant'at'it.
  eng-LSV: for who makes you to differ? And what do you have, that you did not receive?
    And if you also received, why do you glory as not having received?
  cak-NT: Rix ri nina' chi c'o yalan ik'ij, ¿ancu'x (anchique) x-in chiwe chi ja rix
    ri más c'o ik'ij? ¿C'o como jun ex ri c'o iwiq'uin rix ri man ja' ta ri Dios yoyo'n-pe
    chiwe? Man jun. Y xa quiri', man jun nic'atzin chi iyon rix can yalan nina'. Xa
    ta iyon rix, man jun ta anchique c'o iwiq'uin.
  pah-NT: Tapenhimbohetei no ji ko g̃a hohe javo. A'ereki ojo'jajo'java'ero pe peko.
    Tupana'ga remimondotehea reki pe pereko. Gaha omondo pe me. Nurã pe herekoi. Tapenhimbohetei
    ti a'ero. A'ereki peapoa ko Tupana'ga remimondoa.
  sja-NT: ¿K'aipa parã bɨjima chĩara ak'ɨpataarã? Tachi Ak'õrépata parã k'ĩsia k'awaapipari
    mãik'aapa ne-inaa oo k'awaapipari. Pãchi k'ĩradoopa mãga oodak'aa. Mãga bɨta,
    ¿sãap'eda audua pedeepatama?
  xed-xed: 'Wa ta mnay ŋa gha kazlay: Mal kagha ka sanlaha kəʼa na? Lazglafta a ta
    vlaghatá inda skwi ra? Ka si Lazglafta ta vlaghata ya ní, kabgawu ta kəl ka ka
    ghərɓaku manda skwi vlagha nda vla a lu wu ɓa?'
  mks-NT: Jáchi̱ ni in ndó co̱ cúú ndó na̱ náhnu chága̱ a̱ ju̱ú ga̱ inga na. Xíní
    ñúhú canda̱a̱ ini ndó ña̱ tócó ndihi ña̱ cómí ndo̱ cúú á ña̱ na̱sa̱ha̱n Ndióxi̱
    nu̱ ndo̱. Sa̱há ña̱ cán quéa̱ co̱ ndítahan caja cáhnu ndó mé ndó sa̱há ña̱ na̱ñe̱he̱
    táhvi̱ ndo̱ nu̱ Ndióxi̱.
  gfk-S: Nesi te hatamat mu? Hohaam, God paile tabar mu ma ira linge kike mu hatur
    kawase? Ma ing be God ga ter kike ra linge ta mu, ura biha mu sa butbut hoke be
    mu iat mu ga hatawat kike ra linge?
  bmu-bmu: Gölmegö kunŋan mönö qahö mem letot gihiiga tosatŋi eŋgoŋgita qainŋi kun
    akanak me qahö? Mi qahö. Yuai pakpak ahöm gihizawi, mi mönö Anutunöŋ kalem gihiiga
    buŋa qem aŋgunöŋ me qahö? Mi kalema buŋa qem aŋgunöŋ ewö, mönö wuanöŋgöra kalem
    qahöpkö tandök ewö silegi memba öŋgömakzan? Mi qahö dop kölja.
  dgz-dgz: E upi anega waiwanin, “Nu aigap, mu gauarap.” Go dim dim iravi God eneni
    gapan e tambuyan go God ya enat mini apan apan tayan waiwanin.
  eng-GNV: For who separateth thee? and what hast thou, that thou hast not receiued?
    if thou hast receiued it, why reioycest thou, as though thou haddest not receiued
    it?
  zaa-NT: Lu' nna, nuni beni acca chi té adí capacidad qui' lu' tì'chu attu nu huaya'
    cá. Biani capacidad nu chi té qui' lu' gul·lanią ttùbą cá. Itute nu chi té qui'
    lu', pues Tata Dios nna ỹa benna bée qui' lu'. Acca, biáníca rebata' lu' ti'atsi
    lahuábí guỹi' lu' ą lo ná' nuỹa enne' huaya' nì'i.
  eng-WEBSTER: For who maketh thee to differ from another ? and what hast thou that
    thou didst not receive? now if thou didst receive it , why dost thou glory, as
    if thou hadst not received it ?
  guh-guh: Paxamë ata pëtsa itsamonaevecua bepaayaijamatabëcuenevimë panataneme. Itsa
    panavajunupaebabiabame, apo panavajunupaebabiabimë Dioso papecayavenonabiabijava.
    Xua daxita paxainame, Dioso baja cajena pacarajuta panexainaenexa. Pamonae ata
    pata paxamëjavata papecatsipaebinexa Dioso pejumelivaisi, bajarapamonae ata Dioso
    pacatocopata. Nexata daxita bajaraxua Dioso papecatocopatsixae, bepaayaijamatabëcuenevimë
    pëtsa panataneme itsamonaevecua.
  bon-bon: Määme nuuja conocäco lica gyene babo äbitame. Määme nuuja gwidape lica
    gyene, Acejiyame te lui lica ituge ceera. Peei name pi määme liba iyeta gwidape
    Acejiyame bau ca gemi, maane ngena name pi lawepyeräjute epu pana, egä maane te
    itu saawademepete?
  nhw-BL: ¿Ajqueya anmechilhui para achi más anquimatij que sequinoc? Nochi catli
    anquimatij, Toteco anmechchijtoc xijmatica. Nochi catli anquipiyaj anquiselijtoque
    tlen ya. Huajca, ¿quenque anmohueyimatij quen anquipantijtosquíaj se tlalnamiquilistli
    san amoseltzitzi?
  swh-ONEN: Kwa maana ni nani aliyewafanya kuwa tofauti na wengine? Ni nini mlicho
    nacho ambacho hamkupokea? Nanyi kama mlipokea, kwa nini mnajivuna kama vile hamkupokea?
  wbi-wbi: Ulwakuuva ghweni juno juno ipungilanila kulola nu junge? Kyekinukiki kino
    UKlinakyo nukakyupilile vuvule? Nave umalile kukwupila vuvule, kiki mukughinia
    nave fye mukavombile vuvule?
  bba-bba: A tɑmɑɑ ɡoo nun mɛɛrɑ ɑ ɡɑbu sɑnɔ kere? Mbɑ ɑ mɔ ye bɑ ǹ nun kɑ̃. Mɑ̀
    ɑ yɛ̃ bɑ nun kɑ̃wɑ, mbɑ n kuɑ ɑ kɑ woo kɑnɑmɔ nɡe wi u kɑ tii wɑ.
  eng-KJVCPB: For who maketh thee to differ from another? and what hast thou that
    thou didst not receive? now if thou didst receive it, why dost thou glory, as
    if thou hadst not received it?
  kgk-NT: Nhande kwéry jaiko Nhandejáry renonde-py. Hemimoingokwe meme nhande. Ha
    peẽ, penhembotuvixa rei meme pene mba'e-rehe, pende rekoha-rehe. Ma'erã-gwi tipo?
    Niporãi voi upéixa. Nhandejáry remime'ẽgwe meme pereko. Ma'erã-gwi penhembotuvixa
    rei hemime'ẽgwe-rehe? Anive teĩ upéixa peiko.
  waj-waj: 'Mo gioono ngii tikiai ngia ngii seenaiya yaataraara iikiaannee? Ngia mmuaakaraama
    variaanoo. Ngiiisi vai mminnaa mmuakiaayauvai gioono ngii mivainnee? Anutuuqoono
    ngii mivaivee. Ngia kutaa iyauvaa innasidiri kati varaivaara ngia aaniira ngiingii
    mannaka tida kiaanoo: Ta teteenoo iikiaunnavaivee, kiaannee? Inna ngia koonnai
    kuavaida itaa kua kiaanoo.'
  cpy-cpy: Okaatzi pikanta-yitakira, ¿Poshiyakaa-tziima pawijayiteeri eeroka itsipa-paeni?
    ¿Piyota-shita-kawoma apaniroeni kaari riyotahae-tzimiri? ¿Iitakama pajahaa-wentantari
    pikimita-kaanta-waeeta apaniroeni piyota-nita-shita?
  mpx-mpx: Age alamiu ana bwata gamagalau gegewel alaliya i bwata lake? Age wami waisi
    etega i gan eliyamiu nige i neneem Yehoba elana? Nigeya! He ebo wami waisi i neem
    ya te Yehoba elana, ga i ola ge ku hanahanaha?
  wbp-wbp: Manu nyurrurla ngula kankulu-nyanu jamuru-karri wiri nganta ngalya-kari-piya-wangu,
    nganangku-nyarra wiriji yirrarnu? Lawa! Nyiya-puka ngula kankulu nyurrurlarlu
    mardarninja-yani Kaatu-kurlangu, Kaaturlu-nyarra yungu nyurrurlaku yimirirli.
    Kujarlaju, jamuru-ngarrirninja-wangulu nyinaka!
  luo-luo: Angʼo momiyo iparo ni iber moloyo ngʼat machielo? Angʼo ma in-go mane ok
    omiyi? To ka gima in-gono nomiyi, to angʼo momiyo isungori mana ka gima ne ok
    omiyigo?
  nhe-NT: ¿Ajqueya inmechilhui para achi más inquimatij queja sequinoc? Nochi tlen
    inquimatij, Toteco inmechmacatoc nopa tlalnamiquilistli. Nochi tlen inquipiyaj
    inquiselijtoque ipampa ya. Huajca, ¿para tlen inmohueyimatij queja inquipantijtosquíaj
    nopa tlalnamiquilistli ica imoseltitzitzi?
  aii-aii: ܡܵܢܝܼ ܩܵܡ ܓܲܒܹܐ ܠܘܼܟ݂ ܥܸܠܸܠܔ ܡ̣ܢ ܐܚܹܪ̈ܢܹܐ؟ ܡܘܼܕܝܼ ܐܝܼܬ ܠܘܼܟ݂ ܕܠܹܐ ܝܠܹܗ
    ܦܝܼܫܵܐ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܟ݂؟ ܘܐܸܢ ܦܝܼܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܟ݂، ܩܵܡܘܿܕܝܼ ܒܸܥܒ݂ܵܕܵܐ
    ܝܘܸܬ ܫܘܼܒ݂ܗܵܪܵܐ ܐܲܝܟ݂ ܐܸܢ ܕܒܓܵܢܘܼܟ݂ ܩܸܢܝܘܼܗ‌ܝ ܝܘܸܬ؟
  esk-NT: Naaga nakuutlukkasugivich atlaniñ? Supayaaq pigikkan aatchuusriaġigiñ Agaayyutmiñ.
    Aasrii akuqtuaġiniġupku suvaata uqavigaaqpich piññaktaaġipmatun iḷipḷugu?
  msb-msb: Niyan, sin-o an nagpalabaw sa imo sa iba? Nano an ada sa imo na dili ginhatag
    lang sa imo? Kun ginbaton mo lang ina, nano kay nagahambog ka na bagaʼn dili ina
    hatag lang sa imo?
  cpa-NT: ¿Hein² ca¹jmo¹ hi² quienh¹² hniah¹²? ¿He² hi² chi² quiánh² hniah¹² hi² tsa¹ca¹cuø¹
    Diú¹³? Jøng² tsa¹jmóh³ hniah¹² rúh² hniah¹² ju³lah jan² dsa² ca¹lǿh² hŋiah¹² hi²
    chi² quiah¹²dsa. Di³ Diú¹³ báh³ dsa² ca¹cuø¹ hi² chi² quiánh² hniah¹².
  dso-dso: କାଇକେବଇଲେ ବିନ୍‌ ଲକର୍‌ଟାନେଅନି କେ ତମ୍‌କେ ବଡ୍‌ କରତ୍‌ ନାଇ । ଆରି ଜନ୍‌ ଗୁଣ୍‌
    ତମେ ଦାନ୍‌ ଇସାବେ ମିଲାଇଆଚାସ୍‌ ସେଟା ପର୍‌ମେସର୍‌ ଦେଲାଆଚେ । ତେବେ ତମର୍‌ ନିଜର୍‌ଟା ବଲି
    ବଡ୍‌ପନ୍‌ ଅଇ କଇ ନାପାରାସ୍‌ ।
  meu-meu: Be, daika ese oi mo e ha-idaumu? Bona dahaka ḡau oi dekemu ai, a tau ta
    ese se henimu? A bema ta ese e henimu, dahaka dainai o heaḡilaiamu, ta basinema
    henimu na heto?
  yva-NT: Wabeanimaibe wapare weapamo wapo vatano kaijinta makivan? Anakotaro rui
    wapaura rai omamo Amisye wepi po raunande wasai! Amisye po raunande wasai, weti
    wabeanimaibe wasararino rai? Wapare Amisye pamo po inta raunande wasai jewene
    obo wava! Weti mamaisye ramu!
  dgc-dgc: Bakit! Diyos i nangatéda dikam ta mahusay a gemtén moy. Bakit mégmalaki
    kam? Naleksapan moy wade a Diyos i nangatéd ta buhay moy.
  zpm-NT: Stiba, ¿cho nadieṉ në lo to ne guṉnon to to? Grë ncuaaṉe rap to, grë ncuaaṉe
    rac to, ¿niacxe led Diosd bneedza lo to? Dios name bneedza lo to, ¿pe nac dzigo
    no to rlozhd gacniats to zig nac zeeṉe por xquieḻliger to bgaa tow?
  hix-NT: Anar kom yohohra mak manatxhe ha. Àsok tawro hana. Tàywero oyehtokonye,
    ayano me ronyehra tàywero manatxow hamà. Khoryenkom yano me marma tàywero manatxhe,
    noro wya tàywero oynyàr kom ke mak ha. Àro ke, onà wyaro kahra ehtxoko. Tàyweron
    uro, anar kom yohon uro, kahra ro mak ehtxoko. Àro wyaro kany komo rma, tano me
    ronye rma tàyweron me nosonyatxow hamà.
  sim-sim: Jir lawe mbashihindak majistret hom ji naha man ji oweioweiheyehe ji mbandu?
    Hishiyarinda nga kwambu nga os jihik nanda oso Avui Wasilaka mu hahanda sira.
    Unda osik avak hi jihin jihinjik ji hauowewa hala.
  npi-ULB: किनकि कसले तिमीहरू र अरू मानिसहरूका बिचमा फरक देख्छ ? तिमीहरूसँग भएको कुन
    कुरा तिमीहरूले सितैँमा पाएका होइनौ र ? तिमीहरूले त्यो सितैँमा पाएका छौ भने तिमीहरूले
    त्यसरी नपाएको झैँ गरेर किन घमण्ड गर्छौ ?
  cgc-cgc: Kino gambal ki kyo na kyo yan mas maalam kaysa ta duma daw may matareng
    man na mag-usgar ki kami na mga manugtudlo? Di' ba tanan nyo na alam daw abilidad
    alin ta Dyos, dili alin ta inyo na kaugalingen? Tenged inyo na alam daw mga abilidad
    alin ta Dyos, man-o tak papabugal nyo pa inyo na mga abilidad na paryo alin ta
    inyo nang na kaugalingen?
  tim-tim: Akto niŋande potatyekto luâk âmbâle bikŋe ewangiyektâi? Akto wan me wan
    memai are Anutuŋe yeŋgiep, aregât wangât hin dâmai, “Wan me wan ire siâŋe bo nengiep
    akto nâŋgâ nâŋgâ nenŋaelânba miawagep.” hain dâmai? Amâ bo ârândâŋ akmap.
  yor-yor: Nítorí ta ni ó mú ọ yàtọ̀ sí àwọn ẹlòmíràn? Kí ni ìwọ ni tí ìwọ kò rí gbà?
    Tí ìwọ ba sì gbà á, èétiṣe tí ìwọ fi ń halẹ̀ bí ẹni pé ìwọ kò gba á?
  wos-wos: Guni atéfék du takwa male guni. Métaka guni angi wa? “Nani néma du takwa
    reta nak du takwaré nani sarékéngwandé.” God gunika atéfék jondu hwendéka guni
    démbu atéfék jondu héra. Méta jondu guni hafu guni baka héra? Guni wungi héraata,
    métaka guni guna ximbu haréké, God wun jondu hwehafi yandén maki?
  emp-NTPO: ¿Caiba bʌra dewara cãyãbara biara b̶ʌsi? Ãcõrẽba diad̶a awara ¿bʌa cãrẽda
