  ctu-BL: Come ¿majqui tsi' yʌq'ueyetla la' c'ʌjñibal ti chajp ti chajp? ¿Mach ba
    aq'uebileticla ti la' majtan jach? Mi tsa' aq'uentiyetla, ¿chucoch ñuc mi la'
    q'uel la' bʌ che' bajche' mach aq'uebiletic la ti la' majtan?
  meq-meq: Nəkar nakə ka dzala mə gər yak, ka ze siye i ndo hay aye na, nəkar way?
    Maa vəlaka wu hay tebiye na, Mbəlom bəɗaw? Taɗə maa vəlaka Mbəlom na, ka giye
    ha zlapay andza ka huta wu niye hay ta gədaŋ yak na, hərwi mey?
  noa-H: ¿K'aíu pãrag jaauwai pãarta warm k'ʌʌn k'ãaijã hʌ̃rpai nʌm ha jaaujĩ? K'an
    nemta deeba harr haawai pãrau bʌ̃ʌrjã chuk'u nʌ. Mag Hẽwandamau deetarr pãachdëujã
    k'ap'ʌ nʌmta, k'ant'eeta pãrau pãach juapaauta paarpatarrjö k'ĩirjuajẽ.
  alp-NT: Sae iono imi lesi bei tamata makete mo. Alla ruaI lekwe Iono imi lesi bei
    tamata makete mo. Saisa rebe imi supulu meru Alla ruaI pine Irilukele ete imi.
    Hoko kwakwae imi yake le saisa rebe imi supulu meru Tuhane Irilukele.
  san-VEL: aparaat kastvaa.m vi"se.sayati? tubhya.m yanna datta taad.r"sa.m ki.m dhaarayasi?
    adatteneva dattena vastunaa kuta.h "slaaghase?
  kbq-kbq: Na'amo vahepintira tamagrira tamazeri ruzahura nehie? Naza tamagra onte'naza
    zana Anumzamo'a, ontami'ne? Hagi koma tamimi'neana, na'a higeta tamufa erira nehuta
    e'ori'none huta nehaze?
  kbh-kbh: Er, ¿nda chë ínÿengbiama más uámanënga ts̈ëngaftanga cmojtsabiamná? ¿Y
    ndayá s̈mobomna, Bëngbe Bëtsá ndoñe tcmonjats̈atá soye? Y ts̈ëngaftanga chca chas̈motsebomnama
    cha tojanmëse, ¿ndáyeca s̈mojtsenabotamná mo Bëngbe Bëtsabe ts̈etana soyënga ndoñe
    tontsemncá, y nÿe cach ts̈ëngaftangbeyeca s̈mojonÿencá?
  ron-LSB: Căci cine vă deosebește? Și ce aveți voi, pe care nu l-ați primit? Dar
    dacă l-ați primit, de ce vă lăudați ca și cum nu l-ați fi primit?
  pon-pon: Pwe ij me mone kin uk? A jota, me mi re om, me koe jota aleer. A ma koe
    aleer meakaroj, menda koe kin juaiki, likamata koe jota aleer?
  nhe-BL: ¿Ajqueya inmechilhui para achi más inquimatij queja sequinoc? Nochi tlen
    inquimatij, Toteco inmechmacatoc nopa tlalnamiquilistli. Nochi tlen inquipiyaj
    inquiselijtoque ipampa ya. Huajca, ¿para tlen inmohueyimatij queja inquipantijtosquíaj
    nopa tlalnamiquilistli ica imoseltitzitzi?
  sps-sps: tana saa Gov gima faan mamin gumgum ma faaroiny amin tsoiny mumua tsumi.
    San e Gov te faan manyi na fo mamatsiny ka te kaa mirom anyi, ami ma tenoor vaare,
    men kat nan kat iny pisainy tsoiny mumua, tana saa Gov faan mami na fo mamatsiny
    ka te kaa miromi.
  wnc-wnc: Asikaya aminu tapatuta gikat nana tapatu kawan inata kundu singgak ba dasing?
    Ba ginda aminu kundu yapbitnanga akngae yapii Anutu dua ba dasing? Aho. Ita tasindaman
    ginda ayapbitning. Unzingge ginu dasingge gisane umanza yapangenake ninda nisane
    kekeknga akngata yapbike yuamang ngangu yakaing?
  bus-bus: Bↄ́ ń dɛońlaa? Ń pↄ́ke vĩ n zĩndanɛ, kɛ̀ wèe n gbaroↄ́? Wà n gba, ben nɛ́ɛ
    ĩa dãa lán wèe n gbaroo bàↄ́?
  gub-BL: — Peiko wera'u amo wanuwi, ni'i kwaw Tupàn peme. Tupàn umur pema'e peme
    paw rupi a'e. Màràzàwe tuwe peiko wiko wera'u ma'e romo. Napeiko kwaw ikàg wera'u
    ma'e romo pekàgaw rupi. Tupàn umur ukàgaw peme. Xo a'e mehe zo peiko ikàg ma'e
    romo.
  imo-imo: Nalo kinye eno imbo kamakomape none teremele. Ulu penga teremelema pali
    akupe eno Goteni enge tirimu. Nalo aku tepa tirimumunga ambe temona enongano iye
    awili none teremeleya?
  boj-boj: Niŋgi gate kokba unub e? Sai. Nuŋgo iŋgi bole kiye Qotei na niŋgi eŋgosai?
    Nuŋgo iŋgi iŋgi kalil agi Qotei na niŋgi eŋgej. Deqa niŋgi kiyaqa mareqnub, “Iga
    gago segi siŋgila na iŋgi iŋgi kalil di ejunum”? Niŋgi kiyaqa nuŋgo segi ñam soqteqnub?
  eng-DRA: For who distinguisheth thee? Or what hast thou that thou hast not received?
    And if thou hast received, why dost thou glory, as if thou hadst not received
    it?
  knf-knf: Iwi, in adoliiŋ kë ipel bandukiiŋ ba? We wi ikaaŋ, bë iinyeenk yeenk wa
    ba? Kë wi iyeenkuŋ wa, we uwooŋ pdo kahomp kawo ji baanţenu ţen wa ba?
  san-KHM: អបរាត៑ កស្ត្វាំ វិឝេឞយតិ? តុភ្យំ យន្ន ទត្ត តាទ្ឫឝំ កិំ ធារយសិ? អទត្តេនេវ
    ទត្តេន វស្តុនា កុតះ ឝ្លាឃសេ?
  arn-NT: Fey ¿chumngelu am doy kümelu kakelu mew trokiwküleymün? Kom tamün nieel
    Ngünechen tamün eluetew. Eymün kisutu nielaymün chem rume, fey ¿chumngelu am fente
    mallmawküleymün?
  zas-NT: Din niꞌqui tijb bejn ad lasajct mazri loj stijb bejn. ¿O xhie rajpidi ni
    ad baneet Dios lojdi? Abiꞌ bal por laaman rajpidi ni rajpidi, ¿chexc zeel rlies
    xvalorgajquidi ziꞌc rulüü ad por Diost rajpidi laan?
  ken-NT: Wɔ mmu ɔ́pànyu, agha ághátí wɔ́ bɛ́ ɔchá bo báchák? Mmu ywɛká anɛ
    ábhɔ́ŋɔ́ ɛnyɨŋ ɛnɛ́ puyɛ̌ Mandɛm kɛ̌ áchyɛ́ yí yɔ́, chí agha? Mbák Mandɛm
    kɛ áchyɛ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yɛ̌ntɨkɨ mmu ywɛká ábhɔ́ŋɔ́, ndáká yí bǎpányu
    mbɔ bɛ́ mɛnyɨŋ ɛbhɛ́n bǎbhɔ́ŋɔ́, bǎbhɔŋ bɔ chí ndǔ bɛtaŋ ɛbhɛka?
