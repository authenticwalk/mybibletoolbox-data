  poe-NT: ¿Méxra̱ nkexro ntáchro kíxin jahará a̱ntsí tjetoanrá? ¿Xá nkehe chontará
    na̱xa̱ kjuanjonhya Dios kíxin? Tí kjuanjon Dios kaín nkehe chontará, ¿ntá nkekuènte
    nchehnkerá kíxin jahórá tsíkjéyárá tíha?
  san-TAM: 'அபராத் கஸ்த்வாம்ʼ விஸே²ஷயதி? துப்⁴யம்ʼ யந்ந த³த்த தாத்³ருʼஸ²ம்ʼ கிம்ʼ
    தா⁴ரயஸி? அத³த்தேநேவ த³த்தேந வஸ்துநா குத​: ஸ்²லாக⁴ஸே?'
  cof-NT: ¿Niyaito uyanlaca fe sen joyoe tilatinayun? Pansile nula manca nanni fe
    poden jotonan, tencachique poden itue. Diosi yaca poden isa carinue. Junni Diosiri
    nulaca tsan suwaca jonari, ¿niyaito fe joyoe tilatinayun? Nula fe itolajoe; Diosiri
    fe joe.
  srm-NT: Biga wë ambë da i di köni di i abi? Na Gadu ta da u hii soni nö? Wë ee Gadu
    hën da i ën, nöö unfa i sa njan buka fëën?
  qvs-NT: Kankuna mana sukkunamanta ashwan alli yachakchu kankichi. Tata Diosllami
    tukuy yachanaykichita kushushkankichi. Tata Dios mana yanapashuptikichika mana
    atipankichimanchu nimata rurayta nimata yachayta. Chayrayku ¿imapatí kreyinakunkichi
    alli yachak kanaykichita?
  zca-NT: No chi nizi go más tsak go xid más rë wech go, por rë che'n Dios kwa'n kinu
    go, per gat ñalt zi go sa', porke mis Dios mine'i. No chi lë' Dios mine'i, ¿chon
    nizi go marian? ¿Chi mis jwers che'n yub go, mile' kinu goi?
  cbc-NT: Mʉjãã, aperã netõõrõ caãnimajũrã cañurã mee mʉjãã ãniña. Camasĩnetõõrã mee
    mʉjãã ãniña. Nipetirije mʉjãã cacʉ̃gorije mʉjãã camasĩrĩjẽ Dios mʉjããrẽ cʉ̃ cajorique
    jeto niña. Bairo Dios mʉjããrẽ cʉ̃ cajorique caãnimiatacʉ̃ãrẽ, ¿nopẽĩrã mʉjãã majũ
    camasĩjʉ̃goriquere bairo mʉjãã tʉ̃goñañati? Bairo mʉjãã catʉ̃goñarĩjẽ ñuẽtĩña.
  qxo-NT: Tsaynö juccunata niyänayquipäga ¿pitä gamcunata tsaynö sharcatsipäyäshurguyqui?
    ¿Ima cayangayquita yarparnatä gamcunaga waquin cagcunata manana imapäpis cuentayanquinatsu?
    Gamcunaga yarpaycäyanqui yachag cayangayqui quiquillayquicunapita cangantam. Rasunpa
    yachag carga tantiyacuyanquimanmi Tayta Diospitarä ima yachaytapis chasquicuyangayquita.
    [Tsayta tantiyacurga manam pitapis alli tupar cayanquimantsu.]
  mox-mox: Mana taumiega ge ona vonaya vonigo omiʼa tomotau aqiaqimi, ta ʼabiboda
    mali qabu. Yani qabuna ʼimia iʼenoʼeno ge taumiega oda ʼewei, ta ʼesi Yaubada
    ena nei kavovo ʼinega niʼa oʼewedi. Ta ʼeguma yani qabuna nei kavovoyega niʼa
    olobedi, ʼinega tolaʼai weaqina taumiega ogivaneyemi kavona omiʼa emi waiwaiega
    oda ʼewedi?
  kew-kew: 'Gore nimiri aa mudu-rupare aapimi mapiraasa pae? Gore nimina imi oyae
    rayore Gote-me guaaya. Gore ora pa gisa-ga go agaa-rupare natapape: Niaana go
    yaenu pa muaema lo natapape.'
  dww-dww: Yau bana, nemanama? Tam aitau ya voiem da banaga dosimma kabe ku miamia?
    Tam yaba matabuna Mamaitua ḡarone kuya paḡona. Be aba aubainama yodi kwa voivoiena
    da kabe tam mabime ku paḡopaḡo?
  twi-ASANTE: Hwan na ɔka kyerɛɛ wo sɛ wokorɔn sene afoforɔ? Ɛnyɛ Onyankopɔn na ɔde
    biribiara a wowɔ no maa wo? Na adɛn enti na wode hoahoa wo ho sɛdeɛ ɛnyɛ akyɛdeɛ?
  aoj-aoj: Alipipai, ipaꞌ pandaꞌas mama? Ami nandaꞌepa pape dembipai pikilaꞌ anis
    epes daias? Hiahawes isimba hiasi God atona naseꞌepas. Eaꞌ ipaꞌ ina pendaꞌ duꞌwaniga
    piꞌi ipaꞌ atipa dembipai banagipai, owaꞌi. Hiahawes isimba hiasi ipeꞌisi, God
    atona naseꞌepas.
  cbv-cbv: '“Caán bohéniboó chah jéihni ã jʉmʉchah, caandíh caá jwĩ náahap”, ñi niijcá
    bojoó. Nihat ñi bíbohatdih Dios yeebdíh wʉ̃hnijeh caá. Jwĩ bohéátdih ñi joyóchah,
    Dios caá yeebdíh ãt beh joyánap taga. Ñi jenah joyátjĩhjeh ñi beh joicáp be. Pánihna,
    ĩ jéihyatjĩhjeh beh joinít dée, yeebdíh nin pah niijcát caá náahap: “Weemdíh bohéni
    tʉ́i jéihni ã jʉmʉchah, weembʉ́t tʉ́i jéihni jʉmna, Jesúíh doonádih weemjéh wã
    tʉ́i beh joyóp be”, niijcát caá náahap.'
  taw-taw: Tɨtay dɨl? An nɨbop aglek bɨawl okok mɨdebɨm? Nɨbi tap teplep olap dɨpɨm
    ak pen, God yɨl ma dɨpɨm akaŋ? Nɨŋɨd yɨbɨl apin, God nokom tap anɨb okok nɨbop
    ñek dɨ mɨdebɨm. Ne nokom ñub, anɨb ak taynen yɨb nɨbi ke dad aplanɨl apɨm, Chɨn
    binɨb nɨgtep gɨl, gɨtep yɨbɨl gɨl tap anɨb okok dɨpun apɨm?
  jic-NT: T'üc' way nun más 'üsüs tulucj la p'a jilal. Nun to'á, Dios nu tje'yaya,
    pjü way. Nun welé 'üsüs way nun, niná to'á mpes. Nin tulucj. Niná to'á, nun la
    tjüjí mpes tulucj. To'á Dios nu tje'yaya mpes. Mpes malala nun welé 'üsüs way
    nun, niná to'á mpes.
  zap-NT: ¿Txu na lo de ne laa de nondee ke lo semén de? ¿Pagox rap de noze xkwent
    zhal de ne let Dëdyuzhdet wseleedxo lo de? No belne Dëdyuzh wseleedxo lo de, ¿penak
    rdxin de cheguin zegnak ne noze xkwent zhal de rap do?
  wer-wer: Karurö, ar muntarö il wesak ngönënë wotöökörö yok pangk kom ëën ma? Won.
    Anutu pimtok omën pout yaningk, arimtok naön. Pötaanök Anutuuk omën pout yaningk
    pöten ar tol ëën arimtën kön wiin naningkën koröp oröön arimtën wak yawis?
  ipi-ipi: '@see-verse:1CO.004.006'
  qul-NT: ¿Pitaj ruwasunqui astawan allinta ujcunamanta nejtin? ¿Imayquitaj can Diospaj
    mana koskanri? Dios kosunqui chayri, ¿imaraycutaj alabacunqui kan quiquillayquimantapas
    canman jina?
  tnc-tnc: Dakoa aᵽea aᵽikate tẽrĩwa'ribaji mijare imarũjeika imabeyua. Ritaja mija
    baawãrũika Tuᵽarãte mijare ja'ataeka sime. I'suᵽaka mijare kija'ataeka simamaka
    “Yija õñu uᵽakaja jia kirika yija ba'irabewãrũyu”, mija ãrĩa'si.
  ter-NT: Hainá'ikopo kehá'ati íkitixapivo únati ya po'ínuhiko xâne? áko'o ápeikopomea
    yéxone itíki ákoti itukapu pónepike Itukó'oviti. Ako kalíhuina. Yoko itukovo ke'ipârati,
    ná'ikopo koeti kepáyasokinovo kutí'iyea itepónoati ya xinákoke?
  bmr-NT: '¿Nacu mɨɨjoho ɨco miyaabotɨ ficuuhi? ¿Nacu cono ɨɨma chahahi agaayɨcɨtɨno?
    Jaano bu agaayɨcɨcunoco, ¿collɨhi sifiitɨ agaayɨcɨtɨɨbobadɨ: Aivo uujoho mityahi,
    neehi?'
  fuf-fuf: Ko fii ko hombo ɓurnu-maa? E ko honɗun jogiɗaa ko a okkaaka? E si a okkaama,
    ko fii honɗun mantantoɗaa, wa si tawii hinaa a okkaaɗo?
  bhl-bhl: Yu kililina! Kante mali yulo amen keyemeko, mali yom imisik kawtiw keyemkabe
    ye? Yu kilele ibolow fukunemoliwka! Alik alik mesesem mesesem eisneng yulo em
    so kawtiw keyemkabe eisneng be Sunbin-Got ete kuw yulo duyemkabe kasike. Kaneko
    kasike, yu nimtew angom ete yukalem wiin daoko, “Nukalem kitil ete eisneng be
    kulukabuluw kai!”, angakabiliw e?
  ons-ons: Ge maŋo, ŋei yuanone more suaine gekenane ra biragange? Ge yeye kine kine
    korop ma gemaine, yewa Anutuŋo mi ginge me? Ŋo ge Anutu wano ŋine kine kine mane
    wele ea welekatne makoneo, mo ge onoka wane detnom mi ginge yale okangi mo mawa
    nagumaine me?
  con-NTPO: ¿Queta ti qui poima ti'tsse ñotsse tson? ¿Jongoesuma qui an'bian'fa Chiga
    afembi'choama? Nane Chigane isu'ta ¿micomba qui tisuyi isuqquia'caen panshaen
    afa'je?
  ghs-ghs: Abiqa apei niike upubiremi nii abi mina naatorai. Niike Ohongai qubatu
    moitemi nii naane sama qusuba baurake eeteqi oke hee, Naamaeho boto poponiqi hiibaqu?
  peg-peg: ଇନାକିଦେଂକି ଇନେନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଗାଜା କିତ୍‌ତାନ୍‌ନା, ଆରେ ଇନାକା ଏପେଙ୍ଗ୍‌, ଦାନ୍‌
    ଲାକେ ପାୟାୱାତାଦେର୍ଣ୍ଣା, ଇଦାଂ ମିଦାଙ୍ଗ୍‌ ଇନାକା ମାନାତ୍‌ ? ମତର୍‌ ଜଦି ଏପେଙ୍ଗ୍‌ ହେଦାଂ
    ଇସ୍ୱର୍ତି ଦାନ୍‌ ଲାକେ ପାୟା ତାଦେର୍ଣ୍ଣା ୱାଟିଙ୍ଗ୍‌ ହେଦାଂ ଦାନ୍‌ ଲାକେ ପାୟାଆୱିତି ଲାକେ
    ଇନାକିଦେଂ ଗରବ୍‌ କିନାଦେରା ?
  txu-NT: Mỳj me'õ ne ar amã arẽ gar amim, —Ba ne ba imexkumrẽx, anhỹro aba? Nhỹnh
    ne ar amex'õja? Nhỹnh ne ar anhõ mỳjja'õja? Kati. Metĩndjwỳnh ta ne ar amã kungã
    gar kam amijo amran amim, —Djãm me'õ ne imã kungã? Kati. Ba ne ba imex. Ba ne
    ba inhõ mỳjja, anhỹro aba.
  eng-WEBU: For who makes you different? And what do you have that you didn’t receive?
    But if you did receive it, why do you boast as if you had not received it?
  gnw-NT: ¿Quía ra co jei nde icavi ete ĩru vae güi? ¿Mbae ra co nenoi Tumpa umee'ã
    ndeve vae? Tumpa co umee ndeve opaete nenoi vae. Jáeramo ¿maera pa ndiyembɨcate?
    ¿Ndepɨa pe ndiyemɨngueta ra Tumpa umee'ã co ndeve?
  mux-mux: ⸤Angmene eni ‘Aulima molemulu.’ nilimelema,⸥ ‘Oliu bi mulupili. Yambu lupama
    bi naa mulupili.’ nae-ni nilimúye? Eni méle kaí liiringma ⸤Pulu Yili-ni⸥ naa sirimuye?
    Pe tondulu liiringma Pulu Yili-ni símu lem nambimuna eninga bima eni-enini paka
    toku kape nilimeleye?
  maj-NT: A̱t'aha̱, ¿yá xi b'a̱ títsu nga ji xi 'yún nda sai a̱jihi̱n xu̱ta̱ xingisoo̱?
    Ngayjee̱ ni xi tjíhin tu̱ kik'a̱i̱híri. Nk'ie nga tu̱ kik'a̱i̱hí ri ni xi tjíhin,
    ¿á chu̱ba̱ chánkahá tín'esjeheni yjohi̱, xi nkúhu tsa najmi tu̱ kik'a̱i̱hí ri
    ni xi tjíhin?
  bkq-NT: Deus itaumbyry egatuim kâdunâguedaundâ, agonromo takaze kehoem tynrenseim
    mâkeba âmaemo. Idânârâ inomerymo, tâlâ matomo warâ Deuslâ âyanmo xuduim; tâwâlâ
    inkâba awârâ modo tâlâ mawylymo. Deuslâ xuduim, ize ato amânhetomoem. “Koendonro
    agânhedyly, koendonro wawylygue” myguelymo-ro watay, Deus keba inomerymo xuduin-ro
    waunlo ara amyguelymo. Ânguy sawoem itoem nuduwâpyra.
  kue-kue: Angra, ene yomba kande moratnedi ira ene dito du? Ene taragl wakai suwarata
    paitongwa i ene God mina ikitn kana? Taragl i prapra ene God mina kaima inga panan,
    sraglpre enene kangin dembiye sindre ana ene taragl yombutn mina i-pene endinga
    mereyegl etne?
  cot-NT: ¿Ariquea quericampa amenajiaquempineca panajaiaqueri itsipa? ¿Arimpate pagavejaque
    aviatimpajia inchiquiojitsita aatogueti yagavejacaguimpi Aapani Irioshi? Iriogueti
    agavejacaaquempi, iroosacanicate ¿queroqueate ocotaca panaantacaca quejecaquea
    inchiquiojitsita pagavejajiaque aviatimpa?
  bnp-bnp: Mu rangi navai e huriki ranga? A ra maki kamumu mu tahoka, pali a Vure
    i uka ma i habia ne mua? A maki kamumu lobo mu tahoka, a Vure i habi mua, pali
    i navai mu bibi rike mule mua i manga mua kunana mu vakabele a maki nga?
  apn-NT: Kwa mẽhõ na pre mẽ amã tanhmã ri mẽ ijarẽnh to ka mẽ mar xà hkôt ã mẽ ijarẽnh
    anẽ? Nẽ mẽ ixkapẽr mex ã mẽ ixkwỳjê jarẽ nẽ mẽ ixkapẽr mex kêt ã mẽ ixkwỳjê jarẽ.
    Nà na ka mẽ ãm amnhĩ krã hkôt ã mẽ ijarẽnh anẽ nom Kris xàhpumunh xà ho ã mẽ ijarẽnh
    anhỹr kêt nẽ. Ãm mẽ ixte Tĩrtũm kapẽr o mẽ ajahkre xwỳnhjaja na pa prem mẽ amã
    mẽmoj jarẽ ka mẽ ama nẽ mẽ inhỹ hã hkôt axàhpumunh mex nẽ. No amnhĩ krã hkôt mẽ
    axàhpumunh kêt kênã kot ka kêt mẽ ã ahpỹnhã tanhmã mẽ ixto jarkrar anhỹr to ho
    ri apa.
  ctp-NT: ¿Ni chaꞌ lka chaꞌ ndloo ꞌa chaꞌ ꞌwan, ti ykwiꞌ ti wan, loꞌo ja nduwe tiꞌ
    wan chaꞌ ꞌin xka ta nten? Ndiose nda nchga nan nu nsuꞌwi ꞌwan, nchga tñan nu nchka
    ꞌwan; kanꞌ chaꞌ ja ndiꞌin chaꞌ kuꞌni siyeꞌ wan loꞌo taꞌa nten wan sikwa. Ja mxaꞌan
    chalyuu ꞌwan chunꞌ tñan nu ngiꞌni wan, ti ykwiꞌ ti wan; Ndiose ngiꞌni chaꞌ lka
    wan sa ñaꞌan nu lka wan ni.
  opm-opm: Gur winsi han bap hat patihanhe guragure dahapti ohe pe oh winsi han bap
    hat patida. Basra. Got orhorwi ihtin da napriporhan ihat patimur. Orhorwi ihtin
    da napin patin ihat pati ohoh ihan kinhat Norhe da orhor ihat pat hanmur daham
    armi tahat sasiprohe. Orhorwi imat napin pat han ohoh ihan na armi tahaprohemur.
  bvr-bvr: Wurra ana-nga a-wena gun-gata, ya, jimarna nginyipa ny-yinga ny-jata ny-molamola,
    aburr-werranga jarra marr aburr-yinaga aburr-molamola? Wurra jarra gun-gata gun-nga
    nginyipa n-dimanga minyja ngardawa nipa Wangarr biy-wuna. Ganapiya, lika gala
    ny-yinmiya wana nyi-negiya ngardapa nggu, jimarna gun-gata nginyipa n-dimanga
    nginyipa wupa ngardapa nyanma.
  wal-wal: Aissi giikko, haratuppe nena oonee xoqqissidai? Neeni Xoossaappe ekkabeennabai
    neessi aibee de7iyai? Yaatin, neeni ekkidabaa gidikko, aissi ekkabeennabaadan
    ceeqettai?
  zad-NT: ¿Achakile nakchle beṉ' zak'chi aga ka beṉ' yoblə? Ḻa' Chioza' beṉe' diika'
    ba naple. Na' daa beṉ Chioza'gakan, ¿berac̱he chshalj chshonzle c̱heyin ka iṉacho
    tobia'lozlen bllelilen?
  kmg-kmg: Me go ŋiczi wiac hezu hegareniŋte mozi mugarewec? Me go wiac fogarekac
    i wenimoi gare tahac mi ekicne? Aricne, i gare tahac efârekicne, eme go wemocte
    manatec mi garekicne tinac eme sahacge bafeekic?
  aso-aso: Eveneꞌ mukiꞌ lengikumuꞌ gilavo dize nonive ne none li gilaaꞌ nahe. Oꞌove.
    Lingine nene dizi nizave ne minamave. Lengita Oꞌmosoꞌmo lengemamineꞌ initeꞌ nene
    naniteꞌ neve. Ma nomive. Oꞌmosoꞌmo initeꞌ mataꞌ nene lengeme osuꞌ lo neineꞌ nenako
    lingine gilavo Oꞌmosoꞌmo initeꞌ mataꞌ lengemamineꞌ gelavo leliꞌ do sotoꞌ okune
    li okodine nanimuꞌ di hozi laaꞌ nave.
  uli-uli: Itey le ye forugmi bo habe tagiyet mo imor ikla sibis? Te Deus mele ye
    fang ngalugmi pangal formel? Ila ngo be ifa sengal chog ngo ha sala habos le hare
    yebe wochog molwe te kkefang mekla ye yoh ngalugmi?
  nin-NT: Angginggi du ùwà kye du ùwà mri unuma? Ùwà se na angginggi nggo a si nu
    ùwà ni ni hen? Ùwà ti hi du ùwà i kpa kpikpa mu angginggi i nggurr anke̱ kurr
    nabo zzu da a si ina imuwa mu?
  acu-NT: ¿Yaachia atumin chikich aints ainaun nangkamasang timiá pengkeraitai turamua?
    Nuka pengké nekaachminuitai. ¿Yuse chichamen yaachia atumin nekamtikramama? Atumin
    nekamtikramama nuka Yusketai. Tura atumin mash nekamtikramau asamtai ¿waruka wiki
    mash nekawaitjai tuusha nintimrume?
  cak-WNT: Riyix ri nina' chi c'o ik'ij, ¿achique cami xbin chiwe chi riyix c'o más
    ik'ij que chiquiwech ri nic'aj chic? ¿Ruma achique ta c'a ri c'o iwuq'ui riyix
    chi man ta ya ri Dios yayon pe chiwe? ¿Achique ruma tek riyix ninimirisaj iwi'?
    Ruma xa ta iyon riyix, man ta jun c'o iwuq'ui.
  ebk-ebk: Tay anan ngachana nan nangepafialin kan chakayu as nangatngatu mu nan tapina?
    Ngachana nan wacha kan chakayu ay chaan inchat Apo Dios? Mu ngarud hi Apo Dios
    nan nangichat, anuy kayu lawá munpangpangas ay kaman chakayu nan nurpuwana?
  spa-PDDPT: Porque ¿quién te considera superior? ¿Qué tienes que no recibiste? Y
    si lo recibiste, ¿por qué te enorgulleces como si no lo hubieras recibido?
  ruf-ruf: Yuhi iyakutendile mkulu kubita munu yungi? Apfi Imulungu ng'akwing'ile
    bae pfose pfawinapfo? Ka kwing'ighwa, lelo ule wighoda ka ng'wing'ighwe bae?
  gun-gun: Mba'eta mava'e tu joegui penemboyvateve? Mba'emo pereko va'e nda'u joegui
    pejopy va'ekue'ỹ ri? Ha'e joegui pejopy rire mba'e re tu penhemboyvate ri, joegui
    mba'emo ndojopyi va'ekue rami?
  agu-BL: Poro ko at mu'ẍ tal cyajtza'klu', ¿na' mmak'on tetz? Cotzi'n tu' ncyuleju'
    tetz Ryos. Ej nin ko bintzinin cotz tu' ncyuleju' yi cyajtza'klu' ¿mbi tzuntz
    na cyocsaj quibu' nim tuch'?
  isn-isn: Indogoilyo nyenyu nuine kuhita kimpana kung'wanyu numuya? Ukete ntuni nusinga
    usingieye nekanda? Ang'wi wasingilya nekanda, kuniki mukihumbula anga shanga mutendile
    itee?
  eng-PEV: You yourselves are no better than other people. God gave you everything
    that you have. So you can’t reckon that you are really smart, and that you got
    it for yourselves.
  ilo-ULB: Ta siasino ti makakita ti aniaman a nagdumaanyo ken dagiti sabali? Ania
    iti adda kadakayo a saanyo a siwawaya a naawat? No siwawaya a naawatyo daytoy,
    apay nga agpalanggguadkayo a kasla saanyo a siwaya-waya a naawat daytoy?
  pir-NT: Mʉsa pehe apequina yʉhdʉoro quehnoana ijierare. Masi yʉhdʉdʉcana ijierare
