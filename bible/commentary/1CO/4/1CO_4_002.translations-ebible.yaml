verse: 1CO.004.002
translations:
  kpx-kpx: Noeau Keliso esemuia. Katealemo Dilavau isiviale no nenilahai hotove lougei.
  okv-H: Eto peni be amo dago ke simba ari embopo na Bada ta ke agi ue pure asora
    te
  tbo-tbo: I bagibagina uyahina i linaniyai ipa to bagibagi imahi.
  mal-C: വിശ്വാസ്യതയാണ് കാര്യസ്ഥരിൽ അവശ്യം കാണേണ്ട സദ്ഗുണം.
  grc-SR: ⸂Ὃ δὲ⸃ λοιπόν, ζητεῖται ἐν τοῖς οἰκονόμοις, ἵνα πιστός τις εὑρεθῇ.
  bgc-bgc: फेर उरै भण्डारी म्ह या बात देक्खी जावै सै, के वो बिश्वास कै जोग्गा हो।
  khz-khz: Rinaga geveniana pene gita-tagora negetina talimana gena talima kamuna
    gena ririwa kamuna, ia maveraramaninai rinaga pene gita-tagora.
  deu-TKW: Von den Haushaltern wird allerdings verlangt, daß einer treu erfunden werde.
  zsr-NT: Yuguꞌ bönniꞌ, Dios nudödëꞌ lu naꞌquëꞌ lugunëꞌ dxin le naqui queëꞌ, run bayúdx
    lunëꞌ gdu dxiꞌa le tunëꞌ.
  lin-lin: Nzokande, eloko oyo basengaka epai ya bakambi, ezali ete bazala sembo.
  hns-NT: Aisan kamkarta ke tjaahie bharosaadaar rahe ke.
  noa-E: Mamʉ ich mag phidag waumkhĩir irua jʉr au sim wounaun chadau ich Ẽwandamau
    oowaijã chadcha ichdëu phidag jaaubarmjã thumaa wajapha waumkhĩirta mag phidag
    deejemjã khaphʉ aju aai sim.
  eng-EMTV: Now furthermore what is required among stewards, is that one be found
    faithful.
  mib-NT: Te ndaā chi tēe jeē sájniñu sɨquɨ̄ ún, íyó responsable ná ɨɨn ná ɨɨn de
    jeē squícu vāha de.
  lif-NT2: आल्‍ल हे़क्‍तङ्‌बा लक् के़घोःबा सेवारोबाहाॽग नसाःन्‍साबा पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Chechiganikiwa kwa mundu yoyoha mweapewili lihengu lenili ndi kuvya msadikika.
  mmx-mmx: Lara lavanga i silok aleng ti laradi loklok tatao at levelinga at ne Moroa
    i lok keretna. Neni na lox amisik lugugu ruturun ti laradi gomgo ren.
  cbr-NT: Uinu 'icë unin cara uni ñu mëëxunia an ca —upí oquin ca ñu mëëxunia —quixuan
    an ñu mëëmicë unin 'unánun upí oquin ñu mëëti 'icën. Usaribi ca an Nucën Papa
    Diosan bana ñuixuncë uni 'iti 'icën.
  tee-NT: Chai tachi chun ju mavasalai ju ixchivinti Dios tasq'uini ni lai calhilaksicalh.
  eng-LSV: and as to the rest, it is required in the stewards that one may be found
    faithful,
  cak-NT: Roma jun samajel can nic'atzin chi nu'on ri ni'ix che roma ri ru-patrón
    y can utz tu'ona' che ri samaj, can anche'l nrojo' ri patrón.
  pah-NT: 'Huvihava''g̃a e''i omoirũhara''g̃a pe jipi: “Peporavyky katu ti ji ve a''ero
    pejikovo nhinhi''ig̃a rupi,” ei g̃a g̃a pe.'
  sja-NT: Irua tai mãgá pëida perã, chok'ek'ee p'anadaipia bɨ.
  xed-xed: Vərɗa skwi ya ta psə lu da mndu ya fanam lu ta skwi ma dzvu ná, nzakwani
    ka ŋərma mndu.
  mks-NT: Ta ndá da̱ ndíquehe in chuun, xíní ñúhú na̱ha̱ da̱ ña̱ mé a̱ nda̱a̱ cuu
    candeé ini na da̱, ña̱ mé a̱ nda̱a̱ caja tá caja da chuun na̱ta̱hnda̱ nu̱ dá caja
    da.
  gfk-S: Ma kike ra mangana tultule hobi, tike linge i tamat, be di na gil haruatne
    hono sinisip tano nudi tamat i nuruan di hobi.
  bmu-bmu: Galöm yeŋgö toŋinan miri yuaiŋi galöm kölmegöra böröŋine aljawi, yaŋön
    mönö keu bohonŋi kewö kapaŋ köla jim kutum eŋgimakza, “Nupŋini mönö misila pöndaŋ
    memba malme. Memburik-qemburik kude akŋe. Mewö miwikŋaim eŋgibiga dop kölma.”
  dgz-dgz: E asigiap, nao nagirewa tat muga aritawa ame bawarewa mugawa dim da anuini
    di tapen. Menan Iesu anuini gapan nu taintoni.
  eng-GNV: And as for the rest, it is required of the disposers, that euery man be
    found faithfull.
  zaa-NT: Canu ná cą encargado lani biỹa tsina, té qui'ni ttu ttu tsa cą nna tsé'e
    cą al tanto.
  eng-WEBSTER: Moreover, it is required in stewards that a man be found faithful.
  guh-guh: Pajivi itsanë pijajivitonë naexana, bajarapajivi pijatuxanenë pitorobicueniatsi,
    xaniavaetsia betonacuenebaponapona.
  bon-bon: Ai kaakesea ne cine miiji toraca ngenecu cama wawena.
  nhw-BL: Anquimatij quema se tecojtli quitequimaca se itequipanojca ma eli se tlayacanquetl
    ipan se tequitl, monequi nopa tequipanojquetl ma eli temachtli huan quitlamichihuas
    nochi catli iteco quiilhuijtoc ma quichihua.
  swh-ONEN: Tena, litakiwalo ni mawakili waonekane kuwa waaminifu.
  wbi-wbi: Mu ulu, kino kilondua ku vwimilili kwekuuti vavisaghe vakuhuvilua.
  bba-bba: Be bɑ mɑɑ ɡɑ̃ɑnu nɔmu sɔndiɑ n weenɛwɑ bɑ n sɑ̃ɑ nɑɑnɛɡibu.
  eng-KJVCPB: Moreover it is required in stewards, that a man be found faithful.
  kgk-NT: Ha tembigwái katu tekotevẽ oiko ojáry nhe'ẽ-py. Tembigwái porã ramo nosẽ
    mo'ãi inhe'ẽ-gwi. Oiko meme gwerekoha ojohu porã hagwã hembiapokwe-rehe. Ijáry
    anho mante ojohu kwaa hese.
  waj-waj: Fai vaidi voovoono haitatuura vaidivai varinee tioo ari mmoori nakaaraivo
    tiivaugiataama sa pikieerama kioo safuuma haitatuuma taa roo vioo varioo mmooriivaa
    iikiaivee.
  cpy-cpy: Roo kanteencha eenitatsi-rika riyoshiiteetaki rantayiteero oeyita-rika,
    okowa-perotatyaa imayiteero ranteri omatantyaari rawentee-tyaari.
  mpx-mpx: He totuwalali bolo ta telel tuwalali etega nihi matahikan, ali logugui
    bwabwatana heiya wali tonowak wana nuwatu nihi paolaolaek.
  wbp-wbp: Warrkinirli yangka yapangku ngulaju purda-nyanyi nyanungu-nyangu paaju
    nyarrpa kajirla wangkami. Ngaju ngula karna warrki-jarri, ngulaju karna yirriyirrirli
    purda-nyanyi kajiji nyarrpa Kaatu wangka.
  luo-luo: To ongʼere ni joma omi tich mar rito nyaka bed jo-adiera.
  nhe-NT: Inquimatij quema se tecojtli quitequimaca se itequipanojca ma eli se tlayacanquetl
    ipan se tequitl, monequi nopa tequitiquetl ma eli temachtli huan quitlamichihua
    nochi tlen iteco quiilhuijtoc ma quichihua.
  aii-aii: ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܛܠܝܼܒܬܵ‌ܐ ܡ̣ܢ ܡܕܲܒܪ̈ܵܢܹܐ ܕܗܵܘܝܼ ܡܗܘܼܡܢܹ̈ܐ ܒܫܘܼܠܵܝܗ‌ܝ.
  esk-NT: Aasriiñ niġiuginaqtuq iñuum savaktauruam tuniqsimaruksrautilaaŋa savaamiñi.
  msb-msb: Sa mga ginpaniwalaan pa kinahanglan na sinda magin matinumanon sa inda
    amo.
  cpa-NT: Jøng² hniuh¹² báh³ mi³ti³ jnieh³ jǿg³ quián² jnieh³. Di³ ta³ quiah¹² dsa²
    ma²neng¹² ni³ jnieh³.
  dso-dso: ଆରି ସେନ୍ତାରି ଦାଇତ୍‌ ନେଇରଇବା ସେବାକରୁମନ୍‌ ସତ୍‌ ବାବେ କାମ୍‌ କର୍‌ବାର୍ ଆଚେ ।
  meu-meu: Matona, ireḡudia taudia namodia be kara momokani taudia.
  yva-NT: Arono anakere raugaje vatano panapatambe inta ai, kove mamo po apa anakere
    wato raijaro matuve muno beto apa akari apa bekere rai vintabo indamu apa akari
    panave ai.
  dgc-dgc: Nadid, i mahalaga a gimet na utusan, éy sumunud to amo na.
  zpm-NT: Ni zha ne goṉ znu ruṉ tib dziin, ible none nguzobdiidz gac zho lo meṉ ne
    rnabey zho.
  hix-NT: Àsok tawro hana. Horykomo yanoto me kehtoko, noro rwon yawo ro tehxan hamà.
  sim-sim: Unda osik os ma lar ma larnjik lerawun or la nahi, lerawu oso os or mbawa
    hom armek er or laka.
  npi-ULB: यस सम्बन्धमा, भण्डारेहरू विश्‍वासयोग्य हुन आवश्‍यक छ ।
  cgc-cgc: Simpri dapat masaligan kay ta pagtuman ta papabuat ta Dyos ki kami paryo
    ta isya na suguon na pasaligan ta iya na amo ta ubra.
  tim-tim: Akto luâk siâŋe hoŋ bawa siâgât makto lauŋe lokom âi mendo ârândâŋ akmap
    dop hainâk âi damunŋe akmâ heŋgemgom mandenŋe ârândâŋ akmap.
  yor-yor: Òun kan náà tí ó tọ́ fún ìríjú, ni kí ó jẹ́ olóòtítọ́.
  wos-wos: Du nak nak duna jémba yata déka jémba yanjoka dé déka jonduka hatita, dé
    wun jonduka jémba hatitandé, déka néma du mawuli yandéte. Wungi maki, nani wun
    hanja fakundén hundika jémba male hatitame.
  emp-NTPO: Wãrãda nezocaba idji boroba obi b̶ʌra jũma jipa o b̶aida b̶ʌa dji boroba
    bia unumãrẽã.
  eng-F35: Moreover, what is required of stewards is that each be found faithful.
  ind-ind: Seorang pelayan harus menunjukkan bahwa dirinya sungguh-sungguh bisa dipercaya.
  pes-OPCB: مهمترین وظیفهٔ یک خدمتگزار این است که دستورهای اربابش را به طور کامل اجرا
    کند.
  mpt-mpt: Gode bobol tem funino inaminobe. Makob kimanin nakai funaniba Ni okok nakai
    ni wengo kla wente bianiba ni okoko kla okok kemine ge funanabib inanea God esa
    ni bobolo funanea Ne okok dlasanin nakai ne wengo kla wente bianiba ne okoko kla
    okok kemine ge fumbebe.
  ssx-ssx: Mo e poka꞉la꞉ haliweki paeyao pa꞉ta꞉ta꞉ hau pitelemeeki homeke homeke weiyu
    haleme ekita꞉ dupa. Ika꞉ teke halina꞉ pita꞉ na tunkuliki ipikana꞉ma꞉ ala꞉eki paeyao
    opua piteleme ekina꞉ weiyu halememe.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ nɔ ɑ̀ dɑ nŋɑ mii ŋɑu si ɑwɔ í sĩɑ ɑ jɛ ilu nɑɑnɛ ŋɑ.
  gaq-gaq: ଦେକ୍ ରକମ୍‌ ଦାଇତ୍‌ ବାଲେଃକ୍ନେ ରେମୁଆଁ ନିଜର୍ ମାପ୍ରୁନେ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌ ବନେ
    ଜାବର୍‌ ଦର୍‌କାର୍‌ ।
  gof-RNT: He hadaraa ekkida asati bantta Godaas ammanettidayssata gidanaw bessees.
  unx-unx: ନେ ଲେକାନ୍‌ ଭାଣ୍ଡାରିରାଃ ବାହାରମ୍‌ ନାମାକାଦ୍‌ ହଡ଼ ଆୟାଃ ଗମ୍‌କେୟାଃ ନାଗେନ୍ତେ ପାତିୟାର୍‌ରଃ
    ଲେକାନ୍‌ନିଃ ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó henonímini gizapa ve keza hoza amelaho litokó hoza alitave liki linamóma
    neve.
  lcm-lcm: Kana kapa, kapo mamaiten ta vopo aiveven ang, ka uli tutuman aro palau
    kana lau.
  aer-aer: Arrantherre itelareme nhenge alartetyele-arle tyerrtye warrke antheme mpwaretyeke,
    itne kwenhe nhenge mpwaretyeke alartetye-arle itneke ahentye-anemeke mpwaretyeke.
  qvc-NT: Mayá, suq kach'aduqa allita kumplinqa patrunnin kamachishqanda. (Chaqa patrunninmi
    payta rin jusgaq.)
  tgl-ULB: Sa kaugnayan nito, kinakailangang mapagkakatiwalaan ang mga katiwala.
  cbs-NT: Tsuada xanen ibu betsan jau jawen daya axunun yunuadan, jawen jancha ninkatan
    chibankin jau uinmakubainunwen, kaneamadan.
  xtm-NTPP: Te vitna jiniñu'u ja ndi‑in ndi‑in ñayii satniñu nuu ya ma, na sa'a i
    sukan ni tatnuni ya ma.
  nnq-nnq: Chikipaligwa kwa mundu jwajwoa jola ojwakamuigwe liengo apaligwa kube juna
    kuaminika.
  bao-NT: To biri jĩcã wãme cʉ̃ ca tiipere ca doti ecogʉa cʉ̃ ca doti ecoricarore
    birora ca tiigʉ ca niipe nii.
  san-ORI: କିଞ୍ଚ ଧନାଧ୍ୟକ୍ଷେଣ ୱିଶ୍ୱସନୀଯେନ ଭୱିତୱ୍ୟମେତଦେୱ ଲୋକୈ ର୍ୟାଚ୍ୟତେ|
  huv-NT: Nganüy ajawaats jangantanej ajlüy wüx minajiüt alinop, netam marang najneaj
    leaw asaj nej minatang nej.
  otn-NT: Guí pa̱hmʉ ngue n'na ra̱ mɛfi 'mø bi̱ ndäpa̱ n'na ra̱ 'bɛfi, nu̱'a̱ ra̱
    'bɛfi sifi ngue da̱ 'yøt'e i ja ts'ɛditho ngue da̱ 'yøt'e.
  nop-nop: Kaŋ kadokome adi didimeniŋgoŋ hati kwanainedok niŋit.
  obo-NT: Na iddos minuvu nod sonnan to pinuungan, ko-ilangan nod kosolihan.
  cak-ENT: Y conojel c'a ri yo'on pa quik'a' richin jabel nyek'alajrisan ri runojibül
    ri Dios, nc'atzin c'a que tiquibana' ri samaj ri', ri cachi'el c'uluman que nquibün
    chin.
  lif-NT: ᤀᤠᤸᤗ ᤜᤧᤰᤋᤱᤒᤠ ᤗᤰ ᤁᤧᤄᤥ᤺ᤒᤠ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤃ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De ndāā chi tēe jā sátíñú sīquī ñúcuán, íyó responsable tá iin iin dē jā
    squíncuu vāha dē.
  san-TIB: ཀིཉྩ དྷནཱདྷྱཀྵེཎ ཝིཤྭསནཱིཡེན བྷཝིཏཝྱམེཏདེཝ ལོཀཻ ཪྻཱཙྱཏེ།
  qve-NT: Hinaspapas imatapas ruwanankupaq encargasqa kaq runakunaqa rikuchikunankun
    allin confianapaq runakuna kasqankuta.
  pao-NT: Tamme sakwa kaaheno numu tunedyooe ka Te Naa besa unnepu. Gi hownne'yoo
    numu nuka nesootzemapana.
  cbu-NT: Ashirucha, Isusumari iyaa yasachparee, watam waana iyaa kamachtaranguwa.
    Itaru, iyaam minamari waritakiya, Isusootsimari kuk payumaama.
  usa-usa: Áánûqtuma móra-nakoma wení mayaímá mayaíkáae téna ááyaitanama min-nákómá
    Áánûqtuma nóinabi timámîniq umá mirá íno.
  soy-soy: Li mɛyíkíyiki pisɛ rɛ pin úye ɑnipɛ-i linyinɛ n wɑ, liute ukɛ́ ɑsei
    m mɑ́.
  hui-hui: Biabe bia hagame bulene ngago ogo. Ibunaga Anduanehondo mini bilinahe holene
    nga.
  amf-amf: Hayamon yinnante imbhaanaar woylam yinindariy qajadhea eedi maatayse haapadhinta
    ko keam zaske.
  quc-NNT: Rajwaxik k'ut chi jachin ri yo'm jun eqle'n pu q'ab', chuk'utu chi jikom
    ranima'.
  dob-dob: ꞌIma paisewa nina ꞌena ꞌilobwenena be ꞌada paisewa boboꞌana.
  wrs-wrs: Noinda kava moalamangnindva yunam wohengivra mendeklina moamba temurava.
  mca-mca: Qa hik ta'ƚijupi' pekhewe' yithayiki ekewe'en les ƚe'wis qu' ni'nq'ethinij
    in yijaa'ija pa'qu' nit'ij qa pa'qu' naqsiijkii iye.
  tzo-TZC: Ti buchꞌu acꞌbil yabtel yuꞌun ti Diose, acꞌo yacꞌ ta qꞌuelel ti stucꞌulanoj
    sba lec schiꞌuc ti yabtele.
  mya-mya: ယင်း​သို့​တာ​ဝန်​ယူ​ဆောင်​ရွက်​ရ​သူ​တွင်​ရှိ​ရ မည့်​အ​ရည်​အ​ချင်း​တစ်​ခု​ကား
    မိ​မိ​သ​ခင် ၏​ပေါ်​တွင်​သစ္စာ​စောင့်​ရန်​ပင်​ဖြစ်​ပေ​သည်။-
  gng-NT: Tɔ, ni bɛn ki ye bi de' unil lituonl la, nì kpɛ wɔ ń sɔn lɛ̀ niʼdonbó
    nɛ.
  cbi-NTPO: Matyu mainnu tsanguide ti' mandanguetu, ¿naa tiñuba uwain tsa tsanguemu
    chachee jusa tyamu deetyuka juntsa manda-imunu?
  ikk-NT: Ihiẹn w'a chọ ẹka onyẹ wẹ bu ihiẹn che ẹka wụ k'o furughọ onyẹ wẹ gi e dọn
    ẹnya.
  leu-leu: E a sisiak aave i taa bilai xena faxalitaana roxoyan ina faisok fatateak
    sina.
  maz-NT: I̱ṉ pãrãgueji o mbëpji ni jyodü ra tsjacjuanaji ja c'o nzi ga ne c'o o̱
    lamuji.
  bod-N: ལྷག་པར་གཉེར་པ་ནི་བསམ་པ་རྣམ་དག་ཡིན་དགོས་སོ།།
  tca-NT: Rü ngẽxguma texé ṯacü rü puracü tüxna ãxgu, rü name nixĩ i aixcüma tayanguxẽẽ
    i ngẽma puracü i tüxna taxãxü̃ na ngẽmaãcü itanawéxü̃cèx na aixcüma wüxi i duü̃xü̃
    i mexü̃ tixĩxü̃.
  zpl-NT: Pero liꞌihua nediyaꞌhua nú tucu mosoꞌ riala riꞌi ye lunú riala riꞌi para
    nú luꞌcu patronꞌlla confianza lulla.
  mbc-NT: Sîrîrî warantî yairî Paapa poitîrî pe tîwe'sen wanî e'pai awanî tepotorî
    ton pe. Mîîkîrî pia yairon pe awanî imaimu yawîrî awanî ye'nen.
  ndg-ndg: Katika lee, chakipalikwa kwa uwakili ni kwamba bawe ba kutumainiya.
  wsk-wsk: Se awiriya ura uwuta nungarsan mu nuna ura kotam kote ura diram la se ningo
    la betemonko.
  toj-NT: Porque jun mayordomo meran, ja mas t'ilani, oj ch'ac sc'uluc spetzanil ja
    jas huax yala ja yajuali.
  tbc-tbc: Aria, aŋ aloŋ ak, saen urat taman ta iŋanen urat tamol adi urat amaiak
    banid lo igane man, urat tamol an urat taman san leil lo urat an niŋen o ta diyalis
    na wa, tia, iŋ urat an kagin dupani uyanan a.
  sna-sna: Zvino zvakafanira kuti vaya vakapiwa utariri vave vakatendeka.
  smk-NT: Sawanin, konan siin, si sayay mampagmatalkan, matkap anaod nin tutuo ya
