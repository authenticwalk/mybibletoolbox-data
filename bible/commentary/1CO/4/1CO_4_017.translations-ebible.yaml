    Autaahaatɨhomɨ isɨhiyai nisɨ kandunjohɨwaiwaapɨ jɨhaatɨ biyatɨ nasesɨpatɨ jainjapwaatɨ
    kasatɨtaise.
  ubr-ubr: On yabinai yau on Timothy omi aurim abiyafarai, on orot on yau natu ba
    ainuaboai kwakwan, on orot on Bada ebitutumai. On arimon inkasonem yau au yawas
