  sri-sri: Mʉsã irire irimakʉ̃ gããmegʉ̃, Timoteore mʉsã pʉrogue iriua. Ĩgʉ̃ yʉ buedi
    yʉ magʉ̃ irirosũ, yʉ maĩgʉ̃ ããrĩ́mi. Marĩ Opʉ gããmerõsũ keoro iriníkõãmi. Yʉ Cristore
