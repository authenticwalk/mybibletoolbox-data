  txq-txq: Huu naa de au adenu Timotius fo tulun ei. Au sue neun, sama leo au ana
    heli-heling. Au amaheren, huu ana oo leo-laꞌo nakaesa no ita Lamatuan boe. Neu
    ko ana tulun ei fo fee nesenedak laꞌe-neu au leleo-lalaꞌong. Au leleo-lalaꞌong
    talo naa, nahuu au akaesa ua Yesus Karistus fo Lamatuak nadenun mai ena. Ma naa
    oo, sama leo hata fo au anorik fee hatahori saranik fo mana rakabubua nai bee
    a mesan boe.
  aaz-aaz: Es naan ate, au ꞌreek ma ꞌsonuꞌ naiꞌ Timotius he nturun ma nbaab ki. Au
    ꞌneek ee nahuum on reꞌ au aanh aa kuuk. Au ꞌpirsai je, fin in nmoni nmafutu nbi
    hit Usiꞌ. In of anturun ma nbaab ki he namnaub ki, anmatoom nok au ꞌmonik. Au
    ꞌmoink ii on naan, natuin au ꞌmafuut ꞌok Kristus, reꞌ Uisneno ansoun Ee ntaam
    neem. Ma rasi naan humaꞌ meseꞌ on reꞌ au unoniꞌ msaꞌ ꞌeu too sraniꞌ sin reꞌ nabuan
    pukan-pukan anbin mee-mee.
  qup-NT: Chayrayku wawkinchi Timoteota kankunama kachahuni. Paypas munashkayni wawaynishinami,
    alita yachachik kan. Kay wawkinchita kachahuni kankunata yuyachinanpa, imashnami
    ñuka alita Kristu Jesusta kasushpa kawsahuni nishpa. Kankunata yachachinka tukuy
    purishkayni llaktakunapi tukuy Jesukristuta kirikkunata yachachishkaynikunata.
  dop-dop: Nɑ pǝ mɑɣɑmɑɣɑ pǝ nyʋɣʋ tɔɔ kɛ́ mɑ kʋsɑ Timotee sɩ ɩ́ polo mǝ tɛ. Ɩnɩ ɩ
    kɛnɑ mɑ pǝyɑlʋ wei mɑ sɔɔlɑɑ tɔ. Tɑcɑɑ tɔm tɑɑ ɩ kɛ́ yʋlʋ wei pɑɑ lɑnɑ nɑɑni tɔɣɔ.
    Ɩ kɑ́ kɛɛsɩ-mɛɣɛ yɑɑsi wei mɑ tɔkɑɑ nɑ mɑ́ tɔŋnɑ Kilisiti tɔm tɑɑ nɑ mɑ́ hʋ́lǝ́ɣɩ́
    pɑɑ leɣe Yesu sɛɛlɑɑ kpekɑ tɑɑ sɩ pɑ́ tǝŋ tɔ.
  azb-azb: Bu səbəbə görə Rəbdə mənə sadiq və sevimli olan oğlum Timoteyi sizin yanınıza
    göndərdim. O sizə hər yerdə, hər bir imanlılar cəmiyyətində öyrətdiyim kimi Məsih
    İsada getdiyim yolları xatırladacaq.
  eng-DBY: For this reason I have sent to you Timotheus, who is my beloved and faithful
    child in [the] Lord, who shall put you in mind of my ways [as] they [are] in Christ,
    according as I teach everywhere in every assembly.
  guo-NT: Samata, Timoteo to'ax xamal poxade, japon xamal naewʉajnaliajwa, chiekal
    duilaliajwam, me-ama xan chiekal dukx, jachiliajwam. Xan Timoteo xabich nejxasinkax,
    chiekal naexasit xoton Jesús pejwʉajan. Samata, Timoteo, me-ama taxʉlan, jabʉan-an.
    Timoteo xamal chapaeyaxael nejchaxoelaliajwam, ma-an xan, majt dukx wʉt xamalxot,
    Jesús pejwʉajan naexasitx xot. Me-ama xan potʉajnʉcha naewʉajnax, jachiyaxael
    Timoteo, xamalxot wʉt.
  hla-hla: Na lia e hala menagi e Timoti i tamilimiu. Nonei e here nei a pien a tsomi
    i tar te hamana gono meno lia tara Tsunono ba te tara kap hanige iena a toukui
    tara Tsunono. Nonei e hatei lel ranoi limiu a markato i tar te kukute mena gilia
    e Kristo, te hatuts has nagia lia tara pal barebana hoboto tere Kristo tara mamana
    han.
  mav-NT: Atiky­'esat kahato eipe uito ewywuaria Iesui mohey haria. Mi'i pote atipo­'oro
    eimu'e hat ehowawi Uito ewywuat Timoteu. Mi'i ti uha'yru sese wo ewywuat toĩne'en
    uiwa­nẽtup hawe. Uiky'e kahato mi'i katu­pono yt karãpe i uima'at hano toĩne'en.
    Mi'i put'ok'e itote hawyi toimo­herep ehepe eimi­waure aikotã woro­ho­'o­mu'e
    sa'a­wy­'iwuat hap ko'i ete. Aikotã watoĩ­ne'en ipakup takaria ewy yn na'yn wẽtup
    piit ewy Aika­'iwat Iesui wywo hap ete. Aikope aikope miit'in tukup­te'en hap
    kape uruhenoi hawyi Iesui mohey haria wo uruepiat ta'a­tu­nãpin hap ewy ipakup
    takaria wo ra'yn tukup­te'en. Wẽtup miit ewy yn Iesui piit wywo tukup­te'en. Mi'i
    hap ete eimu'e hamo atipo­'oro uha'yru Timoteu.
  kpf-kpf: Zen nâgât mâtâp lâŋ ândibigât Timoteo sâŋgongua zeŋgâren gaap. Timoteo
    zâk Kembu sot pâlâtâŋ opŋâ ninâ nannâ âlip yatâ op ândei umnâ zâkkâren kinmap.
    Zâk sâŋgungua zeŋgâren gam nâ Kristo sot pâlâtâŋ op orot mâmenaŋgât siŋgi den,
    zorat sapsum ziŋgi nâŋgâbi. Yesugât kâmut kamân dâp ândie, zen nâgât mâtâp zo
    yatik lâŋ ândibigât dâzâŋgoman.
  ppo-ppo: Ti noa ala yaai meipó. Ya̧lo mo yaala sókó fu betere naale Timoti a̧ dia̧
    beterepaae ai dotonatere ape. Ti aita ha̧le mei, Tale tua̧mó bitu, tuȩ́ tiki tiróló
    Talené ala eró tare whi̧ wisipó. So whi̧ tȩteróló kaae tare whi̧ Yesu Keriso
    tua̧mó bitu, ya̧lo du betere ala diaao̧ kisipa kete yao̧sóró, ama dia̧paae yaalopó.
    Ti be hulua doko̧ feamó betere Keriso so whi̧paae yó maté kutu betere foró ya̧lo
    yó matere fotamo wusuró mo beta̧ alatóró erapó.
  hin-2017: इसलिए मैंने तीमुथियुस को जो प्रभु में मेरा प्रिय और विश्वासयोग्य पुत्र
    है, तुम्हारे पास भेजा है, और वह तुम्हें मसीह में मेरा चरित्र स्मरण कराएगा, जैसे
    कि मैं हर जगह हर एक कलीसिया में उपदेश देता हूँ।
  wol-KYG: Looloo tax ma yebal ci yeen Timote, sama doomu bopp, ji sax ci yoonu Sang
    bi. Moo leen di fàttli samay doxalin ci yoonu Almasi, noonu ma koy jànglee fépp,
    ci mépp mbooloom gëmkat.
  bef-bef: Nani ya hilabe luto Timotihi ho lufugo lenalitoga foiya nobibe. Aiꞌi komopaꞌni
    emiꞌohuna bo Sipi Bomofihi mono kagu panaꞌni lolo huto minoto anaꞌina leꞌmo fu
    luto lolo hulata nohina bo ai buto nani Yesu Kilisitohi mono kaꞌamofihi kapoꞌa
    Kilisitohi nagaꞌa noto noto nehana enelepito minolata nohunamofihi buto akuꞌi
    lu lepinogo kehelilabe.
  amm-amm: No monoi nosu yo mo Timotiso na timo taikiyo, moini auso imo lukasikomo
    tolano monoi. To mo yani alu komiyai na, na tomulu unumoi. Siyoli Nokotani moloso
    na taluwai itouniyaimomoi, to mo. To mo ti monoi aiyolokomoinuwomo, ya ni taluwaimoi
    no, no monoi no na pa mulumolokowo. No mo Kolaisoni molosu nali, ya ni taluwai
    no. Nonani monoi aino imo yo mo Kotoso mulumolo luwai noko komaso nokoso na taiyolokalomanomoi,
    nokonu nokonuso, nonani imoso aluwai itouniyaimo monoi.
  zaj-zaj: Sama ya mbuli ino nomgala Timoteo kumwenu, mwanangu inimnogele na yalibule
    uzenzeleganye mkuilumba na Mndewa. Heyo kowakumbusa ukazi wangu unikala hamoja
    na Yesu Kilisto, ulingile na gaja ganifundiza mwa wanhu wamtogole Kilisto kila
    hanhu.
  chq-NT: Tsʉ 'wii'¹³ gali'iin²¹²na 'a untii'¹³duu‑'oo' xiiala mo gangɨ́³ɨɨ jee²¹²
