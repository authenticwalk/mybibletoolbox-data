    nonony tamniny dem koina yɨrkokar wɨmena gatab Keriso Yesum pɨlɨnd. Sɨ ɨtemb jɨ
    koina wɨmena yɨrkokar da kon opima rɨga ouyaena eyeninyɨn komkesa eriya nata ɨ
    komkesa sosi nata.
  vmy-NT: Kui kjua tetsikasenni_nuu̱ Timoteo, xi jo=ni kiꞌndina̱ xi ꞌñu tsimijaa̱n
