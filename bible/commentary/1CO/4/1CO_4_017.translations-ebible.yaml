  bel-N: Дзеля гэтага я паслаў да вас Цімафея, які ёсьць дзіця маё ўлюбёнае і вернае
    ў Госпадзе, які нагадае вам шляхі мае ў Хрысьце, як я паўсюль у-ва ўсякай царкве
    навучаю.
  sch-sch: Hi chungroia hin Timothy, khristien ringnun jâra ka nâipasal moroi le
    taksônom hih nin kôm ko hongtîr. Ama'n Khrista leh inzomin ringna thara ku
    nunchan muntina koiindangngei murdi ki minchu ngâi anghan nangni min riet nôk
    atih.
  mic-MIQNT: Etna na ugjit elgitmuloq Timoti. Negm na 'ngwis Gjisaqamawigtug. Mawi
    gsalg aq gis lita'suala's. Na negm migwimugsitoqs'p ta'n tele'i ta'n tel majulgwatman
    pilei mimajuaqan Se'suguliewigtug aq ta'n tel gina'm'gig ta'nig getlams'tasultijig
    'ms't tami.
  huu-NT: Iedo omoɨ jaillena, omoɨna canollena, omoɨ dɨne Timoteona jai oredɨcue.
    Naimɨena isiruitɨcue. Naimɨedɨ Cristo ie ɨɨnogamɨe. Cuemona Cristo rafuena naimɨe
    cacajanona, iena ɨɨnote. Ie jira naimɨedɨ cue jito isoide. Creyentiaɨ illanomo
    cue ia, Cristo rafuena jaca llofuetɨcue. Naie rafuedo cue jitailla isoi, iedo
    omoɨ raise jaillena, naimɨedɨ omoɨna llofuete.
  jiv-NT: Nu túratarum tusan winia aneamu uchirun Timiutéun akuptukmajrume. Niisha
    ii Uuntri̱ Krístun enentáimtamunam winia uchiruiti tura Krístun enentáimtak tuke
    shiir wekaawai. Túrasha wi Krístuja̱i̱ wekaamun ataksha enentáimtikramprattawai.
    Núiti ashí Yus-shuarnum wena jintíajna nuka.
  otm-NT: Nɛ gue'a dá pɛhndä bʉ ra Timoteo, ngue di zɛ ahʉ. Nɛ nu'a tengu'bʉ majuąni
    ma ts'ʉnt'ʉ ngue ɛ̨mmɛ dadí huɛ̨qui, nɛ di ją'ts'i xʉn ho, nguetho ɛ̨c'yɛi xʉn
    ho a ra Hmu. Nɛ di bɛ̨n'nahʉ ngue 'bɛ'a dí øt'ä ngue dí tɛnni xʉn ho ra Cristo
    Jesús. Nɛ ngutho dím mangä bʉ hapʉ gätho i ja yʉ́m pɛti yʉ 'yɛ̨c'yɛi.
  dah-dah: Goke teŋbe Timoti gogo deŋ hitte teŋ kermeke kuyeŋ. Yeŋbe urne yara, bubulkuŋne
    wor po yeŋ nurd uneŋ himyen. Yeŋbe biŋde mat fudinde wor po Doyaŋ Al Kuruŋ niŋ
    meteŋ teŋ hiyen. Yeŋ beleŋ gab ne gayen Yesu Kristuya heŋ mata dahade teŋ himyen
    goke momoŋ dirke bitiŋ bak yiyyeŋ. Yeŋbe ne beleŋ Yesuyen alya bereya sios megen
    hike kwa kuruŋ goyen saba yirde himyen gwahade goyen po momoŋ diryeŋ.
  tnk-tnk: Ro iamɨnhi irə iakərhi pehe Timoti ruvehe tukumiaha. In nərɨk keikei riti
    ia Iərɨmənu səkɨtaha. Iou iakukurən nətɨɡiteien irə. In trahatən mwi kɨmiaha ia
    suatuk me səiou ia Iesu Kristo, suatuk me nəha iakamahatən nakalasia me irə ia
    kwopun me pam.
  kpr-kpr: 'Amingaovo dae sedo, na Timothy dirigaono nemokena yarira. Nu kau nanda
    dubo bari mandi da kaugo edo irira. Ainda beká mo: na numokena Iesu da Bino seteno
    ningido, nu tumondusira. Nu nanda mandi edo, Bajari da saramana e gogoghomberaira.
    Ava sedo, na nu dirigaono ya, namondeda jebuga seka Iesu Keriso futusira, ainda
    irari kau nange use iraeteva ava, Timothy sari ningareva. A kotugo, na rea ekaresia+
    isambukena ijugeraena, nu daba ava sekago nemokena ijugari gosururovo sari ningareva.'
  san-IAS: ityarthaṁ sarvveṣu dharmmasamājeṣu sarvvatra khrīṣṭadharmmayogyā ye vidhayo
    mayopadiśyante tān yo yuṣmān smārayiṣyatyevambhūtaṁ prabhoḥ kṛte priyaṁ viśvāsinañca
    madīyatanayaṁ tīmathiyaṁ yuṣmākaṁ samīpaṁ preṣitavānahaṁ|
  nho-nho: Teenei e heunatia atu ai nau Timothy, taku tama e llee ai taku manava aa
    e hakannoo ki naa vana TeAriki. A ia ma ki taratara atu i aku sosorina i te ora
    hoou i Christ, teelaa e akonakina a nau ki naa tama katoo te lotu i naa kina hakkaatoa.
  gym-NT: Ne aisete, ti ngobo tare tikwe ni Dänkien käbti Timoteo tä näin metre ni
    Dänkienbe abko tikwe juanba nebe mun känti yete. Tita nüne ño Kristo Jesu ngwärekri,
    ye kwrere tita nünamna ni mda mdaye kä ketareketare temen nitre gätäkä Jesu käbtiye,
    ye abko Timoteokwe mikadita töre munye, abkokäre tikwe juanba.
  azg-NT: Mangꞌe na nndaꞌ, jndë tꞌua tsꞌian nnon Timoteo na cja jon na mꞌanhoꞌ, conduihin
    chaꞌvijon jnda ncö ndoꞌ njon jndyihin nchji. Xoncüe tsꞌon jon na vantyja tsꞌon
    jon Jesucristo. Tyiꞌncüii cüii tsjoon yuu na majöncya jñꞌoon naya ntyja ꞌnaanꞌ
    Jesucristo, matsiꞌman ndëëhan nchu vaa na icanhanꞌ na cꞌön tsonnangue chaꞌxjen
    na ntꞌue tsꞌon nquii Tyoꞌtsꞌon ngꞌe na vantyja nnꞌön Jesús. Tsochen ntmaanꞌ nnꞌan
    na vantyja nꞌon, manndaꞌ vaa jñꞌoon na mancya ndëëhan. Juu Timoteo ntsinin nndaꞌ
    juu ndëëhoꞌ jñꞌoon na matsiꞌman.
  bhd-bhd: एल्हेरेलेइ मीं तीमुथियुसे ज़ैन प्रभु मां मेरू ट्लारू, ते वफादार मट्ठूए,
    तुसन कां भेज़ोरूए, ते तै तुसन यीशु मसीह मां मेरू चालचलन याद करालो, ज़ेन्च़रे कि
    अवं हर एक्की ठैरी हर कलीसिया मां शिक्षा देताईं।
  too-NT: U'tza' huā'mā' iccālīlakmacā'nchāni' huan Timoteo. Nā xla' lalh quincaman
    por ixpālacata quiMāpa'ksīni' lā' lej icpāxquī' lā' xla' tlōkentaxtū ixtapuhuān
    Dios. Lā' huan Timoteo nacāmāpāstaquīyāni' a'nchī iclīlatā'kchokomā' porque ica'kahuāna'ni'
    Cristo lā' nā a'nchī iccāmāsu'ni'mā' ā'makapitzīn para que nā chuntza' xlaca'n
    natalatā'kchoko. Lā' chuntza' icmāsu'yu chu calhāhuā na ixlīhuāk lītokpānna'.
  ind-AYT: Itulah sebabnya, aku telah mengutus kepadamu Timotius, anakku yang kukasihi
    dan yang setia dalam Tuhan. Ia akan mengingatkan kamu mengenai jalan-jalanku dalam
    Kristus, seperti yang aku ajarkan di mana-mana, dalam setiap jemaat.
  cjo-NT: Rootaki notyaanantzimiriri Temoteeyo, nokimitakaantakari notyomi nonintaperotziri.
    Ikyaaryoowentakiniri Awinkatharite oetarika rantziniriri. Ikenkithashiryaakayemiro
    tsika okantari nokamantakotapiintziri Jesokirishito, tsikarika janta ipiyotawenteeyarini.
  nsn-nsn: Ter tengkana tunon, maeit ku ualatuemeo tang Timoti tamiuoum, inggo u malauelhirintiehe
    tun tatanono misiana paha tug tun, inggon e uakeluk uaia tun, kare tagorong mana
    tun tar Tamata Noman. Inggono tere me uanamana tapokis tamiuoum tar haua ku ualasiragio
    tasir tamatang tagorong man tar mamang buturulik geku lalagio, kare hape ku uakeluk
    tun peo tang Iesu Kristo.
  san-DEV: इत्यर्थं सर्व्वेषु धर्म्मसमाजेषु सर्व्वत्र ख्रीष्टधर्म्मयोग्या ये विधयो
    मयोपदिश्यन्ते तान् यो युष्मान् स्मारयिष्यत्येवम्भूतं प्रभोः कृते प्रियं विश्वासिनञ्च
    मदीयतनयं तीमथियं युष्माकं समीपं प्रेषितवानहं।
  tna-NT: Da putsu, yama micuana peje su Timoteo ebeituinia. Tueda da quema saida
    Cristo jepuiti ebacua. Tuahueda micuana quema Cristo jepuiti ai puiti cuana ebuetsuata.
    Tueda ai puiti cuana daja yama buetsuana pamapa ejude je edue cuana.
  lid-lid: Ta idoh le, jo tiye Timoti ewek ta atou aha. Jo aso-ok iy labai, i buku
    naduk handru. Iy badeh, atondrok iri gok marakon ta Laban udu mwasin labai. Iy
    kameh winiya asehek taha ta iri kandriyen jo amekes ta in hamon ta Krais. Iri
    kandriyen nane doh, jo leheya iri lau ta Kindrei are bolo kon mari.
  wim-wim: Ngay keꞌ-paala Timothy.an kuchāng niiyantana. Niliya keꞌ nhengk ngatharam
    yimanangan iiy-iiyana, puth nil ngurp-ngana, aꞌ nilana Jesus Christ.ana keꞌ-ngoongkam
    anman monkan-wak-wakan nunang. Niliya putham ngul waaꞌ-waaꞌow niiyant woyan Christ.antaman
    ngayan wak-wakanga aꞌ aak nath-nathana waaꞌ-waaꞌangan pam wanch Christians al-alantan,
    churches thanttamangana.
  zga-M: Vulevule nasukhile u Timotheo, khuliumwe, vagane vago na mwivana mwivekhe
    kutwa. khuvakumbusya injila nchago khwa Klisite, nduwunimanyisya khuniipelela.
  yom-yom: Diawu ndilufidisidi Timote, muanꞌama wuluzolo ayi widi wukuikama mu Pfumu.
    Niandi sika kulutebula moyo boso buididi zinzila ziama mu Klisto ayi boso ndieta
    longila mu bibuangu bioso, mu mabundu moso.
  san-SIN: ඉත්‍යර්ථං සර්ව්වේෂු ධර්ම්මසමාජේෂු සර්ව්වත්‍ර ඛ්‍රීෂ්ටධර්ම්මයෝග්‍යා යේ විධයෝ
    මයෝපදිශ්‍යන්තේ තාන් යෝ යුෂ්මාන් ස්මාරයිෂ්‍යත්‍යේවම්භූතං ප්‍රභෝඃ කෘතේ ප්‍රියං විශ්වාසිනඤ්ච
    මදීයතනයං තීමථියං යුෂ්මාකං සමීපං ප්‍රේෂිතවානහං|
  yut-yut: Uŋun dogɨn aŋek Timoti yabekgo jikon opgut. Uŋun nak dakon monjɨno but
    dasi galaktaŋ ɨmɨsat. Uŋun Amɨn Tagɨ dakon pi kɨlani tagɨsi asak. Uŋun da ji paŋtagap
    aban nak da Kristo gat gadaŋ kɨmagek kokupmɨ kokupmɨ paŋmuwukbi morap aŋpak yolni
    do yoyɨŋ dekgɨm uŋun do ae nandaba pɨsoni do dayɨsak.
  grc-BYZ: Διὰ τοῦτο ἔπεμψα ὑμῖν Τιμόθεον, ὅς ἐστι τέκνον μου ἀγαπητὸν καὶ πιστὸν
    ἐν Κυρίῳ, ὃς ὑμᾶς ἀναμνήσει τὰς ὁδούς μου τὰς ἐν Χριστῷ, καθὼς πανταχοῦ ἐν πάσῃ
    ἐκκλησίᾳ διδάσκω.
  cpc-NT: Irootaki notyaantantakimiriri iroñaaka Timoteo, nokimitakaantziri iijatzi
    iriimi nitakotani notomi, iriitaki tyaaryoowintakiriri Awinkathariti. Iriitaki
    kinkishiritakaapaimironi tsika ikantakaakina Cristo, tsika nokanta niyotaayitairi
    kimisantzinkariiti tsikarika isaikayitzi.
  nhg-NT: Por inu, nectitlane Timoteo, öque icaca quiename noconie ca toTlöcatzintle,
    que nectlasojtla hua necpilea meyac confiönsa. Yaja nemiechtlalnömectis de quiene
    naja necneque ma öque neme ca Cristo Jesús, ejqueu quiene nequenmachtea noche
    grupos de creyentes ca nobeyo.
  nya-nya: Chifukwa cha ichi ndikutumiza kwa inu Timoteyo, mwana wanga amene ndimamukonda,
    amene ndi wokhulupirika mwa Ambuye. Adzakukumbutsani inuyo za moyo wanga mwa Khristu
    Yesu, umene ukugwirizana ndi zimene ndimaphunzitsa paliponse mu mpingo uliwonse.
  ngu-NT: Niman nemechtitlanilia Timoteo para mechpalehuis nenquelnamiquisquej quen
    ninohuica. Yejhua quen notlajsojcaconeu itech toTeco niman nochipa quichihua quen
    quitocarohua para toTeco. Yejhua mechelnamictis quen ijqui nicyecana nonemilis
    ihuan Cristo, no ijqui quen nitemachtia nochihuiyan campa niau ipan nochimej on
    tiopantin.
  kup-kup: Met pot tohopekez homet ne aban Timoti meeman arihaz ok emapan. Met Timoti
    pop nem ro pimaupuz zut ravat hezan nem loporï pi manamoh. Met pi darim Amipuz
    hahan hezao baval hat tinam tovai samahap ok. Met pi arihaz meeman emapanezaek,
    ok emat nem orah rezah Iesu Kristoz nonoroh emohot añaraboh metovai samoh-ñetiv
    arin añohopan. Met pim añohopanez ñetï pov ne orah rezah zeisikaroh sat em tohot,
    Iesuz añarab togü manamahaek sat mañovai samohov ok emat añapan.
  jid-jid: A he na ki u me ton Timoti ni yi wa me kpayem ni wu kpukpome ni u Rji.
    Ani la hla yiwu jkon mu ni kristi na wa me tsro ba ko ni tsei, ni kowani tra Rji.
  wmw-wmw: Kwa sababu ya javyo, nukuperekerani Timotiyu. Eyo mwanangu mpendani wangu,
    ndi kamilifu ka Mwenye. Iye akúja kukukumbusani namuna vyaniinshi nkati ya Almasihi
    Insa, vyanifunda kila jamati.
  gmv-GGM: Godan daro dosetidayssane ammanetida ta na Xintossa ta inteko kiittiday
    hessa gaasonkko. Izika duma duma son diza woossa keeththa asa wursi ta tamarisida
    timirttezara gaggizayssa Yesus Kiristoosan diza deyo oge gishshi intena izi qofisana.
  ssg-ssg: Nake ti tenen ien nga taloa Timoti hani kapimuto. Pate nga waheni i hanowi
    tel natuk wanen. Namilon xoxoan ti Jises Krais. Lawe i puas alua hawane hualiak.
    I hanamena aliake amuto sale nanahiak ti usiai Jises Krais. I onoteni hawane waliko
    ti nga hahanau teka kahikahi Krais ti tesol tesol sale usian.
  zpo-NT: Xaal na Timoteo lo gu. Nu lee xaa nak kwenta xgaan na, nel na nak xaa mzaa
    kwent cheen Xaa Nabeyy lo xaa. Le xaa selazh gu xomod nle na re kwaan, nel na
    nak tub xaa Jesucrist, modxa nlu na re kwaane lo rese xaa Jesús paro nzha na.
  poy-poy: Toziya ayi neni numtuma Timotewu kwa mwenga. Yomberi ndo yakawera gambira
    mwana gwangu mngati mwa Kristu yanumfira na mwaminika mukulikolerana na Mtuwa.
    Yomberi hakawaholiziyi njira yanuyigendera mukulikolelerana pamuhera na Kristu,
    njira yanuyifunda pahala poseri pa shipinga shoseri sha wantu shawamjira Yesu.
  qwh-NT: Qamcunamanmi cachamü Timoteuta. Pëqa tsurï cuentam y allapam cuyä Diosman
    marcäcoq captin. Pemi yarpätsiyäshunqui Jesucristurecur imano cawanqäta y meman
    tseman chanqächopis Jesucristuman creyicoqcunata imano yachatsenqäta.
  gaw-gaw: Diig amunu da Timotius mep̱i, ahilagp̱a goḵunu heṯem. Nug dahil nid, da
    nuhignu ool huana mauhṯe. Nug Naḏinu uḏat dab meṯa auta aoṯe. Nug da Kristus Jesusnu
    kobol dim lamidṯem ele amu ip̱uanadḵu. Da kobol anamp̱aib kristen tamaniak aben
    ohp̱a ip̱uanadṯem.
  nca-nca: Ŋu murí ŋuro naŋge nondo Timoti asáŋowe yeno uyaró. Enendo neneŋo simóne
    hamó ŋunde qembe, ko Uni Parámimboro kho ŋu roŋgaruwoyote. Enendo no Kristo Yesu
    koro oteteyó howeyoteno ŋuro yimiroweya. Ŋundiro naŋge naru rokóŋo nondo Anutu
    koro huru-huru soso ŋuno otete ŋuro mande rondaqe yunoyoteno.
  zpz-NTPP: Nunu ndeꞌ nu zuu neza̱ Timoteo cyid yu lo der. Yu zeꞌ nay gal na tub iꞌñ
    ya̱, gun bicya̱ nu fert zir ricy cup yu consuel lo Shuaan den. Nunu tonaꞌ la rca̱
    yu. Nunu tonaꞌ la la ricy paay. Yu zeꞌ gyicy yu nu gyezaꞌ lagy der lac mod rlagy
    ñi nu chuꞌ de mbecy nu ricy cup consuel lo Crisht. Niiy de coz nu rlyu̱u̱ lat
    de mbecy ni Crisht dela lugaar zeꞌ nu rdeda̱.
  mkj-mkj: Oang kahrpoahioauwe, ngoahi kadarwe oang kamwai Timothy. Ih ioar noai jeri
    kajampwal apel poadidi oang Koaunno. Timothy pirin kasmanki oang kamwai wioapoan
    mour kapw ipen Christ Jesus ma ngoahi kin wihwia apel padpadahkki nehn mwomwohdjo
    ohroj wija ohroj.
  zac-NT: Parë gunë të cumplir narac shtuaꞌa, bësheꞌlda Timoteo lu të. Náhiꞌ tubi
    nguiu nabëna gan por Cristo nu rac shtuaꞌa lë́ꞌiꞌ. Siemprë quëreldë záꞌquëll ziquë
    shmënë Dios. Lëꞌë Timoteo guësëagná ldúꞌiꞌ lëꞌë të lo mizmë enseñansë nabëluáꞌahia
    lla narunë tucarë guëquëreldë ra mënë shtë Cristo, igual ziquë rluáꞌahia guëdubi
    lugar catë nanú grupë shtë shmënë Dios.
  kyg-kyg: Lapakaemo ani kavaꞌmo hisayafeꞌmo Timotiꞌa nahau nayamopafiꞌmo nahauꞌniya
    mafaꞌneꞌnimo aliꞌna ateꞌnovanageno lapakaetegamo ugiye. Agaemo Ala kava nepiꞌmo
    maiꞌnenoꞌaeꞌmo oꞌataleno alagepa aliꞌyaꞌmo neꞌaliye. Agaemo Kalaisi Yesupiꞌmo
    maiꞌneꞌna nehuva kavafeꞌmo nava gemo huno lapaipa lapakesamo alino he tino lapategaiye.
    Nagaemo mani kavafeꞌmo muki haopalega siosiꞌale siosiꞌaleꞌmo maiꞌnaya vayaꞌmo
    aliꞌna apaya neꞌmalove.
  kmk-kmk: Imbaun ku si Timoteo daḻapnu tumuḻung kan dikayu. Ta siya’d potpotgok kan
    mataḻgodana abeng ku gapu’t manuttuwaana kan Apu. Siya’d mangipalagip kan dikayu’t
    dit mantataguk maipagapu’t pammatik kan Kristu un siya payon dit mantatagun itudtuduk
    sidat losana gimung di manuttuwa utdan nadumaduma’n igaw.
  cao-NT: Jasca, mato qui Timoteo, naa noho noi ca baquë raaquia. Ibo Cristo yonoco
    ariahi quiha. Jatsi mato mëbixëhi quiha joxo na. E yoahai ca Cristo quinia mato
    nicamatëquëxëhi quiha, naa jatiroha ca iglesia bo xo tsi ë tiisimahai ca jascaria.
  bbr-bbr: Kiro onokun, is ak rawa Timoti äsimorim. Ko isan mokoi senek, is konun
    woias meieäim, ko Näwäu nukan ämän jekur tainoriäu. Is Krais pak pasar raianik,
    owo onok miäim mesin kos akan ronkat ätäi siräi marai. Is kiro onok Kristen roasiret
    mena erekapu opok tamaroram. Timoti nukas ak pote awarai.
  inb-inb: 'Chasa mañaspa­mi Timoteota kachai­ki­chita. Paika, Iaia Jesus­wa suma
    iuia­rig kaspa, nuka­pa kuiaska wam­bra­sina­mi ka­puá. Paika, kam­kuna­pagma
    chaiag­rispa, nuka Jesu­cristo­wa suma iuia­rig kaspa imasa kaug­sa­kus­ka­ta­mi
    iuia­chig­rin­ga­pa ka. Imasa­mi nuka, mai­pi­pas tukui Cristo­wa tukus­ka­kunata
    iacha­chini: paipas chasa­lla­ta­mi kam­kunata iacha­chig­rin­ga­pa ka.'
  hrv-hrv: Zato upravo poslah k vama Timoteja, koji mi je dijete ljubljeno i vjerno
    u Gospodinu, da vas podsjeti na naputke moje, u Kristu, kako posvuda u svakoj
    crkvi učim.
  box-NT: Lé bṹn bìo yi á ĩ ì tonka a Timɔtee na lé ĩ za na á ĩ wa làa
    sòobɛ́ɛ, wón na bò a Ɲúhṹso wɔ̃hṹ lè mí sòobɛ́ɛ. Ĩ ì tonka a ò o
    ɓuee wíoka leéka mia làa bìo á ĩnɛ́n ĩ bɛɛre ɓuannáa ĩten o Yeesu Krista
    wɔ̃hṹ wán. Lé bṹn á ĩ mún wee kàrán lè ɓa kèrètĩ́ɛwa kuio hã lùa
    ɓúenɓúen na á ĩ wee va dã yi.
  ote-NT: Hangue dá pɛhnꞌahʉbʉ ra cu Timu núꞌa̱ ma hma̱ca tꞌʉ de ja ra jamfri, ne
    nuꞌá̱ ꞌyo xá hño ja rá thandi ra Zidada. Y nuꞌá̱ go gueꞌa̱ ma da yopa benꞌahʉ
    tengu ma ꞌmʉi ja ra Zidada Jesucristo. Guetꞌatho dí udi nehe habʉraza de ja ya
    nija̱.
  wnu-wnu: End ne Timoti yonou oau uri eng anit imurimine isar eng. Wo Munon Aib sarau
    musub baab igo. Wo anit isub ne bo musub ye Yisas qomon maigas at toat igoum qi
    eng qamara iguboumon. Munon ginam gugum Yisast igub igour eng ye qomon end wuriimbig
    qamb igoum.
  zam-NT: No por cona, mtel'en Timote loo gu'. Timote nac xal xgan' daa co' anze'f
    nque' lezon ñèen. Anze'f altant ndoo Timote loo cón che'n Tad Crist. Timote ta'
    cuent loo gu' xá mod ngue tee banen loo cón che'n Crist. Timote lu' loo gu' xá
    mod nque tee lu'en mèn rye lugar co'te' nqueltàa mèn liz Diox, ne.
  zyp-NT: Ma rawng tahei Abuipaw letah zingchuipaw ka dopaw ka sawcapaw Timote khah
    naaning kha ka va thlawpaw a cang kho. Ama taco Khri Zisu letei ka zuipaw hringnah
    langpui, hmingting letei a ungpaw khrisawbu maikaw khatei ka chingpaw he khah
    a ca ching hry he a.
  sey-NT: Ja̱re caquë mësaru quëꞌrona jëjo saoyë, Timoteore, yëꞌë oiquëni, mai Ëjaë
    doꞌire yëꞌë mamaquëje̱ paꞌini, nuñerepa paꞌini. Ja̱ëpi mësarute quëaja̱ꞌquë api,
    yëꞌë Cristo Jesure sehuosiquë yoꞌoquë paꞌiye cuiꞌne yëꞌë siꞌa hue̱ꞌña sehuosicohuaꞌi
    tsëcare yeꞌyaroja̱iñe quëaseꞌere.
  nvm-nvm: Ijefuon iviakma na farinun na oijmavo e Timoti kuaga fu ijia vuak. Na vierafe
    fuiji fuka e ma. Ijefuon maiji fu izeg na E Bomana ijefuon ik reoijo fuk fu ijeg
    ik ren. Na fu kuaga fur vua ijia izeg Jesu Kuraison unam na javo fu ijin ijia
    reoga ja ijia game una ijeg keok. Na sos uruvana ar izia na oijo iji na unam besum
    ijin abe ijia nijaidiav.
  mps-mps: Tama tibaso, te kolesagade naga eno te bidi Timoti dageba tagala palali.
    Aga te eno ogwa tiwai da, tama eno aga godolo mu eyu aga ena dali te homugo kęą
    pai bidi dao. Te agai dagego homu ma hodoliyu, te eno Kraisgo kolesagade wali
    pabo sunumi wali pomainu homu hodolaibao. Eno te tigidali bulude te Godigo po
    wali pabo we bidi hani tigidaliba te kolesaga naga ola mabo dao.
  pab-NT: Hatyo hiyeta naxikahena Timóteo xomana. Hatyo atyo nityani noxiyakawalihare
    naokita, Xekohaseti koamaniya kinatere tyaonitere hiyeta. Kahinaetyaite xiso xotyaxemaheta
    maheta waitare wenati xema notyaonitere Jesus Cristo hiyeta tahi. Hatyohare tahi
    naotyakijita tyotya tyakekohatiye hotyalinae hiye.
  llg-llg: Huu ndia de, au haitua Timotius neti, fo tulun ei. Au sue ndia, sama leo
    au ana heheling. Au amahele ndia, huu ndia boe oo nasoda nanambaꞌak no ita Lamatuan.
    Dei fo ana tulun ei, fo tao nasanenedak au dala sodang. Au sodang leondiak, huu
    au nanambaꞌak ua Yesus Karistus, fo Lamatuak haituan mai so. Ma ndia boe, sama
    leo au anoli hataholi salani kala mana makabubuak sudi lai bee.
  kyf-kyf: Nɩɩ, we 'gbʋ, na tiea amɩaa -gbɛ Timotee, -ɔ -wa na dʋma -yu -Lagɔ 'wʋ,
    'ɩn -ɔ kpaa -Lagɔgbʋ -kli. Sa na nɔa -Zezu Klisɩ 'wʋ, 'ɩn na slolua we da weee
    leglizɩ weee 'wʋ, ɔ 'ka aɩn ligbe we nya.
  tpi-tpi: Long dispela as tasol mi bin salim Timoti i kam long yupela. Em i olsem
    pikinini bilong mi, na mi laikim em tru. Em i save lukautim gut wok bilong Bikpela.
    Bai em i kirapim gen tingting bilong yupela long ol pasin mi save mekim long i
    stap pas wantaim Krais, em ol pasin mi save skulim ol manmeri bilong olgeta sios
    long olgeta ples long bihainim.
  mih-NT: Ta yucuan cuenda tasi sii ra Timoteo nu yucu ndo. Cuñi xein sii ra tañi
    minoo zehi. Vaha xaan ndyico ra sii ra ndyaca ñaha sii yo. Cua zanacohon ra iñi
    ndo cuhva iye sa cuenda ra Cristo ta cuhva zacuehi tahan tahan vehe ñuhu.
  qvh-NT: Gamcuna cagcho imano cawashgätapis yarpäsishunayquipämi Timoteuta gamcunaman
    cachamushä. Imayca cuyay surënömi payga caycan. Saynöpis payga cawaycan Tayta
    Diosninsi munashgannömi. Saymi may-saychöpis yachasishgäno gamcunatapis shumag
    yachasiyäshunquipä.
  kms-kms: Puate te ningg bu nge muq Timoti tiqi gudog nungoqi nde nondo. Timoti ni
    Kraist nei nimbig kin te ningg ni nge wo nge ni yawo girag righe ye pugri nas.
    Ni nge wand irepene nutungu ye. Ni nondo di nge Kraist Jisas nei gibig kin yumbo
    ur te ningg nungoqi nei nitrauq ye. Wand te kin te nge wute buagi Jisas nei rimbig
    kin tiqe aye pe ris ye ni bei keny kin wand tene.
  agn-agn: Yay sia ang agpapaningeno atan ong nindio si Timoteo ang palanggao ig mataligan
    ang anao ong Gino. Tanandia tang magpademdem ong nindio tang yen ang ogali ong
    pagorosoyon ong ni Cristo Jesus, kompormi ong agtotoldoko ong mga pamagto ong
    maski ong aripang logaray.
  nhi-NT: Ica non oncan yontitlan in Timoteo, notlasohconeu, naquin amo iccaua motlachicauilis
    inauactzinco in toTecotzin. Yeh namechonilnamictis quen inninimi itich niohtectzin
    Cristo, ohcon quen inquinmachtia in tocniuan ic nouiyan, uan quen inquinmachtia
    nochtin in tlaniltocanih maninimican.
  ttc-NT: Astilji wetz oxik nlajo' te Timotey etuky'i'l tzi. Tetz iktza' jun nk'wa'al
    aj gani' nim witza', b'ix k'onti'l nkaj tsi' tzan tqet toksla' te Qajawil. Tetz
    oxe'l tq'uma' etuky'i'l tzan stzaj ena'o' titza' wetz nkyinb'et tuj tume'l iktza'x
    nkyin'okslan ti'j Krist, iktza'x nxik nxnaq'tza' ja'chq kxol kyaqil b'uch'uj qerman.
  dan-1931: Derfor har jeg sendt Timotheus til eder, som er mit elskede og trofaste
    Barn i Herren, og han skal minde eder om mine Veje i Kristus, således som jeg
    lærer alle Vegne i enhver Menighed.
  kwj-kwj: O sumbu hinga naha kekembwa, Timoti ni a humbwewa kunu tambwa o ri ikonda.
    Rini ai che minde naha hinga, rini keke funda ete a wondau. Rini Apukolaka tau
    tini kipe naha ri aulindau. Rindo Kurais ni a sirinandau sumbu tumbwa ku sirina
    ki inaka kuhi le ori ai yeni ri rasaikonda. Ele ko ele ko ki dau sios le o sumbu
    hingambwa wu sirina kinani wunu a sawekawendau.
  vie-OVCB: Vì thế, tôi đã cử Ti-mô-thê, con yêu dấu và trung tín của tôi trong Chúa.
    Người sẽ nhắc nhở anh chị em nếp sống của tôi trong Chúa Cứu Thế, đúng theo lời
    tôi giảng dạy trong các Hội Thánh khắp nơi.
  kze-kze: mindáyave'a moóráwaimba Tímótimba ai'máráanana kentópa'a kweémena kwíníye.
    kwemá Ísóigoema tarúmai máyáiwai íma siyuwéna asiramái ména kesááninkaamba umái
    máyáiwai kwená imáyáa kwéundawai kentópa'a kwéna Ísu Káráísiti aúranka'o máyaunda-aine
    Áánútuna kwaási naaó'-nao'a máyáawai kwésimatimunda-aine kosimátimena kemó máyaundanten-umai
    máéro-aimba kosimátiminiye.
  mpj-mpj: Palujanurnantaya Timiti mawu kurtingu, nintijulkurakuntaya, ngayuyurunyurra
    junga nyinakura. Timitikurnara layikamu nyinani, kajayuruju nyinani. Jiijajmili
    warrkamupurlukara kunyjunyu nyinani. Paluluntaya nintijunku yaalurna-jananya ngayulu
    nintijuni, ngurra kujupakamu ngurra kujupakajangka, Jiijajkuraya junga nyinakura.
    Jilanyawanantaya Timitilu nintijunku Jiijajkurayan junga nyinakura.
  lbk-lbk: Siya na nan khotok nan namaalak ken Timoteo ay mamachang ken chakayo. Siya
    nan laylaychek ya ifilangko ay kaaafolot ay anakko isnan naiyornosanmi ken Apo
    Jesus. Finaak siya ta ipasmekna ken chakayo nan ikkak ay enfiyag ay naiyornos
    ken Cristo, ay siya nan chak akhes isos-olo isnan olay entona ay omayak ay kaam-amongan
    nan mamati.
  mto-NT: Je̱ꞌe̱ ka̱jxts a̱ts miitseꞌe ntuknu̱ke̱xta je̱ Timoteo, juuꞌ a̱tseꞌe o̱o̱y
    ntuntsa̱jkp. Nꞌonu̱kjaꞌvipts a̱ts je̱ꞌe̱ veꞌe ku̱xeꞌe du̱jaanchjaꞌviꞌukvaajñ je̱
    Jesucristo ku a̱tseꞌe xꞌamo̱tunajxy. O̱yts je̱ꞌe̱ veꞌe je̱ Jesucristo du̱tuujnja.
    Je̱ꞌe̱ tseꞌe mtukjaaꞌmyé̱tsjadap vintso̱ a̱tseꞌe je̱ Cristo mpanu̱jkx, veꞌemam
    ax joꞌn a̱tseꞌe je̱ jayu ntukꞌix joma jatyeꞌe je̱ jaanchjaꞌvivata̱jk ñayꞌamókajada.
  bzh-bzh: Ham nebë sa naluġ lo ham, om yiḳ raḳ degwa saga sën sa hevonġ Timoti
    yök vu ham. Sa haḳo yi yom vu Kerisi betu sa naluġ, om sën sahëġ neving yi
    panġsën rot in neggurek Mehöböp babu yönon. Om rëḳ bër ham kwamin in nġaa sën
    sa nesepa loḳ in setu Kerisi yi hur lo gök nahin. Yiḳ senër nġaa sën sa nanër
    vu Kerisi-yi-alam pin yoh vu nyëġ pin bë desepa doḳ lo.
  guj-2017: મેં તિમોથીને તમારી પાસે મોકલ્યો છે, તે ખ્રિસ્તમાં મારો પ્રિય તથા વિશ્વાસુ
    પુત્ર છે. જેમ હું દરેક જગ્યાએ સર્વ વિશ્વાસી સમુદાયોમાં શીખવું છું તેમ તે ખ્રિસ્તમાં
    મારા માર્ગો વિષે તમને સ્મરણ કરાવશે.
  jvn-NT: Mulané aku ngongkon Timotius teka nang nggonmu. Sak tyara kasukman Timotius
    kuwi anakku déwé sing tak trésnani lan sing temen ing Gusti. Timotius uga sing
    bakal ngélingké marang kowé bab pitutur-pitutur urutan ing sakjeroné urip anyar
    iki, pitutur sing sangka Gusti Yésus Kristus, sing tak wulangké nang pasamuan-pasamuan
    nang endi waé.
  byr-byr: Yɨ dazahɨrɨsavɨna sarɨmɨnyawɨnna Timotirɨ marayɨhyasaabɨwelyɨ. Sahwai Kɨraazɨtɨyarɨne
    nɨmɨre kaimɨraayarɨna tewaanya nyɨvuꞌnadelyɨ. Naangerɨna lɨmwannɨkelyɨ. Sahwai
    nɨmɨ Kɨraazɨtɨyarɨ wɨlamwaaiheinyɨre tuta mɨdɨdɨnyangɨ sarɨmɨre sɨmunyavɨ ayahi
    maradɨhaaꞌbwata yɨhyathelyɨ. Anga yuyabanya yuya Kɨraazɨtɨyare kusɨlaanyavɨya
    gazasavɨ nɨmɨ wɨjɨwaakadɨnyabaaibɨꞌ nɨmɨre sasare dazabwina yɨhɨthathelyɨ.
  ian-ian: Timoti kat ay wowun mala yilaa ngwula maawut kwunapmak yigiyandɨ ngwuk
    kat. Ndɨno wuna nyan vla lɨgandɨ. Ndɨ kat njambwi nyanat kwutaa kiyawun. Ndɨ kat
    nɨmamba yelavɨka lɨgowun. Kraist Jisas waa nyaangɨpmba yetɨwa vak ngwuk kat mbukiyandɨ.
  hun-hun: Azért küldtem hozzátok Timóteust, az én szeretett és hű fiamat az Úrban,
    hogy juttassa eszetekbe az én útjaimat a Krisztusban, hogy miként tanítok mindenütt,
    minden gyülekezetben.
  mcf-NT: Mibi ëmbi nacpadquiec tabadte tantiamenuequin Timoteyo mibi yacno nidmembi.
    Aidi ëmbi chuibanac Esuquidistu tantiaquid icpondash. Adquid iccondacsho ëmbi
    con mado caid aidi nec. Aidi Esuquidistu tantiaquidquio icquin utsi-utsiec yacnoshon
    ëmbi chuibeniacpadomboen chuibanoaquin Timoteyon mibi padpiden tantiamendac. Esuquidistu
    tantiaquid utsibo iccuededacnoshon chuibanacpadomboen ismequin chuibanquid aidbidi
    nec.
  kjs-kjs: Go pora pamualiminalo neme Timoti nimi piri-para mea rapaalua. Gore Timoti-ri
    ora nana si-rupale neme raaname komalo. Nipumi Mudu Ali-na kogono waru surubea.
    Neme Yesu Keriso-na kone madaa mogealalo pe-rupa nipumi nimi go agale mana wala
    lagialia. Go agale manare neme su raayona Yesuna ruru enaalinu go-rupa moge aayo.
  mni-mni: Maram asigidamak eina eigi nungsijaraba ichanupa, Ibungoda thajaba yaba
    oiriba Timothybu nakhoigi naphamda thakhibani. Aduga eina mapham khudingda leiba
    singlupsingda tambibagum Christta Jisugi tung-inba ama oina eina chatchaba ichat
    itou pumnamak mahakna nakhoida ningsinhanbigani.
  yad-NT: Ramuni̱ ri̱pa̱jasiy jiryimuni̱ Timutévu, radyenu vichi̱ jaryi va̱tasi̱,
    ni̱tiy jvaachara samirya Ju̱denuju̱. Ni̱ni̱ ra̱jachipityatanirya jiryatiy rivaachara
    Crístumu jirye, daryani̱day radyetyanunumaya̱ ti̱ta̱ju̱ vicha̱divara, Ju̱denu
    siityari̱vajyuuva.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá yuꞌu̱ Timoteo ko̱saa̱ xi̱ noo̱ ndéi ndó. Ta kúú
    xí táto̱ꞌon de̱ꞌe mani̱í, ta íin ndaa̱ xi̱ xíꞌín satoꞌo yo̱ Ndios. Ta mií xí dándusaa̱
    ini ndo̱ táto̱ꞌon ki̱ꞌo kée yuꞌu̱ sa̱ꞌá ña̱ kándísai Cristo, ta ki̱ꞌo dión dánaꞌi̱
    no̱ó na̱ kúú kuendá Jesús ndéi iin rá iin xíán noo̱ yáꞌi kuaꞌi̱n.
  pon-2006A: Ih met kahrepen ei kadarewei Timoty rehmwail. Pwe ih nei seri kompoake
    mehlel, oh loalopwoat rehn atail Kaun. Ih me pahn katamankin kumwail wiepen mour
    kapw rehn Krais Sises me I kin wiewia oh pil padapadahkihong souleng kan wasa
    koaros nan mwomwohdiso kan.
  maq-NT: Ngatsë rë vëhë ne, titsingátju nuju cha Timoteo, cha vëhë xi sacuaha quihndi
    naha xi jemu hmú cacún hacuaha jemu ndaja sahmi chihin me xa tsëhë Nai naja. Me
    vëhë sahmi me xi cuitsjen nuju hacutjin tifë́ cojo ndiya rë Jesucristu, sacuatjin
    vicuyá rë xuta rë yëjë ni yungun jingujyë ni.
  hto-hto: Afedo omoɨ jáillena, Crístomo cue ɨ́ɨnotaga Timoteo ómoɨmo orédɨcue. Afémɨe
    cue izíruiga jitó izóidɨmɨe. Afémɨe, Crístomo cue ɨ́ɨnuamona cue lloga ñue caɨ
    illáfuena ómoɨmo úibicaitaite. Afe bie afémɨe ómoɨmo lluájillɨfue izói, afe izói
    nágagobiaɨmo ite Juzíñamuimo ɨ́ɨnotɨmacɨmo, cue jɨáɨ llófuefɨredɨcue.
  por-BRBSL: Por causa disso, enviei Timóteo a vocês, que é meu filho amado e fiel
    no Senhor, que lhes lembrará meus caminhos que estão em Cristo, mesmo que eu ensine
    em todos os lugares em cada assembléia.
  ces-NKB: Proto jsem k vám poslal Timotea, který je můj milovaný a věrný syn v Pánu.
    On vám připomene mé cesty v Kristu, jak učím všude v každé církvi.
  cui-cui: Daxota pacata itorobatsi Timoteo pon bichocono antobein. Bapon bara be
    taxanto, tsipei yawenan xua pejume cowʉntsiwa Jesucristo pon jiwi Pecanamataxeinaein.
    Bapon exaneiba pocotsiwa itorobeiban. Bapon Timoteo paca tsipaebina xua tana neyabara
    paebiwa tsane po coyene xua xanepanaya tapoponaewa tajume cowʉntsixae Cristo Jesús.
    Barapo coyenein cuidubeiban ichaxota poneiban daxita i dapocotsi penacaetutsi
    bon jiwitha pomonae Nacom pejume cowʉntsiwichi.
  boj-2014: Utru deqa e Timoti qariŋyonum a nuŋgoq bqo. E nami Tamo Koba aqa anjam
    Timoti minjnam a are bulyej. Deqa a ijo aŋgro bole. E a tulaŋ qalaqalaiyeqnum.
    A nuŋgoq bosim ijo kumbra qa niŋgi saiŋgim quqwab. Ijo kumbra agiende. E Kristus
    beteryesosim a dauryeqnum. Ijo kumbra di e na sawa sawa kalilq di Kristen naŋgi
    osornjreqnum.
  eng-OEBUS: This is my reason for sending Timothy to you. He is my own dear faithful
    child in the Master’s service, and he will remind you of my methods of teaching
    the faith of Christ Jesus – methods which I follow everywhere in every church.
  eri-eri: Ji hugu waha boninga Timoti huuru tuwenenga tere bagu mayaiha. No yame
    magana dorofe, onodu ji no gaude tuni. No Anyakaro nomo haruwe oofadedena. No
    tere tebere ninatege, ji Yesus Kristus bagu fadadu yafei nomo fanyimu ono-ononi
    waha ege jaimu tagonbona, wa ji onowou sios nomo fai-aita matane oruwanga nere
    oojowei nomo isisiwou nigi-nigini waha.
  wiu-wiu: Kime nitimotoane tekene Timosi wini moane wetekaku. Einagopa Ali Muno agonole
    wedoa takama yako ago anu mana latikoane wene mekoane meku. Einago Timosi wini
    nokomepa Keraisu Yesu patu kautakoane kakene tukumo kiwi wene takakome oo. Nipa
    losu yapu kako peyake olaukakule litiane tukumo wene takakome oo.
  swe-swe: '[Följande vers kan syfta tillbaka på splittringarna i församlingen, eller
    framåt på den öppna sexuella synd som Paulus snart tar itu med i kapitel 5. Eftersom
    ordet ”därför” används i vers 16 och syftar tillbaka, är det troligt att detta
    ”därför” syftar framåt. Besöket Paulus talar om återkommer även i . Det stämmer
    även överens med den kiastiska strukturen.] Just därför (av den här anledningen)
    har jag sänt er Timoteus, mitt älskade och trofasta barn i Herren. Han ska påminna
    er om mina vägar i den Smorde (Messias, Kristus) Jesus, det jag lär ut i alla
    församlingar överallt. [Paulus träffade Timoteus under sin första missionsresa.
    På den andra resan följde Timoteus med som medhjälpare, se . Han var känd i församlingen
    i Korint, se .]'
  cth-cth: Hot kecu dawkvah, Bawipa dawk yuemkamcu e ka pahren e ka capa Timote nangmouh
    koe ka patoun. Ahni ni kho tangkuem e kawhmoun pueng koe kai ni ka cangkhai e
    patetlah Khrih Jisuh dawk kai ni ka dawn e lamthung hah nangmouh bout na panue
    sak awh han doeh.
  mti-mti: Mame oya ne Timoti yenan barauna aine. Me ud neuma nonenmagawa, sira me
    Ayapan gumbe anotumat abnawa. Ne ampa ampa siosi desirom desirom danave ne toyau
    muneni mina, Timoti me Keriso gumbe ne inaiinai ebuwawa toyau yempe ye sira me
    yaug anoya.
  pad-NT: Okaronaki ada Timóteo avakadiania okhana a'onira kakodiara kaimoni, kodihojai-ra
    avakabanafoja kaimoni. Kodisai fori hiki jaboni ada Timóteo. Bivakaijokajahakiki
    ada Cristo. Oathi-ra naabaki jaboni ada. Onakaidivaki ada. A'onira nava'ihokiki
    bana ada Timóteo ojomo'ihi kavaranihia vara va'ora oani'aoni'iki adani Jesus Cristo
    kaija'ari avajoronioniki. Kodivarani hiki afobakhia vakadiania, ija'ari Cristo
    kania akaramisiki niha ninini ida kidihojai ja'dini.
  twi-twi: Ɛnam eyi so nti, meresoma Timoteo na waba mo nkyɛn. Ɔyɛ mʼankasa me dɔba
    a odi me nokware wɔ Awurade mu. Ɔbɛkaakae mo mʼakwan foforo a menam so di Kristo
    Yesu akyi ne nkyerɛkyerɛ a mekyerɛkyerɛ wɔ asafo biara a mekɔ mu no mu.
  hlt-hlt: Te dongah nangmih taengla Timothy kan tueih. Anih tah ka ca thintlo neh
    Boeipa ah uepom la om. Amah loh Khrih Jesuh ah ka longpuei te khotomrhali kah
    hlangboel takuem taengah ka thuituen vanbangla nangmih taengah han thoelh bitni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n di duɔ́nko m birɛ Timɔntee n dɔ́ wè mɛdiɛ̀ kòò tũ nti Yiɛ̀
    nYesu kɛ̀ dɛ̀ wenni, kòò bo di dentɛ n tũ mmɛ̀ɛ̀ botí Kirisi kɛ mɛ̀ tiè nKirisi
    kɔbɛ tĩ̀rɛ̀ yɛmɔu.
  san-GUJ: ઇત્યર્થં સર્વ્વેષુ ધર્મ્મસમાજેષુ સર્વ્વત્ર ખ્રીષ્ટધર્મ્મયોગ્યા યે વિધયો
    મયોપદિશ્યન્તે તાન્ યો યુષ્માન્ સ્મારયિષ્યત્યેવમ્ભૂતં પ્રભોઃ કૃતે પ્રિયં વિશ્વાસિનઞ્ચ
    મદીયતનયં તીમથિયં યુષ્માકં સમીપં પ્રેષિતવાનહં|
  ake-NT: Mɨrɨ wenai Temu'ti ennoko uya serɨ ɨpiya'nokon, umu uni'nʉnkanʉ, usauro'nɨsa'
    awɨron Itepuru yau. Ɨyemiya'pontɨ iya 'nokon mɨrɨ uko'manto' Sises Kʉrai yau eseru
    pɨ', enupan nɨto' uya poron nɨ mɨ awɨrɨ rɨ so'si kaisa rɨ.
  qvn-NT: Chaynuy cawayta yanapapäcushunaypagmi cachrarayämü Timoteota. Payga ali
    willapata willapaptï Munayniyog Diosman yupachicuyta galayusha carmi nogapag cayan
    alisca cuyay churïnuy, jinaman alisca yupachicunä runa. Paymi yarpachipäcushunqui
    Cristopa naupanchru imanuy cawangätas, jinaman maychru chaychrüsi Jesusman yupachicug
    gotucagcunata yachrayächingänuy cawayangätas.
  tku-NT: Ū'tza' huā'mā' iccālīlakmacā'nchān Timoteo. Nā xla' lītaxtulh hua'chi quinkahua'cha
    ixpālacata quiMāpa'ksīni' ē laktza' icpāxquī' ē xla' mākentaxtū ixtalacasqui'nīn
    Dios. Timoteo nacāmāpāstaquīyān chī iclīlatlā'huan ē ickexmatni' Cristo ē chuntza'
    chī iccāmāsu'yuni'mā'lh ā'makapitzīn nā chuntza' xlaca'n natalīlatā'kchoko. Chuntza'
    chi icmāsu'yu calhāxcuhuālh nac templo.
  bjk-bjk: A unine ina na nang e xo tile e Timoti urungan tö mum. Ine a barok ke e
    kölöme re Krais me e maa xöba re ine. Me ine a tödi nang ibo wewet eörin abo tinörön
    te ine kölöme re Krais. Ma irabo ödöxömen lo e mum lamun abo mangana tatalien
    te e kölöme re Krais, inabo mangana tatalien nang i eöt mabo inausu e bo isik
    köbo marakörö ne lotu xöbo xönö xirip.
  msy-2020: Bizir kam bagha, kɨ Timoti ia bagha anemada. A nan otarimɨn mɨn iti, ezɨ
    kɨ bar a gifonge. An Ekiamɨn ingangarim deragha an gari. Kɨ kamaghɨn ifonge, a
    nan arazir kɨ Kraisɨn poroghav ikia amibar gun ia mɨkɨmam. Arazir kabara, kɨ zurara
    nguibaba bar dar ghua, siosba bar dar men sure gami. Eghtɨ, Timoti arazir kabar
    ia mɨkɨm, ian nɨghnɨzibar amutɨ, da dɨkavam.
  bpr-bpr: Yé duen-gu mdek ku Timoti salu déé di gamu. Kenen i ngàgu di kaftoo toogu
    kanbong nawa na gsalig. Fafaldaman gamu i ldam galgu lalò mdà di ku Krayst Dyisas,
    dunan i galgu tdò di kdee dad gustifun i dad to ftoo di ku Krayst Dyisas, balù
    nè gusalugu.
