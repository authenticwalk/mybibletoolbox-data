  djk-NT: Na so meke mi sende Timotiyesi di de mi lobi biibi manpikin kon luku u de
    gi mi. Ai dini Masaa wan fitoow fasi. Da a sa soi u baka fa mi e libi enke sama
    fu Kelestesi Jesesi. Soseefi fa mi e leli ala biibi kulu sama na ala se.
  uig-LAT: Del bu sewebtin men Rebde bolghan öz söyümlük we ishenchlik oghlum Timotiyni
