    apc̈henet Yomporecop.
  mgh-2016: Yoyo phi nlhatu wo waaruma Natimotheo uwaninyu. Yayo phi anaaka anaattuna
    aka o ukhulhuvelhiya muulhutaanani ni Athithi. Anowupushani iphiro inotwara aka
    muulhutaanani ni Kuristo Yesu iphiro ineettuchiha aka mwonkhaye kila vanokumaana
    aya attu anrumelhenlhe Kuristo.
  kvn-NT: Al an pemalzhe an-machi-Timoteo-pilaled-palmine. Tenal Timoteo ilagwen Pab-Jesúsbak-tiid-tule.
    Tenal Timoteo kannan wisgugal pemal-imanebal, an akpene Cristo-Jesúsgin nanedi-kujadyob.
    Tenal an iglesia-ilbal pel-kwapa Jesús-igalgin tulemal-oturdajad-yopí, Timoteo
    pemal-oturdanemo.
  gvf-gvf: Na Kirisito bole pena gale kalkan ere wariga mere, nil si ka main ogu dungwa
    gul kole kole para tega, i pire kal iru erana dire, na Timoti nusi i milinga gul
    eriwe. Na ka main ibal milebinga yalini kule yegire, wanan milungwa mere milungure,
    gun ye teiwe.
  san-ISO: ityarthaṁ sarvvēṣu dharmmasamājēṣu sarvvatra khrīṣṭadharmmayōgyā yē vidhayō
    mayōpadiśyantē tān yō yuṣmān smārayiṣyatyēvambhūtaṁ prabhōḥ kr̥tē priyaṁ viśvāsinañca
    madīyatanayaṁ tīmathiyaṁ yuṣmākaṁ samīpaṁ prēṣitavānahaṁ|
  deu-ELBBK: Deshalb habe ich euch Timotheus gesandt, der mein geliebtes und treues
    Kind ist in dem Herrn; der wird euch erinnern an meine Wege, die in Christus sind,
    wie ich überall in jeder Versammlung lehre.
  mcb-NT: Irorotari nontigankantakemparirira maika Timoteo inkamosoigutempira. Irirori
    onti nopegasanotakeri notomi notasanovagetakarityo kara. Omirinka ipiriniventasanovagetiro
