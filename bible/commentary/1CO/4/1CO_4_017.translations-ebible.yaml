  ton-ton: Ko e meʻa ko ia kuo u fekau atu ai kiate kimoutolu ʻa Timote, ʻaia ko hoku
    foha ʻofa, mo e angatonu ʻi he ʻEiki, pea te ne fakamanatu kiate kimoutolu hoku
