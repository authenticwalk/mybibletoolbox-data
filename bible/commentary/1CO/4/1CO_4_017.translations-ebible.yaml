    na ngataga rangua Kristo Yesu. Kubolugudi duwa taininau mana axadi ngatubatubadi
    na sabunga longgalo mana long longgalo.
  kpj-NT: Tai Tximòtxi reteònyre adeereny. Tii wariòre luu wesemy ratxire. Tii òbiti
