  agm-agm: Saiwɨ Kɨraisihomɨhɨretɨ nisataiwɨ japepihɨrɨtaatɨwɨhandapɨ nɨnɨ nisɨ maasɨhɨho
    Timoteho nisɨ maarɨho komɨhetɨ ahotahoai aimɨ nandusaaso ko pɨwɨha biyatɨ nasesɨpatɨ
