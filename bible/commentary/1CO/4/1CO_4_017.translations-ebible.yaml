verse: 1CO.004.017
translations:
  kpx-kpx: Dana bae Timoti hanavoge auna lae tai di hoto loui la haivei. Timoti keu
    di uvue mo. Keu evievi ata holisi Kosive lovimo negoanu. Iale auna bae lohoniege
    di Iesu Keliso humaha ehomai ekalesia bahata haivemale ke deiada loui la namigevei.
  okv-H: eto ungo be kiagova na osa ari meni Timothy amo Bada humota ari meni avo
    ikano ungota degi pambuto na Iesu Keriso ta jo ta mihie irari nau do ainge ere
    ona avo pambuto au ingivujo, eto ke vahai aravo enda tapa ekalesia ta degi hande
    eagona.
  tbo-tbo: Yaka natuwe Timoti a himihimiliyahi uyahimi po u dewa Keliso binei apo
    ina paliwelemi mei tu witumagana dobu atapuhi uyahihi a iatatiyehi yaka ega nugomi
    ina guluguluwi. Timoti a luhogaleya ma a witumaganeya babana Guyau a bagibagi
    uyahina i wileta kadidili duma po geka hougana e nenehi uyahimi.
  mal-C: ഇതിനായിട്ടാണ് കർത്താവിൽ വിശ്വസ്തനും എന്റെ പ്രിയമകനുമായ തിമോത്തിയോസിനെ നിങ്ങളുടെ
    അടുത്തേക്കയയ്ക്കുന്നത്. ഞാൻ എല്ലായിടത്തും എല്ലാ സഭകളിലും ഉപദേശിക്കുന്നതുപോലെ ക്രിസ്തുയേശുവിലുള്ള
    എന്റെ വഴികൾ അദ്ദേഹം നിങ്ങളുടെ ഓർമയിൽ കൊണ്ടുവരും.
  grc-SR: Διὰ τοῦτο ⸆ ἔπεμψα ὑμῖν Τιμόθεον, ὅς ἐστιν ⸉τέκνον μου⸊ ἀγαπητὸν καὶ πιστὸν
    ἐν κυρίῳ, ὃς ὑμᾶς ἀναμνήσει τὰς ὁδούς μου τὰς ἐν ⸂χριστῷ,⸃ καθὼς πανταχοῦ ἐν πάσῃ
    ἐκκλησίᾳ διδάσκω.
  bgc-bgc: इस करकै मन्नै तीमुथियुस ताहीं जो प्रभु म्ह मेरा प्यारा अर बिश्वास कै जोग्गा
    बेट्टा सै, थारे धोरै भेज्या सै। वो थमनै मसीह यीशु म्ह मेरा चाल-चलण याद करवावैगा,
    जिस तरियां के हरेक जगहां मै हरेक कलीसिया म्ह उपदेश देऊँ सूं।
  khz-khz: Gaura pakurai au na Timoteo gomi gemi ai atugu-watiato. Ia Velekou aonai
    au natuku e aulamagi-rakavaana, e ia Velekou gena inagulu ekala-gitakauana maveraramaninai.
    Ia na au Keriso Iesu aonai raka amaguli-tiwana pene varami, kapu e rupu mapararai
    avevega-ripagirana gelegelerai.
  deu-TKW: Eben darum habe ich den Timotheus zu euch geschickt, der mein geliebtes
    und treues Kind ist im Herrn, der soll euch erinnern an meine Regeln in Christus,
    wie ich sie allenthalben in jeder Gemeinde lehre.
  zsr-NT: Qui lë ni naꞌ caꞌ rsölaꞌa‑biꞌ queëliꞌ biꞌi Timoteo. Le réjlëꞌbiꞌ Xanruꞌ
    nacbiꞌ ca zxiꞌnczaꞌ, nacbiꞌ gdu ladxiꞌ, atiꞌ nadxiꞌidaꞌ‑biꞌ. Gunbiꞌ Timoteo ga
    tsajneyliꞌ yuguꞌ zxba rusëddaꞌ le náquidaꞌ queëꞌ Cristo, yuguꞌ le rusëddaꞌ yúguꞌtë
    latj laugac yúguꞌtë cöꞌ bunách queëꞌ Cristo.
  lin-lin: Ezali na tina wana nde natindeli bino Timote, mwana na ngai ya bolingo,
    oyo azali sembo kati na Nkolo ; akolobela bino lisusu banzela na ngai mpo na bomoi
    kati na Yesu-Klisto, ndenge kaka nateyaka yango bisika nyonso kati na Mangomba
    nyonso.
  hns-NT: Ham ohie khaat Tiemotias ke toelogke lage pathailie hai. Bieswaas me oe
    hamaar pjaara betwa hai aur ek bharosaadaar Parmeswar ke kamkarta. Oe toelogke
    jaad karwaaiga kie ham Kriest Jiesoe khaatien aapan djiewan kaise bietaaila. Ham
    har ek iesaai samaadj me aisahie siekhaaila.
  noa-E: Timoteoogjã mʉchdëu jaauwiata Cristo iek ʉ̈khatarr aawai ijã mʉ chaaijö sim.
    Magua pãragjã mʉchjö wënʉrraju khap amkhĩir, mua iita pãar aar pʉ̈ijim. Iruata
    maach Pör Cristo iekjã chadcha ogdʉba ʉ̈kha khitaajeewai mua i jãsene chitʉm.
    Ich barbaimaawaita irua pãrag jaauwimaju, jãgata mʉ chitaajẽ. Muajã pãar dënjö
    Cristo iek ʉ̈kha chitaawai mʉch chitʉmpierr iglesiapierr mʉchdëu jaaujem iekta
    irua pãrag jaaumaju.
  eng-EMTV: Because of this I sent Timothy to you, who is my beloved and faithful
    child in the Lord, who will remind you of my ways in Christ, as I teach everywhere
    in every church.
  mib-NT: Te jeē yúcuan cúu jeē tají rí Timoteo cuajeē de nuū rō. Chi cúu de nájnūhun
    sēhe ri jeē maní rī jiín de, te squícu vāha de nuū maá Jítoho yō. Te máá de nacachi
    tucu de nuū rō ndese jíca ri jeē candíje ri Cristo, jíín ndese stéén rī nuū tāca
    grupo ñayuu cácandíje tāca lado.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ लुङ्‌माॽ तुक्‍तुङ्‌बा दाङ्‌बाओ नसाःन्‍साबा
    आबुगे़न् आस्‍साः तिमोथिःन् खिनिॽओ पाङ्‌घुङ्‌ल पत्तारो॥ के़रे़क् सेसेहुप्‍लक्‍को
    हुॽरुङ्‌सिङ्‌बा आनिसाम्‍मिन् कुइसिःक्‍के ख्रिस्‍त ये़सुःन् इःत्तुङ् नाःत्तुङ्‌बा
    पाःन्‍निन् खिनिॽ निङ्‌वाॽसुम्‍मो खुने़ॽए तारु के़बिरिॽरो॥
  xnj-xnj: Ndi mana nimtumili Timoti kwinu, mwene ndi mwana vangu mganu na msadikika
    mukuwungana na BAMBU. Yati akuvakumbusa njila yenilanda muwungana na Kilisitu
    Yesu. Njila yeniwula pandu pamahele pa msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: Lavasuun mun at nai la nia ara riki aonon pam ne Timoti udom saparap nimi.
    Neni ne nuruk tinotno at laasen at Leeme Silok, la a vavara aleng i. Neni laradi
    ruturun at lorooro ren keneng at Leeme Silok. Neni naba vaase axasep manga nimi
    mi loklok tarak keneng at lorooro at ne Iesu Karisito. La loklox ase ren i epovo
    mi loklox ase rak kerekngan aga lox ase limixin min at laraogu lotu at lengkot
    axap.
  cbr-NT: Mitsúxmi 'ëx 'icësaribiti 'inun cana Timoteo mitsu istánun xuan. 'Ën bana
    ñuia cuati axribi asérabi Nucën 'Ibu Jesucristomi catamëcë 'aish ca 'ën nuibacë
    bëchicësa 'icën. Mitsunu cuanxun ca uisai carana 'ëx Jesucristomi catamëcë 'aish
    'i, a mitsu ñuixunti 'icën. Camabi ëmanuaxa timë́cë axa Jesucristomi catamëcë
    unicama a cana usai cana 'ëx Jesucristomi catamëti 'i quixun 'unánmin.
  tee-NT: Chai ni vasalh iclacasq'uin ni chunch ju alat'it pus yuchi iclhimalakachacha
    ju Timoteo. Ju yuchi iclakts'in tachi ju va quints'alh ni quit'in ju icjunilh
    ju ixchivinti Dios chai yuchi lhilhilaca'alh ju Jesús. Chai ju yuchi vasalh muctaxtui
    la'ixlhamap'aksin ju Cristo. Pus yuchi ju catamapast'ac'anichokoyan ta yu junita
    ju qui'atsucunti ni iclhilaca'anta ju Cristo. Chai catamapast'ac'aniyan ni jantu
    icmapaxai ju tuchi ic'amasuni ju lapanacni ju talhilaca'anta ju Cristo mas vanta
    anchach catatavi.
  eng-LSV: because of this I sent to you Timotheus, who is my child, beloved and faithful
    in the LORD, who will remind you of my ways in Christ, according as everywhere
    in every assembly I teach.
  cak-NT: Romari' xintak-e ri kach'alal Timoteo iwiq'uin, ri yalan ninjo' y weta'n
    chi can ruyo'n ránima riq'uin ri Ajaf, y romari' can anche'l walc'ual ninna'.
    Ja raja' ri xtinatan chiwe ri anchique modo nic'uaj jun utzilaj c'aslen roma iniman
    chic ri Cristo. Jari' nin-ij ren chique conojel kach'alal ri niquimol-qui' pa
    rubi' ri Cristo xabachique (xama'anchique) lugar.
  pah-NT: A'ero ji Timóteo'ga mondoi kiro pe pyri. Ga ko jira'yra'java'ea ji ve. A'ereki
    jihi ga mbojiko Cristo'ga rehe. Ako hete ji ga rehe. Ga rehe ji jikogi no. Igwete
    ji Timóteo'ga mondoi pe pyri tokwahavukara'ja ti ga pe me jirekoag̃wama ji jikoty'arame
    Cristo'ga pavẽi. A'ea rehe ji Cristo'gareheve'g̃a mbo'embo'ei jipi no jihorame
    g̃agwyri pe nhaporemo.
  sja-NT: Mapa Timoteo pëiru parã k'aripanamerã. Iru mɨ warra k'iniak'a ichiaba, mɨa
    naapɨara jarateeda perã Cristo iru pari piuda. Irua oopari Cristopa oopi bɨk'a.
    Mapa iru parãmaa pëiru, k'irãpapimerã mɨ sãga bapari Cristo jua ek'ari. Mɨa oopari
    Cristopa oopi bɨk'a mãik'aapa ijãapataarã para bee chaa jarateepari jõmaarãpa
    mãga oodamerã.
  xed-xed: Tsaya tama, ghunafghuna yu ta Timute ta nzakway ka zwaŋa ɗa ya ɗvu yu.
    Ŋərma mndu ya ta tva Mgham Yesu. Ta tvi səlani ŋa lagha havglaghunaktá tva nzakwa
    ɗa ma Yesu Kristi, nda ya ka yu ta taghay ŋa Iglizha ma inda vli.
  mks-NT: Sa̱há ña̱ cán quéa̱ chindahá i̱ Timoteo nu̱ ndo̱ jáchi̱ cúú dá tátu̱hun
    ja̱hyi ma̱ní i̱ ta cája chúun da cuéntá Jesucristo, xitoho í xi̱hi̱n ndinuhu ini
    da. Ta jándicu̱hu̱n ini da ndo̱hó ndá quia̱hva cája i̱ tañu na̱ cúú cuéntá Jesús
    ta ndá quia̱hva jána̱ha̱ i̱ nu̱ ná ndijáá veñu̱hu nu̱ xíca i̱ cua̱ha̱n i̱.
  gfk-S: No burwana ikinong iou ge tule ne Timoti ukaia ho mu. Aie no natigu naramon
    tane Krais ma iou manga sip ie ma a tutuno na turadi ie tano Watong. Na halilik
    leh mu tano nugu mangana nilon naramon tane Krais, ikino mangana nilon nong i
    haruat ma ira harausur iou la terter ta ira matanabar na lotu ta ira matahu katano.
  bmu-bmu: Nöŋön silikni Kraist Jisösbuk qekötahöba aka memba gölmeŋi gölmeŋi liliköba
    urumeleŋ könagesö dop kusum eŋgimakzali, miaŋgöra mönö ölum eŋgubapuk. Nöŋön miaŋgöra
    aka wölböt nahöni Timoti melaibiga eŋgöreŋ kama. Yaŋön nömbuk pöndaŋ mala Kembubuk
    qekötahöba kinda kaba könaŋamni jiba köl gulim eŋgima.
  dgz-dgz: Umanap wa taiwaniampen menan apan Timoti enan watu eniangin. Imuna me ne
    otunawa mini menan da anu gurinawa amba me Ayop nao mega ayamase taini kakaewa
    da. Me inak nega Keriso menan ivingina gueguewa sia wadiaeta. Guegue ame gine
    daiton ne God waenapan mega at at iragi wadiamuivin.
  eng-GNV: For this cause haue I sent vnto you Timotheus, which is my beloued sonne,
    and faithfull in the Lord, which shall put you in remembrance of my wayes in Christ
    as I teache euery where in euery Church.
  zaa-NT: Por nui nna chi guthél·la'a' Timoteo làti tse'e le porqui'ni ná bi ỹì'ni
    to' quia' dèsdeba beni bi aceptar Cristua lani inte', yala al tanto dua bi para
    guni bi e servir. Timotéua nna guluè'ni bi le ti'iỹa ridà ya' lo néda qui' Cristua.
    Quixá'ani bi le ca enseñanza nu riquixa'ánia' iyaba ca iglesia gaỹa tediba anta'
    cą.
  eng-WEBSTER: For this cause have I sent to you Timothy, who is my beloved son, and
    faithful in the Lord, who will bring you into remembrance of my ways which are
    in Christ, as I teach every where in every church.
  guh-guh: Bajaraxuata Timoteo baja pacatoitorobatsi paxamëjavabelia. Bajaraponë bitso
    tasivanë. Betaxënatocuenia tataenë. Xaniavaetsia pejumecovënëtaponaponaenë Dioso.
    Bajaraponë Timoteo pacatoitorobatsi baja papecatsipaebinexa pacuenia ponaponajë.
    Nexata Timoteo pacatsipaebiananua pacuenia xanë Jesucristo pijajivitonëxaenë,
    tsitaexanabiabajë daxita Dioso pejumecovënëtsijava, itsaxuayo tsipaebaponajë Cristo
    pelivaisi.
  bon-bon: Cane Timoti ne jityepenine weeme bau me. Tabe lui ätrunga cabu ca cäme
    miijirage bägrä gyene cuta teeme kaakesea ne toraca ngenecu cama jaawenuge. Tabe
    te pa cääri umle jiwenipi cane lui mule bine yääcwetnimune, cane liba Keriso Yeesu
    cama lalenglecäjune, piiyepu cane lui yaabiberäjimune iyeta ätrunga ingle bine.
  nhw-BL: Huan yeca nijtitlantoc Timoteo ma yas anmechitati para anmechpalehuis anquichihuase
    quen na nijchihua. Yaya quen nocone catli niquicnelía miyac huan yaya temachtli
    quitoquilía Toteco. Huan yaya anmechelnamiquiltis catli nijchijtinentoc para nijtoquilis
    Cristo Jesús. Huan catli yaya anmechilhuis elis catli niquinmachtía tlaneltocani
    ipan nochi tiopame catli mosentilíaj campa hueli.
  swh-ONEN: Kwa sababu hii ninamtuma Timotheo, mwanangu mpendwa na mwaminifu katika
    Bwana. Yeye atawakumbusha kuhusu njia za maisha yangu katika Kristo Yesu, ambayo
    yanakubaliana na mafundisho yangu ninayofundisha katika kila kanisa.
  wbi-wbi: Apuo fyenambe nikamwomwile kulyumue u Timotheo, vaghanike vango kange mwaana
    mfwihu kwa Mutwa. Ikuvakumbusiagha isila sango mwa Kilisite, ndavule nivulanisivue
    poni naku ng'ong'ano soni.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ nɛn bii kĩnɑsi Timɔte ɡɔriɑ wi nɑ nɑɑnɛ sɑ̃ɑ Yinni sɔɔ.
    Wiyɑ u koo bɛɛ yɑɑyɑsiɑ nɡe mɛ nɛn wɑ̃ɑrɑ sɑ̃ɑ Kirisi sɔɔ, nɡe mɛ nɑ rɑ sɔ̃ɔsi
    bɑɑmɑ Yesun yiɡbɛnu kpuro sɔɔ.
  eng-KJVCPB: For this cause have I sent unto you Timotheus, who is my beloved son,
    and faithful in the Lord, who shall bring you into remembrance of my ways which
    be in Christ, as I teach every where in every church.
  kgk-NT: 'Pende rekoha porãrã hagwã amondo kuri Timóteo oiko hagwã pene pa''ũ-my.
    Ha''e opyta xe-vy xe ra''y vérami Nhandejáry Hesu Cristo reko-rupi oiko porã-gwi.
    Ahayhu voi íxupe. Ogwahẽ-ma ramo pene renda-py omombe''u va''erã peẽ-my xe rekoha-rehe
    mba''éixa pa aiko Hesu Cristo reko-rupi. No''ã he''i arã xe-rehe: “Anhetegwa voi
    omombe''u meme Paulo” he''i arã xe-rehe. “Opa-rupi oho-vy Paulo omombe''u meme
    Hesu Cristo rehegwa nhe''ẽ” he''i arã xe-rehe.'
  waj-waj: Ngia itaama variateeraivaara na Timotiinna ngiiisi kuaiveera titee variaunoo.
    Na Udaanga Yisuu Kirisiinna mmayaayaivaa inna kiaa mmiaaduu ivo rikioovaara ni
    maapu tuanaavai roosiima varikiai na innara pinaama mmuduuya ruauvai. Ivo Yisuu
    Kirisiinna mmooriivaa hama pikieerainno yaagueeqama varai ngiaammuauvai varivai.
    Yisuu Kirisiinna aataru karaasaivaa na iina variee gioonna kiaapu vaa ausa hanigieeraiya
    mmuakiaa yoosinnaiyauvaki variaiya kiaa mmiau mmayaayaivaa fai ivo kava ngii giaa
    ngii minaravai.
  cpy-cpy: Rootaki notyaantan-takimiriri nimaeka Timoteo, nokimita-kaantziri riimi
    netakotani notyomi, riitaki kyaaryoo-wenta-kiriri Awinkatharite. Riitaki oshireta-kae-mironi
    jempe ikantakaakina Jeepatzii-totaa-rewo, jempe nokanta niyotaa-yiteeri kemijantzinkari-paeni
    jempe-rika-paeni ijeekayitzi.
  mpx-mpx: Heiya te kaiwena ge Timoti ya papatuna i nonowa tei. Iya i ola natu nunuwanina,
    iya Babala wana totuwalali waiwaisana, inoke ni panuwahikagimiu no pagan Keliso
    elana kaiwena, pagan bolo heiya ya panpankiti-an ekelesiya labi gegewena elal.
  wbp-wbp: Kujakunyarna yilyajarra Timiji yungu-nyarra yimi-ngarrirni ngajulu-kurlu
    nyarrpa ngula karna jungarni nyina Jijaji Kiraji-kirlangu, manu ngula karna-jana
    warru yimi-ngarrirni yangka jaaji-kari jaaji-karirla. Nyanungurlangu-ka nyina
    warrkini ngurrju Jijaji Kiraji-kirlangu, manu kaju nyina kaja-nyanu-piya ngajukuju.
    Ngulakuju karnarla yulkami-nyayirni.
  luo-luo: Mano emomiyo aoronu Timotheo, ma en wuoda mahero, kendo ma ja-adiera kuom
    Ruoth. Obiro paronu kit ngimana kuom Kristo Yesu, ma ok opogore gi gik mapuonjo
    kuonde duto, e kanisa.
  nhe-NT: Huan yeca nijtitlantoc Timoteo ma yohui inmechitati para inmechpalehuis
    inquichihuase tlen na nijchihua. Yajaya niquicnelía miyac queja nocone huan temachtli
    quitoquilía Toteco. Yajaya inmechilnamiquiltis tlen nijchijtinentoc para nijtoquilis
    Cristo Jesús. Huan tlen inmechilhuis eltoc tlen niquinmachtía tlaneltocani ipan
    nochi tiopantini tlen mosentilíaj campa hueli.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܛܝܼܡܵܬܹܐܘܿܣ، ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ ܘܡܗܘܼܡܢܵܐ
    ܒܡܵܪܝܵܐ. ܗ̇ܘ ܒܸܬ ܡܲܕܟܸܪܵܘܟ݂ܘܿܢ ܕܵܐܟ݂ܝܼ ܒܸܚܵܝܵܐ ܝܘܸܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܕܵܐܟ݂ܝܼ
    ܡܲܠܘܼܦܹܐ ܝܘܸܢ ܒܟܠܔ ܕܘܼܟܵܐ ܓܵܘ ܟܠܔ ܥܹܕܬܵ‌ܐ.
  esk-NT: Ikayuġukhusri Timothy tuyuġigiga ilipsitñun, iġñiġipmatun piqpagikkaġa suli
    tuniqsimaruaq Agaayyutikun. Itqaqtinniaġaasri qanuq iñuuniałłamnik Christ Jesus-kun
    suli iḷisautigikkamnik ukpiqtuaŋuruanun agaayyuviŋñi naniliqaa.
  msb-msb: Dahilan sani, ginapakada ko sa iyo si Timoteo na akon namumut-an kag malulot
    na bagaʼn anak sa pakig-usad namon sa Ginoo. Ipapadumdom niya sa iyo an mga paagi
    san pagkabuhay ko sa pakig-usad kan Cristo Jesus na amo man an paagi na ginatukdo
    ko sa tanan na mga nagatuod bisan diin na lugar.
