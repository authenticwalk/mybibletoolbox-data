  gvs-gvs: Moe pasina Timoti aetune iwo. Tauyana guna kakaya be natugu aba numisa
    ima numisa tayamo ida Tomoya yaina pasina. Tauyana guna kaikedakeda guna spwagógana
    Guyau Yeisu taiyao pasina bei ikavilevilemi nakae Yeisu ana totugugunayao liliudi
    asa liliudi goi avatuulukoidi.
  kbm-kbm: Bingano. Gisov yaun etenik ane ge beti ayeu gahlin Timoti be gitangi yem
