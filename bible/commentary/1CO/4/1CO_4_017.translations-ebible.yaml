  san-TIB: ཨིཏྱརྠཾ སཪྻྭེཥུ དྷརྨྨསམཱཛེཥུ སཪྻྭཏྲ ཁྲཱིཥྚདྷརྨྨཡོགྱཱ ཡེ ཝིདྷཡོ མཡོཔདིཤྱནྟེ
