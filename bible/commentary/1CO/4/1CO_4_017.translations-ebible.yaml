    imanea keda velepuhighamu nanaba vamua na hava ku velepuhira arahai kena vaututuni
    tadia na komi meleha ku taetaveti itadia.
  mvn-mvn: Wayahina, natu ana wava Timoti, adune‑nuanuaiei avi‑tunei omomo itomi yami
