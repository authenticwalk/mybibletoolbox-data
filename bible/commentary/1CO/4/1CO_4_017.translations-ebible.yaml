  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ତିମତିକେ ତମର୍‌ ଲଗେ ପାଟାଇ ଆଚି । ମୁଇ ତାକେ ଆଲାଦ୍‌ କଲିନି । ସେ
    ମର୍‌ ନିଜର୍‌ ପିଲା ପାରା ଆରି ମାପ୍‌ରୁର୍‌ ସେବାକାମେ ସବୁ ନିକସଙ୍ଗ୍‍ କର୍‌ସି । ଜେଡ୍‌କିବେଲେ
    ସେ ତମର୍‌ଟାନେ ଆଇସି, କିରିସ୍‌ଟର୍‌ତେଇ ମିସ୍‌ଲାର୍‌ ପାଇ ବଲି ମୁଇ କେନ୍ତି ଚଲାଚଲ୍‌ତି କଲିନି,
    ସେ ବିସଇନେଇ ସେ ତମ୍‌କେ କଇସି । ସେ ସମାନ୍‌ ବିସଇ, ସବୁ ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ମୁଇ
    ସିକାଇଲିନି ।
  meu-meu: Badina bunai Timoteo vada na siaia vasi dekemui ai; ia na egu lalokau merona
    mai momokanina ida, Lohiabada alonai. Ia ese egu ḡaukara Keriso Iesu lalonai baine
    hahelalolaimui, gabu idoidiai ekalesia iboudiai na hadibalaidia heḡereḡerena.
  yva-NT: Wemi mbewar syo Timotius atutiro wasai to. Timotius opirati sya arikainyo
    inanuga no ai rave weye syo anyao ti tavondi Amisy Yesus ai. Muno opirati beto
    irati Yesus ai tutir. Indati Timotius po wasanyao indamu ananyao itavondi rai
    weye ibe intabove Yesus Kristus ai omamo wasaemen dai. Wemirati mamaisyo ananyao
    syo raugaje anugano Amisye mansai no rui rui vayave rai.
  dgc-dgc: Kanya nadid, éy paangen ko dén sina dikam ti Timoteo, monda siya i magpaala-ala
    dikam to pégtoldu ko ta bawat simbaan a angayan ko. Ti Timoteo, éy siya i mahal
    ko a anak a matapat ta péniwalaan tam.
  zpm-NT: Ni ible miṉcopaa goṉ laa naa rxeḻ Timoté ziaad lo to i, lëë stib xpëëd naa
    i, ne nligaa rleynie naa me, tib zha nguzobdiidz nac me lo meṉ ne rnabey me. Laa
    me ziaad i, me gzodiidz lo to gaṉle zigne rseed naa miech grëse zaatne ziyateed
    naa, scagaa noxco naa mban naaw.
  hix-NT: Rohoko oyehohkanàr kom horà rma, Txemohtyo ànyakyako, ohyakanye. Rohokru
    rma noro ha. Kohkom hona xenye ro me weryeye. Àro ke, rohokru me naha, ronàhnànà
    rma. Rowya thananàhtoho yawo ro rma haxa naha. Noro rma ànyakyako, ohyakanye.
    Rokarymaxe ànyakyako, owyanye, rohoko oyehohkanàr kom horà. Àsok hana wehxan ha.
    Onà wyaro katxho yawo ro wehxan hamà. Kryestu yoh me kehtokonye, ohxe roro tehxatxow
    hamà, katxho yawo ro wehxaha. Àro wyaro katxho rma wekarymehe xarha, Kryestu mryenon
    komo wya, anato rha tohsamnohsomà ro komo wya.
  sim-sim: Erem ji ukmbaha Timotin a mbashirik yanga jihik ormu ira. Or jikisi anhi
    hom or naha anin or jelyaha lerawu Avui Wasilakahin armek landa ma ri. Orin amu
    rupshi mendenduwa. Avak mashi Kraishi os sios amber yanga yangak a sawendan or
    sawenak ji misikwa sir. Uhu Krais Jisasin a hishiowehe or sawenda nombon a tiyanda
    nga or sawenak ji misikwa sir.
  npi-ULB: यसकारण, मैले तिमीहरूकहाँ मेरा प्रिय र प्रभुमा विश्‍वासयोग्य बालक तिमोथीलाई
    पठाएँ । मैले हरेक स्थान र हरेक मण्डलीमा सिकाएबमोजिम ख्रीष्‍टमा मेरो जीवन कस्तो
    छ सो उनले तिमीहरूलाई सम्झना गराउनेछन् ।
  cgc-cgc: Para may magtabang ki kyo na masunod nyo ake na batasan, papadala ko dyan
    ki kyo Timoteo an na pakabig ko na pinalangga ko na bata daw kanen an masaligan
    man na manugsirbi ta Ginuo. Kanen magpademdem ki kyo daw ino patudlo ko daw ake
    man na batasan ta pagsunod ko ki Cristo. Iya na ipademdem ki kyo paryo ta ake
    na patudlo ta mga gatipon-tipon na gatuo naan ta tanan na mga lugar na ake na
    nailingan.
  tim-tim: Are miawagâkgât nâŋgâm Timoteo biwiŋe Humogâlân kalep yâk yeŋgâlân huŋgunaŋdere
    togoâp yâk âmâ nanne hinare okot âlep nâŋgaŋman yâk âmâ nâŋe kepia ârândâŋ ari
    Yesu Kristogât mendugumai aregât emetŋe ain makyeŋgiman aregât makyeŋgiwen dâm
    huŋgun aŋdere togoâp.
  yor-yor: Nítorí náà ni mo ṣe rán Timotiu sí i yín, ẹni tí í ṣe ọmọ mi olùfẹ́ àti
    olódodo nínú Olúwa, ẹni tí yóò máa mú yín rántí ọ̀nà mi tí ó wà nínú Kristi Jesu,
    gẹ́gẹ́ bí mo ti ń kọ́ni nínú gbogbo ìjọ níbi gbogbo.
  wos-wos: Wungi hurungute wuni Timotiré wa, dé gunika yindéte. Kraisna hundi déré
    wawuka dé jémba xéka dé wuna nyan maki rendéka wuni déka némafwimbu mawuli ye.
    Dé Néma Duna jémba jémba male dé ye. Dé ye xaakwa guniré Kraiska jémba sarékéta
    huruwuka sémbutka watandé. Wuni atéfék getéfambu yita Godna du takwaré wawuka
    maki dé guniré watandé.
  emp-NTPO: Maʌ̃ bẽrã Timoteoda bãrãmaa diabuebʌrʌa. Idjira dadjirã Boro ume jipa
    nĩbabaria. Dadjirã Borod̶eba mʌ̃ warraca b̶ʌa. Mʌ̃a idjira bio quĩrĩã b̶ʌa. Idjia
    bãrãa quĩrãnebabiya mʌ̃ra Jesucrito ume sãwã jipa nĩda. Mʌ̃a mãwã nĩbaira Jesucrito
    ẽberãrã b̶eaza jaradia b̶ʌa.
  eng-F35: That is why I sent you Timothy, who is my beloved and faithful son in Sovereign,
    who will remind you of my ways in Christ, just as I teach everywhere in every
    congregation.
  ind-ind: Untuk itulah saya sudah mengutus Timotius kepada kalian, yakni agar dia
    mengingatkan kalian tentang cara hidup yang pantas bagi orang-orang yang sudah
    bersatu dengan Kristus. Cara hidup demikianlah yang selalu saya lakukan dan ajarkan
    kepada setiap jemaat. Saya mempercayakan tugas itu kepadanya karena Timotius adalah
    anak rohani saya yang sangat setia melayani Tuhan.
  pes-OPCB: به همین دلیل تیموتائوس را می‌فرستم تا در این امر به شما کمک کند. او از
    کسانی است که به‌وسیلۀ من به مسیح عیسی ایمان آورده و برایم همچون فرزندی عزیز و
    قابل اعتماد است. او تعالیمی را که من همه جا، در کلیساها می‌دهم، به یاد شما خواهد
    آورد.
  mpt-mpt: kesoa ne Timotie baabania Kobo moneba Kolin bib sel isu one ge baabania
    dabaia natlebe. Timotie sino ne Gode wengo omalia e wentenea bainobo genebio kesoa
    e makob nene miin dikinobe. Ne e kla goba blibe. E Sume okoko kla okok kebinabebe.
    E ibsuo natlamabeo makob ne nania monia bib mak bib mako Yesus Klaiste wengo nakaia
    unangai omkaye binabi inanea esa ibo Gode wengo omyamabebe. E ne okoko nabinabio
    weng sango ibo baabenemeo ibo kla wenteniba makob ne nania Yesus Klaiste kukubo
    wafu binabi inaniba ibsa wafueine!
  ssx-ssx: Koto ekina꞉yeke hande Timodita꞉ iki pa꞉ta꞉ tapaasome. Ipikita꞉ yaka pukima꞉
    homolo weki hata꞉ta꞉ ipika꞉ Ketiso hala꞉eki make ota꞉eki hala꞉me. I̱ma꞉ Ketiso
    hata꞉ hau pu haloeki make mo siosi paeyaona꞉ wanda꞉hali paeyao pa꞉ta꞉ walo haloeki
    make Timodima꞉ ika꞉ hone paa u tiaalieke.
  mkl-mkl: Ŋɔi í jɔ̀ ǹ bɛ si ŋɛ Timɔtee wɑ, nŋu iyi í jɛ ɑmɑm si kpɑ̃ɑi Lɑfɛ̃ɛ. Í
    jɛ ilu nɑɑnɛ nɔ ǹ buu jiidɑ. Nŋui ɑ́ ye ŋɛ ɡiɡi bɛi isɛɛnɛm í yɛ si kpɑ̃ɑi Kirisi
    si bɛi ǹ wɑ n kɔ inɛ ŋɑ si bii fei si iɡbɛi inɛi Jesu ŋɑ fei.
  gaq-gaq: କିସ୍‌ଟିୟାନ୍‌ ପାରାନ୍‌ନ୍ନିଆ ନେଙ୍ଗ୍‌ନେ ନିଜର୍ ବାରି ବିସ୍‌ବାସ୍‌‍ରେ ଲେଃକ୍ନେ ନେଉଂ
    ତିମତିକେ ପେ ଡାଗ୍‍ରା ବେଣ୍ଡିଂକେ । ନେଙ୍ଗ୍ ମାପ୍‌ରୁ କିସ୍‍ଟନେ ଡାଗ୍‍ରା ଲେଃଚେ ଆଣ୍ଡିନେ ତ୍ମି
    ପାରାନ୍ ବ୍ରୁଆ ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ ବାରି ସାପା ସାପାନେ ମଣ୍ତଲି ଡାଗ୍ରା ଆଣ୍ତିନେ ସାପା ବୁଦି ବିଃଣ୍ଡିଂକେ,
    ଆତେନ୍‌ ମେଁ ଆପେକେ ଚେତ୍‌ନା ଆଡିଙ୍ଗ୍ ବିଏ ।
  gof-RNT: Hessa gisho, ammanettida, ta siiqiya, Godan ta na7aa, Ximotiyoosa hintteko
    kiittas. I dumma dumma bessan de7iya woosa keethan ta tamaarssida, Kiristtoosa
    Yesuusan de7iya ta ogiya hinttena hassayisana.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁରେ ଦୁଲାଡ଼୍‌ ଆଡଃ ପାତିୟାରଃ ଲେକାନ୍‌ ହନ୍‌ ତୀମଥିକେ
    ଆପେତାଃତେଇଙ୍ଗ୍‌ କୁଲିତାନା । ଆଇଙ୍ଗ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ତାଇକେଦ୍‌ତେ ନାୱା ଜୀଦାନ୍‌ରେ ସେସେନ୍‌ତାନ୍‌ଲଃ
    ସବେନ୍‌ତାଃରେ, ସବେନ୍‌ କାଲିସିୟାରେଇଙ୍ଗ୍‌ ଇତୁକାଦ୍‌କଆ, ଏନା ଇନିଃ ଆପେକେ ପାହାମ୍‌ଇଚିପେୟା
    ।
  gah-gah: Neza lá itave loko Timotini amiselekugo, lekelitoka novive. Eza nigika
    amenou ve Guivahanímini monokú gipáne loló oko minake, mukí netá ale gapoló molokogó
    aleaká noive. Eza voko neza Izesu Kilistotoka gímizeuke gosohá gapoló mohona oaká
    noumó nene numutó namató aí vegenala zuha lo kemeaká nou gakó goha lo lekemekiko
    gilitaze.
  lcm-lcm: Nang a tukulai ina natala asok a Timoteo ane singimi, kag nat roron napo
    buk atutuman ia na kapo uli tutuman si kana angtogon ve Karisto, ani ka alomon
    pok imi ta kag selen i pasal si kag angtogon ve Karisto Iesu, voiang kapo angkoai
    palau asukang val natala uli akalit tatana si mang keve kuvkuvulan si mang keve
    rina pulakai.
  aer-aer: The anteme nhenhe Timothy yerneme arrekantherre ingkirreke-werne, nhenge
    yanheke irremele re arrenhantherrenhe akaltyele-anthetyenhe Jesus apentetyeke
    the-arteke. Nhenge Timothy rarle alere-arteke-arle atyenge aneme, mwerre anthurre
    re Jesus Alartetye akwetethe aywerrkele awerle-aneme mpwarentye ikwerenhe mpwaremele
    aneme. Re arrenhantherrenhe irlpangkelhe-ileme nthakenhe-arle the akaltyele-anthemeke
    nthakenhe-arle ayenge aneme apententye akngerre Christ Jesus-kenhe-arteke.
  qvc-NT: 'Chayraykum kay masanchiq Timutiyuta qamkunaman kach''amuni. (Chaqa payqam,
    noqamanda yach''akushpa, Jisukristupi ancha allita kriyishqa.) Chaymi payqa wambrayshina.
    Pay nishunqallapa: “Pablum kayshina kawsaykan, kayshina yach''achiykan yumbay
    llaqtakunapi tiyaq kriyiq masinchiqkunata”, nishpa.'
  tgl-ULB: Ito ang dahilan kung bakit ko pinapunta sa inyo si Timoteo, ang aking minamahal
    at tapat na anak sa Panginoon. Siya ang magpapaalala sa inyo ng aking mga kaparaanan
    kay Cristo, gaya ng pagtuturo ko sa kanila sa lahat ng dako at sa bawat iglesya.
  cbs-NT: Man jaska shinanun Timoteon ebetan Cristo chibain en bake keska chintuinsma
    jau matu medabewanun matu anu en nichiaiin. Ja en bechipaimistun nukun Xanen Ibu
    ikunwankin chibankin jawen yunuti inun jawen nemati axunkubainkin ikunwainbu ichati
    tibi anuxun jaska en yusinkubauni keska xabakabi Timoteon matu yusin kaikiki.
    Ninkaidaxankanwen.
  xtm-NTPP: Te vitna ni tetniñu sa tee kúu Timoteo sa'ya too sa a, vaa tee ya'a chi
    sa'a de sukan tátnuni Iya Tátnuni ma, te suu de ndaska'án ña'a ndaka ni sukan
    sa'a sukan kúu sa ja jinukuechi sa nuu Cristo ma, sukan káxtnu'u sa nuu ndaka
    ñayii ni ka nduu sa'ya Su'si o a ja ka iyo i ndaka ñuu ma.
  nnq-nnq: Nga magambu nankingite Timoteo kwinu. Jwombe nga manango junampala na juna
    kuaminika mukulondana na Angwana. Mainkombakelanga ndele jangengama kukulondana
    na Kilisto Yesu, ndela jamola kila paali mukikuta cha bandu abunhwamini Kilisto
    choa.
  bao-NT: Ate jʉori, yʉ ca maigʉ Timoteo, Wiogʉ yeere añuro ca tii nʉnʉjeegʉre mʉja
    pʉtore yʉ tiicojo cojowʉ. Cʉ̃, Cristo Jesús're ca tʉo nʉnʉjeegʉre birora yʉ ca
    biirique cʉti niirijere mʉjare wederucumi, niipetiri taberipʉ Cristo Jesús're
    ca tʉo nʉnʉjeerã cʉ̃ja ca niiri taberire ametʉa waagʉ, yʉ ca bue majiorucurore
    birora.
  san-ORI: ଇତ୍ୟର୍ଥଂ ସର୍ୱ୍ୱେଷୁ ଧର୍ମ୍ମସମାଜେଷୁ ସର୍ୱ୍ୱତ୍ର ଖ୍ରୀଷ୍ଟଧର୍ମ୍ମଯୋଗ୍ୟା ଯେ ୱିଧଯୋ
    ମଯୋପଦିଶ୍ୟନ୍ତେ ତାନ୍ ଯୋ ଯୁଷ୍ମାନ୍ ସ୍ମାରଯିଷ୍ୟତ୍ୟେୱମ୍ଭୂତଂ ପ୍ରଭୋଃ କୃତେ ପ୍ରିଯଂ ୱିଶ୍ୱାସିନଞ୍ଚ
    ମଦୀଯତନଯଂ ତୀମଥିଯଂ ଯୁଷ୍ମାକଂ ସମୀପଂ ପ୍ରେଷିତୱାନହଂ|
  huv-NT: Áag tüjchiüs mamb Timoteo majaw icon, cos sayaag nej ajlüy atnej xecual
    leaw sandiüm xeyay; aton nej tanaámb andüüb Teat Cristo. Nej apmüüch leaam imeajtsan
    wüx nguineay netam mendüjpiün wüx leaw sarang cos sandüüb Teat Cristo. Aag ayaj
    saquiaach tiül meáwan cambaj tiül meáwan niüng ajlüy minipilan Teat Cristo.
  otn-NT: Ja̱na̱ngue dí ɛt'ä p'ʉ na̱ ra̱ Timoteo ngue da̱ xi'a̱hʉ te ja ngue gdi̱
    n'yohʉ. Nu̱ná̱, da̱di̱ ma̱di̱ tengu̱tho 'mø ngue ma̱ ts'ʉnt'ʉ, porque dí pa̱di̱
    ngue ɛ̱c'ɛ̱i̱ xa̱nho ra̱ Jesucristo. Nu̱'a̱ te nná̱ 'yogä ya ngue dí tɛnnä ra̱
    Jesucristo, go da̱ xi'a̱hʉ hanja na̱. Tengu̱tho ra̱ hya̱ dí xännba̱ yø 'yɛ̱c'ɛ̱i̱
    di̱ mpɛti ndap'ʉ bi zä, da̱ ngu̱t'a̱tho da̱ xi'a̱hʉ na̱ya.
  nop-nop: Nu wendogoŋ hinek tiŋa Timoti, Wapum wou foloŋ mihine momooŋ hatinamulak,
    adi kuyoŋ hidi’walaŋkade kamewene ulak. Adi Jesu didimeniŋgoŋ nadimilakdi wooŋ
    nu Kilisto diniŋ Mede Momooŋ talii kayoŋbop yokwet tuwot yenindidimelat u tubukaikaaŋ
    hanimbune nadineeŋ.
  obo-NT: Ini en kos unayan no id popiyod ku si Timoteo ruwot koniyu, su amoy od ikuu
    kow to kodbovotasan ku. Iling to anak ku sikandin no id dokollan ku to ginawa,
    woy od kosolihan mandad sikandin diyot pinuungan atag tod Longaggon. Id posampot
    din koniyu iddos kodbovotasan no id ikuu ku pomon to kopomakoy ku ki Disas Krays,
    woy idda en no kodbovotasan kos id nonaw ku riyot od ponlolivuung nod pompomakoy
    ahad ingkon a od isau.
  cak-ENT: Quiri' ninjo' chive, y romari' xintük-e ri hermano Timoteo iviq'uin, richin
    nuc'uxla'aj chive ri achique rubanic c'aslen riq'uin ri Cristo, ri xivetamaj can
    tok xinc'uje' chila' iviq'uin. Yin juis ninjo' ri Timoteo. Rija' cachi'el valc'ual,
    y chuvüch ri Ajaf ruyo'on-vi ránima. Y cachi'el nbij rija' chive que nc'atzin
    que rix nic'uaj jun c'aslen utz, quiri' chuka' ninbij yin cheque conojel hermanos,
    ape' na nquimol-vi-qui' pa rubi' ri Cristo.
  lif-NT: ᤒᤠ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤱᤒᤠ ᤍᤠᤱᤒᤠᤀᤥ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤀᤠᤒᤢᤃᤧᤴ ᤀᤠᤛ᤻ᤛᤠ᤺
