  ena-ena: Nusaŋ ala igahɨlavɨla viaŋ Timoti dɨ abɨlɨŋ naludɨ pɨŋ ualɨ uami. Nɨbu
    iadɨ ninaŋ me hɨnidaci viaŋ nusaŋ mavɨn hekɨlɨ hɨnilan uami. Nɨbu aludɨ Hekɨlɨ
    dɨ sibɨla agadɨ sɨhɨvia sɨbaŋ vilalɨ uami. Nɨbu ala viaŋ Jisasɨ Kɨlaisɨ hula hɨji
    humɨgaŋ pam hɨnihɨni sibɨla vilan agasaŋ naludɨ hɨji mɨŋaiahɨbali uami. Viaŋ Jisasɨ
    Kɨlaisɨ hula hɨji humɨgaŋ pam hɨnihɨni sibɨla vilan uami. Vivi haiabɨla mu hɨvɨ
    mu hɨvɨ hɨdɨlan uami. Hɨdahɨda hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavalɨ
    agɨladɨ lamalubilan uami. Akuaba akuaba sibɨla mu hɨdɨlɨ mu hɨdɨlɨ hameŋ vilan
    agasaŋ Timoti nɨbu naludɨ hɨji mɨŋaiahɨbali uami.
  tgo-tgo: Iyake kaiwae, na ya variya Timoti i ghaona e ghemi. Iye ŋgoreiya naruŋgu
    moli valɨghareghareŋgu, na iye Giya le rakakaiwo thovuye. Iye ne i vavanuwovɨrɨŋga
    wothanavu Krais e yawaliye, na thanavuŋgiko thiyako ya vavaghareŋa weŋgiya ekelesiya
    e valɨvaŋgake wolaghɨye.
  yap-yap: Ireray fan ni kug l’oeg Timothy ke yib ngomed. Ya ir e kemang be’ ni fakag
    u daken Somol, ni be’ nib t’uf rog ma ba yul’yul’. I ir e bayi puguran ngomed
    rogon e ngongol ni gu ma rin’ u fithik’ e bin be’ech e wok nike pi’ Got ngog u
    daken Kristus Jesus, ni ir e gu be machibnag ngak e girdi’ ko galesiya u gubin
    yang i yan.
  mop-NT: Yoc'ol ca' a bete'ex ti baalo', in tücaa'taj aj Timoteo ta wetele'exe. Yaj
    in wu'yi ala'aji. U c'ümaj u pectzil a Noochtzil in wadaj ti'i, mentücü, jabix
    in mejen ala'aji. Top que'en u yool tu pach a Noochtzili. Bel u cu ca' c'ajes
    te'ex c'u' a walac in betic u men ti'ijen a Cristojo. Le'ec a c'u' a walac in
    tz'ocsiqui, walac ilic in ye'ic ti'ijoo' a jujun muuch' a hermano ca'ax tubajac.
  tet-tet: Tan haꞌu kakara nunia, haꞌu ksolok tiꞌan Timotius baa emi. Haꞌu kdodan
    nia hanesan haꞌukaan oan duꞌuk. Haꞌu kfiar nia, tan nia talin aan no itakaan Naꞌin.
    Nia bele tulun emi nodi nalore haꞌukaan moris dalan mak talin malu no Yesus Kristus.
    Lia neꞌe mak haꞌu kanorin baa hutun sarani sia iha fatin hotu-hotu.
  hlt-MCSB: Te dongah nangmih taengla Timothy kan tueih. Anih tah ka ca thintlo neh
    Boeipa ah uepom la om. Amah loh Khrih Jesuh ah ka longpuei te khotomrhali kah
    hlangboel takuem taengah ka thuituen vanbangla nangmih taengah han thoelh bitni.
  xtd-NT: Xijan kuu xa n‑tundaꞌa‑da Timoteo nuu mee‑n. Ná kuu ɨɨn daꞌya mani‑da kuu
    Timoteo. Kunduu mee‑s xiꞌin mee‑da, te ka kunduu‑da, nduu‑da xiꞌin‑s, xiꞌin Xtoꞌo‑ro
    Jesucristu. Kada‑s xa najaꞌan koio mee‑n nanda kida mee‑da xa kunduu naꞌi ka‑da
    xiꞌin Cristu. Nani dakuaꞌa‑da ñani‑ro kuꞌa‑ro nituꞌu ñuu xa kada koio mee‑i, dani
    kida mee‑da, te dani io xa kada koio mee‑n.
  mdy-ETH: ጎዳ ሱንፆና ታኣኮ ናሽኪንታሢና ጉሙርቂንታ ናዓሢ ማዔ፥ ፂሞቴዎሴ ታ ዒንሢም ዳኬሢ ዬያሮኬ፤ ታኣኒ ቢያ ቤዞይዳ ሺኢጲፆ
    ማኣራ ዔርዜ ጎይፆ ሃሣ ኪሪስቶሴና ታ ዴንቄ ዓኮ ናንጎ ታ ናንጌ ጎይፆ ዒዚ ዒንሢ ዔርዛንዳኔ።
  spl-spl: Yakât otmâ bukune Timoteo hâŋgângumune yeŋgâlen taka den kâsikum yiŋgiwuap.
    Den kâsikum yiŋgimu nâŋgânomai yan nâŋe Kiristohât komot den kâsikum yiŋgimune
    lâum mansai yakât topŋe nâŋgâm heŋgeŋgunomai. Otmu Timoteo orop biwinetŋaŋe Kutdâhâlen
    kepeim nanŋe âwâŋaŋe tânahomawot yakât dopŋeâk tânahom Kutdâhât âi memait.
  usp-NT: Jwi'li'li tantakb'i Timoteo aac'lak ri tib'anow lawi' ri tamb'ij re, ri
    chapca' inc'ajol chirij Kakaj Jesucristo ri Kajawl ri sub'laj tanlok'aj. Ri' re
    tib'e cuxtan chic chawechak nen tamb'an laj inc'aslemal chi jb'anic lawi' raj
    Kakaj Jesucristo ri Kajawl chapca' jtijojcak yak k'at ajtakeltak re Kakaj Jesucristo
    tamb'an lak juntir luwar lamas ink'axwi'.
  zav-NT: De'e na'anə' bseḻa'a Temtion' gan' zolenə'. Banona'ane' ca xi'iṉa' beṉə'
    chacda' c̱hei laogüe de'e bsed blo'ida'ane' par chonḻilaže'e X̱ancho Cristən'.
    Na' zoteze' chone' complir can' cheyaḻə' gone'. Na' Temtio na'anə' gone' par nic̱h
    əžɉsa'alažə'əle de'en babsed bablo'ida' le'e c̱he Cristən' ca de'en chsed chlo'ida'
    beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' gatə'ətezə nite'e.
  sgz-sgz: Pasi iak tarwa pala Timoteo uri narsá gam. Ái a ngoro kang kalik alal má
    a muswan uri narsang, má giur no giur longoi him tiklik sur Káláu. Erei ngo na
    hut, ki na bal apturi kamu holhol suri kak tatalen, ngorer ngádáh iau liu ngoi
    kabin iau kes mam Karisito. Má bos tatalen er iau lu aratintin mai narsán tan
    tám ruruna i tan malar no iau lu arbin on.
  kek-NT: A'an aj e nak xintakla e̱riq'uin laj Timoteo. A'an tixjultica e̱re nak li
    c'a'ru yo̱quin chixch'olobanquil chirix li Cristo, a'an ajcui' li yo̱quin chixba̱nunquil.
    Ninch'olob chi tz'akal lix ya̱lal yalak bar chiruheb chixjunileb laj pa̱banel.
    Laj Timoteo chanchan li cualal ut raro inban. Tz'akal re ru lix pa̱ba̱l sa' xc'aba'
    li Jesucristo.
  blz-NT: Mbaka' yaku' nomosuu'mo i Timotius mae' na ko'omuu. Ia koimo anakku men
    kolingu'ku. Ia malolo' na Tumpu. Ia bo mompopo'inau'kon na ko'omuu tutuo' men
    yaku' salanimo koi mian ni Kristus Yesus, koi men yaku' pisiso'konmo na sanda'
    jama'at.
  poe-NT: Méxra̱ kuétua̱nha̱n tí chꞌín Timoteo kíxin tsjiji chꞌán ntiha. Na mé éxí
    xja̱nna tꞌíkua̱n tí jehe chꞌán, tjua̱ha̱ chꞌán, kíxin kjuáko̱ha̱ chꞌán ntá kuítekaon
    chꞌán Ìnchéni ntá xráxín jína chꞌe chꞌán xra̱. Ntá tsjiji chꞌán sintaxraxinkáonrá
    chꞌán nkexrí tjáko̱xia̱n tí nti̱e Cristo éxí xráxín tjàkua kaín xín ni̱nko tꞌatsínka
    tí janhan.
  san-TAM: 'இத்யர்த²ம்ʼ ஸர்வ்வேஷு த⁴ர்ம்மஸமாஜேஷு ஸர்வ்வத்ர க்²ரீஷ்டத⁴ர்ம்மயோக்³யா
    யே வித⁴யோ மயோபதி³ஸ்²யந்தே தாந் யோ யுஷ்மாந் ஸ்மாரயிஷ்யத்யேவம்பூ⁴தம்ʼ ப்ரபோ⁴​: க்ருʼதே
