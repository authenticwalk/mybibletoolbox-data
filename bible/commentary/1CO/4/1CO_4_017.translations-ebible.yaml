    kin, piingii. Na Gos nge tiłap wumb konu eipi eipi mołmun wumb ei, ek yi ku, nip
    ngoł ek ka ei, eim enim kanpi kin, ni tor kindpi ngumba.
  ign-NT: Eta tacahe, névata­cayare eta ara eyehe ema némuna­ruquene nuchicha Timoteo.
    Éma, títaurahi eta macaema­ta­nea­sirahi ema Viáquenu. Éma, tímitu­ca­heyare,
    máemechi­ra­he­yareva eta tacaye­ma­queneana eta nímitu­rapiana eta véhisirahi
    ema Cristo. Táuriquenehi eta máimitu­rapiana taicha étarichuhi eta nímitu­rapihi
    nayehe ena vichamuriana te jácani nupaisi­nea­napahi.
  dik-NT: Ku rin ë wɛ̈t kënë yen atooc ɣɛn Timothï tënë we. Rin ë manhdiɛ̈ apɛi, ku
    aca deet puɔ̈u. Abï we cɔl aa tak yith rin tɛ̈ pïïr ɣɛn thïn, ke ɣa ye tök kek
    Raan cï lɔc ku dɔc, Jethu. Yithkä, kek aa ya piɔ̈ɔ̈c tënë akuut kɔc cï gam ɣɔ̈n
    juëc yiic.
  cac-cac: Yuj val jun tic, tzin checb'at vin̈aj Timoteo tic d'ayex. Icha val to vuninal
    yaj vin̈ d'a yichan̈ Cajal Jesús. Te xajanab'il vin̈ vuuj, tzin sc'anab'ajej val
    vin̈. A vin̈ ol b'at alan d'ayex, ol e naancoti tas ix vutej in b'eyb'al ayic
    ix vac'anoch in pensar d'a Cristo. Icha svutej in c'ayb'an eb' creyente d'a junjun
    iglesia, icha chi' ol yutoc vin̈ ex sc'ayb'anxi.
  tzj-E: Cara' quenwajo' chewa y xe rmal c'ara' xentak ela Timoteo ewq'uin, arja'
    quilaj wlec'wal y nuban njelal achnak ajni' njo'xa tzra rmal Kjawal Jesucristo
    chnuban. Xentak ela ewq'uin ch-utz c'ara' nernataj chewech nak nemjon rc'utic
    chquewech kch'alal wawe' ra tzrij nak rbanic Cristo. Jawra quenc'ut anen chquewech
    iglesia, per chka' jawra quenc'ut chquewech conjelal chka bechnak opech tnamet
    ec'ol wa'.
  san-BUR: ဣတျရ္ထံ သရွွေၐု ဓရ္မ္မသမာဇေၐု သရွွတြ ခြီၐ္ဋဓရ္မ္မယောဂျာ ယေ ဝိဓယော မယောပဒိၑျန္တေ
    တာန် ယော ယုၐ္မာန် သ္မာရယိၐျတျေဝမ္ဘူတံ ပြဘေား ကၖတေ ပြိယံ ဝိၑွာသိနဉ္စ မဒီယတနယံ တီမထိယံ
    ယုၐ္မာကံ သမီပံ ပြေၐိတဝါနဟံ၊
  yaa-NT: Nãskakẽ ẽ Timoteo matoki nĩchikai. Ẽ Timoteo Cristo chanĩmara famaki taefani.
    Nãskax ẽfe fake keskarakĩ. Ẽ aõ noikõi. Nõko Ifo Jesús yoiai keskarakõi nikakõi.
    Ẽ Jesucristo Ifofai keskara Timoteo mato shinãmaxii mã shinãmakinõma. Nã chanĩmara
    faafo pexe rasi tii anoafo ẽ ato tãpimani keskara Timoteori mato tãpimaxii.
  cab-NT: Ligía noúnajaanbalin Timotéo lun líderagunün luágu cátei le. Jínsiñeti nun
    sarágu, ítara líña queísi ában niraǘ lídan Jesucrístu, gayáraati neménigidun
    luágu. Larítaguagüdübadün luágu ligáburi nabágaridun queísi afíñeti luágu Crístu,
    lun jáyeijani. Niján luwúyeri igáburi le narúfudajabei tídan sun ligílisi lídan
    sun fulásu.
  clu-clu: Maman dan nga ginapadara ko dian kanindo si Timoteo nga akun palangga kag
    masarigan nga bata sa Ginoo, agud padumdumun na kamo akun mga patakaran sa pagkaboi
    bilang somolonod ni Cristo. Maman ra dia akun ginatodlo sa mga tomoloo sa bisan
    diin nga logar.
  swh-ULB: Hiyo ndiyo sababu nilimtuma kwenu Timotheo, mpendwa wangu na mtoto mwaminifu
    katika Bwana. Atawakumbusheni njia zangu katika Kristo, kama ninavyofundisha kila
    mahali na kila kanisa.
  tpt-NT: Xlhiyucha klamalaqachaniucha ni Timoteo yu kꞌachaniy tacha kesꞌatꞌa por
    lhakapuꞌal ni Jalhachimoꞌonu Jesucristo. Yucha katamapastakniyan tacha kitꞌin
    iktiꞌukxuntayay kun Cristo. Chuncha tacha yu ikmasuy talakachux taꞌan alin yu
    talhakapuꞌan.
  aai-aai: Ana’an iti isan ayu natu au yabow kek wabin Timothy kwa isa abiyafar. Iti
    kek i Regah ana bowabow isan ebobosunusunub, i enan boro kwa nuhinakusib, ayu
    au yawas naatu au bowabow mi’itube Keriso ana yawasamaim ama abowabow boro nao
    kwananowar, naatu mi’itube ekaleisia sabuw efan ta ta abi’obaiyih auman boro nao
    kwananowar.
  sny-sny: Ane meni Timoti fene ma'e eimawesawiyei. Le mi mi weriyei Jisas ne tote
    umasinamisiya. Le fene ma'e aiyeyei su, le fene ma'e apou au te'eyei, “Fene Pol
    lo yo seni wara'i a'i fa umasite.” Ane Timoti Jisas ma'e heneti. Serai le meni
    eime ano wou a'i ne. Ane le ne marepi erasi a'i tote wawesiyenamisiya. Le fene
    ma'e marepi hepene he'i a'i Krais sahe, ane umasinamisiya ape, au te'e atuatuwei.
    Apou wou a'i, ane lu taune werese, Jisas ne umasisiya ape, ma'e omo werese sahe
    Krais lo yo seni werese ne au te'e atuatuteye. [Ap 19:22]
  myy-myy: Ito bajiro mʉa yire ãmoa yʉ. Ito bajiri Timoteore mʉa tʉ cõa yʉ. Ĩ ñami
    mani Ʉjʉre queno tʉorʉ̃nʉgʉ̃. Ito bajiri yʉ macʉre bajiro ĩre tʉo maia yʉ. “Cristore
    tʉorʉ̃nʉgʉ̃ ñari ado bajiro ñasotiami Pablo”, mʉa yi masitoni mʉare gotigʉ yiguĩji
    Timoteo. Jesucristore masirãre jeyaro yʉ riaso ucure gaye mʉare goti rẽtobugʉ
    yiguĩji ĩ.
  trc-NT: Cheꞌé dan caꞌne̱j ꞌu̱nj man síí cuꞌna̱j Timoteo cuchi̱ꞌ soꞌ rihaan soj,
    ne̱ síí noco̱ꞌ man síí ꞌni̱j raꞌa man níꞌ me soꞌ ga̱ ꞌu̱nj, ne̱ cheꞌé dan ase
    vaa taꞌníj vaa soꞌ a. ꞌE̱e̱ raj man soꞌ, ne̱ nucua̱j raj man soꞌ na̱nj ado̱nj.
    Cata̱j xnaꞌanj uún soꞌ rihaan soj nu̱ꞌ tucuáán noco̱ꞌ ꞌu̱nj cheꞌé Jesucristó,
    ne̱ ꞌo̱ cuya̱a̱n vaa nana̱ tu̱cuꞌyón soꞌ ga̱ nana̱ tucuꞌyón ꞌu̱nj rihaan nij síí
    amán rá niꞌya̱j man Jesucristó ma̱n cunuda̱nj nij chumanꞌ rej va̱j ꞌu̱nj a.
  cut-NT: Ca̱va che co dinahn nchuhn ne, dechúh Timoteo che conan se nchuhn. A̱ma
    yahinó sa̱hn. Anduhneca̱ da̱ya má̱n, te u tihyon yuné sa̱hn che chitahno se Dihvo
    vo Jesucristo. Nde meniyon riquendi se, ndah redin se ntiyon yahn ye. Sa̱hn min
    ne, nduhca̱ che reca̱h cuande má̱n dihno vo nduh cua̱n ya̱co na̱n che quechicá,
    tihca̱ te cuande se nchuhn ca̱va che neca̱hco ne nduhca̱ che ritahnó Dihvo vo
    Jesucristo, redináhn ndudo yahn ye.
  bel-bel: На тое паслаў я да вас Цімафея, майго любаснага і вернага ў Госпадзе сына,
    які нагадае вам пра шляхі мае ў Хрысьце Ісусе, як я вучу ўсюды ў кожнай царкве.
  zlm-KSZI: Bagi tujuan itu aku mengutus Timotius, anakku yang dikasihi dan setia
    dalam Tuhan. Dia akan mengingatkan kamu tentang jalan hidup yang kuikut sejak
    beriman kepada al-Masih, iaitu jalan hidup yang telah kuajarkan kepada jemaah
    di serata tempat.
  gdr-gdr: Ɨ onggɨt mop penaemb kon wa pɨlwa Timotend yɨtmɨkitond. Ɨ ton re koina
