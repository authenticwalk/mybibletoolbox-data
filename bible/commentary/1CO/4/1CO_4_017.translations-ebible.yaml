  wol-2010: Looloo tax ma yebal ci yéen Timote, miy sama doomu diine, di doom ju takku
    te ma bëgg ko. Dina leen fàttali ni may dunde ci Kirist, te mu dëppook li may
    jàngle fu nekk ci mboolooy ñi gëm ñépp.
  snc-snc: Moḡa lorinai maki au na Timoteo ḡomi ḡemi ai atuḡu-iaḡosiato. Ḡia Vereḡauka
    nuḡanai tu au natugu e auravini-rakavaiani, ema ḡia tu Vereḡauka ḡena ḡauvei evei-ḡitakauani
    ma vetuḡamaḡikauna ḡesi. Ḡia na au Keriso Iesu nuḡanai aiḡesi atanuni maḡurina
    ma bekira-varamini, gabu e rubu mabarari ai avevaḡa-riba iaḡirini ilailari ai.
  lgl-lgl: Lakae keria ko Timoti 'i soemiu, 'ali 'amu ka io sulia falafala fo. 'I
    lia 'e malaa wela lau lau kwaima ala, ma ka galo 'oka fala Aofia. Timoti kae rana
    'amiu, tauma 'amu bi bulono 'alia falafala rada 'e totolia fala ioli gera fakwalaimoki
    ala Jesus Christ gi li. Lau ronosulia falafala rada fo, ma laka falalau 'alia
    'i safitala ioli fakwalaimoki lau la 'i soeda gi sui.
  mmo-mmo: + o 4:17 Sin 19:22*Keen, dangga nambêênjo ondeey saawiing Timoti laas vu
    ham. Timotii-ja tu sa noongg-ambe sahengg naving yi lôôt, in saanêêl-ambe hulis
    Omaaho Bop baambu keen. Yoo le bêêl ham alum jak in sate mopaatôôv sen sa navu
    sapa Yesu Kalisii-to, naambe sen sa navu tatekin vu hil bel-ate lu ti ti pin lohvu
    taaku pin-ato.
  ncu-NT: Amo̱se̱ se̱‑ɔ, mo̱ i suŋ Timotii mo̱ e̱ kyo̱ŋwe̱ mo̱ne̱. A du ne̱e̱ fe̱yɛ
    mò̱ a gye̱ mo̱ gyi ne̱ mo̱ e̱ kpa mo̱ ase̱ŋ‑ɔ Kristoo ko̱we̱bɛɛ‑rɔ‑ɔ, ne̱ mo̱
    e̱ kɔɔre̱ mò̱ mo̱ i gyi. Mò̱ e̱ gye̱ ne̱ o nyiŋŋi mo̱ne̱ se̱ ane̱ŋ ne̱ n te
    Kristoo kakye̱na‑rɔ‑ɔ. Mo̱ kakye̱na amo̱ na kamo̱ ne̱ mo̱ e̱ kaapo̱ asɔre̱e̱ asɔre̱e̱‑rɔ
    to̱ŋ ke̱maa‑ɔ gye̱ kako̱ŋko̱ ne̱e̱.
  cni-NT: Notiancaquempiri Timoteo, noshiacantaqueri iriori notomi nonintasanotiri.
    Iquearioventiniri Avincatsarite paitarica yantiniriri. Inquenqueshiretacayempiro
    jaoca ocantari nocamantacotapinitiri Quirishito, jaocarica anta yapatotimentariri.
  eng-WMB: Because of this I have sent Timothy to you, who is my beloved and faithful
    child in the Lord, who will remind you of my ways which are in Messiah, even as
    I teach everywhere in every assembly.
  zaw-NT: Ni'cni baxhaḻä Timoteu lojtu, najcni si'c xi'nä ni sanälazä, ni rusoob diidx
    xcuent Crist. Laani susnajni lajztu xho mood nabaṉä lo yäḻnabajṉ xten Jesucrist,
    sigajcni ruluiä neṉ reguidoo guiraasi lajt.
  san-MAL: ഇത്യർഥം സർവ്വേഷു ധർമ്മസമാജേഷു സർവ്വത്ര ഖ്രീഷ്ടധർമ്മയോഗ്യാ യേ വിധയോ മയോപദിശ്യന്തേ
    താൻ യോ യുഷ്മാൻ സ്മാരയിഷ്യത്യേവമ്ഭൂതം പ്രഭോഃ കൃതേ പ്രിയം വിശ്വാസിനഞ്ച മദീയതനയം
    തീമഥിയം യുഷ്മാകം സമീപം പ്രേഷിതവാനഹം|
  tam-TCV: இதற்காகவே, என் மகன் தீமோத்தேயுவை உங்களிடம் அனுப்பியுள்ளேன். அவன் எனக்கு
    அன்பானவன், அவன் கர்த்தரில் உண்மையுள்ளவன். அவன் கிறிஸ்து இயேசுவில், என் வாழ்க்கை
    முறையை உங்களுக்கு ஞாபகப்படுத்துவான். என் வாழ்க்கைமுறை எல்லா இடங்களிலும், எல்லாத்
    திருச்சபைகளிலும் நான் போதித்து வருவதன்படி அமைந்திருக்கிறது.
  mit-NT: Ñà‑jaàn nduá dìsáhà‑xí sànì techuín Timoteo sàà‑nè ndé ndoó‑nsiá, vàchi
    mii‑né, nchícùn viì‑né Stoho‑ndà Señor. Na iin dèhi nduú stná‑nè, te mànì gá‑nè
    nùí. Pues divi icúmí càhàn xì‑nsiá, te dansínúú ini‑nè mii‑nsiá nansa iá modo‑xi
    nchícuìn Cristu nacua nduá chináhì nèhivì nsidanicuú lugar ndé natácá‑nè cahvi‑néyà.
  ceb-ULB: Mao nga akong gipadala diha kaninyo si Timoteo, ang akong hinigugma ug
    matinud-anon nga anak diha sa Ginoo. Pahinumdoman niya kamo sa akong paagi diha
    kang Cristo, sama sa akong pagtudlo kanila sa bisan asa nga dapit ug sa matag
    kasimbahanan.
  ces-LB: Z téhož důvodu k vám posílám svého milovaného a věrného spolupracovníka
    Timotea. Víte, že ho mám rád jako svého vlastního syna. Ten vám připomene mé křesťanské
    způsoby, jak jim taky v každé církevní obci vyučuji.
  mkn-mkn: Andia ko beta kirim sang Timotius ko tolong sang bosong. Beta sayang sang
    dia sama ke beta pung ana sandiri. Beta parcaya sang dia, te dia ju idop taꞌika
    deng kotong pung Bos. Nanti dia tolong sang bosong ko kasi inga beta pung jalan
    idop. Beta pung idop bagitu tagal beta taꞌika deng Yesus Kristus, yang Tuhan su
    kirim datang. Deng itu ju sama ke yang beta ajar kasi orang sarani yang bakumpul
    di mana-mana.
  pol-UBG: Dlatego to posłałem do was Tymoteusza, który jest moim umiłowanym synem
    i wiernym w Panu. On wam przypomni moje drogi w Chrystusie, jak nauczam wszędzie,
    w każdym kościele.
  qxh-NT: Tayta Diosninchipa ricay ñawinćhu manchapacur cawanayquita munar, Timoteutapis
    caćhamushcä. Payga cuyay wamrä-yupaymi. Tayta Jesús munashannuylla cawan. Jutucaj
    irmänunchicunata may-chayćhüpis willapashä-jina Washäcuj Jesúspita willapäshunquipaj.
  nwi-nwi: Ye norien e, yakamher-pre kɨn Timoti e yame yakorkeikei pɨk in rəmhen kɨn
    kafak kwajikovə atuatuk. In ramhatətə tɨm tɨm ye Yesu Yermaru. In tukrhajoun mɨn
    əmiə kɨn norien yame yo yɨmnəri-pən ye nɨmraghien vi yame rɨmasɨ-pən tuk Yesu
    Kristo. Norien a yame yakamhajoun narmamə kɨn ye niməhuak mɨnə fam, apa ikɨn mɨnə
    fam.
  kmo-kmo: Eena ada Timoti riina heechirek, kwotak ichu. Rii eeta rukusii tawa yikapwa.
    Rii eeta Harapa riina hehar hiki siitiichichu. Riipa kwoti inyakan kiyapotakiita.
    Ada Kraist riina sumowu ichawa nobon riipa kwona kawka sawokiita. Diita majin
    eyey eemek lotu ya tawa man ada pokiitu.
  agr-agr: Nuaduí Timoteo mina uchijua iman aneetaig, Apajuin shiig umigna nuna awetajime,
    wi Jisusa nemajin asanush wajuk pujuwaitja, nuigtush wajuk jintinkagtinaitja ashí
    yantamnum wekaesan Apajuí nemajin aidau batsatbaunmash, nunashkam ujapaktinme
    tusan.
  kyc-kyc: Dokona lao nambame Timoti nakama keta pena lao leto. Baa nambana wane mona
    palenge dokome Kamongona yulu mondo lao pingi. Baame renge pii wambo leyonoli
    pyuo dupwanako dee langira. Doko Yesu Koraisa dokona kata enenge kando nyiyama
    lao misi anda peparaena ingyuo polo langyuo lao karo doko Timotimi epo langira.
  urd-GVU: اِس لئے مَیں نے تیمُتھیُس کو آپ کے پاس بھیج دیا جو خداوند میں میرا پیارا
    اور وفادار بیٹا ہے۔ وہ آپ کو مسیح عیسیٰ میں میری اُن ہدایات کی یاد دلائے گا جو
    مَیں ہر جگہ اور ایمان داروں کی ہر جماعت میں دیتا ہوں۔
  yre-NT: Ɛn 'wɩ zɩɛ -a -ji bɛ, an Timote "paa -sia 'cɛɛ. Mɛɛn Bali -le 'wɩ 'vɩ -yrɛ
    ɛn e wɩɩ "man. Zozinɔn yei "bɛ, e drɛ "le 'an 'pɔn -ji 'nɛn nɛn maan ye "yi ɛn
    an yi -tɛala "da "bɛ -yee 'wɩ 'zʋ. Zɩ 'mɛn 'ta wʋ -pɛ cɩ Crizi -sru "bɛ, e "ta
    "lo -a -cin -tɔlɛ 'ka 'ji. Ɛn 'wɩ 'bɔ zɩɛ -a 'bɔ nɛn maan "paaman minnun ji -leglizi
    -tʋdʋ pɛɛnɔn 'ji.
  fuh-BKF: Wo saabe kulle ɗeen waɗi de nelumi Timote to mooɗon. Wo o ɓiyam korsuɗo,
    koolniiɗo ley kawtal Joomiraaɗo. O miccintinan on laabi ɗi njokkirmi saabe Almasiihu.
    Miɗo janngina laabi ɗiin nokku fuu e ley kawrite goonɗinɓe fuu.
  arl-NT: Naaratej, janiyari niaacua jiyaroya cua panishano Timoteoni. Nojuajaari
    juhua cua niyanura quiquiaari na tojishacari Jesucristo rupaa. Timoteori pa Jiyaniijia
    Jesucristo tojiquiaa maninia. Nojuajaari nia niishitiojonutaniuhua taa cua niishitiojoquiaacuaa
    puetunu Pueyaso maapuejanaa puetunu jiyacajiniajanaacuaani. Naa nia rootanutaniyari
    nia niishiniuhuara maninia cua niishitiojosano niajaniya tarijia. Nojuajaari nia
    pohuatanutaniyajuhuaj taa quijia cua quiyani cua tojishacari pa Jiyaniijia Jesucristo,
    naa maninia nia miiniuriajuhuaj.
  ziw-ziw: Ivyo simsigila Timoseo kwenyu, akwinga mwanangu mkanuni hunga mwa kulungana
    na Kulisito, akuzumilika mwa Zumbe. Nawakumbuseni sila hutimila mwe kulungana
    na Yesu, sila huhinya chila hantu mwa chila mabunga ya wamzumile Chohile.
  grc-TR: Διὰ τοῦτο ἔπεμψα ὑμῖν Τιμόθεον, ὅς ἐστι τέκνον μου ἀγαπητὸν καὶ πιστὸν ἐν
    Κυρίῳ, ὃς ὑμᾶς ἀναμνήσει τὰς ὁδούς μου τὰς ἐν Χριστῷ, καθὼς πανταχοῦ ἐν πάσῃ ἐκκλησίᾳ
    διδάσκω.
  nag-nag: Kilekoile etu nimite, moi Timothy ke apnikhan logot pathaise, jun Probhu
    te, moi laga morom thaka aru biswas te thik thaka bacha ase. Tai apnikhan ke ami
    ki Khrista Jisu laga ki niyom cholai ase, aru girja khan te ami ki hikai thake
    eitu khan sob hikai dibo.
  eng-OEBCW: This is my reason for sending Timothy to you. He is my own dear faithful
    child in the Master’s service, and he will remind you of my methods of teaching
    the faith of Christ Jesus – methods which I follow everywhere in every church.
  knj-NT: Yu jun ti', yuxan chin chejtoj naj Timoteo ti' e ex. Ja' Timoteo ti', jaxca
    tol jin c'aal yul sat naj Kaawil. Caw ey jin cam c'ulal yin naj, jijyom c'al chi
    yute sba. Ja' oj toj jejon je na', catu' oj je na'ontej, tzet utbil jin beybal
    yu ey xa oc Cristo yin jin c'ul. Jaxca c'al jin beybal, jaxca c'al tu' chi yun
    wak'on scuy eb creyente bey jun jun iglesia.
  deu-1912: Aus derselben Ursache habe ich auch Timotheus zu euch gesandt, welcher
    ist mein lieber und getreuer Sohn in dem HERRN, daß er euch erinnere meiner Wege,
    die in Christo sind, gleichwie ich an allen Enden in allen Gemeinden lehre.
  san-PUN: ਇਤ੍ਯਰ੍ਥੰ ਸਰ੍ੱਵੇਸ਼਼ੁ ਧਰ੍ੰਮਸਮਾਜੇਸ਼਼ੁ ਸਰ੍ੱਵਤ੍ਰ ਖ੍ਰੀਸ਼਼੍ਟਧਰ੍ੰਮਯੋਗ੍ਯਾ ਯੇ ਵਿਧਯੋ
    ਮਯੋਪਦਿਸ਼੍ਯਨ੍ਤੇ ਤਾਨ੍ ਯੋ ਯੁਸ਼਼੍ਮਾਨ੍ ਸ੍ਮਾਰਯਿਸ਼਼੍ਯਤ੍ਯੇਵਮ੍ਭੂਤੰ ਪ੍ਰਭੋਃ ਕ੍ਰੁʼਤੇ ਪ੍ਰਿਯੰ ਵਿਸ਼੍ਵਾਸਿਨਞ੍ਚ
    ਮਦੀਯਤਨਯੰ ਤੀਮਥਿਯੰ ਯੁਸ਼਼੍ਮਾਕੰ ਸਮੀਪੰ ਪ੍ਰੇਸ਼਼ਿਤਵਾਨਹੰ|
  nob-LB: Det er derfor jeg sender min trofaste medarbeider Timoteus til dere. Han
    er min elskede sønn, etter som jeg fikk hjelpe ham til tro på Herren Jesus. Han
    vil minne dere om grunnsetningene jeg har stilt opp for dem som tilhører Jesus
    Kristus, og som jeg underviser om i alle menighetene.
  ntj-ntj: Nyangka-rna Timatjinya ma-witulku. Nyangka-tjananyanta mapitjaku puru watjalku
    ngayuku yara tjiinya-rna yingkarta nyinarranytjanya. Puru-tjananyanta watjalku
    tjukurrpa-tjananyarna yingkarta pirningka ngurra pirniwanalu parrawatjaranytjanya.
    Yuwa, Timatjinya tjiinya ngayuku katja yungarrapirinypa nyinarra Puurrpa Tjiitjanya
    wanaranytjalu. Mukulyanytjulu-rnalu kanyilpayi nyangka-rni talypurringkula wantinytjamaaltu
    yirringkara palyalpayi.
  sxb-NT: Kandi ekio nikio ekigera ni ntuma Timotheeo ori omuzia wange owa ngonziizie
    kandi omuntu oambre amangʼana aga Omwami Yesu wukalu, awaazeko eyo. Aaza okuwaizurizia
    kiomo owulamu wuange ku Kristo wufwanana. Ewintu ewia ngerera awantu asi-uasi
    mu amakaniisa goona, wiambaane ne ewia nkola mu owulamu wuange.
  nhu-NT: Ɛ̀ nu shiee wvù me ntum Timatio fô ben e wvù nu waa wɛm yî Tata le. Wvú
    nu fitele fiem, ɛ wvú leeme tɛn yî saaka wvun e bô fitele fimwaaŋ. Wvú nu ke eto
    ebvuu etamcɛ ben no nce wɛm diɛwɛ wee Klistu le nu. Fiɛɛ fì wvú nu ke esee nu
    kɛ fí fì me ŋghane n'yɛɛyi bintaashɛ bi bonyii bo mbee le bicii dvú mondvuum e
    monciim.
  row-row: Naeni de au haitua Timotius fo tulu-fali nggi. Au sue e onaꞌ sue au ana
    bonggi ngga boe. Au umuhere e, huu ana o nenepaꞌaꞌ no hita Lamatuan boe. Dei fo
    ana tulu-fali fo fee nesenenedꞌaꞌ au dala masodꞌa ngga neu nggi. Au masodꞌa ngga
    onaꞌ naa huu au nenepaꞌaꞌ o Yesus Kristus, fo Lamatualain haitua nemaꞌ a. Boe
    ma naa onaꞌ saa fo au unori neu atahori saraniꞌ mana raꞌabꞌue sia bee-bꞌee.
  msy-msy: Bizir kam bagha, kɨ Timoti ia bagha anemada. A nan otarimɨn mɨn iti, ezɨ
    kɨ bar a gɨfonge. An Ekiamɨn ingangarim deragha an gari. Kɨ kamaghɨn ifonge, a
    nan arazir kɨ Kraisɨn poroghav ikia amir arazibar gun ia mɨkɨmam. Arazir kabara,
    kɨ zurara nguibaba bar dar ghua, siosba bar dar men sure gami. Eghtɨ, Timoti arazir
    kabar ia mɨkɨm, ian nɨghnɨzibar amutɨ, da dɨkavam.
  agg-agg: Ranɨsüŋgumboanahɨ haponda ro sɨheimbo sowana Timoti koamarɨhehina asüfu.
    Aiana Adükarɨmbo süŋgunambo wandɨ ŋgusüfoahündɨ nɨmorɨ nahurai aboedɨ ratüpurɨyu-randeimb-ani.
    Ai-anɨmbo ro Kraisɨndɨ sɨmborɨ hohoanɨmo süŋgurɨhɨ asu ahandɨ nendɨ muŋguambo
    hɨfɨhü yamundɨhe arɨhandɨ ra sɨheimbo asükai hohoanɨmo botɨndearümbui.
  ptp-ptp: A nêb xam vông bêge om a vông Timoti loc vô xam. Timoti ge, a nug vông
    vinên wê a xêgyaa vin lec i ge, dɨ i wê viac Apumtau yuac nivɨha, om Timoti ob
    nêl a môp wê a mi tɨmu vô Kɨlisi ge kɨtong vô xam tii vac. Môp tige wê a mi nêl
    vô xomxo vông vinên vac vɨgwe vɨhati.
  nak-nak: Eala eau bahati e latugu e Timoti soio tamutou, eia la tahalo sesele te
    La Uru, eau isu pepehoa. Eia ge vahiliti lou la gabutatalala tamutou te la gauru
    te Kraist Iesus ale eau mulimulia, eia visauru moli me la vimari taku tomi soio
    tegiteu la valalua me hatavivile la lotu tomi te Kraist, oio te la galegale tomi,
    ale eau valolo egiteu ovola.
  lbb-lbb: Ine i a kamna ning a sune sen e Timoti tetek mulo. I a natuklik ning a
    mang kol suri, pa i sira momol ana titol anuna Leklek. Ir anuknuk tar mulo ulak
    ana nuk na toltol, ning i kamna pas ana nuk a keskes taum o e Karisito Iesu. Anuk
    na toltol i arlar ana nuk a asaer tetek a tarai a lotu ana hananuala rop.
  kan-2017: ಈ ಕಾರಣದಿಂದ ಕರ್ತನಲ್ಲಿ ನನ್ನ ಪ್ರಿಯ ಮತ್ತು ನಂಬಿಗಸ್ತ ಮಗನಾದ ತಿಮೊಥೆಯನನ್ನು ನಿಮ್ಮ
    ಬಳಿಗೆ ಕಳುಹಿಸಿಕೊಟ್ಟಿದ್ದೇನೆ. ನಾನು ಪ್ರತಿಯೊಂದು ಸಭೆಗಳಲ್ಲಿಯೂ, ಎಲ್ಲೆಲ್ಲಿಯೂ ಬೋಧಿಸುವ ಹಾಗೆ
    ಕ್ರಿಸ್ತನಲ್ಲಿರುವ ನನ್ನ ನಡವಳಿಕೆಗಳನ್ನು ಅವನು ನಿಮ್ಮ ನೆನಪಿಗೆ ತರುವನು.
