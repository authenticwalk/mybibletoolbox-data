  cmn-FEB: 也正是因为这个原因，我派提摩太去拜访你们。他与主同在，是我最值得信赖、最喜爱的儿子。他将提醒你们我如何追随基督，就像我在各会堂中所作的教导。
  gmv-RNT: Godan daro dosettidayssanne ammanettida ta naa Ximtoosa ta inteko kiittiday
