    ϦⲈⲚⲚⲒⲈⲔⲔⲖⲎⲤⲒⲀ ⲦⲎⲢⲞⲨ.
  buk-buk: Ma bocdinaŋ dec aö bu waŋkiŋ Timoti têŋ mac loc. Iŋ sap Pômdau dôŋ ŋaŋga
    eŋ, ma iŋ aneŋ balê atac whiŋ-ŋga solop. Aneŋ yom ti lêŋ hoŋ naŋ gasa tu kakuc
    Yisu Kilisi-ŋga, naŋ iŋ oc whê sa bu kêŋ gauc mac. Ma iŋ oc êndôhôŋ mac êŋkuc
    mêtê naŋ aö gam, ma yom naŋ aö dauŋ kadôhôŋ têŋ gôlôwac dabuŋ yêc gameŋ hoŋ.
  pri-NT: Wàépwiri ê majoroé ma go panuâ paé tàwà wà Timotéo, na é pwacèwii wà pwi
    âji naîô. É wakè kôo bwàti naa na nee Pwi Ukai, â dau wânümoo têe. Â ée mwa taniimiri
    tàwà ê pwina go pacâmuri na diri tèpa wâra pwapwicîri, goro ê pai wâro kâjè naa
    goo wà Kériso.
  zpq-NT: Da'nan' chseḻa' Timoteon' gan' zoalen'. Ḻecze ba nona'ne' ca xi'iṉa', ḻe
    bzejni'ida'ne' cont chejnilaže' X̱ancho Jesucriston', na' zoacze' chone' can'
    cheyaḻa' gone'. Na' chseḻa'ne' cont šjayse'ede' laže'le can' gwzoa gwleza' šlac
    bzejni'ida' le'e c̱he Criston', na' da' bzejni'ida' le'e naquen lebe len da' chzejni'ida'
    beṉe' gate'teze chesedop chesežague' chesonxene' Criston'.
  por-TFT: Para ajudá-los a agir assim, mando-lhes Timóteo. Eu o amo como se fosse
    meu próprio filho. Ele serve fielmente ao Senhor. Ele vai lembrar vocês da maneira
    como eu vivo, como alguém que tem uma íntima relação com o/pertence ao Senhor.
    A minha maneira de viver é a mesma que ensino em todas as congregações onde tenho
    ministrado.
  gwi-NT: Jii gwik'it t'akhwa'yaa geenjit Timothy nakhwats'ą' naałchįį. Shidinji'
    k'it t'iinchy'aa ts'ą' K'eegwaadhat vigwitr'it t'ihee'yaa vaashandaii. Nats'ahts'ą'
    Christ Jesus vatąįį ihshyaa ts'ą' geech'ǫąąłtan geenakhwagwahaandak geenjit. Jidii
    eenakhwaantan t'ee nijuk kwaiik'it ihshyaa datthak tr'igiinkhii zheh gwizhit jyąhts'ą'
    geech'ǫąąłtan t'oonchy'aa.
  gvn-gvn: Ngayu Timothy yungalda, nyulu yurranin binal-bunganka junkayku bundarinka.
    Nyulu Jesus junkurr-murubuku wukurril, junkayku bunday. Ngayu nyungunku wawu,
    nyulu yala ngayku kangkalkuda. Nyulu yurranin milka-bakal Godundumunku kukuku,
    yala ngayu ngadiku yurranin binal-bungan. Ngayu yinya kuku balkal Godundumunbu
    bamanda wubulbuku yiringkurrku.
  nhy-NT: Por yonik namechtitlanilia in Timoteo, katlej kajki kej yeskia notlasojkone
    iwan katlej kichiwa tlan toSeñor kinawatia. Yej amechelnamiktis kenik nitlaneltoka
    inawak Cristo iwan kenik nichipawkanemi, iwan yen yon tlan nikinmachtia in tiopantlaneltokakej
    ik nian nepa.
  asm-FB: এই অভিপ্রায়েৰে মই তীমথিয়ক আপোনালোকৰ ওচৰলৈ পঠিয়াইছোঁ। তেওঁ প্ৰভুত মোৰ
    প্রিয় আৰু বিশ্বাসী পুত্ৰ; তেওঁ আপোনালোকক খ্রীষ্ট সম্বন্ধীয় মোৰ পন্থাবোৰ সোঁৱৰাই
    দিব, যিবোৰ শিক্ষা মই সকলো ঠাইতে সকলো মণ্ডলীতে দি থাকোঁ।
  okv-okv: Eto ungo be kiova na osa ari meni Timothy amo Bada tumota ari meni avo
    ikano ungota degi pambuto na Iesu Keriso ta jo ta mitie irari nau do ainge ere
    ona avo pambuto au ingivujo, eto ke vahai aravo enda tapa ekalesia ta degi hande
    eona.
  mxt-NT: Yucuan chaha tachí chi ra Timoteo, sehi cuenda Sutu Mañi yo, nu nyicu ndo.
    Nɨɨ xaan iñi ra nyicón ra chi Nyoo. Ta cuñí xain chi ra. Maa ra cuasanɨcohon ra
    iñi ndo yoso cuhva iyé, vatyi chinó iñi chi ra Cristo. Cusañaha ra chi ndo yoso
    cuhva sañahí tandɨhɨ ri vehe ñuhu.
  tzo-NT: Ja' yu'un ti laj jnop ti jtac talel ti atojolic ti Timoteoe yu'un ja' chaxcholboxuc
    ava'yic c'u x'elan ti co'ntone ti stojol ti Cristoe hech chaj c'u che'el chcac'be
    xchan jch'unojeletic buc no'ox oyic. Ja' jnich'on uc ti Timoteoe. Ti sventa ti
    ho'on laj jcholbe sc'op ti Cristoe, hech yu'un ti hech jnich'on ic'ot. Hech yu'un
    c'ux ti co'nton. Jun yo'nton ti stojol ti Cajvaltique.
  ind-AGS: Inilah alasan saya mengirimkan Timotius kepada kalian, seorang yang sudah
    kuanggap sebagai anak saya sendiri yang bisa dipercaya dan sangat saya kasihi
    di dalam Tuhan. Dia akan mengingatkan kalian tentang cara saya mengikuti Kristus,
    seperti yang selalu saya ajarkan di setiap gereja yang saya kunjungi.
  omw-omw: Nkye mwitaama kye nrohiate tina, nte Timotira titaariro nkye hinani quananro.
    Nte Timotirara ni maaquve tuqaro ni mutukyavanto mwianra mpoqiavata vahira. Mwiva
    tiri vunyaa vaisi mwianra nraahu rieqaro mwia kyaiqa vare vari vaisivama variro.
    Nte Timotira titaariro mwiva uro nte mpoqi mpoqi nrohiqana Karaisirara nraakye
    qora timwa nyuntema kyena ntenavata mwi quara riemwaqi viqana Karaisira aanraqaa
    nrohurara ntapihi kyero nkyi timwa nyianri.
  yrb-yrb: Eno wataneba ewa amara Timotina, dawa nanu amara ubi ari, dawa Yesu Keriso
    imuegou utasu. Nana dawa siaia uero yabai ari. Nanu ununa dawa nanu Godinu aboro
    aboro guruguru utaita naueta uwarabai webatane sinaini nanu ueta sinetaini nesia
    yaba webie iba siaia uero ari.
  maa-NT: Koií kjoa̱‑la̱ tìsìkasén‑nò Timoteo, xi ki'ndí‑na̱ xan‑la̱ nga 'ñó matsjake̱
    ko̱ kixi̱ síxá‑la̱ Na̱'èn‑ná. Jè si̱ìkítsjeèn‑nò kós'ín tìjna̱koa̱ Cristo Jesús
    nga mokjeiín‑na̱ i̱t'aà ts'e̱, koa̱ kós'ín okoòya‑la̱ xi̱ta̱ na̱xa̱ndá‑la̱ Cristo
    nga kijndà na̱xa̱ndá ñánda bijchoa.
  mcq-mcq: Ijihunaꞌe Timoti nuni hariha kaꞌene Natohwi jihuni vaji na oja mahe ꞌee
    pauchaviꞌinijaho ranavuꞌe vuꞌu. ꞌEne hura nuni ꞌunama kaꞌene Keriso oni vajijaho
    niareri nara kwaa ichihichihi sosia mapoka vajijino najahu jaꞌinaꞌe ja ꞌuꞌo ꞌuname
    najahe ꞌwarahuna.
  sus-A: نَ نَ عَ رَ، ﭑ بَرَ تِمٌتٍ شّي وٌ يِرٍ، عَلَكٌ عَ شَ وٌ رَتُ ﭑ نَحّرّ كِ
    مَ عِسَ شَ قٍ كُي، ﭑ دَنشَنِيَتْي حَمَيٍ بِرِن شَرَنمَ نَشَن نَ يِرٍ بِرِن. ﭑ
    مَ دِ مَشَنُشِ تِمٌتٍ دَنشَنِيَشِ مَرِفِ كٍرٍن نَن مَ.
  jpn-1965: そのために、私はあなたがたのところへテモテを送りました。テモテは主にあって私の愛する、忠実な子です。彼は、私が至る所のすべての教会で教えているとおりに、キリスト・イエスにある私の生き方を、あなたがたに思い起こさせてくれるでしょう。
  fra-SBL: C'est pourquoi je vous ai envoyé Timothée, mon enfant bien-aimé et fidèle
    dans le Seigneur, qui vous rappellera mes voies qui sont dans le Christ, comme
    je l'enseigne partout dans toutes les assemblées.
  yka-yka: Iye inin sababnen hangkan daˈakku ne piyu si Timoteo supaya kaˈam taˈu
    ngalekkat addatkun. Kalasahanku iye duk kuweˈ ne iye anakku peggeˈ taboˈoku iye
    sandel pu si Isa Almasi. Kapangandelan teˈed iye. Paˈessebanne du kaˈam bang subey
    saˈingge kawul-piˈil meˈ aˈa manuhut Isa Almasihin. Kuweˈ iyan isab kawul-piˈilkun
    kemuwe nuhut ku Isa Almasi. Duk iye isab iyan panoloˈku si meˈ masandel pu si
    Isa si meˈ kalahatan papīhankun.
  mle-mle: Aw wun gwur atawa tigwurkikik tikuw, alik Timotiy gwurak wayaki-tuwid.
    God dikidi gwalugwum di wunadi mawul yituwadi nyanad. Di kip tijibir tikwanaad
    diki yawiyik. Miyawa tipa kidiy God dikidiy duw takwak wun kidi Godak wukijibir
    tikwatuwadi yabida titaay, diki maaw kaliva-kwatuwadiy. Aw di adiy jaav-adiy gwurak
    wasakiy-kidadiy.
  shp-NTPO: Neskara kopíra en mato Timoteo raanxonai, nokon noi bake keská ikax, non
    Iboki koshi jenéyamai iketian. Janra ja Cristo ikonhaa ikax jaskati ea ikaibo
    mato shinanmai kaai, jaskara eséribira akai, jatíbiain ea kaainko, ja nobé joi
    akaiboribi en jato onanmakin.
  aom-aom: 'Ëhi negoꞌego Timothy jemesi örire nugöꞌöꞌiëꞌe. Hu nasi huë baejaje harihu
    maeje. Hu Badare muemu uehorovaje aeje. Ëaho nugöꞌöꞌiramu huro öꞌoromo uëꞌëꞌe:
    Nöröro ëhi jiëꞌe jöho ejahoromo Iesu Keriso-arire juvoromo hijaje höjo. O ë jöe
    gemuoho ekaresiae ahoꞌobëhe dinöꞌe dinöꞌe jioruomajoho röjëhibe juvaje höjo. Ëhi
    jiëꞌe jöho huro majëhiꞌiramu jemë röhu maho uehorovoꞌaruje.'
  geb-geb: Gu nera nzuav Timoti ga sararim, ana nde han zɨrga. Ana guigira Zisas Krais
    khothɨgap, ana nan kama fara muuŋgim, gu guigira won ndavar ana nɨɨŋgi. Gu ana
    khothɨgi, ana tuituigiap Guma Bakɨmen ŋaara gari guma ma. Ana nde ndɨkndɨgi khavɨrim,
    nde gu Krais phorga havhargiap mbui tɨvi, nde nta ndɨkndɨgɨrga. Mba tɨvi, gu za
    kha ŋguir ki siosir ki gumgi gu mbigi khɨvi, mbe mba tɨvira zɨn ŋgɨrga.
  bsj-bsj: Cho diker bwii man twom nen Timoti bwe ma chwitiye kange ciyaka mik na
    bi bwenan co Teluwe na nung kumen nure kambo ma merang cinen ku wabeu.
  cak-cak: Y roma ri quiri' ninjo' chive, romari' xintak-e ri Timoteo iviq'uin. Rija'
    achel jun valc'ua'l ri can ninjo' y can nu'on ri achique nrojo' ri Ajaf pa ruc'aslen.
    Ja rija' xtec'uxlan chive rubanic ri nuc'aslen riq'uin ri Jesucristo, achel nuc'utun
    can yin chiquivech conojel ri niquimol-qui' pa rubi' ri Dios jalajoj tak tinamit.
  chf-NT: Jin uc'a cä täsqui ca'anetla aj Timoteo. Une ca' a wälä mero cä yajben ajlo',
    uc'a u tz'oni jinq'uin cä tz'aycäbi u t'an Cajnojala. Une u paq'uin chen ca' chich
    u yäle' u t'an Diosba. Une u xe u c'ajti'benetla ni bij cä bisan t'oc aj Cristo,
    ca' chich cä ye'benob machcatac u woylan ubajob tama upete ch'uj cachichcada.
  tlf-tlf: Kale bota age-nilita, niyo Timoti iyo daali ipmi finang no talak o agan-bii
    kale, beyo fen nalami man ilatap bemi aget kup kobe-bomi kale, beyo Kamogim Yesus
    imi ogok uyo tambaliim kup tiin mo-boma kale, beta daali no-nalata, Yesus Krais
    imi kuguup nimi waafu-bom abiip maak maak kutam imi kafale-bom no ke-bomi umi
    sang uta baga-e-bom-nalata, asok ipmi aget uyo kufu-eman-tema ko.
  piu-2006: Ngayulu yalatji Yiitjuku tjukarurru nyinarra nintiṉangitjangka wati Timitjiyilu
    nyurrangarrinya yankula nintilku. Ngayulu wangka palulawana Yiitjuku walytja tjuṯa
    nintilpayi ngurra tjuṯawanangku. Yalatji nyurrangarrinya nintintjaku ngayulu palunya
    nyurrangarrilakutu wantirriyalku. Paluru ngayulawana rawa nintirringkupayi katja
    nguwanpa.
  poh-NT: eh chi atobjic tak chi enaꞌn tak chi jeꞌ reꞌ, cꞌahchiꞌ woꞌ nitakꞌa̱b je
    awu̱cꞌ tak i Timote̱yo reꞌ tiꞌ nwicꞌraj eh til jeꞌ wacꞌu̱n nok wilic chi niwach.
    Reꞌreꞌ til chꞌiquem cꞌuxlis woꞌ chi ribanaric haj wilic i camanic nikꞌor reh chi
    nariban chipam ricamaj i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Naponok awu̱cꞌ
    tak i Timote̱yo, reꞌreꞌ ru̱cꞌ narikꞌorom aweh tak naribanam chi encꞌulic woꞌ chic
    pan acꞌux tak nicꞌ wach i cꞌacharic xniban cho chawach tak reꞌ xawilow tak wi̱ꞌ
    chi reꞌ hin til hin takꞌamaj ruꞌum i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Reꞌ
    riwi̱ꞌ nicꞌacharic reꞌreꞌ maꞌ xa ta awu̱cꞌ tak xnicꞌuhtaj chi na̱cꞌamam tak tzꞌeht
    reh jeꞌ laꞌ woꞌ cu̱cꞌ take toco̱m chic kas kacha̱kꞌ kich aj niminel reꞌ wilque̱b
    xa paꞌ tinamit quinpon wi̱ꞌ chi cꞌuhbalanic.
  tue-tue: Yʉʉ teeré boosã́gʉ̃, Timoteore mʉ́ã pʉtopʉ ticocogʉ tiia. Cʉ̃ʉ̃rẽ maĩã.
    Cʉ̃ʉ̃ yʉʉ macʉ̃biro niigʉ̃́ niiĩ. Marĩ Õpʉ̃yere diamacʉ̃́ tiirucúi. Yʉʉ Cristore
    padeogʉ́ tiirécʉtirere cʉ̃ʉ̃ mʉ́ãrẽ wedegʉdaqui. Yʉʉ niipetiropʉ niipetira Jesuré
    padeoré põnarĩ macãrãrẽ wederénocãrẽ wedegʉdaqui.
  bjp-bjp: I e wara ia ka wuun Timoti usuf gam. I e keng kalalik na asa Kumguui, ae
    ia ier kanaka isi, ma ia luun unune lo. In fapitil wolwol kimi ini matngan liu
    kiak lo Karisito Iesu. Liu kiak i somangat ini sani ia fausum foron tom unune
    la ini, na foron maleh tikii.
  xon-xon: Nima le m ga cha Timoti dan ni chee. U ye maabogeehn Tidindaan aasan ni,
    ki bi mbamɔm. U ga teer nimi maah dii Kristo aasan pu na, ki ga teer nimi ke m
    tuk Kristo aanib bi bi ŋipepel mɔmɔk ni na ke bi mu dii kina.
  tzo-ZNT: Yechꞌo ti ijtac tal li Timoteoe, ti jcꞌanoje, ti sjunul yoꞌon yichꞌoj ta
    mucꞌ ti Cajvaltic Jesuse. Yuꞌun ixchꞌun li scꞌop Rioxe ti cꞌalal icalbee, yechꞌo
    un coꞌol xchiꞌuc jchꞌamal chcaꞌi. Jaꞌ chtal syules ta ajolic ti cꞌu xꞌelan chitun
    yuꞌun ti Cristoe chac cꞌu chaꞌal chcalbe li muchꞌutic xchꞌunojic scꞌop Riox ti
    butic chiꞌechꞌ ta jujun temploe.
  mpm-NT: Ti ja sɨkɨ yukan na jaa Timoteo, ɨɨn chaa ja kuu nanu seꞌe ri sɨkɨ ja ni
    kandixia da jnuꞌun Jitoꞌyo ja ni kaꞌan ri nuu da. Ti vaꞌa siuku da jnuꞌun un,
    ti maa da na kachi nuu ra naa ra sɨkɨ nasa siuku ri ichi Yandios ja kandixia ri
    Cristo Jesús. Ti jnuꞌun nava kandixia ri, yukan xndaku ri nuu yɨvɨ ka kandixia
    ja kanchuku i taka ñuu.
  ots-NT: Eso, ya xtrá cu̱j nʉr Timoteo, da ma pʉ jabʉ gár bbʉpjʉ, da yojpi da mbe̱mbiquijʉ
    ja i ncja nʉr hñu̱ dí tɛngö. Nugö dí bbʉy pa da fa̱di, ja i ncja car Jesucristo.
    Hnadi car hñu̱ dí xih cʉ pe dda hermano da dɛni hne̱je̱, göhtjo cʉ lugar pʉ jabʉ
    i bbʉh cʉ to xí hñeme̱jʉ car Cristo. Dí ndo ne nʉr Timoteo, ncjahmʉ mero ʉm ttʉgö,
    como bi hñe̱me̱ bbʉ ndí predica. Cja̱ hne̱je̱, xí ndɛni rá zö cam Tzi Jmu̱jʉ.
  hoy-hoy: ईदा कारण ना तीमुथियुस उक, जो प्रभु दा नानव प्रिय पार अदिक विश्वासयोग्य
    सेवक आन, नीम हात्‍ती कळुदीन. आव नीमी मसीह दा नान आचरण इन याद माळ्यान, ह्यांग कि
    ना हर जागा दा, हर ऊंद मंडली अक उपदेश कोळतीन.
  amo-amo: Unare nati nto minu Timoti ku, kitimine gonni na nya yinnu sa uyenu gono
    nya Nchikilari, aba lizinmunu tiba nighe nan nya Kristi, nafo na ndin dursuzu
    nani vat natii Kutellẹ.
  pjt-pjt: Kaṉa kuwari Timitjinya nyuralakutu ma-iyaṉi, ka paluṟu nyuranya ma-pitjala
    nintilku ngayulu puṟunytju nyura ngapartji Jesunya arkaṟa waṉantjaku. Panya Timitjinya
    ngayuku katja puṟunypa wiṟu mulapa, munu paluṟu wangaṉarangku Mayatja Jesunya
    kuliṟa palumpa waṟka palyalpai. Nyara paluṟu nyurala tjakultjunkuku iwara panya
    palunya, panya ngayulu ngura winkingka Jesuku walytja tjuṯangka nintiningi Jesunya
    Christanya tjukaṟurungku waṉantjaku.
  cwe-cwe: Lekamana nimtuma Timoseyo kumwenu, yeli mwanangu mulondwa mwaminika muna
    ukuilumba na Mndewa na kezamkumbusani nzila iniinzile niye muna ukuilumba na Chilisito,
    nzila ija inifundiza chila hanhu muna gamabumbila ga wanhu womuhuwila Mulungu.
  daa-NT: Paa ko, nu n̰aamikoŋ Timote. Ŋaar ar roŋdu ɗo imaan. Nu elgiga ho ŋa gina
    riy ta Rabbine iŋ botilti. Nu ɓildiig gee kuuk ɗo *Egliznar okin̰co a maman ŋuu
    goye ɗo botol ta Iisa Masi. Nu n̰aamiig Timote a ŋaako gaare pey maman nu garkiyig
    gee a ŋuu goye ɗo botol-ata.
  mlp-mlp: Daq alulin naqmo ago ya Timoti eman ne gigo hib lahta. Ya in inaq Iyahta
    aholib soqotim osad in yaqgo amun nog iysa ya in anan inad diq bilaqaqta. Teq
    in Iyahta anad muzin bugad ago kabiy anononmo emaqta. Timoti leheq ne ginad waz
    eraqsa ya Krais Yesus aholib soqotim in anad muzinad daq dimdimunta emaiqta na
    ago ne anadin a ta em daqay haqad ya in eman ne gigo hib lahta. Yaqgo daq na ya
    on mataw Yesus ago nan huritayta na gidauhan bunmo giqisihunad asuleqin gibilenaiqta.
  ape-C: Aria shopunek, eik yeshopok Timoti nanak-umogu ipak. Anan douk eikin nuganin
    douk eik urkum manawashaman abom iri. Eik yahwaran nuganinum ipak pumnekan, anan
    douk nataurume wenek Debeini ananin mour iri. Aria anan apa neneken wosik. Eik
    douk yeshopokan nanakumogu nukripep um nuhur ipakip urkwip um ipak wata urkwip
    purum eikih aih douk yape yenekeh um yagipesh Krais Jisas um. Aria ihirub warub,
    ihish Iruhin ananish arpesh shantorum shape aria yanak yakripesh baraen um, eik
    yakripesh um shugipesh ehudok atih aih huni baraen.
  bgs-bgs: Tô gó tô igpasadun ku si Timoteo diyan ákniyu. Iring na kanak batà sikandin
    su ágginawaan ku, asta ágkasarigan sikandin tun ta kapamaké katô Áglangngagán.
    Pasampáttán din ákniyu tô mga ágkémun ku tun ta kapamaké ku ki Cristo, su magunawa
    tô ágkémun na ágtinuruán ku tun ta langun simbaan ka mga ágpampamaké.
  faa-faa: Ayiáka risikiasimo, Timotiane nōmo re arisia pusiesapo. E Keresoaki rekeako
    parihoasimo, nōmo eaki some kasapo. Some kasasamo e nōmo hokosa asíapo. Eane
    nōmo kára hemakapurakanapo. Epo Keresomo rakirane koteaka rakirapo. Arirakano
    e peraka nōmo Keresomo ainane kekemaraka reane, epo reaki mahemakapukusapo. Keresomo
    ipi aina ikia kara a, nōmo kekemaraka reane, nōmo kurikuri ape sua some karakanapo.
    Some hakása yine epo soko reaki some kakakosapo.
  kik-kik: Nĩ ũndũ wa gĩtũmi gĩkĩ nĩngũmũtũmĩra Timotheo, mũrũ wakwa ũrĩa nyendete,
    na ũrĩa mwĩhokeku thĩinĩ wa Mwathani. Nĩekũmũririkania mũtũũrĩre wakwa thĩinĩ
    wa Kristũ Jesũ, ũrĩa ũringaine na ũrĩa ndutanaga makanitha-inĩ kũndũ guothe.
  cap-NT: Jalla niz̈tiquiztan wejt k'ayi Timoteo cuchanz̈cuc̈ha, anc̈hucaquiz cjuñkatzjapa,
    jaknuz̈t wejrqui Jesucristo sirwican kamtuc̈haja, jalla nii. Niz̈aza tjapa kjutñi
    tjapa iclizziz z̈oñinacz̈quizimi tjaajnuc̈ha, jaknuz̈t z̈oñinacz̈laqui Cristuz̈
    kamañchiz kamzlaja, jalla nii. Jalla nuz̈ Timoteoqui anc̈hucaquiz cjuñkataquic̈ha.
    Timoteoqui zuma cumpliñi z̈oñic̈ha. Timoteoqui weriz̈ cjen Jesucristuz̈quin criichic̈ha.
  ksr-ksr: Niinoŋ silina Kraist Jiisaswo qokotaaŋ ama meŋ baloŋa baloŋa liligoŋ uumeleeŋ
    kanageso so kuma oŋomakejeŋi, iikawaajoŋ mono duduuwubo. Niinoŋ kawaajoŋ ama wombo
    merana Timoti wasiwe oŋoonoŋ kawaa. Iinoŋ niwo pondaŋ laligoŋ Pombo qokotaaŋ nama
    kaŋ kanana jeŋ koma gbiliŋ oŋombaa.
  eng-TNT: For this cause have I sent vnto you Timotheus which is my deare sonne and
    faithfull in the Lorde which shall put you in remembraunce of my wayes which I
    have in Christ even as I teache every where in all congregacions.
  sbs-sbs: Chingi ni va tumini kwenu Timotea, yo sakiwa ni ku sepahala ku va mwana
    Simwine. Mwa mi ku mbuluse inzila zangu kwa Jesu Kreste, sina muni vava rutili
    zintu zonse ni mwi Kereke imwi ni imwi.
  sue-sue: Na ami emo Timoti, nu Tuara nana mai naso me ewanana nowia, awa iyetena
    nisokare nana susawia. Nu nisokare nana muro na Tuara dubu giti nata sero nowera
    amira nana muro baro awinoise Kristora gera eba sero gipero awinowena, ge awa
    kotumai nisokarera ena awa-uzamunoya.
  fra-NCL: C’est pour cela que je vous ai envoyé Timothée, qui est mon enfant bien-aimé
    et fidèle dans le Seigneur ; il vous rappellera quelles sont mes voies en Jésus-Christ,
    de quelle manière j’enseigne partout, dans toutes les Eglises.
  snn-NT: Mësacuabi ja'nca ba'ija'ye caguë, yë'ë te'e bainguë Timoteore mësacuana
    saohuë. Yë'ë mami ai yësi'quë, mai Ëjaguëni si'a recoyo ro'taguë, ja'anguëte cuencueni,
    Yë'ë Cristo bainguë ba'iyete mësacuani se'e quëajë'ën caguë, baguëte mësacuana
    saohuë yë'ë. Yë'ë ye'yoye'ru ye'yoguë, si'a Cristo bain jubëanna ye'yoguë ganiñe'ru,
    güina'ru mësacuani ye'yoguë ba'ija'guë caguë, baguëte mësacuana saohuë yë'ë.
  atb-NT: Hau é yanmai, ngò gi, haû Yhumsîng má lhumzui sû nghut é, ngò chyitdap é
    ngá zo dông nghut sû Timohti lé, nungmoq chyáng nhang kat é nghut lhê. Yhang gi,
    Hkrisduq Yesuq mâ é ngá é asak duì hkyô lé, jowò hkangmó mâ é noqkuq hpúng hkangmó
    lé ngò mhoq byî é eq rajung za, nungmoq lé lhoq pun byi râ nghut lhê.
  cek-AK: To tiah na sak o han ih ni Angraeng ah oep kaom, ka palung ih capa Timote
    to nangcae khaeah kang patoeh, kai Kri ah ka ohhaih kawng hoi kricabu ohhaih ahmuen
    kruekah ka patuk ih lok to anih mah na thui o tih.
  bkd-bkd: Iyan haini hinengdan ha igpadiyan ku ta inyu si Timoteo sa matinumanen
    daw pinalanggà ku ha batà duun hu pagtuu hu Ginuu. Matudluan kaw kandin hu kanak
    ha pamatasan duun hu pagtuu ki Cristo ha iyan tigtudlù ku daan duun hu duma ha
    tagkaamul-amul ha mga tumutuu ha agkaelegan ku.
  ctu-76: Jin cha'an tsa'ix c chocbeyetla tyʌlel Timoteo. Mic p'untyan Timoteo xuc'ul
    bʌ calobil yubil cha'an ti lac Yum. Timoteo mi quejel i c'ajtisʌbeñetla bajche'
    mi cajñel cha'an chʌncol c ch'ujbin Cristo. Mi quejel i c'ajtisʌbeñetla bajche'
    mij cʌntisañob je'el jini ochemo' bʌ ti' t'an Dios ba'ical jach mic ñumel ti cʌntisa.
  lac-NT: Quire' in c'at in wiriquechex ic p'eri'quintic ij corex yejero'onex, rajen
    caj in tuchi'techex Timoteo, a mac in jach yaj, ir wa jin jach parar xan, quire'
    caj in tsicbʌtaj ti' ic Jaj Ts'urirex. Raji' cu betic a ba' toc ara'b ti'. A Timoteojo',
    je' u c'asic techex bic tabar caj manen tu tsoyir, caj in wacsaj tin wor uch ti'
    Cristo, an ten bic caj in camsaj ich tu cotor mac a tu cu much'quinticob u bʌjob
    quir u yubicob u t'ʌn C'uj.
  xla-xla: Epapele koko tle na꞉tapo Timotiye wua꞉ dla tane dema. Adipalati, ya꞉ye
    Keliso dulu dla ka꞉depo oko halalo oplamipo. Epame ya꞉ye Keliso dulu dla na꞉ta
    sikemte dupa ellalo maseyemala ikadepe sepena. Epedeme ya꞉tapo puame wua꞉ watle
    na꞉ta Keliso dulu dla hala koko mate epo mikadepe dle so hapuloma dla na꞉ta Keliso
    koko imsela꞉ mateye wua꞉ dla atlamelepe.
  xav-NT: Taha da, wa tô Timotiu hã atẽme satõrĩ za'ra wa'wa, te te ãma 're aipawaptob
    za'ra wa'aba mono da. Ta hã ĩ̱'ra ne, oto ĩ̱ma 're hâimana mono wa, ĩ̱ma sawi
    uptabi di duré. Ta hã te Wanhib'apito si te te 're 'madâ'â pese, tiwi sipi'rai
    ãna. Ta hã atẽme wisi aba wapsi, te za Cristu Zezusihi ãma si 're ĩ̱hâimana mono
    zém na ãma aipo're pu'u za'ra wa'wa, daro mono bâ ĩsazei'wa norĩ hã 're ĩsi'rã'õtõ
    mono norĩ ma, te 're ĩroti mono zém na zama.
  cuk-cuk: A-ulale, an bemarse Timoteo-barminadapid. We-Timoteoʼde, Cristoʼgi an-machi-sabedid,
    degine, Bab-Jesúsʼgi nue-akanaid-dulebalid. An wisdo, we-dule, anga galakuosulid.
    Timoteo bemar-gannar-insaega imakoed, igi an Cristoʼgi nanadii, degi, igi an bela
    Jesúsʼba-nanaimalad danar-ambikunonidamalad-abargi, degi, bela neggweburmargi
    dule-odurdakdibali.
  tbf-tbf: Ine arie mi vunan o turan e Timote rakot senga. Eie e natung mi ateung
    ma a ko tuktuk si ken tsientsang simi Nguts. Eie ta so oeng veteringa nga ngan
    kong tino nia vemusurie e Karisito Iesu ian ta kokouk meie misa o tate nga vasangan
    sibu vona rengeir sibu korot kokouk.
  uig-CYR: Дәл бу сәвәптин мән Рәбдә болған өз сөйүмлүк вә ишәшлик оғлум Тимотийни
    йениңларға әвәттим; һәр қайси җайлардики җамаәттә үгәткәнлиримгә әгишип, у силәргә
    Мәсиһдә болған йоллирим тоғрилиқ әслитиду.
  ikw-NT: Kam kpayarụ, me neeziyanu anụ Timoti. Ọ bụ nnwọ m me whnụrnu n'anya ke kwesiri
    be kwnata a ovu nụ rime Nyenwe aị. Ọ jeechenwanyanu anụ kpa me noowu bụdnu m nụ
    rime Karaịsi Jizọsi, kpa me neezni nụ rime kpakara ọgbako Chiokike ke zị nụ hne
    ọbula.
  khs-khs: 'Apula: sita:pesita:, Timotiwa neyewi kiwamo sitala hamona seyakeye. Ewa
    Kelesowemi epesena:pela: notolomita:, neyewi ema se tiye mikeye. Se tiye minase
    ewa ne sala epapulakeye. Ewa neyewi sosolo matanakeye. Eyewi Keleso tima:na:wa
    seli timinisekeye. Apula: ewa inise neyewi Keleso alusewa kulu hanose enewa, eyawa
    kima matanepesakeye. Kelesoyewi Ene alusewa isu emi, neyewi kulu hanose enewa,
    neyewi kulukulusene koane sopowemi se tiye kinakeye. Solo semeteiwa kamona eyawala
    kima se tiye kinaposakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ጎዳን ኣማኔቴዳ ታ ሲቂያ ታ ናዓ ፂሞቶሳ ሂንቴንቱኮ ኪታዲ። ኢ ኡባ ሳዓን ዴዒያ ኣማኒያ ኣሳ ኡባው
    ታኒ ታማሪሲያ ኪሪስቶሳ ዬሱሳን ዴዒያ ታ ኦጊያ ሂንቴንታ ሃሳዪሳናዋ።
  pma-pma: Keke makataun kami mivoumoni, nasila Timoti vat ven kami. Envatien onak
    mul ien suval vi titak kati ka namundesini. Kei hehit risi min kami usil sakien
    keil ten moulien onak veni namusil kat Iesu Kristo. Sakien keil enek vatte tas
    en asa koa namul navihisei eni en sios vasi keil en out vasi.
  atd-NT: Sikan ian to nigsugu ku si Timoteo dio to kaniu oyow ogkounugan now ka batasan
    ku. Si Timoteo ka ogkasaligan ku woy indakoli ku to goinawa woy anak ku to pogtuu
    ta to Lagboy no Igbuyag ta. Sikandin ka ogparoromdom kaniu to batasan ku woy ka
    pog-ugpo ku no oglitos to oghimuon ta ko nigtuu kid on ki Hisu Kristu. Ogkounawa
    rod ka ig-anad ku dio to agad hondoi no ogpakalimudlimud ka mgo otow to og-ampu
    ki Hisus.
  tel-2017: అందుకే ప్రభువులో నాకు ప్రియమైన, నమ్మకమైన నా కుమారుడు తిమోతిని మీ దగ్గరికి
    పంపాను. అతడు నేను ఏ విధంగా ప్రతి స్థలంలో, ప్రతి సంఘంలో ఏమి బోధిస్తున్నానో, వాటిని
    క్రీస్తులో ఏ విధంగా అనుసరిస్తున్నానో, మీకు జ్ఞాపకం చేస్తాడు.
  hat-BSA: Se pou rezon sa a, mwen voye bannou Timothée, ki se pitit byeneme e fidèl
    mwen nan Senyè a. Li va fè nou sonje chemen mwen an ki baze nan Kris, menm jan
    ke mwen enstwi toupatou nan tout legliz yo.
  top-NT: Aquit cama ma̱lakachá nac mimpu̱latama̱ncán cha̱tum tí cma̱lacatzuqui̱ni̱t
    nali̱pa̱huán Cristo y cli̱ma̱nú la̱ quinkahuasa tí snu̱n clakalhamán huanicán
    Timoteo. Xlá ama ca̱ma̱lacapa̱stacayá̱n la̱ quili̱latama̱tcán aquín tí li̱pa̱huaná̱u
    Cristo, y tú cca̱ma̱si̱ní cristianos tí cca̱ma̱kalhchihui̱ní.
  msk-msk: Tungud saan syosogo ko si Timoteo agkamayo kay yaan yang magadasig kamayo
    antak kamo mangagad sang pagbuut ni Jesu Kristo na pyangagadan ko, pyagaindo ko
    arag yaan sang maski wain na simbaan na dyadatung ko. Si Timoteo anak ko sang
    pagtoo kang Kristo, laban ko yaan karugunan. Matinomanun yaan sang pyapaimo kanaan
    ni Kristo.
  gyr-NT: Sese che amondo che rembiaɨsu Timoteo pẽu, che rahɨr nungar omboavɨye vahe
    ocuaita yande Yar suindar. Ahe pe momahenduhara Cristo rupi che guatasa rese.
    Ahe oyoya che porombohe agüer rese che sose opacatu Jesús reroyasar ñemonuhasa
    rupi yepi.
  kmh-kmh: Ar kun ak nep, Timotiy ñi tep yand Gor minim aŋgñen niŋrep gip ak nup yoksipiyn.
    Nuk amiy, Krays biynimb nuk miñmon keykey mindpay gok kuyip, per aŋgñimbiyn minim
    ak, nimbip tip ak aŋgñirep gek niŋrep giniŋgambim.
  ukr-ONPU: Тому я послав вам Тимофія, мою улюблену та вірну дитину в Господі. Він
    нагадає вам мої шляхи в Христі Ісусі, так як я навчаю повсюди, у кожній церкві.
  emi-emi: Me ngasungisungi tau aatu Timoti, ia natughu ia ta Karisto, me aghaailousieinia
    me aghaatoka tuutulighi etana tani ghelei uunguaa Vau ngepona ateva, me ia aue
    eghelei nannaaimim tani mene annaa gheeleiaaghi tani usilaa Karisto Iesu. Ia aue
    eapasunga ngakapa voto aghaapasunga ngakapa see tale ale manga akapaaili etoa.
  zpv-NT: Pwihsi niꞌchin guixeꞌhlaꞌhn Timoteu loh tu, laasii laꞌhbi naa bi ziga zi
    tuhbi lliiꞌnahn, nin ruzoꞌbadxiahga xchiꞌdxyi Jesucristu. Laꞌhbi zusannah bi lastoꞌ
    tu ziga forma nin nabahanahn loh guelnabahan xteenn Crixtu, tal ziga baluꞌyiꞌhn
    nezloh garaa raꞌ bwiinn guidoꞌ raꞌ ziahan lahta.
  gux-gux: Lanyaapo yo ke n soani Timote yikani yua n tie n bibuadiga ki tie nidugika
    o Diedo nni. O baa tiadi yi min hua kilisiti maama, nani min bangi kilisiti nitaana
    ya ye i kani kuli maama.
  kos-kos: Ke sripa se inge nga supwalot Timothy nu yuruwos, su tulik saok ac oaru
    nutik in moul in Christian. El fah akesmakinye kowos ke ouiya nukewa su nga fahsr
    kac ke moul sasu in kupasryang nu sin Christ Jesus, ac su nga luti in church nukewa
    yen nukewa.
  ibo-ibo: Nʼihi nke a, ana m ezitere unu Timoti, bụ ezi nwa m onye m hụrụ nʼanya,
    nke kwesiri ntụkwasị obi nʼime Onyenwe anyị. Ọ ga-echetara unu otu m si e bi ndụ
    nʼime Onyenwe anyị Kraịst Jisọs, dịka m na-akụzi ya nʼebe niile na nzukọ niile.
  yml-yml: Fai nuanuaku ꞌwa na salaku Timoti a voneni i na wai ꞌwaimie. Taunina natuku
    Keliso yana ꞌAilaꞌa ꞌwaineye a nuakalikalieni, dumwena bikana ꞌada Toveimea yana
    nuanua i ꞌiꞌidewadi. A vetuneiga ꞌami tolinuataꞌi faifaina, i na vonemi ꞌwa na
    nuani yaku mia ꞌivauna Iesu Keliso ꞌwaineye ꞌana sauluva, sauluvanidi faifaidi
    a veve tovetumaganavo ꞌadi ꞌailaꞌa tulina tulina ꞌwaidie, ꞌawalawa matatabuna
    ꞌwaidie.
  ory-ory: ଏଥିସକାଶେ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ତୀମଥିଙ୍କୁ ପଠାଇଅଛି, ସେ ପ୍ରଭୁଙ୍କଠାରେ ମୋହର
    ପ୍ରିୟ ଓ ବିଶ୍ୱସ୍ତ ସନ୍ତାନ; ଯେପରି ମୁଁ ସର୍ବତ୍ର ସମସ୍ତ ମଣ୍ଡଳୀରେ ଶିକ୍ଷା ଦେଇଥାଏ, ସେହିପରି
    ସେ ତୁମ୍ଭମାନଙ୍କୁ ମୋହର ଖ୍ରୀଷ୍ଟୀୟ ଆଚରଣ ସମସ୍ତ ସ୍ମରଣ କରାଇବେ।
  bzj-bzj: Dat da wai Ah di sen Timoti tu unu. Ah lov hihn jos laik mi oan son. Hihn
    da wan a di Laad faytful servant. Ih wahn rimain unu bowt how Ai fala weh Krais
    Jeezas teech. Dat da weh Ai di teech eena aala di cherch dehn evriway.
  chk-chk: Iei popun üa tinala remi Timoty, i nei we mi achengicheng o allükülük lon
    ach Samol. I epwe achema ngenikemi usun ei manau mi fö üa manaueni lon Kraist
    Jesus usun üa afalafala lon ekewe mwichefel ekis meinisin.
  ssd-ssd: Ta tuku ye Timoteus kukuli le tane tugum kaŋgat. Nu Suŋgo mbolŋge ye tuku
    kiŋo mayenu minit. Ye Kristus Yesus ndoŋ ulendika minet maŋau te nuŋge tane maŋ
    satiŋguwa le isap. Ye Kristus tuku kuasmbi tumbraŋ ŋakmba mbolŋge minig ta taŋamba
    tumniŋget.
  acr-TNT: E uwariꞌche nutakom bi ucꞌ alak ri Timoteo, ri lic cꞌax cannaꞌo ma e pachaꞌ
    nucꞌajol chupa rubiꞌ ri Cristo. Rire lic cuꞌan chi utz ri takom che ruma ri Kanimajawal.
    Echiriꞌ copon ucꞌ alak, cuꞌtzijoj tanchi che alak ri nubinic nusilabic riꞌin rucꞌ
    ri Cristo, ma jelaꞌ nucꞌutum pa tak chawi in icꞌowinak wi y pa tak riglesias.
  rop-rop: En mi jandim Timathi langa yumob blanga album yumob. Im jis laiga san blanga
    mi, en mi laigim im detmatj. Im trubala langa Jisas Krais det Bos blanga wi, en
    im garra meigim yumob jinggabat det wei blanga mi en hau mi bulurrum Jisas Krais.
    Im garra dalim yumob seimwei laik mi oldei titjimbat ola Kristjan pipul ebriweya.
  mee-mee: Na nga oraeala mana iau ka baꞌe Timoti te miau. Ka i a goe ae iau kurumea
    pagiungana kala nge Iesus Karais A Avolaukita. Ka i a goe ae iau a iau materaumane,
    ba goe ora lona momopita nge iau. I ke la pangalokalipaga miau ka baingau re ngallo
    nge Karais onreke lola kurumea pangalomatanangaungana ka ra lopatokonakana te
    Karais kinung nga iname kinung.
  dif-dif: Jendrania ngato Timotheus jurangu jinpana warai, nau ngakani kupa ngantjalu
    ja talku nganai Kaparani, nulu jurana mangatandra wilpa ngankala nganai ngakani
    palto Christungu, worderu ngato paruparu mili wolara pratjanani ngujangujara jinkiai.
  gam-gam: Ye karkar yene dje pille, na Timoti dje ye mor al worno. Iwa Kerman kandjiye
    al Timoti ge na wombana, na wopake kando iwa. Iwa Kerman kogoye paro al ge, une
    kogo wopake yendo. Pillgi djinj una mor al, na Krais Jisas kandjiye dje una aundo
    mal, Timoti ye mor al wo kandja ge dje awo, ye nomane to mage aunda.
  nou-nou: Awasedo na Timothy ingoda yei ititena. Edo Timothy Keriso awa be goroba
    de gebe edo naso mei topo inge isira. Edo ingo gosewa Iesu gebe ari embobo diti
    berari yei berari da ainda na ingodena rawodo emboro seka da Keriso ga da dada
    pepeta era ainda susu be susu awa atopatido ena. Edo nanemi susu be susu atopapotena
    awa ruvegeowase sedo Timothy mi ingoda yei sekago atopatadira.
  mqb-NT: Matanan nə slənak ikwen ayak Timote, winen wan uno ləliwe uno awan, winen
    ma ɗaf nga pə Bahay a mənuko Yesu a nə lele. Winen kà sak a dəzlek ayak nà,
    i ɗakak ikwen anan cəveɗ uno sə pərahan azar anà Yesu Almasihu nə lele. Wita
    nà, way uno sə ɗakan anan anà ɗo a Yesu ahay kwa aha fok ata awan.
  ape-B: Ali chopuk, yek yakagasu Timoti nanakumagu ipak. Anan douk yekinu nuganinu
    douk yek ulkum manubu manohwanaluli. Yek yohwalanu nuganinamu moneken, anan douk
    nagakome wonek Diginali ananin moul uli. Ali anan isave neneken kalbu. Yek douk
    yakaganu nanakumagu nuklipepamu nuhul ipakin tinytin umu ipak wata ulkwip pulamu
    yekin pasin douk yape yeneken umu yagipech Krais Jisas umu. Ali ihalub walub,
    ihech God ananich elpech chowachabal chape ali yanak yaklipech balan umu, yek
    yaklipech umu chugipech enyudak atin pasin nyunu balan.
  grc-F35: Διὰ τοῦτο ἔπεμψα ὑμῖν Τιμόθεον, ὅς ἐστιν τέκνον μου ἀγαπητὸν καὶ πιστὸν
    ἐν Κυρίῳ, ὃς ὑμᾶς ἀναμνήσει τὰς ὁδούς μου τὰς ἐν Χριστῷ, καθὼς πανταχοῦ ἐν πάσῃ
    ἐκκλησίᾳ διδάσκω.
  cav-NT: Jadya tibudya tuque cuadishaya Timoteo. Tuque tuque ecue ebacua buchique.
    Dyaque iyuhuedaque tuque ecue. Turatu dyaque jida, tuyu mereya Ecuana Cuatsashaquique.
    Tura micuana cuejatiya ique eje bucha anie juyaque, ique Cristora iyacuanehua
    tibu. Ique epu epu cuana tupu Yusuja quisarati ijacabaca ishu casitatiya cuanaque
    cuajicuajini juyara, era tuna bahuityaya eje bucha anie Yusuja cuanaque jutaquique.
    Timoteo jutitsu tura micuana cuejatiya riya cuanaque Yusuja cuanaque era bahuityayaque.
  kgp-NT: Hã jé sóg Timóteo jẽnẽ, ãjag to. Inh kósin ri ke ti nĩ, ti to inh há tãvĩ
    nĩ, kỹ tóg ẽg Senhor jykre to tar nĩ. Ẽn hã vỹ ãjag mỹ tó mãn ke mũ, isỹ Jesus
    Cristo japry jagma tĩ ti, isỹ ti jamĩn jagma tĩ ti, isỹ igreja kar ki ke ag kanhrãn
    tĩ ti, ẽmã kar mĩ hã.
  bvd-bvd: Nau ku odua sa Timotii ka lea kau siamolu uri molu ka ilia si doo nai.
    Sa Timotii nia talafana fa 'alakwa 'inomauri nau naa ma ka rao diana fua Aofia
    kolu. Nia ne kai 'adomi kamolu uri molu ka manata toi birangaa nau ki 'ana tiidooa
    lae fainia Kraes. Nau ku ade sulia na birangaa 'o'olo nai, ma ku toolangainia
    'i matangana konia manata mamana ki sui guu nau ku dao siada.
  ukr-1871: Про се післав я до вас Тимотея, мою любу дитину і вірного в Господї, котрий
    вам нагадає про дороги мої в Христї, яко ж усюди у всякій церкві я навчаю.
  apz-apz: Oso hisoꞌno ngko sekuye poneꞌno Timoutimo uhwojalokweno. Kako nje hwomu
    ne paꞌnyo hweho. Ngko kakineꞌno nɨmoꞌnɨwoꞌnɨngkiso hweho. Kako nakwoe Hwe Engo
    Kɨlaisɨye syoho somo hofiyoꞌno mokosyohumawoꞌnɨngkiso hweho. Ngko Kɨlaisɨye yahino
    wopɨngo osomo inɨngkowalokwe soꞌno Timouti kako sekwoe hunomo wasefohotoꞌmonteꞌnefoho.
    Oso Kɨlaisɨye yahino hiso nakwo aꞌamu hwahoponjo hnꞌnwiye paꞌnyoꞌmaho. Oꞌo, kakoe
    yahinoso songo wonyoangkafofoho. Timouti kako sekumo aꞌamu angoꞌmeemjo somo Anɨtuye
    hungkuno lutɨhwawoꞌnɨngkoheso sekumo wolosetɨhwamontonoho.
  yon-yon: Keye dowad kumbed ne mimyob keenaan ye dana Timoti, Yariman Yesu yaambed
    ma korondiyiibban anam ande kangdommo dobiri ye karub kui, ye kuu yiib yaa kibireb
    nenkowaniine mananeen kii. Yembed Yesu Keresu yaambed ne dobiri kerekmen kuu yiib
    yaa monkone daandaneen. Kuye dobiri kerekmen kuu anam andiwendan kunaya kunaya
    doriib korem yaa kedmengkandimain kuu ibmo.
  poi-NT: Jeeyucmɨ maŋcutsadáypa jém Timoteo jém tsa̱mpɨc antoypa porque je tsɨ́y
    juuts tu̱m annuntama̱nɨc cuando icupɨc jém Cristo. Je micjɨ̱stámpa jutsa̱p aŋwat
    juuts ixunpa jém Cristo. Yɨ́pt́im aŋquímayooyi anaŋquejayñe icuwɨ̱t́i yɨ́p naxyucmɨ
    ju̱t́ Dios ipɨxiñt́am aŋtuuma̱yajpa.
  wuv-wuv: Sifei fei pa'afina ba a aloawii Timothy, mei na'uu, mei una haguia, mei
