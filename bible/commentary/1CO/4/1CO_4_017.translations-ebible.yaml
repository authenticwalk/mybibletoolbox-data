    imónɨgɨ́á nɨyonɨ uréwapɨyarɨŋápɨrɨnɨ. Apɨ nánɨ o dirɨrɨ́ seainɨŋoɨ.
  chd-NT: Toƚta'a tu'itolhuo' Timoteo. Iƚque ai'hua, aipic'a. Ƚinca tihuequi ƚaƚPoujna.
