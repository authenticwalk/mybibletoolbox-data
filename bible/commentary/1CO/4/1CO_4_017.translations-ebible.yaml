  gdn-gdn: Wi inako kwaigamana ki nana ka nau nuwaneya po gubagani Simosi wi bamagau
    tonopakani. Nu Kaiwawonuga badidi wagubu ki mo e eba kamadubu ko makeya makeya
    kwaewagau. E wi bamagau baiyagisi ki ka nau iyani Keriso naureya badidi maba tondekeya
    emisinimawa ki e wi wenaguga ade yadini papara wi kabuwaniyoto. Nu badidi maba
    inako idiwana yonai ki nau uburakani nu sumanuga eyaka mena Mamanuga God nene
    dibipiyamu ragidai tawana tawana idiwu ki mu kabuwatamakani ade keyai mete matarau
    kwaesugakani umakani.
  nko-NT: Ɩ́nɩ sʋ ndɛ Timoteo wa sɩ́sɩ́ mlɩ. Mɩ́ bí nɩ́, ntɔdwɛ́ mʋ. Ɔbʋ ɔnɔkwalɩ
    Kristotɔ. Mʋ ɔbɛ́ba bɛkaɩ́n mlɩ tsiátɔ́ oduá nɔpʋ mbuo Kristo, ndɛpʋsúná ɔpasua
