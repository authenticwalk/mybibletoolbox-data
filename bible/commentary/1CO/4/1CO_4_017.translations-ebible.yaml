    tule iwese reerynanyre wese ibutu dohodỹỹna hetowo‑ki.
  zao-NT: Ne kona mtaalʼn Tim lo goo. Lee zha nak taxal xgann na kuu kwathoz nke leettsoon,
    ne nali ndo zha nyelaaz zha Diox. Lee zha tsow tsa telaaz goo xa ndon nyelazʼn
    Jesucrist, leeka taxal nloon lo re zha kuu nyelaaz Jesús reta ta ndan.
  byx-byx: Taqurla be qerl lu ngum nem ma Timoti aa ip ke paikmet gel ngen. I maikka
    qa ip taquarl ai nguaimka, i maikka ngu narliip se qa. I ai de qe taqa uas te
    ama Slurlka aa rletki ip taquarl ngua. Be aip lua i baing se qa gel ngen, de diip
    ka taarl ne a ngen a tuaqevep sevet ma Kristus aa gamansena i ai de ngu tekmet
    na nget. I ai de ngut dadem lungera ama ais i raquarli rlas tem ngua mene ma Kristus.
    I diip ke vuktik per a ngen ne liina i ai de ngu su re liirang aa ama ais iirang
    per ama qerleng iirang mai sagel ai de ama Kristenkena re ngingdemna.
  ctu-CTI: Jin cha'an tsa'ix c chocbeyetla tyʌlel Timoteo. Mic p'untyan Timoteo xuc'ul
    bʌ calobil yubil cha'an ti lac Yum. Timoteo mi quejel i c'ajtisʌbeñetla bajche'
    mi cajñel cha'an chʌncol c ch'ujbin Cristo. Mi quejel i c'ajtisʌbeñetla bajche'
    mij cʌntisañob je'el jini ochemo' bʌ ti' t'an Dios ba'ical jach mic ñumel ti cʌntisa.
  zos-NT: Por eso ṉgø'vejøjtzi Timoteo mijtzomda'm. Timoteo su'nbøjtzi como ø uneṉgüenta
