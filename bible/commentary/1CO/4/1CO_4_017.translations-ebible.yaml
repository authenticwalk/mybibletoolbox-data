    Bamo ane kulkul dabin vie molge. Atob ei nilek okob ninei Kilisi ane luev ebe
    ayeu gavang mul be gabul amolmol nangge nam dabe walang ok, ok lavo nitangi yem.
  rmc-rmc: Vašoda tumenge bičhaďom le Timoteus, mire čhas, saves kamav a savo hino
    pačivalo andro Raj. Ov tumenge leperela, sar me dživav andro Ježiš Kristus – oda,
    so sikavav všadzik andre dojekh khangeri.
  apr-apr: Le ye punu yo nen i, in la le awanga Timoti a imala pang yang ye i. Ye
    in ben au natuk le lok panga mai san. Inbe ye in itara lono medana pang Tool Mai,
    inbe iyei urata ki dook mata. Nen le ole ipamadit lomu ye dada yo bet di tooltool
    ke Kirisi ngan titoo nga. Ngan dada tani in au i atoo lapau, le ye kene yo ala
    ye di tooltool yo tigaua ye bareme ke Yesu nga, ngan apatomonai di ye dada tani
    in.
  tiy-tiy: Been i funa kuwe sémugu bé Timoteowe mangéy dob begome. Been i toowe fo
    kégédawa ku maak nga gu sabaf bé Kadnane, brab modor bé de sugué ku de. Amuk gégumah
    dob begome, féfégétédémén begom i de kétoro gu fantag bé de adat tom sabaf bé
    Kristowe, ségiléw bé ténoro guwe dob de munur dob kéluhanay de ingéd.
  nlg-nlg: Na pukuna keri, ge u nia vetena gatu a Timothy ge ke hangaghau na neani
    te vaghai raini. Agaia te vagha na puku ni dalegu tu dolovia itatana a Lord, me
    gehegehe uto talau vania na Lord. Agaia ke ghoi maumauri olighi vanighau na hava
    tu taraighau nia, mana lei nilabu te maemane tu gonighi na pukuna tu taonia Jesus
    Christ. Na lei totobo ke taraighau nia te vaghaa so na hava tu taraira nia rana
    taluutuni tana lei holohoru soko tu vaa iga.
  dgr-DOGNT: Eyıt'à Tımothy naxıts'ǫ̀ weehɂà ha hǫt'e. Seza lanì weghǫneehtǫ, gots'ǫ̀
