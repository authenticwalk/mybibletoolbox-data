  cak-SNT: Rumareꞌ xintak-el ri Timoteo iviqꞌuin, ri altíra nivajoꞌ y vataꞌn chi can
    ruyoꞌn ránima riqꞌuin ri Ajaf, y rumareꞌ can incheꞌl valcꞌual ninaꞌ. Jajaꞌ ri
    xtinatan chiva ri chica cꞌaslien vucꞌuan y quireꞌ ri nicꞌut chiquivach quinojiel
    ri iglesias ri icꞌo diferentes lugares.
  uvh-uvh: Ka na sidining kabaksi' sifamarakinga sidi kadapmang kareng ka u titi waraga'
    sura wa na saba uyamang kareng Timoti u anigararik. Ka Timoti ka wa nagok girii
    ning kane titamuk ganang wa adi nasi' kane wa kaba guk kufara titisa' tanga naganing
    sabana kareng ning ikita'. Ka wari anga sidigok u ira nasi' nasi' kadapmang kareng
    ka Kasira Aming Jisas ning ka naga tanga ikitik waraga' sidining sasuksi' u nua'bu
    sifamarakota'. Ka sasuk a kadapmang kareng ka u sanggerota' wa naktangka aming
    arantagim ka naga kama yong fam ganang ikiting u yangara yanggekitik wara'guk
    dabik ningsa' sanggerota'.
  ino-ino: Ani kava hisaya yafe Timotina hutokeno lapa'kaeya lapa'kekefe ne've. Timoti'a
    Anumayati'ae lo'kano mai'neno kanale ali'ya'a ne'alike'na nakaeya nahau nayamopafati
    ne'nahaiya mafa'ne'ni mai'nea yafe Yisasi Kalaisi'ae lo'ka'na u'ne'na nehoa au'ava
    yafe huno lapa'kesa hisiketapa ani au'ava kava hisaya ke lahapapaisea yafe ne've.
    Ne'vike'na nakaeya fate fate kumate u'na Yisasife afi'a apaipafi male'naya vaya'aife
    ani ke hapa'nepauve.
  gnn-gnn: Yo, ga dhiyakuyina ŋayaŋuwu ŋarra djuy'yurrunanydja ŋanya yäkunha Dimithinhanydja
    dhipali nhumalaŋgu. Dhuwali Dimithinydja balanyarana bitjan ŋarraku ŋayi marrkapmirrina
    wal'ŋu gäthu'mirriŋu; yuwalkkuma yana ŋayi ŋunhi yolŋu malthunaramirri Garraywunydja.
    Ŋayinydja yurru nhumalanha yukurra guyaŋinyamarama ḻakarama ŋunhiyi bili rom ŋunhi
    ŋarra ŋuli yukurranha ḻakaranha ŋäthili nhumalaŋgu, ŋunhi yana bili rom ŋunhi
    ŋarra ŋuli ḻakarama bukmakku yana ŋuriki Garraywalaŋumirriwu walalaŋgu, bawala'mirrikurru
    wäŋakurrunydja yana.
  yal-yal: N Timɔte rasigama ɛ ma na nan ma. N nafan diin nan a tan na e nun tɔgɔndiya
    muxuna Marigina fe yi. A n ma kirane rabirama ɛ ma nɛn Alaa Muxu Sugandixin Yesu
    yi, n dɛnkɛlɛya yamane birin xaranma naxanye ma yiren birin yi.
  cnt-NT: '''Uɨg₅₄ jaun₂ bá₄ tsɨ́n₂ jniá₂ Timoteo, i₂jmo₅ jniá₂ dsɨ₃ co₂''nió''₄ guein₂
    quiáng₃ i₂''nióg₃ guë́₄ lɨn₃, i₂rë₂ti''₅₄ le₃ja₁con₂ Te₁gui''₅₄. ''Éi₂ bá₄ jmo₃
    dsiog''₂ ''au''₂ ''nia''₂ ''a₂ lia''₂ lë́₅ chan₂ jniá₂ a₂''éng₂ le₃quió''₅ Cristo,
    lia''₂ con''₂ lë́₅ jme₂tɨ́ng₁ guá''₅ ca₂le₂con₂ ja₁siá''₂.'
  tif-tif: Kemin, kaata kanolila Timoti kaa dabaali kipni fanang din unak o, kalbi.
    Kemin, ali fan ti nalmi man altap ami aket-kup kola-laabi. Kemin, ali Kamokim
    Yesus ami ok kaali, ti tangbal-kup tiin mo ilin. Kemin, ata dabaali din ilomdala,
    Yesus Kraist ami kukup nami kutal-fuku-bomdi abip ma ma kaptam imi kukuyim-bam
    ken-umbi kaami sang kaata bakayim-balala, asuk kipni aket kaali, kufuyokoma no.
  nlx-nlx: ज्यानकेरता मी तीमुथीयुसाह जो मालीक माय मारो मोंगाल्लो, एने मालीकान बोरहावालो
    सेवक हे, तुमू फाय मुकलेल हे, तो तुमूह मसी यीशु माय मारो सोबाव एर केरावी जीहे काय
    मी आखी जागे आखी मोंडली माय पारचार केरथु।
  apw-NT: Áí bighą Timotheus, nohweBik’ehń biláhyú shizhaazhé shił nzhǫǫgo ba’oshłíhi,
    nohwich’į’ oł’a’, Christ biláhyú shi’at’e’íí bínádaagonołzįgo áidoliił, dáhot’éhé
    ha’ánázéhyú be’iłch’ígosh’aahíí k’ehgo.
  gum-gum: Inchawei nabe Timoteowan ñimuimay ørig køn, nai undaaraig nusrkai lataig
    Señorwan maikkucha tarømisrmø megabigwan. Nøbe na Cristo Jesúsweimburab maig marøb
    uñibig kuigwan ñimun isunanrrun, na chutøgucha iglesiamørig maig kusrenanøb yailan.
  not-NT: Nagáqueri Timoteo cara iriátë obirojeguiquë. Naquemisantacaqueri jirai.
    Yamai iriro cantaca notomi nanintane. Icanque omagaro ora icogui Atingomi. Yamai
    inguiancagajimiro ati ocanta cara nocomantëgotaguequeri Jesoquirisito cara atiraca
    yapatobiritaigari Quirisito quemisantatsiri.
  plu-plu: Adahanikwa ini nah awahkiste kiyapwiye Timótyu atere yimin. Ig kewa nukamkayhbe
    nubetkibe nuthu. Ig kabipwiye kannipwiye gidahan Ukiparawiy. Ku aysaw ig danuh
    atere yitnek ig kiyekis yit inakni nuhiyakemni giwntak Cristo ku samah nah ekkene
    muwwapu gipuriwkis Jesus gihiyegapu.
  iou-iou: Mebäri unitagän yäŋpäŋ Timoti, Ekäni wäpi terak nanakna bureni-inik ba
    täŋkentäkna tägagämän, gäripi nadäŋ imik täyat u iniŋ kireŋira äretak. U Jesu
    Kristo täŋo kädet näkä iwatpäŋ äbot täŋpani ämawebe komeni komeni yäwetpäŋ yäwoŋärek
    täk täyat unita guŋ täneŋ yäŋpäŋ yäŋkodak taŋpäŋ kaŋ täwerän yäŋpäŋ iniŋ kiretat.
  ntp-NT: Cascʌdʌ gʌnotosda iñagai aanʌ goTimoteo dai goovai gʌaagidamu isduucatai
    gʌaagai isoidaca aapimʌ. Goovai giñmara gʌducami nai aanʌ aliʌ oigʌdai dai goovai
    cʌʌga ivueeyi gʌaa duiñdaga. Dai goovai gʌnaagidamu isducatai ivueeyi aanʌ vaavoitudaitai
    Suusi Cristo, dai istumaasi mamaatʌtuldi aanʌ vʌʌsi aipacoga quiquiuupiʌrʌ.
  rai-rai: Bi ia kabina baa iaau tula wa Timoti karom muaat. Ia a natung baa iaau
    maari aakiti, ma i dowot u ra pinapaam anu ra Tadaaru. In wanuk ta muaat balet
    u ra nung kum mangamangaan, baa i kabina paa ko ra nung kinkini ungaai ma Kaarisito
    Iesu. Anung mangamangaan i welaar ma ra nung wawer karom a taara na nurnur u ra
    kum taamtaamaan raap.
  haw-1868: No keia mea, ua hoouna aku au ia Timoteo io oukou la, oia hoi ka'u keiki
    aloha, ua paa loa hoi oia ma ka Haku, nana oukou e paipai aku i na aoao o'u ma
    o Kristo la, e like me ka'u no ana aku i na wahi a pau, i kela ekalesia i keia
    ekalesia.
  ffm-ffm: Ɗum waɗi duu so nel-mi e mon Timote ɓiyam korsuɗo koolniiɗo e ley haɓɓagol
    mum e Joomiraaɗo. O miccintinan on laawi ɗi njokku-mi saabe Almasiihu e no mbaajortoo-mi
    ɗiin laawi nii nokku fuu e ley deente goonɗinɓe ɗee fuu.
  arb-NAV: لِهَذَا السَّبَبِ عَيْنِهِ أَرْسَلْتُ إِلَيْكُمْ تِيمُوثَاوُسَ، ابْنِي
