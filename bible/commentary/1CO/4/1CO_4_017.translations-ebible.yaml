  ame-NT: Ñeñt̃oʼmarña nemñonas masheñ Timoteo; ñapaʼc̈hoʼña nechemer nepeñ. Ñapaʼ
    nanac nemorrenteña, ñapaʼ c̈hocma ameʼñenana Yepartseshar. Ñapaʼ ñach seyerpateʼ
