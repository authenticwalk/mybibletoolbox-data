    Timoteo hi: — Nanabyitaba Pauro mysihyrinymyryky — my. Asaktsa inakypyknahaze
    Sesus tuktsa humo atsatu pahahyrinymyryky iwaze kaharere humo ba zikspiriktsokdanaha.'
  san-THA: 'อิตฺยรฺถํ สรฺเวฺวษุ ธรฺมฺมสมาเชษุ สรฺวฺวตฺร ขฺรีษฺฏธรฺมฺมโยคฺยา เย วิธโย
