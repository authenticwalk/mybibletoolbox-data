  swp-swp: Paana ede ina Timoteo ea hetamariyawa, ia natu‐eogoyogoigu ede, Guiau arinai
    ena abi se lolo, egu laulau Keriso miamiana eai abo i henuaisinimiu, doha dimo
    gamagamagari eai ea laulauheata, dubu gamagamagari eai.
  bjr-bjr: Innee qini daanna raanee qimasee Timootina aqiqaananoo innee iannai fuannoo.
    Maaqanda karaambaiqa ainainiranaki maridaqa mifa qini qimuqusa andeeqara qimaakuara
    foora maridanoo. Mifa innee iannai oonuree qini fuka marirana asauku mundirana
    Yisunaki marira oosana qimannimiannoo. Aiqama maqusa maqusa nidaqa Yisuna ufa
    irimariasa suqusaida naamuaqimaqaafannana Timootifa mi ufana inni naaqoo auqaannoo.
  aby-aby: Eno weakuneba yewa mi Dimodie, dawa nanu amara ubi ari eno, dawae Yesu
    Keriso imukenewaa ukaku. Nama dawa we odaimauro yabairo aafeku. Nanu ararae dawa
    nanu Godinu aboro aboro kuku uke ibaada Godinu wake naukaisa oroubairo weibakune
    wakeini nanu ukeka sinekaini yaisina yabairo wefine ibake we odaimauro yabairo
    aafeku.
  eng-YLT: because of this I sent to you Timotheus, who is my child, beloved and faithful
    in the Lord, who shall remind you of my ways in Christ, according as everywhere
    in every assembly I teach.
  jni-jni: Ine ini ma tuma Timoti a hira ashi me, unu hem ina nu, unu kaba anu anyimo
    Ugomo Asere, in ringi shi tinaa me anyimo Ugomo Asere, Kusi abezi utize sa in
    bezizi anyimo tidenge.
  kne-kne: Siya na di begew ay inbaak si Timoteo ta tolonganas dakayo ay mangiyat
    sidi. Sisya di esa ay ibilang ko ay laydelaydek ay anak ko ay matalek abe ay mansilbi
    en Apo Jesus. Ipanemnem na en dakayo din kabibiyag ay on-onodak begew sin pammatik
    en Cristo Jesus ay say kabibiyag ay it-itdok abe sin gimgimong sin am-in ay ili.
  tgj-tgj: Vkvlvgalo ngo Timotinyi nonu gvlo vngmu dunv, nw ngoogv kristan singdung
    lo kuunyilo gubv ridunv. Nw nonua ngoogv Jisu Kristonyi lvkobv rila anw bv singnam
    nga, okv ngoogv mooku mvnwng gv gvrja dvdvlo japgo jiku nama minpa jire.
  gui-NT: Cuae jeco pegua amondo ma peve Timoteo. Jae co cherɨvɨ aaɨu vae, jare jae
    oyeócuai cavi ñandeYa pe. Jae pemomaenduata co quirai che aico Cristo re, jare
    quirai corai amboe opaete oporogüɨrovia vae oñemboatɨatɨ vae reta opaete que rupi.
  quc-TT: Rumal waꞌ xintaq bꞌik ri Timoteo iwukꞌ, loqꞌalaj nukꞌojol pa ri Ajawxel
    Jesús, rech jeriꞌ kunaꞌtaj chiꞌwe jas jeꞌ ri kinnoꞌjin in pa Cristo, are waꞌ rajawaxik
    kaya ukꞌutik pa taq ri komontyox.
  heg-NTPO: Undeng nia, ta auk nodan Timutius le tia se mia la, halin hulung mia.
    Auk namnau una ka banansila el auk anang esa. Auk parsai una, undeng un in nuli
    ka kon butu-kil nol kit Lamtuan na. Mam un tulung mia, le halin tek nuting mi
    deng auk lalan in nuli ka. Auk in nuli ka ela, undeng auk butu-kil nol Yesus Kristus,
    man Ama Lamtua in niung maa son na. Na kon banansila el auk in tui atuil in sarani,
    man nakbua ne ola-ola ngas.
  ptu-ptu: Iam too anna kusuam Timotius matim umpellambi'ikoa'. Mesa duka' to untuhu'i
    Kristus, sihhapam änä' ikaleku to kupakamaja, anna ia toi to mala dihannuam. La
    napakilalakoa' diona maaka susi pa'palakoangku illaam untuhu'i Kristus Yesus,
    indo sihondoinna pepatuduangku lako ingganna jumaa'.
  bzd-NTPO: E' kue̱ki̱ ye' tö Timoteo patkémi a' ska'. Ie' dör we̱s ye' wák alà es
    Skëkëpa wa. Ie' dör ye' ttökata yësyësë dalër tai̱ë ye' é̱na. We̱s ye' dör Cristo
    Jesús mik e̱rblökwak e' se̱r, e' ttè wa ye' tö ie' icha ko̱s tso' erule erule
    ká̱ wa'ñe, e'pa wöbla'we̱ke. Ttè e' ska' Timoteo tö a' e̱r erane.
  kwf-kwf: Nau ku kwatea kwau sa Timoti siaumulu, Ꞌiri kaumulu ke tua sulia na falafala
    neꞋeri. Nia diꞋia na ngela nau neꞋe nau ku alafe fuana, ma nia ka rao leꞋa fuana
    na Aofia. Sa Timoti neꞋe ke baꞋa Ꞌafi kamu, Ꞌasu Ꞌubani mu kata manata bura Ꞌani
    falafala saga neꞋe bolo fuana ngwae neꞋe kira faꞋamamana ana sa Jesus Christ ki.
    Nau ku roꞋosulia na falafala saga neꞋeri, ma nau ku faꞋamanata Ꞌani Ꞌi safitana
    ngwae faꞋamamana ki taꞋifau neꞋe nau ku leka siada.
  eng-WYC-2017: Therefore I sent to you Timothy, which is my most dearworthy son,
    and faithful in the Lord, which shall teach you my ways, that be in Christ Jesus;
    as I teach everywhere in each church.
  eng-WMBB: Because of this I have sent Timothy to you, who is my beloved and faithful
    child in the Lord, who will remind you of my ways which are in Messiah, even as
    I teach everywhere in every assembly.
  zat-NTPS: Chee̱ le̱ na' dxusel-la' Timoteo xedajná'abe' le'e, nácabe' ca bi li lazre'
    chia' nazri'ite̱ lazra', lu da naca chee̱ Xránadxu. Le̱be' gusá'abe' lázrele ca
    dxuna' lu da naca chee̱ Cristo, ne ca naca da dxusé̱deda' bénneache gátete̱ze
    na', ne lau xúgute̱ cue' bi chee̱ Cristo.
  spp-spp: Lire e Timɔti u ɲyɛ mii jyaŋi mà tàanna ná Kafooŋi wwoɲɛɛge e ke, mii sí
    uru tun yii á. U kyal'à táan mii á, ɲwɔmɛɛ niŋkinfoo u ɲyɛ u wi Kafooŋi báaraŋi
    i. U aha nɔ yii na tèni ndemu i ke, mii karigii pyiŋkanni li ɲyɛ ndemu Kirisita
    wwoɲɛɛge e ke, u sí yii funŋɔ cwo lire na, bà mii ɲyɛ na li yu na mâre cyeyi puni
    i dánafeebii kuruɲy'á mɛ.
  zty-NTPS: Che ḻen žseḻa'a x̱kwide' Timoteo gan zoale. Dan' scha bénḻenbe' neda'
    tẕen žin che X̱anžon' nakbe' ka ẕi'nkza', na' nakbe' dot ḻi ḻaže', na' nži'ila'-be'.
    Gon x̱kwide' Timoteon' ga chejsá' ḻáže'le da' ka' žsedla' dan' naka' wbás che
    Benne' Criston', da' ka' žsedla' yógo'te kwe' benách ka' che Benne' Criston' gáte'teze
    gan ža'a.
  mek-mek: Ke kapaꞌina lakapa auga iꞌopoga mo fokapa laoma kainai, Timoti lau gau
    koa lapamia, ke anina laani alogaina auga laulaisa eemi efai. Isa auga alo koꞌagai
    Lopia Iesu faugai epinauga. Ke isa lau Iesu Kristo lapakoꞌania kainai ala laagu
    oma auga, oi agepaopolanimi. Ke isa lau afu maꞌoai lalao, iifi eꞌaꞌi maꞌoai lapeaiꞌi
    alogai kapaꞌina papiau lapamaleleniꞌi auꞌi iꞌopoꞌi mo oi agepamalelenimi.
  aey-aey: Gug inu ija Timoti suldocomin ageca len. Timoti uqa ija melami cinigwe,
    ija uqanu nalug migina. Uqa Tibudna kobol gaid toodu odona. Uqa agena cisdoc tulidocob
    age ija Kraisna kobol tamanec cunugna anaana iwaladigina eunu haun cisdoqagannu
    sulduadem.
  urd-GVH: इसलिए मैंने तीमुथियुस को आपके पास भेज दिया जो ख़ुदावंद में मेरा प्यारा
    और वफ़ादार बेटा है। वह आपको मसीह ईसा में मेरी उन हिदायात की याद दिलाएगा जो मैं
    हर जगह और ईमानदारों की हर जमात में देता हूँ।
  ycn-ycn: Caja nuhuacára'a Timoteo i'ijnacá ichaje. Iqui'i nuhuátacare ricá. Pajluhuaja
    chu péchuri ricá. Rimacá que nacaje nacú que rila'acá. Nucá jehuíña'atari ricá
    Tupana puráca'alo nacú. Ñaquele nu'urí queja nojló ricá. Ricá nuhuacára'a ichaje
    i'imacá, ri'imacáloje ijhua'até penaje. Rimaje piño ijló méqueca nula'acá Jesucristo
    ja'apiyá i'imacana aú. Rehuíña'ataje caja icá Tupana puráca'alo nacú, nohuíña'atacareno
    nacú. Ñaqueja nohuíña'ataca Jesucristo ja'apiyá i'imacaño rinacu apú eyá, apú
    eyá que nahuacáca'alo ñacarelana chu.
  djr-djr: Dhiyakiyin gämurruw' ŋarra ŋunhi Dimithinhany djuy'yurr nhumalaŋgal. Ŋayiny
    dhuwali balanya nhakun gäthu'mirriŋun ŋarraku. Ga märr-ŋamathirrnydja ŋarra ga
    nhanŋu mirithirr yan. Dhuwali ŋayi mirithirr manymak djämamirr Garraywu. Ŋayin
    dhu ŋunhi Dimithiynha lakaramany nhumalaŋguny ŋunhi nhaltjan ŋarra ŋuli ga malthun
    nhanŋu Djesu-Christku, ga nhaltjan ŋarra ŋuli ga djämamirriyam ŋunhiyi dhäwu malany
    nhanukalaŋawuy Djesu-Christkalaŋawuy, ŋunhi ŋarra ŋuli marrtji marŋgikumany bukmakŋur
    yan wäŋaŋurnydja malaŋur ŋunhi wanha ga Garraywalaŋumirr mala nhina.
  kvg-kvg: No ta zapaya ndøgo, Timoti notøndo-khofotáv, zo-te. Ndego andé nogé
    yó, Keliso mokho-te. No poev kandambá te-te. Ndego unimanqatin ezoqám. Ndego
    zo nqawá geabenøzø-eín, av no Keliso Yesu mokho-te nqateyage. Noqa yage matev,
    āv tøne꞉gó, av no manqei-manqei ate ndægo, Klisten bawan vinivinimba nqate-zømesim.
  rug-rug: Pa ginugua hie si garunu atu nia rau se Timote. Asa si na tuqu koe Karisito,
    sapu tataru nia rau, meke ta ronuena hola koe Karisito si asa. Asa kote va balabala
    puleni gamu sari na ṉati vina tumatumae saripu luli rau pa tinoa keke koe Karisito,
    gua saripu variva tumatumae ni rau koari na ekelesia pa doduru vasina.
  hop-NT: Pi nu yaniqw Timotheus, pas aw iunaṅway itiy, Tutuyqawhqat aṅ suan hinmaqat
    umumiq tavi. Ason pam nuy Christ ep hin hinmaqat umuy aṅ ahoy u’nanani, piw nu
    hāhaqe’ Jesus aw tōnawtaqamuy hihta tutuqaynaqata.
  san-URD: اِتْیَرْتھَں سَرْوّیشُ دھَرْمَّسَماجیشُ سَرْوَّتْرَ کھْرِیشْٹَدھَرْمَّیوگْیا
    یے وِدھَیو مَیوپَدِشْیَنْتے تانْ یو یُشْمانْ سْمارَیِشْیَتْییوَمْبھُوتَں پْرَبھوح
    کرِتے پْرِیَں وِشْواسِنَنْچَ مَدِییَتَنَیَں تِیمَتھِیَں یُشْماکَں سَمِیپَں پْریشِتَوانَہَں۔
  heb-LB: אני שולח אליכם את טימותיוס כדי שיעזור לכם לעשות זאת. גם אותו הדרכתי אל האדון;
    הוא בני האהוב והנאמן באמונה, והוא יזכיר לכם מה שאני מלמד בכל הקהילות בהן אני מבקר.
  caf-NT: '''Et huwa ndun Timothy nuhts''u whelh''a. ''En neMoodihti bugha suye''
    buk''esi'', ''en ''unint''ah. ''Ink''ez Christ bugha ''i ts''iyawh ''aw yula dootnih
    ghait''ah. ''Et sk''una''a neMoodihti bulh be ''ut''en k''ah, ''et nuhwhuba nuwhunatelnih.
    ''Ink''ez ndulhcho hoh ndet Yak''usda ba ''ilhunahuwúdulh, nts''e na''a whubodulh''eh
    sih, ''i ts''iyawh nuhwhuba whunatelnih.'
  mio-NT: Chacan cuu cha tava tiñu yu chi ra Timoteo, ta cuahan ra nu iyo ndo. Maan
    ra cuu sava ta cua iin sehi. Cuni xain chi ra, ta cuiti vaha satiñu ra cuenda
    ra chahnu. Cua sacoto ndico ra chi ndo yoso cuhva iye cuenda ra Cristo Jesuu,
    ta cua sacoto ndico ra yoso cuhva sacuahi chi ndihi ñivi nducuiti cuenda ra chahnu.
  srq-NT: Timoteo amondo quia jẽje aque. Ae rei sechɨmbaaquiatu tuchɨ. Nyebe “seriirĩ”
    ae tuchɨ nguiã ee. Ae quiarei siqui turã tuchɨ Dios rese. Ae ra jemundua beɨ secheẽ
    ndese. Sechɨsaã ndese abe no. —Eɨ̃ ngue Pablo quia Jesús quiato mbaaquiatu quiatu
    sucha mbuchesea sea mose ra, ɨ ra Timoteo jẽje serɨɨ̃.
  kje-NT: Onne penia ya'u hopon Timotius ki noro mi pakromala. Timotius onne, ya akin
    ka nahinurie la ai naisa ya an'u mememen ma namkene ilitolle Makromod Nin honowok
    mamani. An rakan ki enne, lo'o na'ori honorok mi ainu'u wanakuku man ya adedem
    wakuku lolo kerei laa kerei. Ainu'u wanakuku onne na'ono morimori man wa'an lolo
    Kristus Yesus.
  gaz-gaz: Sababii kanaafis ani ilma koo isan jaalladhu, kan Gooftaattis amanamaa
    taʼe Xiimotewosin gara keessanitti ergeera. Innis haala jireenya koo kan ani Kiristoos
    Yesuusiin argadhe kan waan ani iddoo hundatti waldaa kiristaanaa hunda keessatti
    barsiisu wajjin deemu sana isin yaadachiisa.
  kud-kud: Na natugu Timoti yavetamalenawa yo yagu mumuga Besinana ainai vehabana
    iwalo mahalavaei alimiyai, dova tauyemidiwo yave'itadi dalava maudoidi aidiyai,
    yo ainaena havena amnuwanuwapwanopwanowei. Timoti yavelauwei na yayemidiyei mwala'ina,
    wuwuna Bada yana paihowa ainai imwala'i alili, na teina hauga ilalaowa alimiyai.
  urb-NT: 'Ko Timo ke pehẽ koty ihẽ amondo ta. Pehẽ pe a''e pandu ta: —Jesu Kirisutu
    kotyhar ke Páu, a''erehe ixoha pyahu aja a''e ixo katu. Ame''ẽ ixoha pyahu ame''ẽ
    ke Jesu kotyhar ta pe Páu mu''e mu''e. Amõ amõ ok ta rupi ixo ame''ẽ ta ke mu''e
    mu''e — aja pehẽ pe Timo pandu ta. Aja rahã, peharái ym ta. Timo pe Jesu rehe
    har ihẽ apandu rahã, a''e jurujar katu ehe. A''erehe ihẽ ra''yr aja a''e. Ihẽ
    apy''a katu ehe ame''ẽ ke a''e. Ihẽ apandu ame''ẽ ke a''e ma''ema''e katu tĩ.'
  fra-LSG: Pour cela je vous ai envoyé Timothée, qui est mon enfant bien-aimé et fidèle
    dans le Seigneur; il vous rappellera quelles sont mes voies en Christ, quelle
    est la manière dont j’enseigne partout dans toutes les Églises.
