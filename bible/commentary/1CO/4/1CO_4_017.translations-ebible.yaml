  zar-NT: Que lë ni naʼ caʼ risö́l-laʼa-biʼ biʼi Timoteo ga zóaliʼ. Tuʼ rúnlenbiʼ
    nedaʼ dxin queëʼ Xanruʼ nácabiʼ ca zxíʼini cazaʼ, en nácabiʼ idú ladxiʼ, ateʼ
    nadxíʼidaʼ-biʼ. Gunbiʼ Timoteo ga tsöjnéliʼ yuguʼ xibá rusédidaʼ tuʼ néquidaʼ
    queëʼ Cristo, yuguʼ le rusédidaʼ yúguʼtë lataj lógaca yúguʼtë cöʼ bönachi queëʼ
    Cristo.
  kde-kde: Bahi ing'anya ya anelyo, nangu nìntuma Timoseo kwenu mwenu. Nang'e nni
    mwanangu unintamwa na ànakulupika pameho panga Nang'olo. Nang'e achiankumbusange
    namuna chinimpapata Yesu Kilisto, malinga chinguvahunda vanu vankulupîla Yesu
    va kila pachinu panguhwena.
  ata-ata: Tavaꞌu aloxo ne la sou eni apalusou ꞌalixeni Timoti ne ulai noxinge. Anu
    ne eni talelixu misevile xo mumulaxu taanu mulolutu noxou Tila. Sou lexe ulosoiengixu
    voteꞌi sou maulixu Kalisito Iesu e muxolu noxilo ꞌo. Ioxe eni elosinge lavulavu
    noxiꞌa ta mitema ilotu noxou Iesu no anu tuatuala vilevilesi ukalusi.
  qvw-NT: Chaymi amcunaman masïsu chalapacü cuyay chulïnuy Timoteocta caćhayämú. Paymi
    yalpachipäcuśhunqui intiru malcaćhu yaćhachishätanülla sumäpa cawsaycuśhätapis.
  nfa-nfa: Nèti èèna ka jaꞌa pua Timotius dhiu soru-bara miu. Jaꞌa sue ne, sama sèmi
    ana matana jaꞌa. Jaꞌa lèka ne, te nèngu kahèi mamuri paꞌèki dènge Lamatua èdhi.
    Èèna na nèngu soru-bara miu ho pasanèdꞌe miu nèti mamuri jaꞌa. Jꞌara mamuri jaꞌa
    sèmi èèna, lula jaꞌa paꞌèki dènge Yesus Kristus, dhu Ama Lamatua hia mai. Èèna
    ka dhu jaꞌa ajꞌa-nori dènge dhèu sarani dhu pakaboko ètu mia-mia.
  tnp-tnp: Mətəu-inu o nati u, iətahli=pɨnə nətɨk e Krɨsto u Timoti iətəm iəkolkeikei.
    In tətaiu əskasɨk e Iərmənɨg matol vivi rəhan uək. In otəni mɨn kəm təmah suaru
    rəha nəmiəgəhiən rəhak e Krɨsto Iesu iətəm tətɨtəu=pən natimnati iətəm iətəgətun
    e niməfaki mɨn ikɨn mɨn rəfin.
  urd-urd: इसी वास्ते मैंने तीमुथियुस को तुम्हारे पास भेजा; कि वो ख़ुदावन्द में मेरा
    प्यारा और दियानतदार बेटा है और मेरे उन तरीक़ों को जो मसीह में हैं तुम्हें याद
    दिलाएगा; जिस तरह मैं हर जगह हर कलीसिया में ता'लीम देता हूँ।
  hot-hot: Ba intu yahêv Timoti hathôk ek nêm môlô sa. Yani ma anyô ku anôŋ lôk yenaŋ
    okna atu ba hasopa Anyô Bêŋ ba yaleŋhaviŋ yani. Ma tem injik môlônim auk liŋ esak
    yenaŋ bôk lo loŋ atu ba hathak Yisu Kilisi ma yahadôŋ avômalô êvhaviŋ takatu ba
    êmô luvuluvu hathak.
  mqj-NT: Iamo too anna kusuamo matin Timotius mesa to matutu illalan pengkaranganna
    Dewata anna sirapan anak dadiangku to kupakamaya. La napakilalakoa' diona umba
    la nakua panggauanna to unturu'mo Kristus susi sikupogau'mo illalan katuoangku,
    anna sikupa'patuduan lako simesa-mesa kombonganna to mangngorean.
  rus-SYN: Для сего я послал к вам Тимофея, моего возлюбленного и верного в Господе
    сына, который напомнит вам о путях моих во Христе, как я учу везде во всякой церкви.
  mbh-mbh: Maken tho pakepot a Timoti a thomu nge wot. Na i ranga ve ini tuk ako ok
    sagu i, ako i nongal riong, eneke i panes a Krais Jisas ranga ve ini tho. Naro
    i palemi rumal thomu nge lek vothung ako tho panes a Krais nge, i ranga ve ini
    vothung ako tho patoral nge a lotu a rumrem elonga.
  bdd-bdd: Ma natugu Timoti yahewasaeyawa ma ꞌane ꞌihepwaile ꞌoimiya, ꞌigu hemisa
    Keliso ꞌoina weyahina, gidemusa tohekalesiyao yaheꞌitediya ꞌasa mabwaiyana ꞌoidiya,
    ta ꞌoinega sahena wanuwanuwa naidedi. Timotiina yahelauweya ma yahemiseya, weyahina
    ꞌida Bada ꞌina paihowa ꞌoina ꞌihetapewa hedada, ma bewa tuwa ꞌinaonaowa ꞌoimiya.
  cbt-NTPO: Ina marë' Timotio a'patëranquëma'. Inaso' noya ni'nahuë. A'chintohuatëra,
    Quisocristo imarin ni'ton, hui'nahuë pochin ni'nahuë. Nóya Sinioro imarin. Ya'ipi
    naporahuëso' ayonquiarinquëma' noya noya imacamaso marë'. Insëquësona pa'patëra,
    Quisocristo nanamënsáchin a'chinahuë. Imapisopita niyontonpachinara, a'chintërahuë.
  srn-NT: Fu a sani disi ede meki mi seni Timoteus kon na unu. Mi lobi en leki mi
    pikin na ini Masra, èn a de fu fertrow. A sa tyari kon ini unu prakseri baka fa
    mi ben e libi fu di mi de wan nanga Kristus Yesus. A o du en leki fa mi e leri
    na ala presi ini ala gemeente.
  cta-NT: Juani nda naꞌ jiꞌi̱ yu Timoteo lijya̱ yu ca su ndiꞌi̱ ma̱, chaꞌ laca nu
    Timoteo biꞌ ñiꞌya̱ laca sca sñiꞌ naꞌ, chaꞌ tyacaꞌa tsa yu ꞌna; juaꞌa̱ tsoꞌo tsa
    ngusñi yu chaꞌ jiꞌi̱ Jesucristo. Lcaa seꞌi̱ su ndyaꞌa̱ naꞌ slo taju ñati̱ jiꞌi̱
    Jesús nu ndiꞌi̱ sca quichi̱, ca biꞌ nclyuꞌu naꞌ ñaꞌa̱ chaꞌ tsoꞌo nu ngaꞌa̱ chaꞌ
    cuaꞌni na chalyuu nu loꞌo cua ngusñi na chaꞌ jiꞌi̱ Jesucristo; juaꞌa̱ nduꞌni naꞌ
    tyucui tyempo xquiꞌya Jesucristo. Loꞌo Timoteo cachaꞌ yu jiꞌi̱ ma̱ chaꞌ juaꞌa̱
    nduꞌni naꞌ.
  bqc-SIM: Ayãmɛto ma a nɛ́ yenzide Timↄtee zĩ̀wá. Aàpiá náaideɛ naa Diiwa guu,
    ↄ̃mɛ a ma naa Kilisiwa kɛkɛá dↄágu. Yã́ pↄ́ mi da Yesudeↄnɛ wɛ̃́lɛ ń wɛ̃́lɛon
    we.
  tcz-CHONGTHU: Chule keiman Pakaiya kacha ngaitah le tahsan umtah Timothy hi kahinsol
    ahitai. Amahin keiman Christa Yeshua chu iti kajui ahi; houbung kachena jouse
    ho kahilna banga chu nangho avela nagel dohsah kit dingu ahiye.
  mar-mar: यासाठीच तीमथ्याला तुमच्याकडे पाठवले आहे. प्रभूमध्ये तो माझा प्रिय व विश्वासू
    पुत्र आहे. ज्याप्रमाणे मी सगळीकडे प्रत्येक मंडळीमध्ये शिकवतो, तसेच तो ख्रिस्तामधील
    माझ्या शिकवणुकीची आठवण करून देईल.
  snp-snp: Aya yamu ya mono nanefo sene-mulune umomo we Timoti, Wekola lulau mino
    edeto monalalo melefe lo moinami we ya ilifoneto, linatedoka wiye. Amokafo ya
    namo Kilisto Yesu lulau mino edeto mona melomo kanu ya mono wenena numudo-namado
    logimito, gilibito, o-omo yama logimageto ya kofa kolinawae.
  isl-isl: Ástæðan fyrir því að ég sendi Tímóteus var að hann skyldi hjálpa ykkur
    til þess. Tímóteus er einn þeirra sem ég leiddi til Krists og hann er Drottni
    elskað og hlýðið barn. Hann mun minna ykkur á það sem ég kenni í allri kirkjunni,
    hvar sem ég fer.
  spy-NT: Kayeya ꞉ng'ālyoontooni āyooku Tēmētēēwō kuchō wōloo ōmiitē. Kiikuyēk ꞉inee
    lakwanyuu nyēē āchāmē ānkuyēchinē ꞉inee Mokoryoontēēt yiisyēēt ām mooyēēt akeenke.
    Māchokōōsōōtwook wōlēē wuu ꞉soboonnyuu ām Kāārārookiintēēt Yēēsu nyēē rubē keey
    āk kiyēē ānēētē kanisoosyek tukul ām wōlto ake tukul.
  xnn-xnn: Gapo tay laydek ay toladenyo sak-en et inbaak si Timoteo ay omey ken dakayo.
    Siya nan esay laylaydek ay anakko gapo isnan pammatina abes ken Kristo. Matalek
    siya ay ipogaw isonga inbaak siya tapno ipanemnemna ken dakayo kasin nan kaneg
    nan ik-ikkak ay mangsolot ken Kristo ay maiyiso isnan it-itdok isnan ipogaw ay
    mamati isnan am-in ay il-ili.
  mwe-mwe: Kwa nneyo njikwaatuma a Timoteo kunngwenunji, bhanangu bhungwaapinga, bhaakulupalika
    nkulundana na Bhakulungwa. Shibhankumbushiyanje shingutama nne nkulundana na a
    Kilishitu, na majiganyo gangu mmakanisha gowe.
  tte-tte: Bwaite kaiwena mwa Timoti kani yayawasa ilalaowa iya besiele natu-yawasosigu
    yo iya Guyau ana topaisowa yawasosi. Yo mumugagu Keliso koina kaiwena kani iwalo-masalan
    kolimiu, kabo wakatai yakato yagu miyamiya yo yagu yakayakatai ekalesiya kolili
    dedei kaigeda kaigeda kolili sitoyatoyawa.
  tcs-tcs: Daswai ai go sane Timoti kam po yupla po elpe yupla. Em i wase pikinini
    blo mi uda ai prapa labem ane ai bilib wea em po meke ol samting wea ai wandem
    bikoz Timoti i prapa bilib wea da BosLod. Ai go sanem po meke yupla tingbaut wiskain
    tising blo mi baut Zizas Kraist wen ai tise ebriwea lo ebri sos wea ai go.
  hlt-THB: Ve adawngawh ka lungnaak, ka capa ingkaw thlang ypawm, Timote ce nangmih
    a venawh tyi law nyng, anih ing Jesu Khrih awh ka khawsak ce khaw a hoei awhkaw
    Thlangboel a venawh ka cawngpyinaak a amyih ce ni sim sak khqi bit kaw.
  soq-soq: Gagalo ema baiwa ne Timoti e manlawo wadinaaubedina. Me Tatamba bedewe
    ne nuana otopaida ita nuawa uduudu mampe noladewaleide. Me e manlawo wisepie waeuwalempa.
    Ita ne ambi Keriso Iesu dewana uduudu mampe simbiawantedina ita ambi ne waeuwantedina
    nuala itumpo insenune wanlempaa baiwa. Waeuwana sa ne ekelesia bola uduudu bedeuwo
    waimoia diamodina.
  qub-qub: Gamcuna cajcho imano goyashätapis yarpächishunayquipämi Timoteota cachamushaj.
    Payga cuyay wamränömi caycan. May-chaychöpis yachachishäno gamcunatapis alli yachachishunquipaj.
  att-att: Á yáyù nga dobak ku tán nikayu si Timotio. Aggina yù iddukak ku, nga kun
    na anâ ku nga mekatalà megapu sù pangikatalà na kâ Apu. Á ipanonò na nikayu yù
    napiá nga ipakuá ni Apu sù ira nga tumuttul kuna, nga naggittá sù napiá nga ituddù
    gapay sù ira ngámin nga mangikatalà kâ Apu ta ngámin nga angayák ku.
  bki-bki: Jidomiano na naruei mila nojidom noiila Timoti riviedu ea kamiu. Nemial
    jibe Tubo juvan naio ban kiniou jibe keneriku tai ga, bior napano naio biekouo
    julaka ea im̃auano nalo a tinieku jii naio laka. Naruei bogo napano mia naio rimaluvo
    kean kamiu, nojidom ka naio rila kamiu kuvisidomii vatitig bereio kiaku bajago
    nalo na nemiel najakisor Kristo, jibe napano nojo neberloglog ka tomu nalo ea
    taara na nalotuano nalo napano nojo nejeliviv ealo.
  bqp-bqp: Abire yãi ma a nɛ́ yenyĩde Timↄti zĩ̀áwa. Àpi bi náanidemɛ Dikiri gũn,
    àkũ mɛ́ ani ma kunna Kirisi gũn yãkɛna dↄágu. Yã kũ madì da sↄsi gbɛ̃nↄnɛ
    wɛ̃tɛ kũ wɛ̃tɛon gwe.
  mcp-mcp: Gwə́ wə́ í sá nə́ mə ntɨ́ɨ́g bɨ́ Timotê, mwân waam mə́ búl cɛɛl yɛ́; a
    jɨ mə abúgʉ́lág cʉg krîstɛn dɨ̂. Nyə wə́ nyə é zə sá nə́ bɨ bə́g kú wusa kuú njɔɔnd
    mə́ ŋgə́ kyey cʉg krîstɛn dɨ́ yí. Kuú njɔɔnd wɔɔŋgʉ̂ wə́ mə́ ŋgə́ jɨ́ɨ́gʉli mə́dɔ̧
    mə́ óbúgʉla mɛ̂sh kʉ́l jɛ̂sh yí.
  hat-hat: Se pou sa menm m'ap voye Timote, pitit mwen nan Seyè a, ban nou. Se yon
    pitit mwen renmen anpil, li menm tou li fèb pou mwen. La fè nou chonje tout prensip
    k'ap dirije lavi m'ap mennen nan Kris la. Se menm prensip sa yo m'ap moutre toupatou
    nan tout legliz yo.
  npl-NT: Yika, nomechtitlanilia n Timoteo, nokone akin niktlasojtla itech Toteko.
    Ye nomechilnamiktis kenijki onínenki ixpa n Cristo, ijkó kemi niktemachtia kan
    moololoah n tokniwah non kineltokah Cristo Jesús.
  bgg-bgg: Hì pha blia chiang è hanyie yi guiro bushun nane Masipho chai shii isiie
    rek pha, gui dufuii Thimothi shii gu nathek shii thoge ro. Gu è iwo chai Masi
    Isu rog shii ò rek ne nuii pha sbang chiih-è nyie gu è zab pha charch shii yua
    pha ji ai ne ithek shii now yi.
  eng-TCENT: That is why I have sent you Timothy, who is my beloved and faithful child
    in the Lord. He will remind you of my ways in Christ, just as I teach them everywhere
    in every church.
  eng-BSB: That is why I have sent you Timothy, my beloved and faithful child in the
    Lord. He will remind you of my way of life in Christ Jesus, which is exactly what
    I teach everywhere in every church.
  cpu-NT: Irootakera notyaantantakamiriri iroñaaka Timoteo, tsika itzimi nokempitakaantziri
    eejatzi iriimi netakotane notomi, iriitake kyaaryooventakeri Avinkatharite. Iriitakera
    kinkishiretakaapaimirone tsika ikantakaakana Cristo, tsika nokanta niyotaayetairi
    kempisantzinkariite tsikarikapayeeni isaikayetzi.
  san-ASM: ইত্যৰ্থং সৰ্ৱ্ৱেষু ধৰ্ম্মসমাজেষু সৰ্ৱ্ৱত্ৰ খ্ৰীষ্টধৰ্ম্মযোগ্যা যে ৱিধযো
    মযোপদিশ্যন্তে তান্ যো যুষ্মান্ স্মাৰযিষ্যত্যেৱম্ভূতং প্ৰভোঃ কৃতে প্ৰিযং ৱিশ্ৱাসিনঞ্চ
    মদীযতনযং তীমথিযং যুষ্মাকং সমীপং প্ৰেষিতৱানহং|
  tac-NT: Alekeri jula ne Timoteo alemi, alué napu ne 'we galegá eté napurigá ne inolá
    neraga, 'lige napu 'we a'lá sébili olame ju napurigá najkí Onorúgame. 'Lige 'we
    a'lá nirá ne. Timotéoka 'we a'lá animela napu ne benírame ju napu ju Kristo Esusi
    ra'ichálila. Alué ju napu ne benírime ju bochígimi alé napu napuíme ju ralámuli
    Onorúgame oyérame.
  eng-WEBPB: Because of this I have sent Timothy to you, who is my beloved and faithful
    child in the Lord, who will remind you of my ways which are in Christ, even as
    I teach everywhere in every assembly.
  gfk-H: No burena iakan iau gi tulei Timoti ukaia ta muat. Ia no natigu narako ta
    Karisito ma iau manga nem ia, ma a tutun na tunatuna ia tano Watong. Na halilik
    lah muat tano nugu mangana nilon narako ta Karisito, iakano mangana nilon nong
    i haruat ma ira hausur iau la tartar ta ira mataniabar na lotu ta ira kaba sibaan.
  viv-viv: Nuwanuwaku tavagikuya wananunudadana faꞋina, Timoti agaimiya gaꞋiveninisena.
    BanaꞋe natuꞋaseꞋaseku Kaiwabu yana yoꞋo agaidiya, kaliva bonabonaꞋabina. Bana
    gaꞋiveninisena be iya Yesu Keliso yana kaliva yaku dewa faꞋina nuwami ginatalafolena,
    mena dewai-nadi tovetumagana yadi yoꞋo moyaꞋaidi fafali tulina tulina agaidiya
    gavehavehawala amine.
  yao-yao: Kwaligongo li nguntuma che Timoseo kukwenu, mwanangu jwakunonyelwa ni jwakukulupilichika
    nkulumbikana ni Ambuje. Ŵelewo chankumbusye litala lyangukuya une nkulumbikana
    ni Kilisito. Litala lingwiganya papali pose mmipingo ja ŵandu wose ŵakunkulupilila
    Kilisito.
  tgp-tgp: Matan hinau sei natu, na pa r̃ule Timothy natuku r̃uhur̃uhu isamim, ale
    enia mo r̃omturu r̃ilangi tarea hin Moli, i pa mai vara i mele vere kamim na noku
    posposi hin Kr̃isto, i pa vujangi kamim sohen enau na lo vujangi na vao kalesia
    tari na jara tari.
  auc-NT: Botö tömämæ godinque wayömö Codito ingante näni godongämæ̈ pönencabo weca
    wayömö näni pönencabo weca go guiidinque ïïmaï ante apæ̈nebopa. Mönö Itota nempo
    quëwëninque nö ëñëninque waa cæte quëwengæ̈impa, ante odömonte apæ̈nebopa. Mänömaïnö
    ante botö odömonte apæ̈nedö baï botö tömëmo adodö ëñente quëwëmo abaimpa. Ïninque
    mïnitö, Pabodo mänömaï quëwengampa, ante ëñencæmïnimpa, ante botö në waadecä Tïmoteo
    ingante da godömo mïnitö weca ponte apæ̈necæcäimpa. Tömengä ïñömö botö wengä baï
    ïnongä inte Codito nempo quëwëninque cöwë nö pönente cæcä ingampa. Tömengä mïnitö
    weca ponte apæ̈nedinque, Pabodo nänö odömonte apæ̈nedö baï tömengä nämä adodonque
    ante cöwë ëñente quëwengampa, ante apæ̈necä ëñëninque adodö ante pönencæmïnimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me jimonyataɡ̶awatiwaji Timóteo ane micataɡ̶a ionigi
    yemaanigi leeɡ̶odi me jaxawa me nakato Ǥoniotagodi. Idioka limedi me diotece Ǥoniotagodi.
    Jimonyataɡ̶awatiwaji eotibige manalakitibigetiwaji anodaaɡ̶eji me idewiɡ̶a leeɡ̶odi
    mida anejitege Cristo. Idioka limedi me jao niɡ̶ina ane jiiɡ̶axinaɡ̶atece minataɡ̶a
    inatawece lapo loiigi Cristo okanicodaaɡ̶ica ane diɡ̶etigi.
  bmh-bmh: Iz ag waiagab Timoti palautem. Go izal nagwai sul, iz go en oiab nug noumaneu,
    go Dubanou Ban nugau ze suban sesamoraneu. Iz Kristus dual pezai daimai, ein igul
    manem en go nug agal dabeleu koli asai maramau. Iz igul go Kristen duailel uzan
    unum ebu abai marai darem. Timoti nug ag betei awaramau.
  ctu-BL: Jini cha'an tsac choco majlel Timoteo ba' añetla. Jiñʌch c'uxbibil bʌ calobil.
    Xuc'ul i pusic'al ti lac Yum. Mi caj i yʌq'ueñetla la' cha' ña'tan chuqui mic
    cha'len ti Cristo. Che' bajche' mij cʌntesan xñopt'añob ti pejtelel pañimil baqui
    jach mi' tempañob i bʌ, che'ʌch mic mel ja'el.
  meq-meq: A seŋ na, gum andza niye. Hərwi niye na sləriye naha Timote ka təv kurom
    hərwi ada mâ ye naha mâ makum ahaya a gər mede ga ka tsəveɗ i Yesu Kəriste. Wu
    nakə ma diye naha ma tətikakumeye na, wu nakə na tətikawatay a ndo hay kwa ka
    waray aye. Tsənum! Timote na, neŋgeye wawa ga, na wuɗa na haladzay. Ada neŋgeye
    na, ma giye məsler i Bəy Maduweŋ Yesu ta tsəveɗ eye lele.
  noa-H: Timoteoogjã mʌchdëu jaauwiata Cristo hiek hʌ̈k'atarr haawai hijã mʌ chaaijö
    sim. Magua pãragjã mʌchjö wënʌrraju k'ap hamk'ĩir, mua hiita pãar haar pʌ̈ijim.
    Hiruata maach Pör Cristo hiekjã chadcha hogdʌba hʌ̈k'a k'itaajeewai mua hi jãsene
    chitʌm. Hich barbaimaawaita hirua pãrag jaauwimaju, jãgata mʌ chitaajẽ. Muajã
    pãar dënjö Cristo hiek hʌ̈k'a chitaawai mʌch chitʌmpierr iglesiapierr mʌchdëu
    jaaujem hiekta hirua pãrag jaaumaju.
  alp-NT: Kai leke imi lulu auku sifate hoko au ulake Timotiuse ilome loko imi. Au
    okini titinai lupe au ruaku anare neka. Iono sasaisare lulu Tuhane Eni suka. Namake
    ianete imi loko sifate rebe au lulue le au esa kai Kristuse Yesuse peneka. Auku
    sifate kena auku hidupe meije sakesa kai saisa rebe au atetuke ete jemata toini
    etia-etia nere.
  san-VEL: ityartha.m sarvve.su dharmmasamaaje.su sarvvatra khrii.s.tadharmmayogyaa
    ye vidhayo mayopadi"syante taan yo yu.smaan smaarayi.syatyevambhuuta.m prabho.h
    k.rte priya.m vi"svaasina nca madiiyatanaya.m tiimathiya.m yu.smaaka.m samiipa.m
    pre.sitavaanaha.m|
  kbq-kbq: Ama ana agafare Timotina tamagritega huntogeno vie. Ramofompina kentahino
    amage nentege'na navesinentoa mofavre ni'agino, agra nagrama Kraisimpima mani'na
    neozana huramagesa nehuno, hakare kaziga maka mono nompi rempima hunermuankna
    hugahie.
  kbh-kbh: Chama Timoteo ts̈ëngaftangbioye sëntsichamná, ats̈be bonshaná, canÿe aíñe
    ts̈abe palabra bomná; Bëngbe Utabnábeñe tojanos̈buachéyeca, ats̈e Cristbiama sënjanbuayiyná
    ora, mo ats̈be uaquiñacánaca cha endmëna, nts̈amo chabe os̈buáchiyana yomnama.
    Cha echanjama ts̈ëngaftanga chas̈muatenójuaboma nts̈amo ats̈e ts̈ëngaftangbeñe
    tsjoyenama, Crístbeñe os̈buachiyacá, ndayama ats̈e nÿets tempo os̈buáchiyënga
    sëndbetsabuatambaycá nÿets luare os̈buáchiyënga enefjuanenache.
  ron-LSB: Din această cauză, v-am trimis pe Timotei, care este copilul meu iubit
    și credincios în Domnul, care vă va reaminti căile mele care sunt în Cristos,
    așa cum învăț eu pretutindeni, în orice adunare.
  pon-pon: Pwe i me i kadarki won komail Timoteuj nai jeri kompoke o lelapok pan Kaun
    o pwen kataman kin komail duen al ai kan pan Krijtuj, duen me i kawewedar ni momodijou
    karoj.
  nhe-BL: Huan yeca nijtitlantoc Timoteo ma yohui inmechitati para inmechpalehuis
    inquichihuase tlen na nijchihua. Yajaya niquicnelía miyac queja nocone huan temachtli
    quitoquilía Toteco. Yajaya inmechilnamiquiltis tlen nijchijtinentoc para nijtoquilis
    Cristo Jesús. Huan tlen inmechilhuis eltoc tlen niquinmachtía tlaneltocani ipan
    nochi tiopantini tlen mosentilíaj campa hueli.
  sps-sps: Ana kifon ya to tsonyo jiats naa Timoti ma vavis nan ya tsumi. Ayei faarei
    non a guei tsoiny to te kaa mironyon mangiir tsian tsunia, ana ayei kan suu faman
    iny binun tana Tsunaun fifiisen men kat tavaron. Ayei nai gungun fatabiny pis
    maromi tana ka te tsue of bus im yam, ten Krais Jisas, ana ka te tsue of rara
    Ya ma kat ara, faarei to te fafaatsuts fi nyo rin viir gum iny vainy fafaaman
    tana fo mamatsiny fan ma vovou iny ari ya.
  wnc-wnc: Sike ginda kepi waaknga tawake tasiningge natake nata Timoti initewa ginde
    kuwikge gwa inikum. Sike aminu waapa nata inindamuba ita musia tapa tekwamban
    Buyambam tapaninde amina dakngake kekeknga siknga yuakge natake nata ie banip
    siknga singgat. Siwan nata Kraisdane gepbiatang koyuke kepi kayuk nata tawake
    tasinggat taknga kepna kepna kuke nata aminbamu Jesue amina dakngake yuaingu kuupbamu
    yanindamukgat. Sike wamu wa nata yanindamukgat taknga katak siknga natake Timoti
    waapata ginde kuke gindane musipza pangenawan gatusa natdetning.
  bus-bus: Bee yãnzin ma a nɛ́ yenzide Timↄti zĩ̀awazi. Àpi nɛ́ náanɛdeemɛ Dii guu,
    àmbe eé ma kuuna Kirisi guu yãkɛna dↄagu. Yã kɛ̀ mɛɛ̀ dańnɛ sↄsinↄ guun gwe.
  gub-BL: A'e rupi amono kar putar Ximot pepyr ihe nehe kury. Hera'yr ài hekon Zanezar
    inuromo a'e. Weruzar tuwe Tupàn ze'eg oho iko iawy 'ym pà a'e. Heremiamutar katu
    romo hekon no. Zaiko wiwi ipyahu ma'e ài Zaneruwihawete Zezuz inuromo zane. Amume'u
    inuromo zanereko haw aha iteko ihe, zemono'ogaw nànàn ihe, uzeruzar ma'e nànàn
    ihe. Ximot umume'u wi putar oho peme a'e nehe no.
  imo-imo: Enoni aku ulu teangei nimbolio nani eno moromelendo Timoti tipo mundumboi
    tero. Eno nanga bakuluma moromele mele aku tepala yu nanga konopu mondoli ungulumu.
    Goteni kongono tewi nimo mele yu paa tenge tipe teremo. Ombalo wali, nani Kraist
    Jisas lombilipo tero uluma pali enondo altopala konopu makinjipe nimbe tili tili
    lembalo. Jisas ipuki tirimele imbo kombu malio moromelemando ungu mane tiro mele
    aku tepala nimbe timbelo.
  boj-boj: Utru deqa e Timoti qariŋyonum a nuŋgoq bqo. E nami Tamo Koba aqa anjam
    Timoti minjnam a are bulyej. Deqa a ijo aŋgro bole. E a tulaŋ qalaqalaiyeqnum.
    A nuŋgoq bosim ijo kumbra qa niŋgi saiŋgim quqwab. Ijo kumbra agiende. E Kristus
    beteryesosim a dauryeqnum. Ijo kumbra di e na sawa sawa kalilq di Kristen naŋgi
    osornjreqnum.
  eng-DRA: For this cause have I sent to you Timothy, who is my dearest son and faithful
    in the Lord; who will put you in mind of my ways, which are in Christ Jesus; as
    I teach every where in every church.
  knf-knf: Uko waŋ ukaaŋ kë nyil du an Timote anwooŋ abuk naan ţi Ajugun i nŋaluŋ
    maakan kë abot amëbanaan, aluŋ kaleşanan mnwo mi naan wi nwooŋ ţi ploolan na Kriŧtu
    Yeŧu manŧaaŋuŋ na uko wi njaaŋ kajukan banfiyaaruŋ bŧi ţi dko bŧi.
  san-KHM: ឥត្យត៌្ហំ សវ៌្វេឞុ ធម៌្មសមាជេឞុ សវ៌្វត្រ ខ្រីឞ្ដធម៌្មយោគ្យា យេ វិធយោ មយោបទិឝ្យន្តេ
    តាន៑ យោ យុឞ្មាន៑ ស្មារយិឞ្យត្យេវម្ភូតំ ប្រភោះ ក្ឫតេ ប្រិយំ វិឝ្វាសិនញ្ច មទីយតនយំ
    តីមថិយំ យុឞ្មាកំ សមីបំ ប្រេឞិតវានហំ។
  arn-NT: Feymew lle werküleluwiyiñ ta Timotew, iñche ñi sakinieel ka ñi fotümyeel
    reke ta Ñidol mew. Kisu ta konümpaleleymünmew iñche tañi chumyawken ka feyentulen
    ta Cristo Jesus mew, chumngechi tañi kimeltuken kom trokiñ feyentulelu mew.
  zas-NT: Din par zian rxhialan Timoteo guitixlojman lëjt, bén rënan ziꞌc da xiꞌnan
    laaman diidxli rliladxaman Jesucrist. Laaman gusaaladx lëjt xhienaag nabanan guial
    rliladxan Jesucrist, din ziꞌc nabanan na̱j ni cusidan bén rliladx ree Jesucrist
    gra lod ran.
  ken-NT: Ɛ̌ti ɛyɔ kɛ̌ nchí tó bé Tímɔti mmu áchí mɔ́wa ndǔ ábhárɛ́ mmʉɛt
    nɛ Acha mbɔ mɛ. Nkɔŋ yí tontó, nɛ achí mmú tɛtɛp. Nchí tó yi bɛ antwɔ antɨk
    be ɛnyǔ nɛpɛ́m ɛna, mbɔ mmǔ Yesu Kristo nɛchi, nkúbhɛ́ mbɔ ɛnyǔ mɛ̌tɔ̀ŋ bǒnkwɔ
    yɛ̌ntɨkɨ ɛbhak.
