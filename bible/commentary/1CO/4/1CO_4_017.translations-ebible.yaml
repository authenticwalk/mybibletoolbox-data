  pan-pan: ਇਸੇ ਕਰਕੇ ਮੈਂ ਤਿਮੋਥਿਉਸ ਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ, ਜਿਹੜਾ ਪ੍ਰਭੂ ਵਿੱਚ ਮੇਰਾ ਪਿਆਰਾ
