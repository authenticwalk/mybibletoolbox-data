  nal-nal: Naan a vuvuna xari ga kling Timoti xa waan sinim. Naan naarugu lamaskana
    Kaarisito ma ga sasaxot naan. Ma xat faaratunaan lamaskana a vaamuzazang sina
    zin a Piran. Naan kana vainaxaam nim pana aiziarang surugu lamaskana Iesu Kaarisito.
    Amun matmalabuk surugu xat faraxas pana amun faraviraaiang surugu xa waan sin
    aubina di inaxam paazaai ilamun non faakdul.
  kyq-kyq: Taa naan̰ se ɓo, maam mꞋɔlsen Timote kɛn goon kɔɔn̰ maakuma ɔɔ debm tuj
    ɔrmin̰ eyo ɗoobm Mɛljege tu. Kɛn naan̰ jaay ɓaa ɔŋsega se, naan̰ asen taaɗn ɗoobm
    kɛn maam mꞋleen ɗoobm Isa al‑Masi ki se. Ɔɔ gɔtɔ ɓaa se paac, maam mꞋdooy jeegen
    *eglizge tu paac ute ɗoobm se.
  kwd-kwd: Ngaia na'a nau ku kwatea kau la Timoti te'amooru, fana 'amooru to'oru suria
    nga falafala lo'oori. Ngaia 'e 'ilaka'u nga wela agu na'a 'inau ku kwaimaange'enia,
    ma ngaia 'e taunga'i le'a fana nga Alafa. La Timoti te'e booni 'amooru, fa'asia
    moru ta manata mabolosia falafala 'e odo ne'e to'omia fana ta'a na'a gila tagoto'o
    ala Jisas Kraes. Nau ku lo'o suria nga falafala ne'e odo lo'oori, ma 'inau ku
    kwaifa'ananau 'ania 'i laloana ta'a na gila tagoto'o te'efou na'a 'inau ku leka
    te'aga.
  ded-ded: Imocac amma yaguc Timoteo sueba ngenearu haude. Ye songomedacna kecma Kristogoc
    kpeketahema kecde amma ye yoac modacma mong mi segeude. Ni Yesu Kristogoc kpeketahema
    dafi kecanduae, yoac imoc kpebung sasawa fekendae, ngeni edekpou angemmeanduae.
    Nga Timoteongo ngenearu hama yoac imocnoc heigboringemmeude.
  ewe-ewe: Esia tututu ta mele Timoteo ɖom ɖe mi be wòava kpe ɖe mia ŋu. Eya hã nye
    ame siwo mehe va Kristo Yesu gbɔ la dometɔ ɖeka eye enye vinye lɔlɔ̃tɔ kple nuteƒewɔla
    vavã le Aƒetɔ la me. Timoteo sia agaɖo ŋku nu siwo katã mefiana le hawo katã me
    la dzi na mi.
  nuy-nuy: Yagu yamba anaanila-wala aḏaba nganu-lharrganjii Timothy nugurri-wuy. Naagi
    ni-yamana nguynju ngayawi-nyinyung na-nigi, ngaya nganu-ngaynbandii-yinyung, marri
    niga ni-jambarrg-bindiyung ngayawi yadhu. Naagi ani-yaarri-maynji, nambani-marrbuy-wana
    nugurru, ngaya nga-jambarrgiiyn na-Jesus-guy ana-baḏag, marri nga-burri nga-jambarrg-bindiyung
    nigawi yadhu. Marri wudani-yung-gala, ngaya ngarra-marrbuy-wana maaḻamburrg-galawaj,
    warruburru-yung wurru-jambarrgina-yinyung anaarrawindi-waj ana-lhal-waj wugurru.
  cop-BHC: ⲈⲐⲂⲈ ⲪⲀⲒ ⲀⲒⲞⲨⲰⲢⲠ ⲚⲰⲦⲈⲚ ⲚⲦⲒⲘⲞⲐⲈⲞⲤ ⲈⲦⲈ ⲠⲀϢⲎⲢⲒ ⲘⲘⲈⲚⲢⲒⲦ ⲠⲈ ⲞⲨⲞϨ ⲘⲠⲒⲤⲦⲞⲤ ϦⲈⲚⲠϬⲞⲒⲤ
