    ngaedi nge ege-ege ‘sios’ moarunga-lo usulesuletaki be datagatagadi kana.
  dwr-NT: Hewaa diraw, Godan ammanetteedda ta siiqiyaa ta na7aa Ximootoosa hinttenttukko
