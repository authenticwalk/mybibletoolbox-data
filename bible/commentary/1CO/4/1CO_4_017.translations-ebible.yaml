  lbm-lbm: येकोलायी मय न तीमुथियुस ख जो प्रभु म मोरो प्रिय टुरा अऊर विश्वास लायक सेवक
    हय, तुम्हरो जवर भेज्यो हय। ऊ तुम्ख यीशु मसीह म मोरो चरित्र याद करायेंन, जसो कि
    मय हर जागा हर एक मण्डली म उपदेश करू हय।
  ncj-NT: Huan ic inin namechtitlaniliya in Timoteo, notlasohconeu huan molui nicyolohmautoc.
    Yehhuatl mechtlalnamictis quen oninemiyaya quen tlaneltocani ica in Cristo, ijcon
