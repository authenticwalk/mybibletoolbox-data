    angeli oyẹmhẹ o li de shi osẹsẹ ni mhia sẹsẹ ingme oyi iKirisiti elemhi igbaa
    oyi eni e mie iJesu iKirisiti suọ kpa.
  bjv-NT: M-ɨlə Tɨmote kɨ rɔsi tɨ kɨ mbata ta kɨn. Tɨmote kɨ e ngonm kɨ nje ndɨgɨ
