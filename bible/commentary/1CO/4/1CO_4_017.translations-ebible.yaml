    yau dewa habuhabuna unuani. Dewa ainua iawaehei aitamoata. Dewa naona yau dewa
    Tau Ito‑yavuha Iesu matana, kadu dewa vꞌ‑inuana yau viwavenena ekalesia habuhabui
