    naro nokematsatirira Kirishito nogotagantavagetira tyarikara kara yapatovageigara
    kematsaigatsirira.
  yle-yle: Yi kópu u l꞉êê dîy꞉o Timoti a kada kînê kââ, daa kêmakêma nmyimo mumu ngmê.
    Yi pini a tp꞉ee ntee pini, u nuu ghi ndêndê ngê a nódo a tóó. Daa pi dódó pyu,
    nmî Lémi p꞉uu nipi nye dpodo mo. Yesu Kédisu u yoo yi l꞉êê ghi dmi nmye amî vyîlî
    té, kópuni dyuu Yesu u yoo knî ye p꞉aani p꞉aani nîmo tpapê too, nmye amyimî vyîlî
    té.
  swh-1850: Ndiyo maana nimemtuma Timetheo kwenu. Yeye ni mtoto wangu mpenzi na mwaminifu
