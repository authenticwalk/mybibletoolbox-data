    Tokwae Karamp tére ankár yae-párák tére konámpono. Mao warko yiráp nɨnɨk farákareanánko,
    yumo fwap ono Kraisomp nɨnɨkaok akwap konamp mántwaok mwanapono. Ono kápae kare
    némpoukamp kápae kare sios mek take pourouráp nɨnɨk táman yénkrá farákáp konampono.
  kto-kto: Met iruo muana ga asagarung Timoti ga ula mi. Irie gare kulot tuang la
    mitara narung aime, ga ume uale maset bo ubi ang Ila Kakani. Eba ina emum agarip
    mim ira ma tavukup la tume maruluan ira Iesu Karisito, mirie tavukup la tume masingtuala
    teip ga magaulap na luguap o lotu na mirie pialap meba mameuluan.
  gmv-NT: ጎዳን ዳሮ ዶሴቲዳይሳኔ ኣማኔቲዳ ታ ና ፂምቶሳ ታ ኢንቴኮ ኪቲዳይ ሄሳ ጋሶና። ኢዚካ ዱማ ዱማ ሶን ዲዛ ዎሳ ኬꬃ
    ኣሳ ዉርሲ ታ ታማርሲዳ ቲሚርቴዛራ ጋጊዛይሳ ዬሱስ ኪርስቶሳን ዲዛ ዴዖ ኦጌ ጊሽ ኢንቴና ኢዚ ቆፊሳና።
  por-BLT: Foi por isso que enviei Timóteo a vocês, meu filho fiel no Senhor, a quem
    eu amo muito. Ele fará com que vocês se lembrem de como eu sigo a Cristo, exatamente
    como eu sempre ensino em cada igreja que eu visito.
  stp-NT: Pu kaiꞌñkam jañich mɨjɨp xi jam joochxi gu Timoteo na tu jam aꞌgidhaꞌ nañ
    jax jaꞌk tu jimdat tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam, gio nañ jax jaꞌk tu aꞌga jaiꞌ
    kap gam naiꞌ jaꞌp chichiop. Miꞌ puiꞌ jim guꞌ dhi Timoteo na jax jix aaꞌ guch Xoiꞌkam,
