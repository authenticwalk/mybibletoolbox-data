  bsn-NT: To bajiro mʉa bajirotire bojagʉ ñari, Timoteore, mʉare ejarẽmorocʉre, mʉare
    cõaja yʉ. “Cristore ajitirʉ̃nʉgʉ̃ ñari, ado bajiro bajirũgũami Pablo”, mʉare yigotirʉcʉmi,
    Jesucristore ajitirʉ̃nʉrã jedirore yʉ gotimasiocatire. Yʉ macʉ, yʉ maigʉ̃re bajiro
    bajigʉ mani ʉjʉ ĩ bojasere yigʉ ñaami Timoteo.
  pib-NT: Wale chinanu Timotiyo nyokanyegitgi. Walenwa noturu nalukanru ga wa poyagkakachri
    Gitsrukaachiya. Wale gishinkapkakangi gitgapoya Kristo Gesoya. Wane nixa ginkaklewleta
    psolusretako ga wa pejnuruko gapatjetikowaka.
  wiv-wiv: Ia vuvuna kua hau ka gegeria a Timoti kete vano kete kodonimiu. A Timoti
    ia e balika tugu, e kuligu matoto kirina, ka vaka maroro vona na galanga kana
    Paraha. Ia da e tani mulehia ni miu na kagu mogemoge kamahi na poloki Kristus
    Iesus, moge kua ta lala kata vavaketekete vona na poloka sios laveve.
  reg-reg: Eyo niyo injuno inu yakolele nimtuma kwimwe Timotheo, omwendwa wani no
    mwana mulengelesi ku Latabhugenyi. Alibhechukya jinjila jani mu Kristo, lwakutyo
    eniigisha bhuli mbala na bhuli kanisa.
  mlh-mlh: Nonji mosine Kristo Yesuke qakatoru eba eku moreŋine moreŋine roregaru
    maŋkekerisie kufufuŋ so qaji ŋareego, ore eru egu niga ŋabeiŋ. Nonji ore eru yoro
    madene Timoti sorebe ŋoŋoreo wareiŋ. Iŋoji noke damaŋ so goku Ofoŋke qakatoru
    dimaku wareru fuŋnene miku kegbore ŋareiŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኣማኔቲዳ፥ ታ ሲቂያ፥ ጎዳን ታ ናዓ፥ ፂሞቲዮሳ ሂንቴኮ ኪታስ። ኢ ዱማ ዱማ ቤሳን ዴዒያ ዎሳ ኬን ታ
    ታማርሲዳ፥ ኪሪስቶሳ ዬሱሳን ዴዒያ ታ ኦጊያ ሂንቴና ሃሳዪሳና።
  aau-aau: Sehe hokuaw kokwe hakwe Timoti se hmo owh mon sehe me-ha. Hakamay so inour
    mon kokwe, hiykwe hano ney arian, ha uron-pi ko-ar ma lwak hiy non. Seyr hiykwe
    Hakamay so mey me ma meio nanpanan wayr uwr ihey-ar. Hiykwe hano liwak yor Krais
    Jisas so meyki ma nakey, sios lowpwarowp kipay lowpwarowp ko ha ma lanio mesor
    kow nok seme, hme ma-me-sasian nanpanan ey.
  tvk-tvk: Tengan nitutou ni xamim muhusil selxatien navan xil ak, di nasil Timoti
    bat visal xamim. Eheien e nenesien navan di en nggoni ngan xa be navan xati xa
    be reitin minou vehakut. Xi ihit rilomun ni mi xamim usil kakaoen navan e Iesu
    Kristo. Vengan xa kakaoen navan momal tang ni naha xa di napispisi ni e sias xil
    e ut xil vus.
  prf-NT: Gapu ti iyád, ay pinaangay ku haán ti Timoteo, a mahal ku sakay tapat a
    anak ku ten Panginoon. Paalalahanan na kam ten patakaran nen biyag ku tungkul
    ten págsunud ku kánni Cristo Jesus. Hidi iyán a patakaran en itáttoldu ku ten
    balang simbaan ten atanan a lugar.
  auy-auy: Mindásafeꞌa moóráwigomba Tímótimba aiꞌmáráanana kentópaꞌa wémena wíníye.
    Wemá Fasiꞌaénkóeꞌa kááísamai méraiwai ímba siyuwéna fasiꞌámai ména kesááninkaambo
    uráiwai wen-ímáyáá úndawi kempáꞌá wéna Ísu Káráísitin-aúrankaꞌo méraunda-aaiye
    Maníkóní waási naaóꞌ-naoꞌo méraawi simátimunda-aaiye kosimátimena kemó méraundanten-úmai
    méraaro-aai kosimátiminiye.
  tbg-tbg: Ne mintimake nuate ti, te Timotira atitaariraro viva vuru ti vakaaka ni
    tiva nimiarire. Viva Nora Karaitira kaiqa quqaiqama kero vare vaimanta te virara
    ti maaquve ti vauraro ti muntukavano virara vairave. Te Kotira uva vo vatuka vo
    vatuka niha tiva nimi vauna uvara Timotiva vi uvara nivata tiva nimianaro.
  hub-NT: Tuma asan Timoteon ina apuri Criston metek umirin asamtai, wina uchirua
    imanu enentaimtakun anenaitaj nuna atumin akuptajrume. Ni atumin taa wii Cristo
    Jesúsan nemarkun, uruk pujuwaitja nunaka ujatmaktatrume. Tura yaakat ainanam Cristonam
    surumankau aina iruuntrarmatai tuke jintinkartinaj nunasha turusag ujatmaktatrume.
  hmo-hmo: Inai totona Timoteo lau siaia, ia lao umui dekenai. Ia be lauegu lalokau
    merona, mai ena kara momokani danu, Keriso ena mauri dalana lalonai. Ia ese lauegu
    gaukara bona lauegu kara Iesu Keriso ena mauri matamata lalonai, be umui dekenai
    do ia hadibaia. Ekalesia orea ibounai dekenai lau hadibaia hereva, be ia ese umui
    dekenai do ia hamaoroa.
  big-big: Piliktikki wiyeke ne Timoti iniyegi wezameli puloge. Pi negi marekpek nobiyeng
    mizabek logo nogo kelibek, purik nogo piyegi Yisuyegi langai kozak meiya logo
    pi Yemizibekyegi ngizi kumula legi. Keya Timoti Yemizibekyegi ngizi panu kiriwei
    mizageyabokko. Keya ne Kilisiyegi sawelara wizimowei Kilisigi kazing wikmekke
    yolu keya nogo kongkirigesen Yisuyegi ngizi kumuli nalaga nalege wawere uli mizi
    puwiliyegi waligeleyi puragi pugu kozak kai penangai.
  gux-G: Lanyapo, n sɔni Timote i kani, wani yua n tie n bibuadga, ke o dudugdi yabi
    O Diedo po; wani n ba tiadi yi min pia ya sanbila Kiristu po, yeni mi tundi maama
    ti jaandiedi nni, kaankuli.
  cnl-NT: '''E³ jo̱³ hua² ca²³sɨ́ɨn²na²³ quién²na''³ Timoteo ''i³ bi²³ ''náan²³na²³.
    Rɨ³løn³¹ ''é̱e̱² ja̱a̱n²³ ''ñée² co̱''³. Rɨ³løn³¹ dsa³ quien³² Juii³ra² ''i³ jmee²³
