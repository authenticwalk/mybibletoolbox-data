  juy-juy: ତିଆସନ୍‌ ଞେନ୍‌ ଅମଙ୍‌ବେନ୍‌ ତିମତିନ୍‌ ଆପ୍ପାୟ୍‌ଲାୟ୍‌, ଆନିନ୍‌ ପ୍ରବୁନ୍‌ ଆମଙ୍‌
