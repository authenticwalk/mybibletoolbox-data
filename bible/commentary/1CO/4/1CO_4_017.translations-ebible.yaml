    ichi Xítohó Jesucrìstú, te tée‑áⁿ cachí tnúhu‑dé xii‑ndo nchàa nacuáa quìde‑í
    ndécù‑í ichi‑gá. Te dɨu‑ni nàcuáa na càchí tnúhu‑dé‑áⁿ dɨu‑ni ducaⁿ quìde‑í nchaa
    xichi núú tàcá ñáyiu dàcuaha tnúhu Xítohó Jesucrìstú.
  myu-myu: Imẽnpuye Timóteo juy og̃uju eykay. Ixe Timóteo okpot co'i. Ixe cũg̃ ma
    kapikpig̃ wuykukukat peam. Ikukpin cĩcã oxe. — Paulo yag̃uyisu jekukum Jesus Cristo
    a'õ dag̃ jekukum puye — i je'e eywebe ixe Timóteo ma. — Imẽn Paulo itabun'isuayũ
    mutaybitbin tak soat ka watwat mutaybitbin — i je'e eywebe eyag̃uyba'ũmap puxim.
  fue-fue: Kan waɗi lilumi Timote ɓiyam jiɗaaɗo to mooɗon, koolaaɗo der kawtal mum
    e Joomiraawo. O siwtoran on no tokkirmi Almasiihu, e ko baajotoomi nokku fu der
    eklesiyaaji.
  amk-amk: Nanai wedaya yemi Timotiusi dontai we mea mau. Timotiusi nini mani, ne
    tarai toyari nehu arikang teraio enehuwawuti dine. Tuti i mani arikangno taroasoi
    dine, weo daria Kristusi na mai paria. I ambori da mau we deretawang mea we metohong
    kariri nehu yohong toa ne na Kristusi Yesusifo, amani kariri fio yeunawai na doni
    kontai na jemati iraoa foa fo.
  fai-fai: Kale bemi mit ata naka Timoti be dabadáyami tada. Kale aka Kamok win finin
    dim aka nalam man keise. Kale naka atin aket kudawsi ade aka Kamok kin dim aka
    atin afan ken kanamin kinim. Kayo aka nami Kadais so biyámin sung uyo alo bakoyamokaba.
    Kale am weng adikum bakodokaba be nalam Got wanang kinim gu adikum kukuyam kábi
    ulutaw ki beta bakoyamokaba ko.
  ura-NT: Nii ichaohanune rijijieein ichaohichene coinane, nii Cana Curuaanaa coreniha
    cacalabi- casuujua rijijieein nenaa Timoteeo letoaaun. Acate Jesocurisito esenetaeraneein
    nihanune ichao rijijieein, Jesocurisito ranojoihunru rene turuhanune jaaunru inara
    relaanune coauquichene coina inara rai bereein.
  mcd-NT: Ascacun un Timoteo matoqui nichicai. Un Timoteo Cristo icoinra huamaquin
    tau huani. Ascafin nan uhuun facu cuscaraquin. Un fasi ahuun noi. Nocon Ifo Jesús
    yonoa cuscacoiain. Un Jesucristo tanai cuscan Timoteon arifi mato tapimashquin
    man ointiaquimanonma. Nan icoinra huafo pushufoti anoafo un ato tapimai cuscan
    nannori Timoteo matori tapimai.
  urt-urt: Tehei kin uku ti, ŋam member Timoti malme yip. Kin uku talah ŋam ŋaiye
    ŋam mende nihararme kin nato Krais. Kin miyeꞌ wah bwore ŋaiye gande wusyep tikin
    Got. Kin ka plihe asam yip yaŋah ŋaiye ŋam gwande Krais, topoꞌe sande tekeꞌe ŋaiye
    ŋam mende mal lenge sios malꞌe malꞌe.
  kiz-kiz: Eyu ndiyo sababu namtumili kwa yhomo Timotheo, mpendwa wa nene ni muana
    mwaminifu mu Bwana. Ilotakubhakhombosya njela syangu mu Kristu, kama kanifundisya
    kila mahali ni khila kanisa.
  tzo-TZE: Jech la jnop ta jtac tal ta atojolic li Timoteo ti lec jc'anoje, ti jun
    yo'nton ta stojol Cajvaltique. Yu'un xco'laj xchi'uc jnich'on chca'i ta sventa
    ti vu'un la jcholbe ya'i li sc'op Cristoe. Ja' chtal svulesboxuc ta ajolic c'u
    x'elan ta jpas ta sventa Cristo, jech chac c'u cha'al chcac'be xchanic jch'unolajeletic
    ta jujun nail tsobobbail ti buyuc no'ox oyique.
  lex-lex: Ne totpena mliernohora a yeh'wu pede aghopna Timotius pa ntiy. La'pa rweta
    la mak klernohora Yesus Kristus, de aghi'a Timotius de emekneka a'na raralmu mak
    edonna kmol lia a ralmu. E' de riy mak khi' hadom de klola Orgahi-Orha'a ralamni.
    Hota e' ed mak kwagahniorat miy lia'a yehwa maka aliernohora yoma agor oleka Yesus
    Kristus mla' ihru ida-ralm ida. A yehwa la'a a mormio'ru de nora hya' ed maka
    agala ga wuatutu-wuaye'a la'a krei wokni-le'enu la meni-meni to'a, de ramneneha.
  dov-dov: Nchenchicho nchindaka mutumina Timoti, muyandwi wangu amwana wanu usyomeka
    mu Mwami. Uyomuyeezya inzila zyangu muli Kkilisito, mbubonya mbuli mbundimuyiisya
    konse konse amumbungano zyonse.
  rgu-rgu: Huu ria na, de au fee Timotius neu ela tulu-fali emi. Au sue ni sama leoꞌ
    au ana boki ka. Au amahere ni, huu fo ria boe nabua-naesa noo ita Ramatua na.
    Neuꞌ ko ana tulu-fali emi fo nafarereneꞌ fee emi au eno masoda ka. Au soda ka
    leo naꞌ, nana huu au abua-aesa oo Yesus Kristus, fo riꞌ Manetualain feen mai.
    Ma ria boe sama leoꞌ au anori-afada lahenda saraniꞌ fo rabua rai basa mamanaꞌ
    ain.
  toc-NT: Pero xla­cata ma̠s naaka­ta̠k­sá̠tit y li̠huana̠ nalak­tzak­sa­yá̠tit nala­ta­pa̠­yá̠tit
    chuná cumu la̠ aquit clama, camá̠n ca̠ma̠­la­ka­cha̠­niyá̠n cha̠tum qui­mak­ta̠­yaná
    hua̠nti̠ cli̠­pu̠lhca̠y cumu la̠ quin­ka­huasa hua­nicán Timoteo la̠qui̠ huá naca̠­li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
    la̠ta lácu aquit cca̠­ma̠­kalh­chu­hui̠ni̠y cris­tianos hua̠nti̠ tali̠­pa̠­huán
    Dios la̠tachá nícu aquit cqui̠­chá̠n nac ca̠chi­qui̠ní̠n.
  som-som: Taas aawadeed waxaan idiin soo diray Timoteyos oo xagga Rabbiga ah wiilkayga
    aan jeclahay oo aaminka ah. Wuu idin xusuusin doonaa socodkayga ee ah xagga Masiixa,
    sidaan meel kasta wax ugu baro kiniisad kasta.
  mam-C: Tu'npetzi'n, xi nchq'o'n Timotey kyuk'iy, tu'n ttzaj tna'n kye'y tze'n nchin
    b'eti'y toj nnimb'ila ti'j Crist, a Jesús, ex tze'nx nxi nxnaq'tzi'n toj tkyaqil
    Ttanim Dios, qu'n kukx njapi'n tu'n Timotey twutz qAjaw, ex k'u'jlinxix wu'n nyakuj
    nk'wala.
  ndj-ndj: Ndi nongwa ndimulayisha Timotewu kwa yumwi. Mweni mwana wangu muujumilwa
    yindimtamili yangajila udesi kwa kwilumba na Bambu. Mweni davakumbushi deha yingombikesha
    mukwilumba na Yesu Kilistu. Nguvawula deha ayi kila mahali vandu yivamjumila Chapanga.
  mbj-NT: Ỹ mejũũ da Tsimoot bë wë. Tak'ëp Hyb N'aa Jawyk Do hã ãã h'yy ka'eeh do
    hyb n'aa, tah ỹỹ ỹ kamahä̃n do hado däk tii. Baad had'yyt hẽ tamoo wät. P'aa hẽnh
    da Tsimoot bë tamaher'oot nyy da ỹ bawäd had'yyt hẽ, Kristo hã ỹ h'yy kata däk
    do hyb n'aa. Jé pad'yyt hẽ Jesus Kristo hã h'yy ka'eeh do sa hã ỹ ma mehetëk doo
    da né hẽ ỹ bawät.
  lat-VUC: 'Ideo misi ad vos Timotheum, qui est filius meus carissimus, et fidelis
    in Domino: qui vos commonefaciet vias meas, quæ sunt in Christo Jesu, sicut ubique
    in omni ecclesia doceo.'
  ngp-ngp: Nivo vikuleka nawegailani Timoseo, yehe ni mwanangu ywe kindedi mwo mhuwi
    wo kulunganywa na Zumbe, yehe ni mhuwilwa mo mhuwi wo wikazi we kihuwila mwa Kilisito.
    Naawakumbuseni zisila zangu huzitimila mwo ugima umhya ulunganywe mwa Yesu Kilisito,
    uwo huhiniza kila hant'hu mwa mafyo ya wahuwila wa Kilisito.
  enq-2: Nambanya auu kaenge wane Timoti, baame Kamongo tungi pyatala nambame lelyoli
    pingi, doko nyakama kalyamino dokonya epena lapu tenge doko, nambanya Kraisa tungi
    pingi mana doko siosa dupa pitakanya nambame lamaingili pyoo baame nyakama langitamopa,
    kame sala naeyalapale lao epena lapu.
  eng-ASVBT: For this cause have I sent unto you Timothy, who is my beloved and faithful
    child in the Lord, who shall put you in remembrance of my ways which are in Christ,
    even as I teach everywhere in every church.
  mna-mna: Uunu tina ta aŋgo Timoti ma ima. Ni na, nio leleŋ pini ilip, mi aŋdemeere
    kati. Pa Merere ilup yam ma aŋre i kembei lutuŋ ŋonoono. Ni ko ipei ŋgar tiom
    pa mbulu tabe wal ki Krisi tito. Mbulu tana, nio ituŋ aŋkamam, mi aŋpaute lupŋana
    ki Krisi pa irao lele ta boozomen.
  myw-myw: Mapun bo akayeb Timotiy biwekeimiy bikatimlakeimiy va̱gan bukuninuways
    agusinap. Tayakelesiys vena babaw akatimlakeimiy gunaked, peinan Kelis inaked.
    Timotiy mamagina natug bwanabwein; peinan ikaninow daGuyaws aygan bo imlavag natug
    yey.
  sby-sby: Ecebo cakendi ncendalatumina Timoti kuli njamwe mwaname mubwikalo bwa ciklistu
    ngonsuni washoma Lesa, nakese akamwanushe shabwikalo bwakame muli Klistu bwelana
    ne nconkute kwiyisha mumibungano yonse ya bantu ba Lesa.
  sll-sll: Tere egeranga pire yal Timoti bai nu si ni monga bani oliwa. Na ha maing
    honagi olga i yali mining aki dimia na wana tani mongure yona milna teiwa. Kraist
    sigare kul na tongure nan u wai pire moli ominga krehaman ha i na i ware ha maing
    oo hona hona i nir si tega meri yal Timoti si hon e ni tenama dire bai nu si olalga
    unamua.
  yaq-NT: Inia betchi'bo san ne Timoteo' teamta ne emou bittuala, juka' Krijtota in
    suale'e betchi'bo, in yoemia tu'isi in nake'uta. Ju'u Krijtota betana tekilet
    jiapsekame. Aapo intok juchi enchim aet tejwaane, Krijtota in suale'po amani,
    jachin in jiapsa'po betana, intok si'imekut, jume' Krijtota sualeme in am majta'apo.
  uro-uro: Bä nävät täni rhäkt ama rharimini dä ngua rhäk nä ma Timoti sagem ngän
    gärakni i qat dräm gat tet mamär varhäm gua enge dä ngua emga na qa qärak i gua
    snäng bät a qa masirhat mäni ma Krais. Sa ngua rhäk na qa sagem ngän ivakt iva
    qä vuk pät a ngän nä gua iar mäni ma Krais kärangätni i nguat dräm ngu su na ngät
    ge ama qatnanaktpämda mät ama värhap moe.
  ita-1885: Per questo vi ho mandato Timoteo, che è mio figliuol diletto, e fedele
    nel Signore, il qual vi rammemorerà quali son le mie vie in Cristo, come io insegno
    per tutto in ogni chiesa.
  muy-muy: Nawayay ti kə̂grum nahkay. Nahkay ti nə̀sləroya Timote a, àdoru afa gekʉli.
    Naŋ ti ègia wur goro a, nawayay naŋ, aɗəbay divi ga Bay geli ge jiri ge jireni.
    Eminjʉa nahəma, aməziaba azay slimi ana kʉli àki ka manjəhaɗ goro akaba Yezu Krist
    na. Amacahi zlam ana kʉli akaɗa goro ya nə̀bu nəcahi ana ndam ga Yezu ya *təcakalavu
    ku eley eley do ni, ti manjəhaɗ gatay mânja akaɗa goro na.
  kqc-kqc: Mina resi Timothy, kaere bi Varika amiye dudu, nai uka maida mida ma vegu
    rama redo amiye, ya rofu nifeideyaka; nai oteimana vegu gagani gagani tau noibanuri,
    dubu tau gaderi reida, Iesu Keriso dudu mina ya oteimago, ye mina dada mokegedi.
  tav-tav: To bairo mʉja cátipere boojãʉ Timoteore mʉja tʉpʉ cʉ yʉ cáaá rotitʉgawʉ.
    Yʉ camaii, yʉ macʉre bairo cãcʉ ãmi. Yʉ cátore bairona caroaro átinucumi Dio yere.
    Jesucristore cʉ nʉcʉbʉgoʉ yʉ cáti aniere mʉja buionemogʉmi. Jesucristore caapiʉjarã
    nipetiropʉ na cãnopʉ yʉ cabuionucurore bairo mʉja buionemogʉmi Timoteo.
  eng-ULB: That is why I sent you Timothy, my beloved and faithful child in the Lord.
    He will remind you of my ways in Christ, just as I teach them everywhere and in
    every church.
  spa-VBL: Por eso les envié a Timoteo, mi hijo fiel en el Señor y a quien amo. Él
    les recordará la manera como yo sigo a Cristo, así como siempre lo enseño en cada
    iglesia que visito.
  fra-_FOB: C'est pour cela que je vous ai envoyé Timothée, qui est mon fils bien-aimé
    et fidèle, dans le Seigneur; il vous fera ressouvenir de mes voies en Christ,
    et de quelle manière j'enseigne partout dans toutes les Églises.
  hau-ULB: Shiyasa na aiko Timoti wurin ku, kaunatacce da amintaccen dana cikin Ubangiji.
    Zai tunashe ku hanyoyina cikin Almasihu, kamar yadda nake koyar da su ko'ina da
    kowace Ikilisiya.
  mal-mal: ഇതുനിമിത്തമാകുന്നു കർത്താവിൽ പ്രിയനും വിശ്വസ്തനുമായ എന്റെ മകൻ തിമൊഥെയോസിനെ
    നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നത്. ഞാൻ എല്ലായിടത്തും ഏതു സഭയിലും പഠിപ്പിക്കുന്നതുപോലെ
    ക്രിസ്തുവിലുള്ള എന്റെ വഴികൾ അവൻ നിങ്ങളെ ഓർമ്മിപ്പിക്കും.
  lit-lit: Dėl šios priežasties pasiunčiau pas jus Timotiejų, kuris yra mano mylimas
    ir ištikimas vaikas Viešpatyje. Jis jums primins būtent mano Kristuje įgyvendinamus
    veikimo būdus, kaip aš mokau visur, kiekvienoje bažnyčioje.
  urd-GVR: Is lie maiṅ ne Tīmuthiyus ko āp ke pās bhej diyā jo Ḳhudāwand meṅ merā
    pyārā aur wafādār beṭā hai. Wuh āp ko Masīh Īsā meṅ merī un hidāyāt kī yād dilāegā
    jo maiṅ har jagah aur īmāndāroṅ kī har jamāt meṅ detā hūṅ.
  far-far: Nau ku kwatea kau sa Timoti siamulu, fua mulu kai to sulia na falafala
    nai. Nia dia na wele nau ne nau ku kwaimani ana, ma nia ka rao lea fuana 'Aofia.
    Sa Timoti ne kai 'adomi kamulu, fasia mulu ka manata buro ana falafala 'o'olo
    ne bobola fua wane ne kera famamana ana sa Jesus Christ ki. Nau ku rosulia na
    falafala 'o'olo nai, ma nau ku famanata ana 'i safitana wane famamana ki tafau
    ne nau ku leka siada.
  suz-BL: मोपतीके गो प्रभु आ पशोमी, आ रिम्‍शो नु दाक्‍शो तौ तिमोथी इन बाक्‍तीके सोइक्‍ताक्‍ङ।
    मेकोमी गो ते ते मार मार लोव़ शेंदु, गो दोपा येसु ख्रीस्‍त आ लां खोदु, मेको नेल्‍ल
    इन कली शेंदल। प्रेरित १६:१-३
  car-NT: Moro me ro Timoteus semokyi o'waine. Mo'ko Jopoto ta amy tamyikaporen ynipynary
    ymuru me man. Mo'ko ro atuwaro'mata'ton rapa morokon Kristus Jesus tanokon yjemery
    poko. Morokon poko ro wararo mo'karon Tamusi na'nanopy'san semepaton.
  amp-amp: Nd dukeftpno Timotir kfo tkrurmoyanr. Gutnius mrokfothu hik yuhatn ror
    nhaf nanhu yoner. Rorhu hingrneft hifa hti yindhorwant. Bro Nungothetrhu hingrneft
    ror hifa kakitoh marnyewurt. Nd yonrn nikompno nia tohruharn, rorn na Kraisrpno
    frtkafhato hikwa hikeft tfit kfo nuhasrahrko. Nd nikompno yi tohhato hiruha mrokfom,
    na nd mrokfomn kmi kmim rhu htfaswa sios kfo nuhas htfaswanm.
  bht-bht: इस तांई मैं तीमुथियुस जो तुसां बाल भेजया है, जड़ा प्रभु यीशु च मेरा प्यारा
    कने भरोसे बाला पुत्र है, उनी तुहांजो दसणा की मैं क्या करदा है कने यीशु मसीह दा
    चेला बणी करी जिया दा, ठीक ऐई गल्लां मैं हर जगा कने सारी कलीसियां जो सिखांदा।
  eng-NOY: For this end I sent to you Timothy, who is my beloved child, and faithful
    in the Lord, who will put you in mind of my ways in Christ, according as I teach
    everywhere in every church.
  cub-NT: Que baru Timoteore jaroivʉ mʉje yebai. Ʉ̃́me jímacʉpe páyʉ, ji ʉmʉ, ʉ̃i
    cʉe boje Jesucristoque cũinávʉpe, dajocabecʉva ʉ̃i jʉ aiyede ʉ̃́re. Ãrʉre d̶acʉyʉme
    mʉjare aipe ji d̶aiyepe, ji jʉ aiye boje Jesucristore. Aru cainʉmʉa d̶aivʉ yʉ
    yópe ji d̶aicõjeiyepedeca ji bueiyede caivʉ Jesúre jʉ aipõeva cójijivaivʉre cainore.
  ita-1927: Appunto per questo vi ho mandato Timoteo, che è mio figliuolo diletto
    e fedele nel Signore; egli vi ricorderà quali siano le mie vie in Cristo Gesù,
    com’io insegni da per tutto, in ogni chiesa.
  lww-lww: Sitomena ne nanene kila nesape nevitetalia Timote im̃asu pun amiu. Nepisu
    sane Sup̃e tam̃an naga pan inu sa ga naruu tai, komin naga miyum̃ae ruru po e
    yum̃aena lala a nekekaran naga pap̃isi. Ana pogos nap̃a visae imi m̃alivin amiu,
    sineun nesape naga kila amiu asitom ruru si kiau p̃elaga nayalena nap̃a nataveveen
    Kristo, sa nap̃a nesum̃a nepian ke pa yar lala na sum̃are make ga la nap̃a nesum̃a
    neteteliv ke e la.
  ckb-ckb: لەبەر ئەم هۆیە تیمۆساوسم نارد بۆ لاتان، کە کوڕی خۆشەویستمە و دڵسۆزە بۆ
    یەزدان. تیمۆساوس ئەو ڕێگایەتان بەبیر دەهێنێتەوە کە من بە یەکبوون لەگەڵ عیسای مەسیح
    پەیڕەوی دەکەم، هەروەک لە هەموو شوێن و کڵێسایەک خەڵکی فێر دەکەم.
  nas-nas: Teeꞌkoo eeꞌnaꞌkoo ninge tee Timoti diiꞌanko botoansing. Tee tee eeꞌnara
    piaaruꞌ nnuring kakeꞌiinung Ovoring-koo. Teie napoꞌ noruꞌantaruriaing nkaang aarumonanka
    Jiisuuꞌ Karistooꞌkoo tee-pinaꞌ ninge dootuuꞌnupoong nauaramanaꞌ ootukunairu-koo
    oosiarimanairu-koo.
  uvl-uvl: Pe e kulosia Timoti ke lange imo iange huna nga nem mana. Timoti poi ke
    manga tukia toto pe mutek tau tote i iange rahite Non Soke nena ume ke kerkereng.
    Pe i lape helete metene mule imo nga kue mur nenge e nanasia Iesus Kristus, nga
    nenge e hetottore lala nge iri mata mur nga kileng lochloch.
  eng-BBE: For this cause I have sent Timothy to you, who is my dear and true child
    in the Lord; he will make clear to you my ways in Christ, even as I am teaching
    everywhere in every church.
  ixl-CNT: Utz ech vetunchajl opon u Timoteo tzexeꞌ, vaꞌl ech tatine aꞌ unkꞌaol. Tan
    nojchit kꞌujlel ikꞌuꞌl tiꞌ u kuBꞌaal. Utz satal sete kam u chusbꞌal nunnima utz,
    nunkꞌuch tiꞌ u Cristo. Tan aꞌ vaꞌl nivaleꞌ til chit qꞌuꞌl nipalkꞌin xoꞌl qꞌu niman
    tetz u Jesuus tiꞌ ichusax u yolbꞌal Tioxh.
  xsi-xsi: Naŋa muŋga asupwa Timoti imâ pami ŋana isukami tu kaveta mine. Timoti nde
    imo itogo natuŋgu mao, aku tiniŋgu mwasa ndo papa i. I uru iveta Maro Ŋalae ne
    wurâta sondo ndo. I ma iveta miki kalomi ŋgere kilo ŋana vetâŋa rârâni Yesu Kirisi
    muŋga itula pa naŋa tu apaveta kuku. Naŋa uru apanananzi kalo-tawana tamâta ŋgu
    rârâni simo lawea lawea tu ma sipono muli pa vetâŋani ndaina.
  crx-NTPO: '''Et huwa ndun Timothy nohts''o whes''a''. ''En sye'' k''us ook''esi''-un
    k''un''a ''unt''oh. ''Ink''ez Christ ghun ''i ts''iyawh ''aw yula dootnih ait''oh.
    ''En si neMoodihti bulh be ''ut''en k''oh, ''et nohba whunatilnih. ''Ink''ez ndulcho
    whe ndet la Yak''usda ba ''ilhunaoodulhne, nts''en''a whubodus''eh si, ''i ts''iyawh
    nohba whunatilnih.'
  kan-OKCV: ಇದರ ನಿಮಿತ್ತವೇ ಕರ್ತ ದೇವರಲ್ಲಿ ನಂಬಿಗಸ್ತನಾಗಿರುವ ನನ್ನ ಮಗ ತಿಮೊಥೆಯನನ್ನು ನಿಮ್ಮ
    ಬಳಿಗೆ ಕಳುಹಿಸಿಕೊಟ್ಟಿದ್ದೇನೆ. ಅವನು ನನಗೆ ಪ್ರಿಯನಾಗಿದ್ದಾನೆ. ನಾನು ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ ಪ್ರತಿಯೊಂದು
    ಸಭೆಯಲ್ಲಿಯೂ ಬೋಧಿಸುವುದರ ಪ್ರಕಾರ, ಅವನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ನನ್ನ ನಡವಳಿಕೆಯನ್ನು, ನಿಮ್ಮ
    ನೆನಪಿಗೆ ತರುವನು.
  bbb-bbb: Ijadufuo iviama na fari none na oetuavo e Timoti kuaga fu ijia vuake. Ro
    na vierafe fuje fuka e ma. Ijadufuo maeje fu izege na E Ireobo ijadufuo i menoevo
    fudua fu ijiege imenoeno. Na fu kuaga fure vua ijia Jesu Kuraesido vame na nuvevo
    fu ijiege kenoega ja ijia gana jadua una ijiege kenoeke. Na sosi boeje are iziebure
    na oenoejo ije na vame besu ijene abe ijia nijasianoevo.
  blw-blw: Wat yachi agé hen nannagà an Timoteo way umalehna way hiya, kaman anào
    way laylaychê ya natalek gapon afurotna an Apotaaw. Wat epahpahmàna an chàyu hen
    chà ekaman way manorot an Jesu Cristu, ya yachi chillu agé hen chà itudtuchu hen
    amin anchichay cha omafurot hen kafabréfabréy way chà ayan.
  tam-2017: இதினிமித்தமாக, எனக்குப் பிரியமும், கர்த்தருக்குள் உண்மையுமுள்ள என் குமாரனாகிய
    தீமோத்தேயுவை உங்களிடம் அனுப்பினேன்; நான் எங்கும் எந்தச் சபையிலும் போதித்துவருகிற
    பிரகாரம் கிறிஸ்துவிற்குள்ளான என் நடக்கைகளை அவன் உங்களுக்கு ஞாபகப்படுத்துவான்.
  azz-NT: Huan namechtitanilía in tocniu Timoteo. Yejua notasoconetzin huan notatacamatcaconetzin
    ica in tamachtilis de Totecotzin. Huan yejua Timoteo namechelnamictijtiu de queniu
    nejua nicuica nechipaucanemilis de Cristo, ijcón queme nictenextilijtinemi nohuiyampa
    campa mosentilijtinemij in taneltocani.
  spa-RV-1909: Por lo cual os he enviado á Timoteo, que es mi hijo amado y fiel en
    el Señor, el cual os amonestará de mis caminos cuáles sean en Cristo, de la manera
    que enseño en todas partes en todas las iglesias.
  csy-csy: Hi thu hang in ka it le Topa sung ah ka muan ka tapa Timothy sia note kung
    ah kong paisak hi, ama in mun tatuam a om pawlpi tatuam ah ka hil bang in, Christ
    sung ah ka nuntakdan te hong hil tu hi.
  mxq-NT: Mʉdʉ tya̱a̱dʉkyʉjxm nduknigaxtʉ Timotee, diꞌibʉts njantsytsyejpy es njáwʉts
    éxtʉmdsʉ nꞌuꞌunk ma̱ Jesukristʉ. Oy tmʉdúñ ja Nindsʉnꞌa̱jtʉm. Yʉꞌʉ mdukjamyátsʉdʉp
    éxtʉmts ʉj njikyꞌaty éxtʉmʉ Jesukristʉ myʉbʉjkpʉ, dʉꞌʉn éxtʉm ndukꞌʉxpejky ma̱
    oytyim ma̱a̱ty ja mʉbʉjkpʉtʉjk ñaymyúkʉdʉ.
  tzj-NT: Queri' nwajo' chewe in xc'a rmalari' tok xintakel ewq'uin ja Timoteo. Ja
    c'a Timoteo arja' cani' chak'laj walc'wal, arja' ni nuban wi' cumplir ja najo'x
    tre rmal ja kajaw Jesucristo chi nuban. Xintakel ewq'uin utzc'a chi arja' nernataj
    chewe jani' ja rejemplo ja nya' anin chiquewach ja kach'alal ja tok nch'ob chiquewach
    nak rbanic ja Cristo. Jari' ejemplo ja nya' anin chiquewach ja riglesia pro chiquewach
    canojelal xa nak ta chi tinamital ec'o wi'.
  tdt-tdt: Tanba nee, hau haruka Timóteo atu baa ajuda imi. Hau hadomi nia hanesan
    hau nia oan rasik, nia mos ema ida nebee foo laran ba ita nia Nai. Timóteo sei
    foo hanoin ba imi kona ba hau nia lalaok moris nudar ema nebee tuir Kristu Jesus.
    Iha hau nia moris nee, hau sempre halo tuir buat nebee mak hau hanorin ba sarani
    sira iha nebee-nebee.
  ron-BTF: Din această cauză vi l-am trimis pe Timotei, care este fiul meu preaiubit
    și credincios în Domnul, care vă va aminti căile mele, care sunt în Cristos, așa
    cum îi învăț pretutindeni în fiecare biserică.
  eng-WEBP: Because of this I have sent Timothy to you, who is my beloved and faithful
    child in the Lord, who will remind you of my ways which are in Christ, even as
    I teach everywhere in every assembly.
  eng-FBV: That's why I sent Timothy to you, my trustworthy son in the Lord who I
    love so much. He will remind you about the way I follow Christ, just as I always
    teach in every church I visit.
  nld-1939: Om dezelfde reden heb ik Timóteus naar u toe gezonden, die mijn geliefde
    en getrouwe zoon is in den Heer; hij zal u mijn wegen in Christus in herinnering
    brengen, zoals ik ze overal in alle kerken leer.
  bwo-bwo: Hanatse tuutson shuneetsonat amanets doonzon t naayi wottso T'imotiyosi
    itsh woshere, b́ be beyokenowere Ik'i maa mooke t daniyirwok'o bí taa Krstosn
    t daatsts handr beyon bín it jishetuwo itsh gawituwe.
  nch-BL: Huan yeca nijtitantoc Timoteo ma yahui amechitati para amechpalehuis anquichihuase
    quej na nijchihua. Yaya quej nocone cati niquicnelía miyac huan yaya temachti
    quitoquilía Toteco. Huan yaya amechelnamiquiltis cati nijchijtinentoc para nijtoquilis
    Cristo Jesús. Huan cati yaya amechilhuis elis cati niquinmachtía taneltocani ipan
    nochi tiopame cati mosentilíaj campa hueli.
  quc-TNT: Rumal wa' tajin quintak bi ri Timoteo iwuc'. Ri are', rumal ri Kajaw Jesús,
    je' ta ne lok'alaj nu c'ojol wa' ri jicom ranima'. Cuna'taj c'u na chiwe jas ri
    nu banom pa ri nu c'aslemal, in cojoninak che ri Cristo. Cuc'ut na chiwäch jas
    ri quinc'utu jawije' tak quine' wi chquixol ri kachalal cojonelab.
  tfr-NTPO: Timoteo, e ichër jek bomi shwoy, pjãy jëk sorë l̈e bomi kong wl̈o. E bor
    wa wl̈eni, e woydër ara, e parkë shäng Tjl̈apga Jesús kong pjl̈ú ĩyado. Tja jëk
    shäng Cristo Jesús tjok sorë ga woyoshre bomi kong. Tjl̈õkwo l̈ër shäng Jesús
    tjl̈õkwo kjragaga kong kjone pogo l̈i, e l̈e bomi kong bakoe.
  kaq-NT: Man jascajanon hihxon tah hen mato qui Timoteo raannihqui. Heen baque tah
    qui, hahan hen hihti queenai, noquen Hihbaan joi hean yohini copi cahen heen baque.
    Noquen Hihbaan yohihi quescajaquin ta jaan hahquiqui. Criston joi nincaxon hen
    hahcai joi mato yohinon hihxon tah hen raanihqui. Jatihibi janin noquen huetsabo
    hean yohihi quescajaribiquin jaan rihbi mato yohirihbinon hihxon tah hen raannihqui.
  sgb-sgb: Kabay ampalakwên ko bahên hi Timoteo, ya anlugurên haka tapat kon anak
    ha paniwala, ta êmên na ipaihip kamoyu, ya an-itoro ko. Ha kaganawan logal, ay
    habaytsi ya an-itoro ko kanlan patêl ha Panginoon ya angkapi-tsi-tsipon.
  vie-1934: Vì cớ đó, tôi đã sai Ti-mô-thê, là con yêu dấu của tôi, cùng là trung
    thành trong Chúa, đến cùng anh em; người sẽ nhắc lại cho anh em biết đường lối
    tôi trong Đấng Christ, và tôi dạy dỗ cách nào trong các Hội thánh khắp các nơi.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ନା଼ନୁ ତିମତିଇଁ ମୀ ତା଼ଣା ପାଣ୍ତିମାଞ୍ଜାଇଁ, ଏ଼ୱାସି ମାହାପୂରୁ ତା଼ଣା
    ନା଼ ଜୀୱୁତି ନାମୁତି ମୀର୍‌ଏସି; ଏ଼ନିକିଁ ନା଼ନୁ ବାରେୱାକି ବାରେ କୁଲମିକାଣା ଜା଼ପ୍‌ହି ମାଇଁ,
    ଏଲେକିଁ ଏ଼ୱାସି ମିଙ୍ଗେ ନା଼ କ୍ରୀସ୍ତତି ଲେ଼ମ୍ବିନାଣି ଅଣ୍‌ପି କିୟାନେସି ।
  amu-NT: Joꞌ chii majño̱o̱ⁿya Timoteo na mꞌaⁿꞌyoꞌ, cwiluiiñê jndaaya na jeeⁿ matseicaña̱a̱ⁿ
    ndoꞌ na jnda ntyjiiya jom, jom nntsꞌaaⁿ na nncjaañjoomꞌ nꞌomꞌyoꞌ chiuu waa na
    jo̱mꞌaaⁿ na matseixmaⁿya cwentaaꞌ Cristo Jesús chaꞌxjeⁿ na maꞌmo̱o̱ⁿ nda̱a̱ nnꞌaⁿ
    cwii cwii tmaaⁿꞌ nnꞌaⁿ na macwjeeⁿꞌeⁿ cwentaaⁿꞌaⁿ.
  hin-CV: इसलिये मैंने तिमोथियॉस को तुम्हारे पास भेजा है, जो मेरा प्रिय तथा प्रभु
    में विश्वासयोग्य पुत्र है. वही तुम्हें मसीह येशु में मेरी जीवनशैली की याद दिलाएगा—ठीक
    जैसी शिक्षा इसके विषय में मैं हर जगह, हर एक कलीसिया में देता हूं.
  spa-BES: Por esta causa he enviado a Timoteo a ustedes que es mi querido y verdadero
    hijo en el Señor; Él les recordará de mi conducta como creyente en Cristo Jesús,
    así como yo estoy enseñando en todas partes en cada iglesia.
  san-BEN: ইত্যর্থং সর্ৱ্ৱেষু ধর্ম্মসমাজেষু সর্ৱ্ৱত্র খ্রীষ্টধর্ম্মযোগ্যা যে ৱিধযো
    মযোপদিশ্যন্তে তান্ যো যুষ্মান্ স্মারযিষ্যত্যেৱম্ভূতং প্রভোঃ কৃতে প্রিযং ৱিশ্ৱাসিনঞ্চ
    মদীযতনযং তীমথিযং যুষ্মাকং সমীপং প্রেষিতৱানহং|
  tdx-tdx: Izay ty nañitrifako i Timoty anake kokoako naho migahiñe amy Talè; ie ty
    haniahy anahareo o satako amy Norizañeio, manahake ty fañòhako mbeombeo amo hene
    Fivorio.
  naf-naf: Keyepmti neŋ Timoti Amobotnaŋmagen nemun pembenaŋ gogot mampeap ma ek an
    mulupmaŋ nâmsemteŋ mam zempema inmagen kozin. Koti egaŋ neŋ Zisas Kilais nâmkiŋpemamti
    mama mimi mamiap ke ma msat kataŋ meti am manzemzikat indayap eget keyaŋ sepem
    kwep mambein kegok diindowe.
  grc-MT: δια τουτο επεμψα υμιν τιμοθεον οσ εστιν τεκνον μου αγαπητον και πιστον εν
    κυριω οσ υμασ αναμνησει τασ οδουσ μου τασ εν χριστω καθωσ πανταχου εν παση εκκλησια
    διδασκω
  vid-vid: Ahyo, ndangumlajiza Timoteyi kwa hemwe. Heye ndo mwanangu ndimganile na
    yatanganiche kuli kilumba na Mkulu. Ayo kowakumbusani nzila yondilinguwinza kuli
    kilumba na Yesu Kilistu, nzila yondilingulangusa chila honhu kuli chilundo cha
    wanhu walingumkunda Kilistu.
  pio-NT: Nudéca nubànùacuéca pìatalé Timoteo, yái nuiquéerica iyúwa nuìriwa cáininéerica
    nuicáca Wáiwacali ìwalíise. Núalíacawa Timoteo ìwali imàníinápiná cayábéeri mamáalàacata
    càide iyúwa nusutáaná íicha. Nubànùacaté Timoteo iwàwalicaténácué pía càinácaalí
    nùyaca mamáalàacata càide iyúwa iwàwacutáaná wenàiwica ìyaca yeebáidéerica Cristo
    Jesús itàacái. Càita nuéwáidaca wenàiwica nàyacaténá cài macái níái yeebáidéeyéica
    Cristo Jesús itàacái macái cáli íinata, àta alénácaalí nuèpuníwa.
  tsn-tsn: Ke gone ka moo re rometseng Timotheo kwa go lona, go lo thusa go dira se.
    Gonne ke mongwe wa ba ke ba gapetseng mo go Keresete, ngwana yo o rategang yo
    o ikanyegang mo Moreneng. O tlaa lo gakolola kaga se ke se rutang mo diphuthegong
    tsotlhe tse ke tsamayang mo go tsone.
  amr-NT: Konige̱po opudtaj Timoteotaj onʼnigtaʼmonameʼne. Timoteo Jesucristotaj huaknopo̱e̱ʼeri
    o̱ʼe̱po konig doʼhued huasiʼpo huadiʼnanada o̱ʼe̱. Keʼna Diostaj dakaʼ oʼnigpe̱i̱kaʼ.
    Konig Jesucristotaj ijnigpe̱i̱kaʼnig kenda monbatiaʼpakapone. Nog huakkaʼ jakyo
    nog huakkaʼ jakyo Jesústaj huaknopo̱e̱ʼeritaj ijmanmadikikaʼuynig kenda Timoteoa
    monbatiaʼpakapone.
  pwg-pwg: Ma Timoti avonavonatawei kurimi da ini vitemi. Tuna nuwanuwaku, nakanani
    ma natuku vaghata. Ma aitumaghanei, iyamna ivi patutu kirakai kuriku ma Bada kurina
    ina vitumaghana irakata. Tuna ina vonavinotimi da Yesu Keriso ina keta akivikivini
    na aku yawasa ikikava. Ma bade ina vonavinotimi da aviyavisina dobu nununai aibeyebeyena
    vitumaghana damsi kurisi.
  cjv-cjv: Ena ne yokamai epe wan moraro benainga na yai Timoti awi ne yokama moingi
    tei dowaiye. Na kamun gunom kam di mari deika yaromi Yesu fi ki si tongua ena
    na wanam epemere moimie. Na denam minam yaromi mun fi teiye. Te yaromi no Ari
    Wanopanom Kirisito kokonan nokapu beme. Ena yaromi fu ne yokamai moingi tei furo
    na Kirisito Yesu kam mapunom ire gore dika kam i di erowame. Te na fu Yesu fi
    ki si teinga yokamai moingi moingi tei furo ari ka nuwi si ereika kam i ne yokama
    ama di erowame.
  tha-KJV: เพราะเหตุนี้​ข้าพเจ้าจึงได้​ใช้​ทิโมธีลูกที่รักของข้าพเจ้า ซึ่งเป็นคนสัตย์ซื่อในองค์พระผู้เป็นเจ้าให้มาหาท่าน
    เพื่อนำท่านให้ระลึกถึงแบบการประพฤติของข้าพเจ้าในพระคริสต์ ตามที่​ข้าพเจ้าสอนอยู่ในทุกคริสตจั​กร
  por-BR-2018: Por isso eu vos enviei Timóteo, que é meu filho amado e fiel no Senhor;
    ele vos lembrará dos meus caminhos em Cristo, como por todos os lugares eu ensino
    em cada igreja.
  mhl-mhl: Nonji mosine Kristo Yesuke qakatoru eba eku moreŋine moreŋine roregaru
    maŋkekerisie kufufuŋ so qaji ŋareego, ore eru egu niga ŋabeiŋ. Nonji ore eru yoro
    madene Timoti sorebe ŋoŋoreo wareiŋ. Iŋoji noke damaŋ so goku Ofoŋke qakatoru
    dimaku wareru fuŋnene miku kegbore ŋareiŋ.
  klv-klv: Nosǝvat aTimoti van hǝn gamito m̃os natenan. Len nadǝlomian evi anatugw
    notolǝmas buni, todaŋ len Nasub̃. Dereh teliv nǝnauan samit tǝlmam van hǝn naṽide
    notokade len nǝmauran sagw len aKristo aYesu. Naṽide enan notokade, inor hǝn
    nap̃usanan notokel mai alat siYesu len naut p̃isi.
  bco-bco: Gio꞉ a꞉la꞉ dimida꞉melea꞉kiyo꞉, niyo꞉ Timotiyo꞉ gilo꞉wa iliga꞉to꞉l. Ni so꞉wa
    we niyo꞉ mada alan asula꞉sen. E ho꞉leno꞉ tambo Alana꞉ nanogo꞉ nafale dimida꞉sen
    ko꞉lo꞉, gilo꞉wa iliga꞉to꞉l. E gilo꞉wa fa꞉la꞉dowalikiyo꞉, Ya꞉su Kelisowa tilida꞉da꞉sa꞉ga꞉lo꞉
    man nilo꞉ dimida꞉sen a꞉no꞉ gio꞉ a꞉asuluma꞉kiyo꞉, Timoti eyo꞉ gimo꞉wo꞉ wida꞉mela꞉ib.
    Man a꞉la꞉do꞉ dimida꞉mela꞉no꞉ a꞉no꞉ niyo꞉ heno꞉ tambo amio꞉ tilidabu kaluka꞉isale
    tambomo꞉wo꞉ wida꞉sen.
  kdl-NT: Ili iꞌya gai i zuwai ma sukunku ɗa̱ maku ma va̱ Timoti iꞌya gai la vi. Aya
    macigi ma va̱ kpam kagbashi ka maci ka Asheku. Wa ciɓuga ɗa̱ ta̱ ili iꞌya n wenishikei
    a kaci ka Yesu Kawauwi tyoku ɗa n wenishikei ko nte wa a asuvu a aꞌuwa a Atoni.
  apu-NT: Ikara ĩkapani niokanatari Tximótxio hĩtemoni. Iua namarite nitiretakiti
    atoko. Iua kamari Apiananiri paniãtakiti iaõka. Iua txĩkitakai hĩxinikiniri nikamakiti
    ikiniõtika Kristo posotiireẽ. Ikini tõpati Kristo sãkire auiãkani apotiitiniãtaãua,
    noerekari kãkiti erekari ikamini ikiniõtika, erekari nota kamini atokotxikana.
  roo-roo: Oa vituaro iava Timoti arupaavoi rara visii iare. Eera ita iravu ragai
    oviitoaaro Krais vo kovoaro-ia. Ira viapau oiso raveraveparoveira ragai tauvapaoro.
    Ira visii tauvaparevere rara. Ra va iava ragai vo pitupituroarore rugoopata, opitupituroa
    purapaaveira Airepa Tootoo-ia toupaoro vao oa ragaipa vatepareveira Krais. Vo
    pitupituro rutu oara iava lotupa irara rutu siposipopaoro vokapaaveira voraro
    rutu.
  miz-NT: Kuenta iña i sáꞌa ne, taxnūu ú Timoteu, é vata kaa iꞌxá miī ko, ña e dóo
    kakuinimá ko. Ñá kaxtuvī mii ña é kuntīkɨn ñá Xuva kō. Dɨvi ñā nakaꞌan ñá ntō
    nté o dé u é kantīkɨ́n u Cristú, vatā ó kanañēꞌé u ñaꞌa san má ūkún dā míꞌī ka
    kañeꞌé u.
  qvz-NT: Canguna chasna causangahuaca Timoteota cangunahuagma cachauni. Pai Señor
