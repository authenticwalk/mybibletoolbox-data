  bod-N: དེའི་རྐྱེན༌གྱིས། ངས་ཐི་མོ་ཐེ་ཁྱོད་ཅག་གི་གམ་དུ་མངགས༌ཤིང༌། ཁོ་རང་ནི་གཙོ་བོའི་ནང་དུ་བདག་གིས་སྙིང་ནས་གཅེས་ཤིང་བློ་སེམས་དཀར་བའི་བུ་ཕྲུག་ཅིག་ཀྱང་ཡིན།
    བདག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་ཅི་ལྟར་སྤྱད་པ་སྤྱོད་པ༌དང༌། ཡུལ་ཀུན་དང་ཆོས་ཚོགས་སོ་སོ་ནས་ཅི་ལྟར་སློབ་སྟོན་བྱས་པའི་ཚུལ༌ནི།
