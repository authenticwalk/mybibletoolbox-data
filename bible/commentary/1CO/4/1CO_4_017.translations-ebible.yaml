  cof-NT: Jun tenchi Timotéoca nulachica ereyoe. Yape nulaca mantencarisa yaca ereyoe
    la niyaque Crístobe penenanunca. Miya Jesucrístochi tsachila tala Timotéonan lachi
    laquiranun nao cuwenta joe. Ticatiya quisa munaratori, Timotéoca tennantsan joe
    yari peleituto tsanquiniquichunaeque. Jesucrístochi tsachila tala pueblo cura
    la micarinanunca Timotéonan jun tsanquenan micarichunae.
  srm-NT: Nöö hën mbei mi ta manda Timoteo ko da unu ala. Hën da wan lobi womi mii
    u mi di Masa Gadu da mi, nöö mi sabi taa a o du leti kumafa Gadu taki. Fa a o
    ko a unu dë, nöö a o toona mëni unu u di fa mi bi ta konda da unu u Jesosi Keesitu,
    kumafa a kë fu un musu libi. Leti kumafa mi ta kondëën a oto kamian a dee keikikeiki,
    nöö sö nöö a o kondëën da unu.
  qvs-NT: Chayrayku alli yachachikuk munanayni wambrayni Timoteota kankunaman kachashkani.
    Paymi willashunkichi imashnami ñuka allita rurashpa Jesukristuta kreyishpa kawsaykani
    nishpa. Yachachishunkichi tukuy purishkayni llaktakunapi tukuy Tata Diosta kreyikkunata
    yachachishkaynikunata.
  zca-NT: Por kure', mixëla Timoteo lo go, xa' nak nela tu xga'na, xa' nazhi' da,
    no xa' nzhon di'zh por Jesukrist. Lë'xa' ne lo go xmod nikizë'n lo widi'zh che'n
    Jesukrist, nela xmod nilu' ka widi'zh che'n Dios lo rë men che'n Me xa' nzhin
    rë plo ñan,
  cbc-NT: Tore bairo bori, mʉjãã tʉpʉ cʉ̃ yʉ joya Timoteore. Yʉ camai, Jesucristore
    caroaro cʉ̃ catʉ̃goʉsaro jʉ̃gori yʉ macʉ̃rẽ bairo caãcʉ̃rẽ cʉ̃ yʉ joya. Cʉ̃ pʉame
    Jesucristore cariape catʉ̃goʉsaʉ ãnirĩ nipetirije yʉ caquetibʉjʉricarorea bairo
    mʉjãã quetibʉjʉnemogʉmi. Noo yʉ caátópʉ ñubueri majãrẽ yʉ caquetibʉjʉnucũrõrẽã
    bairo Timoteo cʉ̃ã mʉjãã quetibʉjʉnemogʉmi.
  qxo-NT: Gamcunachö car imanö cawangätapis yarpätsiyäshunayquipämi Timoteuta gamcunaman
    cachamü. Payga Tayta Dios munangannö cawarmi nogapapis tsurï cuenta caycan. Tsaymi
    maytsaychöpis noga yachatsicungänö gamcunatapis shumag yachatsiyäshur tantiyatsiyäshunqui.
  mox-mox: Vonahaqiaqi, egu nuanua baʼe weaqina Timoti yavetunei waiwai ʼimia. Tauna
    yaʼawanatunea ta yaveyolubea qiduana. Tauna ma ana vetumaqana, ta ena gwavubiga
    Keliso weaqina yahalamani aqiaqiea. Timoti naveʼita ʼeviviemi egu toa vauvauna
    Keliso maega weaqina. Baʼe veʼita nana yaveveʼitayea ʼekalesia taha taha diʼwe
    qabudi ʼidia.
  kew-kew: Go pora pamualiminalo neme Timoti nimi piri-para mea rapaalua. Gore Timoti-ri
    ora nina si-rupaga neme raaname omalo. Nipumi Aa Mudu-na kogono waru surubea.
    Neme Yesu Krais-na kone madaa mogeatalo pe-rupa nipumi nimi go agaa mana wala
    lagialia. Go agaa manare neme su rayona Yesuna ruru onaanu go-rupa mogeaayo.
  dww-dww: Inam vutudi aubaidima taugu natuguma Timoti, nuaguma taupaḡonama, è riuporena
    ḡaromie. Tauna patutu baneginama Bada ḡarone be tauna taugu yau yawasana matabuna
    Yesu Kerisoe ei kataimina, inam vutuna ekalesia matabudi nopodie è rarau guguyedina.
  twi-ASANTE: Ɛnam yei so enti, meresoma Timoteo na waba mo nkyɛn. Ɔyɛ mʼankasa me
    dɔ ba a ɔdi me nokorɛ wɔ Awurade mu. Ɔbɛkaakae mo mʼakwan foforɔ a menam so di
    Kristo Yesu akyi ne nkyerɛkyerɛ a mekyerɛkyerɛ wɔ asafo biara a mekɔ mu no.
  aoj-aoj: Eaꞌ asapaꞌ Timoti nafeꞌmago ipaꞌ. Anen nogame aeꞌanai wandaꞌ maol Dembinaii.
    Anen nugumafi maol inimba datima andeandeꞌi. Aeꞌ okom mailana aꞌowaꞌ, deiꞌ asapaꞌana
    ma atiasi nogasaꞌma nomonas ipeꞌisi ma basefi feꞌ poe aeꞌasi agaila waf Kraisi.
    Aeꞌ agawalipa esis Kristen sios walemb anamba hiagoma ma basefi waf eaꞌ isimba
    atis.
  cbv-cbv: Páant ñi chãjat pínahdih náah yacnit, Timoteodih ñi pebhna wã wahna caá.
    Jesúíh doonádih wã naáwáchah joinít, caanbʉ́t ã jepahachah, wã wʉ̃ʉ́h pah wã oini
    ã jʉmna caá. Nihat tʉ́tchinadih moón Jesúíhwãdih ded pah bohéna, biíc yoobó wãpĩ́
    chãjna caá. Ded pah wã chãjachah enniji yeebdíhbʉt ã jwʉ́ʉb náhniabipna caá.
  taw-taw: Adek anɨb ak nep, ñɨ mapen yad Timoti nop agyokɨnek. Bɨ anɨb ak ne bɨ tep
    yɨbɨl mɨdɨl, Bɨawl wog ak gɨtep gup ak. Nop agyoken, am nɨbop nɨgɨnɨgab. Pen yad
    Klays nop chɨg tep gɨl pel gɨpin tek, ne nɨgtep gɨl, am gos tɨmud nɨbop ak pag
    yɨkek nɨgɨnɨgabɨm. Pel gɨpin anɨb ak, Klays binɨb ne man keke pelpel apnan gɨpal
    okok kɨlop agñɨbin.
  jic-NT: Mpes napj se jam Timoteo nun nt'a. Napj pasal quelel lejay jupj. Jupj pasal
    'üsüs jas tji'yüsa napj lal, tsjicj si 'üsǘ jinwá popay lal. Jas tji'yüsa napj
    tjevelé qjuis Jepa Jesucristo po'ó, ne jupj nin liji napj tjevelé jin. T'üc' way
    napj nusin tji'yüsa la tjejay Jesucristo po'ó. Niná napj tjevelé, Timoteo nun
    jilal mveles ca niswá. Niná napj sin 'yüsa lejay Dios ts'uyupj 'a si mulú nt'a
    jun ta'á.
  zap-NT: No por neguin wxaal noo Timotew lo de yra de, Timotew ne ryaan noo no ne
    nak zegnak zhiin noo; nli rlaleedx Timotew Jesucrist. Laa Timotew yzëët gan pezee
    mbán noo ne rlaleedx noo Ne, zegne rneluu ke noo lo yrandxee men ne rlaleedx Ne
    yrandxee ledne ra noo.
  wer-wer: Ar nem yeë pöl ëënëak Timoti arim naë wes mëën yewais. Ngönëntaan pi nem
    ru panë sak wë ya ompyaö yamëngkaup. Puuk nem Kristook yal menak wë omnant yaaö
    pöten arim könöt ngolöp wes nimpnaat. Kristook yal menak ëpena ngön pöt ne ka
    poutë ingre mor sauröen ök maim wë.
  ipi-ipi: Yakamato nambana mana utupane wato minalapale nembo toto, nambato Timoti
    bala yakama ateyainga epeakale lewa. Bala nambana iwanane yamapane yene atoto,
    Akali Andane okona piape oko kuai lo piyane. Namba Jisasa Kataisana piape akali
    atoto, yuu kambuanga poto, Kitisenena mana tupa Gotena wandakali pitaka lamai-yawane.
    Timoti bala yakama ateyainga epola-angi, balato yakamana nembo-tene tupa mina
    ika laya wato, mana utupane dee lapone teke yakama langulu-peya.
  qul-NT: Chayraycu munaska hermanoy Timoteota cachamuyquichis, Señorpi fiel churiyta.
    Pay yuyachisunquichis imaynachus Cristo Jesuspi causayniy caskanta, tucuynej iglesiacunapi
    yachachiskayman jina.
  tnc-tnc: I'suᵽaka mija imarika yaᵽawa'ri Timoteore jiibaji mijare wãrõerã torã kire
    yiᵽũatayu. Yimaki uᵽakaja wãtaka ñoñuki imarĩ, Maiᵽamakire yaᵽaika uᵽakaja baaiki
    kime Timoteo. Suᵽa imarĩ mijare yiwãrõtiraᵽaka mirãkaja mijare kiwãrõrãñu je'e
    ate. Suᵽabatirã “Jesúre yi'yuka imarĩ, ikuᵽaka Ᵽablote imarijayu”, ãrĩwa'ri mijare
    kibojarãñu. I'sirokajaoka aᵽerã Jesúre yi'yurãte yiwãrõtaᵽarijayu.
  ter-NT: Énomonemaka kutí'ino mbahukínopitinoe Timóti, enepone po'inu ûti xoko Jesus,
    enepone kutí ngíxonemaka nje'éxa ákoti omotóva ongóvo. Koati kuvovóneti nê'e,
    yuixóvoti ko'ítukeino Vúnae, koane huvo'óxopitinoemo puyákoponeova yokóvo ne ngixoku
    nzókea Kristu Jesus, kuteâtimaka ínzikaxea ya uhá koeti yónongu ya póhutihiko
    imokóvokuti nzímoku.
  bmr-NT: Tooneguiiharo bu amɨɨhaijaago Timoteoco galluuhi taseemenebadɨ agaijɨɨbo
    Aivojɨɨbofañodɨ imino iicaabo. Jaabo diibo amɨɨhaico imino esaayuji Cristofañodɨ
    uujoho omoonɨnoco, fahɨgova iicajahaje Moocaani iijanofaño jɨɨbogooboro efeehicabadɨ.
  fuf-fuf: Ko ɗun waɗi si mi imminanii on Timotee, on mo tawata ko paykun an mo mi
    yiɗi, e sella-findeejo e telen-ma Joomiraaɗo on. O andintinay on laawi an ɗin
    fow e telen-ma Almasiihu on, wano mi janniri ɗi non hen fow e nder *mofte ɗen
    fow kadi.
  bhl-bhl: Beem dulum elote ne Timoti elo yom fukun elo dabalali te. E nem ibolow
    mutuk fian kelewkabi aul emdiw keko, Kamok Fian em aluwbamin alik alik kilele
    aluwkabe kunum ete te. E alik alik yom ibolow kilinin keyemsomi, nem aneng aneng
    angom im sios kunum waneng ilo kukuyemkabi kukuyemin weng so, nem Kulais Yesus
    elo gelewkabi kukuw beso, alik alik be kilele kukuyemoke te.
  ons-ons: Ea wane rawe paki na Timoti birakawe ŋinano uke. Naŋane medep maepne, na
    eŋane zok nan okanmaike so eŋe Waom wane urata maine mauluke ma okanmaike. Oŋo
    baŋ wetŋine qe wirike more noŋo Kristo Yesu wane numa ea mogare ari doku tau tau
    magu korop mat baŋem ra edan okan okanmaile, ea wane numaine ŋidangi desikei.
  con-NTPO: Tsa'caen iñajamba gi Timoteoma que'inga moen. Ñajan tisenga Jesucristone
    condasesi tiseja paña. Tsa'caen ña du'shuve daqquia'caen tiseja ñotsse pañamba
    que'ini ja. Japa ñane condaya cuintsu que'i injan'jen'faye ña ma'caen Cristove
    in'jamba canse'choma. Nane poiyi'cco Cristove in'jamba bo'fa'chondeccuni japa
    gi candusian'jen. Ña candusian'qquia'caen gi ña'qque canse.
  ghs-ghs: Oho qubake ana sinabidzaho khata gotta qidza Timotteo nikeho toro dzoobiremi
    qeeme. Noi Dzesu Sooparaho neta atimoraita noi nike naho tete banaitakoi. Anai
    sinabidzaho oko ma boto tupu nagapa samaneta oorai nokoke tete banaitorai oke
    nike paha noho toota gesina naatakoi.
  peg-peg: ଇଦାଂ କାଜିଂ ଆନ୍‌ ମି ତାକେ ତିମତିଙ୍ଗ୍‌ ପକ୍‌ତାତାଙ୍ଗ୍‌ନା, ମାପ୍ରୁ ତାକେ କ୍ରିସ୍ଟ
    ଜିସୁ ତାକେ ମାନ୍‌ଞ୍ଜି ନା ୱାରିନିକାନ୍‌ ଆରି ପାର୍ତିନି ମାଜ଼ି, ଇନେସ୍‌କି ଆନ୍‌ ୱିଜ଼ୁ ତାକେ
    ସବୁ ମଣ୍ଡ୍‌ଲିତ ହିକ୍ୟା ହିଜ଼ି ମାନାଙ୍ଗ୍‌, ହେ ଲାକେ ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ନା କ୍ରିସ୍ଟତି
    ଚିନ୍ତା ସବୁ ଏତୁ କିଇକିଦ୍‌ନାନ୍‌ ।
  txu-NT: Ar aje ijã amijakren mã ikôt amijo abamã ne ba arỳm ar amã Ximoxi jano nhym
    ar awỳr tẽ. Imã ikra Ximoxi jabê:. Ba ikumrẽx ne ba kum Bẽnjadjwỳr djwỳnh'ã ajarẽ
    nhym arỳm tu amim markumrẽx ne arỳm katàt kabẽn man kôt ar amijo ba. Ba kam arỳm
    o ikra. Nã bãm katàt Kritu markumrẽx ne kabẽn kôt ar amijo iba. Me kute katàt
    Kritu mar ne kabẽn kôt amijo bamã ne ba memã arẽnho iba. Me kute amim Jeju mar
    ne kôt ar aben pydjio baja kunĩmã ne ba memã arẽnho iba. Tãm dja Ximoxi ar amã
    arẽ gar ajte ama. Dja gar kam ikudjwa katàt Kritu markumrẽx ne kabẽn kôt ar amijo
    aba.
  eng-WEBU: Because of this I have sent Timothy to you, who is my beloved and faithful
    child in the Lord, who will remind you of my ways which are in Christ, even as
    I teach everywhere in every assembly.
  gnw-NT: Cua jeco pegua amondo ma peve Timoteo. Jae co cherɨvɨ aau vae, jare jae
    uyeyocui cavi yandeYa pe. Jae pemɨmanduata co quirãi che aico Cristo re, jare
    quirãi cuarãi amboe opaete upurugüɨrovia vae uyembatɨmbatɨ vae reta opaete que
    rupi.
  mux-mux: ‘Aku teai.’ nimbu ‘Eni molemelena Timoti upili.’ nimbu liipu mundukur.
    ⸤Yu Krais-nga yili molupa yu-kene olsu Krais-nga kongun wasie andupu telembulaliinga⸥
    yunu nanga numanu monjuliu kangale. Yu-ni Auliele-nga kongunale mimi-sipa nokulemú.
    Na-ni Krais Yesos-nga ungma piliipu kene tepu moliu mele alsuku piliangi nimba
    simba. Na Krais-kene molupu kene tepu moliu mele kene, Krais-nga yambu-talapemanga
    andupu ‘Teai.’ nimbu mani siliu mele kene, tilu-sipa. ⸤Aku-sipa mele Timoti-ni
    eni alsuku piliangi nimba simba.⸥
  maj-NT: Kui kju̱a̱ha nga títs'inkjísehe̱nu̱u Timoteo̱, xi ta̱ kikj'áts'e̱he̱ Nda̱
    Nti̱a̱ná. Kui xi xi nkú joyaha ntína̱ xi tjona, xi ma 'yún k'an. Ts'i̱ínkj'áítsjennu̱u
    xi nkú títs'ian nga títs'inxát'aha̱ Cristo̱ Jesu, xi nkú ts'ín bakuyá ngayjee̱
    ni̱nku̱ xi tjín tu̱ má xi tje̱hén ni.
  bkq-NT: Awylygue Timóteo kâingonodyly âyanmo. Kywymâry Jesus einwânni, ymery ara
    kehoem kâinwyneguyly. “Aiekâ” uguehobyry, aiese. Awâkâ kâingonodyly, agâmo wawyly
    ume auguehobyry âyanmo nhenanâguehon-hoem, Cristo Jesus einwânni wawylygue koendâ
    awidyly awyly nhenanâguehon-hoem warâ. Xirâ mawânrâ tâinkâ lelâba udâhobyrydâ,
    einwânni modoram augueho, arâlâ ise aguely lâpylâ.
  kue-kue: Mambuno ipre na wana Timoti, ye kanwakai yeinga yagle di ene meglmara endinga.
    Ye Yaglkande kongunmo sugl wakai moglkwa. Na embriye mambunona ya te ene Krais
    mina sidakagl wanmoglka i ye aglkekor ene beke tenambuka. Mambuno i God yombama
    prapra dumo bange meglkwa i duglo boraglkwa pre na okuna ye beke teinga.
  cot-NT: Irooquea nontigarancantaquemparica imaica Timoteo quejemajatacaquea irijani,
    nopintsamajatari. Iriatimpaqueate isavicaventamajatiro inintaguetica Amajirote.
    Oraqueate iroanaquegueti oraniqui inquenquejacaajiaquempiroqueate quero nocotaca
    naatimpa notsaroventarigueti Quirishito notsatacaantigueti querocagueti oraniqui
    icapiocajigagueti tsaroventajigarica Quirishito.
  bnp-bnp: A ngaru mavonga, lakea a rudua e Timoti. I manga e tugu a hategu pololilo
    ne Bakovi Dagi. I kori vakaroro iau na leho. A rudua ge made turane mua, ge vakalohoka
    tabu mua vona a narogu a ramai e Isu Kristo vona. Ra naro nga a tovo e huriki
    a tara ne Kristo na tanga lobo a lakea vona.
  apn-NT: 'Ã mẽ ate amnhĩ nhĩpêx anhỹr kaxyw na pa pre ijamaxpẽr nẽ ma mẽ awỳr Ximotre
    mẽ. Haxwỳja Kris kôt te kêp ixkra pyràk. Nẽ inhmã hapêê. Na hte jar Kris mã tanhmã
    amnhĩ nhĩpêx mex to ho pa. Tã pa pre mẽ awỳr kumẽ. Koja ma mẽ awỳr mõ nẽ pôj nẽ
    mẽ amã Kris kapẽr jarẽnh o ri mẽ akôt pa. Nẽ mẽ amã tanhmã ijarẽnh to nẽ mẽ amã:
    —Nà Pawre na hte Jejus Kris jamaxpẽr kôt hamaxpẽr o pa. Nẽ kot amnhĩ nhĩpêx kôt
    amnhĩ nhĩpêx o pa. Nẽ krĩ piitã hkôt mẽ kot uràk nẽ ã amnhĩ nhĩpêx o pa anhỹr
    kaxyw mẽ ahkre mex o pa. Anẽ.'
  ctp-NT: Loꞌo kityi re nsuꞌwaǎn ꞌin Timu chaꞌ tsaa yu seꞌen ndiꞌin wan, chaꞌ lka
    yu kanꞌ sa ñaꞌan lka ska sñiěnꞌ, chaꞌ ndiya ꞌa tiǎnꞌ ꞌin yu, loꞌo suꞌwe ꞌa msñi
    yu chaꞌ ꞌin Jesucristo. Nchga kichen seꞌen ndaꞌaǎn, seꞌen ndiꞌin ska ta nten ꞌin
    Jesús, la kanꞌ nduꞌuǔn nchga chaꞌ suꞌwe nu ndiꞌin chaꞌ kuꞌnian lo chalyuu bra
    nu wa msñian chaꞌ ꞌin Jesucristo; kwiꞌ ngwañaꞌan ngiꞌniǐn tyukwi tyempu chabiyaꞌ
    ꞌin Jesucristo. Loꞌo Timu katsaꞌ yu ꞌwan chaꞌ ngwañaꞌan ngiꞌniǐn.
  opm-opm: Ita nohe ihat sapat danong mohwi dimar ha sashengwe rim noh Timoti ohnong
    mama nadarher ohmur. Norhe bopor mat papat han Hanipyah orhe atamreindin oh kasip
    ham yah hat orhorwi atamreipat han ohnong mama nadarher ohmur. Gin oh gure pati
    tei oh aprisa nohe Krais orhe tapnong hat patim ma ihat pat meng oh oh aprisa
    gurnong Por oh Krais ohe danong hat patim ihat atamrein sapat hanmura; ihat pat
    hanmura sa napotipra. Noh Krais ohe tapnong hat patim ma ihat pat da oh noh aptei
    aptei oh susa sios bap ihir gur ihat patenmur ihat patenmur ma porpat mengru hat
    orhor norhe dahe ihat orhorwi patmur.
  bvr-bvr: Rrapa ana-goyburrpa barra nyiburr-yirda, ngaypa ngu-jerrma barra ana-gorrburrwa
    Dimati (Timothy) an-guna ngaypa burr-guya jal ngu-nirra nula. Nipa minypa an-ngaypa
    walkur an-molamola gala a-jeka a-workiya, ngatipa nyirri-guna jawina nyirri-nirra
    nula Christ. Nipa nyirr-gelamajortka barra ana-goyburrpa minypa ngaypa ngu-yinmiya
    ngu-bamburda ngu-workiya, ngaypa janguny ng-ganyja ngu-workiya burrwa Christ burr-yika
    gu-galiya yerrcha gu-werranga gu-werranga gu-rrawa aburr-nirra aburr-boya.
  wal-wal: Hegaa gishshau, Godan ammanettida ta siiqiyo ta na7aa Ximootiyoosa inttekko
    kiittaas. I ubba sohuwan de7iya woosa keetta ubban taani tamaarissiyo Kiristtoos
    Yesuusan de7iya ta ogiyaa inttena hassayissana.
  zad-NT: Na' daan, ba bseḻaa Timotewa' gana' zoale. Chakidee ka dowalj xiiṉ' na'
    chone' xshin Crístona' ka chiyaḻ' gone'. Ḻe' yisee lall'le ka nsa' c̱ha' lo xṉez
    Crístona', na' ka chzajniid' beṉ'ka' chdop chllag choe'la'ogake' Crístona' doxen
    gana' chda'.
  kmg-kmg: No irec erâ hâcne Timoteo, Wofuŋko motec biaŋ-mae junarekac, e ŋoŋerao
    sorepe fakac, fârâ no Kristore miti hata kikefuŋ hae sâc jaza jowatuc eekopac
    i manasu-ŋareme mananšepieŋ.
  aso-aso: Lingine neꞌmine ilizave lo Timoteoꞌni imiselekuvo lengita novive. Aza nene
    luꞌne eme nouve Guvelesi veꞌmi monoꞌ akaloꞌ eleꞌmize molokuvo gipeꞌne loloꞌ ogo
    mino lulo lisiheꞌ o neivo gono lamineꞌ daaꞌ ive ve. Aza nene lengita ogo hetelo
    Kilisitoꞌni eꞌmeto ogo molo minaaꞌ nouvoniꞌ monovo nene dalizave lo Izesuꞌ Kilisitoꞌ
    evenele zuho mulise miniꞌmi monada mukiꞌ apize ngemaaꞌ nouvoniꞌ ma nene lo gatine
    oloseive.
  uli-uli: Ila fal le isa hagloyuwey Timothy iremi, bo iy ila yesa mel le spegil layi
    fael Kristiano ngo ihachangi. Iy mele be hamangiya ngalugmi foloy kala ye tefoy
    le ima dabey irel yamem sa sew chog mo Kristus Jesus. Ika maka ima foloyu ngalir
    pangal eklesia pangal lobos.
  nin-NT: Ni itu ima yo ingga ko turr Timoti uzumu wa, nggo ingga kpanye na ku kakami,
    nggo uwa mi yo isisurr ni iga Atiko yi. Uwa ta nga ni imba ba ni zi na tsarr imba
    anko ka uzirr mungga ka ni Yesu Kristi ku, nggo si meme yo nâ ta si nggo ingga
    di bre kago na ankla ka nggo ingga i kuma na aki ka nggurr bi ka Abachi ka.
  acu-NT: Tura asan Timoteon akuptajrume. Nuka wína aneetir uchirua tumawaitai. Nuka
    iinu Apuri chichame nekas pengker umirnuitai. Tura wi Cristo Jesúsan umirja nunaka
    mash kajinmakiram tusa atumin nintimtikramratatrume. Tura wi Cristonu ainaun chikich
    chikich yaktanam nuininuyaja nunisang atumin nuitamratatrume.
  cak-WNT: Queri' nwajo' chiwe, y rumari' xintek el ri kach'alal Timoteo iwuq'ui,
    riche (rixin) chi nunataj chiwe ri achique rubanic ri c'aslen riq'ui ri Cristo,
    ri xiwetamaj ca tek xic'oje' chila' iwuq'ui. Riyin sibilaj nwajo' ri Timoteo.
    Riya' can achi'el walc'ual; y can nuben wi achi'el nrajo' ri Ajaf. Y achi'el xtubij
    riya' chiwe chi rajawaxic chi riyix nic'uaj jun c'aslen utz, can queri' chuka'
    nc'ut riyin chiquiwech quinojel ri iglesias xabacuchi (xabachique) ta na yec'o
    wi.
  ebk-ebk: Hiyana nan kiapúna ay infiaorku hi Timoteo kan chakayu. Hiya nan usa ay
    ifilangku as laylaychok ay anakku ay matalek ay munchunu para kan Apo Jesus. Epanumnumnantu
    kan chakayu nan panagfiyag ay chak un-unuchun babaen as nan pammatek kan Cristo
    Jesus ay maiyunud as nan chak isursuru as nan am-in ay iglesia henan am-in ay
    lukiar.
  spa-PDDPT: Por esto les envío a Timoteo, quien es mi hijo amado y fiel en el Señor,
    el cual les recordará mi manera de actuar en Cristo, cómo enseño en toda iglesia
    dondequiera.
  ruf-ruf: Apfo nomghalilani Timoteo, imwanangu mna ukwilunga na Kiristu iyonoghela
    na iyotogholighwa. Ayo katsomkumbusani inzila yaniiwinza nene iili mghati mwa
    Yesu Kiristu. Inzila iyanilangulitsa chila hanu mne makanisa ghose
  gun-gun: Ha'e rami aguã ae pendea katy ambou xera'y ayvu va'e Timóteo, Senhor re
    vy ojeroviapy oiko va'e. Ha'e va'e ma penemoma'endu'a 'rã Cristo Jesus pe aikoa
    re, opa rupi peteĩ-teĩ igreja ikuaia rupi anhombo'ea rami vy.
  agu-BL: Nin ya'stzun xac yi bene'n inchakol Timoteo ẍchixo'lu' tan talche'n scyeru'
    yi tajwe'n tan chixome'nu' te yi wetz yi xomchin te'j. Ba'n quibitu' yol i', na
    tan in ntocswit i' Cristo. Nin wi'nin na chin tzatzin te'j, na ba'n k'uke' kac'u'l
    te'j. Tz'ocopon tzun i' tan na'wse'n scyeru' yi ẍe'n wutane'n tk'ab Cristo. Ej
    nin tz'ocopon i' tan tulse'n tx'akx ẍchic'u'lu' yi inchusu'n yi walnak scyeru',
    yi chusu'n yi na chintzan tan xtxole'n scyetzak cyakil cmon creyent, yi ate' bene'n
    tzi'n.
  isn-isn: Iyi yeyi nsoko akumtuma u Timoteo, mulowa nuane hange mung'endya numuhueli
    Mumukulu. Ukumukembusha inzila yane mung'wa Kilisto, anga ninimanyisa kukela ikianza
    hange kela itekeelo.
  eng-PEV: That is the reason why I sent Timothy to you. He will help you do that.
    He is like a son to me, and I love him very much. He always keeps on working properly
    for Jesus. He will help you remember the way I live for Jesus Christ. He will
    teach you the same things that I teach in every church everywhere.
  ilo-ULB: Isu nga imbaonko ni Timoteo kadakayo, ti ay-ayatek ken napudno nga anakko
    iti Apo. Ipalagipna kadakayo dagiti wagasko kenni Cristo, kas isursurok dagitoy
    iti sadinoman ken iti tunggal iglesia.
  pir-NT: Ahrire ye dutigʉ tagʉ mʉsa cahapʉ Timoteore ohou. Tiquiro yʉhʉ macʉ yero
    saha ijiriquiro yʉhʉ cahĩniquiro mari pʉhtoro Jesu yaquiro ijire. Sa yero Cristo
    yere yeducure tiquiro. Cristo yere mari yeatire ijipihtiyequina Jesu yequina cahapʉ
    buhei yʉhʉ. Timoteo tire mʉsare wacũducugʉ̃ yerota. Sa yegʉ Cristo yere yʉhʉ yeriro
    sahata mʉsa ihña cũato saha Timoteore ohou yʉhʉ.
  anv-NT: Gɛ́gé ula bi me ntɔme Timɔti ɛta ɛnyú mbɔ. Ji alú maá wa, ne ngbóo
    ne ji dɔɔ́. Ji alu muú ayi dékage lií mmyɛ ne ji né depɔré Ata Jisɔs. Achwɔgé,
    atée nyɛ ɛnyú unó bi me mpyɛ ndɛre menkwɔlé Kras. Unó bina ne nlɛ́rege yɛ́ndé
    mbaá né machomele bɔɔ́ Kras.
  sab-NT: Ba ulita chagedale cha kle chage kare mo ta gbe Jesucristo ole mo ta gbe
    age Jesucristo takalin kare. Nege cha me kle baske ba me ñage gwage chadi cha
    kle chage mine ulita, malen cha Timoteo kagu ba ngwadi ba ulita ta gbe chke cha
    giti, Timoteo cha kirolla kare che Chugagwalla Jesucristo giti, cha no no ama
    ole, ama diali kle mo ta dbe no cha ole kaire Chube ole. Timoteo be gerule ba
    ulita ole cha kle gerule mine kwian Jesucristo gaba ole nga ulitage, baini kaire
    cha kle joge chke ngwadi cha kle kwian Jesucristo gaba tke tangle Jesucristo giti,
    Timoteo be gerule e giti ba ulita ole.
  tmd-tmd: Paŋ adakwör, ha madmag yöbö nɨ Timoti, nugwo Krais Jisas mönö yad nölɨm
    nugw ri abön, Nöbö Diba mabö rɨ ri abmɨd nöbö aku yad abmön yöna. Uröpɨnaŋ, nɨ
    Krais Jisas nugw pön, Krais Jisas pɨsaŋ nɨgiö nɨgön mɨdön, pödpödiö rɨmɨdɨl aku,
    ñɨgö iswob yadaŋ nugwöña. Nɨ Krais nöbö mö nuŋ bla ñɨgö magalɨg öim yad nölmɨdɨl
    mönö aku, nör algör mai duön, Krais Jisas pɨsaŋ nɨgiö nɨgön mɨdɨl, mönö aku yad
    nölaŋ nugwöña.
  acr-NNT: E uwariꞌche nutaqom bꞌi ukꞌ alaq ri Timoteo, ri lik kꞌax kannaꞌo ma e pachaꞌ
    nukꞌajol chupa rubꞌiꞌ ri Cristo. Rire lik kuꞌan chi utz ri taqom che ruma ri Qanimajawal.
    Echiriꞌ kopon ukꞌ alaq, kuꞌtzijoj tanchi che alaq ri nubꞌinik nusilabꞌik riꞌin
    rukꞌ ri Cristo, ma jelaꞌ nukꞌutum pa taq chawi in ikꞌowinaq wi y pa taq riglesias.
  kpg-kpg: I di hadinga deenei, au e hagau adu a Timothy gi godou baahi. Mee go dagu
    dama hagaaloho, gei e manawa dahi gi Christ. Go mee dela ga haga langahia adu
    gi goodou dogu ala mouli buni anga gi Jesus Christ dela e hai be agu agoago i lodo
    nia nohongo dabu huogodoo.
  taj-taj: थेतबासेलमा ङाइ माया लबा तिमोथीदा एनीगदे मुबा ग्‍लारी पुइखबान मुला। थे ख्रीष्‍टदेन
    छ्‌याम गिक तबादेन विश्‍वास लखम्‍बा ङाला झा ह्रङ्‌बान हिन्‍ना। ङाइ जम्‍मान ग्‍लाला
    मण्‍डलीगदेरी लोप्‍बा अन्‍छार येशू ख्रीष्‍टरी ङा खाह्रङ् लसी भ्रबा मुला भिबा ताम
    थेसेन एनीगदेदा ढन्‍ना लला।
  avt-avt: Hi hɨre haai ki hi han kiteti, te hi heriuwet Timoti hɨrak ken yi mɨt te
    hɨrak kakɨkepi yi eirɨak menmen hi epei hetpiyem. Timoti hɨrak kɨre nɨkan kai
    hi hanhan heriuwerek hentar hi hari han kɨrak hekepik hɨrak kises hɨm me God werek.
    Hɨrak mɨtɨk yaaik kises hɨm mɨrak. Hɨrak pɨke kaktɨp kakɨkekyi han ki me menmen
    hi hisesim me wɨ kerek hi hɨrɨak menmen me God. Hi ewepyapɨr menmen im merer wit
    wit atɨp mɨt miyapɨr kerek nises hɨm me God hi hetporem.
  cbk-cbk: Y para esplica acerca de ese, ta manda yo con Timoteo anda alli con ustedes.
    Ele anak espiritual di mio, y bien fiel con el Señor, pati con ele ta ama gayot
    yo. Ele ay hace acorda con ustedes si paquemodo yo ta vivi por amor di Jesucristo,
    y ese ta vene acorde con el maga cosas ta enseña yo na maga iglesia donde yo ta
    anda.
  uig-ARA: دەل بۇ سەۋەبتىن مەن رەبدە بولغان ئۆز سۆيۈملۈك ۋە ئىشەنچلىك ئوغلۇم تىموتىينى
    يېنىڭلارغا ئەۋەتتىم؛ ئۇ سىلەرگە ھەرقايسى جايلاردىكى جامائەتتە ئۆگەتكەنلىرىمگە
    ئەگىشىپ، مەسىھدە بولغان يوللىرىم توغرۇلۇق ئەسلىتىدۇ.
  tuf-tuf: Eyta yajc ayin ac aját ba quin cuwín Timoteo bar áyjacro. Timoteo ey aját
    rácatro. Sirat ítitan, Timoteo as acuan wacjitró. Eyat as chihtá wácatiro. Timoteoat
    ba quin cur, ehcwáyqueyra. Ajmarát Jesucristo chihtá cutar yajquíc chihtá ehcwáyqueyra.
    Aját cajc bahnác cuitar, chihtá ey Sir uw bahnaquin quin siw̃ro.
  abx-abx: Iyay nan i rason kon ay kay agpapada'inan-ko si ka'am nan si Timoteo, i
    hinigugma'-ko dadi' nga tangkod pagsirbi si Ginu'o. Iya si ka'am i mangintom kon
    ay i kinabuhi'-ko nga ag'adda si Kristo Jesus tukma' si mga nagparaturu'-ko si
    manniniripon pag'ampo' si bisan singnga lugara.
  mco-NT: Paady ycɨxp nguexyɨch Timoteo ma miich ajcxy. Yɨ Timoteo ooy ndzocyɨch ooy
    njɨhuɨ̈yɨch. Tɨ ɨɨch Timoteo nyajmɨbɨcyɨch Cristo, e ooy xycapxymɨdooyɨch yajxon,
    jadu'n yɨ' nipaady nej ngɨ'm'ungɨch. Yɨ Timoteo xyajjäymedzɨp miich ajcxy je ayuc
    je tɨy'ajt jadu'n nej nyaj'ixpɨcyɨch ma tüg'ócɨy cajp ma yɨ jäy ñaymújcɨgɨxy huɨdibɨ
    mɨjpɨdaaccɨxp Jesucristo.
  cpb-NT: Irootake notyaantantzimiriri iroñaaka Timoteo, noshiyakaakeri iriime netakotanewo
    notomi, iriitake kyaaryoowentakeriri Awinkatharite. Iriitake kenkithatakaapaimirone
    jimpe ikantakagaana Cristo, niyotaayetairi kemisantzinkaripaini tsikarika risaikayetzi.
  aon-aon: Aria shopunek, eik yeshopok Timoti nanak-umogu ipak. Anan douk eikin nuganin
    douk eik urkum manawashaman abom iri. Eik yahwaran nuganinum ipak pumnekan, anan
    douk nataurume wenek Debeini ananin mour iri. Aria anan apa neneken wosik. Eik
    douk yeshopokan nanakumogu nukripep um nuhur ipakip urkwip um ipak wata urkwip
    purum eikih aih douk yape yenekeh um yagipesh Krais Jisas um. Aria ihirub warub,
    ihish Iruhin ananish arpesh shantorum shape aria yanak yakripesh baraen um, eik
    yakripesh um shugipesh ehudok atih aih huni baraen.
  hus-NT-2005: Jaꞌich kʼal jechéꞌ tin kwenta tu abtsaltsik an ta Timoteo, xu kʼanidhál
    tʼajat ani u chuꞌtal jelti jun u chakámil kʼal tin kwenta abal i belálich an Ajátikláb.
    Jajáꞌ, neꞌech ti ki chalpantsitsik xan tin kʼwajíl neye abal u belálich na Kristo,
    anchanꞌ xan tin okʼtsix putálkʼi xon ti waꞌach i belomtsik.
  mig-NT: Ja̱ yúán ní tájí‑rí se̱'e‑ri̱ Timoteo, ja̱ maní‑rí jíín‑i, te jaa̱‑i nuu̱‑ro̱
    jíná'an‑ró, chi̱ bueno jándatu̱‑i nuu̱ máá Jíto'o̱‑yo̱. Te máá‑i naxndáku‑i nuu̱‑ro̱
    ndasa modo sá'a‑ri̱ nuu̱ Cristo, te ndasa stá'a̱n‑ri̱ nuu̱ táká tɨku'ni̱ ta̱ká
    lado.
  bps-bps: Taman dekgu Timoti ditù di gamu ani. Timoti i tingàgu di kafaglut toogu
    kando na too gsalig di klaloan ku Dyisas Krayst. Salu kenen di gamu du fafaldaman
    gamu i kibògu mlalò ku Dyisas Krayst. Na ani i tdògu di kdee dad to faglut di
    gustifunla di balù tan gugsalugu.
  mbs-mbs: Yan insogò ko si Timoteo doton kenyo. Iling sikandin te batà ko egkedekelan
    ko te pedowan, aw egkeseligan sikandin te pegtaking din te Pengolo tadon. Ipeaneng-aneng
    kaw din te eg-inangen ko te pegtaking ko ki Jesu Cristo, aw yan se ipegtoladà
    ko doton te kedita te simbahan pengkey kenan a pesalo.
  tof-tof: Aebókamde, ka Timotin yabüka zirrapóndóla, kürü moboküpdü olomzan nótóke,
    kürü nótó tangamtinda amkoman moboküpi, Lodka dabyórrün. Wa sab yabü akó umul-umulan
    ngibtine, ka ia ngyabendóla Kerriso Yesuka dabyórrünzanla, kazan umul baindóla
    blaman bwób-bwób sosdó.
  cme-NT: Mi puu ma yaa‑i mi saaŋ mi biɛŋo‑i Timote‑i na wulaa. Timote maama sa suɔ
    aa dɔlnu-miɛ, u vii Diiloŋ-hũmelle-na. Miŋ wuɔ wuɔsaaŋgu maŋ Yesu-Kirsa hũmelle-na,
    mi saaŋ-yo u duɔ ka tir kufaŋgu maama yaa baa-na ŋaa miŋ wuɔraŋ mi waŋ-ma dumaa
    baa Diiloŋ-dũŋ-baamba‑i terni-na hiere.
  sus-sus: Na na a ra, n bara Timote xɛɛ wo yire, alako a xa wo ratu n naɲɛrɛ ki ma
    Isa xa fe kui, n danxaniyatɔɛ ɲamae birin xaranma naxan na yire birin. N ma di
    maxanuxi Timote danxaniyaxi Marigi keren nan ma.
  pon-2006: Ih met kahrepen ei kadarewei Timoty rehmwail. Pwe ih nei seri kompoake
    mehlel, oh loalopwoat rehn atail Kaun. Ih me pahn katamankin kumwail wiepen mour
    kapw rehn Krais Sises me I kin wiewia oh pil padapadahkihong souleng kan wasa
    koaros nan mwomwohdiso kan.
  dad-dad: Gariya enei nigin, aya neu kesu Timoti, ĩ Odug bun aya oboiyou ado dõ fiya
    biya, ã gein sur afef. Im Kristus Jesus bun, neu mata ibodõya nẽ suma anĩ, ã wedereĩ
    fokõ fouf, are aya modoũ ganan sios ganan bun afelnẽdidig age fiya bagai.
  zab-NT: Te pur par ziy rxiaalda Timoteo chatixlob laat, laab ni rcaaza zecac tuby
    lliinia ne laazacbɨ ni guldípacbɨ reldilaazbɨ Jesucrist. Laab isenelaazbɨ laat
    xa nabánia pur ni reldilaaza Crist, te pur zec ni nabánia ná ni caseeda ibány
    de ni reldilaaz Jesucrist irate de rut ráa.
  jae-jae: Kêtu tonaŋŋa aê kasakiŋ Timote gêdêŋ amac gêwac. Eŋ kêtu aêŋoc ŋapalê ŋajam
    to ŋaŋêŋ, taŋ Apômtau gêbiŋ eŋ tôŋ naŋ. Eŋ êkêŋ puc amac gebe taêm ênam Kilisinê
    lêŋ, taŋ kasa to kadôŋ gêdêŋ gôlôac dabuŋ samob kêtôm gamêŋgeŋ naŋ.
  ksd-ksd: Ure ni ra vuna iau tar tulue Timoteo tadav avat, ia ra vakak na natugu
    ta ra Luluai ma i dovot, ma ia na vanuk tar mule kaugu lavur mangamangana ta vavat
    nina ba tai Kristo, da iau tovotovo tar ia ta ra lavur papar ma ta ra lavur ekelesia
    par.
  msm-NT: Sikan to hinongdan no ogpaandiyaon ku iyu si Timoteo no og-isipon ku isab
    no pinadajag no anak. Ogkasaligan yagboy sikandin to pagtuman to Ginuu. Igpadomdom
    din iyu to pigbatasan ku tongod to pagkabogkot ku duon ki Cristo Jesus. Sikan
    isab to igpang-anad ku to duma no mgo magtutuu no oghihimun diya to tibo mgo banwa.
  myk-myk: Kee funŋɔ ki ni nʼa da Timote tun yi mu. Na ɲidaan ja wu ɲɛ wii, na ɲɛ
    ɲɔmɛɛ fɔɔ Kafɔɔ wo kariɲɛɛgɛ ki ni. Lemu li wa nɛ wo ɲaarigana le Kirisa wo kariɲɛɛgɛ
    ki ni ge, wu na zhɛ yi funyɔ to lee na. Lee ɲaarigana li wo kalaa nɛ gaan tɛyɛ
    yi bɛɛri ni egilizii pu bɛɛri mu.
  sbe-sbe: Yomi miyamiya debadiyena ede Timoti ya hetamaliyawa kalimiuwai. Iya meta
    Guiyau debanaena ye hemala yau natugu na ya gadosisikaliliyei, na yona laulau
    se namwakalili. Yesu Keliso yogu hemuliwatanina miyamiyadi maudoidi udiyedi kabo
    ye henuhenuwaisinigomiu. Siya ede saha ya lauhekataedi yogu kabalau maudoina yo
    dubu maudoidi udiyedi wa.
  mcr-mcr: He suqä iiŋä imäkqäpŋqä diŋqe, nyi Timoti iqueŋi henyqä ae ändowatqe. Iqu-pqe,
    ŋqä ymeqä, nyi iquenyqä kiiŋä änyinätŋqä-qu eä, Naqä Iqueqä kukŋuä eeqänäŋä iuŋi,
    qänaknä iqä iquvi. Nyi Kraisi Iqutä ämuäŋnäŋqä iqunä, nyaqä suqä äänä-äänä imäkätŋqeŋqä,
    ämaqä im-imŋä Naqä Iqueqä yoqeŋqä aquvä äqänätqätaŋguwä du, kukŋuä awä ätuäkitŋqe.
    Iqu-pqe he suqä iiŋqä awä inä etätŋqä ändowatqe.
  cux-NT: Cáávā chuū dicho'ó Timoteo nanááⁿ ndís'tiī. Saⁿ'ā miiⁿ tan'dúúcā daiyá,
    'tííca sa. Ní saⁿ'a chi neⁿ'é. Saⁿ'ā miiⁿ ní 'áámá canee sa ndúúcū 'iivú Ndyuūs.
    Saⁿ'ā miiⁿ ní ca'cueeⁿ sa ndís'tiī yeⁿ'e Cristo. Ní n'gaacu nī yeⁿ'ē tanducuéⁿ'ē
    chi cuuvi diíⁿ nī maaⁿ chi i'teenú nī Cristo tan'dúúcā chi 'úú ngi'cueéⁿ nduu
    cuaaⁿ nducuéⁿ'ē yáacū va.
  tur-YTC: Bunun için Efendi’de güvenilir olan sevgili oğlum Timoteos’u size gönderdim.
    Her toplulukta, her yerde Mesih’te öğrettiğim yolları o size hatırlatacaktır.
