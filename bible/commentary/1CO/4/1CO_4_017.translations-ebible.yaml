    Bafantá kamaen monó tiantiyái véin nan tinunu ukhé uno. Inte avúavá kasá Yisas
    Karaisini vaya minó akhempá ma vain nanin bantafin afova amiya rafu mai vayan
    béi siaminten mino.
  rkb-NT: 'Iwatahi Timoteo ahabo pipeha. Atahi katse wata. Wasani mozuruku. Uta ihumo
