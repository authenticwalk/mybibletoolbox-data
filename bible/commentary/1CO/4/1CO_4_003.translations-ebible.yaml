  piu-2006: '@see-verse:1CO.004.002'
  poh-NT: 'Ruꞌum chi jeꞌ reꞌ riwi̱ꞌ nicamaj niban, nikꞌor aweh tak i wili: Kꞌi̱j woꞌ,
