verse: 1CO.004.003
translations:
  kpx-kpx: Halege la di vaveve kaovai louge di bae ke huhualivebene. Ige ata degomoleau
    di vaveve kaovai louge keta di bae huhualivebene. Isi di bae di vaveve kateimale
    huhualivebene.
  okv-H: ungo rete eto pehumba embopo rete amite aingeto ari nau avo kogue na ganoka
    aisova amo na ke be mane asona eto ari amite namote tapa ari nau avo kogue ganoka
    mane eagona.
  tbo-tbo: U bagibagi geka binei apo ona libahibahiu bo lawa gehouhi hina libahibahiu
    naka ega ginouli baneina babana ega ata laibahibahi meu.
  mal-C: നിങ്ങളോ ഏതെങ്കിലും മാനുഷികകോടതിയൊ എന്നെ വിസ്തരിച്ചാൽ അതെനിക്ക് ഒരു നിസ്സാരകാര്യം.
    വാസ്തവത്തിൽ ഞാൻതന്നെയും എന്നെ വിധിക്കുന്നില്ല.
  grc-SR: Ἐμοὶ δὲ εἰς ἐλάχιστόν ἐστιν ἵνα ὑφ᾽ ὑμῶν ἀνακριθῶ, ἢ ὑπὸ ἀνθρωπίνης ἡμέρας·
    ἀλλ᾽ οὐδὲ ἐμαυτὸν ἀνακρίνω.
  bgc-bgc: पर मेरी निगांह म्ह या घणी छोट्टी बात सै, के थम या माणसां का कोए न्यायाधीश
    मन्नै परखै, बल्के मै खुद अपणे-आप ताहीं कोनी परखदा।
  khz-khz: Au rakagau nogotina? Au ati atugamagina, gomi na au pio tavu-inamainamaku
    pa taunilimalima geria Kota magulinai pia tavu-inamainamaku pa aikina. Au matotauku
    maki ati avevega-rorirorina.
  deu-TKW: Doch ist es mir ein geringes, von euch oder von irgend einem menschlichen
    Gerichtstag ins Verhör genommen zu werden, ich stelle es nicht einmal mit mir
    selbst an;
  zsr-NT: Cutu bi ruiꞌ ladxaꞌa chquiꞌ cuequi xbeyliꞌ nedaꞌ, o chquiꞌ laꞌbequi xbey
    nedaꞌ bunách yödzlyú ni. Cutu caꞌ rbequi xbey cuinaꞌ.
  lin-lin: Mpo na ngai, nazali komisambisa na likambo moko te. Yango wana, ezala kosambisa
    na bino to kosambisa ya esambiselo ya bato, elobelaka ngai eloko moko te.
  hns-NT: Toelog to hamlogke biese me djaroer batiaat hoihe kie hamlog aapan pathaawal
    waala ke kaam thiek se kariela kie na. Bakie toelog, kie to doesar koi, tjaahe
    djaise hamaar biese me sotjat hoihe, oe hamaar lieje koetjh na hai. Ham bhie na
    sotj-phiekier kariela kie ham thiek se karlie kie na.
  noa-E: Magua mʉchjã ĩchab ich Ẽwandamauta ich i jaaumkhĩir jʉr autarr aawai pãrau
    mʉ jaauwiajã mʉch chan mua khĩirjuba chitʉm. Mʉ gaai mas khaba sim; ich chi mʉ
    jʉr autarrauta ichdëu khap mʉ jaauju, mʉ ʉ̈u phidkha chirʉ́ wa khaigba khãijã
    phidkha chirʉ́. Wa mag pãrau khabam khai, sĩi mʉg jẽb gaai chi thethemnaanau khãijã
    mʉ jaaukhiinjã, mʉ gaai mas khabam. Mʉg chitʉm aig ni mʉchdëujã mʉch jaauju khaba
    chirʉm.
  eng-EMTV: But to me it is a very small thing that I should be judged by you, or
    by a human court. Indeed, I do not even judge myself.
  mib-NT: Te ruhū tu sáha ri cuenta núu cánanducú ró sɨquɨ̄ rī ndese sáha ri, chí
    núu cánanducú ñáyuu cácujéhnu ini ñayɨ̄vɨ́. Te ni máá rí tu chíhi ri cuenta sɨquɨ̄
    maá rí.
  lif-NT2: खिनिॽ इग्र वेॽरे़ खासे़न् मे़लोःन्‍नाने़ फाॽग्र इङ्‌गाॽ आलागिग खे़न् यम्‍बा
    पाःन् मे़ःन्‍लो॥ से़क्‍खाःल्‍ले़ इङ्‌गाॽ आबाङेआङ् खासे़न् मे़लोःन्‍छिङ्‌ङान्‍लो॥
  xnj-xnj: Kwa nene chindu lepi nikahamuliwa na nyenye, amala na pandu pa kuhamuliwa
    vandu, nakujihamula namwene.
  mmx-mmx: Nenia, axo doxoma solo i do nemi kopla limixin at na lavatbung menemen
    mina ila mumu ia, atla nia axo ila mumu lorooro rak.
  cbr-NT: Usa 'aínbi cana 'ën mitsúxmi 'ë ñui 'ëmi manáncë bana 'imainun an uni ñui
    uni itsimi manáncëxun cuacë 'apucaman 'ë 'uchocë bana, abi taniman. Uisa uni carana
    'ëx 'ai quixun cana 'ënbi sinaniman, Nucën 'Ibu Jesucristonën cuni ca 'unania.
  tee-NT: Para ju quit'in jantu icnavi cuenta tuch'i nonat'it ju quilacata u tuchi
    tanajun ju ali'in. Nin qui'akstu quit'in jantu lai actinaulh ni icnavita ju k'ox
    u jantu.
  eng-LSV: and to me it is for a very little thing that by you I may be judged, or
    by man’s Day, but I do not even judge myself,
  cak-NT: Pero man jun winak xtitiquier xti'in xa utz rusamaj jun chic o manak. Romari'
    ren nin-ij, xa utz o man utz ta nitzu' ri nusamaj, man jun anchique xtinna' ren.
    Y xa c'o jun juez chi ri rech-ulef nu'on juzgar ri nusamaj, man jun anchique chuka'
    xtinna'. Roma xa can man jun winak nitiquier ni'in xa utz o man utz ta ri nusamaj.
    Hasta ren man yitiquier ta nin-ij xa utz o man utz ta nin-en che ri samaj.
  pah-NT: Jesus Cristo'ga e'i jiporavykya pe a'ero. Pe erame jupe ji ndahaykai reki.
    Ji ndahaykai ojipe'g̃a erame jiporavykya pe no. Jihi vehevi nda'ei jupe.
  sja-NT: Parã maa-e pɨrã awaraarãpa mɨa ooda mãik'aapa jarateeda ak'ɨ k'inia p'anɨ
    pɨrã k'awaadait'ee pia wa k'achia, ak'ɨdaipia bɨ. Mɨa p'ua-e bɨ. Mamĩda mɨchia
    pida mɨa ooda mãgá ak'ɨ-e bɨ.
  xed-xed: Da iʼi taɗa, dər má ta tsa mndəra ɗa kuni, dər má tsaɗighaha mnda səla
    ta guma, haɗ gwaɗa ɗa wa. Iʼi ná, tsa a yu ta guma ta ghəŋa ɗa wa.
  mks-NT: Ta cája i̱ cuéntá na̱caja va̱ha i̱ chuun na̱sahnda Ndióxi̱ nu̱ú i̱ caja
    i̱. Sa̱há ña̱ cán quéa̱ co̱ sáhní toho i̱ mí i̱ tá chíca̱a̱n ndó cua̱chi ja̱tá
    i̱. Ta co̱ ndícani ini i̱ tá java ga̱ ña̱yivi chíca̱a̱n na̱ cua̱chi ja̱tá i̱.
    Jáchi̱ cája i̱ cuéntá co̱ó toho cua̱chi na̱caja i̱.
  gfk-S: A linge bia mon tagu be mu na nes murmur ira nugu tintalen be i tahut be
    i sana. Ma pata be tike tamat na linge tagu be ira turadi mon di na nes murmur
    iou haruat ma ira nudi mangana harkurai. Ma iou iat iou paile kure habaling iou
    be iou bilai be iou sana.
  bmu-bmu: Korint eŋön me gölmegö keu jake kungö galömŋan ni kewöta jim teköm niŋgibeak
    ewö, nöŋön mönö keu miaŋgöra mötpi eretŋi kötökŋi akza. Nanak mewöyök nani keuni
    qahö jim teközal.
  dgz-dgz: Ap menan God anuini gapan tainawa menan, e iravi o waenapan upi iup paewa
    gapan enu yawanegen wanewa, ame ne inanap dim da uon. Amba ne kakae o koerage
    nek ingane ya yavivin.
  eng-GNV: 'As touching me, I passe very litle to be iudged of you, or of mans iudgement:
    no, I iudge not mine owne selfe.'
  zaa-NT: Canchu calatsi' le guyu le la'ditsi quia', titó' ruba dacca' para inte'
    canchu inne le contra inte', nihua canchu ttu tribunal calatsi'į cueqquią sentencia
    quia'. Porqui'ni nìhua inte' nna labí runia' juzgar la'a inte' ba canchu hua ná
    tsè' tsina nu runia' por Señor o canchu labí.
  eng-WEBSTER: 'But with me it is a very small thing that I should be judged by you,
    or by man''s judgment: yes, I judge not my own self.'
  guh-guh: 'Bajaraxuata xanë ata exanaponajë pacuenia vajatuxanenë nitoroba. Nexata
    paxamë panebaracuaicuaijamë tsabiabi ata, itsamonae ata nebaracuaicuaijai tsabiabi
    ata jivi tatsipaebaponaelivaisi yabara, taexanaponaejava ata yabara, itsiata apo
    nasivajamatabëcuenebëjanë patanebaracuaicuaijaitsabiabijava yabara. Apo nacuenecanaëjëtsinënua
    pacuenia tonacuenebajë vajatuxanenë. Nexata tajamatabëcueneta apo jamatabëjumaitsinë:
    “Xaniavaetsia meta tajatuxanenë tonacuenebaponaponajë. Itsa jume, bijiata meta
    tonacuenebaponaponajë,” apo jamatabëjanë.'
  bon-bon: Cane nuuja ngene atwana lica gäne, egä biname cina lipu cebine natranusi,
    coo weene lipu natranuye, cuta cane cämämu lica atraninine.
  nhw-BL: Huelis antechitaj para na niitztoya temachtli ipan notequi, huan huelis
    amo. Para na, amo hueyi ipati tlaque amojuanti o tequitini moilhuíaj quema nechtequitlachilíaj.
    Na, niyon amo nimotemachía ipan catli na nimoilhuía tlen notequi,
  swh-ONEN: Lakini kwangu mimi ni jambo dogo sana kwamba nihukumiwe na ninyi au na
    mahakama yoyote ya kibinadamu. Naam, hata mimi mwenyewe sijihukumu.
  wbi-wbi: Looli kulyune une kiinu kidebe kyongo kuva muhighua numue nambe uluhighilo
    lwa kimuunhu. Ulwakuuva nanikuhigha nambe june nemwene.
  bba-bba: Adɑmɑ ɡɑ̃ɑ piimunɑ nɛn mi, bɛɛ ì n mɑn siri, ǹ kun mɛ bɑ̀ n mɑn siri tɔmbun
    wuswɑɑɔ. Kɑ ɡem nɑ ǹ nɛn tii siri.
  eng-KJVCPB: 'But with me it is a very small thing that I should be judged of you,
    or of man’s judgment: yea, I judge not mine own self.'
  kgk-NT: Upéixa-gwi oĩ ramo kente “Ma'erã ojapo upéixa? Niporãi para'e” he'i va'e
    xe rembiapokwe-rehe, ndajepy'apy mo'ãi upe va'e-rehe. Peẽ, “Ma'erã Paulo ojapo
    upéixa? Hembiapo porã e'ỹ para'e” peje ramo, mburuvixa kente rembiapokwe-rehe
    omonhe'ẽ va'ety jepe aipo-rami oikwaase ramo xe-rehe, ndajepy'apy mo'ãiry. Kente
    kwéry ndaxe johu kwaái arã. Xe-ma, xe py'apy-py ahendu kwaa jepe, ndaikwaái joty
    arã xe py'a ete pygwa. Ndaikwaa teéiry xe rembiapo-rehe “Iporã tee” “Naiporãi
    para'e” ha'e hagwã hese. Nhandejáry anho mante ojohu kwaa xe py'apy ete pygwa-rehe
    xe reko rehegwarã. Hese anho mante xe mandu'a va'erã.
  waj-waj: 'Mo fai ngieetaata vo gioonna kiaapuuyaatama niiyara yaata utida kiaara:
    Yoketaa mmoorivai iivaivee, kiaarannee? Vara niiyara yaata utida kiaara: Maisa
    mmoorivai iivaivee, kiaarannee? Ngieetaata iyaatama itaa kua kiaaraivaara hama
    na ivaara yaata utuaunoo. Mo neneenoo hama nini variraivaara maisavaivee yoketaavaivee
    kiaunoo.'
  cpy-cpy: Niyotzi naaka pimonkatziyan-tanari nokaateeyini. Tekatsi oetzimotena pikoyi-rika
    paminako-tenawo nantakiro-rika kameetha. Tekatsi oetzimoteni ikoyirika riyaakowentena
    jewayitatsiri nampitsiki. Tema tee noshireta-kowaetawo naaka nomonkatziyaari nokaateeyini.
  mpx-mpx: Yaa binimala komiu o ebo tologugui no tuwalali ana nak ge ana waisi nuku
    hile, he nige na nuwanuwatu kaiwena. Bwagana nau totou, nige bosowaina no tuwalali
    na awa wawaisi-an o ebo na awa nanakan.
  wbp-wbp: Nyurrurlarluju kajilpankujulu marlaja nyangkarla warrki ngaju-nyangu, ngulaju
    ngula-juku. Kajikarna waparlku nyina-juku wajampa-wangu. Kulalparnaju nyarrparlulku
    ngajulurlu marlaja nyangkarla warrkiji.
  luo-luo: An awuon ok lichna ka uyala kata ka oyala e od bura moro amora mar dhano.
    Chutho kata an awuon ok anyal yalora kenda.
  nhe-NT: Huelis innechitaj para niitztoya temachtli ipan notequi, o huelis axtle.
    Para na, ax hueyi ipati tlaque imojuanti o tequihuejme moilhuíaj quema nechtequitlachilíaj.
    Niyon na ax nimotequitlachilía,
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܠܹܐ ܝܘܸܢ ܬܲܚܡܘܼܢܹܐ ܕܦܵܝܫܹܢ ܕܝܼܢܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܝܲܢ ܒܕܝܵܢܬܵ‌ܐ
    ܕܒܲܪܢܵܫܵܐ ܐܚܹܪܢܵܐ. ܐܘܼܦ ܠܓܵܢܝܼ ܠܹܐ ܝܘܸܢ ܒܸܕܝܵܢܵܐ،
  esk-NT: Qanutchiupluŋa savaktauvik? Suginġipiaġiga sivunniġaġupsitŋa unniiñ atlat
    iñuich pikpatŋa. Sivunniġanġitchuŋaunniiñ uvamnik.
  msb-msb: Wara akoʼn labot kun husgaran niyo ako na nagatuman o pahusgaran man susog
    sa kaisipan san tawo. Bisan ako dili nagahusgar sa akon mismo.
  cpa-NT: Cónh¹jøng² ha¹chi² dsii¹²jni dsøa¹ jin³ he² ha²lah dsø²jiag¹² hoh¹² hniah¹²
    ta³ hi² jmo¹²jni. Jin³ hŋiéng¹ tsa¹guiang³ ha²lah lǿa¹² ta³ quieg¹. ¿Hi³ dsio¹?
    ¿Hi³ tsa¹dsio¹? Jøng² tsa¹tonh¹³ jní² juu¹² ju³ná³ hein² dsa² jmøi¹guǿi¹ hniu¹
    cán² jǿg³ dsøg¹² ta³ quieg¹.
  dso-dso: ମାତର୍‌ ତମର୍‌ ବିତ୍‌ରେ କେତେକ୍‌ ଲକ୍‌ କି, ବିନ୍‌ ଲକ୍‌ କେ ମିସା ମର୍‌ କାମ୍‌ ଦେକି
    ମକେ ବିଚାର୍‌ନା କଲେ, ମକେ କାଇଟା ନଏଁ । ମୁଇ ନିଜେ ମର୍‌ ବିଚାର୍‌ନା ନ କରି ।
  meu-meu: 'Lauegu lalo-hadai binai: umui ese ba hahemaoro henigu, eiava taunimanima
    haida ese, una na ḡau pipikina mo. Lau danu sibogu asina hahemaoro heni,'
  yva-NT: 'Weramu ranivara weapamo inta wapare wapo sya anakere raura tantunawi, weamo
    wadaura kai. Muno ranivara akarijo po mangke rapatimu inta po sya anakere raura
    tantunawi, weamo po raura kai. Weramu taune risyo taune sya ana idave rapatimu
    jewen: rui mi ngkov, rui mi ngkakai.'
  dgc-dgc: Ey anya sakén? Mahusayék a utusan, o éwan? Ewan ko tukoy, Ewanék malungkut
    éng pintasanék moy,
  zpm-NT: Gacxe waa teḻ zha rzac to naa, teḻ zha rzacgaa grëraa miech naa, peet zienied
    guic naa. Haxta ni miṉe rzaac naa nac naa, peet nonda, rieguiaḻd guiep naa znutaa
    znutaa nac miṉe noyuṉ naa.
  hix-NT: Anar komo yanoto kom hoko, onà wyaro kahra tehxatxow hamà. Atxke naha, ohxe
    haxa naha, kahra tehxatxow hamà, àhokonye. Anotomany kom marma, àro wyaro nketxow
    hamà, tanoto kom hoko. Atxke naha, Pawru, màketxow hana, rohoko. Oseryehokahra
    mak wehxaha. Atxke naha, Pawru, ketxow hana, anar komo, tosonytxaxemà ro komo.
    Oseryehokahra rma wehxaha. Rohoko rma, atxke wehxan hamà, ohxe haxa wehxan hamà,
    kahra wehxaha.
  sim-sim: Os ma lar lerawu anhi roson or heyehe nor mba, �Ma toto lerawun armek landa
    ambu ri.� Karem or mbanak a misiwa, mbeek os or mbawa mashi oson a holo mendekwa
    ambu nir. Uhu mbeek lerawu os a lawan a halakwa ambu nir. An mbeek anhinjik lerawu
    os a landan a oweioweiheyehe na mbanda ambu nir. Avui Wasilaka ortonom mbele mbele
    a undan oweioweiheyekwa ri.
  npi-ULB: तर म तिमीहरूबाट र मानिसको अदालतबाट जाँचिनु मेरो निम्ति अति सानो कुरा हो
    । किनकि म आफैँ पनि मेरो जाँच गर्दिनँ ।
  cgc-cgc: Para ki yaken, dili gid impurtanti daw ino isipen nyo daw isipen man ta
    duma parti ta ake na ubra daw miad o dili. Yaken mismo, dili ko mambal ta kaugalingen
    ko daw ake na ubra para ta Ginuo miad o dili
  tim-tim: Akto nunaet keine makbe. Ye me luâk mendugu menduguân yâkŋe luâk nâŋgâ
    nâŋgâyeŋân nâŋgât denân hâknân hâknân makbai amâ nâŋgâre bunŋe bo akbiap. Akto
    nunak âkâ nâ nunak den âiân bo kalakbian.
  yor-yor: Ṣùgbọ́n ohun kíkíní ni fún mi pé, kí ẹ máa ṣe ìdájọ́ mi, tàbí kí a máa
    ṣe ìdájọ́ nípa ìdájọ́ ènìyàn; nítòótọ́, èmi kò tilẹ̀ dá ara mi lẹ́jọ́.
  wos-wos: Guni akwi kot xékékwa du nak akwi wuna jémbaka xékélakinjoka hurukwexéngut,
    haraki mawuli yamba xékékéwuni. Wu baka joo dé. Wuni hafu wuna jémbaka hurukwexéhambawuni.
  emp-NTPO: Maʌ̃ bẽrã bãrãba wa baridua ẽberãba mʌ̃nebema biẽ́ jarabʌdad̶e mãcua crĩchacaa.
    Idjab̶a ara mʌ̃djidub̶a jaraẽ́a mʌ̃a o b̶ʌra sãwã b̶ʌda.
  eng-F35: So to me it is a very small thing that I should be judged by you or by
    a human court; in fact, I do not even judge myself.
  ind-ind: Tetapi bagi saya, penilaian terpenting bukanlah dari kalian ataupun semua
    orang di dunia ini. Saya bahkan tidak menilai diri sendiri.
  pes-OPCB: حال، آیا من خدمتگزار خوبی بوده‌ام؟ می‌خواهم بدانید که برای من چندان مهم
    نیست که شما و یا دیگران دربارهٔ من چگونه قضاوت می‌کنید. حتی نظر خودم نیز برای
    من اهمیت ندارد!
  mpt-mpt: Ibsa naka mak unang mak isa wanita ne okoko nabio watemutneniba Misiam
    nabeobo genimibo ne bobolo ilumo mo omfutnenomobabe. Eka ne nene okoko nabio mo
    watenita baanita Ne okok olo misiamobo genanimibabe.
  ssx-ssx: Kutu pita꞉la꞉ ekina꞉ ikana꞉ma꞉ make mandane haliwekima꞉ make I̱ma꞉ polo
    ekina꞉ pi yokaalu pimika꞉na꞉ta꞉ kota꞉ I̱ma꞉ hone witolo koto ekita꞉ aleta꞉ ma꞉nda꞉
    dia꞉me hone witolome. Pa I̱ pa꞉ta꞉ make yaka ekina꞉ make I̱ma꞉ ya kone pi yokaalu
    puluekema꞉ hone na witolome.
  mkl-mkl: Si kuyɛm kù jɛɛm tɑɑle bii ì wɑɑ kiitiim ŋɑ, wɑlɑkɔ bii ɑ̀ wɑɑ kiitiim
    si wɑjui ɑmɑnɛ ŋɑ. Bɑɑ ɑmu tɑkɑm, n ci yɑ kiiti ɑrɑm.
  gaq-gaq: ଏନ୍‌ ବିସୟ୍‌ରେ ପେ ବାନ୍ ଣ୍ତୁଲା ଜା ଡିଙ୍ଗ୍‌ଲେ ରେମୁଆଁ ବିଚାର୍‍ନାନ୍ନିଆ ବିଚାର୍‌
