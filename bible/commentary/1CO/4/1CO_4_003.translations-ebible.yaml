  nhe-BL: Huelis innechitaj para niitztoya temachtli ipan notequi, o huelis axtle.
    Para na, ax hueyi ipati tlaque imojuanti o tequihuejme moilhuíaj quema nechtequitlachilíaj.
    Niyon na ax nimotequitlachilía,
  sps-sps: Sai tovei mi pon fi rom nei te toobing non tsumi ma faaroiny mamimam fuainy
    tsoiny mumua, to te kat faarof fi romam a binun tsumam ge na sikia. Sai to tan
    fakats tsonyo, a sikia ma kat fuainy, ito tsonyo, to te pon fi romi nei, ge na
    vainy tana fo mes a fo fan te pon fi rori tsonyo. Eye! Nyo gima tagaa rou puau,
    nyo te faaroiny ta ka, nyo kat rou a binun a rof ge na iring to te pon fi romi
    tsonyo.
  wnc-wnc: Siwan gin ba aminu tapatuta puya nata tasinggat taknga usanziwanu nata
    ie natapa sanga moo binga siwik. Ngan. Nakaya puya ninane aknga nina dua usanzikgat.
    Wena.
  bus-bus: Tó apinↄ ke gbɛ̃ntee yãkpaɛkɛrinↄ ma taari è, yã pãamɛ ma kiia. Mɛɛ̀
    ma zĩnda maakɛɛ ke zaakɛɛ ero.
  gub-BL: Aze peze'egatu herehe nehe, nazekaiw katu kwaw peze'eg rehe nehe. Aze wyzài
    teko uze'eg hema'ereko haw rehe nehe, nazekaiw katu kwaw waze'eg rehe nehe. Naze'eg
    kwaw hema'ereko haw rehe ihe.
  imo-imo: Enoni molo kot pimele imbomareni na moke tenge lemo aku konopure naa lembo.
    Paimbo i ulu keri ltemo, i ulu penga ltemo nimbolio ungumuni aku tepa nanga tero
    uluma naa apururo.
  boj-boj: Deqa anjam pegiyo tamo bei na kiyo niŋgi na kiyo ijo kumbra pegiyqab di
    uŋgum. E deqa yala are qalqasai. E segi dego ijo kumbra pegiyosaieqnum.
  eng-DRA: But to me it is a very small thing to be judged by you, or by man’s day;
    but neither do I judge my own self.
  knf-knf: Kë nji nşë wo mënţo aten me nawayëşaan këme uruha wi bañaaŋ bajën uwayëşaan,
    mënka kak na pwayëş uleef naan.
  san-KHM: អតោ វិចារយទ្ភិ រ្យុឞ្មាភិរន្យៃះ កៃឝ្ចិន៑ មនុជៃ រ្វា មម បរីក្ឞណំ មយាតីវ
    លឃុ មន្យតេ ៜហមប្យាត្មានំ ន វិចារយាមិ។
  arn-NT: Fey iñche kay, newe müte wesa duamkülelan tañi ramtukadungungeael ta eymün
    mew kam chem kues ñi tribunal mew no rume. Iñche rume kisutu ramtukadunguwkelan.
  zas-NT: Zeel ad rutan xgab bal xhienaag ruguiaadi naj o bal xhienaag ruguiaa ree
    guxtis naj, din niꞌqui naj ad zajct ganin xhienaag najn.
  ken-NT: Kɛ mbák chí mɛ́, yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ bǎrɛ̀m ɛ̌ti ya, ɛyɔ ɛ́pú chyɛ mɛ
    ɛsɔŋɔri antɨ, yɛ̌ chí bɛ́ bo báchák kɛ̌ báyàŋ bɛ́rɛm ɛnyǔ mmʉ̌ bɛtok mɛnchí.
    Mɛmbɔŋ mpú kwáy bɛ́rɛm bɛ́ nchí ɛsáyrí mǔbɛtok, nɛ mpú kwáy bɛ́rɛm bɛ
    nchí ɛbɛ́ptí mǔbɛtok.
