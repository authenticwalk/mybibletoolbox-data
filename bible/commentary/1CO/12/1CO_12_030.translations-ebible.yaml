  txu-NT: Djãm me bakunĩ baje me bajtem kabẽn mar kêtja jarẽnh mar? Kati. Me bakwỳbit.
    Djãm me bakunĩ baje me kabẽn djwỳnhkôt amũ memã me kabẽn mar kêtja jarẽnh mar?
    Kati. Me bakwỳbit.
  eng-WEBU: Do all have gifts of healings? Do all speak with various languages? Do
    all interpret?
  gnw-NT: Opaete'ã vi co imbaerasɨ vae reta umbɨgüera vae reta. Opaete'ã vi co ambɨembɨe
    vae iñee reta pe uyemɨngueta vae reta. Opaete'ã vi co mbae uipota jei ambɨembɨe
    vae iñee reta pe uyendu vae umɨmbeu vae reta.
  mux-mux: Mola yambu akuma pali kuru tolemú yambuma teku kaí tinjingí tondulale pelemúye?
    Mola akuma-ni pali bo-ung lupa-lupa naa piliilimilima kapula we walu-sipa lemeleye?
    Mola yambu akuma-ni pali yambu mare-ni bo-ung lupa-lupa we walu-sipa nilimele
    ungma sumbi-siku piliiku ⸤‘Yambuma piliangi.’ niku⸥ topele toku yambuma niku silimeleye?
    ⸤Aima mólu. yambu tiluele-ni mindi uluma pali kapula naa telemú.⸥
  maj-NT: ¿A ngatentee̱hé xi kik'a̱i̱hi̱ nga ka̱maha̱ ts'i̱ínnkihi̱ xu̱ta̱? ¿A ngatentee̱hé
    xi kik'a̱i̱hi̱ nga nchja̱ kj'a̱í én xi tsjáha̱ Espiri̱tu̱hu̱ Nti̱a̱ná? ¿A ngatentee̱hé
    xi maha̱ ts'ínk'atiya nkú tsuhu̱ ra̱ kj'a̱í én xi Nti̱a̱ná tsjáha̱ xu̱ta̱?
  bkq-NT: tâwâneim kua ieniem lelâpa, âkelo tâjitanru Deus Ispiriturydâba âenigue
    aguykehoem, mârâ tâjitanru âdakeze aguely awyly egatuin-em lelâpa warâ kurâ. Ize
    ato aguientoem Deus nhuduypylâ konomery.
  kue-kue: Ye prapra yomba kinde sungwa erewakai eraglmo? Te ye prapra ka kanekane
    dinaglkwa kuno ormo? Te ye prapra ka i-yakete kep yenaglmo? Tamanga.
  cot-NT: ¿Arimpa maasano yagavejajiaquequeate irogueshijiaqueri joquijiguetatsica?
    ¿Arimpa maasano iquenquetsatantajiacaro otsipapae quenquetsatsarentsipae teeca
    inquenquetsatantajitempaji? Ariquea oquejetacaquea aisa ¿arimpa maasano yagavejajiaquequeate
    impitsocajiavaquero cameetsaniji intsatimentajiaqueronijite maasano queroca icanti
    quenquetsatantaroca? Teequeate.
  bnp-bnp: I uka ma ge mua lobo mu gu vakamahuri a viri. I uka ma ge mua lobo mu gu
    ta na tabele tebi. I uka ma ge mua lobo mu gu tuveve polo a tabele tebi.
  apn-NT: Nẽ mẽ pahpiitã akupỹm mẽ à xwỳnhjê ho mex o ri papa hkêt nẽ. Nẽ mẽ pahpiitã
    mẽ kapẽr õ ho ri pakapẽr o ri papa hkêt nẽ. Nẽ mẽ pahpiitã ri mẽ kapẽrja ma nẽ
    pakapẽr kãm pahkwỳjê mã harẽnh o ri papa hkêt nẽ. Na pu htem ahpỹnhã tanhmã Kris
    kôt mẽ pahkwỳjê ho ajuta hto ho ri papa.
  ctp-NT: loꞌo siꞌi nchgaan nu nda Jesús chabiyaꞌ ꞌñaan chaꞌ kuꞌnian chaꞌ chkaa nu
    tiꞌí; siꞌi nchgaan nchkwianꞌ chaꞌ nu nchkwiꞌ nten xka kichen; siꞌi nchgaan nchka
    ꞌñaan kitsaanꞌ chaꞌ kanꞌ ꞌin xka ta nten taꞌaan, chaꞌ ka biyaꞌ tiꞌ neꞌ ni chaꞌ
    nchkwiꞌ neꞌ taꞌaan loꞌo neꞌ bra kanꞌ.
  opm-opm: Dir gonsi sik hat pati han ihirnong pomtin ina hat na patimur. Dir gonsi
    meng tunmatin mengnong ritin ina hat na patimur. Dir gonsi tunmatin meng ritperhan
    dapuker ritin ina hat na patimur. Got oh nitat atamreindin ina nahatporhan nitat
    ina pesi hat patimur.
  bvr-bvr: Nguburr-jaranga ngika ganyjarr ngubi-rrimanga minypa aburr-gurderda arrbi-rrimanga
    nguburr-workiya. Nguburr-jaranga ngika wengga gun-nerranga nguburr-weya nguburr-workiya.
    Rrapa nguburr-jaranga ngika ngubu-burrgurdanyjinga burrwa nguburr-workiya gu-gata
    ngacha gun-nerranga wengga.
  wal-wal: Ubbaassi pattiyo wolqqai de7ii? Ubbati dumma dumma qaalan haasayiyoonaa?
    Qassi dumma dumma qaalan haasayidobaa ubbati birshshiyoonaa?
  zad-NT: Aga yog'cho chak yiyoncho beṉ'. Aga yog'cho chak iṉecho wde wdeli dill'
    dii bi nsedcho. Na' aga yog'cho chak yizajniicho bi zeji dill'ka'.
  kmg-kmg: me huc šâic bâbâpiaŋ irec tâpiri fonâre-fârekac me? Me dâŋ marac furuo
    mumu me ŋic dâŋjeŋicko bac bâtikic eene jufâreŋgopeneŋ me?
  aso-aso: Idoꞌ eveneꞌ goloso galasa do lamineꞌ o-ngedaaꞌ amuzo nene mukitoꞌ di minaniꞌ
    nehe. Idoꞌ noꞌine atokutiꞌ gili lamaaꞌ angutiꞌ nene mukitoꞌ laaꞌ naniꞌ nehe. Idoꞌ
    aꞌmine gili lamaaꞌ aniꞌ noꞌningutiꞌ nene ma likevo mukitoꞌ di velepeꞌ izi laaꞌ
    naniꞌ nehe. Oꞌove. Mo neꞌmino nomive. Neꞌmine manaꞌmine amuzo nene eveneꞌ mukitoꞌ
    di minamilisave. Linge nete atoꞌ ma di minikevo idoꞌ lingela nete nene atoꞌ ma
    di minilisave.
  uli-uli: hare rema hachuya yar yarmat tomay, hare rema hapatpat irel semat hapatpat
    le ye wel, hare rema hamdefa iy hapatpat kala ye wel.
  nin-NT: A sa anishirr wemi mu a nu ba ukyekye ku du abi lo a wre? Iya na! Abachi
    à nu anishirr wemi mu ire irrirri na nkanka? Anishirr wemi mu a ka wo na kpa da
    inkindirr yi nggo abi re irrirri na nkanka ba da nggo?
  acu-NT: ¿Tura mashik Yuse kakarmarijai jau ainausha tsuwau ainaij? Atsa. ¿Tura mashik
    niish chichau ainaij? Atsa. ¿Tura mashik nu chichamnasha nekamtikin ainaij? Atsa.
  cak-WNT: Ma quinojel ta yatajnek chique chi yecowin yequic'achojsaj yawa'i'. Ma
    quinojel ta yatajnek chique chi yecowin yech'o pa nic'aj chic ch'abel ri ma ye
    quich'abel ta. Ma quinojel ta yatajnek chique chi yecowin niquik'axaj ch'abel
    ri yequibij ri kach'alal tek yech'o pa nic'aj chic ch'abel ri ma ye quich'abel
    ta. Can ma junan ta c'a samaj yatajnek chake chikajujunal.
  ebk-ebk: Ay am-incha at munkaancha as saket, winnu munkalicha as nan chiyuycha kali
    ay epakalen nan Espiritu Santo? Ay am-incha at epakaawatcha nan hana ay naifiakia?
    Achicha met!
  spa-PDDPT: ¿Todos tienen dones de sanidades? ¿Todos hablan en lenguas? ¿Todos interpretan?
  ruf-ruf: Si wose iwodaha kuhonetsa iwanu. Si wose iwolonga kwa lugha ing'atsimanyika.
  gun-gun: Ha'e javive pe teve ome'ẽ nhomonguera aguã? Ha'e javive teve ijayvu kuaa
    'rã amboae ayvu py? Ha'e javive teve omombe'u porãve kuaa 'rã amboae regua ayvu?
  agu-BL: Nin nk'e'tz cyakil o' ak'ij len porer sketz tan chitz'aque'n yabi'ẍ. Nk'e'tz
    cyakil o' yi na xcon katzi' tak'un yi Espíritu Sant tan yolche'n junt jilwutz
    yol yi qui na pujx ka'n. Ncha'tz nk'e'tz cyakil o' yi ba'n na a'w xtx'ixpe'n yi
    jun jilwutz yola'tz ka'n.
  isn-isn: Itee use kehi kupegilwe kuponia ne? Use kehi keligitya kunenene? Use kehi
    kuimanyilene intambuu?
  eng-PEV: And he didn’t give all of you the power to make sick people better. He
    didn’t give all of you the power to talk in special languages, and he didn’t give
    all of you the power to say what those special language words mean.
  ilo-ULB: Addaantayo kadi amin kadagiti sagut iti panangagas? Agsaotayo kadi amin
    kadagiti nadumaduma a pagsasao? Aagipatarustayo kadi amin kadagiti pagsasao?
  pir-NT: Sa ye apequina dohatiyequinare yʉhdʉoatiquina ijierare. Sa yena apequina
    tʉhomehneñe yahuducuyere yahuducuna ijieraja mari. Sa yena apequina tʉhomehneñe
    yahuducuyere yahu yʉhdʉoana ijieraja mari. Sa yero maripe mari yeatire cũahye
    tiquiro.
  anv-NT: Nnó bɔɔ́ ako ne ápyɛɛ́ bɔɔ́ mameé atoógé? Ngba! Nnó bɔɔ́ ako ne ájɔ́gé
    ufɔɔ́ mejɔɔ́ ufɔɔ́ ufɔɔ́? Ngba! Waá nnó bɔɔ́ ako ne ágarege ula ufɔɔ́ mejɔɔ́
    bina? Ngba!
  sab-NT: Chube me ta kete kwian ulitage oga dodade Chube kiralla giti, Chube me ta
    kete kwian ulitage gerule kwira nale me jwanba, Chube me ta kete kwian ulitage
    daba keruchuge gerule kwira nale me jwanba gire geru e blite tragale kwian ole
    kwian e kwirale. Chube me ta kete kwian ulitage lle amaña boi dabaske, Chube ta
    kete kwian mo kaire kairege lle boi Chube alin Chube takalin kare.
  tmd-tmd: An magalɨg nöbö mö ap rɨ bla ñɨgö rɨmɨn kömö nɨgöl. An magalɨg aj il höra
    nɨgön mönö il nugwölɨbä nɨgölöl. An magalɨg nöbö mö aj il hör akuyöbö nɨgön mönö
    il nugwölɨbä nɨgmɨdɨm nugwön pɨ höuöilön nöbö mö yad nölölöl.
  acr-NNT: ¿Qonoje nebꞌa yaꞌtal chiqe oj kunanel? ¿Qonoje nebꞌa kojchꞌaꞌt pa jujun
    chik chꞌaꞌtem yaꞌtal ruma ri Ruxlabꞌixel ri Dios? ¿Qonoje nebꞌa oj qꞌalajisanel
    re ri xbꞌiꞌx ruma junoq pa jun chik chꞌaꞌtem yaꞌtal ruma ri Ruxlabꞌixel ri Dios?
    Na qonoje taj.
  kpg-kpg: be e hagahili nia magi o digau magi, be e helekai i nia helekai henua gee,
    be e haga modongoohia nia helekai aanei.
  taj-taj: तिग जम्‍मान म्‍हिगदेसे आखम्‍बा म्‍हिदा खम्‍ना लबा मोलम याङ्ला? आयाङ्। तिग
    जम्‍मान म्‍हिगदेसे थरी थरीला ग्‍योइ पाङ्ला? आपाङ्। तिग जम्‍मान म्‍हिगदेसे थे थरी
    थरीला ग्‍योइ जम्‍मादान घोना लबारी खम्‍ला? आखम।
  avt-avt: '@see-verse:1CO.012.029'
  cbk-cbk: o poder para cura maga enfermedad, o para habla o interpreta lenguaje desconocido.
  uig-ARA: ھەممەيلەندە ساقايتىش ئىلتىپاتلىرى بارمۇ؟ ھەممەيلەن نامەلۇم تىللاردا سۆزلەمدۇ؟
    ھەممەيلەن نامەلۇم تىللارنى تەرجىمە قىلالامدۇ؟
  tuf-tuf: Bahnáquinan uw yarquin tan jáquinra yínajatro. Bahnáquinan cuwa sinti bi
    téw̃quinra yínajatro. Bahnáquinan cuw sinti bi tew̃yat rahcuín ácura yínajatro.
  abx-abx: Ma'in nga i dimu'an aniya' abilidad-na si pagbulong. Ma'in nga i dimu'an
    agpakapahalling si la'in linggwahi ngan ma'in liwat nga i dimu'an agpakapasabot
    si mga kahulugan-na sito.
  mco-NT: Ca' nan nidüg'ócɨy mɨbɨjcpɨdɨjc huɨdibɨ Dios huin'ijxɨp ymɨɨd ajcxy mɨc'ajt
    cötujc yajtzögɨpy pa'mjäy. Nañ jadu'n ni ca' ajcxy nidüg'ócɨy jajtcɨxy nej yajnïguéjcɨxɨpy
    huingbɨ ayuc.
  cpb-NT: ¿Maawoinima owashinchaantaneritzi? ¿Maawoinima añaawaiyetziro otsipasato
    ñaantsi? ¿Maawoinima owaagañaanewaitzi?
  aon-aon: O ipak pakri ta ihishmorim arpesh shurao dodog um shugabe arugeh hapeyesh
    iri arpesh? O pakri ta ihishmorim arpesh shurao dodog um shiyagwreh sabainyi kupainyi
    baraen aka? Aka pakri ta ihishmorim shudukemesh um shuwanam baugenyum um enyudok
    sabainyi kupainyi baraen? Adur atin ta uwok. Ihishmorim douk shenek esheshin sisigin
    mour douk Iruhin nekeshen iri.
  hus-NT-2005: Yab ejtalkʼi in koꞌol i awiltaláb kin jeldhaꞌ i yaꞌultsik, nibal ejtalkʼi
    in koꞌol i awiltaláb ti káw kʼal xowaꞌkichkʼi i káwintaláb. Yab ejtalkʼi in ejtowal
    kin wilaꞌ xowaꞌ in ulal jun xitaꞌ tam ka káwin kʼal xowaꞌkichkʼi i káwintaláb.
  mig-NT: Ta̱ká‑de kájini̱‑de sá'a‑de tana̱ sá'a‑ya̱ náún. Ta̱ká‑de káka'a̱n‑de tɨnɨ̱
    yu'u náún. Ta̱ká‑de kánasama‑de tu̱'un sɨ́ɨn yu'u náún.
  bps-bps: '@see-verse:1CO.012.029'
  mbs-mbs: aw kenà kedita tadon binegayan te kebiyasa amon megpegolì te menge mesakit.
    Kenà kedita tadon mekeikagi te doma kagi eked kelebeti, aw kenà heman kedita tadon
    se binegayan te kebiyasa amon mekeobad te kagi eked kelebeti.
  tof-tof: Blamanab ia ene gyaur kla asiko azid kolpam dólóng bainüm? Blamana ia umul-kók
    bóktane bóktandako? Blamana ia umul-kók bóktan müsirrga aindako?
  cme-NT: Ba hieroŋo‑i ba sire jaamba wɛi? Ba gbã ba piiye nelfɛlɛmma‑i wɛi? Ba gbã
    ba hielnu-mɛi wɛi?
  sus-sus: Nee birin fata mixi rayalande? Nee birin nɔma xui gbɛtɛe falade? Nee birin
    nɔma na xuie madangide e booree bɛ?
  pon-2006: de kakehlakahda me soumwahu kan, de lokaiahki lokaia kapwonopwon kan,
    de kawehwehda mahsen pwukat.
  dad-dad: Idi ganan dagi el fiya nẽ megeir dalef de? Idi ganan od fire fire nem wogõ
    def de? Idi ganan od fire fire nem wogõya anĩ falei difef de?
  zab-NT: niclɨza gati irati bniety zelee isiac de bniety racxú, ne ziyza gati irati
    bniety zelee güee zienlo diidx ne niclɨza gati irati bniety zelee iteed diidx
    par stuby diidx.
  jae-jae: Samob têtap moasiŋ sêŋgôm lau gêmac ôliŋ ŋajam êsaŋa sa atom. Samob sêsôm
    biŋ aweŋ ŋatalôŋa ma sêwa biŋ aweŋ ŋatalôŋa sa atom.
  ksd-ksd: Dia vatur vake parika vang ra kabinana na valavalagar? Dia tata par vang
    ma ra lavur enana minigir na tinata? Diat par laka dia pala pa ra kukurai ra tinata?
  msm-NT: Kona ki tibo ogpakapangdojow to sakit. Kona ki tibo ogpakalituk to inikagihan
    no kona ogkasabutan, aw kona isab no tibo kinow pigbogajan to abilidad to paghiluwas
    to sikan.
  myk-myk: Ta pu bɛɛri mu sefɛɛrɛ ya kan pʼa yama fɛɛ cuuŋɔ? Ta pu bɛɛri mu sefɛɛrɛ
    ya kan pʼa shi jomɔ patii yu? Ta pu bɛɛri mu sefɛɛrɛ ya kan pʼa pee shi jomɔ pe
    kɔri yu?
  sbe-sbe: Maudoidi ta kabikabihenamwanamwa kainauyana kalidiyena, o maudoidi ta kalina
    Yaluwa ye ledima udiyedi se hedehedede? O bena maudoidi ta kalina Yaluwa ye ledima
    taulapulobaidi yo tauhededehemasalahadi? Nige!
  mcr-mcr: Itaŋga eeqänäŋi, yaqä-täŋä iquau äŋguä imäkqäŋqe, aaŋqäŋqe. Itaŋga eeqänäŋi,
    kukŋuä huitaŋä-huitaŋä tqäŋqe, hmanji. Itaŋga eeqänäŋi, kukŋuä iquauŋi kiqä quatiŋqä
    äkunmäkqäŋqe, hmaŋqe. Qu wäuŋui, quwqä kiui-kiui imäkqäŋqä ekuwä eä.
  cux-NT: ¿'Áá nducyaaca yú cuuvi diiⁿ yú chi nduuvā yeⁿ'e 'iiⁿ'yāⁿ? ¿'Áá nducyaaca
    yú ngaⁿ'a yú n'deee 'naaⁿ davaacu? ¿'Áá nducyaaca yú cuuvi caaⁿ'maⁿ yú chi neⁿ'e
    caaⁿ'maⁿ táámá davaacu? Nguɛ́ɛ́ 'tíícā.
  tur-YTC: Hepsinin şifa armağanı var mı? Hepsi çeşitli dillerle konuşur mu? Hepsi
    çevirir mi?
  san-ITR: sarvve kim anAmayakaraNashaktiyuktAH? sarvve kiM parabhAShAvAdinaH? sarvve
    vA kiM parabhAShArthaprakAshakAH?
  bel-N: Ці ўсе маюць дары аздараўляньня? Ці ўсе гавораць мовамі? Ці ўсе тлумачаць?
  sch-sch: ri-ngei mindam theina mini, rietloi chonga thurchi misîr theina mini,
    rilminthâr theina mini dôn let mak ngei.
  mic-MIQNT: Gisna mo 'ms't ignmujig ml'gigno'ti ugjit nuji npitaqatiji, gisna piltui'sultijig,
    gisna gegnua'taqatijig ta'n teli'sulti'tij.
  huu-NT: Nana omoɨna fetoñede, duidɨnona jilloitallena. Damɨeriena fetode. Nana omoɨna
    fetoñede, omoɨ uiñoñega uaido ñaɨllena. Damɨeriena fetode. Nana omoɨna fetoñede,
    naie uiñoñega uai jino dobaiñollena. Damɨeriena fetode.
  jiv-NT: Ashí tsuákratniuk ainia. Ashí niisháa chichamja̱i̱ chichamtiniak ainia.
    Ashí niisháa chichamja̱i̱ chichasman jintiṉkratniuk ainia? Atsá. Túmachuiti.
  otm-NT: Ha gätho i ja ni ts'ɛdihʉ ngue gui xoxhʉ yʉ hyɛ̨nni, uague gä 'dahma 'dan'yo
    yʉ nde guí yąhʉ, ha gätho guí pądi guim mamhbʉ 'bɛ'a nam bøn'ʉ yʉ nde xʉn hɛ̨i.
    Nɛ majuąni dí xi ahʉ ngue hin'na.
  dah-dah: Deŋ tumŋaŋ al garbam sope yird yird mar henayiŋ? Ma, tumŋaŋ naŋa hoyaŋde
    niŋ mere go ma nurtiŋ goyen teŋ teŋ mar henayiŋ? Irde deŋ tumŋaŋ mere goyen tigiri
    teŋ al bebak yird yird mar henayiŋ? Epte moŋ geb.
  tnk-tnk: uə kamhəuvehi nɨskaiien tɨ noien nərmama kamhemhə həuvehe mhəsanɨn. Irəha
    pam həpkuvehi mhə nɨskaiien tɨ nəɡkiariien ia nəɡkiariien əpə me, uə nɨskaiien
    tɨ nɨni irapwien nɨpwrai nəɡkiariien əpə me nəha.
  kpr-kpr: Namonde isambui jo saoro kae evetu genembo jebugae eraera. A kotugo, namonde
    isambui jo geka mendeni kasama ae irise, aimi vironu sae eraera, o ainda geka
    da mino jo jovereghaoro evetu genembo ningae eraera.
  san-IAS: sarvve kim anāmayakaraṇaśaktiyuktāḥ? sarvve kiṁ parabhāṣāvādinaḥ? sarvve
    vā kiṁ parabhāṣārthaprakāśakāḥ?
  nho-nho: See mee maa laatou katoo e lavaa te hakamasike naa maki, aa maa laatou
    katoo e taratara ki naa taratara e kkee, aa seai maa laatou katoo e illoa te hakataakoto
    naa taratara naa.
  gym-NT: Erere arato, ñan ni jökrä ni bren bren mikakata kuinta amne, ñan ni jökrä
    tä blite kukwe jenenanbti amne, ñan ni jökrä abko ie kukwe jenena tä nüke gare
    niekäre ni mda mdaye.
  azg-NT: Mantyi chito tsoñꞌenhan tyincyaa jon na condëë conanꞌnꞌmanhin nnꞌan vꞌi
    chaꞌxjen na totsꞌaa nquii ta Jesús, min chito tsoñꞌenhan tyincyaa jon na condëë
    conanꞌneinhan mañoonchen nnon jñꞌoon. Min chito tsoñꞌenhan condëë conanꞌcüenonhan
    jñꞌoon nchu vaa ninꞌquitsiquindyi joo jñꞌoonꞌñeen na conanꞌnein nanꞌñeen.
  bhd-bhd: कुन सेब्भन बझ़ानेरू वरदान मैलेरू। हर कोई अलग-अलग भाषां केरनेबालो नईं। हर
    कोई भाषां केरो मतलब समझ़ानेबालो नईं।
  too-NT: Lā' ixlīhuākca'n tūla natamātzeyīni'n. Lā' ixlīhuākca'n tūla natachihuīna'n
    xtunc tachihuin. Lā' nīn ixlīhuākca'n tūlalh catitahualh a'ntū huanicu'tun huan
    xtunc tachihuīn.
  ind-AYT: Apakah semuanya memiliki karunia penyembuhan? Apakah semuanya berbicara
    dengan bahasa-bahasa? Apakah semuanya mengartikan?
  cjo-NT: ¿Etsiyatakoeyirinima maawaeni aaka mantsiyaripaeni? ¿Amateeyakironima maawaeni
    ayotayitakironi paashinipaeni paantentsi? ¿Amateeyakironima maawaeni owaagakiniri
    asheninka iroka ikantziriri rirori? Teewee.
  nsn-nsn: Ahik paho tamata uakapa tun ra kale teil tena nitampopokohor Iabena Dedeil
    tar uauia tar mamang matelik, ahik paho tamata uakapa tun ra mene tar uelhireng
    gime uan, ahik paho tamata uakapa tun ra matotong hire tauete tar tengkanar ueluatat.
  san-DEV: सर्व्वे किम् अनामयकरणशक्तियुक्ताः? सर्व्वे किं परभाषावादिनः? सर्व्वे वा
    किं परभाषार्थप्रकाशकाः?
  tna-NT: '@see-verse:1CO.012.029'
  lid-lid: Iri gok rayah ja ale, buku anyumor ndramak ibo sik, asehek boho kon randrah
    labai ja, ta tobolowe moso boho kon mara-ei; lau marakon winiya bamekes iri gok
    doh bwe.
  wim-wim: ngamp yotamangana keꞌ miyal-miyalathimp thanang pam wanch weechanan thanang,
    yaꞌa, puungk wiy al-alangan an epa. Aꞌ putha, ngamp yotamana wik thaaꞌnganth wiy-wiyam
    alangan Ngeen-Wiy Min God.antam alantaman wika keꞌ thaw-thawimp, yaꞌa, aꞌ putha
    ngamp yotamangan wik thaaꞌnganth nungantaman keꞌ koochanathimp, yaꞌa, puungk wiyangan
    epa.
  zga-M: Pu ufwe tweivoni tulinikhikungilwa eikya vuponi? Ufwe tweivoni tweinchova
    munjovele ufwe tweivoni tuganula injovele.
  yom-yom: Batu boso babeki dikaba di belusila bambevo e ? Baboso babeki dikaba di
    yolukila zimbembo zi phila mu phila e ? Batu boso babeki dikaba di sudikisila
    zimbembo zi phila mu phila e ?
  san-SIN: සර්ව්වේ කිම් අනාමයකරණශක්තියුක්තාඃ? සර්ව්වේ කිං පරභාෂාවාදිනඃ? සර්ව්වේ වා
    කිං පරභාෂාර්ථප්‍රකාශකාඃ?
  yut-yut: ae kɨsi morap sot amɨn paŋmɨlɨp ak amɨn dagɨn dɨma ekwaŋ, ae kɨsi morap
    gen amɨn da dɨma nandagɨ mibɨlɨ mibɨlɨ yogok amɨn dagɨn dɨma ekwaŋ, ae kɨsi morap
    gen paŋtobɨl amɨn dagɨn dɨma ekwaŋ.
  grc-BYZ: μὴ πάντες χαρίσματα ἔχουσιν ἰαμάτων; μὴ πάντες γλώσσαις λαλοῦσι; μὴ πάντες
    διερμηνεύουσι;
  cpc-NT: ¿maawonima oshinchaantaniritzi? ¿maawonima añaawaiyitziro pashiniyitatsiri
    ñaantsi? ¿maawonima owawijaañaanitziro pashini ñaantsi?
  nhg-NT: ¿Beles tonochtie tecpejpea beletelestle para tetlapajtisque? Noso ¿beles
    tonochtie tetlajtlajtoa de ocseque tlajtulme? Noso ¿beles tonochtie cuale tectradusirusque
    de inu ocseque tlajtulme? Amo, nocnihua.
  nya-nya: Kodi onse ali ndi mphatso zamachiritso? Kodi onse amayankhula malilime?
    Kodi onse amatanthauzira malilime?
  ngu-NT: Xnochimej quipiaj poder para tepajtiaj. No xnochimej, tej, tlajtlajtohuaj
    ican ocsequi yencuic tlajtoltin noso hueli cajsicamati niman quiteijlia on tlen
    nijtohua ica on ocsequi yencuic tlajtoltin.
  kup-kup: Ma dari maporihö modari lamao tamahan batin batamegi? Ma dari maporihö
    ñe mod darim hodad nat hez-poñinañ hamegi? Ma ñe poñinañ hamahan dari maporihö
    darimerin kapot tin hodad ravapanez bar mañamegi? Evo, met darim heriñik hez-mapotü
    main main tamahavoz zut, dari amun pim gog navor nao taput main main tovai sookaz
    ba ou avatat eñehan hez.
  jid-jid: Ahi wawumbawu ba he ni nno u den? A wawumbawuu batoh shle l'ma hla?
  wmw-wmw: Piya‑wo wawa nawo uwezo wakuponesa? Piya‑wo wawa nawo uwezo wakusowera
    luga zakwisusiriwa? Piya‑wo wakidiri kwereza mana awo?
  gmv-GGM: Wurisoska hargizayta pathiza imotay dizee? Asi wurikka duma qaalan hasa7izee?
    Duma qaalan hasa7etoyssa asay wuri birshizee?
  ssg-ssg: Nakon lehe kako hatesol haewia uke seilon? Kaie kako hatesol tapai kak
    kakain ti kako tai hanau ma ti nexi haxewaian?
  zpo-NT: Nu nixa naret xaa nsekwen re xaa ne nzak, nu nixa naret xaa nzhedizh stub
    diizh kwaan nagakt xaa nu nixa naret xaa nzho mod nzaa kwent cho kwaan nzhé xaa
    zee.
  poy-poy: ama woseri ndiri yawaweza kuponiziya ama kutakula kwa luga zyazimanika
    ndiri ama kutakulira shilii shashitakulwa.
  qwh-NT: Manam llapantsu qeshyaqcunata cachacätseq cayan; manam llapantsu mana cäyipaq
    caq idiomacunata parlayan; ni manam llapantsu mana cäyipaq caq idiomacunata cäyitsicuyan.
  gaw-gaw: O iiṯa ag oh am oḏe danab bap̱aidḵulagnu ehah elete? O iiṯa ag oh am ab
    ab naip̱a nai madiṯebte? O iiṯa ag oh am nai amu eḏuṯebte? Iiṯa!
  nca-nca: Uni soso se khumo unipare yori meté tewero wimbu moré peka? Uni soso mandeye
    enesó-enesó yewero wimbu moré peka? Uni soso mandeye enesó-enesó ŋu iŋoro murí
    iŋowero wimbu moré peka? Ŋunde kini.
  zpz-NTPP: Walab dela dey ricy yu guñaa nu nac Espiriit Yon ni Ñgyoozh. Walab dela
    dey rniiy nu riidz reñaꞌ mbecy. Walab dela dey gac shaal yu de riidz zeꞌ.
  mkj-mkj: ke kemwehuwihla johmwehu kan, ke lallalki lal sohrohr kan, ke kawoahwoahda
    lal pwiai.
  zac-NT: u nápaꞌa pudërë parë gunëácaꞌa ra narac lluꞌu, u grë́tëꞌ hiaꞌa rac ruadíꞌdzaꞌa
    dizë́ gurënë? ¿Ni mudë grë hiaꞌa rac guëníꞌiaꞌa pë runë cuntienë ra dizë́ ni?
    Pues clarë nahin; lëdë znídiꞌin.
  kyg-kyg: Muki vayaꞌamogi kaita nehapaiya vayaꞌmo aliꞌa hapageꞌa neꞌapatafiye. Muki
    vayaꞌamogi alu apake alu apakemo neꞌaifiye. Muki vayaꞌamogi alu apake alu apakemo
    aliꞌa afe leꞌa hapa nepaifiye.
  kmk-kmk: onnu mangagas si sakit onnu man-ugud si sabali’n bagbaga’n adi naadaḻ onnu
    mangilawag si maugud.
  cao-NT: Jënimahuati chama jayama xo noqui tëquë. Jamëri ca joi bá tsi chaniyamaqui
    noa, noqui tëquë. Jato chani bërohuati tiisi jayama xo noa, noqui tëquë. Jabi
    noqui chahahuacanaibo qui Dios tiisi bo tëquë acacani quiha.
  bbr-bbr: Ak erekapu sip aru jekwaraun sakau orip ra? Ak erekapu kar menan ämän atap
    atapus aräun itok ra? Ak erekapu kiro ämän piriraun itok ra? Wa senes, wa. Anut
    nukas roat karar karar akan sarau maun sakau atap atap arowon.
  inb-inb: Ikuti chasa­lla­ta, mana tukui­kuna, ungug­kunata suma ambig, i mana iachaska
    rimai­wa rimag i chi rimai­wa rimaska ima ni­raias­kata alli­lla willag kan­kuna­chu.
  hrv-hrv: Zar svi imaju dare liječenja? Zar svi govore jezike? Zar svi tumače?
  box-NT: Tàá lé ɓa ɓúenɓúen so wee wɛɛ́ ɓa vánvárowà le? Á lé ɓa ɓúenɓúen
    so wee bío hã bíoní na á nùpue yí zũ le? Á lé ɓa ɓúenɓúen so wee tã́ní
    hã le? Ɓùeé.
  ote-NT: O ¿ha gue gatho xa tꞌumbabi ra tsꞌɛdi pa da ꞌyøthe ya daꞌthi? O ¿ha gue
    gatho da za da ña̱ de ya hña̱qui hingui fa̱di? O ¿ha gue gatho da za da ba̱di
    da ma̱ te ma̱nga núꞌa̱ toꞌo ña̱ de ya hña̱qui hingui fa̱di? Hina, hinga gatho
    da za.
  wnu-wnu: Qo toar munon wurimusiau eng gari igo qiyo? A qob weswes qamarau eng gari
    igo qiyo, a qob qanam eng musub dibes qamarau eng gari igo eng, mai obouboun?
  zam-NT: ¿Ché' por cona ndxác rye mèna teyac rye mèna xtàa mèn, cà'? ¿Ché' por cona
    ndxác rye mèn tyoodi's rye mèna chol di'stèe co' indxònte xtàa mèn, cà'? ¿Ché'
    por cona ndxác rye mèna coxcan mèna di'stèe co' ndyoodi's mèn co' indxònte taamas
    mèn, cà'? Yende xàa.
  zyp-NT: Dangsah thainah lahsong hnui thlu bei he. Rei thuilypaw tah rei thlu bei
    he. Rei chingpase rai hre thlu bei he.
  sey-NT: ¿Siꞌaohuaꞌi ju̱ꞌicohuaꞌire ne coꞌya tutu pacohuaꞌire paseꞌe paꞌiye? Pa̱ñë.
    ¿Siꞌaohuaꞌi ti̱ñe coca cacohuaꞌire paseꞌe paꞌiye? Pa̱ñë. ¿Siꞌaohuaꞌi ti̱ñe coca
    asani se quëacaicohuaꞌiseꞌe paꞌiye? Pa̱ñë.
  nvm-nvm: '@see-verse:1CO.012.029'
  mps-mps: Ma, tigidaligo te gasi yai bidi dabe usu ma ilibo bomo te elalubo dawe?
    Ma, tigidaligo te haniani homugo konesiąbo pogo po wabo dawe? Ma, te tigidaligo
    te gasa bidigo wali po begelebo sę ebo usu egowe? Mu menio!
  pab-NT: Maisa atyo tyotyaha xini hokakiterenai wairatyaseharenai, hawareharexe xákore
    niraetyaseharenai, hawareharexe xákore Iraiti xawaiyekehalakatyaseharenai xini.
  llg-llg: Ana fee koasa neu basa hataholi la fo tao lahai hataholi kamahedik do?
    Taa. Ana tao basa hataholi la bisa lakokola lenik dedeꞌak neme Lamatuak Dulan
    mai do? Taa. Ana tao basa hataholi la bisa lafada dedeꞌa kala sosoa-ndandaan do?
    Taa.
  kyf-kyf: Wa 'dɛ weee 'nɩ guzʋnyaa jipenya, wa 'dɛ weee 'nɩ wɛlɩ -putunya wa 'nɩa
    -yii gbagbanya, 'ɩn wa 'dɛ weee 'nɩ wee wɛlɩnya -mɩnɩɩ 'jigbanya!
  tpi-tpi: Ating olgeta i gat strong bilong mekim orait ol sikman? Ating olgeta i
    save mekim tok long kain kain tok ples? Ating olgeta inap long tanim dispela tok?
    Nogat. Olgeta i gat wok bilong ol yet.
  mih-NT: Ña tandɨhɨ yo cuu zanduvaha yo sii ñiyɨvɨ cuhu a cahan yo lengua a nacatyi
    yo ñaa sa cahan ñiyɨvɨ cahan lengua.
  qvh-NT: Saynöpis manami lapantasu Tayta Diosninsi churash gueshyagcunata aliyäsiyänanpä,
    ni mana tantyashgan idiömacunapa parlayänanpä, ni mana tantyashgan idiömapa parlashganta
    runacunata tantyasiyänanpäpis. Sayno caycaptenga ama laquicuyaysu Santu Espíritu
    goshushgayqui habilidä waquin waugui-panicunata goshgan habilidäno mana captin.
  kms-kms: Ni buagi ane wute num kin sabi mindiny kin yembe rise segi, ni buagi ane
    wand tuan isis pe wand mand kin segi, di buagi ane wand tuan isis mitari riti
    kin segi.
  agn-agn: manigpao-ya tang mga pamagmasit, manigbitala tang sari-saring bitala, obin
    manigsayod tang maliag yaning tang mga bitalang asi.
  nhi-NT: ¿Max nochtin icpiah uililistli para tlapahtisqueh? ¿Max nochtin tlahtouah
    ica octlamantli tlahtol? ¿Max nochtin icteahsicamatiltiah non tlahtol?
  ttc-NT: ¿Ax qkyaqil petzun qetz b'a'n tzan jq'anan? ¿Qkyaqil petzun nqoyolin tuj
    junky yol aj tzajnaq tuj ka'j aj k'onti'l n'el qniky' ti'j? ¿Qkyaqil petzun b'a'n
    tzan txik jq'uma' tidi' telponx jun yol ikxji?
  dan-1931: mon alle have Gaver til at helbrede? mon alle tale i Tunger? mon alle
    udlægge?
  kwj-kwj: Wunu tinda ete hahungondau hima leni kipe wosindau kwambu tini wu torosindauꞌu?
    Wunu tinda ete mwanji ba fo ba fo bwandau kwambu tini wu torosindauꞌu? Wunu tinda
    ete mwanji ba fo ba foni wu jamekondauꞌu? Mina!
  vie-OVCB: Cũng không phải tất cả đều có ân tứ chữa bệnh, hoặc nói hay thông dịch
    ngoại ngữ.
  kze-kze: Áánútuna asirayándéí tí'o kwéimbo asóvamatinkaamba amáparawai íma mirám-báyáí
    máyáawasa évakarawai máyáawasa ó'on-o'on-aimba ímo ísaraan-aimpinkembo kwésemba
    amáparawai íma mirá sewasá évakarawai sewasá mináínkóná ááimbo kwántámai kwésemba
    amáparawai íma mirá owasá évakarawai kwéovo Áánútu kwená imáyáavinkemba mirán-ásíráyámbá
    kwétimiye.
  mpj-mpj: Mirta wulikajalula-jananya ngarntapurluka kunyjunyurninpa, yupaljuwiyajula-jananya.
    Mirta wulikajala wangka kujupa kujupa wangkinpa, Mamamili Kuurtilu-lanya nintinyjan,
    yupalpawiyajula. Mirta wulikajalula wangka jiikaja kujupakartirnin, yupaljuwiyajula.
    Jilanya Mamalu-langku kujupa kujupa nintirninpa, palumili warrkamula ngapilkuraku.
    Wulikajalula warrkamu kujupa kujupa ngapirninpa.
  lbk-lbk: Wad-ay ngen ken chatako am-in nan kamabfalin ay mangipagkhawis isnan masasakit?
    Kafaelan tako ngen am-in ay enkali isnan nateketeken ay kali ay egay tako paat
    inam-ammowan? Maid met akhes kafaelan tako am-in ay mangilatak isnan ayen nan
    kali ay egay tako paat inam-ammowan.
  mto-NT: ukpu̱ yakjo̱tka̱daaktup je̱ꞌe̱ nꞌiteꞌe je̱ paꞌam jayu anañu̱joma, ukpu̱
    kyo̱jtstup je̱ꞌe̱ nꞌiteꞌe je̱ ayook juuꞌ veꞌe kyavinmó̱tudup anañu̱joma? Ax kaꞌa
    tseꞌe.
  bzh-bzh: Gesir pin su deḳo niwëëk in bë degevonġ alam nijraḳsën nijvesa jaḳ
    rë. Genyëġ ngwë ayej aggagga su neverup sir pin avij rë. Gesir pin su deyoh vu
    bë depekwë ayej saga lo nam ranġah rë.
  guj-2017: શું બધાને સાજાં કરવાના કૃપાદાન છે? શું બધા વિવિધ ભાષાઓ બોલે છે? શું બધા
    ભાષાંતર કરે છે?
  jvn-NT: Apa ya kabèh bisa nambani wong lara lan apa ya kabèh bisa ngetokké basa
    kasukman lan ndunungké tegesé basa kuwi.
  byr-byr: Yuyara nalaavɨnakeraavɨ nawɨꞌnya yavadaꞌgalyaꞌne yanga kɨnɨnnakera daa!
    Yuyara yagaala myawɨryara dadɨvɨsara daa! Yuyara yagaala sa yɨnɨga wiꞌna maridadɨvɨsara
    daa! Aawa.
  ian-ian: '@see-verse:1CO.012.029'
  hun-hun: Vajon mindnyájuknak van kegyelmi ajándéka a gyógyításra? Vagy mindnyájan
    szólnak-e nyelveken? Vagy mindnyájan tudják-e azt magyarázni?
  mcf-NT: Adecbidi, ¿Esuquidistu tantiaquidtedida bëdamequid icpadic? Padenquio. ¿Esuquidistu
    tantiaquidtedida abi onquiacmaidën onquequid icpadic? Padenquio. ¿Utsi onquiacmaidën
    onquesho tantiaquidën tantienquiocsho isun aidon onqueten onquequin chuibanquidtedida
    icpadic? Padenquio.
  kjs-kjs: Go page nipumi enaali raayore yaina kome enaali maperekeape puri nakatea.
    Go page nipumi enaali raayo adaa agale rado laminalo puri nakatea. Go page nipumi
    enaali raayo agale radonuna re mada perekelenalo puri nakatea.
  mni-mni: Nattraga pumnamakta anaba phahanbagi nattraga khangdaba atoppa lon ngangbagi
    amasung lon handokpagi khudol leite.
  yad-NT: ¿Vu̱dyetya ti̱ta̱ju̱ mi̱sadeda Ju̱denu datya̱damusique? ¿Vu̱ñique ti̱ta̱ju̱
    taji niquejadamu jiryatimyu̱ ne vu̱dyetyara cay? ¿Vu̱dyetya ti̱ta̱ju̱ra raniquesa̱da
    taji niquejada cay?
  mxb-NT: Ta, ¿á ndidaá yó ni̱ niꞌi̱ táꞌi̱ ña̱ nduva̱ꞌa yó na̱ kúꞌu̱? Ta, ¿á ndidaá
    yó ni̱ niꞌi̱ táꞌi̱ ña̱ kaꞌa̱n yo̱ dao ka̱ yúꞌu̱, ña̱ ko̱ ní dákuáꞌa yó? Ta, ¿á
    ndidaá yó ni̱ niꞌi̱ táꞌi̱ ña̱ nandió néꞌe yó to̱ꞌon ni̱ kaꞌa̱n iin na̱ ni̱ kaꞌa̱n
    iin ka̱ yúꞌu̱? Ko̱ó, ko̱ ta̱ꞌón dión kíán.
  pon-2006A: de kakehlakahda me soumwahu kan, de lokaiahki lokaia kapwonopwon kan,
    de kawehwehda mahsen pwukat.
  maq-NT: ¿Há ngayejen ni ma nihña xi mandaja xuta hmu rë ni? ¿Há ngayejen ni ma nújan
    hne xi hisca núhyaan mé vijne ni? ¿Há ngayejen ni ma tahan machaya rë xuta mé
    vijne hne vëhë ni?
  hto-hto: ¿Meita caɨ bie ɨráredɨnona jíllotaredɨcaɨ? Jíllotanidɨcaɨ. ¿Meita caɨ bie
    nana naɨ llófueñega jɨáɨzie uáillaɨdo úritɨnodɨcaɨ? Ieñedɨcaɨ. ¿Meita caɨ bie
    nana aféuai dobáiñuano jino uáfodo llóredɨcaɨ? Jaca nana llónidɨcaɨ. Dámɨerie
    dobáiñorediaɨoɨ.
  por-BRBSL: Todos têm dons de curar? Todos falam vários idiomas? Todos interpretam?
