  nhe-BL: Ax nochi huelij quinchicahuaj cocoyani. Ax nochi huelij camatij sequinoc
    tlajtoli tlen ax momachtijtoque. Ax nochi huelij teyolmelahuase tlen quiijtosnequi
    nopa tlajtoli tlen sequinoc quiijtohuaj.
  sps-sps: Gov gima faan iny a nat a rof tana fokinai faavot ma faakats of arin vainy
    faadis ma kajiaa na ya, teeva? Gov gima faan iny a nat a rof tana fokinai faavot
    ma vegiau fafoofan vavis ari to te gim fi rori ma natiny, ge kopis vegiau, teeva?
    Ayei na sikia ovei.
  wnc-wnc: Ba kuupbamda amindane maitna sandeyamukaing? Ba kuupbamda wamu inata kundu
    yapii dua nataaing kangane yakaing? Ba kuupbamda wamu wa yakaing kaknga natake
    tapa tekwamban itane yapiie yanikaing ba dasing? Wena siknga.
  bus-bus: Luda gbɛ̃kɛ̃kↄ̃ana gba dàńnɛ ń píngin yↄ́? Aↄ̃è yãke borii o ń píngin
    yↄ́? Aↄ̃è yãke borii bↄkↄ̃tɛ ń píngin yↄ́?
  gub-BL: Xo màràn zo upuner ima'eahy ma'e wamukatu kar haw rehe wà. Xo màràn zo upuner
    ze'eg ikwaw pyr 'ym rupi uze'egaw rehe wà. Xo màràn zo upuner a'e ze'eg imume'u
    haw rehe purupe wà.
  imo-imo: Goteni imbo palindo kuro toli imbo awinima teko koinjo lengei nimbe enge
    mare tirimuya? Eno imboma pali oi naa pileli imbo ungu te nimeleya? Kano unguma
    pilko topele toko imbomando yando ningo tirimele wayeni manda nimeleya? Aku molo.
  boj-boj: Naŋgi kalil tamo mainjro qaji naŋgi boletnjreqnub e? Sai. Naŋgi kalil meŋ
    bulyoqnsib qure utru segi segi naŋgo anjam mareleŋeqnub e? Sai. Naŋgi kalil qure
    utru segi segi naŋgo anjam di quoqnsib damu poinjreqnaqa ubteqnub e? Di dego sai.
    Qotei na naŋgi kalil wau segi segi enjreqnu.
  eng-DRA: Are all workers of miracles? Have all the grace of healing? Do all speak
    with tongues? Do all interpret?
  knf-knf: Bañaaŋ bŧi bayeenk mnhina mi pjeban bamaakal i? Bañaaŋ bŧi bahil pţup ŋţup
    ŋi baţi i? Bañaaŋ bŧi bahiluŋ pŧolanaar ŋa i?
  san-KHM: សវ៌្វេ កិម៑ អនាមយករណឝក្តិយុក្តាះ? សវ៌្វេ កិំ បរភាឞាវាទិនះ? សវ៌្វេ វា កិំ
    បរភាឞាត៌្ហប្រកាឝកាះ?
  arn-NT: Ka itrokom no rume nielay pepiluwün tañi tremolafiel ta kutran. Ka femngechi
