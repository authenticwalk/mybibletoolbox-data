  urd-GVH: क्या सबको शफ़ा देने की नेमतें हासिल हैं? क्या सब ग़ैरज़बानें बोलते हैं?
    क्या सब इनका तरजुमा करते हैं?
  ycn-ycn: Uncá caja piyuque huecá i'imalaño natámina tejmo'ótajeño. Uncá caja piyuque
