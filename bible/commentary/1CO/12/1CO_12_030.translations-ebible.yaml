  tbz-SIM: Bɛmɔu bɛɛ̀ í miɛkùnko bɛmuɔmbɛ, bɛmɔu bɛɛ̀ í nɑ́ɑ́ ntinɑ́ɑǹcɑ̀ntì, bɛmɔu
