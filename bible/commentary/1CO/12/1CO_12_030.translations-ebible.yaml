  ghs-ghs: '@see-verse:1CO.012.029'
  peg-peg: ୱିଜ଼ାକାର୍‌ ଉଜ୍‌ କିନି ଦାନ୍‌ ପାୟାତାର୍ଣ୍ଣା କି ? ୱିଜ଼ାର୍‌ ଲକାର୍‌ ବାସାତ ବେଣ୍‌
