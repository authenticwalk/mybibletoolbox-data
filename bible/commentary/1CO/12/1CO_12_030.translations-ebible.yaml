    mani'nazafi? I'o anara osugahaze.
  kbh-kbh: Nÿetscanga ndoñe s̈oquënga jáshnama obenana bomnënga; nÿetscanga ndoñe
    nÿetsca biyañe jtsóyebuambnayama obenana bomnënga, tempo ndmabiyañe; ni nÿetscanga
