    ante dicæ tömämö në waa cæmongaa. Edæ wadäni näni tede baï dicæ tömämö tedemongaa.
    Wacä mänömaï wadäni näni tede baï tedecä ëñëninque tömämö dicæ mönö tededö adodö
    edonque apæ̈nemongaa.
  kbc-NT: Aɡ̶okotawece ida ɡ̶odixakedi me jicilatitaɡ̶a eelotaginadi, oteɡ̶exaaɡ̶aɡ̶a
    jotaɡ̶anaɡ̶atigi eletidi iolatedi, oteɡ̶exaaɡ̶aɡ̶a okotawece jakataɡ̶a me jeloɡ̶otaɡ̶a
    anodaa diitigi lotaɡ̶a niɡ̶ina ane dotaɡ̶atigi eledi ioladi.
  bmh-bmh: Ag unum ebeu eg kasarabun gusig mui ta? Ag unum uzan tuban ze ata atai
    eim ze mabun iboin ta? Ag unum ze go kekulabun iboin ta? Tam pet, tam. Uwait nug
    dudu tutak tutak agal salau mabun gusig beu beu mareun.
  ctu-BL: ¿Am ba i c'ʌjñibal ti ts'ʌcaya ti pejtelelob? ¿Mu' ba i cha'leñob t'an ti
    yan tac bʌ t'an ti pejtelelob? ¿Mu' ba i ñusañob i sujmlel yan tac bʌ t'an ti
    pejtelelob?
  meq-meq: Tebiye ta mbəliye ha ndo hay abəra ma ɗəvats ɗaw? Tebiye ta tsikiye me
    tə bazlam i gəma neheye ndo hay tə sər bay ɗaw? Tebiye ta miye ha bazlam ɗaw?
    Aʼay! Ma giye bo andza niye bay.
  noa-H: ni t'umaam k'ʌʌnauta mag hõor mor masim k'ʌʌn monaaujem jua t'eegjã chuk'u
