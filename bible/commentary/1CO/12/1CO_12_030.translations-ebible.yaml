verse: 1CO.012.030
translations:
  kpx-kpx: Keau bahata vavahanite hoesegevemale ata holioholilu. Keau bahata hoto
    nimoletemo hoto loumale ata holioholilu. Keau bahata hoto nimoletemo hoto loumale
    kebia hoto ekovehai loumale ata holioholilu.
  okv-H: ambure embo mane kojagora enda nei ta ke na ke mane eagora eto ke mane jandirekagora.
  tbo-tbo: Ataputana tu luyawata, bo? Ataputana pona wouhi tu bahehi, bo? Ataputana
    baha anohi tu lugeletehi, bo? Eega duma.
  mal-C: എല്ലാവർക്കും രോഗസൗഖ്യത്തിനുള്ള കൃപാദാനമുണ്ടോ? എല്ലാവരും അജ്ഞാതഭാഷകൾ സംസാരിക്കുന്നവരോ?
    എല്ലാവരും വ്യാഖ്യാനിക്കുന്നവരോ?
  grc-SR: Μὴ πάντες χαρίσματα ἔχουσιν ἰαμάτων; Μὴ πάντες γλώσσαις λαλοῦσιν; Μὴ πάντες
    διερμηνεύουσιν;
  bgc-bgc: के सारया नै चंगा करण का वरदान मिल्या सै? न्ही! के सारे अन्य भाषा बोल्लै
    सै? न्ही!
  khz-khz: Taunilimalima maparara viti talimara gevega-namarana warewarena gauna pa
    tiavuna gegapiato talimaramo pa? Taunilimalima maparara karo irauirau ai gekilakilanamo
    pa? Taunilimalima maparara karo irauirau ai gekilana kilara ganira gekilagi-matagairana
    talimaramo pa?
  deu-TKW: haben alle Heilungsgaben? reden alle mit Zungen? können alle auslegen?
  zsr-NT: Clëg yúguꞌtëꞌ dë lu naꞌquëꞌ luúnëꞌ nup teꞌi. Clëg yúguꞌtëꞌ tuꞌë didzaꞌ yubl
    cunazëdquëꞌ. Clëg yúguꞌtëꞌ tuꞌdödëꞌ didzaꞌ yubl cunazëdquëꞌ.
  lin-lin: Bango nyonso bazali na likabo ya kobikisa babeli ? Bango nyonso balobaka
    nkota ya ndenge na ndenge ? Bango nyonso balimbolaka nkota ?
  hns-NT: sab koi bemarian ke attjha na kar sake hai, sab iesaai log doesar bhaasa
    na batia hai, aur sab koi oe bhaasa ke baat na samdjhaai paawe hai.
  noa-E: ni thumaam khʉʉnauta mag õor mor masim khʉʉn monaaujem jua theegjã chukhu
    nʉm. Thumaam khʉʉnagta mag Ẽwandam Akharau bʉ̈ʉrjã amachdëu meu khaugbamjã iekhapiba,
    ni thumaam khʉʉnta mag warmua deeum meúa nem jaautarrjã jũrr khaphʉ warm khʉʉnag
    jaaujem khʉʉnjã khabam.
  eng-EMTV: Do all have gifts of healings? Do all speak with tongues? Do all interpret?
  mib-NT: ¿A ndɨhɨ yó cuu sáha jeē ndúvāha ñayuu cácuhū? ¿A ndɨhɨ yó cuu cahān sɨ́ɨn
    sɨ́ɨn yuhu? ¿A ndɨhɨ yó cuu nacastūhún yuhu ún, chí naún? Tuú chi sɨ́ɨn sɨ́ɨn
    tahū ni canihīn yō.
  lif-NT2: थे के़रे़क्‍ले़ के़दुक्‍पा मनाहाॽ वेःम्‍मा पर्धाःम्‍हाॽ मे़गत्तुबि? के़रे़क्
    वेॽ पाःन्‍दाङ् मे़बाःप्‍पि? के़रे़क्‍ले़ खे़न् पाःन्‍दाङ्‌हाॽ ले़ङ्‌मा मे़सुक्‍तुबि?
  xnj-xnj: Lepi voha vevihotola kulamisa vatamu amala kujova luga ya mupya amala kudandaula
    luga ya chiyehe.
  mmx-mmx: kopla ri lox avukat levenanmeres, kopla ri paase mi levempapaase vetpes,
    kopla ri soxomus lavasuun at levempapaase vetpes.
  cbr-NT: Camáxira ca anun uni 'insíncë pëxcuti cushiñu 'ima, camáxira ca axa Nucën
    Papa Dios rabi unin cuatima banan banacë 'ima, camáxira ca uníxa bëtsi banan banacë
    an ñuixuncë 'ima.
  tee-NT: Jantu si lai palai anavi ju tak'ank'anin. Jantu si lai tanajun atumpa chivinti
    ju jantu aktam tachivininta. Chai jantu si lai tamavasalai ju anu' chivinti.
  eng-LSV: '[Do] all have gifts of healings? Do all speak with tongues? Do all interpret?'
  cak-NT: Man konojel ta yec'achoj yawa'i' koma. Man konojel ta ni'an chake roma ri
    Espíritu Santo chi jojch'o'n pa ch'aka chic ch'abel. Man chake ta konojel yo'n-wi
    chi yekak'alajij ri yequi'ij ri kach'alal cuando yech'o'n pa ch'aka chic ch'abel
    ri nuya' ri Espíritu Santo chique. Can man junan ta samaj yo'n chake chikajunal.
  pah-NT: G̃a nhaporemo rũi Tupana'ga g̃a mbokarakatui imombigauka g̃a pe ojipe'g̃a
    tetirũa g̃a hugwi. G̃a nhaporemo rũi Tupana'ga g̃a monhi'ig̃i imongovo g̃anhi'ig̃a
    nhanerembikwahave'ỹva'ero. G̃a pe nhaporemo rũi Tupana'ga imombe'ukwahavukari
    g̃anhi'ig̃a nhanerembikwahave'ỹva'ea.
  sja-NT: jõmaarãpa k'ayaa beerã jɨpada-e; jõmaarãpa pedeeda-e ãchia k'awada-e p'anɨ
    pedeede; jõmaarãpa k'awada-e chi pedeerupa jara k'inia bɨ ma k'awada-e p'anɨ pedeede.
  xed-xed: Inda taŋ demdem ta mbamba mnduha ra? Inda taŋ demdem ta gwaɗa sanlaha ma
    gwaɗaha ra? Inda taŋ demdem ta mbəɗigiŋtá gwaɗa ra?
  mks-NT: Ta ni a̱ ju̱ú ndihi na ndája va̱ha na na̱ quíhvi̱. Ta ni a̱ ju̱ú ndihi na
    cáha̱n tu̱hun ña̱ co̱ó na̱sa̱tia̱hva na. Ta ni a̱ ju̱ú ndihi na tia̱hva nducú
    ñehe ña̱ cúni̱ cachi tu̱hun cáha̱n na̱ cán.
  gfk-S: Di bakut di hatur kawase ira mangana hartabar ura halangalanga ira minaset?
    Di bakut di ianga ma ira mes na mangana nianga? Di bakut di pales kike ra mangana
    nianga? Pata!
  bmu-bmu: Kawöl mem ölöwakingö mötmöt kalemŋi kalemŋi mi körek eŋgöreŋ ahöza me qahö?
    Körek eŋön mönö keu qainŋi kun qahö jimakze. Qahö. Keuŋi keuŋi qainŋi kun jigetka
    eŋön mönö körek mi meleŋbingö amqeze me qahö?
  dgz-dgz: Amba nu iravi vek warane wat inakam mumine nagirewa nao muga ya taivin
    o merimu to bayanene ian ugupe noa waine nagirewa o ugupe merimu to bayanen nop
    ame tavewa anune waine nagirewa nao muga ya taivin.
  eng-GNV: Are all doers of miracles? haue all the gifts of healing? doe all speake
    with tongues? doe all interprete?
  zaa-NT: Tsí iyaba ri'u té capacidad qui' ri'u para eyúni ri'u canu rà'ni cá. Tsí
    huaccani iyaba ri'u inne ri'u adí titsa' huaya' cá. Tsí huaccani iyaba ri'u ethàtsilà'na
    ri'u ca tìtsa'a cá.
  eng-WEBSTER: Have all the gifts of healing? do all speak in languages? do all interpret?
  guh-guh: Nexata pijinia daxita apo ëpejamatejemayaexanaevinexa piavitanevi. Nexata
    pijinia daxita apo ëpecuaicuaijaivinexa itsajivi ata mapanacuata apo pejumetaejumeta.
    Nexata pijinia daxita apo ëpejumetaevinexa bajarapajume, juya itsamonaejavabelia
    pejumevajunupaebaponaenexa pajamatabëcuenelivaisi xainapona caelivaisi canacujitsia,
    palivaisianë tsipaebapona pamonae cuaicuaijai itsajivi ata mapanacuata apo pejumetaejumeta.
  bon-bon: coo pita biname bine miiji lica jaawenanemusi, coo teeme umle cäco mene
    ca lica jiicemusi, coo teepi iyeta cina ibibi lica gemi pui mene aboclomtame.
  nhw-BL: Amo nochi huelij quinchicahuaj cocoyani. Amo nochi huelij camanaltij sequinoc
    camanali catli amo momachtijtoque. Amo nochi huelij teyolmelahuase catli quiijtosnequi
    nopa camanali catli sequinoc quiijtohuaj.
  swh-ONEN: Je, wote wana karama ya kuponya? Je, wote hunena kwa lugha mpya? Je, wote
    wanatafsiri?
  wbi-wbi: Vuuli usue tweni tuli nikipelua kya vupoki? Usue tweni tujova ni njovele?
    Usue tweni tughanula injovele?
  bba-bba: ǹ kun mɛ bu kɑ bɑrɔbu bɛkiɑ, ǹ kun mɛ bu kɑ Hunden bɑrum bwese bwesekɑ
    ɡɑri ko, ǹ kun mɛ bu kɑ ɡɑri yi tusiɑ.
  eng-KJVCPB: have all the gifts of healing? do all speak with tongues? do all interpret?
  kgk-NT: Ndaha'éi enterove va'e ombogwera hasy va'e-pe hemime'ẽgwe-rupi. Ndaha'éi
    enterove va'e nhe'ẽ ambue oiporu kwaa e'ỹ reheve onhe'ẽ va'erã. Ndaha'éi enterove
    va'e gwemihendukwe nhe'ẽ ambue ohendu kwaa e'ỹ reheve va'e omombe'u jevy onhe'ẽ-py.
  waj-waj: hama mmuakiaayaano nniitareeraiya tuqinneera yaagueeqaivaa varaani hama
    mmuakiaayaano ngiari vo kua vo kua hama tauraa rikieeraiyauvakidiri kiaani hama
    mmuakiaayaano itaa kua kiaa kuaiyauvaa oyaiyauvaa hanigia kooyaa kiaa mmiaavai.
  cpy-cpy: ¿Maawoenima etsiyata-kota-kaanta-niritzi? ¿Maawoenima añaawae-yitziro otsipajato-tatsiri
    ñaantsi? ¿Maawoenima owawijayiro otsipajato-tatsiri ñaantsi añaaniki aaka?
  mpx-mpx: o ebo gegewel ali guyau tokasiyebwa nihi pwamolol, o ebo gegewel anan getoga
    ona nihi baubaunan. Ge nige tage gegewel toto i baaba anan getoga elana wana baaba
    ana sapu nihi pasikal.
  wbp-wbp: Kula karlipa-jana jintawarlayirli-jiki nyurnu-patu ngurrju-mani, lawa.
    Kula karlipa jintawarlayi-jiki kurruly-wangkami jaru-kari jaru-kari, lawa. Kula
    karlipa-jana jintawarlayi-jiki milki-wangka panu-kariki ngurrpakuju yangka kuja
    kalu ngalya-kari jaru-kari kurruly-wangka.
  luo-luo: Bende ji duto nigi mich mar chango joma tuo? Bende ji duto wuoyo gi dhok
    mayoreyore? Bende ji duto nyalo loko tiend weche joma wuoyo gi dhok mayoreyore?
  nhe-NT: Ax nochi huelij quinchicahuaj cocoyani. Ax nochi huelij camatij sequinoc
    tlajtoli tlen ax momachtijtoque. Ax nochi huelij teyolmelahuase tlen quiijtosnequi
    nopa tlajtoli tlen sequinoc quiijtohuaj.
  aii-aii: ܝܲܢ ܟܠܵܝܗ‌ܝ ܐܝܼܬ ܠܗܘܿܢ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܕܒܲܣܲܡܬܵ‌ܐ؟ ܝܲܢ ܟܠܵܝܗ‌ܝ ܟܹܐ ܗܲܡܙܸܡܝܼ
    ܒܠܸܫܵܢܹ̈ܐ؟ ܝܲܢ ܟܠܵܝܗ‌ܝ ܟܹܐ ܦܲܫܩܝܼ؟
  esk-NT: Iluqaġmiŋ mamititchiraunġitchut atniġñaqtuanik unniiñ uqatlaitchut atlakaaġiiñik
    uqautchiñik unniiñ uuyuuqtautlaitchut nalunaqtuanik uqautchiñik.
  msb-msb: o may regalo na makapaayo sinda sa may sakit, o nakasurmaton sa iba na
    mga surmaton. Nano, an tanan nakapahayag san ginasabi sa iba na mga surmaton?
    Syimpre dili.
  cpa-NT: Tsa¹ca¹lah¹já¹dsa ca¹ŋë² hi³ jmo¹ hí³ dsa² dsoh³. Tsa¹té¹² ca¹lah¹já¹dsa
    hløah¹ jǿg³ tsa¹ŋë́² dsa² siáh². Tsa¹lé² he¹ ca¹lah¹já¹dsa he² hniu¹dsa juúh²dsa
    jǿg³ jøng².
  dso-dso: କି ନିକ କର୍‌ବା ବପୁ କି ନାଜାନ୍‌ବା କାତାଇ କଇବା ବପୁ, କି ଜନ୍‌ଟା କଇଲାଟା ବୁଜାଇବା
    ବପୁ ନାଇ ।
  meu-meu: Iboudiai na gorere ihamauridia mai dibadia a? Iboudiai na gado idaudia
    ai e herevamu a? Iboudiai na gado anidia e hahedinaraimu a?
  yva-NT: Muno saumane raunanto vatano ugwanene mansai mamo ama vambunine raugaje
    vatan tenambe maije jewen. Muno vatan tenambe wo ayao wantatukambe raije raura
    jewen. Muno ayao wantatukambe rai ama tunato raije mamo vatan tenambe wo raura
    kakavimbe jewen.
  dgc-dgc: Te maari a mégpahusay ta te ladu; te méképégkagi ta iba-iba a kagi. Sakay
    te mégpaliwanag ta kahulugen na iba-iba a kagi.
  zpm-NT: Niicle psodgaa me zho grëse zho gnab guiac meṉ rzacnë, grëse zho gnee stib
    diidz, grësegaa zho gnee zha nac grë diidz co.
  hix-NT: Omerorohra, kukukuru kom marma, ekehàtho komo yonyhoryetxhe. Omerorohra,
    kukukuru kom marma, totohnà rwon yawo nàrwonatxhe. Omerorohra, kukukuru kom marma,
    totohnà rwonàtho hutwamohsetxhe.
  sim-sim: Mo ma amber hom kavamisindan li mbanak jivik nakwa ol? Mo ma amber hom
    mashi apsham apshamhik Avui Wasilakan sawekwa ol? Mo ma amber hom mashi apsham
    apshamhin tormblendahik nakwa ol? Wahau. Ma namtarmba namtarmbak lerawu lihi krivingrivik
    lakwa lir.
  npi-ULB: के तिनीहरू सबैसँग निको पार्ने वरदान छन् ? के तिनीहरू सबै अन्य भाषाहरूमा
    बोल्छन् ? के तिनीहरू सबैले अन्य भाषाहरूको अर्थ खोल्छन् ?
  cgc-cgc: dili man tanan mga manug-ayad ta mga ittaw na may masakit, dili man tanan
    mga manug-ambal ta lain-lain na mga linggwai daw dili man tanan mga manugsaysay
    daw ino beet ambalen ta mga ittaw na gambal ta lain-lain na mga linggwai.
  tim-tim: Akto hârokŋe bo kundatdâ heŋgem yeŋgumaen. Akto hârokŋe den siâ siâ bo
    makmaen. Akto siâ siâ are nâŋgâm bo purikmaen.
  yor-yor: Ṣé gbogbo ènìyàn ló lè wonisàn bí? Rárá. Ǹjẹ́ gbogbo wa ni Ọlọ́run fún
    ní ẹ̀bùn láti le sọ̀rọ̀ ní èdè tí a kò ì tí ì gbọ́ rí bí? Ṣé ẹnikẹ́ni ló lè túmọ̀
    èdè tí wọ́n sọ tí kò sì yé àwọn ènìyàn bí?
  wos-wos: Nani atéfék bar hiyaakwa du takwaré huréhaléké wana? Nani atéfék xékéhafi
    yambeka hundi nani wa wana? Nani atéfék wun hundi yawuleka nani wa wana? Wu yingafwe.
  emp-NTPO: ¿Ãcõrẽba jũmarãa diasica cacua biẽ́ b̶eara poya biabid̶amãrẽã? ¿Ãcõrẽba
    jũmarãa diasica dadjia ũrĩnaca bed̶ead̶e poya bed̶ead̶amãrẽã? ¿Jũmarãba dadjia
    ũrĩnaca bed̶ead̶e jarad̶ara poya cawa jarad̶ica?
  eng-F35: All do not have presents of healings, do they? All do not speak languages,
    do they? All do not interpret, do they?
  ind-ind: atau menyembuhkan orang sakit, atau berbicara dalam bahasa lain sesuai
    pimpinan Roh Allah, dan tidak semua orang bisa menerjemahkan pesan yang disampaikan
    dalam bahasa lain itu.
  pes-OPCB: آیا همه عطای شفا دارند؟ آیا همه عطای سخن گفتن به زبانهای نیاموخته را دارند؟
    یا همه عطای ترجمهٔ این زبانها را دارند؟
  mpt-mpt: Eka nibo alukum nakaia unangai gembibi klaubenoba ayam anamin nakababe.
    Eka nibo alukum weng afeto o mitmakamo nibo mo wente bianoba tekein kebobbao omin
    nakababe. Eka nibo alukum weng olo deskinoba naka mak unang maki omkayemin nakababe.
    Nibo inamin namin okok olo alukumo mo okok kebobbabe.
  ssx-ssx: Paeyaoma꞉ta꞉ yeni tandelaasoma꞉ haliweki haloma꞉pe. Paeyaoma꞉ta꞉ mo ta꞉ta꞉
    ta꞉ta꞉piki pi aloma꞉pe. O paeyaoma꞉ta꞉ mo pimanu la꞉ka꞉loloma꞉ haliweki haloma꞉pe.
  mkl-mkl: wɑlɑkɔ ɑmuɑi bɔ̃ɔ ŋɑ ku fɑɑbɑ. Aŋɑ fei sisi ɑ̀ nɔ ɑ̀ nɛ ɑmuɑi fee ŋɑ iyi
    ɑ kù wɑɑ ɡbɔ ku fɔ, wɑlɑkɔ ideu ku tusɛ.
  gaq-gaq: ସାପାରେ ରଗ୍ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍‌ନ୍‌ସା ବିନ୍‌ବିନ୍ ବ୍ନାସାରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନ୍‌ସା
    ବାରି ମେଁ ସାପାନେ ଅର୍‌ତ ବୁଜେନ୍‌ସା ଆୟାଆର୍‌ ଣ୍ତୁ ।
  gof-RNT: Ubbay pathiyye? Ubbay dumma dumma doonan odetti? Ubbay dumma dumma doonan
    odettoyssa birshshi?
  unx-unx: ସବେନ୍‌କ ଦୁକୁ ବୁଗି କାକ ଦାଡ଼ିୟା, କା ସାରିକାଦ୍‌ ଏଟାଃ ଜାଗାର୍‌ତେ କାକ ଜାଗାର୍‌
    ଦାଡ଼ିୟା, ଆଡଃ କାଜିକାନ୍‌ତେୟାଃରାଃ ମୁଣ୍ଡି ଉଦୁବ୍‌ ନାଗେନ୍ତେ କାକ ଦାଡ଼ିୟା । ଚିଆଃଚି ସବେନ୍‌କ
    ଏଟାଃ ଏଟାଃ ବାର୍‌ଦାନ୍‌ ନାମାକାଦାକ ।
  gah-gah: Itó kivisi vegená kilími zokiaká vegó kelémo etó imó nehe. Itó haitó konokutí
    galinali li utó iaká vegó kelémo etó imó nehe. Itó haitó konokutí lina gakolímini
    mogona ali viligiki li kimiaká vegó kelémo etó imó nehe. Nenéminoko nomive.
  lcm-lcm: Ria aongos sukana kita luk a alilis i vilvil ato? Ria aongos nang kipo
    mengen ta keve mengen i rina petekai pulakai? Ria aongos nang kipo asaul pokai
    mengen korong nang?
  aer-aer: Anwerne ingkirrekele kwenhe tyerrtye rlkerte areye angkwerre-iwetyakenhe
    arrpenhemele-ante ware kwenhe angkwerre-iweme. Anwerne ingkirreke angkentye arrpenhe
    angketyakenhele arrpenheme-ante ware angkeme. Anwerne kwenhe awemele tyerrtye
    angkentye arrpenhe angkerlenge anwerne ingkirrekele renhe akngarte-iwetyakenhe,
    arrpenhemele-ante ware angkentye renhe akngarte-iwemele. Kenhe Ngkartele-arle
    anwernenhe akngakeke anyenteke-anyente apurte-irremele mpwaretyeke urrkapentye
    arrpenhe-arlke.
  qvc-NT: ichu qeshyaqkunata kach'akachinanchiq, ichu mana yach'ashqanchiq rimaykunata
    rimananchiq. Manam yumbayninchiqtachu yanapawanchiqqa, chay suq rimaykunapi nishqanda
    intyindichinanchiq.
  tgl-ULB: May mga kaloob ba tayong lahat ng pagpapagaling? Nagsasalita ba tayong
