  pon-2006: Ma patehn neh pahn nda, “Kaidehk ngehi kumwut ehu, eri, kaidehk ngehi
    kisehn paliwar,” met sohte wehwehki me e solahr kisehn paliwaro.
  dad-dad: Ye ĩ, aya ima sã, anĩ nigin, aya bouwa nẽ tunĩ sã youf, anĩ ere, gariya
    anĩ bun ĩ aya bouwa nẽ tunĩ sã yeya kisi feleya sã.
  zab-NT: Anre belati inii nii bniety, “Nare quɨt nátia tuby ldaa bniety te pur quɨt
    nátia naa bniety.” Per gati pur ziyti ax aquɨt náti nii bniety tuby ldaa bniety.
  jae-jae: Akaiŋ embe êsôm gebe “Aê lêma atom, tec katu ôli nagêŋlêlôm teŋ atom,”
    biŋ tonaŋ oc êkac eŋ su aŋga ôli êtôm atom.
  ksd-ksd: 'Gala ra keke na biti: Tago vakir iau ra lima, pa ina ki maravut ta ra
    pakana; gala pa na vapar vue kana kini maravut ta ra pakana me.'
  msm-NT: Pananglit, ko ogpakaikagi pa to kobong, basi og-iling sikandin, “Eh, kona
    a no bahin to seini yawa su kona a man no boyad.” Di inggad umikagi sikandin to
    sikan, kona ogkahimu no kona sikandin no kabahin to sikan yawa.
  myk-myk: Tɔɔgɔ bu jo na ba ni kee di wa keŋɛ wɛ, wee tuun wu ni na kee niŋɛ wa ceepuuro
    ti ni wɛ, lee na ki niŋɛ kɔn wolo ceepuuro ti yatɛnyɛ yi ni ya?
  sbe-sbe: Taba kae ye wane, “Yau nige nima, unai yau meta nige tauda ta yauna hesau.”
    Na iyamo nige gonowana tauda ta unai ye bom ye tolehesuwalaꞌuyoi.
  mcr-mcr: Iŋi yuki-qu, “A, nyi hipa-qunä manä, nyi huiwi-queŋi mauqätäŋqä iŋänä”
    qäyä ätätqä-qe, huiwi-queŋi yqänä äuqätänä.
  cux-NT: 'Ndúúti chi ca''a yú chí ngíí ngaⁿ''a ní miiⁿ ní caā''maⁿ: Caati ''úú nguɛ́ɛ́
    ''áámá ta''á ''úú nguɛ́ɛ́ yeⁿ''e cuerpo yeⁿ''e yú. ¿''Áá nadacadíínuuⁿ nī chi
    cáávā chiiⁿ chi caⁿ''a ca''a yú, ní ca''a yú nguɛ́ɛ́ yeⁿ''e cuerpo yeⁿ''e yú?
