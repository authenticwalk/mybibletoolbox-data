  tnk-tnk: Trɨni mɨnuə nɨsun rɨni mə, “Rɨpko mhə iou rəɡɨn nənə ro pen rɨpko mhə iou
    nɨpəri nɨpwrai iərmama riti,” nəɡkiariien nəha ko rəpwəh noien mə nɨsun komhə
