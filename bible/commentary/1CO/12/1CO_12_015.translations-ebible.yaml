  san-IAS: tatra caraṇaṁ yadi vadet nāhaṁ hastastasmāt śarīrasya bhāgo nāsmīti tarhyanena
    śarīrāt tasya viyogo na bhavati|
  nho-nho: Ki mee maa te tapuvae raa e taratara peelaa, “Nau seai se kina i te haitino
