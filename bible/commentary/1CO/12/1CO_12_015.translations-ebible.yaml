verse: 1CO.012.015
translations:
  kpx-kpx: Mesoho velona loui kosea, “Dau ada holioholisito dau velo unaha. Kemoike
    di isiviholinu vavae lovi valiho.” Velou hoto kateai louale kemo au bae vavae
    lovi ke kabebihavoi au lovo halelivebene.
  okv-H: eto utu na ke einge mane eaguja, “Na ingeni mane avoeto na hamo ta hatu singi
    manera,” eto ke ainge ijie hamo toto oenga mane pambasuja
  tbo-tbo: Apo ae ina baha ina pa, ‘Tau ega hini a bolu uyahina ata memae matababana
    tau ega nima,’ a bahana naka ega baha dumana.
  mal-C: “ഞാൻ കൈ അല്ലാത്തതുകൊണ്ടു ശരീരത്തിലുള്ളതല്ല,” എന്നു കാൽ പറഞ്ഞു എന്ന കാരണത്താൽ
    അത് ശരീരത്തിന്റെ അവയവം അല്ലാതാകുന്നില്ല.
  grc-SR: Ἐὰν εἴπῃ ὁ πούς, Ὅτι οὐκ εἰμὶ χείρ, οὐκ εἰμὶ ἐκ τοῦ σώματος· οὐ παρὰ τοῦτο
    οὐκ ἔστιν ἐκ τοῦ σώματος;
  bgc-bgc: जै पैर कहवै के मै हाथ कोनी, इस करकै देह का अंग कोनी, तो के उसके इसा कहण
    तै वो देह का अंग कोनी?
  khz-khz: Pere gage pere kila, “Au ati gima, pe au ati taunipara kavana ta.” Aikina,
    ia roe voa taunipara kavana ta vegata.
  deu-TKW: 'Wenn der Fuß spräche: weil ich nicht Hand bin, gehöre ich nicht zum Leib,
    so gehört er deswegen doch dazu.'
  zsr-NT: 'Laꞌnaruꞌ huac güiꞌ didzaꞌ níꞌaruꞌ, huaná: “Le cutu nacaꞌ nëꞌë bönniꞌ, cutu
    náquidaꞌ queëꞌ”, didzaꞌ ni cutu gun ga cutu naqui queëꞌ bönniꞌ naꞌ.'
  lin-lin: 'Soki lokolo elobi : « Lokola nazali loboko te, nazali kati na nzoto te ; »
    boni, ekotika penza kozala eteni ya nzoto mpo elobi bongo ?'
  hns-NT: 'Saait gor bolie kie: „Ham to haath na baatie, ohie se ham dehie ke ek hiessa
    na hai.” Ka, oe satj-moetj dehie ke hiessa na hai?'
  noa-E: ¿Khanim nemjö bʉ̈ʉu khãijã juag, “Mʉ chan jua khaba aawai mor gayam khabam”
    akhiinjã? Magju khaba sim, chadcha ichjã mor gayam aawai.
  eng-EMTV: If the foot should say, “Because I am not a hand, I am not of the body,”
    is it therefore not of the body?
  mib-NT: 'Te núu jehē cahān: Nasūu cuenta yɨquɨ cúñu cúu ri, chi nasūú ndaha cúu
    ri, te tuú chi parte yɨquɨ cúñu cúu nahín.'
  lif-NT2: आल्‍ल लाङ्‌ङिल्‍ले़ “इङ्‌गाॽ हुक् मे़ःन्‍आ, हे़क्‍केलॽरिक् कन् थक्‍कोबा
    याम्‍लक् मे़ःन्‍नारो” पाःत्तुॽसाङ् खे़न् नासिङ्‌गे़न् थक्‍कोबा याम्‍लक् मे़बोःङ्‌ने़न्‍बि?
  xnj-xnj: Ngati chigendelu ngachijijovili, “Ndava muni nene nachiwoko lepi, hinu
    nene lepi pandu pahiga,” Ndi ngaulekili kuvya pandu pa higa.
  mmx-mmx: Mo luxangkedek i nemen ngan axa luxot at labantuxu. Ixo epovo do luxangkedek
    na lok, “Nema xopmen lukngen, la kerepmo nema xopmen at labantuxu.”
  cbr-NT: 'Aín taëx banati ''unán ''ixun ca catsíanxa: “''Ëx aín mëcë́nma ''aish cana
    ''ëx a uninanma ''ain”. Usa ''aínbi ca ax aín mëcë́nma ''aíshbi ax a uninan ''icën.'
  tee-NT: 'Pus ni laich cava cachivinilh ju quinch''aja''an laich chani canaulh: “Ju
    quit''in jantu ixpuch''alhcatna ju lacatuna ni jantu icmaca''”. Para mas chunch
    ju canaulh jantu nomputun ni jantu vasalh lacalacatuna ju tinui.'
  eng-LSV: If the foot may say, “Because I am not a hand, I am not of the body,” is
    it not, because of this, not of the body?
  cak-NT: 'Xa ta ri akanaj nu''ij: Ri quisamaj ri k''a''j (k''abaj) yalan utz, pero
    ri nusamaj ren man utz ta, romari'' anche''l xa man jin richi ta ri ch''acul,
    nicha'' ta. ¿Anchique como ni''ij rix? ¿Man richi ta como ri ch''acul ri akanaj,
    roma quiri'' nu''ij? Man quiri'' ta. Xa can richi-wi ri ch''acul.'
  pah-NT: 'Po ahepya ei: “Ji ko ahepoa rũi. Ji ahera''oareheva''ea rũi reki a''ero.”
    Ahepya erame a''ea po i''etehei ikwahave''yma javo. A''ereki ahepya ko ahera''oareheva''ero
    tuhẽ reki oko.'
  sja-NT: 'K''ĩsiadáma nãgɨde. Tachi bɨɨrɨ pedeeda paara, jarak''aji: “Juapa mɨ k''ãyaara
    ne-inaa chok''araara oopari perã, mɨ mak''ɨara servi-e bɨ na k''ap''ɨade.” Mãga
    jarak''aji mĩda, at''ãri tachi k''ap''ɨade bɨ.'
  xed-xed: Ka «dzvu a iʼi wu, nza a yu ka fawaya vgha wu,» ka ka səla katsi ná, dzaʼa
    pyafpya ta nzatani ka fawaya vgha ra?
  mks-NT: 'Cande̱hé ndo̱. Cúú á tátu̱hun tá ná ca̱ha̱n in xoo sa̱ha̱ yo̱ já cáchí
    a̱ já: “Ye̱he̱ co̱ cúú toho i̱ ndáha̱ ña̱yivi sa̱há ña̱ cán quéa̱ co̱ó chuun toho
    i̱ nu̱ú yiquí cu̱ñu na”, cáchí a̱. Joo co̱ cája toho ña̱ cáha̱n sa̱ha̱ yo̱ yóho
    jáchi̱ cúú á cuéntá yiquí cu̱ñu í.'
  gfk-S: Ing be no kakine na tange be, “Iou pata be a lumana, kaie iou paile katano
    tano palatamaine,” io, ikinong paile tike burwana be da nes ie be aie pata be
    tike katano tano palatamaine.
  bmu-bmu: Könaninan kewö jibawak, “Ni böröya qahö. Miaŋgöra sile qahö toroqeba maljal.”
    Mewö jibawak ewö, miaŋgöra mönö töndup sile mosöta nanŋök qahö malbawak.
  dgz-dgz: Menan pusiwa da anega wapo, “Ne naniwa uoni menan orup ma etua semua mega
    uon.” Anega wapo pusiwa mek ise tom ya wa aeta. Iwa pusiwa ame orup ame etua semua
    mega wandia.
  eng-GNV: If the foote would say, Because I am not the hand, I am not of the body,
    is it therefore not of the body?
  zaa-NT: 'Cáalá ttu nì''a ri''u nna íną: Labí ná inte'' ttu ná'', acca labí dàcca''a''
    para ccá'' pertencer lani cuérpuą''. Tsí por ą'' nna bíruhuá ną́ parte qui'' cuerpo
    qui'' ri''u cá.'
  eng-WEBSTER: If the foot shall say, Because I am not the hand, I am not of the body;
    is it therefore not of the body?
  guh-guh: 'Nexata jivi petaxu itsa caëjëpaejitsipatsi pecuaicuaijainexa, petaxu meta
    jumaitsi tsipae: “Apo pecobenë raja. Bajaraxuata maapo paperabëtoyajuvënëjavanëje,”
    jai meta tsipae. Itsiata baitsi jane cajena jemajai tsipae. Tsitecaeya bajarapaperabëtoyajuvënëjava
    tsipae. Pijumeta saya apo naexanae tsipae saicayajava.'
  bon-bon: Ernge te liba jiicuge egä, “Cane ime lica gäne, peei name pi cane tääpe
    me piicwa lica gäne,” peei te lica jiibuge tabe tääpe me piicwa lenajame.
  nhw-BL: 'Huan ¿tlaque panos sintla se iicxi se masehuali huelisquía camanaltisquía
    huan quiijtosquía: “Na amo niimax ni masehuali, huajca amo nise parte tlen itlacayo”?
    Catli quiijtosquía ya ni amo tleno quipatlasquía pampa iicxi nopa tlacatl noja
    mocahuasquía se parte ipan itlacayo.'
  swh-ONEN: Kama mguu ungesema, “Kwa kuwa mimi si mkono basi mimi si wa mwili,” hiyo
    isingefanya huo mguu usiwe sehemu ya mwili.
  wbi-wbi: Nave ulughulu lujova, “Ulwakuuva une nanililuvoko, une nilikighavo kya
    m'biili,”
  bba-bba: Bɑɑ nɑɑsu sù n nɛɛ, su ǹ sɑ̃ɑ nɔmu, kɑ mɛ, su ǹ wɑ̃ɑ wɑsi sɔɔ? Su wɑ̃ɑwɑ
    wɑsi sɔɔ.
  eng-KJVCPB: If the foot shall say, Because I am not the hand, I am not of the body;
    is it therefore not of the body?
  kgk-NT: Ha nhande rete rehegwa katu onhe'ẽ kwaa ramo ra'e onhe'ẽ rei arã mo'ã ra'e
    nhande rete-pe. Onhe'ẽ rei arã nhande py “Xe ndaha'éi po-gwi ndaikói tete-rehe”
    he'i arã mo'ã. Oiko joty nhande rete rehegwa ramo.
  waj-waj: 'Fai vaidiivaa yukuuvo hanigioo vaidivai roosiima varioo kua tioo tinara:
    Hama na yaakuvai variauvaara hama na aa mmamma aavau variaunoo, tinaraivo itaa
    kua tiivaugiataama hama mmammaivau pikiaivai. Homo ivau vaivai.'
  cpy-cpy: '¿Kantachama oñaawaete aetzi, oñaanatero ako, okantero: “Tee nokameethatzi
    naaka, tee noshiyimi eeroka pimatziro poteeya-yitziro oeta-rikapaeni?” ¿Tema okameethatzi
    aetzi?'
  mpx-mpx: Ebo aen ni ba, “Kaiwena nau nige niman i oola, inoke nau nige tuwan gabomwina
    etega i oola,” he bwagana i ba ola o, yaa tunahot iya tuwan gabomwina etega.
  wbp-wbp: Kajilparla wangkayarla wirliya rdakaku, “Kularna ngajuju rdaka nyuntu-piya,
    kujarlaju kula karli ngalijarraju nyina jintangka palkangka,” kajilpa kuja wangkayarla
    wirliyaju, ngulaju yijardu-wangu. Ngulaju kapala palkangka jintangka-juku nyinami
    wirliya manu rdaka yapangka.
  luo-luo: Ka dipo ni tielo nyalo wacho niya, “Kaka ok an lwedo, ok an achiel kuom
    fuonde ringruok,” to mano ok nyal mone bedo achiel kuom fuonde ringruok.
  nhe-NT: 'Huan ¿tlaque panos intla se iicxi se tlacatl huelisquía camatisquía huan
    quiijtosquía: “Na ax niima ni tlacatl, huajca ax nise parte tlen itlacayo”? tlen
    quiijtosquía ya ni ax tleno quipatlasquía pampa iicxi nopa tlacatl noja mocahuasquía
    se parte ipan itlacayo.'
  aii-aii: 'ܐܸܢ ܐܲܩܠܵܐ ܐܵܡܪܵܐ: ”ܣܵܒܵܒ ܠܹܐ ܝܘܵܢ ܐܝܼܕܵܐ، ܐܵܢܵܐ ܠܹܐ ܝܘܵܢ ܚܲܕ ܣܵܗܡܵܐ ܡ̣ܢ
    ܦܲܓ݂ܪܵܐ،“ ܠܹܐ ܒܵܛܠܵܐ ܕܗܵܘܝܵܐ ܚܲܕ ܣܵܗܡܵܐ ܡ̣ܢ ܦܲܓ݂ܪܵܐ؟'
  esk-NT: Iñuum isigaŋa uqaqpiaqtuq itna, “Uvaŋa argaunġitḷuŋa, tarra timim sulliñiġinġitchaaŋa.”
    Taatnatchim nipliḷḷautim iḷagipkaŋaiġumiñaitchaa timimi.
  msb-msb: Bisan sabihon san tiil, “Dili ako parte san lawas kay dili ako kamot,”
    parte pa gihapon ina san lawas.
  cpa-NT: 'Ju³ná³ ca¹juúh² tai³ jniang³: “Tsa¹lán¹²jni ti³jneh³ quiánh²hning. Di³
    tsa¹lán¹²jni gugh²hning,” juúh² tai³ jniang³. Cónh¹jøng² ha¹chi² lǿa¹² jin³ cøng².
    Lah¹lǿa¹² jøng² báh³ ti³hian¹³ jmø³ŋø³ jniang³. Hi² dsi¹³ báh³ tai³ jniang³.'
  dso-dso: ଜଦି ପାଦ୍‌, “ମୁଇ ଆତ୍‌ ନଇ, ମୁଇ ଗାଗଡର୍‌ ନଇ ।” ବଲିକରି କଇଲେ ମିସା ପାଦ୍‌ ଗାଗ୍‌ଡର୍‌
    ସେ ।
  meu-meu: Ae-palapala bema toma “Lau na dia ima-palapala dainai lau na dia tau-anina
    ena”; una dainai ia na dia tau-anina ena a?
  yva-NT: Ranivara wansajo mayao mare, “Rinajo mamo mo rinaneme winamaisye ramu. Weti
    risyamo siso inanasine raije ramu,” weramu rinajoe ama ayaowe somamo mamaisye
    ramu.
  dgc-dgc: Mara éng kagi no tikéd, a “Ewanék kamét, kanya éwanék kaguman na bégi.”
    Pero kaguman siya no bégi, da kasangkapan na.
  zpm-NT: Gacxe waa teḻne niaca miṉe rnee ni ne, grieelod guiaba porne nacda nia ne,
    nacda xcuerp ne.
  hix-NT: Onà wyaro kahra nay hamà, kàhrorà. Ayamoràhnà uro, àro ke, ohun hoyen mehra
    wehxaha, kahra nay hamà. Àro wyaro tatoko rma, khun hoyen me rma nay hamà, kàhrorà.
  sim-sim: Os kumba si mba, �An tava ambu onik mbeek maome sihi kas ambu nir.� Hako
    wahau. Kumba nga tava nga maome namtaskop nanda vri.
  npi-ULB: यदि खुट्टाले “म हात होइन, त्यसैले म शरीरको अङ्ग होइन” भन्छ भने पनि त्यो
    शरीरको कुनै पनि अङ्गभन्दा कम ठहरिँदैन ।
  cgc-cgc: Kinanglan ta gid tanan na mga parti ta ate na lawa. Alimbawa, bisan batiis
    an dili paryo ta duma na mga parti ta lawa paryas ta lima, batiis an parti man
    gyapon ta lawa.
  tim-tim: Aregât keinenŋande hin dâwop, “Nâ bâtŋe bo aregât nâ hâkgât bo tatman.”
    dâwop. Keinenŋe amâ hâknenŋaet bikŋe.
  yor-yor: Tí ẹsẹ̀ bá wí pé, “Nítorí èmi kì í ṣe ọwọ́, èmi kì í ṣe ti ara,” èyí kò
    wí pé kì í ṣe ọ̀kan lára nínú ẹ̀yà ara.
  wos-wos: Duna man nak angi wandét, “Wuni tamba yingafwe. Wungi maki wuni séfina
    joo nak yingafwe.” Wungi wandét, reséndé. Wandén nukwa akwi dé séfina joo nak
    dé.
  emp-NTPO: 'Dadji jĩrũba jaraibʌrʌ: “Mʌ̃ra jʌwaẽ́ bẽrã naʌ̃ cacuad̶ebemaẽ́a,” maʌ̃ba
    ¿wãrãda dadji cacuad̶ebemaẽ́ca?'
  eng-F35: If the foot should say, “Because I am not a hand, I am not of the body,”
    it would not therefore cease to be of the body.
  ind-ind: Seandainya kaki bisa merasa iri dan berkata, “Aku bukan tangan, berarti
    aku tidak termasuk bagian dari tubuh ini,” hal itu tidak akan mengubah keadaan,
    dan kaki tetap saja anggota tubuh itu.
  pes-OPCB: 'اگر پا بگوید: «من چون دست نیستم، جزو بدن نمی‌باشم»، آیا این گفته دلیل
    می‌شود که پا جزو بدن نباشد؟'
  mpt-mpt: Skila kweilao o okoko makobbabe. O okoko afet afet kesoa skilono nakanoa
    baanoa Ne kweilonbabe. Ne okoko sumba kesoa ne dam olo o atobabo geno mole o weng
    olo bainbabe. Osa o okoko sumobe. Osa damo atosinobe.
  ssx-ssx: Kutupa ankema꞉ alota꞉ I̱ta꞉ kiki dia꞉ya꞉leke handaa lokena꞉ ale dia꞉me
    laa lea꞉ka꞉na꞉ta꞉ kota꞉ pa pina꞉ma꞉ ipikita꞉ lokena꞉ ota꞉ tunao haasa꞉ ale kone
    pa ula꞉me.
  mkl-mkl: Bɑɑ bii isɛ í fɔ í ni, si bɛi n kù jɛ ɑwɔ n kù wɑ si ɑrɑ, do nŋu fei, í
    wɑ si ɑrɑ.
  gaq-gaq: ଞ୍ଚ ଜଦି ବାସଙ୍ଗ୍ଏ “ନେଙ୍ଗ୍ ନ୍ତି ଣ୍ତୁ ତେଲା ଗାଗ୍‍ଡ଼େନେ ଅଙ୍ଗ ଣ୍ତୁ” ତେଲା ଏନ୍‌
    ନ୍‌ସା ଆତେନ୍‌ ଗାଗ୍‌ଡ଼େ ଅଙ୍ଗ ଡିଙ୍ଗ୍‌ଚେ ଲେଃ ଆୟା ଣ୍ତୁ କି ।
  gof-RNT: Tohoy, “Taani kushe gidonna gisho billite gidikke” giikko, I hessa gida
    gisho billitetethay attiyye?
  unx-unx: କାଟା, ଆଇଙ୍ଗ୍‌ ତିଃଇ ନାହାଁଲାଇଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିକେଦ୍‌ ହରାତେ ଏନା ହଡ଼୍‌ମରାଃ ହିସା
    ନାହାଁଲାଃ, ଏନ୍‌କାଦ କା ହବାଅଃଆ । ନେଆଁଁରାଃ ମୁଣ୍ଡି ନାହାଁଲାଃ ଜେ, ଏନା ହଡ଼୍‌ମରେୟାଃ ହିସାରେ
    ତାଇନ୍‌ କା ଦାଡ଼ିୟଃଆ ।
  gah-gah: Nenemú ligisa nenémo neza agizani noamuve, nenemú agupémini nekisa minamuve
    loko litikumule loko lugupe ahuloake ezáagó minoakeve loko laminogo une.
  lcm-lcm: Na man a kak kala antok ta, “Au using nau parik ta kunga, parik napa palpal
    i pukun,” parik nang ta le si vuk oring suke, na kala akamusai ani kana tutungan
    si pukun ang.
  aer-aer: Kenhe ingke akenhe anteme apeke angkeme-ketye, “Ayenge kwenhe ahentye-aneme
    iltye-arteke anetyeke. Akunye-apenhe kwenhe ayenge, ayenge kwenhe ingke-ante.
    Alakenhenge ayenge kwenhe iltye anetyakenhe ayenge kwenhe aname-irretyakenhele
    ante apurte anetyakenhele tyerrtye nhenheke-arlenge.” Kenhe arrangkwe-arle, re
    alakenhe apelkele angkeme rarle tyerrtyenge uyarne imperle-alheme.
  qvc-NT: 'Mayá, ch''akinchiq niwaptinchiq: “Noqaqam mana makikichu kani. Chaymi mana
    qamba kwirpuykichu kani”, nishpapismi, chay ch''akinchiqqa kwirpunchiqlla.'
  tgl-ULB: Kung sasabihin ng paa, “Yamang hindi naman ako kamay, hindi ako bahagi
    ng katawan,” hindi na nga ba ito bahagi ng katawan.
  cbs-NT: 'Januxun nukun taen meken shinankin yuikin: “En mekenmawen taea en jawen
    yudamaki”, iwanan, yuibiaya dasibi ja yudaki tsamiaki.'
  xtm-NTPP: 'Chukan kúu ja nuna kuña''a ja''a o a nuu nda''a o a: “Vaa masu kúu sa''a
    ri sukan sa''a ro ja kúu ro nda''a, te ma jin kituu tna''a‑ka o”, kovaa masu kuu
    sa''a ja''a o a sukan, vaa in‑ni yikikuñu ka kuu nduu i, te ka jiniñu''u tna''a
    i.'
  nnq-nnq: Lukongono anda lulenga, “Magambu nenga lubokoje, bai ne nammeleje,” bo,
    kwa magambu genia ibakotoka kube lwammele?
  bao-NT: Dʉpo, amo méé niiri, “Upʉ macã tabe méé yʉ nii,” to ca ĩijata, tee jʉorira
    upʉ macã tabe niiticoa biiticu.
  san-ORI: ତତ୍ର ଚରଣଂ ଯଦି ୱଦେତ୍ ନାହଂ ହସ୍ତସ୍ତସ୍ମାତ୍ ଶରୀରସ୍ୟ ଭାଗୋ ନାସ୍ମୀତି ତର୍ହ୍ୟନେନ
    ଶରୀରାତ୍ ତସ୍ୟ ୱିଯୋଗୋ ନ ଭୱତି|
  huv-NT: 'Jondot oleajaran mapiüng: “Xique ngome owixaran xic, pares ngome sajlüy
