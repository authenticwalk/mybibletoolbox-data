  pab-NT: 'Kijitiya nexa: “Maisa atyo kahiti xini natyo. Hiyeta hoka maisa atyo haréti
    hiyexe xini natyo”, nexa xakoreya hoka maisa atyo haréti hiye xini mawenaneta.'
  llg-llg: Leo o eim nae, “Au ia, taa limak. De, au taa dadik babaꞌek neme o ao-inam
