  ngu-NT: 'Tla on icxitl quijtosquia: “Nejhua xnimatli niman yejhua ica xnitlapohuajli
    ipan on tlalnacayotl”, xsan yejhua ica on xoc tlapohuajli yes ipan on tlalnacayotl.'
  kup-kup: Met aban napuz eñ nasihö gizas ravat epat hapan, “Ne maras bon, povoz herï
    epesik naketü.” Pot eñas hapanezaek, rekot pim herï pos betet main ravapane? Evo,
