  san-SIN: තත්‍ර චරණං යදි වදේත් නාහං හස්තස්තස්මාත් ශරීරස්‍ය භාගෝ නාස්මීති තර්හ්‍යනේන
    ශරීරාත් තස්‍ය වියෝගෝ න භවති|
  yut-yut: Kandap da “Nak kɨsit dɨma, do gɨptɨm dakon dɨwatni dɨma” yaŋ tagɨ yosak,
