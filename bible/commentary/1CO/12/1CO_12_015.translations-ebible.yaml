  cao-NT: Jaha tsi ¿jënahuariahax, “Yora xatë ma xo ëa, mëquë ë nomari iqui na” i
    noba tahë na? ¿Jari noba yora xatë iyamayamahi ni?
  bbr-bbr: Keseria, isous äiäi, “Is ipou wa, okon, is enipsau pakan wa,” ko keser
