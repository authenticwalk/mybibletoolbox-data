  nca-nca: Ko kheŋgepo ŋande yeweya, “No kandeke kini. Ŋunde koro no koweke koro qu
    kini,” ŋunde yiníqo, enina, ŋuko kowekeporo sombé qu watí yoweya.
  zpz-NTPP: 'Benu tub gyiꞌn niiñ: “Ya̱ a̱ꞌ naca̱ ni cuerp, gun walab yaa naca̱”, niiñ.
