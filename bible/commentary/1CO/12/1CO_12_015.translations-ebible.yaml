  jid-jid: U za nita hla din, “Mina hi wo na, mina nghma kpana, wa to kima na ndu
    zuwu ndu he nghina kpana.
  wmw-wmw: 'Mulu ukamba: “Kwa kuwa siri nkono, siri upande wa mwiri”, kweli-kwelini,
    ungari upande wa mwiri.'
  gmv-GGM: Toy “Ta kushe gidontta gishshi asatetha giddon diikke” giiko izi hizgida
    gishshi izas asatethan duusi attanee?
  ssg-ssg: Na masin ae tel seilon wix uke ape i ukek, “Nga kumahe min, aile ape nga
    kumahe teik ti tupuan,” i hamalum kakapita teik ti soxi tinun. Kakaian kum tose
    selai uke i.
  zpo-NT: 'Chol yé nii tub xaa: “Nel nanakt na yaa xaa, nanakt na cheen kwerp”. Nixa
    sbaa yéya, seetaka naka tub pa cheen kwerp cheen xaa.'
  poy-poy: Handa ligulu melitakuliti, “Toziya neni naliwoku ndiri, su neni gwa nshimba
