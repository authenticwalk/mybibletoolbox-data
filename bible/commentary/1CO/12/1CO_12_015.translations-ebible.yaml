    mai. Tetebes, hetu?
  kyf-kyf: 'Bhʋ -ka yaa gba: «Nɩɩ, ɩn ''nɩ sɔ, we ''gbʋ, ɩn ''nɩ kuu -nʋ nya -mɩ»,
    -mʋʋ ''gbʋ we ''nɩa kuu ''lali yɩ?'
  tpi-tpi: Sapos lek i tok olsem, “Mi no han, olsem na mi no hap bilong bodi,” maski,
