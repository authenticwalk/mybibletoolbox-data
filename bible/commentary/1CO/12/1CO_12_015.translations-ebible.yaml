  zas-NT: 'Yan bal guiëb guiaꞌ bejn: “Ad najtan tibliaꞌ xcuerp bejn din ad najtan
    yaa bejn.” Per ad por ziant ad najt guiaꞌ bejn tibliaꞌman.'
  ken-NT: Mbák ɛkak ɛ́ndɛ́m bɛ, “Tɛ̌ndu mpú awɔ, mpú ɛ́pókómʉɛt.” Ɛyɔ ɛ́nkʉ bɛ
    ɛkak ɛ́kɛ́ bhak ɛ́pókómʉɛt kɛ́?
