    goan end iyet igo.'
  zam-NT: 'Angab na''i. Chele'' nii mèn gác gab loo mèn: Le'' daa inacte ya'' lùu,
    por cona, inacte daa che''n lùu, ¿ché'' por cona inacte nii mèna che''n lad mèna,
    cà''? Yende xàa. Naca, ¿lé''? Thìba con''a.'
  zyp-NT: Phe tah, “Kama cawh kih ka cang lynah cawtah pung letah a tae bei neh,”
