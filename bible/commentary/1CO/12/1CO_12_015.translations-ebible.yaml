  hrv-hrv: 'Rekne li noga: “Nisam ruka, nisam od tijela”, zar zbog toga nije od tijela?'
  box-NT: Ká le zeǹ lá bía le bìo mínɛ́n yínɔń le níi, á mí wã́a yínɔń
    hã sãnía bìo ɓúi, se bṹn pá máa hè bìo le can hã sãnía mu yi.
  ote-NT: 'ꞌBʉ ꞌnama uahʉ da ꞌñena: “Nuguí hindí ꞌbʉi ja ra ndoꞌyo ngueꞌa̱ hingo drá
