  qvh-NT: Chaquipis ¿“Mana maqui carga manami cuerpupasu cä” nishganpitasurä välinmansu?
  kms-kms: Muq nyinge ni wuri, “Nge si segi pugri bu nge ghimbi kin puch iri segi.”
