  zac-NT: 'Si talë guëaꞌ hiaꞌa guëniꞌi: “Adë nádiaꞌa guiaꞌa cuerpë; por ni adë nádiaꞌa
    partë shtë cuerpë”, lëdë por nídiꞌi guëaꞌ hiaꞌa naseparadë parë lëꞌë cuerpë.'
  kyg-kyg: Aiyamoꞌa, ayaꞌmo ohaneꞌnovaꞌmofeꞌmo agufafi yaꞌmo ohaneꞌnove, huno hisiyana
    agufafi yaꞌmo ohaneꞌnifiye. Haꞌao haneꞌniye.
  kmk-kmk: Ulay nu kanan dit iki un, “Bokonak si paltin di long-ag ta bokonak si ima.”
