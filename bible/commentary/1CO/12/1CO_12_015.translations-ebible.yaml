  huu-NT: 'Ero, caɨ abɨmona caɨ eɨllɨ nɨbaɨ facaite: “Onollɨ isoiñedɨcue. Onollɨ cue
    baɨfemo faɨte. Bie abɨmo duiñedɨcue” facaite. Iese facaia, jaca iese iñede. Caɨ
