  mig-NT: 'Chi̱ nú ja''a̱ ká''a̱n: Nasu̱ yíkɨ kúñu xíin rúu̱, chi̱ tú kúu‑ri̱ nda''a,
    achi̱. Te va̱sa súan ká''a̱n, ko máá yíkɨ kúñu xíin ná''ín.'
  bps-bps: Kaflingengu dun, ku fakay talù i satu blì, manan, “Ise agu sa i kmal, taman
    ise agu satu gumgalel di laweh.” Kabay balù ani i manan, knean i blì satu gumgalel
    di laweh du gakuf déén.
  mbs-mbs: Pengkey eked pekeawid se benis iling te belad, meneng eked kepakay aw metani
    se benis diyà te lawa, so kolang se lawa aw wedad benis.
  tof-tof: Wapóra ne nóma ki bóktóne wagó, “Zitülkus ka tang kokela, ka büban kokela,”
