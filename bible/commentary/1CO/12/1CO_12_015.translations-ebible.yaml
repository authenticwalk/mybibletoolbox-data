  mio-NT: Tu cua cati chaha yo ti vasi ñavi iquin cuñu yo cuu chi, vati ñavi ndaha
    yo cuu chi, ña ndicha chi, vati ini iquin cuñu yo cuu chi.
  srq-NT: Nandei achõ ñee aroneate. —Eo eã ñochɨ̃ se. Nyebe erete resenda eã se re,
    ɨ aroneate nandei ñee. Nanderete resenda beɨ chõ nandei re.
  kje-NT: Ende lo'o ein na'aheni, “Ya'u eni liman ka, de ka amwali kemen onne hana'arne.”
    Kade ein na'aheni onne, maa ik kauroin ein onne namkene namwali kemen hana'arne
    mamani.
  gaz-gaz: Miilli yoo, “Ani waanan harka hin taʼiniif, ani kutaa dhagnaa mitii” jedhe,
    sababii kanaaf kutaa dhagnaa taʼuun isaa hin hafu.
  kud-kud: Ainaena ebe ae iwalo, “Yau nigele tau yana boda ainai yamiyamiya, wuwuna
    yau nigele nima”, Yana walone teina nigele walo moiha.
  urb-NT: 'Ipy pandu: “Ihẽ riki awa po aja ym. A''erehe kome''ẽ retema''e ym ihẽ”
    aja. Aja pandu naĩ. Ame''ẽ py riki ame''ẽ retema''e ke.'
  fra-LSG: 'Si le pied disait: Parce que je ne suis pas une main, je ne suis pas du
    corps, ne serait-il pas du corps pour cela?'
  san-HK: tatra caraNaM yadi vadet nAhaM hastastasmAt zarIrasya bhAgo nAsmIti tarhyanena
    zarIrAt tasya viyogo na bhavati|
  cak-SNT: 'Xa ta ri akanaj nuꞌej: Inreꞌ ruma man in rukꞌaꞌ ta ri cuerpo, man in richin
    ta ri cuerpo, ruma quireꞌ nuꞌej, ¿man richin ta came ri cuerpo ri akanaj?'
  uvh-uvh: Wara' kani' adi a na kane ka kafong wari tita' ning titining guk mokngang
    wara' na fugu ning dibing sini' mo', sigening ning guk mo' touta', mokngang, wa
    adindu' fukni'ganang yorafinga ita'.
  ino-ino: Hane'neanakeno mako ve'kamo aiyamo'a “Nakaeya aya o'mai'noa yafe ani ve'kamo
    akufa'a o'mai'noe.” hiseana kasuke nehiki ani ve'kamo aiya akufa'afi hane'ne.
  gnn-gnn: '@see-verse:1CO.012.014'
  yal-yal: Xa sanna a fala, a naxa, “N tan mi fati bɛndɛni, bayo n mi findixi yiin
    na,” na mi a bɛ fatin na.
  cnt-NT: 'Ia₁ jua''₅₄ mei''₂ guë́₃ mɨ₂tag₄ dsa₂ lé₂ le₃juá''₂: “''Uɨg₅₄ ia₁ tsá₃
    mɨ₂gu₂ lɨ́ng₅, jaun₂ tsá₃ ca₂tɨ́ng₂ téng₃ nɨ₁ŋɨ́₅”, la₁ on₃jua''₅₄ jaun₂ tsá₃
    téin₅ nɨ₁ŋɨ́₅.'
  tif-tif: 'Kemin, yaan ata boko-lomda: Nali sikil la, nita angtiil ami daam daa yo,
    kala namti, yaan ami weng kanum bokola kaa tifan disa; kaa angtiil daam ma namti
    kaa bombe.'
  nlx-nlx: केदी पाय केय, “मी आथ नाह सुतो, तानकेरता मी सेरीरान नाह सुतो,” ते तो जी
    कारेण सेरीरान नाय मीले काय?
  apw-NT: Kokeehíí, Shíí doo kogan nshłįį dahíí bighą doo kots’í itah nshłįį da, ṉii
    lę́k’eyúgo, ya’ doo kots’í itah nlįį da gá?
  gum-gum: 'Inchawei srøbma øyeeg taimbeh: “Tasig kømuikkurri asruig kømur” cha. ¿Treekkurri,
    trube, asruig kømøtø, nøøriig kønrrautah?'
  not-NT: 'Aroca onganque aguiti: “Tenta naro ibaco, te naro ibatsa iriro”, ¿Teco
    ora aguiti obatsa aisati, te inasitanëma?'
  plu-plu: 'Wis ka hiyá wisma ikaw warikap giw pahapwi ku pariye kadahan nawenéwa
    gannu ay gipit ariw udahan. Ukugku ka awna: “Nah ka iwaktima. Nikwe nah ka hiyá
    nahma keh ariknawnama.” Ig ka hiyá igma awna inakni henne mmanawa ig kadahanwata
    gannipwi.'
  iou-iou: Unita kuroŋnintä ŋode yäwek; Näk ketka nämo unita gupka moräk nämo yäk.
    Upäŋkaŋ u gupnin moräk!
  ntp-NT: 'Isʌmo oodami potʌiyagi: “Giñʌcaso maitʌrgiñnovi cascʌdʌ maitʌrgiñtuucuga”.
    Vʌʌscʌrʌ siaadʌrʌ maigovai gʌʌsʌna ʌcasodʌ.'
  rai-rai: Baa a kakina in piri naa, “Wakir iaau a limaana, io, wakir iaau ko ra panina,”
    lelawaai, a pirpir mi in turbaat laar paai ku naa ia wakir raa pakaan ko ra panina?
  haw-1868: Ina paha e olelo ka wawae, Aole au he lima, nolaila, aole no ke kino wau;
    no ia mea, aole anei ia no ke kino?
  ffm-ffm: 'So koyngal wii: «Nde mi wanaa junngo, mi jeyaaka e neɗɗo oo», ɗum haɗataa
    ngal jeyeede e makko.'
  arb-NAV: 'فَإِنْ قَالَتِ الرِّجْلُ: «لأَنِّي لَسْتُ يَداً، لَسْتُ مِنَ الْجَسَدِ!»
    فَهَلْ تُصْبِحُ مِنْ خَارِجِ الْجَسَدِ فِعْلاً؟'
  cop-CNT: ⲉϣⲱⲡ ⲁⲣⲉϣⲁⲛ ϯϭⲁⲗⲟϫ ϫⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ⲟⲩϫⲓϫ ⲁⲛ ⳿ⲁⲛⲟⲕ ⲟⲩ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲥⲱⲙⲁ ⲁⲛ ⲟⲩ
    ⲡⲁⲣⲁ ⲧⲟⲩⲧⲟ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲥⲱⲙⲁ ⲁⲛ ⲧⲉ..
  sri-sri: 'Marĩya gubu werenírĩ gubu ããrĩrṍ ãsũ ãrĩbokoa: “Mojõ ããrĩbea. Irasiriro
    mʉya dupʉma ããrĩbea”, ãrĩbokoa. Marĩya gubu irasũ ãrĩkerero, marĩya dupʉmata ããrã.'
  nal-nal: Tamon a xaak kana piaat naako, “Nia xawit a mit, malasing ma nia xawit
    ila winpin.” Malasing faa, a dorang kari xat faraxas kana ruxol naan adu naan
    kawit aza non ila winpin? Kawit.
  kyq-kyq: 'Jɛ se Ꞌkɔŋ taaɗn ɔɔ: «Maam lɛ mꞋji ey se, mꞋkɔŋ tɛɗn maakŋ ro ki eyo.»
    Anum kɛn naan̰ taaɗ bin sum ɓo, Ꞌkɔŋ tɛɗn maakŋ ro debkilim ki ey ne?'
  kwd-kwd: Ma lauta na 'a'ae 'e fata 'ilo'oo, “Nau nga gule'e 'ola na labe'e wane
    'amoe, suria 'inau nga ninima 'amoe,” tafe'ua, nga 'a'ae lo'oori ngaia gule'e
    'ola 'ua na labe'e wane lo'oo.
  ded-ded: Nga haningo yofi debac, “Ni mari kpac, imocac amma sebiac tosea mong mi
    anduae.” ye sifu sebigoc torokpema sebiac tosea anude.
  ewe-ewe: Ne afɔ agblɔ be, “Nyemenye ŋutilã ƒe akpa aɖe o, elabena nyemenye asi o”
    la, mefia be eya ta afɔ menye ŋutinu abe bubuawo ene o.
  nuy-nuy: Numburraawanggina anaani ana-lhaawu aḏaba. Ari ngagurri-nyinyung anubani
    ana-mun, waan-jamana wugurru, “Ngawu-ngaynbandii a-marang-jii, ari waari nga-ngu-burrang
    ana-ngun.gu-rruj,” waan-jamana wugurru. Wiiya, anubani ana-mun ngagurri-nyinyung
    a-ngun.gu-yinyung, wu-yadina.
  cop-BHC: ⲈϢⲰⲠ ⲀⲢⲈϢⲀⲚ ϮϬⲀⲖⲞϪ ϪⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲞⲨϪⲒϪ ⲀⲚ ⲀⲚⲞⲔ ⲞⲨⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲤⲰⲘⲀ ⲀⲚ ⲞⲨ ⲠⲀⲢⲀ
    ⲦⲞⲨⲦⲞ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲤⲰⲘⲀ ⲀⲚ ⲦⲈ.
  buk-buk: Iŋ ndê gahi bu sôm bu, “Aö amba dom, bocdinaŋ gati ŋandô ŋagêŋ daŋ dom,”
    dec yom dau oc kac gahi dau su yêc ŋandô dinaŋ dom.
  pri-NT: 'Â câé caa ina ê âjè pâ: «Gée goo na câgo caa îjè, â câgo caa tâa na naiiri
    âboro.»'
  zpq-NT: 'Ṉi''acho guac ṉan: “Bi naca'' toze len cuerpen'', ḻe bi naca'' ne''en.”
    Perw ḻa''czḻa'' še ṉan ca'', naquen toze len cuerpen''.'
  por-TFT: 'Se o pé de uma pessoa pudesse falar e dizer a alguém: “Por não ser eu
    sua mão, não sou parte do seu corpo”, mesmo assim continuaria sendo membro do
    corpo daquela pessoa.'
  gwi-NT: Ąįį gwik'it jyaa digwinyąą t'igwinyąą, shakwai' “Ąįį shanli' t'ihchy'aa
    kwaa ts'ą' jii shatthąį' ts'an t'ihchy'aa kwaa,” nyąą ji', nihk'it ąįį shatthąį'
    zhit gwats'an nilii t'inchy'aa.
  gvn-gvn: Jinabu nguba nyuluku balkal, “Ngayu mara kari, yinyaynka ngayu bangkarrka
    kari.” Kari, nyulu still bangkarrkaku. Yinya kuku buyun, bama jinajiku bundanka,
    jinabu dunganka baja.
  nhy-NT: 'Iwan tla ikxi se tlakatl weliskia kijtoani: “Nej mach niima iwan por yonik
    mach nipowi itech itlalnakayo”, maski ijkón kijtoani, yej yipa powi itech itlalnakayo
    in tlakatl.'
  asm-FB: ভৰিয়ে যদি কয়, মই হাত নোহোৱা কাৰণে শৰীৰৰ অংশ নহওঁ, তেনেহলে সি সেই কাৰণে
    শৰীৰৰ অংশ নহয়, এনে নহয়।
  okv-okv: Eto utu na ke einge mane euja, “Na ingeni mane avoeto na ando ta hatu singi
    manera,” eto ke ainge ijie ando toto eonga mane pambasuja
  mxt-NT: 'Tyehe ta cuví cahan chaha yo ta catyí chi: “Yuhu ñima coño ñuhu cuví vatyi
    ñima ndaha cuví.” Ñima vatyi catyí chi tyicuan caa ta ñima coño ñuhu cuví chi.'
  tzo-NT: 'Ti taca hech chal ti cacantique: “Yu''un mu ho''ucun c''obilun, hech yu''un
    mu''yuc jtu yu''un ti jbec''tal che''e”, ti taca chiuque, manchuc mi hech chal,
    oy stu yu''un ja'' cacantic. Te ono''ox oy xchi''uc jbec''taltic.'
  ind-AGS: Jika kaki berkata, “Karena saya bukan tangan, maka saya bukan anggota tubuh,”
    apakah pernyataan kaki benar, dia bukan lagi anggota tubuh?
  omw-omw: Vaisi kyuquvanto tiqaro, Nte hia kyauqu vahuvara tina, nte hia vaisi mwamwantave,
    tirera, mwia quavanto hia quaqa hiananro. Kyuqu mwiva mwamwantaqaanaavama vahiro.
  yrb-yrb: I burima eno webisu, nana age meba iba nana ofenu emetu me, eno webisuna
    ina ofenu emetu aba me? Aiwia ina ofenu emetu. I ofe da ekodifite danu aika da
    ibifisu.
  maa-NT: 'Tsà jè ndso̱koaá ki̱tso̱: “''A̱n, mìtsà tsja xi̱ta̱ ma, mìtsà ya̱ chjà‑na
    jè yijo.” Mìtsà koi kjoa̱‑la̱ nga o̱ki̱tso̱ nga mì ya̱ chja̱‑ne yijo.'
  mcq-mcq: ꞌEne mumorijara ikaꞌinaꞌe ꞌwaraꞌipisa na ija panaꞌomo na haha ikehuni pwinaꞌa
    pana. Hu ijaꞌinaꞌe ꞌwarama jihunaꞌe hu haha ikehuni pwina pana raka?
  sus-A: شَ عَ سَ لِ عِ سَنيِ عَ قَلَ، «ﭑ مُ نَ عِ قَتٍ مَ، بَرِ مَ ﭑ مُ قِندِشِ بّلّشّ
    رَ،» نَ مُ عَ نِيَمَ عَ شَ بَ عِ قَتٍ مَ.
  jpn-1965: たとい、足が、「私は手ではないから、からだに属さない。」と言ったところで、そんなことでからだに属さなくなるわけではありません。
  fra-SBL: 'Si le pied dit : « Je ne suis pas la main, je ne fais pas partie du corps »,
    il ne fait donc pas partie du corps.'
  yka-yka: Bang upama, paˈin bettisin, “Dumaˈin ku sukuˈ si baran inin peggeˈ dumaˈin
    ku tanganin,” bisan pe iye missā sa miyaˈan, masi du iye sukuˈ si baran miyaˈan.
  mle-mle: Aw li duw di dikidi maan kitawa wakida, “Wun taab maa. Alik tikuw, wun
    diki amwiy kid maa.” Aw atawa wadik, aw di diki amwiy kid ti maa, ay? Di kipadi
    duw dikidi amwiy kid tikinaad.
  shp-NTPO: 'Jatian tae iti iki yoyo iki: “Eara mekénma iki ea yora mebi iti ikaxbi”,
    iki. Jaskataxbira moa yora mebi ikí jenéyamai.'
  aom-aom: 'Röhu hörohuro jöe jövoromo uvoꞌibejo: Na bogo övoho jevajëjo. Na bogo
    övoho jevëꞌëro ëhuni sino hahoꞌoho hahagu jevajëjo. Iae ëhi uvoꞌibejo röhu ëho
    hesi jioꞌibejo bogo ëhuro höroho sino hahoꞌoho hahagu jioꞌi sino hahoꞌe gemuoho
    jioꞌibejo.'
  geb-geb: Maaŋ muuŋgip, so khaŋ suanga, “Gu har fhuvara, gu maaŋ muuŋgiap, gu guman
    fhavar fɨga mueŋ fhuvara.” Ana maaŋ nzuai, ana vhɨra mba guman fhavar fɨga mueŋ
    ma.
  bsj-bsj: No nako yii ki, “Wori na kebo kang, mi mani mwan bwiyer”. Wo mani ywacho
    yilaka mwan bwiye.
  cak-cak: 'Y xa ta ri kakan quire'' nu''ij-pe: Yin man yin ta richin ri cuerpo, roma
    mana-ta yin k''a'', nicha'', pero xa can richin vi ri cuerpo.'
  chf-NT: 'Si u chen t''an ica yoc untu winic u ch''e'' u yäle'' ca''da: “Uc''a mach
    jinon u c''äb jini winic, jin uc''a mach jinon tuba u cuerpo”. Pero mach uc''a
    por u yäle'' ca'' jini mach ni'' jin ump''e parte de u cuerpo.'
  tlf-tlf: yaan uyo bogo-nulu e, “Niyo sagaal keluta, niyo dam komi atuk ba o,” agelu
    umdii, yaan bomi weng ko kam agelu boyo tinangkamin ba kale, boyo dam komi atuk
    maak iyo kulbu e minte,
  piu-2006: Tjinguru Yiitjuku walytjangku yalatji kulilku, “Katutjaku kurrunpangkuṉi
    nintiṉu kutjupa tjuṯa yaṉṯayaṉṯara kanyintjaku. Yalatji kulira ngayulu tjananya
    yankula yaṉṯayaṉṯantjaku. Ngayulu kutjupa wayilpi kuliṉi. Ngayulu wiya yalatjiku
    yunytjurringanyi, ngayulu yunytjurringanyi kurrunpa paluru ngayunya nintintjaku
    miiṉṯa tjuṯa purayirringkula palyantjaku. Yuwa, ngayuluṉa tjananya palyantjaku
    yunytjurringanyi.” Wiya nyuntu yalatji kulintjaku. Tjinguru Katutjaku kurrunpangku
    nganaṉanya yuwankarra nintinmara miiṉṯa tjuṯa purayirringkula palyantjaku. Nganaṉa
    ngurra tjuṯawana yankula miiṉṯa tjuṯa purayirringkula palyarinamara, ngaa ngurrara
    maralpa tjuṯa tjananya yaṉṯayaṉṯara kanyintjawiyangku. Tjinguru Yiitjuku walytja
    kutjupangku yalatji kulilku, “Katutjaku kurrunpangkuṉi nintiṉu miiṉṯa tjuṯa ngayulu
    purayirringkula palyantjaku. Yalatji kulira ngayulu tjananya yankula purayirringkula
    palyantjaku. Ngayulu kutjupawanalpi kuliṉi. Ngayulu wiya yalatjiku yunytjurringanyi,
    ngayulu yunytjurringanyi kurrunpa paluru ngayunya nintintjaku yaṉangu tjuṯa tjananya
    Katutjaku wangka tjakultjunkunytjaku. Yuwa, ngayulu tjananya nintintjaku yunytjurringanyi.”
    Wiya nyuntu yalatji kulintjaku. Tjinguru Katutjaku kurrunpangku nganaṉanya yuwankarra
    nintinmara yaṉangu tjuṯa nintintjaku. Nganaṉa ngurra tjuṯawana yankula yaṉangu
    tjuṯa nintinmara, ngaa ngurrara miiṉṯa tjuṯa tjananya palyantjawiyangku.
  poh-NT: 'kakꞌor ti chic chi reꞌ okis eta nak nkꞌoric cho eh erikꞌor chi je wili:
    «A̱h! Reꞌ hin maꞌ reꞌ hin pa riman ritiꞌjojal ribakil i cꞌacharel maj maꞌ reꞌ
    ta hin kꞌabis, nqui ta nak erikꞌor. Xa maꞌxta woꞌ nak camaj erikꞌor chi jeꞌ reꞌ,
    maꞌ jeꞌ? Jeꞌ reꞌ nikꞌor ruꞌum nok til cu pa riman woꞌ wilic cho reh ritiꞌjolal
    ribakil i cꞌacharel.'
  tue-tue: 'Marĩya dʉpo wedeseri dʉpo niirõ, biiro jĩĩbocu: “Wãmo niiria; marĩya õpʉ̃ʉ̃
    maquẽ niiria”. Teero jĩĩpacaro, toopʉ́ra niijãã.'
  bjp-bjp: Male nenge keke in tarah, “Biil ia nenge limam, pesu biil ia irin pununfom.”
    Taftawa i tara arae, isau le i nenge irin pununfo tom.
  xon-xon: Kitaafaak yaa bui ke, “Maah kaa ye kiŋaalfaak na, maa ye tiwon aawan” kan,
    naa ye tiwon aawan aa?
  tzo-ZNT: 'Ti snaꞌuc cꞌopojuc li coctique: “Lavi maꞌuc cꞌobilone, mu cꞌu jtu”, ti
    xiuque, pero mu xuꞌ ti chꞌabale.'
  mpm-NT: 'Chi nu jaꞌa yo na kachi: “Ansu ndaꞌa kuu ri. Ja yukan tu yɨꞌɨ ri jiin yɨkɨ
    kuñu”, kachi. Ko tuu, ¿chi va nu ja siaꞌan na kachi, ti ansu yɨkɨ kuñu yo kuu
    ndixia nu?'
  ots-NT: 'Xi bbʉ di ña̱ nʉm huagöjʉ, cja̱ di hñi̱na̱: “Xin gúr dyɛgö hne̱, nubbʉ,
    guir cjagö hna parte nʉr cuerpo.” ¿Cja di cierto ca jin te dúr ncjahui nʉr cuerpo
    nʉm huajʉ? Bbʉ di ji̱na̱ nʉm huajʉ, jin di zøti nʉm cuerpojʉ.'
  hoy-hoy: अगर काल अनुल, “ना कय आलच, इदुरसाटी शरीर इन आलच,” रा येन अद ई कारण शरीर
    इन आलच?
  amo-amo: Kubunu nwa woro, “Na meng ucharari ba, na meng di kubiri kidowo ba,” na
    uso na meng kidowa ba.
  pjt-pjt: Ka tjinguṟu tjinangku wangkaku, “Ngayulu manyirka puṟunypa ngaṟanytjikitja
    mukuringanyi. Palu ngaḻṯutjara ngayulu tjina. Utiṉa paṯuringkuku puntungka tjungu
    ngaṟanytja wiya.” Palu wiya, paluṟu puṯu alatji wangkanyi panya paluṟu tjina alatjiṯu
    munu puntungka tjungu alatjiṯu ngaṟanyi.
  cwe-cwe: One mgulu wahalonga, “Kwaviya niye si mkono, niye si wa lukuli,” si wa
    lukuli kwa ichimu icho?
  daa-NT: 'Kar ya aseŋ kat kaawa aman : « Nun pisenno, isginno iŋ ziŋka. » Iŋ taar-ata
    oki, ŋa amilaaɗo kara min ɗo ziŋka-aku.'
  mlp-mlp: Ari mat na asen bilaqdaq, Ya mat ka aben a haiq haqdaq. Nazaq iyan ya mat
    ka ahol asor a haiqta haqdaq. In nazaq bilaqdaqta teq in ago gamuk na helta a
    haiq. In mat na ahol asor iyeq tuqus tutdaq.
  ape-C: Aria ta yerihw hwukri, “Eik douk madae wis uwe, douk namudok aria eik madae
    ipe anabikihwum um ahwudok yegenyihw uwe.” Douk yerihw ta hwukri namudok, aria
    ohohw douk madae hwupe anabikihwum um ahwudok yegenyihw.
  bgs-bgs: Agad kumagi tô paa, “Su ánnà a bállad, ánnà a bahin tun ta lawa,” asal
    bahin pa ni katô lawa.
