  san-DEV: तत्र चरणं यदि वदेत् नाहं हस्तस्तस्मात् शरीरस्य भागो नास्मीति तर्ह्यनेन
    शरीरात् तस्य वियोगो न भवति।
  tna-NT: Equita sa ehuatsi, eme, eid'aja, etua cuana yani. Pamapa equita sa ai cuana
    tsapiapiati emudumudutani biame, beju pamapa su equita sa eputani.
  lid-lid: 'Sahou sokek ari i buku doh: Sebwe katim kameh asehek i buku doh, “Jo minem
    bwe. Eme ma, jo badu sese badam bwe.” Buku katim, iy abudon, ma iy asehek i buku
    le doh, kede-eh handru deh? Bo-oh!'
  wim-wim: Nil thaꞌana nath thawiywey nungantakamana, “Ngaywey inan waya, ngay puth
