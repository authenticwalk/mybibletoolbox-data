  grc-BYZ: ἐὰν εἴπῃ ὁ πούς, ὅτι οὐκ εἰμὶ χείρ, οὐκ εἰμὶ ἐκ τοῦ σώματος, — οὐ παρὰ
    τοῦτο οὐκ ἔστιν ἐκ τοῦ σώματος;
  cpc-NT: '¿Kantatsima oñaawaiti aitzi, oñaanatiro ako, onkantiro: “Tii niroopirotzi
