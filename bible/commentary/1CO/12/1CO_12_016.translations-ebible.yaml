  abx-abx: Ngan kon i talinga namay i maminugad, “Tungod kay ma'in may ako mata, ma'in
    ako huwang si puho',” ga'i nan akasalli' si kamatu'uran nga huwang iya si puho'
    tungod hamok si alabatan-na.
  mco-NT: 'O co ixyipy je tädzac ymɨna''ñ: “Ca''p nhuiinɨty, paady ca'' nyajpaadyɨch
    ma je ninïcx.” ¿Nej paady ycɨxpɨ ca'' yajpaady ma ninïcxɨn?'
  cpb-NT: '¿Kantachama iñaawaite akempita, iñaanatero oki, onkantero: “Te opantana
    naaka, te noshiyimi eeroka piñaayetziro oitarika?” ¿Tema opantzitawo eejatzi akempita?'
  aon-aon: Aria ta arigos sukri, “Eik douk madae nabep uwe, douk namudok aria eik
    madae ipe anabikihwum um ahwudok yegenyihw uwe.” Douk arigos ta sukri namudok,
    aria agagos douk madae supe anabikihwum um ahwudok yegenyihw.
  hus-NT-2005: O max ni xuchun kin ulu ke yab u walek, kʼal jechéꞌ, yab exom in ulal
    ke ni xuchun yab u kidhtaláb kʼal ni tʼuꞌúl.
  mig-NT: 'Te nú so̱''o ká''a̱n: Nasu̱ yíkɨ kúñu xíin rúu̱, chi̱ tú kúu‑ri̱ nduchi,
    achi̱. Te va̱sa súan ká''a̱n, ko máá yíkɨ kúñu xíin ná''ín.'
  bps-bps: Ku fakay talù i klinge, manan, “E, ise agu i mata, taman ise agu satu gumgalel
    i laweh.” Kabay balù ani i manan, knean i klinge satu gumgalel di laweh du gakuf
    déén.
  mbs-mbs: Pengkey eked pekekità se telinga iling te mata, meneng eked kepakay aw
    metani se telinga diyà te lawa, so kolang se lawa aw wedad telinga.
  tof-tof: Akó güblanga ne nóma ki bóktóne wagó, “Zitülkus ka ilküküp kokela, ka igósidi
    büban kokela,” wa koke bólene büban il tizüm bainüm.
  cme-NT: 'Tũŋ da ku cira: «Muɔ sĩ yufelle‑i, mi nuŋgu si dii kũɔma-na», ku saa
    kar coima wɛi?'
  sus-sus: Xa a sa li i tuli a fala, «N mu na i fate ma, barima n mu findixi ya ra,»
    na mu a niyama a xa ba i fate ma.
  pon-2006: Oh ma saleng ehu pahn nda, “Kaidehk ngehi pwoaren mas ehu, eri, kaidehk
    ngehi kisehn paliwar,” met sohte wehwehki me e solahr kisehn paliwaro.
  dad-dad: Takag, weder ĩ, aya mala sã, anĩ nigin, aya bouwa nẽ tunĩ sã youf, anĩ
    ere, gariya anĩ bun ĩ aya bouwa nẽ tunĩ sã yeya kisi feleya sã.
  zab-NT: 'Ziyza masquɨ inii diag bniety: “Nare quɨt nátia tuby ldaa bniety te pur
    quɨt nátia bslo bniety”, gati pur ziyti ax aquɨt náti diag bniety tuby ldaa bniety.'
  jae-jae: Ma taŋasuŋ embe êsôm gebe “Aê mataanô atom, tec katu ôli ŋagêŋlêlôm t eŋ
    atom,” biŋ tonaŋ oc êkac eŋ su aŋga ôli êtôm atom.
  ksd-ksd: 'Ma gala ra talinga na biti: Tago vakir iau ra kiau na mata, pa ina ki
    maravut ta ra pakana; dave, na ngo bar tana pi na ki maravut ta ra pakana?'
  msm-NT: Aw ko pananglitan og-iling to talinga, “Wada yabot ku to seini no yawa su
    kona a man no mata,” kona sikan no tinood su songo bahin gajod sikandin to sikan
    no yawa.
  myk-myk: Niwii bɛ bu jo na ba ni lee di wa ɲii wɛ, wee tuun wu ni na lee niŋɛ wa
    ceepuuro ti ni wɛ, lee na li niŋɛ kɔn wolo ceepuuro ti yatɛnyɛ yi ni ya?
  sbe-sbe: Yo taba beya ye wane, “Yau nige mata, unai yau meta nige tauda ta yauna
    hesau.” Na iyamo nige gonowana tauda ta unai ye bom ye tolehesuwalaꞌuyoi.
  mcr-mcr: Itaŋga qäte-qu, “Häwe, nyi hiŋuä-qunä manä, nyi huiwi-queŋi mauqätäŋqä
    iŋänä” qäyä ätätqä-qe, huiwi-queŋi yqänä äuqätänä.
  cux-NT: 'Ndúúti chi veeⁿ yú chi ngíí ngaⁿ''a ní miiⁿ ní caāⁿ''maⁿ: Caati ''úú ní
    nguɛ́ɛ́ ''áámá nduutináaⁿ ''úú nguɛ́ɛ́ yeⁿ''e cuerpo yeⁿ''ē yú. ¿''Áá nadacadíínuuⁿ
    nī chi cáávā chiiⁿ chi caⁿ''a veeⁿ yú, ní veeⁿ yú nguɛ́ɛ́ yeⁿ''ē cuerpo yeⁿ''e
    yú? Nguɛ́ɛ́ ''tíícā.'
  tur-YTC: Eğer kulak, “Göz olmadığım için bedenin bir parçası değilim” derse, bu
    onu bedenden ayrı yapmaz.
  san-ITR: shrotraM vA yadi vadet nAhaM nayanaM tasmAt sharIrasyAMsho nAsmIti tarhyanena
    sharIrAt tasya viyogo na bhavati|
  bel-N: 'І калі скажа вуха: «Як я ня вока, я не ад цела», хіба дзеля гэтага яно не
    ад цела?'
  sch-sch: Kuor hin, “Mit ki niloi sikin takpuma kop ni mu-ung,” ti ta senla masika
    han takpuma koploi ni uol no nih.
  mic-MIQNT: Pa na nige' 'gs'tuaqanug gis tlueg, “Mo tleiawiw ga'qi muta mo ni'n 'gpugug.”
    Ma gisi 'nqa'tug mu tleiawin ga'qinal.
  huu-NT: 'Ero, caɨ jefo nɨbaɨ facaite: “Uisɨ isoiñedɨcue. Uisɨ cue baɨfemo faɨte.
    Bie abɨmo duiñedɨcue” facaite. Iese facaia, jaca iese iñede. Caɨ abɨmo jaca duide.
    Uisɨ jefo baɨfemo faɨñede. Ie isoide. Dajena Cristomo omoɨ duilla jira: “Jɨaɨmɨe
    baɨfemo itɨcue” raiñeno. Jɨaɨe creyentena abɨna uradoiñeno.'
  jiv-NT: Winia kuíshrusha jí̱i̱ruchuitiat tuke winia aya̱shrunuiti.
  otm-NT: 'Nɛ nu''bʉ n''da ra zagu da bɛ̨ni: “Hin te dí pɛcä,” nguetho im bɛ̨ni hinga
    gue''a ra dä a. Pɛ hingui sä ngubʉ da bɛ̨ni, nguetho rá zagu ra ją''i a. Nɛ hingui
    sä da bɛ̨ni ngue hing rá ngø ra ją''i a.'
  dah-dah: Gwahade goyen po al kurat kirmiŋ beleŋ, “Nebe al gate diliŋ moŋ geb, al
    gate uliŋ moŋ,” yiyyeŋbe kirmiŋ gobe al gote uliŋ pigiŋde ma hiyeŋ? Moŋ, epte
    moŋ. Yeŋbe al gote kirmiŋ geb, uliŋde po hiyeŋ.
  tnk-tnk: Nənə trɨni mɨnuə nɨfreɡɨn rɨni mə, “Rɨpko mhə iou nənimen nənə ro pen rɨpko
    mhə iou nɨpəri nɨpwrai iərmama riti,” nəɡkiariien nəha ko rəpwəh noien mə nɨfreɡɨn
    komhə in nɨpəri nɨpwrai iərmama.
  kpr-kpr: O dengoroi eminge saeti, “Na jo diti iraeri, ágido, na jo tamo da roera
    eni iraeri,” aminge saetira ábarago, gungubori.
  san-IAS: śrotraṁ vā yadi vadet nāhaṁ nayanaṁ tasmāt śarīrasyāṁśo nāsmīti tarhyanena
    śarīrāt tasya viyogo na bhavati|
  nho-nho: Aa ki mee maa te kautarina raa e taratara peelaa, “Nau seai se kina i te haitino,
    i aa nau seai se karamata.” Niaaina maa ia e taratara peenei, a ia e takoto koi
    ma se kina te haitino te tama.
  gym-NT: Erere arato, ni olo käkwe niedre, ¡A! Ti ñakare ni okwä, aisete tita ni
    ngrabare bäre mento, niedre kwe, ¿ye ngwane rabadre ni ngrabare bäre mento ya?
    ¡Ñakare!
  azg-NT: 'Ndoꞌ xe aa juu tsöꞌnqui tsꞌan ngitsohanꞌ: “Ngꞌe na chito tënnon tsanvaꞌ
    ja, joꞌ na tyiꞌquitsixuan ntyja ꞌnaanꞌ siꞌtsꞌo ꞌnaanꞌ juu.” Min xe na aa ngitsohanꞌ
    na nndaꞌ, tyiꞌxeꞌquitsꞌaahanꞌ na juu tënnon tsanꞌñeen tyiꞌquitsixuanhanꞌ ntyja
    ꞌnaanꞌ siꞌtsꞌo ꞌnaanꞌ juu.'
  bhd-bhd: ते अगर कन्न ज़ोए; “अवं अछ़ नईं, एल्हेरेलेइ अवं जिसमेरो अंग नईं,” त कुन
    तैसेरू एरू ज़ोने सेइं तै जिसमेरो न राए?
  too-NT: 'Lā'' palh ixuanli huan a''ka''xko''lh: “Quit tū'' ixlakastapun huā''mā''
    macni'' lā'' chuntza'' quit tū'' ixla'' huan macni''”, chuntza'' tū'' stu''ncua''.
    A''yuj chuntza'' ixuanli, pero ixla''cus huan macni''.'
  ind-AYT: Dan, jika telinga berkata, “Karena aku bukan mata, aku bukan anggota tubuh,”
    tidak berarti ia bukan bagian tubuh.
  cjo-NT: 'Tee okantzi akempita: “Tee naaka roki, tee naaka iwatha rirori”. Ñaakiro,
    tema rootaki akempita awatha, tee inashita.'
  nsn-nsn: Doh gete kular talingana pare, inggo ahik paha nana tagur tukunun, teeit
    inggo ahik paha matan. A puhon ahik pahe aha liuingua tatanon, inggonor talingan
    o maharanamper tukunun.
  san-DEV: श्रोत्रं वा यदि वदेत् नाहं नयनं तस्मात् शरीरस्यांशो नास्मीति तर्ह्यनेन
    शरीरात् तस्य वियोगो न भवति।
  tna-NT: '@see-verse:1CO.012.015'
  lid-lid: O, i buku ndranyem anya, “Jo madam bwe, eme ma jo badu badam bwe.” I buku
    ndranyem tiye i buku doh, aha sanuhun sahou tan. Iy badeh, badu hawe badam amwenen.
  wim-wim: Aꞌ putha, nil konan nath thawiy nungantakamana, “Ngaywey inan waya, ngay
    puth meeꞌ yaꞌa, nil pam alangan ngayang kaangk keꞌ natha.” An yaꞌa! Nil pam ananiya
    kaangkwey kon thamp iiy-iiyowa!
  zga-M: Pu eingave eimbulukhutu yiita, “Ulwa khuva une saneileliho, une pusaneile
    khimagikha khya mbeile eiyo pusayipela ukhuta yieve sakhimagikha khya mbeili.
  yom-yom: 'Enati dikutu ditubidi : “sumbu ndisi dieso ko diawu ndisi mu nitu ko.”
    Buna diawu diodi kasi ko mu nitu e ?'
  san-SIN: ශ්‍රෝත්‍රං වා යදි වදේත් නාහං නයනං තස්මාත් ශරීරස්‍යාංශෝ නාස්මීති තර්හ්‍යනේන
    ශරීරාත් තස්‍ය වියෝගෝ න භවති|
  yut-yut: Ae mɨrak da “Nak dabɨl dɨma, do gɨptɨm dakon dɨwatni dɨma” yaŋ tagɨ yosak,
    mani uŋun gɨptɨm dakon dɨwatni sigɨn tosok.
  grc-BYZ: καὶ ἐὰν εἴπῃ τὸ οὖς, ὅτι οὐκ εἰμὶ ὀφθαλμός, οὐκ εἰμὶ ἐκ τοῦ σώματος, —
    οὐ παρὰ τοῦτο οὐκ ἔστιν ἐκ τοῦ σώματος;
  cpc-NT: '¿Kantatsima oñaawaiti akimpita, oñaanatiro oki, onkantiro: “Tii niroopirotzi
    naaka, tii nokimitzimi iiroka piñaayitziro oiyitarika?” ¿Tiima iroopirotzi akimpita?'
  nhg-NT: 'O noso tlö cana quejtusquiöne öque inacas: “Amo neca nixtelolojtle hua
    por inu amo nepertenesierebe de cuierpo”, pues amo quejtusneque que ayecmo iyes
    de cuierpo.'
  nya-nya: Ndipo ngati khutu litanena kuti, “Pakuti sindine diso, sindine chiwalo
    cha thupi.” Chifukwa chimenechi sichingachititse khutu kuti lisakhale chiwalo
    cha thupi.
  ngu-NT: 'Noso tla on nacastli quijtosquia: “Nejhua xnixtololojtli niman yejhua ica
    xnitlapohuajli ipan on tlalnacayotl”, xsan yejhua ica on xoc tlapohuajli yes ipan
    on tlalnacayotl.'
  kup-kup: Ma aban popuz hat kap naehö epat hapan batah, “Met ne etao bon, povoz ne
    herï epesik am hat kapoe hemaz ne kaev.” Pot hat kap poe hapanezaek rekot pim
    main naravotü, oñ herï posik honeo am hepan.
  jid-jid: U iton nita hla, “niw mina shishi naa, mina nghma kpana, hla tokima na
    zu he nghma kpana.
  wmw-wmw: 'Na sikiro rikamba: “Kwa kuwa siri riso, siri upande wa mwiri”, ringari
    upande wa mwiri.'
  gmv-GGM: Heythi “Ta ayfe gidontta gishshi asatetha giddon diike” giiko hessa gishshi
    asatetha giddon duusi izas attanee?
  ssg-ssg: Ape na masin taxingan i ukek, “Nga kumahe pul, aile ape nga kumahe teik
    ti soxi tinun,” i hamalum kakapita teik ti soxi tinun. Kakaian kum selai uke i.
  zpo-NT: 'Nu chol nzha xaa yé: “Nel nanakt na zaalo xaa, nanakta na cheen kwerp”.
    Nixa sbaa yéya, seetaka naka tub pa cho kwerp cheen xaa.'
  poy-poy: Handa likutu melitakuliti, “Toziya neni nalisu ndiri, su neni gwa nshimba
    ndiri?” Hashi, likutu meliweri lya nshimba ndiri? Ndala!
  qwh-NT: Sitsun rinripis ninman “Noqaqa manam nawitsu cä. Tsemi mana cuerpupatsu
    cä” nishpa; tseno nirpis, siemprim cuerpucho quecanqa.
  gaw-gaw: O iiṯa daug nug, “Da am ameg iiṯa amunu da beḏu imunu laih laa iiṯa,” alo
    amu, amunute nug am beḏu amunu laih laa iite daalo?
  nca-nca: Ko kusumbokepo ŋande yeweya, “No toŋeŋge kini. Ŋunde koro no koweke koro
    qu kini,” ŋunde yiníqo, enina, ŋuko kowekeporo sombé qu watí yoweya.
  zpz-NTPP: 'Nunu benu tub gyidag na niiñ: “Ya̱ a̱ꞌ naca̱ ni cuerp, gun walab urlo
    naca̱”, niiñ. Mas ni niiñ tees nac ñii tub lugaar ni cuerp.'
  mkj-mkj: Mihndahr ma sioahu pwa, “Ngoahi jaudi pwoaroan maj oau, ngoahi johpwa wia
    kijehn palwarro,” me johpwa woahwoahki pwa ih johla wia kijehn palwarro.
  zac-NT: 'Si talë diágaꞌa guëniꞌi: “Adë nádiaꞌa slu; por ni adë nádiaꞌa partë shtë
    cuerpë”, lëdë por nídiꞌi diágaꞌa nasaparadë parë lëꞌë cuerpë.'
  kyg-kyg: Agesamoꞌa, aulagamo ohaneꞌnovaꞌmofeꞌmo agufafi yaꞌmo ohaneꞌnove, huno hisiyana
    agufafi yaꞌmo ohaneꞌnifiye. Haꞌao haneꞌniye.
  kmk-kmk: Ulay nu kanan dit inga un, “Bokonak si paltin di long-ag ta bokonak si
    ata.” Bokona piyaona’n ugudon un bokonona paltin didit long-ag.
  cao-NT: Jascaria, “Yora xatë ma xo ëa ra, bëro ë nomari iqui na” ¿iti mëtsa ni noba
    pahoqui pa? ¿Jari noba yora xatë iyamayamahi ni?
  bbr-bbr: Rauk käus äiäi, “Is amukwak wa, okon, is enipsau pakan wa,” ko keser äianik,
    wa manai, kiro pakar pasar rawai.
  inb-inb: 'Chasa­lla­ta, rinri nin­tra: “Nuka, ñawi mana ka­ni­chu. Chi­manda mana
    kuir­pu­manda ka­ni­chu”; chasa nig­pi­pas, kuir­pu­manda kan­ga­pa mana sakin­chu.'
  hrv-hrv: 'I rekne li uho: “Nisam oko, nisam od tijela”, zar zbog toga nije od tijela?'
  box-NT: Ká ho ɲikãahṹ lá le bìo mínɛ́n yínɔń le yère, á mí wã́a yínɔń
    hã sãnía bìo ɓúi, se bṹn pá máa hè bìo ho can hã sãnía mu yi.
  ote-NT: 'O nuꞌbʉ ꞌnama guhʉ da ꞌñena: “Nuguí hindí ꞌbʉi ja ra ndoꞌyo ngueꞌa̱ hingo
    drá da”, pe hingue ngueꞌa̱ ma̱nga njabʉ ya hingui ꞌbʉi ja ma ndoꞌyohʉ.'
  wnu-wnu: 'Ne bo iruges ete at qemeriner eng: “ye mag igo gab end ye git goan ue.”
    Ende qamara gab eng gor qob me igatatar, wo gor git goan end iyet igo.'
  zam-NT: 'Le'' tediba na, chele'' nza mèn gác gab loo mèn: Le'' daa inacte ngudlool,
    por cona, inacte daa che''n lùu, ¿ché'' por cona inacte nza mèn che''n lad mèn,
    cà''? Tyè''. Naca, ¿lé''?'
  zyp-NT: Taico naw tah, “Kama cawh meh ka cang ly cawtah pung letah a tae bei neh,”
    tah tua seh la, ma taco pung letei a caibai a cangpaw khah cang lytah ungsah hlui
    be.
  sey-NT: 'Pa̱nitaꞌa ca̱joropi caco pani caꞌñe paꞌio: “Ñacoaje̱ ñani yëꞌë cato yecoaꞌë.”
    Ja̱je canije ca̱përe hua sani ti̱o paꞌiye peoji.'
  nvm-nvm: Regavo madu ada nuvuon buba uri kuai, Naiji na niom iji fu vajat ijia ifenma
    ijekin bado na nuibeno kuaik. Ijefuon maiji ada fu vuak ijekin kuaik revo fuiji
    fu vek vajat ijefuon gurom be.
  mps-mps: Tama ologo te po wagi sogo da, “Ena te gedu meni, tama tiyu ena te tigide
    me wadoalubeo,” te olo aga togolama tedali agaduba elalueiba wabo digi, tagalao.
    Te meni. Aga te tigi badu naga me wadoalubao.
  pab-NT: 'Nikare tehitiyaiya tanakoakoti nexa: “Maisa xositi xini natyo. Hiyeta hoka
    maisa atyo haréti hiyexe xini natyo”, nexa xakoreya hoka maisaiya atyo haréti
    hiye xini mawenaneta.'
  llg-llg: Ma mete ma o ndiꞌidoom nae, “Au ia, taa mata. De, au taa dadik babaꞌek
    neme o ao-inam mai.” Mae ana kokolak leondiak, tehuu ndia bei babaꞌek neme o ao-inam
    mai.
  kyf-kyf: '''Ɩn yukwli -ka yaa gba: «Nɩɩ, ɩn ''nɩ ''yliya, we ''gbʋ, ɩn ''nɩ kuu
    -nʋ nya -mɩ», -mʋʋ ''gbʋ we ''nɩa kuu ''lali yɩ?'
  tpi-tpi: Na sapos yau i tok, “Mi no ai, olsem na mi no hap bilong bodi,” maski,
    em i stap yet olsem hap bilong bodi.
  mih-NT: 'A tatu catyi zoho cuan: “Yɨvɨ sɨtɨ nuu cui, ta yucuan cuenda yɨvɨ sa cuenda
    coño ñuhu cui.” ¿Atu ndisa?'
  qvh-NT: Saynöla rinripis ¿“Mana nawi carga manami cuerpupasu cä” nishganpitasurä
    välinmansu?
  kms-kms: Di ange ni wuri, “Nge rar segi pugri bu nge ghimbi kin puch segi.” Ni piyi
    puq wund, pudi te kin ningg ni ghimbi kin puch segi, o ghimbi si wuraq kinne yequ
    tuqui segi.
  agn-agn: Ig mga ang talinga ta maning, “Tenged yo belago ta mata, belago ta parti
    tang sinangoni.” Asia bato? Indi ra gasakepan tang sinangoni ta? Indi poidi.
  nhi-NT: Uan tla se tonacas oquihtouani nic yeh amo ixtololotl, amo poui itich in
    totlalnacayo, ¿quenat ica non milauac ictosniqui amo poui itich in totlalnacayo?
  ttc-NT: B'ix qa jun qxkyin oxe'l tq'uma'-wit, “Wetz nya'tx a'in awitz, astilji nya'tx
    a'in part ti'j achi'jel,” per nya'tx tzan tpaj aj yolni telponx nya'tx aji part
    te qchi'jel.
  dan-1931: 'Og dersom Øret vilde sige: “Fordi jeg ikke er Øje, hører jeg ikke til
    Legemet,” så ophører det dog ikke derfor at høre til Legemet.'
  kwj-kwj: Woro wasamba to ka hinga sawenoꞌo, “Ani miya mina, o keke ani hima tape
    tipa fo mina”? E, wasamba to o mwanji hinga sawewa, o sa biya ri sawenda, rini
    hima tape tipa fo.
  vie-OVCB: 'Nếu tai nói: “Tôi không phải là mắt nên không thuộc về thân thể,” thì
    không vì thế mà tai không thuộc về thân thể.'
  kze-kze: áákomo sénamo kemá íma aúramba únda pó'a íma mimbórá áúvinkemba úne sínímba
    mimbórá áúvimba kwáyáiye.
  mpj-mpj: '@see-verse:1CO.012.015'
  lbk-lbk: Siya akhes isnan koweng. Mo kananan, “Faken ak partin si awak tay faken
    ak mata.” Olay mo siya chi nan lilina khechangna'y tapin kayet si awak.
  mto-NT: 'Uk pa̱n je̱ taatsk tseꞌe ku̱vyaꞌañ: “Ka viijnap xa a̱ts, je̱ꞌe̱ ka̱jxts
    a̱tseꞌe nkaꞌit je̱ niꞌkx je̱ ko̱pk ma̱a̱t.” O̱yam tseꞌe jidu̱ꞌu̱m ku̱vyaꞌañ, ka
    je̱ꞌe̱ ka̱jxap tseꞌe kyaꞌit je̱ niꞌkx je̱ ko̱pk ma̱a̱t.'
  bzh-bzh: Log maḳ nenga rëḳ nanër nabë, “Sa su mala rë, om su navi len ti sën sa-ë
    rë!” Nabë nenga nanër nabë sënë, og hen ġaġek anon ma, gaḳ yiḳ navi len ti.
  guj-2017: જો કાન કહે કે, હું આંખ નથી માટે હું શરીરનો નથી, તો શું તેથી તે શરીરનો
    નથી?
  jvn-NT: 'Uga kuping bisa ngomong: “Jalaran aku dudu mripat, aku ora pérangané badané.”
    Seneng ora seneng kuping ya pérangané badané.'
  byr-byr: Nabaai kadɨkiꞌ dara dazaꞌ “Nɨmɨ tɨnnainyɨ mɨꞌ. Sarevɨdaasɨ nɨmɨ kɨlaakejɨkɨya
    pimagɨnyainyɨ mɨꞌ,” yɨ sarevɨna dazaꞌ kɨrɨꞌ sɨꞌ kɨlaaka pimagɨnyɨꞌ kuna waradikɨ.
    Yagaala sarevɨna mɨꞌ.
  ian-ian: Kɨta nyana waan wupma wandɨ. Wun waan wun. Mɨnɨ ana wun. Ngi kat tɨga mbangɨmba
    lɨga nda ana wun waa wandeyan woseka waigandɨ.
  hun-hun: 'És ha a fül ezt mondaná: „Mivel nem vagyok szem, nem vagyok a testből
    való“. Vajon azért mégis nem a testből való-e?'
  mcf-NT: Adecbidi, ¿ëshëpadquidpenquio yec matsesën dada dëccuësquiacmaidta dëbiate
    icpec? Padenquio. Dëbiate dëccuësquequid iquec.
  kjs-kjs: 'Go page kaleme gu-rupa talo: Niri le-daa dia yaa-pulu niri to yogalena
    kuni-daa dia. Go tea pare kalere nipu yogalena kuni pa aalia.'
  mni-mni: "Karigumba nakongna, “Eidi mit nattabanina eidi hakchang asigi natte”\x94\
    \ hairaga maduna mahakpu hakchang adugi kayat ama oihandaba yaroi."
  yad-NT: 'Daryantiy raryityi jtay vu̱tyuva̱y vuryiva: Jiryatimyu̱ ne rañi̱cha ni̱siy,
    ne rañi̱cha variy jivyu̱ tera, ¿va̱ si̱tenu niquejada rani̱chava̱tecay?'
  mxb-NT: 'Ta tá ná kaa do̱ꞌo yó: “Sa̱ꞌá ña̱ ko̱ kúú yuꞌu̱ iin nduchí nóó, sa̱ꞌá ño̱ó
    ko̱ kúú taꞌon yuꞌu̱ kuendá yikí ko̱ño yóꞌo”, ¿á ña̱ yóꞌo kóni̱ kaa ña̱ ko̱ kíán
    kuendá yikí ko̱ño yo̱? Ko̱ó, dá chi̱ ñaá vá kíán.'
  pon-2006A: Oh ma saleng ehu pahn nda, “Kaidehk ngehi pwoaren mas ehu, eri, kaidehk
    ngehi kisehn paliwar,” met sohte wehwehki me e solahr kisehn paliwaro.
  maq-NT: 'Hacuaha tyjavañujú nga ne, cuma cuichja cuitjin: “Ngatsë rë xi hacuiin
    túxcun má ngahan ne, vëhë xi hacuiin tsëhë yojo nuju má ngahan.” Cuatjin cuichja.
    Peru handasa cuatjin cuichja ne, hacuiin vëhë sahmi xi hacuiin tsëhë yojo naja
    má.'
  hto-hto: 'Daje izói come jefo: “Cue bie uíjɨñedɨcueza daje abɨ́ iñédɨcue” daɨíadɨ,
    daɨí dáɨnado daje abɨmo ie jaɨnáinana uáitanide.'
  por-BRBSL: 'Se o ouvido dissesse: “Porque não sou o olho, não sou parte do corpo”,
    não é, portanto, não faz parte do corpo.'
  ces-NKB: 'A kdyby ucho řeklo: “Protože nejsem oko, nepatřím do těla,” nepatří snad
    kvůli tomu do těla?'
  cui-cui: 'Metha pemuxuyoroto jei tsipae: “Xan apara jopa peitamaiqueitʉnyo daxota
    xan pepon nexa aibi”, jei tsipae. Bequein baxua paebichipa daichitha apara bara
    pepon cueyatatsi icha itacʉpatsi xua paeba.'
  boj-2014: Dabkala a marqas, “E ŋamdamu sai. Deqa e jejamu miligiq di sosai. Ŋamdamu
    a segi unu.” Di dego bolesai. Dabkala a dego jejamu miligiq di unu.
  eng-OEBUS: Or if the ear says ‘Since I am not an eye, I do not belong to the body,’
    it does not because of that cease to belong to the body.
  eri-eri: Onodu agegekuli no benou lewei mata wona, “Ji agege magana uwa, onou waha
    bona ji geege gala nomo matau uwa,” buyona, no edo gai onou geege gala nomo matau
    inyonbona.
  wiu-wiu: Neke kapidime-kiti nepala okome onepa lene menano, tigini-pala lipukoya
    wane mena wado okalepa pinago neke kapidipa paya wane tetepo takoa waoo-pe.
  swe-swe: 'Om örat skulle säga: ”Eftersom jag inte är ögat, så tillhör jag inte kroppen”,
    skulle den inte ändå tillhöra kroppen?'
  cth-cth: Hnâ ni kai teh mit lah ka o hoeh dawkvah, tak dawk ka bet hoeh, tetpawiteh
    hottelah ati dawk tak dawk ka bet katang hoeh namaw.
  mti-mti: Naunawa wape, Ne yangawa onan, meoya kwapiwa meumawa onan. Me meib wape
    ipewa, me kwapiwa gumbe den yunadne? Onan di, me kwapiwa gumbe yunadne.
  pad-NT: 'Cristo kaija''ari Cristo morobo fori hikia bini''aja vaha: —Nokhoi ''ba''dani
    ohirina mani ida abonoi niha nini hora niharija. — Asohirihi ida nikia kavaranini.
    Asia abonoi niha nini ida moroboi.'
  twi-twi: Na sɛ aso ka se, “Esiane sɛ menyɛ aniwa nti, menka nipadua no ho” a, ɛnyɛ
    ɛno na ɛremma no nyɛ nipadua no fa bi.
  hlt-hlt: Hna long khaw, “Mik te kai moenih, pum kah koe la ka om moenih,” ti koinih
    he kongah pum kah koe la a om pawt moenih.
  tbz-SIM: Kɛ̀ ditoò yĩ dì í tú fɛnɔ̀nfɛ̀, di í tɑunnɛ̀ tikɔ̃̀ntì. Dì bɑ́ɑ́ nɑ, dì
    bɑɑ tú tikɔ̃̀ntì nti.
  san-GUJ: શ્રોત્રં વા યદિ વદેત્ નાહં નયનં તસ્માત્ શરીરસ્યાંશો નાસ્મીતિ તર્હ્યનેન
    શરીરાત્ તસ્ય વિયોગો ન ભવતિ|
  ake-NT: Pana uya ta pe iyesi yau, “Apʉne pʉra en pe pʉra esi pɨ', ipun tonpa pen
    urɨ,” ta pʉra iyesi, mɨrɨ uya ereutanʉkʉ pʉra rɨ iyesi ipun pʉ'kʉ pe pʉra iye'to'
    pe.
  qvn-NT: Manatan rinrisi “Nogaga ñawi mana carmi cuerpuchru mana cächu, ni imatas
    ruräpishchu” ninmanchu. Nätan chaynuy niyarsi cuerpuchrümi cayanga.
  tku-NT: 'Palh a''ka''xko''lh ixuanli: “Quit jā ixlakastapun huā''mā'' macni'' ē
    chuntza'' quit jā ixla'' macni''”, chuntza'' jā ixlīcāna''. Masqui chuntza'' ixuanli,
    chu ū''tza'' macni''.'
  bjk-bjk: Ma nang bara talingine irabo tengen, “E kaim bara xönö möxö lewene aine
    tödi, möxösa, e kaim bara marna ine,” io, e nangang i kobo önga unine bere ine
    kaim bara a xönö möxö lewene aine.
  msy-2020: Eghtɨ kuarim suam, “Kɨ damazim puvatɨ, egha kɨ inivafɨzimɨn akuam pu,”
    puvatɨ, kuarim a inivafɨzimɨn akuar mam.
  bpr-bpr: Keng yé man i klinge, “Là glam agu di laweh, du ise agu mata.” Balù ku
    yé manan, sana kgaginan di laweh.
  cle-NT: 'Hu̱² gɨh³ la³guá³a² nɨ³ hí⁴féh³: “Há⁴ja̱³ mɨ¹ñi² dsa³ jniá³ hi³ja̱³ há⁴hé³
