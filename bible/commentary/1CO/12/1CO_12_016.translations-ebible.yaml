    gi wa wale chinanu manchi gajeru ma mixyanutka.
  wiv-wiv: Kua na talinga ni tani barae, “Beta ni hau mata, ki kubarae beta ni hau
    dihura livuha.” Palaka ia vata kua e tani barae, ia mara beta ni kati mulehia
    ni beta kete ma kara dihura livuha.
  reg-reg: Ka labha okutwi kukaika ati, okubha anye nitali liso, mbe anye nitali ebhala
    lyo okubhili,” obhwaiki obhwo bhutakuganya kusige okubha ebhala elyo omubhili.
  mlh-mlh: Kajenoŋunji iŋi mina, “Noŋ jiŋogo mata. Ore eru saki fu so jikigaru gogo.”
    Oŋu mina ine, ore eru jibu saki fu bokeru iŋoyoŋe akoŋ so gona.
  gof-ENT: ሃይ፥ «ታኒ ኣይፌ ጊዶና ጊሾ ቢሊቴ ጊዲኬ» ጊኮ፥ ኢ ሄሳ ጊዳ ጊሾ ኣሳቴፌ ኢሲ ቢሊቴ ጊዴይሲ ኣቲዬ?
  aau-aau: Hai, seyr nweyk hok senkin me ankin, “Hakwe owhi ko kopi korey, payhokuaw,
    hakwe nene korey.” Sawk mo nweyk hok senkin me hi, hokwe owhi ko irweyk irweyk-aw
    liy lwak ley.
  tvk-tvk: E xos vurangen tei vahiteni vahit, “Inou natave meten tei ti, ma natavisti
    ti natel tenbe moletin ak,” e tasak ni ti tengan vurangen ak navisti ti natel
    tenben.
  prf-NT: Mara ni kagiyán nen bángbáng a, “Bakánnák a mata, kaya awanák bahagi nen
    bággi,” awan beman kabahagi siya nen bággi?
  auy-auy: Áákomo séna kemá ímba aúramba úmpo ímba mimbórá áúrakemba úne sínífo mimbórá
    áúraꞌa wéraiye.
  tbg-tbg: Vaiinti aatovano tiharo, Te kia avuvano vaunarara ti, te kia vaataqaahainaukave
    tirera, vira uvavanovata qumina uvama varianaro. Aato vivavata vaataqaahainaavama
    vairo.
  hub-NT: 'Tura kuish chichaaksha: Wika jiichu asan, iyashnumianchuitjai tusa taku,
    ¿iyashchau jamainkait?'
  hmo-hmo: Bona taiana bema ia gwau, “Lau be matana lasi dainai lau be tauanina ena
    lasi.” Unai dainai ia be tauanina ena lasi, a?
  big-big: Ma yombanu nakki kerangandikku pelik kai purik, Ne wire pugubek ono legi
    ne korik puguwekka walerik ono, kai kele kapura pi ngoluk korik puwekka wale narik
    wiziyagi.
  gux-G: 'Li tubli ba fidi ki yedi: “Mii tie nunbu ka, lani ya po mii ji taa yeni
    u gbanu” lanyapo li ji kan ye taa yeni u gbanu uu?'
  cnl-NT: '¿Jmii''³¹ cu²ru''³ rɨ²³jua''³ lo³guó³ra²: “''A²³la³ jo̱³ mɨ²ñi² dsa³ jné²;
    ''e³ jo̱³ hua² ''a²³jia''³ ma²³ rɨ³''laan³² rɨ³ji̱i̱''n³²na²³ ''e³ jmee²³ ''e³
    sɨ³''ien³ dsa³”? ''E³ quie''²³ rɨ³''laan³² rɨ³ji̱i̱''n³² quie''²³, juø''n³ quie''²³
    rɨ²³jua''³ la''³, ¿mɨ³naa''³¹?'
  zar-NT: 'Laʼtuʼ huáca güíʼi didzaʼ nágaruʼ, huanná: “Tuʼ cabí nacaʼ guiö́j lahuëʼ,
    bitiʼ néquidaʼ queëʼ bönniʼ ni”, didzaʼ ni bitiʼ gun ga bitiʼ nequi queëʼ bönniʼ
    naʼ.'
  kde-kde: Na ikàchiva likutu ulihaula kuva, “Kwa kuva nangu nikee liso, bahi nangu
    nikee wanga mmili,” henga pamo na anelo, likutu likánaleke kuva imbande ya mmili.
  ata-ata: Mo lexe sangalou uvikala lexe, “Eni iou uasi la sou eni noxou vasimolu
    ne uasi,” la anu umomomo sou sangalou ne utolosou sou uxolu loxo vile no anu vasimolu
    ne kalumo.
  qvw-NT: Linlipis “Ñawi mana cayalmi aychaćhüchu mana cayá” nillaptinchun aychaćhütac
    manaña can'a, ¿imatá?
  nfa-nfa: Aa ladhe dhilu èu peka na, “Jaꞌa ne, musi madha boe. De jaꞌa ne jꞌajꞌi
    boe bagian nèti ngiꞌu èu.” Masi ka na peka sèmi èèna, te ngaa nèngu bagian nèti
    ngiꞌu èu kahèi.
  tnp-tnp: Kəni nəmə matəlgɨn təni məmə, “Səniəmə iəu nəhmtɨn, kəni tol lanəha, səniəmə
    iəu nəuəlɨ nɨpətɨn kəti,” kəni nəghatiən rəhan təsoliən məmə matəlgɨn in səniəmə
    nəuəlɨ nɨpətɨn nəuvetɨn.
  urd-urd: और अगर कान कहे चुँकि मैं आँख नहीं इसलिए बदन का नहीं तो वो इस वजह से बदन
    से अलग तो नहीं।
  hot-hot: Leŋôndôŋ hanaŋ nena, “Maleŋdaluk ma yaŋda ma leŋôndôŋ ma yaŋda. Ba intu
    ya miŋ kupik bute ami.” Êŋ ma abô avanôŋ e? Mi. Leŋôndôŋ ma kupik êŋ bute.
  mqj-NT: 'Susi toi duka'' pa''rapanan la nakua talinga: “Tangngiana'' mata, tae''nakkao
    nakala'' batang kale,” tongannaraka tae'' nakala'' batang kale?'
  rus-SYN: 'И если ухо скажет: я не принадлежу к телу, потому что я не глаз, то неужели
    оно потому не принадлежит к телу?'
  mbh-mbh: Na aro ve toko itelnga i ri ve, “Tho ini itheki avele, mako tho ini ini
    peti epee avele.” Aveto rongan i voth toko aken ini peti epee.
  bdd-bdd: Wete gide ꞌeguma tena ꞌigwae, “Taugu geya wahi ꞌina boda, weyahina taugu
    tena, ta geya mata,” tena ꞌina gwaeina geya gwae moisa.
  cbt-NTPO: Huëratëhuënta' nontërinco naporini, “Caso' quëma huëratënco. Co ya'pirancohuë'.
    Napoaton co nohuantancoso' ya'huërinhuë',” itërinco naporini, co no'tëquën nonchitoncohuë'.
    Huëratëhuënta' nohuantërahuë.
  srn-NT: 'Efu a yesi ben sa taki: “Fu di mi no de a ai, dan mi no de wan pisi fu
    a skin,” yu denki tak'' na dati o meki tak'' a no de wan pisi fu a skin?'
  cta-NT: 'Loꞌo liꞌ si ndiꞌya̱ ñacui̱ jyaca̱ na jiꞌna: “Siꞌi cloo nuꞌu̱ laca naꞌ,
    biꞌ chaꞌ ná ntsuꞌu chaꞌ jnaꞌ loꞌo nuꞌu̱”, ñacui̱ biꞌ. ¿Ñiꞌya̱ ñacui̱ ta na? Pana
    ná nchca xuu biꞌ, na ca ñaꞌa̱ ngalya biꞌ jiꞌi̱ tyucui ñaꞌa̱ na.'
  bqc-SIM: Tó swã́ mɛ̀ lá wɛ́n a ũo, á dɛ mɛ̀ pↄ́ ũo, bee yã́i àↄ dɛ mɛ̀ pↄ́
    ũoa?
  tcz-CHONGTHU: Chule bilkol chun, “Keima mit kahi loujeh in keima tipuma kajaopoi,”
    tileh hichun tipuma ahisah deh lou ding ahipoi.
  mar-mar: आणि कान म्हणेल, ‘मी डोळा नाही म्हणून शरीराचा नाही’, तर त्यावरून तो शरीराचा
    नाही असे नाही.
  snp-snp: Ido kate yakafo namo ya omuna minámonako, ukanau ya minámowe, lenami, ya
    egaidana oto ukadeu ya minámenagoliye? Moda ukadeu fa minenami ne.
  isl-isl: 'Og hvað fyndist þér ef þú heyrðir eyrað segja: „Ég tilheyri ekki þessum
    líkama, því að ég er aðeins eyra en ekki auga!“ Væri það þá laust við líkamann?'
  spy-NT: Ānkoo kāmwooy ꞉yiitit kulē, “‑Māābooyē bōōrto, kuuyu ‑māāmuuchē ayey kiyēē
    yēyē ꞉koong'ta” kutākubo bōōrto.
  xnn-xnn: Paliso isnan inga. Adi kabalin ay adi maitatapi isnan awak olay kanana
    en, “Bakenak is mata isonga adiyak maitatapi isnan awak.”
  mwe-mwe: Monaga likutu likabhelekete, “Pabha nne nngabha liyo, nne nngabha jwa shiilu,”
    bhuli, kwa bheleketa nneyo, ngulikanabhe lya shiilu? Ng'oo!
  tte-tte: Yo tem tena iwaloba, “Yau nige man besi kabo nige yagu namwanamwa ipapagan,
    kagu lotonan yau nige yola wauna yabo.” Bwagana iwalo besiele iyamo iya yola wauna
    yabo.
  tcs-tcs: Ane ip da talinga spik, ‘Ai no pat blo da bodi, bikoz ai no ai’, nomata
    da talinga i tok diskain em i stil pat blo da bodi.
  hlt-THB: Haa ing, “Kai taw mik na am awm nyng saw pum awh am paa thai nyng,” a ti
    mantaw, cemyihna a ti ak camawh pum awh a paa kaana am awm thai hy.
  soq-soq: Naita no asimba wapiase, “Ne mai ebona ema, sala ewaewala, sa baiwa ne
    mai ete ema mampea.” Me epe wadia baiwa ete dea ene nambelen, ba? Dia!
  qub-qub: Rinripis «Mana ñawi carga manami cuerpupachu cä» nirpis manami cuerpupitaga
    llojshinchu.
  att-att: Á nu kagian nayù talingá na nakuan ta ari nesipà sù baggi na gapu ta ari
    yù matá na, ngam nesipà lâ paga gemma sù baggi na.
  bki-bki: Mia maka rimemedu ka tiliniedo rijog rivova, tumolu riverinavo “O, kiniou
    tilinieno ga, kiniou maka nejikia nevitii vite tibe napano mirano milaio, p̃eli
    maka navare ka noto noiasol ea mokotenano.” Mia makanio, tiliniedo maka ver tibe
    na, bior napano naio, kiano im̃auano novo napano mila ka mokotenado jo ruei.
  bqp-bqp: Tó sã pì, lákũ wɛ́n a ũro nà, á de mɛ̀ pↄ́ ũro, abire yãi anigↄ̃ de
    mɛ̀ pↄ́ ũro yá?
  mcp-mcp: 'Ŋkí lwə́ í sheé ná cɨ nə́: «Nda mə́ cúgɛ́ jús nə́, mə cugɛ́ kʉ́l nyúul»,
    ye lwə́ í é yɔw bə́lə kʉ́l nyúul?'
  hat-hat: 'Si zòrèy te ka di: Paske se pa yon grenn je mwen ye, mwen p''ap fè pati
    kò a, se pa sa ki pou ta fè l'' pa fè pati kò a vre.'
  npl-NT: 'Iwa tla se tonakas kijtoskia: “Ne amo niixtololotl, yika ne amo niteaxka
    itech nin kuerpo”, amo por noni ayakmó yetos teaxka itech non kuerpo.'
  bgg-bgg: Chiih-è khoh è yao, “nyieliieshii gu ne miegthek asi ro, jiè gu ne siu
    pha asi ro, ji ne siu pha ichua arey rone asi ro.”
  eng-TCENT: And if the ear should say, “Because I am not an eye, I am not a part
    of the body,” is it for that reason not a part of the body?
  eng-BSB: And if the ear should say, “Because I am not an eye, I do not belong to
    the body,” that would not make it any less a part of the body.
  cpu-NT: '¿Kantatsima oñaavaite oyempita, oñaanatero oki, onkantero: “Te nirooperote
    naaka, te nonkempityaami eeroka piñaayetziro opaiyetarika?” ¿Tema irooperote eejatzi
    ayempita?'
  san-ASM: শ্ৰোত্ৰং ৱা যদি ৱদেৎ নাহং নযনং তস্মাৎ শৰীৰস্যাংশো নাস্মীতি তৰ্হ্যনেন শৰীৰাৎ
    তস্য ৱিযোগো ন ভৱতি|
  tac-NT: Aka bilé najká pecha sulagoma júkó, nobi 'wéchigo najtékame júkó alué najká.
  eng-WEBPB: If the ear would say, “Because I’m not the eye, I’m not part of the body,”
    it’s not therefore not part of the body.
  gfk-H: Ma ing bia no talingana na tangai bia, “Pa iau no matana, hua pa iau sibaan
    tano palatamaina,” io, iakan pai tiga burena bia da nas ia bia ia pai tiga sibaan
    tano palatamaina mah.
  viv-viv: Kadu kaꞋi kaliva tagana gidagahe gidagayo, “Iya keke kaliva matana faꞋina,
    iya keke kaliva talaina,” kaꞋi hidede amine gidagahe digo, medema kadu gahe-kawowo
    faꞋina mena tagana aimo kaliva wowone gidadauda.
  yao-yao: Ni liwiwi lyatiji, “Pakuŵa une ngaŵa liso, une ngaŵa lya chiilu,” Ana liwiwi
    ngaliŵa lya chiilu kwa ligongo lyo?
  tgp-tgp: Vara perona i verea vara, “Enau na sopo tavalu epe matea, matan enau na
    sopo matana!” r̃omr̃omi sohen haratu mo sopo vaia vara enia mo sopo tavalu epe
    matea.
  auc-NT: Ayæ̈ mönö önömonca incæ, “Awinca ömæmömo inte botö waocä baö ömaabo ïmopa,”
    ante ædö cæte anguingää. Ïñæmpa mänömaï ante tedecä incæ önömonca cöwë waocä baö
    ëñate ëmoncacampa.
  kbc-NT: Deɡ̶ee ɡ̶onapaaɡ̶ate, “Aɡ̶ee ɡ̶ogecooɡ̶e, odaa aɡ̶ica anejitege ɡ̶odolaadi.”
    Icaaɡ̶ica deɡ̶eo niɡ̶ida ligegi, pida idokee mida aneetege ɡ̶odolaadi.
  bmh-bmh: Dabug gau nug enamau, “Iz ame tam, gonun, iz enib ebuan tam,” go guzenai
    ze maimai, i unamau, go ebutal pezai damau.
  ctu-BL: Jini lac chiquin, mi tsi' yʌlʌ mach i cha'anic lac bʌc'tal come mach wutʌlic,
    ¿mach ba i cha'anic lac bʌc'tal che' jini?
  meq-meq: 'Taɗə kwa zləm mâ gwaɗ: «Neŋ wal abəra ka bo hərwi neŋ na, ɗəre bay.» Kwa
    kə tsik andza niye bəbay na, neŋgeye huya ka bo.'
  noa-H: Maimua jũrr kachiu k'ãijã daúg, “Mʌjã dau k'aba haawai mor gayam k'abam”
    hak'iinjãh. Mag gaaimua chadcha mor gayam k'abam haju k'aba sim, hichjã mor gaai
    sĩewai.
  alp-NT: Kai sepo tinaloije ebeteke be, “Aure mataina mo hoko aure otoi bei nanakawalare
    mo.” Masike ele mere lekwe po tinaloije otoi bei nanakwalare neka.
  san-VEL: '"srotra.m vaa yadi vadet naaha.m nayana.m tasmaat "sariirasyaa.m"so naasmiiti
    tarhyanena "sariiraat tasya viyogo na bhavati|'
  kbq-kbq: Hagi agesamo huno, nagra avurga omaninoanki'na, mago avufa omani'noe haniana,
    e'i ana kema haniazamo'a, avufafintira azeri otregahie.
  kbh-kbh: 'Nderado matscuas̈e tojayana: “Bominÿe ndoñe quetsátsmëna causa, ats̈e
    cuerpents̈a soye ndoñe quetsátsmëna ca”. Chca tojayanamna, matscuas̈e chë cuerpents̈a
    soye ndoñe cuaftsemncá ndoñe ntjátsmënana.'
  ron-LSB: 'Dacă urechea ar spune: “Pentru că nu sunt ochiul, nu fac parte din corp”,
    nu este deci nu face parte din corp.'
  pon-pon: 'A ma jalon o pan inda: Kaidin nai kijan war o, pwe kaidin por en maj eu
    nai; a iaduen, i me a jota kijan war o?'
  nhe-BL: 'Huan nojquiya ax tleno mopatlas intla se inacas quiijtosquía: “Na ax niiixtiyol
    ni tlacatl, yeca ax nise parte tlen itlacayo.” Pampa yonque queja nopa moilhuisquía
    inacas, noja mocahuasquía se parte ipan itlacayo.'
  sps-sps: An teinan ayei na pan kan tan sen puainy mes tsun to ayei teeva, kainon
    to te tsue fi non ya nei, “Nyon sikia ma matan, to sana nyo na sikia ma pan tan
    puainy mes to ayei.”
  wnc-wnc: Sike natane maakngata anzing ba yawik, “Na itane kaina dua dakngake yuatde
    na itane gupnae sanga kautdu dua dakngake yuat,” ngang yawanu siakan siwik ba
    dasing? Wena.
  bus-bus: Tó swã bè, lán wɛ́ɛn a ũro nà, á dɛ mɛ̀ pↄ́ ũro, beee yãnzi eégↄ̃ dɛ
    mɛ̀ pↄ́ ũroziↄ́?
  gub-BL: — Naiko kwaw neretekwer pehegwer romo ihe, aze i'i zanereha zanewe nehe,
    nupytu'u kwaw zaneretekwer ipehegwer romo wiko re nezewe mehe nehe.
  imo-imo: Aku tepala komumuni nimbei, “Na mongore molo nimo lemo kangimunga tuku
    naa pero lepamo,” nilkanje aku ulumuni yu kumbe tepa yu wendo naa molka.
  boj-boj: Dabkala a marqas, “E ŋamdamu sai. Deqa e jejamu miligiq di sosai. Ŋamdamu
    a segi unu.” Di dego bolesai. Dabkala a dego jejamu miligiq di unu.
  eng-DRA: And if the ear should say, because I am not the eye, I am not of the body;
    is it therefore not of the body?
  knf-knf: 'Kë woli kabaţ kaji lah : « Mënwo pkëş, mënţok keeri ţi uleef » kankwoha
    wo ţi uleef i?'
  san-KHM: ឝ្រោត្រំ វា យទិ វទេត៑ នាហំ នយនំ តស្មាត៑ ឝរីរស្យាំឝោ នាស្មីតិ តហ៌្យនេន ឝរីរាត៑
    តស្យ វិយោគោ ន ភវតិ។
  arn-NT: 'Fey pilun nga feypifule: “Iñche ta nge no, fey iñche ta koneltulelan ta
    kuerpu mew.” Fey ta famngechi elkünulayafuy ñi koneltuael ta kuerpu mew.'
  zas-NT: 'Ziangajc majsi guiëb guidiajg bejn: “Ad najtan tibliaꞌ xcuerp bejn din
    ad najtan guiaalojman”, ad por ziant ad najtri guidiajgaman tibliaꞌ xcuerpaman.'
  ken-NT: Nɛ mbák atú ándɛm bɛ, “Tɛ̌ndu mpú nyɛ́sɛ́, mpú ɛpókómʉɛt”, ɛyɔ ɛ́pú
    kʉ bɛ́ atú ákɛ bhák ɛ́pókómʉɛt.
