  txq-txq: Mete ma o ndiꞌi doom nae, “Au ia, ta mata boak. Dadi au ta dadi babaꞌek
    numa o ao-inam mai.” Leo mae ana kokolak talo naa, tehuu ndia bei babaꞌek numa
    o ao-inam mai.
  aaz-aaz: Ma karu ho ruikm aan nak, “Au reꞌ ia, ka mataf fa. Onaim au ka ꞌjair fa
    namaꞌ uꞌko ho aom.” Maski in naꞌuab on naan, mes in feꞌ njair namaꞌ naꞌko ho aom.
  qup-NT: Rinkrinchi ñukanchita rimamaka ñukaka mana ñawikichu kani, chayrayku mana
    aychaykichu kani nishpa. Chasna rimashpanpas aychanchillami kan.
  dop-dop: 'Nkpɑŋʋɣʋ kɑ́ pǝsɩ nɑ kʋ́ tɔ sɩ: Mɑ tɑ kɛ ɩsǝlɛ tɔ mɑ tɑ kɛ tɔnʋɣʋ? Pɑɑ
    kʋ tɩɩ yɔɣɔtɑ mpʋ pɩɩ lǝsɩ-kʋɣʋ tɔnʋɣʋ tɔɔ?'
  azb-azb: Qulaq «mən göz olmadığıma görə bədənə aid deyiləm» desə, bu səbəbdən bədəndən
    kənar deyil.
  eng-DBY: And if the ear say, Because I am not an eye I am not of the body, is it
    on account of this not indeed of the body?
  guo-NT: 'Aton pejnaecho''tbej naksiyaxael wʉt, jʉmchiyaxilbejpox: “Xan itfuta-enil.
    Samata, xan ampabʉ''tpijaxa-enil” —chiyaxilbej naecho''t. Naecho''t japox jʉmchiyaxael
    wʉt, japox pachaemaxil, japabʉ''tpijax xot.'
  hla-hla: Na te ga poe meni u talinga, “Alia e ma ka uagi turu tuanrei, taraha alia
    e ma matagi,” u talinga e ka noa has uana turu tuanrei.
  mav-NT: Yt naku i ahewaure ka'a to'e aipiit pe. — Uito yt ekawiat i katu­pono yt
    eha ewy i miit'in mimõ­typot areĩne'en mote. Mi'i tupono waku yt areĩne'en i aipiit
    ete po'og e ne'i. Mio tã e ahewaure ka'a aipiit pe pote heso rakano topy­hu'at.
  kpf-kpf: Mo kindap zâk dap op itâ sâbap? “Nâ sen buŋâ. Nâ sâkkât torenŋâ mân uan.”
    Yatâ sâmŋâ dap op sâk birâm zikŋik ândibap.
  ppo-ppo: Wosȩ́liné duraalu, ȩta kele meireteiné tikitamo olekenipó depa, ti wosȩ́li
    a̧ da̧ae fóló, kae daale? Téni, a̧ tikimótóró olekerapó.
  hin-2017: और यदि कान कहे, “मैं आँख नहीं, इसलिए देह का नहीं,” तो क्या वह इस कारण
    देह का नहीं?
  wol-KYG: 'Te bu nopp noon: «Gannaaw duma bët, kon bokkuma ciw yaram,» loolu du ko
    tee bokk ciw yaram.'
  bef-bef: 'To legekesauba ma luto melilinaꞌmu yabe: Nani buꞌa menohunago yaꞌma gufamofihi
    nekisaꞌa menohube luloto lugufa heꞌmiloto aiꞌasigo meminalubeꞌmu hibe.'
  amm-amm: Iyoyo no moloi yomuko monoi, “Yo mo molo ti muwoi. No monoi no yo mo auwoi
    tomoso muwoi.” Iyoyo aino yomukakimo, tofolo, imo mo noiyo kwaikoiwo. No mo auwoi
    tomoso na.
  zaj-zaj: Na kamba gwiti dihalonga, “Kwavija nie sili siso, nie sili wa lukuli,”
    mkilamso hicho kweli hadiwa kipindi cha lukuli?
  chq-NT: 'Joon wana jin''² loocwo² tsá²: “Jo lɨ́ɨ¹na mɨ''² unni² tsá² tsʉ ''wii''¹³
    joon jo lɨ́ɨ¹na ''no''³ cuerpo tya'' tsá².” Joon xʉfiin''¹³ jin''²in la joon pe
    lɨ́ɨ¹mogɨ ''no''³ cuerpo tya'' tsá².'
  swp-swp: Ena taba beana i ene, “Paana eau nige mata, besi egu tupo nige’e tauna
    boeana eai,” mamohoi wa, ia tauna tupona nige’e?
  bjr-bjr: Mi fasiqana aaqoo fannoo qinoo qinee sia maa fasiqana afu marunnanara sia
    mina afaaqau maridau. Qinee Pauroosa minara maaqi qidaqa kaqi mi aaqoofa sia afukinoo
    sia mi ufana qinnanannai moona afaaqai kiannoo kaqi mi fasiqana afaaqa mariannoo,
    sia sia miqiannoo.
  aby-aby: I omema eno wefeku, nae naisa meba ibake nae i ofenu moi feka me, eno wefekuie
    i ofenu moi fekaba me? Euwa ie i ofenu moi fekaya, i ofe feka mederoma danu imusu
    da ane ibifeku.
  eng-YLT: and if the ear may say, 'Because I am not an eye, I am not of the body;'
    it is not, because of this, not of the body?
  jni-jni: Inki utoi udi gu, “sa daki mi nije nini ba abanna inzom ire imum ninpum
    ba,”
  kne-kne: Et mo kanan aben di inga, “Bakenak iman mata, isonga bakenak partin di
    awak,” ngem naitatapi pay dedan sin awak.
  tgj-tgj: Okv nyarung ngv ngo ayak gv aba gunvma ogulvgavbolo ngo nyik yama, vla
    minbolo hv um ayak amar gv aba gunv angusinv gubv hvpv lamare.
  gui-NT: 'Jae ramiño vi güɨramoi ñandeapɨsa jeita: “Che mbaeti co jesa. Jae rambue
    che mbaeti co jete pegua”. Erei yepe tei jocorai jeita, erei ñanderete pegua co.'
  quc-TT: 'Xuqujeꞌ we ta kubꞌij ri xikinaj: “Man in bꞌoqꞌochaj ta in, rumal riꞌ man
    in rech ta ri utyoꞌjal ri winaq.” Man rumal ta riꞌ xel bꞌik che ri utyoꞌjal ri
    winaq.'
  heg-NTPO: Nol eta ku hngilam ma tek noan, “Auk niam matan lo. Tiata auk daid op
    mes deng ku apam ma lo.” Un aa ela kon no, un op mes deng ku apam ma nabale.
  ptu-ptu: 'Susi toi duka'' hapanna la naua talinga: “Taiaä'' kao mata, dadi tä''
    kao tihekennä'' illaam bätä,” iya tä'' duka'' susi ia too, aka tontä liu tihekem
    illaam bätä.'
  bzd-NTPO: 'S''kukuöña mú tö ichè: “Ye'' kë̀ dör wöbla, e'' kue̱ki̱ ye'' kë̀ ku̱''
    chkà mik.” Ie'' tö ichèmi es, erë ie'' tso'' chkà mik.'
  kwf-kwf: Ma diꞋia na alinga ka fata Ꞌuri, “NauꞋa noaꞋa laꞋu ta bali ana noni, sulia
    nauꞋa noaꞋa laꞋu na maa,” na alinga neꞋe ta bali nama ana noni neꞋeriꞋa.
  eng-WYC-2017: And if the ear saith, For I am not the eye, I am not of the body;
    not therefore it is not of the body.
  eng-WMBB: If the ear would say, “Because I’m not the eye, I’m not part of the body,”
    it’s not therefore not part of the body.
  zat-NTPS: 'Na'' che nágadxu nna na: Quebe naca'' lau'', ne chee̱ le̱ na'' quebe
    naca'' chee̱ be̱la'' dxen chiu'', quegá da ni gun na québedxa naca na chee̱ be̱la''
    dxen na''.'
  spp-spp: Ɲyɛ niŋgeŋke ká jwo na kuru ɲyɛ cyeere yatanŋke kà mɛ, mà lire ɲùŋke pyi
    na kuru ɲyɛ ɲyii mɛ, tá lire sí n‑jà ku nàzhan yige cyeere e?
  zty-NTPS: 'Chela'' gak wcháḻj nagžo, wak nnan: “Dan'' bi naka'' yej ḻawe'', bi naka''
    che benne'' ni” da'' ni bi gonen ga bi naken chie''.'
  mek-mek: Ke ainaꞌa afeifa, “Lau papiau maaga laaꞌi puo, lau papiau imaauga faagagai
    laaꞌi,” ageoma mo ganinagai, isa egaꞌina eifania puo, isa papiau imaauga faagagai
    laaꞌi afaemia kai, egae mo ageka.
  aey-aey: Odocob hina dahin mahoubmi, “Ija amen qee, eunu ija dewenna naha qee,”
    houbmi uqa madec toodu dewenna naha qee biloubfo? Qeeo, dahin euha dewenna naha
    biloub.
  urd-GVH: या फ़र्ज़ करें कि कान कहे, “मैं आँख नहीं हूँ इसलिए बदन का हिस्सा नहीं।”
    क्या यह कहने पर उसका बदन से नाता टूट जाएगा?
  ycn-ycn: 'Iná i''ijhuí ca''ajná quemaquela inajlo: “Uncá pijlú calé nucá. Ñaquele
    uncá pinapona naquiyana calé nucá.” Marí que rimaquela inajlo, uncá rácho''olojla
    raú iná napona naquiyá.'
  djr-djr: Ga ŋuli balaŋ ŋayi dhu ŋunhi buthuruny waŋa bitjan, “Ŋarrany dhuwal yaka
    warray maŋutji, ga yaka ŋarra ŋunhiŋuwuy rumbalpuy,” bitjan ŋayi dhu, yurr ŋayi
    ŋunhi buthuruny yuwalk yan waka' ŋunhiŋuwuyyi waŋganybuy rumbalpuynydja.
  kvg-kvg: Neka gê, gea amba manqat tø-einin, av nqægo, “No bøī mbā. Yaq nakēmbā,
    no kha bunøzū mbā.” Manqat av nqægo tø-einin, yaq gê, ndøgo sekemba kha-qâ
    gigiâp mbà? Āv taoká.
  rug-rug: Be zama sa taliṉa, “Arau si lopu na mata, ke lopu na kukuruna sa tini si
    rau,” gua, ba korapa soto nana mo koasa tini, ke lopu boka pude paqaha pule nia
    si asa.
  hop-NT: 'Pu kurs hakiy naqvuat sen kítani: Nu qa pōsiatnihqe ōviy nu tokot qa aṅqwvi,
    kite’, ya pam pay paniqw tokot qa aṅqwvini?'
  san-URD: شْروتْرَں وا یَدِ وَدیتْ ناہَں نَیَنَں تَسْماتْ شَرِیرَسْیاںشو ناسْمِیتِ
    تَرْہْیَنینَ شَرِیراتْ تَسْیَ وِیوگو نَ بھَوَتِ۔
  heb-LB: 'או אם האוזן תאמר: ”אינני שייכת לגוף, כי אני רק אוזן ולא עין!“ האם היא באמת
    אינה שייכת לגוף?'
  caf-NT: '''Ink''ez dune dzo ''i ''utni, “Aw ''una chasdlah, ''et huwa yust''e bube''ildzun
    cha''ust''ah.” ''Et whuz na''a yalhtuk t''eh, ''et ndi yust''e bube''ildzun chailah
    ih? ''Awundooh!'
  mio-NT: Tu cua cati soho yo ti ñavi iquin cuñu yo cuu chi, vati ñavi titi nuun yo
    cuu chi, ña ndicha chi, vati ini iquin cuñu yo cuu chi.
  srq-NT: Nandeisa achõ ñee aroneate. —Eresa eã ñochɨ̃ se. Nyebe erete resenda eã
    se re, ɨ aroneate nandeisa ñee. Nanderete resenda beɨ chõ nandeisa re.
  kje-NT: Enla lo'o kilinna na'aheni, “Ya'u eni makan ka, de ya'u eni ka amwali kemen
    onne hana'arne.” Kade kilinna na'aheni onne, maa ik kauroin ai namwali kemen onne
    hana'arne mamani.
  gaz-gaz: Gurris yoo, “Ani waanan ija hin taʼiniif, ani kutaa dhagnaa miti” jedhe,
    sababii kanaaf kutaa dhagnaa taʼuun isaa hin hafu.
  kud-kud: Hinage ebe dova talina iwalo, “Yau nigele tau yana boda, wuwuna yau talina,
    na nigele mehe”. Talina yana walone nigele walo moiha.
  urb-NT: 'Inambi pandu: “Ihẽ riki awa reha aja ym. A''erehe kome''ẽ retema''e ym
    ihẽ” aja pandu naĩ. Ame''ẽ reha riki ame''ẽ retema''e ke.'
  fra-LSG: 'Et si l’oreille disait: Parce que je ne suis pas un œil, je ne suis pas
    du corps, ne serait-elle pas du corps pour cela?'
  san-HK: zrotraM vA yadi vadet nAhaM nayanaM tasmAt zarIrasyAMzo nAsmIti tarhyanena
    zarIrAt tasya viyogo na bhavati|
  cak-SNT: 'Y xa ta ri xiquinaj nuꞌej: Inreꞌ ruma man in nakꞌaroch ta ri cuerpo, man
    in richin ta ri cuerpo, ruma quireꞌ nuꞌej, ¿man richin ta came ri cuerpo ri xiquinaj?'
  uvh-uvh: Abanga maani' undu' ningsa', adi a na fugu yotangka ning kane ka de wari
    tita' ning titining guk mokngang wara' na fugu ning dibing sini' mo' sigening
    ning guk mo' touta', mokngang, wa adindu' fukni'ganang yorafinga ita'.
  ino-ino: Hane'nea'maki ani ve'kamo akesamo'a “Ani ve'kamo aulaka o'mai'noa yafe
    ani ve'kamo akufa o'mai'noe.” hiseana kasuke nehiki ani ve'kamo akufa'a akesa
    hane'ne.
  gnn-gnn: '@see-verse:1CO.012.015'
  yal-yal: Xa tunla a fala, a naxa, “N tan mi fati bɛndɛni, bayo n mi findixi yɛɛn
    na,” na mi a bɛ fatin na.
  cnt-NT: 'O₃ jua''₅₄ mei''₂ guë́₃ rë₂gua₄ dsa₂ lé₂ le₃juá''₂: “Ia₁ a₂tsá₃ lɨ́ng₅
    mɨ₂ne₄, jaun₂ tsá₃ téng₅ nɨ₁ŋɨ́₅”, la₁ on₃jua''₅₄ jaun₂ tsá₃ téin₅ nɨ₁ŋɨ́₅.'
  tif-tif: 'Kuno talang tem malii akal boko-lom: Yi, nali tiin la, nali angtiil kaami
    daam daa, kalu namti, talang tem malii kaa kanum bokola kaa tifan disa; kaa angtiil
    daam ma namti kaa bombe.'
  nlx-nlx: केदी कान केय, “मी डुलो नाह सुतो, तानकेरता मी सेरीरान नाह सुतो,” ते तो जी
    कारेण सेरीरान नाय मीले काय?
  apw-NT: Ła’íí kojaahíí, Shíí doo koṉaa nshlįį dahíí bighą doo kots’í itah nshłįį
    da, ṉii lę́k’eyúgo, ya’ doo kots’í itah nlįį da gá?
  gum-gum: 'Inchen kalugucha øyeeg taimbeh: “Nabe kab kømuikkurri asruig kømur” cha.
    ¿Treekkurri, trube, asruig kømøtø, nøøriig kønrrautah?'
  not-NT: 'Aroca onganque aguemita: “Tenta naro iroqui, te naro ibatsa iriro”, ¿Teco
    ora aguemita obatsa aisati, te inasitanëma?'
  plu-plu: 'Iné utaybi ka awna: “Nah ka iwtyaktima. Nikwe nah ka hiyá nahma keh ariknawnama.”
    Ig ka hiyá igma awna inakni henne mmanawa ig kadahanwata gannipwi.'
  iou-iou: Ba jukunintä ŋode yäwek; Näk dapunka nämo unita gupka moräk nämo yäk. Ude
    nämo! U gupnin moräk!
  ntp-NT: 'Dai isʌmo oodami potʌiyagi: “Giñnaaca maitʌrgiñvuji cascʌdʌ maitʌrgiñtuucuga”.
    Vʌʌscʌrʌ siaadʌrʌ maigovai gʌʌsʌna ʌnaacadʌ.'
  rai-rai: Baa in talingaana in piri naa, “Wakir iaau in kiok na mataana, io, wakir
    iaau ko ra panina,” lelawaai, a pirpir mi in turbaat laar paai ku naa ia wakir
    raa pakaan ko ra panina?
  haw-1868: A ina paha e olelo ka pepeiao, Aole au he maka, nolaila, aole no ke kino
    wau; no ia mea, aole anei ia no ke kino?
  ffm-ffm: 'Naa so nowru wii: «Nde mi wanaa yitere, mi jeyaaka e neɗɗo oo», ɗum haɗataa
    ndu jeyeede e makko.'
  arb-NAV: 'وَإِنْ قَالَتِ الأُذُنُ: «لأَنِّي لَسْتُ عَيْناً، لَسْتُ مِنَ الْجَسَدِ!»
    فَهَلْ تُصْبِحُ مِنْ خَارِجِ الْجَسَدِ فِعْلاً؟'
  cop-CNT: ⲟⲩⲟϩ ⲉϣⲱⲡ ⲁⲣⲉϣⲁⲛ ⲡⲓⲙⲁϣϫ ϫⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ⲟⲩⲃⲁⲗ ⲁⲛ ⳿ⲁⲛⲟⲕ ⲟⲩ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲥⲱⲙⲁ
    ⲁⲛ ⲟⲩ ⲡⲁⲣⲁ ⲧⲟⲩⲧⲟ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲥⲱⲙⲁ ⲁⲛ ⲡⲉ..
  sri-sri: 'Marĩya gãmipũ werenírĩ gãmipũ ããrĩrṍ ãsũ ãrĩbokoa: “Koyeru ããrĩbea. Irasiriro
    mʉya dupʉma ããrĩbea”, ãrĩbokoa. Marĩya gãmipũ irasũ ãrĩkerero, marĩya dupʉmata
    ããrã.'
  nal-nal: Ma tamon alnga xana piaat naako, “Nia xawit a xalimara, malasing ma nia
    xawit ila winpin.” Malasing faa, a dorang kari xat faraxas kana ruxol naan adu
    naan kawit aza non ila winpin? Kawit.
  kyq-kyq: 'Bi se Ꞌkɔŋ taaɗn ɔɔ: «Maam lɛ mꞋkaama ey se, mꞋkɔŋ tɛɗn maakŋ ro debkilim
    ki eyo.» Anum kɛn naan̰ taaɗ bin sum ɓo, Ꞌkɔŋ tɛɗn maakŋ ro debkilim ki ey ne?'
  kwd-kwd: Ma lauta nga aringa 'e fata 'ilo'oo, “Nau nga gule'e 'ola na labe'e wane
    'amoe, suria 'inau nga maa'e 'ola 'amoe,” ma tafe'ua nga aringa lo'oo nga gule'e
    'ola 'ua na labe'e wane lo'oo.
  ded-ded: Nga kedzacngo debac, “Ni kic kpac, imocac sebiac tosea mong mi anduae.”
    ye sifu sebigoc torokpema imocac tosea anude.
  ewe-ewe: Nu ka nàbu ne èse to wògblɔ be, “Nyemenye ŋutilã la ƒe akpa aɖeke o elabena
    to ko menye, nyemenye ŋku o”? Ɖe esia awɔe be megade blibo abe ŋutinu ɖeka ene
    oa?
  nuy-nuy: Marri manubama mana-warang, ari maan-jamana, “Ngawu-ngaynbandii ama-bagaḻang-jii,
    ari waari nga-ngu-burrang ana-ngun.gu-rruj,” waan-jamana wugurru. Yagu wiiya,
    yaama ma-yadina ngagurri-rruj a-ngun.gu-rruj.
  cop-BHC: ⲞⲨⲞϨ ⲈϢⲰⲠ ⲀⲢⲈϢⲀⲚ ⲠⲒⲘⲀϢϪ ϪⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲞⲨⲂⲀⲖ ⲀⲚ ⲀⲚⲞⲔ ⲞⲨⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲤⲰⲘⲀ ⲀⲚ ⲞⲨ
    ⲠⲀⲢⲀ ⲦⲞⲨⲦⲞ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲤⲰⲘⲀ ⲀⲚ ⲦⲈ.
  buk-buk: Me iŋ ndê daŋgasuŋ bu sôm bu, “Aö tandô dom, bocdinaŋ gati ŋandô ŋagêŋ
    daŋ dom,” dec yom dau oc kac daŋgasuŋ su yêc iŋ ndê ŋandô dom.
  pri-NT: 'Â câé caa ina ê pwâranyürujè pâ: «Gée goo na câgo caa âraporomeejè, â câgo
    caa tâa na naiiri âboro.»'
  zpq-NT: 'Na'' nagcho guac ṉan: “Bi naca'' toze len cuerpen'', ḻe bi naca'' yejlagüen''.”
    Perw ḻa''czḻa'' še ṉan ca'', naquen toze len cuerpen''.'
  por-TFT: 'Se o ouvido de uma pessoa pudesse falar e dizer: “Por não ser eu seu olho,
    não sou parte do seu corpo”, mesmo assim continuaria sendo parte do corpo daquela
    pessoa.'
  gwi-NT: Ąįį gwik'it shidzee, “Ąįį shandee t'ihchy'aa kwaa ts'ą' jii shatthąį' ts'an
    t'ihchy'aa kwaa,” nyąą ji' nihk'it ąįį shatthąį' zhit gwats'an nilii.
  gvn-gvn: Milkabu nguba nyuluku balkal, “Ngayu miyil kari, yinyaynka ngayu bangkarrka
    kari.” Kari, nyulu still bangkarrkaku. Yinya kuku buyun. Bama milkajiku bundanka,
    milkabu nyajinka baja.
  nhy-NT: 'O noso tla inakas kijtoani: “Nej mach niixtololo iwan por yonik mach nipowi
    itech itlalnakayo”, maski ijkón kijtoani, yej yipa powi itech itlalnakayo in tlakatl.'
  asm-FB: আৰু কাণেও যদি কয়, মই চকু নোহোৱা কাৰণে শৰীৰৰ অংশ নহওঁ, তেনেহলে সি সেই কাৰণে
    যে শৰীৰৰ অংশ নহয়, এনে নহয়।
  okv-okv: eto onde na, “Na titi mane avoeto na ando ta hatu singi manera,” ainge
    aisuja te eonga irari inono aera.
  mxt-NT: 'O tyehe ta cuví cahan soho yo ta catyí chi: “Yuhu ñima coño ñuhu cuví vatyi
    ñima chɨtɨ nuu cuví.” Ñima tyi catyí chi tyicuan caa ta cusandɨhɨ chi cha cuví
    chi coño ñuhu.'
  tzo-NT: 'Ti taca hech chal ti jchiquintique: “Yu''un mu ho''ucun satilun, hech yu''un
    mu''yuc jtu yu''un ti jbec''tal che''e”, ti taca chiuque, manchuc mi hech chal,
    oy stu yu''un ja'' jchiquintic. Te ono''ox oy xchi''uc jbec''taltic.'
  ind-AGS: Jika telinga berkata, “Karena saya bukan mata, maka saya bukan bagian dari
    anggota tubuh.” Pernyataan ini tidak mengubah kenyataan bahwa telinga adalah anggota
    tubuh.
  omw-omw: Vaisi nraatovanto tiqaro, Nte hia vu vahuvara tina, nte hia vaisi mwamwantave,
    tirera, mwia quavantovata hia quaqa hiananrove. Nraatovantovata mwamwantaqaanaavama
    vahiro.
  yrb-yrb: I agema eno webisu, nana diti meba iba nana ofenu emetu me, eno webisuna
    ina ofenu emetu aba me? Aiwia ina ofenu emetu, i ofe da ekodifite danu aika da
    ibifisu.
  maa-NT: 'Tsà jñà líká ki̱tso̱: “''A̱n, mìtsà xko̱n xi̱ta̱ ma, mìtsà ya̱ chjà‑na
    jè yijo.” Mìtsà koi kjoa̱‑la̱ nga o̱ki̱tso̱ nga mì ya̱ chja̱‑ne yijo.'
  mcq-mcq: ꞌEje ataa karaꞌajara na nia panaꞌomo na nihoꞌo haha pwinanaꞌa pana ꞌwaꞌipisa
    areri rejaꞌe? Hu ijaꞌina ꞌwarama jihunaꞌe haha kehuni pwinaꞌa pana raka?
  sus-A: شَ عَ سَ لِ عِ تُلِ عَ قَلَ، «ﭑ مُ نَ عِ قَتٍ مَ، بَرِ مَ ﭑ مُ قِندِشِ يَ
    رَ،» نَ مُ عَ نِيَمَ عَ شَ بَ عِ قَتٍ مَ.
  jpn-1965: たとい、耳が、「私は目ではないから、からだに属さない。」と言ったところで、そんなことでからだに属さなくなるわけではありません。
  fra-SBL: 'Si l''oreille disait : « Parce que je ne suis pas l''œil, je ne fais pas
    partie du corps », elle ne ferait donc pas partie du corps.'
  yka-yka: Duk bang upama paˈin tayingehin, “Dumaˈin ku sukuˈ si baran inin peggeˈ
    dumaˈin ku matahin,” masi du iye sukuˈ si baran miyaˈan.
  mle-mle: Aw li duw diki waan kitawa wakila, “Wun mil maa. Alik tikuw, wun diki amwiy
    kil jaav maa.” Aw atawa walik, li adi duw diki amwiy kil jaav ti maa, ay? Maa.
    Li kip diki amwiy kil tikina.
  shp-NTPO: 'Jatian pabíki iti iki yoyo iki: “Eara beroma iki, ea yora mebi iti ikaxbi”,
    iki. Jaskataxbira moa yora mebi ikí jenéyamai.'
  aom-aom: 'O hiaꞌohuro jöe jövoromo uvoꞌibejo: Na bogo nunoho jevëꞌëro ëhuni na sino
    hahoꞌoho hahagu jevajëjo. Iae ëhi uvoꞌibejo röhu bogo ëhuro hiaꞌoho sino hahoꞌoho
    hahagu jioꞌi sino hahoꞌe gemuoho jioꞌibejo.'
  geb-geb: Maaŋ muuŋgip, khuar khaŋ suanga, “Gu rɨmatuk fhuvara, gu maaŋ muuŋgiap,
    gu guman fhavar fɨga mueŋ fhuvara.” Ana maaŋ nzuai, ana vhɨra mba guman fhavar
    fɨga mueŋ ma.
  bsj-bsj: No tuuwo yi ki, “Wori ma kebo nuwe, ma kebo mwan,” Wo mani a ywacho yilaka
    mwan bwiyeti.
  cak-cak: 'Quiri'' mismo ri kaxiquin, xa ta quire'' nu''ij-pe: Yin man yin ta richin
    ri cuerpo, roma mana-ta yin runak''-ruvech, nicha'', pero xa can richin vi ri
    cuerpo.'
  chf-NT: 'Si u chen t''an ica u chiquin untu winic u ch''e'' u yäle'' ca''da: “Uc''a
    mach jinon u jut jini winic, jin uc''a mach jinon tuba u cuerpo”. Pero mach uc''a
    por u yäle'' ca'' jini mach ni'' jin ump''e parte de u cuerpo.'
  tlf-tlf: tolong milii ugol bogo-nulu e, “Niyo tiin keluta, niyo dam komi atuk ba
    o,” agelu umdii, tolong milii bomi weng ko kam agelu boyo tinangkamin ba kale,
    boyo dam komi atuk maak iyo kulbu no ko.
  piu-2006: '@see-verse:1CO.012.015'
  poh-NT: 'On wi ta nak reꞌ xiquin erikꞌor chi jeꞌ wili: «Reꞌ hin maꞌ reꞌ hin nakꞌ
    wachi̱s, ruꞌum reꞌ maꞌ reꞌ ta hin pa riman ritiꞌjolal ribakil i cꞌacharel, nqui
    ta nak. Xa maꞌxta woꞌ nak camaj erikꞌor chi jeꞌ reꞌ, maꞌ jeꞌ? Jeꞌ reꞌ nikꞌor ruꞌum
    nok til pa riman wilic cho.'
  tue-tue: 'Marĩya cãmopéro wedesebocu: “Capea niiria; marĩya õpʉ̃ʉ̃ maquẽ niiria”.
    Teero jĩĩpacaro, toopʉ́ra niijãã.'
  bjp-bjp: Ke, male nenge balbalu in tara le, “Biil ia nenge kolson matam, pesu biil
    ia irin pununfom.” Taftawa i tara arae, isau le i nenge irin pununfo tom.
  xon-xon: Litafal mu yaa bui ke, “Maah kaa ye linimbil na, maa ye tiwon aawan” kan,
    naa ye tiwon aawan aa?
  tzo-ZNT: 'Ti snaꞌuc cꞌopojuc li jchiquintique: “Lavi maꞌuc satilone, mu cꞌu jtu”,
    ti xiuque, pero mu xuꞌ ti chꞌabale.'
  mpm-NT: 'Ti nu soꞌo yo na kachi: “Vanuxia ansu nduchi kuu ri. Ja yukan tu yɨꞌɨ ri
    jiin yɨkɨ kuñu”, kachi. Ko tuu, chi va nu ja siaꞌan kaꞌan, ko suni yɨꞌɨ ndixia
    jiin yɨkɨ kuñu yo.'
  ots-NT: 'Guejti yʉm gu̱göjʉ, bbʉ di ña̱ hnáa‑yʉ́ cja̱ di hñi̱na̱: “Xin gúr dögö,
    nubbʉ́, guir bbʉjcö jar cuerpo bbʉ́.” ¿Cja di cierto ca jin te dúr ncjahui nʉr
    cuerpo yʉm gu̱jʉ? Ji̱na̱. ʉ́r mɛjti nʉm cuerpojʉ yʉm gu̱jʉ hne̱je̱.'
  hoy-hoy: अदिक अगर किव अनुल, “ना कण्ण आलच, इदुरसाटी शरीर इन आलच,” रा येन अद ई कारण
    शरीर इन आलच?
  amo-amo: Kutuf nwa kuru kuworo “Na meng liyiziari ba, na mmyen nin duku nin kidowo
    ba,” na uso na ame kubiri kidowari ba.
  pjt-pjt: Ka tjinguṟu pinangku wangkaku, “Ngayulu kuṟu puṟunypa nyinanytjikitja mukuringanyi.
    Palu ngaḻṯutjara ngayulu pina. Utiṉa paṯuringkuku puntungka tjungu ngaṟanytja
    wiya.” Palu wiya paluṟu puṯu alatjirinyi panya paluṟu pina alatjiṯu munu puntungka
    tjungu alatjiṯu ngaṟanyi.
  cwe-cwe: Na one gutwi dihalonga, “Kwaviya niye sili ziso, niye si wa lukuli”, vino
    kwa ichimu icho sigambediwe chilungo cha lukuli? Siivo bule!
  daa-NT: 'Kar ya ɗeŋge kaawa aman : « Nun odɗo, isginno iŋ ziŋka. » Iŋ taar-at oki,
    ta amilaaɗo kara min ɗo ziŋka-aku.'
  mlp-mlp: Teq mat na adeksan bilaqdaq, Ya mat ka ameqnagin a haiq haqdaq. Nazaq iyan
    ya mat ka ahol asor a haiqta haqdaq. In nazaq bilaqdaqta teq haiq. In mat na ahol
    asor iyeq tuqus tutdaqmo.
  ape-C: Aria ta arigos sukri, “Eik douk madae nabep uwe, douk namudok aria eik madae
    ipe anabikihwum um ahwudok yegenyihw uwe.” Douk arigos ta sukri namudok, aria
    agagos douk madae supe anabikihwum um ahwudok yegenyihw.
  bgs-bgs: Agad kumagi tô talinga, “Su ánnà a mata, ánnà a bahin tun ta lawa,” asal
    bahin pa ni katô lawa.
  faa-faa: Arirakano senakimo someraka, “Ano hihoanafonosasamo aporomano kaua rekeako
    hisiripo.” Aíyaka somerakano, senakiane ipi haku rekenare? Wae. Kau hakása yia
    rekenapo.
  kik-kik: Nakuo gũtũ kũngiuga atĩ, “Tondũ ti niĩ riitho-rĩ, ndirĩ wa mwĩrĩ ũcio,”
    nĩ ũndũ wa gĩtũmi kĩu gũtingĩtiga gũtuĩka kĩĩga kĩa mwĩrĩ ũcio.
  cap-NT: 'Niz̈aza tsjii z̈oñz̈ cjuñiqui ana chiiz waquizic̈ha, tuz̈ cjican: “Wejrqui
    cjuñikazza, anac̈ha wejr c̈hjujquiqui. Jalla niz̈tiquiztan anaz̈ tii z̈oñz̈ curpuquiz
    z̈elasac̈ha”. Jalla niz̈ta chiiz̈cumi, nii cjuñiqui tirapanc̈ha nii z̈oñz̈ curpu
    partiquizqui.'
  ksr-ksr: Gejanananoŋ kokaeŋ jenaga, “Nii jaaga qaago. Kawaajoŋ sele busu mende toroqeŋ
    laligojeŋ.” Kaeŋ jenagati eeŋ, iikawaajoŋ mono kileŋ sele busu mesaoŋ aŋodeeŋ
    mende laligonaga.
  eng-TNT: 'And if the eare saye I am not the eye: therfore I am not of the body:
    is he therfore not of the body?'
  sbs-sbs: Mi kutwi ka ku wambe, “Ka kuti ka ni linso, kani wa chilama che nyama”.
  sue-sue: Ota dana zo meni nogoro ego samunoi? “Na giti moka oko aewa, are na tama
    aisora soremai oko inona.” Ago sero tama aiso doro nu imata nuai ine tepo awa.
  fra-NCL: 'Et si l’oreille disait : « Puisque je ne suis pas œil, je ne suis pas
    du corps », en serait-elle moins du corps pour cela ?'
  snn-NT: Ganjoro se'gabi bëin coca catoca, “Yë'ë yua ñacoga ba'ima'iguë sëani, bain
    ga'nihuëna zi'inma'iñë” catoca, ga'nihuëte jo'caye gare porema'iji.
  atb-NT: Dum, haû nohkyap gi, "Ngò, myoqjí a nghut é yanmai, gungdu eq a sêng é nghut
    lhê." gâ é nghut jáng, hau é yanmai, gungdu eq a séng wó dut é a nghut.
  cek-AK: To baktih toengah naa mah, Kai loe mik na ai ni, takpum thungah ka om ai,
    tiah thui nahaeloe, to tiah a thuih pongah takpum thungah om ai boeh maw?
  bkd-bkd: Daw ku sa talinga magyanaen “Tumenged ta kenà a mata kenà a bahin hu lawa”
    saena harì daan mabaluy.
  ctu-76: 'Muq''uic i yʌl lac chiquin: Ma''ix j c''ʌjnibal como mach wutyʌlonic, che''en.
