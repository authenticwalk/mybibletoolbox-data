verse: 1CO.012.016
translations:
  kpx-kpx: O mesoho golemana loui kosea, “Dau ni holioholisito dau golema unaha. Kemoike
    di isiviholinu vavae lovi valiho.” Golemau hoto kateai louale kemo au bae vavae
    lovi ke kabebihavoi au lovo halelivebene.
  okv-H: eto oje na, “Na tihi mane avoeto na hamo ta hatu singi manera,” ainge aisuja
    te oenga irari inono aera.
  tbo-tbo: Apo gasi taniga ina baha ina pa, ‘Tau ega hini a bolu uyahina ata memae,
    matababana tau ega mata,’ a bahana naka ega baha dumana.
  mal-C: “ഞാൻ കണ്ണല്ലാത്തതുകൊണ്ടു ശരീരത്തിലുള്ളതല്ല,” എന്നു ചെവി പറഞ്ഞു എന്ന കാരണത്താൽ
    അതു ശരീരഭാഗം അല്ലാതാകുന്നില്ല.
  grc-SR: Καὶ ἐὰν εἴπῃ τὸ οὖς, Ὅτι οὐκ εἰμὶ ὀφθαλμός, οὐκ εἰμὶ ἐκ τοῦ σώματος· οὐ
    παρὰ τοῦτο οὐκ ἔστιν ἐκ τοῦ σώματος;
  bgc-bgc: अर जै कान कहवै, के मै आँख कोनी, इस करकै देह का अंग कोनी, तो के वो इस कारण
    देह का अंग कोनी?
  khz-khz: Tega mapere kila, “Au ati mata, pe au ati taunipara kavana ta.” Aikina,
    ia taunipara kavana ta vegata.
  deu-TKW: 'Wenn das Ohr sagen wollte: weil ich nicht Auge bin, gehöre ich nicht zum
    Leib, so gehört es deswegen doch dazu.'
  zsr-NT: 'Laꞌnaruꞌ huac güiꞌ didzaꞌ nagruꞌ, huaná: “Le cutu nacaꞌ yöj lahuëꞌ, cutu
    náquidaꞌ queëꞌ bönniꞌ ni”, didzaꞌ ni cutu gun ga cutu naqui queëꞌ bönniꞌ naꞌ.'
  lin-lin: 'Soki mpe litoyi elobi : « Lokola nazali liso te, nazali eteni ya nzoto
    te ; » boni, ekotika penza kozala eteni ya nzoto mpo elobi bongo ?'
  hns-NT: 'Aur djab kaan bolie kie: „Ham to aakhie na hai, ohie se ham dehie ke ek
    hiessa na baatie,” tab ka, ie baat satj hai?'
  noa-E: Maimua jũrr kachiu khãijã daúg, “Mʉjã dau khaba aawai mor gayam khabam” akhiinjã.
    Mag gaaimua chadcha mor gayam khabam aju khaba sim, ichjã mor gaai sĩewai.
  eng-EMTV: And if the ear should say, “Because I am not an eye, I am not of the body,”
    is it therefore not of the body?
  mib-NT: 'Te núu sōho cahān: Nasūu cuenta yɨquɨ cúñu cúu ri, chi nasūu tɨ́nūu cúu
    ri, te tuú chi parte yɨquɨ cúñu cúu nahín.'
  lif-NT2: हे़क्‍केलॽरिक्‍के ने़क्‍खोॽइल्‍ले़ “इङ्‌गाॽ मिक् मे़ःन्‍आ, खे़ल्‍ले़ चोगुल्‍ले़
    कन् थक्‍कोबा याम्‍लक् मे़ःन्‍नारो” पाःत्तुॽसाङ् खे़न् नासिङ्‌गे़न् थक्‍कोबा याम्‍लक्
    मे़बोःङ्‌ने़न्‍बि?
  xnj-xnj: Ngati likutu ngalijijoveli, “Ndava nene lepi lihu, hinu nene lepi pandu
    pa higa,” Ndi ngaulekili lepi likutu ilo kuvya pandu pa higa.
  mmx-mmx: La lubaalung naba nemen ngan axa luxot at labantuxu. Ixo epovo do duna
    lok, “Nema xopmen luxatli, kuren la nema xopmen lenep at labantuxu.”
  cbr-NT: 'Aín pabitax banati ''unan ''ixun ca catsíanxa: “''Ëx aín bëruma ''aish
    cana ''ëx a uninanma ''ain”. Usa ''aínbi ca aín bëruma ''aíshbi ax a uninan ''icën.'
  tee-NT: 'U ni laich cava cachivinilh ju qui''ak''axk''olh''an laich chani canaulh:
    “Ju quit''in jantu ixpuch''alhcatna ju lacatuna ni jantu iclakchulh”. Para mas
    chunch ju canaulh jantu nomputun ni jantu lacalacatuna ju tinui.'
  eng-LSV: And if the ear may say, “Because I am not an eye, I am not of the body,”
    is it not, because of this, not of the body?
  cak-NT: 'Y xa ta ri xiquinaj nu''ij: Ri quisamaj ri wechaj yalan utz, pero ri nusamaj
    ren man utz ta, y romari'' anche''l xa man jin richi ta ri ch''acul, nicha'' ta.
    ¿Anchique ni''ij rix? ¿Man richi ta como ri ch''acul ri xiquinaj roma nu''ij quiri''?
    Man quiri'' ta. Xa can richi chuka'' ri ch''acul.'
  pah-NT: 'Po aheapyakwara ei: “Ji ko ahereakwara rũi. Ji ahera''oareheva''ea rũi
    reki a''ero.” Aheapyakwara erame a''ea po i''etehei. A''ereki aheapyakwara ko
    ahera''oareheva''ero tuhẽ reki oko. Na jitehe nhande re''yiro Cristo''gareheva''ero
    nhandekarakatuparavuhuavo ojipe''g̃a pokoga. Ojipejive''ga jate rũi reki Cristo''gareheva''ero.
    Po ojipe''ga ei: “Ikarakatu g̃a japovo ahemonhimomby''ava''ea. Ji ndajikarakatui
    japovo a''ea. Ji Cristo''gareheva''ea rũi reki a''ero.” Ga erame a''ea po ga etehei
    ikwahave''yma. A''ereki ga Cristo''gareheva''ero tuhẽ reki oko.'
  sja-NT: 'Maa-e pɨrã tachi k''ɨɨrɨ pedeeda paara, jarak''aji: “Tau mɨ k''ãyaara pipɨara
    bairã, mɨ mak''ɨara servi-e bɨ na k''ap''ɨade.” Mãga jarak''aji mĩda, at''ãri
    tachi k''ap''ɨade bɨ.'
  xed-xed: «Iri a iʼi wu, nza a yu ka vgha wu,» ka ka sləməŋ katsi ná, dzaʼa pyafpya
    ta nzatani ka fawaya vgha ra?
  mks-NT: 'Ta cúú á tátu̱hun tá ná cachi in jo̱ho í já cáchí a̱ já: “Ye̱he̱ co̱ cúú
    toho i̱ nduchú núú ña̱yivi sa̱há ña̱ cán quéa̱ co̱ó chuun toho i̱ nu̱ú yiquí cu̱ñu
    na”, cáchí a̱. Joo co̱ cája toho ña̱ cáha̱n jo̱ho í yóho jáchi̱ cúú á cuéntá yiquí
    cu̱ñu í.'
  gfk-S: Ma ing be no talingana na tange be, “Iou pata be no matana, kaie iou paile
    katano tano palatamaine,” io, ikinong pata be tike burwana be da nes ie be aie
    paile tike katano tano palatamaine bileng.
  bmu-bmu: Kezapninan kewö jibawak, “Ni jeya qahö. Miaŋgöra sile qahö toroqeba maljal.”
    Mewö jibawak ewö, miaŋgöra mönö töndup sile mosöta nanŋök qahö malbawak.
  dgz-dgz: Amba sia darinewa da anega wapo, “Ne yamewa uoni menan orup ma etua semua
    mega uon.” Anega wapo darinewa mek ise tom ya wa aeta. Iwa darinewa ame orup ame
    etua semua mega wandia.
  eng-GNV: And if the eare would say, Because I am not the eye, I am not of the body,
    is it therefore not of the body?
  zaa-NT: 'Cáalá naga'' ri''u nna íną: Labí ná inte'' iyyaló, acca labí dàcca''a''
    para ccá'' pertenecer lani cuérpuą''. Tsí por ą'' nna bíruhuá ną́ parte qui''
    cuerpo qui'' ri''u cá.'
  eng-WEBSTER: And if the ear shall say, Because I am not the eye, I am not of the
    body; is it therefore not of the body?
  guh-guh: 'Jivi pemuxuyoroto ata itsa caëjëpaejitsipatsi pecuaicuaijainexa, pemuxuyoroto
    meta jumai tsipae: “Apo pitaxutonë raja. Bajaraxuata maapo paperabëtoyajuvënëjavanëje,”
    jai meta tsipae. Itsiata baitsi jane cajena jemajai tsipae. Tsitecaeya bajarapaperabëtoyajuvënëjava
    tsipae. Pijumeta saya apo naexanae tsipae saicayajava.'
  bon-bon: Cuta tablame te liba jiicuge egä, “Cane irecu lica gäne, peei name pi cane
    tääpe me piicwa lica gäne,” peei te cuta lica jiibuge tabe tääpe me piicwa lenajame.
  nhw-BL: 'Huan nojquiya amo tleno mopatlas sintla se inacas quiijtosquía: “Na amo
    niiixteyol ni masehuali, yeca amo nise parte tlen itlacayo.” Pampa masque quej
    nopa moilhuisquía inacas, noja mocahuasquía se parte ipan itlacayo.'
  swh-ONEN: Na kama sikio lingesema, “Kwa kuwa mimi si jicho, basi mimi si wa mwili,”
    hiyo isingefanya hilo sikio lisiwe sehemu ya mwili.
  wbi-wbi: Uluo naluvomba kuva kighavo kya m'bili. Nave imbughulutu jijova, “Ulwakuva
    une nanililiiso, une nilikighavo kya m'biili,”Uluo naluvomba kuva kighavo kya
    m'bili.
  bba-bba: Bɑɑ swɑɑ yɑ̀ n mɑɑ nɛɛ, yɑ ǹ sɑ̃ɑ nɔnu, kɑ mɛ, yɑ ǹ wɑ̃ɑ wɑsi sɔɔ? Yɑ
    wɑ̃ɑwɑ wɑsi sɔɔ.
  eng-KJVCPB: And if the ear shall say, Because I am not the eye, I am not of the
    body; is it therefore not of the body?
  kgk-NT: 'Ha nhande apysa katu onhe''ẽ rei ramo ra''e nhande rete-pe: “Xe, ndaha''éi
    tesa, upéa-gwi ndaikói tete rehegwa ramo” onhe''ẽ rei arã ra''e. Ha onhe''ẽ ramo
    jepe oiko joty nhande rete rehegwa ramo.'
  waj-waj: 'Fai vaidiivaa yaataivo hanigioo vaidivai roosiima varioo kua tioo tinara:
    Hama na avuvai variauvaara hama na aa mmamma aavau variaunoo, tinaraivo itaa kua
    tiivaugiataama hama mmammaivau pikiaivai. Homo ivau vaivai.'
  cpy-cpy: '¿Kantachama oñaawaete akempita, oñaanatero oki, okantero: “Tee nokameethatzi
    naaka, tee nokimitzimi eeroka piñaayitziro oeta-rikapaeni?” ¿Tema okameethatzi
    akempita?'
  mpx-mpx: Ge ebo tanan ni ba, “Kaiwena nau nige matan i oola, inoke nau nige tuwan
    gabomwina etega i oola,” he bwagana i ba ola o, yaa tunahot iya tuwan gabomwina
    etega.
  wbp-wbp: Kajilparla wankayarla langa milpaku, “Kularna ngajuju milpa nyuntu-piya,
    kujarlaju kula karli ngalijarraju nyina jintangka palkangka,” kajilpa kuja wangkayarla
    langaju, ngulaju yijardu-wangu. Ngulaju kapala palkangka jintangka-juku nyinami
    langa manu milpa yapangka.
  luo-luo: Kata, ka it nyalo wacho niya, “Kaka ok an wangʼ, ok an achiel kuom fuonde
    ringruok,” to mano ok nyal mone bedo achiel kuom fuonde ringruok.
  nhe-NT: 'Huan nojquiya ax tleno mopatlas intla se inacas quiijtosquía: “Na ax niiixtiyol
    ni tlacatl, yeca ax nise parte tlen itlacayo.” Pampa yonque queja nopa moilhuisquía
    inacas, noja mocahuasquía se parte ipan itlacayo.'
  aii-aii: 'ܘܐܸܢ ܢܵܬܵ‌ܐ ܐܵܡܪܵܐ: ”ܣܵܒܵܒ ܠܹܐ ܝܘܵܢ ܥܲܝܢܵܐ، ܐܵܢܵܐ ܠܹܐ ܝܘܵܢ ܚܲܕ ܣܵܗܡܵܐ
    ܡ̣ܢ ܦܲܓ݂ܪܵܐ،“ ܠܹܐ ܒܵܛܠܵܐ ܕܗܵܘܝܵܐ ܚܲܕ ܣܵܗܡܵܐ ܡ̣ܢ ܦܲܓ݂ܪܵܐ؟'
  esk-NT: Suli iñuum siutaa nipliqpiaqtuq itna, “Uvaŋa iraunġitḷuŋa, tarra sulliñiġinġitchaaŋa
    timim.” Taatnatchim nipliḷḷautim iḷagipkaŋaiġumiñaitchaa timimi.
  msb-msb: Sugad man, bisan sabihon naman san talinga, “Dili ako kaupod sa lawas kay
    dili ako mata,” parte pa gihapon ina san lawas.
  cpa-NT: 'Jø¹² bíh³ lah¹jøng², ju³ná³ ca¹juúh² lø²guø³ jniang³: “Tsa¹lán¹²jni ti³jneh³
    quiánh²hning. Di³ tsa¹lán¹²jni mø³neih³hning,” juúh² lø²guø³ jniang³. Cónh¹jøng²
    ha¹chi² lǿa¹² jin³ he². Lah¹lǿa¹² jøng² báh³ ti³hian¹³ jmø³ŋø³ jniang³. Dsi¹³
    báh³ lø²guø³ jniang³.'
  dso-dso: ସେନ୍ତିସେ କାନ୍‌ ଜଦି, ମୁଇ ଆଁକି ନଇ, ମୁଇ ଗାଗଡେ ମିସ୍‌ବାଟା ନଇ ସେନ୍ତି କଇଲେ ମିସା
    ଆଁକି ଗାଗଡର୍‌ଟାସେ ।
  meu-meu: Bona taia bema toma “Lau na dia mata dainai lau na dia tau-anina ena”;
    una dainai ia na dia tau-anina ena a?
  yva-NT: Muno ranivara wansamarikoame mayao mare, “Rinamarikoame mamo mo rinami winamaisye
    ramu. Weti risyamo siso inanasine raije ramu,” weramu rinamarikoame ama ayao so
    mamaisye jewen.
  dgc-dgc: Mara éng kagi no talinga, a “Ewanék mata, kanya éwanék kaguman na bégi,”
    éy mali be, da kasangkapan be siya no bégi.
  zpm-NT: Scaque diag ne, grieelod guiaba porne nacda bziaalo ne led yedraaw nac xcuerp
    ne.
  hix-NT: Àro wyaro rma rha, onà wyaro kahra nay hamà, khanarà. Oyonuruhnu uro, àro
    ke, ohun hoyen mehra wehxaha, kahra nay hamà. Àro wyaro tatoko rma, khun hoyen
    me rma nay hamà, khanarà. Khunu rye me rma nay hamà, kamorà, kàhror xarha, konur
    xarha, khanar xarha. Àro wyaro rma rha noro rye me natxhe, Kryestu mryenon komo.
    Anar me rha tàywero texem komo rma, noro rye me natxhe.
  sim-sim: Hovok mambla os si mba, �An misokome ambu onik mbeek maome sihi kas ambu
    nir.� Hako wahau. Misokome nga mambla nga nakrem maome namtaskop nanda vri.
  npi-ULB: र त्यसरी नै कानले “म शरीरको आँखा होइन, त्यसैले म शरीरको अङ्ग होइन” भन्छ
    भने पनि त्यो शरीरको कुनै पनि अङ्गभन्दा काम ठहरिँदैन ।
  cgc-cgc: Bisan talinga an dili paryo ta duma na mga parti ta lawa paryas ta mata,
    talinga an parti man gyapon ta lawa.
  tim-tim: Akto ondopnenŋe hin dâwop, “Nâ hâkgât dewunŋe bo aregât nâ yân hâkgât bo
    agân.” dâwop. Âlepŋe ondop nenŋe âmâ hâknenŋaet bikŋe tatâp.
  yor-yor: Bí etí bá wí pé, “Nítorí èmi kì í ṣe ojú, èmi kì í ṣe apá kan ara,” èyí
    kò le mú kí ó má jẹ́ apá kan ara mọ́.
  wos-wos: Duna waan angi wandét, “Wuni dama yingafwe. Wungi maki wuni séfina joo
    nak yingafwe.” Wungi wandét, reséndé. Wandén nukwa akwi dé séfina joo nak dé.
  emp-NTPO: 'Idjab̶a cʌwʌrʌba jaraibʌrʌ: “Mʌ̃ra dauẽ́ bẽrã naʌ̃ cacuad̶ebemaẽ́a,”
    maʌ̃ba ¿wãrãda dadji cacuad̶ebemaẽ́ca?'
  eng-F35: And if the ear should say, “Because I am not an eye, I am not of the body,”
    it would not therefore cease to be of the body.
  ind-ind: Seandainya telinga bisa berkata, “Aku bukan mata, berarti aku bukan bagian
    dari tubuh ini,” perkataannya itu pun tidak akan mengubah keadaan. Telinga tetap
    saja anggota tubuh tersebut.
  pes-OPCB: 'یا اگر گوش بگوید: «من چون چشم نیستم، جزو بدن به حساب نمی‌آیم»، چه پیش
    می‌آید؟ آیا این سخن، گوش را از سایر اعضای بدن جدا می‌کند؟'
  mpt-mpt: Eka klang osa kin osa o okok osa makobbabe. O okoko afet afet kesoa klango
    nakanoa baanoa Ne kinbabe. Ne okok osa sumba kesoa ne dam olo atobabo geno mole
    o weng olo bainbabe. Osa o okoko sumobe. Osa damo atosinobe. Bainobo galin nakaia
    unanga nibsa makob inaminobe. Nib okoko afet afetobe. Makob skila kweila klanga
    mukunga kina o ulabobe. O homon otane o damo olokiem bio inanoba Yesuse bainobo
    galin nakaia unanga nib okok osa afet afet otane nibo makob Klaiste dam kesoa
    nibo mo baanobta Bainobo galin naka mak unang mak ib okoko afet kesoa ni ib atobabo
    genomobbabe. Bainobo galin naka unang nib damo makob elekiemobe.
  ssx-ssx: Kutupa make mo katakema꞉ alota꞉ I̱ta꞉ leke dia꞉ya꞉leke handaa mo lokena꞉
    ale dia꞉me laa lea꞉ka꞉na꞉ta꞉ kota꞉ pa pina꞉ma꞉ ipikita꞉ lokena꞉ ota꞉ pa tunao
    hala꞉me.
  mkl-mkl: Bɑɑ bii itĩ í ni, si bɛi n kù jɛ iju n kù wɑ si ɑrɑ, do nŋu fei nŋu mɔ
    í wɑ si ɑrɑ.
  gaq-gaq: ନ୍ଲୁଗ୍‌ ଜଦି ବାସଙ୍ଗ୍ଏ “ନେଙ୍ଗ୍ ମ୍ମୁଆଃ ଣ୍ତୁ, ତେଲା ଗାଗ୍‌ଡ଼େନେ ଅଙ୍ଗ ଣ୍ତୁ” ତେଲା
    ଏନ୍‌ ନ୍‌ସା ମେଁ ଡିଗ୍ ଗାଗ୍‌ଡ଼େବାନ୍‌ ବିନେ ଡିଙ୍ଗ୍‌ଚେ ଲେଃଆୟା ଣ୍ତୁ ।
  gof-RNT: Haythi, “Taani ayfe gidonna gisho billite gidikke” giikko, I hessa gida
    gisho asatethaafe issi billite gideyssi attiyye?
  unx-unx: ଆଡଃ ଲୁତୁର୍‌, ଆଇଙ୍ଗ୍‌ ମେଦ୍‌ ନାହାଁଲାଇଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିକେଦ୍‌ ହରାତେ ଏନା ହଡ଼୍‌ମରାଃ
    ହିସା ନାହାଁଲାଃ, ଏନ୍‌କାଦ କା ହବାଅଃଆ । ନେଆଁଁରାଃ ମୁଣ୍ଡି ନାହାଁଲାଃ ଯେ, ଏନା ହଡ଼୍‌ମରେୟାଃ
    ହିସାରେ ତାଇନ୍‌ କା ଦାଡ଼ିୟଃଆ ।
  gah-gah: Itó lagata nenémo neza agómula minamuve, nenemú agupémini nekisa minamuve
    loko lugupe ahuloake ezáagó minoakeve loko laminogo une.
  lcm-lcm: Au na man a talinga ka kun antok ta, “Au using nau parik ta mata, parik
    napa palpal i pukun kapa,” parik nang ta le si oring suke, na kala akamusai ani
    kana kun tutungan si pukun ang.
  aer-aer: Kenhe irlpe akenhe apeke angkeme-ketye, “Ayenge kwenhe ahentye-aneme alknge-arteke
    anetyeke. Akunye ayenge-apenhe ayenge-arle irlpe warele ayenge kwenhe aname-irretyeke
    ante mwernelhetyakenhe tyerrtye nhenheke-arleke.” Kenhe arrangkwe-arle, re alakenhe
    apelkele angkeme rarle tyerrtyenge uyarne imperle-alheme.
  qvc-NT: 'Ichu rinrinchiq niwaptinchiq: “Noqaqam mana ñawikichu kani. Chaymi mana
    qamba kwirpuykichu kani” nishpapismi, chay rinrinchiqqa kwirpunchiqlla.'
  tgl-ULB: At kung sasabihin ng tainga, “Yamang hindi naman ako mata, hindi na ako
    bahagi ng katawan”, hindi na nga ba ito bahagi ng katawan.
  cbs-NT: 'Ja inun, pabinkin bedu shinankin yuikin: “En bedumawen taea en jawen yudamaki”,
    iwanan, yuibiaya dasibi ja yudaki tsamidiaki.'
  xtm-NTPP: 'Te ni a so''o o a, nuna kuña''a i nuu nduchinuu o a: “Vaa masu kúu sa''a
    ri sukan sa''a ro ja kúu ro nduchinuu a, te chukan kúu ja masu jin koo kaa‑ka
    o”, kovaa masu kuu sa''a tna i sukan, vaa in‑ni yikikuñu ka kuu i te ka jiniñu''u
    tna''a tna i.'
  nnq-nnq: Na ikabi lichikilo lilengite, “Magambu nenga nalioje bai ne nammeleje,”
    bo, kwa magambu genia ibakotoka kube lyammele?
  bao-NT: Amopero, capega méé niiri, “Upʉ macã tabe méé yʉ nii,” to ca ĩijata, tee
    jʉorira upʉ macã tabe niiticoa biiticu.
  san-ORI: ଶ୍ରୋତ୍ରଂ ୱା ଯଦି ୱଦେତ୍ ନାହଂ ନଯନଂ ତସ୍ମାତ୍ ଶରୀରସ୍ୟାଂଶୋ ନାସ୍ମୀତି ତର୍ହ୍ୟନେନ
    ଶରୀରାତ୍ ତସ୍ୟ ୱିଯୋଗୋ ନ ଭୱତି|
  huv-NT: 'Jondot olaagaran mapiüng: “Xique ngome oniiügaran xic, pares ngome sajlüy
    wüx ombasaran”, maw. Masey mapiüng aag ayaj, naleaing tanaámb alwüx cuerpo.'
  otn-NT: 'Ogue ma̱ gu̱hʉ da̱ ''yɛ̱na̱: “¿Hanja ngue hi̱ngrá̱ dägä ra̱ ja̱''i̱? Ya
    hi̱ngma̱ n''yogä''be rá̱ do''yo ra̱ ja̱''i̱”, da̱ ''yɛ̱na̱, pɛ nu̱p''ʉ ja rá̱
    do''yo ra̱ ja̱''i̱ ja n''youi p''ʉ.'
  nop-nop: Kaŋ magitnik adi dediŋ tiŋa indiŋ yobek, “Nu dauhik moŋ ale foloohik diniŋ
    diki mu tilat.” Unduŋ yoŋa nehogok dediŋ tiŋa hatibek?
  obo-NT: Woy otid ikahi kos tolinga no, “Siyak, konna a sakup ka-ay'n lawa su konna
    a man mata,” piru ahad ungketen kos od ikohiyon din, konna kohulugan no konnad
    sikandin sakup taddon lawa.
  cak-ENT: 'O nbij ta jun cheque ri kaxiquin: Ri quisamaj ri runak''-ruvüch ri ch''aculaj
    jabel utz, jac''a ri nusamaj yin man utz tüj. Y romari'' ninna'' yin que cachi''el
    xa man yin richin tüj ri ch''aculaj, nbij ta rija''. ¿Achique comi nibij rix?
    ¿Man richin tüj comi ri ch''aculaj ri kaxiquin roma ri nbij quiri''? Man quiri''
    tüj. Richin vi ri ch''aculaj.'
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤏᤧᤰᤂᤥ᤹ᤀᤡᤸᤗᤧ “ᤀᤡᤱᤃᤠ᤹ ᤔᤡᤰ ᤔᤧ᤺ᤴᤀᤠ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤴ ᤌᤰᤁᤥᤒᤠ ᤕᤠᤶᤗᤰ
    ᤔᤧ᤺ᤴᤏᤠᤖᤥ” ᤐᤠ᤺ᤳᤋᤢ᤹ᤛᤠᤱ ᤂᤧᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥᤒᤠ ᤕᤠᤶᤗᤰ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤴᤒᤡ᥅
  mie-NT: 'De tú sōho cāhān: Nsūú cuenta yiqui cúñu cúu nī, chi nsūú tīnūú cúu nī,
    de nduú chi suni iin parte yiqui cúñu cúu ndija.'
  san-TIB: ཤྲོཏྲཾ ཝཱ ཡདི ཝདེཏ྄ ནཱཧཾ ནཡནཾ ཏསྨཱཏ྄ ཤརཱིརསྱཱཾཤོ ནཱསྨཱིཏི ཏརྷྱནེན ཤརཱིརཱཏ྄
    ཏསྱ ཝིཡོགོ ན བྷཝཏི།
  qve-NT: 'Saynallataq sichus ninrinchispas ninman: “Noqaqa manan ñawichu kani; chaymi
    noqaqa mana cuerpomanqa pertenecenichu”, nispa, chayri, ¿chayraykuchu chay ninrinchisri
    chay cuerponchisman mana pertenecenman?'
  pao-NT: Soo numu naka puu punno'o meeoo, “Nu tookwa gi a tookoo-matu, nu ka gi a
    pooena,” mee unnekwu. Soo numu naka ooonne'yoopana togesoo numu tookoo-matu.
  cbu-NT: 'Apaz chiy kitsich: Kachich ashiru pamaam pinasakinawa; átpaz ashiru, ¿nitaati
    turunda át? nduni; watam mazinampaniri taakuwa.'
  usa-usa: aárarakoma wetáama kannaráq kétenama maará téna tíníyô? “kemá aúramma íma
    máune. miráitaq kemá móra-aayapaq-auma íma máune.” ténaq mirá-tiniyo? ímibo aárarakoma
    móra-aayapaq-auma wáiye.
  soy-soy: Ḿpɑ́ kutu kun m mɑɑ rɛ kɑ́ku nní mɛnípɛɛ nnyɑ, ɑ́ku nkpéni ipiŋɛ ilesɛ
    kɛ́mɛɛ we, ku yɛ́ pɛɛ lɛ̃ nnyɑ ikɛmɛɛ piwée riyɑ́ɑ́?
  hui-hui: Haleme lalu, Irane i̱ de ndo kogodago i̱ tingini aria mbira ndo kogoni,
    layagua aguani layagome ibu mo tingini aria ndo helonaga ndo laga.
  amf-amf: Qaamiar “Inta aapi inin dahaamonna, bishisa waatehe” hamidi ki hanna, ogo
    yin kinin giyonka bishinsa waa kalaa kinin dohoono kisa shidha ko shidho?
  quc-NNT: 'We ta käkowinik käch''aw ri qa xikin kub''ij: “Ri in man in rech tä ri
    cuerpo rumal chi man in waq''ächaj taj,” —kächa ta ne. Man ruk'' tä ri'' mat rech
    ri cuerpo.'
  dob-dob: Wate nadigega ꞌabo tena ꞌigwae, “ꞌAboꞌagu nigeya oo ꞌina boda, manuna ꞌaboꞌagu
    tena, ta nigeya mata,” tena ꞌina ona getei nigeya ona ꞌaiꞌaila,
  wrs-wrs: Aongva osva ollava, kava mani novma, noinda kava nihna nihsowosalva owai.
    Kela ov, mendah nihra lehaiwo ahav.
  mca-mca: 'Pe''qu'' witikfi''ye'' qu'' nit''ij: —Yakha'' nite'' ye''witto'' qa hik
    ta''ƚijupi'' in nite'' ha''nji''teje''m na'' wit''ese''n.— ¿Me nite'' i''nji''teje''m
    pa'' wit''ese''n pekhe''en? ¡I''nji''teje''m!'
  tzo-TZC: 'Ti tauc xalbe sba ti chiquinale: “Ti vuꞌune moꞌcun ti satile, jech o xal
    maꞌuc cavil ti liꞌ oyune”, ti xiuque, pero tey onoꞌox tiqꞌuil un.'
  mya-mya: နား​က``ငါ​သည်​မျက်​စိ​မ​ဟုတ်​သ​ဖြင့်​ကိုယ် ခန္ဓာ​နှင့်​မ​စပ်​ဆိုင်'' ဟု​ဆို​ပါ​က​နား​သည်
    ကိုယ်​ခန္ဓာ​၏​အ​စိတ်​အ​ပိုင်း​ဖြစ်​သေး​၏။-
  gng-NT: 'Litubl mɔ tɔke'' ki ye: «Ma yé nunbu ma nnɔ, ma yé gbɛnɛnt ya gbɛnɛnbɛl»
    la, lì li fre kí bore liʼba ki la tuuke gbɛnɛnt bo-oo?'
  cbi-NTPO: 'Tsenmala naa pungui bain: Iya kapuka jutyu'' mitya, bulunu pumu jutyuyu,
    ti'' bain, ne tsandi'' mityaa, bulunu tyuipunatyu jutyuve.'
  ikk-NT: Omẹni ntịn sị, “Makẹni ẹlẹ m ẹnya, ẹlẹ m nke ẹhụ,” ẹlẹ ọhụn k'e mẹ ẹ awụzịlẹ
    mkpamkpa-ẹhụ.
  leu-leu: '@see-verse:1CO.012.015'
  maz-NT: 'Xo ''ñe ín tsõgöji, zö ro ña ro mama: “Dya rí ndögö, nguec''ua dya rí bübü
    cja ne cuerpo”, ro ''ñeñe, pero xo bübü nín tsõji cja ín cuerpoji.'
  bod-N: ཡང་རྣ་བ་ན༌རེ། བདག་ནི་མིག་མིན༌པས། ལུས་པོར་མི་གཏོགས་ཞེས་ཟེར༌བའི་དབང་དུ་བཏང་ན།
    དེའི་རྐྱེན་གྱིས་རྣ་བ་དེ་ནི་ལུས་པོར་མི་གཏོགས་པ་ཞིག་མིན།
  tca-NT: 'Rü ngẽxguma chi yima naxpaxchinü ñaxgu: “Rü ñu̱xma na tama naxẽtü chiĩxü̃,
    rü ngẽmacèx tama naxü̃newa changẽxma”, ñaxgu, rü tama ngẽmacèx nüxü̃ narüxo na
    ngema naxü̃newa nangexmaxü̃.'
  zpl-NT: 'Nu leꞌca esquie tunu ni diaca bene: “Lacaa tucu parte cuerpoꞌ bene xne
    lacaa iꞌculu bene”, laca equie cuendaꞌ nucuaꞌ nú lacaꞌe diaca bene.'
  mbc-NT: 'Moropai ipanaya taa ya: —‍Î'' wani'' awanî ye''nen itenu pe pra uurî wanî''pî?
    Mîrîrî ye''nen emo''ka sîrîrî ipoi —‍taiya eserîke pra awanî, iwaikkatoi pe tîwanî
    ye''nen.'
  ndg-ndg: Na mana itei likutu lilowa baya, “kwa kuwa nenga na liiyo kwaamnenga na
    seheme kwaa ya yega,” yee ailipangi kwaa kupangika kuwa sehemu ya yega.
  wsk-wsk: Aking ka degewa ka manuk, “Ani nika motam mena,” mauk, “bore te se ani
    nika kimik ko nuamur bo mena,” mauk, bare mena, nu kota numi siluwu namarukko
    me terong tala.
  toj-NT: 'Y ta huan c''ax cho cala: ―Ja jsati, jex maconi juntiro pero ja jchiquini,
    mi mero huax maconi cuj, ta huan c''a la chiyon, pero ja jahui, mi huanucon yaljel
    que mas lec meyuc ja jchiquini.'
  tbc-tbc: Tia dugo, kududo dam igo ibol, “Ŋai malag tia ya, an niŋen o ŋai tinig
    en san boi tia ya,” ago ibol tap, rumok, iŋ tinin an iŋanen turan mok tia i?
  sna-sna: Uye kana nenzeve ikati, “Nokuti handisi ziso, saka handisi chikamu chomuviri,”
    haringaregi kuva chikamu chomuviri nokuda kwechikonzero ichocho.
  smk-NT: Wanin a lamang a mataman no wanan tutulyan, “Bana' ta ambo' ako nin mata,
    kanya' nin ambo' ako nin parti nan lalaman,” kai anamaet a lamang nin mangyadi'
    a wana a mag'in yaynan ambo' nin parti nan lalaman.
  grc-TCGNT: Καὶ ἐὰν εἴπῃ τὸ οὖς, Ὅτι οὐκ εἰμὶ ὀφθαλμός, οὐκ εἰμὶ ἐκ τοῦ σώματος·
    οὐ παρὰ τοῦτο οὐκ ἔστιν ἐκ τοῦ σώματος;
  gof-WFTW: Haythi, “Taani ayfe gidonna gisho billite gidikke” giikko, I hessa gida
    gisho asatethaafe issi billite gideyssi attiyye?
  spa-BLM: 'Si la oreja dijera: “Porque no soy el ojo, no soy parte del cuerpo”, no
    es por tanto parte del cuerpo.'
  kyz-NT: “Na'ga reaa rũi je. A'eramũ je te'ỹine'ema 'ga rete are”, 'jau sipo aenamĩa?
    Naani. Aipo e'i agawewi amunipo 'ã. A'etea amunipo 'ã jane nimonogi jarenamĩa
    jarejewi.
  dao-dao: Acunüng, nghnga naw, “Mika am ka kyakia kyase pumsa üng am ngpüi veng”
    a ti üng, acuna phäha pumsa üng am ngpüikia am kya.
  cya-cya: 'Cha'' ljuin nscan na: Si''yana a lcan quiloo, a tucui lcan. ¿Ta can''
    cha'' a ntsu''hui lyoo na?'
  nii-nii: Pe wumb endi nge eim kom ei yi nimba, “Na nanim ningił pinał mon! Yi mił
    ku, nanim ngenj ełe aninga pinał ku.” Yi nimba; ba kom eim ngenj ełe aninga mołum.
  ign-NT: Étaripa eta vichaca, vahi távasihini eta viúquiha. Étari­chu­hi­va­resera
    táunavahi eta viáquehe.
  dik-NT: Tɛ̈dë ke lueel yïc ëlä, “Rin cïï ɣɛn ye nyin, ɣɛn acie abaŋ ë guɔ̈p.” Ka
    cïï kënë ye looi aya bï cïï ye abaŋ ë guɔ̈p.
  cac-cac: 'Ma tato a jun in chiquin tic tz''alan ticnaic: A in tic, man̈ in yol satoc,
    yuj chi'' man̈ in yicoc jun nivanil tic, tato xchi. Vach''chom syal icha chi'',
    palta an̈eja'' yic jun in nivanil tic.'
  tzj-E: 'Chka'' awexquin xtbij ta chawa: —Anen com majo''n yatanak ta chwa che enocnak
    ak''awech rmal c''ara'' majo''n ngan xtenban ta jun ruq''uin acuerpo, cara'' ta
    xtbij chawa, per mesque ncara'' nbij per xjun rebnon awexquin ruq''uin acuerpo.'
  san-BUR: ၑြောတြံ ဝါ ယဒိ ဝဒေတ် နာဟံ နယနံ တသ္မာတ် ၑရီရသျာံၑော နာသ္မီတိ တရှျနေန ၑရီရာတ်
    တသျ ဝိယောဂေါ န ဘဝတိ၊
  yaa-NT: 'Nãskatari nõko pachori yoikĩ iskafatiroma: “Ẽkai feroma. Nãskakẽ ẽkai ãfe
    afaama,” ixõ yoifi nã nõko pachori nõko yoraõ nea.'
  cab-NT: ánjein lan jamúga aríñaga arígei. “Máma nugúya líbiri úgubu lugúndun máma
    nan águu”, máma lueígiñe líra lun mámabei lan líbiri úgubu.
  clu-clu: Kag kon ang talinga makaambal kag magkoon, “Tungud nga ako bukun mata,
    bukun ako anang parti ang lawas,” dan ara ra nagakaologan nga tana bukun run anang
    parti ang lawas.
  swh-ULB: Na ikiwa sikio litasema, “kwa kuwa mimi si jicho, mimi si sehemu ya mwili,”
    hiyo hailifanyi kutokuwa sehemu ya mwili.
  tpt-NT: 'Ex vachu va chun incha yu aqaxqol va kanaul: “Kitꞌin jantu laqchul kakval,
    ex jantu ixnavin ni lakatunaj kakval.” Pero mas chuncha kanaul, va ixnavin ni
    lakatunaj.'
  aai-aai: Naatu tainit nao, “Ayu i men o mata, imih men o biya turin.” Nati na’at
    nao i men karam boro akisin nabin nabat.
  sny-sny: Sosu apaniye fene lo apou eiyei su, “Ane nihe se ta'ame. Serai ane tahe
    pa'are lo tewi a'i ta'ame.” Wawero! Apaniye fene lo tahe pa'are lo tewi a'i tene!
  myy-myy: Gãmoro iti bʉsija, “Cajea meje ña yʉ, ito bajiri rujʉ gaye meje ña”, yibojarocati
    rujʉ gayeti ña iti.
  trc-NT: Ne̱ caꞌve̱e se gu̱un rá xréé níꞌ se vaa, cheꞌé se naꞌvee quiꞌya̱j suun yoꞌ
    se‑su̱u̱n rlij rihaan níꞌ, ne̱ cheꞌé dan naxu̱u̱n yoꞌ man maꞌa̱n yoꞌ rihaan níꞌ,
    tza̱j ne̱ se̱ guun nucua̱j yoꞌ quiꞌya̱j yoꞌ da̱nj maꞌ. ꞌO̱ se nee̱ man maꞌa̱n
    níꞌ me xréé níꞌ na̱nj ado̱nj.
  cut-NT: 'Andahre ca̱hma revan a̱ma ihyan: “U ne, hua ndutina̱n ye u, ne chemin che
    hua ndi cuandé yahn ye”, ate ndiyu ca̱va chemin che co din vih.'
  bel-bel: 'І калі вуха скажа: я не належу да цела, бо я ня вока, дык няўжо яно таму
    не належыць да цела?'
  zlm-KSZI: Dan kalaulah telinga berkata, ‘Oleh sebab aku bukan mata, aku bukanlah
    sebahagian tubuh,’ maka benarkah telinga itu bukan sebahagian tubuh?
  gdr-gdr: Sɨ nangga ma jɨ rada yɨpyat indeny da, “Kon re ma yɨrkɨp en, sɨ kon ma
    jɨwɨm pɨlnate nɨbnyɨn,” ajɨ ɨtemb yɨpya re ma ɨta tina opureni yɨt map jɨwɨm pɨlke
    ewaikiti yɨbɨm.
  vmy-NT: 'ꞌBa tsa jngu ñajan kuetsu: “Bi jngu kaꞌa tseꞌe yojo kuáa̱n, ngatꞌa bi xkun
    kuáa̱n”, tsa ꞌba kuetsu, ¿a tu kui= kjua bi nde tseꞌe yojo ku̱anni?'
  cmn-FEB: 假如耳朵说：“我不是眼睛，所以我不属于身体。”难道它真的就不属于这身体？
  gmv-RNT: Haythi “Ta ayfe gidonta gish asatetha giddon diikke” giikko hessa gish
    asateth giddon duussi izas attanee?
  ncl-NT: 'Huan sinda huil lajtuaya se inacas huan quijtuaya: “Amo niunca ca icuerpo
    pampa amo niunca iixtololon”, ma yoje, mocahuaya ca icuerpo mas que quijtuaya
    pampa amo unca ca icuerpo.'
  sua-sua: Va enangthe a mhel ka ngaela napa rere tok kat kam havae te, “Ekam ko nong
    dok a mhel to endo ka keik, va klo is kam vle te, a mhel to endo ka vok ka mhe
    langto kat e,” va en kat tsia klai mang en mruo tok, vanangko karo rhek ruk endruk
    tok ngat lo is kmeharom en kam vle yok kat e.
  are-are: Thunga paka ilpa arrpunha angkama, “Yinga itjama alknga nama. Lakinhanga
    yinga tweta kuta nama.” Nurna pula kaltja ilpa era yarna tweta nama. Era turta
    mpurrkakanha nama.
  gai-gai: Na ŋarikca koara gaindop te, “Aku lamnɨaca wanaiŋ, aintik aku tikna umbum
    ianna wanaiŋ.” Anna ma parurenan, ma tikna waŋembaia eacrena.
  qvm-NT: Tsaynogla rinripis ¿“Mana nawi carga manami cuerpupatsu cä” nishganpitatsurag
    mana välinmantsu?
  chz-NTPS: 'Hiꜙ cherˊmahꜗ loˉgwanˊ gaꜙjähꜘ: “Saꜙ la̱a̱nꜗ mɨˊnëhˊ, heˉja̱ˉ saꜙ naˊjnäänꜘ
    kihꜗ jmɨˉngoꜗ kyahꜗ”, pero maꜙkeꜙ maˉjähꜘ läꜙja̱ˉ, maꜙraꜙ heˉ naˊjnääꜘ baˊ kihꜗ
    jmɨˉngoꜗ jnänˋ.'
  kmu-kmu: AgesamoꞋa “Aulaga omainoafe mani augafafiti kanoa omainoe.” huno hisiana
    havige afaꞋa ani augafafiti kano hane.
  ood-NT: K g t‑nahnk gawul haꞌichu hab wua mo g t‑wuhpui.
  lbm-lbm: अऊर यदि कान कह्य, “मय आंखी नहाय, येकोलायी शरीर को नोहोय,” त का ऊ यो वजह
    शरीर को नोहोय?
  ncj-NT: 'Noso tla quihtos tonacas: “Nehhua ahmo noixtelolo huan ic inon ahhuel nicpalehuis
    ipan notlacayo.” Ic inon ahmo ijcon melahuac ayacmo itlacayo inon inacas.'
  yuj-yuj: Tá woupwirao sérrá, ‘Ono te yi mo ara, ono pourou ankwapmwaek mono’rá sénaenámpan
    maok, maomp kar te wampweno. Waeman mao kor pourouk yak námpono.
  kto-kto: Ga lama igama kiginam, “Tale turuo irama gare tie ga tale turuo nap ma
