  kbc-NT: Codaa aaɡ̶aɡ̶a yajigota eledi ɡ̶onioxoa lixakedi meote loenataka ɡ̶odoxiceɡ̶etedi,
    iniaaɡ̶eledi baɡ̶a lixakedi me yatemati niɡ̶ica ane ikeeteta Aneotedoɡ̶oji. Pida
    initecibece dibatege lixakedi me yowooɡ̶odi niɡ̶ina niwigo mige icoɡ̶oticogi miniwataɡ̶a
    Aneotedoɡ̶oji, oɡ̶oa domige niwicidi abeyacaɡ̶aɡ̶a. Initecibece dibatege lixakedi
    me dotaɡ̶atigilo eletidi iolatedi, iniaaɡ̶eledi baɡ̶a dibatege lixakedi me yeloɡ̶odi
    ane diitigi lotaɡ̶a niɡ̶ina ane dotaɡ̶atigi eledi ioladi.
  bmh-bmh: Du tub gugeg beu beu mabun gusig muraneu. Du tub Uwait nugau Ze doimai,
    duailel awarabun gusig muraneu. Du tub ein ece Ah Wes eim aleun, ein ece go eiman
    alab tam, go sisiaimai, abiu mabun gusig muraneu. Du tub go uzan tuban ze beu
    beu marabun gusig muraneu. Du tub ze go ata atai en zebigeg erunai pet abiu maimai,
    kekulabun gusig muraneu.
  ctu-BL: Yambʌ mi' yʌq'uentel i pʌs i yejtal i p'ʌtʌlel Dios. Yambʌ mi' yʌq'uentel
    i c'ʌjñibal ti subt'an. Yambʌ mi' yʌq'uentel i cʌn mi wen o mi jontol jini espíritujob.
    Yambʌ mi' yʌq'uentel i cha'len t'an ti yan tac bʌ t'an. Yambʌ mi' yʌq'uentel i
    ñusan i sujmlel yan tac bʌ t'an.
  meq-meq: A vəlatay a ndo siye hay gədaŋ i məge masuwayaŋ. Siye a vəlatay gədaŋ məɗe
    ha bazlam i Mbəlom nakə a tsikatay aye. Siye hay a vəlatay gədaŋ məsəre ha ka
    bo abəra Məsəfəre Tsəɗaŋŋa eye ta məsəfəre ŋgwalak eye bay aye. Ndo siye hay a
    vəlatay gədaŋ mətsike bazlam i gəma neheye tə sər bay aye. Ndo mekeleŋ eye hay
    a vəlatay gədaŋ məma ha bazlam neheye ndo mekeleŋ eye tə tsik aye.
  noa-H: Hãaur k'ʌʌnag hag na hõrau mag hooba haajemta hõor dauderraa waumk'ĩir hich
    juapá deejem. Hãaur k'ʌʌnag hich hiekta deeum k'ʌʌnag jaau k'aug hapiejem. Maagwai
    hãaur k'ʌʌnag hĩchab k'ĩirjug deejem, Hẽwandam hiekta jaau wënʌrrʌm hanʌm k'ʌʌnau
    nem jaau nʌm hũurwai chadcha hich Hẽwandamauta hiek'api sĩ wa sĩi dösãt hiekta
    jaau wënʌrrʌ́ ha k'aug haumamk'ĩir. Hãaur k'ʌʌnag hĩchab deeum meu bʌ̃ʌrjã mʌig
    heegar hiek'aba haajem meupa hiek'apimaajem. Maagwai jũrr hãbak'aíg mag warmua
    hiek'atarr, pari hagjö hich meu k'aba simta hich meúata hiek'atarrjö, chi hũrtarr
    k'ʌʌnag jaaumk'ĩir k'ĩirjug deejem.
  alp-NT: Ete sae makete, isupu kbasa bei Tuhane Eni Rore kena ono tanda herane, kai
    ete sae makete, isupu kbasa kena beteke saisa rebe Tuhane Ibeteke pende. Kai ete
    sae makete lekwe, isupu kbasa kena rekwa be andia rebe Tuhane Eni Rore Irilukele
    kai andia rebe mo. Kai ete sae makete lekwe isupu kbasa kena lepa kena soua bei
    Ro Misete rebe tamata esi nati more kai ete tamata makete lekwe, isupu kbasa kena
    inati soua bei Ro Misete rebe tamata esi nati more.
  san-VEL: anyasmai du.hsaadhyasaadhana"saktiranyasmai ce"svariiyaade"sa.h, anyasmai
