    tijb diidx par stijb diidx.
  ken-NT: Ntá mmu amɔt Ɛfóŋó Bɛdyɛrɛ ǎchyɛ akap bɛkʉ mɛnyɨŋɨ́ maknkay, ntá achák
    anchyɛ akap bɛghati bho mɛnyɨŋ ɛbhɛn bɛfu ntá Mandɛm. Ntá mmu amɔt ǎchyɛ akap
    bɛrɨŋɨ Ɛfóŋó Bɛdyɛrɛ nɛ bɛfóŋó bɛbʉ́bɛbʉ, ntá achák anchyɛ akap bɛrɛm bɛyɔŋɔ́tɔk
    ɛbhɛn yi abhɨ́kɨ́ rɨŋɨ, nɛ ntá anufú anchyɛ akap mɛ́nɛ́nɛ ɛnyɨŋ ɛnɛ mmu arɛmɛ
    ndǔ ɛyɔŋ ɛtɔk ɛnɛ yi abhɨ́kɨ́ rɨŋɨ.
