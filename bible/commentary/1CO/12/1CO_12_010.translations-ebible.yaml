  pon-pon: O on amen, en wiada manaman, o on amen, en deideikop, o on amen, en kajaui
    nen akan, o on amen, en lokaia nil wuki pajan, o on amen, en kawukila nil akan.
  nhe-BL: Huan Itonal Toteco quinmacatoc sequinoc chicahualistli para quichihuase
    chicahualnescayotl. Sequinoc quinmacatoc nopa hueltili huan chicahualistli queja
    itiocamanalojcahua para ma quiselica huan ma tecamahuica itlajtol Toteco. Sequin
    tlacame quiselíaj hueltilistli para quimatise intla Itonal Toteco quimacatoc se
    tlacatl itlajtol o intla se iajaca Axcualtlacatl quimacatoc. Sequin tlaneltocani
    quiselíaj hueltili para camatise tlajtoli tlen ax momachtijtoque. Huan sequinoc
    quiselíaj hueltilistli para teyolmelahuase tlen quiijtohuaj inijuanti tlen camatij
    ica tlajtoli tlen ax momachtijtoque.
  sps-sps: An senviir Aaven Taabos tsun to ayei fainy non a mesmes a mes fifaan ma
    kat ya na fo mamatsiny ka iny faatok reits to te gim non ta mes ma onot iny kat.
    An senviir Aaven Taabos tsun to ayei fainy non a mesmes a mes fifaan tan nom vegiau
    te poo fi minon Tsunia ana ayei te favaanan iny naa ya tana mesapan. An senviir
    Aaven Taabos tsun to ayei fainy non a mesmes a mes fifaan tan faaroiny vaanan
    to te favaanan iny ror a vainy te poo faman fi minon tan Aaven Taabos ten Gov
    ge poo fi minon tan aaven tana Vinasaar. An senviir Aaven Taabos tsun kan to ayei,
    te fainy non a mesmes a mes fifaan tan vegiau iny vegiau tan fafoofan kanen to
    te gim non ya ma natiny. An senviir Aaven Taabos fainy non a mesmes a mes fifaan
    tan kopis vegiau te tsue iny non a mes to ayei tan mes vegiau fafoofan kanen.
  wnc-wnc: Sike tapatuta duya takngatu takngatu tasiwik. Sike aminu tapatuta Anutue
    wam yanikapmake notnatane musia papan kekekaning. Sike tapatuta sanga aminda tasikaing
    kaknga usanzike natapan yapii anggaman siwik. Siwan ita natake sanga waaknga Anututa
    dua tangenakgak ngang yake sanga waaknga Setenda tangenakgak ngang yawan noman
    siwik. Siwan aminu tapatutane musia Waungga tangenawan ita wamu inata kundu yapii
    dua nataak ngana ita moo genanetakan yawik. Sike tapatutane musia tangenawan ita
    wamu wa inata kundu notnata yawan natake ie yapii natdeke yaniwik.
  bus-bus: È gbɛ̃ gba dabuyãkɛna zɛ́, gbɛ̃ pãnde sↄ̃ annabikɛyã'ona zɛ́. È gbɛ̃
