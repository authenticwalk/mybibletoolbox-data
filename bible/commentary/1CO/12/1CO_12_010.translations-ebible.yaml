verse: 1CO.012.010
translations:
  kpx-kpx: Munanae Tumu ke igaeu degomole vuvunetievege abu vikoe vaveve vama. Ige
    degomoleau Dilava hoto loui ata haivema. Ige degomoleau Munanae Tumu ke vuvunemo
    hilokage vaveve oleteu seleve. Isege vaveve oleteu lobo. Munanae Tumu keu nahi
    degomole vuvunetievege abu hoto nimoletemo hoto louma. Ige nahi degomoleau hoto
    ke evisi Munanae Tumu ke vuvunemo hoto ke ekovehai ihuve louma.
  okv-H: eto embo nei ta sovera ari ikeoi humbuto ari tikambari neite neite uoi embomeni
    na kogue kore eagora eto nei amo oje kahaguja eto nei amina sovera ari ikeoi humbuto
    ahihi berete sokova re amo harikeoi embomeni na kiagora eto embo nei amo enda
    nei embomeni ta ke na ke hande eoi ingiora eto embo nei na enda nei embomeni ta
    ke ingito jandireketo hande eoi ingiora.
  tbo-tbo: ma gehouhi tu manini ma gehouhi tu bahapiko ma gehouhi alugo tapuhi po
    tapuhi tu hanapugehi, ma gehouhi pona geha tu bahehi ma gehouhi baha anona tu
    lugeletehi.
  mal-C: ഒരാൾക്ക് അത്ഭുതശക്തികൾ, മറ്റൊരാൾക്കു പ്രവചനം, വേറൊരാൾക്ക് ആത്മാക്കളെ വിവേചിക്കാനുള്ളദാനങ്ങൾ,
    ഇനിയൊരാൾക്കു ബഹുവിധഭാഷകൾ സംസാരിക്കാനുള്ളദാനം, ഇനി ഒരുവനു ഭാഷകളുടെ വ്യാഖ്യാനം.
  grc-SR: ἄλλῳ δὲ ἐνεργήματα δυνάμεων, ἄλλῳ δὲ προφητεία, ἄλλῳ δὲ διακρίσεις πνευμάτων,
    ἑτέρῳ δὲ γένη γλωσσῶν, ἄλλῳ δὲ⸃ ἑρμηνεία γλωσσῶν·
  bgc-bgc: किसे ताहीं सामर्थ के काम करण की ताकत, अर किसे ताहीं भविष्यवाणी की, अर किसे
    ताहीं आत्मायाँ की परख, अर किसे ताहीं घणी ढाळ की भाषा, अर किसे ताहीं भाषायां का
    मतलब बताणा की काबलियत दी।
  khz-khz: Talima ta kala irau vagira pene kalara warewarena gaura pa tiavuna eveniana,
    talima ta pene peroveta ulanana tiavu eveniana, talima ta Palagu Palaguna pa avuavu
    polura pene ripara warewarena gauna pa ripana eveniana, talima ta karo irauirauai
    pene kila warewarena gauna pa ripana eveniana, e talima ta karo irauirauai pia
    kila genai, kilara ganira pene vega-vanagira warewarena gauna pa ripana eveniana.
  deu-TKW: einem andern Wunderwirkungen, einem andern Weissagung, einem andern Unterscheidung
    von Geistern, einem andern verschiedene Zungensprachen, einem andern Auslegung
    dieser Sprachen.
  zsr-NT: Yetúëꞌ bönniꞌ runödzjëꞌ queëꞌ yöl‑laꞌ huac runëꞌ yuguꞌ yöl‑laꞌ huac qui
    yehuaꞌ yubá, atiꞌ yetúëꞌ bönniꞌ ruꞌë lëꞌ latj ruꞌë didzaꞌ uláz queëꞌ Dios, atiꞌ
    yetúëꞌ bönniꞌ runödzjëꞌ queëꞌ yöl‑laꞌ huac ráquibeꞌinëꞌ chquiꞌ böꞌ dzag bunách
    naqui queëꞌ Dios o naqui qui tuꞌ xöhuiꞌ. Runödzjëꞌ queëꞌ yetúëꞌ bönniꞌ yöl‑laꞌ
    huac ruꞌë didzaꞌ yubl cunazëdëꞌ, atiꞌ queëꞌ yetúëꞌ bönniꞌ yöl‑laꞌ huac rudödëꞌ
    didzaꞌ yubl naꞌ cunazëdëꞌ.
  lin-lin: epai na mosusu, nguya ya kosala bikamwa ; epai na mosusu, likabo ya kosakola ;
    epai na mosusu, likabo ya kososola milimo ; epai na mosusu, likabo ya koloba nkota
    ya ndenge na ndenge ; epai na mosusu, likabo ya kolimbola nkota.
  hns-NT: Koi Parmeswar ke saktie se barka kaam kar sake hai, aur ekwa okar naam se
    kauno sanes dewe hai. Bhie doesar log djaan paawe hai koi ke adjmaawe ke kie okar
    baat aur kaam Pawietr Aatma ke hai kie saitaan ke. Koetjh log doesar bhaasa batiaai
    paawe hai djaun oelog kabhie na siekhies hai. Aur doesar log bhie ie sab baat
    samdjhaai paawe hai.
  noa-E: Ãaur khʉʉnag ag na õrau mag ooba aajemta õor dauderraa waumkhĩir ich juapá
    deejem. Ãaur khʉʉnag ich iekta deeum khʉʉnag jaau khaug apiejem. Maagwai ãaur
    khʉʉnag ĩchab khĩirjug deejem, Ẽwandam iekta jaau wënʉrrʉm anʉm khʉʉnau nem jaau
    nʉm ũurwai chadcha ich Ẽwandamauta iekhapi sĩ wa sĩi dösãt iekta jaau wënʉrrʉ́
    a khaug aumamkhĩir. Ãaur khʉʉnag ĩchab deeum meu bʉ̈ʉrjã mʉig eegar iekhaba aajem
    meupa iekhapimaajem. Maagwai jũrr ãbakhaíg mag warmua iekhatarr, pari agjö ich
    meu khaba simta ich meúata iekhatarrjö, chi ũrtarr khʉʉnag jaaumkhĩir khĩirjug
    deejem.
  eng-EMTV: to another the working of miracles, and to another prophecy, and to another
    discerning of spirits, and to another different kinds of tongues, and to another
    interpretation of tongues.
  mib-NT: Te sava ga yō cúu sáha jniñu jéhnu jíín fuerza Yaā Dios. Te sava ga yō cúu
    nácani jnūhun ya. Te sava ga yō ni sáha ya jeē nácuni yō tāca jnúhun, núu vēji
    nuū Espíritu yā chí tuú. Te sava ga yō ni nihīn tahū jeē cahán yō tɨjnɨ yuhu jeē
    tu jécūhun ni yō. Te sava ga yō cúu nacastūhun yó jnūhun ni cahān jnáhan yó jíín
    ɨnga yuhu ún.
  lif-NT2: वेॽस्‍मान् निङ्‌वाॽ के़माबा याःम्‍बक् चोःक्‍मा पर्धाःम् पिरुॽ, वेॽस्‍मान्
    माङ्‌निङ्‌वाॽपाःन् पाःप्‍मा पर्धाःम् पिरुॽ, वेॽस्‍मान् नुःबा नु ताप्‍फे़ःम्‍बा
    याम्‍साम्‍हाॽ से़म्‍मा पर्धाःम् पिरुॽ, परिक् परिक्‍पा वेॽ पाःन्‍दाङ्‌हाॽ पाःप्‍मा
    पर्धाःम् पिरुॽ, हे़क्‍क्‍याङ् वेॽस्‍मान् खे़न् पाःन्‍दाङ्‌हाॽ ले़ङ्‌मा पर्धाःम्
    पिरुॽरो॥
  xnj-xnj: Mpungu Msopi akumpela yungi uhotola wa kukita chinamtiti, na yungi uhotola
    wa kukokosa ujumbi kuhuma kwa Chapanga, yungi uhotola wa kumanya mpungu uhakau
    na mpungu wabwina, yungi ipewa uhotola wa kujova luga ya chiyehe na yungi uhotola
    wa kudandaula luga yeniyo.
  mmx-mmx: La Loroonan Kaala i raba lara mi lolos ti lok levempanga sangsangu. La
    ti lara vetpes manga i raba i mi laramtaba ri paase ali. La ti lara manga laramtaba
    xusu na ila leventamtaba dola i laa meva, boro at Loroonan Kaala xopla xopmen.
    La ti lara manga Loroonan Kaala i raba i mi laramtaba ri paase mi levempapaase
    vetpes. La ti lara i raba i mi laramtaba xusu tik soxomus lavasuun ap mo levempapaase
    vetpes.
  cbr-NT: Aín Bëru Ñunshin Upitan 'amicëxun ca bëtsi bëtsi unin, uni itsían 'acëma
    ñu 'aia. An sinánmicëxun ca bëtsi bëtsi unin Nucën Papa Diosan sinánmicësabi oquin
    aín bana unicama ñuixunia. An 'imicëxun ca bëtsi bëtsi unin, uni itsían bana ñuia
    cuaquin, asérabi cara Nucën Papa Diosan sinánmicëxun bana ñuia quixun 'unania.
    An sinánmicëx ca bëtsi bëtsi unix Nucën Papa Dios rabi, uni itsían cuacëma bana
    banaia. Banacëbëtan ca Nucën Papa Diosan aín Bëru Ñunshin Upitan sinánmicëxuan
    bëtsi unin uisai quicë cara a bana 'icë quixun uni ñuixunun 'unánmia.
  tee-NT: Ju apumatam xtaknicanta ju ixlhak'ailakts'in ni laich navi ju tu'u' lhamak'an.
    Chai ju apumatam xtaknicanta ju lhak'ailakts'in ni laich najun ixchivinti Dios.
    Chai apumatam xtaknicanta ixlhak'ailakts'in ni lai camispa ni yuchi ju Spiritu
    Santu ju axak'alai ju lapanacni u jantu. Chai ju apumatam xtaknicanta ixlhak'ailakts'in
    ni laich cachivina' atumpa chivinti mas jantu aktam chivininta ju chunch. Chai
    ju apumatam xtaknicanta ixlhak'ailakts'in ni laich camavasalaya' ju anu' chivinti.
  eng-LSV: 'and to another in-workings of mighty deeds; and to another prophecy; and
    to another discernings of spirits; and to another [various] kinds of tongues;
    and to another interpretation of tongues:'
  cak-NT: Ch'aka chic kach'alal, ri Espíritu Santo nu'on chique chi yetiquier niqui'en
    milagros. Chuka' jec'o kach'alal ri nu'on chique chi niquik'alajij ri ni'ix chique
    roma ri Dios. Y ri Espíritu Santo chuka' nuya' lugar chique ch'aka chic kach'alal
    chi ch'anin niquitzu' ri nu'ij o nu'on jun chic winak, xa riq'uin ri Dios petenak-wi
    o xa riq'uin jun itzel espíritu petenak-wi; y chique ch'aka chic kach'alal ri
    Espíritu Santo nu'on chique chi yetiquier yech'o'n pa ch'aka chic ch'abel. Y chique
    ch'aka chic, nu'on chique chi yequik'alajij ri yequi'ij ri kach'alal pa ch'aka
    chic ch'abel ri nuya' ri Espíritu Santo chique.
  pah-NT: A'ea jitehe oapouka ahemonhimomby'ava'ea ojipe'ga pe. Ojipe'ga pe a'ea omombe'uuka
    Tupana'ga nhi'ig̃a. Tupana'ga ra'uva omombaragwahavuka ojipe'ga pe g̃wemimbokarakatua.
    A'ero ga ikwahavi javo Tupana'ga ra'uva g̃a mbokarakaturame. Ga ikwahavi javo
    Tupana'ga ra'uvarũiva'ea g̃a mbokarakaturame. Tupana'ga ra'uva ombokarakatu ojipe'ga
    monhi'ĩparavuhuavo. A'ero ko ganhi'ig̃a yvyakotyve'g̃a nembikwahave'ỹva'ea. Ojipe'ga
    pe Tupana'ga ra'uva okwahavuka akoja'ga nhi'ig̃a imombe'ukatuavouka nhanerembikwahave'ỹva'ea
    tokwaha pa ti g̃a javo.
  sja-NT: Ma awara awaraarãmaa ne-inaa oopipari eperãarãpa p'oyaa oodak'aa ãchi juadoopa.
    Awaraarãmaa jarapipari Tachi Ak'õrepa jarapi bɨk'a. Awaraarãmaa k'awapipari eperãpa
    wãara jaratee bɨ Cristopa oopi bɨk'a wa netuarapa oopi bɨk'a. Awaraarãmaa pedeepipari
    irua k'awa-e bɨ pedeede, jarateemerã Tachi Ak'õre Ũraa mãgá pedee bɨpa. Awaraarãmaa
    k'awapipari k'ãata jara bɨ ma eperãpa, pedee irua k'awa-e bɨta pedeek'ãri, jõmaarãpa
    k'awaadamerã irua jara k'inia bɨ.
  xed-xed: Mbrakwa maga mazəmzəmha vlaŋ tsi ta sani. Mbrakwa kla lwa Lazglafta vlaŋ
    tsi ta sani. Mbrakwa galaptá sulkumha vlaŋ tsi ta sani. Mbrakwa laviŋtá gwaɗa
    nda sana gwaɗaha vlaŋ tsi ta sani. Mbrakwa snaŋtá tva mbəɗigiŋtá tsa gwaɗaha ya
    vlaŋ tsi ta sani.
  mks-NT: Java na ñéhe̱ táhvi̱ ná caja na ña̱ xitúhún. Ta java na ñéhe̱ táhvi̱ ná
    jáya̱ha na tu̱hun na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n ná nu̱ú ña̱yivi. Ta java na ñéhe̱
    táhvi̱ ná ndicuni na ndá na̱ cúú na̱ cája chúun cuéntá ínima̱ yi̱i̱ Ndióxi̱ ta
    ndá na̱ co̱ cája chúun toho cuéntá mé á. Ta java na ñéhe̱ táhvi̱ ná ca̱ha̱n na̱
    tu̱hun ña̱ co̱ó na̱sa̱tia̱hva na. Ta java na ñéhe̱ táhvi̱ ná nducú ñehe na ña̱
    cúni̱ cachi tu̱hun cáha̱n na̱ cán nu̱ú ña̱yivi.
  gfk-S: Na tabar tike mes ma ira dades ura gilgil ira tamat na gingilaan na kinarup.
    Taitus tike mes na ter ra nianga gar na tangetus. Ma ta tike mes na ter ra hartabar
    na nesnes kilam nianga ing na nunure be ikino nianga i hanawat mekaia hono Halhaaliena
    Tanuo be pata. Ma ta tike mes na ter ra hartabar na nianga ma ira mes na mangana
    nianga. Ma ta tike mes na ter ra hartabar na pinapales uta kike ra mangana nianga.
  bmu-bmu: Kungöra aŋgöletot memegö ösumŋi waŋgiza. Kungöra Anutugö kezapqetok keu
    jijigö kalemŋi waŋgiza. Kungöra uŋa aka öme mendeŋbingö kalemŋi waŋgiiga uŋa ölöpŋan
    me ömewöröme kunöŋ sölölöhöiga maljawi, mi ölöp kewörakza. Kungöra keuŋi keuŋi
    qainŋi kun jijigö kalemŋi waŋgiza. Toroqeba kunöŋ keu qainŋi kun jiiga kungöra
    mi meleŋmapkö kalemŋi waŋgiza.
  dgz-dgz: Amba sia, Guewa aro nunini gapan nu upi yo ge kiman paua ugup ugup taivin.
    Upi God aro nunini gapan dim da evi tauapen namu waivin. Nu upi, God Guewa aro
    nunini gapan, yan ibariwa ame God Guewa go airampu anu kakayasivin. Amba upinewa,
    God Guewa aro nunini gapan, merinu to bayanen ian ugupe noa waivin. Amba God Guewa
    aro nunini gapan, nu upi merimu tobayanen nop ame anutoni gapan tavewa wa arogamivin.
  eng-GNV: 'And to another the operations of great workes: and to another, prophecie:
    and to another, the discerning of spirits: and to another, diuersities of tongues:
    and to another, the interpretation of tongues.'
  zaa-NT: Adí cą nna té la'huacca qui' quį para guni cą ca cosa tàbi por la'huacca
    qui' Tata Dios. Adí cą nna riquixá'a cą nu yù cą acerca de nu chì' da'la. Adí
    cą nna té la'huacca qui' quį para gucué' cą entre ca titsa' nu rinne ca enne'
    canchu ná cą titsa' lí o canchu ná cą qui' ca espíritu bèỹia. Adí cą nna rinne
    cą adí titsa' huaya' láą lenguas nna. Tse'e huá adí cą té capacidad qui' quį ethàtsilà'na
    cą ca tìtsa'a.
  eng-WEBSTER: 'To another, the working of miracles; to another, prophecy; to another,
    discerning of spirits; to another, divers kinds of languages; to another, the
    interpretation of languages:'
  guh-guh: Itsamonae pijinia jamatabëcuene caëjëpaeyaexanaponatsi Dioso pesaëta pinijicuene
    pexanaejavanë pexanaenexa. Itsamonae pijinia jamatabëcuene caëjëpaeyaexanaponatsi
    petsipaebinexa itsamonaejavabelia pacuenia Dioso yapëtaeyaexanatsi. Itsamonae
    pijinia jamatabëcuene caëjëpaeyaexanaponatsi pejumeyapëtaenexa itsajivi itsa tsipaebatsi
    penajumetsënëtsilivaisi dovathi pejamatabëcueneta. Jamatabëcuene caëjëpaeyaexanatsinua
    pejumeyapëtaenexa itsajivi itsa tsipaebatsi pexaniajailivaisi Espíritu Santo pejamatabëcueneta.
    Itsamonae pijinia jamatabëcuene caëjëpaeyaexanaponatsi pecuaicuaijainexa itsajivi
    ata mapanacuata apo pejumetaejumeta. Itsamonae pijinia jamatabëcuene caëjëpaeyaexanaponatsi
    pejumetaenexa bajarapajume juya pejumevajunupaebaponaenexa itsamonaejavabelia.
    Nexata bajarapamonae tsipaebapona pajamatabëcuenelivaisi xainapona caelivaisi
    canacujitsia, palivaisianë tsipaebapona pamonae cuaicuaijai itsajivi ata mapanacuata
    apo pejumetaejumeta.
  bon-bon: Piiyepu nuuja ne yääcäruge kokre tabe kokre cama ciitaca mule bine wawenecame;
    cuta nuuja ne kokre yääcäruge Acejiyame me tagepogogo mene iicemame; cuta nuuja
    ne kokre yääcäruge tabe ngene ca aglime, egä nuuja biname ne lui seemo te ecanenige,
    nää tabe Aceji Seemo gyene coo niiyarage seemo gyene; cuta nuuja ne kokre yääcäruge
    tabe teeme umle cäco mene ca iicemame; cuta nuuja ne kokre yääcäruge pui mene
    ne aboclomtame.
  nhw-BL: Huan Itonal Toteco quinmacatoc sequinoc chicahualistli para quichihuase
    tiochicahual nextili. Sequinoc quinmacatoc yajatili quen tlajtol pannextiani para
    camanaltise icamanal Toteco. Sequin masehualme quiselíaj yajatili para quimatise
    sintla Itonal Toteco quimacatoc se tlacatl icamanal o sintla se iajacayo Amocualtlacatl
    quimacatoc. Sequin tlaneltocani quiselíaj yajatili para camanaltise camanali catli
    amo momachtijtoque. Huan sequinoc quiselíaj yajatili para teyolmelahuase catli
    quiijtohuaj inijuanti catli camanaltij ica camanali catli amo momachtijtoque.
  swh-ONEN: Kwa mwingine matendo ya miujiza, kwa mwingine unabii kwa mwingine kupambanua
    roho, kwa mwingine aina mbalimbali za lugha, na kwa mwingine bado, tafsiri za
    lugha.
  wbi-wbi: Kwa junge imbombo isa ngufu, nujunge uvuviili. Nakwajunge kuling'ania inumbula,
    najujunge injovele isinge, nujunge kughanula injovele.
  bba-bba: Mɛyɑ Hunde turo wiyɑ rɑ mɑɑ ɡoo sɔm mɑɑmɑɑkiɡinun dɑm wɛ̃, kpɑ u ɡoo kɛ̃ru
    wɛ̃ u kɑ tɔmbu Gusunɔn ɡɑri tusiɑ, kpɑ u mɑɑ ɡoo bwisi wɛ̃ u kɑ Hunden kɛ̃nu kɑ
    kɛ̃ɛ ni nu tie wunɑnɑ. U rɑ ɡoo bwisi wɛ̃ u kɑ Hunden bɑrum bwese bwesekɑn ɡɑri
    ɡere, kpɑ u ɡoo bwisi wɛ̃ u kɑ ɡɑri yi tusiɑ.
  eng-KJVCPB: 'to another the working of miracles; to another prophecy; to another
    discerning of spirits; to another divers kinds of tongues; to another the interpretation
    of tongues:'
  kgk-NT: Ha ambue kwéry-pe ome'ẽ hexapyrã-rupi omba'apo hagwã. Nhe'ẽ Marangatu tee
    va'e remime'ẽgwe-rupi nhande-vy ikatu e'ỹ va'e hexapyrã-rupi ojapo. Ha ambue kwéry-pe
    Nhe'ẽ Marangatu tee va'e oikwaa uka oiko hagwã Nhandejáry nhe'ẽ mombe'uhaty ramo.
    Hembigwaa e'ỹgwe oikwaa uka íxupe onhe'ẽ hagwã. Ha ambue kwéry-pe omo'arandu Nhe'ẽ
    Marangatu tee va'e ojohu hagwã kiva'e nhe'ẽ-py po omombe'u ambue kwéry, Nhe'ẽ
    Marangatu tee va'e remimo'arandu tipo ambue va'e remimo'arandu tipo ojohu kwaa
    hagwã. Ha ambue kwéry-pe omonhe'ẽ Nhe'ẽ Marangatu tee va'e. Upéa-gwi nhe'ẽ ambue
    mbue-py oiporu kwaa e'ỹ reheve onhe'ẽ. Ha ambue kwéry-pe omo'arandu Nhe'ẽ Marangatu
    tee va'e omombe'u jevy hagwã upe nhe'ẽ ambue. Nhe'ẽ Marangatu tee va'e remime'ẽgwe-rupi
    ohendu upe nhe'ẽ ambue omombe'u jevy hagwã onhe'ẽ-py. Oiporu kwaa e'ỹ reheve jepe
    omombe'u jevy onhe'ẽ-py.
  waj-waj: Mmuai Mmannasa Yoketaivoono voovai yaagueeqaivaa mmikio rikioo Anutuuqaa
    mmoori ari vookara ari vookaraivaa iivai. Mmuai Mmannasa Yoketaivoono tinni yoketaivaa
    voovai mmikio rikioo Anutuuqo tii kuaivaa gioonna kiaapuuya kiaa mmiivai. Mmuai
    Mmannasa Yoketaivoono tinni yoketaivaa voovai mmikio rikioo Mmannasa Yoketaivaasidiri
    tii aataruuvaatama hama innasidiri tii aataruuvaatama arinaima too rikiaivai.
    Mmuai Mmannasa Yoketaivoono tinni yoketaivaa voovai mmikio rikioo ari vo kua vo
    kuayauvai hama tauraa rikiaiyauvaa tiivai. Mmuai Mmannasa Yoketaivoono tinni yoketaivaa
    voovai mmikio rikioo itaama ari vo kua vo kua tii kuaivaa oyaivaa arinaima rikioo
