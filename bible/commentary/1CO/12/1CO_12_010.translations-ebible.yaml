  asm-FB: আন কোনো জনক পৰাক্ৰম কাৰ্য সাধন কৰিবলৈ, আন কোনোক ভাববাণী ক’বৰ, আন কোনোক আত্মাবোৰ
    বিচাৰ কৰিবৰ, আন কোনোক নানা বিধ ভাষা ক’বৰ, আৰু আন কোনোক নানা ভাষাৰ অৰ্থ প্ৰকাশ
    কৰিবৰ শক্তিৰূপ বৰ দিয়া হৈছে;
  okv-okv: eto embo nei ta sovera ari ikeoi umbuto ari tikambari neite neite uoi embomeni
    na kogue kore eora eto nei amo onde kateuja eto nei amina sovera ari ikeoi umbuto
    ahihi berete sokova re amo harikeoi embomeni na kiora eto embo nei amo enda nei
    embomeni ta ke na ke hande eoi ingiora eto embo nei na enda nei embomeni ta ke
    ingito jandireketo hande eoi ingiora.
  mxt-NT: Ta chi inga ñu chaha̱ ra tunyee iñi vatyi cuví sacuvi ñu milagru. Ta inga
    ñu chahá cuenda ñu tuhun cahán Nyoo. Ta chi inga ñu chaha̱ ra vatyi cuví cohon
    nuu ñu Tatyi Ii Nyoo ta tatyi ña vaha. Ta chi inga ñu chaha̱ ra tunyee iñi ra
    vatyi cuví cahan ñu inga sahan cha ña chitó ñu. Ta chi inga ñu chaha̱ ra tunyee
    iñi vatyi cuví nacoto ñu ta nacatyí ñu inga sahan cha cahán tahan ñu.
  tzo-NT: Oy ch-ac'bat spasic jchop o abteletic. Oy ch-albatic yu'un ti Diose ti c'u
    che'el chalbeic sc'opilal ti Diose. Oy ch-ac'bat sna'ic mi ja' yabtel ti Ch'ul
    Espíritue, mi ja' yabtel pucujetic. Oy ch-ac'bat yalic sc'op Dios ti yan c'opetic
    ti ora no'ox. Oy ch-ac'bat sna'ic tsjelavesic ti sc'op Dios ti yan c'opetique.
    Ja' ti sventa uc ti Ch'ul Espíritue.
  ind-AGS: Yang lain diberikan kemampuan untuk melakukan mukjizat. Yang lain menerima
    karunia bernubuat. Yang lain diberikan karunia untuk membedakan rohani. Yang lain
    menerima kemampuan untuk berbicara bahasa yang berbeda sementara yang lain diberi
    karunia untuk menafsirkan bahasa.
  omw-omw: Mpo kepukya mwihanro mpovanto nronra kyaiqa nraahumwa mpo qara hi kyaiqara
    vare varira. Kotira mwanraquravanto mpo kepukya mpora mwihanro mwiva Kotira qua
    qovarama kyeqaro vutu kyero timwa nyi varira. Mpora mpo kepukya mwihanro mwiva
    variqaro mpovanto timwa tai quara riemwaqiro viqaro tukyama kyero taqero tiqaro,
    Mwaa quara Kotiva timwa tai quarave, mwi quara tovevaanavanto timwa tai quarave,
    ti varira. Kuaa mwiva mpora mpo kepukya mwihanro mwi nraakyevave mwi vaisivave
    nraahumwa mpo quaqitairo ti varira. Kuaa mwiva mpora mpo kepukya mwihanro mwiva
    nraahumwa mpo qua ti vari vaisira qua qio tuqasaa kyero riero mwiaqaatairo nraakye
    qora ntapihi kyero timwa nyi varira.
  yrb-yrb: '@see-verse:1CO.012.009'
  maa-NT: Tjín xi tjoé‑la̱ kjoa̱chji̱ne̱ nga ma‑la̱ s'ín kjo̱xkón xi ndaà tjín, ko̱
    xi ma‑la̱ chja̱ ngajo‑la̱ Nainá, ko̱ xi machi̱ya‑la̱ mé ini̱ma̱ xi tísíxájiìn
    ini̱ma̱‑la̱ xi̱ta̱ xi chja̱. Ko̱ tjín xi tjoé‑la̱ nga ma‑la̱ chja̱ 'én xi kj'ei̱í
    tsò xi mì yá xi̱ta̱ fìya‑la̱, ti̱koa̱ tjín xi ma‑la̱ síkatoya 'én xi kj'ei̱í tsò
    xi mì yá xi̱ta̱ fìya‑la̱.
  mcq-mcq: ꞌEne ea pina uneunecha kaꞌene ea areri pavehuniji mahuna. ꞌEne ea pina
    poropetia puni iri ꞌwarahunaꞌe vajahuna. ꞌEne ea pina ꞌavena icháꞌinijihi puni
    aniꞌinijihi kihunaꞌe mahuna. ꞌEne ea pina ira ani aniꞌina ꞌwarahunaꞌe mahuna.
    ꞌEne ea pina ijí taꞌarohunaꞌe mahuna.
  sus-A: عَ ندٍيٍ كِمَ سّنبّ رَ نَشَن قِندِ مَ كَابَنَكٌي رَبَقٍ رَ، عَ ندٍيٍ كِمَ
    مَسٍنيِ رَ عٍ شَ وْيّن عَلَ شِلِ رَ، عَ ندٍيٍ كِمَ كٌلٌنيِ رَ عَلَكٌ عٍ شَ قَتَ
    عَلَ شَ قٍ نُن سٍنتَنّ شَ قٍ تَفِ رَ سَدٍ، عَ ندٍيٍ كِمَ سّنبّ رَ عٍ شَ نْ شُي
    فبّتّيٍ قَلَدٍ، عَ ندٍيٍ كِمَ نَ شُييٍ مَدَنفِقٍ رَ.
  jpn-1965: ある人には奇蹟を行なう力、ある人には預言、ある人には霊を見分ける力、ある人には異言、ある人には異言を解き明かす力が与えられています。
  fra-SBL: à un autre l'action des miracles, à un autre la prophétie, à un autre le
    discernement des esprits, à un autre la diversité des langues, à un autre l'interprétation
    des langues.
  yka-yka: Niyaˈ urunganne balakat maghinang meˈ hinangan balakatan. Sinduwehin isab
    urunganne kapandeyan magtoloˈ bissā Tuhanin; niyaˈ pe isab sinduwe pinakataˈu
    si siye bang kapandeyan aˈahin amban Niyawa Tuhanin ke atawa amban seddili. Duk
    niyaˈ isab urungan Niyawa Tuhanin kapandeyan duk makabissā siye meˈ bissāhan manggaˈi
    tasabut weˈ meˈ aˈahin. Niyaˈ isab inurungan kapandeyan magpahāti bang ine bakas
    binissā miyaˈan.
  mle-mle: God dikidi Mawul nuwukadiy duw taakw dayadiy mawulaam sisuwdikib, day alik
    nimadiy yawiy kwurkwanadiy. Di mwugiydik, nuwukadiy duw taakw day alik God diki
    Viyakita Maaj wasapwiy-kwanadiy. Nuwukadiy duw taakw alik lakwu-kwadanadiy agwa
    ap-adiy God dikidi Mawulaam tikuw yanadiy, aw agwa ap-adiy wudib mawulaam tikuw
    yanadiy wataay. Nuwukadiy duw taakw day alik adiy day laakw maarkwadanadiy niki
    kwudiy niki kwudiy bwula-kwanadiy. Nuwukadiy duw taakw day alik adiy kwudiy dayadiy
    mwiya maaw maaj wasapwiy-kwanadiy.
  shp-NTPO: jatíribibo jato imai, jaskáaxon ratéti jawéki ati atipana koshiabo, jatíribibo
    jato imai, Diossen shinannai jawékibo jato yoiti onan shinanya; jatíribibo jato
    imai, ikon shinan, itan ikonma shinanbo onanai iti onan shinanya; wetsabo jato
    imai, wetsaresibi join yoyo iti onan shinanyabo; jatíribibo jato imai, ja wetsaresibi
    join yoyo ikanaibo jato onantiakin yoiti onan shinanyabo.
  aom-aom: Ae göëro darugoꞌe muoho vaeꞌamarueje. Ae göëro jö God-aro baeromo ae huruoho
    majëhijarueje. Ae göëro gavarueje di muoho God-are Aruꞌahëro vaejëꞌe jiego di
    muoho bogo. Ae göëro bogo hejarue huë göëro göëro ëma atarueje. Ëma atego ae göëro
    ëhi jiëꞌe jöho huotovoromo nosi jöëro majëhijarueje aëro hejöro.
  geb-geb: Harigi ne, ana mirikorir muunga ŋkasŋkar ana ndɨɨi. Harigi ne, ana Fhe
    Bakɨmen kamthooŋ guma buni nzuai mbugum buni nzuai ŋkasŋkar ana ndɨɨi. Harigi
    ne, ana mbarkɨrga ŋiniŋgi ganɨv nta heenga ŋkasŋkar ana ndɨɨi. Harigi ne, ana
    harigi ŋguir kaar vhov buni suanga ŋkasŋkar ana ndɨɨi. Harigi ne, ana mbe nzuai
    buni domdorɨrga ŋkasŋkar ana ndɨɨi.
  bsj-bsj: Kange nin chin ne nangen nyimantum, kange ker dukumer. kange nin chin ne
    cho nyomka, yalkangka yuwa tangbetini, kange nin, nyomka nyiini ki dimen-ki-dimen,
    kange nin fwetanka nyiini ki dimen-ki-dimen.
  cak-cak: Che chic jun ruyo'on chi nu'on milagros, che chic jun ruyo'on chi nuya'
    rubixic ri nu'ij-pe ri Dios pa ránima. Che chic jun ruyo'on chi nitiquer nuna'ej
    si ri nu'ij jun vinak riq'uin ri Lok'olaj Espíritu petenak-vi o xa riq'uin jun
    itzel espíritu; che chic jun ruyo'on chi nich'o-pe pa jalajoj ruvech ch'abel,
    y che chic jun ruyo'on chi nuk'alajrisaj ri ni'ix-pe pa jun chic ch'abel.
  chf-NT: Otro untu u yäc'binte u poder Dios tuba u chen cua' chichca que mach bay
    chäninti, y otro untu u yäc'binte u c'ajalin tuba u tz'aycun ni t'an que Dios
    u yäc'ben u yäle'. Otro untu u yäc'binte u c'ajalin tuba yuwina'tan si cua' u
    chen untu u chen uc'a ni Ch'u'ul Pixan ta Dios u yäc'bi u chen, o si cua' chichca
    tzuc pixan u yäc'bi u chen. Otro untu u yäc'binte u chen yänäl t'anob que mach
    u cäni, y otro untuba u yäc'binte u chectesan cua' u yäle' machca u chen ni yänäl
    t'anba.
  tlf-tlf: maak iyo mitam God imi Sinik imi titil uta ku mirakel ko age kuguup ugulumi
    migik migik uyo ke-bala, minte maak iyo mitam titil uta ku God imi weng kupka-emin
    uyo dagaa ku yang kanu-bala, minte maak iyo utamata, boyo Sinik Tambal kalaa,
    sinik mafak kalaa agan-bala, minte maak iyo abiip maak imi weng utamamin binim
    uyo baga-bala, maak iyo weng migik migik uyo tinangku fupkela kup-kiit mo ipkumal
    iyo baga-e-bala no kem-nuubip kale,
  piu-2006: Kurrunpa paluru kutjupa tjuṯa tjananya nintiṉi kutjupa kutjupa palyantjaku.
    Kurrunpa paluru kutjupa tjuṯa tjananya nintiṉi Katutjaku wangka tjananya tjakultjunkunytjaku.
    Kurrunpa paluru kutjupa tjuṯa tjananya nintiṉi yalatji. Paluru tjana nintingku
    watjalpayi Katutjaku kurrunpa yila ngaranyingka. Kurrunpa paluru kutjupa tjuṯa
    tjananya nintiṉi wangka kutjupa nguwanpa wangkanytjaku. Yalatji yaṉangu wangkanytjala
    Yiitjuku walytja kutjupangku wangka palunya taaṉamilalpayi wangka yuti yaṉangu
    tjuṯangku kulintjaku. Wangka taaṉamilalpayi palunya Katutjaku kurrunpangku nintilpayi
    tjukarurru taaṉamilara tjakultjunkunytjaku.
  poh-NT: Maꞌ xa reꞌ ta reꞌ riyew i Lokꞌ laj rUxlabal i Dios, jeꞌ laꞌ woꞌ wilic take
    riyew queh chi nacaꞌnam take rinimal wach lokꞌ laj nawa̱l. Wilic woꞌ riyew queh
    risakomsjic wach take kꞌoric riyew cho Dios chi naquehtꞌalim take cꞌacharel. Wilic
    woꞌ take yeꞌo̱j queh chi naquirakam chiri̱j chajaric chi uxlabal wilic ru̱cꞌ jenoꞌ
    cꞌacharel wi nchel Lokꞌ laj rUxlabal i Dios on jenoꞌ maꞌ tob laj uxlabal. Wilic
    woꞌ chic take riyew queh chi quikꞌoric pan tak toco̱m chic kꞌoric jeꞌ ru̱cꞌ maꞌ
    reꞌ ta quikꞌorbal eh wilic woꞌ take yeꞌo̱j queh chi naquisakomem wach i chaj paꞌ
    bih nquikꞌor take cꞌacharel quikꞌoric pan toco̱m chic kꞌoric.
  tue-tue: Ãpẽrãrẽ́ Cõãmacʉ̃ sĩcʉ̃rã tiimasĩ́rere tiiẽ́ñomasĩrere ticoqui. Ãpẽrãrẽ́
    Cõãmacʉ̃ wededutirere wedemasĩrere ticoqui. Ãpẽrãrẽ́ besemasĩrere ticoqui. Tee
    masĩrémena “ãni wãtĩ tutuaremena biiro tiii” o “Espíritu Santo tutuaremena biiro
    tiii” jĩĩ besemasĩqui. Ãpẽrãrẽ́ ãpẽrãyére máata wedesemasĩrere ticoqui, cʉ̃́ã
    tee wedesere tʉohéra niipacari. Ãpẽrãrẽ́ tee wedesere “biiro jĩĩdʉgaro tiia” jĩĩ
    wedemasĩrere ticoqui.
  bjp-bjp: Usuf neng, ka ta rakrakai una fatapiek foron tier an fabitit, usuf neng,
    ka ta fafen una orek profet, usuf neng ka ta fafen una iliim marmarsan tanwa,
    usuf neng, ka ta fafen una orek ini marmarsan orek, ke usuf neng sabin, ka ta
    fafen una puk kamtinan marmarsan orek.
  xon-xon: Mu tii ubaa mu mpɔɔn u tun lijinjiir aatun. Mu cha ubaa mu nabr Uwumbɔr
    aah len pu na. Mu cha ubaa mu beer mu ye Uwumbɔr Aafuur Nyaan na, ni mu kaa ye
    na. Mu cha ubaa mu len iliin yayan. Mu cha ubaa mu nabr iliin yayan ngbaan.
  tzo-ZNT: Li jlome chaqꞌuic iluc slequilal syuꞌelal Riox. Li jlome chalic ti cꞌusi
    ch-albatic yuꞌun ti Rioxe. Li jlome chilic chaꞌiic mi Riox, mi pucuj pꞌijubtasbil
    o ti muchꞌu tspas cꞌusi tspase, chal cꞌusi chale. Li jlome chcꞌopojic ta ora ta
    yan o cꞌop. Li jlome ta sjelubtasbe scꞌop ti muchꞌu chcꞌopoj ta ora ta yan o cꞌope.
  mpm-NT: Ti nuu sava ga yo ni jaꞌa ya ɨɨn taꞌu jiña ja kuu saꞌa yo jniñu ñaꞌnu, ja
    ni tu kuu kuɨtɨ saꞌa ɨnga yɨvɨ. Ti nuu sava ga yoꞌo ni jaꞌa ya ɨɨn inijnuni ja
    kuu nakachi yo jnuꞌun vaji nuu maa Yandios nuu yɨvɨ naa i. Ti uu ga yo ni jaꞌa
    ya inijnuni ja na chaku vaꞌa ini yo nau jnuꞌun vaji nuu Espíritu Santo, ti nau
    jnuꞌun vaji nuu espíritu chaa xaan. Nuu uu ga yo ni jaꞌa ya inijnuni ja kaꞌan
    yo tɨjnɨ yuꞌu yɨvɨ ja tu jini yo. Ti suni ni jaꞌa ya inijnuni sava ga yo ja kuu
    nakachi yo nasa kuni kaꞌan saꞌan ja kaꞌan jnaꞌan yo jiin ɨnga yuꞌu.
  ots-NT: Ca hnáa, xí ttun cár ttzɛdi da dyøti milagro. Ca pé hnaa xí ttuni mfe̱ni
    pa da ba̱di te i ne da xijquijʉ ca Ocja̱. Nu ca pe hnaa xí ttuni mfe̱ni pa da
    meya, ¿cja rí hñe̱h ca Ocja̱ cʉ mensaje cʉ i tsjijquijʉ, cja̱ huá bbɛtjritjo cʉ
    rí hñé̱h cár nda̱ji Ca Jin Gui Jo? Ca pe hnar hermano, car Espíritu Santo i cjajpi
    da hna ña̱ gá hnahño jña̱, nu ca pe hnar hermano ya, ca Ocja̱ xí ungui mfe̱ni
    da dyøh cʉ hnahño jña̱, cja̱ da nøni ter bɛh ca̱ i ne da ma̱n car hermano ca i
    ña̱ ncjapʉ.
  hoy-hoy: बाक यावारा अक सामर्थ्य अन्द क्याल्सा माळोद शक्ति, अदिक यावारा अक परमेश्वर
    उन वचन कोळोद दान कोट्टुन, अदिक यावारा अक परमेश्वर उन आत्मा अन्द दान इक परखुशोर
    साटी, अदिक यावारा अक अनेक प्रकार इन भाषा माताळोर साटी, अदिक यारीकारा अग्यात भाषागोळ्द
    अर्थ हेळोर साटी.
  amo-amo: Kiti nmong nituwa tigoh, kiti nmon uanabci, kiting mong tutung uyinu maferuferu
    nfip, kitinmon tilem ngangang a kiti nmon tutung ukpilizu tilem tilem.
  pjt-pjt: Munu Kurunpa paluṟuṯu piṟuku aṉangu kutjupa ngapartji witulyankupai kutjupa
    kutjupa witulyatjarangku palyantjaku aṉangu tjuṯangku nyakula nguwankurinytjaku.
    Munu piṟuku aṉangu kutjupa nintilpai Godaku tjukurpa tjakultjunkunytjaku. Munu
    aṉangu kutjupangka paluṟu nintilpai nintingku ngurkantankunytjaku nganalu Kurunpa
    Miḻmiḻngatjarangku wangkanyi, munu nganalu mamutjarangku wangkanyi. Munu piṟuku
    aṉangu kutjupangka nintilpai wangka kutjupa wangkanytjaku. Munu aṉangu kutjupangka
    piṟuku nintilpai wangka kutjupa wangkanyangka kuliṟa utiṟa ma-tjakultjunkunytjaku.
  cwe-cwe: Muhe Yelile komwing'ha munhu imwe nguvu ya kutenda mauzauza, na imwenga
    chitumetume cha kulotela usenga wa Mulungu, na imwenga udahi wa kuvimanya mbasakanyo
    ya mihe ya uvwizi na Muhe wa kweli. Na imwenga keng'higwa udahi wa kulonga ulonzi
    wa kwazanya, na imwenga udahi wa kufambula ulonzi umwenga.
  daa-NT: Ɗo gem ka pey, Ruwwin-at berji bere a ŋaa gine gamin kuuk ajbay, ka pey
    gay gas bere a ŋaa kaawe kaawin kuuk asa min ɗo Buŋdi, ka pey gay gas bere a ŋaa
    eerin ruwwin taat samaane iŋ taat samaanno, ka pey gay gas bere a ŋaa kaawe kaawin
    kuuk gee ibingigɗo ho ka pey gay gas bere a ŋaa gaarin̰ kaawin-ak iŋ kuuk gee
    ibingigu.
  mlp-mlp: Teq mat ta araq zaway waqad in daq azawayin inaqta emaqta. Teq mat ta araq
    zaway na amalib God ago nantut bilaqaqta. Teq mat ta araq bugaw amo amo gilum
    kemgo azawayin waqaqta. Teq mat ta araq uliq amo amo gigo nan anadib bolsa in
    gamuk bilaqgo azawayin waqaqta. Sa mat ta araq nan amo amo na huriteq buliygo
    azawayin waqaqta.
  ape-C: Aria enen arpen, Iruhin ananin Mishin nyataurumen nyeken dodog um nyunek
    Iruhin atun neneken iri mour. Aria kupainyi arpen, Iruhin ananin Mishin nyeken
    dodog um nyutogur profet um nyukripesh Iruhin ananin baraen douk Iruhin neyabiganen
    iri. Aria enen arpen, enyen nyeken dodog um nyunek skelimum sabainyi kupainyi
    baraen douk arpesh shakripeshen iri um eshesh shudukemesh um enyen douk Iruhin
    ananin baraen o yoweini Satan ananin. Aria enen arpen, enyen nyeken dodog um nyiyagwreh
    sabainyi kupainyi baraen. Aria kupainyi arpen, enyudok atin Iruhin ananin Mishin
    nyeken dodog um nyuwanam enyudok kupainyi baraen nyukripesh baugenyum um.
  bgs-bgs: Duwán mga ágbággayan katô Ugis Espiritu ka katulusan ébô makalumu katô
    mga kasalábbuan. Duwán mga ágbággayan ka gasa ébô mulit-ulit katô kagi na igbággé
    ka Manama tun kandan, asta duwán mga ágbággayan ka gasa ébô makasóddór ka ágkagi
    tô manubù ukit katô Ugis Espiritu ó ánnà. Duwán mga ágbággayan ka gasa ébô makakagi
    ka ássa-ássa kinagiyan na ándà pa kasóddóri, asta duwán mga ágbággayan ka gasa
    ébô makóbad katô kinagiyan na ándà pa kasóddóri.
  faa-faa: Arirakano aporo hinamo metakiramo Kotimo wakapumo hemakapukua rakirane
    rakisimo Ho Kotesamo iaki karápo. Arirakano aporo hinamo metakiramo Kotimo somerakano
    kaikia, aporo hinamo metakiraki some kakasimo, Ho Kotesamo iaki mahemakapurapo.
    Arirakano aporo hinamo metakiraki Ho Kotesamo menane soko, yatafu yakasa homo
    menane soko, takekea hemakapurane, Ho Kotesamo tarirapo. Arirakano aporo hinamo
    metakiramo me meta soko, me kekepo meta soko, fana kaiyanafonosane somehoasimo,
    meane Ho Kotesamo mahemakapurapo. Arirakano aporo hinamo metakiramo me meta kaisia,
    kepoane ipi meaka paritaeraka, aporo hinamo suaki some kakasimo, me kepoane Ho
    Kotesamo mahemakapurapo.
  kik-kik: nake ũngĩ akaheo hinya wa kũringa ciama, na ũngĩ akaheo ũrathi, na ũngĩ
    akaheo gũkũũrana maroho, na ũngĩ akaheo kwaria na thiomi mĩthemba mĩthemba, ningĩ
