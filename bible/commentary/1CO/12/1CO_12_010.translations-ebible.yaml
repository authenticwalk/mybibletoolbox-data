  zas-NT: Yuꞌ tëë ree bén ma cwaꞌ guialrniabee par güün reeman gadxagayaa ree milagr.
    Yuꞌ ree bén ma caꞌ quiarguiejn par gudëëd reeman xtiidx Dios loj ree bejn. Yuꞌ
    tëë ree bén ma cwaꞌ ree quiarguiejn par gagbee reeman bal wali o ad walit ni canee
