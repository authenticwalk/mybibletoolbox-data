    pì bↄkↄ̃tɛna zɛ́.
  gub-BL: Umur ukàgaw amo awa pe no. A'e mehe a'e awa upuner purumupytyhegatu kar
    haw iapo haw rehe a'e. Umur ukàgaw amo awa pe no. A'e mehe a'e awa upuner Tupàn
    ze'eg imume'u haw rehe a'e. Umur ukàgaw amo awa pe no. A'e mehe a'e awa ukwaw
    Tekwe Puràg ikàgaw hereko har a'e wà, ukwaw hereko 'ymar a'e wà no. Umur ukàgaw
    amo awa pe no. A'e mehe a'e awa upuner uze'egaw rehe amo ae ywy rehe har waze'eg
    rupi a'e, wemigwaw 'ym rupi a'e. Umur ukàgaw amo awa pe no. A'e mehe a'e awa ukwaw
    putar inugwer ze'eg ikwaw pyr 'ym imume'u haw a'e no.
  imo-imo: Imbo tendo ulu wengendeli enge nili mare tepili nimbelie enge tirimo. Imbo
    tendo Gotenga ungu nimbe mundulimu imbomando ungu kanomu ningo tiwi nimbe enge
    tirimo. Imbo tendo keri kuromuni imbore tope tirimonje Mini Kake Telimuni tope
    tirimonje kanopa imbi tipili nimbe enge tirimo. Imbo tendo imbo ungu te oi naa
    pilelimu nipili nimbe enge tirimo. Imbo tendo kape imbo ungu te oi naa pilelimu
    topele topa imbomando nimbe tipili nimbe enge tirimo.
  boj-boj: Tamo qudei naŋgi Qotei aqa maŋwa babteqnub. Tamo qudei naŋgi Qotei aqa
    medabu oqnsib anjam palonteqnub. Tamo qudei na mondor kalil naŋgi peginjroqnsib
    mareqnub, “Mondor naŋgi di bole. Mondor naŋgi di uge.” Tamo qudei naŋgi meŋ bulyoqnsib
    qure utru segi segi naŋgo anjam mareleŋeqnub. Tamo qudei naŋgi qure utru segi
    segi naŋgo anjam di quoqnsib damu poinjreqnaqa ubteqnub.
  eng-DRA: To another, the working of miracles; to another, prophecy; to another,
