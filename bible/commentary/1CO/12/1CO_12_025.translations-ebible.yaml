  yut-yut: Yaŋ aban gɨptɨm dɨma waseŋ kɨsak, ae gɨptɨm dakon dɨwatni da notni arɨpsi
    kɨla aŋ aŋ aŋ.
  grc-BYZ: ἵνα μὴ ᾖ σχίσμα ἐν τῷ σώματι, ἀλλὰ τὸ αὐτὸ ὑπὲρ ἀλλήλων μεριμνῶσι τὰ μέλη·
  cpc-NT: Iiro okantzi ampitharyiiro awathatari. Aña iro kamiithatatsi, anithaapirowaitairo
    maawoni awathatari.
  nhg-NT: Ejqueu ica para majcamo monencuaxelucö pörtes de tocuierpo, tlöcamo cache
    cara sesen pörte ma motequepacho para tlapaliebis inca ocseque.
  nya-nya: kuti pasakhale kugawikana mʼthupi koma kuti ziwalo zonse zisamalirane.
  ngu-NT: Ijcon oquichijchiu para ma ca xexelijtiasquej on partes ipan totlalnacayo,
    yej cada parte ma quinnequi on ocsequimej partes.
  kup-kup: Povoz napuz heris rekot berat main main het tovai nasohotü, oñ pim herï
    posiz aboñ orah rezah nae nap meñizovai samah. Povoz zut dari Kristoz añarab pim
    herisiz zut ravat hezari taput nae nap masak metat meñizovai sohok.
  jid-jid: A tie toyi ni ndu son nkankan na he ni mi kpaa na, amma ni ndu nghma kpa
    ba ndu ba toh tie ni kpamba ni bi son ririi.
  wmw-wmw: Kwa javyo, akupo kwawanyika kati ya mmwiri, ila kifingo cisunge vyenziwe
    piya kwa namuna mmoja.
  gmv-GGM: Izi hessa oothiday asatetha biillitista garisan shaakotethi doontta istti
    ba garisan issay issa benara gina gi qopanaskko.
  ssg-ssg: Haeu aile ukek ien lehe hatesol soxi tinukaha lato puas he paho alua. Tin
