    wawatak. Kako he aunaunawa.
  zpo-NT: Zee nayiit tub pa ne stub pa, zee rese pa cho be kanap stub pa cho.
  poy-poy: Su nakuwera ubagula munshimba, kumbiti viwungiru vyoseri vya ntambu yingi
    yingi vililoleri vyeni kwa vyeni.
  qwh-NT: Tsenopam cuerpuntsiccho llapan imantsiccunapis churacashqa jucnolla carnin,
    jucnin jucnin shumaq yanapanacur cayänanpaq.
  gaw-gaw: Amunu beḏu laip̱u nug otiak laala ii daaṯeb. Iiṯa, laih naunau oh ag nug
    ehanidnana daaṯeb.
  nca-nca: Ŋunde tero kowe kanata ŋuko kama usowoweya, ko sombé-sombé soso meyowo
    ŋu iŋo yunowaŋgo.
  zpz-NTPP: Gun orzeꞌ cueꞌ nu laꞌ losaꞌ de lugaar zeꞌ. Sinu delañ gzuñ altant nu nac
    de losaꞌñ.
  mkj-mkj: Doari, joh jaminmin en mine nehn palwar; a koakon sohrohr kan ohroj nehn
    palwar en injinohki oauwoau koakon.
  zac-NT: të parë adë tsúdiꞌi ni tubi divisioni ladi cuerpë sino quë cadë partë shtë
    cuerpë gapin cuidadë por los de más sáhiꞌ.
  kyg-kyg: Agufafiꞌmo haneꞌniya yaꞌamoꞌmo alino fako huno aote aote huno ohaneꞌnisigeno
    muki agufafiꞌmo haneꞌniya yaꞌamo alu ya alu yaꞌaeꞌmo alagepa huꞌa apakesamo afisayafeꞌmo
    alo hu maleꞌniye.
  kmk-kmk: kad mandidinnanggay dan losana paltin ditu’n long-ag kan mantitinnuḻung
    da.
  cao-NT: Toca tsi ja ani quiha jia tsi noba yora xatë bo yonocobëquinano.
  bbr-bbr: Kesernuk, iken enmoksau atap atap wa inäiäu. Iken enmoksau karar senek,
    isiok, ipiok, tapiok wou, aka aka jekur kamkamoteäi.
  inb-inb: Chasa­pika, mana sug rigcha sug rig­cha iuiai­kuna tiangachu. Kuirpu­pi
    tukui tias­ka­kuna­wa alli­lla iuia­rispa aida­na­kuspa kan­ga­pa­mi Taita Dius
    chasa rurarka.
  hrv-hrv: da ne bude razdora u tijelu, nego da se udovi jednako brinu jedni za druge.
  box-NT: Le Dónbeenì wó mu kà síi bèra a na à mu bìowa na cɛɛ́kaa mín yi
