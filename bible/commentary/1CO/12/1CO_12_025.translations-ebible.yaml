    leéka mín bìo.
  ote-NT: pa njabʉ da mpɛfi mahyɛgui gatho ya xɛni de ma ndoꞌyohʉ, ne gathoꞌʉ da mfatsꞌi
    ꞌna ngu ꞌna.
  wnu-wnu: Ende aba ne git goan gugum purab tau-tau me isar qamb. Erogori git goan
    gari qas qeemben igour.
  zam-NT: Tataa mbli Diox par más ntac part che'n lad mèn co' iñaade ntac par lalque'
    gàc thìb thìb part lad mèn. Tataa mod mèna li par gàca quenap mèn no tau' mèn
    thìb thìb part lad mèn xalque' nquenap no ntau' mèn taamas part lad mèn.
  zyp-NT: macawtaco pung leco a chaichynah a ungpaw cang be, canghrasala a caibai
    sahlo taco sangkheh le sangkheh a khingpaw tah zawng a rawh cy a hy.
  sey-NT: Ja̱je paꞌina, pa̱i ca̱pë cato siꞌa te̱ꞌñapi tsiosicopi teꞌere cuasajëje̱
    paꞌye sa̱ꞌñe co̱caio paꞌico.
  nvm-nvm: Ijefuon maiji God fu vierafero fu ijegrenki vajai gurom fok buba buon musikuaiknum
    buon zienamigavo bum oi besum reare besum afuim ik reokro fu ijeg vierafene ren.
  mps-mps: Agai tama tiwai ebaso, te augwali tedali me pebeda pogobeo, menio, te tigidali
    deli deli badu te augwaligo augwa hasi te gasa badu te deli sę tiwai naga eyu
    bugagia tonalumainogo ebo dao.
  pab-NT: Hatyo hiyeta maisa atyo haréti hiyexe haware xakini xini tyaonita, xakore
    hoka tyotya xiyehalitinai atyo hakakoa kahinaetyakakoahitaha.
  llg-llg: huu, Ana taa hii ita ao-inan nana babaꞌek. Ana nau fo basa babaꞌe kala,
    esa suli esa.
  kyf-kyf: Nɩɩ, we -ka 'sa -mɩ, 'wʋdodoe 'nɩ kuu 'lalinya nyɩdɩ -mɩ. 'Ɩn zʋzlʋ wee
    'lali zʋzlʋa 'nanʋʋ.
  tpi-tpi: Em i mekim olsem bai bodi i no ken bruk hap hap. Nogat. Olgeta hap wan
    wan ol i ken lukautim ol arapela hap long wankain pasin.
  mih-NT: Ta tacuan i zavaha ra vatyi ma cuzɨɨn zɨɨn coño ñuhu ra, zoco cua zacuenda
    tahan si sii tahan si.
  qvh-NT: Sayno captenga pishi töpay captinpis mana pishi töpay captinpis, runa ricananpä
    captinpis o mana ricananpä captinpis cuerpunsicho cagcunata lapantami nistansi.
  kms-kms: Ni pugri puq nen ei ghimbi ni bir kin kin yeru segi, pudi puch ire ire
    ni buagi ane ghimbi irene kin ghimbi puch di ni oyi oyi sabi ei rind.
  agn-agn: agod mamagtarabangan tang tata may tata ig anday soroayan.
  nhi-NT: para ohcon nochi niahahsica in totlalnacayo amo mamochicoitacan, yehyeh
    nochtin mamosepanpaleuican.
  ttc-NT: Ikxji tzan k'on kykaj pawa' kyib' jun part ti'j junky part sinoke tzan kyten-oq
    tzan kyaq'unan junch'in.
  dan-1931: for at der ikke skal være Splid i Legemet, men, for at Lemmerne skulle
    have samme Omsorg for hverandre;
  kwj-kwj: O hinga ri wosiro keke, apa ele hima tape tipa apumbwa apu wu huwaꞌi huwata
    hinga, mina, wunu tinda ete funda funda ele hima tape tipa ni ele hingambwa sa
    wu anaꞌenepe anaꞌenependa.
  vie-OVCB: để tất cả các chi thể đều hòa hợp, hỗ trợ nhau.
  kze-kze: '@see-verse:1CO.012.024'
  mpj-mpj: '@see-verse:1CO.012.024'
  lbk-lbk: Siya chi nan inikkan Apo Dios, ta ad-i en-asiokhay nan partin si awak,
    mod-i ket en-iso nan angnen cha ay en-asifabchang.
  mto-NT: Ax veꞌem tseꞌe je̱ niꞌkx je̱ ko̱pk kyanavyiijnkꞌíxju̱t; je̱ꞌe̱ veꞌe je̱tseꞌe
    toꞌk viijn jadoꞌk viijn ñaajkkó̱pkajat.
  bzh-bzh: Vonġ nebë sënë in bë hil navid len ti ti su debasuh sir rë, gaḳ demedo
    jevuh ti mededoḳ vu sir nivesa.
  guj-2017: એવું કે શરીરમાં ફૂટ પડે નહિ, પણ અંગો એકબીજાની એક સરખી કાળજી રાખે.
  jvn-NT: Dadiné nang badan kuwi pérangan-pérangan ora déwé-déwé, nanging pada ngréwangi
    sakpada-pada.
  byr-byr: Sara yade saꞌ yɨ kɨlaakejɨꞌ pimagɨ pimagɨ najaapainadɨꞌdeꞌnanyɨ. Aawa.
    Yuya kɨlaaka pimagɨnya yuya kɨlaaka pimagɨnyangɨneꞌna avaaina nayaa maremwaaibɨza
    sara yɨpɨꞌdeꞌnanyɨ.
  ian-ian: God manda kat mbangɨ wan vapmba kwutndɨ. Mbangɨna nda aywaa awat sowat
    kwunaka lɨnjangat kwutndɨ. Ana awat sowat viyaigandi.
  hun-hun: hogy ne legyen meghasonlás a testben, hanem a tagok kölcsönösen gondoskodjanak
    egymásról.
  mcf-NT: Ad icnuc, Icsambo icmianeque. Tësnu, quetiapimbo icbo iquec. Ompoaid ompodesa
    aidbëdi iquec bëdambo yec nashunanquid aidtedi nec.
  kjs-kjs: Nipumi go-rupa pea-pulu yogale madaare kunina robo-rupa na-aaya. Dia-le
    komeame meda narabunyaaya pare komea-rupa surubolalo aaya.
  mni-mni: Masina hakchanggi manungda tokhai tannaba leihande adubu hakchanggi tongan
    tonganba kayat khudingmakna chap mannana amana amagidamak khalhalli.
  yad-NT: Su̱ndejada daryara vu̱vyu̱, ra̱tidye ma̱cho̱ vu̱vyu̱ tera mityiji, ne nantaja̱sara,
    ra̱tidye jmu̱tya samiy nu̱ñi tarátayu.
  mxb-NT: Ta dión ni̱ kee na, dá kía̱n ná dáꞌa ni kañóꞌó táꞌan táꞌí yikí ko̱ño yo̱,
    diꞌa ná kuꞌu̱ inia̱n saꞌa̱ sátáꞌan.
  pon-2006A: pwe saminimin en dehr kin mie ni paliwaratail, ahpw kakon koaros en soangen
    nsenohteieu ong ni sawaspene.
  maq-NT: Cuatjin casahmi Nina yojo naja, cojo sa xi ngu chihin ni sahmixa yëjë yojo
    naja, hacuaha yëjë ni cahndë́ tsëhë yojo naja ne, ngu tangun ni marcun rë tsëhë
    xicjin.
  hto-hto: Juzíñamui daɨí zorode, caɨ abɨmo itɨ́nuiaɨ conímana énenoruiñeillena. Mei
    íadɨ jɨáɨfodo illa dɨ́gano conímamo comecɨ uírede.
  por-BRBSL: que não deve haver divisão no corpo, mas que os membros devem ter o mesmo
    cuidado uns com os outros.
  ces-NKB: aby v těle nebylo rozdělení, ale [aby] údy měly o sebe navzájem stejnou
    péči.
  cui-cui: Nacom baxuan exana xua jopa baxuan penawepu tsabinexa pepon weya. Daxita
    baxuan xua wanaca cueyabiwan eenatsi xua nantiya penayawenaewa tsane icha pomonae
    Nacom pejume cowʉntsiwichi ichi xua nantiya bewa nayawenae.
  boj-2014: Gago jejamu a poeleŋaim deqa Qotei a degyeqnu. Deqa jejamu miligiq di
    naŋgi segi segi qa qalaqalaiyo kumbra yeqnub.
  eng-OEBUS: As to secure that there should be no disunion in the body, but that the
    parts should show the same care for one another.
  eri-eri: No geege gala adai kakatiridu matau‑matau heigei nomo bona onou onowai.
    Nere matau etenga-etenga waha oruwanga, nere matau ila onowou etenga la oofa nigodbode.
  wiu-wiu: Nitikome enika eni peya paya tetepo takakoya-kitika koniyoya-kitika ete
    oto wa auapenali yomotoa tokome kibutukoa ali latianeya.
  swe-swe: Detta för att det inte ska uppstå splittring (uppdelning, separering) i
    kroppen, utan delarna ska ha omsorg om varandra (vara genuint angelägna om de
    andras bästa).
  cth-cth: Tak dawk kâkapeknae awm laipalah, puengcang buet touh hoi buet touh sue
    touh lah a pouk thai awh nahan telah a sak.
  mti-mti: Meoya kwapiwa gumbe ano ubeube onan, sira naniwa desirom desirom amat garawan
    aigimpe.
  pad-NT: Ni-akapitakhamaki ida abonoi. Abonoi niha nini hahavi abononi kanofikhamajahakiki
    ida, abononi kakakodiakhamajahakiki ida jaboni.
  twi-twi: Enti nkyekyɛmu biara nni nipadua no mu. Akwaa no nyinaa keka wɔn ho wɔn
    ho bɔ mu.
  hlt-hlt: Te daengah ni pum dongah paekboenah a om pawt eh. Tedae pumrho amah te
    pakhat ham khaw mawn puei saeh.
  tbz-SIM: Kutùòti kumɑ́ɑ̀ bɑ́ɑ́ nɑ kɛ́pĩ́ mmutɔ̃mmú imɔu ì dò nkɛ́nteénnɛ̀ itɔbɛ̀
    mbɛ.
  san-GUJ: શરીરમધ્યે યદ્ ભેદો ન ભવેત્ કિન્તુ સર્વ્વાણ્યઙ્ગાનિ યદ્ ઐક્યભાવેન સર્વ્વેષાં
    હિતં ચિન્તયન્તિ તદર્થમ્ ઈશ્વરેણાપ્રધાનમ્ આદરણીયં કૃત્વા શરીરં વિરચિતં|
  ake-NT: ipun e'ta'nʉkʉ namai' e'tane ipʉ'kʉ ton e'to' pe ɨsi'kaisa rɨ ɨsipɨ' tʉusewankamasan
    pe.
  qvn-NT: Diosninchiga cuerpunchichru cayagcunata chaynuy rurarayan jucninsi jucninsi
    yanapänacurcänanpagmi, manam raquicasha capäcunanpagchu.
  tku-NT: Jāla cāmāxtumlīcan xalacpītzun quimacni'ca'n ixpālacata xalacpītzun talāmaktāya.
    Chuntza' quintujanca'n ē quimacanca'n ē quilakastapunca'n talāmaktāya.
  bjk-bjk: Ma iri pet bira bara abo xönö lewene aine i karabo kis elixilik nana, ma
    lamun bara abo xönö irabo pet önga mangana ebalaure kaluluonin idi iat.
  msy-2020: God kamaghɨn ifonge, inivafɨzimɨn akuaba uari abɨghan kogh, bar uari inigh
