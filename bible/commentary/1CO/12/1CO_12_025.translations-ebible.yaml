  gof-ENT: ኣሳቴ ቢሊቴቲ ኢሶይ ኢሱዋራ ሻኮ ሜና ዎሊስ ቆፓና ሜላ ኦዲ ሜስ።
  aau-aau: God hiykwe owhi kokwe senkin sehe monhre, owhi ko kopi-kopi homkwe irweyk
