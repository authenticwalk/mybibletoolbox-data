verse: 1CO.012.025
translations:
  kpx-kpx: Katealemo nahie vavae onobenobe keau bae mole tasalievelivebene. Isito
    keabuna molehi igaetolahai mole hoesegevei.
  okv-H: Eto hamo ta hatu singi na jujune ke mane aisora te tapa inono inono ke ijie
    hondate mine ara ue iresora.
  tbo-tbo: po ega wikahakaha ina gelegeleta hini gutagutana uyahina. Yaka ataputa
    ta wiemota po ta haguhagu meta ita bagibagi uyahina.
  mal-C: '@see-verse:1CO.012.024'
  grc-SR: ἵνα μὴ ᾖ ⸂σχίσματα⸃ ἐν τῷ σώματι, ἀλλὰ τὸ αὐτὸ ὑπὲρ ἀλλήλων μεριμνῶσιν τὰ
    μέλη.
  bgc-bgc: ताके देह म्ह फूट ना पड़ै पर देह के सारे हिस्से दुसरे अंगा की देखभाळ करै।
  khz-khz: Palagu na vovetaina ekalaato kwalana taunipara kava reketamo ragai pita
    vega-namara ularana. Na taunipara kava maparara pita gitatago gelegelera ularana.
  deu-TKW: damit es keine Spaltung im Leibe gebe, sondern die Glieder einträchtig
    für einander sorgen.
  zsr-NT: Cni benëꞌ, atiꞌ cutu narujgac chopl le nagudiꞌ dzáglenruꞌ, le tun chiꞌi
    lzaꞌgac tu yetú.
  lin-lin: asalaki bongo mpo ete bokabwani ezala te kati na nzoto, kasi mpo ete biteni
    na yango esunganaka.
  hns-NT: Ie rakam se ek dehie toekkara toekkara me na baatal hai, bakie sab hiessa
    mielke ekwan ke madat kare hai.
  noa-E: Ẽwandamau makhʉʉnjã ich morkha wai sim aawai agdaujö jãsene apim khõsi sim,
    maagwai iwiir ãbjã aaidʉba sĩi warag agdaujö warm khʉʉnau nem igaata oo naamkhĩir.
  eng-EMTV: lest there be divisions in the body, but the parts care the same for one
    another.
  mib-NT: Súcuan ni sáha ya návāha ma cusɨ́ɨn tāca parte yɨquɨ cúñu, chi sa chindéé
    ñájnáhan vāha jíín jnáhan.
  lif-NT2: हे़क्‍केलॽरिक् नासिङ्‌गे़न् थक्‍को से़म्‍मा मे़बोःङ्‌ने़न्‍ल, कर थिक् याम्‍लक्‍किल्‍ले़
    वेॽ याम्‍लक्‍किन् कम्‍ब्राङ् चोगुनि के़लॽबा कुनिङ्‌वाॽ वाॽरो॥
  xnj-xnj: muni vyoha vikoto kulekengana muhiga, nambu viwungu vyoha vitangatilana.
  mmx-mmx: Kuren la kopmen tekarakat nak lok at labantuxu, ketla levengkot axap di
    elok tooro ela.
  cbr-NT: Usa 'ain cananuna —amo 'icëxa 'aisama 'imainun ca amo 'icëxëshi nun nami
    upí 'icë —quixun sinántima 'ain. Camabi nun namix ca upí 'icën.
  tee-NT: Ju chunch ju ixpuch'alhcatna ju quilacatuna'an jantu talaclasai. Alai va
    talalhist'ac'a.
  eng-LSV: that there may be no division in the body, but that the members may have
    the same anxiety for one another,
  cak-NT: Ri Dios quiri' ri xu'on chique conojel, chi quiri' xe jun niqui'en conojel.
  pah-NT: Nahã Tupana'ga imbojihe'akatui ahera'oareheva'ea a'ero tokote'varuhuyme
    ti heheva'ea ojohupeupe javo. “Ti'ag̃ata pa ti ahera'oareheva'ea ojogwehegwehe,”
    ei Tupana'ga. Na jitehe Tupana'ga nhande mbojihe'akatui ojipejiva'ea'java'ero
    tokote'varuhuyme ti Cristo'gareheve'g̃a ojohupe javo. “Ti'ag̃ata pa ti g̃a ojogwehegwehe
    ojogwerekokatuavo,” ei Tupana'ga nhande ve.
  sja-NT: Mãga ooji tachi k'ap'ɨade nɨ̃bɨ jõma chik'aripa p'anadamerã.
  xed-xed: kada kwala daga vgha kul haɗ ma vgha, ŋa nghapta fawayha ka skwa turtuk
    ka sani nda sani.
  mks-NT: Ta xi̱hín ña̱ yóho co̱ sáhndá java táhan yiquí cu̱ñu í jáchi̱ in in xoo
    yiquí cu̱ñu í ndíhi ini a sa̱há java ga̱ xoo yiquí cu̱ñu í.
  gfk-S: Ma ite gil hobi waing nahula mon kinkinis na harpaleng nalamin tano palatamainari
    ma sene be ira katkatano di na ter tike kapawena mangana harharahut harbasie ta
    di bakut.
  bmu-bmu: Sile kitip yeŋön sutŋine jula aŋgururuk akepukmö, tandök mohot köyan köl
    aŋgumegöra mönö areŋgöiga öröröŋ akze.
  dgz-dgz: God ap seni menan, etunu gapan endum wandum uon. Semunu ugup ugup kwayup
    gare gare anu guriwanumun.
  eng-GNV: 'Lest there should be any diuision in the body: but that the members shoulde
    haue the same care one for another.'
  zaa-NT: Para qui'ni ca parte qui' cuerpo qui' ri'u bittu guni cą ti'atsi bíruhuá
    attu miembro té qui'į, acca bedu Tata Dios ttu ttu tsa cą según bá làti iquína'
    ttu ttu tsa cą. Ą' modo nna guyu tsè' luetsi quį.
  eng-WEBSTER: That there should be no schism in the body; but that the members should
    have the same care one for another.
  guh-guh: Nexata pavi vajaperabëtota xainatsi, apo navecuanatsanae. Nexata daxita
    pavi xainatsi vajaperabëtota, namataenetsia naeveta.
  bon-bon: Yoo siige, tääpe me maramara piicwa cina äblicäco teemeteme ägyi, yepä
    teepi teemeteme ire latwinusi.
  nhw-BL: Quichijqui ni pampa amo quinejqui ma moxelo totlacayo. Quinequi sesen parte
    ma quimocuitlahuis nopa sequinoc partes.
  swh-ONEN: ili pasiwe na mafarakano katika mwili, bali viungo vyote vihudumiane kwa
    usawa kila kimoja na mwenzake.
  wbi-wbi: Alyavombile anala kuuti napangavisaghe ifighavo mu m'bili, looli ifilungo
    fyoni fikolane mulughano lumo.
  bba-bba: U kuɑwɑ kpɑ wɑsi yi kun kɑ kɑrɑnɛ, ɑdɑmɑ doo dookɑ bɑɑyere yɑ n kɑ yen
    yensiɑn lɑɑkɑri mɔ.
  eng-KJVCPB: that there should be no schism in the body; but that the members should
    have the same care one for another.
  kgk-NT: Upéixa-gwi ndaipóri iporãve va'e ojóhugwi. Onhopytygwõ va'erã meme omoingo
    Nhandejáry nhande rete-rehe.
  waj-waj: Inna aikioo mmuakiaa vaataiyauvo mmuaa mmammavau vaiyauvo hama hannapabauma
    kioo mmarammaraama vaivai. Mmuakiaa vaatayauvai ngiariiyara ngiariiyara haitatuukiaavai.
  cpy-cpy: Tema eero omata apitharyeero okaatzi awathatari. Apatziro akoyi aneshironkayiteero
    maawoeni awatha.
  mpx-mpx: inoke bahi tuwan gabomwina nihi mimiwaliwali, yaa nihi pelabalabaagil.
  wbp-wbp: Turnu-maninjarla kangalpa jinta-kurra-mani ngula yungurlipa-nyanu warrawarra-kanyi
    wiljiwilji-maninja-wangurlu.
  luo-luo: mondo kik winjruok bed maonge e ringruok; to mondo fuon ka fuon orit nyawadgi
    kaka dwarore.
  nhe-NT: Quichijqui ni pampa ax quinejqui ma moxelo totlacayo. Quinequi sesen parte
    ma quimocuitlahuis nopa sequinoc partes.
  aii-aii: ܕܠܵܐ ܗܵܘܹܐ ܦܘܼܠܵܓ݂ܵܐ ܓܵܘ ܦܲܓ݂ܪܵܐ ܐܸܠܵܐ ܟܠܔ ܗܲܕܵܡܵܐ ܐܵܟܹܠܔ ܚܲܡ ܗܲܪ ܕܗ̇ܘ
    ܐܚܹܪܢܵܐ.
  esk-NT: Taatna Agaayyutim iñiqtaġigai timivut atinġirrutiqaqunġitḷugich akunġatni
    israġutauruat aglaan ikayuutitquplugich avatmun.
  msb-msb: agod mag-inarasikasuhan an iba-iba na parte kag dili magkurontrahan.
  cpa-NT: Mi³jøng² tsa¹li¹hian¹³ ti³jneh³ jmø²ŋǿ¹² quián² jniang³ roh¹³. Jøng² lah¹cøng²
    lah¹cøng² jneh³ ti³hen¹² dsǿa¹² ju³roh¹³.
  dso-dso: ଜେନ୍ତାରି କି ଗାଗଡର୍‌ ବାଗ୍‌ ସବୁ ଗଟେକ୍‌ ବାଗ୍‌ ଆରି ଗଟେକ୍‌ ବାଗ୍‌କେ ବିରଦ୍‌ ନ
    କରେ, ମାତର୍‌ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ ସାଇଜ ଅଇବାଇ । ତେବେ ଗାଗଡର୍‌ ଗଟେକ୍‌ ବାଗ୍‌କେ ଦୁକା
    ଅଇଲେ, ସେଟା ସବୁର୍‌ପାଇ ଦୁକା ।
  meu-meu: tau-anina ai reḡe iboudiai bae hedaro boubou bona bae henari heheni helaoreana.
  yva-NT: Indamu vemo wansanasine ama kotare wayaowi taune mansai nora, yara wo mansaeranande
    tutudi.
  dgc-dgc: monda maging isesa a isip i iba-iba a kasangkapan na bégi, monda négkasuyuan
    side ta mahusay.
  zpm-NT: Sca niaa xcuerp ne, grëse part ne niaaw rquiinlsaw xcompañera; led yeda
    rtsolsa.
  hix-NT: Àro wyaro rma rha Kryestu mryenon komo yesnàr xe naha, Khoryenkomo. Àme
    rye esnàr komo xe naha. Osoyhera esnàr komo xe naha. Osoxe rye rma esnàr komo
    xe naha, atakoronomatxho menye.
  sim-sim: Erem or uri oso maome mbeek lihi lihik li lakmba nor uhunda ambu sir. Maome
    yoko nihi amber or ushinak li ananjelyakmbaha or uhunda lir.
  npi-ULB: शरीरमा कुनै विभाजन नहोस्, बरु हरेक अङ्गले उही स्‍नेहसाथ एक अर्कोलाई वास्ता
    गरून् भनेर उहाँले यसो गर्नुभएको हो ।
  cgc-cgc: aged mga parti ta lawa mag-isya ta ubra para ta kayaran ta bilog na lawa
    daw dili man magkuntranay. Yon en tenaan na daw ino pamatyag ta isya na parti
    ta lawa, bilog na lawa kabatyag man. Iling man tan kiten i na mga gatuo ki Cristo.
    Dapat magtabangay ki, dili magkuntranay tak daw isya ki kiten nakulian, paryo
    kiten tanan nakulian an. Daw isya ki kiten padayaw ta duma na mga ittaw, kiten
    tanan magkalipay duma ki kanen.
  tim-tim: Yâkŋe hain agepgât âmâ hâknenŋe hogoakmâ biken biken akbop. Dâ biken biken
    tânagum kinbaigât Anutuŋe hâknenŋân kotŋe bo are dâmaen ikiŋeâk ikiŋeâk yeŋgonlep.
  yor-yor: Kí ó má ṣe sí ìyàtọ̀ nínú ara, ṣùgbọ́n kí àwọn ẹ̀yà ara le máa jẹ́ olùrànlọ́wọ́
    fún ara wọn.
  wos-wos: Nana séfimbu tékwa jondu hafu hafu téndate, wungi huruhambandé. Nana séfi
    natafambu reta jémba téndéte dé wungi huru. Wungi maki nana séfimbu tékwa joo
    dé nak séfimbu tékwa jooka jémba male hatita té. Di atéfék nak nakéka di jémba
    male hatita té.
  emp-NTPO: Mãwã osia dadji cacuara biẽ́ b̶erãmãrẽã, ãtebʌrʌ dadji cacuad̶e b̶eara
    dji careba pananamãrẽã.
  eng-F35: so that there should be no division in the body, but that the members should
    have the same care for one another;
  ind-ind: sehingga tubuh tidak terpecah-pecah, tetapi setiap anggota saling memperhatikan
    dan mempedulikan satu sama lain.
  pes-OPCB: تا به این ترتیب در میان اعضای بدن هماهنگی ایجاد شود و هر عضو همانقدر که
    به خود علاقه و توجه دارد، به اعضای دیگر نیز علاقمند باشد.
  mpt-mpt: Gode nibo klanebuo e o mo afet aneta skilo omaye kla eka kweilo omaye kla
    eka kino omaye kla eka mukunge emaye kla naim blimobe. E makob elekiem klanea
    e atosino tetauba tlanebua o makob kesoa nibo ayam biobobe. Nibsa inanoba makob
    nib damo atosin mako kla kimabio inanoba nibsa bainobo galin naka mak unang maki
    kla kimanoba nib sinwal nib bobol temo makob omfanoba ayam nomo!
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ mo hande loketa꞉ pa yoka yoka pea na hake mo hande tunaala꞉
    alemanu paeyaoma꞉ta꞉ ika꞉ kone handeteke ha alualu puemena꞉yeke pa꞉la꞉me.
  mkl-mkl: Í cooi ku bɑ ɑrɑ ku mɑɑ̀ fɛɛfɛɛ njɛ, ɑmmɑ ikɔ̃ ikɑ̃ ikɑ̃ ŋɑu fei ɑ mɑɑ
    ɡbɔɑ njɛ.
  gaq-gaq: ତେସା ଗାଗ୍‌ଡ଼େ ବିତ୍ରେ ମେଃଡିଗ୍‌ ଅସ୍‌ବିଦା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ବାରି ବିନ୍‌ବିନ୍ ଗାଗ୍‌ଡ଼େଗୁଗ୍‌ଡ଼ା
    ଆଣ୍ଡେଙ୍ଗ୍ ମେଁ ମେଇଂ ବିତ୍‍ରେ ଦର୍‍କାର୍‌ ଲେଃକ୍ନେ ଜିନିସ୍‍ ବୁଜେମ୍ୟାଃକେ ।
  gof-RNT: Asatethaa billiteti issoy issuwara shaako medhdhonna wolis qoppana mela
    oothidi medhdhis.
  unx-unx: ଆଡଃ ହଡ଼୍‌ମରେ ଜେତାନ୍‌ ବିନ୍‌ଗାଅ କା ହବାଅଃଆ, ମେନ୍‌ଦ ହଡ଼୍‌ମରେୟାଃ ମିମିଆଦ୍‌ ହିସା
    ମିଆଁଦ୍‌ ଆଡଃମିଆଁଦ୍‌ରାଃ ଦେଙ୍ଗା ରିକାଃଏ ।
  gah-gah: Lugupémini nekisa keza hoú liki haitopaitó minamiki lelegí iki eza gelekelé
    otiko eza gelekelé otiko minatave loko hoza kimimó.
  lcm-lcm: ani pukun ke ka ago ta tapagal an, sikei ani keve palpal i pukun ke ki
    angpaus kuvul ani lau i aiveven ani mang keve palpal.
  aer-aer: Yewe, re kwenhe anwernenhe tyerrtye mwerre mpwareke ampenye arrpenhe areye-akerte-arlke
    ingkirreke artangentye-irreme. Kele nhenge alakenhe anteye anteme atyewe Jesus-kenhe
    areye anwerne kwenhe arrernelhemele anetyeke apurte angkerremele awetyeke, mwantye
    arntarnte-arelhewarretyeke.
  qvc-NT: Chaqa Tayta Dyusqam munan, kwirpunchiqpa yumbay partinguna pulla yanapanakunan.
  tgl-ULB: Ginawa niya ito upang walang maging pagkakabaha-bahagi sa loob ng katawan,
    ngunit upang pangalagaan ng mga bahagi ang bawat isa na may parehong pagmamahal.
  cbs-NT: Jaska nukun yuda paxkaisma keskai ikunwainbu dasibi shinan betsa betsapa
    nun jayama jabiaskas nun shinainbu jabube duanamei ikunwain betsabu uinkin jatun
    jamapai tibi jayabumawen jatuwen nuikin nun medabenanunbun Diosun nuku katumakeakemiski.
  xtm-NTPP: Sukan‑va'a ni‑ka'nu yikikuñu o a, jin ko ndi ini nuu tna'a i, te ñatuu
    jin ko kusiin jin ko kusu'va i.
  nnq-nnq: Kupala ipagwa ikikibaganaje ipagwa yoa ijangatane.
  bao-NT: Upʉre dica watiricaro maniro niiri, ape taberire añuro jĩcãri cõro to ca
    ĩa nʉnʉjee niipere biro ĩigʉ.
  san-ORI: ଶରୀରମଧ୍ୟେ ଯଦ୍ ଭେଦୋ ନ ଭୱେତ୍ କିନ୍ତୁ ସର୍ୱ୍ୱାଣ୍ୟଙ୍ଗାନି ଯଦ୍ ଐକ୍ୟଭାୱେନ ସର୍ୱ୍ୱେଷାଂ
    ହିତଂ ଚିନ୍ତଯନ୍ତି ତଦର୍ଥମ୍ ଈଶ୍ୱରେଣାପ୍ରଧାନମ୍ ଆଦରଣୀଯଂ କୃତ୍ୱା ଶରୀରଂ ୱିରଚିତଂ|
  huv-NT: Atquiaj tarangüchiiüts, ngo majüic noic quiriw xeyay netam, alinoic ngwüy,
    ajlüyiw atotow, meáwan ambeolayej.
  otn-NT: Ja̱na̱ngue nu̱yá, hi̱nga̱ 'da'a n'nanni̱ 'yo rá̱ do'yo ra̱ ja̱'i̱, sinoque
    gätho'ʉ yø xɛqui ja rá̱ do'yo ra̱ ja̱'i̱, n'na ngu̱ n'na, di̱ nhyoni̱.
  nop-nop: Woŋ adi indiŋ doktiŋa tuguk. Foloonik dikidiki nehi tosiwe mu tiŋa kitubuloda
    momooŋ taneeŋ yoŋa unduŋ tuguk.
  obo-NT: Id ungketen to Monama iddos mgo sakup to lawa ta, amoy waa kodposupakoy
    woy amoy od pokodtavang.
  cak-ENT: Ri Dios quiri' ri xbün cheque conojel, richin que ronojel mul junan ta
    quivüch.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤛᤧᤶᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤴᤗ. ᤁᤖ ᤌᤡᤰ ᤕᤠᤶᤗᤰᤁᤡᤸᤗᤧ ᤘᤣ᤹ ᤕᤠᤶᤗᤰᤁᤡᤴ
    ᤁᤶᤒᤪᤠᤱ ᤆᤥᤃᤢᤏᤡ ᤁᤧᤗ᤹ᤒᤠ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Súcuán nī nsāhá yā tácua mā cúsíín ndācá parte yiqui cúñu, chi sa chindeé
    táhán vāha jíín táhán.
  san-TIB: ཤརཱིརམདྷྱེ ཡད྄ བྷེདོ ན བྷཝེཏ྄ ཀིནྟུ སཪྻྭཱཎྱངྒཱནི ཡད྄ ཨཻཀྱབྷཱཝེན སཪྻྭེཥཱཾ ཧིཏཾ
    ཙིནྟཡནྟི ཏདརྠམ྄ ཨཱིཤྭརེཎཱཔྲདྷཱནམ྄ ཨཱདརཎཱིཡཾ ཀྲྀཏྭཱ ཤརཱིརཾ ཝིརཙིཏཾ།
  qve-NT: Diosmi cuerponchispi llapallan partekunataqa, ama dividisqa kananpaq, huk
    cuerpollapi churaran, saynapi chay partekunaqa huk cuerpo hinalla kaspa, yanapanakunankupaq.
  pao-NT: Gadoo'oo hee, pumme nanenaboa-kwa'ne'yoo te tookoo-matu, no'yoona unu nana-matusoo.
    No'yoona te tookoo manepunnena nanatummatzidu.
  cbu-NT: Ashirucha, nutsich maachirit waanpata nda natsakana. Itaru, washunand istaksin,
    kis taatarich. Ashirucha, zuwanllee, nllitaritangaz tputs wizpur mangis mantsarintspa.
    Mishat, tputsee nllitaritaa yutaritam ínarintspa átana.
  usa-usa: miráuma aúgoni móra-mora-aayapakemma yemá ááiqa íkéomanibo yemá paá weníkawaa-wenikawaa
    kéoe.
