  prf-NT: tánni awan magkahud ti kampi-kampiyan, nan mágmalasakitan en balang essa.
  auy-auy: '@see-verse:1CO.012.024'
  tbg-tbg: Vaiinti vaatavano mintima vairara tiro, ekaa vaataqaahainaa haikavano kia
