  mic-MIQNT: Glaman ma' gisi nigtua'tun ga'qi. Gatu alt pugwe'l piltu lugwegl gatu
    'ms't maw lugutigl. Pa na newgtej asgaiasg, 'ms't asgotg ga'qi. Pa na newgtej
    gepmite'tmg 'ms't gepmite'te'n.
  huu-NT: Jusiñamuidɨ naga caɨ abɨmo ite ra dajena maɨjɨana itatate. Dajena maɨjɨcana
    jaide.
  jiv-NT: Nuja̱i̱ṉkia aya̱shí̱ muchitmari̱ máanaitsuk métek yáiniainiawai.
  otm-NT: Janangue'a hin da zä din hec yʉ 'yɛ̨c'yɛ̨i, tengu'bʉ yʉ́ xɛqui ma ją'ihʉ,
    pɛ 'da xtín jamansu n'da ngu n'da.
  dah-dah: Gogab ulniniŋde det kurate dufayya det hoyaŋ kurate dufayya hoyaŋ hoyaŋ
    heke kahalte bipti ma forok yiyyeŋ. Irde ulniniŋde det gore kadom ge nurdkakala
    teŋ hinayiŋ.
  tnk-tnk: Nənə ia noien nəha, nourenoure nɨpwrataha me ko həpwəh neitehieitehiien
    irəha me, mətə irəha tuhətoni amasan pam irəha me.
  kpr-kpr: Aindae sedo, namondeda tamo da roera jo nunda nunda saramana ae eraira.
    Ne dabade edo, tofo tofo inononda sonemberaera.
  san-IAS: śarīramadhye yad bhedo na bhavet kintu sarvvāṇyaṅgāni yad aikyabhāvena
    sarvveṣāṁ hitaṁ cintayanti tadartham īśvareṇāpradhānam ādaraṇīyaṁ kṛtvā śarīraṁ
    viracitaṁ|
  nho-nho: Aa teenaa, te haitino raa see vaevae. Naa tamaa kina te haitino raa ki heheuna
    hakapaa ka anaana ki laatou soko laatou.
  gym-NT: Erere arato, ni kiakia ngrabare ñan rabadre ja ñäketbe jene jene, akwa ni
    kiakia ngrabare mden mden tuen ütiäte amne mden mden tuen ütiäte ñakare, ye töi
    rabadre ja di mikabtä kwärikwäri, abkokäre Ngöbökwe ükaninte kore.
  azg-NT: Nndaꞌ sꞌaa jon chaꞌ tanin ncüii nnon siꞌtsꞌo na ntsitiu juu na tyiꞌcüijntꞌue
    ncüiichen nnonhanꞌ. Itsꞌaa jon na nndaꞌ chaꞌ ncüii cüii nnonhanꞌ cüejon cꞌoonꞌ
    nꞌonhan ntyja ꞌnaan ntyjehan.
  bhd-bhd: परमेशरे एन कियूं ताके जिसमेरे अंगन मां अन-बन न भोए, पन तैना एक्की होरेरी
    देख-भाल केरन।
  too-NT: Lā' tūla cāmāxtunquīcan xalacpītzin quimacni'ca'n pero huan xalacpītzin
    talāmaktāya. Chuntza' quintojonca'n lā' quimacanca'n lā' quilakastapunca'n talāmaktāya.
  ind-AYT: supaya tidak ada perpecahan dalam tubuh, melainkan supaya anggota-anggota
    itu dapat memperhatikan satu dengan yang lain.
  cjo-NT: Imatakiro iroka amitakotawakagaeyantyaarini aetzi, oki, maawaeni. Tekatsi
    okanteeyani okijawakagaeyani.
  nsn-nsn: God ke guata tar puhonene, maeit ahikir tukunun pah ra ueluelpakah ueltebeirin.
    Bo God e malara tanininar mahmahar tukununa uakapa tun tar uelkaueke katongoig
    tar siokonor nikauek.
  san-DEV: शरीरमध्ये यद् भेदो न भवेत् किन्तु सर्व्वाण्यङ्गानि यद् ऐक्यभावेन सर्व्वेषां
    हितं चिन्तयन्ति तदर्थम् ईश्वरेणाप्रधानम् आदरणीयं कृत्वा शरीरं विरचितं।
  tna-NT: Beju pamapa equita sa ai cuana duji yanita. Saida tuneda ebatitani huamahuama.
  lid-lid: Iy amekes i buku doh, ta bada taha iri satebelese, ma satalan laleyah,
    arile taha ari, ari winiyan atondrok iri rayah ta kandriyen randra le.
  wim-wim: '@see-verse:1CO.012.024'
  zga-M: Agaile ewo ukhuta pulekhe ukhuva nukhulekhehana mumbeile, pu ifimagikha fyooni
    fitanganaga ndugano lumo.
  yom-yom: muingi nitu yibika vasuka ayi mu diambu di kadika nama kabelanga ndiandi
    nama mayindu mamboti.
  san-SIN: ශරීරමධ්‍යේ යද් භේදෝ න භවේත් කින්තු සර්ව්වාණ්‍යඞ්ගානි යද් ඓක්‍යභාවේන සර්ව්වේෂාං
