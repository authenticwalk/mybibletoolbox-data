  tue-tue: Capea wãmorẽ “mʉʉrẽ booríga” jĩĩmasĩricu. Dupucã dʉporire “booríga” jĩĩmasĩricu.
  bjp-bjp: Matan nenge kaltu biil ifasi in tara sing lima aragii, “Biil ti foim kiak
