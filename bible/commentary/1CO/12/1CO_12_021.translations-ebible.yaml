  gux-G: 'Bu nunbu kan fidi ki maadi u nuu: “Mii pia a buama”; nani li yuli ń kan
    fidi ki maadi a taana: “Mii bua i maama”.'
  cnl-NT: '''A²³jia''³ joo''²³ ''e³ rɨ²³jua''³ mɨ²ñí²ra² ''e³ rɨ²³sɨ''²³ guoo³²ra²:
    “''A²³''e³ xa³ je² ''ne''² ''nʉ³ quián²³”. ''E³ quie''²³ la''³ ''a²³jia''³ joo''²³
    ''e³ rɨ²³jua''³ mɨ²dxí²ra² ''e³ rɨ²³sɨ''²³ tɨɨ³¹ra²: “''A²³''e³ xa³ je² ''ne''²
    ''nʉ³ quián²³”.'
  zar-NT: 'Que lë ni naʼ, guiö́j loruʼ bitiʼ gaca guíë náʼaruʼ, inná: “Bitiʼ riquindaʼ
    liʼ.” Lëscaʼ caní, ícjaruʼ bitiʼ gaca guíë níʼaruʼ, inná: “Bitiʼ riquindaʼ libíʼiliʼ.”'
  kde-kde: Bahi liso likáhulula kulihaulila liyanda kuva, “Wako nikákutamwa!” Wala
    muti ukáhulula kulahaulila makumbatu kuva, “Mwenu nikántamwanga!”
  ata-ata: Mo iou ne umomomo sou uvikala ulai noxou avolu lexe, “Eni emomomo io amasaxaine
    uasi,” uasi. Xe kisou ne umomomo sou uvikala ulai noxou tavaꞌu lexe, “Eni emomomo
    io a masaxaine uasi,” uasi.
  qvw-NT: 'Chayurá ñawica: “Imapäpis manam munacchu” nil maquïta manam ninmanchu.
    Nïtac umäpis “Manam munacchu” nil ćhaquïta ninmantacchu.'
  nfa-nfa: Musi madha bisa boe pahahe kacui-aai, dhu peka na, “Jaꞌa parluu boe èu!”
    Aa kètu bisa boe peka dènge haga na, “Jaꞌa dale boe èu!”
  tnp-tnp: Nəhmtɨn ko təsəniən kəm nəhlmɨn məmə, “Iəu iəkəpəh ik, iəu inəhmen rəkɨs.”
    Kəni rəhn-kapə ko təsəniən kəm nəhlkɨn mil məmə, “Iəu iəkəpəh itəlau, iəu inəhmen
    rəkɨs.”
  urd-urd: पस आँख हाथ से नहीं कह सकती, “मैं तेरी मोहताज नहीं,” और न सिर पाँव से कह
    सकता है, “मैं तेरा मोहताज नहीं।”
  hot-hot: Maleŋdaluk miŋ hatôm êpôlik esak baheŋ ba enaŋ, “O dô!” Ma leŋkadôk miŋ
    hatôm êpôlik esak veŋkapô ba enaŋ, “O dô!”
  mqj-NT: 'Tae'' la mala nakua mata lako lima: “Tae''ko kuparallui.” Battu'' ulu la
    nakua lako lentek: “Tae''ko kuparallui.”'
  rus-SYN: 'Не может глаз сказать руке: ты мне не надобна; или также голова ногам:
    вы мне не нужны.'
  mbh-mbh: Maken toko itheki i pavurvur avele ako aro i ria imeni ve, “Aro ve ong
    voth avele, ur mun e avele, aro tho voth senu inga.” Na toko ipounga i pavurvur
    mun avele ako aro i ria ieve ve, “Aro ve ong voth avele, ur mun e avele, aro tho
    voth senu inga.”
  bdd-bdd: Geya sawasawahina ma mata nima ꞌoina ꞌigwae, “Genuwagu ꞌowa.” Ma wete geya
    sawasawahina ma deba ꞌahe ꞌoina ꞌigwae, “Genuwagu ꞌowa.”
  cbt-NTPO: Isonta' yonquico'. Ya'pirari imira nocanin naporini, “Quëmaso' napoonan.
    Co nohuantëranquënhuë',” itërin naporini, co no'tëquën nonchitonhuë'. Motënpoanta'
    co nantënpoa' nocanacaso' ya'huërinhuë'. Ya'piranpoa', imiranpoa', motënpoa',
    nantënpoa', ya'ipi nohuantërëhua'.
  srn-NT: 'Dat'' meki a ai no kan taigi a anu taki: “Mi no abi yu fanowdu.” A ede
    no kan taigi a futu tu taki: “Mi no abi yu fanowdu.”'
  cta-NT: 'Ná ca ñacui̱ cloo na jiꞌi̱ yaꞌ na: “Ná cuaꞌnijoꞌo nuꞌu̱ ꞌna”. Loꞌo juaꞌa̱
    ná ca ñacui̱ scuaꞌ hique na jiꞌi̱ quiyaꞌ na: “Ná ntsuꞌu su cuaꞌnijoꞌo nuꞌu̱ ꞌna”.'
  bqc-SIM: Wɛ́ a fↄ̃ o ↄɛ a bàa kuaànↄoo. Màa lↄ mi a fↄ̃ o gbáɛ a bàa kuaànↄoo.
  tcz-CHONGTHU: Mit chun khut jah a, “Keiman nangma kangaichapoi” atithei louhel ding
    ahi. Luchang chun keng jah a, “Nangma kangaichapoi,” atitheilou hel ahi.
  mar-mar: आणि डोळा हाताला म्हणू शकणार नाही की, ‘मला तुझी गरज नाही’, तसेच डोके पायांना
    म्हणू शकणार नाही की, ‘मला तुमची गरज नाही.’
  snp-snp: Etito ya omude yakafo ade ya minámami neko, fa lalo minogi ne, loto egaidana
    oto loumunami ne? Ido manede yakafo kiyade ya minámami neko, fa lalo minogi ne,
    loto egaidana oto loumunami ne?
  isl-isl: 'Augað getur aldrei sagt við höndina: „Ég þarf ekkert á þér að halda!“
    Og höfuðið getur ekki sagt við fótinn: „Ég hef enga þörf fyrir þig!“'
  spy-NT: ‑Mēēmuuchē ꞉koong'ta kumwoochi āwunnyēk kule, “‑Māāmāchook,” āmēēmuuchē
    ꞉mētit kumwoochi kērēēnkōōk kule, “‑Māāmāchook.”
  xnn-xnn: Isonga adi kabalin ay kanan nan mata isnan ledeng wenno nan olo isnan siki
    en, “Adik masapol sik-a.”
  mwe-mwe: Bhai, liyo likaulugulila nkono “Ngakuupinga ugwe,” wala ntwe ukakugalugulila
    makongono “Ngakumpinganga mmanganya.”
  tte-tte: Nige sowana man iwalolau nima koina, iba, “Yau genuwagu kowa, yau sowasowagu
    yabomayoi yagite-kalatagau.” Besiele tabe nige sowana kulukulu iwalolau kae koina
    iba, “Yau genuwagu kowa, yau sowasowagu yabomayoi yagite-kalatagau.”
  tcs-tcs: So da ai i kan tok po da an, ‘Ai no wande yu po elpe mi.’ Seimkain gen
    da ed i kan tok po da leg, ‘Ai no wande yu po elpe mi.’
  hlt-THB: Mik ing kut a venawh, Amni ngoe nyng! am tina thai hy. Lu ing khaw a venawh,
    “Amni ngoe nyng!” am tina thai bai hy.
  soq-soq: Emamba mai enepie witamba diepi wapiase, “Ne neba ruana, mai menaneipona
    e.” Do uwamba mai enepie wamba diepi wapiase, “Ne neba ruana, mai menaneipona
    e.”
  qub-qub: Manami ñawinchïpis maquinchïta ninmanchu «Manami gamta nistächu.» Umanchïpis
    chaquinchïta manami ninmanchu «Manami gamta nistächu.»
  att-att: Á gapu ta kunnian yù ággián nayù baggi tam, arán na awayyá nayù matá tam
    nga makkagi sù limá tam, “Arát taka awágan!” Á arán na awayyá nayù ulu tam nga
    kagian, “Awán ta serbi nayù takki tam.”
  bki-bki: Mirado maka rijikia ril rivova van jum̃ado, river “O, maka bunu nosidomso,”
    a pariparido maka rijikia rijil jaado, river “O, maka bunu tinieku tiso.”
  bqp-bqp: Wɛ́ ni fↄ̃ à pi ↄnɛ a bàka kú kãaororo. Lɛmɛ dↄ mì ni fↄ̃ à pi gbánɛ a
    bàka kú kãaororo.
  mcp-mcp: 'Jús í cúgɛ́ nə ŋkul cɨ nə mbwə̂ nə́: «Mə aŋgɛ̂ nə jɨɨ wo», lúú kú nə́mə́
    cɨ nə məkuú nə́: «Mə aŋgɛ̂ nə jɨɨ bɨ̂.»'
  hat-hat: 'Nan kondisyon sa a, grenn je a pa ka di men an: Mwen pa bezwen ou. Tèt
    la pa ka di pye yo: Mwen pa bezwen nou.'
  npl-NT: 'Toixtololo amo weletis kilis n toma: “Amo techpoloa”; nion totsonteko weletis
    kinmilis tokxiwah: “Amo nonnechpoloah.”'
  bgg-bgg: Ji-è chiihphado, mieg è khow shii ayao muii! Chiih-è khrug è de lai shii
    ayao mua, “Wie, gu nathek shii achid ro”
  eng-TCENT: The eye cannot say to the hand, “I have no need of yoʋ,” nor in turn
    can the head say to the feet, “I have no need of you.”
  eng-BSB: The eye cannot say to the hand, “I do not need you.” Nor can the head say
    to the feet, “I do not need you.”
  cpu-NT: '¿Kantatsima oñaavaite oki, oñaanatero ako, onkantero: “Naaka kovaperotajaantacha,
    irooma eeroka, tera?” ¿Kantatsima oñaavaite aito, onkempitakotyaaro okaratzi oñaavaitakeri
    aitzi?'
  san-ASM: অতএৱ ৎৱযা মম প্ৰযোজনং নাস্তীতি ৱাচং পাণিং ৱদিতুং নযনং ন শক্নোতি, তথা যুৱাভ্যাং
    মম প্ৰযোজনং নাস্তীতি মূৰ্দ্ধা চৰণৌ ৱদিতুং ন শক্নোতিঃ;
  tac-NT: 'Aka busika pecha abé najtékame júkó me''tigá seká. Aka mo''oka pecha abé
    najtékame júkó me''tigá ronó. Aka mo''oka peka regá anime ká''é: «Neka tabilé
    resílá alué ronó.»'
  eng-WEBPB: The eye can’t tell the hand, “I have no need for you,” or again the head
    to the feet, “I have no need for you.”
  gfk-H: Ma pai tale bia no matana na tangai tano limana bia, “Pa iau supi uga,” ma
    bia no walina na tangai mah tano kakina hua.
  viv-viv: WaꞋita, kaliva matana keke anafaiweya kaliva nimana againe anafaiweya ginagahe
    ginagayo, “Keke nuwanuwaku oꞋeni, tauku akufata.” Meda anafaiweya kaliva uꞋuna
    keke agena againe anafaiweya ginagahe ginagayo, “Keke nuwanuwaku oꞋeni, tauku
    akufata.”
  yao-yao: Liso ngalikukombola kuusalila nkono, “Ngangunsaka!” Namose ntwe nawo ngaukukombola
    kugasalila makongolo kuti, “Ngangunsaka!”
  tgp-tgp: Matam i sopo er̃i verea isana limam vara, “Ko sopo r̃uhu matan te hinau!”
    teni vara patum i verea isana palom vara, “Ko sopo r̃uhu matan te hinau.”
  auc-NT: Mänömaï ëñamö ïñömonte edæ mönö awinca incæ önompo inte apæ̈nedinque, “Bitö
    dæ ämi baï botö tömëmo eyepæ̈ cæcædömoimpa,” ante ædö cæte anguïï. Ayæ̈ wæætë
    mönö ocamö incæ önöwa inte apæ̈nedinque, “Bitö dæ ämi baï botö tömëmo eyepæ̈ cæcædömoimpa,”
    ante ædö cæte anguïï.
  kbc-NT: Pida ɡ̶ogecooɡ̶e ayakadi deɡ̶eeta ɡ̶obaaɡ̶adi, “Niɡ̶ida mee ajopotibigaɡ̶aji!”,
    codaa ɡ̶odacilo ayakadi deɡ̶eetiogi ɡ̶odoɡ̶onaka, “Niɡ̶ida mee ajopotibigaɡ̶ajitiwaji!”
  bmh-bmh: Gonun, ameig nug ebeig guzenai aurabun iborain tam, go enamau “Na e ebu
    i danen, iz sag dai.” Gagalig nug aramig guzenai aurabun iborain tam, go enamau
    “Na e ebu i danen, iz sag dai.”
  ctu-BL: Jini lac wut mach mejlic i suben laj c'ʌb ma'anic i c'ʌjñibal. Che' ja'el
    lac jol mach mejlic i suben la coc ma'anic i c'ʌjñibal.
  meq-meq: 'Taɗə kə ge andza niye na, ɗəre ma sliye faya məgwaɗay a həlay: «A seŋ
    kar bay» na, ma sliye faya mətsike bay! Gər dərmak ma sliye faya məgwaɗay a sik:
    «A seŋ kar bay» na, ma sliye faya mətsike bay!'
  noa-H: Daúa hichdëuta warp hoojem hawia juadamag, “Mua pʌ higbam” haju k'aba sim.
    Wa magbam k'ai jũrr pöröu k'ãijã bʌ̈ʌg, “Muajã pãar higbam” haju k'aba sim, hichta
    tagam k'ʌʌn k'ãaijã maach mor gaai hʌ̃gt'arraacha sĩejem hawia.
  alp-NT: Hoko matainare ebeteke loko balare yake be, “Au perlu ale mo.” Pise ulu
    buare lekwe ebeteke loko lelale yake be, “Au perlu ale mo.”
  san-VEL: ataeva tvayaa mama prayojana.m naastiiti vaaca.m paa.ni.m vaditu.m nayana.m
    na "saknoti, tathaa yuvaabhyaa.m mama prayojana.m naastiiti muurddhaa cara.nau
    vaditu.m na "saknoti.h;
  kbq-kbq: Hagi avurgamo'a azamofonkura huno, kagrama nazama hu'zankura antahi nonkamue
    huno osugahie. Ana zanke huno asenimo'a agamofonkura huno, kagrama nazama huzankura,
    nagra antahi nogamue huno osugahie.
  kbh-kbh: 'Bominÿe quenátobena cucuats̈e jauyanana: “Ndoñe quecátsiyta ca”; y cachcá,
    bests̈as̈e quenátobena shecuats̈e jáuyanana: “Ndoñe quecátsiyta ca”.'
  ron-LSB: 'Ochiul nu poate spune mâinii: “Nu am nevoie de tine”, sau iarăși capul
    către picioare: “Nu am nevoie de tine”.'
  pon-pon: 'Por en maj eu jota kak indan kumut: Kaidin meakot re i koe; de pil tapwi
    jota kak indai on pat en na kan: Kaidin meakot re i koma.'
  nhe-BL: 'Huan iixtiyol se tlacatl ax huelis quiilhuis ima: “Ta ax timonequi”, niyon
    itzonteco ax huelis quiilhuis iicxi: “Ta ax timonequi.”'
  sps-sps: Eye, u matan ma tsue vaare na ka tan niman, “Nyi sikia ma fafaakouts vanyo!”
    Ana mes pis a ka, u patsuun ma tsue vaare na ka tan mou, “Nyi sikia ma fafaakouts
    vanyo!”
  wnc-wnc: Siwan ninu atnataamang. Kai gwenduta katakngi anzing ba iniwik, “Ga wena
    gamu nata ninatakan take yuwam,” ngang yawanu siakan dua siwik. Siwan gwapakngataaya
    kuutda kepi inike, “Ga wena gamu take siwan,” ngangu ininanga dua.
  bus-bus: Wɛ́ɛ é fↄ̃ à be ↄↄnɛ a bà kúororo. Lɛmɛ dↄ mì é fↄ̃ à be gbánɛ a bà kúororo.
  gub-BL: A'e rupi — Nuruputar kwaw ihe, eho xe wi nehe, ni'i kwaw zanereha zanepo
    pe. — Kwa, etyryk ihewi nehe ty, nuruputar kwaw ihe ty, ni'i kwaw zaneàkàg zanepy
    pe.
  imo-imo: Kangi tendeku terimumunga mongoni kimundo waye naa molambili, wendo puwi
    nimbelie aku ungu naa nipili. Aku tepala, pinyewemuni kimbondo tendekuna naa molambili
    wendo puwi ungu naa nipili.
  boj-boj: Ŋamdamu na baŋ minjqas, “Ni ulaŋ. E segi wauqa kere.” Degsi minjqa keresai.
    Gate na siŋga minjqas, “Ni ulaŋ. E segi wauqa kere.” Degsi minjqa keresai.
  eng-DRA: 'And the eye cannot say to the hand: I need not thy help; nor again the
    head to the feet: I have no need of you.'
  knf-knf: 'Pkëş paanhinan kaji na kañen : « Mënkak anumi''u » kë bkow baankak ahil
    kaji na ihoţ: « Mënkak anumi''an. »'
  san-KHM: អតឯវ ត្វយា មម ប្រយោជនំ នាស្តីតិ វាចំ បាណិំ វទិតុំ នយនំ ន ឝក្នោតិ, តថា យុវាភ្យាំ
    មម ប្រយោជនំ នាស្តីតិ មូទ៌្ធា ចរណៅ វទិតុំ ន ឝក្នោតិះ;
  arn-NT: 'Fey ti nge ngelay tañi feypiafiel ta kuwü: “Iñche ta duamtulaeyu.” Ka ti
    longko no rume ngelay tañi feypiafiel tati namun: “Duamtulaeyu tati.”'
  zas-NT: 'Ad zajct guiëb guiaaloj bejn loj yaaman: “Ad ryaadxtan lüj.” Ad zajct tëët
    guiëb guijc bejn loj guiaꞌman: “Ad ryaadxtan lëjt.”'
  ken-NT: Nyɛ́sɛ́ mmu nɛ́pú kwáy bɛ́gháti awɔ́ bɛ, “Mbɨ́kɨ́ bhɔŋ ɛnyɨŋ bɛ́kʉ nɛ
    wɔ?” Nɛ ntí apu kway bɛ́gháti bɛkak bɛ, “Mbɨ́kɨ́ bhɔŋ yɛ̌nyɨŋ bɛ́kʉ nɛ wɔ.”
