  jpn-1965: そこで、目が手に向かって、「私はあなたを必要としない。」と言うことはできないし、頭が足に向かって、「私はあなたを必要としない。」と言うこともできません。
  fra-SBL: 'L''œil ne peut pas dire à la main : « Je n''ai pas besoin de toi », ni
