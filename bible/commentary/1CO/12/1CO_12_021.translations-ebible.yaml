  zga-M: Eliho salienogile ukhuta khukhivokho sanili nu vufumbwe nuve pu naguntwe
    sagukhate khufilunde sanilinu vufumbwe numwe.
  yom-yom: 'Diawu dieso dilendi ko kamba koko ti : “Ndisi kuvua mfunu ko.” Ntu mamvandi
    kalendi kamba malu ko ti : “Ndisi kuluvua mfunu ko”.'
  san-SIN: අතඒව ත්වයා මම ප්‍රයෝජනං නාස්තීති වාචං පාණිං වදිතුං නයනං න ශක්නෝති, තථා
    යුවාභ්‍යාං මම ප්‍රයෝජනං නාස්තීති මූර්ද්ධා චරණෞ වදිතුං න ශක්නෝතිඃ;
  yut-yut: Dabɨl da kɨsit “Gak mɨni tam naga tagɨ egɨpbom” yaŋ arɨpmɨ dɨma iyɨgɨ.
    Ae busuŋ da kandap “Gak mɨni tam naga tagɨ egɨpbom” yaŋ arɨpmɨ dɨma iyɨgɨ.
  grc-BYZ: οὐ δύναται δὲ ὀφθαλμὸς εἰπεῖν τῇ χειρί· χρείαν σου οὐκ ἔχω· ἢ πάλιν ἡ κεφαλὴ
    τοῖς ποσί· χρείαν ὑμῶν οὐκ ἔχω·
  cpc-NT: '¿Kantatsima oñaawaiti oki, oñaanatiro ako, onkantiro: “Naaka kowapirotajaantacha,
    irooma iiroka, tii?” ¿Kantatsima oñaawaiti aito, onkimitakotyaawo okaatzi oñaawaitakiri
    aitzi?'
  nhg-NT: 'Toixtelolo abele quelfis tomö: “Amo temetznesesitöroa”. Nimpor totzonteco
    abele quemelfis tocxehua: “Amo nemiechnesesitöroa”.'
  nya-nya: Diso silingawuze dzanja kuti, “Iwe sindikukufuna!” Ndipo mutu sungawuze
    phazi kuti “Iwe sindikukufuna!”
  ngu-NT: 'Yejhua ica, tixtololoj xhueli quijlia on toma: “Xtinechpolohua.” Nion totzontecon
    hueli quimijlia tocxihuan: “Xnennechpolohuaj.”'
  kup-kup: Pot pi matut etahan dari hez, povoz aban napuz etavohö rekot marasin epat
    namañotü, “Met ne tin eteamohoek ni naneñiz hez, povoz ni betezam herï epesik
    hezag, betet sa,” pot namañotü. Ma pim gagavohö eñasikaron epat namañotü, “Met
    ne tin homeamohoek arip naneñiz hez, povoz herï epes betet sei.” Pot gagavohö
    eñasikaron namañotü.
  jid-jid: Shishi na he ni nkon u hla no wo, “Mina tie kpye ri niwu na.” Utu na wani
    za, mina he kpye u tie niwu na.
  wmw-wmw: 'Maso aajuzi kwambira nkono kwamba: “Uwe sukusakula.” Kiswa acijuzi kusowerera
    maulu kwamba: “Umwe sukusakulani.”'
  gmv-GGM: Ayfey kushe “Nena ta koyke” gaanas danda7ena. Hu7ey to “Nena taas koshena”
    gaana danda7ena.
  ssg-ssg: Aile ape pul kum kaakane min ukek, “O tap pupuasam tetak.” Tin masin pati
    seilon i kum kaakane aen ukek, “O tap pupuasam tetak.”
  zpo-NT: 'Zee lee zaalo xaa nyent mod yé lo yaa xaa: “Nankint na lu”; nixa yek xaa
    nyent mod yé lo nii xaa: “Nankint na lu”.'
  poy-poy: Su lisu hapeni liwezi kuligambira liwoku, “Neni nukufira ndiri.” Ama mtuwi
    hapeni guwezi kugagambira magulu, “Nuwafira ndiri mwenga.”
  qwh-NT: Manam nawintsic maquintsicta “Manam nesitaqtsu” nita puedintsu. Nï peqantsicpis
    manam chaquintsicta “Nesitaqtsu” nita puedintsu.
  gaw-gaw: Amunu ameg nug ep̱egnu, “Da daḵa am elele. Na da ehaniḏḵutnu uḏat laa ii
    daaṯe,” ii ama. Iiṯa. Iḵi ele nug baekuḏ dilah, “Da daḵa am elele. A da ehaniḏḵulahnu
    uḏat laa ii daaṯe,” ii ama. Iiṯanab!
  nca-nca: Ko toŋeŋgepo kandeke ŋande kama miroweya, “Keko khoke moré kini, toŋe.”
    Ko kembakepo kheŋge ŋande kama miroweya, “Keko khoke moré kini, toŋe.”
  zpz-NTPP: 'Orzeꞌ tub urlon wac niiñ gab ñii yaan: “Ru se la la cyiiñ ru ne̱”, niiñ.
    Nunu toon wac niiñ gab ñii gyiꞌn: “Ru se la la cyiiñ ru ne̱”, niiñ.'
  mkj-mkj: Doari, pwoaroan mijoa johkak pwehng poah, “Ngoahi johpwa anahne kamwa!”
    ke moange johkak pwehng ehn, “Ngoahi johpwa anahne kamwa!”
  zac-NT: 'Slu hiaꞌa adë gáquëdiꞌi guëniꞌi lu guiaꞌa hiaꞌa: “Adë rquíꞌnidiaꞌa lë́ꞌël”.
    Nu zac guë́caꞌa adë gáquëdiꞌi guëniꞌin lu guëaꞌ hiaꞌa: “Adë rquíꞌnidiaꞌa lë́ꞌël”.'
  kyg-kyg: Aulagamoꞌa ayafeꞌmo, Aliꞌyakamo ohaneꞌniyanageka oꞌmaisanageꞌna nagaiꞌnigeꞌmo
    maisuvana kanale huꞌna maiguve, huno afaꞌa ha opaigiye. Agenopamoꞌmo aiyaeꞌmo,
    Aliꞌyakamo ohaneꞌniyanageka oꞌmaisanageꞌna nagaiꞌnigeꞌmo maisuvana kanale huꞌna
    maiguve, huno afaꞌa ha opaigiye.
  kmk-kmk: Isunga adin dit ata makanan sit ima un, “Adik sika masapul,” onnu sat uḻu
    utdit iki un, “Adik sika masapul.”
  cao-NT: Jaha tsi “Mia niaquia” mëquë qui iti mëtsama xo noba bëro. Jascaria, “E
    qui yoi xo mia ra. Cata” i tahë qui ti mëtsama xo noba mapo.
  bbr-bbr: Keseria, amukus ipou “Na okoro opok wa rawau, is karar rawam,” keser aurau
    senek wa. Tapaus isou “Na okoro opok wa rawau, is karar rawam,” keser aurau senek
    wa.
  inb-inb: 'Chi­manda ñawi, makita mana pudí nin­ga­pa: “Kamta mana minis­tiikichu”.
    Chasa­lla­ta uma, chaki­kunata mana pudí nin­ga­pa: “Kam­kunata mana minis­tii­ki­chita­chu”.'
  hrv-hrv: 'Ne može oko reći ruci: “Ne trebam te”, ili pak glava nogama: “Ne trebam
    vas.”'
  box-NT: Lé bṹn nɔn á le yère yí dà máa bío máa na le níi yi le mí màkóo
    mía le yi, á ho ɲúhṹ yí dà máa bío le hã zení le mí màkóo mía hã
    yi.
  ote-NT: 'Numa dahʉ hingui tsa da ꞌñemba ma ꞌyɛhʉ: “Nugui hindí hoñꞌaua.” Nixi ma
    ña̱xuhʉ hingui tsa da ꞌñemba ma uahʉ: “Nugui hindí hoñꞌaua.”'
  wnu-wnu: 'End ne mag qur der uben nob agunub ete me qemeriner: “Ye ne me neqenungoum.”
    Ne gor tari der gotent: “Yonou gari uber igoum, ne me neqenungoum.”'
  zam-NT: 'Chele'' ngudloo mèn gác tyoodi''s, yende mod gab ngudloo mèn loo ya'' mèn:
    Inquinte daa lùu, cara. No chele'' quèe yéc mèn gác tyoodi''s, yende mod gab quèe
    yéc mèn loo nii mèn: Inquinte daa lùu.'
  zyp-NT: Meh tah kih cawh, “Cah hia bei neh,” tah khy be. Taico lu zong tah phe cawh,
    “Cah hia bei neh,” tah khy hrá be.
  sey-NT: 'Ñacoapi jë̱tëre ca ti̱ꞌañe peoji: “Mëꞌëre ne cua̱ñoñe pa̱ñë.” Cuiꞌne si̱opëpi
    quë̱ore, “mëꞌëre ne cua̱ñomaꞌo paꞌiyë,” ca ti̱ꞌañe peoji.'
  nvm-nvm: Ijefuon vajai gurom nuvuon fok bu vajaima ijia ifenva iji buka buon ifenamikuai
    bu ijefuon vajaima ijia ifen. Ijefuon niom fuba uri imut tat iji kua, Na a naka
    isediemno ni garef vakne kuak. Regavo madu nigen iji fuba uri dia tat iji kua,
    Na a naka isediemno ni garef vakne kuak.
  mps-mps: Tama tibaso, gedugo te nogobolo te po wabo usu me egobe, “Te nogo, nage
    bidigi menigi sogo da, te enaduba deli ena bugagia bidigi dao.” Tama tobolugo
    me sągą bolo te po me wagobeo, “Te sągą, nage bidigi menigi sogo da, te enaduba
    deli digi ena bugagia bidigi dao,” te po wabo usu me egobeo.
  pab-NT: 'Hatyo hiyeta xosetiya maisa aliyakere nita kahiti hiye: “Maisa atyo naokare
    hiso nomani”, nita. Exahe seriti hoka maisaiya aliyakere nita kijiti hiye: “Maisa
    naokare hiso nomani”, nita.'
  llg-llg: Hataholi matan taa bisa tao nakadadaek hataholi liman, nae, “Au taa paluu
    o!” Ma hataholi langgan taa bisa nafada hataholi ndia ein, nae, “Au taa paluu
    o!”
  kyf-kyf: 'Nɩɩ, ''yliya ''nɩ mneni we ''ka gba sɔ -ylaɛ: «Ɩn ''nɩ -na gbʋ -ka!» ''Ɩn
    ''wlu ''nɩ mneni we ''ka gba bhʋnya -ylaɛ: «Ɩn ''nɩ amɩaa gbʋ -ka!»'
  tpi-tpi: Na ai i no inap tokim han olsem, “Sapos yu no i stap, mi wanpela bai mi
    stap gut.” Na het tu i no inap tokim lek, “Sapos yu no i stap, mi wanpela bai
    mi stap gut.”
  mih-NT: 'Ma cuu catyi sɨtɨ nuu cuan sihin ndaha cuan: “Ña siñi ñuhun sii, cuahan.”
    Ta ma cuu catyi xiñi cuan sihin saha cuan: “Ña siñi ñuhun sii.”'
  qvh-NT: 'Manami nawinsipis maquinsita ninmansu: “Manami gamta nistäsu.” Saynölami
    umansipis chaquinsita ninmansu: “Manami gamta nistäsu.”'
  kms-kms: Rar ni si ningg wuri, “Nu nge temu irepe pas yambu kari,” ni puq wund tuqui
    segi. Di ngawu ni nyinge ningg nari, “Nu nge temu irepe pas yambu kari,” ni puq
    nand tuqui segi.
  agn-agn: Animan ang mata indi mapaganing ong kalima ang, “Belaga ta kaministiran
    ta.” Ig ang kolo indi ka mapaganing ong kakay ang, “Belaga ta kaministiran ta.”
  nhi-NT: 'Dion in toixtololo uilis quiluis in toma: “Amo itnechpoloua”; dion in totzonticon
    uilis quimiluis in tocxiuan: “Amo nannechpolouah.”'
  ttc-NT: Te qwitz nlay b'antik tzan txik tq'uma' te jq'ab', “Yatz a'ich nya'tx presis
    te wetz.” B'ix te qwi' nlay b'antik tzan txik tq'uma' te qoq, “Etetz a'ix nya'tx
    presis te wetz.”
  dan-1931: 'Øjet kan ikke sige til Hånden: “Jeg har dig ikke nødig,” eller atter
    Hovedet til Fødderne: “Jeg har eder ikke nødig.”'
  kwj-kwj: O keke miya ti apa tapa tini ka hinga hinde sawe kumbwa, “Ani bwele tau
    keke mini ni ani hambwano.” Woro mwa ti okwe seke tini apa ka hinga hinde sawe
    kumbwa, “Ani bwele tau keke mini ni ani hambwano.”
  vie-OVCB: 'Mắt không thể nói với tay: “Tôi không cần đến anh,” đầu không thể nói
    với hai chân: “Tôi không cần các anh.”'
  kze-kze: miráumai aúranko ayáánkontavena íma kanaán-umai séna emó ímo máyaandarakai
    úwoi máúsino íma sínana a'nónkó aísamaigontavena íma kanaán-umai séna emó ímo
    máyaandarakai úwoi máúsino íma síníye.
  mpj-mpj: '@see-verse:1CO.012.020'
  lbk-lbk: Tay siya chi ad-i mabfalin ay kanan nan mata isnan lima, “Ad-ik kasapolan
    sik-a.” Siya akhes ay ad-i mabfalin ay kanan nan olo isnan siki, “Ad-ik masapol
    sik-a.”
  mto-NT: 'Kaꞌa xa veꞌe nvaat je̱ viijn du̱na̱a̱jmat je̱ ka̱ꞌa̱j: “Kaꞌa xa a̱ts mitseꞌe
    xtuujnja”, kaꞌava tseꞌe nvaat je̱ kuvajk du̱nu̱u̱jmivat je̱ tek: “Kaꞌa xa a̱ts
    mitseꞌe xtuujnja.”'
  bzh-bzh: Om hil malad su yoh vu bë rëḳ nanër nabë nilëlin hil nemad rë. Log hil
    yud su yoh vu bë rëḳ nanër nabë nilëlin hil vahad rë.
  guj-2017: આંખ હાથને કહી શકતી નથી કે મને તારી જરૂર નથી; અથવા માથું પગને કહી શકતું
    નથી કે, મને તારી જરૂર નથી.
  jvn-NT: 'Mulané para sedulur, mripat ora bisa ngomong karo tangan: “Aku ora mbutuhké
    kowé,” apa sirah ngomong karo sikil: “Aku ora mbutuhké kowé!”'
  byr-byr: Nabaai tɨnnyai asɨrɨ yɨnɨga wiꞌna wɨdannei mɨꞌ “Yɨ gɨmɨ mwarijaꞌ gaveinyɨ
    warɨdeinyɨ wikɨra.” Nabaai mɨnyagɨnya kɨrɨꞌ sɨvɨlyavɨ wɨdanneꞌ mɨꞌ “Gɨmɨ mwarijaꞌ
    nɨmɨ gaveꞌnyɨ warɨdeꞌnyɨ wikɨra.”
  ian-ian: Mɨna wun kapma lɨga apma vat tɨgiyowun waa taamba kat ana waigandɨ. Nambu
    wun kapma lɨga apma vat tɨgiyowun waa man kat ana waigandɨ. Aywaa njɨvwa kwutɨgandi.
  hun-hun: 'Nem mondhatja pedig a szem a kéznek: „Nincs rád szükségem“. Vagy viszont
    a fej a lábaknak: „Nem kelletek nekem“.'
  mcf-NT: Matsesën dada ad icnuc, ¿Mëdante bëdambo icnubi ëshë padenquio iquec, quepecta
    mibi ique? Padenquio.
  kjs-kjs: 'Go pea pare leme ki-para gu-rupa mada nalakelea: Neme ni mada naraba muaaye-le
    rubalua tea. Go page kalumi aa-para gu-rupa mada nalakelea: Neme ni naraba muaaye-le
    rubalua.'
  mni-mni: "Adu oirabadi mitna khutta “Eina nangbu matou tade”\x94 haina haiba yade.\
    \ Aduga kokna khongda “Eina nangbu matou tade”\x94 haina haibasu yade."
  yad-NT: 'Ne vana̱y ru̱tay vu̱ñi̱siy riva vu̱jyomutu: ¡Ne ravya̱ta ji! Dantyamu̱y
    ne ru̱tay vuryi̱no̱ vu̱ñumutuva: Ne ravya̱ta ji.'
  mxb-NT: 'Ta o̱ kúu taꞌon kaꞌa̱n nduchí nóó yo̱ xíꞌín ndáꞌa̱ yo̱: “Ko̱ ta̱ꞌón choon
    kuui ndo̱ꞌó.” Ta ni dini̱ yo̱, o̱ kúu taꞌon kaꞌa̱n xíꞌín saꞌa̱ yo̱: “Ko̱ ta̱ꞌón
    choon kuui ndo̱ꞌó.”'
  pon-2006A: Iei me pwoaren mas ehu sohte kak ndahng kumwut, “Nahn, I sohte anahne
    omw sawas!” De pil moange sohte kak ndahng patehn neh kan, “Eri, I sohte anahnei
    kumwa!”
  maq-NT: Quihndë ne, tuxcun ne, cumaji cuichja xi mamijí rë ntsan, o sa rcuun ne,
    cumaji cuichja xi mamijí rë ntsacun ta,
  hto-hto: 'Daje izói nane jɨáɨfue, caɨ ui ónoɨna: “Ona jitáiñedɨcue” daɨínide. Daje
    izói ɨfocɨ eɨ́bana: “Ona jitáiñedɨcue” daɨínide.'
  por-BRBSL: 'O olho não pode dizer à mão: “Eu não tenho necessidade de você”, ou
    novamente a cabeça aos pés: “Eu não tenho necessidade de você”.'
  ces-NKB: 'A oko nemůže říci ruce: “Nepotřebuji tě,” nebo zase hlava nohám: “Nepotřebuji
    vás.”'
  cui-cui: 'Peitacuereto jopa itacʉpaetsi xua pejeiwa pecobetha: “Xam jopa cacanamatawenonaetsi”,
    jopa pejeiwa. Barichi pentasipa jopa itacʉpaetsi xua pejeiwa petaxubetha: “Paxambe
    jopa paca canamatawenonaetsibe”, jopa pejeiwa.'
  boj-2014: Ŋamdamu na baŋ minjqas, “Ni ulaŋ. E segi wauqa kere.” Degsi minjqa keresai.
    Gate na siŋga minjqas, “Ni ulaŋ. E segi wauqa kere.” Degsi minjqa keresai.
  eng-OEBUS: The eye cannot say to the hand ‘I do not need you,’ nor, again, the head
    to the feet ‘I do not need you.’
  eri-eri: Onodu agege magana no owoge benou ada letuwona, “Ne ada yafei mata wage
    wa, ji yagenga yafa dewege.” Onodu morage fere no afege benou ada letuwona, “Ne
    ada yafei mata wage wa, ji yagenga edo yafa dewege.”
  wiu-wiu: Lenemedo yono-pala agaleme okomepa neke toatekole pade piamoko wa paya
    tetepo takoa wawamele toamoko. Ni lene timinimedo kawa-pala agaleme okomepa neke
    toatekole pade piamoko wa paya tetepo takoa wawamele toamokolo uku.
  swe-swe: 'Ögat kan inte säga till handen: ”Jag behöver inte dig”, och inte heller
    huvudet till fötterna: ”Jag behöver inte er.”'
  cth-cth: Mit ni kut koe, mit nang na panki hoeh tet thai pouh hoeh, lû ni khok koe,
    lû nang na panki hoeh tet thai pouh hoeh.
  mti-mti: Yangawa oma den ane naniwa dipe, Ne genan den anoeni, Sira kuiyawa oma
    den ane amawa dipe, Ne genan den anoeni.
  pad-NT: 'Nokhoi ''ba''dani sa''ai-ra kani''aja vaha: —Ni-ikahojani-ra okanofiki
    abonoi kania. — Asohirihi ida nikia kavaranini. Ka''da''di ''damai-ra kani''aja
    vaha jaboni: —Ni-ikahojani-ra okanofiki abonoi kania. — Asohirihi ida nikia kavaranini.
    Nimania ida jaboni Cristo kaija''ari hoariha-ra kaihiponiravini asohirini.'
  twi-twi: Eyi nti, aniwa ntumi nka nkyerɛ nsa se, “Wo ho nhia me!” Saa ara na eti
    rentumi nka nkyerɛ nan se, “Wo ho nhia me!”
  hlt-hlt: Te dongah mik loh kut te, “Nang kan ngoe moenih,” te phoeiah lu loh kho
    te, “Nangmih kang ngoe moenih,” a ti thai moenih.
  tbz-SIM: 'Fɛnɔ̀nfɛ̀ bɑ́ɑ́ nɑ kɛ́nɑ́kɛ́ tɛnɔ̀ùtɛ̀ kɛ dɔ̀: M bo nɑ m mɑ́ɑ̀, bɑ́ kɑ̀ɑ
    í bo. Diyuu mɛ mbɑ́ɑ́ nɑ kɛ́nɑ́kɛ́ sinɑɑ̀cɛ̀i kɛ dɔ̀: M bo nɑ m mɑ́ɑ̀ bɑ́ kɛ̀
    di í bo.'
  san-GUJ: અતએવ ત્વયા મમ પ્રયોજનં નાસ્તીતિ વાચં પાણિં વદિતું નયનં ન શક્નોતિ, તથા યુવાભ્યાં
    મમ પ્રયોજનં નાસ્તીતિ મૂર્દ્ધા ચરણૌ વદિતું ન શક્નોતિઃ;
  ake-NT: Itenu uya ta poken pʉra iyesi miya' pɨ', “Ɨi'se pʉra e'ai'!” mɨrɨ awonsi'kɨ
    i'pai uya ta poken pʉra iyesi pʉta pɨ', “Ɨi'se pʉra e'ai'!”
  qvn-NT: Chaura ñawinuysi cagga “Manam imapagsi munagchu” ninmanchu chay maquinuysi
    cagta. Manatan umanuy cagsi “Manam munagchu imapagsi” ninmanchu chraquinuycagtas.
  tku-NT: 'Chuntza'' quilakastapunca''n jāla catihuanilh quimacanca''n: “Hui''x jā
    icmaclacasqui''nān.” Nūn quina''kxākca''n jāla catihuanilh quintujanca''n: “Hui''x
    jā icmaclacasqui''nān.”'
  bjk-bjk: Ma i kebeöt bara a marana irabo tengen kö limine bara, “E kobo sasaxan
    ulamun nöngön.” Ma i kebeöt bara a öxöno irabo tengen bölök kö xexene bara, “E
    kobo sasaxan ulamun nöngön.”
  msy-2020: Eghtɨ damazim kamaghɨn dafarimɨn mɨkɨman kogham, “Nɨ ikian koghtɨ, kɨ
    uabɨra deravɨra ikiam.” Eghtɨ dapanim uaghan kamaghɨn suem mɨkɨman kogham, “Nɨ
