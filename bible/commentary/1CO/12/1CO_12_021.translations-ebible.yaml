verse: 1CO.012.021
translations:
  kpx-kpx: Katealemo niu bae ada iomalivebene. Ige kinau bae velo iomalivebene.
  okv-H: avoeto tihi na ingeni ta degi, “Na inono avoeto umo toto pambu,” ke ainge
    mane aisuja eto siro na utu ta degi, “Na inono avoeto umo toto pambu,” ke ainge
    mane aisuja
  tbo-tbo: Uyahinei ega emoemotana po mata ina baha nae nima uyahina po ina pa, ‘Ega
    nugonugou tam,’ ma ununu ina baha nae ae uyahina ina pa, ‘Ega nugonugou tam.’
  mal-C: “എനിക്കു നിന്നെ ആവശ്യമില്ല!” എന്നു കണ്ണിനു കൈയോടു പറയാൻ സാധ്യമല്ല. തലയ്ക്കു
    കാലുകളോട്, “എനിക്കു നിങ്ങളെ ആവശ്യമില്ല!” എന്നു പറയാനും സാധ്യമല്ല.
  grc-SR: Οὐ δύναται δὲ ⸋ὁ⸌ ὀφθαλμὸς εἰπεῖν τῇ χειρί, Χρείαν σου οὐκ ἔχω· ἢ πάλιν
    ἡ κεφαλὴ τοῖς ποσίν, Χρείαν ὑμῶν οὐκ ἔχω.
  bgc-bgc: आँख हाथ तै कोनी कह सकदी, “मन्नै तेरी जरूरत कोनी,” अर ना सिर पैर तै कह सकै
    सै, के “मन्नै तेरी जरूरत कोनी।”
  khz-khz: Vovetainai mata na gima evetaina ati pene vaikilaa, “Au na goi ati aririwamuna,”
    Pa repa na gage ati pene vaikilaa, “Au na goi ati aririwamuna.”
  deu-TKW: 'Das Auge darf nicht zur Hand sagen: ich bedarf dein nicht, oder der Kopf
    zu den Füßen: ich bedarf euer nicht.'
  zsr-NT: 'Qui lë ni naꞌ, cutu gac guië naꞌruꞌ yöj lauruꞌ, gna: “Cutu rquindaꞌ liꞌ.”
    Lëzcaꞌ cni, cutu gac guië níꞌaruꞌ icjruꞌ, gna: “Cutu rquindaꞌ lbiꞌiliꞌ.”'
  lin-lin: 'Yango wana, liso ekoki te koloba na loboko : « Nazali na posa na yo te ; »
    moto mpe ekoki te koloba na makolo : « Nazali na posa na bino te. »'
  hns-NT: 'Aakhie to kaan se na bol sake hai kie: „Hamme toke djaroerat na hai.” Aur
    moerie gor se bhie na bol sake hai: „Hamme toelogke djaroerat na hai.”'
  noa-E: Daúa ichdëuta warp oojem awia juadamag, “Mua pʉ igbam” aju khaba sim. Wa
    magbam khai jũrr pöröu khãijã bʉ̈ʉg, “Muajã pãar igbam” aju khaba sim, ichta tagam
    khʉʉn khãaijã maach mor gaai ʉ̈gtharraacha sĩejem awia.
  eng-EMTV: And the eye cannot say to the hand, “I have no need of you”; nor again
    the head to the feet, “I have no need of you.”
  mib-NT: 'Te ni ma cúu cahān tɨnūu jíín ndaha: Tu jíni ñúhún rí rohó. Te ni xinī
    ma cúu cahān jiín jéhē: Tu jíni ñúhún rí rohó.'
  lif-NT2: मिक्‍किल्‍ले़ हुक्‍किन् “इङ्‌गाॽ खे़ने़ॽ चाहाबा मे़जोःक्‍कान्‍लो” मे़प्‍मा
    मे़सुक्‍तुन्‍लो॥ हे़क्‍क्‍याङ् थे़गेःक्‍किल्‍ले़आङ् लाङ्‌ङिन् “इङ्‌गाॽ खे़ने़ॽ
    चाहाबा मे़जोःक्‍कान्‍लो” मे़प्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Hinu, lihu lihotola lepi kuchijovela chiwoko, “Nikuganili lepi veve,” Mewawa
    mutu nakuhotola kugajovela magendelu, “Nivaganili lepi nyenye.”
  mmx-mmx: Kuren la luxatli du noxo tong i ri lukngen do, “Maxok pakes tinumu!” La
    lavatlak noxo tong i ri luxangkedek do, “Axok pakes tinumu!”
  cbr-NT: 'Unin bëru banati ''unan ''ixun ca a unin mëcën: “Mixmi ''aíma ''aínbi ''ëxëshi
    ''aíshbi cana asábi ''itsían” quixun catima ''icën. Usaribi oquin ca unin maxcatax
    banati ''unan ''ixun a unin taë: “Mixmi ''aíma ''aínbi cana ''ëxëshi ''aíshbi
    asábi ''itsían” quixun catima ''icën.'
  tee-NT: 'Chai ju quilakchulh''an ni laich cava cachivinilh jantu lai catijunilh
    ju quimaca''an: “Jantu icmaktasq''uiniyan”. Nin yuchi ju qui''aktsulh''an ni laich
    cava cachivinilh jantu lai catijunilh ju quinch''aja''an: “Jantu icmaktasq''uiniyan
    ju uxint''i”.'
  eng-LSV: and an eye is not able to say to the hand, “I have no need of you”; nor
    again the head to the feet, “I have no need of you.”
  cak-NT: 'Romari'' ri wechaj man nitiquier ta nu''ij che ri k''a''j (k''abaj): Ret
    man jac''atzin ta chue. Y quiri'' chuka'' ri jolomaj man nitiquier ta nu''ij che
    ri akanaj: Ret man jac''atzin ta chue.'
  pah-NT: 'Ahereakwara nde''i ahepoa pe: “Ji ndajikogi nde rehe,” nde''i jupe. Na
    jitehe aheakag̃a nde''i ahepya pe no: “Ji ndajikogi nde rehe,” nde''i jupe. A''ereki
    ahera''oareheva''ea ojiko tuhẽ ojogwehegwehe. Na jitehe Cristo''gareheve''g̃a
    jikogi ojogwehegwehe no.'
  sja-NT: 'Tachi k''ap''ɨa mãga bɨ perã, tachi tau pedee k''awaa bada paara, p''oyaa
    jara-e pak''aji juamaa: “Mɨa pɨ k''inia-e”. Poropa pida p''oyaa jara-e pak''aji
    bɨɨrɨmaa: “Mɨa pɨ k''inia-e.”'
  xed-xed: 'Laviŋ a iri ta mnay ŋa dzvu kazlay: Haɗ gwaɗa ɗa nda kagha wu kəʼa wa.
    Mna a ghəŋ guli ŋa səlaha kazlay: Haɗ gwaɗa ɗa nda kaghuni wu kəʼa wa.'
  mks-NT: 'Cande̱hé ndo̱ jáchi̱ sácú u̱ in quia̱hva nu̱ ndo̱: Nduchú núú yo̱ a̱ cúu
    cachi a xi̱hi̱n ndáha̱ yo̱ ña̱ co̱ xíní ñúhú a̱ ña̱. Ta ni yiquí jíní yo̱ a̱ cúu
    cachi a xi̱hín sa̱ha̱ yo̱ ña̱ co̱ xíní ñúhú a̱ ña̱.'
  gfk-S: Ma paile tale be no matana na tange tano lumana be, “Iou paile supi ter ugo,”
    ma be no uluno na tange bileng tano kakine hobi.
  bmu-bmu: Miaŋgöra jenöŋ börögöra kewö jimamgö osiza, “Ni göhöra qahö osizal.” Mewöyök
    nöröpnöŋ könagöra “Ni göhöra qahö osizal,” mewö jimamgö osiza.
  dgz-dgz: Ap menan yamewa yone naniwa anega ya diamota, “Ago nena nena inagap uoni
    menan genan ya anuivin!” Den i pokinewa yone pusiwa anega ya diamota, “Ago nena
    nena inagap uoni menan genan ya anuivin.”
  eng-GNV: 'And the eye cannot say vnto the hand, I haue no neede of thee: nor the
    head againe to the feete, I haue no neede of you.'
  zaa-NT: 'Labí derecho té iyyaló ri''u para gą́ ná'' ri''u: Bihua riquína'' te''
    lu''. Nìhua iqquia ri''u nna labí derecho té quì''į para gą́ ca nì''a ri''u: Bihua
    riquína'' te'' le.'
  eng-WEBSTER: 'And the eye cannot say to the hand, I have no need of thee: nor again
    the head to the feet, I have no need of you.'
  guh-guh: 'Nexata jivi pitaxutobeje caëjëpae atatsibeje tsipae pecuaicuaijainexabeje,
    itsiata acuenebi tsipae pejumaitsinexabeje pecobebejejavabelia: “Apo pacanamatavenonaetsibeje
    cajena,” pejainexabeje. Jivi pematabocotota ata caëjëpae atatsi tsipae pecuaicuaijainexa,
    itsiata acuenebi tsipae pejumaitsinexa petaxubejejavabelia: “Apo pacanamatavenonaetsibeje
    cajena,” pejainexa. Tsipaji daxita pavi xainatsi vajaperabëtota, namatavenonatsi.'
  bon-bon: Peei name pi irecu te äblicäco ime ne jaji egä, “Cane singi lica gäne määme
    tääpume.” Cuta mope te äblicäco ernge bine jaji egä, “Cane singi lica gäne weeme
    tääpume.”
  nhw-BL: 'Huan iixteyol se masehuali amo huelis quiilhuis imax: “Ta amo timonequi”,
    niyon itzonteco amo huelis quiilhuis iicxi: “Ta amo timonequi”.'
  swh-ONEN: Jicho haliwezi kuuambia mkono, “Sina haja nawe!” Wala kichwa hakiwezi
    kuiambia miguu, “Sina haja na ninyi!”
  wbi-wbi: Liiso nalingaghwesio pikuluvula uluvoko, “Nanili nuluhuvilo nhuve.” Nambe
    umuutu naghungaghwesie kughavula amaghulu, nanilinuluhuvilo numue.”
  bba-bba: Yen sɔ̃nɑ nɔni kun kpɛ̃ yi nɔmu sɔ̃ yi ǹ ɡen bukɑtɑ mɔ. Wirɑ kun mɑɑ kpɛ̃
    tu nɑɑsu sɔ̃ tɑ ǹ sin bukɑtɑ mɔ.
  eng-KJVCPB: 'And the eye cannot say unto the hand, I have no need of thee: nor again
    the head to the feet, I have no need of you.'
  kgk-NT: Ndaipóri nhande rete-py oĩ rei va'e. Nhaikotevẽ entéro nhande rete rehegwa-rehe.
    Jaiporu íxupe kwéry. Nhande resa-rupi jahexa. Nhande po-rupi nhamba'apo. Nhande
    py-rehe jagwata. Onhopytygwõ nhande rete rehegwa. Upéixa ave Hesu Cristo reroviaha
    va'e gwive nhanhopytygwõ va'erã jaiko-vy.
  waj-waj: 'Ivaara hama avuuvo hanigioo vaidivai roosiima varioo yaakuuvaata kua tioo
    tinara: Na nene nnaasu variauvo inna aikiooma variaunoo. Ni pikiaanee, tinaravai.
    Hama kieetaivo hanigioo vaidivai roosiima varioo yukuuvaitanaata kua tioo tinara:
    Na nene nnaasu variauvo inna aikiooma variaunoo. Ni pikiaatee, tinaravai.'
  cpy-cpy: '¿Arima omatakyaa oñaawaete oki, oñaanatero ako, okantero: “Naaka ikowaperoetzi,
    rooma eeroka, tee ikowaetzimi”? ¿Arima omatakyaa oñaawaete aeto, oñaanatero aetzi,
    okantero: “Tee ikowaetzimi eeroka”?'
  mpx-mpx: Nige bosowaina matan ni baek niman elana ni ba, “Nige am nuwanuwatu etega
    i gagan eliyau.” I ola al, nige bosowaina kaun ni baek aen elana ni ba, “Nige
    am nuwanuwatu etega i gagan eliyau.”
  wbp-wbp: Milpa kulalparla nyarrpa wangkayarla rdakaku, “Ngampurrpa-wangurnangku
    nyuntukuju!” Manu jurru kulalparla nyarrpa wangkayarla wirliyaku, “Ngampurrpa-wangurnangku
    nyuntukuju!”
  luo-luo: Kuom mano wangʼ ok nyal wachone lwedo niya, “Ok adwari!” Kata wich bende
    ok nyal wachone tielo niya, “Ok adwari.”
  nhe-NT: 'Huan iixtiyol se tlacatl ax huelis quiilhuis ima: “Ta ax timonequi”, niyon
    itzonteco ax huelis quiilhuis iicxi: “Ta ax timonequi.”'
  aii-aii: 'ܥܲܝܢܵܐ ܠܹܐ ܡܵܨܝܵܐ ܐܵܡܪܵܐ ܠܐܝܼܕܵܐ: ”ܠܹܐ ܝܘܵܢ ܣܢܝܼܩܬܵ‌ܐ ܐܸܠܵܟ݂ܝ،“ ܘܪܹܝܫܵܐ
    ܠܹܐ ܡܵܨܹܐ ܐܵܡܹܪ ܠܐܲܩܠܵܐ، ”ܠܹܐ ܝܘܸܢ ܣܢܝܼܩܵܐ ܐܸܠܵܟ݂ܝ.“'
  esk-NT: Uvva iñuum iraa nipliġumiñaitchuq argaŋmiñun itna, “Sumun atuġumiñaitchikpiñ.”
    Sulipsuuq iñuum niaqua nipliġumiñaitchuq isigaŋmiñun, “Inuġinġitchikpiñ.”
  msb-msb: Dili pwede sabihon san mata sa kamot, “Dili ko ikaw kinahanglan,” o an
    ulo sa tiil, “Dili ko ikaw kinahanglan.”
  cpa-NT: 'Tsa¹lé² li¹juúh² mø³ni³ jniang³ hi² tsáih¹dsa gug² jniang³: “Tsa¹chi³quian¹³jni
    jmai³ hning²,” juúh² mø³ni³ jniang³. Jø¹² bíh³ tsa¹lé² li¹¹juúh² dsi³ jniang³
    hi² tsáih¹dsa tai³ jniang³: “Tsa¹chi³quian¹³jni jmai³ hning²,” juúh² dsi³ jniang³.'
  dso-dso: ତର୍‌ ଟାନେ ମର୍‌ କାଇ ଲଡା ନାଇ, ବଲି ଆଁକି ଆତ୍‌କେ କଇନାପାରେ କି, ମୁଣ୍ଡ୍‌ ପାଦ୍‌କେ
    କଇ ନାପାରେ ।
  meu-meu: Benaini, mata ese ima-palapala na basine hereva henia, basineto “Asi emu
    ḡaukara egu ai”, kwara danu aepalapaladia basine hereva henidia, basineto “Asi
    emui ḡaukara egu ai”,
  yva-NT: Anasine ama anakotare inta nteto mumuimbe jewen. Ranivara ami mo raura aneme
    rai mare, “Risya mamai to, weti inta nyo inaeranande akato nora,” weamo mamaisye
    ramu. Muno ranivara akari mo raura ajoe rai mare, “Risya mamai to,” weamo mamai
    tavone ramu.
  dgc-dgc: Kanya éwan maari a mégkagi tu mata to kamét, a “Ewan ta ka kailangan.”
    Ewan be maari a mégkagi tu ulo to tikéd, a “Ewan ta ka kailangan.”
  zpm-NT: 'Gacxe waa grieelod guiab bziaalo ne lo nia ne: “Ib rquiind naa luu”; guiaabgaa
    guic ne lo ni ne: “Ni lalnu rquiind naa to.”'
  hix-NT: Onà wyaro kahra nay hamà, konuru, kamorà wya. Ehxera oyehtoko, ohxe rma
    ryesnàràtho haryhe, kahra nay hamà. Àro wyaro kahra rma rha nay hamà, kuyhuthuru,
    kàhrorà wya.
  sim-sim: Erem nanda osik misokome mbeek tavan karem mbakwa ambu sir, �Tava, nyir
    nahanda ambukop mbeek nyir nga na hishiwa ambu nir.� Hovok masiji mbeek kumban
    karem mbakwa ambu sir, �Kumba, nyir nahanda ambukop mbeek nyir nga na hishiwa
    ambu nir.� Karem mbakwa ambu sir. Mberem ushiwak?
  npi-ULB: आँखाले हातलाई, “मलाई तिम्रो खाँचो छैन” भन्‍न सक्दैन । न टाउकोले खुट्टालाई
    “मलाई तिम्रो खाँचो छैन” भन्छ ।
  cgc-cgc: Gani, isya na parti ta ate na lawa dili mas kinanglan kaysa ta duma na
    mga parti. Alimbawa, impusibli na dili kinanglan ta mata duma na mga parti ta
    lawa paryas ta blukan. Iling man tan impusibli na batiis an dili kinanglan ta
    ulo.
  tim-tim: Akto dewunnenŋande bâtnenŋe hin magaŋbop, “Gâ bo tatât dâine nâ nunak âlepŋe
    tatbom.” dâwop. Me kautnenŋande keinenŋe hin dâm bo magaŋbop, “Gâ bo tatât dâine
    nâ nunak âlepŋe tatbom.” dâwop.
  yor-yor: Bí ó tí rí yìí, ojú kò lè sọ fún ọwọ́ pé, “Èmi kò nílò rẹ.” Bẹ́ẹ̀ ni orí
    kò le sọ fún ẹsẹ̀ pé, “Èmi kò nílò rẹ.”
  wos-wos: Wungi maki dama tambaka yamba wakéndé, “Wuni hafu séfina jémba atéfék hali
    huruwu. Méni sa yi.” Wungi yamba wakéndé. Humbu akwi manka yamba wakéndé, “Wuni
    hafu séfina jémba atéfék hali huruwu. Méni sa yi.” Dé akwi wungi yamba wakéndé.
  emp-NTPO: 'Maʌ̃ bẽrã dauba jʌwaa poya jaraẽ́a: “Bʌ neẽ́ mʌ̃ra bia b̶aya.” Idjab̶a
    boroba jĩrũa poya jaraẽ́a: “Bãrã neẽ́ mʌ̃ra bia b̶aya.”'
  eng-F35: Further, the eye cannot say to the hand, “I do not need you”; nor again
    the head to the feet, “I do not need you.”
  ind-ind: Karena itu, mata tidak bisa berkata kepada tangan, “Aku tidak membutuhkanmu.”
    Dan kepala tidak bisa berkata kepada kaki, “Aku tidak membutuhkanmu.”
  pes-OPCB: 'چشم هرگز نمی‌تواند به دست بگوید: «من احتیاجی به تو ندارم.» سر هم نمی‌تواند
    به پاها بگوید: «من نیازی به شما ندارم.»'
  mpt-mpt: Kino nakano mole kweilono mo baabonota Obo blim biaebo ne nemaye namabibo
    genomobabe. Eka gabam esa skilono mo baaboneta Obo mo nim blim biaeb osa ne nemaye
    namabibo genanamabebabe. Kin osa kweilon osa gabam esa skilon osa o okoko alukum
    afet afet otane o dam olo temo bio mole dam olo ayam namabobe. Bainobo galin nakaia
    unanga nibsa inanoba makob anomo! Nibo bainobo galin naka mak unang maki mo oye
    bianobta Ib okok osa ni okok osa o makobba kesoa nimaye Yesuse okoko okok kemomabbiobo,
    ibo de unine genomobe! Nibo inamino deibonoba nib bobol temo alukum makob omfanoba
    Yesuse okoko okok kemob mole nibo sbal manoba e okoko kla okok kemomabbiobe.
  ssx-ssx: Koto ekina꞉ lekema꞉ mo kiki pa꞉ta꞉ta꞉ I̱ta꞉ neke yaapo haluekema꞉ hone
    na wiki ya kone halo ekita꞉ a꞉pa꞉la꞉me la꞉la꞉ pita꞉ ota꞉ lapeke na ya꞉la꞉me. Koto
    tupa꞉ kone youma꞉ mo anke pa꞉ta꞉ta꞉ I̱ta꞉ neke yaapo haluekema꞉ hone na wiki ya
    kone halo ekita꞉ a꞉pa꞉la꞉me la꞉la꞉ pita꞉ ota꞉ lapeke na ya꞉la꞉me.
  mkl-mkl: Iju kɑɑ yɔkɔ ku sɔ̃ ɑwɔ ku ni nŋu kù nɛ bukɑɑtɑɛ. Iri mɔ kɑɑ yɔkɔ ku sɔ̃
    isɛ ku ni nŋu kù nɛ bukɑɑtɑɛ.
  gaq-gaq: “ନାଡାଗ୍ରା ନେଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଣ୍ତୁ” ଡାଗ୍‌ଚେ ମ୍ମୁଆଁଃ ନ୍ତିକେ ବାସଙ୍ଗ୍‌ ଆୟାକେ
    ଣ୍ତୁ । “ଣ୍ଡୁଲା ନାଡାଗ୍ରା ନେଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଣ୍ତୁ ଡାଗ୍‌ଚେ ବାଆ ଞ୍ଚକେ ବାସଙ୍ଗ୍‌ ଆୟା
    ଣ୍ତୁ ।”
  gof-RNT: Ayfey kushekko, “Ne taw koshshakka” gaanaw dandda7enna. Woykko huu7ey tohokko,
    “Ne taw koshshakka” gaanaw dandda7enna.
  unx-unx: ଏନାତେ, “ଆଇଙ୍ଗ୍‌କେ ଆମାଃ ଲାଗାତିଙ୍ଗ୍‌ ବାନଃଆ” ମେନ୍ତେ ମେଦ୍‌, ତିଃଇକେ କାଜି କାଏ
    ଦାଡ଼ିୟା, ଚାଏ ବହଃ, କାଟାକେ “ଆମାଃ ଦାର୍‌କାର୍‌ ବାନଃଆ” ମେନ୍ତେ କାଜି କାଏ ଦାଡ଼ିୟା ।
  gah-gah: Nenemú logómula nenémo geza lelí luhusate minamanize, ahulokoko vozo loko
    ligizani lo ameminogo ive. Itó gotote nenémo geza lelí luhusate minamanize, ahulokoko
    vozo loko ligisa lo ameminogo ive.
  lcm-lcm: Kapo tav angkoai si katui i mata ka antok a kunga ta, “Parik napa inongos
    taun kam papakangai,” au na vangang, parik kapa kun angkoai si antok ani ngono
