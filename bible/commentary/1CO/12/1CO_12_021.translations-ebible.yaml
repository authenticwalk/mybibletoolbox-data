  bsj-bsj: Nuwe mani a yii kangko ti “ma cwinenbo” kaka doro yii naako, “Machwinenbo”.
  cak-cak: 'Romari'', ri runak''-kavech manak che''el nu''ij che ri kak''a'': Rat
