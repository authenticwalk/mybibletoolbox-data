    jarẽnh kêt nẽ.'
  ctp-NT: Ja ka chkwiꞌ kiloan loꞌo yaanꞌ chaꞌ ja ka kunanjoꞌo ꞌñaan. Kwiꞌ ngwañaꞌan,
