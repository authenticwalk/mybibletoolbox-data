verse: 1CO.012.001
translations:
  kpx-kpx: Di haokuvuia, Dilava Munanae Tumuu vuvune vaveve nahioveale kemo di hoto
    loui la haivege lulelelahave.
  okv-H: Eto nau namei kamei, eto hande neite neite Ahihi Otohu na ikaguja amita ke
    be avo ungo na be kiagova uje ere ona.
  tbo-tbo: Walewalehiu, nugonugou ipa Yaubada a luguta alugota ubeihi emosi po emosi
    uyahimi a liyayahi po ona hanapugeya.
  mal-C: സഹോദരങ്ങളേ, ആത്മാവിന്റെ ദാനങ്ങളെക്കുറിച്ചു നിങ്ങൾ അജ്ഞരായിരിക്കരുത് എന്നു
    ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Περὶ δὲ τῶν πνευματικῶν, ἀδελφοί, οὐ θέλω ὑμᾶς ἀγνοεῖν.
  bgc-bgc: हे बिश्वासी भाईयो, इब पवित्र आत्मा के जरिये दी गई उन खुबियाँ तै तालुकात
    राखती उन बात्तां के बारें म्ह मै न्ही चाहन्दा के थम अनजाण रहो।
  khz-khz: Walakavaku maparami, ewagumona au aririwana, Veaga Palaguna gomi kwapurakwapura
    evenimina warewarera gaura ana vega-ripami. Kwalana au aririwana ewareware gaura
    gomi na pio ripara.
  deu-TKW: In Betreff der Begeisteten aber, Brüder, will ich euch nicht ohne Bescheid
    lassen.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, rëꞌndaꞌ tséjniꞌliꞌ ca nac yöl‑laꞌ huac runnëꞌ queëruꞌ
    Dios Böꞌ Laꞌy.
  lin-lin: Bandeko, nakosepela ete bozala na boyebi na tina na makambo oyo etali makabo
    ya Molimo.
  hns-NT: Bhaai log, ab ham maangiela kie toelog oe tjiedj ke biese me djaan dja djaun
    Pawietr Aatma karwaai sake hai.
  noa-E: Khodamnaan, ĩs jũrr mua pãrag khaphʉ apim khõsi chirʉm, jãgata Ẽwandam Akharau
    maach ich iek ʉ̈kha nʉm khʉʉnag ich jua theegjã deejẽ, nem khĩir pogkhe waumamkhĩir.
  eng-EMTV: Now concerning spiritual gifts, brothers, I do not want you to be ignorant.
  mib-NT: Hermano, cúní rī jeē na jécūhun ni rō sɨquɨ̄ tāca táhū jeē jéhe Espíritu
    nuū yō, suu tāca modo jejníñu ɨɨn ɨɨn yó núū Yaā Dios.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, सेसेमाङ्‌लाम्‍बाबा याम्‍साम्‍गे़न्
    पर्धाःम्‍हाॽरे़ कुयाःम्‍बेओ निङ्‌वाॽ मे़ङ्‌घोए के़वयिबा आनिङ्‌वाॽ होःप्‍लो॥
  xnj-xnj: Valongo, nigana mmanya kuvala njombi ya Mpungu Msopi, nigana nyenye mmanya
    bwina mambu aga.
  mmx-mmx: Luvutnetak mi luvurinuk. Ana anasa nimi mi leventamtaba boro at Loroonan
    Kaala, xusu mina xasep teren.
  cbr-NT: '''Ën xucë́antu, mitsúnmi ''unánun cana ësaquin mitsu cain, axa Jesucristomi
    catamëcë unicaman ca aín Bëru Ñunshin Upitan ''amicësabi oquin bëtsi bëtsi ñu
    ''ati ''icën.'
  tee-NT: Iclacasq'uin ji qui'alak'avin ni amach'akxat'it ixlacata ju lhak'ailakts'in
    ju quintaxtakniyan ju Spiritu Santu.
  eng-LSV: And concerning the spiritual things, brothers, I do not wish you to be
    ignorant;
  cak-NT: Wach'alal, cami ninjo' yich'o'n juba' chiquij ri ruyo'n ri Espíritu Santo
    chake konojel roj ri kaniman yan ri Jesucristo. Ren ninjo' chi rix nina'ej utz
    chirij ri'.
  pah-NT: Nhiirũ, tamombe'u ti kiro pe me Tupana'ga ra'uva remimbuhura Cristo'gareheve'g̃a
    pe. A'ereki a'ea rehe pe ikwatijari ji ve ikwehe. A'ea ji tamombe'u katu kiro
    pe me tapekwaha hete ti javo.
  sja-NT: Ɨ̃rá ɨ̃pemaarã, p'anaut'ee parãpa iidi pëidap'edaa. Iidijida k'ãata oopipari
    Tachi Ak'õre Jaurepa Cristode ijãapataarãmaa. Nãgɨ́ jarateeit'ee pia k'awaadamerã.
  xed-xed: Zwanama ɗa, ta ghəŋa mbraku ta vlə Sulkum nda ghuɓa ná, va a yu ta nzakwa
    ghuni kul tsalaku mida wa.
  mks-NT: Cande̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Cáhyí i̱ ña̱ yóho nu̱ ndo̱
    jáchi̱ cúni̱ ña̱ ná canda̱a̱ ini ndó ndaja íin ña̱ sáhan ínima̱ yi̱i̱ Ndióxi̱
    nu̱ yo̱.
  gfk-S: Io, bar hinsaagu tane Krais, iou sip be mu na palai uta ira hartabar mekaia
    hono Halhaaliena Tanuo.
  bmu-bmu: O urumeleŋ alaurupni, nöŋön Uŋa Töröŋaŋgö mötmöt kalemŋi kalemŋi miaŋgö
    keugöra gukmaulem malbepuköra mötzal.
  dgz-dgz: Tatan gwanin, e God Guewa yan aiman mega gueguewa anu kakayasepen menan
    ne anuivin.
  eng-GNV: Now concerning spirituall giftes, brethren, I would not haue you ignorant.
  zaa-NT: Hermanos, annana nia' le acerca de ca capacidad nu té qui' ri'u por medio
    de Espíritu Santo.
  eng-WEBSTER: Now concerning spiritual gifts , brethren, I would not have you ignorant.
  guh-guh: Tajamonae, jitsipajë patacatoyaquinaejava paneyapëtaenexa mapacueneje.
    Caejivi canacujitsia Dioso pejumecovënëtsivi Espíritu Santo pejamatabëcueneta
    jamatabëcuene caëjëpaeyaexanaponatsi pexanaenexa pacuenia Dioso itorobaponatsi.
  bon-bon: Cäme ätrunga binamewale, cane singi gäne weene toraca umle äbitame, egä
    Aceji Seemo te ngena maramara kaakesea tääpume kokre ceera.
  nhw-BL: Huan ama noicnihua, nijnequi nimechilhuis se quentzi tlen nopa miyac tlamantli
    yajatili catli Itonal Toteco quinmaca tlaneltocani pampa nijnequi achi más cuali
    xijmachilica.
  swh-ONEN: Basi ndugu zangu, kuhusu karama za rohoni, sitaki mkose kufahamu.
  wbi-wbi: Vwimila vwa fipelua fya numbula, vakuulu navamwanilumbu vaango nanilonda
    kuuti muleke pikagula.
  bba-bba: Tɛ̃ ye n sɑ̃ɑ Hunde Dɛɛron kɛ̃nun ɡɑri, nɛɡibu nɑ kĩ i n yin ɡem yɛ̃.
  eng-KJVCPB: Now concerning spiritual gifts, brethren, I would not have you ignorant.
  kgk-NT: “Mba'e tipo Nhe'ẽ Marangatu tee va'e ome'ẽ nhande-vy, nhande Hesu reroviaha
    va'e-pe?” peporandu va'ekwe kwatia-rehe. Upéa-rehe apombo'e-ta, xe re'ýi kwéry.
    Peteĩ teĩ-pe ome'ẽ gwemime'ẽgwe.
  waj-waj: Ni seenayaso, Anutuuqaa mmooriivaa iikiateera tinniiyauvaa Mmannasa Yoketaivoono
    kati ti mmiiyauvaara na safuuma kua kutaivaa ngii giaa ngii minai rikiaatee. Ngia
    ivaara hama tuqinnama rikieevoora na aanna makee safuuma ngii giaa ngii minai
    rikiaatee.
  cpy-cpy: Nimaeka nokaman-temiro jempe okanta-kota tajonka-wenta-shiretaantsi. Noyemijantzinkarite-paeni,
    tee nokoyi okompitzi-motemi.
  mpx-mpx: Taliwau ge nuwau, valila no leta elana ku nel elau Yayaluwa Bwabwalena
    wana guyau kaiweliya, inoke sauga ya wami nel na lahe. He nuwau nuwamiu ni sapu
    kaiweliya.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yangka kujankujulu kamparrurlu payurnu
    ngajulu, payurnunkujulu yungurna-nyarra yimi-ngarrirni yartarnarri kuja kangalpa
    Kaatu-kurlangu Pirlirrparlu kurru-pinyi yangka yungurliparla jirrnganja warrki-jarrimi.
    Ngaju karna-nyarra wangkami nyurrurlaku yungunkulu yijardurlu milya-pinyi yartarnarri-kari
    yartarnarri-kariji Pirlirrpa Kaatu-kurlanguju.
  luo-luo: Jowetena, daher mondo ungʼe adiera kuom mich mag Roho mondo kik ubed maonge
    ngʼeyo.
  nhe-NT: Huan ama noicnihua, nijnequi nimechilhuis se quentzi tlen nopa tlamantli
    tlalnamiquilistli o hueltilistli tlen Itonal Toteco quinmaca tlaneltocani pampa
    nijnequi achi más cuali xijmachilica.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܒܘܼܬ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܪ̈ܘܼܚܵܢܵܝܹܐ ܠܹܐ ܒܵܥܹܝܢ ܕܗܵܘܹܝܬܘܿܢ ܕܠܵܐ
    ܝܕܵܥܬܵ‌ܐ.
  esk-NT: Aniqatiumaaŋ! Pakma kaŋiqsipkautiginiaġiga qanuq Ipqitchuam Irrutchim savaaŋa
    iñuich iñuuniałhatni. Kaŋiqsitqugipsi taamna nalupqinaiġḷugu.
  msb-msb: Niyan, mga kamaranghod ko sa pagtuod, gusto ko na may maaraman kamo manungod
    naman sa mga regalo hali sa Espirito Santo.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, hno¹jni li¹ŋih³ hniah¹² ton¹ hnøa¹² mǿi² jǿg³
    ha²lah lǿa¹² bí² cuø¹² Diú¹³ quián² jniang³ lah¹jan² lah¹jan² jniang³.
  dso-dso: ମର୍‌ ବାଇମନ୍‌, ତମେ ସୁକଲ୍‌ ଆତ୍‌ମା ଦେବା ଦାନ୍‌ ବିସଇର୍‍ ଜାଇଟା ଲେକିରଇଲାସ୍‌ ସେଟା
    ନିକସଙ୍ଗ୍‌ ବୁଜା ବଲି ମୁଇ କଲିନି ।
  meu-meu: Varavaragu e, lau na uramu lauma ena herahia ba diba.
  yva-NT: Sya arakove weap, soamo syare syo wasanyao irati Amisye apa Anawayo Vambunine
    ama kovo vambunin Mo raugaje vatane mansai rai. Ribeker indamu wananta ama ayao
    tugae rai.
  dgc-dgc: Nadid, tungkul du kaluub a gébwat ta Banal a Espiritu, éy ipaliwanag ko
    dikam. Gustu ko a mapospusan moy tungkul ta éye.
  zpm-NT: Bets, bzian, nugaa na gaṉle laa naa gzet zha nac guieḻbiini ne rneedz Espíritu
    Sant, sac racladz naa wen wen guieṉ to zha naca.
  hix-NT: Onà wyaro oyexetxhàyamonhàrà muhutwetxow hamà. Khoryenkom hutwahra rma hak
    oyehtokonye, ehxen kuknon hoko mehxatxkonà. Oyoyuknyehnà ro komo ryhe àro hamà,
    ehxen kuknonà. Àro hoko rma haxa mehxatxkonà, anhà yano me ro mak ha. Yaworon
    hutwanyehnà rma, àhok texem me mehxatxkonà. Àro ke, onà wyaro yaworon hutwanàr
    xe wehxaha, owyanye. Khoryenkom yokato yano me ekarymany komo ryhe, onà wyaro
    kahra ro mak natxhe ha. Atxke naha, Txesusu, kahra ro mak natxhe ha. Tanàhnohsom
    me hak nahko, Txesusu, kahra ro mak natxhe ha. Àsoken komo ryhe, Kohkom me naha,
    Txesusu, ketxowà. Khoryenkom yokato yano me ekarymany komo rma, àro wyaro nketxow
    hamà, nyamoro marma mak ha. Rowtà komo y, onà wyaro kehtxoho komo hutwanàr xe
    wehxaha, owyanye. Khoryenkom yokato yano me tàywero kehtxoho komo hutwanàr xe
    wehxaha, owyanye.
  sim-sim: Jisasin hishindiyanda ma jirin, Masikome Avui Wasilakahi or hashihindak
    lerawun ji landa landa nombon armek a sawenak ji misika.
  npi-ULB: भाइहरू हो, आत्मिक वरदानहरूको बारेमा तिमीहरू अनभिज्ञ रहेको म चाहन्‍नँ ।
  cgc-cgc: Anduni, parti ta pasambit nyo naan ta inyo na sulat parti ta mga abilidad
    na atag ta Dyos Ispiritu Santo naan ta mga gatuo may ambal a ki kyo tak liag ko
    na maintindian nyo ta usto.
  tim-tim: O Galalupne, Anutugât Heakŋe yâkŋe âigât wan me wan nengimap, aregât pâpkowâi
    dâm makyeŋgiwe.
  yor-yor: Ní ti Ẹ̀mí Mímọ́ ẹ̀yin ará, kò yẹ́ kí ẹ jẹ́ òpè.
  wos-wos: Wuna nyama bandi, némbuli hundi nawulak watawuni, Godna Hamwinya baka hwendén
    hambukéka. Guni wun hambukéka jémba xékélakingute wuni mawuli ye.
  emp-NTPO: Djabarã, mʌ̃a quĩrĩã b̶ʌa Ãcõrẽ Jaureba obi b̶ʌd̶ebemada bãrãba bio cawad̶ida.
  eng-F35: Now concerning the spiritual things, brothers, I do not want you to be
    ignorant.
  ind-ind: Saudara-saudari, sekarang saya ingin kamu semua mengerti tentang kemampuan-kemampuan
    rohani pemberian Roh Allah.
  pes-OPCB: حال، ای برادران و خواهران، می‌خواهم در خصوص عطایای روح‌القدس نکاتی بنویسم
    تا برداشت نادرست از آن نداشته باشید.
  mpt-mpt: Ne nekwal ibo ne weng olo baabenamabio kla wentine! Gode Hobe e titilo
    nibo afet afet omkayebeta nibsa e okoko afet afet okok kebuobe. Ne funania Ibo
    Gode Hobe e titilo nibo omkayebe olo mitmakamo kla tekein keine ge funanita weng
    olo baabenamabibe.
  ssx-ssx: Ya kametitio. Ya hone pa꞉la꞉ ekita꞉ ikana꞉ma꞉ mo hande Holi Sipitidima꞉
    ota꞉ kita꞉la꞉eki manuna꞉ hone eleke eleke na uemena꞉ hone witolome.
  mkl-mkl: Nsɛi, iŋɛ inɛm ŋɑ, iyi í jɛ idei ɑmuɑ ŋɑ iyi Hundei Ilɑɑɔ̃ wɑ mu nwɑ, ǹ
    bi i mɑ̀ ntɔɛ ŋɑ.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ପବିତ୍ର ଆତ୍ମାନେ ଦାନ୍ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍ ଆପେକେ ସତ୍‌ ଆମ୍ୟାଃନ୍‍ସା
    ଚାଏଁଣ୍ତିଂକେ ।
  gof-RNT: Ta ishato, Geeshsha Ayyaana imotatabaa hintte erana mela ta koyas.
  unx-unx: ଆଇଁୟାଃ ହାଗା ମିଶିକ ପାବିତାର୍‌ ଆତ୍ମାତାଃଏତେ ବାର୍‌ଦାନ୍‌ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ଆପେକେ
    ସାର୍‌ତିତେୟାଃ ଉଦୁବ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Nigivénegita, Sikalahulímo zámuza haitopaitolímini lehizelimiaká noimó
    nenémini mogonamú gili gopa ikataze, lo likimitoze, gililo.
  lcm-lcm: Au, ani mamain ta alilis si Malanganto, keve tungag, napo misag animi si
    tav malangas.
  aer-aer: Atyewe Jesus-kenhe areyaye, arrantherre nhenge pipe atyenge intelhe-ileke
    apayuthnemele arrekantherre iletyeke Utnenge Mwerre-akerte, arrantherre itelareme
    Utnenge Mwerrele kwenhe imerneme anwernenhe ngangkere anthemele arne arrpe-anenhe
    mpwaretyeke nhenge urrkapentye Ngkarteke. The kwenhe lyete iletyenhe renhe arrekantherre
    nhenge arrantherre arratye alhengke-awetyenhenge ayeye nhenhe.
  qvc-NT: 'Kuyashqay kriyiq masitakuna, munanim allita yach''anaykillapa: Dyuspa Santu
    Ispiritunmi yanapawanchiq, suqninchiq suq layata, suqninchiq suq layata rurashpa,
    Dyuspaq trabajananchiq.'
  tgl-ULB: Patungkol sa mga kaloob ng espiritu, mga kapatid, ayaw kong hindi ninyo
    malaman.
  cbs-NT: En betsabu inun en puibuun, jaska Diosun Yushin Pepatun matu tibiki jikitan
    jawen aka kushipa tibi matu amamiskidi jau man tapin pewanunbun matu yuinun ninkakanwen.
  xtm-NTPP: Ndijin ja ni ka nduu ni sa'ya Su'si o a, kúni sa ja jin kuni ni siki ja
    ni skuta'vi ña'a Xtumani Ndios ma in in o ja kuu jin sa'a o ja jin kunukuechi
    o nuu Su'si ma.
  nnq-nnq: Ngoe makalongo bango, mbala mmanyange kipola nhwalo gu itoi ya Uhuke jwa
    Chwapi.
  bao-NT: Yʉ yaarã, mani ca tii maji niipere Añuri Yeri manire cʉ̃ ca tiicojorije
    maquẽre añuro mʉja ca majiro yʉ boo.
  san-ORI: ହେ ଭ୍ରାତରଃ, ଯୂଯଂ ଯଦ୍ ଆତ୍ମିକାନ୍ ଦାଯାନ୍ ଅନୱଗତାସ୍ତିଷ୍ଠଥ ତଦହଂ ନାଭିଲଷାମି|
  huv-NT: Xecojow xechijquiaw, sandiüm mejawan wüx leaw üüch icoots anopnopoots Nangaj
    Espíritu ocueaj Teat Dios nguineay marangaats minajiüt nej.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, dí̱ nne ga̱ xi'a̱hʉ hanja'a̱ te ørpe n'na ngu̱ n'na
    yø ja̱'i̱ na̱ ra̱ Espíritu Santo.
  nop-nop: Notneye, Munabuli’walaaniŋ siloŋ momooŋ wendiniŋ mebi hanindakalewene nadineŋ.
  obo-NT: Na mgo suwod, moka-atag to mgo kogahan no id boggoy to Uhis no Ispiritu,
    id kopi-i ku no ollog kos koovottan dow tadda.
  cak-ENT: Hermanos, vocomi ninjo' nquich'o ba' pari' ri ruyo'on ri Lok'olüj Espíritu
    cheke konojel roj ri kataken chic ri Jesucristo. Ninjo' que rix c'o ta ivetaman
    pari' ri'.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶᤒᤠᤒᤠ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤐᤷᤎᤠ᤺ᤶᤜᤠ᤹ᤖᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤱᤄᤥᤀᤣ ᤁᤧᤘᤕᤡᤒᤠ ᤀᤠᤏᤡᤱᤘᤠ᤹ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: Hermano, cúnī ni jā ná jícūhun inī ndá nú sīquī ndācá tāhvī jā jéhe Espíritu
    Santo nūū ō, suu ndācá modo jā sátíñú iin iin ó nūū Yāā Dios.
  san-TIB: ཧེ བྷྲཱཏརཿ, ཡཱུཡཾ ཡད྄ ཨཱཏྨིཀཱན྄ དཱཡཱན྄ ཨནཝགཏཱསྟིཥྛཐ ཏདཧཾ ནཱབྷིལཥཱམི།
  qve-NT: Wawqe panaykuna, Diosta servinapaq Santo Espíritu tukuy clase oficiokuna
    qowasqanchismantan, allinta entiendenaykichista munani.
  pao-NT: Ka Te Naa tamme pooha sootuhi-witu nu mu nakasopedakwadoona soogwa'e.
