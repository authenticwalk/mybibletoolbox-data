  mya-JVB: ညီအစ်ကို တို့၊ သင် တို့သည် ဝိညာဉ် ဆုကျေးဇူးအကြောင်း များကို မသိဘဲနေစေခြင်းငှာငါအလို
    မ ရှိ။
  kgf-kgf: Dacmuna hécna ini qeri uŋawac sese imuac hénia niŋasarimu niŋac wanʒua.
  awb-awb: Néne iyahnabo anímáríno, Manikáne Awanka náina naneqsabé múguwahguéq áhwára
    áhwára iyehboq íwáhnorinie.
  gdn-gdn: Kowaniyoma, nau karako Mamanuga God e Keyai puyo ebo ebo nu negeyau ki
    nene wi nau manusinimupu ki yonai nau suwagani da wi mibai naigida kataiwagi.
  nko-NT: Séi á, apíó, ndekléá nɛ́lɛ Ɔŋɛ Wankɩ́hɛ́ atokiehɛ́ asʋ́n amʋ́ asɩ
    wankláán súná mlɩ.
  bsn-NT: Yʉ mairã, gajeye Esp'iritu Santo ĩ masise manire ĩ ʉjosere gotigʉagʉ yaja
    yʉ, “Masiato” yigʉ.
  pib-NT: Wa Giwekikalurunupirana gi naluklu nomolene gma mumatyanuplu.
  wiv-wiv: Habu tazigu kamani habu livukugu, kua katane pole na presen kamahi kua
    na Vule Tumonga e lala kete vala. E kuligu miu kata lala kemikemihia na goloa
    kua.
  reg-reg: Ingulu ye ebhiyanwa bhye emyoyo, bhamula na bhayala bhasu nitakwenda mubhulwe
    okusombokelwa.
  mlh-mlh: O maŋkekerisie ogopune, nonji Moro Tiriinere mamane yauŋine yauŋine ore
    buŋore qaqouma egu gonimiŋ ore manego.
  gof-ENT: ታ ኢሻቶ፥ ጌሻ ኣያና ኢሞታታባ ሂንቴ ኤራና ሜላ ታ ኮያስ።
  aau-aau: Hano wayh-om, enkin kokwe hakwe hmo mesopok, hom hane ma mesopok ke ma-sahre
    mey-a-mey kow ha ey. Homkwe Niohney Pekney-weys so kyai mokwe nonkway non kwa
    lwak.
  tvk-tvk: Tuxoli e hinoxoli xil, nabit nihit rilomun ni sepinien xa mutetisi minou
    usil sanien xil na Ninin Eo, vengan ieok bei tengan mukil reitinen teni.
  prf-NT: Nadid, kákkapatkaka ku hidi, tungkul ten kaluub hidi nen Banal a Ispiritu,
    ay gustu ku a magkahud kam ti tama a kaalaman.
  auy-auy: Kesí waásisono. Fíꞌo-fiꞌon-kisaumo maíyantafena Maníkóní ámútanko fasiꞌaémbó
    tímímba ímba ísámai usúkáafo séꞌa simátíménda ísáaro.
  tbg-tbg: Ti qata vakaao, Kotira Maraquravano vo kempuka vo kempuka ni raira nimitaaina
    okarara ne hampi iriqi vivora.
  hub-NT: Wina yatsur, umaar ainata, atumnasha Wakan Pegker ii takamainan chiki chikichik
    suramsauwa nuna shir nekaatarma tusan jintintattsan wakerajrume.
  hmo-hmo: Lauegu varavara taudia e, lau ura be Lauma Helaga ena harihari gaudia umui
    diba.
  big-big: Keya ini ne kiling ngizi kumuli puwili ne weik kangka wazono Kung Walekpokko
    ini nak nakyegi yeik yani piyengki langai kozak kaiweki, purik piyengki langai
    ngizira ini iwakagi purikki ne keli legi keya purik ini piyengki langai nguk kisa
    legi.
  gux-G: N naataani, yaali n nua U Tienu Foŋanma paabu, n ki bua ke i ye yanbɔnma
    nni.
  cnl-NT: '''Náan²³ ''e³ rɨ²³dsóo²³ ''óo²ra''³ ca³quie̱e̱², ''nee''²³ te''²³ ja̱a̱n³²,
    ''e³ jmii''³¹ lǿ² cɨ''³ la²³ co̱o̱³ ''iin³² ju²³bíi²³ ''e³ cuøø²³ jne² Espíritu
    Gáan³ quien³² Dios.'
  zar-NT: Naʼa, böchiʼ luzáʼadoʼ, rë́ʼëndaʼ tséajniʼiliʼ ca zeaj naca yöl-laʼ huáca
    runnëʼ queë́ruʼ Dios Böʼ Láʼayi.
  kde-kde: Bahi mmakukulupila avangu, nangu nikátamwa munamale kuyamba uhiu wa dinujo
    dya Umumu Wanaswe.
  ata-ata: Ta vivilo eni emasaxa lexe ngingi ngalavusou xavi iouiou sou iꞌoxo xaixai
    noxou Uleenu Tavuna.
  qvw-NT: Chalapacü-masïcuna, canan má, Chuya Ispiritu imaymana uycamäśhanchiccunapïta
    sumä yaćhaycälinayquitam muná.
  nfa-nfa: Aꞌari pasue aaꞌi-aaꞌi! Dadꞌèi jaꞌa ka ladhe miu meꞌa mèu nèti koasa dènge
    karunya dhu Roh Lamatua pangèdꞌu mi èdhi, sèna ka èdhi pake.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn, pəh iəkəghati e nəsanəniən pɨsɨn pɨsɨn mɨn
    rəha Narmɨn Rəha Uhgɨn iətəm tətəfa kəm tah, mətəu-inu iəkolkeikei məmə itəmah
    nəkotəkeikei motəhrun.
  urd-urd: ऐ भाइयों! मैं नहीं चाहता कि तुम पाक रूह की ने'मतों के बारे में बेख़बर रहो।
  hot-hot: Aiyaŋ thêlô yahadum ek yapesaŋ môlônim auk lokbaŋ takatu ba hathak wapôm
    lomaloma atu ba Lovak Matheŋ hêv hadêŋ avômalô.
  mqj-NT: Anggammua' sa'do'dorangku, la kutulasangkoa' diona kapaissanan nabengangkia'
    Penawa Masero simesa-mesa, annu moraina' ke muissanan tonganni.
  rus-SYN: Не хочу оставить вас, братия, в неведении и о дарах духовных.
  mbh-mbh: Thomu o nin tho nge Oni Riringa ile sungongre, na titeikre lemik ako ve,
    aro lomumu mire senu nge Oni Riringa ile sungongre, eneke lomumu i nine senu nge
    rongan.
  bdd-bdd: Ciyagwao, nuwanuwagu ma Yehoba ꞌina heguyai yaluyaluwada weyahidi yalihasi
    ma wasanapu.
  cbt-NTPO: Apira Ispirito Santo naporinso' iyaro'sa', a'chinchinquëma' no'tëquën
    nitotacamaso marë'. Ina tëhuënchachin catahuarinpoa' nohuantërinso' nicacaso'.
    A'naya a'nayanpoa' catahuarinpoa'.
  srn-NT: Brada nanga sisa, mi wani fu un kon sabi fu den presenti fu a Santa Yeye.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, ntsuꞌu sca chaꞌ nu ntiꞌ naꞌ chaꞌ
    caca cuayáꞌ tiꞌ ma̱ cuentya jiꞌi̱ cña nu caca jiꞌi̱ sa scaa na xquiꞌya Xtyiꞌi
    ycuiꞌ Ndyosi.
  bqc-SIM: Gbɛ̃́ↄ, Lua Nisĩna gbaↄ yã́ musu, má ye àↄ sĩana dↄ̃.
  tcz-CHONGTHU: Tun, sopi deitahte, Lhagaovin thilboltheina jatchom beh eipehnau chung
    chang thua neihin dohnau thudol hi, nang hon nahet khel dingu keima kanompoi.
  mar-mar: बंधूनो आत्मिक दानांविषयी, तुम्ही अज्ञानी असावे अशी माझी इच्छा नाही.
  snp-snp: Ena mono wenenane-motao, Ouna netalamatala yamu kolife ádotenawae, loto
    logiminagolowe. Kolalo.
  isl-isl: Vinir, nú langar mig að minnast á þá sérstöku hæfileika – náðargjafir –
    sem heilagur andi gefur hverju og einu ykkar, því að ég vil ekki að neinn misskilningur
    sé um þau efni.
  spy-NT: Mbo ng'eetaabiya, kurubta keey āk kiyēē rōōbchinē biich ꞉Tāmirmiryēētaab
    Yēyiin, ‑māāmāchē ōbuur nyēē ‑mōōnkētē nyēē karaam.
  xnn-xnn: Bebsatko, id wani songbatak nan sinootyo ay maipanggep isnan laing ay ited
    nan Ispiriton Apo Dios isnan ipogawna tay kayatko ay getkenyo ay ostoosto.
  mwe-mwe: Ashaalongo ajangu, ga kalama kopoka kuka Mbumu jwa Ukonjelo, ngunapinga
    mmumanyanje ukoto.
  tte-tte: Yagu tali toekalesiyayao, Yaluyaluwa Tabuna ana yauya kaiweli nuwanuwagu
    nuwamiu sidudulai.
  tcs-tcs: Nau mai labing bala ane sisi, ai wande tokbaut dem gipt wanem da OliSpirit
    i gibe ebriwan prom yumpla bikoz yupla no prapa kese demting.
  hlt-THB: Koeinaakhqi, myihla ben them peek ve a sim kaana nami awm ham amni ngaih
    nak khqi nyng.
  soq-soq: Ne menanedia e Aleu kakaiwa amonawa enaledia nolawa ateitonune wanlempa.
    Sa baiwa ne gagalowanteapo e atendewaitana.
  qub-qub: Ermänucuna, cananga Espíritu Santu yachaycunata gomashanchïpitanami willapäshayqui.
  att-att: Á wáwwagì, ibukalák ku laguk nikayu yù meyannung sù pakáwayyá naw nga iyawâ
    nayù Mangilin nga Ikararuá ni Namarò nittam nga katággitádday nga tatole na, gapu
    ta ikáyâ ku nga kánnámmuán naw ta napiá.
  bki-bki: Bo ga kuruaku a kuvivinioku nalo, kiniou nojidom neverii moroano nalo napano
    Niununo Lu mijikia sianio van kito namoneano nalo jibe jidomiano tai. Ea tivelinio
    na, maka rivu kamiu kuve taboso, mia nojidom ka monoka kuvijikia vatitig kija
    kalo.
  bqp-bqp: Ma gbɛ̃nↄ, Luda Nini gbanↄ yã musu, má ye àgↄ̃ dↄ̃nasariro.
  mcp-mcp: Bwaaŋg, shú ísâ Zɛmbî mə dʉ yə bwán bɛ́ zhɨ́ɨ́ a *shíshim dɨ́ yí, mə acɛ́ɛ́lɛ́
    nə́ bɨ dʉ́g bə kú mpu.
  hat-hat: Ann wè koulye a keksyon kado Sentespri bay la. Frè m' yo, mwen ta vle nou
    konnen sa ki vre sou keksyon kado sa yo.
  npl-NT: Nokniwah, nikneki xikmatikah ke n Espíritu techmajmaka iweletilis tinochteh.
  bgg-bgg: Thuh, na è zey pha Ragung So è lasen hèg chiang ji shii ìd bo. Gu khuiinothek
    nane bumuiithek wo nathek ne airo izai jishii ìd bone gu yang ro.
  eng-TCENT: Now concerning spiritual gifts, brothers, I do not want you to be uninformed.
  eng-BSB: Now about spiritual gifts, brothers, I do not want you to be uninformed.
  cpu-NT: Iroñaaka nonkantemiro tsika okantakota tasonkaventashiretaantsi. Iyekiite,
    te nonkove onkompitzimotyaami.
  san-ASM: হে ভ্ৰাতৰঃ, যূযং যদ্ আত্মিকান্ দাযান্ অনৱগতাস্তিষ্ঠথ তদহং নাভিলষামি|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, neka najkí napurigá ''emi machimela
    churigá ko alué nejkúrili napu nejime ju Onorúgame Alawala.'
  eng-WEBPB: Now concerning spiritual things, brothers, I don’t want you to be ignorant.
  gfk-H: Io, ma bar tasigu ta Karisito, iau nem bia muat na palai uta ira hartabar
    makaia tano Halhaliana Tanua.
  viv-viv: Siule tobohiyakweyao miKolinita, AluꞋaluwa Mahalina yana abavetala tulina
    tulina faꞋina ganakivetuvetunumi. Nuwanuwaku AluꞋaluwa Mahalina yana abavetala
    inubana wanahalamane-hagihagiyena.
  yao-yao: Sambano achalongo achinjangu ngusaka mmanyilile yambone yankati mituuka
    jajikutyochela kwa Mbumu jwa Akunnungu.
  tgp-tgp: Ale nakerihi, la vorai peresi na vevorai, enau na opoia vara ha mera na
    hinau sei Tanumen God mo lo silera.
  auc-NT: Ïñänäni ëñëedäni. Wængonguï Önöwoca mönö ïmonte pönö cæcä ate tömengä nänö
    pönönoncoo eyepæ̈ ænte ëwocadinque mönö æbänö cæquïï, ante ëñëninque mïnitö oda
    cædämaï incæmïnimpa, ante ñöwo yewæ̈mömo aedäni.
  kbc-NT: Inioxoadipi, jemaa mowooɡ̶otitiwaji anewi aneetece ɡ̶odixaketedi ane najigotoɡ̶owa
    Aneotedoɡ̶oji Liwigo.
  bmh-bmh: O zaiar, iz ag Uwait nugau Ah Wes nug salau mabun gusig naliu ag tutak
    tutak maraneu en awaramoroi. Iz ag igul go suban abe mabun en awarem.
  ctu-BL: Hermanojob, com mi la' ña'tan i sujmlel laj c'ʌjñibal tsa' bʌ aq'uentiyonla
    ti jini Espíritu.
  meq-meq: Malamar ga hay, anəke na, na tsikakumeye naha ka gədaŋ neheye wal wal Məsəfəre
    Tsəɗaŋŋa eye ma vəlateye a ndo hay aye. A seŋ na, sərum ha lele.
  noa-H: K'odamnaan, hĩs jũrr mua pãrag k'ap'ʌ hapim k'õsi chirʌm, jãgata Hẽwandam
    Hak'arau maach hich hiek hʌ̈k'a nʌm k'ʌʌnag hich jua t'eegjã deejẽ, nem k'ĩir
    pogk'e waumamk'ĩir.
  alp-NT: Kwali betaya, meije au lepa loko kbasa rebe ite supu bei Tuhane Eni Rore.
    Au suka imi rekwae titinai.
  san-VEL: he bhraatara.h, yuuya.m yad aatmikaan daayaan anavagataasti.s.thatha tadaha.m
    naabhila.saami|
  kbq-kbq: Hagi nafuhegatane nensarogata avamu'mofo muse zanku'ma hu'naza zamofonku
    eriama hu'na tamasami'za hue.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ats̈e së́ntsebos̈e ts̈ëngaftanga chas̈motsetáts̈ëmbo
    Bëngbe Bëtsabe ts̈etana obenanama ts̈abe soyënga jamama, Crístbeñe os̈buáchiyënga
    jujabuáchama.
  ron-LSB: În ce privește lucrurile spirituale, fraților, nu vreau să fiți neștiutori.
  pon-pon: RI ai kan, i jota men, komail en jaja duen pwaij nenin akan.
  nhe-BL: Huan ama noicnihua, nijnequi nimechilhuis se quentzi tlen nopa tlamantli
    tlalnamiquilistli o hueltilistli tlen Itonal Toteco quinmaca tlaneltocani pampa
    nijnequi achi más cuali xijmachilica.
  sps-sps: Nyo farong pis rou vegiau nyo te biny a fo rangat tsumi tana sanaan to
    te bibinun fi non Aaven Taabos komar a vainy, ana nyo komainy fa'arasainy faarof
    maromi fuainy vamuinyasiny fafaaman tsonyo.
  wnc-wnc: Siwan mate notnabam. Wamu takngatuat ayuwan daninangge nataat. Ginu sanga
    Waung Kapata ninde tasinimunggak kakngae dua botaningge natake daniwit.
  bus-bus: Ma gbɛ̃nↄ, Luda Nini gbaanↄ yã musu, má yezi àgↄ̃ dↄ̃na sairo.
  gub-BL: Herywyr wà, hereinyr wà, aze'eg putar peme ihe nehe kury, Tekwe Puràg ikàgaw
    purupe imur haw rehe ihe nehe kury. Aze umur ukàgaw amo teko wanupe nehe, a'e
    teko uzapo putar ma'e uzeruzar ma'e wazemono'ogaw pe a'e wà nehe, ikàgaw hexak
    kar pà purupe a'e wà nehe. Amo uzapo putar amo ma'e a'e nehe. Amo ae uzapo putar
    amo ae ma'e a'e nehe. Hepurukwaw kar wer Tupàn ze'eg azeharomoete har rehe peme
    ihe nehe kury.
  imo-imo: Mini Kake Telimuni imboma kongono tendangei enge tirimuma enoni paa liko
    manjengei ungu mane timboi tero.
  boj-boj: O ijo was, Qotei aqa Mondor na iga siŋgila segi segi egeqnu. E deqa niŋgi
    merŋgit quiy.
  eng-DRA: Now concerning spiritual things, my brethren, I would not have you ignorant.
  knf-knf: An bayiţ naan ţi *Kriŧtu, hënkuŋ nabiin ŋţiiniyaan iko yi *Uhaaş wi Naşibaţi
    ujaaŋ uţen, mënŋal nawo ţi kapaam ţi iko mënţ.
  san-KHM: ហេ ភ្រាតរះ, យូយំ យទ៑ អាត្មិកាន៑ ទាយាន៑ អនវគតាស្តិឞ្ឋថ តទហំ នាភិលឞាមិ។
  arn-NT: Pu peñi ka lamngen, iñche ayülen eymün tamün kimael kiñe pichin rewall tati
    Lif Küme Püllü ñi wülkeelchi pepiluwün dungu.
  zas-NT: Yan ganin lëjt, quiarguiejn ni runee Dios loj tijb gaj bejn por xyudar xSprijt
    Dios, din ad rëntan guibandi sin guial gagbeedi ni guin ree.
  ken-NT: Bɔ̌ma, nɛ́nɛ, bɛyɨŋɨ mɛnyǔ akap anɛ́ Ɛfóŋó Bɛdyɛrɛ áchyɛ̀, mbɨ́kɨ́ yaŋ
    mǎmbák ndǔ ɛjuri.
