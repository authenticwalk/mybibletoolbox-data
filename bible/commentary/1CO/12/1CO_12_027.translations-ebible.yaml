  bnp-bnp: Na naro iea kunana, mua takutaku a tabekena kakaine Kristo.
  apn-NT: Nẽ mẽ pahpê Kris kwỳjaja te mẽ pahpê Kris nhĩ pixi pyràk. Ahpỹnhã mẽ pahte
