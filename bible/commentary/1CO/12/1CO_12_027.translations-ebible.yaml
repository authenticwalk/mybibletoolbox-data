verse: 1CO.012.027
translations:
  kpx-kpx: Di vavae hoto louale keu koseanu. La bahataeau Keliso vava. Katealemoike
    la igaegae lovive vama.
  okv-H: Eto ungo amo Keriso ta hamo eto ungo embo vahai vahai amo hamo ta hatu singi
    neite neite aingeko
  tbo-tbo: Tauta boluta Keliso hinina ma emosi po emosi hinina gutagutana.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിന്റെ ശരീരവും ഓരോരുത്തരും ആ ശരീരത്തിന്റെ അവയവങ്ങളുമാകുന്നു.
  grc-SR: Ὑμεῖς δέ ἐστε σῶμα χριστοῦ, καὶ μέλη ἐκ μέρους.
  bgc-bgc: इस्से ढाळ थम सारे मिलकै मसीह की देह सो, अर थारे म्ह तै हरेक उसके देह के
    कुछ हिस्सां के रूप म्ह उसके अंग सों
  khz-khz: Gomi kwapurakwapura Keriso tauniparana kava kwapurakwapura ia tauniparana
    aonai. Gomi maparami Keriso tauniparana kwapunai goagoto.
  deu-TKW: Ihr aber seid Christus' Leib und Glieder jedes an seinem Teil.
  zsr-NT: Naꞌa, lbiꞌiczliꞌ dzagliꞌ gdu ca nayáꞌ nabanëꞌ Cristo, atiꞌ tu tuliꞌ nacliꞌ
    ca yuguꞌ le nagudiꞌ dzáglenëꞌ.
  lin-lin: Nzokande bino, bozali nzoto ya Klisto, mpe moko na moko kati na bino azali
    eteni ya nzoto yango ya Klisto.
  hns-NT: Aisahie toelog bhie baate. Toelog mielke Kriest ke dehie baate aur sab koi
    ek ek hiessa hai.
  noa-E: Maach Cristo igar nʉm khʉʉnan, maachta i morou. Mamʉ thumaam khʉʉnau ãbam
    phidagpai wauba naawai dichpierr nem wau nʉm gaaimua ãb sĩi i juajö sim; deeum
    phidag wau sim gaaimua ãb i bʉ̈jö sim; ãb i daujö; ich mag nʉmua maimua mag tag
    ich mag thum i mor ëntër.
  eng-EMTV: Now you are the body of Christ, and members individually.
  mib-NT: Te róhó jíjnáhan ró chi nájnūhun yɨquɨ cúñu Cristo cácuu ró, chi ɨɨn na
    cúu yó jíín yá. Te ná ɨɨn ná ɨɨn ró cúu ɨɨn ɨɨn parte yā.
  lif-NT2: आल्‍ल खिनिॽग ख्रिस्‍तरे़ नासिङ्‌गे़न् कुधक्‍निङ्‌लो, हे़क्‍क्‍याङ् खिनिॽ
    के़रे़क् कुधक्‍किल्‍ले़ कुयाम्‍लक्‍निङ्‌लो॥
  xnj-xnj: Hinu, mwavoha nyenye ndi higa ya Kilisitu, kila mmonga winu ndi chiwungu
    cha higa yeniyo.
  mmx-mmx: La kerepmo nemi axap mi lok ngan labantuxu at ne Karisito, la nemi getgesara
    mi lok ngan levengkot ap mo labantuxu ren.
  cbr-NT: Usa ca ënëx 'icën. Aín taë, aín mëcën, aín pabí acamaxa 'itsa 'aínbi ca
    uni achúshishi 'icën. Usaribiti ca Cristobë aín unicama achúshishi 'icën.
  tee-NT: Pus vana va chun ju uxijnan. Ju uxijnan tachi ixlacatuna Cristo unt'at'it.
    Chai pumatamin ju uxijnan tijtamin tijtamin lhich'alhcat ju canaviya'.
  eng-LSV: and you are the body of Christ, and members in particular.
  cak-NT: Ri c'aja' oc xin-ij-ka chiwe man can ta chirij ri kach'acul nich'o'n-wi,
    xa chakij roj ri kaniman chic ri Cristo y joj-oconak ruch'acul. Roma can anche'l
    rubanon ri kach'acul, c'o ruk'a', c'o rakan, c'o rech, can man junan ta quisamaj
    chiquijunal; quiri' chuka' roj ri kaniman ri Cristo, joj q'uiy y man junan ta
    kasamaj.
  pah-NT: Penhinanhinani peko Cristo'gareheva'ero. Igwete ojipejiva'ero pe jihe'ari
    ojogwehe Cristo'ga pavẽi.
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ tachi ijãapataarã Cristo
    k'ap'ɨak'a p'anɨ, iru ome araa p'anapata perã.
  xed-xed: Kaghuni ná, vgha Kristi kuni, ka fawayhani nzakwa ghuni turtuk turtuk.
  mks-NT: Ta tócó ndihi ndó, na̱ cúú cuéntá Jesús cúú ndó tátu̱hun yiquí cu̱ñu Jesucristo
    jáchi̱ in na̱nduu ndihi ndó xi̱hi̱n á ta in in ndó cúú ndó tátu̱hun in xoo yiquí
    cu̱ñu a.
  gfk-S: Ma mu um, mu no palatamaine Krais. Ma mu bakut tiketike mu ira katkatano
    harbasie tana.
  bmu-bmu: Eŋön Kraistkö ölŋi akze aka mohot mohot eŋön mönö yaŋgö ölŋaŋgö sile kitipŋi
    akze.
  dgz-dgz: E iravi Keriso etua. Etua mega semua daiton daiton e me di.
  eng-GNV: Now ye are the body of Christ, and members for your part.
  zaa-NT: Lebi'i nna cca le formar cuerpo qui' Cristua. Ttu ttu tsa le ná le parte
    lani e por ttu tsina nu guni le.
  eng-WEBSTER: Now ye are the body of Christ, and members in particular.
  guh-guh: Daxita rabaja paxamë Dioso papijajivimë. Nexata caenë Cristo beperabëto
    panaexaname. Pavi Cristo peperabëtota xaina, bajara bepayajuvënëvi Dioso pacatane
    pacaenëmë canacujitsia.
  bon-bon: Yoo, weene peete nemi Keriso me tääpe; weene yepäyepä cina lui teeme yepäyepä
    piicwa gemi.
  nhw-BL: Ama anitztoque itlacayo Cristo huan sesen amojuanti anitztoque quen se parte
    tlen itlacayo catli tlahuel monequi.
  swh-ONEN: Sasa ninyi ni mwili wa Kristo na kila mmoja wenu ni sehemu ya huo mwili.
  wbi-wbi: Lino umue mulim'bili ghwa Kilisite, nikilungo kimo kyene.
  bba-bba: Tɛ̃ bɛɛ kpuro i sɑ̃ɑwɑ Kirisin wɑsi, mɑ bɛɛn bɑɑwure sɑ̃ɑ yin doo dookɑ.
  eng-KJVCPB: Now ye are the body of Christ, and members in particular.
  kgk-NT: Upéixa jaiko-ma nhande, Hesu reroviaha va'e kwéry. Cristo rete ramigwa nhande.
    Upéixa-gwi jaiko peteĩ teĩ hete rehegwa-rami.
  waj-waj: Itaama vaikiai ngia mmuakiaaya Yisuu Kirisiinna mmammavai roosiima varida
    mmuaa vaata mmuaa vaata mmammaivau vairaiyauvaa roosiima variaanoo.
  cpy-cpy: Ari akantayitari aakapaeni akaatzi awentaa-shiretaari Jeepatzii-totaa-rewo,
    okimiwitaka apaanimi iwatha aaka Jeepatzii-totaa-rewo.
  mpx-mpx: He komiu te Keliso tuwana, inoke komiu maisena ge maisena iya tuwana gabomwina
    etega.
  wbp-wbp: Ngalipa Kirijini-patu karlipa jintangka-juku nyina turnu Jijaji Kiraji-kirlangu.
    Ngalipa jinta-kari jinta-kari karliparla nyina nyanunguku.
  luo-luo: E kaka un duto un ringre Kristo, kendo ngʼato ka ngʼato kuomu en fuon mar
    ringruogno.
  nhe-NT: Ama initztoque itlacayo Cristo huan sesen imojuanti initztoque queja se
    parte tlen itlacayo tlen tlahuel monequi.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܦܲܓ݂ܪܵܐ ܕܡܫܝܼܚܵܐ، ܘܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܗܲܕܵܡܵܐ ܝܠܹܗ
    ܓܵܘܹܗ.
  esk-NT: Iluqasri timigigaasi Christ-ŋum, aasriiñ iñullaaŋuplusri sulliñiġigaasri
    taavruma timim.
  msb-msb: Kamo ngani an ginatawag na lawas ni Cristo kag kada usad sa iyo parte sani.
  cpa-NT: Dsio¹ báh³ jøng². Hniah¹² ma²lanh¹² ju³lah lǿa¹² jmø³ŋø³ Cristo. Lah¹jan²
    lah¹jan² hniah¹² lanh¹² ju³lah lǿa¹² lah¹cøng² lah¹cøng² ti³jneh³ quiah¹²dsa.
  dso-dso: ଆମେ ଜେତ୍‌କି ଲକ୍‌ ବିସ୍‌ବାସି, କିରିସ୍‌ଟର୍‌ ଗାଗଡ୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌ କରିଅଇସି ।
    ଆରି ତେଇ ଆମେ ଗଟେକ୍‌ ଗଟେକ୍‌ ବାଗ୍‌ ।
  meu-meu: Benaini, umui na Keriso tau-anina; umui ta ta be ia reḡena.
  yva-NT: 'Ananeneae anasine umawe no taiso: Kristus anasine raurata irati anugano
    Amisye rai. Weti wea tenambe wasawainamo Kristus anasin muno weapamo nanentabo
    wasato siso anasine umaso rai.'
  dgc-dgc: Nadid, i kahulugina na éya, éy sikam i bégi ni Cristo. I bawat esa dikam
    éy kasangkapan kam na bégi na.
  zpm-NT: Laa naa rne miṉ rii lo to, sac racladz naa guieṉ to sca none tipse gac to.
    Goḻguieṉ gaṉle xcuerp Jesús i nac to grë to, tib tib part ne niaa cuerp co i nac
    to, rquiinlsa to zha ne nacgrë to.
  hix-NT: Khunu wyaro manatxhe, omnyamo, Kryestu mryenon kom kaxe. Towenyxa nye oyehtxoho
    kom haxa ryhe, khun hoyeno wyaro naha.
  sim-sim: Jir amber hom Krais nga maome namtaskop nanda jir. Jir namtarmba namtarmbak
    or nga nakrem maome mamtaskop nanda jir.
  npi-ULB: अब तिमीहरू ख्रीष्‍टका शरीर हौ अनि व्यक्‍तिगत रूपले यसका अङ्ग हौ ।
  cgc-cgc: Beet ambalen ko na tenged kiten tanan mga ittaw na sakep ki Cristo, kiten
    tanan pakabig na iya na lawa. Kada isya ki kiten paryo ta isya na parti ta lawa
    Cristo.
  tim-tim: Den ginŋe yu kulemgoân aregât keiŋe hin. Ye Kristogât kâmot hâkyeŋaet dop
    hainâk konogân agi. Akto ye konok konok Kristogât hâkŋe siâ siâŋe akmâ manmai.
  yor-yor: Gbogbo yín jẹ́ ara Kristi, ẹnìkọ̀ọ̀kan yín sì jẹ́ ẹ̀yà ara ọ̀tọ̀ọ̀tọ̀ nínú
    ara Kristi.
  wos-wos: Guni Krais Jisasna hundi xékékwa du takwa, guni Kraisna séfi guni re. Reta
    guni nak nak séfimbu tékwa nak joo guni re.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãra jũma ãbaa Crito cacua quĩrãca panʌa. Bãrãra idji
    cacuad̶ebemarãa.
  eng-F35: Now you are the body of Christ, and members individually.
  ind-ind: Kita secara keseluruhan adalah tubuh Kristus, dan masing-masing orang merupakan
    anggota tubuh-Nya itu.
  pes-OPCB: مقصودم از این سخنان این است که شما همگی با هم بدن مسیح هستید، اما هر یک
    به تنهایی عضوی مستقل و ضروری در این بدن می‌باشید.
  mpt-mpt: Bainobo galin naka unang nibo alukum makob Klaiste damobe. Eka elekiem
    olokiem nibo makob Klaiste damo atosinobe.
  ssx-ssx: Koto ekina꞉ iki paeyaota꞉ Ketisona꞉ loke kone hata꞉ hande tunaala꞉ alemanu
    homeke homeke lo halememe.
  mkl-mkl: Nsɛi iŋɛ fei ì jɛ ɑrɑi Kirisi nɔ inɛ bɑɑ yoomɑ nŋɛ fei í jɛ ikɔ̃ ikɑ̃ ikɑ̃ɛ.
  gaq-gaq: ପେ କିସ୍‌ଟନେ ଗାଗ୍‌ଡ଼େ । ପେ ସାପାରେ ଆତେନ୍‌ ଗାଗ୍‌ଡ଼େନେ ମୁଇଂ ମୁଇଂ ଅଙ୍ଗ ।
  gof-RNT: Hintte ubbay Kiristtoosa asatethi; qassi hintte issoy issoy iya billiteta.
  unx-unx: ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହଡ଼୍‌ମ ତାନ୍‌ପେ । ଆପେ ସବେନ୍‌କ ଏନ୍‌ ହଡ଼୍‌ମରେନ୍‌ ମିପିଆଦ୍‌
    ହିସା ତାନ୍‌ପେ ।
  gah-gah: Monokú nominuhatímini mogona ámináminoko neve. Lekeza mukí ali nupa ake
    Kilistoni agupegitana iki minake aí vegenala zuha lilí iki niave. Itó etó etó
    nene aí nekisa lilí iki minake, gelekelé iki niave.
  lcm-lcm: Asukang a nami, mipo pukun i Karisto, na siksikei imi kapo palpal i pukun
    ina.
  aer-aer: Alakenhe anteye anteme nhenge arrantherre anyente-irrerirremele arrantherre
    tyerrtye Christ-kenhe-arteke-arle. Nhenge tyerrtye anyente iltye-arteke, arrpenhe
    ingke-arteke, arrpenhe aneme alknge-arteke. Anwerne kwenhe ingkirreke tyerrtye
    arrpenhe-arlke aneme kenhe anyente-irrerirremele anwerne tyerrtye Christ-kenhe-arteke.
  qvc-NT: Chayshinallam noqanchiqkunapis Jisukristupi kriyishpaqa, yumbayninchiq paypa
    kwirpumba partinguna kanchiqllapa.
  tgl-ULB: Ngayon, kayo ang katawan ni Cristo at ang bawat isa ay bahagi nito.
  cbs-NT: Jamen matu dasibi man yuda betsa tibibiaken Diosun Yushin Pepatun medibi
    tibi matu kushipa waya daya betsa betsapa Diosun matu yunua akeakeadan, man jabias
    Criston yuda keskabuki.
  xtm-NTPP: Te sukan ka kuu ndaka tna'a o ja ni ka nduu o sa'ya Su'si ma, te nú vivii
    ka ketna'a ini ndi‑in ndi‑in o ma, te yikikuñu Cristo ma ka kuu ndaka o.
  nnq-nnq: Yene mangweto mmoa nga mmele gwa Kilisto na kila mundu kipagwa cha mmele
    gwenio.
  bao-NT: Mʉja, Jesucristore ca tʉo nʉnʉjeerã cʉ̃ upʉre biro mʉja nii, mʉja ca niiro
    cõrora tii upʉ macã taberi ca niiro cõro, bojorica wãmeri wado ca tii niirije
    ca niirore birora mʉja bii.
  san-ORI: ଯୂଯଞ୍ଚ ଖ୍ରୀଷ୍ଟସ୍ୟ ଶରୀରଂ, ଯୁଷ୍ମାକମ୍ ଏକୈକଶ୍ଚ ତସ୍ୟୈକୈକମ୍ ଅଙ୍ଗଂ|
  huv-NT: Nganüy icootsa ajlüyiiüts at icoots micuerpo Teat Cristo; at anopnopoots
    ajiüraats atamaats wüx nej.
  otn-NT: A nu̱yá, guecjʉ'a̱ nnøpe ngue rá̱ do'yo ra̱ Cristo ya. N'na ngu̱ n'najʉ,
    guecjʉ'ʉ yø xɛqui n'youi p'ʉ ja rá̱ do'yo'a̱.
  nop-nop: Indiŋ nadineŋ. Nai indidegoŋ hidi hogohogok kiulaŋa Kilisto’walaŋ folooŋ
    tiiŋ. Unduŋ tiŋa adi’walaŋ folooŋ diniŋ kwanai u molomolom kahileiŋ.
  obo-NT: Iyon kohulugan taddot id ikahi ku, no siketa nod pompomakoy, noko-iling
    to lawa ni Disas Krays woy ipat sokkad keta, sakup en tadda.
  cak-ENT: Ri c'ate ri xinbij-ka chive man katz pari' tüj ri kach'acul nch'o-vi, xa
    pa kavi' c'a roj ri kataken chic ri Cristo y roj c'unük ruch'acul. Roma cachi'el
    rubanun ri kach'acul, c'o ruk'a', c'o rakün, c'o runak'-ruvüch. Man junan tüj
    c'a quisipanic chiquijujunal. Quiri' chuka' roj ri kataken ri Cristo, roj q'uiy
    y man junan tüj kasamaj.
  lif-NT: ᤀᤠᤸᤗ ᤂᤡᤏᤡ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤢᤎᤰᤏᤡᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤁᤢᤎᤰᤁᤡᤸᤗᤧ ᤁᤢᤕᤠᤶᤗᤰᤏᤡᤱᤗᤥ॥
  mie-NT: De ndá ndóhó chi modo yiqui cúñu Cristo cúu nú, chi iin-ni cā cúu ó jíín
    yā. De tá iin iin nú cúu iin iin parte yā.
  san-TIB: ཡཱུཡཉྩ ཁྲཱིཥྚསྱ ཤརཱིརཾ, ཡུཥྨཱཀམ྄ ཨེཀཻཀཤྩ ཏསྱཻཀཻཀམ྄ ཨངྒཾ།
  qve-NT: Saynallataqmi qankunapas, Jesucristopi creesqaykichisrayku, llapallaykichis
    huk cuerpo hinalla kankichis. Chayraykun qankunaqa llapallaykichis Jesucristopa
    cuerponman pertenecenkichis.
  pao-NT: Ooonne'yoona no'yoona tamme ka Te Pabe'e tookoo-wa'ne'yoona, unu nanatummatzi.
  cbu-NT: Iy Isuschichini ichinguruni Isusoo maachiritanicha. Itaru, Isusumun minamaritam
    kinaktanicha.
  usa-usa: íbêqa ítáaro. keráwáqá máqtemma Îtu Káríqtoni aúyawaaqa mááe. móra-mora-yuma
    móra-mora-aayapare.
  soy-soy: Nɔ kɛsẽ́ nɔ́nnɛ́nɛ́í Kirisi ipiŋɛ lɛ. Ḿpɑ́ nɔ́ úye yɛ unlesɛ lɛ.
  hui-hui: Anigo tí bibahende Kerisonaga tingini kamigoni. Ani buwa tí hangu hangu
    howa tingini ogoninaga gebagene mbira mbira kami.
  amf-amf: Yedi Kiristoossa bishine; yedi wul kalaa kalaana kisa waane.
  quc-NNT: Ix k'u ri' i nuk'um ru cuerpo ri Cristo waral cho ruwächulew. Chijujunal
    ix, ix u tz'aqatil ru cuerpo ri Are'.
  dob-dob: ꞌEnega ꞌebweuna ꞌebweuna ꞌaboꞌada Keliso welawelaꞌanao,
  wrs-wrs: Indkumbiva temba yimba avpa, nihsowosal snal snal snal Kristusna. Henoi
    henoi yimba indakondava eungu vev hena.
  mca-mca: Ma' hayits, week ekheweli'ƚ ƚ'ese'n ha' Cristo, qa week ewiƚei ekheweli'ƚ
    pe' ƚewekwekits pa' ƚ'ese'n ha' Cristo.
  tzo-TZC: Jaꞌ jech ti voꞌoxuque, sbecꞌtaloxuc ti Cristo cꞌotemoxuc yoꞌ jech ta xatunic
    yuꞌun ta jujun tale.
  mya-mya: သင်​တို့​အ​ပေါင်း​သည်​ခ​ရစ်​တော်​၏​ကိုယ်​ခန္ဓာ တော်​ဖြစ်​၏။ သင်​တို့​အ​သီး​သီး​သည်​ကား
    ကိုယ်​ခန္ဓာ​တော်​၏​အင်္ဂါ​အ​စိတ်​အ​ပိုင်း​များ ဖြစ်​ကြ​၏။-
  gng-NT: Ninbi nɛ yé Kristo ya gbɛnɛnt, nɛ unil kɛ yé tigbɛnɛnt nnɔ ya gbɛnɛnbɛl.
  cbi-NTPO: Juntsa deju' ñui bain Cristo' bulu deeve, matyu ñulla main main vee vee
    kemu deju'ba, juntsa bulunu tyuipunamu deeve.
  ikk-NT: Ụnụ ile wụ ẹhụ Kraịstị. Onyẹ-onyẹ imẹ ụnụ wụsọnmẹ mkpamkpa rịn'a.
  leu-leu: Nami xapiak ve mi vipin si Krais e nami saxa saxa mi xavil ina.
  maz-NT: Nu'tsc'eji o̱ cuerpots'ügueji dya e Cristo. I̱ṉ bübügueji cja o̱ cuerpo
    nzi 'natsc'eji.
