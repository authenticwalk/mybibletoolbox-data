  kwi-kwi: Une, Diosta piantuzne, Cristowa kwalkanain mai. Aune akkwan makpas, maza
    awa intiruz namna.
  agm-agm: Isɨ sahɨ nahatiyaatɨ Kɨraisihomɨ ambɨhiyaate. Sahɨ nɨnaasiyaatɨhɨ Kɨraisihomɨ
    ambɨpatamɨ wihoaaŋɨhonya kɨhonya kɨhonyaate.
  ubr-ubr: Ato omi engon on Keriso usin, ato omi kakaita kakaita on usin turin.
  tsw-NT: Suru nɗu suru lipu vu Zamawawa ɗa. Koyan a̱tsuma̱ a̱ ɗu upasu u ɗa a̱ lipu
    va̱ yi.
  cax-NT: Namanaiña arraño abaca tacana arrüna taman nicütüpürrti Cristo. Cadati taman
    anati tacana taman parterrü.
  aia-aia: Naasi, 'i'amou hako ra'i dora 'iniai abena Kraest.
  srp-1865: A vi ste tijelo Hristovo, i udi meðu sobom.
  agt-agt: A yen mina ya pagnonotan muy, te ikitam ngamin nga mangurug a nagbalin
    kitam ta bari ni Hesus Kristu, a ya tagtakday tekitam ya kuman na takday ramyenta
    na bari na.
  lug-lug: Kale mwenna awamu muli mubiri gwa Kristo, era buli omu ku mmwe kitundu
    kyagwo.
  yby-yby: Sa-iboya, aya muki lupatelesiya li nupa iki Kalaestida wewenala lolo iki
    minae. Ito eto eto iki eimola upalalo nesa lolo iki minae.
  heb-heb: אכן גוף המשיח אתם ואבריו כל אחד לפי חלקו׃
  mpp-mpp: Aime ngengibac yanguctihac Kristole soc ailu filesoc filesoc soc nebocine
    aigaing.
  apb-apb: Oto e urine no'one aana ahutemiu loko-loko oto sapena Kraes, na ta'ena
    nga iini hikemiu e ne'i sasarai ola oto aana.
  san-TEL: యూయఞ్చ ఖ్రీష్టస్య శరీరం, యుష్మాకమ్ ఏకైకశ్చ తస్యైకైకమ్ అఙ్గం|
  ben-IRV: তোমরা খ্রীষ্টের দেহ এবং এক একজন এক একটি অঙ্গ।
  ntu-ntu: Nimu amrlx ngrmu nrkrdrtq Kraes. X doa kxesz' mz nimu prtr mz nrkrdrtq
    lc x nzwz-krde myatxpx kz.
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਰਲ ਕੇ ਮਸੀਹ ਦੇ ਸਰੀਰ ਹੋ ਅਤੇ ਇੱਕ-ਇੱਕ ਕਰਕੇ ਉਸ ਦੇ ਅੰਗ ਹੋ।
  gvc-gvc: 'Ã jicʉ õ sehe nii nija mʉsare: Mʉsa sehe Cristo to pjacʉ yoaro sehe cʉ̃
    curuata jira. Ã jina jipihtina mʉsa to pjacʉi jia yoaro sehe to yaina jira.'
  sbk-sbk: Ishi amwi mbili wa Kilisti, na ivirungo kila sheka shene.
  mya-JVB: သင် တို့သည် ခရစ်တော် ၏ ကိုယ် ဖြစ် ကြ၏။ အသီးအသီး အင်္ဂါ တော်ဖြစ်ကြ၏။
  kgf-kgf: Ini imi Kristoac séwi ʒéma séwi taséhéra wamma kecʒu.
  awb-awb: Ite Sísa Karáhé tagaríáh ké wene morá ánónká méq mó aní mó anínue wene
    anonkataté náneq míáhwe.
  gdn-gdn: Wi kuduba ka Keriso e midi kwakwarepui. Wi kuduba ka Keriso e naureya idiwu,
  nko-NT: Yoo, ayɔ́ nkpá. Kristo ɔyʋlʋ́ʋ kʋlɛ amʋ mlɩ fɛ́ɛ́ mlɩgyí. Mlɩgyí mʋ ɔpasua
    ámʋ nɩ. Mlɩtɔ okugyíɔkʋ gyí mʋ nyankpʋsa-oyí ámʋ ɩwɩ tɔkʋ.
  bsn-NT: To bajirone bajiaja mani Cristore ajitirʉ̃nʉrã quẽne. Tocãrãcʉne ĩ yarã
    ñaja mani. Sĩgʉ̃ mani rãcagʉ ĩ sʉtiritijama, mani jedirone ĩ rãca sʉtiritiaja.
    To yicõari, sĩgʉ̃ mani rãcagʉ ĩ variquẽnajama, mani jedirone variquẽnaja mani.
  pib-NT: Giyagni gixni wa Kristomangi, ga wa satkaka gimane psojitgi.
  wiv-wiv: Kubarae, miu laveve kena, miu na livuhani Kristus, katiukatiu ni miu ia
    na dihudihuri livuhana.
  reg-reg: Mbe emwe olyanu muli mubhili gwa Kristo, ne ebhungo bhuli chimwi chwimwi
    kulubhala lwacho chigwatene na Kristo.
  mlh-mlh: Ŋoŋoji Kristore saki fu fukegobi eru moakoŋ moakoŋ ŋoŋoji iŋore saki tifepuine
    fukegobi.
  gof-ENT: ሂንቴ ኡባይ ኪሪስቶሳ ኣሳቴ፤ ቃሲ ሂንቴ ኢሶይ ኢሶይ ኢያ ቢሊቴታ።
  aau-aau: Enkin kokwe hom lowpwarowp homkwe mo Krais so owhi, seyr hmo prueyn prueyn-aw
    homkwe owhi sohok ko kopi-kopi.
  tvk-tvk: Di nabit usil sexien te rut tenbe xil vengan xa xamim mube rut tenbe Iesu
    Kristo.
  prf-NT: Sikam a atanan en eessa a bággi ni Cristo, sakay balang essa dikomoy ay
    bahagi nen bággi na.
  auy-auy: Túwawaatafeꞌo súnda-aaigoni áwáuma maarán-iye. Kembiwí Ísu Káráísiti áúwawaakaamba
    uréꞌa moórá-mora-waasigo wenaíyayaankaane wenaúrankaane miyáráámbá uráawe.
  tbg-tbg: 'Vaiinti vaataqaara tuqantaake tuna uva okarava maantimama vairo: Ne Karaitira
    vohaa vaatama variavo. Ne vaireka, vira vaataqaahainaa haika vohaiqa vohaiqavano
    variara.'
  hub-NT: Atum Cristonam surumankau ainatirmeka Cristo iyashiya numamtin chiki chikichik
    ainarme.
  hmo-hmo: Umui ibounai be Keriso ena tauanina, umui ta ta be iena kahana ta.
  big-big: Ini mabuwili Kilisigi korikwek kelik logo ini nak nak Kilisigi korikwekka
    wale narik.
  gux-G: I tie Kiristu gbanu i, ki tie o gbannandi, yuakuli o yuli po.
  cnl-NT: '''E³ quie''²³ rɨ³løn³¹na''³ ''é̱e̱² jmɨ² ŋu² Cristo. Rɨ³løn³¹na''³ ''é̱e̱²
    je² rɨ³''laan³² rɨ³ji̱i̱''n³² jmɨ² ŋu² Cristo cɨ''³ la²³ jø̱n³na''³.'
  zar-NT: Naʼa, libíʼi cázaliʼ dzágaliʼ idútë le naca cazëʼ Cristo, ateʼ tu tuliʼ
    nácaliʼ ca yuguʼ le nagudiʼ dzágalenëʼ.
  kde-kde: Bahi mwenu nni mmili wanga Kilisto na kila munu yumo mmwenu nni imbande
    ya mmili anewo.
  ata-ata: Ioxe ngingi ne vasimolu Kalisito, mo ngingi vilevilesi ne anu vasimolu
    paꞌupaꞌusou.
  qvw-NT: Chaynümi lluypis Jesuspa aychan cayanchic. Chay aychap imaymana partinmi
    lluypis cayanchic.
  nfa-nfa: Èci èèna ka dènge miu. Te miu sama sèmi ngiꞌu Kristus dhu kateme. Dhèu
    parcaya èci-èci nuka sèmi ca bagian nèti ngiꞌu Kristus.
  tnp-tnp: Nɨpətɨ nəghatiən u məmə itəmah nɨpətɨ Krɨsto, kəni itəmah rəfin kətiəh
    kətiəh itəmah nəuəlɨn mɨn rəha nɨpətɨ Krɨsto.
  urd-urd: इसी तरह तुम मिल कर मसीह का बदन हो और फ़र्दन आ'ज़ा हो।
  hot-hot: Môlô ma Kilisi liŋkupik ba môlô tomtom ma hatôm yani anêŋ kupik lôbôlôbô
    atu.
  mqj-NT: Susimi duka' kombongammua' sirapan batang kalena Kristus, anna ikomoa' sirapan
    lesoanna.
  rus-SYN: И вы - тело Христово, а порознь - члены.
  mbh-mbh: Na thomu o ranga ve ini toko ini peti epipeere ako tho ri nge, na thomu
    alavusnga o velpol ini a Krais ilopat.
  bdd-bdd: Coinega ꞌaigeda ꞌaigeda tauda Keliso yahunao,
  cbt-NTPO: Canpoanta' imarëhua' ni'ton, a'na huëntoínchin ninëhua'. Nonën pochin
    Quisocristo ni'ninpoa'. A'naya a'nayanpoa' nohuantërinpoa'.
  srn-NT: Unu na a skin fu Kristus. Ibriwan fu unu na wan pisi fu a skin.
  cta-NT: Ca taꞌa cuꞌma̱ lacua, stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo lcaa ñati̱ tyaꞌa ngusñi
    na chaꞌ jiꞌi̱ Cristo scaa quichi̱; loꞌo juaꞌa̱ sa scaa ma̱ laca ma̱ ñati̱ jiꞌi̱
    Cristo.
  bqc-SIM: Ámɛ á Kilisi mɛ ũ, mɛ́ á baade dɛ mɛpi guↄ ũ.
  tcz-CHONGTHU: Nangho jouse hi nabon chauva Christa tipum nahiuvin, chule nangho
    khat khat cheh hi hiche tibah a chu panga nahiuve.
  mar-mar: आता, तुम्ही ख्रिस्ताचे शरीर असून आणि वैयक्तिकरीत्या अवयव आहात.
  snp-snp: Ena linate ya Kilisto ukana ya minae. Ido ailo-ailo ya kofala-ana-kiyana
    ya minomo wamo ne.
  isl-isl: 'Jæja, ég er að reyna að segja þetta: Þið eruð öll sameiginlega líkami
    Krists og hver um sig sérstakur og nauðsynlegur hluti hans.'
  spy-NT: Kunyoo, akweek ꞉bōōrtaab Kiriistō ānkōōbooyē ꞉tukul inee.
  xnn-xnn: Isonga kaneg tako nan es-esa ay awak ay adoado nan paltina tay es-esa nan
    maitatapiyan tako ay si Kristo. Keg datako nan awakna. Ngem adoado tako ay paltina.
  mwe-mwe: Bhai, mmanganya mmowe shiilu shimo sha a Kilishitu, kila jumo jwenunji
    ni shibhalo sha shiilusho.
  tte-tte: Na komiu Keliso yona yo komiu kaigeda kaigeda iya yona waunao.
  tcs-tcs: Nau, ebriwan prom yupla i pat blo da bodi blo Kraist so ebriwan prom yupla
    i gad wok po mekem wea da bodi.
  hlt-THB: Nangmih taw Khrih a pumna awm unawh, a baaikhqi boeihna awm uhyk ti.
  soq-soq: 'Tauma ewana: Ne mai eteida umanawa waipona, tane eida umanala ne wadina.
    E ipa Keriso etepaida, tane e deadea ipa me etepa ebowa daitada rua wainilana.'
  qub-qub: Gamcunaga Jesucristupa cuerpunnömi caycanqui. Cada ünuyquinami juc partino
    caycanqui.
  att-att: Á yawe nga kinagì yù keyarigát tam ngámin nga mangikatalà kâ Apu Kesu Kiristu,
    ta kunnay ittam ta baggi na, megapu ta kesipà tam nga katággitádday kuna. Á makkakerumá
    yù pakáwayyá tam nga kunnay ta ajjan ta baggi na.
  bki-bki: Naruei iliano nalo nei aberenio jibe nei, aber kito naruei namoneano nalo,
    rojibe ka Kristo mokotenano, a kito terakurano robe kiano terati nalo nene.
  bqp-bqp: Ákↄ̃nↄmɛ Kirisi mɛ̀ ũ, akũsↄ̃ á baadi de mɛ̀ɛ pì gu ũ.
  mcp-mcp: Ntɔ́, bɨ bʉ́sə nyúul mə́ Krîst. Muud yɛ̂sh jɨ́ bɨ́dɨ́ *Dɔ̧ dɨ́ yɛ́ jɨ kʉ́l
    á nyúul nyɔɔŋg.
  hat-hat: 'Nou tout, nou se kò Kris la: nou chak se yon manm nan kò sa a.'
  npl-NT: Ijkó kiné, nochteh nomejwah nonkimajmanah ikuerpo n Cristo, iwa non sejsemeh
    non sasalitokeh itech non kuerpo.
  bgg-bgg: Nathek zab ne Masi ro siu ro, chiih-è zab jia ne ji pha ichuathek ro.
  eng-TCENT: Now you are the body of Christ, and individually members of it.
  eng-BSB: Now you are the body of Christ, and each of you is a member of it.
  cpu-NT: Arira akantayetaari aakaite akaratzi aventaashireyetaari Cristo, kempitavaitaka
    aakaite ivathami anayetaimi Cristo.
  san-ASM: যূযঞ্চ খ্ৰীষ্টস্য শৰীৰং, যুষ্মাকম্ একৈকশ্চ তস্যৈকৈকম্ অঙ্গং|
  tac-NT: A'pílipi ralámuli Onorúgame oyérame 'we najtékame ju, 'lige Onorúgame 'yale
    alué 'nátali napurigá uché jaré ralámuli gu'íriga járomala.
  eng-WEBPB: Now you are the body of Christ, and members individually.
  gfk-H: Ma muat um, muat no palatamai Karisito. Ma muat bakut tikatikai muat ira
    simsibaan harbasiai tana.
  viv-viv: Tu omiꞋiyao ma vaita Keliso wowona amine. MoyaꞋaimi saꞋeyana saꞋeyana Keliso
    wowona talaina tulina tulina.
  yao-yao: Nipele ŵanyamwe wose ndi chiilu cha Kilisito, kila jumo jwenu ali chiŵalo
    cha chiilu cho.
  tgp-tgp: Ale kamim epen Kr̃isto, ale kamim hatehateahi ka tavtavaluna.
  auc-NT: Mïnitö ïñömö, Wayö wayö ëñamö incæ adoyonque ëñamompa, ante do pönëninque,
    Mönö adobaï nänënë nänënë ingaïmö inte ñöwo wæætë Codito nempo quëwëninque adocabomö
    ïmompa, ante pönencæmïnimpa.
  kbc-NT: Digawini! Niɡ̶ida makaamitiwaji akaami lolaadi Cristo, odaa oninitecibeci
    niɡ̶ina akaamitiwaji akaami liwai lolaadi.
  bmh-bmh: Ag don. Ag unum tulemen, go ag Kristus nugau enib. Ag tutak tutak gonugau
    enib sul daremen.
  ctu-BL: Jatetla i bʌc'taletla Cristo. Jatetla miembrojetla ti' bʌc'tal Cristo.
  meq-meq: Nəkurom na, nəkurom tebiye ka manəte eye bo i Yesu Kəriste. Kwa way neŋgeye
    hawal i bo i Yesu Kəriste.
  noa-H: Maach Cristo higar nʌm k'ʌʌnan, maachta hi morou. Mamʌ t'umaam k'ʌʌnau hãbam
    p'idagpai wauba naawai dichpierr nem wau nʌm gaaimua hãb sĩi hi juajö sim; deeum
    p'idag wau sim gaaimua hãb hi bʌ̈jö sim; hãb hi daujö; hich mag nʌmua maimua mag
    tag hich mag t'um hi mor hëntër.
  alp-NT: Kwali betaya, imi lekwe ele mere neka. Imi pusuime esa. Hoko imire saka
    Yesuse Kristuse nanakwalaIje. Imi pusumi makerike tetebike saka ootoi bei nanakwalare.
  san-VEL: yuuya nca khrii.s.tasya "sariira.m, yu.smaakam ekaika"sca tasyaikaikam
    a"nga.m|
  kbq-kbq: Menina tamagra Kraisi avufa mani'naze. Hagi magoke magoke'mota, mago avufga'a
    manite manite hu'naze.
  kbh-kbh: Cachcá, ts̈ëngaftanga Crístbeñe os̈buáchiyënga, cháftaca cánÿiñe mo canÿacá
    jtsemnëse, mo chabe cuerpcá jtsemnana, y cada ona ts̈ëngaftanguents̈á mo chë cuerpents̈a
    soyëngcá, jtsemnana mo chabe cuerpents̈a soyëngcá.
  ron-LSB: Voi sunteți trupul lui Hristos și sunteți mădularele lui Hristos.
  pon-pon: A komail war en Krijtuj o kokon akan amen amen duen pwaij a.
  nhe-BL: Ama initztoque itlacayo Cristo huan sesen imojuanti initztoque queja se
    parte tlen itlacayo tlen tlahuel monequi.
  sps-sps: Jesan kan, ami na fokinai faavot faarei rom puan ten Krais, an isiseiny
    mes, ayein a isen a pan tsun tan puan to ayei.
  wnc-wnc: Siwan ina unzakan. Ginu kuupbam inandek inandek Kraisdane gupnae sanga
    kautdu kautdu binga dakngake yuaing.
  bus-bus: Ámbe Kirisi mɛ̀ ũ, bensↄ̃ a baade dɛ mɛ̀ pì guu ũ.
  gub-BL: Pe paw rupi pe no, Zaneruwihawete hetekwer ài peiko pe. Pitàitàigatu peiko
    ipegegwer ài.
  imo-imo: Aku ungu nilipo ombolio mele eno Kraistinga kangimu moromele. Eno imbo
    te te ningo Kraistinga kimbo ki mongo kumbe melema moromele.
  boj-boj: Niŋgi kalil Kristus aqa jejamu qujai. Niŋgi segi segi aqa jejamu miligiq
    di unub.
  eng-DRA: Now you are the body of Christ, and members of member.
  knf-knf: Kë an, nawooŋ uleef wi *Kriŧtu, naţok ţi wa, andoli awo umbaŋ uloŋ.
  san-KHM: យូយញ្ច ខ្រីឞ្ដស្យ ឝរីរំ, យុឞ្មាកម៑ ឯកៃកឝ្ច តស្យៃកៃកម៑ អង្គំ។
  arn-NT: Femngechi tati, eymün ta Cristo ñi kuerpu, fey kake kiñeke eymün koneltuleymün
    üyechi kuerpu mew.
  zas-NT: Yan ziangajc guial nayajc ree tijbzi con Cristo dugra ree nayajc ree ziꞌc
    tijbzi cuerp par laaman, tijb gaj dunuj ree nayajc ree tibliaꞌ cuerp guin.
  ken-NT: Bě bǒnkwɔ mankɛm bǎchí mmʉɛt Kristo nɛ yɛ̌ntɨkɨ mmǔ ywɛka achi ɛ́pókómʉɛt
    Yesu.
