  uig-ARA: ئەمدى سىلەر مەسىھنىڭ تېنىدۇرسىلەر، ھەربىرىڭلار ئۇنىڭ ئايرىم-ئايرىم ئەزاسىدۇرسىلەر.
  tuf-tuf: Ijmár sibár eyta, isan Jesucristo chiwa owár bin cat éytaro. Ba sibár atcar
