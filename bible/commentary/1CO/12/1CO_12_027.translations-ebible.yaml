  ilo-ULB: Ita dakayo ti bagi ni Cristo ken tunggal maysa ket kameng iti daytoy.
  pir-NT: 'Sa yegʉ ohõ saha nigʉ niaja mʉsare: Mʉsa pehe Cristo pagʉ yero saha ihcã
