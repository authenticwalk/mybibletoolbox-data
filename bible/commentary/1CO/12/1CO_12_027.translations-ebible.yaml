  gun-gun: Ha'e rami ae peẽ kuery ma Cristo rete pendekuai, peteĩ-teĩ hete regua peĩ.
  agu-BL: 'Yi xe'' yi xtxolbila''se''j yi nwal scyeru'' i''tz: Yi o'' ketz, yi o''
