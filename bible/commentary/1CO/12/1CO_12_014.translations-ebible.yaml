verse: 1CO.012.014
translations:
  kpx-kpx: Nahie vava kemo ada unahau uoholioholinu. Isito velou uge kinau uge nahie
    vavae onobenobe bahataeau ua.
  okv-H: Eto hamo ta hatu singi vahai avo peni ke mane aisora amo erevira
  tbo-tbo: Ta hanapugeya hini emosi ma gutaguta tapuna po tapuna.
  mal-C: ശരീരമെന്നത് ഒരവയവമല്ല, പല അവയവങ്ങൾചേർന്നതാണ്.
  grc-SR: Καὶ γὰρ τὸ σῶμα οὐκ ἔστιν ἓν μέλος ἀλλὰ πολλά.
  bgc-bgc: देह म्ह एके अंग न्ही, पर भोत-से सै।
  khz-khz: Taunipara maki ati kava kwapuna namo ekalaato, na kava vogo vavagina.
  deu-TKW: wie auch der Leib nicht aus Einem sondern aus vielen Gliedern besteht.
  zsr-NT: Naꞌa, lu gdu ca nayáꞌ nabinruꞌ, zian le nagudiꞌ dzáglenruꞌ len clëg tuz.
  lin-lin: Nzoto ezali na eteni moko te, kasi ezali na biteni ebele.
  hns-NT: Ek dehie me na khaalie ek hiessa hai bakie oman dher rakam toekkara hai.
  noa-E: ¿Pãrau oowai maach mor gaaipai nem khĩir pogkhe thʉnaabá? Maach mor chan
    mag nem khĩir ãbpaimuata morkha sim abam.
  eng-EMTV: For in fact the body is not one part but many.
  mib-NT: Te ɨɨn yɨquɨ cúñu chi nasūú ɨɨn‑ni parte cúu, chi sa cuehē parte cúu.
  lif-NT2: आल्‍ल नासिङ्‌गे़न् थक्‍किङ्‌ग लत्‍थिक् याम्‍लक्‍ले़रक् मे़ःन्, कर यरिक्
    याम्‍लक्‍हाॽरे़ चोगे़आङ् वाॽरो॥
  xnj-xnj: Higa lepi chiwungu chimonga ndu, nambu viwungu vyamahele.
  mmx-mmx: Kopmen tegesoxot mene xeneng at labantuxu, ketla buaang levengkot teren.
  cbr-NT: Unia achúshi 'aínbi ca aín taë, aín mëcën, aín xo, aín pucu acamax 'itsa
    'icën.
  tee-NT: Na lakalhu ju ixpuch'alhcatna ju quilacatuna'an. Jantu va lakatam.
  eng-LSV: for also the body is not one member, but many.
  cak-NT: Ri kach'acul c'o ruk'a', c'o rakan, c'o rech, pero xe jun quibanon conojel.
    Quiri' chuka' kabanon roj ri kaniman ri Cristo, can joj q'uiy, pero chikajunal
    jalajoj kasamaj naka'an.
  pah-NT: Pehepia ahera'oa a'ero. Ojipejiva'ea jate rũi ahera'oareheva'ea. He'yiva'ea
    reki ahera'oa gwereko ojihe.
  sja-NT: Tachi eperã k'ap'ɨade bɨ poro, jua, bɨɨrɨ mãik'aapa t'ãri. Jãgee jõmaarãpa
    k'aripapata tachia ne-inaa oodamerã. Mãga pɨk'a tachi ijãapataarã chok'ara p'anɨ
    mĩda, chik'aripa p'anapata Cristo-it'ee ne-inaa oodait'ee.
  xed-xed: Tsaya tama ná, nza a tsuhmbura vgha ka faway turtuk wu, gwagwatá fawayha
    ya.
  mks-NT: Xíní ñúhú ndicu̱hu̱n iní ña̱ a̱ ju̱ú in víxí nu̱ ndáca yiquí cu̱ñu í jáchi̱
    cua̱há ndiva̱ha nu̱ ndáca yiquí cu̱ñu ña̱yivi.
  gfk-S: Pata be tike katano sene mon tano palatamaine no turadi. A haleng na katkatano
    di kis tana.
  bmu-bmu: Sileninan mönö sile kitipŋi mohotkö dop qahö akzapmö, miaŋgö uruŋe kitipurupŋi
    mi gwötpuk akze.
  dgz-dgz: Ap gapan sia, etunu semua gine daiton megenat uon go semu ugup ugup aruga
    tobot tan.
  eng-GNV: For the body also is not one member, but many.
  zaa-NT: Ttu cuerpo nna, álahua ną́ ttùruba miembro, sino iỹetse' parte quì'į ná.
  eng-WEBSTER: For the body is not one member, but many.
  guh-guh: Pavi jivi peperabëtuareca xaina, caevito canacujitsia pevënë xainapona.
    Nexata caevënëvito jivi apo xainae peperabëtuareca.
  bon-bon: Tääpe cabu yepä taatu piicwa lica gyene, yepä bucurage piicwa gemi.
  nhw-BL: Itlacayo se masehuali amo san se parte quipiya, pero quipiya miyac.
  swh-ONEN: Basi mwili si kiungo kimoja, bali ni viungo vingi.
  wbi-wbi: Ulwakuuva um'biili nakwekuuti kilungo kimo, looli fye finga.
  bba-bba: Wɑsi sɑ̃ɑwɑ doo dookɑ dɑbiru n ǹ mɔ tiɑ.
  eng-KJVCPB: For the body is not one member, but many.
  kgk-NT: Upéixa ave nhande rete rehegwa heta oĩ. Ndaha'éi peteĩ anho mate hesegwa
    oĩ. Oĩ nhande po, oĩ nhande py, oĩ nhande jyva, oĩ ave nhane kwã. Upe va'e nhande
    rete rehegwa voi. Peteĩ teĩ nhane rembiporu nhande rete-rehe oĩ va'e. Upéixa ave
    nhande, Hesu reroviaha va'e kwéry. Peteĩ teĩ nhane rembiapo jajapo. Heta voi nhamba'apo
    va'e. Peteĩ réry-rupi ae nhamba'apo. Hesu réry-py mate voi jaiko peteĩxa.
  waj-waj: Vaidi voovai mmammaivau hama mmuaa vaatavai vaivai. Airi airi vaatayauvai
    vaivai.
  cpy-cpy: Pikenkishiryaa-kotyaawo jempe okanta awatha. Apaani akanta awathaki, roo
    kanteencha eenitatsi osheki otsipayita okaatzi antayiteri.
  mpx-mpx: Tuwala nige gabomwina maisena ya i oola, yaa hi gewi.
  wbp-wbp: Yapa-kurlangurlu palkangku-ka mardarni jurru, rdaka-jarra, wirliya-jarra
    manu panu-kari. Panu-juku kalu jinta-jarrimi yapangka palkangka jintangka-juku.
  luo-luo: Nikech ringruok ok olos gi fuoni achiel, to olose gi fuonde mangʼeny.
  nhe-NT: Itlacayo se tlacatl ax san se parte quipiya, pero quipiya miyac partes.
  aii-aii: ܣܵܒܵܒ ܦܲܓ݂ܪܵܐ ܠܹܐ ܝܠܹܗ ܦܝܼܫܵܐ ܥܒ݂ܝܼܕܵܐ ܡ̣ܢ ܚܲܕ ܗܲܕܵܡܵܐ ܐܸܠܵܐ ܡ̣ܢ ܪܵܒܵܐ.
  esk-NT: Atakkii iñuum timaa atautchił̣hiñamik israġutaqanġitchuq, aglaan iñugiaktut
    sulliñġi.
  msb-msb: Dili lang usad na parte an nagabilog san lawas kundi damo.
  cpa-NT: Tsa¹cøng² lǿa¹² jmø²ŋǿ¹² quiah¹² dsa² jmøi¹guǿi¹. Hliú² báh³ ti³jneh³ lǿa¹²
    ca¹lah¹cónh¹ ja³ti³hian¹³ jan² dsa².
  dso-dso: ଆମର୍‌ ଗାଗଡ୍‌ ବିସଇ ଆରି ଗଟେକ୍‌ତର୍‌ ଚିନ୍ତା କରିଦେକୁ । ସେଟାକେ ଗଟେକ୍‌ ବାଗ୍‌ ନାଇ
    ମାତର୍‌ ବେସି ବାଗ୍‌ ଆଚେ ।
  meu-meu: Badina be tau-anina na dia reḡe tamona, a reḡe diaḡau.
  yva-NT: 'Syare syo ananeneae inta raura: Wansanasine ama anakotaro no raije intabo
    ramu, yara ama anakotare manui. Maisyare omaisy tavon, Kristus anasine ama anakotar
    no raije manui. Kristus anasine raurata irati anugano Amisye wansai, weti vatano
    wamanave wamamo Kristus anasine ama anakotare nawirati wam.'
  dgc-dgc: Halimbawa, sikam a étanan éy esa kam san a bégi. Nadid, i esa a bégi na
    tolay éy meadu a kasangkapan.
  zpm-NT: Gotsaa gwi ne gaṉle, no ni ne, no nia ne, no diag ne, nzian lë niaa xcuerp
    ne, per tibaque naca.
  hix-NT: Yak nay hamà, khunu. Kamor marma khunu ro me naha, kahra ro mak tehxatxow
    hamà.
  sim-sim: Maome nihi namtaskop nanda sir. Hako kumba, tava, masiji, mbele mbele ol
    maome nihik nanda mushak nanda lir.
  npi-ULB: किनकि शरीर एउटै अङ्गले मात्र होइन, तर धेरै अङ्गहरूले बनेको हुन्छ ।
  cgc-cgc: Paryo ta ambal ko, lawa an ta mga ittaw tama parti, dili isya nang na parti.
  tim-tim: Hâk are amâ konok bo. Amâ siâ me siâŋe dondâ.
  yor-yor: Bẹ́ẹ̀ ni, ara, kì í ṣe ẹ̀yà kan ṣoṣo bí kò ṣe púpọ̀.
  wos-wos: Nani xékélaki. Duna séfimbu natafa joo male téhambandé. Duna séfimbu séfélak
    jondu di té.
  emp-NTPO: Dadji cacuad̶e ne jũmada eropanʌa. Baribʌrʌ dadji cacuad̶e b̶eara ab̶arica
    b̶eaẽ́a.
  eng-F35: For in fact the body is not one part but many.
  ind-ind: Sebab tidak mungkin tubuh terdiri dari satu anggota saja, tetapi banyak.
  pes-OPCB: بله، بدن فقط دارای یک عضو نیست، بلکه اعضای گوناگون دارد.
  mpt-mpt: Nibo tekein kebuobe, nib damo alukum kinbabe. Skalo ye delasube nabianoa
    eka kweilo ye welasube nabianoa eka kino ye ulabe nabianoa eka mukunge ye halasube
    nanebu otane dam ele elekiemobe.
  ssx-ssx: Loketa꞉ homeke ale dia꞉me. Mandane alemanu paeyao tuna tuna pea hala꞉me.
  mkl-mkl: Kù jɛ ikɔ̃ ɑkɑ̃i ɑrɑ í nɛ, ɑmmɑ nkpɔ nkpɔi.
  gaq-gaq: ଗାଗ୍‌ଡ଼େ ମୁଇଙ୍ଗ୍ ଗାଗ୍‌ଡ଼େକେ ଡୁଙ୍ଗ୍‍ୱେଚେ ଆରେଆବକେ ମାତର୍‌ ଗୁଲୁଏ ଗାଗ୍‌ଡ଼େ ଏତେ
    ଆରେବକେ ।
  gof-RNT: Nu asatethan dumma dumma billiteti de7oosonappe attin issi billite gidenna.
  unx-unx: ହଡ଼୍‌ମ ମିଆଁଦ୍‌ଗି ହିସାରେ କା ବାଇୟାକାନା, ମେନ୍‌ଦ ପୁରାଃ ହିସାରେ ବାଇୟାକାନା ।
  gah-gah: Lugupémini gelekelela nene hamó nomive. Mukí niave.
  lcm-lcm: Arai, pukun ke parik kapa tusikei akorong, parik. Kapo miang a keve palpal
    ina.
  aer-aer: Tyerrtye areye awerre-anteme-irre, arrantherre itelareme tyerrtye anwerne-kenhe
    ampenye anyente anetyakenhe aneme, re kwenhe ampenye atningke-akerte, anwerne
    kwenhe atnyeneme iltye, ingke, alknge, alhe, arrpenhe awethe-arlke.
  qvc-NT: Piru kwirpunchiqqam suqlla kashpapis, achka laya partiyuqkuna.
  tgl-ULB: Sapagkat hindi iisang bahagi ang katawan kundi marami.
  cbs-NT: Jaska keskadan, nukun pabu paxka tibi jayamaki. Jakia pabu midima nun jayaki.
    Jaska matu yuinun ninkakanwen.
  xtm-NTPP: Te sukan kúu yikikuñu o a, sukan ka kuu tna ndaka o nuu Su'si ma, vaa
    ka iyo nda'a o ja'a o nduchinuu o, te ndaka i ka jiniñu'u tna'a sana kuu nawa
    sa'a o.
  nnq-nnq: Mmele upanganigwa kukipagwa chimwe tuje nambu ku ipagwa ijingi.
  bao-NT: Upʉa, jĩcã tabe menara upʉ niiti, paʉ taberi mena upʉ nii ea.
  san-ORI: ଏକେନାଙ୍ଗେନ ୱପୁ ର୍ନ ଭୱତି କିନ୍ତୁ ବହୁଭିଃ|
  huv-NT: Noic cuerpo ngome noic quiriw ajlüy, cos ajiür palpálwüx.
  otn-NT: Ya guí̱ nnu̱hʉ ngue rá̱ do'yo ra̱ ja̱'i̱ hi̱nga̱ n'na xɛquitho i ja, sinoque
    xa̱ngu̱ yø xɛqui n'youi.
  nop-nop: Kaŋ foloonik diniŋ dikidiki maaŋ kubugoŋ moŋ, adi fe.
  obo-NT: Dos keton lawa, konna ra sokkad kos sakup, ko konna, mo-uraa.
  cak-ENT: Roj q'uiy vi, cachi'el rubanun ri kach'acul, c'o ruk'a', c'o rakün, c'o
    runak'-ruvüch, pero chikajujunal c'o kasamaj y man junan tüj ri nkuc'atzin-vi.
  lif-NT: ᤀᤠᤸᤗ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤱᤃ ᤗᤳᤌᤡᤰ ᤕᤠᤶᤗᤰᤗᤧᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤕᤖᤡᤰ ᤕᤠᤶᤗᤰᤜᤠ᤹ᤖᤧ ᤆᤥᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De iin yiqui cúñu chi nsūú iin-ni parte cúu, chi sa cuāhā parte cúu.
  san-TIB: ཨེཀེནཱངྒེན ཝཔུ རྣ བྷཝཏི ཀིནྟུ བཧུབྷིཿ།
  qve-NT: Noqanchispa cuerponchisqa manan ch'ulla partellayoqchu kashan, aswanqa ashka
    parteyoqkunan.
  pao-NT: Ha'oo puu soo te tookoo ewa nanama aata.
  cbu-NT: 'Itaru, Isusumun minamaritpaz ashiru taakitaatani, Apanll Wizpuririni zapancha.
    Wizpuree minush tputs wayaku, minush tputs nllitaritamasheem wayakiya. Ashiri
    shiy Isuschichee pakeerush, ¿Tamara uwa? ¿Tamayashtaja nuwsha wizpuririnee anumashee
    nda payukee? atinaareesha, ngutish támarakush, yutarit chinakush átsha. Itaru,
    anoo mapiyngcha. Watam washunand yaanpatatani Apanllimun kizpurtamaam istakaniwa.
    Apanll waana zandarangu, wizpuririnee tputseem panarangiya. Ashiri tputseem siysa:
    Anoo yángsani atinaareesa, Apanlleetssha yutaritam ínaksa. ¿Mayaamsha nllitaritangazsha
    zandaksa? Itaru, wizpurireemish shiyaam panarangu anpatari kis tputsee istangcha,
    átana. Napa ¿chiy tputsich tamakimchi? ¿Nitaati kutsinandaritich taatareezich?
    nda. Maachiritich zapan taariya kchitamaama.'
  usa-usa: maan-áwááméq-áímmá ítáaro. aúgoma wení taíganin-aayapaq wáiye.
  soy-soy: Lɛ̃ nnyɑ, ɑ́i nlésɛ nsɛ mɛɛ yɛ ipiŋɛ kɛcɑ́ɑ́ n we. I yɛ kulúi n welɛ.
  hui-hui: Ngode Datagaliwabehanda tingini wabialu howa gebagene mbira hangu ndo dewa
    wabu helene.
  amf-amf: Bishinsa ashkadhidino thoothi waa ayni waana waana hamaasa iirane; waa
    ayni kalaaka bishtehe.
  quc-NNT: Ri qa cuerpo man xa tä jun u wäch, xane k'ia ru tz'aqatil k'olik.
  dob-dob: Onaꞌaiꞌaila, oo welawelaꞌanao nigeya ꞌebweuna ta esi yaudi ta dumadumadi.
  wrs-wrs: Pimba nonora av, nihva pinamba, nihsowosalva henamba mindnam, mongalva
    owai.
  mca-mca: Qe na'aj wit'ese'n nite' ewi'ƚƚe, qe olots yijat'ij ƚewekwekits.
  tzo-TZC: Ti jbecꞌtaltique mu jtosuc noꞌox. Yuꞌun ep ta tos stsacanojan sba.
  mya-mya: လူ​၏​ကိုယ်​ခန္ဓာ​တွင်​အင်္ဂါ​အ​စိတ်​အ​ပိုင်း​တစ် ခု​တည်း​ရှိ​သည်​မ​ဟုတ်။
    အ​များ​ပင်​ရှိ​ပေ သည်။-
  gng-NT: Tɔ, tigbɛnɛnt ya gbɛnɛnbɛl ŋa te liba, ì te ligol nɛ.
  cbi-NTPO: Cha' buluya ma tyuipu juu jutyuve, matyu pure' tyuipuja'teeve.
  ikk-NT: Eziẹ, ẹhụ ẹlẹ mkpamkpa ohu sụọ, kanị mkpamkpa bu ọda rọ.
  leu-leu: A vipin sina mataa a toxan a maana xavil xaves e pife saxa mon.
  maz-NT: O̱ cuerpo 'na nte, dya 'natjo c'o bübü; na puncjü c'o.
  bod-N: དེ་ཡང་ལུས་པོ་ནི་ཡན་ལག་གཅིག་ཁོ་ན་མ་ཡིན་པར་དེ་ལ་ཡན་ལག་མང་པོ་ཡོད༌དེ།
  tca-NT: Wüxi i naxü̃ne rü tama naxãmenã̱xamare, natürü muxü̃gu nixüye.
  zpl-NT: Cuerpoꞌ bene laca tucutsiae sino que huaxi parte rluꞌcune.
  mbc-NT: A'kî, pemonkon esa' wanî pepîn iwaikkatoi pe iku'sa' pe. Tîîse awanî tamî'nawîrî
    itemanne wanî yarakkîrî.
  ndg-ndg: Kwa mana yega ni iungo kwaa chimo, ila ni yanyansima.
  wsk-wsk: Bare ana ikisan, kari ko kumik mu nuamur suanta mena, wore ko nuamur nuamur
    mu suen biya.
  toj-NT: Meran nia, ja jcuerpotiqui, jel ja jas yioj, pero tuctuquil.
  tbc-tbc: Aria, tinid boi kisaek man tia ya, tia, tinid man boi wei mi a.
  sna-sna: Zvino muviri hauna kuumbwa nomutezo mumwe, asi mizhinji.
  smk-NT: Si lalaman anaod, ambo' tamo' nin sayan-saya a parti na no kai abaw.
  grc-TCGNT: Καὶ γὰρ τὸ σῶμα οὐκ ἔστιν ἓν μέλος ἀλλὰ πολλά.
  gof-WFTW: Nu asatethan dumma dumma billiteti de7oosonappe attin issi billite gidenna.
  spa-BLM: Porque el cuerpo no es un solo miembro, sino muchos.
  kyz-NT: Peesak 'ã aeretea. Majepei tee futat 'ã. A'ere 'ã mukũi aejywaa, mukũi aeretymakaga,
    mukũi aepya, mukũi aereaa. A'ere 'ã naju'jawe rũi iporowykyi. Nan tee futat Janeruwarete
    'ga 'Agesage porowykya namajepei 'ywetee rũi.
  dao-dao: Pumsa cun ngban mat dänga pyana am kya, ngban khawhah üng pyana kyaki.
  cya-cya: A cunta, cunan' na si'i scati cula na ntsu'hui, cui' ca nu qui'an na.
  nii-nii: Pe sinim ngenj ełe endeim mił aninga endi pinałim mon; ba ngenj simb, angił,
    kumb, ningił epi kanim kanim aninga pei mołum; ba ngenj endeim ełe mołum.
  ign-NT: Yátupi eta viáquehe vahi étanai­na­ri­chuhini eta táimahianahi, étapa eta
    táitupa­ji­jia­si­ra­vanahi.
  dik-NT: Ku guɔ̈p acie abaŋ tök, ala yic abɛ̈k juëc.
  cac-cac: Ilecnab' co nivanil tic. Tzijtum macan̈il yaji, man̈ junocn̈ej.
  tzj-E: Cara' rbanic com jun cuerpo me xjun ta miembro rc'an, q'uiy je' rwech rc'an.
  san-BUR: ဧကေနာင်္ဂေန ဝပု ရ္န ဘဝတိ ကိန္တု ဗဟုဘိး၊
  yaa-NT: Nõko yora fistifiano nõ põyayai fetsea.
  cab-NT: Níchiga ában jémpulu jun luágu wágubu láu sun lumégegun lun jasúbudiruni
    luágu ítara wáña lan queísi lumégegun lúgubu Crístu. Wágubu, máma rügǘñein ában
    umégeni luágu, gíbeti umégeguni luágu.
