  bdd-bdd: Eeta wahi yahunao geya ꞌaigeda, ma hesi baibaiwadi hagadi ma hagadi.
  cbt-NTPO: Nonënpoa' a'naíchin nipirinhuë', nisha nisha ya'huëtërin. Nantënpoa',
    imiranpoa', ya'piranpoa', inapita pochin nininsopita ya'huëtërinpoa'.
  srn-NT: A skin no abi wan pisi nomo, ma a abi furu pisi.
  cta-NT: Tyu̱u̱ tsa tyaꞌa tyijya̱ ntsuꞌu laja cuañaꞌ na nu nxtyucua jiꞌna nu loꞌo
    ndyuꞌni na cña nde chalyuu, siꞌi sca ti tyijya̱ nu ndulo la jiꞌna.
  bqc-SIM: Mɛguↄ dasi, i kɛ mɛ̀ndo no.
  tcz-CHONGTHU: Ahinai, tipum hin tibah jatchom chom aneiyin, tibah khat bou ahipoi.
  mar-mar: कारण शरीर हे एक अवयव नसून पुष्कळ अवयव मिळून एक आहे.
  snp-snp: Etito ukadeu ya kofate-ade-kiyade ya neta lawoko yako minámaiye. E’e, mumudi
    ne.
  isl-isl: Líkaminn hefur marga líkamshluta, ekki aðeins einn.
  spy-NT: /Kimākēēyēyēē bōōrto kiito akeenke, nteenee /kikeeyeyee komoswookik chēē
    chaang'.
  xnn-xnn: Kaneg nan kinwanik isnan awak. Baken es-esa nan paltina nodi adoado.
  mwe-mwe: Bhai, shiilu shangali shibhalo shimo, ikabhe ibhalo yaigwinji.
  tte-tte: Yola kaigedamo, na wauna sibaibaiwasosi.
  tcs-tcs: Wa, da bodi i nogad mata wan pat, i gad ol dipren bodipat.
  hlt-THB: Pum ve pynoet doengna am sai nawh a baai khawzah nani a sai.
  soq-soq: Tane insena, no etemba moau mai ebou dea os wineipona, dia, ebou uara winamoi.
  qub-qub: Cuerpuga manami juc partillachu. Achca partirämi tananacusha caycan.
  att-att: Á ari lâ tádday yù egga ta baggi na tolay, nu ari yù aru nga makkakerumá,
    nga takki na, limá na, matá na, ánna yù káruán na, nga netádday ta baggi na.
  bki-bki: Bo ka kito rosidomii lie ea kijo-kijo nei napano roju roberiio, rober kito
    namoneano nalo rojibe Kristo mokotenano. Naruei ea tivelinio na mokotenado, romijikia
    ka terati nalo miroano.
  bqp-bqp: Mɛ̀gunↄn dasi, adi kɛ mɛ̀n donlo.
  mcp-mcp: Ntɔ́ jɨ nə́ nyúúl í cúgɛ́ njɨ kʉ̂l ŋgwûd, ikʉ́l í nyúúl bí ŋkí bulya.
  hat-hat: Se pa yon sèl manm ki fè yon kò. Se anpil manm ki fè yon kò.
  npl-NT: Se kuerpo amo majmantok san ika se omitl, yej ika miakeh omiomeh.
  bgg-bgg: Siu shii awailum ne ichua jia è arab bie ro, jishii bajo ichua è ro.
  eng-TCENT: Even so the body does not consist of one member, but many.
  eng-BSB: For the body does not consist of one part, but of many.
  cpu-NT: Pinkinkishiretakotero tsika okanta avatha. Aparoni akanta avathaki, iro
    kantacha tzimatsi osheki onashiyeta opaiyetarika amayeteri.
  san-ASM: একেনাঙ্গেন ৱপু ৰ্ন ভৱতি কিন্তু বহুভিঃ|
  tac-NT: Ramueka pecha mo'ocho niru ko. Abiena sekégame niru 'lige ronégame. Tabilé
    suwábaga ralámuli jurío ju 'lige aminami tabilé suwábaga ralámuli ralirúgame ju.
  eng-WEBPB: For the body is not one member, but many.
  gfk-H: Taia bia tiga sibaan sena mon tano palatamaina no tunatuna. A haleng na sibaan
    diet kis tana.
  viv-viv: Tu kaliva talaina keke saꞋeyanaga au tulina tulina.
  yao-yao: Pakuŵa chiilu nganichigumbikwa kwa chiŵalo chimo pe, nambo kwa iŵalo yejinji.
  tgp-tgp: Matan epe tamlohi, tavaluna mo sopo matelete purongo, pani matuvana.
  auc-NT: Mönö baö adoyonque pönï ëñamö incæ mönö wïï adodonque cæquïnö ante ëñamö
    inte mönö ëñacoo watai watai nanguï ëñamompa.
  kbc-NT: Digawini! Niɡ̶ina ɡ̶odolaadi aɡ̶okiditece liwai, pida owidi liwailidi ane
    daɡ̶a diniciamico.
  bmh-bmh: Ig ag unum abiu, igual enimig go tutak i dareu, go arab, ebeg, gagalig
    mui unum tutak tulai darem.
  ctu-BL: Come jini lac bʌc'tal mach junchajpic jach chuqui chucbil pero cabʌlʌch.
  meq-meq: Hawal hay ka bo i ndo na, nəte tsa bay. Nəteye haladzay.
  noa-H: ¿Pãrau hoowai maach mor gaaipai nem k'ĩir pogk'e t'ʌnaabá? Maach mor chan
    mag nem k'ĩir hãbpaimuata mork'a sim habam.
  alp-NT: Kwali betaya, selu nanakwalare esa po batuke bei lelale mo, bala mo pise
    mata ina mo po bei yelu bokala.
  san-VEL: ekenaa"ngena vapu rna bhavati kintu bahubhi.h|
  kbq-kbq: Hagi magoke tavufa me'neanagi, ru tavufa ru tavufamo rekanuhegeno magoke
    tavufa fore hu'ne.
  kbh-kbh: Cachcá, canÿe cuerpo ndoñe nÿe canÿe soye ntsebomnana, ndayá ba soyënga.
  ron-LSB: Căci trupul nu este un singur mădular, ci mai multe.
  pon-pon: Pwe war kaidin kokon ta ieu, pwe kokon toto.
  nhe-BL: Itlacayo se tlacatl ax san se parte quipiya, pero quipiya miyac partes.
  sps-sps: Sai tovei, puainy mes sikia ma kaa me na isen a pan tsun. A sikia! Ayei
    kaa minon fo mamatsiny pan.
  wnc-wnc: Siwan ninu atnataamang. Amindane gupnae sanga kautdukan dua. Aho. Gupnae
    sanga kwaapzang siknga dakngake yuaing.
  bus-bus: Mɛ̀guunↄↄ pari, èe kɛ mɛ̀n donlo.
  gub-BL: Ta'e zaneretekwer heta tetea'u ipegegwer a'e xe. Nezewegatete heta tetea'u
    teko Zezuz inuromo uzemono'ono'ogatu ma'e kwer a'e wà no.
  imo-imo: Kimbo ki mongo kumbe kere komuma kangimu i tepa mele tendekure kau molo.
    Yu mele mele ltemo.
  boj-boj: Gago jejamu miligiq di baŋ segi sosai. Siŋga segi sosai. Baŋ ti siŋga ti
    ŋamdamu ti dabkala ti kalil jejamu qujaiq di turtosib unub.
  eng-DRA: For the body also is not one member, but many.
  knf-knf: Hënk keeri, uleef uunwo umbaŋ uloolan, uŧum ŋmbaŋ.
  san-KHM: ឯកេនាង្គេន វបុ រ្ន ភវតិ កិន្តុ ពហុភិះ។
  arn-NT: Kiñe kuerpu ta trawülelay kiñe troy mew müten, welu may ta fentren pichike
    troy mew.
  zas-NT: Lëjt ragbee guial ad tibliaꞌtzi na̱j xcuerp bejn, zien laꞌ na̱j xcuerp bejn.
  ken-NT: Ɛ́chí tɛtɛp bɛ́ mmʉɛt nkwǎŋwaŋ abhɨ́kɨ́ bhɔŋ chi ɛ́pókómʉɛt ɛ́mɔt. Abhɔ̌ŋ
    bɛyǎ bɛ́pókómʉɛt.
