verse: 1CO.012.011
translations:
  kpx-kpx: Iale Munanae Tumu ke igaeu au isivimo vuvune vaveve kateale nahiovege nahi
    ke vama.
  okv-H: Eto sovera ari tapa erena erevi amo Ahihi Otohu vahai amina siriketo embo
    vahai vahai amita degi amita uje na hande ikaguja.
  tbo-tbo: Geka gutahi naka Alugo Woiyawa tauna e woogeletehi a nugotuhugei emosi
    po emosi uyahita.
  mal-C: ഇവയെല്ലാംതന്നെ ഒരേ ആത്മാവിന്റെ പ്രവർത്തനമാണ്. അവിടത്തെ ഹിതാനുസാരം ഓരോരുത്തർക്കും
    അവ വിതരണംചെയ്യുന്നു.
  grc-SR: πάντα δὲ ταῦτα ἐνεργεῖ τὸ ἓν καὶ τὸ αὐτὸ πνεῦμα, διαιροῦν ἰδίᾳ ἑκάστῳ καθὼς
    βούλεται.
  bgc-bgc: पर ये परमेसवर की आत्मा सै, जो सारी काबलियत का भण्डार सै, अर वो हर किसे
    नै बाट देवै सै, जिसा वो चाहवै सै।
  khz-khz: Eira maparara Veaga Palaguna geregana kwanilovamo gena inagulu. E eVeaga
    Palaguna na gena ririwa gelegelenai wareware gaura talima kwapurakwapura evenirana.
  deu-TKW: Das alles wirkt der Eine und selbe Geist, und scheidet einem jeden insbesondere
    zu, was er will.
  zsr-NT: Yúguꞌtë lë ni runëꞌ Lëczëꞌ Dios Böꞌ Laꞌy, le runödzjëꞌ qui tu tu bunách
    tsca rëꞌncznëꞌ.
  lin-lin: Ezali Molimo kaka moko nde asalaka misala wana nyonso mpe akabolaka yango
    epai na moko na moko, ndenge Ye moko alingi.
  hns-NT: Tabbo ie sab kaam iesaai log me ekahie Pawietr Aatma kare hai djaise oe
    maange hai.
  noa-E: Mag nem khĩirpierr jig simjö ich jua theeg dee simʉn, ich Ẽwandam Akharaupaita
    ichdëu deeju ayaam khʉʉnag mag deemaajem, ichdëu khõsimjöta nem waumamkhĩir.
  eng-EMTV: But one and the same Spirit works all these things, distributing to each
    one individually just as He wills.
  mib-NT: Te tāca táhū yáha, chi ɨɨn‑ni máá Espíritu sája, te sɨ́ɨn sɨ́ɨn jéhe ya
    nuū ɨɨn ɨɨn yó, ndese nújnahan ni maá yá.
  lif-NT2: कङ्‌हाॽ के़रे़क् लत्‍छा सेसेमाङ्‌ङिल्‍ले़ कुयाःम्‍बक्‍सिरो॥ हे़क्‍क्‍याङ्
    खुने़ॽग कुनिङ्‌वाॽ कुइसिःक् कन् याम्‍साम्‍गे़न् पर्धाःम्‍हाॽ लत्‍छाआङ् मे़न्‍छे़न्‍छिङ्‌ङे
    के़रे़क् पिरुसिॽरो॥
  xnj-xnj: Genago goha ndi mahengu ga Mpungu Msopi yuyo mmonga, ndi mwakumpela uhotola
    kila mmonga, ngati cheigana mwene.
  mmx-mmx: Ketla neni mun legeso Roonan Kaala ik lox i na. La im taba leventamtaba
    ri legetgesa radi ngan Loroonan Kaala i vara i.
  cbr-NT: Usaquin 'aquin ca aín Bëru Ñunshin Upí ax achúshi 'ixunbi, Nucën Papa Diosan
    unicama bëtsi bëtsi ñua 'anun 'imia, ax cuëëncësabi oquin.
  tee-NT: Para tachi chun ju ani lhak'ailakts'in is'akstu ju Spiritu Santu ju xt'ak'a
    chai yuchi ju alhvakxtaknik'ojui ju pumatamin tachi ju k'oxich lhiulai is'akstu.
  eng-LSV: and the one and the same Spirit works all these, dividing to each individually
    as He intends.
  cak-NT: Y ronojel ri' xa rusamaj jun, rusamaj ri Espíritu Santo. Raja' nu'on chake
    chikajunal chi c'o jun samaj ri jojtiquier naka'an, y man xabachique (xama'anchique)
    ta samaj nuya' chake, xa can rucha'on-wi jabel ri anchique nrojo' nuya' chake.
  pah-NT: Tupana'ga ra'uva jitehe ombokarakatu pa g̃a a'ero. A'ea jate ombokarakatu
    paravuhu g̃a nag̃anani g̃wemimbotarimo okovo.
  sja-NT: Mãgá oopari Tachi Ak'õre Jaurepa. Irua aupaita k'awapipari Cristopa oopi
    k'inia bɨ ichide ijãapataarãmaa.
  xed-xed: Indani ná, tsa Sulkum turtuk ya ta magay. Tsatsi turtukwani ta dgay ŋa
    inda mndu manda ya ta kumə tsi.
  mks-NT: Ta sa̱ mé ínima̱ yi̱i̱ Ndióxi̱ cája tócó ndihi ña̱ yóho ta in túhún mé á
    sáhan nu̱ú in in ña̱yivi ña̱ sácú ini a caja chúun va̱ha na xi̱hi̱n.
  gfk-S: Iesene tike kapawena Halhaaliena Tanuo mon i gilgil kakarek ra linge bakut.
    Ma ila palpalau harbasiane tiketike hoke i sip be na palau di hobi.
  bmu-bmu: Nup memegö mötmöt kalem pakpak mi Uŋa Töröŋi mohot miaŋönök mönö sölölöhöba
    möri dop köljawaŋgö dop mendeŋniga körek neŋön nanŋök nanŋök buŋa qem aŋguba maljin.
    Mewö.
  dgz-dgz: Go God Guewa, ap gine daiton di, yan garaeta mame iravi nuniniwa. Mek anuni
    gapan nu daiton daiton aro ugup ugup nuniwan.
  eng-GNV: And all these thinges worketh one and the selfe same Spirit, distributing
    to euery man seuerally as he will.
  zaa-NT: Pero iyaba ca cosį nna dá' cą por la'a mísmuba ttu teruba Espíritu enne'
    rìthie cą lani ttu ttu tsa ri'u según ti'iỹa runi bée disponer.
  eng-WEBSTER: But all these worketh that one and the same Spirit, dividing to every
    man severally as he will.
  guh-guh: Itsiata baitsi jane caeEspíritu Santo pejamatabëcueneta jamatabëcuene caëjëpaeyaexanaponatsi
    daxita bajarapamonae. Pacuenia Espíritu Santo jitsipa pejamatabëcuenecaëjëpaeya
    exanaponaenexa Dioso pejumecovënëtsivijavabelia, bajarapacuenia Espíritu Santo
    caejivi canacujitsia jamatabëcuene caëjëpaeyaexanaponatsi Dioso pejumecovënëtsivi.
  bon-bon: Iyeta ai mule bine yepä Seemo te jaawenimuge, lui te maramara kaakesea
    yääcäranemuge biname yepäyepä bine, tabe lipu tääpume singi ceerame.
  nhw-BL: Pero itztoc san se Itonal Toteco catli quinmajmaca nochi ni tlamantli yajatili
    huan san yaya quitlapejpenía catlique tlaneltocaquetl ma quiselis sesen yajatili.
  swh-ONEN: Haya yote hufanywa na huyo huyo Roho mmoja, Roho naye humgawia kila mtu,
    kama apendavyo.
  wbi-wbi: Looli u Mhepo ghwa julajula juno ivomba imbombo iisi sooni, kukum'pela
    umuunhu ghweni ikipelua ndavule an'salwile jujuo.
  bba-bba: Hunde turo wiyɑ u ye kpuro mɔ̀. U bɑɑwure kɛ̃ɛ bwese bwesekɑ wɛ̃ɛmɔ nɡe
    mɛ u kĩ.
  eng-KJVCPB: but all these worketh that one and the selfsame Spirit, dividing to
    every man severally as he will.
  kgk-NT: Nhe'ẽ Marangatu tee va'e peteĩ anho tee. Hemime'ẽgwe nhande-vy gwarã ae
    katu heta. Ome'ẽse-gwi ome'ẽ peteĩ teĩ-pe gwemime'ẽrã.
  waj-waj: Mmuai Mmannasa Yoketaivoono ari yaata utiivaugiataama itaama yaagueeqaivaata
    tinni yoketaivaatama voovai voovai duuyama reeti reeri mmikiai rikiada vo mmoori
    vo mmooriiyauvaa itaama iikiaavai.
  cpy-cpy: Maawoeni iroka-paeni rootaki Ishire Tajorentsi kantakaa-kawori rantantee-takawori
    jempe-rika oeta-rikapaeni. Apaani okanta Ishire tajorentsi. Riitaki matzirori
    itajonka-wenta-yitakae aakapaeni, imatakaa-yiteero okaatzi ikoyiri rirori.
  mpx-mpx: He Yayaluwa Bwabwalena maisena ya iya te ginol bolo ya gegewel i ginolil,
    ge i guyauan gamagalau tomaha ge tomaha elal i ola wana nuwatu.
  wbp-wbp: Jintangku-juku kangalpa Pirlirrpa Kaatu-kurlangurlu pirrjirdi-mani Kirijini-patu,
    ngulakungarntirliji-ka jirringi-yirrarni-wiyi yartarnarriji, ngula-jangkarluju
    kangalpa jarnkujarnku yinyi yartarnarri.
  luo-luo: Magi duto gin tich mar Roho achiel machalre, kendo ochiwogi ni ngʼato ka
    ngʼato kaka ohero.
  nhe-NT: Pero itztoc san se Itonal Toteco tlen quinmajmaca nochi ni tlamantli chicahualistli
    huan san yajaya quitlapejpenía catlía tlaneltocaquetl ma quiseli sesen chicahualistli.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܹ̈ܐ ܕܚܲܕ ܪܘܼܚܵܐ ܝܢܵܐ ܐܲܚܟ̰ܝܼ، ܘܟܹܐ ܦܲܠܸܥ ܠܟܠܔ
    ܐܢܵܫܵܐ ܐܲܝܟ݂ ܕܒܵܣܡܵܐ ܠܹܗ.
  esk-NT: Aglaan tamatkua iluqaisa savaaġigai atautchiusuam Irrutchim, autaaqługich
    iñupayaamun qanuq pitqukamigich.
  msb-msb: Pero usad man lang gayod na Espirito an nagahimo sana na tanan na paghimo
    kag an nano man na magustuhan niya ginahatag niya sa kada tawo.
  cpa-NT: Cøng² jøng² báh³ jmi²dsí² quiah¹² Diú¹³ jmo¹² héh¹ hi² ma²ca¹tǿi² jniang³
    ma¹méh¹, lah¹cøng² lah¹cøng² ni³ juu¹² jmø³hiég¹ jøng², ca¹lah¹cǿnh¹ ja³hiug²
    dsǿa¹² Diú¹³ hŋiah¹².
  dso-dso: ମାତର୍‌ ଏ ସବୁଜାକ ବପୁ ଗଟେକ୍‌ ଆତ୍‌ମାସେ କରି ରଇସି । ସେ ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ
    ବିନ୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ବିନ୍‌ ବିନ୍‌ ବିସଇର୍‌ ଦାନ୍‌ ଦେଇରଇସି ।
  meu-meu: Unu ḡau iboudiai Lauma tamona ese taunimanima e henidia hagau-hagaumu,
    ena ura heḡereḡerena.
  yva-NT: Kovo vambunin kotare so tenambe, Anawayo Vambunin intabo mo raugaje vatane
    mansai tutudi. Mo raugaje vatane mansai terave mamaisyo taune Ama bekere rai.
  dgc-dgc: I étanan a éya a tungkulin éy gébwat ta Espiritu na Diyos. Ipagkaluub na
    ta bawat esa dikitam i iba-iba a pégserbisiyu, ayun ta gustu na, monda magserbisiyu
    kitam ta kakaguman tam.
  zpm-NT: Grëse guieḻbiini, Espíritu Sant rdeeda, ni me naṉ pa miṉe rneedz me lo ne
    tib tib ne.
  hix-NT: Àro wyaro anar me rha tàywero tehxatxhe, kàwyamo, towenyxa nye, Khoryenkom
    yokato yano me mak ha. Noro rma, anar me rha tàywero keryatxhe, tano me ro mak
    ha.
  sim-sim: Avui Wasilakahi Masikome namtar oto nom mbele mbele amber ondon unda ri.
    Uhu os or hishiwa hom ma namtarmba namtarmbak lerawu os li lakwa lakwak handa
    ri.
  npi-ULB: तर यिनीहरू सबैमा एउटै आत्माले काम गर्नुहुन्छ । उहाँको इच्छाबमोजिम उहाँले
    हरेकलाई व्यक्‍तिगत रूपमा वरदानहरू दिनुहुन्छ ।
  cgc-cgc: Paryo ta paambal ko, isya nang gaatag an ta tanan na mga abilidad na iling
    tan. Kanen Dyos Ispiritu Santo. Paatag din mga abilidad naan ta kada isya sunod
    ta iya na pagbeet.
  tim-tim: Akto wan me wan ya maktân ire amâ Anutugât Heakŋe konok irekŋeak nâŋgâ
    nâŋgâ dondâ mem ukenŋaet akmâ kinmâ kinmâ nâŋgâ nâŋgâ are Yesugât kâmot konok
    konok siâ siâ ârândâŋ nengimap.
  yor-yor: Àní, Ẹ̀mí kan ṣoṣo ní ń fún ni ní gbogbo ẹ̀bùn àti agbára wọ̀nyí. Òun ni
    ẹni tí ń ṣe ìpinnu ẹ̀bùn tí ó yẹ láti fún ẹnìkọ̀ọ̀kan.
  wos-wos: Nani Godna du takwa wungi yambeka dé Godna Hamwinya male dé wun hambuk
    nani nak nakéka hwe. Godna Hamwinya male déka mawuli sarékémbu dé wun hambuk wungi
    hwe.
  emp-NTPO: Ab̶ari Ãcõrẽ Jaureba jũma maʌ̃ra obi b̶ʌa. Idjia dadjirãza obi b̶ʌa idjia
    quĩrĩã b̶ʌ quĩrãca.
  eng-F35: However, the one and the same Spirit produces all of these things, distributing
    to each one individually just as He wills.
  ind-ind: Semuanya dikerjakan oleh Roh Allah. Dia jugalah yang menentukan kemampuan
    mana yang diberikan kepada setiap orang.
  pes-OPCB: اما تمام این عطایا از جانب یک روح، یعنی همان روح‌القدس است، و اوست که
    تصمیم می‌گیرد به هر کس چه عطایی ببخشد.
  mpt-mpt: Gode bainobo galin naka unang nibo inabobo Gode Hobe elekiem eleta nibo
    titilo omkayebeta okok kebuobe. E ele bobol tem ye fumbianea e titilo nakai elekiem
    elekiemi afet afet omkayebebe.
  ssx-ssx: Kutu pita꞉la꞉ ekimanu paeyaota꞉ hande homeke Sipitidima꞉ kone wanda꞉hali
    homeke homeke pa꞉ta꞉ ipikana꞉ma꞉ ipiki hone pa꞉la꞉ tupa꞉ kone telipaaso hata꞉
    peaasa꞉me.
  mkl-mkl: Ammɑ Hunde ɑkɑ̃ui wɑ ce fei ndɛɛ. Wɑ muɑ inɛ fei ɑmuɑ ikɑ̃ ikɑ̃ bɛi í bi.
  gaq-gaq: ମାତର୍‌‌ ଆକେନ୍ ସାପା ଆତେନ୍‌ ମୁଇଙ୍ଗ୍ ଆତ୍ମା ଆଃ ଡିଙ୍ଗ୍‌ବଏ । ମେଁ ନିଜର୍ ଇକ୍‌ଚା
    ସୁଗୁଆ ସାପା ରେମୁଆଁକେ ବିନ୍‌ବିନ୍ ବିସୟ୍ ବିଃମ୍ୟାକେ ।
  gof-RNT: Shin ha ubbaa oothey he issi Geeshsha Ayyaana. I koyaa mela issi issi asaas
    dumma dumma imota immees.
  unx-unx: ମେନ୍‌ଦ ନେ ସବେନାଃ ଏନ୍‌ ମିଆଁଦ୍‌ ଆତ୍ମାଗି କାମି ରିକାଃଏ । ଇନିଃ ଆୟାଃ ମନେଲେକା ସବେନ୍‌
    ହଡ଼କକେ ରାକାମ୍‌ ରାକାମ୍‌ ବାର୍‌ଦାନ୍‌ ଏମାକାଦ୍‌କଆଏ ।
  gah-gah: Nenémini zámuza mukí nene Sikalahú hamolímogó ezáa agata gilike etó etó
    oko gona moloko lemeaká noive.
  lcm-lcm: Keve avibisan ke, sikei palau a Malanganto kapo ali dual asi abis aongos
    aniria. Na katala alis angpotok ia si siksikei a igenen val kakana ta vubuk akorong.
  aer-aer: Kenhe arne ingkirreke nhenhe areye apetyeke-arle Utnenge Mwerre anyente-ngentyele
    re iknge-arenyele ware kwenhe re nhenge imernemele nthakenhe mpwaretyeke itnenhe
    ngangkere anthemele tyerrtye anyenteke-anyente.
  qvc-NT: Chayshinam chay Santu Ispiritulla pay munashqanshina yumbayninchiqta yanapawanchiq,
    suqkuna suq layata, suqkuna suq layata rurananchiqllapa.
  tgl-ULB: Ngunit iisang Espiritu ang gumagawa sa lahat ng mga ito, binibigay ang
    mga kaloob sa bawat isa, ayon sa pinili niya.
  cbs-NT: jaska tibi nuku wakin Diosun Yushin Pepatun jawen kushipawen Diosun daya
    nuku amakin jaska bechipaiai keska yuda tibi jawen kushipa yunua akeakekinan.
  xtm-NTPP: Kovaa ndaka cha'a chi maa in‑ni Xtumani Ndios ma skuta'vi ña'a nuu ndi‑in
    ndi‑in o ma sukan kúni maa ya ma.
  nnq-nnq: Nambu Uhuke ujwo jumwe ojwakamu maengo genia goa, kummagulila kila mundu
    kitoi chachoa chela andi papala.
  bao-NT: Ate niipetirijere jĩcʉ̃ra, jĩcʉ̃ Añuri Yeri menara to cãnacãrãpʉrena cʉ̃
    ca boori wãmerire biro cʉ̃jare tiicojomi.
  san-ORI: ଏକେନାଦ୍ୱିତୀଯେନାତ୍ମନା ଯଥାଭିଲାଷମ୍ ଏକୈକସ୍ମୈ ଜନାଯୈକୈକଂ ଦାନଂ ୱିତରତା ତାନି ସର୍ୱ୍ୱାଣି
    ସାଧ୍ୟନ୍ତେ|
  huv-NT: Pues meáwan aag ayaj Nangaj Espíritu ocueaj Teat Dios ajaw cuane nej andiüm
    müüch, cos nej üüch icoots anopnopoots palpálwüx leaw alndom marangaats.
  otn-NT: Pɛ gätho ya yø 'bɛfi ya, guesɛ'a̱ ra̱ Espíritu Santo di japyø ja̱'i̱ ngue
    da̱ zä da̱ 'yøtra̱ 'bɛfi. Nu̱'á̱, go gue'a̱ sännbi̱ n'na ngu̱ n'na yø 'yɛ̱c'ɛ̱i̱'a̱
    nda̱na̱ gue'a̱ ra̱ 'bɛfi da̱ zä da̱ 'yøtyø ja̱'i̱.
  nop-nop: Munabuli kubugoŋ wendi nemenemek tubudapmalak, tiŋa ne nadilak indigoŋ
    tuwolit metam nemenemek molomolom danenimlak.
  obo-NT: Na langun ka-ay'n kogahan, idda ra en no Ispiritu to Monama kos id pomonnan,
    woy sikandin kos id puhawang ko ondan no kogahan kos id boggoy rin diyon to ipat
    sokkad.
  cak-ENT: Y ronojel ri' xa rusipanic c'a jun, rusipanic ri Lok'olüj Espíritu. Rija'
    nuya' c'a cheke chikajujunal que c'o sipanic que c'o jun samaj ri nkutiquer nkabün,
    y man xa achique na ta sipanic nuya' cheke, xa rucha'on-vi c'a jabel ri achique
    c'uluman que nkabün.
  lif-NT: ᤁᤱᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤗᤳᤇᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤛᤡᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤃ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤁᤴ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤐᤷᤎᤠ᤺ᤶᤜᤠ᤹ ᤗᤳᤇᤠᤀᤠᤱ ᤔᤧᤴᤇᤧᤴᤇᤡᤱᤅᤣ ᤁᤧᤖᤧᤰ ᤐᤡᤖᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De ndācá tāhvī yáhá, chi iin-ni maá Espíritu cúu jā sájī, de síín síín jéhe
    yā nūū iin iin ó, nāsa jétahān inī maá yā.
