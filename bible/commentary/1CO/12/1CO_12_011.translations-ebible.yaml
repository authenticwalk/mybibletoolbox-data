  pan-pan: ਪਰ ਉਹ ਇੱਕੋ ਆਤਮਾ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਜਿਸ ਤਰ੍ਹਾਂ ਚਾਹੁੰਦਾ ਹੈ ਹਰੇਕ ਨੂੰ
    ਇੱਕ-ਇੱਕ ਕਰਕੇ ਵੰਡ ਦਿੰਦਾ ਹੈ।
  gvc-gvc: Espíritu Santo cʉ̃irota jiriro to cahmano seheta marine cãinare ahri jipihtiare
    yʉ yahuriro seheta yoa masichʉ yoara. Cãinare soro yoa masichʉ yoara. Paina cʉ̃hʉre
    soro yoa masichʉ yoara.
  sbk-sbk: Lakhini uMpepo yuyula yabhomba imbombo izi zyonti ahumpela, kila muntu
    ikalama ndeshe shachagula umweene.
  mya-JVB: ဤ အခွင့်ရှိသမျှ တို့ကို တစ်ပါးတည်း သော ဝိညာဉ် တော်သည် ပြုပြင် ၍ လူ အသီးအသီးတို့အား
    အသီးအသီး ခံရသောအခွင့်ကို အလိုတော်ရှိ သည်အတိုင်း ဝေငှ ၍ ပေးတော်မူ၏။
  kgf-kgf: Ai haka imi mocʒoŋ Uŋa Téréya momacgucnéŋ medacanʒac. Waŋu eŋeya ewa siŋa
    méndacma méndémma icya icya énécmianʒac.
  awb-awb: Manikáne Awa peh morá ánínéna mi pagégé náneqmarí náíre. Wewega iwíáhue
    mó aní mó naneq awena mó aní mó naneq awena ue náíre.
  gdn-gdn: Upi ebo ebo yau kuduba ka Mamanuga God e Keyai eyaka mena ki kwaewagau.
    E ebo nuwaiya badidi wainapiyau ki makeya e puyo ebo ebo nu eyaka eyaka inako
    negeyau.
  nko-NT: Ɔŋɛ Wankɩ́hɛ́ amʋ nkʋlɛ tɔ́bwɛ́ ɩ́nɩ fɛ́ɛ́, oteye atokiehɛ́ ánfɩ há ɔhagyíɔha
    alɩá odeklé.
  bsn-NT: Ricati rĩne tocãrãcʉre ĩ bojarore bajiro ĩna yimasirotire ĩnare ʉjogʉmi.
  pib-NT: Pejnuruko tyekaka kamruta Waleko satupjerutu Giwekikaluru. Satkaka reneka
    Wale gishinikyawaka.
  wiv-wiv: Na Vule Tumonga katiu papa za kua ia e lala kete vavala presen kamahi kua.
    E vavala na katiukatiu ni dolu, muri na kana lohoihoia mule.
  reg-reg: Nawe Mwoyo niwe unu kakola emilimu jona jinu, okuyana bhuli munu echiyanwa
    okwingana lwakutyo kasola omwene enyele.
  mlh-mlh: Gio bobore mamane yauŋ sosowo oi Moro Tiriine moakoŋ iŋoji akoŋ boburoru
    maneko sagaga ore so boroiŋgako sosowo niŋoji bubu biŋe qoqo eru gogobeneŋ. Oŋu.
  gof-ENT: ሺን ሃ ኡባ ኦይ ሄ ኢሲ ጌሻ ኣያና። ኢ ኮያ ሜላ ኢሲ ኢሲ ኣሳስ ዱማ ዱማ ኢሞታ ኢሜስ።
  aau-aau: Mey lowpwarowp somokwe Niohney kamon-awaw hiykwaw nuw-meio sorasor, hiykiaw
    unsaney prueyn prueyn-aw me ma kow e ma nanpanan senkin.
  tvk-tvk: Holesok xil vus ak be sanien xil xa Ninin tei takes di misa ni. E xi vari
    iaxa di miseti sanien xil ak mi moletin kekes xil nggusil nenemien nan.
  prf-NT: Peru essa la a Ispiritu en manggamet ti atananid a iyád sakay magbahagi
    ten iba-iba a kaluub ten balang essa, ayun ten kagustuwan na.
  auy-auy: Maníkóní ámútanko weyáá wení imáyáafinkemba miyá éna moórá-mora-waasi fíꞌo-fiꞌo-fasiꞌaemba
    wétimiye.
  tbg-tbg: Kotira Maraqura vohaa vivaqai mintiaqiro viharo vo kempuka vo kempuka rairakero
    nimi vaira. Viva nai antuqaqaa rairakero nimiqiro vi vaira.
  hub-NT: Turasha chikichik Wakanitiat ashi ju ainanka, ni wakeramun shuarnaka chiki
    chikichkinak takamtikui.
  hmo-hmo: Unai kara bona diba ibounai be Lauma Helaga tamona ese taunimanima edia
    lalona dekenai ia havaraia. Ia ese, iena ura hegeregerena, harihari gaudia taunimanima
    ta ta dekenai ia henia.
  big-big: Kung Walek wamenak mabokko watabi piyeng mabiyeng mizi logo keli puguragi
    kiriwei watabi piyeng yombanuwiliyegi sanga mizagelega yani.
  gux-G: Foŋanyenma yeni liga n tuuni lan ya tuona kuli, ki puuni yuakuli nani wan
    bua maama.
  cnl-NT: Jø̱n³ 'ñée² Espíritu Gáan³ 'i³ cuø²³ ju²³bíi²³ 'e³ sɨ³lí³ la²³jɨ³ 'e³ mɨ³juǿøn²na²³
    'nee'²³. Too'²³ dxóo² 'ñée² la²³jɨ³ ju²³bíi²³ quiee'³². Cuøø²³ cɨ'³ la²³ jø̱n³
    dsa³ 'e³ la²³ lǿn³ 'ñée² 'e³ dxʉ́²³ rɨ²³cuǿø²³ jne².
  zar-NT: Yúguʼtë lë ni runëʼ Lë cazëʼ Dios Böʼ Láʼayi, tuʼ runödzjëʼ que tu tu bönachi
    tsca rë́ʼëni quézinëʼ.
  kde-kde: Mambo alano lammalele àlatenda Umumu uyoyo yumo, àmwing'a kila munu inujo
    malinga chatamwa mwene Umumu.
  ata-ata: Xe xaixai mukalusi ne anu xaixaiou Uleenu iouvilesisi. Ia Anu mulosiꞌa
    vilevilesi loxo no anu masaxa noxousi.
  qvw-NT: Lluy cay lulaycunaca jucllay Ispiritullapïmi, ñatac munaśhanmannütacmi lluytapis
    uycamanchic.
  nfa-nfa: Te ngaa dhodhoka Roh èci di dhu bisa tao rèngu, sèna ka bisa pakako sasabꞌa-laꞌa
    ra. Nèngu neꞌe ka dhu pangèdꞌu mi dhèu èci-èci, ka rèngu bisa sabꞌa madhutu dadꞌèi
    Roh Lamatua èèna.
  tnp-tnp: Nəsanəniən mɨn əha ilah rəfin, kautsɨpən əmə e Narmɨn kətiəh əmə, kəni
    tətəfa kəm tah kətiəh kətiəh e suaru mɨn iətəm in əmə tolkeikei.
  urd-urd: लेकिन ये सब तासीरें वही एक रूह करता है; और जिस को जो चाहता है बाँटता है,
  hot-hot: Ku takêŋ lôkthô ma halêm anêŋ Lovak Matheŋ doŋtom êŋ iyom ba hêv hadêŋ
    anyô tomtom hatôm yanida anêŋ lahaviŋ.
  mqj-NT: Dadi simesa-mesa to mangngorean pantan dibengan kapaissanan situru' pa'kuanna
    Penawa Masero. Angganna too, mesa Penawa Masero ungkarangngi.
  rus-SYN: Все же сие производит один и тот же Дух, разделяя каждому особо, как Ему
    угодно.
  mbh-mbh: Na sungong alavusnga areken, Oni Riringa re inga omole aken, i sungu i
    a toko omole omole nge, ranga ve ako ilemi ve i sungu i a or nge.
  bdd-bdd: Heguheguyaiyedi Yaluyaluwa Tabuna tauna ꞌana hesinuwa, ma ꞌiheguheguyai
    ꞌaigeda ꞌaigeda ꞌoida, ta ꞌiꞌebwaegita ma gide tapaihowa ꞌese.
  cbt-NTPO: Ya'ipi imarëhuasopita catahuarinpoa'. A'naíchin Ispirito Santo niponahuë',
    catahuarinpoa' nisha nisha nitotacaso'. Inaora nohuantërinso' ananitërinpoa'.
  srn-NT: Ala den presenti na a wroko fu a wan enkri Yeye. A e gi ibri bribisma presenti
    leki fa A wani.
  cta-NT: Sca ti Xtyiꞌi ycuiꞌ Ndyosi nduꞌni chaꞌ nchca jiꞌi̱ ñati̱ cuaꞌni lcaa cña
    biꞌ; biꞌ laca nu nda sca lo cña cuaꞌni sa scaa na, ñiꞌya̱ nu ntsuꞌu tyiquee Ni
    chaꞌ caca jiꞌna.
  bqc-SIM: Nisĩna mɛ̀ndona doũpi mɛ́ ì apii kɛ, ì gbapi da baadeɛ lá a yeiwaɛ.
  tcz-CHONGTHU: Hiche Lhagao Theng chu khat ahin, lhagao thilpeh jouse hompa chu ahiye.
    Ama bouvin itobang lhagao thilpeh chu koi chang ding ham tichu khat cheh dinga
    agellhuh ahi.
  mar-mar: पण या सर्वात तोच एक आत्मा कार्य करतो. तो आपल्या इच्छेप्रमाणे प्रत्येक जणाला
    कृपादान वाटून देतो.
  snp-snp: Eti o lomami aumawa muki ya aya Ouna lawoko yakafoko olu auma wi lede minami,
    ya aimola lula-kalau lalo kolito ya wenena ailo-ailo iya mele ledemo wiye.
  isl-isl: Hinn sami heilagi andi gefur allar þessar gjafir og hann ákveður hvað hver
    og einn okkar skuli hljóta.
  spy-NT: Akeenke ꞉Tāmirmiryooni kōōnu kāāmuukēy /keeyey ng'aleechu tukul ānkōōkoochinē
    ꞉inee chii ake tukul kāāmuukēywēēchoo kuu wōlēē māktooy.
  xnn-xnn: Kedkedeng nan Ispiriton Apo Dios is nagapowan am-in nan laing ay naayda.
    Et siya abes nan mangnemnem isnan kayatna ay ited isnan tonggal esay ipogaw.
  mwe-mwe: Gowego maengo gaka Mbumu jumo pejo, akumpa kila mundu kalama ilekanila
    malinga shaapinga nnyene.
  tte-tte: Kabo Yaluyaluwa Tabuna iya kaigedanane yo paisowane meuloili iya iginaulili,
    yo iyauyan tomo kaigeda kaigeda kolili besiele iya ana nuwatu mena.
  tcs-tcs: Ebridem gipt i kam prom mata dat wan OliSpirit blo God. Em gibe dem gipt
    po ebriwan, mata em i suzem wiskain gipt em go gibem po ebriwan.
  hlt-THB: Cehlai vekkhqi boeih ve Myihla pynoet ing thlang boeih a venawh ak ngaihnaak
    amyihna teei nawh bibi hy.
  soq-soq: Nola sa uduudu mampe Aleu kakaiwa dea os apana uduudu bedeuwo nolaleide.
    Tane nola amonawa sa me meba menasadia rua apana deadea wanamode.
  qub-qub: Chay llapan yachaycunatapis juc Espíritu Santullami gomanchi. Quiquin Espíritu
    Santu munashannömi ima rurayta yachananpäpis cada-ünunman churan.
  att-att: Á yù Mangilin nga Ikararuá ni Namarò, aggina lâ yù paggapuán nayù ngámin
    danniaw nga pakáwayyá na tolay, á aggina galâ yù mammaguray sù pakáwayyá tam nga
    iyawâ na nittam nga katággitádday.
  bki-bki: Nina naruei ijaiano nalo napano Niununo Lu naio takurano ga mijikia ridu
    toa toro kiano meuliano, jo jian bulagio ban kito terakurano jakii ga venia napano
    naio jidomio.
  bqp-bqp: Nini dokↄ̃nↄ mɛ̀n do pì mɛ́ àdi a pínki kɛ, àdi gba pì da baadinɛ lákũ
    à yei nà.
  mcp-mcp: Isâ ínɨ byɛ̂sh ɨɨ́, njɨ Shíshim ŋgwúd nə ŋgwúd wə́ mə́ dʉ kaaw byo, a yə
    múúd yɛ̂sh jɔɔŋg á cɛ́ɛ́l yə nyə yí.
  hat-hat: Men, se yon sèl Lespri a ki fè tou sa. Li bay chak moun yon kado diferan
    jan li vle.
  npl-NT: Pero nochi noni kichiwa non san Ye se Espíritu, Akin kinxejxelilia iweletilis
    nochteh ijkó kemi Ye kimonekiltia.
  bgg-bgg: Jishii hìthek zab rek pha ji ne ragung ò nane jia bie ro; ai khi-èrek yang
    lai ne ji duiine, zab pha bran shii yoyo lasen hèg phi.
  eng-TCENT: All these gifts are empowered by one and the same Spirit, who distributes
    to each person individually just as he wills.
  eng-BSB: All these are the work of one and the same Spirit, who apportions them
    to each one as He determines.
  cpu-NT: Maaroni iroka irootakera itasonkaventantayetakeri Tasorentsinkantsi, jimatakaantakero
    tsikarika opaiyetarika. Aparoni ikanta Tasorentsinkantsi. Iriitajaantake matzirori
    itasonkaventayetakai aakaite, jimatakaayetairo okaratzi ikoviri irirori.
  san-ASM: একেনাদ্ৱিতীযেনাত্মনা যথাভিলাষম্ একৈকস্মৈ জনাযৈকৈকং দানং ৱিতৰতা তানি সৰ্ৱ্ৱাণি
    সাধ্যন্তে|
  tac-NT: Nobi péchigo Onorúgame Alawala 'sime ju suwábaga ye nejkúrali 'ya ralámuli,
    'lige alué 'la machí churigá gu'írimio a'pílipi ralámuli.
  eng-WEBPB: But the one and the same Spirit produces all of these, distributing to
    each one separately as he desires.
  gfk-H: Senbia tiga kapawena Halhaliana Tanua mon i gilgil kaiken ra linga bakut.
    Ma i la palpalau harbasianei tikatikai hoing i nem bia na palau diet hua.
  viv-viv: Tu mena abavetala tulina tulina ana tovetavetala ma au saꞋeyanaga higa
    AluꞋaluwa Mahalina, ada Bana Tauna givehimeya amine yana abavetala kaliva saꞋeyana
    saꞋeyana agaideya givetavetalaiyena.
  yao-yao: Nambo masengo gose go akugapanganya Mbumu jwa Akunnungu jumo pejo, achingaŵilaga
    kila mundu ntuuka wakupisyangana mpela yakuti pakusaka nsyene.
  tgp-tgp: Enia pa Tanume Tapu atu sei enia hasena mo lo aseasehi la otori sei. Enia
    hasena mo hatihia vara sava tamlohi i pa lavi na sava otori.
  auc-NT: Ïninque adocä Önöwoca adocanque ïnongä inte tömengä nänö nö angaï baï cædinque
    mönö ïmonte apænte æ̈ninque, Pancamïniya ïïmaï cæcæmïnimpa, wamïni ïïmaï cæcæmïnimpa,
    ante pönö cæcä æ̈ninque adocanque nänö cæquënënö ante wacä nänö cæquënënö ante
    edæ tömämö mönö cæquënënö ante cæmompa.
  kbc-NT: Pida oninitece Aneotedoɡ̶oji Liwigo, odaa iniokini me yajigotiogi oko inoatawece
    ane lixaketedi. Yajigota oko lixaketedi ane daɡ̶a diniciamico, anepaa yemaa me
    yajigota oninitecibeci oko me lixakedi.
  bmh-bmh: Bo, gusig go beu beu Uwait nugau Ah Wes gonugtal gonugau dabeleu eiman
    alaneu. Gonug gonugau dabeleu eim duailel gusig beu beu maraneu.
  ctu-BL: Jini juntiquil jach bʌ Espíritu mi' yʌq'ueñonla lac mel pejtelel ili tac.
    Ti chajp ti chajp mi' yʌq'ueñob i c'ʌjñibal winicob x'ixicob ti jujuntiquil che'
    bajche' yom Dios.
  meq-meq: Maa ge məsler niye na, Məsəfəre eye nəte. Neŋgeye nəte ŋgweŋ nakə a vəl
    wu neheye tebiye aye. A ŋgəna gədaŋ hay wal wal kwa a way andza nakə a say aye.
  noa-H: Mag nem k'ĩirpierr jig simjö hich jua t'eeg dee simʌn, hich Hẽwandam Hak'araupaita
    hichdëu deeju hayaam k'ʌʌnag mag deemaajem, hichdëu k'õsimjöta nem waumamk'ĩir.
  alp-NT: Pusue meru ite supue bei Tuhane Eni Ro esa mere neka. Papelake tamata sae
    eri supu kabasa tetebike lulu Tuhane Eni Rore Eni sukare.
  san-VEL: ekenaadvitiiyenaatmanaa yathaabhilaa.sam ekaikasmai janaayaikaika.m daana.m
    vitarataa taani sarvvaa.ni saadhyante|
  kbq-kbq: Hianagi magoke ana Avamu'moke, mika'a eri'zana erifore nehie. Hagi agra'a
    avesite magoke magoke'mofona nazano aminaku'ma hia musezana refko huno nemie.
  kbh-kbh: Pero cach Espíritu, chë nÿe canÿe Espíritu lempe chca jamana, nts̈amo ts̈abá
    bétsemnama cha tojtsejuabnacá cada ents̈ábioye jats̈tayëse.
  ron-LSB: Dar unul și același Duh produce toate acestea, împărțind fiecăruia în parte,
    după cum dorește.
  pon-pon: A mepukat karoj wiawian Nen ota, nene on amen amen duen kupur a.
  nhe-BL: Pero itztoc san se Itonal Toteco tlen quinmajmaca nochi ni tlamantli chicahualistli
    huan san yajaya quitlapejpenía catlía tlaneltocaquetl ma quiseli sesen chicahualistli.
  sps-sps: An senviir Aaven Taabos tsun kan to ayei faan raror a vainy fo mamatsiny
    fifaan gengen. Ayei fafaan raror isiseiny mes a fo isisen fifaan tsuar te fakats
    fi non Ya to te rof fi non ya tsunia ma kaa me.
  wnc-wnc: Siwan sanga wa kuupbam Waungu Tapatutakan pangenakgak. Ita pangenake sanga
    ina banipda siwan natake ita puya usanziyaman aminu kuupbamda inandek inandek
    puya inata inata pasikaing.
  bus-bus: Nini dↄ̃nkↄ̃ mɛ̀n doo pì bé è à píngi kɛ, è gbaa pì da baadenɛ lán à yezi
    nà.
  gub-BL: A'e ma'e paw iapo kar har a'e, pitài zo a'e, Tekwe Puràg a'e ma'e paw iapo
    kar har romo hekon a'e. Aze uputar, uzapo kar amo ma'e amo pe, uzapo kar amo ae
    ma'e amo ae pe no, wemiapo putar haw rupi a'e no.
  imo-imo: Tendeku Mini Kake Telimuni yunu kau i ulumanga engemu timboi konopu lepalie
    imbo yaka yaka nimbe tirimo.
  boj-boj: Ariya Mondor qujai dena aqa segi areqalo na tamo naŋgi segi segi keretnjreqnaqa
    naŋgi wau di yeqnub.
  eng-DRA: But all these things one and the same Spirit worketh, dividing to every
    one according as he will.
  knf-knf: Aa, Uhaaş wi Naşibaţi ţañ ujaaŋ udo iko mënţ bŧi, andoli uwulu jibi uŋaluŋ.
  san-KHM: ឯកេនាទ្វិតីយេនាត្មនា យថាភិលាឞម៑ ឯកៃកស្មៃ ជនាយៃកៃកំ ទានំ វិតរតា តានិ សវ៌្វាណិ
    សាធ្យន្តេ។
  arn-NT: Welu kom tüfachi dungu femkey tati kiñen Lif Küme Püllü müten. Elukefi ta
    kake kiñeke che kisu tañi doy kümelu trokiniefiel.
  zas-NT: Per por xyudar gajc xSprijt Dios rüjn bejn ni guin ree, laaman ma ragbee
    conin rudëëman güün tijb gaj bejn ni naladxaman na̱j zagdxe.
  ken-NT: Nkúbhɛ́ Ɛfóŋó Mandɛm amɔt kɛ áchyɛ akap anɛ ankɛm. Yí ǎchyɛ akap ntá
    yɛ̌ntɨkɨ mmu mbɔ ɛnyu yí áyàŋ.
