    phila mu phila.'
  san-SIN: කේචිත් කේචිත් සමිතාවීශ්වරේණ ප්‍රථමතඃ ප්‍රේරිතා ද්විතීයත ඊශ්වරීයාදේශවක්තාරස්තෘතීයත
