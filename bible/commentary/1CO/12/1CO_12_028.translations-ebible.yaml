  acu-NT: 'Tura Cristonu ainautin: Winia takatur takakmastaram tusa, Yuska ni kakarmarin
    suramsamiaji. Chikich takatan nangkamasang Cristo akupkamu ainaun ni takatrin
    susamiayi. Tura Yuse chichamen etsernuncha ni takatrincha susamiayi. Tura Yuse
    chichamen nuikiartinnasha ni takatrincha susamiayi. Tura chikich ainau wainchati
    takatan turawarti tusa, ni kakarmarincha susamiayi. Tura chikich ainau jau ainaun
    tsuwararti tusa, tura chikich ainau Cristonu ainaun yaingkiarti tusa, ni kakarmarincha
    susamiayi. Tura Cristonu ainaun pengker inararti tusa, chikich ainauncha ni kakarmarin
    susamiayi. Tura chikich niish chichau ainaun tu chichasarti tusa chichamtikiamiayi.'
  cak-WNT: Quec'ari' rubanon ri Dios chake konojel riyoj ri kaniman ri Cristo, ri
    nibix iglesia chake. Chikajujunal ruya'on kasamaj, ruma c'o rajawaxic. Ri ye nabey
    ye ri apóstoles. Ri ruca'n ye ri profetas ri yek'alajsan ri nibix chique ruma
    ri Dios. Ri rox ye ri kach'alal ri yatajnek chique chi yequitijoj ri kach'alal
    riq'ui ri ruch'abel ri Dios. C'ac'ari' yec'o ri kach'alal ri yatajnek chique chi
    yecowin niquiben milagros. Yec'o ri yec'achojsan quiche (quixin) yawa'i'. Yec'o
    ri yeto'o quiche (quixin) ri nic'aj chic kach'alal. Yec'o ri yatajnek chique ruma
    ri Dios chi yecowin yequiyuk'uj ri nic'aj chic kach'alal. Yec'o ri yecowin yech'o
    pa nic'aj chic ch'abel ri ma ye quich'abel ta. Ri Dios can ruya'on wi kasamaj
    chikajujunal.
  ebk-ebk: O, nan achor Cristo at nan iglesia, ya wachacha nan chinutokan Apo Dios
    ay mangekaman as nan pangkepna as nan iglesia. Nan omona at nan chiyuycha apostoles,
    nan maekadwa at nan chiyuycha mangifiakia as nan epakaammon Apo Dios, nan maekatlu
    at nan chiyuycha mun-isursuru as kalina. Nan tapina ay chinutokan Apo Dios at
    nan chiyuycha wachay pannakafialina ay mangekamkaman as milagro, nan chiyuycha
    wachay pannakafialina ay mangaan as saket, nan mamadfiachang as nan makasapor,
    nan mangepangpanguru ya mangor-ornos as nan iglesia, ya nan chiyuycha munkali
    as tukutukún ay kali ay epakalen nan Espiritu Santo.
  spa-PDDPT: En la iglesia, Dios puso a unos primeramente como apóstoles; segundo,
    profetas; tercero, maestros; luego, los que tienen poderes milagrosos, dones de
    sanidades, ayudas, administraciones, clases de lenguas.
  ruf-ruf: Na mne kingili lye iwanu we Imulungu, Imulungu keka wa mwanduso iwatumighwa,
    wa keli manabii, wa kadatu iwalangulitsi, wa kane awala iwotenda pfihulo, na wala
    iweng'ighwe ingupfu yo kuwahonetsa iwatamu, na iwodaha kuwapfila iwanu wangi,
    kuya pfilongotsi na iwolonga lugha ing'atsimanyika.
  gun-gun: Ha'e gui igreja mbyte py Nhanderuete omoĩ va'e jypy rã apóstolo-rã, mokoĩa
    ma profeta-rã, mboapya ma porombo'earã, ha'e va'e rire ma hexa pyrã apoarã, ome'ẽ
    avi nhomonguera aguã, nhopytyvõ aguã, joe opena aguã, ha'e opa marãgua ayvu py
    ijayvu aguã.
  agu-BL: At e' skaxo'l yi bixba'nche't tan Ryos tan chixcone'n tetz apostl. Ej nin
    at e' yi bixba'nche't tan xtxole'n yi yol Ryos, nin at e' yi bixba'nche't tan
    chichusle'n wunak. Ej nin ncha'tz at e' yi ba'n na chiban milawr. Ej nin at e'
    yi ba'n na ul yos cya'n tu yabi'ẍ. Ej nin at e' yi list e' tan ẍch'eye'n junt.
    Ej nin at e' yi at cyajtza'kl tan cawu'n. Ej nin at e' yi at na ban cu'nt na xcon
    chitzi' tak'un yi Espíritu Sant tan yolche'n junt jilwutz yol, yi qui na pujx
    cyak'un.
  isn-isn: Hange Itunda uekile mitekeelo ng'wandyo amitume, kabiili anyakidagu, akatatu
    amanyisi, hange nawa ehi neetendo intendo ninkulu, hange ipegwe yakuponia, nawa
    niiailya nawa neituma umulemo nuakutongeela, hange ehi neakete iaina niedu niantambu.
  eng-PEV: And God gives people different jobs in his church, and he gives them the
    power to do those jobs. – 1st, there are Jesus’s special workers, that God sends
    to other places to tell people his good news. – 2nd, there are those other people
    that God uses to tell his messages. – 3rd, there are those people that can teach
    other people. – After that, there are those people that have the power to do great
    things. – Then there are those people that have the power to make sick people
    better. – And there are those people that can help other people. – And there are
    those people that can lead other people. – And there are those people that can
    talk in special languages.
  ilo-ULB: Ket dinutokan ti Dios iti Iglesia, umuna dagiti apostol, maikadua dagiti
    profeta, maikatlo dagiti manursuro, ken dagiti agaramid iti agkakabileg nga aramid,
    ken dagiti addaan iti sagsagut iti panangagas, dagidiay mangingipaay iti tulong,
    dagidiay agtrabtrabaho iti panangimaton, ken dagiti addaan iti nadumaduma a kita
    iti pagsasao.
  pir-NT: Sa yero Jesu yequinare mari yedohoatire cũahye Cohãcjʉ̃ marine. Ohõ saha
    cũahye tiquiro marine. Ihquẽquinare marine buhe dutiro Jesu cũ mʉhtarinare cũahye
    tiquiro. Apequinare tiquiro yere yahu mʉhtariquinare cũahye. Apequinare masare
    buheatiquinare, apequinare Cohãcjʉ̃ tutuaye mehna yeatiquinare, apequinare dohatiyequinare
    yʉhdʉoatiquinare, apequinare masare yedohoatiquinare, apequinare masa pʉhtoa ijiatiquinare,
    apequinare tʉhomehneñe yahuducuyere yahuducuatiquinare cũahye Cohãcjʉ̃ marine.
  anv-NT: Ne Ɛsɔwɔ achyɛɛ́ yɛ́ndémuú gefɔ́gé utɔɔ́ bií né ɛchomele bɔɔ́ Kras.
    Ntoó ɛníné mbɛ ɛlé áŋgbá Jisɔs, matoó apea ɛlé bɔɔ́ ɛkpávé Ɛsɔwɔ, matoó
    ulɛɛ́ ɛlé, anlɛre mekomejɔɔ́ Ɛsɔwɔ. Ne abi akwɔlege ɛlé bɔɔ́ abi apyɛɛ́ ufelekpa,
    abi apyɛɛ́ bɔɔ́ mameé atoóge, abi apogé bɔɔ́, abi ápɛle ndɛre utɔɔ́ Ɛsɔwɔ
    ukɛne, ne abi ajɔ́gé ufɔɔ́ mejɔɔ́ ufɔɔ́ ufɔɔ́ ɛbi ɛbwɔ́ ambɔɔ́ álá kágé.
  sab-NT: 'Kwian Chubenu ulitaske Chube ta kete kwian monu gdaite gdaitege age mo
    kaire kaire Chube takalin kare, ene kwian Chubenu chege Cristo jegwalenu gdaitre
    alin kare. Chube kwian gweale gbu ma kweri daba nage, Chube ta kete kwian enege
    Jesucristo gerua kete, Chube ta kete kwian gweale nage Chube gerua kete kwian
    nage Chube Oña kle geru kete amage kare, Chube ta kete kwian na gwealege daba
    tke tangle Chube geruage. Lle e kare gdamai boi, e ma no Chube gwage. Ege dare
    Chube ta kete kwiange lle ai kare boi: lle daga ngwale no dodanga Chube kiralla
    giti, oga dodanga Chube kiralla giti, daba chudaboanga, daba kaganga, gerunga
    kwira nale me jwanba. Chube ta ketu kwian ene ulita gdaite gdaitege age mo kaire
    kaire Chube takalin kare.'
  tmd-tmd: Cöc aku God nuŋ anɨŋ yad nɨg mabö hörɨrör röla. Agñɨŋ aku, bli Jisas mönö
    wä pön dub nöbö bla mɨdöla; agñɨŋ rɨbyöbö aku, Jisas mönö wä yad nölɨb nöbö mö
    bla mɨdöla; igwö wölö aku, Jisas mönö wä nöbö mö halöu ha ñɨgö yad nölɨb nöbö
    mö bla mɨdöla; an bli ap rölɨbä mag cɨmal piaku röla; bli nöbö mö ap rɨ bla ñɨgö
    rɨmɨn kömö nɨga; bli nöbö mö uliöxön pɨ ösös röla; bli nöbö mö bla ñɨgö nugwidɨx
    mɨdɨm nugugɨrön mɨd ri aböia; bli aj il hör akuyöbö nɨgön mönö il nugwölɨbä nɨgöla.
  acr-NNT: 'Ruma kꞌu laꞌ ri Dios ebꞌukojom e raj chak piglesia: nabꞌe, e ri e taqoꞌn
    re ri Jesús, ukaꞌm, e ri keqꞌalajisan re runaꞌoj ri Dios, urox, e ri e kꞌutunel
    re taq rukꞌutunik ri Dios, yey e kꞌo ri kakiꞌan milagros rukꞌ ruchuqꞌabꞌ ri Dios,
    ri kekunan rukꞌ ruchuqꞌabꞌ ri Dios, ri kiyaꞌom kibꞌ che kekitoꞌ jujun chik, ri
    yaꞌtal chike kakichap utzaꞌm ri chak piglesia y ri yaꞌtal chike kechꞌaꞌt pa jujun
    chik chꞌaꞌtem na kimajom taj.'
  kpg-kpg: 'God ne haga noho nia lohongo huogodoo o lodo di nohongo dabu: di tahi
    go nia daangada agoago hagau, di lua go nia soukohp, di tolu go nia daangada aago,
    nomuli go digau ala e hai nadau mogobuna haga goboina, nomuli go digau ala guu wanga
    ginai di mogobuna hagahili magi, be e hagamaamaa digau ala i golo, be e dagi digaula,
    be go digau ala e mee di helekai i nnelekai henua gee.'
  taj-taj: परमेश्‍वरसेन मण्‍डलीरी जम्‍मान भन्‍दा ङाच्‍छा मुल चेलागदे, जमाहेन्‍से अगमवक्तागदे,
    जमाहेन्‍से स्‍य्‍हान्‍दोदा लोप्‍बा म्‍हिगदे, ओच्‍छे उदेकला गे लबा म्‍हिगदे, आखम्‍बा
    म्‍हिदा खम्‍ना लबा मोलम याङ्बा म्‍हिगदे, स्‍य्‍हान्‍दोदा ह्रो लबा म्‍हिगदे, जम्‍मान
    ताम ढिक्‍ना लबा म्‍हिगदे, ओच्‍छे थरी थरीला ग्‍योइ पाङ्बा म्‍हिगदेदा धम्‍सी थान्‍बा
    मुला।
  avt-avt: God epei kehimɨtenai haiu mɨt han ne mɨt miyapɨr nɨrak haiu mar ik. Hɨrak
    kehimɨtenei haiu mɨt iuwe minɨn haiu mɨre aposel. Hɨrak kehimɨtan mɨt han iuwe
    nisɨsei hɨr nɨre mɨt profet hɨr natɨp mɨt hɨm me Krais. Epei au, hɨrak God kehimɨtan
    mɨt han iuwe hɨr nises profet, hɨr nɨre tisa, hɨr natɨp mɨt miyapɨr hɨm ham me
    God te hɨr nanu nanises God werek werek. Hɨrak kehimɨteni epei au, hɨrak kehimɨtan
    mɨt han hɨr nɨrɨak menmen mirakel keteikɨn mɨt menmen iuwe God kɨrɨakem, mɨt han
    hɨr nɨkaap mɨt miyapɨr hɨr nɨnap his hɨt enum te hɨr nɨre yaain. Mɨt han nankaap
    mɨt miyapɨr neiyan, mɨt han hɨr naanmɨpre mɨt miyapɨr me menmen. Mɨt han hɨr natɨp
    neriuwe hɨm ham nɨpaa hɨr nerteiyem au.
  cbk-cbk: Na cuerpo di Jesucristo donde ustedes ahora un parte, Dios ya pone todo
    na lugar justo. Ya dale el primer lugar de importancia con el maga apostoles,
    el segundo lugar con el maga mensajero del Buen Noticia, y el tercero lugar con
    el maga maestro del Buen Noticia. Despues aquellos quien ta hace maga milagro
    bueno, despues otros quien tiene el abilidad para cura, despues aquellos tamen
    quien ta puede ayuda con otros, y aquellos quien sabe administra el maga trabajo
    del iglesia, y otros quien tiene el abilidad para habla lenguaje desconocido.
  uig-ARA: 'خۇدا جامائەتتە مۇشۇنداقلارنى ئورۇنلاشتۇرغان: ــ ئاۋۋال روسۇللارنى، ئاندىن
    پەيغەمبەرلەرنى، ئۈچىنچى بولۇپ تەلىم بەرگۈچىلەرنى؛ ئاندىن مۆجىزە كۆرسەتكۈچىلەرنى،
    ئاندىن تۈرلۈك كېسەللەرنى ساقايتىش ئىلتىپاتلىرىغا ئىگە بولغانلارنى، ياردەم بەرگۈچىلەرنى،
    يېتەكچىلىك قىلغۇچىلارنى، ھەرخىل نامەلۇم تىللاردا سۆزلەيدىغانلارنى تەيىنلەپ ئورۇنلاشتۇرغاندۇر.'
  tuf-tuf: Sirat Jesucristo uw sicar cahujinat chihtá istiy, cahujinat chihtá istiy
    yajquín yin áyjacro. Récaraman ima chiwa ayin acu Jesús chihtá ehcuquin yin áyjacro.
    Bucoy cuitar Sirat ima chihtá ehcuquin yin áyjacro. Bawoy cuitar chihtá siw̃quin
    yin áyjacro. Etar cuitar uwat icúr bár sicar bin yajquín acu yin áyjacro. Etar
    cuitar yarquin tan jaquin acu cat, uw cuitar yajquín acu cat yin áyjacro. Uwat
    bi yajcátatara ey yajc ayin acu cat yin áyjacro. Etar ruw̃ár ojcor cuw sinti bi
    tew̃ín acu cat yin áyjacro.
  abx-abx: Tikang si kabug'usan-na si manniniripon pag'ampo', agpa'undong dahulo i
    Diyos mga apostol, i kaduwa i mga paragsumat, ngan i katallo i mga paragturo',
    katapos i mga magpakahimo si mga makagagahom binuhatan, i mga aniya' abilidad-na
    pagbulong, i mga aniya' abilidad-na pagbulig, i mga aniya' abilidad-na pagpuno',
    ngan i ultimo, i magpakapahalling si mga la'in linggwahi.
  mco-NT: Dios yajnïbɨcjpy nije' nije' mɨbɨjcpɨdɨjc, jɨgɨx ajcxy yajnɨcxɨp nidüg nidüg
    yɨ' ytung. Tɨm jayɨjp yajnïbɨjcy je apóstol ajcxy huɨdibɨ je mɨjtung yajnɨcxɨp.
    E mɨmetz Dios yajnïbɨjcy nijëjɨty mɨbɨjcpɨdɨjc huɨdibɨ najtzcapxɨɨyb yɨ' y'ayuc,
    je mɨdugɨɨgpɨ Dios yajnïbɨjcy nije' nije' je mɨbɨjcpɨdɨjc huɨdibɨ yaj'ixpɨjcp
    yɨ' ytɨy'ajt. Dios yajnïbɨjcy mɨbɨjcpɨdɨjc nijëjɨty huɨdibɨ mɨj huinma'ñ tumb.
    E Dios yajnïbɨjcy mɨbɨjcpɨdɨjc nijëjɨty huɨdibɨ yajtzoocp pa'mjäy. E Dios yhuin'ijx
    huɨdibɨ pubejtp ymɨgügtɨjc. E Dios yhuin'ijx je mɨbɨjcpɨdɨjc huɨdibɨ ane'mɨp je
    ymɨgügtɨjc. E Dios yhuin'ijx je mɨbɨjcpɨdɨjc huɨdibɨ jadɨp nej capxɨp huingbɨ
    ayuc.
  cpb-NT: 'Jiroka ikantakaayetaari Pawa ikaatzi kemisantayetaatsiri: Etanakawori,
    tzimatsi Otyaantaperori. Apitetanaintsiri, eenitatsi kamantantaneriite. Mawatanaintsiri,
    tzimatsi yotaantaneriite. Ipoñaapaaka itzimayetanake tasonkawentantaneri, owashinchaantaneri,
    amitakotantaneri, jewatakaantaneri, kenkithawaiyetzirori otsipasato ñaantsi.'
  aon-aon: Aria Iruhin douk nagraeh ihishmorim ananish arpesh um shunek ananin mour.
    Sagomatin um douk aposel, Iruhin nagraeham um hanak hukripesh ananin baraen iri.
    Aria eshesh profet, douk Iruhin neyabigesh baraen shanak shakrip arpesh iri. Aria
    eshudok douk shenek skulumesh um Iruhin ananin baraen iri. Aria eshudok douk shenek
    Iruhin atun nape neneken iri mour. Aria eshudok douk shenek beten um arugeh hapeyesh
    iri aria Iruhin wata nagabeyesh iri. Aria eshudok douk shataurum kupaishi Iruhin
    ananish arpesh iri. Aria eshudok douk shenek sisigin enenyenen mour um sios iri.
    Aria eshudok douk sheneyagwreh sabainyi kupainyi baraen iri.
  hus-NT-2005: 'Na Dios in takwyámal taltsik ban belomtsik abal kin pidhaꞌ ti awiltaláb:
    Jidhtal, in kʼwajbámal i abatwáletsik; in chabtal, i tʼiltsixtsik; in oxtal, xin
    okʼtsixnáltsik nin káwintal na Dios. Taltsik in pidhámal ti awiltaláb abal kin
    tʼajaꞌtsik i labidh labandhaxtaláb ani taltsik abal kin jeldhaꞌ i yaꞌultsik. In
    jilámal jeye xu tolmixtsik, xu okʼlektsik ani xin bachʼúmal i awiltaláb ti káw
    kʼal xowaꞌkichkʼi i káwintaláb.'
  mig-NT: 'Te súan ni̱ jani máá Dios cha̱a kuatíñu nuu̱ tɨ́ku''ni̱: Ja̱ ɨ́ɨn, apóstol,
    ja̱ úu̱, cha̱a kájani tu̱''un, ja̱ uní, cha̱a kástá''a̱n tu̱''un, yúan‑na te cha̱a
    kásá''a tiñu ñá''nu, yúan‑na te cha̱a kásá''a tana̱, te vásá cháa chíndéé tá''an,
    jíín cháa kátá''ú tíñu, jíín cháa ká''a̱n tɨnɨ̱ yu''u.'
  bps-bps: Na Dwata sankatan banlé i kdeeito sahal bung nimò. Na funa, nalék Dwata
    i dad to galan dek tmulen Tnaluan, na i galwen, dad to gumlén gnagan tmulen i
    fgadean di dale, na di gatlun, dad to gumlén i gnagan tamdò i Tnaluan, kafnge
    én, nalék i dad to nun gnagan mimò dad tnikeng, dad to nun gnagan fgulê i dad
    tduk, dad to nun gnagan tmabeng i demela to, dad to nun gnagan mebe i dad to,
    na dad to nun gnagan talù dademe bung talù. Ani slame gnagan blé Dwata.
  mbs-mbs: Se kedita tadon egpemenal ki Cristo, tinapid kidon te Timanem te mèpiya,
    so doen eg-inangen te teg sebad-sebad kenitadon. Monà te kedita, yan se sogounun
    i Cristo. Se ikedowa, yan se otaw egkeliwat te kagi te Timanem. Se iketelo, yan
    se otaw megtoladà te kebenalan. Tondog niyan se mekeinang te metolos inang, aw
    otaw binegayan te kebiyasa amon megpegolì te menge mesakit, aw otaw egpenabang
    te doma, aw otaw biyasa egpengolo, aw otaw mekeikagi te menge doma kagi eked din
    kelebeti.
  tof-tof: 'Akó sos kugupidü God ngibürr kolpam irrbünürr sos pamkolpam tangamtinüm:
    ngaen-gógópan wirri idipako, ⌊apostol⌋, nis ngim ⌊prropet⌋, aüd ngim Godón bóktan
    umulbain pamako. Ene solkwat, arüng tonarr nidi tólbaeldako, akó gyaur kla nibióbko
    azid kolpam dólóng bainüm, pamkolpam nidi tangbóleandako, pamkolpam nidi balngomóldako
    akó darrü-darrü umul-kók bóktane nidi bóktandako.'
  cme-NT: Ku'i ciɛ na da Diiloŋo hãa nuɔmba‑i ba da-ba-deŋ maacemma u dũŋgu-na.
    U duɔŋ ce banamba Yesu *pɔpuɔrbiemba igɛ̃na, aa ce banamba ta ba ce u pɔpuɔruŋgu,
    aa ce banamba Diilonelpigãataamba, banamba ta ba ce gbɛrɛ-wɛima, banamba ta ba
    sire jaamba, banamba ta ba kãyã nuɔmba, banamba yaataamba, banamba bi ta ba
    piiye nelfɛlɛmma.
  sus-sus: A fɔlɛ, Ala bara ndee ti Isa xa xɛɛrae ra danxaniyatɔɛ ɲama ya ma. Na dangi
    xanbi, a bara ndee ti namiɲɔnmɛe ra. A saxan nde, a bara ndee ti karamɔxɔe ra.
    A man bara a niya ndee xa nɔ kaabanako rabade, ndee xa nɔ mixi rayalande, ndee
    xa nɔ e booree malide ki gbɛtɛ. A bara ndee ti yareratie ra, a bara ndee ki alako
    e xa nɔ xui gbɛtɛe falade.
  pon-2006: 'Eri, Koht ketin koasoanedier dehu koaros nan mwomwohdiso: keieu, wahnpoaron
    kan, keriau, soukohp kan, kesiluh, sounpadahk kan; mwuhri, irail kan me ahneki
    manaman en wia mwekid kapwuriamwei kan, oh mwuhr, me kin ahneki manaman en kakehlahda
    me soumwahu kan, de sewese meteikan de kaweid irail, de me kadek lokaiahki lokaia
    kapwonopwon kan.'
  dad-dad: Sios bun Negur ĩ uyulil aposel ganan igirnẽdin, anĩ dõ fiya profet, anĩ
