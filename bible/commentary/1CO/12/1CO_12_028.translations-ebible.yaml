    ge dje wori una beke awinj una mor. Alla pende ge dje wori una kogo dongall yenj
    una mor, pende dje wori ge una ke to parka una wo i gun worinj una mor, pende
    dje wori ge una pak to una awinj una mor, pende dje wori ge una boll kantau yenj
    una mor, pende dje wori ge una tokples djell ta djinj una mor.
