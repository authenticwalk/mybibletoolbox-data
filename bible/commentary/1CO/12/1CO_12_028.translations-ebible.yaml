    wan akbiap aregât keiŋe makbiâ nâŋgâmaen. Dâ hamiŋân luâk bikŋe den kepikmâ makyeŋgimaen.
    Dâ hamiŋân kulem kotŋe siâ siâ memaen. Dâ hamiŋân kundatdâ heŋgem yeŋgumaen. Dâ
    hamiŋân kârikŋe bo tatyeŋgimap are tân yeŋgumai. Dâ hamiŋân puli me emet me âigât
    damunnenŋe akmai. Dâ bâiŋe âmâ den siâ siâ makmai. Luâk âmbâle ya yeŋgondân are
    Anutuŋe âi aregât katyegep.
  yor-yor: Ọlọ́run sì gbé àwọn mìíràn kalẹ̀ nínú ìjọ, èkínní àwọn aposteli, èkejì
