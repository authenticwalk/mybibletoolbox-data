    tuʼún nupa teʼe. Níʼirö nucuʼë nupa tácalen böchiʼ luzáʼaruʼ. Níʼirö nucuʼë yuguʼ
    bönniʼ tuʼluíʼinëʼ rëʼu dxin gunruʼ. Níʼirö nucuʼë yuguʼ bönniʼ tuʼë didzaʼ yúbölö
    bitiʼ nazë́dagaquiëʼ.
  kde-kde: Na nnikuwa lya vanu vankulupîla Yesu, Nnungu àvavikile vanu, vatandi mitume
    na vapili manabii, na vatatu nni vakúhunda, koka vanu vavêle na dimongo dya kutenda
    masaibu na vanji vàvele na inujo ya kulamya na vanji kuvayangata vanu vanji, na
    vanji kulodya na vanji kutangola luga dya kukanganya.
  ata-ata: Xe no nano no anu ta mitema ilotu noxou Iesu la Lataua musosovosiꞌa ta
    mitema ane Iesu mupalusiꞌa, xe tameisou ane ta mitema sou palomatana, xe tatalusou
    ane ta mitema sou ilosinge lavulavu, xe ta mitema sou iꞌoxonu sosovo iouiou, xe
    aneꞌi ane inoꞌu xavi sou iꞌoxoneꞌi ta mitema ixali laixe, xe aneꞌi ane sou suꞌuli,
    xe aneꞌi ane inoꞌu xavi sou iulaxunu xaixai, xe kaluxusou aneꞌi ane ivikala no
    anu vaikala iouvilemo.
  qvw-NT: Tayta Diosninchic chalapacünincunaćhu ćhulaycula puntallactá puydï yaćhapacünin
    capäcunanpämi. Chaypïtá shiminta willacunanpämi. Chaypïtá yaćhachinanpämi. Chaypïtá
    milagrucunacta lulaycälinanpämi. Waquintá ishyäcunacta allinyachinanpä, waquintá
    nuna-masinta yanapänanpä, waquintá sumä licaycünincunapä, waquintá mana yaćhapäcuśhan
    limaycunaćhu limapäcunanpämi.
  nfa-nfa: 'Te ètu talora miu dhèu parcaya, Ama Lamatua hia koasa sèna ka pakako rupa-rupa
    sasabꞌa, nuka: Partama, Lamatua pua-paleha dhèu cahagꞌe ho lasi lole lii moa Na.
    Ka dua, Na pake dhèu cahagꞌe, jꞌajꞌi dhèu rèti lii padhai Nèngu. Ka tèlu, Na hia
    dhèu cahagꞌe dꞌèlu-mèu ho ajꞌa-nori dhèu leo lula-nèti Nèngu. Aa Na hia koasa
    mi dhèu cahagꞌe, sèna ka bisa tao tadha-tadha malaa ho padꞌelo dadedha Na. Cahagꞌe
    hari abhu koasa ho puri-paꞌèle dhèu pèdꞌa. Cahagꞌe hari abhu karunya ho soru-bara
    dhèu. Cahagꞌe hari abhu karunya sèna ka uri dhèu ho sabꞌa sama-sama dènge beꞌa.
    Aa Lamatua pangèdꞌu koasa mi dhèu cahagꞌe hari, ho bisa padhai pake rupa-rupa
    lii.'
  tnp-tnp: Kəni e niməfaki, Uhgɨn təmaupən mələhu=pən aposɨl mɨn, kəni uərisɨg ko,
    iəni mɨn, kəni uərisɨg ko, nəgətun mɨn. Kəni təmələhu=pən nətəm kautol nati apɨspɨs,
    mɨne ilah nətəm kautol vivi nɨmɨsiən mɨn, kəni nətəm kəutasiru e nətəmimi, kəni
    nətəm koteinatɨg nətəm kəutasiru o nəniən rəha niməfaki, kəni nətəm kəutəghati
    e nəghatiən ikɨn pɨsɨn mɨn.
  urd-urd: और ख़ुदा ने कलीसिया में अलग अलग शख़्स मुक़र्रर किए पहले रसूल दूसरे नबी
    तीसरे उस्ताद फिर मोजिज़े दिखाने वाले फिर शिफ़ा देने वाले मददगार मुन्तज़िम तरह
    तरह की ज़बाने बोलने वाले।
  hot-hot: Ŋê êvhaviŋ Anyô Bêŋ ma hêv ku lomaloma hadêŋ i. Môŋ anôŋ ma aposel, hayô
    hêk ma plopet, ma haveŋ yam ma kêdôŋwaga, vêm ma ŋê ku idum nômbithi lôk ŋê takatu
    ba idum avômalô mavi lôk ŋê takatu ba êv avômalô sa lôk avaka ku lôkthô ma ŋê
    enaŋ abô masôm.
  mqj-NT: 'Illalan inde kombonganne melolo Puang Allata''alla umpaokko'' simesa-mesa
    ma''rupa tau: bunga''na rasul, kaduanna nabi, katallunna tuangguru. Dengan dibengan
    kapaissanan umpogau'' tanda memangnga-mangnga, dengan duka'' dibengan kakuasaan
    umpomalapu'' to masaki, dengan la ma''pamolo, dengan la mendadi perepi'', anna
    dengan toi duka'' dibengan kamanarangan mantula'' umpake ma''rupa-rupa basa memangnga-mangnga.'
  rus-SYN: И иных Бог поставил в Церкви, во-первых, Апостолами, во-вторых, пророками,
    в-третьих, учителями; далее, иным дал силы чудодейственные, также дары исцелений,
    вспоможения, управления, разные языки.
  mbh-mbh: Na God i sungu omaing rel relnga a toko omole omole nge ako ini ini peti
    epipee ako o lotual i nge. Na omaing mukalinga ini ile pakekere, na omaing aininga
    ini areko o ripot a God ile riong, na omaing menga ini pamirealingare, lama pathepolong
    omangare tomo nge areko o el ile sungong nge vuraling, na areko o pavurvur nge
    tokokoere oopoalnga, na areko o mukalpo tokokoere nge omaing, na patopalalnga
    ini areko o ripot nge keiong rel relngare ako olemi mire nge avele.
  bdd-bdd: weyahina ꞌida paihowao hekalesiya ꞌalona hagana ma hagana. Yehoba ꞌiheguyaiyediya
    ꞌoida, nugeta tauma Keliso ꞌana tohepwailao, ta muliyetega palopitao taudi Yehoba
    ꞌina nuwatuhuwao sihehepwaile nugete, muliyetega toheꞌitao, ma ginaula ꞌebe henainaida
    ꞌadi topaihowao, ma toꞌabi hebwebweꞌana, ma toꞌabihetenao, ma tohanugetao, ta
    taudi hali ꞌenana ꞌadi tohegwaegwaeyao.
  cbt-NTPO: Yosë nisha nisha acorinpoa' imarëhuasopita capini nicatahuacaso marë'.
    Quisocristo isoro'paquë nipon, a'naquën acorin paatona' nanamën a'chinacaiso marë'.
    Inapita'ton Yosëri acorin. Ina quëran a'napitanta' acorin pënëntacaiso marë'.
    Naporahuaton, a'naquëonta' acorin Quisocristo nanamën a'chinacaiso marë'. Yosë
    nohuanton, a'naquën sacai' nininso' nanitaparin. A'naquën acorin cania'piro'sa'
    anoyatacaso marë'. A'naquën acorin a'napita catahuacaso marë'. A'naquën acorin
    hua'an pochin nicacaso marë'. A'naquën Yosë nohuanton, nisha nananquë nonpiso
    pochin nonin.
  srn-NT: Gado poti difrenti sma ini a gemeente. Na a fosi presi boskopuman fu Yesus.
    Na a di fu tu presi, profeiti. Na a di fu dri presi, leriman. Moro fara A poti
    sma di abi a krakti fu du bigi sani, sma di kisi presenti fu dresi sikisma, sma
    di man yepi trawan di abi yepi fanowdu, sma di man tiri trawan, nanga sma di e
    taki difrenti tongo.
  cta-NT: 'Tsoꞌo tsa ngusubi ycuiꞌ Ndyosi jiꞌi̱ ñati̱ nu caca cña jiꞌi̱ laja lcaa
    tyaꞌa ñati̱ nu cua ngusñi chaꞌ jiꞌi̱ Cristo scaa quichi̱: clyo ngusubi Ni jiꞌi̱
    ñati̱ nu ndyaꞌa̱ xaꞌ quichi̱ tyijyuꞌ la chaꞌ chcuiꞌ nguꞌ chaꞌ jiꞌi̱ Jesús loꞌo
    nguꞌ quichi̱ biꞌ; liꞌ ngusubi Ni jiꞌi̱ ñati̱ nu ndachaꞌ jiꞌi̱ tyaꞌa nguꞌ sca chaꞌ
    nu cua nda ycuiꞌ Ndyosi loꞌo nguꞌ; loꞌo juaꞌa̱ ntsuꞌu ñati̱ nu liñi tsa nclyuꞌu
    chaꞌ jiꞌi̱ Jesús jiꞌi̱ tyaꞌa nguꞌ; loꞌo juaꞌa̱ ntsuꞌu ñati̱ nu nduꞌni chaꞌ tlyu
    chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi, cña nu ná nchca cuaꞌni ñati̱ nquichaꞌ; loꞌo juaꞌa̱
    ntsuꞌu ñati̱ nu nchca jiꞌi̱ cuaꞌni chaꞌ tyaca tsoꞌo nu quicha chacuayáꞌ jiꞌi̱
    Jesús; loꞌo juaꞌa̱ ntsuꞌu ñati̱ nu nchca jiꞌi̱ xtyucua jiꞌi̱ tyaꞌa nguꞌ loꞌo cua
    ñaꞌa̱ ca lo cña; loꞌo juaꞌa̱ ntsuꞌu ñati̱ nu laca cña cuentya jiꞌi̱ tyaꞌa nguꞌ,
    ntsuꞌu ñati̱ nu nchca chcuiꞌ chaꞌcña jiꞌi̱ xaꞌ la ñati̱. Laja ñati̱ jiꞌi̱ Ni,
    nsubi ycuiꞌ Ndyosi jiꞌi̱ nguꞌ nu caca lcaa lo cña biꞌ.'
  bqc-SIM: Gĩa sɛ̃́ia, Lua zĩnaↄ dìlɛ a gãlideↄ guu, a plaade ãnabiↄ, a àaↄ̃de
    yãdanɛdeↄ, bee gbɛa dabudabukɛnaↄ, bee gbɛa gbɛ̃́ pↄ́ à ń gbá gbɛ̃́gbãgbãa
    zɛ́ↄ ń dↄnlɛdeↄ ń dↄaanaↄ ń gbɛ̃́ pↄ́ ì yãebui'oↄ.
  tcz-CHONGTHU: 'Hichea hin, Pathen in houbunga dinga tibah a alhendoh ho chu aume:
    Amasan solchah ho, abanin themgao ho, athumnan mihil ho, chubana melchihna kidang
    dang bol ho, adamlou damsah theina, midang panpi theina, lamkai hina lhagao thilpeh
    chang, hetlou pao hoa thusei theina.'
  mar-mar: आणि देवाने मंडळीत असे काही नेमले आहेत प्रथम प्रेषित, दुसरे संदेष्टे, तिसरे
    शिक्षक; त्यानंतर चमत्कार, त्यानंतर रोग काढण्याची कृपादाने, सहाय्यक सेवा, व्यवस्था
    आणि विविध प्रकारच्या भाषा बोलणारे असे नेमले आहेत.
  snp-snp: Etito ya Gotikafo wenena ailo-ailo olufe loto ya wenenala monolo mau minagu
    mele ledami, ya komu aposolo wenena ya mele ledami ne. Ido yaloti polofete wenena
    ya meleto, ido yaloti api lilibamo wenena ya meleto, ido yaloti ya Goti aumala
    lilibamo wenena, ido yaloti ya neta kilamo wenena olu faka lo gedenawamo auma
    olamo wenena, ani olu faka lo gedamo wenena, kiyabate wenena, luwa-lawa ka lenawamo
    wenena ya mele ledami ne.
  isl-isl: Í kirkju sinni, sem er líkami hans, hefur hann í fyrsta lagi postula, í
    öðru lagi spámenn – þá sem af innblæstri heilags anda flytja boðskap frá Guði
    – og í þriðja lagi kennara. Sumir gera kraftaverk, aðrir hafa hæfileika til að
    lækna, enn aðrir helga sig líknarstörfum. Sumir hafa skipulagsgáfu, – eiga gott
    með að láta menn vinna saman, – og tala tungum – tala tungumál sem þeir hafa ekki
    lært.
  spy-NT: Nto ām biikaab Kiriistō, kiikutool ꞉Yēyiin kurook *lēbkēēyik, *wōōrkooyik
    āk kāānēētik. Kiikōōkoochi alak kuyēyē ng'al chēē /kiilātē, kōōkoochi alak kāāmuukēy
    kōōsoobso, kuyey alak kuyēētyēēchinē biiko alak, kōōkoochi alak kāāmuukēywēēk
    kōōntōōchi chuut, nto alak kōōkoochi kung'āloolē ām ng'ēlyēēbik chēē tēērchiintōōs.
  xnn-xnn: Isonga natkenatken nan obla tako ay ipaoblan Apo Dios ken datako ay mamati.
    Nan damdamo ay kapatgan et nan oblan nan apostolis. Nan maikadwa et siya nan oblan
    nan mamadton Apo Dios ay osalena ay mangibaga isnan kayatna ay ibaga. Nan maikatlo
    et siya nan oblan di men-it-itdo isnan kalina. Nan omonod et daida nan mang-ikkan
    isnan kaskasdaaw ya nan mabalin ay mangipagawis isnan sakit di ipogaw ya nan mangbadang
    isnan iib-ada ya nan mangipangpango isnan iib-ada ay mamati ya nan makakali isnan
    kali ay egayda solowen.
  mwe-mwe: A Nnungu bhashibhika nnikanisha, bhantai mitume, bhabhili, ashinkulondola
    bha a Nnungu, bhatatu, bhaajiganya na bhananji, bha tenda ilapo na bha bhalamyanga
    bhalwelenji na bhana bhajangutilanga, na bhana ashikalongolele na bhana bha bheleketanga
    shibheleketo shijeni.
  tte-tte: Ekalesiya kalona mena Yaubada wau kaigeda kaigeda ipeiliko ali kaba miya
    mena. Bagubagunana tomo tupwaliyao ipeili siyamala apositolo, labuina tupwaliyao
    siyamala palopita yo ana walo siwalowalowen, yaiyonana tupwaliyao ipeili wasana
    namwanamwana kana toyakayakatai, kabo tabe tupwaliyao ginauli kaba nuwapwanopwano
    sipaipaisowaili tabe tupwaliyao kali yauyauya tokasiebwa siwoisili, tupwaliyao
    tomo sisaguili, tupwaliyao ekalesiya sibaguna namwanamwaili yo ana kaba mwawasi
    tupwaliyao kaina uloi molosina koina siedeedede.
  tcs-tcs: 'Diswan i list blo sam dem dipren wok wea da bodi blo Kraist i ken mekem:
    Paswan, ol misnareman, sekanwan, ol pipol uda spik da mesiz blo God, namba tri,
    ol tisa, den dem pipol God i bin gibe dempla da paua po meke mirikal, demwan uda
    ken ile dem sikpipol, demwan uda ken elpe ol nadawan, demwan uda ken gaide ol
    nada pipol po wok tugeda, demwan uda ken spik dipren langus wea dempla no sabe
    da mining.'
  hlt-THB: Khawsa ing thlangvang ce thlangboel khuiawh ta nawh, a pynoetnaak awh ceityih
    na, a pakkhihnaak awh awihkqawnkung na, ak pakthumnaak awh cawngpyikung na ta
    hy; cekcoengawh kawpoek saithainaak, ak tlo qoei saknaak, awi a phyn phyn na awikqawn
    thainaak them pekkhqi ce awm bai hy.
  soq-soq: Ita me ekelesiawa bedewe God apana deadea nolauwonolauwo wanamon. Bauta
    me sumanailala isiwa aposel nolawa wanamona ekelesia bumpa uwaantompaa baiwa,
    wawe apana isiwa peroweta nolawa wanamona God insaisawa benemantompaa baiwa. Ema
    aupe God apana isiwa teamona Gagalo euda ipawaida waeuwantompaa baiwa. Tane da
    ginasa dewawa daitada dewamompaa baiwa amonau wanamon, ita isiwa amonau wanamona
    kerolala inamompaa baiwa. Da amonau ipa sosou isiwa nuaparelala saumompa, ita
    isiwa onionia nolawa wanamon. Tane apana isiwa God amonau wanamona aia daitada
    wampe God ebowa wadaposisampaa baiwa.
  qub-qub: Tayta Diosninchi camacächisha yäracojcunacho rimëruga apostulcuna cananpaj,
    chaypita profëtacuna cananpaj, nircur yachachicojcuna cananpaj. Waquintana churasha
    milagrucunata rurananpaj, waquintana gueshyajcunata allchacächinanpaj, waquintana
    pobricunata yanapänanpaj, waquintana tantiyachicoj cananpaj, waquintana mana yachashan
    rimaycunata rimananpaj.
  att-att: Ta makkakerumá yù tarabáku tam nga ipakuá ni Namarò nittam nga mangikatalà
    kuna, nga mesipà sù baggi na. Ta sinullà na ta olu yù ira nga minángngilayalayâ
    nga sinudduán ni Apu Kesu. Á yù mekaruá nga sinullà na yù ira ábbilinán na. Á
    mekatallu yù ira mangituddu sù bilin na. Á ajjan gapay yù ira mamagaddátu, ánna
    yù ira mamammapiá sù ira máttakì, ánna yù ira mangabbák, ánna yù ira lállakalákay
    nga manabarang, ánna yù ira magubobuk ta ággubobuk nga arád da mánnámmuán.
  bki-bki: A Atua bitiri bulag kito terati nalo na Kristo mokotenano, ka rola im̃auano
    nalo na lotuano. Na beamu, Atua bitiri bulag tealo abe navagadeano, na juo nene
    tealo abe atevi, na tolu nene, tealo abe naverloglogiano, a iorou kanio, nalo
    napano amim̃auka vremesiano, p̃eli amilarur mieiano nalo, p̃eli abitikar im̃auano
    ea lotuano, p̃eli amijev iliano dolu nalo, jibe na.
  bqp-bqp: Káaku gĩa Luda zĩ̀rinↄ dìtɛ sↄsi gbɛ̃nↄnɛ, a plade annabinↄ, a aakↄ̃de
    yãdannɛrinↄ, abire gbɛra dabokɛrinↄ, abire gbɛra gbɛ̃ kũ à ń gbá gbɛ̃ werekↄ̃ana
    zɛ́nↄ kũ kpanyĩrinↄ kũ yãgↄ̃gↄ̃rinↄ kũ gbɛ̃ kũ òdi yãke buri onↄ.
  mcp-mcp: 'Nə́ ndɛɛ́, Zɛmbî nyə a tə̂l buud Dɔ̧ lʉ́ obúgʉla dɨ́ ntʉ́ga: cé áshúshwóógʉ́,
    nyə a tə̂l *buud ɔ lwámá; cé ábɛɛ̂, a tə̂l *búud ɔ mícúndə́; cé álɛ́ɛl, a tə̂l
    búud ɔ mínjɨ́ɨ́gʉ́lá. Nə́ ndɛɛ́, a mú yə bɔ́ɔ́l ŋkul mə sá *mə́shimbá, a yə bɔ́ɔ́l
    ŋkul mə lwág mímbə̂l, bɔ́ɔ́l ŋkul mə kwíínd búúd, bɔ́ɔ́l ŋkul mə cwîny gúfʉ́gá,
    bɔ́ɔ́lʉ́gá ŋkul mə lás mə́kə̂l məshús.'
  hat-hat: Se konsa, nou wè nan legliz la Bondye mete apòt yo an premye, pwofèt yo
    an dezyèm, dirèktè yo an twazyèm. Apre sa, nou jwenn moun k'ap fè mirak, moun
    ki gen don pou geri moun malad, moun k'ap ede lòt, moun k'ap dirije, moun ki gen
    don pou pale divès lang.
  npl-NT: Ijkó, Dios okinmajmak tlatlamantli tekitl non Ye okinpéjpenki. Achto, okintlali
    tlatematiltijkeh, satepa non kitematiltiah itlajtol Dios non Ye kinmilia makitematiltikah,
    satepa, tlamachtijkeh, satepa, non kinchiwah milagros, satepa, non kimpajtiah
    kokoxkeh, oksikimeh non tlapalewiah, oksikimeh non tlayakana, iwa oksikimeh matlajtokah
    ika oksikimeh tlájtolteh.
  bgg-bgg: 'Charch hà Hamangkhung-aphuii è zab shii hanyiehanyie shii ithua hà ruii:
    Igobi pha ithua shii guaphasamoythek shii ruii, chiih-è nyichiieng pha ithua shii
    chaigthek shii ruii, chiih-è uomchiieng pha ithua ne masdothek shii ruii; chiihphado
    hanyie è buangthek rek, chiih-è hanyie shii gang pha blu phi, gaithek shii nong
    phi, ithek shii yua pha, chiih-è a-ìd pha nyuak yao pha ji shii ro.'
  eng-TCENT: 'And those whom God has appointed in the church are as follows: first
    apostles, second prophets, third teachers, next miracles, then gifts of healing,
    helping, leading, and various kinds of tongues.'
  eng-BSB: And in the church God has appointed first of all apostles, second prophets,
    third teachers, then workers of miracles, and those with gifts of healing, helping,
    administration, and various tongues.
  cpu-NT: 'Jirokara tsika ikantakaayetaari Pava ikaratzi kempisantayeetaatsiri: Etanakaro,
    tzimatsi Otyaantajanori. Apitetanaintsiri, tzimatsi kamantantaneriite. Mavatanaintsiri,
    tzimatsi iyotaantaneriite. Ipoñaapaaka itzimayetanake tasonkaventantaneri, tekatsitakaantaneri,
    ampitakotaneri, jevatakaantaneri, ñaavaiyetzirori pashineyetatsiri ñaantsi.'
  san-ASM: কেচিৎ কেচিৎ সমিতাৱীশ্ৱৰেণ প্ৰথমতঃ প্ৰেৰিতা দ্ৱিতীযত ঈশ্ৱৰীযাদেশৱক্তাৰস্তৃতীযত
    উপদেষ্টাৰো নিযুক্তাঃ, ততঃ পৰং কেভ্যোঽপি চিত্ৰকাৰ্য্যসাধনসামৰ্থ্যম্ অনামযকৰণশক্তিৰুপকৃতৌ
    লোকশাসনে ৱা নৈপুণ্যং নানাভাষাভাষণসামৰ্থ্যং ৱা তেন ৱ্যতাৰি|
  tac-NT: Jaréchigo 'yárigame ju nejkúrali napurigá nulame nímala Esukristo nochálilachi.
    'Lige jaréchigó 'yárigame ju nejkúrali napurigá 'we 'la ruyémala uché jaré ralámuli
    napu Onorúgame najkí jipe. 'Lige uché jareka benírimili júkuru Onorúgame nila
    ra'íchali. Jaréchigo 'yárigame ju nejkúrali napurigá 'yome nímala alué ralámuli
    tabilé ma'chílime 'lige napurigá ku ajánamala suwígame. Jaréchigo ralámuli alarigá
    'yárigame ju nejkúrali napurigá nayúkame e'néniga járomala 'lige jaré ralámuli
    'we resítitirichigó 'lige tabilé nígame go'ame. Jaréchigo 'yárigame ju nejkúrali
    napurigá oilárimala uché jaré ralámuli napurigá nochámala. Jaréchigo 'yárigame
    ju nejkúrali napurigá ra'ichámala se'unátiri ra'íchali napu tabilé námame niru
    ramué.
  eng-WEBPB: 'God has set some in the assembly: first apostles, second prophets, third
    teachers, then miracle workers, then gifts of healings, helps, governments, and
    various kinds of languages.'
  gfk-H: Ma aram narako ta ira mataniabar na lotu Kalou i ta bul timaan tar ira simsibaan.
    Io, no luena no kinkinis na apostolo, no airua no kinkinis na poropet, ma no aitul
    tana no kinkinis na tena hausur. Ma namur ta kaiken i ta pilak bia ari diet na
    gil ra tamat na pinapalim na kinarup ma bia taring diet na kap ira mangana hartabar
    wara halangalanga ira minaset. I pilak mah bia aring wara harharahut, ma aring
    wara hatakodasnei ira pinapalim ta ira mataniabar ma ra bilai na mintota, ma aring
    wara nianga ta ira mes na mangana nianga.
  viv-viv: Ma Keliso wowona medema ide tovetumagana ada yoꞋo. Ada Yaubada faisewa
    tulina tulina yana yoꞋo kalivai-dina agaidiya gifolakena. Yana vegida hidede amine.
    Faisewa kikaiwabu-moꞋena ma afositolo, badi Keliso yana kabu hivaina be bonana
    hinawahidadanena kalivai-dina. Anavelu ma yana venuwaꞋata ana toꞋawatalatalaina.
    Anaveto ma yana nuwanuwa ana tovehawala. KaduꞋe aituha fifiwalana ana tofaisewa,
    kadu toꞋaulolo adi tosiveyawa, fanifanidiyao adi toveluga, tovetumagana yadi faisewa
    o yadi miyami ana tovehimeya, meya tulina tulina AluꞋaluwa Mahalina giꞋalaveleveledi-ma
    ana tolukahihi. Au hidede amine Yaubada yana vegida.
  yao-yao: Mu mpingo wa ŵandu ŵakunkulupilila Kilisito, Akunnungu ŵaŵisile ŵandanda
    achinduna ni ŵaŵili ŵakulondola ŵa Akunnungu ni ŵatatu ŵakwiganya, sooni ŵakupanganya
    yakusimonjeka ni sooni ŵaali ni mituuka jakulamya ŵakulwala, ni ŵakukombola kwakamusya
    ŵandu, ni ŵakukombola kwimilila masengo ni ŵakukombola kuŵecheta iŵecheto ineine.
  tgp-tgp: 'Ale God mo vir̃oni na tamlohi mata vavahinau na lolo vao kalesia sohen
    harihi: tiromara enia vahar̃ule, haruana enia pr̃ovet, hatoluna enia tamlohi vujangi
    mata reti non God, moiso la haratu la lo vai na hinau mar̃urahi tavera, moiso
    la haratu la lo vai na rojoa la tihai, moiso tamlohi tueni, moiso tamlohi tiroma
    na vavahinau, moiso mata retireti na leo tinatinapua.'
  auc-NT: Ïninque Codito ingante godongämæ̈ mönö pönencabo ïmö adinque Wængonguï angä
    ëñëninque ïïmaï cæmompa. Yæcadomöni ïmöni ïñömö Codito nänö da godongaïmöni ïmönipa.
    Gao wæi ïnäni ïñömö Wængonguï beyæ̈ në apæ̈nedäni ïnänipa. Ayæ̈ tæcæguedënäni
    ïnäni ïñömö në odömonte apæ̈nedäni ïnänipa. Wææ̈nömenque ïnäni ïñömö tæ̈ï pïñænte
    entawente në nanguï cædäni ïnänipa. Yæmïñæ̈ gao æidinque ïnäni ïñömö Wængonguï
    Önöwoca tönö ääwocaque baï ëwocadinque ïïmaï cædänipa. Pancadäniya, Wënæ wënæ
    ïnäni waa bacædänimpa, ante në waa cædäni ïnänipa. Pancadäniya wadäni beyæ̈ në
    waa cædäni ïnänipa. Pancadäniya në änäni ïnönäni inte awënëidi ïnänipa. Ayæ̈ yæmïñæ̈
    pönï ïnäni ïñömö wadäni näni tede baï në tededäni ïnänipa.
  kbc-NT: Odaa Aneotedoɡ̶oji eyatedeloco oninitecibeci oko epaa limedi. Odoejegi me
    dibatediogi me ibake niɡ̶ijoa liiɡ̶exedi, niɡ̶idiaaɡ̶idi niɡ̶ina anoyeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji, odaa niɡ̶idiaaɡ̶iditace niɡ̶inoa anodiiɡ̶axinaɡ̶atece Aneotedoɡ̶oji
    lotaɡ̶a. Niɡ̶idiaaɡ̶idi ja niɡ̶inoa anida lixakedi mowote ɡ̶odoxiceɡ̶etedi, odaa
    jiɡ̶idiaaɡ̶idi anida lixakedi moicilatidi eelotaginadi, niɡ̶inoa anoyaxawa eledi
    aninoa ane yopotibige, codaa niɡ̶inoa ane ɡ̶odacilodi, codaa aaɡ̶aɡ̶a ixotediobece
    niɡ̶ina anoyakadi modotaɡ̶atigilo eletidi iolatedi.
  bmh-bmh: Uwait nugau duailel ula ebu, Uwait nug amegai, Yesus nugau ze oi aidabun
    dudu tapai mareun. Go koli gonugau ze doimai, awarabun dudu tapai mareun. Kolital,
    go abai marabun dudu tapai mareun. Guzenaimai, go nug dudu ipal gugeg beu beu
    mabun tapai mareun. Ipal ebeu dudu kasarabun gusig mareun. Ipal ag duailel isanarabun
    gusig mareun. Ipal dabeleu naliu duailel ipal gumarabun gusig mareun. Ipal uzanan
    ze ata atai eim ze mabun mareun.
  ctu-BL: Dios tsi' wa'chocoyonla ti' tojlel xñopt'añob, ñaxan jini apóstolob, wi'il
    subt'añob, wi'il xcʌntesajob, wi'il jini mu' bʌ i pʌsob i yejtal i p'ʌtʌlel Dios,
    yic'ot jini am bʌ i c'ʌjñibal ti ts'ʌcaya, yic'ot jini am bʌ i c'ʌjñibal ti coltaya,
    yic'ot jini am bʌ i ye'tel ti yumʌl, yic'ot jini mu' bʌ i cha'leñob t'an ti yan
    tac bʌ t'an.
  meq-meq: Mə walaŋ i ndo məpe mədzal gər hay ka Yesu na, Mbəlom a pa tay ha ndo hay
    hərwi ada tâ ge məsler ŋgay hay wal wal. A lah məpele təday na, ndo i maslaŋ hay.
    Masulo eye a pala ndo məɗe ha bazlam ŋgay hay. Mamahkar eye a pala siye hay hərwi
    ada tâ tətikatay bazlam ŋgay a ndo hay. A pala ndo mekeleŋ eye hay dərmak hərwi
    ada tâ ge masuwayaŋ. Siye hay ndo məmbəle tay ha ndo hay. Siye hay a vəlatay gədaŋ
    ka madzəne ndo hay. Siye hay a vəlatay gədaŋ məndze tay kame a ndo hay. Siye hay
    sa na, mətsike bazlam i gəma hay wal wal neheye tə sər bay aye.
  noa-H: 'Hich Hẽwandamaujã hich hiek hʌ̈k''a nʌm k''ʌʌn hee hʌ̃rcha paraa hapijim:
    Hich hiek haaidʌ jaaumk''ĩir hichdëucha jʌr haumam k''ʌʌn, hich hiek jaaumamta
    jũrr warm k''ʌʌnag jaaujem k''ʌʌn, maimua hich hiek jawaag maestronaan. Mag tag
    hagjö paraa hapijim: hichdëu juapá deebaawai hõor dauderraa nem waaujem k''ʌʌn,
    hĩchab hich jua t''eegau hõor monaaujem k''ʌʌn, sĩi chik''am k''ĩir jãsenk''aag
    nem par daúa hooba haajem k''ʌʌn, iglesia hee dirijiijem k''ʌʌn, maimua hich Hẽwandam
    Hak''arau hiek''apibaawai deeum meúa hiek''aajem k''ʌʌn. Magʌm k''ʌʌnta hich hiek
    hʌ̈k''a nʌm k''ʌʌn hee paraa hapijim.'
  alp-NT: Kai Alla Itiluke sebei sae kai eni makerike. Memenaije Yesuse Eni maka ulakaru,
    luare maka beteke hnauna rebe ruai lenelu bei Allare, telure maka atetukaru, eleki
    sie rebe esi ono tanda heranaru, eleki sie rebe esi supu kbasa kena ono tamata
    esi mise bei makerakaru kai rebe esi tapa tamata makete, maka ature tamata, kai
    sie rebe esi lepa kena soua bei Ro Misete rebe tamata esi nati mo.
  san-VEL: kecit kecit samitaavii"svare.na prathamata.h preritaa dvitiiyata ii"svariiyaade"savaktaarast.rtiiyata
    upade.s.taaro niyuktaa.h, tata.h para.m kebhyo.api citrakaaryyasaadhanasaamarthyam
    anaamayakara.na"saktirupak.rtau loka"saasane vaa naipu.nya.m naanaabhaa.saabhaa.sa.nasaamarthya.m
    vaa tena vyataari|
  kbq-kbq: Hagi mono eri'za erisagu Anumzamo'ma huhamprizmante'nea vahera, esera aposol
    nagare, anantera kasanampa vahere, anantera rempi huzami vahere. Ana huteno Anumzamo'a
    kaguvazama hu vahera zamazeri onetino, mago'amokizmia vahe'ma krifintima zamazeri
    kanamare muse'za nezamino, mago'amokizmia vahe'ma zamaza hu muse'za nezamino,
    mago'amokizmia kva eri'za eri muse'za nezamino, mago'amokizmia ruzahu ruzahu ageru
    ru muse'za zami'ne.
  kbh-kbh: Nts̈amo Bëngbe Bëtsá cuerpents̈e soyënga tojancjá ndayents̈e inabos̈cá,
    cachcá, os̈buachiyëngcá enefjuanë́ngbeñe Bëngbe Bëtsá tojubuáyana, natsana báseftanga
    mo Jesucristbe ichmonëngcá, chorna Bëngbe Bëtsabe juabna oyebuambnayënga, chorna
    Bëngbe Bëtsabiama abuátambayënga, chorna chë bëts soyënga Bëngbe Bëtsabe obenánaca
    jamama obenana bomnënga, chë s̈oquënga jáshnama obenana bomnënga, chë ínÿengbioye
    puerte ujabuáchanënga, chë inÿe os̈buachiyë́ngbioye amë́ndayënga, y chë nÿetsca
    biyañe jtsóyebuambnayama obenana bomnënga, tempo ndmabiyañe.
  ron-LSB: 'Dumnezeu a așezat pe unii în adunare: întâi apostoli, al doilea profeți,
    al treilea învățători, apoi făcători de minuni, apoi daruri de vindecare, de ajutor,
    de guvernare și de diferite feluri de limbi.'
  pon-pon: 'A iet akan, me Kot kotiki on momodijou: Kaieu wanporon akan, ap jaukop
    akan, a kajilu jaunpadak kan, ap me wiada manaman akan, ap pai kan men kakelada
    me jomau kan, ap men jauaja, o jaumaj akan, o jon en lokaia.'
  nhe-BL: Huan ipan itlacayo Cristo, o itiopa, Toteco techmacatoc sesen tojuanti totequi.
    Achtohui quintequimacac tlayolmelahuani huan, teipa tiocamanalohuani. Teipa quintequimacac
    tlamachtiani huan teipa tlen quipiyaj chicahualistli para quichihuase chicahualnescayotl.
    Teipa quintequimacac tlen quipiyaj yajatili para quinchicahuase cocoyani, huan
    teipa tlen quipiyaj yajatili para tepalehuise. Teipa quintequimacac tlen quipiyaj
    yajatili para tlayacanase ipan nochi tlamantli tlen quichihua itiopa. Huan teipa
    quinmacac sequin nopa yajatili para camatise sequinoc tlajtoli tlen ax momachtijtoque.
  sps-sps: 'Sa faarei tsuiny non puainy mes kaa minon a fo mamatsiny pan to te kat
    kat ror a fo mamatsiny viir binun, sen Gov faan iny a fo viir binun tan isiseiny
    mes tana gum iny vainy fafaaman ten Krais. Ari tovei: Tana vaamuan nana pan, Gov
    kat ir mesapan ma faarei arin fuainy amaraav. Ana mesapan, fuainy kuigin, ito
    na vainy to te faan iny e Gov vaanan tsuri ma favaanan iny naa ri ya tana mesapan.
    Ana mesapan, Gov faan rari na natiny fa''arasainy saf kifon vegiau Tsunia na,
    ma fafaatsuts iny ari ya tana mesapan. Ai Gov faan rato na mesapan a parits ma
    kat a rin fo binun iny faatok reits to te gim ror a vainy ma kat fiisen me na
    sikia ta parits ten Gov. Ana mesapan, Gov faan rari na nat a rof ma faakats of
    arin vainy faadis a kajiaa to. Ana mesapan, Gov faan rari na natiny fafaakouts
    ir a mesapan to te kakat iny ror ta ka. Ana mesapan, Gov faan rari na natiny mumua
    ir a mesapan. Ana mesapan, Gov faan rari na natiny vegiau tan fafoofan vavis to
    te gim rori ma natiny.'
  wnc-wnc: Ngan. Anututa ginu inane aminabam dakngake yuaikat nana kundu papan puya
    inata inata pasikaing. Tupanu aminu kunduta Jesutane kwiiknga dakngake pasikaingu
    umana aposel ngang yanikamang. Siwan kunduta Anutue wam yanikapsa amin dakngake
    pasikaing. Sike kunduta Anutue wam yanindamukaing. Gatu kunduta duya takngatu
    takngatu pasikaing ba amindane maitna sandeyamukaing ba notna gatayamukaing ba
    kayuya amin dakngake pasikaing ba wamu inata kundu yapii dua nataaing kangane
    yakaing.
  bus-bus: Káaku gĩa Luda zĩ̀rinↄ dìɛ sↄsi guu, à plaadee annabinↄ, à aagↄ̃de yãdannɛrinↄ,
    beee gbɛra dabudabukɛrinↄ, beee gbɛra gbɛ̃ kɛ̀ à ń gbá gbɛ̃kɛ̃kↄ̃ana zɛ́nↄ kↄ̃n
    dↄnlɛrinↄ kↄ̃n yãgↄ̃gↄ̃rinↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃è yãke borii oonↄ.
  gub-BL: Zezuz rehe uzeruzar ma'e pitàitàigatu wiko ipegegwer ài a'e wà. Amo uzawy
    amogwer pitàitàigatu wà. Amo Zezuz hemimono karer romo wanekon wà. Amo Tupàn ze'eg
    imume'u har romo wanekon wà. Amo Tupàn ze'eg rehe purumu'e ma'e romo wanekon wà.
    Amo purumupytuhegatu kar haw iapo har romo wanekon wà. Amo umukatu ima'eahy ma'e
    wà. Amo upytywàgatu amogwer wà. Amo weruze'eg amogwer wà. Amo uze'eg amo ae ywy
    rehe har ze'eg rupi wà, ze'eg ikwaw pyr 'ym rupi wà.
  imo-imo: Eno Gotenga imbo moromelemanga imunana Goteni imbo marendo aposel kongono
    tendepaio nimbe eno kiyendo kanopa lipe kongono tirimo. Talo tipe, marendo yunge
    ungu nimbe mundulimu imbomando ningo tieio nimbe iye profetema kanopa lipe kongono
    tirimo. Yupoko tipe, marendo nanga imboma ungu mane tieio nimbe eno kanopa lipe
    kongono tirimo. Aku tepalie, ulu wengendeli enge nilima teaio nimbe imbo mare
    kanopa ltimo. Kuro toromo imboma teko koinjo lieio nimbe enge lupema tipelie imbo
    mare kanopa ltimo. Imbo wema tapaio nimbe mare kanopa ltimo. Imbomando uluma i
    tepo teamili ningo tapu teaio nimbe mare kanopa ltimo. Imbo ungu oi naa pileli
    mare manda nengei nimbe imbo mare kape kanopa ltimo.
  boj-boj: Qotei na Kristen tamo uŋgasari naŋgi wau segi segi enjreqnu. Naŋgi qudei
    a na qariŋnjreqnaqa naŋgi aqa anjam mare mare laqnub. Naŋgi qudei a na wau enjreqnu
    deqa naŋgi aqa medabu oqnsib anjam palonteqnub. Naŋgi qudei a na wau enjreqnu
    deqa naŋgi aqa anjam plalteqnub. Naŋgi qudei a na siŋgila enjreqnu deqa naŋgi
    aqa maŋwa babteqnub. Naŋgi qudei a na siŋgila enjreqnu deqa naŋgi tamo mainjro
    qaji naŋgi boletnjreqnub. Naŋgi qudei a na wau enjreqnu deqa naŋgi na tamo uŋgasari
    naŋgi aqaryainjreqnub. Naŋgi qudei a na Kristen gate ateleŋeqnu deqa naŋgi na
    aqa wau taqateqnub. Naŋgi qudei a na meŋ bulyetnjreqnu deqa naŋgi qure utru segi
    segi naŋgo anjam mareleŋeqnub.
  eng-DRA: And God indeed hath set some in the church; first apostles, secondly prophets,
    thirdly doctors; after that miracles; then the graces of healing, helps, governments,
    kinds of tongues, interpretations of speeches.
  knf-knf: Kë Naşibaţi aşë duna ţu ţi kadun ki banfiyaaruŋ Kriŧtu banjañan, kë batëbanţën
    bawo baţuparul, kë bawajanţën bawo bajukan aşë ţu na bankaaŋ mnhina mi pdo mlagre,
    aţu na bankaaŋ mi pjeban bamaakal, mi pţënk bañaaŋ, mi pşih na mi pţup ŋţup ŋi
    baţi.
  san-KHM: កេចិត៑ កេចិត៑ សមិតាវីឝ្វរេណ ប្រថមតះ ប្រេរិតា ទ្វិតីយត ឦឝ្វរីយាទេឝវក្តារស្ត្ឫតីយត
    ឧបទេឞ្ដារោ និយុក្តាះ, តតះ បរំ កេភ្យោៜបិ ចិត្រកាយ៌្យសាធនសាមត៌្ហ្យម៑ អនាមយករណឝក្តិរុបក្ឫតៅ
    លោកឝាសនេ វា នៃបុណ្យំ នានាភាឞាភាឞណសាមត៌្ហ្យំ វា តេន វ្យតារិ។
  arn-NT: Ngünechen ayürkey ñi müleael kisu ñi trokiñche mew wünelu mew, tati pu apostol,
    ka ti pu pelon wentru, fey küla puwalu mew ti pu kimeltuchekelu, ka femngechi
    ti pu che elungelu ñi femael afmatufal dungu, fey kakelu pu che kay ñi tremolafiel
    ti pu kutran, kam kellualu, kam tati adniealu ti trokiñ feyentulechi che kam ti
    dungualu ka tripa dungun mew.
  zas-NT: Abiꞌ entr gra dux compniar ree bén rliladx Jesucrist. Dios yaloj bacaabeeman
    bén na̱j ree xi apóstoles Jesús, ni barojp bacaabeeman bén gudëëd ree xtiidxaman
    loj ree bejn, bayon bacaabeeman bén gulüü ree xtiidxaman bejn ree, dxel bacaabeeman
    bén gap ree guialrniabee par yayüjn reeman bénragxuu ree. Bacaabee tëëman bén
    güün ree gadxagayaa milagr. Bacaabee tëëman bén ni güün ree yudar bejn ree. Bacaabee
    tëëman bén ni nabee ree loj ree bén rliladx xtiidxaman abiꞌ bacaabeeman bén ni
    rniee ree zien ree diidx.
  ken-NT: Nɛ Mandɛm afyɛ́ bo abhɛn babhɔ́ŋɔ́ akap mɛnyu nɛ mɛnyu ndǔ nkwɔ bakoŋo
    Yesu. Bǒ mbɨ chí abhɛn yi áchyɛ́ akap bɛbhak bǒnto Yesu. Abhɛn bákòŋo chí
    bo abhɛn Mandɛm achyɛ akap bɛ́gháti bho mɛnyɨŋ ɛbhɛ́n bɛfu ntá yi. Abhɛn bapɛt
    bákòŋo chí abhɛn yi áchyɛ akap bɛ́tɔŋ bo Ɛyɔŋ Mandɛm. Ǎchyɛ̀ báchák akap
    bɛ́kʉ mɛnyɨŋɨ́ maknkay, abhɛ́nɛ́fú anchyɛ akap bɛ́bu bǒmame, báchák akap bɛ́kwak
    bho. Ǎchyɛ̀ abhɛnɛfu akap bɛ́rɨ́ŋɨ bɛkɛm bo sayri. Achyɛ bachak akap bɛrɛm bɛyɔŋɔ́tɔk
    ɛbhɛ́n bábhɨ́kɨ́ rɨŋɨ.
