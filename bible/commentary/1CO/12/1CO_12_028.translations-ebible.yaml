  qxn-NT: Tsaynöllam quiquin Dios Yaya llapan criyicugcuna goricäyangan wajichöpis
    tucuyläya mandacuyyog cayänanpag churargan. Puntatam churargan apostolcunata,
    tsaypa gepanmanmi Alli Willacuyninta willacug profëtacunata. Tsaycunapa gepancunamannam
    Diospa Palabranta willacur yachatsicugcunata churargan. Tsaypitanam tucuyläya
    milagru ruragcunawan geshyagyashacunata cuticätsigcunatapis churargan. Tsaynöllam
    waquintapis churargan imaycachöpis yanapacug cayänanpag y waquincagtanam criyicugcunata
    mandarnin pushayänanpag. Waquincagtanam tucuyläya idiomacunata parlar yachacuyänanpag
    churargan.
  wol-2010: 'Te Yàlla teg na ci mbooloom ñi gëm, ku nekk ak sa may: ci bu jëkk ay
    ndawi Kirist, teg ca ñiy wax ci kàddug Yàlla, teg ca ñiy jàngle, ñiy def ay kéemaan,
    ñi am mayu wéral ay jàngoro, ñiy dimbalee, ñiy jiite, ñiy wax ay xeeti làkk.'
  snc-snc: Benamo ekalesia nuḡanai Barau na mabarari ḡeri ḡauvei tata evinirito. Etore-guinerito
    tarimari tu apostolo tarimari, ḡia muriri ai vaḡa-ruaruana tu peroveta tarimari
    etorerito, ma ḡia muriri ai vaḡa-toitoina tu vevaḡa-riba tarimari etorerito. Ma
    muriri ai tu nuḡa-farevaḡi veiḡari beḡene vei tarimari, ma muriri ai tu keve tarimari
    beḡene vaḡa-namori varevarena o seḡukana ḡeḡabiato tarimari, e beḡene vevaḡa-kava
    tarimari, e ḡauvei tari beḡene ḡori-kauri tarimari, ema garo irauirau ai beḡene
    guruḡa tarimari.
  lgl-lgl: Ma 'i laola logonae ioli, God 'e kwatea galona mamata tootoo gi faga. Etala,
    'e kwatea galona 'alia lifuronona li fala nali ioli. Ma ruala 'e kwatea galona
    ala fatalona 'alia saenala God. Ma olula 'e kwatea galona 'alia falalauna li.
    Sui, ka kwatea nanatana fala taunala 'are mama'ala gi li. Sui, ka kwatea nanata
    na fala guranala ioli matai gi li. Ma ka kwatea nanatana fala kwairanaina li.
    Ma ka kwatea lou nanatana fala kwaitalaina li. Ma ka kwatea lou nanatana fala
    saena 'alia saena mamata la gi iko 'ali gera sai ali.
  mmo-mmo: + o 12:28 Ep 4:11-12*In Anutu hatiiy kul ame ti ti lak yite hil bel-ate.
    Holin sinaale-so munggin le mem holin hil sen danêêl yite vakasin langaah-ato
    lak tu yuuh, tonde holin kaputung-aso tu yaal, tonde mem holin hil vaalu sapa,
    yik holin hil sen dawiing taahu taahu lak yite niwêêk-ato, tonde vu niwêêk vu
    hil-ambe sil lalohvu nambe lambiing-ambe hil anilakin nind vasa jak, tonde holin
    hil sen dahôôvu hil vaaluu-to, de hil sen danggin kul pin-ato, tonde hil sen dakaas
    bayêên bu heey lavand-ato.
  ncu-NT: Asɔre̱e̱‑rɔ Wuribware̱ a lee ase̱sɛ bo̱ gya abɛɛ se̱ nɛɛnɛɛ ne̱e̱. Bamo̱
    ne̱ bo̱ gye̱ ŋkpɛɛ‑ɔ e̱ gye̱ mò̱ ayaa‑rɔ aye̱re̱po̱, bamo̱ ne̱ bo̱ gya se̱ nyɔse̱po̱‑ɔ
    e̱ gye̱ akyaamɛɛ, asase̱po̱‑ɔ e̱ gye̱ akaapo̱po̱, bo̱ko̱ mɔ e̱ gye̱ bamo̱ ne̱
    ba waa akpe̱ŋe̱ye̱e̱tɔ‑ɔ, bo̱ko̱ mɔ e̱ gye̱ bamo̱ ne̱ ba kya alɔpo̱‑ɔ, bo̱ko̱
    mɔ e̱ gye̱ bamo̱ ne̱ ba kya bo̱ko̱‑rɔ‑ɔ, bo̱ko̱ mɔ e̱ gye̱ bamo̱ ne̱ ba de̱e̱re̱
    ase̱ŋ ne̱ a bo̱ asɔre̱e̱‑rɔ se̱ kake ke̱maa‑ɔ, bo̱ko̱ mɔ e̱ gye̱ bamo̱ ne̱ bo̱
    de ke̱yaale̱ŋ a bo̱ sa se̱ŋsa ko̱ ne̱ bamo̱ fɔŋfɔŋ maa nu mò̱‑rɔ‑ɔ.
  cni-NT: Ari acarajeiti oshequi quemisantajeitiriri Tasorentsi. Ijivataque Tasorentsi
    itiancaqueri aparopee iquenquetsati. Pashini itiancaqueri icamantanti. Pashini
    itiancaqueri yoametanti. Impoiji pashini itiancayetaqueri itasoncantayetaque,
    pashini yoavisacoyetiri mantsiaripee, pashini intacotanta, pashini icantayetiri
    quemisantatsiri paitarica irantayeteri, pashini ineanatashiyetaro pashinipee neantsi.
  eng-WMB: 'God has set some in the assembly: first emissaries, second prophets, third
    teachers, then miracle workers, then gifts of healings, helps, governments, and
    various kinds of languages.'
  zaw-NT: Luxh abadeed Dios yäḻrnibee lo tejganu lo xquidooni te gunnu xtzuun-xtzuunni.
    Ganidtoo guleni reapost; ni ṟojpga guleni rebejṉ ni rnii xtidx Dios; ni riojṉga,
    guleni rebejṉ ni ruseed; dxejcti guleni reni rujn remilagwr, reni rusiajc beṉracxhuu,
    reni racnäj, reni rnii garen-garen redidxsaj.
  san-MAL: കേചിത് കേചിത് സമിതാവീശ്വരേണ പ്രഥമതഃ പ്രേരിതാ ദ്വിതീയത ഈശ്വരീയാദേശവക്താരസ്തൃതീയത
    ഉപദേഷ്ടാരോ നിയുക്താഃ, തതഃ പരം കേഭ്യോഽപി ചിത്രകാര്യ്യസാധനസാമർഥ്യമ് അനാമയകരണശക്തിരുപകൃതൗ
    ലോകശാസനേ വാ നൈപുണ്യം നാനാഭാഷാഭാഷണസാമർഥ്യം വാ തേന വ്യതാരി|
  tam-TCV: ஆகவேதான் திருச்சபையிலே, இறைவன் முதலாவதாக அப்போஸ்தலர்களையும், இரண்டாவதாக
    இறைவாக்கினர்களையும், மூன்றாவதாக ஆசிரியர்களையும் நியமித்தார். அதற்குப் பின்பு அற்புதங்களைச்
    செய்கிறவர்களையும், சுகம் கொடுக்கும் வரங்களைப் பெற்றவர்களையும் நியமித்தார். அத்துடன்
    மற்றவர்களுக்கு உதவி செய்யக்கூடியவர்களையும், நிர்வகிக்கும் வரங்களைப் பெற்றவர்களையும்,
    பரிசுத்த ஆவியானவர் கொடுக்கும் பல்வகையான வேற்று மொழிகளைப் பேசுகிறவர்களையும் நியமித்தார்.
  mit-NT: '@see-verse:1CO.012.027'
  ceb-ULB: Ug nagpili ang Dios diha sa simbahan sa una mga apostoles, ikaduha ang
    mga propeta, ikatulo ang mga magtutudlo, unya kadtong nagbuhat ug gamhanan nga
    mga buhat, unya ang mga gasa sa pagpang-ayo, kadtong maghatag ug mga pagtabang,
    kadtong nagbuhat sa buhat sa pagdumala, ug kadtong adunay nagkalain-lain nga mga
    matang sa mga pinulongan.
  ces-LB: V našem společenství ustanovil Bůh jedny jako své vyslance, druhé jako proroky,
    třetí jako učitele, dalším dal moc k podivuhodným činům, některým schopnost uzdravovat,
    jiným sílu sloužit potřebným nebo spravovat církev či mluvit jazyky.
  mkn-mkn: Te di orang parcaya dong pung teng-tenga, Tuhan Allah kasi kuasa ko bekin
    tugas macam-macam. Partama, Dia utus orang saparu pi jalan kasi tau Dia pung pasán.
    Kadua, Dia pake orang saparu jadi Dia pung jubir. Katiga, Dia bekin orang saparu
    pintar ajar orang soꞌal Dia. Tarús, Dia kasi kuasa sang orang saparu ko bisa bekin
    tanda heran macam-macam ko kasi tunju Dia pung hebat. Saparu lai dapa kuasa ko
    bekin bae orang saki. Saparu lai dapa karunya ko tolong orang. Saparu lai dapa
    karunya ko bisa urus orang ko dong karjá sama-sama deng bae. Deng Dia kasi kuasa
    sang orang saparu lai, ko dong bisa omong pake bahasa macam-macam.
  pol-UBG: A Bóg ustanowił niektórych w kościele najpierw jako apostołów, potem proroków,
    po trzecie nauczycieli, potem cudotwórców, potem dary uzdrawiania, niesienia pomocy,
    rządzenia, różne języki.
  qxh-NT: '@see-verse:1CO.012.027'
  nwi-nwi: Kɨni ye niməhuak, Kughen rɨmnəkupan mɨrpen narmamə tɨksɨn mə iriə aposol
    mɨnə; kɨni kwasɨg ikɨn, mɨrpen tɨksɨn mə iriə profet mɨnə, kɨni kwasɨg ikɨn, mɨrpen
    nəmhajoun mɨnə. Kɨni mɨrpen tɨksɨn mə tuksor nɨmtətien mɨnə, tɨksɨn tuksor huvə
    narmamə, kɨni tɨksɨn tuksasitu ye narmamə, kɨni tɨksɨn kharkun nɨsasituyen ye
    nɨniyen kape niməhuak, kɨni tɨksɨn hamhani nəgkiarien kape tanə pɨsɨn pɨsɨn.
  kmo-kmo: 'God riita otiichirek, eyey Kristen ma mima diita kwota ka eecha tawa.
    Diitata: Mapo aposel yecha tawa. Komas piirapet yecha tawa. Komas tisa yecha tawa.
    Komas mirakel otii tawa ma yecha tawa. Komas hak otii tawa man otii kepi sii tawa
    ma yecha tawa, anadii man kiyatay tawa ma, nobon mukuchichawa ma, akar akar akama
    majik ba tawa ma.'
  agr-agr: 'Apajuik adaijauwai Jisusa nemajin aidaunum takasagtinun, dekatkauk: Jisus
    chicham etsegtugkata tibau aidaun, Apajuí etsegtin atinun, jintinkagtuatnun, aents
    dutikmainchaun iwainaktinun, jau etsagagtinun, atsumamunum yaimkatnun, takatnum
    inamjatnun, chicham chichashtain chichaktin aidaunashkam.'
  kyc-kyc: Anatumi Elyambu Pingi doko dopa pyuo inginyi pyambuya. Wambo aposele akali
    karo, lapo pyuo Anatunya pii polo lakamaingi akali, dee repo pyuo mana lenge inginyi
    pyambuo piya. Dee enakana isa wambumi pii nange yulu pirami dokope anga pingi
    akali pyuo nyingipi akali yango nyisingipi yulu wakale wakale isaramipi dee mendeme
    wambunya pii daa mee menderende see nao lara laope rombo palyuo piya.
  urd-GVU: اور اللہ نے اپنی جماعت میں پہلے رسول، دوسرے نبی اور تیسرے اُستاد مقرر کئے
    ہیں۔ پھر اُس نے ایسے لوگ بھی مقرر کئے ہیں جو معجزے کرتے، شفا دیتے، دوسروں کی مدد
    کرتے، انتظام چلاتے اور مختلف قسم کی غیرزبانیں بولتے ہیں۔
  yre-NT: Bali 'nyranman -pɛba 'wʋ Zozinɔn 'tʋdʋ pɛɛnɔn 'lɔ -leglizi -ji. -A tɛdɛ
    nɛn Zozi 'le 'pasianɔn 'a, ɛn -a "flizan nɛn Bali 'lewei vɩnɔn 'a, ɛn -a yaagazan
    nɛn Bali -le 'wɩ "paanɔn 'a. -Wee -sru "bɛ, Zozinɔn nɛn o -cɛ -srɔn "wɩnun dra
    bɛ o nɛn. -Wee -sru "bɛ, Zozinɔn nɛn o -cɛ "sia minnun man bɛ o nɛn. -Wee -sru
    "bɛ, Zozinɔn nɛn o "paa minnun va bɛ o nɛn. -Wee -sru "bɛ, Zozinɔn nɛn o -tɔa
    -si 'lɛ bɛ o nɛn. -Wee -sru "bɛ, Zozinɔn nɛn o "we weinun nɛn blamin 'ka -a -ci
    maan dɩɛ -a -ji bɛ o nɛn.
  fuh-BKF: 'Nii Laamɗo darniri kawrital goonɗinɓe ngaal: ko artii fuu o joƴƴini nulaaɓe,
