    lemeko Omaimidana epalauti ga li soto molikaka we maya minae. Yalotiya lemeko
    monoka li bikaka weya minae. Ito yalotiya adoha nesa elewoleya lolo ikaka wewenasidaya
    dilipe eto iye. Yaloti maya lemeko saina delaibo wewenasida dilipi haka likaka
    weki ito nasahili ibitikaka weki ito ujapa we ito aito dono jiki ga likaka wewenasidaya
    dilipe eto iye.
