    niquejada datyavay jarye ti̱ta̱ju̱ risa̱ju̱ntiy.
  mxb-NT: Ta dao ndó ni̱ chi̱kata Ndios ña̱ kee ndó choon no̱ó na̱ kúú kuendá Jesús.
    Ta choon mií no̱ó ni̱ xi̱ꞌo na kúú ña̱ dao yó kakuu apóstol, dá kaneꞌe yó to̱ꞌon
    na, ta dao ka̱ yó kakuu profeta, dá kasto̱ꞌon yó to̱ꞌon ni̱ na̱tiin yó noo̱ mií
    Ndios. Ta choon kúú oni̱ ni̱ niꞌi̱ táꞌi̱ dao ka̱ yó kakuu yó na̱ dánaꞌa̱. Ni̱
    ndiꞌi, dá ni̱ niꞌi̱ táꞌi̱ dao ka̱ yó choon ña̱ kandeé yó kee yó ña̱ꞌa ndato. Ndiꞌi,
    dá ni̱ niꞌi̱ táꞌi̱ dao ka̱ yó choon ña̱ nduva̱ꞌa yó na̱ kúꞌu̱. Ta dao ka̱ yó ni̱
    niꞌi̱ táꞌi̱ ña̱ chindeé yó ña̱yuu kúndaꞌí. Ta dao ka̱ yó ni̱ niꞌi̱ táꞌi̱ ña̱ kakuu
    yó na̱ kaꞌanda choon no̱ó na̱ kúú kuendá Cristo. Ta dao ka̱ yó ni̱ niꞌi̱ táꞌi̱
    ña̱ kaꞌa̱n yo̱ dao ka̱ yúꞌu̱, ña̱ ko̱ ní dákuáꞌa yó.
  pon-2006A: 'Eri, Koht ketin koasoanedier dehu koaros nan mwomwohdiso: keieu, wahnpoaron
