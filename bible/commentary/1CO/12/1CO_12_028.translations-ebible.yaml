    Jndë joꞌ sijndaꞌ jon nnꞌan na condëë contꞌahan tsꞌian na tyiꞌjeꞌquinduihanꞌ ntyja
    ꞌnaanꞌ najndë nquehan. Mantyi tꞌua jon tsꞌian ndëë nnꞌan na conanꞌnꞌmanhin nnꞌan
    vꞌi chaꞌxjen na totsꞌaa nquii Jesús, mantyi nnꞌan na coteꞌjndeihin ntyjehin. Ndoꞌ
    ndëë nnꞌan na vantyja nꞌon, tꞌua jon tsꞌian na quinanꞌjndaꞌhan nchu vaa ncꞌoon
    tsꞌian ꞌnaanꞌ jon, ndoꞌ na matsꞌia sijndaꞌ jon nnꞌan na condëë conanꞌneinhan mañoonchen
