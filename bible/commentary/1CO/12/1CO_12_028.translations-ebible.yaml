  aii-aii: ܘܡܘܼܬܸܒ݂ ܠܹܗ ܐܲܠܵܗܵܐ ܓܵܘ ܥܹܕܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ ܫܠܝܼܚܹ̈ܐ، ܘܕܬܪܹܝ ܢܒ݂ܝܼܹ̈ܐ،
