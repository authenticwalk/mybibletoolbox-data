    ikatélo éy te mégtoldu. Sakay te makagimet ta kataka-taka; te mégpahusay ta te
    ladu; te tumétulung ta te kailangan; te tolay a bihasa a mamahala; sakay te méképégkagi
    ta iba-iba a kagi.
  zpm-NT: 'Ni zigne sca tib tib part ne niaa cuerp nose zaatne rquiina, scaquegaa
