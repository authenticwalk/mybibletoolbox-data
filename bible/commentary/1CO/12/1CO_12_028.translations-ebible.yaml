  juy-juy: ଆରି, ଇସ୍ୱରନ୍‌ ମଣ୍ଡଡ଼ିଲୋଙନ୍‌ ପର୍ତମ୍ମୁ ଆନାପ୍ପାୟ୍‌ ଞନଙ୍‌ମରଞ୍ଜି, ସିଲଡ୍‌ଲ୍ଲନ୍‌
