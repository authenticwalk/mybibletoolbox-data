    comɨnɨna ie rafuena raise uiñotallena. Jɨaɨno ie uaina itatate, naimɨe facaina
    naimacɨ maɨjɨllena, jɨaɨe creyentiaɨna naimacɨ canollena. Damɨerie creyentemo
    siño rafuena fɨnua uaina itatate. Damɨeriemo duidɨnona jilloitaja uaina itatate.
    Damɨeriemo jɨaɨe comɨnɨna canua uaina itatate. Damɨeriemo jɨaɨe comɨnɨna sedaja
    uaina itatate. Ja muidomo damɨeriemo naimacɨ uiñoñega uaido ñaɨa uaina itatate.
    Iese omoɨna fetode, naimɨe facaina dajena nana omoɨ maɨjɨllena.
  jiv-NT: Aya̱shnium muchitma írunna áintsaṉ Yus ni shuari̱n untsurí̱ takatan súsaiti.
