    kulongosia navooni vano vali ni njovele nyinga.
  bba-bba: Gbiikɑɑ Gusunɔ u ɡbiɑ u ɡɔrobu ɡɔsɑ Yesun yiɡbɛru sɔɔ, yiruse win sɔmɔbu,
