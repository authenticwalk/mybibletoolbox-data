    naquin ictematiltiah tlahtol tlen ocsilihqueh de Dios, ompa yeh naquin tlamachtanih,
    ompa yeh naquin quinchiuah iluicacchiualisten, ompa naquin icpiah uililistli para
    tlapahtisqueh, ompa naquin tlamatlanih, ompa naquin icmatih tlayacanasqueh, uan
    ompa naquin tlahtouah octlamantli ica tlatlamantli tlahtol.'
  ttc-NT: B'ix ax ikxji okaj tsi' te Qtata Dios kye junjunchaq kye qerman. Tb'ay ekaj
