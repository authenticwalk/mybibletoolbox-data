    kamhəɡkiari ia nəɡkiariien əpə me.
  kpr-kpr: God nu namonde bu dabade tatedo, nunda ekaresia+ esimbugedo, namondeda
    saramana gategusira. Saramana resena amo, eviri. Giti mo, nunda aghi kakato fitido,
    ainda diroru nunda feroveta fitido, a ainda amboda mo, ijuga kakato fifitusira.
    Ainda amboda, evetu genembo nene, tano mendeni mendeni aoro gido dudukughari,
    ainda evetu genembo ava fifitusira. Kotugo evetu genembo mendeni, nene saoro kae
    embo jebugari ava fifitusira. Ainda amboda, sonemba kakato, saramana da giti jighari
    kakato, a evetu genembo mave geka mendeni jo kasama ae irise, aimi vironu a geka
    sari ava fifitusira.
