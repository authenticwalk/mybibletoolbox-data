    thakana; nath wiy anangan maꞌ-aath-aathantan thanang; nath moom iiy-iiyantan,
    wiy anangan piꞌ-piꞌantan thanang; nath wik thaaꞌnganth wiy-wiyam Ngeen-Wiy Min
