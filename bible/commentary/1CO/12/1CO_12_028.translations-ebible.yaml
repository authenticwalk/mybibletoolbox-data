    irʉrʉ itapetatsi pomonae Nacom pia peitorobi jume pepaebiwi. Equeicha bapoxonae
    irʉrʉ itapetatsi pomonae jiwi pecuidubiwi Nacom Pejume Diwesi. Bapoxonae irʉrʉ
