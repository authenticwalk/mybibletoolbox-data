    ।
  for-for: 'Pigoya, Koti aeba ae tuntana punta taetisa wasanaba mayama utawaitantine:
    Maru''enaba aposoro kinana, pika''isa poropete kinana, pika''isa tisa kinana,
    pika''isa esegiyena aborakena kinape, yoni kaba itakena kinape, wasana iyo''maekena
    kinape, yogara kabiratakena kinape, tonarona kamana amiyo sukena kinape, sumagina,
    taetisa utawaitantine.'
  epo-epo: Kaj Dio metis iujn en la eklezio, unue apostolojn, due profetojn, trie
    instruantojn, poste miraklojn, poste donacojn de kuracado, helpojn, direktojn,
    diversajn lingvojn.
  gfk-gfk: Ma aram narako ta ira matanaiabar na lotu God i te bul timaan tar ira sumsubaan.
    Io, no luena, no kinkinis na apostolo, no airuo, no kinkinis na ut na tangesot,
    ma no aitul tana, no kinkinis na tena harausur. Ma namur ta kaiken i te tibe bia
    ari diet na gil ra tamat na gingilaan na kinarup ma bia tari diet na kap ira mangana
    hartabar wara halangalanga ira minaset. I tibe mah bia ari wara harharahut, ma
    ari wara hatakodasne ira pinapalim ta ira matanaiabar ma ra bilai na minminonas,
    ma ari wara nianga ta ira mes na mangana nianga.
  bjz-bjz: 'God da ekaresiada* rova unda buro ari enembo noni airo-airo gateguturia,
    aná evere: itiva aná unda aghi kakato re. Anada tuva feroveta mane re, númanda
    tuva irugari kakato re, kotú anada tuva ivata anogha ata sirorari re. Kotú anada
    tuva enembonu rata jejebugari re. Anada tuva sonemba kakato re, kotú anada tuva
    buro da kofiri ririkigari re. Avota, anada tuva gaa tinongu-tanongu rari mane
    re.'
  atg-NT: Elemhi igbaa oyi eni e mie iJesu iKirisiti suọ, onododẹ, Ẹshinẹgba ọ zẹ
    ighiusomhi na kẹẹ, onuzi-eva ọ zẹ emekẹguele, onuzi-esẹ, esẹsẹ, ọ tigbe ri eni
    ẹ gbe ọnyaloa shi asha eghuo, gbo li shi eni mhọli isomhopfa ni a rọ ri ọgbọ ze.
    Ọ gbo zẹ eni e guẹ ẹ kpaghiẹ ẹgbọẹse obọ, elese ọ zẹwẹ eni e guẹ ri omhẹsẹ kia,
    ali eni ẹ ngme ẹmuẹ ọdọda.
  bjv-NT: E be ə, dan njé kaw-naa je tɨ, Luwə ɨndə njé kaw kɨlə je tə dɨje kɨ dɔsa̰y
    dɔ njé kaw-naa je tɨ; kɨ ko̰ joo, ɨndə njé kəl ta je kɨ tae tɨ; kɨ ko̰ mɨtə,
    ɨndə njé ndo nḛ je. Nɨngə go tɨ, Luwə adɨ kadɨ-kare je kɨ dangɨ dangɨ, adɨ e
    kadɨ-kare ra nḛ kɔjɨ je kɨ ətɨ ɓəl ɓəl, kɨ kadɨ-kare nga njé mo̰y je, kɨ kadɨ-kare
    ra kɨ njé kaw-naa je, kɨ kadɨ-kare kɔr no̰ dɨje, kɨ kadɨ-kare kəl ndon ta je
    kɨ dangɨ dangɨ.
  tos-NT: Xli̱pacs hua̱nti̱ li̱pa̱huanko̱y Jesús, Dios ma̱xqui̱ko̱ni̱t tanuj tanu̱
    xtascújut hua̱ntu̱ xlá̱ catzi̱y pi̱ tlak xlacasquinca, chu̱ nali̱makta̱yako̱y
    a̱makapitzí̱n. Xapu̱lh huilakó̱ apóstoles hua̱nti̱ Jesús lacsacko̱lh laqui̱mpi̱
    naanko̱y li̱chihui̱nanko̱y xtachihuí̱n; xli̱pu̱lactuy huilakó̱ profetas hua̱nti̱
    Dios ma̱catzi̱ni̱ko̱y xtalacapa̱stacni̱ laqui̱mpi̱ xlacán tla̱n huá̱ nali̱ma̱catzi̱ni̱ko̱y
    a̱makapitzí̱n; xli̱pu̱lactutu̱ huilakó̱ ma̱kalhtahuaka̱naní̱n hua̱nti̱ tla̱n ma̱akata̱ksni̱nanko̱y
    hua̱ntu̱ huaniputún xtachihui̱n Dios; a̱li̱sta̱lh chu̱ huilakó̱ hua̱nti̱ kalhi̱ko̱y
    tla̱n xmacán nali̱ma̱pacsako̱y ta̱tatlaní̱n; makapitzí̱n na̱ chuná̱ huilakó̱ hua̱nti̱
    tla̱n tlahuako̱y lactlanca li̱ca̱cni tatlahu; xa̱huá̱ hua̱nti̱ kalhi̱ko̱y xtascujutcán
    makta̱yako̱y li̱ma̱xkaní̱n; chu̱ hua̱nti̱ tla̱n puxcu̱naniko̱y ca̱najlaní̱n; xa̱huá̱
    hua̱nti̱ ma̱xqui̱ko̱ni̱t li̱tlihuaka̱ laqui̱mpi̱ nachihui̱nanko̱y yuma̱ ni̱ ta̱kata̱ksa̱
    tachihuí̱n hua̱ntu̱ caj xma̱n hua̱ Espíritu Santo ma̱chihui̱ni̱nán.
  rro-rro: Tirama ehore ena marea aonai maearima ea'i taeanakia, kori'uaina hanona
    iuhubeau haukia, ibaruana hanona mahabanai haukia, ibaihauna hanona ba'iobi haukia,
