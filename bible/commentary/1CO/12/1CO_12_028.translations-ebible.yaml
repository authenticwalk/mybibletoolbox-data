    re nga pangapenge ragau mirareame, ba ragau reke kalaulaue ragau pattoto, ba ragau
    ra karea ka tunga re nga taongamuga ka ragau, ba ragau reke pamolloga ka kaling
    matantana.'
  dif-dif: 'Ja Godali palpa mili wolarani kurana wonti: Ngoperala Apostel, mandrula
