    kulira tjakultjunkupayi pirninya, puru nampa 3 — palunyaku wangka nintipungkupayi
    pirninya. Palunyalu nyinatjunu-tjananya ngaapirinypa: yayirninytjulu palyaratjaku,
    puru pikatjarra wiirruratjaku, puru yirringkaratjaku, puru tjukarurrura kanyiratjaku,
    puru wangka kutjuparringkula wangkarratjaku.'
  sxb-NT: Kandi mu ekaniisa, owusookere Katonda ateereo *awatumwa, awa okuwiri wari
    *awagambi, awa okusatu wari awagerezi, nikuemao tugia ku awantu awakola amankono,
