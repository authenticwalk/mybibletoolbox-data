    we ewenabi, sua aha mani manea we ewemantaunau. Manea kontai yuaisa we enari fitantumafo,
    manea kontai esobu mambiriu we enari inontarai emaninang fosa ebeng, manea we
    efata inontarai siai, manea we ewenunggamiei we inontarai siai, manea kontai we
    emadu kaiwo aisei fo.
  fai-fai: Kale Got alam wanang kinim gu im iwyak tem kawák be weng dew kámin kinim
    isik walu imu nadane im falew be lum abem senin kinim walu imu nadane alo im falew
    be kukumin kinim walu imu nadane beta Got aka mudi mudín kukuw kanamin kinim so
    kinim támin kinim so walu imu nadane wanang kinim dakáyamin kinim walu imu nadane
    yak madik ika ken gebom keimin walu imu nadane yak madik ika ken weng kukum kukum
    bakanino, kale walu imu ausa ko.
  ura-NT: Nii coinate jere, satiin rai cachaauru iclesianeein nenacaauru jana niha
    afosotooru, Cana Coaunera suujue aina cuaain ichaonaa coitucuhin beeurera profetacuru,
    cacha relaaureraauru, cojoaelanaacojoai icharaauru cachaauru, cunaitenacaauru
    rautaeraauru, leeochaauru coroatajaneraauru, cachaauru coaaraneein nenacaauru,
    nejelau erena cuhane erenacaauru, naaonjoainuri neeuruhane jerelu Cana Coaunera.
  mcd-NT: Ascan nantifi nan Jesús icoinra huafoti Upan Diosin noco catonni ahuunshon
    ahuara futsa futsa huaquin non ashonon. Cristo nuno mai ano niyoatian futsafo
    catonni afu rafunonfo. Ascashori ato nichini ahuun tsain ato yosifoanfafainonfo.
    Cristo afu rafumisifo catonquin tau huani. Ascashon chipo Diosin tsain yoimisifo
    catonfain Diosin tsain tapimamisifo catonfain tsoan oinyomisima cuscara ahuunshon
    atirofo catonfain Jesushuunshon isinincaifori cayahuamafain futsafo ashofafainmisifo
    catonfain futsafo yonosharamatirofori catonfain futsafoan nan tsain futsaman ahuun
    Yoshin Sharahuunshon yoitirofo nanfori Diosin ato catonni. Nantifi catoan ahuunshon
    yorafo ashonsharanonfo.
  urt-urt: Nato sios pe, Got si nalaŋatme lenge miyeꞌ tuweinge ilyeh ilyeh tongonose
    ŋaiye ka yende wah me kin. Ŋendehei kin pe, lenge aposel, hoi kin pe, lenge mitiŋ
    ŋaiye yanange yalaŋatme wusyep profet tikin Got, hun kin pe, lenge jetmam ŋaiye
    yalaŋatme ŋoihmbwaip bwore bwore tikin Got. Topoꞌe lenge mitiŋ ŋaiye yende mirakel,
    topoꞌe lenge mitiŋ ŋaiye yende miꞌme wahriꞌ epwa, topoꞌe lenge mitiŋ ŋaiye yungwisme
    lenge mitiŋ syeꞌ. Topoꞌe lenge mitiŋ ŋaiye bepteme wah tetehei syeꞌ. Topoꞌe lenge
    mitiŋ ŋaiye yanange wusyep ŋilim tikin Yohe Yirise.
  kiz-kiz: Ni K'yara abhekili kup'etela mulikanisa hosi mitume, pili manabii, tatu
    bhalimu, kabhele bhala bhoa bhabhitenda matendo mabhaa, kabhele kalama sa uponyaji,
    bhala bhabhisaidila, bhala bhifuanya mbhombho ya kulongosya, ni bhoa bhabhayele
    ni aina mbalimbali sya lugha.
  tzo-TZE: Li boch'otic más tsots yabtel ac'bilic yu'un Dios ta stojol jch'unolajeletique,
    ja' vu'uncutic ti ja' cabtelcutic xcholel ti ta melel laj quilcutic i'ay li Cristoe.
    Xchibale, ja' li boch'otic chalic c'usi ch‑ac'bat sna'ic ta ora yu'un Diose. Yoxibale,
    ja' li boch'otic ta xchanubtasvanic ta sc'op Diose. Pero oy yantic ti mu tsotsuc
    yabtel ac'bilique. Oy tspasic sq'uelubiltac stsatsal Dios, oy tscoltaic jchameletic,
    oy chcoltavanic c'usiuc no'ox tsc'an pasel, oy ja' yabtel tsventainic c'usi tsc'an
    pasel ta sventa Dios, oy ch‑ac'bat yalic ta ora no'ox ta yan c'op li c'usi ch‑ac'bat
    sna'ic yu'un Diose.
  lex-lex: Pa la'a krei wokni-le'enu, de Uplerlawna Ntutg oleka rima-rima kniarni.
    Yanullu (pertama) de maka Yesus Nhopan pa rodia Uplerlawna lirni-tunnu, wornu
    de mak kakot nohora Uplerlawna lirni-tunnu maka Enalharia, wotellu de mak kwatutu-kwaye'a,
    noma mak khi' hihi'a-yapyapi mak kamehi-kayona (mujizat), nhor nioma mak klernana
    plolli pa nodia mak kamehra la kalwiedni, la'pa mak katu ktulan la rimormior wialli,
    mak kod gai lia rira liawanni (natu na'ursia administrasi), me mak kaltieri pia
    rnairia yawala-yawala mak itaplinu.
  dov-dov: Alimwi Leza wakabikka muchikombelo lutanzi batumwa, bachibili mbasinsimi,
    bachitatu mbayiisyi, mpawo ababo bachita maleele, mpawo zipo zyakuponia, abaabo
    bagwasizya bamwi abo bachita milimu yabwendelezi, abaabo baala misyobo myiingi
    yendimi.
  rgu-rgu: Huu fo nai lahenda kamahereꞌ ara talada, Manetualain fee kuasa, ela tao
    nonoi laka rupaꞌ ara. Masososan, Ana nadenu lahenda ruma reu ralalaꞌo Ria hehelu-baratan.
    Kaduan, Ana pake lahenda ruma dadi reuꞌ Ria mana nesimatan. Katelun, Ana tao na
    lahenda ruma ranori ralelaꞌ laꞌeneuꞌ Ana. Ana fee kuasa neuꞌ lahenda ruma fo bisa
    tao tanda heran rupaꞌ ara, ela ratudu Ria marela-masaꞌan. Ruma bali hapu kuasa
    ela puli lahenda kamahedis. Ruma bali hapu babati-papalaꞌ ela tulu-fali lahenda.
    Ruma bali hapu babati-papalaꞌ ela bisa urus lehenda ra fo roi-tao sama-sama noo
    malole. Ma Ana fee kuasa neuꞌ lahenda ruma bali, ela ara bisa dedea pake dedea
    rupaꞌ ara.
  toc-NT: Xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán Jesús, Dios ca̠ma̠x­qui̠ni̠t tunuj tunu
    xta­scújut hua̠ntu̠ xlá catzi̠y pi̠ ma̠s tla̠n naca̠­li̠­ma­cuaniy y naca̠­li̠­mak­ta̠yay
    xa̠maka­pi­tzí̠n. Xapu̠lh tahui­lá̠­nalh após­toles hua̠nti̠ Jesús ca̠lác­sacli
    la̠qui̠ nataán tali̠­chu­hui̠nán xta­chu­huí̠n; xli̠­pu̠­lactiy tahui­lá̠­nalh
    pro­fetas hua̠nti̠ Dios ca̠ma̠­ca­tzi̠ni̠y xta­la­ca­pa̠s­tacni chu hua̠ntu̠ lac­lhca̠­hui­li̠ni̠t
    nat­la­huay la̠qui̠ xlacán tla̠n huá naca̠­li̠­ma̠­ca­tzi̠ni̠y xa̠maka­pi­tzí̠n;
    xli̠­pu̠­lac­tutu tahui­lá̠­nalh ma̠kalh­ta­hua­ke̠­naní̠n hua̠nti̠ tla̠n tama̠­la­ca­pu̠­tun­cu­hui̠y
    hua̠ntu̠ hua­ni­putún xta­chu­huí̠n Dios; aca­li̠stá̠n chú tahui­lá̠­nalh hua̠nti̠
    tla̠n tama̠t­la̠nti̠y ta̠tat­laní̠n; maka­pi­tzí̠n na̠chuná tahui­lá̠­nalh hua̠nti̠
    tla̠n tat­la­huay lac­lanca li̠cá̠cni̠t ta­scújut; xa̠huá hua̠nti̠ taka­lhi̠y
    xtas­cu­jutcán tamak­ta̠yay li̠ma̠x­kení̠n; chu hua̠nti̠ tla̠n tapux­cuniy cris­tianos;
    xa̠huá hua̠nti̠ ca̠ma̠x­qui̠­cani̠t li̠t­li­hueke la̠qui̠ nata­chu­hui̠nán a̠má
    tachu­huí̠n hua̠ntu̠ caj xma̠n huá Espíri­tu Santo ma̠chu­hui̠­ni̠nán.
  som-som: Ilaah markii hore kiniisadda qaar wuxuu uga dhigay rasuullo, markii labaadna
    qaar kale nebiyo, markii saddexaadna qaar kale macallimiin, dabadeedna qaar cajaa'ibyo
    sameeya, qaarna kuwo leh hadiyado wax lagu bogsiiyo, qaarna kaalmeeyayaal, qaarna
    taliyayaal, iyo qaar afaf kala cayn ah ku hadla.
  mam-C: '@see-verse:1CO.012.027'
  ndj-ndj: Chapanga kavika mu lipinga lya vandu yivamjumilili Kilistu, yakwaa vandundami,
    pambeli vambuyi, kandi vawula, pambeli kavavika vala vana kugola mihilu, kunanisha
    na kutanga, filongosi na yivadeta ng'ombelu henja.
  mbj-NT: Jesus Kristo hã h'yy ka'eeh do sa mahang P'op Hagä Do banoo, pooj jé Jesus
    mejũũ do rabad'oo doo. Ta jawén ta ky n'aa herot doo. Ta jawén ta ky n'aa ma mehetëk
    doo. Ta jawén rapehuunh do haj'aa doo, ta wób rabaheso hajaa doo, ta wób masa
    doo, ta wób h'yyb mahũũm n'aa hedoo doo, kyy wób ji h'yy kanadaw'uuh do hajaa
    her'oot do na-ããj hẽ.
  lat-VUC: Et quosdam quidem posuit Deus in ecclesia primum apostolos, secundo prophetas,
    exinde doctores, deinde virtutes, exinde gratias curationum, opitulationes, gubernationes,
    genera linguarum, interpretationes sermonum.
  ngp-ngp: Mwe difyo dya wahuwila wa Kilisito, Mnungu kaika, wegala ulosi na walotezi
    na wahinizi akajika naho wakutenda vihungi, wakatimila wadya wenk'higwe geleko
    dya uhonyi na wakuwambiza watuhu, na wana udahi wa kulongoza, na wakulonga milosi
    mihya.
  enq-2: 'Goteme siosanya endakali makande leamo dupa dakaita: Mupa joo aposole dupa
    makande lea. Lapo pyoo propeta dupa makande latala, tepo pyoo mana lenge dupa
    makande lea. Dopa petala mirakolo pipengepi, yaina mee jisepengepi, endakali nisepengepi,
    kalai isoo pipengepi, pii tata waka dupa lapengepi, dupa makande lea.'
  eng-ASVBT: And God hath set some in the church, first apostles, secondly prophets,
    thirdly teachers, afterward miracles, then gifts of healings, helps, governments,
    diverse kinds of tongues.
  mna-mna: Takam ŋgar pa lupŋana ki Krisi. Anutu iur zin ŋgoŋana ma tiwe mataana pa,
    to zin wal ta tiwe kembei ni kwoono be tiso kalŋaana pizin tomtom. Mi iwe tel
    pa na, zin wal ta tipaute zin tomtom pa Anutu ŋgar kini. To zin wal ta titortooro
    mos, mi zin wal ta ni ipomoozo zin mi ikam len mburan be tiurpe zin meteŋan, mi
    zin wal ta tiuluulu zin tomtom, mi zin wal ta len ŋgar ambaiŋana be tikam peeze
    pa uraata, mi zin wal ta Bubuŋana ipombol zin ma tirao be tiso sua pakaukauŋana
    ta tomtom tirao be tikam ŋgar pa som na.
  myw-myw: '@see-verse:1CO.012.027'
  sby-sby: Lesa walabika bantu mu mubungano wa bantu ba Lesa cakutanguna walabika
    batumwa, kukonkapo walabika bashinshimi, pakupwililisha walabika beshikwiyisha.
    Walabika bantu nabambi balikuba nengofu sha kwinsa bishikukankamanisha, nabambi
    bakute ngofu shakusengula ne kunyamfwa nabambi, kayi nekuba batangunishi nambi
    kwamba milaka yabula kwishibikwa.
  sll-sll: God ha maing pire a i si wanga hobi honagi bling nin nin are onana dire
    ebir si ni tomua. Tongwo hobi iwe, hongebe God bai nu sungwo yal aposel mongere,
    sina ali ha maing di tibi olinga yal tau mongere, te ha maing nir si tenga yal
    tau mongere, te tal gumang hon dongwo onga yal tau mongere, te nibil ongwo awai
    ol tenga yal tau mongere, te aki ditenga yal tau mongere, te ha maing obilga pungwo
    hobi hogal sinamba, ha maing hol pangwo meri di ba bol tenga yal tau mongere,
    milni horo kungure ha howa yure dinga yal tau monua.
  yaq-NT: Junuen san beja, ju'u Lios, jume' Krijtota nau sualeme nasuku, waatem yeu
    pu'ari. We'epulaim a bem joonee'u yeu am pu'ari. Jume' bat yeu pu'arim, Krijtota
    betana naj bittuarim. Inimmet cha'aka intok, Liojta betana bem ju'uneiyaatuawa'u
    yee majtaneeme. Inime'e wooimmet cha'akai intok, jume'e, Liojta nok lutu'uriata
    a yee a' majtame. Junak intok ket jume'e, aapo'ikue aniawakai, ka a jootu maisi
    machik joame. Inimmet cha'aka intok, jume'e, ko'okoeme, emo ine'etetua' betchi'bo
    au yumame. Inimmet cha'aka intok, jume' a yee aniame. Intok jume'e, jita weye'po,
    bat jajapteme. Intok ket jume'e, juebena ka nanau maisi machik a nok betchi'bo
    junuen a' mabetri.
  uro-uro: Dä mänguräp ama qatnanaktpämda di sa ma Ngämuqa qa muqunän bät ama ruvek
    iva rhat tualat na aa lat. Ama narhoer ta di ama ngangda näkt ama udiom na rha
    di iarhakt kärarhae i rhat tamän bät ama enge qärangätni i ngät dän maräkt nage
    ma Ngämuqa näkt ama dävaung na rha di qärarhani i rhi su ama ruvek. Näkt kosaqi
    ma Ngämuqa qa von da ama qrot iva arhani rhat tualat na ama lat ama nañis ngät
    dä arhani va rhat tumäräspät dä arhani va rhat tualat na ama lat ivakt iva rhat
    tatnärha ama ruvek dä arhani va rhat mair bä rhat turäkt dä arhani va rhat tamän
    bät ama enge ama nañis ngät maos maos.
  ita-1885: E Iddio ne ha costituiti nella chiesa alcuni, prima apostoli, secondamente
    profeti, terzamente dottori; poi ha ordinate le potenti operazioni; poi i doni
    delle guarigioni, i sussidii, i governi, le diversità delle lingue.
  muy-muy: Nahkay e kiɗiŋ ga ndam ge Krist ya *təcakalavu ni bu nahəma, Melefit àbəhaɗ
    enjenjeni ti ndam *asak. Ye cʉ ti ndam ya təhəŋgri pakama ge Melefit ana mis ni,
    ya mahkər gani ndam ya ti təcahi zlam ana mis ni. Mək àbəhaɗ ndam ya tagray zlam
    ya mis tìpi ɗay-ɗay ndo ni, ndam ya ti tahəŋgaraba mis a arməwər ba ni, ndam ya
    ti təjənay mis ni, ndam ya ti təɗəfiki divi ana mis ni akaba ndam ya ti təzlapay
    ma həma gərgərani ya ti nday ndayani tə̀sər do ni.
  kqc-kqc: 'Kamini Sei yaku ekalesia vene di utari ini moimai rededi vene auba reyo:
    ouresi bi nifeidena vene, remanu ere bi Sei di ago nidedi vene, regode ere bi
    oteimadedi vene, usi bi mokena vegu rededi vene, mina usi bi gauka moi buni ridedi
    vene, aedena vene, ourefeidena vene ma ago bouna bouna nidedi vene.'
  tav-tav: To bairi rupaʉ macaje Dio cʉ caricawo joorore bairona to cãnacãʉna Jesucristore
    caapiʉjarãre ricati wameri mani cátipere mani cajooyupi. Nemoopʉre cabeje cũ jʉgoyupi
    Dio apóstol maja, Jesucristo cʉ cabue jʉgoricarãre. Na bero cʉ ye quetire buiori
    maja, na bero tunu Dio yere aperãre bueri majare na cacũñupi Dio. Na bero Dio
    cʉ catutuarije mena cáti majiña maniere áti iñoori majare, na bero cariaye cʉnare
    canetoo catio majirãre, na bero aperãre cátinemo majirãre, aperãre cajʉgo áti
    majiri majare na cacũñupi Dio. To bairi aperã cajʉgoye aperã yere wada majiquetibana
    quena cawada majiparãre na cacũñupi Dio.
  eng-ULB: And God has appointed in the church first apostles, second prophets, third
    teachers, then those who do powerful deeds, then gifts of healing, those who provide
    helps, those who do the work of administration, and those who have various kinds
    of tongues.
  spa-VBL: En la iglesia, Dios ha asignado primero que algunos sean apóstoles, en
    segundo lugar, que otros sean profetas, y en tercer lugar, que algunos sean maestros.
    Luego están los que hacen milagros, los que tienen dones de sanidad, los que pueden
    ayudar a otros, los que son buenos en la administración, y los que pueden hablar
    distintos idiomas.
  fra-_FOB: Et Dieu a établi dans l'Église, premièrement les apôtres, secondement
    les prophètes, en troisième lieu les docteurs, ensuite ceux qui opèrent des miracles,
    puis ceux qui ont les dons de guérir, de secourir, de gouverner, de parler diverses
    langues.
  hau-ULB: A cikin ikilisiya, Allah ya sa wasu su zama, na farko manzanni, na biyu
    annabawa, na uku masu koyarwa, sa'an nan sai masu yin ayyukan iko, sai masu aikin
    warkarwa, da masu bayar da taimako, da masu aikin tafiyar da al'amura, da masu
    harsuna daban daban.
  mal-mal: ദൈവം സഭയിൽ ഒന്നാമത് അപ്പൊസ്തലന്മാർ, രണ്ടാമത് പ്രവാചകന്മാർ, മൂന്നാമത് ഉപദേഷ്ടാക്കന്മാർ,
    ഇങ്ങനെ ഓരോരുത്തരെ നിയമിക്കുകയും, പിന്നെ വീര്യപ്രവൃത്തികൾ, രോഗശാന്തികളുടെ വരങ്ങൾ,
    സഹായം ചെയ്യുവാനുള്ള വരം, പരിപാലനവരം, വിവിധഭാഷാവരം എന്നിവ നല്കുകയും ചെയ്തു.
  lit-lit: 'Ir Dievas pastatė į veikimo sritį bažnyčioje štai ką: pirma – apaštalus,
    antra – pranašus, trečia – mokytojus; po to – stebuklus, paskui – išgydymų dovanas,
    patarnavimus, vadovavimus, įvairias kalbas.'
  urd-GVR: Aur Allāh ne apnī jamāt meṅ pahle rasūl, dūsre nabī aur tīsre ustād muqarrar
    kie haiṅ. Phir us ne aise log bhī muqarrar kie haiṅ jo mojize karte, shafā dete,
    dūsroṅ kī madad karte, intazām chalāte aur muḳhtalif qism kī ġhairzabāneṅ bolte
    haiṅ.
  far-far: Ma laona fikute wane God nia kwatea raoe 'e'ete kwailiu ki fua kulu. Etana,
    nia kwatea na raoe ana lifurongolae fua tani wane. Ma ruana nia ka kwatea raoe
    ana farongoe ana fatalana God. Ma na oluna nia ka kwatea raoe ana famanatalae.
    Sui, nia ka kwatea kwatee fuana sasilana fanadae ki. Sui, nia ka kwatea kwatee
    fuana guralana wane matai ki. Sui, nia ka kwatea na kwatee fuana kwai'adomie.
    Ma nia ka kwatea laugo na kwatee fua kwaitalaie. Ma nia ka kwatea laugo na kwatee
    fuana fatalae ana fatae 'e'ete ne nao kera si saitamana ki.
  suz-BL: परमप्रभु यावेमी थमा सुइक्‍ब आन ग्रुम्‍तीकेमी ङोंइती ख्रीस्‍त आ सोइश्‍शोपुकी,
    मेको आन नोले आ लोव़ पाइबपुकी, मेको आन नोले शेंबपुकी, मेको आन नोले छक लाक्‍चा ङा
    गेय पाइबपुकी, मेको आन नोले सापाइक्‍बपुकी, मेको आन नोले वारच पाइबपुकी, मेको आन
    नोले कोव़बपुकी नु मेको आन नोले सोक्‍त आ लोव़ पाइबपुकी वोइक्‍तीमी। एफिसी ४:११-१२
  car-NT: Mo'karon Tamusi na'nanopy'san ra'na Tamusi 'wa amykonymbo tyje man, koromo
    'ne apojoma'san me, ijokonory me tauran uku'ponamon me, ijoruwanory me amepanamon
    me, irombo pori'tonano eneponamon me, irombo je'tun pangon kura'manamon me, ta'sakarykon
    epano'namon me, oty undymanamon me, ukuty'non roten auranano ta auranatonon me
    enapa.
  amp-amp: Bro Nkifrar nndohtet nndohtet hingrnefm yakitohet met yindarim sios hta
    nhombramorm. Barkofm aposerm htamor. Yo tfit rompno Bro Nkifrar hayuk mrokfom
    kfo pthayukm htamorm. Yo tfit rompnonwe Bro Nkifrarhu mrokfo mna yuharoh kfo nuhas
    hik bohik marnyayuk yimam htamorm. Ee btn miraker hingrnayuk yimam htamorm. Yo
    dbohnefroh yak marnyayuk yimam, yo wom yimaroh hti dukayuk yimam, sios hingrnefroh
    yak nhtahato kfo hta bohtayuk yimam, yo nndohtet nndohtet yarmumaye kfo bruttnayuk
    yimam htamorm.
  bht-bht: कने मसीह दे इस शरीरे च जड़ी कलीसिया है, परमेश्वरे लग-लग लोकां जो लग-लग
