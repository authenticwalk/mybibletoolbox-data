  san-PUN: ਕੇਚਿਤ੍ ਕੇਚਿਤ੍ ਸਮਿਤਾਵੀਸ਼੍ਵਰੇਣ ਪ੍ਰਥਮਤਃ ਪ੍ਰੇਰਿਤਾ ਦ੍ਵਿਤੀਯਤ ਈਸ਼੍ਵਰੀਯਾਦੇਸ਼ਵਕ੍ਤਾਰਸ੍ਤ੍ਰੁʼਤੀਯਤ
