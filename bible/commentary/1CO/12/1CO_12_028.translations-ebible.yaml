    papili na mga manugsaysay parti ta mga papaintindi din ki danen. Pangallo, may
    anen pa gid kanen an na mga papili na mga manugtudlo. Duma pa an a na papili din
    na mga magbuat ta katingalaan, mga magpaayad ta mga ittaw na may masakit, mga
    magtabang ta duma na mga ittaw, mga magdumala daw mga mag-ambal ta lain-lain na
    mga linggwai na ula nlami ta mga ittaw.
  tim-tim: Akto Anutuŋe Yesugât kâmot are hutnenŋân hin katnenegep. Nengâlân ulik
