    tengbangba mising, luchingbasing amadi khangdaba atoppa lon ngangbasingni.'
  yad-NT: Sabayada Ju̱denu jichiityari̱vajyuu cabyimu riy sansu̱byimiy munatya, risa̱ju̱ntiy
