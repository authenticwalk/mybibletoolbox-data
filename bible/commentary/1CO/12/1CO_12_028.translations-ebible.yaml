    haukia, baika barai barai haukia, baika 'uai haukia, ba weiakia maea haeai haeaiai
    kate'abi haukia.
  mxp-NT: 'Tøts ɨdøꞌøn ja Dios Teety ttanɨbɨkta̱a̱gɨ ti tyuꞌundɨp nɨduꞌuk jaty ja
    ja̱a̱ꞌy pøn ja Dios tmɨbøjktɨp: mɨduꞌuk, ja nwɨndsønꞌa̱jtɨm kyudanaabyɨtøjktɨ;
    mɨmajtsk, pøn tnɨga̱jpxɨdɨp ja Dios kyajpxy ja Dios yꞌayuujk; mɨdɨgøøk, pøn yikꞌɨxpøjktɨp
    pøn ka̱jpxwejtɨp; jøts nayɨdeꞌen pøn ijxyɨmbɨ kaꞌijxyɨmbɨ ttundɨp, møøt nayɨdeꞌen
    pøn ja pama̱a̱ꞌy tyiktsoktɨp tyikmøkpøjktɨp, møøt ja pudøjkɨbɨtøjktɨ, jøts nayɨdeꞌen
    ja anaꞌambɨtøjktɨ, møøt jaꞌadɨ pøn tka̱jpxtɨp ja wenk a̱a̱w ja wenk ayuujk pønɨ
    sa̱ Dios ja køꞌøm yika̱jpxwa̱ꞌa̱ñɨdɨ.'
  aak-aak: Gorɨxo ámá xɨ́oyá sɨyikɨ́pɨ imónɨgɨ́áyɨ́ xɨxegɨ́nɨ bɨ bɨ nimóga úɨ́rɨxɨnɨrɨ
    rɨ́peaŋɨ́rɨnɨ. Wí wáɨ́ wurɨmeiarɨgɨ́áyɨ́ imónɨro wí xewanɨŋoyá xwɨyɨ́ápɨ wɨ́á
    urókiamoarɨgɨ́áyɨ́ imónɨro wí uréwapɨyarɨgɨ́áyɨ́ imónɨro epɨ́rɨ́a nánɨ rɨ́peaŋɨ́rɨnɨ.
    Xɨránɨ xɨránɨ imónɨŋɨ́ apɨ apɨ nɨrɨ́peámáná ámɨ wí emɨmɨ́ epɨ́rɨ́a nánɨ imónɨro
    wí sɨmɨxɨ́ yarɨgɨ́áyo naŋɨ́ wimɨxɨpɨ́rɨ́a nánɨ imónɨro wí dɨ́wɨ́ ikeamónarɨgɨ́áyo
    arɨrá wipɨ́rɨ́a nánɨ imónɨro wí pí pí omɨŋɨ́ yarɨgɨ́áyo mepɨ́rɨ́a nánɨ imónɨro
    wí ámá gwɨ́ wɨrɨ́ wɨrí xwɨyɨ́á mɨ́kɨ́ apɨ apimɨ dánɨ rɨpɨ́rɨ́a nánɨ imónɨro epɨ́rɨ́a
    nánɨ rɨ́peaŋɨ́rɨnɨ.
  chd-NT: Jahuay nalafot'ƚeponga' ȽanDios lapi'iponga' anuli anuli laƚpicuejma', ituca'
    ituca' laƚpenic'. Ate'a ipo'nopola' lan apóstole, iƚne lummepola' Cristo tuya'aƚe
    Lataiqui'. Lijoupa ipo'nopola' lam profeta, iƚne tuya'ayi lataiqui' lomipola'
    ȽanDios. Lijoupa ipo'nopola' lomxiye, iƚne tuhuaƚyi Lataiqui', timuc'iyaleyi.
    Lijoupa ipo'nopola' iƚne petsi lepi'ipola' liƚmane, ti'e'me ma to lo'epa ȽanDios.
    Lijoupa ipo'nopola' iƚne petsi lepi'ipola' liƚmane tixaƚ'meƚe lafcualƚay. Lijoupa
    ipo'nopola' iƚne pe lepi'ipola' liƚpicuejma' titoc'iƚe liƚpimaye. Jouc'a ipo'nopola'
    iƚne pe lepi'ipola' liƚpicuejma' ticuxe'me liƚpimaye, tu'i'mola' te co'iya mi'eyacu
    lanic' lepi'ipola' ȽanDios. Jouc'a ipo'nopola' iƚne pe lepi'ipola' liƚpicuejma'
    tipalaiƚe ipaijma liƚtaiqui'.
  kdc-kdc: Mvibumbila va wanhu wamtogole Yesu Mulungu kaweka, mosi watumigwa, pili
    watula ndagu na kadatu wafundiza, abaho kaweka waja weli na nhunza ya kutenda
    unzonza, abaho waja weli na nhunza ya kuhonya hebu kuwataza wayagwe hebu udahi
    wa kuwalongoza wanhu hebu kulonga ulonzi wa sambi.
  nhr-nhr: 'Me Nqari ba kerekes koe khóè ne tãáka zi téé-q''oo zi koe tòóa: tc''ãà
    dis koe x''áè úú-kg''ao xu, cám̀ dis koe porofiti ne, nqoana dis koe xgaa-xgaa-kg''ao
    ne, naka are-aresa zi gúù zi di ne tséé-kg''ao ne hẽé, naka qãèkagu di qarian
    úúa ne khóè ne hẽé, naka khóèan ko hùi ne hẽé, naka khóèan tc''ãà-cookg''aia ne
    hẽé naka tãáka xu ta̱m xu cgoa ko kg''ui ne hẽéthẽé e.'
  uig-PIN: 'Huda jamaǝttǝ muxundaⱪlarni orunlaxturƣan: — awwal rosullarni, andin pǝyƣǝmbǝrlǝrni,
    üqinqi bolup tǝlim bǝrgüqilǝrni; andin mɵjizǝ kɵrsǝtküqilǝrni, andin türlük kesǝllǝrni
    saⱪaytix iltipatliriƣa igǝ bolƣanlarni, yardǝm bǝrgüqilǝrni, yetǝkqilik ⱪilƣuqilarni,
    ⱨǝrhil namǝlum tillarda sɵzlǝydiƣanlarni tǝyinlǝp orunlaxturƣandur.'
  beo-beo: 'Gode da Ea fa:no bobogesu fi amo ganodini dunu huluane afae afae ilia
    sogebiga asunasi. E da age sogebigaasunasi dunuili ilegei. E da ageyadu sogebiga,
    balofede (Gode Sia: Alofesu Dunu) dunu ili asunasi. Amola E da amo bagia, musa:
    hame ba:i gasa bagade dawa:digima:ne olelesu hamosu dunu, oloi uhinisibi dawa:
    dunu, hahawane eno dunuma fidisu dawa: dunu, sese ouligisu dawa: dunu amola sia:
    hisu hisu dawa: dunu, amo huluane ilegei dagoi.'
  acf-NT: An légliz-la, Bondyé ja mété tout mòso an plas. Pwèmyéman zapòt, dézyenm
    sé sa ki ka wisivwè épi di konmisyon Bondyé-a, épi twazyenm sa ki ka enstwi lézòt.
    Apwé sa, sé sa ki ka fè miwak-la, sé sa ki ni pouvwa pou djéwi-a, sé sa ki pou
    édé lézòt-la, sé sa pou gadé apwé zafè légliz-la, épi sé sa pou palé adan an langaj
    ki étwanj-lan.
  tpi-OTNT: Na God i bin makim ol manmeri bilong mekim wok bilong sios. Namba wan,
    em ol aposel, na namba 2, em ol lain bilong autim tok profet, na namba 3, em ol
    lain bilong skulim ol manmeri long pasin God i laikim. Na tu, i gat ol lain bilong
    wokim mirakel. Na i gat ol lain bilong mekim orait ol sikman, na ol lain bilong
    helpim ol arapela, na ol lain bilong bosim kain kain wok, na ol lain bilong mekim
    tok long kain kain tok ples.
  mbt-NT: Ne ka sika ne lawa ni Kristu, nalein-lein ka impeyimu te Manama. Ka an-anayan
    ne in-alam te Manama, sika se me apustulis, ka igkarangeb sika se me prupita,
    ne ka igkatelu sika se me talagpanulu, nataman, sikan e se me talaggimu te me
    kein-inuwan, ka me talagbawi, ka me talagbulig, ka me talagpangulu te langun-langun
    de, wey talaglalag te lein ne me linalahan.
  hau-SA: A cikin ikkilisiya, da farko dai Allah ya zaɓa waɗansu ya naɗa su su zama
    manzanni, na biyu annabawa, na uku malamai, sa’an nan masu yin ayyukan banmamaki,
    sai masu baiwar warkarwa, da masu taimakon waɗansu, da masu baiwar gudanarwa,
    sa’an nan kuma masu magana da harsuna iri-iri.
  mam-NT: O baj tninc'u'n Dios nim wik ocslal te cyajbel cye cabtl. Bix o tz'oc tk'o'n
    Dios jaca juun ocslal jaa' toca tajbelel cye niy'tl ocslal. At juun at cyipemal
    tu'n cyajben te apóstol tu'n t-xi' cyk'umen tpocbalj co'pbil tu'n Jesús cyxol
    xjal yaa'n ocslal. Bix at juuntl at cyipemal tu'n cyajben te profeta tu'n toc
    cycyiwsa'n cyc'u'j ocslal tuj tyol Dios. Bix at juuntl at cyipemal tu'n cyajben
    te maystro te tx'olbalte cye xjal ti japenina tyol Dios. Bix at juuntl o tzaj
    cyipemal tu'n tbint jun nintzaj ak'untl cyu'n. Bix at juuntl o tzaj cyipemal tu'n
    cyk'anen cyyabel xjal. Bix at juuntl at cyipemal te onlcye xjal. Bix at juuntl
    at cyipemal te nic'ulte bix cawel ti' jun ak'untl. Bix at juuntl at cyipemal tu'n
    cyyolen tuj juntl wik yol min tz'el cyniy' ti'j.
  udu-udu: 'Dhali Arumgimis a’di ki lege’th kun tiya eya ḵaniisa mo: Uni gunn kun
    ta kun ṯwa/a/ mo ta uni gun dhunu ki she/ mo, dhali kuŋ ’ko’d mmota imanc̱i gwo
    kun onu is mo dhali kun ’kon ma p̱o/i kwara mmota imanṯor gwo mo, dhali kun ta
    imanmii miimer mo dhali kun ta imanwac̱a wac̱ mo dhali kun ta imanwoṯẖa/ woṯẖ
    mo dhali kun ta imanjiya ji mo dhali kun ta imanwal ’twan tiya ki she/ ki she/
    mo be.'
  tvt-tvt: 'Chaas ni Rangte ih herit herit ih thiinha: Jakhothoon ah heh kaamwah loong
    ah, ritnyi adi khowah loong ah, ritjom adi nyootte loong ah, erah lih adi epaatjaajih
    jen reete loong ah, erah lih adi khoisatte jen deesiit theng chaan koha loong
    ah adoleh mih jen chosok ha loong ah adoleh halam jen phansiitte loong ah adoleh
    jengkhaap lajatjih jeng jengte loong ah.'
  bgt-bgt: 'God ke heghita soasopa na agutu katida eia kori kiloau. Iraani kekeha
    agutu ke heghita: Ke nagho, mara na vetula. Varuagna, arahai kena titionoa na
    haghore a God ke hera. Vatolugna, mara na velepuhi. Govu, gi arahai a God ke hera
    na mana bali eia na komi reghithehe, ma arahai kena tangomana na vatoke tabiruragna
    arahai kena vahaghi, ma arahai kena hathera na komi tinoni kena papara kori havidia,
    ma arahai kena thaothadogha kori reireghiagna na kiloau, ma arahai kena haohaghore
    tadia na komi haghore ke taotavogha.'
  mvn-mvn: Ka ekalesia nihenina Yaubada avaha tupwai tomotau vi‑nua‑dadanei paisewa
    tunina tunina wayahina. Naona tau hae ananiai, vꞌ‑inuana tau apa‑taputapu, vꞌ‑itonuna
    tau viwavenena, ka munia taui dewa‑bagibagi‑vainena idedewei, kadu taui ai am‑venena
    tau kwanakwanaha ivo‑vi‑aiaiei ividoha, kadu taui yaiai iaivaitei, kadu taui ai
    am‑venena memeanina paisewa iveimeyei tunuhina, kadu taui ai pata movi tunina
    tunina wayahina iaipuipupu.
  djk-NT: Masaa Gadu gi wi somen sowtu apaiti taanga fu wooko. A fosi peesi, fu de
    apaiti bosikopuman. Bakadati, apaiti takiman. Bakadati, apaiti leliman. Taawan
    fu du foondoo sani. Taawan fu deesi sowtu a sowtu siki. Taawan fu poi yeepi taawan.
    Taawan fu tii sani. Taawan fu taki sowtu a sowtu tongo.
  uig-LAT: 'Xuda jamaette mushundaqlarni orunlashturghan: — awwal rosullarni, andin
    peyghemberlerni, üchinchi bolup telim bergüchilerni; andin möjize körsetküchilerni,
    andin türlük késellerni saqaytish iltipatlirigha ige bolghanlarni, yardem bergüchilerni,
    yétekchilik qilghuchilarni, herxil namelum tillarda sözleydighanlarni teyinlep
    orunlashturghandur.'
  nde-nde: Ebandleni uNkulunkulu wabeka abapostoli kuqala kulabo bonke, okwesibili
