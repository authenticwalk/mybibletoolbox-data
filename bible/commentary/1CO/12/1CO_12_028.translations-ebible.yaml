    yʉ hyɛ̨nni, pɛ nɛ'ʉ mi'da to'o i fäx yʉ́ mi'yɛ̨c'yɛ̨ihʉ nangue ran huɛ̨cate ørpe,
    nɛ'ʉ mi'da yʉ ngʉrbi di manda ram pɛti, nɛ'ʉ to'o 'dahma 'dan'yo bʉ na yą ngue
    yʉ nde hingam fądi, gätho bi ts'änba yʉ́ 'bɛfi n'da ngu n'da.
  dah-dah: Niŋgeb deŋ Yesuyen alya bereya sios haŋ bana goŋ meheŋdebe Al Kuruŋ beleŋ
    Yesuyen mere basaŋ mar aposel basiŋa yirtiŋ haŋ. Irde go yufukdebe Al Kuruŋyen
    mere basaŋ mar porofet basiŋa yirdeb Al Kuruŋyen mere saba mar basiŋa yirtiŋ haŋ.
    Irde gab mata tiŋeŋ turŋuŋ yaŋ forok yird yird mar basiŋa yirdeb al garbam miŋyaŋ
    sope yird yird mar wor basiŋa yirdeb al faraŋ yurd yurd mar basiŋa yirtiŋ haŋ.
    Irdeb Yesuyen alya bereya doyaŋ yird yird mar basiŋa yirdeb naŋa hoyaŋde niŋ mere
    kurayen kurayen go ma nurtiŋ goyen mere teŋ haŋ mar basiŋa yirtiŋ haŋ.
  tnk-tnk: Nənə ia nousəsɨmwɨnien səvəi nakalasia me Kumwesən rɨnəmri pen nərmama
