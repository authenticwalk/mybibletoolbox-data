    yaꞌnera, yɨ wawɨnya dala pɨnɨnna pɨnɨnnanyangɨ maremwaalyaꞌnera, yɨ yagaala nabinabinya
    myawɨryadɨvɨꞌ kɨrɨꞌ jaꞌnera.
  ian-ian: Godna mbaapma nɨmba ndi kat kapma kapma njɨvwa kwilɨndɨ. Tat aposelno njɨvwa
    kwukiya nɨmba kat taagandɨ. Ngɨni ndɨna nyaangɨt mbukiyaa nɨmba kat taagandɨ.
    Ngɨni nat nɨmba kat ndɨna vat sɨmogwigiyaa nɨmba kat taagandɨ. Kwunatɨnja njɨvwa
    kwutɨga nɨmba kat kwunakaiya nɨmba kat ngɨni taagandɨ. Nat nɨmba kat miwa yilaa
    ndina njɨvwa kɨtamba kwukiya nɨmba kat ngɨni taagandɨ. Kan vapmba njɨvwa kwuka
    yetɨ ngwula wandeya nɨmba kat ngɨni taagnadɨ. Mandɨp mandɨp ngepma kwundimba ngambuga
    yetɨgiyaa nɨmba kat ngɨni taagandɨ.
  hun-hun: Isten az anyaszentegyházban némelyeket először apostolokul rendelt, másodszor
    prófétákul, harmadszor tanítókul; aztán adott csodatevő erőt, aztán a gyógyításnak,
    irgalmasságnak, vezetésnek, nyelveken szólásnak ajándékát.
  mcf-NT: Abi tabadtequid nadquid iqueque. Chuinu. Tantia. Ambi chiacpaden ambi ëbi
    chuibeneta caidoba iquec. Nuquin Papan chuipampid comapenen tantiaquin chuibanquid
    utsi iquec. Esuquidistu tantiaquid icsho isun nadec tabad quequin chuibanquin
    ismequid utsi iquec. Nadatiambocquin nabanquid utsi iquec. Bëdamequid utsi iquec.
    Utsi nashumbanquid utsi iquec. Esuquidistu tantiaquid iccuededquido namequid utsi
    iquec. Abi onquiacmaidën onquequid utsi iquec. Adquidtedi nuqui iquec abentsëc
    yacbimboec nuqui tabadec.
  kjs-kjs: 'Go puma lotu ada-para Gote-me enaali medaloma gupiale mapiraasa: Abala
    ririna aposel enaalinu wala laapore Gote-na agale lakale ali enaalinu wala repore
    tisaa-nu mapiraasa. Walare nipumi yaina maperekeape enaalinu raba meape enaalinu
    nipuna kogono surubape enaalinu adaa agale rado lakale lape enaalinu mapiraaya.'
  mni-mni: 'Singlupta Tengban Mapuna pumnamakpu mapham pinabire: Ahanba maphamda pakhonchatpasing,
