verse: 1CO.012.028
translations:
  kpx-kpx: Dilavau au lovi igaegae ekalesia ovenu. Keu vasohuta abostolo otovenu.
    Kebia valamo beloveta otovenu. Kebia valamo Dilava hoto loui ata haivemale otovenu.
    Kebia valamo vikoe vaveve vamale otovenu. Kebia valamo vavahanite hoesegevemale
    otovenu. Kebia valamo mole hoesegevei tedaevemale otovenu. Kebia valamo ekalesia
    bahata igaetoevei nibievemale otovenu. Kebia valamo hoto nimoletemo hoto loumale
    otovenu.
  okv-H: amina ekalesia ta pure neite neite ere ovova. Kihi amo God na apostero siriketo
    umbuna eto amita engihita amo peroveta ikena eto amita engihita amo ahe poekari
    embopo umbuna eto nei amo ari tikambari ta ari neite neite aisora amita pure ikena
    eto nei amo embo kojara pure ikena eto nei amo embo hondate ari ta pure ikena
    eto nei amo embo tihi jigora pure ikena eto nei amita degi ke neite neite amita
    kiari ikena.
  tbo-tbo: 'Tauta Yaubada a bolu yaka geka ginoulihi e weleweleta: tahatahayana tu
    wituwetuwega, wiluwagana tu bahapiko, witonugana tu wiatatiyana, apoma manini
    tu dewana, tu luyawata, tu wihaguhagu, tu weluweluwai, ma gehouhi pona geha tu
    bahehi.'
  mal-C: ഒന്നാമത് അപ്പൊസ്തലന്മാരെയും രണ്ടാമതു പ്രവാചകരെയും മൂന്നാമത് ഉപദേഷ്ടാക്കന്മാരെയും
    പിന്നെ അത്ഭുതപ്രവൃത്തികൾ, രോഗങ്ങളുടെ സൗഖ്യം, സഹായംചെയ്യൽ, നേതൃനൈപുണ്യം, വിവിധഭാഷകൾ
    എന്നിങ്ങനെയുള്ള കൃപാദാനങ്ങളും ദൈവം സഭയ്ക്കു നൽകിയിരിക്കുന്നു.
  grc-SR: Καὶ οὓς μὲν ἔθετο ὁ θεὸς ἐν τῇ ἐκκλησίᾳ πρῶτον ἀποστόλους, δεύτερον προφήτας,
    τρίτον διδασκάλους, ἔπειτα δυνάμεις, ⸂εἶτα⸃ χαρίσματα ἰαμάτων, ἀντιλήψεις, κυβερνήσεις,
    γένη γλωσσῶν.
  bgc-bgc: मसीह की इस देह म्ह जो के कलीसिया सै, परमेसवर नै म्हारे ताहीं न्यारे-न्यारे
    ढाळ के काम करण कै खात्तर दिया, सब तै पैहल्या प्रेरितां, फेर नबी, तीसरे शिक्षक,
    फेर सामर्थ के काम करण आळे, फेर चंगाई देण आळे, भलाई करण आळे, अर अगुवें, अर अन्य
    भाषा बोल्लण की काबलियत दी।
  khz-khz: Ne ekalesia aonai Palagu na maparara geria inagulu kwapurakwapura evenirato.
    Etao-kunerato talimara apostolo talimara, ira mulirai vega-rualana peroveta talimara
    etaorato, ira mulirai vega-toitoina vevega-ripa talimara etaorato. Ne mulirai
    kala irau vagira pia kalara talimara, mulirai viti talimara pia vega-namara warewarena
    gauna pa tiavuna gegapiato talimara, e pia veveakava talimara, e inagulu reketa
    pia kune-agira talimara, e karo irauirau ai pia kila talimara.
  deu-TKW: Und die einen hat Gott gesetzt in der Gemeinde erstens zu Aposteln, zweitens
    zu Propheten, drittens zu Lehrern, dann für Wunder, dann Gaben der Heilung, Hilfeleistungen,
    Verwaltungen, verschiedene Zungensprachen.
  zsr-NT: Lëzcaꞌ cni, ladj bunách queëꞌ Cristo, Dios nucuꞌë nup tun xchinëꞌ. Ga nac
    ziꞌa nucuꞌë bönniꞌ gbaz queëꞌ Cristo. Ga nac buróp nucuꞌë bönniꞌ tuꞌë didzaꞌ uláz
    queëꞌ, len ga bunntë nucuꞌë bönniꞌ tuꞌsëdi, atiꞌ niꞌr nucuꞌë nup tun yuguꞌ yöl‑laꞌ
    huac qui yehuaꞌ yubá. Niꞌr nucuꞌë nup tuꞌún nup teꞌi. Niꞌr nucuꞌë nup taclen böchiꞌ
    lzaꞌruꞌ. Niꞌr nucuꞌë bönniꞌ tuꞌluiꞌinëꞌ rëꞌu dxin gunruꞌ. Niꞌr nucuꞌë bönniꞌ tuꞌë
    didzaꞌ yubl cunazëdquëꞌ.
  lin-lin: 'Mpe kati na Lingomba, Nzambe atiaki : ya liboso, bantoma ; ya mibale,
    basakoli ; ya misato, balakisi ; mpe na sima, bato oyo bazali na likabo ya kosala
    bikamwa, ba-oyo bazali na likabo ya kobikisa babeli, ba-oyo bazali na likabo ya
    kosunga bato, ba-oyo bazali na likabo ya kokamba, mpe ba-oyo bazali na likabo
    ya koloba nkota ya ndenge na ndenge.'
  hns-NT: Parmeswar samaadj me koetjh log ke ek ek kaam deis hai kare ke. Pahiela
    dardja par pathaawal waalan hai aur oesab khoes khabar Kriest ke biese me bataawe
    hai. Tab koetjh log Parmeswar ke naam se okar sanesa bataawe hai. Aur koi koi
    Parmeswar ke baat siekhaawe hai. Koetjh log okar saktie dwaara atjambho kaam kare
    hai. Phier koi koi bemarian ke attjha kar sake hai. Aur doesar koi ekwa bhaai-bahien
    ke barhia se madat kar sake hai, kie to barkwa ke kaam thiek se kar paawe hai,
    kie to bhie sab rakam bhaasa batia hai djaun oesab kabhie na siekhies hai.
  noa-E: 'Ich Ẽwandamaujã ich iek ʉ̈kha nʉm khʉʉn ee ʉ̈rcha paraa apijim: Ich iek
    aaidʉ jaaumkhĩir ichdëucha jʉr aumam khʉʉn, ich iek jaaumamta jũrr warm khʉʉnag
    jaaujem khʉʉn, maimua ich iek jawaag maestronaan. Mag tag agjö paraa apijim: ichdëu
    juapá deebaawai õor dauderraa nem waaujem khʉʉn, ĩchab ich jua theegau õor monaaujem
    khʉʉn, sĩi chikham khĩir jãsenkhaag nem par daúa ooba aajem khʉʉn, iglesia ee
    dirijiijem khʉʉn, maimua ich Ẽwandam Akharau iekhapibaawai deeum meúa iekhaajem
    khʉʉn. Magʉm khʉʉnta ich iek ʉ̈kha nʉm khʉʉn ee paraa apijim.'
  eng-EMTV: 'And those whom God has appointed in the church are: first apostles, second
    prophets, third teachers, then miracles, then gifts of healings, helps, administrations,
    kinds of tongues.'
  mib-NT: 'Núu súcuan te sɨ́ɨn sɨ́ɨn jniñu ni jēhe Yaā Dios nuū tāca ñáyuu cácandíje
    jeē cácuu i nájnūhun ɨɨn ɨɨn parte yā: Te suu ɨɨn parte yā cúu tācá apóstol jeē
    ní jeni ya xīhna gā jeē scáca de jnūhun ya. Yūcuán na te jeē uú, tēe cánacani
    jnūhun ya, te jeē uní, tēe cástéén. Yūcuán na te ñayuu casáha jniñu jéhnu jíín
    fuerza yā, jiín ñáyuu casáha jeē ndúvāha ñayuu cácuhū, jíín ñáyuu cachíndéé ñájnáhan,
    jíín ñáyuu cándiso jníñu, jíín ñáyuu cácahān sɨ́ɨn sɨ́ɨn yuhu jeē tu cájecūhun
    ni.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍तरे़ कुधक् सेसेहुप्‍लक्‍को अक्‍खेलॽरिक्
    सेःक्‌युक् चोगुसिआङ् वाॽरो– थिक्‍सिगेःक्‍पो सेःक्‌युक्‍मिबाहाॽ, निसिगेःक्‍पो माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ, सुम्‍सिगेःक्‍पो सिक्‍साम्‍बाहाॽ, हे़क्‍क्‍याङ् निङ्‌वाॽ के़माबा
    याःम्‍बक् के़जोःक्‍पाहाॽ, के़दुक्‍पा मनाहाॽ के़वेःम्‍बाहाॽ, कुभाॽ के़बिबाहाॽ,
    लाम्‍गे़लोःबाहाॽ, हे़क्‍क्‍याङ् परिक्‍परिक्‍पा वेॽ पाःन्‍दाङ् के़बाःप्‍पाहाॽ॥
  xnj-xnj: Chapanga avikili mu msambi wa vandu vevakumsadika Kilisitu, avikili hoti
    mitumi kangi valota va Chapanga na vawula, kangi avikili vala vanauhotola wa kukita
    chinamtiti, vanauhotola wa kulamisa na kutangatila, vevihotola kuyimalila mahengu
    na vevihotola kujova luga za chiyehe.
  mmx-mmx: Keneng at lotu Moroa gara soxolik ka vam limixin ti lok leven gugu. Neni
    ga lok katling ka luvuttadi vavang ngan neni lugugu avot la i silok ti lentaba
    vetpes, la lara mumu ren luvuttadi vapaase ali. La lara mumu luvuttadi ri anasa
    limixin mi levelinga at ne Moroa. La lara mumu manga ren nedi di lok levempanga
    sangsangu. Lara melemu manga nedi ne Moroa ga raba di mi lolos kusu ti lox avukat
    limixin mekmeres. Lentaba ri lok tooro limixin, lentaba ri gomgonga di la lara
    mumu rinotno lentaba ri paase mi levempapaase vetpes.
  cbr-NT: Nucën Papa Diosan mëníosabi oquin ca axa Jesucristomi catamëcë unicaman
    bëtsi bëtsi ñu 'aia. Raíri unix ca aín bana ñuixunuan Jesucristonën caíscë 'ia.
    Raíri unin ca Nucën Papa Dios quicë bana unicama ñuixunia. Raíri unin ca axa Jesúsmi
    catamëcë unicama aín bana 'unánmia. Raíri unin ca uni itsin 'acëma ñu 'aia. Raíri
    unínribi ca uni ñucë pëxcuia, raíri unin ca unicama 'aquinia, raíri unix ca Nucën
    Papa Diosan bana cuatia timë́cë unicama aín cushi 'ia, raíri uníxribi ca Nucën
    Papa Dios rabi unían cuatima banan banaia.
  tee-NT: Pus junta tak'aixt'ok'au ju quijnan'an ju lhilaca'antauch ju Cristo alin
    ju tucan ixtamalakachan Jesús tajunita. Chai alin ju laich tanajun ixchivinti
    Dios mas jantu tucan ixtamalakachan Jesús tajunita. Chai alin ju na lai ta'amalaninin.
    Chai alin ju na lai tanavi ju tu'u' lhamak'an. Chai ju ali'in lai palai tanavi
    ju tak'ank'anin. Chai ju ali'in na tac'atsai ta yu laich apu'aktaijui ju ali'in.
    Chai ju ali'in laich talhinajun lacatalhavat ju talhilaca'anta ju Jesús. Chai
    vachu' alin ju lai tachivinin atumpa chivinti mas jantu aktam tachivininta ju
    chunch.
  eng-LSV: 'And some, indeed, God set in the Assembly: first apostles, secondly prophets,
    thirdly teachers, afterward powers, afterward gifts of healings, helpings, governings,
    various kinds of tongues.'
  cak-NT: Quiri' rubanon ri Dios chake konojel roj ri kaniman ri Cristo, ri joj-oconak
    ru-iglesia. Chikajunal ruyo'n kasamaj, roma quiri' nic'atzin. Na'ey ja ri apóstoles.
    Ri ruca'n ja ri kach'alal ri yek'alajin ri ni'ix chique roma ri Dios. Ri rox ja
    ri kach'alal ri yetiquier yequitijoj ri ch'aka chic kach'alal. Chuka' jec'o kach'alal
    ri yetiquier niqui'en milagros. Jec'o ri yequic'achojrisaj yawa'i'. Jec'o ri yeto'n
    quichi ri ch'aka chic kach'alal. Jec'o je-pa'l chech ri samaj chiquicojol ri kach'alal.
    Jec'o ri yetiquier yech'o'n pa ch'aka chic ch'abel ri nuya' ri Espíritu Santo
    chique. Ri Dios can ruyo'n-wi kasamaj chikajunal.
  pah-NT: 'A''ero pe jatykatykai Tupana''ga mboheteavo. Igwete Tupana''ga pepyteripeve''g̃a
    mo''emo''ẽi tojopokopoko ti g̃a javo. Jara''g̃a pe ga ei: “G̃a hohe pa po ti pe.
    Cristo''ga moirũharamo po ti pe peko nehẽ,” ei ga. Jara''g̃a pe ga ei: “Cristo''ga
    moirũhara''g̃a ndehohyva''ero po ti pe peko. Pe po ti nhinhi''ig̃a mombe''uharamo
    peko nehẽ,” ei ga. Jara''g̃a pe Tupana''ga ei: “Nhinhi''ig̃a mombe''uhara''g̃a
    ndehohyva''ero po ti pe peko. Ojipe''g̃a mbo''eharamo po ti pe peko nehẽ tapemongo
    ti g̃a Cristo''ga nhi''ig̃a rupi,” ei ga g̃a pe. Jara''g̃a pe Tupana''ga ei: “Pe
    po ti peapo ahemonhimomby''ava''ea nehẽ.” Jara''g̃a pe ga ei: “Pe po ti pemombiguka
    ojipe''g̃a tetirũa g̃a hugwi nehẽ.” Jara''g̃a pe ga ei: “Pe po ti ojipe''g̃a pokopoko
    imbatere''ỹve''g̃a nehẽ ipopoakare''ỹve''g̃a nehẽ no.” Jara''g̃a pe Tupana''ga
    ei: “Pe po ti ojipe''g̃a mog̃itai g̃a mondomondovo.” Jara''g̃a pe ga ei: “Opombokarakatu
    po ti ji pe monhi''ĩparavuhuavo nehẽ. Penhi''ig̃a po ti yvyakotyve''g̃a nembikwahave''ỹva''ea
    a''ero nehẽ,” ei Tupana''ga g̃a pe.'
  sja-NT: Tachi Ak'õrepa tachi k'ap'ɨade nɨ̃bɨ chaa mimia awara-awaraa bɨji tachi
    k'aripamerã mãik'aapa k'ap'ɨa pia p'anadamerã. Mãga pɨk'a ichi Jaurepa Cristode
    ijãapataarãmaa mimia awara-awaraa bɨpari, ma mimia oo p'anɨde chik'aripa p'anapataadamerã.
    Naapɨara bɨpari Jesucristopa jɨrɨt'eradaarã pëiit'ee ichi ũraa jarateede; aɨ eere
    bɨpari Tachi Ak'õrepa jarapi bɨk'a jarapataarã; mãgɨ́ t'ẽe bɨpari Tachi Ak'õre
    Ũraa jarateepataarã; maap'eda ne-inaa oopataarã eperãarãpa p'oyaa oodak'aa ãchi
    juadoopa; k'ayaa beerã jɨpapataarã; ijãapataarã k'aripapataarã; ijãapataarã ak'ɨpataarã;
    pedeepataarã ãchia k'awada-e p'anɨ pedeede.
  xed-xed: Mataba guyatá ghəŋa gwal zlghay nda ŋuɗuf ná, taŋ gwal ghunay pgha Lazglafta,
    ka fiŋtá la anabi kamahis, ka fiŋtá gwal tagha gwaɗani ka mahkən. Tahula tsa ka
    pghatá tsi ta gwal valaŋ lu ta mbrakwa maga mazəmzəm, nda gwal nda mbrakwa mbamba
    mnduha, nda gwal katá mnduha, nda gwal ta nghapta ka slna mnduha, nda gwal ta
    gwaɗa sanlaha ma gwaɗa.
  mks-NT: Ta tá quia̱hva íin chuun cája in in xoo yiquí cu̱ñu í quia̱hva já íin chuun
    caja in in na̱ cúú cuéntá Jesús. Jihna ñúhú na̱ca̱xi Ndióxi̱ na̱ apóstol ta já
    na̱ca̱xi a na̱ jáya̱ha tu̱hun Ndióxi̱ nu̱ú ña̱yivi ta já na̱ca̱xi a na̱ jána̱ha̱
    tu̱hun Ndióxi̱ nu̱ú ña̱yivi ta já na̱ca̱xi a na̱ cája ña̱ xitúhún. Ta já na̱ca̱xi
    a na̱ ndája va̱ha na̱ quíhvi̱ xi̱hín na̱ chíndeé ña̱yivi xi̱hín na̱ sáhndá chuun
    nu̱ú java ga̱ ña̱yivi xi̱hín na̱ cáha̱n tu̱hun ña̱ co̱ó na̱sa̱tia̱hva na.
  gfk-S: Ma tuma naramon ta ira matanabar na lotu God te bul timaan ter ira katkatano.
    Io, no luaina, no kinkinis na apostolo, no airuo, no kinkinis na ut na tangetus,
    ma no aitul tana, no kinkinis na tena harausur. Ma namur ta kakarek ite tibe be
    ari di na gil ra tamat na gingilaan na kinarup ma be tari di na kap ira mangana
    hartabar ura halangalanga ira minaset. I tibe bileng be ari ura harharahut, ma
    ari ura hatakadosne ira pinapalim ta ira matanabar ma ra bilai na minminanes,
    ma ari ura nianga ta ira mes na mangana nianga.
  bmu-bmu: 'Miaŋgö dop Anutunöŋ al eŋgiiga urumeleŋ könagesögö nup kewö memakze: Mutuk
    tosatŋi kuŋgum eŋgiiga melaimelai azi aposol akze. Miaŋgö andöŋe kambu yahötŋi
    kuŋgum eŋgiiga kezapqetok ambazip akze. Kambu karöbutŋi yeŋön böhi qaqazu akze.
    Miaŋgö andöŋe tosatŋan aŋgöletot meme ambazip akze. Tosatŋi yeŋgöra mötmöt kalem
    eŋgiiga kawölŋi kawölŋi mem ölöwahakze. Tosatŋan amqeba köhöiba tosatŋi alabauk
    ak eŋgimakze. Tosatŋi yeŋgöra kalem eŋgiiga galömkölköl nup memakze. Tosatŋan
    keu qainŋi kun jimakze.'
  dgz-dgz: Ap menan God waenapan mega nimakanup paupewa ugup ugup se nunen. Namu iragen
    ame, upi Iesu watu enamot mega nagirewa dianen. Amba derewa, upi God nop mega
    anuton waitoni nagirewa dianen. Amba yampoa, upi waenapan wadidiamuitoni nagirewa
    dianen. Upi yo kiman paua ugup ugup taitoni nagirewa dianen amba upi vek warane
    wat inakam mumitoni nagirewa dianen o waenapan wat agoat mumitoni nagirewa dianen
    o upi namu yo yo taitoni nagirewa dianen o upi merinu to bayanen ian ugupe noa
    waitoni nagirewa dianen. God nao mega ameme ap tapen dianen. Go nao ugup ugup
    nunini gapan gapan taivin.
  eng-GNV: 'And God hath ordained some in the Church: as first Apostles, secondly
    Prophetes, thirdly teachers, then them that doe miracles: after that, the giftes
    of healing, helpers, gouernours, diuersitie of tongues.'
  zaa-NT: 'Acca le'' iglesia nna chi bedu Tata Dios: Primérute ca apóstol misionero
    qui''e; làniana ca profeta ca enne'' rute cą mensaje para alimento espiritual
    qui'' iglesia; làniana ca maestro ca enne'' rethàtsilà''na cą ca enseñánza qui''
    Escritura. Ą''hua bedùe ca enne'' runi cą ca cosa tàbi por la''huacca qui'' Espíritu
    Santo; ą''hua ca enne'' reyuni cą biỹa tediba clase de tsahue''; ą''hua ca enne''
    runi cą cualàni biỹa cca ofrecer le'' iglesia; ą''hua ca enne'' ná cą responsable
    para ichè'' cą tsina quì''e; ą''hua ca enne'' rinne cą ca titsa'' huaya''.'
  eng-WEBSTER: And God hath set some in the church, first apostles, secondly prophets,
    thirdly teachers, next miracles, then gifts of healings, helps, governments, diversities
    of languages.
  guh-guh: Vajaperabëtota pavi xainatsi, caevito canacujitsia saicaya xainapona pexanaponaejavanexa.
    Bajara pijinia itsi Dioso pejumecovënëtsivi. Caejivi canacujitsia Dioso itapetaponatsi
    saicaya caejivi canacujitsia pexanaponaenexa xua Dioso tocopatatsi. Copiata Dioso
    itapeta apóstolevinexa. Xuacujinae icatsia cotocaevi itapeta petsipaebivinexa
    itsamonaejavabelia pacuenia Dioso yapëtaeyaexanatsi. Xuacujinae icatsia Dioso
    itapeta, pacuenia Dioso pejumelivaisibaxutota jumaitsi, peyapëtaeyaexanaevinexa
    itsamonaejavabelia. Xuacujinae icatsia Dioso itapeta Dioso pesaëta pinijicuene
    pexanaejava pexanaponaevinexa. Xuacujinae Dioso itapeta piavitanevi pejamatejemayaexanaevinexa.
    Xuacujinae icatsia Dioso itapeta bepejiobivi peyavenonaevinexa. Xuacujinae icatsia
    Dioso itapeta Dioso pejumecovënëtsivi penamatacaitorobivinexa. Xuacujinae icatsia
    Dioso itapeta pecuaicuaijaivinexa itsajivi ata mapanacuata apo pejumetaejumeta.
  bon-bon: Ätrunga ingle ngalebora Acejiyame te biname bine ituge maramara kaakesea
    tääpume acranetnäja. Tabe poto bine ätyepäneji biname me ituge acrana, poto bine
    ituge acrana Acejiyame me tagepogogo mene iicemame, poto bine abiberäjame, poto
    bine kokre cama ciitaca mule bine wawenecame, poto bine kokre ituge ceera pita
    biname bine miiji wawenename, poto bine nuuja biname bine ätityeräjame, poto bine
    ituge acrana mope biname me, cuta poto bine kokre ituge ceera teepi teeme umle
