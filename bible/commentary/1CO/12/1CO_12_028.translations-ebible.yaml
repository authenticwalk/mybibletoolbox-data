    mikaka kuinta amne, nitre ni mda mda die mikaka amne, nitre ni mda mda jie ngwianka,
    amne nitre blitaka kukwe jenenanbti, ye abko mikani jökrä kore nitre gätäkä Jesu
    käbti ngätäite.'
  azg-NT: Quiiꞌ ntꞌan tmaanꞌ nnꞌan na conduihin cüentaaꞌ Tyoꞌtsꞌon, tꞌua jndyee jon
