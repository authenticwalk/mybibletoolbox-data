  nob-LB: 'Her er noen av de lemmene som Gud plasserer i sin menighet: Han har gjort
    noen til disipler som skal grunnlegge menigheter på nye steder. Andre til profeter
    som skal holde fram budskap fra ham. Noen har fått oppgaven til å undervise andre.
    Så har også noen fått evner til å gjøre mirakler, helbrede syke, til å hjelpe
    mennesker i nød, organisere arbeidet i menigheten eller å snakke i fremmede språk.'
  ntj-ntj: 'Tjiinya Mama Kuurrtu yingkarta pirninya-lanya ngaapirinypa nyinatjunu:
