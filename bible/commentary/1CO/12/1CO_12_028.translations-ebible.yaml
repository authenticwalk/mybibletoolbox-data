    hag ñeb bɨ gau mɨdpun; yɨgwö nɨgaŋ nɨbö u, Jisas manö aij u nɨbi bɨ ñɨ pai kalɨp
    hag ñeb nɨbi bɨ gau mɨdpun; pen hon rɨmnap nan gagep rö gau gɨpun; rɨmnap nɨbi
    bɨ nan göp gau kalɨp gɨno kamɨŋ löp; rɨmnap nɨbi bɨ mög nɨŋun ud aij gɨpun; rɨmnap
    nɨbi bɨ gau kalɨp abad mɨdno nɨŋöl gɨ, mɨd aij gɨpal; rɨmnap manö yabɨƚ ke ke
    gau hagpun.
  ong-ong: Nimoure mete wuso pulpowo Ma Ili pepe, pe Ma Ili watepe towa fi fi piti
    pesio. Pupam pe pinu, mete emarengi pe puwope, leye lo mete piti peptalo mete
    nemple, pe pe le mete piti pirpei le men men potei pire tute fale, mete fei pepei
    pe pe puwope mete piti peptalo mete nemple. Leye lo mete piti kaniepe mete nemple,
    pe pe le mete piti pontoluwepe nimoure mete wem pe pesio towa lite Ma Ili, pe
    puwope peye lo mete piti pirpei il nemple pe pingi.
  tnn-tnn: Kən e niməfak, Uhgɨn təmaupən mələhəu-pən aposol mɨn, kən uarisɨg un, ien
    mɨn, kən uarisɨg un, iəgətun mɨn. Kən təmələhəu-pən netəm koatol nat pɨspɨs, ne
    ilat itəm koatol-wɨr nɨmɨsən mɨn, kən netəm kotasitu e netəmim, kən netəm kotenatɨg
    itəm kotasitu o nənən rəha niməfak, kən netəm koatəghat e nəghatən ikɨn pɨsɨn
    mɨn.
  hch-NT: Müme memeyutixexeüriva, hipame canivarucayasa Cacaüyari nü'arisixi meri,
    'arique texaxatamete, 'arique te'üquitamete, 'anarique müme türücaüyemecü memüteyurie,
    'arique müme memütemiquiva memüvaranayexürüvanicü tecuicuicate, teparevivamete
    meta, te'aitamete, mümeta 'aiteüya memüvevie.
  crn-NT: Ajta aꞌɨ́ɨn Dios ari huaꞌantíhuau aꞌɨ́mej ɨ́ mej tiꞌitɨ jɨ́n tihuaꞌutévaɨreꞌen
    ɨ́ mej u eꞌetiújseꞌɨri teyujtaꞌa. Amuacaí, aꞌɨ́ɨ pu huaꞌantíhuau aꞌɨ́mej ɨ́ tɨ
    huaꞌutaꞌítecaꞌa mej áꞌujujhuaꞌaneꞌen metihuáꞌixáateꞌe, ajta áꞌiyen aꞌɨ́mej ɨ́
    mej Dios jetze meꞌecan tíꞌixaxaꞌataꞌan. Aꞌɨ́ɨ pu ajta huaꞌantíhuau aꞌɨ́mej mej
    mi miyen tihuáꞌumuaꞌaten, majta ɨ́ mej miyen tiuꞌumuárɨꞌen ɨ́ mej jɨ́n naa rɨ́ꞌɨ
    teꞌutaseíj ɨ́ teɨte, ajta aꞌɨ́mej ɨ́ mej tihuáꞌahuaꞌatehuaꞌan. Majta aꞌɨ́mej ɨ́
    mej tiꞌitɨ jɨ́n huaꞌutévaɨreꞌen, majta ɨ́ mej tiꞌitɨj jɨ́n antiújmuaꞌaree, majta
    aꞌɨ́mej ɨ́ mej seica niuucari jɨ́n tíꞌixaxaꞌa. Naíjmiꞌica pu ayén tiuꞌutáꞌa ɨ́
    Dios.
  zpu-NT: Naꞌ ka nak lliꞌo lldop ll-llayllo llonliraꞌll-llo Cristonꞌ, da nell brej
    Diosenꞌ bal beꞌnn nak postl, naꞌ da wllope brejeꞌ bal beꞌnne nench chixjweꞌ akreꞌ
    danꞌ llne Diosenꞌ leakeꞌ. Naꞌ da wyonne brejeꞌ ye bal beꞌnne llroeꞌ llsede xtiꞌlleꞌn.
    Naꞌ leskaꞌ brejeꞌ beꞌnn llon ak yel wak, naꞌll brejeꞌ beꞌnn llayón beꞌnn weꞌe,
