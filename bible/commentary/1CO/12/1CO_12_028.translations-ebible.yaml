  cjo-NT: Iroñaaka akaateeyakirini osheki aapatziyeeyaririni Jesoshi. Reewawentakae
    irira rotyaantagaantakae apaanipaeni ikenkithate. Paashinipaeni rotyaantakiri
    ikamanantayitzirorini iñaani. Paashinipaeni rotyaantzi riyotaantzi. Roojatzi paashinipaeni
    rotyaantayitakirini itajonkantzi, paashini retsiyatakotayitzirini mantsiyatzinkari,
    paashinipaeni ramitakotziri paashini atziri, paashinipaeni rotyaantakiri ikantayitzirini
    aapatziyariri Jesoshi oetarika rantayiterini, eejatzi paashini iñaawaetashitayitawoni
    paashinijatopaeni paantentsi.
  nsn-nsn: 'Dohi uantinanina tasir tamatang tagorong man, God ke uamatoto: uakikilanga
    tasir aposoul, song o propet, song o tamatang ualasir, song o tamatang touo tar
    inet, song tas mais geke heirisir Iabena Dedeil tar nitampopokoho tar uauia tasir
    momouh, song tas mais gera uoto poul tasir gisiameh, song maisir tang uoum keip,
    song tas mais gera mene tar uelhireng gime uan.'
  san-DEV: केचित् केचित् समितावीश्वरेण प्रथमतः प्रेरिता द्वितीयत ईश्वरीयादेशवक्तारस्तृतीयत
    उपदेष्टारो नियुक्ताः, ततः परं केभ्योऽपि चित्रकार्य्यसाधनसामर्थ्यम् अनामयकरणशक्तिरुपकृतौ
    लोकशासने वा नैपुण्यं नानाभाषाभाषणसामर्थ्यं वा तेन व्यतारि।
  tna-NT: Daja huecha Diusu ja mesa dharejiji cuana pamapa tsapiapiati ai mudu cuana
