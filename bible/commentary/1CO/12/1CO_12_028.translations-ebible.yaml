  cak-YNT: Quire' rubanon re Dios chaka konojel yoj re kaniman re Jesucristo, re nibex
    iglesia chaka. Cada jun ruyi'on kasamaj. Nabey ja re apóstoles. Re ruca'n ja re
    hermanos re ye'tzijon re nibex chique roma re Dios. Re rox ja re ye'quitijoj re
    hermanos. Y c'are' jec'o re hermanos re ye'tiquir niquiban milagros. Jec'o ye'tiquir
    ye'quic'achojsaj re ye'yavaj. Jec'o re ye'bano utzil chique re hermanos camas
    je meba', re hermanos ye'yavaj y niquiban nic'aj chic rach utzil. Jec'o re ye'tiquir
