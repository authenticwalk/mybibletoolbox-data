    umba vatan inta nawirati kovo vambunin raugaje mansai ti wo anapaporainye raroron,
    kaijinta wo saumane raunanto vatano ugwanene mansai, inta nawirati wo vatane maeranande,
    kaijinta ube akarive wo anugano Amisye maugav, inta nawirati Anawayo Vambunine
    mo kovo vambunin raugaje mansai indamu wo ayao wantatukambe raije raura.'
  dgc-dgc: Ey inayus na Diyos du tolay na. Nipagkaluub na ta bawat esa dide i tungkulin
