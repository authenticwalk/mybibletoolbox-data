  eng-F35: 'And those whom God has appointed in the Church are: first apostles, second
    prophets, third teachers; after that miracles, then presents of healings, helps,
    administrations, kinds of languages.'
  ind-ind: Dalam kesatuan jemaat Kristus, Allah sudah menetapkan berbagai pelayanan.
    Ada yang Dia pilih pertama, sebagai rasul, kedua, sebagai penyampai pesan dari
    Allah, ketiga, sebagai pengajar. Kemudian ada anggota yang ditunjuk Allah untuk
    melakukan keajaiban, dan ada juga yang diberi kemampuan rohani untuk menyembuhkan
    orang sakit, atau menolong orang lain, atau menjadi pemimpin, atau berbicara dalam
    berbagai bahasa lain sesuai pimpinan Roh Allah.
  pes-OPCB: 'برخی از اعضایی که خدا در کلیسا، یعنی در بدن مسیح، مقرر فرموده است، اینها
    هستند: نخست رسولان، یعنی فرستادگان مسیح. دوم انبیا، یعنی کسانی که با الهام از
    خدا، پیام می‌آورند. سوم معلمان، یعنی کسانی که کلام خدا را به دیگران تعلیم می‌دهند.
    سپس آنانی که معجزه به‌عمل می‌آورند. آنانی که دارای عطای شفا هستند. کسانی که عطای
    کمک به دیگران را دارند. آنانی که عطای رهبری و مدیریت دارند. افرادی که عطای سخن
