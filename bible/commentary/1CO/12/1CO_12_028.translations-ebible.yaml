    kaping teluné guru-guru; terus uga sedulur-sedulur sing bisa nindakké mujijat-mujijat.
    Gusti Allah uga ngekèki sedulur-sedulur nang pasamuan sing bisa nambani wong lara.
    Liyané bisa tetulung marang wong liya lan liyané menèh bisa dadi penuntuné sedulur-sedulur.
    Uga ènèng sing bisa ngetokké basa kasukman.
  byr-byr: Nabaai Gotɨyai Kɨraazɨtɨyare kusɨlaanyavɨ pwaraavɨ wakakelyɨ. Aaya munyabanyara
