  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤎᤰ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤣ᤺ᤰᤕᤢᤰ ᤆᤥᤃᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ–
