    wewedu locebawec. Inguc locebame, gocne yenge pasi damuineholec baningte locebawec.
    Nga ngic-ngigac gocne yenge huc bole haicine monic-monic baningte Asudi yogolec
    kwele-madicte tapili yelewec. Ailu aling gocne yenge ngic-ngigac baficebaningte
