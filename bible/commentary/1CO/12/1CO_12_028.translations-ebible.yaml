    vicuya cjua rë me; hane xi cjui sa ne, caviyuju me xuta xi ma sahmi cjuarcun,
    cojo xuta xi ma sahmi xi mandaja xuta hmu rë, xuta xi visecoo me jingu sa xuta,
    xuta xi vitexa naja, xuta xi ma chja me ngu hne xi hvíin me mé vijne.
  hto-hto: Afe jira Juzíñamui jɨáɨfodo táɨjɨnana dáarie íemo ɨ́ɨnotɨnomo jóonete.
    Nano fueñe Cristo orécamacɨ jóonete. (Afémacɨ jɨáɨfo mameina ie apóstoles.) Afe
    mei jɨáɨnona Juzíñamuimona ogáfuiaɨ uáfodo jino llotɨno jóonete. Afe mei nane
    jɨáɨnona ie uai llófueraɨnɨ jóonete. Iemo uaido dáɨnamona raana comuítatɨno jóonete.
    Iemo ɨráredɨno jíllotaitɨno jóonete. Iemo jɨáɨmacɨna canófɨredɨno jóonete. Iemo
    jɨáɨmacɨna ocuífɨreitɨno jóonete. Iemo naɨ llófueñega jɨáɨzie uáillaɨdo úritɨno
    jóonete.
  por-BRBSL: 'Deus colocou alguns na assembléia: primeiro apóstolos, segundo profetas,
    terceiro mestres, depois milagreiros, depois dons de curar, ajudas, governos e
    vários tipos de línguas.'
  ces-NKB: 'A Bůh ustanovil v církvi některé [takto]: za prvé apoštoly, za druhé proroky,
    za třetí učitele, potom zázraky, potom dary uzdravování, [potom] pomoci, vedení,
    [rozličné] druhy jazyků.'
  cui-cui: Nacom itapeta xua pomonae pejume cowʉntsiwichi xua pomonae pia petanacuichinexa
