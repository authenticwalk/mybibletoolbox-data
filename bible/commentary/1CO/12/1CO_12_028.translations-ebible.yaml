    kafokafo e kafokafo vajiam.
  mps-mps: Tama te Godigo po odobo we bidi hani tomode Godigo aga digi te sę dodolama,
    tama tigidali bidi te haniani sęba muani. Te hasia te po sela pabo bidi dabe
    nigilali, te si wali te Godigo po pusabo bidi dabe, te sela wali te agai po ola
    mabo tisa bidi dabe muani. Te dabe tudi badu nosali te bomo menama, te bomai sę
    ebo bidi dabe nigilali. Tama nosali ma te gasi yai bidi dabe usu ilibo bidi dabe
    elalubo, tama te we bidi dabe tau sabo bidi me, tama te haniani sę dabe tonaluabo
    bidi dabe muani, tama haniani homugo konesiąbo pogo po wabo bidi nigilai.
  pab-NT: 'Hatyo hiyeta tyakekohatiyenai ana Enore isa ehateneha makere: Iraiti kakoarenai
    hotohare kaxomokakaha, ihiyetare Iraiti xakaisaseharenai. Ihiyetare tyakekohatiyenai
    xaotyakisaseharenai. Hatyaoseta maomakahare tyomiterenai. Enajikinita etakehare
    wairatyarenai, kahinaetitereharenai, aotyakijitereharenai, hawareharexe xakoti
    iraetereharenai xoaha.'
  llg-llg: Huu, nai hataholi kamahelek lalada nala, Manetualain fee koasa fo tao ues
    mata-matak. Kaesan, Ana nadenu hataholi luma leu lafada Ndia hehelun. Kaduan,
    Ana pake hataholi luma dadik neu mana kokolan. Katelun, Ana tao hataholi luma
    malelak fo lanoli hataholi feꞌek laꞌeneu Ndia. Boe ma, Ana fee koasa neu hataholi
    luma fo tao tanda heran mata-matak, fo natudu Ndia ana selin. Luma bali hambu
    koasa fo tao lahai hataholi kamahedik. Luma bali hambu babaꞌek fo tulu-fali hataholi.
    Luma bali hambu babaꞌek fo bisa lakaneni hataholi fo ala tao ues noꞌu lo malole.
    Ma Ana fee koasa neu hataholi luma bali, fo bisa kokolak lenik dedeꞌak neme Lamatuak
    Dulan mai.
  kyf-kyf: 'Nɩɩ, leglizɩ ''wʋ sanɛɛ ''sa -Lagɔ palɩa nyɩma la: tɩada, -Zezuu tietienya
    ɔ palɩa la, we ''sɔnʋ nya ɔ palɩa *-Lagɔgbʋʋ -falɩpanya la, we tanʋ nya ɔ palɩa
    -Lagɔgbʋʋ -slolunya la. -Mʋʋ ''bɩgʋ gwɛdigbʋʋ lɛnʋnya, ''bhie guzʋnya jipenya
    -yɔ nyɩmaa ''wʋsanya, we -yɔ nyɩmaa ''yugalɩnya. ''Ɩn nyɩma -wa gbaa wɛlɩ -putunya
    wa ''nɩa -yi, ɔ yi ''yaa -maa lapalɩ.'
  tpi-tpi: Na God i bin makim ol manmeri bilong mekim wok bilong sios. Namba wan,
    em ol aposel, na namba 2, em ol lain bilong autim tok profet, na namba 3, em ol
    lain bilong skulim ol manmeri long pasin God i laikim. Na tu, i gat ol lain bilong
    wokim mirakel. Na i gat ol lain bilong mekim orait ol sikman, na ol lain bilong
    helpim ol arapela, na ol lain bilong bosim kain kain wok, na ol lain bilong mekim
    tok long kain kain tok ples.
  mih-NT: Ta i tyihi ra Ndyoo sii minoo minoo yo sisi vehe ñuhu ra vatyi cuu tyindyee
    yo sii inga yo. Ra ñiñi ca cuu ra tava ra Jesús tyiño sa cuu ra apóstol. Sa cu
    uu cuu ra cahan tuhun saha ra Ndyoo sii ra; profeta cuu ra. Sa cu uñi cuu ra zacuaha.
    Ta zɨquɨ iyo ra zavaha sa ndyityi, ta ra zanduvaha sii ñiyɨvɨ cuhu, ta ra cuu
    tyindyee sii inga hermano, ta ra cuu cundyaca ñaha sii inga hermano, ta ra cuu
    cahan inga zahan sa ña tuhva ra cahan.
  qvh-NT: Saymi Jesucristuman yäracogcunata Tayta Diosninsi waquinta churash apostolcuna
    cayänanpä, waquinta churash wilacuyninta wilacuyänanpä y waquintana churash yachasiyänanpä.
    Saynöpis waquinta churash milagrucunata rurayänanpä, waquinta churash gueshyagcunata
    aliyäsiyänanpä, waquinta churash muchogcunata yanapäyänanpä, waquinta churash
    shumag yäsicog cayänanpä y waquintanami churash mana tantyashgan idiömacunacho
    parlayänanpä.
  kms-kms: 'Di wute Jisas nei rimbig kin ninde God ni aposel nap mo nyamb yumbui kin
    ningg mas. Ninde tumo te propet, ninde tumo wute ninge wute aye bei meny kin,
    di ninde pu wute yumbo ur isis gre kin bei mand kin te nap mo. Di ni wute aye
    men anene nap mo: Te wute num kin sabi mindiny kin yembe nem ye, wute ninge wute
    aye ghav mindiny kin yembe nem ye, wute ninge ni wute aye yembe isis mand kin
    te ni yembe mand kin te ningg yeri mindim ye, di ninge wand tuan isis pe wand
    mand kin.'
  agn-agn: Ig ang kada mimbro tang sinangoni na, sindolan tang Dios ta obra na. Primiro
    ong tanan, may mga apostolis. Yadoa, ang mga manigpakabot tang bitala tang Dios.
    Ya-lo, mga manigtoldok. Nagtorol ka tanandia ta mga manigboat ta milagro. Oman
    may mga manigpao-ya tang mga pamagmasit, mga manigtabang, mga pamangatengdanan
    ig mga manigbitala tang sari-saring mga bitalang indi maintindian.
  nhi-NT: 'Ica non, sehse Dios onamechonmactih tlatlamantli tiquitl tlen ica namonmosepanmatlanisqueh
