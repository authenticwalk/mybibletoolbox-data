    thant; wiy al-alantan-a, work many theeꞌ-theeꞌan thant. Wiy anangan-a, nil Jesus.angan
    kuchan thanang wik nungantaman waaꞌ-waaꞌayn, inana work wuut piꞌan paththam; wiy
    al-alangan-a, wik God.antaman koochanathantan, wiy al-alangan-a, thaaꞌ-aath-aathantan
