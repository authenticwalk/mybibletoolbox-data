    re. Deka hukémbu nawulak di Godka wakwekwa du di re. Deka hukémbu nawulak di hanja
    xéhafi yandan hambuk jémba di ya. Deka hukémbu nawulak di bar hiyaakwa du takwaré
    huréhaléké. Deka hukémbu nawulak di du takwaré yikafre huru. Nawulak di Kraisna
    du takwana jémbaka hatikwa néma du re. Nawulak di xékéhafi yandan hundi wa.
  emp-NTPO: Ãcõrẽba djabarã tãẽna Jesucritoba diabued̶arãda naãrã b̶ʌsia. Maʌ̃are
