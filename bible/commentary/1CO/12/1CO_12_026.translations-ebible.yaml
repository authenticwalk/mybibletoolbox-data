  nlx-nlx: तानकेरता केदी एक आंग दुख लिथे, ते सोब आंग ता हेऱ्या दुख लेतेह; एने केदी
    एक आंगान बोड़ाय ईथे ते, ता हेऱ्या सोब आंग खुसी केरतेह।
  apw-NT: Áík’ehgo dała’á biniigonłt’éé lę́k’eyúgo dawa yił biniidaagonłt’éé; dagohíí
    dała’á daach’idnłsį lę́k’eyúgo dawa yaa bił daagozhǫ́ǫ́ doleeł.
  gum-gum: Asru pønrrabelø møikkøben pusrkwai inchene, truyu pønrrabeløgucha kerriguba
    truiba pusrkwai møran. Katø asru møigwan køben tab inchene, truyu pønrrabeløbe
    mayamba truiba tab kui mørøb kasraaran.
  not-NT: Aroca ongatsitë poro, aisati otsipiriaquero omagaro obatsaquë. Teca ongatsite,
    onganinatë antagaisati obatsa.
  plu-plu: Ku pahahri upit kayah, amun ini nikwe upit kayah pahapwite. Ku pahahri
    upit utí kabayka, amun ini nikwe upit batek pahapwite. Hawwata wixwiy Cristo gihiyegapu.
  iou-iou: Unita gupnin moräki kubätä komi nadäŋirän moräki ätu kuduptagän komi nadäneŋ.
    Ba kubätä wäp biŋam yäpmäŋirän noriye kuduptagän wäpi biŋam yäpneŋ.
  ntp-NT: Isʌmo oodami coococagi ʌmapʌcʌrʌ tuucugadʌ maibai tadacana vʌʌsi tuucugadʌ.
    Isʌmo cʌʌli maatʌ ñioocadagi dai aa oodami aagidi sai cʌʌgadu moodʌ aliʌ baigʌʌlidiña
    ʌcʌʌli.
  rai-rai: Baa ta pakaana panindaat i ngungut, a kum pakpakaana raap diat a kariaanai.
    Ma baa di pir walaawa paa ta pakaana panindaat, a kum pakpakaana raap diat a gaaia
    ungaai mai.
  haw-1868: A ina poino kekahi lala, ua poino pu no na lala a pau; a ina i hoomaikaiia
    kekahi lala, ua olioli pu na lala a pau.
  ffm-ffm: So tawii salndu wooturu naawii, goɗɗi ɗii fuu naawdan e mum. So salndu
    wooturu teddinaama, goɗɗi ɗii fuu mbeltidoto e mum.
  arb-NAV: فَحِينَ يُصِيبُ الأَلَمُ وَاحِداً مِنَ الأَعْضَاءِ، تَشْعُرُ الأَعْضَاءُ
    الْبَاقِيَةُ مَعَهُ بِالأَلَمِ. وَحِينَ يَنَالُ وَاحِدٌ مِنَ الأَعْضَاءِ إِكْرَاماً،
    تَفْرَحُ مَعَهُ الأَعْضَاءُ الْبَاقِيَةُ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉϣⲱⲡ ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲙⲉⲗⲟⲥ ϭⲓ⳿ⲙⲕⲁϩ ϣⲁⲣⲉ ⲛⲓⲙⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ϭⲓ⳿ⲙⲕⲁϩ ⲛⲉⲙⲁϥ ⲉϣⲱⲡ
    ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲙⲉⲗⲟⲥ ϭⲓⲱⲟⲩ ϣⲁⲣⲉ ⲛⲓⲙⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ⲣⲁϣⲓ ⲛⲉⲙⲁϥ..
  sri-sri: 'Marĩya dupʉgue ããrĩrĩ́ su wãĩ ñerõ tarimakʉ̃, gajide ããrĩpereri ñerõ taria.
    Su wãĩrẽ õãrõ ãmumakʉ̃: “Marĩya dupʉ ããrĩperero õãrõ ããrã”, ãrĩ gũñáa.'
  nal-nal: Tamon ta non ila winpin ka maazik, amun non faakdul dina xazanin. Ma tamon
    di wisfarur ta non ila winpin, amun non faakdul dina dokdok faraxai wana naan.
  kyq-kyq: Kɛn ro kaam kalaŋ jaay ɔŋga dubara se, ro ute magalin̰ paac dabara. Ɔɔ
    kɛn ro kaam kalaŋ jaay ɓo tɛɗga nakŋ bɛɛ kꞋtɔɔmin̰ga lɛ, ro ute magalin̰ paac
    Ꞌtɛɗ maak‑raapo.
  kwd-kwd: Ma lauta te'e gule'e 'ola na labe'e wane ngaia 'e fii, ni gule'e 'ola lo'oo
    te'efou tagila fii la'u mola fe'enia. Maka 'ilo'oo la'u mola, lauta ta gule'e
    'ola na labe'e wane gila tafea, nga labe'e wane te'efou tagila aile'a la'u mola.
  ded-ded: Amma sebiac tosea mongngo kpendzeng kpeudeu sebitosofora yenahafocngoc
    meficgema kpendzeng kpegecde. Nga sebiac tosea mong dengereudeu sebiac tosea sasawa
    yeni yenahafocngoc sogaigecde.
  ewe-ewe: Ne fukpekpe va ŋutinu ɖeka dzi la, ŋutinu bubuawo katã kpea fu kplii, ke
    ne wode bubu ŋutinu ɖeka ŋu la, bubuawo katã tsoa aseye.
  nuy-nuy: Anaaynjaabugij-maynji anggu-warragayii, anubani anaarrawindi-lhangu anggu-warragayii.
    Yagu anaaynjaabugij-maynji anggu-maṉdhina, anubani anaarrawindi-lhangu anggu-warra-maṉdhiyn
    aḏaba.
  cop-BHC: ⲞⲨⲞϨ ⲈϢⲰⲠ ⲈⲞⲨⲞⲚ ⲞⲨⲘⲈⲖⲞⲤ ϬⲒⲘⲔⲀϨ ϢⲀⲢⲈ ⲚⲒⲘⲈⲖⲞⲤ ⲦⲎⲢⲞⲨ ϬⲒⲘⲔⲀϨ ⲚⲈⲘⲀϤ ⲈϢⲰⲠ ⲈⲞⲨⲞⲚ
    ⲞⲨⲘⲈⲖⲞⲤ ϬⲒⲰⲞⲨ ϢⲀⲢⲈ ⲚⲒⲘⲈⲖⲞⲤ ⲦⲎⲢⲞⲨ ⲢⲀϢⲒ ⲚⲈⲘⲀϤ.
  buk-buk: Yac ŋagêŋ daŋ bu êŋsahê ŋandê, dec ŋagêŋ hoŋ oc sêŋsahê ŋandê sêwhiŋ. Ma
    ŋagêŋ daŋ bu tap waê sa, dec ŋagêŋ hoŋ oc atac ŋayham sêwhiŋ.
  pri-NT: Ba wiàna é tâa na aré pwi jè ére, â êdiri pàra ére, âna rà cau tâa na aré
    ma wàé. Â wiàna ipwamaina jè ére, â wàilà diri, âna rà cau ipwàdée ma wàé.
  zpq-NT: Na' še guecho chac, bi zoa güen doxen cuerp c̱hechon' še ca'. Na' še to
    parten' chaquecho xdan o chac chonen güenchgua, doxencho chebecho.
  por-TFT: Se um membro ou parte do corpo dói, é como se estivessem doendo todos os
    membros do corpo. Se uma pessoa presta atenção especial a uma parte do seu corpo,
    é como se todas as partes sentissem prazer [MET].
  gwi-NT: Diitthąį' nak'ah khaiinjich'iighit ji' diitthąį' datthak vaa-khaiinjich'iheeghit
    t'oonchy'aa, diitthąį' nak'ah hil'ee ji' diitthąį' datthak yah shoo heelyaa.
  gvn-gvn: Godumu bama nyubun nguba milka-bujar. Yinyaynka ngana Godumu bama kanbal
    nyungunji muruku milka-bujarmaka. Bamangka yinduynju nguba Godumu bama yindu buyay-manil.
    Yinya Godumu bama wawurr-wawurrmalda. Yinyaynka ngana Godumu bama kanbal nyungunji
    muruku wawurr-wawurrmanijika.
  nhy-NT: Tla se parte de totlalnakayo tlajyowia, nochtin in oksekimej partes noijki
    tlajyowiaj. Iwan nijkuak se parte de totlalnakayo kiresibiroa tetlakitalistle,
    nochtin oksekimej partes noijki pakij.
  asm-FB: তাতে এক অঙ্গই দুখ পালে, তাৰে সৈতে সকলো অঙ্গ-প্ৰত্যঙ্গই দুখ পায়; আৰু এক
    অঙ্গই মৰ্যদা পালে, তাৰে সৈতে সকলো অঙ্গ-প্ৰত্যঙ্গই আনন্দ কৰে।
  okv-okv: Eto donda vahai amina memenga kesuja amo hatu singi tapa amiga memenga
    kesora eto donda vahai avo osa ue peni ke ijiroro amo donda nei nei amina kito
    osa aisora.
  mxt-NT: Tatu suhva coño ñuhu yo nyehé chi tɨndoho, tandɨhɨ ri chi nyehé, ñima noo
    ri chi. Ta tatu suhva chi cusɨɨ cuñi chi, tandɨhɨ ri chi ta cusɨɨ cuñi chi, ñima
    noo ri chi.
  tzo-NT: Hech yu'un mi oy bu c'ux jtosuc, oy spalta scotol chca'itic. Mi ti jc'uxubintic
    jtosuc, yich'oj xa c'uxubinel cha'i scotol.
  ind-AGS: Jadi ketika salah satu anggota tubuh menderita, anggota tubuh lainnya juga
    merasakan penderitaan yang sama, dan ketika salah satu bagian dirawat dengan baik,
    maka seluruh anggota tubuh akan merasa senang!
  omw-omw: Mwia mwamwantaqaatairo mwamwanta kuaiqiavanto nriqa viraro ekyaa mwia mwamwantavanto
    nriqa quananro. Mwia mwamwantaqaatairo mwamwanta mpoqiavanto kyakya hiraro ekyaa
    mwamwanta mwiva kyakya hiro qamwataananro.
  yrb-yrb: Ofero emetu demurai oferi utasuna i ememetu nesia uruama oferi utaita.
    Anama emetu demurai we ma derawere utasuna i ememetu nesia yaru utaita.
  maa-NT: Tsà tjín jngoò ska̱ya yijo‑ná ñánda ijò ma, ok'ín yije‑la̱ xíkjín kóho̱kji
    nga ma ijò. Koa̱ tsà tjín ñánda ndaà tíyaxkón, ndaá s'e yije‑la̱ kóho̱kji yijo.
  mcq-mcq: ꞌEne haha pwinanaꞌi pini haha hiamujaho haha pwinanaꞌa ꞌahoꞌa kajaho mahoꞌo
    haha hiamuna. ꞌEne vu haha pwinanaꞌa pinijihuni hura venahujaho haha pwinanaꞌa
    mahoꞌo ahume temarasahura.
  sus-A: شَ عَ سَ لِ سَلٌنسٍ كٍرٍن تْورْ، سَلٌنسٍ بٌورٍيٍ قَن تْورْ مَ نّ. شَ عَ سَ
    لِ سَلٌنسٍ كٍرٍن بَرَ تِدٍ سْتْ، سَلٌنسٍ بِرِن سّيوَ مَ نّ نَ كُي.
  jpn-1965: もし一つの部分が苦しめば、すべての部分がともに苦しみ、もし一つの部分が尊ばれれば、すべての部分がともに喜ぶのです。
  fra-SBL: Si un membre souffre, tous les membres souffrent avec lui. Quand un membre
    est honoré, tous les membres se réjouissent avec lui.
  yka-yka: Bang upama niyaˈ da bayuˈ si barante peddiˈan, gaˈi hāp lessa tibuˈukan
    baranten. Damikkiyan bang upama niyaˈ da bayuˈ sinanglitan, kēgan isab tibuˈukan
    baranin.
  mle-mle: Atawa titaay, aw li kagil nyanadiy sipaam tinadiy javim kwurlik, aal miyawa
    nyanadiy sipaam tinadiy miyawa jaav likiwa nakamwiyib kagil kwurkwanadiy. Atampik
    aw li nyanadiy amwiyim tinadiy jaav aw javir nak yakisuw-takaan tikila, aal miyawa
    nyanadiy amwiy tinadiy jaav aal javiwa nakamwiyib rakarak tikinadiy.
  shp-NTPO: Westíora yora mebi onitsapitaitianra wetsaboribi onitsapikanai, westíora
    yora mebi jabiribishaman jakonhakin akanaitianra, wetsaboribi rarokanai.
  aom-aom: Sino hahoꞌo hesi inöme gö viꞌehimëꞌoho sino hahoꞌe ahoꞌo ë viꞌehoho herovajeje.
    O sino hahoꞌo hesi inöme gö hesi iho döre jiëꞌoho sino hahoꞌe ahoꞌobëhe gemuoro
    nimorohajeje.
  geb-geb: Maaŋ muuŋgiap, guman fɨga thueŋ zaa hɨrga, ana fhav za mba zaa ndirga.
    Maaŋ muuŋgip, ana fɨga thueŋ zɨ bakɨme ndirga, mba guman fhav za ne suaŋv, ana
    phorgɨp ndikndigɨrga.
  bsj-bsj: La no mwando wiin nuwa dotange ri, mwantito gwam nuwa dotange wari kaka
    mwando wiin no chin ne dur di, gwam mwantito bilangi wari.
  cak-cak: Y quiri', tok jun rutz'akat ri ka-cuerpo nik'axo, ronojel ri ka-cuerpo
    nuna' ri k'axomal; y tok c'o jun niyo'ox ruk'ij, ronojel ri ka-cuerpo niquicot.
  chf-NT: Si c'ux ump'e parte, che' chich täcä upete ni partejob c'uxtac u yubin ubajob
    nämte' t'oc. Si ump'e parte u pitzilescan, upete ni partejob u ch'a'alan ujinob
    nämte' t'oc.
  tlf-tlf: Kale kanube dam atuk uyo maak kaal fuyap uyo kulu umdii, dam alugum uyo
    kaal fuyap boyo kulan-temu e minte, kanube dam atuk uyo maak mitam win so kelu
    umdii, alugum maagup deng tebe-bom keman-temip ko.
  piu-2006: '@see-verse:1CO.012.025'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chi xa jenaj quiwi̱ꞌ nok tikilque̱b take katiꞌjolal kabakil,
    wi wilic jenoꞌ tik reh katiꞌjolal xcahnic chi tiꞌ, chiꞌnchel woꞌ katiꞌjolal wilic
    chi tiꞌ. Wi reꞌ hoj nkayew chi suk jenoꞌ tik reh katiꞌjolal, chiꞌnchel woꞌ i katiꞌjolal
    wilic chi suk.
  tue-tue: Marĩya õpʉ̃ʉ̃pʉre sicatabe pũnirĩ, niipetiropʉ sesajõãã. Ãñurõ wáaricãrẽ,
    niipetiropʉ ãñurõ tʉgueñaremena ʉseniã.
  bjp-bjp: Male nenge irin pununfo i kalsakai fangungut, ke foron irin pununfo tikii
    rin kalsakai fangungut tura. Male itikii e irin pununfo, ri ta memeh usuf i, ke
    foron irin pununfo tikii rin laes tura.
  xon-xon: Tiwon nibaa chee yaa ji falaa kan, ni mɔmɔk ga kpaan ji falaa kina. Nibaa
    chee mu yaa kan nnyuŋ kan, ni mɔmɔk ga li kpa mpopiin.
  tzo-ZNT: Mi oy bu cꞌux jsetꞌuque, cꞌux chcaꞌitic ta junlejtic. Yan mi oy cꞌusi lec
    ista jtosuque, lec chcaꞌitic ta junlejtic.
  mpm-NT: Ti nu ni tuji ɨɨn yɨkɨ kuñu, ti nɨ tuꞌu nɨ kaa jatu yeniꞌni. Ti suni siaꞌan
    nu chiñuꞌun ga yo ɨɨn nuu yɨkɨ kuñu yo, ti suni nɨ tuꞌu ni yɨkɨ kuñu niꞌin ja
    yɨñuꞌun.
  ots-NT: Bbʉ i tzö jabʉ rá ʉ hnar parte, guejti yʉ pe dda parte i sentijʉ hne̱je̱.
    Cja̱ bbʉ i ttøhtibi ca rá zö ca hnar parte, ncjahmʉ guegue‑ca̱ i föx cʉ pe dda
    parte pa da hmʉy rá zö hne̱je̱, como jin tema parte i bbʉjtsjɛ.
  hoy-hoy: इदुरसाटी अगर ऊंद अंग इन हिस्सा अक दुख सिकतद, रा सब अंगगोळ हिस्सा अक अदुर
    सांगुळ दुख सिकताव; अदिक अगर ऊंद अंग इनव हिस्सा अन बळाई आगतद, रा अदुर सांगुळ सब
    अंग आनन्द माळताव.
  amo-amo: Nani kubiri kurum nwa lanza ukul, vat ngisin nabiri lanza ligowe nin kone.
    Sa nkon kubiri nwase ughanitinu, ngisine su liburi libo ligowe nin kunin.
  pjt-pjt: Tjinguṟu aṉangu kutjupa kata pikatjararingkuku munu paluṟu tjituṟu-tjituṟuriku.
    Ka tjinguṟu aṉangu kutjupa yunpa wiṟu ngaṟanyangka nyakulaya palunya wiṟunmankuku,
    ka paluṟu ipilyarira pukuḻariku. Palu puṟunytjulanku uti Jesuku walytja tjuṯangku
    tjungungku nyinara kulinma.
  cwe-cwe: One chilungo chimwe chahalumila, viungo vimwenga vose volumila hamwe nacho,
    na one chiungo chimwe chihahishimigwa, viungo vimwenga vose vodeng'helela hamwe
    nacho.
  daa-NT: Ɗo zi ka gemor, ya maan rakki aawa raɗa, ŋaar-ak, zi okin̰ji oki aawaw ho
    ya ŋu bera horoomine ɗo maan rakki, zi okin̰ji aaciyaw iŋ ŋaara.
  mlp-mlp: Nazaq iyan i gihol anaghan araq titiysa i gihol bunmo titiyaqtamo. Sa i
    gihol anaghan araq abin dimunta waqsa i gihol anaghan bunmo inaqmo ginad dimniyaytamo.
  ape-C: Douk namudok aria ta anabigihw um yegenyihw hwumnek eriger, ihihwumorim yegenyihw
    shopunek ta hwumnek eriger. Aria ta anabigihw um hwurao debeinyi nyeigur um, ihihwumorim
    yegenyihw shopunek ta hwunadudareh.
  bgs-bgs: Atin ka ágkasakitan tô sábbad bahin, ágriyu tô langun ka duma mga bahin.
    Atin ka ágdurungán tô sábbad bahin, ágkadayawan tô langun ka duma mga bahin.
  faa-faa: Asiamo korake soko metao, hokono soko metao, ane hakása nenakarakano kau
    suane terapo. Hakása meta yano motosa makárarakano, suane seseaka risikinapo.
  kik-kik: Kĩĩga kĩmwe kĩngĩnyariirĩka, ciĩga iria ingĩ inyariirĩkaga hamwe nakĩo;
    nakĩo kĩĩga kĩmwe kĩngĩheo gĩtĩĩo-rĩ, o nacio ciĩga iria ingĩ nĩikenaga hamwe
    nakĩo.
  cap-NT: Tsjii criichi z̈oñiz̈ sufran, tjapa criichinacaqui kuzquiz sint'ic̈ha. Niz̈aza
    tsjii criichi z̈oñiz̈ honorchiz cjen, tjapa criichinacaqui niiz̈tan chica chipc̈ha.
  ksr-ksr: Sele busu kitia moŋnoŋ siimbobolo moji, tosaaŋa kuuya mono iwo siimbobolo
    momakeju. Sele kitia moŋnoŋ qabuŋa mokolooji, tosaaŋa kuuya mono iwo aisooŋkeju.
  eng-TNT: 'And yf one member suffer all suffer with him: yf one member be had in
    honoure all members be glad also.'
  sbs-sbs: Mi chilama chonke hachi zuwa kuchisa, zonse chilama zi zuwa kuchisa. Heba
    chilama chonke chi helwa ikute, zonse zilama kazi sange.
  sue-sue: Are tamara soremai zo meni yaya tamai giro eni bamu awa dago te yaya tamamunora.
    Ota zo meni yawa sara wai giro nukare dago te yawa sara wamunora.
  fra-NCL: Et si un membre souffre, tous les membres souffrent avec lui ; si un membre
    est honoré, tous les membres s’en réjouissent avec lui.
  snn-NT: Mai ga'nihuëte ro'tato, te'e ja'si nesiru ba'itoca, si'a ga'nihuëbi ja'siji.
    Güina'ru, te'e bainguë se'gabi ai yo'oguë ba'itoca, si'a jubë bainbi baguë naconi
    ai yo'ojën, baguëni te'e conjë'ën. Yequëbi ta'yejeiye ëñoguë ba'itoca, si'a jubë
    bainbi baguë naconi te'e bojojën ba'ijë'ën.
  atb-NT: Haû gungsho showui showang ralhum jamjau huî é nghut jáng, lhum hkangmó
    bo jamjau râ nghut lhê. Ralhum hpautap huî é nghut jáng, lhum hkangmó bo gabú
    é nghut lhê.
  cek-AK: Ngan kangphae maeto mah nathaih tongh naah, kangphae ngannawk boih mah kana
    panoek o, to tih ai boeh loe kangphae ngan maeto pakoeh ah oh naah, kangphae ngannawk
    boih nawnto anghoe o.
  bkd-bkd: Ku sa sabuwa ha bahin agkasakitan sa alan ha lawa tag-antus daan, daw ku
    sa sabuwa agdayeen sa alan agkalipay daan.
  ctu-76: Mi ti yilʌ wocol junchajp chucul bʌ ti lac bʌc'tyal mi yilan wocol pejtyel
