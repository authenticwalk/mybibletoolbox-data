    fae'ngae avujatssi'fa.
  ghs-ghs: Oho quba sama napahota quba teei qanganatemi totaqi ma totaqi gama heme
    biranatorai oho qesa teeta adzahaha biranatemi sama oi gama ohongahonga naatorai.
  peg-peg: ଆରେ, ରଞ୍ଜି କେଇଗାଲ୍‌ ଦୁକ୍‌ବଗ୍ କିତିସ୍‌ ୱିଜ଼ୁ କେଇଗାଲ୍‌ ତା ଲାହାଙ୍ଗ୍‌ ଦୁକ୍‌ବଗ୍‌
    କିନିକ୍‌, ନଲେ ର କେଇଗାଲ୍‌ ଜାଜ୍‌ମାଲ୍‌ ପାୟାତିସ୍‌ ୱିଜ଼ୁ କେଇଗାଲ୍‌ ତା ଲାହାଙ୍ଗ୍‌ ୱାରି
    କିନିକ୍‌ ।
  txu-NT: Nhym kam godja gwaj bajõ tokry jabej gwaj bakunĩ arỳm ô'ã batokry. Nàr godja
    me kàjmã kum rax kamẽ nhym arỳm kĩnh. Kĩnhkam gwaj arỳm ô'ã bakĩnh ne.
  eng-WEBU: When one member suffers, all the members suffer with it. When one member
    is honored, all the members rejoice with it.
  gnw-NT: Jare penti yanderete pegua uiporara yave, opaete yanderete pegua reta uiporara
    pãve. Jae ramiño vi penti yanderete pegua uyepɨuca yave, opaete yanderete pegua
    reta uyerovia pãve.
  mux-mux: Kangieliinga méle te buni telemú mola mindili nolemú kene kangieliinga
    mélema pali buni tipili mindili noku molemeleko. Kangieliinga méle te kape nilimele
    kene kangieliinga mélema pali méle kanili kene wasie numanu siku molemeleko.
  maj-NT: Nga ngayjee̱ ni xi y'aha̱ ra̱ yjonintená, tsa tjín xi un tíbehe̱, ta̱ un
    sku̱e̱he̱ xi k'oo̱. Ko̱ tsa 'yún tíchun saha̱á nku, ngayjee̱ xi k'oo̱ ta̱ tsjo
    i̱ncha ka̱maha̱.
  bkq-NT: Tokalâ kodo wogonro isejiguy ewâmadyly-ro watay, idânârâ kehoem kodo ewâmadyly.
    Arâ lâpylâ tokalâ Jesus einwânni âsenagazedyly-ro watay, idânârâ kydâsenagazedyly
    lâpylâ. Kodo wogonro isejiguy koendâ aguehonly watay, tohomaenze kurâ, idânârâ
    kodolâ mawânrâ tohoguezeim. Arâ lâpylâ, Jesus einwânni wâgâ koendâ aguelymo-ro
    watay, kydohomaene mâkâ agâ.
  kue-kue: Ba nangiye bange suwarata giu goran ombugl nangiye tau prapra giu goraglkwa.
    Te nangiye bange suwarata dembiye simbi, ombugl nangiye tau prapra gun yenaglkwa.
  cot-NT: Arigueti yatsipetacagueti apaniro, maasanoqueate atsipejiaca. Oraqueate
    managueti ishineventajitacarigueti itsipa, ariqueate aquejejiacaquea aatimpajia
    maasano atsipajiacariqueate ashinejiacaquea.
  bnp-bnp: A tabekena tara ge bole a nimadihi, a tabekena lobo bara ri hatakia. A
    tabekena tara ni gi vakabagetu, a tabekena lobo bara ri vivi.
  apn-NT: Na pu htem tõhã nhỹhỹnh panhĩ kamã paxà nẽ ri papa. Pahkrã tãtãk rỳ pakatut
    gêk. Jao te mẽ panhĩ piitã kamã mẽ paxà pyràk. Nẽ nhỹhỹnh akupỹm pamex nẽ te panhĩ
    piitã hkôt akupỹm pamex pyràk. Ja pyrà nẽ koja Kris kôt panhĩõ nhỹhỹnh à nẽ ri
    pa. Rỳ tanhmã amnhĩ to nẽ ra hkaprĩ nẽ ri pa pu mẽ ja hã omu nẽ ỹ hã pahkaprĩ
    nẽ papa. No koja mẽmoj tã hkĩnh nẽ pa pu mẽ ja hã omu nẽ ỹ hã pahkĩnh nẽ papa.
  ctp-NT: Bra nu tiꞌí chinꞌ ska tijyaan, tyukwi ñaꞌaan tiꞌí bra kanꞌ; bra nu kuꞌnian
    kti loꞌo ska tijyaan, tyukwi ñaꞌaan suꞌwe tianꞌ bra kanꞌ. (Kwiꞌ ngwañaꞌan lka
    wan, tyukwi ñaꞌaan ska ta wan nu wa msñi wan chaꞌ ꞌin Krixtu).
  opm-opm: Dire ina moh tit inawi ham gospanggeit pati ohoh ihan tit pemdapat tit
    ina ruum darhanhe gonsi ina pe moh ire ruum dariptimur. Tit pemdapat tit armi
    matin da hahhanhe gonsi ina pe moh irair tap mat ama ohe amam oh dariptimur.
  bvr-bvr: Minypa arr-ngardapa arr-mama minyja arr-wurkuricha, gun-gata minypa warrpam
    arr-burral arr-werra arr-nirra. Wurra minyja arr-ngardapa arr-mama arr-molamola
    arr-negiya, gun-gata minypa arr-burral warrpam arr-worlworlchinga.
  wal-wal: Bollaa qommotuppe issoi seelettikko, bollaa qommoti ubbaikka aara seelettoosona;
    bollaa qommotuppe issoi bonchchettikko, bollaa qommoti ubbai aarakka ufaittoosona.
  zad-NT: Daan shi gayi kwerp c̱hechona' chey chla, doxen kwerpa' bi shao'. Na' shi
    gayi kwerp c̱hechona' chonichon wen, doxenan chibayi.
  kmg-kmg: Irec tofane moczi šâic maname gâcne jaŋe mâmâc mana-fâreniŋmu, me moczi
    šeri eme gâcne mâmâc šeri efâreniŋmu.
  aso-aso: Nemuꞌ nene okode lingela mulumo alumo initeꞌ ma sotoꞌ ineꞌ nene okode mukiꞌ
    nene mulumo makatoꞌ gilaaꞌ nave. Idoꞌ okode lingela ma di naba i-di neꞌmine aniꞌ
    nene okode linge malasi nene di hamoꞌ igi ngolize izaaꞌ nave. Idoꞌ leliꞌ okodela
    sotoꞌ ogaꞌ neineꞌ monovo neꞌmino Izesuꞌ evenele zuho lelikutiꞌ eveneꞌ ma ingine
    mulumo initeliꞌmi lulouꞌ nizavo ma eveneꞌ lingela lazasi nene mulumoꞌine gelo
    hize eleꞌ o-ngedelone. Idoꞌ aꞌmineꞌmine ogo lelikutiꞌ eveneꞌ mamuꞌ di naba i-dikevo
    ma nene eveneꞌ lingela lazasi nene aꞌminemuꞌ lolize izo minelone losa noluve.
  uli-uli: Hare be hafohoy solbos mo wol holong we, ngo pangal lobos mo wol holong
    we ngo rebe dabey irel hafohoy; ngo hare rebe hapingpinga solbos mo wol holong
    we, ila ngo pangal lobos mo wol holong we ngo rebe dabey irel rraey.
  nin-NT: Unto numa nu ukpa ku ti vri, ukpa ku di vri we, aba ti gbyarr ku unto numa
    a sa ukpa ku di se ni inyarr we.
  acu-NT: Cristo nemarin kichik wait wajamtaikia, Cristonu ainautisha mash ni wait
    wajamuri nintimtusminuitji. Tura Cristo nemarin chikich wara warat pujamtaikia,
    Cristonu ainautisha nunisrik wara warat pujusminuitji.
  cak-WNT: Rumari' wi c'o jun ri nik'axo, can ronojel ri ch'aculaj nina'o ri k'axon
    y wi c'o jun ri niya'ox (nya') ruk'ij, can chi ronojel ri ch'aculaj niquicot.
  ebk-ebk: Mu munsaket nan usa ay parten nan achor, munsaketcha us nan am-in ay parti,
    ya mu maichayaw nan usa, munlagragsakcha us am-in.
  spa-PDDPT: De manera que si un miembro sufre, todos los miembros sufren con él.
    Y si un miembro es honrado, todos los miembros se regocijan con él.
  ruf-ruf: Chilungo chimwe ching'atama, pfilungo pfose pfotama hamwe nacho, na chilungo
    chimwe ching'atunyighwa, pfilungo pfose pfodeng'elela hamwe nacho.
  gun-gun: Mba'eta peteĩ tete regua ojexavai ramo ha'e javive 'rã ojexavai hexeve.
    Peteĩ omboetea rã ha'e javive avi 'rã ovy'a hexeve.
  agu-BL: Cha'stzun te ko at jun kawekl yi na yobtij, tircu'n tzun kawankil na bisuntz
    ta'n. Nin ko at jun kawekl yi na jal k'ej, tircu'n tzun yi e' mas kawekl na chitzatzintz
    te'j.
  isn-isn: Nitungo ekeiungo keng'wi anga kilemaale, iungo yehi yilemaala palung'wi.
    Ang'wi itungo ekeungo keng'wi anga kekuligwe, iungo yehi yelowe palungwi.
  eng-PEV: If one part of a body hurts, every other part hurts with it. Or if one
    part of a body is feeling good, every other part is happy with it.
  ilo-ULB: Ket no agsagaba ti maysa a kameng, agsagaba a sangsangkamaysa dagiti kameng.
    Wenno no mapadayawan ti maysa a kameng, agrag-o a sangsangkamaysa dagiti kameng.
  pir-NT: Sa ye mari caperi ñano yʉhdʉgʉ̃ apeye mari pagʉpʉ ijiye gʉ̃hʉ ñano yʉhdʉre.
    Sa ye mari caperi quehnoañe wahagʉ̃ mari pagʉpʉ ijiye gʉ̃hʉ quehnoano tʉhoture.
  anv-NT: Mbɔgé gepɔgé menyammyɛ gema geké gegɛne ɛfwyale, ɛbifɔ uko ntó ugɛne
    ɛfwyale chónchó ne geji. Mbɔgé gepɔ gema gebɛge ne ɛ́nógé ɛbifɔ uko ntó
    ubɛɛ́ ne nechɔ́chɔ́ chónchó ne geji.
  sab-NT: Jegwale gweale skibachie jegwale ulita suge skibachie moge kaire. Kaire
    che jegwale gweale manade no, e no jegwale ulita alin.
  tmd-tmd: Rɨb mɨŋi ömörö pɨmɨdaŋ, rɨb adö bli aipam magalɨg ömörö pöña; jɨ rɨb mɨŋi
    nugwo iba yadɨŋ bɨl sö dumɨjön aku, rɨb adö bli aipam magalɨg wahax pöña.
  acr-NNT: Ruma kꞌu laꞌ we kꞌo juna kꞌax che ri qacuerpo, riꞌ ronoje ri qacuerpo kunaꞌ
    ukꞌaxkꞌolil. Jenelaꞌ we kꞌo ri lik kojok il che, riꞌ ronoje ri qacuerpo kakiꞌkotik.
  kpg-kpg: Maa tudaginga e dahi ma ga mmae, nia dudaginga huogodoo e mmae dalia di maa.
    Maa tudaginga e dahi gaa kae dono hagahumalia, nia dudaginga huogodoo e tenetene
    labelaa.
  taj-taj: चुदे ल्‍हुइला स्‍हे गिकदा दुख तजी भिसम ल्‍हुइला जम्‍मान स्‍हेदा दुख तला।
    ओच्‍छे ल्‍हुइला स्‍हे गिकसे मान याङ्जी भिसम ल्‍हुइला जम्‍मान स्‍हेगदे ताङ्ला।
  avt-avt: Henik kɨnakɨn his o hɨt maiu hɨram mewewei, te yɨnk kaiu ap kaku werek
    werek au. Mar im mɨtɨk kiutɨp kekre nɨmɨn ke haiu mɨt menmen mewaankek, haiu nɨrak
    yinan han etwenɨnek. O mɨtɨk ik kɨrɨak menmen yaaim keit niuk iuwe, haiu nɨrak
    yinan haiu metikerek haiu han yaaik mamu.
  cbk-cbk: Si un parte del cuerpo ta duele, todo el maga otro parte ay sufri tamen
    junto con ese, y si un parte ta recibi alabanza, todo el maga otro parte ay tene
    tamen alegria.
  uig-ARA: بىر ئەزا جاپا-دەرد تارتسا، بارلىق ئەزالار ئۇنىڭ بىلەن تەڭ جاپا-دەرد تارتىدۇ؛
    بىر ئەزاغا شەرەپ كەلسە، بارلىق ئەزالار ئۇنىڭ بىلەن تەڭ شادلىنىدۇ.
  tuf-tuf: Etarwan as sibár sicar bin bi ruhw̃uyat, átcartara, quescáratara ruhw̃uyat,
    as sibár bahnác yar wíniro. Etar cat as sibár sicar bi tamo, cuis anarátara tamo,
    ay séhw̃ayat, ay wacayat, as sibár bahnacan ahniro. Eytaan wan Sir uwa rahra rahra
    obir yajcata binro. Rahra rahra cahujín racar cue rehcata binro. Rahra rahra cahujín
    owár ahní rehcata binro.
  abx-abx: Kon aniya' nag'antus-na si adda parti, ag'antos sito i dimu'an ngan kon
    nagpanginano pahalap i adda parti, alipay sito i dimu'an.
  mco-NT: Pen pɨjcp muum ma je ninïcx, tüg'ócɨy je ninïcx jɨhuɨ̈y je pɨjcɨn. Pen muum
    ma ajt nninïcx ooy capxpaady y'ity, chi tüg'ócɨy je ninïcx jotcujc ñayjɨhuɨ̈yii.
  cpb-NT: Arika owatsinaawaitya eepichokiini awathaki, oshiyawaitakawo owatsinaawaityaame
    maawoini awathaki. Arika owaneenkawaitya eepichokiini awathaki, kimoshire ankantya
    maawoiniki awatha.
  aon-aon: Douk namudok aria ta anabigihw um yegenyihw hwumnek eriger, ihihwumorim
    yegenyihw shopunek ta hwumnek eriger. Aria ta anabigihw um hwurao debeinyi nyeigur
    um, ihihwumorim yegenyihw shopunek ta hwunadudareh.
  hus-NT-2005: Max jun pejeꞌ ni tʼuꞌúl in achʼál i yajtsiktaláb, ejtal xi más in achʼáltsik
    jeye ani max jun pejeꞌ ni tʼuꞌúl u kʼakʼnáb, ejtal xi más u kulbéltsik jeye.
  mig-NT: Chi̱ nú ɨɨn‑ni pedazo jatú, ta̱ká‑ni pedazo ɨɨn jínu‑ni kájatu̱. Te nú ɨɨn‑ni
    pedazo jíto luu, ta̱ká‑ni pedazo ɨɨn ká'nu‑ni kákusɨɨ̱ iní.
  bps-bps: Na ku tamduk i satu, i kdee lamyalo i katdukan. Ku nun dmayen i satu, na
    kdee flehew.
  mbs-mbs: Aw elegen se sebad, imenmanen te kedakel te lawa se kesakit. Aw iduyun
    se sebad, yan meluba se kedakel te lawa.
  tof-tof: Darrü büban il tiza ne azid nóma aeng yarile, blaman büban il tiza wankü
    azid aeng kwarile; darrü büban il tiza ne wirri ngi nóma apad yarile, blaman büban
    il tiza wankü bagürwóm kwarile.
  cme-NT: Terieŋgu diei da ku ta ku jaŋ, terni nanni ce kuuduɔŋgu baa-ku hiere. Da
    ba ce terieŋgu diei bɔi, ninanni hɔmmu bi fɛ̃ hiere.
  sus-sus: Xa a sa li salonse keren tɔɔrɔ, salonse booree fan tɔɔrɔma nɛ. Xa a sa
    li salonse keren bara tide sɔtɔ, salonse birin sɛɛwama nɛ na kui.
  pon-2006: Ma kakon en war ehu kin medekla, kakon koaros kin iang medekla, ma kakon
    ehu kin ale kaping, kakon koaros kin iang paieki kapingo.
  dad-dad: Bouwa nẽ fara fiya takam darau yalouf are, bouwa nẽ fara fiya ganan ĩ geid
    darau daledig. Bouwa nẽ fara fiya takam yana yalouf are, bouwa nẽ fara fiya ganan
    ĩ geid kulĩ dedig.
  zab-NT: Zec chi calí rac ax iduibte bniety rziieny guelracqui, chiy chi ríenzaac
    tuby latnɨ ax iduibtezacnɨ rzaclaaz pur ziy.
  jae-jae: Ôli ŋagêŋlêlôm tageŋ embe êtap ŋandaŋ sa, go ŋagêŋlêlôm samob sêôc ŋandaŋ
    sêwiŋ. Ma embe tetoc ŋagêŋlêlôm tageŋ sa, go samob têntac ŋajam sêwiŋ.
  ksd-ksd: Ma gala ta kopono ingarina i kadik ure ta magit, gala ra lavur ingaingarina
    parika diat a kadik par varurung me; ma gala di ru ta kopono ingarina, gala ra
    lavur ingaingarina par diat a gugu varurung me.
  msm-NT: Su ko masakitan to songo bahin, to tibuuk yawa ogkasakitan isab. Ko ogkasaja
    to songo bahin, ogkalipay to tibuuk yawa.
  myk-myk: Ceepuuro ti yatɛngɛ ka ba gana, yatɛnyɛ yi bɛɛri yi da binnɛ da gana ni
    kee ni. Yatɛngɛ ka bu pɛɛŋɛ ta, yatɛnyɛ yi bɛɛri yi da binnɛ funŋɔ taan ni kee
    ni.
  sbe-sbe: Ena tauda yauna kesega ye kamkamna meta yau maudoina ne se kamkamna. Na
    ena tauda ta yauna hesau se hekasisinamwanamwaei meta tauda ta yauna maudoidi
    ne se gwauyalagogoi.
  mcr-mcr: Itaŋgi iutaŋä hmbu haŋä-iqä ämeqäqe, huiziqua-pqe asänä mapnä. Itaŋga isuautaŋä
    hmbu yoqä naqä ämeqä-qe, huizisua-pqe iputä yeeqä anä ipnä.
  cux-NT: Nduuti chi diiⁿ yú cuidado yeⁿ'e 'áámá dendú'ū nūuⁿ yeⁿ'e cuerpo yeⁿ'e yú
    ti diiⁿ sufrir, tuu'mi ní nuuⁿmaⁿ ch'ɛɛtɛ cuerpo yeⁿ'e yú diiⁿ sufrir. Nduuti
    chi dich'ɛɛtɛ́ yā 'áámá dendu'ū yeⁿ'e cuerpo yeⁿ'ē yú tuu'mi ní núúⁿmáⁿ cuerpo
    yeⁿ'e yú ní yeenú taavi.
  tur-YTC: Bir üye acı çektiğinde, bütün üyeler onunla birlikte acı çeker. Bir üye
    yüceltildiğinde, tüm üyeler birlikte sevinir.
  san-ITR: tasmAd ekasyA Ngasya pIDAyAM jAtAyAM sarvvANya NgAni tena saha pIDyante,
    ekasya samAdare jAte cha sarvvANi tena saha saMhR^iShyanti|
  bel-N: І калі церпіць адзін член, церпяць з ім усе члены; калі славіцца адзін член,
    радуюцца з ім усе члены.
  sch-sch: Ma anghan abâk inkhatin atuongin chu abâk dangngei khom an tuongpui sa
    ngâi; abâk inkhatin minpâkin aomin chu abâk dangngei murdi'n an râiasân
    pui ngâi.
  mic-MIQNT: '@see-verse:1CO.012.025'
  huu-NT: Caɨ abɨmona daje ra isireniadedɨ, nana caɨ abɨ daacaiño isirede; iadedɨ
    caɨ abɨ caɨmare marena ia, nana iobidɨcaɨ. Ie isoide. Cristomo dajena duidɨcaɨ.
    Jɨaɨe creyente duere sefuia, naimɨena caɨ canoia, Cristo dɨbeimo caɨmare marena
    itɨcaɨ. Naimɨena caɨ canoñenia, caɨmare marena iñedɨcaɨ.
  jiv-NT: Chikichik muchitmaram najaimiakum ashí aya̱shnium wáitiatsmek. Núnisaṉ
    chikichik muchitmaram ayap ajakum ashí aya̱shnium shiir átsumek.
  otm-NT: Janangue'a nu'bʉ n'daxɛqui ma ją'ihʉ xʉn ʉ, ya 'da nan ʉ tho gätho ma ją'ihʉ
    bʉya. O nu'bʉ n'da ra xɛqui ngue hin hapʉ i sä, ya di johya gätho ma ją'ihʉ bʉya.
  dah-dah: Niŋgeb ulniniŋ kurhan kura misiŋ katyeŋ gobe ulniniŋ pigiŋ kuruŋ go tumŋaŋ
    misiŋ nuryeŋ. Gwahade goyen po, ulniniŋ kurhan kura deŋem turŋuŋ yaŋ heŋ amaŋ
    hekeb ulniniŋ pigiŋ kuruŋ go manaŋ tumŋaŋ amaŋ hiyyeŋ.
  tnk-tnk: Trɨni mɨnuə nouren riti ramreɡi nəmisəien, nənə nouren me pam tuhəreɡi
    nəmisəien irəha min. Nənə trɨni mɨnuə kauvei pen nɨsiaiien m nouren riti nouren
    me pam tuhaɡien irəha min.
  kpr-kpr: Roera dabako, ungo o ata avavaga, mema itatamarira amo, tamo isambu mema
    sarira. Tamo da roera enidae sakai sarira amo, tamo da roera isambu ainde dabade
    ivuga arera.
  san-IAS: tasmād ekasyāṅgasya pīḍāyāṁ jātāyāṁ sarvvāṇyaṅgāni tena saha pīḍyante,
    ekasya samādare jāte ca sarvvāṇi tena saha saṁhṛṣyanti|
  nho-nho: Ki mee se tamaa kina tokotasi i te haitino e hakallono isu, naa tamaa kina raa
    hakkaatoa ma ki hakallono isu. Aa ki mee se tamaa kina e hakanauria, naa tamaa kina
    hakkaatoa hoki ma ki fiaffia hakapaa.
  gym-NT: Ne aisete, ni kia ngrabare keteti tä ja tare nike angwane, ni ngrabare tä
    ja tare nike jökrä gwaire. Ye kwrere arato, ni kia ngrabare keteti mikata ütiäte
