verse: 1CO.012.026
translations:
  kpx-kpx: Mesoho la vava molena tumuige la vava bahata keabuna tumulahai. Isito la
    vava moleu dua vage la vava bahata keabuna kemo dua vai.
  okv-H: Eto donda vahai amina memenga kesuja amo hatu singi tapa amiga memenga kesora
    eto donda vahai avo osa ue peni ke ijiroro amo donda nei nei amina kito osa aisora.
  tbo-tbo: Inapa hinita gutana gehouna ina wiyuwa apo hinita atapuna ina wiyuwa pahi.
    Mei gasi hinita gutana gehouna ina kaoha, apo hinita atapuna ina kaoha pahi.
  mal-C: ആകയാൽ ഒരു അവയവം കഷ്ടം അനുഭവിക്കുന്നെങ്കിൽ മറ്റുള്ളവയും അതിനോടൊപ്പം കഷ്ടം
    അനുഭവിക്കുന്നു; ഒന്ന് ആദരിക്കപ്പെടുന്നെങ്കിൽ മറ്റെല്ലാം അതിനോടുകൂടെ ആനന്ദിക്കുന്നു.
  grc-SR: Καὶ ⸂εἴτε πάσχει ἓν μέλος, συμπάσχει πάντα τὰ μέλη· εἴτε δοξάζεται ⸋ἓν⸌
    μέλος, συγχαίρει πάντα τὰ μέλη.⸃
  bgc-bgc: जै देह का कोए अंग दुख पावै सै, तो उसकै गैल देह के सारे अंग दुख पावै सै,
    अर जै एक अंग की बड़ाई होवै सै, तो उसकै गेल्या सारे अंग आनन्द मनावै सै।
  khz-khz: Pene kava taa pene vitiviti genai, kava maparara ia ria pia vitiviti-kou.
    E kava taa pia nugagi-ragea genai, kava maparara vokava goti pia verere-kou.
  deu-TKW: Und wenn Ein Glied leidet, leiden alle Glieder mit, wenn Eines geehrt wird,
    freuen sich alle Glieder mit.
  zsr-NT: Chquiꞌ gac ziꞌ tu le náquiniruꞌ, lac ziꞌ tsazxö́n len lei yúguꞌtë le náquiniruꞌ
    naꞌ, len chquiꞌ tu le náquiniruꞌ, zoa bi ruzíꞌ xbey, yúguꞌtë le náquiniruꞌ tuꞌzíꞌ
    xbey tsazxö́n len lei.
  lin-lin: Soki eteni moko eyoki pasi, biteni nyonso esengeli koyoka pasi elongo na
    moko yango ; soki mpe moko kaka nde esepeli, biteni nyonso esengeli kokabola esengo
    elongo na moko yango.
  hns-NT: Djab ek hiessa ke piera howe hai, tab sab doesar hiessa ke bhie piera howe
    hai. Aur djab ek hiessa ke bahoet dhiaan miele hai, tab dehie bhar ke attjha lage
    hai.
  noa-E: Mag naawai iwiir ãb khãijã mas aawai tagam khʉʉnaujã dʉ̈i thumaa sentii nʉm.
    Wa ãb khãijã nem wajapha waubarm gaaimua onee aawai tagam khʉʉnjã thumaa onee
    thʉnʉm.
  eng-EMTV: And if one part suffers, all the parts suffer together; or if one part
    is honored, all the parts rejoice together.
  mib-NT: Te núu jétú ɨɨn parte yɨquɨ cúñu, te suni nɨ́ɨ́ cáhnu‑ni jétú. Te núu ɨɨn
    parte ndíto yúcún yó, te suni ndɨhɨ‑ni parte quéndōo vāha.
  lif-NT2: नासिङ्‌गे़न् थक्‍को लत्‍छा याम्‍लक्‍किन् तुक्‍खे चाने़ फाॽग्र खे़न्‍नुए
    वेॽ काक् याम्‍लक्‍हाॽआङ् सोसोरिक् तुक्‍खे मे़जारो॥ हे़क्‍क्‍याङ् लत्‍छा याम्‍लक्‍किल्‍ले़
    मिङ्‌सो इङ्‌धाःङ् खोःसुॽने़ फाॽग्र खे़न्‍नु वेॽ काक् याम्‍लक्‍हाॽआङ् सोसोरिक्
    मे़सःत्‍लो॥
  xnj-xnj: Ngati chiwungu chimonga chikalemala ndi viwungu vyoha vilemala pamonga
    nachu. Chiwungu chimonga chikalumbiwayi ndi viwungu vingi vyoha viheka pamonga
    nachu.
  mmx-mmx: Mo do toxot at labantuxu na songot, nedi bok lentaba levengkot petpes at
    labantuxu diba songot eburu min. Mo do tenep at labantuxu na ruuna ka lomomo,
    mo bok levengkot petpes diba lok momo eburu min.
  cbr-NT: Nun mëcënaxa paëia ca camabi nun namin tania. Usaribiti ca nun pabitax paëia
    camabi nun namin tania. Usaribiti cananuna unían —min bu, min bëmána, min pëñan
    ca upí 'icë —quixun cacëx nun namicamabëbi chuámarua tani cuëënin.
  tee-NT: Chai acsni camak'alhk'ajnana' lakatam ixpuch'alhcatna ju quilacatuna'an
    pus chux quilacatuna'an vachu' mak'alhk'ajnan. Chai acsni cajuncana' lakatam ixpuch'alhcatna
    ju quilacatuna'an ni na k'ox pus chux ju quilacatuna'an na k'achan.
  eng-LSV: and whether one member suffers, all the members suffer with [it], or one
    member is glorified, all the members rejoice with [it];
  cak-NT: Xa c'o jun ri c'o ruquiy (nik'axon), conojel quiri' niquina'; y xa c'o jun
    ri can niyo'x ruk'ij, can yequicot conojel.
  pah-NT: Hahyrame ojipejiva'ea pe ahera'oareheva'ea pe hahy jara pe nhaporemo a'ero.
    G̃a imombyryvame ojipejiva'ea pe a'ea ko pyry jara pe nhaporemo no. Na jitehe
    hahyrame ojipejive'ga pe Cristo'gareheve'ga pe hahy jara'g̃a pe nhaporemo Cristo'gareheve'g̃a
    pe nhaporemo. Ojipe'g̃a imombyryvame ojipejive'ga pe Cristo'gareheve'ga pe jara'g̃a
    ndorypavamo ga pavẽi a'ero.
  sja-NT: Tachi k'ap'ɨade bɨ apida p'ua nɨ̃beeru pɨrã, k'ap'ɨa jõmaweda miapari ma
    k'aurepa. Jõdee tachi k'ap'ɨade nɨ̃bɨ apida pi-ia unuruta pɨrã, k'ap'ɨa jõmaweda
    o-ĩadaipari.
  xed-xed: Ka ta ghuya ɗaŋwa faway turtuk ná, inda fawayha ta ghuyay kawadaga nda
    tsi. Ka ta rfu faway turtuk ná, inda fawayha ta rfu kawadaga nda tsi.
  mks-NT: Ña̱ cán quéa̱ tá ndícue̱he̱ in xoo yiquí cu̱ñu í ndijáá java ga̱ ña̱ cán
    ndíhi̱hvi̱ a̱ sa̱há ña̱ ndóho in xoo yiquí cu̱ñu í. Joo tá vií cája na xi̱hín
    in xoo yiquí cu̱ñu í já quéa̱ cáji̱i̱ ini java ga̱ xoo yiquí cu̱ñu í.
  gfk-S: Ma be tike katano i kap ra ngunngutaan, di ira katkatano bakut di kap bileng
    ikinong ra ngunngutaan. Ma be di hatamat tike katano, ira katkatano bakut di laro
    tikai ma ie.
  bmu-bmu: Sile kitip kunŋan sihimbölö mötzawi, tosatŋi pakpak mönö yambuk sihimbölö
    mörakze. Sile kitip kunöŋ qetbuŋa miwikŋaizawi, tosatŋi pakpak mönö yambuk söŋgaimakze.
  dgz-dgz: Gueguewa da mam, ugun wapi daiton vek anu wat ire taiwandapinawa, upinewa
    iragi wat ire taiwanumain. Amba ap umap sia, semua ansena da kakae diatawa, ugup
    wapi upinewa iragi aton anuin.
  eng-GNV: 'Therefore if one member suffer, all suffer with it: if one member be had
    in honour, all the members reioyce with it.'
  zaa-NT: Acca canchu ttu lèttia ná dí' nna, entonces itute huá cuerpo ccadí'ą. Ą'hua
    canchu ttu parte qui' cuerpo qui' ri'u gunią tsè' ridì'ą la' dàliani, entonces
    itute huá cuerpo qui' ri'u redácca'nią lani ą.
  eng-WEBSTER: And thus if one member suffers all the members suffer with it; or,
    if one member is honored, all the members rejoice with it.
  guh-guh: Vajaperabëtota pavi xainatsi, caevito itsa atane, nexata daxita itsavijavabelia
    ata baatane. Caevito ata pijinia itsa naitabëtsianaxatatatsi, nexata daxitaperabëtotsireca
    bayajavabarëyatsi.
  bon-bon: Yepä piicwa te liba mäpu cabu yaanajuge, teepi iyeta pui mäpu cabu yaacrajuge
    ten cama. Cuta yepä piicwa ne liba yaawepyeräjusi, teepi iyeta yepä gege teta
    cama.
  nhw-BL: Sintla se parte mococohua, huajca nochi partes tlaijiyohuíaj ihuaya. Huan
    sintla se parte ipan totlacayo quiselía se tlatlepanitali, nochi partes ipan totlacayo
    paquij.
  swh-ONEN: Kama kiungo kimoja kikiumia, viungo vyote huumia pamoja nacho, kama kiungo
    kimoja kikipewa heshima, viungo vyote hufurahi pamoja nacho.
  wbi-wbi: Kange unsiki ikilungo kimo kingalemale, ifilungo fyoni filemala palikimo.
    Nambe unsiki ikilungo kimo kikwoghopagha, ifilungo fyoni fihovokagha palikimo.
  bba-bba: Wɑsin ɡɑm mù n nɔni swɑ̃ɑru wɑ, kɑ mi n tie sɑnnɑ bɑ bɔnu mɔ̀. Mɛyɑ bɑ̀
    n mɑɑ yin ɡɑm siɑrɑ, kɑ mi n tie sɑnnɑ bɑ nuku dobu bɔnu mɔ̀.
  eng-KJVCPB: And whether one member suffer, all the members suffer with it; or one
    member be honoured, all the members rejoice with it.
  kgk-NT: Hasy ramo peteĩ nhande rete-rehe oĩ va'e nhahendu kwaa nhande rete-rehe.
    Okwera jevy ramo iporãmba nhande rete-py. Nhamboete ramo nhande rete rehegwa,
    nhande rete tee nhamboete ave.
  waj-waj: Vo vaata voovoono inna mmammaivau vaivoono inna nniitaraikio mmuakiaa vaatayauvai
    nniitaraivai. Vo vaata voovai inna mmammaivau vaivaara vaidiiya kua yoketaivaa
    kiaavo inna mmamma mmuakiaavai sirigaivai.
  cpy-cpy: Aririka owatsinaa-waetyaa eepichokiini awathaki, oshiyawaetaka owatsinaa-kyaami
    maawoeniki awatha. Aririka owaneenka-waetyaa eepichokiini awathaki, kimoshireri
    akantyaa maawoeni awathaki.
  mpx-mpx: Inoke ebo gabom etega ni lomwan, gabom gegewel avaliya nihi lomwan toyawa.
    Ge ebo gabom etega ta tobalan, gabom gegewel nihi peyaliyaya-agil avaliya ana
    tobal kaiwena.
  wbp-wbp: Kirijiniki nganaku-puka kajilpalurla yapaju murrumurru-maninjarla rdapakarrkayarla,
    ngulakuju yungulparliparla mari-jarriyarla. Kala kajilparla nyiyarlangu ngurrju
    rdipiyarla, ngulakujurliparla wardinyi nyinami.
  luo-luo: Ka fuon achiel mar ringruok winjo lit, to fuonde ringruok mamoko duto winjo
    kode; ka fuon moro yudo pak, to mamoko duto bende bedo mamor kaachiel kode.
  nhe-NT: Intla se parte mococohua, huajca nochi partes tlaijiyohuíaj ihuaya. Huan
    intla se parte ipan totlacayo quiselía se tlatlepanitacayotl, nochi partes ipan
    totlacayo paquij.
  aii-aii: ܐܸܢ ܚܲܕ ܗܲܕܵܡܵܐ ܓ̰ܲܢܓ̰ܸܪ، ܟܠܵܝܗ‌ܝ ܗܲܕܵܡܹ̈ܐ ܟܹܐ ܓ̰ܲܢܓ̰ܸܪܝܼ ܥܲܡܹܗ، ܘܐܸܢ ܚܲܕ
    ܗܲܕܵܡܵܐ ܦܵܐܹܫ ܡܝܘܼܩܪܵܐ، ܟܠܵܝܗ‌ܝ ܗܲܕܵܡܹ̈ܐ ܟܹܐ ܦܵܨܚܝܼ.
  esk-NT: Atausriq iḷauruaq timimi iłuanġitpan, iluqatiŋ iḷauruat nagliksaaqataurut.
    Taatnatun atausriq iḷauruaq kamagikkaupman, iluqatiŋ quviatchagaqtut.
  msb-msb: Kaya, kun may nasasakitan na parte, nakidamay an tanan na iba na parte.
    Kun may ginadayaw naman na parte an tanan man nakilipay.
  cpa-NT: Ta³cøng² jmø²ŋǿ¹² quián² jniang³ cán² jmø³uai¹², ju³ná³ tsa¹dsio¹ ca²jneh³.
    Jø¹² bíh³ hioh¹² jenh¹² ta³cøng² jmø²ŋǿ¹², ju³ná³ ca¹lø¹hí³ ca²jneh³.
  dso-dso: ଗଟେକ୍‌ ବାଗ୍‌ ଦୁକା ଅଇଲେ, ଆରି ଅଲ୍‌ଗା ବାଗ୍‌କେ ମିସା ଦୁକା ଅଇସି । ଗଟେକ୍‌ ବାଗ୍‌
    ଡାକ୍‌ପୁଟା ଅଇଲେ, ସେମନ୍‌ ସବୁ ମିସି ସାର୍‌ଦା ଅଇବାଇ ।
  meu-meu: Bena reḡe ta baine hisihisi, reḡe iboudiai na ia ida bae hisihisi hebou;
    eiava reḡe ta bae hanamoa, reḡe iboudiai na ia ida bae moale hebou.
  yva-NT: Maisyare omai ti, wansanasine kotare inta nsiuri, weamo wansanasine tename
    nsiuri rautan. Muno vatane ukangkamambe wansanasine ama kotare inta rai, weamo
    wansanasine tename so ranayanambe tenambe.
  dgc-dgc: Eng masakitan i esa a parti na bégi, éy masakitan i étanan na bégi. Eng
    napuri i esa a parti na bégi éy masaya i étanan na bégi.
  zpm-NT: Goḻwi gaṉle, zeeṉe në tib part xcuerp ne, grëse part ne niaaraaw zienie
    në co; scaquegaa zeeṉe rdiooṉ tib part co grësew zienie guieḻbley co.
  hix-NT: Atxke àhoyen yehtoko, atxke rma rha naha, khunu, omeroro. Ohxe àhoyen yehtoko,
    ohxe rma rha naha, khunu, omeroro. Àro wyaro rma rha tehxorye natxhe, Kryestu
    mryenon komo. Toseryehokaxem me anaro yehtoko, noro yakoro toseryehokahorye rma
    rha natxhe, anar komo, omeroro. Ohxe tonyxem me anaro yehtoko, noro yakoro teryehorye
    rma rha tehxorye natxhe, anar komo, omeroro.
  sim-sim: Uwa osik maome yoko kas os si kavamisi nahi, maome amber hom kavamisirakokwa
    sir. Hako os maome yoko kas lerawu jivi si lanak hi nga si na nahi, maome amber
    hom rupshikwa lir.
  npi-ULB: कुनै एउटा अङ्गले दुःख पाउँदा सबै अङ्गहरूले सँगै दुःख भोग्छन् । अथवा कुनै
    एउटा अङ्गको आदर हुँदा सबै अङ्गहरू सँगै आनन्दित हुन्छन् ।
  cgc-cgc: '@see-verse:1CO.012.025'
  tim-tim: Aregât hâknenŋân konokŋe hâk hilâlâmŋe nâŋgâmbo hainâk hâknenŋe hârok hilâlâm
    nâŋgâmaen. Dâ hâk bikŋande âlepŋe kinbiâ hârok heroŋe akmai.
  yor-yor: Bí ẹ̀yà ara kan bá ń jìyà, gbogbo àwọn ẹ̀yà ara ìyókù a máa bá a pín nínú
    ìyà náà. Tí a bá sì bu ọlá fún ẹ̀yà ara kan, gbogbo ẹ̀yà ara ìyókù a máa bá a
    yọ̀.
  wos-wos: Nana séfimbu tékwa joo nak hangéli hérandét, nana séfimbu tékwa jondu atéfék
    di hangéli héra. Nawulak du wun séfimbu tékwa nak joona ximbu harékéndat, wun
    séfimbu tékwa jondu atéfék di wun joo wali mawuli sawuli yatandi.
  emp-NTPO: Dadji cacuad̶ebemada ab̶a puaibʌrʌ, jũmaena puabaria. Ara maʌ̃ quĩrãca
    dadji cacuad̶ebemada ab̶a bia jarad̶ibʌrʌ, jũmaena capipia b̶abaria.
  eng-F35: and if one member suffers, all the members should suffer along, or if one
    member is honored, all the members should rejoice along.
  ind-ind: Kalau salah satu anggota tubuh sakit, semua anggota yang lain ikut menderita.
    Dan kalau salah satu anggota dipuji, semua anggota tubuh yang lain juga ikut merasa
    senang.
  pes-OPCB: به این ترتیب، اگر عضوی از بدن دچار دردی شود، تمام اعضای بدن با آن همدردی
    می‌کنند؛ و اگر افتخاری نصیب یک عضو گردد، تمام اعضا با او شادی می‌نمایند.
  mpt-mpt: Nib damo atosino enyemo mole atosino besao mo nomobabe. Alukum enyemabobe.
    Nibsa inaminobe. Bainobo galin naka mak unang maki enino i dimo tam tlamo nib
    dim osa alukum tam tlamabobe. Eka nakaia unangai bainobo galin naka make oha bianiba
    E naka ayamobo gabib osa nibo seimbuobe.
  ssx-ssx: Koto ekina꞉ mo lokena꞉ tunaala꞉ ale homekema꞉ tanda mia꞉ka꞉na꞉ta꞉ kota꞉
    mo tunaala꞉ mandane alemanu paeyaoma꞉ make mandakena꞉ tandama꞉ homilimikie. Kutupa
    ma꞉nda꞉ma꞉ mo lokena꞉ tunaala꞉ ale homeke a꞉nda꞉na꞉ biki yeiya꞉ lea꞉ka꞉na꞉ta꞉
    kota꞉ mo lokena꞉ tunaala꞉ mandane alemanu paeyaoma꞉ta꞉ mandakena꞉ ta꞉na꞉ma꞉ homilimikie.
  mkl-mkl: Bii ikɔ̃i ɑrɑ ɡɔ í bɑ wɑhɑlɑ, ɑŋɑò iyi ɑ̀ ɡbe ŋɑu feii ɑ̀ yɑ ɡbɔ ɑrɑ kurou
    ɑjɔ. Bɛɛbɛ mɔi bii ɑ̀ sɑɑbu ɡɔɡɔ, ɑŋɑò iyi ɑ̀ ɡbe ŋɑu fei ɑ̀ yɑ nɛ inɔ didɔ̃i
    ɑjɔ.
  gaq-gaq: ଜଦି ଗାଗ୍‌ଡ଼େନେ ମୁଇଙ୍ଗ୍ ଅଙ୍ଗ କସ୍ଟ ବାଏ, ମେଁ ଏତେ ଗାଗ୍‌ଡ଼େନେ ବିନ୍‌ ଅଙ୍ଗ ଆଣ୍ଡେଙ୍ଗ୍
    ଡିଗ୍ କସ୍ଟ ବାଏ । ଜଦି ଗାଗ୍‌ଡ଼େନେ ମେଃଡିଗ୍‌ ଅଙ୍ଗ ସନ୍‌ମାନ୍‌ ବାଏ, ବିନ୍‌ ସାପା ଅଙ୍ଗ ଆଣ୍ଡେଙ୍ଗ୍
    ମେଁ ଏତେ ମୁଇଂଅରିଆ ଡିଙ୍ଗ୍‌ଚେ ସାର୍ଦା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Asatethaa billitetappe issoy sakettiko billiteti ubbay iyara sakettoosona.
    Asatethaa billitetappe issoy bonchchetiko billiteti ubbay iyara ufayttoosona.
  unx-unx: ହଡ଼୍‌ମରେୟାଃ ମିଦ୍‌ ହିସା ହାସୁରେ, ଏଟାଃ ସବେନ୍‌ ହିସା ଏନ୍‌ ହାସୁକ ନାମେୟା । ମିଆଁଦ୍‌
    ହିସା ମାନାରାଙ୍ଗ୍‌ ହବାଅଃରେ, ଏଟାଃ ସବେନ୍‌ ହିସା ଏନ୍‌ ରାସ୍‌କାରେ ରାସ୍‌କାୱାକ ।
  gah-gah: Nenemú lugupémini nekisa makolímo gotá apelekiko miluma gilitimó nene,
    lugáa mukí keza miluma gili asú inigave. Itó lugupémini nekisa makó ali otitamó
    nene, lugáa mukí keza kogoliza vizi asú inigave.
  lcm-lcm: Na man a mang sikei a palpal i pukun ke ka kui, keve palpal aongos i pukun
