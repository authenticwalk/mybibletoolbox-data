  hmo-hmo: Lauma ena harihari gaudia be idauidau, to Lauma Helaga tamona sibona ese
    idia ia henia.
  big-big: Anotogo teni mamokyegi nak kangka nalik nak, nak kangka nalik nak keleyi
    kambela kapura Anotogi Kung Walek wamenakpokko piyeng teni yani.
  gux-G: Bu paabu buoli yabi, ama foŋanyenma baba i;
  cnl-NT: '''A²³jia''³ røø³ lǿ² ju²³bíi²³ ''e³ cuøø²³ jne² Espíritu Gáan³. ''E³ quie''²³
    jø̱n³ hua² Espíritu Gáan³ ''i³ cuø²³.'
  zar-NT: Naʼa, nadzáʼgaca tu tu le runnëʼ Dios Böʼ Láʼayi queë́ruʼ, pero tuzëʼ náquiëʼ
    Böʼ Láʼayi naʼ.
  kde-kde: Pàvele dinujo dya namuna dyohe, henga Umumu wa Nnungu adihûmya dyammalele
    nni uyumo.
  ata-ata: Uleenu Tavuna ulosou xavi iouiou sou uꞌoxonu xaixai, ia anu Uleenu Vilesisi.
  qvw-NT: Chayurá má, jucllaylla Chuya Ispiritu cayalpis imaymana lulaycunam uycamäśhanchic'a.
  nfa-nfa: Roh Lamatua hia mi dhèu èci-èci ka dènge karunya na, sèna ka èci-èci dènge
    sasabꞌa-laꞌa ra. Te ngaa karunya sèra mai nèti Roh èci di.
  tnp-tnp: Nəkotəkeikei motəhrun vivi nati u məmə, nəsanəniən pɨsɨn pɨsɨn mɨn rəha
    Narmɨn Rəha Uhgɨn iətəm tətəfa kəm tah, mətəu kautsɨpən e Narmɨn Rəha Uhgɨn kətiəh
    əmə.
  urd-urd: नेअ'मतें तो तरह तरह की हैं मगर रूह एक ही है।
  hot-hot: Wapôm ma lomaloma ma Lovak Matheŋ ma doŋtom iyom intu hêv.
  mqj-NT: Ma'rupa-rupa kapaissanan nabengangkia' Penawa Masero, sapo mesa Penawa Masero
    nangei buttu.
  rus-SYN: Дары различны, но Дух один и тот же;
  mbh-mbh: Na Oni Riringa ile sungong rel relnga i voth, aveto Oni Riringa omole re
    inga aken, ako i sung ir a tokokoere nge.
  bdd-bdd: Yaluyaluwa Tabuina ꞌaigeda tuwamo, ma hesi ꞌina heguyai ꞌoida hagana ma
    hagana.
  cbt-NTPO: Yosë acorinpoa' nisha nisha nitotacaso marë'. Ispirito Santo chachin catahuarinpoa'
    noya nicacaso'.
  srn-NT: Difrenti presenti de, ma na a srefi Yeye e gi den.
  cta-NT: Tyu̱u̱ lo chaꞌ nda ycuiꞌ Ndyosi jiꞌna chaꞌ caca cuaꞌni na sca cña jiꞌi̱
    Ni, pana sca ti Xtyiꞌi ycuiꞌ Ndyosi nduꞌni chaꞌ taca cuaꞌni na cña biꞌ.
  bqc-SIM: Gba ku kpaalɛa, ãma Lua Nisĩna mɛ̀ndoɛ.
  tcz-CHONGTHU: Lhagao Thilpeh jat chom chom uma ahin, hinla Lhagao khat'a chu lhagao
    thilpeh jouse aboncha hung kipan ahi.
  mar-mar: आता कृपादानांचे निरनिराळे प्रकार आहेत, पण आत्मा एकच आहे.
  snp-snp: Ena mono neta-mata iya mele lomami ya ailo-ailo nefa, Ouna ya lawoko ne.
  isl-isl: Guð gefur okkur margvíslegar náðargjafir og þær eru allar komnar frá einum
    og sama andanum – heilögum anda.
  spy-NT: Rōōbchinē biich ꞉Tāmirmiryēētaab Yēyiin kāāmuukēy chēē tēērchiin, nteenee
    akeenke ꞉Tāmirmiryoonoo.
  xnn-xnn: Ngem isnan laing ay maited isnan ipogaw Apo Dios et adoado ay kalasi ngem
    es-esa nan mang-ited ay nan Ispirito Santo.
  mwe-mwe: Bhai ishipagwa kalama ya namuna yaigwinji, ikabheje ashoya ni Mbumu jumope
    jula.
  tte-tte: Yaluyaluwa Tabuna ana yauya uloina uloina, na iyamo Yaluyaluwa Tabunane
    kaigedamo.
  tcs-tcs: Nau i gad olkain dipren gipt blo da Spirit, ane i da seim OliSpirit blo
    God wea i gibem.
  hlt-THB: Them pek ak chang chang awm hlai hy, Myihla taw pynoet ni.
  soq-soq: Apana sumanailala Aleu kakaiwa bedeuwolene wandia amona daitada otamoiena
    mampe nolantoi. Tane amona sa uduudu Aleu kakaiwa dea os mampe nanaleidie wanamode.
  qub-qub: Runa ima ruraytapis yachananpäga tucuymi caycan. Ichanga ima ruraytapis
    yachananpaj Espíritu Santullami churan.
  att-att: Á ajjan yù makkakerumá nga pakáwayyá tam nga naggapu kâ Namarò. Ngam tádday
    lâ yù Ikararuá ni Namarò nga mangiyawâ nittam ta pakáwayyá tam.
  bki-bki: Jibe na, bogo napano romial moro-ano novo nalo napano namoneano nalo amijikia
    aim̃au vijaio, romijikia ka jibe jidomiano nalo napano Niununo Lu jianio banlo.
    Moroano telabo ka ala im̃auano aju, mia Atua kiano Niununo naio takurano be burupati
    ka nonovio.
  bqp-bqp: Gba buri dasi, ama Luda Nini mɛ̀n do pìimɛ.
  mcp-mcp: Isâ Zɛmbî mə dʉ yə bwán bɛ́ mpáam dɨ́ yí bísə mimbií mimbií, njɨ Shíshim
    ŋgwûd wə́ í dʉ kaaw byo.
  hat-hat: Gen divès kalite don Sentespri a bay. Men, se menm Lespri Bondye a ki bay
    tout.
  npl-NT: Onka tlatlámantli tlatliokólili non se weletis kiselis, pero san se Espíritu
    akin kitemaka.
  bgg-bgg: Thiihchiih shii ne Ragung pha ichuathek lasen hèg um ro, jishii ithek shii
    phi pha ji ne Ragung ò ro.
  eng-TCENT: Now there are varieties of gifts, but the same Spirit;
  eng-BSB: There are different gifts, but the same Spirit.
  cpu-NT: Aparoni inatzi Tasorentsinkantsi, iro kantacha tzimatsi osheki tsika ikenakayiro
    itasonkaventayetakai onkantya amatantyaarori.
  san-ASM: দাযা বহুৱিধাঃ কিন্ত্ৱেক আত্মা
  tac-NT: Alué ralámuli napu Onorúgame oyérame ju se'unáriga gu'írilime ju napurigá
    gu'írame nímala uché jaré ralámuli, nobi suwábaga alué nejkúrali pe Onorúgame
    Alawala nila ju.
  eng-WEBPB: Now there are various kinds of gifts, but the same Spirit.
  gfk-H: Ma aring mangana hartabar kana senbia tiga kapawena Halhaliana Tanua mon.
  viv-viv: Tu AluꞋaluwa Mahalina yana abavetala tulina tulina tu abavetalai-dina adi
    tovetavetala ma au saꞋeyanaga higa AluꞋaluwa Mahalina.
  yao-yao: Jipali mituuka jakupisyangana, nambo Mbumu jwakupeleganya ali jumope.
  tgp-tgp: Ale, otori tinatinapua matuvana la lo toho, pani pulora matelete purongo,
    enia Tanume Tapu.
  auc-NT: Adocanque ingante wadö pönö cædinque Wængonguï Önöwoca wacä ingante wadö
    pönö cædinque tömengä nänö pönönincoo nënempote baï cæcä æ̈ninque mönö wadö wadö
    në cæmö ïmompa. Wængonguï Önöwoca adocanque pönï ïnongä incæ mänömaï wadö wadö
    pönö cæcampa.
  kbc-NT: Owidi latopaco ane jiniiɡ̶aticogi, pida iniaaɡ̶ini Liwigo Aneotedoɡ̶oji
    ane ɡ̶odediatetece.
  bmh-bmh: Ah Wes nug gusig naliu beu beu miganeu. Bo, go Uwait nugau Ah Wes tutak
    sag dareu.
  ctu-BL: Ti chajp ti chajp an laj c'ʌjñibal tsa' bʌ aq'uentiyonla, pero juntiquil
    jach Espíritu.
  meq-meq: Məsəfəre Tsəɗaŋŋa eye na, nəte ŋgweŋ, ane tuk na, faya ma vəliye gədaŋ
    hay a ndo hay wal wal hərwi məge wu hay.
  noa-H: Hẽwandamau chadcha hich chaainag hich jua t'eeg k'ĩirpierr deejem, hagua
    hich hat'ee nem waumk'ĩir. Pari mag simʌn, hich Hẽwandam Hak'aar hãbpai simuata
    mag deejem.
  alp-NT: Kwali betaya, kbasa rebe ite supu bei Tuhane Eni Rore tetebike po pusure
    bei Tuhane Eni Ro esare neka.
  san-VEL: daayaa bahuvidhaa.h kintveka aatmaa
  kbq-kbq: Hagi hakare'a ruzahu ruzahu museza me'neanagi, magoke Avamu'moke'za neramie.
  kbh-kbh: Espíritu jamana bënga ndoñe chamondë́tsebomnama cachca ts̈etana obenana
    ts̈abe soyënga jamama, pero lempe jobayana cach canÿe Espíritbeyeca.
  ron-LSB: Și sunt felurite daruri, dar este același Duh.
  pon-pon: A pai en mak akan me wuki pajan, a Nen me ta men.
  nhe-BL: Onca miyac tlamantli hueltilistli o tlalnamiquilistli tlen tlacame quiselíaj
    para huelis quichihuase itequi Toteco. Pero itztoc san se Itonal Toteco tlen temaca
    nochi nopa yajatili tlen tlaneltocani quiselíaj.
  sps-sps: 'Nyo tsue tsuk pis rou a ka na kaatsian to te faan iny non Aaven Taabos
    tana vainy, sana vaamuan nana ka ma natiny ami tovei: Kainon to te kaa fi minon
    ya na fo viir fifaan, san isen tsun Aaven Taabos to ayei, to te faan faavot rarori
    na vainy.'
  wnc-wnc: Siwan Waungu awia tapatukan ngana ita amindane musia pangenawan inandek
    inandek natdetdeu inata inata pake puya inata inata pasikaing.
  bus-bus: Gba borii pari, mↄde Luda Nini mɛ̀n doo pìmɛ.
  gub-BL: Tekwe Puràg uzapo kar amo ma'e amo pe. Uzapo kar amo ae ma'e amo ae pe no.
    Amo hemiapo kar uzawy amogwer hemiapo kar pitàitàigatu a'e wà.
  imo-imo: Mini Kake Teli tendekumu kau moromo nalo Gotenga kongono tendewinga enge
    i kano kanoma we tipe kalopa tirimo.
  boj-boj: Mondor na iga siŋgila segi segi egeqnu ariya Mondor qujai segi unu.
  eng-DRA: Now there are diversities of graces, but the same Spirit;
  knf-knf: Iko yi *Uhaaş wi Naşibaţi ujaaŋ uţen ipaţi, kë wul ţañ uşaaŋ aji uţen ya
    bŧi.
  san-KHM: ទាយា ពហុវិធាះ កិន្ត្វេក អាត្មា
  arn-NT: Müley fill kake rume pepil dungu, welu tati wülkelu tüfachi pepil kiñen
    Lif Küme Püllü müten.
  zas-NT: Quiarguiejn rent quiarguiejn ren runee Dios dunuj ree, per Sprijt guin gajc
    na̱j bén ragnë dugra ree.
  ken-NT: Akap anɛ bǒ Mandɛm bábhɔ̀ŋ áchí mɛnyu nɛ mɛnyu, kɛ Ɛfóŋó Mandɛm ɛ́rɛ́
    amɔt kɛ̌ áchyɛ̀ akap ankɛm.
