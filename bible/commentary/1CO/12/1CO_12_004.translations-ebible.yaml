verse: 1CO.012.004
translations:
  kpx-kpx: Vuvune vaveve nimoleteau ua. Isito Dilava Munanae Tumu ke igaeu vuvune
    vaveve nahiovema.
  okv-H: Eto God ta Ahihi Otohu amo vahai amina sovera ari neite neite hande ikerekeuja
  tbo-tbo: Alugo Woiyawa emosi hota tamogi a luguta tapuhi po tapuhi.
  mal-C: കൃപാദാനങ്ങൾ വിവിധതരം; അവനൽകുന്ന ആത്മാവോ ഒരുവൻമാത്രം;
  grc-SR: Διαιρέσεις δὲ χαρισμάτων εἰσίν, τὸ δὲ αὐτὸ πνεῦμα.
  bgc-bgc: आत्मिक वरदान तो कई ढाळ के सै, पर या पवित्र आत्मा ए सै जो इन सबका भण्डार
    सै।
  khz-khz: Veveni gaura irauirau, na Veaga Palaguna kwapunamo genana gevogomaina.
  deu-TKW: Nun bestehen Unterschiede der Gnadengaben, aber es ist Ein Geist,
  zsr-NT: Naꞌa, nadzaꞌgac tu tu le runnëꞌ queëruꞌ Dios Böꞌ Laꞌy, san tuzëꞌ naquëꞌ
    Böꞌ Laꞌy naꞌ.
  lin-lin: Makabo ezali ya ndenge na ndenge, kasi Molimo azali kaka moko.
  hns-NT: Oe dher kartab dewe hai, bakie ekahie Aatma hai.
  noa-E: Ẽwandamau chadcha ich chaainag ich jua theeg khĩirpierr deejem, agua ich
    athee nem waumkhĩir. Pari mag simʉn, ich Ẽwandam Akhaar ãbpai simuata mag deejem.
  eng-EMTV: Now there are varieties of spiritual gifts, but the same Spirit.
  mib-NT: Te sɨ́ɨn sɨ́ɨn tahū jéhe ya jeē cuajníñu ɨɨn ɨɨn yó núū yā, te ɨɨn‑ni máá
    Espíritu cúu jeē jéhe.
  lif-NT2: आल्‍ल यरिक् परिक्‍पा याम्‍साम्‍गे़न् पर्धाःम्‍हाॽ मे़वाॽ, कर पर्धाःम् के़बिबा
    सेसेमाङ्‌ङिन् लत्‍थिक्‍लक् वाॽरो॥
  xnj-xnj: Njombi za mpungu zivii zamahele, nambu Mpungu mweiwusa njombi yeniyo ndi
    mmonga.
  mmx-mmx: Buaang laxantamtaba at Loroonan Kaala, ketla na axav i leventamtaba i laala
    mun boro at Legeso Roonan Kaala im taba i.
  cbr-NT: Nucën Papa Diosan ca atúan bëtsi bëtsi ñu 'anun quixun aín unicama sinánmiquin
    usaquian 'anun aín cushi 'inania. Achúshi 'ixunbia aín Bëru Ñunshin Upitan 'imicëxun
    ca axa Jesúsmi catamëcë unicaman bëtsi bëtsi ñu 'aia.
  tee-NT: Na tijlhu alin ju lhak'ailakts'in ju xt'ak'a ju Spiritu Santu ixlacata ixlhich'alhcat
    ju Dios. Para va pumatam ju xt'ak'a. Va yuchi ju Spiritu Santu.
  eng-LSV: And there are diversities of gifts, and the same Spirit;
  cak-NT: Y can jalajoj rech samaj ri yo'n chake chikajunal, pero ri niyo'n ri samaj
    ri' chake, xe jun, y ri' ja ri Espíritu Santo.
  pah-NT: Tupana'ga ra'uva ombuhu paravuhu nhandekarakatua. Gara'uva jitehe reki ombuhu
    pa nhande ve nhande nanenani.
  sja-NT: Parãpa k'awaadaipia bɨ Tachi Ak'õre Jaurepa Cristode ijãapataarãmaa ne-inaa
    k'ĩra t'ãdoo oopipari chik'aripa p'anapataadamerã. Mãga oopari ne-inaa pia oo
    k'inia bairã ijãapataarã-it'ee.
  xed-xed: Ta traku mbaku kavghakavgha ta dgə Sulkum, ama va tsa Sulkum turtuk ya
    ta dgay.
  mks-NT: Cua̱há nu̱ú ña̱ha ñéhe̱ táhvi̱ ña̱yivi caja na cuéntá Ndióxi̱ ta in túhún
    ínima̱ yi̱i̱ Ndióxi̱ sáhan ña nu̱ ná.
  gfk-S: Ma ari humangana hartabar kanaia iesene tike kapawena Halhaaliena Tanuo mon.
  bmu-bmu: Nup memegö mötmöt kalemŋi mi könaŋi könaŋi akzemö, Uŋa Töröŋan mönö mohot
    akza.
  dgz-dgz: Endi God yan garaet mega ugup ugup aruga wanumam amba iravi ame God Guewa
    me daiton nuniwan.
  eng-GNV: Now there are diuersities of gifts, but the same Spirit.
  zaa-NT: Télá télá bá ná ca capacidad qui' ttu ttu tsa ri'u, pero la'a mísmuba Espíritu
    nna gutìthie cą lani ri'u.
  eng-WEBSTER: Now there are diversities of gifts, but the same Spirit.
  guh-guh: Daxita xua Dioso pejumecovënëtsivi Espíritu Santo pejamatabëcueneta jamatabëcuene
    caëjëpaeyaexanaponatsi, apo najëpae. Caenë canacujitsia saicayacuenia jamatabëcuene
    caëjëpaeyaexanaponatsi. Itsiata baitsi jane caenë Espíritu Santo pejamatabëcueneta
    jamatabëcuene caëjëpaeyaexanaponatsi daxita bajarapamonae.
  bon-bon: Maramara kokre piti nemi maramara kaakesea wawename, yepä lui Seemo te
    biname bine yääcäranemuge peei kokre, tabe yepä taatu gyene.
  nhw-BL: Onca miyac tlamantli yajatili o tlalnamiquilistli catli masehualme quiselíaj
    para huelis quichihuase itequi Toteco. Pero itztoc san se Itonal Toteco catli
    temaca nochi nopa yajatili catli tlaneltocani quiselíaj.
  swh-ONEN: Kuna aina mbalimbali za karama, lakini Roho ni yule yule.
  wbi-wbi: Neke kwefili ifipelua fino fipungine, looli u Mhepo ghwa mwene juula.
  bba-bba: Hunden kɛ̃ɛ bwese bwesekɑwɑ wɑ̃ɑ, ɑdɑmɑ Hunde turo wiyɑ nu wɛ̃ɛmɔ.
  eng-KJVCPB: Now there are diversities of gifts, but the same Spirit.
  kgk-NT: Nhe'ẽ Marangatu tee va'e peteĩ anho mate. Hemime'ẽgwe nhande-vy gwarã jepe
    heta.
  waj-waj: Anutuuqaa mmooriivaa iikiateera tinniiyauvaa kati ti mmiiyauvo ari vookara
    ari vookaraiyauvai vaivai. Mmannasa Yoketaivo iyauvaa kati ti mmiivo ivo mmuaa
    tuanaavai varivai.
  cpy-cpy: Tema apaani irika Ishire tajorentsi, roo kanteencha eenitatsi osheki jempe
    ikinakaero itajonka-wenta-yitakae antanta-yitawori oeyita-rika.
  mpx-mpx: Yayaluwa Bwabwalena wana guyau ali getoga tomaha ge tomaha, yaa Yayaluwa
    Bwabwalena maisena ya.
  wbp-wbp: Yartarnarri-kari yartarnarri-kariji kuja karliparla marlaja mardarni Kirijini-paturlu
    jarnku-jarrarlu, ngulaju jinta-jangka-juku Pirlirrpa Kaatu-kurlangu-jangka.
  luo-luo: Nitie mich mag Roho mopogore opogore, to Roho achiel ema chiwogi.
  nhe-NT: Onca miyac tlamantli hueltilistli o tlalnamiquilistli tlen tlacame quiselíaj
    para huelis quichihuase itequi Toteco. Pero itztoc san se Itonal Toteco tlen temaca
    nochi nopa yajatili tlen tlaneltocani quiselíaj.
  aii-aii: ܐܝܼܬ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܦܪ̈ܝܼܫܹܐ، ܐܝܼܢܵܐ ܐܝܼܬ ܚܲܕ ܪܘܼܚܵܐ.
  esk-NT: Uvvaasriiñ, iñuich atlakaaġiiñik aatchuusriaqaqtut aglaan atiruam Irrutchim
    qaisaġigai iluqaitñik.
  msb-msb: Niyan, ini mismo na Espirito an ginhalinan san mga iba-iba na klaseʼn diosnon
    na mga regalo para sa mga nagasarig sa Dios.
  cpa-NT: Ma¹quién¹ juu¹² jmø³hiég¹ quián² jniang³ lah¹jan² lah¹jan² jniang³. Cónh¹jøng²
    jan² báh³ Diú¹³ quián² jniang³, dsa² cuø¹².
  dso-dso: ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ଦାନ୍‌ ବିନ୍‌ ବିନ୍‌ ରକାମ୍‌, ମାତର୍‌ ଜନ୍‌ ଆତ୍‌ମା ସେଟାମନ୍‌
    ଦେଇସି ସେ ଗଟେକ୍‌ ସେ ।
  meu-meu: Herahia be idau-idau, a Lauma be tamona.
  yva-NT: Kovo vambunin raugaje vatane mansai ama kotare manui, weramu Anawayo Amisye
    wemi mo raugaje omamo intabom.
  dgc-dgc: Nadid, iba-iba i kaluuba dikitam. Pero isesa san i nipagkaluuba dikitam
    a Espiritu na Diyos.
  zpm-NT: Tib tib zha ne rliladz Jesús, zhaase zhaase nac guieḻbiini ne rgaa zho,
    per tibaque meṉ ne rdeeda, lëë meṉ co nac Espíritu Sant.
  hix-NT: Tàywero kehtxoho komo ryhe, anar me rha nay hamà. Tàywero keny kom haxa
    ryhe, towenyxa mak naha. Khoryenkom yokato rma noro ha. Noro marma, tàywero keny
    kom me naha.
  sim-sim: Masikome Avui Wasilakahi namtar nom nanda ri. Hako presen orhin krivingrivik
    or hashihindak lerawun ni landa nir.
  npi-ULB: वरदानहरू फरक फरक भए तापनि प्रभु त एउटै हुनुहुन्छ ।
  cgc-cgc: May lain-lain na mga abilidad na paatag ki kiten na mga gatuo, piro isya
    nang na Dyos Ispiritu Santo na alinan.
  tim-tim: Akto Anutugât Heakŋe konogâk tatâp gârâmâ kautnenŋân mem okot âlepgât nengimbo
    kulem kotŋe hârok miawak nengimap.
  yor-yor: Ǹjẹ́ onírúurú ẹ̀bùn ni ó wà, ṣùgbọ́n Ẹ̀mí kan náà ni o ń pín wọn.
  wos-wos: Godna Hamwinya natafa male reta dé nak maki nak maki hambuk dé nanika hwe.
  emp-NTPO: Ãcõrẽ Jaure ab̶a b̶ʌba dadjirãa dia b̶ʌa ne quĩrãtanoa od̶amãrẽã.
  eng-F35: Now there are allotments of spiritual gifts, but the same Spirit.
  ind-ind: Ada bermacam-macam kemampuan rohani yang diberikan Roh Allah sebagai tanda
    kebaikan hati-Nya, tetapi semua berasal dari satu Roh Allah.
  pes-OPCB: گرچه عطایا گوناگونند، اما سرچشمۀ همۀ آنها همان روح‌القدس است.
  mpt-mpt: Gode Hobe elekiemobe. Ina otane e titilo nibo afet afet omkayebeta nibo
    Gode okoko okok kebuobe.
  ssx-ssx: Hande Sipitidina꞉ kita꞉la꞉ ale manuta꞉ ta꞉ta꞉ ta꞉ta꞉ ya꞉la꞉pate pa mo kita꞉la꞉
    Sipitidita꞉ homeke kone hala꞉me.
  mkl-mkl: Amuɑ ikɑ̃ ikɑ̃i í wɛɛ, ɑmmɑ Hunde ɑkɑ̃ui wɑ kpɛ̃ ŋɑ.
  gaq-gaq: ପବିତ୍ର ଆତ୍ମାନେ ଦାନ୍ ବିନ୍‌ବିନ୍ ରକମ୍‌ ମାତର୍‌‌ ଆତେନ୍‌ ମୁଇଙ୍ଗ୍ ପବିତ୍ର ଆତ୍ମା
    ଆତେନ୍‌ ସାପା ଦାନ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Dumma dumma Ayyaana imotati de7oosona, shin imotata immiya Ayyaanay issuwa.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ ବାର୍‌ଦାନ୍‌ ରାକାମ୍‌ ରାକାମ୍‌ ମେନାଃ, ମେନ୍‌ଦ ଏନ୍‌ ମିଆଁଦ୍‌
    ପାବିତାର୍‌ ଆତ୍ମା ଏନ୍‌ ସବେନାଃ ଏମାଃଏ ।
  gah-gah: Itó monolímini zámuza haitopaitolímini nemóza, Sikalahú hamokó nenémo lehizelimiaká
    noive.
  lcm-lcm: Au, kapo atogon a mamain ta alilis kipo angpetpetekai, sikei, kapo sikei
    palau a Malanganto.
  aer-aer: Utnenge Mwerrele kwenhe atyewe Jesus-kenhe anwernenhe arne atyeperre anthurre
    areye antheke nhenge anwerne urrkapetyenhenge Ngkarteke nhenge ngangkere-akerte-arlke
    mpwaretyeke arne yanhe areye. Utnenge Mwerre anyentele-anteye anwernenhe ingkirreke
    antheke urrkapentye arrpenhe, ngangkere yanhe renhe mpwaretyeke.
  qvc-NT: Dyuspa Santu Ispiritunqam noqanchiqkunata yanapawanchiq, suqkuna suq layata,
    suqkuna suq layata rurashpa, Dyusta sirbinanchiqllapa. Chayshina achka laya trabajadurshina
    kaptinchiqpismi, suq Santu Ispiritulla yumbayninchiqta yanapawanchiq.
  tgl-ULB: Ngayon ay may iba't ibang mga kaloob, ngunit iisang Espiritu.
  cbs-NT: Janua nun ikunwainbu tibi nun jawen kushipanamei inun nun medabenamenunbun
    Yushin Pepatun jawen kushipa betsa tibi nuku yunua akeakekin jabias Yushinin nuku
    yunumiski.
  xtm-NTPP: Vaa ka iyo kua'a ja skuta'vi ña'a Xtumani Ndios ma ndi‑in ndi‑in o, kovaa
    maa in‑ni ya kúu iya táa nuu ndaka o.
  nnq-nnq: Itoi ya kihuke itekulekania, nambu Uhuke ojwapanga jumwe tu.
  bao-NT: Biiropʉa, Jesucristo yaarãre bojorica wãmeri cʉ̃ja ca tii maji niipe nii,
    Añuri Yeri pea jĩcʉ̃ra niimi.
  san-ORI: ଦାଯା ବହୁୱିଧାଃ କିନ୍ତ୍ୱେକ ଆତ୍ମା
  huv-NT: Leaw üüch icoots Teat Dios anopnopoots para alndom marangaats minajiüt nej,
    pues Nangaj Espíritu neech icoots aag ayaj.
  otn-NT: A nu̱na̱ rá̱ 'bɛfi Oja̱ i ja, 'dama̱ 'dan'yo ma̱ 'bɛfi di 'bɛpi da̱ 'yøtyø
    'yɛ̱c'ɛ̱i̱. Pɛ gä gue'a̱ ra̱ Espíritu Santo øt'e ngue da̱ zä da̱ 'yøtra̱ 'bɛfi
    yø ja̱'i̱.
  nop-nop: 'Niŋ indiŋ: Munabuli’walaaniŋ siloŋ momooŋ u mebimebi hatak. Iŋgoŋ Munabuli
    adi kubugoŋ.'
  obo-NT: Na nokod-osso-ossa kos kogahan ta, piru sokkad da kos id pomonnan tadda
    no idda en so Uhis no Ispiritu.
  cak-ENT: Y ri Lok'olüj Espíritu nbün cheke chikajujunal que c'o jun sipanic, y ri
    sipanic ri' nbün cheke que c'o jun samaj ri nkutiquer nkabün. Jalajoj c'a kasipanic
    chikajujunal, pero ri nyo'on, xa jun. Y ri' ja ri Lok'olüj Espíritu.
  lif-NT: ᤀᤠᤸᤗ ᤕᤖᤡᤰ ᤐᤖᤡᤰᤐᤠ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤐᤷᤎᤠ᤺ᤶᤜᤠ᤹ ᤔᤧᤘᤠ᤹. ᤁᤖ ᤐᤷᤎᤠ᤺ᤶ ᤁᤧᤒᤡᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ
    ᤗᤳᤌᤡᤰᤗᤰ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De síín síín tāhvī jéhe yā jā sáhá iin iin ó tiñu yā, sochi iin-ni maá Espíritu
    Santo cúu jā jéhe.
  san-TIB: དཱཡཱ བཧུཝིདྷཱཿ ཀིནྟྭེཀ ཨཱཏྨཱ
  qve-NT: Kunanmi nisqaykichis, Diosta servinapaq Santo Espiritupa qosqan oficiokunaqa
    ashka clasen. Ichaqa chay oficiokunaqa llapallanmi Santo Espiritupa qosqan.
  pao-NT: Soo Te Naa Besa Pooha sumu'yoosoo, pana oosoo te pooha-maka ewow nana'atabatumasoo
    te sootuha'e.
  cbu-NT: Apanll wizpuririni zapancha. Waanpatatin istapana átu Apanll iyaa wizpurireemani
    wayakiya. Minush tputs wizpuree wayat, minush tputs wizpuree wayat wayat ashkiya
    Apanlli. Itaru, minamari Apanlliri Wani ichinguroom wayakiya.
  usa-usa: móra-nakaraq káqon-nakaraq yemmá Áánûqtuni Aágoma kéqokeq-akoqnaama kéyimimanibo
    maami-máqté-qtátááqá yemmá yímîmma mimórá-Áókáq-Áágónópáké kéiye.
  soy-soy: Nfɑ́ɑsɔnɛ lihɛɛhɛɛ yɛ welɛ mpehẽ mpehẽ. Amɑ́ Nfɑ́ɑsɔnɛ nsɛ kóló mɛɛ
    lɛ̃ nlihɛɛhɛɛ hɔɔnɛntɛ.
  hui-hui: Ngode Datagaliwabe Dinini mbiraore ogonime dege mugube tara tara bame ngiaga
    ka.
  amf-amf: Manpas Gazansa imintono waana waanane; ko dahaannaar Manpas Gazano kalaane.
  quc-NNT: K'o jalajoj taq kuinem ri kusipaj ri Loq'alaj Espíritu che jun winaq, xa
    k'u jun ri Espíritu ri käyo'wik.
  dob-dob: Yaluyaluwa Tabuna nina ꞌebweuna namo, ta esi ꞌina eguyai ꞌedaya dumadumana
    be dumadumana.
  wrs-wrs: Manimani snanovna snanovna moainal andrava, Sesoasongolnamini, heva os
    owai, mongal av Sesoasongolva, henaminiangas.
  mca-mca: Olots pekhel ƚunyejeikii pe' jitestiyijju' qa ji'yiya'yij qa ewi'ƚƚe pa'
    ta'ƚets Espíritu.
  tzo-TZC: Ti jujun viniquetique yalel toyol ti sbijilic ta xꞌacꞌbatique. Pero jun
    noꞌox ti yajval ta xaqꞌue, jaꞌ ti Chꞌul Espíritue.
  mya-mya: ဝိ​ညာဉ်​ဆု​ကျေး​ဇူး​ကား​အ​မျိုး​မျိုး​ရှိ​၏။ သို့ သော်​ထို​ဆု​ကျေး​ဇူး​များ​ကို​ချ​ပေး​တော်
    မူ​သော​ဝိ​ညာဉ်​တော်​တစ်​ပါး​တည်း​ရှိ​၏။-
  gng-NT: '*Mifuoñaanm ya paabu te ibol ibol nɛ, ama mi ya Fuoñaanbaabm nɛ dienh
    niʼkɛ.'
  cbi-NTPO: Uwain Espíritu Santo tsanguikaañu ke' keewara ma chachimeemee vee vee
    kemu deeve, tsaaren juntsa tsa tsanguekaamuya ma Espíritu juuren tsanguikaamuve.
  ikk-NT: Oyiye rị ụdị ichẹn-ichẹn, kanị Mmọn-nsọ ohu ahụn e ye wẹ ile.
  leu-leu: A toxan a buk tatavai xaves taasaxa Vovau saxa mon a tavai a mu rabuna
    pari.
  maz-NT: Nde nan'ño ga dyacöji o̱ Espíritu Mizhocjimi nzi 'nazgöji, ngue c'ua xo
    nan'ño rgá pëpcöji Mizhocjimi. Pero 'natjo c'e Espíritu.
  bod-N: གནང་སྦྱིན་གྱི་རྣམ་པ་ཐ་དད་ཡིན༌ཡང༌། དམ་པའི་ཐུགས་ཉིད་ནི་གཅིག་པུ་ལགས།
  tca-NT: Rü nüma ya Tupana rü duü̃xü̃güna nanaxã i naguxü̃raü̃ i tauchagü. Natürü
    ngema Naãxẽ i Üü̃nexü̃ i nawa ne naxĩxü̃ i ngema tauchagü rü wüxitama nixĩ.
  zpl-NT: Nuꞌ yelu beenú utsula Diose liaꞌahua nú riaꞌahua, liaꞌahua enu nzelila arquiaꞌahua
    Jesucristo, pero enu rliquiꞌ nucuaꞌ luaꞌahua neca tucutsia Espíritu Santo.
  mbc-NT: Morî Yekaton Wannî nîtîrî yeseru wanî tu'ke. Tîîse tamî'nawîrî mîrîrî tîrîtîpon
    wanî tiwin.
  ndg-ndg: Bai kwabile ni karama mbalembale, ila Roho ni ywembe yumo.
