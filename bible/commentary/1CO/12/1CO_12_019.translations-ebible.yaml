verse: 1CO.012.019
translations:
  kpx-kpx: Mesoho Dilavana nahie vavamo golema unaha vage la huhuige nahie vavana
    oleve kateai.
  okv-H: Eto ingeni isapamane na hamo aehija amo embo ta hamo be mane aehija
  tbo-tbo: Apo hini gutana emosi hota naka ega hini atapuna.
  mal-C: എല്ലാംകൂടി ഒരു അവയവംമാത്രമായിരുന്നെങ്കിൽ ശരീരം എവിടെ?
  grc-SR: Εἰ δὲ ἦν τὰ πάντα ἓν μέλος, ποῦ τὸ σῶμα;
  bgc-bgc: जै सारे अंग एके अंग होन्दे, तो देह कित्त तै होंदी?
  khz-khz: Pere kava kwapunamo tauniparai pere ago genai, taunipara maparana rakavetaina?
  deu-TKW: Wäre alles nur Ein Glied, wo bliebe der Leib?
  zsr-NT: Laꞌnaruꞌ nac tuz le nagudiꞌ dzáglenruꞌ, cutur soa gdu ca nayáꞌ nabinruꞌ.
  lin-lin: Soki biteni nyonso ezalaki kaka eteni moko, boni, nzoto elingaki penza
    kozala nzoto ?
  hns-NT: Djab khaalie ek toekkara rahat, tab kabhie na ek dehie hoi paawat.
  noa-E: ¿Jãga akham khai Ẽwandamau sĩi maach dau, jua, wa bʉ̈pai khãijã ompaawia,
    tagam nem ompaaba arr amuan? Mag arr amuan maach mor aju khaba sĩekham.
  eng-EMTV: And if they were all one part, where would be the body?
  mib-NT: Chi núu ɨɨn‑ni parte cúu ndɨhɨ, te nasūú ɨɨn nɨ́ɨ́ yɨquɨ cúñu cúu núu súcuan.
  lif-NT2: काक् याम्‍लक्‍किन्‍ने थिक् याम्‍लक्‍लक् पोःक्‍खे़ल्‍ले़ग, नासिङ्‌गे़न्
    थक्‍किन् आत्तो वये़बाबे?
  xnj-xnj: Ngati vyoha gavivii chiwungu chimonga, higa ngayivii lepi!
  mmx-mmx: Mo do levengkot axap at labantuxu ni legesoxot mun, kopmen bok ba tabantuxu.
  cbr-NT: Pabíshi 'aish ca uni unima 'itsíanxa. Bëruishi 'aish ca uni unima 'itsíanxa.
    Taëishi 'aish ca uni unima 'itsíanxa.
  tee-NT: Ni va lakatam ixpuch'alhcatna ju lacatuna ixva pus mati' ixva ju lacatuna.
  eng-LSV: and if all were one member, where [is] the body?
  cak-NT: Xa manak ta xuya' ronojel, ri kach'acul man ta tz'akat, y chuka' ¿anchok
    che ta como naka'ij kach'acul che?
  pah-NT: '@see-verse:1CO.012.018'
  sja-NT: Tachi k'ap'ɨa jõmaweda bɨɨrɨ maa-e pɨrã jua maa-e pɨrã tau pada paara, k'ap'ɨa
    wẽe p'anak'ajida.
  xed-xed: Ka má faway turtuk yeya vgha katsi ná, ma mamu vgha ra?
  mks-NT: Xíní ñúhú caja ndó cuéntá tá in víxí joho ná candaca níí cúú yiquí cu̱ñu
    í já quéa̱ co̱ íin ndihi toho yiquí cu̱ñu í.
  gfk-S: Ing be kike ra katkatano di gor tike kudulena katano mon, paile tale be di
    na gil no palatamaine.
  bmu-bmu: Sile kitip pakpak mi kitip mohot akeak ewö, mönö denöwö sile mohot akawak?
  dgz-dgz: Menan etunu semua gine daiton megenat wandepiwa, ame etunu da uon, ya venaseta.
  eng-GNV: For if they were all one member, where were the body?
  zaa-NT: Cáalá itute ri'u uccua ttùlo teruba, ti'álá modo ccá ri'u ttu cuerpo entero
    cá.
  eng-WEBSTER: And if they were all one member, where were the body?
  guh-guh: Itsa meta jivi peperabëtuareca xainaejitsipa caevitoreca, aitothia meta
    tsipae. Nexata apo bejivitonë perabëto tsipae.
  bon-bon: Liga iyeta yepä taatu piicwa cirege, piba tääpe te lica cirege.
  nhw-BL: Sintla se masehuali quipiyasquía senquistoc iicxihua, ¿quenicatza tiquijtose
    quipiya itlacayo?
  swh-ONEN: Kama vyote vingekuwa kiungo kimoja, mwili ungekuwa wapi?
  wbi-wbi: Nave fyoni fisava kilungo kimo, um'biili ndeghulikughi?
  bba-bba: Yɑ ǹ koorɔ wɑsi yi kun doo dookɑ mɔ.
  eng-KJVCPB: And if they were all one member, where were the body?
  kgk-NT: Peteĩ ramigwa meme nomoĩ ukái Nhandejáry. Upéixa ramo ra'e nanhande retéiry
    arã ra'e.
  waj-waj: Fai mmuaa vaatavai nnaasu yapa kino hama safuuma vaidiivaa mmammaivo vainaravai.
  cpy-cpy: Arimi oshiya-wakae-yaami maawoeni jempe okantayita awatha, eero awathatawomi.
  mpx-mpx: Ebo gegewel nihi ola tuwan gabomwina maisena, he nige tuwan ni gagan.
  wbp-wbp: Kajilparlipa langa-mipa marda, rdaka-jarra-mipa marda, manu jurru-mipa
    marda mardakarla panu-kari-wangu, ngularra-wangurluju kulalparlipa mardakarla
    palkarlangu.
  luo-luo: Kane bed ni gin fuon achiel, to ringruok dibed nadi?
  nhe-NT: Intla se tlacatl quipiyasquía senquistoc iicxihua, ¿quejatza tiquijtose
    quipiya itlacayo?
  aii-aii: ܐܸܢ ܗܵܘܝܼ ܗܘܵܘ ܟܠܵܝܗ‌ܝ ܚܲܕ ܗܲܕܵܡܵܐ، ܕܵܐܟ݂ܝܼ ܒܸܬ ܗܵܘܹܐ ܗܘܵܐ ܦܲܓ݂ܪܵܐ؟
  esk-NT: Timi atautchimik israġutałhiñaukpan, timiqaġayaipiaqtuq, amaġaa?
  msb-msb: Kun an tanan usad-usadi lang na parte, pan-o magigin lawas ina?
  cpa-NT: Tsa¹mi³lǿa¹³ ti³hian¹³ jmø²ŋǿ¹² quián² jniang³ ju³ cøng² jneh³ mi³lǿa¹³.
  dso-dso: ଆରି ଗାଗଡ୍‌କେ ଜଦି ଗଟେକ୍‌ସେ ବାଗ୍‌ ରଇତା, ତେବେ ଗାଗଡ୍‌ ବଲି କେନ୍ତି ବଲାଇ ଅଇତା
    ?
  meu-meu: Iboudiai bema reḡe tamona, tau-anina be vada edena?
  yva-NT: Ranivara wansanasine ama anakotare mamo mbe wansamive vintabo, weamo wansanasino
    mbe taije tugae ma jewena. Muno ranivara ama anakotare mamo mbe wansamarikoambe
    vintabo, weamo anasino tugae ma jewena.
  dgc-dgc: Mara éng isesa san i kasangkapan na bégi, éy éwan ina bégi!
  zpm-NT: Sac teḻne tipse niaa grëse part ne nac xcuerp ne, ¡zhazhe rlu ncuaaṉ co!
  hix-NT: Àhoyen marma yehtoko, khun ehxera esnàràtho haryhe mà.
  sim-sim: Os maome nihi tava nom si nahandakop oso mbeek maome, karem ni ushawa ambu
    sir.
  npi-ULB: यदि सबै अङ्गहरू एउटै भइदिएको भए शरीर कहाँ हुन्थ्‍यो र ?
  cgc-cgc: Impusibli na tanan na mga parti ta ate na lawa isya nang na parti tak dili
    en maumaw na lawa.
  tim-tim: Akto hâknenŋe ikiŋeâk bikŋeâk konok dâine hâk bunŋe amâ bo tatnengiwop.
  yor-yor: Bí gbogbo wọn bá sì jẹ́ ọ̀kan ṣoṣo nínú ẹ̀yà ara, níbo ni ara yóò gbé wà.
  wos-wos: God séfimbu tékwa natafa joo male huratakandét, nana séfi jémba yamba tékéndé.
  emp-NTPO: Dadji cacuad̶e b̶eara jũma ab̶arica b̶ad̶abara cacuara neẽ́ bacasia.
  eng-F35: (If the whole were just one member, where would the body be?
  ind-ind: '@see-verse:1CO.012.018'
  pes-OPCB: اگر همۀ اعضا یکسان و یکی بودند، دیگر بدنی وجود نمی‌داشت!
  mpt-mpt: Gode nib damo klanebio dimo e kin olota klane biamo o mo dam moton anamabobabe.
    O besa kinanamabobe.
  ssx-ssx: Loketa꞉ pa homeke ale kone haya꞉ka꞉na꞉ta꞉ kota꞉ mo ka꞉la꞉ alemanu dia꞉yeke
    handaata꞉ ota꞉ loke hapeke na ya꞉la꞉me.
  mkl-mkl: Bii ɑrɑ kù nɛ ikɔ̃ ikɔ̃ kɑɑ ce.
  gaq-gaq: ବାରି ଜଦି ଆତାନ୍‌ସାପା ମୁଇଙ୍ଗ୍ ଅଙ୍ଗ ଡିଙ୍ଗ୍‌ପାଲେଃ ତେଲା ଗାଗ୍‌ଡ଼େ ଆଣ୍ତିଅରିଆ ?
  gof-RNT: Ubbay issi billite gididaakko asatethi waanidi daanee?
  unx-unx: ଏନ୍‌ ସବେନାଃ ମିଆଁଦ୍‌ଗି ହିସା ହବାକାନ୍‌ତେୟାଃ ହଲେ, ଚିଲ୍‌କାତେ ହଡ଼୍‌ମ ହବାସାକାଅଆଃ
    ?
  gah-gah: Lugupémini nekisa hamokó minalina, lugupe nene golesa oko haha ilinamóza,
  lcm-lcm: Man nganing a pukun kirol aongos ke kata sikei palau a palpal, pua, kala
    saka pukun an nang?
  aer-aer: Tyerrtye apeke-arle anemele alknge-ante-akertele kenhe yanhe aneme tyerrtye
    arratye anetyakenhele.
  qvc-NT: Piru rinrinchiqlla ichu ñawinchiqlla kaptinqam, mana kwirpuyuqchu kanchiqmanllapa.
  tgl-ULB: At kung silang lahat ay pawang iisang bahagi, nasaan na ang katawan?
  cbs-NT: Nukun pabu tibi nun bestichaiyadan, nun yudauma ikeanaii.
  xtm-NTPP: Vaa nú inuu jin ko kuu ndaka, ¿naxe‑nka kava yikikuñu o a?
  nnq-nnq: Nambu yoa ikabi kipagwa chimwe, mmele gukaba koo?
  bao-NT: Niipetirijepʉra jĩcã tabera to ca niicãjata, ¿upʉ pea noopʉ to niibojapari?
  san-ORI: ତତ୍ କୃତ୍ସ୍ନଂ ଯଦ୍ୟେକାଙ୍ଗରୂପି ଭୱେତ୍ ତର୍ହି ଶରୀରେ କୁତ୍ର ସ୍ଥାସ୍ୟତି?
  huv-NT: Sitiül ndot áagan oniiügaran ajiür, tengwüy áagan olaagaran ajiür, quiaj
    apmajüic ngo palam aaga cuerpo.
  otn-NT: A nu̱'mø ngue gätho ya yø xɛqui ja rá̱ do'yo ra̱ ja̱'i̱, da̱ 'da'igu̱, ¿ha
    di zä di̱ nɛ̱qui̱ ngue ja rá̱ do'yo ra̱ ja̱'i̱ 'mø?
  nop-nop: Foloonik dikidikidok kwanai tali kubugoŋ yembe tuguk adi foloonik nadifo
    mu tuluwek.
  obo-NT: Otik iddos lawa duwon sokkad da no sakup, konna idda od kongoranan no lawa.
  cak-ENT: Si man ta xuya' ronojel, ¿tz'aküt ta comi ri kach'acul? ¿Man ta c'o ri
    nyec'atzin chin comi?
  lif-NT: ᤁᤠᤰ ᤕᤠᤶᤗᤰᤁᤡᤴᤏᤣ ᤌᤡᤰ ᤕᤠᤶᤗᤰᤗᤰ ᤐᤥ᤺ᤰᤂᤧᤸᤗᤧᤃ. ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤀᤠᤳᤋᤥ ᤘᤕᤧᤒᤠᤒᤣ᥅
  mie-NT: Chi tú iin-ni parte cúu ndihi, de nsūú níí iin yiqui cúñu cúu túsaá.
  san-TIB: ཏཏ྄ ཀྲྀཏྶྣཾ ཡདྱེཀཱངྒརཱུཔི བྷཝེཏ྄ ཏརྷི ཤརཱིརེ ཀུཏྲ སྠཱསྱཏི?
  qve-NT: Sichus cuerponchispi llapallan partekuna igualla kanman chayri, ¿imaynataq
    cuerponchisri kanman?
  pao-NT: Oosoo ka no'yoona sumu-kwa'nesoo namadabuese, oosoo gi numu tookoo mane-wa'ne'yoo.
  cbu-NT: Itaru, kitseetsimanaareechi tinarangu, nitaati tputseezich, ndambaree. Ashiranginaariya,
    kchitcheezich, ndambaree.
  usa-usa: kímora-aayapaq wáinanama minnâ íma mútûq-aumiye.
  soy-soy: Ilésɛ nnɛ́í in pɛɛ nlésɛ nsɛ, ipiŋɛ íi yɛ́ pɛɛ́ n we.
  hui-hui: Gebagene mbiraore hangu kale nde tingini nakaleda.
  amf-amf: Bishin wulin pijadhoono waa kalaasa iira bish ko hanna, bishino hamote
    ko dee?
  quc-NNT: We ta ronojel ri qa cuerpo xa jun u wäch, ¿jas ta lo ri qa b'anik ri'?
  dob-dob: Manuna ꞌabo welawelaꞌa ꞌebweuna namo, nate nigeya oo maiboꞌana.
  wrs-wrs: '@see-verse:1CO.012.018'
  mca-mca: Qa qu' weeki'ij pa'qu' ewi'ƚe' pe' witwekwekits, qa ¿pa'n ƚunye'j qu' wit'ese'ni'ij?
  tzo-TZC: Ti jtosuc noꞌoxe, chꞌabal yan jbecꞌtaltic ti jechuque.
  mya-mya: အင်္ဂါ​အ​စိတ်​အ​ပိုင်း​တစ်​ခု​တည်း​သာ​လျှင် ရှိ​ခဲ့​သော်​ကိုယ်​ခန္ဓာ​ဖြစ်​လာ​နိုင်​မည်​မ​ဟုတ်။-
  gng-NT: Tigbɛnɛnt kɛ bi yé ligbɛnɛnbɛl liba la, nì bi li yé tigbɛnɛnt-ii?
  cbi-NTPO: Tsaaren lala' bulu tiba main juuchiren detyuipu' juushu juntsaa, bulu
    jui'chuve.
  ikk-NT: Omẹni wẹ ile wụ mkpamkpa ohu, elebe nkẹ ẹhụ a rị?
  leu-leu: I taa piau ta vipin tamo a toxan a saxa buk xavil mon, bo?
  maz-NT: Nu 'ma nde ri bübü aparte yo bübüzüji, ¿ja ri bübü 'ma ín cuerpoji?
  bod-N: གལ༌ཏེ། ཡན་ལག་ཐམས་ཅད་ནི་ཡན་ལག་གཅིག་ཡིན༌ན། ལུས་པོ་ནི་གང་དུ་ཡོད༌དམ།
  tca-NT: Rü ngẽxguma chi nataxu̱xgu i norü üyechigü i taxü̃ne rü chi naxãmenèxãmare.
  zpl-NT: Xne tunu tucutsia parte neca diqui cuerpo lacane tucu cuerpo che.
  mbc-NT: Tîîse tamî'nawîrî tiwin e'pai itemanne wanî ya, itesa' ton pra awanî e'painon.
  ndg-ndg: Ni kati yoti ibile iungo imo, yega ibile kwako?
  wsk-wsk: Se nuamur nuamur umu suen la nangimik nuamur bo suanta iwita bagamon mu,
    ana nangimik lilim baganak i?
  toj-NT: Porque ta quechan c'a tey ja jsati, y mi la c'umaniyon, mix quiaj ic', mi
    la bejyiyon, entonces quechan ni ti oj ajyuc botan jsata ta jachuqui.
  tbc-tbc: An niŋen o tinid an gigin kisaek mi yen tap, tinid an nuŋon tia ya.
  sna-sna: Kana dai yose waiva mutezo mumwe, ko, muviri waizovepiko?
  smk-NT: Anaod, no saya nin parti ya tamo', ambo' yayna nin lalaman.
  grc-TCGNT: Εἰ δὲ ἦν τὰ πάντα ἓν μέλος, ποῦ τὸ σῶμα;
  gof-WFTW: Ubbay issi billite gididaakko asatethi waanidi daanee?
  spa-BLM: Si todos fueran un solo miembro, ¿dónde estaría el cuerpo?
  kyz-NT: A'ere 'ã ae awowo'gi ma'e 'jawe. A'ere aeretea majepei 'ywetee futat. Nan
    tee futat jane Jejui 'ga upe majepei 'ywetee futat. Naju'jawe rũi agawewi janeporowykya
    'ga upe. A'etea jane jarejemogyau majepei 'ywetee futat 'ga upe.
  dao-dao: Avan ngban mata mi kya päih üng, pumsa vai am ve.
  cya-cya: Cha' scaña'an ti nchgaa se'en 'in na, ¿ta chcui cunan' na xacan'?
  nii-nii: Sinim ngenj ełe aninga mił endi piłang kin, ei ngenj mendpił ełe endi pinenłang
    mon.
  ign-NT: Vahi mávara­hahini étanai­na­ri­chuhini eta táitupa­ji­jia­si­ra­vai­nahini
    eta viáquehe, amairi­qui­ha­ha­vi­na­hi­pucaini.
  dik-NT: Na ye abaŋ tök yen tɔ̈ thïn ë rot, ŋuɔ̈t acïn guɔ̈p.
  cac-cac: Q'uinaloc a jun co nivanil tic, junn̈ej tas ay d'ay, tato icha chi', man̈
    nivaniloc.
  tzj-E: Ja kacuerpo ntk'awech njelal jara' me cuerpo tc'ara'.
  san-BUR: တတ် ကၖတ္သ္နံ ယဒျေကာင်္ဂရူပိ ဘဝေတ် တရှိ ၑရီရေ ကုတြ သ္ထာသျတိ?
  yaa-NT: Akka nõko yora afara fistiya ikanokai shara ikeranama.
  cab-NT: Lun jamúga ában rügǘñein lan umégeni luágu úgubu, moústarunti jamúga úgubu
    ligía.
  clu-clu: Kon ang lawas sangka parti lang, indi ta dato matawag nga lawas.
  swh-ULB: Na kama vyote vingekuwa kiungo kimoja, mwili ungekuwa wapi?
  tpt-NT: Incha tachun lakatunaj yu talaqxtoꞌa va putaun ixval, ¿ex tas ancha ixꞌalil
    ni lakatunaj?
  aai-aai: Biyat wowowab ana itinin ta’imon tama’am na’at, biyat ana itinin boro ai’ab.
  sny-sny: Serai nomo werese tewi ta apou aiwawe a'i irosiya su, tahe pa'are ariye
    po'uteye.
  myy-myy: Mani ya rujʉ cojʉ gaye iti ñaja, jeyaro ñabitiboadoja.
  trc-NT: Sese cuya̱a̱n ga̱a̱ cunuda̱nj nee̱ man níꞌ, ne̱ nuveé yuvi̱i̱ me níꞌ maꞌ.
  cut-NT: Ndete che dema̱n ca̱h ihyan ne, nde hua cochihve ye.
  bel-bel: А калі б усе былі адным чэлесам, дык дзе было б цела?
  zlm-KSZI: Kalaulah semuanya hanya satu anggota, di manakah tubuh?
  gdr-gdr: Sɨ rako komkesa kɨpear yɨpaina wɨp kɨpear wekeny, sɨ rɨkɨnd rako jɨ yɨbɨm?
  vmy-NT: Ngatꞌa tsa tu ngusun ngayéje kaꞌa, bi sꞌe̱ yojo.
  cmn-FEB: 假如这些器官都相同，身体又会怎样呢？
  gmv-RNT: Billitey wurikka issino gididakko kumeththa asatethi awappe betanee?
  ncl-NT: Sinda mochi cataya ma tiquijtucan se imajma, cuaquín amo cataya se icuerpo.
  sua-sua: He enangthe a mhel ka vok karo mhetor ngap her gia vle te, a her gi mhe
    to atgiang, va ka vok tgus naka vle nngia?
  are-are: Kapurtanta paka namanga, nhanha itjama mpurrka nama.
  gai-gai: Na tikna waŋ kabe ianna ndo tik ndeac te, an tikca tik gidikca, wanaiŋ.
  qvm-NT: ¡Imanograg cashwan cargan umalantsi captin o chancalantsi captenga!
  chz-NTPS: Cherˊmahꜗ ko̱o̱ˉ nëëˈ baˊ laˈ läꜙka̱a̱ˉ jmɨˉngoꜗ jnänˋ, moꜙsoꜙ laꜗ läꜙko̱o̱ˉ
    jmɨˉngoꜗ heˉ kye̱ˊ jneˊ.
