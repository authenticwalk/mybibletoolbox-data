  qvm-NT: '@see-verse:1CO.012.012'
  chz-NTPS: Jëëhꜘ, kya̱a̱hˊ ja̱a̱ˉ baˊ Jmɨˉlleꜘ gaꜙlë̱ë̱ꜗ jneˊ ko̱o̱ˉ baˊ kya̱a̱yhˊ,
