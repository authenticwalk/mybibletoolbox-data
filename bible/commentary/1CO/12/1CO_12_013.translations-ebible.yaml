  gmv-NT: ኣይሁዳ ኣሳታ ጊዲንካ ጊሪኬ ኣሳታ ጊዲንካ፥ ኣይሌ ጊዲንካ ዎይኮ ጎቃ ኣሳታ ጊዲንካ ኑ ዉሪካ ኢሲኖ ጊዳናስ ኢሲ ኣያናን
