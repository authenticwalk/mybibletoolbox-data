  ces-1613: Skrze jednoho zajisté Ducha my všickni v jedno tělo pokřtěni jsme, buďto
    Židé, buďto Řekové, buďto služebníci, nebo svobodní, a všickni v jeden duch zapojeni
    jsme.
  nab-NT: '@see-verse:1CO.012.012'
  qxn-NT: Tsaymi nogantsicga juc Espïritu Santollawan bautizacashcantsic, juc cuerpunölla
    llapantsic canapag, judiu o griego, servicug y libri mana servicug carpis. Tsaynöllam
    imayca yacuta upyatsignö llapantsicta juc japallan Espïritu Santonta garamashcantsic.
  wol-2010: 'Yàlla sóob na nu ci menn Xelam mi, ngir nu doon wenn yaram: nuy Yawut
    walla nu dul Yawut, nuy jaam mbaa gor, nun ñépp Yàlla may na nu, nu naan ci menn
    Xel mi.'
  snc-snc: Ḡita kotari tu Iuda tarimara e tari tu irau bese tarimara, kotari tu tuḡu-rakaorakao
    tarimara e tari tu fakai tatanuni tarimara, senaḡi ḡita mabarara tu Iauka Veaḡa
    sebona na ebabatisorato, benamo tauḡani sebonai taiaḡoto. Ema Barau na ḡita mabarara
    ḡerai Iauka Veaḡa sebona evinirato, ḡia na bene vaḡa-vonura ḡana.
  lgl-lgl: '''I gia sui, Jiu gi failia ioli mamata faasia Jiu gi li, ma ioli ''e gera
    galo gwaugwau gi, failia ioli gera sakwadola gi, gia malaa mola teke rabe ''are,
    sulia teke Aloe ''are Abu mola ''e fasiuabu gia, ''ali gia ka alua teke rabe ''are.
    Ma God ka kwatea teke Aloe ''are Abu mola ''ali ka io ''i laola maurinaga sui.'
  mmo-mmo: + o 12:13 Gal 3:28*In yiiy pin aalipis bel lak Vavi Vaambuung timuu-jo
    be yaatu nôôn timu. Yiiy vaalu Yuda de hil vaalu, de yiiy vaalu hil mali-malis,
    de yiiy vaalu hil osin haalend, ond Vavi Vaambuung timu hanggwang la yalonggpayo
    ti ti pin.
  ncu-NT: Ane̱ Kristoo awuye dɛɛ ne̱ saŋ ne̱ baa bɔ ane̱ asuu‑o, baa bɔ ane̱ bo̱ waa
    kayo̱wɔre̱ ko̱ŋko̱‑rɔ. A mo̱ŋ tiri fe̱yɛ ane̱ gye̱ Yudaa awuye bɛɛɛ ane̱ mo̱ŋ
    gye̱ Yudaa awuye, anya bɛɛɛ agyi, ane̱ a kɔɔre̱ Wuribware̱ a kufwiiŋe ko̱ŋko̱‑ɔ
    dɛɛ ne̱e̱ waa ane̱ ŋkpo̱nɔ‑rɔ.
  cni-NT: 'Apaniro onaveta Ishire Tasorentsi. Otasoncacoventajeitaquee, irootaque
    ashanincatavacaajeitantacari, oquempetacaajeitaquee apaniro anajeiti. Acarajeitiri
    jorio, itsipapee caari joriotatsi; itsipapee pimantaari inaveta, pashinipee te
    impimanteeteriji. Quiso oajeitaquee Ishire Tasorentsi: apaniro oni.'
  eng-WMB: For in one Spirit we were all immersed into one body, whether Jews or Greeks,
    whether bond or free; and were all given to drink into one Spirit.
  zaw-NT: Guiraanu, mase najcnu rexpejṉ Israel o beṉ griegw, mase najcnu mos o mastr,
    gurobnisnu con laj Sprit Dxan che huililajznu xtidx Dios, te gujcnu si'c tejsi
    tiejxh, luxh tejsi Sprit Dxan xten Dios biädläjz neṉ lastoonu.
  san-MAL: യതോ ഹേതോ ര്യിഹൂദിഭിന്നജാതീയദാസസ്വതന്ത്രാ വയം സർവ്വേ മജ്ജനേനൈകേനാത്മനൈകദേഹീകൃതാഃ
    സർവ്വേ ചൈകാത്മഭുക്താ അഭവാമ|
  tam-TCV: நாம் யூதராகவோ, கிரேக்கராகவோ, அடிமைகளாகவோ, சுதந்திர உரிமை உள்ளவர்களாகவோ
    இருந்தாலும், எல்லோரும் ஒரே ஆவியானவராலே, ஒரே உடலுக்குள்ளாக திருமுழுக்கு பெற்றிருக்கிறோம்.
    நாம் எல்லோரும் அனுபவிக்கும்படி, ஒரே ஆவியானவரே நமக்குக் கொடுக்கப்பட்டிருக்கிறார்.
  mit-NT: Vàchi nsidanicuu‑nda, nahi iin‑ni cuerpu xi mii‑yá sànì nanduu‑nda na ní
    nduhiì anima‑ndà nì quida Espíritu Ìì xí‑yá. Vàchi iin‑ni Espíritu Ìì sànì nìhìtáhvì
    ndiaha nsidaa‑nda, ò xínduu‑nda nècuàchì raza Judea, te ò nècuàchì inga raza,
    có‑quìdámà, ò xínduu‑nda nècuàchì libre, te ò nècuàchì ndoó ana dàndàcù‑xì núù‑xí.
  ceb-ULB: Kay pinaagi sa usa ka Espiritu gibawtismohan kitang tanan ngadto sa usa
    ka lawas, mga Judio man o mga Griyego, ginapos man o gawasnon, ug ang tanan gihimo
    sa pag-inom sa usa ka Espiritu.
  ces-LB: Tak i každý z nás, ať žid nebo pohan, otrok nebo svobodný občan, byl při
    křtu začleněn do jednoho společného těla. Způsobil to jeden a týž Duch, kterého
    nyní společně sdílíme.
  mkn-mkn: Kotong samua taꞌika deng satu Roh. Andia ko waktu kotong dapa sarani, kotong
    jadi sama ke satu bangsa. Biar kotong orang Yahudi ko orang bukan Yahudi, orang
    budak ko orang bebas, Tuhan Allah kasi kotong samua satu Roh sa. Itu sama ke kotong
    samua minum aer yang bawa idop, dari parigi yang sama.
  pol-UBG: Bo wszyscy przez jednego Ducha zostaliśmy ochrzczeni w jedno ciało, czy
    to Żydzi, czy Grecy, czy niewolnicy, czy wolni, i wszyscy zostaliśmy napojeni
    w jednego Ducha.
  qxh-NT: Espíritu Santu jucllachamashcanchi Israel runacunatapis, jäpa runacunatapis,
    uywaycunatapis, wasiyujcunatapis. Ushyacäriptinchi, Espíritu Santu llapanchita
    yanapämanchi chay-chicaj carsi, juc shungulla cawananchipaj. Llapanchitapis maquinćhu
    purichimanchi.
  nwi-nwi: Ye norien kɨrikianə əmə mɨn, kɨtawə tɨksɨn, kwənərəus kape Isrel; tɨksɨn
    nəmə Gris; tɨksɨn slef; tɨksɨn pəh nien mə slef; mərɨg Nanmɨn kape Kughen kɨrikianə
    əmə rɨmnor baptaes irətawə fam mɨmə tukhauə kɨrikianə əmə ye Kristo. Kɨni kɨtawə
    kamhavəh Nanmɨn kape Kughen yame in kɨrikianə əmə.
  kmo-kmo: Ayo, eechaba tawa. Podar Spirit riitabak nota eeka uku yeetii tawak, no
    maba eeta podatebak tawa. Nota eyey podatebak sokwar. Ju ma Grik ma, sobo yo otii
    tawa ma, i ye ya tawa ma nota eeta eyey podatebak tawa. Nota eecha tawak, God
    riita nona otiichirek, no podar Spiriten uku ato.
  agr-agr: Nuaduí ashí judío, judiuchu, tikichi takajin, agkan batsamin ainakuish
    Kristu nemajuinaku makichik Wakanik jukiaju asaja, makichik iyashia nunin wajasuitji.
    Ashí nunú aidautinak Wakaní Pegkeji pujugtamainawai.
  kyc-kyc: Dopako pyuo namwa peparae Juupi dee Juu daa rara wakalepe karapusi akalipi
    dee kiiramo nyisi akalipi Imambu mendakimi Koraisana yongo mendaki dokonako bapitisimo
    nyakaya.
  urd-GVU: خواہ ہم یہودی تھے یا یونانی، غلام تھے یا آزاد، بپتسمے سے ہم سب کو ایک ہی
    روح کی معرفت ایک ہی بدن میں شامل کیا گیا ہے، ہم سب کو ایک ہی روح پلایا گیا ہے۔
  yre-NT: Kɔɔ -kaa Zozinɔn pɛɛnɔn bɛ, -te Zuif min nɛn oo, -te Zuif min "cɛɛ dɩ oo,
    -te nɔan nɛn oo, -te nɔan "cɛɛ dɩ oo, Bali lei 'saun -tʋwli 'bɔ 'bɛ -kaa -batize
    drɛ 'nan -e -kaa drɛ "le min -tʋwli "le 'wɩ 'zʋ. Ɛn Bali 'yee lei 'saun 'nɔn -kaa
    -tʋdʋ pɛɛnɔn lɛ.
  fuh-BKF: Sabo en fuu en mbatisiraama Ruuhu gooto faa laatoɗen ɓanndu wooturu, yalla
    wo en Alhuudiyankooɓe naa en nganaa, yalla wo en rimɓe naa en riimayɓe. Katin
    du en fuu en njarnaama Ruuhu gooto oon.
  arl-NT: 'Pueyasoori pa rupuetootequiaa na Sohuanuta, puetunu jatiqui pa quiniuriajanaa.
    Pueyasoori puetunu na muerasujuanaa samiitianiquiaari na Sohuanuta. Pueyaso Sohuanu
    pa jiitiasacari, puetunu pajaniyajanaari rupuetootesano quiya niquiriyatu Sohuanutani.
    Naacuajitij, paari juhua niquiriyatu cuaqueya quiyani: Judiocuaca, taucuacanio,
    poonitijiosano pueyajuhuaj, camarnuuju pueyanio.'
  ziw-ziw: Kwaviya suwe, chikatenda Wayahudi hegu Wagiliki, watumwa hegu wantu sawo
    watumwa, chose chibatizwa kwa Muye umwenga mwe mwili uwo umwenga, na chose niyo
    chanyweswa Muye uwo umwenga.
  grc-TR: Καὶ γὰρ ἐν ἑνὶ πνεύματι ἡμεῖς πάντες εἰς ἓν σῶμα ἐβαπτίσθημεν, εἴτε Ἰουδαῖοι
    εἴτε Ἕλληνες, εἴτε δοῦλοι εἴτε ἐλεύθεροι· καὶ πάντες εἰς ἓν πνεῦμα ἐποτίσθημεν.
  nag-nag: Kilekoile ekjon Atma pora he amikhan sobke baptizma dikene ekta gaw bonai
    dise, Yehudi hoile bhi Porjati hoile bhi, bandi kene thaka nohoile bhi ajad thakile
    bhi, amikhan sobke ekjon Atma he khabole dise.
  eng-OEBCW: for it was by one Spirit that we were all baptized to form one body,
    whether Jews or Greeks, slaves or free, and were all imbued with one Spirit.
  knj-NT: Yutol cu masanil, cax c'al Israel jon, cax c'al c'amaj, junne ke cu masanil.
    Cax c'al ket xa cu ba cu txojli, cax c'al yet jon junoj xa mac txequel, pero junne
    kei. Yutol ja' yet jix cu ak'le bautizar, junxane jix kun can yetoj Cristo. Yutol
    asanne jun Yespíritu jix cu ak'on bautizar, yu jun tu', yuxan jaxca tol junne
    mimanile kei, yutol jix ak'le naj e on cu masanil.
  deu-1912: Denn wir sind auch durch einen Geist alle zu einem Leibe getauft, wir
    seien Juden oder Griechen, Knechte oder Freie, und sind alle zu einem Geist getränkt.
  san-PUN: ਯਤੋ ਹੇਤੋ ਰ੍ਯਿਹੂਦਿਭਿੰਨਜਾਤੀਯਦਾਸਸ੍ਵਤਨ੍ਤ੍ਰਾ ਵਯੰ ਸਰ੍ੱਵੇ ਮੱਜਨੇਨੈਕੇਨਾਤ੍ਮਨੈਕਦੇਹੀਕ੍ਰੁʼਤਾਃ
    ਸਰ੍ੱਵੇ ਚੈਕਾਤ੍ਮਭੁਕ੍ਤਾ ਅਭਵਾਮ|
  nob-LB: Vi har alle blitt døpt med en og samme Ånd, for at vi skal tilhøre den samme
    kroppen. Det spiller ingen rolle om vi er jøder eller andre folk, slaver eller
    frie, for vi har alle blitt fylte med en og samme Ånd.
  ntj-ntj: Tjiinya Kuurti kutju-palunyanyartu yarnangungkarringu pirningkartu-lanya.
    Nyangka-lan yarnangu kutjurringu nyinarra. Tjiinya Tjiyu pirninya, puru Tjiyu
    wiya pirninya, puru puurrku waarka palyalpayi pirninya, puru yungarralu kulira
    palyalpayinyatarrartu-lanya kutjurnu. Puru-lampa pirnikurtu Kuurti kutju palunyanyartu
    nintirnu kapitjanurapirinypa-lanya kanyiratjaku.
  sxb-NT: Awandi ku ifwe na *Awayaudi na awandi na awantu awatari Awayaudi, awandi
    wari *awakurumu na awandi na awantu awari owuyanga. Ni twona twabatiiswa no Omwoyo
    Omweru ogwa Katonda omulala okuwa omuwiri omulala kandi twona twaeewua Omwoyo
    Omweru omulala okunywa atuizuzie.
  nhu-NT: Beene nu bonyii jɛɛy jɛɛy, ɛ bomew nu Bojuu, bomew Boglek, ɛ bomew nu bonfaw,
    ɛ bomew yaa nu kɛ bonfaw. Ɛ ɛ̀ nu kɛ Keyoy kemwaaŋ kè to taashɛɛ beene bocii keenu
    ye yimiaaŋ. Ɛ Nyo' to gɛke kɛ ɛ ɛ̀ nu Keyoy kedvu kemwaaŋ fô mvuntelem mvusɛɛbeene
    le.
  row-row: Basa nggita nenepaꞌa to Dula-daleꞌ esa. Naeni de leleꞌ sarani nggita, ata
    dadꞌi onaꞌ nusaꞌ esa. Mae hita atahori Yahudi do atahori nda Yahudi sa, ate do
    atahori nenemboꞌit o, Lamatualain fee basa nggita Dula-daleꞌ esaꞌ a. Naa onaꞌ
    basa nggita tinu oe mana nendi masodꞌa mia oe mataꞌ esa.
  msy-msy: Ezɨ, Duar vamɨra bar moghɨra e ruezɨ, e nivafɨzir vamɨran mɨn iti. E Judaba
    ko Kantrin Igharazibar Gumaziba, ko ingangarir gumazir kɨniba ko fɨriaghrezir
    gumaziba, Godɨn Duam bar moghɨra e gamizɨ, mati gumazamizir avɨriba uari inigha
    dɨpar itarir vamɨran api moghɨn, e uari inigha Godɨn Duam ko poro.
  agg-agg: Mamɨ ranɨ-süŋgumboane muŋguambo sɨhɨrɨ, Suda, Suda-yafe ndɨfo, moanɨ ratüpurɨyei-rɨhündeimbɨ,
    asu moanɨ nɨmboeimbɨ nindou, sɨhɨrɨ fi mamɨ ranɨnambo hundürɨmayefɨ. Asu muŋguambo
    sɨhefɨmbo God ai Yifiafɨ mamɨ ra masemunɨ.
  ptp-ptp: ên il vɨhati lipac mia ya Myakɨlôhô Ngɨbua nôn tibed om il tu nôn tibed.
    Il mangwe Yuda dɨ il mangwe tɨbii Glik, dɨ il ya tu xomxo nue yuac pɨleva dɨ il
    ya o tu xomxo ti nue yuac lêm, lêc il xôn vɨhati ge, il kô Myakɨlôhô Ngɨbua tibed.
  nak-nak: Egite vuhi etatou te la isale Kraist, etato tomi abi La Kalulu La Marokala,
    eia vagoilo etatou mai ele te la pulolou ale taritigi te la valalua me hatavivile
    tetala. Etato kama visauru, isahari la tau Iuda, isahari la tau Grik, isahari
    la tahalo la vuliti, isahari la tahalo bulalahu moli. Eala moli oio te Kraist
    etatou visauru moli, etato mai ale vikapopoti oio tetala.
  lbb-lbb: Anasa takai ka a Talngan Tabu i baptais dala rop, sur dala takai ka palaona
    e Karisito, dala a tarai Juda, pa dala ning bel a tarai Juda, dala na tena titol
    oros pa dala ning bel dala tena titol oros. Pa e God i saran takai ka a Talngan
    Tabu tetek dala rop sur dalar gang ono.
  kan-2017: ಯೆಹೂದ್ಯರಾಗಲಿ, ಗ್ರೀಕರಾಗಲಿ, ದಾಸರಾಗಲಿ, ಸ್ವತಂತ್ರರಾಗಲಿ ನಾವೆಲ್ಲರೂ ಒಂದೇ ದೇಹವಾಗುವುದಕ್ಕಾಗಿ
    ಒಂದೇ ಆತ್ಮನಲ್ಲಿ ದೀಕ್ಷಾಸ್ನಾನಮಾಡಿಸಿಕೊಂಡೆವು. ಒಂದೇ ಆತ್ಮವು ನಮ್ಮೆಲ್ಲರಿಗೆ ಪಾನವಾಗಿ ಕೊಡಲ್ಪಟ್ಟಿತು.
