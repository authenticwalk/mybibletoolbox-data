  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ኣዪሁዳ ኣሳ ጊዶፔኔ ዎይ ጊሪኬ ኣሳ ጊዶፔ፥ ዎይ ኣይሌ ጊዶፔኔ ዎይ ዎማኖ ጊዶፔ፥ ኡባይ ኢቲ ጌሻ
