    juncats inictal a Cristo. Huahua’ ti patal u t’u’thithinchithits i ichich c’al
    xi juncats an Espíritu Santo.
  med-med: Uⱡ to ei mel ku, Jura wamp kep, wamp rʉⱡaip elpa mbʉ kep, wote kongun kindmant
