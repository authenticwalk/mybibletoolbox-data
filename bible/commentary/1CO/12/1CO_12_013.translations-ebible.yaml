    Iruhin iri uwe. Apak mani eshudok douk shape shakamum kupaishi arpesh shenek-umesh
    mour meyoh iri, mani eshudok douk shape meyoh iri, marao atin Iruhin ananin Mishin
    nyapenyap.
  bgs-bgs: Iring kanan, tô langun ta, agad Judio ó ánnà Judio, agad állang ó ánnà,
