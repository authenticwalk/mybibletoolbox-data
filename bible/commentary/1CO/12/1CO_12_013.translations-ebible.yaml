  dan-1931: Thi med én Ånd bleve vi jo alle døbte til at være ét Legeme, hvad enten
    vi ere Jøder eller Grækere, Trælle eller frie; og alle fik vi én Ånd at drikke.
  kwj-kwj: Hinde wowani, nunu okwe o hingambwa. Gotri Himamwale funda naha kumbwa,
    nunu Juta hima kupu le, Girik hima le, hima lei tako tokwe dasini nindumwasari
    tau randau hima le, e, lalaunasini dau hima le, nunu tinda ete uku nunu yasisiwani
    hima tape funda naha hinga nu siraro. Wosini nunu tinda ete Gotri Himamwale funda
    naha ni nu torosini rini ni uku sumbwe hinga nu andau.
  vie-OVCB: Vài người trong chúng ta là người Do Thái, người Hy Lạp, người nô lệ,
    hay người tự do. Nhờ một Chúa Thánh Linh, tất cả chúng ta đều chịu báp-tem để
    gia nhập vào một thân thể, và chúng ta đều nhận lãnh cùng một Chúa Thánh Linh.
  kze-kze: évakarawaiya Yútaa-kwaasiya únasaya évaka'a ó'onkaa-kwaasi owasá évaka'a
