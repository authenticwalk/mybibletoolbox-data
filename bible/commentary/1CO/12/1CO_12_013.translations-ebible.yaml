    ꞌAtumaina i tauyeni, ꞌAnuꞌanununina ꞌaitamogana matatabuda i ageda.
  ory-ory: ଯେଣୁ ଆମ୍ଭେମାନେ ଯିହୁଦୀ ହେଉ ବା ଗ୍ରୀକ୍‍ ହେଉ, ଦାସ ହେଉ ବା ସ୍ୱାଧୀନ ହେଉ, ସମସ୍ତେ
    ତ ଏକ ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ଏକ ଶରୀର ହେବା ଉଦ୍ଦେଶ୍ୟରେ ବାପ୍ତିଜିତ ହୋଇଅଛୁ; ଆଉ ସମସ୍ତେ ଏକ ଆତ୍ମାରୁ
    ପାନ କରିଅଛୁ।
  bzj-bzj: Rait soh, weda wi da Jooz er nat, weda wi da slayv er weda wi free, wen
    di Spirit a Gaad baptaiz wi, dat mek wi paat a wan badi; ahn Gaad gi aala wi da
    sayhn Spirit weh liv eena wi haat.
  chk-chk: Iei usun oukich meinisin, ese lifilifil ika chon Juta ika chon lükün Israel,
    ika amanau ika aramas mi ngas, kich meinisin sia papatais lon eu chök inis ren
    eman chök Ngün, kich meinisin sia pwal ün seni eman chök Ngün.
  ssd-ssd: Sine afu Zu afu kasomok mbal afu piro taŋgo afu kulat taŋgo sine ŋakmba
    Tukul Guwa kule pisne taŋaŋ tigeŋ sulumba ŋgarosu ndindo mayok kageŋ. Kristus
    nu Guwa ndindo ta siŋgina le sine ŋakmba kule taŋaŋ nyigeŋ.
  acr-TNT: Ma ri Ruxlabixel ri Dios xuꞌan xa jun chike echiriꞌ xkacꞌul ri bautismo
    pa rubiꞌ ri Cristo. Konoje cꞌu riꞌ xa jun kawach, tob e cꞌo jujun chike e aj judiꞌab
    y jujun chic na e ta aj judiꞌab, tob ne jujun chic e aj chaquib elokꞌotal ruma
    cajaw yey jujun chic quechacun pa que rique; pero konoje junam kacꞌulum ri Uxlabixel
    re ri Dios.
  rop-rop: En im lagijat du garram Jisas Krais, dumaji nomeda wi blendibala, bat stil
    wibin ol beptais langa wanbala bodi garram det Holi Spirit. Nomeda wi Juwish pipul
    o Jintail pipul o rabish pipul o haibala pipul, bat stil God bin gibit wi holot
    det seimwan Holi Spirit blanga jidan insaid langa wi.
  mee-mee: Palu re nge ita ka ri ra Iura, ba palu ka sana ri ra Iura. Ba palu re nge
    ita ka ri ra kumangngatulu ra ragau pattoto kanrea, ba palu ke sa. Ka ita ra ragau
    matantana, ava ka inae ita ka rave pangamagoe, nae Kannu Ae Nutu a i a kena mana
    ke pulisivala ita kinung ngallo nga mira kena mana. Ke pulisivala ita nga Karais
    mirana. Ba ita kinung kaka rave Kannu kena mana laeala a Nutu tunge.
  dif-dif: Ngangau ngaiani Jaola kulnujeli palku kulnuja multibanila manina wonti;
    ngaiani Juda kana kara Griekala kara, mili kara kurakanila kara, ja Nulia ngaianina
    pratjana Jaola kulnujeli kaljura ngankana wonti.
  gam-gam: God Murble nono porapora i nu pagle awika, nono Iwa Kerman gakle taimane
    mal embe mormon. Juda una morka, pende epil djell una morka, una pende ge una
    boll kaye pa nukogo yenjka, una pende nukogo nayenjka, embe djelldjell mopin ba
    nono ipin ge God Murble taimane ge ipin.
  nou-nou: Edo ingodena Jew embobo de edo embo Jew ae de edo saboa ari embobo de embobo
    kotopu de awa God uso Asisi kotopu mi ewamei etiri ingodena berari awa Keriso
    da tamo da papatu isera. Edo emboro awodo da ingodena berari awa Keriso da tamo
    da papatu isera edo Asisi Kotopu awa teta umo sinini ingodenanemi indorase inge
    isira.
  mqb-NT: Anga, à alay a ɗa ga baptisma nà, mənuko fok, kwa Yahuda ahay, kwa ɗo
    su kon azar aya awan, kwa ɗowan a nə ɓile, kwa ɗowan a nə ɓile a bay, Mbərom a
    gak uko ahay baptisma tə Apasay Cəncan a kərtektəkke, sə təra mənuko fok zek kərtek
    awan. Aday mənuko fok ɗa rah nə tə Apasay Cəncan ata kərtek a re.
  ape-B: Umu moneken, apak manatimaguk atin God ananin Michin nyenek baptaisumapu
    ali nyenekapu matoglu kobi atin elpen umu. Apak Juda manu ipak douk likuk wo pudukemu
    God uli e. Apak manu echebuk douk chape chakamomu kipaichi elpech chenekumech
    moul meyoh uli, manu echebuk douk chape fri uli, malau atin God ananin Michin
    nyapenyupu.
  grc-F35: Καὶ γὰρ ἐν ἑνὶ Πνεύματι ἡμεῖς πάντες εἰς ἓν σῶμα ἐβαπτίσθημεν—εἴτε Ἰουδαῖοι
    εἴτε Ἕλληνες, εἴτε δοῦλοι εἴτε ἐλεύθεροι—καὶ πάντες εἰς ἓν Πνεῦμα ἐποτίσθημεν.
  cav-NT: Dutya ecuana iyacuanetanahua tumeque Yusuja Espíritu eque, Jesús tsehue
    yuhuacama juishu. Dutya ecuana Jesús queja nimee tere juatsu, Yusura ecuana cuita
    pidya camadya baya. Israelita cuanatu Jesús queja catyatihua; tumebaedyatu juhua
    israelita ama cuanaque. Tsujema mere juya cuanaque tuna Jesús queja catyatihua;
    tumebaedya catyatihuadya etsujequi jiteque mere juya cuanaque. Bape bape ecuana
    juya ama bucha, peadya Espíritu eque ecuana Yusura casaturaya.
  kgp-NT: 'Topẽ kuprĩg vỹ tỹ ũn pir nĩ, kỹ ẽg kar vỹ kygpe kỹ nỹtĩ, ti kuprĩg tỹ,
    hã vỹ: Cristo há pir, he mũ. Ẽg kãmĩ ũ ag tóg tỹ povo tỹ Israel ag ki ke nỹtĩ,
    ũ ag tóg tỹ povo ũ ag ki ke nỹtĩ gé, ũ ag tóg ẽprã ke tỹ patrão nỹtĩ, jó ũ ag
    tóg patrão tũ nỹtĩ. Hã ra Topẽ kuprĩg vỹ tỹ ũn pir nĩ, ẽg jagrẽ ti, kỹ tóg tỹ
    ẽg jagrẽ kar nĩ, ti pir nĩ hã ra. Nén ũ pir vỹ tỹ ẽg nỹtĩ.'
  bvd-bvd: Ni kolu nee, na bali 'akolu kera toaa Diu ki, ta bali kera toaa nao lau
    Diu ki, ta bali lau guu kera toaa da rao ki fua mange, ma ta bali lau guu kera
    toaa nonilaa ki. Aia, ni kolu sui guu kolu nii 'ana tii nonidoo guu suli tii Anoedoo
    Abu guu nia faasiuabu kolu uri too lae 'ana tii nonidoo guu. God nia falea tii
    Anoedoo Abu guu fua lao mauria kolu ki sui guu.
  ukr-1871: Бо одним Духом усї ми в одно тїло хрестились, чи то Жиди, чи Греки, чи
