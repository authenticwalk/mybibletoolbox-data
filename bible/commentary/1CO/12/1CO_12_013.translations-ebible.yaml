  mya-mya: ထို​နည်း​တူ​စွာ​ငါ​တို့​သည်​ယု​ဒ​လူ​မျိုး​ဖြစ် စေ၊ လူ​မျိုး​ခြား​ဖြစ်​စေ၊
    ကျွန်​ဖြစ်​စေ၊ လွတ်​လပ် သူ​ဖြစ်​စေ၊ ဝိ​ညာဉ်​တော်​တစ်​ပါး​တည်း​အား ဖြင့်​ကိုယ်​ခန္ဓာ​တစ်​ခု​တည်း​ထဲ​သို့​ဗတ္တိ​ဇံ​ခံ
    ယူ​ကြ​၏။ ငါ​တို့​ရှိ​သ​မျှ​သည်​ဝိ​ညာဉ်​တော် တစ်​ပါး​တည်း​ကို​သောက်​ကြ​ရ​၏။
  gng-NT: Kimɛ tiʼni bà yé *Sufmbɛ nin bà ŋa yé Sufmbɛ, bà yé iyonbe nin bà
    ŋa yé yonbe, Mifuoñaanbaabm nɛ jiire' ní tiʼkɛ bo ki yé tiʼbo Uwien ya ñunsii,
    ki tien' tɛ unibaab. Tiʼkɛ ñun' mi ya Fuoñaanbaabm nɛ tɛn miñunm.
  cbi-NTPO: Naa kumuinchi lala judíola bain, naa judío chachi jutyula bain, naa manda-i'
    taawasha kemu chachilla bain, naa yai tene nejuu chumu chachilla bain ma Espírituchi
    tene demungarayu, tsa-i' ma bulu juu tiyanu, tsenmin Dios lalanu juntsa Espíritu
    tene main main kuve.
  ikk-NT: Makẹni, Mmọn-nsọ ohu hụ kẹ wẹ gha gi mirin-Chuku wẹ mẹ ẹnyi bu ẹnyi ile
    che imẹ ẹhụ ohu—kẹ ndị Ju kẹ ndị alị ndị ọzọ wụlẹni ndị Ju; kẹ ndị wụ igbọn kẹ
    ndị wụlẹni igbọn; wẹ nọ mẹ ẹnyi ile rarịsọnmẹ Mmọn-nsọ ohu ahụn.
  leu-leu: E malaanabeꞌ netaara xapiak, a mu Juda e nari aava ri pife Juda, a mu yaasok
    e nari aava ri pife yaasok, taara xapiak taara fasufan xe lana vipin naang sena
    vovau saxa mon aava Piran fo tavai netaara pana la xunus itaara.
  maz-NT: Nutscöji 'ma ró ench'e ín mü'büji e Cristo, cja ch'acöji 'ma 'natjo o̱ Espíritu
    Mizhocjimi c'ü ra bübü ín mün'c'öji rí texeji. Nguec'ua rí chjëntcjöji 'natjo
    cuerpo dya, zö ri menzumüji a Israel, o zö ri menzumüji a Grecia. Rí chjëntcjöji
    'natjo cuerpo dya, zö ri esclavoji, o zö dya ri esclavoji. O ch'acöji 'natjo Espíritu
    rí texeji.
  bod-N: བདག་ཅག་ནི་ཡ་ཧུ་དཱ༌པའམ། གྷི་རིག་པའམ། བྲན་གཡོག༌གམ། རང་དབང་ཅན་བཅས་གང་ཞིག་ཡིན༌ཡང༌།
    ཐམས་ཅད་ལ་དམ་པའི་ཐུགས་ཉིད་གཅིག་ནས་སྐུ་ལུས་གཅིག་གི་ནང་ཁྲུས་གསོལ་ལ་ཞུགས་ཤིང་དམ་པའི་ཐུགས་ཉིད་གཅིག་ཁོ་ནའི་བཏུང་བྱ་གནང་བའོ༎
  tca-NT: Rü yexguma íibaiü̃gu rü Tupanaãẽ i Üünexü̃ rü wüxitama i naxü̃ne tüxü̃ nixĩgüxẽẽ.
    Rü woo Yudíugü na ixĩgüxü̃, rü ẽ́xna tama Yudíugü na ixĩgüxü̃, rü woo togümẽ́xẽwa
    ingexmagüxü̃ rü ẽ́xna taxúxemẽ́xẽwa ingẽxmagüxü̃, natürü wüxitama i naxü̃ne tüxü̃
    nixĩgüxẽẽ i nüma i Naãẽ i Üünexü̃ i nüxicatama ixĩxü̃. Rü guxãma i yixema rü marü
    tüxna nangu i ngẽma Naãẽ i Üünexü̃.
  zpl-NT: Xne yeꞌahua urinzaꞌahua equie cuendaꞌ tucutsia Espíritu Santo, para nú aca
    tucu necatseꞌahua cuna beelá bee saꞌahua, mase nú necaꞌahua bene Israel urre lacaꞌahua
    bene Israel, mase nú necaꞌahua esclavo urre lacaꞌahua esclavo, pero neca tucu
    necatselaꞌahua xne yeꞌahua nzula Espíritu Santo cuna liaꞌahua.
  mbc-NT: Tamî'nawîronkon uurî'nîkon Judeuyamî', moropai Judeuyamî' pepîn moropai
    itesa' pînon moropai tesa' kenankon wanî tiwin. Maasa pra uurî'nîkon yenpatakona
    tîuya yai Morî Yekaton Wannîya uurî'nîkon kupî'pî tiwin, uyesa'kon pe awe'to'pe.
    Mîîkîrî Morî Yekaton Wannî tîrî'pî Paapaya tiwin pî' e'nî tanne uurî'nîkon pia
    aako'manto'pe uyarakkîrî'nîkon.
  ndg-ndg: Kwa mana katika roho yumo twenga twabote tutibatizwa kuwa yega umo, kwamba
    Ayahudi ni Ayunani kae, kuwa amanda kae au huru, ni bote tuinyweile Roho imo.
  wsk-wsk: Mu awuk, ana suen la, Juda ko ta, Greek ko ta, se ura dungan kariimet ta,
    se ura dungan kariimet mena ta, ana Bur Laili suanta te anuwa marak taman ale
    Kristus ko kumik suanta iwita bagasan. Ale Bur Laili suanta nung te tala yu marak
    nangarso se nasan.
  toj-NT: Eso sí, ja mero smeranili, jel aayotic pero ja Espíritu Santo, jun xta huax
    yilahuotic jpetzaniltica. Tuctuquil ja jbiiltic huax aaji quitic ajyi. Ay ma'
    judio cujtic, soc ay ma' griego, soc ay ma' mozo ni aya, soc ay ma' libre ay.
    Pero ja huego, yuj ja Santo Espíritu, mi xa huan tox c'ulantic pensar ta tuctuquilotic
    ajyi. Ja Espíritu Santo, lajan soc ya paxcotic jun ita cristianoil y ti xa ay
    jmoctic cada jujuneotica.
  tbc-tbc: Man dugo, id fidian Ur kisaek mi nam suguek tiŋaneg, an lo tutumanig tinik
    kisaek tilasag tumado da. Gidad id aenta Juda, tia, aenta Juda tia yak, aenta
    urat bigabeg adi, aenta kawan tumado tator da, Anut id fidian Urgun kisaek mi
    lo taluk o ipanad a.
  sna-sna: Nokuti tose takabhabhatidzwa noMweya mumwe mumuviri mumwe, vangava vaJudha
    kana vaGiriki, varanda kana vakasununguka, uye tose tikapiwa kuti tinwe Mweya
    mumwe.
  smk-NT: Wanin ta, nalipos atamo nin sayan-sayay Ispirito nan Dios ta pigaw nin nipasaya
    natamo sa sayan-sayay pa'sar lalaman. Judio man o ambo' atamo nin Judio, aripen
    man o ambo' atamo nin aripen, pari-pariho tamoyan rinisibi a sayan-saya nin Ispirito
    nan Dios.
  grc-TCGNT: Καὶ γὰρ ἐν ἑνὶ πνεύματι ἡμεῖς πάντες εἰς ἓν σῶμα ἐβαπτίσθημεν, εἴτε Ἰουδαῖοι
    εἴτε Ἕλληνες, εἴτε δοῦλοι εἴτε ἐλεύθεροι· καὶ πάντες εἰς ἓν πνεῦμα ἐποτίσθημεν.
  gof-WFTW: Nuuni Ayhude gidin Girike gidin aylle gidin womaano gidin, ubbay issi
    asatethi gidanaw Geeshsha Ayyaanan xammaqettida. Qassi nu ubbay issi Geeshsha
    Ayyaana ekkida.
  spa-BLM: Porque en un solo Espíritu fuimos todos bautizados en un solo cuerpo, sean
    judíos o griegos, sean siervos o libres; y a todos se nos dio a beber en un solo
    Espíritu.
  kyz-NT: Jejui 'ga rerowiaaramũ ae jemogyi aju'jaju'jawe etee futat 'ga upe. Judeuramũ
    ore, judeue'emamũ pẽẽ, ka'a pewara 'gã, oje'wyrarete pewara 'gã. Mĩmera ae Jejui
    'ga rerowiaaramũ etee futat. A'eramũ Janeruwarete 'ga U'agesage mua janee. A'eramũ
    'ga 'Agesagea jane mogyau majepei teewaramũ futat.
  dao-dao: Acun kba ni avan hin Judaha pi kyase, Krika pi kyase, mpyaa pi kyase, mpya
    am ni tia pi kyase, pumsa mat üng mi ve khaia Ngmüimkhya mat üng baptican mi khanki.
    Ngmüimkhya mat däk awk vaia jah peki.
  cya-cya: Si'ya scati Espíritu 'in Ndiose nchgaa na mducua tya na lo' m'ni sca ñi
    'in na, ne' judio uta ne' griego, lo' ta nguso nu msi'i ne' 'in uta nu ngui'ni
    tñan cha' 'in ti, nchgaa na m'ni ñi cha' mtsa'an yu'hui scati Espíritu 'in na.
  nii-nii: Pe sinim mołmun wumb, kombur Jura wumb, nga kombur wumb tiłap eipi pii
    gii ninjing wumb; nga wumb kombur wumb endi kin kongun wii erik ngołmun; nga wumb
    kombur en enim nge, epi kanim kanim ermin ni piiłmin. Wumb pii gii ninjing ei
    yi ełmin wumb pei ombu, ei Gui Ka endeim ełe noł pek, ok dambiltik, se ende punjung.
    Nga Gos sinim wumb pei Gui Ka endeim ełe mendpił erpi, sipi kindang kin, o pun
    ende mołmun.
  ign-NT: Tacahe, vahi étapa­racaina te israelí­ta­há­vipuca, te apava­sa­sa­jue­cu­ha­vi­hi­va­repuca,
    étaripa te máquenu­re­ha­vi­hipuca. Téhesera te vicaica­chasipa eta véhisi­rayare
    ema Viáquenu, étana­rinepa eta vímahi maicha ema Espíritu Santo. Éneri­chuvare,
    eta mávahá­si­ra­ha­viripa, vicuti­ca­caripa eta máecasa­re­chi­ra­havihi eta
    viáchanevana.
  dik-NT: Këlä aya, ɣook ëbën ke ɣo ye kɔc Judeo, tɛ̈dë ke ɣo ye kɔc cie kɔc Judeo.
    Tɛ̈dë ke ɣo ye kɔc lääu nhïïm, tɛ̈dë ke ɣo ye aloony. Wëi Nhialic acï ŋɛk kamkua
    a muɔɔc nhom ku arɛ̈ɛ̈r kek ɣo, ku acï ɣo looi buk aa baŋ guɔ̈p Raan cï lɔc ku
    dɔc.
  cac-cac: Yujto co masanil, vach'chom israel on̈, mato maay, palta junn̈ej caj co
    masanil. Vach'chom ayon̈ och checab'oc d'a junoc anima, ma quic co b'a co ch'ocoj,
    palta junn̈ej caji. Yujto ayic ix on̈ ac'ji bautizar, junn̈ej ix on̈ ajcan yed'
    Cristo. Yujn̈ej Yespíritu Dios, ichato junn̈ej nivanil caji, yujto a ochnaccan
    d'ayon̈ co masanil.
  tzj-E: Cara' quenbij chewa com xjun mism Espíritu Santo xokbanbexa bautizar konjelal,
    xjun cuerpo xba'na chka che ok aj Israel y che ma ok aj Israel ta, che ok esclavo
    che ok libre, xjun mism Espíritu Santo xoca ptak kanm chok nimlaj konjelal.
  san-BUR: ယတော ဟေတော ရျိဟူဒိဘိန္နဇာတီယဒါသသွတန္တြာ ဝယံ သရွွေ မဇ္ဇနေနဲကေနာတ္မနဲကဒေဟီကၖတား
    သရွွေ စဲကာတ္မဘုက္တာ အဘဝါမ၊
  yaa-NT: Cristo fistifiano nõfi ãfe põya keskarakĩ. Atiri nõ judeofo ikaino mani
    fetsafori judeofoma ikaino yorafãfe ãto yonomatifo ikaino askatari yorafãfe ãto
    yonomatifoma ikaino nõ askai fetsea. Nã nõ Cristo chanĩmara faafo tii nõ afe yora
    ika. Niospa Yõshi Sharapa noko õiti fetsafaax nõ mẽra iki.
  cab-NT: Sun wagía afíñetiña—juríu, máma juríu, idámuni, máma idámuni, furúmieguarügü
    le wawúyeribei—láu wabásterun, ába ladǘgüníwa Sífiri Sándu lun ában wamá jáma
    sun jíbiri afíñetiña, áni sun wagía, resíbi wamúti méme Sífiri Sándu ligía.
  clu-clu: Ay kita tanan, Judio man okon bukun, oripun okon libri, ginbunyagan sa
    sangka Ispirito lang agud maging sangka lawas. Kag sangka Ispirito ra lang ang
    ginpainum kanatun nga tanan.
  swh-ULB: Kwa maana katika Roho mmoja sisi sote tulibatizwa kuwa mwili mmoja, kwamba
    tu Wayahudi au Wayunani, kwamba tu watumwa au huru, na wote tulinyweshwa Roho
    mmoja.
  tpt-NT: Ex vachu chun ni kijnankꞌan lhiꞌaqchajꞌajuu ni Espíritu Santo para va taun
    lakatunaj kajuu, mas kajuu israelitas u mas jantu, mas kajuu oqxtamatin u mas
    jantu. Pero va taun ni Espíritu yu kintalaqtanun kijnan.
  aai-aai: Ana itinin i ta’imon. O Jew orot, o Greek orot, akir orot, roufamen orot,
    it etei i Anunin ta’imonamaim bapataito tabai biyat ta’imon matar, naatu God Anunin
    ta’imon ayubit ana harew dogorotamaim isuwaire.
  sny-sny: Nomo Jisas lo peri wanu umasiye su, Owane Sitewi lo Hepene Wara'i a'i nomo
    Jisas lo tahe pa'are ma'e hene ani fuwe. Serai nomo ta'i ta'i a'i tahe pa'are
    lo tewi a'i henerai. Nomo Juda lo lu taune, fene lu taune tewi tere'e, nomo werese
    Jisas lo peri wanu umasisiya ape, nomo Jisas lo tahe pa'are ta'i a'i henerai.
    Sosu aiwawe a'i lu taune tamo wiyawi yahowa'i ta'anesiya ape, sosu lu taune tere'e
    wiyawi ma'aru se ta'anesiya ape, lowe werese Jisas lo peri wanu umasinamisiya
    ape, Jisas lo tahe pa'are tewi a'i henerai. Owane Sitewi lo Hepene Wara'i a'i
    nomo werese Jisas lo tahe pa'are sahe hene ani futeye. [Ga 3:28]
  myy-myy: Jeyaro ña mani. Tʉote mʉa. Judio masa, judio masa meje cʉni, gãjerãre moa
    ĩsirã, gãjerãre moa ĩsimena cʉni ña mani. Jesucristore tʉorʉ̃nʉcõri idé gu roticʉ
    mani. Mani sĩgʉ̃ rʉyabeto Espíritu Santo quedi sãja ecoana riti ña mani. Ĩ sĩgʉ̃ti
    ñami mani ya ʉsijʉ quedi sãjarʉ. Ito bajiri ĩ́na sʉoriti co rujʉ bajiroti rujʉ
    cʉtia mani.
  trc-NT: Dan me se canocoꞌ cunuda̱nj níꞌ man Jesucristó, ne̱ cayáán Nimán Diose̱
    ga̱ ꞌo̱ ꞌo̱ níꞌ, ne̱ cheꞌé dan cataꞌ ne níꞌ, ga̱a ne̱ cunuu rcuaꞌa̱a̱n taranꞌ
    níꞌ, ne̱ cheꞌé dan ase vaa nee̱ man o̱rúnꞌ yuvii̱ roꞌ, vaa taranꞌ níꞌ cuano̱ na̱nj
    chugua̱nj. Ino̱ vaa taꞌa̱j ꞌo̱ ꞌo̱ níꞌ, ne̱ veé dan me se taꞌa̱j níꞌ me yuvii̱
    israelitá do̱ꞌ, taꞌa̱j níꞌ me yuvii̱ yaníj do̱ꞌ, taꞌa̱j níꞌ me mozó do̱ꞌ, taꞌa̱j
    níꞌ ne uun mozó me do̱ꞌ, tza̱j ne̱ ase vaa nee̱ man o̱rúnꞌ yuvii̱ roꞌ, vaa taranꞌ
    níꞌ cuano̱, ne̱ ya̱nj ndoꞌo Nimán Diose̱ ga̱ cunuda̱nj níꞌ cuano̱ ei.
  cut-NT: Tihca̱, te andahre ihyan nación yahn Israel, o ihyan ta̱ma nación uvo, andahre
    chenan cumo vo dihvo vo, o rihquentiyon ma̱n vo uvo ne, ate a a̱ma no Vaco Ndah
    yahn Dendiohs nedin da̱ma uvo, din che ndo vo anduhneca̱ a̱ma no ihyan, quenun
    queri a̱ma vo.
  bel-bel: Бо ўсе мы адным Духам хрысьціліся ў адно цела, Юдэі альбо Эліны, рабы альбо
    вольнікі, і ўсе напоены адным Духам.
  zlm-KSZI: Oleh satu Roh kita semua telah diimadkan ke dalam satu tubuh – baik Yahudi
    atau Yunani, baik hamba atau orang merdeka – dan semua telah disuruh minum ke
    dalam satu Roh yang sama.
  gdr-gdr: Mop nokɨp men komkesa, Ju rɨga dɨde Grik rɨga, ɨ wɨko rɨga dɨde b'ɨtrari
    rɨga, yɨpaina Yɨnayɨna Wɨngawɨnga na yokatonda ɨ ɨngkenaemb baptiso yokatonda
    yɨpaina jɨ awowɨm. Sɨ men komkesa onggɨtyam yɨpaina Yɨnayɨna Wɨngawɨngam pɨlkaim
    nyɨ onaya pɨla danda akatenenindam yɨpand awowɨm.
  vmy-NT: Ngatꞌa tu jngu Isennixtjintsje kisatendaña ngatsiꞌa ꞌba ꞌba=tsaꞌen tu jngu
    yojo kuánña, ninga xuta judío asa kjaꞌe xuta, ninga xi chuꞌnda asa xi ndaire yojore.
    Ngatsiꞌa kikaꞌena nga kjiꞌyaa ndekuini Isennixtjintsje.
  cmn-FEB: 无论是犹太人或希腊人、奴隶或自由人，都在同一位圣灵那里受洗，最终成为一个身体。我们都被赐予同一个圣灵为饮。
  gmv-RNT: Ayhuda asata gidinka Girike asata gidinka, aylle gidinka woykko goqa asata
    gidinka nu wurikka issino gidanas issi Ayanan xammaqetidos. Nu wurikka ha issi
    Ayanappe uyidos.
  ncl-NT: Sinda ticate judíos, sinda ticate icnían hual amo judíos, sinda ticate inmintequipanujquimes
    tecojuan hual quinchihualtilo huan amo quinlaxlahuilo, sinda ticate tequipanujquimes
    hual quinlaxlahuilo, jan yoje timoxtin ticate iyaxca pampa noje timoxtin ticataloaya
    lacuayatequili pan ipampa se Espíritu hual ticanaje pa toyolo. Pampa inon, Dios
    techita quinami ixolomes, techita quinami se san pampa timoxtin ticpialo in se
    Espíritu.
  sua-sua: Ii, ngota vle tok, ekam ko mor tgus ngot parrur orom E Nunu A Totur ka
    munik ko en atgiang va ngota kaum ka vle kat te, e Yesus ka vok to atgiang tok
    arhe. Si mor o Yuda, i o o vrong rhek, i o endruk ngam kaeha ngang ngalmialaol
    ruk ngam kaenen mar, i o endruk nong ngalmialaol ruk ngam kaenen mar kmeha ngang
    ngar, va E Nut ten E Nunu A Totur ngang ngor tgus, en kmel rengmat kun mnam mor
    tgus he mor kam kaum ka ktal vgum en. He enang tok, ngota vle enangthe mor tgus
    ngot kaum kaivie mnam a kolhi atgiang to E Nunu A Totur tok.
  are-are: Arai, nurnakanga relha arrpunha Jew nama. Kanha arrpunha Greece-arinyala.
    Arrpunha, artwaka urrkapunhapunha nama. Arrpunha itornka nama. Enka nyinta era
    pula nurnanha ingkarrakanha kaltjirrpulhelaka, nurna mpurrka nyinta nitjinanga.
    Altjirrala turta Enka nyinta erinha nurnaka ingkarrakurna yairnaka. Enka era turta
    nurnaka nyintaminyinturna irrpuka.
  gai-gai: Na anna gaind, Ŋeroŋ Rat kabea ndo aimo muruŋcamiŋmo kɨtac pukca neaŋrina,
    na iro kabe niŋgikca moca aimo muruŋ naaŋgɨra tik kabe ndarurina, na aia Iudananapa,
    Giriknan, co, tuomna aiŋ kamainda morenanapa, wanaiŋ ndeacrena meikramtaɨrap,
