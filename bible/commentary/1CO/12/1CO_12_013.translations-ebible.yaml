  boa-NT: Muurá paméváré jodíómuu, gríéégomuu, tsíjtyé hójtsɨ́ pañe íjcyamee, tsíjtyé
    hójtsɨ́ pañe íjcyatúmee, éhdume pámeere méijcyá dííbyeéjte. Muuráhjáa Píívyéébé
    Apííchó mépañévú úcaavémé méijcyá tsané múnaáréjuco. Aame Críjtoma tsáápihdyúré
