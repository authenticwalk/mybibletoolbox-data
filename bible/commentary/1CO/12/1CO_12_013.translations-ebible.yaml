    napano naio takurano ga joa kiado meuliano nalo beve terakurano.
  bqp-bqp: Ókↄ̃nↄ pínki, Yudanↄ ke buri pãndenↄ, zↄ̀nↄ ke zĩdadenↄ, Luda ó kɛ́ mɛ̀
    dokↄ̃nↄ ũ kũ a Nini mɛ̀n do pì gbãnaomɛ, à ó gbá a Nini mɛ̀n do pìi, akũ o
    mì ó pínki.
  mcp-mcp: Shé bɛ̂sh, tɔɔ *Oyúdɛn tɔɔ Ogʉrɛ̂k, tɔɔ məlwaá tɔɔ ofʉlî, shé á duwan Shíshim
    ŋgwûd dɨ́ shú nə́ shé bə́g ikʉ́l yâ nyúul ŋgwûd. Zɛmbî nyə á ŋgulal shé bɛ̂sh
    Shíshim ŋgwûd.
  hat-hat: Se sak fè, nou menm, kit nou jwif, kit nou pa jwif, kit nou esklav, kit
    nou pa esklav, nou tout nou te resevwa batèm pou n' te ka fè yon sèl kò ansanm,
    pa pouvwa yon sèl Lespri a. Nou tout nou te bwè nan yon sèl Lespri a.
  npl-NT: Porke tejwah tinochteh, tla tiyetoskeh tijudíojteh noso amo tijudíojteh,
    titlanémakteh noso amó, ijkuak otimokuaatekijkeh, axa ya tikmajmana san se kuerpo
    porke tikpiah san se Espíritu, iwa tinochteh otitlaonikeh san itech non Espíritu.
  bgg-bgg: Hì duiine, zab gethek ne, Jewthek chiih-è Gaibranthek magungde, khiao magunde
    ichad nede, chiih-è Ragung ò pha siu jia shii khowo yie, chiih-è gethek zab Ragung
    jia è niing pha phi.
  eng-TCENT: For by one Spirit we were all baptized into one body—whether Jews or
    Greeks, slave or free—and we have all been given to drink into one Spirit.
  eng-BSB: For in one Spirit we were all baptized into one body, whether Jews or Greeks,
    slave or free, and we were all given one Spirit to drink.
  cpu-NT: Tema aparoni ikanta Tasorentsinkantsi itzimi oviinkaatakaayetairi, ari okanta
    ovithaavakaantaari, onkantavetakya aakarika judío-payeeni, griego-thatatsiri,
    omperataari, saikashivaitaari, maaroni. Okempivaitaaro maaroni antsipatavakagaiya
    aakaite arapiintayetairo jiñaa añaakaashiretantatsiri, oshiyakaaventakeri Tasorentsinkantsi.
  san-ASM: যতো হেতো ৰ্যিহূদিভিন্নজাতীযদাসস্ৱতন্ত্ৰা ৱযং সৰ্ৱ্ৱে মজ্জনেনৈকেনাত্মনৈকদেহীকৃতাঃ
    সৰ্ৱ্ৱে চৈকাত্মভুক্তা অভৱাম|
  tac-NT: Aka Esukristo oyéramechigó we'kaná chojkégame ká'é. Jaré jurío ju 'lige
    jaré tabilé jurío ju. 'Lige jaré griego ra'íchame ju 'lige jaré se'unáriga ra'íchame
    ju. 'Lige jaré ralirúgame ju 'lige jaré tabilé, pe nóchame ju. Nobi suwábaga pe
    bi'lepi alawégame niru ko, pe Onorúgame Alawala.
  eng-WEBPB: For in one Spirit we were all baptised into one body, whether Jews or
    Greeks, whether bond or free; and were all given to drink into one Spirit.
  gfk-H: Ma hokaiken dahat ga kap ra bapitaiso tano Tanua waing dahat naga kis narako
    ta tiga palatamaina ta tikai mon. Taia ta linga bia dahat a Iudeia bia a Grik
    bia a tultulai bia pai tultulai dahat. Kalou ga hamamo dahat ma tiga kapawena
    Tanua mon bia dahat na mom tana.
  viv-viv: FaꞋina Yaubada AluꞋaluwa Mahalina againe tovetumagana moyaꞋaida gikivebafitaisoyeda
    be Keliso yana yoꞋo saꞋeyanaga againe kaluku, higa Keliso buye kaveꞋatutamoꞋaida
    faꞋina ide vaita Keliso wowona amine kamimiyami. Tufoida miYuda ada tufoida yoꞋo
    tulidiyao kalivai-dina, kadu tufoida agetoga ada tufoida taudeyao yada faisewa
    kavehimeyena, tu Yaubada AluꞋaluwa Mahalina againe gikivebafitaisoyeda, kadu mena
    AluꞋaluwana saꞋeyanaga againe giveyuda be gibababalida faꞋina moyaꞋaideyao kavesaꞋeya.
  yao-yao: Pakuŵa uweji wose twabatiswe kwa Mbumu jumo tuŵe chiilu chimo, iŵaga tuli
    Ŵayahudi pane ŵandu ŵangaŵa Ŵayahudi, iŵaga tuli achikapolo pane ŵandu ŵalechelelwe,
    wose twang'wechekwe Mbumu julajula jumo.
  tgp-tgp: Matan hin Tanume Tapu matelete purongo, enr̃a mo isoiso r̃a paptijo na
    epe matelete, vara tamlohi r̃or̃oha teni Jew, slev teni tamlohi materi, mo vair̃a
    enr̃a mo isoiso vara r̃a inu isana Tanume Tapu matelete purongo.
  auc-NT: Mönö adocabomö mönö tömämö baquinque Wængonguï Önöwoca mönonga pö guiite
    owocampa. Ïninque oodeocä incæ guidiegocä incæ wacä ingante në cæcä incæ abæ tawænte
    ee gote baï nämä beyænque në cæcä incæ mönö tömämö adotaca bete baï Wængonguï
    Önöwoca tönö ääwocaque baï tömämö ëwocamompa.
  kbc-NT: Jiɡ̶idaaɡ̶ee Aneotedoɡ̶oji Liwigo neɡ̶enagi diɡ̶eladetioɡ̶oji me ɡ̶odajacaɡ̶adi,
    eo mokokotece anee ɡ̶odolaadi mokidatece pida owidi liwailidi, idaaɡ̶ida me doɡ̶oko
    diniciamico. Ǥodiwigotigi ina judeutedi, idiaa ane daɡ̶a judeutedi; idi niotagipi
    idiaaɡ̶eledi ane daɡ̶a niotagipi. Odaa okotawece aɡ̶oko diniciamico, pida jibaɡ̶atege
    iniokini Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Gonun, ig ag unum Zuda duailel ta, emgasag ipal ebuan duailel ta, salau
    duailel (slev) ta, duailel agal salau agtal gumaranemen ta, ig unum Uwait nugau
    Ah Wes tutak ebu ze ziwigemen. Uwait nug ig unum Ah Wes go tutak igual oigeb oug
    migeun. Gonun, ig ag Kristus nugau enib tutak sul darem.
  ctu-BL: Come juntiquil jach jini Espíritu. Che' bajche' ti ch'ʌmja' tsi' tem otsayonla
    ti jump'ejl jach i bʌc'tal Cristo, mi judío, mi griego, mi jini am bʌ ti' yum,
    mi jini mach bʌ anic ti' yum. Tsa' aq'uentiyonla lac ch'ʌm jini jach bʌ Espíritu.
  meq-meq: Nəkway tebiye Mbəlom ka dzəhuɓ kway ha na, ta gədaŋ i Məsəfəre ŋgay hərwi
    matəre kway ha bo nəte. Kwa Yahuda hay, kwa neheye nəteye Yahuda bay aye, kwa
    beke hay, kwa neheye nəteye beke hay bay aye. Ada nəkway tebiye ka hutakwa na,
    Məsəfəre eye nəte, a rah kway ha andza ka sakwa wu məse.
  noa-H: Judionaan wa judionaan k'abam k'ʌʌn, sĩi chik'am chognaan wa hamach cuenta
    nʌrrjëem k'ʌʌnpa maachin t'um hãba hãbam Hẽwandam Hak'aar hauwiata pör choo nʌm,
    mag hi Hak'aar hat'aawai maach t'umaam k'ʌʌnag Cristo mor hãbpai höbeer haumk'ĩir.
    Magua mʌg maach k'apan t'ʌnaab mamʌ, hãbam Hak'aarpaita wai naawai chadcha maachta
    Cristo mork'a nʌm.
  alp-NT: Le kena baptise itere, masike tamata Yahudi pise tamata Yahudi mo, tamata
    makerike pise tamata makerike mo, Tuhane Eni Rore Iono ite esa. Mere sakesa kai
    itere Yesuse Kristuse ruaI Eni nanakwaIje neka. Kai Eni Ro esa mere pine Ikbasae
    ite lalemaru.
  san-VEL: yato heto ryihuudibhinnajaatiiyadaasasvatantraa vaya.m sarvve majjanenaikenaatmanaikadehiik.rtaa.h
    sarvve caikaatmabhuktaa abhavaama|
  kbq-kbq: Na'ankure mago'amota Jiu vahe manunkeno, mago'amota Griki vahe mani'none.
    Mago'amota kazokzo eri'za vahe manunkeno, mago'amota amne vahe mani'none. Hianagi
    tagra magoke Avamupi tina freta, magoke avufafi mani'none. Ana higeta ana miko'mota
    magoke Avamupinti tazahu'zana e'nerune.
  kbh-kbh: Er bënga nÿetscanga, judiënga o ndoñe judiënga, nÿe ínÿabiama nÿets tempo
    oservénënga o cachëngbiama trabájayënga s̈ojanëbaye, Crístoftaca cánÿiñe mo canÿacá,
    jtsemnama mo chabe cuerpcá, y chca yomna cach Espíritbeyeca; y Bëngbe Bëtsá tojama
    cach Espíritu nÿetscangbe ainanoye cháuamashënguama, bënga jtsamë́ndayama.
  ron-LSB: Căci într-un singur Duh am fost botezați toți într-un singur trup, fie
    iudei, fie greci, fie robi, fie liberi, și toți am fost dați să bem într-un singur
    Duh.
  pon-pon: Pwe Nen ta ieu, me kitail paptaijeki on war ta ieu, ma kitail men Juj de
    men Krik, ma ladu de me maioda, kitail karoj me paptaijeki Aen ta ieu.
  nhe-BL: Itztoc san se Itonal Toteco tlen techtlatzquiltijtoc tojuanti tlen tijneltocaj
    Cristo ipan itlacayo. Sequin tojuanti tiitztoque tiisraelitame, sequinoc axtle.
    Sequin tlaneltocani quipiyaj ininteco ipan ni tlaltepactli tlen quincojtoc para
    iaxca, sequinoc axtle, san malacantoque, pero nochi tojuanti tijselijtoque san
    se Itonal Toteco ipan toyolo.
  sps-sps: Aran kinai fiisok, ana ran viir vainy kaner. Mesapan tsura na taa Jiu.
    Ana mesapan tsura na sikia ma taa Jiu. Mesapan tsuran fo vainy binun babainy.
    Ana mesapan tsura na sikia. Sa kainon to te kinai fi rora ana ran viir vainy kaner,
    sana ra na fokinai fapeenan bus er tan sen tsun puan ten Krais ai to kan tan sen
    tsun Aaven Taabos ana ra na fokinai nom ror senviir Aaven Taabos to ayei tan koman
    tsura.
  wnc-wnc: Dasingge? Ninu kuupbam Judia kep komune nana ba keu komduine nana aminu
    umana wena ba umana kaya ngangu kuut yangga sautnima ninda dongu takngatukan dakngake
    yuamang. Ngan. Ninu kuupbam Waungu awia tapatutakan nindane musipmikatang pukuke
    papan yuamang.
  bus-bus: Wapinↄ píngi, Yudanↄ ke bori pãndenↄ, zↄ̀nↄ ke wɛ̃ɛnɛnↄ, Luda wa kɛ mɛ̀
    dↄ̃nkↄ̃ ũ kↄ̃n a Nini mɛ̀n doo pì gbãaaomɛ, à wa gba a Nini mɛ̀n doo pì, ben
    wá mì wa píngi.
  gub-BL: Nezewegatete zaiko zane paw rupi zane no. Zutew a'e wà, zutew 'ym a'e wà
    no, amo pe uma'ereko ma'e a'e wà, uzeupe uma'ereko ma'e a'e wà no, wazemuzahazahak
    kar mehe Tekwe Puràg omono'ono'og uzeinuromo a'e wà. Tekwe Puràg a'e, pitài zo
    a'e. Aze zaneiwez nehe, 'y ikatuahy putar zanewe nehe. Tekwe Puràg zanepy'a pupe
    heixe haw nuzawy kwaw 'y 'u haw zanewe. Ikatuahy a'e.
  imo-imo: Juda imboma kape Juda imbomanga wendo imbo lupema kape ka kongono teremele
    imboma kape enonga kombu we moromele imboma kape lino imbo lupe lupema Mini Kake
    Telemuni lipelie Kraistinga imboma molamili nimbelie tendekuna no ltindirimu.
    Aku tepala Mini Kake Telimu tukundo liengei nimbe Goteni lino imbo palimando tirimu.
    Akumunga lino Kraistinga kangi tendeku imboma moromolo.
  boj-boj: Agi Mondor qujai na iga kalil yansgobulosiqa turtgej deqa iga kalil jejamu
    qujaiq di unum. Iga qudei Juda. Iga qudei Grik. Iga qudei kaŋgal tamo. Iga qudei
    kaŋgal tamo sai. Di uŋgum. Iga kalil Mondor qujai osim ya jumbumq dena ya uyobuleqnum.
  eng-DRA: For in one Spirit were we all baptized into one body, whether Jews or Gentiles,
    whether bond or free; and in one Spirit we have all been made to drink.
  knf-knf: Nja bŧi, bayuday na banwooŋ baanwo bayuday, balempar bañaaŋ na baweek biki
    baka, ŋyeenk nja bŧi batiŧmu ţi Uhaaş wi Naşibaţi kawoona uleef uloolan ; ŋyeenk
    nja bŧi uhaaş mënţ akëşan.
  san-KHM: យតោ ហេតោ រ្យិហូទិភិន្នជាតីយទាសស្វតន្ត្រា វយំ សវ៌្វេ មជ្ជនេនៃកេនាត្មនៃកទេហីក្ឫតាះ
    សវ៌្វេ ចៃកាត្មភុក្តា អភវាម។
  arn-NT: Ka famngechi müten, kom iñchiñ, judiu tuwünngelu ka judiu tuwünngenolu,
    pu püresukona kam ti lifrelelu, fawtisangeiñ femngechi taiñ feleael kiñe kuerpu
    müten tati kiñen Lif Küme Püllü mew. Ka itrokom iñchiñ elungeiñ taiñ llowael üyechi
    Lif Küme Püllü müten.
  zas-NT: Din dugra ree barobnijs por tijbzi xSprijt Dios par yayajc ree tijbzi con
    gra ree dux compniar ree majsi nayajc ree bén Israel o ad nayajct ree bén Israel,
    bal nayajc ree ziꞌc bén nadoꞌ o ad nayajct ree ziꞌc bén nadoꞌ, per tijbzi ma nayajc
    ree din dugra ree tiblojzi nabajn ree con xSprijt Dios.
  ken-NT: Mbɔk yɛsɛ́ sɛ́chí bo Israɛl, báchák bápú bo Israɛl. Mbɔk yɛsɛ́ sɛ́chí
    basɛm, báchák bápú basɛm. Kɛ bájwítí bhɛsɛ́ mankɛm chí ndǔ bɛtaŋ Ɛfóŋó
    Bɛdyɛrɛ ɛ́rɛ́ amɔt, nɛ sɛ́rɔp chí mmʉɛt amɔt mbɔ mmu amɔt.
