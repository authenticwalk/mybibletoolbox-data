    Áánútu kwenamambá ai'marówana kentáásirumpimba kumbéna tarúsinkenaya mimbórá-kwáásíráámbá
    kwéumasinkaiye.
  mpj-mpj: Karlkila Juwukaja nyininpa, karlki kujupala Juwuparni nyininpa. Karlki
    kujupala maajakura warrkamupurluka nyinin, karlki kujupala maajayuru nyininpa
    mirta warrkamupurluka. Jampa julyju-lanyaya kalyungka kurrujunu, Mamamili Kuurtilu-langku
    nintirnu, Jiijajmili walyjakajala pamuli kuju nyininpa. Kuurti jii-langku nyininpa.
  lbk-lbk: Tay chatako am-in, Judio paymo Gentil, faa paymo faken, nafonyakhan tako
    am-in isnan es-esang ay Ispirito Santo ta enfalin tako ay kag es-esang ay awak,
