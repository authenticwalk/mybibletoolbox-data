    Niz̈aza Yooz Ejpqui tjapa criichinacz̈ kuzquizimi Espíritu Santo luzkatchic̈ha.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Uŋa motooŋgonoŋ mono kuuya nono sololooŋ koma konjoratiŋ
