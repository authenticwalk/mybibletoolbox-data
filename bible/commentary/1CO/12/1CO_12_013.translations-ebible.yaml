    Towahuno Wopɨngo sohwo nonemanto kako nakumo aꞌapaho angaꞌnohini nemokalofoho.
    Oso Anɨtuye Towahuno Wopɨngo huhwo sohwo kako nakwo angaꞌno angaꞌnohino hnꞌnɨmo
    nehumanto kako mijolɨmo hopa imoꞌnɨngkahonɨngki nakwo mijo homo somo nontani nakwo
    aꞌapaho angaꞌnohinoꞌnjɨꞌnwoho.
  yon-yon: Kedi, nub kuu id mimo aom Kingkin mimo yaambed baptais keruwen. Yuudan
