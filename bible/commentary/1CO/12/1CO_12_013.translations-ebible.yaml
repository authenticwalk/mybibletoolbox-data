  cui-cui: Barapocotsi jʉta coyeneya ichi, waxainchi seicaya jiwichi. Daichitha daxita
    waxainchi be caemonae jiwichi wajume cowʉntsixae Jesús. Ichamonae waxainchi jiwanatsi
    judiomonaetsi. Ichamonaetsi pomonae jopa judiomonae naexanaeyo. Ichamonaetsi pomonae
    amanaya tanacuitatsi ichamonae nexa. Ichamonaetsi pomonae saya wajinompaewi xua
    saya wawan wanata exanae jiwi. Daichitha daxita waxainchichi naca bautisaba. Waxainchi
    be caemonaetsi naexanatsi Nacom pia Pejumope tʉnaxʉ tatsi wanaca barʉ jinompaexae.
    Nacom daxita waxainchi barompaya carepayatsi naca cata barapo pejumope tʉnaxʉ,
    pon bara saya meisa caein.
  boj-2014: Agi Mondor qujai na iga kalil yansgobulosiqa turtgej deqa iga kalil jejamu
    qujaiq di unum. Iga qudei Juda. Iga qudei Grik. Iga qudei kaŋgal tamo. Iga qudei
    kaŋgal tamo sai. Di uŋgum. Iga kalil Mondor qujai osim ya jumbumq dena ya uyobuleqnum.
  eng-OEBUS: for it was by one Spirit that we were all baptized to form one body,
