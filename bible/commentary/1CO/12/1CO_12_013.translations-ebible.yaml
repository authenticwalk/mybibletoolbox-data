  dop-dop: Mpʋ tɔtɔɣɔ nɑ tɑ tǝnɑ, pɑɑ tǝ kɛ́ Yutɑ nyǝ́mɑ yɑɑ tǝ tɑ kɛ Yutɑ nyǝ́mɑ,
