  heb-heb: כי ברוח אחד נטבלנו כלנו לגוף אחד אם יהודים אם יונים אם עבדים אם בני חורין
    וכלנו לרוח אחד השקינו׃
  mpp-mpp: Asu moniyangti kpatulecnubalu misa-lowac ingucne bacnubame soc moniyang
