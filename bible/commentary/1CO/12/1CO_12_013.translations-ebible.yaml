  pan-pan: ਕਿਉਂ ਜੋ ਸਾਨੂੰ ਸਾਰਿਆਂ ਨੂੰ ਕੀ ਯਹੂਦੀ, ਕੀ ਯੂਨਾਨੀ, ਕੀ ਗੁਲਾਮ, ਕੀ ਅਜ਼ਾਦ, ਇੱਕ ਸਰੀਰ
