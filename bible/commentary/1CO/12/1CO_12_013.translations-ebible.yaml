    engon on Ayu kaitamomai sitet tabo.
  tsw-NT: Ozo o ro a̱ tsu aza a Israꞌila a ɗa, ozo o ro waru Atakpaci a ɗa. Ozo o
    ro waru agbashi a ɗa ozo o ro waru gba shi a̱ ta̱ fa̱a̱n. Amma Ruhu va̱ A̱sula̱
    rumbu ta̱ koyan tsu reve u zuwa tsu tso oꞌwo upasu u lipu vu Zamawawa. Suru ntsu
    tsu ushi ta̱ Ruhu ta̱.
  cax-NT: Sane ito arroñü ichépe nurria nusaca. Champü nümoche arrtü israelitarrü
    oñü o arrtü chütüpü israelitarrü. Uyarrüpecu aboma bama mamosoca y bama abomantai.
    Numo osüriquia, arrti Espíritu Santo iñanati oñü au manu tamantai cütüpürrü ichepe
    namanaiña bama maquiataca icocoromati Jesús; nanaiña oñü caüma tacana nicütüpürrti
    Cristo. Y nanaiña oñü cuati Espíritu Santo au nuyausasü.
  aia-aia: Rei'uaa i'oe 'e ai Jiu ma'ua ai'a, rei'uaa i'oe 'e slev ma'ua 'o ai'a,
