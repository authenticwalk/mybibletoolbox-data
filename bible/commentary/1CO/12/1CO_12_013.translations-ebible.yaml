    to pupui a ra pa pah pupui va pa pah Tuvuh Vasioꞌ, ka tavus ee o pöh sionin manih
    pe Kristo. Ivëh, ke ea kon a pah Tuvuh Vasioꞌ avoeꞌ.
  agd-agd: Tetí manáa ano Yutan kéká bá tifékun manáa ano ena anan kéká bákan manáa
    ano ída miyan ban doran kéká bákan inká manáa ano kusen ban kéká ban ukhen mino.
    Máan tukhan maen mana Kantá Aunan manon Yisas Karaisimpin monó non pétintádá mai
    Kantá Aunan manan minó ano manté tiféuno.
  rkb-NT: Sizubarẽtsa Sesus humo sispirikporẽtsa. Asaktsa ihumo nimyharasusukunaha.
    Deus hyrikoso humo hi estuba zuba Sesus humo sispirikporẽtsa. Sudeutsa ihumo sispirikporẽtsa,
    Sudeutsabyitsa ihumo sispirikporẽtsa, kytsa sinamybyitsa sinamyrẽtsa kino niwatihi
    iwa kytsa aparakbaha Sesus humo sispirikporẽtsa. Deus hyrikoso situk mynapykyryk
    iwaze meky watu niyzikiknaha. Sesus Kiristu wata niyzikiknaha. Sizubarẽtsa Sesus
    Kiristu nury wata niyzikiknaha estuba zuba tawa.
  san-THA: 'ยโต เหโต รฺยิหูทิภินฺนชาตียทาสสฺวตนฺตฺรา วยํ สรฺเวฺว มชฺชเนไนเกนาตฺมไนกเทหีกฺฤตา:
    สรฺเวฺว ไจกาตฺมภุกฺตา อภวามฯ'
  iws-iws: Krɨmiir iikam nhɨrɨm yɨm Judami pɨugana saiirgɨm. Mɨ nhɨrɨm yɨm Grikmikɨm
    mɨ kɨmiir nhɨrɨm yɨm whɨsarii mɨi mɨriiyan iikamkɨm mɨ kɨmiir nhɨrɨm yɨm dimɨn
    whɨrkɨ bɨ kɨnyɨskaiigɨm. Mɨ nɨm krɨma ɨni nwɨruwar ywowɨskiyɨm ɨiya Adi Komii
    siir naeyɨuɨn ini hanɨɨn krɨmiir kwoɨnau kwɨrii ɨdwokaiiyɨn. Mɨ krɨmiirɨn nwɨruwa
    nwowamɨn wɨ siya nɨnkiamasu haigɨnɨuwi. Adi Komii siir naeyɨuɨn siya nɨkropkiyɨn
    siya ha nɨtɨn, siya kɨmɨdiniya ini hanɨɨn krɨmiir kwoɨn ɨmiir yauunɨ kwɨrii ɨdwokaini.
    Mɨ krɨmiirɨn ɨrɨpa siyar yɨnkiamasu haigɨnɨu nwɨruwa nwowamɨn.
  pol-SZ: W taki właśnie sposób my wszyscy zostaliśmy zanurzeni w jednym Duchu i zostaliśmy
    włączeni w jedno ciało—Żydzi i poganie, niewolnicy i wolni. Wszyscy zaczerpnęliśmy
    z jednego Ducha!
  ztq-NT: Singo gak lëë no, nikxe meñ Israel no o meñ sit kaa no, ni nikxe no xpixwaan
    no o nody kaa xaa, lëë no pchoobnis Kyalbini Ntson parñee kyak tusy no ni tugak
    kaa nak Kyalbini Ntson nii no leñ styoo no.
  zai-NT: Naca nu tobi si cuerpu purti uyú' nisa nu pur tobi si Espíritu. Tutiisi
    naca nu, pa judíu o pa cadi judíu, pa esclavu o pa cadi esclavu peru irá nu ma
    ucuaa nu tobi si Espíritu.
  upv-upv: Kerr jijle, m̃eri Isrel, rreknga jinibb ne vare nir, rreknga demij maur
    rreknga jinibb nga mivel sisarow, rramirpe niben sansan kobbong renge Kristo.
    Daron nga marpaptaese kerr, ko Nem̃in sansan okortoni kerr, ko rramivi vajin niben
    sansan, ko rramok-la mauren ji Nem̃in nga sansan ngok bbong. Atua elai Nem̃in
    ngok kobbong tevi kerr jijle nga rraplai mauren rengen.
  wap-NT: Pabiꞌi kida waunao Jewnao, naꞌiki baokoinao Gentilenao. Pabiꞌi kida waunao
    poitoruinao, naꞌiki baꞌorainao aonaa poitoruinao mani. Mazan ipai waunao chikaawunuu-kariwai
    baudaꞌapaꞌo nanai diꞌiti, uruu baudaꞌapaꞌoraz Kaimanaꞌo Doronaa idaꞌan, naꞌiki
    ipai waunao ati taa-kao wuruꞌu Kaimanaꞌo Doronaa wanyukunuu iti.
  mva-mva: Kita moarunga nge Oli Spirit tekena-doi ane ka tamoata tekena-lo rukuiadalako
    dipura. Kita Iuda, Ungguma Takadi, dududu be tago dududu nge Oli Spirit teke ka
    aniada ipura be dang bokana tasing.
  dwr-NT: Ayissi gooppe, nuuni Ayihuda asaa gidooppenne woy Giriike asaa gidooppe,
    woy aylle gidooppenne woy womanno gidooppe, ubbay itti Geeshsha Ayyaanaan itti
    bollaa gidanaw xammaqetteeddo. Qassi nuuni ubbay itti Geeshsha Ayyaanaa usheeddo.
  kfw-kfw: Ajarchu Jihudi erase Greek erase, emakli suok khat-um suok ka-emak erase,
    Ratha inkhatbit khan eini rakip pum inkhatbit enasik-ah baptize anamintho; halli
    eini rakip Ratha inkhatbit diangnga inphut namin-injei.
  bfz-bfz: कऊँकि आसे सबी क्या यहूदी, क्या दूजी जाति, क्या दास, क्या आजाद एक ई आत्मा
    रे जरिए, एक शरीर ऊणे री तंईं बपतिस्मा लया और आसा सबी खे एक ई आत्मा पल़याया।
  cuk-09: Ar anmar bela unnila Bab-Dummad-Burba-Nued-wargwennaa-guedgi oglesmalad,
    agi anmar bela san-wargwennaa gunonikid, igi, Judio-dibe, igi, Judiosur-dibe,
    igi, mai-dibe, igi, maisur-dibe, bela anmargi Bab Dummad Burba Nued ubosadbimalad.
  ben-OBCV: কারণ আমরা সবাই—ইহুদি বা গ্রিক, ক্রীতদাস বা স্বাধীন—এক আত্মার দ্বারা একই
    দেহে বাপ্তাইজিত হয়েছি, আবার আমাদের সবাইকে একই আত্মা পান করতে দেওয়া হয়েছিল।
  mil-NT: Te dava‑o cùu‑o ñáyiu isràél, te dava‑o ñà túú cùu‑o ñáyiu isràél, te dava‑o
    cùu‑o ñáyiu ñá túú tnàhí dàñá quee núú chíúⁿ pàtróóⁿ‑xi, te dava‑o cùu‑o ñáyiu
    dàñá quéé nǔú chíúⁿ pàtróóⁿ‑xi. Te mee Espíritú Yǎ Ndiǒxí ní quide‑xi sá ncháá‑ó
    ɨ̀ɨⁿ‑ná cúú‑ó ndècu‑o ndɨhɨ Xítohó Jesucrìstú. Te Yá Ndiǒxí ní cachí‑gá sá ncháá‑ó
    cùndecu ndɨhɨ‑o Espíritú‑gá.
  myu-myu: Adeayũ itabut Jesus Cristo kay. Judeuyũ itabut cekay, Judeu'ũmayũ dak.
    Tei'ũm kapikpik'ukayũ itabut cekay, teihem kapikpik'ukayũ dak. Soat ip itabut
    cekay. Deus biõg̃buk kuy juk wuymuwexat Cristo jebit puximayũm pũg̃an. Deus a'õbacaap
    kug̃ wuyju ibiõg̃buk nuynuy wuywebe buye.
  fue-fue: Gam en fu, en keɓii batisi diga e Ruuhu gooto gam laatoɗen ɓannu gootol,
    Yahuduuɓe e Yunaninkeeɓe, maccuɓe e rimɓe, en fu en jarinaama Ruuhu gooto on.
  amk-amk: Tata kiai, amani Yahudinesa, kontai Yahudi kaha nesa, mano ewewomingnesa,
    kontai mano bereri nesa, tata kiai tasobu baptisifo na Nuaninu Mirarebana foi
    ampa tuti sensoni tata kiai kontai ampa, ampafe taweboyari na Kristusi, amani
    tataino Kristusi ne taraifoi di tata.
  fai-fai: Madik nuka Yu kayak madik ika Mifiw, madik ika sok gei imudin kinim taw
    kei wok fakudin, madik itane gulbal kinim, kata atin miton ayo ki Sinik Abem ata
    adikum nuka tada tada dek amki imu nadane kanoyama dam makuw kei buduw ade Sinik
    Abem be makuw dabudusuw alata ki ko.
  ura-NT: Nii rijijieein techu satiin cana, Joriocuru, Jorioniheichuru, letononeein
    nenacaauru, letononelanaala nenacaauru, naaonjoainuri aina jiniiquiin coujunacatenohineein
    nihacache, leinjiin jaberoco que jaberocohin nenaa rijijieein nihacache, Cana
    Coaunera Suujue ichanaaneein. Nii rijijieein techu nii jeelai Cana Coaunera suujue
    caje ocoona que satiin cocohin nihacache.
  mcd-NT: Cristo fustifiano nonfin nantifi ahuun caya cuscarafoquin. Atirifi non Israelifo
    non mani futsafori non nocofunufoan aton oinmatifo non atirifi nocofunufoan tsoa
    aton ifoma icaino. Nan non Cristo icoinra huafoti Diosin Yoshin Sharapan nocon
    ointi noco fianananhuano Cristo ahuun yorafo non itiroquin. Non ahuun caya cuscara.
    Ascafia Diosin Yoshin Sharahuunshon nan icoinra huafoti ahuun cayacoin cuscara
    noco ima.
  urt-urt: Yaŋah ilyeh uku pe, poi lalme taꞌe Juta pe, Grik pe, lenge miyeꞌ wah pakaiye
    pe, lenge miyeꞌ hlaininge pe, Yohe Yirise pangaih pinip me poi lalme ma moto wahriꞌ
    ilyeh uku, topoꞌe Got si pwal poi Yohe Yirise ŋilyeh uku nato ŋoihmbwaip poi.
  kiz-kiz: Kwa mana kup'etela Roho mmonga tete tabhoa tabatizibhu kuyambhele umonga,
    kujobhela tuye bhayaudi au bhayunani, kujobhela tuye bhatumwa au hulu, ni tabhoa
    tunywesibhwai Roho mmonga.
  tzo-TZE: Ac'o me israelutic, ac'o me muc israeluticuc, ac'o me ochemutic ta mozoil,
    ac'o me mu ochemuticuc ta mozoil, jun no'ox lijc'ot jchi'uctic Cristo ti c'alal
    laj quich'tic li Ch'ul Espíritue, yu'un jun no'ox li Ch'ul Espíritu laj quich'tic
    jcotoltique.
  lex-lex: Yoma la' ler maka rharani ita, la'pa riy Yahudi, la' walia maka Yahudi
    atia'a, ata-wa'ara, la' walia marna-wuhura, de it hononit di, de er mak Uplerlawna
    Nhiwni Nhi'a pa tla' liewr ida pede emolmolan nekama Yesus Kristus inonni inhatta.
    Ne E Nhiwni memeh de ed maka Uplerlawna Nala pa Ndella it hononita ihranu ralamni.
  dov-dov: Nkambo a Muuya omwe twaka bbabbatizigwa mumubili omwe, nibaba ba Juda nanka
    ba Giliki nibaba bazike na balubusi, aawo bonse bakachitwa kuti banywe ku Muuya
    omwe.
  rgu-rgu: Ita basa tabua-taesa nai Dula-daleꞌ esa daleꞌ. Huu ria na, de tepoꞌ fo
    ita sarani, ita dadi sama leoꞌ lahenda nusaꞌ esa. Leo mae ita lahenda Yahudi do,
    lahenda fo ta Yahudi fa do, ata do, ta ata fa, Manetualain fee ita basa Dula-daleꞌ
    noi esaꞌ a. Ria sama leoꞌ ita basa tinu oe fo neni sodaꞌ neme oe dodoluꞌ esa mai.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ qui̠­lhu̠­huacán porque hui̠ntí judíos y hui̠ntí
    ni̠ judíos, maka­pi­tzí̠n ca̠s­ta̠­cani̠t ca̠ma̠s­cu­ju­má̠­calh cumu la̠ tachí̠n,
    y maka­pi­tzí̠n ni̠ti̠ ca̠ma̠­peksi̠y aka­tzi­yanca tala­má̠­nalh, pero cumu acxtum
    ca̠naj­la­yá̠hu y li̠taakmu­nu­ni̠­táhu Espíri­tu Santo porque hua̠k kalhi̠­yá̠hu
    xli̠t­li­hueke y quin­ca̠­ta̠­lamá̠n nac qui­la­ta­ma̠tcán.
  som-som: Waayo, Ruux qudha ayaa dhammaanteen jidh qudha inagu baabtiisay, haddaynu
    nahay Yuhuud ama Gariig, ama addoommo ama kuwa xor ah, oo waxaa laynaga waraabiyey
    Ruux qudha.
  mam-C: Qu'n tu'n Xewb'aj Xjan, qkyaqilx nqo ku'x toj a' te jawsb'il a', tu'n qok
    te junch'in Ttanim, a t-xmilil Crist. Exla qa Judiy mo minaj, exla qa aq'nil te
    jun majx, mo tzaqpi'nj, ma qo ok te junch'in Ttanim noq tu'n Xewb'aj Xjan, a ma
    tzaj qk'mo'n.
  ndj-ndj: Nongwa yufwi Vayawudi na Vagiliki, vavanda awu vandu yivavelili pekesu,
    vosi tubatishiwa kwa Mfuki Mng'alili ndi yumu na mumvili wumu, twavosi tukulanda
    kwa Mfuki yumu.
  mbj-NT: Ër wób, Judah buuj. Ër wób, ta wób buuj. Ër wób, ta wób sa karom hedoo doo.
    Ër wób, kariw n'aa temah doo. Tii d' tahado né paawä, ër nu kemuun bong P'op Hagä
    Do Sahee an'oo bä, sét Jesus hub hadoo ër bahadoo hyb n'aa. Sét né hẽ ti P'op
    Hagä Do Sahee ër gadoo doo.
  lat-VUC: 'Etenim in uno Spiritu omnes nos in unum corpus baptizati sumus, sive Judæi,
    sive gentiles, sive servi, sive liberi: et omnes in uno Spiritu potati sumus.'
  ngp-ngp: Saiivo suwe chose, kikanda Wayahudi hegu Want'hu hi wayahudi, wakanda watumwa
    hegu walekelwa, wose kibatizwa mwo mwili umwenga kwo uuyo Muye ywa Mnungu yumwenga,
    naho wose nekink'higwa kunywa kwa uyo Muye yumwenga.
  enq-2: Juupi, Girikipi, kendemanepi, mee endakalipi, naima pitaka Spirita mendai
    dokome kaimbu nyiamano dokonya, naima pitaka yonge mendai jiama. Dopa piamanopa,
    naima pitaka Spirita doko endaki joo nalapale lao dia.
  eng-ASVBT: For in one Spirit were we all baptized into one body, whether Jews or
    Greeks, whether bond or free; and were all made to drink into one Spirit.
  mna-mna: Pa iti ta boozomen takam Bubuŋana tamen. Mi Bubuŋana tana isalakaala iti,
    mi ilup ti ma tewe kembei ta tomtom tamen. Iti Yuda, mi Grik, mi mbesooŋo, mi
    zin wal pakan ta tiwe mbesooŋo som mi timboro zitun na tomini. Tana Anutu ikam
    Bubuŋana tamen ŋonoono piti ta boozomen. Bubuŋana tana, ina kembei ta yok mata
    yaryaaraŋana. Pa ipombolmbol ti, mi ipayaryaara iti.
  myw-myw: Kululuwan anmwa̱net waseg ibapta̱yseids mo tamlavags mamagina woun katanok.
    Takinew min-Yudiy yakamey, o mina-Gilis yakamiy, takinew touwat yak, o takinew
    tamwey yak, Kululuwan Towen anmwa̱net waseg iwmwamweids babaw ya̱kids.
  sby-sby: Nambi njafwe Bayuda nambi bakunsa, basha nambi babula kuba basha nsombi
    twense twalatambula lubatisho mu Mushimu Uswepa umo kwambeti tube mubili umo.
    Lesa ewalatupa twense Mushimuwo kwambeti tunwe.
  sll-sll: Pangwo meri, Kraist pir tominga hobi tabin tani mominba, Kraist kebering
    aling nin nin dungwo meri nan ari tani tani mominua. Mominga hobi Yuda tau momingere,
    wiyol tau mongure, han hongwo tau mongure, han holkungwo tau momba, God Kwiang
    nan na i ku bole nir taniga bil na tere, na i ku bongure tabin tani mole te, God
    Kwiang taniga na tomia yona wu bungure mominua.
  yaq-NT: Bwe'ituk itepo te si'ime, juriomtakai oo riekomtakai, tekoka oo kaabeta
    tetekoka jiapsaka juni'i, taa Krijtota yoem eiyaaka bato'owaawakai, si'ime nau
    tee, wepul Liojta tu'u jiapsie aman, itepo si'ime, Liojta bichapo, takaata wepu'ulai'ireaka'a
    benasi te bitwa. Intok si'ime itepo, nanancha, wepul Liojta tu'u jiapsita amet
    jiapsatuari.
  uro-uro: Inguna nävät ama sägäk ma Ngämuqa aa Qloqaqa dä sa ut ta ama baptais sämäni
    ama sägäge ama släqyige i näma dä äkt bä ama Judaqäna na ut ura ama Grikkäna ura
    ama latta va arhani arha rem ura ama ruvek kärarhani i isiska vät a rha. Ut moe
    di sa ma Ngämuqa qa von ut ta ama sägäk aa Qloqaqa iva urhit nakt nävät a qa.
  ita-1885: Poichè in uno stesso Spirito noi tutti siamo stati battezzati, per essere
    un medesimo corpo; e Giudei, e Greci; e servi, e franchi; e tutti siamo stati
    abbeverati in un medesimo Spirito.
  muy-muy: 'Nə̀ɗəm nahkay ti aɗaba leli ɗek ku ndam *Zʉde, ku nday ya ndam Zʉde do
    ni, ku eviɗi, ku nday ya ti eviɗi do ni, leli ɗek Melefit àbara leli àna Məsuf
    bəlaŋana, mìgia akaɗa vu a bəlaŋ. Àvia Məsuf gayaŋ bəlaŋani na ana leli a : Məsuf
    gani nani ti akaɗa ga yam ya təcəhiaya ana mis a ti esi ɓira ni.'
  kqc-kqc: Adina una bi Vima yokoi maka dudu roaita yokoi maka kana babatiso reyadi—Jew
    vene ma tutubena idana vene, moimai rei tavoi rededi vene ma diya moimai rei tavoi
    rededi vene—ma Sei yaku mina Vima yokoi maka una tau vanu di uka ideri aeyo.
  tav-tav: 'Ocõo bairo mani ã, cʉ̃re caapiʉjarã: Judío maja, aperã judío maja aniquetibana
    quena, aperãre capaabojari maja quena, na majuuna capaarique cʉgorã quena, jĩcarore
    bairona Espíritu Santo jĩcaʉrena cacʉgorã mani ã. To bairi jĩca poa macana, cʉ
    ya poa macana mani cãnipere mani cájupi Espíritu Santo.'
  eng-ULB: For by one Spirit we were all baptized into one body, whether Jews or Greeks,
    whether bound or free, and all were made to drink of one Spirit.
  spa-VBL: Porque fue por medio de un Espíritu que todos fuimos bautizados en un cuerpo.
    No importa si somos judíos o griegos, esclavos o libres. A todos se nos dio a
    beber del mismo Espíritu.
  fra-_FOB: Car nous avons tous été baptisés par un même Esprit, pour être un seul
    corps, soit Juifs, soit Grecs, soit esclaves, soit libres; et nous avons tous
    été abreuvés d'un même Esprit.
  hau-ULB: Gama ta Ruhu daya aka yi wa kowa baftisma cikin jiki daya, ko Yahudawa
    ko al'ummai, ko bayi ko 'ya'ya, dukan mu kuwa an shayar da mu Ruhu daya.
  mal-mal: യെഹൂദന്മാരോ യവനന്മാരോ ദാസനോ സ്വതന്ത്രനോ നാം എല്ലാവരും ഏകശരീരമാകുമാറ് ഒരേ
    ആത്മാവിൽ സ്നാനം ഏറ്റും എല്ലാവരും ഒരേ ആത്മാവിനെ പാനംചെയ്തുമിരിക്കുന്നു.
  lit-lit: Nes ir mes visi vienos Dvasios valdomi – tiek žydai, tiek kitataučiai,
    tiek vergai, tiek laisvieji, – buvome pakrikštyti į vieną kūną, ir visi buvome
    pagirdyti iš vienos Dvasios.
  urd-GVR: Ḳhāh ham Yahūdī the yā Yūnānī, ġhulām the yā āzād, baptisme se ham sab
    ko ek hī Rūh kī mārifat ek hī badan meṅ shāmil kiyā gayā hai, ham sab ko ek hī
    Rūh pilāyā gayā hai.
  far-far: Kulu tafau go, wane Jiu ki, ma wane ne nao lau Jiu ki, ma wane ne kera
    rao 'o'oni ki, ma wane ne kera aluge ki, kulu dia te noni ru go, sulia te Anoeru
    Abu go ne siuabu kulu, fua ne kulu kai alua te noni ru. Ma God ka kwatea te Anoeru
    Abu go ne ka to laona maurilakulu tafau.
  suz-BL: परमप्रभु यावे आ सोक्‍तीम पतीके यहूदी, ग्रीक, वाइलीम वाइल, होव़प नु गो नेल्‍ल
    परमप्रभु यावे आ सोक्‍त ङा दुम्‍तय। गलाती ३:२८
  car-NT: Iwara enapa ky'karon pa'poro o'win a'kanano ta tatyka kytaton o'win ja'munano
    me. Simosu me, Griek me, taporemynamon pyitonano me, aporemymyngon me pai kywairykon
    ita waty man. O'win a'kanano 'wa pa'poro tapyije kytaton.
  amp-amp: Nom Kraisrhu yon kunyshu yimanom nhai rpa kmithunom o rpa rhu nmbuhat ruhetnom
    hikkahnomr. Nhai. Nndoh nndoh kmiyetenom yo nndoh nndoh ruhefetenom. Nmoh womm
    Judayem yo womm Grikem yo womm slefem yo womm nhai slef tohkahm. To Bro Nkifrarhu
    rpa Yafotharpatpno yima buganom baftaismotnom kangme bi rpa yima bugayer. Yo rpa
    Yafotharpat Bro Nkifrar htewurnom yima yimanom.
  bht-bht: क्योंकि असां सारयां जड़े यहूदी न, या होर जाति न, या गुलाम न, या अजाद न,
    इक ही पबित्र आत्मा जरिये इक शरीर होणे तांई बपतिस्मा लिया, कने सांझो सारयां जो
    इक ही आत्मा मिलीईयो, जियां असां सारयां इक ही कटोरे चे पिंदे न।
  eng-NOY: For by one Spirit we were all baptized into one body, whether Jews or Greeks,
    whether slaves or freemen; and were all made to drink one Spirit.
  cub-NT: Caivʉ maja Jesúre jʉ aipõeva, judíova aru judíova ãmevʉ, yebacavʉ aru yebacavʉ
    ãmevʉ máre, Jʉ̃menijicʉque jã́d̶ovaimara mácavʉbu ocoque. Nópe d̶arĩ, ñai Espíritu
    Santo cũinácʉrabe maja Jesúre jʉ aipõeva caivʉre cũináyajubo põeyajubo tede d̶ayʉ.
    Aru caivʉ coapa cʉvarivʉbu ñai Espíritu Santore majaque.
  ita-1927: Infatti noi tutti abbiam ricevuto il battesimo di un unico Spirito per
    formare un unico corpo, e Giudei e Greci, e schiavi e liberi; e tutti siamo stati
    abbeverati di un unico Spirito.
  lww-lww: Pona ita tepe yere Yu pona tepe yere Krik, pona tepe yerkawa pona tesum̃a
    temiyum̃ae korena kiena yerkawa tai, ana Ninuna ne Ntewa naga p̃ere ita make ga,
    kila akee ita vena teimi teve kinakinas nen tasnena ne Yesu komp̃asa, ana Ninuna
    ne nane naga taaga sike e kieta malena peve taaga.
  ckb-ckb: چونکە هەموومان بە یەک ڕۆح بۆ یەک جەستە لە ئاو هەڵکێشراین، جولەکە یان ناجولەکە،
    کۆیلە یان ئازاد، هەموومان یەک ڕۆحمان پێدرا تاکو بیخۆینەوە.
  nas-nas: Bane niiꞌ Juꞌnupoong niiꞌnooꞌ Juꞌdeeaing, daiꞌnisinuka niiꞌnooꞌ daiꞌariaing,
    nka tee narung Tanuaang-koo kuunge meekaꞌantamariruꞌnung-koo tee niiꞌ narung mono
    deemariri otong eeꞌnoko tee ookara narung Tanuaang okomuring makosinaꞌ iriꞌ nka-koo.
  uvl-uvl: Hel nge ita iri Iuta pe hel iri hana lomonmona ngana mur pe hel te umume
    nge hana hel pe hel te ume nge hana hel ero. Pe ita lochloch ta mene henuninga
    nga Opepengpeng elle mana nenge NeHalang tunge ke tu teu nge ita.
  eng-BBE: For through the baptism of the one Spirit we were all formed into one body,
    Jews or Greeks, servants or free men, and were all made full of the same Spirit.
  ixl-CNT: Ech vaꞌl bꞌanel qaqꞌo sukukajayil, jatvaꞌl oꞌ nimamal tek u Jesuus qaqꞌo.
    Maꞌl tekoꞌn elnajkꞌoꞌ kꞌatz u Cristo tu u Tioxhla Espiiritu kꞌuxh Israeel, kꞌuxh
    griego, kꞌuxh qꞌuꞌl kꞌayimal tibꞌ tu aqꞌon utz, kꞌuxh yitꞌ iꞌ. Tan kajay oꞌ aqꞌel
    u Tioxhla Espiiritu qe.
  xsi-xsi: ŋana tu Koroani Sapâŋa taitu nâ ilili kinda rârâni lâ, ku iveta kinda tapâŋga
    tamo tatogo karaenda taitu mwasina. Iveta mine pa kinda Juda tamâta wa kinda tamâta
    tamo lâ ŋgu pinde wa, aku iveta mine pa kinda ŋine uru taveta wurâta koa tia nâ
    panzi tamâta ŋalaŋala wa kinda ŋine uru takai mbaliŋa lâ nenda wurâta tini wa.
    Maro Kindeni ipaliŋi Koroani Sapâŋa taitu ŋinde nâ indue imo kinda rârâni ilonda,
    itogo tamâta ipaŋando lââ mine.
  crx-NTPO: '''Ink''ez ''ilho Ndoni ''en gha wheni ts''iyawh too be'' ts''ulya whe
    ''ilho yust''e ts''uzdli''. ''Et Lizwifne ts''inli, k''us ''udun yun k''ut whut''enne
    ts''inli, k''us ''ulhnane ts''inli, k''us oola naditnine ts''inli, nts''oh dant''ohne
    ts''inli hoonts''i ''ilho Ndoni ''i gha ts''iyawh ts''itnai'' neyulhtsi.'
  kan-OKCV: ಯೆಹೂದ್ಯರಾಗಲಿ, ಗ್ರೀಕರಾಗಲಿ, ದಾಸರಾಗಲಿ, ಸ್ವತಂತ್ರರಾಗಲಿ ಒಂದೇ ದೇಹವಾಗುವಂತೆ, ನಾವೆಲ್ಲರೂ
    ಒಬ್ಬರೇ ಆತ್ಮದಿಂದ ಸ್ನಾನ ಮಾಡಿಸಿಕೊಂಡೆವು. ನಮ್ಮೆಲ್ಲರಿಗೂ ಒಬ್ಬ ಆತ್ಮವನ್ನು ಪಾನವಾಗಿ ಕೊಡಲಾಗಿದೆ.
  bbb-bbb: Ijadufuo Godi fune Kavene fuone besu ije abena oe nuvuone guove ijia nujaejue.
    Isuibe noeje noka nuvuebino karinoe rove iviama none una Jesudo e ijena besu mazie.
    E gue nono e Jiusi ro e gue no e Jiusi baki. Ro kuke e gue nono zinume abevo baki
    ro nome e guebuo i mejiavo. Ro e gue nonoka e mamekanu rena daze karinoevo. No
    ijiege renoejo ijia Godido Kavene ijare no kena una besu afuina unue. Fure e besubesu
    oe nuvuone ijia fina daro muoko no fuefuo i binobino menoeve.
  blw-blw: Te chitaaw way cha omafurotat wacha ay Judio ya faén Judio, ya wacha ay
    alepan ya faén alepan, ngém nifunyag an chitaaw amin hen anchi ihà-anay Espiritun
    Apudyus. Wat nafunyagantaaw ah ihà-an way achar Jesus, yag nìyachar agé hen Espiritun
    Apudyus hen ihaiha an chitaaw.
  tam-2017: நாம் யூதர்களானாலும், கிரேக்கர்களானாலும், அடிமைகளானாலும், சுயாதீனர்களானாலும்,
    எல்லோரும் ஒரே ஆவியானவராலே ஒரே சரீரத்திற்குள்ளாக ஞானஸ்நானம் செய்யப்பட்டு, எல்லோரும்
    ஒரே ஆவியானவருக்குள்ளாகவே தாகம் தீர்க்கப்பட்டோம்.
  azz-NT: Huan tejuan masqui tijudíos oso tigriegos, huan masqui titacohualtequitini
    oso amo titacohualtequitini, pero nochi tejuan cuac techahuijque, ijcuacón in
    Yecticatzin Espíritu techsenolochoj ma tisenpanpohuican ihuan Cristo. Huan tejuan
    masqui timiacque tisenpohuij ihuan Cristo ijcón queme ne omitzitzin senpohuij
    itech se tacayot san. Huan sayó in Yecticatzin Espíritu techyolpexontij tinochi
    huan techyolsehuíaj ica ichicahualis.
  spa-RV-1909: Porque por un Espíritu somos todos bautizados en un cuerpo, ora Judíos
    ó Griegos, ora siervos ó libres; y todos hemos bebido de un mismo Espíritu.
  csy-csy: Banghangziam cile Judah mi ahizong, Gentile mi ahizong, sal le a suakta
    te ahizong, i vekpi in Thaa in pumpi khat sung ah hong phumkhawm hi; taciang i
    vekpi in Thaa khat sung ah dawnkhawm tu in hong vawt hi.
  mxq-NT: Es mʉt ko tʉ ʉdsa̱jtʉm nidʉgekyʉ nnʉbajtʉm mʉt ja Espíritʉ Santʉ es nꞌijtʉm
    éxtʉm jeꞌeyʉ tuꞌugʉ niniꞌx, oy nꞌisraelitʉꞌa̱jtʉm o ngrieegʉꞌa̱jtʉm, oy kujuybyʉn
    o éxtʉm awa̱ꞌa̱tstuuybyʉn, nidʉgekyʉ nnʉbajtʉm ko Dios tʉ xymyoꞌoyʉm ja Espíritʉ
    Santʉ, jaꞌa njʉna̱ꞌa̱nʉm ko Dios xyajtuꞌukmujkʉm mʉdʉ Jesukristʉ éxtʉm tuꞌuk jeꞌeyʉ
    niniꞌx.
  tzj-NT: Queri' nbij chewe como xa jun mismo Espíritu Santo xokbanbex bautizar kanojelal,
    xa jun cuerpo ban chake chi ok aj Israel chi ma ok aj Israel ta, chi ok esclavo
    chi ok libre, xa jun mismo Espíritu Santo ja xoc pa tak kanma chi nimlaj kanojelal.
  tdt-tdt: Atu ema Judeu ka laos Judeu, atu atan ka laos atan, ita hotu simu batizmu
    ho Espiritu nebee hanesan. Nunee Nia halo ita hotu sai hanesan isin lolon ida
    deit. Espiritu nee hanesan bee nebee Maromak foo mai ita hotu hemu.
  ron-BTF: Căci de un singur Duh noi toți suntem botezați într-un singur trup, fie
    iudei sau greci, fie robi sau liberi; și toți am fost făcuți să bem într-un singur
    Duh.
  eng-WEBP: For in one Spirit we were all baptized into one body, whether Jews or
    Greeks, whether bond or free; and were all given to drink into one Spirit.
  eng-FBV: For it was through one Spirit that we were all baptized into one body.
    It doesn't matter whether we are Jews or Greeks, slave or free—we all were given
    the one Spirit to drink.
  nld-1939: Allen toch, Joden of heidenen, slaven of vrijen, allen zijn we in één
    Geest tot één lichaam gedoopt, en allen zijn we met één Geest gedrenkt.
  bwo-bwo: Ayhudi nowotiyalo Grik ash nowotiyalo, guutswotsi nowotiyalo, S'ayinwotsi
    nowotiyalor, ik ats wotosh ik shayiri S'ayinon guuperoone, noúnetswor shayir ikanitse
    úshrone.
  nch-BL: Itztoc san se Itonal Toteco cati techtatzquiltijtoc tojuanti cati tijneltocaj
    Cristo ipan itacayo. Sequij ten tojuanti tiitztoque tiisraelitame, sequinoc amo.
    Sequij taneltocani quipiyaj ininteco ipan ni taltipacti cati quincojtoc para iaxca,
    sequinoc amo, san majcajtoque, pero nochi tojuanti tijselijtoque san se Itonal
    Toteco ipan toyolo.
  quc-TNT: Konojel ri uj, we aj Israel, we man aj Israel taj, we c'o ka patrón, we
    man c'o tä ka patrón, aretak xban ka kasna' xkanuc' xa jun cuerpo rumal ri jun
    Espíritu. Konojel c'ut ka c'amom ke che ri jun Espíritu ri'.
  tfr-NTPO: Shji judíogare, de l̇l̇ëmde, shji parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyore,
    de l̇l̇ëmde, shji uunkong go Sbö Sëya shrono beno kësbang bi tjok. Eni ga shji
    iara beno doyo kjl̈araso wl̈eni.
  kaq-NT: Noque jatihibi hichahax bi huesti yora janon ta Dios Yoshin huestichin noque
    nashimahiqui, Noquen caibo, noquen nahuabo, patoroyahpabo, patorojomabo, noque
    nomimapaquequin hahcajaquin ta noque coshi hinanihqui, Dios Yoshiman.
  sgb-sgb: Ta binawtismoan kitamina ha Espiritu ni Apo Namalyari ya mimiha. Kabay
    nag-in kitamon kalamo ha pinakalawini ni Apo Jesu-Cristo, Israelita kitamo man,
    o Griego kitamo, o ipoh kitamo man, o alwan ipoh, ta hinapatan kitamon mimihay
    Espiritu, yabay ya Espiritu ni Apo Namalyari.
  vie-1934: Vì chưng chúng ta hoặc người Giu-đa, hoặc người Gờ-réc, hoặc tôi mọi,
    hoặc tự chủ, đều đã chịu phép báp-têm chung một Thánh Linh để hiệp làm một thân;
    và chúng ta đều đã chịu uống chung một Thánh Linh nữa.
  kxv-kxv: ଇଚିହିଁ ମା଼ର ଜୀହୁଦି କି ଜୀହୁଦିଆ଼ଆତି ଜିକେଏ, ହ଼ଲେଏସି ଆ଼ପେସି ହ଼ଲେଏସି ଆ଼ଆପେସି,
    ବାରେତାୟି ରଣ୍ତିଏ ଜୀୱୁତଲେ ରଣ୍ତିଏ ଆଙ୍ଗା ଆ଼ହାଲି ବାପ୍ତିସ୍ମ ଆ଼ହାମାନାୟି; ଅ଼ଡ଼େ ବାରେତାୟି
    ରଣ୍ତିଏ ଜୀୱୁତଲେ ଗସି ମାନାୟି ।
  amu-NT: Ee chaꞌtsondyo̱ meiiⁿ nnꞌaⁿ judíos jaa, meiiⁿ cwiluiindyo̱ nnꞌaⁿ na cwilaꞌneiⁿ
    ñꞌoom griego, oo meiiⁿ nnꞌaⁿ na cwindya̱ꞌntjo̱o̱ⁿtya̱a̱ⁿya nda̱a̱ patrom ꞌnaaⁿya,
    oo meiiⁿ nnꞌaⁿ na mꞌaaⁿya xjeⁿ ꞌnaaⁿ ncjo̱o̱, cwii na jnda̱ teitsꞌoomndyo̱ cwiluiindyo̱
    ñecwii seiiꞌ Cristo ncꞌe ñecwii cwiluiiñe Espíritu, ndoꞌ chaꞌtsondyo̱ jnda̱ toꞌño̱o̱ⁿya
    jom.
  hin-CV: यहूदी हो या यूनानी, दास हो या स्वतंत्र, एक ही शरीर होने के लिए एक ही आत्मा
    में हमारा बपतिस्मा किया गया तथा हम सभी को एक ही आत्मा पिलाया गया.
  spa-BES: Porque a través del bautismo del único Espíritu fuimos todos formados en
    un solo cuerpo, judíos o griegos, siervos o hombres libres, y todos se nos dio
    a beber de un mismo Espíritu.
  san-BEN: যতো হেতো র্যিহূদিভিন্নজাতীযদাসস্ৱতন্ত্রা ৱযং সর্ৱ্ৱে মজ্জনেনৈকেনাত্মনৈকদেহীকৃতাঃ
    সর্ৱ্ৱে চৈকাত্মভুক্তা অভৱাম|
  tdx-tdx: Toe ami’ty Arofo raike tika ro songa nalipotse amy fañòvay ao—ke Jiosy
    he Grika, ke ondevo he midada—sindre nampinomeñe amy Arofoy.
  naf-naf: Notnaŋ nin Zuda am ma notnaŋ Zuda maŋgeen ku sokbembeŋaŋ ma notnaŋ sisiliŋ
    kuku an etaŋ ma notnaŋ lala bubuk etaŋ mamayet Emetak Teŋ kwep keyaŋ nin sambe
    sek kwep kegok mamayet temakwep ondekndeye.
  grc-MT: και γαρ εν ενι πνευματι ημεισ παντεσ εισ εν σωμα εβαπτισθημεν ειτε ιουδαιοι
    ειτε ελληνεσ ειτε δουλοι ειτε ελευθεροι και παντεσ εισ εν πνευμα εποτισθημεν
  vid-vid: Mina hetwe, wone tuwele Wayahudi ama wanhu hawawele Wayahudi, vitumagwa
    ama wanhu welejehe, tweng'ha tubatizigwa kwa Muhe Yelile yumwe kuli lukuli alo
    lumwe, na tweng'ha tupegwa Muhe Yelile yuyo tunwe.
  pio-NT: Càica wíade iyúwa abéeri wenàiwica iiná, yácáiná Espíritu Santo abédanamata
    imànica wáiwitáise wáapichawáaca, macái wía judíocaalí wía, càita nacái càmíiyéica
    judíocaalí wía, càita nacái áibanái yàasu wenàiwicacaalí wía, càita nacái yèepuníiyéicaalíwa
    máiwacalináwaca wía. Càica wíade iyúwa abéeri wenàiwica iiná. Wabautizáanáwa iyú
    wáasáidaca abédanamata wáiwitáise wáapichawáaca càide iyúwa abéeri wenàiwica iiná,
    ìyacáiná abéerita Espíritu Santo iwàluèricatéwa wawàwalìculé macáita, wía yeebáidéeyéica
    Jesucristo itàacái.
  tsn-tsn: Mongwe le mongwe wa rona ke tokololo ya mmele wa ga Keresete. Bangwe ba
    rona ke Bajuta, bangwe ke Badichaba, bangwe ke magolegwa mme bangwe ba gololesegile.
    Mme Mowa O O Boitshepo o re tshwaragantse mmogo mo mmeleng o le mongwe. Re kolobeditswe
    mo mmeleng wa ga Keresete ka Mowa o le mongwe, ra bo ra newa one Mowa O O Boitshepo
    oo.
  amr-NT: Ken, oroʼ ayaʼda nogda nogda aratbutda o̱ʼe̱po judío aratbutpiʼ griego aratbutpiʼ
    huanabaʼpiʼ huanabaʼ ehueʼpiʼ bautiza e̱gkaʼdeʼte Diosen Noki̱re̱ga̱yoʼda nogtiada
    moʼnopoʼto̱e̱nok nogtida hua̱so̱ʼ o̱ʼe̱ne.
  pwg-pwg: Maghimaghighina tota peyarita, Jiu damsi ma kupuna damsi, sleiv wawayisi
    ma wawaya vovotawesi, peyarita Kanuma Vovokaravina ibabataitota da Keriso tupuwina
    sago kava ku kamona tarui. Ma God, Kanuma Vovokaravina na peyarita ivereta.
  cjv-cjv: Te no suwo koropane Yura ari moipungoro te suwo Giriki ari moipungoro te
    suwo nuwi kokonan ari moipungoro te suwo kokonan ire moipunba Yai Gumam Murom
    towane wom moingua yaromi u no denom minom ikai koi ungua no ari kapo kapo moipunga
    ari towane wom fuka dupune. Te Murom no denom minom ikai furo si duwaro bengua
    Yai Gumam Murom i awi no moipungi tei dome.
  tha-KJV: เพราะว่าถึงเราจะเป็นพวกยิวหรือพวกต่างชาติ เป็นทาสหรื​อม​ิ​ใช่​ทาสก็​ตาม
    เราทั้งหลายได้รับบัพติศมาโดยพระวิญญาณองค์เดียวเข้าเป็นกายอันเดียวกัน และพระวิญญาณองค์เดียวกันนั้นซาบซ่านอยู่
  por-BR-2018: Porque também todos nós somos batizados em um só Espírito, para um
    só corpo, quer judeus, quer gregos, quer servos, quer livres; e para todos nós
    foi dado de beber um só Espírito.
  mhl-mhl: 'Ore fuŋine oi iŋi: Moro moakonji sosowo niŋo boburoru keririkeru oiji
    rau enoreko Kristore saki fu moakoŋ fukegobeneŋ. Niŋo Juda me kantri goinere rau
    gogobeneŋ, noŋunde gionoŋuŋ baegobeneŋ me raunoŋuŋ mo kiŋaŋ qa yareegobeneŋ, oi
    jibu sosowo niŋo Moro iŋo akoŋ raugabeneŋ maŋnoŋuŋgo rakame mane tegobeneŋ.'
  klv-klv: Gidat p̃isi datubaptais len aNunun aGot tosua ŋai hǝn datb̃egǝm vi niben
    aKristo tosua ŋai. Naut kǝmas datovi Ju o datovi vanuan ta Kris, naut kǝmas datovi
    slev o datsavi slev am, aGot eviol hǝn aNunun tosua ŋai mai gidat p̃isi hǝn datb̃epul
    hǝni, hum nǝwai dattomuni.
  bco-bco: Mama imilig a꞉ma꞉yo꞉ tili dabu kaluka꞉isale nio꞉ tambo ho꞉na to꞉lola꞉sa꞉ga꞉,
    nio꞉ do꞉mo꞉wo꞉ imilise doma꞉ki ta꞉fo꞉. Do꞉mo꞉ us a꞉namio꞉, nolo꞉ Yu kaluka꞉isale,
    nolo꞉ Yu kaluka꞉isalema, nolo꞉ madali nanog dian, nolo꞉ noma꞉lo꞉ mo꞉bo꞉fo꞉lowan.
    Ko꞉sega ho꞉n nalu aumbo꞉, Mama imilise a꞉no꞉ko꞉ nio꞉ tambomo꞉ gulu mea꞉lab.
  kdl-NT: Aza roku a tsunu aza a Yahuda a ɗa, aza roku kpam Awulawa. Aza roku a tsunu
    agbashi a ɗa, aza roku kpam agbashi a ɗa wa. Shegai Kulu Keri ku lyuɓugu tsu ta̱
    ku gonuko tsu kapashi ka ikyamba i Kawauwi. Gba̱ tsunu Kulu ku te ka tsu wushai.
  apu-NT: Atxiĩti Xoteoakori atxaua. Atxiĩti Xoteo minakaniua atxaua. Atxiĩti nitiritxi
