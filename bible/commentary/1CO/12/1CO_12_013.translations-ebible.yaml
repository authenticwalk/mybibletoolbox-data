    magtagabu, te sa napasinapān kitam ta Kahalwa na Namaratu petta tagtakday kitam
    ta pakapangwa na en.
  lug-lug: Bwe tutyo ffenna twabatizibwa mu Mwoyo omu, ne tufuuka omubiri gumu, oba
