verse: 1CO.012.013
translations:
  kpx-kpx: Mesoho nahi degomoleau Diue ata. Isege degomoleau Diue ata holioholilu.
    Isi mesoho degomoleau heiata lovilahamale ataea. Isege nahi degomoleau nahie isivimo
    loviamale ataea. Isito nahi bahata Munanae Tumu ke igaemo babatisoale kemo vava
    igae holilu. Ige Munanae Tumu ke igaeu nahie uvumo ua.
  okv-H: Ungotena Judea rete enda nei rete ke agi ari embo rete ke ikari embo rete
    tapa amo Ahihi vahai amina bapataito ehei Keriso ta jo ta horeto Ahihi Otohu vahai
    humbuto hamo vahai ere ora.
  tbo-tbo: Tauta bolu emosi hota babana hini emosigei ataputa he ibapatisota; mi Yudeya
    po ega mi Yudeya, panipanihi po palipalihalenahi, ataputana Alugo Woiyawa e weluweluwinita.
  mal-C: നാം യെഹൂദരോ ഗ്രീക്കുകാരോ അടിമകളോ സ്വതന്ത്രരോ ആരുമായിക്കൊള്ളട്ടെ, ഒരൊറ്റശരീരമായി
    രൂപപ്പെടാൻ നാമെല്ലാവരും ഒരേ ആത്മാവിനാൽ സ്നാനമേറ്റവരും പാനംചെയ്യാൻ ഒരേ ആത്മാവു
    നൽകപ്പെട്ടവരുമായിരിക്കുന്നു.
  grc-SR: Καὶ γὰρ ἐν ἑνὶ πνεύματι ἡμεῖς πάντες εἰς ἓν σῶμα ἐβαπτίσθημεν, εἴτε Ἰουδαῖοι
    εἴτε Ἕλληνες, εἴτε δοῦλοι εἴτε ἐλεύθεροι· καὶ πάντες ⸋εἰς⸌ ἓν πνεῦμα ἐποτίσθημεν.
  bgc-bgc: क्यूँके हम सब यहूदी, यूनानी, गुलाम अर आजाद, एकए देह की तरियां सां, अर परमेसवर
    हम सब नै पवित्र आत्मा का बपतिस्मा देवै सै, अर हम सारया नै एके तरियां का पवित्र
    आत्मा पाया सै।
  khz-khz: Ita reketa Iuda talimara e reketa ati Iuda talimara, reketa inagulu talimara
    ati voira talimara e reketa pakai tamagulina talimara, na ita maparara Veaga Palaguna
    kwapuna namo ebapatisorato, taunipara kwapunai taagoto. E Palagu na ita maparara
    Veaga Palaguna kwapunamo evenirato, ia na pene vega-vonura ulanana.
  deu-TKW: Denn durch Einen Geist sind wir alle zu Einem Leibe getauft worden, Juden
    oder Griechen, Knechte oder Freie, und sind alle mit Einem Geist getränkt worden,
  zsr-NT: Le zóalenëꞌ rëꞌu Lëczëꞌ Dios Böꞌ Laꞌy, lë ni nac queëruꞌ ca tu le nadilruꞌ
    nis, le nac bëꞌ nacruꞌ ca tuz bunách, zal‑laꞌ nacruꞌ yuguꞌ bönniꞌ judío, len yuguꞌ
    bönniꞌ gzaꞌa, lencaꞌ bönniꞌ nadáꞌugac, len bönniꞌ cunadáꞌugac. Yúguꞌtëruꞌ, Dios
    bëꞌë rëꞌu latj siꞌruꞌ le runödzjëꞌ Lëczëꞌ Böꞌ Laꞌy.
  lin-lin: 'Solo, biso nyonso tobatisamaki kati na Molimo moko mpo na kosala nzoto
    moko : ezala Bayuda to Bagreki, ezala bawumbu to bansomi. Mpe epesamelaki biso
    nyonso komela Molimo wana se moko.'
  hns-NT: Prabhoe aapan Pawietr Aatma dwaara hamlogke sab koi ke dopoe karke djaise
    ek dehie banaais hai. Tjaahe koi Israel ke djaatie kie to doesar djaatie ke hai,
    tjaahe kienal goelaam hai kie to aapan gor par thara hai, tabbo hamlog ekahie
    Aatma se bharal baatie.
  noa-E: Judionaan wa judionaan khabam khʉʉn, sĩi chikham chognaan wa amach cuenta
    nʉrrjëem khʉʉnpa maachin thum ãba ãbam Ẽwandam Akhaar auwiata pör choo nʉm, mag
    i Akhaar athaawai maach thumaam khʉʉnag Cristo mor ãbpai öbeer aumkhĩir. Magua
    mʉg maach khapan thʉnaab mamʉ, ãbam Akhaarpaita wai naawai chadcha maachta Cristo
    morkha nʉm.
  eng-EMTV: For by one Spirit we were all baptized into one body—whether Jews or Greeks,
    whether slaves or free—and we were all given to drink into one Spirit.
  mib-NT: Chi ɨɨn na ni canduu yó jíín yá ni sáha ɨɨn‑ni máá Espíritu ná ni cajendute
    yó. Súcuan cúu vēsú cúu yó ñáyuu hebreo chí ñáyuu griego, vēsú mozo jeē ní jeen
    ñayuu chí tée sájniñu cuenta maá. Te ndɨhɨ yó chi ɨɨn‑ni Espíritu ni canihīn yō.
  lif-NT2: बा हे़क्‍केलॽरिक् आनिॽ यहुदि, थिम्‍मे़न्‍दङ् सुवाङ्‌बा, योःक् इग्र चोःक्‌युम्‍भोबा
    आत्तिन्‍छाङ् थिक् सेसेमाङ्‌ङिल्‍ले़ थिक् थक्‍को बप्‍तिस्‍मा आजोगे़आङ् वाॽ॥ हे़क्‍क्‍याङ्
    आनिॽ के़रे़क्‍ले़ लत्‍छा सेसेमाङ् आघोःसुम्‍माङ् आवाॽरो॥
  xnj-xnj: Muni, tete, tikavyai Vayawudi amala Vandu vangali Vayawudi, vavanda amala
    vangavya vavanda, tavoha tibatiziwi kwa Mpungu mmonga muhiga yiyoyo yimonga, na
    tavoha vatinywili Mpungu yuyo mmonga.
  mmx-mmx: Nedik axap limixin, ne Moroa gara suxuna vam dik mi mo legeso Roonan Kaala
    ren, kuren mun la nedik at legesa bantuxu. Mila nedik axap ataga lok ka vam legeso
    Roonan Kaala ne Moroa ga raba nedik min. Keke i do buaang atnedik limixin, la
    nedik at levengkot petpes, lentaba at leme Judaia, la lentaba xopmen di me Judaia,
    la lentaba nedi levenasaxaruki, la lentaba nedi luvuttadi kopmen di lavasaxaruki.
  cbr-NT: 'Nux Cristonën uni ''aish cananuna ësa ''ain: raírinëx judíos uni ''imainun
    raírinëxribi axa griego bana banacë uni ''imainun raírinëxribi an ñu uni mëëxuncë
    uni ''imainun cananuna raírinëxribi an uni ñu mëëxuncëma uni ''ain. Usa ''aíshbi
    cananuna nucamax Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicë ''ianan Cristonan
    ''aish achúshisa ''ain. Abënu ''inun ca Nucën Papa Diosan aín Bëru Ñunshin Upí
    nucama ''inánxa.'
  tee-NT: Acsni tavanan akpaxtauch pus ju Spiritu Santu quintanavinitan tachi ju va
    lakatam lacatuna juntau ju quijnan'an ju lhilaca'antauch ju Cristo ni si pacxank'otauch
    ju anu' Spiritu Santu. Va lakatam lacatuna juntau mas israelitanin juntau u jantu
    israelitanin. Mas xalapanac juntau u tam xamati' ju mati' ix'ucxtin.
  eng-LSV: for also in one Spirit we were all immersed into one body, whether Jews
    or Greeks, whether servants or freemen, and all were made to drink one Spirit,
  cak-NT: Roma cuando xoj-an bautizar, xe jun x-an chake y xojoc ruch'acul ri Cristo;
    y ri xbano quiri' chake ja ri Espíritu Santo. Quiri' x-an chake konojel, chi israelitas
    y man israelitas ta. Ri kach'alal ri man libre ta jec'o roma jec'o pa ruk'a' jun
    patrón, xe'an chuka' bautizar y xe'oc ruch'acul ri Cristo; y quiri' chuka' ri
    kach'alal ri libre jec'o roma man jec'o ta pa ruk'a' jun patrón. Can ja mismo
    Espíritu Santo ri' ri xoc pa kac'aslen konojel.
  pah-NT: A'ereki Tupana'ga ra'uva nhande mongo pa ojipejiva'ea'java'ero. Nhande xako
    paravuhu novĩa. Jara'g̃a ko judeusramo, jara'g̃a judeus'g̃arũiva'ero. Jara'g̃a
    oporavyky tehe ojipe'g̃a pe opiro'ye'yma g̃a hugwi. Jara'g̃a oporavyky opiro'yro
    ojipe'g̃a hugwi. Nhande pyri nhaporemo ko Tupana'ga ombuhu gwa'uva jitehe.
  sja-NT: Tachi ijãapataarã mãga p'anɨ ijãapari chaa Cristode ijãa beek'ãri, Tachi
    Ak'õre Jaurepa iru araa bapipari perã apemaarã ijãapataarã ome. Auk'a oopari judiorã
    ome, judio-eerã ome, esclavoorã ome, esclavo-eerã ome. Mãga oopari, chok'ara p'anɨ
    mĩda, apai pɨk'a p'anadamerã Cristo ome. Mapa tachia poro choopipata ak'ɨpidait'ee
    araa p'anɨ Cristo ome Tachi Ak'õre Jaure k'aurepa.
  xed-xed: Amu demdem, dər la Yahuda tsi, dər la Grek a tsi, dər mndu ka vuʼa tsi,
    dər mndu kul haɗ ka vuʼa a tsi, magamafmaga lu ta batem ŋa nzaku ka sluʼuvgha
    turtuk ma Sulkum turtuk. Ka mutsaftá mu demdem ta va tsa Sulkum turtuk ya, manda
    skwi sava mu nda sa.
  mks-NT: Ta quia̱hva já yáha xi̱hi̱n tócó ndihi mí, co̱ó caja toho a á cúú yó na̱
    Israel á co̱ cúú yó na̱ Israel. Ta co̱ó caja toho a á cúú yó na̱ cómí in xitoho
    cuéntá sa̱ha̱, á cúú yó na̱ xíca núná mé. Jáchi̱ cája ínima̱ yi̱i̱ Ndióxi̱ ña̱
    cúú yó tátu̱hun in víxí ña̱yivi sa̱há ña̱ in na̱nduú xi̱hín Jesucristo tá na̱candúta̱
    yó cuéntá mé á. Ta in túhún ínima̱ yi̱i̱ mé á na̱sacu a ini ínima̱ in in í.
  gfk-S: Ma hokakarek dait ga kap ra baptais tano Tanuo waing dait nage kis naramon
    ta tike palatamaine ta tikenong mon. Pata ta linge be dait a Iudeia be a Grik
    be a tultule be dait paile tultule. God ga hamamo dait ma tike kapawena Tanuo
    mon be dait na mamo tana.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Uŋa mohotnöŋ mönö körek nini sölölöhöba melun mem
    neŋgiiga Kraistkö ölŋi mohot akzin. Nini Juda me kantri tosatŋaŋgö toŋi maljini,
    nanini nupnini memakzini me tonini öne welen qem eŋgimakzini, mi töndup körek
    nini mönö Uŋa miyök buŋa qem aŋguinga urunine geiga möt waŋgizin.'
  dgz-dgz: Menan nu upi Diu nagirewa amba upi Diu uon, ian ugupe nagirewa. Amba nu
    upi nao kaimakaet garewa uoni tainton amba upi nao nuk anuton taitoni nagirewa.
    Go nu iravi God Guewa amun mega gapan dup iaton etunu daiton tan. Nu iravi kaum
    naitoni ap guegue mini God Guewa daiton potanup wandiwan.
  eng-GNV: For by one Spirit are we all baptized into one body, whether we bee Iewes,
    or Grecians, whether we be bonde, or free, and haue bene all made to drinke into
    one Spirit.
  zaa-NT: Porqui'ni iyaba ri'u nna chi ná ri'u bautizado por ttu teruba Espíritu para
    ccá ri'u pertencer ttùba cuerpo, tàntua ca enne' judío ą'hua ca enne' griego,
    tàntua ca enne' ná esclavo, ą'hua canu té libertad qui' quį l·le. Pero iyaba ri'u
    nna chi gùỹi' ri'u la'huacca qui' Espíritu Santo.
  eng-WEBSTER: For by one Spirit are we all baptized into one body, whether Jews or
    Gentiles, whether bond or free; and have been all made to drink into one Spirit.
  guh-guh: Daxitatsi rabaja Dioso vajajumecovënëtsivi, itsa nacabautisaba, caeEspíritu
    Santo nacatsijamatabëeca caebitsaëtonexatsi, caenë Cristo bepeperabëtonexatsi.
    Judíovi atatsi, apo judíovi atatsi, dajubicuenia vajanacacanajetsivi ata itsamonaejavabelia
    amoneya vajatonacuenebinexa, apo vajanacacanajetsivi ata itsamonaejavabelia, daxitatsi,
    caeEspíritu Santo nacatsijamatabëeca.
  bon-bon: Mine puu maramara biname gemi, Israela biname coo nuuja gawe biname, aletnäneji
    biname coo poto biname, yepä mibibine iyeta yepä Seemo ca ituge äciseja, siige
    mine yepä tääpe me ituge äbita. Piiyepu Acejiyame pui yepä Seemo ne ituge acitena
    mime yepäyepä cabu tabe lenajame.
  nhw-BL: Itztoc san se Itonal Toteco catli techtlatzquiltijtoc tojuanti catli tijneltocaj
    Cristo ipan itlacayo. Sequin tojuanti tiitztoque tiisraelitame, sequinoc amo.
    Sequin tlaneltocani quipiyaj ininteco ipan ni tlaltipactli catli quincojtoc para
    iaxca, sequinoc amo, san majcajtoque, pero nochi tojuanti tijselijtoque san se
    Itonal Toteco ipan toyolo.
  swh-ONEN: Kwa maana katika Roho mmoja wote tulibatizwa katika mwili mmoja, kama
    ni Wayahudi au Wayunani, kama ni watumwa au watu huru, nasi sote tulinyweshwa
    Roho mmoja.
  wbi-wbi: Ulwakuva mwa Mhepo jumo usue twevooni tukofughilue kuuva m'biili ghumo,
    ulwakuuti ava Yahudi nambe va Yunani kuuti tuliva kami nambe vavuke, tweni tukanywesivue
    u Mhepo jumo.
  bba-bba: Domi bɑ sun bɑtɛmu kuɑwɑ kɑ Hunde turo kpɑ Yuubɑ kɑ tɔn tukobu, yobu kɑ
    tii mɔwɔbu, bɛsɛ kpuro su kɑ ko wɑsi tee. Sɑ mɑɑ ɡbinnɛ kɑ Hunde turo wi, bɛsɛ
    kpuro.
  eng-KJVCPB: For by one Spirit are we all baptized into one body, whether we be Jews
    or Gentiles, whether we be bond or free; and have been all made to drink into
    one Spirit.
  kgk-NT: Oĩ-ma heta Hesu reroviaha va'e. Opaixagwa va'e ojerovia-ma hese. Oĩ judeu
    va'e, oĩ ave judeu e'ỹ va'e. Oĩ onhemomba'apo va'e. Oĩ ave ojejokwái e'ỹ va'e.
    Heta-ma voi ojerovia-ma Cristo-rehe. Ha peteĩxa nhane mongarai va'ekwe. Peteĩxa
    onhemoingo nhande py'apy-py Nhe'ẽ Marangatu tee va'e. Nhande reta reta-gwi ha'e
    nhane moingo peteĩxa mate ondive.
  waj-waj: Mmuaikaraama ta mmuakiaa Yutayaiyaata ngiari voopinnaiyaatama sikaunnaadiri
    yookaama kioo viteeraiyaata kati mmamma dummukiara ngiari yaata utiraivaugiataama
    nuairaiyaatama ta Yisuu Kirisiinnara ta nnoori varada mmuaakaraiya variaunnano
    mmuaa Mmannasa Yoketaivoono tiiki varivai. Ta ausa hanigieera mmuakiaaya Mmannasa
    Yoketaivo tiiki suvuaivaara ta mmuaakaraiya variaunnanoo.
  cpy-cpy: Tema apaani okanta Ishire Tajorentsi omitsiryaa-yiteeri, rootaki apatawakaantaari,
    tekatsi oetyaa aakarika Judá-paeni, kaari Judá-paeni, omperataa-rewo, jeekashiwaetantsi,
    maawoeni. Akimiwitaawo maawoeni atsipata-wakahaeyaa aakapaeni irapiinteero roshiya-kaawentee-takiro
    Ishire tajorentsi.
  mpx-mpx: He kila gegewela, ebo Yudiya o ebo nige Yudiya i oola, ebo totuwalali loloyowanil
    o ebo gamagalau sokasokalil, Yehoba i pababitaisola Yayaluwa Bwabwalena maisena
    elana ge ta tabwa tini maisena, ge gegewela Yehoba Yayaluwa Bwabwalena maisena
    elana i paimwila.
  wbp-wbp: Ngalya-kariji Kirijini-patu karlipa nyina Juwu-patu, manu ngalya-kariji
    karlipa nyinami Juwu-wangu-patu. Ngalya-kariji karlipa nyinami warrkini pirijina-piya,
    manu ngalya-kariji karlipa-nyanu warrki-jarrimi warlaljarlangu talakupurda. Kujarraju
    ngurrjunya! Yangka kujarlipa papitaji-jarrija, ngulaju jinta-kurra-juku Pirlirrpa
    Kaatu-kurlangu-kurra, jinta-manu-ngalpa. Kaaturlu-ngalpa kurru-pungu Pirlirrpa
    kurturdurru-kurra, ngulaju karlipa nyinami Pirlirrpa Kaatu-kurlangu-kurlu jinta-kurlu-juku.
  luo-luo: Kamano bende e kaka wan duto, bed ni wan jo-Yahudi kata jo-Yunani, kata
    wasumbini, kata joma ni thuolo, nobatiswa kuom Roho achielnogo mi wadoko ringruok
    achiel, kendo osemiwa Roho achielno mondo wamodhi waduto.
  nhe-NT: Itztoc san se Itonal Toteco tlen techtlatzquiltijtoc tojuanti tlen tijneltocaj
    Cristo ipan itlacayo. Sequin tojuanti tiitztoque tiisraelitame, sequinoc axtle.
    Sequin tlaneltocani quipiyaj ininteco ipan ni tlaltepactli tlen quincojtoc para
    iaxca, sequinoc axtle, san malacantoque, pero nochi tojuanti tijselijtoque san
    se Itonal Toteco ipan toyolo.
  aii-aii: ܣܵܒܵܒ ܐܲܚܢܲܢ ܟܠܲܢ ܦܝܼܫ ܠܲܢ ܥܡܝܼܕܹܐ ܒܚܲܕ ܪܘܼܚܵܐ ܓܵܘ ܚܲܕ ܦܲܓ݂ܪܵܐ، ܐܸܢ ܝܗܘܼܕܵܝܹ̈ܐ
    ܝܲܢ ܝܵܘܢܵܝܹ̈ܐ، ܐܸܢ ܥܲܒ݂ܕܹ̈ܐ ܝܲܢ ܚܹܐܪܹ̈ܐ. ܟܠܲܢ ܦܝܼܫ ܠܲܢ ܡܘܼܫܬܝܼܹܐ ܚܲܕ ܪܘܼܚܵܐ،
  esk-NT: Iḷavut Jew-ŋurut suli atlat Jew-ŋunġitḷutiŋ. Iḷavut savaktaaġruurut suli
    atlat savaktaaġruunġitḷutiŋ. Paptaaqtitnapta Ipqitchuam Irrutchim iluqata atausriŋŋuqtittaġigaatigut
    timimun, ami timaanun Christ-ŋum. Aasriiñ ilaan aatchuġaatigut atausriullaapluta
    atiruamik Ipqitchuamik Irrutchimik.
  msb-msb: Ginasabi ko ini kay kita tanan ginbunyagan san usad-usadi na Espirito kag
    nagin parte san usad-usadi na lawas, mag-Judio kita o dili, uripon o libre. Pareho
    lang na Espirito an nabaton naton tanan.
  cpa-NT: Ju³ lah¹la² lái¹² jniang³ dsa² judío, ju³ lah¹la² lái¹² jniang³ dsa² siáh²,
    ju³ lah¹la² lái¹² jniang³ hi² jmo² jniang³ ta³ quiah¹² dsa², ju³ lah¹la² lái¹²
    jniang³ hi² jmo² jniang³ ta³ quián² jniang³ guiag¹³, cøng² báh³ jmi²dsí² quiah¹²
    Diú¹³ ma²ca¹jmo¹ hi² tiagh³ jniang³ cøng² jǿg³. Cøng² ni³ ma²lán¹² jniang³ ca¹lah¹cónh¹
    ja³lán¹² jan² dsa² lǿa¹² jǿg³. Di³ cøng² jmi²dsí² quiah¹² Diú¹³ ti³quin¹² jniang³.
  dso-dso: କାଇକେବଇଲେ ଆମେ ସବୁ ଜିଉଦି ଅଇଲେ କି ଜିଉଦି ନ ଅଇଲେ ମିସା, ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇଲେ କି
    ନିଜର୍‌ ଇସାବେ ଚଲାଚଲ୍‌ତି କଲେ ମିସା ପର୍‌ମେସରର୍‌ ସେ ସମାନ୍‌ ଗଟେକ୍‌ ଆତ୍‌ମାର୍‌ ଲାଗି, ଗଟେକ୍‌
    ଗାଗଡ୍‌ ଅଇବାକେ ଡୁବନ୍‌ ନେଇଆଚୁ । ଆରି ଏ ସମାନ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ପାଇଆଚୁ ।
  meu-meu: Badina be ita iboudai Lauma tamona lalonai e bapatisoda, tau-anina tamona
    ai e halaoda, Iuda tauda eiava Helene tauda, hesiai tauda eiava urakwalimu tauda;
    ita iboudai danu Lauma tamona e ha-inulaida.
  yva-NT: Arono vatano wamanave Kristus ai wansaugasya kuvuni mana rai, naije Anawayo
    Vambunin intabo namije mo wansauga ti wansisa Kristus anasine intabo so rai. Weti
    wan tenambe wansisa rai—vatano Yahudi muno vatano Yahudi jewene nao, vatano aro
    muno vatano arove jewene nao. Anawayo Vambunin intabo namije mamo Amisye po raunande
    wansai tutudi.
  dgc-dgc: Ey sikitam i kasangkapan na bégi na, da sikitam éy iba-iba kitam--te Judeo,
