    Thawai amagi mapanna eikhoibu hakchang amatada baptize toubire aduga eikhoi pumnamakna
    thaknanaba Thawai ama pinabire.
  yad-NT: Crístu tera vu̱y, ti̱ta̱ju̱ jiryatiy vuryi̱tay vu̱ñi̱cha savu̱, ti̱ta̱ju̱
    jiryatiy Ju̱denu siityari̱vadyevyu̱y. Dañuma vu̱ñi̱cha Judíyuveda, varimyatamu̱y;
    dañuma vu̱ñi̱cha cumudemiy, varimyatamu̱y ne, vu̱ñi̱cha savu̱tera. Vuryi̱tyu̱mya̱
    daryaju̱ Ju̱denu Jnutumusiy simu, vuryi̱mutya̱ variy vuryivaju̱ni̱ Su̱ntu varintyi.
  mxb-NT: chi̱ xíꞌín iin tóꞌón vá Espíritu ii̱ Ndios ni̱ sodo̱ ndúta̱ ndidaá yó, dá
    ni̱ nduu yó iin tóꞌón, va̱ꞌará dao yó kúú na̱ Israel, ta dao ka̱ yó kúú na̱ ko̱
    kúú na̱ Israel, ta dao yó kúú na̱ ñóꞌo ti̱xi ndáꞌa̱ iin satoꞌo, ta dao ka̱ yó
    kúú na̱ ko̱ó satoꞌo. Tído iin tóꞌón dini̱ vá kúú Espíritu ni̱ na̱tiin yó.
  pon-2006A: Pil duwehte, kitail koaros, mehn Suhs de mehn liki, lidu kan oh me maiauda
    kan, kitail papidaiskilahr Ngehn Sarawi pwe kitail en wiahla warteieu, oh kitail
    koaros aleier oh audaudkidahr Ngehnohte.
  maq-NT: Hacuaha cuanitjin naja ngayaan ta ngayejen ni ne, hya xi caxtenda ngayaan,
    handasa xuta ladu rë Nina o sa xutaxín, handasa mosu hndixahan o sa xuta xi ndaya
    tjin má ngayaan ne, peru camá ngayaan sacuaha ngu ni yojo ngatsë rë ngu tu tu
    ni Hasen rë Nina. Hacuaha ngayejen ni ne, ngu tu tu ni Hasen rë Nina xi cavisehen
    cahntsua xahasen naja.
  hto-hto: Afe izói aillo jɨáɨfoidɨnona caɨ íllamona, nɨbaɨ judíodɨcaɨ, nɨbaɨ griégodɨcaɨ
