    bautiza güesejënna, Riusu Espíritubi mai recoyona gaje meni babi. Gaje meni baguëna,
    maibi sa'ñeña recoyo te'e zi'inni, te'e jubë ba'ijën, bain huajë oco uncuye'ru
    te'e Espíritu huanoñete coni bayë mai.
  atb-NT: Hkâsu mù gâ le, nga-nhúng banshoq bang gi, Yudaq byù nghut nghut, Grik byù
