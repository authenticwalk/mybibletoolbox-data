    Daje izói nɨbaɨ rairuícanodɨcaɨ, nɨbaɨ ráiruiñeganodɨcaɨ daje abɨna itɨcaɨ. Ua
    daade Juzíñamui Ñuera Joreño daade abɨna fɨnócacaɨ. Afe daade Juzíñamui Ñuera
    Joreño úicaitagacaɨ.
  por-BRBSL: Pois em um Espírito todos nós fomos batizados em um só corpo, sejam judeus
    ou gregos, seja ele bondoso ou livre; e todos fomos dados a beber em um só Espírito.
  ces-NKB: Všichni jsme totiž byli v jednom Duchu pokřtěni do jednoho těla - ať už
