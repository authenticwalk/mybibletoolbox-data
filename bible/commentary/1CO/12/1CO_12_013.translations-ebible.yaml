    pueng teh Muitha buet touh doeh nei awh.
  mti-mti: Ju igiyawa go, Griisu igiyawa go, ankwatave nau eme igiyawa go, ui onan
    igiyawa go, nu undag babataito autu kwapiwa desirom atu. Sira nu undag Guwawa
    desirom natu.
  pad-NT: Harivani Cristo kaija'ari hahavi hari. Judeus kaija'ari arihina, judeus
