    asta sábbad dád tô Ugis Espiritu na igbággé ka Manama tun ta langun ta.
  faa-faa: Isu suane Ho Kotesa hakásamo suaraka risikinapo. Isu metakira Yu aporopo.
    Isu metakira Yu aporofapo. Isu metakira aporo raipa roposa ayapo. Isu metakira
    aporo raipa ropohoanafonosa ayapo. Isiapo suamo he anena ayiáka, Ho Kotesa hakásane
