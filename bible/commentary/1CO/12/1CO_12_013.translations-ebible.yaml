    ne.
  cco-NT: Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ lajalémꞌˋ jneaa˜aaꞌ cajgáangˉnaaꞌ jmɨɨˋ laꞌeáangˊ
