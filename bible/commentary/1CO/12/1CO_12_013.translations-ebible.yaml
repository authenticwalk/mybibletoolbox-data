    jina'nji'teje'm pe' ƚewekwekits pa' wit'ese'n. Qa week hik ƚunye'j qu' niya'ji'
    pa' ewi'ƚƚe in Espíritu.
  tzo-TZC: Manchuc mi jꞌisraelotic, mi jyanlumotic, mi mosovinbilotic, mi maꞌuc mosovinbilotic,
    pero cꞌalal laj quichꞌtic ti voꞌe, lijcꞌototic ta jun jcotoltic ta sventa ti jun
