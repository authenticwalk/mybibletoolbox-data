  quf-NT: Chaynullami, tukuy Israelmanta kaqkuna, chaynulla mana Israelmanta kaqkuna,
    sirbikuqkuna, mana sirbikuqkunamapismi, Jesucristupi kriyirllapanaqa uk kwirpulapaqna
    tikrakashanchikllapa. Chaqa Dyusmi Santu Ispiritunta qumarninchikllapa yarpuyninchikllapapi
