    aumɨza munnat kit paiña Izpulta aumɨza ɨninnat kit aumɨza paiña kwal namninnara.
  agm-agm: Nyahɨ kɨraisihoaisaatɨ tɨmaamaitɨhaawɨ nyamɨ ambɨpatɨ noaipatɨ naasaipɨtindɨmandɨ
