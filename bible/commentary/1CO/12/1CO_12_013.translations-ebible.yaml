    usa nawɨho namepɨhatɨ otɨpɨpatɨ wɨndɨ kamaiwɨhiya nehɨhiyaatihɨ siyaanɨnɨ nahatiyaanangisɨ
    Itɨpɨho ko naasohɨ netɨ baanyusataise. Netɨ baanyusatɨ nyamaamaisɨhɨ nyamɨ ambɨpatɨ
    noaipatɨ nehɨ naasaipɨndaise. Iyataatɨ Itɨpɨho naasɨko nyahɨ nahatiyaanɨnɨ newaatɨ
    waapohomatiyahosɨ nanɨhonɨhɨ ko Itɨpɨho nyatatamanatɨ andɨtɨnyaisɨhɨ watɨpɨtaatɨ
    bindɨhaayo.
  ubr-ubr: Yabin ot engon on Ayu kaitamomai taibapataito on iyamai usin kaitamom imatar—mamaba
