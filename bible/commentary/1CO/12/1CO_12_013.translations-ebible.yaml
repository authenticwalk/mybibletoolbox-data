    u toa u Namnamei tere Sunahan.
  mav-NT: Ipat'ok aito Iuteu ywania ipat'ok wẽtup ywania aito ipat'ok aito miit emiit
    ipat'ok miit akag ko'i ma'ato aito Iesui mohey haria pote Tupana Pã'ãu eiam aito.
    Mi'i pote Tupana Pã'ãu ahet'ok ta'yn — Iesui piit eipe e ra'yn ahepe.
  kpf-kpf: Kaapum kânokŋak tooyân mâpotniŋgi kâmut kânogâk urâwen. Yuda a sot hân
    ŋâi gok, Kore a sot a kutâ, nen aksik Kaapum kânok zorigâk miwen. Kaapumŋâ umniŋan
    piksâm zimbapkât miwen.
  ppo-ppo: Ti noatepae, beta̧ Dȩi Kepe Wisiné da̧ fea wȩi tópuróturaalu, Juda fake
    so whi̧kélé, Krik fo bole so whi̧kélé, wae sóró kutó diratere so whi̧kélé, atima
    ko̧lené betere so whi̧kélé, fea mo beta̧ tikitóró alée faralepó. Até duraalu,
    so whi̧ fea wȩi nokole depa beta̧ wȩi nuku dere kaae, da̧ fea beta̧ Dȩi Kepe
    Wisitóró só̧póló malepó.
  hin-2017: क्योंकि हम सब ने क्या यहूदी हो, क्या यूनानी, क्या दास, क्या स्वतंत्र एक
    ही आत्मा के द्वारा एक देह होने के लिये बपतिस्मा लिया, और हम सब को एक ही आत्मा
    पिलाया गया।
  wol-KYG: Ci genn Noo gi lañu nu sóobe ci biir wenn yaram wi, nun ñépp, nu diy Yawut,
    mbaa nu diy jaambur, nu diy jaam, mbaa nu diy gor, te nun ñépp, genn Noo gi lañu
    nu nàndale.
  bef-bef: Sikalafuꞌi monekoꞌuba lalitoga limiloto mono kagu leleꞌmo nupa higo lugufamofihi
    suhi huto monekoꞌi lolo huto nohune. Sikalafuꞌi monekoꞌuba laliꞌi asagaꞌi monoꞌi
    folo letoꞌehina lugufamofihi suhi huto moneko lolo huto minalune luto leleꞌmo
    nupa huꞌehibe. Ya higo lali Yuta bonaꞌi to Giliki bonaꞌi, kele kele bonaꞌi to
    faꞌmene nohuta bonaꞌi lali moneko Huꞌmamofihi Sikalafuꞌi lito komopatigu molo
    su holoto monekoꞌi lolo nohune.
  amm-amm: No monoi no Kotoni Mulu Itouniyaimo Nokotayo muwokomomokokaiki, Yuto noko
    koiwoi noko nokonu noko moiwoi, moi komaso muwokomomokokaiki. Nokoyo iwoso na
    uluwakomomokokino, tomoso na tosikoni. Nokoni mi foloko mi ano noko, toiwoi nonani
    mi samiyaikiyo nokowoi toi mani, noinoso na. Koto mo totani Mulu Itouniyaimo Nokota
    siyasoso mo moi komaso na amokoki.
  zaj-zaj: Vivija na tweye, hata kamba tuhawa Wayahudi ama Wamhazi, tuhawa nyakadala
    ama wailegehe, tose tubatizigwa na Loho wa Mulungu mulukuli lumwe, na tose tung'wezigwa
    Loho iija imwe.
  chq-NT: Joon mo galijai'² galɨ́ɨ²na' Cristo lawa'a 'e gasaa¹mo 'in Espíritu jaain²¹
    do jna' jmɨɨ²¹ 'e lɨ́ɨ¹na' coon²¹ cuerpo. Xʉfiin'¹³ tsá² Israel jna' sɨ tsá² jo
    seein²¹ joon 'ee, sɨ tsá² tyʉ'² tsá² to² 'ee, sɨ tsá² 'in jo tyʉ'² tsá² to² 'ee
    galɨ́ɨ¹na' lawa jaan²¹na'. Lawa'a 'e nigané³e' tya' jaain²¹ Espíritu.
  swp-swp: Earua esegana eai ita gamagarida se hebapatisoida, eda tupo ta lobai ia
    tauna wa esegana boeana eai — ita Iudea e, Heleni e, tau‐auau tataoda e, se iairihaida
    e — eo gamagarida eda abanomnom esega, Earua esegana eai wa.
  bjr-bjr: Miqikai masee maasa aiqama Yuda maqannaasa faqa aanaamuru moomoo maqannaa
    mariasa faqa karabusaki ainainimariasa faqa iduki mariasa faqa maasa aiqama moodaa
    maraqunannai nammari marasee moomoo atiuqa moodaana apataika kai iqa mariasa Yisuna
    apata mariafanoo Anutufa moodaa maraquna nammariara foora nimifaqa naunnanara
    miqidaqa.
  aby-aby: Godinu Imumu Irau Danu imusu mane iya eme yaisina mune ofe demui mi ari
    eno uke odakuni. Ya Du orouini Guriki orouini imusu orouini moi orounu waiya ukeka
    orouini me eneibeka orouini Godinu Imumu Irauma iya yaisina babadaido ukaada Yesu
    Kerisonu ofero mune odiiro demui ofe siki ibake Dawama iyabairo ibenewaa ukaku.
  eng-YLT: for also in one Spirit we all to one body were baptized, whether Jews or
    Greeks, whether servants or freemen, and all into one Spirit were made to drink,
  jni-jni: Ahira abibe bi inde azoro konde avi anyimo anibu ni inde nya ayahudawa
    nyani unu tane utize ta sere ta sere, nyani arere nyani ahana, vat uru a hanzi
    duru abibe bi inde.
  kne-kne: Tan datako am-in, olay Judio ono Gentil ya olay bag-en ono baken bag-en
    et nabonyagan tako ay naitapi sin es-esa ay awak babaen sin es-esa ay Ispiriton
    Diyos, et din Ispirito ay nay di es-esa ay inawat tako am-in.
  tgj-tgj: Vkv aingbv, ngonu mvnwngngv, Jius Jeka vmalo Jentail jeka, nyira jeka vmalo
    ajarabinv nyi gubv rijeka, Dow akin gvlokv ayak amar akin gulo baptisma naapvkunv,
    okv ngonu mvnwngnga Dow akin gvlokv tvngbam dubv jipv kunv.
  gui-NT: Echa meteiño co Espíritu Santo jare jae ñanembobautiza opaete, Cristo jete
    yayeapo vaera. Meteiño vi co Cristo jete. Jocorai Espíritu Santo oyapo judío reta
    jare judío mbae vae reta pe. Jae ramiño vi jae oyapo oyeócuai vae reta jare mbaeti
    oyeócuai vae reta pe. Jare meteiño co Espíritu Santo cuae oyapo ñandeve vae.
  quc-TT: Qonojel xbꞌan qaqasanaꞌ xa pa jun Uxlabꞌal rech jeriꞌ xa jun tyoꞌj kujuxik,
    pune uj aꞌj Israel o man uj aꞌj Israel taj, we uj kiritajinaq chik o uj ajchak
    rech jun chik, xuqujeꞌ xya chaqe xujqumun che xa jun Uxlabꞌal.
  heg-NTPO: Kit totoang butu-kil nol Koo mes sii. Tiata dedeng kit haup in sarani
    ka, kit daid banansila el bangsa mesa. Kit atuil Yahudi tam atuil Yahudi lo, ata
    tam ata lo kon no, Ama Lamtua Allah bel kit totoang Koo mes sii. Na tuladang el
    kit totoang niun ui in nuli, deng ui mata mes sii.
  ptu-ptu: Susim too duka' lako kita, mengkalao to Yahudi sule lako taianna to Yahudi,
    susi sabua' teem taianna sabua', mesa Penaba Maseho ditedosangkia' lambi' mendadikia'
    mesa bätä punti di ada', anna pada-padakia' dipatamai Penaba Maseho Ia too.
  bzd-NTPO: '@see-verse:1CO.012.012'
  kwf-kwf: KuluꞋa taꞋifau goꞋo, na ngwae Jiu ki, ma na ngwae neꞋe noaꞋa laꞋu Jiu ki,
    ma na ngwae neꞋe kira rao ꞋoꞋo ki, ma na ngwae neꞋe kira aloge ki, kulu diꞋia
    taꞋi noniꞋi ru goꞋo, sulia taꞋi AnoꞋi ru Abu goꞋo neꞋe siuabu kia, fasi Ꞌiri kuke
    alua taꞋi noniꞋi ru. Ma God ka kwatea taꞋi AnoꞋi ru Abu goꞋo Ꞌiri ka tua saena
    maurilaka taꞋifau.
  eng-WYC-2017: For in one Spirit all we be baptized into one body, either Jews, either
    heathen, either servants, either free; and all we be filled with drink [or have
    drunk] in one Spirit.
  eng-WMBB: For in one Spirit we were all immersed into one body, whether Jews or
    Greeks, whether bond or free; and were all given to drink into one Spirit.
  zat-NTPS: Xúgute̱dxu dxi'u, che nácadxu benne' judío, u benne' quebe nácadxu judío,
    ne che nácadxu benne' zaj nada'u, u benne' quebe zaj nada'u, gate gudxúadxu nisa
    da dxulé'e na nácadxu Cristo tuze, cá'anqueze bexácadxu ca tuze be̱la' dxen, da
    na' be̱n tuze Be' Lá'azxa, na' Diosqueze be̱nne̱' dxi'u lataj sidxu tuze Be' ná'queze.
  spp-spp: Ɲaha kurugo yɛ wuu mú puni à batize Kile Munaani niŋkinŋi cye kurugo, maa
    wwɔ̀ maa mpyi cyere niŋkin, lire Munaani niŋkinŋi cye kurugo, l'à pyi Yahutuu
    yo, l'à pyi Girɛkii yo, l'à pyi bilii yo, li ɲyɛ a pyi bilii mà yo, Kile Munaani
    niŋkinŋi l'à tîg'a tɛ̀ɛn wuu mú puni i.
  zty-NTPS: Dan' zoaḻen Dios Be' La'y žo'o, da' ni naken chežo ka to da' bezoažo nis,
    da' nak bian' nakžo ka toze benne', ḻa'kze nakžo benne' judío ka', na' benne'
    zi'to' ka', na' ḻezka' benne' ndo'w ka', na' benne' ka' bi zej ndo'e. Yógo'težo,
    Dios bi'e žo'o latje si'žo da' ẕneẕjw Dios Be' la'y na'kze chežo.
  mek-mek: Gome iꞌa Iudea auꞌa ma, Grik auꞌa ma, kalaꞌafi, o aagu aage mo ifoꞌa aꞌa
    pinauga akapa ma ganinagai, Spiritu agaꞌomogai iꞌa maꞌoai baptismo aafiia. Ke
    imaauꞌa agaꞌomo koa iꞌopoga, iꞌa maꞌoai Iesu fou agaꞌomo amia. Egaꞌina auga Deo
    ega Spiritu agaꞌomo mo iꞌa maꞌoai ega ipeni epeniꞌa ainu koa iꞌopoga, aloꞌaisai
    eague.
  aey-aey: Ge, ege Judaca, Juda qee eundecca, cabi bega mehca, cabi bega meh qee eundecca,
    ege Kis osolna wa joc om, ege cunug deweg osol biluquna. Egeha Anut uqa Kis osol
    eu wa jecnu igen.
  urd-GVH: ख़ाह हम यहूदी थे या यूनानी, ग़ुलाम थे या आज़ाद, बपतिस्मे से हम सबको एक
    ही रूह की मारिफ़त एक ही बदन में शामिल किया गया है, हम सबको एक ही रूह पिलाया गया
    है।
  ycn-ycn: Jesucristo hua'atéjena i'imaño judíona naquiyana ca'ajná, griégona naquiyana
    ca'ajná necá, ajopana hua'até sápajeño ca'ajná, najluhua sápajeño ca'ajná. Piyuque
    huecá i'imaño pajluhuaja hua'atéjena, Tupana Pechu la'arí huecá bautizar, hue'emacáloje
    Jesucristo ja'apiyá jema'ajeño penaje. Tupana Pechu la'arí huecá Jesucristo hua'atéjena
    penaje. Tupana a'arí huajló Ripechu. Ñaquele ricaja caja Ripechu huajhua'até piyuqueja.
  djr-djr: Ga balanyayi bili limurrnydja dhuwal bukmak ŋunhi ḻiya-ḻupmaranhawuynydja
    yolŋu walal waŋganydhi yan rumbal, nhanukalnydja Dhuyu-Birrimbirrwalnydja ganydjarryu.
    Wiripuwurrnydja limurr dhuwal Djuw mala, ga wiripuwurrnydja limurr dhuwal yaka
    Djuw mala, ga wiripuny limurr ḏapmaranhawuy yolŋu ŋula yolkun buŋgawaw, ga wiripuwurrnydja
    limurr dhuwal yaka yan ḏapmaranhawuy djämamirr. Yurr ŋunhiyi Walŋamirrnydja Birrimbirr
    waŋgany yan ŋuli ga nhina limurruŋgal waŋga'-waŋganygal yan ŋayaŋuŋurnydja, ga
    ŋunhi nhakun ŋali ŋuli ŋunhi buku-ḻuptja märram, bala ŋali ŋunhi rumbalnydja waŋganynha
    yanan.
  kvg-kvg: Ni ezoqa vinivinimbá. Nøme ndigu Zu ezoqám, neka nøme ndigu Glik ezoqám.
    Nøme yaq-fia mbain sasae ezoqám, neka nøme ndigu, nqonqotøzat ezoqám. Geté
    ni ate nqazi꞉gu, Nqova kopo mokho-te, ibøkha iz kopo zi꞉ndapém, neka vizimø̄-kha-kopo-en.
    Mbumbukiam ni ate nqazi꞉gu, Nqova Mbomambaqape kopo nimbi-etoám, ni ande ibøkha
    me vizī꞉-izim.
  rug-rug: Ura pa tinoa keke koa Sa, si gita na tie Ziu, babe Zenitailo, na pinausu,
    babe lopu na pinausu, ba ele ta papitaiso si gita koasa Maqomaqo Hope, meke ta
    varigarae pa keke tini mo, meke ele ta poni nia gita pa buloda si keke Maqomaqo
    mo.
  hop-NT: Pi itam sohsoyam sūkw Hikwsit ahpiy tuvoylatotiqe, soñawnen sūk̇a tókoniwhtoti,
    sen itam Jew‐sínomu, sen qa‐Jew‐sínomu, sen núantutuwiktu, sen qa tūtuwiktu. Pi
    itam sohsoyam sūkw Hikwsit makiwya.
  san-URD: یَتو ہیتو رْیِہُودِبھِنَّجاتِییَداسَسْوَتَنْتْرا وَیَں سَرْوّے مَجَّنینَیکیناتْمَنَیکَدیہِیکرِتاح
    سَرْوّے چَیکاتْمَبھُکْتا اَبھَوامَ۔
  heb-LB: 'כל אחד מאיתנו הוא חלק מגוף המשיח: יש בינינו יהודים, גויים, עבדים ובני־חורין,
    אולם רוח הקודש איחד את כולנו לגוף אחד; כולנו נטבלנו לגוף המשיח ברוח אחד – הלא
    הוא רוח הקודש ששוכן בכולנו.'
  caf-NT: '''Ink''ez ''ilho Ndoni ''en bugha nuwheni ts''iyawh too be'' ts''ulya hoh
    ''ilho yust''e ts''uzdli. ''Et Lizwif ts''inli, k''us ''udun yun k''ut whut''en
    ts''inli, k''us ''ulhna ts''inli, k''us ''ulhna whuch''a hubula nadutetnih ts''inli,
    nts''oh dats''ínt''ah ts''inli whunts''i, ''ilho Ndoni ''en ts''un ''ilho ts''etnai
    nesulhtsi.'
  mio-NT: Ini ra Tati Ndioo iyo chi ndihi yo, ta cuenda maan ra ni chanduta yo. Masi
    ñivi judío cuu yo. Masi ñivi cuu inga tucu ñivi cuu yo. Masi ñivi iyo nu nuna
    cuu yo. Masi ñivi satiñu cuatu cuu yo, soco ini ñivi cuu ndihi yo, vati ini ra
    Tati Ndioo iyo chi ndihi yo.
  srq-NT: Jesús rete rã ja chõ nande re. Erete mɨɨ na ño nande ja re. Judíos mo ño
    nandeɨco nguiã nande ã. Judíos eã abe mo ño nandeɨco nguiã ã no. Mbia rimba mo
    abe abe nandeɨco ã no. Mbia rimba eã mo abe abe nandeɨco ã no. Mbae mɨɨ na ño
    nandeɨco nguiã Jesús quiato ja ã. Erete mɨɨ na. Eɨ̃ ño Espíritu Turã mɨɨ nguiã
    nandemingo ã.
  kje-NT: Ik na'akeme ka'isedi kemen mahaku me'e, ono lere ulutade ika, Makromod Lalap
    Nin Roh hi'i maika kamwali kemen mahaku, kade ik heruwali kamwali ri Yahudi, heruwali
    ka namwali Yahudi, heruwali namwali hophopon wahwahan, la heruwali ka. Enla Nin
    Roh man ida mehe onne, Makromod Lalap huri minle ik irhun raramne.
  gaz-gaz: Nu Yihuudoota yookaan Giriikota, garboota yookaan warra bilisooman taanus
    hundi keenya Hafuura tokkoon dhagna tokkotti cuuphamneerraatii; hundi keenyas,
    akka dhugnuuf Hafuurri tokkichi sun nuu kennameera.
  kud-kud: Wuwuna maudoida bada tabapitaiso'o, Alu'aluwa ehebo ainaena, na bada taveboda
    ehebo'o. Ai Yudeya yo omiu vali tupwa aidiyena, yo taumiya vitai yo taumiya namwanamwa,
    na bada maudoida taveboda ehebo'o ta Alu'aluwa Ve'ahihi alidai imiyamiya ainaena.
  urb-NT: Aja jande tĩ. Jundéu awa ta ke jande my? Jundéu awa aja ym ame'ẽ ta ke jande
    my? Amõ pe te'e paraky ame'ẽ ke jande my? Amõ pe te'e paraky ame'ẽ aja ym ame'ẽ
    ke jande my? Upa jande ke peteĩhar aja Tupã'ã mu'am. Kirisutu kotyhar ta ke jande
    aja mu'am. Upa jande py'a rehe a'e ihĩ katu. Peteĩ a'e.
  fra-LSG: Nous avons tous, en effet, été baptisés dans un seul Esprit, pour former
    un seul corps, soit Juifs, soit Grecs, soit esclaves, soit libres, et nous avons
    tous été abreuvés d’un seul Esprit.
  san-HK: yato heto ryihUdibhinnajAtIyadAsasvatantrA vayaM sarvve majjanenaikenAtmanaikadehIkRtAH
    sarvve caikAtmabhuktA abhavAma|
  cak-SNT: Y quireꞌ kabꞌanun, ruma xa jun mismo Espíritu xojbꞌano bautizar konojiel
    y rumareꞌ xojuoc ru-cuerpo ri Cristo; chi israelitas y man israelitas ta, chi
    libres y chi esclavos. Can ja mismo Espíritu reꞌ ri xuoc pa kacꞌaslien konojiel.
  uvh-uvh: Wara' indi ning nakantam, indi iikni' kuni' kuni' ka Juda aming a Grik
    aming a kane aming sige slev a mo' ning tanga ikitam de, ka indi kabakni' faranga
    ama itam ganang wa mini unggo ka kubanik wara'ning wap ganangsa' itam. Ning tinga
    mini unggo wari bak fabanga kuknibinga fugu kubaniksa' ning kadofinga ikem. Ning
    tanga mini unggo wari kabakni' mang ganang ira ama de kareng ningda'ning fakadofiinga
    indi ka'sa' ikem.
  ino-ino: Anumaya Koti'a Fate Akufa Avamu'a lamiteno li falelateteno alino mako'ke
    akufafi late'niketa Yuta nofi o'mai vaya'ae Yuta vaya'ae miya o'ali ali'ya ne'alea
    vaya'ae apa'kai'api miya alisaya ali'ya ne'alea vaya'ae alino mako'ke lakufa kalilateteno
    aino kamalateketa mako'ke vaya hapata mai'nonakeno Fate Akufa Avamu'a mako'ke'ake
    mai'nea Avamu'mo'a li'mo nehea kava huno eno laipafi mai'ne.
  gnn-gnn: Liŋgu ŋilimurru ŋunhi bukmak ḻiya-ḻupmaranharanydja waŋganygunharana, ŋuriŋina
    liŋgu waŋganydhuna Birrimbirryu Godkalana. Wiripunydja ŋilimurru Djuw mala, ga
    wiripunydja mulku'-mulkuru, ga wiripunydja garrpiṉara ŋula yolku yolŋuwu djämamirri
    ŋayi, ga wiripunydja yaka garrpiṉara ŋula yolku yolŋuwu, yurru waŋganyŋura ŋilimurru
    yulŋunydja, waŋganynha rumbal yana, liŋgu ŋunhiyi waŋganydja Walŋamirri Birrimbirr
    ŋuli nhina yukurra ŋilimurruŋgala waŋga'-waŋganygalana yana ŋayaŋuŋuranydja, liŋgu
    nhanukuŋuway ŋunhi Gunhu'wuŋu yana nherraṉaranydja.
  yal-yal: Amasɔtɔ en birin nafuxi igeni Alaa Nii Sariɲanxin kedenna nan baraka yi,
    en so fati bɛndɛ kedenni, Yahudiyane nun Girɛkine, konyine nun xɔrɔne, Ala bata
    a Nii Sariɲanxin fi en birin ma.
  cnt-NT: Ia₁ ca₂le₃jág₃ bá₄ jniog₄, lia'₂ con'₂ jme₁qui₂ca₂jŋó₂ jmɨg₂, të₂le₃ quian'₅₄
    jan₂ Jme₂dsí₂ 'éi₂ bá₄ ca₂jŋó₂ jniog₄ jmɨg₂, ca₂lag₃ co₂'nió'₄ caun₂ nɨ₁ŋɨ́₅.
    Tsá₃ a₂lë́₅ jaun₂ juɨ₁la₂ a₂lág₅ jniog₄ dsa₂ judíos, o₃ dsa₂ griegos 'e₂; o₃ juɨ₁la₂
    lág₅ jniog₄ juɨ₁lia'₂ i₂jme₂ti₃ ta₁ ne₄ juɨg₅₄, o₃ dsa₂ i₂tsá₃ 'ein₂ ne₄ jua'₅₄
    jme₂ti₃; ca₂le₃jág₃ bá₄ jniog₄ qui₂ca₂ŋag₂ jan₂ Jme₂dsí₂ 'éi₂ i₂quein'₄ jniog₄,
    i₂'ne'₅₄ në₂jag₄ bá₄ jmɨg₂.
  tif-tif: Kemin, nokol Sinik Tambal maakup ata noyila nokol ti tiltam almi angtiil
    maakup tap kelupla, oksam uyo ukuyinsip o. Kemin ale, Juda so, tunum miit kusnum
    iso aa, disa iip ok im-bak-diilip okok kemin iso, sok de-yimulin disa kulu ilmi
    ilin unang tunum iso, alik tikiip maakup nuli kano-sulup. Kemin, God alalta Sinik
