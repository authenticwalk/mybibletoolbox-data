  tzo-ZNT: Acꞌu mi jurio, acꞌu mi maꞌuc, acꞌu mi mozoinbil, acꞌu mi chꞌabal, jun chiyilotic
    ti Cristoe yuꞌun jun ti Chꞌul Espíritu xchiꞌinojotic ta jcotoltique.
  mpm-NT: Ja siaꞌan ja ɨɨn ni ka kuu tendɨꞌɨ kuɨtɨ yo naa yo, kuu yɨvɨ hebreo, xi
    yɨvɨ griego, xi vasu kuu yo muzu ja ni jaan yɨvɨ, xi chaa sajniñu ja kuu maa da.
    Ti vasu sɨɨn sɨɨn kanda yo, ko ɨɨn ni ka kuu yo jiin Cristo, nava ja ɨɨn ɨɨn nuu
    yɨkɨ kuñu ya ka kuu yo naa yo. Ti maa Espíritu Santo ni saꞌa ya ja ɨɨn ni ga yɨvɨ
    ni ka kuu yo. Chi hora ni ka janducha yo, ni jaꞌa yo jandaa ja yɨꞌɨ yo jiin Cristo
    Jesús.
  ots-NT: Nugöjʉ dí göhtjojʉ, ncjahmʉ dí cjajʉ cár cuerpo car Cristo. Como bbʉ ndú
    xixtjejʉ, cár tzi Espíritu ca Ocja̱ bi cjaguijʉ í mɛjtiguijʉ car Cristo. Nuya,
    hnadi ca i mandadoguijʉ göhtjoguigöjʉ, ncjahmʉ dí cjajʉ cár cuerpo guegue, bbʉ
    dí judiojʉ, o dí griegojʉ, bbʉ dí mɛfitjojʉ, o bbʉ jin to dí pɛjpijʉ. Cada hnaaguigöjʉ
    i bbʉh hnahño cár bbɛfi, pe hnadi car Espíritu dí yojmʉ.
  hoy-hoy: यतिकी नाव सप्पा मुंदुर येन यहूदी आगुल येन गैरयहूदी, येन दास आगुल येन स्वतंत्र,
    ऊंद अच आत्मा अन्द द्वारा ऊंद शरीर आगोर साटी बपतिस्मा ताकोंडेव, अदिक नाव सप्पा
    मुंदरी ऊंद अच परमेश्वर उन आत्मा कोटकु आग्याद.
  amo-amo: Nafo na udi nan nya Nfip mirume iwa shintin nari vat nan nya kidowo kirume,
