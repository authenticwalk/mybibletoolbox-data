    eh xiban chi xa jenaj chic kawi̱ꞌ i hoj juntuhm chi aj niminel.
  tue-tue: Marĩ niipetira Espíritu Santo sĩcʉ̃mena wãmeõtinowʉ̃. Teero tiigʉ́, marĩ
