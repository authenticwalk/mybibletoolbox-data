    niꞌkx toꞌk ko̱pk je̱ Cristo ma̱a̱t.
  bzh-bzh: In hil pin aripek bël raḳ Anon Vabuung timu sënë behil atu anon timu.
    Hil Yuda los Grik, hil sën atu alam ngwë hir nġaa meris lo, gehil sën hil nġo
    neheġin hil lo. Anon Vabuung timu sënë gwanġ ya hil pin ti ti ayod.
  guj-2017: કેમ કે આપણે યહૂદી કે ગ્રીક, દાસ કે સ્વતંત્ર, સર્વ એક શરીરમાં એક આત્માથી
    બાપ્તિસ્મા પામ્યા; અને સર્વને એક આત્મા પ્રદાન કરવામાં આવ્યાં છે.
  jvn-NT: Semono uga awaké déwé iki kabèh, ora dadi sebab wong Ju, wong Grik, slaf
    apa wong merdéka, awaké déwé wis kebaptis dadi badan siji lan Roh Sutyi sing manggon
    ing uripé awaké déwé kabèh.
  byr-byr: Sareꞌ darevɨnyɨ. Kurya gave pwainanyai bavɨtaazɨyaꞌ neyakevɨdaaꞌnyɨ kɨlaaka
    sajɨꞌna gave pɨjɨꞌna yɨmaꞌnoinera. Yɨ Juya pwara Gɨrikɨya kwara, yɨ yaasɨwaꞌwawɨnya
    pwara kumɨre wawɨnya maremwaaidɨvɨta kwara, yɨ nemɨ geina geina kɨlaaka gave pɨjɨꞌna
    yɨmaꞌnoinera. Nabaai Kurya gave pwainanyarɨ aalyaꞌbɨsarɨ yuna nyaꞌneinaavɨna sahwarɨ
    nejaavakeinera.
  ian-ian: Godna waagan nɨna maawupmba ngwandɨndɨ maa Godna mbaapma nɨn aywaa wuleinɨn.
    Nɨna nat nɨmba Juda ndi ta tamba. Nat nɨmba Juda ana ndi ta tamba. Nat nɨmba njɨvwa
    kwo kwuka wenga ana klaa lɨndi tat ta nɨmba. Nat nɨmba ndina maawupmba yelavɨtɨnja
    vapmba yetɨlɨndi tamba. Nɨn aywaa Godna waagan klalaa kɨtamba yisolaa lɨganɨn.
    Tɨga lɨga Godna waagan nɨn kat ava kwilɨgandɨ.
  hun-hun: Mert hiszen egy Lélek által mi mindnyájan egy testté kereszteltettünk meg,
    akár zsidók, akár görögök, akár szolgák, akár szabadok. És mindnyájan egy Lélekkel
    itattattunk meg.
  mcf-NT: Ad icnuc isadaidbo yec isadaidpembo yec utsin yuaid yec utsin yuacmaid yec
    quec Esuquidistu tantiaquid iquec abi tantiaquido nuquitedi iquec. Adquid nuqui
    icsho Nuquin Papan aton Mayan meniaido nuqui nec.
  kjs-kjs: Go pea-le naa raayome Holi Spirit komea misima rabu kalu-ipa muma komea
