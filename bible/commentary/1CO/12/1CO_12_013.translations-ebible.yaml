    fafauun foes, le fanu ae biil ri fafauun, kere tikii kere yin na itikii sau e
    Tanwa.
  xon-xon: Ti ponn ni bibaa ye Juu yaab, bibaa mu ye binib bi kaa ye Juu yaab na,
