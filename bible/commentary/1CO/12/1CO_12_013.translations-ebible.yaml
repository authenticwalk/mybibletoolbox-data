  ena-ena: Asɨ dɨ Amɨŋ agaŋ nɨbu pabiŋ uami. Avɨli hɨvɨ hulaŋ iamɨgali agɨladɨ mɨŋamɨgu
    mɨŋaiahavɨdaci Asɨ dɨ Amɨŋ agaŋ veve nɨbɨlaŋ hula hɨnilalɨ uami. Hɨnidaci hulaŋ
    iamɨgali alaŋ pabiŋ laci me hɨnilalu uami. Isɨlaelɨ hɨdɨlɨ alaŋ uami. Gɨlikɨ ciaŋ
    hɨsɨŋ agɨlaŋ uami. Hulaŋ manɨgali dɨ lɨhu hɨvɨ hɨnihɨni sibɨla havɨ havɨ vihavɨlalɨ
    agɨlaŋ uami. Hulaŋ nulɨdɨ nukeŋ sibɨla vivi huaci laci hɨniavɨlalɨ agɨlaŋ uami.
    Asɨ dɨ Amɨŋ agaŋ veve hulaŋ iamɨgali sɨkasɨkan alaŋ hula hɨnihɨni alusaŋ vɨdɨvɨdɨŋ
    igulalɨ uami.
  tgo-tgo: Iyake ŋgoreiya taulaghɨke ghinda, thiye Jiu na thiye ma Jiu ŋgoreiye, rakakaiwobwaga
    na rakarakayathu gharɨgharɨniye, Loi kaerova i bapɨtaiso Une Boboma na ra tabo
    na ririwo regha, na Nyao Bobomako iyako i mena na i yaku taulaghɨke ghinda weinda.
  yap-yap: Ere aram rogodad ni gadad gubin, ni piyu Israel nge pi’in gathi yad piyu
    Israel, nge pi sib nge pi’in yad e mmil farad ngorad ni kan tawfe nagdad kadmanged
    ta’ab dowef u daken ta’ab Kan ni Thothup, ma gadad gubin ni ta’ab Kan ni Thothup
    e kan pi’ ngodad.
  mop-NT: Ca'ax aj Israelo'on ca'ax ma', ca'ax q'uexbil mozojo'on ca'ax ma', jun muuch'o'on
    ilic xan tiqui bajil u men ti'ijo'on a Cristojo. Jun muuch'o'on u men a jabix
    ocja' a tz'abi to'on u men a jun tuul ilic u Püsüc'al a Dioso. Jun tuul ilic tu
    bajil u Püsüc'al a Dioso, y tz'abi ichil ti püsüc'al tulacalo'on a hermanojo.
  tet-tet: Ita hotu-hotu talin malu tan ita simu Maromak Kmalar mak mesak dei. Baa
    oras ita simu sarani, ita dadi nuꞌu ema klubun ida. Masik ita ema Yahudi ka, lahoos
    ema Yahudi ka, ata ka, lahoos ata ka, Naꞌi Maromak latan Niakaan Kmalar mesak
    dei bodik ita hotu-hotu. Lia nia nuꞌu ita hotu-hotu hemu wee mak foo moris nosi
    wee knuuk mesak dei.
  hlt-MCSB: Mamih khaw, Judah rhoek khaw, Greek rhoek khaw, Sal khaw, aka loeih khaw
    mueihla pakhat dongah pum pakhat la boeih n'nuem uh. Te dongah mueihla pakhat
    la boeih n'tul coeng.
  xtd-NT: Dava‑ro ka kuu ñayiu Israel, te dava‑ro ka kuu ñayiu ña ka kuu ñayiu Israel.
    Dava‑ro ka kuu ñayiu kidatniu duꞌa nuu ɨnka ñayiu, te dava‑ro ka kuu ñayiu xtuu
    libre. Ko idini xa kuu‑ro. Na n‑ka xendute‑ro, n‑ka tnɨɨ‑ro Espíritu Ianyuux,
    te n‑kida mee‑ia xa idini xa kuu‑ro.
  mdy-ETH: ዎይቲ ጌዔቴ ዓይሁዴታቴያ ዓይሁዴ ማዒባኣ ጊሪኬ ዓሳ፥ ዓይሌታቴያ ዓይሌ ማዒባኣ ዓሳ ፔቴ ዑሢ ማዓኒ ዓያኖ ጌኤዦና
    ኑ ማስቴኔ፤ ሃሣ ቢያሢ ዬያ ፔቴ ዓያናሢ ኑ ዑሽካንዳጉዲ ኑም ዒንጊንቴኔ።
  spl-spl: '@see-verse:1CO.012.012'
  usp-NT: Y ojtak juntir la'ke jun chi Lok'laj Jsantil Kakaj Dios xansaj ja'tiox chike
    pire ojwuxtak jun chi tio'jl riq'ui Kakaj Jesucristo. Oj rijajl Israel y yak ma'
    rijajl ta' Israel, yak ri wi' rajwak o yak ri ta'n, pero ojtak juntir xike Lok'laj
    Jsantil Kakaj Dios xye'saj laj kanm jwi'l Kakaj Dios.
  zav-NT: Baḻə chio'o naccho beṉə' Izrael na' yebaḻcho bito naccho beṉə' Izrael. Baḻcho
    naccho beṉə' esclabos na' yebaḻcho bito naccho. Pero yoguə'əcho gwchoacho nis
    par chlo'en de que Spirit c̱he Diozən' babenən ca ngodə'əcho txen len Cristən'.
    Na' tozə Spirit na'anə' zon ḻo'o yic̱hɉla'aždao' yoguə'əcho.
  sgz-sgz: Sinih tili git a kakun Iudáiá ngo a kálámul tili risán, ngo sinih a tám
    toptop ngo a konom? Git no, kes sár á Tanián ákte siu git uri kes sár á kápán
    páplun. Mái Káláu ákte tari sár mul á Tanián erei má git no git tam otoi, má ngorer
    Tanián a kis pagas i bál git.
  kek-NT: Chikajunilo junajo riq'uin li Cristo usta aj judío, usta ma̱cua' aj judío,
    usta lok'bil mo̱s, usta inc'a'. Xkac'ul li cubi ha' sa' xc'aba' li jun chi Santil
    Musik'ej ut chikajunilo cuan li Santil Musik'ej kiq'uin. Jo'can nak junajo riq'uin
    li Cristo.
  blz-NT: Kita men parasaya, mau lipu' Yahudi kabai se' lipu' Yunani, ata' kabai se'
    mian men sian nipo'ata', giigii' i kita ia saranimo Alus men sa'a-sa'angu' iya'a
    kada' daa i kita sida posa'angu'on na waka ni Kristus. Kita giigii' nitaraimo
    ninginum na Alus men koikoimo.
  poe-NT: Kaínni kjónté chojni judío la kjónté chojni jehya judío, la kjónté chojni
    chꞌexón xra̱, la kjónté chojni tꞌítuenhya, kaín ni na mé jnkoko̱áxón Ncha̱kuen
    Dios kuíkitexínni, na kaín ni kꞌónani jnkoko̱á cuerpo kuènte Cristo, na mé éxí
    jnkoko̱á nkehe ikꞌuíni kaín ni na mé kꞌuáyéhe̱ni tí jnkoko̱á Ncha̱kuen Dios.
  san-TAM: 'யதோ ஹேதோ ர்யிஹூதி³பி⁴ந்நஜாதீயதா³ஸஸ்வதந்த்ரா வயம்ʼ ஸர்வ்வே மஜ்ஜநேநைகேநாத்மநைகதே³ஹீக்ருʼதா​:
    ஸர்வ்வே சைகாத்மபு⁴க்தா அப⁴வாம|'
  cof-NT: Diosichi Tenca mancari Tenca jotonan, chiquila jeralelaca mumunhisa carie
    yape man bolonni jolajosa. Weyanlari israelítala, weyanlari israelita itonla,
    weyanlari peyunla, weyanlari mantá tanla jolajoyoe. Juntonan piyanlela Diosichi
    mancari Tencaca talarayoe. Jun Tencanan jeralelachibi wica joe.
  srm-NT: Hii fa u dë peipei sëmbë seei, Dju sëmbë, Giiki sëmbë, saafuma, fiima, ma
    di wan Akaa hën dopu u tuu buta ko di wan sëmbë. Ee fuu taki ën, di wan seei Akaa
    u Masa Gadu dë hën nöö ta wooko a u tuu hati.
  qvs-NT: Judiyu mana judiyu runakuna kashpanchikunapish, rantidu mana rantidu runakuna
    kashpanchikunapish Jesukristuta kreyishpa sukllalla kanchisapa. Tata Diospa Espiritun
    bawtisawashpanchikuna tantanachiwanchisapa sukllalla kananchikunapa. Tata Dios
    tukuy ñukanchikunata Espiritunta kuwashkanchisapa.
  zca-NT: porke rë be ngoklëi' kun mis tutsa Sprit, par ngok be tutsa kwerp kun Krist,
    ter nak be men Israel, o men gat lë't men Israel; ter nzho be nak mos nado lo
    xtu men, o xa' yent cho nile' mandad; per mis tutsa Sprit che'n Dios nzho laxto'
    rë be,
  cbc-NT: Tore bairo noo caãna cãrõ judío majã, judío majã caãmerã, aperã ʉ̃mʉa rotiepericarã,
    o caroaro caãnicõãrã cʉ̃ã jĩcãʉ̃ rupaʉ caãniparãrẽ bairo Espíritu Santo jʉ̃gori
    cabautiza ecoricarã majũ marĩ ãniña. Tunu bairoa cʉ̃ yaʉ Espíritu Santo jĩcãʉ̃rẽã
    nipetiro cacʉ̃gorã marĩ ãniña.
  qxo-NT: '@see-verse:1CO.012.012'
  mox-mox: Vaina ʼidega me Diu, vaina ge me Diu, vaina ʼidega tofewa kavovo, ta wese
    vaina yavuyavuida. Ta qabuda Niboanina ʼaidegana ʼinega babitaiso niʼa kaʼewea.
  kew-kew: Goa pea-ga niaa rayome Holi Spirit padane misima rabu baptais mua padane
    ma-aulaaya-daa pima. Niaa Juda aanu-para Grik aanu-para esepene aanu-para kogonome
    adini aanu-para go Holi Spirit padane mua padane-rupa pima.
  dww-dww: baninama Arua Babau tenaḡa. Be inam Arua babaune tauda matabuda tè babataitona
    da tauda yodi tubuḡa tenaḡa, avedi da noḡone tauda Jiu, bo Gurik banegidama, bo
    taunoya yababa bo deḡo da nam taunoya. Matabuda Arua teneḡinama tè paḡona.
  twi-ASANTE: Wɔnam saa ɛkwan korɔ no ara so abɔ yɛn Yudafoɔ ne amanamanmufoɔ ne nkoa
    ne yɛn a yɛde yɛn ho no asu. Wɔnam Honhom Kronkron korɔ no so abɔ yɛn asu ahyɛ
    saa onipadua korɔ no ara mu. Na wɔde saa Honhom Kronkron no ama yɛn sɛ yɛnnom.
  aoj-aoj: Deiꞌ main, apaꞌ hiapai mofaꞌ saꞌofa Ambal buꞌunai Godi atotona. Nandaꞌapa
    mataga alop atotop, esis Juda saloma owaꞌ Judaisia saloma esis agof akasi a esis
    sagape wahifisi, owaꞌ sogape lafela anis daiasia wapani. Apaꞌ hiapai mofaꞌ Ambal
    Godi atotona nape siꞌina nelelemb apeꞌilimbi.
  cbv-cbv: Biquína judíowã, bita judíowã nihcannitbʉt jʉm, biquína teo wʉ̃hnit, bita
    teo wʉ̃hcannitbʉt jwĩ jʉmna caá. Obohjeéhtih, jwiít nihat mácah jwĩ jʉmʉchah yʉhna,
    jwiítdih teo wáacni Tʉ́ini Espíritu biícjeh jʉmna, jwiítdih waadnít, jwiít nihatdih
    biíc bácah pah ãt chãjap taga.
  taw-taw: Pen God Kawnan ne nokom ak chɨnop mɨdupsek gek ñɨg pakɨnok. Chɨn Juda binɨb
    okok ke, binɨb Juda mel okok ke mɨdɨl, binɨb wog gɨñeb bɨawl olap muk okok mɨdebal
    ke, binɨb wog gep bɨawl olap muk okok ma mɨdebal okok ke mɨdɨl, mɨdupsek ñɨg pakñɨl
    mɨñɨl mubwak nokom tek mɨdobun. Pen God chɨnop mɨdupsek gek, God Kawnan ne ak
    ñɨg ñɨŋɨnok tek don, chɨnop nab ayaŋ am yek.
  jic-NT: Nepénowa cupj judiopan, nepénowa cupj judiopan tulucj. Nepénowa cupj esclavopan,
    nepénowa cupj esclavopan tulucj. Newa jüp'üy pjaní 'a mulú jinwá cupj; Dios Cjües
    pjaní jupj, ne nin la tjiji. Bautizar qjuis tepyala, Dios Cjües nin la tjiji mpes.
    Dios Cjües p'iyá já'asa qjuisas mo'ó, pjü way qjuisas mo'ó.
  zap-NT: Porke por tebegue Espíritu Sant wrobnis be yrandxee be chen gak be tebegue
    kwerp, nigle men-Israel, nigle mén ne nakdet men-Israel, nigle mén ne che wdoo,
    nigle mén ne ka liber; yrandxee be tebegue Espíritu nak ne raknonen be.
  wer-wer: Tiar narö Yuta omnarö, narö omën muntarö, narö inëën yaaurö, narö inëën
    naënörö. Pël ëaap tiar Anutuu Pulöök wa niulëën möönre koröp kopëtaö yeö. Anutuuk
    pim Pulö ningkën tiar pourö pim Pul kopëtaö wak wëën tiarim lupötë wë.
  ipi-ipi: '@see-verse:1CO.012.012'
  qul-NT: 'Tucuy creyentecunapas jinallataj canchis: judiocuna, mana judiocuna, patronniyojcuna,
    mana patronniyojcunapas, bautizaska canchis uj cuerpolla canapaj uj ch''ulla Espíritu
    uqhunta. Tucuyninchis chay quiquin Espiritumanta jap''ekanchis.'
  tnc-tnc: Ritaja tatarã maime. Judíotatarã, judíotatamarĩrãoka, suᵽabatirã aᵽerãte
    ba'irabeĩjirã imarĩ, nayaᵽaika uᵽaka baawãrũbeyurã, aᵽerã imarã nabaariyaᵽaika
    uᵽaka baawãrũrijayurã. I'suᵽaka maimako'omakaja ruᵽuko'a majũjerũjeka ᵽoto ĩ'rĩka
    ta'iarãja Esᵽíritu Santore mare imarũjeka. Jesucristore ã'mitiriᵽẽatirã Esᵽíritu
    Santore ña'rĩjãikarã oyiaja majarika.
  ter-NT: Vo'oku poéhaxo ne Sasá'iti Omíxone Itukó'oviti, enepone kasasá'ikopoti uhá
    koeti ûti, porexó'ovitimaka vitúkeovo kuteâti póhutipone muyôti ikéneke Vúnae,
    yusíkoti vitúkeovo jûdeu, áko'o ákoyea vitúkapa, yusíkotimaka vitúkeovo akaúti,
    áko'o ákoyea vitúkapa. Poéhaxomaka ne Sasá'iti Omíxone Itukó'oviti ovo'ó koe'éviti,
    enepone kutí koeti koati únati úne vítoponovope, enepone yupihóvoti koúhepekeovi.
  bmr-NT: Jaabadɨro mɨɨhai judiomɨ mihicarumo, griegomɨ mihicarumo, sifi jɨjovoto
    mihicarumo, bu sifi jɨjovoto mihicatɨrumo icano, sagaijariro minitɨcafotonofeenedɨ
    saafi ifibadɨro miminifutucuuhi bu sagaijacoro paryɨ mɨɨhai magaayɨcɨcuumaño.
  fuf-fuf: Ko fii ko Ruuhu gooto *lootiraɗen fii wonugol ɓandu wooturu. En fow yarnaɗen
    Ruuhu Alla gooto on, woni non Yahuudiyankeeɓe ɓen, woni *Gereekiyankeeɓe ɓen,
    woni jiyaaɓe ɓen, woni rimɓe ɓen.
  bhl-bhl: Yu kililina! Suda kawtiw yukati, Suda kawtiw num ibik biliw kawtiw yukati,
    mali kawtiw im weng afak kebiliw kunum waneng yukati, mali wiin so kebiliw kawtiw
    yukati, alik alik yu Sunbin-Finik makmak elo kuw ok atew wansomi, Sunbin-Finik
    beso ok da koyemin emdiw keyembiliw kasike, fein ibolow so kunum waneng yu kal
    anggil makmak kekabiliw te.
  ons-ons: Numa weku yewaka, ŋene korop Asu weku yewaŋoka miti doku tau tauŋo qeturaŋ
    ŋongi, sola weku okangone, Yuda me Grik, qelit ŋei me yaup similane gegine, ŋene
    korop Asu weku ŋebongi ma more, eaŋo qeduguŋongi weku okangone.
  con-NTPO: Nane fae Chiga Qquendya'pa tsu ingima feti fae ai'vove da'faye. Majan
    israendeccu, majan israembindeqquia, majan patrónpa, majan patrónme mendeqquia,
    fae ai'vove gi da'fa. Nane fae Chiga Qquendya'pa ingima in'jaensi gi poiyi'cco
    Tisema tteppuqquia'caen isu'fa.
  ghs-ghs: Oi teeho quba bahe Ohongaho Sumasa teena noi napa gama iso keke sooromi
    napai nohota sama teena naate oorai. Oonita Dzuta abini mae Raaba abini mae sutasuta
    abini mae saqosaqoni mae, napa gamaqa sinabidzaho khooru teenata ttaike muunorai.
  peg-peg: ଲାଗିଂ ଆସେଙ୍ଗ୍‌ ଜିହୁଦି କି ପାର୍ତିକିୱାକାର୍‌ କି ଗ୍ରିକ୍‌ ଆଏସ୍, ଆଡ଼ିଏନ୍‌ ଆଏସ୍
    କି ଜାର୍‌ ତାରେନ୍‌ ଆଏସ୍, ୱିଜ଼ାକାର୍‌ ତ ରଞ୍ଜି ଜିବୁନ୍ ହୁଦାଂ ରଞ୍ଜି ଗାଗାଡ଼୍‌ ଆନି ଇସାପ୍‌ତାଂ
    ବାପ୍ତିସିମ୍‌ ଆତାସ୍‌ନା; ଆରେ ୱିଜ଼ାସ୍‌ ରଞ୍ଜି ଜିବୁନ୍ତାଂ ଉଟାସ୍‌ନା ।
  txu-NT: Metĩndjwỳnh Karõ ne pydji. Ne kam gwaj bakunĩo ban Kritu pydji'ã gwaj bamẽ.
    'Ã ne me ngômã gwaj bajangjênh jakre. Gwaj te babê idjaer nàr te gwaj babajtem
    nhym arỳm Metĩndjwỳnh Karõ Kritu pydji'ã gwaj bamẽ. Nàr, me arỳm gwaj bakam ar
    kwỳ pa 'amỳ nhym ar memã àpênh kajgo ar ba. Metĩndjwỳnh Karõ arỳm ar o ban Kritu
    pydji'ã ar kumẽ. Nàr, gwaj bakam ar kwỳ me kute ar pa 'amỳnh kêtja nhym ar arek
    mekôt ar ban umar mex. Kwãrĩk wãnh rã'ã. Metĩndjwỳnh Karõ pydji arỳm gwaj bakunĩo
    ban Kritu pydji'ã gwaj bamẽ. Metĩndjwỳnh Karõ kute ngô pyràk gwaj bakunĩ baje
    pydjio bakõm pyràk.
  eng-WEBU: For in one Spirit we were all baptized into one body, whether Jews or
    Greeks, whether bond or free; and were all given to drink into one Spirit.
  gnw-NT: Echa'ã pentiño co Espíritu Santo jare jae yanembɨbautiza opaete, Cristo
    jete yayeyapo vaerã. Pentiño vi co Cristo jete. Jucuarãi Espíritu Santo uyapo
    judío reta jare judío mbae vae reta pe. Jae ramiño vi jae uyapo uyeyocui vae reta
    jare uyeyocui mbae vae reta pe. Jare pentiño co Espíritu Santo cua uyapo yandeve
    vae.
  mux-mux: Oliu Juda-yambuma kene, Juda-yambu naa molku ulsukundu molemele yambuma
    kene, méle kaluli naa liiku kongun we tinjili kendemande-yambuma kene, yambu te-ni
    naa nokupa eni-enini we molemele yambuma kene, oliu pali ‘Enini yambu kangi tiluele
    molangi.’ nimba Mini ⸤Kake Tili⸥ tiluele-ni mindi no liinjirim. ⸤Pulu Yili-ni⸥
    ‘No mele nangi.’ nimba sirim nurumulu Mini tiluele mindi ⸤oliunga pali numanuna
    molemú⸥.
  maj-NT: A̱t'aha̱ nkuhú Espiri̱tu̱hu̱ Nti̱a̱ná kisaténtáhaná ngatenteé ko̱ ngayjeé
    kik'a̱i̱ná nga ki'yaá ta̱ kuihi Espiri̱tu̱hu̱ Nti̱a̱ná. B'a̱ ts'ín nkuhú yjoninte
    tsichu mahaná, ndaha tsa xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ ko̱ ta̱ ndaha tsa
    xi najmi ntje̱ judio̱ tje̱he̱n ra̱, ndaha tsa xu̱ta̱ musu̱ xi kich'atse ko̱ ta̱
    ndaha tsa xi nda̱í yjoho̱.
  bkq-NT: Toenzepa kurâ, judeu domodo, judeu keba modo alelâ. Tâlâ tâbyguepalâ tâwaneim
    modo; tâlâ turâenlâ tâwaneim modo warâ. Idânârâ kagâlâ Deus Ispiritury awylygue
    koendâ lelâ kurâ, katuandyly ume paru kienyduo, koendâ kidyly ara.
  kue-kue: Ana nono prapra ama kuno yegl; Juda yomba mo Grik yomba, mo topo ikre nigl-kongun
    yoko erikwa yomba mo yoko meglkwa yomba, i nono prapra Spirit suwara mina baptais
    ere wu yomba suwara nangiye omgo ana nono prapra nomano mina Spirit suwara i God
    norkwa.
  cot-NT: Ariqueate oquejetaca aisa apanirotarite icotaca Ishire Aapani Irioshi viñacajatacaajiacajica,
    ariqueate atsipatavacaajiacaqueate quejeca apaniroca achoocajiaque. Aconoagarantajiavecaqueate
    aroguentijia joriojia aisa guiriegojia. Ariqueate oquejetaca aisa aconoagarantajiavecaqueate
    manaquea yaajanijitacaji, aisa aconoagarantajiavecaqueate manaquea achoocajiaque
    intati, cotanquitsiqueate ichoocashirentajiacajigueti Ishire Aapani Irioshi aquejetavacaajiacaqueate.
  bnp-bnp: E huriki ranga a Iuda, e huriki ranga a Grik, e huriki ranga a vorakato,
    e huriki ranga i uka ma ria a vora, hita lobo, a Hanu Kiripiripi i vahilolo hita,
    si bele manga a kakaine Kristo i taku kunana. Hita lobo si vaveru vona a Hanu
    Kiripiripi i taku kunana.
  apn-NT: Mẽ pahpê Kris kwỳjaja axpẽn kaxyw mẽ paxohtôô. Mẽ ixpê Ijaewjaja nẽ mẽ apê
    Ijaew kêt xwỳnhjaja. Nẽ amarĩ ri mẽ kãm mẽ axàpênh o mẽ apa xwỳnhjaja nẽ amnhĩ
    mã ri mẽ axàpênh o mẽ apa xwỳnhjaja. Ã ahpỹnhã mẽ paxohtô kot anhỹr tã nhũm Tĩrtũm
    Karõ te mẽ pahpê Kris nhĩ pixi pyràk o mẽ panhĩpêx. Nhũm Krisja mẽ pahpiitã mẽ
    pamã Karõ gõ nhũm mẽ pahkarõ mã agjê. Pixi htã mẽ pahpiitã mẽ pahkarõ mã agjê.
  ctp-NT: Nchga neꞌ taꞌaan, ni siya neꞌ judío lkaan, ni siya neꞌ xka laꞌa tsuꞌ lkaan,
    ni siya msu nu msiꞌi nten lkaan, ni siya msu nu ndiꞌin suꞌwe ti lkaan, wa mdukwatyaan
    chabiyaꞌ ꞌin Tyiꞌi Ndiose; wa nganun Tyiꞌi Ndiose niꞌ kasiya ꞌin taꞌaan, chaꞌ
    suꞌwa ndiꞌin tiyean loꞌo ya ñaꞌan ti nten nu msñi chaꞌ ꞌin Krixtu.
  opm-opm: Dir ihat trun han bap hat pati orhor tit inawi hat ma pati oh mamaru hat
    patmur. Juda hat pati han bapo Juda na hat pati han bapo ire hrepdapat nang tatpat
    patim be atamreipti han bapo ire hrepdapat nang na tatpat patim be han hat pati
    han bapo ama trun han bap hat ma pati han bap dirnong oh Got oh orhe Yahsup oh
    dire mutuhnong namtiporhan dir tap hat patim tom wasa Krais ohe ina ohsi dir tit
    inawi hat patimur.
  bvr-bvr: Minypa Mern An-mawunga an-ngardapiya, nipa bama arr-gurragaja rrapa gu-ngardapa
    arr-negarra minypa ngayburrpa nipa Christ an-burral. Minypa nguburr-werranga Ju
    (Jew) rrapa nguburr-werranga Jentayl (Gentile), rrapa nguburr-werranga nguburr-mujama
    rrapa nguburr-werranga minypa bunggawa nguburr-negiya nguburr-workiya, wurra nipa
    Wangarr An-mawunga ana-jerrmiyana arrburrwa an-ngardapiya ngayburrpa barra nipiya
    nguburr-maya.
  wal-wal: Aissi giikko, nuuni Aihuda asa gidikkonne woi Giriike asa gidikko, woi
    aille gidikkonne woi goqa gidikko, ubbai issi Geeshsha Ayyaanan issi bolla gidanau
    xammaqettida. Qassi nuuni ubbaikka issi Geeshsha Ayyaanaa uyida.
  zad-NT: Na' yog'ḻoḻcho cho', ka beṉ' Israel, ka beṉ' griego, ka beṉ' ndoo lla yel
    chone' xshin beṉ', na' ka beṉ' chon xshinkze', Espíritu c̱he Chioza' ba bene'
    kwenc̱he nakcho ka toz kwerp. Na' toz ḻen' yo'e ḻoo yic̱hjlall'do' to tocho.
  kmg-kmg: Mâro mocjahazi nâŋâc Miti Opâo bâturec-nâpome sahac-nâŋecte sâc erâ mocjaha
    embeŋ. Judaŋic â Grikŋic, kiŋaŋ qaqa â ŋicbomboŋ, nâŋâc Mâro i jaha sasawa ro
    maŋ efârekicnere mocjaha embeŋ.
  aso-aso: Oꞌmosoꞌmi Sikalahuꞌ hamoꞌ neꞌmo leliꞌ mukita omo holavo laza mukiꞌ nene
    noso holokunivo aꞌmine Sikalahuꞌ hamoꞌ nene mo lute mukikuꞌ nene gono do minavo
    hamoꞌ zuho loloꞌ okune. Ee, lelikutiꞌ linge ma nene Zuda ve nonivo ma nene heta
    atoꞌ ve nGiliki ve nizavo idoꞌ ma nene eveneꞌ maloꞌ goboni ve nizavo ma nene neꞌmine
    ami haza minikevo noneꞌza laza eveneꞌ ato atoliꞌmine minunekisi nene hamoꞌ zuho
    loloꞌ ogo none. Neꞌmino nounako nemuꞌ laza nene eiꞌ Kilisitoꞌ okoꞌno hamoꞌ neꞌminosa
    nene none.
  uli-uli: Ila be wol ila sengach chog pangachloh le te tugul hare Jews hare Gentiles,
    slave hare te slave, iwe ngo semal chog Espritu Santus le ye baptismus yagilgich
    bo sibe sew chog. Iwe ngo Deus yesa fang ngalgich Espritu Santus bo yebe mel lal
    bulach.
  nin-NT: Inta banu sa anu Yahuda, abanu si si anu Yahuda hen. Amunta banu ba sa agarr,
    abanu a si si agarr hen. Izhi i Abachi i zzu inta we ni na inta ki ampu ukpa a
    Kristi. Ziza inta di so ku Izhi iyirr ima yo.
  acu-NT: 'Cristonu ainautikia untsuri nungkanmaya ainiaji. Judíosha, tura judíochu
    ainausha Criston nemarin irunui. Tura aintsu inatiri ainausha, tura aintsu inatirinchu
    ainausha Criston nemarin irunui. Tura Yuska: Kichik namangkea nunisrumek ataram
    tusa, ni Wakani ni nintin piatkamiayi.'
  cak-WNT: Ruma konojel xa riq'ui jun mismo Espíritu xojban wi bautizar, y xoj-oc
    ruch'acul ri Cristo. Xa jun c'a xuben chake. Queri' xkaben konojel, chi israelitas
    y chi ma ye israelitas ta. Ri kach'alal ri ye ximil pa samaj riq'ui jun patrón,
    xeban chuka' bautizar y xe'oc ruch'acul ri Cristo. Y queri' chuka' ri kach'alal
    ri ma ye ximil ta pa samaj riq'ui jun patrón. Konojel can ya c'a ri Lok'olaj Espíritu
    ri xkac'ul pa tak kac'aslen.
  ebk-ebk: Tay babaen as nan us-usa ay Espiritu, nafunyakian takú am-in ta munfialin
    takú as kaman us-usa ay achor. O, uray Judio winnu Gentil, mafiabfiaor winnu fiakun
    at nan us-usa ay Espiritu nan naichat kan chitaku am-in.
  spa-PDDPT: También por un solo Espíritu fuimos todos bautizados en un cuerpo, sean
    judíos o griegos, esclavos o libres. Se nos dio a beber el mismo Espíritu a todos.
  ruf-ruf: Kwaapfila twetwe wose tsatubatitsighwa kwa Ghumuhe yumwe, tuwe Wayahudi
    au si Wayahudi bae, tuwe watumwa au si watumwa bae, wose tunwesighwa Ghumuhe yuyula
    yumwe.
  gun-gun: Mba'eta peteĩ'i Nhe'ẽ reve nhande kuery ha'e javive nhanemongarai raka'e
    peteĩ teterã, judeu, grego, escravo, escravo e'ỹ regua voi. Mba'eta nhande kuery
    ha'e javive pe ome'ẽ peteĩ'i Nhe'ẽ gui jay'u aguã.
  agu-BL: Na yi kabaje'n bautizar, junit k'u'j o' nkaban. Nin ite'n nin Espíritu yi
    nko'csan jak' ca'wl. Ma jalu' junit k'u'j o'. Qui'c na ban mpe o'-k judiy nka
    qui'. Qui'c na ban yi ko o' esclaw nka qui'.
  isn-isn: Kundogoilyo kunkolo eng'wi usese keehi aekubadisigwe kutula mueli ung'wi,
    kina kiayahudine ang'wi keayunani, kina kiatugwane ang'wi keidesi, hange kehi
    aekung'wee inkolo eng'wi.
  eng-PEV: Some of us are Jews, and the rest of us are not Jews. Some of us are free,
    and some of us are like prisoners that have to work for no pay. But no matter
    what we are, God put his spirit into all of us, that is, he baptised us in his
    spirit. He did that to join us together into one body. Now we all have that same
    Holy Spirit in us.
  ilo-ULB: Ta nabautisarantayo amin iti maymaysa nga Espiritu iti maysa a bagi, Judio
    man wenno Griego, naibalud man wenno nawaya, ket naaramid amin nga uminom iti
    maysa nga Espiritu.
  pir-NT: Sa yena Cristo yequina ijina, tiquiro pagʉ yero saha ihcã curuata ijiaja
    mari. Judio masa, judio masa ijiena, cahacjãna, cahacjãna ijiena peye cururi mari
    ijiepenata ihcãquirota ijiriquiro tiquiro pagʉ yero saha ihcã curuata ijiaja mari.
    Espíritu Santo ihcãquirota ijiriquiro tiquiro tutuaye mehna wame yenohrina ijiaja
    mari ijipihtina. Sa yena ihcãquiroreta Espíritu Santore cʉoaja mari, Cristo ya
    curua cjãna ijina.
  anv-NT: Ɛsé abifɔ délú bɔɔ́ Jus, abifɔ bɔɔ́ Grek. Bɔɔ́ abifɔ álú áfwɛ abifɔ
    ápɔ́. Yɛ́mbɔ gébégé awyaá ɛsé manaá né utó Mendoó Ukpea ɛwémbɔ ɛma,
    ɛsé ako dékwe ɛké menyammyɛ ama ne Ɛsɔwɔ apyɛ ɛsé ako désɛ Mendoó ɛma.
  sab-NT: Che ulita me chudalla gdaitre alin agwa Chube Oña che ulita ta gbu ule kwian
    gdaitre alin kare, che gweale israelita gweale me israelita, che gweale lle boanga
    mo mauña alin gweale me lle boanga mo mauña alin. Che ulita mo kaire kaire kwian
    ene agwa Chube Oña che ulita ta gbe kwian gdaitre alin kare Jesucristo giti, Chube
    Oña amaña gdaitre alin kle toi che ulita tale, Chube Oña kle che ulita ta gbe
    ule.
  tmd-tmd: Mag aliö akuyöbö, an Juda nöbö mö bla aipam, Juda nöbö mö yöi bla aipam,
    nöbö mö nöbö mö bli ñɨgö nag mabö rɨmɨdöi bla aipam, nöbö mö rɨb ñɨŋa keir yöx
    nugwön mabö rɨmɨdöi bla aipam, God Inöma paŋyöbö mɨd akwör anɨŋ magalɨg pal nölmɨn,
    Krais mɨxɨñ nuŋwa paŋyöbö iör mɨdöla. God nuŋ Inöma paŋyöbö mɨd akwör anɨŋ nölɨm
    madmag yuö an kwo mɨda.
  acr-NNT: Ma ri Ruxlabꞌixel ri Dios xuꞌan xa jun chiqe echiriꞌ xqakꞌul ri bautismo
    pa rubꞌiꞌ ri Cristo. Qonoje kꞌu riꞌ xa jun qawach, tobꞌ e kꞌo jujun chiqe e aj
    judiꞌabꞌ y jujun chik na e ta aj judiꞌabꞌ, tobꞌ ne jujun chik e aj chakibꞌ eloqꞌotal
    ruma kajaw yey jujun chik kechakun pa ke rike; pero qonoje junam qakꞌulum ri Uxlabꞌixel
    re ri Dios.
  kpg-kpg: Gidaadou huogodoo gu babdais i di hagataalunga e dahi gi lodo tuaidina
    e dahi. Gidaadou digau o Jew be digau tuadimee, hege be dagaloaha, gidaadou huogodoo
    gu inu i di Hagataalunga e dahi.
  taj-taj: य्‍हाङ यहूदी हिन्‍सै, अर्गु य्‍हुलला म्‍हि हिन्‍सै, नोकर हिन्‍सै आहिन्‍सै
    य्‍हाङसे गिकनोन परमेश्‍वरला आत्‍माग्‍याम ल्‍हुइ गिकरीन बप्‍तिस्‍मा किन्‍बा मुला।
    ओच्‍छे य्‍हाङ जम्‍मासेन परमेश्‍वरला आत्‍मा गिकनोन याङ्बा मुला।
  avt-avt: Haiu mɨt han nɨmɨn ke haiu mɨt haiu ne Isrel. Yi mɨt han au yi ne Grik.
    Yi mɨt han yi yɨrɨak menmen me mɨt kerek naanmɨpri yi yeit pewek mererim au, te
    haiu mɨt han haiu mɨrɨak menmen im ap mɨt han iuwe naanmɨprai au. Haiu yapɨrwe
    mau niutɨp nɨpaa wɨ God Hɨmɨn Yaaik kan kau kekre han kaiu kerekyei haiu mɨt niutɨp.
    God keriuwet Hɨmɨn Yaaik kiutɨp kan te hɨrak kaku kakɨkre han kaiu haiu mamre
    niutɨp kerekek.
  cbk-cbk: De ese manera todo kita ta forma un solo cuerpo, cay ya queda kita bautisao
    con el Espiritu Santo, masquin kita maga Judio o maga hende-Judio, maga esclavo
    o maga hende-esclavo. Kita tamen ya recibi un solo Espiritu Santo, y ese Espiritu
    Santo ya pone canaton todo na cuerpo di Jesucristo.
  uig-ARA: چۈنكى ھەممىمىز، مەيلى يەھۇدىيلار بولساقمۇ، گرېكلەر بولساقمۇ، قۇللار بولساقمۇ،
    ھۆرلەر بولساقمۇ، بىر روھتا بىر تەنگە كىرىشكە چۆمۈلدۈرۈلدۇق ۋە بىر روھتىن ئىچىشكە
    نېسىپ قىلىندۇق.
  tuf-tuf: Sir Ajcan Cámuran Eyat istanác binat is quin Jesucristo chihtá cac ayro.
    Isat ey chihtá cácayat, is rih sar siw̃yat ítitan, isan Jesucristo owár ur istanác
    chácaro. Judíoin tacat, judíoin bár bin tacat, im istán chácaro. Carin tacat,
    carin bár bin tacat im istán chácaro. Cahujín, cahujín ajquír cuara, Sir Ajcan
    Cámuran Eyat is bahnaquin quin ima urá wícaro.
  abx-abx: kay ngan pagbunyag si kita kam dimu'an pina'agi si adda hamok Espirito
    agkahirimo kita kam adda puho'. Bisan Hebro o Griko, uripon o libri, day nagpama'inom
    kita kam dimu'an si adda hamok Espirito basi' alagtok si iya.
  mco-NT: Co nidüg nidüg ɨɨch ajt nnɨɨbejtɨm, chi ɨɨch ajt nyajpaatɨm nej tügpɨcy
    jäy. Com Dios yjɨhuɨ'ñ ymɨc'ajt tügpajc yajpaady ma nidüg'ócɨyɨ ɨɨch ajt njot
    nhuinma'ñ, ca' ñejɨty pen judíojäy ajt, o pen ca' ajt njudíojäyɨty; pen jäy xytumbɨ'ajtɨm
    o pen ndunɨm ngɨ'mdung; hue' n'ijtɨm nej tügpɨcy jäy. Dios xy'adɨgɨɨyɨm xyjottɨgɨɨyɨm
    yɨ' yjɨhuɨ'ñ ymɨc'ajt nidüg'ócɨy ɨɨch ajt, paady ycɨxpɨ tú'cɨy nyajpaatɨm, com
    tú'cɨy nmɨ'ijtɨm Dios yjɨhuɨ'ñ ymɨc'ajt.
  cpb-NT: Tema apaani ikanta Tasorenkantsi omitsitsiyaatakaayetairi, iro opoñaantari
    awithaawakaantaari, okantawetaka aakarika Judá-ite, Grecia-thato, noshikaarewo,
    saikashiwaitachari, maawoini. Oshiyawaitaawo antsipatawakagaiyaame maawoini irapiintairo
    ñaa kañaanetakaantatsiri, oshiyakaawentakerira Tasorenkantsi.
  aon-aon: Um maresh? Apak ihishmorim atin Iruhin ananin Mishin nyenek baptaisumap
    aria nyenekop matogur kabi atin arpen um. Apak Juda mani ipak douk riguk madae
    pudukem Iruhin iri uwe. Apak mani eshudok douk shape shakamum kupaishi arpesh
    shenek-umesh mour meyoh iri, mani eshudok douk shape meyoh iri, marao atin Iruhin
    ananin Mishin nyapenyap.
  hus-NT-2005: Pos ejtal wawáꞌ, maske u judío o u griego, u jolib o yabaꞌ, tam ku
    pujyatich, i bajwalich ku kʼwajay jelti max júnkʼi tokot, kom jún tokot an Tʼokat
    Ejattaláb ani ejtal wawáꞌ, jayéchkʼi an Tʼokat Ejattaláb i koꞌol ti itsích.
  mig-NT: Chi̱ jíín ɨ́ɨn‑ni máá Espíritu ni̱ ka̱janducha táká‑yo̱, náva̱'a nduu‑yó
    ɨ́ɨn‑na̱ ña̱yɨvɨ, va̱sa judío xí ñáyɨvɨ ñuu̱ Grecia, va̱sa cha̱a kúu mozo xí cháa
    jíka kuu ndicha̱‑na̱. Ko ta̱ká‑ni‑de, ni̱ ka̱ni'i̱n‑dé ɨɨn‑ni máá Espíritu ni̱
    sá'a‑ya̱.
  bps-bps: du i kdeeito dad faglut, balù to Dyu ku demen ise to Dyu, balù lifan, ku
    demen ise lifan, kdeeito tabnunyag di satu Tulus, du fye mgimò ito satu laweh,
    na fnè kenen di lam i nawaito.
  mbs-mbs: So se kedita tadon, pengkey Judiyo aw kenà Judiyo, aw pengkey allang aw
    kenà allang, meneng binonyagan se kedita tadon pineokit te Espiritu Santo amon
    meinang kidon sebad lawa, aw binegayan se kedita tadon te Espiritu Santo meg-ogpà
    diyà te pedowan tadon.
  tof-tof: Zitülkus módóga, Godón Samua mibü blaman ⌊baptaes tinóp⌋ darrpan büb tónggapónóm,
    ia mi Zu kolpamakla ó Zu-koke kolpam, ⌊leba zaget⌋ kolpam ó leba zaget-koke kolpam,
    akó God tóba darrpan Samu tókyenóp mibü büb kugupidü ngyabenóm.
  cme-NT: I hieroŋo‑i hiere i daa batɛmu‑i Diiloŋ-Yalduɔl daade'i nuɔ‑i a gbonu ce
    ŋaa nelduɔŋo; *Yuifubaa o, *niɛraamba o, kɔraamba o, nebimba o, Diiloŋ-Yalduɔl
    daade yaa dii i hɔmmu-na.
  sus-sus: Won tan danxaniyatɔɛ birin bara Ala Xaxili kerenyi sɔtɔ. Won birin bara
    findi fate keren na. Yuwifi yo, Girɛki yo, konyi yo, lasiri yo, won birin baloma
    Xaxili keren nan saabui ra.
  pon-2006: Pil duwehte, kitail koaros, mehn Suhs de mehn liki, lidu kan oh me maiauda
    kan, kitail papidaiskilahr Ngehn Sarawi pwe kitail en wiahla warteieu, oh kitail
    koaros aleier oh audaudkidahr Ngehnohte.
  dad-dad: Ere nigin, ada ganan, Juda tamo be Grik tamo, ferfer be kafĩ fiya sã tamo,
    Awa Uur tekelei bunem naan tale fen, bouwada tekelei wõ taun, agef fen, ada ganan
    Awa Uur tekelei naan gen tokon, megeir talouf nigin ifanadan.
  zab-NT: Te pur iratecnɨ brubnisnɨ pur tubyzi Spíritu Sant par gacnɨ tubyzi cun irateru
    de sáan masquɨ belati bniety Israel dunnɨ o belza gati bniety Israel dunnɨ, belati
    esclav dunnɨ o belatiza gati esclav dunnɨ, per tubyzi anan pur ni tubylote rbeznén
    Spíritu Sant.
  jae-jae: Aêac samob taliŋ saŋgu ma Ŋalau tageŋ gêbiŋ aêac tôŋ tatu ôli tageŋ Juda
    to lau samuc, gêŋôma to lau, taŋ sêmoa nêŋ Iêtêgeŋ naŋ, ma sêkêŋ Ŋalau tageŋ gêdêŋ
    aêac samob tanôm.
  ksd-ksd: Tago tai ra kopono Tulungen ika di ga baptaiso tar dat ta ra kopono paka
    i dat, ba dat ra umana Iudaia, ba ra umana Elenas, ba ra umana vilavilau ba ra
    umana tarai tuna; ma di ga tul tar dat, ba dat a momo ta ra kopono Tulungen ika.
  msm-NT: Su sikita tibo, Hibru ko kona, udipon ko kona, iyan da no Ispiritu Santu
    no imbawtismu ita agun mahinang ki no songo yawa da, aw pigsedan ki din.
  myk-myk: Bani Fɛfɛɛrɛ Munaa nigin ni wèe bɛɛri ya batize, na binnɛ na bye ceepuuro
    nigin. Ma Yawutu la, ma Girɛki la, ma bulo la, ma shiin ɲɛ mayɛ wo la, wèe bɛɛri
    pʼa Fɛfɛɛrɛ Munaa nigin we ta.
  sbe-sbe: Hinage doha, kita maudoida meta Yaluwa kesega ta unai se hebabatisoida,
    ede ta hemala boda kesega. Kita hekada meta Dius yo hekada meta dagela tamowaidi
    yo hekada meta heyayai tauhaidi, hekada hinage yailihai tamowaidiyao, na kita
    maudoida meta Yaluwa kesegana ta kalidawai.
  mcr-mcr: Ii tiiŋä duta etqä. Israitqä iquauŋä-qe, ä Grikä iquauŋä-qe, itaŋga wäuŋuä-wiyqä
    hiŋgiŋqä iquauŋä-qe, ä ämaqä hŋqueqä yäpä iqi mäpmeqä iquauŋä-qe, ne eequne huiwi
    naqä-hŋqunäŋqä, Dŋä Asiqu asŋä änaqiyätä, itaŋga eequne ique guatuŋque, Kiqä-kiuä
    änätapkqe.
  cux-NT: Ti cááva Espíritu N'dai yeⁿ'é Ndyuūs miiⁿ ngɛɛ̄dinuūⁿnīⁿ yú ní maaⁿ ní s'uūúⁿ
    ní yeⁿ'ē 'áámá cuerpo s'uuúⁿ. Nduuti chi 'iiⁿ'yāⁿ Israel chi judíos s'uuúⁿ, o
    'iiⁿ'yāⁿ griegos s'uuúⁿ o 'iiⁿ'yāⁿ chi snéé caadi 'iiyu s'uuúⁿ, o 'iiⁿ'yāⁿ chi
    diiⁿ ntiiⁿnyuⁿ cáávā maáⁿ yā s'uuúⁿ, nducyaaca s'uuúⁿ ní yeⁿ'ē 'áámá Espíritu
    N'dai yeⁿ'é Dendyuūs.
  tur-YTC: Çünkü ister Yahudi ister Grek, ister köle ister özgür olalım, hepimiz tek
    bir bedende vaftiz edildik. Ve hepsine aynı Ruh’tan içirildi.
  san-ITR: yato heto ryihUdibhinnajAtIyadAsasvatantrA vayaM sarvve majjanenaikenAtmanaikadehIkR^itAH
    sarvve chaikAtmabhuktA abhavAma|
  bel-N: Бо мы ўсе адным Духам ахрышчаны ў адно цела, ці Юдэі, ці Грэкі, ці слугі,
    ці вольныя, і ўсе напоены адным Духам.
  sch-sch: Ma angdên han, ei rêngin Judangei mo, Jentailngei mo, suokngei mo, suokngei
    niloi mo takpum inkhata om rangin Ratha inkhat dên han baptis ei nia, male ei
    rêngin Ratha inkhatin buong rangin pêkin ei om zoi ani.
  mic-MIQNT: Pa na wijei 'ms't ta'n te'sulti'gw, Lesui'paq, gisna ta'nig mo Lesui'peulti'gw,
    gisteju'g, gisna ta'nig assumsultijig, 'ms't sign'tugsi'gup na newgte'jit Wejuli
    Nisgam. 'Ms't tleiaulti'gw Se'suguli wa'qi. 'Ms't ignmugsi'gup na wijei newgte'jit
    Wejuli Nisgam ta'n eig 'gtinnenaq aq gisa'lugsi'gw el mimajultinenu Gjinisgamewigtug.
    Pa wijei aq ignmugsi'gw mijipjewei aq samqwan ugjit 'gjijaqamijinaq.
  huu-NT: Dama Jusiñamui Joreñodɨ dajena Cristomo nana creyentiaɨdɨcaɨdɨ duidɨcaɨ.
    Dajerie judíuaɨdɨcaɨ; dajerie judíuaɨñedɨcaɨ; dajerie patrón anamo itɨcaɨ; dajerie
    patrón anamo iñedɨcaɨ. Dɨga naɨraɨaɨdɨcaɨ; iadedɨ dajena Jusiñamui Joreñona nana
    feiñotɨcaɨ.
  jiv-NT: Tura imianiakrin Yusa Wakaní̱ chikichik awajtamsamji, Kristu aya̱shí̱a áintsaṉ.
    Israer-shuarsha, Israer-shuarchasha, ti itiurchat takaana nusha, aṉkant ainia
    nusha, ashí yamái chikichik ajasuitji. Tura Yusa Wakaní̱ pimiutkamuitji Niiji̱a̱i̱
    tsaniṉkia pujakur.
  otm-NT: Nɛ dá gue'bʉ dyʉ judíohʉ o dyʉ griegohʉ, o dá gue'bʉ dyʉ́ 'yɛ̨hɛhʉ o hin'na,
    pɛ n'dat'a rá Hogandąhi Oją dá hąmhbʉ bʉ ja ma mbʉihʉ, tengu'bʉ 'darbʉ í nɛx ra
    dehe dá sihʉ. Nɛ gue'a í 'yørcahʉ ngue n'danją'i tho dín jahʉ.
  dah-dah: Neŋbe al miŋ hoyaŋ hoyaŋ. Kurabe Yuda mar, kurabe Grik mar. Irde kurabe
    al yufukde heŋ muruŋgem moŋ meteŋ teŋ haŋ mar, kurabe dufaymiŋde kuŋ haŋ mar.
    Goyenbe neŋ tumŋaŋ Holi Spiritde baptais dirke Yesu Kristuyen uliŋ pigiŋ yara
    hitiŋ. Irde Holi Spirit, yeŋ uŋkureŋ gore po neŋ duŋkureŋ duŋkureŋ bana hi. Holi
    Spirit hoyaŋ gam moŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə Nənɨmwɨn kuatia a rɨno paptaes ia kɨtaha
    pam ia nɨpwrai Kristo kuatia, nəkur Isrel uə nərmama rɨpko mhə irəha nəkur Isrel,
    slef me uə nərmama komhə irəha slef me. Kumwesən rɨno mə kɨtaha pam səuvehi Nənɨmwɨn
    kuatia a rarə ia kɨtaha rəmwhen ia nui kamənɨmwi.
  kpr-kpr: 'Na tamo dabako resena emo, namondedae resena. Ainda beká mo: namondeda
    mendeni Jusi embo, a mendeni nanda natofo Jusi embo da gitofuri. A kotugo, namondeda
    mendeni mo kokotofuri, a mendeni sabuari. Namonde isambu, God da Asisi dabakoimi
    bafataito edo tamo dabako edo irera. A nunda Asisi daba ava, namondekena futusira.'
  san-IAS: yato heto ryihūdibhinnajātīyadāsasvatantrā vayaṁ sarvve majjanenaikenātmanaikadehīkṛtāḥ
    sarvve caikātmabhuktā abhavāma|
  nho-nho: Niaaina maa koe se Jew aa seai maa koe seai se Jew; niaaina maa koe se poe
    aa seai maa koe seai se poe, taatou ni hakaukau tapuina TeAitu tokotasi ki ttaka
    taatou maa se haitino tokotasi. Teenaa TeAtua ni kaumai Ia TeAitu raa ki takoto
    iloto naa hatumanava taatou hakkaatoa.
  gym-NT: Ne aisete, era metre ni abko bätäkä ngwarbe jene jene. Ruäre abko ni israelitare
    amne ruäre abko ñakare israelitare; ruäre klabore amne ruäre abko klabore ñakare,
    akwa ni jökräbtä Ngöbö Üai itibe nükani täte ni mikakäre Jesukristo ngrabare itibe
    kwrere amne, Ngöbö Üai itibe abko ni jökrä käkwe kani ngäbti.
  azg-NT: Tsoñꞌen jaa sꞌaa Espíritu na ninncüii siꞌtsꞌo condui ngꞌe na jntꞌëhë yo
    xueeꞌ Jesús, min na aa nnꞌan judíos jaa oo min na aa condui jaa mañoon tsjan nnꞌan,
    aa nnꞌan na cotyeꞌntjontyen ndëë patrón ndoꞌ aa nnꞌan na mꞌan xjen ꞌnaan nque.
    Tsoñꞌen jaa itsijonhanꞌ na chaꞌvijon ninncüii tsꞌan condui jaa ngꞌe ncüii cüii
    jaa nanꞌxuan maninjuuntyi Espíritu na condui Tyoꞌtsꞌon.
  bhd-bhd: किजोकि असेईं सेब्भेईं कुन यहूदी, कुन गैर कौमां, कुन गुलाम, कुन आज़ाद अक्के
    आत्मारे ज़िरिये अक जिसम भोनेरे लेइ बपतिस्मो नेवरोए, ते असन सेब्भन अक्के आत्मा
    मैल्ली।
  too-NT: Quilīhuākca'n a'ntīn kalhlaka'ī'yāuj ixtachihuīn Dios, quina'n lanī'tauj
    hua'chi chu lakatin macni' a'xni'ca' Dios quincāmaxquī'ni' Espíritu Santo. Quilīhuākca'n
    a'yuj israelitas o griegosnu' lā' a'yuj xatatamāuj tasācua' o tū' tasācua', quilīhuākca'n
    a'ntīn kalhlaka'ī'yāuj chu lakatin lanī'tauj a'xni'ca' maklhtīni'uj huan Espíritu
    Santo.
  ind-AYT: Sebab, oleh satu Roh, kita semua telah dibaptis ke dalam satu tubuh, baik
    orang Yahudi maupun orang Yunani, baik budak maupun orang merdeka, dan kita semua
    diberi minum dari satu Roh.
  cjo-NT: 'Apaani okantawita Ishire Tajorentsi. Opokapaaki ojeekanantapaakawori ashire,
    rootaki asheninkatawakaanteeyantakaririni, okimitakagaeyakaeni apaani akanta.
    Akaateeyirini joriiyo, paashinipaeni kaari joriiyotatsi; omawitya apaanipaeni
    pimantaari rinawita, paashinipaeni kaari ipimanteetzi. Kijokiro owaeyakaeni Ishire
    Tajorentsi: apaani okanta.'
  nsn-nsn: Ge inggeig pe ka siokor uahuhu keipisieig tar siokon siounur Iabena hingiampe
    ro matina tamat, o Ju, o Grik o tamata gesir o karabus ue gisis ka solois. Inggeig
    tokah ki inum tar siokon siounur Iaben.
  san-DEV: यतो हेतो र्यिहूदिभिन्नजातीयदासस्वतन्त्रा वयं सर्व्वे मज्जनेनैकेनात्मनैकदेहीकृताः
    सर्व्वे चैकात्मभुक्ता अभवाम।
  tna-NT: Dueji ecuaneda biame, ecuaneda da Cristo sa equita nime piada hue, tu neje
    dunejiji putsu. Piada piada ecuaneda judío cuana, judío mahue cuana. Piada piada
    ecuaneda esclavo cuana, daja huecha d'eji su epuani. Beju Espíritu Santo ja pamapa
    ecuana dunetana piada equita hue epu puji. Piada Espíritu Santo quitaita bahui
    Diusu ja pamapa ecuana tiatana.
  lid-lid: Handru, taha rayah badeh, Juwis, ma rayah bwe. Taha rayah badeh, bonyo-ou,
    ma taha rayah badeh, bwe. Arile, Malawin Ndrabun ndratehei taha mara-ei ndrala
    ndrahis ta bada Krais le ari. Iy amekes doh bwena, kala taha mene alomwa taha
    na Malawin Ndrabun ari le nane, eme ma, Kindrei tiye iy ta eme ndrine taha mara-ei.
  wim-wim: 'Ngamp wiyaniy-a, Jews; aꞌ ngamp wiyiy-a, Greeks: ngamp wiy anangan-a,
    slaves; ngamp wiy anangan-a, slaves yaꞌa. Puth than kootran ngakang kuungkin ngampangan-a,
    an ngamp keꞌ kemp thonam ngul weenamp nungantang Jesus.antangana. Aꞌ nil God.angan
    Ngeen-Wiy Min nungantaman kuchan ngampar, Ngeen-Wiy thonam anman nungantaman,
    nil yipam ngangkangan wun-wunow ngamparang yotamantangan.'
  zga-M: Pakhuva mu Mepo umo ufwe tweivooni twa onchiwe ukhuva eimbeile ngumo, ukhuta
    tulei va Yuta, ama vayunani, tuve tulivavanda ama tuleivalegefu pu tweivooni Twa
    nywesiwe uMepo umo.
  yom-yom: Bila beto boso mu Pheve yimosi tubotimina mu diambu tuba nitu yimosi. Tuba
    Bayuda voti basi Ngelese, bavika voti batu badi mu kiphuanza, mu Pheve yimosi
    kaka tunuina.
  san-SIN: යතෝ හේතෝ ර‍්‍යිහූදිභින්නජාතීයදාසස්වතන්ත්‍රා වයං සර්ව්වේ මජ්ජනේනෛකේනාත්මනෛකදේහීකෘතාඃ
    සර්ව්වේ චෛකාත්මභුක්තා අභවාම|
  yut-yut: Wup kaloŋɨ kɨnda dagɨn nin morap telagɨ pakbi soŋ niban gɨptɨm kaloŋ agɨmaŋ.
    Juda amɨn nin, ae Grik amɨn, ae oman amɨn, ae oman amɨn dɨma ekwaŋ amɨn nin kɨsi
    Wup kaloŋɨ butninon abɨdagɨmaŋ.
  grc-BYZ: καὶ γὰρ ἐν ἑνὶ Πνεύματι ἡμεῖς πάντες εἰς ἓν σῶμα ἐβαπτίσθημεν, εἴτε Ἰουδαῖοι
    εἴτε Ἕλληνες, εἴτε δοῦλοι εἴτε ἐλεύθεροι, καὶ πάντες εἰς ἓν Πνεῦμα ἐποτίσθημεν.
  cpc-NT: Tima apaani ikanta Tasorintsinkantsi owiinkaatakaayitairi, ari okanta awithaawakaantaari,
    okantawitaka aakarika Judá-mirinkaiti, Grecia-paantiri, ompirataari, saikashiwaitaari,
    maawoni. Okimiwaitaawo maawoni antsipatawakaiya aakaiti arapiintayitairo jiñaa
    añaakaashiritantatsiri, ojyakaawintakiri Tasorintsinkantsi.
  nhg-NT: Pues tonochtie tejua, sea tejoriojte noso tegriegos, sea teesclavos noso
    telibres, tonochtie tobautizörojque ca sa sie yejuatzi Espíritu, para ma teyecö
    sa sie cuierpo, hua tonochtie otiechmacaque ma tecselicö de sa sie Espíritu.
  nya-nya: Pakuti tonse tinabatizidwa ndi Mzimu mmodzi mʼthupi limodzi. Myuda kapena
    Mgriki, kapolo kapena mfulu tonse tinapatsidwa kuti timwe Mzimu mmodzi yemweyo.
  ngu-NT: Tinochimej oticselijquej san se Espíritu Santo. Ijcuac oticselijquej, san
    se tlalnacayotl otitochijquej masqui tihebreos noso xtihebreos, masqui titlanamactin
    noso titlamacahualtin. Tinochimej, tej, oticselijquej san se Espíritu.
  kup-kup: Met dari Zuda añarab, ma mod nari Grik añarab patari, ma nari parumauz
    zaitivok sat em tamah, met mod nari aban ahori zum metahan parum irih het itir
    as metohot hezari, met dari mapori Pul Tinap anahan hezaek, dari Kristoz herï
    hones ravat hez.
  jid-jid: Ani Brji ririi ba tie batisma ni wawumbuwu ni mi kpa ririi, ko ndji u Yahudiya
    ka ahi u Grik, ka ahi gran ka ahi ni tu' maa, u ba ndu ba so ni Brji ririi wawumbawu.
  wmw-wmw: Kweli-kwelini, piya-fwe na Roho mmoja noyo toziwa tiwe mwiri mmoja. Wengine-fwe
    tiwa Mayahudi, wengine Sawari-Mayahudi, wengine tiwa watwana, wengine walungwana,
    fala piya-fwe tinywesiwa na Roho mmoja noyo.
  gmv-GGM: Ayhuda asata gidinka Girike asata gidinka, aylle gidinka woykko goqa asata
    gidinka nu wurikka issino gidanas issi ayanan xammaqetidosu. Nu wurikka ha issi
    ayanape uyidosu.
  ssg-ssg: Baptais ti kako uke, Holi Spirit telawe hukumini hetekiewen kako hahitake
    axe Krais, kalak kako Ju ma na kumahe Ju, kako unaui seilon ma tin kumahe unaui
    seilon. Ape Holi Spirit telawe pupuas leilokako hatesol ti hakuiakako masin kan
    ti seilon un lehe i moih kapita.
  zpo-NT: Nu leeka snee rese be, xaa Israel o xaa nanakt xaa Israel, xaa nak mos o
    xaa nanakt mos, mrubnis be kwaan tubka Mbi Naban zee gak be tubka kwerp, nu leeka
    Mbi Naban nabeyy leen lextoo rese be.
  poy-poy: Toziya twenga, patuwera Twawayawudi ama wantu yawawera ndiri Wayawudi,
    wamanda ama wantu walekiziwa, twawoseri tubatizwa kwa Rohu yumu mushimba yimu
    ayi, na twawoseri tupananwa Rohu yumu ayu.
  qwh-NT: Tsenollam llapantsic israel caq nunapis y mana israel caq nunapis, sirwipacoq
    y mana sirwipacoqpis, Santu Espirituwan bautisacorqontsic jucnolla canantsicpaq;
    y llapantsicmi tse Santu Espiritullata probarerqontsic.
  gaw-gaw: Kayak Ouḏi Nug he, ig oh beḏu laip̱u bia daaṯem. Laala am Juda danab, laala
    am iiṯa aḏi danab. Laala am begbeg danab, laala am begbeg iiṯa. Yo ig oh Kayak
    Ouḏi Nugib aomut.
  nca-nca: Hamó, nore kumimbo Juda koro unipare qu, kumimbo uni wini meyowo-meyowo
    quro qu. Asa kumimbo kho simó, kho pare yoteŋgo, kumimbo meyowomboro kho simó
    kini. Quko Yuqa kanata kato nore soso noriní sono rero kowe kanata ŋunde qembe
    tunoqatowó. Ko nore soso Yuqa kanata ŋu sono qembe natowó.
  zpz-NTPP: Niꞌ ziꞌl mod na de ub na. Lat den yuꞌ mbecy Israeel. Nunu yuꞌ mbecy nu
    walab mbecy Israeel. Yuꞌ gaꞌ mbecy nu nac yu moz ni losaꞌy por fers la. Yuꞌ gaꞌ
    mbecy nu nac yu patro̱o̱ ni dey. Tees Espiriit Yon bicy mi nu byac dela den stub
    zi cuerp ornu wi nis den. Nunu Ñgyoozh bzeed mi tub zi Espiriit Yon nu nac num
    den.
  mkj-mkj: Nehn joangoan mwomw oauwoar, joah lipilpil ma mihn Jew ke mihn likin kan,
    joah lipilpil ma lidu ke jaldek kan, kisai ohroj ne poapdaij oang nehn palwar
    oauwe, poapdaijkihla Ngen oauwoar. Kisai ohroj ne oaloa apel audohdkihda Ngenno.
  zac-NT: Pues grë hiaꞌa, mënë israelitë nu ra mënë nanádiꞌi më israelitë, ra naná
    bajo ordë shtë ra mënë, nu ra nanapë libertá, grë hiaꞌa bëácaꞌa tubsë cuerpë por
    lo quë nabëꞌnë Espíritu Santo. Bëꞌnë më punërë cadë tubi hiaꞌa laꞌni cuerpë. Cadë
    túbiaꞌa bëdë́ꞌnaꞌa recibir mizmë Espíritu nazeꞌdë de Dios.
  kyg-kyg: Ani kavatefeꞌmo Kalaisiꞌa mukiꞌamogitamo Aunemeꞌaletiꞌmo agufafiꞌmo faleno
    lateꞌnigeta magoke agufaꞌamo maiꞌnone. Ani kava huno Aunemeꞌamo alino lamiꞌnigeta
    aniꞌmo negekana huta neteta aliꞌnone. Mukiꞌamogitamo Yu vayanagi Yu nofi vayapatiꞌmo
    oꞌmaiꞌnaya vayanagi kalavusi huꞌneꞌa afa aliꞌyaꞌmo neꞌaliya vayanagi afaꞌa neꞌmaiya
    vayaꞌmogi huta magoke Kalaisi agufaꞌamo maiꞌnone.
  kmk-kmk: Ta awad da ud Judio kan bokona Judio, babbaun kan wayawaya yoong nabunyagan
    taku un maidagamung sit ossaana long-ag maipagapu kan Ispiritu Santu un siya payona
    Ispiritu dit intod Apudyus un inggaw kan ditaku.
  cao-NT: Jabi Espíritu Santó tsi no ashimahacani quiha, noqui tëquëta, huësti ca
    maxo manëti. Jabi Cristo yora xatë bo xo noqui tëquëta. Mishni mishni tsi xo jodiobo.
    Mishni mishni tsi xo carayanabo. Mishni mishni tsi xo yonati bo. Huëtsa tsi xo
    toa tsëquë cabo, naa chama jayama cabo. Huësti ca maxo xo noqui tëquë. Jasca ca
    Espíritu Santo noqui acacani quiha.
  bbr-bbr: Kiro senek, ik erekapu Juda roasiret ra, karauk omsau pakan roasiret ra,
    sarau roasiret (slev) ra, roasiret akan sarau akasar kamwareäi ra, ik erekapu
    Anut nukan Osou Näu kararas an joumun. Anut nukas ik erekapu kiro Osou Näu karar
    iken woiok uru mukowon. Keseria, ik Krais nukan enipsau senek karar raum.
  inb-inb: Tukui nukan­chi baug­ti­sas­ka­kuna, judíu i mana judíu kag­kuna­pas, patrun­kuna
    i lutrin­kuna­pas, sug­lla Santu Ispi­ri­tu­wa kag­manda­mi sug­lla kuir­pu­sina
    ni­raian­chi. Tukui nukan­chi, chi sug­lla Ispi­ri­tuta chaskig­kunami tukur­kan­chi.
  hrv-hrv: Ta u jednom Duhu svi smo u jedno tijelo kršteni, bilo Židovi, bilo Grci,
    bilo robovi, bilo slobodni. I svi smo jednim Duhom napojeni.
  box-NT: Wa ɓúenɓúen zìíra le Hácírí dà-kéní yi á wóráa hã sãnía
    dà-kéní. Wa wé *zúifùwa loo, à wa yí wé zúifùwa loo, à wa wé wobá-nìi,
    tàá nùpua na wi míten, se lé le Hácírí dà-kéní mu á wa ɓúenɓúen
    yú.
  ote-NT: Ngueꞌa̱ gathoguihʉ ꞌbʉ dyá xodyohʉ o hindyá xodyohʉ, ꞌbʉ dyá ꞌbɛgohʉ o hindyá
    ꞌbɛgohʉ, gathoguihʉ stá nxistehehʉ pa dá ꞌnada ra ndoꞌyohʉ co rá tsꞌɛdi ra Ma̱ca
    Nda̱hi, ne gathoguihʉ ꞌnatꞌa ra Ma̱ca Nda̱hi stá ha̱ñhʉ.
  wnu-wnu: Eng gas ende sig, Yuda munon ne munon ar ne munon unebi boru eng ne munon
    uber eng gugum Igomurur gari qas eng gab-gab yat inmaragansiari git goan gari
    qas bureminei. End qogum gari qas end ya erogori nub igoruboun.
  zam-NT: Tac por cón che'n leque Xpii Natú' ngòo na' loo cón che'n Crist xal ndxàca
    loo mèn co'se' ndxàc bautizar mèn le'n nít par ndxàc ryete na' che'n Crist xal
    nac thìb thìb part che'n lad mèn loo mèn, que naca nac na' mèn nación Israel,
    que naca nac na' taamas mèn che'n chol nación, que naca nac na' moz yèe loo patrón,
    que naca nac na' mèn co' yende chó ñii loo no co' yende chó ñibe' loo. Ngulàa
    Xpii Natú' loo rye na'. Ngòo Xpii Natú' loo rye na' par ñibe' Xpii Natú' loo na'.
  zyp-NT: Zecawtamaw tatah kaaning vytei heh pungkheh chung lekhei Thlawpaw sangkheh
    tah baptisma a ma cangsah. Juda cawngsaw aa cang zong tah, Gental cawngsaw aa
    cang zong tah, sae aa cang zong tah zalong aa cang zong tah, kaa zongmingtei kaa
    ting ruapaw tah Thlawpaw sangkheh peh ka cang he peh.
  sey-NT: Ja̱je paꞌina, mai siꞌaohuaꞌi judío pa̱i, griego pa̱i, joꞌyaohuaꞌi pa̱nitaꞌa
    joꞌyaohuaꞌi peocohuaꞌi siꞌaohuaꞌi teꞌe ca̱pë acohuaꞌi paꞌiyë, teꞌe joyopi dosi
    doꞌire. Ja̱je paꞌina, siꞌaohuaꞌire maire joyo ayere o̱cuapi.
  nvm-nvm: E iji bu kege do ruardiainva ijeg God fu Kaven fuon kege oinuvuon guf ijia
    uniafduin. Ijefuon usuibe noiji no nuvuibe karioin revo iviakma non una Jesuon
    e ijiena besum mazin. No e roin no e Jius ga e roin no e Jius bakin. Regavo madu
    e roin no mon abejo bakin ga nom e kafobuon ik rediavo ga roin noka e mamkanuk
    rene daze karioij. No ijegreoijga Godon Kaven ijar no kege una besum afuime unuin.
    Fur e besubesum oinuvuon ijia fine daro muomo ijefuon no fuifuon ik kafokafo reoij.
  mps-mps: Tama da me te tiwai elalubao. Te da meba te Juda hani da, da meba te Juda
    hani bidi ąǫ isąwai bage dao, meba te masigi sisąbo olo sę ebo we bidi da,
    meba olo sę isiąwani we bidi dao. Tiali goli te Tedali Mobo Bidi delide naga
    da tigidali te baptais selama tama deli tigi poaį naga pedelali, tama Godigo
    te Tedali Mobo Bidi deli naga dabolo mawai dao.
  pab-NT: Nikareta tehitiya, wityotya wiso, judeunae exahe majudeuneharenae, wakaharenai
    exahe mawakahareneharenae xoaha, wikabatixatyaka haterore Isekohaliti kakoa hoka
    Cristo háre hiye wisaona maheta. Hoka hatyo hiyeta Isekohaliti wityotya womana
    kaxekaka.
  llg-llg: Ita basa nggata nanambaꞌak to Dulak esa. Huu ndia de, ledoeik ita hambu
    salanik, na, ita dadik sama leo hataholi nusak esa. Mae, ita hataholi Yahudi do,
    taa Yahudi, ata do, taa ata, huu Manetualain fee ita basa nggata kada Dulak esak.
    Ndia sama leo ita basa nggata tinu oe fo neni sodak neme kada oe matak esa mai.
  kyf-kyf: Nɩɩ, Zuifʋ -yɔ -wa 'nɩa Zuifʋoo, galɩ -yɔ nyɩma -zɔnʋoo, wa ka -a 'dɛ weee
    batizee Zuzu -bhlogbɔɔ nya, 'ɩn -a 'ka ku -bhlogbɔɔ -zɛ. -Lagɔ ka ɔɔ Zuzu -a 'dɛ
    weee yeli.
  tpi-tpi: long wanem, wanpela Holi Spirit tasol i bin baptaisim yumi olgeta na mekim
    yumi i kamap wanpela bodi tasol, yumi ol Juda na Grik, na yumi ol wokboi nating
    na yumi man i stap fri. Yumi olgeta i bin kisim wanpela Spirit tasol bilong yumi
    ken dring long en na kisim strong.
  mih-NT: Ta tacuan cuu maa yo vatyi minoo ñi Tatyi Ii i zacoo ndutya sii tandɨhɨ
    yo, ta minoo ñi coño ñuhu cuu tandɨhɨ yo sa sino iñi vazu cuu yo ñiyɨvɨ hebreo
    a griego a vazu iyo patrón yo a vazu yoñi. I ñihi tandɨhɨ yo sa minoo ñi Tatyi
    Ii
  qvh-NT: '@see-verse:1CO.012.012'
  kms-kms: Te pugri beghi buagi ane Juda o Grik kin, wute wute aye nde taq yemu yembe
    mand kin o taq yemu segi kin, beghi buagi ane Kraist ane ghimbi irene rise ningg
    Ququ irine pe wuye mupumu, di Ququ irine peti ni pre.
  agn-agn: Tenged itang tanan, Judio man obin belag, torobolon obin belag, binoniagan
    ita ong tatang Ispirito lamang agod magimong tanga sinangonian lamang. Ig tatang
    Ispirito lamang tang sindol ong yaten ang tanan.
  nhi-NT: Pues nochtin san ica se Espíritu Yehuatzin otechoncuatequih, uan ohcon oquichiu
