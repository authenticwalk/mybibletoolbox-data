  eng-DBY: For also in [the power of] one Spirit we have all been baptised into one
    body, whether Jews or Greeks, whether bondmen or free, and have all been given
    to drink of one Spirit.
  guo-NT: Puexa xatis nakbautisa kaemʉtaliajwas. Dios to'a kaen Espíritu Santo wajmatpʉatanxotaliajwa.
    Xanal judíospin, xamal judíos-emilpimbej, xanal esclavos-enilpin, xamal esclavospimbej,
    puexa xatis wajmatpʉatanxot kaen Espíritu Santo.
  hla-hla: U toa u Namnamei e baptais hakapa hobote rira ba te kato ranei ra a toa
