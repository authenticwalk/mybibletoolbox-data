    o nubka oone obonmo kere doruub, nub korem nub niindem aom kuu Kingkin mimo kondoon.
  poi-NT: Tantu̱mpɨyt́am tatsɨ́yt́ámpa juuts tu̱mt́i mɨjta̱y porque asíam iwat jém
