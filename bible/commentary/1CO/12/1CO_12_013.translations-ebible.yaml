  cwe-cwe: Cheye chose chibatizigwa kwa Muhe imwe muna ulukuli lumwe, kwa Wayahudi
    na wanhu weli siyo Wayahudi, kwa watumwa hebu kwa wailegehe na cheye chose ching'wizigwa
