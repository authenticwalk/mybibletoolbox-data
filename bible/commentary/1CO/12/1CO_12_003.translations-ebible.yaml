  txu-NT: Kam, ar aje Metĩndjwỳnh Karõ djàpênhja mar kadjy ba jakam ar amã arẽ. Me'õ
    kute Metĩndjwỳnh Karõ kukwakam kabẽn'õ jarẽnhkam djãm kute memã kum, —Djãm Jeju
    mex? Kati, punure, anhỹro ba? Arkati. Metĩndjwỳnh Karõ kukwakam ne me kute Jeju'ã
    kabẽn mexbit jarẽnho ba. Ne kam ajte me'õ kute memã kum, —Mrãmri Jejubê Bẽnjadjwỳr
    djwỳnhkumrẽx, anhỹro ba, Metĩndjwỳnh Karõbit kukwakam kute arẽnho ba.
  eng-WEBU: Therefore I make known to you that no man speaking by God’s Spirit says,
    “Jesus is accursed.” No one can say, “Jesus is Lord,” but by the Holy Spirit.
  gnw-NT: 'Jáeramo aipota picuaa vaerã cua: Tumpa iEspíritu rupi piyemɨngueta yave,
    ndarau piyepɨpeyu Jesús re. Jare jaeño Espíritu Santo rupi ipuere quía jei: “Jesús
    co jae cheYa.”'
  mux-mux: 'Akiliinga, eni ung te aima piliangi, nimbu sambu: Pulu Yili-nga Minéle-ni
    ambululemú yambu te-ni “Yesos molupa kis-sipili.” aima kapula naa nimbá. “Yesos
    yu Auliele.” nilimele akili we naa nilimeleko. Mini Kake Tiliele-ni ambululemú
    yambuma-ni mindi “Yesos yu Auliele” nilimele. Akili piliai!'
  maj-NT: 'Kui b''a̱ maha, tíxinyaha̱nu̱u nga ndaha nku xu̱ta̱ xi Espiri̱tu̱hu̱ Nti̱a̱ná
    títs''ínkinchja̱ha̱ najmi ma b''a̱ tsu: “¡Najmi nda Jesu!” Ko̱ ta̱ ndaha nku najmi
    ma: “¡Jesu xi Nda̱ Nti̱a̱ná!” tsu, tsa najmi tíjñajihi̱n Espiri̱tu̱hu̱ Nti̱a̱ná.'
  bkq-NT: Xirâ mâuntudyzemo wato. Deus Ispirituryam âzehoim Jesus eynynâ inakanhe
    aguewâpyra. “Jesus mawânkâ ywymâry, utunri warâ” kely lelâ.
  kue-kue: 'Ipre na diteimbo ene pirdime diyo: Yomba ta God Spiritmo ye mina morambuka
