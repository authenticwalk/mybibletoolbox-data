  wos-wos: Wungi maki guni du takwana mawulimbu tékwa hamwinyaka xékélakingute wuni
    guniré we. Godna Hamwinya deka mawulimbu wulaaye téndét di du takwa angi yamba
    wakéndi, “Jisas dé haraki saraki sémbut hura dé haraki hafwaré yitandé.” Wungi
    yamba wakéndi. Godna Hamwinya deka mawulimbu tékwa du takwa male angi watandi,
    “Jisas dé nana Néma Du dé.”
  emp-NTPO: 'Maʌ̃ carea mʌ̃a quĩrĩã b̶ʌa bãrãba naʌ̃da cawad̶ida: Ãcõrẽ Jaured̶eba
