  unx-unx: ଏନାମେନ୍ତେ ଆପେକେ ସାରି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆତ୍ମାତେ ସେସେନ୍‌ତାନ୍‌
