    یا اینکه فریبکارند؟ راهش این است: کسی که تحت قدرت روح خدا سخن می‌گوید، هرگز نمی‌تواند
    عیسی را لعنت کند. هیچ‌کس نیز نمی‌تواند با تمام وجود عیسی را خداوند بخواند، جز
    اینکه روح‌القدس این حقیقت را بر او آشکار ساخته باشد.'
  mpt-mpt: Inamin kesoa ne funania Ne weng olo i baabenimio o mitmakamo kla tekein
