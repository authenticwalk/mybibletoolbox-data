    — Hawa tsimykaranaha zeka Deus hyrikoso mytuk mynapykyryk ihumo zuba tsinakaranaha
    — nikaranaha. Ata my zeka: — Sesus kapehakatsa my — Deus hyrikoso humo Sesus soho
    myharereziuwy. Ustsa Sesus soho humo myzisapybyrikinahaze asahi Deus hyrikoso
    ba situk mynapykyryk simyspihikbatanikitsa maha. Asaktsa Deus hyrikoso situk mynapykyryk
    tsinymyrykynaha. Asa kino niwatihi simyspihikbatanikitsa tsinymyrykynaha. Iwatsahi
    ahamytsatyziuhuktsa kytsa.'
  san-THA: 'อิติ เหโตรหํ ยุษฺมภฺยํ นิเวทยามิ, อีศฺวรสฺยาตฺมนา ภาษมาณ: โก''ปิ ยีศุํ
    ศปฺต อิติ น วฺยาหรติ, ปุนศฺจ ปวิเตฺรณาตฺมนา วินีตํ วินานฺย: โก''ปิ ยีศุํ ปฺรภุริติ
    วฺยาหรฺตฺตุํ น ศกฺโนติฯ'
  iws-iws: Mɨ hɨriinankɨ nɨuwi, kara ha naɨngwowi, kɨma dɨnoknɨnkɨn, iikamɨm sɨma
    hɨnɨɨna boɨni, Jisɨs siir tɨ kiyopsɨbgi haigɨnɨu! Mɨ Adi Komii siir naeyɨuɨn wɨ
    tɨ hɨriinan iikam ɨmaka nwo rani. Mɨ Adi Komii siir naeyɨuɨn iikamɨm sɨmiir kwoɨnau
    nwokai karamae nwowi mɨ sɨma wɨ hɨriinan boɨn tani, Jisɨs Krais siya Bɨiyan Inkam
    Komiigɨn digworaekwo whɨekak ɨmiir kɨgɨrkakikɨn. Nɨɨngaka.
  pol-SZ: 'Teraz jednak możecie być pewni, że będąc pod działaniem Bożego Ducha nikt
    nie może powiedzieć: „Niech Jezus będzie przeklęty”. Nikt też, bez pomocy Ducha
    Świętego, nie może z przekonaniem powiedzieć: „Jezus jest Panem”.'
  ztq-NT: 'Lëë na chakladzyaa nii kaknan do nii ni tu cho chilody këb: “¡Nguialsi
    Jesús!” deelñee no xKyalbini Ntson Dios leñ styoo xaa. Ni ni tu cho chiloody këb:
    “¡Lëë Jesús xñabey!” deelñee nody Kyalbini Ntson leñ styoo xaa.'
  zai-NT: 'Pur nga runi racaladxe usiene laatu ndi'': iruti zanda cu'' dí Jesús pa
    cusiní'' Espíritu sti Dios laa. Zaqueca iruti zanda iní'' Jesús nga Señor pa cadi
    Espíritu Santu cusiní'' laa.'
  upv-upv: 'Suri iok, numrreni kaprongwose lilane nale suk ngel: jinibb nga Nem̃in
    se Atua mokpitevi weretunene sete orongwose puwra “O, Iesu esij.” Ko jinibb sete
    orongwose puwra tweni puwra “O, Iesu evi Numal suk”, poro Nem̃in On sete eptevi.'
  wap-NT: Ukauꞌan, õaipan uaitapan aonaa naꞌiaꞌoram pidan Tominkaru Doronaa kazowautapanii
    kaꞌiitan padakoopan Jesus, naꞌiki aonaa naꞌiaꞌoram pidan kaꞌiitan pakian “Jesus
    uruu Naobanai,” soo Kaimanaꞌo Doronaa kazowautapan idaꞌan uruu.
  mva-mva: 'Be nge labu ngaenao ka ngau urere bokai kamakaua: Tamoata maka Nanaranga
    Oli Spirit ne ibagabagai nge tago iboadu bokai ngapile, “Iesus ngesuaka ipura.”
    Bokainatuka-la, tamoata tago teke iboadu nena-ba bokai ngapile, “Iesus ka Tanepoa.”
    Oli Spirit tamoata ngae ibagabagai ka iboadu bokai ngapile.'
  dwr-NT: Hewaa diraw, Xoossaa Ayyaanay kaalethiyaa asay ooninne, “Yesuusi sheqetto”
    yaagiide haasayeennawaanne qassi Geeshsha Ayyaanay kaalethooppeppe attin, haray
    atto itti asaynne, “Yesuusi Godaa” gaanaw danddayennawaa taani hinttentta erissay.
  kfw-kfw: "Khawa jarra kei'n nangni kanaminjetzoot khachu, Pathian Ratha in inruoipui\
    \ tuteii miring kha'n “Jisu diang khomaak saamnuni!”\x94 khat-um Ratha Inthiang\
    \ in inruoipui miring khan elekleiya “Jisu hi Pumi eii”\x94 tinuni."
  bfz-bfz: इजी री खातर आऊँ तुसा खे समजयाणा चाऊँआ कि जो कोई परमेशरो री आत्मा री अगुवाईया
    ते बोलोआ, से नि बोलदा कि यीशु स्रापित ए और सिर्फ पवित्र आत्मा ई केसी खे ये बोलणे
    जोगा बणाओआ, “यीशु ई प्रभु ए।”
  cuk-09: Emigindi nue wisgubi an be-abemardo, Bab-Dummad-Burba-Nued-ganguedba dule
    geg Bab-Jesús-ukabsaed, degine, na e-itolegedba geg sogbalid, “Jesús, Bur-Dule-Dummadye,”
    ar Bab Dummad Burba Nued ega soger-gebed, degi-be-sogye.
  ben-OBCV: সেই কারণে, আমি তোমাদের বলছি যে, ঈশ্বরের আত্মার দ্বারা কথা বললে, “যীশু
    অভিশপ্ত হোক,” কেউ বলতে পারে না এবং পবিত্র আত্মার আবেশ ছাড়া কেউ বলতে পারে না যে,
    “যীশুই প্রভু।”
  mil-NT: Te cuìní‑í sá nchòhó cutnùní iní‑ndó sǎ Espíritú Yǎ Ndiǒxí ñá túú chìndee‑xi
    ni ɨɨⁿ ñáyiu cuèndá sá càháⁿ úhú‑yu Xítohó Jesucrìstú. Te ni ɨ̀ɨⁿ ñáyiu ñá túú
    càhu iní‑yu cáháⁿ‑yu sá Xǐtohó Jesucrìstú cúú‑gǎ Xítohó‑yu te núu ñá túú Espíritú
    Yǎ Ndiǒxí dácàhu iní ñáhá‑xí xìí‑yu.
  myu-myu: 'G̃asũ bit “Deus a''õbi oceju e''em” i''e''e''ukayũ jojom eyju. Deus biõg̃buk
    a''õbi e''e''ukat e''em g̃u: — Jesus wũy ma jeenuy Deus wi ipiat''ajojom — i.
    Iba''ore cebe Jesus muymuy am. Deus biõg̃buk kukat acã icẽmãn e''em: — Jesus acã
    ocekukukat — i. Warara''acat pe bit iba''ore imẽn i''e am. Iboam eyetaybit pima
    eyetaybit tak abuyũ Deus a''õbi e''em iam, abuyũ napa ma e''em iam tak.'
  fue-fue: Gam majjum waɗi ko mii yiɗi paamon ɗum ɗo. Walaa bi'oowo Yeesu laati nun
    naalaaɗo to Ruuhu Alla o batirta ka, kade bo walaa bi'oowo Yeesu laati nun Joomiraawo
    to joomum woodaa Ruuhu Ceniiɗo.
  amk-amk: Nanai wedaya yeo yeikaririai we mea, ambori mewaitawanai weo Allai Nuaninufoi
    sensoni manei mani, todoni kontaio wenani wiro deikanggani Yesusi, toyari deyo,
    “Karira we Yesusi,” tonana kaha rai. Tonanai kontai we mandoni dino Allai Nuaninufoi
    sensoni kahai, wenani wiro biriu we deyo, “Yesusi mani Seng dine,” tonana kaha.
  fai-fai: Kaleyo naka bakoyamon, kinim mak Got Sinik tabe dakodawa weng bakanba,
    aka Yesus be gán abumoma banim ade kinim mak Got Sinik ta bom adilawongin banim,
    aka ken Yesus be Kamoko, akoma banim ko.
  ura-NT: Nitohanihane jaunte inae enene chuni, “Nechu aansaineein ichaonaa Jesoso,”
    naain erenaa nainene, inae enene Cana Coaunera Suujue letononeein irihane. Nii
    coitucuhin ichaohichenena jereeun. Chaen nihei chuni, “Jesosote Curuaanaa ne,”
    naain erenaa nainihei cacha, Cana Coaunera suujue letononeein erenihane.
  mcd-NT: Ascatan futsafo matoqui nocoshon yoishquin isca huaquin, —Un mato Diosin
    tsain yoi oaran, —ishon mato yoiquin. ¿Ahuuscashomun man tapitiroquin Diospan
    Yoshin Sharahuunshon mato yoiyamaraquin afin shinanfain mato yoiaiton? Nanscacun
    un mato tapimai ahuuscashomain man tapitiroquin. Tsoan Jesusqui tsain chaca huafin
    acai Diospan Yoshin Sharahuunoashu tsainquima. Ascashon, —Jesusfin uhuun Ifoquin,
    —ishoncai tsoanshta afin yoitiroma Diosin ahuun Yoshin Shara fustihuunshon yoitiro.
  urt-urt: Ŋam da mini yip na, miyeꞌ ende ŋaiye papararme Yohe Yirise tikin Got pe,
    yukur ka gonosambalaiꞌ Jisas. Topoꞌe miyeꞌ ŋaiye Yohe Yirise pakai pe, yukur ka
    gilme Jisas ŋaiye kin Lahmborenge.
  kiz-kiz: Kwa elu, nilona mmanyai kuwa ayehee yuyuoa yhola yainena kwa Roho wa K'yara
    nikijobha, “Yesu alaanibhu.” Ayehee yuyuoayhola yailota kujobha, “Yesu ndo Bwana,”
    kaibelili kuya kwa Roho ntakatifu.
  tzo-TZE: Li' ta orae ta jc'an chana'ic c'u x'elan chc'opoj li boch'otic ventainbil
    yu'un Ch'ul Espíritue yu'un jech mu xalajic ta lo'lael. Scotol li boch'o ventainbilic
    yu'un Ch'ul Espíritu ti junic xchi'uc Diose, mu chopoluc chc'opojic ta sventa
    li Jesuse. Yich'ojic ta muc' yu'un ja' yajvalic.
  lex-lex: Onnila ululu de miy e mhi' emkade pede dodo'ondi a'ukot hadi totpa miat
    niohora talla maka mliernohora pa mniaheri-mniahelta hameni ed mak Uplerlawna
    Nhiwni Nodi plolli. De riy maka Uplerlawna Nhiwni Nodi plolli la, de riy de ta'en
    niana napolu-naliella Yesus. Riy id mana edon nlernohor reria Yesus emeka e Matromlawanni
    atiaru Uplerlawna Nhiwni etla riy de ralamni.
  dov-dov: Aboobo njanda kuti muzibe kuti takwe muntu uwambuzigwa a Muuya wa Leza
    ukonzya kwamba kuti, “Jesu mutuke.” Takwe ukonzya kwamba kuti “Jesu Mwami,” ado
    Muuya Uusalala.
  rgu-rgu: Huu ria na, au nau emi bubuluꞌ mae, tantu lahenda fo nabua-naesa noo Manetualain
    Dula-dale Malalao-malalafu Na, ta bisa nae, “Kutuk neuꞌ Yesus!” Ma, tantu lahenda
    fo ta nabua-naesa noo Manetualain Dula-dale Malalao-malalafu Na, ta bisa nae,
    “Yesus nana, au Ramatua ka!”
  toc-NT: 'Pero cumu la̠nchú hua­tiyá li̠pa̠­hua­ná̠tit Quim­pu̠­chi­nacán Jesús aquit
    ni̠ cla­cas­quín para a̠maktum nataak­ska­hui­pa­ra­yá̠tit. Lu̠ mili̠­ca­tzi̠tcán
    pi̠ ni̠para cha̠tum chixcú cati­ma̠­lac­pu­huá̠­ni̠lh Espíri­tu Santo xla­cata
    chiné nahuán: “Ni̠para tzinú li̠ma­cuán Jesús”, y natzucuy li̠kalh­ka­ma̠nán.
    Na̠chu­na­li̠túm ni̠para cha̠tum chixcú cati­ma̠­lú­lokli y nahuán: “Jesús huá
    Quim­pu̠­chi­nacán hua̠nti̠ lama xastacná”, para ni̠ huá ma̠lac­pu­hua̠­ni̠ma
    Espíri­tu Santo y ta̠lama nac xla­táma̠t.'
  som-som: Sidaa daraaddeed waxaan idin ogeysiinayaa inaan nin Ruuxa Ilaah ku hadlaa
    odhanaynin, Ciise waa inkaaran yahay, oo aan ninna odhan karin, Ciise waa Rabbi,
    inuu Ruuxa Quduuska ah ku hadlo mooyaane.
  mam-C: Qala' te Jesús aku tAjaw Tkyaqil. Tu'npetzi'n, waja tu'n kyb'inti'y qa mix
    a'l jun aku q'mante aj k'a te Jesús, a qa at Xewb'aj Xjan tuk'a. Ex ikyxjo, mix
    a'l juntl aku q'mante tuk'a tkyaqil tanmin qa ate Jesús tAjaw Tkyaqil, a qa mina
    nyolin tu'n Xewb'aj Xjan.
  ndj-ndj: Ngudayila mumanyi naha, kwahela mundu yoyosi yalongoshiwa na Mfuki wa Chapanga
    daweshi kudeta, “Yesu alapiliwi!” Wuwula wula, kwahela mundu yoyosi yaweshi kudeta,
    “Yesu ndi Bambu,” paalongushiwa ng'odu na Mfuki Mng'alili.
  mbj-NT: 'Ti hyb n''aa ỹ karẽn bë bahapäh hahỹỹh: P''op Hagä Do Sahee hejój gó her''oot
    doo, dooh Jesus taky n''aa was''ee bä. Dooh na-ããj hẽ ji haja bä, “Jesus né hẽ
    ti Tak''ëp Hyb N''aa Jawyk Doo”, ji her''ood bä P''op Hagä Do Sahee hejój gó tanado
    bä ji hã.'
  lat-VUC: Ideo notum vobis facio, quod nemo in Spiritu Dei loquens, dicit anathema
    Jesu. Et nemo potest dicere, Dominus Jesus, nisi in Spiritu Sancto.
  ngp-ngp: Namiungani mmanye kugamba hahali mnt'hu akulongozwa ni Muye wya Mnungu
    akudaha kugamba “Yesu kaligitwa!” Naho hakudaha mnt'hu kugamba “Yesu niye Zumbe”,
    haheina kulongoza ni Muye ywa Mnungu.
  enq-2: Gotenya Spirita doko katenge endakali dokome, “Jisasa baa Goteme koeyasetaena”
    laa naenge. Oli Spirita doko katenge endakali dokome iki, “Jisasa baa Kamongona”
    lengena lao nyakamame masalapale lao langilyo.
  eng-ASVBT: Wherefore I make known unto you, that no man speaking in the Spirit of
    God calleth Jesus anathema; and no man can call Jesus Lord, but in the Holy Spirit.
  mna-mna: 'Tana nio aŋso aŋpaute yom ta kembei: Tomtom ta sombe Bubuŋana ikamam peeze
    pini, na ni ko irao ipiri sua sananŋana pa Yesu na som. Mi tomini bela Bubuŋana
    ikamam peeze pa tomtom, to tomtom tana irao iso raama leleene ta kembei: “Yesu,
    ni Merere.”'
  myw-myw: Mapun adibakeimiy yakamiy, nag kal bilivan Kululuwan Yowbad waseg, mo bitouyeg
    Yeisuw, nag. Misinaka Kululuwan Towen Bwanabwein binek gamag, mo bilana, “DaGuyaws
    anmwa̱net Yeisuw.”
  sby-sby: Ecebo cakendi ndamwambilingeti kuliya muntu ukute Mushimu wa Lesa wela
    “kushingana Yesu.” Kayi muntu wabula Mushimu Uswepa nkela kwambeti “Yesu eMwami.”
  sll-sll: Yal tau ure God Kwiang na yona wu bungure ha di na teiwa dinangwo yal i,
    hasu dim mo, ha wo dim mo, pir po sinana dire ha di ni teralia piro. Yal ta Yisas
    digan momia mauna me si teiwa dinangwo yali, God Kwiang yong wu bungure dikinamia,
    hair mangwo ha dinamia, yol e pir tekio. Te yal ta Yisas talhan para weni hobang
    si tomua dinangwo yal iwe, yal i nin dikinamia, God Kwiang yong wu binangure dinamia
    yol e pir tenanga pamua.
  yaq-NT: 'Junuen san ne i''an, inika''a ne enchim ju''uneiyaa''ii''a, jabeta juni''i,
    Liojta tu''u jiapsita aet aneo, junuen: “Ju''u Jesus, Liojta bichapo ka tu''isi
    tawala”, ti kaibu a'' jiune''po. Intok kia jabeta juni''i, Liojta tu''u jiapsita
    ka aet aneo: “Jesukrijtota ne yo''owak”, ti ka a'' jiune''po.'
  uro-uro: Bä äkt i nani a ngo na ngän iva qunäga vät a ngän i qaku ma Ngämuqa aa
    Qloqaqa qä namäranas na aung anga ruqa bä va qä slava nä ma Jisas na ama enge
    ama vu ngät toqortäqyia, “Mamär iva ma Jisas kä ñäp.” Dap sokt ama Qloqaqa ama
    Qumärqumärqa va qa rhäranas na aung anga ruqa iva qä qoar i, “Ma Jisas di ma Engeska
    maengäktki.”
  ita-1885: Perciò, io vi fo assapere che niuno, parlando per lo Spirito di Dio, dice
    Gesùessere anatema; e che altresì niuno può dire Gesù esser il Signore, se non
    per lo Spirito Santo.
  muy-muy: 'Nahkay zla nahəma, nəhi ana kʉli vay-vay : Maslaŋa ya ti njəɗa ga *Məsuf
    ge Melefit àniviyu ni ti ŋgay Melefit mêtikwesla Yezu a ti àɗəm do. Ay maslaŋa
    ya ti aɗəm : « Yezu Bay geli » ni ti, maslaŋa nani àɗəm nahkay ni ti àna njəɗa
    ga Məsuf Njəlatani eɗeɗiŋ.'
  kqc-kqc: Mina dada, na ura reida ya diba nigedi amiye yokoi Sei di Vima dudu bi
    toga Iesu kiraini de nigo. Ma amiye yokoi bi Vima kikifa dudu nigo, “Iesu bi Varika
    amiye mini.”
  tav-tav: To bairi mʉjaare yʉ buio majiopa. Noo jĩcaʉ mácana Espíritu Santo jʉgori,
    “Jesure rooro to baiato,” ĩ majiquẽcʉmi. To bairo caĩi cʉ cãmata Espíritu Santo
    cʉ cajʉgo ĩquẽto ĩcõaʉmi. “Jesucristo mani Ʉpaʉ jĩcaʉna ãmi,” caĩi ũcʉ maca Espíritu
    Santo cʉ cajʉgo ĩrona ĩi ácʉmi.
  eng-ULB: Therefore I want you to know that no one who speaks by the Spirit of God
    can say, “Jesus is accursed.” No one can say, “Jesus is Lord,” except by the Holy
    Spirit.
  spa-VBL: 'Permítanme ser claro con ustedes: ninguno que habla en el Espíritu de
    Dios dice: “¡Maldigan a Jesús!” y ninguno puede decir: “¡Jesús es el Señor!” excepto
    por el Espíritu Santo.'
  fra-_FOB: C'est pourquoi je vous déclare qu'aucune personne qui parle par l'Esprit
    de Dieu, ne dit que Jésus est anathème, et que personne ne peut dire que Jésus
    est le Seigneur, si ce n'est par le Saint-Esprit.
  hau-ULB: Saboda haka ina so ku sani babu wanda ya ke magana da Ruhun Allah da zai
    ce, “Yesu la'ananne ne.” Babu kuma wanda zaya ce, “Yesu Ubangili ne,” sai dai
    ta Ruhu Mai Tsarki.
  mal-mal: ആകയാൽ ദൈവാത്മാവിൽ സംസാരിക്കുന്നവൻ ആരും യേശു ശപിക്കപ്പെട്ടവൻ എന്ന് പറയുകയില്ല;
    പരിശുദ്ധാത്മാവിൽ അല്ലാതെ യേശു കർത്താവ് എന്ന് പറയുവാൻ ആർക്കും കഴിയുകയുമില്ല എന്ന്
    ഞാൻ നിങ്ങളെ ഗ്രഹിപ്പിക്കുന്നു.
  lit-lit: 'Todėl duodu jums žinoti, kad nė vienas, kalbėdamas Dievo Dvasios valdomas,
    nesako: „Prakeiktas Jėzus!“ Ir kad nė vienas negali sakyti; „Jėzus yra Viešpats“,
    jei ne Šventosios Dvasios valdomas.'
  urd-GVR: Isī ke pesh-e-nazar maiṅ āp ko āgāh kartā hūṅ ki Allāh ke Rūh kī hidāyat
    se bolne wālā kabhī nahīṅ kahegā, “Īsā par lānat.” Aur Rūhul-quds kī hidāyat se
    bolne wāle ke siwā koī nahīṅ kahegā, “Īsā Ḳhudāwand hai.”
  far-far: Ma nau ku doria mulu kai saitamana dia na Anoeru God talaia ta wane, nia
    'afitai na wane nai ka fata kwaiagi ana sa Jesus. Ma ka 'urinai laugo, dia na
    Anoeru Abu nao si talaia ta wane, nia 'afitai ka saea sa Jesus ne na 'Aofia.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम पपाइश्‍शो लोव़ पा “येसु सराप रल” देंने मचाम्‍सीब।
    परमप्रभु यावे आ सोक्‍तीम पतीके ला “येसु इं प्रभु बाक्‍ब” देंने चाम्‍सीब, दे रुप्‍पाइक्‍नन्‍नी।‍
    मर्कूस ९:३९; १यूहन्‍ना ४:२-३
  car-NT: 'Iro ke ro suku''poja o''waine: Amy pairo Tamusi a''kary nauranano''pory
    kari''na “Oro Jesus nuta''nen!” yka''pa kynaitan. “Jesus Jopoto me man” yka''pa
    ro rypo amy kari''na kynaitan, taro''pa Tamusi a''kary a''ta.'
  amp-amp: Ndnettn kanga wom mrokfom akfo nuhas marnyayanko. Bro Nkifrarhu Yafothat
    yak hatohet yimarhu mrokfom kfo pthaneft, nhai kfo towa miruhatr, “Jisasr kaht
    aiswar.” Bro Nkifrarhu Yafothat yak hatohet yimar kfo mirahr, “Jisasr Bro Nungotheter.”
  bht-bht: इस तांई मैं चांदा है तुसां इसा गल्ला जो जाणी लिया की परमेश्वरे दी दितियो
    पबित्र आत्मा दे जरिये कोई भी माणु ऐसा नी बोलदा की यीशु श्रापित है, कने पबित्र
    आत्मा दे जरिये ही सै बोली सकदा है की “यीशु ही प्रभु है।”
  eng-NOY: wherefore I give you to understand that no one speaking by the Spirit of
    God saith, Accursed be Jesus; and that no one can say, Jesus is Lord, but by the
    Holy Spirit.
  cub-NT: Que baru caride mʉjare coreóvare d̶aiyʉvʉ yʉ iyede. Põecʉ cʉbebi Jʉ̃menijicʉi
    Espíritu Santore cʉvacʉ, “Jʉ̃menijicʉ ñájine d̶ajacʉrĩ Jesúre toabo cũiméboi cainʉmʉa”,
    arĩ bʉojayʉ. Aru põecʉ cʉbebi, “Jesús maje jabocʉbe”, arĩ bʉojayʉ jãve, Jʉ̃menijicʉi
    Espíritu Santoi nópe coyʉre d̶abedu ʉ̃́re.
  ita-1927: 'Perciò vi fo sapere che nessuno, parlando per lo Spirito di Dio, dice:
    Gesù è anatema! e nessuno può dire: Gesù è il Signore! se non per lo Spirito Santo.'
  lww-lww: Nane ninuna sur ne la nap̃a akilia akila yaru vis viowa va Yesu, viuelin
    kiena kia, ana Ninuna Wa kiena ne Ntewa naga tap̃atete la visena la ne sanene.
    A ninuna la nene, tap̃atete akilia akila yaru visa visena wo lala, nap̃a sape
    Yesu naga pe Sup̃e kemua lelaga, ana yar nap̃a visa sanene, tekilia tesape Ninuna
    Wa miyum̃ae ke e kiena malena, mla visena na sanene pania.
  ckb-ckb: 'بۆیە بزانن کە کەس نییە بە ڕۆحی خودا بدوێت و بڵێت: «نەفرەت لە عیسا،» کەسیش
    ناتوانێت بڵێت: «عیسا پەروەردگارە،» بە ڕۆحی پیرۆز نەبێت.'
  nas-nas: Nka tee diiꞌ enang sirapoꞌaaperaririoꞌ naurampimang Kumponing bakaning
    nantoong masikeng tasiꞌpereriainaꞌ. Niiꞌnung naninge Jiisuuꞌ barakosiꞌkoo tampuko
    noruꞌeriaing tee naning Kumponing bakaang Tanuaang-eta karoaung. Eeꞌnoko naninge
    Jiisuuꞌ tee Ovoring tampuko noruꞌeriaing tee naning Tanuaang Meekung-eta karomaung,
    aiꞌ naninge tamung teeꞌ minkuvuarupeuꞌ.
  uvl-uvl: Ke pomalam e teke e hemallaha hote lange imo ke pomai; Mele nenge NeHalang
    Opene tuteu nge i hele poreke Iesus ero. Pe pule mele nenge Opepengpeng tuteu
    nge i, lape hele ke teke Iesus i Non Soke.
  eng-BBE: So it is my desire for you to be clear about this; that no one is able
    to say by the Spirit of God that Jesus is cursed; and no one is able to say that
    Jesus is Lord, but by the Holy Spirit.
  ixl-CNT: 'Ech aꞌ unsaꞌ setootzaji kam bꞌanel taqꞌo. Tan aatz qꞌu aanima niyolon
    titxumbꞌal u Tioxhla Espiiritu, saꞌkojtaleꞌ aas: —Txubꞌaꞌlom atziꞌ.— Chaj tiꞌ
    u Jesuus. Utz abꞌil koj maꞌj sakoꞌxhchee sikꞌuꞌl satal tiꞌ u Jesuus aas: —Taꞌxh
    maꞌl Bꞌaala u Jesuus.— Chaj oj yitꞌ u Tioxhla Espiiritu koj soꞌoksan sikꞌuꞌl.'
  xsi-xsi: Mine nde apaimi tu ambo Maro Kindeni ne Koroani imo tamâta toŋge ilo ku
    itula ŋgua papa, ande tamâta ŋinde ma ikura tu iporo itu nzâmbe lâ Yesu tini tu,
    “Yesu ipayaula!”, ande tia ndo. Aku mine nâ, ambo Koroani Sapâŋa ŋandai imo tamâta
    toŋge ilo, ande tamâta ŋinde ma ikura tu iporo ŋgua mine tu, “Yesu nde Maro Ŋalae”,
    ande tia ndo.
  crx-NTPO: '''Et huwa noheni taóodutalts''ulh hukwa'' nuszun. Soo cho whunulh''en,
    ''aw ''ilhoghun dune Yak''usda ooyughi gha Sizi Gri ''en untsi'' dooni'' ait''oh.
    ''Et whuz un''a ''aw dúzdooni'' aít''oh whe'' hoont''oh. ''Ink''ez Ndoni ''en
    gha za ts''utni Sizi Gri ''en neMoodihti ts''ilh''i.'
  kan-OKCV: 'ಹೀಗಿರುವುದರಿಂದ ನಾನು ನಿಮಗೆ ತಿಳಿಸುವುದನ್ನು ಕೇಳಿರಿ: ದೇವರಾತ್ಮರಿಂದ ಮಾತನಾಡುವ
    ಯಾವನೂ, “ಯೇಸು ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಹೇಳುವುದಿಲ್ಲ. ಪವಿತ್ರಾತ್ಮರಿಂದಲೇ ಹೊರತು, ಯಾವನೂ, “ಯೇಸು
    ಕರ್ತದೇವರು,” ಎಂದು ಹೇಳಲಾರನು.'
  bbb-bbb: Ijadufuo ja vame izeki ijia e ije bu Godido Kavene maeje abena vua kuaevo
    ije mukoe giana vierafeke? Ro vame ije ja e ije giana vierafedufuo ije fu ijiege.
    E ije fu Godido Kavene maeje ijare niroko fu oenoeno ije fube kuaeko, Jesu fuka
    e buzeno kuaeke. Ro kuke e mujue be fu erare kuaeko Jesu fu E Ireobono kuaekuma
    baki ro fune e ije fu Godido Kavene abema ijare ijiege kuaedufuo.
  blw-blw: Ngém ad uwan, sommafali te cha-ayu omafurot an Jesu Cristu. Wat masapor
    koma ma-awatanyu way hen anchi tagu way na-adchan ah Espiritun Apudyusat achina
    an echotan ah Jesus. Ya maid agé tagu ah ammag mangaliyén ah Jesus hen omapowana
    no achi an epahpahmà hen Espiritun Apudyus an hiya.
  tam-2017: ஆதலால், தேவனுடைய ஆவியானவராலே பேசுகிற எவனும் இயேசுவைச் சபிக்கப்பட்டவன்
    என்று சொல்லமாட்டான் என்றும், பரிசுத்த ஆவியானவரைத்தவிர வேறு ஒருவனும் இயேசுவைக்
    கர்த்தரென்று சொல்லக்கூடாதென்றும், உங்களுக்குத் தெரிவிக்கிறேன்.
  azz-NT: 'Ica ya nojón nicnequi que axcan xicmatican que como acsá tajtojtinemis
    ica ihuelilis den Yecticatzin Espíritu, yejua ne amo huelis quijtos ijcuín: “Ma
    tatelchihual in Jesús”. Huan no xicmatican que amo aquen huelis quijtos nijín
    tajtol: “Jesús Yejuatzin Totecotzin”, como yejua amo tajtojtinemi ica ihuelilis
    den Yecticatzin Espíritu.'
  spa-RV-1909: Por tanto os hago saber, que nadie que hable por Espíritu de Dios,
    llama anatema á Jesús; y nadie puede llamar á Jesús Señor, sino por Espíritu Santo.
  csy-csy: 'Tua ahikom Pathian Thaa tungtawn in thuhil te kuama in Jesus sia hamsiatna
    hi, ci ngei ngawl hi: taciang Tha Thiangtho tungtawn simngawl kuama in Jesus sia
    Topa hi, ci in a he bua uh hi, ci kong hesak hi.'
  mxq-NT: 'Pa̱a̱ty ndsejpyʉts es tyam xyjaygyúkʉdʉt ko ni pʉ́n diꞌibʉ ja Diosʉ Jya̱ꞌa̱jʉn
    mooyʉdʉp ja winma̱ꞌa̱ñ es jyʉna̱ꞌa̱nʉt: “Ka̱jxpéky ja Jesús.” Es ni pʉ́n mba̱a̱t
    kyajʉna̱ꞌa̱ñ: “Jesús yʉꞌʉ dʉꞌʉnʉ Nindsʉnꞌa̱jtʉm”, pʉn kyaj ja winma̱ꞌa̱ñ myoꞌoyʉty
    ja Espíritʉ Santʉ.'
  tzj-NT: Rmalc'ari' ja tok anin nch'ob na chewach camic nak rbanic ja rEspíritu Santo.
    Ja tok c'o jun winak rmajon tzij xa nak ta chi winakil ja wi Espíritu Santo uc'ayon
    rxin chi rbixic ja tzij arja' mta moda itzel ta xtitzijon ta tre ja Jesús. In
    chakaja' ni majun winak xticowin ta xtibij ta tre ja Jesús chi arja' rajaw nojelal,
    xtiche' ta tre, ja wi maquita c'oli ja rEspíritu Santo uc'ayon rxin chi rbixic.
  tdt-tdt: 'Tanba nee, hau foo hanoin ba imi nunee: Ema nebee Maromak nia Espiritu
    domina mak foin bele dehan, “Jesus hau nia Nai.” Ema nee nunka bele foo malisan
    ba Jesus, tanba Espiritu Santu domina hela nia.'
  ron-BTF: 'De aceea vă fac cunoscut că nimeni, vorbind prin Duhul lui Dumnezeu, nu
    spune: Isus este blestemat; și nimeni nu poate spune că Isus este Domnul, decât
    prin Duhul Sfânt.'
  eng-WEBP: Therefore I make known to you that no man speaking by God’s Spirit says,
    “Jesus is accursed.” No one can say, “Jesus is Lord,” but by the Holy Spirit.
  eng-FBV: 'Let me make it clear to you: no one who speaks in the Spirit of God says,
    “Curse Jesus!” and no one can say, “Jesus is Lord!” except by the Holy Spirit.'
  nld-1939: 'Daarom maak ik u bekend, dat niemand, die spreekt door Gods Geest, zegt:
    “Vervloekt zij Jesus;” en dat niemand zeggen kan: “Heer Jesus,” dan door den heiligen
    Geest.'
  bwo-bwo: Mansh Ik'i shayiron jisheyar Iyesusi c'ashetuwo konwor aaliye, mank'owere
    S'ayin shayiron jisheyarni bako «Iyesus doonze!» etetuwo konworu bí aalok'o itsh
    keewituwe.
  nch-BL: Yeca ama nijnequi nimechilhuis quenicatza anquinixmatise masehualme cati
    nelía camanaltij ica ichicahualis Itonal Toteco huan inijuanti cati san quinequij
    amechcuapolose. Xijmatica para yon se cati camanalti ica ichicahualis Itonal Toteco
    huelis quiijtos para tatelchihuali Jesús. Huan yon se amo huelis quiijtos para
    Jesús itztoc Tohueyiteco sinta amo camanalti ica ichicahualis Itonal Toteco.
  quc-TNT: Rumal ri' cwaj chi quiwetamaj chi man c'o tä jun ri cuya' cubij ri äwas
    u bixic chrij ri Jesús rumal ru chuk'ab ri Lok'alaj Espíritu rech ri Dios. Xukuje'
    man c'o tä jun ri cuya' cubij chi ri Jesús are ri Kajaw we ta mat rumal ru chuk'ab
    ri Lok'alaj Espíritu.
  tfr-NTPO: E kjĩshko ga l̈ër bomi kong ga ëye tjl̈ẽ Sbö Sëya go ga Jesús l̈ãywe owa
    ga äe. Ga ëye tjl̈õkwo l̈ë Sbö Sëya go l̇l̇ëm ga «Jesús, e nopga uunkong Tjl̈apga»
    l̈e ga äe.
  kaq-NT: 'Jaa copi tah hen mato yohihi: Jesus Diosen queyopahinon hih ta tsoabi jatimahiqui,
    Dios Yoshiman shinanmahah. Man honannon hihxon tah hen mato yohihi. Dios Yoshiman
    shinanmayamahah ta Jesus ta noquen Hihbo qui hih tsoabi rihbi jatimahiqui.'
  sgb-sgb: Kabay an-ipamwang ko kamoyu, ya no atsi kantamo ya Espiritu ni Apo Namalyari,
    ay a tamo maihumpa hi Apo Jesu-Cristo. Haka ayn makapaghabi, ya hi Apo Jesu-Cristoy
    Panginoon, no ayn kana ya Espiritu ni Apo Namalyari.
  vie-1934: 'Bởi đó, tôi tỏ cùng anh em, chẳng ai cảm Thánh Linh của Đức Chúa Trời,
    mà nói rằng: Đức Chúa Jêsus đáng nguyền rủa! Nếu không cảm Đức Thánh Linh, cũng
    chẳng ai xưng Đức Chúa Jêsus là Chúa!'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ନା଼ନୁ ମିଙ୍ଗ ୱେସିମାଞ୍ଜାଇଁ, ମାହାପୂରୁତି ସୁଦୁଜୀୱୁ ତଲେ ସା଼ଲୱି ଆ଼ହାନା
    ଆମ୍ବାଆସି ଜିକେଏ ଜୀସୁଇଁ ବା଼କା ଇଟାଲି ଆ଼ଡଅସି, ଅ଼ଡ଼େ ଆମ୍ବାଆସି ସୁଦୁଜୀୱୁ ପ୍ଣାଃଆତାସି ଜୀସୁଇଁ
    ପ୍ରବୁ ଇଞ୍ଜିଁ ୱେସାଲି ଆ଼ଡଅସି ।
  amu-NT: Joꞌ chii matsjo̱o̱ nda̱a̱ꞌyoꞌ, tsꞌaⁿ na matseixmaⁿ Espíritu Santo, xocatso
    na cjuꞌwiꞌnaꞌ Jesús. Ndoꞌ mati xocatso tsꞌaⁿ na cwiluiiñe Jesús na matsa̱ꞌntjoom
    juu xeⁿ nchii mꞌaaⁿ tsaⁿꞌñeeⁿ nacje ꞌnaaⁿꞌ Espíritu Santo.
  hin-CV: इसलिये मैं यह स्पष्ट कर देना चाहता हूं कि परमेश्वर के आत्मा से प्रेरित कोई
    भी व्यक्ति यह कह ही नहीं सकता “शापित हो येशु” और न ही कोई पवित्र आत्मा की प्रेरणा
    के बिना कह सकता है “येशु प्रभु हैं.”
  spa-BES: Por lo tanto, es mi deseo que ustedes tengan entendimiento sobre esto;
    que nadie puede decir por el Espíritu de Dios que Jesús es maldito; y nadie puede
    decir que Jesús es Señor, sino por el Espíritu Santo.
  san-BEN: ইতি হেতোরহং যুষ্মভ্যং নিৱেদযামি, ঈশ্ৱরস্যাত্মনা ভাষমাণঃ কোঽপি যীশুং শপ্ত
    ইতি ন ৱ্যাহরতি, পুনশ্চ পৱিত্রেণাত্মনা ৱিনীতং ৱিনান্যঃ কোঽপি যীশুং প্রভুরিতি ৱ্যাহর্ত্তুং
    ন শক্নোতি|
  tdx-tdx: 'Aa le ampahafohineko, te tsy ia ty ampivolañe’ i Arofon’ Añaharey ty hoe:
    Afàtse t’Iesoà, vaho tsy eo ty mahafisaontsy ty hoe: Iesoà ro Talè, naho tsy i
    Arofo Masiñey.'
  naf-naf: 'Keyepm neŋ nembetnaŋ pigok diindosowap: An ŋen ek Kawawaŋgalen Emetak
    Teŋaŋ keŋaŋ m eleŋ beleŋ beme egaŋ pigok ku zenak, “Zisas geŋ zemtalat geyap.”
    Ma ŋen Emetak Teŋaŋ keŋaŋ ku m eleŋ beleŋ beme egaŋ pigok ku zenak, “Zisas ek
    Amobotnaŋ.”'
  grc-MT: διο γνωριζω υμιν οτι ουδεισ εν πνευματι θεου λαλων λεγει αναθεμα ιησουν
    και ουδεισ δυναται ειπειν κυριον ιησουν ει μη εν πνευματι αγιω
  vid-vid: Lelo mvizele kota munhu yoneche yalingulongozwa na Muhe wa Nguluwi kolemwela
    kulonga, “Yesu yapanjilwe!” Na hiho, munhu yoneche kolemwela kulonga, “Yesu ndo
    Mkulu,” Wone hambe yalongozwe na Muhe Yelile.
  pio-NT: 'Bàaluité càmitacué ídolo iyúudàa pía, íná siùcade nuwàwacué nucàlidaca
    piríni càinácaalícué píalimá píalíacawa asáisí wenàiwica itàanícaalí Espíritu
    Santo inùmalìcuíse: Cawinácaalí itàaníiyéica báawéeri iyú Jesús ìwali, náimacaalí
    nacái càmitasa Dios yái Jesúsca, yásí píalíacuéwa càmita natàaní Espíritu Santo
    ichàini iyú. Néese áibanáicaalí íima: “Yái Wáiwacali Jesús, yácata Wacuèriná Dios”,
    càicaalí náima, yásí píalíacuéwa náimaca càiri tàacáisi Espíritu Santo ichàini
    iyú.'
  tsn-tsn: '[Mme jaanong lo kopana le batho ba ba reng ba bua melaetsa e e tswang
    mo Moweng wa Modimo.] Lo itse jang gore ba tlhotlheleditswe ke Modimo tota kgotsa
    ke batsietsi? Itlhatlhobo ke e: ga go na ope yo o buang ka nonofo ya Mowa wa Modimo
    yo o ka hutsang Jesu, le gone ga go na ope yo o ka reng, “Jesu ke Morena,” mme
    e le boammaaruri, fa a sa thusiwe ke Mowa O O Boitshepo.'
  amr-NT: Diosen Noki̱re̱ga̱ oʼnopoʼto̱e̱nok “Jesús dakhueʼda o̱ʼe̱,” beʼapiʼ ahueʼdikda
    o̱ʼne. Kenpaʼti Diosen Noki̱re̱ga̱ nopoʼto̱e̱hueʼ o̱ʼe̱nok “Jesús Huairi o̱ʼe̱,”
    beʼapiʼ ahueʼdik o̱ʼne. Kenda eʼmanopo̱e̱a̱ʼtaʼ ijpaki.
  pwg-pwg: Tuna kubiine ani akovimi da iyai God Kanumina ina rewapanai isisiya na
    ke meyani ina vona bo, “Yesu aimagi.” Ma iyai ina vona bo, “Yesu tuna Bada” na
    Kanuma Vovokaravina ina rewapanai kava da nakanani ini sisiya.
  cjv-cjv: Ena na ka duwaika fi goi iyo! Yai Gumam Murom ari denom minom ikai koi
    fungua yokamai “Yai Gumam furo Yesu bei niki de towame,” epe dikenaime. Te Murom
    ari denom minom ikai koi kingua yokamai “Yesu yaromi no Ari Wanopanom moime,”
    epe dikenaime.
  tha-KJV: เหตุ​ฉะนั้นข้าพเจ้าจึงบอกท่านทั้งหลายให้ทราบว่า ไม่มี​ผู้​ใดซึ่งพูดโดยพระวิญญาณของพระเจ้าจะเรียกพระเยซู​ว่า
    ผู้​ที่​ถู​กสาปแช่ง และไม่​มี​ผู้​ใดอาจพูดว่าพระเยซูเป็นองค์​พระผู้เป็นเจ้า นอกจากผู้​ที่​พู​ดโดยพระวิญญาณบริ​สุทธิ​์
  por-BR-2018: Por isso eu vos deixo claro que ninguém que fala pelo Espírito de Deus
    chama a Jesus de maldito; e ninguém pode dizer que Jesus é o Senhor, a não ser
    pelo Espírito Santo.
  mhl-mhl: 'Ore eru ŋoŋo buŋo yo manenimiŋ ore migo: Anuture Moroji mo boburoko “Yesu
    qaisogo,” buŋo oi miiŋgo embimbiŋgaiŋ. Oŋuakoŋ Moro Tiriineji ŋi me ŋigo mo so
    boboro tega ine, iŋoji “Yesuji Ofoŋne fuke narega,” buŋo oi miiŋgo embimbiŋgaiŋ.'
  klv-klv: Imagenan nuke mǝtelǝboii ke, len aNunun aGot avan ideh salǝboi b̃isemale
    hǝn aYesu, be len aNunun aGot ŋai nǝvanuan elǝboi b̃ike, “AYesu evi Masta.”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ gio꞉ to we dinafa fanda asuluma. Kaluka꞉isale abeyo꞉ Godeya꞉
    Mamaya꞉lo꞉ tili dowab a꞉ma꞉yo꞉, “Ya꞉suwo꞉ mogagila꞉ma” a꞉la꞉bo꞉ mada mo꞉sa꞉ma꞉ib.
    A꞉la꞉ta꞉ga꞉ kaluka꞉isale abeyo꞉ Mama Malilo꞉lo꞉ mo꞉a꞉lab a꞉ma꞉yo꞉, “Ya꞉suwo꞉ Kalu
    Alande” a꞉la꞉bo꞉ mo꞉sa꞉ma꞉ib.
  kdl-NT: Ma ciga ta̱ i reve uza u dana baci, “Yesu uza u una̱ u cingi ɗa!” Kulu Keri
    ku Kashila̱ ku tono n vuma u nala vi wa. Kpam uza u dana baci, “Yesu Asheku a
    ɗa!” Kulu Keri ka koshi ku zuwa yi u dana nala.
  apu-NT: 'Kãkiti sãpiretiniãi hĩte: “Maerekati kamakari itxaua Xesosi,” ininiã iuasaaki
