  aaz-aaz: Es naan ate, au ꞌroim he hi mihiin am mak, ka neu fa tuaf reꞌ anmafuut
    nok Uisneno In Asmaan Akninuꞌ reꞌ nak, “Kasat neu Yesus naan!” Ma ka neu fa tuaf
    reꞌ ka nmafuut fa nok Uisneno In Asmaan Akninuꞌ nak, “Naiꞌ Yesus naan, au Usiꞌ!”
  qup-NT: Chayrayku kankunata kayta rimani. Shuk runa rimashpanka Jesuska manami Yaya
    Diospa Wawanchu nishpa, manami Yaya Diospa Espíritun munashkantachu rimahun. Ashwan
    shuk runa rimashpanka Jesuska Yaya Diospa Wawanmi, paymi Amuyni nishpa, Yaya Diospa
    Espiritunmi yanapashpan rimahun.
  dop-dop: Pǝ tɔɔ mɑɣɑmɑɣɑ kɛ mɑ cɑɑ sɩ ɩ́ nyɩ nɑ ɩ́ tɛ mǝ tɑɑ sɩ yʋlʋ nɔɣɔlʋ ɩ fɛɩ
    wei Ɩsɔ Feesuɣu tiikiɣi nɑ pʋntʋ lɩɩnɑ pǝ wɑɑlɩ nɑ ɩ́ tɔ sɩ Yesu kɛ́ mpusi tɔ.
    Nɑ ye Feesuɣu Nɑŋŋtʋ ɩɩ tiikiɣi wei pʋntʋ kɑɑ pǝsɩ nɑ ɩ́ tʋlǝɣɩ nɑ ɩ́ yeki sɩ
    Yesu kɛlɛ Tɑcɑɑ.
  azb-azb: Buna görə sizi xəbərdar edirəm ki, Allahın Ruhu vasitəsilə danışan heç
    kim «İsaya lənət olsun» deməz və heç kim Müqəddəs Ruh vasitəsi olmadan «İsa Rəbdir!»
    deyə bilməz.
  eng-DBY: I give you therefore to know, that no one, speaking in [the power of the]
    Spirit of God, says, Curse [on] Jesus; and no one can say, Lord Jesus, unless
    in [the power of the] Holy Spirit.
  guo-NT: 'Samata, xan nejxasinkax xamal chiekal matabijaliajwam. Aton jʉm-aech wʉt
    babejjamechan Jesúsliajwa, japon pejmatpʉatxot jil Espíritu Santo. Asan aton jʉm-aech
    wʉtlax: “Jesús tajpaklon” —aech wʉt, japon pejmatpʉatxot Espíritu Santo duk.'
  hla-hla: Na lia e hatei ragi limiu, a katun e ma antunan poe nei, “Iesu e gi korupakön,”
    te ga haranga nien u Namnamei tere Sunahan. Na katun e ma antunan poe hase nei,
    “Iesu a Tsunono,” te go ma haranga neien u Namnamei u Goagono.
  mav-NT: Karãpe wato'e Iesui pe — En ni Uipo­typot Uika­'iwat wato'e pote Tupana
    Pã'ãu mimu'e wato­py­hu'at. Ma'ato wato'e — Iesui ti yt naku i wato'e pote yt
    kat i Tupana Pã'ãu aikai.
  kpf-kpf: Zorat torenŋâ ŋâi itâ sâm dâzâŋgua nâŋgânek. Ŋâi zâk Anutugât Kaapumŋâ
    mam okŋaŋgi dap op itâ sâbap? “Yesu, gâ sâm bâliŋ kwatgigan.” Oi ŋâi zâk Tirik
    Kaapumŋâ mam mân okŋaŋgi dap op itâ sâbap? “Yesu, zâk Kembu patâ.”
  ppo-ppo: Dia̧ ai ala ereteiné ya̧lo dia̧paae i dere fo wosae. Kótóné Dȩi Kepe Wisiné
    mepaae so whi̧ fotoko̧ratepa, “Yesu mo ti doró̧póló yae,” fo mo enénipó. Mepaae
    so whi̧ Dȩi Kepe Wisiné fotoko̧rénitepa, ti “Yesuta, da̧ tȩteróló kaae tare
    Talepó,” fo mo enénipó.
  hin-2017: इसलिए मैं तुम्हें चेतावनी देता हूँ कि जो कोई परमेश्वर की आत्मा की अगुआई
    से बोलता है, वह नहीं कहता कि यीशु श्रापित है; और न कोई पवित्र आत्मा के बिना कह
    सकता है कि यीशु प्रभु है।
  wol-KYG: 'Moo tax ma di leen biral ne amul kenn kuy waxe Noowug Yàlla ku naan: «Alkànde
