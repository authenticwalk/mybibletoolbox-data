  san-ORI: ଇତି ହେତୋରହଂ ଯୁଷ୍ମଭ୍ୟଂ ନିୱେଦଯାମି, ଈଶ୍ୱରସ୍ୟାତ୍ମନା ଭାଷମାଣଃ କୋଽପି ଯୀଶୁଂ ଶପ୍ତ
