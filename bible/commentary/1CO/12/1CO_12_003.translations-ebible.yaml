  san-TAM: 'இதி ஹேதோரஹம்ʼ யுஷ்மப்⁴யம்ʼ நிவேத³யாமி, ஈஸ்²வரஸ்யாத்மநா பா⁴ஷமாண​: கோ(அ)பி
