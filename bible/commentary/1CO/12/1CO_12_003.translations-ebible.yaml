    varirera, mwi vaisiva hiama qio tiqaro, Kyai Iesusiva uaqiama quarive, qiananro.
    Hiama qio mwitaa qiananro. Kotira mwanraquravanto hia vaisi mpo kyaahaqa hirera,
    mwi vaisiva hiama qio tiqaro, Iesusiva vunyaa vaisivanto variho, qiananro. Kotira
    mwanraquravanto kyaahaqa hiari vaisiva, mwiva nraahuma qio mwitaa qiananro.
  yrb-yrb: Ewa sina eawe. Godinu Imumu Kotofuma ana durua ufisuna i amarama Yesuba
