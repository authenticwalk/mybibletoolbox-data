    ɗaw? Aday kak ɗowan a kà jak: «Yesu winen Ba Məduwen» nà, Apasay Cəncan a inde
    à winen ibay nà, i mba apan sa ja matana ɗaw?'
  ape-B: Douk namudak ali yek yakli iklipepu enyudak balan. Enyebuk elpen douk God
    ananin Michin nyupenyin ali nyinyuhul nyuklipen balan uli, enyen eke kobi nyukli,
    “Jisas yowenali,” wak. Ali enyebuk elpen douk wo God ananin Michin nyupenyin uli
    e eke kobi nyukli, “Jisas anan douk Diginali,” wak.
  grc-F35: Διὸ γνωρίζω ὑμῖν ὅτι οὐδεὶς ἐν Πνεύματι Θεοῦ λαλῶν λέγει ἀνάθεμα Ἰησοῦν,
    καὶ οὐδεὶς δύναται εἰπεῖν Κύριον Ἰησοῦν εἰ μὴ ἐν Πνεύματι Ἁγίῳ.
  cav-NT: 'Yusuja Espiritura bacue ecuana eisarau. Eje uma tuna juya: “Eratu quisarati
    aya Yusuja Espiritura cuejahuaque”, jadya tuna jubahue. Cuejaya micuana era eje
    bucha adebae ecuana eauque Yusuja Espíritu tsehueque, jadya ama juatsu aijama
    jadique. Yusuja Espirituja casa eque quisaratiya cuanaratu Jesúsja ishu jidama
    quisarati aya ama. Eje bucha ijillahuanae ni tunajatu Jesús ama. Tuja Espirituja
    casa eque quisaratiya cuanara cuita camadyatu quisarati aya: “Jesús tu Ique Cuatsashaquique”
    jadya. Yusuja Espíritu tsehue ama cuanaratu quisarati aya ama riyaque. Jadya adebataquietu
    ejeque Yusuja Espíritu eque quisaratiyaque, tuque eque ama quisaratiyaque jadya.'
  kgp-NT: 'Hã kỹ sóg tag to ãjag kanhrãn sór mũ, ha mẽ. Topẽ kuprĩg tỹ ẽg krĩn kỹ
    ẽg pi(jé) Jesus to: “Nén-Kórég ag pã''i mág,” he tĩ''. Jãvo ẽg tỹ Jesus mỹ: “ẽg
    Senhor,” hen kỹ Topẽ kuprĩg tóg ẽg krĩn mũ sir, ke tũ nĩ mũ ra ẽg ti mỹ: “ẽg Senhor,”
    he vãnh nĩ sir.'
  bvd-bvd: Nau ku dooria uri molu ka saitomana naa, ne na Anoedoo Abu nia God lea
    nia talaia wane, na wane nai 'afitai ka sae ta'aa lana sa Disas. Ma tasi doo 'uri
    nai lau guu ne, lea na Anoedoo Abu nia God nia nao si talaia wane, na wane nai
    'afitai ka saea sa Disas nia na Aofia.
  ukr-1871: Тим кажу вам, що нїхто, Духом Божим глаголючи, не проклинає Ісуса, і нїхто
    не може назвати Господа Ісуса, як тільки Духом сьвятим.
  apz-apz: Oso hohosohonta yoꞌmayo Anɨtuye Towahuno sohwo kakoe mehomi hnꞌnɨmo nejapɨwoꞌnɨngkiso
    soꞌno sekwo huno maseimojofoho. I osoꞌno olohonta sekwo huno ntoꞌno waseyono.
    Aꞌamu Anɨtuye Towahuno Wopɨngo hiꞌnjo sohwo kako Anɨtu kakoe Towahuno somtaꞌni
    hungkuno mawoꞌnɨngkiso sohwo kako Jisasɨmneꞌno sɨfajo malonehoho. I aꞌamu kako
    Jisasɨye Towahuno ane sohwo kako Jisasɨmo ole mulonehoho. Kɨko nje Hwe Engo ne
    hwosoho. Ose mulonehoho.
  yon-yon: Kwane kowe, nembed yiib yaa ke yedmaan kei. Kanembed ye kuu God ye Kingkiniibbed
    dakmeen ye karub kuu “Yesu butun kerune.” ande ma kwanandaanban. Kwane, angkon
    kanembed “Yesu kuu Yariman.” ande ma kwanandaanban, no Kingkin Karadmombed ibnenaneena
    kwane dakmaneen kumbedmo.
  poi-NT: 'Jeeyucmɨ sɨɨp ansunpa iga iñjo̱dóŋa̱támiñ siiga tu̱m pɨ̱xiñ imalnɨ́máypa
    jém tánO̱mi Jesucristo, quejpa iga Dios iA̱nama d́a ichiiñe jɨ̱xi. Jesa̱pt́im
    siiga jém Dios iA̱nama d́a iyo̱xpátñe jém pɨ̱xiñ, d́a wɨa̱p iñɨ́máy Jesús iga:
    “MánO̱mi.”'
  wuv-wuv: Si'ei, a warefanaa hamu'ou ba lomi nemea na pa'i fei Spiritii mei Haidaa
    i a'ana i ware ba, “Jesus, una umuio,” ma lomi nemea i ware ba, “Jesus, hia mei
    Fasu,” nabaa lomi na pa'i a'ana fei Spiriti Apuna.
  quf-NT: 'Chaymi kananqa nishaykillapa: Mayqanpis, Dyuspa Santu Ispiritun yanapatin
    rimaqqami, mana niyta puytinchu, ¡Jesusqa kusala mana allinchu! nirqa. Chaynulla
    mayqanpis Dyuspa Ispiritunwan mana karqami, mana niyta puytinqachu, ¡Jesusqami
    kusala shumaq Amitunchik! nirqa.'
  yuw-yuw: 'Worocha nocho ingoroc kantiwa: Kopotorochon Kunkun Yaruho amna audec idinahai
    wömai yu Yesuha yong saha ingoroc mayic: ‘Yesuho mointoun.’ O amna au Kunkun Yaru
    masogiima yuho ingoroc mayic: ‘Yesu yu Morömana’.'
  hus-NT-1971: Xohue’ hua’ats i inicchic axi in ulal ca t’ajat q’uibey a Jesús. Ca
    lej tso’obna’chic abal yab ja ax u cahuinthab c’al an Espíritu Santo. Hua’ats
    jita’chic jaye ax in ulal abal a Jesús ja’its an Ajatic. Ja’its ja ax u cahuinthab
    c’al an Espíritu Santo.
  med-med: Ei nga, akup enim pilik kai itʉi! Got nga Muⱡnga ei, wamp ti kʉn moⱡpa,
    ik mbo indangga kʉn, “Jisas ei kit muⱡangga!” ni nanʉmba! Wote, wamp nam ti ndi,
    “Jisas Ei Wu Nuim,” kapⱡa ni nanʉmba, mon! Muⱡnga Wingti ei ndi, ik ei mbo rundangga
    mint nimba.
  bch-bch: 'Tota nakim gimi aoatai kemi bedane: Oangga Deo Itautau Tutui ikado posanga
    ga iuot eaba ede iaoai, eine irangrang ngan eaba toa oa ikado posanga ngan paeabunga
    Iesus mao. Ga pade, Itautau Tutui kekelen ilualua gita ta tarangrang ngan takeo
    ga Iesus ei Maron. Irangrang ngan takeo bedaoa sapaean mao.'
  cco-NT: Jo̱ co̱ꞌ lajo̱b lamɨ˜ lɨ́ɨngˊ ꞌnʉ́ꞌˋ, jo̱baꞌ lana iin˜n e ñíˆnaꞌ e jí̱i̱ꞌ˜
    jaangˋ dseaˋ i̱ féꞌˋ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ cuǿøngˋ líˋ féꞌrˋ
    jaléꞌˋ júuˆ ꞌlɨꞌˆ uii˜ quiáꞌˉ Jesús. Jo̱guɨ lajo̱bɨ cajo̱, jí̱i̱ꞌ˜ jaangˋ dseaˋ
    cuǿøngˋ líˋ féꞌrˋ e Jesús lɨ́ɨngˊ Fiir˜ fɨng song i̱ dseaˋ íˋ jaˋ féꞌrˋ laꞌeáangˊ
    có̱o̱ꞌ˜ e bíˋ e ꞌgøngꞌˊ quiáꞌˉ Jmɨguíˋ quiáꞌˉ Fidiéeˇ.
  deu-1951: 'Darum tue ich euch kund, daß niemand, der im Geiste Gottes redet, sagt:
    «Verflucht sei Jesus!» es kann aber auch niemand sagen: «Herr Jesus!» als nur
    im heiligen Geist.'
  alq-ALGNT: 'Midac ii odji 8edji nda8eniminagok kidji nisidotameg oo8e. A8iag ka
    kigickagodjin Mino Manidon, ka8in okackitosin kidji manazomadjin Jesosan, acitc
    mi aa8e eta ka kigickagodjin Mino Manidon kadagi ikido: “Jesos 8in teb8e ka Tibendjigedj.”'
  ixl-NNT: 'Estiꞌeꞌ ni val sete uvaꞌ yeꞌ la uch teesat umaj uxhchil iqꞌii u Jesús,
    asoj aꞌ u Tiixhla Espíritu la aqꞌon itxumbꞌal tiꞌ talat u yoleꞌ. As yeꞌxhebꞌil
    la alon uvaꞌ: «Aꞌ u Jesúseꞌ u kuBꞌooqꞌoleꞌ,» chaj la taleꞌ, asoj yeꞌl u Tiixhla
    Espíritu at tu u taanxelaleꞌ.'
  boa-NT: 'Aane ámúhakye o néé tsá muurá tsaate Píívyéébé Apííchó túkevéjtsori nééítyuróne:
    “Jetsóó nehníjyau.” Áhdure tsá múha Ávyéjúúbedi Jetsóoke díllóítyuró Píívyéébé
    Apííchó diityéké túkévéjtsótuca.'
  quh-NT: 'Chayraycu kancunaman willayta munani: Ni pipis Diospa Espiritunwan parlaspaka,
    “Jesuska maldeciska”, ninchu. Runaka Espiritunejllata, “Jesuska Señorniymin”,
    niyta atin.'
  kwi-kwi: Katmizna, ka piankamtain. Sɨnam Izpulpa pit kaiztumikane “Jesús kwail i”
    kiz parasachi. Sɨnam Izpulpa pit kaiztumikain “Jesús au Anpat i” kiz parashinai.
  agm-agm: Sahɨ saiwɨhiyaatisɨ wanɨ nɨnɨ pɨwɨha kɨma sahɨ baiwɨ gwɨnyaitaatɨwɨha sandɨ
    kasatɨtandiyo. Utaaho wo Autaahaatɨhomɨ Itɨpɨhoaisaho pɨwɨha wɨndɨ satatɨ, “Autaahaatɨho
    Kɨraisihoai naaŋatɨ yaawɨhandɨ nunyane,” tatɨ wɨndɨ kamaatɨtaise. Iyataatɨ amɨ
    utaaho Itɨpɨho Gaaho oweho satatɨ, “Jisaasiho Awaisɨhore,” tatɨ wɨndɨ kamaatɨtaise
    owetɨtaise. Nehɨ Autaahaatɨhomɨ Itɨpɨho koaisatɨtatɨ netɨ tɨtɨhemwatɨ andɨtɨwihonɨhɨ
    gɨwunyaataatɨ komɨ omaŋɨtɨtɨhɨ maarɨhoaatɨhapaahɨhɨ satatɨ katɨtaise.
  ubr-ubr: On fasinai, yau agogoi omi wonsagob tiwag on men iyafan tani God an Ayu
    Kakafotin ebibonuai nan dura ebikakafun ato gibui inrutabir inau, “Iesu Om enai
    efan wairaf komasin an efanai egai,” mat men iyafan tani inikakafun inau, “Iesu
    on Bada,” ab on Ayu Kakafotin inibonuai inibaisin nununai dura inikakafun.
  tsw-NT: N ciga ɗu ta̱ i reve na̱ Ruhu va̱ A̱sula̱ ri oɓolo na̱ vuma, vuma ndolo
    a damma, “A yuwaan ta̱ Yesu una̱!” shi. Waru ko za lo aa damma, “Yesu Zagbain
    ɗa” shi, she na̱ Ruhu va Akiza zuwa yi u yuwan ne.
  cax-NT: 'Suraboira nurria caüma ausucarü arrüna sane: Arrtü anati Espíritu Santo
    auti taman ñoñünrrü chüpuerurrüpü nanti arrüna sane: “Tari paurramanati Jesús”.
    Y sane ito arrti naqui chiyasuriurutitipü Espíritu Santo au nausasürrti chüpuerurrtipü
    nantito sane: “Arrti Jesús tonenti Señor”.'
  aia-aia: Naasi 'au 'irisia domoi aidangisia do 'iatei na Hi'ona Maea na marungia,
    'a bwa'i ha'atee su'amuria Jisas. Ma 'a bwa'i nei nai ha'arangasia mwada'u hura'a
    do'ia Jisas na Araha, 'onaa na Hi'ona Maea 'a bwa'i marungia.
  srp-1865: 'Zato vam dajem na znanje da niko ko duhom Božijim govori neæe reæi: anatemate
    Isusa; i niko ne može Isusa Gospodom nazvati osim Duhom svetijem.'
  agt-agt: 'A yen ta pake ipalawag ku yan tekamuy: am itta ya magbida nga napasinapān
    ta Kahalwa na Namaratu a awena mabalin ta padulayan na i Hesus. Ammi am ibosag
    na i Hesus ta intu ya Dafu tam a ya Kahalwa na Namaratu mantu ya nagafun na uhohugan
    na.'
  lug-lug: Noolwekyo njagala mutegeere nti tewali muntu aba ne Mwoyo wa Katonda n’ayogera
    nti, “Yesu akolimirwe.” Era tewali n’omu asobola okwogera nti, “Yesu ye Mukama
    waffe,” wabula ku bwa Mwoyo Mutukuvu.
  yby-yby: yamidana malokaya loyoko elitayo, eli-minalo. Wewena makolimo Omaimidana
    weuna oluholimo nilime lolowa okaiyoko noloe loko letiboya suwa nolihe ito wehe
    loko wati aya nolihe yamidana anewamuya elitae loko lo libituyo, elilo. Omaimidana
    weuna oluholimo wewena makomidana ilime lolowa etiboya Jisesida leko letoko lamekolaiye.
    Ito Omaimidana weuna oluholimo ilime lolowa ametiboya Jisesidamuya We napane loko
    lametibo ne.
  heb-heb: לכן אודיע אתכם כי אין איש דבר ברוח אלהים אשר יאמר ישוע חרם הוא ולא יוכל
    איש לקרא לישוע אדון בלתי אם ברוח הקדש׃
  mpp-mpp: Ilec ailu yanguc mibe ngagedaing, Wapongte Asudi ngic monic bame ye yanguc
    monic mi midaicte, “Yesu ye Wapongte aalicte bagewa gadaic.” Aime Tili Asudi ngic
    monic bame yedi “Yesu ye Sugucne” inguc nalic midaicte. Nga Tili Asudi yela bole
    mi badaictewa, ye inguc minogale kpungkedaicte.
  apb-apb: Oto aena urine, nge saeku omu ke sai diana aana uri iini nge Li'oa Maa'i
    a God ko ere-ere i lalo aana, e sa'a ere ni hei uesinge ike hunie a Jisas. Na
    iini nge Li'oa Maa'i a God e ka'a ere-ere ike i lalo aana, e sa'a roro'a ni houle'inie
    ike uuri, “A Jisas ingeie Aalaha.”
  san-TEL: ఇతి హేతోరహం యుష్మభ్యం నివేదయామి, ఈశ్వరస్యాత్మనా భాషమాణః కోఽపి యీశుం శప్త
    ఇతి న వ్యాహరతి, పునశ్చ పవిత్రేణాత్మనా వినీతం వినాన్యః కోఽపి యీశుం ప్రభురితి వ్యాహర్త్తుం
    న శక్నోతి|
  ben-IRV: এই জন্য আমি তোমাদেরকে জানাচ্ছি যে, ঈশ্বরের আত্মায় কথা বললে, কেউ বলে না,
    যীশু শাপগ্রস্ত এবং পবিত্র আত্মার আবেশ ছাড়া কেউ বলতে পারে না, যীশু প্রভু।
  ntu-ntu: A' mzli ka suti drtwrnge kx nakrlzamu kxmu nzglx-krmu kxnzmncng mzlilxlr
    kznike kx aycmnele ncblo, kx ngi Mqngrkxtr o drka'. Murde doa kx aycmne Mqngrkxtr
    trtxpnzngr nzrpi-krde kx, “Pibqtix Jiszs,” a' ngi txpwz kx aycmne drka'. X doa
    kx mncpx-ngrm Mqngrkxtr, nide txpwz kx krlzle nzrpi-krde kx, “Jiszs nide Kxetu
    kxmyapx-esz'ngr.”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੁਹਾਨੂੰ ਇਹ ਦੱਸਦਾ ਹਾਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਰਾਹੀਂ ਬੋਲ ਕੇ ਕੋਈ ਨਹੀਂ
    ਆਖ ਸਕਦਾ, “ਯਿਸੂ ਸਰਾਪਤ ਹੈ,” ਨਾ ਕੋਈ ਕਹਿ ਸਕਦਾ ਹੈ, “ਯਿਸੂ ਪ੍ਰਭੂ ਹੈ,” ਪਰ ਕੇਵਲ ਪਵਿੱਤਰ
    ਆਤਮਾ ਦੇ ਰਾਹੀਂ।
  gvc-gvc: 'Ã jiina mʉsa jirina cjiri jichʉ mipʉre õ sehe ni yahuihtja mʉsare: “Jesu
    ñano wahajaro”, niina Cohamacʉ yairo Espíritu to tuaa mehne ã nia nierara. Espíritu
    Santo warore cjʉaerara tina. Tuhsʉ, “Jesu mari pʉhtoro jira”, niina Espíritu Santo
    to tuaa mehne ã niina jira tina.'
  sbk-sbk: Ishi ihwanza huje mumanye aje numo wowonti yayanga hu Mpepo wa Ngulubhi
    ayanga aje “U Yesu alaniwilwe.” Numo wowo yayiyanga, “UYesu yu Bwana,” ila hwa
    Mpepo Umfinjile.
  mya-JVB: ထိုကြောင့် ဘုရားသခင် ၏ ဝိညာဉ် တော်အားဖြင့် ဟောပြော ၍ အဘယ်သူ မျှယေရှု ကို
    မကျိန်ဆဲ နိုင်သည်ကို၎င်း၊ ယေရှု သည် သခင် ဘုရား ဖြစ်တော်မူ၏ဟု သန့်ရှင်း သောဝိညာဉ်
    တော်ကို အမှီမ ပြု လျှင် ၊ အဘယ်သူ မျှမပြော နိုင် သည်ကို၎င်း၊ သင် တို့သည် သိ နားလည်စေခြင်းငှာ
    ငါသတိပေး၏။
  kgf-kgf: Imuac ni ʒéasari énécmizua; Méŋnéŋ méŋ Anutuac Uŋaguc ac ʒéanʒac imi Yesu
    imi saecac buŋa imuhuc ménda ʒémac. Waŋu Uŋanéŋ ménda naŋgé énécmiyu méŋnéŋ méŋ
    Yesuac Miŋ Kewuna ʒémacac séc qahac.
  awb-awb: Teiníboq kawerue írátíáhro. Manikáne Awanka iwíáh atéh ánínká Sísansabé
    íre éhruru atahráhire. Manikáne Awanseq íre mía míai anínká, Sísa néne Wahnah
    mire. We awahbeh sansá sehginíe irarerahiro? Írakaumo. Wega íre irarerahire.
  gdn-gdn: Ki pokere nau karako wi nidiyani wainapumuri; Iyapana nima Mamanuga God
    e eya Keyai e rabineya tondau ki e eba yagisi ke; ‘Iyesu, kau bamageya kowaga
    baiyagisi.’ E yona inako wagana ki yawatai e bameya pa mena. Ade iyapana nima
    Mamanuga God e Keyai e rabineya pa mena ki e eba yagisi ke; ‘Iyesu, kau ka nau
    Kaiwawoni.’ E yona inako wagana ki yawatai e bameya pa mena.
  nko-NT: Mʋ́ sʋ ndekléá mlɩbɩ́ɩ mʋ́á itsú Bulu wá. Ɔhagyíɔha ánɩ́ ɔdɛpʋ Ɔŋɛ
    Wankɩ́hɛ́ tɔ́ɩ́ mɛ́ɛtalɩ́ lwɩ́ɩ́ anɩ Wíe Yesu. Ɔhá ánɩ́ Ɔŋɛ Wankɩ́hɛ́ dɛ́ mʋ
    kpa nkʋlɛ ɔbɛ́talɩ́ blɩ́ ɔbɛ́ɛ, “Yesu gyí mɩ́ Wíe.”
  bsn-NT: 'To bajiri, ado bajise mʉa masisere bojaja yʉ: Esp''iritu Santo rãca ñagʉ̃ma,
    “Rojose tãmʉotʉjabetiriarojʉ Jesúre cõaroti ñaja”, yibecʉ ñagʉ̃mi. To bajicõari,
    “Mani ʉjʉ, Jesúre, Dione ñagʉ̃mi” yigʉma, Esp''iritu Santo ĩ ejarẽmose rãca tire
    yigʉmi.'
  pib-NT: Giyagni numatkakgi gikena Giwekikaluru Goyakalunu yanumatini wane china,
    “Kamakpiratkalurupa Geso.” Ga wa gikena gimkata wane chinreta, “Gitsrukaachi Geso,”
    seyni wa Giwekikaluru Kpashiri chinanupje.
  wiv-wiv: Ki kubarae e kuligu miu kata lohoi kemikemihia na polea katiu kua e tani
    barae. Kua na Vule Tumonga ke Vuvu ni na poloka kaka katiu, mara beta ni tani
    barae, “Paleka a Iesus ni paria zahatanga.” Ki vano ve, kaka kua beta na Vule
    Tumonga na poloka mara beta ni tani barae, “A Iesus ia na Paraha.”
  reg-reg: Kulwejo, enenda mumenye kutya ataliwo wonawona unu kaika kwo Omwoyo gwa
    Nyamuanga naika ati, “Yesu afumilisibhwe.” Ataliwo wonawona unu alyaika ati, “Yesu
    ni Mukama,”atali okusokelela Mwoyo Mwelu.
  mlh-mlh: 'Ore eru ŋoŋo buŋo yo manenimiŋ ore migo: Anuture Moroji mo boburoko “Yesu
    qaisogo,” buŋo oi miiŋgo embimbiŋgaiŋ. Oŋuakoŋ Moro Tiriineji ŋi me ŋigo mo so
    boboro tega ine, iŋoji “Yesuji Ofoŋne fuke narega,” buŋo oi miiŋgo embimbiŋgaiŋ.'
  gof-ENT: ፆሳ ኣያናይ ካሌያ ኣሲ ኦኒካ፥ «ዬሱሲ ቃንጌቶ» ያጌና። ቃሲ ጌሻ ኣያናይ ካሌና ዴዒሺን፥ ኦኒካ፥ «ዬሱሲ ጎዳ»
    ጋናው ዳንዳዖናይሳ ሂንቴ ኤራና ሜላ ኮያይስ።
  aau-aau: Sa hakwe hom senkin nonkway e, uwr prueyn hiy God so Niohney non lwak ankin,
