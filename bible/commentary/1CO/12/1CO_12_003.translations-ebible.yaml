    யீஸு²ம்ʼ ப்ரபு⁴ரிதி வ்யாஹர்த்தும்ʼ ந ஸ²க்நோதி|'
  cof-NT: Junni tuca miralarasa tenjae. Diosichi Tencachi mantate paminlari numanan
    Jesuca yucaquintsan joe tilatituchunae. Aman Jesuri Miya joe timinlari Diosichi
    Tencachi mantatesiri tsantino podeilaichunae.
  srm-NT: Ma nöö mi kë fuun ko fusutan soni fëën awaa. Nöö un haika. Mi taki e, ee
    wan sëmbë ta taki soni ta kosi Masa Jesosi, nöö i musu sabi taa di sëmbë dë di
    Akaa u Masa Gadu an dë nëën liba e. Nöö na wan sëmbë sa piki ku hii ën hati taa
    Masa Jesosi hën da di Masa u mundu, ee na di Akaa u Masa Gadu ta wooko nëën liba.
  qvs-NT: Kunanka munani yachanaykichipa imashnami yachanchisapa pimi allita yachachikun
    pimi mana allitachu yachachikun nishpa. Tata Diospa Espiritun suk runata atipachiptinka
    mana atipanmanchu rimayta Jesus malditu kananta. Chaymanta Tata Diospa Espiritun
    mana atipachiwaptinchikuna mana atipanchisapachu rimayta Jesus kamachiwakninchi
    kananta.
  zca-NT: 'Kuze'', nzhaklan ne go, niyent cho gak zhi''bde Jesús por Sprit che''n
    Dios, no ni yent cho gak gab: “Jesukrist nak Señor da”, chi gat lë'' por Sprit
    che''n Dios, Me kwa''n nzho laxto'' xa''i.'
  cbc-NT: 'Bairi atiere mʉjãã camasĩrõ yʉ boya: Ni jĩcãʉ̃ ũcʉ̃, “¡Jesure roro cʉ̃
    baiáto!” caĩbʉsʉetipaʉ niñami, Dios Yeri Espíritu Santo jʉ̃gori cabʉsʉnucũʉ̃ cʉ̃
    caãmata. Tunu bairo ni jĩcãʉ̃ ũcʉ̃, “¡Jesús yʉ Quetiupaʉ jĩcãʉ̃ã niñami!” ĩ masĩẽtĩñami
    Espíritu Santo cʉ̃ catutuarije jʉ̃gori cʉ̃ yeripʉ cʉ̃ cabʉsʉeticõãta.'
  qxo-NT: Tsaynö cawashga carmi waquinniquicunaga tantiyayanquirätsu picuna Espiritu
    Santuta chasquicushga cayanganta y picuna mana chasquicushga cayanganta. Jesucristuta
    chasquicur munayninchö cawagcunaga llapanmi Espiritu Santutapis chasquicuyashgana.
    Y Jesucristuta imapäpis mana cuentagcunaga pipis manam Espiritu Santuta chasquicushgatsu.
  mox-mox: ʼInega nuanuagu maʼoda ʼinega ona alamani aqiaqiea ʼeguma Yaubada Niboanina
    tomotau edi vona ʼinega ʼifoʼifoqe, mana ge taha toga ana fata Ieisu navona veʼalatei
    ʼeguma tauna Niboana Gwalagwalana ʼinega vonavona. Ta wese ge taha toga ana fata
    navonaya, “Ieisu tauna egu Kaiwabu” ʼeguma Niboana Gwalagwalana ge datoatoa tomotau nana
    giwalinaya.
  kew-kew: 'Goa pea-ga waru pagalepa: Gote-na Holi Spirit-mi aa meda pora mea waatea-daare
    go aame Yesu-para goa napape mada natea. Go page Holi Spirit piri aa medame Yesuri
    ora Aa Mudu pia mada tea.'
  dww-dww: 'Be yodi deḡoda banaga ko banabanavidina aitauḡa Mamaitua na kauama ta
    giugiuena, taumi nema ko katai bake da uma banegidima ta riuriu kaua bo ta kaikaiyovu?
    Naumeki da umanama tokare ko kataiena: Deḡoda ai banaga Arue e giugiuna, tauna
    tokare nam aba gewagewanama Yesu ḡarone e giue. Be teneḡinama nama aitau da Arua
    Babau ḡarone, tauna tokare e riuna, “Yesu tauna Bada.”'
  twi-ASANTE: Deɛ ɛsɛ sɛ mote aseɛ ne sɛ, obiara a ɔwɔ Onyankopɔn Honhom akwankyerɛ
    no ka sɛ “Yesu yɛ Awurade,” na ɔnnome Yesu.
  aoj-aoj: Eaꞌ ipaꞌ pendegawa epen mamahina Ambal buꞌunai Godi nasaꞌman nagaꞌi basefi,
    ina atiasi niꞌi basef niꞌi, “Jisas anaf higililana,” owaꞌatin. Eaꞌ epen ami Ambal
    buꞌunai Godi akani, anin ina atiasi niꞌi basef niꞌi, “Jisas anen Dembinai,” owaꞌatin.
  cbv-cbv: 'Ded Tʉ́ini Espíritu ã wẽpatjĩh naóhni, ded nemépwã ĩ wẽpatjĩh naóhnidihbʉt
    ñi jéihyat pínah niijná, nin pah wã niíj daácna caá: “Tʉ́ini Espíritu ã wẽpatjĩh
    naóhnit, ‘Jesucristo yeejép caá’, ĩ niijcán niít. Obohjeéhtih, nemépwãboó ĩ wẽpatjĩh
    naóhnit, ‘Jesucristo Dios wʉ̃ʉ́h, jwĩ Maáh caá’, ĩ jéih niijcán niít”, wã niijná
    caá.'
  taw-taw: Anɨb ak nɨbop agtep gen nɨgtep gɨnɨmɨb. God Kawnan ne ak bɨ olap nop gos
    ñaknɨŋ, ne Jisas pɨsnep apyap pakɨl kul gonɨmuŋ agep tek ma lup. Pen God Kawnan
    ne ak bɨ olap nop gos ma ñek, Jisas ne Bɨawl mɨdeb agep tek ma lup.
  jic-NT: Mpes najas nusin mü'üsüs napj ca mvelé. Dios Cjües gente jisas mo'o já'asa
    na, gente niná ma polel malala javelepj Jesús po'ó. Yupj javelepj na “Jesús Jepa
    Püné jupj”, Dios Cjües jis capj p'ya'sa mpes p'in ca nin mvelecj.
  zap-NT: Por neguin nak ne ynague noo lo de yra de ne ni te mén ne raknonen Espíritu
    Sant gakdet ynii dizmal por Jesucrist, no ni te mén gakdet gue ne laa Jesucrist
    rnebééy belne raknonden Espíritu Sant men.
  wer-wer: Ne epël niamaan kat wieë. Omën namp Anutuu Pulöök kaamök elmëën pöt, “Yesu
    sasa kö sëpën,” pël nemaan ëëpnaat. Ën namp Ngëëngk Pulöök kaamök naalmëën ëën
    pöt, “Yesu pi Aköp,” pël nemaan ëëpnaat.
  ipi-ipi: Wuane nembo toto, nambato yakama languato, Gotena Oli Sipitisa oko wandakali
    mindinga atoto, piape pua ateando, wandakali okonemane Jisasa bala yuu koo okona
    peakale na-lalane. Dee, Oli Sipitisa ata napene wandakali tupamane katulo Jisasa
    bala Akali Andane oko ateya na-lalaini teke. Jia.
  qul-NT: 'Cunanka yachanayquichista munani, ni pipas ninmanchu: “¡Jesuska maldiciska
    cachun!” nispa, Diospaj Espiritunpaj atiyninmanta parlachcaspaka. Nillataj niyta
    atinmanchu: ¡“Jesuska Señor!” nispa, mana Santo Espiritupaj atiyninmanta parlaspaka.'
  tnc-tnc: 'Suᵽa imarĩ ikuᵽaka mijare yibojaũ''muyu: “Ba''iaja Jesúre jũarũ”, ãrĩbeyuka
    kime Esᵽíritu Santore kireka ña''rĩjãikamaki. Suᵽabatirã Esᵽíritu Santore jeyobaaikaᵽi
    takaja “Maiᵽamakitaki kime Jesús”, ĩ''rĩkate ãrĩwãrũrijayu.'
  ter-NT: Énomone ngahá'aino yéxinoe ákoyeamo ápahuina xâne ihákoti Jesus, koeku itúkeovo
    ya xunákoke Sasá'iti Omíxone Itukó'oviti koyúhoyea. Koane ákomaka xâne motovâti
    íhaxea Jesus únae enepo hákoti itukóvo vo'okuke ne Sasá'iti Omíxone Itukó'oviti
    ya xokóyoke.
  bmr-NT: 'Jaaneguiiha imeguehi jisumi magaajanoco: Cajaatyohacho Jesuco afaijamo
    Moocaani Gaijari toono ihiimaano icatɨno. Jaanotɨ naha saatoho: Jesu Aivojɨɨbo,
    onoomo naha jino Moocaani Gaija mityariro ihiimaamo.'
  fuf-fuf: 'Ko ɗun waɗi si mi wi''ay on: kala mo Ruuhu Allaahu on ardii e nder ko
    o wowlata kon, wi''ataa: «Iisaa ko huɗaaɗo.» Hay gooto kadi waawataa wi''ude:
    «Iisaa ko Joomi», si hinaa *Ruuhu Seniiɗo on ardii mo.'
  bhl-bhl: Yu kilele ibolow fukunina! Sunbin-Finik im mutuk tem ka kel alakabe kunum
    waneng i ki keko, “Yesus e sakoke te!”, angeko, yakok weng be nam angiw te. Kate,
    ki keko, “Yesus e fein Kamok Fian ete te!”, angbiliw kunum waneng biim ibolow
    tem ka kel Sunbin-Finik be fein alakabe te.
  ons-ons: Ea wane, ŋine iwa yale desikei. Mane eŋe Anutu wane Asuŋo eŋerop geki paki
    don olatki, eŋe Yesu wane eŋetine maine mi ra matali more soak kutino mosiake.
    So mane eŋe Asu Koboboine midaine geakeŋo maine mi rayake, “Yesu eŋe Waom.”
  con-NTPO: 'Tsa''cansi vama ñotsse in''jan''faja: Chiga Qquendya''pa a''ima in''jaen''ninda
    tsa a''ija Jesúsma afaseye oshambi. Ni Chiga Qquendya''pa tisema in''jaembi''ninda
    a''ija “Jesúsja Na''su tsu” qquen suye oshambi.'
  ghs-ghs: Tete oi oberanita ana noo hiire nookare. Teei hee, Dzesuio baruho isaki
    ooniqi hiibaquko noi Sumasake ibo eete hiibakoi. Oho qesa teeho baurai Dzesu Sooparake
    qaupuitorai oi teeho quba bahe Sumasaqai hiiremi eetorai. Qidza ma qangaho koridza
    ooqata oorai.
  peg-peg: ହେଦାଂ କାଜିଙ୍ଗ୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ଚାନାଙ୍ଗା, ଇସ୍ୱର୍ତି ଜିବୁନ୍‌ ପାୟା ଆଜ଼ି
