    Kotofuma dawa durua ufiro webisu. Durua da ufisuna da webisu.
  maa-NT: 'K''oa̱á xan‑nò, ni̱yá xi̱ta̱ xi ko̱ma ki̱tso̱‑la̱ Jesús: “¡Ch''o kàtamat''in!”,
