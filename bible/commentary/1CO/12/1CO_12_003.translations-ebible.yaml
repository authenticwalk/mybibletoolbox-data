  msy-2020: Kamaghɨn, ia kamaghɨn foghasa kɨ ifonge. Godɨn Duam gumazitamɨn ikɨtɨma
    a kamaghɨn mɨkemeghan kogham, “Iesus, a ikufigh.” Ezɨ uaghan Godɨn Duam puvatɨzir
    gumazitam kamaghɨn mɨkemeghan kogham, “Iesus, an Ekiam.”
  bpr-bpr: Yé duenam man, too mabtas ku gadèyu na nè to ta mnè ì Mtiu Tulus di kenen,
    là gaganan talù sasè gablà di ku Dyisas Krayst. Na silang gagan i satu to tmulen
