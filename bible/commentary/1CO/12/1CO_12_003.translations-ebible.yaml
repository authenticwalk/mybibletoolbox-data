  jpn-1965: ですから、私は、あなたがたに次のことを教えておきます。神の御霊によって語る者はだれも、「イエスはのろわれよ。」と言わず、また、聖霊によるのでなければ、だれも、「イエスは主です。」と言うことはできません。
  fra-SBL: 'C''est pourquoi je vous fais connaître que nul, parlant par l''Esprit
