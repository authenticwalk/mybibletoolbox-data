    Seyr uwr prueyn, Niohney Pekney-weys lopa hiykwe senkin liy me-hrorsay ley, “Hakamay
    hokwe, mo Jisas hiykwaw-aw.”
  tvk-tvk: Mak, ma ieok bei tengan mukil naha xa pisen ni xa Ninin Eo de moletin tei.
    Ngan xil xa Ninin Eo di e xil, lasakras lasepsisil Iesu. E ngan xil xa Ninin Eo
    tara ti e xil, lasakras laviteni lavit, “Iesu be Suv reitin.”
  prf-NT: Kaya gustu ku a mapospusan moy a awan ti tolay a igiyya nen Ispiritu nen
    Diyos a magkagi a, “Sumpaán ti Jesus!” Sakay awan bi makagi nen deyaman a, “Panginoon
    ti Jesus,” ni awan igiyya nen Banal a Ispiritu.
  auy-auy: Maníkóní ámútanko keséꞌa ímba mérowaꞌa sáwí-ambo arááíwakaantafeꞌa imáyáa
    éꞌa maarán-ááímó simátíménda ísáaro. Tuwímbai sésamo Ísu káráwiyaiwai iyémó sembá
    Ufaen-ámútánkó miwí tirumpimbó méraiwai wésefo tuwímbai sésamo Maníkó Ísumba sáwíꞌa
    uwánkainiyemo sembá Ufaen-ámútánkó miwí tirumpimbá ímba méraiye.
  tbg-tbg: Ne vi entara kia Kotira Maraqurara iriraiti, hampi ni vaurara irihama te
    maa uvara ni tiva nimirera. Kotira Maraquravano vaiintiqaa raqiki vairera, vi
    vaiintiva kiama ho tiharo, Kairaro Ihuva vaaquqama vuarire, tianaro. Kotira Maraquravano
    kia vaiintiqaa raqiki vairera, vi vaiintiva kiama ho tiharo, Ihuva viva Noravano
    vaivo, tianaro. Kotira Maraquravano viraqaa raqiki vaira vaiintiva, vivaqaima
    ho minti tianaro.
  hub-NT: 'Tuma jaku asaakrumin atumsha ju nekaatarma tusan wakerajai: Chikichik shuarkesha
    Jesúska pegkerchauwaiti tusa takaigka, Wakan Pegker chichamtikam tatsuapi tusa
    nekamainaiti. Antsu chikich shuar chichaak: Jesúska wina apuruiti tusa takaigka,
    juwapi Wakan Pegker chichamtikam chichaawa tusa nekamainaiti.'
  hmo-hmo: Lau ura umui diba Dirava ena Lauma ese ia hakaua tauna be inai bamona ia
    hereva diba lasi, “Iesu do ia dika momokani.” Bona tau ta be inai bamona ia hereva
