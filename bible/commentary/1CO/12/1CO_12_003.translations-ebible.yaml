  wal-wal: Hegaa gishshau, Xoossaa Ayyaanai kaalettiyo asi ooninne, “Yesuusi qanggetto”
    yaagidi haasayennaagaanne qassi Geeshsha Ayyaanai kaalettikkoppe attin, harai
    atto issi asinne, “Yesuusi Goda” gaanau danddayennaagaa taani inttena erissais.
  zad-NT: 'Daan, cheenid'' iṉezile ni to beṉ'' bi iṉe'': “Aga bi zakii Jesúza''” shi
    zoalen Espíritu c̱he Chioza'' ḻe''. Na'' ḻekzka'' ni to beṉ'' bi gak iṉe'': “Jesúza''
    nake'' X̱ancho” shi bi zoalen Espíritu Santo c̱he Chioza'' ḻe''.'
  kmg-kmg: 'Eme irec ŋifecne mupe mananiŋ: Moc e Anuture Mârozi bufahac qacnehame
    wemocko muocmu “Jesu go sâwecgukopac”, â moc e Tiri Mârozi bufahac mi qacnehame
    wemocko muocmu “Jesu e Wofuŋ”.'
  aso-aso: Idoꞌ lingine aꞌmine soza oꞌmosovoꞌ ngeꞌmetaaꞌ ave nizanako neꞌmo nene Oꞌmosoꞌmi
    Sikalahuliꞌmi monovomuꞌ gilami nilisanako nemuꞌ ma lo-lengemelove. Ve maliꞌmi
    lulouꞌ Oꞌmosoꞌmi Sikalahuliꞌmo gono nodavo Izesungumuꞌ nene dovo ledevoka ma lamoloseive.
    Idoꞌ Sikalahuliꞌmo lulouꞌ gono damivo minelive neꞌmo nene Izesungumuꞌ nene Guvelesi
    ve initeꞌ mukitoꞌ gizebo o minive neive lo ma lamoloseive. Nemuꞌ eveneꞌ ma ingine
    soza li Oꞌmosoꞌmi Sikalahuꞌ aza luteuꞌ gono nodavosa gamazi nolo-lingimune li
    nilavo ma nene soza nilahe lamineꞌ nilahe nemuꞌ gamaziꞌningutiꞌ nene ningi gili
    di sotoꞌ ilisave.
  uli-uli: Idipli bo habe gola le tor semal rechokla ye mel Espritu Santus uwol le
    be yoh le be ssupah hal Jesus! Iwe ngo yebe tamel Espritu Santus uwol semal ngo
    towe yoh le be sor bo, “Jesus ila iy Samol”.
  nin-NT: Ni itu ima, ziza ingga zha di imba bu hi du undurr wa nggo ti so re ni Izhi
    i Abachi ka si marr Yesu hen. Undurr wa nggo sama ni Izhi i Abachi ka si da di,
    “Yesu sa Atiko” hen.
  acu-NT: 'Tura asakrumin ¿yaachia nekas Yuse kakarmarijai chichaa? tusan nuna nekamtikiatasan
    wakerajrume. Yuse Wakani nintimtikramu asar, aints kichkisha: Jesúska yumingkramu
    ati ticharminuitai. Tura: Jesús wína Apuruitai, tinauka aya Yuse Wakani nintimtikramu
    asar tiartinuitai.'
  cak-WNT: Rumari' can rajawaxic wi c'a chi riyin nya' re utzilaj tijonic re' chiwe.
    Riyin nwajo' c'a chi tiwetamaj chi jun winek ri uc'uan ruma ri ru-Espíritu ri
    Dios ma xtiyok'on ta chrij ri Jesús. Y queri' chuka' jun winek ri ma uc'uan ta
    ruma ri Lok'olaj Espíritu ma nicowin ta nubij chi ri Jesús yari' ri Ajaf.
  ebk-ebk: Isunga laychok ay maammuwanyu ay nan taku ay munkarkali babaen as nan Espiritu
    Santo at achina kanan, “Maituchor hi Jesus!” Assesa us ay maid taku ay makafiael
    ay mangali, “Hi Jesus nan Apo,” omangkiay mu mawawacha nan Espiritu Santo kan
    hiya.
  spa-PDDPT: 'Por lo cual, les informo que nadie que hable por el Espíritu de Dios
    dice: Jesús es una maldición. Y nadie puede decir: Señor Jesús, sino por el Espíritu
    Santo.'
  ruf-ruf: Nobama mmanye pfino, kuduhu imunu iyolongosighwa ne Ghumuhe ghwe Imulungu
    iyodaha kulonga “Yesu yalighitighwe,” kuya kuduhu imunu iyodaha kulonga “Yesu
    iyo Imtwatsa,” bila kulongosighwa na Ghumuhe Mwenzeluka.
  gun-gun: 'Ha''e nunga rupi po rami xeayvu pendevy: Nhanderuete Nhe''ẽ gui amongue
    ijayvu vy “Jesus ayvu vaipy toiko” nde''i ''rã. Ha''e rami ae avi Nhe''ẽ Ky''a
    E''ỹ gui anho ''rã “Jesus ma Senhor” ''ea.'
  agu-BL: 'Poro yi jalu'', swale'' nin scyeru'' yi xtxolbile''j. Yi e'' yi na chijison
    te''j Jesús, ya''stzun yi e'' yi qui''c Espíritu Sant tetz cyalma''. Poro yi e''
    yi tetz cu''n cyalma'' na cyal: “Yi Jesús, i'' cu''n i'' Ajcaw swe''j,” itzun
    e''a''s yi at yi Espíritu Sant tetz cyalma''.'
  isn-isn: Kuite gwa, ndoilwe mulenge kina kutile wehi nukutambula kunkolo ang'wi
    Tunda wikalunga, “U Yesu uzumilwe.” Kutile wehi nukutambula, U Yesu Mukulu” inge
    kung'waung'welu udu.
  eng-PEV: Now listen, I want you to understand this. If God’s spirit is inside somebody,
    they can never say, “Jesus, get away from me.” And the only people that can really
    say, “Jesus is my leader,” are the people that have God’s spirit inside them.
  ilo-ULB: Ngarud kayatko a maamoanyo nga awan ti siasinoman nga agsasao babaen iti
    Espiritu ti Dios ti makaibaga, “Nailunod ni Jesus.” Awan makaibaga, “Ni Jesus
    ti Apo,” malaksid no babaen iti Espiritu Santo.
  pir-NT: Sa ijimedina mʉsa ijigʉ̃ yojopʉre ohõ saha ni yahutja mʉsare. “Jesu ñano
    wahacũnahdo”, niñequina Cohãcjʉ̃ yaquiro Espíritu Santo tutuaye mehna sa niñe
    niedare. Espíritu Santo warore cʉoerare tiquina. Sa ijiye “Jesu mari pʉhtoro ijire”,
    niñequina pehe Espíritu Santo tutuaye mehna sa niñequina ijire tiquina.
  anv-NT: Ndɛre ɛlúmbɔ, nkɛlege mampyɛ ɛnyú dékaá nnó yɛ́ndémuú ayi Mendoó
    Ɛsɔwɔ ɛlú ne ji ajɔ́gé fɔ́ nnó, “Jisɔs ɔbɔɔ́ wyɛɛ́.” Ne yɛ muú fɔ́ ntó ákágé
    jɔɔ́ fɔ́ nnó, “Jisɔs ne alú Ata”, mbɔgé Mendoó Ukpea ɛlá ɛpɔ́ ne ji.
  sab-NT: 'Malen chkedale uñale ba ulitage kwian bai kle gerule Chube Oña kiralla
    giti, kwian ene gerule no Jesucristo giti: “Jesu ulita Chugagwalla.” Agwa kwian
    bai gerule me no Jesucristodi, kwian ene me kle gerule Chube Oña kiralla giti,
    kwian kle gerule Chube Oña kiralla giti me gerule ni sidri me no Jesudi, kwian
    me kle gerule Chube Oña kiralla giti gerule me no Jesudi, ba me kwian ene keruchuge,
    kwian Jesu gai ulia mo Chugagwallale, ba kwian ene alin keruchuge.'
  tmd-tmd: Makwam, nɨ ñɨgö yadmɨdla, God Inöma nöbö mö yuö ñɨŋ kwo pɨsaŋ mɨjön aku,
    Jisas nugwo mönö gwogwo yadön yad höimöub maga mɨden. Jɨ nöbö mö kai, Jisas Nöbö
    Dib nɨ me cön aku, Inöm Leia yuö nuŋ kwo pɨsaŋ mɨdaŋ nugugɨrön aliö yajöna.
  acr-NNT: 'Pero woꞌora lik kuaj ketaꞌmaj alaq waꞌ: We kꞌo junoq tzel kachꞌaꞌt chirij
    ri Jesús, riꞌ lik qꞌalaj na e ta ruma ri Ruxlabꞌixel ri Dios kubꞌiꞌij waꞌ. Noꞌj
    we kꞌo junoq kutzijoj: «Ri Jesús e Qanimajawal,» riꞌ e ruma ri Santowilaj Ruxlabꞌixel
    kubꞌiꞌij waꞌ, ma xew ri Ruxlabꞌixel ri Dios kaqꞌalajisan re waꞌ che junoq.'
  kpg-kpg: Au e hagi adu gi iloo goodou bolo maa tangada ma gaa dagi go di Hagataalunga Dabu
    geia e deemee di helekai hagahuaidu a Jesus. Gei tangada e deemee di helekai bolo
    Jesus la go Tagi, maa ia le hagalee dagi go di Hagataalunga Dabu.
  taj-taj: परमेश्‍वरला आत्‍मासे कुल्‍बा अन्‍छार भ्रबा म्‍हिगदे खालैसेन “येशू गे आखेल्‍बा
    हिन्‍ना” भिसी आपाङ्। ओच्‍छे परमेश्‍वरला आत्‍मासे ह्रो आलतेधोना खालैसेन “येशून
    प्रभु हिन्‍ना” भिसी पाङ्‌बारी आखम भिबा ताम एनीगदेसे था याङ्‌गै भिसी ङाइ म्‍हन्‍बा
    मुला।
  avt-avt: Nɨpaa Seten kari han ki te in ek hi hanhan yi eiyɨrtei menmen im werek
    werek. Mɨt miyapɨr kerek God Hɨmɨn Yaaik kari han kɨr te hɨr newepyapɨr hɨm ham
    natɨp nar ke profet, hɨr ap te nantɨp Jisas hɨrak enuk. Mɨt miyapɨr kerek God
    Hɨmɨn Yaaik ap kakri han kɨr, hɨr ap te nanwepyapɨr hɨm mɨrak nantɨp Jisas hɨrak
    Mɨtɨk Iuwe au.
  cbk-cbk: Por este gane rason cay creyente ya ustedes, quiere yo que ustedes ay entende
    que el maga gente controlao del Espiritu Santo hende nunca ay ultraja con Jesucristo.
    Y nuay gente ay puede habla que deverasan gayot si Jesucristo el Señor con quien
    ta sigui le, si hende le controlao del Espiritu Santo.
  uig-ARA: 'شۇڭا مەن سىلەرگە ئۇقتۇرىمەنكى، ھېچكىم خۇدانىڭ روھىدا تۇرۇپ: «ئەيساغا لەنەت!»
    دېمەيدۇ ۋە ھەرقانداق بىرى مۇقەددەس روھتا بولماي تۇرۇپ «ئەيسا رەبدۇر!» دەپ ئېيتالمايدۇ.'
  tuf-tuf: Eyta bira aját ba quin uch siw̃ cun rehcaro. Bíyatan Jesús ojcor “icúr
    acui batro,” wacáyatan, Sir Ajcan Cámuran Ey ajc cutari eyta téw̃tiro. Cuatán
    rehratán “Jesús im eyan cáraro,” wacáyatan, Sir Ajcan Cámuran Ey ajc cutar eyta
    wacaro. Sir ima urá uw quin wítieyra, eyta wácajatro.
  abx-abx: Sanglit sumatan-ta kam nga gana' naggiyahan-na si Espiritu-na si Diyos
    nga pwidi akapinugad, “Si Jesus i girara'ati nga angay akagaba'an,” ngan gana'
    liwat nga pwidi akapinugad, “Paragdalom si Jesus,” kon ga'i iya aggiyahan-na si
    Espirito Santo.
  mco-NT: 'Paady ycɨxpɨ ndzojcpɨch co miich ajcxy mnejhuɨ̈huɨpy co pɨnjaty ymɨna''nɨpy:
    “¡Ca'' oy jäy yɨ Jesús!” je jäy huɨdibɨ jadu''n mɨnamb, ca'' je'' anajty yajcapxyii
    je Dios y''Espíritu. E pɨnjaty mɨnamb: “¡Jesús ɨɨch ajt nHuindzɨn!” je'' anajty
    yajcapxɨp je Espíritu Santo.'
  cpb-NT: 'Irootake nonkamantantemirori jiroka: Tzimatsirika kenkithatakaantatsine,
    inkantapaake “Kamaari rini Jesús,” kaari Itasorenka Pawa ñaawaitakairine jirika.
    Irooma arika inkante: “Awinkatharite rinatzi Jesús,” iriira Tasorenkantsi ñaawaitakairiri.'
  aon-aon: Douk namudok aria eik yakri um ikripep enyudok baraen. Enyudok arpen douk
    Iruhin ananin Mishin nyupenyen aria nyunyuhur nyukripen baraen iri, enyen ta mare
    nyukri, “Jisas anan douk yoweini,” uwok. Aria enyudok arpen douk madae Iruhin
    ananin Mishin nyupenyen iri uwe ta mare nyukri, “Jisas anan douk Debeini,” uwok.
  hus-NT-2005: Jaxtám, xoꞌ u léꞌ ka choꞌóbnaꞌtsik ke ni jun xitaꞌ xin ulal ke “na
    Jesús yab tʼajat i alwaꞌ inik”, kʼwajat ti káw kʼal tin cháp an Tʼokat Ejattaláb.
    Ani ni jun xitaꞌ yab neꞌech kin ejto kin ulu ke “na Jesús jaꞌich an Ajátikláb”,
    max yab kʼwajat ti káw kʼal tin cháp an Tʼokat Ejattaláb.
  mig-NT: 'Ja̱ yúán kástu̱''ún‑rí nuu̱‑ro̱ já tú ni ɨɨn cha̱a kuu ka''a̱n tásɨ́‑de
    sɨkɨ̱ Jesús, nú a yí''i‑de Espíritu Dios. Te tú ni ɨɨn‑de kuu ka''a̱n‑de: Jito''o̱‑ri̱
    kúu Jesús, nú tú yí''i‑de Espíritu Santo.'
  bps-bps: Na taman ani, toogu faglabat di gamu, landè to i mgebe Tulus Dwata fakay
    mangman sasè gablà ku Dyisas. Na salngad én, landè to fakay mangman Dyisas Krayst
    i Amun ku ise Tulus Dwata mebe kenen.
  mbs-mbs: Megtoladà a den kenyo amon ketegahan niyo aw Espiritu Santo se egbayà-bayà
    te otaw. Aw doen otaw menollon ki Jesus, ketegahan niyo te kenà Espiritu Santo
    se egbayà-bayà kandin. Meneng aw mikagi se otaw te si Jesus se Pengolo din, yan
    ketegahan niyo te Espiritu Santo se egbayà-bayà kandin.
  tof-tof: We ngarkwatódó, ka yabü igó poko byaldóla, darrü olom babula Godón Samu-e
    nótó bóktanda wagó, “Yesu amórrórrón ki yarile,” akó darrü olom gaodó kokea igó
    bóktanóm wagó, “Yesu ⌊Lode⌋,” wata wa Godón Samu-e bóktanda.
  cme-NT: Ku'i ciɛ mi ta mi taara mi waŋ-ma baa-na miɛ Diiloŋ-Yalle siɛ gbãa waa
    moloŋ-na aa kutieŋo wuɔ Yesu dãŋgãaŋ! Ma siɛ gbãa ce. Aa molo siɛ bi gbãa
    cira Yesu yaa Itieŋo‑i, da Diiloŋ-Yalle saa dii-ma u nuŋ-nu.
  sus-sus: Na na a ra, n xa a fala wo bɛ, mixi naxan wɔyɛnma Ala Xaxili Sɛniyɛnxi
    saabui ra, a mu nɔma a falade, «Isa dankaxi.» Mixi yo fan mu nɔma a falade, «Isa
    findixi Marigi nan na,» xa Ala Xaxili Sɛniyɛnxi saabui xa mu a ra.
  pon-2006: Eri, I men kumwail en ese mehlel met me sohte emen me audaudkidahr Ngehn
    Sarawi kak keriahla Sises, oh sohte me kak kasalehda me Sises iei Kaun ma Ngehn
    Sarawi sohte ketin kaweidki.
  dad-dad: Anĩ nigin, aya ã arokeneik, are taka ĩ Negur nẽ Awa Uur bunem wogõ yef,
    ĩ to irõdig, “Jesus sane lauf.” Takag, taka nem eig ye irõya kisi feleya sã, “Jesus
    ĩ Odug,” are Awa Uur Fateulem dogol.
  zab-NT: 'Pur ningui gulgacbee, tutix bniety ni inii dec quɨt xi sacti Jesucrist,
    niy zelo quɨt rbeznétib Spíritu Sant. Ne ziyza quɨt tu bnietti chalee inii: “¡Jesucrist
    ná ni rnabee nare!”, belati quɨt rbeznéb Spíritu Sant.'
  jae-jae: Amboac tonaŋ aê jasôm lasê êndêŋ amac gebe Ŋac teŋ embe Anôtônê Ŋalau êôc
    eŋ awa sa, naŋ êsôm gebe “Aê japuc boa Jesu” nec atom. Me teŋ embe Ŋalau Dabuŋ
    ênam eŋ auc atom, naŋ oc êtôm atom gebe êsôm gebe “Jesu eŋ Apômtau.”
  ksd-ksd: 'Kari iau ve vaminana avat, ba pa ta tikai ba i tata tai ra Tulungea i
    God na biti ba: Iesu i kakaina vurakit muka; ma pa ta na vatang vakuku ba: Iesu
    ia ra Luluai, ia kaka tai ra Takodo na Tulungen.'
  msm-NT: Kaling kuntoon gustu ku no ogkaamu kow ogkiyaya to otow no oggahoman to
    Ispiritu Santu. Ko meyduon otow no ogtungajow ki Jesus, ogkamaanan now no kona
    no Ispiritu Santu to miggahom kandin. Di ko og-iling to otow no si Jesus iyan
    da yagboy Ginuu din, na, ogkamaanan now no piggahoman sikandin to Ispiritu Santu.
  myk-myk: Lee wuu na nʼa yi yu yi mu, yʼi li cɛ na jo Kilɛ Munaa ɲɛ sipya wemu ni
    ge, weefɔɔ da ga já jo na Yesu wu laŋi wɛ. Fɛfɛɛrɛ Munaa bu bye li ɲɛ sipya wemu
    bɛ ni wɛ, weefɔɔ bɛ da ga já jo na Kafɔɔ wu ɲɛ Yesu wɛ.
  sbe-sbe: 'Unai bena ya hekatagomiu: Ena tamowai hesau Yaubada Yaluwana yona gigibwaliyena
    ye hedehedede, meta nige gonowana Yesu ye hededeheyababa. Yo nige gonowana hesau
    ye wane, “Yesu iya Guiyau,” kana siga ena Yaluwa Tabuna ede kalinawai.'
  mcr-mcr: Iiŋiŋqe nyi tiiŋä etmqe. Ämaqä hŋqu, “Jisasi Iqueŋi, Goti Iqu qui iwimäkätŋqä
    änyiŋgiyä” ätqe, ii Goti Iqueqä Dŋä Äŋguä Iqu, iqutä mäpmeqä etaŋgqä iuta tänä.
    Itaŋga ämaqä hŋqu, “Jisasi Iqu, Naqä-queqä” ätqe, ii Dŋä Äŋguä Iqu iwimäkqaŋgqeta
    tänä.
  cux-NT: Neⁿ'é chi ndis'tiī cadiinúúⁿ nī chuū. 'Iiⁿ'yāⁿ chi canee ndúúcū Espíritu
    N'dai yeⁿ'é Ndyuūs ní ngaⁿ'á yā nduudu cuaacu yeⁿ'é Dendyuūs, nguɛ́ɛ́ cuuvi caaⁿ'máⁿ
    yā contra yeⁿ'e Jesucristo. 'Iiⁿ'yāⁿ chi ngaⁿ'á yā chi Jesucristo ní 'iivú Ndyuūs
    yeⁿ'e yā, ngaⁿ'a yā 'túúcā ti Espíritu N'dai yeⁿ'é Ndyuūs diíⁿ yā chi 'túúcā chí
    ngaⁿ'a yā.
  tur-YTC: Bu nedenle, Tanrı’nın Ruhu aracılığıyla konuşan hiç kimsenin, “Yeşua lanetlidir”
    demeyeceğini bilmenizi isterim. Kutsal Ruh’un aracılığı olmadan da hiç kimse,
    “Yeşua Efendi’dir” diyemez.
  san-ITR: iti hetorahaM yuShmabhyaM nivedayAmi, IshvarasyAtmanA bhAShamANaH ko.api
    yIshuM shapta iti na vyAharati, punashcha pavitreNAtmanA vinItaM vinAnyaH ko.api
    yIshuM prabhuriti vyAharttuM na shaknoti|
  bel-N: Дзеля гэтага паведамляю вам, што ніхто, хто гаворыць у Духу Божым, ня скажа
    праклёну на Ісуса; і ніхто ня можа назваць Ісуса Госпадам, як толькі ў Духу Сьвятым.
  sch-sch: Tutên Pathien Ratha ruoiin, “Jisua chu vânisal ani!” ti thei ngâi mak
    ngei ti le tutên Ratha Inthieng ruoi loiin, “Jisua chu Pumapa ani,” ti thei mak
    ngei ti hih nin riet rangin ku nuom.
  mic-MIQNT: Pualuloq gilew ta'n getlams'tmu'tioq 'gji'tunew, “Ta'n pas'g wen Wejuli
    Nisgaml ilgwentl tluetew, ‘Se'sus na negm Gjisaqamaw.’ Ta'n wen teluet, ‘Se'sus
    mo Gjinisgam’ mo negm ilgwengugul Wejuli Nisgaml.”
  huu-NT: 'Ie jira biena omoɨ raise uiñuana jitaidɨcue. Jusiñamui Joreño uaido nɨe
    creyente ñaɨa, Jesús Joreñona jeare ñaɨñeite. “Jesúdɨ Jusiñamui Jitoñede” raiñeite;
    iadedɨ Jusiñamui Joreño uaido nɨe creyente ñaɨa: “Jesúdɨ Jusiñamui Jito” raite.
    “Jesús cue Nama” raite. Naie isoide creyentedɨ Jusiñamui ie. Naimɨemo cacarei;
    iadedɨ iese raiñedɨnona cacareiñeno.'
  jiv-NT: Tura jú̱ja̱i̱ṉ shuar Yusa Wakaní̱ kakarmari̱ji̱a̱i̱ chichaana nu nekaamniaiti.
    Yusa Wakaní̱ji̱a̱i̱ṉkia shuar “Jesus yajauchiiti” tíchamniaiti. Núnisan aya Yusa
    Wakaní̱ji̱a̱i̱ṉ “Jesus winia Úuntur asa akuptuktiniaiti” tíminiaiti.
  otm-NT: Janangue'a dín nde ahʉ gui pąhmbʉ a majuąni ya. Nu'bʉ guí øhmbʉ 'bo'o i
    yą nangue rá Hogandąhi Oją, da 'yɛ̨mbi rá Hmu a ra Jesús 'bʉ i yą. Pɛ nu'bʉ i
    san'a ra Jesús 'bʉ i yą, him majuąni in 'youi rá Hogandąhi Oją a.
  dah-dah: Niŋgeb ga keŋkela nurnaŋ ko. Al kura Holi Spirit miŋyaŋ beleŋ epte ma,
    “Yesube Al Kuruŋ beleŋ karan urwoŋ,” yiyyeŋ. Irde al kura Holi Spirit miŋmoŋbe
    epte ma, “Yesube Doyaŋ Al Kuruŋ,” yiyyeŋ. Holi Spirit miŋyaŋ al beleŋ po gab epte
    gwaha yiyyeŋ.
  tnk-tnk: Ro pen iakokeikei mə kɨmiaha tihəukurən. Iərmama sə Nənɨmwɨn səvəi Kumwesən
    ramiri in ko rɨpkɨni mhə mə “Iesu in rərəha.” Nənə iərmama sə Nənɨmwɨn Ikinan
    rəpwəh niriien in, ko in rəpwəh nɨniien mə “Iesu in Iərɨmənu.”
  kpr-kpr: 'Ágido, mave Asisi Kakara da fakina budo aimi saramana eraira amo, nange
    kasama aeteva ava, saono ningareva. Mave jo God da Asisi Kakara da fakinaimi,
    Iesu kena simbora use, “Iesu mo, nu ekori; ava sedo God nu dare!” jo sae arira.
    A eni mo: mave jo tofo nunda fakinaimi a nunda ujuimi, “Iesu nu Bajariri,” jo
    sae arira. Mave aminge sari dae arira amo, nu Asisi Kakara da fakinaimi sarira.'
  san-IAS: iti hetorahaṁ yuṣmabhyaṁ nivedayāmi, īśvarasyātmanā bhāṣamāṇaḥ ko'pi yīśuṁ
    śapta iti na vyāharati, punaśca pavitreṇātmanā vinītaṁ vinānyaḥ ko'pi yīśuṁ prabhuriti
    vyāharttuṁ na śaknoti|
  nho-nho: Nau e hiihai maa kootou ki illoa maa te tama e taka ma TeAitu Tapu raa,
    see lavaa te taratara haaeo i Jesus. Peelaa hoki, te tama see taka ma TeAitu Tapu raa
    see lavaa te taratara maa Jesus ko TeAriki.
  gym-NT: 'Ye aisete, mtare kukwe rabadre gare krörö munye, ie ti tö: Nire nire käta
    blite Ngöbö Üai köböire ñan raba niere: ¡Ngürün raba Jesubtä näre! abko ñan raba
    niere jire. Erere arato, Ngöbö Üai Deme köböire aibe ni raba niere: ¡Jesu abko
    Dänkien Ngöbö! abko ni raba niere kore, ye abko rabadre gare munye.'
  azg-NT: Mangꞌe na nndaꞌ, juu tsꞌan na mꞌaan nacje ꞌnaanꞌ nquii Espíritu Santo, tandincyaahanꞌ
    na ncjuꞌ tsanꞌñeen tsꞌonnanꞌ nacjooꞌ Jesús. Mantyi xiaꞌntyi xe na aa tsixuan tsꞌan
    Espíritu Santo, joꞌ na nndëë ngitso juu na nquii Jesús conduihin na ityeꞌntjon
    jonhin.
  bhd-bhd: एल्हेरेलेइ अवं चाताईं तुस ज़ानथ, कि ज़ै कोई परमेशरेरे आत्मारे ज़ुवाने सेइं
    ज़ोते, तै न ज़ोए, कि यीशु लानतीए, सिर्फ एक्कैलो पवित्र आत्मा आए, ज़ै इस काबल बनाते,
    कि कोई भी इन ज़ोई सकते कि “यीशु प्रभुए।”
  too-NT: Iccāmāsca'tīcu'tunāni' que huan a'ntī ka'lhī ixEspíritu Dios tūla catilakapalalh
    ixtacuīni' Jesús. Lā' palh tū' ixmāsu'ni'lh huan Espíritu Santo, nīn tintī' tzē
    ixualh que Jesús xla' ū'tza' Māpa'ksīni'.
  ind-AYT: Karena itu, aku memberitahukan kepadamu bahwa tidak satu pun, yang berbicara
    oleh Roh Allah, yang berkata, “Yesus terkutuk,” dan tidak ada satu pun yang dapat
    berkata, “Yesus adalah Tuhan,” selain oleh Roh Kudus.
  cjo-NT: 'Nokowaki piyoteeyawakironi iroka. Aririka oñaawaetakaakiri Ishire Tajorentsi
    atziri, eero ikantzi: “Tee ikameethatzi Jesoshi”. Eejatzi okimitaka, eeromi piyoteerimi,
    eero pikantzimi: “Irira Jesoshi rirotaki nowinkatharite”.'
  nsn-nsn: Temaeit, inggo gine ru hire tamiuoum, ahik me tamata re mene keip tena
    Iabena God, kare kula pare, Iesu a sa ue me tamata re kula pare, Iesu a Tamata
    Noman, e kula kompe gete uangoul teilir Iabena Dedeil tatanon.
  san-DEV: इति हेतोरहं युष्मभ्यं निवेदयामि, ईश्वरस्यात्मना भाषमाणः कोऽपि यीशुं शप्त
    इति न व्याहरति, पुनश्च पवित्रेणात्मना विनीतं विनान्यः कोऽपि यीशुं प्रभुरिति व्याहर्त्तुं
    न शक्नोति।
  tna-NT: 'Beju yama micuana equisa cuaja micuaneda bahue pume pu cua ahua Espíritu
    Santo ja etse emimiametani, ahua mahue: Ahua Espíritu Santo ja etse emimiametani
    su, aimue detse etse Jesucristo sa puji madhada hue mimi cua mahue. Espíritu Santo
    ja bahui etse, “Jesús da Echua Puji”, ameta cua.'
  lid-lid: Jo aso-ok na dah, aha katanan ta aleben iri malawin ndra-in, ma iri Malawin
    Mwasin ta Kindrei kamwenen. Buku Malawin Mwasin ta Kindrei irek ere ndrine ari
    mwan o badih, ma iy asehek sahou i tan, ya iy mwan o badih doh winiyan basehek
    sahou anya, “Jises ibo lolo-ou,” bwe. Ma ale, buku ari mwan o badih iy barek ta
    Malawin Ndrabun bwe, iy winiyan basehek anya, “Jises, badeh, Laban,” bwe.
  wim-wim: 'Ngay keꞌ-paal kaangk niiy wik inangan kan-kanam ngaantam-ngeey-ngeeyāna:
    than weeꞌ-weeꞌanangan Jesus.an way-wayam paththam waaꞌ-waaꞌantan nunangan-a, an
    than Ngeen-Wiy Min God.antaman ngangkangan keꞌam piꞌ-piꞌantan nunang, yaꞌa. Aꞌ
    putha, than weeꞌ-weeꞌanangan Jesus.an moom thanttam waaꞌ-waaꞌantan nunang-a, an
    than ep Ngeen-Wiy Min God.antaman ngangkangan piꞌ-piꞌantan nunang.'
  zga-M: Pu leino ninogwa mulumanye ukhuta asikhuli na umo uveinchova mufikungilwa
    ifya mepo va Nguluve, umunu vuita, “UYeisu akotoliwe.” Asikhuli uviyakhiva iita,
    “UYeisu viNtwa epo yinave mwa mepo umbalanche.
  yom-yom: 'Diawu ndikuluzabikisila ti kuisi ko mutu, wuntuadusungu kuidi Pheve yi
    Nzambi, wulenda tuba : “Bika Yesu kasingu” ayi kuisi ko mutu wulenda tuba : “Pfumu
    Yesu” enati kasi tuadusu kuidi Pheve Yinlongo ko.'
  san-SIN: ඉති හේතෝරහං යුෂ්මභ්‍යං නිවේදයාමි, ඊශ්වරස්‍යාත්මනා භාෂමාණඃ කෝ(අ)පි යීශුං
    ශප්ත ඉති න ව්‍යාහරති, පුනශ්ච පවිත්‍රේණාත්මනා විනීතං විනාන්‍යඃ කෝ(අ)පි යීශුං ප්‍රභුරිති
    ව්‍යාහර්ත්තුං න ශක්නෝති|
  yut-yut: Yaŋdo, pakyaŋsi nandani, Piŋkop dakon Telagɨ Wup da amɨn kɨnda aŋtagap
    aban “Yesu jobɨt tagɨ pasak!” yaŋ arɨpmɨ dɨma yosak. Ae Telagɨ Wupni mɨni amɨn
    da “Yesu uŋun Amɨn Tagɨ” yaŋ arɨpmɨ dɨma yosak.
  grc-BYZ: διὸ γνωρίζω ὑμῖν ὅτι οὐδεὶς ἐν Πνεύματι Θεοῦ λαλῶν λέγει ἀνάθεμα Ἰησοῦν,
    καὶ οὐδεὶς δύναται εἰπεῖν Κύριον Ἰησοῦν εἰ μὴ ἐν Πνεύματι Ἁγίῳ.
  cpc-NT: 'Irootaki nonkantantimirori jiroka: Itzimirika janta kinkithatakaantashiwaitachani,
    inkantapaaki “¡Kamaari jinatzi Jesús!” kaari Itasorinka Pawa ñaawaitakairini jirika.
    Irooma aririka inkanti, “Awinkathariti jinatzi Jesús”, iri Tasorintsinkantsi ñaawaitakairiri.'
  nhg-NT: 'Por inu necneque ma xecmatecö que abele öque quejtus por tieEspíritu de
    Deus: “Ma iye maldecido Jesús”. Nuyejque abele öque quejtus que “Jesús iloac Tlöcatzintle”
    tlö amo quejtus ca Espíritu Sönto.'
  nya-nya: Nʼchifukwa chake ndikuwuzani kuti palibe munthu amene ali ndi Mzimu wa
    Mulungu angayankhule kuti, “Yesu atembereredwe,” ndiponso palibe munthu anganene
    kuti “Yesu ndi Ambuye,” popanda kutsogozedwa ndi Mzimu Woyera.
  ngu-NT: 'Yejhua ica nicnequi para cuajli xmatican ica yejhuan tlajtohua ican ipoder
    on Espíritu Santo xhuelis quijtos: “¡Jesús yejhua xcuajli tlacatl!” Niman no on
    yejhuan xtlajtohua ican ipoder on Espíritu Santo, xhuelis quijtos: “¡Jesús yejhua
    toTeco!”'
  kup-kup: Met batam ari pot hegivoz ne homet epat arin añom, Aban nari honep honep
    emat arin epat añohopan, “Met Godiz Pul Tinap nenañ honeo hezaek, ne pim ñetï
    rotapuv arin ev añamoh.” Met pot paru arin añohopanezaek, ari tair tat aban poriz
    hapanezao hatevetet tin an tat parum kapot hodad tepek? Met Godiz Pul Tinap aban
    nap rotap hameñizohopanez popuhö rekot, “Iesu pi horip, God meepanen horiek sapanezap
    ok,” pot nakaotü. Ma aban napuh Pul Tin Pop bon hepanen pi, “Rotap Iesu darim
    Amip ok hez,” pot rekot nakaotü. Met aban nari ñetiñ añohopanen, ari poriz añohopanezat
    hatevetet tin an tat hodad tepekezao ev arin añoh.
  jid-jid: Tokimayi mison ndu yi toh ndi indji waa a tre ni Brji u Rjia ani hla, “Yesu
    a' wa ba tie nyie niwu'a.” Indjio nita bre hla ndi, “Yesu hi baci”, se ni Brji
    Tsratsra
  wmw-wmw: 'Kwa javyo, nisaka mwijiwe kuwa munu wakulongoziwa na Roho wa Mwenyezimungu
    ashubutu kwamba: “Alaniwe Insa”, na hapana akidiri kwamba “Insa ndi Mwenye” sairi
    julu ya Roho Takatifu.'
  gmv-GGM: Hessa gishshi oonikka Xoossa ayanan hasa7ishe “Yesusay qangettidade” geena.
    Hessaththoka xiillo ayanan gididi attin oonka “Yesusay Goda” gaana uray donttayssa
    ta intes yotays.
  ssg-ssg: Aile ape nga kakane hawane amuto, mewenae teka ti Holi Spirit kakapiti,
    laha ukek Jises i Masiwi. Tap tel ti laha po kak sai halialu i.
  zpo-NT: 'Kwaanzee nal, nzhekla na ne gu nik tub xaa kwaan nzho Mbi Naban lextoo,
    nyent mod né: “Jesucrist nak Maxuu”. Nu nixa nik tub xaa nyent mod né: “Jesucrist
    nak Xaa Nabeyy na”, cheleeya nanzhot Mbi Naban cheen Dios lextoo xaa.'
  poy-poy: Su muvimani kuwera kwahera muntu yoseri yakalongoziwa na Rohu gwa Mlungu
    kaweza kutakula, “Yesu kapangiritwi!” Ntambu iraayi muntu yoseri hapeni kawezi
    kutakula, “Yesu ndo Mtuwa,” Pakalongoziwa ndiri na Rohu Mnanagala.
  qwh-NT: 'Tsemi canan queta willayaq qamcuna allipa musyayänequipaq: Santu Espirituwan
    quecaq nunaqa, manam nunca Jesucristupa contran parlantsu. Antis Santu Espirituwan
    quecaq nunaqa “Jesucristoqa, ¡Diosnintsicmi!” ninmi.'
  gaw-gaw: Amunu gemu keeke amubia baula bemanu, ag imu dooglagnu da ool daaṯe. Kayak
    Ouḏi Nug danab laa oop̱a noa heeb, nai mehuqa, “Jesus Nug nob nau aoḵunu ool daaṯe,”
    madiḵunu elele iiṯa. Aria danab laa, nug oop̱a Kayak Ouḏi iiṯa ele amu nug Kayak
    binag ma, “Jesus Nug Naḏi daaṯe,” madiḵunu ele elele iiṯa.
  nca-nca: Ŋunde ŋuroko nondo ye wisiyo yimiroteno, uni kato Anutu koro Yuqawore,
    “Yesu meté piyo teweya,” yewero mepémo kini. Ko uni kato, “Yesu ŋuko Uni Parámi
    ŋu,” yeweya tiníqo, Yuqa Surumí ŋuwore naŋge yete.
  zpz-NTPP: 'Tees na wagadza gaꞌ der, benu rad lagy der nu ni tub la mbecy wac nii
    dey riidz nu rbic Espiriit Yon benu zaa lagy dey ni Jesuuz, nunu ni tub la mbecy
    wac niiy: “Jesuuz nac mi Shuaan na”, niiy, benu walab lo Espiriit Yon druu de
    riidz zeꞌ.'
  mkj-mkj: Ngoahi nimen kamwai en kidal pwa joh emen ma weweidki Ngenin Koahs kak
    kariahla Jesus apel joh emen kak woahkda pwa “Jesus ioar Koaun,” ma joh kaweid
    in Ngen Joarwi.
  zac-NT: Por ni, rac shtuaꞌa gac bëꞌa të tubi më naquëbezënú Espíritu Santo laꞌni
    lduꞌi, nunquë guëníꞌidiꞌill nacondenar Jesús. Nu zac sulë por pudërë shtë Espíritu
    Santo guëniꞌi mënë Jesús na el quë nanapë derechë parë guënibë́ꞌaiꞌ guëdubi guë́ꞌdchiliu.
  kyg-kyg: Uꞌnayaꞌmofeꞌmo mani gemo afisayafeꞌmo nahauꞌniyanagi Goti Aunemeꞌamoꞌmo
    alino he tino neꞌapateya vayaꞌmogimo, Yesuꞌa hosu vekamo maiꞌniyanageno alagi
    lageso hugiye, huꞌa nehuꞌa afaꞌa huꞌa faipa huꞌa noꞌatae. Goti Aunemeꞌamoꞌmo alino
    he tino oꞌapateꞌnisiyana Yesufeꞌmo Ala kava neꞌmo maiꞌniye, huꞌa afaꞌa osugae.
  kmk-kmk: Yoong sinsatunon ta si Apudyus ud daydayawon yu, awad kan dikayu si Ispiritu
    Santu. Siya’d gapuna’n piyaoka tigammuwon yu un sat tagu’n idaddaḻan dit Ispiritu
    Santu adina mabalina iliwan si Jesus. Kan osa pay adin nat tagu mabalina ibaga
    un si Jesus din Apu na malaksig nu idaḻan Ispiritu Santu.
  cao-NT: 'Jaha tsi jariapari ca yoba ma cahëyoixëti ca tsi xo naa: “Yoshihuahacati
    xo Jesu” iyamahi quiha Espíritu Santó mëpihai cato. Jascaria, “Noho Ibo xo Cristo”
    ii quiha Espíritu Santó mëpihacahai ca roha.'
  bbr-bbr: Keseria, is ak okoro ämän jekur äpu maun awarom. Kar ro ko Anut nukan Osou
    Näu orip kos “Anut, na Jisas aru mo.” keser rai wa äiäu. Kar ep ros “Jisas ko
    isan Näwäu,” äiäu senek wa. Kiro ro ko Anut nukan Osou Näusar kiro ronkat nurunuk,
    ko wou epar mianik, “Jisas ko isan Näwäu” äiäu.
  inb-inb: 'Chi­manda­mi munani, kam­kuna kasa iachan­ga­pa: ñi pipas Dius­pa Ispi­ri­tu­wa
    rimagka mana pudin­chu ninga: “Jesús, mal­di­siska ka­chu”. Santu Ispi­ri­tu­lla­wa­mi
    mai­kan­pas Jesusta nin­ga­pa pudí: “Nuka­pa iaia­mi kangi”.'
  hrv-hrv: 'Zato vam obznanjujem: nitko tko u Duhu Božjem govori ne kaže: “Prokletstvo
    Isusu”. I nitko ne može reći: “Gospodin Isus” osim u Duhu Svetom.'
  box-NT: Lé bṹn te mu, á ĩ wi à ĩ zéení mu làa mia à mi zũń le o nùpue
    na wee bío lè le Dónbeenì Hácírí pànká, wón yí dà máa dánkání
    Yeesu. Á nùpue mún yí dà máa bío le Yeesu lé o Ɲúhṹso ká le Dónbeenì
    Hácírí yí dó mu ɓànso ɲii yi.
  ote-NT: Pe nubyá dí ne gui pa̱hʉ gue nuꞌa̱ tóꞌo tsanga ra Zidada Jesu, hingui ha̱npa
    rá tsꞌɛdi ra Ma̱ca Nda̱hi. Ha nuꞌbʉ toꞌo da ꞌñena, dí camfri ra Jesu gue go gueꞌa̱
    ra Zidada, núꞌá̱ ha̱, ha̱npa rá tsꞌɛdi ra Ma̱ca Nda̱hi.
  wnu-wnu: 'End ne an imbigar: Qenu wonou Igomurur qau munon ger boopuri ten igama
    eng munon eng ete at me qamb igo: “Yisas eng uburiba” ende me qamb igo. Ne gor,
    Igomurur qau me opuri igoriner eng ete gor at me qemerinerei: “Yisas wo ininou
    Munon Barai,” ende gor me qemerinerei.'
  zam-NT: Por cona, lyazen le' gu' huen huen ta' cuent yende chó mèn nzo co' nzo Xpii
    Natú' loo par gab mèna mbi' ye'rsin'túb nac Jesús. Lomisque' ne, yende chó nzo
    Xpii Natú' che'n Diox loo co' ne'càbte le' Jesús nac Tad loo ryethe con'. Tabque'
    mèna le' Jesús nac Tad no Jef loo ryethe con'.
  zyp-NT: Macawtaco Khazing Thlawpaw bawngná tei bia a reipaw cawngsaw taco, “Zisu
    cawh chiasah cang seh,” tah be ca ka, Thlawpaw Pathai tah cy ly co ahotahmai,
    “Zisu cawh Abui a cang,” tah khy bei he tah heh ka ca ching he.
  sey-NT: Ja̱je paꞌina, yure mësarute quëaye yëyë, iyere. Jesús coꞌaquë api caquë
    cato Maijaꞌquë joyo tutupi caye pa̱ji, cuiꞌne Jesure Ëjaëpi caquë cato deꞌo joyopi
    caye paꞌiji.
  nvm-nvm: Ijefuon ja unam izekin ijia e iji bu Godon Kaven ma iji abe vuak kuaivo
    iji mukoi giame vierafek? Unam iji ja giame vierafekfuon iji izeg e iji fu Godon
    Kaven ma iji ijar nijaiko fu oino iji fuba kuaik Jesu fu e buzeno kuaik. Regavo
    madu e maikava be fu erar kuaik Jesu fu E Bomanano kuaikma bakin revo fun e iji
    Godon Kaven Akai abenma ijar ijeg kuaikfuon.
  mps-mps: Tama tibaso, eno homugo dagego hania koneao, te Godigo Mobo Bidi te bidi
    me deli dali bidama tama agabolo po mobaso da, te bidigo te po me wagobeo, “Jisas
    hagamainao, agaba dwai sę pedalomainao,” te po munu me wagobeo. Me ma, te Tedali
    Mobo Bidi meni yani bidigo “Te Jisas da, te Genuai Bidi dao” po wabo te usu me
    egobeo.
  pab-NT: 'Hiyeta hoka waiye xasema niraini: Xala xamaniya atyo nexa: “Jesus atyo
    maisa waiyexe”, nexa, hoka maisaiya atyo Enore Nisekohare xini tyaonita ekakoa.
    Hoka nexaiya: “Jesus atyo Xekohaseti”, nexaiya atyo hoka Isekohaliti Waiyexeya
    atyo tyaonita ekakoa. Awaiya Enore Nisekohare tyaonita ekakoa hoka maisaiya nikare
    iraeta.'
  llg-llg: Huu ndia de, au nau fo ei bubuluk, taa bisa hambu hataholi fo nanambaꞌak
    no Lamatuak Dula Dale Malalaon nae, “Yesus mate nduadaak leo!” Ma taa bisa hambu
    hataholi fo taa nanambaꞌak no Lamatuak Dula Dale Malalaon nae, “Yesus ndia na,
    au Lamatuang!”
  kyf-kyf: 'We ''gbʋ, ɩn nɛɛ aɩn -ylaɛ: nyɩmɛ -ɔ -ka -Lagɔɔ Zuzu ''wʋ -ka, ɔ ''nɩ
    mneni ɔ ''ka gbaɛ: «Mɛ kpa -Zezu», ''ɩn nyɩmɛ yabhlogbɔɔ ''nɩ mneni ɔ ''ka gbaɛ:
    «-Zezu mɩ Nyɩmaa -Kanyɔ nya!» ''mʋ ɔ ''nɩ Zuzu ''Pʋpa ''wʋ -ka.'
  tpi-tpi: Olsem na mi laik bai yupela i tingting gut long wanpela tok olsem. Sapos
    Spirit bilong God i stap long wanpela man na i givim toktok long em, dispela man
    i no inap tok, “Jisas i ken bagarap.” Na man i no gat Holi Spirit, em i no inap
    tok, “Jisas em i Bikpela.”
  mih-NT: Yucuan cuenda cuñi sa coto maa ndo vatyi tatu cahan minoo ra sihin cuhva
    saha Tatyi Ii sii ra, ma cuu cahan ra ndya vaha ñi sii ra Jesús. Ta ma cuu catyi
    ra vatyi ndyaca ñaha ra Jesús sii ra tatu ña tyindyee Tatyi Ii sii ra.
  qvh-NT: Sayno cawarga Jesucristuta manami cäsucorgayquisu. Jesucristuta mana cäsucogcunaga
    manami mayganpis Santu Espirituta chasquicushgasu. Saynöpis Jesucristuta chasquicur
    maquincho cawagcunaga lapanmi Santu Espirituta chasquicuyash.
  kms-kms: Pugri bu muq nge nungoqi simbe guduq te pugri God ningg Ququ ni wuti iri
    nde gri wand nand ye wuti te ni Jisas wand brequ nindig tuqui segi. Di wuti iri
    nikinne nari, “Jisas te Yumbui” puq nand tuqui segi. Pudi Ququ Yuwon Ye ni nei
    neng tedi ni puq nand tuqui.
  agn-agn: Animan dapat mata-wanan mi, mga ang tatang taw aggaeman tang Ispirito tang
    Dios indi enged mapagbitala ta malain kontra ong ni Jesus. Ig anda kay taw ang
    mapangilala ong ni Jesus bilang Ampoan ta poira lamang mga tanandia agtoldokan
    tang Ispirito Santo.
  nhi-NT: Ica non, innamechonnehmachtia que amaquin tlen tlahtoua ica niteyacanilitzin
    niEspíritu Dios uilis pitzotic icteneuas nitoocaatzin Jesús, uan sannoiuqui amaquin
    uilis icmonochilis Jesús iTecotzin tla amo ica niteyacanilitzin in Espíritu Santo.
  ttc-NT: Astilji, wetz ajna'l oxe'l nq'uma' etetz, nijunwt xjal aj atqex Txew Dios
    tuj tanim b'a'n tzan txik tq'uma', “Ti'-wit jun syent tkotz te Jesus.” B'ix qa
    tetz k'onti'l nyolin tuky'i Txew Dios, nlay b'antik tzan tyolin, “Te Jesus aji
    te Qajawil.”
  dan-1931: 'Derfor kundgør jeg eder, at ingen, som taler ved Guds Ånd, siger: “Jesus
    er en Forbandelse,” og ingen kan sige: “Jesus er Herre” uden ved den Helligånd.'
  kwj-kwj: 'O keke ai okokona ti, ka mwanji ni norukweni ma ku hambwa: Gotri Himamwale
    ti hima foriki dasini mwanji kipe ti rini ondiyandawa, ori hima apa ka mwanji
    hinga hinde ri sawe kumbwa, “Jisas walambe sa rini i.” Wondawa Gotri Himamwale
    nambwe dau hima ri, apa ka mwanji hinga hinde ri sawe kumbwa, “Jisas rini Apukolaka.”'
  vie-OVCB: Vì thế, tôi muốn anh chị em biết rằng không ai được Thánh Linh Đức Chúa
    Trời cảm động mà nguyền rủa Chúa Giê-xu, cũng không ai công nhận Giê-xu là Chúa
    nếu không do Chúa Thánh Linh hướng dẫn.
  kze-kze: Áánútun-amanko keinárawate íma máyowa'a sáwí-amba kwakáantave'a imáyáa
    é'a maarán-áímbá simátíménda ísáaro. évakaraiwaimo sésamo Ísu kárákwiraiwaima
    iyémó kwésemba Áánútun-amanko miwí tirumpimbá máyáiwai kwésevo évakarawaimo sésamo
    Áánútu Ísumba sáwí'a umánkaniyemo kwésemba Áánútun-amanko miwí tirumpimbá íma
    máyáiye.
  mpj-mpj: Mirta jiikajanyurra kulilku, Mamamili Kuurtiwiyajunyurra kulilku. Yiipi
    Mamamilinyurra Kuurti kulilku, jilanyanyurra yiltalu kulilku, “Yuu, Jiijaj Kurayijpa-lampa
    maaja maju nyininpa.” Palujanulunyurra mirta Jiijajpa nganarnpuwa!
  lbk-lbk: Ngem idwani laychek ay ammowenyo ay mangimaton isnan takho ay ichad-alan
    nan Ispirito Santo. Ad-i mabfalin ay pangaakhena si Jesus. Et nan takho ay ad-i
    ichad-alan nan Ispirito Santo, ad-ina mabfalin ay kanan en, “Si Jesus nan Apok.”
  mto-NT: 'Je̱ꞌe̱ ka̱jxts a̱tseꞌe ntsa̱k je̱tseꞌe xnu̱jávadat je̱ts je̱ Espíritu Santo,
    juuꞌ veꞌe ijtp je̱m je̱ Nteꞌyam jyaꞌvin ka̱jxm, ni pá̱nats je̱ꞌe̱ veꞌe je̱ vinmaꞌyu̱n
    du̱kama̱ꞌa̱ je̱tseꞌe vyaꞌanu̱t: “¡Ko̱ꞌo̱y nu̱ko̱tsa tseꞌe yꞌijtnit je̱ Jesús!”
    Ntso̱jkpapts a̱tseꞌe je̱tseꞌe xnu̱jávadat je̱ts je̱ Espíritu Santo veꞌe du̱mo̱o̱yp
    je̱ vinmaꞌyu̱n nu̱jom pa̱n pa̱n jatyeꞌe vaandup: “¡Je̱ Jesús, je̱ꞌe̱ je̱ꞌe̱ veꞌe
    je̱ Ma̱ja̱ Vintsá̱n!”'
  bzh-bzh: 'Om sën sa bë ham jaḳ ni nabë: Bë Anutu yi Anon Vabuung medo doḳ mehöti
    bedoḳ vu yi in ġaġek, og mehö saga su yoh vu bë nanër nabë Anutu nelë Yesu
    paya rë. Log alam sën Anon Vabuung su neloḳ vu sir in ġaġek rë lo, og su deyoh
    vu bë denanër nabë, “Yesu yiḳ yi Mehöböp!” rë.'
  guj-2017: માટે હું તમને જણાવું છું કે, ઈશ્વરના આત્માથી બોલનારો કોઈ માણસ ઈસુને શાપપાત્ર
    કહેતો નથી; અને કોઈ માણસ, પવિત્ર આત્મા વિના, ‘ઈસુ પ્રભુ છે,’ એવું કહી શકતો નથી.
  jvn-NT: Nanging saiki kowé wis nurut Gusti lan kowé kudu ngerti nèk Roh Sutyi bisa
    nganggokké wong kongkon ngetokké tembung, nanging ora ènèng wong sing dikwasani
    Roh Sutyi terus misuh jenengé Gusti Yésus. Semono uga ora ènèng wong bisa ngakoni
    nèk Yésus kuwi Gusti, nèk wong kuwi ora dikwasani Roh Sutyi.
  byr-byr: Sarevɨ nɨmɨ sarɨmɨnyɨna sɨmunyaꞌ dara yɨhɨzaavanɨge. Aane pwai kwai Gotɨyare
    Kuryai wɨlamwaaidei yagaala wɨdadei dara dannei mɨꞌ “Jizaazarɨ Dɨkevɨ Gotɨyai
    wɨmarasɨꞌnyaꞌnelyɨra.” Nabaai aꞌmwe aane pwai kwai dara majɨ yannelyɨra “Jizaazai
    Naangei.” Aawa. Kurya Tewaanyarɨ wɨlamwaalajai yɨ sai sara dannelyɨra.
  ian-ian: Mbambala kapma vapmba lɨgangwuk. Ngwuk awuk ngwula. Kɨta nyan Godna waagan
    ndɨna maawut ngwandɨndɨ maa Jisas kat kavle nyana waa ana waigandɨ. Kɨta nyan
    ndɨna maawupmba yelavɨtaa Jisas wuna njambwi nyana waa yelavɨtaa ana waigandɨ.
    Godna waagan ndɨna maawupmba ngwandɨndɨ maa wupma waigandɨ.
  hun-hun: Ezért tudtotokra adom nektek, hogy senki, aki Isten Lelke által szól, nem
    mondja Jézust átkozottnak; és senki sem mondhatja Úrnak Jézust, csakis a Szentlélek
    által.
  mcf-NT: 'Adquid iccondaidi Esuquidistu tantiaquid mibi yanacsho naden chiembique.
    Tantia. Nuquin Papan Mayanën tantiamiaido: Esus Nuquin Icbopenquio, Nuquin Papan
    Chomiacmaid nec, quetiapimbo adquido iquec. Adecbidi, Nuquin Papan Mayanën tantiamiacmaido:
    Esuquidistu con Icbo nec, quetiapimbo icoaic.'
  kjs-kjs: 'Go pea-le waru pagalepa: Gote-na Holi Spirit-mi ali meda pora mea waatea-daare
    go alimi Yesu-para go-rupa napeape mada natea. Go page Holi Spirit piri ali medame
    Yesuri ora Mudu Ali pia mada tea.'
  mni-mni: "Eina nakhoida khanghanba pamba adudi Tengban Mapugi thawaina chingba mi\
    \ kana amatana “Jisuda sirap phanglasanu”\x94 haina aduga Thawai Asengba aduna\
    \ chingbibagi mapanna nattana “Jisudi Mapu Ibungoni”\x94 haina phangdokpa ngamde."
  yad-NT: 'Jirya̱ma̱ datya jiryatimyu̱ ne vana̱y vuryi̱tay Ju̱denu Jnutumusirya nicyara̱y
    niquejada sanijyu̱ Jesús. Daryantyamu̱y ne vana̱y vuryi̱tachara: Vu̱yntyityu̱ni̱
    Jesúscu̱, netimyu̱ ne savichasara Ju̱denu Jnutu vuryiva variy didye.'
  mxb-NT: Tído kóni̱i̱ ña̱ kandaa̱ ini ndo̱ ña̱ ni iin tóꞌón ña̱yuu kómí Espíritu
    ii̱ Ndios o̱ kúu taꞌon dátai̱ chiꞌan na Jesús. Ta ni iin tóꞌón ña̱yuu o̱ kúu kaꞌa̱n
    ña̱ Jesús kúú satoꞌo na̱ tá ko̱ kómí ná Espíritu ii̱ Ndios.
  pon-2006A: Eri, I men kumwail en ese mehlel met me sohte emen me audaudkidahr Ngehn
    Sarawi kak keriahla Sises, oh sohte me kak kasalehda me Sises iei Kaun ma Ngehn
    Sarawi sohte ketin kaweidki.
  maq-NT: 'Vëhë xi meje ná xi cuijnercun xi ngu xuta xi tichja me ngu cjua xi casua
    Hasen rë Nina me ne, hatuxa cuichjaain me cjua vihi: “¡Jesús ne, catji me cojo
    xitsehen!” Hacuaha suvá ni xuta xi jiya Hasen rë Nina cahntsua cjuatacun rë me
    xi cuma cuichja me cjua vihi: “¡Jesús ne, Nai naha me!”'
  hto-hto: 'Iemona: “Bífuena omoɨ onoiri,” daɨdɨcue. Jesuna faidódɨmɨe jaca Juzíñamui
    Ñuera Joréñodo úrinide. Daje izói Juzíñamui Ñuera Joréñodo úriñedɨmɨe jaca uáfuena,
    “Cue Ocuíraɨma Jesús” daɨínide.'
  por-BRBSL: 'Portanto, eu vos faço saber que nenhum homem que fala pelo Espírito
    de Deus diz: “Jesus é amaldiçoado”. Ninguém pode dizer: “Jesus é o Senhor”, a
    não ser pelo Espírito Santo.'
  ces-NKB: Proto vám oznamuji, že nikdo, kdo mluví v Duchu Svatém, neřekne “Ježíš
    [buď] proklet,” a nikdo nemůže říci “Ježíš [je] Pán,” jedině v Duchu Svatém.
  cui-cui: 'Daxota ichichipan xua painya neyaputaewa tsane xua poxonae jeye: Dapocotsin
    aibi, pon itacʉpatsi xua jeye: “Jesús apara jopa Nacom Pexanto tatsi”, xua poxonae
    jei, icha bapon xeina Nacom pia Pejumope tʉnaxʉ tatsi pia peayapusʉ itorobi coyenewa
    tatsi. Barichi dapocotsin aibi pon itacʉpatsi xua poxonae jeye: “Bapon Jesús apara
    pon jiwi Pecanamataxeinaein”, xua poxonae jei, icha bapon jopa xeinaeyo Nacom
    pia Pejumope tʉnaxʉ tatsi pia peayapusʉ itorobi coyenewa tatsi.'
  boj-2014: Deqa niŋgi endegsi poiŋgem. Qotei aqa Mondor a tamo bei aqa medabu siŋgilatetimqa
    a endegsi marqa keresai, “Yesus a tamo uge.” Tamo bei a Mondor Bole ti sqasai
    di a endegsi marqa keresai, “Yesus a Tamo Koba.”
  eng-OEBUS: Therefore I tell you plainly that no one who speaks under the influence
    of the Spirit of God says ‘JESUS IS ACCURSED,’ and that no one can say ‘JESUS
    IS LORD,’ except under the influence of the Holy Spirit.
  eri-eri: Onou waha boni ji tere beele ete beha bonade ninatege isi dewagu ganga
    boni gau hina. Itou nomo Hauri no fai ete langa yafa bona beele letuna waha, fai
    waha no benou ada lewonbona, “Yesus no edo inyaba wonbona.” Onodu fai no Hauri
    Guuni uwau waha no benou ada lewonbona, “Yesus no Anyakaro.”
  wiu-wiu: Nitaneyake opi eya wane wene takakene uku. Epetane Yomini awinome wene
    takako ago odenemeka Yesu einagopa Akolaliyo wakene ago wa ikilepa toamoko. Ni
    Epetane Yomini awinome wene takakagome odene Yesu einagopa one Ali Muno wa amele
    toko.
  swe-swe: 'Därför vill jag klargöra för er så att ni förstår att ingen som vanemässigt
    talar genom (influerad och i kraft av) Guds Ande säger: ”Förbannad är Jesus”,
    och att ingen kan [verkligen] säga ”Jesus är [min] Herre” annat än genom (influerad
    och i kraft av) den helige Ande.'
  cth-cth: Hatdawkvah, apihai Cathut e Muitha lahoi Jisuh teh thoebo lah awmseh tet
    mahoeh. Hot patetvanlah apinihai Kathoung Muitha laipateh, Jisuh teh Bawi doeh
    tet thai mahoeh.
  mti-mti: Meoya ne mame ye toyau yeneni. Bira da God Guwawa gumbe gae waiviwa me
    den wape, Iesu wakukampe. Sira da bira Guwawa Iyakaisiyapama gumbe onan ipewa
    me oma den ane wape, Iesu me Ayapan.
  pad-NT: Hari. Onofiki ida ma'onahai ija'ari va'ini-ra nahonariahihiki hana hini
    jahaki jahariki-ra avarigavini. Deus Ma'onahana Jahaki ija'ari va'ini-ra nahonariahihivini
    oadani ni-ija'aria bikaabokaki ida Jesu-ra kanavaranihavini varani jaharikia.
    Ija'aria ni-bikaabokaki jaboni ida Jesu-ra kidika'da'dia naonivini Ma'onahai Jahakia
    va'ini binahonariahihiravini oadani.
  twi-twi: Nea ɛsɛ sɛ mote ase ne sɛ, obiara a ɔwɔ Onyankopɔn Honhom akwankyerɛ no
    ka se “Yesu yɛ Awurade,” na ɔnnome Yesu.
  hlt-hlt: Pathen kah Mueihla neh aka cal loh, “Jesuh tah kosi ni,” a ti pawt te nangmih
    taengah kam phoe. Te dongah Mueihla Cim nen pawt atah, “Boeipa Jesuh,” a ti thai
    moenih.
  tbz-SIM: Kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù bonɛ̀ onìtì ò bɑ́ɑ́ nɑ kɛ́sɑ̃́ɑ̃́ nYesu, kòò mɔù yĩ
    Yesu tú o Yiɛ̀ ndɛ̀ bonní Muyɑɑ́nsɑ̀ɑ̀mù mborɛ̀ ndɛ.
  san-GUJ: ઇતિ હેતોરહં યુષ્મભ્યં નિવેદયામિ, ઈશ્વરસ્યાત્મના ભાષમાણઃ કોઽપિ યીશું શપ્ત
    ઇતિ ન વ્યાહરતિ, પુનશ્ચ પવિત્રેણાત્મના વિનીતં વિનાન્યઃ કોઽપિ યીશું પ્રભુરિતિ વ્યાહર્ત્તું
    ન શક્નોતિ|
  ake-NT: Mɨrɨ pɨ' nin si ta uya ɨpɨ'nokon, ɨnʉ' Papa A'kwarʉ winɨ tʉusauro'sen pen
    uya, “Sises nesii tʉpa'nʉ'sen pe,” ta pʉra iyesi, mɨrɨ awonsi'kɨ ɨnʉ' uya, “Sises
    esi Itepuru,” ta pʉra rɨ iyesi Wakʉ A'kwarʉ uya rɨken ta pɨ' ta iya mɨrɨ.
  qvn-NT: 'Chaymi cananga Santu Espirituwan car rimayangantas, u Asyagwan car rimayangantas
    shumag musyapäcunaypag cayta nipäcushay: Asyagwan cayag runaga imaysi riman lutantam
    Jesuspita. Nätan Santu Espirituwan cayag runam icha imaysi riman: “Jesusga Munayniyog
    Diosmi” nir.'
  tku-NT: Iccāmāsu'yunicu'tunān tī ka'lhī ixEspíritu Dios jāla catilakapalalh ixtacuhuīni'
