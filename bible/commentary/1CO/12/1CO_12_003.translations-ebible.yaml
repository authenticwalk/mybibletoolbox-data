  txq-txq: Huu naa de au nau fo ei malela mae, ta bisa dadi hambu hatahori fo mana
    nakaesa no Manetualain Dula-dale Malalaon nae, “Neketook neu Yesus naa!” Ma ta
    bisa dadi hambu hatahori fo ta mana nakaesa no Manetualain Dula-dale Malalaon
