  gaq-gaq: ଆତେନ୍‌‌ସା ପେଇଂନେ ମ୍ୟାନେ ଦର୍‌କାର୍ ଜେ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ବାନ୍ ଆଃଅଲେଙ୍ଗ୍‌କ୍ନେ
