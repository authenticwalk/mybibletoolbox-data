verse: 1CO.012.003
translations:
  kpx-kpx: Katealemo di la namigevei. Atabeu bae Dilava Munana Tumue vuvunemo Iesuho
    hotoe toela loulivebene. Isito Munanae Tumuu avuemo uale kemo auna loui kosea,
    “Iesu keu di Kosive.”
  okv-H: avoeto ungo kogova amo embo amuna Iesu ta javo urumbasuja amo God ta Ahihi
    ta ke ingae embora eto embo na, “Iesu amo Bada God,” ke teho mane aisuja te God
    ta Ahihi Otohu na ijirou ingihe aisuja.
  tbo-tbo: Ma u luhogala ipa ona hanapugeya iyai Alugo Woiyawa uyahina e memae yaka
    naka Yesu ega ita paliguyoguyougeya ma tamogi e kawakawaiguyougeya.
  mal-C: 'അതിനാൽ, നിങ്ങൾ ഒരു കാര്യം അറിഞ്ഞിരിക്കണം: ദൈവാത്മാവിൽ സംസാരിക്കുന്ന ആരും
    “യേശു ശപിക്കപ്പെട്ടവൻ” എന്നു പറയുകയില്ല; പരിശുദ്ധാത്മാവിനാൽ അല്ലാതെ ആർക്കും “യേശു
    കർത്താവാകുന്നു” എന്നു പറയാനും സാധ്യമല്ല.'
  grc-SR: Διὸ γνωρίζω ὑμῖν, ὅτι οὐδεὶς ἐν πνεύματι θεοῦ λαλῶν λέγει Ἀνάθεμα ⸂Ἰησοῦν·⸃
    καὶ οὐδεὶς δύναται εἰπεῖν, ⸂2Κύριον Ἰησοῦν,⸃ εἰ μὴ ἐν πνεύματι ἁγίῳ.
  bgc-bgc: ज्यांतै मै थमनै बताणा चाहूँ सूं, के जो कोए परमेसवर की आत्मा की अगुवाई तै
    बोल्लै सै, वो न्ही कहन्दा के यीशु श्रापित सै, अर ना कोए पवित्र आत्मा कै बिना कह
    सकै सै के यीशु प्रभु सै।
  khz-khz: Vovetainai avega-ripamina, Palagu Palaguna na evaiana talimana ati pene
    kila, “Iesu atanai rakava kamu iwavagina pene mia.” E talima ta maki evetaina
    ati pene kila kawa, “Iesu ia Velekou,” na Veaga Palaguna na pene porogia talimanamo.
  deu-TKW: 'Darum erkläre ich euch: so wenig einer, der im Geiste Gottes redet, sagt:
    verflucht sei Jesus, so wenig kann ihn einer Herr nennen, es sei denn in heiligem
    Geist.'
  zsr-NT: 'Qui lë ni naꞌ, ruzéjniꞌdaꞌ lbiꞌiliꞌ cni, rniaꞌ: Ladj yúguꞌtë nup tuiꞌ didzaꞌ
    uláz queëꞌ Böꞌ Laꞌy queëꞌ Dios, nutu nu gac gnë xöhuiꞌ queëꞌ Jesús, len nutu nu
    gac gna: “Jesús naquëꞌ Xanruꞌ”, chquiꞌ cuzóalenëꞌ nu naꞌ Dios Böꞌ Laꞌy.'
  lin-lin: 'Yango wana, nazali koloba na bino ete moto moko te, wana akambami na Molimo
    ya Nzambe, akoki koloba : « Tika ete Yesu alakelama mabe ! » Mpe moto moko te
    akoki koloba : « Yesu azali Nkolo, » soki akambami na Molimo Mosantu te.'
  hns-NT: Ohie se ham toelogke djanaaila kie dje Parmeswar ke Aatma ke dwaara koetjh
    bole hai, oe Jiesoe ke kabhie saraap na dei sake hai. Aur koi na Jiesoe ke Prabhoe
    ghat aadar kar paawe hai biena Pawietr Aatma ke madat se.
  noa-E: Magua ĩs khĩirjuawai, ãbmua khãijã chadcha Ẽwandam Akhaar jua theegauta i
    iek jaau nʉrrʉm khai, pöd Jesús thʉ̈r thʉ̈rnaa khaigba iekhaju khaba sim. Maimua
    ich Ẽwandam Akharauta iekhapibam chan, pöd ãbmua, “Jesuuta thumaam khʉʉn Pöröu”
    a iekhabaju.
  eng-EMTV: Therefore I make known to you that no one speaking by the Spirit of God
    says “Jesus be cursed,” and no one can say that Jesus is Lord except by the Holy
    Spirit.
  mib-NT: Te vijna te na jécūhun ni rō jeē núu ndé ñáyuu cahán ndevāha i sɨquɨ̄ Jesús,
    te nasūu jíín poder Espíritu Yaā Dios cúu jeē cahán i súcuan. Te ni ɨɨn i ma cúu
    cahān i jeē Jitoho i cúu Jesús, te núu tu ndéé poder Espíritu Santo ini i.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌ङिल्‍ले़ लाम्‍लोसुबा
    आत्तिल्‍ले़आङ् ये़सुःन् साङ्‌ग्रा मे़प्‍मा मे़सुक्‍तुन्‍लो, हे़क्‍केलॽरिक् सेसेमाङ्‌ङिल्‍ले़
    लाम्‍मे़ल्‍लोःए थारिक् आत्तिल्‍ले़आङ् ये़सुःन्‍ने दाङ्‌बारो पाःप्‍मा मे़सुक्‍तुन्‌फाॽआङ्‌कुसिङ्‌निःत्ते़म्‍मे़ॽ
    के़लॽबा आनिङ्‌वाॽ वाॽ॥
  xnj-xnj: Hinu, mmanya kuvya kawaka mundu mweihotola kujova, “Yesu apewi likoto!”
    Kuni ilongoswa na Mpungu wa Chapanga. Mewawa kawaka mundu mweihotola kujova, “Yesu
    ndi BAMBU,” Changalongoswa na Mpungu Msopi.
  mmx-mmx: Kuren la mina ila mumu loklok at limixin do di nunu ruturun kopla xopmen.
    Kuren la mina xasep do mo laradi, Loroonan Kaala at ne Moroa i suxuna i, kopmen
    noxo tong i do “Lasaxaek naba mu ne Iesu!” Ketla laradi do Loroonan Kaala at ne
    Moroa na suxuna i, neni xusuk mun i epovo na tong i do “Iesu, neni Leeme Silok.”
  cbr-NT: 'Usa ''aínbi camina bërí Jesúsmi catamëcë ''ixun ''unánti ''ain: Nucën Papa
    Diosan Bëru Ñunshin Upitan sinánmicëx cuni ca uni “Jesús ca Nucën ''Ibu ''icë”
    quia. ''Imainun ca axa “Jesús ca ''aisama ''icë” quicë unicama ax Nucën Papa Diosan
    Bëru Ñunshin Upitan sinánmicëma ''icën.'
  tee-NT: 'Pus iclacasq''uin ni lai amach''akxaya''it''it ta yu puc''atsacan ni t''ajun
    chivini'' tam lapanac la''ixtachaput ju Spiritu Santu. Chai yuchi iclalhijunau
    ju ani. Acsni xamati'' chivininch la''ixtachaput ju Spiritu Santu pus jantu lai
    chani catinaulh: “Chach mamak''alhk''ajnik''alhicalh ju Jesús”. Chai jantu lai
    xamati'' catinaulh ni lhilaksich ju Jesús chai yuchach ju ix''ucxtin ni jantu
    ca''aktaijulh ju Spiritu Santu ni lai chunch canaulh.'
  eng-LSV: for this reason, I give you to understand that no one, speaking in the
    Spirit of God, says Jesus [is] accursed, and no one is able to say Jesus [is]
    LORD, except in the Holy Spirit.
  cak-NT: Romari' can ninjo' ninc'ut utz chiwech que man jun winak nitiquier nich'o'n
    itzel chirij ri Jesús xa uc'uan roma ri ru-Espíritu Santo ri Dios. Y quiri' chuka'
    jun winak ri man uc'uan ta roma ri Espíritu Santo, man nitiquier ta nu'ij chi
    ri Jesús jari' ri Ajaf.
  pah-NT: 'A''ero ji takwahavuka kiro pe me Tupana''ga ra''uva remimbo''ea. Tupana''ga
    ra''uva ombo''erame g̃a nombotegwetei Jesus''ga a''ero. Tupana''ga ra''uva ombo''erame
    jate reki g̃a ei: “Jesus''ga ko orepojykaharetero oko,” ei g̃a.'
  sja-NT: 'Mãga oopachida pia k''awadak''aa pada perã sãga Cristode ijãadait''ee mãik''aapa
    sãga oodait''ee irua parãmaa oopi k''inia bɨk''a. K''awapatáatɨ Tachi Ak''õre
    Jaurepa eperãarãmaa nãga jarapik''aa: “Jesús Tachi Ak''õre Warra-e”. Jĩp''a jarapipari:
    “Jesús Tachi Poro Waibɨa.”'
  xed-xed: 'Tsaya ta kəl yu ka mnaghunata kazlay: Haɗ mndu ta mna gwaɗa nda mbrakwa
    Sulkuma Lazglafta kazlay: Nda ksiʼa Yesu kəʼa wa. Ka nda mbrakwa Sulkum nda ghuɓa
    a tsi wu katsi, haɗ mndu dzaʼa laviŋtá mnay kazlay: Yesu ná, Mgham ya kəʼa guli
    wa.'
  mks-NT: Ta viti cúni̱ ca̱xi tu̱hún i̱ xi̱hi̱n ndo̱ ña̱ ni in ña̱yivi a̱ cu̱ú chíca̱a̱n
    na̱ chahan ja̱ta̱ Jesús tá ta̱ ínima̱ yi̱i̱ Ndióxi̱ quéa̱ sáhan tu̱hun nu̱ ná
    ca̱ha̱n na̱. Ta tá cáchí na̱ xi̱hi̱n ndinuhu ini na ña̱ Jesús cúú xitoho na já
    quéa̱ náha̱ ña̱ ínima̱ yi̱i̱ Ndióxi̱ quéa̱ sáhan tu̱hun nu̱ ná ca̱ha̱n na̱.
  gfk-S: Io kaie, iou hapalaine ta mu be no Halhaaliena Tanuo pai nale gil tikenong
    be na manga tange hagae Jisas. Ma tikenong paile tale be na tange, “Jisas, aie
    no Watong,” ing be no Halhaaliena Tanuo paile lie ie be na tange hobi.
  bmu-bmu: 'Miaŋgöra iŋini keu ki mötmegöra jizal: Anutugö Uŋaŋan kun sölölöhöiga
    “Jisös qesuahözal,” keu mi qahö jiza. Mewöyök Uŋa Töröŋan azi me ambi kun qahö
    sölölöhöm waŋgiza ewö, yaŋön mönö “Jisösnöŋ Kembu ak niŋgiza,” keu mi jimamgö
    osiza.'
  dgz-dgz: Go endi anun, orup da God Guewa ewap aepiwa me “Iesu me Ayop,” pot poraet
    waiwandata, go “Iesu me koerage,” ya diata iwa God Guewa Woup Seniwa naun ainiwa
    menan. Om ame gapan gapan megenat waiwandata.
  eng-GNV: 'Wherefore, I declare vnto you, that no man speaking by the Spirit of God
    calleth Iesus execrable: also no man can say that Iesus is the Lord, but by the
    holy Ghost.'
  zaa-NT: Por nui nna riquixa'ánia' le qui'ni ttu enne' nu chi dua Espíritu Santo
    lo lóstu'į nna nunca labí íną qui'ni Jesús nna née maldito. Ą'hua lanú ccani gudàlianią
    Jesús nna íną qui'ni née Señor lo iyate canchu núhuá Espíritu Santo dù lani ą.
  eng-WEBSTER: 'Wherefore I give you to understand, that no man speaking by the Spirit
    of God, calleth Jesus accursed: and that no man can say that Jesus is the Lord,
    but by the Holy Spirit.'
  guh-guh: 'Bajaraxuata pacatoyaquinatsi paneyapëtaenexa mapacueneje. Pajivi jumaitsi:
    “Jesús raja Dioso apo pexënato,” jai, bajarapajivi Espíritu Santo apo yajavaponaponaetsi.
    Pajivi rajane jumaitsi: “Jesucristo raja pepo petuxanenë,” jai, bajara jane pajivi
    Espíritu Santo yajavaponaponatsi.'
  bon-bon: Peei name pi weene miiji cängena ire lui gyene miiji seemo, cuta lui gyene
    niiya seemo. Liba Acejiyame me Seemo te biname ne yaacenanuge, tabe äblicäco iicana
    egä, “Yeesu, maane nääglumege!” Cuta nuuja poto me, nuuja te äblicäco iicana egä,
    “Yeesu lui cäme Yageyame gyene,” liba teeme cabu Aceji Seemo te lica yaanajuge.
  nhw-BL: Yeca ama nijnequi nimechilhuis quen anquinyolmatise masehualme catli nelía
    camanaltij ica ichicahualis Itonal Toteco huan inijuanti catli san quinequij anmechcuapolose.
    Xijmatica para niyon se catli camanalti ica ichicahualis Itonal Toteco huelis
    quiijtos para tlatelchihuali Jesús. Huan niyon se amo huelis quiijtos para Jesús
    itztoc Tohueyiteco sintla amo camanalti ica ichicahualis Itonal Toteco.
  swh-ONEN: Kwa hiyo nawaambieni ya kuwa hakuna mtu anayeongozwa na Roho wa Mungu
    anayeweza kusema, “Yesu na alaaniwe.” Pia hakuna mtu awezaye kusema, “Yesu ni
    Bwana,” isipokuwa ameongozwa na Roho Mtakatifu.
  wbi-wbi: Pa uluo, nilonda mukagule kuuti nakwande weghwoni jula juno ijova kwa Mhepo
    ghwa Nguluve iiti, “U Yesu aghunilue.” Nakwale ghwe ghwoni juno kwande ijova,
    “U Yesu ghwe Mutwa,” nakwekuuti mwa Mhepo u Mwimike.
  bba-bba: Yen sɔ̃nɑ nɑ kĩ i tubu mɑ ɡoo wi u ɡɑri mɔ̀ sɑɑ Gusunɔn Hunden min di,
    u ǹ ɡerumɔ bɑ Yesu bɔ̃rusi. Goo kun mɑɑ kpɛ̃ u nɛɛ Yesu sɑ̃ɑ Yinni, mɑ n kun
    mɔ sɑɑ Hunde Dɛɛron min di.
  eng-KJVCPB: 'Wherefore I give you to understand, that no man speaking by the Spirit
    of God calleth Jesus accursed: and that no man can say that Jesus is the Lord,
    but by the Holy Ghost.'
  kgk-NT: Upéixa-gwi amombe'u-ta peẽ-my mba'eixagwa pa peikwaa-ta anhetegwa nhe'ẽ.
    “Hesu Tupã tee” he'i va'e anhetegwa he'i. Nhe'ẽ Marangatu tee va'e oĩ ipy'apy-py.
    Upéixa-gwi onhe'ẽ porã Hesu-rehe. Ha Hesu-rehe “Tomano katu” he'i va'e ndogwerekói
    Nhe'ẽ Marangatu tee va'e opy'apy-py. Upéixa-gwi onhe'ẽ rei rei Hesu-rehe.
  waj-waj: 'Ivaara aa kua aavaa tuqinnama rikiaatee. Anutuuqaa Mmannasa Yoketaivo
    gioonna kiaapu voovaaki varino fai hama ivo yopeema tinara: Yisuuva maisama variaivee,
    tinaravai. Fai gioonna kiaapu voovoono hama Mmannasa Yoketaivo innaki variivoono
    fai hama yopeema tinara: Yisuuva inna Udaangaivovee, tinaravai.'
  cpy-cpy: 'Rootaki nokamantantemiri nimaeka: Eenitatsi-rika janta kenkithata-kaanta-tsini,
    ikantapaaki “¡Kamaari irika Jesús!” kaarira Itajorenka Tajorentsi ñaawaeta-kaerini
    irika. Rooma aririka ikante, “¡Awinkatharite irika Jesús!” riitaki Ishire tajorentsi
    ñaawaeta-kaeriri.'
  mpx-mpx: Inoke yayaluwa ona ali getoga nuku atena. Nuku atena bubun te ebo gamagal
    etega Yayaluwa Bwabwalena wana gasisi elana ni baaba, nige sauga etega Yeisu alana
    ni babaa sigasiga-an. Ge ebo gamagal etega ni ba, “Yeisu iya Babala,” he Yayaluwa
    Bwabwalena wana gasisi elana te i baaba.
  wbp-wbp: Yimi-ngarrirnilki karna-nyarra nyurrurlaku yungunkulu pinalku nyina Pirlirrpa
    Kaatu-kurlangukuju. Yapa kuja-ka nyinami Pirlirrpa Kaatu-kurlangu-kurlu, ngulangkuju
    kulalpa nyarrparlu ngawu-pajikarla Jijaji. Kala yapa kuja-ka lawa nyinami Pirlirrpa
    Kaatu-kurlangu-wangu, ngulangkuju kulalpa nyarrparlu wiri-pajikarla Jijaji.
  luo-luo: Omiyo, adwaro mondo ungʼe ni ngʼama Roho mar Nyasaye otelone ok nyal wacho
    niya, “Okwongʼ Yesu” to bende onge ngʼama nyalo wacho niya, “Yesu en Ruoth” ka
    ok Roho Maler ema otelone.
  nhe-NT: Yeca ama nijnequi nimechilhuis queja inquinyolmatise tlacame tlen nelía
    camatij ica ichicahualis Itonal Toteco huan inijuanti tlen san quinequij inmechcuapolose.
    Xijmatica para niyon se tlen camati ica ichicahualis Itonal Toteco huelis quiijtos
    para tlatelchihuali Jesús. Huan niyon se ax huelis quiijtos para Jesús itztoc
    Tohueyiteco intla ax camati ica ichicahualis Itonal Toteco.
  aii-aii: 'ܒܘܼܬ ܐܵܗܵܐ ܡܲܕܘܼܥܵܘܟ݂ܘܿܢ ܝܼܘܸܢ، ܕܠܲܝܬ ܐܢܵܫܵܐ ܕܗܲܡܙܸܡ ܒܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ
    ܘܐܵܡܹܪ: ”ܡܘܼܚܪܸܡܵܐ ܝܠܹܗ ܝܼܫܘܿܥ.“ ܘܠܵܐ ܐܘܼܦ ܚܲܕ ܒܸܬ ܐܵܡܹܪ: ”ܝܼܫܘܿܥ ܡܵܪܝܵܐ ܝܠܹܗ،“
    ܐܸܠܵܐ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.'
  esk-NT: Taatnaqłuŋa kaŋiqsitqugipsi una, kiñaunniiñ iñuk aŋalatiqaqtuaq Irrusrianun
    Agaayyutim uqallakkumiñaitchuq itna, “Jesus suksraunġiqsuali.” Taatnatuntuuq kiñaunniiñ
    nipliġumiñaitmiuq, “Jesus Atanġuruq,” aglaan Irrusrian Agaayyutim taatnaqukpani
    kisian.
  msb-msb: Kaya gusto ko kamo pasabuton na an tawo na nagasurmaton sa paggiya san
    Espirito san Dios dili gayod makasabi sin “Sumpaon si Jesus”. Tapos, wara naman
    sin makasabi sin “Si Jesus an Ginoo” pwera na lang kun sa paggiya san Espirito
    Santo.
  cpa-NT: Hi² jøng² hno¹jni li¹ŋih³ hniah¹². Jin³ hein² ha¹chian² lé² li¹juúh² jǿg³
    hlaih¹³ quiah¹² Jesús, ju³lah dsa² hløah¹² jǿg³ ca¹he¹ jmi²dsí² quiah¹² Diú¹³.
    Jø¹² bíh³ jmáh¹lah dsa² hløah¹² jǿg³ ca¹he¹ jmi²dsí² han¹³ báh³ ma²lé² li¹juúh²
    hi² lán¹² Jesús Juu¹³ jniang³.
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ଏବେ ତମ୍‌କେ କଇଲିନି, ଜନ୍‌ ଲକ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ଚାଲ୍‌ନା ପାଇଲାଆଚେ,
    ସେ ଜିସୁକେ ଅବିସାପ୍‌ ଦେଇ ନାପାରେ । ଆରି ଜନ୍‌ ଲକ୍‌ ତାର୍‌ ଆତ୍‌ମା ପାଏନାଇ, ସେ ଜିସୁ ପର୍‌ମେସର୍‌
    ବଲି କଇନାପାରେ ।
  meu-meu: Badina bunai na hadibamuimu, Dirava Laumana ai e herevamu tauna ese Iesu
    basine uduguiraia diba; bona tau ta basineto “Iesu na Lohiabada”, Lauma Helaḡa
    ai e herevamu tauna mo sibona.
  yva-NT: 'Maisyare omai ti, syare syo raura wasai indamu wapo Anawayo Amisye ama
    vambunine raen kakavimbe taiso: Vatano are pirati po Yesus aura pare, “Yesus opamo
    Amisy,” Anawayo Amisye wemirati mo vambunine raugaje vatano napije ai indamu po
    Yesus aura tai maisy. Yara vatano rui pirati panaamatambe Yesus ai, vatano napije
    pamo Amisye apa Anawayo Vambunine no anuga raije jewen.'
  dgc-dgc: 'Pero nadid éy gustu ko a mapospusan moy éng gébwat ta Espiritu na Diyos
    i kagi du tolay a mégtoldu. Saye i pangpuhuba moya dide: Eng kagi na maski ti
    ésiya, a “Isumpa ko ti Jesus,” éy besa a Espiritu na Diyos i mégpakagia diya.
    Sakay éng te mégkagi, a “Ti Jesus i Panginoon,” éy siya i tinulungan na Banal
    a Espiritu.'
  zpm-NT: Per nsin goḻso dieṉ cho nac zha ne noteedpaa xtiidz me, sac nzian zha ne
    rnee xtiidz Espíritu Sant noteed zho lo miech, per teḻ rzo zho rdzibdee zho Jesús,
    ga rlu rquidie zho. Sac zha ne nli nacnie Espíritu Sant, rdzibdeed zho Jesús,
    sinque rlu zho ne me rnabey zho, ni haxta dib zdoo zho rnee zhow.
  hix-NT: '@see-verse:1CO.012.002'
  sim-sim: Uwa osik ter armek ji hishiyarikmbaha mashi kason jirin amu sawenduwa.
    Ma or Masikome Avui Wasilakahi ngashi ambu oto or mbeek, �Jisas Wasilaka anhi
    ri,� karem mbakwa ambu ri, wahau. Hako Masikome Avui Wasilakahi or sauhawak sawenda
    ma oto nom �Jisas Wasilaka anhi ri,� karem mbakwa ri. Or mbeek Jisasin mashi kavak
    mbakwa ambu ri, wahau.
  npi-ULB: त्यसकारण, तिमीहरूले यो जान भन्‍ने म चाहन्छु कि परमेश्‍वरका आत्माद्वारा
