  tnp-tnp: Tol lanəha, iəkəni kəm təmah məmə iətəmi kəti tɨkə iətəm tətəghati e nəsanəniən
    rəha Narmɨn Rəha Uhgɨn mətəni rah Iesu, kəni iətəmi kəti mɨn ko təsəniən məmə,
    “Iesu in Iərmənɨg,” mətəu Narmɨn Rəha Uhgɨn, in əmə tol iətəmimi tətəni.
  urd-urd: पस मैं तुम्हें बताता हूँ कि जो कोई ख़ुदा के रूह की हिदायत से बोलता है;
    वो नहीं कहता कि ईसा मला'ऊन है; और न कोई रूह उल — क़ुद्दूस के बग़ैर कह सकता है
    कि ईसा ख़ुदावन्द है।
  hot-hot: Aêŋ ba yanaŋ êndêŋ môlô nena Anyô Bêŋ anêŋ Lovak Matheŋ hayabiŋ anyôla,
    êŋ ma tem miŋ yani esaŋ Yisu ba enaŋ abôma ami. Ma Lovak Matheŋ iyom intu hatôm
    indum ôpêŋ ba enaŋ nena Yisu ma Anyô Bêŋ.
  mqj-NT: 'Iamo too anna kutulasammokoa'' kumua: tae'' dengan to naparunduk Penawa
    Maserona Puang Allata''alla, la untado Puang Yesus. Tae'' toi dengan tau la kumua
    “Dewata tongan-tongan Puang Yesus,” ke tae'' naparunduk Penawa Masero.'
  rus-SYN: Потому сказываю вам, что никто, говорящий Духом Божиим, не произнесет анафемы
    на Иисуса и никто не может назвать Иисуса Господом, как только Духом Святым.
  mbh-mbh: Aveto ponange tho sis ve aro lomumu mire nge riong kathnga ako Oni Riringa
    i pavelpol i. Toko e avele ako God Ioni Riringa i pavelpol riong a i nge, aro
    i ri tangatun nge a Jisas. Na toko ako i ripot nge ilemi na i ri ve, “Jisas ini
    Toko Pomnga.” Oni Riringa i voth a i nge ma i pavelpol riong aken.
  bdd-bdd: Ta bewa tutaina ꞌeguma taiya Yehoba yaluyaluwana ꞌoina ꞌimiyamiya, geya
    Yesu ꞌida heliyeya, ma hesi ꞌiꞌahwa Badae; weyahina geya ꞌeta taiya sawasawahina
    ma Yesu ꞌiꞌahwa Badae, ꞌeguma geya Yaluyaluwa Tabuna ꞌoina ꞌimiyamiya.
  cbt-NTPO: Iporahuanta' a'naquëni co noyahuë' yonquirapitona' Quisocristo no'huipi.
    Inapitaso' co Ispirito Santo natëpihuë'. Ispirito Santo ya'coancantohuachinpoa',
    catahuarinpoa' Quisocristo natëcaso'. “Quisocristoíchin natërahuë. Inaso' hua'anëntërinco,”
    tënëhua'. Ispirito Santo nohuanton, naporëhua'.
  srn-NT: 'Dat'' meki mi e taigi unu tak'' efu a Yeye fu Gado e meki wan sma taki,
    dan a sma dati no kan taki: “Mi e fluku Yesus.” Èn no wan sma kan taki “Yesus
    na Masra,” efu a no a Santa Yeye meki a taki en.'
  cta-NT: 'Biꞌ chaꞌ ntiꞌ tsa naꞌ chaꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ re. Siꞌi Xtyiꞌi ycuiꞌ
    Ndyosi nduꞌni chaꞌ ñacui̱ nguꞌ: “Cuiñaja laca nu Jesús biꞌ”. Ná taca ñacui̱ nguꞌ
    juaꞌa̱ xquiꞌya Xtyiꞌi ycuiꞌ Ndyosi. Loꞌo ñacui̱ nguꞌ: “Xuꞌna na laca Jesús”, Xtyiꞌi
    ycuiꞌ Ndyosi laca nu nduꞌni chaꞌ ñacui̱ nguꞌ juaꞌa̱ liꞌ.'
  bqc-SIM: Ayãmɛto má òɛ́, Lua Nisĩna lí dɛdɛ gbɛ̃́wa à láaizĩ̀ Yesuwao, mɛ́
    gbɛ̃e a fↄ̃ o Yesu mɛ́ Dii ũo, mɛ́ i kɛ Lua Nisĩna dↄaaaɛ̀ bàasio.
  tcz-CHONGTHU: Hiti thua hi nang hon nahet dingu kadei chu, koima Pathen Lhagaova
    kona thusei chun Yeshua gaosap pontin, chule Lhagao Theng panna louvin Yeshua
    chu Pakai tithei ponte.
  mar-mar: म्हणून मी तुम्हास सांगत आहे की, देवाच्या आत्म्याने बोलणारा कोणीही मनुष्य
    असे म्हणत नाही की, “येशू शापित असो.” आणि पवित्र आत्म्याशिवाय कोणीही “येशू प्रभू
    आहे,” असे म्हणू शकत नाही.
  snp-snp: Yamu kolife lenawamo ka ama logiminagolowe. Kolalo. Wenena mate Goti Ouna
    welalo yati Yesu ya u kopa enaiye, lenawamo ya ma minámaiye. Ido Ouna Felegaga
    welaloti yako Yesu ya Wekola ne, loti lenawamo ne.
  isl-isl: 'Nú kynnist þið hins vegar fólki sem telur sig flytja boð frá anda Guðs.
    Hvernig getið þið þekkt hvort boðin eru frá heilögum anda eða fölsuð? Það getið
    þið á þessu: Enginn, sem bölvar Jesú eða lítilsvirðir hann, getur talað af innblæstri
    heilags anda og enginn getur sagt: „Jesús er konungurinn, hann er Drottinn,“ og
    meint það, án hjálpar heilags anda.'
  spy-NT: Kunyi, āmwoowook kule māmwooyē ꞉chii nyēē intōōchinē ꞉Tāmirmiryēētaab Yēyiin
    kule, “Kuchubākoy ꞉Yēēsu.” Āmāmii ꞉chii nyēē imuuchē kumwooy kule, “Mokoryoontēēt
    ꞉Yēēsu” yoo kāmēēboorchi ꞉Tāmirmiryēēt.
  xnn-xnn: Ngem isnan mamatiyanyo ken Apo Dios et mabalin ay getkenyo no tet-ewa ay
    magapo ken siya nan kankanan nan ipogaw wenno baken. Tay adi kabalin ay nagapo
    isnan Ispiriton Apo Dios no kankanan nan ipogaw en ngawi koma nan ommat ken Jesus.
    Ya adi kabalin abes ay kanan nan ipogaw ay si Jesus nan kangatowan ay Apo no baken
    nan Ispirito Santo is mangipagtek ken siya.
  mwe-mwe: Bhai ngunakummalanjilanga kuti, mundu jojowe alongoywa naka Mbumu jwa Ukonjelo
    akakombola bheleketa, “A Yeshu bhashiloshwa,” nkali bheleketa “A Yeshu ni Bhakulungwa,”
    ikabhe kwa Mmbumu jwa Ukonjelo.
  tte-tte: Mwa ilonamwayagimiu tem yaluyaluwao kali uloi sowasowana wakataili. Tem
    tomo yabo Yaluyaluwa Tabuna ana kaiwe koina iedeedede, nige sowasowana sauga yabo
    Yeisu esana isinali. Yo kabo tem tomo yabo iba, “Yeisu iya Guyau” iya Yaluyaluwa
    Tabuna ana kaiwe koina iwalowalo.
  tcs-tcs: Ai wande yupla po sabe ip demting i blo God o no. Nobodi uda tok wea Spirit
    blo God ken kerse Zizas ane nobodi i ken spik Zizas i BosLod antil em gad da OliSpirit
    wea em.
  hlt-THB: Cedawngawh ka nik kqawn peek khqi, u awm Khawsa myihla ing awi ak kqawn
    ingtaw, “Jesu taw khawsii zawk seh,” am ti uhy, u ingawm Ciim Myihla ak caming
    kataw, “Jesu taw Boei ni,” am ti thai hy.
  soq-soq: 'Tane ema epe: Apana mida Aleu kakaiwa bedeuwo waine banlamodia mai Iesu
    wakadisasapue wapuase, “God Iesu matangelasapie kadiidasapi!” Diaida, mo mai epe
    wapu. Naita apana da epe wampa, sa ipa muka da me bedeweleno wade. Ita mo mida
    Aleu kakaiwa mai wadapono bedeuwolepona, mo mai ulaipa mampe waiponase, “Iesu
    ipa Tatamba!” Tane mo mida Aleu kakaiwa bedeuwolene banlamodia epe sumanaintoie
    wai.'
  qub-qub: Chaymi sumaj tantiyacunayquita munä. Espíritu Santupa munaynincho caycarga
    pipis manami «Jesucristo maldisyunädu cachun» ninchu. «Jesucristo taytanchïmi»
    nerga Espíritu Santupa munayninwanmi rimaycan.
  att-att: Á yáyù nga ipakánnámmù nikayu ta nu kuruk nga tumulù yù tolay sù pammagure
    nayù Ikararuá ni Namarò, arán na bulubugá igagek si Apu Kesu. Á awán ta tolay
    nga makkagi ta si Apu Kesu yù Yápu na, nu ari lâ megapu sù pakáwayyá nayù Mangilin
    nga Ikararuá ni Namarò.
  bki-bki: Nina naruei niununo kinkin nalo napano amijikia ala toro ril rivova ka
    Yesu, riolua siano, mia Atua kiano Niununo Lu maka rijikia sian iliano na jibe
    na. A niununo nalo na, maka ajikia ala toro river iliano novo, verial Yesu be
    Tubo riano, mia toro napano ber jibe na, romijikia ka Niununo Lu jo mim̃au ea
    naio, bar iliano nei banio.
  bqp-bqp: Abire yãi ma ye àgↄ̃ dↄ̃ kũ Luda Nini dì didi gbɛ̃a à Yesu láari kɛro,
    akũsↄ̃ gbɛ̃ke ni fↄ̃ à o Yesumɛ Dikiri ũro, séto Luda Nini donɛ arɛ.
  mcp-mcp: 'Nda jɨ́ ntɔ́ nə́, mə́ cɛɛl nə́ bɨ mpúg ŋkúmba sâ: muud Shíshim mə́ Zɛmbî
    ŋgə́ sá nə́ a lásʉ́g yɛ́ cugɛ́ nə ŋkul lweem Yésus; muud Shíshim mə́ Zɛmbî í aŋgɛ̂
    nə sá nə́ a lásʉ́g yɛ́ cugɛ́ nə́mə́ nə ŋkul cɨ nə́: «Yésus jɨ Cwámba».'
  hat-hat: 'Se poutèt sa mwen vle nou konn sa byen: Si Sentespri Bondye ap dirije
    lavi yon moun, li p''ap janm ka di: Madichon pou Jezi. Konsa tou, si Sentespri
    Bondye p''ap dirije lavi yon moun, li p''ap ka di Jezi se Seyè a.'
  npl-NT: Yika, axa nikneki kuali xikmatikah akin tlajtoa ika iweletilis n Espíritu
    amo weletis kiwijwikaltis n Cristo Jesús. Noiwa akin amo tlajtoa ika iweletilis
    n Espíritu, mach weletis kijtos, “¡Jesús, Ye Noteko!”
  bgg-bgg: Gu nathek shii thieg yi pha yang ro hanyie jia magungde Hamangkhung-aphuii
    ro Ragung è noh ne lua pho ne, “Isu shii athamai!” Chiih-è aishii ne Ragung So
    è ayua sapho shii ne, “Isu ne Ithong rone” hanyie magungde anuii mua phro.
  eng-TCENT: Therefore I make known to you that no one speaking by the Spirit of God
    calls Jesus accursed, and no one can call Jesus Lord except by the Holy Spirit.
  eng-BSB: Therefore I inform you that no one who is speaking by the Spirit of God
    says, “Jesus be cursed,” and no one can say, “Jesus is Lord,” except by the Holy
    Spirit.
  cpu-NT: 'Irootakera nonkamantantyaamirori iroka: Intzimerika janta kinkithatakaantatsine,
    inkantapaake “¡Kamaarivé Jesús!” kaarira Itasorenka Pava ñaavaitakairine irika.
    Irooma aririka inkante, “Avinkatharite inatzi Jesús,” iriira Tasorentsinkantsi
    ñaavaitakairiri.'
  san-ASM: ইতি হেতোৰহং যুষ্মভ্যং নিৱেদযামি, ঈশ্ৱৰস্যাত্মনা ভাষমাণঃ কোঽপি যীশুং শপ্ত
    ইতি ন ৱ্যাহৰতি, পুনশ্চ পৱিত্ৰেণাত্মনা ৱিনীতং ৱিনান্যঃ কোঽপি যীশুং প্ৰভুৰিতি ৱ্যাহৰ্ত্তুং
    ন শক্নোতি|
  tac-NT: Alekeri neka najkíguru napurigá 'emi 'we 'la námamala. Aka bilé ralámuli
    napu gu'írilime ju Onorúgame Alawálate, alueka pecha che anigá ra'ichámalagó Esusi
    olagá. Suwábaga alué ralámuli napu gu'írilime ju Onorúgame Alawálate, alueka 'we
    'la machime ju Esusi ko Wa'lula.
  eng-WEBPB: Therefore I make known to you that no man speaking by God’s Spirit says,
    “Jesus is accursed.” No one can say, “Jesus is Lord,” but by the Holy Spirit.
  gfk-H: Io hua, iau hapalainei ta muat bia no Halhaliana Tanua pa na gil tikai bia
    na manga tangai haliarei Iesu. Ma tikai pai tale bia na tangai, “Iesu, ia no Watong,”
    ing bia no Halhaliana Tanua pai luai ia bia na tangai hua.
  viv-viv: Boi tuwaina balauma wahawadavadavadi tu AluꞋaluwa Mahalina keke wadahalamaneni
    faꞋina, nuwanuwaku ganakivetuvetunumi higa hai kaliva Yesu ginaꞋalatabutabuyena
    ginagayo, “Yaubada Yesu ginaluyawelina,” medema AluꞋaluwa Mahalina keke gidaꞋalaveleveleni.
    Kadu hai kaliva ginagahe ginagayo, “Yesu au Kaiwabu velemoꞋena,” medema keke tauna
    yana nuwenuweya anafaiweya hidedemi ginagahe, au AluꞋaluwa Mahalina yana kivetuvetunu
    againe hidedemi gigahe.
  yao-yao: Kwaligongo lyo ngusaka mmanyilile kuti, ngapagwa mundu jwakulongoswa ni
    Mbumu jwa Akunnungu jwakukombola kuŵecheta, “Che Yesu alweseche.” Ni sooni ngapagwa
    mundu jwakukombola kuŵecheta kuti, “Che Yesu ali Ambuje,” pangalongoswa ni Mbumu
    jwa Akunnungu.
  tgp-tgp: Matan haratu, na opoi vara ha levosahia vara mo sopo te tamlohi mo lo reti
    na suihan Tanumen God, i er̃i verea hin te rani vara, “Na lesati hin Kr̃isto!”
    Moiso i sopo tea i er̃i verea, i vara “Iesu enia Moli!” vara Tanume Tapu mo sopo
    toho isana.
  auc-NT: Ïninque mïnitö ïmïnite botö ñöwo, Ëñenguënë quëwëmïnii, ante ïïmaï ante
    apæ̈nebopa. Æcänö Wængonguï Önöwoca tönö ääwocaque baï ëwocacä guiquënë tömengä,
    Itota nänö panguinque në wentamö mongængä ingampa, ante ædö cæte tedewenguingää.
    Ayæ̈ wæætë Wængonguï Tæiyæ̈ Waëmö Önöwoca tönö ëwocadämaï ingä guiquënë tömengä,
    Itota Tæiyæ̈ Awënë ingampa, ante ædö cæte apæ̈nequingää.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me jemaa mowooɡ̶otitiwaji me diɡ̶ica oko ane yakadi
    mee, “Jixoomaɡ̶a Jesus”, oditaɡ̶a ejinaɡ̶a Aneotedoɡ̶oji Liwigo eo me dotaɡ̶a.
    Codaa aɡ̶ica ane yakadi mee, “Jesus Ǥoniotagodi”, nige daɡ̶a Aneotedoɡ̶oji Liwigo
    aneo me dotaɡ̶a.
  bmh-bmh: Gonun, iz ag ze e suban abe mabun awarem. Du tub go Uwait nugau Ah Wes
    mui go nug enai ze mabun iborain tam, “Uwait na Yesus eg moren.” Du tub go Ah
    Wes tamacag mui gonug, enai ze mabun iborain tam, “Yesus go izal Dubanou Ban,”
    Du go gue Uwait nugau Ah Wes nugtal dabeleu go morona, go ougab petak aimai, “Yesus
    go izal Dubanou Ban” aneu.
  ctu-BL: Jini cha'an mic subeñetla mach cʌntesʌbilic ti' yEspíritu Dios majqui jach
    mi' yʌl chocol ti Dios jini Jesús. Cojach jini cʌntesʌbil bʌ ti Ch'ujul bʌ Espíritu
    mi mejlel i pejcan Jesús ti' Yum.
  meq-meq: 'Hərwi niye a seŋ na, sərum ha ndo nakə a tsik me ta gədaŋ i Məsəfəre i
    Mbəlom aye na, neŋgeye ma sliye faya məgweɗe: «Mbəlom mâ vəlay mezeleme a Yesu»
    na, ma tsikiye bay. Kə ge ta gədaŋ i Məsəfəre Tsəɗaŋŋa bay na, ndəray ma sliye
    faya məgweɗe: «Yesu neŋgeye Bəy Maduweŋ kway» na, ma tsikiye təta bay.'
  noa-H: Magua hĩs k'ĩirjuawai, hãbmua k'ãijã chadcha Hẽwandam Hak'aar jua t'eegauta
    hi hiek jaau nʌrrʌm k'ai, pöd Jesús t'ʌ̃r t'ʌ̃rnaa k'aigba hiek'aju k'aba sim.
    Maimua hich Hẽwandam Hak'arauta hiek'apibam chan, pöd hãbmua, “Jesuuta t'umaam
    k'ʌʌn Pöröu” ha hiek'abaju.
  alp-NT: Akmenare imi ono ele mere hoko meije au suka imi rekwa be tamata rebe isupu
    kbasa bei Tuhane Eni Rore Ieliare. Tamata rebe isupu kbasa bei Tuhane Eni Rore,
    ikutuke Yesuse mo. Kai tamata rebe ibeteke be, Yesuse mere Tuhane, batuke rebe
    isupu kbasa bei Tuhane Eni Rore.
  san-VEL: iti hetoraha.m yu.smabhya.m nivedayaami, ii"svarasyaatmanaa bhaa.samaa.na.h
    ko.api yii"su.m "sapta iti na vyaaharati, puna"sca pavitre.naatmanaa viniita.m
    vinaanya.h ko.api yii"su.m prabhuriti vyaaharttu.m na "saknoti|
  kbq-kbq: E'ina hu'negu nagra anage hu'na antahintahima eriama hanugura neramasamue,
    magore huno Anumzamofo Avamu'ma agu'afima mani'ne'nia vahe'mo'a Jisasina huhaviza
    huontegahie. Hagi mago'mo'e huno Jisasi'a Ra mani'ne huno osugahianagi, Ruotge
    Avamu'mo aza hanigenoke'za anankea hugahie.
  kbh-kbh: 'Chíyeca, ats̈e mora së́ntsebos̈e ts̈ëngaftanga chas̈motsetáts̈ëmbo, ndocná
    ntsobenana jayanana: “Jesús ndoñe chë Cristo quenátsmëna, ni Bëngbe Utabná ca”,
    chë Bëngbe Bëtsabe Espíritbe obenánaca cha tojtsóyebuambnase. Y cach ndocná ntsobenana
    jayanana: “Jesús Bëngbe Utabná endmëna ca”, chë Bëngbe Bëtsabe Espíritbe obenánaca
    cha ndoñe tontsóyebuambnase.'
  ron-LSB: 'De aceea vă fac cunoscut că niciun om care vorbește prin Duhul lui Dumnezeu
    nu spune: “Isus este blestemat”. Nimeni nu poate spune: “Isus este Domnul”, decât
    prin Duhul Sfânt.'
  pon-pon: 'I me i men kaaja kin komail, jota amen, me lokaiaki Nen en Kot, kak kariala
    Iejuj. o jota amen me pan kak inda: Main Iejuj, ma jo ren A Nen jaraui.'
  nhe-BL: Yeca ama nijnequi nimechilhuis queja inquinyolmatise tlacame tlen nelía
    camatij ica ichicahualis Itonal Toteco huan inijuanti tlen san quinequij inmechcuapolose.
    Xijmatica para niyon se tlen camati ica ichicahualis Itonal Toteco huelis quiijtos
    para tlatelchihuali Jesús. Huan niyon se ax huelis quiijtos para Jesús itztoc
    Tohueyiteco intla ax camati ica ichicahualis Itonal Toteco.
  sps-sps: To sana mi faamainy a foka na fo iring tana sanaan iny fafaatouf, sai tovei
    to te fafaatouf ami Gov, nyo komainy fa'arasainy faarof rou ya tsumi, to tan nainy
    te tsue pokei iny non a mes a ka te tsue of non yan Aaven Taabos ten Gov ma tsue
    pokei iny, ayei gim non ma onot a tsue to na ka, “E Jisas Ayei ma naa unya Hel!”
    Ge, a sikia ta mes te tsue non a ka, onot tsun non to te pokei faruak fi non yan
    Aaven Taabos koman ya, “E Jisas Ayei na Tsunaun.”
  wnc-wnc: Unzingge nata ginde natake wamu takngatu ginda katak natdetningge natake
    daniwa natapnong. Anututane Waung Kapata aminu tapatutane musia tangenawanu waapata
    Jesue semna natake ita wai siwikge dua yawik. Wena. Siwan Waung Kapata aminu tapatutane
    musia dua tangenawanu waapata Jesue apbakngake ita natane Buyambam tapana dakngake
    yuak ngangu yananga dua.
  bus-bus: Beee yãnzi má yezi àgↄ̃ dↄ̃ kɛ̀ Luda Nini è di gbɛ̃a à Yesu láari kɛro,
    bensↄ̃ gbɛ̃ke é fↄ̃ à be Yesun Dii ũro, séto Luda Ninii dↄnɛ aɛ.
  gub-BL: Tuwe pekwaw katu ko ze'eg nehe. Aze Tupàn Hekwe weruze'eg amo teko a'e wà
    nehe, a'e teko nupuner pixik kwaw uze'eg zemueteahy haw rehe Zezuz rehe a'e wà
    nehe. — Zezuz nuiko kwaw Tupàn ta'yr romo a'e, ni'i pixik kwaw wà nehe. Aze teko
    nuwereko kwaw Tekwe Puràg upy'a pe wà nehe, — Zezuz Zanezar romo hekon a'e, ni'i
    pixik kwaw wà nehe.
  imo-imo: Aku ulu kerimu oi teringimunga i nimboi tero ungumu wamongo liko manjeio.
    Eno imbo Mini Kake Teli tope tirimo teni Jisas bembo nipili ungu akumu naa nimbelo.
    Aku tepa Mini Kake Telimuni imbo te tope naa timo lemo aku imbomu Jisas yu Gote
    manda naa nimbelo.
  boj-boj: Deqa niŋgi endegsi poiŋgem. Qotei aqa Mondor a tamo bei aqa medabu siŋgilatetimqa
    a endegsi marqa keresai, “Yesus a tamo uge.” Tamo bei a Mondor Bole ti sqasai
    di a endegsi marqa keresai, “Yesus a Tamo Koba.”
  eng-DRA: Wherefore I give you to understand, that no man, speaking by the Spirit
    of God, saith Anathema to Jesus. And no man can say the Lord Jesus, but by the
    Holy Ghost.
  knf-knf: 'Ukaaŋ kë nji nŋal kaţupan kë nin ñaaŋ i Uhaaş wi Naşibaţi ukţoŋuŋ aanhil
    kaji : « Yeŧu afëpanaa! » Kë nin ñaaŋ aanhil kaji : « Yeŧu awooŋ Ajugun » bë mënţ
    Uhaaş wi Naşibaţi ukţoŋuluŋ.'
  san-KHM: ឥតិ ហេតោរហំ យុឞ្មភ្យំ និវេទយាមិ, ឦឝ្វរស្យាត្មនា ភាឞមាណះ កោៜបិ យីឝុំ ឝប្ត
    ឥតិ ន វ្យាហរតិ, បុនឝ្ច បវិត្រេណាត្មនា វិនីតំ វិនាន្យះ កោៜបិ យីឝុំ ប្រភុរិតិ វ្យាហត៌្តុំ
    ន ឝក្នោតិ។
  arn-NT: 'Welu fewla ayülen tamün kimael iney no rume petu dungule ta Ngünechen ñi
    Lif Küme Püllü ñi pepiluwün mew feypilayafuy: “¡Malisialey ta Jesus!” Ka iney
    rume petu dungunole ta Ngünechen ñi Lif Küme Püllü ñi pepiluwün mew feypilayafuy:
    “¡Ñidol Jesus!”'
  zas-NT: 'Zeel gol gogbee, chutëëz bén rnieeguijdx Jesucrist, rën guiëban guial ad
    nabannëtaman xSprijt Dios. Achu tëët bejn zajc guiëb: “¡Jesucrist na̱j bén rniabee
    naj!”, bal id nabanman con xSprijt Dios.'
  ken-NT: Nchí yáŋ yɛ́ be mǎndɨ́ŋɨ́ bɛ mbák Ɛfóŋó Mandɛm achí nɛ mmu, apú
    kway bɛ́rɛm ɛbʉ́bʉ ɛ̌ti Yesu Kristo. Nɛ yɛ̌ mmu apú kway bɛ́rɛm bɛ Yesu chí
    Acha mbák Ɛfóŋó Bɛdyɛrɛ apú nɛ yi.
