  eng-F35: Therefore I inform you that no one speaking by God's Spirit calls Jesus
    accursed, and no one can declare Jesus to be Lord except by the Holy Spirit.
  ind-ind: Karena itu, saya mau kalian menyadari bahwa orang yang dipimpin Roh Allah
