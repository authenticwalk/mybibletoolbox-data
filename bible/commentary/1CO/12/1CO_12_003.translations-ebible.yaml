  mdy-ETH: ዖኦኒያ ፆኦሲ ዓያናና ኬኤዛዖ፦ «ዬሱሴ ጋዳንቂንቴያኬ!» ጋዓ ዓሲ ባኣሴ፤ ዬያጉዲ ሃሣ ዓያና ጌኤሺና ማዒባኣያታዖ፦
    «ዬሱሴ ጎዳኬ!» ጋዓ ዓሲ ባኣሢ ታ ዒንሢም ኬኤዛኔ።
  spl-spl: Yawu gârâmâ Wâtgât mâmâŋahât Heakŋe lok âlâ me âlâhât biwiyeŋan kioŋmap
    lok yaŋe Yesu ki sâm bâlewaŋgimai. Otmu biwiyeŋan ki kioŋmap yaŋe Kutdânenŋe sâm
    Yesu mepaenomaihât dop ki tap.
  usp-NT: Jwi'li'li in, chwaj tawetemajtak chi ni jono ri c'amal jb'e jwi'l Lok'aj
    Jsantil Kakaj Dios ticwin tijyok' Kakaj Jesucristo y ta' ni jonok ticwin chi jb'ij
    chi Kakaj Jesucristo ri' Kajawl miti jwi'li' c'amal jb'e jwi'l Lok'laj Jsantil
    Kakaj Dios.
  zav-NT: Pero ṉa'a ža, che'enda' əṉezele de que Spirit c̱he Diozən' bito chonən par
    nic̱h no əṉa de que Jeso'osən' naque' beṉə' maldit. Na' notono no əṉa de que Jeso'osən'
    naque' X̱ane' šə cui chon Spirit c̱he Diozən' par əṉe' ca'.
  sgz-sgz: Ki ngádáh gama mák ilmi ngoi á kálámul Tanián a Pilpil a mon on má ák worwor
    mai midán ái Káláu? Má ngádáh gama mánán ngoi ngo kálámul a wor mai sápkin tanián?
    Iau nem ngo ina atalsai kamu holhol suri táit minái. Tanián a Pilpil kápate lu
    wor tili ngudun kálámul mák wáng i Iesu. Kápte! Ngo Tanián a Pilpil a wor tili
    ngudun kálámul, a lu parai lain worwor ngoromin ngo, “Ái Iesu ái á Káláu!” Má
    kápte kes sang a artálár suri na parai ngorer ngo Tanián a Pilpil kápate kis on.
  kek-NT: Jo'can nak nacuaj te̱nau nak li ani cuan li Santil Musik'ej riq'uin, ma̱
    jok'e tixmajecua li Jesús. Ut ma̱ ani ta̱ru̱k tixye chi anchal xch'o̱l nak li
    Jesús a'an li Ka̱cua' cui ma̱c'a' li Santil Musik'ej riq'uin.
  blz-NT: 'Mbaka'' bantilkononku se'' mian men tondongonna Alusna Alaata''ala, ia
