  gmv-NT: ሄሳ ጊሽ ኦኒካ ፆሳ ኣያናን ሃሳዪሼ “ዬሱሲ ቃንጌቲዳዴ” ጌና። ሄሳꬆካ ፂሎ ኣያናን ጊዲዲ ኣቲን ኦኒካ “ዬሱሲ ጎዳ”
