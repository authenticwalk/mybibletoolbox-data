  mkl-mkl: Nɑ ŋɔi í jɔ̀ ǹ wɑ n bi i mɑ̀ ŋɑ, inɛ kɑ̃mɑ iyi í jɔ̀ Hundei Ilɑɑɔ̃ wɑ
