    ye mina moglkrambuka ana ye ka yegl dikrambuka, “Yesus ye Yaglkande moglkwa.”'
  cot-NT: 'Irootaquequeate nonintantacaca pintsajiaque teequeate iriguenti quenquejacaguerine
    Ishire Aapani Irioshi quericaca cantanquitsineca: “Tee incameetsateji Jesoshi.”
    Aisaquea aatoqueate querica cantanquitsineca inchiquiojiqueate: “Jesoshi iriguenti
    Majirontamajatatsica”, aatogueti iriguenti quenquejacaguiri Ishire Aapani Irioshi.'
  bnp-bnp: I mavonga, a ngaru mu gu palala vona tara maki. E rei a viri i ta maea,
    “A rudurahea e Isu!”, a Hanuna Vure i uka ma i made turana bakovi iea. A Hanu
    Kiripiripi i uka ma ge made turana viri, bara i keri ni ta maea, “E Isu ia e Bakovi
    Dagi!”
  apn-NT: 'Tã ra hpãnhã Tĩrtũm kôt amnhĩ xunhwỳ. Na htem ohtô nẽ Tĩrtũm nhỹ hã kapẽr
    jarẽnh o pa hã amnhĩ jarẽnh tã no ãm mẽ hkwỳjaja ja hã amnhĩ to hêx. Tã kot paj
    ixprĩ hã mẽ amã tanhmã mẽ harẽnh to. Koja mẽhõ mẽ kãm Tĩrtũm nhỹ hã kapẽr jarẽnh
    o pa hã amnhĩ jarẽ hã koja Jejus o kapẽr punuj o pa hkêt nẽ. Koja harẽnh o: —Jejus
    kêp mẽ panhõ Pahihti jakamã kwa pu mẽ hkôt amnhĩ xunhwỳ nẽ hkôt amnhĩ nhĩpêx o
    ri papa. Anhỹr o harẽ. Koja mẽhõ ã mẽ amã kapẽr anẽ ka mẽ ama nẽ mẽ kot Tĩrtũm
    nhỹ hã kapẽr jarẽnh o pa xwỳnh ã omunh kurê kumrẽx. No koja mẽ amã ã kapẽr anhỹr
    kêt nẽ ka mẽ ama nẽ Tĩrtũm kapẽr o hêx o pa hã omunh kurê kumrẽx.'
  ctp-NT: 'Kanꞌ chaꞌ nchka ꞌa tiǎnꞌ chaꞌ ka biyaꞌ tiꞌ wan chaꞌ re. Siꞌi Tyiꞌi Ndiose
    nu ngiꞌni chaꞌ chkwiꞌ nten: “¡Kuneꞌ xaꞌan lka Jesús kanꞌ!” Ja ka chkwiꞌ nten ngwañaꞌan
    chabiyaꞌ ꞌin Tyiꞌi Ndiose. Loꞌo bra nu chkwiꞌ nten: “¡Xꞌnaan lka Jesús!”, Tyiꞌi
    Ndiose lka nu ngiꞌni chaꞌ chkwiꞌ neꞌ ngwañaꞌan bra kanꞌ.'
  opm-opm: Gure gin dahatinnong oh Got orhe Yahsup ohsi ma pat han oh de han oh dahatper
