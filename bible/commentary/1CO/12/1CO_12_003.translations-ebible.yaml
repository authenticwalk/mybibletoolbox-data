  mca-mca: 'Hik ta''ƚijupi'' in hisu''un qu'' enikfe''li''ƚetsha in ham pa''qu'' nit''ij
    qu'' nata''ƚets pa'' Intata ƚeqe Espíritu: —Uƚ''ax pa'' Jesús.— Qa ham iye pa''qu''
    nit''ij: —Pa'' Jesús hikpa'' Yatsat''axyij,— qu''nte'' nata''ƚe''ets pa'' Espíritu
    Santo.'
  tzo-TZC: 'Ti buchꞌu ta xale: “Mu xtun ti Jesús”, ti xie, naꞌic me lec ti maꞌuc acꞌbil
    snaꞌ yuꞌun smucꞌul stsatsal ti Chꞌul Espíritu ti jech ta xale. Yan ti buchꞌu ta
    xale: “Jaꞌ Cajval ti Jesús”, ti xie, naꞌic me lec ti jaꞌ acꞌbil snaꞌ yuꞌun smucꞌul
    stsatsal ti Chꞌul Espíritu ti jech ta xale.'
  mya-mya: အ​ဘယ်​သူ​မ​ဆို​ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ် တော်​ဦး​ဆောင်​မှု​ကို​ခံ​ယူ​ရ​ရှိ​လျှင်
    သ​ခင် ယေ​ရှု​အား​ကျိန်​စာ​မ​သင့်​စေ​နိုင်။ သန့်​ရှင်း သော​ဝိ​ညာဉ်​တော်​၏​ရှေ့​ဆောင်​လမ်း​ပြ​မှု​ကို
    မ​ခံ​ယူ​မ​ရ​ရှိ​လျှင် ``ယေ​ရှု​သည်​အ​ရှင် သ​ခင်​ဖြစ်​ပါ​သည်'' ဟု​မည်​သူ​မျှ​ဝန်​မ​ခံ
    နိုင်​ကြောင်း​ကို​သင်​တို့​အား​သိ​စေ​လို​၏။
  gng-NT: 'Nɛn bo nɛ n yíe ní tùɔre kí bɛnde kí ye *Uwien ya Fuoñaanm cèreh
    unil tɔkeh tigbɛr la, wa ń fre kí len kí ye: *Yesu ń juore fɛnm. *Mifuoñaanm
    ŋa ñí la, nil mɔ ŋa ń fre kí len kí ye: *Yesu yé Yonbdaan.'
  cbi-NTPO: 'Tsa'' mitya challa demijasa tenve naa mu bain Diosa'' Espíritu tsandikaañu
    pamulaya, Jesúsnu Dioschi firu'' isa tinu dejutyuñuba, tsenmin Diosa'' Espíritu
    tsandikarendyu pamula bain: Jesúsya uwain Bale Rukuve, tinu dejutyuñuba.'
  ikk-NT: Ifiri ẹ, m chọ n'o we ụnụ ẹnya nị o nwọnni onyẹ gi ikẹn Mmọn Osolobuẹ e
    ku hụn k'a sị, “Jesu arị mma.” O nwọnzikwọnị onyẹ k'a saẹka sị, “Jesu wụ Di-nwọnni-ẹnyi”
    sụkpan nị Mmọn-nsọ mẹ ẹ n'o ku ẹrịra.
  leu-leu: E voxo ne xuus nami o tamo mataa i taxa ferawai lapaana Vovau sina Piran
    a pife fexaxaas i taa fatutul na Yesus e vaxa pi ta saxa i taa kuus fasavat o
    “Na Yesus ve a Memai” tamo Vovau Xaradak a pife paamuiane.
  maz-NT: Nguec'ua rí xi'tsc'öji, 'ma cjó c'o ra zadü e Jesús, ixtí pãrãgueji c'ü
    dya ngueje o̱ Espíritu Mizhocjimi c'ü 'ñünbü o̱ mü'bü c'e nte. Pero 'ma cjó c'o
    ra mama co texe o̱ mü'bü ngue ín Jmuji e Jesús, nu'ma, ngue 'ma 'ñünbü o̱ mü'bü
    'ma o̱ Espíritu Mizhocjimi.
  bod-N: དེའི༌ཕྱིར། ངས་ཁྱོད་རྣམས་ལ་སྨྲ་བར་བྱ༌སྟེ། དཀོན་མཆོག་གི་དམ་པའི་ཐུགས་ཉིད་ལ་བརྟེན་ནས་སྨྲ་མཁན་སུ་ཞིག་གིས་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་དམོད་པ་བྱའོ་ཞེས་སྨྲ་མི་ནུས༌ལ།
    ཡང་དམ་པའི་ཐུགས་ཉིད་ལ་བརྟེན་ནས་སྨྲ་བ་ལས་གཞན། སུ་ཞིག་གིས་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུ་ནི་གཙོ་བོ་ལགས་ཞེས་སྨྲ་མི་ནུས་སོ།།
  tca-NT: 'Rü ngẽmacèx i ñu̱xma rü chanaxwèxe i meã nüxü̃ pecuèx rü taxucürüwama texe
    ya Tupanaãẽ i Üünexü̃ tümawa ngexmaxe rü chixri Ngechuchuchuga tidexa. Rü ngexgumarüxü̃
    ta rü taxucürüwama texe ngürümare tüechama rü: “Ngechuchu rü tórü Cori nixĩ”,
    ñatarügü ega tama Tupanaãẽ i Üünexü̃ tüxü̃ mu̱xgu na ngẽmaãcü tidexaxü̃cèx.'
  zpl-NT: 'Enzeꞌe nee niarquia nú riꞌihua beyaꞌ, nú titse bene enu nii nú lecaxi sibiꞌ
    Jesucristo, tunu rni bene scua nucuaꞌ rlubeꞌ nú la nzu Espíritu Santo cuna liꞌilla.
    Nu leꞌca niꞌtucu bee bene leca modo nii: “Jesucristo neca enu rnibiyaꞌ lua.” Tunu
    la nzu Espíritu Santo cuna liꞌilla.'
  mbc-NT: 'Mîrîrî ye''nen epu''tîya''nîkon yu''se wai, î'' wanî Paapa eseurîma Morî
    Yekaton Wannî wenai. Moropai mîrîrî wanî pra awanî ya, î'' wanî tiaron eseurîma.
    Sîrîrî warantî epu''tîya''nîkon: Morî Yekaton Wannî maimu pe anî'' eseurîma ya,
    eeseurîma pepîn: —‍Jesus taruma''tîtî —‍taiya pepîn, maasa pra Morî Yekaton Wannî
    wanî ye''nen iipia. Moropai Morî Yekaton Wannî ton pînya —‍Uyepotorî pe Jesus
    wanî —‍taa pepîn, maasa pra iipia Morî Yekaton Wannî ton pra awanî ye''nen.'
  ndg-ndg: Kwa nyoo, nipala muitange kuwa ntopo yeyote ywalongela kwa Roho wa Nnongo
    kabaya”Yesu atilaanilwa.” Ntopo yeyote ywabaya, “Yesu ni Ngwana,” ila katika Roho
    mpeletau.
  wsk-wsk: Bore te se, ani iwita ninga manorsam, kari bo Kaem ko Bur Laili ko sokel
    te munakawara mu baluk, “Jesus am maga namarukko,” ma me balukko, mena. Agi kari
    bo kumik yam te baluk, “Jesus mu Kari Biya,” ma me balukko tala, mena. Mu am Bur
    Laili ko sokel te la.
  toj-NT: 'Pero ja huego, sbej huax cab oj xa naex ta ja'' c''a yuj meran ja Espíritu
    Santo huax iiji majan ja sti spetzanil ja ma'' huax c''umani. Ta ay c''a ma''
    huax yala: ―Ja Jesusi, ja'' ni mero Cajuala, ta xchi c''a, entonces naahuic que
    ja huinic jahui, yuj ni huax aaji jac sc''ujol yuj ja Espíritu Santoa porque ta
    mi c''a, mi oj bob yal jachuc. Pero ta ay c''a ma'' quechan huax yab ja sbiil
    ja Jesusi, ti huas tzujbaniyea, naahuic que mi ni jauc ja Yespíritu ja Dios ja
    jahua.'
  tbc-tbc: Amaiak niŋen o ŋai ŋurupaiaŋ da. Talpein ta Anut anen Urgun lo Jesus imisilani
    san tia ya. Nek ago mi, talpein a igo ibol dan, “Jesus iŋ Tubun ak,” tamol amaiak
    Awan Urgun lo mi iŋiŋeŋ da. Man dugo, ur saiak ta ago ibol ilasa san tia ya.
  sna-sna: Naizvozvo ndinokuudzai kuti hakuna munhu anotaura noMweya waMwari anoti,
    “Jesu ngaatukwe.” Uye hakuna munhu anoti, “Jesu ndiye Ishe,” asi naMweya Mutsvene.
  smk-NT: Edet, ipapalaway ko komoyo a maipa'ka' sa pag'uuray nan Ispirito nan Dios.
    No si sayay tawo ket mampag'irgo ya mangibwat sa pag'uuray nan Ispirito nan Dios
    kona, kai nin magwa' a mag'irgo yan paninida' kona ni Jesus. Kai anamaet nin maibarita'
    nin peteg nin si'numan a wana, “Si Jesus, syay Uunuren,” no kai ya nin nipaisirong
    sa pag'uuray nan Ispirito nan Dios.
  grc-TCGNT: Διὸ γνωρίζω ὑμῖν ὅτι οὐδεὶς ἐν πνεύματι Θεοῦ λαλῶν λέγει Ἀνάθεμα Ἰησοῦν·
    καὶ οὐδεὶς δύναται εἰπεῖν, Κύριον Ἰησοῦν, εἰ μὴ ἐν Πνεύματι Ἁγίῳ.
  gof-WFTW: Xoossaa Ayyaanay kaalethiya asi oonikka, “Yesuusi qanggetto” yaagenna.
    Qassi Geeshsha Ayyaanay kaalethonna de7ishin, oonikka, “Yesuusi Goda” gaanaw dandda7onayssa
    hintte erana mela koyays.
  spa-BLM: 'Por eso os hago saber que ningún hombre que hable por el Espíritu de Dios
    dice: “Jesús es maldito”. Nadie puede decir: “Jesús es el Señor”, sino por el
    Espíritu Santo.'
  kyz-NT: 'A''eramũ je pẽ mueapyou mama''e are ''awamũ. Jarejuwarete ''ga ''Agesage
    rerekwaramũ jane je''egaiwi Jejui ''ga ree. Na''ga ''Agesage rerekwara rũi Jejui
    ''ga ago''oara. ''Ga ''Agesage rerekwaramũ etee te jane ''i: “Jejui ''ga ''ã janejararetea”,
    ''jau jane ''ga upe.'
  dao-dao: Acunakyase, Pamhnama Ngmüimkhya naw am a cehpüia khyang naw, “Jesuh ksekha
    na khai” acunüng, Ngmüimkhya ngcima lam sümnak am taki naw, “Jesuh cun Bawipa
    ni” tia am pyen thei ti cun ning jah ksingsak veng.
  cya-cya: Can' cha' ca cuiya' ti' um si'yana ñi sca nu nchcui' lo'o cha' cuiya' 'in
    Espíritu 'in Ndiose, a tca chcui' ca'an can' 'in Jesús, cui' cuaña'an a tucui
    nu tca culo'o naan 'in Jesús si'yana lca Ñi X'nan can', cha' si'i lo'o cha' cuiya'
    'in Espíritu nu Luhui 'in Ndiose.
  nii-nii: Yi mił erang, na noman ełe enim ek ei keimi piingii. Piik kin, wumb nii
    endi Gos nge Gui Ka eim kin mołpu kin, nga eim kin ek endi nipi erim kin wu ei,
    eim ek yi mił ninermba, ‘Jiisas dup konu ełe am ba mendpił kin ek buł morung’
    ninermba mon. Nga wumb endi Gos Gui Ka mulerim kin wu ei, eim ek yi ninermba;
    Jiisas eim Owundu mołum; pa ninermba mon.
  ign-NT: 'Nuvaraha némecha­heyare eta juca ímati­rayare nayehe nácani vahi mávahá­rua­naimahi
    ema Espíritu Santo. Te nacahepuca: “Másáji­ta­ta­ji­pucaini ema iáquenu éti”,
    te nacahepuca eta juca, ímati­vacaya éna. Taicha ena mávahá­ruanahi ema Espíritu
    Santo, nacarichu ena tatupa­racahi náimatiyare eta aquenu­cairahi ema Jesús. Énasera
    ena vahi mávahá­rua­nai­nahini ema Espíritu Santo vahi tatupa­ra­cahini nácahe­pucaini:
    “Ema Jesús émara Viya Viáquenuhi”.'
  dik-NT: Awiëc bäk ŋic lɔn acïn raan ye Wëi Nhialic cök puɔ̈u, lëu ye bï Jethu lɛ̈k
    guɔ̈p wël rɛc. Ku acïn raan la riɛl bï lueel lɔn ye Jethu Bɛ̈ny tɛ̈ këc Wëi Nhialic
    ye tääu yepuɔ̈u.
  cac-cac: 'Yuj chi'', in gana tzeyojtaquejel juntzan̈xo tic. Tato ay junoc mach tz''alani:
    Cotocab'' yoval sc''ool Dios d''a yib''an̈ Jesús, tato xchi, a jun chi'', man̈
    ayoc och Yespíritu Dios yed''oc syalani. Tato ay junoc mach tz''alani: A Jesús,
    Vajal, tato xchi, axon̈ej yuj Yespíritu Dios syal yalan icha chi''.'
  tzj-E: Rmal c'ara' anen quenwajo' quench'ob chewech camic nak rbanic Espíritu Santo.
    Tak c'ola jun wnak remjon tzij chka bechnak wnak opech, we Espíritu Santo c'ayona
    rxin che rbixic, jtzij nbij majo'n itzel ta ntzijona tzrij Jesús. Chka' majo'n
    jun wnak xtecwin ta xtbij tzra Jesús che arja' Rjawal njelal achnak je che mquita
    c'ola Espíritu Santo c'ayona rxin che rbixic.
  san-BUR: ဣတိ ဟေတောရဟံ ယုၐ္မဘျံ နိဝေဒယာမိ, ဤၑွရသျာတ္မနာ ဘာၐမာဏး ကော'ပိ ယီၑုံ ၑပ္တ
    ဣတိ န ဝျာဟရတိ, ပုနၑ္စ ပဝိတြေဏာတ္မနာ ဝိနီတံ ဝိနာနျး ကော'ပိ ယီၑုံ ပြဘုရိတိ ဝျာဟရ္တ္တုံ
    န ၑက္နောတိ၊
  yaa-NT: 'Askata yora fetsafãfe matoki nokoxõ yoitirofo iskafakakĩ: “Ẽ mato Niospa
    meka yoinõ. Niospa Yõshi Sharaõxõ ẽ mato yoi,” ixõ mato yoiaito, ¿afeskaxõ mã
    tãpitiromẽ Niospa Yõshi Sharaõxõ mato yoimãkĩ? Ẽ mato tãpimanõ afeskaxõ mã tãpitiromãkĩ.
    Fatora yora fẽtsa Jesús mekafakĩ chakafai, akai Niospa Yõshi Sharaõnoax mekaima.
    Akka, “Jesúsfi nõko Ifokĩ,” ixõ yoi Niospa ãfe Yõshi Sharaõxõ yoitiro.'
  cab-NT: Ligía nabúseerunbei naríñagun jun guetó lun gayára lan jasúbudiruni ánjein
    lubáfu lubeí Sífiri Sándu ádajabálin ában gürígia lun ladímurejan lúmoun lubáfu
    lan espíritu wuríbati. Siñáti ládajani Sífiri Sándu ában gürígia lun lanábaguni
    Jesúsu láu laríñagun luágu máma lan Liraǘ Búngiu, espíritu wuríbati ádajabalin
    lun ladǘgüni líra. Áni láu rügǘñein lubáfu Sífiri Sándu gayára lan laríñagun
    ában gürígia luágu Jesúsu lan Wabúremebei.
  clu-clu: Gani gosto ko nga maulaman nindo ra nga ara tao nga ginaagobayan anang
    Ispirito ang Dios nga makakoon nga malain si Jesus. Kag ara ra tao nga makakoon
    nga si Jesus anang Ginoo kon ara tana ginaagobayi ang Ispirito Santo.
  swh-ULB: Kwa hiyo, nataka mfahamu kwamba hakuna yeyote anenaye kwa Roho wa Mungu
    akisema, “Yesu amelaaniwa.” Hakuna yeyote atakayesema, “Yesu ni Bwana,” isipokuwa
    katika Roho Mtakatifu.
  tpt-NT: Chavaycha iknajun kakꞌatsꞌatꞌik incha matichun lapanaki laqxtoqnu chivinti
    juniy ni Cristo, yucha jantu chiviniy kun Espíritu Santo. Matichun yu najun ni
    Jesús va yu ay Jalhachimoꞌonu ex yucha chiviniy kun ni Espíritu Santo.
  aai-aai: Isan imih a tur ao’owen, orot yait God Anunin tatargabuw men karam boro
    Jesu nao raraf, naatu orot yait wanawananamaim Anun Kakafiyin men ema’am boro
    men karam naorereb, “Jesu i Regah.”
  sny-sny: Serai ane peri ta fene ma'e au te'esiya. Meni ta apou eiyei su, “Jisas
    meni luwaru a'i ne.” Meni ape Owane Sitewi lo Hepene Wara'i a'i lo marepi umasi
    ta'ame. Aiwawe a'i meni tere'e ta apou eiyei su, “Jisas Meni Owane Pefine a'i
    ne.” Meni ape Owane Sitewi lo Hepene Wara'i a'i lo marepi tote umasinamisiya.
    [1 Jo 4:2-3]
  myy-myy: Ito bajiri, “Ĩna ñama Espíritu Santo rotirise meje bʉsirã. Ĩ ñami Espíritu
    Santo rotirise bʉsigʉ”, mʉa yi tʉoĩare ãmoa yʉ. No Jesure bʉsitugʉ, Espíritu Santo
    ĩ rotirise meje bʉsiami ĩocʉ̃. No, “Rẽtoro masigʉ̃ ñami Jesús yʉ Ʉjʉ”, yi bʉsigʉ,
    Espíritu Santo rotirise bʉsiami ĩocʉ̃.
  trc-NT: Cheꞌé dan xa̱ꞌ níꞌ si̱j noco̱ꞌ man Jesucristó nihánj me se ino̱ ꞌyaj níꞌ,
    ne̱ cheꞌé dan cata̱j xnaꞌanj ꞌu̱nj rihaan soj se vaa nda̱ꞌ se cata̱j yoꞌo̱ soꞌ
    se vaa quij ndoꞌo vaa Jesucristó, tza̱j ne̱ nuveé na̱na̱ rqué Nimán Diose̱ rihaan
    soꞌ me nana̱ aꞌmii soꞌ a̱ maꞌ. Tza̱j ne̱ sese cata̱j yoꞌo̱ soꞌ se vaa ꞌni̱j raꞌa
    Jesucristó man níꞌ, ne̱ nana̱ yoꞌ me nana̱ rqué Nimán Diose̱ rihaan soꞌ, don aꞌvee
    aꞌmii soꞌ da̱nj ado̱nj. Cheꞌé se racuíj Nimán Diose̱ man níꞌ, cheꞌé dan gu̱un
    nucua̱j níꞌ caꞌmi̱i̱ níꞌ da̱nj ei.
  cut-NT: Nducote nahn che codevano ndah nchuhn ne, chemin che rete cuandé nchuhn
    che adecoduhno ihyan che ca̱hva ye yahn Dihvo vo Jesucristo ne, ndiyu Vaco Ndah
    yahn Dendiohs che rihquentiyon ihyan. A namin no tun, adecoduno ihyan che ca̱hma
    ye che Jesucristo che Dihve ye ne, a Vaco Ndah yahn Dendiohs che rihquentiyon
    ihyan.
  bel-bel: Таму маўляю вам, што ніхто, гаворачы ў Духу Божым, ня вымавіць анафэмы
    на Ісуса, і ніхто ня можа назваць Ісуса Госпадам, як толькі ў Духу Сьвятым.
  zlm-KSZI: 'Oleh itu aku menyatakan kepadamu, tiada siapapun yang bersuara di bawah
    pimpinan Roh Allah akan berkata: ‘Isa terkutuk’; dan tiada siapapun dapat mengakui,
    ‘Isa adalah Junjungan Yang Esa,’ kecuali di bawah bimbingan Roh Suci.'
  gdr-gdr: Sɨ onggɨt paemb kon wen wumɨr tamninyɨn ra Yɨnayɨna Wɨngawɨngamna yiyag
    wurar gatab b'obogɨl ongwatam yɨt e. Sɨ onggɨt rɨgam ya pɨlnat ra Godɨmna Wɨngawɨnga
    b'imuri ɨbɨm yɨt opurenam, ton ma rɨrɨr e odede indeny da, “Yesu sake yakat!”
    Ɨ kwa onggɨt rɨgam ya pɨlnat ra Yɨnayɨna Wɨngawɨnga maka b'imuri ɨbɨm, ton ma
    rɨrɨr e odede indeny da, “Yesu re kor Yonggyam e.”
  vmy-NT: 'ꞌBamani, xin_nuu̱ nga tuꞌyá xi Isennixtjintsjere Naꞌenchana titsikinchja
    ma nchja bojore Jesús. ꞌBa nde niꞌyá ma tsu: “¡Jesús xi Naꞌenna!”, tsa bi Isennixtjintsjere
    Naꞌenchana tijñajin inimare.'
  cmn-FEB: 让我明确这一点：任何以上帝之灵说话的人，都不会说“诅咒耶稣。”但只有拥有圣灵，才能说出“耶稣是主。”
  gmv-RNT: Hessa gish oonikka Xoossa Ayanan haasayishe “Yesusi qangetidade” geenna.
    Hessathoka Xillo Ayanan gididi attin oonikka “Yesusi Goda” gaana asi doontayssa
    ta intes yootays.
  ncl-NT: 'Yoje, annimitzmachiltía sinda se lacal hual lajtutica pan ipampa Dios iEspíritu
    Santo amo quiman quijtus: “¡Jesús unca elehuis!” Huan noje amo quijtus oc se lajtol
    calica quihuejuecaltis Jesús. Huan amaqui huil quijtúa: “¡Jesús unca in Tata!”
    sinda amo quijtúa pan ipampa Dios iEspíritu Santo, pampa san in Espíritu Santo
    huil techmachiltía inon.'
  sua-sua: He ekam tok, kua havaeng nguk te, endruk mnam muk npa kerrereng e Yesus
    ka munik orom karo rhek mut kais kam mnor mnor mang ngar te, E Nunu A Totur tlo
    kaenkrovgem mar kam kerrereng tok e. Va endruk mnam muk ngam mrua havae mang ngar
    mruo te, Ngaldaip to e Yesus, mut kais kam mnor mang ngar kat te, mar ko mar mruo
    tuk, ngat ho lo is hak kam mrua havae mang ngar mruo tok e. Her gi enangthe E
    Nunu A Totur naka ktar el rengmat kun mnam mar, yek ngat kais kam mon e Yesus
    te, Ngaldaip to en tok.
  are-are: Athantama rrangkarranha ilama, Altjirraka Enkala paka relhanha rretjingamanga,
