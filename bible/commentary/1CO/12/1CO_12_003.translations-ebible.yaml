    xla' ū'tza' Māpa'ksīni'.
  bjk-bjk: Io nang, e ömaras e mum bara a Töxödös ne Tanono i kebeöt tua wewet te
    öng bara irabo tengen ögarin e Jisas. Ma kaim pe öng i eöt tua rengrengen bara,
