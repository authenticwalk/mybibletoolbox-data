    jiëꞌe jöho bogo vaerovo hesi javue.'
  geb-geb: Maaŋ muuŋgiap, gu khueŋ vuzvugi. Nde tuituigip khaŋ nzuai kameŋ ga ndɨkndɨgɨri.
