  san-TIB: ཨིཏི ཧེཏོརཧཾ ཡུཥྨབྷྱཾ ནིཝེདཡཱམི, ཨཱིཤྭརསྱཱཏྨནཱ བྷཱཥམཱཎཿ ཀོ྅པི ཡཱིཤུཾ ཤཔྟ ཨིཏི
