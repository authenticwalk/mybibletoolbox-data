  nfa-nfa: Nèti èèna ka, jaꞌa neo ho miu meꞌa, na, tatu boe abhu dhèu dhu paꞌèki dènge
    Roh Mola-Mèci Ama Lamatua, peka na, “Dhoo-saseo Yesus èèna!” Aa tatu dhèu dhu
