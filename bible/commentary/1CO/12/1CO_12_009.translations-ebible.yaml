    isiwa apana kerolala inamompaa baiwa amonau wanamode.
  qub-qub: Waquinpis Espíritu Santupita yachayta chasquin Tayta Diosman sumaj yäracunanpaj.
    Waquintana chay Espíritu Santulla churan gueshyaycajcunata allchacächinanpaj.
  att-att: Á iyawâ na gapay sù tádday yù napasigaggà nga pangikatalà na kâ Namarò.
    Á iyawâ na sù tádday yù pakáwayyá na nga mamammapiá sù ira máttakì.
  bki-bki: Ea tai, jian viekouoiano toru. Ea tai, jian napano mijikia milarur namieiano
    nalo.
  bqp-bqp: Nini mɛ̀n do pìi dì gbɛ̃ pãnde gba ludanaanikɛna zɛ́, gbɛ̃ pãnde sↄ̃
    gbɛ̃ werekↄ̃ana zɛ́.
  mcp-mcp: Shíshim ŋgwúd wɔɔŋgʉ̂ mə yə́ ŋgwɔ́l múúd búgə́ álal-ŋkul, a yə ŋgwɔ́l ŋkul
    mə lwág mímbə̂l,
  hat-hat: Se menm Lespri a ki bay yon moun lafwa, se li menm tou ki bay yon lòt don
    pou l' geri moun malad.
  npl-NT: Iwa oksikimeh, n Espíritu kinmaka weletílistli para matlaneltokakah. Oksikimeh
    kiseliah weletílistli para makimpajtikah kokoxkeh san ika se Espíritu.
  bgg-bgg: Chiih-è ò Ragung è bran jia shii migi phi, chiih-è gai bran shii ai è gang
    yi pha blu phi.
  eng-TCENT: to another faith by the same Spirit, to another gifts of healing by the
    same Spirit,
  eng-BSB: to another faith by the same Spirit, to another gifts of healing by that
    one Spirit,
  cpu-NT: Tzimatsi pashine itzimi itasonkaventajaantake Tasorentsinkantsi ari okanta
    javentaashiretziitantaari. Tzimatsi pashine itzimi itasonkaventake Tasorentsinkantsi
    ari okanta itekatsitakaantantari.
  san-ASM: অন্যস্মৈ তেনৈৱাত্মনা ৱিশ্ৱাসঃ, অন্যস্মৈ তেনৈৱাত্মনা স্ৱাস্থ্যদানশক্তিঃ,
  tac-NT: Jaré ralámuli gu'írilime ju napurigá 'we 'la bijchígame nímala Onorúgame
    'we 'la sébali olame ko. 'Lige jaré ralámuli gu'írilime ju napurigá 'we 'la sa'wame
    nímala nayume.
  eng-WEBPB: to another faith by the same Spirit, and to another gifts of healings
    by the same Spirit,
  gfk-H: Ma iakano Tanua ia mah i tar no nurnur ta tiga mesa. Ma iakano kapawena Tanua
    i tabar tiga mesa ma ira mangana hartabar wara halangalanga ira minaset.
  viv-viv: Kadu kaliva saꞋeyana againe vetumagana toyogina givetalaiyena be gavaimi
    Yaubada gaitoma lakahina ginafaisewani, medema faꞋina ginavetumaganena. Ada kadu
    kaliva saꞋeyana againe faiwala saꞋeyana givetalaiyena be anafaiweya toꞋaulolo
    ginasisiveyawadi.
  yao-yao: Mbumu jujojo akumpa mundu jwine chikulupi, Mbumu jujojo akumpa mundu jwine
    ntuuka wa kwalamya ŵandu.
  tgp-tgp: Isana tinapua pa Tanume Tapu atu mo sile na rasua, ale isana tinapua mo
    sile na otori mata na vai rojoa i tihai,
  auc-NT: Adocä Wængonguï Önöwoca apæ̈necä ëñëninque pancadäniya, Wængonguï eyepæ̈
    pönö cæcampa, ante wede pönënäni inte tömënäni wede näni pönënö beyænque nanguï
    cædänipa. Ayæ̈ Wængonguï Önöwoca adocanque ïnongä inte pönö cæcä æ̈ninque pancadäniya
    wënæ wënæ ïnäni ïnänite gampote apæ̈nedäni ate waa badänipa.
  kbc-NT: Pida iniaaɡ̶initace Aneotedoɡ̶oji Liwigo yajigota eledi ɡ̶onioxoa me niitigi
    me yoniciwadi eliwaɡ̶atakaneɡ̶egi, codaa iniaaɡ̶ini Aneotedoɡ̶oji Liwigo yajigota
    eledi ɡ̶onioxoa me yakadi me icilatidi eelotaginaɡ̶a.
  bmh-bmh: Ah Wes go gotal du tub gonugau ougab petak abun gusig muraneu. Ah Wes gonugtal
    du tub duailel ebeu mui kasarabun gusig muraneu.
  ctu-BL: Yambʌ mi' yʌq'uentel i ñop Dios ti wen xuc'ul cha'an jini jach bʌ Espíritu.
    Yambʌ mi' yʌq'uentel i c'ʌjñibal ti lajmesaya cha'an jini jach bʌ Espíritu.
  meq-meq: Ndo mekeleŋ eye na, Məsəfəre a vəlay gədaŋ ka məpe mədzal gər ka Yesu Kəriste
    ta deɗek eye. Ndo neŋgeɗ na, Məsəfəre a vəlay gədaŋ məmbəle ha ndo hay abəra ma
    ɗəvats. Maa vəl gədaŋ niye na, Məsəfəre eye nəte ŋgweŋ.
  noa-H: Maagwai hãaur k'ʌʌnag hich hag Hak'araupai k'ap'ʌ hapiejem, Hẽwandam ham
    dʌ̈i sim haawai dich juapaaupai pöd nem waubajöjöomjã hich jua t'eegauta wauju
    k'ap'ʌ hapiejem. Hãaur k'ʌʌnag hĩchab hich haguapai hõor mor mas sĩsidʌmjã monaaumk'ĩir
    hich jua t'eeg deejem.
  alp-NT: Tuhane Eni Ro mere lekwe Iriluke kbasa ete sae kena ihlaleke ktili loko
    Kristuse, eleyo ete sae makete, Ro mere Iriluke kbasa etei kena iono tamata esi
    mise bei makerake.
  san-VEL: anyasmai tenaivaatmanaa vi"svaasa.h, anyasmai tenaivaatmanaa svaasthyadaana"sakti.h,
  kbq-kbq: mago'mofona amentinti hu'za nemino, mago'mofona vahe'ma azeri knamare museza
    ami'ne. Hianagi magoke Avamu'mo zanami'ne.
  kbh-kbh: ínÿana cach Espíritbeyeca, obenana Crístbeñe puerte chaotsos̈buáchema,
    y ínÿabiamna, cach nÿe canÿe Espíritbeyeca, obenana jats̈tayana s̈oquënga jáshnama;
  ron-LSB: altuia credința, prin același Duh, și altuia darurile de vindecare, prin
    același Duh,
  pon-pon: O on amen, en pojon, a ren Nen ota, o on amen pai kan, men kakelada me
    jomau kan, a ren Nen ota.
  nhe-BL: San se Itonal Toteco quinmacatoc sequinoc tlacame ma quipiyaca miyac tlaneltoquili
    huan quinmacatoc sequinoc hueltilistli huan chicahualistli para ma quinchicahuaca
    cocoyani.
  sps-sps: Senviir Aaven Taabos tsun to ayei, onot non ma kat a mesmes a mes ma faason
    ya ten Gov onot non ma kat a fo kan karap tan nainy te rangats fi non ya Gov ma
    kat Ya. An senviir Aaven Taabos tsun kan to ayei, faan iny non a fifaan tana mes
    to tan tsipaar vainy faadis.
  wnc-wnc: Sike Waungu waapatakan aminu tapatutane musia tangenawan ita Anutue natapan
    kekeknga siwan puya tasiwik. Sike Waungu waapata tapatutane musia tangenawan ita
    amindane maitna sandeyamik.
  bus-bus: Nini mɛ̀n doo pì è gbɛ̃ pãnde gba ludanaanɛkɛna zɛ́, gbɛ̃ pãnde sↄ̃ gbɛ̃kɛ̃kↄ̃ana
    zɛ́.
  gub-BL: Umur ukàgaw amo awa pe no. A'e mehe a'e awa uzeruzar wera'u amogwer wanuwi
    a'e. Ikàg tuwe izeruzar haw. Umur ukàgaw amo awa pe no. A'e mehe a'e awa upuner
    ima'eahy ma'e imukatu haw rehe a'e.
  imo-imo: Aku tendeku Mini Kake Teli tirimomuni imbo tendo Goteni ulu enge nilimu
    manda tembalo lepamo nimbe ipuki tipili nimbe enge tirimo. Imboma tepa koinjo
    lipili enge mare aku tendeku Mini Kake Telimuni tewi nimbe imbo tendo enge tirimo.
  boj-boj: Mondor qujai dena tamo qudei naŋgi aqaryainjreqnu deqa naŋgi Yesus qa naŋgo
    areqalo tulaŋ siŋgilaboleteqnub. Mondor qujai dena tamo qudei naŋgi aqaryainjreqnu
    deqa naŋgi tamo mainjro qaji naŋgi boletnjreqnub.
  eng-DRA: To another, faith in the same spirit; to another, the grace of healing
    in one Spirit;
  knf-knf: Uji uwul aloŋ pfiyaar, kawul aloŋ kak mnhina mi pjeban bamaakal ; kë wul
    ţañ uşaaŋ aji uţen.
  san-KHM: អន្យស្មៃ តេនៃវាត្មនា វិឝ្វាសះ, អន្យស្មៃ តេនៃវាត្មនា ស្វាស្ថ្យទានឝក្តិះ,
  arn-NT: Kiñeke che llowkey feyentun, feytichi Lif Küme Püllü ñi kellun mew müten,
    fey kakelu che kay llowkey ti pepil tañi tremolafiel ta pu kutran.
  zas-NT: Abiꞌ por xyudar xSprijt Dios yuꞌ ree bén ma cwaꞌ guialrliladx ni guidiblagaa.
    Yuꞌ tëë ree bén ma cwaꞌ guialrniabee par yayüjn reeman bénragxuu ree.
  ken-NT: Ntá mmu amɔt Ɛfóŋó Bɛdyɛrɛ ǎchyɛ nɛka, ntá mmu achák anchyɛ akap bɛ́bú
    bo mame.
