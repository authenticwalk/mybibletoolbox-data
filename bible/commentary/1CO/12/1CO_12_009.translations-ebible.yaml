verse: 1CO.012.009
translations:
  kpx-kpx: Munanae Tumu ke igaeu nahi degomole vuvunetievege abu kemo abu evievimo
    negolahama. Keu nahi degomole vuvunetievege abu vavahanite degomole hoesegevema.
  okv-H: eto embo nei amita sovera ari ikeoi God humota eaguja eto embo nei ta sovera
    ari ikeoi humbuto embo kojaguja
  tbo-tbo: ma lawa gehouhi hai witumagana i lata Alugo Woiyawa a hagu uyahinei po
    gehouhi tu luyawata
  mal-C: ഇനി വേറൊരാൾക്ക് അതേ ആത്മാവിനാൽ വിശ്വാസം, മറ്റൊരാൾക്ക് ആ ആത്മാവിനാൽത്തന്നെ
    രോഗസൗഖ്യത്തിനുള്ള കൃപാദാനങ്ങൾ,
  grc-SR: ⸂ἑτέρῳ δὲ πίστις, ἐν τῷ αὐτῷ πνεύματι· ἄλλῳ δὲ χαρίσματα ἰαμάτων ἐν τῷ ⸂2αὐτῷ⸃
    πνεύματι·
  bgc-bgc: वो एक माणस ताहीं मसीह म्ह मजबुत्ती तै बिश्वास करण की काबलियत देवै सै, अर
    दुसरे माणस ताहीं आत्मा, बीमार लोग्गां नै ठीक करण की काबलियत देवै सै।
  khz-khz: VoVeaga Palaguna kwapuna na talima ta kamonagi eveniana, voVeaga Palaguna
    kwapuna na talima ta viti talimara vega-namara warewarena gauna pa tiavuna eveniana.
  deu-TKW: Wieder einem der Glaube im selben Geist, einem andern Gaben der Heilung
    in dem gleichen Geist,
  zsr-NT: Lëzcaꞌ cni, Lëczëꞌ Dios Böꞌ Laꞌy naꞌ runödzjëꞌ queëꞌ yetúëꞌ bönniꞌ yöl‑laꞌ
    rejlëꞌ Cristo bi gunëꞌ, atiꞌ yetúëꞌ bönniꞌ runödzjëꞌ queëꞌ yöl‑laꞌ huac ruúnëꞌ
    nup teꞌi.
  lin-lin: epai na mosusu kondima ; epai na mosusu, likabo ya kobikisa babeli ;
  hns-NT: Ek iesaai kauno kaam kare khaat bieswaas paawe hai, aur ekwa ke taagat miele
    hai bemarian ke attjha kare khaatien. Aur ie sab tjiedj ekahie Aatma dewe hai.
  noa-E: Maagwai ãaur khʉʉnag ich ag Akharaupai khaphʉ apiejem, Ẽwandam am dʉ̈i sim
    aawai dich juapaaupai pöd nem waubajöjöomjã ich jua theegauta wauju khaphʉ apiejem.
    Ãaur khʉʉnag ĩchab ich aguapai õor mor mas sĩsidʉmjã monaaumkhĩir ich jua theeg
    deejem.
  eng-EMTV: and to another faith by the same Spirit, to another gifts of healings
    by the same Spirit,
  mib-NT: Te nuū sava ga yō ni jēhe ya tahū jeē cúu cándíje nīhin yó jéē sáha ya jeē
    jicán yō, te sava ga yō cúu sáha yó jéē ndúvāha ñayuu cácuhū, te suni máá Espíritu
    sáha.
  lif-NT2: वेॽस्‍मान् हाबा खे़न् सेसेमाङ्‌ङिल्‍ले़ नसाःन्‍ले़न् याःम्‍बक् चोःक्‍मा,
    हे़क्‍क्‍याङ् वेॽइन् के़दुक्‍पा वेःम्‍मा पर्धाःम्‍हाॽ बा खे़न् लत्‍छा सेसेमाङ्‌ङिल्‍ले़
    पिरुॽ॥
  xnj-xnj: Mpungu yuyoyo akumpela yungi sadika, na yungi akumpela njombi ya kulamisa
    vandu.
  mmx-mmx: La ti lara manga na Loroonan Kaala mun i raba i mi lununu i lolos aleng.
    La ti lara manga i raba i mi lolos kusu ti lox avukat limixin mekmeres.
  cbr-NT: Nucën Papa Diosan ca aín Bëru Ñunshin Upitan 'imicëxuan uni raírin ami catamëquin
    —Nucën Papa Diosan ca asérabi 'ë 'aquinia —quixun 'unánquin upí ñu 'anun 'amia.
    'Amianan ca aín Bëru Ñunshin Upitan 'amicëxuan bëtsi bëtsi unin uni 'insíncë pëxcunun
    quixun 'amia.
  tee-NT: Chai ju apumatam xtaknicanta ju ixlhak'ailakts'in ni ixlhichux ix'alhunut
    ju lhilaksi ixchivinti Dios ni vasalh camuctaxtuya' tachi ju najun ju yuchi. Chai
    vana yu' ju Spiritu Santu ju xtaknita ju ani lhak'ailakts'in. Chai ju apumatam
    xtaknicanta ju ixlhak'ailakts'in ni lai palaich anavi ju tak'ank'anin. Para vana
    yu' ju Spiritu Santu ju xtakni ju chunch lhak'ailakts'in.
  eng-LSV: and to another faith in the same Spirit, and to another gifts of healings
    in the same Spirit;
  cak-NT: Y ri Espíritu Santo nuya' chuka' chique ch'aka chic kach'alal chi can niquiya'
    cánima riq'uin ri Ajaf Jesús chi q'uiy ri yetiquier niqui'en, y ch'aka chic nuya'
    uchuk'a' chique chi yetiquier yec'achoj ri yawa'i' coma.
  pah-NT: Gara'uva jitehe ombojiko hete ojipe'ga Tupana'ga rehe. A'ea jitehe omombiguka
    ojipe'ga pe g̃atetirũa g̃a hugwi.
  sja-NT: Ichiaba Tachi Ak'õre Jaurepa waapɨara ijãapipari Cristode ijãa bɨmaa, k'awaamerã
    wãara uchiait'ee Tachi Ak'õrepa jara bɨk'a, waide unu-e bɨ mĩda. Ichiaba awaraarãmaa
    k'ayaa beerã jɨpapipari.
  xed-xed: Mbrakwa zlghay nda ŋuɗuf vlaŋ tsa Sulkum ya ta sani. Mbrakwa mbamba mnduha
    vlaŋ va tsa Sulkum ya ta sani.
  mks-NT: Ta cája mé ínima̱ yi̱i̱ Ndióxi̱ yóho xi̱hín java na ña̱ ná candeé cáhnu
    ini na mé á. Ta sáhan mé ínima̱ yi̱i̱ Ndióxi̱ nu̱ú java na ña̱ ná cuu ndaja va̱ha
    na na̱ quíhvi̱.
  gfk-S: Ma ikino Tanuo iat bileng i ter no nurnur ta tike mes. Ma ikino kapawena
    Tanuo i tabar tike mes ma ira mangana hartabar ura halangalanga ira minaset.
  bmu-bmu: Kunöŋ Uŋa mohot mi qekötahöba mötnaripkö kalemŋi buŋa qem aŋguza. Toroqeba
    kunöŋ Uŋa Töröŋi miyöhök qekötahöba mem ölö-ölöwakö kalemŋi kalemŋi buŋa qem aŋguza.
  dgz-dgz: Amba God Guewa yan garaet God aigap anu tumat tapen menan aroewa nunini
    amba dawa vek wat inakam mumapen aroewa nuniniwa.
  eng-GNV: 'And to another is giuen faith by the same Spirit: and to another the giftes
    of healing, by the same Spirit:'
  zaa-NT: Attu te cą nna chi bete la'a mísmuba Espíritu iỹeni fe qui' quį. Adí cą
    nna té capacidad qui' quį para eyúni cą canu ra'ni, por medio de la'a mísmuba
    Espíritu.
  eng-WEBSTER: To another, faith by the same Spirit; to another, the gifts of healing
    by the same Spirit;
  guh-guh: Itsamonae pijinia jamatabëcuene caëjëpaeyaexanaponatsi penajamatabëcuenerutsinexa
    Diosojavabelia Dioso peyavenonabiabinexatsi daxitacuene yabara. Itsamonae pijinia
    jamatabëcuene caëjëpaeyaexanaponatsi pejamatejemayaexanaenexa piavitanevi. CaeEspíritu
    Santo rabaja pejamatabëcueneta bajarapacuenia jamatabëcuene caëjëpaeyaexanaponatsi.
  bon-bon: Tabe cuta nuuja ne ätrunga yääcäruge poto gwidape poto cidi me egä pagege
    äbita; cuta nuuja ne kokre yääcäruge biname bine pita cabu ca miiji wawenename.
  nhw-BL: San se Itonal Toteco quinmacatoc sequinoc masehualme ma quipiyaca miyac
    tlaneltoquili huan quinmacatoc sequinoc yajatili para ma quinchicahuaca cocoyani.
  swh-ONEN: Mtu mwingine imani kwa huyo Roho na mwingine karama za kuponya kwa huyo
    Roho mmoja.
  wbi-wbi: Kwa junge ikupela ulwitiko kwa Mhepo umwene juula, na kwajunge ikipelua
    kwa kusosevua mwa Mhepo jumo.
  bba-bba: Hunde turo wi, u rɑ ɡoo nɑɑnɛ dokebu wɛ̃, kpɑ u ɡoo dɑm wɛ̃ u kɑ bɑrɔbu
    bɛkiɑ.
  eng-KJVCPB: to another faith by the same Spirit; to another the gifts of healing
    by the same Spirit;
  kgk-NT: Ha ambue kwéry-pe Nhe'ẽ Marangatu tee va'e oikwaa uka ogwerovia tee hagwã
    Hesu-rehe. Ha ambue kwéry-pe ome'ẽ ombogwera hagwã hasy va'e-pe. Nhe'ẽ Marangatu
    tee va'e remime'ẽgwe-rupi ombogwera íxupe kwéry.
  waj-waj: Voovoono Anutuuqo fai kutaa iinaravaivee kiaa yaata utira tinniivaa mmuai
    Mmannasa Yoketaivoono inna mmiivai. Mmuai Mmannasa Yoketaivoono yaagueeqaivaa
    voovai mmikio rikioo nniitareeraiya tuqinnaivai.
  cpy-cpy: Eenitatsi itsipa ikantakaakari Ishire tajorentsi rawentaa-shire-perotyaari.
    Eenitatsi itsipa ikantakaakari Ishire tajorentsi retsiyata-kota-kaantantari.
  mpx-mpx: Yayaluwa Bwabwalena maisena o gamagal etegana al i paabulilek Yehoba ginol
    bwabwatana etega ni ginol ni ola wana awanun, ge etegana al ana guyau i pek tokasiyebwa
    ali kasiyebwa tomaha ge tomaha ni pwamolol.
  wbp-wbp: Pirlirrpa-kurlu jurrku-kurlu karliparla ngalya-kari wala-nyayirni nyina
    Jijaji Kirajikiji parrparda-juku panu-kari-piya-wangu. Jinta-kurlurlu jurrku-kurlurlu
    karlipa-jana ngalya-karirli parlpuru-mani nyurnu-patu.
  luo-luo: Ngʼato Rohono miyo yie, to ngʼat machielo omiyo mich mar chango ji;
  nhe-NT: San se Itonal Toteco quinmacatoc sequinoc tlacame ma quipiyaca miyac tlaneltoquili
    huan quinmacatoc sequinoc hueltilistli huan chicahualistli para ma quinchicahuaca
    cocoyani.
  aii-aii: ܠܚܲܕ ܐܚܹܪܢܵܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܗܲܪ ܒܗ̇ܘ ܪܘܼܚܵܐ، ܘܠܗ̇ܘ
    ܐܚܹܪܢܵܐ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܒܲܣܲܡܬܵ‌ܐ ܗܲܪ ܒܗ̇ܘ ܪܘܼܚܵܐ.
  esk-NT: atlasuli ukpiqsrisiqatlapkaqługu, atlasuli mamititchitḷapkaqługu iñuŋnik.
  msb-msb: Sa iba pa, pagsarig sa Dios an ginahatag sana mismo na Espirito, kag sa
    iba pa man an gahom na makabulong.
  cpa-NT: Juu¹² jmi²dsí² quiah¹² jøng² báh³ Diú¹³ jmo¹²dsa quiah¹² ca²dsiog³dsa hi²
    hé²dsa ma¹dsio¹² jǿg³ quiah¹²dsa. Jø¹² bíh³ juu¹² jmi²dsí² quiah¹² jøng² báh³
    Diú¹³ jmo¹²dsa quiah¹² ca²dsiog³dsa hi² tiúh¹dsa jmo¹²dsa hí³ dsa² dsoh³.
  dso-dso: ସେ ଗଟେକ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାସେ କାକେ କାକେ ବିସ୍‌ବାସ୍‌ ଦେଇସି ଆରି କାକେ କାକେ ନିକ
    ଅଇବା ବପୁର୍‌ ଦାନ୍‌ ଦେଇସି ।
  meu-meu: ma ta abidadama e heniamu, ma ta gorere ihanamolaidia siahuna e heniamu,
  yva-NT: Kaijinta pamo Anawayo Vambunino namije mo kovo vambunine raugaje indamu
    apa anave Amisy ai manakoe. Muno kaijinta pamo Mo kovo vambunine raugaje ai indamu
    po saumane raugavo vatano ugwanene mansai.
  dgc-dgc: Tu iba man dén éy pinagkaluuben na Espiritu a dikél i péniwala na ta Diyos.
    Du iba pa éy te kapangyarian a mégpahusay ta te ladu.
  zpm-NT: No lo zho rdeed me guieḻbiini dib zdoo zho rnalo zho Dios, niicle ncuaaṉe
    mazdraa ngaṉ rnab zho lo me, raca. No lo zho rdeed me guieḻbiini zeeṉe rnab zho
    lo Dios, riac grë meṉ rzacnë.
  hix-NT: Anaro, Khoryenkom hona rma haxa nenyaha. Àro hoye ro, toto nyeryehtorà rotho
    yeryaha, noro yano me rma rha. Anaro, ekehàtho komo yonyhoryehe, noro yano me
    rma rha.
  sim-sim: Hovok ma lal Masikome orhin or hashihindak kwambu mendek Jisasin hishiowenda
    nombon li toltangrihi sinda lir. Hovok lal Masikome namtar otohikop ma ol kavamisindan
    li mbawak jivik nanda lir.
  npi-ULB: त्यसरी नै कसैलाई एउटै पवित्र आत्माद्वारा विश्‍वासको वरदान दिइएको छ भने
    अझ अर्कोलाई उही आत्माद्वारा निको पर्ने वरदान दिइएको छ ।
  cgc-cgc: Duma an a paatagan din ta bakod na pagsalig naan ta Dyos. Duma an a, paagi
    ta abilidad na paatag din ki danen magpaayad ta mga ittaw na may masakit.
  tim-tim: Heak kârikŋe arekŋeak agaŋdo han biwiyeŋe Yesu nâŋgaŋmâ kârikŋeâk katmâ
    manbai. Dâ Heak Kârikŋe arekŋeak luâk siâ agaŋdo diwirâ kundatdâ makto âlepŋe
    akbai.
  yor-yor: Ó fi ẹ̀bùn ìgbàgbọ́ fún ẹlòmíràn, ẹlòmíràn ló sì fi agbára ìwòsàn fún nípa
    Ẹ̀mí Mímọ́ kan náà.
  wos-wos: Godna Hamwinya hambuk hwendéka nawulak di Godka jémba sarékéta di hurutendéka
    jonduka “mwi hundi dé” di na, wun jondu xakundéte. Godna Hamwinya hambuk hwendéka
    nawulak di bar hiyaakwa du takwaré di huréhaléké.
  emp-NTPO: Ab̶ari Ãcõrẽ Jaureba ʌ̃cʌrʌa dia b̶ʌa poya bio ĩjã pananamãrẽã. Idjab̶a
    ab̶ari Ãcõrẽ Jaureba ʌ̃cʌrʌa dia b̶ʌa cacua biẽ́ b̶eara poya biabid̶amãrẽã.
  eng-F35: to a different one faith, by the same Spirit; to another presents of healings,
    by the same Spirit;
  ind-ind: Kepada yang lain lagi, Roh itu memberi keyakinan yang luar biasa. Dan kepada
    sebagian lain, Roh yang sama juga memberi kemampuan untuk menyembuhkan orang sakit.
  pes-OPCB: او به یکی ایمانی فوق‌العاده عطا می‌نماید، و به دیگری قدرت شفای بیماران
    را می‌بخشد.
  mpt-mpt: eka mak ile Gode bainobo geniba e okoko sbalma okok kemin titilo omkaye
    bianea eka mak ile nakaia unangai gembib biamo klaubeiba ayam anamin titilo omkaye
    bianea
  ssx-ssx: Do homeke Sipitidima꞉ hali ma꞉nda꞉ pa꞉ta꞉ ota꞉ hone tulaasa꞉eki hala꞉la꞉pate
    pa mo homeke Sipitidima꞉ kone hali ma꞉nda꞉ pa꞉ta꞉ mo yeni haaseme wanda꞉halina꞉
    yeni tandelaasa꞉eki hala꞉la꞉me.
  mkl-mkl: Hunde ɑkɑ̃ui í yɑ muɑ inɛ ɡɔ ŋɑ ɡbuɡbɑ̃i nɑɑnɛ ku dɑsi, nɔ ku muɑ inɛ ɡɔ
    ŋɑ ɡbuɡbɑ̃ ɑ jɔ̀ bɔ̃ɔ ŋɑ ɑ bɑ iri.
  gaq-gaq: ଆତେନ୍‌ ମୁଇଙ୍ଗ୍ ପବିତ୍ର ଆତ୍ମା ଜାଣ୍ତେକେ ବିଏ ବିସ୍‌ବାସ୍‌ ବାରି ଜାଣ୍ତେକେ ବିଏ ନିମାଣ୍ଡା
    ଆଡିଙ୍ଗ୍‌ନେ ବପୁ;
  gof-RNT: He Geeshsha Ayyaanay issuwas ammano, hankkuwas qassi pathiya wolqqaa immees.
  unx-unx: ଏନ୍‌ ମିଆଁଦ୍‌ ପାବିତାର୍‌ ଆତ୍ମାଗି ମିହୁଡ଼୍‌କେ ବିଶ୍ୱାସ୍‌, ଆଡଃମିହୁଡ଼୍‌କେ ହଡ଼କକେ
    ବୁଗିକ ନାଗେନ୍ତେ ପେଡ଼େଃ ଏମାଃଏ ।
  gah-gah: Itó vegená makó nene ámina Sikalahulímogó alémo vávani igo, Ómasimú gele
    alévolé onoikeve loko alévolé suni ale utó oaká noive. Makó nene ámina Sikalahulímogó
    alémo vávani igo kivisi vegená kelémo zokoaká noive.
  lcm-lcm: Ani mangsikei kata alis ia ta lomlomon, si sikei palau a Malanganto ang.
    Taun ani mang anu, keve alilis i vilvil ato, singina si sikei palau a Malanganto
    ang.
  aer-aer: Utnengele anteye awethe artwe arrpenhe atnerre-ileme nhenge lterrkele itelaretyenhenge,
    awethe re artwe arrpenhe ngangkere antheme tyerrtye rlkerte areye angkwerre-iwetyeke.
  qvc-NT: Chay Ispiritunllam wakinninchiqta yanapawanchiq, Tayta Dyuspilla tukuy shunqo
    yuyakunanchiq. Wakinninchiqtam chay Ispiritunlla yanapawanchiq, qeshyaqkunata
    kach'akachinanchiq.
  tgl-ULB: Sa iba naman ay binibigay niya ang pananampalataya sa pamamagitan ng iisang
    Espiritu at sa iba naman ay kaloob na magpagaling sa pamamagitan ng iisang Espiritu.
  cbs-NT: Betsa jabias Yushinwen jawen kushipa yunukin jawa dateama shinan betsa betsapama
    ikunjaidawanikabu wakin betsa isin teneaibu jatu kaya wakin xuxawanika wakinan,
  xtm-NTPP: Te ka iyo yo'o chi maa Xtumani Ndios ma sa'a ja masu nawa ko kasi ndee
    ko kasi ndoso ja ni‑yu'u ni‑ini o kukanu ini o maa ya ma, te sa'a ya nawa kakan‑ta'vi
    o nuu ya ma. Te ka iyo yo'o chi maa Xtumani Ndios ma sa'a ja nuna jin kakan‑ta'vi
    o nuu Su'si ma ja na nduva'a in ñayii ku'u ma chi nduva'a i.
  nnq-nnq: Uhuke ujwo ampe jumwe imani, jonge ampe kitoi chu kulamiya.
  bao-NT: Aperã, cʉ̃ Añuri Yeri jʉorira, díámacʉ̃ tʉo nʉcʉ̃ bʉoriquere tiicojo ecoma,
    aperã ñucã, cʉ̃ Añuri Yeri jʉorira, diari majare cʉ̃ja ca diarique ametʉenepere
    tiicojo ecoma.
  san-ORI: ଅନ୍ୟସ୍ମୈ ତେନୈୱାତ୍ମନା ୱିଶ୍ୱାସଃ, ଅନ୍ୟସ୍ମୈ ତେନୈୱାତ୍ମନା ସ୍ୱାସ୍ଥ୍ୟଦାନଶକ୍ତିଃ,
  huv-NT: Átan Nangaj Espíritu üüch altiül majaw xeyay wüx leawa nej andiüm, ngo machiw
    omeaats wüx. At nejay Nangaj Espíritu üüch alinop ndom ombas mamongoch iün andeow
    moniün andeow.
  otn-NT: Mi̱'da p'ʉya, di japra̱ Espíritu Santo ngue nu̱'mø mmat'Oja̱ ra̱ ja̱'i̱,
    da̱ di̱nna̱ mmʉi ra̱ ja̱'i̱ ngue di̱ nja'a̱ te äp'a̱ Oja̱. Mi̱'da p'ʉya, ra̱ Espíritu
    Santo di u̱nna̱ ts'ɛdi ra̱ ja̱'i̱ ngue da̱ 'yøthe yø därquɛ̱hi̱.
  nop-nop: Me niŋ adi Munabuli wendigoŋ tubulodaune nadisukiliti wapumnit hatiŋa Bepaŋ’walaŋ
    kudi wapum niŋ titiŋdok ninadiŋa tubune folooŋnit mintalak. Eŋ me niŋ adi Munabuli
    wendigoŋ tubulodaune metam yagit folofigitahinit yehitubu-kedebalak.
