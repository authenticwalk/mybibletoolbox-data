verse: 1CO.012.007
translations:
  kpx-kpx: Ige Dilava Munanae Tumuike vuvune vaveve igaegaeai nahiovei isiviale nahi
    kemo mole negotievei.
  okv-H: Eto Ahihi Otohu na embo vahai vahai amita jota pure eaguja amo embo vahai
    vahai avoembo ae rate embo tapa avoembo eaguja
  tbo-tbo: Alugo Woiyawa a ombenena lawa emosi po emosi awai e weleweleta ipa uyahinei
    ata lawa ta haguhi.
  mal-C: പൊതുനന്മയുദ്ദേശിച്ചാണ് ഓരോ വ്യക്തിക്കും ആത്മാവിന്റെ ദാനം നൽകിയിരിക്കുന്നത്.
  grc-SR: Ἑκάστῳ δὲ δίδοται ἡ φανέρωσις τοῦ πνεύματος πρὸς τὸ συμφέρον.
  bgc-bgc: एक इसी काबलियत सै जो म्हारे म्ह तै हरेक ताहीं दी जावै सै, जो पवित्र आत्मा
    की मौजूदगी नै दिखावै सै ताके हम अपणे संगी बिश्वासियाँ की मदद कर सका।
  khz-khz: Veaga Palaguna talima kwapurakwapura geriai ematagaina, kwalana ekalesia
    maparana veveakava pia rawali ularana.
  deu-TKW: Jedem wird aber die Kundgebung des Geistes verliehen, wie es frommt.
  zsr-NT: Dios runnëꞌ qui queëruꞌ tu le nac bëꞌ napruꞌ yöl‑laꞌ huac queëꞌ Dios Böꞌ
    Laꞌy, lë naꞌ ruziꞌruꞌ xbey yúguꞌtëruꞌ.
  lin-lin: Nzokande, Molimo amimonisaka epai na moko na moko mpo na bolamu ya bato
    nyonso.
  hns-NT: Pawietr Aatma har ek iesaai dwaara apane ke dekhaawe hai samaadj bhar ke
    faida khaatien.
  noa-E: Magta Ẽwandamau ich chaainag amachpierr ich Akhaar jua theeg khĩir pogkhe
    deemaajem, magʉm gaaimua chi ʉ̈kha durrum khʉʉn thumta wajapha wënʉrramkhĩir.
  eng-EMTV: But to each one the manifestation of the Spirit is given for the profit
    of all.
  mib-NT: Te nuū ná ɨɨn ná ɨɨn yó ní jēhe Yaā Dios tahū jeē sáha Espíritu yā jiín
    yó, návāha na sáha yó jéē ije jnáhan yó jiín jnúhun ya.
  lif-NT2: आल्‍ल सेसेहुप्‍लक्‍को कुभाॽ पिसिङ्‌मारे़ लागि सेसेमाङ्‌ङिल्‍ले़ कुयाःम्‍बक्‍किन्
    थाःप्‍ल फाॽआङ् याम्‍साम्‍गे़न् पर्धाःम्‍हाॽ काक् मनाहाॽ लत्‍छाआङ् मे़न्‍छे़न्‍छिङ्‌ङे
    पिरे़आङ् वाॽरो॥
  xnj-xnj: Kila mundu ipewa ugubukulo na Mpungu kwa chiyonjokesu chavoha.
  mmx-mmx: Moroa im taba legetgesa radi mi leventamtaba at Loroonan Kaala kusu tin
    ti lok tooro limixin axap di nunu.
  cbr-NT: Nucën Papa Diosan ca aín unicama achúshi achúshi, anúan aín unicama raíri
    upiti Jesucristomi sinánun quixun 'aquinun 'inania. 'Ináncëxuan aín Bëru Ñunshin
    Upíñu 'ixun upí oquin ñu 'aia isquin ca unicaman 'unánti 'icën, Nucën Papa Diosan
    Bëru Ñunshin Upitan 'amicëxun ca 'aia quixun.
  tee-NT: Pus la'is'atsucunti'an ju pumatamin pumatamin tasui ixtachaput ju Spiritu
    Santu ni laich ca'apu'aktaiju ju ali'in.
  eng-LSV: And to each has been given the manifestation of the Spirit for profit;
  cak-NT: Y roma ri samaj ri yo'n chake chikajunal, k'alaj chi c'o ri Espíritu Santo
    kaq'uin. Y ri samaj ri yo'n chake, can c'o utz nuc'om-pe chique ri kach'alal.
  pah-NT: Tupana'ga gwepiuka gwa'uva remimbuhura nhande nanenani topoko pa ti g̃a
    ojipe'g̃a javo.
  sja-NT: Mãgá Tachi Ak'õre Jaurepa ma ne-inaa awara-awaraa oopipari Cristode ijãapataarãmaa,
    ãchi chik'aripa p'anapataadamerã.
  xed-xed: Nda tvi kavghakavgha ta mara Lazglafta ta mbrakwa Sulkumani nda ghuɓa ma
    inda mndani, ŋa katuvtá vgha nda tsi.
  mks-NT: Ta sáhan Ndióxi̱ in ña̱ha nu̱ú in in í já náha̱ ña̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱
    iní ta xi̱hín ña̱ yóho cuu chindeé yo̱ tócó ndihi na̱ cúú cuéntá Jesús.
  gfk-S: Ma ne God la hamanis ta di tiketike be no Halhaaliena Tanuo i gil ira nuno
    gingilaan nalamin ta di ura harahut di bakut.
  bmu-bmu: 'Uŋa Töröŋan könagesö urunini naŋgöi köhöibingöra möta nup memegö mötmöt
    kalemŋi indeliga ölŋan mönö mohot mohot neŋgöreŋ kewö me kewö asuhumakza:'
  dgz-dgz: Ap gapan, God Guewa waenapan kakaewa muga menan yan garaet ugup ugup nunen.
  eng-GNV: But the manifestation of the Spirit is giuen to euery man, to profite withall.
  zaa-NT: Pero la'huacca qui' ttu ttu tsa ri'u nu rulue' qui'ni dua Espíritu lani
    ri'u nna ną́ para aprovecho tse' qui' iyaba ri'u.
  eng-WEBSTER: But the manifestation of the Spirit is given to every man for profit.
  guh-guh: Caejivi canacujitsia, Dioso pejumecovënëtsivi, Espíritu Santo pejamatabëcueneta
    jamatabëcuenecaëjëpaeyaexanatsi xua Dioso tonacuenebavanapaejitsia. Nexata bajarapamonae,
    caejivi canacujitsia, caëjëpatsi peyavenonaenexa bajarapajamatabëcueneta daxita
    Dioso pejumecovënëtsivijavabelia.
  bon-bon: Acejiyame te biname bime yepäyepä cabu maramara gaabe ca yaaboclomäjuge,
    egä teeme Seemo pisi nyene teeme cabu. Siige iyeta mule, lui maramara biname cabu
    läpletneräjuge, teepi iyeta biname bime miiji tääpume.
  nhw-BL: Huan Itonal Toteco quinextía para itztoc ipan sesen tlaneltocaquetl pampa
    quimaca nochi nopa yajatili catli monequi para ica quinpalehuis nochi sequinoc
    tlaneltocani.
  swh-ONEN: Basi kila mmoja hupewa ufunuo wa Roho kwa faida ya wote.
  wbi-wbi: looli umuunhu ghweni ipelua ulusyetulilo ulwa Mhepo muluvumbulilo lwa vooni.
  bba-bba: Bɑ bɑɑwure kɛ̃ru wɛ̃ te tɑ sɔ̃ɔsimɔ mɑ u Hunde Dɛɛro mɔ kpɑ u kɑ tu dendi
    tɔmbu kpuron ɑrufɑɑnin sɔ̃.
  eng-KJVCPB: But the manifestation of the Spirit is given to every man to profit
    withal.
  kgk-NT: Nhe'ẽ Marangatu tee va'e nhande rexakwaa rei, peteĩ teĩ va'e-pe ome'ẽ me'ẽ
    gwemime'ẽ. Hemime'ẽrã ome'ẽ nhande-vy nhanhopytygwõ rei hagwã.
  waj-waj: Ta mmuakiaaya yoketaama variateeraivaara Mmannasa Yoketaivo mmuaavai mmuaavai
    ti aakiaiyauvaki varikiai ta mmooriiyauvaa iikiaunnano Anutuuqaa yaagueeqaivo
    kooyaa vaivai.
  cpy-cpy: Maawoeni aakapaeni, eenitatsi oeyita rantakaa-yiteeri Ishire tajorentsi
    roñaahantari, rootaki ashiminthata-kaantyaariri itsipa kemijantzinkari-paeni rantayiteero
    rirori kameethari.
  mpx-mpx: Yehoba iya Yayaluwa Bwabwalena wana gasisi i pamasal kila maisena ge maisena
    eliyala ekelesiya bwalibwaligena ana labe kaiwena.
  wbp-wbp: Yinyi kangalpa ngalipaku Kirijini-patuku yartarnarri nyanungu-nyangu, ngula-jangkarluju
    yungurlipa Pirlirrpa Kaatu-kurlanguju milya-pinyi ngaliparluju, ngula-kurlurluju
    yungurlipa-nyanu wiri-mani pirrjirdi-karda.
  luo-luo: Roho nenore e ngima ngʼato ka ngʼato e yo mopogore opogore, mondo okel
    konyruok ni ji duto.
  nhe-NT: Huan Itonal Toteco quinextía para itztoc ipan sesen tlaneltocaquetl pampa
    quimaca nochi nopa hueltilistli huan chicahualistli tlen monequi para ica quinpalehuis
    nochi sequinoc tlaneltocani.
  aii-aii: ܐܝܼܢܵܐ ܩܵܐ ܟܠܔ ܐܢܵܫܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ ܓܸܠܝܵܢܵܐ ܕܪܘܼܚܵܐ ܠܝܘܼܬܪܵܢܵܐ
    ܟܠܵܢܵܝܵܐ،
  esk-NT: Ipqitchuam Irrutchim iñuk savatlapkaqmauŋ qanusripayaamik, ilaan ukpiqsriruapayaat
    ikayuusriaqaqtittaġigai taavrumakŋa.
  msb-msb: Niyan, may paghimo san Espirito Santo sa kada tawo para sa kaayuhan san
    tanan.
  cpa-NT: Ma¹quién¹ juu¹² jmø³hiég¹ cuø¹² Diú¹³ quián² jniang³ lah¹jan² lah¹jan² jniang³.
    Mi³jøng² dsio¹ lé² quián² jniang³ ca¹lah¹jái¹ jniang³.
  dso-dso: ମାତର୍‌ ସବୁ ଲକର୍‌ ମଙ୍ଗଲ୍‌ ପୁରାପୁରୁନ୍‌ ଅଇବାକେ ବିନ୍‌ ବିନ୍‌ ଲକର୍‌ ବିତ୍‌ରେ ସୁକଲ୍‌
    ଆତ୍‌ମାର୍‌ ବପୁ ବିନ୍‌ ବିନ୍‌ ଇସାବେ ଜାନାପଡ୍‌ସି ।
  meu-meu: A Lauma ese taunimanuma vada e hahedinarai henidia hagau-hagau, namo ihavarana
    totona.
  yva-NT: 'Anawayo Vambunine mo ama kovo vambunine raugaje wansai tutudi indamu ngkov
    irati anugano Amisye mansai vintabo. Weti Ama kovo vambunine kotare no taiso:'
  dgc-dgc: Nipagkaluub na Espiritu ta bawat esa dikitam i sarili tam a tungkulin,
    monda magserbisiyu kitam ta kakaguman tam.
  zpm-NT: Guieḻbiini ne rneedz Espíritu Sant lo ne tib tib ne, laaw rneedz me parne
    dziuuṉlsa ne xyudar grë zha ne nacgrë ne gacndioṉraa ne zha racladz Dios.
  hix-NT: Anar me rha tàywero keryatxhe, Khoryenkom yokato, tahoxet yonyhony me kesnàr
    kom horà. Àro wyaro noro nenyàr me tehxatxhe, kàwyamo, towenyxa nye, omeroron
    komo yakoronomanàr horà, Kryestu mryenon komo rma yakoronomanàr horà.
  sim-sim: Avui Wasilaka ma ol nakrem Jisasin ni hishindiyanda man ni jelyakmbaha
    Masikome orhin nirin hari ri.
  npi-ULB: सबैको भलाइको निम्ति हरेकलाई आत्माको बाहिर देखिने चिह्न दिइएको छ ।
  cgc-cgc: Kada isya ki kiten paatagan ta abilidad na pamatuod na Dyos Ispiritu Santo
    naan ki kiten daw mga abilidad an paatag ki kiten para ta kayaran ta tanan na
    mga gatuo.
  tim-tim: Aregât keiŋe hin. Anutuŋe Yesugât kâmot hârok âlepŋe manbai dâm ikiŋaet
    Heakŋe huŋgunaŋdo nen tânaguwaengât konok konok meme aknengimbo âi siâ mem kârikŋe
    kenuŋmaen.
  yor-yor: Ṣùgbọ́n à ń fi ẹ̀bùn Ẹ̀mí fún olúkúlùkù ènìyàn láti fi jèrè.
  wos-wos: Godna Hamwinya dé nana mawulimbu téta dé nani nak nakéka hambuk hwe, nani
    Godna du takwa atéfékré yikafre hurumbete.
  emp-NTPO: Ãcõrẽ Jaureba dadjirãza ne obibaria djabarã jũmarãda carebad̶amãrẽã.
  eng-F35: But the manifestation of the Spirit is given to each one for the common
    good.
  ind-ind: Setiap kemampuan tersebut diberikan kepada kita masing-masing sebagai tanda
    yang nyata dari Roh Allah, tujuannya agar kita semua dapat saling menguatkan.
  pes-OPCB: به هر یک از ما عطایی داده شده تا بتوانیم همدیگر را کمک کنیم.
  mpt-mpt: Gode Hobe nib bobol temo bibe bianea e funanea Ne titilo ne bainobo galin
    nakaia unangai omia i klayam bianiba i sinwalo maki daabesese nine geneta e titilo
    nibo alukum elekiem olokiem omkayebe kesoa Gode bainobo galin naka unang nibo
    titil olo omonoba naka mak unang maki daabesese nomo!
  ssx-ssx: Wanda꞉hali paeyao epeaaluekema꞉ mo Sipitidima꞉ niki paeyao homeke homeke
    pa꞉ta꞉ ipika꞉ pitaasa꞉eki wala꞉la꞉me.
  mkl-mkl: Í nɑ inɛ fei ɑmuɑ iyi wɑ nyisi iyi Hundeɛ wɑ ce icɛ siɛ nɔ ku ceò icɛ nɑ
    ɑrɑnfɑ̃ɑnii inɛ fei.
  gaq-gaq: ସାପାରେନେ ମଙ୍ଗ୍‍ଲ୍‍ ସା ସାପା ରେମୁଆଁବାନ୍ ପବିତ୍ର ଆତ୍ମାନେ ବପୁ ବିନ୍‌ବିନ୍ ବାବ୍‌ରେ
    ତ୍ନାଏ ।
  gof-RNT: Shin issuwas issuwas imettida imotatan harata maaddana mela Geeshsha Ayyaanay
    qonccees.
  unx-unx: ସବେନ୍‌କଆଃ ବୁଗିନାଃ ନାଗେନ୍ତେ ମିମିଆଦ୍‌ ହଡ଼କଆଃ ଥାଲାରେ ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ
    ପେଡ଼େଃ ରାକାମ୍‌ ରାକାମ୍‌ ଲେକାତେ ଉଦୁବଃଆ ।
  gah-gah: Sikalahú nenémo monokú lamaná iki minatave loko monolímini zámuza mukí
    nene gona moloko leme asú oaká noive.
  lcm-lcm: Ani siksikei a igenen, God katala asereiai ani alilis i Malanganto singina
    si pakangai aro ani kuvkuvulan aongos.
  aer-aer: Utnenge Mwerrele anwerneke imerneme nthakenhe-arle anwerne urrkapentye
    arrpenhe mpwaretyeke Ngkarteke, re anwernenhe lterrke mpwareme nhenge anwerne
    tyerrtye arrpenhe areyeke mwerre mpwaretyenhenge.
  qvc-NT: 'Chayshinam Dyuspa Santu Ispiritunqa yumbayninchiqta yanapawanchiq, yach''ananchiq:
    “Santu Ispiritum noqawan”, nishpa. Chayshinam yanapawanchiq, kriyiq masipura yanapanakunanchiq.'
  tgl-ULB: Ngayon naibigay sa bawat isa ang panlabas na paghahayag ng Espiritu na
    kapaki-pakinabang sa lahat.
  cbs-NT: Diosun nuku yunukin chanima xabakabi jawen Yushin Pepawen nuku tibi medabenanti
    shadawakin ikunwainbu dasibibu paxkatima wakin nuku yunua akeakemiski.
  xtm-NTPP: Te maa Xtumani Ndios ka iyo ji'in o ma, táa ya maa maa o sukan jin ko
    sa'a jin ko kuu o, sukan‑va'a jin chindee tna'a ndi‑in ndi‑in o.
  nnq-nnq: Kila mundu apata kitoi cha Uhuke kwa magambu ga kajangata bandu boa.
  bao-NT: To cãnacãrãpʉrena, Añuri Yeri cʉ̃ ca niirijere jĩcã wãme to ca bii bau niiro
    tiimi, niipetirãpʉ añuro cʉ̃ja ca niipere ĩigʉ.
  san-ORI: ଏକୈକସ୍ମୈ ତସ୍ୟାତ୍ମନୋ ଦର୍ଶନଂ ପରହିତାର୍ଥଂ ଦୀଯତେ|
  huv-NT: Pues meáwan leaw Nangaj Espíritu üüch anopnopoots marangaats, aag ayaj üüch
    para alndom mambeolaats meáwan minipilan Teat Cristo.
  otn-NT: N'na ngu̱ n'najʉ, Oja̱ bi zänni̱ tema̱ 'bɛfi ja ngue ga̱ øthʉ, gue'a̱ ra̱
    Espíritu Santo di ha̱cjʉ ra̱ ts'ɛdi ngue da̱ zä ga̱ ørpa̱hʉ rá̱ 'bɛfi Oja̱. Pɛ
    nu̱'a̱ te gätho ma̱ 'bɛfi bi 'dacjʉ, bi 'dacjʉ ra̱ 'bɛfi para ngue da̱ 'yørpa̱bi̱
    ra̱ nho ma̱ mmi̱'yɛ̱c'ɛ̱i̱hʉ.
  nop-nop: Munabuli adi kwanaiŋiŋ miŋgilaŋgoŋ tiŋa metam hogohogok yehitubu-lodadok
    nadiŋa metam molomolom saŋiniŋŋiŋ nimilak.
  obo-NT: Dos ipat sokkad keta, id boggayan to kogahan, patow no no-iroomman ki to
    Uhis no Ispiritu amoy od pokotavang ki to mgo duma ta nod pompomakoy.
  cak-ENT: Y riq'uin ri sipanic ri yo'on cheke chikajujunal, nk'alajin que c'o ri
    Lok'olüj Espíritu kiq'uin. Y ri sipanic ri' yo'on cheke, richin nc'atzin cheke
    konojel.
  lif-NT: ᤀᤠᤸᤗ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥ ᤁᤢᤓᤠ᤹ ᤐᤡᤛᤡᤱᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤌᤠ᤺ᤵᤗ ᤑᤠ᤹ᤀᤠᤱ
    ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤐᤷᤎᤠ᤺ᤶᤜᤠ᤹ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤗᤳᤇᤠᤀᤠᤱ ᤔᤧᤴᤇᤧᤴᤇᤡᤱᤅᤣ ᤐᤡᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nūū tá iin iin ó nī jēhe Yāā Dios tāhvī jā sáhá Espíritu yā jíín ó, tácua
    ná sáhá ó jā cuja ndá táhán ó jíín tūhun yā.
  san-TIB: ཨེཀཻཀསྨཻ ཏསྱཱཏྨནོ དརྴནཾ པརཧིཏཱརྠཾ དཱིཡཏེ།
  qve-NT: Chaymi niykichis, Santo Espirituqa sapankamanchistan yanapawanchis, tukuy
    clase oficiokunata ruwananchispaq, chay oficiokunawan llapallanchis yanapanakuspa,
    allinta kawsananchispaq.
  pao-NT: Soo Te Naa ka tu Besa Pooha-ma nanasusumuoo numu sootuha'e, o'no tamme no'yoona
    nanatummatzikwu.
  cbu-NT: Iyaa ichinguroom istaku, ngutani nda taakini; yaanpatatini Apanllimun kizpurtamaam
    istakaniya. Wizpurireemani zapanee istakiya.
  usa-usa: móra-mora-yuraqa Aokaq-Áágómá mi-qtátááqá Îtuni waayúkayaba íráqôniq kéumayikena
    mirá kéiye.
  soy-soy: Nfɑ́ɑsɔnɛ yɛ nlihɛɛhɛɛ ḿpɑ́ úye hɛlɛ ukɛ́ nɛ n-nnɑŋɛ nyísɛ likɛ́ nɛ
    ntɔ́nɛ́í yóriyɛ.
  hui-hui: Ibunaga Dinini ibu wali agaliha kago walia holenaga Ngode Datagaliwabehanda
    ti hangu hangu bayale helo miaga.
  amf-amf: Een wulna yisa meteka meteka Manpas Gazansa imintonam konin imbhayno kinka
    kikalanka yer payya kenin haapoadettsine.
  quc-NNT: Ri Dios kuya chke ri kojonelab' chkijujunal jas ri käk'utuwik chi k'o ri
    Loq'alaj Espíritu pa kanima'. Yo'm k'u wa' chke rech konojel käkiriq utzil.
  dob-dob: Ta Yaluyaluwa Tabuna ꞌina eguyai ꞌebweuna ꞌebweuna ꞌedaya nate maiboꞌada
    ꞌada lema manuna,
  wrs-wrs: Mana vemava Sesoasongolnamba nungliv ambara indhanarinirava, nonam owalm
