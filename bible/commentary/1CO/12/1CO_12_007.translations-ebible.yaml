  bqc-SIM: Lua Nisĩna ì dɛdɛ baadewa gbɛ̃́pii kã́fĩa yã́iɛ.
  tcz-CHONGTHU: Lhagao thilpeh hi eiho khat cheh eikipeuva ahin, hiche jal'a chu eiho
    khat le khat ikihuto theiyu ahi.
  mar-mar: पण आत्म्याचे प्रकटीकरण हे सर्वांस उपयोगी होण्यास एकेकाला दिले आहे.
  snp-snp: Eti imo, ya Ouna aumala olu oloto pito ya wenenala mau naba olu lalo o
    gedenae, loto aumalawa ailo-ailo iya mele gimimo uto, muki ya inanimo aumanina
    iya ku gedeto gimami ne.
  isl-isl: Heilagur andi opinberar kraft Guðs í hverjum og einum, með þeim hætti sem
    helst verður kirkju hans til eflingar.
  spy-NT: Iboorunēē keey ꞉Tāmirmiryēēt wōlēē mii ꞉chii sukuyēētyēēchi biiko tukul.
  xnn-xnn: Tay tonggal esay mamati et maagtan is mangipaila ay wada ken siya nan Ispirito
    Santo ngem nan kaosalan nan intedna et ta menbinadang tako.
  mwe-mwe: Ikabheje kila mundu anapegwa nng'ibhulo naka Mbumu kwa pwaida ja bhowe.
  tte-tte: Yaubada iya Yaluyaluwa Tabuna ana kaiwe iyeyama kita kaigeda kaigeda kolila
    ekalesiya meuloina kana sagu kaiwena.
  tcs-tcs: God i gibe dem gipt blo da Spirit blo em solong po elpe ol nada Kristian.
  hlt-THB: Hawihkhaangnaak a hamna Myihla simsaknaak ce thlang boeih a venawh pek
    na awm hy.
  soq-soq: Apana deadea amonau otamoiena bedewe Aleu kakaiwa nolawaida sabamosade.
    Tane mo amonau sa otamoiena mampe ekelesia saumompo sumanaibu bedewe badowa enompaa
    baiwa.
  qub-qub: Cada ünunchïtami Espíritu Santu juc yachayta-cama gomanchi yanapänacunanchïpaj.
  att-att: Á sittam nga katággitádday nga mangikatalà kâ Namarò yù neddán sù pakáwayyá
    tam nga naggapu sù Ikararuá ni Namarò, á yáyù nga mepasingan ta ajjan nittam yù
    Mangilin nga Ikararuá ni Namarò. Á yá inipangiyawâ na sù pakáwayyá tam, tapè abbágát
    tam yù ira kábulut tam.
  bki-bki: Jibe ka, ea tivelinio na moroano nalo napano Niununo Lu jianio, namoneano
    nalo amijikia ajevio beve dolu, jakii venia ga napano Atua bitii ka mia riija
    lie taara na namoneano nalo.
  bqp-bqp: Luda Nini dì didi baadia gbɛ̃ sĩnda pínki karana yãimɛ.
  mcp-mcp: Muud yɛ̂sh Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə yə́ ŋkûl nə́ a sáág sâ yɛ́, a yə́ nyə
    ŋkul nyɔɔŋgʉ́ shú nə́ í kwííndʉ́g bɔ́ɔ́l bɛ̂sh.
  hat-hat: Lespri Bondye a fè travay li yon jan nan lavi chak moun, men li fè l' pou
    byen tout moun.
  npl-NT: N Espíritu sejse kinmaka se weletílistli para manomechompalewi.
  bgg-bgg: Zab shii wie yi pha zab bran shii Ragung um ne lumuii doh yi ro.
  eng-TCENT: A manifestation of the Spirit is given to each person for the benefit
    of all.
  eng-BSB: Now to each one the manifestation of the Spirit is given for the common
    good.
  cpu-NT: Maaroni aakaite, tzimayetatsi opaiyeta jimatakaayetairi Tasorentsinkantsi
    ari onkantya aminthatakaantayetaiyaariri pashine kempisantzinkariite irantayetairo
    irirori kameethari. Arira ikenakairori irirori Tasorentsinkantsi joñaakanta, jimatakaayetairora
    opaiyetarika.
  san-ASM: একৈকস্মৈ তস্যাত্মনো দৰ্শনং পৰহিতাৰ্থং দীযতে|
  tac-NT: Onorúgame Alawala se'unáriga gu'írame ju a'pílipi ralámuli Onorúgame oyérame,
    napurigá alué ralámuli 'la gu'írame nímala uché jaré ralámuli Onorúgame oyérame.
  eng-WEBPB: But to each one is given the manifestation of the Spirit for the profit
    of all.
  gfk-H: Ma Kalou i la hamhaminis ta diet tikatikai bia no Halhaliana Tanua i gil
    ira nuna pinapalim nalamin ta diet wara harharahut diet bakut.
  viv-viv: AluꞋaluwa Mahalina tovetumagana saꞋeyana saꞋeyana agaideya Tauna giꞋivemogatalina,
    ada yana abavetala tulina tulina giveleda be Yaubada yana yoꞋogaga moyaꞋaida kanaveꞋaveluveluga.
  yao-yao: Mbumu jwa Akunnungu akuliunukula kwa kila mundu kwa uŵele wakupisyangana
    kwaligongo lya upoche wa ŵandu wose.
  tgp-tgp: Tanume Tapu mo vuhesi na suihana isara hatehateahi mata tueni na tinapua.
  auc-NT: Wængonguï Önöwoca, Tömänäni waa quëwencædänimpa, ante cæedäni, ante tömämö
    ïmonte wadö wadö pönö odömonte apæ̈necä ëñëninque tömämö mönö waa quëwenguinque
    ante godongämæ̈ cæmompa.
  kbc-NT: Pida Aneotedoɡ̶oji Liwigo adinatopiamico nimaweneɡ̶eco me dinikeeta oninitecibeci
    oko, eotibige minatawece ɡ̶onioxoadipi oyakadi moyaxawa oninitecibeci eledi.
  bmh-bmh: Uwait nugau Ah Wes gonugtal duailel tutak tutak gusig naliu agzozou isa
    isanarabun en maraneu.
  ctu-BL: Ti jujuntiquilonla aq'uebilonla laj c'ʌjnibal ti jini Espíritu cha'an i
    wenlel pejtelelob.
  meq-meq: Mbəlom faya ma bəziye ha gədaŋ i Məsəfəre ŋgay kwa mə way tebiye. Faya
    ma bəziye ha na, ta tsəveɗ wal wal hərwi ada kwa way mâ dzəna ndo siye hay.
  noa-H: Magta Hẽwandamau hich chaainag hamachpierr hich Hak'aar jua t'eeg k'ĩir pogk'e
    deemaajem, magʌm gaaimua chi hʌ̈k'a durrum k'ʌʌn t'umta wajap'a wënʌrramk'ĩir.
  alp-NT: Papelake tamatare isupu kbasa bei Tuhane Eni Rore leke ite pusuma supu misete
    le ite kerike tapa lomai.
  san-VEL: ekaikasmai tasyaatmano dar"sana.m parahitaartha.m diiyate|
  kbq-kbq: Hu'neanagi Avamu'mofo eri'zamo'a magoke magoke'mofonte, mikomofo so'eza
    efore hanigu ko tami'ne.
  kbh-kbh: Bëngbe Bëtsá inétsama cada os̈buachiyá chaotsebomnama canÿe ts̈etana obenana
    ts̈abe soyënga jamama, y chë soye jtsinÿanÿnayana Bëngbe Bëtsabe Espíritu chabe
    ainaniñe yomnama; y chë ts̈etana obenana jtsemnana nÿetscangbe ts̈abiama.
  ron-LSB: Dar fiecăruia îi este dată manifestarea Duhului, spre folosul tuturor.
  pon-pon: A pwaij en Nen jaraui me pan on amen amen, pwen men kamauiada.
  nhe-BL: Huan Itonal Toteco quinextía para itztoc ipan sesen tlaneltocaquetl pampa
    quimaca nochi nopa hueltilistli huan chicahualistli tlen monequi para ica quinpalehuis
    nochi sequinoc tlaneltocani.
  sps-sps: Tan nainy te faatok fa'arasan iny non Aaven Taabos, a parits Tsunia tana
    mes ito te fainy fi non ya na fo fifaan iny kat a ka, Ayei natiny kat non kat,
    onot non tana sanaan ma nom a vainy faavot u fifaakouts tana fifaan.
  wnc-wnc: Sike Waung Kapata nindane musipmin pangenake ninda notnin gatayamunimde
    natake tasiniman ninu kuupbamda inandek inandek puya tasikamang.
  bus-bus: Luda Nini è didi baadea gbɛ̃ píngi kaarana yãnzimɛ.
  gub-BL: Tekwe Puràg wexak kar pitàitàigatu uzeruzar ma'e wainuromo weko haw a'e,
    teko wanupe a'e. A'e rupi uzeruzar ma'e ikàg wera'u paw rupi a'e wà.
  imo-imo: Imbo te te ningoni waye moromele Kristen imboma tapangei nimbe Mini Kake
    Telimuni Gote moromo kanangei nimbe enge tirimo.
  boj-boj: Mondor na iga segi segi aqaryaigeqnu. Di kiyaqa? Iga na Kristen tamo uŋgasari
    kalil naŋgi geregereinjrqajqa deqa.
  eng-DRA: And the manifestation of the Spirit is given to every man unto profit.
  knf-knf: Uhaaş wi Naşibaţi uji uwinana ţi ñaaŋ anfiyaaruŋ andoli ahilna aţënk banfiyaaruŋ
    bŧi.
  san-KHM: ឯកៃកស្មៃ តស្យាត្មនោ ទឝ៌នំ បរហិតាត៌្ហំ ទីយតេ។
  arn-NT: Fey Ngünechen ta wülkey kake kiñeke che mew ñi kimafalael ñi mülen ti Lif
    Küme Püllü itrokom che tañi kümelkangeael.
  zas-NT: Tijbgaj dunuj ree rulüü Dios ni rayal yaguieen ree con xyudar xSprijt Dios
    din yaguieen ree yudar dux compniar ree.
  ken-NT: Chi bɛkwak bǒnkwɔ kɛ̌ Mandɛm áchyɛ̀ akap anɛ́ átɔ̀ŋ bɛ́ Ɛfóŋó Bɛdyɛrɛ
    achí nɛ mmu.
