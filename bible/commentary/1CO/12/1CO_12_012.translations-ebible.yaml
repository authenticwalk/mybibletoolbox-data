  ory-ory: କାରଣ ଯେପରି ଶରୀର ଏକ, ଆଉ ସେଥିର ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗ ଅନେକ, ମାତ୍ର ଶରୀରର ସମସ୍ତ ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗ
