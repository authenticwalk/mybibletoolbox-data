    yurru guḻku'na ŋayi yulŋunydja, balanyara bitjan waṉa ga ḻuka ga maŋutji ga mäkiri
    ga ŋula nhä malanha, guḻku'na nhä malanha ŋayi, yurru dhambay-manapanarayunydja
    ŋunhi yurru rumbal waŋganynha yana yolŋunydja. Ga balanyarayi ŋilimurru dhuwala
    Garraywalaŋumirrinydja yolŋu walala guḻku'na dhikana wal'ŋu, ga barrku'-barrkuwatjku
    ŋilimurru dhuwala nhänydja malanha djämawunydja, yurru dhambay-manapanarana ŋilimurru
    dhuwala rumbalnydja waŋganynha yana, Garraynha ŋunhi rumbal.
  yal-yal: Nba, Alaa Muxu Sugandixin luxi nɛn alo gbindi kedenna koni yire wuyaxi
    a ma. Koni hali a yirene to wuya, gbindi kedenna nan a ra.
  cnt-NT: Ia₁, juɨ₁lia'₂ lë́₅ caun₂ nɨ₁ŋɨ₁ dsa₂, 'lióng₂ a₂chei₂ le₂caun₂ le₂caun₂
    a₂tén₅ quió'₅, la₁ caun₂ bá₄ nɨ₁ŋɨ₁₂ lë́₅; ján₃ bá₄ le₂jaun₂ lë́₅ le₃quió'₅ Cristo.
  tif-tif: Kulaali, nali God ami Sinik ata taba-bomda ami titil akal kusnum kusnum
