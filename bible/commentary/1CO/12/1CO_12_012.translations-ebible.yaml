  taj-taj: य्‍हाङला ल्‍हुइरी ल्‍हानान स्‍हे मुला। ल्‍हानान स्‍हेगदे मुसैनोन ल्‍हुइ
    चा गिक जे हिन्‍ना, ख्रीष्‍टला ल्‍हुइएनोन थेह्रङ्बान हिन्‍ना।
  avt-avt: Haiu mertei yɨnk ke haiu mɨt hɨrak kiutɨp te hɨrak pɨnak pɨnak. Haiu mɨt
    miyapɨr ne Krais haiu mɨre yɨnk. Haiu yapɨrwe te haiu mau mɨre yɨnk kiutɨp.
  cbk-cbk: Tiene lang un solo cuerpo, y ese hecho de diferente parte. Pero masquin
    tiene mucho maga parte, ta forma lang esos siempre un solo cuerpo. Ansina tamen
    con el cuerpo di Jesucristo que ta consisti del maga creyente.
  uig-ARA: چۈنكى ئىنسانىي تەن بىر بولسىمۇ نۇرغۇن ئەزالىرى بولغىنىدەك، شۇنداقلا ئەزالىرى
    نۇرغۇن بولسىمۇ ئۆزئارا قوشۇلۇپ بىر تەن بولغاندەك، مەسىھ ئۆزىمۇ ھەم شۇنداقتۇر.
  tuf-tuf: Sir Ajcan Cámuran eyat istiy quin, istiy quin urán ajquír ajquír wícaro.
    Icúr acu eyta wíctara aját ey ojcor ehcunro. Ey chihtá istayta acu uw sibarán
    bitáratara ey ojcor ehcunro. Uw sibár istanác cuaquir átcara cat, quescara cat,
    ub cat, cucáj cat, atuc cat, bahnacan chero. Ub cat, cucáj cat, quescar cat cuaquir,
    sibatrá istanác biro. Uw sibár eyta, Jesucristo uw owár bin cat im éytaro. Jesucristo
    chiwan cahujín, cahujín ajquír cuaquir, Jesucristo ajc cut ur istanác chájacro.
  abx-abx: Adda bug'os i puho' bisan kon pala'in-la'in i parti-na. Ngan bisan kon
    malabbat mga iya agrala'in-la'in, agpurmay to gihapon adda bug'os puho'. Da'inan
    sinan i kamutangan-na si Kristo
  mco-NT: Cristo jadu'n yɨ' nej tüg ninïcx, je ninïcx ymɨɨd canaag nax huɨdibɨ yu'cxp.
    Oy canaag jamɨɨdɨty huɨdibɨ yu'cxp, per tügpajc ñinïcx'aty.
  cpb-NT: Iroowa awithaawakaantayetaari, roshiyakaayetai aakame iwatha Cristo. Tema
    tsika akantawathayeta, irootake matakaayetairori oitarika. Ari akantayetaari eejatzi
    aakapaini, inashiyeta antayetairo oitarika.
  aon-aon: Arpenyihw yegenyihw douk otuhw meyoh. Aria sabaigunum shokushoku-gunum
    um yegenyihw hwanadran um atugun aria hwonek atin arpen. Aria Krais douk namudok
    atin.
  hus-NT-2005: Anchanꞌ jelt xan ti ni tʼuꞌúl yán i pejeꞌ ti kʼwajat por jún tokot
    tu áynal, anchanꞌ jeye, ejtal wawáꞌ xu belomich, júnkʼi tokot tu áynal kom i belálich
    na Kristo.
  mig-NT: Chi̱ nátu̱'un yikɨ kúñu ɨɨn‑ni kúu, te ñáva̱'a kua'a̱ pedazo, te ta̱ká pedazo‑ún,
    va̱sa kua'a̱, ko ɨɨn‑ni yikɨ kúñu kúu, suni súan kúu Cristo.
  bps-bps: Na i laweh i to, too dee sa gumgalelan, bay balù dee, alò satu laweh. Salngad
    i laweh Krayst, dee i gumgalelan, dunan gito dad faglut,
  mbs-mbs: Na, se lawa te otaw, pengkey medita se kemolò diyà te lawa, meneng sebad
    olò se lawa, so se kedita te kinemoloan niyan netibok diyà te sebad lawa. Iling
    heman te menge kemolò diyà te lawa se kedita tadon egpemenal, so pengkey medita
    kidon, meneng migsebad kidon diyà ki Cristo.
  tof-tof: Paman ne bübe darrpana, enana oya büban abün il tiz asiko. Akó enana blaman
    oya büban il tiz abünako, i darrpan büb tónggapóndako. Inzana mi blamana darrpan
    büb tónggapóndakla, zitülkus mi Kerrisoka dabyórrünakla.
  cme-NT: Terni bɔi dii nɛliɛŋ nuɔ ŋ kũɔma-na. Ŋga ni gbuɔnu hiere ce kũɔduɔma.
    Terŋ daani‑i baa ni ciinumma‑i ni gbuɔnu ce nelduɔŋo. Bamaŋ hũyãa *Kirsa maama‑i
    baa dii dumɛi.
  sus-sus: Mixi salonsee wuya, kɔnɔ e findixi fate gundi keren nan na. E birin nadɔxɔxi
    e bore ra, e findi keren na. Won nun Ala xa Mixi Sugandixi na na ki nɛ.
  pon-2006: Pwe Krais rasehng paliwar ehu me kakon tohto mie; e paliwarteieu, ahpw
    kakon en paliwar wet kohpene wiahda warteieu.
  dad-dad: Bouwa anĩ tekelei, anĩ ere, bouwa anĩ fara fiya musei bunem inof. Yogon
    fara fiya ganan are musei, anĩ ere, idi bouwa tekelei dinof. Kristus ĩg age fiya.
  zab-NT: Te pur zecquɨ tɨɨxnɨ masquɨ zieny ldaa náni, per tubyzi ná iduibtecnɨ. Ziyzaquɨy
    dunnɨ ni roldilaaznɨ Jesucrist masquɨ ziennɨ per tubyzi nan cun laany.
  jae-jae: Kilisi kêtôm ôli teŋ. ôli tau gêŋ tageŋ, mago ŋagêŋlêlôm taêsam. Ôli ŋagêŋlêlôm
    tokaiŋ-tokaiŋ, mago samob tonaŋ têtu ôli tageŋ.
  ksd-ksd: Tago da ra paka i dat i tikai ma i peal ra lavur ingaingarina, ma a lavur
    ingaingar i ra paka i dat dia mangoro, ma i kopono ko ra paka i dat, damana bula
    Kristo.
  msm-NT: Na, meyduon pananglitan ku. To yawa to otow mahan-in to mgo bahin, di sobuuk
    da no yawa. Si Cristo dow to mgo sakup din iyan ogkaangodan to sikan.
  myk-myk: Ayiwa, sipya ceepuuro, nigin ti ɲɛ tii; ga ti yatɛnyɛ dʼa ɲɛhɛ. Wee tuun
    wu ni, ceepuuro yatɛnyɛ ni yi ɲɛhɛgana bɛɛri, ba yee wa mɛ ceepuuro nigin wɛ,
    wèe piimu pu wa ni Kirisa ni kariɲɛɛgɛ ni ge, mu li wa wèe bɛ mu.
  sbe-sbe: Keliso tauna, iya ede yona dubu, meta kana kao gonogonowana doha tamowai
    tauna maudoudoina. Tamowai tauna meta kesega, iyamo tauna ne yau udoiꞌudoi udiyedi
    Yaubada ye ginauli ede ye hemala tamowai kesega.
  mcr-mcr: Ämaqeuqä huiwi, naqä-hŋqunä eäqä-qe, kuapänä äuqätäŋgäwä. Itaŋga iiŋä äuqätäŋgäwäŋqe,
    kuapänäŋi qäyä etaŋgqä-qe, huiwi-qu naqä-hŋqunä eä. Iŋi Kraisi Iqu-pqe, asä iiŋi.
  cux-NT: '''Tíícā vɛ́ɛ́ ''áámá cuerpo yeⁿ''ē yú ní nééné n''deee nááⁿ chí vɛ́ɛ́ yeⁿ''ē.
    Ní ndúúcū n''deee nááⁿ chi vɛ́ɛ́ yeⁿ''ē, ni yeⁿ''ē ''áámá cuerpo nūuⁿ, ''túúcā.
    Cucáávā chi yeⁿ''e Jesucristo s''uuúⁿ, tuu''mi s''uuúⁿ ní tan''dúúcā chi s''uuúⁿ
    ní ''áámá cuerpo nūuⁿ s''uuúⁿ. Ní cuerpo miiⁿ ní Jesucristo miiⁿ.'
  tur-YTC: Çünkü beden birdir ve birçok üyeden oluşur ve bedenin bütün üyeleri çok
    olmasına rağmen tek bir beden oluşturur; Mesih de öyledir.
  san-ITR: deha ekaH sannapi yadvad bahva Ngayukto bhavati, tasyaikasya vapuSho .a NgAnAM
