  sri-sri: Marĩya dupʉma wári ããrã. Wári ããrĩkerero, su dupʉta ããrã. Cristode irasũta
    ããrĩ́mi. Marĩ ĩgʉ̃rẽ bʉremurã wárã ããrĩkererã, su dupʉta irirosũ ããrã.
  nal-nal: Axazak ka rauxin be a winpin azaxai, singsaxai amun non iwana xa varas.
    Amun non iwana xa varas, singsaxai di duma varaxin kuna xana xudul. Ma a winpina
    Kaarisito xa malasing saait be xanaan.
  kyq-kyq: 'Aakki tu: ro debkilimi se, naan̰ kalaŋ sum, naɓo tɔp kaam dɛna. Ute tɔpm
    kɛn naan̰ tɔp kaam dɛn se kic ɓo tum tɛɗ ro kalaŋ. Jeegen kɛn dɔɔkga ute al‑Masi
    se kic ɓo tec bini.'
  kwd-kwd: Dauru nga ta'a lo'oo goru tagoto'o ala Jisas Kraes, dauru goru 'ilaka'u
    te'e labe'e wane ala Jisas Kraes ne'e to'o na gule'e 'ola 'e aula ai. Ma gwa'a
    ngaia 'e to'o na ni gule'e 'ola 'e aula lo'oo, 'ingaia te'e labe'e 'ola momola.
  ded-ded: Sebinina imoc mocgu nga imocac tosea homac fekende. Imocac tosea sasawa
    kpeturanggegec sebi mocgu anude. Nga Kristoaru siriha ifi isocngoc fede.
  ewe-ewe: Ŋutinu geɖewo le míaƒe ŋutilã ŋu, ke ŋutinu geɖe siawo la, ŋutilã ɖeka
    ko wozuna ne wotsɔ wo katã ƒo ƒu. Nenema tututue wòle le Kristo ƒe “ŋutilã” gome
    hã,
  nuy-nuy: Nugurru aadanu numburru-wijangayii aḏaba. Ngagurri-nyinyung anaani ana-ngun.gu,
