    kopi-kopi senkin senkin kraiar lwak hi, sawk kopi-kopi lowpwarowp somokwe owhi
    kamon-awaw meio ousne.
  tvk-tvk: Ninin Eo di misa kekes ni sanien xil mi ngan xil xa langgusil Iesu vengan
    Kristin xil ak langgoni rut tenbe xil holu xa labisti vituei e tenbe tei takes.
    Tave ti neta xa rut tenbe xil labe holu, labe tenbe tei takes.
  prf-NT: Ti Cristo ay kona ten essa a bággi a tehud a makpal a bahagi. Maski binuu
    ni iba-iba a bahagi, ay nanatili a eessa a bággi.
  auy-auy: Moórá-aai sénaumpo ísáaro. Waási túfimba sáwífa-tantaaꞌo wéraimba mimbórá-áúmán-iye.
    Miyámó intembá kesáá Ísu Káráísitini waásisa sáwífaꞌ-waasimo méraundasa weséta
    kááísamai mimbórá-wáásíyáántá uráumne.
  tbg-tbg: Vaiinti vaatavano vohaiqa vaivarovata, airi vataqaahainaa haikavano viraqaa
    vaira. Mintima kero airi vataqaahainaa haikavano vaivarovata, vohaa vaatavanoqaima
    vaira. Vira voqaantema kero, Karaitira vaatavano vaireva, vohaa vaatavano vaimanta
    tenavu vira vaataqaahainauka airitahaama vaunara.
  hub-NT: Ina iyashiya nuka nukap akantramuiti, tumaksha chikichik iyashnumag iruuntrauwaiti.
    Numamtuk Cristonam surumankau ainatisha nukapetji. Turasha Cristonam iruunainakur
    chikichik iyashia numamtuk jainaji.
  hmo-hmo: Keriso be tauanina tamona bamona, mai ena kahana momo. Inai tauanina ena
    kahana be momo, to ibounai be tauanina tamona sibona.
  big-big: Korik tonuguwek wale kolokngagono kapura korik wamenawek mabilik logo wale
    kolokngagono piyengko korik wamenawek keremizi. Logo Kilisigi menalege wawere
    ula puwili pilik.
  gux-G: Kelima nani u gbanu ń tie yendu, ki nan pia ti gbannandi boncianla yeni,
    nani u gbanu gbannandi kuli, hali tin dɔa maama kuli, taani ki tie gbanyendu baba,
    Kiristu mo tie yeni i.
  cnl-NT: Qui² la²³ xen³ jmɨ² ŋú²ra² xen³ jne² dsa³ quien³² Cristo. Co̱o̱³ hua² jmɨ²
    ŋú²ra² xa³ cɨ'³ la²³ jø̱n³na². 'E³ quie'²³ ñúun³ je² rɨ³'laan³² rɨ³ji̱i̱'n³² xa³
    quiée²ra². 'E³ quie'²³ rɨ³lø³¹ ca³jmén²³ jmɨ² ŋú²ra², juø'n³ quie'²³ ñúun³ je²
    rɨ³'laan³² rɨ³ji̱i̱'n³² quiée²ra².
  zar-NT: Ca naʼ naca tuz idútë le naca cázaruʼ, sal-laʼ zián le nagudiʼ dzágalenruʼ,
    ateʼ le zián naʼ nagudiʼ dzágalenruʼ nácagaca tuz idútë le naca cázaruʼ, lëscaʼ
    caní naca queëʼ Cristo.
  kde-kde: Kwa kuva, Kilisto àvela muchi mmili umo uvêle na dimbande dyohe. Ikànava
    mmili ùvele na dimbande dyohe, henga ùùva chihi mmili umo.
  ata-ata: Vasimolu vile ne anu lololisi ia piena muxali no anu. Mo vilevilesi ne
    piena ia aneꞌi ixalixu vasimolu vilesisi. La sou noxou Kalisito ne anu aloxo nesi.
  qvw-NT: Yaćhaśhanchicnüpis aychanchic jucllaylla cayaptinpis imaymana partiyümi
    cayan; achca partiyu cayalpis juc aychallatacmari. Chaynümi Jesusninchicćhüpis.
  nfa-nfa: Jaꞌa neo pasoro karunya sèra dènge ngiꞌu dhèu. Ngiꞌu èci, te ngaa bagian
    na ae-ae. Te ngaa bagian se, paꞌèki jꞌajꞌi ngiꞌu èci di. Neꞌe nuka sèmi dhèu unu
    Kristus sèra.
  tnp-tnp: Nɨpətɨ iətəmimi kətiəh əmə, mətəu nəuəlɨ-nəuəlɨn tepət; kəni nati əpnapɨn
    nəuəlɨ-nəuəlɨn pɨsɨn pɨsɨn mɨn, ilah kautɨlpɨn e nɨpətɨn kətiəh əmə. Kəni tol
    lanəha, təhmen-əhmen əmə e Krɨsto.
  urd-urd: क्यूँकि जिस तरह बदन एक है और उस के आ'ज़ा बहुत से हैं, और बदन के सब आ'ज़ा
    गरचे बहुत से हैं, मगर हमसब मिलकर एक ही बदन हैं; उसी तरह मसीह भी है।
  hot-hot: Kupik ma doŋtom iyom, ma doŋtom anêŋ lôbôlôbô hamô. Anêŋ lôbôlôbô takêŋ
    ma bêŋ anôŋ, ma doŋtom kupik doŋtom hayabiŋ. Ma Kilisi da anêŋ aêŋ iyom.
  mqj-NT: Kombonganna to mangngorean lako Kristus mala dipasirapan batang kalena ma'rupa
    tau. Inde batang kalee mesa diita, sapo buda lesoanna. Moi anna buda lesoanna
    sapo mesa batang kale.
  rus-SYN: Ибо, как тело одно, но имеет многие члены, и все члены одного тела, хотя
    их и много, составляют одно тело, - так и Христос.
  mbh-mbh: Na toko ini peti epipeere i pom, aveto toko aken ilopat omole inga. Na
    i ranga ve ini mun i a Krais ilopat ako i omole inga. Na it omole omole it ini
    a Krais ini peti epipeere,
  bdd-bdd: Tauda gide wahi ꞌaigeda weyahina tasanapuya ꞌabehega wahi ꞌaigeda, ma yahunao
    baibaiwadi. Wahiina beno Keliso, ma yahunaowedi tauda.
  cbt-NTPO: Nonënpoa' a'naíchin nipirinhuë', nisha nisha ya'huëtërin. Ya'piranpoa',
    nantënpoa', imiranpoa', inapita ya'huëtërinpoa'. Inapochachin Quisocristo imarëhuasopita
    nisha nisha nirihuarahuë', a'na huëntoínchin ninëhua'. Nonën pochin Quisocristo
    ni'ninpoa'.
  srn-NT: A skin fu wi na wan, ma a abi furu pisi. Ma ala den pisi disi, awinsi fa
    den furu, e meki wan enkri skin. So a de tu nanga Kristus.
  cta-NT: Nu ycuiꞌ na ni, sca ti ñati̱ laca sca na, masi tyu̱u̱ tsa tyaꞌa tyijya̱
    ntsuꞌu laja cuañaꞌ scaa na. La cuiꞌ juaꞌa̱ laca loꞌo ñaꞌa̱ taju tyaꞌa ngusñi na
    chaꞌ jiꞌi̱ Cristo; sca ti taju ñati̱ laca na, masi xaꞌ ca ñaꞌa̱ nduꞌni sa scaa
    na.
  bqc-SIM: Mɛ̀ mɛ̀ndo guↄ dasi. Baa ń a dasikɛo, mɛ̀ doɛ píi. Màa wá naa Kilisiwa
    dɛ sↄ̃.
  tcz-CHONGTHU: Mihem tahsa hin tibah tampi aneiye, hinla tibah tampi hin tipum chu
    ahin semdoh ahi. Chutobanga chu Christa tahsa jong uma ahi.
  mar-mar: कारण शरीर ज्याप्रमाणे एक असून त्याचे अवयव पुष्कळ असतात आणि एका शरीराचे
    अवयव पुष्कळ असून एक शरीर असते त्याप्रमाणेच ख्रिस्त आहे.
  snp-snp: Ena ukade ya lawoko nefa, kofate-adekiyade muki ya ne. Ido kofate-ade-kiyade
    muki ya olu lawoko ito, ukade u lawoko wiye. Ena Kilistodoka ya ayaidana oto ne.
  isl-isl: Margir líkamshlutar mynda saman einn líkama. Þannig er einnig með líkama
    Krists – kirkjuna.
  spy-NT: Akeenke ꞉bōōrtaab chiito ānkoo chaang' ꞉komoswookik chēē yēyē bōōriitēnyi.
    Wuu nyooto mbo ām wōlēē miitē ꞉Kiriistō.
  xnn-xnn: No nemnemen tako nan awak di ipogaw et adoado nan paltina ngem es-esa ay
    awak. Siyangna ken Jesu Kristo ya nan mamati ken siya.
  mwe-mwe: Malinga pushili shiilu shimo shishikola ibhalo yaigwinji, nkali ibhalo
    ishulwisheyo shiilu ni shimo, nneyo peyo shibhali a Kilishitu.
  tte-tte: Kita tomo yola kaigeda, na wauna sibaibaiwa. Bwagana yola wauna sibaibaiwa,
    na iyamo situbwe-gogo siyamala yona kaigedamo. Yo besiele tomeliwo sibaibaiwa
    na iyamo tatubwe-gogo taemala Keliso yona.
  tcs-tcs: Dem bodi blo ol pipol i gad plenti bodipat wea i kam meke wan bodi, so
    i seimkain tu wea bodi blo Kraist.
  hlt-THB: Pum ve pynoet doeng hlai ni a baai khawzah awm hy; cawhkaw a baai khawzah
    ing pum pynoet coeng sak hy. Cemyih nani Khrih awm a awm hy.
  soq-soq: 'Gagalo babawa ema insena: No etembaida ibuwa ewaewa ipa dea, tane etemba
    osowe ete ebowa daitada winede. Epe rua deawaa no Kerisolala deantene Keriso etepaida
    wanantene me ekelesiawa wainitana.'
  qub-qub: Sumaj tantiyacushun. Runaga cuerpun achca parti captinpis jucnayllami caycan.
    Tayta Jesucristupa maquincho goyaj ermänucunapis achcaj carpis juc cuerpunöllami
    caycanchi.
  att-att: Á sittam nga mangikatalà kâ Apu Kesu, meyárik ittam ta baggi na, nga ajjan
    yù takki na, limá na, matá na, talingá na, ánna káruán na nga ajjan ta baggi na,
    nga naddurúmá yù pakáwayyá ra. Á yù baggi ni Apu Kesu Kiristu yù keyarigát tam,
    gapu ta mepattatádday ittam gapay, ánna naddurúmá yù pakáwayyá tam nga katággitádday.
  bki-bki: Namoneano nalo abar ijaiano nalo beve dolu jibe na, jibe ka napano mokotenado
    nalo be tarati dolu nalo miroano. Terati dolu nalo na, amiasolo aju amim̃au vei
    ea mokotenano takurano ga, a jibe ka bunu joomo ea taara na namoneano nalo, napano
    ajibe ka terati nalo ea Kristo mokotenano.
  bqp-bqp: Mɛ̀ mɛ̀n do gunↄn dasi. Bee kũ a dasikɛo, mɛ̀ mɛ̀n domɛ pínki. Lɛn ó kunna
    Kirisi gũn de lɛ se.
  mcp-mcp: Mpugá nə́ nyúúl mə múud nyɨ́ ŋgwûd, ikʉ̂l ŋkí bulya. Ikʉ́l í nyúul tɛɛm
    bulya ntɔ́, byɛ̂sh í sá njɨ nyúul ŋgwûd. Ntɔ́ nə́mə́ wə́ jɨ́ nə *Krîst yɛ́.
  hat-hat: Konsa, Kris la se tankou yon kò ki gen anpil manm. Kò a toujou yon sèl
    kò, ou mèt wè li gen anpil manm.
  npl-NT: Cristo kemi se kuerpo non kimpia miakeh iomiowah, iwa ninteh iomiowah maya
    miakeh kimajmana san se kuerpo.
  bgg-bgg: Siu shii iphen um pha duiine, Masi ne siu jia ro; hì ne yo ichuathek rab
    magungde, thuh shii siu ne jia ro.
  eng-TCENT: For just as the body is one and has many members, and all the members
    constitute one body even though they are many, so it is with Christ.
  eng-BSB: The body is a unit, though it is composed of many parts. And although its
    parts are many, they all form one body. So it is with Christ.
  cpu-NT: Arira okantari ovithaavakaantayetaari, joshiyakaantayeetairo aakami ivatha
    Cristo. Tema tsikara akantavathayetara, irootakera matakaayetairori opaiyetarika.
    Arira akempitzitayetaari eejatzi aakaite, onashiyeta amayetairo opaiyetarika.
  san-ASM: দেহ একঃ সন্নপি যদ্ৱদ্ বহ্ৱঙ্গযুক্তো ভৱতি, তস্যৈকস্য ৱপুষো ঽঙ্গানাং বহুৎৱেন
    যদ্ৱদ্ একং ৱপু ৰ্ভৱতি, তদ্ৱৎ খ্ৰীষ্টঃ|
  tac-NT: Aka ramueka sekégame niru, 'lige ronégame, 'lige mo'égame.
  eng-WEBPB: For as the body is one and has many members, and all the members of the
    body, being many, are one body; so also is Christ.
  gfk-H: No palatamaina no tunatuna tiga kapawena linga mon, senbia a haleng na sibaan
    balik tana. I tutuna bia i haleng ira nuna sibaan, senbia kaikek ra sibaan diet
    gil tiga palatamaina mon. Ma i hua mah ta Karisito.
  viv-viv: Tu waꞋita, kaliva wowona talaina tulina tulina tu wowona au saꞋeyanaga.
    Talaina moyaꞋaina tu adi veꞋatutamoꞋaina faꞋina wowona au saꞋeyana. Meda anafaiweya
    ide Keliso againe kavetumagana amanadi. Ide au moyaꞋaida tu AluꞋaluwa Mahalina
    giveꞋatutamoꞋaida faꞋina, ide vaita Keliso wowona saꞋeyana amine.
  yao-yao: Mpela ila chiilu yachitite kuŵa chimo chachili ni iŵalo yeijinji, ni iŵalo
    yo namuno ili yejinji, ikuchigumba chiilu chimo, ni yaitite kuŵa kwa Kilisito.
  tgp-tgp: Matan epe tamlohi matea enia matelete, ale tavtavaluna matuvana, ale tavtavaluna
    matuvana pani la vai na epe matelete, mo sohen harihi peresi Kr̃isto.
  auc-NT: Mönö baö adoyonque pönï ëñamö incæ mönö wïï adodonque cæquïnö ante ëñamö
    inte mönö pæ pagænguincoo watai watai ëñamompa. Edæ wadö mönö cæquïnö ante watai
    ëñadinque mönö wæætë wadö cæquïnö ante watai watai ëñamompa. Ïninque watai watai
    nanguï mönö ëñacoo ïñömö adoyonque pönï impa. Ayæ̈ Codito nempo quëwëninque mönö
    adobaï adocabomö ïmompa.
  kbc-NT: Loiigi Cristo liciagi ɡ̶odolaadi anowidi liwailidi adiniciamico, pida oniditeci
    ɡ̶odolaadi.
  bmh-bmh: Du nugau enib tutak sag, bo, gonugau arab, ebeg, gagalig, unum gotulina,
    gonugau enib tutak usalaneu. Go guzenai, ig ag unum gotulina, Kristus nugau enib
    tutak sul usalanem.
  ctu-BL: An cabʌl chucbil tac bʌ ti lac bʌc'tal, pero jump'ejl jach lac bʌc'tal.
    Che'ʌch ja'el i bʌc'tal Cristo yic'ot xñopt'añob.
  meq-meq: Zlakwa mandzəkit bo eye tə bo i ndo. Ka sərakwa ha bo i ndo na, nəte. Ane
    tuk na, wu siye hay wal wal andaya ka bo ŋgay. Kwa hawal hay haladzay ka bo i
    ndo bəbay na, bo ŋgay na, nəte ŋgweŋ. I Yesu Kəriste bəbay na, andza niye dərmak.
  noa-H: 'Maach moron chadcha t''um hãbpaita sĩeb mamʌ, hag gaai nem k''ĩir pogk''e
    t''ʌnʌm. Hag gaai t''ʌnʌm: dau, jua, bʌ̈, kach, maimua magpaijã k''abam. Pari
    mag t''ʌnaab mamʌ, hichiita hõor mor hãbpaim gaaita mag t''ʌnaajem. Hich magta
    sim hĩchab Cristo morjã: Maachta hi mork''a nʌm.'
  alp-NT: Kwali betaya, ite selu. Iteki lelale me, balama me, mata inama me kai yelu
    makete lekwe po pusulu kena nanakwala esa. Sakesa neka ite rebe hlaleke loko Tuhane,
    ite boka po ite pusuma kena nanakwala esa mere Yesuse Kristuse.
  san-VEL: deha eka.h sannapi yadvad bahva"ngayukto bhavati, tasyaikasya vapu.so .a"ngaanaa.m
    bahutvena yadvad eka.m vapu rbhavati, tadvat khrii.s.ta.h|
  kbq-kbq: Anahukna huno vahe'mofona magoke avufa me'neanagi, ru avufgamo ru avufgamo
    rekanuhegeno, magoke vahera fore huno mani'ne. Kraisi'a anahukna hu'ne.
  kbh-kbh: Cuerpo nÿe canÿe soye endmëna y chë cuerpna ba soyënga jtsebomnana; masque
    chë cuerpo ba soyënga jtsebomnana, nÿe canÿe cuerpo jtsemnana. Bëngaftácnaca cachcá.
    Bënga banga mondmëna nÿetscanga Crístbeñe os̈buáchiyënga, pero Crístbeyeca, bënga
    cánÿiñe mo canÿacá jtsemnana.
  ron-LSB: Căci, după cum trupul este unul și are multe mădulare, și toate mădularele
    trupului, fiind multe, sunt un singur trup, tot așa și Hristos.
  pon-pon: Pwe duen war eu ta ap kokon toto mia, a kokon en war karoj wiala war ta
    ta ieu, iduen Krijtuj.
  nhe-BL: Se tlacatl quipiya san se itlacayo, pero itlacayo quipiya miyac partes huan
    nochi nopa miyac partes quipiya itequi huan san sejco mochihua itlacayo. Huan
    queja nopa nojquiya eltoc ica itlacayo Cristo.
  sps-sps: 'A kifon a ka to san Aaven Taabos faan iny a fo mamatsiny fifaan to tana
    fo viir vainy tovei: U puainy mes kaa minon a fo mamatsiny pan, san senviir puainy
    mes tsun to ayei kat faarei ror vainy fafaaman ten Krais. Aran vainy kinai fiisok,
    sana ra na fokinai faarei tsuiny ror a isen a gum. Ana gum to ayei faarei tsuiny
    non isen tsun puan ten Krais.'
  wnc-wnc: Siwan ninu atnataamang. Amindane gupnae sanga kwaapzang ngana gupna awia
    tapatukan dakngake yuak. Sike ina unzakan ninu Kraisdane aminabam dakngake yuamangu
    kwaapzang ngana ninda dongu takngatukan dakngake yuamang.
  bus-bus: Mɛ̀ mɛ̀n do guunↄↄ pari. Baa kↄ̃n à parikɛɛo, mɛ̀ mɛ̀n doomɛ píngi. Lɛn
    wa kuuna Kirisi guu dɛ lɛ se.
  gub-BL: Zaneruwihawete a'e, pitài teko hetekwer ài hekon a'e. Zaneretekwer heta
    tetea'u ipegegwer. Nezewegatete heta tetea'u Zezuz rehe uzeruzar ma'e a'e wà no.
    Uzemono'ono'og inuromo a'e wà. Pitài teko ài uzeapo wà.
  imo-imo: Imbo tenga kangimu undukana tendekumu nalo kangimunga imbima lupe lupe.
    Kimbo ki kumbe mongo komu lupe lupe peremo nalo kangi tendekumu kau. Aku tendeku
    tirimo mele, lino imbo lupe lupema Kraist kinye popo tipo imbo tendeku moromolo.
  boj-boj: Tamo kalil naŋgi segi segi jejamu qujai. Naŋgo baŋ ti siŋga ti ŋamdamu
    ti dabkala ti osib jejamu qujaiq di turtosib unub. Kristus a dego degsi unu.
  eng-DRA: For as the body is one, and hath many members; and all the members of the
    body, whereas they are many, yet are one body, so also is Christ.
  knf-knf: Uleef uwo uloolan aşë wo na ŋmbaŋ ŋŧum, jibi ŋmbaŋ ŋi uleef ŋaŧumuŋ aşë
    woha ţi uleef uloolan, hënk di *Kriŧtu awooŋ kak aloolan kë nja ŋwooŋ ŋmbaŋ ŋŧum
    ŋi nul.
  san-KHM: ទេហ ឯកះ សន្នបិ យទ្វទ៑ ពហ្វង្គយុក្តោ ភវតិ, តស្យៃកស្យ វបុឞោ ៜង្គានាំ ពហុត្វេន
    យទ្វទ៑ ឯកំ វបុ រ្ភវតិ, តទ្វត៑ ខ្រីឞ្ដះ។
  arn-NT: Fey kiñe che ñi kuerpu, tunte kiñewküley rume fentren pichike troy mew,
    fey kiñe kuerpungey müten. Ka femngechi feley ta Cristo.
  zas-NT: Din ziꞌc dux cuerp ree majsi zien laꞌ najn, per tijbzi nayajc ree. Ziangajc
    dunuj ree guial raliduladx ree Jesucrist majsi zien nayajc ree per tijbzi nayajc
    ree con laaman.
  ken-NT: Sɛ́rɨ̀ŋɨ bɛ nkwǎŋwaŋ abhɔŋ chí mmʉɛt amɔt, kɛ bɛ́pókómʉɛt bɛchi nyáŋá
    nyáŋá. Yɛ̌ndu bɛ́pókómʉɛt bɛyǎ, ndiɛrɛ mmʉɛt amɔt kɛ áchí. Ɛnyu ɛyɔ kɛ
    ɛ́chí nɛ Kristo.
