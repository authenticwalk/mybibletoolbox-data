    Kilisitohi gufaꞌa ana suhi huto niꞌibe.
  amm-amm: Kolaisoso mulumolo luwai noko nokolalo, moi mo Kolaisoni au komiyai nali
    no, totani naino fona komiyai na. Ulai fofamoso tosi liyaikoni mo, Kolaisowoi
    na tosi tomasimokoni.
  zaj-zaj: Kamba lukuli vululi lumwe, ila luna vipindi bwando, na vipindi vose va
