  jpn-1965: ですから、ちょうど、からだが一つでも、それに多くの部分があり、からだの部分はたとい多くあっても、その全部が一つのからだであるように、キリストもそれと同様です。
  fra-SBL: Car, comme le corps est un et a plusieurs membres, et que tous les membres
