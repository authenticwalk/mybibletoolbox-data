    o. Tunum numi angtiil kulaali maakup lale, daam kaa yaapkan yam. Yale, kaami kuyak
    mim-daalin kulaa ti angtiil maakup kelin. Yesus Kraist ami lak duulin unang tunum
    nokol ti kanolin bom-bulup.
  nlx-nlx: काहाकाय जीह केरीन सेरीर ते एक हे, एने तान आंग मोकतास हेते, एने तास एक सेरीरान
    सोब आंग मोकतास हेते, तीबी सोब मिलीन एकुस सेरीर हेते, तिहेस केरीन मसीन सेरीर बी
    हे।
  apw-NT: 'Kots’í dała’á ndi łąąyú henláá, ła’íí łąąyú henláá ndi kots’í dała’áhi
