    henneme in pahapwiwa. Ig Cristo gipit hawwata in pahapwiwa. Wixwiy Cristo gihiyegapu
    wixwiy kaayhsima hiyeg henneme wixwiy pahapwiwa pawtak ke wotbe wixwiy Cristo
    gipitbe.
  iou-iou: Eruk gupninta nadäwut. Äma ninäwä gupnintä kubägän täyak upäŋkaŋ gupnin
    täŋo moräki wäpi inigän inigän. Täŋkaŋ wäp inigän inigän unitäkaŋ gup kubägän
    täyak. Eruk Kristo täŋo äbot terak udegän pätak.
  ntp-NT: Oodami ʌʌcaso dai noonova dai naanaca dai vuupuju dai vʌʌscʌrʌ ʌrʌgai vaa
    tuucugadʌaiñdʌrʌ. Poduucai isduucai ismaacʌdʌ vaavoitudai Suusi Cristo saagida
    oidaga ojootosicami dai Diuusi ñiñiooquituldiadamigadʌ dai maamatʌtuldiadami dai
    vʌʌscʌrʌ ʌgai ʌrgʌnaadunumu.
  rai-rai: A muaana raa panina ku, iaku mongmongoro na pakpakaana. A kum pakpakaana
