    afita laipafi male'nona vayana fate fate vaya mai'nona'maki hapaita mai'neta Yisasi
    akufa'a mai'none.
  gnn-gnn: Balanyara dhuwala dhäwuny'tja gam', malikurru ŋarra yurru ḻakarama. Garraywunydja
