  san-HK: deha ekaH sannapi yadvad bahvaGgayukto bhavati, tasyaikasya vapuSo 'GgAnAM
    bahutvena yadvad ekaM vapu rbhavati, tadvat khrISTaH|
  cak-SNT: Can incheꞌl rubꞌanun ri ka-cuerpo, cꞌo rukꞌaꞌ, cꞌo rakan, cꞌo nakꞌaroch,
    pero joꞌc jun cuerpo. Y quireꞌ jeꞌ kabꞌanun ojreꞌ riqꞌuin ri Cristo.
  uvh-uvh: Ka Kasira Aming Jisas wa kubaniksa' wara' naktangka aming bak indi adiganang
