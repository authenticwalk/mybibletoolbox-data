  kan-OKCV: ದೇಹವು ಅನೇಕ ಅಂಗಗಳುಳ್ಳದ್ದಾಗಿದ್ದರೂ ಒಂದಾಗಿರುವಂತೆಯೂ, ಅನೇಕ ಅಂಗಗಳೆಲ್ಲವು ಒಂದೇ
