    a kudulaana muaana. A panin Kaarisito i lenkaai maa.
  haw-1868: 'E like me ke kino, hookahi no ia, a he nui kona mau lala, a o na lala
    a pau he nui, no ke kino hookahi, hookahi no kino lakou: pela no o Kristo.'
  ffm-ffm: E ley ɗum, no neɗɗo gooto jogorii calɗi keewɗi nii, e no calɗi ɗii e heewde
