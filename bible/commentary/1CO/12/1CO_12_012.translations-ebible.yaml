verse: 1CO.012.012
translations:
  kpx-kpx: Nahie vavamo velou uge adau uge kinau ua. Isi keau bahata vava igaemo dalu.
    Ke nahate evievi ata nahiau moaga. Isito nahiau Kelisomo igae.
  okv-H: Eto ungotena embo ta hamo amo hatu singi neite neite amina ari rate hamo
    amo vahaira. Eto ainge dombo ungotena embo isapamane amo Keriso ta hamo vahai
    amo erevira.
  tbo-tbo: Lawa hinina emosi hota ma gutana tapuna po tapuna. Ma gutaguta atapuhi
    he memae hini emosi uyahina. Naka pite Keliso.
  mal-C: പല അവയവങ്ങളുണ്ടെങ്കിലും ശരീരം ഒന്നായിരിക്കുന്നതുപോലെയും പല അവയവങ്ങൾചേർന്ന്
    ഒരു ശരീരം രൂപപ്പെടുന്നതുപോലെയും തന്നെയാണ് ക്രിസ്തുവിന്റെ ശരീരംസംബന്ധിച്ചും.
  grc-SR: Καθάπερ γὰρ τὸ σῶμα ἕν ἐστιν, καὶ μέλη ⸉ἔχει πολλά,⸊ πάντα δὲ τὰ μέλη τοῦ
    σώματος ⸋τοῦ ἑνός,⸌ πολλὰ ὄντα, ἕν ἐστιν σῶμα· οὕτως καὶ ὁ χριστός.
  bgc-bgc: जिस तरियां देह के भोत सारे अंग होवै सै, पर भोत सारे अंग मिलकै एक देह नै
    बणावै सै, उस्से ढाळ मसीह देह सै, अर सब बिश्वासी उसके देह के अंग सै।
  khz-khz: Talima tauniparana kwapunamo, na kava vogo vavagi; votaunipara gena kava
    vogovagi, na ira maparara taunipara kwapunaimo geagoto. Keriso maki vovetaina.
  deu-TKW: Denn wie der Leib Einer ist, und viele Glieder hat, alle einzelnen Glieder
    des Leibes aber, so viel ihrer sind, zusammen Einen Leib bilden, so ist es auch
    mit dem Christus.
  zsr-NT: Ca naꞌ nac tuz gdu ca nayáꞌ nabinruꞌ, zal‑laꞌ zian le nagudiꞌ dzáglenruꞌ,
    atiꞌ le zian naꞌ nagudiꞌ dzáglenruꞌ nacgac tuz le nayáꞌ nabinruꞌ, lëzcaꞌ cni nac
    queëꞌ Cristo.
  lin-lin: Nzoto ezali kaka moko, kasi ezali na biteni ebele ; mpe atako motango na
    yango ezali ebele, kasi ezali kosala kaka nzoto moko. Ezali mpe bongo mpo na Klisto.
  hns-NT: Djaise iensaan ke dehie ek hai, tjaahe djetana hiessa me hoi, aisahie iesaai
    logan sanghe Kriest ke dehie hai.
  noa-E: 'Maach moron chadcha thum ãbpaita sĩeb mamʉ, ag gaai nem khĩir pogkhe thʉnʉm.
    Ag gaai thʉnʉm: dau, jua, bʉ̈, kach, maimua magpaijã khabam. Pari mag thʉnaab
    mamʉ, ichiita õor mor ãbpaim gaaita mag thʉnaajem. Ich magta sim ĩchab Cristo
    morjã: Maachta i morkha nʉm.'
  eng-EMTV: For just as the body is one and has many parts, but all the parts of that
    one body, being many, are one body, so also is Christ.
  mib-NT: Chi nájnūhun ɨɨn yɨquɨ cúñu iyó cuéhē parte, súcuan cúu yó jíín Cristo jeē
    cúu yó nájnūhun yɨquɨ cúñu yā, chi ɨɨn na cúu yó jíín yá. Te vēsú cuehē parte
    cácuu yó te ɨɨn‑ni cúu yó, nájnūhun ɨɨn yɨquɨ cúñu jeē iyó cuéhē parte.
  lif-NT2: नासिङ्‌गे़न् थक्‍को यरिक् याम्‍लक्‍हाॽ मे़बत्‍लो॥ कन्‌वेॽ वेॽ याम्‍लक्‍हाॽलाम्‌लत्‍छा
    नासिङ्‌गे़न् थक् पोःङ्‌लो॥ हे़क्‍केलॽरिक् ख्रिस्‍तरे़ कुधक्‍किन्‍नाङ् बा हे़क्‍तङ्‌बाए
    चोःक्‍लो॥
  xnj-xnj: Ngati chayivii higa yimonga yeyivii viwungu vyamahele, na viwungu vyenivyo
    vyoha vikita higa yimonga, ndi chayivii mewawa kwa Kilisitu.
  mmx-mmx: Labantuxu at laradi i ruuna buaang laxangkot. Ketla neni mun legesa bantuxu
    mi levengkot axap ik lok teren. Karisito ik lok mun kuren.
  cbr-NT: Ënëx ca ësa 'icën. Aín taë, aín mëcën, aín xo, aín pucu, aín bëru, aín pabí
    acamaxa 'itsa 'aínbi ca uni achúshishi 'icën. Usaribiti ca Cristo achúshishi 'icën.
  tee-NT: Ju quilacatuna'an va lakatam. Para na lhu ju ixpuch'alhcatna. Para mas na
    lhu ju ixpuch'alhcatna va lakatamch lacatuna junita. Pus vana va chun tachi chun
    ju talhilaca'anta ju Cristo.
  eng-LSV: For even as the body is one, and has many members, and all the members
    of the one body, being many, are one body, so also [is] the Christ,
  cak-NT: Can anche'l rubanon ri kach'acul, c'o ruk'a', c'o rakan, c'o rech, pero
    xe jun quibanon conojel. Y quiri' chuka' kabanon riq'uin ri Cristo.
  pah-NT: 'Ta''e ti kiro nhandera''oa''java''ea mombe''gwovo. Ojipeji ahera''oa rekoi
    novĩa. Emo ahera''oa gwereko he''yiva''ea ojihe: ahetĩa, ahepoti''a, ahepy''a
    no. Ahera''oareheva''ea nhaporemo ojihe''a reki ojogwehe onhimongovo ojipejiva''ero
    ahera''oro. Na jitehe nhande re''yiro Cristo''gareheva''ero nhanenhimongyavo novĩa.
    Emo nhande nhaporemo xako ojipejiva''ea''java''ero Cristo''ga pavẽi.'
  sja-NT: 'Ɨ̃rá jarait''ee sãap''eda Tachi Ak''õre Jaurepa mãgá ne-inaa awara-awaraa
    oopipari Cristode ijãapataarãmaa. Tachi k''ap''ɨa apai bɨ mĩda, aɨde nãgee paraa:
    bɨɨrɨ, poro, jua, t''ãri; jãga bee chok''ara. Mãga pɨk''a Cristo apai bɨ mĩda,
    irude ijãapataarã araa p''anapata iru ome. K''ap''ɨa apai pɨk''a p''anɨ, chok''ara
    p''anɨ mĩda.'
  xed-xed: 'Nghama tsatá vgha mu ya ɓa: Manda nzakwa tsuhmbura vgha mndu nda ndəgha
    fawayha tida dər ma kinawu ndəghatani ya, vgha turtuk ya, mantsa ya nzakwa Kristi
    guli.'
  mks-NT: Cande̱hé ndo̱. Cua̱há ndiva̱ha nu̱ ndáca yiquí cu̱ñu í joo in víxí cúú á.
    Quia̱hva já íin xi̱hín na̱ cúú cuéntá Jesús.
  gfk-S: No palatamaine no turadi tike kapawena linge mon, iesene a haleng na katkatano
    balik tana. I tutuno be i haleng ira nuno katano iesene kike ra sumsubana di gil
    tike palatamaine mon. Ma i hobi bileng tane Krais.
  bmu-bmu: Silenini mohot akzapmö, töndup miaŋgö uruŋe silegö kitipurupŋi mi gwötpuk
    akze. Kitipŋi pakpak mi gwötpuk akzemö, töndup mi mindiriba sile mohot akze. Kraistkö
    ölŋan mewöyök mönö miaŋgö dop akza.
  dgz-dgz: Keriso etua ame daitonagaet di, go semua mega arugataet wat nat tonat tan.
    Amba nu Keriso etua mega di.
  eng-GNV: 'For as the body is one, and hath many members, and all the members of
    the body, which is one, though they be many, yet are but one body: euen so is
    Christ.'
  zaa-NT: Ttu enne' nna, ttùba cuerpo ną́ pero la'a mísmuba cuerpo nna tsìa iỹetse'
    miembro quì'į; màsqui'ba iỹetse' cą ná, pero iyaba cą nna runi cą formar ttu teruba
    cuérpua. Ą́' bá ná Cristua lani ca enne' chi ríalatsi' quį ne.
  eng-WEBSTER: 'For as the body is one, and hath many members, and all the members
    of that one body, being many, are one body: so also is Christ.'
  guh-guh: Pavi xainatsi vajaperabëtota, caevito canacujitsia pevënë xainapona. Vajavi
    xainatsi navitsiaya. Caevito canacujitsia saicaya pexanaejavanexa, xainapona.
    Itsiata baitsi jane caeperabëtotsireca. Bajara pijinia itsitsi daxita Dioso vajajumecovënëtsivi.
    Caejivitsi canacujitsia saicaya vajanacuenebijavanexa, Espíritu Santo pejamatabëcueneta
    nacajamatabëcuene caëjëpaeyaexanaponae ata, itsiata caenë Cristo bepeperabëtotsi.
  bon-bon: Ätrunga ingle cina lui Keriso me tääpe gemi. Ätrunga biname cina lui maramara
    piicwa gemi, lui cina yepä tääpe ne jewenenisi.
  nhw-BL: Masque se masehuali quipiya san se itlacayo, itlacayo quipiya miyac partes
    huan nochi nopa miyac partes quipiya itequi huan san sejco mochihua itlacayo.
    Huan quej nopa nojquiya eltoc ica itlacayo Cristo.
  swh-ONEN: Kama vile mwili ulivyo mmoja nao una viungo vingi, navyo viungo vyote
    vya mwili ingawa ni vingi, ni mwili mmoja, vivyo hivyo na Kristo.
  wbi-wbi: Ulwakuva nakilivulevule um'biili ghulighumo, ghwope ghuli nifipelua finga,
    nifipelua fyoni fya m'biili ghulaghula, fye vulevule naju Kilisite.
  bba-bba: Domi Kirisi sɑ̃ɑwɑ nɡe wɑsi tee kɑ yin doo dookɑ dɑbiru. Wɑsi yi, yi sɑ̃ɑwɑ
    tee bɑɑ mɛ yi doo dookɑ dɑbiru mɔ.
  eng-KJVCPB: 'For as the body is one, and hath many members, and all the members
    of that one body, being many, are one body: so also is Christ.'
  kgk-NT: Nhande rete katu peteĩ mate, heta ae hesegwa oĩ va'e. Ha nhande rete rehegwa,
    heta oĩ ramo jepe ave, peteĩ anho joty oĩ hete. Upéixa ave Cristo gweroviaha kwéry
    ndive oiko peteĩ mante.
  waj-waj: Vaidi voovai mmammaivo mmuaa mmammavai vaivai. Vaikio ivau kaayau airi
    airi vaatayauvai vaikiai ta taunnano mmuaa mmammavai vaivai. Itaama vaivaa roosiima
    Yisuu Kirisiiva varikiai innara ausa hanigieeraiya airi airi gioonna kiaapuya
    variaavai.
  cpy-cpy: Ari okanta apatawakaantaari, ikimita-kaanta-yitee aakami iwatha Jeepatzii-totaa-rewo.
    Tema jempe akantawaeyita awathaki-paeni, rootaki matakaa-yiteerori oeta-rikapaeni.
    Ari akimiyitaari eejatzi aakapaeni, otsipayita antayiteero oeta-rikapaeni.
  mpx-mpx: Kila gamagal tuwala i maisena, yaa gabomwina hi gewi. Bwagana tuwala gabomwina
    hi gewi, hi tubwi inoke hi tabwa tuwala maisena ya. Inoke i ola al to, toabulilek
    ta gewi, yaa ta tubwi pamaisena ta tabwa Keliso tuwana.
  wbp-wbp: Yapa-kurlangurlu palkangku-ka mardarni jurru, rdaka-jarra, wirliya-jarra
    manu panu-kari. Panu-juku kalu jinta-jarrimi yapangka palkangka jintangka-juku.
    Ngula-piya-yijala Jijaji Kirajiji manu ngalipa yapa nyanungu-nyangu.
  luo-luo: Kata obedo ni ringre dhano en achiel, to en gi fuonde mathoth, to bende
    kata obedo ni en gi fuonde mathoth, pod en mana ringruok achiel. Ma e kaka Kristo
    bende chalo.
  nhe-NT: Se tlacatl quipiya san se itlacayo, pero itlacayo quipiya miyac partes huan
    nochi nopa miyac partes quipiya itequi huan san sejco mochihua itlacayo. Huan
    queja nopa nojquiya eltoc ica itlacayo Cristo.
  aii-aii: ܗܲܪ ܕܵܐܟ݂ܝܼ ܕܦܲܓ݂ܪܵܐ ܚܲܕ ܝܼܠܹܗ، ܐܝܼܢܵܐ ܐܝܼܬ ܠܹܗ ܪܵܒܵܐ ܗܲܕܵܡܹ̈ܐ، ܐܘܼܦ ܐܸܢ
    ܕܗܲܕܵܡܘܼ̈ܗ‌ܝ ܪܵܒܵܐ ܝܢܵܐ ܐܝܼܢܵܐ ܟܹܐ ܥܵܒ݂ܕܝܼ ܚܲܕ ܦܲܓ݂ܪܵܐ، ܗܵܕܟ݂ܵܐ ܝܠܵܗ̇ ܐܘܼܦ ܒܡܫܝܼܚܵܐ.
  esk-NT: Iñuum timaa iñugiaktuanik israġutaqaqtuq, naagasuli atausriuruq timi. Taatnatuntuuq
    ittugut atautchisun timitun iñugiallapiaġaluaŋŋapta atlakaaġiikhutalu, atakkii
    iluqata atausriŋŋuqataurugut Christ-mi.
  msb-msb: An tawo may usad lang na lawas pero nabibilog ini sa damo na mga parte.
    Niyan, bisan damo an mga parte nabilog ina sa usad-usadi na lawas. Amo man ina
    sa ginatawag na lawas ni Cristo.
  cpa-NT: Lǿa¹² quiah¹² Cristo ju³lah lǿa¹² quiah¹² jmø³ŋø³ dsa² jmøi¹guǿi¹. Di³ ma¹dsio¹²
    ti³jneh³ ni³lǿa¹² ca¹lah¹cónh¹ ja³té¹² jan² dsa². Cónh¹jøng² jan² cøng² mǿi² báh³
    dsa² lán¹² ja³ca¹lah¹jǿ¹ ti³jneh³ jøng².
  dso-dso: ଜେନ୍ତିକି ବିନ୍‌ ବିନ୍‌ ବାଗ୍‌ ମିସିକରି ରଇଲେ ମିସା ଗାଗଡ୍‌ ଗଟେକ୍‌ସେ, ସେନ୍ତାରିସେ
    କିରିସ୍‌ଟ ଗଟେକ୍‌ ଗାଗଡ୍‌ ପାରା । ଜନ୍‌ତେଇ କି ବିନ୍‌ ବାଗ୍‌ ମିସିଆଚତ୍‌ ।
  meu-meu: Badina be tau-anina be tamona, to reḡena na momo; bona rege, ena be momo,
    to iboudiai tau-anina tamona reḡena. Keriso danu unuheto.
  yva-NT: Kristus apa anugane maurata irati vatane manasine inta rai. Vatane anasine
    mamo intabo, weramu ama anakotaro no raije manui. Ama anakotaro no raije manui,
    weramu anasine mamo intabo rave.
  dgc-dgc: Mara ti Cristo éy esa a bégi a meadu a kasangkapan. Isesa san a bégi, pero
    iba-iba i kasangkapan na.
  zpm-NT: Lo grëse ne ne nac ne zha ne no xnëz Jesús, rrieequia xcuerp me nac ne.
    Teḻ cuerp, niicle ne nzian part niaaw, per tibaque naca.
  hix-NT: Khunu wyaro natxow hamà, Kryestu mryenon komo. Àro rye me nay hamà, khunu.
    Àro rye rma, yak nay hamà. Anar me rha nay hamà, konuru rma, khanar xarha, kamor
    xarha, kàhror xarha. Omeroro rma, àro rye me nay hamà, khunu. Àro wyaro rma rha
    natxhe, Kryestu mryenon komo. Noro rye me natxhe, Kryestu yohà rye me tesnàr kom
    ke. Noro rye rma, anar me rha natxow hamà.
  sim-sim: Nir Kraisin ni tiyanda ma or nga masamtenjek ni nanda nir. Hako maome nihi
    os si nanda apshamba apshambak nanda sir. Unda hom Kraisin tiyanda ma nir os ni
    nanda nanda apshamba apshambak ni naha lerawu os ni landa landa apshamba apshambak
    ni landa nir.
  npi-ULB: जसरी शरीर एउटै हुन्छ र अङ्गहरू धेरै हुन्छन् अनि ती सबै अङ्ग एउटै शरीरको
    भएझैँ ख्रीष्‍टमा पनि त्यस्तै हुन्छ ।
  cgc-cgc: Bisan ula gaparyo ate na mga abilidad na alin ta Dyos Ispiritu Santo, isya
    ki nang man gyapon. Di' ba lawa ta ittaw isya nang, piro may lain-lain na mga
    parti daw tanan na mga parti sakep ta isya na lawa? Iling man tan Cristo an daw
    mga gatuo ki kanen. Kiten tanan pakabig na lawa Cristo daw kada isya ki kiten
    pakabig na lain-lain na mga parti ta iya na lawa.
  tim-tim: Ya maktân aregât den dopŋe kulemgowe. Luâk amâ hâk nenŋe konogâk amâ siâ
    siâŋe hârok âmâ dondâ. Akto siâ siâŋe hârok amâ hâk konogâk are dop hainâk Kristogât
    kâmot dop konogâk akmaen.
  yor-yor: Ara jẹ́ ọ̀kan tí ó ní àwọn ẹ̀yà púpọ̀, ṣùgbọ́n gbogbo àwọn ẹ̀yà ara tí
    ó pọ̀ wọ̀nyí ni ó papọ̀ láti jẹ́ ara kan ṣoṣo. Bákan náà ni ó rí pẹ̀lú ara Kristi
    tí í ṣe ìjọ.
  wos-wos: Duna séfi dé natafa male téndéka di séfélak jondu di té, déka séfimbu.
    Wun séfélak jondu téndéka dé séfi natafa male dé té. Wungi male nani Kraisna hundika
    xékékwa du takwa nani Kraisna séfi me.
  emp-NTPO: Dadji cacuara ab̶a b̶ʌa. Baribʌrʌ dadji cacuad̶e ne jũmada eropanʌa. Critora
    idji ĩjã b̶ea ume ara maʌ̃ quĩrãca panʌa.
  eng-F35: Now just as the body is one and has many members, and all the members of
    that one body, though being many, are one body, so also is the Christ.
  ind-ind: Karena sama seperti tubuh manusia hanya satu tetapi mempunyai banyak anggota,
    demikian juga tubuh Kristus hanya satu, tetapi banyak anggotanya, yaitu kita.
  pes-OPCB: بدن یکی است اما اعضای بسیار دارد. وقتی تمام این اعضا کنار هم قرار می‌گیرند،
    بدن تشکیل می‌شود. بدنِ مسیح نیز همین‌طور است.
  mpt-mpt: Gode Hobe e titilo nibo afet afet omkayebe otane nib bobol tem funin ole
    makobobe. Bainobo galin nakaia unanga nibo elekiemobe. Makob nakai damo olokiem
    otane skila kweilao homon ta okayem tlobio inanoba bainobo galin naka unang nibsa
    makob Klaiste dam otane nib okoko afet afetobe.
  ssx-ssx: Ketisota꞉ loke homeke tupa꞉ kiki ankemanu tuna tuna pea hala꞉me. Hande
    kiki anke lokena꞉ tunaala꞉ alemanu ta꞉ta꞉ ta꞉ta꞉ ya꞉la꞉pate loketa꞉ homeke kone
    hala꞉me.
  mkl-mkl: Kirisi í yɛi bɛi ɑrɑ ɑkɑ̃ do ikɔ̃ nkpɔ nkpɔ. Arɑu ɑkɑ̃i bɑɑ bii í nɛ ikɔ̃
    nkpɔ nkpɔ,
  gaq-gaq: ଡାଗ୍ଲା ଡିରକମ୍ ଗାଗ୍‌ଡ଼େ ମୁଇଙ୍ଗ୍ ବାରି ଆତ୍‌ଅରିଆ ଗାଗ୍‌ଡ଼େଗୁଗ୍‌ଲା ଗୁଲୁଏ ମାତର୍‌‌
    ଗାଗ୍‌ଡ଼େନେ ସାପା ଗାଗ୍‌ଡ଼େଗୁଗ୍‌ଲା ଗୁଲୁଏ ଡିଙ୍ଗ୍‌ଲା ଡିଗ୍‌ ମୁଇଙ୍ଗ୍ ଗାଗ୍‌ଡ଼େ ଆଃ ଦେତ୍‌ରକମ୍
    ଡିଗ୍ କିସ୍‌ଟ ।
  gof-RNT: Issi asatethan daro billiteti de7oosona, shin he dumma dumma billiteti
    issi asatethi gidoosona. Hessadakka, Kiristtoosi dumma dumma billiteti de7iya
    asatethaa mela.
  unx-unx: ମିଆଁଦ୍‌ଗି ହଡ଼୍‌ମ, ଆଡଃ ଏନାରେ ପୁରାଃଗି ହିସା ମେନାଃ, ଆଡଃ ହଡ଼୍‌ମ ରାକାମ୍‌ ରାକାମ୍‌
