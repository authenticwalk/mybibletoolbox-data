  bel-N: Бо як цела адно, але мае шмат членаў, і ўсе члены аднаго цела, хоць іх і
    шмат, ёсьць адно цела, гэтак і Хрыстос.
  sch-sch: Khrista hih takpum inkhat angin ania, abâkngei tamtak a dôna, abâkngei
    tamtaka sin nikhomsenla maha takpum inkhat dên ani.
  mic-MIQNT: Pugwe'gl pugwe'l na etegl ga'qinal pas'g newgte' ga'qinu. Pa na wijei,
    ginu Gjinisgam ugtmimajuinumg pugwelu'g, gatu tleiaulti'gw newgte'jit Se'suguli.
  huu-NT: Caɨ abɨmo dɨga ra ite. Caɨ jefo ite. Caɨ uisɨ ite. Caɨ onollɨ ite. Caɨ eɨllɨ
    ite. Dɨga ra ite; iadedɨ caɨ abɨdɨ jaca dajede. Dajemo duide. Ie isoide. Dɨga
    creyentiaɨdɨcaɨ; iadedɨ dajena Cristomo duidɨcaɨ.
  jiv-NT: Iikia Kristu aya̱shí̱a áintsarⁱ ayashímkiaitji. Kristu aya̱shí muchitmari̱sha
    írunui. Niisha túmaitiat chikichik aya̱shtiniaiti.
  otm-NT: Nɛ tengu n'da ra ją'i ɛ̨mmɛ xʉn ngu ní hut rá ją'i, pɛ n'danją'i tho i cohi.
    Nɛ in jabʉ ra Cristo nanguejʉ.
  dah-dah: Be, al uliŋ pigiŋbe uŋkureŋ gega, haniŋ, kahaŋ, kirmiŋ, muruŋ gwahadem
    yaŋ haŋ. Irde haniŋ, kahaŋ, kirmiŋ, muruŋ gwahade haŋ gore gab al uliŋ pigiŋ uŋkureŋ
    forok irde hi. Niŋgeb Yesu Kristu wor gwahade yara geb, neŋbe yende kahaŋ, haniŋ,
    kirmiŋ, muruŋ gwahade hite.
  tnk-tnk: Nɨpwrai iərmama kuatia a, mətə nourenouren me rɨpɨk. Nənə nəri auər a nourenouren
    me səpəmsəpə, mətə hamərɨpɨn ia nɨpwrai iərmama kuatia a. Nənə ro iamɨnhi irə
    rəmwhen a ia Kristo.
  kpr-kpr: Keriso da ekaresia+ ainda kau mo, genembo da tamo avavagori. Nunda ungo,
    ata, diti, beka, a dengoro, gari nunda nundari. Avata isambu tatedo, tamo dabako
    edo irira.
  san-IAS: deha ekaḥ sannapi yadvad bahvaṅgayukto bhavati, tasyaikasya vapuṣo 'ṅgānāṁ
    bahutvena yadvad ekaṁ vapu rbhavati, tadvat khrīṣṭaḥ|
  nho-nho: Te haitino te tama e mee te lopo tamaa kina e kkee i naa heheuna laatou.
    Niaaina maa te haitino naa e mee te lopo tamaa kina raa, teenaa se haitino koi
    tokotasi. Teenaa te tino tama Christ e tiputipu peenaa.
  gym-NT: 'Ñobtä Ngöbö Üai käta ja di bien bätäkä ngwarbe jene jene abko ti bike bä
    mike ni ngrabarebtä. Mun tödekaka Jesubti abko ti bike bä mike ni kiakia ngrabare
    kwrere abko nere: Ni ngrabare abko itibe, akwa ni kiakia abko kabre amne, ni kiakia
    ngrabare kabre, ye tä ni itibe ngrabare. Ye kwrere, Kristo ngrabare itibe, akwa
    nitre tödekaka Jesubti itire itire tärä kabre abko niara kiakia ngrabare.'
  azg-NT: Siꞌtsꞌo ꞌnaanꞌ tsꞌan, ninncüiihanꞌ min na jndye nnon na quiñjonꞌhanꞌ. Majoꞌ
    min na jndye nnon quiñjonꞌhanꞌ, ninncüii siꞌtsꞌo conduihanꞌ. Manndaꞌ vaa na itsijonhanꞌ
    ntyja ꞌnaanꞌ nquii Cristo.
  bhd-bhd: किजोकि ज़ेन्च़रे इश्शे जिसम त अक्के ते तैसेरे अंग बड़ेन, ते तैस एक्की जिसमेरे
    अंग हछ्छे भोने सेइं भी सब मिलतां अक्के जिसमे, तेन्च़रे मसीह भी आए, ते तैना भी
    ज़ैना तैस पुड़ विश्वास केरतन।
  too-NT: Kalhatunu' chi'xcuhuī'n xmān lakatin ixmacni'ca'n. Lā' lhūhua' xalacpītzin
    ka'lhī quimacni'ca'n hua'chi quimacanca'n lā' quilakastapunca'n lā' quintojonca'n.
    Pero ixlīhuāk huā' tamā'na chu lakatin quimacni'ca'n. Lā' nā chuntza' quina'n
    lanī'tauj hua'chi xalacpītzin ixmacni' Cristo.
  ind-AYT: Sama seperti tubuh adalah satu, tetapi mempunyai banyak anggota, dan semua
    anggota tubuh, walaupun banyak, adalah satu tubuh, begitu pula Kristus.
  cjo-NT: 'Pamine: apaani okantawita awatha, omaanta eeniro aetzi, ako, aeki, akempita,
    maawaeni. Osheki okantawita, omaanta apaani okantawita awatha. Eejatzi ikimita
    riraga Jesokirishito.'
  nsn-nsn: A tukunun a siok, bo ka tuha keip pukin tar bureher maharan, doha maharan
    e la tur kompe tar siokon siounur tukunun ter siokono tang Kristo.
  san-DEV: देह एकः सन्नपि यद्वद् बह्वङ्गयुक्तो भवति, तस्यैकस्य वपुषो ऽङ्गानां बहुत्वेन
    यद्वद् एकं वपु र्भवति, तद्वत् ख्रीष्टः।
  tna-NT: Beju equita sa mesa tsapiapiati ai cuana yani biame, equita mu piada hue.
    Daja huecha da Cristo sa equita.
  lid-lid: Bada taha ari le, lakou solo-an badeh, udu aliy. Iri lakou mara-ei nane
    doh ahis are bada taha. Bada Krais badeh, i buku aliy.
  wim-wim: 'Nil God.angan meeꞌ-a, kon-a, thaꞌ-a, kemp umyompanam thakana kung-mak
    ngampang, kemp ngamparamang. Inaniya aak yimanangan wun-wunana: nungkway ngamp
    pam wanch Christians yot anangan-a, an ngamp keꞌ kemp thonam nungantang Jesus.antang
    anman.'
  zga-M: Ulwakhuva yieleihine ndumbeile gumo nagyoope gulienifimagikha fingi, ifimagikha
    fyooni fya mbeili gula gula vuvavwa nayu Klisite.
  yom-yom: Nitu yidi yimosi vayi yidi ayi binama biwombo. Binama bioso bi nitu, ka
    diambu ko bidi biwombo, bidi nitu yimosi kaka. Bobo buididi Klisto.
  san-SIN: දේහ ඒකඃ සන්නපි යද්වද් බහ්වඞ්ගයුක්තෝ භවති, තස්‍යෛකස්‍ය වපුෂෝ (අ)ඞ්ගානාං
    බහුත්වේන යද්වද් ඒකං වපු ර්භවති, තද්වත් ඛ්‍රීෂ්ටඃ|
  yut-yut: Amɨn dakon gɨptɨm uŋun kaloŋɨ gɨn, mani gɨptɨm dɨwatni morapmɨ. Ae uŋun
    gɨptɨm dakon dɨwat morap uŋun gɨptɨm kaloŋɨ kɨnda dakon gɨn. Kristo dakon gɨptɨm
    kɨsi yaŋ gɨn.
  grc-BYZ: Καθάπερ γὰρ τὸ σῶμα ἕν ἐστι καὶ μέλη ἔχει πολλά, πάντα δὲ τὰ μέλη τοῦ σώματος
    τοῦ ἑνός, πολλὰ ὄντα, ἕν ἐστι σῶμα, οὕτω καὶ ὁ Χριστός·
  cpc-NT: Ari okanta awithaawakaantaari, jojyakaantai aakami iwatha Cristo. Tsika
    akantayitanaa awathaki, iro matakaayitairori oiyitarika. Ari akimitsitaari aakaiti,
    inashiyita amayitairo oiyitarika.
  nhg-NT: Pues icaca quiename tocuierpo. Pues sa sente cuierpo tecpea, pero quepea
    meyac pörtes. Pero mös cate meyactie, noche inu pörtes queformöroa sa sie cuierpo.
    Hua ejqueu iloac Cristo.
  nya-nya: Thupi ndi limodzi, ngakhale kuti lapangidwa ndi ziwalo zambiri. Ndipo ngakhale
    ziwalo zake zonse ndi zambiri, zimapanga thupi limodzi. Momwemonso ndi mmene alili
    Khristu.
  ngu-NT: Itlalnacayo se tlacatl miyec partes quipia. Pero masqui miyec on tlajtlamach,
    san se tlalnacayotl nochihuaj. No ijqui, tej, tejhuamej titochihuaj itlalnacayo
    Cristo. Masqui timiyequej yejhuan ticneltocaj Cristo, tinemij san secan quen itlalnacayo.
  kup-kup: Met aban napuz herisitï zut tat epat arin añom. Met pim heris hones, oñ
    eñañir marañir etañir modatü pat pat hez. Met povoz zut dari Kristoz homeo badae
    batat hezari herï hones ravat hez.
  jid-jid: Uwa ikpa hi ririyi nda he ni nghma kpa gbubu u wawumbawu na nghma kpa u
    kpa' ririi, a he tokima me ni kristi.
  wmw-wmw: Kamana, kamba mwiri vyauri mmoja, fala uwa nawo vifingo vingi, na piya
    vifingo-vyo ingawa vingi vitenda kuwa mwiri mmoja nowo, ndi sawa‑sawa novyo mwiri
    wa Almasihi.
  gmv-GGM: Issi asatetha bolla daro biilliteti diikoka asatethay issinokko. Gido attin
    biilliteti daro gidikkoka asatethay issino xalalakko. Kiristoosayka hessa malakko.
  ssg-ssg: Kako teka kahikahi Krais kako pakata hehetekie hani kapin hanowi ka tupui
    seilon tel. Masin soxi tini seilon, kalak i kilan, i pakata hehetekie hani tupuan.
  zpo-NT: Nu lee kwerp cheen myet nixa nkanoya zyen pa (kwenta nii xaa, yaa xaa, nzha
    xaa), per tubka kwerp naka. Nu seeka nak kwerp cheen Jesucrist.
  poy-poy: Handa shimba yimu ntambu yaiwera na viwungiru vivuwa, tembera yana viwungiru
    vivuwa, vitenda nshimba yimu, ndo ntambu yaiwera vilaa kwa Kristu.
  qwh-NT: Imanomi cuerpuntsiccho llapan partintsicpis jucnolla quecan, tsenollam creyicoqcunapis
    Teyta Jesucristuwan jucnolla cantsic.
  gaw-gaw: Ig danab beḏunig amu laip̱u amge laih kuḏum daaṯe. Am beḏu laih kuḏum amu
    ag oh qag meeg, beḏu laip̱u daaṯe. Kristusnu tamaniak ele nug anam aaḵu daaṯe.
  nca-nca: Qeni, uni karo kowí muko o kanata naŋge, quko kowímboro sombé muko qambu.
    Asa kowímboro sombé muko qambu quko kowí muko o kanata naŋge. Kristo ŋuko ŋundiro
    naŋge.
  zpz-NTPP: Gun de mbecy ni Crisht na dey gal nu na tub zi cuerp nu ricy cup zañ lugaar.
    Mas ricy cup ñi zañ lugaar niñ tees nac ñii tub zi cuerp.
  mkj-mkj: Christ pwen doahroar palwar oau, ma wiawihkihda koakon dir apwen palwar
    oauwoar, mihndahr ma wiawihkihda koakon sohrohr pwi.
  zac-NT: Grë ra shmënë Cristo na ziquë tubi cuerpë nanapë zihani partë. Aunquë zihani
    na ra partë shtë cuerpë, nahin tubsë cuerpë.
  kyg-kyg: Mago vekamoꞌmo magoke agufamo haneꞌniyaꞌmonanafa muki agufafiꞌmo alu ya
    alu yaꞌamo haneꞌniye. Agufafiꞌmo asole yaꞌamo haneꞌniyaꞌmonanafa magoke agufamo
    haneꞌniye. Ani kava huno Kalaisi agufamo haneꞌniye.
  kmk-kmk: Satun long-ag taku adu tun palti na yoong siya payona os-ossaana long-ag.
    Padana pay kan Kristu un maiyalig si ossaana long-ag. Adu kan nadumaduma dan manuttuwa
    yoong man-os-ossaan dan mamukoḻ kan siya.
  cao-NT: Yora jascaria xo noqui chahahuacanaibo iquia. Huëstima ca jamëri ca xatë
    bo jaya quiha. Jascaria tsi xo Cristó maxo, naa noqui chahahuacanaibo. Huëstima
    ca jamëri ca nohiria bo jaya quiha noba maxo.
  bbr-bbr: Ro nukan enipsau karar, utianik, kon isou, ipou, tapau, erekapu tururnuk,
    kon enipsau karar sareäu. Kiro kesek, ik erekapu tururta, Krais nukan enipsau
    karar senek sareäum.
  inb-inb: Sug­lla kuir­pupi, chaki, maki, uma, ima­pas­mi iukan­chi. Chasa achka
