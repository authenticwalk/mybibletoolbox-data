  gui-NT: Echa meteiño co ñanderete. Erei ñanderete pe ñanoi ñandepɨ jare ñandepo
    jare ñandeapɨsa jare ñanderesa jare jeta iruiru vae. Jare opaete ñanderete pegua
    reta oyapo meteiño ñanderete, yepe tei jeta oyoavɨ vae co. Jae ramiño vi Cristo
    jete pegua reta meteiño co.
  quc-TT: Qas tzij wi, pune ri tyoꞌjal xa jun, sibꞌalaj kꞌi wokol wi, pune sibꞌalaj
    kꞌi wokol wiꞌ, xa jun tyoꞌjal kaꞌnik. Je kꞌu riꞌ kakꞌulmataj rukꞌ ri Cristo.
  heg-NTPO: Auk le naleta karunya nas nini atuli li aap-ina kia. Atuli li aap-inan
    mesa, mo bating op mamo. Mo op mamo nas butu-kil apa, le daid aap-ina mes sii.
    Na banansila el Kristus atulin nas.
  ptu-ptu: Kakalebuanna ingganna to matappa' lako Kristus mala dipasihhapam bätä puntinna
    hupatau. Inde bätä puntinna hupatau mesa diita, sapo' setonganna buda pangkakka'na.
    Moi anna susi sapo' tontä siam sakalebu.
  bzd-NTPO: Se' dör Cristo icha e'pa dör we̱s wák eköl ë̀ es. Se' ulà ta̱', klö̀ ta̱'
    ena se' yese skà tso' tai̱ë, erë e' ko̱s wöiëulewa̱ etkëme. Es ñies se' dör kua̱'ki̱
    kua̱'ki̱. Se' we̱lepa dör judiowak, se' we̱lepa skà kë̀ dör judiowak, se' we̱lepa
    klöulewa̱ kanè mésoie, se' we̱lepa skà kë̀ dör es. Erë se' ko̱s iënewa̱ Skëköl
    Wiköl a̱, e' ë̀ a̱ se' ko̱s tso'. E' wa se' de we̱s wák eköl ë̀ es Cristo ta̱
    ñita̱.
  kwf-kwf: KuluꞋa na ngwae neꞋe kulu faꞋamamana ana sa Jesus Christ ki, kulu diꞋia
    taꞋi noni ana sa Jesus Christ neꞋe toꞋo ana kula Ꞌoro toꞋotoꞋo ki. Ma sui bore
    Ꞌana nia ka toꞋo ana kula Ꞌoro ki, nia taꞋi noniꞋi ru goꞋo Ꞌana.
  eng-WYC-2017: For as there is one body, and hath many members, and all the members
    of the body when those [or they] be many, be one body, so also Christ.
  eng-WMBB: For as the body is one and has many members, and all the members of the
