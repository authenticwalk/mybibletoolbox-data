  not-NT: 'Pinetse: pigóiguë patiro pini obatsa eiro, carari aitosati aiti aguiti,
    obaco, oroqui, aguemita, aneingomento, omagaro. Tojai inatsi, carari patiro pini
    obatsa. Aisati acantari ibega Quirisito; paniro ini, carari tojai eiro quemisanqueri.'
  plu-plu: Nah akkite yit abektey ku samah upitwiy. Upit pahapwiwa henneme in kadahan
