  eng-YLT: For, even as the body is one, and hath many members, and all the members
    of the one body, being many, are one body, so also [is] the Christ,
  jni-jni: Gusi sa nipum ni inde ni ni in ti hi-hira gbardang vat ti hi-hira nipum
