  hin-2017: क्योंकि जिस प्रकार देह तो एक है और उसके अंग बहुत से हैं, और उस एक देह
    के सब अंग, बहुत होने पर भी सब मिलकर एक ही देह हैं, उसी प्रकार मसीह भी है।
  wol-KYG: Noonu yaramu nit nekkee wenn te di cér yu bare, ak noonu mboolem céri yaram
    dee wenn yaram wi, ak li cér yiy bare lépp, noonu rekk la itam ci Almasi.
  bef-bef: Bonaꞌmagita lali Kilisitohi lugufa monekoꞌna tegi huto nohune. To lugufamofihi
