  zat-NTPS: Zua chee̱dxu tu be̱la' dxen da napa na zánete̱ cue'. Dxi'u, dxéajle̱dxu
    chee̱ Cristo, nácadxu ca tuze be̱la' dxen chee̱ Cristo.
  spp-spp: Sùpyaŋi cyeere na ɲyɛ niŋkin, ŋka u yatanɲyi maha ɲyaha. U yatanɲyi ná
    yi ɲyahaŋi mú i, yi puni maha wà yiye na maha mpyi cyere niŋkin. Yii li cè na
    wuu mpii pi ɲyɛ Kirisita wwoɲɛɛge e ke, amuni wuu mú ɲyɛ.
  zty-NTPS: Kan nak toze beḻa' žen chežo, ḻa'kze da' zan da' ka' zej žian ḻo beḻa'
    žen chežo, san da' zan ka' da' zej žian ḻo beḻa' žen chežo zej naken toze ḻen
    beḻa' žen chežo, ḻezka' naken che Benne' Criston'.
  mek-mek: Ke Deo ega Spiritu ega koa ekapa, gome iꞌa papiau aumauni imaauꞌa auga
    agaꞌomo kai, imaauꞌaisai kapa maꞌo mo kekae. Ke imaauꞌaisai kapa maꞌo kekae mo
    ganinagai, egaꞌina kapaꞌi maꞌoai kemai imaauꞌa agaꞌomo kepamia. Ega koa iꞌopoga
    Kristo imaauga isafa ega koa.
  aey-aey: Dana deweg eu osol, odocob uqa cabi ocnu nahanaha mati nijadegina. Euqa
    deweg nahanaha eu mati, odocob cunug age deweg osol. Eu odiwe Krais uqana eundec
    egeha deweg osol.
  urd-GVH: इनसानी जिस्म के बहुत-से आज़ा होते हैं, लेकिन यह तमाम आज़ा एक ही बदन को
    तश्कील देते हैं। मसीह का बदन भी ऐसा है।
  ycn-ycn: Re cajrú iná napona naquiyana. Rinaquiyana hua'até ri'imá caja pajluhuaja.
    Ñaqué caja Jesucristo hua'atéjena i'imacá cajrú. E'iyonaja pajluhuaja naquiyana
    queja huecá rijhua'até piyuqueja.
  djr-djr: Yo. Limurrnydja dhuwal Garraywalaŋumirrnydja mala Djesu-Christkun rumbal.
    Gatjuy limurr ŋathil guyaŋa dhuwal rumbal yolŋuny. Yolŋuny dhuwal rumbal waŋgany
    yan, yurr ŋunhiŋuwuyyi rumbalpuy waŋganybuynydja barrkuwatjnha wakany' mala, balanya
    nhakun waṉa, ga ḻuku maṉḏany, ga maŋutji, ga buthuru, ga bukmak ŋunhi wiripun
    malany. Yurr bukmak ŋunhiyi wiripuny malany waŋgany-manapanawuynydja waŋganybuynydja
    rumbalpuy, waŋganynha yan. Ga limurrnydja dhuwal Garraywalaŋumirrnydja yolŋu walal
    rumbal waŋganynha yänan Djesu-Christkun.
  kvg-kvg: Ezoqam-qa kha kopó. Geté ta kha-te ndøgo, kha bunøzap vinivinimbá. Kha
    bunøzap vinivinimba ambá qanegó, geté kha kopó. Keliso-qa yaq-te, matev até
    kopó. Ni Klisten ezoqam vinivinimbá. Geté ni ate nqazi꞉gu, kha kopó.
  rug-rug: Sa tinina sa tie si keke mo, ba soku kukurudi. Votivotikaedi sari na kukuru
    tini, ba ta varihodae si arini meke ta evaṉae keke tini mo. Kekeṉoṉo gua tugo
    asa se Karisito.
  hop-NT: Pay as pi hakiy tokoat sūk̇anik̇aṅw wūhaq a’wiway’taqw, pu put tokoyat aṅ
    sohsoy a’wisa wūhaqnik̇aṅw pay sūk̇a tókoniṅwu. Noqw Christ hapi pan hinta.
  san-URD: دیہَ ایکَح سَنَّپِ یَدْوَدْ بَہْوَنْگَیُکْتو بھَوَتِ، تَسْیَیکَسْیَ وَپُشو
    نْگاناں بَہُتْوینَ یَدْوَدْ ایکَں وَپُ رْبھَوَتِ، تَدْوَتْ کھْرِیشْٹَح۔
  heb-LB: כשם שגופנו מורכב מאיברים רבים, כך מורכב גם ”גוף“ המשיח.
  caf-NT: Ndez na'a njan dúhoont'ah, dune yust'e 'ilho zeh unli. Neyust'e lhat lhelhts'un
    na'a neoodinla wheni ho' 'int'ah, 'et whunts'ih 'ilho zeh unli. Christ, 'en chah
    'et whuz na'a ndunt'ah.
  mio-NT: Iyo xini yo. Iyo ndaha yo. Iyo chaha yo. Cuaha xaan ndihi cuhva caa yo,
    soco ini iquin cuñu yo cuu chi. Ta ni cuhva iyo ra Cristo chi ñivi ra, vati iin
    tuhun ni rai cuu ra, soco tuvi ñivi ra iyo.
  srq-NT: Jesús rete rã ño nandeɨco nguiã nande ã. Nande tubɨrɨãte raque Jesús quiato.
    Sã aba rete resenda tubɨrɨãte no. Eresa. Erie. Eo. Erete mɨɨ ndaque. Eɨ̃ ño nande
    no nde. Jesús rete mɨɨ na.
  kje-NT: Ika ma akin naili'il Yesus naho'ok naise Ai kemen hana'arne. Kade hana'arne
    nammori, maa lolo Kristus ik kamwali kemen mahaku.
  gaz-gaz: Dhagni kutaa baayʼee qabaatu illee dhagnuma tokko; kutaawwan dhagnaa yoo
    baayʼatani illee hundi isaanii dhagnuma tokko taʼu. Kiristoosis akkasuma.
  kud-kud: Ita dova tau'ehebo eeta tahanapuiya'o ebeha tau'ehebo, na yaunao bagibagilina.
    Taune neta Besinana na yaune neta ita.
  urb-NT: Kirisutu riki peteĩhar. Awa ke rehe heta ma'e ke ihĩ. Ijywa. Ipy. Itymã.
