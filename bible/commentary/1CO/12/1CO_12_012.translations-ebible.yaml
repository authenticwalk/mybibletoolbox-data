  cop-CNT: ⲕⲁⲧⲁ ⳿ⲫⲣⲏϯ ⲅⲁⲣ ⲉⲧⲉ ⲡⲓⲥⲱⲙⲁ ⲟⲩⲁⲓ ⲡⲉ ⲟⲩⲟⲛⲧⲁϥ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲙⲙⲉⲗⲟⲥ ⳿ⲙⲙⲁⲩ ⲛⲓⲙⲉⲗⲟⲥ
