  arb-NAV: فَكَمَا أَنَّ الْجَسَدَ وَاحِدٌ وَلَهُ أَعْضَاءُ كَثِيرَةٌ، وَلكِنَّ أَعْضَاءَ
    الْجَسَدِ كُلَّهَا تُشَكِّلُ جِسْماً وَاحِداً مَعَ أَنَّهَا كَثِيرَةٌ، فَكَذَلِكَ
