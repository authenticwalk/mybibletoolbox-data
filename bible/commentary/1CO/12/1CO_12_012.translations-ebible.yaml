    ngã ixo. Awa rete peteĩhar aja saka. Aja riki Kirisutu tĩ. Peteĩ a'e. Ixotyhar
    ta riki heta. Upa ame'ẽ ta peteĩhar aja ixo.
  fra-LSG: Car, comme le corps est un et a plusieurs membres, et comme tous les membres
