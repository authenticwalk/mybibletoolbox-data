verse: 1CO.012.020
translations:
  kpx-kpx: Au kateholisito nahie vavamo ada velo golema kateale vai otovege keau bahata
    mole isivi vama.
  okv-H: te hamo vahai amo hatu singi hajire neite neite amina hamo vahai ari
  tbo-tbo: Uyahinei hini emosi hota i wiwawali ma tamogi gutagutana i maga duma.
  mal-C: എന്നാൽ ഇപ്പോഴുള്ളത് പല അവയവങ്ങൾചേർന്ന ഒരു ശരീരമാണ്.
  grc-SR: Νῦν δὲ πολλὰ ⸋μὲν⸌ μέλη, ἓν δὲ σῶμα.
  bgc-bgc: बल्के अंग तो भतेरे सै, पर देह एके सै।
  khz-khz: Na taunipara vovetaina aikina. Taunipara kava vogo, na taunipara kwapunamo.
  deu-TKW: So aber sind es zwar viele Glieder, doch Ein Leib.
  zsr-NT: Naꞌa, ca nacruꞌ, zian le nagudiꞌ dzáglenruꞌ, san tuz le nacruꞌ.
  lin-lin: Solo, biteni ezali ebele, kasi nzoto ezali kaka moko.
  hns-NT: Bakie ab sab toekkara mielaaike ek dehie bane hai.
  noa-E: Irua maachdëu nem igju thum maach mor gaai ompaakhajim. Pari nem khĩir khapan
    maach gaai thʉnaab mamʉ, ichiita maach moron ãbpaita sim.
  eng-EMTV: But now indeed there are many parts, but one body.
  mib-NT: Te tuú chi cuehē parte iyó, te ɨɨn‑ni yɨquɨ cúñu cúu.
  lif-NT2: कर आल्‍ल यरिक् याम्‍लक्‍हाॽ मे़बत्‍छाङ् नासिङ्‌गे़न् थक्‍किङ्‌ग लत्‍थिक्‍लक्
    वाॽरो॥
  xnj-xnj: Uchakaka ndi uwu, pandu pa higa ndi pamahele, nambu higa ndi yimonga.
  mmx-mmx: Ketla i ngan ta i do buaang levengkot ik lok at labantuxu, ketla nedi at
    legesa bantuxu mun.
  cbr-NT: Usa 'ain ca uni taë, pabí, bëru, acamañu 'aíshbi achúshishi 'icën.
  tee-NT: Pus ju Dios mas quintaxtaknitan na lhu ju ixpuch'alhcatna ju quilacatuna'an
    para va lakatam lacatuna junita.
  eng-LSV: And now, indeed, [are] many members, but one body;
  cak-NT: Can keta'n-wi chi ri kach'acul can jeruc'uan-wi ronojel ri yec'atzin che.
    Pero man jec'o ta q'uiy kach'acul; xe jun.
  pah-NT: '@see-verse:1CO.012.019'
  sja-NT: Mamĩda mãga-e. Ne-inaa k'ĩra t'ãdoo paraa mĩda, ichita k'ap'ɨa apai bɨ.
  xed-xed: Tsaw nda ndəgha fawayha ta vgha ta gwaftá vgha ka vgha turtuk.
  mks-NT: Ta va̱tí cua̱há ndiva̱ha nu̱ ndáca yiquí cu̱ñu in in í joo in víxí cúú yiquí
    cu̱ñu í. Ta quia̱hva já íin a xi̱hín na̱ cúú cuéntá Jesús.
  gfk-S: Iesene i tutuno balik be haleng sakit ira katkatano ma sene tike kapawena
    palatamaine mon.
  bmu-bmu: Mewö qahöpmö, sile kitipnini mi gwötpukmö, silenöŋ mönö mohok akza.
  dgz-dgz: Go nu waninan wapinu daiton go semunu aruga.
  eng-GNV: But now are there many members, yet but one body.
  zaa-NT: Acca iỹé bá parte beni Tata Dios ri'u, yètsi' yètsi' ba riỹu' ttu ttu tsa
    cą, pero iyaba cą nna cca cą formar ttu teruba cuerpo.
  eng-WEBSTER: But now are they many members, yet but one body.
  guh-guh: Itsiata baitsi jane maitsije. Jivi peperabëtuareca navitsiaxainae ata saicaya
    caevito canacujitsia pevënë pexainaevi, itsiata rabaja caeperabëtoreca.
  bon-bon: Yepä pepu lica gyene. Piicwa maramara gemi, tääpe lui yepä gyene.
  nhw-BL: Pero Toteco quisencajtoc para tijpiyase miyac tlamantli partes ipan totlacayo,
    pero san se totlacayo tijpiyaj.
  swh-ONEN: Kama ulivyo, una viungo vingi, lakini mwili ni mmoja.
  wbi-wbi: Pa uluo lino ifilungo fye finga, looli um'bili ghwe ghumo.
  bba-bba: Tɛ, wɑsi sɑ̃ɑ tee ɑdɑmɑ yi doo dookɑ dɑbiru mɔ.
  eng-KJVCPB: But now are they many members, yet but one body.
  kgk-NT: Nhande rete rehegwa heta oĩ. Heta oĩ ramo jepe peteĩ joty nhande rete. Upéixa
    ave nhande. Jaiko peteĩxa Hesu-rehe jajerovia-gwi. Peteĩ reko-rupi jaikopa.
  waj-waj: Vaa ta taunnano kaayau vaataiyauvo vaikio too mmammaivo mmuaa mmammavai
    vainoo.
  cpy-cpy: Tema apaani iroka awatha, roo kanteencha eenitatsi osheki inashiyita okaatzi
    antakaa-yitzirori.
  mpx-mpx: Yaa age tuwan gabomwina hi gewi, yaa tuwan maisena ya.
  wbp-wbp: Yapangku-ka palka jinta-miparla mardarni jurru, langa-jarra manu rdaka-jarra
    manu panu-karirlangu.
  luo-luo: E kaka obedo ni nitie fuonde mangʼeny, to ringruok en achiel.
  nhe-NT: Pero Toteco quisencajtoc para tijpiyase miyac tlamantli partes ipan totlacayo,
    pero san se totlacayo tijpiyaj.
  aii-aii: ܐܝܼܢܵܐ ܐܲܝܟ݂ ܕܝܼܠܹܗ، ܐܝܼܬ ܪܵܒܵܐ ܗܲܕܵܡܹ̈ܐ ܐܝܼܢܵܐ ܚܲܕ ܦܲܓ݂ܪܵܐ ܝܠܹܗ.
  esk-NT: Uvva iñugiaktuamik israġutaqaqtut timimi, aglaan atautchimik timiqaqtuq.
  msb-msb: Kaya ngani damo an mga parte pero usad-usadi lang an lawas.
  cpa-NT: Cónh¹jøng² lǿa¹² hi² ti³lǿa¹² hliú² jneh³ cøng² jmø²ŋǿ¹² quián² jniang³
    dsa² jmøi¹guǿi¹.
  dso-dso: ମାତର୍‌ ସତ୍‌ ବିସଇ ଅଇଲାନି ବେସି ବାଗ୍‌ ରଇଲେ ମିସା ଗାଗଡ୍‌ ଗଟେକ୍‌ସେ ।
  meu-meu: A reḡe be idau-idau; tau-anina na tamona.
  yva-NT: Weti tugae, wama anakotaro no wansanasine rai manui, weramu wansanasine
    mamo intabo.
  dgc-dgc: Pero i tutuhanana éy meadu a kasangkapan, pero isesa san a bégi.
  zpm-NT: Gocda sca, sinque zhaase zhaase nac tib tib part co, per grësew tibaque
    cuerp naca.
  hix-NT: Àhoyen marma mehra mak nay hamà, khunu. Anar me rha nay hamà, khun hoyeno,
    yake rma haxa mak hamà. Yakeno rma, àro rye me rma naha, khunu. Àro wyaro rma
    rha, noro rye me natxhe, Kryestu mryenon komo. Thenyenohnà komo rma, noro rye
    me rma natxhe.
  sim-sim: Maome nihi namtaskop nanda sir. Hako kumba, tava, masiji lerawun li landa
    krivingrivik landa lir.
  npi-ULB: यसकारण अङ्गहरू धेरै भए तापनि शरीर एउटै छ ।
  cgc-cgc: Piro ta matuod, bisan ate an na lawa tama parti, lawa ta an isya nang man
    gyapon na lawa.
  tim-tim: Amâ hain bo. Hâkgât siâ siâŋe dondâ. Dâ amâ hâknenŋe konogân akmap.
  yor-yor: Ọlọ́run dá ẹ̀yà ara púpọ̀, ṣùgbọ́n ara kan ṣoṣo ni.
  wos-wos: God wungi huruhambandé. Séfélak jondu dé té nana séfimbu. Téndéka nana
    séfi natafa male dé té.
  emp-NTPO: Dadji cacuad̶e ne jũmada eropanʌmĩna dadji cacuara ab̶a b̶ʌa.
  eng-F35: But in fact the parts are many but the body one.)
  ind-ind: Jadi tubuh itu satu, tetapi mempunyai banyak anggota.
  pes-OPCB: بله، اعضا بسیارند، ولی بدن یکی است.
  mpt-mpt: Gode nib damo klanebio dimo e kino olokiemo mo klaim blimobe. E skilon
    osa kweilon osa klang osa mukung esa klananebu otane o damo elekiemobe.
  ssx-ssx: Koto tupa꞉ dia꞉pate pa mo tuna tuna peaala꞉ alemanu paeyao kone apa꞉taota꞉
    kota꞉ homeke loke kone hala꞉me.
  mkl-mkl: Nɑ nŋu, ikɔ̃ nkpɔ nkpɔi í wɛɛ, ɑmmɑ ɑrɑu ɑkɑ̃i.
  gaq-gaq: ମାତର୍‌‌ ସତେଆ ଗାଗ୍‌ଡ଼େଗୁଗ୍‌ଡ଼ା ଗୁଲୁଏ ମାତର୍‌ ଗାଗ୍‌ଡ଼େ ମୁଇଙ୍ଗ୍ ।
  gof-RNT: Shin billiteti daro gidikkoka, asatethay isso.
  unx-unx: ଏନାତେ ହଡ଼୍‌ମରେ ପୁରାଃ ହିସା ତାଇନ୍‌ରେୟ, ମିଆଁଦ୍‌ଗି ହଡ଼୍‌ମ ତାନାଃ ।
  gah-gah: itínasa nene gelekelé netá mukí niago, lugupe nene hamó neve.
  lcm-lcm: Parik. Kapo duk ta palpal pulakai, na sikei palau akorong a pukun.
  aer-aer: Yewe, tyerrtyele kwenhe atnyeneme ampenye arrpe-anenhe tyerrtyenge iltye,
    ingke, alknge, irlpe, nhenge itne apurte anerlenge tyerrtye anyente rarle aneme.
  qvc-NT: Chaymi kwirpunchiqpi achka laya partikuna kaptimbis, suq kwirpuyuqlla kanchiqllapa.
  tgl-ULB: Kaya ngayon sila ay maraming mga bahagi, ngunit iisang katawan.
  cbs-NT: Jakia chanima nukun punyan inun nukun kishi inun nukun tae inun nukun buxka
    inun dasibi betsa betsapa nun jayadan, nun yuda bestichai jayaki.
  xtm-NTPP: Kovaa vitna, te ka jini o ja kua'a ja ni skuta'vi ña'a Su'si ma, sukan‑va'a
    koo va'a o, kovaa ndaka chi in‑ni yikikuñu kúu o a.
  nnq-nnq: Andi pibi, ukweti ipagwa ijingi, mmele gumwe.
  bao-NT: Díámacʉ̃ra paʉ taberi nii, bii pacaro jĩcã upʉra nii.
  san-ORI: ତସ୍ମାଦ୍ ଅଙ୍ଗାନି ବହୂନି ସନ୍ତି ଶରୀରଂ ତ୍ୱେକମେୱ|
  huv-NT: Pero masey xeyay palpálwüx ajiür, naleaing nop nej.
  otn-NT: Pɛ nu̱na̱ ra̱ hya̱ i ja, ma̱da̱gue'a̱ ngue xa̱ngu̱ yø xɛqui n'youi rá̱ do'yo
    ra̱ ja̱'i̱, pɛ gätho ya yø xɛqui ya, gue'a̱ gui̱ nɛ̱qui̱ xa̱nho ngue ja rá̱ do'yo
    ra̱ ja̱'i̱'a̱.
  nop-nop: Foloonik dikidiki feedi kiulune foloonik daŋiniŋ kubugoŋ tilak.
  obo-NT: Oyya su iddos lawa, duwon mo-uraan sakup, piru sokkad da no lawa.
  cak-ENT: Pero man quiri' tüj c'a, roma ri kach'acul ye ruc'uan-vi ronojel ri nyec'atzin
    chin. Y man roma tüj chuka' ri' yec'o ta ca'i-oxi' kach'acul, man quiri' tüj,
    xaxe ri jun.
  lif-NT: ᤁᤖ ᤀᤠᤸᤗ ᤕᤖᤡᤰ ᤕᤠᤶᤗᤰᤜᤠ᤹ ᤔᤧᤒᤳᤇᤠᤱ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤱᤃ ᤗᤳᤌᤡᤰᤗᤰ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nduú chi cuāhā parte íyó, de iin-ni yiqui cúñu cúu.
  san-TIB: ཏསྨཱད྄ ཨངྒཱནི བཧཱུནི སནྟི ཤརཱིརཾ ཏྭེཀམེཝ།
  qve-NT: Chayraykun cuerponchisqa ashka parteyoqkuna kashaspanpas, huk cuerpolla.
  pao-NT: Meno'o yise ewaba nanama aata, tammesoo numu sumusoo manepunnena.
  cbu-NT: Itaru, maachiritam zapan wayayaru, chiyaa nutseetsich minam tinarangiya.
    Ashirucha, iy Isusumun an tamapari ashiru taakani. Apanll wizpurireemani zapantaa
    panarangu, washunand yaanpatatani istakani Apanllimun kizpurtamaama.
  usa-usa: ímiye. taíganin-aayapaq wáimanibo mimórá-áúmíye.
  soy-soy: Lɛ̃ nnyɑ, ilésɛ kulúi yɛɛ we kɑí nɛ wɑ ipiŋɛ cirɛníŋɛ isɛ kóló.
  hui-hui: Gebagene dewa karuninaga tingini homane mbiraore ka.
  amf-amf: Bishinsa waano thoothi ko dahaakaar, bishino kodi kalaane.
  quc-NNT: Man xa tä k'u jun u wäch ronojel ri qa cuerpo, xane k'ia u tz'aqatil k'olik.
    Pune je ri', xa k'u jun ri qa cuerpo.
  dob-dob: ꞌEnega oo ꞌebweuna namo ꞌibubuna ta esi welawelaꞌanao yaudi.
  wrs-wrs: Noinda nihsowosalva mindnam liav mongawanihra.
  mca-mca: Qa hik ta'ƚijupi' in olotstax yemjee pe' ƚewekwekits, qa ewi'ƚƚe pa' wit'ese'n.
  tzo-TZC: Manchuc mi jech ep ta tos stsacanojan sba, pero jun noꞌox cꞌotem ti jbecꞌtaltique.
  mya-mya: အ​မှန်​အား​ဖြင့်​ဆို​သော်​အင်္ဂါ​အ​စိတ်​အ​ပိုင်း အ​များ​ရှိ​သော်​လည်း​ကိုယ်​ခန္ဓာ​တစ်​ခု​တည်း
    သာ​ရှိ​သ​တည်း။
  gng-NT: Nɛn bo, igbɛnɛnbɛl te ligol nɛ ki taan' ki tien' tigbɛnɛnbaabt.
  cbi-NTPO: Tsa' mitya pensanguiñu, naa lala' bulu pure' tyuipuju' bain, ma bulu juuren
    tsaave.
  ikk-NT: Kanị, k'ọ rị wụ nị mkpamkpa-ẹhụ bu ọda, kanị ẹhụ ohu sụọ rọ.
  leu-leu: 'A malaanabeꞌ: a toxan a maana xavil xaves taasaxa vipin mon a saxa.'
  maz-NT: Pero c'ua ja ga cja dya, bübüzüji na puncjü, pero 'natjo ín cuerpoji.
  bod-N: འོན༌ཀྱང༌། ད་ལྟ་ཡན་ལག་ནི་མང་པོ་ཡོད་ཀྱང་ལུས་པོ་ནི་གཅིག་པུ་ལགས༌སོ།།
  tca-NT: Rü ngema naxü̃ne rü woo muxü̃gu nixüye, natürü wüxitama i naxüne nixĩ.
  zpl-NT: Pero tucu nú unilá luhua mase nú huaxi parte neca cuerpoꞌahua pero tucutsia
    neca diqui cuerpoꞌahua.
  mbc-NT: Tîîse tiwin pra, tu'ke itemanne awanî tîîse, tiwin itesa' awanî.
  ndg-ndg: Nga nyo nambeambe iungo yanansima, lakini yega ni yimo.
  wsk-wsk: Bare uwuta mena. Ana nangimik mu suanta, bare ko nuamur nuamur mu suen
    biya.
  toj-NT: Pero ja jastal iti, ja jcuerpo mi ni jun cosa huas sc'ulan palta, como jel
    ni huax maconi spetzanila.
  tbc-tbc: Amaiak niŋen o tinid anen boi wei mi a, ak man fidian dutumanig tinid kisaek
    ilasag yen da.
  sna-sna: Sezvazviri, kune mitezo mizhinji asi muviri mumwe.
  smk-NT: Si lalaman anaod, abaw a nagsikabarang nin parti na; wanin man sayan-saya
    ya tamo' a lamang nin lalaman.
  grc-TCGNT: Νῦν δὲ πολλὰ μὲν μέλη, ἓν δὲ σῶμα.
  gof-WFTW: Shin billiteti daro gidikkoka, asatethay issuwa.
  spa-BLM: Pero ahora son muchos miembros, pero un solo cuerpo.
  kyz-NT: '@see-verse:1CO.012.019'
  dao-dao: Hin kba kyaki, ngban khawhah law se pi pumsa mat däka kyaki.
  cya-cya: Una siya' qui'an la cula na ntsu'hui, una scati tucui lca na.
  nii-nii: Ba sinim ngenj ełe, yi mił pinałim mon. Wu amb ngenj ełe simb, angił, kumb,
    ningił, epi kanim kanim aninga pei, ngenj ełe pałim. Ba yi mił erang, wumb ngenj
    endeim pałim. Yi mił ku, sinim pii gii ninjing wumb tiłap ende mołmun; ba kongun
    eipi eipi pałim.
  ign-NT: Yátupi tisimutuhi eta táitupa­ji­jia­si­ra­vanahi eta viáquehe, étana­ri­chu­hisera
    eta távihahi.
  dik-NT: Ku yic akïn, abɛ̈k juëc aatɔ̈ thïn ku guɔ̈p ee tök.
  cac-cac: Cojtac to tzijtum macan̈il yaj co nivanil tic, palta junn̈ej yaji.
  tzj-E: Per kas mer rbanic, q'uiy miembro rc'an kacuerpo per xjun cuerpo quebnon.
  san-BUR: တသ္မာဒ် အင်္ဂါနိ ဗဟူနိ သန္တိ ၑရီရံ တွေကမေဝ၊
  yaa-NT: Akka nõko yora fistifiano nõ põyayai fetsea.
  cab-NT: Láu sun gíbe lan lumégegun úgubu, ában rügǘñein úgubu.
  clu-clu: Ang matood tana doro manda anang mga parti atun lawas, piro sangka lawas
    pa ra gid.
  swh-ULB: Hivyo sasa viungo ni vingi, lakini mwili ni mmoja.
  tpt-NT: Pero alin pulhuu yu talaqxtoꞌa y yu lakatunaj va laqataun.
  aai-aai: Imih biyat i yow kukusisib ana itinin moumurih na’in, baise an i ta’imon.
  sny-sny: Wanure! Nomo werese tomu ne'ese a'i ne. Serai nomo Krais lo tahe pa'are
    ta'i a'i henerai.
  myy-myy: 'Ado robojʉa bajia: Mani ya rujʉ jeyaro ñabojarocati co rujʉti ña. Ito
    bajiro bajirã ña mani Jesure tʉorʉ̃nʉrã. Jãjarã ñabojarãti sĩgʉ̃re bajiro riti
    tʉoĩacõri gãmeri ejabʉa mani.'
  trc-NT: Dan me se nda̱ꞌ se ino̱ vaa ꞌo̱ ꞌo̱ nee̱ man níꞌ, tza̱j ne̱ veꞌé vaa nu̱ꞌ
    nee̱ man níꞌ ei.
  cut-NT: Ate che cua̱co ne, andahre a̱ma ndeh na̱n dehtenduh yahn ihyan, ate a̱ma
    no ye.
  bel-bel: А цяпер чэлесаў многа, а цела адно.
  zlm-KSZI: Tetapi sekarang ada banyak anggota, namun kesemuanya dalam satu tubuh.
  gdr-gdr: Ajɨ ɨja emb jɨ da kɨpear re jogjog im, ajɨ jɨ re yɨpaina e.
  vmy-NT: Kui kjuañu ninga nkjin kaꞌa mani, tunga tu jngu= yojo.
  cmn-FEB: 尽管器官很多，它们组合在一起就成为身体。
  gmv-RNT: Hessa gish billiteti daro shin asatethi gidikko issino xalala.
  ncl-NT: Quinami unca axan, cate imajma huan icxían huan iyacatzol, cate míac. Ma
    yoje, unca san se icuerpo.
  sua-sua: Vanangko, lmien te, E Nut tmi kut kueng a mhel ka vok orom karo mhetor
    kavurgem ruk ngma mo kappom mar her gi kut tok arhe.
  are-are: Kala ingkalka, lyuparalka, etintjalka, tnartalka namanganta, mpurrka nama.
  gai-gai: Na tikca muruŋa ainda wanaiŋ. Wanaiŋ. Tikna umbumbur motimba wɨt, na mina
