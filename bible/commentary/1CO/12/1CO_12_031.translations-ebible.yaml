verse: 1CO.012.031
translations:
  kpx-kpx: Katealemo Dilavau au vuvune vaveve dua laoveale ke huhulahai kemo negolahave.
    Isito di aike humaha mole dua loui la haivege ko huhulahave.
  okv-H: Rate Ahihi Otohu ta sovera ari dombo be avo humbasi uje jo tapa na ikihe
    evujo. Eto ari vahai dombo be erevi ano ingivujo.
  tbo-tbo: Tamogi bagibagi atapuhi geka Yaubada e weleweleta. Yaka ona inugonugotuhu
    imahi bagibagi dewadewahi ubeihi, po gasi tahaya dewadewa dumana a iatatiyemi
    luhogala binei.
  mal-C: ശ്രേഷ്ഠതരമായ കൃപാദാനങ്ങൾ ഹൃദയപൂർവം വാഞ്ഛിക്കുക. ഇനി ഏറ്റവും ശ്രേഷ്ഠമായ മാർഗം
    ഞാൻ നിങ്ങൾക്കു കാണിച്ചുതരാം.
  grc-SR: Ζηλοῦτε δὲ τὰ χαρίσματα τὰ ⸂κρείττονα.⸃ Καὶ ἔτι καθ᾽ ὑπερβολὴν ὁδὸν ὑμῖν
    δείκνυμι.
  bgc-bgc: के सारे अन्य भाषा का मतलब बताणीये सै? न्ही! थम सबतै उपयोगी वरदानां की धुन
    म्ह रहो, पर मै थमनै सारया तै बढ़िया राह बताऊँ सूं।
  khz-khz: Wareware gauna kamuna taunataunana pio ririwa kamua. Ewagumona raupara
    nama iwavagina au na gomi gemi avega-matagaiana.
  deu-TKW: Eifert nur immer um die Gnadengaben, je höher je besser. Doch will ich
    euch noch einen Weg zeigen, hoch über alles.
  zsr-NT: Gul‑güíꞌ ládxiꞌliꞌ cuꞌë lu naꞌliꞌ Dios yuguꞌ yöl‑laꞌ huac naꞌ nacgacr lsacaꞌ.
    Naꞌa, uluiꞌidaꞌ lbiꞌiliꞌ tu le nacr lsacaꞌ ca yúguꞌtë lë ni.
  lin-lin: Bozala na posa makasi ya kozala na makabo oyo eleki na monene. Mpo na yango,
    nakolakisa bino nzela oyo eleki malamu.
  hns-NT: Parmeswar ke sab rakam kaam me se toelogke tjaahie sab se barka waala maange
    ke. Tabbo koetjh hai djaun ie sab kartab se barka hai. Ab ham toelogke sab se
    barhia rasta dekhaabe.
  noa-E: 'Mag ãbpaimʉgta thum magamkhĩir Ẽwandamau ich jua theeg deeba sĩeb mamʉ,
    wajapha khĩirjunaa i jua theeg chi wajapcharam khʉʉnta aum khõsi irig jëeubat,
    agua pãach eejã thumaam khʉʉnta warag Ẽwandam iek gaai ubʉ paaukhamamkhĩir. Pari
    magʉm khĩirjuju khãai, ãb ag khãyau wajapcharam sim: ma, dich khapeen kha khõsi
    nʉmʉu. Maata pãrag jawaagpam.'
  eng-EMTV: But eagerly desire the greater gifts. And yet I show you a more excellent
    way.
  mib-NT: Núu súcuan te na cóndɨhvɨ̄ ni rō cacān rō jeē cuáha Yaā Dios tahū cánuú
    gá nuū rō. Te vijna te na stéén rī nuū rō ɨɨn jeē váha ga nuū tāca gá tahū ún,
    suu jnūhun cúndáhú ni jnáhan.
  lif-NT2: कर सेसेमाङ्‌ङिल्‍ले़ आबिबा के़रे़क्‍नुःल्‍ले़ नुःबा पर्धाःम्‍हाॽ खोःमा
    निङ्‌वाॽ चोगे़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ् आल्‍ल इङ्‌गाॽ के़रे़क्‍नुःल्‍ले़आङ् नुःबा
    लाम् ओसेःन्‍धाक्‍निङ्‌लो॥
  xnj-xnj: Hinu ndi, mukangamala neju kunogela njombi yivaha yamahele. Na nene yati
    nikuvalangisa njila yabwina neju kuliku zoha.
  mmx-mmx: Ketla lebelen nimi na ngaongao aleng kusu mina ruuna ka mo leventamtaba
    i silok aleng. Lara lavanga i lox avukat tinotno ri na leventamtaba, i lok keretna.
  cbr-NT: Camabi ñu 'aquinmabi camina añu 'aquin caramina camabi unia Jesucristomi
    upiti sinánun 'aquinti 'ai, a ñumi 'anúan mi 'aquinun Nucën Papa Dios ñucáti 'ain.
    A ñucamami upí oquin 'aiabi cana mitsu 'unánmiti 'ain, bëtsi ñu upíirami 'anun.
  tee-NT: Pus ixlhichux ju mi'alhunut'an anavit'it cuenta ta yu laich ap'u'amaklht'ayanana'it'it
    ju palai lack'ox lhak'ailakts'in ju xt'ak'a ju Spiritu Santu. Para ju quit'in
    aclajunau ta yu palai k'ox lana ju alaya'it'it.
  eng-LSV: 'And earnestly desire the better gifts; and yet I show to you a far [more]
    excelling way:'
  cak-NT: Pero chuka' can utz-wi chi nakarayij jun samaj ri más nim rakalen. Katija'
    kak'ij chi kaq'uin ta roj nic'ue-wi ri bendición ri'. Y ren ninjo' chuka' ninc'ut
    jun chic chiwech ri c'o más rakalen y can utz chi nirayij niben. Y ri' ja chi
    quiekajo' conojel winak y jari' ri más utz.
  pah-NT: Pepota tuhẽ ti pejive a'ero Tupana'ga ra'uva remimbuhura a'ea remimbokarakatua
    – kiroki koji'i pyryva'ea ojipea hohe. Igwete ji kiro imombe'una'ẽi pe me penemiarõhetea
    tapendeaporog̃ita katu ti javo. A'ereki koji'i pyry hete tuhẽ nhande ojipe'g̃a
    arõ hete a.
  sja-NT: Maperã parãpa iididaipia bɨ Tachi Ak'õre Jaurepa parãmaa madepema pipɨara
    bɨta bɨmerã. Mãgá pipɨara p'anapataadait'ee. Mãgá oo p'anɨ mĩda, mɨa ak'ɨpiit'ee
    sãga wãara pipɨara p'anapataadai.
  xed-xed: Hmətət ka kuni ɗvuta mbrakuha ya ta vlata lu ta malaghuta. Wana yu dzaʼa
    maraghunata guli ta tvi ya ta hemanata.
  mks-NT: Joo mé ndó xíní ñúhú ndinducú ndo̱ ña̱ ná quia̱hva Ndióxi̱ in ña̱ va̱ha
    chága̱ nu̱ ndo̱. Ta viti cúni̱ jána̱ha̱ i̱ ña̱ cúú ña̱ va̱ha chága̱ nu̱ ndo̱.
  gfk-S: Iesene i tahut be mu na manga sip be mu na kap ira hartabar ing di manga
    tamat. Ma iou ni hamanis um ta mu tike ngas nong i bilai sakit.
  bmu-bmu: 'Eŋön mönö nup memegö mötmöt kalemŋi kalemŋi ölöp sorokŋi mi buŋa qem aŋgubingöra
    awöweŋgömakŋe. Mewö awöweŋgögetka nöŋön köna qetpuk sorokŋi kondela miaŋgö mötmöt
    kalemŋi mi kewö jim asarimam:'
  dgz-dgz: God Guewa guegue mega ame yan garaet nunini ame upi aritawa upi arita iragenawa
    uon. Ap menan arita iragenawa enapen menan me inap mup anu guriwanian.
  eng-GNV: But desire you the best giftes, and I will yet shewe you a more excellent
    way.
  zaa-NT: Ná qui'ni guni le duel·la' gata' ca capacidad nu ỹa runna Tata Dios qui'
    le, pero canu adiru dàcca'. Pero annana gulué'nia' le ttu néda de la'labàni nu
    ná adí teérulá tsè'.
  eng-WEBSTER: But covet earnestly the best gifts. And yet I show to you a more excellent
    way.
  guh-guh: Bajarapacuenia itsamonae pejamatabëcuenecaëjëpaeya exanaejavatsi matatoxenetsia
    panevajënaeyabelia bitso pajitsipare Dioso papecajamatabëcuenecaëjëpaeya exanaenexa,
    paneyavenonaenexa daxita Dioso pejumecovënëtsivijavabelia. Daxita baja xua yabara
    pacatsipaebatsi, daxita bajaraxua matatoxenetsia panevajënaeyabelia bitso pajitsipare
    Dioso papecajamatabëcuenecaëjëpaeya exanaenexa itsamonae ata paneasivanexa.
  bon-bon: Yoo, weene äbitinineye kokre päpäname modamoda mule bine wawenecame. Yepä,
    yepä taatu gwidape pisi nyene, lui gyene baborage. Peei lui singi gyene biname
    bime tääpume.
  nhw-BL: Pero sintla anquitemohuaj se yajatili tlen Itonal Toteco, huajca ica nochi
    amoyolo xijnequica nopa tlamantli yajatili catli achi más quinpalehuía sequinoc.
    Pero ama nimechilhuis tlen seyoc ojtli catli noja más cuali para anquitoquilise.
  swh-ONEN: Basi tamanini sana karama zilizo kuu. Nami nitawaonyesha njia iliyo bora
    zaidi.
  wbi-wbi: Londagha kyongo ifipelua ifivaha. Najune nikuvasona isila inono kyongo.
  bba-bba: Ǹ n mɛn nɑ, i Hunden kɛ̃nu kɑsuo ni nu bɛɛrɛ kere. Kon mɑɑ bɛɛ swɑɑ sɔ̃ɔsi
    ye yɑ kpuro kere.
  eng-KJVCPB: 'But covet earnestly the best gifts: and yet shew I unto you a more
    excellent way.'
  kgk-NT: Peẽ katu pejerure katu Nhandejáry-pe ome'ẽ hagwã peẽ-my gwemime'ẽrã iporãve
    rãve va'e. Xe ae ahexa uka-ta peẽ-my pene rekorã iporãve va'e.
  waj-waj: Anutuuqo vo mmoori vo mmooriiyauvaa iikiateera tinniiyauvaa ngii miiyauvaara
    ngii iikiata iikiatai yaataivaa utida variatee. Tauraananaa mmataama kiooduu yaatareera
    mmooriiyauvaa ngia iikiaaraivaara yaata utida variatee. Mmuakiaa mmooriyauvai
    itaama vaikiai nnaagiai mmuakiaa mmooriyauvai yaatareera aataruuvaa na ngii giaa
    ngii minai rikiaatee.
  cpy-cpy: Tema rootaki pikowa-perote okantakae-yaawo Ishire Tajorentsi pantantee-yaawori
    kowaperota-chari. Roo kanteencha, eenitatsi awijirori iroka-paeni. Aritaki nokaman-takimiro
    iroka.
  mpx-mpx: Yaa nuwau nuku logasisi ge Yayaluwa Bwabwalena wana guyau bolo alaliya
    gaganina ge ali nuwatu bwabwatana nuku ahe. Inoke sauga ya kamwasa waiwaisana
    hot na pankitemiu toto nuwatu gegewena al i waisi lake.
  wbp-wbp: 'Nyurrurlarlu yapangkujulu tarnngangku-juku warrarda payika Kaatu yartarnarri-kari
    yartarnarri-kari yungunkulurla marlaja warrki-jarrimi Pirlirrpa Kaatu-kurlanguku.
    Yimi-ngarrirni karna-nyarra jalangurlu nyurrurlaku kuruwarri-nyayirni-wangu Kaatu-kurlangu
    ngalipaku Kirijini-patuku: Ngalipajulparlipa-nyanu yulkayarla warrarda.'
  luo-luo: Owinjore uket chunyu kuom mich madongo. Koro abiro nyisou yo moro maber
    moloyo.
  nhe-NT: Pero intla inquitemohuaj se chicahualistli tlen Itonal Toteco, huajca ica
    nochi imoyolo xijnequica nopa tlamantli chicahualistli tlen achi más quinpalehuía
    sequinoc. Pero ama nimechilhuis tlen seyoc ojtli tlen noja más cuali para inquitoquilise.
  aii-aii: ܛܥܹܝܡܘܼܢ ܡ̣ܢ ܟܠܹܗ ܠܸܒܵܘܟ݂ܘܿܢ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܒܘܼܫ ܓܘܼܪܹ̈ܐ. ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ
    ܒܸܬ ܡܲܚܙܸܢܵܘܟ݂ܘܿܢ ܐܘܼܪܚܵܐ ܒܘܼܫ ܨܦܵܝܝܼ.
  esk-NT: Tarraasriiñ kipiġniupiaġitchi nakuutluktuanik aatchuusriaqaġugusri.
  msb-msb: Kun sugad, handumon gayod niyo an pinakalabaw na mga regalo. Pero itutukdo
    ko anay sa iyo an pinakamaayo na paagi sa tanan.
  cpa-NT: Dsio¹ báh³ jmóh³ hniah¹² ca¹lah¹cónh¹ ja³tiah¹ hniah¹². Mi³jøng² ŋieh¹ hniah¹²
    ta³ dsio¹ cuø¹ Diú¹³. Jøng² hé¹³jni hniah¹² cøng² juu¹² dsio¹ hi³méh¹.
  dso-dso: ତେବେ ଅଦିକ୍‌ ମୁକିଅ ରଇବା ବପୁ ପାଇବାକେ ଆମେ ମନ୍‍ କର୍‌ବାର୍‌ ଆଚେ । ସବୁର୍‌ଟାନେ
    ଅନି ମୁକିଅ ବପୁର୍‌ ବିସଇ ମୁଇ ତମ୍‌କେ ଜାନାଇବି ।
  meu-meu: Herahia hereadia ba hekisehekise heni. A dala herea-daena be harihari aina
    hahedinarai henimui.
  yva-NT: Weramu syare weapamo wabeke dave indamu wapo kovo vambunino manakoe mbe
    mobe raugav. Weramu ana kove inta manakoe rave, mo kovo kaijinta rakivan tenambe.
    Weti indati soamo syare syo kovo namije raura kakavimbe wasai.
  dgc-dgc: Kanya pumilit kam a atdinan na Diyos du mahalaga a kaluub na. Ey nadid,
    éy ipaliwanag ko dikam i ugali a mahusay ta étanan.
  zpm-NT: Zhaase zhaase nac guieḻbiini ne rgaa tib tib zha ne no xnëz me, per goḻtsoxco
    ygaa to guieḻbiini ne mazdraa rquiin. Sca nagoṉ naca, per goḻquiaadiaga gaṉle,
    nu laa naa gzet lo to stib miṉe mazdraa non lo grë guieḻbiini rii.
  hix-NT: Anaro rha hoko tàyweron me keryatxow hamà, Khoryenkom yokato. Anaro, tàyweron
    me kehtxoho komo rma, anar kom yoho rma haxa ohxe naha. Àro hokon me oyesnàr komo
    xe rma haxa ehtxoko. Osox kehtxoho kom haxa ryhe, omeroron kom yoho rma haxa ohxe
    naha.
  sim-sim: Hako jir avak Avui Wasilakan kwambuk ji silinak presen os ma anandin jelyakwan
    or hanak lerawu oson ji laka. Uwa osik ter ol a sawewa nombo kandon tikrihi wasilakak
    nanda nombon jirin amu sawekuwa karem, jir ma anandin wapnuku jihik ji oweka.
  npi-ULB: जोसिलो भई अझ ठुला वरदानहरूको खोजी गर । अनि म तिमीहरूलाई अझ उत्तम मार्ग
    देखाउनेछु ।
  cgc-cgc: Bisan iling tan na lain-lain ate na mga abilidad, mangamuyo kaw na mabaton
    nyo mga abilidad na magtabang pa gid ta duma na mga gatuo. Anduni, itudlo ko ki
    kyo daw ino dayad ta na buaten.
  tim-tim: Akto Anutugât Heakŋe memeŋe aknengimbo wan me wan âlepŋe bikŋe ewangiyekmai
    are egâliaŋmâ niŋben dâm Anutu ulilaŋbei. Dâ okot âlep nengimap aregâtŋe siâ siâ
    hârok ewangi yekmap aregât keiŋe makyeŋgiwe.
  yor-yor: Ṣùgbọ́n, ẹ máa fi ìtara ṣàfẹ́rí ẹ̀bùn ti ó tóbi jù. Síbẹ̀ èmi o fi ọ̀nà
    kan tí ó tayọ rékọjá hàn yín.
  wos-wos: Wun hambuk atéfék wu yikafre hambuk dé. Nawulak di némafwi yikafre hambuk
    di. Guni wunde némafwi hambuk héranjoka némafwimbu mawuli yangute wuni mawuli
    ye. Némbuli jémba retenguka sémbutka wakwetawuni. Wun sémbut dé atéfék sémbutré
    dé sarékéngwandé.
  emp-NTPO: Ãcõrẽ Jaureba obi b̶ʌd̶ebema dji biara carebaida b̶eadrʌ jʌrʌd̶adua. Jãʌ̃be
    mʌ̃a bãrãa cawabiya sãwã ne jũmada poya biara o pananida.
  eng-F35: But earnestly desire the best gifts.
  ind-ind: Tetapi hendaklah kalian semua rindu untuk menerima kemampuan-kemampuan
    yang lebih penting. Di atas semuanya itu, biarlah saya menunjukkan satu hal yang
    lebih hebat daripada semua kemampuan rohani tadi!
  pes-OPCB: حال، با اشتیاق تمام، در پی عطایای برتر و سودمندتر باشید. و اکنون عالی‌ترین
    طریق را به شما نشان خواهم داد.
  mpt-mpt: Gode emaye nibo e titilo afet afet omyebio kesoa nib okok osa inanoba maki
    imaye afet ye okok kebib okok kebebiobobe. Titil olo alukum ayam otane mako dot
    ayam kesoa mako gaisonobiobe. Ibo funaniba Gode titilo dot ayamo ni omyeko ge
    funaib mole kukub olo ayamobe. Otane memalo ne kukubo dot ayamo ibo baabenamabio
    ibo wafueib mole dot ayamobe.
  ssx-ssx: Koto ekina꞉ta꞉ ikana꞉ma꞉ mo Koda꞉na꞉ ota꞉ tumiki pa kita꞉la꞉ ekimanu muluekema꞉
    hone wotu u hapa꞉peke. Kotoeki pea꞉pa꞉peke laa loa꞉pate pa hau ma꞉nda꞉ta꞉ ota꞉
    titina꞉ epekeeki kone iki pa꞉ta꞉ walo pulu pa꞉la꞉me.
  mkl-mkl: Ammɑ i hɑnyɑ i dɛ ɑmuɑ ŋɑ iyi ɑ̀ re do bɛɛrɛ ŋɑ. Iyi í re mɔm, ɑn nyisi
    ŋɛ kpɑ̃ɑ iyi í re fei ndɛɛ.
  gaq-gaq: ପେ ନିମାଣ୍ଡା ଦାନ୍‍ଆଣ୍ଡେଙ୍ଗ୍‌ ବାନ୍‌ସା ତିଆର୍ ଡିଙ୍ଗ୍‌ପା । ନେଙ୍ଗ୍ ଆପେକେ ଆକ୍‌ମେଁବାନ୍
    ନିମାଣ୍ଡାନେ ମୁଇଙ୍ଗ୍ ଗାଲି ନ୍ନାଃକେଏ ।
  gof-RNT: Shin ubbaafe aadhdhiya imotaa minthidi koyite. Qassi ubbaafe aadhdhiya
    ogiya ta hinttena bessana.
  unx-unx: ଆପେ ସବେନ୍‌କ ବୁଗିନ୍‌ ବାର୍‌ଦାନ୍‌ ନାମେ ନାଗେନ୍ତେ ଚେଷ୍ଟାଏପେ । ଆଇଙ୍ଗ୍‌ ଆପେକେ
    ନେଆଁଁଏତେ ପୁରାଃ ବୁଗିନ୍‌ ହରାଇଙ୍ଗ୍‌ ଉଦୁବାପେୟା ।
  gah-gah: Lekeza monolímini zámuza iteko minamoláa alitune liki amuza milalo. Itó
    neza monolímini zámuzatunú miniki aliki ita gapováa lamaná lekelepizitoze, gililo.
  lcm-lcm: Sikei mi vinga taun using a keve alilis lava. Au na kana vang naka atai
    imi ta mang selen lak, na kapo selen roron
  aer-aer: Arrantherre ingkirreke atheke-irreme Utnenge Mwerreke arrekantherre ngangkere
    anthemele arrantherre-arle warrke akngerre Ngkarte-kenhe mpwarewarretyenhenge.
    Lyete akenhe the arrekantherre iwerre atyeperre anthurre ulkere-akerte ileme nhenge
    arrantherre awetyeke aywerrkele mpwaretyeke iwenhe apeke ikwere Ngkarte ahentye-anerlenge.
  qvc-NT: Chayri Tayta Dyusman mañakushunllapa, chay mas allin karguyuqkuna kananchiq.
    Piru kananqam rini yach'achishuqllapa, yumbay chay kargukunamanda mas alli kayshina
    rurananchiqllapa.
  tgl-ULB: Masigasig ninyong hanapin ang mas higit na mga kaloob. At ipapakita ko
    sa inyo ang napakahusay na paraan.
  cbs-NT: Jaska tibi man jayawen taexun unankin matunabu medabewakubaini pe jiwekin
    jawen Yushin Pepatun kushipawen jawada pepa Diosun bechipaijaidai jayakatsis ikin
    yukakubainkanwen. Man jaskai pepai jiwetidubiaken jatun ja binua en matu yuiai
    ninkakanwen.
  xtm-NTPP: Te chukan kúu ja jin ndanduku ni na nde a ni skuta'vi ña'a Su'si ma ja
    kuu jin ko sa'a ni ja jin kunukuechi ni nuu ya ma, te sukan jin ko sa'a ni. Te
    vitna, te káxtnu'u sa in ja va'a xeen‑ka, te sukan jin ko sa'a ni, vaa in ichi
    va'a xeen‑ka kúu.
  nnq-nnq: Yene mpalange muno itoi eibi ikolongwa. Nane ngoe nannayanga ndela yambone
    kupeta yoa.
