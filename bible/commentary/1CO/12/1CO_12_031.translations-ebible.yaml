  san-KHM: យូយំ ឝ្រេឞ្ឋទាយាន៑ លព្ធុំ យតធ្វំ។ អនេន យូយំ មយា សវ៌្វោត្តមមាគ៌ំ ទឝ៌យិតវ្យាះ។
  arn-NT: Welu eymün feley tamün ayütuafiel ti doy küme pepil dungu ñi wülkeel ti
    Lif Küme Püllü. Fey iñche kimeluwayiñ kiñe doy küme dungu.
  zas-NT: Per gol been naguiejn din gunee Dios lëjt quiarguiejn zagdxe ree, abiꞌ naj
    ganin lëjt conin na̱j nejz mazri zagdxe chinalidi.
  ken-NT: Kɛ fyɛ́ ká nti ndǔ bɛbhɔŋ akap anɛ acha achak. Nɛ́nɛ, chɔ́ŋ ntɔŋ be mbi
    anɛ árɨ́ áchá áchák ankɛm, bɛ mǎnkoŋo chí wu.
