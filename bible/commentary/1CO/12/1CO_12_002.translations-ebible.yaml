  mdy-ETH: ቤርታ ዒንሢ ፆኦሲ ዓሲ ማዒባኣ ዎዶና ጌስታኒ ዳንዳዑዋ ካኣሽኮ ባኮ ካኣሽካንዳጉዲ ሴካ ሃንጋ ዒሺንቲ ዒንሢ ዔኪ
    ዓኣዺንቴሢ ዒንሢ ዔራኔ።
  spl-spl: Emelâk Kiristohâlen biwiyeŋe ki katbi yan Kâitgu Kâitgu Amboŋaŋe biwiyeŋan
    kioŋmu yaŋak Porom Lâpio me wahap tâŋât, umut biwiŋe bia yawuya hâwim kânâŋgâyekmâ
    yakât nâŋgâŋetâ bulâŋe otminiop.
  usp-NT: Atak awetamaki' cuando ajqui' chajach ayb'ak laj jk'ab' Kakaj Jesucristo,
    kuske chawechak xatc'amsajtakb'i chi jcojic jk'ij mak tiox ri ta' tich'a'wtak.
  zav-NT: Ṉezele catə'ən cuiṉə' gombi'ale Diozən' banxoayagle par cheɉṉi'alažə'əle
    lgua'a lsaquə' ca' con can' bzeɉni'i beṉə' le'e, ḻa'aṉə'əczə lgua'a lsaquə' ca'
    bito zɉənye'en biš xṉe.
  sgz-sgz: Gam mánán páksi ngo tungu i pákánbung kápgamte ruruna be i Káláu, má bos
    sápkin tanián dikte lam arong gam suri lotu narsán angagur án káláu kápte liu
    i di má káp di tini wor. Má bos sápkin tanián er di lam gam uri toltolom sápkin
    tatalen mul.
  kek-NT: Nak toj ma̱ji' nequexpa̱ban chak queq'ue chak xcuanquil li yi̱banbil dios
    li inc'a' neque'a̱tinac ut queq'ue e̱rib chi balak'i̱c riq'uin xpa̱banquileb.
  blz-NT: Kuu minginti'i se' na tempo i kuu sianpo ninginti'i Tumpu, kuu nibaetokmo
    pataka mangkanggi patung men umu'.
  poe-NT: Jahará ó nohará jína kíxin tió na̱xa̱ kuinkachónkehyará Ìnchéni na mé kuinkachréhérá
    tí nkehe tsíkjano̱ya nixjahya.
  san-TAM: பூர்வ்வம்ʼ பி⁴ந்நஜாதீயா யூயம்ʼ யத்³வத்³ விநீதாஸ்தத்³வத்³ அவாக்ப்ரதிமாநாம்
    அநுகா³மிந ஆத்⁴ப³ம் இதி ஜாநீத²|
  cof-NT: Nulari Diosibe cacayaituminnan, epe diosi joe tinun moldechi mantate seitonque
    nenamin jominlanue. Ya patumin moldelachi mantateri nulari ti tsancatiya quino
    tenca cato tsanquiniquimin jominlanue.
  srm-NT: Biga wë unu seepi sabi taa a fesi nöö un bi ta dini dee pindigadu ta waka
    a de baka. Ma dee lö gadu dë, ganjanganjan soni de dë e. De a’ buka ma de an sa
    fan ku sëmbë, nöö wan bi sa ko sabi soni u Gadu möönsö a de.
  qvs-NT: Kankuna allita yuyankichi manara Jesukristuta kreyishpa kawsaptikichira
    supay pantachishuptikichi mana rimakuk dioskunata kuyashpa kawsashkaykichita.
  zca-NT: Rë go nitsila, or stubi nagat libe' go widi'zh che'n Jesukrist, nela tu
    men nikal lo ga', ngwakë go tich rë winab kwa'n ni nagak di'zh.
  cbc-NT: 'Merẽ atiere mʉjãã masĩrã: Mai, Jesucristo yaye quetire catʉ̃goʉsarã mʉjãã
    caãniparo jʉ̃goye roro wericarã jʉ̃gũẽãrẽ caĩtoecorã majũ mʉjãã ãnimiwʉ̃. Cacaapee
    ĩñaena wericarã ũna cabʉsʉenarẽ na mʉjãã ĩroanucũwʉ̃.'
  qxo-NT: Musyayangayquinöpis Jesucristuta manarä chasquicurninga gamcunapis waquin
    runacunanöllarämi ïdulucunata “Cayga diosnïmi” nir adorarnin cawacuyarguyqui.
  mox-mox: Niʼa oalamania lova maʼoda otoatoa ʼaiqa tuta nana Ieisu nawale ge oda
    vetumaqanea. Ta emi ilivu ʼinega taumiega otauya gei ta tubumiavo edi tokwalui
    ge edi veqaemo ʼidia oiwaiwaʼodu.
  kew-kew: Abade nimi Gote-na kepo rarane pirisimide raburi wae omape remonumi nimi
    makiraawa wae pora-para lamua pisimi.
  dww-dww: Ko noḡoti da taumi nam kowai sumaḡana raḡanine, taumi kokoitau awai bademina,
    be uma kokoitaudima taudi nam giugiudi be taudi awai keda doka waigewemina.
  twi-ASANTE: Monim sɛ ɛberɛ a na moyɛ abosonsomfoɔ no na ahoni a awuwu na ɛdi mo
    so de mo kɔ bɔne mu.
  aoj-aoj: Ipaꞌ pegawa eaꞌ ma fowaꞌ ipaꞌ ataꞌ pagape aopama waf awafi pegelelama God,
    nogota atamba ipaꞌ ukup paila wale basoꞌamumi maim magahondoꞌipai, mememi owaꞌ
    mugaꞌi kwasakwasalaia.
  cbv-cbv: 'Nindih ñi náhninaá: Yeéb Jesucristodih ñi jepahat pínah jã́tih, nemépwã
    ĩ maáh ñi nʉowãdih yeenit, ã jéih jepahcah yʉhna, yeéb Corinto tʉ́tchidih moondíh
    pãpnitdih ãt ʉʉ́bát tʉ́ʉtʉp tajĩ.'
  taw-taw: Nɨb nepɨm, ned God nop kɨdek ma gelɨgɨpɨm ñɨn ak, tap keke okok nɨbop gos
    lɨpɨgek, tap yepɨs takaw ma agep anɨb okok yɨl pel amɨl agnɨg yelɨgɨpɨm.
  jic-NT: Dios t'üc' way ma nujisastsja na, solejé lovin nujisastsja p'a dios witjacj.
    Nin nujisastsja gente la p'a nun jis wala tjowelepj mpes. Dios witjacj nenem janucun
    tuluctsja.
  zap-NT: Laa de yra de nanwen de ne chene gardet ylaleedx de Jesucrist, wkaa de wkazaknon
    de mdoo ne ni rniidet.
  wer-wer: Ar ëwat wë. Ngaan ngönën köpël wëën yang omp ak wëwëat wonöröak wer niön
    pitëm ënëm seimaurö.
  ipi-ipi: '@see-verse:1CO.012.001'
  qul-NT: Kancuna yachanquichis, manaraj creyente cachcaspaka ruwaska jup'a dioscunapaj
    khepanta purerkanquichis ñausa jina.
  tnc-tnc: Jesúre mija yi'rirã baaeka ruᵽubajirã, Satanárika ᵽakiriroka yi'rira'aekarã
    imarĩ, waᵽuju imaja jẽrãka jiyeka maka jaibeyua mija jiyiᵽuᵽayeeka.
  ter-NT: Yéxoponoanoe kêku nóvo avô'o yêxa Itukó'oviti pihohí ké'iyi ikéneke sánduhiko
    ákoti yumapápi, kuvovohí kixeâtinoe.
  bmr-NT: Amɨɨhairyo magaajacuhi Moocaanico mimiyaavugutɨsumi jillɨ jihovoto ɨjɨnɨta
    ihiimaatɨmoco mejeecɨvehicaunoco.
  fuf-fuf: Hiɗon andi fewndo ko on gomɗinaa, hiɗon selnaa, nawraa e sanamuuji mbobooji.
  bhl-bhl: 'Yu kal keliwete: Yom suaem Sunbin-Got elo “Fein!”, danginba kebomi, bisiliw
    ding dim kabalak e, yom ibolow fukunin e dolo dolo kuw keyemeko, aneng matil im
    weng kuw gelewsomi, weng bakaminba kekabiliw dasuw-got im mit mewso yemde unemaliw
    te.'
  ons-ons: Ŋine mo detmami, mokaka ŋine qelaŋ gekoi, naso yewao lopio donene mi raraine
    me gegeene midaine, edo tebaŋunbi eŋano ari gekoi.
  con-NTPO: Atesu'fa qui que'i toya Jesúsve in'jambi'te ma'caen in'jamba osha'cho
    ayafambive ñoña'cho chiga'ca'me iñajan'fa'choma.
  ghs-ghs: Oi agobake nike raaba abi ooqi ikanomake eete neemi gisigisi nooamaho baura
    oke qaupuite qaata.
  peg-peg: ଏପେଙ୍ଗ୍‌ ପୁନାଟ୍‌ ଜେ, ଏଚେକାଡ଼୍‌ଦ ଏପେଙ୍ଗ୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ମାଚାଦେର୍‌,
    ହେ ପାଦ୍‌ନା ଇନେସ୍‌ ପୁନୁୟା ଆଜ଼ି ମାଚାଦେର୍‌, ହେ ଲାକେ ଚାକ୍ରାୟ୍‌ ବାବ୍ରେ ଚାଲା ଆଜ଼ି ପେନ୍‌
    ପୁଦା ଲାହାଂ ମାଚାଦେର୍‌
  txu-NT: Amrẽbê ar aje amim Jeju mar kêtri ne me amã, —Dja gar mỳjjao metĩndjwỳnh
    karõ nhipêxmã amijarẽnho aba. Nãm me ã ar amã ane gar arỳm ari mekôt apỹnh mỳjjao
    metĩndjwỳnh karõ nhipêx jamakkre kêtjamã amijarẽnho aba nhym kute ar amar kêtkumrẽx.
    Kam ne gar Metĩndjwỳnh Karõ djàpênhja mar kêt. Ja ne gar aje mar.
  eng-WEBU: You know that when you were heathen, you were led away to those mute idols,
    however you might be led.
  gnw-NT: Picuaa cavi quirãi ndei perovia yandeYa re mbove, pembɨadorase tumpa-raanga
    reta, piyemboe jese rami, yepe tẽi tumpa-raanga reta iñee'ã etei.
  mux-mux: Eni ui Krais-nga yambu-talapena ulsu muluring kene ⸤yi mare-ni⸥ eni gólu
    toku mani siring kene ‘Sika’ niku piliiku kene eni lawa teku, méle ung naa nili
    we-mélemandu ‘Ima oliu nokolemele pulu yambuma.’ niku mélema popu toku kalku,
    ulu akuma ui tiring mele piliilimili.
  maj-NT: Yo xi nkú n'e tintsu̱bo̱o nk'ie, nga najmi kje̱e s'ejinnu̱u Nti̱a̱ná. Xi
    nkúhu tsa kichju'yúnnu̱u nga kitsjennkíhu̱u nti̱a̱ xi najmi maha̱ nchja̱, xi ntsja
    xu̱ta̱ ts'ínndaha.
  bkq-NT: Tutuzelâ âmaemo, Jesus Cristo mâinwândylymo iraynâ âdara matomobyry. Deus
    lelâlâ kehoem waunlo ara ani xygatyby modo mâen-hoguedylymo. Tytareim keba, kydani
    keba waunlo kulâ mâkâ xygatyby modo. Aunlolâ ani Satanás inokudylymo, xygatyby
    modo kulâ mâen-hoguedomoem.
  kue-kue: Ene pir kondingwa, okuna kamambuno kiure meglkwa enge ikra yomba tau ene
    gundo i-yeingo god kimbi ka dikrikwa i mina dembiyesi meglkura.
  cot-NT: Aviatimpajia pitsajiaquetarite tequeratagueti pintsaroventajiguempariji
    Quirishito manaquea yamatavijajiaquempiqueate ampatsini pishineventantajiacarica
    irioshivijitashijiguetaca intati teeca inquenquetsajigueji.
  bnp-bnp: Hosi, na tahuna mu made na uvo, ni tami mua na dala ranga, mu kavurike
    a hanuna vure ranga, ra ri keri ni ta.
  apn-NT: Amnepê mã kormã mẽ ate Kris kôt amnhĩ xunhwỳr kêt ri na ka prem sãnti hkôt
    ri amnhĩ nhĩpêx o ri apa. Kapẽr kêt tã ka prem hkôt ri amnhĩ nhĩpêx rãhã ho ri
    apa. Te kot mẽ ano kupyr pyràk ka mẽ kãm mex o mex ã harẽnh o ri apa. Nẽ kãm amnhĩ
    jagrer pê amnhĩ to hwỳr o ri apa. Ã na ka prem amnhĩ nhĩpêx anhỹr o ri apa.
  ctp-NT: Jlyo tiꞌ wan sa ñaꞌan nu yꞌni wan ti sꞌni, bra nu ja ya kunan wan chaꞌ ꞌin
    Jesús; bra kanꞌ lye ꞌa mñi lyoꞌo nkwin joꞌo ꞌwan, joꞌo nu kuꞌun ti, chaꞌ nu lye
    ꞌa yaa ñaꞌan tiꞌ wan nchga loo chaꞌ nu ndiꞌin ꞌin joꞌo kanꞌ.
  opm-opm: Guragure rih ma Got ohe danong hanhan hat patim ma pateshenong oh guragur
    am hat patimur. Gure rih ma pateshe oh guragure pohon ma pateshe da oh pranahat
    napisusa meng timbas dasuh got bap ire hrepnong nahatperhan gur ire danong ham
    ire hrepdapat hat pateshemur.
  bvr-bvr: Ana-goyburrpa marn․gi nyiburr-yinmiyana ana-goyburrpa mu-ngoyurra nyiburr-lijiwarriyana
    minypa gala marr nyiburr-balcharrarna nula Jesus, wurra burdak gun-jaranga jarlakarr
    nyibu-bitimarra minypa an-guripa an-guyinda wangarr marr nyiburr-balcha nula nyiburr-workiyana.
  wal-wal: Intte Xoossaa ammanenna wode, ubba wode kaalliyoogaadankka, haasayenna
    eeqatukko intte biidoogaa ereeta.
  zad-NT: Ṉezkzile kana' biṉ' gonḻilall'le X̱ancho Jesúza', bentezle txen beṉ'ka'
    choe'la'o lwaa lsak' chioska' diika' ni bi chak iṉe.
  kmg-kmg: Ŋoŋe mârâc jaha qâpuc juhapie maŋšoc fua-ŋarewec sâc nemuɋâŋ kâpâne jaŋerao
    ra qohota jumbieŋ.
  aso-aso: Lingine gomuꞌ Oꞌmosomuꞌ gilami nizavo gatine hizi gopo lengeleꞌmizi vadaa
    vada nene naniteꞌ ngeꞌmeti vaaꞌ aniꞌ neve. Lingine soza oꞌmoso gamazi lisaꞌmaniꞌ
    initekovoꞌ ngeꞌmeti vaaꞌ aniꞌ nene mo gili nizave.
  uli-uli: Hami ha gola le yodwe ha ted Kristiano, ngo ye cholop loboskla ha dalib
    mo iyang, ha sala memapel ngal todeb.
  nin-NT: Nu nggo imba nise ga Kristi, imba di ga anazhi ba ingbingbru ba nggo si
    di re hen.
  acu-NT: Atumka yaanchuikia Cristo umirchau asaram, atumi yusri aints najanamu wainiatrumek
    umirkuram pujuyarme. Nusha aints najanamu asar chichachu armiayi. Atumka nusha
    nekarme.
  cak-WNT: Riyix iwetaman ri achique rubanic ri ic'aslen ri xic'uaj tek rubanon ca,
    tek c'a ma jane iwetaman ta ruwech ri Dios. Riyix chak utz chiwe chi xabacuchi
    (xabachique) xixuc'uex wi riche (rixin) chi xiya' quik'ij dios ri ma yech'o ta,
    dios ri xa ye banon cuma winek.
  ebk-ebk: Ammuyu met ay as nan chaanyu enmafurotan at natingiw kayu ay munchaychayaw
    as nan chiyuycha didiosen ay maid fiyagcha.
  spa-PDDPT: Ustedes saben que cuando eran paganos, eran arrastrados ante los ídolos
    mudos.
  ruf-ruf: Mwomanya hamng'ali ng'ana mumtange Imulungu, tsamlongosighwa mne nzila
    tsihile muitamanile milungu ilihela ughima.
  gun-gun: Mba'eta ymave rupi ndapejeroviai teri jave opa marã rei pejerereko uka
    va'ekue mba'emo ra'angaa ijayvu e'ỹ va'e pe rive pendekuai aguã, peikuaa rami.
  agu-BL: Na chinachonu' te'j yi ẍe'n cu'n quitane'nu' yi ate' tzaju' tk'ab yi chicstumbru'.
    Nin na chinachonu' te'j yi ẍe'n cunin nchiben ticy'le'nu' tan Bayba'n ẍchiwutz
    yi e'chk takle'n yi banij cuntu' yi qui na chijilon.
  isn-isn: Muleengile kina naemianyakilungu aemumanyisigwe kuatyata iadudu nisingaeligitya,
    kunzila yehi aemumanyisigwe kunyenso.
  eng-PEV: Remember this. Before you knew God, you listened to other people that didn’t
    know God, and you did what they did. You used to respect those statues that you
    thought were gods, but you know, they are just dumb statues, they can’t say anything.
  ilo-ULB: Ammoyo nga idi paganokayo, naiturongkayo a naiyaw-awan kadagiti awanan
    ti timek a didiosen, iti aniaman a wagas a naiturongkayo babaen kadakuada.
  pir-NT: Jesu yequina ijieranina sijoro saha ijiye buheyere tʉho nʉnʉna ijina, mʉsa
    pehe “Cohãcjʉ̃ ijire”, tiquina niñe queoyere, yahuducueye queoyere ño peomedi.
    Tire masine mʉsa.
  anv-NT: Ɛnyú dékaá nnó gébégé ɛnyú dela delú danfyɛ matɔɔ́ ne Jisɔs, anyua
    ɛnyú denó mewaá, dela nógé lé aló uka, unó bi ula ujɔ́gé mejɔɔ́.
  sab-NT: Uñale ba ulitage ngeru ba bebi Jesucristo gai ulia, e suiale che dolla Satanás
    kledu ba ta gbe lle oña dodaba mo kodi me ñage gerule ba ole gai mo chubeale,
    chui ege ba me Jesucristo uñu, nege ba Jesucristo uñe ba me kle lle oña gai dare
    mo chubeale, nege Jesucristo kle ba ta gbe.
  tmd-tmd: 'Ñɨŋ nugwöia: höd Krais nugw pön mɨdmɨdölöi wop aku, mögö rɨb, bɨ rɨb,
    rɨg gol, ap piaku pɨ rɨ nɨgɨm ap rɨb mɨdöl piaku rɨb ñɨgö pɨxmɨn, ap inakmönö
    piaku höjöpal ur nölön mɨdmɨdöia.'
  acr-NNT: Ma etaꞌam alaq rojertan echiriꞌ kꞌamajaꞌ kꞌo alaq pa ri Qꞌijsaq, xsokotaj
    alaq y xya kꞌu ibꞌ alaq che kiloqꞌnimaxik tiox tobꞌ waꞌ na kechꞌaw taj.
  kpg-kpg: Goodou e iloo bolo i di godou madagoaa nogo noho i lodo di bouli, goodou
    nogo dagi gee go nia hagadilinga ala daumaha ang gi nia ada god ono mouli ai.
  taj-taj: एनीगदेसे ख्रीष्‍टदा विश्‍वास लबा भन्‍दा ङाच्‍छा तिगै स्‍हेसे एनीगदेदा उन्‍बा
    आज्‍यबा ग्‍यामरी भ्रसी तामनोन पाङ्‌आखम्‍बा मूर्तिगदेदा तेन्‍जी भिबा ताम एनीगदेदा
    थानोन मुला।
  avt-avt: Yi yertei nɨpaa yi ap yises hɨm me Krais wen au, Seten kari han ki te yi
    yises han ki, yi yen yewenɨpi niuk me tɨpir kerek mɨt newis ninaan mau teinɨk.
    Te hɨram ap mamɨtpi hɨm taau.
  cbk-cbk: Cuando hende pa ustedes creyente, el maga demonio amo man gayot quien ya
    influencia el di ustedes vida para adora con el maga idolo. Ansina man aquel maga
    idolo que nuay vida ya controla con ustedes, y ya guinda ustedes bien lejos ya
    del camino recto del Señor.
  uig-ARA: سىلەر تائىپىلەرنىڭ ئارىسىدا بولغان ۋاقتىڭلاردا ھەرخىل يوللارغا باشلىنىپ،
    گاس-گاچا بۇتلارغا چوقۇنۇشقا ئازدۇرۇلۇپ كەتكىنىڭلارنى بىلىسىلەر.
  tuf-tuf: Aját itit cat, baat itit cat, ba anto Sir chihtá rahcti cuat, cuayir yajacro.
    Baat sirir órojoquin tamo síhw̃ajaquinro. Sirir órojoquin quir bin tamo síhw̃ajaquinro.
    Cucáj bár bin, ajc bár bin tamo síhw̃ajaquinro. Ba quin bi tamo sihw̃an wajáctara,
    baatán ey tamo síhw̃ajaquinro. Ey ojcor conjáquinro.
  abx-abx: Agpakatu'anan kam si kamutangan-bi siray ngan ga'i pa kam agpanutu'o si
    Diyos. Sayod kam nga bisan ay urasa pwidi kam akadaluman hasta nga agkaguruyod
    kam pag'ampo' si mga ngula diyus-diyos.
  mco-NT: Miich ajcxy mnejhuɨɨyb co jayɨjp'ajty co ca'nɨ anajty mmɨbɨjccɨxy Cristo,
    ooy anajty je ca'oybɨ xyajnɨɨdɨgooygɨxy xyajtüdɨgooygɨxy, co m'ojadajtcɨxy tzaadzech
    quipychech huɨdibɨ ca' ymɨdoy ca' ycapxy.
  cpb-NT: Piyotaiyini eeroka, pairani tekera pikemisantayetanakeeta, eenitatsi piyenakaashitanewo,
    rominthashiretakaapiintaitzimi piyaatashiteri oshiyakaawontsi kaari ñaawaitatsine.
  aon-aon: Ipak padukemesh, seiwok ipak madae pudukem Iruhin obi nyutob uwe, ipakip
