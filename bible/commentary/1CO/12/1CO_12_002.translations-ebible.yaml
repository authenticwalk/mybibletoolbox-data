verse: 1CO.012.002
translations:
  kpx-kpx: La hilokage la subuta evievi ata holioholilu. Isi la loboe dilava hotoholimale
    kebia hoesegevei negolahai ehovei tima.
  okv-H: Eto ungo God kiae irari iji te amo ungona god sokova ingeni na ove ari avo
    ke be ijie amita ambota ere pambuhaheva
  tbo-tbo: Taumi lolowa hoi uputa o memae ani witumagana tapuhi po tapuhi uyahihi
    o palipalihalena memi ma hi koyakoyamemi.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിശ്വാസികളല്ലാതിരുന്നപ്പോൾ, വശീകരിക്കപ്പെട്ട് ഊമവിഗ്രഹങ്ങളുടെ
    അടുത്തേക്ക് വഴിതെറ്റിപ്പോയതു നിങ്ങൾക്കറിയില്ലേ?
  grc-SR: Οἴδατε ὅτι ⸋ὅτε⸌ ἔθνη ἦτε πρὸς τὰ εἴδωλα τὰ ἄφωνα, ὡς ἂν ἤγεσθε, ἀπαγόμενοι.
  bgc-bgc: थम जाणो सो, के प्रभु म्ह बिश्वास करण तै पैहले थम किसे थे, कोए थमनै राह
    दिखावै था ताके थम मूर्तियाँ की पूजा कर सको जो बोल न्ही सकदी।
  khz-khz: Gomi ripami, Palagu rogoti goro ripaa aonai, gau reketa na ati gekilakilana
    kaivakuku geriai gevaiagomiwai e gevaikawakawa-rakavomiwai.
  deu-TKW: Ihr wisset von eurer Heidenzeit, da waren es die stummen Götzen, zu welchen
    es euch mit blindem Triebe fortriß.
  zsr-NT: Nö́ziczliꞌ ca guc catiꞌ niꞌ curéjlëꞌniliꞌ Cristo, bëꞌliꞌ latj gulachë́ꞌ
    lbiꞌiliꞌ ga yubl bunách. Gyij ládxiꞌliꞌ bdauꞌ guiöj bdauꞌ yag cutaꞌnë́.
  lin-lin: Boyebi malamu ete tango bozalaki nanu Bapagano, bozalaki komemama mpe kokosama
    epai ya banzambe ya bikeko oyo elobaka te.
  hns-NT: Iesaai howe se pahiele toelog naklie bhagwaan ke dwaara tjalaawal gaile,
    aur oesab to koetjh na bol paawe hai.
  noa-E: Pãrau khaphʉ nʉm, warr agtha pãrau Ẽwandam iek khaugba naawai sĩi ʉdʉraa
    jãg juau nem parhoobam wautarragta pãach ëudʉ arrpi nʉmjö aajeejim, agʉmʉgta jëeu
    nʉmua. Pãrau khaphʉ nʉm ĩchab, warrgar pãrau ẽwandamnaan aajerr khʉʉn chan pöd
    iekhaba, meujã meraa sĩsidʉm, chadcha Ẽwandam chaar khaba sĩsid aawai. Pari ĩs
    ya pãrau Ẽwandam chaar iekta khaphʉ naawai ichdëun chadau pãrag ich iekha simjã
    khaphʉ apiju ich Akhaar gaaimua.
  eng-EMTV: You know that when you were pagans, how you were led astray, being carried
    away to these speechless idols.
  mib-NT: Te cájini rō jeē ná ni cuu ró ñáyuu ná tu candíje, te ni cacondɨhvɨ̄ ni
    rō ni cachiñúhún ró ídolo ñɨhɨ́n.
  lif-NT2: दाङ्‌बा ये़सुःन् खिनिॽ नसाःन् मे़न्‍जोःक्‍के के़वयिल्‍ले़ कुबाःन् मे़न्‍लःम्‍मना
    यरिक् परिक्‍पा नावाइत्‍लाहाॽ माङ्‌गे़घयुम्‍ल ताप्‍के़बे़ॽरिआङ् के़वयिॽरो॥
  xnj-xnj: Mmanyili kuvya kwakona mungasanguka, mwatalaliwi na kuyagiswa kwa kuyupa
    vimong'omong'o ndu.
  mmx-mmx: Mikleklen i do ganoxa miga nemen ngan lavamolon kopmen tununu atdi. Lempatpoovo
    moroa gam gomgonga rinimi la ga sasar asoogong nimi.
  cbr-NT: Camina 'unanin, mitsux Jesucristomi catamëcëma pan 'aish camina unían 'acë
    ñu banañumabia, ax isa dios 'icë quixun unin cacë ñu rabi axa Jesúsmi sináncëma
    unibubë niacën.
  tee-NT: Pus ap'ast'act'it. Acsni jantuca' ixlhilac'ap'inat'it ju Jesús ixmalac'a'inic'ant'at'it
    ni na tu'u' ju santo mas jantu lai chivinin.
  eng-LSV: you have known that you were nations, being carried away as you were led
    to the mute idols;
  cak-NT: Ren nin-ij chi rix c'a noka pa iwi' anchique xiben cuando c'a man jani iweta'n
    rech ri Dios. Rix can utz chiwe chi jec'o ri xixquisetz (xixquisech) roma xixuc'uax
    chi xiya' quik'ij dioses ri je-banon coma winak, y ri dioses ri' xa man yetiquier
    ta yech'o'n.
  pah-NT: Pekwaha pe pejikoagwera. Pe ndapejikogi Cristo'ga rehe ikwehe. Nurã g̃a
    pe mbopogwepogweuhui g̃wemimbotarimova'ea rupi imboheteuka pe me ha'angava Tupana'garũiva'ea
    okojirũiva'ea.
  sja-NT: K'irãpa p'anɨ parã p'anapatap'edaa Cristode ijãadai naaweda. Tachi Ak'õre
    k'ĩrapite k'achia oopachida ɨt'aa t'ɨ̃patap'edaa perã ne-inaamaa, Tachi Ak'õre
    awara. Mãga oopachida mãgee ne-inaa pedeedak'aa beemaa, chok'ai-e p'anɨ mĩda.
  xed-xed: 'Nda sna kuni kazlay: Ma fitika nzakwa ghuni ta kul snaŋta kuni ta gwaɗa
    Lazglafta ná, ta tsəlɓu ta kəma skwa wuyayha ta nzaku duduguma kuni ta tsəlɓu,
    hahəŋ ta tiŋwa kaghuni guli.'
  mks-NT: Mé ndó sa̱ cánda̱a̱ va̱ha ini ndó ña̱ tá cáma̱ní ndiquehe ndó íchi̱ cuéntá
    Jesús já na̱sa̱cuu ndó tátu̱hun ña̱yivi cuáá jáchi̱ na̱sanduu ndó ndáha̱ tá nu̱ú
    yo̱co̱, ña̱ co̱ó ta̱chi̱ cáha̱n.
  gfk-S: Mu nunure be tano pana bung pa mu gale nurnur baak, di git lamlamus harara
    mu ta ira humangana ngas ura lolotu tupas ira palimpuo ing pa dile tale be di
    na ianga.
  bmu-bmu: Urumeleŋgö kopa malgeri, nalö miaŋgöreŋ inöŋ me wainöŋ eŋguaŋgiriga tandö
    lopioŋ omaŋi waikŋini memba möpöseiba malget. Mewö me mewö jaŋjuŋ anda laŋ malgeri,
    mi ölöp mötze.
  dgz-dgz: Namu iragena ma anu, wataget e ya anu tumat tayana gapan, waenapan ebo
    aopan wane gapan guewa nanip kaitane wa taragasean. Guewa nanip kaitane nop ya
    waini ame ewap asean.
  eng-GNV: Ye know that ye were Gentiles, and were caried away vnto the dumme Idoles,
    as ye were led.
  zaa-NT: Chi yù le ti'iỹa uccua le loti' labí chi huíalatsi' lía, pues tse'e canu
    bethacca'ỹí cą le ti'iỹa ba uccua latsi' quį nna guche' cą le ru'a lo ca ídolo
    mudo.
  eng-WEBSTER: Ye know that ye were Gentiles, carried away to these dumb idols, even
    as ye were led.
  guh-guh: Paxamë rabaja payapëtaneme mapacueneje. Pamatacabi abaxë Dioso apo pajumecovënëtsimë,
    dovathi pacayamaxëitojorobabiaba. Nexata panevajëtsinexa jumapecataeya pexanaenëanëjavabelia,
    panematabacabëta patonubenabiabame. Jumapecataeya raja pexanaenëanë, apo caëjëpaetsi
    itsacuenejavayo ata pexanaenexa.
  bon-bon: Weene umle gemi, egä weene liba camu Acejiyame umle cäco inajininuji, mene
    cäco uuje cina weebibine conocono gaabe cabu me iwadininujisi weene teebibine
    awejename.
  nhw-BL: Ya anquimatij quema ayamo anquineltocayayaj Tohueyiteco, anquinhueyimatiyayaj
    totiotzitzi catli amo huelij camanaltij huan anquintoquiliyayaj nopa totiotzitzi
    campa hueli huan san anmocuapolojtinemiyayaj.
  swh-ONEN: Mnajua kwamba mlipokuwa watu wasiomjua Mungu, kwa njia moja au ingine
    mlishawishika na kupotoshwa mkielekezwa kwa sanamu zisizonena.
  wbi-wbi: Mukagwile kuuti ye muliva panji mukalongolosivue kuvingilila ifihwani finonafijova,
    mu siila se sooni sila mukalongosivue naso.
  bba-bba: I yɛ̃ mɑ sɑnɑm mɛ i ǹ Gusunɔ yɛ̃, bɑ rɑ n bɛɛ ɡɑwewɑ bũnun yirɑɔ, ni nu
    ku rɑ ɡɑri ɡere.
  eng-KJVCPB: Ye know that ye were Gentiles, carried away unto these dumb idols, even
    as ye were led.
  kgk-NT: Tapene mandu'a porã peiko hagwe-rehe. Yma pejerovia e'ỹ reheve Hesu-rehe,
    heta tupã ra'anga-rehe pejerovia ra'e. Ta'anga rei upe va'e. Nonhe'ẽi, ojehexa
    uka e'ỹ va'e, hekove e'ỹ va'e. Pene mbotavy tavy voi araka'e.
  waj-waj: Vaa ngia taavai. Nnaaru ngia kumimakama varuu suaivaki unnakua anutuuyauvo
    hama kua tuuyauvaa ngia ngiingii ausa mmuduuyaiyauvaa mmuduu mmagia maisaiya ngii
    uuduu ngia iya aataruuvaura nnaasu kumimakama viravai.
  cpy-cpy: Piyoteeyini eeroka, paerani tekira pikemijantanaki, eenita-piintatsi pantani,
    pithamen-shirepiintari piyaata-shitziri oshiyakaa-wontsi kaari ñaawaetaa-jaeta-tsini.
  mpx-mpx: Ku atena te sauga komiu iyoho Yehoba nige ga ku aatena, gasisi etega i
    ahemiu inoke i pagegemiu ge ku kululuek gogoginol elal bolo nige yawaliliya i
    gagan.
  wbp-wbp: Nyurrurlajulpankulu kamparruju nyinaja palka-kurlu juju-kari juju-kari-kirli
    Kirijini-wangu-wiyi, manulpankulu-jana yalumpurra-wiyi kamparrurluju puraja. Yalumpurraju
    wankaru-wangu, ngulangkuju karlirr-kangulpalu-nyarra warntarla.
  luo-luo: Ungʼeyo ni kane pod un jopiny, makia Nyasaye, to ne chalo nine oywau gi
    nyiseche manono ma ok wuo mi ulal.
  nhe-NT: Ya inquimatij quema aya inquineltocayayaj Tohueyiteco, inquinhueyimatiyayaj
    totiotzitzi tlen ax huelij camatij huan inquintoquiliyayaj nopa totiotzitzi campa
    hueli huan san inmocuapolojtinemiyayaj.
  aii-aii: ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܐܝܼܡܲܢ ܕܚܲܢܦܹ̈ܐ ܝܬܘܿܢ ܗܘܵܘ، ܟܹܐ ܦܵܝܫܝܼܬܘܿܢ ܗܘܵܘ ܓܪܝܼܫܹܐ
    ܘܠܘܼܒܠܹܐ ܠܨܵܢܲܡܹ̈ܐ ܕܠܵܐ ܩܵܠܵܐ.
  esk-NT: Iḷisimagiksi qanuq iñuuniaqtilaaqsi Jew-ŋunġiñŋapsi. Killukuaġutipkakkaurusri
    putqataġvigitquplugich uqatlaiḷaat aanġuat.
  msb-msb: Aram niyo na sadtoʼn mga dili pa kamo nagatuod kan Cristo, nahidara kamo
    bisan pan-o kag ginpatalang sa pagsamba sa mga diosdiosan na waraʼn buhay.
  cpa-NT: Ma²ŋih³ hniah¹² ha²lah mi³lǿa¹² lah¹jiá¹², cónh¹ jmai³ tsa¹ma²héh² hniah¹²
    jǿg³ quiah¹² Diú¹³ dsa² juanh¹². Mi³ŋi²nioh³ hniah¹² ni³ganh¹² hoh¹² hniah¹² juu¹²
    cu³lag¹ diú¹³ dsa² lan³, dsa² tsa¹hløah¹².
  dso-dso: ତମେ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଆଗ୍‌ତୁ ଜିବନ୍‌ ନ ରଇବା ପୁତ୍‍ଲାମନ୍‌କେ ପୁଜାକରି
    ବାଟ୍‌ ବାନା ଅଇଜାଇ ରଇଲାସ୍‌ ।
  meu-meu: Badina be umui dibamui, dibura ai o nohova negana ai, e hakaumui negadia
    iboudiai kaivakuku, asie herevamu diravadia, ediai e hakaumui oho.
  yva-NT: Wasaemen arono wusyinoe wapantatukambe Amisye ai, wapanave irati yaro ranawayoe
    mewen dai rai. Weti yare umaso mo wasaponae.
  dgc-dgc: To éya, bagu kam naniwala ni Jesus, éy naniwala kam pa ta diyos-diyosan,
    a éwan be buhay. Side ya i nangatéda ta kamalian moy.
  zpm-NT: Rsoladz to gaṉle zeeṉe gard gliladz to Xtiidz Dios, nëzrii nëzrec bio to
    güeygaṉ to stib stib grë mdio, ncuaaṉe ni tib lan diidz rneed; saṉgue Dios ne
    rliladz to niina, led scad nac me.
  hix-NT: '@see-verse:1CO.012.001'
  sim-sim: Jihinjik angop ji heyenda sir. Os Jisasin ji tiya namber nari wolo, ma
    tavak li undari god ol mainmbanda ambu ondon lotu undari jir. Jir men ferfar ji
    naha hishiyarindari ambu jir.
  npi-ULB: तिमीहरूलाई थाहै छ कि कुनै बेला तिमीहरू मूर्तिपूजक थियौ । तिमीहरू कुनै न
    कुनै प्रकारले बोल्न नसक्‍ने मूर्तितिर बहकाइएका थियौ ।
  cgc-cgc: Nlaman nyo na kan-o na ula kaw pa gapati ta Dyos, pirmi kaw nadala ta duma
    na mga ittaw na magsirbi ta mga dyos-dyusan na dili kaambal.
  tim-tim: Ye nâŋgâi. Ulikŋân bâleŋe ambolupŋande siâ me siâ lâpio den bo makmai yeŋgâlân
    oloŋ yekbiâ yekâ lâpio yeŋgât nâŋgâmbiâ bunŋe agep.
  yor-yor: Ẹ̀yin kò mọ̀ pé nígbà tí ẹ̀yin jẹ́ kèfèrí, a fà yín lọ sọ́dọ̀ àwọn odi
    òrìṣà.
  wos-wos: Guni xékélaki. Hanja, guni Godna hundi xékéhafi yangun nukwa, di hundi
    buléhafi yakwa yénataka godka guniré témbéra hura yi, guna mawuli yike yandét,
    guni yénataka godna ximbu harékéngute. Di nak maki nak maki yambumbu guniré témbéra
    hura yi.
  emp-NTPO: Bãrãba cawa panʌa Ãcõrẽ adua b̶easid̶e baridua carea ãĩ crĩchabadjid̶ada.
    Maʌ̃ bẽrã jʌwaba od̶a ãcõrẽ b̶eada ẽpẽbadjid̶aa. Maʌ̃ra zocai b̶eaẽ́ bẽrã bed̶ead̶acaa.
  eng-F35: You know that when you were pagans you were always led toward the mute
    idols, being carried away.
  ind-ind: Kamu sendiri ingat bahwa sebelum percaya kepada Kristus, kamu dipengaruhi
    dan disesatkan untuk menyembah berhala-berhala yang sebenarnya hanya patung bisu.
  pes-OPCB: می‌دانید که پیش از ایمان آوردن به خداوند، در میان بتهایی که قادر به سخن
    گفتن نبودند، سرگردان بودید و از یک بت به بت دیگر پناه می‌بردید.
  mpt-mpt: Ibo tekein kebiobe, sino ibo Yesus Klaiste bainobo geim blim blib dimo
    Gululame ibo nganabenea teniba nakai aso weloniba smiko klaibbuo weng ominba o
    niniin ota omtouleb binibbiobe.
  ssx-ssx: Ikita꞉ pi na miki haemeke dina꞉ta꞉ hande pi lapeke na yeke toopi tima꞉
    wepia ula꞉ ale manuma꞉ iki handeteke hata꞉ hatuku ombu pu hoeyaemeke ekita꞉ ikana꞉ma꞉
    hone amba꞉ wilimime. Ikana꞉ma꞉ hande pi lapeke na ya꞉la꞉ ale manuna꞉ biki yeiya꞉
    loluekema꞉ pemekeeki loa꞉me.
  mkl-mkl: Ì mɑ̀ ŋɑ, wɑɑti iyi i kù mɑ̀ Ilɑɑɔ̃ ŋɑ ɑ̀ yɑ mɑɑ fɑ ŋɛi si kpɑ̃ɑi iwɛ̃
    dekĩ ŋɑ ku tɔɔ.
  gaq-gaq: ପେଇଂ ମ୍ୟାପେଲେଃକେ ଜେ ଅବିସ୍‌ବାସି ଲେଃକେଲା ଜିବନ୍‌ଣ୍ତୁନେ ମୁର୍ତିଇଂକେ ପୁଜା ଡିଙ୍ଗ୍‌ଚେ
    ପେଇଂ ଗାଲି ଆବଃପେଲେଗେ ।
  gof-RNT: Hintte Xoossaa ammanonna wode dooni baynna eeqatan gooshettidi, hintte
    eronna soo bidayssa ereeta.
  unx-unx: ଆପେ ସାଅଁସାର୍‌କ ତାଇକେନାପେ ଇମ୍‌ତା ଜୀଉ ବାନଃ ମୁରୁତ୍‌କକେ ସେୱାକେଦ୍‌ତେ ହରା ଆଦାକାଦ୍‌
    ତାଇକେନାପେ, ଏନାପେ ସାରିତାନା ।
  gah-gah: Lekeza gozapá monó gelema vegená niago, lakagata hizego, negi hiziaká netá
    ómai netá sozáaló viki gímiziaká amó. Nene mota gilinamó nenazo,
  lcm-lcm: Mipo nas ta, aino si taun mitapo ago val ri vap i ngising, mitala naung
    ani keve selen pulakai taun ri tangatangai tapo.
  aer-aer: Itelarerrirraye, nhenge arrantherre Jesus-eke atyewe irretyenhenge renhe
    apentemele, arrentye areyele arrenhantherrenhe iwerre akurnele akngetyarte nhenge
    artepe-anemele kwene-irretyeke utyernemele tnakewarretyeke ngkarte urrtyirrentye
    areye arne apwerte-ngentyele mpwarekenge nhenge angketye-arlke-akenhe.
  qvc-NT: Qamkuna Jisuspi manaraq kriyishpaqam, dijakarqayki, suqkuna pandachishunan,
    ancha yuyakunayki mana kawsaq mana rimaq amitu layakunapi. Chaypaqmi ancha allita
    yach'angi.
  tgl-ULB: Alam naman ninyo na noong kayo ay mga pagano pa, naligaw kayo sa mga diyus-diyosang
    hindi nagsasalita at kahit sa anong paraan ay naakay kayo ng mga ito.
  cbs-NT: Jesús man ikunwandiama yushin chakabun ja dami betsa chakabu jiwea jayama
    inun jancha jayamatun jawa shinanma jaskati dabanen matu iyua man kenwankubainidan,
    jaskadan, man unaiin.
  xtm-NTPP: Vaa kivi ñatuu jin kuni‑ka ni Su'si ndija o a chi ni ka yo xnda'vi ña'a
    i, te kuan koo ni nuu ka iyo ja masu Su'si ka kuu ma ja masu ka ka'an ma, te ñukuun
    ni ka yo jinukuechi ni nuu i.
  nnq-nnq: Mmanyi kutenda, pamakiba tango nu kummanyaje Nnoongo, ngannongaleigwa mundela
    mbaja kugongale inyepe yangaoto kulongela.
  bao-NT: Ména Jesucristore ca tʉo nʉnʉjeetirã niirã, weericarã ca wedetirã peere
    mʉja ca tii nʉcʉ̃ bʉo nʉnʉjeerucuriquere mʉja maji.
  san-ORI: ପୂର୍ୱ୍ୱଂ ଭିନ୍ନଜାତୀଯା ଯୂଯଂ ଯଦ୍ୱଦ୍ ୱିନୀତାସ୍ତଦ୍ୱଦ୍ ଅୱାକ୍ପ୍ରତିମାନାମ୍ ଅନୁଗାମିନ
    ଆଧ୍ବମ୍ ଇତି ଜାନୀଥ|
  huv-NT: Lamejawan wüx nganaw meyariün andeac Teat Cristo, nimeech tayac icon wüx
    merangan casa ajcüwa dios narangüch leaw ngondom mendeac.
  otn-NT: Ya guí pa̱hmʉ ngue nu̱'mø yø pa xa̱ thogui, nu̱'mø tobe hi̱ngma̱ni̱ pa̱hmʉ
