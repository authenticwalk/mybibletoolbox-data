  xnn-xnn: Ayke kedkedeng nan apostolis am-in wenno mamadto am-in wenno ipogaw ay
    men-itdo am-in di men-ob-oblaen Apo Dios? Baken. Ya baken am-in ay makaikkan isnan
    kaskasdaaw
  mwe-mwe: Bhuli bhowe ashimitume? Bhowe ashinkulondola bha a Nnungu? Bhowe bhaajiganya?
    Bhowe bhaatendanga ilapo?
  tte-tte: Yo nige yakato meuloili siyamala apositolo yo nige yakato meuloili siyamala
    palopita o nuwana meuloili siyamala wasana namwanamwana kana toyakayakatai yo
    tabe nige yakato meuloili siyamala topaisowa ginauli kaba nuwapwanopwano sipaipaisowaili,
  tcs-tcs: No ebriwan i ol misnareman. No ebriwan i ol pipol uda spik dem mesiz blo
    God. No ebriwan i ol tisa. No ebriwan i gad da paua prom God po meke mirikal.
  hlt-THB: Ami cu boeih ceityih na awm boeih unawh nu? Ami cu boeih tawngha na awm
    boeih unawh nu? Ami cu boeih cawngpyikung na awm boeih unawh nu? Ami cu boeih
    ing kawpoek kyi them sai boeih unawh nu?
  soq-soq: Mo uduudu aposel nolawa wadeiena, ba? Do ekelesia uduudu peroweta nolawa
    wadeiena, ba? Sumanailala uduudu Gagalo euda weuwantompaa amonawa wadeiena, ba?
    Mo uduudu ginasa dewamompa?
  qub-qub: Manami llapanchu apóstol. Manami llapanchu profëta. Manami llapanchu yachachicoj.
    Manami llapanchu milagrucunatapis ruran.
  att-att: Á anni laguk yù kagian naw? Sittam ngámin panò yù minángngilayalayâ? Onu
    sittam ngámin panò yù ábbilinán na, nga mangipakánnámmu sù ipalappâ ni Namarò?
    Á makáwayyá panò ittam ngámin nga mangituddu sù bilin na? Á sittam ngámin panò
    yù mamagaddátu? Ari gemma kunnian!
  bki-bki: Naruei, ea taara na namoneano nalo, kito romialio napano abiniu abe atevi?
    P̃eli abiniu abe naverialiano? P̃eli abiniu abe naverloglogiano? P̃eli abiniu
    amim̃auka vremesiano? Maka leleio tibe na.
  bqp-bqp: Zĩ̀rinↄmɛ ń ũ ń pínki yá? Annabinↄmɛ ń ũ ń pínki yá? Yãdannɛrinↄmɛ
    ń ũ ń pínki yá? Dabokɛrinↄmɛ ń ũ ń pínki yá?
  mcp-mcp: Ye buud bɛ̂sh wə́ bɨ́ búud ɔ lwámá? Ye bɛ̂sh bɨ́ buud ɔ mícúndə́? Ye bɛ̂sh
    bɨ́ oyɨ́ɨ́gʉli? Ye bɛ̂sh bwə́ dʉ sá mə́shimbá?
  hat-hat: Men, tout moun pa apòt, tout moun pa pwofèt, tout moun pa dirèktè, tout
    moun pa gen don pou fè mirak.
  npl-NT: Xikitakah, amo nochteh tlatematiltijkeh, nion amo nochteh profetas. Amo
    nochteh tlamachtijkeh, nion amo nochteh kinchiwah milagros.
  bgg-bgg: Ithek zab ne guaphasamoythek, ithek zab ne chaigthek asi ro, chiih-è ithek
    zab ne masdothek asi ro. Zab pha bran shii ne buangthek pha blia rek pha blu oi
    ro,
  eng-TCENT: Are all apostles? Are all prophets? Are all teachers? Do all work miracles?
  eng-BSB: Are all apostles? Are all prophets? Are all teachers? Do all work miracles?
  cpu-NT: ¿Maaronima Otyaantajanoritzi? ¿Maaronima akamantantaneritzi? ¿Maaronima
    ayotaantaneritzi? ¿Maaronima atasonkaventantaneritzi?
  san-ASM: সৰ্ৱ্ৱে কিং প্ৰেৰিতাঃ? সৰ্ৱ্ৱে কিম্ ঈশ্ৱৰীযাদেশৱক্তাৰঃ? সৰ্ৱ্ৱে কিম্ উপদেষ্টাৰঃ?
    সৰ্ৱ্ৱে কিং চিত্ৰকাৰ্য্যসাধকাঃ?
  tac-NT: ¿Suwábaga 'emi nulame niru Esukristo nochálilachi? Tabilé. ¿Suwábaga ruyame
    ju 'emi napu Onorúgame najkí? Tabilé. ¿Suwábaga 'emi benírame ju? Tabilé. ¿O'maka
    ajáname ju 'emi suwígame? Tabilé.
  eng-WEBPB: Are all apostles? Are all prophets? Are all teachers? Are all miracle
    workers?
  gfk-H: Hoeh, diet bakut diet ira apostolo? Diet bakut diet ira poropet? Diet bakut
    diet ira tena hausur? Diet bakut diet gil ira tamat na pinapalim na kinarup?
  viv-viv: Yaubada wowoda kaꞋi matadaga o tagadaga amine keke gidabubuda. Meda anafaiweya
    ide Keliso wowona ma keke moyaꞋaida faisewa saꞋeyanaga gidaveleda. Yaubada keke
    afositolo yadi faisewa yana kaliva moyaꞋaidi gidaveledi, au tufoidiga. Keke yana
    kaliva moyaꞋaidi gidatunevehabalutugidi-yo yana venuwaꞋata tulina tulina hidaꞋawaꞋawatalatalaineni.
    Keke moyaꞋaidi gidavegidedi be yana nuwanuwa faꞋina hinakikivetuvetunu. Keke moyaꞋaidi
    faiwala gidaveledi be adifaiweya aituha fifiwalana hinafifaisewani.
  yao-yao: Ana wose ali achinduna? Ana wose ali ŵakulondola? Ana wose ali ŵakwiganya?
    Ana wose ali ŵakupanganya yakusimonjeka?
  tgp-tgp: Enira mo isoiso la vahar̃ule teni mo vono? Enira mo isoiso la pr̃ovet teni
    mo vono? Enira mo isoiso la tamlohi vujangi teni mo vono? Enira mo isoiso la er̃i
    vai na hina mar̃urahi tavera teni mo vono?
  auc-NT: Mänömaï ïmö incæte edæ Codito nänö në da godongaïmö dicæ tömämö ïmongaa.
    Ayæ̈ Wængonguï beyæ̈ në apæ̈neïmö dicæ tömämö ïmongaa. Në odömönömö dicæ tömämö
    ïmongaa. Në tæ̈ï pïñænte entawente nanguï cædömö dicæ tömämö ïmongaa.
  kbc-NT: Domigokotawece oko liiɡ̶exedi Aneotedoɡ̶oji, oɡ̶oa domigokotawece oko anoyeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko, oɡ̶oa domigokotawece oko anodiiɡ̶axinaɡ̶atece lotaɡ̶a Aneotedoɡ̶oji?
    Domigokotawece ida ɡ̶odixakedi me jaoɡ̶ate ɡ̶odoxiceɡ̶etedi?
  bmh-bmh: Agal dabeleu guzenai ta dudu unum Yesus nugau ze oi aidabun dudu ta? Ag
    unum Uwait nugau Ze doimai, awarabun dudu ta? Ag unum abai marabun dudu ta? Ag
    unum gugeg beu beu mabun dudu ta?
  ctu-BL: ¿Apóstolob ba ti pejtelel? ¿Subt'añob ba ti pejtelelob? ¿Xcʌntesajob ba
    ti pejtelelob? ¿Mu' ba i pʌsob i yejtal i p'ʌtʌlel Dios ti pejtelelob?
  meq-meq: Andza nakə ka ŋgatumay aye na, Mbəlom a pa tay ha tebiye nəteye ndo i maslaŋ
    i Yesu ɗaw? Tebiye ndo məɗe ha bazlam i Mbəlom ɗaw? Tebiye ndo matətikatay bazlam
    i Mbəlom a ndo hay ɗaw? Tebiye ta giye masuwayaŋ ɗaw?
  noa-H: Pari magʌm k'ʌʌn t'um sĩi Hẽwandam hiek haaidʌ jaaujem k'ʌʌn k'aba, ni t'umaam
    k'ʌʌnauta mag Hẽwandam hiek jaaujem k'ʌʌnjã k'aba, ni t'umaam k'ʌʌnta mag Hẽwandam
    hiek jawaag maestronaanjã k'aba nʌm. T'umaam k'ʌʌnauta mag Hẽwandam juapaau hõrau
    hooba haajemjã hõor dauderraa nem waaujem k'ʌʌnjã k'aba,
  alp-NT: Pususi supu kbasa tetebike. Pususi ono Yesuse Eni maka ulake mo, pususi
    ono nabi mo, pise pususi ono maka atetuke mo. Pususi supu kbasa kena ono tanda
    herane mo.
  san-VEL: sarvve ki.m preritaa.h? sarvve kim ii"svariiyaade"savaktaara.h? sarvve
    kim upade.s.taara.h? sarvve ki.m citrakaaryyasaadhakaa.h?
  kbq-kbq: Mika'mo'za aposol nagake mani'nazafi? Mika'mo'za kasanampa vaheke mani'nazafi?
    Mika'mo'za rempi huzami vaheke mani'nazafi? Mika'mo'za kaguvaza hu vaheke mani'nazafi?
  kbh-kbh: Ndegombre, os̈buachiyëngcá enefjuanë́ngbeñe nÿetscanga ndoñe Jesucristbe
    ichmónënga ntsemnana, nÿetscanga ndoñe Bëngbe Bëtsabe juabna oyebuambnayënga,
    nÿetscanga ndoñe abuátambayënga, nÿetscanga ndoñe Bëngbe Bëtsabe obenana bomnënga,
    bëts soyënga jamama.
  ron-LSB: Oare toți sunt apostoli? Sunt toți profeți? Sunt toți învățători? Sunt
    toți făcători de minuni?
  pon-pon: Iaduen irail karoj me wanporon akan? Karoj me jaukop akan? Karoj me jaunpadak
    kan? Karoj me men wia manaman akan?
  nhe-BL: Pero xijmachilica, ax nochi quipiyaj nopa tequitl queja tlayolmelahuani.
    Ax nochi tiocamanalohuani. Ax nochi tlamachtiani tlen Itlajtol Toteco. Ax nochi
    huelij quichihuaj chicahualnescayotl.
  sps-sps: A sikia ma fokinai faavot to te faarei ror amaraav teeva? Gov gima faan
    iny a binun to tan favaanan iny vaanan Tsunia tana fokinai faavot, teeva? A sikia
    ma fokinai faavot tsoiny fifaatsuts, teeva? Gov gima faan iny a nat a rof tana
    fokinai faavot er parits iny kat to na foka iny faatok reits, teeva?
  wnc-wnc: Siwan ninu dasing natapnim? Asikaya aminu kuupbamda Jesue kwiiknga dakngake
    pasikaing ba dasing? Ba kuupbamda Anutue wam yanikapmakaing? Ba kuupbamda duya
    takngatu takngatu pasikaing?
  bus-bus: Zĩ̀rinↄn ń ũ ń píngiↄ́? Annabinↄn ń ũ ń píngiↄ́? Yãdannɛrinↄn ń ũ
    ń píngiↄ́? Dabudabukɛrinↄn ń ũ ń píngiↄ́?
  gub-BL: Nuiko kwaw paw rupi Zezuz hemimono karer romo wà. Uzeruzar ma'e paw nuiko
    kwaw Tupàn ze'eg imume'u har wà. Xo màràn zo purumu'e ma'e romo wanekon wà. Xo
    màràn zo upuner purumupytuhegatu kar haw iapo haw rehe wà.
  imo-imo: Kraistinga imboma pali aposel kongono teko moromeleya? Wayema Gotenga iye
    profetema moromeleya? Palini imbomando Gotenga ungu mane tirimeleya? Wayemani
    ulu wengendeli enge nilima tenderemeleya?
  boj-boj: Deqa e niŋgi endegsi nenemŋgwai. Qotei na naŋgi kalil qariŋnjreqnaqa naŋgi
    aqa anjam mare mare laqnub e? Sai. Naŋgi kalil Qotei aqa medabu oqnsib anjam palonteqnub
    e? Sai. Naŋgi kalil Qotei aqa anjam plalteqnub e? Sai. Naŋgi kalil Qotei aqa maŋwa
    babteqnub e? Sai.
  eng-DRA: Are all apostles? Are all prophets? Are all doctors?
  knf-knf: Bañaaŋ bŧi bawo banjañan i? Bañaaŋ bŧi bawo baţupar Naşibaţi i? Bañaaŋ
    bŧi bawo bajukan i?
  san-KHM: សវ៌្វេ កិំ ប្រេរិតាះ? សវ៌្វេ កិម៑ ឦឝ្វរីយាទេឝវក្តារះ? សវ៌្វេ កិម៑ ឧបទេឞ្ដារះ?
    សវ៌្វេ កិំ ចិត្រកាយ៌្យសាធកាះ?
  arn-NT: Itrokom tüfey engün ta apostolngelay ka itrokom no rume ta pelon wentrungelay
    engün, ka itrokom no rume kimeltufengelay, ka itrokom no rume elungelay ñi femael
    afmatufal dungu.
  zas-NT: Ad grat ree bejn na̱j apóstoles ad gra tëët ree bejn zajc gudëëd xtiidx
    Dios loj ree bejn, ad grat ree bejn zajc gulüü xtiidx Dios bejn ree. Ad grat ree
    bejn zajc güün milagr,
  ken-NT: Bo mankɛm báchí bǒnto kɛ́? Bo mankɛm báchí barɛmɛ́ kɛpɨ̌ntɨ kɛ? Bo
    mankɛm báchí batɔŋ Ɛyɔŋ Mandɛm kɛ? Bo mankɛm bákʉ̀ mɛnyɨŋɨ́ maknkay kɛ?
