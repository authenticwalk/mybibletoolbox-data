verse: 1CO.012.029
translations:
  kpx-kpx: Dilavau au lovi igaegae ekalesia ovege keau bahata abostolo holioholilu.
    Keau bahata beloveta holioholilu. Keau bahata hoto loui ata haivemale ata holioholilu.
    Keau bahata vikoe vaveve vamale ata holioholilu.
  okv-H: Avoeto embo tapa amo apostero mane, peroveta mane, eto ahe poekari embopo
    manera. Eto enana tapa na ari tikambari rete o kore ari ta ari neite neite mane
    eagora
  tbo-tbo: Ataputana tu wituwetuwega, bo? Ataputana tu bahapiko, bo? Ataputana tu
    wiatatiyana, bo? Ataputana manini tu wogeletehi, bo?
  mal-C: എല്ലാവരും അപ്പൊസ്തലരോ? എല്ലാവരും പ്രവാചകരോ? എല്ലാവരും ഉപദേഷ്ടാക്കളോ? എല്ലാവരും
    അത്ഭുതങ്ങൾ പ്രവർത്തിക്കുന്നവരോ?
  grc-SR: Μὴ πάντες ἀπόστολοι; Μὴ πάντες προφῆται; Μὴ πάντες διδάσκαλοι; Μὴ πάντες
    δυνάμεις;
  bgc-bgc: के सारे प्रेरित सै? न्ही! के सारे नबी सै? न्ही! के सारे उपदेशक सै? न्ही!
    के सारे सामर्थ के काम करण आळे सै? न्ही!
  khz-khz: Taunilimalima maparara apostolo talimaramo pa? Taunilimalima maparara peroveta
    talimaramo pa? Taunilimalima maparara vevega-ripa talimaramo pa? Taunilimalima
    maparara kala irau vagira gekalarana talimaramo pa?
  deu-TKW: Sind etwa alle Apostel? alle Propheten? alle Lehrer? haben alle Wunder?
  zsr-NT: Clëg yúguꞌtëꞌ nacquëꞌ gbaz queëꞌ Cristo. Clëg yúguꞌtëꞌ tuꞌë didzaꞌ uláz
    queëꞌ Dios. Clëg yúguꞌtëꞌ tuꞌsëdnëꞌ. Clëg yúguꞌtëꞌ tunëꞌ yuguꞌ yöl‑laꞌ huac qui
    yehuaꞌ yubá.
  lin-lin: Boni, bango nyonso bazali bantoma ? Bango nyonso bazali basakoli ? Bango
    nyonso bazali balakisi ? Bango nyonso basalaka bikamwa ?
  hns-NT: Bakie sab koi na pathaawal gail khoes khabar bataawe khaatien. Sab koi Parmeswar
    ke naam se na sanes dewe hai. Sab koi to bhie okar baat na siekhaai paawe hai.
    Sab iesaai log ke saktie na miele hai atjambho kaam kare ke,
  noa-E: Pari magʉm khʉʉn thum sĩi Ẽwandam iek aaidʉ jaaujem khʉʉn khaba, ni thumaam
    khʉʉnauta mag Ẽwandam iek jaaujem khʉʉnjã khaba, ni thumaam khʉʉnta mag Ẽwandam
    iek jawaag maestronaanjã khaba nʉm. Thumaam khʉʉnauta mag Ẽwandam juapaau õrau
    ooba aajemjã õor dauderraa nem waaujem khʉʉnjã khaba,
  eng-EMTV: Are all apostles? Are all prophets? Are all teachers? Are all workers
    of miracles?
  mib-NT: ¿A ndɨhɨ yó cácuu apóstol, chí naún? ¿A ndɨhɨ yó cánacani jnūhun? ¿A ndɨhɨ
    yó cástéén? ¿A ndɨhɨ yó cuu sáha jniñu jéhnu?
  lif-NT2: हे़क्‍केःल्‍ले़ के़रे़क् सेःक्‌युक्‍मिबासिबि? के़रे़क् माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पासिबि? के़रे़क् सिक्‍साम्‍बासिबि? के़रे़क् निङ्‌वाॽ के़माबा याःम्‍बक्
    के़जोःक्‍पासिबि?
  xnj-xnj: Voha lepi vamitumi, valota va Chapanga amala vawula. Lepi voha vavi lepi
    na uhotola wa kukita chinamtiti.
  mmx-mmx: Kopmen nedi axap luvuttadi vavang, kopla luvuttadi vapaase ali, kopla luvuttadi
    loklox ase. Kopmen nedi axap di ruuna lolos kusu ti lok levempanga sangsangu,
  cbr-NT: Usa 'aíshbi ca camáxira aín bana uni ñuixunuan Jesusan caíscë 'ima, camáxira
    ca an Nucën Papa Dios quicë bana unicama ñuixuncë 'ima, camáxira ca an axa Jesúsmi
    catamëcë unicama aín bana 'unánmicë 'ima, camáxira ca an uni itsin 'acëma ñu 'acë
    'ima.
  tee-NT: Para alakts'int'it. Jantu si ixtamalakachan ju Jesús tajunita. Jantu si
    ixnonin ixchivinti Dios tajunita. Jantu si lai ta'amalaninin. Jantu si lai tanavi
    lhamak'an.
  eng-LSV: '[Are] all apostles? [Are] all prophets? [Are] all teachers? [Are] all
    powers?'
  cak-NT: Can man junan ta samaj yo'n chake, roma man konojel ta joj apóstoles. Man
    konojel ta c'o nu'ij ri Dios chake chi nakak'alajij. Man konojel ta yekatijoj
    ri ch'aka chic kach'alal. Man konojel ta naka'an milagros.
  pah-NT: G̃a nhaporemo rũi reki Cristo'ga moirũhara'g̃a a'ero. G̃a nhaporemo rũi
    Tupana'ga nhi'ig̃a mombe'uhara'g̃a. G̃a nhaporemo rũi g̃ambo'ehara'g̃a. G̃a nhaporemo
    rũi oapo ahemonhimomby'ava'ea.
  sja-NT: Tachi Ak'õrepa ijãapataarã jõmaweda jɨrɨt'era-e Cristopa pëimerã ichi ũraa
    jarateede. Ichiaba jõmaarãmaa ichia jarapi bɨk'a jarapi-e; jõmaarãpa iru ũraa
    jarateeda-e; jõmaarãpa ne-inaa ooda-e eperãarãpa p'oyaa oodak'aa ãchi juadoopa;
  xed-xed: Ka gwal ghunay həŋ demdem ra? Ka la anabi həŋ demdem ra? Ka gwal ta tagha
    gwaɗani həŋ demdem ra? Inda taŋ demdem ta maga mazəmzəm ra?
  mks-NT: Joo a̱ ju̱ú ndihi na̱ cán cúú apóstol. Ta ni a̱ ju̱ú ndihi na cúú ná na̱
    jáya̱ha tu̱hun cáha̱n Ndióxi̱ nu̱ú ña̱yivi. Ta ni a̱ ju̱ú ndihi na jána̱ha̱ ña̱yivi.
    Ta ni a̱ ju̱ú ndihi na cája ña̱ xitúhún.
  gfk-S: Hohaam, di bakut di ira apostolo? Di bakut di ira tangetus? Di bakut di ira
    tena harausur? Di bakut di gil ira tamat na gingilaan na kinarup?
  bmu-bmu: Körek eŋön mönö melaimelai azi aposol qahö akze. Saumbaŋ! Körek eŋön mönö
    kezapqetok ambazip qahö akze. Körek eŋön böhi qaqazu akze me qahö? Körek eŋön
    aŋgöletot meme ambazip akze me qahö?
  dgz-dgz: Go nu iravi watu enamot mega nao muga ya taivin o nu iravi God nop mega
    anune waine nagirewa nao muga ya taivin. Den nu iravi God nop mega waenapan wadidiamuine
    nagirewa nao muga ya taivin amba den nu iragi kiman yo paua ugup ugup taine nagirewa
    nao muga ya taivin.
  eng-GNV: Are all Apostles? are all Prophetes? are all teachers?
  zaa-NT: Tsí iyaba ri'u ná ri'u apóstol cá. Tsí iyaba ri'u ná ri'u pastor cá. Tsí
    iyaba ri'u ná ri'u maestro le' iglesia qui' ri'u cá. Tsí iyaba ri'u té iỹeni la'huacca
    qui' Espíritu lani ri'u para guni ri'u ca cosa tàbi cá.
  eng-WEBSTER: Are all apostles? are all prophets? are all teachers? are all workers
    of miracles?
  guh-guh: Nexata daxita apo ëapóstolevi. Nexata pijinia daxita apo ëpetsipaebivinexa
    itsamonaejavabelia pacuenia Dioso yapëtaeyaexanatsi. Nexata pijinia daxita apo
    ëpeyapëtaeyaexanaponaevinexa itsamonaejavabelia pacuenia Dioso pejumelivaisibaxutota
    jumaitsi. Nexata pijinia daxita Dioso pesaëta pinijicuene pexanaejava, apo ëpexanaponaevinexa.
  bon-bon: Yepä iyeta ätrunga biname cina ätyepäneji biname lica gemi, coo teepi iyeta
    cina Acejiyame me tagepogogo mene lica jiicemusi, iyeta cina lica yaabiberäjimusi,
    ciitaca mule bine lica jaawenimusi,
  nhw-BL: Pero xijmachilica ya ni. Amo nochi quipiyaj nopa tequitl quen tlayolmelahuani.
    Amo nochi tlajtol pannextiani. Amo nochi tlamachtiani tlen Icamanal Toteco. Amo
    nochi huelij quichihuaj tiochicahual nextili.
  swh-ONEN: Je, wote ni mitume? Je, wote ni manabii? Je, wote ni walimu? Je, wote
    wanatenda miujiza?
  wbi-wbi: Vuuli usue tweni tuli vasung'ua? Usue tweni tuli vaviili? Usue twene tulivavulanisi?
    Usue tweni tuvomba imbombo isa fidegho?
  bba-bba: N ǹ mɔ be kpuro bɑ sɑ̃ɑ ɡɔrobu, ǹ kun mɛ Gusunɔn sɔmɔbu, ǹ kun mɛ keu
    sɔ̃ɔsiobu. N ǹ mɑɑ mɔ be kpuro bɑ dɑm mɔ bu kɑ sɔm mɑɑmɑɑkiɡinu ko,
  eng-KJVCPB: Are all apostles? are all prophets? are all teachers? are all workers
    of miracles?
  kgk-NT: Ndoiporavói oime raẽ va'e-pe oiko hagwã gwemimondo ramo. Ndoiporavói ave
    opavave oiko hagwã onhe'ẽ mombe'uhaty ramo kente hembigwaa e'ỹgwe omombe'u hagwã.
    Ndoiporavói ave opavave oiko hagwã oporombo'e va'erã. Ndaha'éi enterove va'e omba'apo
    hexapyrã-rupi.
  waj-waj: Hama mmuakiaayaano kua varada nuairaya variaani hama mmuakiaayaano forofetaaya
    variaani hama mmuakiaayaano vitairaya variaavai. Hama mmuakiaayaano Anutuuqaa
    mmoori ari vookara ari vookaraiyauvaa iikiaani
  cpy-cpy: ¿Maawoenima Otyaantaa-rewo-paeni? ¿Maawoenima akamantantaniritzi? ¿Maawoenima
    ayotaan-taniritzi? ¿Maawoenima atajonka-wentan-taniritzi?
  mpx-mpx: Nige tage gegewel nihi tabwa apostolo. Nige tage gegewel nihi tabwa palopitau,
    o ebo gegewel nihi topankite. Nige tage gegewel ginol yawiyawi nihi awaawaginol,
  wbp-wbp: Kula karliparla marlaja mardarni warrkiji jurrku Kaatukuju. Kula karlipa
    Kirijini-patu jintawarlayi-jiki nyinami Kurdungurlu Wiriwiri, lawa. Kula karliparla
    jintawarlayi-jiki marlaja nyina jarukungarduyu-patu Kaatukuju, lawa. Kula karlipa
    jintawarlayi-jiki pinarri-maninjakungarduyu nyina, lawa. Kula karliparla jintawarlayirli-jiki
    marlaja mardarni yartarnarri ngangkayi-kirli-piyarlu rdirrinyparluju, lawa.
  luo-luo: Bende ji duto gin joote? Bende ji duto gin jonabi? Bende ji duto gin jopuonj?
    Bende ji duto timo honni?
  nhe-NT: Pero xijmachilica, ax nochi quipiyaj nopa tequitl queja tlayolmelahuani.
    Ax nochi tiocamanalohuani. Ax nochi tlamachtiani tlen Itlajtol Toteco. Ax nochi
    huelij quichihuaj chicahualnescayotl.
  aii-aii: ܩܵܡܘܿ ܟܠܵܝܗ‌ܝ ܫܠܝܼܚܹ̈ܐ ܝܢܵܐ؟ ܝܲܢ ܟܠܵܝܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ ܝܢܵܐ؟ ܝܲܢ ܟܠܵܝܗ‌ܝ ܡܲܠܦܵܢܹ̈ܐ
    ܝܢܵܐ؟ ܝܲܢ ܟܠܵܝܗ‌ܝ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܝܢܵܐ؟
  esk-NT: Iluqaġmiŋ uqqiraqtaunġitchut Agaayyutmun unniiñ sivuniksriqiraunġitchut
    unniiñ iḷisautraunġitchut unniiñ savaktaunġitchut quviqnaqtuanik.
  msb-msb: Niyan, dili apostol, propeta, o paratukdo an tanan. Dili man an tanan nakahimo
    sin mga milagro,
  cpa-NT: Tsa¹ŋie¹ ca¹lah¹já¹dsa ta³ tsih² dsa² høh³. Tsa¹ŋie¹ ca¹lah¹já¹dsa hi² hǿ²dsa
    jǿg³ quiah¹² Diú¹³. Tsa¹ŋie¹ ca¹lah¹já¹dsa lén² tøa¹². Tsa¹ca¹lah¹já¹dsa lé² jmo¹
    juu¹² juøh¹².
  dso-dso: ସେମନ୍‌ ସବୁଲକ୍‌ ପେରିତ୍‌ ନଅତ୍‌ କି ବବିସତ୍‌ବକ୍‌ତା କି ସିକାଉମନ୍‌ ନଅତ୍‌ । ସବୁଲକ୍‌କେ
    କାବା ଅଇଜିବା କାମ୍‌ କର୍‌ବା ବପୁ ନାଇ ।
  meu-meu: Iboudiai be aposetolo a? Iboudiai na peroveta taudia a? Iboudiai na hahediba
    taudia a? Iboudiai na hoa karadia e karamu a?
  yva-NT: 'Weti Amisye po anakere kotare intabo raugaje anugano Amisye mansai jewen,
    maisyare so: vatane onawamo anawae tenambe jewen, muno kurun tenambe jewen. Muno
    Yesus apa arakovo po matutire obo nao jewen. Muno Po vambunine raugaje mai indamu
    wo anapaporainye raroron tenambe jewen.'
  dgc-dgc: Iba-iba i tungkulin tam a serbisiyu. Ewan kitam paripareho--te apostol
    dikitam; te mégpahayag ta kagi na Diyos; te mégtoldu; te makagimet ta kataka-taka.
  zpm-NT: Goḻgaṉ gaṉle, psod me zho grëse zho tsienee xtiidz me lo miech, grëse zho
    cteed xtiidz me, grëse zho cseed miech xtiidz me, grësegaa zho gnab gac milagr.
  hix-NT: Àro wyaro anar me rha tàywero tehxatxow hamà. Omerorohra ryhe, kukukuru
    kom marma, Kohkomo nànyaknyàrà ro me natxhe. Omerorohra, kukukuru kom marma, Khoryenkomo
    nhutwamohsotho yokarymetxhe. Omerorohra, kukukuru kom marma, hananàhno yeryatxhe.
    Omerorohra, kukukuru kom marma, eryehokano yeryatxhe.
  sim-sim: Wa, mberem ji hishindu? Ma amber hom aposelik nakwa ol? Mo ma amber hom
    mashi Avui Wasilakahin profet hom sawekwa ol? Mo ma amber hom tisak nakwa ol?
    Mo ma amber hom ma undahi ambun ukwa ol?
  npi-ULB: के तिनीहरू सबै प्रेरितहरू हुन् ? के सबै अगमवक्‍ताहरू हुन् ? के सबै शिक्षकहरू
    हुन् ? के हामी सबैले शक्‍तिशाली कार्यहरू गर्छौं ?
  cgc-cgc: Kiten i, dili tanan mga apustulis, dili man tanan mga manugsaysay ta papaintindi
    ta Dyos, dili man tanan mga manugtudlo, dili man tanan mga manugbuat ta katingalaan,
  tim-tim: Aregât Yesugât kâmot nen âmâ Aposoloâk hârok bo akmaen. Akto Anutuŋe wan
    akbiap are nen hârok bo makmaen. Akto hârokŋe bo den kepikmâ makyeŋgimaen. Akto
    kulem siâ siâ hârokŋe bo memaen.
  yor-yor: Ǹjẹ́ gbogbo ènìyàn ni ó jẹ́ aposteli bi? Tàbí gbogbo ènìyàn ni wòlíì bí?
    Ṣe gbogbo ènìyàn ní olùkọ́ni? Ṣé gbogbo ènìyàn ló ní agbára láti ṣe iṣẹ́ ìyanu
    bí?
  wos-wos: Yingi maki dé? God wungi wandéka nani atéfék aposel nani wana? Nani atéfék
    profet nani wana? Nani atéfék Godka wakwekwa du wana? Nani atéfék hanja xéhafi
    yandan hambuk jémba nani ya wana?
  emp-NTPO: ¿Jũmarãda Jesucritoba diabued̶arãca? ¿Jũmarãda Ãcõrẽneba bed̶eabadarãca?
    ¿Jũmarãda Ãcõrẽ bed̶ea jaradiabadarãca? ¿Jũmarãba ne ununacada poya obadaca?
  eng-F35: All are not apostles, are they? All are not prophets, are they? All are
    not teachers, are they? All are not miracle workers, are they?
  ind-ind: Jadi, tidak semua orang dipilih untuk menjadi rasul, atau untuk menyampaikan
    pesan Allah, atau untuk mengajar. Tidak semua orang bisa melakukan keajaiban,
  pes-OPCB: آیا در کلیسا همه رسول هستند؟ آیا همه نبی هستند؟ آیا همه معلمند؟ آیا همه
    قادرند معجزه کنند؟
  mpt-mpt: Bainobo gabob naka unang nibo alukum Yesuse okok dlasanin nakababe. Eka
    nibo alukum Gode weng omkeimalin nakababe. Eka nibo alukum Klaiste wengo aleyemin
    nakababe. Eka nibo alukum okok sumo sino nakaia unangai mo watemim blimo klamin
    nakababe.
  ssx-ssx: Paeyaota꞉ aposolo haliweki haloma꞉pe. O paeyaota꞉ pi la꞉ mea halo haloma꞉
    haliweki haloma꞉pe. Paeyaota꞉ pi wala꞉la꞉ haliweki haloma꞉pe. Paeyaoma꞉ta꞉ na
    handeke wele peaasoma꞉ haliweki haloma꞉pe. Koto tupa꞉ dia꞉me.
  mkl-mkl: Kù jɛ ɑŋɑ feii ɑ̀ jɛ woo bɛ ŋɑ, wɑlɑkɔ wɑlii ŋɑ, wɑlɑkɔ woo kɔsi cio ŋɑ.
    Kù nɔ kù jɛ ɑŋɑ feii ɑ̀ nɛ ɑmuɑi mɑɑmɑɑke ŋɑ ku ce
  gaq-gaq: ମେଇଂ ସାପାରେ ପ୍ରେରିତ୍‌ ସିସ୍‌ ବାବବାଦି କି ଗୁରୁ ଣ୍ତୁ । ସାପାରେ ମେଃ ବପୁନେ କାମ୍‌
    ପୁରନ୍‌ ଆଃଡିଣ୍ଡ୍ରେ ।
  gof-RNT: Ubbay hawaare? Ubbay nabe? Ubbay asttamaare? Ubbay malaata oothi?
  unx-unx: ଇନ୍‌କୁ ସବେନ୍‌କ ପ୍ରେରିତ୍‌, ଆୟାର୍‌କାଜିକ, ଆଡଃ ଇତୁତାନ୍‌କ ନାହାଁଲାକ । ଆକ୍‌ଦାନ୍ଦାଅ
    କାମି ରିକାରେୟାଃ ପେଡ଼େଃ ସବେନ୍‌କଆଃ ବାନଃଆ ।
  gah-gah: Leza aposologó lelémo etó imó nehe. Itó Ómasímini agepagutí gakó li utó
    utó vegó kelémo etó imó nehe. Itó monó lainim-ikimiaká vegó kelémo etó imó nehe.
    Itó alévolé suni haitopaitolímini ali utó iaká vegó kelémo etó imó nehe.
  lcm-lcm: Au sa, ria aongos sukana kipo aposel? Ria aongos kipo keve katakai i kus
    amalangas? Ria aongos kipo keve katakai i pinipini? Ria aongos sukana kipo abis
    a keve abis i atataping?
  aer-aer: Anwerne ingkirreke yerneke-arle areye anetyakenhe, arrpenheme ware kwenhe
    yerneke-arle areye aneme. Anwerne ingkirreke angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre anetyakenhe, arrpenheme ware-antele kwenhe angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre-arle. Anwerne ingkirreke kwenhe akaltyele-anthenhe-anthenhe
    areye-kwenye, arrpenheme ware kwenhe akaltyele-anthenhe-anthenhe aneme. Anwerne
    ingkirrekele arne mwerre ulyeyele mpwaretyakenhele arrpenhemele-ante ware mpwareme.
  qvc-NT: Piru Tayta Dyusqam mana yumbayninchiqtachu yanapawanchiq, apustulnin ichu
    paypaq rimaq kananchiqllapaqa. Manam ni yumbayninchiqtachu yanapawanchiq, yach'achikuqkuna
    kananchiq ichu milagrukunata rurananchiq,
  tgl-ULB: Tayong lahat ba ay mga apostol? Tayong lahat ba ay mga propeta? Tayong
    lahat ba ay mga guro? Tayong lahat ba ay gumagawa ng mga makapangyarihang gawa?
  cbs-NT: Nun dasibi jaskabia ikunwainbu tibi nun dasibi Jesúsun tsuma kushipayabuma
