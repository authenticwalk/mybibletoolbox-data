  xnn-xnn: Nemnemenyo na. No mata et kedeng nan awak di ipogaw into nan ikkana ay
    mendenge? Wenno no inga et kedeng nan awak into nan ikkana ay mensongsong?
  mwe-mwe: Monaga shiilu showe shikaliji liyo, kukapali kupilikana? Monaga shiilu
    showe shikaliji likutu, tukanushiye shanabhuli?
  tte-tte: Tem yola meuloina iyamala man kani gubesi walo ana benabenalanna? Tem yola
    meuloina iyamala tena kabo gubesi bwalai ala nisonisoina?
  tcs-tcs: Ip da bodi i bin mata ai, wiskain em go lisen ol samting? Ip da bodi i
    bin mata talinga wiskain em go smele ol samting?
  hlt-THB: Pum ve mik hqoeng na a awm mantaw, ikaw ing nu awi ang zaak kaw? Pum ve
    haa hqoeng na a awm mantaw, ikaw ing nu baw ang zaak bai kaw?
  soq-soq: 'Tane ema epe insena: Naita no etemba uduudu emamba os wineipono ambi no
    aia moinawa eteipona? Ita do no etemba uduudu asimba os wineipono ambi no nitu
    bonawa eteipona, mai inta da wineipona epe segalepi, dia.'
  qub-qub: Cuerpunchi ñawilla captenga ¿imawanraj wiyashwan? Cuerpunchi rinrilla captenga
    ¿imawanraj asyaytapis mayashwan?
  att-att: Á nu matá na lâ yù tangabaggi na nakuan, á kunnasi laguk yù pakaginná na?
    Á nu talingá na lâ nakuan yù tangabaggi na, á kunnasi laguk yù pakáguk na?
  bki-bki: Nina bior napano verver mokotenado rive mirano ga, mia maka rejikia rojog
    lubar vite, a ver mokotenado rive tilinieno ga, mia maka rejikia rojugunu vite.
  bqp-bqp: Tó mɛ̀ bũnu de wɛ́ ũ, bↄ́n oni yã maoo? Tó mɛ̀ bũnu de sã ũ, bↄ́n
    oni pↄ́ gbĩ maoo?
  mcp-mcp: Ŋkí nyúúl nyɛ̂sh ncindî í sheé ná bə njɨ jús nə jús, í ka dʉ gwág ntʉdɛlɛ?
    Ŋkí nyɛ̂sh ncindî í sheé ná bə njɨ lwə̂ nə lwə̂, í ka dʉ gwág mə́cud ntʉdɛlɛ?
  hat-hat: Si tout kò a te yon grenn je, ki jan l' ta ka tande? Si l' te yon zòrèy,
    ki jan l' ta ka pran sant?
  npl-NT: Yika, tla nochi n kuerpo yaskia ixtololotl, ¿kenomi titlakakiskiah? Noso
    tla nochi n kuerpo yaskia nákastli, ¿kenomi titlaijnekuiskiah?
  bgg-bgg: Zab pha siu yi mieg bie arone, nyie khi-èrek ne yoi mua phlei? Chiih-è
    hì yi khoh bie arone, nyie khi-èrek ne no mua phlei?
  eng-TCENT: If the whole body were an eye, where would the sense of hearing be? If
    the whole body were an ear, where would the sense of smell be?
  eng-BSB: If the whole body were an eye, where would the sense of hearing be? If
    the whole body were an ear, where would the sense of smell be?
  cpu-NT: Iroomi iyoshiitachanemi oki avathaki, ¿arima onkantakemi ankeme? Iroomi
    iyoshiitachanemi ayempita, ¿arima onkantakemi ankemantyaaromi osankaane?
  san-ASM: কৃৎস্নং শৰীৰং যদি দৰ্শনেন্দ্ৰিযং ভৱেৎ তৰ্হি শ্ৰৱণেন্দ্ৰিযং কুত্ৰ স্থাস্যতি?
    তৎ কৃৎস্নং যদি ৱা শ্ৰৱণেন্দ্ৰিযং ভৱেৎ তৰ্হি ঘ্ৰণেন্দ্ৰিযং কুত্ৰ স্থাস্যতি?
  tac-NT: Tabilé najkégame níriká, pe buségamecho níriká, 'liko ¿churigá akibóché?
    Tabilé ajkégame níriká, 'liko ¿churigá júluwapaché?
  eng-WEBPB: If the whole body were an eye, where would the hearing be? If the whole
    were hearing, where would the smelling be?
  gfk-H: Ing bia no kidilona palatamaina no tunatuna gaar matana sen mon, gaar la
    hanhadoda hoeh? Ma bia no kidilona palatamaina gaar talingana sen mon, gaar singsingnanei
    ira linga hoeh?
  viv-viv: KaꞋi wowoda matadaga, bona ana nogala gavaiyaꞋamine? Kadu kaꞋi wowoda tagadaga,
    gavaiyaꞋamine magana kadayauni?
  yao-yao: Naga chiilu chose chikaliji liso kupikana kukaliji kwapi? Ni chiilu chose
    chikaliji liwiwi, mundu akakombwele chinauli kunusya?
  tgp-tgp: Vara tavalu epe tari enira matana matea i pa rongo te hinau na savana?
    Vara tavalu epe tari enira perona matea, i pa ngusahi te hinau na savana?
  auc-NT: Ïñæmpa mönö baö tömäñö awincaque ëmömö baï edæ quïmoncadö ëñenguënëï. Ëñënämaï
    incædömöimpa. Ayæ̈ mönö baö tömäñö önömoncaque ëmoncamö baï quincadodö ongoncadoquënëï.
  kbc-NT: Diɡ̶inatawece ɡ̶odolaadi nolee inokinoa ɡ̶ogecooɡ̶eli, amigetiɡ̶ida ɡ̶onimaweneɡ̶egi
    me jajipaaɡ̶a, codaa diɡ̶inatawece ɡ̶odolaadi nolee inokinoa ɡ̶onapaaɡ̶ate, amigetiɡ̶ida
    ɡ̶onimaweneɡ̶egi me jixigaɡ̶ate anigetiɡ̶ini ane danice?
  bmh-bmh: Bo, enimig unum ameig usaleun zob, saiu tub erunai dumau? Go saiu duabun
    iborain tam. Enimig unum dabuig gau usaleun zob, sous zumau erunai itu dumam?
    Go itu duabun iborain tam.
  ctu-BL: Mi ti pejtelel lac bʌc'tal to'o lac wut jach an, ¿bajche' mi la cubin t'an
    che' jini? Mi ti pejtelel lac bʌc'tal to'o lac chiquin jach an, ¿bajche' mi mejlel
    lac sic'?
  meq-meq: Taɗə bo i ndo na, ɗəre ɗekɗek tsa na, ma tsəniye wu hay ma kəkay? Taɗə
    bo i ndo na, zləm ɗekɗek tsa na, wu ma zeye ma kəkay?
  noa-H: Maach mor t'um dau hak'iin, ¿k'aniu hũrk'ajĩ? Wa jũrr maach mor t'um k'ãijã
    kach hak'iin, ¿jãga nem t'ũp'amjã k'ap hak'ajĩ?
  alp-NT: Imi noake mina, sepo nanakwalare pusue bei mataina hoko sae ilene mo. Pise
    nanakwalare pusue bei tinaloi hoko sae iata boi mo.
  san-VEL: k.rtsna.m "sariira.m yadi dar"sanendriya.m bhavet tarhi "srava.nendriya.m
    kutra sthaasyati? tat k.rtsna.m yadi vaa "srava.nendriya.m bhavet tarhi ghra.nendriya.m
    kutra sthaasyati?
  kbq-kbq: Hianagi mika avufamo'ma avurgagema mesigeno'a, inafinti kea antahigahie?
    Hianagi mika avufamo agesage mesigeno'a, inafinti mna antahigahie?
  kbh-kbh: Nÿets cuerpo bominÿe tojtsemnëse, bënga ndoñe muantsobena jouenama. Y nÿets
    cuerpo matscuas̈e tojtsemnëse, bënga ndoñe muanjobenaye jonguë́tsets̈iyana.
  ron-LSB: Dacă tot corpul ar fi un ochi, unde ar fi auzul? Dacă întregul ar fi auz,
    unde ar fi mirosul?
  pon-pon: Ma war pokon por en maj eu, da me pan jalon o? A ma war pokon pan jalon
    o, da me pan tuma?
  nhe-BL: Huan intla campa hueli ipan itlacayo se tlacatl quipixtosquía senquistoc
    iixtiyolhua, huajca ¿quejatza tlacaquisquía? O intla campa hueli quipixtosquía
    senquistoc inacashua, huajca ¿quejatza tlaijnecuisquía?
  sps-sps: Ito ma faarei matan sen puainy mes faavot tsun, ayei gim non ma nongoiny
    oiny ta ka. Ai to te faarei teinan sen puainy mes faavot tsun, ayei gim non ma
    tauf oiny ta isen ta ka.
  wnc-wnc: Sike amindane gupnae sanga kwaapzangu kaikan binga dakngakengu ita wamu
    dasing natapik? Siwan aminu tapatuta mayakngakan binga dakngakengu ita kapanga
    dasing natapik? Natapnanga dua.
  bus-bus: Tó mɛ̀ bũnu dɛ wɛ́ɛ ũ, bↄ́n weé yã mao? Tó mɛ̀ bũnu dɛ swã ũ, bↄ́n
    weé pↄ́ gũu mao?
  gub-BL: Zaneretekwer a'e, aze mo xo teha romo hekon a'e, a'e mehe mo nupuner iwer
    mo ma'e henu haw rehe a'e. Aze mo xo pyakwar romo hekon, nupuner iwer mo ma'e
    hetunaw rehe.
  imo-imo: Imbo tenga kangimu undukana mongomu kaunje ungu ambe tepa pilka? Imbo tenga
    kangimu undukana komumu kau lekanje melema ambe tepa mune pilka?
  boj-boj: Gago jejamu a ŋamdamu segi sqas di iga kiyersim anjam quqwom? Keresai.
    Gago jejamu a dabkala segi sqas di iga kiyersim iŋgi quleqgwas? Di dego keresai.
  eng-DRA: If the whole body were the eye, where would be the hearing? If the whole
    were hearing, where would be the smelling?
  knf-knf: Woli uleef bŧi uwo lah pkëş këş, hum di di ukhilanuŋ kaŧiink? Kë woli uleef
    bŧi uwo lah kabaţ baţ, hum di ukhiluŋ kaŧiink pţëkëñ?
  san-KHM: ក្ឫត្ស្នំ ឝរីរំ យទិ ទឝ៌នេន្ទ្រិយំ ភវេត៑ តហ៌ិ ឝ្រវណេន្ទ្រិយំ កុត្រ ស្ថាស្យតិ?
    តត៑ ក្ឫត្ស្នំ យទិ វា ឝ្រវណេន្ទ្រិយំ ភវេត៑ តហ៌ិ ឃ្រណេន្ទ្រិយំ កុត្រ ស្ថាស្យតិ?
  arn-NT: Fey kom kiñe kuerpu re nge müten niefule, ¿chumngechi am pepi allküafuy?
    Fey kom kiñe kuerpu re pilun müten niefule, ¿chumngechi am pepi nümütuafuy?
  zas-NT: Din bal guidib xcuerp bejn niajc guiaalojman, ¿xhieza naag niguiejnman?,
    o bal guidib xcuerp bejn niajc guidiajgaman, ¿xhieza naag niuxiꞌman?
  ken-NT: Mbák mmʉɛt nkɛm achí chí nyɛ́sɛ́, mmu ǎkwáy bɛ́ghok mbaŋ ná? Nɛ mbák
    mmʉɛt nkɛm áchí chí átú, mmu ǎkwáy bɛ́ghok ɛriɛp ná?
