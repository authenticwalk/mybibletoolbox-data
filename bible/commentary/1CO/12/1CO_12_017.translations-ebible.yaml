verse: 1CO.012.017
translations:
  kpx-kpx: Mesoho la vava bahata kena ni unaha holige lana oleve kateai hoto evisi.
    O mesoho la vava bahata kena golema unaha holige lana oleve kateai hagota sohota
    evisi. Keu anekianu.
  okv-H: Eto no hamo amo tihi vahai iresuja amina daingeto asavi ingo? Eto no hamo
    amo oje vahai iresuja avoeto daingeto donda ta mune, mune hembao?
  tbo-tbo: Itapa hini atapuna mata yawa ega emoemotana po baha gehouna ita nonoli.
    Apo gasi hini atapuna taniga yawa ega emoemotana po ginouli gehouna ita galeya.
  mal-C: ശരീരം ആകമാനം കണ്ണായിരുന്നെങ്കിൽ കേൾക്കുന്നതെങ്ങനെ? ശരീരംമുഴുവൻ ചെവിയായിരുന്നെങ്കിൽ
    മണം അറിയുന്നതെങ്ങനെ?
  grc-SR: Εἰ ὅλον τὸ σῶμα ὀφθαλμός, ποῦ ἡ ἀκοή; Εἰ ὅλον ἀκοή, ποῦ ἡ ὄσφρησις;
  bgc-bgc: जै साब्ती देह आँख होन्दी तो सुणणा कित्त तै होंदा? जै साब्ती देह कान ए होंदी
    तो सूंघणा कित्त तै होंदा?
  khz-khz: Pere taunipara maparana pere matamo genai, raka pere kamonagi-tiwa. Pere
    taunipara maparana pere tegamo genai, pona raka pere enotiwa.
  deu-TKW: Wenn der ganze Leib nur Auge wäre, wo bliebe das Gehör? Wenn ganz Gehör,
    wo bliebe der Geruch?
  zsr-NT: Laꞌnaruꞌ nac yöj lauruꞌ gdutë le nayáꞌ nabinruꞌ, ¿nacx gac yö́niruꞌ? Laꞌnaruꞌ
    nac nagruꞌ gdutë, ¿nacx gac gleꞌi zxínaꞌruꞌ?
  lin-lin: Soki nzoto mobimba ezalaki kaka liso, nzoto yango elingaki koyoka ndenge
    nini ? Soki nzoto mobimba ezalaki kaka litoyi, nzoto yango elingaki koyoka solo
    ndenge nini ?
  hns-NT: Sotj to djab dehie khaalie aakhie rahat, tab ek iensaan kaise soen paawat?
    Aur djab dehie khaalie kaan rahat, tab oe kaise soengh paawat?
  noa-E: Maach mor thum dau akhiin, ¿khaniu ũrkhajĩ? Wa jũrr maach mor thum khãijã
    kach akhiin, ¿jãga nem thũphamjã khap akhajĩ?
  eng-EMTV: If the whole body were an eye, where would be the hearing? If the whole
    were hearing, where would be the smelling?
  mib-NT: Núu nɨ́ɨ́ yɨquɨ cúñu yō cúu tɨnūú, ¿te ndese cuni sōho yó núu súcuan? Te
    núu nɨ́ɨ́ yɨquɨ cúñu yō cúu sōho, ¿te ndese cuaan yó xícō núu súcuan?
  lif-NT2: काक् नासिङ्‌गे़न् थक्‍किन्‍ने मिक् पोःक्‍खे़ल्‍ले़ग, थेःल्‍ले़ खे़म्‍मनाबाबे?
    काक् नासिङ्‌गे़न् थक्‍किन्‍ने ने़क्‍खोॽ पोःक्‍खे़ल्‍ले़ग, थेःल्‍ले़ नाम्‍मनाबाबे?
  xnj-xnj: Ngati higa yoha ngayivya lihu, likutu ngalivii koki? Na ngati higa yoha
    ngayivya likutu, mundu ngaihotola wuli kunuha?
  mmx-mmx: Dola labantuxu axap ni luxatli, ni naba ronga levelinga xereva? La do ni
    mun lubaalung, neni naba sumak kereva?
  cbr-NT: Bëruñushi 'ixun ca unin uisaxunbi cuatima 'icën. Pabíñushi 'ixun ca unin
    uisaxunbi xëtima 'icën.
  tee-NT: Pus ni va si lakchulh cava ju quilacatuna'an tas anchach ju capak'asmatnau.
    U ni va si ak'axk'olh cava ju quilacatuna'an tas anchach ju capaxaniu.
  eng-LSV: If the whole body [were] an eye, where the hearing? If the whole hearing,
    where the smelling?
  cak-NT: ¿Utz como chi ri kach'acul xe ta oc rech c'o y manak ta ruxiquin? Man utz
    ta. Xa ta quiri', man ta jojc'oxan. ¿O utz como ri kach'acul xe ta oc ruxiquin
    c'o y manak ta rutza'n? Man utz ta. Xa ta quiri', man ta jojsakon.
  pah-NT: A'ea'ja ji pe me. Pehepia ahera'oa. Po ahereakwara jate hekorame gara pyvõ
    po ahe henduvi hamo naerũ? Po aheapyakwara jate hekorame gara pyvõ po ahe hetuni
    a'ero hamo naerũ? Nahã ji ei Cristo'gareheve'g̃a mombe'gwovo a'ero no. Po ahemonhimomby'ava'ea
    apohara'g̃a jate g̃a ndekorame ma'g̃a po omombe'u Tupana'ga ojipe'g̃a pe hamo
    naerũ?
  sja-NT: Tachi k'ap'ɨa jõma tau pada paara, k'ɨɨrɨ wẽ-e pak'aji ũridait'ee mãik'aapa
    jõma k'ɨɨrɨ pada paara, k'ɨ̃ wẽ-e pak'aji ɨ̃dait'ee.
  xed-xed: Ka má iri vgha demdem katsi, ma ndaw dzaʼa snaŋta lu ta sləməŋ? Ka má sləməŋ
    tsi demdem, ma ndaw dzaʼa ziʼa lu ta skwi?
  mks-NT: Jáchi̱ caja mé ndó cuéntá ndaja caja í cuni jo̱ho í tá níí cúú yiquí cu̱ñu
    í ná cacuu a nduchú núú yo̱. Ta ndaja caja í tahmí ña̱ha tá níí cúú yiquí cu̱ñu
    í ná cacuu a jo̱ho í.
  gfk-S: Ing be no kudulena palatamaine no turadi gor tike matana sene mon, igor la
    hadado hohaam? Ma be no kudulena palatamaine gor talingana sene mon, igor la huhurane
    ira linge hohaam?
  bmu-bmu: Sileninan jömuk je akawak ewö, keu mötmötkö kezapninan mönö denike tatpawak?
    Mewöyök jömukŋanök kezap akawak, mewö wörön mötmötkö söŋgöröninan mönö denike
    tatpawak?
  dgz-dgz: Iwa nu etunu semua iravi yamanu arugataet entan wanumopo anenen gapan nop
    da darinanup anuit? O etunu iravi darinanu arugataet entan wanumopo anenen gapan
    tutua da ginanup anuit?
  eng-GNV: If the whole body were an eye, where were the hearing? If the whole were
    hearing, where were the smellling?
  zaa-NT: Cáalá itute cuerpo qui' ri'u uccuą puro iyyaló bá nna, biálá lani iyénini
    ri'u cáalá bihua naga' ri'u té cá. O cáalá itute cuerpo qui' ri'u uccuą puro naga'
    ba nna, gálá dua ỹìna' ri'u cá.
  eng-WEBSTER: If the whole body were an eye, where were the hearing? If the whole
    were hearing, where were the smelling?
  guh-guh: Jivi daxitanë peperabëtuareca itsa xainaejitsipa ëpitaxutonë, ¿detsa nexata
    pacuenia jumetaejitsipa? Acuenebi tsipae. Daxitanë peperabëtuareca itsa xainaejitsipa
    ëpemuxuyorotonë, ¿detsa nexata pacuenia tuxunijitsipa? Acuenebi tsipae.
  bon-bon: Tääpe te liga iyeta irecu taatu cirege, tabe piba lipulipu ätecijana. Piiyepu
    tääpe te liga iyeta tablame taatu cirege, tabe piba lipulipu lengo ärmetneja.
  nhw-BL: Huan sintla campa hueli ipan itlacayo se masehuali quipixtosquía senquistoc
    iixteyolhua, huajca ¿quenicatza tlacaquisquía? O sintla campa hueli quipixtosquía
    senquistoc inacashua, huajca ¿quenicatza tlaijnecuisquía?
  swh-ONEN: Kama mwili wote ungelikuwa jicho, kusikia kungekuwa wapi? Au kama mwili
    wote ungelikuwa sikio, kunusa kungekuwa wapi?
  wbi-wbi: Nave um'bili ghwoni ghuva liiso, nde kulikughi kupulika? Nave um'bili ghwoni
    ghusava mbughulutu, nde kulikughi kunusia?
  bba-bba: Wɑsi kpuro yì n sɑ̃ɑ nɔni, ɑmɔnɑ yi koo kɑ ɡɑri nɔ. Ǹ kun mɛ, yi kpuro
    yì n sɑ̃ɑ swɑɑ, ɑmɔnɑ yi koo kɑ nuburu nɔ.
  eng-KJVCPB: If the whole body were an eye, where were the hearing? If the whole
    were hearing, where were the smelling?
  kgk-NT: Nhande resa anho noĩry. Upéixa ramo ra'e nanhahendúi arã ra'e. Ha nhande
    apysa anho noĩry ave. Upéixa ramo ra'e nanhahetũi arã ra'e mba'eve. Peteĩ anho
    noĩry nhande rete rehegwa.
  waj-waj: Fai vaidiivaa mmammaivo avuvai nnaasu vainno dee yaatavaadiri rikiaanarannee?
    Hameetaatainoo. Fai vaidiivaa mmammaivo yaatavai nnaasu vainno dee nnikivaadiri
    suudaivaa rikiaanarannee?
  cpy-cpy: Roomi yoshiita-chanimi oki awathaki, ¿arima omatakyaa akemi? Roomi yoshiita-chanimi
    akempita, ¿arima omatakyaami akemaenkawaete?
  mpx-mpx: Ebo tuwan gegewena ni ola matan, abwe ga ni ola ge baaba ni hago? Ebo tuwan
    gegewena ni ola tanan, abwe ga ni ola ge bwalen ni hago?
  wbp-wbp: Kajilparlipa milpa-mipa mardakarla langa-wangu, nyarrparlulkurlipa purda-nyangkarla
    langa-wangurluju? Kajilparlipa langa-mipa mardakarla mulyu-wangu, nyarrparlulkurlipa
    parnti-nyangkarla mulyu-wangurluju?
  luo-luo: Ka dine bed ni ringruok duto en mana wangʼ kende, dowinj wach nadi? Kata
    ka dine ringruok duto bed mana it kende, ere kaka dongʼwe gik moko?
  nhe-NT: Huan intla campa hueli ipan itlacayo se tlacatl quipixtosquía senquistoc
    iixtiyolhua, huajca ¿quejatza tlacaquisquía? O intla campa hueli quipixtosquía
    senquistoc inacashua, huajca ¿quejatza tlaijnecuisquía?
  aii-aii: ܐܸܢ ܟܠܹܗ ܦܲܓ݂ܪܵܐ ܗܵܘܹܐ ܗܘܵܐ ܥܲܝܢܵܐ، ܐܲܝܟܵܐ ܒܸܬ ܗܵܘܝܵܐ ܗܘܵܐ ܫܡܵܥܬܵ‌ܐ؟ ܘܐܸܢ
    ܟܠܹܗ ܦܲܓ݂ܪܵܐ ܗܵܘܹܐ ܗܘܵܐ ܢܵܬܵ‌ܐ، ܐܲܝܟܵܐ ܒܸܬ ܗܵܘܝܵܐ ܗܘܵܐ ܫܩܵܠܬܵ‌ܐ ܕܪܹܝܚܵܐ؟
  esk-NT: Timi iluqani iraukpan, iñuk tusraatlayumiñaitchuq. Aasriiñ timi iluqani
    siutaukpan, iñuk naisitlayumiñaitchuq.
  msb-msb: Tapos, kun mata lang an bilog na lawas, pan-o kita makabati? Kun talinga
    an bilog na lawas, pan-o kita makabaho?
  cpa-NT: ¿Ha²lah jmó³ jniang³ hi² niuh³ jniang³ ju³ná³ ta³cøng² jmø³ŋø³ jniang³ lǿa¹²
    mø³ni³ jniang³? ¿Ho¹ ha²lah jmó³ jniang³ hi² quiéng³ jniang³ dsí² ju³ná³ ta³cøng²
    jmø³ŋø³ jniang³ lǿa¹² lø²guø³ jniang³?
  dso-dso: ସବୁ ଗାଗଡ୍‌ ଜଦି ଗଟେକ୍‌ ଆଁକିସେ ରଇଲେ, ତେବେ ସୁନ୍‌ବାଟା କନ୍ତି ରଇତା ? ସବୁ ଗାଗଡ୍‌
    ଜଦି ଗଟେକ୍‌ କାନ୍‌ସେ ଅଇତା, ତେବେ ସୁଙ୍ଗ୍‌ବାଟା କନ୍ତି ରଇତା ?
  meu-meu: Tauanina idoinai bema mata mo, kamonai vada edena? Eiava idoinai bema kamonai
    mo, bonabona vada edena?
  yva-NT: Ranivara wansanasine tenambe omamo mbe wansamive vintabo, weamo wamo ana
    raranive kakai. Muno ranivara wansanasine omamo wansamarikoame mbintabo, weamo
    wamo ana ranu kakai.
  dgc-dgc: Eng purus a mata i bégi, éy pakodyan na a makabati? O éng purus a talinga
    i bégi, éy pakodyan na a makaahob?
  zpm-NT: Sac teḻne niaca miṉe gdipse xcuerp ne niaa bziaalo ne, ¿zha nadieṉ gon ne?
    Teḻne gdipsegaa xcuerp ne niaa diag ne, ¿zha gzoobzhi ne?
  hix-NT: Konuru roro me khun yehtoko, enytxahra kesnàràtho haryhe mà. Khanarà roro
    me khun yehtoko, esnokhura kesnàràtho haryhe mà.
  sim-sim: Os maome amber hom misokomekop si nandakop, wa mberem nivai misiw? Os maome
    amber hom mamblakop si nandakop, wa mberem os kuvasahawan ni misiw?
  npi-ULB: यदि सम्पूर्ण शरीर नै आँखा हुँदो हो त सुन्‍ने कहाँबाट ? यदि सम्पूर्ण शरीर
    आँखा भइदिएको भए सुँघ्‍ने कहाँबाट ?
  cgc-cgc: Daw bilog na lawa mata nang, simpri dili ki kamati. Daw bilog na lawa talinga
    nang, simpri dili ki kalimao.
  tim-tim: Akto nengât hâknenŋe dewunnenŋe humo konok akmap dâine ondopnenŋe bo tato
    den bo nâŋgâwâen. Akto hâknenŋaet ondopnenŋe humo konok akmap dâine hâme nenŋe
    bo tato higenŋe bo nâŋgâwâen.
  yor-yor: Bí gbogbo ara bá jẹ́ ojú, níbo ni ìgbọ́ran ìbá gbé wà? Bí gbogbo ara bá
    jẹ́ etí, níbo ni ìgbóórùn ìbá gbé wà?
  wos-wos: Duna séfimbu dama male téndét, yingi maki nae dé joo nak xékétandé? Déka
    séfimbu waan male téndét, yingi maki nae dé yama nak sékétandé?
  emp-NTPO: Dadji cacuad̶e ab̶abe dauda b̶ʌbara ¿cãrẽba ũrĩcasi? Dadji cacuad̶e ab̶abe
    cʌwʌrʌda b̶ʌbara ¿cãrẽba ʌ̃casi?
  eng-F35: If the whole body were an eye, where would be the hearing? If the whole
    were hearing, where would the smelling be?
  ind-ind: Kalau seluruh tubuh terdiri dari mata saja, tubuh itu tidak akan bisa mendengar
    apa-apa. Atau kalau terdiri dari telinga saja, tubuh tidak akan bisa mencium apa-apa.
  pes-OPCB: اگر تمام بدن چشم بود! در آن صورت چگونه می‌توانستید بشنوید؟ یا تمام بدن
    گوش بود! چگونه می‌توانستید چیزی را بو کنید؟
  mpt-mpt: Inaminobe, kino olota ulabenoa klango ulabenamino deibeno biamo wengo mo
    wentomabbiobabe. Eka klang olota ulabenoa mitdifeno mo ulabeim blim deibeno biamo
    inamin namin tango mo kunkayemabobabe.
  ssx-ssx: Mo loke homeketa꞉ pa leke homeke kone haya꞉ka꞉na꞉ta꞉ kota꞉ mo pimanu ekipa
    opiliepe. Kutupa mo loketa꞉ katake homeke kone haya꞉ka꞉na꞉ta꞉ kota꞉ mo ala꞉ta꞉
    ala꞉ta꞉na꞉ totopo pa꞉la꞉ ekimanu ekipa milia꞉pe.
  mkl-mkl: Bii ɑrɑu fei í jɛ iju, bɛirei ɑ́ ce ku ɡbɔ ide. Wɑlɑkɔ bii fei ndɛɛ í jɛ
    itĩ, bɛirei ɑ́ ce ku ɡbɔ inúnu.
  gaq-gaq: ସାପା ଗାଗ୍‌ଡ଼େ ଜଦି ମ୍ମୁଆଁଃ ଡିଙ୍ଗ୍‌ଏ, ତେଲା ଅଁ ଡିଙ୍ଗ୍‌ଏ ଡିରକମ୍ ? ବାରି ଆତେନ୍‌
    ଜଦି ମାତର୍‌‌ ନ୍ଲୁଗ୍ ଡିଙ୍ଗ୍‌ଏ ତେଲା ଚୁଇନ୍‌ସା ଡିଙ୍ଗ୍‌ଏ ଡିରକମ୍ ?
  gof-RNT: Asatetha ubbay ayfe xalaala gididaakko, nu aybin si7anee? Qassi asatethi
    ubbay haytha xalaala gididaakko nu aybin singganee?
  unx-unx: ଗଟା ହଡ଼୍‌ମ, ମେଦ୍‌ ହବାଅଃରେଦ, ଚିଲ୍‌କାତେ ଆୟୁମ୍‌ ଦାଡ଼ିୟଃଆ ? ଆଡଃ ଗଟା ହଡ଼୍‌ମ,
    ଲୁତୁର୍‌ ହବାଅଃରେଦ ଚିଲ୍‌କାତେ ସୁଙ୍କୁଦ୍‌ ଦାଡ଼ିୟଃଆ ?
  gah-gah: Lugupeló nene logómulagó minalina, lugupe nenémo agatamú vitagá iline.
    Itó lagatagó minalina, agokamú vitagá iline.
  lcm-lcm: Man a pukun kirol aongos ke ka katui i mata, nei a ring asi longong e voi?
    Na man a pukun kirol aongos ke kata talinga, nei a ring asi sain e voi?
  aer-aer: Awerrirraye, nhenge tyerrtye alknge anyente ware-akerte aneke nhenge ampenye
    arrpenheke arrangkwe, nthakenhe-arle-ame re awetyenhe irlpe-kwenyele? Nhenge anwerne
    apeke irlpe-ante ware aneke, nthakenhe-arle-ame anwerne ntyernetyenhe alhe-arlke
    atnyenetyakenhele.
  qvc-NT: Chaqa yumbay kwirpunchiq suq atun ñawilla kaptin, mana rinriyuq kashpaqam,
    mana nimatapis uyakunchiqmanchu, ¿manachu? Ichu yumbay kwirpunchiq rinrilla kaptinqam,
    mana nimatapis mutkikunchiqmanchu, ¿manachu?
  tgl-ULB: Kung ang buong katawan ay mata, nasaan ang pakiramdam nang pandinig? Kung
    ang buong katawan ay tainga, nasaan ang pakiramdam nang pang-amoy?
  cbs-NT: Yuda dasibi beduskenan, ¿jawawen ninkatidubumen? Jaska inun, yuda dasibi
    pabinkiskenan, ¿jawawen xetetidubumen? Yuda pabu tibi jawen daya jaya keska ikunwain
    tibi jawen daya jayadiki.
  xtm-NTPP: Te chukan kúu ja jín ndasa'a maa o kuenda ja nú ni‑ka'nu yikikuñu o a,
    nanimaa nduchinuu ko kuu i, te ¿naxe kuniso'o o? Te nú ni‑ka'nu yikikuñu o a,
    nanimaa so'o ko kuu i, te ¿naxe xtatachi o xi ni'i o xiko sukan sa'a xitni o a?
  nnq-nnq: Ikabi mmele gwoa lio, gukaotolabo kujoa? Ikabi lyoa lichikilo, gukaotolabo
    kunuya?
  bao-NT: Upʉ niipetiropʉra capega to ca niicãjata, ¿do biro pee tii tʉorique to niibojapari?
    Upʉ niipetiropʉra amopero wado to ca niicãjata, ¿do biro pee tii wĩni majirique
    to niibojapari?
  san-ORI: କୃତ୍ସ୍ନଂ ଶରୀରଂ ଯଦି ଦର୍ଶନେନ୍ଦ୍ରିଯଂ ଭୱେତ୍ ତର୍ହି ଶ୍ରୱଣେନ୍ଦ୍ରିଯଂ କୁତ୍ର ସ୍ଥାସ୍ୟତି?
    ତତ୍ କୃତ୍ସ୍ନଂ ଯଦି ୱା ଶ୍ରୱଣେନ୍ଦ୍ରିଯଂ ଭୱେତ୍ ତର୍ହି ଘ୍ରଣେନ୍ଦ୍ରିଯଂ କୁତ୍ର ସ୍ଥାସ୍ୟତି?
  huv-NT: Cos sitiül nop nipilan palüy miün oniiügaran alwüx, ¿nguineay alndom manguiayarana?
    Jondot nop nipilan palüy miün olaagaran alwüx, ¿nguineay alndom maximarana?
  otn-NT: Xi'mø ngue gä rá̱ ngʉni̱ rá̱ do'yo ra̱ ja̱'i̱, gä dyø dä, ¿ha di zä ga̱
