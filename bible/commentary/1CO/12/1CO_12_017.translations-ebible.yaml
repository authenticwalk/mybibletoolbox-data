  kwd-kwd: Ma lauta nga labe'e 'ola te'efou lo'oo te'e maa 'ani lau mola, ngaia 'ato
    'ani longoa te'efuta 'ola. Ma lauta nga labe'e 'ola te'efou te'e aringa 'ani lau
    mola, ngaia 'ato fana 'ani si'ini to'ona te'efuta 'ola.
  ded-ded: Anu sebingo hafoangoc kicsac ambac dede ye yoac negenudeac osibac. Me hafoangoc
    kedzacsac ambac dede ye homuna negenudeac osibac.
  ewe-ewe: Ne ŋutilã blibo la nye ŋku ko la, ekema aleke wòawɔ hafi ase nu? Alo ne
    wò ŋutilã blibo la nye to gã ɖeka la, aleke nàwɔ hafi ase nane ƒe ʋeʋẽ?
  nuy-nuy: Ngagurri-nyinyung-magaa ana-ngun.gu, mana-bagaḻang-bugij-magaa waṉagaa,
    yagi-magaa ngaambu-wawanggini. Ana-ngun.gu-magaa waṉagaa-magaa mana-warang-bugij-magaa,
    yagi-magaa ngaambu-yarraandi-magaa ngagurru.
  cop-BHC: ⲈⲚⲈ ⲠⲒⲤⲰⲘⲀ ⲦⲎⲢϤ ⲞⲨⲂⲀⲖ ⲠⲈ ⲚⲈⲀϤⲐⲰⲚ ϨⲰϤ ⲠⲒⲤⲰⲦⲈⲘ ⲈⲚⲈ ⲞⲨⲤⲰⲦⲈⲘ ⲦⲎⲢϤ ⲠⲈ ⲀϤⲐⲰⲚ
    ϨⲰϤ ⲠⲒϢⲰⲖⲈⲘ.
  buk-buk: Ma gêŋ hoŋ naŋ sêyêc yac neŋ ŋandô bu tanôŋ hoŋ, dec oc daŋgô yom ŋalêŋ
    bocke? Ma gêŋ hoŋ naŋ sêyêc yac neŋ ŋandô bu daŋaŋsuŋ hoŋ, dec oc daŋgu gêŋ ŋamalu
    ŋalêŋ nde?
  pri-NT: Ba wiàna ina pâ, nye po êco ê âraporomeejè naa na naiijè, â jè o mwa wànau
    târa cè pai têre kâjè? Â wiàna ina pâ, nye po êco pwâranyürujè naa na naiijè,
    â jè o mwa wànau târa pai têre ûraara muru?
  zpq-NT: Šaca' doxen cuerp c̱hechon' naquen yejlaocho, bi gac yenecho. Na' šaca'
    doxen cuerpen' naquen nagcho, bi gac ḻe'echo.
  por-TFT: Se o corpo de uma pessoa fosse apenas o olho dela, como poderia/não poderia
    [RHQ] ouvir?. Se o corpo de uma pessoa fosse apenas o ouvido, como poderia/não
    poderia [RHQ] cheirar?!
  gwi-NT: Shatthąį' ąįį shandee zhrįh nilii ji' nats'ąą shiheetth'ak? Shidzee zhrįh
    nilii ji' nats'ąą shahahtsan?
  gvn-gvn: Bama nguba milka kari, nguba mara kari, nguba jina kari. Nguba miyiljiku
    bunday. Kaki miyiljiku bunday, nyulu kari milkabu nyajil, milka-karibu. Nyulu
    nguba milkajiku, jina kari, mara kari, bujil kari. Kaki nyulu milkajiku bunday,
    nyulu kari nyumal, bujil-karibu.
  nhy-NT: Tla itlalnakayo se tlakatl kipiani san nochi ixtololo, tonses, ¿kenik tlakakini?
    O noso tla kipiani san nochi inakas, tonses, ¿kenik tlajnekuini?
  asm-FB: গোটেই শৰীৰেই চকু হোৱা হ’লে, শ্ৰৱণ ক’ত হ’লহেঁতেন? আৰু গোটেইটো শ্ৰৱণ হোৱা
    হ’লে, ঘ্ৰাণ ক’ত হ’লহেঁতেন?
  okv-okv: Eto no ando amo titi vahai iresuja amina naingeto asavi ingo? Eto no ando
    amo onde vahai iresuja avoeto naingeto donda ta mune, mune hembao?
  mxt-NT: Tyehe ta tandɨhɨ coño ñuhu yo cuví chɨtɨ nuu yo, yoso caa cuví cuɨñɨ yo.
    O tyehe ta tandɨhɨ coño ñuhu yo cuví soho yo, yoso caa cuví tahñi yo.
  tzo-NT: Ti scotol satiluc ti jbec'taltique, ¡bu c'amba ca'itic c'op! Ti scotol chiquiniluc
    ti jbec'taltique, ¡bu c'amba quich'tic ic'!
  ind-AGS: Jika anggota tubuh mata saja, kita tidak akan bisa mendengar apa-apa. Jika
    seluruh tubuh adalah telinga, bagaimana kalian bisa mencium sesuatu?
  omw-omw: Ekyaa vaisi mwamwanta mwiva vuku nraahu vahirera, nataama kyerove vaisi
    tira riaananro? Vaisi mwamwanta mwiva nraatoku nraahu vahirera, nataama kyerove
    mwunta huaananro?
  yrb-yrb: Imue eawe! I ofena diti torowa ibifisuna anene naufisu? I ofena ome torowa
    ibifisuna anene muno nauefisu?
  maa-NT: Tsà kóho̱kji yijo‑ná, tsà nguì xkoaán ko̱ma, ¿kós'ín ki̱ná'ya‑ná? Tsà jè
    yijo‑ná, tsà nguì líká ko̱ma, ¿kós'ín ki̱jne̱‑ná?
  mcq-mcq: ꞌÚ hahakaho mahoꞌo niaru remaraꞌipisa iviꞌa vu nú ichihichano hejaꞌe? ꞌEne
    hahakaho mahoꞌo ataaru remaraꞌipisa iviꞌa nú vu ichihichano amua hejaꞌe?
  sus-A: شَ قَتٍ بِرِن سَ قِندِشِ يَ نَن نَ، مِشِ قٍ مّمَ دِ؟ شَ قَتٍ بِرِن سَ قِندِشِ
    تُلِ نَن نَ، مِشِ سٍ شِرِ مّمَ دِ؟
  jpn-1965: もし、からだ全体が目であったら、どこで聞くのでしょう。もし、からだ全体が聞くところであったら、どこでかぐのでしょう。
  fra-SBL: Si le corps tout entier était un œil, où serait l'ouïe ? Si tout le corps
    était une ouïe, où serait l'odorat ?
  yka-yka: Bang tibuˈukan baran aˈahin mata lunglun, inumey pakakalenen? Duk bang
    tayinge lunglun, inumey pangūknen?
  mle-mle: Aw li nyanadiy amwiy milada tikik-dana, aw nyan ata ata wukik-nadiyan nyanaam
    waan maa ti? Aw li nyanadiy amwiy waanda tikik-dana, aw nyan ata ata pwuk wukik-nadiyan
    nyanaam taam maa ti?
  shp-NTPO: Jatian jatíbi bero, yora ixonra, ninkáti atipanyamakeanke, jatian jatíbi
    yora pabíki ixonra xeteti atipanyamakeanke.
  aom-aom: Sino hahoꞌoho ma-nuniꞌemu javuoꞌibejo no diehi heꞌibejo. O sino hahoꞌoho
    ma-hiaꞌemu javuoꞌibejo no diehi ridamuiꞌibejo.
  geb-geb: Maaŋ muuŋgip, guma ana rɨmanira kɨrga, ana ram muuŋgip buni mbarararie?
    Maaŋ muuŋgip, guma khuaranira kɨrga, ana ram muuŋgip bigi ndɨga gorɨrie?
  bsj-bsj: No bwiyo gwam nuwari, a nuwa kero ki ye? No bwiyo gwam tuu ri, a twi diker
    kiye?
  cak-cak: Roma si ri ka-cuerpo ruyon ta (vechaj, palaj) ronojel, man ta nkojac'axan.
    Y si ri ka-cuerpo ronojel ta xiquinaj, man ta nkusekon.
  chf-NT: Si ajnic ica entero u cuerpo untu seq'uen u jut, mach'an cache'da u yubin
    t'an. Si ajnic ica entero u cuerpo untu seq'uen u chiquin, mach'an cache'da u
    yutz'än niump'e cua'.
  tlf-tlf: Kale kanube dam uyo tolong tem binim alugum maagup tiin uta kup kelu umdii,
    dogobeta weng uyo tinangkulan-tema a? Minte kanube dam uyo muluum tem binim alugum
    maagup tolong tem uta kup umdii, dogobeta mufekmufek tang uyo kuun-bulu utaman-tema
    a?
  piu-2006: '@see-verse:1CO.012.016'
  poh-NT: Jeꞌ woꞌ chic, wi ta nak xa reꞌ ti nakꞌ wachi̱s tiklic wi̱ꞌ chiꞌnchel ritiꞌjolal
    ribakil i cꞌacharel, haj nak enchalic i rixiquin reꞌ enbirinic wi̱ꞌ? On reꞌ ta
    nak i xiquin tiklic wi̱ꞌ chiꞌnchel, haj nak enchalic i juꞌ reꞌ enuhtzꞌunic wi̱ꞌ?
  tue-tue: Marĩya õpʉ̃ʉ̃ capea dícʉ niirĩ, ¿deero tii marĩ tʉobóataʉ? Marĩya õpʉ̃ʉ̃
    cãmopéro dícʉ niirĩ, ¿deero tii marĩ wĩniñáboataʉ?
  bjp-bjp: Male pununfo kuruur i nenge kolson mata sau, ke arafa mang ik wong arae?
    Ke male pununfo kuruur i nenge balbalu, ke arafa in oseng tier arae?
  xon-xon: Tiwonmɔn yaa ba ye linimbil ŋmeen kan, ti ba ga ŋa kinye ki ŋun? Ti yaa
    ba ki ye litafal ŋmeen kan, ti ba ga ŋa kinye ki ŋun nnun?
  tzo-ZNT: Ti cꞌajomuc jsatic oye, mu cꞌusi xcaꞌitic ti yechuque. Ti cꞌajomuc jchiquintic
    oye, mu cꞌusi xcaꞌibetic yicꞌ ti yechuque.
  mpm-NT: Ko nasa kuu nu siaꞌan na saꞌa yɨkɨ kuñu yo, ¿chi nasa koo yo nu ndɨꞌɨ yɨkɨ
    kuñu yo kuu nduchi, ti nasa kuni soꞌo yo nusa? ¿Xi nasa kuu ndɨꞌɨ yɨkɨ kuñu yo
    na kuu mani soꞌo, ti nasa niꞌin yo xiko jiin yuxijni yo nu?
  ots-NT: Bbʉ göhtjo nʉm cuerpojʉ dur dö, ¿jabʉ di bbʉh cʉm gu̱göjʉ pa grá ødejʉ?
    Cja̱ huá bbʉ göhtjo dur gu̱, ¿jabʉ di bbʉh cam xi̱ñu̱jʉ pa grá pa̱jmʉ?
  hoy-hoy: अगर पुरा शरीर कण्ण अच आगाईत रा केळोद यल टु आगाईत? अगर पुरा शरीर किव अच
    आगाईत, रा सूँघसोद यल टु आगाईत?
  amo-amo: Ankuru kidowe vat liyiziari, ulanzu wa yutu nweri? Andi kidowe vat kutufari,
    ulanzu kuyya wa yitu nweri?
  pjt-pjt: Kulilaya, tjinguṟu aṉangumpa kuṟu kutju ngaṟanyi kutjupa kutjupa tjuṯa
    wiyatjara, munu yaaltjingaṟa paluṟu kulilku pina wiyangku? Munta tjinguṟu paluṟu
    pina kutju ngaṟanyi, munu yaaltjingaṟa paluṟu waḻpa paṉṯinma mulya wiyangku?
  cwe-cwe: Iviya one lukuli lose luhawile ziso, kuhulika kwa kulihi? Na one yahakalile
    magutwi muhala, lwahadahile vilihi kunusa?
  daa-NT: Kar ya zi ka gemor okin̰ji, ŋa od di ho ɗeŋge ginno, maman gem-ak yaa cokiye
    ? Kar ya zi ka gemor okin̰ji, ta ɗeŋge di ho ete ginno, maman gem-ak yaa nibe
    ?
  mlp-mlp: Mat na ahol bunmo ameqnagin amomo iyeq ezaq teq in gamuk huritdaq? Ad in
    ahol bunmo adeksan amomo iyeq ezaq teq nagah ahuran wolsa in huritdaq?
  ape-C: Aria ta ihihwumorim shuknihw yegenyihw hwutogur nabep atup akure, ohohw ta
    hwumnek baraen mumam? Aria ta ihihwumorim shuknihw yegenyihw hwutogur arigos atugos
    akure, ohohw ta hwumnih eshudok eneshenesh mumam?
  bgs-bgs: Atin ka marag mata tô tibuk lawa, dì makadinág tô lawa. Atin ka marag talinga
    tô tibuk lawa, dì makapangadák tô lawa.
  faa-faa: Aporomano kaua hī susu risike, makata someane mayiáka kaiyakosare? Aporomano
    kaua senaki susu risike, mayiáka makata yamohokosare?
  kik-kik: Mwĩrĩ wothe ũngĩkorwo no riitho-rĩ, kũigua tũngĩiguaga na kĩ? Mwĩrĩ wothe
    ũngĩkorwo no gũtũ-rĩ, kũnungĩra tũngĩnungagĩra na kĩ?
  cap-NT: ¿Tjapa z̈oñz̈ curpuqui c̈hjujquicamaz̈laj niiqui, kjaz̈t nonz̈nasajo? ¿Niz̈aza
    tjapa z̈oñz̈ curpuqui cjuñicamaz̈laj niiqui, kjaz̈t mucz̈nasajo?
  ksr-ksr: Selenananoŋ kuuya jaa koloonagati eeŋ, qaa momowaa gejanananoŋ mono daeŋ
    ranaga? Kaaŋagadeeŋ jumuŋanoŋ geja koloonaga, iikaya moroŋ momowaa sewanananoŋ
    mono daeŋ ranaga?
  eng-TNT: 'If all the body were an eye where were then the eare? If all were hearynge:
    where were the smellynge?'
  sbs-sbs: Heba inyama yonse ibabi linso, ku zuwa niku ba zwi hi? Heba inyama yonse
    ibabi kutwi, ku nuka ni kuba zwihi?
  sue-sue: Tamara giti moka meni daba itamia, awa tama meni nogo wero ge ninami? Ota
    dana meni gege itamera, awa tama meni nogo wero nena zamare imami?
  fra-NCL: Si tout le corps était œil, où serait l’ouïe ? S’il était tout entier ouïe,
    où serait l’odorat ?
  snn-NT: Si'a ga'nihuë yua ñacoga se'ga ba'itoca, ¿queaca achaye poreguë'ne? Si'a
    ga'nihuë yua ganjoro se'ga ba'itoca, ¿queaca yi'eye poreguë'ne?
  atb-NT: Ragùng dû é gi, myoqjí za nghut é nghut jáng, gyô é hkyô gi, hkâmá nghut
    râ lhú? Ragùng du é gi, nohkyap za nghut é nghut jáng, shôm nam é hkyô gi, hkâmá
    nghut râ lhú?
  cek-AK: Takpum boih mik maeto ah om nahaeloe, lok thaihaih loe naa ah maw om tih?
    Takpum boih lok thaihaih ah om nahaeloe, naa ah maw ahmui thaihaih to om tih?
  bkd-bkd: Ku sa lawa hu etaw pulus dà mata in-inuwen din man sa pagpakapaliman? Daw
    ku sa lawa pulus dà daan talinga in-inuwen din daan sa pagpakanadeg?
  ctu-76: Wutyʌliqui pejtyelel lac bʌc'tyal, ¿bajche'qui mi la cubin t'an, che' jini?
    Lac chiquinic pejtyelel lac bʌc'tyal, ¿bajche'qui mi lac cujts'in, che' jini?
  lac-NT: Wa tu cotor ic winquirirex chen ij quich, tu quij cuyic t'ʌn? Wa jix ti'
    tu cotor ic winquirirex chen ic xiquin. Tu quij cuwiquex a ba' yʌn u boc xan?
  xla-xla: Epele dulu dla moto hatlo patoye isikimi inoma siyapota halematiye, asiyama
    dallowe tlo adipo dalemha꞉ha꞉lemo? Epame moto hatlo patoye isikimi molo siyapota
    halematiye, asiyama ullu pamalalo muye hadima hallemo?
  xav-NT: Duré, wahâiba na watõmo si wama 're hâimana za'ra mono 'wa'âhã, e niha wa
    aré 're wanhimipari za'ra. 'Re wanhimipari waihu'u za'ra mono õ di aré, tô. Duré
    wahâiba na wapo're si wama 're hâimana za'ra mono 'wa'âhã, e niha wa aré 're wanhimhã
    za'ra. 'Re wanhimhãi waihu'u za'ra mono õ di tô aré.
  cuk-cuk: Ar bela dule-san ibyabiile, ¿igi ibmar itosarsunna? Ar bela dule-san uayabiile,
    ¿igi ibmar usarsunna?
  tbf-tbf: Sien va mi kuirkuir kokouk eie mi katsomat, vasa ta rorong ven? Ma sien
    va mi kuirkuir kokouk eie mi taterieng, vasa ta tsik sien ven?
  uig-CYR: Пүтүн тән көзла болса, ундақта аңлаш сезимимиз нәдин болиду? Пүтүн тән
    қулақла болса, ундақта пураш сезимимиз нәдин болиду?
  ikw-NT: Ọ bụru nụ kpakara ẹhni bụ anya anya, ndaa kpa ọ jọonu nhne? Ọ bụru nụ kpakara
    ẹhni bụ nsnị nsnị, ndaa kpa ọ jọonu ẹknarna nhne?
  khs-khs: 'Senala: tomawemi si sopolo sita:laleke, nano solo amowa ko:luse ta:taposape?
    Senala: tomawemi kena:ne sopolo sita:laleke, ko:luse nano ikumu ta:taposape?'
  dwr-ENT: ቦላይ ኡባይ ኣይፊያ ፃላላ ጊዲንቶ፥ ዎቲዴ ሲሳናው ዳንዳዪ? ቃሲ ቦላይ ኡባይ ሃይ ፃላላ ጊዲንቶ፥ ዎቲዴ ሲንጋናው
    ዳንዳዪ?
  pma-pma: ?Munak aven meatin tai vahi amet enges, hetaengon tounah hemukave? ?Munak
    aven vahi araling enges, hemusmus hemukave?
  atd-NT: Nò, ko olin-olin no mata ka lawa ta no waro talinga ta, ogmonuon ta to oyow
    ogpakarinog ki? Woy ko olin-olin no talinga ka lawa ta no waro irung ta, ogmonuon
    ta oyow ogpakangarog ki?
  tel-2017: శరీరమంతా ఒక్క కన్నే ఉంటే ఇక వినడం ఎలా? శరీరమంతా ఒక్క చెవే అయితే వాసన ఎలా
    చూడాలి?
  hat-BSA: Si tout kò a te yon zye, kote zòrèy la t ap ye? Si tout kò a te sèl zòrèy,
    kote nen pou santi t ap ye?
  top-NT: Chí calacpuhuántit, para ixli̱tantum cha̱tum cristiano ixli̱tánu̱lh aktum
    lanca lakastapu, ¿niculá ixakahuá̱nalh? Y para ixli̱tánu̱lh aktum lanca také̱n,
    ¿niculá ixquincalánalh?
  msk-msk: Aw kariko nang lawas podo mata, di mudungug kay way taringa. Aw kariko
    nang lawas podo taringa, di makabao kay way ilong.
  gyr-NT: Esepia, opacatu tuprɨ yande rete sesa pãve tẽise, ndayasendui chietera evocoiyase
    mbahe viña. Anise, yande rete yapɨsacuar pãve tẽise, ndayasẽtui chietera evocoiyase
    mbahe viña.
  kmh-kmh: Pen chinup gayak ñin ak, windin okok maŋgiysek gaypikop ak; yergiy minim
    aŋgey timund pik niŋbinup? Pen timund maŋgiysek nep gayambikop; yergiy kuy puŋg
    niŋbinup.
  ukr-ONPU: Якби все тіло було оком, то де був би слух? Якби все тіло було слухом,
    то де був би нюх?
  emi-emi: Marova ia akapa vaulaniita ateva mata ia, karika aue eroo tani nongonongo,
    me marova ia akapa vaulaniita ateva talinga ia, karika aue eroo tani ngusungusu.
  zpv-NT: Sidela gaduhbi tihxi ñahca xteenn si tuhbi bizloh, ¿caalla nez ñizohba chiꞌh
    dxiahga tu? Ya sidela xteenn si gaꞌh za dxiahga ñahca tihxi, ¿caalla ñuuꞌ chiꞌh
    ziga nez ñigooꞌba lliiꞌ tu bwih?
  gux-gux: Li ya tie ke ti gbanandi kuli bi tie nunbu bebe, mi gbadima bi baa ye le?
    Bi ti kuli ya bi ti tubili bebe, ti baa gba u nuulu lede?
  kos-kos: Mano nufon se fin atronmuta mukena, ac ku in lohng fuka? Ac fin insrac
    mukena, ac ku in ngok fuka?
  ibo-ibo: Ọ bụrụ na ahụ niile bụ anya, olee ka ahụ ga-esi nụ ihe? Ọ bụrụkwa na ahụ
    mmadụ bụ naanị ntị ọ ga-esi aṅaa nụ isisi ihe ọbụla?
  yml-yml: ꞌAiꞌedi tomogoda matatabuna mata, avaꞌaiega ta na nogaya? Wata ꞌaiꞌedi
    tomogoda matatabuna taniga, avaꞌaiega ta na yaoga?
  ory-ory: ସମସ୍ତ ଶରୀର ଯଦି ଚକ୍ଷୁ ହୁଏ, ତେବେ ଶ୍ରବଣ କେଉଁଠାରେ? ସମସ୍ତ ଶରୀର ଯଦି କର୍ଣ୍ଣ ହୁଏ,
    ତେବେ ଶୁଂଘିବା କେଉଁଠାରେ?
  bzj-bzj: If di hoal badi da-mi jos aiy, den how ih mi wahn yehr? Ahn if di hoal
    badi da-mi jos ayz, da how ih kuda mi smel?
  chk-chk: Are unusen eu inis epwe chök eföü mas, epwe ifa usun an epwe tongeni rongorong?
    Nge are epwe chök eu seling, epwe ifa usun an epwe tongeni tini och?
