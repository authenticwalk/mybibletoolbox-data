    'e̱'n³ quie'²³ dsɨ́² 'e³ bi²³ dsoo²³ dsɨ́². 'E³ quie'²³ jø̱n³ 'ñée² Espíritu Gáan³
    'i³ cuø²³ ju²³bíi²³ 'e³ xen³ jia'³ cɨ'²³ 'i³ lʉ²³ 'e³ la²³ lʉ²³ dsa³ 'i³ bi²³
    tɨn³.
  zar-NT: Dios Böʼ Láʼayi runödzjëʼ queëʼ tu bönniʼ yöl-laʼ huáca ruʼë didzaʼ len
    yöl-laʼ rácadaʼ, ateʼ iaʼtúëʼ bönniʼ, Lë cazëʼ Böʼ Láʼayi runödzjëʼ queëʼ yöl-laʼ
    huáca ruʼë didzaʼ lu yöl-laʼ réajniʼi.
  kde-kde: Kwa kuva, Umumu uyula Wanaswe nni amwîng'a munu yumo dimongo dya kuhunda
    malove la lúnda na munu yunji dimongo dya kuhunda malove la elimu.
  ata-ata: Io Uleenu Tavuna iouvilesisi nesi a ulosou itema vile xavi sou uvivikala
    no ꞌa xavutala laixe xe noxou itema vile la ulosou xavi sou uvivikala no ꞌa lavulavu
    laixe.
  qvw-NT: Chaymi Ispiritun waquinninta sumä tantiayta uycun limananpä, waquintañatac
    yaćhayta uycun yaćhaywan limananpä.
  nfa-nfa: Lamatua pangèdꞌu koasa Roh Na mi dhèu unu Na. Ka cahagꞌe abhu koasa, sèna
    ka ngangee madhera ho nori dhu lèke. Cahagꞌe abhu koasa ho peka paledꞌa ngaa dhu
    rèngu reꞌa dènge beꞌa.
  tnp-tnp: Iətəmi kəti, Narmɨn tətəfən nəghatiən rəha neinatɨgiən kəm in. Kəni kəti
    mɨn, Narmɨn kətiəh əmə tətəfən nəghatiən rəha nəhruniən nati kəm in.
  urd-urd: क्यूँकि एक को रूह के वसीले से हिक्मत का कलाम इनायत होता है और दूसरे को
    उसी रूह की मर्ज़ी के मुवाफ़िक़ इल्मियत का कलाम।
  hot-hot: Anyô yaŋ ma hêv Wapômbêŋ anêŋ abô auk lôkmaŋgiŋ ek enaŋ bêŋ. Ma yaŋ ma
    Lovak Matheŋ êŋ hêv auk eyala Wapômbêŋ anêŋ auk lomaloma.
  mqj-NT: Annu dengan tau nabengan Penawa Masero kapaissanan mantula' sitonda kakeakasan,
    dengan duka' nabengan kapaissanan untarru' sola untetteran battakadanna Puang
    Allata'alla.
  rus-SYN: Одному дается Духом слово мудрости, другому слово знания, тем же Духом;
  mbh-mbh: Ranga ve ako Oni Riringa i panine toko e ilemi mo aro i panine tokokoere
    olemi nge a God ile riong. Na Oni Riringa mun re inga aken ako i sung mire a toko
    e nge, mo aro i pamireal tokokoere nge a God ile riong.
  bdd-bdd: ta hesi hagadi, weyahina loheya ꞌaigeda ꞌana heguheguyai nuwatuhu, ma ꞌaigeda
    sanapu, ginaula dahwadahwaina weyahina,
  cbt-NTPO: Ispirito Santo nohuanton, a'naquën noyá nitotërin pënëntacaso'. No'tëquën
    yonquiaton, pënëntarin. A'naquëonta' noya noya nitotaton, a'chinarin.
  srn-NT: A Yeye e gi a wan sma a presenti fu taki nanga koni, èn a trawan fu taki
    nanga sabi. Ma na a srefi Yeye e du dati.
  cta-NT: 'Ndiꞌya̱ laca cña nu taca cuaꞌni na xquiꞌya Xtyiꞌi ycuiꞌ Ndyosi: ntsuꞌu
    nguꞌ nu ndachaꞌ liñi ñiꞌya̱ nu ngua jiꞌi̱ Jesús; loꞌo juaꞌa̱ ntsuꞌu nguꞌ nu tsoꞌo
    tsa nclyuꞌu tyucui̱i̱ chaꞌ xñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi;'
  bqc-SIM: Lua Nisĩna ì gbɛ̃́ɛ bee gba zɛ́ aà ↄ̃nↄyã'ò, mɛ́ Nisĩna doũpi ì
    gbɛ̃́ kee gba zɛ́ aà dↄ̃ayã'ò.
  tcz-CHONGTHU: Lhagao chun mikhat a thumop themna apeh ahin, hiche Lhagaoma chun
    michom khat chu thu hetkhen themna apen ahi.
  mar-mar: कारण एकाला आत्म्याच्याद्वारे ज्ञानाचे वचन मिळते, आणखी एकाला त्याच आत्म्याच्या
    इच्छेप्रमाणे विद्येचे वचन दिले जाते.
  snp-snp: Etito wenena ma ya Gotikafo ka maninigu minenami ka lo oloto melenawamo
    ya Ounakafo gimimo wiye. Ido ailo ma ya Gotidokati ka kolinawamo ka lo oloto melenawamo
    ya aya Ouna yakafoko aimola monalalo oluto gimimo wiye.
  isl-isl: Einum gefur andi Guðs hæfileika til að veita góð ráð – tala vísdómsorð.
    Öðrum er gefið að geta talað af þekkingu og það kemur frá sama anda.
  spy-NT: Ikoochinē ꞉Tāmirmiryēēt chiito ake kiirnātēēt ānkuyēyē ake kōōnkēt wōlēē
    wuu ꞉ng'aleek chēē wunyootiin.
  xnn-xnn: Ited nan Ispiriton Apo Dios isnan esay ipogawna nan silibna ay mangibaga
    isnan maipanggep ken siya. Isnan esa et itedna nan laingna ay mangiyispikal is
    dadi.
  mwe-mwe: Pabha mundu jumo anapegwa lilobhe lya lunda, na juna lumanyio, malinga
    shaapinga Mbumujo.
  tte-tte: Yaluyaluwa Tabuna tomo kaigeda kana yauyauya iwolena walo sonoga koina
    iedeedede, yo Yaluyaluwa Tabuna kaigedanane tabe tomo yabo kana yauyauya iwolena
    katai koina iedeedede.
  tcs-tcs: Da Spirit blo God i gibe wan Kristian da sabe po gibe rait adbais ane po
    nada Kristian em i gibe gipt blo spesil sabe.
  hlt-THB: Thlang pynoet a venawh Myihla ing cyihnaak awithang pe nawh, ak chang a
    venawh Myihla ing awithang simnaak pe bai hy.
  soq-soq: Aleu kakaiwa apana isiwa amonau wanamodia insaisa debama mampe gagalontompaa
    baiwa. Ita Aleu kakaiwa deawaa apana isiwa aten debama mampe gagalontompaa amonawa
    wanamode.
  qub-qub: Waquintami Espíritu Santu yachayta gon tantiyacajta parlananpaj. Waquintana
    chay Espíritu Santulla yachayta gon yachacurcur waquintapis sumaj yachachinanpaj.
  att-att: Ta iyawâ nayù Ikararuá ni Namarò yù sírik na sù tádday nga tolay, tapè
    ilayalayâ na yù bilin ni Namarò. Á iyawâ na gapay sù tádday yù pakáwayyá na nga
    makánnámmu ánna mangituddu sù kebalinán nayù bilin na. Á makkakerumá yù pakáwayyá
    nga meyawâ sù ira tatolay, ngam yù Ikararuá ni Namarò, aggina galâ yù mangiyawâ.
  bki-bki: Ea tai, Niununo jian iliano nalo napano abe masou laka. Ea tai, jian navitilubariano
    novo nalo.
  bqp-bqp: Luda Nini dì gbɛ̃ke gba zɛ́ à ↄ̃ndↄ̃ yã o, akũ Nini mɛ̀n do pìi dì gbɛ̃
    pãnde gba zɛ́ à dↄ̃na yã o.
  mcp-mcp: Ntɔ́, Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə yə́ ŋgwɔ́l múúd ŋkul nə́ a lásʉ́g lə́sʉ́ fʉg,
    a yə ŋgwɔ́l ŋkul nə́ a mpúg sâ Zɛmbî ŋgə́ jɨɨ nə́ buud bwə́ sáág yí; Shíshim ŋgwûd
    nə ŋgwûd wə́ ŋgə́ kaaw.
  hat-hat: Lespri a bay yon moun don pou l' pale avèk bon konprann. Menm Lespri a
    bay yon lòt moun don pou l' pale avèk anpil konesans.
  npl-NT: Sikimeh n Espíritu kinmaka weletílistli para matetlapowikah ika ixtlamatílistli.
    Iwa oksikimeh kinmaka weletílistli para matlajtokah tlan oksikimeh amo okimatiah.
  bgg-bgg: Ragung è bran jia shii ley khani pha mua phi, chiih-è ò Ragung ji è gai
    bran shii de ìd pha ley khani um pha mua ji phi.
  eng-TCENT: To one person there is given a word of wisdom through the Spirit, to
    another a word of knowledge according to the same Spirit,
  eng-BSB: To one there is given through the Spirit the message of wisdom, to another
    the message of knowledge by the same Spirit,
  cpu-NT: Thame oshiyakaaventavakero, tzimayetatsi itzimi itasonkaventake Tasorentsinkantsi
    ari okanta jiyotanetantari. Tzimatsi pashine itzimi itasonkaventake Tasorentsinkantsi
    ari okanta ikinkithatakotantarori okaratzi ipampithashiretanaari.
  san-ASM: একস্মৈ তেনাত্মনা জ্ঞানৱাক্যং দীযতে, অন্যস্মৈ তেনৈৱাত্মনাদিষ্টং ৱিদ্যাৱাক্যম্,
  tac-NT: Onorúgame Alawala gu'írame ju ralámuli napurigá jaré ralámuli 'we 'la benigá
    ruyeme nímala rejcholi uché jaré ralámuli 'lige napurigá jaré ralámuli 'we 'la
    benime nímala Onorúgame nila ra'íchali. Nobi pe Onorúgame Alawala 'sime júkó gu'iria.
  eng-WEBPB: For to one is given through the Spirit the word of wisdom, and to another
    the word of knowledge according to the same Spirit,
  gfk-H: No Tanua i tabar tikai ma ra hinhinawas na mintota. Ma iakano Tanua ia mah
    i tabar tiga mesa ma ra hinhinawas na palpalai.
  viv-viv: E, AluꞋaluwa Mahalina tovetumagana saꞋeyana saꞋeyana giluvaiyeda-yo yana
    abavetala givetavetalaiyena. Kaliva saꞋeyana againe nuwahuya givetalaiyena be
    Yaubada yana nuwanuwa faꞋina gikikivetuvetunu. Kadu kaliva saꞋeyana againe halamana
    tulina tulina givetalaiyena be gavadi gavadi Yaubada nuwanuwana ide kanahalamanena,
    medema gihawahawavemogatalena.
  yao-yao: Mbumu jwa Akunnungu akumpa mundu jwine liloŵe lya lunda, ni Mbumu jwa Akunnungu
    jujojo akumpa mundu jwine liloŵe lya umanyilisi yakuti pakusaka.
  tgp-tgp: Isana tamlohi matea, Tanume Tapu mo silea na retireti mata lelevosahi,
    ale isana tinapua mo sile na retireti mata levosahi matan te hinau.
  auc-NT: Ïninque Wængonguï Önöwoca pancadäniya ïnänite, Wængonguï nö nänö ëñënö ante
    apæ̈necä ëñëninque tömënäni në nö ante apæ̈nedäni badänipa. Ayæ̈ adocä Önöwoca
    ïñömö Wængonguï nänö cædö ante edonque odömongä adinque pancadäniya në adïnäni
    badinque, Wængonguï mänömaï cæcampa, ante nö apæ̈nedänipa.
  kbc-NT: Yajigota oko lixakedi me yajacaɡ̶adi eledi oko mida lowooɡ̶otakaneɡ̶egi,
    odaa iniaaɡ̶ini Aneotedoɡ̶oji Liwigo baɡ̶a yajigota eledi oko me lixakedi me diiɡ̶axinaɡ̶atece
    anodaaɡ̶ee me jowooɡ̶otaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Uwait nugau Ah Wes nug du tub dabeleu naliu duailel ipal awarabun muraneu.
    Ah Wes go gotal du tub abiu mabun gusig morona, Uwait nugau Ze duailel abai marabun
    muraneu.
  ctu-BL: Come juntiquil mi' yʌq'uentel cabʌl i ña'tʌbal cha'an jini Espíritu cha'an
    mi' sub i sujmlel jini t'an. Yambʌ mi' yʌq'uentel cabʌl i ña'tʌbal cha'an jini
    jach bʌ Espíritu cha'an mi' cha'len cʌntesa.
  meq-meq: Ndo siye hay Məsəfəre a vəlatay gədaŋ ka mətsike bazlam i metsehe. Ndo
    siye hay, Məsəfəre a ɗatay wu hay ada a vəlatay gədaŋ mətsike parakka. Nəteye
    tebiye, maa ge məsler mə nəteye na, Məsəfəre eye nəte.
  noa-H: Hẽwandamau hich Hak'aar gaaimua hãaur k'ʌʌnag hichdëu k'õsimjö hõor wawieg
    nem k'ĩirjug k'aug hapiejem. Maagwai hãaur k'ʌʌnag hagjö nem k'ĩirjug k'aug hapi
    sim, hich hiek hõrag jaau k'aug hamk'ĩir.
  alp-NT: Le ete sae, isupu kbasa bei Tuhane Eni Rore kena noake mise eleki riluke
    hnaune rebe mise. Ete sae makete, isupu kbasa bei Tuhane Eni Rore kena ilepae
    Tuhane, tamata esi natie.
  san-VEL: ekasmai tenaatmanaa j naanavaakya.m diiyate, anyasmai tenaivaatmanaadi.s.ta.m
    vidyaavaakyam,
  kbq-kbq: Hagi mago'mofona Avamupina knare antahintahiza (wisdom) nemino, mago'mofona
    ama' antahi'za (knowledge) nemie. Hianagi magoke Avamu'mo,
  kbh-kbh: Bëngbe Bëtsá, Espíritbeyeca, canÿa obenana jats̈tayana puerte osertanánaca
    chaóyebuambama, y ínÿana obenana cach Espíritbeyeca ndayámnaca corente jtsetats̈ëmbëse
    chaóyebuambama;
  ron-LSB: Căci unuia i se dă prin Duhul cuvântul înțelepciunii, iar altuia cuvântul
    cunoștinței, potrivit aceluiași Duh,
  pon-pon: Pwe amen ereki majan en erpit ren Nen, a amen majan en kaparok ren Nen
    ota.
  nhe-BL: San se Itonal Toteco quinmaca sequin tlaneltocani tlajtoli tlen quipiyaj
    tlalnamiquilistli, huan sequinoc quinmacatoc tlajtoli para ma tlamachtica.
  sps-sps: 'Nyo faatok pis maromi tana man nan ya: Aaven Taabos faan iny non a nat
    a rof tana isen a mes, ma pokei yan vegiau ten Gov tana vainy. An senviir Aaven
    Taabos tsun to ayei, te kat non a mesmes a mes ma natiny yan vaanan ten Gov ma
    faakouts ir ya na vainy ma nat patsu ri.'
  wnc-wnc: Sike Waung Kapata aminu tapatutane musia tangenawan waapata natdetdeu nomana
    aknga natdeke yaniwik. Siwan Waungu Waapatakan aminu tapatutane musia tangenawan
    aminu waapata Anututane sanga katak siknga natdeke yanindamumbik.
  bus-bus: Luda Nini è gbɛ̃ke gba zɛ́ à ↄ̃ndↄ̃ yã o, ben Nini mɛ̀n doo pì è gbɛ̃
    pãnde gba zɛ́ à dↄ̃na yã o.
  gub-BL: Tekwe Puràg umur ukàgaw amo awa pe, a'e mehe a'e awa ukwaw kar Tupàn hemigwaw
    amogwer wanupe a'e. Umur ukàgaw amo ae awa pe uze'eg kwaw paw romo no. A'e mehe
    a'e awa ukwaw kar Tupàn hemimume'u kwer amogwer wanupe a'e.
  imo-imo: Aku uluma i tepa. Imbo tendo Gotenga ltemo uluma lipe manjipelie imbomando
    teamili nipili nimbe enge tirimo. Tendo Goteni imboma kinye teremo uluma kanopa
    imbi tipelie imbomando nipili nimbe Mini Kake Teli tendekumuni enge tirimo.
  boj-boj: Mondor na tamo qudei naŋgi aqaryainjreqnu deqa naŋgi Qotei aqa powo babteqnub.
    Mondor qujai dena tamo qudei naŋgi aqaryainjreqnu deqa naŋgi Qotei aqa qalie babteqnub.
  eng-DRA: 'To one indeed, by the Spirit, is given the word of wisdom: and to another,
    the word of knowledge, according to the same Spirit;'
  knf-knf: Uji uţen aloŋ uţup unŧuŋa, kawul aloŋ uţup wi kame ; kë wul ţañ uşaaŋ aji
    uţen.
  san-KHM: ឯកស្មៃ តេនាត្មនា ជ្ញានវាក្យំ ទីយតេ, អន្យស្មៃ តេនៃវាត្មនាទិឞ្ដំ វិទ្យាវាក្យម៑,
  arn-NT: Fey ti Lif Küme Püllü mew, kiñekentu elungekey ñi dunguael ta küme kimün
    mew. Kakelu feyentulechi che ka femngechi elungekey ñi dunguael ti Lif Küme Püllü
    mew rume adümuwün mew.
  zas-NT: Din con xyudar xSprijt Dios yuꞌ ree bén ma caꞌ quiarguiejn par guiniee reeman,
    yuꞌ tëë ree bén ma caꞌ quiarguiejn par chigniaꞌ reeman diidxli xcwent Dios.
  ken-NT: Ntá mmu amɔt, Ɛfóŋó Bɛdyɛrɛ ǎchyɛ akap bɛchyɛ maníɛ́. Ntá mmu achak
    Ɛfóŋó Bɛdyɛrɛ anchyɛ akap bɛrɛm mɛnyɨŋ ɛbhɛn yi ákʉ́ yi andɨ́ŋɨ́.
