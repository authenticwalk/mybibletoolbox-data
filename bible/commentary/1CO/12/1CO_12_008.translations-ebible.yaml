  mdy-ETH: ፔቴሢም ጪንጪ ጌስታንዳጉዲ ዓያኖ ጌኤዦ ዛሎና ዒንጊንታኔ፤ ባጋሢም ሃሣ ዬኖ ዓያኖ ዛሎና ዔራቶና ጌስታንዳጉዲ ዒንጊንታኔ።
  spl-spl: Nâŋgân nâŋgân âlâlâ Anitâhât biwiŋan tap ya Wâtgât mâmâŋahât Heakŋe mem
