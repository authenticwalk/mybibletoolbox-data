  peg-peg: ଇନାକିଦେଂକି ରୱାନିଂ ଜିବୁନ୍‌ ହୁଦାଂ ବୁଦିନି ବଚନ୍‌, ବିନ୍‌ ନିକାନିଂ ହେ ଜିବୁନ୍‌ନି
