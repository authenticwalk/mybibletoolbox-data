verse: 1CO.012.008
translations:
  kpx-kpx: Munanae Tumuu nahi degomole vuvunetievege abu kemo lulele hoto loui nahi
    haivema. Munanae Tumu ke igaeu nahi degomole vuvunetievege abu kemo Dilava hoto
    kaovai nahie haivema.
  okv-H: amita ari amo erevira, Ahihi Otohu na embo vahai ta sovera ari ikeoi humbuto
    God ta ke harikeoi kiagora eto embo nei amita degi sovera ari ikeoi embomeni ahe
    poekaguja
  tbo-tbo: Alugo Woiyawa a ombenena galenahi tapuhi po tapuhi, lawa gehouhi tu’mpalihanahanapu
    ma gehouhi tu’mpalihibahiba,
  mal-C: ഒരാൾക്ക് ദൈവാത്മാവിലൂടെ ജ്ഞാനത്തിന്റെ വചനം നൽകപ്പെട്ടിരിക്കുന്നു; മറ്റൊരാൾക്ക്
    അതേ ആത്മാവിനാൽ പരിജ്ഞാനത്തിന്റെ വചനവും.
  grc-SR: ᾯ μὲν γὰρ διὰ τοῦ πνεύματος δίδοται λόγος σοφίας, ἄλλῳ δὲ λόγος γνώσεως,
    κατὰ τὸ αὐτὸ πνεῦμα·
  bgc-bgc: परमेसवर की आत्मा एक माणस ताहीं बुद्धि तै भरा सन्देस बोल्लण की काबलियत देवै
    सै, अर वाए आत्मा किसे दुसरे माणस नै ज्ञान तै भरा सन्देस बोल्लण की काबलियत देवै
    सै।
  khz-khz: Talima ta Veaga Palaguna na kilakila aoneka eveniana, talima ta voVeaga
    Palaguna kwapuna namo Palagu gena kilakila-taunataunana evega-ripaana.
  deu-TKW: So wird dem einen durch den Geist gegeben die Rede der Weisheit, einem
    andern die der Erkenntnis nach demselben Geiste.
  zsr-NT: Dios Böꞌ Laꞌy runödzjëꞌ queëꞌ tu bönniꞌ yöl‑laꞌ huac ruꞌë didzaꞌ len yöl‑laꞌ
    rac szxöni, atiꞌ yetúëꞌ bönniꞌ, Lëczëꞌ Böꞌ Laꞌy runödzjëꞌ queëꞌ yöl‑laꞌ huac ruꞌë
    didzaꞌ lu yöl‑laꞌ rejniꞌi.
  lin-lin: Epai na moko, Molimo apesi liloba ya bwanya ; epai na mosusu, liloba ya
    boyebi ;
  hns-NT: Ek iesaai Parmeswar ke gjaan Pawietr Aatma dwaara bataai paawe hai, aur
    doesar ke samadjh miele hai okar sotj-bietjaar djanaawe khaatien ekahie Aatma
    dwaara.
  noa-E: Ẽwandamau ich Akhaar gaaimua ãaur khʉʉnag ichdëu khõsimjö õor wawieg nem
    khĩirjug khaug apiejem. Maagwai ãaur khʉʉnag agjö nem khĩirjug khaug api sim,
    ich iek õrag jaau khaug amkhĩir.
  eng-EMTV: For to one is given a word of wisdom through the Spirit, to another a
    word of knowledge according to the same Spirit,
  mib-NT: Chi sava yó ní canihīn tahū jeē ndichí cáhán yō jnūhun ya, sáha máá Espíritu.
    Te sava ga yō ni canihīn yō jeē cúu jécūhun vāha ni yō te castūhun yó, te suni
    máá Espíritu sáha.
  lif-NT2: आल्‍ल सेसेमाङ्‌ङिल्‍ले़ थिक्‍किन् सिक्‍कुम्‍ले़न्‌पाःन्‍जाक् पिरुॽ, वेॽस्‍मान्
    हाबा खे़न् सेसेमाङ्‌ङिल्‍ले़ निङ्‌वाॽरे़न् पाःन्‍जाक् पिरुॽ॥
  xnj-xnj: Hinu, mundu mmonga ipewa na Mpungu Msopi uhotola wa kujova ujumbi wa umanyi,
    na yungi ipewa ujumbi wa luhala cheigana Mpungu Msopi yuyo.
  mmx-mmx: Loroonan Kaala i lox epovo i xusu na raba laradi mi laramtaba ri tong asu
    Lagale Lavavang. La ti lara vetpes na mun legeso Roonan Kaala i raba i mi laramtaba
    ri tong axasep levelinga at ne Moroa.
  cbr-NT: Nucën Papa Diosan ca aín Bëru Ñunshin Upitan 'imicë́xa, uni raíri sinánñuira
    'aish upiti bananun quixun 'imia. 'Imianan ca uni raírinëxa aín nuitu mëu racanaquin
    uisai cara quiti 'icë quixun sinántancëx upiti bananun quixun 'imia.
  tee-NT: Pus ju pumatam xtaknicanta ju lhak'ailakts'in ni na ac'atsananta chai laich
    sok amalaninin ixchivinti Dios. Chai ju apumatam xtaknicanta ixlhak'ailakts'in
    ni na lai masui ixchivinti Dios junta palai xcai machakxacan. Chai yuchi ju Spiritu
    Santu ju axtakni ixt'iyun'an ju ixlhak'ailakts'in'an.
  eng-LSV: for to one through the Spirit has been given a word of wisdom, and to another
    a word of knowledge, according to the same Spirit;
  cak-NT: Jec'o kach'alal, ri Espíritu Santo nuya' chique chi niquitzijoj ri no'j
    (na'oj) ri nipe riq'uin ri Dios. Y ch'aka chic nuya' quino'j (quina'oj) chi niquitemaj
    runo'j (runa'oj) ri Dios, chi niquic'ut chiquiwech ri kach'alal.
  pah-NT: Nahã Tupana'ga ra'uva nhande mbokarakatu pa. Ojipe'ga pe gara'uva omombe'uuka
    Tupana'ga rembikwahava. Tupana'ga ra'uva jitehe ombo'euka ojipe'ga pe a'itituhẽva'ea
    kwahava rehe.
  sja-NT: Abaamaa k'ĩsia k'awaapipari jarateemerã ne-inaa Tachi Ak'õrepa k'awapi k'inia
    bɨ. Awaraarãmaa pipɨara k'awapipari Tachi Ak'õrepa wãarata jara pëida, mãga jarateemerã.
  xed-xed: Mbrakwa gwaɗa nda ɗifil vlaŋ Sulkum ta sani. Midala gwaɗa vlaŋ va tsa Sulkum
    ya ta sani.
  mks-NT: Ínima̱ yi̱i̱ Ndióxi̱ yóho quéa̱ cája ña̱ ná cuu canda̱a̱ ini java ña̱yivi
    ndaja íin ña̱ va̱ha xi̱hín ña̱ a̱ váha ta já ndicani na ña̱ nu̱ú ña̱yivi. Ta sa̱
    mé ínima̱ yi̱i̱ Ndióxi̱ quéa̱ cája ña̱ ná cuu ca̱ha̱n ña̱yivi ña̱ ndíchí ndiva̱ha.
  gfk-S: No Tanuo i tabar tikenong ma ra hininaawas na minanes. Ma ikino Tanuo iat
    bileng i tabar tike mes ma ra hininaawas na harapalai.
  bmu-bmu: Uŋa Töröŋan kungö uruŋe geba Anutu nam köliga mötkutukutu keu jijigö kalemŋi
    waŋgiza. Uŋa mohot miaŋönök mönö kun sölölöhöiga mötmöt qainŋi kun möt yaközawaŋgö
    kalemŋi buŋa qem aŋguza.
  dgz-dgz: God Guewa yan garaet mega ame nop dima wawa nunini amba dawa anut baware
    nunini. Garaet dere ame God Guewa daiton gapan tauan.
  eng-GNV: 'For to one is giuen by the Spirit the word of wisdome: and to an other
    the word of knowledge, by the same Spirit:'
  zaa-NT: Espíritu nna chi betie la' riyeni tsè' qui' ttu te ca enne' para gute cą
    consejo tsè' qui' adí ca enne'. Attu te cą nna chi guỹi' cą iỹeni la' ritelíni
    qui' quį por la'a mísmuba Espíritu para quixá'a cą nu yù cą.
  eng-WEBSTER: For to one is given by the Spirit the word of wisdom; to another, the
    word of knowledge by the same Spirit;
  guh-guh: Itsamonae Dioso pejumecovënëtsivi, Espíritu Santo pejamatabëcueneta jamatabëcuene
    caëjëpaeyaexanaponatsi pemuxujiobinexa xaniavaetsia itsamonaejavabelia, xaniavaetsia
    pejinavanapaenexa Dioso pitabarata. Itsamonae pijinia jamatabëcuene caëjëpaeyaexanaponatsi
    jivi xaniavaetsia peyapëtaeyaexanaenexa pexaniajailivaisi, Jesús pelivaisi. Itsiata
    baitsi jane caeEspíritu Santo pejamatabëcueneta bajarapacuenia jamatabëcuene caëjëpaeyaexanaponatsi
    bajarapamonae.
  bon-bon: Yoo, teeme Seemo te yepä ne umle yääcäruge tabe mäpu cabu ca asata gaabe
    ne päpäname; cuta nuuja ne ngene atwana yääcäruge tabe ämletnäreji gwidape coo
    mule poto cidi me umle äbitame.
  nhw-BL: San se Itonal Toteco quinmaca sequin tlaneltocani camanali catli quipiyaj
    miyac tlalnamiquilistli, huan sequinoc quinmacatoc camanali catli quipiya miyac
    tlamatilistli.
  swh-ONEN: Maana mtu mmoja kwa Roho hupewa neno la hekima na mwingine neno la maarifa
    kwa Roho huyo huyo.
  wbi-wbi: Ulwakuuva umuunhu juno apelilue nhu Mhepo ilisio ilya luhala, nujunge ilisio
    lya vukagusi kwa Mhepo julajula.
  bba-bba: Hunde u rɑ ɡoo kɛ̃ru wɛ̃ u kɑ tɔmbu bwisi kɛ̃, kpɑ u ɡoo kɛ̃ru wɛ̃ u kɑ
    ɡɑri ɡere kɑ yɛ̃ru.
  eng-KJVCPB: For to one is given by the Spirit the word of wisdom; to another the
    word of knowledge by the same Spirit;
  kgk-NT: Upéixa oĩ Nhandejáry omoarandu va'e kwéry. Arandu nhe'ẽ oiporu va'erã. Nhe'ẽ
    Marangatu tee va'e remime'ẽgwe-rupi arandu nhe'ẽ oiporu va'erã. Ha ambue va'e
    kwéry-pe oikwaa uka onhe'ẽ rei mo'ã hagwã nhande-vy oikwaa vérami voi nhande py'apóry.
    Nhe'ẽ Marangatu tee va'e oikwaa ukaha-rupi voi ha'e onhe'ẽ rei mo'ã anhetegwa
    voi upe-va'e.
  waj-waj: Mmannasa Yoketaivo voovai tasipaikio tinni ruaivaa kuaivaa gioonna kiaapuuya
    kiaa mmiivai. Voovoono ari yaata tinnivakidiri arinaima rikiai kuaivaa mmuai Mmannasa
    Yoketaivoono vaa oyaivaa inna kiaa mmiivaa gioonna kiaapuuya kiaa mmiivai.
  cpy-cpy: Jame oshiyakaa-wenta-wakiro. Eenitatsi atziri ikantakaakari Ishire tajorentsi
    otzimi-moteri riyotani ikenkithatan-tyaari. Eenitatsi itsipa ikantakaakari Ishire
    tajorentsi ikenkithata-koteero okaatzi riyota-kae-takiriri.
  mpx-mpx: Yayaluwa Bwabwalena gamagal etega ana guyau i pek siba ana baaba ni baubaunan,
    ge Yayaluwa Bwabwalena maisena o gamagal etegana al ana guyau i pek ni baaba alona
    ge wana aatena.
  wbp-wbp: Pirlirrpa Kaatu-kurlangu-kurlu karlipa ngalya-kari nyina pina-nyayirni
    Kaatu-kurlanguku yimiki. Pirlirrpa Kaatu-kurlangu-kurlu jurrku-kurlurluju karlipa-nyanu
    ngalya-karirli pinarri-mani jungarni-nyayirnirli jaru-kurlurlu.
  luo-luo: Ngʼat moro Roho omiyo nyalo mar wuoyo gi rieko, ngʼat machielo Rohono omiyo
    tiend ngʼeyo weche matut.
  nhe-NT: San se Itonal Toteco quinmaca sequin tlaneltocani tlajtoli tlen quipiyaj
    tlalnamiquilistli, huan sequinoc quinmacatoc tlajtoli para ma tlamachtica.
  aii-aii: ܣܵܒܵܒ ܩܵܐ ܚܲܕ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܚܸܟ݂ܡܬܵ‌ܐ ܒܝܲܕ ܪܘܼܚܵܐ،
    ܘܠܗ̇ܘ ܐܚܹܪܢܵܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܝܕܵܥܬܵ‌ܐ ܗܲܪ ܒܝܲܕ ܗ̇ܘ ܪܘܼܚܵܐ.
  esk-NT: Ipqitchuam Irrutchim uqatlapkaġaa iñuk isrumatułikun, aasrii atiruam Irrutchim
    atla iñuk uqatlapkaqługu kaŋiqsimałikun,
  msb-msb: May ginahatagan an Espirito sin abilidad na madunong na paghulit. Sa iba
    naman may abilidad pagsurmaton na may pagkaaram hali sana mismo na Espirito.
  cpa-NT: Juu¹² jmi²dsí² quiah¹² báh³ Diú¹³ jmo¹²dsa quiah¹² ca²dsiog³dsa hi² li¹ŋi¹²dsa
    ma¹dsio¹². Jø¹² bíh³ juu¹² jmi²dsí² quiah¹² jøng² báh³ Diú¹³ jmo¹²dsa quiah¹²
    calah dsa² siáh² hi² li¹të²dsa hløah¹dsa jǿg³ lah¹dsóh² jǿg³ cah³.
  dso-dso: ସୁକଲ୍‌ ଆତ୍‌ମା କାକେ କାକେ ବୁଦିର୍‌ ବାକିଅ କଇବାକେ ଦେଇସି, ଆରି କାକେ କାକେ ଗିଆନର୍‌
    ବାକିଅ ଦେଇସି ।
  meu-meu: Badina be Lauma tamona ena amo, ta aonega igwauraina e heniamu, ma ta lalo-parara
    igwauraina e heniamu,
  yva-NT: Nde irati vatan inta ai, Anawayo Vambunine mo kovo vambunine raugaje ai
    indamu payao mamaisyo Amisye apa ana po ratantona ntiti rai. Muno nde irati vatano
    kaijinta ai, Anawayo Vambunino namije mo akarikuga raneka inda mbar ti po ananyao
    kotare raura kakavimbe.
  dgc-dgc: Kanya tu iba éy pinagkaluuben na Espiritu ta tungkulin na a mégpaliwanag
    ta mahusay ta kagi na Diyos. Sakay tu iba éy pinagkaluuben na Espiritu a makapospos
    sakay mégtoldu ta kagi na Diyos.
  zpm-NT: No lo zho rdeed me guieḻbiini rieṉ zho zha cso zho diidz lo miech, no lo
    zho rdeed me guieḻbiini rseed zho grë ncuaaṉe ngaṉ ni rlu zhow lo miech.
  hix-NT: Noro yano me onà wyaro tàywero tehxatxow hamà, kàwyamo, towenyxa nye. Anaro,
    Khoryenkomo yehutwatxho yokarymehe. Ànekarymahtorà rotho rma yokarymehe, Khoryenkom
    yokato yano me mak ha. Anaro, yaworon hutwamohsehe, noro yano me rma rha.
  sim-sim: Ma lal Masikome orhin or hashihindak hishiyarinda nga nanda lir. Hovok
    ma lal Masikome orhin or hashihindak hishfalhishfalaha krahakoronda lir.
  npi-ULB: किनभने एउटालाई आत्माद्वारा बुद्धिको कुरा बोल्ने वरदान दिइएको छ भने उही
    आत्माद्वारा अर्कोलाई ज्ञानको कुरा गर्ने वरदान दिइएको छ ।
  cgc-cgc: May anen ki kiten na mga gatuo na paatagan ta Dyos Ispiritu Santo ta abilidad
    ta paglaygay naan ta mga paryo danen na mga gatuo. Duma an ki kiten na mga gatuo
    paatagan din ta abilidad ta pag-intindi daw pagwali ta kamatuuran parti ta Dyos.
  tim-tim: Aregât nengâlân gâtŋe siâ Anutugât Heakŋande meme agaŋdo den bunŋe makyeŋgimap.
    Dâ nengâlân gâtŋe siâ âmâ memeŋe agaŋdo nâŋgâ nâŋgâ âlepŋe nâŋgâm manmap. Gârâmâ
    Heak konokgât.
  yor-yor: Ẹ̀mí Mímọ́ lè fún ẹnìkan ní ọgbọ́n láti lè fún ènìyàn nímọ̀ràn, ẹlòmíràn
    ní ẹ̀bùn láti sọ̀rọ̀ pẹ̀lú ìmọ̀ ńlá. Láti ọ̀dọ̀ Ẹ̀mí Mímọ́ kan náà ni èyí ti wá.
  wos-wos: Godna Hamwinya hambuk hwendéka nawulak di xékélelaki hundi nawulak wa.
    Godna Hamwinya hambuk hwendéka nawulak di Godna jémbaka nawulakéka jémba xékélakita
    di hundi wa.
  emp-NTPO: Ãcõrẽ Jaureba ʌ̃cʌrʌa dia b̶ʌa idji necawaad̶eba poya bed̶ead̶amãrẽã.
    Ab̶ari Ãcõrẽ Jaureba ʌ̃cʌrʌa dia b̶ʌa idjid̶eba cawaped̶ad̶ada poya jaradiad̶amãrẽã.
  eng-F35: So to one a word of wisdom is given, by the Spirit; to another a word of
    knowledge, by the same Spirit;
  ind-ind: Misalnya, kepada sebagian dari kita, Roh Allah memberikan kemampuan untuk
    menyampaikan nasihat bijaksana. Kepada yang lain, Roh yang sama memberikan kemampuan
    untuk menyampaikan pengetahuan yang mendalam.
  pes-OPCB: روح خدا به یک شخص عطای بیان پیامی پر از حکمت را می‌بخشد، و همان روح به
    شخصی دیگر، عطای بیان پیامی پر از معرفت و شناخت را.
  mpt-mpt: Gode Hobe e titilo nibo alukum afet afet omye biobe. Maki Gode wengo naka
    mak unang maki kla omkayemin titilo omkaye bianea eka mak ile Gode wengo mitmakamo
    naka mak unang maki alebeiba tekein kenamin titil omkaye bianea
  ssx-ssx: Hande Sipitidima꞉ hali homeke pa꞉ta꞉ epeke hone wiki pi ala꞉eki halolo
    hata꞉ mo homeke Sipitidima꞉ kone hali ma꞉nda꞉ pa꞉ta꞉ make epeke handaasa꞉eki hala꞉la꞉me.
  mkl-mkl: Hundei Ilɑɑɔ̃i í yɑ muɑ inɛ ɡɔ ŋɑ ɑmuɑ ɑ muɑò inɛ ŋɑ bisi, nɔ Hunde ɑkɑ̃ui
    í yɑ muɑ inɛ ɡɔ ŋɑ mɔ ɑmuɑ ɑ fɔ ide do kumɑ̀.
  gaq-gaq: ପବିତ୍ର ଆତ୍ମାନେ ଦୟାବାନ୍‌ ଜାଣ୍ଡେ ବୁଦିନେ ସାମୁଆଁ ବାସଙ୍ଗ୍ ନ୍‌ସା ଅଦିକାର୍ ବିବକେ
    । ବାରି ମୁଇଂଜାକେ ଗ୍ୟାନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ଅଦିକାର୍ ବିବକେ ।
  gof-RNT: Geeshsha Ayyaanay issuwas cinccatethi kumida qaala immees; qassi issuwas
    eratethi kumida qaala immees.
  unx-unx: ଚିୟାଃଚି ମିହୁଡ଼୍‌କେ ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ ସାୟାଦ୍‌ତେ ସେଣାଁଁନ୍‌ରାଃ କାଜି ଆଡଃ
    ଏଟାଃ ଆଡଃମିହୁଡ଼୍‌କେ ଏନ୍‌ ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ ଇନିତୁ ଲେକାତେ ବୁଦ୍ଧିରେୟାଃ କାଜି ଏମାଃଏ
    ।
  gah-gah: Ve makó nene Sikalahulímo alémo vávani igo gakó gele hee lo minake loaká
    noive. Makó nene ámina Sikalahulímogó alémo vávani igo, asuguná gakolímini mogona
    loaká noive.
  lcm-lcm: Ani mang igenen, kala alis ia ta alilis i Malanganto ani ka mengen ta mengen
    i masam. Na ani mang anu, ani ka mengen ta mengen nas, le si sikei palau a Malanganto
    ang.
  aer-aer: Utnenge Mwerrele kwenhe nhenge tyerrtye anyenteke imerneme nthakenhe itirretyeke
    akaperte altywere anthurrele angketyeke, awethe re tyerrtye arrpenheke imernetyeke
    nthakenhe akaperte altywere anthurre anetyenhenge.
  qvc-NT: Chaqa Tayta Dyusqam Santu Ispiritunwan wakinninchiqta yanapawanchiq, paypaq
    allita yach'ashpa, suqkunata yach'achinanchiq. Wakinninchiqtam chay Ispiritunwanlla
    yanapawanchiq, ancha yach'ayniyuq kashpa, suqkunata kunananchiqllapa.
  tgl-ULB: Sapagkat nabigyan ang iba ng Espiritu na makapagsalita ng karunungan, at
    sa iba ay makapagsalita ng may kaalaman sa pamamagitan ng iisang Espiritu.
  cbs-NT: Yushin Pepawen yuda bestibu tibi jawen kushipa yunukin Diosun shinanwen
