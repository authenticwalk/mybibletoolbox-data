  san-TAM: ஏகஸ்மை தேநாத்மநா ஜ்ஞாநவாக்யம்ʼ தீ³யதே, அந்யஸ்மை தேநைவாத்மநாதி³ஷ்டம்ʼ வித்³யாவாக்யம்,
