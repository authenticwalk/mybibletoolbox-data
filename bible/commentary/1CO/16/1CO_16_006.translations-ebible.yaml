  opm-opm: Noh gursi tap hat ma indipra oh trun tit indiprade da na indiprae dahapat
    orhor tit ma dahapat oh trun dik tit indipramur dahapatmur. Noh gursi trun dik
    patin mong er ham tom inimsi hat pat mong oh gaterit noh sapramur dahapatmur.
