verse: 1CO.016.006
translations:
  kpx-kpx: Dana lae lohoniege mesoho vaganamo lahehi uniege vaeahamo tota oai tiho
    vage lana di tedahoge dana tota oai o moleve tai.
  okv-H: ungota degi iji isapa porere mihie umoro aisora amo aita jajemo iji anote
    aisona amo na ungo toto degi dainge pambasona amo ungona embere avo pambasi uje
    ere ona.
  tbo-tbo: po naka hotana a wiyagohina. Apo nugote naka hota a meidaodao a sigana
    houga wayau ina kokoe ma tupo awai a nugotuhuya yaka ona haguwe po a kadau nae
    uyahihi.
  mal-C: ഒരുപക്ഷേ ഞാൻ കുറച്ചുകാലം നിങ്ങളോടുകൂടെ താമസിച്ചേക്കും, ശീതകാലം മുഴുവൻ അവിടെ
    ചെലവഴിച്ചെന്നും വരാം, അപ്പോൾ എന്റെ തുടർന്നുള്ള യാത്രയ്ക്കു വേണ്ടുന്ന സഹായം ചെയ്തുതരാൻ
    നിങ്ങൾക്കു കഴിയുമല്ലോ.
  grc-SR: πρὸς ὑμᾶς δὲ τυχὸν ⸂παραμενῶ,⸃ ἢ ⸋καὶ⸌ παραχειμάσω, ἵνα ὑμεῖς με προπέμψητε
    οὗ ἐὰν πορεύωμαι.
  bgc-bgc: पर हो सकै सै, के थारे धोरै ए लम्बे बखत ताहीं ठैहर जाऊँ, अर पूरा जाड्डा
    थारे धोरै रहूँ, फेर जिस सफर पै मन्नै जाणा हो उसपै थम मन्नै भेज दियो।
  khz-khz: Au pana wati aonai, atugamagina, gomi ria kiata noo pita talu-tago vou.
    Peiramu nakula e agi uvera maki nenai pita gapi-koukoura. Pere nama, geku lakalakai
    pana ririwara gaura gomi na pio veakavaku.
  deu-TKW: bei euch aber werde ich je nachdem mich aufhalten, oder auch überwintern,
    und dann mit eurem Geleite weiter reisen, wohin es gehe.
  zsr-NT: Ráquidaꞌ ugáꞌnlenaꞌ lbiꞌiliꞌ tu chiꞌi o nazx caꞌ ugaꞌnaꞌ niꞌ yuguꞌ beoꞌ
    ziag. Niꞌr huac gáclenliꞌ nedaꞌ, uguꞌliꞌ nedaꞌ nöz gátiꞌtëz ga ral‑laꞌ tsijaꞌ.
  lin-lin: Tango mosusu, nakovanda mwa mikolo epai na bino to nakolekisa kuna tango
    ya malili, mpo ete bopesa ngai, bino moko, makoki oyo nasengeli na yango mpo na
    kokoba mobembo na ngai kino epai nakokende.
  hns-NT: Ham maangiela thora dien toelogke saathe rahe, saait djab talak thandha
    rahie. Tab toelog hamme madat kar sakiehe hoewa se aur aage djaai ke.
  noa-E: Tale pãar aig mʉ khãaidam khapanaa khãijã chiraimaju, pari agtha wajappai
    khaugba chirʉm. Ichaau pamʉn, jãig pãar aig chirʉmua idëu mʉch gaai noseg jaar
    dichpiju. Maimua ya döchʉumie burrbaadeewaita mʉch majuug mamkhĩir, mag tale pãrau
    mʉrʉg jap ee mʉchdëu nemdam igju thumaa phëdeepʉ̈iju.
  eng-EMTV: And perhaps I will remain, or even spend the winter with you, that you
    may send me on my journey, wherever I may go.
  mib-NT: Te sanaa te quendōo ri jiín ró jijnáhan ró jecu tiempo, chí sanaa te coyūcu
    yó nɨɨ́ tiempo mījin. Yūcuán na te cuu chindéé ñáhán ró ruhū, núu ndé chi quíhín
    tucu ri.
  lif-NT2: इङ्‌गाॽ खिनिॽनु सप्‍फा वाॽसे़ ताआबिला, पोःङ्‌ने़ फाॽग्र कन् चुङ्‌वाःम्‍माओ
    खिनिॽनु वाॽआरो॥ हे़क्‍केलॽरिक् इङ्‌गाॽ खे़प्‍मोलाम् आत्ति पेःक्‍कासाङ् कुभाॽ पिमा
    आगे़सुक्‍तिॽरो॥
  xnj-xnj: Pangi yati nitama kwinu kwa lukumbi nunuyu, amala yati nitama pamonga na
    nyenye lukumbi lwoha lwa mbepu, muni munitangatila kuhamba mulugendu lwangu kokoha
    kwenihamba.
  mmx-mmx: Agut aba nemen eburu minimi go at tentaba teven gaaling, kopla at leven
    gaaling axap at lamdut kusu nemi miba lok tooro ia at lavatpas tarak dom at levengkot
    salai nia anat pas teren.
  cbr-NT: Cuantancëx bëbatancëx sapi cana mitsunu pan 'iti 'ain, anuxun mita inúmi.
    'Itancëx anuax cuania camina 'ën cuanti 'ë mëníoxuncanti 'ain.
  tee-NT: Chai ju acsnich ca laich cava ni aclat'atolhchau lakat'ui lakat'utu malhquiyu'.
    U ni jantu pus ca laich cava ni aclat'atolhchau chux ju lacalhic'asnin. Ju chunch
    pus ju uxijnan laich aquila'aktaijuyau ixlacata ju lacati mas vanta anchach ju
    ac'amputunach.
  eng-LSV: and with you, it may be, I will abide, or even winter, that you may send
    me forward wherever I go,
  cak-NT: Nunojin chi cuando xquinapon, yilayoj juba' iwiq'uin. O xa riq'uin juba'
    xtink'axaj ri ru-tiempo tef iwiq'uin. Y cuando xquinel-e chiri' iwiq'uin, ri ninjo'
    ren ja chi yinito-e riq'uin ri nic'atzin chue chi ri nubey. Roma man can ta k'alaj
    anchi' xquibe-wi.
  pah-NT: Aerẽ po ti ji pytai pe pyri ovuhu. Amongo pa po ti ji yapoa jipytavo pe
    pyri nehẽ. A'ero po ti pe ji pokogi ojipe'g̃a gwyri pe ji mondovo nehẽ.
  sja-NT: K'ĩsia bɨ taarãit'ee parã ome p'usa t'ojara wãyaarumaa. Mãga ooru pɨrã,
    k'inia bɨ mɨ k'aripadamerã jãmãik'aapa wãk'ãri.
  xed-xed: Kawaka skwi ná, dzaʼa hanavahana yu da kaghuni, ka dzaʼa zə hada a yu ta
    fwak, ŋa pghay ghuni ta iʼi da inda vli ta dzaʼa yu.
  mks-NT: Ta tá cúni̱ Ndióxi̱ cando̱o nahá chá i̱ xi̱hi̱n ndo̱. Á tá co̱ó ta coo i̱
    níí tiempo vi̱xi xi̱hi̱n ndó ja̱n. Ta tá sa̱ ná quee e̱ cu̱hu̱n i̱ inga ñuu já
    cuu chindeé ndó ye̱he̱.
  gfk-S: Ma iou lik be i tale dak be ni kis halis dahine kaia ho mu, be iou ni kis
    hasakitne leise no tinohon na labur kaia. Io kaie, mu nage harahut iou tano nugu
    hinana be ing iou hanana uha.
  bmu-bmu: Eŋgöreŋ kaba nalö tosatŋi embuk tatpileŋak me kömunjaŋ kie nalöŋi (winter)
    mi mewöyök eŋgö sutŋine toroqeba mal teköbileŋak. Mewö malbi ölöp bauköm niŋgigetka
    denike denike anbileŋak, miaŋgöreŋ mönö amqeba köna toroqeba anmam.
  dgz-dgz: Anse ne ongepena amena wam konintu tanae waingain o aunari wamewa den tanae
    waingain. Amba at da ugup sia angepena wat agoat nimanegai.
  eng-GNV: And it may be that I will abide, yea, or winter with you, that ye may bring
    me on my way, whither soeuer I goe.
  zaa-NT: Aỹa huacca eyà'na sà' lani le, xiaba eyà'na' hàsta qui'ni tté tiempo idìl·la',
    bitola nna ithèl·la' le inte' según gáỹalá ná qui'ni tsa'á'.
  eng-WEBSTER: And it may be that I shall abide, and even winter with you, that ye
    may bring me on my journey whithersoever I go.
  guh-guh: Ponaponaenajë meta paxamëjavata bajayajebi. Daxita emarapaejebi ata meta
    naponaponaenajë paxamëjavata. Nexata bajaraxuacujinae paneyavenonaename tajanamutonexa,
    itsabelia jitsipajë taponaenexa icatsia.
  bon-bon: Cane weene cama pa nanajepi seeji lecaleca padare, pama iyeta gäbu padare.
    Siige piba weene cebine pa nätityärepeye cäme otni tääpume, cane liba liiyeme
    pa lädepene.
  nhw-BL: Huan huelis nimocahuas se quentzi tonali amohuaya. Nojquiya huelis nimocahuas
    amohuaya hasta panos nopa metztli tlen tlasesecayotl. Huan teipa huelis antechpalehuise
    ica catli monequi ipan noojhui para campa monequi niyas.
  swh-ONEN: Huenda nitakaa nanyi kwa muda, au hata kukaa nanyi kipindi chote cha baridi,
    ili mweze kunisaidia katika safari yangu, popote niendapo.
  wbi-wbi: Na kuuva ninoghile pikukala nhumue nambe kufika pano nimalisia amasiki
    gha ng'aala, ulwakuuti mukagule kukunanga mulughendo lwango, kwooni kuno nilutagha.
  bba-bba: Kon sɔ̃ɔ mɛɛru ko bɛɛn mi, ɑ ku tubɑ, kpurɑn sɑnɑm kpuro. Yen biru kpɑ
    i mɑn nɔmɑ kɛ̃ nɛn sɑnum sɔɔ mi nɑ dɔɔ kpuro.
  eng-KJVCPB: And it may be that I will abide, yea, and winter with you, that ye may
    bring me on my journey whithersoever I go.
  kgk-NT: Xe arese pene ndive. Ikatu ramo apyta va'erã arapyahu ahasa hagwã pene ndive.
    Upe rire xe pytygwõ va'erã ahasave hagwã mamo ahase ha-py mombyryve aha hagwã.
  waj-waj: Fai na ngiiisi viee kiisama vootama ngii tasipama varinaravai. Fai variee
    teeno nuanu mmummuoono vati rinai rikiee hokobama ngii tasipama varinaravai. Na
    variee fai yapooma vo yoosinna voovaki na kuanara iinai fai ngia niiyara yoketa
    yoketaikiai na kuanaravai.
  cpy-cpy: Aririka nareeta-kimi, aamaa-shityaa ojamani nojeeki-mota-nakimi, kimitaka
    ari nokyaawon-tsita-koteri janta. Opoñaashitya potyaanteena jempe-rika nokoyiro
    niyaatee.
  mpx-mpx: Tabam alowau komiu ta minamina sauga kekeisi ga ni yapu, o ebo alowau komiu
    ana siga mana ana sauga ni mowasi. Inoke abwe nuku labeyau hauna labi ya nonoek.
  wbp-wbp: Kapurna-nyarra marda yalirla-juku jirrnganja nyinami tarnnga-wangu ngayi,
    yirra-kariji kajikarna-nyarra yulyurrpurla jingijingi jirrnganja nyina. Ngula-warnuju
    kajikankujulu jinta-maninjarla yinyi yangka kapurna marda wurnalku yardarra-pardimi
    yali-kari-kirralku.
  luo-luo: Sa moro anyalo bedo kodu kuom ndalo mogwarore, to sa moro anyalo bedo kodu
    mana e ndalo mag chwiri kende mondo omi ukonya e wuodhena duto mabiro dhiyoe.
  nhe-NT: Huan huelis nimocahuas se ome tonali imohuaya. Nojquiya huelis nimocahuas
    imohuaya hasta panos nopa metztli tlen tlasesecayotl, huan teipa huelis innechpalehuise
    ica tlen monequi ipan noojhui para campa monequi niyas.
  aii-aii: ܩܵܘܡܵܐ ܦܵܝܫܹܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܢ ܡܲܥܒܸܪܸܢܹܗ ܣܸܬܘܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ،
    ܘܗܲܝܸܪܝܼܬܘܿܢ ܠܝܼ ܒܣܵܦܵܪܝܼ ܠܐܲܝܟܵܐ ܕܐܵܙܹܠ݇ܢ.
  esk-NT: Nayuqtaullakpiaġipsi naagaqaa ukiiḷuŋa ilipsitñi, aasriiñ aullaġnialgitchuma
    aatchułhiñaugipsitŋa inuġikkamnik iglaułiksramni napmupayaaq.
  msb-msb: Basi magdugay ako dida sa iyo o basi dida ako magpalipas san tighagkutan.
    Pakatapos mabubuligan pa niyo ako pagpakadto sa iba pa na mga karadtuan ko.
  cpa-NT: Ju³li¹jan³jni cu²hna² quianh¹³ hniah¹² lë́²jni, ju³ná³ tsa¹ca¹ŋë¹²jni ta³cøng²
    jin² guǿi² quianh¹³ hniah¹². Jøng² lé² mi³hagh³ hniah¹² jní² mih², na³ma²ca¹hú¹jni
    juu¹², hi² nei³jni ja³lǿa¹² jǿg³ nei³jni.
  dso-dso: ମୁଇ ତେଇ ତମର୍‌ ସଙ୍ଗ୍‌ କେତେକ୍‌ ଦିନ୍‌ ରଇବି । ଅଇପାରେ ସିତ୍‌ଦିନ୍‌ ସାର୍‌ବା ଜାକ
    । ତାର୍‌ପଚେ ଜନ୍ତି ଜିବାକେ ମନ୍‍ କଲିନି, ତେଇ ଜିବାକେ ତମେ ମକେ ସାଇଜ କରିପାରାସ୍‌ ।
  meu-meu: bena dekemui ai baina noho taritari, reana ela bona keru negana baine doko.
    Bena una negana ai umui ese ba durugu egu laolao idoinai.
  yva-NT: Syore wasaije mamo rino wasarijat masyote inta yai rako, embayo ovarebe
    poen dati rako, syo raen dati. Naijea umba weapo rinaeranande sya unanui anya
    rai inda syanya tutir.
  dgc-dgc: Makay maleék sina dikam. Makay mégiyanék sina a esa a amiyan, monda pagayakanék
    moy éng maglakadék ta iba a lugar.
  zpm-NT: Nend zbëz naa lo to i palal dze, togo iquegaa teed naa leṉ mëë naḻ ne ziaad;
    ni racladz naa zeeṉe gbi naa i, siguieḻ to guṉ to xyudar naa teḻ pa nëz ne no
    ga naa leṉ dze co.
  hix-NT: Mex wehxan hana, ohyawonye. Tàtxemnyehàntaxe ro hana wehxan ha. Àsok tawro
    hana. Mexe rma haxa ryesnàr xe wehxaha, ohyawonye. Amnye rma romoknàtoko, mexehra
    wehxan hamà, Maseknonya hona tàtosom me ryesnàr ke. Mexehra ryesnàr xehra mak
    wehxaha, ohyawonye. Àro ke, amnye haxa komokyaha. Mexe ryesnàr xe Kohkom yehtoko,
    mex wehxaha, ohyawonye. Ohyayenye rotontok harha, ohxe uro mànyakyatxow hamà.
    Henta kom hana àten ha. Àsna rma rotontoko, ohxe uro mànyakyatxow hamà.
  sim-sim: Uhu jir nga yanga jihik a likwak amu hishinduwa. Jir nga nambe mendek a
    linak nijiranda wolo mendek nakundas mbe? Jir nga na lihi yanga anandik a ikuna
    wolo, anin ji jelyashinak a ika.
  npi-ULB: सायद म तिमीहरूसँगै बस्‍नेछु अथवा पुरै हिउँद बिताउनेछु, ताकि तिमीहरूले मेरो
    यात्रामा म जहाँ जान्छु त्यहाँ सहायता गर्न सक ।
  cgc-cgc: Maglugay a taan naan ki kyo asta paglambay ta timpo ta tagtignaw aged matabangan
    a nyo ta mga kinanglanen ko ta pagbyai na munta ta duma na mga lugar.
  tim-tim: Akto hinŋe sop tâlâwâk olop tatmâ ye konok bo yekberâm dowâk ariwian hain
    borân. Dâ Humoŋe âlepŋe makniŋbiap âmâ benŋe ye olop tatmâ manmâ âgâwian. Tatmâ
    mandere tânâk sopŋe bo akto benŋe are hamiŋân siângen ariwian. Ariwerâre yeŋe
    tân nugum maŋgan nekbiâ aregât kambiamne âlepŋe akto yâgâten me yâgâten dowâk
    âlepŋe ariwian.
  yor-yor: Bóyá èmi ó sì dúró pẹ̀lú yín, tàbí kí n tilẹ̀ lo àkókò òtútù, ki ẹ̀yin
    lé sìn mí ni ọ̀nà àjò mí, níbikíbi tí mo bá ń lọ.
  wos-wos: Gunika yae nawulak nukwa guni wali retawuni, o séfélak bafu guni wali retawuni?
    Wafewana séfélak bafu re némafwi mur hurukwa nukwa akwi guni wali retawuni? Rewut
    guni wuniré yikafre hurungut, wuni yitewuka hafwaré jémba yitawuni.
  emp-NTPO: Mʌ̃ra bãrã ume dãrãisicada. Ãĩbẽrã jũma naʌ̃ doid̶aara b̶aisicada. Maʌ̃be
    bãrãba mʌ̃ra poya carebad̶ia mʌ̃dji wãbʌrʌmaa bia wãmãrẽã.
  eng-F35: And perhaps I will stay with you awhile, or even winter, that you may send
    me on my way, wherever I go.
  ind-ind: Mungkin saya akan tinggal beberapa waktu bersama kalian, bahkan sampai
    akhir musim dingin. Dengan begitu, kalian bisa menolong saya melanjutkan perjalanan
    ke mana pun saya pergi selanjutnya.
  pes-OPCB: احتمال دارد بتوانم کمی بیشتر نزد شما بمانم، شاید تمام زمستان را. آنگاه
    با کمک شما به سفر ادامه خواهم داد.
  mpt-mpt: Ne monia ibsuo natlamio ye baka blia amo asu blimanota deibe unamine? Eka
    ye baka binita mitdanita deibe unamabi ese makobe. Ina otane ne bobol temo fumbio
    Ne ibo hebmamasabo mo deibenita bib mako mo unamabibabe. Ne ibo ye bekebe blia
    alim homono blimanota deibe unamabibo ge fumbi otane nib Sume baatnenea Ae kobo
    i bekebe bieba alim homono blimanote ge baatnene mole ne soko tlebianoa amo misiam
    anomo dimo ne ibo ye bekebe biamabibe. Ne inania ibo bekebe binia deibenia bib
    mak unang gamio ibo ne deib tamal deib unamabio daatneiba monia bib mak unania
    Gode wengo bibo yo sel isa omkayemabibe.
  ssx-ssx: Iki ame̱le̱ hosiki hao haluekema꞉ hone witolopate pa mata꞉la꞉me. Mo kosa꞉
    ki paeyaona꞉ haluma꞉pe. Kutupa wetepena꞉ da ma꞉nda꞉ nane poa꞉ka꞉na꞉ta꞉ ikana꞉ma꞉
    pota꞉ I̱ tapaamina꞉e hone witolome.
  mkl-mkl: An ce bɑɑ ɑjɔ minji bi tu ŋɛ, bii i kù lɑɑkɑi mɔm, bɛi ɑn jɛ kpɑɑ. Si ɑnyii
    nŋu, nɔ i sobim do bii ǹ nɛ ku bɔ ŋɑ.
  gaq-gaq: ବାରି ଡିଙ୍ଗ୍‌ପାରେ ନେଙ୍ଗ୍ ପେଇଂନେ ଏତେ ଉଡ଼ିସି ନ୍ଲେଃଏ ଡିଙ୍ଗ୍‌ପାରେ ରାସକିଗ୍‌ ଦିନ୍‌
    ଙ୍କାଟେଏ । ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍‌ ଆଣ୍ତିଅରିଆ ୱେନ୍‌ସା ଞ୍ଚାଏଁଏ ପେଇଂ ଆନେଙ୍ଗ୍ ଆତ୍‌ଅରିଆ ୱେନ୍‌ସା
    ସାଇଜ ଡିଙ୍ଗ୍ ପେୟାଏ ।
  gof-RNT: Ta biyaso aw gidikkoka, ta buussan hintte tana maaddana mela hintte matan
    guutha wode gam77onna aggike. Balggo ageenata hintte matan aathonna waaya aggana.
  unx-unx: ହବାସାକାଅଆଃ, ରାବାଙ୍ଗ୍‌ ସାହା ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ଚିମିନ୍‌ ମାହାଁ ତାଇନ୍‌ ସାକାଅଃଆଇଙ୍ଗ୍‌,
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ଜାହାଜ୍‌ତେଗି ସେନ୍‌ ନାଗେନ୍ତେ ମନେୟାଇଙ୍ଗ୍‌, ଇମ୍‌ତା ଆପେ ଆଇଙ୍ଗ୍‌କେ ସେନ୍‌
