  mil-NT: Te òré quexìo‑í te cudana cundecu ndɨhɨ ñaha‑ǐ xii‑ndo vài nduu, àdi cudana
    te cundecu ndɨhɨ ñaha‑ǐ xii‑ndo ndèé yáha nchaa yóó quídé vǐxiⁿ‑xi. Te sátá dúcáⁿ
    te cada ndee ìní‑ndó chìndee ñaha‑ndo xii‑í òré nucúhuⁿ ichi‑í te núu ndèé ichi
    na quɨ̀hɨ́ⁿ‑í.
  myu-myu: Ibun ma aco'i og̃uy eyxe. Ihi bun aco'i og̃uy. G̃uyjom cuy obuywan epe'e
    ojuap tag̃ weku am.
  fue-fue: Waɗoto to mi warii mi jooɗoo to mooɗon balɗe seɗɗa, ɗum bo mi dabba ton.
    Den ballon am der jahaaŋal am mi yahira to jahanmi fu.
  amk-amk: Yontai mau isobu mea mani, tarahai inayai tourai ria mea na nanai akawuru
    wo, tarahio paria danunanangfo ne diru neung fo kai. Mayeai mefata yau yontai
    pari to katai siai yontai wea fo aha.
  fai-fai: Kawákal kiwso teinsi nadino kalomino, atin kal tein sidi si taufed ayo
    banimano, kalomi. Kale kawák nam unemin uyo yak unono kali, kiba ken mak dakonamokabiw
    ko.
  ura-NT: Jerihanena, carajaaojoaain inara aina nereeunni. Nainichaaunena inara aina
    nereeunni, situha elohenane reeintiaain. Nii banate, canu coroatajanena naineriquicheein,
    jelai caje chunijiun cunaa jerichaaunne.
  mcd-NT: Itsairaca un matofu iyotiro. Ascayamarai uraca oipacutian un mato muran
    iyonon. Ascashon un caiton un aya catanon un yopai cuscan man ua inanqui futsanon.
    Ascatan man ua nichian un casharanon.
  urt-urt: Topoꞌe ma top yip murp ŋup syeꞌ lakai, ŋam jinjame. Taꞌe ma top yip murp
    meseperhme ŋup tikin mwate ka miꞌe pe, yip pa yungwisme ŋam ŋupe ŋaiye ma mil
    moi syeꞌ.
  kiz-kiz: Labda nibhwesya kutama ni muenga au hata kumala majira gha mepu, ili kwama
    mubhwesiajhi kunitangatila mu safari jha nene, popoha pa nilota.
  tzo-TZE: Tey van chijalij jayibuc c'ac'al. Tey van oyun c'alal to ch‑ech' yorail
    sictic. Yu'un mu jc'an ti ech'el no'ox ch‑ech' jq'ueloxuque. Ta jc'an tey chipaj
    jayibuc c'ac'al me jech tsc'an Cajvaltique. Ts'acal to xu' chacoltaicun batel
    ta sventa jbe.
  lex-lex: Matialo'onamde agor miy pia twarin tiaru plein la wolla ida-woru onde agor
    miy la'pa tah'i muti ngai nianpena a lia geni dom to'a maka agiwra lia'a, totpena
    hota mhima-mrie' a'u lia a yalo'lu-yala'u.
  dov-dov: Ambweni ndilakonzya kukkala andinywe nikuba kumana chilimu, kuchitila kuti
    ngamulandigwasya a lweendo lwangu, kufumbwa nkundinga ndilayinka.
  rgu-rgu: Boe ma au nau leo amanoso baiꞌ oo emi; bate basa fai oe-faaꞌ esa katemaꞌ.
    Basa dei, emi bisa moo au leo mamanaꞌ esa uu bali.
  toc-NT: Xamaktum para juerza maka̠s nac­ta­mak­xteka nac min­ca̠­chi­qui̠ncán, pero
    clac­pu­huán pi̠ antá cuij nahuán hasta nati̠­tax­tuko̠y ca̠lonkni. Y para antá
    nac­ta­mak­xteka pus acxni̠ chú nac­ta­ca̠x­paray xla­cata nacán a̠laca­tunu ca̠chi­quí̠n
    hui­xinín naqui­la̠­mak­ta̠­ya­yá̠hu y naqui­la̠­ma̠x­qui̠­yá̠hu hua̠ntu̠ aquit
    nac­mac­la­cas­quín nac tiji.
  som-som: Mindhaa cabbaar baan idinla joogi doonaa, xataa xilliga qabowga oo dhan,
    si aad iigu ambabbixisaan meel alla meeshaan tegi doono.
  mam-C: Me b'alaqa chin tenb'ila kyuk'iy ila' q'ij, ex b'alaqa axsi kky'ela jb'alil
    wu'n, tu'ntzintla kyoni'n wi'ja toj nb'ey, a ja' kchin xeli'y.
  ndj-ndj: Nguwesha dandiyikali chipindi chidokwa na yumwi, pamongapa dandiyikali
    chipindi chosi cha mkakamu, ili muweshi kundanga kuyendelela mumwanja wangu kunyenda.
  mbj-NT: Badawëët apäh da ỹ bawät bë pa. T'ĩĩ hẽnh hyb n'aa hadoo da tarab'ëër ỹ
    tab'ëës. Tii bä ỹ bë masa da ỹ bahõm hẽnh.
  lat-VUC: 'Apud vos autem forsitan manebo, vel etiam hiemabo: ut vos me deducatis
    quocumque iero.'
  ngp-ngp: Mafani neninde hamwenga na nyuwe kwa lupisi, vadahika kikandanya mwe miyezi
    yose ye mp'heho, vileke mwize mnambize mwo kugendeela ne nt'hambo yangu, kokose
    kudya huunga nnaite.
  enq-2: Ipupala namba nyakama-pipa gii kuki mendatupa katapenge jetamo doko, apata
    katatamana lao masilyo. Poo lao aiyuu epenge gii dutupa namba nyakama-pipa katapenge
    jetamo doko, apata katapala, paanya pitopa nyakamame namba nisetami.
  eng-ASVBT: but with you it may be that I shall abide, or even winter, that ye may
    set me forward on my journey whithersoever I go.
  mna-mna: Mi aŋso ko itiŋan tombotmbot ma moloŋana ri. Tana ko aŋbot tiom ma irao
    gorgor ki lomoŋana imap, tona niom irao kere yo pa pai tio, mi kuur yo ma aŋla
    pa lele swoi tabe aŋla pa i.
  myw-myw: '@see-verse:1CO.016.005'
  sby-sby: Ninkekale nenu kwa cindi citali, mpani cindi ca mupewo conse, kwambeti
    mukanyamfweko bintu bilayandikinga mubulwendo ndakafumanga uko ne kuya kulikonse
    nkoti nkayande kuya.
  sll-sll: Uralga ure ni yalhobi kina tau molalga meri piriwa. Molalga nimin sungwo
    haung muru molal mo pir kun olekia. Na banta nala di piralga, na aule bangi olere
    awai ol na tengere nalua.
  yaq-NT: Jiba tua ne, junama'a emomak ili binwaa ama tawane. Oo ne che'a jumak, junama'a
    seberiata simsu'utajti emomak anne. Intok junako, eme'e junuen a nee aniane, chukula
    in weene'u bicha betchi'bo.
  uro-uro: näkt nguaräm ba as kale ngo gem ngän bä nguaräm ba qäqi qale ngo gem ngän
    bät ama soeng angät kunäng ivakt iva aingän di mamär iva ngän datnärhäm ngo sa
    ama iska qärakni i nani a ngo iva ngua rhet näväm ga.
  ita-1885: E forse farò qualche dimora appresso di voi, ovvero ancora ci vernerò;
    acciocchè voi mi accompagniate dovunque io andrò.
  muy-muy: anoru afa gekʉli cʉ nəpəsiyu gʉzit, cʉ anəzumiyu ahar kusi afa gekʉli ti
    nə̀sərkaba faŋ do. Tamal nòru nə̀pəsa afa gekʉli a nahkay ti, ka ya ti anasləka
    ni ti akəjənumki nu àna zlam ga moroni àna naŋ kama.
  kqc-kqc: Ye meda be ya venesa amegida baeko, o ava di meda noibanuri ka amegida,
    ye na goidu bogida ya na aedegedi.
  tav-tav: Yʉ cabaiata mʉja mena yoarobʉjaro yʉ anicõagʉ. Puebʉcʉ cãno cõo mʉja tʉpʉ
    yʉ anicõagʉ. Cabero noo boori paʉ yʉ cáaágari paʉ yʉ cáaáto yʉre mʉja átinemo
    majigarã.
  eng-ULB: Perhaps I may stay with you or even spend the winter, so that you may help
    me on my journey, wherever I go.
  spa-VBL: y puedo quedarme con ustedes por un tiempo, quizás por la temporada de
    invierno, y después podrán enviarme nuevamente de camino hacia donde voy.
  fra-_FOB: Et peut-être que je ferai quelque séjour chez vous, ou même que j'y passerai
    l'hiver, afin que vous me reconduisiez partout où j'irai.
  hau-ULB: Meyuwa in jima a wurinku, har ma in yi damuna, domin ku taimaka mani game
    da tafiyata, duk inda za ni.
  mal-mal: ഞാൻ പോകുന്നിടത്തേക്ക് നിങ്ങൾ എന്നെ യാത്ര അയക്കുവാൻ തക്കവണ്ണം ഒരുപക്ഷേ നിങ്ങളോടുകൂടെ
    പാർക്കും; തണുപ്പുകാലംകൂടെ കഴിക്കുമായിരിക്കും.
  urd-GVR: Shāyad āp ke pās thoṛe arse ke lie ṭhahrūṅ, lekin yih bhī mumkin hai ki
    sardiyoṅ kā mausam āp hī ke sāth kāṭūṅ tāki mere bād ke safr ke lie āp merī madad
    kar sakeṅ.
  far-far: Ma ana kada nau ku to na senai fai kamulu, nau kai to fai kamulu sulia
    tani madame, ma nau ku to fai kamulu 'oto leleka ka dao ana kada ne uni gwarie
    ka sui. Ma ana kada nau ku liu daofa liu, nia lea 'asiana fua mulu kai kwai'adomi
    aku ana lekalae nau 'uria 'i fai ne nau kai leka 'uria.
  suz-BL: मिनु महिना का निक्‍शी हिउंद मलाक्‍गा सम्‍म गे नु बाक्‍नुङा कों? मिनु ते
    ते लाइनुङा, आं कली वारच पाइनीनी कों, दे मिम्‍शा बाक्‍ती।
  car-NT: Ajekosaine te pai a'si'ko akore'pe waitake. Moro i'sano pai ajekosaine si'ma'katake.
    Iwara ro mo'ja ro ywytoto'me yjepanopyry taro maita'ton.
  amp-amp: Nikompno ka dfik yiham mtohnho nahneruhanko. Afo htiyaf hanyruha ka nd
    frfon wormr ka nikompno tohruha afo. Nd frfon wormr bi ftohnir ee btn sinyaniruha.
    Na tfit wom kmit yi shombat wahti dukaf hanyswakomt nanhu yi nmbuhat.
  bht-bht: पर होई सकदा की कुछ लम्बे बकते दीकर मैं तुहाड़े सोगी रें, या होई सकदा की
    सर्दियां तुहाड़े बाल कट्टें, कने उदे बाद मेरिया अगलिया यात्रा तांई तुसां मिंजो
    भेजी सकदे न।
  eng-NOY: and perhaps I may remain, or even spend the winter with you, that ye may
    set me forward on my journey whithersoever I may be going.
  cub-NT: Mautequijichʉvʉ mʉje yebai obediaviava baju. Yʉ eayʉ baru, mautecʉyʉmu mʉjaque
    ʉracoro baede. Dinʉmʉ maquinóre que tedu, mʉjacapũravʉ yʉre cad̶ateivʉ bʉojarãjaramu,
    ji nʉre nʉquiyepe aivʉ ã́ro ji nʉquino apenoita.
  ita-1927: perché passerò per la Macedonia; ma da voi forse mi fermerò alquanto,
    ovvero anche passerò l’inverno, affinché voi mi facciate proseguire per dove mi
    recherò.
  lww-lww: Nemninue ke ga wa nesape yoko nesike nemio amiu va tol pogwai, ana nesitom
    ke nesape nesike nemio amiu e pogos na miava na pimi ke ne, ana siraun naga nene,
    akilia aligan inu si e kiau mrapa, vena neva si e nape nap̃a yoko neva ea.
  ckb-ckb: لەوانەیە ماوەیەک لەلاتان بم، یاخود هەموو زستان، تاکو ڕێگای سەفەرم بۆ ئاسان
    بکەن بۆ هەر شوێنێک کە بۆی دەچم،
  nas-nas: Eeꞌnoko diiꞌ ninka oꞌnooꞌnoriaing deeꞌma, aiꞌ pa kamaari-poꞌnaveraaꞌka-koo
    nariꞌ oꞌnoriainge diiꞌke pakumeriainaꞌ nanampainairu-koo beꞌkoo.
  uvl-uvl: Pe lape etu ke mala pol luluch nge imo mukam. Lape nga lukunna ana etue.
    Ke het pe imo lape a halaua iau ke ela nga kileng e pule nenge e teke ela ia.
  eng-BBE: But I may be with you for a time, or even for the winter, so that you may
    see me on my way, wherever I go.
  ixl-CNT: Utz kamal labꞌatzꞌin tzexeꞌ; lunpaasa u tiempoil cheꞌv. Ech xamtel tekuꞌen,
    leꞌnechajpukaꞌin til ech unbꞌenaꞌ.
  xsi-xsi: Naŋa atu ma amo kumi ikura zo pinde. Tiambo naŋa ma amo kumi lee pisi ne
    zo marumbu tâ. Ŋineŋga lâ zo ndia naŋa ma apilemi ku alâ pa lawea pinde, ande
    ara ŋana miki ma kavila naŋa.
  crx-NTPO: '''Atsul whuba tilah ''et nohzih oosda'' k''us khit duwhulyiz tilah nohzih
    oosda''. ''Et whe la nts''e la tisyalh ts''e, nohni sla ooht''en ha.'
  kan-OKCV: ಬಹುಶಃ ನಾನು ಸ್ವಲ್ಪ ಸಮಯ ನಿಮ್ಮೊಂದಿಗೆ ಇದ್ದ ಮೇಲೆ ಅಥವಾ ಚಳಿಗಾಲವನ್ನು ಪೂರ್ತಿಯಾಗಿ
    ನಿಮ್ಮೊಂದಿಗೆ ಕಳೆಯಲು ಬಯಸುತ್ತೇನೆ. ಹೀಗೆ ನಾನು ಹೋಗಬೇಕಾದ ಸ್ಥಳಗಳಲ್ಲಿ ನೀವು ನನಗೆ ಸಹಾಯ ಮಾಡಬಹುದು.
  bbb-bbb: Ro na vuakuva ije na bigae nate fura ro ba asame sibaneke na jaena ijia
    fike. Ijadufuo maeje na vierafe na ijia fina maza ije ve dana majaufi ireobo ufimo
    ije samuake. Na samuake majaufi fu furikuma na sone ijia uri are iziebure E Ireobo
    fu kuariekuma na ijia vadufuo.
  blw-blw: Yag no umchahà ahna, awniyat mafab-ayagà te mì-iggawà an chàyu inggana
    ménat ah marpas hen agiléd. Yag no yachi, mafalin way chàyu hen mangempaligwat
    an haén way éméy hen kasen-o ayan.
  tam-2017: நான் எங்கே போனாலும் நீங்கள் என்னை வழியனுப்பும்படிக்கு, நான் உங்களிடம்
    சிலநாட்கள் தங்கவேண்டியதாயிருக்கும்; ஒருவேளை மழைகாலம் முடியும்வரைக்கும் இருப்பேன்.
  azz-NT: Huan achá namohuan nimocahuatiu sequin tonalme. Oso achá no ompa namohuan
    nicpanotiu nojón tapoalme cuac taseseyalista. Huan de ompa namejuan cuali huelis
    nannechpalehuisque huan nannechojquetzatihue ne campa monequi niyás.
  spa-RV-1909: Y podrá ser que me quede con vosotros, ó invernaré también, para que
    vosotros me llevéis á donde hubiere de ir.
  csy-csy: Taciang note kung ah phalbi sung teng hong om tha tu khi hi, tabang in
    note in ka pai natu theampo ah nong tha thei tu uh hi.
  mxq-NT: Waꞌandsʉ da nwʉꞌʉmʉt waanʉ mʉt miits jap, o waꞌandsʉ da ndimꞌyajna̱jxta̱ꞌa̱yʉt
    tʉgekyʉ jap yʉ xux poꞌo; es nétʉts miits mba̱a̱t xypyudʉ́kʉdʉ ma̱ts nꞌaknʉjxa̱ꞌa̱ñ
    óknʉm.
  tzj-NT: Pro ja rixix maxla ninq'ueje' na jun tiempo ewq'uin, maxla xtoc'o na rtiempo
    tew nabey in c'a tokori' xquinel chic jutij ewq'uin. Ja c'a tok xquinel ewq'uin
    nixcowini nineto'el tre ja nviaje xa bar ta tri' xquinbe chi wi'.
  tdt-tdt: Dala ruma hau hela ho imi kleur uitoan, karik durante tempu malirin tomak.
    Depois imi bele ajuda hau baa iha fatin seluk tan.
  ron-BTF: Și poate voi rămâne, sau voi și ierna la voi, ca voi să mă conduceți oriunde
    ar fi să merg.
  eng-WEBP: But with you it may be that I will stay with you, or even winter with
    you, that you may send me on my journey wherever I go.
  eng-FBV: and I may stay with you for a while, perhaps spend the winter, and then
    you can send me on my way to wherever I'm headed.
  nld-1939: maar bij u zal ik, zo mogelijk, langer vertoeven, misschien wel de winter
    doorbrengen, zodat gij me kunt uitrusten, wanneer ik verder reis.
  bwo-bwo: Tiametu jamok tweerosh taash wotit tep'o taash it woshituwok'o daneraka
    itok teshetwe, daneraka jooshonor itnton beshiyosh falituwe,
  nch-BL: Huan huelis nimocahuas se quesqui tonali amohuaya. Nojquiya huelis nimocahuas
    amohuaya hasta panos nopa metzti ten tasesecayot. Huan teipa huelis antechpalehuise
    ica cati monequi ipan noojhui para campa monequi niyas.
  quc-TNT: We ne quinc'oji na quieb oxib ic' iwuc', we c'u ne quinc'oji na chila'
    ronojel ri sak'ij. We je ri' quinbano, ri ix quixcowinic quinito' che ri nu binem
    jawije' ri rajwaxic quine' chi wi na.
  tfr-NTPO: Tja ber sök bomi tjok dbar kjwöbö dikjoyoe. Tja opshik l̇l̇ëm, kjok owa
    dbaryo l̈i jek guing kjwe.
  kaq-NT: Jaatian rah tah hen mato betan basi tahni hihtihi, jene tian huinonon caman
    rah, janohax hen caribicatsihquiton man hea cati yanapanyaxahnon, hea jano cacatsihquiton
    hen noconon.
  sgb-sgb: Labay kon magbuyot bahên, kayno angga ha makalabah ya panaon hên kêbêl,
    ta êmên ko pahawop kamoyu ha humonol ya pamanlumagay ko ha ayri man ya lakwên
    ko.
  vie-1934: Có lẽ tôi trú lại nơi anh em, hoặc cũng ở trọn mùa đông tại đó nữa, để
    anh em đưa tôi đến nơi tôi muốn đi.
  kxv-kxv: ଆ଼ଆତିଁ ନା଼ନୁ ୱା଼ତିସାରେ ଏଚରଦିନା ମୀ ତା଼ଣା ଡ଼ୟିଇଁ, ଇଚିହିଁ ପେନିବେ଼ଲା ହାଲ୍‌ୱେ
    ମାଞ୍ଜାଲି ଅଣ୍‌ପିମାଇଁ, ଏଚେ଼ତା ନା଼ନୁ ଆମିନି ଟା଼ୟୁତା ହାଇଁ, ଏମ୍ବାଆଁ ହାନାଟି ମୀରୁ ନାଙ୍ଗେ
    ଇଟିୱାୟାଦେରି ।
  amu-NT: Nnda̱a̱ nntsꞌaanaꞌ na nljooꞌndyo̱ ñꞌeⁿndyoꞌ meiiⁿ ñeꞌcwantindyo xuee oo
    chaꞌwaa ncueeteiⁿ. Quia joꞌ ꞌo nnda̱a̱ nntsalacwanomꞌyoꞌ ja nato quia na nncjo̱
    xeⁿ yuu cwijo̱yo̱.
  hin-CV: संभवतः मैं आकर तुम्हारे साथ कुछ समय व्यतीत करूं या पूरी शीत ऋतु ही कि तुम
    मुझे मेरे आगे के सफर की ओर, मैं जहां कहीं जाऊं, विदा कर सको.
  spa-BES: Puede ser que me quede con ustedes por un tiempo, o incluso por el invierno;
