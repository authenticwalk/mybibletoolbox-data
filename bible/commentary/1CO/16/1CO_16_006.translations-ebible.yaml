  mic-MIQNT: Etug jel siawqattes ta'n eimoq glapis gesig gaqiaq. Na tujiw gisi apoqonmuitoqs'p
    ta'n tl siawa'sites ta'n tet tami lia's.
  huu-NT: Dɨga irui omoɨ dɨga nɨbaɨ iitɨcue. Nana rollime facaise omoɨ dɨga nɨbaɨ
