    mʉsa gʉ̃hʉ yʉhʉre yedoho masine.
  anv-NT: Nchwɔ́ge mbɛlege nyɛ mboó ndɔ ne ɛnyú ndɔfɔ nshwɔne yina abyɛɛ́ nyɛ me
    ɛwúmbɔ nnó ɛnyú dépoó me, njyɛɛ́ mbaá ayi nkɛlege manjyɛɛ́.
  sab-NT: Cha kle tañachuge cha joge chke ba ngwadi cha ta chegekalin chui tanre ba
    ole baske noi suia tke tangle, gire cha be joge dare. Cha takalin ba ulita cha
    chudaboi joge dare baini kaire cha be joge ngwadi geru Jesucristo giti dbe, ba
    cha chudaboi gerule Chube ole cha giti, kaire gweale cha gatedi joge dare nga
    na bai kairege.
  tmd-tmd: Wön, ñɨŋ pɨsaŋ ul mag mɨŋi mɨdɨbä maga ra. Ibaud kɨ ñɨgö pɨsaŋ mɨdön, mögörɨb
    bli duba rɨmön, nɨ pön du ödöi mibɨl yöra abɨŋ dina.
  acr-NNT: Yey laj ne kinkanaj kan ukꞌ alaq y kinnajtir chiriꞌ ma kanwoyꞌej na kikꞌow
    ruqꞌijol echiriꞌ kꞌax tew y kꞌo jabꞌ, y jelaꞌ utz kintoꞌ bꞌi alaq echiriꞌ kanmaj
    tanchi ubꞌi nubꞌe.
  kpg-kpg: Holongo au gaa noho i godou baahi, holongo di madagoaa magalillili dogomaalia.
    Gei goodou e mee di hagamaamaa au, gii mee dagu hana gi nia gowaa ala belee hana
    ginai au.
  taj-taj: एनीगदेदेन छ्‌याम ङा तिगै धिनधोना चिखम्‍ला तला, तजी भिसम सेर्ख भरनोन एनीगदेदेन
    छ्‌याम चिखम्‍ला। जमाहेन्‍से ङा जुन ग्‍लारी निसैनोन एनीगदेसे ङादा ग्‍यामरी तोःबा
    जम्‍मान स्‍हे ढिक्‍ना लखम्‍ला।
  avt-avt: Hi anen ehu etikewi wɨ mei yapɨrwe au en, hi ehu wɨ ere hawɨ hɨtan epei
    au. Hawɨ hɨtan epei au, yi eikepa eiriuweta hi ano wit keiyak hi hanhan anori.
  cbk-cbk: Seguro ay tarda yo junto con ustedes y ay queda gaja el entero tiempo de
    frieldad alli, y despues puede ya ustedes ayuda conmigo para continua ya yo na
    mi viaje, si donde pa ba yo ay anda.
  uig-ARA: بەلكىم مەن سىلەر بىلەن بىللە بىر مەزگىل تۇرۇشۇم مۇمكىن، ھەتتا يېنىڭلاردا
    قىشلاپ قېلىشىممۇ مۇمكىن؛ شۇنىڭدەك ئاندىن قەيەرگە بارماقچى بولسام، سىلەر ياردەم
    قىلىپ، مېنى يولغا سېلىپ قويارسىلەر.
  tuf-tuf: Ba quin cur ba owár birá ítata óraro. Ba owár bara waaquíc acat ítata óraro.
    Ba owár eyta ityat, baat as acsar áyata óraro. As birar béntara acsar áyata óraro.
  abx-abx: Siguro maliyat-liyat i pag'istar-ko anan si ka'am nan ngan tingali ngani'
    i bug'os gayod tigtugnawon, basi' sabuligan-bi ako si mga biyahi-ko bisan singnga
