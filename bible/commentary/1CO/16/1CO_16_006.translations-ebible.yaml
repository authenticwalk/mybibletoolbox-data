    ngu-boy barra.
  wal-wal: Taani biyoosaa awa gidikkonne, ta buussan intte tana maaddana mala, intte
    matan amarida wodiyaa gam77ennan aggikke. Woikko balgguwaakka intte matan shaaccennan
    waayada aggana.
  zad-NT: Na' waklja yigaaṉlen' le' shloll wa soalen' le' ax̱t ka yiyollch te dii
    zaga'. Na' kat' yigwaa nez yiyaa gan yoblə wak gaklenle nad' goṉle daa iyallj
    ic̱hinid'.
  kmg-kmg: Ŋoŋerao fârâ piticne jupemu, me jufehape hoemaŋ taraocmu mecne. Eme ŋoŋe
    hatare baficnupie ira me ira razepac.
  aso-aso: Idoꞌ lengita aloniꞌ nene vo ninge-lengedo volosuve lo gelo lamuve. Lengikisi
