    um, ipak wosik putaurume um eshudok eneshenesh aria eik inak.
  hus-NT-2005: Yab u choꞌób max kin jilkʼon wéꞌ i kʼij kʼal tatáꞌtsik o tachanꞌ ku
    watʼnaꞌ nin chamáy, ani tayíl ti kin tolmiytsik abal ku óntsi an bél xon ti yejat
    kin kʼale.
  mig-NT: Chi̱ sanaa te kendo̱o‑ri̱ jíín‑ró, xí sjá'a‑ri̱ viko víjin, náva̱'a chu'un
    íchí‑ró rúu̱ nú ndénu̱ kuní‑ri̱ ki'i̱n‑ri̱.
  bps-bps: Na mlo agu kè mnè di safédyu, fanyogu kel di kafnge i bang tno i banwe.
    Na ku fadlug agu di dademe banwe, fye ku fakayyu agu tnabeng di kagugu di balù
