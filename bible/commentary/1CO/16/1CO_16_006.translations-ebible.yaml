  kbc-NT: Ejime leecawaanigi midiaaɡ̶ejo makaamitaɡ̶atiwaji, ejitibige midiaaɡ̶ejo
    makaamitaɡ̶atiwaji idatawece limedi niwetaɡ̶a, amaleeɡ̶aɡ̶a akatitiwaji madaxawani
    me iniwiajeticogi ane leeditibige mejiiticogi nigidiaaɡ̶idi.
  bmh-bmh: Iz ag abai betei ziwas huia dai. Iz i abiu, iz ut malalai ziwas ebu ag
    abai dai ta, tam ta. Guzenaimai, iz ag utarai unamoroi emin, izal unabun ziwas
    ebu, ag iz isanilamamen.
  ctu-BL: Tic'ʌl ya' mic poj cʌytʌl ba' añetla cha'an mic ñusan i yorajlel tsʌñal
    ja'el, cha'an mi la' pi'leñon majlel ya' ba' mic majlel.
  meq-meq: Agəna na ye naha na, na ndziye tsekweŋ ka təv kurom, agəna a həlay i mətasl
    na, na ndziye ka təv kurom. Ma dəba eye na diye abəra ka təv kurom, na diye kwa
    ka waray na, ka dzənumeye ga.
  noa-H: Tale pãar haig mʌ k'ãaidam k'apanaa k'ãijã chiraimaju, pari hagt'a wajappai
    k'augba chirʌm. Hichaau pamʌn, jãig pãar haig chirʌmua hidëu mʌch gaai noseg jaar
    dichpiju. Maimua ya döchʌumie burrbaadeewaita mʌch majuug mamk'ĩir, mag tale pãrau
    mʌrʌg jap hee mʌchdëu nemdam higju t'umaa p'ëdeepʌ̈iju.
  alp-NT: Tinake au rue kai imi petu kuila pise tale ndirine au rue kai imi eti elia
    mina pine au keu loko otoi rebe au suka keu lokole, leke imi tapa au loko auku
    lalane.
  san-VEL: anantara.m ki.m jaanaami yu.smatsannidhim avasthaasye "siitakaalamapi yaapayi.syaami
    ca pa"scaat mama yat sthaana.m gantavya.m tatraiva yu.smaabhiraha.m prerayitavya.h|
  kbq-kbq: Tamagrane osi'agna umanisuo, ete zasi ko'ma atu ikampina tamagrane mani
    vagaresugeta, inantegama vunaku'ma hanurega naza hu'tma hunante'nage'na vugahue.
  kbh-kbh: Nderado baseftayté ts̈ëngaftangbeñe chas̈uétsejetana, o nderádose nÿets
    uaftena tempo; as ts̈ëngaftanga inÿe luaroye játama chas̈muájabuachama, ndë́moye
    jama chas̈ojtsemnoye.
  ron-LSB: Dar la voi s-ar putea să rămân la voi, sau chiar să iernez la voi, ca să
    mă trimiteți la drum, oriunde m-aș duce.
  pon-pon: Ele i pan mimieta re omail, anjaun kapau lao nikier, pwe komail en kalua
    ia la waja, me i pan jailokala ia.
  nhe-BL: Huan huelis nimocahuas se ome tonali imohuaya. Nojquiya huelis nimocahuas
    imohuaya hasta panos nopa metztli tlen tlasesecayotl, huan teipa huelis innechpalehuise
    ica tlen monequi ipan noojhui para campa monequi niyas.
  sps-sps: Ana nyo nai kaa tsom evarou fiisen mamiromi naa tan ta fo mar nainy. Ge
    toroman nyo nai kaa rou tana fo nainy koman a isen a ingainy, to te tapoor fatsian
    fi minon a ainysat ana tonok ana sanaan naman te iring nats. Tana sanaan to ayei
    mi onot rom ma kaa me tu nainy iny faakouts vanyo ma naa patsukan evanaa nyo tana
    pan te pon ronyo ma naa.
  wnc-wnc: Kundoke nata gikat mateknga kundusim yuwit ba nata gikat gatake yuwatna
    tapduu yangga sambuya enakgak komu kana sandewana kuwit ba dasing. Nata ie katak
    dua nataat. Ngana masande nata gin dapmake keu komdune kunangge tasiwa ginda nae
    natake kepiapane kusika sangae dapsak ngang natake gatangamuningge natake nata
    gikat gatake mateknga kundusim yutnim.
  bus-bus: Mɛ́ɛ kpákpaa mà gurↄplaa kɛao. Baa buusiɛ se mɛ́gↄ̃ yezi mà bleao, é gá
    zɛmɛ guu kɛ̀ mɛ́ gán.
  gub-BL: Aze ru'u amumaw putar màràn 'ar pepyr hepyta pà nehe. Aze ru'u amumaw putar
    'ar huwixàg ma'e paw rupi nehe, pepyr hepyta pà nehe. A'e mehe pepuner hepytywà
    haw rehe nehe, heata àwàm rehe nehe. Nakwaw kwaw heho àwàm ihe rihi.
  imo-imo: Enoni na pumboi tembo konopu lteo aulkena tapongei eno kinye lo kombu tepa
    ali popo toromo wai kerimunga na molombonje konopu lepo wai tule mololipo pumboi.
  boj-boj: E nuŋgoq bosiy niŋgi koba na sqai kiyo. E qaliesai, e bati olekoba kiyo
    niŋgi koba na soqnit ulili bati koboqas. E niŋgi koba na sosiy olo uratŋgosiy
    sawa beiq gilqa laqnit niŋgi na e silali qa aqaryaibib e gilqai.
  eng-DRA: 'And with you perhaps I shall abide, or even spend the winter: that you
    may bring me on my way whithersoever I shall go.'
  knf-knf: Ulome ndo du an ŋnuur ŋloŋ këme nţo da wal wi ujonţ bŧi, hënk naşë nawulën
    uko wi nnumiiŋ pa bayaaş.
  san-KHM: អនន្តរំ កិំ ជានាមិ យុឞ្មត្សន្និធិម៑ អវស្ថាស្យេ ឝីតកាលមបិ យាបយិឞ្យាមិ ច
    បឝ្ចាត៑ មម យត៑ ស្ថានំ គន្តវ្យំ តត្រៃវ យុឞ្មាភិរហំ ប្រេរយិតវ្យះ។
  arn-NT: Felele ñi müleweael pichi alüñma eymün mew, kam tañi rulpapukemael tüye
    mew. Femngechi ta eymün pepi kellumuan mülele ñi tripayael chew püle rume ta amuali.
  zas-NT: Wed xchej gazun con lëjt. Wed guidib tiamp nayaag gazun con lëjt, dxel güündi
    naj yudar din gan lod na̱j gan.
  ken-NT: Ngufú chɔŋ ntat nɛ be mandú, nɛ ɛ́kway bɛbhak ndǔ ɛso ɛnkɛm. Mpok ánkwáy
    yɛ anɛ mɛ̌rɔ̀ŋ ɛbhak ɛnɛ mɛ̌rɔ́ŋ, mǎnkwak mɛ ndɔ́k arɛ́.
