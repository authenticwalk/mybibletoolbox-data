  mco-NT: Ca' jecyɨty co nɨcxy nhuɨ'myɨch ma miich ajcxy jecy jecy. Ca' yjecyɨty co
    nyajnaxɨpyɨch tüg'ócɨy je tɨchypoj tiempo mɨɨd miich ajcxy. Co anajty ndzooñɨch
