  dad-dad: Aya ã geid sain naal tabodõf be, yau ado menig sain bun ã geid tabodõf,
    anĩ bunem, ã neu iyõya nain be alauf bun usennagauf.
  zab-NT: Tal belati xchipac suguanía laat. Tal belati iduibte tiamp guelnald suguanía
