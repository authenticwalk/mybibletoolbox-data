    ma ɨɨch anajty nnɨcxa'ñɨch.
  cpb-NT: Arika nareetapaakemi, aamaaka osamani nisaikimotanakemi, ari nonkyaawontsitakote.
    Irojatzi potyaantantainari tsikarika nokowiro niyaate.
  aon-aon: Aria eik madae idukemesh uwe. Eik ta inaku ini ipak mupe roubum o eneh
    karowih nyumneh, o ini ipak mupe arigaha abudok yoweibi nyutob douk ta eshah atuh
