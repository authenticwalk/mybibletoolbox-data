    nolineꞌ nene ha minelesune. Neꞌmine lo giluvoniꞌ nenako lengita ogo hetelekuvo
    makatoꞌ nonivo hepeꞌ naba elaaꞌ ineꞌ gamene nesi ivileꞌ o vilihe losa nogiluve.
    Idoꞌ lengita aloniꞌ nene ogo minosa ebeꞌ mala volosa oloda nene lingine hize eleꞌ
    i-nidi aꞌmine voloda nene akaꞌne vili-nidilisave losa gele minosa alosuve.
  uli-uli: Medalbo be ssulay yai be mel iremi. Towe siy le ibe mel yee, yela chuy
    Llifang. Iwe ngo te tugul lobosle ibe loh iyang, ngo hami habe tipingiyey bo ibe
    taboloh yai malekah.
  nin-NT: Mi, ingga ta ni sha so ni imba ba ki ivi ntsɨ, ingga ta ni so aba ka kre
    ni imba ba, wre ki imba bu zi ingga ni inkpu i uzirr mungga yi.
  acu-NT: 'Yamaikia atumin jeanka, jumchik kinta iratnaka nakitajai. Antsu Yus wakeramtaikia,
    nukap kinta atumjai tsaniasan pujustasan nintimjai, tura yumanch nangkamarti tusan,
    atumjai pujuschainjash tu nintimjai. Nuniangka atum: Weta tusaram, winaka akuptukmintrum
    tu nintimjai.'
  cak-WNT: Nch'obon chi tek xquinapon, nwajo' yiyaloj el juba' iwuq'ui. O riq'ui juba'
    xa can xtink'axaj na chuka' el ri ruk'ijul ri job chiri'. Y tek xquinel el chiri'
    iwuq'ui, re wacami c'a ma jane k'alaj ta ri acuchi (achique) xquibe wi. Xaxu (xaxe
    wi) nwajo' chi riyix yinito' ta el riq'ui ri nic'atzin chuwe chupan ri nubey,
    ri acuchi (achique) xquibe wi.
  ebk-ebk: Makepagyanaktu siguru kan chakayu as kaat ay urkiw winnu uray inkiana marpas
    nan chinamuy ta mafiadnganak kan chakayu as nan munturuyak ay munfiaat as nan
    kumpurmi ay ay-ayak.
  spa-PDDPT: En tal caso, estaré con ustedes. Si es posible pasaré el invierno para
    que ustedes me encaminen a donde vaya.
  ruf-ruf: Nodaha kukala na mwemwe chidogho, au kukala namwe matsuwa ghose gha chipfeghetsi,
    ili mnyapfile mna ghumwanza wangu kokose konighenda.
  gun-gun: Xapy'a rei peẽ kuery reve aiko are vy aaxa 'rã yro'y jave, ha'e peẽ kuery
    xepytyvõ 'rã aaxea katy aguatave aguã.
  agu-BL: Poro yil nopon ẍchixo'lu', qui cunin batz na'tok cobox k'ej. Poro txe'n
    wil yi ko cho'n tz'icy' k'alajtz wa'n ẍchixo'lu'. Ej nin kol na'tij cobox k'ej
    ẍchixo'lu' ba'n tzun chin quich'eyaju' tan imbense'n kale atit imbembil.
  isn-isn: Ang'wi nahume kikie nunyee ang'wi ukuma imatungo nampepo, nsoko kina muhume
    kunzaiilya mumuhinzo nuane, pehi nenomile.
  eng-PEV: Maybe I will stay with you for a while. I might even stay until the end
    of the cold weather time, and then you can give me the things I will need for
    my trip to the next place.
  ilo-ULB: Nalabit a makipagnaedakto kadakayo wenno agpalabasak pay dita iti panawen
    iti lammiis, tapno matulungandak iti panagdaliasatko iti sadinoman a papanak.
  pir-NT: Topʉ esagʉ mʉsa mehna meheñe decorigã ijiboaga yʉhʉ ape taha yegʉ. Yoa cjũri
