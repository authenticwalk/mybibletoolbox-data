  ipi-ipi: '@see-verse:1CO.016.005'
  qul-NT: Ichapas kancunawan quedacusaj uj tiempota, chayri enteron kasay tiempota.
    Chhicataj kancuna yanapawanquichisman mayman purinaypaj.
  tnc-tnc: Ñoaᵽañaka mija ᵽõ'irã ñimarãñu je'e aᵽeyari. Ᵽu'ejẽ'rãkarõ'õjĩrã torã ñimarãñu
    je'e aᵽeyari. I'sia be'erõ'õ aᵽea wejea yiyaᵽairõ'õrãja ya'yaokaro'si yire imabeyuakaka
    yire mija ĩjijeyobaarãkareka jia simarãñu yiro'si.
  ter-NT: Ako tôpi koêku kali xu'íkeneyeamo óveam xepákuke. Koímaiti herú ngíxea kaxena
    kásati xepákuke motovâti hivó'oxinunoe indóponea ne po'inu yónongumo, nóngonemaka
    indóponea.
  bmr-NT: Jaabo amɨɨhaima gueenejɨsuno iicahachiijɨ. Jaanotɨ bu paryɨɨcɨno jɨɨnijaco
    toonovɨro afatyohachiijɨ. Jaachiijɨ uco mahamusu efeejihɨgovɨ ofooboco.
  fuf-fuf: No gasa mi ɲallidoyay e mon, maa toode mi ruumida e mon, fii no ardoron
    mi ka mi yahata ton.
  bhl-bhl: Telesomi, ne sukum ding kuw yuso ka boki te. Sukum ding yako, tiak ding
    yako, nakal akokow so bi te. Mesik esik ne “Asolow so kele ding banimoke ding
    yuso fenboki te!”, angeko, yuso boki te. Kate, ne tiak ding yuso bi tewe, yu ibik
    ete nelo dokonemsomi, nem unoki aneng kalo namdaloliwka!
  ons-ons: Na ŋinano umore naso nigatne ŋinerop gekale, ge wawe koya naso qoeyake
    mane. Pakimo baŋ mat maneo arikalane okanbe, ŋido maine qesiŋnanbi numa arikale.
  con-NTPO: osha'ta que'i'ccu bo'tsse can'jeñe. Osha'ta gi pa'cco sanfan pasa'tsse
    que'i'ccu can'jeña. Can'jemba ña mani jaye tson'jen'ninda qui ñama can moen'fasi
    gi ñotsse jaya.
  ghs-ghs: Biranateqake quu bodzaho isakita nikema ooraqu kaqani. Nikema oomake nike
    anaho tete biraitemi ana paha teeta tuumakoi. Oi Sooparai bai hiibaama naatemi
    ana bamu pureho isakita nike mooqake tuumaquhe bodza kharabariqake nikema teenata
    oorakoi.
  peg-peg: ଆରେ, କାତେ ହିନା ମି ଲାହାଙ୍ଗ୍‌ କେତେକ୍‌ ଦିନା ମାନାଙ୍ଗ୍‌, କି ପିନିମାସ୍‌ ପା ଜିଉଣା
    କିନାଙ୍ଗ୍‌, ଇନେସ୍‌କି ଆନ୍‌ ଇମ୍‌ଣି ବାହାତ ହାନାଙ୍ଗ୍‌, ହେ ବାହାତ ହାନି କାଜିଂ ଏପେଙ୍ଗ୍‌
    ନାଙ୍ଗ୍‌ ହାଜ଼ି ଚଚ୍‌ଚାନାଦେର୍‌ ।
  txu-NT: Ne kam ar akam arek idjãm jabej ar akam ijã na apêx jabej. Gar kam amũ itẽm
    kadjy ikôt o kangõn ijano. Ba kam o ajte amũ itẽm kadjy 'itỳx ne.
  eng-WEBU: But with you it may be that I will stay with you, or even winter with
    you, that you may send me on my journey wherever I go.
  gnw-NT: Jare aramoi apɨtata pe reta ndive. Aramoi apɨtata pepɨ ambɨasa opaete roɨ
    ara reta, pe reta chemborɨ vaerã aa ye yave icotɨ'ã perenta güi.
  mux-mux: Eni molemelena ⸤ombu kene⸥ ena mare eni-kene molumbunje. Mola kolea alí
    tepa popuremi auli-tepa tolemú kaliimbuma pali eni-kene molumbunje, naa piliiker.
    ‘Penga na kolea marenga pumbu tembu kene na liiku tapunjuku mundu-pangi.’ nimbu
    eni-kene ena mare molumbu.
  maj-NT: Kutsa nkjihín ni̱stjin kúáte̱jñajinnu̱u nga ku̱i̱cha yo̱. Kutsa yo̱hó ts'inkj'a
    ni̱stjin chu̱nch'óo̱n, tu̱ xi b'a̱ ts'ín ka̱ma ku̱i̱si̱nko̱honú má xi tje̱hen
    kfín ngáhana a̱skahan.
  bkq-NT: Yaindyly-ro watay, âydâmo iweâpa iniem mawânrâ kâdutuly, até igâwynu sakadyly
    ara. Awârâpygueduo, âdyanlâ udâhoem âmaemolâ ise âdy ipa wato xuduim.
  kue-kue: Na ene bogl enge sungunagle moraglo mo, tamanan, ir pond mangungwa engemo
    mundu i ene bogl moraglka. Ana okuwo ene akepledi narimbi na ende dumo bangeta
    enaglka.
  cot-NT: Aviatimpajiaqui arica osamani nonconoajiaquitempiquea, arica nontejaatacovaequitequea
    irosatiquea ajagantsitanajegueti, ariqueate pagavejajiaquequea pincavintsajajiavaquena
    noanaquegueti querocagueti noncantanaquempa aisa.
  bnp-bnp: A ngaru ni made tabaka turane mua. Bara made turane mua na tahuna na malangia.
    Muri, ga pe mua, ga lokovai, bara mu kori iau na nilaho nau.
  apn-NT: Hãmri nẽ pôj nẽ mẽ akôt ri ixpa ryy nẽ. Nẽ ixtã amgrà pixi nẽ hapêx nẽ rĩ
    kormã ma axte nhãm krĩ hõ hwỳr mõ. Nẽ inhnojarêt ka mẽ ixto Tĩrtũm wỳ nẽ inhmã
