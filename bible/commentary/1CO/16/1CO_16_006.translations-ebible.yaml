    kabalau ne unai.
  mcr-mcr: Nyi maqŋqä eŋä. Hesäŋi hiunji hmbuŋi anä pmeniquti? Ä äsqinyqä evämamqä
    iqaŋgaŋi, he nätmatqä qaŋä ändma wätŋqä iuŋi, yätamäkqä nyipnuwäŋqä diŋqe, yuŋuä
    naqänäŋä äqunätä, iiqä qäpu päwqaŋgaŋqä, äpakänä hesä anä pmeniquti?
  cux-NT: Neⁿ'é chi cūnēe ndúúcū ndis'tiī tiempo chi 'iichɛɛ. Ní cuayiivi ní ndís'tiī
