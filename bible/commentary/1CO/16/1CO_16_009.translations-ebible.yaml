verse: 1CO.016.009
translations:
  kpx-kpx: O kove Kosiveu au lovie udaha daho alavoge dana kove uniege Kosive lovi
    ke baluga vai. Di aiohavomale ata moagaeau kove ua. Isito dana kove ui lovi ke
    vaito bae tai.
  okv-H: Amo God na pe hirikehei ai ta pure aisona te aita amo kitoho embopo isapamane
    mihera te aravora, sove sove eto pure aisona.
  tbo-tbo: Apega a bulili babana dobu geka uyahina gaogao baneina a tuhagaya Yesu
    a bagibagi binei, hawena u gawiya he memae ma ega ata genogehi.
  mal-C: കാരണം, ഫലപ്രദമായ വേലയ്ക്കുവേണ്ടി വലിയൊരു വാതിൽ എനിക്കു തുറന്നുകിട്ടിയിരിക്കുന്നു;
    എന്നെ എതിർക്കുന്നവരും പലരുണ്ട്.
  grc-SR: θύρα γάρ μοι ἀνέῳγεν μεγάλη καὶ ἐνεργής, καὶ ἀντικείμενοι πολλοί.
  bgc-bgc: क्यूँके याड़ै भोत सारे लोग सै, जो परमेसवर के वचन के बारें म्ह सुणाणा चाहवै
    सै, अर मेरा याड़ै रहणा जरूरी सै, हालाकि याड़ै मसीह के भोत बिरोधी सै।
  khz-khz: kwalana Palagu gena inagulu pana kalaa rauparana warau pekala-pakaa, pe
    ewagumona geku inagulu iwavagi. Na taunilimalima gutuma na maki gevega-waikuna,
    inagulu ragai pana kalaa negetina.
  deu-TKW: denn es hat sich mir hier eine große Thüre voll Wirksamkeit aufgethan,
    daneben viele Widersacher.
  zsr-NT: le dë latj ni gunaꞌ tu dxin zxön queëꞌ Xanruꞌ, zal‑laꞌ zian nup taꞌdáꞌbagaꞌ
    nedaꞌ.
  lin-lin: pamba te nakutani na libaku malamu ya kosakola Sango Malamu, mpe bayini
    bazali ebele.
  hns-NT: Hia hamme bahoet mauka hai partjaar kare aur parhaawe khaatien, tjaahe dher
    manai hamme roke hai.
  noa-E: Maach Pör Cristo iek jaau chitʉm gaaimua õor khapankham khʉʉnau mʉ khõchkhaba
    thʉnaab mamʉ, mua magʉmjã igba warag jaauju, mag maach Pör athee phidkha nʉmua
    i iek jaauju ayaa oo wai chiraawai. Magua pöd phiesta nawe chan mʉ mabam. Mua
    khaphʉ chirʉm, mag mua jaaubarm chi ũr nʉm khʉʉnaujã sĩi par jʉ̈gʉupai ũrbaju.
  eng-EMTV: For a great and effective door has been opened to me, and there are many
    adversaries.
  mib-NT: Chi coo cuehē ñayuu scandíje ri, te vāha quihīn jniñu Jitoho yō. Te suni
    íyó cuéhē ñayuu cácuu contra.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आलागि पयम् याःम्‍बक् चोःक्‍मा चारिक् नुःबा ये़म्
    त्‍ये़आङ् वाॽरो॥ हे़क्‍क्‍याङ् कप्‍मो यरिक् याप्‍मि के़अप्‍पाहाॽआङ् मे़वाॽरो॥
  xnj-xnj: mlyangu uvaha uvi waka kwa ndava ya lihengu langu la uchakaka apa, pamonga
    vevakunibela navene vamahele.
  mmx-mmx: mila langas ira rem suang pam tia ri lok leven gugu silok ketla buaang
    bok limixin di rupe lugugu rak.
  cbr-NT: '@see-verse:1CO.016.008'
  tee-NT: Tuca' ictaxtuputun ju ani ni na lhu alin ju tak'asmatputun ixchivinti Dios
    chai vachu' na lhu ju talhaxcayanan ixchivinti Dios.
  eng-LSV: for a door has been opened to me—great and effectual—and withstanders [are]
    many.
  cak-NT: Roma ri samaj we', c'a c'o. Ri rutzij ri Dios ri nintzijoj je q'uiy ri man
    niquijo' ta niquic'oxaj, xa can catajinak quiyowal, pero ri Dios rujakon jun nimalaj
    puerta chinuech we' y can k'alaj chi can c'o rakalen ri samaj ri nin-en.
  pah-NT: A'ereki avove'g̃a g̃wendu pota kiro Cristo'ga nhi'ig̃a onhimongyavo. Tamombe'umbe'u
    ti g̃a pe a'ero g̃a mbojikoguka ga rehe nehẽ. Emo he'yjuhuve'g̃a ji movahĩ tomombe'uyme
    ti ga Cristo'ga nhi'ig̃a javo ji ve.
  sja-NT: Nama at'ãri bee k'inia bɨ nãpema chok'araarãpa mɨa jaratee bɨ ũri k'inia
    p'anadairã. Mapa jaratee nɨ̃bait'ee, chok'ara Tachi Ak'õre k'ĩra unuamaa iru p'anɨɨrãpa
    mãgá jarateepi k'iniada-e p'anɨ mĩda.
  xed-xed: kabga gunihaguna Lazglafta ta watgha buwaŋ ŋa magatá ŋərma slna, aŋ mndani
    nda ndəgha ghumaha ta lmu nda iʼi.
  mks-NT: Jáchi̱ mé a̱ nda̱a̱ núná nu̱ú i̱ cája chúun i̱ cuéntá Ndióxi̱ yóho jáchi̱
    cua̱há ndiva̱ha na ndíquehe va̱ha na tu̱hun Ndióxi̱ va̱tí ndúu cua̱há na̱ co̱
    cúní ye̱he̱ sa̱há chuun cája i̱ yóho.
  gfk-S: '@see-verse:1CO.016.008'
  bmu-bmu: Anutunöŋ nöŋgöra nupkö naŋguŋi ketaŋi öröi ölöp nup ketaŋi membi ölŋi asuhum
    sehimakzapmö, gwötpukŋan tuarenjoŋ ak niŋgimakze. Miaŋgöra kiaŋgöreŋ toroqeba
    malmamgö mötzal.
  dgz-dgz: Iwa God menan nao kanama mapa wandia, waenapan aruga God nop mega anut
    anuiwanum ap menan wadidiamot anuivin. Tandayat nimanegine nagire aruga den mapa
    wanumam, go dim da uon, God nao mega di taingain.
  eng-GNV: 'For a great doore and effectuall is opened vnto me: and there are many
    aduersaries.'
  zaa-NT: Porqui'ni chi biyàlia ttu néda tsè' nì para gunia' adí tsina qui' Señor,
    màsqui'ba iỹetse' ca contrario quia' tse'e.
  eng-WEBSTER: For a great door and effectual is opened to me, and there are many
    adversaries.
  guh-guh: Majotaje aeconoxae baja bitso xanepana tatsipaebinexa Dioso pejumelivaisi.
    Tsipaji mapatomarapijivije bitso baja jitsipapona pejumetaenexa Dioso pejumelivaisi.
    Itsiata baitsi jane itsamonae ayaibitsaëto apo jitsipae. Nexata tatsipaebilivaisi
    pejumecovënëtsivi, jamatabëcopabiaexanaponatsi.
  bon-bon: ingle gaabe iitneji gyene cane Epeso babo cewe je miijirage kaakesea wawename,
    puu bucurage biname cina cuta cebine näciseräjenisi.
  nhw-BL: Pampa niquita Toteco nechmacatoc se hueyi tequitl nica huan miyac masehualme
    quiselíaj nocamanal, masque nojquiya itztoque miyac catli nechcualancaitaj.
  swh-ONEN: kwa maana mlango mkubwa umefunguliwa kwangu kufanya kazi yenye matunda,
    nako huko kuna adui wengi wanaonipinga.
  wbi-wbi: ulwa kuva umulyango umwelefu ghudindulilue vwimila une, kange kwevale avalugu
    viinga vano vikusigha.
  bba-bba: Domi nɑ ɑyeru mɔ mini n kɑ sɔm bɑkɑru ko te tɑ koo ɑrufɑɑni ko. Yibɛrɛbɑ
    bɑ mɑɑ dɑbi.
  eng-KJVCPB: For a great door and effectual is opened unto me, and there are many
    adversaries.
  kgk-NT: Oĩ heta ko'a pygwa Nhandejáry nhe'ẽ ohenduse va'e. Amombe'u mbe'u íxupe
    kwéry aiko-vy. Aikwaa uka porãve rãve íxupe Nhandejáry Hesu rehegwa nhe'ẽ. Oĩ
    ave heta xe-rehe ija'e'ỹ va'e, “Hesu nhe'ẽ pene mbotavy va'erã” he'i ipoxy-vy
    xe remimombe'u-rehe hikwái.
  waj-waj: Aavaki na variee tauko iira vai mmooriivaa Udaanga Anutuuqo kooyaa ni vitaikiai
    na tauko vaivaara na vootama hokobama aavaki varinaravai. Mo ni nnammutuaiya kaayau
    variaaniaata na aavaki varinaravai.
  cpy-cpy: Roo nokantantari tema eenitatsi jaka osheki nantanee-niriri Awinkatharite,
    kameetha okanta noñaakiro. Tema eenitatsi eejatzi osheki kosheka-minthata-kinari.
  mpx-mpx: Bwagana o topihigelgel hi gewi, na minaa ga, kaiwena tuwalali ana nog iyaka
    i mwapwela hot eliyau.
  wbp-wbp: '@see-verse:1CO.016.008'
  luo-luo: nikech dhoot oyaworena malach mar tiyo tich manyago olemo, to wasigu makedo
    koda bende ngʼeny.
  nhe-NT: Pampa niquita Toteco nechmacatoc se hueyi tequitl nica huan miyac tlacame
    quiselíaj notlajtol, yonque nojquiya itztoque miyac tlen nechcocolíaj.
  aii-aii: ܣܵܒܵܒ ܬܲܪܥܵܐ ܓܘܼܪܵܐ ܦܝܼܫ ܠܹܗ ܦܬܝܼܚܵܐ ܐܸܠܝܼ ܩܵܐ ܦܘܼܠܚܵܢܵܐ ܡܵܪܹܐ ܝܘܼܬܪܵܢܵܐ،
    ܘܕܲܠܩܘܼܒ݂ܠܵܝܹ̈ܐ ܪܵܒܵܐ ܝܢܵܐ.
  esk-NT: atakkii kamanaqtuam savaaqaġviksrallautam aŋmautigaaŋa, naagasuli iñugiaktut
    akiḷḷiḷiqsuqtitka.
  msb-msb: kay igwa sin dako na oportunidad didi para sa maayu-ayo kag importante
    na trabaho para sa Ginoo, bisan ngani damo an nagakontra sa akon.
  cpa-NT: Di³ cu²rø² ma²dsi¹³ juu¹² ja³jmo³jni ta³ quiah¹² Juu¹³ jniang³ juøi² la²,
    ja³lé² cu²rø² ta³. Jø¹² bíh³ jue¹² dsa² hiag¹³ chian² calah.
  dso-dso: ଇତି ମର୍‌ ବିରଦେ ବେସିଲକ୍‌ ରଇଲେ ମିସା, ସପଲ୍‌ ଅଇବା କାମ୍‌ କର୍‌ବାକେ ମର୍‌ ପାଇ ଦୁଆର୍‌
    ଉଗାଡି ଅଇଆଚେ ।
  meu-meu: badina be iduara badana vada eme hekeho, egu ḡaukara baine ḡoeva, to inaida
    na hutuma.
  yva-NT: Weye naisoamo varoro kove raugaje rinai indamu syo anakero Amisye raijar
    no Epesus so rai muno vatane wanui manuga rausiso sya ananyao rai. Weramu vatano
    manuga kantetoaro rinai onawamo wanui tavon.
  dgc-dgc: Da maski te meaduék a kakontara ta éye, éy te meadu be se a gustu a mégbati
    ta pégtoldu ko.
  zpm-NT: '@see-verse:1CO.016.008'
  hix-NT: Àsok tawro hana, tano rma ekarymanàr hoko rma haxa ryesnàr ke. Thenyehra
    Kohkomo rwonà yonytxanàr xe harha natxhe, tanon komo, Ehfesu hon komo. Tonyhoryenàr
    komo xe harha natxhe, Khoryenkomo wya. Àro ke, ekarymanàr hoko rma haxa wehxaha,
    tano. Thenyehra mak natxhe, roxanhàn komo, ranweknye komo.
  sim-sim: Mberem ushiwak? Efesus torok Avui Wasilaka ma mushak angop or urik Jisasin
    hishindiyanda mak li nahanda osik torok er a lihi lirin amu jelyanduwa. Hako ma
    musha mende nirin wutarik olmu ewenduwa.
  npi-ULB: किनकि मेरो निम्ति फराकिलो ढोका खोलिएको छ, तर त्यहाँ धेरै विरोधीहरू पनि
    छन् ।
  cgc-cgc: tak tama pa liag mamati ta ake na pagwali daw nlaman ko man na bisan tama
    gakuntra ki yaken, dayad risulta ta ake na ubra.
  tim-tim: '@see-verse:1CO.016.008'
  yor-yor: Nítorí pé ìlẹ̀kùn ńlá láti ṣe iṣẹ́ gidi ṣí sílẹ̀ fún mí, ọ̀pọ̀lọpọ̀ sì
    ni àwọn ọ̀tá tí ń bẹ.
  wos-wos: Némbuli God wunika dé némafwi yambu nafwi, wuni ambu déka yikafre jémba
    yawute. Séfélak du di wun jémba hélék yata di wun jémbana mama du re. Di wun jémbaré
    sarékéngwandéndamboka némbuli wuni ambu retawuni.
  emp-NTPO: Nama mʌ̃ ume dji quĩrũda baramĩna nawena poya Ãcõrẽ bed̶eara bia jaradia
    b̶aya idjab̶a zocãrãba ĩjãbʌdaa.
  eng-F35: because a great and effective door has opened to me, and there are many
    adversaries.
  ind-ind: sebab di sini terbuka kesempatan besar bagi saya untuk berhasil dalam menyampaikan
    berita keselamatan, meski banyak juga orang yang menentang.
  pes-OPCB: زیرا برای اعلام و تعلیم پیغام انجیل فرصت خوبی وجود دارد، گرچه تعداد مخالفان
    نیز کم نیست.
  mpt-mpt: '@see-verse:1CO.016.008'
  ssx-ssx: Do ekina꞉yeke loa꞉me. Do pa꞉ta꞉ta꞉ pota꞉ lomba꞉pa ula꞉me. Kutupa epeke
    epeke e tieke tieke pokaapeke ya꞉la꞉me. Kutu pulu polopate pa mo pota꞉ sa꞉sa꞉
    pulu peleme haliweki wotu make halememe.
  mkl-mkl: domi Ilɑɑɔ̃ í cĩim kpɑ̃ɑ nlɑ nlɑ n ceò icɛ ihɛ̃ iyi ɑ́ nɛ ɑrɑnfɑ̃ɑni,
    bɑɑ bii mbɛɛ ŋɑ ɑ̀ kpɔ.
  gaq-gaq: ଆକ୍‌ଅରିଆ ନେଙ୍ଗ୍ ପାକା ଗୁଲୁଏ ରେମୁଆଁ ଲେଃଲା ଡିଗ୍ ମ୍ନାଃ ବାରି ନିମାଣ୍ତା କାମ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା
    ନେଙ୍ଗ୍ ନ୍‌ସା ଦଦ୍ୟା‌ ଗାଲି ରଃବକେ ।
  gof-RNT: Taw oosoy kumida dalgga penggey dooyettis, shin daro eqettiya morkketi
    de7oosona.
  unx-unx: ନେତାଃରେ ଆଇଁୟାଃ ବିରୁଧ୍‌ରେ ପୁରାଃ ହଡ଼କ ମେନାକରେୟ, ଜ ନାମଃଲେକା କାମି ନାଗେନ୍ତେ
    ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ଚାକାର୍‌ ଦୁଆର୍‌ ନିଜାକାନା ।
  gah-gah: '@see-verse:1CO.016.008'
  lcm-lcm: using mete takaman lava kalapo tu tavas anig ani abis ke ka pasal, na vap
    miang kipo vilvil bat.
  aer-aer: The nhenhe renhe mpwaretyeke ahentye-aneme tyerrtye areyele-arle angkentye
    awetyeke ahentye anthurre anerlenge, kele urrkapentye atyinhe aneme itneke ayeye
    iletyeke atyeperre anthurre anemenge. Kenhe tyerrtye arrpenheme akenhe aneme untyemele
    atyenge-ketye aneme nhenge the itneke ayeye Jesus-akerte ilerlenge. Kenhe arrpenhe
    areye akenhe ahentye anthurre aneme ayeye Jesus-akerte awetyekele, itne akangkemele
    aweme the nhenge akaltyele-antherlenge.
  qvc-NT: Chaqa kay llaqtapi achka runakuna kuntrawaptimbismi, Tayta Dyusqa ancha
    yanapawaykan, achka runakunata yach'achinaypaq, Jisuspi kriyinambaqllapa.
  tgl-ULB: sapagkat may isang maluwang na pintuan ang nabuksan para sa akin, at doon
    ay maraming kaaway.
  cbs-NT: Éfeso anuxun Jesúskidi kakape yuii en dayai ichapabun ea nemai eki sinatabiaibun
    Diosun jancha betsabu en yusinkubainaya ichapabundi ea ninkakanikiki.
  xtm-NTPP: Vaa ni ndakune maa Su'si ma ye'e a ja kuu satniñu sa, visi ñatuu ka kunimani
    ñayii a nuu sa.
  nnq-nnq: Pamba napabona pabi kipola pukamu maengo gango gambone, iganukube abangana
    babilingite ndu.
  bao-NT: Wiogʉ yee paderiquere yʉ ca padepe añuro yʉre bii ea, paʉ yʉre ca ĩa tutirã
    cʉ̃ja ca nii pacaro.
  san-ORI: ଯସ୍ମାଦ୍ ଅତ୍ର କାର୍ୟ୍ୟସାଧନାର୍ଥଂ ମମାନ୍ତିକେ ବୃହଦ୍ ଦ୍ୱାରଂ ମୁକ୍ତଂ ବହୱୋ ୱିପକ୍ଷା
    ଅପି ୱିଦ୍ୟନ୍ତେ|
  huv-NT: Cos ningüy lanaxom xeyay najiüt ocueaj Teat Dios leaw alndom narang; áag
    sanarang wǘxan alndom, masey almajlüyiw xeyay leaw ajcüyiw majawüw xic.
  otn-NT: Porque nu̱ua Efeso säp'ʉ ga̱ mma̱ngä xa̱nho ra̱ hya̱ ua ma̱da̱gue'a̱ xa̱ngu̱
    to sʉqui.
  nop-nop: '@see-verse:1CO.016.008'
  obo-NT: Ahad mo-uraa kos od supak koddi, od polimakut a nod ponudtuu to kahit Monama,
    su mo-uraan minuvu ka-ay nod kopiyan od pominog woy duwon en moppiyon undahon.
  cak-ENT: Roma ri samaj ri nutz'amon chere', c'a man jani nq'uis tüj can. Ri rutzij
    ri Dios ri nintizijoj ye q'uiy c'a ri nye'etzelan richin, pero ri Dios rujakon
    jun nimalüj puerta chinuvüch chere' y rutz'amon nuc'uje-ka ruxe'. Q'uiy vi utz
    ruc'amon-pe.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤗᤠᤃᤡ ᤐᤕᤶ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤆᤠᤖᤡᤰ ᤏᤢ᤺ᤒᤠ ᤕᤧᤶ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤁᤵᤔᤥ ᤕᤖᤡᤰ ᤕᤠᤵᤔᤡ ᤁᤧᤀᤵᤐᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi íyó cuāhā nchivī jā scándíja nī, chi vāha jíca tiñu Jētohō ō. De suni
    íyó cuāhā nchivī jā íyó contra.
  san-TIB: ཡསྨཱད྄ ཨཏྲ ཀཱཪྻྱསཱདྷནཱརྠཾ མམཱནྟིཀེ བྲྀཧད྄ དྭཱརཾ མུཀྟཾ བཧཝོ ཝིཔཀྵཱ ཨཔི ཝིདྱནྟེ།
  qve-NT: Ichaqa kay Éfeso llaqtapi ashka runakuna contraypi kashaqtinkupas, noqapaqmi
    huk oportunidad kashan, Diosmanta runakunaman willanaypaq.
  pao-NT: '@see-verse:1CO.016.008'
  cbu-NT: '@see-verse:1CO.016.008'
  usa-usa: ketí mayaíyábámá maakáqá taíganimma Áánûqtun-aama itaíyábá kéyikaimanibo
    miráuma taíganimma yegáráq ketí namuro-wáyúkáé.
  soy-soy: Ái líkɑ nnyɑ, ḿpɑ́ kɛ pilɑ́ɑrɔ ɑpi kulúi ń we, li kei ncée nɛ́ tɑ́pilɛlɛ
