    q'uiy c'a ri ye'etzelan riche (rixin).
  ebk-ebk: tay ongor chi chansak ay mun-ekasaba ay ammaytu nan muntongparana. Uray
    mu hiyasa, ongorcha challu nan komontra kan ha-un.
  spa-PDDPT: porque el Señor me abrió una puerta grande para el servicio eficaz, pero
    muchos se oponen.
  ruf-ruf: kwaapfila libani lya mwatsi kwa sang'ano yangu ng'ulu hano, hata ka kuna
    iwanu wengi iwobela ghanilonga.
  gun-gun: mba'eta ha'e py peteĩ okẽ tuvixa va'e ojepe'a xevy amba'eapo aguã, xejokoxe
