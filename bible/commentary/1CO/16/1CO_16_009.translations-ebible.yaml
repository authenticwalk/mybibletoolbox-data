  ixl-NNT: tan nimal uxhchil tzitzaꞌ ni saꞌon tabꞌit u bꞌaꞌnla yoleꞌ uvaꞌ ni valeꞌ.
    As yeꞌ saach unqꞌa uxhchileꞌ nichꞌoꞌn taama sviꞌ.
  boa-NT: '@see-verse:1CO.016.008'
  quh-NT: Caypi ashqhasmin Diosmanta uyariyta munashancu. Chayraycu cosa riqhurishan
