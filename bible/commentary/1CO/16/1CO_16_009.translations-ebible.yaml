  fuf-fuf: Ko fii dambugal njanal udditanike golle an nden, awa kadi ayɓe ɓen no ɗuuɗi.
  bhl-bhl: Nimtew angom? Sunbin-Got e abisom fian mak busunemei, ne kale kel aluwbamin
