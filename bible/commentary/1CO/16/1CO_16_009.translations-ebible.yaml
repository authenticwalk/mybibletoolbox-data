    jatarishancu.
  kwi-kwi: Sua akkwan awa aliz purakas, Diosne nawa kwisha kiwainnazi, paiña pit kainanapa,
    akkwan awa an pit mɨanapa.
  agm-agm: Nɨnɨ kɨmbɨhɨ Epesaasimanda bimɨtaano totɨmandɨ apaapɨmaato, Awaisɨho nisapɨ
