    awantu awangi wankuba iiye.
  nhu-NT: Kembuŋ ke baay nu ɛ yene fô me le jan keeŋgee lemme di Nyo' le, naa no bonyii
    bomew cim nu dvú bane lemme didvu din nɛn.
  row-row: Huu sia ia hambu kakaꞌeꞌ maloleꞌ naeꞌ fo au feꞌe tao ue-taos nae, itaꞌ
    mae hambu atahori hetar feꞌe labꞌan Lamatuaꞌ ue-tataon.
  msy-msy: Kɨ fo, God na bagha tuavim kuizɨma, kɨ kagh ikɨ ingangarim damuamin dughiar
