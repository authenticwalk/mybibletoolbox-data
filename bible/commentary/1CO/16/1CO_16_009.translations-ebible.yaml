    q'uiy ja rc'ulel chewi' tok maquinel wawe' camic.
  tdt-tdt: tanba odamatan nakloke mai hau atu halao Maromak nia servisu iha nee ho
    diak, maski ema barak kontra hau.
  ron-BTF: Fiindcă mi s-a deschis o ușă mare și lucrătoare, și sunt mulți potrivnici.
