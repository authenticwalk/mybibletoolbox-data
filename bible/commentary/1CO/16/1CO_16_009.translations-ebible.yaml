    Ezɨ uaghan gumazir avɨriba en apanim gami.
  agg-agg: Nɨmboe sapo God ai nɨmorehɨ nindowenihɨ afɨndɨ aheimbo ahandɨ nindoumbofe
    tüküfembohünda wambo fondɨ masendɨmbo wambo. Ŋga asu nindou afɨndɨ ai wambo ndanɨhü
    hürütarɨhündɨrɨ.
  ptp-ptp: ên vuayen tax ên a dɨ yuac tɨbeac yêp tɨyi wê a ob vông ên i vô nôn nivɨha.
    Lêcom xomxo wê nêb ob vông yuac i vô nipaên ge tɨbeac dô hɨxôn.
