  sgz-sgz: kabin ái Konom ákte pasbat i mátán sál pas iau, má iak lu arbin narsán
    matananu má marán dik ruruna on. Má marán mul dikte tohoi suri tur kalar iau.
  kek-NT: Yo̱ chi e̱lc chi us lin c'anjel arin xban nak nabaleb neque'raj rabinquil
