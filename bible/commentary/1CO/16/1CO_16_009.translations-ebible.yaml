  ena-ena: '@see-verse:1CO.016.008'
  tgo-tgo: Othembe wothɨghɨya lemoyo inanji gheke, mbowo ya yaku, kaiwae kaiwo ghathɨnɨmba
    kaero i mavu moli e ghino.
  yap-yap: Yugu bo’or e girdi’ ni be togopluw ngog u roy, machane ba mab e kanawo’
    ngog u roy nrayag ni gu ngongliy e maruwel riy ni ba ga’ mra yib fan.
  mop-NT: In c'ati cuchi cuntal wa'ye' u men top tan u yantal biqui ca' in wadü' u
    t'an a Dios wa'ye'e. In c'ati ilic cuntal wa'ye' u men yanoo' u c'atoo' cuchi
    u c'ütü' u wich u t'an a Dioso.
  tet-tet: Masik ema waꞌin sakar Kristus iha neꞌe moos, sei noo leet waꞌin mak furak
    basuk, bodik haꞌu kserwisu bodik Nia iha neꞌe.
  hlt-MCSB: Thohka tah kai hamla a len neh khuekcet la a ong dae muep a kingkalh uh.
  xtd-NT: Chi kuu ná kuu xa io ɨɨn yeꞌe najaan vaꞌa nuu‑da. Kuaꞌa‑da xa juña tnuꞌu‑da
    tnuꞌu vaꞌa Ianyuux nuu kueꞌe xa kueꞌe ñayiu vitna. Ko dɨuni, io kueꞌe ñayiu ka
    xini uꞌu ñaꞌa.
  mdy-ETH: ዓይጎሮ ጌዔቴ ሚርጌ ማዾኮ ካራ ታኣም ቡሊንቴኔ፤ ታና ዒፂ ማካ ዓሳ ጋዓንቴ ሚርጌኬ።
  spl-spl: '@see-verse:1CO.016.008'
  usp-NT: jwi'l chwaj tamb'ij tzilaj jtaquil chirij Kakaj Jesucristo rechak cristian
