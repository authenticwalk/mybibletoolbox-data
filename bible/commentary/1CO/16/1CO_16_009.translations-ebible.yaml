    igogolu uru omai, egiteu tai ale vigima soio te la igogolu te Kraist, egite tai
    usu. Eala eau veia ge pou muga omai Epesas ge igogolu vagari muga lou omai.
  lbb-lbb: anasa a ngas ka sapang sur anuka titol ir gomo pa ir wai, pa galis a tarai
    otleng la mang sur lar sairasi.
