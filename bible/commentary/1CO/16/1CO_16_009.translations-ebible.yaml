  amu-NT: Ee jeeⁿ tꞌmaⁿ majuꞌnaaⁿñenaꞌ na matsꞌaa tsꞌiaaⁿ ꞌnaaⁿꞌ Ta Jesús ndoꞌ jeeⁿ
