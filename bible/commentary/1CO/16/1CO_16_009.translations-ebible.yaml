  san-THA: ยสฺมาทฺ อตฺร การฺยฺยสาธนารฺถํ มมานฺติเก พฺฤหทฺ ทฺวารํ มุกฺตํ พหโว วิปกฺษา
    อปิ วิทฺยนฺเตฯ
  iws-iws: Tariinanɨn kara tɨrar nwowamar tɨri. Dimusi rani, tɨ omɨn siir tɨran iikamɨm
