    there are a lot of people here that are trying to stop me.
  ilo-ULB: ta adda nalukatan a nalawa a ruangan a maipaay kaniak ken adda ti adu a
    kabusor.
  pir-NT: Ohõpʉ Efesopʉ yojopʉre mari pʉhtoro Jesu yere tʉho duayequina peyequina
