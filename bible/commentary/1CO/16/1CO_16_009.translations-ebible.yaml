    omnuj nẽ nhũm mẽ hã ixkamã gryk nẽ ixtomnu o pa.
  ctp-NT: Suꞌwe la nchka ꞌñaǎn seꞌen ndiꞌiǐn kichen re ni, chaꞌ ndiya ꞌa nten kichen
