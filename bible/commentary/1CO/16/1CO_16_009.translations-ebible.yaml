    choocaquea oshequi nintanquitsica nonquenquetsatacaajiaqueri.
  bnp-bnp: a vuhuna a Vure i kado puru pali a dalagu ga rata a leho dagi vona, ga
    vakabele a kanena dagi. Ri ala kupo hateka ri gege iau koea.
  apn-NT: Na pa hte jar kormã mẽ kãm Jejus kapẽr jarẽnh o ri mẽ hkôt ixpa nhũm mẽ
