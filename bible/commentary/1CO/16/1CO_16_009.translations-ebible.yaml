  grc-F35: θύρα γάρ μοι ἀνέῳγεν μεγάλη καὶ ἐνεργής, καὶ ἀντικείμενοι πολλοί.
  cav-NT: Aniya rique ecue eje bucha cuejae Yusuja quisarati aishuque. Jetiera amari
