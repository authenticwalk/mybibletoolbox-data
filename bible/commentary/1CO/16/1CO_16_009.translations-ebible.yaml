    jém Dios iŋma̱t́i. Pero it́t́im wa̱t́i jém ajóyixyajpáppɨc.
  wuv-wuv: uaa ale'ei hepalo baua gigei na gigi a'au ba uneiree wadu'ai ma bigi ma'uaa
