  cof-NT: '@see-verse:1CO.016.008'
  srm-NT: Biga wë mi ta feni wooko aki te a hia, sëmbë ta piki di buka mi ta konda
    da de. Ma söseei feanti dë aki te a hia tu, ta mbei möiti u tapa mi.
  qvs-NT: Kay llaktapi Tata Diospa rimananta sukaman allita yachachikuykani. Aypa
    chikniwak runakuna sufrichiwaptinkunapish sukkuna yachachikunaynita uyariykansapa.
    Chayrayku kankunaman manara risharachu.
  zca-NT: porke yezh Efeso, nzho nayax xa' nzhakla tse'd widi'zh che'n Dios, ter nu
    nzho nayax men ba', xa' kwa'n niyi' nine da por nak da men che'n Jesukrist.
  cbc-NT: Bairo ti rʉ̃mʉ caetaparo jʉ̃goye marĩ Quetiupaʉ yaye quetire caroaro majũ
    camasãrẽ yʉ caquetibʉjʉmasĩpee nigaro ti yʉteare. Yʉ paarique yasietigaro. Capããrã
    niñama atopʉre marĩ Quetiupaʉ yayere bʉtioro catʉ̃goʉsagarã. Bairo na cabaimiatacʉ̃ãrẽ,
    capããrã niñama aperã, yʉ pesuare bairo caãna, yʉ caquetibʉjʉrijere caboena cʉ̃ã.
  qxo-NT: Runacuna chiquiyämaptinpis Tayta Diosga yanapaycämanmi cay marcachö alli
    willacuyninta willacunäpä. Tsay willacungäta wiyacurmi atscagna runacuna Jesucristuta
    chasquicuycäyan.
  mox-mox: Baʼe ʼabaga nana ʼinaya ana fata be fewa qiduana ena viaqia Yaubada weaqina,
    mana me Efeso tufwana qabudi niʼa inuagivila ta Ieisu ivetumaqanea. Ta wese vaina
    agu aviayavo itoatoa, ʼinega nuanuagu Ieisu Valena ena nei vatayedi.
  kew-kew: Go su-parare neme kogono adaapu epe-rupa mada palua pare iaanu adaapu page
    pa pimi.
  dww-dww: avedi da banaga toitoi tawai ḡavieguna be yau noyama kedanama verenama
    ya nuaporaḡana aubainama, taugu yaḡoro uma dabudine yà miana.
  twi-ASANTE: Ɛwom sɛ wɔn a wɔasɔre atia me dɔɔso deɛ, nanso akwan pa a mɛtumi mafa
    so madi dwuma pa wɔ ha.
  aoj-aoj: Deiꞌ main, God nausiꞌmi ufiaꞌw kwagal alihiꞌw eaꞌ ma endaꞌ maol buꞌwani
    egaloma amam nematawa hiasi sombema nelelemba sogahipifana endilisi. Apaꞌ owaꞌ
    bousi hiasi sapaogon wapani.
  cbv-cbv: Ninboó dawá wã bohéátdih íijnit, ĩ bohéát tʉ́ʉtcah yʉhna, Dios ã teo wáacatjĩh
    bʉ́dí wã bohénachah, dawá joiná caá ĩ chãjap. Pánihna, weemdíh ĩjeéh jʉmat caá
    náahap. Pánih jʉmniji Pentecostés tʉ́ttimah, ñi pebhna wã bejbipna caá.
  taw-taw: Taun Epesus anɨb awl, God ne kanɨb yɨp yɨkek, takaw tep ne ak agñɨlɨg wog
    ne ak kuŋay mɨdeb ak gen, binɨb kuŋay Klays yɨl ownɨgel tek lup. Pen bɨ yɨp yɨlɨk
    nepal okok abe kuŋay mɨdebal.
  jic-NT: Pülücj jilal polel velé quinam Dios tjevele jin, mpes qui'á ca mpü'üs quinam.
    Po quelel pjyacan̈ yupj. Mop'in la p'a pülücj p'a casá yola. Ts'a 'in yupj napj
    lal. Yupj jisas la p'a ma sin 'yüsa Dios tjevele jin, nin mpes wa quelel pü'üs
    qui'á.
  zap-NT: porke nee noze mbaale rak rzëët noo xdiznzoon Jesucrist lo mén, no ryenen
    noo ne ndal mén ylaleedxo, mase ndal ke mén ne rlaandet ylaleedxo nuu.
  wer-wer: Pöt omnarö selap ngönënëën kööre tok yaalnëëtak ya kaö mëngkën këët orööpënëak
    Aköpök ngönënë kanö ngolöp wes nangkën wë pötaanök.
  ipi-ipi: '@see-verse:1CO.016.008'
