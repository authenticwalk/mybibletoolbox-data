  san-KHM: យស្មាទ៑ អត្រ កាយ៌្យសាធនាត៌្ហំ មមាន្តិកេ ព្ឫហទ៑ ទ្វារំ មុក្តំ ពហវោ វិបក្ឞា
    អបិ វិទ្យន្តេ។
  arn-NT: fey iñche am eluniengelu ñi küdawael ta Ñidol ñi dungu mew fey üngümkülen
