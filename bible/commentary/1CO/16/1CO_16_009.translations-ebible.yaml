    me God hɨr nau in nanraiwaank menmen haiu matɨp mɨt miyapɨr em.
  cbk-cbk: cay ya dale conmigo aqui un grande oportunidad para hace buen trabajo para
    con el Señor, masquin tiene ya yo mucho contrario.
  uig-ARA: چۈنكى مۇشۇ يەردە ماڭا ئاجايىب چوڭ، ئۇتۇق-مېۋە بېرىۋاتقان بىر ئىشىك كەڭ
    ئېچىلدى، شۇنىڭدەك قارشى چىققۇچىلارمۇ كۆپ.
  tuf-tuf: Usár Sir chihtá ehcú cuitar siw̃i cuitar cab cujacro. Uwat ey rahcuí cuitar
    cab cujacro. Sir chihtá quehsí bin cat ricán toro. Eyta cuácayat as récaji usár
    echí ítinro.
  abx-abx: basi' sasalingabut-ko i bali kapambihira sitwasyon nga malabbat i makaprubitso
    si trabahu-ko, bisan kon malabbat liwat i mga manguntra si ako ato.
  mco-NT: Com nmɨɨdɨch it lugar ya ma jëbɨ ngapxhuäcxyɨch Cristo y'ayuc, e mayjäy
    huɨdibɨ mɨjpɨdacp ɨɨch n'ayuc, nañ jadu'n mayjäy ya ooy mɨdzip'aty Jesucristo
    y'ayuc ytɨy'ajt.
  cpb-NT: Iroowa nimatantyaawori jiroka, tema tzimatsi jaka osheki nantawaitainiri
    Awinkatharite, kameetha okanta noñaakero. Tzimake osheki koshekaminthatakenari.
  aon-aon: Um maresh? Iruhin nenekume yopihi yah hapeime um inek yopinyi mour um itaurum
    sabaishi arpesh ikripesh ananin baraen aria shatanam shukon aparuh anan. Aria
    sabaishi shopunek shakwiraeh eik um shakri sheneke um eik mare inek enyudok mour.
  hus-NT-2005: Pos u chuꞌtal ke alwaꞌ tʼajat ku tʼajaꞌ nin tʼojlábil an Ajátikláb
    ani neꞌech tʼajat ka kale alwaꞌ, maske yán tʼajat waꞌach xu tamkʼuxtsik abal yab
    ki tʼajaꞌ jechéꞌ an tʼojláb.
  mig-NT: Chi̱ bueno ni̱ nuña ɨɨn yuxé'é kɨ́vɨ‑ri̱ sátiñu va̱'a‑ri̱. Ko kua'a̱ cháa
    kájasu̱ ichi íó.
  bps-bps: Du nun fa dee dad to dini i too mayè flinge Tnalù Dwata, taman mabtas i
    knègu dini. Kabay nun dee dademe to dmuen i nimògu.
  mbs-mbs: so ontò measeb se otaw dini menenalan te itoladà ko, aw doen pa medita
    inangen ko, pengkey medita se otaw meibeg megsagda kanak.
  tof-tof: Zitülkus módóga, God kwat kuri tapakue kürünkü wirri akó küppükü zaget
    tónggapónóm. Akó darrü zitülkus módóga, abün kolpam asiko, kürüka nidi bóka bamgündako.
  cme-NT: Diiloŋo tigiiŋ terfafaaŋgu hã-mi mi da mi ce mi maacemma‑i, ŋ siɛ suɔ wuɔ
    mi bigãarãamba ciinu.
  sus-sus: barima n ma wali na sɔɔnɛyafe, hali n yaxuie to wuyaxi n bɛ.
  pon-2006: Pwe I diarada met ahnsou kaselel ehu ong doadoahk laud oh katapan mehlel,
    mehnda ma mie imwintihti tohto.
  dad-dad: ere nigin, kabĩ kaũ ado nẽ sukar odug, aya bun kã fen, age fe di, musei
    aya kiwai difanaf.
  zab-NT: te pur ruré laiquɨpac bllal nez par guindiag de bniety xtiidx Dios ne nare
    rliluaa dec zieny de ni chaldilaazny, masquɨ ziyza zieny de ni rdxichné nare pur
    ziy.
  jae-jae: gebe katam teŋ gêlêc su samucgeŋ gêdêŋ aê, tec janam kôm toŋanôgeŋ, mago
    ŋoc soŋo-soŋo taêsam tec sêmoa.
  ksd-ksd: tago ta ngala na banbanu i tar tapapa are iau, upi na tavua ra papalum,
    ma ra umana ebar dia pepeal bula.
  msm-NT: Ogpangimpupuyus a pad to pagpang-anad to kagi to Diyus dini su pig-andam
    on to Ginuu seini no banwa aw basi mahan-in pad to ogkakabig ku. Mahan-in isab
    to ogsupak kanay.
  myk-myk: Bani Kilɛ wʼa kuɲɔgbɔɔ la mugi wà nɛ mu na wo labye wu kaa na, ali na li
    ta na pɛɛn pu bɛ ya ɲɛhɛ.
  sbe-sbe: matawuwuna ede paisowa ma gigibwalina kamwasana meta ye tasokema kaliguwai.
    Iyamo inai meta tauhewaiunugau se bado.
  mcr-mcr: Äpmeŋqä täqiŋi, ämaqä kuapänäŋi, nenyqä mäkäŋqä qäyä itqätaŋguwä-qe, nyi
    qokä-apäkä huiŋi, Goti Iqueqä ämaqänä epŋqä yätamäkqä wimqä diŋqe, nyinyqä hänaqä
    iŋgi. Iiŋiŋqe, täqi pmetmä.
  cux-NT: Miiⁿ ní vɛ́ɛ́ n'deee ca ntiiⁿnyuⁿ chi diíⁿ. Ní yáāⁿ Efeso miiⁿ tan'dúúcā
    'áámá cheendi va'āī chi ch'ɛɛtɛ n'dai ni ndɛɛvɛ́ɛ́ n'dai caavā 'úú, ti vɛ́ɛ́ cá
    ntiiⁿnyuⁿ chi diíⁿ. Miiⁿ ntúūⁿ neene vɛɛ 'iiⁿ'yāⁿ chi induuví táaⁿ yā yeⁿ'é.
  tur-YTC: Çünkü bana büyük ve etkili bir kapı açıldı ve bana karşı koyanlar çoktur.
  san-ITR: yasmAd atra kAryyasAdhanArthaM mamAntike bR^ihad dvAraM muktaM bahavo vipakShA
    api vidyante|
  bel-N: бо для мяне адчыненыя вялікія і зручныя дзьверы і шмат супраціўнікаў.
  sch-sch: Mahan mi doipungei tamtak om khom rese ngeia, sin roiinpuitak le sin kâmomtak
    ki sin theina ranga zorânchum tak aom ani.
  mic-MIQNT: Assma nige' pugwelg lugowaqan ugjit Gjinisgam eteg ta'n maw tepawgtig
    ugjit lugwattes, je tlia i'mu'ti'tij pugwelgig ta'nig getantu'tij Gjinisgam ugtlgowaqan.
  huu-NT: Beno dɨga comɨnɨ Cristo rafuena cacaacadɨmacɨ. Naimacɨmo iena llofueiacadɨcue.
    Dɨga comɨnɨ cue lluana uaitatɨmacɨ. Cue lluana jitaiñedɨmacɨ Ie jira bene nia
    lloiacadɨcue. Pentecostés railla rafue fuille mei, jaitɨcue.
  jiv-NT: Ju̱i̱ṉkia Yusa takatri̱ tí shiir takastin awai. Tura untsurí̱ shuar wi
    takaamun nakitiainiawai.
  otm-NT: Nguetho ɛ̨mmɛ hndeque ga man rám hman Oją ua, madague'bʉ xʉn ngu man sʉi'be
    'bʉcua. Pɛ ɛ̨mmɛ i te rá 'bɛfi Oją ua, jannangue'a him 'bexque sä ga mba n'dihi.
  dah-dah: '@see-verse:1CO.016.008'
  tnk-tnk: tɨ nəri nə mə Kumwesən rɨnəsevər ia suatuk tukw iou mə tako wok amasan
    sə trukuə kwənkwan rɨpɨk, nəri auər a mə nərmama həpɨk haməmwur mə tuhəsisəɡ iou
    tɨ noien wok.
  kpr-kpr: '@see-verse:1CO.016.008'
  san-IAS: yasmād atra kāryyasādhanārthaṁ mamāntike bṛhad dvāraṁ muktaṁ bahavo vipakṣā
    api vidyante|
  nho-nho: I te aa, i aa nau e mee aku lopo heuna e llasi e takkoto ki mee i te kina nei.
    Nau e iloa maa e tammaki naa tama i te kina nei e lotoffaaeo i maatou.
  gym-NT: ñobtä ñan angwane ni kwati tä ja rüere tibe, akwa gwängware kä tärä kri
    amne kuin sribikrä tie ni Dänkienkrä nete, aisete ti rabadi bä raire mda nete.
  azg-NT: Ee tꞌman vaa na itsiquinaanhanꞌ na matsꞌa tsꞌian ꞌnaanꞌ ta Jesús tsjoonvahin
    ee jndye nnꞌan ninꞌquindyehin jñꞌoon na mancya, majoꞌ majndye nnꞌan conanꞌchonhin
    na ninꞌquitëꞌhin ja na matsꞌa tsꞌianva.
  bhd-bhd: किजोकि मीं बड़ो रोड़ो मौको मैलोरे ज़ैस सेइं अवं तैन कम केरि सकताईं ज़ेसेरो
    अस्सर बड़ोए, चाए बड़े लोक मेरी खलाफत केरनेबाले आन।
  too-NT: Chuxalhā nac huā'mā' cā'lacchicni' tzē na'icmāsu'yu ixtachihuīn Dios a'yuj
    lhūhua' a'nan quintā'ca'tza.
  ind-AYT: karena pintu yang lebar untuk mengerjakan pekerjaan yang penting telah
    terbuka bagiku sekalipun ada banyak yang berlawanan.
  cjo-NT: Ikowakagaeyakinani osheki nokenkithatakagaeyanakirini. Osheki raapatziyeeyarini
    Jesokirishito. Omawitya ijeeki eejatzi osheki kijeeyakinarini.
  nsn-nsn: Ge gane pe ka uatakapuka tun totoguo tar kalekinale keip tasisin, doho
    burehe tunur tamata ra malar, karo burehe ponompe ra tur tane totoguo.
  san-DEV: यस्माद् अत्र कार्य्यसाधनार्थं ममान्तिके बृहद् द्वारं मुक्तं बहवो विपक्षा
    अपि विद्यन्ते।
  tna-NT: Dapia ejude su quema majai cuana dueji yani biame, tueda ejude su jucuada
    quema a taji tsuhu Diusu sa puji. Dapia dueji cristiano cuana Cristo peje su jei
    putana.
  lid-lid: Tasah, Kindrei ndrasihi san, ma iy atehei gok laba tinan eme tek ta aseben
    lau solo-an kasahan lau tan. Jo anya kamekes gok dah kili ma kabadok, arile handru,
    lau solo-an ndra-in ale ado aliy ta anya katuruk gok tek sala.
  wim-wim: Puth than pam wanch il-ilangan aak inan wun-wuntan kaangk wik min God.antaman
    ngeey-ngeeyayna. An min paththam ngathara, ngay yipam wik minan waaꞌ-waaꞌāng thanta
    than pam wanch yotamang kan-ngul yipam wikan ngangkangam piꞌ-piꞌayna. Puth than
    pam wanch yot wiy anangan thampa kaangk keꞌan wik minan ngeey-ngeeyayn nganttamanweya,
    than thaamp-thaampantan ngananga.
  zga-M: ulwa khuva neideinduliwe undyango umwelefu pu avingi vibeiga khulyune.
  yom-yom: Bila muelo wunneni banzibudidi mu diambu di sala kisalu kinneni ayi kimfunu ;
    ka diambu ko bambeni badi bawombo.
  san-SIN: යස්මාද් අත්‍ර කාර‍්‍ය්‍යසාධනාර්ථං මමාන්තිකේ බෘහද් ද්වාරං මුක්තං බහවෝ විපක්‍ෂා
    අපි විද්‍යන්තේ|
  yut-yut: Nido, Piŋkop da nak do yoma kɨnda wɨtdal namɨk da mɨŋat amɨn morapmɨ paŋpulugoko
    Yesu yolyol amɨn dagoŋ. Mani amɨn morapmɨ da uwal aŋnamaŋ.
  grc-BYZ: θύρα γάρ μοι ἀνέῳγε μεγάλη καὶ ἐνεργής, καὶ ἀντικείμενοι πολλοί.
  cpc-NT: Iro nimatantyaawori jiroka iinirotatsi jaka ojyiki nantawaitawainiri Awinkathariti,
    kamiitha okanta noñaakiro. Tzimaki ojyiki maamaniminthatakinari.
  nhg-NT: Porque onca bieye locör para netequetes lalebes, hua oncate meyactie tli
    moponieroa.
  nya-nya: pakuti mwayi waukulu wapezeka woti nʼkugwira ntchito yaphindu, koma pali
    ambiri amene akutsutsana nane.
  ngu-NT: pampa niquita ica nican sanoyej huelis nitequitis niman noscaltis itequiu
    toTeco. Pero no ijqui niquita ica miyequej nemij yejhuan nechixnamiquij.
  kup-kup: '@see-verse:1CO.016.008'
  jid-jid: Ikon bwu ni mu bar wubilo shishi nime ba bar (bi karme bar).
  wmw-wmw: Konta iwapo nafasi nyingi yakutenda kazi ngema nokuno, ingawa wawapo wengi
    wabishana nomi.
  gmv-GGM: Ta heen gam7ana gaasoyka taasi gita ootho pengey doyettides shin tanara
    eqetizayti daroti deetes.
  ssg-ssg: Kalak kilan seilon ie pahoxai nga, Haeu hei hawanewen aweisaluk ti kaxiai
    meng solian tetan hani teka seilon. I aile ka pupuasak kau hawane anan, aile ape
    nga namiloi nga tilimuen ie.
  zpo-NT: nel nee nzak na nzho mod le na xchiin Xaa Nabeyy, nu nzak na nee nzho mod
    le na tub kwaan gro, nixa zyen doo xaa nayii ne na nee nu nzhekla xaa saaw xaa
    na naz.
  poy-poy: Mlyangu gwalupalahera nakamu kwa lihengu lyangu likulu panu, tembera yawanema
    ndo wavuwa.
  qwh-NT: Porqui atscaq chiquiyämaptinpis, Teyta Diosmi puncu quichaq cuenta yanapecaman
    mecho tsechopis nunacunata willapänäpaq.
  gaw-gaw: Aḏinu? Kayak Nug dahil ib amu matu ma babaiṯom daaṯe am da uḏat naḏi, danab
    ah kuḏum ehanadp̱i, kristen daaglagnu heṯem. Amge kekeḏ ele kuḏum daaṯeb.
  nca-nca: Dokoro, ŋano Anutuko khe ka koso nuna, ko no unipare yorero Anutu koro
    unipare tunoqewero quro khoyó teyoteno. Quko uni qambu qundo noya saŋgirí teyoteŋgo.
  zpz-NTPP: Gun mas yuꞌ zigy mbecy nu zay contr ni Shuaan den, tees na tiem niñ par
    nu gyicya̱ gan de riiñ ily nim Éfeso ii.
  mkj-mkj: Pwa mine anjoau mwehu doahr wanihmw oau risda oang doadoahk koalik apel
    kaspoa, mihndahr ma pwen imwinsihsi dir.
  zac-NT: purquë ndëꞌë nanú zihani dchiꞌni shtë Dadë Jesús parë guna cumplir. Tsaldí
    lduꞌu ra mënë shtiꞌdzë më; perë nanú zihani contrari narunë cuntrë shtiꞌdzë Dios.
  kyg-kyg: Maniletiꞌmo asole vayaꞌmogi nagaefeꞌmo kame huꞌa neꞌnataya vayaꞌmo maiꞌnayaꞌmonanafa
    Gotiꞌa kaꞌmo valino nateꞌniyanageꞌna magoꞌe huꞌna lusi aliꞌyaꞌmo alisuva kavaꞌmo
    haneꞌniye.
  kmk-kmk: Ta ulay adu’n manlaweng kan sakon situ, adu ud gundaway ku un mantudtudu.
  cao-NT: Jasca, nëa xo tsi huëstima ca xaba jaya xo ëa, Dios yonoco axëna. Jasca,
    jari huëstima tsi xo toa Dios Chani pasomaha cabo nëá no rë.
  bbr-bbr: Owon, Anut nukas okoro Efesas menan roasiret sarwaraun apu im tuewon. Is
    roasiret akan woiaka epar maun sakau näwäu irowon. Utianik, karauk roat akas is
    pak iwäi morai.
  inb-inb: Suma alpa­sina tar­pun­ga­pa­mi kaipi tarir­ka­ni; cha­sa­pika, Alli Willai­ta
    nuka achka­kunata umapi tar­pug­sina willan­ga­pa. Nukata mana muna­wag­kuna­pas­mi
    achka­kuna kan­kuna.
  hrv-hrv: jer vrata mi se otvoriše velika i uspješna, a protivnika mnogo.
  box-NT: Lé bìo á ton-beenì sáró ɲii hɛ́ra día nɔn miì bĩ́n, á bìa wi
    ɓa hè ho sáró mún boo.
  ote-NT: Ngueꞌa̱ nu de guecua xi xa xogui ya gosthi pa ga ma̱nbabi rá noya Ajua̱,
    ne ndunthi ya xa gamfri. Pe nehe ꞌbʉi ndunthi ya ncontra.
  wnu-wnu: Qenu ye sarau eng eb qamb tap tog aib imosau gas ende ebeterei igo. End
    ye sarau ebine munon irou Yisas imbigar qamb ebeibam ego munon qarau irou igour.
  zam-NT: Tac nden'en le'n huiz ndxè' Diox mbli par huax mod mxyal' ned mxyal' yó'
    loon par gon yalbàn par càba thìb con' ndac loo mèn co' ndxòn ron. Per mèn co'
    nac ngolo ngola's, anze'f huax nzo. No ndxecloo mèna ñèe mèna daa.
  zyp-NT: zecawtamaw tatah kama a pa dypaw a hlupui zong aa ung thlang naná teitah
    raihrenah ingkaw a kypaw pui ka cawtah a hong myca.
  sey-NT: Efeso daripëna mai Ëjaë coꞌamaña necaiye jaiye paꞌiji. Ja̱je paꞌina, jai
    pa̱i sehuoja̱ꞌcohuaꞌi aꞌë, yëꞌë quëa doꞌipi cuasayeje̱ paꞌina, jai saꞌro huiꞌyocaisicoje̱
    paꞌiopi paꞌiji, Ëjaë coca quëaja̱ꞌa saꞌro. Ja̱je paꞌiquëtaꞌare jai pa̱i yëꞌë ja̱ro
    saiye ë̱sejë sa̱ñope yoꞌoyë.
  nvm-nvm: '@see-verse:1CO.016.008'
  mps-mps: Magi baso meni, Godigo eno sunumi dalobaso, tama eno te we bidi hauwa te
    Godigo po wali pomainogo tau sabo sę genuai elalubao. Tama ena dali boi bidi
    homu ebo bidi dabe me hauwa ede elalubao.
  pab-NT: Hiyaiya, nokaoki kalore, waiyexe nohateni ali. Kahare xakore atyo haiyaharenai
    kahalakoahareta nokakoi hoka.
  llg-llg: Mae nai ia hambu hataholi noꞌuk laban Lamatuak uen, tehuu au hambu lelak
    noꞌu fo bisa tao ala ues noꞌuk.
  kyf-kyf: Nɩɩ, 'yoo ka 'mɩ -yla -kalɩ sɔ weee lʋ, ɩn 'ka lubho 'kadʋ nʋ. 'Ɩn na tʋnyɩma
    -zu 'wʋ.
  tpi-tpi: long wanem, God i opim rot pinis long mi, na mi gat bikpela wok bilong
    helpim planti manmeri i kamap Kristen. Na tu, i gat planti man i birua long mipela.
  mih-NT: Cua ndoi vazu sahñi tahan xaan ñiyɨvɨ sihin, saha Tuhun Ndyoo ñuu ya vatyi
    iyo xaan cuhva sa cuu nacatyi Tuhun Ndyoo ihya.
  qvh-NT: Runacuna chiquiycäyämaptinpis Tayta Diosninsi yanapaycämanmi cay marcacunacho
    ali wilacuyninta wilacunäpä. Sayno wilacuptëmi asca runacuna Jesucristuta chasquicuycäyan.
  kms-kms: Piyi wute quan ni nge yambu miregh pudi muq nge yembe yumbui ye yuwon kin
    ninge yembe gidiny kin ngim rise te ningg bu nge kas.
  agn-agn: tenged mabael tang mga oportonidad tarin para ong obra tang Gino, maski
    doro tang pamangontra ong yen.
  nhi-NT: nic inquita Dios tlailiuis yonechtlatlapouilih mantlanonotza uan ohcon miqueh
    matlaniltocacan, masqui cateh miqueh tlen nechixnamiquih.
  ttc-NT: tzan tpaj ma'tx tz'oknoj jun tume'l tzan npakb'an tzani tzan tok jun b'an
    galan kye ky'ila'j xjal, anke ate' ky'ila'j txq'anky aj k'on kygan.
  dan-1931: thi en Dør står mig åben, stor og virksom, og der er mange Modstandere.
  kwj-kwj: Hinde wowani, ele kipe himiyama hurahama ni wunu ani okulawa sembe ti wu
    ha kinani Gotri numbo ahi ti tukwasini dau. Woro, miho hima le okwe wunu miyafo
    naha o ko ki wu dau.
  vie-OVCB: Vì tại đây cánh cửa truyền bá Phúc Âm mở rộng trước mặt tôi, nhưng đồng
    thời cũng có nhiều người chống đối.
  kze-kze: '@see-verse:1CO.016.008'
  mpj-mpj: Ngaamartajiya yarnnga kujungkarripayi Jiijajmili wangka kulilkuraku. Karlki
    kujupalu-lanyajuya parlanykajalu Jiijajmili walyjakaja warrkilpayi.
  lbk-lbk: Tay isna, olay mo angsan nan khomola, nawayawaya ak kayet isnan chonok
    ya khawis nan fongana.
  mto-NT: ku̱x xꞌo̱ꞌyixjup a̱tseꞌe je̱ts a̱tseꞌe je̱ tu̱va̱ko̱jtsu̱n mpá̱mu̱t je̱
    Ma̱ja̱ Vintsá̱n ka̱jx, ó̱yameꞌe jye̱ja nu̱may je̱ jayu juuꞌ veꞌe du̱tsoꞌoxpa̱jktup
    je̱ ayook juuꞌ a̱tseꞌe je̱ jayu nvaajnjidup.
  bzh-bzh: In sa halë bë sa huk böpata neggëp sënë beyoh vu bë ngis anon nġahiseḳë,
    rëḳ alam sën denelë sa paya lo denedo ving.
  guj-2017: કેમ કે એક મહાન કાર્ય સફળ થાય એવું દ્વાર મારે માટે ઉઘાડવામાં આવ્યું છે.
    જોકે વિરોધીઓ પણ ઘણાં છે.
  jvn-NT: '@see-verse:1CO.016.008'
  byr-byr: Sareꞌ darevɨdaaꞌnyɨnyɨ. Gotɨyai tuta naangeꞌ nɨmɨnyɨneꞌ mena baasɨwaꞌ.
    Yɨ nɨmɨ wawɨnya yɨnɨga wiꞌna yaꞌneꞌ warɨꞌ. “Naangerera yɨmaꞌnɨpɨka!” dena nabaai
    dava Naangerɨne yɨkamaanga kwalaalya kwarajɨ mwaalɨna yɨgasaꞌna wawɨnya saꞌ maremwaalɨdeinyɨ.
  ian-ian: Wuna nɨma sakwat njɨvwa kumba lɨgandɨ. Nɨma sakwat nɨmba God waa nyaangɨt
    wupmat walɨgandi. Aywaa kai. Nat nɨmba wun kat walea lɨgandi.
  hun-hun: Mert nagy és sokat ígérő munkára nyílott kapu előttem, de az ellenség is
    sok.
  mcf-NT: Nëmbo Nuquin Papan chiaid tantianu quequid dadpen iquec. Adsho comapenen
