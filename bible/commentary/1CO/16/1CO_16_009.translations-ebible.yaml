    peyequina ijire.
  anv-NT: Néndé Ata anene me meti fuú nnó mpyɛ gekpɛkpɛgé utɔɔ́ fana. Yɛ́mbɔ
    gejamégé bɔɔ́ mawame amuame mamgbɛ me meti.
  sab-NT: Aini una aige kwian tanre kle age me no cha dollale Jesucristo gerua dbe
    gdale, agwa kaire kwian tanre Jesucristo gerua uñakalin, kwian ene ta kle biale
    Jesucristo gerua keruchuge, malen cha chege aini chui dare Jesucristo gerua ketadale
    kwiange no no, ene kwian tanre una aige ñage Jesucristo gai ulia.
  tmd-tmd: Taun dib Epesas kɨ, Nöbö Diba mabö diba rɨmɨdla, jɨ nöbö mö mɨg mɨŋa nɨ
    höj nugumɨdöia.
  acr-NNT: Na kuaj ta kꞌu kinel bꞌi wara woꞌora, ma ri chak yaꞌom chinuwach lik nim
    y lik utz elinaq, yey ruma ne waꞌ lik e kꞌi ri eyaktajinaq chwij.
  kpg-kpg: Au guu gida dagu madagoaa humalia e hai agu hegau i ginei, gei e humalia
    huoloo, ma e aha maa digau hagadaumee le e dogologo.
  taj-taj: ङादा बिरोध लबा म्‍हिगदे ल्‍हानान मुसैनोन थेरी प्रभुला घ्रेन गे लबारी ङाइ
    ज्‍यबा मौका याङ्बा मुला।
  avt-avt: Hi wen ahu in entar Mɨtɨk Iuwe hɨrak kɨrɨak menmen yapɨrwe yaaim epei man
