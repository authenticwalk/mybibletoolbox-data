  bbb-bbb: '@see-verse:1CO.016.008'
  blw-blw: Te tàén chuarcha hen cha mangontara an haén ahto, ammag chakar chillu hen
    wayà way mantudtuchu te chuar hen manlayad way mangngar.
  tam-2017: ஏனென்றால், இங்கே பெரிதும் சாதகமான கதவு எனக்குத் திறக்கப்பட்டிருக்கிறது;
