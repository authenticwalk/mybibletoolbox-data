    aburr-jaranga aburr-werranga jal aburr-nirra barra ngunabu-jobujoba.
  wal-wal: Taassi oosoi kumido aaho penggee yaani dooyettiis. Qassi taassi daro morkketi
    de7oosona.
  zad-NT: ḻa' beṉ' zan lle' ni, beṉ' cheeni wzenag xtill' Jesucrístona', ḻa'kzi beṉ'
    zan chllaagake' daa choe'len' beṉ' xtilleena'.
