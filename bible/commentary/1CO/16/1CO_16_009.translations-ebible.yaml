  bvd-bvd: Suli nia waluda fuaku uri ili lana raoa baite 'i seki, sui boroi 'ana tai
    wane daka malimae gwada 'ana si Faarongoa Diana nee.
  ukr-1871: Двері бо великі й широкі відчинились менї, і багато (в мене) противників.
  apz-apz: Hwapɨngo neso olenoho. Anɨtu kako olo syoho lomneꞌno kako ngkineꞌno hokuꞌyo
