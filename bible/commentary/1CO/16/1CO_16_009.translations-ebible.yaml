    te.
  ons-ons: Onoka wane, naŋane miti urata mawe wele doku tau tau magu maine loutne
    maine wakonikei wane, madet suaine mo Waomŋo makoke ninmaike aŋaŋmaike. So mane
    yemo miti wane ŋabaine loutneŋo ŋene ŋabaŋone gemami.
  con-NTPO: Ñoa'me vani ña candusiansi a'ija pañamba in'jan'fa. Toya'caen cca'indeccu
