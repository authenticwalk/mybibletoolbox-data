  ron-LSB: pentru că mi s-a deschis o ușă mare și eficientă și sunt mulți adversari.
  pon-pon: Pwe wanim talap ritida mo i, me kareda wa toto; a imwintiti me toto.
  nhe-BL: Pampa niquita Toteco nechmacatoc se hueyi tequitl nica huan miyac tlacame
    quiselíaj notlajtol, yonque nojquiya itztoque miyac tlen nechcocolíaj.
  sps-sps: A kifon a ka tsonyo komainy kaa tsom rou nei roman, tana saa kaa minon
    nainy rof kinai tsonyo ma favaanan iny anyon Vurungan Rof nane Krais nei, kainon
    to te tanaf fi rorin vainy veer kinai ma kat tap vanyo.
  wnc-wnc: Dasingge? Andangu miti puya buyana kwaapzang asaatnanga akngae natake nata
    kwatan pasinggat. Pasiwawa natane iwana kwaapzangga enake yuaing. Unzingge nata
    puya teke ginde zet kunanga dua.
  bus-bus: zaakɛ Luda zɛ́ bↄ̀mɛ maamaa mà zĩ maaa kɛ, bensↄ̃ ibɛɛnↄↄ pari.
  gub-BL: Aze apyta xe nehe, apuner Tupàn ze'eg imume'u haw rehe teko tetea'u wanupe
    nehe. Heta tetea'u Tupàn iàmàtyry'ymar xe a'e wà. Nazekaiw kwaw wanehe.
  imo-imo: '@see-verse:1CO.016.008'
  boj-boj: Qotei na gam waqtetbej deqa e qure endia Yesus aqa wau yoqnsim tamo uŋgasari
    gargekoba naŋgi are bulyetnjreqnum. Yeqnam jeu tamo gargekoba naŋgi ijo wau di
    ugeugeiyqajqa laqnub.
  eng-DRA: 'For a great door and evident is opened unto me: and many adversaries.'
  knf-knf: ţiki dwin kë dhil kado da ulemp unuura wi ndooŋ abi jun pdo, kë başoorad
