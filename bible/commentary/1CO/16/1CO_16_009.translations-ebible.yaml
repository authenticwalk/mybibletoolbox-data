    iuot nene. Be panua busa timan amai isat.
  cco-NT: dsʉco̱ꞌ lajeeˇ lana fɨˊ la, dsíngꞌˉ seaˋ fɨˊ quiéˉe e nijmee˜e lají̱i̱ꞌ˜
