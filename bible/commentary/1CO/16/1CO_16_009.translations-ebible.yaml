    bocjaha juŋgopieŋ wâc.
  aso-aso: '@see-verse:1CO.016.008'
  uli-uli: Ila mwo ye cholop le yema hapaliyel ngalyey mo wol haplom le, ngo ye cholop
    yengang kala ye palleng pelal le be yoh le ibe foru.
  nin-NT: Nu nggo anko a bwu ki ingga a undu nabo, ka nu nggo ingga ì hi mi da anishirr
