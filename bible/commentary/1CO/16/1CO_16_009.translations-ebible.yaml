  tnc-tnc: '@see-verse:1CO.016.008'
  ter-NT: Vo'oku anéye êno hána'iti itukéti imihé'okinonuti ngoyúhoyea emo'u Itukó'oviti,
    xaneâtimaka enó'iyea okopónuti.
  bmr-NT: Jisumi jimañovɨ aivo imino Moocaani dudɨcamaaje eetavo, aivo imino ofoomaño,
