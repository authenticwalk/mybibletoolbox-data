  kan-OKCV: ಏಕೆಂದರೆ, ಪರಿಣಾಮಕಾರಿಯಾದ ಸೇವೆಗೆ ದೊಡ್ಡದಾಗಿ ಬಾಗಿಲು ನನಗೆ ತೆರೆದಿದೆ, ಬಹಳ ಜನ ವಿರೋಧಿಗಳೂ
