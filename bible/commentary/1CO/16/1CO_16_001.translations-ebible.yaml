    jiwimonae ichi xua exana pocotsiwa itoroban pomonae Galacia nacuamonaepiwi.
  boj-2014: Ariya ijo was, niŋgi na Jerusalem Kristen naŋgi qa silali koroiyiy. Silali
    koroiyqajqa gam di e nami Galesia Kristen naŋgi osornjrnam naŋgi dauryeb. E niŋgi
    dego gam di osorŋgit dauryiy. Gam agiende.
  eng-OEBUS: With reference to the collection for Christ’s people, I want you to follow
    the instructions that I gave to the churches in Galatia.
  eri-eri: Ariya ji elebe tere Itou nomo fai-aita Jerusalem langa yafade waha moni
    nigei nomo komo wagu ganga onoya waha boni letigini. Ji haruwe beha onowei nomo
    jala nere Galesia prowins nomo sios abitimu nigeneha, tere fere onowou wahanga
    ono wagu.
  wiu-wiu: Yudea take Yesuno ali atoa ponopeneya meki-kiti auapea kue koukoa wetekatikimo
    ukuno, yakamene. Galesia ta ludu Yesuno ali atoa oboa mekika yakene tamene wane
    okoule kimeka tamene.
  swe-swe: När det gäller insamlingen till de heliga ska ni göra så som jag har föreskrivit
