    iaꞌoraz Tominkaru pidanannao ati, patakaꞌutinainaouz, ĩkaminkaꞌuta-kinao nii.
    Ushaꞌapata paꞌi õdyuudan kawan Galatia iaꞌo mishidapainao shaꞌapatan.
  mva-mva: Kodeka ‘mone’ ono Nanaranga tamoata be aine ne Zudea kaba-lo kamandi kana
    nge mrangaki kana. ‘Sios’ Galesia kaba-lo uradi bokana kamamuzi.
  dwr-NT: Xoossaa asatoo miishshaa shiishshanaw Galatiyaan de7iyaa ammaniyaa asatoo
    taani qaalaa geleeddawaadan, hinttenttukka qassi hewaadan oothite.
  kfw-kfw: Tuun, Pathian mi ngai sik-ah sialrathai jarra, kei'n Galatia-ah kaom koisuok
    ngaidiang thoru kileiti angnga, nangni innum thoru.
  bfz-bfz: एबे यरूशलेम नगरो रे परमेशरो रे लोका खे चंदा कट्ठा करने रे बारे जो सवाल
    तुसे मांते पूछेया था तिजी रे बारे रे मैं जो आज्ञा गलातिया प्रदेशो री मण्डल़िया
    खे देई राखी, तेसा ई आज्ञा खे तुसे बी मानेया करो।
  cuk-09: Gwenadgan, Jesucristogi-akananaimaladga mani welegedsik, an bemarga sogdo,
    igi Bab Jesúsba-nanaimalad-danar-ambikunoni-damalad-Galaciagi-bukmaladga an sogsa,
    ayob bemar imakmarmogodo.
  ben-OBCV: 'এখন ঈশ্বরের লোকদের জন্য দান সংগ্রহ প্রসঙ্গে লিখছি: আমি গালাতিয়ায় অবস্থিত
    মণ্ডলীগুলিকে যা করতে বলেছি, তোমরাও তাই করো।'
  mil-NT: Te na càchí tnúhu‑í xii‑ndo cuèndá díhúⁿ sǎ sàcáⁿ tnáhá‑ndó sǎ cúú‑xí ñǎyiu
    ñuú Jerusàlén, chi dɨu‑ni duha ní dánèhé‑í cue ñáyiu xǐndecu ichi Xítohó Jesucrìstú
    ndécú ɨ̀ɨⁿ ɨɨⁿ xichi distritú Gàlaciá.
  myu-myu: — Ocedinheiro juy oceg̃uxipan imuju am Deus ebekitkit pe―Judéia eipi watwat
    pe — i juk epe'e owebe eyemudupmubararaktup pe kuyatup pe. Epeg̃uxipanpan cuy!
    Apẽn cuk Galácia eipi watwat pe oceceiap tag̃ cuy eyju dak epeg̃uxipan―apẽn cuk
    itabucayũ be oceceiap tag̃.
  fue-fue: Jooni, wallirgo goonɗinɓe wonɓe Urusaliima e ceede nun batananmi. Onon
    bo gaɗee hande no batumi eklesiyaaji leydi Galaatiya.
  amk-amk: Fio yeo imadurai aha nina mani, kariri doio meteo metohonai we mefata tane
    doroio inontarai Kristeni fosa naya fo. Kariri finanai yeyo menari kariri fianai
    aino yeyoai we jemati kiai na Galatia fosa enari kariria fo.
  fai-fai: Kamane bela Got wanang kinim imino, kale kisol kutiyamin umi sung uta goduyamsi
    ko. Kale be Galesia abiw Got wanang kinim gu be kano kanamino, kale bakoyamsi
    ulutaw kanamin kala.
  ura-NT: Canaacha esenetai esenetaeraneein nenacaauru- cana nejeraauru rai coriqui
    taaojiaaichene, Galasia bataneun nenacaauru, Cana Coaunera coitucuureraauru relaanulune
    rijijieein ichacuche.
  mcd-NT: Natian ahuara futsanhuunoa un mato yoi. Diospan yorafo Jerusalén anoafo
    ahuuoma. Atohuun ramapaiquin man ato inansharapai. Ascan nan icoinra huafo Galacia
    anoafo un ato yoia cuscan marifi nanscarifi acahuun.
  urt-urt: Tukwini ŋam da mininge wusyep me wuhyau ŋaiye yip si yiche no, pa yungwisme
    lenge Kristen miyeꞌ tuweinge ŋaiye yarp Jerusalem. Yip pa yende ŋahilyeh tuꞌe
    ŋaiye ŋam si mana lenge sios mal Galesia ŋaiye ka yende.
  kiz-kiz: Henu kuhusu michango kwa ndabha jha bhaumini, kama kyanajhelekisi mu makanisa
    gha Galatia, fefuefu mwilondeka kubhomba.
  tzo-TZE: Ja' xa li' chacalboxuc tal ti laj ajac'bicun ta carta c'u x'elan chatsobic
    taq'uin sventa chacoltaic li quermanotactic ta Jerusalene. Jech xapasic jech chac
    c'u cha'al laj calbeic scotol jch'unolajeletic ta Galacia banamile.
  lex-lex: Ina-nara, dodo'ondi de twahaur nohor la'a kupan mak itiwa tala la Uplerlawna
    mutnu-rahanu la'a Yerusalem. A'ukot hari totpena mliernohora hya' mak a'ukot oleka
    la krei mutnu mak kden la Galatia.
  dov-dov: 'Lino mukulanga kubunganizya kwabantu basalala baLeza: Mbuli mbundakakalayilila
    mbungano zyaku Galantiya, lino, anywebo mwalelede kuchita.'
  rgu-rgu: Besaꞌ ia, au nau duiꞌ laꞌeneuꞌ doiꞌ fo riꞌ emi mabubua ma, ela tulu-fali
    Manetualain lahenda nara rai Yerusalem. Au afada lahenda kamahereꞌ ara rai propinsi
    Galatia, eno na leo beaꞌ sira muste rabubua doiꞌ. Besaꞌ ia emi boe muste tao tuka
    sira.
  toc-NT: Na̠chu­na­li̠túm cca̠­ma̠­la­ca­pa̠s­tac­ni̠­pu­tuná̠n xpa̠­la­cata a̠má
    tumi̠n hua̠ntu̠ hui­xinín ma̠s­tok­pá̠tit la̠qui̠ naca̠­li̠­mak­ta̠­ya­yá̠tit
    a̠ma̠ko̠lh cris­tianos xalac Jeru­salén hua̠nti̠ na̠ tali̠­pa̠­huán Jesús. Aquit
    cla­cas­quín pi̠ chuná nama̠s­to­ká̠tit cumu la̠ cca̠­hua­nini̠t natat­la­huay
    a̠ma̠ko̠lh ca̠naj­laní̠n xalac Gala­cia.
  som-som: Haddaba sidaan u amray kiniisadihii Galatiya, inay wax u ururshaan quduusiinta,
    idinkuna sidaas oo kale yeela.
  mam-C: 'Atzin ja''lin, kxel nq''ma''n ti''jjo oyaj, tu''n t-xi'' kye nimil: Kyb''inchinkuy
    tze''nkuxjo xi nq''ma''n kye Ttanim Dios toj tx''otx'' te Galacia.'
  ndj-ndj: Ponopa deti milandu ya kuvapa vandu va Chapanga, mugoli ngimu wundivawombilili
    vandu yivamjumilili Kilistu wa aku Galatiya.
  mbj-NT: Hỹỹ kä, P'op Hagä Do karapee Judah häj n'aa bä habong do ji masa do dajẽẽr
    n'aa ky n'aa bë ỹ ma erih. Taw'ããts hẽ Garata häd näng do häj n'aa hẽnh habong
    do Jesus hã h'yy ka'eeh do ỹ mejũũ doo da, bë na-ããj hẽ tii d' bë bad'oo.
  lat-VUC: De collectis autem, quæ fiunt in sanctos, sicut ordinavi ecclesiis Galatiæ,
    ita et vos facite.
  ngp-ngp: Mwe yadya muwandike mwe nchango yo kuwambiza want'hu wamhuwile Kilisito
    uko Uyahudi, damanyeni enga viya niwalagize wahuwila wa Galatia.
  enq-2: 'Endakali Gotenya latae dupa nisoo muni konda pipenge dokonya lao, indupa
    nambame dapa lelyo: Galesia yuu dokonya siosa dupa nambame mana lamaiyopa kalai
    piamina, dopaka pyoo nyakamame kalai pyepape.'
  eng-ASVBT: Now concerning the collection for the saints, as I gave order to the
    churches of Galatia, so also do ye.
  mna-mna: Ayo, nio leŋ sua ri pa pat tabe koyogeege pa Krisi wal kini potomŋan ta
    timbot ŋoobo su Yerusalem a. Zaala ta nio aŋur pizin lupŋana ki Anutu ta timbot
    lele pakaana ki Galesia na, niom tomini irao koto.
  myw-myw: Kweitan youd, muloul Yowbad nagamag silma̱nin. Ma̱wan bo akaleiwag min-Galetiy
    tasiyas tayakelesiys wasigeis, kadiloka kuva̱ges ma̱wan.
  sby-sby: “Lino kwamba sha makani a kubenga mali akunyamfwilisha baklistu banetu
    bali mu Yudeya, ndambangeti mwinse mbuli ncondalambila mibungano ya mucimpansha
    ca Galatiya.”
  sll-sll: Ena God gamahobo Yerusalem ke pangwo hobi ni ha maing pinga hobi tobo moni
    terala dire sirin bol na tenga i, hol pangwo mere di tibi ol ni teralia piro.
    Galesia malgi ari ha maing pungwo hobi tal ongwo meri onana dire di ni teralia
    piro.
  yaq-NT: Ju'u intok, jume' Krijtopo itomak werim, bwe'u jo'ara Jerusalen tea'po aniane'
    betchi'bo, enchim nau wo'otanee'u betana. Jum bwiaraa Kalaasia' tea'po, Krijtota
    nau sualeme be'ekatana, in am tejwaaka'a benasia, eme'e ame benasi ket a' ya'ane.
  uro-uro: Rhäkt diva ngua rhamän sävät ama ligär qärangätni i ngän durhämne na ngät
    bä ba ama qatnanaktpämda e mät ama värhäm ama mor äm ma Jerusalem di rhoqortäqyia,
    mamär iva ngän det nasot ama iska qärakni i sa ngua qoar na ama qatnanaktpämda
    nae näva ama ngärhäktka ma Galesia iva rhat tet parhäm ga.
  ita-1885: ORA, quant'è alla colletta che si fa per i santi, come ne ho ordinato
    alle chiese della Galazia, così ancor fate voi.
  muy-muy: Nihi ti nəhi ma ana kʉli àki ka siŋgu ya kajamumi ana ndam ge Melefit ya
    a kəsa ndahaŋ bu ni. Nə̀ɗəm nahəma, ahàr àɗəm kə̂grum akaɗa ya nə̀hi ana ndam
    ga Yezu ya *təcakalavu ka haɗ Galasi tàgray ni.
  kqc-kqc: 'Kamini Sei di vene rofu aedegika moni butu butu rena dada: Galatia ekalesia
    vene tau noibanu ago gira maraka kana, ye ya ka makai reyaganedi.'
  tav-tav: 'Aperopʉ cãna Jesucristore caapiʉjarãre mʉja cátinemope, niyeru mʉja cajeni
    neope Galacia macanare yʉ cáti rotiricarore bairo ája mʉja quena. Ocõo bairo na
    yʉ caĩwʉ:'
  eng-ULB: Now concerning the collection for the believers, as I directed the churches
    of Galatia, so you are to do.
  spa-VBL: En cuanto a “recoger dinero para los hermanos creyentes”, les doy las mismas
    instrucciones que les di a las iglesias de Galacia.
  fra-_FOB: A l'égard de la collecte qui se fait pour les saints, faites comme je
    l'ai ordonné aux Églises de Galatie.
  hau-ULB: Yanzu game da zancen tattara gudunmuwa ga masu bi, kamar yadda na umurci
    ikilisiyun Galatiya, haka za ku yi.
  mal-mal: വിശുദ്ധന്മാർക്ക് വേണ്ടിയുള്ള ധനശേഖരണത്തിന്റെ കാര്യത്തിലോ ഞാൻ ഗലാത്യസഭകളോട്
    ആജ്ഞാപിച്ചതുപോലെ നിങ്ങളും ചെയ്യുവിൻ.
  lit-lit: 'O dėl rinkliavos šventiesiems: kaip nurodžiau Galatijos bažnyčioms, taip
    ir jūs darykite.'
  urd-GVR: Rahī chande kī bāt jo Yarūshalam ke muqaddasīn ke lie jamā kiyā jā rahā
    hai to usī hidāyat par amal kareṅ jo maiṅ Galatiyā kī jamātoṅ ko de chukā hūṅ.
  far-far: Aia, nau ku olisia kekedee kamulu ki sulia na malefo be mulu okua fuana
    'adomilana wane famamana ki be kera to 'i Jiudea. Nau ku doria mulu kai sasia
    na te ne nau ku saea laugo fuana wane famamana ki laona lofaa 'i Galesia.
  suz-BL: क्‍येट पोक्‍चा आ पर्बम गलातीया रागी ङा थमा सुइक्‍ब आन कली शेंशो इन कली यो
    शेंनन्‍नी। २कोरिन्‍थी ८:९; गलाती २:१०
  car-NT: Mo'karon Judea po Tamusi wyinonokon 'wano me ana'nanopyrykon pyrata poko
    ero wara ywykary 'se wa. Mo'karon Galatie tanokon aito'kon po Tamusi na'nanopy'san
    'wa ywykatopombo wara enapa aitoko.
  amp-amp: Kfo ttiwon mrokfot kfo ttiwonmokma Jerusalemt tohyuk Kristenroh maruha
    hta nhafohhato htaf hanyeft. Ndthu yuhatn kanga akfo nuhasanko. Maruham kangko
    hta nhafohhato Jerusalem thofm ahtaf hanyomm, na Galesia thofm kfo nuhasmo yuhatn
    hikkfot.
  bht-bht: यरूशलेम शेहरे दे परमेश्वरे दे पबित्र लोकां दी सहायता तांई जड़ा चंदा तुसां
    गठेरया, इदे बारे च तुसां मिंजो ला सुआल पूछया था, कने हुण मैं इदे बारे च बोलणा
    चांदा है, इदे बारे च जड़ियां गल्लां मैं गलातिया प्रदेशे दिया कलीसिया दे लोकां
    जो करणे तांई बोलया था तुसां भी इयां ही करा।
  eng-NOY: Now concerning the collection for the saints, according to the directions
    which I gave to the churches of Galatia, so also do ye.
  cub-NT: Caride coyʉquijivʉ iye jẽniari jã́iyede mʉje jínajiyena ina Jesúre jʉ aipõeva,
    cʉve cʉvabevʉre, mʉje toivaiye báquede yʉre paperayocaque. D̶ajarã mʉja yópe ji
    d̶aicõjeiye báquepe ina Jesúre jʉ aipõevare, cójijivaivʉre Galacia ãmicʉrijoborõi.
  ita-1927: Or quanto alla colletta per i santi, come ho ordinato alle chiese di Galazia,
    così fate anche voi.
  lww-lww: Sineun nesape nela visena lap̃asa van amiu e lepas na warpoloen kilavaru
    vena iilaen li na lelagaena lala nae Yerusalem, nap̃a apane ke pogos m̃arera,
    limala korena ga e poglis nene. Nemla visena pan sum̃are kar make ga e lepas nae
    Kalesia rui, a nagane sineun nesape nevisawal van amiu narui.
  ckb-ckb: بەڵام لەبارەی کۆمەک بۆ گەلی پیرۆزی خودا، چۆن کڵێساکانی گەلاتیام ڕاسپاردووە،
    ئێوەش ئاوا بکەن.
  nas-nas: 'Enang tee eeꞌpinaꞌ mooniꞌ oosieriaing teing Kumponing bakaning meekupoong
    paku-koo: Dootuuꞌnupoong Kalesia-nameensiꞌka osi kante-koo nauarantuꞌnaꞌ nkoveriaing,
    eeꞌpinaꞌ:'
  uvl-uvl: Iok, e teke e hele teu langa um tutuna nenge lape a takiraua pe apoi tunginga
    ia ke a halaua NeHalang nena hana mur. Urana nge a nanasia ke pomanga e hele ngakia
    lange iri mata nenge Kalasia.
  eng-BBE: Now about the giving of money for the saints, as I gave orders to the churches
    of Galatia, so do you.
  ixl-CNT: Uncheeꞌ aatz tiꞌ u kutxu vaꞌl setaqꞌ tu qꞌu niman tetz u Jesuus, echat
    koꞌxh sebꞌaneꞌ kam vaꞌl val tu qꞌu niman tetz u Jesuus tikuenta Galaacia.
  xsi-xsi: Ayo, kala ŋine naŋa ma aporo ŋgua tini ŋana mbumbu ŋinde miki katu kagona
    ŋana kalanzi Maro Kindeni ne tamâta simo Jerusalem lawea. Naŋa iloŋgu tu miki
    ma kaveta vetâŋa kie taituni itogo muŋga atula panzi kalo-tawana tamâta ŋgu simo
    Galesia tâno.
  crx-NTPO: '''Et ''awet ndi Yak''usda ooch''e''ne sooneya buba ''ilhunats''oz''ai-i,
    ''i ooghu yatisduk. ''Et ndet la yun k''ut Galatia ''ilhunahodulh, nts''en''a
    la butoh budásni'' da'', ''et nohni cha ''et whuz un''a ndóht''en.'
  kan-OKCV: 'ಈಗ ದೇವಜನರಿಗೋಸ್ಕರ ಹಣ ಕೂಡಿಸಿಡುವುದನ್ನು ಕುರಿತು: ನಾನು ಗಲಾತ್ಯದ ಸಭೆಗಳಿಗೆ ಹೇಳಿದ್ದನ್ನೇ
    ನೀವೂ ಮಾಡಿರಿ.'
  bbb-bbb: Ro kuke na moni ja kari afuina Godido e ije bu are Judia kariva ije naejiadufuo
    na ijene kuariako ni fiefo. Vua ige nane ude Godido e ije bu are Garesia sosi
    ijia afuivo ije kuariae. Ijadufuo iviama na vierafe jadua ja vame besu ijiege
    redufuo.
  blw-blw: Antoyan agé hen ifagà an chàyu mepanggép hen anchi chayu amongon way etorongyu
    hen anchichay tatagun Apudyus ahchid Judea. Wat hen ekamanyu, kaman hen anchi
    imfagà hen anchichay cha omafurot hen kafabréfabréy hen provinsiyan hen Galacia.
  tam-2017: பரிசுத்தவான்களுக்காகச் சேர்க்கப்படும் நன்கொடை பணத்தைக்குறித்து நான் கலாத்தியா
    நாட்டுச் சபைகளுக்கு செய்த திட்டத்தின்படியே நீங்களும் செய்யுங்கள்.
  azz-NT: Huan xicnechicocan ne namotomin para ica nanquinpalehuisque ocsequin tocnihuan
    taneltocani. Huan xicchihuatij ijcón queme niquinnajnahuatilij ya in tocnihuan
    taneltocani ten calyetocque ne Galaciajcopaca.
  spa-RV-1909: CUANTO á la colecta para los santos, haced vosotros también de la manera
    que ordené en las iglesias de Galacia.
  csy-csy: Tu in mithiangtho te atu na kaikhop uh taw kisai in, Galatia pawlpi te
    tung ah thu ka vaithak bangma in, note zong na vawt vun.
  mxq-NT: Tyámʉts nꞌadsoojʉmbíty diꞌibʉts xyajtʉʉdʉp wiꞌix xyajmúktʉt ja naybyudʉkʉkyʉjxm
    es nbutʉjkʉm ja Diosʉ jyaꞌayʉty diꞌibʉ jap Judeeʉ ayoo jottʉgooydyʉp. Tundʉ dʉꞌʉn
    éxtʉm ndukniꞌijxʉdʉ ma̱jatyʉ mʉbʉjkpʉtʉjk ñaymyúkʉdʉ jap ma̱ Galasyʉ ñaxwíñʉdʉ.
  tzj-NT: Camic noktzijon jurata ewq'uin tre ja rayuda ja kamajon rmolic quixin ja
    kach'alal ja c'o rjawaxic chique. Ja cani' xinbij chique ja kach'alal ja rec'o
    pa tak iglesia ja rec'o pa rcuenta Galacia queri' ta c'a neban ixix chakaja',
    quewa' rbanic ri'.
  tdt-tdt: Agora hau hakarak hakerek kona ba osan nebee mak imi tau hamutuk atu ajuda
    Maromak nia povu iha Jerusalém. Hau foo hatene uluk ona ba sarani sira iha provinsia
    Galásia, oinsaa atu tau osan hamutuk. Diak liu imi mos halo tuir dalan nee.
  ron-BTF: Iar despre colecta pentru sfinți, așa cum am rânduit bisericilor Galatiei,
    așa faceți și voi.
  eng-WEBP: 'Now concerning the collection for the saints: as I commanded the assemblies
    of Galatia, you do likewise.'
  eng-FBV: Now about “collecting money for fellow-believers.” I'm giving you the same
    instructions for you to follow as I did to the churches in Galatia.
  nld-1939: Wat de collecte betreft ten bate der heiligen, zo moet ook gij doen, zoals
    ik het in de kerken van Galátië geregeld heb.
  bwo-bwo: Amantsuwotssh giz kishi jango Gelatitsi Ik' moosh t imts bín bojisheeyirwok'on
    it were mank'o k'alwere.
  nch-BL: Ama nimechilhuis ten nopa tomi cati anquinequij anquisentilise para toicnihua
    cati taijyohuíaj. Xijchihuaca quej niquinilhuijtoc taneltocani cati mosentilíaj
    ipan tiopame ipan tali Galacia para ma quichihuaca.
  quc-TNT: Aretak quimulij ri puak che qui to'ic ri kachalal cojonelab, chibana ix
    jas ri xinbij chque ri kachalal cojonelab ri e c'o pa tak ri tinimit re Galacia.
  tfr-NTPO: Pjãy dbur töng, ichëmi jek Sbö nopga kong wl̈oshko ga shäryozĩ, l̈oror
