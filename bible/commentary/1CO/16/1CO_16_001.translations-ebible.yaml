    tak kèkké marang pasamuan-pasamuan nang Galasia.
  byr-byr: Dahaaꞌ sarɨmɨ yɨdaꞌmwaꞌdaasavɨna Gotɨyare tewaanyara Juthɨya mwaalyaraavɨne
    nɨgwia dazanna wɨjaayaꞌne dɨmariꞌbwarakyidevɨna yɨhɨthɨma! Nɨmɨ Galezɨya mwaalyaraavɨre
    Kɨraazɨtɨyare kusɨlaanyangɨ mena wɨdakagevaaibɨꞌ sarɨmɨ kwaihɨlyɨ nayaa sasara
    jɨla!
  ian-ian: Sanya kɨta lɨvwimba yisoga taagangweya vak kat mbupmat yigowun. Yisogi
    taagalaa Judia walɨnja kɨpmamba lɨga Godna mbaapma nɨmba kat kwigiyangwuk. Tak
    Galesia walɨnja ngepmamba lɨga Godna mbaapma nɨmba kat sanya yisoga taagalaa agwi
