  yka-yka: Manjari, pasal sīn panabangbi meˈ pagkasibi sukuˈ si Tuhan laˈi si Yahudiyahin,
    hinangun bi isab sa pangandaˈakanku meˈ pagkasibi masandel pu si Isa malaˈi si
    meˈ kalahatan si Galatiyahin.
  mle-mle: Aw wun gwurak aka maaj bwulak adiy kwurin tigwuradiy sanak. Adiy Jiruwsalim
    tipaam kwanadiy God dikidiy duw takwak sugwiyaan kwurik kwurjuw-gwuradiyik. Gwur
    adiy Galatiya tamiyaam kwanadiy God dikidiy bapa duw takwak watuwdi yabib, gwurabab
    atawa akwur.
  shp-NTPO: Ja joi akaibo akinnoxon, koríki tsinkikin, ja Galacia main iká joi akaibo,
    jaskáakin ati en jato onanmaa keskáakinribi akanwe.
  aom-aom: Röhu God-are aribövi Judea saꞌare bogo eni jëvajohuni jemëhu ijo bajo gagovoꞌirarije
    jöho na majëhiꞌiëꞌe. Naehu Galatia saꞌare God-are ekaresia mu bojëmibe juvodëhi
    jemëro ëhi jiëꞌe muoho vaere.
  geb-geb: Gu ntigem, nde mba Zerusareman kav guigira Zisas khothɨgi gumgi gu mbigi
    ndi maan zav fukfugi ŋkɨɨa, gu nta suan za mbui. Gu mba ŋaarar muunga tɨv, gu
    ana bun Garesian siosan ki gumgi gu mbigi ga suaŋgi. Nde vhɨra mba tɨvara muuŋri.
  bsj-bsj: La naweu ker merangka nob kwamabo wucakeu, kambo mayi ku wabiti kwama Galatiya
    kom manyo.
  cak-cak: Vacami c'a, ninjo' yich'o juba' pa ruvi' rumolic ri ofrenda richin quito'ic
    ri quiniman pa tinamit Jerusalem. Tibana' rix achel ri nu'in can chique ri niquimol-qui'
    pa rubi' ri Dios pa tak tinamit richin ri roch'ulef Galacia.
  chf-NT: Bada cä xe cälbenetla cua' a xe a chenla t'oc ni taq'uin que u ch'uch'inte
    tuba äc'bintic machcatac ta Dios que ya'anob tä Jerusalén que c'änä uc'ajobba.
    Anela a xe a chenla ca' chich cä'bijob u chenob machcatac u woylan ubajob cachichcada
    tama ni noj cab tä Galacia tuba u c'ajti'inob aj Jesucristo.
  tlf-tlf: Ibo, mani uyo afeta-bii ko-nulupta, Yesus imi ilak dolin unang tinum Provins
    Yuudiya albip imi kwaabelup unuk o agan-bilip kalaa age-nilita, bomi sang uyo
    bogobelan o ageta kale, siin uyo niyo Provins Galesia umi abiip maak maak imi
    Kristen unang tinum iyo bogobe-nili kano, “Mani afetamin boyo kanubeta afet-bilipta
    o,” age-sii kale mungkup, ipkil kanu-bilipta o ageta kale,
  piu-2006: Yirriṯi nyurrangarri piipa ngayuku wakara wantirriyaṉu. Piipa palula nyurrangarri
    wakaṉutja yalatji ngarrinyi, “Puula, yaalytjiyaalytji nganaṉa mani mantjira maralpa
    tjuṯaku wantirriyantjaku?, Tjuutiyanya ngurrara Yiitjuku walytja tjuṯaku.” Wangka
    ngaatjanyaya kulila! Puulaluṉa watjaṉi. Tjaantiyi kutjupa Tjaantiyi kutjupangka
    nyurrangarri mani tjawirrilyi tjaatjingka tjunkula kanyintjaku. Irriṯi ngayulu
    wangka ngaatjanya manta Kilitjiyanya ngurrara tjuṯangka watjaṉu yalatji. Yalatjinyurra
    mani tjunama tjaatjingka!, Tjaantayi kutjupa Tjaantayi kutjupa. Yuwankarrangkunyurra
    wiitjimani mantjiṉi. Mani palunya mantjiranyurra aapa tjunkula kanyintjaku tjaatjingka.
    Palunyatjanu ngayulu nyurrangarrilakutu maa yankula ngula mani tiṉa palunya nyakuku.
    Yalatjinyurra Tjaantayi kutjupa Tjaantayi kutjupangka tjunkula kanyinma!, ngulaku.
    Yalatji nyurrangarri tjunkunytjawiyangka tjaatji ngurrarangku nyurrangarrinya
    tjapilpayingka, ngayulu maa yankula nyurrangarrimpa tawunukutu tjarrpanytjala.
  poh-NT: Reꞌ chic yuꞌna was tak nicha̱kꞌ aj niminel, nwa̱j kꞌoric awu̱cꞌ tak chiri̱j
    i tumi̱n reꞌ cꞌahchiꞌ amolom tak wach chi quitoꞌbal take kich aj niminel wilque̱b
    ar Jerusalen reꞌ cꞌahchiꞌ quiqꞌuic pan jenaj nibaꞌil. Nicꞌ paꞌ wach takꞌamaj rikꞌormojic
    queh take moloj wach aj niminel wilque̱b ar pan tinamit Cala̱sya reꞌ woꞌ reꞌ takꞌanic
    niban aweh hat-tak.
  tue-tue: 'Niyeru néõre maquẽrẽ wedegʉda. Mʉ́ã ãpẽrã́ Jesuré padeoráre ticocoadara
    niyeru néõrã, yʉʉ Galacia macãrãrẽ dutirirobirora tiiyá. Biiro jĩĩwʉ̃:'
  bjp-bjp: 'Igii ian kiliis fagalte kimi isi foron pitkalang ae gamen lin turim u
    una lupes fanu ke God: Gamen tel u tom arae ia fas ta foron tom unune na falifu
    na Galatia.'
  xon-xon: Tɔ, tibɔr ti bi ki joo cha ipiin i ni ga too ki tii Yesu aanib bi bi Judea
    aatiŋ ni na, ni li ŋani maah tuk Yesu aanib Galasia aatiŋ ponn ni ke bi li ŋani
    pu na.
  tzo-ZNT: Lavi ajacꞌbecon ta vun ti cꞌu xꞌelan chatsobic taqꞌuin ti chacoltaic o
    li jchiꞌiltactic ta xchꞌunel scꞌop Riox ta Jerusalene, liꞌ chacalbeic cꞌu xꞌelane.
    Jaꞌ me yech xapasic chac cꞌu chaꞌal icalbeic ti muchꞌutic xchꞌunojic scꞌop Riox
    ta estado Galaciae.
  mpm-NT: Ti vijna, ruꞌu Pablo, na kachi ri ɨɨn jnuꞌun sɨkɨ nasa kekoo ra xuꞌun ja
    kuu nuu ñanijnaꞌan yo ja ka kandixia, ja ka kuu da chaa ndaꞌu. Ti na saꞌa ra nanu
    ni xndaku ri nuu taka yɨvɨ ka kandixia ndañuu Galacia.
  ots-NT: Nuya, dí xihquijʉ digue car domi ca da jmuntzi pa gu föxjʉ cʉ hñohui cʉ
    jin te i ja̱. Gui dyøtijʉ ncja ngu̱ dá xih cʉ hñohui cʉ rá bbʉh pʉ jar estado
    Galacia.
  hoy-hoy: ईग आ चन्दा अन्द बारा दा जो परमेश्वर उन पवित्र यहूदा लॉकुर साटी माळकु आगोद,
    ह्यांग आग्या ना गलातिया अन्द मंडलीगोळ इक कोट्टीन, हांग अच नीव भी माळी.
  amo-amo: Nene nbelen mapitiru pitiru nanit alau, nafo na nna bellin anan dortu Kutellẹ
    nati nlira in Galantiya, nanere anung wang sun.
  pjt-pjt: Munta-uwa, panya mungaṯuṉi nyura lita walkatjuṟa ngayula tjapinu alatji,
    “Yaaltji-yaaltjingkula mani tjunkuku Jesuku Walytja tjuṯa manta nyara Judeala
    nyinanytja tjuṯaku? Panya paluṟu tjana ngaḻṯutjara maṟalpa nyinanyi.” Alatji nyura
    ngayula tjapinu. Palu uti nyura Kalaitjiyanya nguraṟa tjuṯa puṟunytju palyanma,
    panya tjanalaṉa mungaṯu wangkangu mani tjunkukatinytjaku Jesuku walytja kutjupa
    tjuṯaku.
  cwe-cwe: Lelo kwa mbuli ya sadaka kwa wanhu wa Mulungu. Tendeni fana viniwalongele
    bumbila da wahuwila wa Galatiya watende.
  daa-NT: Ɗo bi ka gaay taat ku capiy ɗo gee ku Buŋdi kuuk goy ɗo geeger ka Zeruzaleem,
    ginoŋ ar kaak nu kaawiico ɗo *Eglizna kuuk goy ɗo kiɗ ka Galaasi.
  mlp-mlp: Ari ne God ago on mataw tawonta uliq Jerusalem-ub osayta na gimen mani
    humab wol daqayta na ago ya ne tigibilennan. Ya saw Galesiya-ib Yesus ago on mataw
    gidauhan bunmo gibilenta nazaq ne em daqaymo haqad ya ne gibilenaiq.
  ape-C: Douk eik yakri ikripep um abrudok utabor douk ipak pape patarumabor um pakri
    puko Iruhin ananish arpesh shape Jerusalem iri um. Eik yarik yeyabig ahudok yah
    um ihishmorim Iruhin ananish arpesh shape ihirubmorim warub um shokugi nahobig
    Galesia iri. Aria douk eik yakri ipak shopunek ta pugipesh eshesh.
  bgs-bgs: Na, tingód katô tabang yu katô mga ágpampamaké tun ta Judea, kailangan
    lumun yu pagsik tô igpalumu ku tun ta mga ágpampamaké tun ta Galacia.
  faa-faa: Keresoa paosa aporo ararehokosakipoko mone taenane repo anoaki kaisiane,
    nōmo reaki some paripurakanapo. Keresoa paosa aporo hinamo Karesia taonea risiaki
    nōmo someraka, “Yarusarame sitia Keresoa paosa aporo hinamoane arareraka mone
    kakako taehoanie.” Aíyaka nōmo iaki somesane repo kaikia, repo soko ayiáka taehoanie.
  kik-kik: 'Na rĩrĩ, ha ũhoro wa mũhothi nĩ ũndũ wa andũ a Ngai ũtariĩ ũũ: Ĩkagai
    ũrĩa ndeerire makanitha ma Galatia mekage.'
  cap-NT: Tsjii zakal chiiz̈inuc̈ha, criichinacz̈tajapa paaz juntiz puntuquiztan.
    Jaknuz̈t Galacia provinciquin wejrqui tjapa iclizziz z̈oñinacz̈quiz chiiz̈inchinc̈halaja,
    jalla niz̈ta irata anc̈hucaquiz chiiz̈inuc̈ha, paaz juntantiz waquizic̈ha, pori
    criichinacz̈quiz yanapzjapa, jalla nii.
  ksr-ksr: 'Judia kanageso soraaya yoŋoojoŋ ala ilailaa moneŋ meŋ kululuuwutiwaajoŋ
    qisiŋ noŋgiti, iikawaajoŋ kokaeŋ jeŋ kotoŋ oŋonjeŋ: Niinoŋ Galesia prowinswaa
    uumeleeŋ kanagesoya kanagesoya jeŋ kotoŋ oŋombeti, oŋonoŋ kaaŋiadeeŋ mono iikawaa
    so kokaeŋ amakebu:'
  eng-TNT: Of the gadderynge for the saynctes as I have ordeyned in the congregacions
    of Galacia even so do ye.
  sbs-sbs: Linu kuamana ni newo zaba lumeli, sina muni balaelezi inkeleke za Galatia,
    cwale mutende.
  sue-sue: Gera otao mamai nasokai eni meni bogamasa nowera ami emo omata dara potitinonakai
    amira ge sane. Tuara dubu eni Galata zebura nowera ami warise sena da ago ine
    wewo.
  fra-NCL: Quant à la collecte en faveur des saints, suivez, vous aussi, les prescriptions
    que j’ai données aux Eglises de la Galatie.
  snn-NT: Yureca, mësacuabi Riusu bain bonse caracua, Jerusalén huë'e jobo ba'icuare
    ro'tajën, Curire huëoni bacuana ro insini saoñu cajënna, mësacuani ñaca yihuoguë
    quëayë yë'ë. Riusu bain jubëan Galacia yija ba'icuani guansese'e'ru güina'ru yo'ojë'ën
    mësacua.
  atb-NT: Ahkuî, Garai Gasâng é byu pê é matú alu hkyuî râ hkyô eq séng luî gi, haû
    Galatiq mau mâ é noqkuq hpûng pé lé ngò kut nhang é su kut keq.
  cek-AK: Kaciim kaminawk han hmuenmae na cong pae o naah, Kalati kricaabunawk khaeah
    ka thuih ih baktih toengah, na sak o toeng hanah koehhaih ka tawnh.
  bkd-bkd: Iman mahitenged hu pag-amutà nuy ha igbulig taena ha mga taglised diyà
    ta probincia ta Judea buhaten nuy daan sa insugù ku duun hu mga punduk hu tagkaamul-amul
    ha mga tumutuu diyà ta probincia ta Galacia.
  ctu-76: Wale, cha'an jini ofrenda chʌncol bʌ la' much'quiben cha'an hermañujob,
    com mi la' cha'len che' bajche' tic subeyob ochemo' bʌ ti' t'an Dios ba'ic jach
    añob ya' ti pañimil Galacia bʌ i c'aba'.
  lac-NT: Bayiri' baje'rer, je' in wa'aric techex bic tabar ca' a much'quintex a ba'
    ca bin a sijex quir a yamtiquex a wet acsa'orirex ich u cajar Jerusalén, an ten
    bic caj in wa'araj ti' a yacsmʌnob tu yorob ich u ru'umin Galacia ca' u betob
    xan, bayiri' xan, ca' a betex xan.
  xla-xla: Epedeme wua꞉ta mikadepe dle so gadlowe dla namkale dle alisisi kolumolowe
    koko dla na꞉ta Galasiya so sos hapuloma dla imuwa kokoye epo haiya.
  xav-NT: Ĩsazei'wa norĩ ma, rob'uiprazé hã asiwi ĩ'rã'õtõ aba zéb da na, wa za oto
    aima ãma roti za'ra wa'wa. Darasiza na danhipti'a nho'õmo nhisi ãma ĩsazei'wa
    norĩ, daza'rui mono bâ siré 're ĩsi'rã'õtõ mono norĩ ma, te tãma ĩroti za'ra zém
    na, wa za aima roti za'ra wa'wa, duré a norĩ wa'aba zama 'manharĩ za'ra wa'aba
    da.
  cuk-cuk: Gwenadgan, Jesucristoʼgi-akananaimaladga, mani-welegedsik an sogbido, igi
    Jesúsʼba-nanaimalad-Galacia-yalagi-bukmaladga an sogsa, ayob bemar imakmarmogo.
  tbf-tbf: Io, o lalaro vakokoit surie mi tienebeir nia kulie mi kuoluon e Raban.
    Nga ta tsang malan ngan misa o tate nga pengan sibu vona rengeir i Galatia.
  uig-CYR: Әнди муқәддәс бәндиләр үчүн сәдиқә топлаш тоғрилиқ, силәрму Галатия өлкисидики
    җамаәтләргә тапилиғинимдәк қилиңлар.
  ikw-NT: Gbasịri ịwai be jọotunu rụmu Chiokike ke zị nụ Judiya, anụ mee kpa me kannụ
    ọgbako Chiokike ke zị nụ Galasia.
  khs-khs: 'Kelesowemi kulu hapa sena sesewapa:na: epela: moweni tiye tisewa kiyawa
    nema topuwa, neyewi kima solo mene seyakeye. Kelesowemi kulu hapa sena kesale
    Kalesia peleya:wemi sita:nema neyewi selese, “Yelusaleme sitiwemi Kelesowemi kulu
    hapa sena kesale amowa seselese moweni miya:na:pela: tuwata:pa:.” Aluse neyewi
    ima seyawa, kiyawala aluse tuwata:pa:.'
  dwr-ENT: ፆሳ ኣሳቶ ሚሻ ሺሻናው ጋላቲያን ዴዒያ ኣማኒያ ኣሳቶ ታኒ ቃላ ጌሌዳዋዳን፥ ሂንቴንቱካ ቃሲ ሄዋዳን ኦቴ።
  pma-pma: Tahos maselus usil asa koa mimutisi usil mani koa mimul milah ruaini vakataun
    meatin keil onen Ahi en out Serusalem. Kami mihoumoni hesuval koa naviteni min
    meatin keil en sios keil en provins ten out Kalesia.
  atd-NT: Kuntoon, sikaniu no mgo nigtuu no taga Kurintu, tongod to salapi no igbulig
    now to mgo nigtuu no dio to ugpaan to Hudia, ilinga now ka insugu ku to mgo nigtuu
    no dio to ugpaan to Galasia.
  tel-2017: పరిశుద్ధుల కోసం చందా విషయంలో నేను గలతీయ సంఘాలకు నియమించిన ప్రకారమే మీరు
    కూడా చేయండి.
  hat-BSA: Koulye a konsènan ofrann pou sen yo; jan mwen te dirije legliz Galatie
    yo, konsa mwen fè nou konnen tou.
  top-NT: Na̱ cca̱ma̱lacapa̱stacayá̱n la̱ cca̱huánilh amá cristianos xalac Galacia
    xlacata namá tumi̱n ni̱ma̱ ma̱kstokpa̱nántit naca̱li̱makta̱yacán quinta̱camcán
    tí tali̱pa̱huán Jesús nac Jerusalén.
  msk-msk: Bain sang sapi na atabang sang manga tomotoo dig Jerusalem na yamangkaukud
    yaan yang tomana mayo yang pyapatoman ko sang manga tomotoo dig Galasia.
  gyr-NT: Iyavei co guarepochi monuha ãgua iparaɨsu vahe Jesús reroyasar upe nara,
    pe avei catu peyapo mbahe inungar che amombehu Jesús reroyasar ɨvɨ Galacia rupindar
    upe.
  kmh-kmh: Gor biynimb nuk Jerusalem mindpay gok kuyip yiwan yomb apek; maniy di nan-giy
    ñiniŋgambim minim ak, aŋgniŋg gispiyn. Gor biynimb nuk miñmon yomb Galesiya sek,
    miñmon sikoy kun okok sek kuyip aŋgen, giyak rek nimb kunep ginimimb.
  ukr-ONPU: 'А щодо збирання пожертв для святих, то робіть так само, як я наказав
    церквам із Галатії:'
  emi-emi: Me tale viliki veu am ghaaghaa aitauaa uneira kapuna taumattu ngatoa God
    eJerusalem, am aimuli tee sa ateva aghe aulieinie lao sio tale ale manga atoa
    tale provinsi eteva eGalaisia va la gheleia.
  zpv-NT: Xcweenta mweeyi nin guidiaaꞌha para laꞌh raꞌ bwiitsi raꞌ nuꞌh loh xchiꞌdxyi
    Jesucristu; gulguiꞌhnnan ziga gahca raꞌpihn guunn raꞌ bwiinn guidoꞌ xteenn Galacia.
  gux-gux: Yaala n tie mi ligitaanma bi nigagidihanba todima po, yi moko tieni nani
    min den bili Kilisiti n yini yaaba, yaaba n ye Galati diema nni maama.
  kos-kos: 'Inge, ke mani se ma kowos ac orani in sang kasru un mwet lun God in acn
    Judea: kowos enenu in oru oana ma nga tuh fahk nu sin church in acn Galatia.'
  ibo-ibo: Nʼihe niile banyere ụtụ ihe onyinye nke ndị nsọ, gbalịanụ mee dịka m nyere
    ndị chọọchị dị nʼakụkụ Galeshịa nʼiwu.
  yml-yml: Tutuya deꞌe, nuanuaku a na veifufu yami ꞌanivelena-maimaiga faifaina, maninina
    ꞌwainega Yaubada yana tomotoga i vewekowekomaga ꞌwa na ꞌivaisedi. Tovetumagana
    ꞌailaꞌa tulina tulina ꞌawalawa Galetia nageneye yaku nuanua ꞌanivelena-maimaiga
    faifaina a vonedi i na ꞌidewai, ꞌomi wata baniꞌodi ꞌwa na ꞌidewai.
  ory-ory: ସାଧୁମାନଙ୍କ ନିମନ୍ତେ ଦାନ ସଂଗ୍ରହ ସମ୍ବନ୍ଧରେ ଯେପରି ମୁଁ ଗାଲାତୀୟ ମଣ୍ଡଳୀ-ସମୂହକୁ
    ଆଦେଶ ଦେଇଅଛି, ତୁମ୍ଭେମାନେ ମଧ୍ୟ ସେହିପରି କର।
  bzj-bzj: 'Now, kansaanin di moni weh unu wahn kalek fi help Gaad peepl dehn: Unu
    fi du jos laik weh Ah mi tel di cherch dehn da Galaysha fi du.'
  chk-chk: 'Iwe, iei mine üa makkei ngenikemi usun ewe alilis oua ionifengeni fän
    iten ekewe chon pin lon Jutea: oupwe fokun föri usun met üa fen üreni ekewe souläng
    lon ekewe mwichefel lon Kalatia.'
  ssd-ssd: Kile ye Kuate tuku mbal ndametiŋmbi turkam tuku satiŋgamŋgit. Ye Kristus
    tuku kuasmbi Galesia ma mbolŋge mine likade ndametiŋ maŋgurkam tuku saniŋgen taŋamba
    ndo tane kap.
  acr-TNT: 'Chwi cꞌu ri kasaꞌn catajin alak che umolic re toꞌbal que ri hermanos,
    cambiꞌij cꞌu che alak: Jelaꞌ ꞌana alak che pachaꞌ rumolic ximbiꞌij chique riglesias
    e cꞌo Galacia.'
  rop-rop: Wal langa det leda weya yumob bin jandim langa mi, yumob bin askim mi blanga
    det mani weya yumob garra pudumbat blanga album detlot Kristjan pipul hu abumbat
    adtaim deya langa det kantri gulum Judiya. Wal aibin dalim ol detlot najalot tjetjmob
    deya langa det kantri gulum Galeisha hau blanga pudumbat det mani, en yumob deya
    langa det taun Korinth garra dum seimwei du.
  mee-mee: Na nga lollokanna amaka bai ta pulingkinunge ta kalaunge ragau rae Nutu
    reke tupu onreke momo ngae Ierusalem. Ngaka kuma kia base ina iau role ka ra lopatokonakana
    re ngae Galesia ta ri kumangng kia.
  dif-dif: Kampanandru kulikirilaia, worderu ngato mili wolarani Galatiani kuranala,
    jeruja bakana jura ngankanau.
  gam-gam: Una ku iwo Jerusalem God wombaye moi al aumbon dje yenj mal, na ipon ye
    boll kandja embe djino dje yendo. Na propins Galesia po God wombaye moi al kandja
