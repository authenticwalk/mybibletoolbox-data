    me God neit provins Galesia em.
  cbk-cbk: 'Acerca del contribucion para ayuda con el maga creyente na Judea, este
    amo el maga instruccion ta dale yo con ustedes: hace ustedes el cosa igual como
    ya manda yo hace con el maga grupo de creyente na Galacia.'
  uig-ARA: ئەمدى مۇقەددەس بەندىلەر ئۈچۈن ئىئانە توپلاش توغرۇلۇق، سىلەرمۇ گالاتىيا
    ئۆلكىسىدىكى جامائەتلەرگە تاپىلىغىنىمدەك قىلىڭلار.
  tuf-tuf: Sir uw quin ray racar wícata ojcor waquinro. Sir uw Galacia cajc cut itquin
    quin aját yajc ayir eyta, baat cat eyta yajw̃i.
  abx-abx: Parti namay si kwarta nga sakulikta-bi para si mga a'a nga nagtagama paghuwang
    si Diyos, irugu-bi hamok i tugun-ko si manniniripon pag'ampo' si bisan singnga
    lugara ari si prubinsya Galacia.
  mco-NT: Jadu'n nej ymiñ yɨ meeñ huɨdibɨ miich ajcxy myajmujccɨxyp mɨɨd je mɨbɨjcpɨdɨjc
    ycɨxpɨ huɨdibɨ jɨm Jerusalén. Cuydungɨx je tɨy'ajt huɨdibɨ tɨ nyaj'ané'mgɨxyɨch
    yɨ mɨbɨjcpɨdɨjc huɨdibɨ canaagpɨcy yajpatp jɨm Galacia.
  cpb-NT: Iroñaaka nosankenatakoteri apiyotziri koriki otyaanteniriri ikaatzi roiteshiretaitairi.
    Nonkamantemiro okaatzi nokamantakeriri Galacia-satzi.
  aon-aon: Douk eik yakri ikripep um abrudok utabor douk ipak pape patarumabor um
    pakri puko Iruhin ananish arpesh shape Jerusalem iri um. Eik yarik yeyabig ahudok
    yah um ihishmorim Iruhin ananish arpesh shape ihirubmorim warub um shokugi nahobig
    Galesia iri. Aria douk eik yakri ipak shopunek ta pugipesh eshesh.
  hus-NT-2005: Kʼal tin kwenta an tolmixtaláb abal an belomtsik xi chʼojontál, ka
    tʼajaꞌtsik anílkʼi jelt xan tu utsámaltsik an belomtsik xu kʼwajíl ban chabál
    xi Galasia.
  mig-NT: Sɨkɨ̱ xú'ún kájaki̱n‑ro̱ já kuátíñu ña̱yɨvɨ ndóo, suni ná sá'a‑ró nátu̱'un
    ni̱ tá'ú‑rí tiñu nuu̱ tɨ́ku'ni̱ ndañúu̱ Galacia.
  bps-bps: Na ani smulat agu gablà di tabeng i santifunyu, du bléyu di dad faglut
    i mnè di klandè di banwe Dyérusalém. Tooyu nimò salngad i fimògu di dad demeito
    faglut di banwe Galasya.
  mbs-mbs: Nayan, tepad te kwarta ibegay niyo itabang te menge kedowa tadon sakop
    te Timanem doton te Jerusalem, taking kaw heman te impunù ko diyà te menge otaw
    egsimba doton te probinsya te Galasya.
  tof-tof: E maniankwata wialómarre, e sab ne kla dakabainane Godón pamkolpam tangbamtinüm,
    Zerrusalemóm nidi ngyabendako. Ka sos pamkolpamdó Galatia bwóbdü kwat nómtyenarre
    ene kla ia tónggapónóm. E ta dadanzan tónggapónamke.
  cme-NT: Kumaŋ ŋaa gbeinalle kũŋgu‑i da na kãyã *Yerusalɛmu Diiloŋ-dũŋ-baamba‑i,
    miŋ waaŋ mamaŋ baa Galasi Diiloŋ-dũŋ-baamba‑i, ciɛŋ maaduɔma famma yaa‑i.
  sus-sus: Wo xa kɔbiri malan sɛniyɛntɔɛe bɛ, alɔ n Galati bɔxi danxaniyatɔɛ ɲamae
    yamarixi ki naxɛ.
  pon-2006: 'A duwen meirong me pahn wiawi, mehn sewese sapwellimen Koht souleng kan
    nan Sudia: kumwail pahn kin wia nin duwen me I koasoanedier ong mwomwohdiso kan
    en Kalesia.'
  dad-dad: Gama Negur nẽ tamo kayau isennẽdiya nẽ kolekta nigin, ereb aya Galesia
    sios age difouf nigin arokenẽdin anĩ ago gouf.
  zab-NT: Anre pur mɨly ni ná par ichasaat par gacnét stuby de saniroldilaaznɨ Jesucrist,
    gulgaany zec ni gunabiia gún de saniroldilaaznɨ Jesucrist nez Galacia.
  jae-jae: Galoc biŋ êpi awa ênam Anôtônê lau saŋa. Aŋgôm êtôm biŋ, taŋ kajatu gêdêŋ
    gôlôac dabuŋ Galataŋa gebe sêŋgômŋa naŋ.
  ksd-ksd: Ma go ure ra vartabar upi kai ra umana tena gomgom, da iau ga vartuluai
    tadav ra lavur ekelesia aro Galatia, avat bula, avat a pait ia damana.
  msm-NT: Na, bahin to sikan igtabang now to miglisod no mgo magtutuu diya to Jerusalem,
    iyan sunuda now to diya insugu ku to mgo magtutuu diya to Galacia.
  myk-myk: Ayiwa na cebooloo, wari wemu yʼa da ba binnɛ, na wu yaha kari Zheruzalɛmu
    wo Kilɛ nagoo pu wo dɛgɛ kaa na ge, yi la le yiyɛ ni yi wu pinnɛ na saha ni na
    wo nijoyo yi ni, nʼa yemu jo Galasi wo nʼa daa fɛɛ pu mu wee wari wu pinnɛgana
    na ge.
  sbe-sbe: Na yomi henamai bena idohagi kabo Yelusalema unai ekalesiya yodi moni yomi
    tanotanoina wa meta ya hedede ede taba teha Galatiya unai kabikabi saha ya hekatadiko
    wa kwa hemuliwatani.
  mcr-mcr: Täŋgaŋi nyi he Goti Hanjuwä Iqueqä qokä-apäkä Jerusälemä äpmeŋuwä iuŋqä
    mbqä aquvä qäpŋqä iiŋqä kukŋuä hetmqe. Ii imäkqäŋqe, nyi ämaqä Goti Iquenyqä qua
    naqä Galesiya iu aquvä äqänätqäŋuwä iquau ämotquakqä-pa, he-pqe asänä imäkqäpŋqe.
  cux-NT: Maaⁿ ní neⁿ'é caaⁿ'máⁿ ndís'tiī yeⁿ'e ofrenda yeⁿ'é nī chi ca'á nī 'iiⁿ'yāⁿ
    chi i'téénu yā Jesucristo cáávā 'iiⁿ'yāⁿ ndaachíī snée yā ní nguɛ́ɛ́ dendu'ū yeⁿ'ē.
    Diíⁿ nī tan'dúúcā chi 'úú ngaⁿ'á ngīi 'iiⁿ'yāⁿ yeⁿ'e tanáⁿ'ā yáacū s'eeⁿ na yáⁿ'āa
    Galacia.
  tur-YTC: Şimdi kutsallar için toplanan paraya gelince, Galatya kiliselerine ne buyurduysam,
    siz de öyle yapın.
  san-ITR: pavitralokAnAM kR^ite yo.arthasaMgrahastamadhi gAlAtIyadeshasya samAjA
    mayA yad AdiShTAstad yuShmAbhirapi kriyatAM|
  bel-N: 'А адносна складак, якія для сьвятых, рабіце і вы так, як я загадаў цэрквам
    Галяцкім:'
  sch-sch: Atûn chu, Judea rama Pathien mingei ranga chôiruol chungroi nin miziek
    anghan. Galatia koiindangngei kôma ki ril anghan nangni khom lei tho ngêt sa
    roi.
  mic-MIQNT: Pualuloq tla'taqatinew pa wijei aq ta'n telimg'pnig igtigig ta'nig getlams'tasultijig
    Galetiaewa'gig. Pem mawo'tu'tij suliewei ugjit apoqonmuanew ta'nig getlams'tasultijig
    Seluselemg.
  huu-NT: Jɨaɨe rafuena cuemo jɨcanotomoɨ. Jerusalémo ite creyentiaɨmo ucubena oretaiacadomoɨ.
    Galaciamo ite creyentiaɨmo cue llua isoi, omoɨmo lloitɨcue.
  jiv-NT: Yusa kuitri̱ irurtinkia, Yus-shuaran Karasea nuṉkanam tímiaj núnisnak atumniasha
    tájarme.
  otm-NT: Nɛ nuya dín nde ga xi ahʉ 'bɛ'a gui 'yøthʉ nangue ra mbɛti guídí pɛthʉ,
    ngue nu'a rám fäts'i ma mi'yɛ̨c'yɛihʉ. Damí 'yøthʉ tengu thoho dá xicä ʉ 'bʉpʉ
    ja yʉm pɛti bʉ Galacia.
  dah-dah: Be, Al Kuruŋyen alya bereya faraŋ yurtek yeŋ hora gabu ird ird niŋ gusuŋaŋ
    niraŋ goke wol heŋ momoŋ direŋ tihim. Ne beleŋ Galesia naŋare niŋ Yesuyen alya
    bereya goyen gwaha gwaha tinayiŋ yinmeke tiyamiŋ gwahade goyen po, deŋ wor mata
    gwahade po tinayiŋ.
  tnk-tnk: Ia nɨkaren səvəi mane səvəi nasituien ia nərmama me səvəi Kumwesən fwe
    Jerusalem, tihaməkeikei mho rəmwhen sə iakɨməni pen tɨ nakalasia me fwe ia profens
    nəha Kalesia.
  kpr-kpr: Geka eni sari dae erena. God da natofo Frovensi Judia aminda irera, ava
    sonembaovo dae sedo, geka sari dae erena. Ekaresia+ Frovensi Galesia aminda irera
    aikena rea sisena, kau daba aminga ava, na nemokena sari dae erena.
  san-IAS: pavitralokānāṁ kṛte yo'rthasaṁgrahastamadhi gālātīyadeśasya samājā mayā
    yad ādiṣṭāstad yuṣmābhirapi kriyatāṁ|
  nho-nho: Teenei nau ku taratara atu i naa mee kootou ni sissii mai i naa mane kootou
    e ssiko ki tokonaki ki naa tama TeAtua i Judea. Kootou tautari ki taku vana ni mee ake
    ki naa tama naa lotu i Galesia ki mee.
  gym-NT: 'Kukwe mdara jire abkobtä ti tö nibi blitai munbe abko krörö: Nitre Ngöbökwe,
    kräke ngwian ükakröta munkwe, ye abko ja mräkätre tä gätäre Jesu käbti kä Galaciate
    käkwe ngwian ükarekrö ño tikwe niebare ietre, ye kwrere munkwe nuen abko krörö:'
  azg-NT: Jndë scüenön jñꞌoon ndëë ntyjëëhë, tmaanꞌ nnꞌan na conanꞌtꞌmaanꞌhan ta Jesús
    na mꞌanhin ndyuaa Galacia. Nnon tsonꞌñeen tsjö ndëëhin nchu vaa na quintꞌahin
    na conanꞌtjonhin sꞌon na ntejndeihanꞌ nnꞌan na icüji Tyoꞌtsꞌon na conduihan cüentaaꞌ
    nquii jon. Ntyja ꞌnaan joo sꞌon na conanꞌtjonhoꞌ na ntaꞌñoonꞌhoꞌ ntyjëëhë na mꞌanhan
    ndyuaa Judea, manincüajon quintꞌahoꞌ chaꞌxjen na tsjö ndëë nanꞌñeen.
  bhd-bhd: हुनी तुश्शे तैस चन्देरे सवालेरे बारे मां ज़ै यरूशलेम नगरेरे परमेशरेरे लोकां
    केरे लेइ कियो गाते, तुसेईं भी तेन्च़रे कियोरू लोड़े ज़ेन्च़रे मीं गलातियारे कलीसियान
    हुक्म दित्तो।
  too-NT: Lā' chuhua'j iccāhuaniyāni' ixpālacata huan tumīn a'ntū namākēstokā'tit
    para nacāmaktāyayā'tit a'ntīn takalhlaka'ī' xalanī'n nac Judea. Chu a'nchī iccāhuani
    xlaca'n a'ntīn tatakēstoka a'nlhā huanican Galacia, nā chuntza' natlahua'yā'tit.
  ind-AYT: Sekarang tentang pengumpulan uang untuk orang-orang kudus, lakukanlah sesuai
    dengan petunjuk-petunjuk yang kuberikan kepada jemaat di Galatia.
  cjo-NT: Iroñaaka nokenkithatakoteri koriki pipiyoteniri ayemijantzinkarite ashironkagaeyacharini
    janta Jerojareeki. Iroka nokamantzimiri, nokamantakiri eejatzi aapatziyariri Jesoshi
    janta Karaashiyaki.
  nsn-nsn: Gine daan inggo u marang mene baka tamiuoum tar mani geri uelbakesieig
    gere la tasir tamatang lotu i Jerusalem. Inggoum pakung guata sira ku ualatoho
    peo tasir tamatang lotu i Galesia.
  san-DEV: पवित्रलोकानां कृते योऽर्थसंग्रहस्तमधि गालातीयदेशस्य समाजा मया यद् आदिष्टास्तद्
    युष्माभिरपि क्रियतां।
  tna-NT: Edue cuana, jiahue micuana yama equisa chipilu dhitajiji jepuiti Jerusalén
    ejude su aniji edue cuana sa puji. Cuaja yama Galacia yahua su aniji edue cuana
    quisana nime, daja micuaneseda di a taji.
  lid-lid: Na idah jo anya katiye ta luk nane aha anya katukum kili tiri lau mwan
    ma badih ta Kindrei iri ado Jerusalem. Jo ndraleheyani san ta amekes gok nane
    doh ndrala tiri lau ta Kindrei badu loboho Galesiya, ma aha ale ka-en hamon le
    ta kandriyen nane iri amekes.
  wim-wim: Ngay in-ngulan waaꞌāng niiyantana wukal anpalan niiyan yalmathaniya Christians
    wiy al-alantan aak Jerusalem.angan wun-wuntan wukal keꞌananganweya. Ngay kan waaꞌang
    thant pam wanch al-alantan aak Galatia.angan wun-wuntan, wukal anangan want-wanttakan
    yal-yalmathayna, puth wik inman ngay niiyant ngul waaꞌ-waaꞌānga.
  zga-M: Leino ukhukokana ni sango savuli ya vavalanche nduvunia valagile emipelela
    gya khu Galatia, na yumwe mvombage ewo.
  yom-yom: 'Mu matedi zimbongo ziozi zilembo kungu mu diambu di banlongo badi ku Yelusalemi,
    bika beno mamveno lulandakana banga bu ndikambila Mabundu ma Ngalatiya :'
  san-SIN: පවිත්‍රලෝකානාං කෘතේ යෝ(අ)ර්ථසංග්‍රහස්තමධි ගාලාතීයදේශස්‍ය සමාජා මයා යද්
    ආදිෂ්ටාස්තද් යුෂ්මාභිරපි ක්‍රියතාං|
  yut-yut: Kɨlɨ Piŋkop dakon mɨŋat amɨnyo Jerusalem ekwaŋ uŋun do moneŋ paŋmuwutdaŋ
    uŋun do dayɨkdɨsat. Galesia paŋmuwukbi da ani do kosit yolɨgɨm, ji yaŋ gɨn ani.
  grc-BYZ: Περὶ δὲ τῆς λογίας τῆς εἰς τοὺς ἁγίους, ὥσπερ διέταξα ταῖς ἐκκλησίαις τῆς
    Γαλατίας οὕτω καὶ ὑμεῖς ποιήσατε.
  cpc-NT: Iroñaaka nosankinatakotiri apiyotziri kiriiki otyaantiniriri oitishiritaari.
    Nonkantayitaimiro okaatzi nokantayitakiriri Galacia-jatzi.
  nhg-NT: Öxö, encuanto a inu ofrienda para tocnihua yecteque, xecchihuacö quiename
    nequemelfe inu grupos de creyentes ompa pa Galacia.
  nya-nya: Tsopano za zopereka zothandiza anthu a Ambuye a ku Yerusalemu. Muchite
    zomwe ndinawuza mipingo ya ku Galatiya kuti ichite.
  ngu-NT: Aman nemechnojnotzas ica on ofrendas yejhuan nenquisentlaliaj para ica nenquimpalehuisquej
    on yejhuan teyaxcahuan itech Dios. Xsentlalican ijcon quen nejhua nitlanahuatijtiu
    ipan on tiopantin yejhuan onoquej ne Galacia.
  kup-kup: Met Zudia zeisik Godiz homeo badae batat hez-añarab paru nonair naiz tekï
    tat hez, povoz ari meñizat monis batogü manat paru manepekez hagiek, paru Galesia
    zeisik Iesuz añarab toguñ ravat hezari monis bizovai sohopanez ne parun mañohot
    ari amun tohopekez ev añomaz toh.
  jid-jid: Wu ziza'a nitu tere wu sere kpe wu zo bi hwu tere Rji wa me tere ni Ikilisiyoyi
    ni Galatiya, Anaki bi ti.
  wmw-wmw: Sambi, kuhusu nzuruku uri kucangiwa waperekeriwe watakatifu, kamba vyanamurire
    majamati a Galata, nomwe tendani novyo.
  gmv-GGM: Ha7i qasse ammanizaytas miisha keso gishshi Galatiyan diza woossa keethatas
    tani immida azazo mala inteka oothite.
  ssg-ssg: Ie ape nga kakak sale moni ti lehe amuto apuhini hualiai teka kahikahi
    Krais ti texux xux Judia. Amuto aile usiwa waliko ti nga honewen teka kahikahi
    Krais ti texux xux Galasia.
  zpo-NT: Nal za na kwent cheen gon kwaan le gu yudar re xaa mle nambey Jesús. Btop
    guya modxa nzhé na lo re xaa Jesús, xaa re yezh cheen Galacia.
  poy-poy: Vinu ntakuli visoweru vya kuwashangira wantu wa Mlungu Muyudeya. Mwenga
    mtendi ntambu yanuwagambiriti Shikundi sha wantu shawamjimira Yesu aku Galatiya.
  qwh-NT: Jerusalen marcacho Teyta Jesucristuman creyicoqcunapaq ofrendata elluyänequipaq
    caqtaqa “Elluyë Galacia probinsiacho quecar wauqintsiccunata” mandanqänolla.
  gaw-gaw: Gemu am da ag men doḏo qag mena, Kayaknu danab ah maṯaglagnu heṯeb amunu
    aḵulnu heṯem. Da tatam Galata kristen tamaniak ib ip̱uanaṯi heṯeb amubia ag ele
    anam heḵulagnu aṯem.
  nca-nca: Asa nondo unipare meté horé Yerusalem yoteŋgo qu samaka yerewero mone se
    kopowe teteno. Komo huru-huru Galesia yoteŋgo qu mone ŋuro yimiranowó, asa ye
    eneŋo kheye ŋu howi qembe.
  zpz-NTPP: Na par ornu teꞌ der de tiñ nu glocyuub der de mbecy ni Ñgyoozh nu yuꞌ
    lo de yu nu la Judea, rlagy ñi gyicy der mod nu mne̱e̱ lo tub nac ga de mbecy
    ni Crisht nu yuꞌ lo de yu ni Galacia.
  mkj-mkj: Apkas, iroahu ma kamwai insingehdo ma pid mwani ma en rikrikda pwa en jeuweje
    nihn Koahs armaj nehn Judea. Kamwai anahne wia da ngoahi pwehng mwomwohdjo kan
    nehn Galatia en wia.
  zac-NT: Iurneꞌ quëquëaꞌa shcuendë ra centavë nardëá parë ra mënë nabëzunë́ Dios
    almë shtë raiꞌ. Gulë bëtëá centavë según lo quë nagunibë́ꞌahia ra grupë shtë shmënë
    Dios naná quëreldë regiuni Galacia.
  kyg-kyg: Hemenimo Yuta kotega apaote vayaꞌmo hapa maesiya ofalini monieꞌmo ge hugesuve.
    Galesiya kotega siosiꞌale siosiꞌaleꞌmo maiꞌnaya vayaꞌaifeꞌmo, hiyo, huꞌna hapa
    paiꞌnova agufa gemo huꞌna hiyo, huꞌna lapa nepauve.
  kmk-kmk: Nu maipanggop sit uḻup yu un ituḻung sidat tagun Apudyus ud Jerusalem,
    padaon yu dit imbagaka koon dadit manuttuwa’t din Galacia.
  cao-NT: 'Dios nohiria bo bax, naa Jerusalén ca noitiria cabo bax parata yoati tsi
    yobacasquia, jia ca ati ma cahëno iquish na. Galata maí ca iglesia bo ë yobani
    ca jasca ca tsi xo naa yoba ri. Nëcacana:'
  bbr-bbr: Is rusapai kiro aiauk akas turur mona, Anut nukan roasiret Jerusalem mena
    rai araun awaraurim. Is meter Galesia provins pakan roasiret akan woiaka epar
    moin kiro onok ätär maromin senek ak nais kiro onokur tainorwe.
  inb-inb: 'Taita Dius­pa­lla kag­kuna­pag­ma kachan­ga­pa kulki tan­da­chin­ga­paka,
    ñami imasa Gala­sia alpapi Cristo­wa tukus­ka­kunata iacha­chir­kani: chasa­lla­ta­mi
    kam­kuna­pas iukan­gi­chi ruranga­kuna.'
  hrv-hrv: U pogledu sabiranja za svete, i vi činite kako odredih crkvama galacijskim.
  box-NT: Mi wã́a le wa khíi zo le wárí na wee cã à séenínáa bìa bìo sã̀
    le Dónbeenì yi na wi ho Zeruzalɛɛmu yi tũ̀iáwà yi. Ĩ bía bìo le wárí
    cãló mu bìo ko mu wéráa á nɔn ho Kalasii kèrètĩ́ɛwa kuure yi vó. Minɛ́n
    mún wé làa bṹn bìo síi.
  ote-NT: Nubya ma ga xiꞌahʉ de núꞌa̱ ra mfatsꞌi guí muntshʉ pa guí pɛmpahʉ ya cu
    me Jerusale. ꞌYøthʉ nehe ngu núꞌa̱ stá ꞌbɛpa ya cu me Galacia da ꞌyøtꞌe.
  wnu-wnu: See an nomon qur qiumuni Qenu munon yurau Yudia igour eng werisub at igoumon
    end ye aninob qemeribam eng. Qenu yurau Galesia igour eng wuriimbigine ebet igour
    gas ende an gor ende abar.
  zam-NT: Le' cón che'n ayud co' thop gu' par lyath no gu' mèn co' ndxela's, co' ngro
    xà' loo cón che'n xab izlyo' no co' ngòc che'npe' Diox, mèn co' ndyactìi ciuda
    Jerusalén na, ndlyazen li gu'i xal mblu'en no xal mnibe'en loo mèn co' nqueltàa
    loo cón che'n Diox co' nqueltàa chol lugar par ned le'n yèezya' che'n làaz mèn
    galas. Tataa lyazen li gu', ne.
  zyp-NT: Atoheh cawh Khazing cawngsaw sahlo cawtah tholong kong ka ciapaw a cang.
    Kalati raang khrisawbu sahlo khatei tua ruapaw ka tahpaw khah tua hrah my lo.
  sey-NT: Yëꞌë Galilea pa̱ire Cristore sehuosicohuaꞌire yeꞌyaseꞌeje̱ paꞌye yoꞌojë̱ꞌë.
    Sehuosicohuaꞌire co̱cai curiquëre tsiꞌsocohuaꞌi pani, ñeje yoꞌojë̱ꞌë.
  nvm-nvm: Regavo madu na mon ja kare afuime Godon e iji bu ai Judia karinva iji nijiakfuon
    na ijin kuardiakno ni faif. Vuak igi nan amur Godon e iji bu ai Garesia sos ijia
    afuivo iji kuardiain ijefuon na vierafe jak ja unam besum ijeg rekfuon.
  mps-mps: Dagego ena te Judia tǫde bidibo bage tau sabo masigide po hanalu wali.
    Megi eno te po wei ponoyu, dagego te sisinama Godigo we bidi augwalibolo mawainogo
    ebo masigi po wabo elalubao. Te sę yabo sunumi eno te Galesia moni tǫde bidibo
    Godigo po odobo we bidi hani dabe augwalibolo ola mani, tama dagego me te tiwai
    gilama yao.
  pab-NT: 'Hoka olo kakoa xakahinaetya xaokowitere Enore anere hotyalinai Judéia nali
    tyaoniterenai tahi atyo: maika xisomehena niraehenere tyakekohatiyenai Galácia
    nali tyaoniterenai hiye akereta.'
  llg-llg: Hatematak ia, au sangga sulak laꞌeneu doik fo ei makakabubua mala sala
    sila, suek tulu-fali neu Lamatuak hataholi nala lai Yerusalem. Au afada hataholi
    kamahele kala malai nusa Galati, fo ala musi lakabubua doi kala sila leobee. Hatematak
    ia, ei musi tao tunggan boe.
  kyf-kyf: '''Gwɛzi wa -saa wa ''kaa *-Zeluzalɛmʋʋ -Lagɔnyɩma ''nyɛ, we gbʋ na yia
    -slɛɛn da gbaa. Sa ɩn gbaa we -Galasiii leglizɩnya -yla, amɩa nʋ ''ya ''sa we.'
  tpi-tpi: Nau mi laik tok long dispela mani yupela i laik bungim bilong givim long
    ol manmeri bilong God i stap long Jerusalem. Mi bin soim rot bilong mekim dispela
    wok long ol sios bilong provins Galesia, na yupela tu i mas mekim wankain pasin.
  mih-NT: Vityi cua nacatyi sihin ndo cuhva cuñi si tyindyee ndo sii ñiyɨvɨ cuenda
    ra Ndyoo sihin xuhun. Zavaha ndo cuhva i nacatyi sihin sa zɨɨn zɨɨn ityi ra hermano
    nu cu si Galacia.
  qvh-NT: Jerusalencho cag muchog waugui-panicunapä ofrendata shuntarga shuntayay
    Galacia provinciacho caycar yäsishgänöla.
  kms-kms: Muq nge nungoqi wet bidi wawo God te wute Judia opu ris kin ghav wundiny
    ye te ningg simbe guduq. Nungoqi nge wute Jisas nei rimbig kin buagi Galesia opu
