    ñubueri majã poari dinero neñorã na caátipeere yʉ caátiroticũrĩcãrõrẽ bairo mʉjãã
    cʉ̃ã mʉjãã ápa.'
  qxo-NT: Jerusalen marcachö Señor Jesucristuman criyicogcunapä ofrendata goriyänayquipä
    cagtaga goriyay Galacia provinciachö caycar criyicogcunata yätsingänölla.
  mox-mox: Tuta baʼe ʼinaya nuanuagu ena vona ʼeviviemi emi vetalaʼai mane ana nei
    kavovo weaqina Yaubada ena tomotauyavo ʼabaga Ielusalema ʼinaya itoatoa weaqidi.
    Ta omiʼa nei kavovo nana ona viaqia ʼidewani lova me Galetia yavonedi iviaqia.
  kew-kew: Abiare Gote-na onaa pa kirita kalape mone madaare agaa mana lagialo. Neme
    abade go kogono pinalore Galesia su lotu adanu-para kiritae onaanu remaa lakesu-ga
    nimimi page goa pipape.
  dww-dww: 'Naumeki be yodi mane taminama Mamaitua na damma aubaidima yà riuemina:
    Galesia banegidima è riuedi be nema a voivoia bakona, nama taumi sibo koya voiana.'
  twi-ASANTE: 'Asɛm a ɛfa ɛtoɔ a wɔbɛyi de aboa Onyankopɔn asafo mma a wɔwɔ Yudea
    ho no nie: Ɛsɛ sɛ moyɛ deɛ meka mekyerɛɛ Galati asafo ahodoɔ sɛ wɔnyɛ no bi.'
  aoj-aoj: Deiꞌ aeꞌ anif basefa otamba ipaꞌ paꞌi pekolasamba pegasoꞌ esis amam nematawa
    Godii. Aeꞌ aliꞌ ihimbaꞌmas ufiaꞌwa sondaꞌ maol inimba ma esis sios Galesiaisi
    sondakolas daindai eaꞌ deiꞌ aꞌi ipaꞌ pendaꞌas naꞌamba atin.
  cbv-cbv: 'Bʉʉ biíh naáwátdih yeebdíh wã naóhbipna caá. Jerusalén tʉ́tchidih moón
    Jesúíhwãdih teo wáacat pínah dinerodih ded pah ñi chãjat pínahdih wã naóhbipna
    caá. Galacia baácdih moón Jesúíhwã míic wáacnitdih nin pah wã chãjat tʉ́ʉtat pah
    biíc yoobó ñi chãjaá:'
  taw-taw: Pen God binɨb ne Jelusalem mɨdebal okok, nɨbi kɨlop gos nɨŋɨd, mani dɨ
    nan gɨl ñɨnɨgabɨm takaw ak agɨnɨgebin. Klays binɨb ne pelpel apnan gɨpal Galesiya
    plopens okok, kɨlop mani anɨgɨl dɨlɨtep gɨnɨmɨb agen gɨlak tek, nɨbi abe gɨnɨmɨb.
  jic-NT: Nun solejé napj la tjemyon Dios ts'uyupj t'emel ma'ayacj Dios ts'uyupj mpes
    Jerusalén po'ó. Jilal tjevelé 'onin la cüjay ne la 'ayas niná. Nin tjevelé Dios
    ts'uyupj pjü way jilal Galacia po'ó. Najas nin p'iyá lojí nun.
  zap-NT: Orrenaa yzëët noo xkwent goon ne nak por yra xkompanyer be ne rlaleedx Jesucrist;
    gutop goon zegne wkyeen noo yra men-Galacia ne rlaleedx Jesucrist.
  wer-wer: Ar Anutuu omën Yutia yangerak wëauröaan monat kopëta wasënëak pöt nem Kalesia
    yangerak omën ingre mor sauröen ök mëëan pöl ëeë.
  ipi-ipi: Wamba Galesia yuu okona sosa tupamane Gotena wandakali Jutusaleme tano
    okona ateyai tupa moyoyale, muni minditupa maipe-pene nembo toto, nambato asini
    mindi utupane andawa loto, wua piyapape lewa. Andipa yakamatopi wuane teke piyapale
    nembo toto, nambato pii mindi yakama langeyo.
  qul-NT: 'Creyentecunapaj ofrendamantaka cayta niyquichis: Ruwaychis Galacia provinciapi
    caj iglesiacunaman yachachiskayman jina.'
  tnc-tnc: Aᵽerã Jesúre yi'yurãte jeyobaabaraka niñerũ mija rẽarũkiakaka mijare yijaierã
    baayu mae. Jesúre yi'yurã Galacia ka'iakarãre yibojaraᵽaka uᵽakaja mija baajĩkareka
    jia sime mijaro'sioka.
  ter-NT: Kene ne tiûketi hivó'oxikemo ne po'ínuhiko kasása'iupo Itukó'oviti, hane
    íxeanoe kuteâti yunzó'inoa ne po'inu ûti ya imokóvokutihiko ya Ngalásea.
  bmr-NT: 'Jaanotɨ bu amɨɨhaico neehi Cristofañodɨ monahabomɨ iicamedi nɨhɨbamɨco
    mahallacarunotɨ: Johono Galacia jiinɨjeri iicajano Moocaani iijanomɨnaaco ɨjɨɨbuguubo
    unuubadɨ momoonɨ.'
  fuf-fuf: E telen-ma mottindirgol fii wallitagol yimɓe Alla ɓen, waɗiree onon kadi
    wano mi yamiriri *mofte wonɗe Galaasi ɗen non.
  bhl-bhl: 'Yutaka! Sua kale akate, yu nelo fut mak boko, bokonemomeliw: “Num tum
    win kisol bonggusomi, Sunbin-Got akalem wiin so amkose kunum waneng ilo dabalayemokoluw
    em dulum elote nu kame nono kelokoluw e?”, nangsiliw te. Nelo dakalaliw beem yan
    weng e kanekote: Yu nem Galesia sios kunum waneng ilo kukuyemsi deiw akati gelewoliwka!'
  ons-ons: Iwa yemo, wesi natne ma qeturage more, Anutu wane doku tau tau magu eŋane
    Yuda kepeo motpi ariakane done. Ŋine Yerusalem matkoŋine doku tau tau magu eŋane
    wesi mosikei wane rau paki, yemo Galatia kepeo ŋine doku tau tau edane mauluk
    okangole, ŋine yalewaka okanikei.
  con-NTPO: Corifin'dima boñamba cca'i Jesúsve in'jan'chondeccuma fuiteya'chone gi
    Galacia ande'su Cristove in'jamba bo'fa'chondeccunga conda. Tsendeccunga condaqquia'caen
    gi que'inga'qque conda'je tsa'caen tson'faye.
  ghs-ghs: Qate oko ma boto Dzerusaremuna kaipota ooraiho ttuma oke ttuttuitareiqi
    ana qaheuba oko ma boto tupu qesa pobi hiiremi eetorai teena oke nike paha eetare.
  peg-peg: ପୁଇପୁୟାର୍‌ କାଜିଂ ଦାନ୍‌ ରୁଣ୍ଡାଇକିନି ବିସ୍ରେ ଇନେସ୍‌କି ଆନ୍‌ ଗାଲାତିଆନି ବାଟାତ
    ମାନି ମଣ୍ଡ୍‌ଲିଂ ବଲ୍‌ ହିନାଙ୍ଗା, ଏପେଙ୍ଗ୍‌ ପା ହେ ଲାକେ କିୟାଟ୍‌ ।
  txu-NT: Jakam Metĩndjwỳnh nhõ me ja kadjy pi'ôk kaprĩ'ã ije ar amã karõmã. Dja gar
    Jeju nhõ me jamã pi'ôk kaprĩ jano. Ije krĩraxbê Garaxakam me kute amim Jeju marjamã
    arẽnh kôt dja gar memã pi'ôk kaprĩ jano.
  eng-WEBU: 'Now concerning the collection for the saints: as I commanded the assemblies
    of Galatia, you do likewise.'
  gnw-NT: Añave tamɨmbeu peve quirãi pembatɨ vaerã corepoti pemborɨ vaerã ĩru uñeñono
    tee Tumpa peguarã vae reta. Ayocui ma cua re upurugüɨrovia vae reta Galacia rupi
    uyembatɨmbatɨ vae. Jae ramiño vi pe reta piyapo jucuarãi.
  mux-mux: Eni Pulu Yili-nga yambu ⸤Jerusallem molemelema⸥ enini ⸤liiku tapunjuku⸥
    ku-moni singíndu liiku máku tokumelieliinga ⸤ung te niambu:⸥ Ui na-ni kolea Gallesia
    propinj kolea lupa-lupamanga Krais-nga yambu-talapele máku tolemelemanga “Teai.”
    nimbu, nimbu sirindu mele eni aku-siku teai. ⸤Na-ni i-sipu nimbu sirindu:⸥
  maj-NT: Máha nga̱t'a ts'e̱ to̱on chje̱ xi tímasúhu̱n xu̱ta̱ ni̱nku̱ Jerusalen, b'a̱
    ta̱ n'o̱o xi nkú nga kixihi̱n xu̱ta̱ ni̱nku̱ xi tjíntu nanki xi tjín a̱nte Galaci̱a̱.
  bkq-NT: Iwerâ auguely ise Jerusalémdâ Jesus einwânni modoram mâingonokylymoem dinheru
    mâindâtyguylymo wâgâ. Einwânni modo Galácia eynynâ âtâdyguynri modo kâunrutobyry
    ara lâpylâ âurudylymo.
  kue-kue: Moni makaisi God yombama akepledi tenapre erikwa i na ka tau yegl dinaglka.
    Galesia God yombama moni makaisi God yombama tau akeple dinaglme diteimere yegl
    ene ama kuno yegl eriyo.
  cot-NT: Imaicaquea imaica irooquea noncamantamajajiaquempi quero pincojiaquempani
    pincapiocajiaquenerigueti imentaquipae pintigarancajiaquenerigueti igomajamajarejia
    Aapani Irioshi. Manaquea noninque pinquejetacaajiaquemparoqueate nocantajiaquerica
    apiguemisantarijiateni Garashiaquitica.
  bnp-bnp: Ngane ga taki tabu mua vona a naro na ni ru kadolu a moni ni kori e huriki
    a tara ne Kristo o Ierusalem. Mu rata manga a hini a taki e huriki a tara ne Kristo
    o Galesia.
  apn-NT: 'Nẽ na pa pre krĩ pê Karatas kamã tanhmã Jerujarẽ kamã Kris kwỳjê jarẽnh
    to. Ijaew kwỳ kot mẽ pahpyrà nẽ Jejus kôt amnhĩ xunhwỳr ã mẽ harẽ nẽ mẽ kêp amrakati
    hã mẽ harẽ hãmri nẽ mẽ kãm: —E. Kwa kêr ka mẽ kãm mẽ akàxpore hkwỳ ho akuprõ nẽ
    ma mẽ hwỳr amẽ. Anhỹr o mẽ kãm ixkapẽr. Jakamã kwa kêr ka mẽ uràk nẽ mẽ kaxyw
    mẽ kãm kàxpore hkwỳ ho akuprõ.'
  ctp-NT: Wa msuꞌwaǎn chaꞌ ndyaa seꞌen ndiꞌin taꞌa neꞌ nu ndyoꞌ tiꞌin chaꞌ kuꞌni tnun
    neꞌ ꞌin Ndiose nchga kichen nde lo yuu ꞌin Galacia; wa ytsaǎnꞌ ꞌin neꞌ sa ñaꞌan
    ndiꞌin chaꞌ kuꞌni neꞌ bra nu xoꞌ tiꞌin neꞌ lomstan. Kwiꞌ ngwañaꞌan kuꞌni wan bra
    nu xoꞌ tiꞌin wan lomstan kanꞌ, chaꞌ tayaꞌ wan ꞌin neꞌ tiꞌi taꞌa msñian chaꞌ ꞌin
    Jesús nu ndiꞌin nde lo yuu ꞌin Judea.
  opm-opm: Gin gure Got ohe nita bap Judia mong ma pati bap ihirnong panggeitinmat
    mani ma tap tei mat asaripti ohe meng oh napotiprohmur. Ma napotiproh oh Garesia
    mong pati sios bap ihirnong Gur imat asarinmur ma potip meng hatin mat orhor gin
    gurnonghe imat orhor napotiprohmur.
  bvr-bvr: Ganapiya, wurra gun-guna ngu-wengga barra mun-gata nula rrupiya minypa
    ana-goyburrpa nyibu-barnjinga burrwa nyiburr-bamburda aburr-gata Wangarr burr-yika
    gu-galiya yerrcha Judíya (Judea) aburr-nirra. Ana-goyburrpa barra nyiburr-yirda
    minypa wengga gun-gata ngaypa ngu-barnjinga burrwa Christ burr-yika gu-galiya
    yerrcha Galéychiya (Galatia) aburr-nirra.
  wal-wal: Geeshshatussi miishshaa shiishshanau Galaatiyaa woosa keettatussi taani
    maacidoogaadan, inttekka qassi hegaadan oottite.
  zad-NT: Na' ka nak mech daa wtople daa we'le beṉ'ka' nak lall' na' Chioza', ḻi gon
    ka ben' mandad gon beṉ'ka' chdop chllag choe'la'ogake' Crístona' to to yell daa
    llia gana' mbani Galáciana'.
  kmg-kmg: Mitiŋic jaŋere moneŋ râezo murâ ine Galatia mâreŋkonec kikefuŋ guru jaza
    mutâc epo ijaha enšepieŋ.
  aso-aso: 'Idise mene Zudaia misubouko Izesuꞌ zuho initeꞌine nomivo viseꞌ igaꞌ aniꞌ
    aleve nene hize eleꞌ i-ngidi lingine moni di nubuho ilizangumuꞌ gamazi ma loloze.
    Gililo: Galatia misubouꞌ Izesuꞌ zuho tiꞌ lo lo-ngiduvodoꞌ nene linginesi aꞌmineꞌmine
    ilo.'
  uli-uli: 'Ibele kapta kofael molwe ha teftafdoh babior irey we ha kasiydoh kofal:
    salpiy we habe hateyili bo hammaler mekla lol Deus wol Judea. Habe foru mekla
    isa kangalur yarmetael eklesia kala wol Galatia bo rebe foru.'
  nin-NT: Ziza nggo, ni itu i inklo yi nggo imba i shirr ta zi anishirr ba Abachi
    ba nu Yahudiya, imba bu na inkindirr yi nggo ingga i da di abiga ba na aki ka
    nggurr bi ka Abachi ka nu Galatiya a bu na nggo.
  acu-NT: 'Yamaikia kuik irumraram chikich aints Cristonu ainau akuptuktaram tusan
    aatjarme. Wi Galacianmaya ainaun: Nu turataram tusan timiaja nunisnak atumnasha
    tajarme.'
  cak-WNT: Y wacami nwajo' yich'o c'a juba' chrij ri puek ri ntajin rumolic riche
    (rixin) chi nitek el chique ri lok'olaj tak kach'alal ri yec'o pa Jerusalem. Y
