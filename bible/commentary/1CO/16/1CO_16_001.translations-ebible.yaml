verse: 1CO.016.001
translations:
  kpx-kpx: Di aike obelenie hoto louge evive. Di Galesia ekalesia namigeveale ke nahate
    vai Dilava ataeau Diudiae umale kebia tedaeveve.
  okv-H: Eto ungota koro siriketo humbuto God ta embomeni ta degi hande ikasova amita
    ke aisona. Eto enda Galatia ta ekalesia na do ara ijiena ainge dombo ungona evujo,
    amo
  tbo-tbo: Ma ginouli gehouna naka ani’mbenena Yaubada a lawa Yelusalem hai hagu binei.
    Lolowa mi Galatiya hai ombenena binei a palipaliwelemi naka pite taumi gasi ona
    dewaya.
  mal-C: 'ദൈവജനത്തിനു വേണ്ടിയുള്ള ധനശേഖരണത്തെപ്പറ്റി: ഗലാത്യസഭകളോടു ഞാൻ നിർദേശിച്ചതുപോലെതന്നെ
    നിങ്ങളും ചെയ്യുക.'
  grc-SR: Περὶ δὲ τῆς λογίας τῆς εἰς τοὺς ἁγίους, ὥσπερ διέταξα ταῖς ἐκκλησίαις τῆς
    Γαλατίας, οὕτως καὶ ὑμεῖς ποιήσατε.
  bgc-bgc: इब यरुशलेम नगर म्ह परमेसवर के पवित्र माणसां कै खात्तर कठ्ठे करे गये उस
    चन्दे कै बारै म्ह, जिसा हुकम मन्नै गलातिया परदेस की सारी कलीसियां ताहीं दिया,
    उसाए थम भी करो।
  khz-khz: Ewagumona Ierusalemai ekalesia talimara veakavara ularana moni pio koko
    kilara akilagirana. Ekila Galatia ekalesiara maparara avaikilarato, pia kalaa
    natiwato kilana, gomi avega-ripamina. Au aririwana gomi maki einagulu pio kalaa.
  deu-TKW: In Betreff der Steuer für die Heiligen aber möget ihr es ebenso halten,
    wie ich es bei den Galatischen Gemeinden angeordnet habe.
  zsr-NT: Naꞌa, ca nac qui dumí naꞌ unödzjliꞌ le gaclen bö́chiꞌruꞌ taꞌyejlëꞌë Cristo
    nacuꞌë Jerusalén, gul‑gún naꞌa ca naꞌ gna béꞌidaꞌ yuguꞌ cöꞌ bunách queëꞌ Cristo,
    nacuáꞌ luyú Galacia.
  lin-lin: Mpo na makambo oyo etali makabo ya kokongola mpo na basantu, bosalaka,
    bino mpe, kolanda mitindo oyo napesaki Mangomba ya Galatia.
  hns-NT: Ab ham maangiela oe paisa ke biese me liekhe djaun toelog batore hai garieb
    iesaai log ke madat kare khaatien. Djaise ham Gaalaatsia diehaat ke iesaai samaadj
    waalan ke phor-phorke batailie, aisane ham toelogke khaat bhie liekhiela.
  noa-E: Pãrau khaphʉ nʉm, jãga mua Galaciapienagjã jaaupʉ̈ijĩ. Magtarr aawai jãg
    Cristo gaaimua maach khodnaankha thʉnʉm khʉʉn athee pãach eejã agjö phatkhon phiebat.
  eng-EMTV: 'Now concerning the collection for the saints, as I directed to the churches
    of Galatia, so you must do also:'
  mib-NT: Te vijna te cahān rī sɨquɨ̄ xūhun jéē cáquin rō cuu hermano cácandíje cándoho
    ndáhú. Suni na sáha máá ró jijnáhan ró nájnūhun ni ndacu ri nuū tāca grupo ñayuu
    cácandíje ichi Galacia.
  lif-NT2: आल्‍ल यरुसले़मस्‍मा नसानिबाहाॽरे़ लागि कुभाॽ याङ्‌ङिल्‍ले़ कुयाःम्‍बेओ
    अक्‍खे मे़त्‍निङ्‌लो–गलातिया थुम्‍मोबा सेसेहुप्‍लक्‍हाॽ मे़त्तुङ्‌सिङ्‌बा हे़क्‍केए
    चोगे़म्‍मे़ॽओ॥
  xnj-xnj: 'Hinu nijova kuvala mashonga ga kuvatangatila vandu va Chapanga: Ndi misambi
    wa vandu vevakumsadika Kilisitu va Galatia.'
  mmx-mmx: Nanga a vara i do ana vaase rinimi mumu levempilas miga malagan axasep
    min tia xusu ti lok tooro limixin at ne Moroa di nemen to Judaia. Mina lox i ngan
    nia agara vaase vam i ri limixin at laraogu lotu ro at lenep silok Galesia xusu
    dibak lox i.
  cbr-NT: Axa Jesucristomi catamëcë unicama curíqui 'inánti ñuiquinmi 'ë ñucácëxun
    cana mitsu cain, 'ën Galacia menu 'icë unicama cacësabi oquin camina mitsúnribi
    curíqui 'inánti 'ain.
  tee-NT: Iclajumputunau ixlacata ju anu' tumin ju caxtaknicanach ju quilhi'alak'avin
    la'ixmacni ju Cristo ju amachak'an Jerusalén ju quilhpatinin tajunita. Chunch
    anavit'it vachu' tachi ju ic'alacjunita ju talhilaca'anta ju Jesús ju amachak'an
    xalacat'un Galacia.
  eng-LSV: And concerning the collection that [is] for the holy ones, as I directed
    to the assemblies of Galatia, so also you—do;
  cak-NT: Y cami ninjo' yich'o'n chirij ri ofrenda ri nimol chi niyo'x chique ri lok'olaj
    tak kach'alal ri jec'o pa Jerusalem. Y can anche'l ri nu'in chique ri kach'alal
    ri jec'o pa ronojel Galacia y niquimol-qui' pa rubi' ri Dios, can jari' chuka'
    ninjo' chi niben rix.
  pah-NT: 'Ta''e ti kiro pe me itambere''ia mono''ono''og̃a pe – akoja po ti nhande
    timondo Cristo''gareheve''g̃a pe imbatere''ỹve''g̃a pe Judéiapeve''g̃a gwyri pe.
    A''e ji Cristo''gareheve''g̃a pe Galáciapeve''g̃a gwyri pe itambere''ia rehe ikwehe.
    Nahã ti peko javo ji ei g̃a pe. Kiro ji ei jitehe pe me no: Nhirembi''ea rupi
    po ti peko no hamo.'
  sja-NT: Ɨ̃rá jarait'ee sãga p'arat'a p'edaipia bɨ pëidait'ee apemaarã ijãapataarã-it'ee.
    Óotɨ mɨa jaradak'a Galacia eujãdepema ijãapataarãmaa, ãchi ɨt'aa t'ɨ̃pata chaa.
  xed-xed: Taghəŋa skwi ta nghaghanaghatá tska skwi ŋa vlay ŋa mnduha Lazglafta ma
    luwa Ursalima ya, magawamaga kaghuni guli manda va ya mnanaf yu ta Igliz ta haɗika
    Galat.
  mks-NT: Ta viti cúni̱ ndicani i̱ nu̱ ndo̱ ndá quia̱hva ndítahan caja ndó tá jánditaca
    ndó jiu̱hún ña̱ jasá ndo̱ nu̱ú na̱ cúú cuéntá Jesús ndúu ñuu Jerusalén. Xíní ñúhú
    caja ndó tá quia̱hva na̱jána̱ha̱ i̱ nu̱ú na̱ cúú cuéntá Jesús ndúu estado Galacia.
  gfk-S: Io, ma iou ura nianga utano numu bulbul hulungan ira barbarat uta ira matanabar
    tus tane God. Mu na gil hoke iou ga tange ta ira matanabar na lotu rusu Galesia
    be di na gil.
  bmu-bmu: 'Judia könagesö sarakŋi yeŋgöra alabauk moneŋ tokomegöra qesim niŋgigeri,
    miaŋgöra kewö jim kutum eŋgizal: Nöŋön Galesia prowinsgö urumeleŋ könagesöŋi könagesöŋi
    jim kutum eŋgiali, eŋön tok mönö miaŋgö dop kewö ahakŋe:'
  dgz-dgz: Endi moni bongame yan ta God waenapan mega wat agoat mumapen menan wain.
    Ian at Galesia nagirewa wadiamona tane ap umap tan.
  eng-GNV: Concerning the gathering for the Saintes, as I haue ordeined in the Churches
    of Galatia, so doe ye also.
  zaa-NT: Annana nu cca qui' ofrenda para ca enne' chi ríalatsi'. Liguni tì'hua nu
    chi gutixa'ánia' iyaba ca iglesia anta' le' región nu lá Galacia.
  eng-WEBSTER: Now concerning the collection for the saints, as I have given order
    to the churches of Galatia, even so do ye.
  guh-guh: Pacatsipaebijitsiatsi pacuenia pacaetuatsijitsiamë ofrenda panetoitorobinexa
    Jerusalén tomarata Dioso pejumecovënëtavanapaevijavabelia bajarapacuenia paneyavenonaenexa.
    Pacuenia Galacia nacuata Dioso pejumecovënëtsivi, caebitsaëto canacujitsia, itorobajë
    ofrenda pecaetuataponaenexa, bajara pijinia pacuenia paxamë ata pacaetuataponaename
    ofrenda.
  bon-bon: Yoo, cane jijenininine, weene lui soogärepeye rarekaake ootona tääpume
    ätrunga biname bime tääpume Yuudea gawe ngalebora. Weene epu jewenepeye, cane
    Galatiya gawe cabu lui ätrunga ingle bine lipu jaajemepene.
  nhw-BL: Ama nimechilhuis tlen nopa tomi catli anquinequij anquisentilise para toicnihua
    catli tlaijiyohuíaj. Xijchihuaca quen niquinilhuijtoc ma quichihuaca nopa tlaneltocani
    catli mosentilíaj ipan tiopame ipan tlali Galacia.
  swh-ONEN: 'Basi kuhusu changizo kwa ajili ya watakatifu: Kama nilivyoyaagiza makanisa
    ya Galatia, fanyeni vivyo hivyo.'
  wbi-wbi: Lino ndavule lunoghile ku fya kusangula aviitiki, ndavule nikasolelile
    ing'ong'ano sa mu Galatia, fye vulevule munoghile kuvomba.
  bba-bba: Tɛ̃, ɡobin ɡɑri yi bɑ sɔkumɔ nɑɑnɛ dokeobun sɔ̃. N weenɛ i ko nɡe mɛ nɑ
    Yesun yiɡbɛnu sɔ̃ɔwɑ Gɑlɑtiɔ.
  eng-KJVCPB: Now concerning the collection for the saints, as I have given order
    to the churches of Galatia, even so do ye.
  kgk-NT: 'Ha kwatia-rehe pehai va''ekwe xe-vy no''ã peje xe-vy: “Ore ave oroipytygwõse
    Hesu reroviaha va''e kwéry, Judéia yvy rupigwa kwéry. Upéa-rehe oromono''õse ore
    plata hesegwarã” peje xe-vy kwatia-rehe. Iporã, pemono''õ katu. Galácia yvy pygwa,
    Hesu reroviaha va''e-pe amombe''u va''ekwe omono''õ kwaa hagwã oplata. Upéixa
    ave pejapo.'
  waj-waj: Anutuuqaa gioonna kiaapu Yutayaa mmataivau variaiyani ngia sikauyauvaa
    yapa kiada kati iya mmiaaree kiaa kuaivaara aanna na tinai rikiaatee. Garatiaa
    mmataivaki Anutuuqaara mmarammaraama nuunakiaiya na kiaa mmiaa kuaivaa ngieeta
    ivaa iikiatee.
  cpy-cpy: Nimaeka nokenkithata-koteri apiyotziri koriki otyaante-niriri kemijantzinkari-paeni.
    Nokaman-temiro eeroka-paeni okaatzi nokanta-yitakiriri Galacia-jatzi.
  mpx-mpx: Valila no leta elana nel etega ku neli ku ba, “Ga naha ola ge mani naha
    teliteli Yehoba wana gamagalau toekelesiya labi Yudiya kaiweliya?” Inoke sauga
    ya wami nel na lahe. He nuku ginol ni ola valila ya ba toekelesiya labi Galatiya
    hi ginol.
  wbp-wbp: Yangka Kirijini-patu ngula kalu yali nyina nguru-karirla Jurdiyarla marlajarra
    tala-wangu, ngulaku yungulparlipa-jana jinta-maninjarla yilyayarla tala Kirijini-kariyi-nyanurlu
    ngaliparlu. Nyurrurna-jana yimi-ngarrurnu ngalya-kariji Kirijini-patuju nguru-karirla
    Kalatiyarla talaku jinta-maninjarla yungulu-jana yilyamirra. Jalangurluju karna-nyarra
    yimi-ngarrirni nyurrurlakulku yali-piya-yijala talaju.
  luo-luo: 'To koro kuom wach choko chiwo ni jo-Nyasaye; to awachoe kama: Timuru gima
    ne akone kanisa man Galatia mondo otim.'
  nhe-NT: Ama nimechilhuis tlen nopa tomi tlen inquinequij inquisentilise para toicnihua
    tlen tlaijiyohuíaj. Xijchihuaca queja niquinilhuijtoc ma quichihuaca nopa tlaneltocani
    ipan tlasentililistli ipan tlali Galacia.
  aii-aii: ܒܘܼܬ ܡܸܢܕܝܼ ܕܓ̰ܲܡܥܝܼܬܘܿܢ ܩܵܐ ܩܲܕܝܼܫܹ̈ܐ، ܥܒ݂ܘܿܕܘܼܢ ܐܘܼܦ ܐܲܚܬܘܿܢ ܐܲܝܟ݂ ܕܦܩܝܼܕ
    ܠܝܼ ܠܥܹܕܵܬܹ̈‌ܐ ܕܓܵܘ ܓܵܠܵܛܝܼܵܐ.
  esk-NT: 'Pakma aglaŋniaqtuŋa iḷiraksrakun iñuiñun Agaayyutim Jerusalem-mi. Uqautigitka
    ukpiqtuaŋuruat atlakaaġiiñi nunaaqqiñi Galatia-mi qanuqhutiŋ iḷiraqsiułhat maniŋñik,
    aasriiñ pitqugipsi taatnatupiaq:'
  msb-msb: 'Manungod naman sa natitipon niyo na kwarta para sa pagbulig san mga kamaranghod
    sa pagtuod didto sa Judea, himua niyo an pareho san ginpahimo ko sa mga nagatuod
    sa Galacia sugad sani:'
  cpa-NT: 'Jøng² jǿg³ quiah¹² hi² cagh¹² cog³ hi² li¹hog³ dsa² roh¹³ jniang³: Dsio¹
    báh³ jmóh³ hniah¹² calah ju³lah jǿg³ ca¹juǿi²jni dsa² roh¹³ jniang³ chian² huø¹
    Galacia.'
  dso-dso: ଜିଉଦା ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ଡାବୁ ସାଇଜ କର୍‌ବା ବିସଇ ମୁ ଲେକ୍‌ଲିନି । ମୁ
    ଗାଲାତିଅ ମଣ୍ଡଲିମନ୍‌କେ ଜାଇଟା କର୍‌ବାକେ ଆଦେସ୍‌ ଦେଲିଆଚି, ସେ ଆଦେସ୍‌ ଡାଁଟ୍‌ ସଙ୍ଗ୍‌ କର୍‌ବାର୍‌ଆଚେ
    ।
  meu-meu: Boubou, helaḡa taudia idurulaidia, na ekalesia Galatia ai na haḡanilaidia
    heḡereḡerena umui danu ba karaia.
  yva-NT: Soamo wapare wapo doije ranugan indamu wapo raunanto Amisye apa kawasae
    una no Yerusalem mansai, weye onawamo awa ananuge meweno mansai. Syare wapo ranugan
    mamaisyo ananyao syo raunanto anugano Amisy nanawirati una no munijo Galatia mansai
    rarijati.
  dgc-dgc: Nadid, tungkul ta abuluy tam du tétotop tam ta Hudea a te hirap. Gemtén
    moy be tu nibilin ko du iba a simbaan ta Galasia.
  zpm-NT: Laa zig nac gon ne noyaclo guey gac xyudar grëraa zha ne no xnëz Jesús Jerusalén,
    laa naa rso diidz lo to zigne psoque naa diidz lo zha Galás.
  hix-NT: Onà wyaro màketxoko, onmenhothàyam yawo. Àsoke ryhe amna nàmyano, amna txenyerun
    hoye, Kryestu mryenon komo yowakryenàr horà, ànyahpàn komo yowakryenàr horà, màketxoko.
    Àro hoko rma uhutwamohsoye, Karaseya yamtar hon komo wya, anato rha tohsamnohsomà
    ro komo wya. Nyamoro rma royukyatxhe. Omnyam xarha, uro eyuhtxoko. Onà wyaro ehtxoko.
  sim-sim: Ter ya ol ji owendirsaha Avui Wasilakahi ma ol Jerusalemik lindan ji hakwak
    ji mbawan amu sawekuwa. Nombo os yan owendirsanda oso angop sios ol provins Galesiak
    nandan a mukuri sir. Unda osik jir nga erem ji uka.
  npi-ULB: अब विश्‍वासीहरूका निम्ति भेटीको बारेमा गलातीका मण्डलीहरूलाई मैले निर्देशन
    दिएअनुसार तिमीहरूले गर्नू ।
  cgc-cgc: Anduni, may ambal a parti ta kwarta na itabang nyo naan ta mga ittaw na
    iya ta Dyos. Yi na sugo ko ki kyo paryo man ta sugo ko kan-o ta mga gatipon-tipon
    na gatuo naan ta Galacia.
  tim-tim: Akto Anutugât kâmot tânyeŋgune dâm puli katŋetgât yu makbe. Nâŋe emelâk
    Galatia hânân malân sop ain kepia siâ siâ arim Yesugât kâmot puligât keiŋe makyeŋgiân
    aregât hinŋe Yesugât kâmot yeŋgiwerâm menduguwai iregât den makyeŋgire nâŋgâm
    hainâk akbei.
  yor-yor: Ǹjẹ́ ní ti ìdáwó fún àwọn ènìyàn mímọ́, bí mo tí wí fún àwọn ìjọ Galatia,
    bẹ́ẹ̀ gẹ́gẹ́ ní kí ẹ ṣe.
  wos-wos: Némbuli Kraisna hundi xékékwa du takwaka hunduwitenguka yéwaka hundi watawuni.
    Tale wuni Galesiambu reta Krais Jisasna hundi xékékwa du takwaré wuni wun jooka
    wa. Diré wawun maki, guni akwi angi hurutanguni.
  emp-NTPO: Maʌ̃ awara bãrãba djabarã Jerusaleʌ̃nebema itea parata jʌrʌ pebʌdad̶ebemada
    mʌ̃a jaraya. Mʌ̃a djabarã Galacia druad̶ebemarãa jarad̶a quĩrãca od̶adua.
  eng-F35: Now concerning the collection for the saints, you must do just as I instructed
    the congregations in Galatia.
  ind-ind: 'Sekarang saya mau memberi petunjuk tentang dana yang sedang dikumpulkan
    untuk umat Allah di provinsi Yudea. Himbauan ini sama seperti yang saya berikan
    kepada jemaat-jemaat di kota Galatia:'
  pes-OPCB: 'اما دربارهٔ هدایایی که در نظر دارید برای مسیحیان اورشلیم بفرستید، می‌توانید
    چنین عمل کنید (به کلیساهای ایالت غلاطیه نیز همین روش را پیشنهاد کردم):'
  mpt-mpt: Ne weng mako ibo baabenamabibe. Ib monio olminiba Gode bainobo galin nakaia
    unangai Yelusalem bib ye blibi oyine getabe. Ne weng olo sino bainobo galin nakaia
    unangai Galesia betan ye blibi baabeibio memalo ibsa weng olo baabenimio ibsa
    inaine!
  ssx-ssx: Ikana꞉ma꞉ mo mandane Diutuseleme haleme Koda꞉na꞉ wanda꞉hali tamba꞉ muluekema꞉
    mani amu pulu peleme ekita꞉ I̱ma꞉ mo Ka꞉leisia kenke nane haleme siosimanu pa꞉ta꞉
    Dupa꞉pe laa loa꞉ tupa꞉ ikana꞉ma꞉ make pea꞉pa꞉peke.
  mkl-mkl: Nsɛi, kɑ fɔ idei fiɑ iyi ɑ̀ wɑɑ tɔtɔɔ nɑ woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀
    wɑ Zeruzɑlɛmu. Í sĩɑ iŋɛ mɔ i ce bɛi ǹ sɔ̃ inɛi iɡbɛi Jesu ŋɑ iyi ɑ̀ wɑ ilɛi
    Gɑlɑti.
  gaq-gaq: ଜିଉଦାନ୍ନିଆ ଲେଃକ୍ନେ ମଣ୍ତଲିନ୍ନିଆ ଲେଃଆର୍‌କ୍ନେ ବିସ୍‌ବାସିଇଂ ନ୍‌ସା ଡାବୁ ସାଇଜ
    ବିଃନେ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ନେଙ୍ଗ୍ ଗାଲାତିୟ ଡାଗ୍ରା ଡାଗ୍ରାନେ ମଣ୍ତଲିକେ ମେଁ ଡିଙ୍ଗ୍
    ନ୍‌ସା ଆଦେସ୍‌ ବିମ୍ବକେ ଆତେନ୍‌ ଡାଟ୍‌ ବାବ୍‌ରେ ପାଲନ୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Ammaniya asaas miishe shiishobaa Galaatiya woosa keethatas taani kiittidayssada
    hintteka oothite.
  unx-unx: ଯିହୁଦାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ ନାଗେନ୍ତେ ଦାନ୍‌ ଏମ୍‌ରେ ଦେଙ୍ଗା ନାଙ୍ଗ୍‌
