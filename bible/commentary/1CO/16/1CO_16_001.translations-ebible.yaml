    a rumremre ako a epee a Galesia.
  bdd-bdd: Ginaula ꞌaigeda wete, helau Yehoba ꞌina tomotaedi Yelusalema ꞌoina ꞌadi
    lema weyahina. Mwalo meGaletiya ꞌidi helau weyahina yahegwaediya, ꞌoinega ꞌomi
    wete gidemusa wada paihowa ꞌesa,
  cbt-NTPO: A'nanta' sha'huichinquëma', yonquico'. A'naquën imapisopita ma'sha pahuantarin
    ni'ton, parisitapi. Inapita catahuacaso marë' coriqui yaa'parama'. Carasiaquë
    imapisopitanta' coriqui a'parapi. Inapita nani sha'huitërahuë coriqui yontonacaiso
    marë'. Inapochachin canpitanta' sha'huitaranquëma'.
  srn-NT: Now wi o taki abra a moni san un e piki fu yepi den sma fu Gado. San mi
    taigi den gemeente fu Galasia fu den du, na dati unu srefi mus du tu.
  cta-NT: Cua nda naꞌ chaꞌ nu ndyaa slo ca taꞌa nguꞌ nu ndyuꞌu tiꞌi̱ chaꞌ cuaꞌni tlyu
    nguꞌ jiꞌi̱ ycuiꞌ Ndyosi ca lcaa quichi̱ ca loyuu su cuentya Galacia; cua nchcuiꞌ
    naꞌ ñiꞌya̱ cuaꞌni nguꞌ loꞌo xtiꞌi̱ nguꞌ msta̱. La cuiꞌ juaꞌa̱ cuaꞌni cuꞌma̱ nu
    loꞌo xtiꞌi̱ ma̱ msta̱ biꞌ, chaꞌ xtyucua ma̱ jiꞌi̱ nguꞌ tiꞌi tyaꞌa ngusñi na chaꞌ
    jiꞌi̱ Jesús nu ndiꞌi̱ ca loyuu su cuentya Judea.
  bqc-SIM: Lua gbɛ̃́ↄ kámasakaa yã́ musu, lá má ò Galati bùsu Yesudeↄnɛ, à
    kɛ màa sↄ̃.
  tcz-CHONGTHU: Tun Jerusalema Pathen mite dinga neitokhomna sum thua neihin doh nauva
    hin, nang hon jong Galatia gamkai pumpia houbungho henga ajui dingu kapeh chu
    najui dinguva katem nahiuve.
  mar-mar: आता, पवित्र जनाकरीता वर्गणी गोळा करण्यविषयी, जसे मी गलतीयातील मंडळ्यांना
    आज्ञा केली त्याप्रमाणे तुम्हीही तसे करावे.
  snp-snp: Ena linate yate felegaga wenena ma yamu koliti kifana olu mau wi gedenawamo
    ka ama lenagolowe. Kolalo. Galesia ebalo ya numudo-namado monolo mau wi-wi amo
    wenena ya monawa etiti melalo, loto logimomo yama linate ayaidana oti melalo.
  isl-isl: Varðandi peningana, sem þið eruð að safna handa söfnuðinum í Jerúsalem,
    þá skuluð þið fara eins að og ég hef sagt söfnuðinum í Galatíu.
  spy-NT: Kurubta keey āk beesaanik choo /kiiruruuchē kubo biikaab Kiriistō ām Yēērusālēēm,
    āmwoowook kule oyey kuu wōloo kyāāmwooytoochinē kanisoosyekaab yēēmēētaab Kalatyaa.
  xnn-xnn: Wada nan bassit pay ay ibagak. Nan maipanggep isnan olnongyo ay pala isnan
    mapalpaligatan ay mamati id Jerusalem et ikkanyo abes nan kaneg nan inbilinko
    isnan mamati id Galacia.
  mwe-mwe: Nnaino, ga mishango ku bhandunji bha ukonjelo bha ku Yelushalemu, ntendanje
    malinga shinajiye ku makanisha ga Shilambo sha ku Galatia.
  tte-tte: Tauna kona yagu leta koina kwaneli kwaba, “Gubesi mane ama peipeina Yaubada
    ana tomoyao toekalesiya dedei Yudiya kaiweli?” Kabo ami neline letane bwaite koina
    kani yayamaisa. Waginauli besiele tauna kona yawalo siya ekalesiya dedei Galetiya
    koina siginauli besiele.
  tcs-tcs: Nau wanem ai wande tokbaut i baut dem mani wea i bin putem wansaid po dem
    pipol blo God wea Zarusalem. Yupla mas mekem seimkain wiskain ai bin oda dem sos
    wea Galasia po mekem.
  hlt-THB: 'Khawsak thlangkhqi caawinaak awh ve: Galatia thlangboel a venawh sai aham
    kak kqawn peek amyihna nangmih ingawm sai lawt lah uh.'
  soq-soq: E pulo tamasamope sumanailala Iudia bedewe wanwanlala saumopona waitarawanealana.
    Tauma ne sipoalepa. Ne menanedia dima ekelesia Galasia tawowa bedeuwointa diamono
    dewasaiena rua e dewasana.
  qub-qub: Cananga ermänucunapaj ofrendata shuntanayquipäna nishayqui. Jerusalencho
    caj ermänucunapaj ofrendata shuntarga shuntay Galacia probinsyacho caycar ermänucunata
    yachachishänölla.
  att-att: Á ta meyannung sù pangunnuk naw ta kuártu nga ángngabbák naw sù ira tatolay
    ni Namarò nga marigirigâ, á tuppálan naw yù kunnay sù kinagì gapay sù ira wáwwagi
    tam nga taga Galasia ta meyannung sù ángngabbák da nira.
  bki-bki: Kiniou nojidom nesian iliano tealo van kamiu ea tivelinio na kuvarbijio
    veru na ka rijai tomu na moneano nalo na Yerusalemo, napano abiviuo bogokouo,
    abe talim̃asa laka ea bogo nei. Nejian iliano jibe na ban lotuano nalo reraio
    ea tanobuku nei Kalesia ruei, mia vonganei nojidom neverial ka kamiu bunu.
  bqp-bqp: Luda gbɛ̃nↄ kámazakɛnaa yã musu, lákũ ma ò Galatia bùsu sↄsinↄ gbɛ̃nↄnɛ
    nà, à kɛ lɛ se.
  mcp-mcp: Shú sɛɛŋgʉ́lə *mwaanɛ̂ mə́ bá kwíínd búud ɔ́ Zɛmbî yɛ́, dʉgá nə́mə́ sá
    nda mə́ á jɨ́ɨ́gʉli mədɔ̧ mâ Galátia nə́ bwə́ dʉ́g sá nə́.
  hat-hat: Kanta lajan nou t'ap ranmase pou ede pèp Bondye ki lavil Jerizalèm lan,
    se pou nou fè tankou mwen te di legliz nan peyi Galasi yo fè.
  npl-NT: Ijkuak nonkoololoskeh n tomi non ika nonkimpalewiskeh n tokniwah de Jerusalén,
    xikchiwakah kemi yonikinnajnawati n tokniwah de Galacia.
  bgg-bgg: Thuh shii, Judea hà rai pha Hamangkhung-aphuii pha bran shii nong phi pha
    nathek è zey pha bang chiang shii now bo. Nathek ne rek chid, gu è Galathia pha
    charchthek shii nathek shii nyie rek bo è yao pha ji rek bo.
  eng-TCENT: Now concerning the collection for the saints, you must do what I have
    directed the churches of Galatia to do.
  eng-BSB: 'Now about the collection for the saints, you are to do as I directed the
    churches of Galatia:'
  cpu-NT: Iroñaaka nosankinatakoteri apiyotziri kireeki otyaanteneriri ikaratzi itasorentsitakaitairi.
    Nonkantayetaimiro okaratzi nokantayetakeriri Galacia-satzi.
  san-ASM: পৱিত্ৰলোকানাং কৃতে যোঽৰ্থসংগ্ৰহস্তমধি গালাতীযদেশস্য সমাজা মযা যদ্ আদিষ্টাস্তদ্
    যুষ্মাভিৰপি ক্ৰিযতাং|
  tac-NT: Neka jipe ruwimela churigá olámili ko 'emi napu enomí nejímili ju ralámuli
    Onorúgame oyérame i'lime Rusaleni ejperégame. A'chigóriga nokiboa napurigá nuligé
    ne Onorúgame oyérame Galasia ejperégame.
  eng-WEBPB: 'Now concerning the collection for the saints: as I commanded the assemblies
    of Galatia, you do likewise.'
  gfk-H: Io, ma iau wara nianga utano numuat bulbul hulungai ira kinewa uta ira mataniabar
    tus ta Kalou. Muat na gil hoing iau ga tangai ta ira mataniabar na lotu kinas
    Galesia bia diet na gil.
  viv-viv: Kadu nuwanuwa saꞋeyana ma yami velekawowo badi tovetumagana koyokoyodiyao
    faꞋidiya. Badi tovetumagana adi yoꞋo tulina tulina fafali ana egana Galesiya againe
    gavehimeyedi amine, omi wanahuluva.
  yao-yao: 'Sambano ngusala yankati mbiya kwa ligongo lya kwakamuchisya ŵandu ŵa Akunnungu:
    Mpanganye achila chinalajisye mmipingo ja ŵandu ŵakunkulupilila Kilisito ŵa ku
    Galatia.'
  tgp-tgp: Ale usuri na hinau na nomim leta mata silesilea mata mania nona tapuhi,
    sava na verea isana mara Galatia, kamim sohena, ha pa vaia sohera.
  auc-NT: Ñöwo ïñömö mïnitö godonte æ̈inta ante, Wængonguï quïnäni beyæ̈ impa, ante
    mïni godonguënënö ante apæ̈nebo ëñëedäni. Gadatiabæ ïñömö Itota ingante godongämæ̈
    näni pönencabo ïnänite do änïmo inte botö mïnitö ïmïnite adobaï ante ïïmaï ämo
    cæedäni.
  kbc-NT: Niɡ̶ina natigide, ejitece ɡ̶aboonaɡ̶atiwaji aniwakateenitigi loiigi Cristo
    ane idei nipodigi Judéia. Awii liciagi ane jiiɡ̶etiogi niɡ̶ijo lapo loiigi Cristo
    digoida nipodigi Galácia.
  bmh-bmh: Iz ulis aiwag go agen gotulai mina, Uwait nugau duailel Zerusalem uzan
    darem marabun awaramoroi. Iz getal Galesia agaig ebuan duailel agal oiagab petak
    emen igul go abai maremin sul ag han go igultal sesamoran.
  ctu-BL: Cha'an ofrenda mu' bʌ la' tempan cha'an i coltʌntel i cha'año' bʌ Dios,
    ac'ʌla jatetla che' bajche' tsac sube jini xñopt'añob mu' bʌ i tempañob i bʌ ya'
    ti Galacia.
  meq-meq: Anəke na, na tsikakumeye naha ka suloy nakə ka tsakalumeye hərwi madzəne
    tay ha ndo məpe mədzal gər hay ka Yesu neheye ma Zerozelem aye. Gum andza nakə
    na tsikatay a ndo məpe mədzal gər hay ka Yesu neheye ma Galat aye.
  noa-H: Pãrau k'ap'ʌ nʌm, jãga mua Galaciapienagjã jaaupʌ̈ijĩ. Magtarr haawai jãg
    Cristo gaaimua maach k'odnaank'a t'ʌnʌm k'ʌʌn hat'ee pãach heejã hagjö p'atk'on
    p'iebat.
  alp-NT: Kwali betaya, meije ite lepa loko kepene rebe imi suka rilukele ete tamata
    rebe esi hlaleke loko Kristuse mpai kota Yerusaleme. Au beteke meije leke imi
    lulu loko saisa rebe au betekele ete jemate toini mpai otoi Galatiare.
  san-VEL: pavitralokaanaa.m k.rte yo.arthasa.mgrahastamadhi gaalaatiiyade"sasya samaajaa
    mayaa yad aadi.s.taastad yu.smaabhirapi kriyataa.m|
  kbq-kbq: Hagi Jerusalemi kumate mani'naza mono naga'mokizmi zagoma eri atruma nehaza
    zanku hu'za hue, Galesia kaziga mani'naza mono naga'ma hiho hu'na huzmante'noaza
    hiho.
  kbh-kbh: Mora chanjóyebuambaye chë Jerusalenoca Bëngbe Bëtsabe ents̈anga ndbomnëjémëngbiama
    ts̈ëngaftanga s̈mochjuíchmua crocenánama. Ats̈e së́ntsebos̈e ts̈ëngaftanga chca
    chas̈moma nts̈amo chë Galacia luaroca os̈buachiyëngcá enefjuanenache chama ats̈e
    sënjanabuayenacá.
  ron-LSB: În ce privește colecta pentru sfinți, așa cum am poruncit adunărilor din
    Galatia, faceți și voi la fel.
  pon-pon: A DUEN kijakij on jaraui kan, me komail pan ki pena, i men, komail en wiada,
    duen i kakaliki on momodijou en Kalejia kan.
  nhe-BL: Ama nimechilhuis tlen nopa tomi tlen inquinequij inquisentilise para toicnihua
    tlen tlaijiyohuíaj. Xijchihuaca queja niquinilhuijtoc ma quichihuaca nopa tlaneltocani
    ipan tlasentililistli ipan tlali Galacia.
  sps-sps: Tovei nyo komainy tsue of maromi tana painy moni to te guam faavots romi,
    mes ar ka iny faakouts vainy fafaaman ten Krais te kaa ror tana ngats fan tsian
    iny Jerusalem. Nyo fa'arasainy bus ya tana gum iny vainy fafaaman ten Krais tana
    fo viir fan vavis tana gum fan iny Galesia tana sanaan iny guam moni faavot, jesan
    nyo komainy maromi ma kat fi em to.
  wnc-wnc: Siwan wamu takngatuat ayuau aminu Anutue aminabamde gupna gatayamunangge
    mani mutningge daniwa natapnong. Nata wamu waaknga Anutue aminabamu Galesia kep
    komune yuaingge gwa yanikum. Ge gikaya wamu waakngakan tawake tasinong.
  bus-bus: Luda gbɛ̃nↄ kámasakɛna yã musu, lán má ò Galatia bùsu sↄsinↄnɛ nà, à kɛ
    lɛ se.
  gub-BL: Azapo kar putar amo ma'e peme ihe kury. (Tupàn hemiruze'eg Zutez ywy rehe
    har a'e wà, upuraraw ma'erahy kwer waiko a'e wà. Nuhyk kwaw temi'u wanupe.) A'e
    rupi pemono'og penemetarer ikurer nehe, wanupe imonokatu pà nehe. Amono'og kar
    temetarer Karaz ywy rehe har uzeruzar ma'e wanupe ihe. Nezewegatete amono'og kar
    kwez peme ihe kury.
  imo-imo: Jerusalem moromele Kristen imbo angenupili tapangei kou wendo wendo liko
    popo tieio. Oi Galesia kombu moromele Kristen imbomando teaio nimbo tiru mele
    enoni kape aku ulu teaio.
  boj-boj: Ariya ijo was, niŋgi na Jerusalem Kristen naŋgi qa silali koroiyiy. Silali
    koroiyqajqa gam di e nami Galesia Kristen naŋgi osornjrnam naŋgi dauryeb. E niŋgi
    dego gam di osorŋgit dauryiy. Gam agiende.
  eng-DRA: Now concerning the collections that are made for the saints, as I have
    given order to the churches of Galatia, so do ye also.
  knf-knf: Hënkuŋ dŋal kaţupan uko uloŋ ţi uko wi bajunt bţënkni bañaaŋ biki Naşibaţi
    banwooŋ Yeruŧalem. Ddobi ţup banfiyaaruŋ biki Galaŧiya uko wi bawooŋ i pdo. Dŋal
    an kak nado haŋ.
  san-KHM: បវិត្រលោកានាំ ក្ឫតេ យោៜរ្ថសំគ្រហស្តមធិ គាលាតីយទេឝស្យ សមាជា មយា យទ៑ អាទិឞ្ដាស្តទ៑
    យុឞ្មាភិរបិ ក្រិយតាំ។
  arn-NT: Fey fewla feypiwayiñ kangelu dungu tamün ramtuel tamün trawülaelchi ofrenda
    mew tati feyentulechi pu chengealu, femaymün chumngechi ngülamfiñ tati trokiñche
    mülelu ta Galasia ñi lof mapu mew.
  zas-NT: Yan por milia ni na̱j gutoꞌpidi par güündi yudar stijb ree dux compniar
    ree bén raliduladx ree Jesucrist, gol been ziꞌc gunabeen güün ree bén rliladx
    ree Jesucrist niz Galacia.
  ken-NT: Bɛ́yɨ́ŋɨ nkáp anɛ bǎchwɔ̀p ndu bɛkwak bo Mandɛm, bǎbhɔŋ bɛkʉ mbɔ ɛnyu
    ngátí bǒnkwɔ abhɛn atú Galéshia mánkʉ.
