    chuka' nwajo' chi niben riyix.
  ebk-ebk: Ad wani, mu maepangkep as nan maamong ay siping ay ifiachang as nan tatakon
    Apo Dios ad Jerusalem, atunyu nan kaman as nan infilinku as nan chiyuycha iglesia
    ad Galacia.
  spa-PDDPT: 'Con respecto a la colecta para los santos, hagan ustedes según las instrucciones
    que di a las iglesias de Galacia:'
  ruf-ruf: Lelo nonge imbuli yokuwasangila iwanu we Imulungu, mtende achila chanighalongele
    makingili ghe iwanu we Imulungu gha Wagalatiya.
  gun-gun: 'Ha''e gui iky''a e''ỹ va''e kuery pe peme''ẽ va''erã pemono''õ aguã re
    xeayvu po rami: Peẽ voi ke pejapo Galácia pygua igreja kuery pe ajapo ukaague
