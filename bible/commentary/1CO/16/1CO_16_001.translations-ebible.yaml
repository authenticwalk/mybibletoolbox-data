  agu-BL: I bin jalu' katxume' mu'ẍ tal te yi ofrent scyetz yi e' xansa'nche't yi
    najlche' Jerusalén. Ba'n yi nink chixomu' te yi cyajnak incawul scyetz yi e' mas
    cmon creyent yi ate' lakak tnum cwent Galacia.
  isn-isn: Itungo ile uhangueli nuutakewe miahueli, anga nemulagiwe mumatekeelo aa
    Galatia, uu uuu mutakiwe kituma.
  eng-PEV: All right, now I want to talk to you about something else. I will answer
    the question you asked me about the money that you want to give to God’s people
    in Jerusalem. You know, I talked to the people in the churches in Galatia country,
    and I told them how to give money to God’s people in Jerusalem, and I want you
    to do it the same way.
  ilo-ULB: Ita, maipapan iti panagurnong a para kadagiti namati, aramidenyo met ti
    insurok kadagiti iglesia idiay Galacia.
  pir-NT: Yojopʉre apequinare Jesu yequinare mʉsa niñeru ohoatire yahu duaja mʉsare.
    Galacia yehpa cjẽnare Jesu yequinare yʉhʉ dutiriro sahata mʉsa gʉ̃hʉ yeya.
  anv-NT: Gɔ́ge meshuú ɛnyú meko né mechɔ ŋka ɛyi ɛnyú déchwɔɔ́ mampoó bɔɔ́
    Ɛsɔwɔ né gebage mewaá Judiya. Me nkɛlege nnó ɛnyú ntó dépyɛ wyɛ ndɛre me
    mbɔ́ ngaré ɛchomele bɔɔ́ Kras né melɔ́ Galasiya nnó apyɛ.
  sab-NT: Ba geru kadu chage igi lite ole giti daba Chubenu una Jerusalénmu alin malen
    nege cha gerule ba ulita ole igi giti cha gerudu daba Chubenu kle mo lite Chube
    geruadi nga kweri kada Galacia ole kare.
  tmd-tmd: Rɨg pɨ mögum rön Krais nöbö mö piaku nölɨb rɨg aku mönö yadɨba rɨmɨdla.
    Krais Jisas nöbö mö Galesia Propins mɨdöi akuyöbö ñɨgö yadɨm mag akuyöbö, ñɨŋ
    kwo algör cöña.
  acr-NNT: 'Chwi kꞌu ri qasaꞌn katajin alaq che umolik re toꞌbꞌal ke ri hermanos,
    kambꞌiꞌij kꞌu che alaq: Jelaꞌ ꞌana alaq che pachaꞌ rumolik ximbꞌiꞌij chike riglesias
    e kꞌo Galacia.'
  kpg-kpg: 'Dolomeenei gei au e helekai i di bahihadu dela ne hagabudu belee hagamaamaa
    nia dama a God ala i Judea: Goodou e hai gii hai dagu mee ne haganoho ang gi nia
    nohongo dabu ala i Galatia gi heia.'
  taj-taj: दाहेन्‍से ङाइ परमेश्‍वरला म्‍हिगदेला लागिरी भेटी ह्रुप्‍बाला बारेरी भिबान
    मुला, ङाइ गलातियाला मण्‍डलीदा पाङ्बा ह्रङ् लसीन एनीगदेसे ह्रुप्‍गो।
  avt-avt: In ek hi ewisi hɨm me pewek kerek yi hɨras yewisɨm mɨwaai niutɨp. Te yi
    eiwet mɨt miyapɨr han kerek hɨr nises God neit provins Judia yi eiwetɨrem. Hi
