    tantiaquido ëmbi chuibanacpadomboen mimbitsen nabanta. Naden Cadasia yacnocquido
    chiombi.
  kjs-kjs: Abiri Gote-na enaali pa mea kalape kana madaare agale mana lagialo. Neme
    abalade go kogono pinalore Galesia su lotu adanu-para kiritape enaalinu remaa
    lakalisua-le nimimi page go-rupa palepape.
  mni-mni: Houjik, Tengban Mapugi misingbu mateng pangnabagidamak sel khaigatpagi
    maramdadi, eina Galatia-gi singlupsingda tounanaba haikhiba adumak nakhoinasu
