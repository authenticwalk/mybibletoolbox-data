  cni-NT: Aisati nocoaque pincoyeitea aanajenerine. Ariorica nareetapeempa, nosanquenateneri
    jerosaresati, iriotantavaqueariri. Irosati antiancanteari Jerosarequi.
  eng-WMB: When I arrive, I will send whoever you approve with letters to carry your
