  tam-2017: நான் வரும்போது உங்களுடைய உதவியை எருசலேமுக்குக் கொண்டுபோகும்படிக்கு, நீங்கள்
    தகுதியுள்ளவர்களாகக் குறிக்கிறவர்கள் எவர்களோ, அவர்களிடத்தில் கடிதங்களைக் கொடுத்து,
