    majãrẽ tie dinerore na jeábojagarãma. Bairi cartaari cʉ̃ãrẽ na mena yʉ woajogʉ
    marĩ yarãrẽ.
  qxo-NT: Tsay goriyangayqui ofrendata Jerusalenman apar aywayänanpä acrayay juc ishcay
