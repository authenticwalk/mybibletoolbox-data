  tav-tav: Yʉ caejaparo jʉgoye Jerusalẽpʉ niyeru cacũrã aáparãre mʉja beje yuugarã.
    Yʉ mʉja tʉpʉ ejari mʉja cabejericarãre Jerusalẽpʉre na yʉ joogʉ. Na mena yʉ caucarica
    pũuri niyeru mʉja cajee neorique quenare yʉ joogʉ Jerusalén macana Jesucristore
    caapi nʉcʉbʉgorãre.
  eng-ULB: When I arrive, whomever you approve, I will send with letters to deliver
