  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ୱା଼ତିଜେଚ, ମୀରୁ ଆମ୍ବାଆରାଇଁ ଜ଼ଗେ ଇଞ୍ଜିଁ ଆ଼ଚାମାଞ୍ଜେରି ନା଼ନୁ ଏ଼ୱାରାକି
    ଆ଼କୁ ରା଼ଚାହାଁ ଜିରୁସାଲମତା ମୀ ଦା଼ନା ଅ଼ହାଲି ପାଣ୍ତିଇଁ;
  amu-NT: Ndoꞌ catjeiiꞌndyoꞌ cwii oo we xꞌiaaꞌyoꞌ na cwilaꞌno̱ⁿꞌyoꞌ na joona ya na
