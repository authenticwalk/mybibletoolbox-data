    lavil Jerizalèm ak yon lèt rekòmandasyon.
  npl-NT: Iwa ijkuak nomechajsiti, nikintitlanis Jerusalén n tokniwah non nomejwah
    nonkimpejpenaskeh. Nikinmakas amatlajkuílolteh, para makinwikilikah iwan tomi
    non okitemakakeh para n tokniwah de Jerusalén.
  bgg-bgg: Gu wuiithok pha iidoh shii, nathek shii nuii phi rone yaophi pha jigigam
    phi, chiih-è ithek shii thoh ne nathek ro lasen shii Jerusalem hà wuii yi pha
    ro.
  eng-TCENT: When I arrive, I will send those whom you approve by letters to carry
    your gift to Jerusalem.
  eng-BSB: Then, on my arrival, I will send letters with those you recommend to carry
    your gift to Jerusalem.
  cpu-NT: Aririka nareetakyaami kantatsira pimpairyee aanakerine kireeki janta Jerusalén-ki
    intsipataanakero nosankinarepayeeni.
  san-ASM: ততো মমাগমনসমযে যূযং যানেৱ ৱিশ্ৱাস্যা ইতি ৱেদিষ্যথ তেভ্যোঽহং পত্ৰাণি দত্ত্ৱা
    যুষ্মাকং তদ্দানস্য যিৰূশালমং নযনাৰ্থং তান্ প্ৰেষযিষ্যামি|
  tac-NT: Napu'lige ne sebasa alemi, jaré ralámuli napu 'emi 'la nirá napurigá simámala
    Rusaleni, apeli o'ká julámala ne 'lige enomí alué napu 'emi napabule.
  eng-WEBPB: When I arrive, I will send whoever you approve with letters to carry
    your gracious gift to Jerusalem.
  gfk-H: Ma bia iau ta haan tupas muat, iau na pakat tari hinhinawas palai ma iau
    na tar ta ira tunatuna ing muat na gilimis. Ma iau na tulei diet tikai ma ira
    pakpakat bia diet na kap no numuat hartabar uram Ierusalem.
  viv-viv: Yami kaliva wanavegidedi be yami velekawowo tovetumagana koyokoyodiyao
    Yelusalema againe hinanauwena, ada ahe ganayemu-yo mena kalivai-dina adi egana
    wanayakahina be yadi leta ganaꞋetoladina, ada mani-nadi nimadiya ganasena be Yelusalema
    againe ganaꞋiveninisedi.
  yao-yao: Namalaga kwika kukwenu, aŵala ŵandu uchimwasagule pasikati jenu, chinaatume
    ni chikalata chakwamanyisya, ni ajausye mbote syenu ku Yelusalemu.
  tgp-tgp: Ale hin rani atu vara a pala, a pa r̃ule la haratu ka vir̃onira moiso peresi
    na leta vara i vereulia vara enira la tai epu peresi na nomim silesilea i sivo
    Jerusalem.
  auc-NT: Edæ botö mïnitö weca ponte äñömo mïnitö, Ïïnäni nö cædönäni inte mönitö
    godönincoo ænte mäo godoncædänimpa, ante odömömïni adinque botö wæætë tömënäni
    beyæ̈ cadota ante yewæ̈moncæboimpa. Ayæ̈ cadota tönö mïnitö pönönoncoo tönö botö
    ïïnäni ïnänite pædæ godöninque da godömo ænte mäo Eedotadëë gote nënempocædänimpa.
  kbc-NT: Nigejotaɡ̶awatiwaji, odaa jiiɡ̶e niɡ̶ica ane ixipeniticoace. Jimonyatibigiwaji
    adiaa lodoeje notaɡ̶anaɡ̶axi iwakate, amaleeɡ̶aɡ̶a oyadeegi ɡ̶aboonaɡ̶a dinyeelo
    manitaɡ̶a nigotaɡ̶a Jerusalém.
  bmh-bmh: Agtal dudu ipal aiwag go gotulai memen Zerusalem ban uzan oi bitabun tapai
    maran. Iz ag waiagab alemin, iz agau tub Zerusalem duailel agen dudu go abiu marabun
    sikut wai maraimai, maremin, oi bitamam.
  ctu-BL: Che' c'otemon mi caj c choc majlel winicob año' bʌ i cha'an carta ba' mi'
    tsictiyel yajcʌbilob cha'an mi' ch'ʌmob majlel jini ofrenda ti Jerusalén.
  meq-meq: Na ye naha na, ka tsikumeŋeye ndo neheye ka palum tay ha hərwi ada tâ ye
    ha suloy nakə ka tsakalum, ta diye ha a Zerozelem aye na, na watsateye ɗerewel
    a həlay.
  noa-H: Ya pãach haar mʌ barbaimaawai pãrau hõor jʌr hauju; mak'ʌʌnta mʌchdëucha
    pʌ̈iju, maach k'odnaan Jerusalenpien hat'ee mag pãachdëu p'atk'on jʌr p'ietarr
    deen mamk'ĩir. Hamach dʌ̈ipai hĩchab hẽsap p'ãnaa deepʌ̈iju. Hag gaai pãrau jaaupʌ̈iju,
    mʌg chi p'atk'on harr nʌm k'ʌʌnan maachdëucha jʌr hauwiata pʌ̈i nʌm k'ʌʌnau ha
    k'ap hamk'ĩir.
  alp-NT: Namake roma au luake, au ulake tamata rebe imi bitikeni kena ikeri kepene
    lopai kota Yerusaleme kai au leki sulate ete jemate toini esi elake kena beteke
    ile rebe ikeri kepene.
  san-VEL: tato mamaagamanasamaye yuuya.m yaaneva vi"svaasyaa iti vedi.syatha tebhyo.aha.m
    patraa.ni dattvaa yu.smaaka.m taddaanasya yiruu"saalama.m nayanaartha.m taan pre.sayi.syaami|
  kbq-kbq: Nagrama uhanatisu'na huhampri' zmante'nesamokizmia, huzmanta'nena, ana
    musezamofo agofetura avonkrenta'nena eri'za Jerusalemi kumate vugahaze.
  kbh-kbh: Y ats̈e choye chaijáshjango ora, Jerusalenoye chjichamuá chë ts̈ëngaftanga
    mo ts̈abengcá s̈mojubuáyana ents̈anga, chë Jerusalenoca os̈buachiyë́ngbioye ts̈ëngaftangbe
    crocénana chámuayents̈buachema, y tsbuanachangá chanjúyents̈buachiye ndayá imojtsamama
    chënga jábuayenama.
  ron-LSB: Când voi sosi, voi trimite pe oricine veți aproba cu scrisori pentru a
    duce darul vostru binevoitor la Ierusalim.
  pon-pon: I lao pwara weilar, meakai, me komail pan kileledi, irail me i pan ilakewei,
    en walan Ierujalem omail kijakij ianiaki kijin likau.
  nhe-BL: Huan nojquiya ama xiquintlapejpenica nopa tlacame tlen inquinequij ma quihuicaca
    nopa tomi. Queja nopa quema niajsiti nopona, niquintitlanis nopa tlacame ica amatlajcuiloli
    para quihuicase nopa tomi hasta toicnihua tlen tlaijiyohuíaj ipan altepetl Jerusalén.
  sps-sps: Nyo kan komainy maromi ma pisainy tu vainy to te onot romi ma faason tsuri,
    ai tan nainy te ruak ronyo naa, nyo nai faan rarorin fo noun tovei to te tsue
    fanat raror vainy fafaaman ten Krais to te kaa ror tana ngats fan tsian iny Jerusalem
    to ten sei to ari ee, ana nyo nai jiats ramirori ma govets naa ri na fo fifaan
    moni to tan vainy fafaaman ten Krais te kaa ror tana ngats fan tsian iny Jerusalem.
  wnc-wnc: Sike nata ginde apanu ginda aminu gikat nana kundutane umana yanong. Yake
    ginda pas sandu matake wa aminde yama nata wa amin yanipewa kuke manisa ginda
    gwa pandakngakingunin pake Jerusalem yot gapmane pakuning.
  bus-bus: Tó ma mↄ, mɛ́ gbɛ̃ kɛ̀ a ń díɛ aↄ̃ gánↄ zĩ Yerusalɛmu kↄ̃n takadao kↄ̃n
    kámasa kɛ̀ á kàkↄ̃aa pìo.
  gub-BL: Pepyr heho mehe nehe, apuranu putar penehe ihe nehe. -Ma'enugar awa weraha
    putar penemetarer imono'og pyrer a'e wà nehe, Zutez ywy rehe har wanupe nehe.
    Pemume'u awa penemixamixak kwer ihewe wà nehe. A'e mehe azapo putar pape Zutez
    ywy rehe har wanupe ihe nehe. — Ko awa a'e wà, werur temetarer Korin tawhu pe
    har wanemimono'og kwer kwez peme a'e wà kury, a'e putar Zutez ywy rehe har wanupe
    nehe, pape rehe imuapyk pà ihe nehe. A'e mehe amono kar putar a'e temetarer heraha
    har ihe wà nehe, Zeruzarez tawhu pe har uzeruzar ma'e wanupe ihe wà nehe.
  imo-imo: Na ombo wali i pipiamu meko onge imbomani eno tapangei Korin imbomanga
    kou meko oromele nimbo pipia topolio enoni kanoko ltingi imbomando tipo kou meko
    paio nimbolio aku imboma tipo mundumbo.
  boj-boj: E botqa niŋgi na tamo qudei giltnjrib e neŋgreŋ bei naŋgi enjrsiy qariŋnjrit
    naŋgi silali di osib Jerusalem aiqab.
  eng-DRA: And when I shall be with you, whomsoever you shall approve by letters,
    them will I send to carry your grace to Jerusalem.
  knf-knf: Wal wi nji kabiiŋ, dwul biki nadatuŋ ikaarta yi mpiiŧuŋ bañaaŋ biki Yeruŧalem
    bameena uko unţijuŋ baka, dyil baka bañooţ baka uko wi najuntuŋ kaţënkna baka.
  san-KHM: តតោ មមាគមនសមយេ យូយំ យានេវ វិឝ្វាស្យា ឥតិ វេទិឞ្យថ តេភ្យោៜហំ បត្រាណិ ទត្ត្វា
    យុឞ្មាកំ តទ្ទានស្យ យិរូឝាលមំ នយនាត៌្ហំ តាន៑ ប្រេឞយិឞ្យាមិ។
  arn-NT: Feymew iñche puwli, Jerusalen mülechi pu feyentulelu yefaltukulelafiñ eymün
    tamün dullielchi pu che mew ñi yeael engün ti trawülelchi chemkün, ka femngechi
    eluafiñ kiñe karta tañi yelelafiel engün üyew mülechi pu che femngechi ñi küme
    kimngeael ñi ineyngen.
  zas-NT: Abiꞌ chi guialan, bén ni gucaabeedi par gaxhalan laa reeman chigsaꞌn gon
    guin Jerusalén gaxhalan laa reeman con guiꞌch ni guiëb chu na̱j reeman.
  ken-NT: Nnáŋ ngáká awu, chɔŋ nsɨŋ ɛkáti nchyɛ́ ntá bo abhɛn bǎyábhɛ́ bɛto
    Yerúsalɛm nɛ akap aywɛka.
