  kan-OKCV: ನಾನು ನಿಮ್ಮಲ್ಲಿಗೆ ಬಂದಾಗ, ನೀವು ಯಾರನ್ನು ಅನುಮೋದಿಸುವಿರೋ, ಅವರಿಗೆ ಪತ್ರ ಕೊಟ್ಟು
