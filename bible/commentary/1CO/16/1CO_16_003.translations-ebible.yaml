  mdy-ETH: ታኣኒ ዒንሢ ኮይላ ሙካዖ ዒንሢ ዶኦራንዳ ዓሳ፥ ሚኢሾ ዬሩሳላሜ ዔኪ ዓኣዻንዳጉዲ ዋርቃታ ፃኣፒ ዔያቶና ዳካንዳኔ።
  spl-spl: Otmu takawom yan yeŋe bukulipyeŋe nombotŋaŋe nanŋe mem ari Yerusalem kapi
