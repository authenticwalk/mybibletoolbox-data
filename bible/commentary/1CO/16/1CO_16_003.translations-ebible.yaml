    ne ket amemak bittuane. Junuen junae mak, junaman, jume' junama'a Krijtota sualemmeu,
    juka' enchim nau tojaka'uta am tojine' betchi'bo.
  uro-uro: Bä va rhoqoräkt i sa ngua män gem ngän dä sa va ngu rhäk nä guavek nävät
