  eng-ASVBT: 'And when I arrive, whomsoever ye shall approve by letters, them will
    I send to carry your bounty unto Jerusalem:'
  mna-mna: Sombe aŋma, to ituyom kuur wal pakan ta kere zin kembei tirao na, be tikam
