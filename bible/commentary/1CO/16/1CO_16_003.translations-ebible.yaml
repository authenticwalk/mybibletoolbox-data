  mam-C: Qu'n tu'ntzin aj nkani'n kyxola, kxel nq'o'n jun u'j kye erman te oqxenb'ilkye,
    aye' kchi jawil kysk'o'n, tu'n t-xi kyi'n oyaj, tu'n tpon kye erman toj Jerusalén.
  ndj-ndj: Pambeli panyisa kwa yumwi, dandivalayishi vala yimudayila kuvashawula vayeghi
    baluwa na ndawulilu yenu aku Yelusalemu.
  mbj-NT: Tii bä, ỹ kajaa bä kä, ỹ erih do ỹ mejũũ da ajyy ta ti dajẽẽr Jerusarẽnh
    hẽnh ratajooh do bë asëëw hõm do sa sii, baad t'ĩĩ hẽnh ragadoo hyb n'aa.
  lat-VUC: Cum autem præsens fuero, quos probaveritis per epistolas, hos mittam perferre
    gratiam vestram in Jerusalem.
  ngp-ngp: Heza kwiza kwenyu neni wenk'heni baluwa zo utambalisi wa wadya muwasagule,
