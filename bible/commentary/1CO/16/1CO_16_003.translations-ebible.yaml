  amk-amk: Kio ira mau wori yenatu inontarai maneiru teaio meroasosa wasa tuti inari
    kaiwo anatu bei kaririai we eha doi mefanduhiai nanai to Yerusalemia ki.
  fai-fai: Kale naka tadokabi kawákal kinim mak walu imadáli kimi min gelemin uyo
    kudew Yedusalem unokabiw. Kinim yak kan kiwta au unumo, kalokabiw naka kim sung
    uyo godu kuyamino kudew yak uniwo, ika kiba ilim kal keidokabiw ko.
  ura-NT: Aihune inae turuhanune bana, inaraacha letoaenenuuru cachaauru letoae, acaauru
    rai quiricha laenaain teein, nii coriqui inaraacha taojiai aina amaain teeuruha
    cana nejeraauru raine coina.
  mcd-NT: Ascashon mafin nocofunu sharafo catoncahuun aya pui fomashcaquin. Ascan
    un matoqui nocoshon uficoin un ato cunushoshquin man ato foshotanon. Ascano Jerusalén
    anoafoan man tapinon tsoan puimain mato foshoafoquin.
  urt-urt: Pe ŋupe ŋaiye ma mute gwere pe, ma mangange tup wusyep hraꞌembep mil lenge
    miyeꞌ ŋaiye yip si yalaŋatme lenge pe, ka yenge wuhyau yil Jerusalem.
  kiz-kiz: Na panibetakuhida, jhejhioha jha mwibetakun'sala, nibetakundaghisya pamonga
    ni barua kuhomesya sadaka jha jhomu okho Yerusalemu.
  tzo-TZE: C'alal chivule, ta jc'an t'ujbil xa avu'unic li boch'otic chbat yaq'uic
    ta Jerusalén li smoton quermanotactic chatsobique. Vu'un ta jpasbe batel scartaic
    li quermanotactique yu'un jech tsna'ic ti vo'oxuc laj acoltaique.
  lex-lex: Ne hota atie'el hande, de a'g ed maka khopan pa riy maka mtiutg oleka re,
    pa rottiarga kupna rella Yerusalem. Hota agal ir horatni maka kakot nohora ir
    yala'ani pa ir nenenna rodia.
  dov-dov: Naa ndaboola, kuli naba ni ooyo ngumuzuminina, ndiyoomupa magwalo, amanjililo
    kuli mbabo alimwi ndiyomutumizya achipo chanu kuJelusalema.
  rgu-rgu: Maneniko au mai, sona tudu ma emi lahendam fo mamahere si, ela reni doiꞌ
    tutulu-fafaliꞌ sira fee Manetualain lahenda nara rai Yerusalem. Neuꞌ ko au duiꞌ
    fee susuraꞌ ela mauli-malaka saraniꞌ fo rai naa ralelaꞌ asa.
  toc-NT: Huata acxni̠ aquit nac­cha̠­na̠chá ca̠ta caj xma̠n nalac­sac­xtu­yá̠tit
    maka­pi­tzí̠n lac­chix­cu­huí̠n hua̠nti̠ a̠tzinú hui­xinín ca̠li̠­pa̠­hua­ná̠tit
    la̠qui̠ huá natalé̠n min­car­tajcán chu tamá tumi̠n hua̠ntu̠ hui­xinín nali̠­mak­ta̠­ya­na­ná̠tit.
  som-som: Oo markaan imaado, kuwaad u bogteen ayaan warqado u dhiibi doonaa, oo waxaan
