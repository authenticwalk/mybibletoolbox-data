  mal-mal: ഞാൻ എത്തിയശേഷം നിങ്ങളുടെ ദാ‍നം യെരൂശലേമിലേക്ക് കൊണ്ടുപോകുവാൻ നിങ്ങൾ അംഗീകരിക്കുന്നവരെ
