    ndáá canehe díhúⁿ‑ǎⁿ quɨ̌hɨ́ⁿ ndaha ñáyiu xǐndecu ichi Xítohó Jesucrìstú ndécú
    ñùú Jerusàlén. Te cadúha‑í ɨɨⁿ ǔú tutú canehé‑yu quɨ́hɨ́ⁿ cuèndá cutnùní iní ñáyiu
    ñuú Jerusàlén nàcuáa ndùu chiuⁿ cuáháⁿ‑yu.
  myu-myu: Oajẽm puje ag̃okatkayũ og̃uju Jerusalém ka kay―eyemunaẽyũ. Cartadup tak
    otupmubararak eyedinheiro eju tupmujuaptum. Eyedinheiro tujowat ip cartadup tak.
  fue-fue: To mi warii, mi lilan ɓe cuɓoton ɓe jaara ballal mooɗon faa Urusaliima,
