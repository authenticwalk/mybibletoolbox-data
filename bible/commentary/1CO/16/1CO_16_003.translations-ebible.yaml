    carta cunihi‑ne cùhùn ñà‑ndùá iin chuun vàha.
  ceb-ULB: Ug sa dihang moabot na ako, kung si kinsa ang inyong giuyonan, mopadala
    ako uban sa mga sulat aron ihatod ang inyong halad ngadto sa Jerusalem.
  ces-LB: Až pak přijdu, napíšu k vašemu daru průvodní dopis a spolehliví poslové,
    které sami určíte, vezmou peníze s listem do Jeruzaléma.
  mkn-mkn: Ais kalo beta su datang, na, bosong kasi tunju bosong pung orang yang bosong
    parcaya, ko bawa itu doi bantuan kasi Tuhan pung orang dong di Yerusalem. Ais
    nanti beta tulis surat ko kasi kanál sang dong deng pimpinan jamaꞌat di sana.
  pol-UBG: A gdy przyjdę, poślę tych, których w listach uznacie za godnych, aby zanieśli
    wasz hojny dar do Jerozolimy.
  qxh-NT: Ćhayamur, imallatapis shuntashayquita Jerusalén marcaman apachishun. Mayganiquipis
