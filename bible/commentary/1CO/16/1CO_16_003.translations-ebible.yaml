  zaw-NT: Te che guidzuṉä, guxhaḻä meelga, näjza tiop-choṉ guijtz chanä chutis bejṉ
    ni cuetu chasa'nni guedx Jerusalén.
  san-MAL: തതോ മമാഗമനസമയേ യൂയം യാനേവ വിശ്വാസ്യാ ഇതി വേദിഷ്യഥ തേഭ്യോഽഹം പത്രാണി ദത്ത്വാ
    യുഷ്മാകം തദ്ദാനസ്യ യിരൂശാലമം നയനാർഥം താൻ പ്രേഷയിഷ്യാമി|
  tam-TCV: நான் அங்கு வரும்போது, நீங்கள் அங்கீகரிக்கும் மனிதருக்கு அறிமுகக் கடிதங்களைக்
    கொடுத்து, உங்களது நன்கொடையுடன் அவர்களை எருசலேமுக்கு அனுப்புவேன்.
  mit-NT: Te nú sànì sàì, dandu icúmí stnâ‑nsià nacàxin‑nsia iin ùì nèhivì techuín
