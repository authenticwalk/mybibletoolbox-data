    mher-pən kɨn əriə khapɨk mane a mhavən apaikɨn.
  kmo-kmo: Kwota na man hisiichi heechi tanak, ada komas yanak, eeta ma yenya jeyn
    keyichi hanak, yecha Jerusalem akamak yan ye ikiita.
  agr-agr: Wi anuí taan atum aents etegkawagmin cartan agajan susan Jerusalén awematjai,
    atum kuichik anenjauch ijumjaujum nuna dekaatnume tusan.
  kyc-kyc: Nakama kana doko akali lapo rombo palyapala mairami. Namba epapala dokopa
    pepa pase mende nambana kingi palyapala Jerusaleme dokona kana doko nyuo manjo
    pena laro.
  urd-GVU: جب مَیں آؤں گا تو ایسے افراد کو جو آپ کے نزدیک قابلِ اعتماد ہیں خطوط دے
    کر یروشلم بھیجوں گا تاکہ وہ آپ کا ہدیہ وہاں تک پہنچا دیں۔
  yre-NT: Ɛn yi nɛn an 'lʋ bɛ, minnun nɛn ka o 'si "va "bɛ, -wɛɛ ko 'cee "lala zɩɛ
    -a Zeruzalɛm. 'Pian an 'fluba dra, maan "paa "va, ɛn o -ko -a.
  fuh-BKF: Nde ngarumi fu, mi hokkan ɓe cuɓiɗon ɓeen ɓataakiiji kollooji on cuɓake
