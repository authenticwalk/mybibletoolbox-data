    miza' go dub la go, par rë wech be xa' nzho yezh Jerusalén.
  cbc-NT: Bairo yʉ pʉame mʉjãã tʉpʉ etaʉ, Jerusalẽpʉ tie mʉjãã caneñoataje dinerore
