verse: 1CO.016.003
translations:
  kpx-kpx: Isito dana bae lohoi la ata oletebia tabageveale kebia deiada loui levalevamo
    hisaliai mai ovege abuna monita levaleva keta malei tai Dielusalema ata kebia
    ovei.
  okv-H: Eto na ungota degi pambuto ungota embopo nei uhoho amo ungona siriketo humbasova
    amita embo amunure avo ahari ta harikasi kaeto ikihe koro ikano humbuto da Jerusalem
    ta pambuto ekalesia ai ta mihera amita degi hande ikasora.
  tbo-tbo: Ma houga awai a laugeletahi uyahimi naka lawa gehouhi ona winaganihi po
    omi ani’mbenena hina niyeya Yelusalem, yaka pepa a gilumi po u nimahi ma hina
    nae u Yelusalem.
  mal-C: നിങ്ങളുടെ സംഭാവന ജെറുശലേമിലേക്കു കൊണ്ടുപോകാൻ ഞാൻ വന്നശേഷം നിങ്ങൾക്കു സമ്മതരായവരെ
    ശുപാർശക്കത്തുകളുമായി അയയ്ക്കാം.
  grc-SR: Ὅταν δὲ παραγένωμαι, οὓς ⸂ἐὰν⸃ δοκιμάσητε δι᾽ ἐπιστολῶν, τούτους πέμψω ἀπενεγκεῖν
    τὴν χάριν ὑμῶν εἰς Ἱερουσαλήμ·
  bgc-bgc: अर जिब मै ओड़ै होऊँगा, तो उन माणसां ताहीं दान लेण खात्तर यरुशलेम भेज्जूँगा
    जिन ताहीं थमनै भरोस्सेमंद समझा सै, मै उन बिश्वासियाँ के हाथ एक चिट्ठी भी भेज्जूँगा
    ताके ओड़ै के बिश्वासी भी उन ताहीं जाण सकै।
  khz-khz: E au pana wati kwara aonai, gomi na pio vega-taunataunara talimara pana
    venira, ne Ierusalemai pia ago-agira. Pia ago aonai, au na vevega-ripa pepana
    ta maki pana taloa, pe pia gapi-kaua.
  deu-TKW: Wenn ich dann komme, so will ich Männer nach eurer Wahl mit Briefen zur
    Ueberbringung eurer Gaben nach Jerusalem schicken.
  zsr-NT: Catiꞌ niꞌ gdxinaꞌ ga zoaliꞌ, gsölaꞌa Jerusalén nup naꞌ ucuaꞌliꞌ lbiꞌiliꞌ.
    Uzujaꞌ lu guich le gun ga lac bëꞌquëꞌ, atiꞌ luꞌë dumí naꞌ unödzjliꞌ.
  lin-lin: Tango nakoya, nakotinda elongo na mikanda, bato oyo bino moko bokopona,
    mpo ete bamema makabo na bino kuna na Yelusalemi.
  hns-NT: Tab ekaat bharosaadaar bhaai log ke tjoeniehe. Aur ham Jeroesaalem sahar
    ke iesaai log ke khaat ekaat tjietthie liekh debe, tab oe bhaai log ke hoewa pathaabe
    toelogke paisa pahoetjaawe khaatien.
  noa-E: Ya pãach aar mʉ barbaimaawai pãrau õor jʉr auju; makhʉʉnta mʉchdëucha pʉ̈iju,
    maach khodnaan Jerusalenpien athee mag pãachdëu phatkhon jʉr phietarr deen mamkhĩir.
    Amach dʉ̈ipai ĩchab ẽsap phãnaa deepʉ̈iju. Ag gaai pãrau jaaupʉ̈iju, mʉg chi phatkhon
    arr nʉm khʉʉnan maachdëucha jʉr auwiata pʉ̈i nʉm khʉʉnau a khap amkhĩir.
  eng-EMTV: But when I arrive, those whom ever you approve by letters, these I will
    send to carry your gracious gift to Jerusalem.
  mib-NT: Te jeē jeé rī, te cuāha ri carta nuū tāca tée jeē nácāji ró, te tají rí
    de quingoo de nuū tācá hermano cáyūcú Jerusalén, quīsiáha de xūhun jéē ní casocō
    rō.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ खे़प्‍मो ताआल्‍ले़ खिनिॽ निङ्‌वाॽइरे़ खोःप्‍तुसिबा
    मनाहाॽ निःसुम् सक्‍हाॽ साप्‍तुङ् पिरुङ्‌सिङ्‌ङाङ् खे़ङ्‌हाॽनुए खिनिॽ के़भोःक्‍खुम्‍बा
    कुभाॽ याङ्‌ङिन् यरुसले़म ये़क्‌यक्‍को हाङ्‌मादेःमा पोःङ्‌लो॥
  xnj-xnj: Penibwela kwinu, yati nikuvatuma vala venikuvahagula pagati yinu nivapela
    balua ya umanyiso muni vapeleka njombi zinu ku Yelusalemu.
  mmx-mmx: Melemu do nia ana vot, nenia aba riki tuvuttadi uto Jerusalem. La anaba
    malagan taba mo luvuttadi migara siam pam midi mi levelinga loklox axasep kusu
    tidi rip kip laramtaba atnimi.
  cbr-NT: Mitsúnmi nancë curíquia an Jerusalénu buánti camina uni raíri caísti 'ain.
    Usa 'ain cana bëbaquin, 'ën a unicama mitsúnmi nancë curíqui acëñun uisa cupí
    cara atux cuania quixun caquin cuënëoxun quirica 'inánquin, Jerusalénua a buani
    cuantánun xuti 'ain.
  tee-NT: Pus ju uxijnan asacxt'uya'it'it ju lapanacni ju amalhip'iniya'it'it ju tumin
    ju alhik'ailakts'ina'it'it ju amachak'an Jerusalén. Chai ju quit'in acsni accha'ananta
    laich ac'amach'apayoya' ju qui'alhiqui junta ac'ajunach ju amachak'an Jerusalén
    tichi chavaich ju anu' lapanacni ju talhi'anta ju tumin.
  eng-LSV: and whenever I may come, whomsoever you may approve, through letters, these
    I will send to carry your favor to Jerusalem;
  cak-NT: Y cuando xquinapon, ja rix ri xquix-in ancu'x (anchique) xquie'uc'uan ri
    i-ofrenda chique ri kach'alal aj-Jerusalem. Tibana-e qui-cartas ri kach'alal chi
    quiri' can k'alaj chi ja reje' ri xe'icha-e roma can iweta'n quiwech, y ja kach'alal
    ri' ri xquientak-e ren.
  pah-NT: Jihorame po ti ji a'ea imondoukari penemimo'ẽhara'g̃a pe nehẽ togweroho
    ti g̃a Jerusalémmeve'g̃a pe nehẽ. Togweroho ti g̃a g̃a pe ikwatijara no – kiroki
    omombe'u g̃andekokatua. A'ero po ti g̃a imondoi itambere'ia ikwatijara reheve
    Jerusalémmeve'g̃a pe nehẽ.
  sja-NT: Ma awara jɨrɨt'eradaipia bɨ parã t'ãidepemaarã, ma p'arat'a p'edap'edaa
    ateedamerã Jerusalendee. Mãpai mɨ parãmãi panak'ãri, k'art'a p'ã pëiit'ee ãra
    ome Jerusalendee, ijãapataarãpa k'awaadamerã wãara mãɨrã parãpa jɨrɨt'erada.
  xed-xed: Lagha ɗa dazlay ya, ŋa vivindafta ɗa ta ɗelewer ŋa ghunafta ɗa ta mnduha
    dzaʼa zabapta kaghuni ŋa kla tsa skwi dzaʼa tskafta kuni ya da luwa Ursalima.
  mks-NT: Ta ca̱xi mé ndó ndá na̱ cúni̱ ndó cañehe jiu̱hún ja̱n ñuu Jerusalén. Ta
    tá ná xi̱nu̱ co̱o i̱ ja̱n chindahá i̱ na̱ ña̱ ná cu̱hu̱n ñehe na jiu̱hún ñuu cán.
    Ta chindahá i̱ in carta xi̱hi̱n ná ña̱ ná quia̱hva na ña̱ xi̱hín jiu̱hún ja̱n
    nu̱ú na̱ cúú cuéntá Jesús ndúu mé cán.
  gfk-S: Ma be iou te hana tupas mu iou ni pakat ta hininaawas palai ma iou ni ter
    ta ira turadi ing mu na gilamis. Ma iou ni tule di tikai ma ira pakpakat be di
    na kap no numu hartabar utuma Ierusalem.
  bmu-bmu: Mewö aketka eŋgöreŋ kamami, nöŋön nalö miaŋgöreŋ ölöp jim-asa-asari kimbi
    ohoba azi nup miaŋgö mötket dop köljawi, mönö yeŋgö böröŋine ala melaim eŋgibiga
    mindimindiri kalemŋini mi memba Jerusalem anme.
  dgz-dgz: Tauapena, e orup da da om enumoyana aro munapen menan ne ok ame se munain.
    Ap ogewa amba yan aiman ega, moni ame, tambu Ierusalem watu enamoin.
  eng-GNV: And when I am come, whomsoeuer ye shall alowe by letters, them will I send
    to bring your liberalitie vnto Hierusalem.
  zaa-NT: Canchu chi íl·lania' làti tse'e le nna, làniana ca hermanos nu beni le nombrar
    nna, ithél·la' ya' cą por medio de carta para tahua' cabi ofrenda qui' lía Jerusalén.
  eng-WEBSTER: And when I come, whomsoever ye shall approve by your letters, them
    will I send to bring your liberality to Jerusalem.
  guh-guh: Nexata pamatacabi paxamëjavabelia patsianajë, paitapetsianame bajarapapalata
    pecaponaevinexa Jerusalén tomarapijivijavabelia. Pamonae palata pecaponaevinexa,
    tsicobeyaquinaenajë cuyalato. Bajarapacuyalato bajarapamonae peyajavacaponaenexa,
    panecaetuatsiofrenda itsa tocaponaena Jerusalén tomarata Dioso pejumecovënëtsivijavabelia.
    Nexata bajarapapalata pecaponaevi, Jerusalén tomarapijivi yapëtaenatsi xaniavaetsia
    Dioso pejumecovënëtsivicuene, peyajavacaponaexae tsane tatsicobeyaquinaebaxuto.
  bon-bon: Cane liba pa latyaramtepene, cane leta cama piba pa jäätyepemepene biname
    bine, weene lui bine tejäcrimumeye, weeme owecu gwidape ne acaname Yerusalema
    me.
  nhw-BL: Huan nojquiya ama xiquintlapejpenica nopa tlacame catli anquinequij ma quihuicaca
    nopa tomi. Quej nopa quema niajsiti nopona, niquintitlanis nopa tlacame ica amatlajcuiloli
    para quihuicase nopa tomi hasta toicnihua catli tlaijiyohuíaj ipan altepetl Jerusalén.
  swh-ONEN: Kwa hiyo nitakapowasili, nitawapa wale mtakaowachagua barua za kuwatambulisha,
    ili kuwatuma wapeleke zawadi zenu huko Yerusalemu.
  wbi-wbi: Kange niliva nifike, umuunhubghweni juno muliva mukunsalula, nikumwomola
    palikimo nhi kalata kuhumia ilitekelo liinu kuula ku Yerusalem.
  bba-bba: Nɑ̀ n nɑ kon tɔn be i ɡɔsɑ ɡɔri Yerusɑlɛmuɔ kɑ bɛɛn kɛ̃ru kɑ tire ni nu
    koo bu tusiɑ.
  eng-KJVCPB: And when I come, whomsoever you shall approve by your letters, them
    will I send to bring your liberality unto Jerusalem.
  kgk-NT: Agwahẽ rire amondo-ta pene remime'ẽgwe kwéry Jerusalém tetã-my. Peiporavo
    pene pa'ũ mygwa ogweraha hagwã. Ahai-ta ave ikwatiarã ondive ogweraha hagwã.
  waj-waj: Fai na ngiiisi viee ngia mmataama kiaa vaidiiyara na yanaa voovai fafaarama
    kiee ivaata Yerusareema variaiyani sikauyauvaatama iya mminai teeda varada oto
    Yerusareema variaiya mmiaaravai.
  cpy-cpy: Aririka nareeta-kimi kantacha piyoshiite aanakirini koriki janta Aapatziyaweniki
    raanakiro eejatzi nojankinari-paeni.
  mpx-mpx: Bolau enuna nuku hilel mani o ana tokaval, inoke sauga ebo na nowa, abwe
    tohouwa Yelusalema wali leta na ginol ge bolau o na pamasalil. Inoke ginebi ge
    leta na patunal wami mulolu nihi pwatanik Yelusalema.
  wbp-wbp: Ngaka-kari kajirna yanirra Karinji-kirra nyurrurla-nyangu-kurra, milakalu-jana
    wati-patu ngurrju-patu, ngula-warnuju yungulu-jana tala kanyi Jurdiya-kurra. Ngajulurlu
    kapurna-jana yirdi yirrarni pipangka. Kapurna-jana yilyamirra Jurdiya-kurra tala-kurlu
    manu pipa-kurlu yirdi nyanungu-patu-kurlu.
  luo-luo: Yieruru jomoko kuomu mondo ka biro to andiknegi barupe mapwodhogigo mondo
    giter mich muchokogo Jerusalem.
  nhe-NT: Huan nojquiya ama xiquintlapejpenica nopa tlacame tlen inquinequij ma quihuicaca
    nopa tomi. Queja nopa quema niajsiti nopona, niquintitlanis nopa tlacame ica amatlajcuiloli
    para quihuicase nopa tomi hasta toicnihua tlen tlaijiyohuíaj ipan altepetl Jerusalén.
  aii-aii: ܗ̇ܝܓܵܗ ܐܝܼܡܲܢ ܕܡܵܛܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܸܬ ܝܵܗܒܹܢ ܐܸܓܲܪ̈ܝܵܬܹ‌ܐ ܠܐܢܵܫܹ̈ܐ ܕܓܲܒܹܝܬܘܿܢ
    ܠܗܘܿܢ ܕܠܲܒܠܝܼ ܕܒ݂ܵܚܝܵܬܵܘ̈ܟ݂ܘܿܢ ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: Aasriiñ aggiġuma tuyuġiniaġitka aatchuutisri piqasiġḷugich tuyuutinik ukpiqtuaŋuruanun
    Jerusalem-mi iñuktigun nalupqinaiġikkapsigun.
  msb-msb: Tapos, pag-abot ko dida ipapadara ko sa mga pinili niyo na kalalakihan
    an iyo regalo na kwarta pakadto sa Jerusalem kaupod an akon surat na ipakilala
    sinda.
  cpa-NT: Jøng² na³ma²ca¹dsiég¹jni jøng², jmo³jni jǿg³ dsa¹lé² hein² dsa² ca¹hiah¹³
    hniah¹² juu¹² jøa³juøi² Jerusalén. Cuø³jni si² cán² dsa² dsa¹lé² quianh¹³ ŋi³néng²
    hi² mi³hogh³ hniah¹² dsa² roh¹³ jniang³ jøng². Mi³jøng² dsio¹ hiéih² dsa² roh¹³
    jniang³ ja³jøng².
  dso-dso: ମୁଇ ଆଇଲାବେଲେ ତମେ ବାଚିରଇବା ଲକ୍‌ମନ୍‌କେ ଗଟେକ୍‌ ଚିଟି ଲେକିଦେବି ଆରି ସେମନ୍‌ ଜମାଇଲା
    ଡାବୁ ଆରି ସେମନ୍‌କେ ଜାନାଇବା ଚିଟି ଦାରି, ଜିରୁସାଲାମ୍‌ ଜିବାଇ ।
  meu-meu: Bena dekemui ai baina kau negana ai, ba gwauraidia hidi taudia na revareva
    ba henidia, baina siaidia, emui herahia ḡaudia Ierusalem bae laohai.
  yva-NT: Arono ride nande to, risyo vatane inta matutir nanawirati wapanave mansai,
    indamu wo doije umawe raugav uta no Yerusalem. Muno syo nyovara waowe inta ratoe
    indamu wo rarorono kawasae una no Yerusalem mansai.
  dgc-dgc: Ey nadid, kédemét ko sina, éy péglakadén ko ta Jerusalem i maski ti ésiya
    a gustu moy, a magtugén ta abuluy moy dide. Sakay manulaték be ta simbaan ta Jerusalem,
    monda tukoy de a sakén i nagutusa du pinaange moy sa.
  zpm-NT: Ni goḻzoobloga dieṉ bla zha ne tsie tsiesaṉa, na zeeṉe glanso naa i dzigo
    yquia naa tib guits ne güey zho tsiesaṉ zhow;
  hix-NT: Romokàtxhe rma, onwahanonkatxhàyamo warhehe, Xerusaryen hon komo hyaka,
    ànyahpàn komo hyaka. Okukuru komo wya warhehe, onwahanonkanàr komo wya, onhutwanàr
    komo wya. Rokaryehtan xarha warhehe, àwyanye, Xerusaryen hon komo hyaka, àwyanye
    uhutwanàr kom horà.
  sim-sim: Os jihik a tawa wolo ma lal ji kamaka. Unak jekamba las a kayeshinak ya
    ondo er nga li laha Jerusalemik li ika.
  npi-ULB: र जब म आइपुग्छु, तिमीहरूले समर्थन गरेका व्यक्‍तिको हातमा पत्र लेखेर तिमीहरूको
    भेटीलाई यरूशलेममा पठाइदिनेछु ।
  cgc-cgc: Daw mabot a dyan, mga mama na pilien nyo ipadala ko naan ta Jerusalem aged
    danen magdala ta inyo na atag na tabang. Magpadala a man ta sulat naan ki danen
    para ipakala danen an naan ta mga gatuo naan ta Jerusalem.
  tim-tim: Akto hâmbâi nâ togore yeŋeak luâk bikŋe mem katyekbiâ luâk âlepŋe aregât
    kulem esenŋe yeŋgire Yerusalem luâk âmbâle umburuk manmai are yeŋgât okot âlepgât
    puli kali are yeŋgimbiâ ariwai.
  yor-yor: Àti nígbà ti mo bá dé, àwọn ẹni tí ẹ bá yàn, àwọn ni èmi ó rán láti mú
    ẹ̀bùn yín gòkè lọ si Jerusalẹmu.
  wos-wos: Hunduwitenguka yéwa hura yindate, guni yikafre duré nawulak waséketanguni.
    Wasékengut wuni yae dika nyinga haaye dika hwewut, di wun nyinga, hunduwitenguka
    yéwa akwi hura yitandi, Jerusalemré.
  emp-NTPO: Mʌ̃ jũẽbʌrʌd̶e djabarã bãrãba edabʌdada mʌ̃a Jerusaleʌ̃naa parata diad̶e
    diabueya. Djabarã Jerusaleʌ̃nebemarãba ãdjira bia edad̶amãrẽã mʌ̃a ãdji ume cartada
    b̶ʌ́ diabueya.
  eng-F35: And when I arrive, I will send whomever you approve by letters to carry
    your gift to Jerusalem.
  ind-ind: Ketika saya tiba, kita akan mengutus beberapa orang yang kalian pilih sendiri
    untuk membawa pemberian itu ke Yerusalem, dengan disertai beberapa surat pengantar.
  pes-OPCB: وقتی آمدم، هدایای پر مهر شما را همراه نامه، به دست اشخاص قابل اعتمادی
    که خودتان تعیین کرده‌اید، به اورشلیم خواهم فرستاد.
  mpt-mpt: Ibo monio sin olminabib biamabo kesoa ne natlamio oniba ne futanob dolania
    baabenia Naka eli Kolin bib sel ita dlaibta ibsuo natliobo ge baabeia ibo nakai
    ibmaye dlakaniba elita unine genimibo i futan baka moni baka olo oleb moniba Yelusalem
    bib seli bainobo galin nakaia unangai oyine!
  ssx-ssx: I̱ opolo epoa꞉ka꞉na꞉ta꞉ mo ikana꞉ma꞉ tiki tiki yao wimi manita꞉ mo talopu
    mea haena꞉ leleme haliwekima꞉ta꞉ Diutuseleme nane mea puaena꞉yeke I̱ma꞉ pasemanu
    wape pea halaata꞉ tapaalueke.
  mkl-mkl: Bii ǹ nɑɑ, ɑn bɛ inɛ ŋɑ iyi ì cicɑ ŋɑu Zeruzɑlɛmu do ɑmuɑ nŋɛ do tiɑ iyi
    ɑ́ sisi nŋɑ yɑɑseɛ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ୱେଚାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ପେଇଂ ଆଣ୍ତିନେ ରେମୁଆଁଇଂକେ ସ୍ରିପେବକେ ନେଙ୍ଗ୍ ମେଁଇଂନେ
    ସ୍ନାମୁଆଁ ଉଲିଆ ଏତେ ପେଇଂନେ ଦାନ୍ ଯିରୂଶାଲମ୍‌ନ୍ନିଆ ବେମ୍ୱିଏ ।
  gof-RNT: Taani yaa bida wode miishiya Yerusalaame gathana mela hintte dooriya asaas
    dabddaabbe immada entta Yerusalaame kiittana.
  unx-unx: ଆଡଃ ଆପେ ଅକନ୍‌କକେ ବୁଗିନ୍‌ ହଡ଼ ତାନ୍‌କ ମେନ୍ତେପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌କାଦ୍‌କଆ, ଇନ୍‌କୁକେ
    ଆଇଙ୍ଗ୍‌ ସେନ୍‌ରେ ଅନଲ୍‌ଚିଠା ଏମ୍‌କେଦ୍‌ତେ ଆପେୟାଃ ଦାନ୍‌ଲଃ ଯୀରୁଶାଲେମ୍‌ତେଇଙ୍ଗ୍‌ କୁଲ୍‌କଆ
    ।
  gah-gah: Lekezaloka vokugo, vegená makó kilími etó inita ve nene ámina hozamú gilitave
    loko luhuva netá kemekoko kimiselekugo, ali nupa initatotí nene Zelusalega aliki
    vitaze.
