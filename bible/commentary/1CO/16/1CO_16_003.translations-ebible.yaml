    ʼimia, ʼinega vaina leta ena ʼwayavidi ina tauyedi. ʼInega me Ielusalema ina alamani
    aqiaqiea nei kavovo nana ana vefewa weaqina.
  kew-kew: Orope ni epaluade raburi nimina aa medaloma mapiraatepape. Goa pua neme
    nimuna pepa kaloa go nimina pa kiritae mone so Jerusalem su-para mea penaatoa.
  dww-dww: Be mane kawakawa nonoḡinama yà paḡo be taumi banaga ko vinedi da ami manema
