  mxq-NT: Kots nja̱ꞌtʉt ma̱ miidsʉty, ta xypyʉjta̱ꞌa̱ktʉt ja ja̱ꞌa̱y diꞌibʉ miits
    mdsojktʉp esʉts ʉj jap Jerusalén ngáxʉdʉts mʉt ja neky diꞌibʉts nmoꞌoyʉp, es yajnijáwʉt
