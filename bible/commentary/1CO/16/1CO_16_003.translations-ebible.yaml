  muy-muy: Dumaba mis ga məhəloru siŋgu gani a Zerʉzalem a daya. Eninjʉa afa gekʉli
    a ti anəbiki wakita ana ndam Zerʉzalem ga məɗəfiki ndam gekʉli ya kə̀dumaba ni
