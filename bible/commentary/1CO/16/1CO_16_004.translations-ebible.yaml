verse: 1CO.016.004
translations:
  kpx-kpx: Di hilokaholinu. Mesoho di tige abu isivialiege bae daluvuta tai.
  okv-H: Eto amo javotoho eto na pambasona kito namoga da Jerusalem ta pambasora.
  tbo-tbo: Ma apo ina linanau yaka tau mitehi to nae Yelusalem.
  mal-C: ഞാനും പോകുന്നതു നല്ലതെന്നു തോന്നിയാൽ അവർക്ക് എന്നോടുകൂടെ പോരാം.
  grc-SR: ἐὰν δὲ ⸉ᾖ ἄξιον⸊ τοῦ κἀμὲ πορεύεσθαι, σὺν ἐμοὶ πορεύσονται.
  bgc-bgc: जै मेरा भी जाणा जरूरी होया, तो वे मेरै गेल्या जावैंगे।
  khz-khz: Pene pana gitaa au matotauku pana ago nama genai, au ria paia ago.
  deu-TKW: ist es der Mühe wert, daß ich selbst gehe, so können sie mit mir gehen.
  zsr-NT: Chquiꞌ ral‑laꞌ tsijaꞌ caꞌ nedaꞌ, tsjáclenëꞌ nedaꞌ.
  lin-lin: Soki ekomonana malamu ete ngai mpe nakende, wana tokokende na bango nzela
    moko.
  hns-NT: Djab hamke djaroerat rahie bhie tjale ke, tab hamlog sanghe tjalab.
  noa-E: Mʉchdëu oowai mʉchjã am dʉ̈i maju aai chirʉm khai, magan mʉchdëuta am phë
    arrju mag phatkhon deen.
  eng-EMTV: But if it is fitting that I go also, they will go with me.
  mib-NT: Te núu íyó váha jeē quihín rī, te suni quihīn rī jiín de jíjnáhan de.
  lif-NT2: इङ्‌गाॽआङ् पेःक्‍काल्‍ले़ नुःबा पोःङ्‌ने़ फाॽग्र इङ्‌गाॽनुए खे़ङ्‌हाॽआङ्
    मे़बेःक्‍लो॥
  xnj-xnj: Ngati yikaganikiwayi kuhamba na nene, ndi, yati vihamba pamonga na nene.
  mmx-mmx: Mo do nenia ana lok mulus tit pas ugo, nedi bok diba emu eburu minia.
  cbr-NT: '''Ëxribi cuanti asábi ''ain ca a unicamax ''ëbë cuanti ''icën.'
  tee-NT: Chai ni k'ox cava ni ac'alact'a'alh pus laich ac'alact'a'ana'.
  eng-LSV: and if it be worthy for me also to go, with me they will go.
  cak-NT: Y xa can nic'atzin chi yibe ren chuka', can yibe, xa ja yan chic reje' xquiebe
    wiq'uin.
  pah-NT: Po pyryvame ji hoi pevo no, a'ero po ti ji g̃a nderohoi ji rupi nehẽ.
  sja-NT: Mãga-e pɨrã, mɨ jida auk'a ãra ome wãi.
  xed-xed: Ala ka nda nza tsi ŋa dzaʼa vərɗa iʼi katək má, gway taŋ ta vgha tsa kawadaga
    nda iʼi.
  mks-NT: Ta tá cúni̱ Ndióxi̱ já cu̱hu̱n ri ye̱he̱ va xi̱hín na̱ ja̱n a̱nda̱ ñuu Jerusalén.
  gfk-S: Ma ing be i takados ter mon be iou ni hana bileng, io, di na tikai ma iou.
  bmu-bmu: Nöŋön yembuk mohotŋe anmamgö anmam ewö, yeŋön mönö ölöp nömbuk toroqeba
    mohotŋe köwet kutuba anbin. Mewö.
  dgz-dgz: Wam ame gapan den anget anupena tautananek amoin.
  eng-GNV: And if it be meete that I goe also, they shall goe with me.
  zaa-NT: Canchu adila tsa' tsà'a huá' nna, entonces làcabi nna thá' cabi lani inte'.
  eng-WEBSTER: And if it be proper that I should go also, they shall go with me.
  guh-guh: Xanë ata itsa jitsipaenajë taponaenexa, ponaenajë Jerusalén tomarabelia.
    Nexata meta bajarapamonae naponaena tapëta.
  bon-bon: Cuta cane liba pa jääpänepene, egä miiji gyene cane teta cama otnime, cane
    pa lädepene.
  nhw-BL: Huan sintla quinamiqui para niyas nojquiya, huajca inijuanti hueli yase
    nohuaya.
  swh-ONEN: Kama ikionekana ni vyema na mimi niende, basi hao watu watafuatana nami.
  wbi-wbi: Nave lungave lunofu na june kulyune piluta, vilutagha palikimo nune.
  bba-bba: Ǹ n mɑɑ kuɑ n kɑ dɑ nɛn tii, kon kɑ bu dɑ.
  eng-KJVCPB: And if it be meet that I go also, they shall go with me.
  kgk-NT: Ha pejohu porã ramo, xe ave aha arã pene remime'ẽrã heraha-vy. Xe ndive
    oho arã pene rembiporavokwe.
  waj-waj: Fai ngia yaata utida rikikio ngii yoketainai ee-oo tikiai na vinai iya
    ni tasipama kuaaravai.
  cpy-cpy: Eerokarika kowatsini noyaata-nakiri naaka, aritaki notsipata-nakyaari.
  mpx-mpx: Ebo ni mweyaha elau, inoke alowau naha nok.
  wbp-wbp: Kajilpankulu kurruly-kijikarla ngajuluku yungulparna-jana nguru-kangkarla
    tala nyampu-kurluku Jurdiya-kurra, ngulaju ngula-juku. Kajikarna-jana ngajulurluju
    nguru-kanyi.
  luo-luo: Ka ber mondo an bende adhi, to ginidhi koda.
  nhe-NT: Huan intla quinamiqui para niyas nojquiya, huajca inijuanti hueli yase nohuaya.
  aii-aii: ܘܐܸܢ ܚܵܫܚܵܐ ܕܐܘܼܦ ܐܵܢܵܐ ܐܵܙܹܠ݇ܢ، ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܒܸܬ ܐܵܙܠ݇ܝܼ ܥܲܡܝܼ.
  esk-NT: Nakuuluni itkaqsikpan aullałiksraġaptuuq, iliŋisa maliłhiñaupmigaatŋa.
  msb-msb: Kun kinahanglan man na magkadto ako maupod man gihapon sinda sa akon.
  cpa-NT: Jø¹² bíh³ nei¹³ báh³ jní² hŋiéng¹ chi²júh² tiog¹³ hniuh¹². Mi³jøng² dsa¹lé²dsa
    quianh¹³ jní².
  dso-dso: ଜଦି ମର୍‌ ଜିବାକେ ଦର୍‌କାର୍‌ ଅଇସି ବଇଲେ ସେମନ୍‌ ମର୍‌ସଙ୍ଗ୍‌ ଜାଇପାରତ୍‌ ।
  meu-meu: A boma ura, lau danu idia ida bama lao.
  yva-NT: Muno ranivara syoroto tavon omamo mamaisy, weamo risye wenawe reanta tenambe.
  dgc-dgc: Sakay éng maglakadék be ta Jerusalem, éy kuyugén ko dén du paangen moy
    sa.
  zpm-NT: ni teḻ rquiinpagaa ye naa ga, dzigo na maase ga naa ganie naa zho.
  hix-NT: Uro xarha àten hana, Xerusaryen hona. Tàtohorye ryehtoko, àten hamà. Rotontoko
    rma, rakoro tetxhe, okukuru komo.
  sim-sim: Hako os lir nga na ikwa am jivik si na nahi, avak lir nga ni ikwa nir.
  npi-ULB: र म पनि जानको निम्ति उचित भयो भने, तिनीहरू मसँगै जानेछन् ।
  cgc-cgc: Piro, daw kinanglan gid na yaken magdala ta inyo na atag na tabang naan
    ta Jerusalem, muyog nang en danen an ki yaken.
  tim-tim: Benŋe nâ olop arine dâre âmâ olop ariwaen.
  yor-yor: Bí ó bá sì yẹ kí èmí lọ pẹ̀lú, wọn ó sì bá mi lọ.
  wos-wos: Wafewana wuni akwi Jerusalemré yitawuni? “Wu yawundu” nandat, wuni akwi
    yitawuni. Yiwut, di wuni wali yitandi.
  emp-NTPO: Baribʌrʌ bãrãmaarã mʌ̃ sid̶a wãida bia b̶ʌbʌrʌ, ãdji ume wãya.
  eng-F35: But should it be fitting that I go as well, they will go with me.
  ind-ind: Atau kalau kalian rasa lebih baik, saya juga akan ikut pergi bersama mereka.
  pes-OPCB: اگر صلاح باشد که من هم با ایشان بروم، خواهم رفت.
  mpt-mpt: Nesa Yelusalem bib unamabi ese makobe. Ne funania Ne Yelusalem bib unano
    geni mole ne i baka unamabibe. Eka ne funania Ne mo unamibabo gei mole deia ita
    unomabiobe.
  ssx-ssx: I̱ make polueke hone ua꞉ka꞉na꞉ta꞉ kota꞉ niki mandakena꞉ polumeke.
  mkl-mkl: Bii í nɔ í jɛ í sĩɑ ɑmu tɑkɑm n koo mɔi, ɑwɔò ŋɑ ɑɑ kɑ koo ɑjɔ.
  gaq-gaq: ମାତର୍‌‌ ନେଙ୍ଗ୍ ୱେନେ ଦର୍‌କାର୍ ଡିଙ୍ଗ୍‌ଲା ମେଇଂ ନେଙ୍ଗ୍ ଏତେ ୱେ ଆର୍‌ଏ ।
  gof-RNT: Enttara ta buussay koshshiyabaa gidikko entti taara baanaw dandda7osona.
  unx-unx: ଆଇଙ୍ଗ୍‌କେହଁ ସେନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ରେ, ଇନ୍‌କୁ ଆଇଁୟାଃଲଃକ ସେନ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Itó lekeza giliko, etokikoma, nezagi makó aleko vitune.
  lcm-lcm: Au na man kala ararai ta kapo ro palau anig si pasal, kila auai ve nau
    si pasal ang.
  aer-aer: Arrantherre apeke nhenge itirremele ayenge-arlke alhetyeke-anteye kele
    itnarle atyengenge alhetyeke-anteyele.
  qvc-NT: Ichu mas alli kaptin, noqapis rinaypaq Jirusalinmanqam, paykunaqa noqawan
    pulla rinqallapa.
  tgl-ULB: At kung ito ay nararapat para sa akin na pumunta doon, sila'y pupuntang
    kasama ko.
  cbs-NT: Jamen ean dikabi en jaska shinain en kayadan, jabu ebe butidubuki.
  xtm-NTPP: Te nú jiniñu'u ja ki'in maa sa, te ki'in sa ji'in ñayii ma.
  nnq-nnq: Anda ipaligwe kujenda na nenga, tijabulanga nanenga.
  bao-NT: Yʉ cãa, yʉ ca waape to ca niijata, jĩcãri cõro jãa waarucu.
  san-ORI: କିନ୍ତୁ ଯଦି ତତ୍ର ମମାପି ଗମନମ୍ ଉଚିତଂ ଭୱେତ୍ ତର୍ହି ତେ ମଯା ସହ ଯାସ୍ୟନ୍ତି|
  huv-NT: Sitiül sapiüng najneaj namb a xique aton, quiaj sanamb naquiüjpüw.
  otn-NT: A nu̱'mø da̱ zä ngue 'nɛ̱qui̱ ga̱ mma, 'da gdá̱ mɛgä'be'ʉ yø n'yohʉ da̱
    ma p'ʉya.
  nop-nop: Be hidi nadiune tuwot tubune kaŋ nakat noŋgoŋ uneem.
  obo-NT: Piru otik ko-ilangan en nod undiyon a mandad to Jerusalem, od dumannan ku
    rad sikandan.
  cak-ENT: Y si nc'atzin que yin nquibe chuka', nquibe c'a ri', xa ja yan chic rije'
    ri nyenvachibilaj-e yin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤐᤣ᤺ᤰᤁᤠᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ᤏᤢᤀᤣ ᤂᤧᤱᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤒᤣ᤺ᤰᤗᤥ॥
  mie-NT: De tú íyó vāha jā quīhīn ni, de suni quīhīn ni jíín ndá dē.
  san-TIB: ཀིནྟུ ཡདི ཏཏྲ མམཱཔི གམནམ྄ ཨུཙིཏཾ བྷཝེཏ྄ ཏརྷི ཏེ མཡཱ སཧ ཡཱསྱནྟི།
  qve-NT: Sichus qankuna munawaqchis noqapas Jerusalenman rinayta chayqa, paykunawan
    kushkan noqapas risaq.
  pao-NT: Too'e saa'a nu umu-no meadooa ka oo mane-wa'ne'yoona. O'no yise umu nu-no
    napua'a-gadooa.
  cbu-NT: Itaru, nuw Irusarinap naamaam waritakinaareena ashiru, wayampan nuwapa ipuneeruni,
    wayachpariniya. Ashkachinaareesa, kamiran tputsee istachpasa. Ashirucha, piy shingtsa
    kurikee wayamaama siyaa atashina.
  usa-usa: keráwáqá keqtábá íyaqa kemá uréq yemmá ko yiwíqme Yérútáárebaq onúne.
  soy-soy: Lin m pisɛ rɛ kɛ́ rinɛ́cúruu hɑ, tɔ́ nɛ pɛ̃ yɛ́ nsẽ́ tipɛ́nɛ.
  hui-hui: I̱ polene ngayagua nde ti i̱ heba poleberema.
  amf-amf: Inin yivoadettsi iam zaskea ko hanna, kedi imbesana kinka keda yivoaye.
  quc-NNT: We k'u käqachomaj chi rajwaxik kine' in, keb'e' na junam wuk'.
  dob-dob: ꞌEguma nuwanuwami, ꞌaboꞌagu wate taudi maꞌegwao ꞌatatauya Yelusalema.
  wrs-wrs: Wo kava kavpa osva nengtava, galmba, owai, manara eva lohvav, osva si no
    indhana kamba waiangavav.
  mca-mca: Qa qu' isu'uni'ƚ qu' yakha'ye' iye qu' hak, qa yijts'eyek'e.
  tzo-TZC: Ti mi ta xcaꞌi ti xuꞌ ta xibat eque, tey ta xchiꞌinicun batel.
  mya-mya: အ​ကယ်​၍​ငါ​သွား​ရန်​လို​အပ်​ပါ​လျှင် ထို​သူ တို့​သည်​ငါ​နှင့်​အ​တူ​လိုက်​ပါ​နိုင်​ပါ​သည်။
  gng-NT: Nì kpɛ nʼmɔ ń jo niʼbó la, n li tɔke nin bɛ.
  cbi-NTPO: Tsenmin i bain jiñu kayu uraaba jushu juntsaa, yala iba bulu jinu detsuve.
  ikk-NT: Omẹni ọ hụọghọ mma nị mmẹ lẹ enwẹn m jẹn, e sọnjẹn wẹ m.
  leu-leu: E tamo ne lamon o a roxo ne taa falet, lavaxa ri taa falet xuvul paga.
  maz-NT: '''Ma xo ni jyodü rá möcjöjme c''o a ma a Jerusalén, ra jogü.'
  bod-N: གལ༌ཏེ། ང་རང་འགྲོ་དགོས་བྱུང༌ན། མི་དེ་དག་བདག་དང་མཉམ་དུ་འགྲོ་བར༌བྱའོ།།
  tca-NT: Rü ngẽxguma chi choxü̃́ natauxchagu na nge̱ma Yerucharéü̃wa chaxũxü̃, rü
    nümagü rü tá wüxigu chomaã nge̱ma naxĩ.
  zpl-NT: Nu tunu rquiꞌña nú nzelaa, che nzelayua beella.
  mbc-NT: Mîrîrî yai itîpai wanî ya, uutî moropai inkamoro wîtî uyarakkîrî.
  ndg-ndg: Ni kati ni sahihi kwa nenga kuyenda pia, balowa yendya pamope ni nenga.
  wsk-wsk: Se ani ko ikiek terong agi se ago Jerusalem namarikko iwita mu, asele nuna
    ani agarak namamonko.
  toj-NT: Ta huan c'a xa hualahuex que mas lec oj huajcon ja quen, oj ni huajcon soquea.
  tbc-tbc: Go ŋaiseg dam ŋau wo ilog ibol tap man tamol an ŋai luag disap mau a.
  sna-sna: Kana zvakafanira kuti ndiendewo, vachaenda neni.
  smk-NT: Ket no wadi' a matkap li' a mako ako anamaet sa Jerusalem, kialuyon sarayna
    li' kongko.
  grc-TCGNT: ἐὰν δὲ ᾖ ἄξιον τοῦ κἀμὲ πορεύεσθαι, σὺν ἐμοὶ πορεύσονται.
  gof-WFTW: Enttara ta buussay koshshiyabaa gidikko entti taara baanaw dandda7osona.
  spa-BLM: Si es conveniente que yo vaya también, irán conmigo.
  kyz-NT: Maranamũ nipo je esageramũ je nanẽ tewawe'em nũ. Maranamũ nipo je oi futari.
    Je oramũ nipo pẽnemimũ'ẽmera 'gã awau je rupi.
  dao-dao: Acunüng, kamät ka cit khaia akyak üng pi, ka hlawnga cit hnga khaie.
  cya-cya: Lo' cha' ñan ti' um si'yana 'ni cha' tsa'an, tca tsa'an lo'o yu.
  nii-nii: Pe nga, na bii mił endi pim kin, nga kapłi wu ombu na kin tep topun bin.
  ign-NT: Téhese­rapuca nútinapaichu návaraha nuyana apaesa nútinapaipa nácácha­ne­nupahi
    ena vanairu­ca­nayare.
  dik-NT: Na pɛth tënë ɣa ba la Jeruthalem, ke kek aabï cath ke ɣa.
  cac-cac: Ayic ol in c'och eyed' ta', ol vila' talaj a in ol in b'at lac'an yed'
    eb' d'a Jerusalén chi'. Tato icha chi', ved' ol b'at eb'.
  tzj-E: We nc'atzina quenba anen chka' quenwexbilaj el c'ara'.
  san-BUR: ကိန္တု ယဒိ တတြ မမာပိ ဂမနမ် ဥစိတံ ဘဝေတ် တရှိ တေ မယာ သဟ ယာသျန္တိ၊
  yaa-NT: Niospa ea nĩchipaiyaino nã feronãfakefo mã katoa efe fotirofo.
  cab-NT: Ánjein gíñe lun lubeí nídin, joúdiba núma.
  clu-clu: Piro kon kinanglan gid nga magayan ako ra doto, matabid sanda run lang
    kanakun.
  swh-ULB: Na kama ni sahihi kwa mimi kwenda pia, watakwenda pamoja nami.
  tpt-NT: Incha ox kaval kajkꞌal ni kitꞌin vachuꞌ ex lay chꞌantaun kintatꞌaꞌal.
  aai-aai: Ayu bairi namih hinanotanot na’at basit boro ayu hinakofanu bairi anan.
  sny-sny: Ane lu ape mo aiwawe a'i iyei awere? Piyete awere? Ane so'oru ta'ama. Owane
    Sitewi lo marepi piye te'esiya awere? Ane Owane Sitewi lo marepi umasiyei.
  myy-myy: “Ĩna rãca warʉja yʉre”, yʉ yi tʉoĩaja, ĩnare ũmatã wacʉ yigʉja yʉ.
  trc-NT: Sese vaa cheꞌé caꞌa̱nj ma̱ꞌanj chumanꞌ Jerusalén, ne̱ ni̱caj tuviꞌ núj caꞌa̱nj
    núj a.
  cut-NT: Ndete che va che ca̱hn má̱n ne, ca̱hn nuhn da̱ma nduco vih.
  bel-bel: А калі і мне прыстойна будзе выправіцца, дык яны са мною пойдуць.
  zlm-KSZI: Sekiranya aku perlu pergi juga, mereka akan pergi bersamaku.
  gdr-gdr: Ajɨ rada ɨtemb re b'ogɨljog e kornɨm daka menonɨm ton kɨma, sɨ ton toko
    kon kɨma wou dem.
  vmy-NT: ꞌBa tsa nda tjin nga ko an kjuia̱, ngu, ñatjen jín kuekona̱.
  cmn-FEB: 如果我也应该去，他们就可以与我同去。
  gmv-RNT: Ta istara baanas koshshizaz gidikko tanara baandettes.
  ncl-NT: Huan sinda monequi pa nehual noje niasquiaya, cuaquinon yehuanten nechtocasi.
  sua-sua: He enangthe dok mruo kop kais kmikkiem mar kmenserpagam ngaro reha, va
    mor tgus ngurera kaum kngae.
  are-are: Nurna paka eterramanga nhanha marra namanga yinga turta etnakalela lhitjika,
    yinga kala etnakalela lhitjina.
  gai-gai: Na aku minap taŋna ndamŋi te, anna laŋ auk toco minap taŋnande, te, mina
    aukap taŋnande.
  qvm-NT: Nogapis aywanäpag camacaptenga paycunawanmi aywashagpag.
  chz-NTPS: Cherˊmahꜗ gaꜙlaꜗ nɨɨnˋ, dsaˊnøøˈ jnäähꜗ ko̱ˉjø̱hꜘ kya̱a̱yhˊ.
