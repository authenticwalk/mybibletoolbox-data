    kolew kolew keko, “Biliw yako!”, ange ange kemoliwka!
  ons-ons: Kimakopze iwa korop eŋe kaiwe maine ŋinano motpi umaike. Ŋine ŋidom yale
    waka kimao kaiwe maine ra more lulu zam zam koboine okannagu gekei.
  con-NTPO: Nane poiyi'cco vani'su faengasundeccu chigambiañe su'fa. Que'i'qque Chiga
    in'janqquia'caen tisupapora munsinccopa chigambiancco'faja.
  ghs-ghs: Sinabidzaho qesamane nokoi gama oho qesa nikeho dzoobe hiirorai. Oho ipike
    nike qesa girau ma gimutta eetare.
  peg-peg: ଇବେନି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ପାର୍ତି କିନାକାଦେର୍‌ । ୱିଜ଼ାଦେର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
