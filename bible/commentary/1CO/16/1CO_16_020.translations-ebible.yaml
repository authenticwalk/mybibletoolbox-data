    ⲟⲩⲫⲓ ⲉⲥⲟⲩⲁⲃ..
  sri-sri: Õõ marã Jesúre bʉremurã ããrĩpererã mʉsãrẽ õãdorema. Ʉsʉyari merã gãme bokatĩrĩ,
    õãrõ merã mojõ ñeãnaka!
  nal-nal: Amun taatum faakdul lamaskana Kaarisito iriat di lis a dor vaananamang
    sin naandi zinim. Naaguna dor vaananam sinim saksaxai varaxai wana varanguzang
    pana matmalabuk ka ninis.
  kyq-kyq: Gɛnaagen ɗoobm Isa al‑Masi kɛn gɔtn ara se, tɛɗsen tɔɔsɛ paac. ꞋTɛɗki tɔɔsɛ
    naapge tu ɔɔ Ꞌbaam Ꞌtɔkki naapa ɔɔ aayki ciil naapge aan gɔɔ gɛnaa naapge.
  kwd-kwd: Ma nga ta'a na'a gila tagoto'o te'efou gila nana'i 'i lo'oo, gila la'u
