  rug-rug: Sari doduru tamatasi tani si va atua tugo sa dia tataru koa gamu. Mi vari
    hapahapai na vari qetuqetui pana vari tutuvi gamu.
  hop-NT: Sohsoyam tuptsiwni’yuṅqam umuy öqalaya. Uma nānatupkomnihqey pan na’qalantotani.
  san-URD: سَرْوّے بھْراتَرو یُشْمانْ نَمَسْکُرْوَّنْتے۔ یُویَں پَوِتْرَچُمْبَنینَ
    مِتھو نَمَتَ۔
  heb-LB: כל החברים והידידים כאן ביקשו ממני למסור לכם דרישת שלום. כאשר אתם מתכנסים
    יחד, ברכו איש את רעהו לשלום בנשיקה קדושה.
  caf-NT: Ts'iyawh nelhutsinkah, 'en chah dahooja nuhuwhútni. Lubeshi bu'et nalhudunahts'oos.
    'I be dahooja lhudahtni.
  mio-NT: Ndihi ra yani yo ndihi ñi tahan yo―tachi ñi iin tuhun na cumi chi ndo. Na
    cua sacahnu ndo chi tahan ndo, ta cua coho ndo yuhu tahan ndo, [vati cuni mani
    ndo chi tahan ndo].
  srq-NT: Jesús quiato a jenda ja saludos mondo quia jẽje aque. Jenyɨquiaama ama ja
    quiatu quia Jesús rɨɨ̃.
  kje-NT: Mi walin ma akin naili'il na'akeme ma aile mai eni, rala rira tape masi
    ki mi haenhi. Lere mim pakromo wuku, mi ida ma nala tape masi ida modi honorok
