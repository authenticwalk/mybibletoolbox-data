  ena-ena: Naludɨ isagali imahali me sɨkasɨkan agɨlaŋ avi nalusaŋ lamulavi uami. Asɨ
    dɨ hulaŋ iamɨgali alaŋ aludɨ isagali imahali me agɨladɨ iga iga hɨjɨŋalaŋala human
