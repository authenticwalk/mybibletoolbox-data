  kue-kue: Te nono angro God yombama magl ya meglkwa ye ene gun pond yeiteingwa. Ene
    prapra angro ta onguno ake kungro paunano sineyo ana koglkare wakai diyo.
  cot-NT: Ariquea iquejejiacaquea aisa maasano apiguemisantarijiate acaniqui icancani
