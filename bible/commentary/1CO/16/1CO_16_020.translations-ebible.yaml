  gvn-gvn: Godundumundu bamangka wubulduku yalaymba ngaykundu balkan, yurranda balkanka
    jana yurranda greetings yungal. Kaki yurra meetingmal, yindu-yinduynku wawumaka,
    mara bulngawaka, wawumanya.
