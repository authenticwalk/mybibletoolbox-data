  tgo-tgo: Na tembe ŋgoreiyeva labodabodake wolaghɨye e valɨvaŋgake iyake thɨ mwaewo
    e ghemi. Hu tagavamomoya nɨmami weŋgiya ghamune na hu vemwaewo weŋga, kaiwae ghemi
