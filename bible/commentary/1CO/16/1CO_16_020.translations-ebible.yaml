  bnp-bnp: E huriki e turane hita ri talo mua. Mu vatagui na naro kamumu.
  apn-NT: '@see-verse:1CO.016.019'
  ctp-NT: Nchga neꞌ taꞌa msñian chaꞌ ꞌin Jesús, nchka tiꞌ neꞌ chkwiꞌ suꞌwe neꞌ loꞌo
