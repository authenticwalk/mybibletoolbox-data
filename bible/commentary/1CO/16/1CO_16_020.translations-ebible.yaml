  maj-NT: Ko̱ ngayjee̱ já nts'eé xi tjín e̱i̱ títs'ínkjinu̱u kju̱a̱suniña. B'i̱ ngján
    súniñoho̱o xinki̱u.
  bkq-NT: Idânârâ Cristo eynynâ kypemugudo taunlo modo idaenkulymo lâpylâ. Âwaparymodâ
