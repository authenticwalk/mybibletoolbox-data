  kud-kud: Yaubada yana boda maudoidi hinage yadi awayauwedo alimiyai. Tahimiyao velauwena
    amnihoidi.
  urb-NT: Se Jesu kotyhar ta ixo. Upa a'eta katuha ke mondo ixo pehẽ pe tĩ. Pehẽ pejuman
    juman pehẽ juehe. Aja pepy'a katu pehẽ juehe pexo aja pemujekwa ngã pe.
  fra-LSG: Tous les frères vous saluent. Saluez-vous les uns les autres par un saint
