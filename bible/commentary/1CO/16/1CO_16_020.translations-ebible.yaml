    le'a famooru kwairiu, na alata moru agasi 'amooru.
  ded-ded: Amma negen negensinggoc tosofocnina sasawango wenacngerecngina suegec ngenearu
    hade. Ngeni titikokoc kpetiac angemema wenacngerec angemebisia.
  ewe-ewe: Nɔvi siwo katã le afi sia la bia tso asinye be mado gbe na mi na yewo.
    Mido gbe na mia nɔewo kple lɔlɔ̃ si dze la ne miedo go.
  nuy-nuy: Nga warraawurru wuu-jambarrgina-yinyung wuu-yandharrgini nugurri-wuy lhaawu
