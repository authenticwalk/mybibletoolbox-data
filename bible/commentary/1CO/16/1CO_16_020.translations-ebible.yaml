verse: 1CO.016.020
translations:
  kpx-kpx: Ige evievi ataeau kove umale keau bahata laheho vahaeho hoto ko hanavolu.
    La mole elegeveliege mole vahaeho vai mole ada hatueveve.
  okv-H: Eto namei kamei ei mihera amina ungo ere pekihera. Eto ungo ari otohu na
    mune tavo mine ara ue pekari mine ara evujo.
  tbo-tbo: Walewalehita atapuhi hai wimaamala uyahimi. Winiuyagoyagonagei ona mamala
    memi.
  mal-C: എല്ലാ സഹോദരങ്ങളും അഭിവാദനംചെയ്യുന്നു. വിശുദ്ധചുംബനത്താൽ പരസ്പരം അഭിവാദനംചെയ്യുക.
  grc-SR: Ἀσπάζονται ὑμᾶς οἱ ἀδελφοὶ πάντες. Ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἁγίῳ.
  bgc-bgc: सारे बिश्वासी भाईयाँ का थारे ताहीं नमस्कार। आप्पस म्ह एक-दुसरे ताहीं गळे
    मिलकै प्यार तै नमस्कार करो।
  khz-khz: Walakava maparara na gevega-namamina. Gomi maki taukavami kwapurakwapura
    walakava vevelavuna na pio vega-namara.
  deu-TKW: Es grüßen euch die Brüder alle. Grüßet euch unter einander mit dem heiligen
    Kuß.
  zsr-NT: Tuꞌgapëꞌ Dios lbiꞌiliꞌ yúguꞌtë bö́chiꞌruꞌ ni. Gul‑gáp Dios tuliꞌ yetuliꞌ,
    unídaꞌliꞌ lzaꞌliꞌ.
  lin-lin: Bandeko nyonso batindeli bino mbote. Bopesanaka bino na bino mbote na nzela
    ya beze ya bule.
  hns-NT: Hia ke sab doesar iesaai bhaai-bahien log toelogke bhie jaad kare hai. Djaise
    iesaai log ke nem hai, aisahie toelog apane me gale mieliehe.
  noa-E: Tagam ermanonaanaujã agjö thumaam khʉʉnag salud aajem. Pãach ãba biirdʉawai
    pãach khapeen dʉ̈i agdaujö kha khõsinaa saludaabat.
  eng-EMTV: All the brothers greet you. Greet one another with a holy kiss.
  mib-NT: Te tācá hermano cácahān i jeē sándeyɨ́ ni rō. Te jeē cahán rō jiín táca
    jnáhan ró, te yɨ́ñúhún techūhu ró ndaha i.
  lif-NT2: कप्‍मोबा के़रे़क् फुॽनुसाॽ नु ने़ॽनुसाॽहाॽरे़आङ् सेवा के़म्‍हाक्‍तिॽरो॥
    खिनिॽग नसानिबा मिःम्‍जिःल्‍ले़ सेवा मे़त्तासिम्‍मे़ॽओ॥
  xnj-xnj: Valongo voha vevavi apa vakuvajambusa. Mewawa na nyenye mjambusanayi kulangisa
    uganu wa Chikilisitu.
  mmx-mmx: La nedi axap bok luvutnetak nade at laasen at ne Karisito di lox aonon
    bok lomomo atdi. Mina eseega rangarang mi lenetnes i xaala.
  cbr-NT: Axa Nucën 'Ibu Jesucristomi catamëcë uni raíricamanribi ca mitsu bërúanxmi
    'icanun camia. Jesucristo cupí mitsun nuitu upí 'aish camina nuibanani bërúanxa
    'inun bëtsibë bëtsibë cananti 'ain.
  tee-NT: Ta'amac'aminin chux ju qui'alak'avin'an ju anich tavilanalh. K'ox alamac'amit'it
    pumatamin pumatamin ju uxijnan tachi ju lhijunch ni lhi'alak'avin unt'at'it.
  eng-LSV: all the brothers greet you; greet one another in a holy kiss.
  cak-NT: Conojel kach'alal niquitak-e ruxnakil-iwech. Y chuka' nin-ij chiwe chi tiya'
    ruxnakil-iwech chi'ijunal y can titz'ubaj-iwi' pa rubi' ri Ajaf Dios.
  pah-NT: Avove'g̃a nhaporemo nhaneirũ'g̃a omondo onhi'ig̃a pe me nohõ. Penho'anhuvanhuvã
    ti Cristo'gareheva'ero pejoryjoryva ojogwehe.
  sja-NT: Nãpema ijãapataarãpa auk'a salude pëiruta. Parã saludaadak'ãri, chik'inia
    saludaapatáatɨ.
  xed-xed: Ta ga zgu inda zwanama ŋa ghuni. Ka gaguvta kuni ta zgu hmətət mataba ghuni
    sani nda sani.
  mks-NT: Tócó ndihi na̱ cúú cuéntá Jesús ndúu chóho chíndahá na̱ Ndióxi̱ coo ndó.
    Ta xíní ñúhú ca̱ha̱n Ndióxi̱ xi̱hi̱n táhan ndó ta tatí yúhu̱ táhan ndó ta yi̱i̱
    caja ndó ña̱.
  gfk-S: Ma ira hinsaa dait tane Krais kira, di haatne leh bileng mu. Mu na haatne
    harbasiane mu ma mu na gagawane harbasiane mu ma ra tahut na tintalen.
  bmu-bmu: Urumeleŋ alaurup pakpak Efesus ki maljei, yeŋön mönö yaizökzökŋini algetka
    eŋgöreŋ kaza. Iŋini mönö urumeleŋ alaurupŋini yembuk jölöŋini jiba aŋgum aŋguba
    numbuŋini yöhötim nemba malme.
  dgz-dgz: Mapa Iesu dugup mega nagirewa iragi gaun kaewa inayap waiwanum. Gare gare
    gaun tan, nonup gapan ua ton.
  eng-GNV: All the brethren greete you. Greete ye one another, with an holy kisse.
  zaa-NT: Pues iyaba ca hermano tsè'e nì nna yala saludo rithel·la' cabi lani le.
    Liguni saludar luetsi le lani la' tsì'ilatsi' tì'a ná qui'ni guni ca enne' qui'
    Tata Dios.
  eng-WEBSTER: All the brethren greet you. Greet ye one another with a holy kiss.
  guh-guh: Daxita Dioso pejumecovënëtsivi, majotaje pejinavanapaevi, pacabajacobalia.
    Paxamë ata Dioso panejumecovënëtsixae, xaniavaetsia namataenetsia bitso nasivaya
    panabajacobabiabare.
  bon-bon: Cuta ama lui ätrunga biname cina, teepi jiwablininisi weebibine. Weene
    peema weemeweme ajecletnäjipeye ätrunga biname bime mule liiyepu.
  nhw-BL: Nochi toicnihua nica nojquiya anmechontlajpalohuaj. Ximotlajpaloca se ica
    seyoc huan ximotzoponica ica se tlatlepanitacayotl catli tlatzejtzeloltic pampa
    anmoicnelíaj ipan Toteco.
  swh-ONEN: Ndugu wote walioko hapa wanawasalimu. Salimianeni kwa busu takatifu.
  wbi-wbi: Vakulu numuwe va mwanilumbu mwevoni vikuvahungila. Muhungilanaghe nulunonelano
    u lwimike.
  bba-bba: Nɑɑnɛ dokeobu kpuro bɑ bɛɛ tɔburɑ. I tɔbirinɔ kɑ kĩru.
  eng-KJVCPB: All the brethren greet you. Greet ye one another with a holy kiss.
  kgk-NT: Hesu reroviaha ko'a-py oĩ va'e ave omondo uka-ta peẽ-my imandu'a va'ety.
    Penhoanhukwavã kwavã rei katu pehexa uka hagwã pene mandu'aha Hesu reroviaha va'e-rehe.
  waj-waj: Aavakinnaa vaa ausa hanigiaiyaatama ngiiiyara yaata utida boo kiaavai.
    Ngiingiiiyara ngiingiiiyara yoketaida ngiingii yaaku rumisiatee.
  cpy-cpy: Rowethatzi-tzimi itsipa noyemijantzinkarite. Petakotawakaeya powethata-waka-yiteeyaa.
  mpx-mpx: Ge i ola al, talilau gegewel labi ya elana hi mulolu eliyamiu. Nimamiu
    nuku paelu alomiyau elal ge nuku pemumulolu-agimiu, kaiwena komiu Yehoba wana
    gamagalau.
  wbp-wbp: Manu nyampurla ngula kalu ngalipa-nyangu-purnu nyina Kirijini, ngula-paturlangurlu
    yungulu-nyarra yimi-ngarrirnirra ngurrju nganta kalu nyina. Ngula kankulu jinta-jarri
    yangka Kirijini-patu, ngulangkulu-nyanu rdaka-jarra jarnku yungka.
  luo-luo: Jowete duto man ka ooronu mos. Yogreuru ngʼato gi ngʼato gi mos maler.
  nhe-NT: Nochi toicnihua nica nojquiya inmechontlajpalohuaj. Ximotlajpaloca se ica
    seyoc huan ximotzoponica ica se tlatlepanitacayotl tlen tlatzejtzeloltic pampa
    inmoicnelíaj ipan Toteco.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܠܲܐܟ݂ܵܐ ܒܸܕܪܵܝܵܐ ܝܢܵܐ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ. ܗܲܒ݂ܠܘܼܢ
    ܫܠܵܡܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܢܫܘܼܩܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ.
  esk-NT: Iluqatiŋ aniqatigiich tuyuġaasri nayaaŋŋanik. Paġlatisritchi avatmun kunigutmik
    ipqitchuakun piqpakkutiłikun.
  msb-msb: Ginakumusta pa gayod kamo san tanan na kamaranghod sa pagtuod didi. Magkinumustahan
    kamo sin hugot sa buot.
  cpa-NT: Hieih² hniah¹² jǿg³ dsio¹ cuø¹² ca¹lah¹já¹ dsa² roh¹³ jniang³ chian² ja³la².
    Heih³ hniah¹² jǿg³ lah¹jan² lah¹jan² ju²rúh² hniah¹².
  dso-dso: ଇତିର୍‌ ବାଇବଇନିମନ୍‌ ସବୁ ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି । ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଆତେ
    ଦାରାଦାରି ଅଇ କିରିସ୍‌ଟର୍‌ ଆଲାଦେ ସାଲାମ୍‌ କରି ଜୁଆର୍‌ବେଟ୍‌ ଉଆ ।
  meu-meu: Varavara iboudiai ese e hanamomuimu. Ba hahenamo heheni, mai haherahu helaḡana
    ida.
  yva-NT: Wama arakove nao tenambe wo kove ranutugore wasai. Syare wapo kove raura
    wasai vambinibe weye wabe arakobe no Yesus Kristus ai.
  dgc-dgc: Sakay mékikumusta dikam du iba a top tam ta éye. Sikam éy négbatian kam
    ta mahusay.
  zpm-NT: Scagaa grë zha ne no nu, ye zho laa zho rquiaabdiuzh to. Zeeṉe ycaalsa to
    i, iṉe goḻnaaznialsa, goḻqueedzlsa, goḻcaania zhibdiuzh no.
  hix-NT: Ohnàn kom yawo rma rha natxow hatà, tanon komo, kowtà komo rma, omeroro.
    Oyohsonàtokonye, atamtxuhkatxoko, osox oyehtxoho kom hoye ro, enyhoru ro me oyehtxoho
    kom hoye ro xarha.
  sim-sim: Jisasin hishindiyanda ma ol nir nga nakrem linda ondo amber hom olmu jirin
    wesambasan handuwa. Jir amber hom ji anamakshitakshihi ji anatavatoloka.
  npi-ULB: सबै भाइहरूले अभिवादन पठाएका छन् । एकले अर्कालाई पवित्र चुम्बनले अभिवादन
    गर ।
  cgc-cgc: Tanan na mga utod ta ki Cristo na gatipon-tipon unti gapangamusta man ki
    kyo. Magkamustanay kaw man ta kada isya na papakita nyo inyo na pagpalangga bilang
    mag-utod ki Cristo.
  tim-tim: Akto areâk bo. Nen ire hârok biwinenŋe Yesugâlân kalion nenŋe yeŋgât heroŋe
    maroŋe akmaen. Akto ye Anutugât luâk âmbâle aregât maŋgan akbei.
  yor-yor: Gbogbo àwọn arákùnrin kí í yín. Ẹ fi ìfẹnukonu mímọ́ kí ara yín.
  wos-wos: Ané getéfambu reta Néma Du Jisasna hundi xékékwa du takwa akwi di atéfék
    gunika dinguna nae. Nani Godna du takwa hurumbeka maki, guni guna du takwaka dinguna
    naata diré tamarutanguni.
  emp-NTPO: Djabarã jũmarãba quĩrĩã panʌa bãrãra bia pananida. Wãrã quĩrĩãneba dji
    bia edad̶adua.
  eng-F35: All the brothers greet you. Greet one another with a holy kiss.
  ind-ind: Semua saudara-saudari seiman di sini menyampaikan salam kepada kalian.
    Sesudah membaca surat ini, hendaklah kalian memberi salam satu sama lain dengan
    penuh kasih sebagai umat yang sudah disucikan Allah.
  pes-OPCB: اینجا، تمام دوستان از من خواسته‌اند که درودهایشان را به شما برسانم. با
    بوسه‌ای مقدّس به یکدیگر سلام بگویید.
  mpt-mpt: Bainobo galin nakaia unangai bib olo seli alukum ibo baabeniba Klayam blibte
    ge baabeibobe. Ibo bainobo galin naka mak unang maki gobe bianiba hetananimibo
    heitdabeine!
  ssx-ssx: Do pa꞉ta꞉ haloma꞉ kametitima꞉ make iki pa꞉ta꞉ mo keiyae pi la꞉niaasememe.
    Mombelemeka꞉na꞉ta꞉ kota꞉ iki paeyaoma꞉ ika꞉ ika꞉ kone hopula alu alu pea꞉pa꞉peke.
  mkl-mkl: Kpɑɑsi woo dɑsi Jesu nɑɑnɛ ŋɑ fei ɑ̀ wɑɑ ce ŋɛ fɔɔ. Iŋɛ mɔ i ce njɛ fɔɔ
    ŋɑ do kubi.
  gaq-gaq: ଆକ୍‌ନେ ବୟାଁଇଂ ସାପାରେକେ ସାର୍‌ଲ ଡିଂଆର୍‌କେ । ପେଇଙ୍ଗ୍ କିସ୍‍ଟ ଆଲାଦ୍‌ରେ ପବିତ୍ର
    ବାବ୍‌ରେ ବୈନ୍ତାଚେ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍ରେ ସାର୍ଲପା ।
  gof-RNT: Ammaniya ishati ubbay hinttena saro yaagosona. Geeshsha yeeretethi yeerettishe
    issoy issuwa sarothite.
  unx-unx: ନେତାଃରେନ୍‌ ସବେନ୍‌ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକ ଜହାର୍‌କ କାଜିକୁଲ୍‌କାଦା । ଖ୍ରୀଷ୍ଟ୍‌
    ଦୁଲାଡ଼୍‌ରେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ଜହାରଃପେ ।
  gah-gah: Lekezatitini monokú eza aputá viziko eza aputá viziko iki minalo.
  lcm-lcm: Keve tungara aongos kipo alis imi ta kari keve posong aro. Mi kun posong
    aro angpokpokai animi velai ani lulus daus.
  aer-aer: Alakenhe atyewe Jesus-kenhe nhenhele aneme itne-arle arrekantherre itirremele
    akangkentye anemele. Nhenge arrantherre arerremele akangkentye anerlte-anaye kwaketye-akerremele
    arrelyenngele arrwantye irremele arrantherre ingkirreke atyewe-arle Jesus-kenhe
    anemele.
  qvc-NT: Tukuy kaypi kaq kriyiq masinchiqpis qamkunata napaykushungi. Chayshina qamkunapis
    tandanakushpaqa, suqwan suqwan ancha rrispitanakushpa, muchanakushpa napaykunakuy.
  tgl-ULB: Binabati kayo ng lahat na mga kapatid. Batiin ninyo ang bawat isa ng banal
    na halik.
  cbs-NT: Nenuxun ikunwain dasibibun jabun jancha matu yunudiakanikiki. Ikunwain betsaki
    nukutan jatube benimai yuka iki ikukunankubainkanwen.
  xtm-NTPP: Te ka ndakan‑tnu'u ñaña'a ña ndaka ñayii ni ka nduu sa'ya Su'si o a ja
    ka iyo i ya'a, te jin ndakua'a tna'a ni nchuxi ndi‑in ndi‑in ni.
  nnq-nnq: Akalongo boa bampatanga abali. Namangweto uhyo mpatananga abali kukiingi
    cha mapalano ga Nnoongo.
  bao-NT: Jesucristore ca tʉo nʉnʉjeerã, mani yaarã niipetirã, mʉjare añu doti cojoma.
    Mʉja ca niiro cõrora añuro ameri mairique mena ameri añu dotiya.
  san-ORI: ସର୍ୱ୍ୱେ ଭ୍ରାତରୋ ଯୁଷ୍ମାନ୍ ନମସ୍କୁର୍ୱ୍ୱନ୍ତେ| ଯୂଯଂ ପୱିତ୍ରଚୁମ୍ବନେନ ମିଥୋ ନମତ|
  huv-NT: At atepeayiw icon meáwan monyar andeac Teat Cristo leaw alningüy. At icona
    itepeayiün nop alinop najneájan.
  otn-NT: I pɛn'na̱hʉ ra̱ nzɛngua gätho ya ma̱ cu̱hʉ 'bʉcua. Gätho ma̱ zɛngua n'na
    ngu̱ n'na'a̱hʉ.
  nop-nop: Iŋahi metam kayoŋbop hogohogok hiditok welemomooŋ nadihamiiŋ. Ale kayoŋbop
    hidi hidebo kohokukut tineeŋ.
  obo-NT: Dos langun no suwod ta ka-ay, id po-uma mandad to kodpongumusta ran koniyu.
    Na, pokuukumustay kow amoy'd pokita to koniyun kodpohinowannoy.
  cak-ENT: Conojel c'a ri hermanos nyixquibün saludar. Y chuka' ninbij chive que tibana'
    saludar ivi' quiq'uin ri hermanos chiri'.
  lif-NT: ᤁᤵᤔᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤛᤣᤘᤠ ᤁᤧᤶᤜᤠᤰᤋᤡ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹ᤃ ᤏᤛᤠᤏᤡᤒᤠ
    ᤔᤡ᤺ᤶᤈᤡ᤺ᤸᤗᤧ ᤛᤣᤘᤠ ᤔᤧᤳᤋᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De ndācá hermano cáchī ji jā sāhá ndeé inī nū. De tá cáhān jítáhán ndá nú,
    de yíñúhún techuhú nú ndahá ji.
  san-TIB: སཪྻྭེ བྷྲཱཏརོ ཡུཥྨཱན྄ ནམསྐུཪྻྭནྟེ། ཡཱུཡཾ པཝིཏྲཙུམྦནེན མིཐོ ནམཏ།
  qve-NT: 'Hinaspapas Jesucristopi creeq llapallan wawqe pananchiskunapas qankunamanmi
    saludota apachimusunkichis. Saynallataqyá qankunapas saludaykanakuychis hukniykichismanta-hukniykichiskama
    huk sumaq abrazowan otaq huk much''aywan. [Nota: Israel nación llaqtapiqa qarikunapas
    uyankupin huk much''aywan saludanakuranku. Saynan paykunapaqqa costumbrenku karan.
    Ichaqa kay Perú llaqtanchispiqa, manan saynachu noqanchispa costumbrenchisqa].'
  pao-NT: no'yoona yise mu tunaka'oedyukudu yaatu mu nema'yuyakwe. Mu sakwa nananeno'yugwe.
  cbu-NT: Isuschich nuwash taakitamsin, siyaa chinaktanicha ichinguruni. Saanpata
    Apanllimun chinakus pchipungtsa, watam chinakus siy uru ashtarsawa.
  usa-usa: máqtemma Îtuqtaba tíbâqawaaraa-kayukama keráwáqtábá miráo-maarao-aimma
    kéte. keráwáqá wenáóna-wenaona kéeqa tíbâqawaaraa umá tótó oro.
  soy-soy: Nɔ́pinɛ́mɑ́rɛcɔ nnɛ́í pɛɛ nté ń we yɛ nɔ́ yɑ́ɑ́si! Ani nɔ́mɛnɛ́cɔpɛcirɛ
    yɑ́hɑɑnɛ ɑni mɛmɑ́rɛcɔ pirɑnɛ.
  hui-hui: Keriso hameigini oali karumebi, Tí mitangi bu kama, lalu lawia hara. Tí
    bibahende kamiru gubalini halu gi tigani bialu mini yani howa turu haga bilimu.
  amf-amf: Kote dahaana imbanaana wul yena “Nagaya nagaya” keda hame. Gonin hamon
    nashimmakkonka kinka kiam kiam sunqaate nagaysee.
