  san-HK: sarvve bhrAtaro yuSmAn namaskurvvante| yUyaM pavitracumbanena mitho namata|
  cak-SNT: Quinojiel cꞌa ri hermanos niquitak-el jun saludo chiva. Tibꞌanaꞌ saludar-iviꞌ
    chibꞌil-iviꞌ y titzꞌubꞌaj ichiꞌ pa rubꞌeꞌ ri Ajaf Dios.
  uvh-uvh: A naktangka aming kuyase dabik ka nagok i ikem adindu' sidita' kabaksi'
