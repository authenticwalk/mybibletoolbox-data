  quc-TT: Konojel ri alaxik kakitaq rutzil iwach. Chiya rutzil iwach rukꞌ jun Tyoxalaj
    tzꞌumanik.
  heg-NTPO: Totoang atuil in parsai ne ia ngias kon, tunang bel mi boa-blingin. Eta
