  cak-WNT: Quinojel c'a ri kach'alal niquitek el rutzil iwech. Y chuka' nbij chiwe
    chi tiyala' rutzil iwech chi'ijujunal riq'ui jun lok'olaj tz'uban (tz'uman) chi'ij.
  ebk-ebk: Cha chakayu us pakomostaun as nan am-in ay iib-a takú ay omaafurot hena.
    Munpepennakomosta kayu am-in ay mangepaila ay munlelennayad kayu.
  spa-PDDPT: Todos los hermanos los saludan. Salúdense los unos a los otros con un
    beso santo.
  ruf-ruf: Wandughu wose iwali hano womlamsani. Mwilamse kwa kulangusa unoghelo wa
    Kiristu.
  gun-gun: Irmão kuery ha'e javive oxarura uka pendevy. Pexarura joupe-upe iky'a e'ỹ
    va'e joayvua rami.
  agu-BL: Nin cyakil cu'n kajwutz yi ate' tzone'j le tnum Efeso, na cyal nin jun yos
    scyeru'. Chin sk'il cunin bin chik'ajlaj quibu' squibil quibu'.
  isn-isn: Akaka nia dada anaehi amulamukilye. Ilamushi kuulungeli nuutakatifu.
  eng-PEV: All the Christians here say hello to you. And you too, whenever you meet
    other Christians, show them that you know they are special, and that you are happy
    to see them.
  ilo-ULB: Kablaawandakayo dagiti amin nga kakabsattayo. Kablaawanyo ti maysa ken
    maysa iti nasantoan nga agek.
  pir-NT: Ohõ cjẽna Jesu yequina ijipihtiyequina mʉsare quehnoa dutire. Mʉsa mehna
    cjẽnare quehnoano mehna piti caya.
  anv-NT: Aŋmɛ bi álú wéna ako álɔɔ́ ɛnyú matame. Yɛ́ndémuú nyú átame ntɛ,
    atyaá ji.
  sab-NT: Daba ulita Chubenu aini nga kweri Asiamuge gbi kage ba ulita Chubenu toinga
    una Corintomuge. Ba ulita gbi kade no no moge ta no ole dabage ulita.
  tmd-tmd: Makwam haul nöbö mölöu nöbö Krais adö mɨdöi pik magalɨg, “Ñɨŋ mɨdöiŋ ä?”
    röia. Ñɨŋ Nöbö Diba nugw pɨmɨdöi aku, nuö nuö wahax pɨ gɨrön, alguna bɨmɨl nɨmöña.
  acr-NNT: Yey konoje ri hermanos wara kakiya pan rutzil wach alaq. Yaꞌa kꞌu rutzil
    wach alaq chiwach alaq rukꞌ jun saqil tzꞌubꞌuj chiꞌaj chwach ri Dios.
  kpg-kpg: Tadau duaahina huogodoo ala e noho i ginei, e hai di nadau hagaaloho adu
    gi goodou. Goodou gi hagadau hagaaloho i godou mehanga gi di hagaaloho o nia dama
    a Christ.
  taj-taj: चुरी मुबा जम्‍मान ज्‍योज्‍यो आले नाना आङागदेसे एनीगदेदा फ्‍याफुल्‍ला भिसी
    पाङ्बा मुला। एनीगदेसेनोन ह्राङ ह्राङ न्‍हङरी गिकसेम गिकदा सेमहेन्‍सेन माया लसी
    फ्‍याफुल्‍गो।
  avt-avt: Naiu yinan yapɨrwe in hɨr nesiuwi hɨm netpi, “Yi yaain.” Wɨ kerek yi yererik
    yi eitɨpan yi eiyewewan eiyɨr ke mɨt yaain ne God nɨrɨakem.
  cbk-cbk: Y todo el maga hermano na fe aqui na Efeso ta envia tamen el di ila maga
    recuerdos alli con ustedes. Saluda ustedes con uno′y otro con cariño de hermano.
  uig-ARA: قېرىنداشلارنىڭ ھەممىسى سىلەرگە سالام يوللايدۇ. بىر-بىرىڭلار بىلەن پاك سۆيۈشلەر
    بىلەن سالاملىشىڭلار.
  tuf-tuf: Eyin usi Sir tamo sihw̃an ac sécuaro. Rabin bahnáquinat ba tamo sihw̃ac
    wac ayro. Rahran rahran ay ténawi.
  abx-abx: Mangumusta si ka'am i dimu'an mga kabugtu'an si pagtu'o ato. Gamitu-bi
    i sagrado pag'ururuk-urukay kon agbararagat kam.
  mco-NT: Tüg'ócɨy je mɨbɨjcpɨdɨjc huɨdibɨ ya Efeso yquejxp ajcxy capxpoocxɨn ma miich
    ajcxy. Naygapxpóocxɨgɨxy miich ajcxy xïc xon.
  cpb-NT: Riwethatzitzimi eejatzi itsipa iyekiite. Etako pinkantya piwethatawakaayetaiya.
  aon-aon: Ihishmorim Kristen shape agundok iri shenekumep yopihi nyumneh ipak. Aria
    ipak ta pugipesh apak Iruhin ananish arpesh apakih aih aria punapuprik ipakish
    Iruhin ananish arpesh.
  hus-NT-2005: Ti abtsaltsik ti chapnédhomtaláb ejtal an kidháblábtsik. Ki chápnédháxintsik
    jún ani jún kʼal jun i tʼokat chapnédhomtaláb.
  mig-NT: Sándéé iní‑ro̱, áchí ta̱ká ñani̱‑yo̱. Te titú ndoo tá'an‑ró nú káka'a̱n
    jítá'an‑ró.
  bps-bps: Na i kdee dad to faglut dini, manla fandamla gamu. Na gamu, du faglut di
    ku Dyisas Krayst, fiteyu i kakdoyu di demeyu to.
  mbs-mbs: Onawa se kagi te kedita te kedowa tadon dini. Pegpeliyagay kaw se kedita
    niyo egpemenal, so yan se pengilala te egpedekelay kidon te pedowan.
  tof-tof: Blaman zonaretala tibiób morroal yawal bóktan zirrbapóndako yabüka. Morroal
    yawal bóktan nókyenamke yabiób darrpan-darrpan akó morroal moboküpi baprükamke.
  cme-NT: Diiloŋ-dũŋ-baamba maŋ dii hiere bande‑i-na, ba jaalaa-na. Taa na jaal na-naa
    fafamma ŋaa cɛduɔŋ-bieŋ namaa.
  sus-sus: Ngaxakerenyi naxee na be, e birin wo xɛɛbu. Wo xa wo bore xɛɛbu danxaniyatɔɛe
    xa xanunteya kui.
  pon-2006: Riatail souleng kan koaros en wasaht pil rahnmwahu ong kumwail. Kumwail
    rahnmwahukipene metik en souleng.
  dad-dad: Ein tureĩ tar ganan ã bun aanya sur difef. Ã abob aan wiyẽg fen, fateul
    bunem umã gouf.
