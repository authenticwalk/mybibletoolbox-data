  ter-NT: Yúhoikopinoemaka heú koeti po'ínuhiko ûti xoko Jesus yâyeke. Yíhaikakanoe,
    siunoné kixekókoti kuteâti kixókokoku ûti yúhoikeokoko ûti, imeâti sasá'ikoke
    iséneu vo'oku itínoe kopo'ínukokoti xoko Kristu.
  bmr-NT: Bu paryɨ monahabomɨ jino uuma iicamo iijɨco agalluunoco magaayɨcɨ fahɨgovavɨ
    midillucasi ihiibɨcɨcasimoro.
  fuf-fuf: Musiɓɓe ɓen fow salminii on. Salmondiree, hirbondiron hirbondiral laaɓungal.
  bhl-bhl: Alik alik kale kel biliw fein ibolow so kunum waneng i yulo “Yukal o!”,
