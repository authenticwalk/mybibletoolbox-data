  yal-yal: Dɛnkɛlɛya muxun naxanye birin be, ne ɛ xɔntɔnma. Ɛ bode xɔntɔn ngaxakedenya
    xɔntɔn sunbuni.
  cnt-NT: Ca₂le₃jɨ́n₃ rɨn'₅₄ jniog₄ i₂tion'₅₄ ja₁lá₃, cuɨin₂₃ Diú₄ 'nia'₂. Qui₁cuɨn₅₄
    'nia'₂ Diú₄ rɨ́ng'₂ le₂jang'₂ le₂jang'₂ a₂qui₁chén'₁ jú'₅ rɨ́ng'₂, a₂lë́₅ léi₄
    a₂ma₂'ei₅ caun₂ jág₁ a₂le₁jë́₃ 'au'₂ quian'₅₄ rɨ́ng'₂.
  tif-tif: Kristen unang tunum alik kaltam bom-bilip ita ipni weng umuuyila kelip
    ko. Kemin, ibi God ami unang tunum nulmi kukup kaata kuluu-lomdiwa, kap-tunum
    Kristen iyo weng fokola una-tala-ke-biliwa yo.
  nlx-nlx: आखा बोगवानान बाय बोणहा तुमूह नमस्‍कार। मसीन मोंग माय गीले मिलीन एका दिहराह
    नमस्‍कार किरो।
  apw-NT: Christ biláhyú nohwik’ííyú daanliiníí dawa, Gozhǫ́ǫ́, daanohwiłṉii. Daagodinołsįgo
    daałohts’ǫs le’.
  gum-gum: Katø mayeelø nuneløgucha ñimun ‘ka amøñigueh’ cha øran. Ñimbe kangurrin
