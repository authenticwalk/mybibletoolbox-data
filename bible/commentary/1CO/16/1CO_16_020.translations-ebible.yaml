    Ganapiya, lika buburr-barlamachichiya, minypa ana-goyburrpa Wangarr nyiburr-yika
    gu-ngarda yerrcha.
  wal-wal: Ishantti ubbai inttessi sarotaa kiittoosona. Issoi issuwaa geeshsha yerettaa
    yerettidi sarotite.
  zad-NT: Na' yog' beṉ' bish'choka' lle' ni chwapgake' le' chiox. Na' ḻi wwap ljwell-le
    chiox ḻega beṉ' chaki ljwellin daa nakle lall' na' Chioza'.
  kmg-kmg: Opâ ruac mâmâc sasawa mu šeri eŋare-fâreŋgopieŋ. Ŋoŋe ŋaŋac mitio meo babac
    enšepieŋ.
  aso-aso: Idoꞌ Eheso ebeta mene leze zuho nizaniꞌ netesi longopoꞌni nilave. Idoꞌ
