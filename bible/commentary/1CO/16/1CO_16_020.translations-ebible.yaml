    goꞋo muke faꞋataꞋinia alafeꞋanga kamu ki fuamuꞋa kwailiu, ana kaidaꞋi muke lisi
    kamu ki.
  eng-WYC-2017: All brethren greet you well. Greet ye well together in holy kiss.
  eng-WMBB: All the brothers greet you. Greet one another with a holy kiss.
  zat-NTPS: Xúgute̱ bíchedxu nigá dxulugape̱' le'e diuzre. Le gugapa diuzre ljwézrele
    tule xetule, ne le gunida ljwézrele.
  spp-spp: Mii cìnmpyiibii pun'à yii shɛ́ɛre. Yii a cìnmpworogo fwùŋi kaan yiy'á ná
    funɲcɛnŋi i.
  zty-NTPS: Yógo'te lježžo ka', benne' nníta'gake' nga žápegake' ḻe'e “Padiox̱.” Le
    gape “Padiox̱” tole yetole, na' le cheḻa' lježle ka'.
  mek-mek: Ke aami akimi Kristiano papiauꞌi inae keagu auꞌi maꞌoai isafa, oi eemiai
    pamego iifaꞌi keulaiꞌi. Ke oi alomi lolofagai aami akimi agaꞌo agaꞌo fou fopamegonimi.
  aey-aey: Wawige meleec cotigeil ene cunug feele adec sulduadegina. Age Anutna dana
    cajaca osolosol cunug cotogail cotec gunna cotdocobdocobeigale.
  urd-GVH: तमाम भाई आपको सलाम कहते हैं। एक दूसरे को मुक़द्दस बोसा देते हुए सलाम कहें।
  ycn-ycn: 'Piyuque Jesucristo hua''atéjena maare quemaño inacu: “Eco palá najló”
    que. Ipe''é ipechu aú ajalaca pecohuácaca palá.'
  djr-djr: Ga bukmakthu Garraywal malthunamirriy walal, ga djuy'yun nhumalaŋ märr-ŋamathinyawuy.
    Dhangi'yunmirr walal Garraywal märr-ŋamathinyaray.
  kvg-kvg: Até Klisten ezoqam ate ngi꞉gú-a, no namba nqatiyage, tiqa khaiya mboma
