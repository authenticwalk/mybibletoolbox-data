  swp-swp: Eda tataoyao maudoidi se lautoiemiu. Alagoi tabuna eai au aiaitoiuioimiu.
  bjr-bjr: Maaqoo mariasa Yisuna ufa irimaria qikaqaafasaauqa faqa inni nimandaidaqa.
