    ana-maṉngulg-mirri.
  cop-BHC: ⲤⲈϢⲒⲚⲒ ⲈⲢⲰⲦⲈⲚ ⲚϪⲈⲚⲒⲤⲚⲎⲞⲨ ⲦⲎⲢⲞⲨ ⲈⲐⲚⲈⲘⲎⲒ ⲀⲢⲒⲀⲤⲠⲀⲌⲈⲤⲐⲈ ⲚⲚⲈⲦⲈⲚⲈⲢⲎ ⲞⲨ ϦⲈⲚⲞⲨⲪⲒ
    ⲈⲤⲞⲨⲀⲂ.
  buk-buk: Ma asidôwai hoŋ naŋ sêmbo gameŋ dindec sêkêŋ acsalô têŋ mac bocdinaŋ. Mac
    hoŋ akam daôm, aŋkuc Anötö ndê lau dabuŋ si lêŋ.
  pri-NT: Â wà mwara diri tèpa cèikî na rà wâni, âna rà naa bwàcu kàwà. Â wâguwà,
    na guwà ipitiri, âna wâdé na guwà tà ipwabwàcu tàwà, wàra pai pwa kà tèpa naî
    Pwi Ukai.
  zpq-NT: Nach yogo' beṉe' ḻježcho že' nga chosoguape' le'e tiox. Na' cate' chdop
