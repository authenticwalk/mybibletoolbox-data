    danikaing. Siwan ginu kuupbamda inandek inandek notza Jesuat nana aminu gaak wam
    yanike kataknga ipnong.
  bus-bus: Wa gbɛ̃ kɛ̀ wá lɛdoonↄ ì kpàawa a píngi. À ì kpákↄ̃a kↄ̃n Luda gbɛ̃nↄ lɛ́pɛmmanao.
  gub-BL: Uzeruzar ma'e xe har paw rupi a'e wà no, omono kar uze'eg peme a'e wà no.
    Peiko tywyr romo Zezuz inuromo. A'e rupi pexak kar pezeamutamutar katu haw pezeupeupe
    nehe.
  imo-imo: I kombu taunona moromolo Kristen imbo angenupili palini eno molko kondaio
    ningo ungu ningo mundurumele. Enonga Kristen imboma kanoko ltendekolio wali nanga
    imboma ningo kangulko ki liko panjiko lieio.
  boj-boj: Kristen was kalil qure endia unub qaji naŋgi na dego niŋgi kaiyeiŋgonub.
    Ariya niŋgi na nuŋgo Kristen was naŋgi segi segi kundoqnjriy. Kumbra di agi Qotei
    aqa segi tamo uŋgasari kalil naŋgi yeqnub.
  eng-DRA: All the brethren salute you. Salute one another with a holy kiss.
  knf-knf: Banfiyaaruŋ bŧi banwooŋ ţi na nji bawulan mboş. An kak nawulandën mboş
    naboofar na uşal uyimanaan.
  san-KHM: សវ៌្វេ ភ្រាតរោ យុឞ្មាន៑ នមស្កុវ៌្វន្តេ។ យូយំ បវិត្រចុម្ពនេន មិថោ នមត។
  arn-NT: Llowmün itrokom pu peñi ka lamngen tañi lemoria piel. Welukonke chaliwmün
    kiñe truyun mew.
  zas-NT: Gra ree dux compniar ree bén rliladx ree Cristo rugajpdioz reeman lëjt,
    gol bagajpdioz tëë lasaꞌdi ziꞌc rayal.
  ken-NT: Bɔ́mayɛsɛ abhɛn fá mankɛm bátǒ bakak. Kaká ká batɨ nkwɔ sayri mbɔ bǒ
    Kristo.
