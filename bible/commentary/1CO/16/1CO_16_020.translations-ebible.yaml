  cbc-NT: Ato macããna marĩ yarã ñubueri majã cʉ̃ã nipetiro mʉjãã ñurotijoyama. Bairi
    mʉjãã cʉ̃ã mʉjãã mena macããnarẽ caroaro nʉcʉ̃bʉgorique mena ãmeo bocári tocãnacãʉ̃pʉa
    ãmeo jẽninucũña.
  qxo-NT: Tsaynölla chasquicuyay waquin criyicogcunapa salüduncunatapis. Y quiquiquicunapis
    shumag macallapänacur saludanacuyay.
  mox-mox: Ta wese edavo qabudi edi lukaiwa ʼimia. Omiʼa qabumi ʼaidega ʼaidega veyolubega
    ma emiavo ona lukaiwa venima sibutuyega.
  kew-kew: Gore go-para piri Krais-na onaanu rayo-para abi patalepape lo o taatema.
    Nimi padane padane laatapumi nimina ame baaninu-para ki mealepape.
  dww-dww: Be tauwai sumaḡa uma dobudine, taudi mate tawai kaiwemina. Be wainuapaḡoe
    koi kaiwa vivirana.
  twi-ASANTE: Anuanom a wɔwɔ ha no kyea mo. Momfa ɔdɔ nkyeakyea mo ho mo ho.
  aoj-aoj: Alipisi hiasi sagape naꞌaꞌi sandaꞌmepago nemaf buꞌwafi ipaꞌ. Waf apaꞌ amam
    nematawa Godi, ipaꞌ hipai atona atin pendasoꞌama lagof atin pelomago sahin owan
    ipeꞌisi.
  cbv-cbv: Nihat nin Éfeso tʉ́tchidih moón Jesúíhwãbʉt yeebdíh ĩ tʉ́yat tʉ́ʉtna caá.
    Yeebbʉ́t Jesús ã oyatjĩh ñi tʉ́i míic ʉʉ́bʉ́.
  taw-taw: Mam ay mɨdebal awl mɨdupsek, kɨli nɨbop ag dɨdeg lebal. Chɨn God binɨb
    ne pel gɨpun tek, nɨbi mɨñmɨñ gɨlɨg penpen ñɨn pak sakɨnɨmɨb.
  jic-NT: Dios ts'uyupj qui'á jatja, pjü way süs wa la tjajay yupj. La nüjüsüqué na
    nun popé, la tjalapaná nunwá. 'Ücj nujisas t'as nujus tjunucú nusin popé.
  zap-NT: Yrandxee men ne rlaleedx Jesucrist rxaal diztyuzh lo de yra de. Gugabtyuzhelsaa
    kon te bzhid, sin ne yzaadet ne mal lextoo de.
  wer-wer: Tiarim kar pourö yowe yenia. Ar neneren lup santak yowe mëak mor meneë.
  ipi-ipi: Kitisene wandakali palu peyai tupa pitaka-mane yakama kuai lo atalapape
    leyai. Yakama teke-teke mindi akali epele aka puato, pitaka-mane sikane laka piyapape.
  qul-NT: Tucuynin hermanocunamanta saludocunata jap'ekaychis. Uj ujcuna saludanacuychis
