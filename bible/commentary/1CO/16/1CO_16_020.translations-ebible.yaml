    u daken Kristus.
  mop-NT: Tulacaloo' a hermano wa'ye'e, tanoo' u diostac'untique'ex. Diooste'ex a
    bajil tu qui'il.
  tet-tet: Ema makfiar hotu-hotu iha neꞌe moos solok tabe. Oras emi haklibur, foo
    tabe baa malu hodi deꞌi kabaas mak fatan bodik ema makfiar sia.
  hlt-MCSB: Manuca boeih loh nangmih te n'toidal uh. Khat neh khat moknah cim neh
    toidal uh.
  xtd-NT: Dɨuni ntdaa ñayiu ka jandixa Jesucristu nataka veꞌe‑s ka ndajan tnuñaꞌa‑i.
    Io xa tnɨtnandaꞌa vaꞌa‑n.
  mdy-ETH: ሃይካ ዓኣ፥ ኪሪስቶሴ ጉሙርቃ ዓሳኣ ቢያ ዒንሢ «ኮሺዳ?» ጋዓኔ፤ ዎሊኮ ጌርሲንሢጉዲ፥ ናሹሞና ሄርቂ ሄርቂ ዎሊ
    ዔኤሉዋቴ።
  spl-spl: Otmu bukulipne nâ orowâk tânahom mansainŋe yawuâk nâŋgâyiŋgiai. Otmu Anitâ
    yet Kiristohâlen biwiyeŋaŋe kepeim mansai yeŋe heroŋe naŋgaŋginomai.
  usp-NT: Titaksajb'i rutzil awchak jwi'lak juntir yak kech'elxic chirij Kakaj Jesucristo
    ri wi'tak neri Éfeso. C'am rutzil awchak chawib'il ayb'ak riq'ui nojel awanmak.
  zav-NT: Na' yoguə'əḻoḻ beṉə' bišə'əcho ca' nitə' nga chəsə'əguape' le'e diox. Na'
    catə' chežagle ḻeyoḻgüiž lɉuežɉle dižə' šao' par nic̱h gacbia' de que chaque c̱he
    lɉuežɉle.
  sgz-sgz: Má bos tám ruruna no i malar á Epeso di nas pas gam mul. Má iau nem i parai
    si gam ngo i pákánbung gama lu kis talum, i arliu i gam gama lu árár pas gam mai
    armámna.
  kek-NT: Chixjunileb laj pa̱banel li cuanqueb arin neque'xtakla xsahil e̱ch'o̱l.
    Ut jo'can ajcui' la̱ex, cheq'uehak xsahil e̱ch'o̱l che̱ribil e̱rib riq'uin santil
    utz'uc u.
  blz-NT: Giigii' utus sa'angu' kaparasaya'an moki tundunkon salamna bo ko'omuu. Poosalami
    ka' poo'ooki tia noa men molinas i kuu men sa'angu' kaparasaya'an.
  poe-NT: Kaín tí sín kíchó ni ntihi xraxinkaon sín tí jahará. Nixje̱hérá kíchuárá
    kaín rá tse̱hérá tja kíchuárá jnkojína.
  san-TAM: ஸர்வ்வே ப்⁴ராதரோ யுஷ்மாந் நமஸ்குர்வ்வந்தே| யூயம்ʼ பவித்ரசும்ப³நேந மிதோ²
    நமத|
  cof-NT: Jerale acolanan, soquilanan jeralela saludo erelaquinae. Nula talanan Diosichi
    tsachila joto lachi tenchi mo tito saludaicaalaquina!
  srm-NT: ku hii dee oto biibima fuu aki tuu manda gaan odi da unu. Nöö te woon da
    unu seei odi, nöö un baasa unu seei ku limbo hati e.
  qvs-NT: Tukuy kay wawkinchikuna rimachishunkichi. Kankunapish tantanakushpa kuyanakushpa
