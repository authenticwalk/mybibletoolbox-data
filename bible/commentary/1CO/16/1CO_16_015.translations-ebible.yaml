  tgp-tgp: Ka levosahi Stephanas peresi na vao imana enira la mai kalesia tiroma nike
    Greece, ale la sile na maurira matan vara la vavahinau la tueni na kalesia tinapua.
    Na lo usia r̃ilangi isamim la voraiku peresi na vevoraiku,
  auc-NT: Botö tönïñamïni mïnitö ïïmaï ante do ëñëmïnipa. Acayabæ ïñömö täno pönengaïnäni
    inte Etepänä näni quëwencabo ïñömö, Wængonguï quïnäni ïnänite në cæmöni bacæmönimpa,
    ante ñöwo cædänipa cæmïnii.
  kbc-NT: Natigide, inioxoadipi, owooɡ̶oti Estéfanas ijaa loiigiwepodi. Jiɡ̶ijaa odoejedipi
    monakato Ǥoniotagodi digoida nipodigi Acaia, odaa dinoniciwaɡ̶aditibigiwaji oyaxawa
    loiigi Aneotedoɡ̶oji ane iolatedice me nepilidi. Jipokotaɡ̶awatiwaji me iwaɡ̶ati
    ɡ̶oneleegiwadi liciagi niɡ̶idi loiigiwepodi Estéfanas, codaa mokanicodaaɡ̶ica
    eledi oko ane ɡ̶odaxawa codaa aneo Ǥoniotagodi libakedi.
  bmh-bmh: O zaiar, ag Stepanas gonugau ug mui abiu. Akaia agaig ebu ug go inan oiagab
    petak emen. Ag Uwait nugau duailel isanarabun sag salau gusig macanemen.
  ctu-BL: La' wujil hermanojob, jini ñaxaño' bʌ tsa' bʌ i ñopoyob Dios ya' ti Acaya,
    jiñobʌch Estéfanas yic'ot jini año' bʌ ti' yotot, tsa'ix i yʌc'ʌyob i bʌ cha'an
    mi' coltañob i cha'año' bʌ Dios.
  meq-meq: Malamar ga hay, ka sərum Sitefanas ta ndo i gay ŋgay hay tebiye. Sərum
    ha, maa lah məpe mədzal gər ka Yesu Kəriste ma gəma i Akay na, nəteye. Ta vəl
    ha gər tay ka məge məsler i Mbəlom hərwi madzəne tay ha ndo məpe mədzal gər hay
    ka Yesu. Neŋ faya na gakumeye naha amboh,
  noa-H: Cristo gaaimua k'odamnaan, Corintopien. Pãrau k'ap'ʌ nʌm, maach hermano Estefanata
