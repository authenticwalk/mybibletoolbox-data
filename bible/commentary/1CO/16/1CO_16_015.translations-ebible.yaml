    ini ninʒu. Imuac ini ʒénaŋgé énécmizua.
  awb-awb: Néne iyahnabo anímáríno, ite tagaríáhmé Ákáía marákórápéq Sítépána karírónánínká
    Sísansabé téh aiq pútare atárówe. Aiq pútare atera Sísa tagaríáh ké áhntetaq séhréh
    arítáhwe.
  gdn-gdn: Kowaniyoma, wi kataigau da tawana Akaiya rabineya ka nu waretanuga Sitepanasi
    e tawai eyaka mena ragidai mete kina ki mu mena yabiri mu iyamaga wiramupu suma-tagubu.
    Mu nuwamaga notamaga eyaka mena Mamanuga God e iyapanaiyoma waitatamana ki upi
    kwaetagamana wainapiyamu ki pokere kowaniyoma, nau ragiragi kawaya wi nidiyakani
    yau kena;
  nko-NT: Mɩ́ apíó, mlɩyin ánɩ́ Stefana mʋa mʋ wóyítɔ́ ahá gyí agyankpapʋá
