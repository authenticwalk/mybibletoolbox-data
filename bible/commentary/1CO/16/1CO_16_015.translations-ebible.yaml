    na gak ikwen kem nà,
  ape-B: Ali ipak padukemech umu Stefanas nanu ananigu nyulgu douk chape provins Akaia
    uli. Echech douk chanubu susubeich umu chatoglu Kristen uli. Ali kipaichi elpech
    chape provins Akaia uli chagikuk chatoglu Kristen. Wihlu wehlu Stefanas nanu ananich
    chapemu chenek enyudak moul umu chagakomu God ananich elpech. Ali ipak yekipu
    elpech, yek yakli iklipepu dodogowiwe atuwemu ipak pupe chakamomu amabukumali
    almam hunu chunatimaguk elpech douk chagakomom chape chenek enyebuk moul uli.
  grc-F35: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί (οἴδατε τὴν οἰκίαν Στεφανᾶ, ὅτι ἐστὶν ἀπαρχὴ
    τῆς Ἀχαΐας, καὶ εἰς διακονίαν τοῖς ἁγίοις ἔταξαν ἑαυτούς),
  cav-NT: Eratu adebaya micuanara Estéfanas tuja etareju aniya cuanaque jadya adebayaque.
    Tunadya tuna Acayaju Jesús queja catyatimetse juhua. Tunajatu mere Yusuja cuanaque
    tsahua cuita camadya. Riyaque micuana cuejaya, ecue eatsehuequi cuanaque.
  kgp-NT: Kỹ sóg ãjag mỹ nén ũ to vĩ sór mũ gé, Estéfanas to mỹr. Estéfanas fag vỹ
    Jesus ki ge vén ja nĩgtĩ, ãjag jamã tá, ga tỹ Grécia tag tá. Kỹ fag tóg Topẽ tũ
    fag ki rĩr nỹtĩgtĩ, Topẽ tũ fag kar ki.
  bvd-bvd: Kamolu molu saitomana sa Stefanas fai bara wela nia bae kera manata mamana
    totoonao 'ani kamolu 'ana bali fera 'i Gris. Kera ne da rao rigita fua 'adomi
    lana toaa nia ki God. Doo ne adea guu toaafuta nau ki 'ae, nau ku dooria
  ukr-1871: Благаю ж вас, браттє (ви знаєте семю Стефанову, що вона первоплід Ахайський,
