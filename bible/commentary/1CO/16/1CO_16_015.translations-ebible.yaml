    kunangan, inupù da yù ángngabbák da ta napiá sù ira kábulud da nga mangikatalà
    kâ Apu.
  bki-bki: Bo ka kamiu kuvitilubar Stevanas nei vija kiano torogio nalo, vija im̃auano
    napano aju amilaio. Ea tomu nonovio nalo ea kenemiu tanobuku nei Akaia, nalo na
    naruei napano abe moti ka amonmonea. Mia karina, iorou ka amonea, aju amila im̃auano
    novo laka, aju amija namoneano nalo toru binimei bokar banei.
  bqp-bqp: Á Sɛtɛfana bedenↄ dↄ̃, kũ mↄ́kↄ̃nↄ mɛ́ ò Yesude káakunↄ ũ Girisi bùsun,
