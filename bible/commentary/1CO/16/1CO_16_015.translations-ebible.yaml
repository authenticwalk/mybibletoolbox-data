  pan-pan: ਹੁਣ ਹੇ ਭਰਾਵੋ, ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ (ਤੁਸੀਂ ਤਾਂ ਸਤਫ਼ਨਾਸ ਦਾ ਘਰਾਣਾ
