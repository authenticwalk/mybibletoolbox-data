    andɨtɨwipɨhatɨ otɨpɨpatɨ kiyawaayopo. Aihɨ nɨnɨ andɨtindɨ watɨpɨndɨ sandɨ kasatataato.
  ubr-ubr: Omi wasagob Stephanas awan nanatun mat on osi ainau ya baikitabir sibo
