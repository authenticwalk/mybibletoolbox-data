    mampe God nolawa dewasaie me apanawaida simbiamoie oniamoi.
  qub-qub: Ermänucuna, gamcunaga musyanquimi ermänunchi Estéfanas famillyancunawan
    Acaya probinsyacho Jesucristuta rimëru chasquicushanta. Chaypita-pachami paycunaga
    Tayta Diosninchi munashanno goyarcaycan. Waquin ermänucunata imachöpis yanapaycan.
  att-att: Á wáwwagì, ammu naw di Estepano ánna yù ira kábbale na, ta aggira yù olu
