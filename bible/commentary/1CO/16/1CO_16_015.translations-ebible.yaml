    endʉtmʉn mbʉ nga uⱡ etmin mbʉ, kitip kandʉk pep rok itʉi!
  bch-bch: Oaeoaeg, gimi aoatai, ngan tibur Akaia, Stepanas toman ngan ele luma lolo
