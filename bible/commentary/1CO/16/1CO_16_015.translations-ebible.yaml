verse: 1CO.016.015
translations:
  kpx-kpx: La hilokage di Giliki vatae tiale ata haivege Sitevanasiu ovemo umale ata
    kebiahi vasohuta di hoto ke evisi evievi ata holilu. Ige gabie ata degomoleau
    vata keve evievi ata holige Sitevanasiu au oe ata kebiahi Dilava ata kebia tedaevei
    hoesegevema.
  okv-H: Eto ungo ari nei ava uje ere ona amo embo Stephanas te amita jeka hoka kivujo,
    amina enda Achaia aita kihi Iesu ambo ambo ea eto amina God ta embomeni ototohu
    kaiketo hondate ere ovora
  tbo-tbo: Sitibeni a manago mitehi amaka o hanapugehi tauhi Keliso tu witumaganena
    tahatahayahi Giliki u tuponana, tauhi amaka hi palihalena mehi Yaubada tu wiwoiyawena
    haguhi binei.
  mal-C: സഹോദരങ്ങളേ, അഖായയിൽ ആദ്യം വിശ്വസിച്ചത് സ്തെഫാനൊസിന്റെ കുടുംബമാണെന്നു നിങ്ങൾക്കറിയാമല്ലോ;
    വിശ്വാസികളുടെ ശുശ്രൂഷയ്ക്കായി അവർ സ്വയം സമർപ്പിച്ചിരിക്കുകയാണ്.
  grc-SR: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί—οἴδατε τὴν οἰκίαν Στεφανᾶ, ὅτι ἐστὶν ἀπαρχὴ τῆς
    Ἀχαΐας, καὶ εἰς διακονίαν τοῖς ἁγίοις ἔταξαν ἑαυτούς—
  bgc-bgc: हे बिश्वासी भाईयो, थम स्तिफनास कै कुण्बे नै जाणो सो के वे अखाया परदेस के
    पैहले बिश्वासी सै, अर पवित्र माणसां की सेवा कै खात्तर त्यार रहवैं सै।
  khz-khz: Walakavaku maparami, gomi Setepanas gena numa talimara maparara ripami.
    Gomi ripami, ira na Iesu Keriso gegapi-rageato aonai, ta maki rogoti ere ekalesia
    Akaia aonai. Ira veagara pa ekalesia talimara geria inagulu ai gevekilagito, geveakavarato.
    Gaura pakurai anogimina,
  deu-TKW: 'Ich ermahne euch, Brüder: ihr kennt ja das Haus des Stephanas, wie es
    der Erstling ist in Achaia, und wie sie sich zum Dienst für die Heiligen gewidmet
    haben -'
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, chnö́ziczliꞌ ca nac queëꞌ Estéfanas lencaꞌ quegac
    diꞌa dza queëꞌ. Nacgac nup gulazú laugac taꞌyejlëꞌ Cristo ladj bunách nacuáꞌ luyú
    Acaya. Guludö́d cuinquëꞌ bönniꞌ ni quië lunëꞌ xchingac bunách queëꞌ Dios.
  lin-lin: Bandeko na ngai, nazali lisusu kopesa bino etinda. Boyebi malamu ete Stefanasi
    mpe libota na ye bazalaki bato ya liboso ya kobongola mitema kati na Akayi, mpe
    ete bakomaki kosalela basantu.
  hns-NT: Bhaai log, toelog Stefaanas aur okar ghar bhar ke djaane hai. Oelog to Aakhaaja
    diehaat me pahiela iesaai raha. Aur oelog doesar iesaai log ke bahoet madat karies
    hai.
  noa-E: Cristo gaaimua khodamnaan, Corintopien. Pãrau khaphʉ nʉm, maach ermano Estefanata
    jam pãar aar Acaya durr nacha ich chaain dʉ̈imua ich ʉʉipa mʉg maach peerdʉajem
    iek ʉ̈khajim. Mag ʉ̈khawia amach khĩrauta agjö ar ewag ʉ̈khamam khʉʉn juagjã oo
    nʉisijim.
  eng-EMTV: I urge you, brothers (you know the household of Stephanas, that it is
    the firstfruits of Achaia, and that they have devoted themselves to the ministry
    of the saints)
  mib-NT: Hermano, cájini rō jeē xíhna gā ñayuu vehe Estéfanas ni cacandíje ichi Acaya.
    Te ni cajēhe i máá i nuū jniñu jeē chindéé ñáhán i tācá hermano cácandíje.
  lif-NT2: स्‍तिफनसे़न् नु खुने़ॽ कुहिम्‍सयङ्‌हाॽ कुसिङ् के़निःत्तुम्‍सिम्‍लो॥ खे़ङ्‌हाॽग
    अक्‍खैया थुम्‍मोबा के़रे़क्‍नुःल्‍ले़ तगि नसाःन् के़जोःक्‍पासिरो॥ हे़क्‍क्‍याङ्
    नसानिबाहाॽ कुभाॽ पिमासिओ आबाङे मे़बिसिङ्‌ङाङ् मे़वाॽरो॥ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे,
    अक्‍खेलॽरिक् पेलि फाक्‍निङ्‌लो,
  xnj-xnj: Valongo, muvamanyili valongo va Stefani, vene ndi vandu va kutumbula kupokela
    sadika ya Chiklisitu ku Akaya, na vajihumisi kuvatendekela vandu va Chapanga.
    Nikuvayupa neju Valongo vangu,
  mmx-mmx: Miklen ne Stiven midi loxoetemen, nedi avot diga lok ka lorooro maxat to
    Grik, la nedi xa diga raba axap pam di ri lugugu at ne Moroa xantubu at limixin
    teren. La a sing nimi, luvutnetak mi luvurinuk,
  cbr-NT: '''Ën xucë́antu, camina ''unanin, Acaya menu ''icë raírinëxa ''icëma pan
    ''ain ca Estéfana ''imainun aín xubunu ''icëcamax Jesucristomi catamëacëxa. Ami
    sinánquin ca axa Jesucristomi catamëcë unicama ''aquinquin ñu ''axunia. —Ësaquin
    nun ''ati ënëx ca nun ñu mëëti ''icë —quixun ca sinánxa.'
  tee-NT: Chai iclatapaininiyau ji qui'alak'avin. Ju uxijnan misp'ayat'it ju tatanumanalh
    la'ixchaka' ju Estéfanas. Yu'unchach ju p'ulhnan talhilaca'alh ju Cristo tachi
    chun ju amachak'an laxat'un Acaya. Chai ju yu'unch lana tamak'axtaknik'ota ju
    Jesús ju is'atsucunti'an va ix'a'aktaijuca ju quilhi'alak'avin'an la'ixmacni Jesús.
  eng-LSV: And I beg you, brothers, you have known the household of Stephanas, that
    it is the first-fruit of Achaia, and they set themselves to the ministry to the
    holy ones—
  cak-NT: Wach'alal, rix iweta'n chi ri kach'alal Estéfanas y ri ru-familia, jari'
    ri na'ey xquinimaj ri Cristo chiri' pa rech-ulef Acaya, y reje' can riq'uin ronojel
    cánima yequito' ri lok'olaj tak kach'alal; roma ja samaj ri' ri xquicha' y niqui'en.
  pah-NT: Pekwaha pe Estéfanas'g̃a. Ga na'ẽ ojiko Cristo'ga rehe g̃wongapeve'g̃a pavẽi
    ikwehe – perope Acaiapeve'g̃a gwyri pe. Onhimondo g̃a onhimboporavykyavo Cristo'gareheve'g̃a
    pokopokoga jipi. Nhiirũ, a'e hete ji pe me tapehendu katu ti nanongara'g̃a nhi'ig̃a
    pejikovo hupi. Pehendu katu ti jara'g̃a nhi'ig̃a no – kiroki g̃a Cristo'gareheva'ero
    oporavyky hete ojipe'g̃a pokopokoga jipi.
  sja-NT: K'awa p'anɨ Estéfanas ichi te pidaarã ome naapɨara Cristode ijãajida Acaya
    eujãde. Ãrapa apemaarã ijãapataarã k'aripapata.
  xed-xed: 'Zwanama ɗa, nda sna kaghuni ta Stefanas nda gwal ga taŋ tani, hahəŋ taŋtaŋa
    gwal ta zlghaftá Yesu Kristi ta haɗika Akaya, ka fata həŋ ta ghəŋa taŋ ŋa maganatá
    slna ta mnduha Lazglafta. Tsaya ta kəl yu ka mnaghunata kazlay:'
  mks-NT: Cande̱hé ndo̱ ñani i̱, na̱ cúú cuéntá Jesús. Sa̱ xíni̱ va̱ha ndó sa̱há na̱
    vehe Estéfanas, mé na̱ nu̱ cuítí na̱ndi̱hvi íchi̱ cuéntá Jesús estado Acaya. Sa̱
    na̱ndiquia̱hva na mé ná chindeé na̱ na̱ cúú cuéntá Jesús.
  gfk-S: Mu nunure ter be no hatatamana tane Sepanas, di ira luaina ta dong ing di
    ga lilik pukus tusu Akaia. Ma di te ter habaling di ura harahut ira matanabar
    tus tane God. Ma iou haragat mu, bar hinsaagu tane Krais, be mu na bul hanapu
    mu ta ira mangana turadi hobi ma ta ira turadi bakut ing di tur tikai ta ikin
    ra pinapalim ma di lala tana ma ra baso.
  bmu-bmu: 'Stefanas yaŋgö mire maljei, iŋini mi möt eŋgize. Akaia prowinsnöŋ nup
    meinga uruŋini meleŋgetka nupninaŋgö ölŋi mutukŋi mewö asuhuyöhi, mötze. Yeŋön
    ambazip sarakŋi mi pöndaŋ welen qem eŋgiba uruŋini miaŋgöreŋ jöhöba ala maljei,
    mi mötze. O urumeleŋ alaurupni, nöŋön uruŋini kewö kuŋgum eŋgizal:'
  dgz-dgz: E Stepanas, pa mega nagirewa den, asigiap, mu at Guris gapan Iesu oit mega
    namu anune gapan anu tumasen. Endi mu God waenapan mega wat agoat mumapen men
    usenagaet taiwanum.
  eng-GNV: Nowe brethren, I beseeche you (ye knowe the house of Stephanas, that it
    is the first fruites of Achaia, and that they haue giuen themselues to minister
    vnto the Saintes)
  zaa-NT: Ą'hua rinába'a' attu favor lani le, hua yù bá le qui'ni Estéfanas lani familia
    qui' bi nna ná cabi enne' huíalatsi' primérute le' ituba región Acaya làti tse'e
    lią', ą'hua hua yù ba le qui'ni tulidàba yala runi cabi servir ca enne' qui' Tata
    Dios.
  eng-WEBSTER: I beseech you, brethren, (ye know the house of Stephanas, that it is
    the first fruits of Achaia, and that they have addicted themselves to the ministry
    of the saints,)
  guh-guh: Tajamonae, payapëtaneme rabaja mapacueneje. Estéfanas pijabopijivi barëjumecovënëta
    Jesús pelivaisi. Bajarapamonae daxita pijanacuapijivivecua copiaya jumecovënëta
    Jesús pelivaisi Acaya nacuata. Nexata bajarapamonae jamatabëcueneenabiabatsi ëDioso
    pijacuene. Bajaraxuata bajarapamonae asaëyata bitso yavenonabiaba itsamonae Dioso
    pejumecovënëtsivi.
  bon-bon: Weene umle gemi Setepanus piiyepu teeme ingle biname; teepi lui niinäce
    biname gemi ätrunga acitame Yeesu Keriso cabu me Akaya probins ngalebora. Teepi
    teemeteme läcäripesi Acejiyame me binamewale bime tääpume kaakesea wawename. Cäme
    ätrunga binamewale, peei name pi cane jijenininine,
  nhw-BL: Anquimatij Estéfanas huan ichampoyohua elque catli achtihui quineltocaque
    Tohueyiteco ipan amotlal Acaya. Huan ama inijuanti motemacatoque para quinpalehuise
    imasehualhua Toteco.
  swh-ONEN: Ninyi mnajua kwamba watu wa nyumbani mwa Stefana ndio waliokuwa wa kwanza
    kuamini katika Akaya, nao wamejitoa kwa ajili ya kuwahudumia watakatifu. Ndugu
    nawasihi,
  wbi-wbi: Mukaguile inyumba ja Stefano. Mukaguile kuuti vakale ve vitiki avalongosi
    ukuo ku Akaya, nakuuti vakivikile veene kukuvavombela avitiki. Nalinoni kuvasuma,
    vakulu numue va mwanilumbu vango.
  bba-bba: I Setefɑni yɛ̃ kɑ win yɛnuɡibu, mɑ beyɑ bɑ sɑ̃ɑ tɔn ɡbiikobu Gɛrɛsi sɔɔ
    be bɑ nɑɑnɛ doke, bɑ mɑɑ tii wɛ̃ bu kɑ nɑɑnɛ dokeobu nɔɔri. Nɛɡibu nɑ bɛɛ kɑnɑmɔ,
  eng-KJVCPB: I beseech you, brethren, (ye know the house of Stephanas, that it is
    the firstfruits of Achaia, and that they have addicted themselves to the ministry
    of the saints,)
  kgk-NT: Ha Estéfanas, Grécia pygwa peikwaa ave para'e. Hesu-rehe ha'e ojerovia rire
    ae, hetã mygwa kwéry ave ojerovia ave. Hóga pygwa ave peikwaa para'e. Hesu reroviaha
    va'e kwéry-pe oipytygwõ tygwõ oiko-vy hikwái.
  waj-waj: Ni seenayaso, vaa ngia rikiaavai. Akaiya mmataivau variaa vaidi Sitipanaasaata
    ari nnauvaki variaiyaatama tauraa toosa hara ausa hanigieeravai. Ausa hanigia
    kiada Anutuuqaa gioonna kiaapuuyara pinaama mmoori vareeravai. Ni seenayaso, na
    yamaa kua yamaa kuaivaa yaagueeqama ngii giaa ngii minai rikiaatee.
  cpy-cpy: Noyemijantzinkarite-paeni, piyotee-yirini eeroka-paeni jeeka-wankotziriri
    Estéfanas, riitaki etanakawori ikemijanta-yitanaki pinampiki Acaya-ki. Rortziñaarikota-naawo
    rirori-paeni rantawae-wenta-neeri kemijantzinkari-paeni.
  mpx-mpx: Ku atena te Setepano alonau ge wana boda heliya houwan hot hi tabwa toabulilek
    wami labi Akaiya elana, ge hi talamwagil hi tuwatuwalali Yehoba wana gamagalau
    kaiweliya. Taliwau ge nuwau, ya ba pagasisemiu,
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, nyurrurlarlu kankulu-jana milya-pinyi
    Jipinaja-kurlangu-mayamaya. Nyanungu-patu kalu nyinami kamparru-warnu-patu yapa
    Kiiriji-wardingki-patu kujalu Kirijini-jarrija. Nyanungurlujulu-nyanu jungangku
    yungu Kaatu-kurraju yungulurla warrki-jarri nyanunguku.
  luo-luo: Ungʼeyo ni jood Stefano e joma nokwongo yie kuom Kristo e piny Akaya, kendo
    gisechiwore mar tiyo ni jo-Nyasaye. Ajiwou, jowetena,
  nhe-NT: Inquimatij Estéfanas huan ichampoyohua elque tlen achtohui quineltocaque
    Tohueyiteco ipan imotlal Acaya. Huan ama inijuanti motemacatoque para quinpalehuise
    itlacajhua Toteco.
  aii-aii: ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܢܵܫܹ̈ܐ ܕܒܲܝܬܵ‌ܐ ܕܐܸܣܛܲܦܵܢܵܐ. ܐܵܢܝܼ ܩܲܕܡܵܝܹ̈ܐ
    ܝܗܘܵܘ ܕܗܘܼܡܸܢܗܘܿܢ ܓܵܘ ܐܵܟ݂ܵܐܝܼܵܐ، ܘܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܓܵܢܵܝܗ‌ܝ ܠܚܸܠܡܲܬ ܕܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Aniqatiumaaŋ, iḷisimasruknaġisi tupiqatiŋi Stephanas-ŋum. Iliŋich ukpiqsriqqaaqtuaŋurut
    nunami taggisiliŋmi Achaia-mik, aasrii iluqnauqsimapiaġataqhutiŋ ikayuił̣iġmiknun
    ukpiqsriruanik atlanik.
  msb-msb: May ipapasintabi ako sa iyo, mga kamaranghod ko sa pagtuod. Aram niyo na
    si Estefanas kag san iya pamilya an mga una na nagatuod kan Cristo sa Grecia kag
    ginhalad ninda an inda sadiri sa pagsirbe sa iba na mga kamaranghod sa pagtuod.
  cpa-NT: Jøng² ma²ŋih³ hniah¹² dsa² roh¹³ jniang³, Estéfanas quianh¹³ dsa² quián¹²dsa
    ca¹cán² ni³ lah¹ni³ ca¹lah¹quianh¹³ dsa² chian² huø¹ Acaya, ja³ca¹túgh²dsa juu¹²
    quiah¹² Diú¹³. Ma²ŋih³ hniah¹² ca¹lah¹jǿ¹ dsǿa¹²dsa ma²ca¹mi¹ti¹dsa cah³ ni³ dsa²
    roh¹³ jniang³.
  dso-dso: ଏ ବାଇମନ୍‌, ତମେ ତିପାନ୍‌ ଆରି ତାର୍‌ କୁଟୁମ୍‌ ବିସଇ ଜାନାସ୍‌ । ସେମନ୍‌ ଆକାୟାର୍‌
    ପର୍‌ତୁମ୍‌ ବିସ୍‌ବାସିମନ୍‌ ଆରି ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ସେବାଇ ନିଜେ ସର୍‌ପି ଅଇଲାଇ ଆଚତ୍‌
    । ଏ ବାଇବଇନିମନ୍‌ ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି,
  meu-meu: Varavaragu e, na hahealo henimuimu, Stefana mai ena ruma taudia na dibamui,
    idia na helalo-kerehai taudia gini-gunadia Akaia ai; idia danu sibodia e hegwaurai,
    helaḡa taudia isiaidia bae lao heni.
  yva-NT: Risya arakove, weapo raen Stepanus muno apa yavaruga wenawamo vatano manasyin
    dave no propinsi Akaya nanawirati wanave Yesus Kristus ai. Wenawamo manuga ntenami
    wo Amisye apa kawasae maeranande.
  dgc-dgc: 'Nadid, a tétotop ko, éy te bilinék pa dikam a esa: Tukoy moy dén de Esteban
    a mététena, a side i neditol a méniwala ta Akaya. Palagi side nadid a mégtulung
    du tolay na Diyos.'
  zpm-NT: Laa naa rso diidz lo to, niowse goṉ goḻgac lo grë zha bets ne, zha ne ruṉ
    xyudar to i; zig nac Stef grë meṉlidz me, goḻgon xtiidz zho. Led naṉle to gaṉle,
    Stef nac tib meṉ ne glopaa bliladz Xtiidz Dios nëz Gres i grë meṉlidz me; ni desde
    dze co laa me pquiabladz tibaque squi quiayuṉ me xyudar grëraa zha ne no xnëz
    Jesús.
  hix-NT: Rowtà komo y, onà wyaro khananàhyatxhe xarha. Estehfanasà eyuhtxoko. Akaya
    yamtar hon kukuru komo rma, okukuru komo rma, Estehfanas komo htxero Kryestu yahohtxownà,
    noro rma, noro màn yawon komo xarha. Àro wyaro rma muhutwetxow hamà. Kryestu mryenon
    komo yakoronomanye ro me natxhe, nyamoro, thenyehra mak ha. Ayakoronomanàr kom
    hoko rma haxa natxhe. Àro ke, omnyamo rma, nyamoro eyuhtxoko. Àro wyaron komo
    rma, akoronomano ynye ro komo rma, tamotohso ro àhokon komo rma, toyuhsom me xenytxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, ji hishika. Stefanas nga ma ol or nga nakrem
    linda ma ondo lir provins Akaiak maifu mendek Jisasin hishiowenda ma lir. Uhu
    lihinjik lerawu havan li laha Jisasin hishindiyanda man jelyanda lir.
  npi-ULB: स्तिफनासको घरानालाई तिमी जान्दछौ जो अखैयाका पहिलो विश्‍वासी हुन् । तिनीहरूले
    विश्‍वासीहरूको सेवाको निम्ति आफैँलाई समर्पित गरेका छन् । भाइहरू हो, म तिमीहरूलाई
    आग्रह गर्दछु कि
  cgc-cgc: Mga utod ko, nlaman ko na nademdeman nyo pa Estefanas daw mga ittaw naan
    ta iya na balay na danen una gid na mga gatuo ki Cristo naan ta Acaya. Asta anduni
    tedteed iran na pagsirbi ta mga paryo danen na mga ittaw na iya ta Dyos. Gani,
    gapangabay a ki kyo na
  tim-tim: Akto yeŋgâlân gâtŋe siâ kotŋe Stepana akto yâkgât kâmotŋe Akaia hânân yâkŋe
    soŋ biwiyeŋe Yesugâlân kali. Akto sop ainba ukenyeŋe akmâ Yesugât kâmot tânyeŋgum
    âgâyi.
  yor-yor: Ǹjẹ́ mo bẹ̀ yín ará, ẹ ṣá mọ ilé Stefana pé, àwọn ni ẹni àkọ́kọ́ tó gba
    Jesu ní Akaia, àti pé, wọn sì tí fi ará wọn fún iṣẹ́ ìránṣẹ́ àwọn ènìyàn mímọ́.
  wos-wos: Wuna nyama bandi, némbuli guniré wuni we. Guni Stefanas déka hémka akwi
    guni xékélaki. Di Akaiambu rekwa du takwaré sarékéngwanda di tale Krais Jisasna
    hundi jémba xéké. Xéka di Godna du takwaré yikafre hurunjoka di Kraisna jémba
    male ya.
  emp-NTPO: Djabarã, bãrãba cawa panʌa Acaya druad̶e Estepanaba, idji ẽberãrã bid̶a
