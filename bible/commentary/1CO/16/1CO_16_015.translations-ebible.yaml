  cco-NT: Jo̱ nɨñíbˆ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, e jaléngꞌˋ dseaˋ sɨnʉ́ʉˆ quiáꞌˉ Estéfanas,
    íˋ laꞌuii˜ i̱ jáꞌˉ calɨ́ngˉ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ fɨˊ latøøngˉ fɨˊ lɨ˜ se̱ꞌˊ
    Acaya, jo̱guɨ jaléngꞌˋ íbˋ cajo̱ i̱ jmóoˋ ta˜ jmɨcó̱o̱ꞌ˜ jaléngꞌˋ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ i̱ li˜ ꞌnéˉ quiáꞌˉ lajo̱.
  deu-1951: 'Ich ermahne euch aber, ihr Brüder: Ihr kennet das Haus des Stephanas,
