    hofɨko hofɨkoe huno mtaꞌni hofɨko Anɨtuye aꞌamu ne somo hofiyoꞌno ufoꞌmawoꞌnɨngkohofofoho.
  yon-yon: Yiibkaadkeriwen, yiib ambibkin Akaiya aom Stefanas yoom yambiwoom doriibdan
