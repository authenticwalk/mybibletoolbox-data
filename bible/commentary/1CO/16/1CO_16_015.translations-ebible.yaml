  heb-heb: ואבקשה מכם אחי הלא ידעתם את בית אסטפנוס שהוא ראשית אכיא ויתנו את נפשם לשרות
    הקדשים׃
  mpp-mpp: Stefanas nga golowacfocine yenge Akaia himongka molickelu bole yogolec
