  mcp-mcp: Bwaaŋg, bɨ mə mpú nə́ Stefanas bə́nɔ̂ŋ njɔ́w búúd yé bʉ́sə buud ɔ́ áshúshwóógʉ́
    bwɛlɛ́lə *búgʉla nûŋ shí á Akayî, bwə́ á mə́ wá mə́nyúúl kwííndʉ́lə búud ɔ́ Zɛmbî
    dɨ̂.
  hat-hat: Frè m' yo, nou konnen Estefanas ak tout fanmi li. Nou konnen se yo menm
    premye moun nan peyi Lakayi ki te mete konfyans yo nan Kris la. Tout moun nan
