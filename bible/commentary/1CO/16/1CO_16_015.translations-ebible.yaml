  tzo-NT: Quermanotac, chana'ic ti ja' primero laj xch'umbe sc'op Dios te ti Acayae,
    ja' ti estado avu'unique, ti Estéfanase xchi'uc sjunul sna. Chana'ic uc ti scotol
    ora yac'oj sba tscoltaic ti much'utic oyic ti stojol ti Diose.
  ind-AGS: Kalian tahu bahwa Stefanus dan keluarganya adalah salah satu orang percaya
