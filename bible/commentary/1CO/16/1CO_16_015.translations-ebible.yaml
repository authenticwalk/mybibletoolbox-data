    qutaave tura. Mwihua mwitaa timwa kyeta mwiaqaatai mpoqama kye Kotira nraakye
    qora kyaahaqa hirera uti variara. Ni kata pakyaa tuaavo, nte nkyiara qati mwataa
    hiatema tuqo,
  yrb-yrb: Naiyemutu, nauawe. Ya iwata, Sitefanasini danu awetaini koiniboroini Akeiya
    orofaro ema ko Godinu sina naue imutebita. Awonana ema Godinu muneta uwara durua
    utaita.
  maa-NT: Jñò ndí 'ndseé ko̱ tichjaá, jyeé tíjiìn‑nò nga jñà xi̱ta̱ ni'ya‑la̱ Estéfanas,
    jñà kòkjeiín ítjòn‑la̱ 'én‑la̱ Cristo ya̱ nangui Acaya. Jñà xi̱ta̱ koi, k'oa̱á
    s'ín bínè‑la̱ yijo‑la̱ nga jñà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo si̱ìchját'aà‑la̱.
  mcq-mcq: ꞌEnakaivo vwehu nune ja Sitepanasi oni kachiꞌina nikivura. Pu Akea opuni
    ꞌina amurijina. ꞌEnajihunaꞌe pu hine ea kaꞌene nimaa rojiꞌinijihi niꞌajihiꞌi hijujihunaꞌe
    na ja ꞌejahie ꞌwaravu.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، ﭑ شَ مَرَ سِ ندٍ سَ نَ شُن مَ. وٌ عَ كٌلٌن عَ سِتٍقَنَ
    شَ دٍنبَيَ نَن سِنفٍ دَنشَنِيَ عَكَيِ بْشِ مَ. عٍ بَرَ وَلِ سّنِيّنتْييٍ بّ كِ
    قَنيِ رَ.
  jpn-1965: 兄弟たちよ。あなたがたに勧めます。ご承知のように、ステパナの家族は、アカヤの初穂であって、聖徒たちのために熱心に奉仕してくれました。
  fra-SBL: Or, je vous prie, frères - vous connaissez la maison de Stéphanas, qui
    est la première de l'Achaïe, et qui s'est mise au service des saints -
  yka-yka: Na, meˈ kapungtinaˈihanku, kataˈuhanbi du disi Estepanus duk meˈ saweˈne
    magtewtey-anakin. Siye hep dehellu-dehellu masandel pu si Isa Almasi luˈu si lahat
    Akayahin. Duk iye bahanden luwal nabangan meˈ pagkaside sukuˈ si Tuhanin.
  mle-mle: Wunadiy Kristen gwalugwa duw taakw, gwur bwu lakwu-gwuradiy Sitivanas-awa
    dikidiy diki wiyaam kwakwanadiy duw taakw, day mwiya taay duw taakw-adiy Gris
    jaka tipaam Jisas Kraisak wukijibir titak. Day bwu day dayak tasakwudiy adiy God
    dikidiy duw takwa danik yawiy kwurik. Wun gwurak bas situwadiygwurik adiy duw
    takwawa adiy dayawa yawiy kwur-kwanadiywa dayadiy kwakwadanadiy sukwawa yabib
    tigwurkikik.
  shp-NTPO: Nokon wetsabo, matonra onanke, ja Estéfanas betan jawen rarebobora ikana
    iki reken ja Acaya mainxon ja ikon joi ikonhaabo. Jabaonra ja joi ikonhaa non
    wetsaboribi akinnai.
  aom-aom: Nasi ö muenoꞌe na negaje jö göhuꞌo uëꞌiëꞌe. Stephanusꞌo hesi aganohuꞌo
    jabesi jöho jemë iae gavaruje. Greece saꞌa rajoho jabumëro aevoꞌioho Keriso-are
    jöho mae uehorovareje. Mae uehorovëꞌëro jaburo God-are aribövi jabesi örire dë
    vövöbajoꞌe ahoꞌo uehorovëvoromo ajëmijarueje.
  geb-geb: Nde na phorgap guigira Zisas khothɨgi gumgi gu mbigi, nde Stefanas phorgap
    ana phenan ki ntɨɨri nde mbe kaŋgi. Mbe mba Akaia ŋgu bakɨme fhain ki gumgi rɨgar,
    mbe fharav guigira Zisas khothɨgap, mbe fhara Fhe Bakɨme zɨn panan ruagi. Mbe
    ruagiap, mbe wari won vuzvugara, mbe mba Fhe Bakɨmen gumgi gu mbigir kurkurarga
    ŋaara ndigi.
  bsj-bsj: Kom nyimom nubo lo Sitefanas ce ter yiloko Akaya, lacin neken dor cero
    cima nob kwamabo wucakke nangenti. Naweu mikenkomti, kebmibo.
  cak-cak: Rix aj-Corinto ri junan kaniman ri Jesucristo iviq'uin, iveteman chi ja
    ri Estéfanas y conojel ri ec'o riq'uin pa racho, ja rije' ri na'ey xquiya' cánima
    riq'uin ri Jesucristo chiri' pa roch'ulef Acaya, y can quijachon cánima pa rusamaj
    ri Dios chi'icojol rix ri rix lok'olaj rutinamit ri Dios.
  chf-NT: Anela hermanos, a wila que aj Estéfanas y upete machcatac an tan yotot u
    tz'ombijob u t'an Dios najtäcä que niuntu tama ni noj cab tä Acaya. A wila täcä
    que unejob u yäq'ui u c'ajalinob tuba u täclenob machcatac seq'uen ta Dios.
  tlf-tlf: Duubal ibo utamsip kale, Stefanas so imi kalel so man so ulimal isiik Provins
    Akaya kasel migik iyo imkan ke-nilipta, mitam Kristen ke-silip kale, ilimi aget
