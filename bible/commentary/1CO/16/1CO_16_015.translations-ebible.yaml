  san-ASM: হে ভ্ৰাতৰঃ, অহং যুষ্মান্ ইদম্ অভিযাচে স্তিফানস্য পৰিজনা আখাযাদেশস্য প্ৰথমজাতফলস্ৱৰূপাঃ,
    পৱিত্ৰলোকানাং পৰিচৰ্য্যাযৈ চ ত আত্মনো ন্যৱেদযন্ ইতি যুষ্মাভি ৰ্জ্ঞাযতে|
  tac-NT: Suwábaga 'emi napu Onorúgame oyérame ju napurigá ne, 'emi 'we 'la machíguru
