    ni Akaia. Dia ta vala polokodia laveve dia kata kokodonia na Kristen kamahi. Kubarae,
    hau ka hulenimiu ve miu kata,
  reg-reg: Muimenyele inyumba ya Stefana. Mumenyele ati bhaliga bhali bhekilisha bho
