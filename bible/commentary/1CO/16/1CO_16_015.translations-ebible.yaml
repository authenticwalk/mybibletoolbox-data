    Yoŋoji ŋiŋigo gbagbataeŋine oi gbeŋ akoŋ kiŋaŋ qa yareku maŋyaŋuŋ oo kiperu ruaku
    gogobi, oi manegobi. O maŋkekerisie ogopune, nonji maŋ-ŋaŋuŋ iŋi bapakarego:'
  gof-ENT: ታ ኢሻቶ፥ ኢስፂፋኖሴይኔ ኢያ ሶ ኣሳይ ኣካያን ኤንቲ ኮይሮ ኣማኒዳይሳታ ጊዴይሳኔ ኣማኔይሳታ ማዳናው ባንታና ኣ
