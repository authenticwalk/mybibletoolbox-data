  bsn-NT: Acaya sitagʉ, Estéfanas, ĩ yarã rãca Cristo ĩ bajirere yʉ gotimasiosere
    ajitirʉ̃nʉsʉocama. Adirʉ̃mʉri ñarã, Cristore ajitirʉ̃nʉrãre ejarẽmoama ĩna. Tire
