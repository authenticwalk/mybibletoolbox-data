  nfa-nfa: Aꞌari pasue aaꞌi-aaꞌi! Miu aaꞌi-aaꞌi mi dhu meꞌa, na, Stefanus dènge isi
    èmu na ka dhèu partama dhu parcaya Kristus ètu propensi Akaya nèi. Rèngu sabꞌa
