  lug-lug: Abooluganda, mumanyi nti mu Akaya ab’omu nnyumba ya Suteefana be baasooka
    okukkiriza Mukama waffe, era beewaayo okuyamba n’okuweereza abantu ba Katonda.
    Kale, abooluganda, mbasaba
  yby-yby: 'Sa-onenako, wewenanele yuhase, ga mako lo libituyo, elilo. Edimoya Stepanasida
