  wuv-wuv: Hamona aida ba ei maroaa fei humuu Stephanas, ei rawarawa rama'a tonaa
    mei Fasu yei Achaia ma rona augaa ana ro'ou ba ro'aa hadumaa ei apunaia. A i'igifawe'i
    a'a hamu'ou, ena lofu
  quf-NT: Kriyiq masiykuna, qamkuna yaĉhashaykillapanumi Estéfanas ayllunkunawanmi
