  dif-dif: Ngato jurana kurukurubai, ngatata worajai, jura Stephanani pungala ngujamai,
    tana ngoperala nganai Achajani, tana munta ngankaterinala kulikirila ngamalkijiribanaia;
  gam-gam: Ye kani, propins Akaia pillgi dji una moi al iwa Stepanas epilye moi ge,
