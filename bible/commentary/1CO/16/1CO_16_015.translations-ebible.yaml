  eng-WEBPB: Now I beg you, brothers—you know the house of Stephanas, that it is the
    first fruits of Achaia, and that they have set themselves to serve the saints—
  gfk-H: Muat nunurei tar bia no haratamaan tane Sepanas, diet ira luena ta diet ing
