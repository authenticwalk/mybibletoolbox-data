  myw-myw: O sigwey, sivinag bukuvna̱ses bwein Sitepa̱nas sen nagamags. Tasiyas wanamugwana
    ven Akay waseg isimounids Yeisuw waseg; gamag babaw sisimounid ikuyeim. O tasiyas
    Sitepa̱nas sen nagamag bwein imtakavates Yowbad angamags. Kadiloka kwanawes ages
    Sitepa̱nas, sen gamag kalisiy biwotets siwotet ma̱wana towen.
  sby-sby: Mucishi cena kwambeti Stefano pamo neba mung'anda yakendi ebalatanguna
    kulesha lushomo muli Klistu cimpansha ca Akaya. Balibenga kusebensela baklistu
    banabo, neco ndamusengenga mobanse bame,
  sll-sll: Yal Stepanas eungbi gir kungwo hobi ol wangwo guung haang para pinia. Griki
    ganba bani Kraist gol na tere ol wai ol na tongwo ha i yal Stepanas eungbi gir
    kungwo hobi homa weni kebering hole pir tere a i si wamua. A i si ware ha maing
    honagi olere, yal al God pir tongwo hobi aki di tomua.
  yaq-NT: I'an intoko, Krijtopo nemak werim, eme'e tu'isi ju'unea jum bwiaraa Akaaya'
    tea'po, Teepanaj teamtaim, bat Krijtota nok lutu'uriata am sualeka'po. Intok bempo'im
    jume' Krijtopo itomak werim ania betchi'bo, emo am tekil maklatuka'po.
  uro-uro: Sagem ngän däkt gua ruavek, ngänät dräm i ama ruvek näp ma Stefanas aa
    vätka di ama narhoerta na rha qärarhani i rha män i ama qatnanaktpämda näva ama
    ngärhäktka ma Akaia. Näkt nävät arhä snängaqa maräkt dä sa rha rha ama lat iva
    rhat tatnärhä ma Ngämuqa aa ruvek. Bä ngu nän ngän ma ama qrot
  ita-1885: Ora, fratelli, io vi esorto che (voi conoscete la famiglia di Stefana,
    e sapete che è le primizie dell'Acaia e che si son dedicati al servigio de' santi)
  muy-muy: Kə̀səruma Istefanas akaba ndam ga ahay gayaŋ a ; tə̀fəki ahàr ka Yezu enjenjeni
    ka haɗ Eseyi ni ti nday. Nday gani tagray tʉwi ga məjənaki ndam ge Melefit kəlavaɗ.
    Nahkay zla nahəma, bəza ga mmawa goro ni, nahəŋgalay kʉli
  kqc-kqc: Ye nai usika ourena, ya ya diba Stephanas di yava vene bi Achaia gaganiri
    ourena ekalesia vene nisi Sei di vene naivo regi gabireri, ina kaya raga reyadi.
    Ye ya egira reida,
  tav-tav: Yʉ yarã, mʉja maji. Estéfanas, cʉ ya wii macana mena Jesu ye quetire caapi
    nʉcʉbʉgo jʉgoricarã cãma Acaya cawamecʉtopʉ aperã jʉgoye. Jesucristore caapi nʉcʉbʉgorãre
    seeto majuu na átinemonucuma.
  eng-ULB: You know the household of Stephanas, that they were the first converts
    in Achaia, and that they have set themselves to the service of the believers.
    Now I urge you, brothers,
  spa-VBL: Ustedes saben que Estéfanas y su familia estaban entre los primeros conversos
    de Acaya, y se dedicaron a ayudar al pueblo de Dios. Les ruego, hermanos y hermanas,
  fra-_FOB: Je vous prie, frères, vous qui connaissez la famille de Stéphanas, et
    savez qu'ils sont les prémices de l'Achaïe, et qu'ils se sont dévoués au service
    des Saints,
  hau-ULB: Kun dai sani iyalin gidan Sitefanas su suka fara tuba a Akaya, kuma sun
    bada kansu ga yi wa masu bi hidima. Yanzu ina rokonku, 'yan'uwa,
  mal-mal: സഹോദരന്മാരേ, സ്തെഫാനാസിന്റെ കുടുംബം അഖായയിലെ ആദ്യഫലം എന്നും അവർ വിശുദ്ധന്മാരുടെ
    ശുശ്രൂഷയ്ക്ക് തങ്ങളെത്തന്നെ ഏല്പിച്ചിരിക്കുന്നു എന്നും നിങ്ങൾ അറിയുന്നുവല്ലോ.
  lit-lit: Maldauju jus, broliai (jūs pažįstate Stepono šeimyną, kad ji yra Achajos
    pirmasis vaisius, ir kad jie atsidavė tarnauti šventiesiems),
  urd-GVR: Bhāiyo, maiṅ ek bāt meṅ āp ko nasīhat karnā chāhtā hūṅ. Āp jānte haiṅ ki
    Stifanās kā gharānā Aḳhayā kā pahlā phal hai aur ki unhoṅ ne apne āp ko muqaddasīn
    kī ḳhidmat ke lie waqf kar rakhā hai.
  far-far: Aia, mulu saitamana na wane eteta ne famamana 'i safitamulu 'i Gris, nia
    ne sa Stefanas fainia tooa nia. Kera rao nikila tafau fuana 'adomilana wane God
    ki. Wanefuta nau ki, nau ku amasi kamulu,
  suz-BL: आं लोक्‍बपुकी, आकाया रागीम नेल्‍ल क्‍येङा ङोंइती थमा सुइक्‍बपुकी स्‍तीफानस
    नु आ खिं ङा मुर बाक्‍तेक्‍म दे तुइक्‍नीनी। मेकोपुकीमी थमा सुइक्‍ब आन कली वारच
    पा रिम्‍शो गेय पा शेंना शेंन गाक्‍नीम। १कोरिन्‍थी १:१६
  car-NT: O'win ro'kon amy oty poko ajururukon 'se wa, yja'sakarykon. Muku'saton waty
    mo'ko Stefanas we'i'po mo'karon tauty tanokon maro koromonokon Kristus wyinonokon
    me Akaje po. Mo'karon Tamusi wyinonokon epano'namon me aseke iwotyry'san muku'saton
    enapa.
  amp-amp: Bar yinouroko, niko Stefanas riphari rorhu kunys tohyuk yimaroh mrokfot
    wanymokomt. Romn nd Akaia profins Bro Nkifrarhu mrokfom rihik gungonakmomm. Romn
    bi tohhato Bro Nkifrarhu met yindarim mfnah hanyukm romn wafakitohakmomm. Tfit
    kfiwanko,
  bht-bht: हे मसीह भाईयो, तुसां स्तिफनास जो कने उदे परिबारे जो जांणदे न की, उना अखाया
    प्रदेशे च उना ही सारयां ला पेहले मसीह पर भरोसा कितया था, कने सै परमेश्वरे दे लोकां
    दी सहायता तांई तैयार रेंदे न।
  eng-NOY: And I exhort you, brethren,—ye know the family of Stephanas, that they
    are the first-fruits of Achaia, and that they have devoted themselves to the service
    of the holy,—
  cub-NT: Mʉja, jívʉ, me majidivʉbu Estéfanas ʉ̃ jinaque ne borore. Nácapũravʉ jʉ
    aima Jesucristore mamarʉmʉre, caivʉ apevʉ Acaya ãmicʉrijoborõcavʉ jipocai. Aru
    memecavaivʉbu Jʉ̃menijicʉi põevare, cad̶atenajivʉ náre dajocabevʉva.
  ita-1927: Or, fratelli, voi conoscete la famiglia di Stefana; sapete che è la primizia
    dell’Acaia, e che si è dedicata al servizio dei santi;
  lww-lww: Popon avisu kilale Step̃anas nene amio kiena namratava lala, amio yum̃aena
    nap̃a asum̃a akila ke ne. E yeririna nae make ga e kiamiu lepas nene, Akaea, la
    ke nene narui la amlelaga p̃esa. A siraun nap̃a amlelaga, asum̃a akila ke yum̃aena
    wo pap̃isi, asum̃a amiila ke li na lelagaena lala pimi tol nagane.
  ckb-ckb: ئێوە دەزانن ماڵی ستیفاناس لە ئەخایا پێشەبەرە بوون و خۆیان بۆ خزمەتکردنی
    گەلی پیرۆزی خودا تەرخان کردبوو. خوشکان و برایان، لێتان دەپاڕێمەوە،
  nas-nas: Mmaikoriꞌ ee, diiꞌke noruꞌeri otong Sitepanas bakanava-nupoong teing teing
    teva-nupoong tutunaꞌ bereꞌariruꞌning Akaiaꞌnameensiꞌkoo eeꞌnoko teing toꞌbii-antavarimaung
    Kumponing bakaning meekupoong paku-koo.
  uvl-uvl: Titik mur pe liliuk mur, a eteia ke iri lochloch ngana nenga mata nenge
    Stepanus, iri tala nga tuele kina nenge Akaia nge te hulia leteria pe te ume ke
    te halaulaua NeHalang nena hana mur. Pe e teke e hele ke kerkereng toto lange
    imo ke
  eng-BBE: Now I make my request to you, my brothers, for you have knowledge that
    the house of Stephanas is the first-fruits of Achaia, and that they have made
    themselves the servants of the saints,
  ixl-CNT: Etootzajle hermanos aas aꞌ chit bꞌaxa okchil tiꞌ u bꞌaꞌnla chusbꞌal tikuenta
    Acaya u hermano Esteefanas tuchꞌ qꞌu titzꞌin tatzik. Utz tiira aqꞌel tibꞌ tiꞌ
    ilochax qꞌu niman tetz u Jesuus.
  xsi-xsi: Niŋgu-nambwe wukale, miki kasama Setepanas ne ŋgu kilalanzi marumbu lâ.
    Kinzi simuŋga panzi tamâta rârâni simo Akaia tâno ŋinde ŋana sio nenzi kalo-tawana
    ilâ pa Kirisi kâ. Aku kinzi warakanzi ilonzi patea tu ma sikai kuleŋa panzi Maro
    Kindeni ne tamâta. Mine nde naŋa ano kaika pami tu
  crx-NTPO: '''Et sulhutsinke khuni ulhtus-i be nohdutásnelh. T''eóonáhzun Stephanas
    ''ink''ez ooyoh dilhts''ine, ''enne yun k''ut Achaia ''et ''udechoo ooba ''alha''
    hoont''ohne huzdli''. ''Ink''ez t''eóonáhzun nts''en''a la Yak''usda ooch''e''ne
    buba né''hutit''en-un huwa'' hududulya.'
  kan-OKCV: ಸ್ತೆಫನನ ಕುಟುಂಬದವರು ಅಖಾಯದಲ್ಲಿ ಪ್ರಥಮವಾಗಿ ವಿಶ್ವಾಸಿಗಳಾದವರು ಎಂಬುದನ್ನು ನೀವು
    ಬಲ್ಲಿರಿ. ಅವರು ದೇವಜನರಿಗೆ ಸೇವೆ ಮಾಡುವುದಕ್ಕಾಗಿ ತಮ್ಮನ್ನೇ ಸಮರ್ಪಿಸಿಕೊಂಡವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro e ije bu amure sakae Akaea guove ijia Jesu Kuraesi ma vierafeva ije
    fu e Sefanasikiro agane fuone ijiebe. Ro kuke maza uruvana buka Godido e ijene
    vame binobino ijia ifejianoe.
  blw-blw: Sosnod, awniyat innilayu way cha Estefana way himfafaryanat chicha hen
    pés-éy ommafurot ahna hen provinsiyan hen Acaya. Yag innilayu agé way chacha paat
    epapate way tomorong hen aminay tatagun Apudyus. Wat hen laychê paat an chàyu
    way sosnod,
  tam-2017: சகோதரர்களே, ஸ்தேவானுடைய குடும்பத்தார் அகாயா நாட்டிலே முதல்கனியானவர்களென்றும்,
    பரிசுத்தவான்களுக்கு ஊழியம் செய்யும்படிக்குத் தங்களை ஒப்புவித்திருக்கிறார்களென்றும்
    அறிந்திருக்கிறீர்களே.
  azz-NT: Huan axcan, nocnihuan, namejuan cuali nanquimatinemij que ne Estéfanas ihuan
    nichancahuan, yejuan nojonques achtopa tacuautamatque ihuan Cristo de nochi in
    ocsequin taneltocani ten calyetocque ne Acayajcopaca. Huan yejuan motequitiltijtinemij
    para quinpalehuisque nochi in ocsequin tasojicnihuan taneltocani.
  spa-RV-1909: Y os ruego, hermanos, (ya sabéis que la casa de Estéfanas es las primicias
    de Acaya, y que se han dedicado al ministerio de los santos,)
  csy-csy: Suapui te awng, Stephanas te innkuan na he uh hi, amate sia Achaia ah anpal
    te hi a, mithiangtho te na sepsak tu in ki pumpiak zo uh hi,
  mxq-NT: Ix, mʉguꞌugítʉty, miits mnija̱ꞌa̱dʉp ko ja diꞌibʉ tsʉna̱a̱ydyʉp ma̱ ja Estéfʉnʉs
    jyʉʉn tyʉjk, yʉꞌʉ dʉn tim jawyiin Akayʉ ña̱a̱xóty diꞌibʉ ꞌyaxá̱jʉdʉ ja Jesukristʉ,
    es yʉꞌʉjʉty tʉ tpudʉ́kʉdʉ ja nmʉmʉbʉjkpʉꞌa̱jtʉm.
  tzj-NT: Anin kas nban recomendar chewe wach'alal chi congana ta neban respetar ja
    kach'alal Estéfanas. Bien ewotak chi arja' e rachbil ja rfamilia kas quinimaj
    ja Jesucristo nabey chewach ewanojel ja rixc'o chipan ja departamento Acaya. Bien
    ewotak chi eje'e' xajutij quimajon quito'ic ja kach'alal ja tok c'o rjawaxic chique.
  tdt-tdt: Maun-alin sira, imi hatene katak Estéfanas ho nia uma laran sai ema primeiru
    nebee fiar ba Kristu iha provinsia Akaia, i sira foo aan tomak atu serbi sarani
    sira seluk. Nunee hau husu ho laran
  ron-BTF: Vă implor, fraților, (știți casa lui Stefana, că este primele roade ale
    Ahaiei și că s-au dedicat ei înșiși pentru servirea sfinților),
  eng-WEBP: Now I beg you, brothers—you know the house of Stephanas, that it is the
    first fruits of Achaia, and that they have set themselves to serve the saints—
  eng-FBV: You know that Stephanas and his family were among the first converts in
    Achaia, and they dedicated themselves to helping God's people. I'm pleading with
    you, my brothers and sisters,
  nld-1939: Broeders, ik heb u nog iets te verzoeken. Gij weet, dat de familie van
    Stéfanas de eersteling van Achaja is, en dat ze zich ten dienste der heiligen
    hebben gesteld.
  bwo-bwo: Ti eshwotso! Ist'ifanos maa ashuwots Akayiy datsatse amants shintswotsi
    bowottsok'onat amantsuwotssh finoshowere botoko beshidek't boimtsok'owo danfte.
  nch-BL: Anquimatij Estéfanas huan ihuicalhua elque cati achtohui quineltocaque Tohueyiteco
    ipan amotal Acaya. Huan ama inijuanti motemacatoque para quinpalehuise imasehualhua
    Toteco.
  quc-TNT: Kachalal, ri ix iwetam chi ri rachalaxic ri Estéfanas, e are' ri nabe chque
    ri winak chila' pa Acaya ri xecojon che ri Utzalaj Tzij re ri Evangelio. Ri e
    are' c'ut qui jachom quib che qui patänixic ri kachalal cojonelab.
  tfr-NTPO: Tjl̈apga Jesús tjl̈õkwo roy l̈oror Acaya kjokyoshko ga tjl̈õkwo kjragaga
    bäm go l̈i beno Estéfanas, ba pjeyoga bakoe. Ga epga beno l̈öng pjeyoga obl̈ë
    mär Tjl̈apga Jesús go l̈i kjimtë ara. E miydëmi pjl̈úe. E kjĩshko ga rokër bomi
    kong ga
  kaq-NT: Estéfanas, jaabo tah man honanscai, hea huetsabaan. Jaabo ta Acaya mai janin
    nincacoinmenonihbo qui. Noquen huetsabo yanapanti tee sca ta bihcannishqui. Jaa
    copi tah hen mato hihti yocacai.
  sgb-sgb: Patêl ko ha Panginoon, muwang yo hilay atsi ha bali ni Estefanas, ya nunan
    naniwala kan Apo Jesu-Cristo bahên ha Acaya, ya probinsya yo, ay ampaghuyoy na
    kan Apo Namalyari ha panawop kanlan kapareho tamon pinili na hên mag-in kana.
    Ampakihabi ko kamoyu ya
  vie-1934: 'Hỡi anh em, còn một lời dặn nữa: anh em biết rằng nhà Sê-pha-na là trái
    đầu mùa của xứ A-chai, và biết rằng nhà ấy hết lòng hầu việc các thánh đồ.'
  kxv-kxv: ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି ସ୍ତିପାନ ଇଲୁ କୁଟମି ଆକାୟାତି ମୂଲୁଏ ନାମିତାରି;
    ଅ଼ଡ଼େ ମାହାପୂରୁ ଲ଼କୁଣି ସେ଼ବା କିନି କାମାତାକି ହେର୍‌ପା କଡାମାନେରି ଏ଼ଦାଆଁ ମୀରୁ ପୁଞ୍ଜାମାଞ୍ଜେରି
    ।
  amu-NT: ꞌO nnꞌaⁿya, manquiuꞌyoꞌ na chaꞌwaa tsꞌo̱o̱ndaa Acaya, juu Estéfanas ñequio
    nnꞌaⁿ waⁿꞌaⁿ jlaꞌyuꞌjndyeena ñꞌeⁿ Tyꞌo̱o̱tsꞌom. Joona cwijooꞌ nꞌomna na cwindyeꞌntjomna
    nda̱a̱ nnꞌaⁿ na cwilaꞌyuꞌ ñꞌeⁿñê joꞌ joꞌ.
  hin-CV: स्तेफ़ानॉस के कुटुंबियों के विषय में तो तुम्हें मालूम ही है कि वे आखाया
    प्रदेश के पहले फल हैं. उन्होंने स्वयं को पवित्र लोगों की सेवा के लिए समर्पित किया
    हुआ है. इसलिये प्रिय भाई बहनो, मेरी तुमसे विनती है
  spa-BES: Ahora les ruego a ustedes, mis hermanos, porque saben que la casa de Estéfanas
    es primicia de Acaya, y que se han hecho siervos de los santos,
  san-BEN: হে ভ্রাতরঃ, অহং যুষ্মান্ ইদম্ অভিযাচে স্তিফানস্য পরিজনা আখাযাদেশস্য প্রথমজাতফলস্ৱরূপাঃ,
    পৱিত্রলোকানাং পরিচর্য্যাযৈ চ ত আত্মনো ন্যৱেদযন্ ইতি যুষ্মাভি র্জ্ঞাযতে|
  tdx-tdx: Miambane ama’ areo iraho ry longo, (fohi’ areo o añ’anjomba’ i Stefanasio,
    ty lohavoa’ i Akaia naho nijadoñe ho mpifanehake hitoroñe o noro’eo;)
  naf-naf: In Stepanesmak am egalen mkaen matalipgat yaŋaŋin nâip. Akaia msalen an
    ke ma am egalen mkaen matalip ekŋenaŋ ŋeŋaŋ bemti Kawawaŋgalen Zet Zapat Dolakŋaŋ
    Penaŋ nâmti nâmkiŋpepe aikbien. Ekŋenaŋ dapmelaŋgeyelen damuŋ mamti Kawawaŋgalen
    buŋam zapalaŋ palakŋaŋ bembeyet mukulem eyo mamip. Kilaismagen notnne, in kapigok
    ewe mimiyelen zema nâit,
  grc-MT: παρακαλω δε υμασ αδελφοι οιδατε την οικιαν στεφανα οτι εστιν απαρχη τησ
    αχαιασ και εισ διακονιαν τοισ αγιοισ εταξαν εαυτουσ
  vid-vid: Wang'holozangu, muizela nhanzi ya Stefanasi, hewo na wanhu waluche ng'hatu
    kukunda Ukilistu hala Akaya, na welavya kuwa vitumagwa kwa wanhu wa Nguluwi. Ndanguwadedeza
    hemwe wang'holozangu,
  pio-NT: Siùcade píacué nuénánáica, píalíacué naináwaná ìwali níara Estéfanas yéenánáica
    ìyéeyéicuéca píapicha. Níacata idàbáanéeyéicaté yeebáidaca Jesucristo itàacái
    Acaya yàasu cáli íinata. Yá nadéca namàacaca níawawa Dios irí nayúudàacaténácué
    pía, píacué yeebáidéeyéica Jesucristo itàacái.
  tsn-tsn: A lo gakologelwa Setefanese le ba ntlo ya gagwe? Ke bone ba ntlha go nna
    Bakeresete mo Akaia mme ba dirisa matshelo a bone mo go thuseng Bakeresete gongwe
    le gongwe.
  amr-NT: Estéfanas hua̱to̱e̱ere huasiʼpoere Acaya huadaribayaʼ huakkuruda Cristotaj
