  bdd-bdd: Sitipana ꞌina bodao wasanapudiya ꞌabehega taudi Keliso ꞌana tohemisa nugenugetadi
    tupwa Akaya ꞌoina, ma sitagwala pwaidiya Yehoba ꞌina tomota ꞌadi ꞌabihetena weyahina,
  cbt-NTPO: Istipano sa'inë chachin nohuitërama'. Iráca Acaya parti a'chinpatëra,
    inapita'ton Quisocristo imapi. Pëinënquë ya'huëpisopitanta' imasapi. Imatona',
    na'con catahuarinënquëma'. Ya'ipi imapisopita catahuapi.
  srn-NT: Un sabi Stefanas nanga den sma fu en oso. Den na den fosi sma fu Akaya di
    teki bribi. Den teki en leki den wroko fu yepi den sma fu Gado. Dat' meki mi e
    begi unu, brada nanga sisa,
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, cua jlo tiꞌ ma̱ chaꞌ lcaa nguꞌ
    tyaꞌa Estéfanas ngusñi nguꞌ chaꞌ jiꞌi̱ Jesús clyo; clyo ca ngua nguꞌ biꞌ jiꞌi̱
    lcaa cuꞌma̱ nguꞌ quichi̱ nu ndiꞌi̱ cacua ti nde Acaya. Lcaa tsa̱ ntajaꞌa̱ nguꞌ
    biꞌ xtyucua nguꞌ jiꞌi̱ ñati̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Á Sefana bɛdeↄ dↄ̃, kɛ́ aa dɛ Yesude sɛ̃́iaↄ ũ Gɛlɛsi bùsuu mɛ́ aa dìlɛ
    wàↄ dɛ Lua gbɛ̃́ↄ dↄnlɛdeↄ ũ. Gbɛ̃́ↄ, ma wabikɛ̀wáɛ,
  tcz-CHONGTHU: Stephanas le ain sung mite abonchauva Greece a aga masapen ahiuve
    ti nang hon naheuvin, chule amaho hin Pathen mite kin bolnaa ahinkhou aman jengu
    ahi. Kasopi deitah teho, kangeh nahiuve,
  mar-mar: आता बंधूंनो स्तेफनाच्या घराण्याविषयी तुम्हास चांगली माहिती आहे. ते अखया
    प्रांतातील प्रथमफळ आहे; आणि पवित्रजनांच्या सेवेसाठी त्यांनी स्वतःला वाहिले आहे.
    मी तुम्हास विनंती करतो की,
  snp-snp: Ena mono wenenane-motao, ka ma logiminagolowe. Kolalo. Sitefanasiki wenenala
    muki yakimu moda koli minae. Amote Akaiya ebaloti ya wenena muki u komu mele gedeti
    koli kikitoti, ya inanimo luni-kani koladoti ya linate felegaga wenena kouba-naba
    o gedenuwe, loti eti o minae.
  isl-isl: Þið munið eftir Stefanasi og fjölskyldu hans, en þau voru fyrst til að
    taka trú í Grikklandi. Þau hafa helgað sig starfinu til hjálpar kristnum mönnum.
  spy-NT: Ōnkētē oob kule ki kaytaab Steefaan ꞉nyēē /kisimkeeweech kunam ng'ālyoontēētaab
    Yēyiin ām Akaaya ānkiikōōnēmchi keey kuyēchi biikaab Kiriistō yiisyēēt? Kunyoo,
    ākiimook akweek mbo ng'eetaabiya kule
  xnn-xnn: Bebsatko, getkenyo da Estefanas ay sinbaey ay daida nan damodamo ay mamati
    id Acaya. Et isdin damo enggana id wani adoado nan badangda isnan iib-ada ay mamati.
  mwe-mwe: Ashaalongo ajangunji, mwaamanyinji ashaalongo ajabho a Shitepana kuti,
    bhanganyabho ni bhantai poshela ngulupai ja Shikilishitu ku Akaya, na bhashinkuengwanga
    kwaakamulilanga liengo bhandunji bha ukonjelo. Ngunakunshondelesheyanga ashaalongo
    ajangu,
  tte-tte: Wakataiyako Setepano me ana bodao siya bagubagunasosili siyamala tomeli
    ami dedei Akaya (Gilisi) koina, sitalamwagili sipaipaisowa Yaubada ana tomoyao
    kaiweli. Yagu tali toekalesiyayao, yakabi-yakaiwemiu na kwamiya tomo bwaimwana
    ali loina yaulina mena. Tabe besiele nuwanuwagu kwamiya toekalesiyao tupwali lalakiliyao
    ali loina yaulina mena kaiwena siya sauga meuloina sikepate kaiwe ala paisowane
    koina.
  tcs-tcs: Yupla i sabe Stepanas ane ebriwan wea aus blo em i bin dem pas pipol po
    bilib wea Kraist de wea kantri blo Gris. Dempla i bin meke demplaselp po meke
    olkain wok po lugaut ane elpe dem pipol blo God. Ai spik yupla, mai labing bala
    ane sisi
  hlt-THB: Stephana ipkhui khaw taw Akhaia qam khui awh ak cangnaak lamnacyk na awm
    uhy tice sim uhyk ti, a mingmih taw thlakciimkhqi a bibinaak awh cak uhy. Koeinaakhqi,
    awi ni yn khqi nyng,
  soq-soq: E ateiten Akaia tawowa bedewe Sitepanas ita me gombawa duwa bedewe waimoia
