  ixl-NNT: As ootzimaleꞌ setaꞌn, vitzꞌin vatzik, uvaꞌ aꞌ unqꞌa tatin u Estéfanas kat
    niman u Jesús bꞌaxa tu u Acaya. As aꞌeꞌ uvaꞌ ayaꞌl chit ikꞌuꞌl kat lochon unqꞌa
    qitzꞌin qatzikeꞌ uvaꞌ ni niman u Jesús.
  boa-NT: Ámuúha táñahbémuj, muurá ámuha méwaajácú Ejtéépanáké éhnée Acááyá iiñújɨ
    múnáadítyú ihyájkímuma tujkénú Píívyéébé icyánejcúvú pájtyéébeke. Aabe muurá diitye
    ihyájkímuma ímí pɨ́áábohíjcyá téhulle íjcyame ménahbémuke.
  quh-NT: Hermanosníy, yuyaricuychej Estefanasmanta wasinpi cajcunamantawan. Paycuna
