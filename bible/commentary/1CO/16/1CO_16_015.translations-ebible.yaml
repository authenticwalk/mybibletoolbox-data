    hiek hʌ̈k'ajim. Mag hʌ̈k'awia hamach k'ĩrauta hagjö har hewag hʌ̈k'amam k'ʌʌn
    juagjã hoo nʌisijim.
  alp-NT: Imi rekwa Stepanuse kai eni luma toine peneka. Siere rebe esi hlaleke loko
    Kristuse memenai me otoi Akayare. Esi layani Alla Eni tamataru kena lalesi titinai.
  san-VEL: he bhraatara.h, aha.m yu.smaan idam abhiyaace stiphaanasya parijanaa aakhaayaade"sasya
    prathamajaataphalasvaruupaa.h, pavitralokaanaa.m paricaryyaayai ca ta aatmano
    nyavedayan iti yu.smaabhi rj naayate|
  kbq-kbq: Nenfugta nensarogta tamagra antahi'naze, (Stefanisi ene noma'afi mani'nazana,
    ese'ma Akaia kumateti zmagu'a rukrehe hu'naza nagare. Ana hute'za zamagra zamagu'a
    mono eri'zampi ami vaganere'za mono eri'za e'neri'za nagare).
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ts̈ëngaftanga s̈mondë́tats̈ëmbo, Estéfanas
    y chabe pamíllanga chë natsanënga monjamnama Jesucrístbeñe jtsos̈buáchiyama, Acaya
    luaroca, y bëtscá imojtsents̈ena Bëngbe Utabnabiama jtsetrabájayana, chabe ents̈anga
    jtsëjabuáchanëse.
  ron-LSB: Și vă rog, fraților, că știți că casa lui Ștefanas este cea dintâi roadă
    din Ahaia, și că s-a pus în slujba sfinților,
  pon-pon: I ari panaui komail, ri ai kan, pwe komail aja penainai en Jtepanaj, me
    ir tapida jaulan en Akaia, o me pein irail inon ion dodok on jaraui kan,
  nhe-BL: Inquimatij Estéfanas huan ichampoyohua elque tlen achtohui quineltocaque
    Tohueyiteco ipan imotlal Acaya. Huan ama inijuanti motemacatoque para quinpalehuise
    itlacajhua Toteco.
  sps-sps: Ami natiny rom e Stefanas ana moun tsunia min fuainy guei. Arin vaamuan
    nar vainy to te ruak faarei men vainy fafaaman ten Krais tana gum iny fan iny
    Akaia. Ana ri bibinun fatatabin to tan fafaakouts ir vainy fafaaman u fasito ten
    Krais tana fo pan vavis. To tsonyo sing maromin vamuinyasiny fafaaman tsonyo,
  wnc-wnc: Siwan mate notnabam. Ginu dongu Stefanaskat gatake yuaing aminde atnataaing.
    Aminu Akaia kep komune nana Jesue amina dakngaking aminu tupanu wa aminda dakngaking.
    Dakngake aminu Anutue aminabam dakngake yuaing amin gatayamunangge iaknga siknga
    natake kekeknga tasikaing.
  bus-bus: Á Sɛtɛfana bɛdeenↄ dↄ̃, kɛ̀ aↄ̃mbe Yesude káakunↄ ũ Girisi bùsun, ben
    aↄ̃ ń zĩnda kpà wàgↄ̃ dↄↄ Luda gbɛ̃nↄ lɛ́. Ma gbɛ̃nↄ, ma wɛ́ɛ kɛ̀awa,
  gub-BL: Pekwaw Ete pe, pekwaw iànàm pe wà no. Kwehe mehe amume'u Tupàn ze'eg aha
    Kere ywy rehe har wanupe ihe. A'e ràgypy uzeruzar Zezuz rehe a'e wà, henu mehe
    a'e wà, amogwer Kere ywy rehe har wanenataromo a'e wà. Tuweharupi upytywàgatu
    Tupàn hemiruze'eg waiko wà kury, wanehe uzekaiw pà wà kury. A'e rupi azapo kar
    amo ma'e peme ihe nehe kury.
  imo-imo: Grik kombu mai tukundo moromele imbo palinga Stefanasinga lapumu kumbe
    leko konopu topele toko Jisas ipuki tiringimu liko manjirimele. Imbo kanomani
    Jisas ipuki tirimele imboma tapamili konopu leringi. Nanga Kristen imbo ango kame,
    eno lemope imbo akuma kinye Gotenga kongonomu lino kape teamili ningo kongono
    tukuruku teko enge ningo teremelema kinye wale pakoko maindo molaio.
  boj-boj: Tamo kalil Akaia sawaq di unub qaji naŋgi are bulyosaisonabqa Stefanas
    aqa tal qujai naŋgi namoqna are bulyeb. Stefanas aqa tal qujai naŋgi Qotei aqa
    tamo uŋgasari naŋgi qa wauoqnsib unub. O ijo was niŋgi di qalie. Deqa e niŋgi
    siŋgila na endegsi merŋgwai.
  eng-DRA: 'And I beseech you, brethren, you know the house of Stephanas, and of Fortunatus,
    and of Achaicus, that they are the firstfruits of Achaia, and have dedicated themselves
    to the ministry of the saints:'
  knf-knf: An bayiţ naan, dkak aţupan uko uloŋ. Name kë Ŧefanaŧ na biki katoh ki nul
    bawooŋ baŧeek bankakuŋ afiyaar *Kriŧtu du uŧaak wi nan wi *Akayi, name kë baji
    balempar banfiyaaruŋ bandukiiŋ.
  san-KHM: ហេ ភ្រាតរះ, អហំ យុឞ្មាន៑ ឥទម៑ អភិយាចេ ស្តិផានស្យ បរិជនា អាខាយាទេឝស្យ ប្រថមជាតផលស្វរូបាះ,
    បវិត្រលោកានាំ បរិចយ៌្យាយៃ ច ត អាត្មនោ ន្យវេទយន៑ ឥតិ យុឞ្មាភិ រ្ជ្ញាយតេ។
  arn-NT: Pu peñi ka lamngen, eymün kimnieymün ta Estefana ñi reñma tati mülelu Akaya
    trokiñ mapu mew, fey ta wünelu mew llowi tati küme montuluwün dungu, fey kisu
    engün ta poyekefi tati mupiltulechi pu che.
  zas-NT: 'Compniar raliduladx ree Jesucrist, lëjt ragbee guial Estéfanas con xfamilaman
    laa reeman na̱j bén yaloj bililadx Jesucrist niz Acaya, ragbee tëëdi xhienaag
    cayüjn reeman yudar dux compniar ree bén rliladx ree Jesucrist. Zeel rnin lojdi:'
  ken-NT: Bɔ̌ma, bǎrɨŋɨ bɛ ndǔ bo Akáiya mankɛm, ɛfo ɛnɛ Stɛfánas kɛ ɛ́yámbɨ
    bɛkoŋo Yesu Kristo, nɛ báchíɛ nɛpɛ́m ɛnap ndu bɛkǔ bɛtɨk bɛ mánkwak bo Mandɛm.
