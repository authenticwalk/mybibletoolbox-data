  urd-urd: ऐ भाइयों! तुम स्तिफ़नास के ख़ानदान को जानते हो कि वो अख़िया के पहले फल
    हैं और मुक़द्दसों की ख़िदमत के लिए तैयार रहते हैं।
  hot-hot: Môlô oyala nena Stepanas lôk anêŋ avômalô, thêlô ma avômalô êvhaviŋ môŋ
    hamô Akaia. Ma thêlô êv i dedauŋ ek êv avômalô matheŋ sa. Aiyaŋ thêlô, yahêv abô
    lôklokwaŋ hadêŋ môlô
  mqj-NT: Muissanan kumua Stefanasmo sola rapunna randan yolo mangngorean dio propinsi
    Akhaya anna umpalulakomo karanganna Dewata kalena umpamoloi petauanna Puang Allata'alla.
    Kupelau matin anggammua' sa'do'dorangku,
  rus-SYN: Прошу вас, братия вы знаете семейство Стефаново, что оно есть начаток Ахаии
    и что они посвятили себя на служение святым,
  mbh-mbh: Lomumu mire ako Stepanas ile vel lemiare olemio tel nge a Krais ako a lomu
