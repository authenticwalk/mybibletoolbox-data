    ⳿ⲉϧⲟⲩⲛ ⳿ⲙⲫⲏⲉⲧⲉ ⲡⲉϥⲙⲱⲓⲧ ⲛⲁⲥⲱⲟⲩⲧⲉⲛ ⳿ⲛϧⲏⲧϥ ϩⲓⲛⲁ ⲙⲏⲡⲱⲥ ⲁⲓϣⲁⲛ⳿ⲓ ⲧⲟⲧⲉ ⳿ⲛⲧⲉ ϩⲁⲛⲱⲡ ϣⲱⲡⲓ..
  sri-sri: Semanarikʉ siuñajãrĩnʉ ããrĩmakʉ̃, ããrĩpererã mʉsã gajerã Jesúre bʉremurãrẽ
    sĩburi niyerure dʉkawa duripíka! Mérõgã oparã mérõgã dʉkawa duripíka! Waaweyaro
    oparã waaweyaro dʉkawa duripíka! Irasirirã, yʉ mʉsã pʉrogue ejamakʉ̃, mʉsã sĩburire
    opasiarãkoa.
  nal-nal: La varumaraiang a raan iwana amun wik saksaxai, nim saksaxai naaguna rasin
    parok tazanon kaakaai lalozang usfa naagu vabalos la wik angkanaan kuna xana varas
    faamumut. Ma araan gana balas, naagu ra iot turin fanong a kaakaai.
  kyq-kyq: Ɓii dumas ki tak ɓo, naŋa naŋa kic ɓo do naabin̰ kɛn naan̰ tɛɗ jaay ɔŋo
    se, maak ki se n̰Ꞌɔɔɗ n̰Ꞌɔmbin̰ gɛn don̰a taa an noogŋ gɛnaagen ɗoobm al‑Masi
    kɛn Jeruzalɛm ki. Bin se, naase aki kɔŋ booy ɓiin kɛn maam mꞋaanga jaay aki tiir
    ey sum.
  kwd-kwd: Furifuri na Sande, ngaia le'a fana talate'e 'ai amooru 'ani sasaria 'olataa
    na'a ngaia te'e kwatea, ne'e to'omia nga 'olataa na ngaia 'e daria na taunga'inga
    aana, maka gonia leleka ma kua nigi, fa'asia 'amooru ta bi'i agea ogulana bata
    alata naku nigi mai te'amooru.
  ded-ded: Ngeni sondasoc tembuc tembuc dzongina ereandesoc, imohacnac tosea hendzicma
    amanginau faigec tacbeso. Ifi anggec ni habade, naso imohai kpekpedzucac uatoa
    mi menide.
  ewe-ewe: Le Kɔsiɖa ɖe sia ɖe gbe la, ele be mia dometɔ ɖe sia ɖe natsɔ ga si wòkpɔ
    le kɔsiɖa me la ƒe akpa aɖe adzra ɖo, eye wòawɔ eŋu dɔ na nunana sia. Ga home
    la ku ɖe home si Aƒetɔ la kpe ɖe amea ŋu wòkpɔ la ŋu. Migalala va se ɖe esime
    mava afi ma hafi miadze agbagba be yewoadzɔ ga home la katã zi ɖeka o.
  nuy-nuy: Ngarraarrawindi-lhangu ngarrubagi-rruj ngarraaḻirr Sunday, nugurru warraaynjaaynjaabugij-gaj
    nimbirri-burri nugurri-nyinyung-gala anu-ṉuga. Warruburru-yinyung wirri-mani-yinyung
    ana-runggal anu-ṉuga, nimbirri-burri runggal. Wugurraayung waari-yinyung ambirri-mang
    ana-runggal, wurraayung ambirri-burri. Anubani nimbirri-mani nimbirri-muṉḏugana.
    Anubani-yung-maynji ngaya ngaynjaarri nugurri-wuy, anubani ngirriiyn ngayawi-wuy,
    anubani-yung yagi nirri-munduwi wugurru.
  cop-BHC: ⲔⲀⲦⲀ ⲪⲞⲨⲀⲒ ⲚⲚⲒⲤⲀⲂⲂⲀⲦⲞⲚ ⲘⲀⲢⲈ ⲠⲒⲞⲨⲀⲒ ⲠⲒⲞⲨⲀⲒ ⲘⲘⲰⲦⲈⲚ ⲬⲰ ⲚⲦⲞⲦϤ ⲈϤϨⲒⲞⲨⲒ ⲈϦⲞⲨⲚ
    ⲘⲪⲎ ⲈⲦⲈ ⲠⲈϤⲘⲰⲒⲦ ⲚⲀⲤⲰⲞⲨⲦⲈⲚ ⲚϦⲎⲦϤ ϨⲒⲚⲀ ⲘⲎⲠⲰⲤ ⲀⲒϢⲀⲚⲒ ⲦⲞⲦⲈ ⲚⲦⲈϨⲀⲚⲰⲠ ϢⲰⲠⲒ.
  buk-buk: Tôm wake ŋabêc ŋamata-ŋga sambob, mac tigeŋ-tigeŋ andic nem awa da-ŋga
    sa tôm awa naŋ mac tigeŋ-tigeŋ atap sa yêc wake dinaŋ ŋalôm. Andic sa gwanaŋ ma
    akêŋ ndöc. Ma têŋ ndoc aö wahôc asê mac yêc malac Korin, naŋ oc wakêŋ ŋawapac
    têŋ mac bu andic sa têŋ têm dinaŋ-ŋga dom.
  pri-NT: 'Wàéni: Diri pâ pwapwicîri, âna guwà jèpa tòpò naa jaawà, jè ére gée goro
    ê mwani kàwà. Ba na wàrapwiri, â guwà naanaimari diri ê mwani, béaa kâra pai tèepaa
    kôo dariwà.'
  zpq-NT: Yogo' ža dmigw to tole cheyaḻa' cuejle late' güeje mechw según gaca'te'
    benḻe gan lagüe' xman. Na' co'ošagüe'le mechon' cont den cate' yida' gan' zoale
    na' gague za' gwtoblen cate' yedeṉa'a le'e.
  por-TFT: Todo domingo, cada um de vocês deve separar em casa algum dinheiro [EUP]
    para esse fim, conforme o seu grau de prosperidade {conforme Deus o tenha feito
    prosperar}. Vocês devem guardar esse dinheiro para que, quando eu aí chegar, não
    tenham que recolher mais dinheiro. Escolham alguns homens, aprovados pela congregação,
    para levarem esse dinheiro a Jerusalém.
  gwi-NT: Drin zhit hee nakhwateegwagwaanchy'aa ts'ą' laraa tsal tthok nanoozhit,
    deegwahtsii dhohtsąįį gwik'iighai' valak tthok nǫhłii, nijin zhat k'eihdik ji',
    duuyeh laraa teegwarąhjii t'oonchy'aa geenjit.
  gvn-gvn: Every Sunday yurra wubulduku kanbal money jananga kuji. Kaki bamangka money
    jirray manil, nyulu jirray jananga kuji. Kaki bamangka money buban manil, nyulu
    buban jananga kuji. Yinya money kuji, yanday-bunganka, ngayu kadanyamunku. Ngayu
    kaday, yinya money readyda, yunganka.
  nhy-NT: Nochi domingo moneki kada se de amejwan xiktlatijtiwian sekin tomin de tlan
    ankitlanij. Sa xikololojtokan para amo yakin ankololoskej nijkuak niajsiti.
  asm-FB: সপ্তাহৰ প্ৰথম দিনা আপোনালোকৰ উপার্জনৰ পৰা প্ৰতিজনে নিজ নিজ আয় অনুসাৰে নিজৰ
    ঘৰৰ কোনোবা বিশেষ স্থানত সাঁচি ৰাখিব৷ মই যেতিয়া আপোনালোকৰ ওচৰত উপস্থিত হ’ম, তেতিয়া
    যেন দান তোলা নহয়৷
  okv-okv: ungo ekalesia vahai vahai na ungo koro doinge hande ikari haite avo giu
    ari iji hekeri ta kateketo eonga ikavo irirou na pambuto avo umbasona te iji amikote
    avo ungona mane sirikitirovo iresona.
  mxt-NT: Ma cuatu ndo nya quichi ta cuhva ndo xuhun. Soco tahan tahan nu ndɨhɨ vitya
    ri ta tyihi sɨɨn ndo cha tahán chi cuhva ndo chi ñu, yoso cuhva cha chahá Nyoo
    chi ndo.
  tzo-NT: Ti jujun domingo chaq'uej ti ataq'uinique te ti anaique yu'un hech tstsob
    avu'unic ti c'alal chihul te ti atojolique. Ja' ti c'u che'el chayac'boxuc bendición
    ti Diose, hech yu'un te chanopic c'u che'el chavaq'uic. Mu me ja'uc chba asa'ic
    ti anil ti taq'uine c'alal chihule.
  ind-AGS: Pada hari pertama dalam seminggu, setiap orang harus menyisihkan sejumlah
    uang yang telah kalian peroleh. Saya tidak ingin ada koleksi yang harus dibuat
    ketika saya bersama kalian.
  omw-omw: Mpo Saante mpo Saante nkye kuaiqia kuaiqiavanto nkyeta munima vareraqitai
    munima mpoqiani qati vataqi vivaro qio vahiari. Nkye mwitaamaqi vi varivaqe nte
    nkye hinani iro ntaarita nkye hia nanra munimave mwunro tita uro munimanra puaa
    hiata.
  yrb-yrb: I sina edono, i fura botai kowa, Sadero ya nesia yanu ofereni oi ode ode
    uawero ibifi. Godima ya ane ari durua utasu enanari odiawe. Eno ufoitana na famaro
    i oi da odifoita.
  maa-NT: Jñò, nga jngoò ìjngoò, nga jiìn jiìn na̱chrjein k'e̱ nga tahàngo̱, titjò
    chiba to̱n‑nò koni s'ín machikon‑t'ioòn, mé‑ne nga mì k'e̱ kíxkó‑nò k'e̱ nga 'a̱n
    xi kìjchoa.
  mcq-mcq: ꞌEnakúne hura kwinu kwino vea amurijino veje ja ea ꞌoiꞌoi jara icháꞌina
    monia ꞌekuri ꞌunamijino kiviꞌi karaa irechame ꞌajohiꞌi vaꞌavara. ꞌEꞌirakúne vea
    kaꞌene nara vuꞌujaho ja monia paahuma nianaꞌavara.
  sus-A: كَنكَن شَ كْبِرِ ندٍ سَ عَ شَتِ مَ عَ هَرِفٍ بّرّ رَ سَندٍ لْشْي بِرِن، عَلَكٌ
    كْبِرِ شَ فّ مَلَندٍ بٍينُن ﭑ قَ تّمُي.
  jpn-1965: 私がそちらに行ってから献金を集めるようなことがないように、あなたがたはおのおの、いつも週の初めの日に、収入に応じて、手もとにそれをたくわえておきなさい。
  fra-SBL: Le premier jour de chaque semaine, que chacun de vous fasse l'épargne qui
    lui convient, afin qu'il n'y ait pas de collecte à mon arrivée.
  yka-yka: Kahabaˈ Ahad dangan-dangan kaˈam subey ne paseddilibi andang sīn panabangbi
    siyehin. Bistahun bi ne taˈusahabin simana mapalabeyin. Bang ekka taˈusahabin
    subey isab ekka pangurungbin; bang kulang, na, kulang isab. Duk pagtipunun bi
    kēmon sīnin supaya bang ku tekka piyu, andang ne panyap panabangbin.
  mle-mle: Adiy gwurak God sugwiyaan kwurdakib kwur-kwagwuradiy saan, dayadiy am kapab
    atak ababa Sande. Kip adiy saan kwurjuw-jibir ada. Aw wun gwurak varatuwik, aw
    li gwur adiy saan atawa kwulapwu-kuw day wunak kavin kwadakikik, gwur yawiy kwar
    maa adiy saan kwurkwurik wun gwurak yakituwa nyaam.
  shp-NTPO: Domingo netetiibi westíorabaon maton kanana koríki, jawetiishoko tsinkixon
    benxoakanwe, jaskáaxon ea kaketian, maton moa tsinkitima kopí.
  aom-aom: Hura börömo jiëꞌiroho jemë ae gemuëro gemuëro gaꞌirarije ijo baje bövie
    baejëꞌe jëvego bövie tario bamore. O biseꞌe baejëꞌe jëvego bisemu tario bamore.
    Ëhi jiëꞌoho na öꞌiramu jemë ijo bajoho bogo nahoꞌi ma-burëro baeromo bojemiꞌaruje.
  geb-geb: Nde zazera ŋaariveŋ tugɨra tɨgɨv, Sanderir, nde mba ŋaariven ndi ŋkɨɨa,
    nde nta shɨgɨp, thariveŋ ndi mbur surim, nta nde phenin kɨri. Nde maaŋ muuŋv bisaŋ
    bisanera ndi surim, mba ŋkɨɨa ŋgɨp vhɨrkɨvgirga. Maaŋ muuŋgip, gu nden han zɨrga,
    nde mben nɨɨnga ŋkɨɨa suaŋv ganɨnga tuktɨgi fhuvara.
  bsj-bsj: Ki kume kaba wo kume nibereceu. Kwarub kume kayo dikerti, a tiyoi dong
    dong dolka kumek. kom manyo dila tano bouri kabita murang dikerti
  cak-cak: Ri na'ey k'ij richin ronojel semana, rix ja riq'uin ri ajani xich'ec chi'ijununal
    tivelesaj can ri ajani yixtiquer niya' y tiyaca' yan apu. Quiri' tibana' richin
    quiri' tok (xquinapon, xquinebos), man c'a ja ta ri' ninojij achique ni'en.
  chf-NT: Cada domingo cada juntu de anela a xe a pa'sen tz'ita' de lo que a chi ganala,
    y a xe a ch'ujnanla. Machca q'uen u chi gana, q'uen u pa'sen; machca tz'ita' u
    chi ganaba, tz'ita' u pa'sen. Ca' jini, täj c'ote ya'iba mach ni' c'änä ch'uch'intic
    cua'.
  tlf-tlf: alugum Sande uyo alugum maagup maagup ibo mani kwaabip umi aget uyo fuguno-nilipta,
    anung uyo kulep no ilipmi am kal tambaliim kup kubalip bom-suluta, nimi no tolon-temi
    uyo, mani uyo bong faga-bom afetalan-temaalip kale, ipmi ko afeta kulep tosip
    bota kup yuut ipmi tinum ulubip imi kobelipta, ita Yuudiya kasel iyo kulubinon-temip
    ko.
  piu-2006: '@see-verse:1CO.016.001'
  poh-NT: Eli̱c Tomincuꞌ kꞌi̱j pan apa̱t tak, chi ajuꞌjunal hat-tak aj niminel chawesaj
    tak lok pa reh jenoꞌ toꞌbal reꞌ kꞌorel paꞌ bih xatricuseꞌsaj tak wi̱ꞌ i Dios ru̱cꞌ
    tumi̱n chiwach i xama̱na. Jeꞌ reꞌ nwa̱j chi na̱banam tak reh chi naquinponok awu̱cꞌ
    tak maꞌ cu reꞌ ta chic chipam i juncꞌam reꞌreꞌ eriban naho̱l awach tak chi riyeꞌeric
    jenoꞌ toꞌbal pan comonil.
  tue-tue: “Semanarĩcõrõ yeerisãri bʉreco niirĩ, mʉ́ãcõrõ mʉ́ã wapatáro jeatuaro péero
    merẽã ĩñanoña”. Mʉ́ã teero tiiyúera, yʉʉ jearipʉ, néõdʉgara tiirícu.
  bjp-bjp: Na biing famu na foron wik tikii, temtem tikii lo gam in luun ufu ti fale
    pitkalang namin ifis e pitkalang i fatapiek u la. In guun u, isi aunbiing ian
    tapiek, biil sabin gamen lilin turim.
  xon-xon: Likpaakool daal mɔmɔk, ni mɔmɔk aah kan tinyoor pu na, ni di ngem bil,
    ki li kii buyoonn m ga labr ni na. Nima kan, m yaa nan fuu ni kan, naan ki piin
    ki li too ŋimombil.
  tzo-ZNT: Ti cꞌu yepal chata ataqꞌuinic jujun xemanae, jujun rominco xaqꞌuejic ti
    cꞌu yepal chavaqꞌuique ti chacoltaic o li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe.
    Tey to xaqꞌuej ta anaic yoꞌ ti atsobojic xaꞌox ti cꞌalal xiyule. Mu me jaꞌuc to
    xba asaꞌic ta anil ti cꞌalal liꞌon xaꞌoxe.
  mpm-NT: Ti taka domingo na savaꞌa ndɨ ɨɨn ndɨ ɨɨn ra jaku xuꞌun, savaꞌa ni ga nasa
    ni ka niꞌin ra, nava nu na jaa ri ti ja ka iyo tuꞌva ra, ansu jaa ri ti ka jinu
    ra ka nduku ra xuꞌun.
  ots-NT: Cada ñojto, ca primero ʉr pa, gui juejquijʉ quer ofrendajʉ, hna parte digue
    ca xí ddahquijʉ ca Ocja̱, cja̱ gui pɛhtzijʉ. Bbʉ xí ddahqui rá ngu̱, gui juejqui
    rá tzi ngu̱, cja̱ bbʉ jin tza i ngu̱, da tzi meno gui juejque, bbʉ. Gui dyøtijʉ
    ncjapʉ, pa jin da nesta da ttöhquijʉ hnar ofrenda bbʉ xtá tzøtigö pʉ.
  hoy-hoy: हप्ता अन्द पयला दिन नीम दा टु हर ऊंद तान आमदनी अन्द अनुसार येनारा तान हात्‍ती
    ईटकु ईरूल कि नान बंदुर मा चन्दा माळोद बिळबाळुल.
  amo-amo: Liri lin cizinu nayiri kuzor, na kogha mine rafa imoimon likot ligan kayiri
    me. Asa nda na mapitiru pitire ma yituku ba.
  pjt-pjt: Ka nyura paluṟu tjana puṟunytju Sunday kutjupa Sunday kutjupa mani nyurampanguṟu
    tjaraṟa tjunkukatima kutjungku kutjungku. Ka mani puḻkatjarangku uti puḻka nguwanpa
    tjaraṟa tjunama, ka mani tjukutjukutjarangku uti tjukutjuku nguwanpa tjaraṟa tjunama.
    Alatjiya ngaṉmanytju mani tjunkukatima ngula ngayulu ma-wirkaṟa mani wiya nyakula
    nyuranya wangkanytjaku-tawara mani urantjaku.
  cwe-cwe: Chila jumapili, chila imwe wenu kolondeka yabagule hela zimwenga kadili
    viyopata, muladi sekehawe na sangizo vondanize.
  daa-NT: Dakoŋ ƴokenno a naa ɓaan̰ ja kat kuu cape. Kar gay, min diŋka, ay ƴiriy
    ta dumaasdi, ay gem di yaa diye maan ɗo geriy min gurus kaak ŋa gasiyo.
  mlp-mlp: Sande bunmo ne kazaq emiy. Mataw amulik-mulikmo in kabiy emim mani waqiyta
    na ago asor uroteq in gimi gimo gigo bitab mataw gina haiqta na giyon emid usan.
    Ne Sande bunmo daq nazaq emsa teq mani na kabemmo iyeq usan. Ussa ya ne gigo hib
    lehdaiqta nab ne mani a ta hi nagun daqay.
  ape-C: Eik yakrip eshesh shape Galesia iri enyudok atin baraen douk ta ikrip ipak
    um. Baraen douk enyudok. Ihihmorim Sandeih nyumneh, ipak ihishmorim atin atin
    ta pusiya abrudok utabor ipak parabor agudok ganakuk iri wik aria pubukuk anabor
    bukusuk sik um ipakig urusag. Aria purao debeibori um, ipak pubukuk debeibori,
    o purao karowibor um, pubukuk karowibor. Ipak punekesh namudok um abudok nyutob
    eik inakmagu, ipak ta mour uwok um purim utabor um pukesh-abor um.
  bgs-bgs: Kada Linggo, taguán katô tagsábbad-sábbad ákniyu tô bahin ka sweldo yu
    ébô duwán bággén yu. Limud yu ni ébô ka dumunggù a diyan ákniyu mataganà dán tô
    tabang yu.
  faa-faa: Yatipinumo maiya suamo repo namina suamo hakasa hakasaraka mone taehoanie.
    Soko suamo makata rakisiakipoko mone wakasema maraka, mone wakasema taehoanie.
    Mone kára moraka, mone kára taehoanie. Taerakano mone su taesane sarimaraka keanie.
    Ano apera maiya amo, mone sarimaraka keane siahoasifareapo. Ano peasiraka yumo
    keanie.
  kik-kik: Mũthenya wa mbere wa kiumia-rĩ, o mũndũ wanyu nĩagĩrĩirwo nĩkũigaga mbeeca
    ta ũrĩa ũthũkũmi wake ũigana, agaciigaga, nĩguo hĩndĩ ĩrĩa ngooka kũu gũtikanagĩe
    na mũhothi.
  cap-NT: Zapa siman tumincuqui anc̈hucqui anc̈hucaz̈ cantiquiztan jama t'akz waquizic̈ha.
    Jalla nuz̈ t'akz̈cu chjojwaquic̈ha wejt tjonzcama. Nekztan weriz̈ tjontan, ana
    z̈oñ z̈oñz̈quiztan apura ojklaycan paaz juntantichuca. Anc̈hucaz̈ t'akzta paazqui
    listupachakaz cjequic̈ha.
  ksr-ksr: Sonda so weeŋ mutuya kanoŋ oŋo kuuya aŋa aŋa mono nanduŋ amakebu. Toomoriaŋ
    meŋkejutiwaa so moneŋgia bakaya ii kowigiaa goraayanoŋ ama galeŋ koma laligowu.
    Kaeŋ aŋgi niinoŋ kambaŋ moŋnoŋ oŋoonoŋ kawe kanoŋ nanduŋ saŋgabaŋga ambutiwaa
    so mende ambuto, ii saanoŋ kowigianoŋga meŋ alatanoŋ ambu.
  eng-TNT: Vpon some sondaye let every one of you put a syde at home and laye vp what
    soever he thinketh mete that ther be no gaderinges when I come.
  sbs-sbs: Kezuba lya matangilo kwi nsunda, muntu ni muntu kwenu abike chaba hewa
    kuti inewo kanzi zi pangwa hani keza.
