  myw-myw: Wik nakabsilamaw, yam tapwa̱loul waseg, kumulouls. Babaw yakamiy kusemos
    mimuloul; ma̱wana wotet anagin bukuban, mo bukumuloul ma̱wan. Igaw mo baw, mimuloul
    nanawan.
  sby-sby: Uku okwambeti sondo ne sondo muntu uliyense abikenga pambali mali kwelana
    mbuli ncabele mwine pang'anda, kwambeti kakutakaba kubenga ne kubunganya mali
