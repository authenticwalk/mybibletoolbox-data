  yaq-NT: Chikti lominko ta'apo, eme'e we'epulaka, enchim koba'i, au enchim yuma'alaapo
    aman, a' e'eriane. Junuen nee ama yepsako, ka junak ju'ubwa nau a' toji betchi'bo.
  uro-uro: Vät ama narhoer qa ama qunäga vät ama tadinimek moe dä sa aingän moe asägäk
