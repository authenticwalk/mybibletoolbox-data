    ligär divakt iva nga rhoqoräkt iva ngua rhän gem ngän dä nak sa ngän däkmu na
    ngät.
  ita-1885: Ogni primo giorno della settimana ciascun di voi riponga appresso di sè
    ciò che gli sarà comodo; acciocchè, quando io sarò venuto, le collette non si
    abbiano più a fare.
  muy-muy: Nahkay kəla vaɗ ga ladi ti ahàr àɗəm ku way way do siŋgu ya aŋgət ni mâdafəŋa ;
    àdafəŋa ti mâfəkaɗ siŋgu gani a magam afa gani tera. Tamal kə̀gruma nahkay ti,
    ka ya ti eninjʉa ni ti anəhi ana kʉli jamum va do, anədi ahàr ana siŋgu majamvani
    àndava.
  kqc-kqc: Fura neinei di ourena medari, ya neinei bi moni be moi etagae risi ae torekai
    reyagane, yi moimai di yeiva dada, ye na baegidari, bi moni butu butu ga reyaganedi.
  tav-tav: To cãnacã semana cãni jʉgori rʉmʉ cãno niyeru mʉja cajoo majiro cõo ricati
    quenoo cũña. To bairo áti yuurã yʉ caejari paʉpʉre mʉja macaquetigarã mʉja cajee
