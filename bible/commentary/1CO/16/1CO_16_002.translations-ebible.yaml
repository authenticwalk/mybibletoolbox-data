    que je sois arrivé pour faire les collectes.
  hau-ULB: A ranar farko ga mako, kowannen ku ya ajiye wani abu, yana tarawa bisa
    ga iyawarku. Ku yi haka don in na zo ba sai an tattara ba.
  mal-mal: ഞാൻ വരുമ്പോൾ ശേഖരണം നടത്താതിരിക്കേണ്ടതിന്, എല്ലാ ആഴ്ചയുടെ ഒന്നാം ദിവസംതോറും
    നിങ്ങളിൽ ഓരോരുത്തൻ തന്റെ കഴിവിനനുസരിച്ച് മാറ്റി വച്ചു സൂക്ഷിക്കണം.
  urd-GVR: Har Itwār ko āp meṅ se har koī apne kamāe hue paisoṅ meṅ se kuchh is chande
