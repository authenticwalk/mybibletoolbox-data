verse: 1CO.016.002
translations:
  kpx-kpx: Bula bahata la ibina malemale ke badi mole malei obeleniho otovege au ui.
    Ige di bae lohoniege moni maleveve hoto loulivebene.
  okv-H: ungo ekalesia vahai vahai na ungo koro doinge hande ikari haite avo giu ari
    iji hekeri ta kaheketo oenga ikavo irirou na pambuto avo umbasona te iji amikote
    avo ungona mane sirikihirovo iresona.
  tbo-tbo: Dalabu emosi po emosi atapumi omi ombenena ona huhouni. Inapa lawa awai
    om mone ina lata yaka ani’mbenena baneina una houni ma inapa lawa awai om mone
    ega ina lata yaka ani’mbenena habuluna una houni. Ani’mbenena naka ina nonogo
    po ina memae ma a lugeletahi.
  mal-C: ഓരോ ആഴ്ചയുടെയും ഒന്നാംദിവസം നിങ്ങളിൽ ഓരോരുത്തരും അവരവരുടെ വരുമാനം അനുസരിച്ചുള്ള
    ഒരു തുക മാറ്റിവെക്കണം. അങ്ങനെചെയ്താൽ, ഞാൻ വന്നതിനുശേഷം ധനശേഖരണം നടത്തേണ്ടിവരികയില്ലല്ലോ.
  grc-SR: Κατὰ μίαν ⸂σαββάτων⸃ ἕκαστος ὑμῶν παρ᾽ ἑαυτῷ τιθέτω, θησαυρίζων ὅ τι ⸂2ἂν⸃
    ⸂3εὐοδῶται,⸃ ἵνα μή, ὅταν ἔλθω, τότε λογίαι γίνωνται.
  bgc-bgc: हफ्तै कै पैहल्ड़े दिन थारे म्ह तै हरेक, अपणी आमदणी कै मुताबिक कुछ धन अपणे
    धोरै अलग धरो, ताके मेरै आण पै थमनै चन्दा कठ्ठा करणा न्ही पड़ै।
  khz-khz: Epetoma tomana tovotovona pa Sandei mapararai gomi kwapurakwapura gemi
    rawali gelegelerai moni keitana pio tao-gerevagia. Vomoni pio tao-koukoura, pe
    au pana wati tomanai, moni maparana kalamaavu, ragai mapita koko.
  deu-TKW: An jedem ersten Wochentage möge jeder von euch dafür bei Seite legen, je
    nach seinen Einnahmen, damit man nicht erst zu sammeln braucht, wenn ich komme.
  zsr-NT: Yuguꞌ dza domingo, tu tuliꞌ ral‑laꞌ cuꞌliꞌ quizi latiꞌ dumí, tsca naꞌ Dios
    runnëꞌ queëliꞌ. Gul‑gún chiꞌi lei, cui gun bayúdx bi utubliꞌ catiꞌ gdxinaꞌ ga
    zoaliꞌ.
  lin-lin: Tika ete moko na moko kati na bino, na mokolo ya liboso ya poso, abomba
    ndambo ya mbongo kati na ndako na ye, kolanda ezweli na ye, mpo ete bazela te
    kokoma na ngai mpo na kokongola makabo yango.
  hns-NT: Har etwaar ke sab koi ke tjaahie aapan ghar me koetjh paisa rakhe ke. Tab
    djab ham aabe tab na khodje ke parie.
  noa-E: Domighed paawai agdaujö pãachdëu ganmampierr phiepetat; maagwai ya wai naawai,
    mʉ barbaimaawaita eeupemjö mag phatkhon jʉrjʉr abaju.
  eng-EMTV: On the first day of the week let each one of you put something aside,
    storing up whatever he may prosper, in order that there be no collections when
    I come.
  mib-NT: Tācá domingo te ná ɨɨn ná ɨɨn ró chuvāha sɨ́ɨn ró jecu xūhún, núu ndese
    ni nihīn maá ró, návāha quɨvɨ̄ jeē jinú rī nuū rō te je íyó túhva.
  lif-NT2: ते़ने़बा ये़न्‍नो खिनिॽ के़रे़क्‍ले़ के़धगुम्‍बा याङ्‌लाम्‍बा कुभाॽ याङ्
    से़न्‍दे़म्‍मे़ॽआङ् फुक्‍खे़म् युक्‍खे़म्‍मे़ॽओ॥ हे़क्‍केःल्‍ले़ इङ्‌गाॽ ताआल्‍ले़
    कुभाॽ याङ् फुङ्‌मा मे़बोःङ्‌ने़न्॥
  xnj-xnj: Kila dominika, kila mmonga winu avikayi mashonga kuwanangana na mabenu
    gaki, ndi kukoto kuvya liholo na kuyupa utangatila wa mashonga lukumbi lwa nibwela.
  mmx-mmx: Amisik at levenaleng kaala nemi getgesara mina lili levempilas i epovo
    mina xape i. La mina gagas li i xuren, kusu nenia a noxo sing pilas atnimi ap
    mo laaleng nenia aba vot pasa nimi.
  cbr-NT: Domingo nëtëcaman camina mitsu achúshi achúshinën mitsúnmi bicë curíqui
    uiti caramina 'inánuxun nanti 'ai quixun upí oquin sinántancëxun min xubunuxun
    nanti 'ain. 'Ëx bëbacëbëtan 'atima cupí camina usaquin 'ati 'ain.
  tee-NT: Chux lhitumincu pumatamin ju uxijnan alhit'ana'it'it junta t'ak'aixt'ok'at'it
    ju tumin tachi ju laich axt'ak'a'it'it. Pus tichi chavaich ju laklhu lhajai ju
    tamin semana pus palai laklhu caxt'ak'a'. Chai ju palai lacats'unin lhajai pus
    palai lacats'unin caxt'ak'a'. Chai ni chunch ju anaviya'it'it pus jantu va acsnich
    ju ap'usac'a'it'it ju tumin acsni accha'ananta.
  eng-LSV: on every first [day] of the week, let each one of you lay by him, treasuring
    up whatever he may have prospered, that when I may come then collections may not
    be made;
  cak-NT: Ren ninjo' chi ri na'ey k'ij chi ronojel semanas, rix nimol ri nijo' niya-e.
    Ri kach'alal ri xquich'ec juba' más, can tiquiya' juba' más, y ri kach'alal ri
    can manak más xquich'ec, can tiquitija' quik'ij chi niquimol ri niquijo' niquiya-e.
    Can ronojel semanas tibana' quiri', chi quiri' cuando ren xquinapon, c'o chic
    ronojel y manak chic xtimol cuando xquic'ue-apo ren iwiq'uin.
  pah-NT: Domingo nanani ti pemono'õ mo imongovo penhonga pe. Pe napenani ti pemono'õ.
    He'yjuhurame peporavykya kwepykava itambere'ia he'yi'iva'ea ti pemono'õ. Mbohapyreterame
    peporavykya kwepykava mbohapyrete'i ti pemono'õ. A'ero ji horame pe pyri po ti
    pe herekojipei imono'og̃ipyra nehẽ.
  sja-NT: Tomia ewate parã chaachaa p'arat'a awara bɨdaipia bɨ, parãmaa p'aa p'anɨdepema.
    P'arat'a waibɨa p'aa p'anɨ pɨrã, waibɨa awara bɨ́tɨ. Mamĩda mak'ɨara p'aada-e
    p'anɨ pɨrã, ma jĩak'a awara bɨdai. Mãga oodaipia bɨ ewaa p'arat'a p'enaadamerã
    mɨ panak'ãri.
  xed-xed: Inda dəmas, ka faghuta inda kaghuni ta tsedi mintgha ghuni taɓta skwi ya
    ta mutsafta kuni, da laghu lu kzla iʼi kada tskay.
  mks-NT: 'Ña̱ ndítahan caja ndó quéa̱: tá in in domingo xíní ñúhú tavá xóo ndó táhan
    jiu̱hún ña̱ sácú ini ndó jasá ndo̱ ja̱tá ña̱ na̱ndiquehe ndó sa̱há chuun na̱caja
    ndó. A̱ cándati toho ndó ja̱nda̱ quia̱hva ná sa̱a̱ i̱ ja̱n jáchi̱ xíní ñúhú jánditaca
    cuéé ndó ña̱.'
  gfk-S: Ira Sade tiketike mu na bulbul leise ta barbarat haruat ma ira numu kalkalat,
    mu nahula supi be mu na bul hulungan tano pana bung be ni hanawat.
  bmu-bmu: Sonda dop wehön mutukŋi miaŋgöreŋ iŋini körek nanŋök nanŋök mönö naluk
    alakŋe. Töhötmöriam memakzeaŋgö dop moneŋini bahöŋi mi köweŋini göraŋe ala galöm
    köla malme. Mewö aketka nalö eŋgöreŋ kabiga miaŋgöreŋ naluk saŋgabaŋga almeaŋgö
    dop qahö akŋemö, mi ölöp köweŋineyök memba altanöŋ alme.
  dgz-dgz: Wam pura bawarewa gapan gapan moni ega baware o kamontu e nao gapan wariana
    omewa semua gapan, e daiton daiton siwanian. Moni ame watu doriwanian, ame ne
    tauapena wamewa gapan ne moni sia bongamepen menan sia ya wain, iwa om ineta.
  eng-GNV: Euery first day of the weeke, let euery one of you put aside by himselfe,
    and lay vp as God hath prospered him, that then there be no gatherings when I
    come.
  zaa-NT: Primero tsá qui' ttu ttu semana nna, cueqquia le yà'latsi' según runna Tata
    Dios qui' le nna guni li ą prevenido, bittu cueda le hàsta'na íl·lania' nna thulo
    le gutùppa le ofrenda.
  eng-WEBSTER: Upon the first day of the week, let every one of you lay by him in
    store, as God hath prospered him, that there be no collections when I come.
  guh-guh: Pacaejivimë canacujitsia, caesemana canacujitsia panenacanabipalatayajuvënëjava,
    ofrendanexa saicaya patsataponaename caedomingo canacujitsia. Pajivi tsiquirijavayo
    nacanaba, tsiquirijavayo pijinia saicaya tsatsiana. Pajivi ayaijava nacanaba,
    ayaijavayo pijinia saicaya tsatsiana. Bajarapacuenia paxaniavaetaponaename palata.
    Nexata pamatacabi paxamëjavabelia patsianajë, palata ofrendanexa apo pacaetuataponaemë
    tsane.
  bon-bon: Iyeta Sande gaabegabe weeme yepäyepä cina miiji rarekaake äyeblenga weene
    luma ngälu ibibi gemi ceerame, siige ingwe ca piba weene nuuja singi lica rarekaake
    ootoname, cane liba pa lädepene peeyeme.
  nhw-BL: Ipan nochi domingo, nopa achtihui tonal ipan semana, monequi sesen tlen
    amojuanti ma quiiyocatlali se parte tlen nopa tomi catli quitlantoc. Huan nopa
    tomi xicajocuica para nopa ofrenda quema niajsiti para amo monequis anquisentilise
    san ipan se tlatoctzi.
  swh-ONEN: Siku ya kwanza ya kila juma, kila mmoja wenu atenge kiasi cha fedha, kulingana
    na mapato yake na fedha hizo aziweke akiba, ili nitakapokuja pasiwe na lazima
    ya kufanya mchango.
  wbi-wbi: Mukighono ikya kwasia ikya mulungu, umuunhu ghweni avikaghe kimonga palubale
    na pi kukivomba ndavule lunoghile. Muvombaghe vulevule ulwakuuti kukaleke kuuva
    ni fya kusangula unsiki ghuno niliva nisile.
  bba-bba: Alusumɑ bɑɑyeren tɔ̃ɔ ɡbiikiru i de bɑɑwure u ɡobi ɡɛɛ yi nɛnɛm, nɡe mɛ
    win wɑɑrɑ nɛ, kpɑ i ku de sɑnɑm mɛ nɑ tunumɑ i sere ɡobi sɔke.
  eng-KJVCPB: Upon the first day of the week let every one of you lay by him in store,
    as God hath prospered him, that there be no gatherings when I come.
  kgk-NT: Domingo meme, pemono'õ plata. Heta ogwereko va'e tomono'õ heta. Ha mixĩ
    ogwereko va'e mixĩ mate tomono'õ. Upéixa pejapo pono aju-ma ramo peheka heka pene
    remime'ẽrã.
  waj-waj: Ngia mmuaavai mmuaavai mmoori varada irisai varaa sikauyauvaa yaarida yaata
    utida nnoonnama varaiya nnoonnama voovau yapaatee. Kiisama varaiya kiisama voovau
    yapaatee. Ngia Yutayaiya mmiaara sikauyauvo raubiriivoora mmuaa Sudaaqa mmuaa
    Sudaaqa ngii sikau vooyauvai itaama yapaatee. Fai ngia itaama mmuaanaa yapa kikiai
    na ngiiisi vira suaivaki hama ngia ni miaara yaata utuaaravai. Fai vaa ngia teerama
    kiaiyauvaa kati ni miaaravai.
  cpy-cpy: Aririka pipiyota-piintee-yaani, otzimatyee pookayite eepichokiini tzimi-motzimiri.
    Eero noshenkaan-tapaakawo naaka, aririka nareeta-kimi pinampiki.
  mpx-mpx: Sande maisena ge maisena, komiu maisena ge maisena mani enuna nuku teli
    getogaan. Henala ebo ni waisi elana ni teli pwabwaya, henala ebo ni pulowan elana
    kekeisi ya te ni teli. Mani o nuku teli bubun, inoke sauga ebo na nowa, nige ta
    nuwanuwatu mani ana ahiahi kaiwena.
  wbp-wbp: Palya-kari Palya-karirla ngula kankulu jinta-jarrimi, ngula-purulpankulu
    talaju yirrakarla wita-kari wita-kari ngakakungarnti yilyanjakungarnti. Ngalya-karirli
    ngula kankulu panu mardarni tala, ngula-warnujulpankulu wiri-karrikarri yirrakarla.
    Ngalya-karirli ngula kankulu ngari wita mardarni, ngula-warnujulpankulu wita-yijala
    yirrakarla. Talalu yirraka wita-kari wita-kari ngajulukuju kamparrurlu-kirli,
    palkakulku yungurna yanirra warru payirninja-kujaku.
  luo-luo: Odiechiengʼ mokwongo mar juma ngʼato ka ngʼato kuomu nyaka pog mich moko
    tenge, kaluwore gi yuto mare mondo ka abiro to onge mich mibiro chok kendo.
  nhe-NT: Ipan nochi domingo, nopa achtohui tonal ipan samano, monequi sesen imojuanti
    xiquiyocatlalica se parte tlen nopa tomi tlen inquitlantoque. Huan nopa tomi xicajcocuica
    para nopa ofrenda quema niajsiti para ax monequis inquisentilise san ipan nopa
    tlalochtli.
  aii-aii: ܒܝܵܘܡܵܐ ܩܲܕܡܵܝܵܐ ܕܫܲܒܬܵ‌ܐ ܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܡܲܬܸܒ݂ ܚܕܵܐ ܟܡܵܝܘܼܬܵ‌ܐ ܕܙܘܼܙܹ̈ܐ،
    ܐܲܝܟ݂ ܕܦܝܼܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ ܩܵܬܹܗ، ܘܚܲܡܹܐ ܠܵܗ̇ ܠܟܸܣܠܹܗ ܕܐܝܼܡܲܢ ܕܐܵܬܹܝܢ ܠܵܐ ܗܵܘܝܵܐ
    ܓ̰ܲܡܲܥܬܵ‌ܐ ܕܙܘܼܙܹ̈ܐ.
  esk-NT: Minġuiqsiaġvipayaani atausriullaalusri tugvaitqugipsi iḷaviñġanik manium
    akiññaktaaġikkapsi aggiġñiałłamnunaglaan; tutquqtuiḷaayumausri qanutun pitḷakkapsisun.
    Taatnaġupsi iḷiraksraq inuqnaqsiñġitchumauq aggiġuma.
  msb-msb: kada Domingo maglain an kada usad sa iyo sin kantidad susog sa kadako san
    iyo pangita kag himuson ina agod pag-abot ko dida dili na niyo kinahanglan mangayo
    sin limos.
  cpa-NT: Jmai³ lah¹ni³ lah¹cøng² lah¹cøng² sø²ma³¹ chiágh³ ma¹méh¹ ŋi³néng² quiánh²
    hniah¹², lah¹jan² lah¹jan² hniah¹². Mih² báh³ chiágh³ hniah¹² ju³ná³ ca²juuh³
    ca¹leh¹ hniah¹². Ju³ná³ ca¹leh¹ hniah¹² ma¹dsio¹², jøng² tsug¹² hi³méh¹ chiágh³
    hniah¹². Jøng² tsa¹ma¹hniuh¹² cagh¹² cog³ na³ma²dsiég¹jni ja³tiogh³ hniah¹².
  dso-dso: ତମର୍‌ କାମାଇବା ଇସାବେ, ସବୁ ବିସ୍‌ବାସିମନ୍‌, ବିସ୍‌ରାମ୍‌ ଦିନେ ମଣ୍ଡଲିତେଇ ରୁଣ୍ଡ୍‌ଲାବେଲେ
    ଅଲପ୍‌ ଅଲପ୍‌ ଡାବୁ ଜମାଇବାର୍‌ ଆଚେ । ଜେନ୍ତିକି ମୁଇ ଆଇଲାବେଲେ ଆରି ଡାବୁ ତଲ୍‌ବାକେ ନ ଲାଗେ
    ।
  meu-meu: Pura dinana gini-gunana umui ta ta ese taidia taidia bavato tabe, emui
    ḡaukara anidia vada e tubu heḡereḡerena; bena baina vasi negana ai boubou ḡaukarana
    be baine mia.
  yva-NT: Mingguge yanteter apa masyoto manasyin, syare weapamo nanentabo wapo doije
    inta ratayao vatano awa ananuge meweno mai mansamarom. Wapa doijo wapo raijaro
    wapa anakere rai wemamo wapo nake inta raosoro mumuimbe indamu wapo randi. Wapo
    doijo namije ratavuna arono risyore wasai to, weamo inta panya po ranugan akato
    jewenara ntami to.
  dgc-dgc: Tuwing simba, i bawat esa dikam, éy dapat ibukod moy i sénganya to mineta
    moy, a iimbak moy, monda éwanék tu kailangan a magaged dikam ta abuluy moy ta
    kédemét ko.
  zpm-NT: Teḻ palal ruṉ to gan tib leṉ zhmal, lo co goḻcob miṉe ral zdoo to gdeed
    to gac gon co; gzobse dze goḻtsiesaṉa lo zha ne noyuṉlow. Adeḻ na gaṉle haxta
    glansoraa naa i, dzigoraa no to dieṉ zha topa.
  hix-NT: Domenku ho yohà ryhe, otxenyerun hoye àwahanonkatxoko, omnyamo ro rye rma,
    amnye owyanye tàmtoho me. Otxenyerunu wyaro rma rha, àhoye rma àwahanonkatxoko.
    Romomokhàra mak ehtxoko. Àwahanonkatxok yohà.
  sim-sim: Nombo os ji ukwa karem. Sande Sande wolo jir namtarmba namtarmbak ya ol
    ji landa lal apsham ji oweka. Ya mushak landa ma mushak li oweka. Ya awar landa
    ma awar li oweka. Undanak os jihik a rawa wolo ya ondon men ji tirsaha ji haka.
    Os Sande Sande ermbak erem ya lal ji owena ambu nahi, os a rawa wolo avak toltapsakwa
    jir.
  npi-ULB: हप्‍ताको पहिलो दिन तिमीहरूको दक्षताअनुसार हरेकले केही जम्मा गरेर एक ठाउँमा
    भेला गर, ताकि म आउँदा भेटी उठाउन नपरोस् ।
  cgc-cgc: Kada una na adlaw ta duminggo dapat kada isya ki kyo magtagana ta inyo
    na atag na tabang dipindi ta inyo na kita aged matipon nyo en inyo na tabang bag-o
    a mabot dyan.
  tim-tim: Sonda ârândâŋ siâkâ ikiŋeâk ikiŋeâk tâwât dewunŋe Sonda uŋguŋân meyi aregât
    dopŋân nâŋgâwei. Nâŋgâm kinmâ bikŋe potatmâ heŋgemgom katbiâ emet yeŋân tatbiap.
    Hain gârâmâ hâmbâi nâ togowianân aregât bo undâgâtmâ âmâ puli are dowâk mem miawakbai.
  yor-yor: Ní ọjọ́ kìn-ín-ní ọ̀sẹ̀, kí olúkúlùkù yín fi sínú ìṣúra lọ́dọ̀ ara rẹ̀
    ni apá kan, gẹ́gẹ́ bí Ọlọ́run ti ṣe rere fún ún, ki ó má ṣe si ìkójọ nígbà tí
    mo bá dé.
  wos-wos: Atéfék Sande guni nak nak jémba yata héranguka yéwa nawulak hafu takatanguni.
    Guni séfélak yéwa héraata séfélak yéwa takatanguni. Guni hufuk yéwa héraata guni
    hufuk yéwa takatanguni. Guna gembu takangut, wuni yawut, dika hwetenguka yéwaka
    yamba hwakékénguni.
  emp-NTPO: Nabema ewari domiaza bãdjiza edabʌdad̶ebemada waga b̶ʌd̶adua. Mãwãra mʌ̃
    jũẽbʌrʌd̶e bãrãba ewabe jʌrʌ ped̶aẽ́a.
  eng-F35: On the first day of the week, each of you should set something aside, saving
    up as he is being prospered, that there be no collections when I come.
  ind-ind: Setiap hari Minggu, hendaklah kalian masing-masing memisahkan sejumlah
    uang dari penghasilan yang TUHAN berikan kepadamu. Kumpulkanlah uang itu lalu
    simpanlah dengan aman, sehingga kamu tidak perlu mengumpulkan uang lagi pada waktu
    saya datang.
  pes-OPCB: در نخستین روز هر هفته یعنی یکشنبه، هر یک از شما به نسبت درآمدی که داشته‌اید،
    مبلغی را برای این کار کنار بگذارید. برای جمع‌آوری این مبالغ، منتظر آمدن من نباشید.
  mpt-mpt: Ibo sande elekiem elekieme dime elekiem olokiem ib monio ilib am ye olminamine!
    Ib okoko molo ib kimanin nakai monio sum okayebib mole sum olaine! Eka ib okoko
    molo ib kimanin nakai monio men okayebib mole ibo men olaine! Ibo monio olminabiba
    ne natlamio imino mo bumolok bianibta henomabibbabe.
  ssx-ssx: Sande paeyaona꞉ iki paeyaona꞉ homeke homeke lo amba꞉ pulana꞉ melemeeki
    dimina handaata꞉ ana꞉na꞉ putupa pa mandaneeki ika꞉ da pa꞉ta꞉ wia꞉tiki pu hapa꞉peke.
    Koto ekina꞉ wetepena꞉ I̱ epoa꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ mani weiyaama꞉na꞉ yeke loa꞉me.
  mkl-mkl: Si ɑjɔ ɑmɑ ɑzumɑ fei í sĩɑ inɛ fei ku nyɑ fiɑɛ ikɑ̃, zɑkɑ bɛi ɑ́ yɔkɔ,
    si bɛi Ilɑɑɔ̃ í muɑɑ, ku bɑ i mɑɑ̀ ti i deɡbe hee wɑɑti iyi ǹ to wɑ i bɛi i mɑɑ
    tɔtɔɔ fiɑu ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ୱେଲା ଡିରକମ୍ ଦାନ୍ ସାଲିଆନେ ଆପଡ଼େ ଣ୍ତୁ ଏନ୍‌ସା ସାନ୍ତାକେ ସେନୁଗ୍‌ ଦିନ୍‌ରେ
    ପେଇଂ ସାପା ରେମୁଆଁ ନିଜର୍ ନିଜର୍ ଆର୍‍ଜେନେ ଇସାବ୍‌ରେ ନିଜେ ନିଜେ ଡାଗ୍ରା ଉଡ଼ି ଉଡ଼ି ଆର୍ଜେଚେ
    ବପା ।
  gof-RNT: Miishiya shiishoy ta hintteko biya wode gidonna mela issoy issoy saaminttafe
    koyro gallas, wogga wode wogga wode ba demmeyssafe kessidi ba son dagayo.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସେନ୍‌ରେ ଦାନ୍‌ ହାରମ୍‌ ନାଗେନ୍ତେ କା ଲାଗାତିୟଁଃଆ, ଏନାମେନ୍ତେ ସବେନ୍‌ ହାପ୍ତାରେୟାଃ
    ପାହିଲା ହୁଲାଙ୍ଗ୍‌ରେଗି ଆପେୟାଃ ନାଲାହେତେ କାଟିଃଲେକା ଟାକା ପାଏସା ଆପାନ୍‌ରେ ଦହେପେ ।
  gah-gah: Lekeza moni nalemómámini avevezahaló gili miniki, holisi zupa zupa Sategú
    nene lugáa gona miliki ali etó etó iki mili-liki viki minalo. Hanuva moni ali
    nupa amiki gatizá niiko, vo anitekugo, moni ali nupa inigi ligitagani ikataze.
  lcm-lcm: Si saka keve kapkap an mita asereiai ania si kami keve avibisan, kapo ro
    ta si ainoai i taun i vik, siksikei imi ka potok akipai ani poisan a kapkap, na
    ka aiveven ia nei lu, ani man namela serei, parik mipa anguan maiten an si lukluk
    akuvul.
  aer-aer: Tyerrtye anyente-ame-anyentele Sunday-eke Sunday-eke apwerte ngkweltye
    ikwerenhe-arrpe inepinetyeke urrekeke arrernetyeke. Nhenge yanhe areye akngerrele
    atnyenemele kwenhe akngerre-ulkere arrernetyeke ante akweke-arle atnyeneme yanhe
    areyele akenhe akweke-ulkere warele arrernetyeke. Alakenhe re-arteke anteme akwetethe
    apwerte ngkweltye arrwekele-anteye arrernerlte-anetyeke, nhenge urreke ayenge
    apetyemele the arrenhantherrenhe iletyakenhe anetyenhe arrantherre apwerte ngkweltye
    anyentelhe-iletyenhenge the anteme aretyenhe arrangkwe anteme.
  qvc-NT: Chayri kada simana ganashqaykimanda suq partita akrayllapa, tukuy dumingu
    ufrindanaykillapa. Chaymandaqam noqa qamkunaman ch'ayamuptiyqa, manana nisisaryuchu
    kanqa chay ufrindata tandanaykillapa.
  tgl-ULB: Sa unang araw ng linggo, ang bawat isa sa inyo ay magtabi ng anumang bagay
    at ipunin ninyo, ayon sa inyong makakaya. Gawin ninyo ito upang pagpunta ko diyan
    ay wala ng kokolektahin.
  cbs-NT: Matu anu en kadiama ea manama domingo tibi matun dayawen man pei biai ichapa
    man biaitun pei ichapa aduaya eskadabes man biaitun pei eskadabes adukin ea manakanwen.
    Man ma ichawashinken
  xtm-NTPP: Te ndi‑in ndi‑in ni, kivi xinañu'u ja kéja'a smana ma jin sa'a siin ni
    jaku ja sukan ni ka ni'i ni ma sukan‑va'a jin ndakua'a ni nuu Su'si ma. Te jin
    tava'a ni sukan‑va'a kivi jaan sa ma, te masu jiniñu'u ja jin ndaxtutu‑ka ni ja
    jin ndakua'a ni nuu Su'si ma.
  nnq-nnq: Kila Jumapili kila mundu abeke ela tela na apapata, kupala gukabeje michango
    kingobu pambakuika.
  bao-NT: Yerijãarica rʉmʉri cõrora mʉja ca niiro cõro mʉja ca wapa taaarijere ĩa
    cõoña, jee dica woo queno cũu, ca tiiparã mʉja nii, yʉ ca waari tabepʉre mʉja
    ca neo mani waatipere biro ĩirã.
  san-ORI: ମମାଗମନକାଲେ ଯଦ୍ ଅର୍ଥସଂଗ୍ରହୋ ନ ଭୱେତ୍ ତନ୍ନିମିତ୍ତଂ ଯୁଷ୍ମାକମେକୈକେନ ସ୍ୱସମ୍ପଦାନୁସାରାତ୍
    ସଞ୍ଚଯଂ କୃତ୍ୱା ସପ୍ତାହସ୍ୟ ପ୍ରଥମଦିୱସେ ସ୍ୱସମୀପେ କିଞ୍ଚିତ୍ ନିକ୍ଷିପ୍ୟତାଂ|
  huv-NT: Wüx noic nüt doming iwüniün quiriw leaw ixoman tiül namong seman; quiaj
    ngo metam memiücüchiün nicuajind wüx sanapeay quiaj.
  otn-NT: Nu̱'mø gá̱ mpɛtihʉ'a̱ ndomingo, n'na ndi̱ ngu̱ n'na ndi̱ guí̱ mpɛtihʉ, n'na
    ngu̱ n'na yø 'yɛ̱c'ɛ̱i̱ da̱ hya̱xi zi algo ra̱ mɛ̱nyu̱ ngue ra̱ ofrenda para ngue
    da̱ ma m'mɛts'i. Ja̱na̱ngue nu̱'mø dá̱ magä p'ʉ guí 'bʉhmʉ, hi̱nga̱ ja gui pɛthʉ
    ra̱ mɛ̱nyu̱. Ya xqui 'uecjʉ zihangu̱'a̱ tengue xa̱ nzʉt'a̱ ni̱ ts'ɛdi xcá̱ ta̱hmʉ.
  nop-nop: U indiŋ taneeŋdok hanilat. Hidi muneeŋ kwanai tubune muneeŋ mintahamuluwaak
    uŋaniŋ Sonda indigoŋ tuwot molomolom ugamali bopneyaneeŋ. Ala uŋoŋ busuwawene
    muneeŋ kotigoŋ mu hati-ugamatneeŋ.
  obo-NT: Ipat allow'n Linggu, ko-ilangan no iddos ipat sokkad koniyu, od ossa tapoy
    to soopi ko ondan kos od kogaha row. Na limura row vo idda, su amoy kod inguma
    a ruwon, nopanoy ron kos tavang dow.
  cak-ENT: Ri nabey k'ij richin jun semana ninjo' que rix nich'ür can ri nijo' niya-e.
    Ri hermanos ri xquich'üc q'uiy, nquicol ta c'a can ba' más, y ri hermanos ri man
    q'uiy tüj xquich'üc, nquicol ta c'a can ri jaru' nyetiquer nquiya'. Ronojel c'a
    semana tibana' quiri', richin que c'o chic ronojel tok nquinapon yin y man nc'atzinej
    tüj chic que c'ateri' nimol.
  lif-NT: ᤋᤧᤏᤧᤒᤠ ᤕᤧᤴᤏᤥ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤁᤧᤎᤃᤢᤶᤒᤠ ᤕᤠᤱᤗᤠᤶᤒᤠ ᤁᤢᤓᤠ᤹ ᤕᤠᤱ ᤛᤧᤴᤍᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤑᤢᤰᤂᤧᤶ
    ᤕᤢᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤋᤠᤀᤠᤸᤗᤧ ᤁᤢᤓᤠ᤹ ᤕᤠᤱ ᤑᤢᤱᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤴ॥
  mie-NT: Ndācá domingo de tá iin iin nú chuvāha síín nú jacū xūhún, tú nāsa nī nīhīn
    ndá nú, tácua tá cuēē ni nūū nū de ja íyó tūha.
  san-TIB: མམཱགམནཀཱལེ ཡད྄ ཨརྠསཾགྲཧོ ན བྷཝེཏ྄ ཏནྣིམིཏྟཾ ཡུཥྨཱཀམེཀཻཀེན སྭསམྤདཱནུསཱརཱཏ྄
    སཉྩཡཾ ཀྲྀཏྭཱ སཔྟཱཧསྱ པྲཐམདིཝསེ སྭསམཱིཔེ ཀིཉྩིཏ྄ ནིཀྵིཔྱཏཱཾ།
  qve-NT: Sapa domingo p'unchawtayá, sapankamaykichis según ganakusqaykichisman hina
    separaspa, ofrendaykichista churaychis, saynapi noqa qankunaman visitaq hamuqtiy,
    chayraq ama huñushanaykichispaq.
  pao-NT: Ka nono'otsa mu nanesootuhi sumu-kwi'yoona, mu sakwa tumasumudooyina ka
    Te Naa mumme sootuhipu-matu, ka mu tumasumudooyina tsipunne. O'no yise ka e petugase
    oosoo namamakwupunnedooa. O'no yise nu gi tumasumudoona mu natuungu-wa'ne'yoosoo.
  cbu-NT: '@see-verse:1CO.016.001'
  usa-usa: máqte-Totaagoni áqnáabaq-yupaama keráwáqá máqtemma móra-mora-yuma keráwáqtí
    meyápíké yaímma akáma paábaq kémaraiyan-awaataq yenúne. miráiyamma kemá yamáraanaraqa
    ketáámá íma yorupánúnatae.
  soy-soy: Ḿpɑ́ kɛwéntɛyɑɑ ukóso úye, ḿpɑ́ úye ukɛ́ yɛ lɛ̃ kuu yɛ́ n fe uu tɔ́hɔ
    ukɛyɔ-pɔ iyɑɑ yekei. Kɛ́ nɛ n tuipɔ, nɔn linnɛ́í picɑ́pinɛ mɑsí.
  hui-hui: Horo Sande bibahendengi tígua hangu hangu howa tínaga muni mirimidagua
    tale bialu muni maru mo bagi ho ngelaga bilimu. Ani birimiyagua i̱ tí kamiria
    eberoangi muni mo mogo bulene irane nawulebira.
  amf-amf: Inin niven wodanka koymo buldheayn doamadettsi, yedi wul gabansa rooroa
    biraaka yenin haapon koymonsa iira bulayse waana wodee.
  quc-NNT: Pa taq ri nab'e q'ij rech ronojel semana chijujunal rajwaxik kitas kan
    jub'iq' che ri xich'ako. Jampa' ri kixuto' wi ri Dios chutasik are ri' kik'ol
    kanoq, rech aretaq kinopan in iwuk' man rajwaxik taj chi k'o puaq kämulik.
  dob-dob: nate Sabate ꞌebweuna ꞌebweuna ꞌediya ꞌimi ꞌebwayadaita maiboꞌana wasaꞌusaꞌu.
    ꞌEguma ꞌimi mani sinabwana ꞌebwayadaita sinabwana, ta ꞌeguma ꞌimi mani gidalina
    ꞌimi ꞌebwayadaita gidalina wate, be tuta nina yawawai, niꞌatu ꞌimi ꞌebwayadaita
    nina ꞌimiyami.
  wrs-wrs: Nonam nonam honaoa mingunamangas vewuvm, indakonda henoi henoi dioa powalwolvra,
    vevra, noi ten pev andra viwul vevnam no minguram. Yeoa dawonam di pevna deuvra
    dembhawovra monglaoa. Osva yimba si hengava nonovnamba asamovavmoa, dimba wulkusolmba,
    nonamba kava domba provrava.
  mca-mca: Qa yamji'jets na'aj yojo neƚu na'aj semana (domingo), qa week ewiƚei ekheweli'ƚ
    qu' eqetheni'ƚfik'i pe'ye' pe'qu' ithayifkineli'iƚ qa' aqsi'ji'ƚ, hats'inha qa'
    nite' ant'ayi'iƚik'i qu' natsamtaxi'ƚ ei.
  tzo-TZC: Ti jujunoxuc ti ta sliqueb cꞌacꞌal ti jujun xemunae, ti cꞌu yepal ti laj
    apasic canale, chꞌaquic loqꞌuel ti cꞌu yepal ti ta xlocꞌ ta avoꞌntonic yoꞌ jech
    ta xacoltavanique. Tey chabiic yoꞌ jech tsobol xa avuꞌunic cꞌalal ta xicꞌote.
  mya-mya: ငါ​ရောက်​ရှိ​လာ​သော​အ​ခါ​အ​လှူ​ငွေ​ကောက်​ခံ​ဖို့ မ​လို​စေ​ရန် တ​နင်္ဂ​နွေ​နေ့​တိုင်း​သင်​တို့​တစ်​ဦး​စီ
    သည် မိ​မိ​၏​ဝင်​ငွေ​နည်း​များ​အ​လိုက်​လှူ​ဒါန်း​ရန် စု​ဆောင်း​ထား​ကြ​လော့။-
  gng-NT: Nawucu kɛ nawucu ya wenkpiɛke ya daali, niʼni wà kɛ ń li boreh u laa'
    nà bo ki blinh uʼden niba saan uʼtuɔm kpɛ ma bo. Ni la li gu ń baa ŋɔ kí yaan
    ní taan mipum nnɔ.
  cbi-NTPO: Main main naa naake lushi deka' pulla' bain, tsa tsangue uukaantsudei
    semana ajke' malu, dumingamameemee, tsai' uukaandaa iya janmala te'kas nentsun
    jutyu.
  ikk-NT: ụhụọhịn ibuzọ ọwụlẹ imẹ izu-ụka, onyẹ-onyẹ imẹ ọnụ y'a gha ihiẹn Osolobuẹ
    ye ẹ e wepụha, e dọnmẹ—amamgbe m'a bịa ụnụ a tụma ihiẹn.
  leu-leu: La yaan mata ina ‘wiik’ saxa saxa mi taa timin fanei a saxano faat ina
    maana faat aava mi fo fasavate talo mi taa pife seng ta tatavai layaan ne maa
    savat.
  maz-NT: C'ü ot'ü pa nu ngo'o, nzi 'natsc'eji ra xõcü ja nzi merio c'ua ja va unü
    Mizhocjimi o ndõjõ; ra mbë's'i cja o̱ ngumü c'o. Nguec'ua 'ma rá säcjö va ja i̱ṉ
    cãrãji, dya ní jyodü cja rí jmutqueji 'ma c'o merio.
  bod-N: གཟའ་འཁོར་རེ་རེའི་ཉིན་དང་པོ་ལ། ང་རང་ཡོང་བའི་ཉིན་དེར་ཞལ་འདེབས་མི་བསྡུ་བའི༌ཕྱིར།
    མི་སོ་སོས་རང་རང་གི་ཡོང་འབབ་བཞིན་ཟུར་དུ་བླངས་ཏེ་བསྐྱུར་བར༌གྱིས།
  tca-NT: Rü ngema dĩẽru i perü puracüwa ngixü̃ peyaxucüwa rü gu̱xcü i yüxüarü ngunexügu
    rü tá ngixü̃ pexã i ngẽma dĩẽru i Tupanaarü ixĩcü. Rü ngĩmaã tá penguxü̃ na tama
    ngẽxguma nge̱ma changuxguama ngĩxü̃ na pedexü̃cèx.
  zpl-NT: Rquiꞌña nú cada domingo deteꞌ cada tucuhua lleꞌna dimi equie bichia riñaꞌhua
    calutse nú uriꞌihua ana tucu xmana, para nú la riꞌihua scua chenu riñalá luhua.
  mbc-NT: Domingo kaisarî mîrîrî antîrîkon pe anapisîkon yapi'tî, moropai ikonekatî
    yeporîya'nîkon pîkîrî, tiwin pî' akaisarî'nîkon. Anî'ya kure'ne panpî' yapisî
    ya, mîîkîrîya itîrî kure'ne panpî', moropai mararî panpî' yapi'nenya itîrî mararî
    panpî'. Mîrîrî yannu'tî maasa pra akore'ta'nîkon erepamî yai, yannukuya'nîkon
    namai.
  ndg-ndg: Katika lisoba lya kwanza lya wiki, kila yumo winu abeke kilebe fulani kando
    ni kukihifadhi, kati mwamuweza. Mupange nyoo ili panga kana kube na michango wakati
    paniisile.
  wsk-wsk: Week suan suan ko ubou suen la te, nina suan suan ura betesan ale ningi
    manga tasan mu, nuamur due ko ilu biguwu se bagaralko. Se tom ani tairik mu, manga
    bo iru bolala awura bo me anirukko.
  toj-NT: '@see-verse:1CO.016.001'
  tbc-tbc: Ubou kisaek kisaek atem aŋsam urat naon moni an aenta sen gigin na adirip
    yen a. Tubun mi ŋane dop tubun mi pani wa, kabelan ŋane dop kabelan pani wa. Ago
    dop man saen ŋai ŋupalu dan te dop, aŋ fon moni o urat wagai ta agane na wa.
  sna-sna: Nomusi wokutanga wevhiki roga roga, mumwe nomumwe wenyu ngaakamure mari
    kubva pamari yake zvichienderana napaanowana napo, muiunganidze pamwe chete, kuitira
    kuti pandinouya kurege kuzounganidzwa zvipo.
  smk-NT: Tepe' nin awron Linggo, matkap a say barang saya komoyo ket mangipurok anan
    gindat nin ibi na sigon sa natingkapan na nin nanglinggo. Dinepen na in ta pigaw
    nin no isen akoyna li' komoyo, ambo' kamo tamo' li' no saytaw nin mangalap.
  grc-TCGNT: Κατὰ μίαν σαββάτων ἕκαστος ὑμῶν παρ᾽ ἑαυτῷ τιθέτω, θησαυρίζων ὅ τι ἂν
    εὐοδῶται, ἵνα μή, ὅταν ἔλθω, τότε λογίαι γίνωνται.
  gof-WFTW: Miishiya shiishoy ta hintteko biya wode gidonna mela issoy issoy saaminttafe
    koyro gallas, wogga wode, wogga wode, ba demmeyssafe kessidi ba son dagayo.
  spa-BLM: El primer día de cada semana, que cada uno de vosotros ahorre como pueda
    prosperar, para que no se hagan colectas cuando yo llegue.
  kyz-NT: Morowykye'ema rupi pejejatykaaw ipe pẽẽ ka'aranũũ pe rerawau yrũ pype 'gã
    nupe. Pẽẽ mũ nipo pejeporowykyau peje'wyriara 'gã nupe. A'eramũ nipo 'gã pẽ mepyuu.
    A'eramũ ki pẽẽ kwaiweteu'i ka'aranũũ pe monou'i yrũ pype 'gã nupe. Pẽẽ mũ nipo
    inãinãnĩ'ĩ etee pẽporowyky repya. A'eramũ pẽẽ inãinãnĩ'ĩ etee futat ape monou
    yrũ pype 'gã nupe. Aipoa pẽẽ tejenunewe iapo re nipo je ka'aranũũ renũine'ema
    tekou pẽ nupe.
  dao-dao: Ka law üng petmsawtnak am ve khaia ngpum mhnüp naküt üng nami khawhthem
    üngka lo u lü a na mcun ua.
