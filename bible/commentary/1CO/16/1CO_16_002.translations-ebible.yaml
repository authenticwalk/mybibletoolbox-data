  soq-soq: Ne mai menaneipona ne e manlawo wineapo mainawo mane tamaitana, dia. Tane
    ne menanedia Sande uduudu bedewe e deadea mane nolawaitene ambi donsalana rua
    einapue waiwesane ituno dulawo winompa. Mane sa deaitopa imaasane teamono winompo
    ne wineape bopawa otepa.
  qub-qub: Semäna arur gänashayquipita cada domingu ofrendata churanqui. Chaynöpami
    chayamuptëraj mana shuntaycanquipächu.
  att-att: Á ta káda Liggu, isinná naw yù iyawâ naw nga naggapu ta ganánsiá naw nga
    katággitádday, yù lâ áddè na meyawâ naw, mássiki nu aru onu baddì. Á unnuran naw
    yù kuártu, tapè dán nga naparán yù ángngabbák naw nira sangaw nu lubbekà ta gián
    naw ta Korinto.
  bki-bki: Nojidom never tibe nei, ka kuvitu re ga tibe na kario kuvisuvan veru bogo
    napano noyotuba kean kamiu, mia nojidom ka tikar vonganei, ea bogoti moti na sude
    nonovio, kamiu veve terakurano monoka kuvar torogio ve telisu na venia napano
    kumijevio, a monoka kuvar vatitigio tu.
  bqp-bqp: Azumanɛnna kũ azumanɛnnao á baadi gↄ̃ ↄgↄ kũ à lè a gbãna lɛ́n bo adona,
    àgↄ̃ kakara de àsun kámaza pì wɛtɛ gↄrↄ kũ ma suro yãi.
  mcp-mcp: Jwɔ̂w dɛ̂sh shwɛ́ndɛ mə́ dʉ́ tɛ́ɛ́d yí, muud yɛ̂sh á bɨ́dɨ́ gwooŋg kə́ndʉg
    gúl sâ koogʉ́ nyə́dɨ́ njɔ́w, bímbí dɛ̂sh á dʉ́g nə́ a jɨ nə ŋkul baagʉlə yí. Í
    ajɨ́ɨ́yɛ́ nə́ bɨ bwándʉ́g nə́ mə fwóg wɔ́ɔ́s, bɨ́ ka sɛɛŋg ísâ.
  hat-hat: Chak premye jou nan senmenn lan, se pou chak moun mete yon ti lajan apa
    dapre sa yo te fè. Y'a sere l' lakay yo. Konsa, nou p'ap bezwen tann se lè m'
    rive lakay nou pou n'ap chache lajan an.
  npl-NT: Itech ipewaya n semana, nonnochteh xikxelokah siki nomotomi ijkó kemi ononkimotlanilijkeh
    itech nomoteki. Sa xikoololojtiwiah para amo sikin pewas nonkoololoskeh ijkuak
    niajsiti nomonawak.
  bgg-bgg: Zab pha Deobari shii nathek ne bang khrab ne ruii bo, nathek è khama wiang
    pha sasab è ruii chid, chiih-è ragia rek bo. Ji-è gu wuii shii bang ne dinne athan
    chid phro.
  eng-TCENT: On the first day of every week, each one of you should set something
    aside, storing up whatever he may be prospered with, so that collections will
    not need to be taken when I come.
  eng-BSB: On the first day of every week, each of you should set aside a portion
    of his income, saving it up, so that when I come no collections will be needed.
  cpu-NT: Aririka papatotapiintaiyaani, ontzimatyeera pookayete kapiche eerokaite
    tzimimotzimiri. Ari onkantya eero nopankiventantapaakaro naaka, nareetapaakyaamirika
    janta.
  san-ASM: মমাগমনকালে যদ্ অৰ্থসংগ্ৰহো ন ভৱেৎ তন্নিমিত্তং যুষ্মাকমেকৈকেন স্ৱসম্পদানুসাৰাৎ
    সঞ্চযং কৃৎৱা সপ্তাহস্য প্ৰথমদিৱসে স্ৱসমীপে কিঞ্চিৎ নিক্ষিপ্যতাং|
  tac-NT: Bilé tarali métigame enomí, senibí romíkichi a'pili 'emi pe u'kabi enomí
    nejímili ju. Napu'lige ne sébachi alemi enomí nolamia, tabilé najkí ne napurigá
    'emi e'yénamala enomí napabuga.
  eng-WEBPB: On the first day of every week, let each one of you save as he may prosper,
    that no collections are made when I come.
  gfk-H: Ira Sade, tikatikai ta muat na bulbul sei ta kinewa haruat ma ira numuat
    kunkulaan ta kaikek ra bung, kaba gi dadas ta muat bia muat na bul hulungai tano
    pakana bung bia iau na hanuat.
  viv-viv: Hidede amine ganavehimeyemi higa tafalolo saꞋeyana saꞋeyana agaidiya omi
    saꞋeyana saꞋeyana yami mani tufona velekawowo faꞋina wanasena. Fatami wiki saꞋeyana
    saꞋeyana kaꞋi lakahina o kabiꞋona wavaivaina amine, meda ana tufo lakahina o kabiꞋona
    velekawowo faꞋina wanasena be ginada. Ada aimo omi agaimiya ganaꞋela ana toveya,
    keke yami velekawowo faꞋina mani wanavebutu wanalele, au yami mani ahe wakidewedewena-ma
    ganaꞋitana.
  yao-yao: Kila chijuma, kila mundu mwa ŵanyamwe asapule mbiya syasikutyochela mu
    yakupata yakwe, nipele agose kuti pachiiche ngasindenda nanjenunanjenu sooni.
  tgp-tgp: Na tiroma rani na wik hatehateahi, kamim hatehateahi ha pa tauhasehi te
    mania na volimim, ale ha tau mamahunia, sohen ka hitea mo tataholo isamim, matan
    vara hin pongi atu vara a mai isamim, ka pete tatamahunia moiso vara a lavia.
  auc-NT: Mïnitö tömämïni, Botö æ̈nincoo æpodö ï, ante adinque, Pancaa Wængonguï quïnäni
    quï baquimpa, ante cædinque Wængonguï itædë ïñö pancacooga nänënë cö cædinque
    wacä Wængonguï itædë ïñö pancacooga nänënë cö cædinque ee mäedäni. Ïninque wæætë
    wæætë cö cæte eyepæ̈ mämïni adinque botö mïnitö weca ponte adinque, Godömenque
    cöö cæedäni, ante änämaï inguënëmo ïmopa.
  kbc-NT: Inoatawece domiingo awii iomaɡ̶atitice dinyeelo. Niɡ̶ina aneliodi nigaanyeɡ̶egi
    leeditibige mowidi ane iomaɡ̶atitedice dinyeelo, amaleeɡ̶aɡ̶a nigejotaɡ̶awa, aɡ̶alee
    leeditibige matecoɡ̶oteeni ɡ̶aboonaɡ̶a.
  bmh-bmh: Ag unum agal salau eiman aiwag wanemen. Guzenina, Ban Zobu ebu ag tutak
    tutak agal aiwag erunai pet omen atalaiban, ipal agal zaueim macan. Guzenebi,
    iz alemin, ag aiwag gotulabun salau i mamamen.
  ctu-BL: Ti jini ñaxan bʌ q'uin ti jujump'ejl semana, ti jujuntiquiletla, parte yom
    mi la' wʌc' lamital la' taq'uin. Lotola bajche' c'amel mi mejlel la' wʌc' cha'an
    tempʌbilix che' mij c'otel ba' añetla.
  meq-meq: Pat i luma i sidzew hay na, kwa way way tsakalum dala andza nakə ka hutum,
    Mbəlom a vəlakum aye. Pum na hərwi ada pat nakə na ye naha aye na, ka tsakalumeye
    sa bay.
  noa-H: Domighed paawai hagdaujö pãachdëu ganmampierr p'iepetat; maagwai ya wai naawai,
    mʌ barbaimaawaita heeupemjö mag p'atk'on jʌrjʌr habaju.
  alp-NT: Papelake mikure, suke papela tamatare riluke kepene sebeie lulu isupure.
    Imi hnouke kepene mere eti au luake, leke kena petu mere perlu lupuke kepene moneka.
  san-VEL: mamaagamanakaale yad arthasa.mgraho na bhavet tannimitta.m yu.smaakamekaikena
    svasampadaanusaaraat sa ncaya.m k.rtvaa saptaahasya prathamadivase svasamiipe
    ki ncit nik.sipyataa.m|
  kbq-kbq: Hakare Sontamofona ese knare, tamagra mago mago'mota zago'ma erisafintira,
    erisnaza avamente refko hutma eri atru hu'nenke'na, nagrama esua knafina eri tru
    huzankura amuhoa osaneno.
  kbh-kbh: Cada tmengo, cmontsamna bats̈á crocénana jaluárana nts̈amo chë semaniñe
    s̈mojonÿencá, y s̈mochtsejuabaye; chca ats̈e choye chaijá ora, ndoñe chacmondë́tsamna
    quem uajabótama chora crocénana játatbanayana.
  ron-LSB: În prima zi a fiecărei săptămâni, fiecare dintre voi să economisească după
    cum poate prospera, ca să nu se facă colecte când voi veni eu.
  pon-pon: Ni at en ran en wik kan amen amen re omail en nikidala ekij, o ki pena
    duen wan a kak on pwe onop de wiaui, i lao pwara won.
  nhe-BL: Ipan nochi domingo, nopa achtohui tonal ipan samano, monequi sesen imojuanti
    xiquiyocatlalica se parte tlen nopa tomi tlen inquitlantoque. Huan nopa tomi xicajcocuica
    para nopa ofrenda quema niajsiti para ax monequis inquisentilise san ipan nopa
    tlalochtli.
  sps-sps: 'Nyo tsue of rari ma kat fi nei: Tan fo mamatsiny Sande tana wik fo isisen
    tsumi ma fakei fuainy ta fo mar painy moni, to te nom fi non ya tana foka te sab
    non ya, ana ayei ma kat gagangis pis vaare ya tan ta kaa vavis. To te kat fi romi
    na ka to, ai tan nainy te naa mironyo, mi kakoun bus em sam fakei fuainy naa ya
    ana mi te gima tanaf am guam faavots pis to ta painy moni to te ruak nats ronyo
    naa.'
  wnc-wnc: Sike Sande kuupbamu ginu kuupbamda inandek inandek mani Sande atepda gwene
    pakingge natake usanzitnong. Usanzike kautdu Anutue aminabam gatayamunanga pake
    gisae yotzane pewa katak yutnong. Ginda manisa pandakngake yuwawa nata ginde apanu
    ginu sanga waaknga tasinangge dua yawaning.
  bus-bus: Azumanɛngo kↄ̃n Azumanɛngoo a baade gae ↄↄ kɛ̀ à è a gbãa lɛ́n bↄ adona,
    àgↄ̃ kaakↄ̃a, lɛ àton kámasa pì wɛtɛ gurↄↄ kɛ̀ ma mↄro yãnzi.
  gub-BL: Mytu'u haw 'ar nànàgatu pemono'og amo penemetarer ikurer nehe. Aze pemono'og
    temetarer tetea'u nehe, pemonokatu ikurer uhua'u ma'e nehe. Aze pixika'i penemimono'og
    nehe, xo pixika'i pemonokatu nehe. Pemono'ono'og imonokatu pà nehe. A'e mehe pepyr
    heho mehe heta tetea'u putar nehe. A'e mehe — Ximono'og temetarer tàrityka'i nehe,
    napeze kwaw hehem mehe nehe.
  imo-imo: Koromanga yaka ningo kongono teremele kou linge mare koro awili kinye enonga
    ulkena pakiriko mare lepili neio. Akumunga na ombo wali eno kou naa andoko korangei.
  boj-boj: Yori bati gaigai olo nebeoqnimqa niŋgi segi segi silali soqnim oto oqnsib
    nuŋgo segi talq di atoqniy. Bunuqna silali kobaamqa e botqa niŋgi nami silali
    ateb unu deqa urur koroiyib e na osiy qariŋyit Jerusalem aiqas. Deqa bati di niŋgi
    olo silali qa ŋamqasai.
  eng-DRA: On the first day of the week let every one of you put apart with himself,
    laying up what it shall well please him; that when I come, the collections be
    not then to be made.
  knf-knf: Ţi unuur uŧeek wi kanëm, andoli ţi an ajejan ktaka kloŋ jibi ahinanuŋ aka,
    ahank du katohul, kawutna kayoonk mbi nabaa naneej bajunt.
  san-KHM: មមាគមនកាលេ យទ៑ អត៌្ហសំគ្រហោ ន ភវេត៑ តន្និមិត្តំ យុឞ្មាកមេកៃកេន ស្វសម្បទានុសារាត៑
    សញ្ចយំ ក្ឫត្វា សប្តាហស្យ ប្រថមទិវសេ ស្វសមីបេ កិញ្ចិត៑ និក្ឞិប្យតាំ។
  arn-NT: Domingo antü mew, kake kiñeke eymün müley tamün wichukünuael kiñe pichin
    rewall, tuntenngeay rume tañi wewel mew, fey ñi wichu trawülnieael, fey iñche
    puwli mekelayaymün wüla tamün trawülün tati ofrenda.
  zas-NT: Gazob dumingw tijb gajdi gol guleꞌc cintabl ziꞌctzi beendi gan lën toxman,
    din chi guialan ad rüjntri naguiejn guidoꞌpidi milia guin.
  ken-NT: Ndǔ yɛ̌ntɨkɨ nywɔbhɛ́ nɛywɛ̌mʉɛt, yɛ̌ntɨkɨ mmǔ ywɛka ámbʉ́rɛ́ ɛnyɨŋ,
    bɛkoŋo nkáp anɛ yi ákʉ́ bɛtɨk ábhɔ́ŋɔ́, bɛ bǎkɛ́ chwɔp bakap chi ndiɛrɛ mpok
    anɛ ntwɔ́ awu.
