  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಆದಾಯಕ್ಕೆ ತಕ್ಕಂತೆ ವಾರದ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಕೂಡಿಟ್ಟುಕೊಂಡಿರಲಿ.
