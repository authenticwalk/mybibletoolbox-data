  lat-VUC: 'Per unam sabbati unusquisque vestrum apud se seponat, recondens quod ei
    bene placuerit: ut non, cum venero, tunc collectæ fiant.'
  ngp-ngp: Mwe kila jumapili, kila yumwenga ywenyu aungwa kuika hank'handa matundu,
