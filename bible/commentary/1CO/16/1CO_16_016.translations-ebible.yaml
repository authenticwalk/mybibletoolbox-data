verse: 1CO.016.016
translations:
  kpx-kpx: Di haokuvuia, di isivialeike la ata kebia vaveve nahate vai tedaevegei.
    Isi ata degomoleau ata kebia nahate vai Dilava lovi vamale kebiata tedaevegei.
  okv-H: avoeto ungona enana te embomeni nei aingeko amite avo hondate ava uje ere
    ona amo enana te enana ta pure hondate ari embomeni te tapa amita ke ambo ambo
    ava erena.
  tbo-tbo: Yaka walewalehiu, taumi hai baha ona wotagoya ma iyawoi nawa Keliso binei
    mitehi he wobagibagi tauhi hai baha ona wotagoya.
  mal-C: അങ്ങനെയുള്ളവർക്കും, ഈ ശുശ്രൂഷയിൽ അവരോടൊപ്പം അധ്വാനിക്കുന്നവർക്കും നിങ്ങൾ
    വിധേയരായിരിക്കണമെന്നു ഞാൻ നിങ്ങളെ നിർബന്ധിക്കുന്നു.
  grc-SR: ἵνα καὶ ὑμεῖς ὑποτάσσησθε τοῖς τοιούτοις, καὶ παντὶ τῷ συνεργοῦντι καὶ κοπιῶντι.
  bgc-bgc: ज्यांतै मै थारे तै बिनती करुँ सूं, के इस्यां कै अधीन रहो, बल्के हरेक के
    जो इस काम म्ह कड़ी मेहनती करै सै, अर जो सच्ची भगति के साथ सेवा करै सै।
  khz-khz: gomi maki vovetaina talimara karora pio kamonagira, e ira ria geinaguluna
    e gevekwalavina talimara maparara maki.
  deu-TKW: so möget auch ihr solchen unterthan sein, sowie jedem, der da mitarbeitet
    und die Mühewaltung auf sich nimmt.
  zsr-NT: Rátaꞌyuaꞌ lauliꞌ, böchiꞌ lzaꞌadauꞌ, gunliꞌ ba laꞌn nup nacgac ca bö́chiꞌruꞌ
    naꞌ, lencaꞌ ca nacgac nup tunlen lequëꞌ tsazxö́n dxin len taclen lequëꞌ.
  lin-lin: Bino mpe, botosaka bato ya ndenge wana mpe moto nyonso oyo asalaka elongo
    na bango.
  hns-NT: Ham toelogse boliela kie oesabke baat aur sab doesar saamiel waalan ke baat
    bhie soeniehe.
  noa-E: Muan pãrag, “Jãgʉm wounaanau wa ijö Ẽwandam iek gaai phidkha nʉm khʉʉnau
    khãijã pãachig mag abaawai ag ipierraa abat” a chirʉm.
  eng-EMTV: that you also subject yourselves to such people and to everyone who works
    and labors with us.
  mib-NT: Te cúní rī jeē suni máá ró jijnáhan ró, cuatáhú váha ró ñáyuu casáha súcuan,
    jíín táca ñáyuu cachindéé ñájnáhan te cásájniñu sɨquɨ̄ jníñu ya.
  lif-NT2: अक्‍तङ्‌बा मनाहाॽ हे़क्‍क्‍याङ् वेॽ दाङ्‌बाओ याम्‍बुधिक्‍काङ् माङ्‌सेवाओ
    याःम्‍बक् के़जोःक्‍पाहाॽ इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: mlanda uchilongosi wa vandu ngati avo, na uchilongosi wa kila mundu akita
    lihengu na kuhengeka pamonga nawu.
  mmx-mmx: kusu mina mumu asu levelinga at luvuttadi xerepmo, la atnedi bok di gugu
    eburu midi.
  cbr-NT: A unicamabë upí 'ianan camina aín bana cuati 'ain. An 'acësaribi oquin ñu
    'acë unicama 'imainun an unicama 'aquinquin ñu mëëcë unicama camina abë upí 'ianan
    aín bana cuati 'ain.
  tee-NT: Pus lamapainin iclasq'uiniyau. Aq'uiclac'a'it'it ju anuch lapanacni chai
    tachi chun ju ali'in ju ta'a'aktaijunun chai ju tanavini ixlhich'alhcat ju Jesús.
  eng-LSV: that you also be subject to such, and to everyone who is working with [us]
    and laboring;
  cak-NT: Y nin-ij chiwe chi quixniman chique reje', chuka' chique conojel ri je anche'l
    reje', ri yeto'n y niqui'en rusamaj ri Dios.
  pah-NT: '@see-verse:1CO.016.015'
  sja-NT: Maperã mɨa k'inia bɨ ãra pãchi poroorãk'a iru p'anadamerã mãik'aapa mãgá
    ichiaba iru p'anadamerã apemaarã ijãapataarã ãrak'a k'aripapata.
  xed-xed: Snawasna ta gwaɗa da mndərga tsa mnduha ya, nda ya da inda gwal ta maga
    mndərga tsa ŋani slna ya kəʼa.
  mks-NT: Ña̱ cúni̱ ca̱ca̱ i̱ nu̱ ndo̱ cúú ña̱ ná cuni jo̱ho ndó ña̱ sáhndá na̱ cán
    nu̱ ndó caja ndó. Ta xíní ñúhú caja ndó tá quia̱hva cúni̱ ndihi na̱ cán jáchi̱
    chíndeé na̱ ña̱yivi ta cája chúun va̱ha na cuéntá Jesús.
  gfk-S: '@see-verse:1CO.016.015'
  bmu-bmu: Iŋini tok ambazip mewöŋi aka yembuk toroqeba nup mohotŋe memba Anutu welenŋi
    qemakzei, mönö körek yeŋgö keuŋini bapŋe anda malme.
  dgz-dgz: Tatan gwanin, mu umamupe nagirewa nop muga anu taiwanian amba mu den intum
    tan, God ayamase taiwanian.
  eng-GNV: That ye be obedient euen vnto such, and to all that helpe with vs and labour.
  zaa-NT: Acca rinába'a' qui'ni gudà naga' le nu rena cabi, ą'hua qui'ni gudà tsè'
    naga' le nu rena iyaba adí ca hermano canu runi huá cą cualàni le' tsina qui'
    Señor lani itute latsi' quį.
  eng-WEBSTER: That ye submit yourselves to such, and to every one that helpeth with
    us , and laboreth.
  guh-guh: Pacatojitsipatsi xaniavaetsia panejumecovënëtsinexa xua pacaitoroba bajarapitsivi.
    Bajarapitsivi peyajavanacuenebivi ata, xua pacaitoroba, pajumecovënëtsianame.
  bon-bon: weene miiji apu biname bine ätecija, cuta laatibi teta cama kaakesea jeweninisi.
  nhw-BL: Huajca nijnequi xiquincahuilica ma anmechyacanaca inijuanti huan sequinoc
    catli cuali quichihuaj itequi Toteco quen inijuanti quichihuaj.
  swh-ONEN: mjitie katika kuwahudumia watu kama hawa na kila mmoja aingiaye kwenye
    kazi na kuifanya kwa bidii.
  wbi-wbi: Muvisaghe vanya lwooghopo ku vaanu ndavule, na kwa muunhu ghween juno itanga
    mu lwambombo na vavumba mbombo palikimo nusue.
  bba-bba: i tɔn ben bweseru wiru kpĩiyɔ kɑ bɑɑwure wi u sɔmbu te mɔ̀ kɑ hɑniɑ.
  eng-KJVCPB: that ye submit yourselves unto such, and to every one that helpeth with
    us, and laboureth.
  kgk-NT: Pehendu kena Estéfanas nhe'ẽ, xe re'ýi kwéry, Hesu reroviaha va'e kwéry.
    Indive oĩ va'e nhe'ẽ ave pehendu katu. Ha'e kwéry omombe'u porã Hesu rehegwa nhe'ẽ.
    Tapeiko ave inhe'ẽ-py.
  waj-waj: Iya roosiikiaiyaata iya tasipama mmoori vareeraiyaatama iikiaivaugiataama
    iikiatee.
  cpy-cpy: Noshintsi-temi eeroka-paeni pikemijanteeri rirori-paeni, pikimita-kotyaari
    ikaatzi rantawaeteeyini, oetziñaarikota-naawori.
  mpx-mpx: nuku minaa gamagalau ololal o wali logugui gabulanaa, ge i ola al gamagalau
    gegewel bolo wala tuwalali hi logasisi-an.
  wbp-wbp: 'Nyampu karna-nyarra wangka nyurrurlaku: Nyampu-patu manu ngalya-kari ngula
    kalurla Kaatuku warrki-jarri, ngulajulu-jana purda-nyangka wilji-wangurlu nyarrpa
    kajili-nyarra wangka.'
  luo-luo: mondo uyie bet e bwo joma kamago, kendo e bwo joma tiyo kaachiel kodgi.
  nhe-NT: Huajca nijnequi xiquincahuilica ma inmechyacanaca inijuanti huan sequinoc
    tlen cuali quichihuaj itequi Toteco queja inijuanti quichihuaj.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܕܫܵܠܡܝܼܬܘܿܢ ܠܗܵܕܟ݂ܵܐ ܐܢܵܫܹ̈ܐ، ܘܠܟܠܔ ܡ̇ܢ ܕܗܲܝܸܪ
    ܘܦܵܠܹܚ ܥܲܡܲܢ.
  esk-NT: Pitchuksaaġipsi tupigitquplugich iñuich taatniittuat suli kisupayaaq ikayuqtauruaq
    ukpiqsriruanun.
  msb-msb: Magpasakop kamo sa inda kag sa tanan na kapareho ninda na nagasirbe sin
    maayo kag nakakabulig ninda sa trabaho.
  cpa-NT: Mi³hno¹jni ju³ jmóh³ hniah¹² hi² cán² dsa² lah¹héi² ni³ quiánh² hniah¹²,
    ju³lah ca¹lah¹já¹ dsa² mi²hag¹³, dsa² jmo¹² ta³.
  dso-dso: ଏନ୍ତାରି ଦାଇତ୍‌ ନେବା ଲକ୍‌ମନର୍‌ ତଲିଆ ରୁଆ । ଆରି ସେମନର୍‌ ସଙ୍ଗ୍‍ ସେବା କର୍‌ବା
    ଲକ୍‌ମନର୍‌ ତଲିଆ ଉଆ ।
  meu-meu: Taunabunai, unuhetomadia, bona ai ida a ḡaukara heboumu bona a hekwarahi
    heboumu taudia iboudiai, ba kamonai henidia.
  yva-NT: Maisyare wemai ti, syare wabeto irati vatano maisyare somaisye mansai muno
    vatano kaijo utavondi wo Amisye apa anakere raijare mansai tenambe.
  dgc-dgc: I pékiohon kua dikam, éy pasakup kam ta kona sa a tolay. Pasakup kam du
    étanan a mégtulung du méniwala ta Diyos.
  zpm-NT: '@see-verse:1CO.016.015'
  hix-NT: '@see-verse:1CO.016.015'
  sim-sim: Uwa osik jirin amu sawekuwa, jir avak ol erem nanda ma mashi lihin ji misindiyaka.
    Uhu ma ol lirin jelyaha lerawun nakrem landa ondo nga mashi lihin ji misindiyaka.
  npi-ULB: त्यस्ता मानिसहरू र हामीलाई काममा सहायता गर्ने अनि हामीसँग परिश्रम गर्नेहरूको
    अधीनमा रहो ।
  cgc-cgc: magpasakep kaw naan ta mga ittaw na paryo ki danen Estefanas daw naan man
    ta tanan na sigkat ta pagsirbi ta Dyos.
  tim-tim: Nâŋe ye luâk hainare amukyeŋân tatŋet dâm goaŋyektân. Akto galalupne luâk
    dondâŋe kârikŋe akmâ âi memai yâk yeŋgât amukŋân manbei.
  yor-yor: Kí ẹ̀yin tẹríba fún irú àwọn báwọ̀nyí, àti fún olúkúlùkù olùbáṣiṣẹ́ pọ̀
    pẹ̀lú wa tí ó sì ń ṣe làálàá.
  wos-wos: Dika guniré wuni we. Guni deka hundi xékéta di wali Néma Du Jisasna jémba
    yakwa duna hundi akwi xékéta, wandaka maki hurutanguni.
  emp-NTPO: Mʌ̃a bãrãa bed̶ea djuburiaya ãdjira, jũma ãdji quĩrãca b̶ea sid̶a ẽpẽnamãrẽã.
    Jũma Ãcõrẽ traju o panʌra, djabarã careba panʌ sid̶a ẽpẽnadua.
  eng-F35: so I urge you to submit to such people, to all the fellow-workers and laborers.
  ind-ind: menaati mereka dan semua orang lain yang bekerja keras seperti mereka dalam
    pelayanan kepada Tuhan Yesus.
  pes-OPCB: راهنمایی‌های ایشان را بجا بیاورید، و به آنان و تمام کسانی که با چنین صمیمیتی
    در کنار شما زحمت می‌کشند، تا آنجا که می‌توانید کمک نمایید.
  mpt-mpt: Ibo i wengo baabenimibo kla wente bianiba eka naka mak unang maki i tenaniba
    Gode okoko okok kebibi weng osa ibo baabenimibo kla wentine!
  ssx-ssx: Ikana꞉ma꞉ koto tapake make mo ika꞉ mandake e pokaaseme wanda꞉hali make
    iki oto pa꞉ta꞉ homu pea hao hapa꞉peke.
  mkl-mkl: ɑmɑnɛ dimi bɛɛbɛ ŋɑ do inɛ ŋɑ iyi ɑ̀ wɑɑ bɑ ŋɑ icɛu ku ce do himmɑ fei,
    i yɑ jirimɑ ŋɑ ŋɑ.
  gaq-gaq: ପେଇଂ କ୍ମେଇଂନେ ବାରି ଆକ୍‌ମେଇଂ ଏତେ କାମ୍ ବାରି ଜତନ୍‌ ଡିଙ୍ଗ୍‌ମ୍ୟାକ୍ନେ ରେମୁଆଁଇଂନେ
    ଏତେ ଡିଲାଡିଗ୍‌ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hintteka entta mela asaasinne, enttara ooson daaburiya ubbaas kiitettana
    mela ta hinttena woossays.
  unx-unx: ଆପେ ନେ ଲେକାନ୍‌ ହଡ଼କଆଃ ଆଡଃ ନେକାନ୍‌କଲଃ ସେୱା ଆଡଃ କାମି ତାନ୍‌କକେ ଅତଙ୍ଗ୍‌କପେ
    ।
  gah-gah: Nene lekelisi nene nenémini vegená itó lilími vatí iki monó hoza aliki
    miluma giliaká nia vegená lugáagi ali lakamatoka milatave loko lakagata naluve.
  lcm-lcm: na nami kapa, mi kun vil alik animi singiria kipo asukang suke, na ane
    singiria kapa kipo teng kuvul si avibisan, na kipo dual aro singina.
  aer-aer: Nhenge tyerrtye areye Stephanas-arteke arrekantherre angkerlenge, arrantherre
    kwenhe aywerrkele awetyeke iwenhe apeke ikwere itne angkemeke mpwarewarraye. Arrpenhe
    areye-arlke apurte-irreke itnekenge warrke Ngkarte-kenhe mpwaremele, kele arrantherre
    kwenhe itnenhe awetyeke-anteye.
  qvc-NT: Chaymi munani, qamkunapis chay laya yanapashuqkunata allita kasunaykillapa,
    Tayta Dyuspaq trabajashqanrayku.
  tgl-ULB: na magpasakop sa mga taong tulad nila, at sa bawat isa na tumutulong sa
    gawain at gumagawa kasama namin.
  cbs-NT: Jabu keska ninkakin ikunwainbu betsabun nukun Xanen Ibu Jesúskidi kakape
    dayamisbu jatu ninkadiakin dasibi jatu medabewakubainkanwen.
  xtm-NTPP: Te chukan kúu ja jikan‑ta'vi sa nuu ni ja jin chindee ni ndaka ñayii ka
    jinukuechi nuu Su'si ma sukan ka sa'a tna o a.
  nnq-nnq: mikibekange pae ja ulongochi gwa bandu andi benia na mulongochi gwa kila
    mundu ojwakamu maengo nu kubegelela pamwe nangweto.
  bao-NT: To biri cʉ̃jare biro ca biirã, niipetirã ca tii nemorã, jãare birora pade
    bayi, ca tiirãre mʉja ca yʉʉ nʉnʉjeero yʉ boo.
  san-ORI: ଅତୋ ଯୂଯମପି ତାଦୃଶଲୋକାନାମ୍ ଅସ୍ମତ୍ସହାଯାନାଂ ଶ୍ରମକାରିଣାଞ୍ଚ ସର୍ୱ୍ୱେଷାଂ ୱଶ୍ୟା
    ଭୱତ|
  huv-NT: Xique xowüy satün icueajiün meyariün andeacüw nejiw, at netam meyariün andeacüw
    meáwan monarang atnej arangüw nejiw, cos ambeolüw icon wüx aaga najiüt quiaj.
  otn-NT: Dí̱ nnegä ya ngue nu̱'a̱ te ra̱ hya̱ mma̱nya dí xi'a̱hʉ ya, da̱mi̱ 'yɛ̱c'ɛ̱i̱hʉ.
    Da̱ gue'ʉ mi̱'da di̱ mpɛfi ngue mma̱nna̱ hya̱, 'nɛ̱ da̱ 'yøt'a̱hʉ ra̱ nho na̱
    ra̱ hya̱ i̱ mma̱, da̱mi̱ 'yɛ̱c'ɛ̱i̱hʉ te mma̱.
  nop-nop: Unduŋ doktiŋa hidi Stefana meŋiye be metam noli yehitomboyoula Mede Momooŋ
    kwanai noŋgoŋ tiiŋ, me undihi’walaŋ mede nadiŋa takaliyaneeŋ.
  obo-NT: Od loglohottan ku sikiyu, no po-iraom kow to kodponguu to mgo minuvu no
    iling kandan, woy taddot mgo duma ran no id oiluggat atag to pinuungan tod Longaggon.
  cak-ENT: Y ninbij c'a chive que tinimaj quitzij rije', y chuka' que tinimaj quitzij
    conojel ri ye cachi'el rije', ri nyeto'on y nquibün ri rusamaj ri Dios.
  lif-NT: ᤀᤰᤋᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ ᤍᤠᤱᤒᤠᤀᤥ ᤕᤠᤶᤒᤢᤎᤡᤰᤁᤠᤱ ᤔᤠᤱᤛᤣᤘᤠᤀᤥ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹
    ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cúnī ni jā suni ndá máá nú cuetáhví vāha nú nchivī jā sáhá súcuán, jíín
    ndá cā nchivī jā chíndeé táhán de sátíñú sīquī tiñu yā.
  san-TIB: ཨཏོ ཡཱུཡམཔི ཏཱདྲྀཤལོཀཱནཱམ྄ ཨསྨཏྶཧཱཡཱནཱཾ ཤྲམཀཱརིཎཱཉྩ སཪྻྭེཥཱཾ ཝཤྱཱ བྷཝཏ།
  qve-NT: Chayraykun noqaqa qankunata ruegakuykichis, Estéfanas wawqenchista, Diospaq
    llank'aq wawqenchiskunata, hinallataq Diosmanta llapallan yachachiq wawqenchiskunatapas
    kasukunaykichispaq.
  pao-NT: '@see-verse:1CO.016.015'
  cbu-NT: '@see-verse:1CO.016.015'
  usa-usa: ánibo kemá akoqnáá umá keráwáqá kétima-timune. minnâ mirá-káyúkágáráq yetê
    kaqtó-mayaima kémayaa-kayukagaraq uyátárai-nakoqtaba yeqtí yáaimma wáráaro.
  soy-soy: Ani nɔ́mɛnɛ́círɛ ricɛpisɛ, ɑni pi nɛ pɛ̃ nnɛ́í pɛɛ pimɛcɔ mɛ̃ nɛ pipikɛi
    n ŋmɔ́ɔ́púlɛ̃ mɛtene n we pikɛ́ nɔ́ n séni.
  hui-hui: I̱naga hamene mbaliniru-o uruni tigua biradagua tí kamirume nde talialu
    bialu halimu. Wali agali marubi ti heba biabe biamogo bialu karu de hondowa tigua
    biradagua tí kamirume nde talialu bialu halimu laro.
  amf-amf: Iginadettsina eenabee Barjo waadimanna hamayse qajadhayna eena wulbena
    ee yenin hamoadettsi ida yeam miske.
  quc-NNT: Kwaj k'ut chi ri ix keinimaj ri winaq ri je' käka'no jas ri e are', xuquje'
    chi keinimaj konojel ri ketob'anik, ri kechakunik jas ri e are'.
  dob-dob: ꞌenega yaemataluwemi be ꞌidi onao wada muliyedi, be yaisigedi wate maꞌediyao
    Keliso manuna sipaipaisewa taudi wate wada muliyedi.
  wrs-wrs: engwol velm indhanam, nom ten kuwulalm andra vivm, os men honi, wo henomba
    himba andra vivrava, kolvrowol vivra hemba.
  mca-mca: k'iyini'ƚij ewets qu' ek'eni'ƚets pekhewe' qu' hik ƚunyejeye' enewe'en,
    qa week iye pe'qu' ninqi'fenij aka' wit'ithayijkit.
