    xu' chvul o li'i. Yu'un li' ta jmalacutic jchi'uc li quermanotactique.
  lex-lex: Yan memmemna makden hande doma e rparwah'a nan e'a. Mhima-mrie'a lol kalwiedwedni
    totpena plet pa enmai a' die, yoma a'g e wewiei enora makpesiay dom pali mak kiwra
