  qup-NT: Chayrayku nima maykan rimaychichu payka manami Pabloshinachu alita yachachin
    nishpa. Ashwan payta yanapaychi kushilla ñukama kutimunanpa. Ñukami payta chapahuni
    shuk wawkikunawa pakta shamunanpa.
  dop-dop: Nɔɣɔlʋ ɩ́ tɑɑ kpɛɛnɑ-ɩ. Ɩ́ sǝnɑ-ɩ nɑ pǝ sǝnɑ-ɩ ɩ mpɑɑʋ tɑɑ nɑ lɑŋhʋlʋmlɛ
    nɑ ɩ́ mǝlɩ mɑ cɔlɔ, mɑ́ nɑ tɑ́ tɑɑpɑlɑɑ tǝ tɑŋɑ-ɩ kɛ́.
  azb-azb: Bu səbəbə görə də qoy heç kim ona xor baxmasın. Fəqət onu əmin-arxayın
    yola salın ki, o yanıma gələ bilsin. Çünki mən qardaşlarla birgə onu gözləyirəm.
  eng-DBY: Let not therefore any one despise him; but set him forward in peace, that
    he may come to me; for I expect him with the brethren.
  guo-NT: Samata, Timoteo xamalxot wʉt, chiekal sitaeyaxaelam. Japon kajachawaesaxaelam,
    fʉlaen wʉt xan nataeliajwa. Xan Timoteo wʉajnawetx, asew, naexasiti Jesús pejwʉajan
    sʉapich.
  hla-hla: E moa ta toa ta katun te ga tatei sigale ien. Alimiu go taguhe men ba nonei
    te la mena a masalohana tara tou lala lel i tanen, ba nonei te kopis uanama romana
    i tar. Taraha, alia e hahalose gen te ga kopis gono mera men a palair u hatoulana
    i tarara.
  mav-NT: Yt eweimohit tei'o eimu'e hat Timoteu are. Eweimõ­typot o mi'i are. Mi'i
    hawyi karãpe toto teran i ra'yn uhowawi mi'i hap e'at pe o ewetum mu'ap sa'up
    tope hap atiky­'esat. I'ewyte karãpe toto teran wẽtup tawa kape tuereto i'atu­mu'e
    hamo turan o ewetum mu'ap sa'up tope hap atiky­'esat. Ahekatup Timoteu mesuwe
    irania'in wywo.
  kpf-kpf: '@see-verse:1CO.016.010'
  ppo-ppo: Térapa, me whi̧né a̧ dape sóró kaae tatere ala hó̧ni, dia̧ feané wisiyóló
    dape sae. Téró, a̧ momó fesaae waai depa, ti diaao̧ a̧paae hosaa muni deyóló hai̧tamo
    dua fae yóló, ȩ beterepaae wó̧póló dotȩyae. Timoti a̧ ipaae momó fesaae wouraalu,
    ama wotoró wéni, ȩ beterepaae wale Keriso norapetamo wó̧póló kisipa mutapó.
  hin-2017: इसलिए कोई उसे तुच्छ न जाने, परन्तु उसे कुशल से इस ओर पहुँचा देना, कि मेरे
    पास आ जाए; क्योंकि मैं उसकी प्रतीक्षा करता रहा हूँ, कि वह भाइयों के साथ आए।
  wol-KYG: Kon bu ko kenn xeeb. Gannaaw loolu nangeen ko yiwi ak jàmm, ba mu délsi
    ci man, ndax moom laay xaar, mook bokk yi itam.
  bef-bef: Ai neheya kola nohinaꞌmu lenali ai kumu kehelinogo melimino. Nani hiti
    nigibo nagabo lugaꞌa hiti geba huto nohutagihe. Lenali legeso hite kaba hi etete
    ho lifinogo fulu fulu huto kapoga oba oba huto nanitoga o henetilibe luto geba
    nohube.
  amm-amm: Wonikaluso moi nokotayo yomoimo, “Afonimai nokotawo,” namoliyo aiko alosimoi.
    Ifou molo tumo monoi na pa fasi taikiyowo, yani auso ifou tumo monoi mo na pa
    fasi taikiyowo. Koi mo tofoumo si manonoki, Kotoso mulumolo luwai noko koi mo.
  zaj-zaj: Avo munhu yoyose sambiyamzabuze, ila msindikizeni mditindiwalo giladi yabwele
    kumwangu, mana nomulolela heyo na wanhu wayagwe wamtogole Kilisto.
  chq-NT: Tsʉ 'wii'¹³ joon jo cwoo²oo' wa'a jiin'¹³ jaain²¹ jo tsáai¹‑tsi 'ii. Jajøø²¹²i
    jna 'wii'¹³ joon uncoon'¹³naa' 'ii fu¹ 'yúu¹i coon'¹³ 'e tyʉ́²‑ʉ. Joon lo‑o sɨjeen²na'a
    coon'¹³ 'in tsaru'¹u' catyaai² 'ii.
  swp-swp: Tabu esau i itadobei. Au helabiniei au hetamari ena lauwasi eai, bena i
    uioma arigu eai; paana ia ea bagibagiei, maeda tataoyao.
  bjr-bjr: Timootifa Yisuna ufa irimariasa qini qikaqaafasaauqa saimbaqa mootinai
    aiquqaki mai aniraree qimasee inni maqusai naaree anireenoo mai qinee minara rakisi
    marunnannai Eefeesusa maqusai anianifeera qidaqa. Innee Timootinara kumaaraa fee
    qimaseeqa sia minara nikoo nikaa iaqa amiqimmandee dadaaqifanoo asooaranakiqari
    findifinoo mai aniani.
  aby-aby: I minu wake nauaweke dawa da mediawe. Dawae yabairo ibifekuro naini nanu
    naiyemukuini iyae dawa yawofeisiba ibake dawa yama aare daabaro odaiforo irauaiai
    aafine ibake weakune.
  eng-YLT: no one, then, may despise him; and send ye him forward in peace, that he
    may come to me, for I expect him with the brethren;
  jni-jni: Kati icukuno koda vi ma izii me, ca icukuno shi ya tibin me uhuu ma, barki
    mā kuro ahira am, barki in zinu ubẹ utina timeme nigoo nan nihenu.
  kne-kne: Ilaen yo ta maga di manglaslasoy en sisya mo adi et badangan yo ay kosto
    sin komaanana ay mantaoli isna ta say siged di nemnem na en dakayo, tan sedsed-ek
    sisya ya din kakadwa na ay aag-i tako.
  tgj-tgj: Yvvka ninyia kaanyetalo mabvka, vbvritola nonuno ninyia ridormindor yala
    ninyigv moing vngtung nga sarsobv vngbwng moya laka, vbvribolo nw ngoogvlo aakur
    reku; ogulvgavbolo ngo ninyi achiboru vdwa lvkobv aakur gvri nvpv vla dvmin dunv.
  gui-NT: Agüɨye quia togüɨroɨro. Erei outa yave checotɨ perenta güi, pemborɨ ou vaera
    checotɨ ipɨacatu reve. Echa aipota jae ou vaera chepɨri iru ñanderɨvɨ reta jupíe.
  quc-TT: Maj bꞌa jun ketzelan uwach. Chitoꞌ rech kutaqej ri ubꞌinem pa jaꞌmaril rech
    jeriꞌ kakwinik kinuꞌriqa, jeriꞌ rumal cher wayeꞌm apanoq waral kukꞌ ri alaxik.
  heg-NTPO: Nang le atuli li ngat un nini maat halin tuun deken. Tulung una, le halin
    mam un pait maa lius se au li nol boa-blingin. Ta auk nol kaka-pail tenga lias
    nata-natang una.
  ptu-ptu: Tä'koa' deem la umpa'bahinni'i. Anna maka' la ma'pasulem mai, iya la umpamoloia'
    anna mala deem napake anna masannanni lako lalam. Aka kiampai lium kasuleanna
    solakam sanaka-naka solasubunta inde.
  bzd-NTPO: Kë̀ yi kàne ie' dalöse̱u̱kwa̱. E' skéie ie' ki̱mú a̱s ie' döne bë̀rë ye'
    ska'. Ye' tso', ie' ena s'yamipa u̱rke ie' ta̱, e'pa panuk.
  kwf-kwf: NoaꞋa kamu kasi manata tiꞋitiꞋi Ꞌana sa Timoti. Ma ana kaidaꞋi nia ka daofaꞋi
    liu ana lekaꞋa nia, muke Ꞌafia, ma muke faꞋataꞋinia na alafeꞋanga kamu fuana,
    fasi Ꞌiri nia ka bolo fuana oliꞋa maꞋi Ꞌi neꞋe siaku. Sulia nau ku kwaikwaimasi
    ana sa Timoti faꞋinia ti ngwae logo neꞋe kira faꞋamamana.
  eng-WYC-2017: Therefore no man despise him; but lead him forth in peace, that he
    come to me; for I abide him with brethren.
  eng-WMBB: Therefore let no one despise him. But set him forward on his journey in
    peace, that he may come to me; for I expect him with the brothers.
  zat-NTPS: Chee̱ le̱ na' netule le'e quebe guzúale-be' chalá'ala, san le gácale̱-be'
    chee̱ xexu'ube' neza lu xel-la dxebeza zri lazre' chee̱ xedajnná'abe' neda', lawe'
    da dxebeza'-be' tu zren nen bi bíchedxu caní.
  spp-spp: Yii àha ŋkwɔ̀ u wíi ɲcwô mɛ! Yii u tɛ̀gɛ u kùsheeni na bà u niɲcɛnŋɛ wu
    si mpyi si nɔ mii na mɛ, ɲaha na yɛ mii ná cìnmpyiibii naha na u sigili naha.
  zty-NTPS: Che ḻen, bi žaḻa' no benne' wzóe'-be' cheḻa'ale. Le gakḻen-be', na' binlo
    le yegó'o-be' nez, nich yeḻa'be' ga zoa' neda' ni, dan' ẕbeza'-be', na' ḻezka'
    lježžo ka' žónḻengake'-be' tẕen žin.
  mek-mek: Ke kai agaꞌo isa faeumakalaina kai, feifa koko. Ke oi isa gagaoai foulaisa
    ala galao eoma auga felao, ega koa femue femai lau eeuai. Gome lau laague isa,
    ke Kristiano papiauꞌi isaꞌi fou iina akemai auꞌi laꞌimaꞌi.
  aey-aey: Odocob age uqa dana gauc dih imeig cain hibemdowain. Ija uqa wawige meleec
    cotigeil leihca age ijaca ceseli hoqagannu sumadigina. Eunu age cesuldocobil uqa
    uqana jicna malolca nuigiannu odoigale. Odocob uqa ijaca mahucwe haun ceseli hugian.
  urd-GVH: इसलिए कोई उसे हक़ीर न जाने। उसे सलामती से सफ़र पर रवाना करें ताकि वह मुझ
    तक पहुँचे, क्योंकि मैं और दीगर भाई उसके मुंतज़िर हैं।
  ycn-ycn: 'Ñaquele uncá ipechu i''imalaje rinacu: “Majopéjari ricá” que. Ripa''ajico
    ee majó piño, eco pa''á riñaté nacaje le''epé caje aú, ripa''acóloje piño majó
    rapumí chuhuá penaje. Maare nuhuátaje ricá, ajopana huanaquiyana hua''até.'
  djr-djr: Djäga nhanŋu walal ŋamathaŋ yan, yaka walal ŋanya nyamir'yurrnydja nhäŋu,
    yan walal ŋanya djuy'yurrnydja mägayaynha romdhuny märr ŋayi dhu buluyi boŋguŋ
    roŋiyi räli ŋarrakal, bili ŋarra ga dhuwal gatjpu'yun nhanŋu roŋiyinyarawnydja,
    walal rrambaŋi ŋunhiwurr ŋunhi djämamirr mala.
  kvg-kvg: Ezoqa ndego besanqàwe᷄m. Yaq ndego no-te nqawa veseze-qa tegoat, gèmbo-tøkeém.
    Sambi-té qando-khofotøvém. Zapa ndǿgo, no ndego neka ndigu Klisten zifuap nøme,
    te namba gi꞉zav, nòzømbø-endáp.
  rug-rug: Mi lopu doṉo va karia si asa, ba mi toka nia pude hoda ia sa nana inene
    pa korapa binule, pude boka kamo mae koa rau si asa. Ura korapa aqa nia rau si
    asa, meke sari kasa tasida koe Karisito pu luli koasa.
  hop-NT: Oviy hapi qa hak put pēvewnani, uma qa panyuṅwt, put hahlayhqat umuhpiy
    hōnayaqw, pam peqw inumini, taq nu put enaṅ aṅ tuptsiwni’yuṅqamuy nuhtayta.
  san-URD: کوپِ تَں پْرَتْیَنادَرَں نَ کَروتُ کِنْتُ سَ مَمانْتِکَں یَدْ آگَنْتُں
    شَکْنُیاتْ تَدَرْتھَں یُشْمابھِح سَکُشَلَں پْریشْیَتاں۔ بھْراترِبھِح سارْدّھَمَہَں
    تَں پْرَتِیکْشے۔
  heb-LB: אל תניחו לאיש לבוז לו (בגלל גילו הצעיר), כי אני רוצה שייהנה מביקורו אצלכם.
    שילחוהו בשלום, כי אני מצפה לשובו יחד עם האחים האחרים.
  caf-NT: '''Et huwa nuhwheni nuhtah ''en ''ants''i nuhwhuba wule gunih. ''Et whunts''ih
    budzi dezghel hoh suts''un nátoolh''a. Si ''ink''ez lhulhutsinkah nuwheni ts''iyawh
    huba ts''ilh''i.'
  mio-NT: Na cua sacahnu vaha ndo chi ra, ta na cua tindee ndo chi ra. Tacan sa cua
    coo vaha ra nu cua cuhun ra. Tacan sa cua quichi ra ihya nu iye, vati ndatu i
    chi ra chi ra yani yo.
  srq-NT: ¡Nyebe jemo Timoteo isiteã eã jẽ! ¡Jembucuata turã ño ɨmbu seje jẽ! Aɨco
    eraarõ arõ tuchɨ se a. Nanderesenda ataque rese.
  kje-NT: Yono hi'i de rin po'on lewen ai, maa paku ai noro wawa'an leke pelek an
    wali wali'ur mai eni, ono ya'u mahu lapan ai noro ik walin ida woro'o namehin
    mai eni haenhi.
  gaz-gaz: Kanaaf namni tokko iyyuu isa hin tuffatin; akka inni gara kootti deebiʼuufis
    nagaadhaan ergaa; ani obboloota wajjin isa eegaan jiraatii.
  kud-kud: Na havena yaiya Timoti isosomanaei, na hauganane ilalau gwaipilema aliguwai
    amhagui na mayana yaliyaya ilau gwaipilema, wuwuna iya na tupwana tahinao hinage
    yaha'waha'waidi.
  urb-NT: 'A''erehe: “Jaxer a''e” aja ym pekwaha ehe har. Pehẽ ngi a''e oho rahã,
    ma''e ke peme''ẽ katu ipe. A''e putar ame''ẽ ke peme''ẽ ipe. Aja rahã, ihẽ rehe
    a''e uhyk katu ta. A''e uhykiha rehe ihẽ aharõ axo. Imu ta namõ a''e uhyk ta.
    Jurujar katu ame''ẽ ta ke a''eta.'
  fra-LSG: Que personne donc ne le méprise. Accompagnez-le en paix, afin qu’il vienne
    vers moi, car je l’attends avec les frères.
  san-HK: ko'pi taM pratyanAdaraM na karotu kintu sa mamAntikaM yad AgantuM zaknuyAt
    tadarthaM yuSmAbhiH sakuzalaM preSyatAM| bhrAtRbhiH sArddhamahaM taM pratIkSe|
  cak-SNT: Man ta xtiꞌan cha chi man jun rakalien. Y antok xtiel-pa iviqꞌuin, tiya-pa
    ri nicꞌatzin cha richin ri rubꞌiey, chi quireꞌ can ta cꞌo paz riqꞌuin antok xtitzalaj-pa,
    ruma inreꞌ xtinvoyoꞌiej-apa quiqꞌuin ri hermanos.
  uvh-uvh: '@see-verse:1CO.016.010'
  ino-ino: Kanale huno mai'nisiketapa haviku lapa'kame'ya ami'yafenaki lapa'kame'ya
    o'amisakeno mai'neno lapataleno nakaeyateka ako ekefe nehisiketapaena ha'matapa
    ka valitesakeno aipamo'a falu nehisikeno nakaeya mai'noateka kanale huno ese.
    Akaeya'ae mako nafu'nakanaki'ae nakaeyateka esaya yafe apa'keva mai'noe.
  gnn-gnn: Yaka walala ŋanya nhäŋa, ga ŋula nhaltjarra nhäŋiniŋ' ḻakaraŋanydja, yana
    walala guŋga'yurra ŋanya, märr yurru ŋayi roŋiyirrinydja ŋarrakala lili ŋayaŋu-ŋamathirri
    dhika yana. Liŋgu ŋarra yukurra dhukarr-nhämana dhuwala yulŋunydja, ŋayi yurru
    roŋiyirrinydja goŋ-guḻku'mirrina walalaŋgalaŋumirri.
  yal-yal: Nayi, muxu yo nama a raɲaxu. Koni ɛ a fanda a sigatini bɔɲɛ xunbenli, alogo
    a mɔn xa xɛtɛ n fɛma, amasɔtɔ nxu nun dɛnkɛlɛya muxun bonne a mamɛma be.
  cnt-NT: Jaun₂ tsá₃ jmó'₂ 'nia'₂ 'au'₂ jua'₅₄ tsá₃ 'e₂ quein₅. Të₂le₃ chéin'₂ 'nia'₂
    juɨ₅ a₂'ag₃ tei₄ dsɨ́₅, ia₁jaun₂ jiá₃ ja₃jag₅₄ jniá₂. Ia₁ chi₁jain₁₂ jniá₂ quian'₅₄
    rɨn'₅₄ jniog₄.
  tif-tif: Tunum ali ma taba aket fuku-daa Timoti ali kama man kemin, ali ti taang-kalalala,
    nuli dong dakaayokoma dinim o, kal-bom aket mafak kaa kukaalin disa yo. Bom-ilana
    kalaya kawu, ipyo dong dokola dibii umbital liip daalipla, ayo fiyaap duun yakyak
    talak o. Nali Timoti akal ale, ami kayaak kiiso, tal-unebip nikil kiita tilipla
    itamon o, kala-lomdi imi liip fenbi.
  nlx-nlx: तानकेरता कुण बी ताह बाक्तु मा सुमेजहो, पुण ताह हुकेह जी उगे पोचाड़ दिज्यो,
    काय तो माह फाय आव जाय; काहाकाय मी तान वाट जोवणे बाजरिनोह, काय तो बाय बोणहा हिऱ्यो
    आवी।
  apw-NT: 'Doo hadíń da’ílínégo baa natsekees da le’: áídá’ bich’odaahṉiigo bił gozhǫ́ǫ́go
    shich’į’ dowáh: bíí hik’e shik’isyú ła’ ałdó’ shaa hikáhíí nhoshłíí.'
  gum-gum: Inchawei nune møitøgucha palabinøtø inchib kønrrab kømø, masken chi isumø
    inrrai purugua ørtrigay, naimay katø attrai. Kaguende nabe namui nunelanba, nunba
    munig megar.
  not-NT: Quero poro maintirine. Carari págacaninatobëri, aisati caninasati pingábintseri
    arota iripigaima yaca caninasati. Noguiaqueri iriro, aisati basini opiguemisantane
    intsibataigapëmari.
  plu-plu: Ka ba yi ikiygi ku ig ka hiyak hawkri. Amawka yis kiyatig. Ayteke pisenwa
    gannipwi ayge yibet, uyay awahkiswig numinhu akak kabayka. Nah wahapnig ku aysaw
    ig danuh atan gikakkis ukebyupwiy.
  iou-iou: Unita äma kubätä Timotita nadäwän äpani nämo täŋpek. Nämo, täŋkentäŋ imiŋpäŋ
    tewä yäpmäŋ bänep pidäm terak täŋtäŋ kuŋtäŋgän äyäŋutpeŋ äneŋi näkŋaken kaŋ äbän.
    Ukät äbot täŋpani ätukät äbäkta api itsämbet.
  ntp-NT: Cascʌdʌ vʌʌscatai aapimʌ gʌaagai mʌscʌʌgacʌrʌ nʌijadagi. Dai siʌʌscadʌ baigovai
    imia ʌgai boodʌrʌ vʌrai maaca istumaasi tʌgitoca ʌgai voiyʌrʌ vʌʌtarʌ. Tami nʌnʌra
    aanʌ Timoteo ʌʌmadu ʌgaa vaavoitudadami ismaacʌdʌ oidi.
  rai-rai: Koku muaat wakinalik paai. Baa in waan talili balet urin kup iaau, muaat
    a tula wai ma ra maalmaal. Ma iaau ang ki walaanga paai, baa in waan paat ungaai
    ma ra kum tateindaat.
  haw-1868: Mai hoowahawaha kekahi ia ia; e alakai mai ia ia me ka maluhia i hiki
    io'u nei; no ka mea, e kakali no au ia ia, me na hoahanau.
  ffm-ffm: Ndennoo, pati fay gooto yawa mo. Njooɓinee mo e laawol ngol yalla omo warta
    e am e jam, sabi miɗo doomi mo, kanko e sakiraaɓe ɓee.
  arb-NAV: فَلا يَسْتَخِفّ بِهِ أَحَدٌ، بَلْ سَهِّلُوا لَهُ السَّبِيلَ لِيَعُودَ إِلَيَّ
    بِسَلامٍ، فَأَنَا أَنْتَظِرُ وُصُولَهُ، مَعَ الإِخْوَةِ.
  cop-CNT: ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲉ ⳿ϩⲗⲓ ⲟⲩⲛ ϣⲟϣϥ ⲙⲁϯ ⲫⲟϥ ⲇⲉ ϧⲉⲛ ⲟⲩϩⲓⲣⲏⲛⲏ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥ⳿ⲓ ϩⲁⲣⲟⲓ ϯⲥⲟⲙⲥ
    ⲅⲁⲣ ⳿ⲉⲃⲟⲗ ϧⲁϫⲱϥ ⲛⲉⲙ ⲛⲓ⳿ⲥⲛⲏⲟⲩ..
  sri-sri: Irasirirã ĩgʉ̃rẽ irasũ ĩãbéomerãta õãrõ merã ĩgʉ̃rẽ iritamuka! Mʉsã irasirimakʉ̃,
    ĩgʉ̃ yʉ pʉrogue õãrõ ʉsʉyari merã goedujarigʉkumi. Gajerã Jesúre bʉremurã merã
    gʉa ĩgʉ̃rẽ yúrã yáa. Irasirirã, ĩgʉ̃ õõgue aariburire iritamuka!
  nal-nal: Tuaa naagu raamaai psaai wana naan. Araan kana uli wat surugu, naaguna
    kling fawat naan lamaskana a luaai. Ma ga izit simbong naan ka ruaas naan ka wat
    faraxai wana amun taatum sin dia lamaskana Kaarisito.
  kyq-kyq: Ɓɛrɛ, Timote se, nam ɔn̰te kuum kaalin̰ naaŋ ki, num ɛɗin̰ki nakŋ noogo
