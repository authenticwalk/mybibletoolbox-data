  nca-nca: Ye ma huwóŋowero. Samakaŋoro newonde ime inoyi nono kaŋuya maheweya. Ene
    uni topotoya mahewaŋgo ŋuro no ene sopoyoteno.
  zpz-NTPP: Cueꞌ gyicy gyidz der yu, sinu rlagy ñi nu locyuub der yu nu de coz nu
    galagy ñi niy par ornu chay tuubaꞌ lugaar, gun orzeꞌ cush cyay cyidaꞌy lo̱. Gun
    ya̱ rishlo̱ yu nu cyid yu nu deꞌ zir de bicy na.
  mkj-mkj: Doari, kalke emen kamwai mwamwahlki ih, a kamwai jeuweje ih pwa ih doaudoaula
    nehn ah jeiloak in popohl pwa ih en pwurdo ipoai; pwa ngoahi kin kajkajik ih apel
    riasai kan en japahldo.
  zac-NT: Por ni adë chu gúnëdiꞌi desprëci lë́ꞌiꞌ. Mejurë gulë bëꞌnë compañi lë́ꞌiꞌ
    parë tsagláꞌguiꞌ viajë shtë́niꞌ të parë guëdchini gueldë guënáhiꞌ na. Quëbeza
    lë́ꞌiꞌ juntë con los de más bëchi la saꞌ hiaꞌa.
  kyg-kyg: Fiku yanageno mago vekamoꞌmo, ina agufa vekamo maiꞌniye, huno huteno akameꞌya
    amigiyanagi ha maegenoꞌao nagaetegamo alagepa huno eno. Agaeꞌe mago konagatimogiꞌeꞌmo
    aiꞌa atagi neꞌa esayaꞌaeꞌmo apakava neꞌmauve.
  kmk-kmk: Adiyu mandingwanan nu adi saḻakan yuwot daḻapnu kapkapiya dit somsomok
    na un mangulin situ ta uuwayok dida utdat susunud.
  cao-NT: '@see-verse:1CO.016.010'
  bbr-bbr: Keseria, akas kar ro inikerna, kos Timoti ko ro tenemai rai, mekesuk wa
    nurai. Ak ko ätäi manaun omre opok jekur isanarwe. Ko ätäi is rawa kowaurnuk,
    ak ko isanarna, ko wou päurar orip kowai, owon, is ko pak karauk jaunokot pak
    erek kowaun kamware raim.
  inb-inb: Chi­manda, ñi pipas paita mana wasa chura­puan­gi­chi. Chasa­paka, paita
    aida­puan­gi­chi; chasaka, nuka­pag­ma sumag­lla chaiag­samun­ga­pa. Paita sug
    waugki­kuna­wan­ta­mi suia­kuni.
  hrv-hrv: Neka ga dakle nitko ne prezre. A ispratite ga u miru da dođe k meni jer
    ga s braćom iščekujem.
  box-NT: O ɓúi yí zùań wo yi. Ká a khíi bĩnía wà à ɓuen ĩ cɔ̃́n, à mi
    séení a ò o ɓueé dã làa hɛ́ɛrà. Ĩ pan wo, orɛ́n lè wàn zàwa na bò
    làa wo.
  ote-NT: Hangue por gueꞌa̱ oxqui ma grí ꞌñenithohʉ de gueꞌa̱. Y nu stua penguiꞌa̱,
    bá netsꞌihʉ co ra johya pa da ꞌñe da cꞌa̱scagui maꞌnaꞌqui, ngueꞌa̱ nugui dí tøꞌmi
    da zøhøꞌa̱ co núꞌʉ maꞌra ya cu ma dua ꞌñoui.
  wnu-wnu: Wo git wau moi end an qei der ber qob nob qamb qiyo a qei der siningot
    ende me abar. Qi musub banamsi nob igoi wogub wonou yarau qen eng gab musub imurimari
    yet yariner. Ye banamori qei oromar wo e qoat igoruboun.
  zam-NT: 'Cona, ngue niin loo gu'': Nec thìb gu'' no nec tedib gu'' ne''xìis node
    gu'' Timote. No ne''xyán''te gu'' ñèe gu'' Timote. Ndxe''leque'', ya tee ned gu''
    Timote co''se'' bii Timote par yende cón tyactìi Timote ned co''se'' yi''th Timote
    loon. Tac daa ngue bed con mèn co'' ndxàc hues na'' par zin Timote.'
  zyp-NT: Mataico, ahotahmai minghnawh khe lo. Ka kung a paphah khy kaw nápawtah de
    teitah va thlaw my lo. Ahringpaw uny sahlo khatah ka mingkhai thlang hi.
  sey-NT: Ja̱ doꞌire i̱te mësaru acohuaꞌi teꞌije̱ coꞌaye ñamaꞌpë paꞌijë̱ꞌë. Coa ai
    jerepa deꞌoye co̱caijë̱ꞌë, ai yoꞌoye peoye dani yëꞌëre ñajaꞌquëre. Maijaꞌquë doꞌijë
    ja̱ꞌre utequë pasiꞌi, daina, ñasiꞌi caquë.
  nvm-nvm: Ijefuon jab arega e kafo bu fu nese game ba agoik. Regavo nika mukorigia
    ifejdame samuainki fu una ruakma fu oimarknum una igia ruakfuon. Regavo na vierafe
    fu naka igia e iji bu funa ik rekuai vuainva ijiena besum biediakafie samuagdiame
    fij.
  mps-mps: Tama tibaso, bidi me badugo aga te olo nai tiwai bidi da homu eyu, tama
    aga tudiba me munamuo. Menio. Dagego aga homu nagame ilama, tama nosali aga te
    enaba asabo sunumiba bugagia tagalagaselama, tama aga ena pageba asomainogo yao.
    Eno te ama dede meba dali aga asobo tonaluaibao.
  pab-NT: Awa atyo ximaxaiminirehenene. Xakore hoka maika xakahinaetene ehaikoahaneheta
    kakoa hoka ali xeta mehexaikohare aiheta. Hiyaiya, ali natyahita ekaokeneheta
    xahita haiyaharenae wihinaeharenae kakoa.
  llg-llg: Boso matanggodo hataholi la suli latahihiik ndia. Tulun ndia, suek ana
    fali no sodak, neni au mai. Huu, au ua tolanoo feꞌe kala, mahanin.
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlogbɔɔ 'na tlili ɔ 'ylila -nɩ. A -sa ɔ 'wʋ, a 'ka ɔ yoo
    kwa -dlɔɔ, 'ɩn ɔ 'ka na -gbɛ nyni, nɩɩ, ɩn mɩ ɔ wʋda, ɔ -yɔ bhelia.
  tpi-tpi: Nogut sampela bilong yupela i lukim em i olsem samting nating na i givim
    baksait long em. Yupela i mas helpim em long taim em i laik lusim yupela na larim
    em i go wantaim bel isi, na bai em i ken i kam bek long mi. Mi wetim em long i
    kam wantaim ol brata.
  mih-NT: Tyaa tandɨhɨ ndo yahvi sii ra, ta tasi ndo sii ra ihya sihin sa vaha quɨvɨ
    cua quisi ra nu ndyei vatyi ndati sii ra sihin inga ra hermano.
  qvh-NT: Paytaga maygayquipis manacagman ama churayaysu. Shumag chasquicuyaptiquega
    cushishmi noga cagman cutimongapä. Nogacunapis payta caycho shuyacuycäyämi.
  kms-kms: Di nungoqi wute rar wuqond Timoti ningg mari ni yembe nand tuqui segi ye
    puq mindig wayequ. Nungoqi ni ghav wundig umbo yuwon pu kuse di tiqi wundog no,
    te ei ni mune nge nde nandi ye. Nge ni di beghi mand aye ane nge nde mandi ningg
    ghimbi kuam pu kas.
  agn-agn: Indi ge-ley ge-leyen mi tanandia, kondi tabangan mi ong mga kaministiran
    na agod mabalik tani ong yen ta masinlo. Tenged agpakabotono tanandia aroman tang
    doma pang mga logod ta.
  nhi-NT: Ica non, amaquin maquita queh amitlah ipatiu, yeh ixconmatlanican maehcoqui
    nonauac ica cuali, pues neh inchixtoc iuan nocsiquin tocniuan tlaniltocanih.
  ttc-NT: Nijunwt exol etetz owelal ik'on tetz, sinoke pe'etonen tuky'i'l tzan tul
    tzani wuky'i'l tuky'i jun chewsb'il tuj tanim, komo wetz nkyin'iyon ti'j junx
    kyuky'i txq'anky qerman.
  dan-1931: Derfor må ingen ringeagte ham; befordrer ham videre i Fred, for at han
    kan komme til mig; thi jeg venter ham med Brødrene.
  kwj-kwj: Woro apa foki nimba hima nani gumwa ti rini ku si ki. Mina. Kunu ma rini
    ku wosiwa sembe wahapi tiki sa ri dawa, rini ku ratani numbo tiki ma rini ku etiwa
    ani tambwa sa ri ai ta. Ani rini ga ele hiparakambwe fwelenga wu tano tini do
    a dani a nikisindau.
  vie-OVCB: Đừng ai xem thường, nhưng hãy vui vẻ tiếp đón anh cho đến khi anh trở
    lại với tôi, vì tôi đang chờ anh về đây với các anh chị em khác.
  kze-kze: kwentávé'a úwoi-kwaasiman-iye íma sé'a tínaaemba umáméro. keinárawa'o tiyuwénamo
    kesópa'o tínímba áwa'naa íyana kesópa'a kawe'á umái tíno. kwesémo Ísóigona kwaási
    kentáásí kwaási kesópa'o ténááontave'a timu'maré'a máyaumne.
  mpj-mpj: Mirtanyurra karlkilu palunya nganarnpuwa!, wulikajaranyurra pukurlarri!
    Jampa palunyalu yankuraku kulilku, mirrkakamu maniranyurra yungku kurtingku, palunyangkayila
    pukurlarrikuka ngurra ngaakarti yanku. Kulirninparna Timitikamu Jiijajmili yupal
    kujupa, kurlungarniya yankurnika pakalku.
  lbk-lbk: Ilaenyo ta maid mangong-ongos ken siya, mod-i ket paligwatenyo siya ay
    tomoli ken sak-en ay enkhagkhawis. Tay siya ya nan iib-ana nan sasad-ek.
  mto-NT: Ni pa̱na tseꞌe miitsta je̱ꞌe̱ xkaviijnkꞌíxu̱t. Ax ku tseꞌe cho̱o̱ꞌnu̱t,
    putá̱kada je̱tseꞌe xo̱o̱jntkp xmaso̱o̱ktinit je̱ts a̱tseꞌe xnu̱mínu̱t, ku̱x nꞌaꞌixp
    a̱ts je̱ꞌe̱ veꞌe ma̱a̱t je̱ utsta je̱ ajchta.
  bzh-bzh: Ham su gwelë yi nabë nġaa meris megweruu demimin vu yi, gaḳ ham nahubin
    yi rot megweḳo yi nom aggata benom vu sa, in sa medo neheġin losho hil arid
    lo vahi.
  guj-2017: એ માટે કોઈ તેને તુચ્છ ગણે નહીં; પણ શાંતિથી તમે તેને મારી પાસે પહોંચાડજો,
    કેમ કે ભાઈઓની સાથે તેના આવવાની પ્રતિક્ષા હું કરું છું.
  jvn-NT: Aja sampèk ènèng sedulur nyepèlèkké dèkné, nanging malah ditulungi supaya
    dèkné ndang bisa balik nang nggonku kanti slamet, awit aku lan sedulur-sedulur
    liyané ngarep-arep sedulur Timotius.
  byr-byr: Sarevɨdaaꞌnyɨ yɨ pwai kwai sarɨna dara nyawɨradɨꞌ! “Aꞌmwe mɨgɨnyalyɨ. Yaasɨwaꞌnanyalyɨ.
    Sarɨ wanganakɨma!” Yɨ sahwarɨ nayaa maarapɨjɨ “Polɨmyawɨnna nayaa yagalaawana!”
    dapɨjɨ sarɨmɨ nayaa kwaamuꞌna yadɨvɨꞌ dɨvidaaꞌnyɨ sahwarɨ tusavɨ dɨmakwidelyɨ.
    Sareꞌ darevɨnyɨ. Sahwarɨna neyaꞌmwe kwaraavɨnajɨ yemwaalɨdelyɨ.
  ian-ian: Ndɨ kat vɨlaa mat nyana kwo nyana waa ke waa. Ndɨ kat kwunak ngwula. Ngwuk
    kat kwagalalaa at wunai lɨga kavat yaigandɨ. Nɨna mbaapma nɨmba nat nɨmbonala
    yaigandɨ Timoti.
  hun-hun: Azért senki se vesse meg őt, hanem bocsássátok el őt békességgel, hogy
    hozzám jöhessen, mert várom őt az atyafiakkal együtt.
  mcf-NT: Nuquin Papan namiaidquiobidi Timoteyo icsho, Ëbëd icquidta nec, quenquiocquin
    yuedta. Yuedac tabadash, Nidnu, quesho, Ai, nidec nid. Mibi nidsho isash unësquio
    iquebi, quequin nidme ma ëbi yacno choanu. Utsibobëd Timoteyo choaic quequin cainec
    tsadebi.
  kjs-kjs: Gore ali medalomame Timoti pa ali-kone suma koau nawaalepape. Dia, nimimi
    nipu raba muma werepe nipu pora-nane epe-rupa lamua pulupape. Go puma nipuri naana
    ame medaloma raapu ni piri-para epalia-pulu neme adoba pitua.
  mni-mni: Aduga kana amatana mahakpu hanthana yengdasanu. Adubu mahakna eigi inakta
    amuk hallaknaba mahakki khongchat aduda mahakpu ingthana thabirak-u. Maramdi mahakna
    thajaba ichil-inao ateisingga loinana hallakpa adu eina asa toujei.
  yad-NT: Ne sa̱rrachu ti̱ni̱ Timutévu. Jirya̱jmu̱tya saya̱dani̱yu, sa̱tidye ta̱rya
    varenu rimuju̱ntiy, nu̱yntuy vu̱tyeryi̱vedata daryaju̱ sa̱jiju̱.
  mxb-NT: Ta ni iin ndó o̱ sa̱ kúꞌichi̱ ini koni ndo̱ xí. Diꞌa koo ini ndo̱ chindeé
    ndó xi̱, dá ná koo va̱ꞌa ini xi̱ nandió ko̱o va̱ꞌa xi kii xi noo̱ iói̱, dá chi̱
    ió yuꞌu̱ ndátii ndisaa̱ xi̱ xíꞌín dao ka̱ ñani yo̱.
  pon-2006A: Eri, kaleke emen kumwail mwamwahliki, a kumwail sewese pwe en usehdo
    eh seiloak ni popohl, pwe en pwurodohng reht; pwe I kin kasikasik ih iangahki
    riatail souleng ko.
  maq-NT: Vëhë xi hisca ngu yun ne, mijí rë xi nihñuchuvun me. Tisecuun rë me xi cjue
    sa me cojo cjuandaja cjuajeya, cojo sa xi cuma cuinduvatjengui ná me ta, tsëhë
    xi nguehe tejñaya rë me cojo sa ngujo xuta ladu rë Nai naja xi nduva cojo me.
  hto-hto: Ie jira ómoɨmona buna afémɨena jámairuiñeno iri. Mei jɨáɨfodo cue ie éroizaɨbilleza
    caɨmare afémɨena omoɨ canori. Mei naa jɨáɨe ɨ́ɨnote ámatɨaɨoɨri íena ocuíridɨcue.
  por-BRBSL: Portanto, que ninguém o despreze. Mas que o encaminhe em sua jornada
    em paz, para que ele venha até mim; pois o espero com os irmãos.
  ces-NKB: Ať jím tedy nikdo nepohrdá, ale vypravte ho v pokoji, aby mohl přijít ke
    mně, neboť na něj s bratry čekám.
  cui-cui: 'Daxita paxam jopa payabara jande: “Apara bapon Timoteo pewowin, jopa apara
    peyaputaein”, jopa payabara jande. Jame maisa bapon payawende xua equeicha jʉntema
    caewa peponaenexa taxainya berena. Baxua paexande tsipei xan irʉ ichamonae pomonae
    irʉ pejume cowʉntsiwixae Jesucristo, panabarʉ wʉnae ewatan bapon xua Timoteo paewatan.'
  boj-2014: Deqa tamo bei na Timoti aqa ñam ugetaiq. Ariya Timoti a olo niŋgi uratŋgosim
    walwelqa laqnimqa niŋgi a silali qa aqaryaiyosib lawo na suweiyib a olo ijoq bqas.
    A Kristen was qudei naŋgi koba na ijoq bqab deqa e naŋgi qa tariŋoqnqai.
  eng-OEBUS: No one, therefore, should slight him. See him safely on his way to me,
    for I am expecting him with some of our friends.
  eri-eri: Gamaji tebereha ila nere no dada ewe dorofe uredu bode moge tuwogoga. Saini
    no tere awa tigona ono gonga tere no hoyo tubonade huwanya foinga inyou langa
    awa tuwadenga ege gidu ji bagu edo mayonbona. Ji no baabo gane bagu gaara mayei
    nomo itari tuni.
  wiu-wiu: Padameka einago paya tetepo takameneya. Tepe kolotini kilikoa pikoa oto
    no mekuta wetekamene-ye. Einago Timosi anu ete oya-lawe-pala opia wakapea nomotoane
    nepiane mekene tekene ni uku.
  swe-swe: Därför får ingen se ner på honom. Hjälp honom i väg i frid så att han kan
    komma till mig. Jag och bröderna väntar på honom.
  cth-cth: Api nang ni hai hnephnap awh hanh. Kai koe bout a pha thai nahan kahawicalah
    thak awh. Ahni hoi hmaunawngha alouknaw kai ni ka ngaihawi han.
  mti-mti: Bira da me yan den baraupe. Yum gumbe me barauya ne gunap taig ompe. Ne
    owanowan eni me t a tawaiwa gaibu onampe.
  pad-NT: Hari'a vakaihiponiri bana ada Timóteo. Vaakodia bana ida kidiadahai makhaniria
    kaimoni mahija kodiania joivini. Va'ora onaviahanokhaki adani Timóteo, arigamina
    vahoariha vihiki vakaikahina.
  twi-twi: Obiara mmu no abomfiaa, na mmom mommoa no na ontu ne kwan yi asomdwoe mu
    na watumi asan abɛka me nsa, efisɛ merehwɛ ɔne anuanom no anim.
  hlt-hlt: Te dongah pakhat long khaw anih te hnaelcoe uh boeh. Amah te nan thak uh
    daengah ni kai taengah sading la ha pawk eh. Amah neh manuca rhoek te ka lamtawn.
  tbz-SIM: Òmɔù bɑ́ɑ́ ò sènkɛ̀rì, di ò teennɛ̀ kòo wɛ̃tɛnínɛ̀ diwɛ̀ì, nhò bɑ̀ɑ̀mu
    nɛ̀ o kɔbɛ bɛ̀ɛ̀ ò cíe.
  san-GUJ: કોઽપિ તં પ્રત્યનાદરં ન કરોતુ કિન્તુ સ મમાન્તિકં યદ્ આગન્તું શક્નુયાત્ તદર્થં
    યુષ્માભિઃ સકુશલં પ્રેષ્યતાં| ભ્રાતૃભિઃ સાર્દ્ધમહં તં પ્રતીક્ષે|
  ake-NT: Ɨnʉ' rɨ kʉ'nurunpanin. Menno'tʉi' tewankamai' pʉra upiya' iye'to' pe. Itenupɨkɨrɨ
    e'ai' itonpa ton amʉ' pokon pe.
  qvn-NT: Chauraga payta ama maygaysi ricapäcuychu manacag runapagga, antis ofrendaycunawan
    yanapayärilay ricamagnï aywamunanpag. Caychrüga payta shuyararcayä Jesusman yupachicug-mayinchicunawanmi.
  tku-NT: Jā tī chā'tin calakmaka'lh. Tzej namaktāya'yā'tit naquilakmin. Quit icka'lhīmā'lh
    ē nā iccātā'ka'lhīmā'lh ā'makapitzīn tī ta'a'ka'ī'.
  bjk-bjk: Io nang, kaim pe öng irabo pere ösu ine. Mum morobo tile ine arixe ma malum
    pö ine rua tinawuxus baling ura rö e, möxösa, e bo xixiset me ine arixe mabo tönö
    ire.
  msy-2020: Ian tarazi an gan kamaghɨn mɨkɨman markɨ, a pura bizim. Ia an akuraghtɨ,
    a navir amɨrizim sara mangɨ darorim gɨvagh, ua na bagh izam. An, aveghbuaba ko
    izasa, kɨ a bagha mɨzua gari.
  bpr-bpr: Yé duenam man, nafèyu kenen, na nangyu nadoy. Na di kdàan fles di kagun,
    fiteyu kakdoyu dun fagu di tabengyu du fye mtanak i nawan di kasfulêan di do,
    du fatan-gu kenen na i dademe flanekto i magin dun.
