    aina cohajihacaanu.
  mcd-NT: —Acai ahuamaran, —huayamacahuun. Caiton nichisharacahuun unimai uqui noconon.
    Icoinra huaa futsafo fu uqui nocoyoi. Un afanan atofu rafusharanon.
  urt-urt: Ŋam gwarnge ŋaiye lahende yip pa mbep juhme kin tuꞌe ŋaiye kin miyeꞌ pakaiye.
    Kom ŋupe ŋaiye pa yember kin no, ka ot pe, yungwisme kin bworere no, ka ot topoꞌe
    hriphrip ŋupe ŋaiye ka ot me ŋam. Ŋam marp meseperhme kin ŋaiye ka ot topoꞌe lenge
    Kristen toꞌ tatai syeꞌ.
  kiz-kiz: Munu jhejhioha asin'jimuli. Muni'tangatilayi mu njela jha muene jha amani,
