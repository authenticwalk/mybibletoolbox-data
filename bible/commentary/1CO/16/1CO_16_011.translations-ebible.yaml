  crx-NTPO: '''Et huwa nohni nohtoh ''en ''ants''i nohba oole'' junih. ''Et hoonts''i
    oodzi dizghel whe sts''u nátoolh''a''. Si ''ink''ez lhulhutsinke wheni ts''iyawh
    ooba ts''ilh''i.'
  kan-OKCV: ಯಾರೂ ಅವನನ್ನು ಹೀನಾಯವಾಗಿ ಕಾಣಬಾರದು. ಆದರೆ ಅವನು ನನ್ನ ಬಳಿಗೆ ಬರುವಂತೆ ಅವನನ್ನು
