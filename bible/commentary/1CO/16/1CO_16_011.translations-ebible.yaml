  tam-2017: ஆனபடியினால் ஒருவனும் அவனை இழிவாக நினைக்காதிருப்பானாக; சகோதரர்களோடுகூட
    அவன் வருகிறதற்கு நான் காத்திருக்கிறபடியால், என்னிடத்தில் வரும்படிக்கு அவனைச் சமாதானத்தோடு
    வழியனுப்பிவையுங்கள்.
  azz-NT: Ica ya nojón namechilía que amo xicmohuispolocan ne Timoteo. Ta, cachi oc
