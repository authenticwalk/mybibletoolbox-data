    kangaak.
  bfz-bfz: इजी री खातर कोई तेसखे तुच्छ नि जाणो। पर तेसखे शान्तिया साथे ओरे पऊँछाई
    देओ कि मांगे आयी जाओ। कऊँकि आऊँ तेसखे न्याल़ने लगी रा कि से विश्वासी पाईया साथे
    आओ।
  cuk-09: Degisoggu, mer Timoteo ibgwensur be dakmalo. Anse nue bogidikidgi barmidaged
