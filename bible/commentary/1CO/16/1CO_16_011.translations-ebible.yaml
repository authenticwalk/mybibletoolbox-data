  txq-txq: Boso elan fo hatahori meten no kada puik kana. Tulun neun, losa ana fali
    no masodak, fo ana bisa fali neni au mai. Huu au ma toranook laen nara, mahanin.
  aaz-aaz: Kais amkonan he tuaf ankanaꞌpaar ee. Amturun ma mbaab ee, tar antea in
    nfain neem nok mamut ma ao-minaꞌ, he in bisa nateef nok kau. Fin au ꞌok au aok-bian
