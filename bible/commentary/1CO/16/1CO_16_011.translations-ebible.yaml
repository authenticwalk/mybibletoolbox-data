    fru huno nagra mani'ne'nurega ehanatisnie. Timoti'ene mago'a nafu naganahe'zane
    ete esnagu zamavega ante'na mani'noe.
  kbh-kbh: Chcasna, ndocná chábioye chabondëtsáboyënja. Bëtscá s̈mochjama cha natjë́mbana
    áts̈bioye chauatábama, er ats̈e cha sëntsobátmana, chë ínÿenga muents̈e Crístbeñe
    os̈buáchiyëngaftaca.
  ron-LSB: De aceea, nimeni să nu-l disprețuiască. Ci puneți-l înainte, în pace, în
    călătoria lui, ca să vină la mine, căci îl aștept cu frații.
  pon-pon: Jota amen en mamaleki i, a kalua i don ia popol, pwe nai o ri atail akan
    kin auiaui i.
  nhe-BL: Xiquitaca para nochi nopona ma quitlepanitaca. Nojquiya quema Timoteo quisas
    nopona, xijpalehuica ica tlen monequi huan xijtitlanica ipan iojhui ica cuali,
    pampa nijchiya para ma ajsi nica ininhuaya sequinoc tlen hualase ihuaya.
  sps-sps: Famanat vaare yam ta mes ma kat fifiiring ya. A sikia, mi ma jiats naa
    ya fiisen me na aaverof tana tou taataan tsunia, ma tabin mi ya tsonyo, tana saa
    nyo naano rou ya fiisen ramen mes panainy vainy binun to te taataan fiisen miror
    ya.
  wnc-wnc: Unzingge aminu gikat nana tapatuta ie natapan moo binga siwan ie masa ma
    iman. Aho. Ita gin dapmake nae gatu apnangge yawanu ginda ie banip gwaang natangamuke
    ita kepiapane kusika sangae dapsak ngang natake ginda gatangamunong. Ngan. Ita
    gatuna nae apikge nata kayuat. Iat notna Jesue amina dakngake yuaing aminu kunduat
    apningge nata kayuat.
  bus-bus: A gbɛ̃ke tón kya kánlo. À kũsãɛ kɛnɛ, lɛ à e à ká ma kiia aafia, zaakɛ
    mapi kↄ̃n ma gbɛ̃nↄ wa wɛ́ɛ dↄzi.
  gub-BL: Tuwe ni amo pepyr har nuze'eg zemueteahy kwaw hehe wà nehe. Pepytywàgatu
    nehe. A'e rupi upuner wata wi haw rehe amo taw pe nehe no, pekatu haw ikwaw pà
    nehe no. A'e rupi uzewyr putar ihewe nehe. Ihe ihe, herywyr wà no, uruàro izewyr
    àwàm uruiko ure.
  imo-imo: Awilimunga kongono teremomunga iye nerungere moromo konopu naa lekolio,
    yu umbulu naa tieio. Na morona yando ombai tembalo wali konopu penga lipili ningo
    tapu teko tiko mundeio. Kristen iye angenupili mare onge wali yu kopu tepa ombalo
    lepamo konopu lteo.
  boj-boj: Deqa tamo bei na Timoti aqa ñam ugetaiq. Ariya Timoti a olo niŋgi uratŋgosim
    walwelqa laqnimqa niŋgi a silali qa aqaryaiyosib lawo na suweiyib a olo ijoq bqas.
    A Kristen was qudei naŋgi koba na ijoq bqab deqa e naŋgi qa tariŋoqnqai.
  eng-DRA: 'Let no man therefore despise him, but conduct ye him on his way in peace:
    that he may come to me. For I look for him with the brethren.'
  knf-knf: nin aloŋ awutan keeri kabeeha. Naţënkana aka uko wi anumiiŋ pa bayaaş abiina
    te du nji. Ŋwo ţi pyoonka, nji na banfiyaaruŋ banwooŋ na nji.
  san-KHM: កោៜបិ តំ ប្រត្យនាទរំ ន ករោតុ កិន្តុ ស មមាន្តិកំ យទ៑ អាគន្តុំ ឝក្នុយាត៑
    តទត៌្ហំ យុឞ្មាភិះ សកុឝលំ ប្រេឞ្យតាំ។ ភ្រាត្ឫភិះ សាទ៌្ធមហំ តំ ប្រតីក្ឞេ។
  arn-NT: Femngechi, iney no rume illamkeeliyew. Welu tamün femafel, kellufimün femngechi
    ñi inayael ñi rüpü femngechi tañi ayüwünkechi wiñotuael iñche mew, iñche am üngümnieafilu
    kiñentrür tati kakelu pu peñi ka lamngen iñchiñ.
  zas-NT: Zeel achu lëjt guiniajgaa lojman, gol beenman yudar din gusnuu xnejzaman
    sin guial chuꞌman xgab, din guiꞌtaman guie lod cabëëzan laaman con los demazri
    ree dux compniar ree.
  ken-NT: Ndu ɛchi nɔ, bǎkɛ́ rɔ yɛ̌ mmu ámbyák yi. Tɨ́k ká yi sayri bɛ ámpɛtnsɛm
    ntá ya. Batɨ̌ bǒnkwɔ nɛ mmɛ sɛ́nòŋ yi.
