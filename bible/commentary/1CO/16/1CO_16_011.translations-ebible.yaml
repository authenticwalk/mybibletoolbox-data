  jpn-1965: だれも彼を軽んじてはいけません。彼を平安のうちに送り出して、私のところに来させてください。私は、彼が兄弟たちとともに来るのを待ち望んでいます。
  fra-SBL: Que personne ne le méprise donc. Mais faites-le avancer en paix dans son
