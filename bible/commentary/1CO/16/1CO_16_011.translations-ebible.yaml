verse: 1CO.016.011
translations:
  kpx-kpx: Lainaho ke elehai huhulahai kosea, “Kou kosi holioholinu.” Isito ke hoesehavoi
    tedahoge auna vahaehota hoilahai dae lohoi. Ige no evievi ata degomolehi ke elehai
    vahaeholahai.
  okv-H: Avoeto embomeni na amita degi hini kambari eagora simba evujo. Eto amita
    pure au irae au ikevu tunga javotoho te tapa nau degi ta egerembai. Eto namote
    namei kamei nei uhoho te tapa na Timothy ei puvuroja simba ue mihera.
  tbo-tbo: Ega iyai gehouna Timoti ina ihinigigiyeya, ma houga awai ina gunagunawileya
    yaka ona haguya po anai nugohegoyana ina gunawilena meya, babana walewalehita
    gehouhi mitehi a ototonihi.
  mal-C: ആരും അദ്ദേഹത്തോട് അനാദരവ് കാണിക്കരുത്. എന്റെ അടുക്കൽ മടങ്ങിയെത്തേണ്ടതിന്
    അദ്ദേഹത്തെ സമാധാനത്തോടെ യാത്രയയയ്ക്കണം. ഞാനും സഹോദരന്മാരും അദ്ദേഹത്തെ കാത്തിരിക്കുകയാണ്.
  grc-SR: Μή τις οὖν αὐτὸν ἐξουθενήσῃ· προπέμψατε δὲ αὐτὸν ἐν εἰρήνῃ, ἵνα ἔλθῃ πρός
    ⸂με·⸃ ἐκδέχομαι γὰρ αὐτὸν μετὰ τῶν ἀδελφῶν.
  bgc-bgc: ज्यांतै कोए उसनै तुच्छ न्ही जाणै, पर जो सफर खात्तर जरूरी चीज सै उसनै दे
    दिओ, ताके वो मेरै धोरै आ जावै, क्यूँके मै उसकी बाट देक्खूँ सूं, के वो बिश्वासी
    भाईयाँ कै गैल आवै।
  khz-khz: Gaura pakurai talima taa na ragai pene gita-guilagia. Na pio veakavaa e
    maino ai pio tugua, au geku ai mapene waikule-wai. Kwalana au walawalaku reketa
    ria ia gaaloana.
  deu-TKW: Darum soll ihn niemand gering achten. Entlasset ihn dann im Frieden zu
    mir; denn ich erwarte ihn samt den Brüdern.
  zsr-NT: Qui lë ni naꞌ, nutu nu ral‑laꞌ uzóa lëbiꞌ tslaꞌl. Gul‑gaclen‑biꞌ, uguꞌliꞌ‑biꞌ
    nöz gdu tsáhuiꞌdauꞌ, quië udxinbiꞌ ga ni zoaꞌ nedaꞌ, le rbözaꞌ‑biꞌ lëbiꞌ lencaꞌ
    bö́chiꞌruꞌ túnlenëꞌ‑biꞌ tsazxö́n dxin.
  lin-lin: Tika ete moto moko te atala ye lokola eloko ya pamba ! Bopesa ye makoki
    mpo ete asala mobembo ya malamu kino epai na ngai, pamba te nazali kozela ye elongo
    na bandeko.
  hns-NT: Koi ke na tjaahie oke tjhota maane ke. Okar madat prem se kariehe kie oe
    hamaar lage aai sake. Ham doesar iesaai bhaai log ke sanghe oke agoriela.
  noa-E: Iwiram ãbmuajã oob pãrau i kha isëe amiet. Magju khãai irua nem igjudam thumaa
    irig deebapʉ̈it, onee urumua mʉ oon bëemkhĩir. Bʉ̈ʉrjã barchëba aawai tagam khʉʉn
    ermanonaan dʉ̈i í nʉ chirʉm.
  eng-EMTV: Therefore let no one despise him. But send him away in peace, that he
    may come to me; for I am waiting for him with the brothers.
  mib-NT: Núu súcuan te ni ɨɨn ró má sajéē ni rō nuū de. Chi sa suhva chindéé ñájnáhan
    ró jíín de jeē na quíhín gā de, te coo ndeyɨ́ coo sɨɨ̄ ni de, návāha ndiji de
    coto jnáhan ri jiín de. Chi ruhū jiín sava ga hermano cándetu ri de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिन्‍हाॽरे़आङ् खुने़ॽ कुनामे़न्‍छाॽ मे़म्‍मे़त्तुन्‍ल॥
    खुने़ॽ इङ्‌गाॽओ फे़न्‍निल्‍ले़ कुभाॽ पिरे़म्‍मे़ॽआङ् पाङ्‌घे़म्‍मे़ॽओ॥ खुने़ॽ
    फुॽनुसाॽहाॽनु के़त् फे़न् फाॽआङ् इङ्‌गाॽ हाङ्‌घुङ्‌ल वाॽआरो॥
  xnj-xnj: Hinu mundu yoyoha akotoka kumvevesa, nambu amtangatila ayendelela na lugendu
    lwaki kwa uteke ndi ahotola kuwuya kwa nene, muni nene pamonga na valongo vitu
    tikumlindila.
  mmx-mmx: Nemen gat tara na lox abulubun kepe i, ketla mina lok tooro i xusu ti lok
    mo lavatpas teren keneng at lenmila, kusu neni nabamlong bok ude saparav ia. La
    a doxoma i do neni nabamlong eburu midi luvuttadi nunu.
  cbr-NT: Usa 'ain camina a ñui uisaíbi banacantima 'ain. Axa nucën xucë́antu raíribë
    aia cana cainin. Usa 'ain camina mitsubë 'itancëxa ënu unun anúan uti ñu 'inánan
    upí oxun xuti 'ain.
  tee-NT: Tun xamati' ju va jantu tu'u' calhiula. Alai a'akt'ai'ut'itch ni lai lhik'ach
    aquilakts'inchokolh. Pus ju quit'in icpacxantajich ju yuchi ni icnajun ni ca'alact'aminach
    ju ali'in quilhi'alak'avin'an.
  eng-LSV: no one, then, may despise him; and send him forward in peace, that he may
    come to me, for I expect him with the brothers;
  cak-NT: Man ta xtiben che chi can manak ruk'ij. Y cuando xtel-pe iwiq'uin, tiya-pe
    ri nic'atzin che chi ri rubey, chi quiri' can ta xtiquicot cuando xtitzolaj-pe,
    roma ren can xtinyobej-apo quiq'uin ri kach'alal.
  pah-NT: 'Tape''ei ti ga pe a''ero: “Ga ndokwahavihu ovoja''iro g̃waramo.” Pepoko
    ti ga mbohoryva ga mbuhuruka ji pyri nehẽ. A''ereki ji ga mboha''uvi jara''g̃a
    ndeheve nhaneirũ''g̃a ndeheve nehẽ.'
  sja-NT: Iru oo iru p'anadaik'araa bɨ. Ma k'ãyaara pia ak'ɨ p'anátɨ mãik'aapa k'aripátɨ,
    o-ĩa chemerã apemaarã ijãapataarã ome mɨa nɨmaa bɨmãi.
  xed-xed: Yaha dər wa da hərtətata, ka pghafta kuni nda zɗaku ka sagha tsi da iʼi,
    kabga ta kzlaykzlay ŋni hadna nda zwanama.
  mks-NT: A̱ cándají ndó da̱. Ña̱ ndítahan caja ndó quéa̱ chindeé ndó da̱ já ná coo
    va̱ha ini da quixi da nu̱ú i̱. Jáchi̱ ye̱he̱ xi̱hín java ga̱ na̱ cúú cuéntá Jesús
    ndáti nde̱ xi̱nu̱ co̱o da nu̱ ndúu nde̱ yóho.
  gfk-S: Io kaie, waak ta tikenong i nes hanapu ie. Mu na tur tule ie ma ra malum
    waing inage baling ukira ho iou. Ma iou tange hobi kinong iou kiskis kawase ie
    tikai ma ira tasi dait.
  bmu-bmu: Kunŋan kun kude ek sirik kölmapmö, embuk mal teköba nöŋgöreŋ kamamgö jimawi,
    miaŋgöreŋ mönö bauköm waŋgigetka luainöŋ eŋgömosöta liliŋgöba kama. Nöŋön urumeleŋ
    alaurup yembuk i ekingö mambötzin.
  dgz-dgz: Orup da me inap tanda ya wap go wat agoasen watu enane, nonup gapan entane
    inana tauep. Me Iesu anu tumasine nagirewa upi den tanam inanap tauapen menan
    nambenamu taivin.
  eng-GNV: 'Let no man therefore despise him: but conuey him foorth in peace, that
    he may come vnto me: for I looke for him with the brethren.'
  zaa-NT: Bittu cani le qui'ni labí ná gą́ enne' dacca', sino guni li ą recibir tsè'
    para qui'ni gappą la'ỹeni nna ethél·la' li ą para qui'ni el·lanią làti dua', porqui'ni
    inte' lani adí ca hermano nna ribèda tu' ą.
  eng-WEBSTER: 'Let no man therefore despise him: but conduct him forth in peace,
    that he may come to me: for I look for him with the brethren.'
  guh-guh: Bajaraxuata pëtsa itsajivi ata pacopatame pequenetsiataenexatsi. Biji rajane
    payavenonaename pijanamutonexa jamatabëcuenexanepanaeya pepatsinexa xanëjavaberena.
    Xanë, itsamonae yajava, vajënaeevetaponaponajë Timoteo pepatsinexarena xanëjavaberena.
  bon-bon: Weene gone teebine ägyi pana jaawenuye, yepä weene teebine itityärepeye
    poode cama tabe otnime, siige tabe piba pa tacnenutepi cäme bau me. Cane teebine
    jewagrijenine poto ätrunga biname cama.
  nhw-BL: Xiquitaca para nochi nopona ma quitlepanitaca. Nojquiya quema Timoteo quisas
    nopona, xijpalehuica ica catli monequi huan xijtitlanica ipan iojhui ica cuali,
    pampa nijchiya para ma ajsi nica ininhuaya sequinoc catli hualase ihuaya.
  swh-ONEN: Basi asiwepo mtu atakayekataa kumpokea. Msafirisheni kwa amani ili aweze
    kunijia tena. Namtarajia pamoja na ndugu.
  wbi-wbi: Umuunhu ghweni nangansyojolaghe. Muntangaghe musila ja mwene nulutengano,
    ulwakuti akagule pikwisa kulyune. Ulwakuva nikumvila isaghe na vanyalukolo.
  bba-bba: Yen sɔ̃, i ku de ɡoo u nùn ɡɛm, ɑdɑmɑ i nùn somiɔ win sɑnum sɔɔ u kɑ nɑ
    nɛn mi kɑ ɑlɑfiɑ, domi sɑ nùn mɑrɑ nɛ kɑ bɛsɛɡibu sɑnnu.
  eng-KJVCPB: 'Let no man therefore despise him: but conduct him forth in peace, that
    he may come unto me: for I look for him with the brethren.'
  kgk-NT: “Ipyahu eterei-gwi nahendu mo'ãi inhe'ẽ” ani peje teĩ hese. Ani pepyrũ teĩ
    inhe'ẽ-rehe. Pepytygwõ íxupe ave pembopy'agwapy íxupe ogwahẽ jevy porã hagwã ko
    xe ha-py. Ahexa nga'u íxupe. Nhande re'ýi kwéry ndive ou va'erã. Aha'arõ aiko-vy
    íxupe kwéry ko'a-py.
  waj-waj: Sa vaidi voovoono innara nniki rakainno kumina vaidivaivee kiaivee. Fai
    yapooma ivo kava vara ranoo niisi nninaraivaara ngia innara yoketaikio rikioo
    ivo ari kuanaree tii aataruuvau ausa nuufa tasipama kuaivee. Ivo ari seena vaidi
    ausa hanigieeraiyaatama kava niisi vara ranada ngiaaraivaara na iyara faannakiaunoo.
  cpy-cpy: Tee okameethatzi itzimayite pinampiki maninta-waeterini. Tema roo kameethatatsi
    paapatziya-wakyaari, roojatzi ipiyantee-yaari nojeekika naaka. Tema noyaawentakari
    ipiye itsipata-kyaari itsipajatzi-paeni noyemijantzinkarite-paeni.
  mpx-mpx: Bahi etega ni aawa tobwagaan. Ge wana sauga egon elana, nuku labe yaka
    alona wana yaliyaya ni sikalim eliyau. He nau iyahe ya matamatan alonau ge talilau
    kaiweliya.
  wbp-wbp: Kurdu-warnunya purda-nyangkalu waparlku-wangurlu, manu ngungkurr-nyinakalurla
    kaji-nyarra wangkami manu jaru yirri-purami. Ngurrju rarralypalurla nyinaka, manulurla
    nyiyarningkijarra yungka wurna-kurrakuju kaji pinarni yani ngaju-kurra. Ngula
    karnarla pardarni panu-kari-kirli Kirijini-patu-kurlu.
  luo-luo: Kuom mano, kik ngʼato angʼata otamre ma ok orwake, to konyeuru mondo odhi
    nyime e wuodhe gi kwe, mondo oyud yo mar duogo ira nikech arite en kaachiel gi
    jowete mamoko.
  nhe-NT: Xiquitaca para nochi nopona ma quitlepanitaca. Nojquiya quema Timoteo quisas
    nopona, xijpalehuica ica tlen monequi huan xijtitlanica ipan iojhui ica cuali,
    pampa nijchiya para ma ajsi nica ininhuaya sequinoc tlen hualase ihuaya.
  aii-aii: ܐܢܵܫܵܐ ܠܵܐ ܡܲܣܠܹܐ ܐܸܠܹܗ. ܡܲܦܫܸܛܘܼܢ ܠܹܗ ܒܫܠܵܡܵܐ ܕܐܵܬܹ‌ܐ ܠܟܸܣܠܝܼ، ܣܵܒܵܒ ܒܸܣܦܵܪܹܗ
    ܝܘܸܢ ܥܲܡ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.
  esk-NT: Nallipsiunniiñ naġġuginġiḷḷiuŋ. Aullaqsaqpan ilipsitñiñ ikayuġumagiksi iglaułhani
    quviasuguni, ilaali utiġasrauġumuuq uvaŋnun. Niġiugigiga tikił̣iksraŋa piqatiqaġlugu
    aniqatiunik.
  msb-msb: Dili niyo siya pagmatahon kundi buligi niyo siya na makapadayon san iya
    biyahe na may kalinaw san isip agod makabalik siya didi sa akon. Ginapahulat ko
    an pagpakadi niya na kaupod an iba na mga kamaranghod sa pagtuod.
  cpa-NT: Hi² jøng² juøh¹²jni, ca¹lah¹jin³ hein² hniah¹² tsa¹jmo² tsa¹tøa¹² hoh¹²
    ja³cog²dsa. Cónh¹jøng² dsio¹ mi³hogh³ hniah¹² dsa² ja³jiúgh²dsa dsi²juu¹² hiug²
    dsǿa¹²dsa. Di³ chi³jan¹³jni dsa² ja³la² ca¹lah¹quianh¹³ dsa² roh¹³ jniang³ quianh³dsa.
  dso-dso: ସେଟାର୍‌ ପାଇ ତାକେ କେ ମିସା ସାନ୍‌ ପାରା ଦେକାନାଇ । ମାତର୍‌ ତାକେ ସାଇଜ କରା, ଜେନ୍ତିକି,
    ସେ ତମର୍‌ ଜାଗାଇଅନି ଗାଲାବେଲେ, ସାନ୍ତିସଙ୍ଗ୍‍ ଜାଇପାର୍‌ସି । ଆରି ସେ ମର୍‌ଲଗେ ବାଅଡ୍‌ସି
    । ଇତିର୍‌ ବାଇବଇନିମନର୍‌ ସଙ୍ଗ୍‌ ମୁଇ ତାକେ ଜାଗ୍‌ଲିନି ।
  meu-meu: Taunabunai, tau ta ese basine dadaraia; a maino ai ba durua, dekegu bainema.
    Badina be ia, mai varavarada haida ida, na naridiamu.
  yva-NT: Weti vemo wapo Timotius atantona wapare opamo vatano mamaisye jewene pa,
    wenora! Yara wapo aeranande kobe indamu po apa unanui anya rave tutir, wirati
    pakare rinai kovo saumane rautan. Soamo syo anyuto dei muno wama arakovo kaijinta
    matavon tenambe.
  dgc-dgc: Diyan moy siya apién. Maigi pa, éy péglakadén moy siya ta mahusay, monda
    makasoli se siya diyakén, da sakén éy uhayén ko siya sakay du kakaguman na.
  zpm-NT: Goḻguieṉ csaṉwinde to me, sinque goḻgap me respet; zeeṉa zeeṉe glanso me
    lo naa nëz rii iṉe nley gac me csoladz me zha biaadted me lo to i. Laa naa quiambëz
    glanso me nëz rii, gza me zha ne guiaadnaḻraa zhits me.
  hix-NT: Àro ke, onà wyaro kahra ehtxoko, noro hoko. Norohnàtho me xak naha, bàryekomo
    me xak naha, kahra ehtxoko, àhoko. Rohyaka harha omoknàtoko, ohxe ànyahtxoko.
    Teryehorye rma ànyahtxoko, rohyaka harha. Noro yomoknàr hona ro wehxaha. Noro
    yakoro kowtà komo yomoknàr hona ro xarha wehxaha.
  sim-sim: Las avak jihi lal orin kavak li unda ngashi. Os jirin or halaha indik anhik
    or takuna wolo, orin ji jelyashinak waphimbiji orhi nga or taka. Os Jisasin hishindiyanda
    ma jihi lal or nga li tanak a heyekwan amu rupshinduwa.
  npi-ULB: कसैले पनि तिनको अवहेलना नगरोस् । शान्तिसँग तिनको यात्रामा सहायता गर, ताकि
    तिनी मकहाँ आउन सकून् । किनकि तिनी अरू भाइहरूसँगै आउनेछन् भनी मैले आशा गरिरहेको
    छु ।
  cgc-cgc: Ambligan nyo na ula bisan kino magdaeg-daeg ki kanen. Daw malin kanen dyan
    na miling ki yaken, tabangan nyo man kanen an aged dayad iya na pagbyai tak gatagad
    a ki kanen daw duma pa na mga utod ta ki Cristo.
  tim-tim: Hain gârâmâ yeŋgâlân gâtŋe yâkgât nâŋgâmbiâ yânŋe akto hamep bo agaŋbei.
    Dâ Paulogâlân âlepŋe ariwian dâmbo âmâ yeukŋe ketugum benŋe hâmbâi dâp mem kalaŋbiâ
    yâk akto Yesugât kâmot bikŋe nâŋgâlân togowei. Are lâmgoân aregât laune lokom
    tângombiâ biwiŋe sândugembo bikŋe olop nâŋgâlân togowei.
  yor-yor: Nítorí náà kí ẹnikẹ́ni má ṣe kẹ́gàn rẹ̀. Ṣùgbọ́n ẹ sín ín jáde lọ́nà àjò
    ni àlàáfíà, kí òun lè tọ̀ mí wá; nítorí tí èmí ń fi ojú sí ọ̀nà fún wíwá rẹ̀ pẹ̀lú
    àwọn arákùnrin.
  wos-wos: Dé guni wali rendét, guni déka hundi xékétanguni. Guni déka “Baka du dé”
    yamba nakénguni. Nahafi yata déré yikafre hurutanguni, dé hukémbu guniré yatakataka
    yikafre mawuli yata wunika wambula yandéte. Dé nana nawulak du wali wunika wambula
    yatendakaka wuni haxé.
  emp-NTPO: Maʌ̃ carea idjira igararãnadua, ãtebʌrʌ carebad̶adua mʌ̃ acʌd̶e zebʌrʌd̶e
    necai zemãrẽã. Mʌ̃a, dewara djabarã bid̶a idji zeida jʌ̃ã panʌa.
  eng-F35: Therefore no one should despise him; but send him on his way in peace,
    that he may come to me; I am expecting him along with the brothers.
  ind-ind: Jadi jangan sampai ada yang merendahkannya. Tetapi bantulah dia supaya
    dapat melanjutkan perjalanannya dengan tenang dan kembali kepada saya. Karena
    saya menantikan dia serta saudara-saudara seiman lain yang akan ikut bersamanya.
  pes-OPCB: اجازه ندهید کسی به او به دیدۀ تحقیر بنگرد، بلکه او را به سلامتی روانه
    سازید تا با دلگرمی نزد من بازگردد، زیرا چشم به راه او و سایر برادران هستم.
  mpt-mpt: E ibo bekebe biameo ib bobol temo mo funanibta E naka gangbabo, tembal
    kesoa ni e wengo mo wentaobbabo ge funanimibe! Ibo e kla daahabiba binea deibenea
    monea bib mak bib mako unang game osa e deib tamal deibo unamabeo ibo daahabiba
    haabinea imin tenea nesu ele tleko! Ne esa eka bainobo galin naka maki Gode okoko
    okok kebib isa waise biania nesu tesibte gabibe.
  ssx-ssx: Kutupa hali homeke a꞉nda꞉ma꞉ ipiki pa꞉ta꞉ honditi hone na wia꞉pa꞉peke.
    Ikana꞉ma꞉ ipiki I̱ pa꞉ta꞉ epena꞉ alo hata꞉ ta꞉na꞉ma꞉ homolo hata꞉ tapaapa꞉peke.
    Ipikana꞉ma꞉ mandane Ketiso yankeketiti ame̱le̱ do ane epena꞉yeke handeteke halome.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ jɔ̀ inɛ ɡɔ ku dondɑɛ ŋɑ, ɑmmɑ i sobiɛ si isɛɛnɛɛ iyi ɑ́
    ce ku bɑɑò wɑ ku bɑ ku to wɑ bi tom do lɑɑkɑi ku sũ, domi ǹ wɑ n cɔ kpɑ̃ɑɛ nŋu
    do kpɑɑsi ŋɑ iyi ɑ̀ wɑɑ suu wɑ.
