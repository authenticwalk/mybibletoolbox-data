  mop-NT: Ma' a cha'ique'ex ma'ax mac ca' u yadü' jabix ma'ax c'u' u yeel ala'i u
    men ma' yaabac u jaab. Aante'ex ti'i ca' usc'ac tin wetel ti jetz'a'an u yool.
    Tan in paac'tic u yudel u yet'ocoo' a hermanojo.
  tet-tet: Keta foo leet ema naraik nia. Tulun nia, toꞌo nia fila nikar mai diꞌa-diꞌak.
    Tan haꞌu ko mamaluk rumak sia hein nia.
  hlt-MCSB: Te dongah pakhat long khaw anih te hnaelcoe uh boeh. Amah te nan thak
    uh daengah ni kai taengah sading la ha pawk eh. Amah neh manuca rhoek te ka lamtawn.
  xtd-NT: Xijan kuu xa koo koio‑n xañuꞌu nuu‑s. Chindee mani‑n‑sɨ, xa kuiko‑s ndixi‑s
    nuu‑da, chi ndetu‑da xa ndixi‑s xiꞌin ñani‑ro kix koio.
  mdy-ETH: ዬያሮ ዖኦኒያ ዒዛ ቦሁዋጉዲ፤ ዒዚ ዒሾንሢና ዎላ ታ ኮራ ማዒ ሙካንዳኔ ጌዒ ታ ካፓያታሢሮ፥ ታ ኮይላ ዒ ኮሺና ሙካንዳጉዲ
    ጎይፆኮ ዒዛም ኮይሳ ባኣዚ ማኣዲሢና ዎዛሲ ዳኩዋቴ።
  spl-spl: '@see-verse:1CO.016.010'
  usp-NT: Jwi'li'li re ta' luwar tixutsaj jwi'l jono chawechak, t'o'tak riq'ui nen
    rajwax re pire tiwa'x utzil laj ranm pire inyuk rile' jwi'l in tijin twulb'ej
    neri Éfeso pachak yak nic'j kech'elxic chirij Kakaj Jesucristo.
  zav-NT: De'e na'anə' ža bito gonḻe xbab de que bitobi zaque'e, sino que cheyaḻə'
    sole güen len ḻe' na' len beṉə' ca' žague'enə' catə' la'aque' gan' zolenə'. Na'
    catə' yesa'aque' cheyaḻə' gaquəlenga'aclene' par deya'aque' gan' zoa' nga to šao'
    to güen la' chbezəga'aca'ane'enə'.
  sgz-sgz: má ngorer koion á tekes na mák pulsi. Iau nem i gam ngo gama tángni má
    agasgas pasi bál, má gamák tarwai suri na kaleng ur Epeso ur main i narsang, kabin
    iau kis mona Timoteo má bos tám him di tiklik mai ngo da hut.
  kek-NT: Jo'can ut ma̱ ani chitz'ekta̱na̱nk re. Chetenk'a riq'uin li c'a'ru re, re
    nak ta̱cha̱lk cui'chic cuiq'uin sa' xya̱lal. La̱in yo̱quin chiroybeninquil nak
    ta̱cha̱lk cui'chic cuiq'uin rochbeneb li herma̱n.
  blz-NT: Mbaka' alia isian mian men mompopokoo' i ia se' koi mian men sian angga'ion!
    Kasee alaka' lawei i ia kada' i ia sida mambantangkon rae'anna, ka' sida taka
    soosoodo na ingku', gause i yaku' mempeperai i ia taka singka-singkat tia utus
    sa'angu' kaparasaya'an men sambana.
  poe-NT: Kaín tí jahará chróchonteherá chꞌán kjuasáya. Tjínki̱tsará chꞌán kíxin jína
    itsi chꞌán ntihi tsitsjehe chꞌán tí janhan kíxin tjécho̱nha̱n chrókui chꞌán la
    ko tí í so sín kíchó ni.
  san-TAM: 'கோ(அ)பி தம்ʼ ப்ரத்யநாத³ரம்ʼ ந கரோது கிந்து ஸ மமாந்திகம்ʼ யத்³ ஆக³ந்தும்ʼ
    ஸ²க்நுயாத் தத³ர்த²ம்ʼ யுஷ்மாபி⁴​: ஸகுஸ²லம்ʼ ப்ரேஷ்யதாம்ʼ| ப்⁴ராத்ருʼபி⁴​: ஸார்த்³த⁴மஹம்ʼ
    தம்ʼ ப்ரதீக்ஷே|'
  cof-NT: Monantiya yaca epe tsachi joe tituntsan joe. Yaca seque manherelaquina!
    yape lachica manjasa. Labe weyan acolabe yaca meralarayoe.
  srm-NT: Hën mbei na wan sëmbë musu sösö ën, ma un musu butëën a pasi ku piizii be
    a toona ko a mi aki. Biga mi dë aki ta luku hën ku dee oto biibima u de ko a mi.
  qvs-NT: Alli yachachikuk kaptin ama washanchaychichu. Kushikushpa yanapaychi ñukaman
    shamunanpa. Ñukami paytaka shuyaykani suk wawkinchikunawan tantalla shamunankunapa.
  zca-NT: Kuze' nawi't go lo xa' gat lë'; sino ke gulunez go xa' chul, par nizak laxto'
    xa' zhin xa' re', porke na kun zipla wech be por Jesukrist, kimbëz no zhin xa'.
  cbc-NT: 'Bairi ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃ cʉ̃ boeticõã cʉ̃ baieticõãto.
    Atore bairo pʉame cʉ̃ mʉjãã ápa: Caroaro ʉseanirĩqũẽ mena yerijõrõã cʉ̃ jʉátinemo
    joya, noo cʉ̃ caátópʉ cʉ̃ caátóre. Bairo mʉjãã caáto, yʉre ĩñaʉ atígʉmi atopʉre
    yua. Yʉ pʉame cʉ̃rẽ cʉ̃ coteãcʉ̃ yʉ átiya aperã marĩ yarã catʉ̃goʉsari majã mena.'
  qxo-NT: 'Payta ama maygayquipis musyag tupäyanquitsu: “Cay jövin imatarächi musyanman”
    nir. Tsaynö nicachäyänayquipa rantinga shumag chasquiyanqui nogacunaman cushishga
    cutimunanpä. Pay chämunantaga caychö criyicogcunawan pasaypam shuyacuycäyä.'
  mox-mox: ʼInega ge taha toga ʼimiega iada nana naʼita kavokavovoyei! Ta ʼesi ona
    iulea ta me ena nuadaumwala ona vetunei naʼevivi namai ʼiguya, mana Timoti ta
    wese Ieisu ana toʼabibodayavo vaina maega yabaʼebaʼeyedi.
  kew-kew: Gore aa medalomame Timoti pa aakone sua masaa narilatepape. Dia, nimimi
    nipu raba mua orope nipu pora-nia epe-rupa lamua pulupape. Goa pua nipuri niaana
    ame medaloma raapu ni piri-para epalia-pulu neme ado piralua.
  dww-dww: Be nam aitau e riutuatuaḡaie, be ma nuasubana ko riupore verauḡe da ḡarogue
    e tavana. Taugu Timoti na banagama mate yà raberabedina.
  twi-ASANTE: Obiara mmu no abomfiaa, na mmom, mommoa no na ɔntu ne kwan yi asomdwoeɛ
    mu na watumi asane abɛka me nsa, ɛfiri sɛ, merehwɛ ɔne anuanom no anim.
  aoj-aoj: Naꞌamba anin epen okom mondandaꞌmana niꞌi anen falafunai nesoꞌana alafuga,
    naꞌambai owaꞌi. Ipaꞌ pendaꞌ opaf ananifi fope saꞌombel pisiꞌana hiahawes petopalopana
    eaꞌ pilutumana pehaponana ufiaꞌw ma nogafiꞌmai aeꞌ. Aeꞌ epe ehafana eloma anis
    alipisi.
  cbv-cbv: Caandíh yap yohcanjeh, yeéb nihatdih tʉ́i joyát caá náahap. Caandíh tʉ́i
    wẽinit, wã jʉmʉpna ã jwʉ́ʉb jʉ̃ʉ́wát pínah niijná, ñi tʉ́i teo wáacá. Caán, biíh
    Jesúíhwã biícdih ĩ jwʉ́ʉb jʉyát pínahdih wã bidna caá.
  taw-taw: Anɨb ak nɨbi ogɨnap nop bɨ yokɨp tek mɨdeb ak agɨl ma kelɨgɨnɨmɨb. Pen
    kɨdek amnɨg, nop gem mɨdtep gaknɨŋ, dap kanɨb nab ak yokem mɨdebin awl ownɨmuŋ.
    Yad ne ayɨp mam ogɨnap ayɨp adɨkɨd ownɨgel agɨl kod mɨdebin.
  jic-NT: Jupj tjamacjas custjay, mop'in 'üsüs jupj; najas ma malala nujola jupj mpes.
    Tja'ayá jupj jos, ne 'ücj polel ncuwim napj nt'a. Tjowelé 'üsüs mim. Napj li nuc
    lo cuwis jupj napj nt'a p'a wa Dios ts'uyupj jilal.
  zap-NT: Por neguin zhaas gak de lo Timotew te te de; gun de xyudar men chen wen
    tsuu lextoo men gyuli men nëz ylenza men lo noo nee, porke che kambë́z noo men
    yra men stebëd xkompanyer be.
  wer-wer: Piin kön wiin irepan. Neere kar narö piin kor wë. Pötaanök ngarangk ompyaö
    elmëak kan naö koir mangkën waisëp.
  ipi-ipi: '@see-verse:1CO.016.010'
  qul-NT: Ajinaka kancunamanta mana maykenpas payta despreciananchu, manachayri yanapaychis
    sonko tiyaska purinanpaj, nokata ricoj cutimunanpaj; imaraycuchus payta suyachcani
    uj hermanocunawan cusca.
  tnc-tnc: Ba'iaja kire baabekaja kire mija e'etoᵽe. Suᵽabatirã jia kire mija jeyobaabe
    yiᵽõ'irã ĩarĩ ketaokaro'si. “I'suᵽaka kire mija baabe”, ñañua simamaka ketarika
    yita'ayu, aᵽerã Jesúre yi'yurãᵽitiyika.
  ter-NT: Konókotimaka tíyi nê'e, koane hivá'axa motovâti káyukopeovone yâye njokóyoke
    ákoti yuvâti. Vo'oku nguxopâtimo aúkopeovo, koánemaka ne po'ínuhiko ûti xanépone.
  bmr-NT: Jaaneguiiha amɨɨhaitɨ saatohoba diiboco mɨtɨhɨmejetasudino. Jillɨro diiboco
    mahamusu sajeebɨɨ ofooboro uco imeecɨvaqui. Jinotɨ diiboco teemehi, bu saatoho
    monahabomɨ asaajimoco icano.
  fuf-fuf: Awa wota gooto aybin mo. Neltee mo e jam fii no o hewtira ka an. Ko fii
    miɗo habbodi mo e musiɓɓe ɓen.
  bhl-bhl: Alik yu kanelom elo sakok kelewbokoliw te! Em iti yulo koyemoke ding dim
    kabalak e, yu elo yukalem ibolow menew so iti nem fukun elo dabalaloliwka! Nimtew
    angom? Ne eso, mali fein ibolow so nakunum kumel iso, alik alik biim ding fenbi
    kasike.
  ons-ons: Ea wane eŋane detpi ketkele mi okangi, ŋadekkaikei. Ŋine wetpese okanka
    more qesiŋkau, numaine maineka takotke ariake, paki koso zinge naŋano sariake.
    Na so doku tau tau natne ŋene eŋane tomaka gemaine.
  con-NTPO: Tiseja toya chu'a tsu. Tsa'ma ñotsse in'jamba tisema paña'faya'cho. Tisema
    chi'gambe'yi ñotsse fuitepa can moen'faja cuintsu ñani jiye. Ñajan, cca'i Jesúsve
    in'jan'chondeccui'ccu tise've ro'ndá can'jen'fa.
  ghs-ghs: Oi eto nike noho nookami isanataama naatainohe keba ma dzapata noho noo
    nookaqanoke tete biraitemi noi sinabidzaho qesamanema noko paha naho dzagata baabare,
    oi ana oho beebe eetorai.
  peg-peg: ଲାଗିଂ ଇନେର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଅଲ୍‌ଗା ହୁଡ଼୍‌ମେନ୍‌ । ମତର୍‌ ହେୱାନ୍‌ ଇନେସ୍‌ ନା ଲାଗାଂ
    ୱାଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌, ଇଦାଂ କାଜିଂ ତାଙ୍ଗ୍‌ ସୁସ୍ତାତାଂ ହାଜ଼ି ଚଚାଟ୍‌; ଇନାକିଦେଂକି ହେୱାନ୍‌
    ଟଣ୍ଡାର୍‌ ଲାହାଙ୍ଗ୍‌ ୱାନାନ୍‌ ଇଞ୍ଜି ଆନ୍‌ କାନାଙ୍ଗା ।
  txu-NT: Kwãrĩk wãnh ar ajõ amã kurê kêt. Ne amrẽ ajte tẽm kadjy dja gar kôt o kangõ
    gê tỳx ne umar mex ne amrẽ tẽ. Nã bãm amiwỳr kam amak ar o iba. Gwaj baje aro
    bakamy Ximoxikôt mõrjadjwỳ ne ba amiwỳr arkam amak ar o iba.
  eng-WEBU: Therefore let no one despise him. But set him forward on his journey in
    peace, that he may come to me; for I expect him with the brothers.
  gnw-NT: Agüɨye quía tugüɨrɨ̃ro. Ẽrei outa yave checotɨ perenta güi, pemborɨ ou vaerã
    checotɨ ipɨacatu reve. Echa'ã aipota jae ou vaerã chepɨ ĩru yanderɨvɨ reta jupíe.
  mux-mux: ⸤Yu Auliele-nga kongun tinjili yi te molemú⸥ akiliinga eninga yambu mare-ni
    yu liiku bulu naa sai. Penga eni mundupa kelepa na moliuna alsupa yandu ombándu
    ‘Yu numanu kaí pípili.’ niku liiku tapunjuku liiku mundai. ‘Yu anginipili mare
    kene wasie ungí.’ nimbu nokupu moliu.
  maj-NT: Kui nga najmi tu̱ 'ba̱i̱nto tsa tjín xi tu̱ tohón ka̱maha̱ ndo̱. Tu̱ sa
    ní ti̱si̱nko̱o tu̱ xi nda ts'ín kats'ínndju̱úhu ni̱yáha̱ nga kj'u̱a̱ísehena e̱i.
    Kas'ehe̱ kju̱a̱jyu nga kanibá, a̱t'aha̱ tíkuyá nga kj'u̱a̱íko̱ já nts'eé xingisoo̱.
  bkq-NT: Ânguyram âwankuem kâienehowâdaundâ. Âdy ipa ato xuduwâtaungâ, âdyam idâhobyryram
    koendâ lelâ idâhoem, xarâ odopâdoem warâ. Kypemugu Cristo eynynonro modo agâlâ
    odopâdyly kâinwânwândyly.
  kue-kue: Ipre ene mina suwarata Timoti kan suglbai boglkraglmiwo. Ye nomano pokndinambuka
    pre ene wakai eretembi ana ye ende ikine na moglmara unambiwo. Ana na ye ya te
    angrima wagle unaglmedi na sugl moglka.
  cot-NT: Irootaquequea nocantantajiaquempica inchiquiojija pitsojencavaqueritsi.
    Ariguetiquea incantanajempagueti pincavintsajajiavajerija pinquenquetsatacaajiavajeriquea
    cameetsanijite incoraquetaje acaniqui, noguijajiritarite incoraquetaje iriatimpa
    jerijia aisa apiguemisantarijiate oguijaguijaitaquerineca.
  bnp-bnp: Nahea tara viri ge biu ia. Mu tuhoria na tahuna i ngaru ni hamule valai
    nau, ge pe mua na nivalemu. A pasimata vona e Timoti ge hamule valai turana e
    huriki e turane hita.
  apn-NT: Kormã mẽ pahkĩnhã nyw tã kêr ka mẽ tee ri ja hã omu nẽ ri axpẽn mã tanhmã
    harẽnh to hkêt nẽ. Mẽ ãm akapẽr mex pix o kãm akapẽr. Nẽ koja akupỹn nojarêt ka
    mẽ pry hã kãm apkur xà hkwỳ gõ kê mex pê man akupỹn ixwỳr mõ pa tokyx omu. Kot
    paj jar mẽ pahkwỳjê mẽ akupỹn hpôx kamã ijamak o ixpa.
  ctp-NT: Ja ska wan, ja ñaꞌan tiꞌí wan ꞌin yu; suꞌwe la si tayaꞌ wan ꞌin yu chaꞌ
    kuꞌni xuꞌwe yu ꞌin yu chaꞌ kan yu seꞌen ndiꞌiǐn. Ndiꞌin ta ꞌa ba ꞌin yu, naꞌ loꞌo
    nchga taꞌa msñian chaꞌ ꞌin Krixtu nde re.
  opm-opm: Oh Be han ihat apripat mohwa daham kom asaripri. Ohe ma napor mengnong
    pomat amrama pomat paptenmur. Imat paptimdapat orhe it aprin ohe mandap oh panggeim
    darhetinmur. Noh Timoti ohsi; taptem kat han ihirsi ma apripri ihirnong wamat
    pat ohoh ihan mandap oh panggeim darhetinmur.
  bvr-bvr: Gala barra ny-yinga ny-jata an-nerra nyi-nega an-gata Dimati, wurra jarra
    nuwurra waypa barra a-garlma a-ji, ana-goyburrpa nyiburr-mola nula nyibi-jerrma
    barra gurda apula. Ngardawa ngaypa marr ng-ganyja nula, nuwurra aburr-guna aburr-ngayburrpa
    worlapa arrburrwa yerrcha nipa minypa wugupa burrwa aburr-jeka barra gurda.
  wal-wal: Hegaa gishshau, ooninne a karoppo. SHin i taakko saro simmana mala, a maaddidi
    sarotettan moissite. Aissi giikko, taani i ishanttuura simmanaagaa naaga uttaas.
  zad-NT: Na' ni tole bi gonilene' nakzi, san ḻi gaklene' yigwee neza' mbalaz kwenc̱he
    yidwie' nad', ḻa' chbeztia'ne' kon beṉ' bish'choka' sto.
  kmg-kmg: Irec ere manapie wawahane mi ezejec. Erâ aimuŋ ecnerâ bârisiepie norao
    mocwâc warezejec” no â opâ ruac gâcne woŋec-ticne juŋgopeneŋ.
  aso-aso: Idoꞌ ezemuꞌ nene haza ve ve li lingine ningi huli-damilo. Lengita navo
    ma hongu gamazivoꞌ li-imi mini neniꞌ nouvoda alingumuꞌ ve li akaꞌve vili-di imiselilo.
    Leze zuhosi mela eze alingumuꞌ nene gizebo o none.
  uli-uli: Tor semal le be tolpagili Timothy. Habe far tipingi bo yebe taboloh malekah
    la yal luwul hopos bo be yoh le be tefaldoh irey; ngang iwiwidi le bela tefael
    le be ir mo tot mekla wol bisich.
  nin-NT: Unuma bu si ka ma hen. Imba yo ma na anko ni inyarr, du ma nga ni ingga
    ku. Ingga so surr ashishi da à ta kpanye na gri abiga abanu ba kye.
  acu-NT: Antsu Timoteo pachisrum mianchawaitai tiirap. Antsu pengker nintimias angkan
    waketkiti tusaram akupturkataram. Nunia chikich aints Cristo umirnujai tati tusan
    juni nakajai.
  cak-WNT: Rumari' majun tibano chare chi majun ruk'ij. Y tek xtel pe chiri' iwuq'ui,
    xtiya' ta pe ri nic'atzin chare riche (rixin) ri rubey y can ta riq'ui uxlanibel
    c'u'x nitzolin pe, ruma riyin can xtinwoyobej c'a apo quiq'ui ri kach'alal.
  ebk-ebk: Isunga ilaunyu ta maid mangelalayus kan hiya, ngem kunyu at fiadngan hiya
    as nan mangituruyana ay munfiaat ay ammay chi numnumna ta munfiangad hiya kan
    ha-un, tay sasasad-ok hiya patí nan iib-a ay omaafurot.
  spa-PDDPT: Que ninguno lo desprecie. Ayúdenlo a seguir su viaje en paz para que
    venga a mí, porque lo espero con los hermanos.
  ruf-ruf: Apfo imunu wowose yaleke kumbetsa, ila mwapfileni yaghendelele tseghamba
    na ghumwanza wake ili yadahe kumbuyila. Mana nomlolela yoye ne iwanu wangi.
  gun-gun: Ha'e nunga rupi pemboete e'ỹ eme. Ha'e rami 'rãgue py pemondouka porã'i
    ju xea katy, mba'eta irmão kuery reve roarõ 'rã rokuapy.
  agu-BL: Cyak'e'u' bin k'ej i'. Ej nin yil tz'icy' cobox k'ej ta'n ẍchixo'lu' ba'n
    tzun chichak tzaju' swe'j, na na chintzan tan ẍch'iwe'n i', scyuch' yi e' kajwutz
    yi chu'l xomok te'j.
  isn-isn: Muntu wehi waleke kumela. Mumu ailye munzila yakwe muupolo, nsoko kina
    wahume keza kungwaane. Kunsoko nsegile waze palung'wi nialunda.
  eng-PEV: and don’t let anyone rubbish him. And when he gets up to come here to me,
    you mob help him and give him what he needs for his trip. I’m waiting for him
    here, and I’m waiting for the other Christians that are coming with him.
  ilo-ULB: Saanyo a palubosan nga adda ti manglais kenkuana. Tulunganyo nga adda ti
    kappia iti panagdaliasatna tapno makaumay isuna kaniak. Ta namnamaek nga umay
    isuna a kaduana dagiti kakabsat a lallaki.
  pir-NT: Sa yena tiquirore yʉhdʉdʉcaeracãhña mʉsa. Sa yena tiquiro cohe tigʉ̃ quehnoano
    mehna tiquirore yedohoya yʉhʉ cahapʉ tiquiro tojoa tagʉ̃. Apequina Jesu yequina
    mehna ʉsã tiquirore cohtena niaja. Sa yena quehnoano yedohoye mehna tiquirore
    ohoya.
  anv-NT: Ndɛre ɛlúmbɔ, ɛ́kágé muú fɔ́ abya ji, poóge ji akɛ cháŋéné, áchwɔ
    agɛ me néndé amɛ aya alú meti mangɛ ji ne aŋmɛ abifɔ.
  sab-NT: malen ni ba ulita gdaite tañachugadale me Timoteo gai ngwange no, ba me
