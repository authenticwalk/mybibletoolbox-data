    ñáyiu ndècu ichi Xítohó Jesucrìstú ndétú‑ndɨ̌‑dé quexìo‑dé.
  myu-myu: Ixe juy epeg̃upubun g̃u yaypan'isu ma'g̃u. Ixe epicap wiwim õn wuykitpitpiyũ
    eju. Imẽnpuye juy ixe epesubuywan icokcog̃ cepit am okay.
  fue-fue: Gam majjum, to goɗɗo yawoo mo. Ballitee mo dow jahaaŋal makko. O yaha e
    jam, o warta to amen. Min e banniraaɓe emen keɗii mo.
  amk-amk: Dohonao mane wahu tawani fanai. Mae mefatari ambori dontai na mai kariri
