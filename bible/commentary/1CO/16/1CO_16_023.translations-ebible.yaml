  qvc-NT: Ancham mañakuni, Siñurninchiq Jisukristu qamkunata yanapashunan.
  tgl-ULB: Ang biyaya ng Panginoong Jesus ang sumainyo.
  cbs-NT: Nukun Xanen Ibu Jesúsun jau jawen pepawen matu duawakubainunwen.
