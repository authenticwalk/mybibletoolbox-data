  mkl-mkl: Didɔ̃i Lɑfɛ̃ɛ Jesu ku wɛɛ do iŋɛ.
  gaq-gaq: ମାପ୍ରୁ ଜିସୁନେ ଦୟା ପେ ଡାଗ୍‍ରା ଲେଃଲେ ।
