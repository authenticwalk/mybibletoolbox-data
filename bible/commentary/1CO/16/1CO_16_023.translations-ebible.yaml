  esk-NT: Uvvatuq iłuaqutrisaan Atanġuruam Jesus-ŋum nayuġlisi.
  msb-msb: Niyan, nagapangadyi ako na an Ginooʼn Jesus magaataman sa iyo tanan.
  cpa-NT: Ju³jmo¹³ Jesucristo Juu¹³ jniang³ dsio¹ dsǿa¹² ja³cogh² hniah¹².
