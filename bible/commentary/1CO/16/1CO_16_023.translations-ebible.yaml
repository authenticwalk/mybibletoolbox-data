  eng-F35: The grace of the Lord Jesus Christ be with you.
  ind-ind: Doa saya, kiranya Tuhan kita Kristus Yesus selalu berbaik hati kepada kalian.
  pes-OPCB: فیض خداوند ما عیسی با شما باشد.
  mpt-mpt: Ne bobol temo fumbiania Nib Sume Yesuse ibo daayebea klayam nine ge fumbibe.
  ssx-ssx: Mo Tekehali Yesuna꞉ pa a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉ ekita꞉ iki pa꞉ta꞉
