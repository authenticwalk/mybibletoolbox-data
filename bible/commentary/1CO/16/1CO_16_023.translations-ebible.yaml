verse: 1CO.016.023
translations:
  kpx-kpx: Di isiviale nahie Kosive Iesu keu vani bahata la huhuevei la hoesegevegei.
  okv-H: Eto Bada Iesu Keriso ta hondate ari ungota degi iroi.
  tbo-tbo: Ata Guyau Yesu a lunugotootogo ina melabenimi.
  mal-C: കർത്താവായ യേശുവിന്റെ കൃപ നിങ്ങളോടുകൂടെ ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: Ἡ χάρις τοῦ κυρίου Ἰησοῦ χριστοῦ⸃ μεθ᾽ ὑμῶν.
  bgc-bgc: प्रभु यीशु का अनुग्रह थारे पै होन्दा रहवै।
  khz-khz: Gera Velekou Iesu Keriso gena vega-nama gomi gemi ai pene mia.
  deu-TKW: Die Gnade des Herrn Jesus mit euch.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ.
  lin-lin: Tika ete ngolu ya Nkolo Yesu ezala na bino !
  hns-NT: Ham bahoet maangiela kie Prabhoe Jiesoe toelogke bhalaai kare.
  noa-E: Pãar kõit maach Pör Jesucristoog jëeu chirʉm, ichdëuta pãar dʉ̈i ogdʉba ich
    mag pãar ʉ̈u wai nʉrramkhĩir.
  eng-EMTV: The grace of the Lord Jesus Christ be with you.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō Jesucristo na sáha ga yā jeē váha róhó
    jíjnáhan ró.
  lif-NT2: दाङ्‌बा ये़सुरे़ कुलुङ्‌गुम्‍मिन् खिनिॽनु वाॽर॥
  xnj-xnj: Ubwina wa BAMBU Yesu uvya na nyenye.
  mmx-mmx: Letaba nabalamu at Leeme Silok atdik ne Iesu na nemen eburu minimi.
  cbr-NT: An mitsu upiti bucunun nuibaquin 'aquinti cana cuëënin.
  tee-NT: Ictapainini ju Jesucristo ni cata'aktaijuyan la'ix'amapaininti.
  eng-LSV: The grace of the Lord Jesus Christ [is] with you;
  cak-NT: Ri ru-bendición ri Ajaf Jesucristo xtic'ue' ta iwiq'uin chi'iwonojel.
  pah-NT: Jesus'ga tomombyry pe me nhandepojykaharete'ga.
  sja-NT: Mɨa k'inia bɨ Tachi Waibɨa Jesucristopa parã pia ak'ɨ bapariimerã.
  xed-xed: Ka nza zɗakatahuɗa Mgham Yesu nda kaghuni.
  mks-NT: Ña̱ cúni̱ quéa̱ ná caja cua̱ha̱ Jesucristo, xitoho í ña̱ma̱ni̱ xi̱hi̱n ndo̱.
  gfk-S: No harmarsai tano Watong Jisas na kis tikai ma mu.
  bmu-bmu: Kembu Jisösgö kalem möriamŋan mönö embuk ahöma.
  dgz-dgz: Ayop nuga Iesu wat aipakam mega garaetawa inayap wande ep.
  eng-GNV: The grace of our Lord Iesus Christ be with you.
  zaa-NT: Xana' Ri'u Jesucristua nna gunie le cualàni.
  eng-WEBSTER: The grace of our Lord Jesus Christ be with you.
  guh-guh: Pacatovajëtabiabatsi Diosojavabelia vajatuxanenë Jesucristo papecayavenonabiabinexa.
  bon-bon: Yageyame Yeesu me miiji te lenajame weeme cabu.
  nhw-BL: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica amojuanti.
  swh-ONEN: Neema ya Bwana Yesu iwe nanyi.
  wbi-wbi: Ulusungu lwa Mutwa Yesu luvisaghe numuwe.
  bba-bba: Yinni Yesun durom mu n wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: The grace of our Lord Jesus Christ be with you.
  kgk-NT: Nhandejáry Hesu Cristo tapende rovasa porã katu pende rexakwaa rei-vy.
  waj-waj: Ti Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama yaata utiraivo
    ngii tasipama vakiaivee.
  cpy-cpy: ¡Okantashitzimaetya ineshironka-yiteemi Awinkatharite Jesús Jeepatzii-totaa-rewo!
  mpx-mpx: Babala Yeisu wana mulolu ni minaa eliyamiu.
  wbp-wbp: '@see-verse:1CO.016.022'
  luo-luo: Ngʼwono mar Ruoth Yesu obed kodu.
  nhe-NT: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica imojuanti.
