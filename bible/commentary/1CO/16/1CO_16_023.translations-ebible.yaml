  yva-NT: Amisy Yesus apa kove no wasautan tenambe.
  dgc-dgc: Kagbian kam maka na Panginoon tam a Jesu Cristo.
  zpm-NT: Mese nac meṉ ne gacnieṉ to, me nac meṉ ne no zhixco to, sac ne nligaa rleynie
