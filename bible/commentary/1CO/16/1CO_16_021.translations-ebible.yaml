  bqc-SIM: Ma Pↄlu, fↄɛ beeá ma ↄgbɛɛ.
  tcz-CHONGTHU: Hiche hi keima PAUL in kakhuttah a kajih kichibaina thucheng ahi.
  mar-mar: मी, पौल स्वतः माझ्या स्वतःच्या हाताने हा सलाम लिहीत आहे.
  snp-snp: Ena namo Polo aiyo-koiyo ka fulo gedomo ya lufuwa onowaleka ama ya nanimo
