  bqp-bqp: Makũ Pↄlu, ma ↄgbɛn dí. Ma fↄ kpàáwa.
  mcp-mcp: Mə Pwôl mə́ cílə mə́bə́dá mə́ga nə mbwə̂ wâm.
  hat-hat: 'M''ap ekri nou sa ak men pa m'': Pòl voye bonjou pou nou tout.'
  npl-NT: Ne Pablo nomechtlajpaloa. Nomechtlajkuililia ika noma.
  bgg-bgg: Gui ro wad è hì zey, Phaul è salam ro.
  eng-TCENT: I, Paul, write this greeting with my own hand.
  eng-BSB: This greeting is in my own hand—Paul.
  cpu-NT: Irooma iroka, iroora nosankinatajaantzimiri nakoki naaka, novethatami. Naakatakera
