verse: 1CO.016.021
translations:
  kpx-kpx: Bolo daliko aike di adata vahaehoe hoto ko hisaliai laheho hanavonu.
  okv-H: Eto na Paul nanena ungo pekihe ingeni nau na javo nau ere kajihena-PAUL.
  tbo-tbo: Tau geka u wimaamala nimaugei a gilumiyahi.
  mal-C: പൗലോസ് എന്ന ഞാൻ, സ്വന്തം കൈയാൽ ഈ വന്ദനം എഴുതുന്നു.
  grc-SR: Ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ Παύλου.
  bgc-bgc: मुझ पौलुस का थारे ताहीं अपणे हाथ तै यो नमस्कार लिखूँ सूं।
  khz-khz: Au Paulo gimaku na evevega-nama kilara atalorana.
  deu-TKW: Hier, mein, des Paulus, eigenhändiger Gruß.
  zsr-NT: 'Nedaꞌ, Pablo, naꞌ cuinczaꞌ ruzujaꞌ lu guich lë ni, rniaꞌ: Rugapaꞌ Dios
    lbiꞌiliꞌ.'
  lin-lin: Ezali ngai, Polo, moto nazali kokoma mbote oyo, na loboko na ngai moko.
  hns-NT: Ab ham na liekhwaaila bakie apane liekhiela kie ham toelogke jaad kariela.
  noa-E: Mʉch Pabloouchata pãrag mʉg saluddam mʉch juadamaucha phãnaa deepʉ̈i chirʉm.
  eng-EMTV: The salutation with my own hand—Paul's.
  mib-NT: Ruhū Pablo, jiín ndaha máá rí tée ri jnūhun yáha jeē na sándeyɨ́ ni rō jijnáhan
    ró.
  lif-NT2: इङ्‌गाॽ पावलरे़ कन् सेवाःन् आबाङे आहुक्‍किल्‍ले़ साप्‍तुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nene Pauli, niyandika jambusa zenizi kwa chiwoko changu namwene.
  mmx-mmx: Nenia axa ne Pol a malagan i na mi lakngak akmokso. Lavapaase momo rinimi.
  cbr-NT: '''Ëx Pablo ''ixun ''ënbi cuënëoquin cana bërúanx mi ''icanun cain.'
  tee-NT: Ju quit'in icPablo. Pus tus ani icma'ats'okni apumatam. Para ju chavai qui'akstu
    acla'ats'oknuniyau lakatam lakat'ui chivinti junta aclamac'amiyau.
  eng-LSV: The salutation of [me], Paul, with my hand;
  cak-NT: Ren Pablo nintak-e ruxnakil-iwech. Y titzu' ri ruq'uisbel parte che ri carta
    re', can riq'uin nuk'a' ren xin-en-wi-e.
  pah-NT: Jihi tuhẽ Pauloramo akwatija koha kiro pe me jipoa pyvõ imondovouka nhinhi'ig̃a
    pe me.
  sja-NT: Mɨ, Pablopa nãgɨ́ salude p'ãru mɨchi juadoopa.
  xed-xed: Iʼi Pwal ta vindaghunaftá na ga zgu na nda dzva ɗa.
  mks-NT: Ye̱he̱ cúú Pablo ta xi̱hi̱n ndáha̱ mí i̱ cáhyí i̱ ña̱ yóho nu̱ ndó ta chíndahá
    i̱ Ndióxi̱ coo ndó.
  gfk-S: Aiou Pol, iou pakat ikin ra haratne ma no lumagu iat.
  bmu-bmu: 'Nani yaizökzökni eŋgöreŋ ala qetni nani börönan kewö ohozal: Pol.'
  dgz-dgz: Endi ne Pol ok ma nek naninap siangin.
  eng-GNV: The salutation of me Paul with mine owne hand.
  zaa-NT: Annana la'a mísmuba inte' nna rudíania' le lani propio gani nàya' nna rithél·la'
    huá' la' rinàbatitsa' quia' lani le.
  eng-WEBSTER: The salutation of me Paul with my own hand.
  guh-guh: Xanë Pablonë, tajacuata tacobeta pacatoyaquinatsi mapacotocaevilivaisiyoje.
    Apo itorobinë taneyavenonabiabinë tanetoyaquinaenexa. Bitso pacabajacobatsi.
  bon-bon: 'Cane lui mene aga biiri jiicemine, nuuja biname te yoogärimige cäme tääpume.
    Yepä canerage te ama yoogärinine egä: Cane Paulo te weebibine jiwablininine.'
  nhw-BL: Na niPablo nimechtlajcuilhuía ni camanali nica ica nomax para nimechtlajpalos.
  swh-ONEN: Mimi, Paulo, naandika salamu hizi kwa mkono wangu mwenyewe.
  wbi-wbi: Une, Paulo, nilembile vulevule nu luvuko lwango.
  bba-bba: Nɛ Pɔlu, nɑ bɛɛ tɔburɑ kɑ nɛn tiin yorɑ.
  eng-KJVCPB: The salutation of me Paul with mine own hand.
  kgk-NT: Ãy xe ave xe mandu'a va'ety amondo-ta ave pende ha-py. Xe voi ajapo xe réry
    xe po-rupi.
  waj-waj: Nini yaakukidiri aa na rau kua aavaa taatee. Na Pauruusoono ngiiiyara yaata
    utuee boo kiaunoo.
  cpy-cpy: Iroka nojankinata-nira nakoki naaka, nowethatzimi. Naakataki Pablo.
  mpx-mpx: Sauga ya totou nimwau elana na leleli. Nau Pol ya mulolu eliyamiu.
  wbp-wbp: 'Ngajulurlu Puurlurlu karna-nyarra yirrarnirra pipangka jaru wita ngaju-nyangurlu
    rdakangku: NGURRJU NGULA KARNA NGAJU NYINA, NYURRURLAJU MARDA KANKULU NGURRJU-YIJALA
    NYINA?'
  luo-luo: An Paulo awuon ema andikonu mosni gi lweta awuon.
  nhe-NT: Na niPablo nimechtlajcuilhuía ni tlajtoli nica ica noma para nimechtlajpalos.
  aii-aii: ܐܵܢܵܐ ܦܵܘܠܘܿܣ ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܵܗܵܐ ܫܠܵܡܵܐ ܒܐܝܼܕܵܐ ܕܓܵܢܝܼ.
  esk-NT: Paġlatit Paul-miñ. Uvaŋa aglallakkitka ukua argamnik.
  msb-msb: Sa sadiri ko na kamot, ako si Pablo an nagasurat sani na pangumusta ko
    sa iyo.
  cpa-NT: Jní² Pablo, dsianh¹³jni jǿg³ dsio¹ la² ca¹lah¹quianh¹³ si² ca¹jmo¹jni quianh¹³
    gug² tai¹jni.
  dso-dso: ମୁଇ ପାଉଲ୍‌, ଏତ୍‌କିସେ ଲେକି ଜୁଆର୍‌ ଜାନାଇଲିନି ।
  meu-meu: Lau Paulo egu hahenamo herevana binai, imagu ai name torea.
  yva-NT: 'Risyirati Paulus, taune inaneme veano nyovara waowe ama marane so ratoe:
    syo kove raura wasai.'
  dgc-dgc: Sakén éy ti Pablo. Sakén a mismo i nagsulata ta éye.
  zpm-NT: 'Nu laa naa cso schop lan xtidz naa lo to, ni goḻwi gaṉle naazhal yquiaw:'
  hix-NT: Pawru uro. Onà àmenhohono, rakorono wya, karyehta menhonye ro wya. Amnye
    rma uro haxatho àmenhehe. Ohnàn kom yawo rma haxa wehxaha.
  sim-sim: An Pol, tava anhik wesambasa mashi kason jirnjik amu kayenduwa.
  npi-ULB: म पावल, मेरो आफ्नै हातले यो पत्र लेख्छु ।
  cgc-cgc: Naan ta katapusan i ta yi na sulat yaken en mismo na Pablo magsulat ta
    ake i na pagpangamusta. Kamusta kaw!
  tim-tim: Akto emelâk maktân are maktere luâk siâŋe kulemgoâp. Dâ den bikŋe ire âmâ
    Paulo nunak okot nâŋgâyeŋgiân aregât bâtnande kulemgoân.
  yor-yor: Ìkíni ti èmi Paulu, láti ọwọ́ èmi tìkára mi wá.
  wos-wos: 'Némbuli wuni hafu gunika dinguna naata wuna tambambu ané hundi hayi: Pol.'
  emp-NTPO: Mʌ̃ra Pauloa. Naʌ̃gʌ bed̶eara ara mʌ̃dji jʌwaba b̶ʌbʌrʌa.
  eng-F35: I, Paul, personally sign this greeting.
  ind-ind: Terakhir, salam dari saya, Paulus. Saya menulisnya dengan tangan sendiri.
  pes-OPCB: من، پولس، این درودها را به خط خودم می‌نویسم.
  mpt-mpt: Ne futan olo atosino naka mak eta dolatnene otane weng atosin olole Fol
    nemaye nene kweilono tubu dolanita ibo omfubenita Klayam blibte ge baabenamabibe.
  ssx-ssx: Yaka kikima꞉ kone I̱ta꞉ Poloma꞉ iki pa꞉ta꞉ keiyae pi la꞉niaasome laa do
    wape pea polome.
  mkl-mkl: Amu Pɔlu, ɑmui ǹ kɔ nŋɛ fɔɔu ihɛ̃ wɑ do ɑwɔm.
  gaq-gaq: ନେଙ୍ଗ୍ ପାଉଲ୍ ନିଜେନେ ନ୍ତିନ୍ନିଆ ଏନ୍‌ସାପା ଗୁଆର୍ ଣ୍ଡିଙ୍ଗ୍‌କେ । ପେଇଙ୍ଗ୍ ନିଂନେ
    ସାର୍ଲନେ ସାଃପା ।
  gof-RNT: Taani, Phawuloosi, ha sarothuwa ta kushen xaafas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌, ଆଇଁୟାଃ ତିଃଇତେଗି ନେ ସବେନ୍‌ ଜହାର୍‌କାଜି ଅଲାକାଦାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza Paulona itínasa luhuva nogiza vémini agizakutí luhuva gizoaká nogosanima
    alekuke geketini loleketuke luhuva imane gizo asú nouve.
  lcm-lcm: Vuk salik lik ke kana kapo akanangai i posong ro le singig akorong, nau
    palau Paulo.
  aer-aer: Pipe nhenhe kwenhe atyewe atyinhele intelhe-ilekenge, rarle ayenge aweke-arle
    angkerlenge re intelhe-ileke arne ingkirreke. Kenhe lyete akenhe the-arrpe antemele
    intelhe-ileme. “Ayenge Paul kwenhe arrantherre ingkirrekeke itirreme, arrekantherre
    akangkeme anthurre.”
  qvc-NT: Kay partitallam noqa Pablu kikiy makiywan iskibrishpa napaykuykillapa.
  tgl-ULB: Ako, si Pablo, ang nagsulat nito sa aking sariling kamay.
  cbs-NT: Kenekin keyukin en tsumapan ana ea axuanma en Pablon emebi en matu kene
    keyuxunaii.
  xtm-NTPP: Te maa sa ja kúu sa Pablo a, tee sa ji'in nda'a maa sa nchuxi ya'a, vaa
    ka kutoo tna'a o a.
  nnq-nnq: Nenga Napaulo nampatanga abali, andika balua kuluboko lwango namwene.
  bao-NT: Yʉ Pablo majuropeera, ate añu doti cojoriquere yʉ amo mena yʉ owa.
  san-ORI: ପୌଲୋଽହଂ ସ୍ୱକରଲିଖିତଂ ନମସ୍କୃତିଂ ଯୁଷ୍ମାନ୍ ୱେଦଯେ|
  huv-NT: Nganüy xiquiay sarang aaga ǘmbwüx poch cam naag xiwix natepeay icon.
  otn-NT: Nu̱gä drá̱ Pablo da̱di cuatä ma̱ thu̱hu̱ na̱ ra̱ carta ja ua ngue da̱di
    zɛngua'a̱hʉ.
  nop-nop: Nu Pol, nagoŋ welemomooŋ hinek nadihamuŋa haniutumbaaŋ na kohonedi youhamulat.
  obo-NT: Inis kodpongumusta ku ka-ay't kotompusan to sulat ku, siyak si Pablo, bollad
    kud en kos mid sulat ka-ay. Kumusta kowd langun duwon.
  cak-ENT: Yin Pablo ninbün c'a e saludar ivonojel rix. Y titz'eta' c'a ri ruq'uisbül
    parte chin ri carta re', riq'uin c'a nuk'a' yin xinbün-vi-e.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤘᤗᤖᤧ ᤁᤴ ᤛᤣᤘᤠ᤺ᤴ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤜᤢᤰᤁᤡᤸᤗᤧ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Maá nī jā cúu Pablo, jíín ndahá maá nī tée nī tūhun yáhá jā sāhá ndeé inī
    ndá nú.
  san-TIB: པཽལོ྅ཧཾ སྭཀརལིཁིཏཾ ནམསྐྲྀཏིཾ ཡུཥྨཱན྄ ཝེདཡེ།
  qve-NT: Noqa Pablon, kikiy makiywanpuni kay saludokunataqa qankunaman escribimushaykichis.
  pao-NT: Nu, nuusoo, ka umu ume nemayudu unnena yow botugumena.
  cbu-NT: Nimunuri nuwaana kuwipti yandakina. In kirak ichinguru tuyandarangitaati,
    itaru nuwcha kuki; ashiri payungtsa. Nuw siyaa kizpur chinaktana. Paportana nuwaya.
  usa-usa: íbêqa kemá Póroma tiyáánapo aqtó-wátáámá kágayaune.
  soy-soy: Nɛ̃́ Pɔɔli, nɛ́ɛ rinɛ́cúruu nɛ kunɛ́nípɛ ɑnɔ́ɔ nnyɛ́ wɔ́i rɛ nɛ nɔ́ yɑ́ɑ́si.
  hui-hui: I̱ Polohanda i̱ni gime gili bialu, Tí mitangi bu ko, lalu gili bero.
  amf-amf: Nagaymakkon upsin koam inta Bhawloos innon aaninka i yena thaapade.
  quc-NNT: In wa', ri Pablo, kintz'ib'aj b'i wa' we rutzil i wäch ri' ruk' ri nu q'ab'
    in.
  dob-dob: Gete ꞌigu lokagutoki ꞌemiya taugu nimaguyega yaꞌetoladina.
  wrs-wrs: Kava Pol, ka novol vev hona moapothowolmomba kavna englana.
  mca-mca: Yakha' Pablo. Yakhaa'ija in hika' ha'ne ƚ'aka'the'ju' ha'ne witfaakanek,
  tzo-TZC: Vuꞌun Pabloun, ta jcꞌob ta jletra jtuc ti ta xcalboxuc ti chabanucoxuque.
  mya-mya: '``မေတ္တာ​ဖြင့်​ပေါ​လု'''' ဟူ​၍​ဤ​စာ​ကို​ငါ​ကိုယ်​တိုင် လက်​မှတ်​ရေး​ထိုး​လိုက်​ပါ​၏။-'
  gng-NT: Min Pɔl nin nʼyul nɛ kɛle' ifuonde yii nɔ.
  cbi-NTPO: Iya, Pablo, enun in tyaapachi pillake', ñullanu ura' dechusa tintsuyu.
  ikk-NT: Mmẹ wụ Pọlụ gi ẹka m de ekeleni.
  leu-leu: Nenia na Pol, ne xalei a fasisian aanabeꞌ pana maak.
  maz-NT: Yo jña yo ni nguarü rgá ma'tc'üji Cjimi, nguezgö e Pablo rí opjügö co ín
    dyëgö yo.
  bod-N: ཕོལ་ལོལ་བདག་གིས་འཚམས་འདྲི་ཞུ་བ་འདི་ནི་དངོས་སུ་བྲིས་པ་ཡིན།
  tca-NT: Choma i Pauru rü cho̱xmẽ́xmaãtama pexcèx chanaxümatü i ñaã chorü moxẽ.
  zpl-NT: Liꞌá Pablo, liꞌi eꞌcua rquieꞌa letra quieꞌ luhua para nú riꞌá saludar liꞌihua.
  mbc-NT: Tarîpai seeni' menukauya sîrîrî uyenya ke pu'kuru. “Umaimu man aapia'nîkon”.
  ndg-ndg: Nenga, Paulo, naiandikiya nyoo kwa luboko lwango.
  wsk-wsk: Imi ani Paul, agata agiting te den amilmil imi bataguru ningarsam.
  toj-NT: Ja queni Pabloon. Huax jeca jitzan spatulabil ja hua c'ujolexi y huanon
    stz'ijbajel ahuilex ja iti pero quena ni jc'ab huan stz'ijbajela.
  tbc-tbc: Ŋai Pol, gamu ŋaiseg banig nam ilo uyan ru en ŋigireg aŋsam na ŋiganeg
    ipalu ya.
  sna-sna: Ini Pauro, ndanyora kwaziso iyi noruoko rwangu.
  smk-NT: 'Si''kon mismo nin si Pablo a nanurat sa sayti: Kumusta kamoynadsen nga''min?'
  grc-TCGNT: Ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ Παύλου.
  gof-WFTW: Taani, Phawuloosi, ha sarothuwa ta kushen xaafas.
  spa-BLM: Este saludo es de mi parte, Pablo, con mi propia mano.
  kyz-NT: '''Awamũ je rete futat ka''arana kwasiari inuga pẽ nupe: “Teje''ega amono
    pẽ nupe pẽ futaa”, Pauloramũ je ikwasiari pẽ nupe.'
  dao-dao: Kei Pawluh naw kamäta kut am yu lü ning jah nghnukset veng.
  cya-cya: Nan' yu Pablo ycuin' can nchcui' chan' 'in um lo'o cha' nu nda'an re.
  nii-nii: Na Pol wu mon pułum wu ei kin, gal pipe kin ei sip, na nanim angił ełe
    mon ei poru nimba nge pułup kin, enim kin ‘Ek ka’ nip, ‘Mułeiyo’ nip ngop end.
  ign-NT: Nuti Pablo eta nímiama­re­sirahi eta néchaji­riruva eta eyehe, nútija­ca­ruvapa
    nájucha eta táichecua­raquihi eta nucartane.
  dik-NT: Ee ɣɛn Paulo ɣɛn agät ë muɔ̈th kënë ë ciɛɛndiɛ̈.
  cac-cac: A stzatzil e c'ool svac'b'at tic, a in val Pablo in tzin tz'ib'ejb'at yed'
    in c'ab'.
  tzj-E: Jcamic anen en Pablo quentak ela rutzil ewech y jawra quentz'ibaj ela ruq'uin
    nuk'a'.
  san-BUR: ပေါ်လော'ဟံ သွကရလိခိတံ နမသ္ကၖတိံ ယုၐ္မာန် ဝေဒယေ၊
  yaa-NT: Ẽfi Pabloki mẽ mekai xatekĩ meka rafes ẽ mato kenexonõ. Akka taefakĩ nofe
    yora Sóstenes ea kirika kenexona. Akka iskaratĩa ẽkõi kirika mato kenexoni mã
    tãpinõ.
  cab-NT: Áu Páblo, noúnajañein mábugaü le jun le nabǘrüjabei láu nújabu lúma nilétüran.
  clu-clu: Dadi ako ron mismo (si Pablo) ang nagasolat dia nga pangomosta.
  swh-ULB: Mimi, Paulo, naandika hivi kwa mkono wangu.
  tpt-NT: Kitꞌin kPablo chavay klamastakꞌayau kun kijatsꞌoqnuti la kimakaꞌ.
  aai-aai: Ayu Paul taiyuwu umou’umaim iti a merarayow ana fef akirum abiyafar.
  sny-sny: Ane Pol fene ma'e eriteyei ano lese ausawiyei. Ane Pol ereti topo ano se
    eriteyei ano fene ma'e lese ausawiyei.
  myy-myy: Yʉmasiti, “Quenajaro”, yi uca ñuca yʉ mʉare.
  trc-NT: Aꞌnéé ma̱ꞌanj saludó do̱ꞌ rihaan soj uún ei. Nihánj me nana̱ cachrón ma̱ꞌanj
    raꞌaj ya̱ rihaan yanj nihánj ado̱nj.
  cut-NT: U Pa̱blo, dirun má̱n a̱ma o ndudo yahn ne, renté Dendiohs nchuhn.
  bel-bel: Маё Паўлава вітаньне сваёю рукою.
  zlm-KSZI: Aku juga menyampaikan salam yang kutulis dengan tanganku sendiri – Paulus.
  gdr-gdr: Ɨtenemb kon Pol, konsim koinajog yɨm ke wa wɨdaemb yɨt erɨkainyɨn.
  vmy-NT: An Pablo ko ndsaa̱ tetsiꞌindu_nuu̱ kjuateꞌndana̱.
  cmn-FEB: 撰写这封信的我、也就是保罗，也在此送去问候。
  gmv-RNT: Hayssa sarokka ta kushera xaafiday tana Phawuloosa.
  ncl-NT: Nehual Pablo niquijcuilujtica in lapialtilisli ca nomajma.
  sua-sua: Yu! Gi moti tuk, her gi dok e Pol mruo msim ko mur kaittiegom ko kero rhek
    ruk endri lgitige orom kua mur ktiek mruo kmen kua mamrung ngang nguk kat moti
    mnam kua hor ke gi mhe ta.
  are-are: Atharrpantama rretnya nukanha nhanha intalhelama PAUL.
  gai-gai: Na aku Pol, aku ndona par mbuŋa nenmo an ra laŋ tirrina.
  qvm-NT: Cay cartata dictashgänog juc escribipämashga captinpis ushanantaga quiquëmi
    escribimö.
  chz-NTPS: Jnäꜘ Paaˊ kya̱a̱hˊ goonꜙ hñiinꜙ, maˉsɨɨnꜗ miihˉ jeeˊ maˉdsa̱a̱ꜗ heˉ laˉ,
    heˉ jmeenꜙ Dio kyahꜗ hnähꜘ.
  kmu-kmu: NagoꞋa kea nago kanomona hapaugeno kae-maleneanagi nagaya PoloꞋna mamona
    atupa avona nagaiꞋni nayapiti kaeꞋna nelamamue.
  ood-NT: Ia ant hejel wo oꞌoha g ni‑hoꞌigeꞌidadag am em‑wui.
