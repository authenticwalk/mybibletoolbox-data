  isl-isl: 'Þessi kveðjuorð rita ég eigin hendi:'
  spy-NT: Āsirwook ꞉anii Bāwulō kāāsubooyiisyooni ām āwunyuu nkit.
  xnn-xnn: Isnan inpasolatko ay naay et sak-en nan nangitoloy ay nangisolat isnan
