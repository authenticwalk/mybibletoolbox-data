  kbq-kbq: Poli'na nagra, ama musenkea, nagra nazampinti kre neramue.
  kbh-kbh: Quem palabrënga ts̈ëngaftanga jacheuayama cach ats̈be cucuáts̈eca sëntsabiamná.
  ron-LSB: Această salutare este făcută de mine, Pavel, cu mâna mea.
  pon-pon: Nai Pauluj me intin kilan komail ai ranamau ki pein pa i.
  nhe-BL: Na niPablo nimechtlajcuilhuía ni tlajtoli nica ica noma para nimechtlajpalos.
  sps-sps: Tovei nyo nai kirkir rou a ka fiisen minon a nimau, “Nainy rof ten Pol.”
