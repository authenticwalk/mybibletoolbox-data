  imo-imo: Na Pol, nanga kimuni eno molko kondaio ungumu enondo topo tiro.
  boj-boj: E Pol. E ijo segi baŋ na kaiye anjam endi neŋgreŋyosim nuŋgoq qariŋyonum.
  eng-DRA: The salutation of me Paul, with my own hand.
  knf-knf: Nji Pawulu ţi uleef naan dpiiŧuŋ ţi awulan mboş.
  san-KHM: បៅលោៜហំ ស្វករលិខិតំ នមស្ក្ឫតិំ យុឞ្មាន៑ វេទយេ។
  arn-NT: Iñche Pablo, eymün wirileluwiyiñ tüfachi lemoria pin iñche ñi kuwü mew ka
