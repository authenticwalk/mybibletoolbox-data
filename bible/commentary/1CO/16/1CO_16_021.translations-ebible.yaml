  tcs-tcs: Ai spik alo po yupla ane ai bin raite dis griting ya wea mai oun an. Pol.
  hlt-THB: Kai, Paul ing kamah a kut qoe ing ve kut tunaak ca ve qee law nyng.
  soq-soq: Ne Paul auwa ema ne witanaida mampe girumantedina.
  qub-qub: Noga Pablo quiquëmi cay salüdötaga isquirbiycämö.
  att-att: Á inipetúrâ ku yawe ngámin ta áddè saw. Á sikán lápay yù mattúrâ sù ngágak
    ku. Pablo.
  bki-bki: Mia jikar ea vio na telisu nei, kiniou Pol nojo nobokar vovojulu nojo nobivitau
