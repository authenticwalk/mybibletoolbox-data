    n’omukono gwange.
  yby-yby: Nemo Polo maya olotiya luhuwa jekaka noibo we kusikusimidana adelauti luhuwa
    jekaka noibo oijo maya lekodanaki milumatipo elekoko luhuwa maya jeko nosuwoe.
  heb-heb: שאלת שלומכם בידי אני פולוס׃
  mpp-mpp: Na Poldi wenac-madic yowa yago neicne molenedi kwelengkegabac.
  apb-apb: Ineu a Pol ni no ko uusue mei wala ni saediananga ooreta ienini huni'omu
    oto aana ki'i-ki'iku maraaku.
  san-TEL: పౌలోఽహం స్వకరలిఖితం నమస్కృతిం యుష్మాన్ వేదయే|
  ben-IRV: আমি পৌল নিজের হাতে লিখলাম।
  ntu-ntu: Abzo mz ngalrde lc yr-angidrx mz mqnge. Ninge Pol rpibo bamu kx, “Nimu
