  zar-NT: 'Nedaʼ, Pablo, len naʼ cuin cazaʼ ruzúajaʼ lu guichi lë ni, rnníaʼ: Rugapaʼ
    Dios libíʼiliʼ.'
  kde-kde: Aino nni salamu inguilemba kwa nkono wangu nimwene, nangu Paolo.
  ata-ata: Eni Paulo melo akaukavunu ꞌosaꞌila ane ꞌo no avolo.
  qvw-NT: Cay limaycuyta ya'a quiquí Pablom maquïwan isquirbiyämú.
  nfa-nfa: 'Mi laladhe! Te jaꞌa, Paulus, suri dènge kacui-aai unu ku: Saloom!'
  tnp-tnp: Iəu Pol, iatos pen o iətəmi u tatətei nauəuə u, kəni matətei əmə e nəhlmək
    nəghatiən u rəha nəniən təuvɨr kəm təmah.
  urd-urd: मैं पौलुस अपने हाथ से सलाम लिखता हूँ।
  hot-hot: Ya Pol da yahato yaleŋmavi êntêk hathak ya da yabaheŋ.
  mqj-NT: Salama'ku, Paulus. Melolona' ummuki' inde salama'kue.
  rus-SYN: Мое, Павлово, приветствие собственноручно.
  mbh-mbh: Na tho a Pol tho wat pathokealing patopalalnga ake nge sivengek menik.
  bdd-bdd: Bewa ꞌigu loyauwedo ꞌoimiya taugu nimaguwega yaleleyawa.
  cbt-NTPO: Ca Paonoco na'con yonquiranquëma'. Caora imirahuë quëran isoíchin ninshitaranquëma'.
  srn-NT: Mi Paulus seni taki un odi tu. Nanga mi eigi anu mi e skrifi en.
  cta-NT: Loꞌo ycuiꞌ naꞌ nda naꞌ xlyo niꞌi̱ jiꞌi̱ ma̱, nu nscua naꞌ xtañi naꞌ lo quityi
