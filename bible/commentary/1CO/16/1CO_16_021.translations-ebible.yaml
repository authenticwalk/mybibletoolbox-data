  mwe-mwe: Nne a Pauli ngunakunnamushilanga, nilijandika kwa nkono gwangu namwene.
  tte-tte: Sauga bwaite kami mulolo bwaitete yaboma nimagu mena yalele yau Paulo yamulolo
