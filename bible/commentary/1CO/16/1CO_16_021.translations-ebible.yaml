  pan-pan: ਮੇਰਾ ਪੌਲੁਸ ਦਾ ਆਪਣੇ ਹੱਥ ਦਾ ਲਿਖਿਆ ਹੋਇਆ ਸਲਾਮ।
  gvc-gvc: Yʉhʉ, Paulo yʉ basi ahri dihtare joaja. Mʉsare noa dutija.
  sbk-sbk: Ane, ne paulo, esimba eshi hukhono gwane.
  mya-JVB: ငါပေါလု သည်နှုတ်ဆက် ခြင်းအချက်ကို ကိုယ် လက် နှင့် ရေးထား၏။
  kgf-kgf: Yomi Paulo ni nena mérananéŋ oma yaiʒézégina ʒézua.
  awb-awb: Íné Poraga mah anéhété séhírá ínénéne niyahnkaratáté sehiranuge.
  gdn-gdn: Nau Poru nau parauni yau nau naubo idanere okapakani yau kena; “Kaiwa kaiwa
    wi bamagau.”
  nko-NT: Mɩ́ Paulo onutó lapʋ́ mɩ́ ɩbɩ wanlɩ́n ɩ́nɩ, ndɛpʋhá mlɩ tsiá.
  bsn-NT: Yʉ Pablo, yʉ masune, “Quẽnato”, mʉare yiucacõaja yʉ.
  pib-NT: Naluklewle gitako nomyoya, Pawlo.
  wiv-wiv: Kagu gritings kua kirimiu, ia hau mule a Pol, ta vapolungania na limagu
    mule.
  reg-reg: Anye, Paulo, enandika kutya kwo kubhoko kwani.
  mlh-mlh: 'Nakene momojo ŋoŋore ruaru tinane nake meneji iŋi quraŋgago: Pol.'
  gof-ENT: ታኒ፥ ጳዉሎሲ፥ ሃ ሳሮዋ ታ ኩሼን ፃፋስ።
  aau-aau: Me-ihey-ok okukwe ha Pol, hano iha arian non meyamey.
  tvk-tvk: Mupusi, del xat heok xati nadis sepinien ak, Inou Pol nabit bos makoe mi
    xamim.
  prf-NT: Sikán a ti Pablo en mismu a nángsulat ti iyád a págbati.
  auy-auy: Ayáíyáꞌá kemá Póro agaimaráúmpo awánéꞌa wenayáánaufiꞌa isaná wenááin-iye
    séꞌa ísáaro. Kemá Póro súne. Kaweꞌ-úmai méraaro súne.
  tbg-tbg: 'Ho te tenta kauquqohai maa uvara qara ntuvate: Te Porukama ni uva mantama
    nimitauro.'
  hub-NT: Ju inagnamunam aaj junaka wina uwejrujai aajai.
  hmo-hmo: 'Lau Paulo, lauegu imana dekenai hanamoa hereva lau torea inai bamona:
    “Umui ibounai lau hanamoa.”'
  big-big: Ne Paulugu kapiya perik mele ne makngezegizikku waliyi keya wangane nogora
    iniyegi yani.
  gux-G: Min Pɔl, min mɔno n da'i li tili ne.
  cnl-NT: Je² la³ hua² jmeen²³ lii²³ 'e³ jné² Poo² jmeen²³ ji³ la³. 'Uø'² guaan²³
