  san-ASM: পৌলোঽহং স্ৱকৰলিখিতং নমস্কৃতিং যুষ্মান্ ৱেদযে|
  tac-NT: Ye nujubá uchúkame osilí, ne bo'né sekálate osé ne 'emi.
  eng-WEBPB: This greeting is by me, Paul, with my own hand.
  gfk-H: Iau Pol, iau pakat iakan ra harkaro ma no limagu at.
  viv-viv: Kaliva saꞋeyana hida leta againe yaku nuwanuwa giꞋetoladina, tu adamoya
    iya Folo yaku lukafoi agaimiya tauku nimakuya gaꞋetoladina.
  yao-yao: Uneji, che Paolo ngunkomasya, ngulemba kwa nkono wangu nansyene.
  tgp-tgp: Enau Paul na uli la retioloolo nike na limaku.
  auc-NT: Botö Pabodobo ïñömö tæcæ tömëmo önompoca yewæ̈möninque, Waa quëwencæmïnimpa,
    ante tömëmo yewæ̈mömopa.
  kbc-NT: Natigide, emeɡ̶ee, Paulo, beɡ̶emaɡ̶a jiditedini niɡ̶inoa owidijedi yotaɡ̶a
    me idecoaditibigaɡ̶ajitiwaji.
  bmh-bmh: Iz Pol, iz ‘Amban’ ze e izal ebesil sikut wai marem.
  ctu-BL: Joñon Pablojon mic ts'ijbubeñetla cortesía tij c'ʌb.
  meq-meq: Neŋ Pol na tsikakum naha me dərmak. Nakay na, neŋ na watsakum naha tə həlay
    gay eye.
  noa-H: Mʌch Pabloouchata pãrag mʌg saluddam mʌch juadamaucha p'ãnaa deepʌ̈i chirʌm.
  alp-NT: Au tapa ete meije, hlamate bei au rebe ruaku lekie, “Hlamate bei au. Pauluse.”
