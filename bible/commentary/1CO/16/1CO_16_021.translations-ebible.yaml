  bus-bus: Mamↄma Pↄlu, ma ↄgbɛn yɛ̀. Ma ì kpàawa.
  gub-BL: Ko heze'eg pehegwera'i amuapyk putar hepo pupe azeharomoete ihe nehe kury.
