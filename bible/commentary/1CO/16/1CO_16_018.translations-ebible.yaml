  ory-ory: ଯେଣୁ ସେମାନେ ମୋହର ଓ ତୁମ୍ଭମାନଙ୍କ ଆତ୍ମାକୁ ସଞ୍ଜୀବିତ କରିଅଛନ୍ତି; ଅତଏବ, ତୁମ୍ଭେମାନେ
