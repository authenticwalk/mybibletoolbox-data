    'yuga mochiga. Alekeri 'we 'la ganíliga etéwaká alué ralámuli.
  eng-WEBPB: For they refreshed my spirit and yours. Therefore acknowledge those who
    are like that.
  gfk-H: Dal ta habilai no nugu nilon ma ira numuat mah. Io hua, i tahut bia muat
    na nas kilam ira mangana tunatuna hua bia i takodas bia da wariru ta diet.
  viv-viv: Au badi aseꞋaseku hikivevatuna, ada kadu omi aseꞋasemi hikivevatuna. Yadi
