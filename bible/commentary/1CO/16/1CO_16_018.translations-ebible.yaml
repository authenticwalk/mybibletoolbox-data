  sus-A: عٍ بَرَ لِمَنِيَ قِ وٌن بِرِن مَ. وٌ شَ نَ كٌلٌن عٍ بّ.
  jpn-1965: 彼らは、私の心をも、あなたがたの心をも安心させてくれました。このような人々の労をねぎらいなさい。
  fra-SBL: Car ils ont rafraîchi mon esprit et le vôtre. Reconnaissez donc ceux qui
