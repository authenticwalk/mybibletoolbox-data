  fue-fue: Ɓe pukkinii ɓerne am e ɓerɗe mooɗon. Gam majjum teddinee himɓe hande maɓɓe.
  amk-amk: Weo itonari yau ifaraise tuti enehurorongnei wemambiriu aha, kariri mea
