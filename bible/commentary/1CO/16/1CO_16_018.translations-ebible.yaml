  taj-taj: थेनीगदेसे एनीगदेदा ह्रङ्नोन ङादाएनोन आँट पिन्‍बा मुला। थेतबासेलमा एनीगदेसे
    थेह्रङ्बा म्‍हिगदेदा मान लउ।
  avt-avt: Hi han kitet hɨrakɨt terekyi yi han yaaik yar ke hɨrakɨt epei terekya hi
    han yaaik. Yi han ekitet mɨtɨkɨt tar ik hɨrakɨt mɨtɨkɨt iuwe.
  cbk-cbk: Por causa del di ila presencia ya queda gayot yo bien alegre, y hasta ustedes
    tamen ya queda alegre. Entonces, dale ustedes respeto y honor con este maga gente,
    y aprecia gayot el trabajo que ta hace sila.
  uig-ARA: چۈنكى ئۇلار مېنىڭ روھىمنى ۋە ھەم سىلەرنىڭكىنىمۇ يېڭىلاندۇردى؛ شۇڭا شۇنداق
    ئادەملەرنى ئەتىۋارلاپ ھۆرمەتلەڭلار.
  tuf-tuf: Eyin behcayat, as urá cat, ba urá cat ahní rehjecro. Uw eyin tamo síhw̃awi.
  abx-abx: pati' mga iya i makapasagha' si kasing-kasing-ko ngan da'inan may liwat
    si tawa'-bi si pagpamalik-na mga iya anan. Pakulawu-bi i pag'aku'-bi si bisan
    say nga makapariho si mga iya.
  mco-NT: E yɨ' ajcxy tɨ ooy xyajjotcugɨ̈yɨch, e nañ jadu'n miich ajcxy tɨ mjotcugɨɨygɨxy
