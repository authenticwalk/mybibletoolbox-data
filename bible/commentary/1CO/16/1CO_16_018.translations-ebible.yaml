  kbq-kbq: Na'ankure knare antahintahi nami'za avamu'nifina nazeri fru nehu'za, tamagri'ene
    ana hu'naze. E'inahukna vahetmina zamege so'e hiho.
  kbh-kbh: Er chënga áts̈bioye tmonjabo y ts̈ëngaftangbiama s̈monjauyana, y chca chënga
    tmonjama, ats̈e y ts̈ëngaftanga natjë́mbana ainánaca chamotsomñama. Chënga s̈mochtsë́tabna
    mo puerte uámana ents̈angcá.
  ron-LSB: Căci ei au împrospătat spiritul meu și al vostru. De aceea, recunoașteți-i
    pe cei care sunt astfel.
  pon-pon: Irail kaperenda nen i o pil nen omail; komail ari wauneki me due met.
  nhe-BL: Inijuanti nechyolchicajtoque queja inmechyolchicajtoque imojuanti. Xiquintlepanitaca
    tlacame tlen quichihuaj queja inijuanti.
  sps-sps: Ri kat fapaparei vanyo faarei to te kat kan fi ri tsumi. Tan kat to aya
    mi ma tsue faarof naa tana vainy te kat fi ror tovei.
  wnc-wnc: Apuke natane musipma tapa kekekanggak. Sike wa aminda tupa gindane musipza
    papa kekekaking ngangu nata natapa siakan singgak. Siwan wa amindane umana ginda
    yapangenatnong.
  bus-bus: Aↄ̃ↄ tò ma làakari kpàɛ kↄ̃n a pↄ́o. À bɛ̀ɛ lí gbɛ̃ beee takanↄnɛ.
  gub-BL: Pemurywete kar a'e wà. Hemurywete kar waiko nezewegatete ko 'ar rehe a'e
    wà no. Tuwe zazekaiw agwer awa wanehe nehe.
  imo-imo: Kano iye poko oringi wali enonga konopundo wango nimu. Na kape konopu kolona
    omba molorumuna moro. Iye i teko moromelema ninge unguma pilko wale pakaio.
  boj-boj: Bosib ijo are latetbeb. Naŋgi nami nuŋgo are dego latetŋgoqneb. Deqa niŋgi
    tamo deqaji naŋgi qa tulaŋ areboleboleiŋgoqneme.
  eng-DRA: For they have refreshed both my spirit and yours. Know them, therefore,
    that are such.
  knf-knf: batëŋţënaan jibi batëŋţënanaŋ. Najukan pyikrën bnuura bi bañaaŋ banwooŋ
    ji baka bajaaŋ bado.
  san-KHM: តៃ រ្យុឞ្មាកំ មម ច មនាំស្យាប្យាយិតានិ។ តស្មាត៑ តាទ្ឫឝា លោកា យុឞ្មាភិះ សម្មន្តវ្យាះ។
  arn-NT: kisu engün ta yafültukuenew Ngünechen ñi dungu mew, chumngechi tamün femkeel.
    Fey ta famngechi che, feley ñi poyengeael.
  zas-NT: Laa reeman baguꞌ luxdon niz guie ziꞌc raguꞌ reeman luxdoodi, abiꞌ lasaꞌ
    ree bén guin gol gojp reeman respejt.
  ken-NT: Báfyɛ mɛ ntɨ nkúbhɛ́ mbɔ ɛnyu báfyɛ́ bhe ntɨ. Chíɛ́ nɔ́kɔ́ ká mɛnyǔ
    bo bhɔ kɛnókó.
