  ukr-1871: Заспокоїли бо мій дух й ваш; пізнавайте ж оце таких.
  apz-apz: Hofɨko ngkimo nɨꞌmantɨfi sɨmeho wopɨngo nɨmokumalofofoho. Sekwoe sɨmeho
