    caá náahap.
  taw-taw: Anɨgel, yad gos sek kɨmɨgel mɨdtep gɨpin, nɨbi abe gos sek kɨmɨgel mɨdtep
    gɨpɨm. Anɨb ak bɨ anɨb okok tek, bɨ tep yɨbɨl mɨdebal agɨl, takaw agɨnɨgel ak
