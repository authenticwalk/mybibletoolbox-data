  mux-mux: Yi kanuma-ni na kene enini kene wasie ‘Numanu kaí pípili molangi.’ niku
    tiring. Yi yupuku kanuma-ni telemele mele aku-siku telemele yambuma kape niku
    eninga ungma liiku ai siku mimi-siku piliingí kene kapula.
  maj-NT: Kits'ín nga kikjenta̱ ani̱ma̱na̱ xi nkú nga ta̱ kits'ín a̱jinnu̱u. Xu̱ta̱
