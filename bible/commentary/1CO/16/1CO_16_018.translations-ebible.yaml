  eng-PEV: They made my spirit happy, just like they made your spirits happy. Let
    them know, and let anyone like them know, that you are happy with them for the
    good things they do.
  ilo-ULB: Ta nabang-aran ti espirituk ken kasta met kadakayo gapu kadakuada. Isu
    ngarud, bigbigenyo dagiti kastoy a tattao.
  pir-NT: Tiquina mehna ijigʉ quehnoano jeripohna tigʉ ijii yʉhʉ. Mʉsa gʉ̃hʉre sata
