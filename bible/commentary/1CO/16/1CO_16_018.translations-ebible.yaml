    hakneter ema oin nunia sia.
  hlt-MCSB: Kamah neh nangmih kah mueihla he a caih sak. Te dongah amih te ming uh.
  xtd-NT: Xá n‑ka taxi‑s tnuꞌu kanu ini, te xini‑da xa n‑ka taxi‑s tnuꞌu kanu ini
