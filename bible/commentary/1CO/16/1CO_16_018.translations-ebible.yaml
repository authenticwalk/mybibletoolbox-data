  grc-F35: ἀνέπαυσαν γὰρ τὸ ἐμὸν πνεῦμα καὶ τὸ ὑμῶν· ἐπιγινώσκετε οὖν τοὺς τοιούτους.
  cav-NT: Tunara ique dyaque casaturahua. Icuene tunara micuana dyadi dyaquedya casaturahua.
