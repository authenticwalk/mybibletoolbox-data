  gof-ENT: ኤንቲ ሂንቴና ኡፋይሲዳይሳዳ ታናካ ኡፋይሲዶሶና። ሄሳ ሜላ ኣሳታ ዶጎፒቴ።
  aau-aau: Seyr uwr somokwe hane kar po mon ey, hme ma mon ey senkin. Homkwe uwr senkin
