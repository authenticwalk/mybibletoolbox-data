  eng-BSB: For they refreshed my spirit and yours as well. Show your appreciation,
    therefore, to such men.
  cpu-NT: potapishiretantyaanari. Iriiyetakera otapishireyetapaamiri eejatzi eerokaite
    janta. Piñaapinkathayetavairi.
  san-ASM: তৈ ৰ্যুষ্মাকং মম চ মনাংস্যাপ্যাযিতানি| তস্মাৎ তাদৃশা লোকা যুষ্মাভিঃ সম্মন্তৱ্যাঃ|
  tac-NT: Neka asíriga ra'sálagá ajtí alué ralámuli 'yuga napugiti 'la oilárimpá ne'chí
