  pol-SZ: i dodali sił zarówno mnie samemu, jak i wam. Takich ludzi otaczajcie szacunkiem.
  ztq-NT: Pchoobladzy xaa styoon ni styoo do. No nii kyeñ do nii non clasy xaa go.
  zai-NT: Bisieche cabe ladxiduá' ne ladxidó' to. Laganna pabiá' risaca ca hermanu
