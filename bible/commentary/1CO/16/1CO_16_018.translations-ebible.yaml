  bgg-bgg: chiih-è ithek shii sang yi pha duiine, ithek è nathek shii de sang ba yi
    phro. Hì-è rek pha branthek ne riig sapho ro.
  eng-TCENT: For they have refreshed my spirit as well as yours. So give recognition
