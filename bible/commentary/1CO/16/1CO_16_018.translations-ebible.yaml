  kan-OKCV: ಅವರು ನನ್ನ ಆತ್ಮವನ್ನೂ, ನಿಮ್ಮ ಆತ್ಮಗಳನ್ನೂ ಉಪಶಮನ ಮಾಡಿದರು. ನೀವು ಇಂಥವರನ್ನು ಸನ್ಮಾನಿಸಿರಿ.
  bbb-bbb: Ro ige bu ruaeva ije buka izege bu ja bijuakiavo ja oemadiaeva bu kuke
