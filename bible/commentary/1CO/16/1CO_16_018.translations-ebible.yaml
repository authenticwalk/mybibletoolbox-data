  anv-NT: Ɛbwɔ́ áfyɛ me ɛshyɛ wyɛ ndɛre áfyɛɛ́ ɛnyú ntó ɛshyɛ. Chyɛgé ɛnógé
    mbaá ufɔɔ́ bɔɔ́ bina.
  sab-NT: Ama gdamai kle cha ole kle cha ta gbe suge tanre kiraske Jesucristo gerua
