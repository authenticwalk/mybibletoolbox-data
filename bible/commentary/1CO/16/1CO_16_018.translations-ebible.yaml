  mdy-ETH: ዔያታ ታናንታ ዒንሢንታኮ ዒኖ ሃውሺሴኔ። ዬያሮ ዬኖጉዴ ዓሳ ጋዓ ባኮ ዋይዙዋቴ።
  spl-spl: '@see-verse:1CO.016.017'
