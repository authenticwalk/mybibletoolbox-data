  ena-ena: '@see-verse:1CO.016.017'
  tgo-tgo: Thiye thɨ vavurɨghegheŋaŋgo na ghemi tembe ŋgoreiyeva thɨ vavurɨghegheŋaŋga.
    Gharɨgharɨ ŋgoranjiyako valɨkaiwae hu yavwatata wanaŋgi.
  yap-yap: ma kar felfelan’ niged gag ni bod rogon nra felfelan’ niged gimed. Girdi’
