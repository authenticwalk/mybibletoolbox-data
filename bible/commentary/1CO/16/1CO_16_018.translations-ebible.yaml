  auc-NT: Edæ tömënäni pönö apæ̈nedäni ëñëninque mïnitö wampo pönente tæ̈ï pïñænte
    ëwocamïnitawo. Ayæ̈ adobaï pönö apæ̈nedäni ëñëninque mönitö wampo pönente tæ̈ï
    pïñænte ëwocamönipa. Mänömaï në pönö cædïnäni ïnänite mïnitö wæætë waa ate pönëninque
    cæquënëmïni ïmïnipa.
  kbc-NT: Etidoniciwaɡ̶adi digo anodigotaɡ̶awatiwaji metiɡ̶adoniciwaɡ̶ati. Eemiteetibige
