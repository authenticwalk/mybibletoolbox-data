  agg-agg: Aiyomo wambo wandɨ ŋgusüfoambe ndoru kümarundɨrɨ sapo sɨheimbo ramarundürɨ
    nou. Nindou yahuraimbo-anɨmbo nindou aboed-anemo mbɨsefɨ hohoanɨmo-ndefomboane.
  ptp-ptp: om yon vông a nɨlôg vô vɨyin maên tɨyi xocbê he vông xam nɨlôm vô vɨyin
