    bʌ̃ʌrjã chig habata wai naaju haai nʌm.
  alp-NT: Esi ono laleku endina peneka lupe esi ono lalemi ndinare. Tamata ele mere
    suke supu holmate.
  san-VEL: tai ryu.smaaka.m mama ca manaa.msyaapyaayitaani| tasmaat taad.r"saa lokaa
