    siva ve toru vanlo bior kialo im̃auano jibe na.
  bqp-bqp: Ò tò ma laakarii kpàtɛ kũ á pↄ́o. À bɛ̀ɛrɛ lí gbɛ̃ bire takanↄnɛ.
  mcp-mcp: bwə́ á mə́ zə sá nə́ lâm í sə́lʉg mə shí, milâm səl nə́mə́ bɨ̂. Dʉgá lɔ̧́
    mbií búúd nɨ.
  hat-hat: Yo remoute kouraj mwen, menm jan yo te remoute kouraj nou. Moun konsa,
