verse: 1CO.016.018
translations:
  kpx-kpx: Keau la vaveve loui di mai vahaehotilu. Isi keabuna hoidevei abuta di vaveve
    loui la malevei vahaehotievei. Katealemoike ata katealebia hoesegevei iviabe tabageveve.
  okv-H: Eto na osaga koguena te enanana osaga nau ehere irae ehei osaga ungota te
    tapa irae ehija avoeto embo aingeko amo osa vesa aheva.
  tbo-tbo: Naka pite gasi taumi lolowa hi ikaohami yaka geka hougana u kamna hi liwou
    meya. Naka binei lawa mei tauhi ona iyateyatehi.
  mal-C: അവർ എന്റെയും നിങ്ങളുടെയും ആത്മാവിനു നവോന്മേഷം നൽകിയിരിക്കുന്നു. ഇങ്ങനെയുള്ളവരെ
    ആദരിക്കുക.
  grc-SR: Ἀνέπαυσαν γὰρ τὸ ἐμὸν πνεῦμα καὶ τὸ ὑμῶν· ἐπιγινώσκετε οὖν τοὺς τοιούτους.
  bgc-bgc: उननै मेरी अर थारी आत्मा ताहीं चैन दिया सै, इस करकै इसे माणसां का आदर करो।
  khz-khz: E ira na au aoku gevega-verere-waiato, e gomi maki aomi gevega-verere-wairato.
    Vovetaina gaurai ira pio gapi-ragera.
  deu-TKW: Sie haben meinen und euren Geist erquickt. So wollet auch ihr sie darum
    ansehen.
  zsr-NT: Guluhuíꞌ zxönëꞌ nedaꞌ ca naꞌ guluhuíꞌ zxönëꞌ caꞌ lbiꞌiliꞌ. Gul‑gún ba laꞌn
    bunách cni.
  lin-lin: Balendisaki ngai, ndenge basalaka yango mbala na mbala mpo na bino. Boye,
    boyebaka kondima bato ya boye.
  hns-NT: Oelog hamke aur toelogke bhie bahoet hiemmat deis hai. Aisan manai log ke
    barka maan.
  noa-E: Ʉ̈u chadcha amau mʉ thãar onee apiwia pãarjã ich agjö onee apiju, deeu pãar
    aar bardʉtkhaimaawai. Jãgʉm wounaanan chad pãrau chadcha pãach garmuajã bʉ̈ʉrjã
    chig abata wai naaju aai nʉm.
  eng-EMTV: For they refreshed my spirit and yours. Therefore give recognition to
    such men.
  mib-NT: Chi ni ndundeyɨ́ ni rī, te suni súcuan máá ró jijnáhan ró, ni casáha de.
    Te cánuú cuajnúhún ró tāca tée cándāa súcuan.
  lif-NT2: खे़ङ्‌हाॽरे़ग खिनिॽ हाङ्‌हाङ् के़म्‍मे़त्तिबा हे़क्‍के इङ्‌गाॽआङ् हाङ्‌हाङ्
    मे़मे़त्ताङ्‌ङाङ् वाॽरो॥ से़क्‍खासाङ् हे़क्‍तङ्‌बा मनाहाॽग इङ्‌धाःङ् पिमासि पोःङ्‌लो॥
  xnj-xnj: Vausangalwisi mpungu wangu mewa ngati chevavasangalwisi nyenye. Hinu yiganikiwa
    kuvakumbuka vandu ngati avo.
  mmx-mmx: La dira lox axis saga labalak kerekngan ta diga lox axis saga lebelen nimi.
    Luvuttadi xeretna mina lok ngangao aleng atdi.
  cbr-NT: Mitsúnmi xucë́xa ucëbë cana cuëëan. Usaribiti camina mitsúxribi acama 'ënua
    unun xuti cuëëan. Usa unicama camina ax ca upí uni 'icë quixun 'unánti 'ain.
  tee-NT: Ju yu'unch quinta'aktaiju ni lai palai aclhilaca'alh ju Cristo. Chai vana
    va chun ta'aktaijuyan ju uxijnan. Pus akts'iya tasq'uini ni alak'amisp'at'it ju
    yu'unch.
  eng-LSV: for they refreshed my spirit and yours; acknowledge, therefore, those who
    [are] such.
  cak-NT: Reje' can xquiya' ruchuk'a' wánima y can c'o uxlanen xquiya' che ri wánima
    y quiri' chuka' xina' rix. Can jabel-wi ri kach'alal ri xe'icha-pe. Can tiya'
    matiox, roma can jec'o kach'alal ri can niqui'en ronojel ri ni'ix chique.
  pah-NT: Onog̃atu g̃a jipy'a ji mbohoryva. Nahã g̃a inog̃atui pepy'a pe mbohoryva
    no. Pemondo ti imohina pejeaporog̃ita nanongara'g̃a ndehe.
  sja-NT: Ãrapa mɨ o-ĩapi chejida parã o-ĩapidap'edaak'a. Mapa ãra pari Tachi Ak'õremaa
    gracias teedáma.
  xed-xed: kabga lɓihalɓa həŋ ta ŋuɗufa ɗa nda ŋa ghuni tani. Mndərga tsahaya ma mnduha
    ná, ɗina vla glaku ŋa taŋ.
  mks-NT: joo na̱ yóho sáhan na tu̱hun ndéé ini i̱ xi̱hín ña̱ha cuéntá Ndióxi̱ tá
    quia̱hva na̱caja na xi̱hi̱n mé ndó. Mé a̱ nda̱a̱ ndítahan nu̱ yo̱ caja cáhnu í
    na̱ cája tátu̱hun na̱ yóho.
  gfk-S: Duhat te hanunuhuan no nugu nilon ma ira numu bileng. Io kaie, i tahut be
    mu na nes kilam ira mangana turadi hobi be i takados be da urur ta di.
  bmu-bmu: Yeŋön eŋgö uŋaŋini körö-ölöwak qeba maljei, miaŋgö dop mönö nöŋgö uŋani
    mewöyök körö-ölöwak qem niŋgiba malget. Miaŋgöra iŋini mönö azi mewöŋi yeŋgöra
    mötket öŋgöiga mi aukŋeyök jiba keuŋinaŋgöra törörök kezap ala malme.
  dgz-dgz: E imuya vetureni mini, mu tauane gapan imuna veturen. Menan waenapan ta
    warit muga map anegawa iramu yao wa atonat mumapen iwa mu anu tumat muga kakae
    di.
  eng-GNV: 'For they haue comforted my spirite and yours: acknowledge therefore such
    men.'
  zaa-NT: '@see-verse:1CO.016.017'
  eng-WEBSTER: 'For they have refreshed my spirit and yours: therefore acknowledge
    ye them that are such.'
  guh-guh: Nexata bajarapamonae itaxutuanajamatabëcuenesaëtajë. Paxamë ata bajarapamonae
    pacajamatabëcueneasaëyaexanaena icatsia itsa naviabiana paxamëjavabelia. Bajarapitsivi
    bepayaiyataneme.
  bon-bon: Teepi cebine ngenecu plowa me ituge wawena, weebibine lipu ngenecu plowa
    me itu jiwenipesi, peei name pi weene miiji apu biname bine opo gaabe me acrana.
  nhw-BL: Inijuanti nechyolchicajtoque quen anmechyolchicajtoque amojuanti. Xiquintlepanitaca
    tlacame catli quichihuaj quen inijuanti.
  swh-ONEN: Kwa kuwa waliiburudisha roho yangu na zenu pia. Watu kama hawa wanastahili
    kutambuliwa.
  wbi-wbi: Ulwakuva vajihowvusie inumbula jango ni jinu. Pa uluo, muvakagulaghe avanhu
    ndavule avuo.
  bba-bba: Bɑ mɑɑ nɛn nukuru yɛmiɑsiɑ kɑ bɛɛɡiru sɑnnu. N weenɛ i tɔn ben bweseru
    tɑkɑru ko.
  eng-KJVCPB: 'For they have refreshed my spirit and yours: therefore acknowledge
    ye them that are such.'
  kgk-NT: Xe mbovy'a xe mokyre'ỹ eterei aiko porãve hagwã Nhandejáry rape-rupi. Peẽ
    ave pene mokyre'ỹ ave araka'e ha'e kwéry peiko porãve hagwã Hesu rape-rupi. Pehexakwaa
    rei katu íxupe kwéry hemikotevẽ-rehe. Tapejeapysaka katu ave inhe'ẽ-rehe.
  waj-waj: Iya ngii tasipama variaavo ngii ausaiyauvo yoketaineema iya ni tasipama
    variaavo ni ausaivo yoketainoo. Itaama iikiaa vaidiiyara kua yoketaivaa kiatee.
  cpy-cpy: potapi-shiretan-tenari. Riitaki otapi-shireta-paakimini eejatzi eeroka-paeni
    janta. Pipinkatha-yitawakiri.
  mpx-mpx: Valila ya nuwanuwatu kaiwemiu, yaa heliya hi payaliyaya-agau, ge komiu
    al ge hi payaliyaya-agimiu. Gamagalau ololal o nuku awatauwagil.
  wbp-wbp: Nyampurlajulu wardinyi-manu kujalu-nyarra nyurrurla yalirla wardinyi-manu,
    ngula-piya-yijala. Ngula-warnujulpankulu-jana pulka-pungkarla kuja-piyakuju.
  luo-luo: Negidwogo chunya, kaachiel kod un bende. Joma kamago onego omi duongʼ.
  nhe-NT: Inijuanti nechyolchicajtoque queja inmechyolchicajtoque imojuanti. Xiquintlepanitaca
    tlacame tlen quichihuaj queja inijuanti.
  aii-aii: ܡܘܼܢܝܸܚ ܠܗܘܿܢ ܠܪܘܼܚܝܼ ܘܠܪܘܼܚܵܘܟ݂ܘܿܢ. ܡܝܲܩܪܘܼܢ ܠܗܵܕܟ݂ܵܐ ܐܢܵܫܹ̈ܐ.
  esk-NT: Nutaqtiqługu irrusriġa iliŋisa quviatchaktitkaatŋa ilipsisuntuuq. Isrummatigillautaqsigik
    iñuich taatniittuat.
  msb-msb: Ginpalipay ninda ako pareho man san inda pagpalipay sa iyo. Dapat na kilalahon
    niyo an mga kalalakihan na pareho ninda.
  cpa-NT: Ma²lan² dsøa¹jni quianh¹³ hniah¹² ma²ca¹jmo¹ dsa² héi². Dsio¹ jmóh³ hniah¹²
    ja³cog² dsa² lah¹héi².
  dso-dso: ତମ୍‌କେ ଜେନ୍ତି ସାର୍‌ଦା କରାଇଲାଇ, ମକେ ମିସା ସେନ୍ତି ସାର୍‌ଦା କରାଇଲାଇ । ଏନ୍ତାରି
    ଲକ୍‌ମନ୍‌କେ ନାମ୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Badina be idia ese lau lalogu vada e hamauria, bona umui lalomui danu.
    Unu e kara tomamu taudia na bavabidia dae.
  yva-NT: Muno wo inanuga raveti ranayanambe muno wo wasanuga raveti ranayanambe tavon.
    Vatano maisyare sonawamo syare wabekobe mansai.
  dgc-dgc: Pinatibay de dén i isip kua, sakay ta isip moya. Igalang moy i kona sa
    a tolay.
  zpm-NT: Ne nligaa bloonley zho zdoo naa, ni rieṉ naa scaquegaa to nley gac to niina
    zeeṉe gon to zha no naa. Goḻguieṉ goṉ zha non nac zho, goḻwi gaṉle pa lotaa nac
    dziin ne quiayuṉ zho.
  hix-NT: Nyamoro ryeryehoryetxoko. Rohyaka mànyakyatxok hamà, teryehorye ryesnàr
    horà. Àro ke, teryehorye rma rha manatxow hamà, omnyam xarha. Nyamoro wyaron komo
    ryhe, ohxe rma haxa natxhe katxho me hak nahtxoko, owyanye.
  sim-sim: Anin li jelyashirik wavu anhi jivik si narik wavu jihi nga osmu jivik nara.
    Uwa osik indik jihik li iwa wolo lirin ji rupshihi armek ji uka.
  npi-ULB: किनकि तिनीहरूले मेरो र तिमीहरूको आत्मालाई ताजा पारिदिएका छन् । त्यसैले
    गर्दा मानिसहरूको कदर गर ।
  cgc-cgc: Gapalipay danen ki yaken daw nlaman ko man na gapalipay danen ki kyo. Mga
    ittaw na paryo ki danen dapat nyo pasalamatan.
  tim-tim: '@see-verse:1CO.016.017'
  yor-yor: 'Nítorí tí wọ́n tu ẹ̀mí mí lára àti tiyín: nítorí náà, ẹ máa gba irú àwọn
    ti ó rí bẹ́ẹ̀.'
  wos-wos: Di yae wuna mawuliré akwi guna mawuliré akwi di yikafre huru. Di nana mawuliré
    yikafre hurundanka guni deka ximbu harékétanguni.
  emp-NTPO: Ãdjirãba mʌ̃ sora b̶ʌsrid̶abisid̶aa bãrã so b̶ʌsrid̶abiped̶ad̶a quĩrãca.
    Ãdjirãnebemada, djabarã ãdjirã quĩrãca panʌ sid̶a bia crĩchad̶adua.
  eng-F35: for they refreshed my spirit and yours; so give recognition to such men.
  ind-ind: Mereka sudah menghibur dan menguatkan hati saya, seperti yang sering mereka
    lakukan kepada kalian. Maka hendaknya kalian selalu menghargai orang-orang seperti
    mereka.
  pes-OPCB: آنان سبب شادی و دلگرمی من شدند و یقین دارم که نسبت به شما هم همین‌طور
    بوده‌اند. امیدوارم قدر زحمات چنین اشخاص را بدانید.
  mpt-mpt: I teniba nesu ele tlaniba ib weng sang ayamo ne baatneniba bobol tem ayam
    omnibbiobe. Ibo ne weng olo wentaibo ibsa bobol ayam funanomabiobe. I nibo daayebib
    kesoa ibo i baabeniba I naka ayamobo ge oyemine!
  ssx-ssx: Koto haliwekima꞉ iki ta꞉na꞉ peaala꞉ tupa꞉ I̱ make ta꞉na꞉ peaasememe. Kutu
    piki haliweki manuta꞉ ika꞉ pi laapa꞉peke.
  mkl-mkl: Inɛ ŋɑu ɑ̀ tũ inɔm bɛi ɑ̀ yɑ tũ tu ŋɛ mɔ. Í sĩɑ i sɑɑbu inɛ dimi bɛɛbɛ
    ŋɑ.
  gaq-gaq: ମେଇଂ ଆପେକେ ବାରି ଆନିଂକେ ଆମ୍ଲେଡ଼୍ୟା ଡିଂବ‍ଆର୍‌କେ । ଡେକ୍‌ରକମ୍ ରେମୁଆଁଇଂ ସନ୍‌ମାନ୍‌ନେ
    ରେମୁଆଁ ।
  gof-RNT: Entti hinttena ufayssidayssada tanakka ufayssidosona. Hessa mela asata
    dogoppite.
  unx-unx: ଇନ୍‌କୁ ଆପେକେ ଆଡଃ ଆଇଙ୍ଗ୍‌କେ ପୁରାଃ ଆତ୍ମାତେ ରାସ୍‌କାତେ ପେରେଃ କାଦିୟାଁକ । ଏନାତେ
    ଆପେ ଇନ୍‌କୁକେ ପୁରାଃ ମାଇନ୍‌କପେ ।
  gah-gah: Lá okuke, nezagi lekezagi mukitó keí ánigo lomala unike, mulutegú geha
    zimó. Lekeza ve nenémináamú giliko lamaná ino.
  lcm-lcm: Using kitolta mela aus a malanganto ig, val malanganto imi kapa. Matan
    vap asukang ke nang kapo ro mi tun kinle iria.
  aer-aer: '@see-verse:1CO.016.017'
  qvc-NT: Paykunaqam qamkunata animachishushpa, noqatapis ancha animachiwashqa, Tayta
    Dyuspi ancha allita yuyakunaypaq. Chayri chay laya masanchiqkunata ancha alabashunllapa.
  tgl-ULB: Sapagkat pinalakas nila ang aking espiritu at pati ang sa inyo. Kaya, kilalanin
    ninyo ang mga taong kagaya nito.
  cbs-NT: Jabun man ea axuntidu keska wakin ea anu beshinxun en juinti shinan chankanwankin
    ea benimawakanikiki. Ikunwain betsabu jaska keskabu duawadiakubainkanwen.
  xtm-NTPP: Te ja ni ka sa'a de sa'a, te ni ka ndani'i sa tnu'u kanu ini, te sukan
    ni ka ndani'i tna ni tnu'u kanu ini. Chukan kúu ja jiniñu'u ja jin ndakuni ni
    ndaka ñayii ka sa'a sukan ka sa'a de a te jin chindee tna ni i.
  nnq-nnq: Bikialali kiuhuke chango na kiuhuke chinu uhyo. Yene ipaligwa kakombakela
    bandu andi benia.
  bao-NT: Yʉ ca yeri tʉgoeña bayiro yʉre tiiwa. Mʉja cãare to birora tiima. Cʉ̃jare
    biro ca biirãre añuro ca tiipe nii.
  san-ORI: ତୈ ର୍ୟୁଷ୍ମାକଂ ମମ ଚ ମନାଂସ୍ୟାପ୍ୟାଯିତାନି| ତସ୍ମାତ୍ ତାଦୃଶା ଲୋକା ଯୁଷ୍ମାଭିଃ ସମ୍ମନ୍ତୱ୍ୟାଃ|
  huv-NT: Nejiw xeyay tüjchiw mapac ximeaats, at sajaw nejiw tüjchiw mapac imeajtsan.
    Netam meyajcan mesajan najneaj arangüw.
  otn-NT: Ja̱njua̱ni̱ ngue di ha̱cra̱ ts'ɛdi 'mø mi̱ zøhø, tengu̱tho gui ha̱'a̱hʉ
    ra̱ ts'ɛdi. Da̱mi̱ pa̱hmʉ ngue nu̱ya yø n'yohʉ njap'ʉ ngue di ha̱tra̱ ts'ɛdi yø
    ja̱'i̱, da̱mi̱ nu̱ ma̱nsu̱hʉ ya.
  nop-nop: Adi unduŋ tubune hidi be indi welenik kulemaguk. Ale hidi me undihidok
    welemomooŋ nadiyemiŋa medehik nadiyaneeŋ.
  obo-NT: Oyyos sikandan kos nokopahaa koddi, iling taddot kodpahaa ran koniyu. Ollog
    en nod rispituwon iddos mgo minuvu no iling kandan.
  cak-ENT: Roma xquic'ün-vi-pe uxlanen chin ri vánima yin y xcukür ivánima rix. Rije'
    jabel vi quicha'ic ibanun-pe, roma ronojel ri ibin-pe cheque, jari' xquibana-pe.
    Quixmatioxin c'a, roma yec'o hermanos ri nquibün ronojel ri nbix cheque.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤂᤡᤏᤡ᤹ ᤜᤠᤱᤜᤠᤱ ᤁᤧᤶᤔᤧᤳᤋᤡᤒᤠ ᤜᤧᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤔᤧᤳᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
    ᤛᤧᤰᤂᤠᤛᤠᤱ ᤜᤧᤰᤋᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤃ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤔᤠᤛᤡ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi nī ndundeé inī ni nī nsāhá ndá dē, de saá-ni nī nsāhá dē ndá máá nú.
    De cánuú jā cuetúhún nú ndá tēe jā sáhá súcuán.
  san-TIB: ཏཻ ཪྻུཥྨཱཀཾ མམ ཙ མནཱཾསྱཱཔྱཱཡིཏཱནི། ཏསྨཱཏ྄ ཏཱདྲྀཤཱ ལོཀཱ ཡུཥྨཱབྷིཿ སམྨནྟཝྱཱཿ།
  qve-NT: Paykunan noqata kallpanchawaranku, imaynan qankunatapas kallpanchasurankichis
    chay hinata. Chaymi noqaqa anchata kusikuspay, qankunata ruegakuykichis, paykunata,
    hinallataq paykuna hina kaqkunatapas respetowan allinta tratanaykichispaq.
  pao-NT: Umu nu-baa petuse, mu mane-kwitu besa nemadabue. Umu besa e masoonamme,
    yise besa mu masoonammekwu tuwow, ka mu-baa petugase. Mu sakwa umuoo naana sootubetseya'e.
  cbu-NT: Uwsha sirú siyaa istarangusin, na nuwaa ashiritam istarangana. Ashirucha,
    nuw mangi kisa. An tputs wanasircha; anoo chinangtsa.
  usa-usa: keráwáqtábá aati-aatimá mirá-umatikaaniq umá yemá kemmá tiwíketa ketí túyánákómmá
    mamá áráwáá umátíkaraae. miráráá-káyúkámá aati-aatimá yemmá tikaq múte yíkáaro.
  soy-soy: Pi rinɛ́kíŋ niŋukusɛlɛ yɑrɛ kɑpi nɔ́ n wɑ mɛcɔ. Ani lipite pɛ̃ ipɑkɑrɛ
    pípɑ ceri!
  hui-hui: Ti tebiralime tí mo turu hayadagua i̱bi mo turu hayago agali urunibi iname
    mitangi timbuni bulene nga.
  amf-amf: Kedi yembe imbesa woylaminam ke ukunsisade. Ogonante iginadettsina eenaam
    edayse yenin dhesoadettsi ko yeam zaske.
  quc-NNT: Ri e are' xkiwalijisaj ri wanima' in xuquje' ri iwanima' ix. Nim b'a' cheiwila
