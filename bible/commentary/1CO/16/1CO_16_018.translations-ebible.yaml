  mxq-NT: yʉꞌʉjʉty tʉ dyajxonda̱ꞌa̱ktʉts ja nꞌanmʉja̱ꞌa̱n, es nandʉꞌʉn miidsʉ mꞌanmʉja̱ꞌa̱nʉty.
