  ntu-ntu: '@see-verse:1CO.016.017'
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਅਤੇ ਤੁਹਾਡੇ ਆਤਮਾ ਨੂੰ ਤ੍ਰਿਪਤ ਕੀਤਾ ਇਸ ਕਰਕੇ ਤੁਸੀਂ ਅਜਿਹਿਆਂ
