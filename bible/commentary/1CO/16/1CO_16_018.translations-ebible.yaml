  srp-1865: Jer umiriše duh moj i vaš. Pripoznajte dakle takove.
  agt-agt: '@see-verse:1CO.016.017'
  lug-lug: Era bansanyusa, era nga nammwe bwe baabasanyusa. Abantu ng’abo musaana
