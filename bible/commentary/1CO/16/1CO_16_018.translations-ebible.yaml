  cop-BHC: ⲀⲨϮⲘⲦⲞⲚ ⲄⲀⲢ ⲘⲠⲀⲠⲚⲈⲨⲘⲀⲚⲈⲘ ⲪⲰⲦⲈⲚ ⲤⲞⲨⲈⲚ ⲚⲀⲒⲞⲨⲞⲚ ⲞⲨⲚ ⲘⲠⲀⲒⲢⲎϮ.
