  san-TEL: తై ర్యుష్మాకం మమ చ మనాంస్యాప్యాయితాని| తస్మాత్ తాదృశా లోకా యుష్మాభిః సమ్మన్తవ్యాః|
  ben-IRV: কারণ তাঁরা আমার এবং তোমাদেরও আত্মাকে আপ্যায়িত করেছেন। অতএব তোমরা এই ধরনের
