    achi'el riye'.
  ebk-ebk: Penaragsakak ay kaman as nan enatcha kan chakayu. Rispituwunyu ay ustu
    nan assesena ay tataku.
  spa-PDDPT: porque refrescaron mi espíritu y el de ustedes. Por tanto reconózcanlos.
  ruf-ruf: Mana tsawadeng'eletsa ghumoyo ghwangu ka pfawamdeng'eletseni mwemwe. Iwanu
