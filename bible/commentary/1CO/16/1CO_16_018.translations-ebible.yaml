    ulita kle lle boi baske no Chube alin, ba ulita daba ene gadale dage, ba gerudale
    no ama ole ama kle lle boi no Chube alin baske giti.
  tmd-tmd: Aliö alöi aku nɨ wä rɨmɨn ñɨgö wä ra. Nöbö wä piaku mönö yajöñ aku nugw
    ri aböña.
  acr-NNT: Ma rike lik xkinimarisaj nukꞌuꞌx riꞌin y jenelaꞌ xkiꞌan che ralaq. Taqal
