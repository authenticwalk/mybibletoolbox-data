    i-lingidi nizave. Nemuꞌ neꞌmine ve nene di naba i-ngidi di lamineꞌ i-ngidilizave.
  uli-uli: Resa harrayi lal depey le ye wochog yar harayugmi. Tappel rochoka ila habe
    ma itol dipmi irel meka rema sor.
  nin-NT: A di ingga ì sha ttu hre nâ ta su imba mi ittu hre nggo. Imba bu kye anishirr
