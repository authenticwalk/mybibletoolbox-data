  row-row: Ara tao manggatee au rala ngga, onaꞌ ara tao manggatee rala mara boe. Hei
    musi fee hadꞌa-hormat neu atahori onaꞌ naa ra.
  msy-msy: Me nan navim gamizɨ, an amɨra, egha uaghan ian navibagh ami. Ia kamaghɨn
