  bqc-SIM: Aa tò ma nↄ̀sɛ dàdoũ ń á pↄ́o. À gbɛ̃́ bee taaↄ kpɛla.
  tcz-CHONGTHU: Amaho nangho dinga kitilkhouna phatah ahibang uvin, keima dingin jong
