  ckb-ckb: هەروەها چونکە ئەوان ڕۆحی من و ئێوەیان گەشاندەوە. بۆیە ئەو جۆرە کەسانە بناسن.
  nas-nas: Tavoꞌkaioꞌ ning unaamouꞌ eeꞌnoko diiꞌ teeꞌke, unaaroruꞌ. Diiꞌke tee tasiꞌperiaing
