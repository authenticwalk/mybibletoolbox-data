  agm-agm: Kiya napɨwɨ nɨngisɨ nisonɨhauhɨ nisɨ maarɨho apɨpaahɨ biyatɨ wɨnitataisɨ
    amɨ samɨ maarɨhoaisangisɨ wɨsaitɨtaise. Isɨ isɨhiya saiwɨhiyaapɨ maaritɨwɨ kiyaamɨ
    pɨwɨha baiwɨ atɨwiwɨse.
  ubr-ubr: Osi on yau nunuau siyasisirai mamaba omi nunuam sebiyasisiren ba. On mes
