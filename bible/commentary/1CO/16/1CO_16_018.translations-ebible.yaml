  san-THA: 'ไต รฺยุษฺมากํ มม จ มนำสฺยาปฺยายิตานิฯ ตสฺมาตฺ ตาทฺฤศา โลกา ยุษฺมาภิ: สมฺมนฺตวฺยา:ฯ'
  iws-iws: Kɨma ta saiir dɨnoknɨnkɨnki, sɨma maɨrgɨmaɨrga kariiram tɨri kara nwowɨm
