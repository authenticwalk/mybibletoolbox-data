  yao-yao: Ŵelewo angonjile ntima wangu mpela iŵatite pakujikonga mitima jenu, ŵandu
    mpela ŵelewo ili yambone kwakumbuchila.
  tgp-tgp: Matan la vai na r̃omiku mo mele r̃uhu sohen la lo vaia na maurimim. Ha
