  hmo-hmo: Umui naria namonamo, abidadama dekenai umui gini goada, metau ibounai lalonai
    do umui haheauka, do umui goada.
  big-big: Wireyeng ngaiwila koyi logo watabi kung inuguyeng ngangang keleyagi piyengki
    keriyi nangaiweki keya Yemizibekyegi wameik kozang kumuli pura watabi nayengko
    waliyi nagani keya kozang yolu, kazi mizi nagani.
  gux-G: Ya kubi mani i dandanli ke li paa. Ya tie mani jabi, ke paandi i pala.
  cnl-NT: Mi³quii²³²ra'³ jo̱o̱²³na²³. Xe̱e̱'³quie²³ra'³ dxʉ́²³ júu² dxʉ́²³ 'e³ sɨ³táan³na².
    Rɨ²jmée²ra'³ 'e³ dsáan²³na'³. 'Ne'² li²³'uee'n³cɨ²na'³.
  zar-NT: Buliʼsubán ládxiʼliʼ, en guliʼgaca tsutsu ca réajlëʼëliʼ-nëʼ Cristo. Guliʼgaca
    rugu ladxiʼ, en buliʼtipa ládxiʼliʼ.
  kde-kde: Mùùve meho, na imilanga dedede muing'ulupa, mulikamyange na mulihwingihe.
  ata-ata: Ngatulu mo ngaloosinge, mo xavingengi voxovoxo no anu muxamuxaxu tangengi
    la sou ngaxali loxo ta mitema sou ngatulu pekiꞌainge mo ngaꞌume uasi.
  qvw-NT: Ñatac lichcat-lichcat capäcuy, chalapaculcäśhayquimantac masïsu chalapaculcay,
    nunanuy sumäpa caycäliy, jinaman callpanchaculcay.
  nfa-nfa: Miu hudꞌi jꞌaga ngiꞌu miu paie-iie! Miu hudꞌi paꞌèra-èra ho parcaya taruu
    Ama Lamatua! Mage madhaꞌu! Paꞌèra iisi!
  tnp-tnp: Onəkəutair, məutəhtul əskasɨk e nəhatətəiən rəhatəmah. Məsotəgɨniən, motol
    nətəlɨgiən rəhatəmah təskasɨk.
  urd-urd: जागते रहो ईमान में क़ाईम रहो मर्दानगी करो मज़बूत हो।
  hot-hot: Nômô lêlê lôk nobaloŋ êvhaviŋ loŋ. Numiŋ lôklokwaŋ êtôm anyô ŋê.
  mqj-NT: La matangkingkoa' ammu ke'de' matoto' illalan kapangngoreanammu. La baranikoa'
    ammu matoro ummanda'i kapangngoreanammu.
  rus-SYN: Бодрствуйте, стойте в вере, будьте мужественны, тверды.
  mbh-mbh: Thomu o thealal na o mit engeng nge lomu lemioong nge a Krais. Na o mothong
    tova o ngeip, o mit engeng inga.
  bdd-bdd: Ciyagwao waꞌitayahigomi, ma maꞌimi hemisa moisa watoholo paꞌala ma wahewaiwai,
  cbt-NTPO: Ama huë'ërëso pochin cancantatomarahuë', noya yonquico'. Ya'ipi cancanëma
    quëran natëmiatoco'. Ma'sha onpoapomarahuënta', chiníquën cancantoco'. Niachinicancanco'.
  srn-NT: Un mus tan na ai! Un tan tnapu tranga na ini a bribi, no frede, hori dek'ati.
  cta-NT: Tii ti tiꞌ ma̱ tyiꞌi̱ ma̱ chalyuu. Xñi tsoꞌo ma̱ chaꞌ jiꞌi̱ Jesús. Cuaꞌni
    tlyu tyiquee ma̱, ná cutsi̱i̱ ma̱.
  bqc-SIM: À itɛ̃kɛ, íↄ zɛa Yesu náaikɛa guu. À gbɛ̃zↄ̃ↄ yã́ kɛ, íↄ gbãa.
  tcz-CHONGTHU: Kihong phauvin, Tahsanna'a chun dingdet'un, Lung ngam'un. Hat'un.
  mar-mar: सावध असा, तुमच्या विश्वासात बळकट राहा. धैर्यशील व्हा. सशक्त व्हा.
  snp-snp: Ena linate koti moniti, koli kikitamo monau ya auma wi kiki loti nedi minoti,
    auma wiyamo wenena yaidana oti auma wi minalo.
  isl-isl: Vakið! Standið stöðug í trúnni. Verið djörf og sterk
  spy-NT: Ōkāsu ānkōōtitir ām kāāyēnchinooyēēt. Ōkimkimiitu ānkōōnyōōru nkuruuk.
  xnn-xnn: Isnan mangsolsolotanyo ken Kristo et makailanyo ta maitoloy ay osto nan
    pammatiyo. Am-amed kayo pomigsa koma ay mang-ikkan isnan kayat Apo Dios. Adi kayo
    omegyat ay mangsolot ken siya olay naligat.
  mwe-mwe: Nnaiibhukanje, nnjimangananje mwishimilikenje nngulupai na nkolanje makangala
    na mashili.
  tte-tte: Wagite-kalatagimiu, kwatolo kaikaiwe ami meli koina, wakatepatu yo wakaiwe.
  tcs-tcs: Yupla mas ebritaim lugaut. Yupla mas ebritaim stap gad strong bilib wea
    God ane Zizas Kraist. Yupla mas ebritaim no prait ane yupla mas ebritaim stap
    strong.
  hlt-THB: Ak nepna ngaihta uh; cangnaak awh ak cak na dyi uh; pacawng thin ak cak
    na awm unawh, namik tha awm sak uh.
  soq-soq: Insaisala wadaaubala ewonunadewaitonune wanlempa! Ita sumanai bedewe enonuna,
    apana badowa sasiawaia wandia rua epe wanlempa! E sumanaila badowa God mampe itunune
    wanlempa.
  qub-qub: Imapitapis alcäbu cacunqui-llapa. Mana yamacaypa Tayta Diosninchi munashanno
    goyay. Chaynölla imatapis mana manchacuypa Tayta Diosninchïman imaypis yäracuy.
  att-att: Á sikayu, mappalán kayu laguk, tapè ari kayu melogò. Á ipasigaggà naw yù
    pangikatalà naw kâ Apu. Á ari kayu maganássing, á ipe naw yù urà naw nga malláppà
    laguk nga manuppál sù ngámin nga ipakuá ni Namarò nikayu.
  bki-bki: Bilbilu nalo, vaataro ka kiaku iliano ribisi, mia nojidom nover ka kamiu
    ka kuvitikar vatitig kamiu, kuvitu sikili vatitigio ea kiado moneano, kumemebiju
    re ka vite ninio, a kuvisikili.
  bqp-bqp: Àgↄ̃ kú á laakariia, àgↄ̃ zɛna Yesunaanikɛnaa gũn. Àgↄ̃ wↄ́rↄgↄ vĩ, àgↄ̃
    gbãna.
  mcp-mcp: Jigá ŋkasə̂, yɨ́ɨ́mʉ́gá mənyúúl búgə́d, ságá isâ nda búdûm bwə́ dʉ sá nə́,
    lʉlʉgá məŋkul.
  hat-hat: Pa bliye kò nou. Kenbe fèm nan konfyans nou. Mete kouraj sou nou. Pa moutre
    nou fèb.
  npl-NT: Kuali xitlachixtokah, kuali xitlaneltokakah, ximochijchikawakah iwa ximoyolchikajtokah.
  bgg-bgg: Nowbthan bo, migi shii chuh è riu bo, arum pha gang rek bo.
  eng-TCENT: Be watchful, stand firm in the faith, be men of courage, and be strong.
  eng-BSB: Be on the alert. Stand firm in the faith. Be men of courage. Be strong.
  cpu-NT: Paamaventaiyaani eerokaite, poisokerotyaaro pikempisantanakeri, shirampari
    pinkantanakya, pishintsishireyete.
  san-ASM: যূযং জাগৃত ৱিশ্ৱাসে সুস্থিৰা ভৱত পৌৰুষং প্ৰকাশযত বলৱন্তো ভৱত|
  tac-NT: '''We ''la ''nátaga mochíwaká tabilé a''regá Esukristo oyeria, tabilé guwana
    rujsúká, ''la iwega mochiwa ''lige tase majaga.'
  eng-WEBPB: Watch! Stand firm in the faith! Be courageous! Be strong!
  gfk-H: I tahut bia muat na harbalaurai ma muat na tur dadas ta ira linga muat nurnur
    tanai. Muat na balamasa ma muat na dadas.
  viv-viv: Tova moyaꞋaina wanaꞋitaꞋitaveꞋavimi. Yami vetumagana againe wanamidi toyogina
    wanaꞋaseꞋasevatu wanafifaiwala.
  yao-yao: Nchesye, njime uchenene mu chikulupi, mmeje ŵakulimbila ni mmeje ŵamachili.
  tgp-tgp: Ha lo kilau, ha lo turu r̃ilangi na rasua, ha r̃omr̃ilangi, ha r̃ilar̃ilangi.
  auc-NT: Mïnitö guiquënë cöwä ate nämä wææ aaedäni. Wede pönëmïni inte tæ̈ï gongænte
    ongöedäni. Æ̈mæ̈wo pægaïmïni inte tæ̈ï pïñænte entawëninque guïñënämaï inte ee
    cæedäni.
  kbc-NT: Adinowetitiwaji, codaa jinaɡ̶amiɡ̶itice ane ɡ̶oniiɡ̶axinaɡ̶aneɡ̶egitece
    ɡ̶otiwaɡ̶atakaneɡ̶egi. Awii liciagi ɡ̶oneleegiwadi anabo laaleɡ̶enali, codaa adinoniciwaɡ̶atiteloco
    ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: O zaiar, ag suban pian. Agal oiagab petak emen gusig patan. Ag i uminan,
    gusig tapai dan.
  ctu-BL: Yom yʌxʌl la' wo. Yom xuc'ul la' pusic'al mi la' ñop. Yom ch'ejletla. Yom
    p'ʌtʌletla.
  meq-meq: Ndzum tsezlezleŋŋe tə metsehe lele. Tərum ndo gədaŋ eye ka tsəveɗ i Mbəlom
    ɓəŋɓəŋ lele. Kâ dzədzarum bay. Ɗərev kurom mâ ndza ta gədaŋ eye.
  noa-H: Hãbmiecha paawai pãrag, “Pãach hoomap'a haajem k'ʌʌn dʌ̈ijã k'ĩir k'ap'ʌnaa
    pãachdëu Cristo hiek hʌ̈k'a nʌm gaaita hubʌ t'ierrk'a nʌisit” ha chirʌm. Hag hiek
    gaaita hemk'ooink'anaa nem jua t'eeg habat.
  alp-NT: Imi raka mimise. Imi sele bei maka hlaleke yake. Rilami yake po hlaleke
    titinai.
  san-VEL: yuuya.m jaag.rta vi"svaase susthiraa bhavata pauru.sa.m prakaa"sayata balavanto
    bhavata|
  kbq-kbq: Hagi kava huta nemanita, tamentinti zampi oti hanavenetita, korera osu
    hanavetita maniho.
  kbh-kbh: Sempre s̈mochtsenocuedana chë Bëngbe Utabná ndoñe chas̈mondë́tseservenama
    tojtsama soyëngama. Nÿets tempo, Crístbeñe y chabe soyënguíñnaca s̈mochtsos̈buáchiye.
    Ainaniñe puerte añemo s̈mochtsebomna, y bëtscá s̈mochtsama Bëngbe Bëtsabe obenánaca.
  ron-LSB: Privește! Rămâneți tari în credință! Fiți curajoși! Fiți tari!
  pon-pon: Komail majamajan o dadaurata ni pojon, komail wia duen ol melel, o komail
    en kelail.
  nhe-BL: Xitlachixtoca. Xiitztoca intemachme ipan tlen inquineltocaj tlen Toteco.
    Ximoneltlalica queja tlacame tlen quipiyaj fuerza huan ximotetilica.
  sps-sps: Ami ma tamomots a tsivom tan ta foka ge ta mes te onot ma amus mami am
    faonot to tan kat a ka te komainy non e Gov tsumi ma kat. Ana mi ma faason tsun
    naa ten Krais fiisen vaare men fakats vavanun. Am oraav vaare to ta isen ta ka.
    Famanat vaare iny yam fo viir kat iring ma tagaa ot mami ri. Tsutsun faparits
    yam.
  wnc-wnc: Siwan ginu katak siknga tagwautnong. Tagwauke Anutue kekeknga yuke musipza
    gitnata yutnong.
  bus-bus: Àgↄ̃ kú a làakaria, àgↄ̃ zɛna Yesunaanɛkɛna guu. Àgↄ̃ wↄ́rↄngↄ vĩ, àgↄ̃
    gbãa.
  gub-BL: Peiko ume'egatu ma'e ài nehe. Pezapo zo ikatu 'ym ma'e nehe, Zezuz tur àwàm
    hàrogatu pà nehe. Pepytu'u zo pezeruzar ire nehe, pekyze zo peàmàtyry'ymar wanuwi
    nehe, pekàg tuwe nehe.
  imo-imo: Imbomareni ungu kondi tongei teremele eno kane kane molaio. Jisas ipuki
    tirimele akuna angileio. Konopu toimbo topili mini naa leaio. Keri keri uluma
    anjo anjo lteko enge ningo molaio.
  boj-boj: Ariya ijo was, niŋgi geregere ŋam atoqniy. Osib siŋgila na tigeloqnsib
    Yesus qa nuŋgo areqalo siŋgilatoqniy. Niŋgi gulbe bei qa ulaaib. Niŋgi siŋgila
    na soqniy.
  eng-DRA: Watch ye, stand fast in the faith, do manfully, and be strengthened.
  knf-knf: Nawoon bten, namëban naliinŧ ţi pfiyaar pi nan, nawoon bañaaŋ batëŋ, nanaţan
    naliinŧ.
  san-KHM: យូយំ ជាគ្ឫត វិឝ្វាសេ សុស្ថិរា ភវត បៅរុឞំ ប្រកាឝយត ពលវន្តោ ភវត។
  arn-NT: Trepeluwkülemün ka yafüluwkülemün tamün feyentun mew. Rume yafüngemün ka
    newentulemün.
  zas-NT: Gol guzujsin gol guzujdxiꞌch tëë loj ni rliladxidi Jesucrist. Gol gudaan
    ni guiꞌtzi gol guzujdxiꞌch tëë.
  ken-NT: Bák ká pě, mǎnte kpirí ndǔ nɛka ɛnɛka nɛ Yesu. Bɔ́ŋ ká nɛtaŋántɨ,
    mánte sɛnɛ́.
