verse: 1CO.016.013
translations:
  kpx-kpx: La ebika nenigeveve. La evievimo negolahai lavive. Lainaho vabulahalive.
    Isito hovedevei negolahai lavie tumu vave.
  okv-H: Eto ungo God humota ue ahe ivote heteto turieto sinderite irivujo.
  tbo-tbo: Ona galena itete memi ma witumagana dumanei ona towolo moomota ma ona kadidili
    anai nugomotumi.
  mal-C: ജാഗ്രതയോടിരിക്കുക, വിശ്വാസത്തിൽ സുസ്ഥിരരായിരിക്കുക, ധൈര്യമുള്ളവരായിരിക്കുക,
    ശക്തരായിരിക്കുക.
  grc-SR: Γρηγορεῖτε, στήκετε ἐν τῇ πίστει, ἀνδρίζεσθε, κραταιοῦσθε.
  bgc-bgc: चौक्कस रहो, बिश्वास म्ह डटे रहो, निडर बणे रहों, बिश्वास म्ह मजबूत बणो।
  khz-khz: Matotaumi pio vegitatago-namanama, gemi kamonagi ai pio ruga-gaugau, aomi
    pia gaoka, pio kwalimu.
  deu-TKW: Wachet, stehet im Glauben, wie Männer, fest.
  zsr-NT: Gul‑spán ládxiꞌliꞌ len gul‑gác tsutsu ca réjlëꞌliꞌ‑nëꞌ Cristo. Gul‑gác rugu
    ladxiꞌ len gul‑típ ládxiꞌliꞌ.
  lin-lin: Bosenzelaka, botelemaka ngwi kati na kondima, boyikaka mpiko, bozalaka
    makasi.
  hns-NT: Khiaal se rahiehe, aapan bieswaas Parmeswar ke oeppar rakh. Hiemmat baanh
    aur aapan bieswaas na tjhor deihe.
  noa-E: Ãbmiecha paawai pãrag, “Pãach oomapha aajem khʉʉn dʉ̈ijã khĩir khaphʉnaa
    pãachdëu Cristo iek ʉ̈kha nʉm gaaita ubʉ thierrkha nʉisit” a chirʉm. Ag iek gaaita
    emkhooinkhanaa nem jua theeg abat.
  eng-EMTV: Be watchful, stand fast in the faith, be courageous, be strong.
  mib-NT: Ndito coo ni rō jijnáhan ró, te cuɨñɨ nīhin ro jíín jnúhun cácandíje ró.
    Te téyɨ́ na cóo ni rō, te na cóo fuerza ini rō.
  lif-NT2: खिनिॽ सिङ्‌सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽओ॥ नसाःन्‍नो मे़म्‍मुन्‍ने वये़म्‍मे़ॽओ॥
    मे़ङ्‌गिःमनाबा नु के़धुम्‍बा पोःक्‍खे़म्‍मे़ॽआङ्
  xnj-xnj: Mvya mihu, mukangamala musadika yinu kuyima, muvya vakekesi na vemuvi na
    makakala.
  mmx-mmx: Mina lok tatao avukat amisik lorooro atnimi. Mina tu tuxuruxun at lununu
    atnimi la nemen mita marat.
  cbr-NT: Mina 'atima ñu 'ai quiax bërúancaquin camina uisa ñu cara 'icëbëbi manutima
    Jesucristomi catamëti 'ain. Ami catamëti camina unimi racuëtima an cushiocë 'iti
    'ain. Upí sinánñu unían sináncësa oquin camina sinánti 'ain.
  tee-NT: Alhist'acc'ant'it ni jantu xamati' cata'okxchok'on. Va tachi alhilac'ap'ina'it'it
    ju Jesús. A'unt'it tachi ju jok'atni ju jantu tu'u' tatalhoni. Ach'ixk'ot'it mas
    va tuchi camilh lami'atsucunti'an.
  eng-LSV: Watch, stand in the faith; be men, be strong;
  cak-NT: Wach'alal, can tibana' cuenta ri ic'aslen y chuka' can tiya' iwánima riq'uin
    ri Dios. Man quixtzolaj chiwij, y man tixi'j-iwi', xa can cof quixc'ue' y ticusaj
    ri uchuk'a' ri ruyo'n ri Dios chiwe.
  pah-NT: Pejapyaka katu jipi. Pejiko hete ti Cristo'ga rehe. Penhimboita tuhẽ ti.
    Pemondo ti pejipy'a mbotyva.
  sja-NT: K'ĩrak'aupai apidaapa parã k'achiade baaipidai. Cristode ijãapatáatɨ mɨa
    jarateedak'a mãik'aapa oopatáatɨ Cristopa oopi bɨk'a. Pia choopatáatɨ Cristode
    ijãa p'anɨde.
  xed-xed: Nzawanza hzleŋa, ka dihavata kuni ma zlghay nda ŋuɗuf, yaha kuni da zləŋ,
    ka mbra kuni ta vgha.
  mks-NT: Cuéntá va̱ha coo ndó. Xíní ñúhú ndacú coo ini ndó jáchi̱ cándeé ini ndó
    Jesús. A̱ yíhví toho ndó. Canduu nda̱cú ndó íchi̱ cuéntá Jesús.
  gfk-S: I tahut be mu na harbalaurai ma mu na tur dades ta ira linge mu nurnur ine.
    Mu na balaraan ma mu na baso.
  bmu-bmu: Iŋini mönö uruguliguli mala mötnaripŋini köl guliba kin köhöiba malme.
    Azi köhöikŋaŋgö dop mönö urugö naŋgönaŋgö ambazip aka Kembugö kukösumŋambuk kinme.
  dgz-dgz: Waniene yama taiwanian, imuya anu dawan gapan kaimakaet amu yonan. Tap
    ya anune go aroe den waniwanian.
  eng-GNV: 'Watch ye: stand fast in the faith: quite you like men, and be strong.'
  zaa-NT: Litsé'e al tanto, litsé'e tsìttsì lani ca enseñanza nu chi ríalatsi' le,
    ligàppa valor nna ccá le enne' tsìttsì espiritualmente taá.
  eng-WEBSTER: Watch ye, stand fast in the faith, acquit yourselves like men, be strong.
  guh-guh: Dovathi pejamatabëcueneyaniva, jamatabëcuenenaëcotsiaya pajinavanapare.
    Pajamatabëcuenesaëmëre tsavanapae Jesucristojavabelia panenajamatabëcuenecopatsijava.
    Pëtsa jamatabëcueneaitejepaebiaya pajinavanapame. Pajamatabëcueneaitatsacamëre
    tsavanapae pebicuenia. Itsamonae patsitaajamatabëcuenesaëmëre tsavanapae.
  bon-bon: Weene ireire inajipi, piiyepu kokre cama imyemutipi ätrunga cabu. Weene
    miiji wälu cäco piiyepu kokre.
  nhw-BL: Xitlachixtoca. Xiitztoca antemachme ipan catli anquineltocaj tlen Toteco.
    Ximoneltlalica quen tlacame catli quipiyaj fuerza huan ximotetilica.
  swh-ONEN: Kesheni, simameni imara katika imani, fanyeni kiume, kuweni mashujaa kuweni
    hodari.
  wbi-wbi: Muvisaghe maso, mwimaghe ni ngufu, muvombaghe hene va baba, muvisaghe ni
    ngufu.
  bba-bba: I n tii sɛ, i yɔ̃ro dim dim nɑɑnɛ dokebu sɔɔ. I n wɔruɡɔru sɑ̃ɑ kpɑ i n
    dɑm mɔ.
  eng-KJVCPB: Watch ye, stand fast in the faith, quit you like men, be strong.
  kgk-NT: Penhangareko katu pendéjehe pono pene mbojere Cristo rape-gwi. Pejepyhy
    katu Nhandejáry-rehe. Tapenhembopy'agwasu katu. Tapenhemombaraeteve katu peiko
    porã hagwã Hesu reko-rupi.
  waj-waj: Ngiengie variaaraivaara tuqinnama haitatuukiatee. Ngia Anutuuqaara kutaavaivee
    kiaivaa puaisakama utuatee. Ngia vaidiya varida yaagueeqama variatee.
  cpy-cpy: Paamawentyaa eeroka-paeni, poejokirotyaawo pikemijanta-nakiri, pishiramparitanaki,
    pishintsi-shireyite.
  mpx-mpx: Nuku matahikagimiu, nuku milil gagasisi abulilek elana, nuku atimatuwa
    ge nuku gasisi.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-wati, warrawarra-kangkalu-nyanu jarrwara-kari-yaninja-kujaku!
    Walalurla nyinaka Kaatuku! Lani-wangulu nyinaka, pirrjirdi-maninjantalu-nyanu
    parra-kari parra-kari tarnnga-juku Kaatu-kurra-pinangu!
  luo-luo: Beduru motangʼ, kendo chunguru motegno e yie maru, bende beduru jochir
    kendo motegno.
  nhe-NT: Xitlachixtoca. Xiitztoca intemachme ipan tlen inquineltocaj tlen Toteco.
    Ximoneltlalica queja tlacame tlen quipiyaj fuerza huan ximotetilica.
  aii-aii: ܗܘܹܝܡܘܼܢ ܪܥܝܼܫܹܐ ܘܟܠܹܝܡܘܼܢ ܩܸܘܝܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ. ܗܘܹܝܡܘܼܢ ܠܸܒܵܢܹ̈ܐ ܘܚܲܠܸܢܘܼܢ.
  esk-NT: Qaunagititchi pigiitchuamiñ, makittaaġigusri ukpiqsrił̣ipsitñi, qapiŋaiḷḷusri
    supayaani. Saŋŋisitchi tuniqsimalusri Ataniġmun.
  msb-msb: Magin mahimat kag masarig kamo sa pagtuod. Magin pusuanon kamo kag makusog
    sa pagtuod.
  cpa-NT: Mi³jniángh³ hniah¹² neih³ ja³tiogh³ hniah¹² juu¹² hi² héh² hniah¹² jǿg³
    quiah¹² Diú¹³ quián² jniang³. Tí² tiogh³ hniah¹² ca¹lah¹ja³tiogh³ dsa² ŋioh¹².
  dso-dso: ତମେ ଜାଗ୍‌ରତ୍‌ ରଇକରି ବିସ୍‌ବାସେ ଡାଁଟ୍‌ ରୁଆ । ବପୁ ଅଇକରି ସାଆସେ ରୁଆ ।
  meu-meu: Ba gima. Abidadama ai ba gini tutuka-tutuka. Ba haheauka. Ba goada.
  yva-NT: Syare weapamo wana tawan irati wapa anave rai muno wasyisyaube! Weramu vemo
    wanjaniv inya, yara syare wasanuga mbambunin.
  dgc-dgc: Mangilag kam, a patibayén moy i isip moya ta péniwala tam. Diyan kam méganteng.
  zpm-NT: Bets, bzian, nsin goḻso, tibaque goḻnalo Dios. Ib ctsëëde to xtiidz to,
    tibaque goḻtsoxco tsienaḻ to miṉe rnabey me.
  hix-NT: Thona ro rma haxa ehtxoko. Kryestu hona menyatxow hamà. Noro hona xenye
    rma, ahananàhtoho kom yawo ro rma haxa ehtxoko. Horykomo wyaro rma, towankaryhe
    rma haxa ehtxoko. Tahoxeryem komo wyaro rma, anhà yarymany me ehtxoko.
  sim-sim: Ji auheyehe sika. Uhu Jisasin ji hishindiyanda nombo orok kwambu mendek
    er ji sika. Avak ji ajewa hala, kwambu mendek er ji sitambanaka.
  npi-ULB: सतर्क रहो; विश्‍वासमा दृढ बस; मानिसजस्तै बन र सामर्थी बन ।
  cgc-cgc: Magbantay kaw daw lig-enen nyo man pirmi inyo na pagtuo. Dapat na dili
    kaw madlek na magkuntra ta mga ittaw na iran na tudlo dili paryo ta ame na tudlo.
    Dapat na magprusigir kaw gid ta pagtuman ta ame na mga tudlo.
  tim-tim: Galama, ye ekmâ heŋgemgom Humogâlân biwiyeŋe kârikŋe katmâ manbei. Akto
    gasa yeŋgât bo hamep akmâ âi mem kârikŋe akmâ tatbei.
  yor-yor: Ẹ máa ṣọ́ra, ẹ dúró ṣinṣin nínú ìgbàgbọ́, ẹ ṣe bi ọkùnrin tí ó ní ìgboyà,
    ẹ jẹ́ alágbára.
  wos-wos: Guni xékélaki natanguni. Guni tale sarékéngun maki Jisaska mé jémba saréké.
    Du téndaka maki guni roohafi yata hambuk yata jémba tétanguni.
  emp-NTPO: Quĩrãcuita b̶ead̶adua. Jesucritora bio ĩjã pananadua. Idjid̶eba sozarra
    b̶ead̶adua idjab̶a zarea b̶ead̶adua.
  eng-F35: Watch! Stand firm in the faith! Be courageous! Be strong!
  ind-ind: Waspadalah. Teruslah percaya penuh kepada Kristus. Berjuanglah dengan berani
    demi Yesus, dan tetaplah berpegang kepada Dia.
  pes-OPCB: هوشیار باشید؛ در ایمان استوار بمانید؛ شجاع و قوی باشید.
  mpt-mpt: Ibo kukub misiamo nanimib kesoa ib bobol temo kla fumbianiba klabianiba
    ib bainobo galino sbal mabianiba mo tosianimibe!
  ssx-ssx: Ikana꞉ma꞉ kokele pea hata꞉ hone tulaaso hata꞉ make da̱o̱la hao hapa꞉peke.
    Kutupa puki hana꞉ noka꞉pa hata꞉ honkopu hao hapa꞉peke.
  mkl-mkl: I ce lɑɑkɑii ɑrɑ nŋɛ, i leekĩ si nɑɑnɛ ku dɑsi dim dim ŋɑ. I ce wɔɔkɔ
    ku bɑ i bɑ ɡbuɡbɑ̃ ŋɑ.
  gaq-gaq: ପେଇଂ ଉର୍‌ ଲାଃଲାପା ବିସ୍‌ବାସ୍‌ନ୍ନିଆ ଡାଟ୍‌ ଡିଙ୍ଗ୍‌ପା, ସାଆସ୍ ବାରି ବପୁ ଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Barkkite; Ammanon eqqite; xaalite; minnite.
  unx-unx: ଆପେ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌କେଦ୍‌ତେ ବିଶ୍ୱାସ୍‌ରେ ତିଙ୍ଗୁକେଟେଦ୍‌, ଜୀଉରେ କେଟେଦ୍‌
    ଆଡଃ ପେଡ଼େୟାନ୍‌ ହବାଅଃପେ ।
  gah-gah: Lekeza gizapa iki monokumú gili alévolé iki minalo. Lá niiki, lekehelele
    vizemiko amuza miliki minalo.
  lcm-lcm: Aiveven akit aro, na mi tung akitmat si kami lomlomon, na vingami ka makos,
    na mi dual aro.
  aer-aer: Akwetethe arelherlte-anaye alakenhenge apeke arrantherre akerrtyelheme-ketye
    iwerre arrpenhe-werne, akwete itirrewarraye Jesus-akerte renhe arratye itelarerrirremele.
    Arrantherre ikwere-akerte itirrewarremele atnerre-arlke lterrke-arlke tnerlte-anaye.
  qvc-NT: Allita kwidakashpa, ama disanimakashpachu, Jisuspi allita yuyakuyllapa.
    Ama nimatapis manchashpachu, ashwan ancha jwirti runakuna kayllapa, Dyusta kasunaykillapa.
  tgl-ULB: Maging mapagmatiyag, at maging matatag sa pananampalataya, kumilos gaya
    ng mga lalaki, maging malakas.
  cbs-NT: Kushipai jawaki teama Jesús chibain chintuanma jamapai chakabu danain pepakubainkanwen,
    niti ikamadan.
  xtm-NTPP: Jin ko koto va'a ni maa ni, te jin konukuiñi vava'a ni, te másu ko jin
    xndoo ni Su'si iya ka kukanu ini o a, te in‑ni ja jin kani ini ni, te máko jin
    koyu'u ni.
  nnq-nnq: Nkelukiange, ntamanga maha muimani jinu, nkachanange nu kube na makakala.
  bao-NT: Bojoca catiri niiña. Díámacʉ̃ tʉo nʉcʉ̃ bʉoriquere to birora biicõa niiña.
    Bʉaro tʉgoeña bayi, ca tutuarã nii, biiya.
  san-ORI: ଯୂଯଂ ଜାଗୃତ ୱିଶ୍ୱାସେ ସୁସ୍ଥିରା ଭୱତ ପୌରୁଷଂ ପ୍ରକାଶଯତ ବଲୱନ୍ତୋ ଭୱତ|
  huv-NT: Netam mepacan wüx merangan najneaj; tanaámb indüjpiün leaw lameyariün ocueaj
    Teat Cristo, nde mermbolan, iyacan imeajtsan wüx merangan leaw andiüm nej.
  otn-NT: Dá̱ 'yo ni̱ 'yu̱ te gui 'yøthʉ. Da̱mi̱ 'yøt'e ngue dʉ ni̱ nt'ɛ̱c'ɛ̱i̱hʉ.
    Da̱mi̱ hya̱hʉ nzammʉi n'na ngu̱ n'na.
  nop-nop: Niŋ indiŋ hanilat. Hidi kikadoko tiŋa kiulihi tiŋila nadisukiliti gineŋ
    fafaŋeneeŋ. Unduŋ tiŋa gweheye mu tiŋa fafaŋe tiŋa yatneeŋ.
  obo-NT: Na bantoy kow inaayun, lohinati row kos koniyun kopomakoy, ponokkala row
    kos koniyun ginawa woy pomosoliha row kos koniyun kopomakoy.
  cak-ENT: Hermanos, tichajij c'a ri ic'aslen y tiya' chuka' ivánima riq'uin ri Dios.
    Rix man titzolij-ivi' chivij, xa tibana' c'a cachi'el nquibün ri achi'a' pa tak
    oyoval, pero rix ticusaj ri uchuk'a' ri ruyo'on ri Dios chive.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤏᤛᤠ᤺ᤴᤏᤥ ᤔᤧᤶᤔᤢᤴᤏᤣ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤔᤧᤱᤃᤡ᤺ᤔᤏᤠᤒᤠ
    ᤏᤢ ᤁᤧᤎᤢᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤠᤱ
  mie-NT: Ndito coo inī ndá nú, de cuiñi nīhin nú jíín tūhun jā cándíja nú. De téyíí
    coo inī nū, de coo fuerza inī nū.
  san-TIB: ཡཱུཡཾ ཛཱགྲྀཏ ཝིཤྭཱསེ སུསྠིརཱ བྷཝཏ པཽརུཥཾ པྲཀཱཤཡཏ བལཝནྟོ བྷཝཏ།
  qve-NT: Qankunaqa, Jesucristopi allinta iñispa, ama ishkayaychishchu. Aswanqa iñiyniykichispi
    allinta qaqa hina sayaychis. Hinaspapas qankunaqa Diosta manchakuspa, valiente
    runakuna hina kaychis, ni imatapas ama manchakuspa.
  pao-NT: Mu sakwa ooosapa namabetzapepunne ooosapa ka Te Pabe'e-wi tunaka'oedyukuna,
    mu sakwa gi suipana tooe hemma ha'oo manese sapa. Natzooesoo nasooyugwepunne.
  cbu-NT: Ashiriya, Isuschichis nuwaa kuki mazinangantsa. Mangiptis taangtsa; mapiyrintspa.
    Izuuru mangoonangtsa; piyari chinarintspa. Kizpurtangtsa; sambaytarintspa. Isusumun
    yutaritshishee ksangtsa; Yashing siyaa kasiyantspa.
  usa-usa: kanageq umáwaq keráwáqtí itáíq-itaiq í-yátááqá yáqtóráaro. inaamu kéyeraq
    ikatîqa íoro.
  soy-soy: Áni kɑpɛ lɔpilɛ, ɑni nfɑtɛnɛ kɛ́mɛɛ́ n we, ɑni itisi yɔsí ɑní m pɑ́ɑ́pú.
  hui-hui: Tígua mamage halubi mini mbiraore wirimigo bilinahe ho halubi gi nahe howa
    hongohe halubi halimu.
  amf-amf: Yedi qaymimate; Barjodar woylamin yenin qajon goynka wocchimbhayse woymate;
    anngi maatee, kantimbhee.
  quc-NNT: Chk'astaj b'a' ri i chomanik, chijikib'a ri iwanima' rech kitaqej ri kojonik
    chrij ri Cristo. Mixej k'u iwib', xane chiwila' chi k'o i chuq'ab'.
  dob-dob: Gosegwao waꞌitaꞌiꞌisimi, be ma imi emisa ꞌaiꞌaila wada toolopaꞌala be wada
    ewaiwai,
  wrs-wrs: Yeoa novnovhora avm, keknamangas undnahonam avm. Manam yimba pepehva vivra
    ungundnapenamba.
  mca-mca: Jeƚi'ƚkiiha, it'unheti'ƚha pa' nite' eqekuyejeyi'ƚij. Hasu'uj a'walxalitsi'iƚ,
    et'uniitsi'iƚha' yijat'ij.
  tzo-TZC: Vicꞌluc me ti asatique. Staojuc me yav chꞌunic ti Cajvaltique. Tsotsanic
    me. Vinicuc me xavaꞌi abaic.
  mya-mya: နိုး​နိုး​ကြား​ကြား​ရှိ​ကြ​လော့။ သင်​တို့​၏​ယုံ​ကြည် ခြင်း​တွင်​ခိုင်​မာ​စွာ​ရပ်​တည်​ကြ​လော့။
    ရဲ​စွမ်း​သတ္တိ ရှိ​ကြ​လော့။-
