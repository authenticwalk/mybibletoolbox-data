verse: 1CO.016.017
translations:
  kpx-kpx: La keve usege Sitevanasi, Votunaitasi, Akaikasi ata keau la lovo mai lohoale
    la vaveve loui di haivuge di ke evisi vahaehoanu.
  okv-H: Eto embo Stephanas te Fortunatas te Achaicus na aingeto ei ta puvera avoeto
    tunga javotoho be ere ona amo ungota hondate amo enana na ereora avoeto tunga
    javotoho ereona.
  tbo-tbo: Geka hougana a kaoha duma babana Sitibeni ma Patuneto ma Akeko amaka hi
    nei po tauhi mei taumi luhalenami po he laikaohau.
  mal-C: സ്തെഫാനൊസും ഫൊർത്തുനാതൊസും അഖായിക്കോസും വന്നപ്പോൾ ഞാൻ ആനന്ദിച്ചു; കാരണം നിങ്ങളുടെ
    അഭാവം അവർ നികത്തി.
  grc-SR: Χαίρω δὲ ἐπὶ τῇ παρουσίᾳ Στεφανᾶ καὶ Φουρτουνάτου καὶ Ἀχαϊκοῦ, ὅτι τὸ ⸂ὑμῶν⸃
    ὑστέρημα οὗτοι ἀνεπλήρωσαν.
  bgc-bgc: मै स्तिफनास अर फूरतूनातुस अर अखइकुस कै आण तै राज्जी सूं, क्यूँके वो मेरी
    मदद करण लागरे सै, जो थम न्ही कर पाए।
  khz-khz: Avererena, kwalana Setepanas e Fotunatas e Akaikas au geku ai gevogomaito
    gaurai. Ati gelegele pana wati, gomi ria pita talu aonai, etalima toitoi na gomi
    kapumi gegapirato, vovetainai au aoku emia-talito.
  deu-TKW: Ich freue mich der Anwesenheit des Stephanas, Fortunatus und Achaikus;
    sie haben an mir gut gemacht, was ihr nicht konntet.
  zsr-NT: Rudzijdaꞌ le guladxinëꞌ ga zoaꞌ Estéfanas, len Fortunato, len Acaico, le
    gláclenëꞌ nedaꞌ uláz queëliꞌ.
  lin-lin: Nasepeli mingi komona Stefanasi, Fortinatisi mpe Akayikisi ; pamba te esali
    lokola namoni bino nyonso.
  hns-NT: Ham bahoet khoesie baatie kie Stefaanas, Fortoenaatas aur Akhaaikas hia
    aail hai. Oelog hamme toelogke darie par bahoet khoesiaalie deis hai.
  noa-E: Mʉ onee chirʉm, pãar bëeba nʉm ee Estefanaauta Fortunato dʉ̈imua Acaicopa
    ʉ̈u mʉ oon bëetarr aawai. Pãachcha pöd bëebahab mamʉ, am pierrumua ʉ̈u pãachchata
    pierrumjö abarm.
  eng-EMTV: I rejoice over the coming of Stephanas, Fortunatus, and Achaicus, for
    what was lacking on your part they have supplied.
  mib-NT: Cúsɨɨ̄ ni rī jeē ní quijicoo Estéfanas jiín Fortunato jiín Acaico, chi tēe
    yáha ni cajejníñu de nuū rī jehē rō jeē tu ní cáhīyo ró jíín rí.
  lif-NT2: कप्‍मो स्‍तिफनस, फोर्तुनातस नु अक्‍खैकससि मे़गे़रे़ मे़द्‌ये़ल्‍ले़ इङ्‌गाॽ
    पसःत्‍सःत्ताङ्‌लो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ग खिनिॽ के़होःप्‍तिल्‍ले़ इङ्‌गाॽ
    चाहाबा चोगाङ्‌बा के़रे़क् पाःन्‍हाॽ मे़बिराङ्‌ङाङ् मे़वाॽरो॥
  xnj-xnj: Niheka neju kuvya Stefani na Fotunatusi, na Akaiko vahikili, vanitangatili
    kuhenga lihengu lukumbi nyenye muvi lepi.
  mmx-mmx: A momo ri lovotpot at ne Stiven la ne Potunatas, la ne Akaikas boro atnimi
    e, mila dira ru katling pam nimi.
  cbr-NT: Estéfanas, Fortunato, Acaico acamaxa mitsunuax 'ë isi ucëbë cana cuëëan.
    'Ëbëma 'ixunmi mitsun 'ë 'axuntima 'aínbi ca a unicaman 'ë ñu 'axuanxa.
  tee-NT: Na iclhik'achanch ni tamilh ju Estéfanas chai ju Fortunato chai ju Acaico.
    Pus ju yu'unch quintamak'ank'achalh tachi ju ixlat'it ni laich cava ixt'at'it
    vachu'.
  eng-LSV: and I rejoice over the coming of Stephanas, and Fortunatus, and Achaicus,
    because these filled up the lack of you;
  cak-NT: Ren yalan yiquicot quiq'uin ri oxi' kach'alal ri xe'itak-pe wiq'uin, ri
    Estéfanas, ri Fortunato y ri Acaico, roma reje' can quibanon chue anche'l can
    jixc'o-pe chi'iwonojel wiq'uin.
  pah-NT: Jirory hete ji kiro Estéfanas'g̃a ndura rehe – gaha Fortunato'ga pavẽi Acaico'ga
    pavẽi no. A'ereki pendakykweri g̃a nduri ji pokoga.
  sja-NT: Mɨ o-ĩa bɨ chedap'edaa perã Estéfanas, Fortunato mãik'aapa Acaico mɨ k'aripade
    parã pari.
  xed-xed: Ta rfu yu katakata nda sagha i Stefanas nda Fwartunatus nda Akaykus da
    nghaɗighata. Nghay ɗa ta həŋ ná, manda skwi kaghuni demdem ya ka yu ta nghay,
  mks-NT: Cáji̱i̱ ini i̱ jáchi̱ na̱xi̱nu̱ co̱o Estéfanas xi̱hín Fortunato xi̱hi̱n
    Acaico nu̱ íin i̱ ta na̱chindeé na̱ ye̱he̱. Ta va̱tí a̱ cu̱ú quixi mé ndó nu̱ú
    i̱
  gfk-S: Iou laro utano hinanawat tane Sepanas ma ne Portunatus ma ne Akaikus. Paile
    tale be mu bakut mu na hanawat ukira ho iou iesene i nanaas be duhat kakarek duhat
    te kap no numu mahuo ura nesnes iou.
  bmu-bmu: Nöŋön Stefanas Fortunatus aka Akaikus ki kageraŋgöra söŋgaimakzal. Iŋini
    nömbuk Efesus ki qahö malgetka yeŋön mönö eŋgö salupŋini aka köisirik ak niŋgigetka
    dop kölja.
  dgz-dgz: Apan yampo Stepanas ge Potunatas ge Akaikas inanap tauane menan aton anun.
    E yaman oare waniana menan e garewa ega mu yampo di.
  eng-GNV: 'I am glad of the comming of Stephanas, and Fortunatus, and Achaicus: for
    they haue supplied the want of you.'
  zaa-NT: Yala redacca' te' qui'ni bèl·lani hermano qui' ri'u Estéfanas, ą'hua ca
    hermano Fortunato nna Acaico nna, pues làcabi nna beni cabi vez qui' le porqui'ni
    lanú lebi'i tse'e tiempo lanía, pero por làcabi nna uccuaỹén tabání latsi' lóstu'a',
    ą'hua losto' le. Acca liguni cabi estimar, ą'hua adí ca hermano tì'a làcabi.
  eng-WEBSTER: 'I am glad of the coming of Stephanas, and Fortunatus, and Achaicus:
    for that which was lacking on your part, they have supplied.'
  guh-guh: Paxamëyajuvënëvi parena xanëjavaberena mapamatabëxëyoje. Estéfanas, Fortunato,
    Acaico, bajarapamatabëxëyo parena. Bajaraxuata sivajamatabëcuenebarëyanë. Bitso
    picani pacaitaxanabiabatsi. Itsiata baitsi jane bajarapamonae tanetopatsixaerena,
    neyavenonabiaba pacuenia paxamë itsa papatsiparemena, paneyavenonaejitsipame.
  bon-bon: Cane gege gäne Setepanus, Portunatus, Akaikus, teeme otni name pi, ingle
    teepi ituge wawena cäme tääpume, weene ngena ne äblicäco ge wawena.
  nhw-BL: Ninelpaqui pampa ya ajsicoj nica Estéfanas, Fortunato, huan Acaico. Inijuanti
    nechpalehuijtoque ica nopa catli amojuanti amo anhuelij anquichihuaj pampa amo
    anaquiyayaj.
  swh-ONEN: Nilifurahi wakati Stefana, Fortunato na Akaiko walipofika, kwa sababu
    wamenipatia yale niliyopungukiwa kutoka kwenu.
  wbi-wbi: Nihovwike kukuswa kwa Stefano, Fotunato, na Akiko. vimile pala pano umue
    pakanoghile pemuvisaghe.
  bba-bba: Nɑ nuku dobu mɔ Setefɑni kɑ Fɔɔtunɑtu kɑ Akɑikun nɑɑrun sɔ̃, domi bɛɛn
    sɑriru bɑ mɑn kuɑ ye i ko rɑɑ ko.
  eng-KJVCPB: 'I am glad of the coming of Stephanas and Fortunatus and Achaicus: for
    that which was lacking on your part they have supplied.'
  kgk-NT: Ogwahẽ-ma xe renda-py Estéfanas. Ogwahẽ-ma ave Fortunato, Acaico ave ogwahẽ-ma.
    Upe mbohapy va'e rexa-vy avy'a eterei. Ha'e kwéry xe pytygwõ porã ko'a-py. Peẽ
    peime mombyry eterei xéhegwi xe pytygwõ hagwã. Ha'e kwéry pende rekovia oĩ ko'a-py
    xe pytygwõ va'e.
  waj-waj: Sitipanaaso Potunataava Akayakaavainna vaa niisi ngiaivaara ni yoketainoo.
    Ngia hama niisi ngiaara aataruuvootaikiai iya niisi ngiaivaara ni yoketainoo.
  cpy-cpy: Osheki nokimo-shiretaki noñaakiro rareetakina Estéfanas, itsipata-paakari
    Fortunato eejatzi Acaeco. Riitaki owakowenta-paakimiri eeroka-paeni tee omatatya
    pareetee-yaani jaka,
  mpx-mpx: Ya yaliyaya Setepano, Potunetas ge Akaikas wali nem kaiwena. He ami bwaga
    i yapu elau nige bosowaina na kitemiu, yaa hi nem inoke hi payaliyaya-agau.
  wbp-wbp: Ngulalparna nyinaja nyampurla Yipijarla, nyurrurla-patu kulankujulu nyarrpa
    jirrnganja warrki-jarriyarla. Nyampu-patu yirdi-patu Jipinaja, Purrtunata manu
    Yakayija, ngulajulu yanurnu nyampu-kurra, ngulangkajurna wardinyi-jarrija.
  luo-luo: Ne adoko mamor kane Stefano gi Fortunato kod Akaiko ne obiro ira, nikech
    ne gichopona gima ne aremo mane onego un uwegi umiya.
  nhe-NT: Ninelpaqui pampa ya ajsicoj nica Estéfanas, Fortunato, huan Acaico. Inijuanti
    nechpalehuijtoque ica nopa tlen imojuanti ax inhuelij inquichihuaj pampa ax inaquiyayaj.
  aii-aii: ܚܕܹܐ ܠܝܼ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܐܸܣܛܲܦܵܢܵܐ ܘܦܲܪܛܘܼܢܵܛܘܿܣ ܘܐܵܟ݂ܵܐܝܼܩܘܿܣ، ܣܵܒܵܒ ܐܵܢܝܼ
    ܡܠܹܐ ܠܗܘܿܢ ܒܵܨܘܿܪܘܼܬܵ‌ܐ ܕܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Quviasruutigigitka aggił̣hat Stephanas-ŋum Fortunatus-ŋumlu Achaicus-ŋumlu,
    atakkii iliŋisa ikayuġaatŋa uvaniinġitñapsi.
  msb-msb: Nalilipay ako na nakakadi sinda Estefanas, Fortunato kag Acaico. Ginpunuan
    ninda an bulig na dili niyo maihatag sa akon kay wara kamo didi.
  cpa-NT: Hioh¹² jéin¹²jni ma²ca¹u¹lé² Estéfanas quianh¹³ Fortunato, quianh¹³ Acaico
    ja³la². Ma²ca¹jmo¹ dsa² héi² hi² dsio¹ ja³cog²jni, hi² tsa¹ca¹løa¹ lah¹jmóh³ hniah¹²
    guiogh¹³ hniah¹². Di³ hi² tiogh³ hniah¹² uǿin².
  dso-dso: ତିପାନା, ପର୍‌ତୁନାତ୍‌ ଆରି ଆକାଇ ଇତି ଆଇଲାକେ ମୁଇ ବେସି ସାର୍‌ଦା ଅଇଲିନି । କାଇକେବଇଲେ
    ତମେ ନ ରଇଲେ ମିସା ସେମନ୍‌ ତମର୍‌ ଜାଗାଇ ରଇଲା ପାରା ।
  meu-meu: Lau na moalemu badina be Stefana bona Forotunato bonaAkaiko vada e gini
    dae dainai; badina be umui na dia iniseni ai, to idia daidiai egu ai e heḡereḡere.
  yva-NT: Risyamo inananibe weye wapo Stepanus muno Portunatus muno Akaikus matutir
    ude wo inapan. Weapamo wano rinatavon no naiso jewen weti wo wasanigwan.
  dgc-dgc: Masayaék, da dinumemét dén se de Esteban, sakay ti Portuna, sakay ti Akay.
    Maski éwan kam se, éy side i katulung ko.
  zpm-NT: Rley naa goṉ zeeṉe goṉ naa laa me blanso nu gza me Fortunat ni Acaic, haxta
    stib goc zdoo naa gocnaṉ naa zha no to, masaque guṉ naa cuent grële lo to ga goṉ
    naa.
  hix-NT: Rohyaka nomokyatxoko, okukuru komo, Estehfanasà rma, Fohtunatu xarha, Akayku
    xarha. Teryehorye rma haxa wehxaha, omoknàr kom ke. Ohnàn kom yawo rma haxa wehxaknano,
    tekhokaxe ro. Ekhokahra harha wehxako, okukuru komo yomoknàr ke.
  sim-sim: Stefanas, Fortunatus, Akaikus lir anin li ra heyerik warje mende nga na
    rupshiri nir. Mberem ushirik? Jir amber a heyekuri hom lirin a heyehe wavu anhi
    jivi mendek osmu nara.
  npi-ULB: स्तिफनास, फोर्टुनाटस र अखाइकसको आगमनमा म आनन्दित हुन्छु । तिनीहरूले तिमीहरूको
    अनुपस्थितिलाई पुरा गरिदिए ।
  cgc-cgc: Anduni, nalipay a gid tak danen Estefanas, Fortunato daw Acaico giling
    di. Na nakita ko danen an, paryo na kyo en mga nakita ko man ya.
  tim-tim: Akto ye nâ olop bo tatâi aregât kambiamne indeâp gârâmâ luâk âlâwu kotyeŋe
    Stepana akto Potunato akto Akaiko biwiyeŋe mem sândukŋe ketugumai aregât biwine
    âlepŋe akto heroŋe dondâ nâŋgân. Hain gârâmâ ye hanâk luâk hainare yeŋgât amukyeŋân
    manbei.
  yor-yor: Mo láyọ̀ fún wíwá Stefana àti Fortunatu àti Akaiku, nítorí èyí tí ó kù
    nípá tí yín wọ́n ti fi kún un.
  wos-wos: Guni wanguka di Stefanas, Fortunatus, Akaikus, wunika yandaka wuni mawuli
    sawuli ye. Guni wuniré yikafre hurunjoka hurufatikénguka di guna hafwa hérae wuniré
    yikafre huru.
  emp-NTPO: Djaba Estepanada, Portunatoda, Acaico sid̶a mʌ̃ma jũẽped̶ad̶a bẽrã b̶ʌsrid̶a
    b̶ʌa. Ãdjirãba bãrã cacuabari mʌ̃ra careba panʌa.
  eng-F35: I am glad about the coming of Stephanas, Fortunatus and Achaicus, for what
    was lacking on your part they have supplied;
  ind-ind: Saya senang sekali atas kedatangan Stefanus, Fortunatus, dan Akaikus. Dulu
    saya merasa sepi karena kalian semua tidak bersama saya. Tetapi sekarang, dengan
    adanya mereka, saya merasa seperti bersama kalian lagi.
  pes-OPCB: بسیار شادم که استیفانس، فرتوناتوس و اخائیکوس برای دیدن من به اینجا آمده‌اند.
    ایشان جای خالی شما را پر می‌کنند و به جای شما به من کمک می‌نمایند.
  mpt-mpt: Ne ibo mo yatemim blim biania ne bobolo ilum omfutnebu otane ibo Stefanas
    esa Fotyunetas esa Akaikas esa i dlaiba teniba nesu ele tlib kesoa ne kla seimbibe.
  ssx-ssx: Mo tepo halita꞉ Sitepanisi Potunatasi Akaikusi ikana꞉ma꞉ I̱ pa꞉ta꞉ epeleme
    ekina꞉ I̱ma꞉ta꞉ ta꞉na꞉ma꞉ homolome. Iki paeyaota꞉ a꞉pa꞉peke na yea꞉pate do hali
    tepota꞉ iki epolo pimi tupa꞉ epelememe.
  mkl-mkl: Ǹ nɛ inɔ didɔ̃ do kunɑɑi Setefɑni, do Fɔɔtunɑtu do Akɑiku, domi si bɛi
    i kù wɑ ihɛ̃ ŋɑ ɑŋɑi ɑ̀ ce mii iyi ì nɛ ku ce ŋɑ.
  gaq-gaq: ସ୍ତିଫାନ୍, ଫର୍ତୁନାତ ବାରି ଆଖାୟିକ ଆକ୍‌ଅରିଆ ପାଙ୍ଗ୍‌କେସା ନେଙ୍ଗ୍ ମାଲେ ମ୍ଲେଡ଼ିଆ
    ଣ୍ତିଙ୍ଗ୍‌କେ । ଡାଗ୍ଲା ପେଇଂ ମାଲେଃନେ କେଲା ମେଇଂ ପେଇଙ୍ଗ୍‌ନେ ଟାନ୍ ପୁରନ୍ ଡିଂବକେ ।
  gof-RNT: Isxifaanosey, Forchchunaasinne Akkayqoosi taakko yidayssi tana ufayssis.
    Hintte baynna bessan entti hinttena gididi ta pacaa kunthidosona.
  unx-unx: ସ୍ତିଫାନ୍, ଫର୍ତ୍ତୁନାତ୍, ଆଡଃ ଆଖାୟିକୁସ୍, ନେ ସବେନ୍‌କ ହିଜୁଃକାନ୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌
    ପୁରାଃଗି ରାସ୍‌କା କାନାଇଙ୍ଗ୍‌ । ଚିୟାଃଚି ଆପେ ବାଙ୍ଗ୍‌ପେରେୟ ଇନ୍‌କୁ ଆପେୟାଃ ଠାୟାଦ୍‌କେକ
    ପୁରାକାଦା ।
  gah-gah: Setepanaki Potunatoki itó Akaioki keza nenitoka ikago, Koliti vegená lekelikumú
    miluma geleko noutoka mulúnegú lamaná gelekuve.
  lcm-lcm: Io, nata mela uruk si karitol serei ri Sitepanas na Portunato na Akaiko,
    using kitoltame apunuk iau si inongos i kami tav ago.
  aer-aer: Ayenge kwenhe akwetethe itirrerle-aneme, “Ilengare-ame the arrenhantherrenhe
    aretyenhe?” Kele ayenge akangkeme anthurrele lyete aremele-iperrele artwe urrpetye
    yanhe apetyewarrerlenge arrekantherre-ngentyele, Stephanas, Fortunatus, Achaicus
    uthene. Nhenge itne-arle apetyewarreke-arle itne ayenge akangkentye anthurre mpwarewarreke
    itne-arle arrekantherreke-amparre akangketyeke mpwarekenge arrenhantherrenhe nhenge
    imperlte-alhetyenhenge. Itnenhe nhenhele atnyenemele kwenhe arrenhantherrenhe
    the atnyeneke-arteke nhenhele. Arrantherre kwenhe aywerrkele awetyeke artwe nhenhe
    areyele-arteke-anteye, iwenhe-arle itne angkeme mpwarewarraye.
  qvc-NT: Ancham kushikunipis chay masanchiq Istifanas, masanchiq Furtunatu, masanchiq
    Akaykuwan watukuwashqanrayku. Chaqa yumbay qamkuna mana atiptikillapa shamuytapismi,
    chay kimsa masanchiqkuna rrimplasuykillapa shamushqallapa watukuwaq.
  tgl-ULB: At nagagalak ako sa pagdating nina Estefanas, Fortunato at Acaico. Sila
    ang nagpuno sa inyong kawalan.
  cbs-NT: Man chai jiweken matumaki Estéfanas inun, Fortunato inun, Acaico ea anu
    beshinxun jawada man ea axuntiduma ea axuainbuwen taea en benimajaidaii.
  xtm-NTPP: Ni kusii ini xeen sa ja ni ka kenda koo tee kúu Estéfanas ma, ji'in tee
    kúu Fortunato ma, ji'in tee kúu Acaico ma. Vaa suu de ni ka chindee ña'a tna'a
    ja ñatuu ni kuu jin chindee ña'a ni ma.
  nnq-nnq: Nhala mojo muno kutenda Stefano na Fatunato na Akaiko baikangite, baibangite
    lilanga elikiba gwanga beganga gwinu.
  bao-NT: Estéfanas, Fortunato, Acaico yʉ pʉto cʉ̃ja ca earo, yʉ ʉjea nii. Cʉ̃ja,
    mʉja ca maniri tabere yʉre nii nemowa.
  san-ORI: ସ୍ତିଫାନଃ ଫର୍ତ୍ତୂନାତ ଆଖାଯିକଶ୍ଚ ଯଦ୍ ଅତ୍ରାଗମନ୍ ତେନାହମ୍ ଆନନ୍ଦାମି ଯତୋ ଯୁଷ୍ମାଭିର୍ୟତ୍
