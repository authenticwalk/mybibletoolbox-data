  pma-pma: Nasi nau mok navong nales amaien onen Stefanas, Fotunatas, ka Akaekas koa
    aka ven kami, veni keitel telro ral minau en usite onami.
  atd-NT: Narago ad no nokouma on kai si Istipanas, si Portunatu, woy si Akaiku. Ian
    su sikandan, nohimu no magalawa now no inliwan kaniu no taga Kurintu no waro kow
    makaruma.
  tel-2017: స్తెఫను, ఫొర్మూనాతు, అకాయికు అనే వారు రావడం సంతోషంగా ఉంది. మీరు లేని కొరత
    నాకు వీరి వల్ల తీరింది.
  hat-BSA: Mwen rejwi de rive a Stéphanas ak Fortunatus ak Achaïcus paske yo te founi
    sa ki te manke nan pati a nou menm.
  top-NT: Aquit snu̱n cca̱li̱pa̱xahuá la̱ támilh quintalakpaxia̱lhnán Estéfanas, Fortunato
    y Acaico pues xlacán tatláhualh tú huixín ni̱ lá ixtitlahuátit porque ni̱ juú
    huila̱nántit.
  msk-msk: Yamawung ak kamayo kay dogaydogay da wa kita magakita. Pagdatung adi kanak
    ni Estepanas aw si Portunato aw si Akaiko, laban ak gauma.
  gyr-NT: Pe pãhu pendar Estéfanas, Fortunato iyavei Acaico cohave oyepotase che mbovɨha
    yuvɨreco. Esepia, ahe oyapo ité pe ndapeicatu tuprɨi vahe apo yuvɨreco.
  kmh-kmh: Pen nimb ap yip niŋnimimb rek ma ayek; Stepanas, Potiwnatas, Akaykas ap
    yip niŋbay ak, yip tep yimb gip.
  ukr-ONPU: Радію через прибуття Стефана, Фортуната й Ахаїка, бо вони заповнили вашу
    відсутність
  emi-emi: Aghe masimasila nau Stepanas me Potunatus me Akaiakus laghe kasula ona
    eKorint me laghe rekatala oia eIpises, poli karika iem me ila laghe ghaala liuimim
    tani sausieghi.
  zpv-NT: Riahxiꞌhn pur nin riꞌ raꞌ Estéfanas, Fortunatu cun Acaico; pwihsi bwiinn
    raꞌ riiꞌ bwiꞌhnn raꞌ ba dziꞌn raꞌ nin ayi guhca ñuhnn tu laasii ayi tu.
  gux-gux: N pali mangi leni Sitefana leni Fotunata leni Akayikusa cuama, bi tieni
    npo yin bi baa tieni npo yaala kuli.
  kos-kos: Nga engan ke Stephanas, Fortunatus, ac Achaicus elos tuh tuku ah, mweyen
    elos aolkowosla ke kowos wangin,
  ibo-ibo: Obi tọrọ m ụtọ nʼọbịbịa nke Stefanas na Fọtunetus na Akaikọs. Ha emelara
    m ihe unu gaara emere m, ma a sị na unu nọ nʼebe a.
  yml-yml: Fai ꞌomi kebu taiadi ta da miamia a nunuavita, siwe edavo ꞌifwaidi i maia
    ꞌwaimiega i kiavesosoaniku, tomotoganidi Sitefana, Fotiuneto, wata Akaikasi.
  ory-ory: ସ୍ତିଫାନା, ଫର୍ତ୍ତୂନାତ ଓ ଆଖାୟିକଙ୍କ ଆଗମନରେ ମୁଁ ଆନନ୍ଦ କରୁଅଛି, କାରଣ ତୁମ୍ଭମାନଙ୍କ
    ଅନୁପସ୍ଥିତ ହେତୁ ମୋହର ଯେଉଁ ଅଭାବ ଥିଲା, ତାହା ସେମାନେ ପୂରଣ କରିଅଛନ୍ତି,
  bzj-bzj: Ah mi glad dat Stefanas, ahn Fortyunaatos, ahn Akaykos mi kohn. Dehn mi
    mek op fi weh unu neva deh ya.
  chk-chk: Üa pwapwa ren än Stefanas, Fortunatus me Akaikus wareto, pun ra siwilikemi
    lupwen ämi ousap nom rei.
  ssd-ssd: Taŋgine mbal Stefanas Fortunatus Akaikus nane keŋ ta ye tugum pronaig le
    ye gare suŋgo ten. Kile ye tane ŋakmba ndoŋ minanu suket.
  acr-TNT: Lic xinquiꞌcot rucꞌ ri quicꞌunic ri Estéfanas, ri Fortunato y ri Acaico,
    ma rique e petinak Corinto pacꞌaxel ralak; ecꞌu cannaꞌ riꞌin e pachaꞌ xcꞌun ralak
    wucꞌ.
  rop-rop: Wal aibin gudbinji wen Stefanas en Fotjunadas en Akeikas bin kaman iya,
    dumaji deibin deigim pleis blanga yumob weya yumob nomo bin iya,
  mee-mee: Iau ka lausereng raumana inae Stepanas, bae Portunatus, bae Akaikus keke
    atu ta kelanga iau kurumea, kelangaungana kerea ke base iau a kela miau.
  dif-dif: Ngani mankila wapaia Stephanani ja Fortunatuni ja Achaikuni wokaranandru,
    ngangau tana jurangu panini ngakangu jela ngamana warai.
  gam-gam: Ye wo na amblo pille dje aune kondwe nayei ba ye na ye wopake ye aune mal
    embe, iwa Stepanas ne, Portunatus ne, Akaikus wo kogo yei al na wopake pill.
  nou-nou: Edo ingo einda na kondade ise atae rate Stephanas de Fortunatus de Achaicus
    de awa bugero na iaviri ena.
  mqb-NT: Nə taslay mivel bayak a jiga nà, anga atə Sitifanas tə Fortinatus tatə
    Akayus ta nak ahay à man uno. Ta nak su mo zek à yime ana kwanay inde.
  ape-B: Yek douk yenehilaumu agundak Stefanas nanu Fortyunetas uli Akaikas hanakimu.
    Umu moneken, ipak douk wo punaki putiwe e. Ali nameitu kobi douk ipak punaki putiwemu,
    douk amam hanaki hatiwe ali hagakome.
  grc-F35: Χαίρω δὲ ἐπὶ τῇ παρουσίᾳ Στεφανᾶ καὶ Φουρτουνάτου καὶ Ἀχαϊκοῦ, ὅτι τὸ ὑμῶν
    ὑστέρημα οὗτοι ἀνεπλήρωσαν·
  cav-NT: Dyaque pureama ique juya Estéfanas, Fortunato, Acaico jadya junahua baatsu.
    Arepa micuanara ique tsahuataqui ama bahua ama bucha, rehua ama tibu, tunara ique
    tsahuahua micuanara etsahuauque.
  kgp-NT: Estéfanas tóg inh ki jun há han, Fortunato ke gé, Acaico ke gé. Ag tỹ inh
    ki junjun kỹ inh fe tóg mrin ke mũ mỹr. Sỹ ãjag venh há tĩn kỹ tóg inh mỹ sér
    pẽ tĩ, sỹ ag ve kỹ, ãjag jẽgja kã ke vẽ mỹr, ag tỹ tỹ ãjag mré ke nỹtĩn kỹ.
  bvd-bvd: Nau ku manata ele 'asia naa sulia na dao lana mai sa Stefanas fai sa Fotunatas
    ma sa 'Akaikus siaku. Suli kera dao daka too fai nau ma daka 'adomi nau 'ana doo
    neki lea sae kamolu molu too siaku ma molu ka ilia ki fuaku uri 'adomi laku lae.
  ukr-1871: Зрадїв же я приходом Стефановим і Фортунатовим і Ахаїковим; бо недостачу
    вашу вони сповнили.
  apz-apz: Sɨkuno piꞌnɨngo engo somo ngko sekwoe sɨmano masehonyoꞌnjo nohumanji huno
    neꞌno syosefɨsyahonɨngko oso hwe hufaꞌu sɨhune sekwoe angopontaꞌango sohwa Sɨtefanosɨyo
    Foutiyunetasɨyo Akaikosɨyo hofɨko sekwoe sɨmano mafohiꞌnontɨfi ngkimo nɨꞌmahonɨngkofi
    ngko sɨmonyo imalefoho. Hwapɨngoso sekwo hopiꞌnono monɨꞌmapitnnohofo. I osoꞌno
    hofɨko nonɨꞌmahonɨngkofi ngko sekwoꞌnji humentani hopa sɨmonyo yalokweno.
  yon-yon: Kwane, Stefanas yoom Footunatus yoom Akaikus yoom neyiib yaa miniwenkob
    kubaan, amborom kuu yiib kuu ne yoom dobirindo kumban yi kuu yiib yaambed miniwen
    kowe.
  poi-NT: Agui amaymay porque miññeum jém Estéfanas, jém Fortunato y jém Acaico. Miñ
    iwatyaj jém yo̱xacuy jém michpɨc d́a wɨa̱p iŋwatta porque d́a mii̱t́a yɨɨm.
  wuv-wuv: Una ni'eni'e a'a fei noramiaa Stephanas ma Fortunatus ma Achaicus, uaa
    rona fani hefi'a manumanu lomi hamona hadumau wagina.
  quf-NT: Nuqaqami kusala aligri kani, kriyiq masinchikkuna Estéfanas, Fortunato,
    Acaico watukumaq ĉhamushanllaparayku. Chaqa qamkuna mana watukumaq shamutkillapamapismi,
    ashwan qamkunapa lugarnikillapaqa, paykuna shamusha watukumaqqa.
  yuw-yuw: Oro, son ambaracho nocot ebepno maec. Worocha wömai nocho Stefanas o Fortunatus
    o Akaikus yu nocot ebungmaha irot ogep morö kombigot.
  hus-NT-1971: In culbel cum ultsits c’al nana’ a Estéfanas ani a Fortunato ani a
    Acaico. Jaja’chic tin tolminchi c’al jahua’ tata’chic yab a ejtou tiquin tolminchi
    cum yab it c’uajat teje’.
  med-med: Wu Stepanas, Potunatus, Akaikus na kʉn orung kʉⱡ nga numan enim. Enim na
    kʉn oⱡina, koⱡ ila wote wu kʉⱡ orung. Wu kʉⱡ enim etʉk, numan kai pendʉtʉng ni
    mel, na kʉn i ku etʉk, numan kai pendʉtʉng. Wu i etpa mbʉ nga kaip nʉndʉmin.
  bch-bch: Ngan ado toaiua Stepanas ga Portunatus ga Akaikus tinam tiuot pagau, eine
    tinig igelgel kapei, ngansa gid tikia gau ngan ado toaiua gimi busa arangrang
    ngan amamado toman ngan gau mao.
  cco-NT: Jo̱guɨ iáamˋ dsiiˉ cajo̱ e nɨcagüɨlíingˉ fɨˊ la i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    i̱ siiˋ Estéfanas có̱o̱ꞌ˜guɨ Fortunato jo̱guɨ Acaico, co̱ꞌ lɨ́ɨˊ lafaꞌ e nɨcagüɨlíingˉ
    ꞌnʉ́ꞌˋbaꞌ e nɨcagüɨlíingˉ íˋ fɨˊ la.
  deu-1951: Ich freue mich aber über die Ankunft des Stephanas und Fortunatus und
    Achaikus; denn diese haben mir ersetzt, daß ich euer ermangeln muß;
  alq-ALGNT: Nikitci min8endan Stepanas acitc Ponitonatos (Fortunatus) acitc Akaiakos
    (Achaïcus) egi pi tag8icino8adj. Ka8in mega kikackitosina8a kidji teieg ooma,
    kinabickago8ag dac, mi maia tabickotc pi odisijiegoban enendaman.
  ixl-NNT: As vaꞌl chit untxuqꞌtxuneꞌ tiꞌ uvaꞌ kat ul u Estéfanas tukꞌ u Fortunato
    tukꞌ u Acaico uveꞌ tzaa sexoꞌl, tan chajaakeꞌ ni bꞌanon evatz sunkꞌatz tzitzaꞌ
    tiꞌ unlochpeꞌ.
  boa-NT: Muuráhjáa diibye Ejtéépanaa, Potonáátoo, Acáicoo, éhdume tsaímíyé oke pɨ́aabó
    íílle ámuha meíjcyaca oke mepɨ́áábóíyónetu.
  quh-NT: Hermanocuna Estefanas, Fortunato, Acaicopis nokaman chayamuskancumanta cusicuni.
    Kancuna mana caypi cashajtiyquichej paycuna sutiyquichejpi yanapawarkancu.
  kwi-kwi: Estéfanaskas, Fortunatokas Acaicokas u pɨpuluras nawa izna aat akwa, nane
    watsal ish. U nawa kiwainta chi akwa, uspane nawa kiwainñara.
  agm-agm: Iyataatɨ itingingwaasɨ Sɨtepanaasihotihɨ Potunaatusihotihɨ Akaikaasihotihɨ
    singwaasɨ napɨwɨ nɨngi nisonɨhauhɨ amɨ nɨnɨ kingwaasi usonataatɨ apɨpaahɨ aungohandɨ
    maaritataayo. Sandɨ apaapɨmaahe amɨ sahɨ nahatiyaatɨ wɨndɨ napɨwɨ maanisondauhɨ
    kingwaasɨ samɨ aunahɨpatɨ nepɨ samɨ pɨwɨha nesi napɨwɨ nisonɨwɨ pɨwandauhe.
  ubr-ubr: Yau abiyasisir kwakwan ato Stephanas, Fortunatus, a Achaicus osi sinat
    yau sinfasiueu mes, yabin omi ami garamin on osi sabu on ami bobo mamaba wobobo
    on ami dura engon sibo sinat sikasoneu.
  tsw-NT: N yuwan ta̱ ma̱za̱nga̱ a na Istifana, na̱ Fatunatu na̱ Akayiku a rawai.
    A kamba mu ta̱ adama a na i ri pa shi.
  cax-NT: Ipucünunca nurria uiti Estéfanas y uiti Fortunato y uiti Acaico, bama aboma
    auna ichepeñü. Arrüma matoconoma auna yesañü abitobo, bayurarama iñemo. Isamutema
    arrüna chüpuerurrüpü apisanune, itopiqui abaca iche rropünanaquiñü.
  aia-aia: '''Au ta''i kae wa''ewa''e di''u ''iniai ataha mai adaaua Stefanas, Fotiunatas
    mea Akaekas. Rei''uaa namou ai''a ataha mai, me ''iraau narau ataha ''ini''amou'
  srp-1865: Ali se obradovah dolasku Stefaninu i Fortunatovu i Ahajikovu, jer mi oni
    naknadiše što sam bio bez vas;
  agt-agt: '@see-verse:1CO.016.016'
  lug-lug: Suteefana ne Folutunaato ne Akayiko bwe bajja gye ndi nasanyuka, kubanga
    baaliwo mu kifo kyammwe.
  yby-yby: Ito edimoya Kolinti wewenalitamuya miluma eleko minobotoka Stepanasile
    Potunatakile Akaiyokoyakileya nemotoka nisikayoko dukauya yowoe.
  heb-heb: והנני שמח בביאת אסטפנוס ופרטונטוס ואכיקוס כי המה מלאו את אשר חסרתי אתכם׃
  mpp-mpp: Stefanas nga Fotunatus ailu Akaikus, ngic yogo yengi ngengele ameine nala
    kwesiibongte ailu beliyegabac.
  apb-apb: No ko tohungei saemango oto hiito'o haahie a Stepanas, na a Fotiunetas,
    na a Akaikas aana kire lae mai hule i seeku oolisi'omu.
  san-TEL: స్తిఫానః ఫర్త్తూనాత ఆఖాయికశ్చ యద్ అత్రాగమన్ తేనాహమ్ ఆనన్దామి యతో యుష్మాభిర్యత్
    న్యూనితం తత్ తైః సమ్పూరితం|
  ben-IRV: স্তিফানের, ফর্তুনাতের ও আখায়িকের আসার কারণে আমি আনন্দ করছি, কারণ তোমাদের
    ভুল তাঁরা পূর্ণ করেছেন;
  ntu-ntu: '@see-verse:1CO.016.016'
  pan-pan: ਅਤੇ ਮੈਂ ਸਤਫ਼ਨਾਸ, ਫ਼ੁਰਤੂਨਾਤੁਸ ਅਤੇ ਅਖਾਇਕੁਸ ਦੇ ਆਉਣ ਕਰਕੇ ਅਨੰਦ ਹਾਂ ਕਿਉਂ ਜੋ ਤੁਹਾਡੀ
    ਵੱਲੋਂ ਜਿਹੜਾ ਘਾਟਾ ਸੀ, ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਪੂਰਾ ਕਰ ਦਿੱਤਾ।
  gvc-gvc: Estéfana, Fortunato, Acaico cʉ̃hʉ yʉ cahapʉ wihi tuhsʉhre. Õi ti jichʉ
    pjíro mehne wahcheja yʉhʉ. Mʉsa mariachʉ mʉsare tuaro wacũi nimahi yʉhʉ. Ã jicʉ
    tina ti wihichʉ wahcheja yʉhʉ.
  sbk-sbk: Ensungwilwe pabhenzele a Stefana, u Fotunato, nu Akiko. Bhemeleye pa mwahanziwaga
    aje mwe melele amwe.
  mya-JVB: သတေဖန် ၊ ဖော်တုနတ် ၊ အခါယကု တို့သည် ရောက်လာ သောကြောင့် ငါဝမ်းမြောက် ခြင်းရှိ၏။
  kgf-kgf: Stefano ʒéma Fotunata ʒéma Akaiko ieneŋ imi onac waŋ néŋu kic tanecgina
    késama hayic ewana hiaruyu kecanʒua.
  awb-awb: Sítépánareq Pótúnátureq Ákáíkásareqka ínéba suronsabé nirupipeq eyoyóire.
    Itega ínéba íre serahonsabé sega íné séhréh aintáhwe.
  gdn-gdn: Apunu Sitepanasi yo Potunatasi yo Akaikasi mu nau bamaneya bautagubu ki
    ka nau mamamasugubuwani. Nau wi yewe eba eminiyakani ki pokere mu bautagubu emitamakani
    ki ka nau wi yewe baigubu diyayai eminiyakani.
  nko-NT: Ansɩ́ lagyi mɩ ánɩ́ Stefana mʋa Fortunato pʋ́ Akaiko baba mɩ́ wá. Tsúfɛ́
    bʋdɛ mlɩ ɔbwɛkpá bwɛ.
  bsn-NT: Estéfanas, Fortunato, Acaico ĩna ejasere bʉto variquẽnaja yʉ. Jediro yʉ
    tʉjʉ mʉa ejamasibetijare, ĩnajʉa, ejacõari, mʉa gotiroti ñaboasere quẽnaro mʉare
    gotibosama.
  pib-NT: Numuwyegitlu Gishtugwa gapokinritka, ga wa Gortanato, ga wa Gachayiko. Gi
    rixanu wa nyi gipekotlu gixa magatinri.
  wiv-wiv: A Stefanas ia mai a Fortunatus, kamani Akaikus dia ta mai ni niau ri, ka
    hilohilonidia matoto. Dia te kodoniau na goloaloa. Na vuna beta miu kozoho ma
    miu kata kodoniau.
  reg-reg: Na enikondelwa mukuja kwa Stefano, Fotunato, na Akiko. Bhemeleguyu anu
    emwe mwiile okubha.
  mlh-mlh: Nonji Stefanas, Fortunatus eru Akaikus yoo warebi ore jerieego. Ŋoŋo noke
    Efesus yoo so gogobi yoŋoji ŋoŋore tife fukeru aŋibaŋi enarebi sagaga.
  gof-ENT: ኢስፂፋኖሴይ፥ ፎርቹናሲኔ ኣካይቆሲ ታኮ ዪዳይሲ ታና ኡፋይሲስ። ሂንቴ ባይና ቤሳን ኤንቲ ሂንቴና ጊዲዲ ታ ፓጫ ኩንዶሶና።
  aau-aau: Hakwe kar ley, payhokuaw, hom ma le lopa mo siopsow hokwe sawk Stefanas
    o, Fortunatus o, Akaikus o, hom po le-ne-ne, hane hiy-mon ey hokwe.
  tvk-tvk: Natehesi nou pupu melele xa natepus Stefanas temei tetel Fortunatas e Akaekas
    xa latexo visal xamim, vengan xatel latteti visal nou e lattetutou ni nou e rin
    namim.
  prf-NT: Masayaák ten káddemát de Estefanas, Fortunato, sakay ti Acaico, gapu gamitán
    di en awan moy magamet para dikoku.
  auy-auy: Kempínkémbá kaumboráú-tuwiꞌa Sétefanasiye Fótíyúnetasiye Ákáíkasiye mindárau
    kempáꞌá tewaꞌá aamoí úmpo kembiwí ímba seyaafáꞌnánká kanaaꞌá kempáꞌá tewasá mindárau
    kempáꞌó tembá aamoí úne.
  tbg-tbg: Niqihai Sefanaasivavata, Fotunatusivavata, Akaikusivavata, te unanaini
    aniamanta te vinavukara quahehama vauro. Te kia ni tavauraro ti muntukavano qoraiqimanta
    vauramanta vinavuka te vaunanaini anire ni uva tiva timiamanta iri, te virara
    quahehama vauro.
  hub-NT: Estéfanas, Fortunato, Acaico nu aina wina waitkartasa tarutawar, atum atsau
    asaakrumin wina nukap yaintaina asarmatai, shir aneajai.
  hmo-hmo: Lau moale, badina be Stepana bona Forotunato bona Akaiko be lau dekenai
    idia ginidae dainai. Badina be umui mai lau dekenai be dala lasi, to inai taudia
    ese emui gabu dekenai, durua lau dekenai idia henia noho.
  big-big: Setepana keya yogo Potuneta keya yogo Akaika lewagelawekkerik ne wilik
    miza, purik ne puwili kiling yolu purik wazono, ini kiling wiziyagi langai ono
    legi.
  gux-G: N pali mangi yeni Sitefan n ye ti siigan nni, ke mangi Fortinati po, ke mangi
    Akayikis po, bi mia sugli ke i kuli ke pedi,
  cnl-NT: Bi²³ ca²³la²³jɨn³ dsɨn²³ ma²güen²³² la³ Estéfanas quia̱'² Fortunato quia̱'²
    Acaico. Qui² ca²³jmóo²te'²³ 'e³ 'é̱e̱² 'e³ i²³guín²³na'³ la²³jɨn³na'³.
  zar-NT: Rudzéjadaʼ tuʼ bilaʼdxinëʼ Estéfanas, en Fortunato, en Acaico ga zoaʼ, tuʼ
    gúcalengaquiëʼ nedaʼ uláz queë́liʼ.
  kde-kde: Nanani nahangalala kwa kupwawa kwa Stefana na Folitunato na Akaiko apano,
    kwa kuva kupwawa kwavo kùvele muchi kupwawa kwenu.
  ata-ata: Eni eꞌosa no mine Sutepano ilou Potunatasi xe Akaikusi mixali xo aneꞌi
    mimomomosou miꞌoxonu mii ane ne ngingi ta Kolinito ngaꞌoxonu uasi.
  qvw-NT: Ñatac Estefanas, Fortunato, Acaico licaycüní śhapämuśhanpi sumämi cushicú.
    Paycunamari amcunap pudirniqui yanapaycamäla.
  nfa-nfa: Dꞌara jaꞌa neo dhiu paꞌasu-pareo dènge miu. Dꞌara jaꞌa karejꞌe titu kèna,
    lula mamai Stefanus, Fortunatus dènge Akaikus asa neꞌe. Dènge jꞌara ne, rèngu
    bisa gati miu.
  tnp-tnp: Nɨkik təmagiən nian Stefənəs, mɨne Fotunətəs, mɨne Akaekəs kəmhliet pətɨgəm,
    mətəu-inu nati əpnapɨn itəmah nəkohkə, mətəu nian iəmeruh ilahal, təhmen əmə məmə
    iəmeruh itəmah.
  urd-urd: और मैं स्तिफ़नास और फ़रतूनातूस और अख़ीकुस के आने से ख़ुश हूँ क्यूँकि जो
    तुम में से रह गया था उन्होंने पूरा कर दिया।
  hot-hot: Ya miŋ yahamô haviŋ môlô ami ba yaleŋ hik ya bêŋ anôŋ. Ma doŋtom Stepanas
    lo Potunatus ma Akaikus lêk êlêm ba intu yaleŋ halôk biŋ
  mqj-NT: Dore' tongan-tonganna' anna sae Stefanas sola Fortunatus anna Akhaikus annu
    nasondamokoa'.
  rus-SYN: 'Я рад прибытию Стефана, Фортуната и Ахаика: они восполнили для меня отсутствие
    ваше,'
  mbh-mbh: Na Stepanas na Portunatus na Akaikus o velpol a tho nge, na lemik i sivenga
    rintet nge lomu toko or me aken ole velpoling, eneke lemik kerere ako thomu o
    voth tomo nge tho avele, na o el ol meumu.
  bdd-bdd: Tuta bewa yayaliyaya madouna weyahina Sitipana ma Potuneto ma Akeiko sitauya
    pwaima, ta taudi gide ꞌomi ꞌami miyalaenao, taudi siꞌabiꞌabihe yaliyayegomi.
  cbt-NTPO: Istipanasë, Portonato, Acaico, inapita isëquë cantihuachinacora, nóya
    cancantërahuë. Canpitaso' aquë ya'huatoma', co ni'namacohuë'. Inapitaso' ya'huërama
    quëran huëcatona', catahuarinaco.
  srn-NT: Mi breiti tak' Stefanas, Fortunatus nanga Akaikus kon. Bika fu di unu no
    man de dya, meki den teki un presi.
  cta-NT: Tsoꞌo tsa ntsuꞌu tyiquee naꞌ chaꞌ cua ndyalaa Estéfanas loꞌo Fortunato loꞌo
    Acaico slo naꞌ ca nde. Ná nduꞌni chaꞌ masi ná ndiꞌi̱ ma̱ loꞌo naꞌ juani, chaꞌ
    nu nguꞌ biꞌ ni, nxtyucua tsa nguꞌ ꞌna;
  bqc-SIM: Ma pↄ kɛ̀na Sefana ń Fↄↄtunatuo ń Akaikuo mↄawa, asa aa gↄ̃̀mɛɛ á gɛ̃ɛ
    ũɛ.
  tcz-CHONGTHU: Stephanas, Fortunetas Chule Achaicus hikom mun ahungu hin eikipasah
    lheh jengin ahi. Nanghon hikoma kithopina neipeh theilou u chu amaho hin eikithopiu
    ahi'e.
  mar-mar: स्तेफन, फर्तूनात आणि अखायिक हे आल्याने मला आनंद झाला कारण त्यांनी माझ्यासाठी
    जे केले ते तुम्ही करू शकला नसता.
  snp-snp: Ena linatemu kolito sene-muluneu kolomo, ya Sitefanasile, Fotunatusile,
    Akaikusile linatedokati ya namodoka oti nasafili o nede minato ya sene-mulune
    eleyapa wiyaito lalo kolowe.
  isl-isl: Það gleður mig mjög að Stefanas, Fortúnatus og Akkaíkus hafa heimsótt ykkur.
  spy-NT: Kyaang'erech kuyitu ꞉Steefaan, Fortunaato ākoo Akayiko wōlēē āmiitē kuuyu
    yoo kikyoomē lōkōōy āk icheek kukerkeey nyēē kyāāmiitē ā-āmē lōkōōy āk akweek.
  xnn-xnn: Pilmi nan gasingko isnan inmaliyan da Estefanas ken Fortunato yas Acaico
    tay naksayan nan iliwko ken dakayo gapo ken daida.
  mwe-mwe: Numbe nne ngunaangalala ga ika kwabhonji a Shitepana na a Potonatushi na
    a Kaiko, pabha bhashimbanganga indu yatubhile kopoka kunngwenunji ila.
  tte-tte: Yayaliyaya Setepano, Potunetas yo Akaikas ali laoma kaiwena yo kami mwayaga
    iyai koliyau, nige sowana yagitaimiu, na silaoma kabo sikabi-yaliyaya-yagau besiele
    tauna kona sikabi-yaliyaya-yagimiu. Koinaele ilonamwayagila tem takawa-namwanamwa-yagili.
  tcs-tcs: Ai pil nadakain api bikoz Stepanas, Potiunatos ane Akaikos i ya bin kam
    po bizit mi. Dempla i elpe mi bikoz i nogad yupla ya po elpe mi.
  hlt-THB: Stephana, Fortunata ingkaw Akhaika mi ami pha law awh ce, nangmih a voet
    hlauhnaak ce a mingmih ing a ni bawm khqi dawngawh zeel nyng.
  soq-soq: Ne e ewasialene nuana boleno wainedino Sitepanas, Poatunatas ita Akaikas
    e ibula wadane wimone sauneieno nuana eudidalen.
  qub-qub: Estéfanas, Fortunato, Acaico gamcuna cajpita watucamaj chayaycamuptin fiyupami
    cushicushcä. Paycunaga gamcunanömi casha.
  att-att: Á ayatánà sù labbè di Estepano kári Portunato kâ Akeko, ta maraddamà gapu
    ta awán ta awayyá naw nga umay, á aggira yù táli naw nga mangabbák nikán.
  bki-bki: Stevanas nei jel ea vio nei ruei, naio binimei bija Vojunatas naljuo Akaikas,
    a nejaaro toru ka nalo tolu. Nalo aju amija vatitig kiniou ka vite telabo, beverare
    ga ka napano kamiu bunu kumijikia kuvila ver kamiu kuvitua vio nei.
  bqp-bqp: Ma pↄ kɛ̀ nna Sɛtɛfana kũ Fↄtunatuo kũ Akaikuo sunaaa, zaakũ ò gↄ̃̀mɛnɛ
    á gɛ̃nɛ ũmɛ.
  mcp-mcp: Mə jɨ nə məshusʉg nəcé Stefanas bá Fortunatus nə Akayikus bwə́ mə́ zə;
    zə́lə wáŋ í mə́ sá nə́ bɨ́ kú ná bə mə nə fund,
  hat-hat: Mwen pa manke kontan pou Estefanas, Fòtenatis, Akaykis ki vin wè mwen.
    Yo fè m' santi se tankou si se nou menm menm ki te la avèk mwen.
  npl-NT: Nipaki porke owalajkeh n Estéfanas, Fortunato iwa Acaico. Porke yejwah onechpalewijkeh
    nomopatka.
  bgg-bgg: Gu Sthephanas, Forthunathus chiih-è Achaikhus, wuii ruii pha miyao ji shii
    bajo sang, ithek ne nathek oi pha ji shii zab rek
  eng-TCENT: I rejoice over the coming of Stephanas, Fortunatus, and Achaicus, because
    these men have supplied what was lacking on your part.
  eng-BSB: I am glad that Stephanas, Fortunatus, and Achaicus have arrived, because
    they have supplied what was lacking from you.
  cpu-NT: Osheki nokimoshiretake noñaakero jareetakana Estéfanas, itsipatapaakari
    Fortunato, eejatzi Acaico. Iriitakera ovakoventapaakemiri eerokaite tera onkante
    pareetaiyaani jaka,
  san-ASM: স্তিফানঃ ফৰ্ত্তূনাত আখাযিকশ্চ যদ্ অত্ৰাগমন্ তেনাহম্ আনন্দামি যতো যুষ্মাভিৰ্যৎ
    ন্যূনিতং তৎ তৈঃ সম্পূৰিতং|
  tac-NT: Neka 'we ra'sálá jemi sébachi alué Estépana 'lige Portunato 'lige alué Akaiko.
    Alué nokáguru ne'chí gu'iria napugiti 'émika pecha gayénampá ne'chí gu'íria napugiti
    cha mejká mochígempá.
  eng-WEBPB: I rejoice at the coming of Stephanas, Fortunatus, and Achaicus; for that
    which was lacking on your part, they supplied.
  gfk-H: Iau guama utano hinanuat ta Sepanas, Potunatus ma ne Akaikus. Pai tale bia
    muat bakut muat na hanuat ukai hoing iau, senbia i nanaas bia dal kaiken dal ta
    kap no numuat mahua wara nasnas iau.
  viv-viv: Keke buye kadamiyami faꞋina nuwaku givita tu tobohiyamiyao adiꞋitoto higa
    Sitefanasi Fotunato Akaiko waꞋiveninisedi be hilakaꞋela againe, gavemwamwala.
  yao-yao: Ngusengwa nnope paikangene che Sitefano ni che Futunata ni che Akaiko,
    pakuŵa ŵelewo ŵangamuchisye kupanganya masengo agala gamwapanganyaga ŵanyamwe
    katema kanganimpagwa.
  tgp-tgp: Na lo avulahi tavera na mai non tahisamim Stephanas, Fortunatus peresi
    Achaicas, matan enira la lavi na jaramim nike peresiau.
  auc-NT: Etepänä tönö Podotönato ayæ̈ Acaico botö weca pöninque mïnitö botö beyæ̈
    mïni cæïnënö ante do cædäni ate nanguï totabopa.
  kbc-NT: Idinitibeci leeɡ̶odi menagi Estéfanas, Fortunato, iniaa Acaico, igaataɡ̶a
    etidaxawatece ane daɡ̶akati madaxawanitecetiwaji leeɡ̶odi atakaami meetaɡ̶a.
  bmh-bmh: Stepanas, Portunatus, Akaikus go agen iz alai peilina, izal oiab siksikeu,
    einen, iz abiu ag unum iz alai peilabun iborain tam. Goagen agal empip oimai,
    iz alai peilemen.
  ctu-BL: Tijicñayon cha'an tsa' tili Estéfanas yic'ot Fortunato yic'ot Acaico, come
    uts'at che' wʌ' añob jini uxtiquil anquese mach wʌ'ic añetla.
  meq-meq: Ɗərev ga kə ŋgwasa haladzay hərwi nakə Sitefanas ta Fortunatus ada ta Akayəkus
    ti yaw ka təv ga aye. Na ŋgatatay na, andza na ŋgatakum a nəkurom tebiye.
  noa-H: Mʌ honee chirʌm, pãar bëeba nʌm hee Estefanaauta Fortunato dʌ̈imua Acaicopa
    hʌ̈u mʌ hoon bëetarr haawai. Pãachcha pöd bëebahab mamʌ, ham pierrumua hʌ̈u pãachchata
    pierrumjö habarm.
  alp-NT: Kena Stepanuse, Portunatuse kai Akaikuse esi luake loko aure, laleku endina
    titinai. Le esi tapa au seli imi.
  san-VEL: stiphaana.h pharttuunaata aakhaayika"sca yad atraagaman tenaaham aanandaami
    yato yu.smaabhiryat nyuunita.m tat tai.h sampuurita.m|
  kbq-kbq: Stefanasi ene Fotunatusi'ene Akiakusizama aza zankura nagra muse hu'no'e.
    Na'ankure tamagrama huga'zana osazage'za zamagra eme naza hu'naze.
  kbh-kbh: Ats̈e ts̈a oyejuayá së́ntsemna ts̈ëngaftangbe pueblents̈ana Estéfanas,
    Fortunato y Acaico moye tmojáshjajnama, er ats̈e sëntsobena oyejuayá chë́ngaftaca
    jtsemnana, ts̈ëngaftangaftaca choca jtsemnana cabá ndoñe sëntsobenëntscuana.
  ron-LSB: Mă bucur de venirea lui Ștefanas, a lui Fortunatus și a lui Achaicus; căci
    ceea ce lipsea din partea voastră, ei au suplinit.
  pon-pon: I peren kida en Jtepanaj, o Portunatuj, o Akaiuj ar pwarador, pwe mekij,
    me komail jo ki on ia mepukat ki don ia.
  nhe-BL: Ninelpaqui pampa ya ajsicoj nica Estéfanas, Fortunato, huan Acaico. Inijuanti
    nechpalehuijtoque ica nopa tlen imojuanti ax inhuelij inquichihuaj pampa ax inaquiyayaj.
  sps-sps: Nyo paparaa fiisok rarou ere Stefanas me Fotunetas ai Akaiakas, ari ruak
    erame tsonyo. Ri nom a pan tsumi, to tsuri kat fapaparei vanyo, tan nainy te gima
    kaa mi nei.
  wnc-wnc: Siwan aminu tapaat tapatuat umana Stefanas gatu Fotyunetas gatu Akaikas
    ngang yanikaingga apa kake nata asiknga bakngake yuat. Dasingge? Ginu kuupbamda
    ane apnanga dua sikut. Siwan wa aminda ginde tangge apbing.
  bus-bus: Ma pↄↄ kɛ̀ nna Sɛtɛfana kↄ̃n Fↄtunatuo kↄ̃n Akaikuo mↄnaa, zaakɛ aↄ̃ gↄ̃̀mɛ
    a gɛ̃ɛ ũmɛ.
  gub-BL: Ete a'e, Potuna a'e no, Kere a'e no, xe hepyr wanekon a'e wà kury. Napeiko
    kwaw hepyr. Nazemumikahy kwaw ihe, ta'e wiko hepyr penekuzaromo a'e wà xe.
  imo-imo: Eno imbo palini kinye na manda naa kanoko molangei nalo Stefanas kinye
    Fortunatus kinye Akaikus pokoni na morona ongo kanoringi wali nanga iye poko oromele
    nimbo tono koloru.
  boj-boj: Nuŋgo ambleq dena Stefanas na Fortunatus na Akaikus na naŋgi qalub ijoq
    beb deqa e tulaŋ areboleboleibej. Niŋgi kalil ijoq bqa keresai deqa naŋgi kamba
    ijoq beb.
  eng-DRA: And I rejoice in the presence of Stephanas, and Fortunatus, and Achaicus,
    because that which was wanting on your part, they have supplied.
  knf-knf: Dlilan ţi uko wi Ŧefanaŧ na Fortunaŧuŧ na Akayuŧ babiiŋ pwinën ; baţënkën
    wi nawooŋ naanwo da,
  san-KHM: ស្តិផានះ ផត៌្តូនាត អាខាយិកឝ្ច យទ៑ អត្រាគមន៑ តេនាហម៑ អានន្ទាមិ យតោ យុឞ្មាភិយ៌ត៑
    ន្យូនិតំ តត៑ តៃះ សម្បូរិតំ។
  arn-NT: Rume ayüwün tañi küpan mew ta Estefana, Fortunatu, ka Akayku. Eymün am mülenolu,
  zas-NT: Dád nix guyu luxdon chi baguiaad Estéfanas guie, në Fortunato në Acaico.
    Din por laa reeman guzaꞌcan ziꞌcgajc chi zaꞌn con gradi.
  ken-NT: Mbɔ̌ŋ bɛyǎ maŋák bɛ Stɛfánas nɛ Fɔtunátɔs nɛ Akaikɔs bátwɔ fá, mbɔnyunɛ
    nɛtwɔ́ wap achi mbɔ bhɛ bě nkwɔ bǎtwɔ.
