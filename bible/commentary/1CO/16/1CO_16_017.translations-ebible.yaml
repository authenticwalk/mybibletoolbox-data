    faꞋi nau.
  eng-WYC-2017: For I have joy in the presence of Stephanas, and Fortunatus, and Achaicus;
    for they [full]-filled that thing that failed to you;
  eng-WMBB: I rejoice at the coming of Stephanas, Fortunatus, and Achaicus; for that
    which was lacking on your part, they supplied.
  zat-NTPS: Zua' xel-la dxebé lawe' da belelá' Estéfanas, ne Fortunato, ne Acaico,
