  kan-OKCV: ಸ್ತೆಫನನೂ ಫೊರ್ತುನಾತನೂ ಅಖಾಯಿಕನೂ ಬಂದುದರಿಂದ ನನಗೆ ಸಂತೋಷವಾಯಿತು. ನೀವಿಲ್ಲದ್ದ ಕೊರತೆಯನ್ನು
