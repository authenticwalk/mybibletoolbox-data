  ino-ino: Lapa'kaeya alule mai'naya yafe nakesa ne'afoa'maki meni Setefanasi'ae Fotunatasi'ae
    A'kai'kasi'ae nakaeyateka ne'ake'na apa'koa yafe lusi amuse nehoe.
  gnn-gnn: Yo, ŋarranydja dhuwala ḏukṯuk nhumalaŋgu bukmakku nhänharawu, yurru wirrki
