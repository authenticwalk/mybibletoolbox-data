  aey-aey: Age cunug ene humeig fecitecnu ihoc qee. Eunu ija Stefanasca, Fotjunetasca,
    Akaikasca, age ijaca hoinnu ceeligina.
  urd-GVH: स्तिफ़नास, फ़ुरतूनातुस और अख़ीकुस के पहुँचने पर मैं बहुत ख़ुश हुआ, क्योंकि
    उन्होंने वह कमी पूरी कर दी जो आपकी ग़ैरहाज़िरी से पैदा हुई थी।
  ycn-ycn: Estéfanas, Fortunato, Acaico, quele iphaño nuchaje reyá i'imacá. Aú nupechu
