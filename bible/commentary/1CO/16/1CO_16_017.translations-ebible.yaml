  san-URD: سْتِپھانَح پھَرْتُّوناتَ آکھایِکَشْچَ یَدْ اَتْراگَمَنْ تیناہَمْ آنَنْدامِ
    یَتو یُشْمابھِرْیَتْ نْیُونِتَں تَتْ تَیح سَمْپُورِتَں۔
  heb-LB: אני ממש מאושר שסטפנוס, פורטונטוס ואכיקוס באו לבקר כאן, כי הם מילאו את מקומכם
