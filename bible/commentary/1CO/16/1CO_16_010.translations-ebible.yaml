  suz-BL: तिमोथीमी एको चिठी कुरशा जाक्‍मेनु, मेको कली रिम्‍शो पतीने। आ लोव़ नेनीने।
    मारदे हना गो नु बाक्‍शा, आं यो प्रभु आ गेय पना पन बाक्‍ब। १कोरिन्‍थी ४:१७; फिलिप्‍पी
    २:१९-२२
  car-NT: Timoteus wopy'poto o'waine, iru'pa enatoko me, enari'ma iwaito'me ara'naine.
    Ywara enapa irombo mo'ko Jopoto emamin ka'san.
  amp-amp: Timotir nikmoha mfnahwor, wayaktwakomr. Mirahko finji anakahtnomr be yakrme
    yima yuhurpno kukroht arhur. Turhu kmit yorhwa kanjo inji arhutwar. Ror Brorhu
    hingrneft hingrnewur na tuka hingrnewa kanjo.
  bht-bht: अगर तीमुथियुस तुहाड़े बाल कुरिन्थुस शेहरे च ओंगा, तां उदी खातिरदारी इज्जता
    ला करनयो, क्योंकि सै मेरे सांई प्रभु दा कम्म करदा है।
  eng-NOY: Now if Timothy come, see that he be with you without fear; for he is laboring
    in the work of the Lord, as I am;
  cub-NT: Timoteo máre, yʉ́pe páyʉ, maje jabocʉ Jesucristore memecayʉbe. Que baru
    ʉ̃i earu mʉje yebai, me torojʉcʉ cʉre d̶ajarã ʉ̃́re.
  ita-1927: Or se viene Timoteo, guardate che stia fra voi senza timore; perch’egli
    lavora nell’opera del Signore, come faccio anch’io.
  lww-lww: Visae avisu Timote imi m̃alivin amiu, awis, awo vania, akila naga logewon
    nap̃a sike amio amiu, komin nap̃a naga kila ke yum̃aena kiena Sup̃e, maran taaga
    sa ke inu.
  ckb-ckb: ئەگەر تیمۆساوس هات، ئاگاداربن با لەلاتان بەبێ ترس بێت، چونکە کاری یەزدان
    دەکات، وەک منیش دەیکەم.
  nas-nas: Teka Timoti poaing deekoꞌ diiꞌanko, tampaꞌ ooveriaing tee avoroꞌneeng-koo
    tenang diiꞌ ninka otoritaaꞌ, aiꞌ teie tee Ovoring bakaang nko-nko nkovumaung ning-pinaꞌ.
  uvl-uvl: Pe nenge teke Timoti sauhot nge imo along teua i ke tululuch nge imo pe
    a poia i ke nek, iange i umume ia Non Soke ana ume ke mange iau.
  eng-BBE: 'Now if Timothy comes, see that he is with you without fear; because he
    is doing the Lord''s work, even as I am:'
  ixl-CNT: Pek lochtaj u Timoteo tzexeꞌ oj loꞌoponi. Ech ayaꞌl ikꞌuꞌl laꞌatin texoꞌl.
    Yeꞌxhkam satitzꞌa. Tan echat koꞌxh tel taanima tu aqꞌon tiꞌ u bꞌaꞌnla chusbꞌal
    tetz u kuBꞌaal Jesuus, echaꞌ nunbꞌaneꞌ.
  xsi-xsi: Ambo Timoti ma imâ ipâŋga pami, ande naŋa tiniŋgu pwâka tu i ma iruru ŋana
    imo kumi. Mine nde naŋa iloŋgu tu miki ma kavila i ŋana imo kumi tava wisi pisi
    nâ, ŋana tu i uru iveta wurâta pa Maro Ŋalae, itogo naŋa warakâŋgu uru aveta mine.
  crx-NTPO: '''Et Timothy nohghu ninya de, ''aw hoonli whe lhníljut whe nohzih ooda''.
    ''Et ts''iyawh nohni nohba ''uhoont''oh. Si sk''un''a neMoodihti be ''ut''en k''oh
    ne''ut''en ''et huwa.'
  kan-OKCV: ನನ್ನ ಹಾಗೆಯೇ ತಿಮೊಥೆ ಕರ್ತನ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದಾನೆ. ಅವನು ಬಂದರೆ, ಅವನು ನಿಮ್ಮೊಂದಿಗಿರುವಾಗ
    ಅವನಿಗೆ ಯಾವ ಭಯವೂ ಇಲ್ಲದಂತೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro e Timoti fu ijia ja giake vuakuma na vierafe jaka fu mukoreigia oemarejakinu
    mesiriga fu jaena ijia fidufuo. Ijadufuo maeje jane vierafe Timoti fuka e be na
    izege E Ireobo ijadufuo i menoejo fudua fu i ijiege menoeno.
  blw-blw: Yag no umale ah Timoteo ahna, ilanyu agé ta iyam-ammayu way mangempàila
    hen layadyu an hiya te hiya, chana agé ammaan hen cha epa-amman Apudyus an hiya
    way kaman hen chà ekaman.
  tam-2017: தீமோத்தேயு உங்களிடத்திற்கு வந்தானேயாகில், அவன் உங்களிடம் பயமில்லாமலிருக்கப்பாருங்கள்;
    என்னைப்போல அவனும் கர்த்தருடைய வேலையைச் செய்கிறானே.
  azz-NT: Huan cuac ajsis Timoteo nepa namohuan, ijcuacón namejuan xicchihuacan que
    yejua ma yolpaqui huan ma amo teyi quipía yolcuejmololis. Huan ijcón xicchihuacan
    porín Timoteo tequititinemi ica in tequitzin de Totecotzin ijcón queme nejuatzin
    nicchiutinemi.
  spa-RV-1909: Y si llegare Timoteo, mirad que esté con vosotros seguramente; porque
    la obra del Señor hace también como yo.
  csy-csy: 'Tu in Timothy sia note kung ah hongpai ahile, launa om ngawl in note taw
    a om thei natu phatak in na en vun: banghangziam cile ama zong keima bang in Pathian
    naseam a hihi.'
  mxq-NT: Pʉn ja̱jtp ja Timotee ma̱ miidsʉty, katʉ ti xytyuktukjotmaydyundʉ. Waꞌan
    tꞌity jotkujk, mʉt ko yʉꞌʉ ttuñ ja Nindsʉnꞌa̱jtʉmʉ tyuunk, dʉꞌʉn éxtʉm ʉj.
  tzj-NT: Ja c'a wi xtekaji ja Timoteo ewq'uin kas qui'il rc'ulic tebana', maxta tuna'
    ri' emwal. Quirtari' neban jutz'it tre como samaj rxin ja kajaw Jesucristo ja
    nuban, xa junan ja kasamaj chi ok ca'i' ruq'uin.
  tdt-tdt: Kuandu Timóteo baa iha imi, simu nia ho diak atu nia la bele senti tauk
    iha imi nia klaran, tanba nia servisu ba ita nia Nai, hanesan mos hau.
  ron-BTF: Iar dacă vine Timotei, vedeți ca el să fie fără teamă între voi, fiindcă
    lucrează lucrarea Domnului, așa cum fac și eu.
  eng-WEBP: Now if Timothy comes, see that he is with you without fear, for he does
    the work of the Lord, as I also do.
  eng-FBV: Now if Timothy arrives, make sure that he has nothing to fear by being
    with you, for he's working for the Lord just as I am.
  nld-1939: Wanneer Timóteus komt, zorgt dan, dat hij zonder vrees bij u kan zijn,
    want hij verricht ‘s Heren werk, evenals ikzelf.
  bwo-bwo: T'imotiwos itok b́woor shatalon itnton b́beetuwok'o bín tewu'ere, bíwere
    tikok'o doonzo fino finiruwe.
  nch-BL: Sinta Timoteo ajsis nopona campa amojuanti, xijselica ica cuali pampa yaya
    quichihua itequi Toteco quej na nijchihua.
  quc-TNT: We copan ri Timoteo iwuc', chito' pa ronojel rech cäquicot na iwuc', man
    c'o tä c'u jas cubisoj. Je' chibana wa' che rumal chi ri are' cächacun chutzijoxic
    ru Lok' Pixab ri Dios je' jas ri quinban in.
  tfr-NTPO: Timoteo äär bomi ĩkshko ga wl̈okjrozĩ yõtso, ber wopjl̈ú wl̈o, e parkë
    Tjl̈apga Jesús kong botoya dik kjĩshko.
  kaq-NT: Timoteo mato qui nocotaiton sirijaquin bihnahue, jahua qui raquetaxma jan
    mato janin hihnon. Jaan rihbi ta Papa teexonihqui, hen hahcai quescajaquin.
  sgb-sgb: Ha pamanlumatêng na bahên ni Timoteo, ay pakilamoan yo yan mangêd, ta êmên
    ya a manyagah, ta hiyay kapareho kon ampaghuyo ha Panginoon.
  vie-1934: 'Nếu Ti-mô-thê đến thăm anh em, hãy giữ cho người khỏi sợ sệt gì trong
    anh em: vì người cũng làm việc cho Chúa như chính mình tôi vậy.'
  kxv-kxv: ତିମତି ମୀ ତା଼ଣା ୱା଼ତିସାରେ ଏ଼ୱାସି ଏ଼ନିକିଁ ଆଜାଆନା ମୀ ତା଼ଣା ଡ଼ୟିନେସି, ଏ଼ଦାଆଁତାକି
    ମୀରୁ ଅଣ୍‌ପାଦୁ, ଇଚିହିଁ ନା଼ନୁ ଏ଼ନିକିଁ ଏ଼ୱାସି ଜିକେଏ ଏଲେକିହିଁଏ ପ୍ରବୁତି କାମାକିନାସି
    ।
  amu-NT: Nnda̱a̱ nntsꞌaanaꞌ na nncueeꞌcañoom Timoteo ꞌo. Xeⁿ na ljoꞌ, calaꞌluiꞌyoꞌ
    jom cha nljeiiꞌnaꞌ na ya nncꞌoomñê ñꞌeⁿndyoꞌ. Ee mati jom mañejuu tsꞌiaaⁿ ꞌnaaⁿꞌ
    Ta Jesucristo machꞌeeⁿ chaꞌxjeⁿ ja.
  hin-CV: जब तिमोथियॉस वहां आए तो यह सुनिश्चित करना कि वह तुम्हारे साथ निश्चिंत रहे
    क्योंकि मेरे समान वह भी प्रभु के काम में जुड़ा है.
  spa-BES: Ahora bien, si Timoteo viene, cuida de que él esté contigo sin temor; porque
    él está haciendo la obra del Señor, así como yo.
  san-BEN: তিমথি র্যদি যুষ্মাকং সমীপম্ আগচ্ছেৎ তর্হি যেন নির্ভযং যুষ্মন্মধ্যে ৱর্ত্তেত
    তত্র যুষ্মাভি র্মনো নিধীযতাং যস্মাদ্ অহং যাদৃক্ সোঽপি তাদৃক্ প্রভোঃ কর্ম্মণে যততে|
  tdx-tdx: Aa naho pok’eo t’i Timoty, le ampitraofo ao tsy an-tahotse, amy te o tolon-draha’
    i Talèo ty anoe’e manahake o fanoekoo.
  naf-naf: Timoti egaŋ inmagen koti kiŋgatpeŋ mambeyet kopme ekti in wati mkitikpewep.
    Neŋ Amobotnaŋgalen mulup mamiyap egaŋ mulup keyegak mamin.
  grc-MT: εαν δε ελθη τιμοθεοσ βλεπετε ινα αφοβωσ γενηται προσ υμασ το γαρ εργον κυριου
    εργαζεται ωσ και εγω
  vid-vid: Timoteyi hoyokuya, mlole yaleche kuwa yodumba chinhu cheng'ha chila mhela
    yowa hamwe na hemwe, mina kangukola mijito ya Mkulu kota heni.
  pio-NT: Timoteo yàanàacaalícué pìatalé, pitàidacué cayábani casíimáicaténá iwàwa
    píapichacuéwa. Pimànicué irí cayábéeri íibaidacáiná Wáiwacali irípiná càide iyúwa
    núa.
  tsn-tsn: Fa Timotheo a tla, dirang gore a nne ka phuthologo, gonne o dira tiro ya
