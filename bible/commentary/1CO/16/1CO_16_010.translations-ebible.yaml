  gmv-NT: ፂምቶሲ ኢንቴኮ ቢኮ ኢዚ ታ ማላ ጎዳ ኦሳንቻ ጊዲዳ ጊሽ ኢዚ ባቦይ ባይንዳ ዳና ማላ ኢንቴ ኢዛ ማዲቴ።
  por-BLT: Mas, se Timóteo chegar aí, garantam que ele não terá nada a temer ao estar
