    ena ne yokamai “Yaromi kuri fikename,” diro yaromi kurere bei teiyo!
  tha-KJV: แล​้วถ้าทิโมธีมาหาท่านจงให้เขาอยู่กั​บท​่านโดยปราศจากความกลัว เพราะว่าเขาทำงานขององค์พระผู้เป็นเจ้าเหมือนกับข้าพเจ้า
  por-BR-2018: E se vier Timóteo, olhai para que ele esteja sem temor convosco; porque
    assim como eu, ele também faz a obra do Senhor.
  mhl-mhl: Timotiji noŋ oŋuine Ofonde ŋi yoine fukeru gioine baku goga. Ore eru iŋoji
    ŋoŋoreo wareiŋ ine, ŋoŋo siŋaŋ gatebi kokoi mamaneine tomiri ŋoŋore botugo goiŋ.
  klv-klv: Nǝboŋ aTimoti b̃egǝmai, samtigol natideh hǝn b̃emǝtahw lan, len natohan
