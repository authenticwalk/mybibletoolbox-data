  bkd-bkd: Ku makauma diyan si Timoteo pandayai nuy gayed ta suluguen daan haena hu
    Ginuu iling kanak.
  ctu-76: Mi ti c'oti Timoteo aq'uen i tyaj i tijicñʌyel ya' ba' añetla. Mi' cha'liben
