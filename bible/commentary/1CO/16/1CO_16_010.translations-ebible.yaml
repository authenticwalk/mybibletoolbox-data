  qvz-NT: Timoteo cangunahuagma pactacpi cushihuan japichi pai mana manzharishca tucungahua.
    Paihuas ñucacuinta Diospa tarabanata raun.
  deu-ELO: Wenn aber Timotheus kommt, so sehet zu, daß er ohne Furcht bei euch sei;
    denn er arbeitet am Werke des Herrn, wie auch ich.
  mjc-NT: Tatun tsaa ra Timoteo nu yucú ndo, na cunyii ra tsihin ndo. Tan vaha tya̱nuu
