    Tumpu.
  poe-NT: A̱ ntá tí tsjiji chꞌín Timoteo ntiha la a̱ntsí jína chrónixje̱hérá chꞌán
    kíxin kjuaxróxin chrókꞌuejokoará chꞌán kíxin jehe chꞌán kja̱xin chꞌehe Ìnchéni
    xra̱ éxí janhan.
  san-TAM: 'திமதி² ர்யதி³ யுஷ்மாகம்ʼ ஸமீபம் ஆக³ச்சே²த் தர்ஹி யேந நிர்ப⁴யம்ʼ யுஷ்மந்மத்⁴யே
    வர்த்தேத தத்ர யுஷ்மாபி⁴ ர்மநோ நிதீ⁴யதாம்ʼ யஸ்மாத்³ அஹம்ʼ யாத்³ருʼக் ஸோ(அ)பி தாத்³ருʼக்
    ப்ரபோ⁴​: கர்ம்மணே யததே|'
  cof-NT: Junnasanan, pansile Timotéori nulachica jichunae. Yanan la cuwenta Miya
    Jesucrístochi tenchi ticatiya quito nenamin joe. Junni yaca nulachica janaminca
    facarito, mile pechusa carilaquina!
  srm-NT: Wë nöö ee un si Timoteo ko a unu ala, nöö un kisi ën a wan fasi faa sa fii
    bunu e, biga hënseei dë a di wooko u Masa leti kuma mi seei.
  qvs-NT: Wawkinchi Timoteo kankunapi chayaptin yanapaychi kankunawan kushikunanpa.
    Paypish ñukashinami sukaman allita Tata Diospa rimananta yachachikun.
  zca-NT: No chi zhin Timoteo lo go, chul bile' go lo xa' par zi xa' chul xid go,
    porke lo mis tutsa zhi'n nazhon che'n Jesukrist nilen kun lë' xa'.
  cbc-NT: Apeyera, mʉjãã tʉpʉ Timoteo cʉ̃ caetaata, caroaro mʉjãã mena cʉ̃ tʉ̃goña
    ʉseanio joroque ĩrã, caroaro jãñurĩpʉa cʉ̃ mʉjãã bocáwa. Cʉ̃ cʉ̃ã yʉrea bairo
    marĩ Quetiupaʉ yaye macããjẽrẽ paanucũñami.
  qxo-NT: Waugintsic Timoteupis noganöllam Tayta Diospa willacuyninta willacur purin.
    Pay gamcunaman chämuptin shumag chasquicuyanqui cushicunanpä.
  mox-mox: ʼEguma Timoti nawai ʼimia e ʼinega ona veilivu aqiaqiea ta ona ʼamayabea,
    mana tauna wese eda Kaiwabu weaqina fewafewa ʼidewani yaʼa yafewafewa.
  kew-kew: Oropere Timoti nimi piri-para epalia-ga nimimi nipu waru surubalepape.
    Neme Aa Mudu-na kogono pe-rupa nipumi page pea-ga raba mealepape.
  dww-dww: Deḡoda Timoti ḡaromie e tavana, naumeki da ko rabe kauena, tauna nam ma
    nuaboyana ḡaromie sibo ya mia, baninama tauna Bada na noyama e voivoiena maika
    taugu.
  twi-ASANTE: Sɛ Timoteo ba mo nkyɛn wɔ ha a, monsom no hɔhoɔ, ɛfiri sɛ, ɔreyɛ Awurade
    adwuma sɛdeɛ meyɛ yi ara.
  aoj-aoj: Iꞌi Timoti nogatagamaepa ma, daoꞌ ipaꞌ solawaipa andeandeꞌ pimafiana ma
    anen nogape opaf awanef laꞌafena ipaꞌ. Deiꞌ main, anen nape nandaꞌ maol Dembinaii
    siꞌi aeꞌ ape andaꞌan.
  cbv-cbv: Timoteo ñi pebhna ã jʉibínachah, ã náhni dahwacat pínah niijná, ñi tʉ́i
    teo wáacá. Jwĩ Maáhdih teo wʉ̃hni wã jʉmat pah, caanbʉ́t Jesúsdih teo wʉ̃hni caá.
    Páant ã jʉmʉchah, caandíh ñi tʉ́i en dawaá.
  taw-taw: Bɨ Timoti mɨdebɨm ak apjakenɨgab, nop dɨtep gem, nɨb ayɨp mɨdɨl ma pɨlɨkɨnɨmuŋ.
    Nɨgɨm. Ne yad Bɨawl anop wog gɨpin tek nep gup.
  jic-NT: Timoteo ca mim nun nt'a ca nacj. Jama na, najas jupj ma lecj meyas nun jilal.
    Mpes najas pasal wüi'iqué nun jupj ne'as jama na. Jupj tsji' liji wa qjuis Jepa
    Dios mpes, napj jinwá.
  zap-NT: Belne ylenza Timotew lo de wa, kwiiche de lo Timotew chen wen tsuu lextoo
    Timotew, porke laake xdxiin Jesucrist rlaa Timotew zegne rlaa ke noo we.
  wer-wer: Timoti nem yeë pöl Aköpë yaat yamëngkaup. Pötaanök pi waisën pöt ya kë
    sëpnaan sant elmëën.
  ipi-ipi: Nambato Akali Andane okona piape piyawane wuane pua teke, Timoti balatopi
    Akali Andane okona piape piyane. Wuaneko, wandakali mindikipi mindimane bala akali
    mee mindi ya lo nembo toto, anda napi nalape-pene. Jia. Matili bala yakama ateyainga
    epeando, bala yakama towa atu atoto, yuku naene ateakalenga, yakamato ando atalapape.
    Bala Kitisene amene minditupa towa atu namba ateyonga epeakale lo nambato maliyo
    ateyo. Tene okonena, bala yakama towa atu atalu, mini epene paluto, namba ateyonga
    peke leakale nembo toto, yakamato bala moyalapale.
  qul-NT: Timoteo chayamojtenka, allinta atendiychis cusiska kancunawan cananpaj.
    Payka Señorpaj obranpi llanc'an noka jina.
  tnc-tnc: Timoteore mija ᵽõ'irã eyarãka ᵽoto jia kire mija baabe mijare kĩkibekaja
    kimaokaro'si. I'suᵽaka kire mija baabe yuᵽakajaoka Maiᵽamakirika ba'irabeiki kimamaka.
  ter-NT: Enepo simapínenoe ne Timóti, yéxaka elókeyea yokóvo símea, maka aúhepene
    isóneu xepákuke, vo'oku koati ko'itúkeinotimaka Vúnae nê'e nguteâtine.
  bmr-NT: Jaanotɨ Timoteo amɨɨhaivɨ ɨɨfotohachiijɨ imino diiboco magaayɨcɨ sajeebɨɨ
    iicaqui. Diibo bu uubadɨro Mohaivojɨɨbedi ududɨcamaaibo.
  fuf-fuf: Awa si Timotee hewtii, waɗiree noone no o hulirtaa hakkunde mon, ko fii
    himo gollira wa an min e nder golle Joomiraaɗo on.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Timoti em yom mutuk toloke ding dim
    kabalak e, yu ken kukuw kukulewiwi, e yom awan elo kanelom finganemoke te! Nimtew
    angom? E nemdiw Kamok Fian em aluwbamin kunum kebe kasike.
  ons-ons: Ŋo Timoti ŋinano uyakeo, ŋine kima okankau, ŋinane keu ŋino kaet sola misuk
    geake. So ŋine weneŋ desikei, eŋe Waom wane urataka na mamaile, yale eŋe mamaike.
  con-NTPO: Timoteo que'ini ja'ninda tisema ñotsse in'jan'faja cuintsu dyombe'yi avujatsse
    que'i'ccu can'jeñe. Tise'qque ña'caen Na'su Jesucristombema tsu sema'jen.
  ghs-ghs: Qate anai Sooparaho baura eetoraiho qesa Timotteo paha eetoraita noi nikeho
    torota biranataquko nike noke hoobiremi attiamake nikeho baura eetare.
  peg-peg: ଜଦି ତିମତି ହାନାନ୍‌, ତେବେ ଇନେସ୍‌ ପାଣ୍ଡ୍ରାୱାଦାଂ ମି ବିତ୍ରେ ମାନାନ୍‌, ହେ ବିସ୍ରେ
    ମାନ୍‌କିୟାଟ୍‌, ଇନାକିଦେଂକି ଆନ୍‌ ଇନେସ୍‌, ହେୱାନ୍‌ ପା ହେ ଲାକେ ମାପ୍ରୁତି କାମାୟ୍‌ କିନାନ୍‌,
  txu-NT: Nhym godja Ximoxi ar akam bôx jabej dja gar kam kum akabẽn mexbit jarẽ.
