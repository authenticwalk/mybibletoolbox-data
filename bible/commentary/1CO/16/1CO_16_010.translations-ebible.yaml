    atokokana.
  roo-roo: Oire vosa Timoti visii tapo tousa urioro, oa iava uvuipatai ra rera vearovira
    pau pieta. Oa iava viapau rera-ia uvuipaai orugorugoovu avu vai toupaive visiire.
    Eake iava? Uvare rera-a Turaropa kovopato ira oiso toupare osa ragai.
  miz-NT: Tē xee Tímoteú ne, vií nto ña kuenta vata koo é kāán ña, tsí iña Xuva ko
