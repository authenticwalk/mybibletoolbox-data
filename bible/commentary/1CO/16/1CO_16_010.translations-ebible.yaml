  lif-NT: ᤋᤡᤔᤥᤌᤡ᤺ᤴ ᤂᤧᤵᤔᤥ ᤋᤠ᤺ᤸᤗᤧ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤗᤠᤱᤍᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤀᤡᤱᤃᤠ᤹
