  gaz-gaz: Yoo Xiimotewos gara keessan dhufe waan innis akkuma koo hojii Gooftaa hojjetuuf
    yeroo inni isin bira turutti akka inni waa tokko iyyuu hin sodaanne godhaa.
  kud-kud: Na Timoti hinage ebe ilaowa alimiyai, amyogaei yami vadai na am'abiye yaliyaya
    moiha, wuwuna iya yada Bada vehabana ipaipaihowa, yau dova.
  urb-NT: Pehẽ rehe Timo uhyk rahã, pahar ipo ke pepyhyk pyhyk katu te ingi. Pehẽ
    rok pe pemupyta katu. Ihẽ aja Tupã rehe a'e paraky ixo tĩ. Tupã je'ẽha ke a'e
    pandu pandu, ame'ẽ riki ima'e parakyha.
  fra-LSG: Si Timothée arrive, faites en sorte qu’il soit sans crainte parmi vous,
    car il travaille comme moi à l’œuvre du Seigneur.
  san-HK: timathi ryadi yuSmAkaM samIpam Agacchet tarhi yena nirbhayaM yuSmanmadhye
    vartteta tatra yuSmAbhi rmano nidhIyatAM yasmAd ahaM yAdRk so'pi tAdRk prabhoH
    karmmaNe yatate|
  cak-SNT: Xa xtalka ri Timoteo iviqꞌuin, can jaꞌal tibꞌanaꞌ recibir. Jajaꞌ rusamaj
    ri Ajaf nuꞌon, incheꞌl niꞌan inreꞌ. Rumareꞌ otz titzꞌataꞌ, chi quireꞌ otz xtunaꞌ
    chicajol.
  uvh-uvh: Ka Timoti adi kane ka kama yong fam ganang u ko tanga yarara', ka inga'
    adi sidiganang unggung undu' auga' suta'. Ka adi sidiganang ubadep anga kadofiinga
    wa sidi saba uyamang sini' ning kanga bibi' ma nakngamni', mokngang, sidi o Timoti
    adi Pol guk girii ning kane kubap titamu' wara' Timoti adindu' Pol ningda'ning
    abanga nibara' ning tonga bema kaminga kafakafa tangaminga kaba karengsa' naknga
    tanga iro'. Ka nagok ka naktangka aming kuyane fam guk indi Timoti wari Efesas
    yong i tubobu abanga kadofi waraga' ko kapmefakem, wara' sidi kafakafa tangaminga
    tubobu sibinga mabo'ganang wa kaba kareng guk nakgna abanga kadofinga nibo'.
  ino-ino: Nakaeya Anumayamo ali'ya ne'aloa kava huno Timoti'a ani kava huno Anumayamo
    ali'ya ne'aleanakeno lapa'kaeyate visiketapaena kanale'ya hutapa yakaitekeno aipa
    falu hisea ya huno lapa'kaeya'ae maino.
  gnn-gnn: Ŋunhi boŋguŋu ŋayi Dimithinydja dhiyali buni, gumurr-ŋamathiya nhanŋu ga
    märraŋa ŋanya yulŋunydja dhiyaliyinydja wäŋaŋura, liŋgu ŋayinydja dhuwali djäma
    yukurra Garraywu, balanyara yana liŋgu bitjan ŋarra.
  yal-yal: Xa Timɔte fa, ɛ a yisuxu alogo xamin yo nama a suxu, amasɔtɔ a walima Marigin
    nan xa alo n tan.
  cnt-NT: Në₁jua'₂ ca₂dsióg₃ Timoteo rɨn'₅₄ jniog₄, jag₄ 'nia'₂ jaun₂, jaun₂ tsá₃
    lë́₅ jua'₅₄ a₂gó'₅ 'ein₅₄ jë₄ quián'₂ 'nia'₂, ia₁ ma₂já₅ 'éi₂ jmo₂₃ ta₁ quió'₅
    Te₁gui'₅₄, juɨ₁lia'₂ jniá₂ ján₃.
  tif-tif: Timoti kakal ti, kuno nami Kamokim Yesus ami okok ken-umbi ultap kanu-bamda
    unang tunum iyo dong dakaayila-yaaba. Kemin, atam-iliwa, ayo yakyak din kipni
    diim tala namti, ipyo dap-tam am daa dotu tiin moliwa, nikil alimal maakup ilokomip
    kaa, ti tambal o.
  nlx-nlx: केदी तीमुथीयुस आव जाय, ताहार दिखज्यो काय तो तुमरी न्या मान सम्मान माय रेय;
    काहाकाय तो मार गेत मालीकान काम केरने।
  apw-NT: 'Timótheus nohwaa nyáágo doo neldzidgo ádaanołsį da le’: nohweBik’ehń binasdziidíí
    nayik’í’iziid, shíí na’isiidhíí k’ehgo.'
  gum-gum: Inchippa Timoteo trusrø pubene, ñimui utu chi kørig kui inchimønrrai inchigay.
    Kaguende nøgucha Señorwei marameløyu na lataitøwei marøb megabig køn.
  not-NT: Cara iraretanëmica Timoteo, pingábintsaigueri irironta aisati icantina nibega
    naro, intineri Atingomi.
  plu-plu: Ku aysaw ig kiyapwiye Timótyu danuh atere yit, uyay amapanig kabayhtiwa.
    Mmanawa ig kannipwiye gidahan Ukiparawiy Jesus hawwata ke nahbe.
  iou-iou: E man kubä ŋode; Timotitä inken käwep api ärewek. Äreŋirän not täŋ imiŋirä
    umun terak nämo irek. Nadäkaŋ, uwä näkä Ekäni täŋo piä täk täyat udegän täk täyak.
  ntp-NT: Ismʌʌ diviagi Timoteo vʌrai cʌʌgacʌrʌ nʌida vai maiduaadicuda ʌgai. Ʌgai
    ʌʌpʌ ivueeyi Diuusi aa duiñdadʌ ʌpan duucai aanʌ.
  rai-rai: Baa Timoti in waan paat karom muaat, muaat a babourai kupi koku i ki na
    bunurut naa muaat, maa i paam a pinapaam anu ra Tadaaru, welaar ma iaau kaai iaau
    paami.
  haw-1868: Ina e hiki aku o Timoteo, e malama oukou, i noho pu ia me oukou, me ka
    makau ole; no ka mea, ke hana nei ia i ka hana a ka Haku e like me au nei.
  ffm-ffm: So Timote warii e mon, njaɓɓee ɗum faa gasa pati hula, sabi Joomiraaɗo
    o gollanta no am nii.
  arb-NAV: وَإذَا وَصَلَ تِيمُوثَاوُسُ إِلَيْكُمْ، فَاهْتَمُّوا بِأَنْ يَكُونَ مُطْمَئِنّاً
    عِنْدَكُمْ، لأَنَّهُ يَقُومُ بِعَمَلِ الرَّبِّ مِثْلِي.
  cop-CNT: ⳿ⲉϣⲱⲡ ⲇⲉ ⲁⲣⲉϣⲁⲛ ⲧⲓⲙⲟⲑⲉⲟⲥ ⳿ⲓ ⳿ⲁⲛⲁⲩ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥ⳿ⲓ ϩⲁⲣⲱⲧⲉⲛ ⲁⲧ⳿ϭⲛⲉ ϩⲟϯ ⲡⲓϩⲱⲃ
    ⲅⲁⲣ ⳿ⲛⲧⲉ Ⲡ⳪ ⲡⲉⲧⲉϥⲉⲣϩⲱⲃ ⳿ⲉⲣⲟϥ ⳿ⲙⲡⲁⲣⲏϯ ϩⲱ..
  sri-sri: Timoteo mʉsã pʉrogue ĩgʉ̃ ejamakʉ̃, ĩgʉ̃rẽ õãrõ merã bokatĩrĩ, õãrõ ʉsʉyari
    merã ñeãka! Mʉsã irasirimakʉ̃, ĩgʉ̃ mʉsã merã bʉjawereri marĩrõ ããrĩgʉkumi. Ĩgʉ̃
    yʉ irirosũ marĩ Opʉyare moãmi.
  nal-nal: Tamon Timoti xa wat sinim, naaguna xatkatong fatalamin naan kuna xana wen
    iziar varaxai wana maraautang araan ka iziar varaxai wana nim, panaze naan ka
    gigiu a vaamuzazang sin a Piran malasing saait nia ga gigiu.
  kyq-kyq: Kɛn Timote jaay aanga gɔtse ki num, aakin̰ki don̰ ki. Bin jaay ɓo naan̰
    kic nirlin̰ an̰ kaay eyo; taa naan̰ kic lɛ tɛɗn naabm Mɛljege aan gɔɔ maama.
  kwd-kwd: Alata la Timoti 'e nigi kau te'amooru, moru aga le'a suria, tofuna ngaia
    nga wane ni taunga'inga na Alafa 'ilaka'u la'u mola 'inau.
  ded-ded: Timoteongo ngenearu haudeu ye negengyohoha kpac botucnginau kefudeac areng
    faibisia. Ye ni isoc Kebuac ua mema kecde.
  ewe-ewe: Ne Timoteo va la, mina eƒe mo nadze anyi, elabena ele Aƒetɔ la ƒe dɔ wɔm
    abe nye ke ene.
  nuy-nuy: Niga na-Timothy aadaju ani-walang-maynji, daju numbunu-maṉmani, nguynju
    yagi yungguyung ni-ḏirrngawi niga. Naagi yamba ni-mijgalmina na-Buunggawa-yinyung,
    wu-nguynju ngayawi-yii ngaaṉbina-yii.
  cop-BHC: ⲈϢⲰⲠ ⲆⲈ ⲀⲢⲈϢⲀⲚ ⲦⲒⲘⲞⲐⲈⲞⲤ Ⲓ- ⲀⲚⲀⲨ ϨⲒⲚⲀ ⲚⲦⲈϤⲒ ϨⲀⲢⲰⲦⲈⲚ ⲀⲦϬⲚⲈ ϨⲞϮ ⲠⲒϨⲰⲂ ⲄⲀⲢ
    ⲚⲦⲈⲠϬⲞⲒⲤ ⲠⲈⲦⲈϤⲈⲢϨⲰⲂ ⲈⲢⲞϤ ⲘⲠⲀⲢⲎϮ ϨⲰ.
  buk-buk: Timoti bu hôc asê mac, naŋ goc akôc iŋ sa ti yom malô, tu bu iŋ mbo whiŋ
    mac ti atac pa su eŋ. Ŋahu bu iŋ kôm Pômdau ndê gweleŋ tôm aö gakôm.
  pri-NT: Wiàna é medariwà wà Timotéo, â guwà ipwabwàti têe. Ba é piênawéna kà Pwi
    Ukai, pwacèwiio.
  zpq-NT: Na' še la' Timoteon' gan' zoalen', ḻe gwlebe' na' ḻe gwzenag c̱he' cont
    bi žebe' gwsed gwlo'ede' le'e, ḻe can' chona' xšin X̱ancho Diosen', ḻecz can'
    chonen'.
  por-TFT: Quando Timóteo chegar aí em Corinto, tratem-no com muito respeito [LIT],
    pois ele está trabalhando para o Senhor, como eu mesmo o estou.
  gwi-NT: Timothy, nakhwats'ą' haazhii ji' gwinzii vak'ǫǫhtii, K'eegwaadhat eenjit
    gwitr'it t'agwał'in gwik'it adan t'ee gwitr'it t'agwah'in t'inchy'aa.
  gvn-gvn: Kaki Timothy yurranda kaday, nyungun wawurr-wawurrduku kuji. Nyulu Godumu
    work balkan-balkal yala ngayu.
  nhy-NT: Tla ompa ajsiti in Timoteo, namejwan xikchiwakan de ma yeto ika pakilistle,
    porke yej kitekipanoa in toSeñor ijkón ken nej noijki niktekipanoa.
  asm-FB: এতিয়া যদি আপোনালোকৰ ওচৰত তীমথিয় উপস্থিত হয়, তেনেহলে তেওঁ যাতে আপোনালোকৰ
    তাত নিৰ্ভয়ে থাকে, কিয়নো তেওঁ মোৰ দৰেই প্ৰভুৰ কাৰ্য কৰে, কোনেও যেন তেওঁক হেয়ঞ্জান
    নকৰে৷
  okv-okv: Eto embo Timothy na ungota degi puvurou kito amina mane oju neite neite
    aisuja avo kito kogo evujo, amina na ere ona ainge dombo Bada ta pure ere ua.
  mxt-NT: Tatu chaa ra Timoteo, na cunyaa ra chihin ndo. Ta vaha tyi̱ñuhu ndo chi
    ra. Vatyi sahá tyiño tucu maa ra cuenda Sutu Mañi yo tari mai.
  tzo-NT: Mi ihul te ti atojolic ti Timoteoe, ac'o nichimuc yo'nton avu'unic yu'un
    ja' tspasbe yabtel ti Cajvaltic uque hech chaj c'u che'el ho'oni.
  ind-AGS: Jika Timotius mengunjungi kalian, pastikanlah agar dia merasa nyaman bersama
    dengan kalian, sebab dia juga bekerja untuk Tuhan sama seperti saya.
  omw-omw: Timotiva nte varauntema kyero tiri vunyaa vaisi kyaiqa vare varivara tiro,
    mwiva nkye hinani uro ntairera, nkye mwia qamwata mwateta mwia vitaata.
  yrb-yrb: Timoti yabai fafisuna dawa Godinu gaukara amara, dawaini naini gaukara
    arotorowa utaituba dawa bana wiawe.
  maa-NT: Tsà ki̱jchòkon‑nò jè Timoteo, chítsejèn‑là nga tsja kàtas'e‑la̱ nga kíjnako̱‑nò
    nga mì yijo‑la̱ ki̱nchaxkón‑la̱, nga ti̱koa̱ xá‑la̱ Nainá tís'ín koni 'a̱n.
  mcq-mcq: ꞌEne iviamaa Timotira roe ja puꞌúmo hiꞌamajaho paveje tea juꞌamana. Ijihuni
    maijaho areri nara vejujaꞌinaꞌe hu Natohwi jihuni kaukara venu.
  sus-A: شَ تِمٌتٍ قَ وٌ يِرٍ، وٌ عَ رَ سّنّ عَلَكٌ عَ نَشَ قَ فَاشُ وٌ يَ رَ، بَرِ مَ
    عَ وَلِمَ مَرِفِ نَن بّ عَلْ ﭑ تَن.
  jpn-1965: テモテがそちらへ行ったら、あなたがたのところで心配なく過ごせるよう心を配ってください。彼も、私と同じように、主のみわざに励んでいるからです。
  fra-SBL: Or, si Timothée vient, veillez à ce qu'il soit avec vous sans crainte,
    car il fait l'œuvre du Seigneur, comme moi aussi.
  yka-yka: Bang piyu Timoteo luˈu, amey-amey hatulun bi iye peggeˈ maghinang isab
    iye si Tuhan kuweˈ akuhin.
  mle-mle: Aw Timotiy gwurak yadik, wakaray akwur dikik. Aw di gwurawa kwakida, dikik
    yarakara galab akwur. Aw gwur alaakw! Di Yitaypika Duw Jisas Kraisak yawiy kwurkwanaad.
    Wun Yitaypika Duw Jisas Kraisak kwurtuwa yawiy pik, dibab atawa kwurkwanaad.
  shp-NTPO: Timoteo matoiba nokotax, jakonaxes ibanon, jaribira en akai keskáakin
    non Ibon tee akai iki.
  aom-aom: Röhu jö göho Timothy öꞌëꞌiroho avoho mueberego hu bogo juhuonivoꞌi jemëꞌo
    gemuoro mae hiꞌiro. Ëhesi bëhoho naehu Badare mu vaejajëhi huꞌo ëhi jiëꞌe muoho
    vaejajego ëhuni uëve.
  geb-geb: Maaŋ muuŋgip, Timoti ŋgɨp, nden hɨgɨrim, nde anan kurkurav, ndava mɨɨtɨgar
    ana nɨɨŋrim, ana kɨri ana rɨvɨ thari. Ne khaŋ muuŋgi, ana na fara muuŋgiap Guma
    Bakɨmen ŋaara mbui guma ma.
  bsj-bsj: Kambo Timoti ou yafi fulang ka more kumeri, kambo nagen Teluwe cimati nawo
    ni matiyeu.
  cak-cak: Jac'a tok ri Timoteo xteka iviq'uin, titija' ik'ij chi rija' utz nuna'
    chi c'o chi'icojol, roma rija' mismo rusamaj ri Dios najin riq'uin achel yin.
  chf-NT: Tu xe tä c'ote aj Timoteo ca'anetla, iranla que ajnic ch'a'a ujin t'oc anela,
    uc'a uneba mu' u chen jini patan tuba Cajnojala ca' chich no'on cä chenba.
  tlf-tlf: Timoti beyo mungkup nimi Kamogim Yesus imi ogok kem-nuubi ulutap ke-bom
    unang tinum iyo dong daga-em-nuuba kale, atam-silipta, tam tam no ipmi diim tala
    umdii, ibo dep tal tele tiin molipta, mangkal ninggil maagup nan-temip boyo tambaliim
    ko.
  piu-2006: Tjinguru Timitjiyinya nyurrangarrilakutu maa yankula nyinanyingka, yunypa
    nyurrangarri nyinanytjaku palumpa. Paluruṯarra mayutju Yiitju Kurayitjaku waarrka
    palyalpayi, ngayunya nguwanpa.
  poh-NT: Wi chiwach take kꞌi̱j nok jaꞌ quinponic ta awu̱cꞌ tak i hin, xponic ok nchel
    chaxilac tak i kich aj niminel Timote̱yo, chaꞌn tak chi enwihꞌic chi suk chaxilac
    tak. Jeꞌ reꞌ nikꞌor aweh tak ruꞌum nok reꞌreꞌ ricamaj woꞌ i Dios cꞌahchiꞌ ribanam
    jeꞌ ricab niban i hin.
  tue-tue: Timoteo mʉ́ã pʉtopʉ jeari, cʉ̃ʉ̃rẽ ãñurõ bocaya. Mʉ́ã teero tiirí, cʉ̃ʉ̃
    wãcũpatiro manirṍ, bóaneõrõ manirṍ niigʉ̃daqui. Cʉ̃ʉ̃ yʉʉ tiiróbiro marĩ Õpʉ̃yere
    padei.
  bjp-bjp: Aunbiing Timoti in tapiek, gamen somangat pes u, isi gong i binbin e fo
    aunbiing i kiis na fatpoto gam, wara le i tel foim sabin ke Kumguui, arae iau
    sau.
  xon-xon: Timoti yaa nan fuu ni ni chee kan, ni taa ŋaab ulan; ba pu? u mu tun Tidindaan
    aatuln ke maah tun pu na la.
  tzo-ZNT: Mi iyul li Timoteoe, junuc me yoꞌon avuꞌunic yuꞌun chtun yuꞌun ti Cajvaltique
    chac cꞌu chaꞌal li voꞌone.
  mpm-NT: Ko nu ni jaa Timoteo, ti tendɨꞌɨ ra na kunchuku mani nava na kosɨɨ ini da
    nuu kancha da yukan jiin ra naa ra, chi suni junukuachi da nuu jniñu maa Jitoꞌyo
    nanu junukuachi maa ri suni.
  ots-NT: Ya xta ma pʉ car tzi Timoteo. Bbʉ xta zøti ya, gui cuajtijʉ cja̱ gui nu̱jʉ
    rá zö. Jin te da mbe̱ni, gui unijʉ ca da nesta, como guejti guegue i øti cár bbɛfi
    cam Tzi Jmu̱jʉ, ncjagö.
  hoy-hoy: अगर तीमुथियुस होट बंदान, रा नोळेतीर कि आऊक नीम्द अल सम्मान सिकुल; यतिकी
    आव नान घाई प्रभु उन क्याल्सा माळतान.
  amo-amo: Nene asa Timitawus nda, na aso nan ghinu sa fiu, bara adin su katwa in
    Cikilari nafo menghe.
  pjt-pjt: Palu tjinguṟu wati panya Timitjinya nyurala wirkankunyangkampa nyura palunya
    aḻṯira pukuḻṯu kanyinma, panya paluṟu kuḻu Mayatjaku waṟkaripai nyinanyi ngayulu
    puṟunypaṯu.
  cwe-cwe: Timoseyo yaheza, muloleni yakale kumwenu bila kudumba, kwaviya kosang'hana
    usang'hano wa Mndewa fana niye.
  daa-NT: Ya Timote otko, oboŋ samaane. Paa kat, ŋa gasiyɗo maan kaak yaaji un̰je
    kolaw, asaan ŋaar oki gina riy ɗo *Rabbine ar nunu.
  mlp-mlp: Ari Timoti le ne gigo hib gwahtiqid ne alowan tonsa in nagah araq anan
    hi rabad agem kute nemsa osan. Ya Iyahta ago kabiy emaiqta nazaqmo in kabiy emaqtamo.
  ape-C: Aria ta Timoti nunaku nutogur-umep nukripep um, ipak ta punek ananihw apahw
    hwur wosik. Um maresh? Anan douk nenek Debeini ananin mour kabi douk eik yape
    yeneken um.
  bgs-bgs: Ka dumunggù si Timoteo diyan ákniyu, dóppóni yu sikandin ébô dì ágkamáddangan,
    su sikandin tô ágsuguánnán katô Áglangngagán, iring kanak.
  faa-faa: Arirakano Korini aporo repo taonea Timotiane perakano, repo eane pasimaka
    makotehoanie. Asiamo Unihae Kotipoko nōmo arakira ayiáka, epo soko ayiáka rakirakanapo.
  kik-kik: Timotheo angĩũka-rĩ, menyererai nĩguo aikare kũu na inyuĩ atarĩ na guoya,
    nĩgũkorwo nĩ wĩra wa Mwathani araruta, o ta ũrĩa ndĩraruta.
  cap-NT: Timoteoz̈ irantiz̈quitan, anc̈hucqui Timoteoz̈ kuz cuntintupanz̈ cjiskataquic̈ha.
    Niiqui Yooz Jilirz̈tajapa langz̈a, wejr irata.
  ksr-ksr: Timotinoŋ nii kaaŋa Pombaa eja geria kolooŋ gawoŋa meŋ laligoja. Kawaajoŋ
    iinoŋ oŋoonoŋ kawaati eeŋ, oŋo mono kalaŋ koma mugi kee momoya qaa oŋoo batugianoŋ
    laligowaa.
  eng-TNT: If Timotheus come se that he be with out feare with you. For he worketh
    the worke of the Lorde as I doo.
  sbs-sbs: Hanu Timosi cheza, mubone kuti wikala nanwe na satite, chokuti utenda musebezi
    wa Simwine, china yenda.
  sue-sue: Timoti meni nisokare nana kei awai otao wawa azure oko nuaise. Na Tuara
    bua inowena da ago nu inowia awa.
  fra-NCL: Si Timothée vient chez vous, faites en sorte qu’il soit sans crainte parmi
    vous, car il travaille comme moi à l’œuvre du Seigneur.
  snn-NT: Ja'nca bëaguëna, yë'ë gajeguë Timoteobi mësacuana ti'antoca, baguëni bojojën,
    baguëni re'oye cuirajën ba'ijë'ën. Baguë yua yë'ë yo'oye'ru Riusu yo'ore güina'ru
    yo'oguë ba'iji.
  atb-NT: Timohti jé lé jáng, yhang, nungmoq eq rahá nyi é u má, gyuq é hkyô haî le
    a joq râ matú wú byi keq; hkâsu mù gâ le, yhang gi, haû Yhumsing é muzó lé, ngò
    su wùn waq wún é sû nghut lhê.
  cek-AK: 'Timote to angzo nahaeloe zithaih om ai ah nangcae hoi nawnto oh hanah thui
