  lac-NT: Wa cu c'uchur Timoteo tu yʌnechex, yamtex a ti'o' soc qui' yor u p'atʌr
    ta wicnʌnex, quire' cu betic u jach beyaj C'uj an ten bic a teno'.
  xla-xla: Wua꞉ Timotita wua꞉ hala dla pulati woloma natilipe. Adipalati, ya꞉ poka꞉dena,
    wua꞉ dulu dla wota꞉le mate halloweye. Ame adipalati, ya꞉ye na꞉ta Lod oko hamsela꞉ye,
