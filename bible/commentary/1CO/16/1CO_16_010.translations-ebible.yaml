  spl-spl: Timoteoŋe yeŋgâlen takawuap yan ki ekmâ mete kârâ otnomai. Nâŋe Kutdâhât
    hoŋ bawaŋgim âi meman yukât dopŋeâk hoŋ bawaŋgim âi memap. Yakât otmâ takamu buku
    otbaŋgim mâtâp mewaŋgiŋetâ lohotŋan takamu eŋaknom. Yâhâ nâmâ bukulipyeŋe orop
    manmâ yâkât mambotbaŋgiain.
  usp-NT: Cuando titaw Timoteo aac'lak, ye'tak jcowil ranm pire tiwa'x pi qui'cotemal
    chaxo'lak jwi'l re tijini' tijb'ij tzilaj jtaquil chirij Kakaj Jesucristo chapca'
    tijin tamb'an in.
  zav-NT: Na' catə' yidə Temtion' gan' zolen' cheyaḻə' gaplene' respet par nic̱h cui
    žebe' əgwsed əgwlo'ine' le'e, c̱hedə' ḻeczə can' chona' nada' xšin X̱ancho Diozən'
    ca'aczən' chon ḻe'.
  sgz-sgz: Má ngo ái Timoteo na hut suri laum gam, gama árár pasi má keksai suri na
    káp konngek i kán hol suri tekesi táit. Gam talas ngo ái á kesá tám him si Konom
    ngorer i iau,
  kek-NT: Cui ta̱cuulak laj Timoteo e̱riq'uin, chec'ulak chi sa sa' e̱ch'o̱l re nak
    sahak sa' xch'o̱l a'an ut ma̱c'a'ak xc'a'ux nak cua̱nk sa' e̱ya̱nk. A'an yo̱ chi
    c'anjelac chiru li Ka̱cua' jo' nak ninc'anjelac la̱in.
  blz-NT: Kalu i Timotius taka na ko'omuu, pari-pari kada' daa i ia sida dumodongo
