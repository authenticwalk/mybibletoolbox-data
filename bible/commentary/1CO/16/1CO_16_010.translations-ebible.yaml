  bod-N: གལ༌ཏེ། ཐི་མོ་ཐེ་ཡོང་ན། ཁོས་ཀྱང་བདག་དང་འདྲ་བར་གཙོ་བོའི་ཆོས་དོན་སྒྲུབ་བཞིན་ཡོད༌པས།
