  nho-nho: Ki mee maa Timothy e hanatu peenaa ki kootou, kootou ku mmata ake hakaraaoi
    kiaa ia, ki hakauaua ia i tana noho e noho ma kootou, i te aa i aa ia e heheuna
    hoki i naa heuna TeAriki ma ko nau.
  gym-NT: Akwa nane Timoteo rüka mun känti yete angwane, rabadre jäme mun ngätäite,
    abkokäre munkwe ka ngäbti kuin, ñobtä ñan angwane tita sribire, ne kwrere niarata
    sribire arato ni Dänkienkrä.
  azg-NT: Majoꞌ xe na aa ngueeꞌnon juu Timoteo na mꞌanhoꞌ, cyꞌonhoꞌ cüentahin yo na
    neinhoꞌ chaꞌ tyiꞌncꞌoon jon na chjooꞌ tsꞌon jon viochen xjen na mꞌaan jon quiiꞌ
    ntꞌanhoꞌ, ee ityeꞌntjon jon nnon ta Jesús chaꞌxjen na matsꞌa.
  bhd-bhd: अगर तीमुथियुस एज्जे, त तैस कबूल केरा, तैसेरी रोड़े च़ारे आदर केरा, किजोकि
    तै मेरो ज़ेरो प्रभुएरू कम केरते।
  too-NT: A'xni'ca' nachā'nācha' huan Timoteo, ca'a'cnīni'ni'tit lā' xa'nca cachi'patampāxtoktit
    para que tū' namāxana'n. Lā' xa'nca cachi'patampāxtoktit porque xla' scujmā' para
    huan Māpa'ksīni' chu a'cxtim hua'chi quit.
  ind-AYT: Sekarang, jika Timotius datang, perhatikanlah supaya ia tidak merasa takut
    ketika bersamamu karena ia melakukan pekerjaan Tuhan, sama seperti aku juga.
  cjo-NT: Rareetapaemirika Temoteeyo, pineshironkaeyawakirini. Tema ikimitakina naari,
    osheki rantawaetziniri Awinkatharite.
  nsn-nsn: Doh gete me pokoso Timoti tamiuoum, ahik pah mung uasokoro tatanono tar
    binaka re uangoul tagu tamiuoum, ge inggono pe e guata tena kalekinaler Tamata
    Noman misiana totoguo.
  san-DEV: तिमथि र्यदि युष्माकं समीपम् आगच्छेत् तर्हि येन निर्भयं युष्मन्मध्ये वर्त्तेत
    तत्र युष्माभि र्मनो निधीयतां यस्माद् अहं यादृक् सोऽपि तादृक् प्रभोः कर्म्मणे यतते।
  tna-NT: Ahua Timoteo micuana peje su ecuinati su, saida mebaque ai pibapiba papu
    mahue puji, tuahueda ema nime Diusu emebajatani putsu.
  lid-lid: Buku Timoti kasahan hawe aha, jo aso-ok aha kaseben iy, ta ndrinen kudu
    mwasin ta ndrokowa aha, ma iy sanoh. Tasah, iy amekes lahou ta Laban, i buku le
    jo amekes.
  wim-wim: Nil Timothy.an wampow niiyantanwey-a, niiyana ngangk minangam piꞌ-piꞌān
    nunangweya, aꞌ maꞌ-aath-aathān nunangweya, nil yipam ngangk min ngeechanowa, nil
    keꞌ aak nungantamang yimanangan wun-wunowa, nilan yipam keꞌ winynyang moꞌ-moꞌowa
    puth nilan work Lord ngamparamant iiy-iiyana, keꞌ ngayam yimanangan.
  zga-M: Leino u Timoti aninche mumbone ukhuta alienomwe mulekhe uvudwaanchi, ivomba
    eimbombo ya Ntwa nduvunivomba.
  yom-yom: Enati Timote wizidi, luvanga mamo mafueni muingi kabika ba mona boma, bila
    wunsalanga kisalu ki Pfumu banga minu.
  san-SIN: තිමථි ර‍්‍යදි යුෂ්මාකං සමීපම් ආගච්ඡේත් තර්හි යේන නිර්භයං යුෂ්මන්මධ්‍යේ
