  dwr-ENT: ፂሞቶሴ ሂንቴንቱኮ ዮፔ፥ ሂንቴ ማታን ኢ ያዬናን ዴዓናዳን፥ ኣ ሎይ ኦይቂቴ። ኣዪሲ ጎፔ፥ ኢካ ቃሲ ጎዳ ኦሱዋ
