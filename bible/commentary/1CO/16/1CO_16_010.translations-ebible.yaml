  gdn-gdn: Apunu Simosi wi bamagau bai-yagisi ki ka wi e diriwai naigida mena kwaiwagi
    mibai ka nau Keriso nene upisugakani ki maba e mete inako upiwagau.
  nko-NT: Nɩ́ Timoteo owíé mlɩ wá á, mlɩmáha ifú ɩkɩta mʋ, tsúfɛ́ anɩ Wíe
    agyʋ́má ámʋ kɛ́n ɔdɛyɔ fɛ́ mɩ́.
  bsn-NT: Timoteo, mʉa tʉ ĩ ejajama, “Manire güibecʉne, quẽnaro riojo gotiato” yirã,
    quẽnaro ĩre yiba. Yʉre bajirone mani ʉjʉ ĩ bojasere yigʉ ñaami ĩ quẽne.
  pib-NT: Ga wa rapokinipa Timotiyo, getanru mpiikatupni gixa yegi rawanu. Gi rixanu
    wale kamrutlu Gitsrukaachi kamrure gita pixka.
  wiv-wiv: A Timoti kini bele ni miu, ia miu kodonia kete hatunia ni kemi ni beta
    kete kuahi. Na vuna, ia ve e gagala kana Paraha ve, balika hau.
  reg-reg: Woli mu mwanya Timotheo akaja, mumulole ati ali nemwe kubhaya -uli, kakola
    emilimu ja Latabhugenyi, lwa kutyo one enikola.
  mlh-mlh: Timotiji noŋ oŋuine Ofonde ŋi yoine fukeru gioine baku goga. Ore eru iŋoji
    ŋoŋoreo wareiŋ ine, ŋoŋo siŋaŋ gatebi kokoi mamaneine tomiri ŋoŋore botugo goiŋ.
  gof-ENT: ኢ ታ ሜላ ጎዳ ኦሶ ኦያ ኣሲ ጊዲያ ጊሾ ፂሞቲዮሲ ሂንቴኮ ቢኮ፥ ሂንቴ ማታን ኢ ሂርጎና ዳና ሜላ ኦቴ።
  aau-aau: Sawk Timoti hiy hmo owh mon amor-ousne ankin, homkwe hye yerki yaprue nonaw
    kwa me-huonok yawriy, payhokuaw, hiykwe seyr Hakamay so mey ke meio, hane hieyn.
  tvk-tvk: Xosxa Timoti ihat istal mi xamim, muhur pilei tengan xi nanexo ti melele
    xa ite visal xamim vengan xi mun di pol mi Suv Iesu nggoni nou tang.
  prf-NT: Káddemát haán ni Timoteo, ay ipeta moy dikona en maganda moy a págtanggap
    tánni pumapayapa en kaluuban na, gapu siya ay kaparehu ku a magserbi ten Panginoon.
  auy-auy: Moóráwigo Tímótimo kentópaꞌo komérainda aamoí éꞌa áwaꞌnai oro. Kemó úndantemba
    Fasiꞌaénkóní kísau wémaifo
  tbg-tbg: Timotiva te varaunantema kero, Nora Vaiinti vira kaiqa vare vairara tiro,
    viva ne vainaini oru ntairera, ne vira quahama amitehama vira vitaata.
  hub-NT: Timoteo nui taakaisha shir anentsarum jukitarma, nisha wii apu Criston takaraj
    nunak takarnaiti.
  hmo-hmo: Timoteo bema umui dekenai ia lao neganai do umui naria namonamo, vadaeni
    mai gari lasi danu umui dekenai do ia noho. Badina be ia ese Lohiabada ena gaukara
    ia karaia noho, lau bamona.
  big-big: Tamizeige Timoti iniyegi lewa mabura pi watabi nayengki kazi miza nagani,
    purik nogo mizi mabilik pirau Yemizibekyegi yawe mizi legi.
  gux-G: Timote baadi, ŋaogu mani ke wan yali oba, kelima o suani yeni min u tienu
    maama sanu nni.
  cnl-NT: Xi³nu³ rɨ²³tɨ́²³ rɨ²³dxóo² quién²na'³ Timoteo, rɨ²mi³'naan³¹na'³ mɨ³rɨ³dxoo³²
    'e³ la²³ 'a²³jia'³ rɨ³ŋɨ́²³ dsɨ́² 'ñée². Qui² jmee²³ ta² quiee'³² Juii³ra² 'e³
    la²³ jmeen²³ jné² co̱'³.
  zar-NT: Channö idxinbiʼ biʼi Timoteo ga naʼ zóaliʼ, guliʼgüíʼi ládxiʼliʼ-biʼ, para
    cabí ubi uguíʼibiʼ tsanni niʼ sóalenbiʼ libíʼiliʼ, tuʼ runbiʼ xichinëʼ Xanruʼ
    ca naʼ runaʼ nedaʼ xichinëʼ.
  kde-kde: Henga Timoseo akàida kwenu, mpwechelange saana uchinga anayope mmwenu,
    kwa kuva nang'e àkola madengo la Nang'olo muchi nangu nimwene.
  ata-ata: Io, lexe Timoti uneꞌe la ngasaxilaꞌu laixe lexe mii vile uꞌoxonu uꞌume
    no mine anu uxoxolu noxinge ne mamu. Xo anu uxaxaisou xaixai noxou Tila, iou aloxo
    eni ꞌosi.
  qvw-NT: Ñatac Timoteo amcunaman ćhämuptin'a jawca capäcuśhayquimannuy allinpa ćhasquiycäliy.
    Paypis Jesusninchicpa lulayninćhümi ya'anuy lulayan.
  nfa-nfa: Ladhe Timotius jꞌajꞌi dhiu paraga dènge miu, sèmi mere ne dènge beꞌa, sèna
    ka baku na ngee rupa-rupa. Te nèngu ne dhèu sabꞌa nèti Kètu èdhi, Yesus Kristus,
    sama sèmi jaꞌa ne kahèi.
  tnp-tnp: Nəmə Timoti tuvnə meruh itəmah, otol təuvɨr kəm in motəfən nɨsiaiən kəm
    in, sotoliən nati kəti iətəm otol nɨkin tərah o təmah, mətəu-inu in tatol uək
    rəha Iərmənɨg təhmen əmə lak.
  urd-urd: अगर तीमुथियुस आ जाए तो ख्याल रखना कि वो तुम्हारे पास बेख़ौफ़ रहे क्यूँकि
    वो मेरी तरह ख़ुदावन्द का काम करता है।
  hot-hot: Timoti hadum Anyô Bêŋ anêŋ ku hatôm ya. Ba intu yani hathôk ma môlô noyabiŋ
    am ek yani miŋ êkô esak môlô ami. Ma wak takatu ba hamô haviŋ môlô ma noyabiŋ
    yani mavi.
  mqj-NT: Ianna sae matin Timotius, la mutarima manappaa' anna malara tae' malaya'
    illalan alla'-alla'mua', annu to umpengkarangan duka' Dewata susina'.
  rus-SYN: Если же придет к вам Тимофей, смотрите, чтобы он был у вас безопасен; ибо
    он делает дело Господне, как и я.
  mbh-mbh: Na aro ve Timoti i velpol, aro thomu o theal senu i nge ile voth tomoing
    nge thomu mo aro i ngeip avele, eneke i oma a Toko Pomnga ile omaing ranga ve
    ini tho.
  bdd-bdd: Ta Timoti wete ꞌeguma ꞌinaowa ꞌoimiya wabwauwe ꞌimi hada ma wahelauwe madouna,
    weyahina tauna ꞌida Bada weyahina ꞌipaipaihowa, taugu wete gidemusa.
  cbt-NTPO: Iya Timotio cantonpachinquëma', noya nontoco' noya cancanchin. Ca pochachin
    inanta' Yosë nanamën a'chinarin.
  srn-NT: Te Timoteus kon na unu, un mus sorgu tak' a e firi ensrefi na oso na un
    mindri. Bika a e wroko gi Masra neleki mi.
  cta-NT: Si tyalaa Timoteo cajua, chcuiꞌ tsoꞌo ma̱ loꞌo yu, chaꞌ ná ca xñiꞌi̱ tiꞌ
    yu laja loꞌo tyiꞌi̱ yu loꞌo ma̱. Cuentya jiꞌi̱ ycuiꞌ nu Xuꞌna na ndyaꞌa̱ yu, la
    cuiꞌ tyaꞌa cña nu ndyaꞌa̱ naꞌ.
  bqc-SIM: Tó Timↄtee sù mↄ̀, ásu kɛɛ̀ bùubuu aà vĩakɛɛ́o, asa àlɛ zĩkɛ Diiɛ
    lamawaɛ.
  tcz-CHONGTHU: Timothy ahung tengleh, engbolna ima neihih un. Aman keima Pakai natoh
    katoh tobanga hi Pakai na chu atoh ahiye.
  mar-mar: जर तीमथ्य आला तर तो तुमच्याजवळ निर्भयपणे कसा राहील याकडे लक्ष द्या कारण
    तोसुध्दा माझ्यासारखेच प्रभूचे कार्य करीत आहे.
  snp-snp: Ena Timoti linatedoka enami, ya Wekola lonola olu minomo yamaidana oto
    olu minami we nemoma nenako, yamu linatedoka koli kolámageto minenaiye, loti olu
    lalo o edalo.
  isl-isl: Ef Tímóteus skyldi koma, sjáið þá til þess að honum líði vel, því að hann
    vinnur verk Drottins eins og ég.
  spy-NT: Yoo kāchō ꞉Tēmētēēwō wōloo, kumāchāktōōs otaach nyēē karaam, kuuyu mii kuyēyē
    yiisyēētaab Mokoryoontēēt kuu wōloo āmiitē ꞉anii āyēytooy.
  xnn-xnn: No omey si Timoteo ken dakayo, sangailiyenyo ay gawis tay ib-ak siya ay
    men-ob-obla isnan Apo tako ay si Kristo.
  mwe-mwe: Ibhaga a Timoteo shibhaishe kunngwenunji, mwaaposhelanje ukoto, bhanakole
    lipamba mobha gushibhatame kungwenunji, pabha bhanaatenda liengo lya Bhakulungwa
    malinga nne.
  tte-tte: Tem Timoti ilaowa kolimiu ilonamwayagimiu tem kwayogan yo kwayaliyaya,
    kaiwena iya Guyau ana paisowa iginaginauli besiele yau.
  tcs-tcs: Ip Timoti i go kam de po yupla, yupla mas lugaut em prapa gud solong em
    nogo woribaut eniting. Ai tok diskain bikoz em i meke da seim wok blo da BosLod
    wiskain ai mekem.
  hlt-THB: Timote a law awhtaw, nangmih a venawh a awm awh kqihnaak ama taaknaak aham
    ak nepna toek law uh, anih ingawm kai amyihna ni Bawipa bi ce a bi lawt hy.
  soq-soq: Ne Timoti wapaaubepo manlawo wisepio e manlawosane onienadewaitana, mai
    dewasano sa ba ingugura do waimpa. Ne epe menanedia, ipawa me Tatamba nolawa dewasade
    ne dewasadina rua.
  qub-qub: Ermänunchi Timoteo gamcuna cajman chayamuptin llaquishataga ama goyächimunquichu.
    Paypis noganömi Jesucristupa willacuyninta willacur puriycan.
  att-att: Á sangaw nu umay si Timotio sù gián naw, alliúgan naw ta napiá, ta aggina
    yù kunnay nikán nga masserbi kâ Apu Kesu.
  bki-bki: Ver kamiu kuvial napano Timoti riyotuba kean kamiu, neber bo, kamiu kuvijuku
    rivu ka naio, kuvila rijog rivu ka to vija kamiu, bior napano naio jo mila Tubo
    kiano im̃auano, beverarei ka na nojo nemilaio.
  bqp-bqp: Tó Timↄti sù à sù, àsun kɛnɛ búgubugu à vĩna kɛárɛro, zaakũ àtɛn zĩ kɛ
    Dikirinɛ lán ma bàmɛ.
  mcp-mcp: Timotê ká wɔ́ɔ́s nûŋ, sɔ̧́gá məzhɨɨ́ nə́ a bə́g kú nə sâ í sá nyə ifwaas;
    mpugá nə́ a ŋgə sɛ̂y isɛ́y í Cwámba nə́mə́ nda mə.
  hat-hat: Si Timote rive bò kote nou ye a, n'a fè yon jan pou l' santi l' lakay li
    nan mitan nou, paske se menm jan avè mwen li travay pou Seyè a.
  npl-NT: Iwa tla ik ompa kalakiti n Timoteo, xikyekselikah iwa mayeto ika pakílistli,
    porke ye noiwa kitekitilia n Toteko ijkó kemi ne.
  bgg-bgg: Thimothi yi nathek lumuii hà wuii ruii arone, nathek duchoi shii wie ho
    rone aishii than yi pha ho bo, nyieliieshii ai de gu duiine Ithong ro blia rek
    pha bran ro.
  eng-TCENT: If Timothy comes, make sure he has nothing to fear while he is with you,
    for he is doing the work of the Lord, just as I am.
  eng-BSB: If Timothy comes, see to it that he has nothing to fear while he is with
    you, for he is doing the work of the Lord, just as I am.
  cpu-NT: Aririka irareetakyaami Timoteo, paakameethatavakeri, tema irijatzi antavaitaineriri
    Avinkatharite, ari joshiyana naaka.
  san-ASM: তিমথি ৰ্যদি যুষ্মাকং সমীপম্ আগচ্ছেৎ তৰ্হি যেন নিৰ্ভযং যুষ্মন্মধ্যে ৱৰ্ত্তেত
    তত্ৰ যুষ্মাভি ৰ্মনো নিধীযতাং যস্মাদ্ অহং যাদৃক্ সোঽপি তাদৃক্ প্ৰভোঃ কৰ্ম্মণে যততে|
  tac-NT: Alemi sebasa alué Timoteo, 'we 'la ganíliga etéwaká napurigá 'we 'la ganíliga
    asimela alé 'emi ejperélachi. Alueka ralámuli benírame ju Wa'lula Esukristo nila
    ra'íchali napurigá ne.
  eng-WEBPB: Now if Timothy comes, see that he is with you without fear, for he does
    the work of the Lord, as I also do.
  gfk-H: Ma ing Timoti na haan tupas muat, iau nem bia muat na balak lah ia waing
    pa na burtei tiga linga ing i kis nalamin ta muat. Kanong warah, ia mah i la puspusak
    no pinapalim tano Watong hoing iau.
  viv-viv: Tu kaꞋi natuku Timoti omi agaimiya ginaꞋela amine, wanalusiuleyena ada
    keke wanaꞋivematauhini, faꞋina bana Kaiwabu yana faisewa gififaisewa iya gafifaisewa
    amine.
  yao-yao: Che Timoseo aikaga kukwenu, nkantendekasya akole lipamba pachatame ni ŵanyamwe,
    pakuŵa ŵelewo akugapanganya masengo ga Ambuje mpela une.
  tgp-tgp: Vara Timothy i mai isamim, ha kilau mamahunia, enia mo lo vai na vavahinau
    non Moli soheku.
  auc-NT: Tïmoteo mïnitö weca wabänö ponguingä. Pongä ïninque mïnitö wæætë, Mönitö
    weca guïñënämaï inte quëwencæbiimpa, äninque tömengä ingante waa cæedäni. Edæ
    botö në cæbo ïmo baï tömengä adobaï Wængonguï beyænque në cæcä ingampa.
  kbc-NT: Nigicotaɡ̶awatiwaji Timóteo, oleetibige mawiite inoatawece amaleeɡ̶aɡ̶a
    deemitetece mele mini ɡ̶adiwigotigitiwaji, igaataɡ̶a aaɡ̶aɡ̶a eo libakedi Ǥoniotagodi
    digo meetaɡ̶a.
  bmh-bmh: Timoti go ag waiagab bitaba, agen go ‘Amban’ auraimai, imaiban suban guman.
    Ag igul go guzenebi, go i uminamau, einen, go iz Dubanou Ban nugau salau manem
    sul go nug han mai dareu.
  ctu-BL: Mi tsa' c'oti Timoteo, q'uelela cha'an mi' yajñel ti uts'at ba' añetla,
    come mi' cha'len i ye'tel lac Yum lajal bajche'on.
  meq-meq: Timote ki ye naha ka təv kurom na, təmum na tə həlay sulo sulo hərwi ada
    mâ ndza ta məŋgwese eye lele mə walaŋ kurom. Hərwi neŋgeye ndo məge məsler i Bəy
    Maduweŋ andza neŋ nakə faya na giye.
  noa-H: Pãach haar Timoteo barimaawai hi dʌ̈i wajap'a habat, hichjã hĩchab pãach
    hee haairaa chiramk'ĩir. Magaag hĩchab hijã mʌjö maach Pör Cristo hiek jaau nʌm
    p'idagta jaau k'itaajem.
  alp-NT: Sepo Timotiuse iluake hoko imi trimai kena misete leke isuka rue kai imi.
    Le ile lupe aure neka. Ikerike loko Tuhane Eni makerike.
  san-VEL: timathi ryadi yu.smaaka.m samiipam aagacchet tarhi yena nirbhaya.m yu.smanmadhye
    vartteta tatra yu.smaabhi rmano nidhiiyataa.m yasmaad aha.m yaad.rk so.api taad.rk
    prabho.h karmma.ne yatate|
  kbq-kbq: Hanki Timoti'ma esigeta, nagra Ramofo eri'za e'neruankna huno e'neria neki,
    ke'amofona antahinemita azeri so'e hiho.
  kbh-kbh: Timoteo ts̈ëngaftangbioye chaojase, yejuana s̈mochtsantjes̈na cha tondayama
    chaondëtsauatjama, ts̈ëngaftangbeñe tojtsemnëntscuana, er cha Bëngbe Utabnabiama
    endëtrabája, nts̈amo ats̈e sëndamcá.
  ron-LSB: Iar dacă vine Timotei, vezi să fie cu voi fără teamă, căci el face lucrarea
    Domnului, cum fac și eu.
  pon-pon: A Timoteuj lao pwara won komail, apwali i, pwen jondi mau re omail, pwe
    a kin ian ia wiawia dodok en Kaun o.
  nhe-BL: Intla Timoteo ajsis nopona campa imojuanti, xijselica ica cuali pampa yajaya
    quichihua itequi Toteco queja na nijchihua.
  sps-sps: Ito te naa minon e Timoti a tagei matuami, tamomots yam am fafasung mi
    towa, tana saa ayei bibinun non tana Tsunaun faarei kan varonyo.
  wnc-wnc: Siwan ngana Timotita ginda apanu ginda katak toike ita gin banakanu musia
    kwikwiknga natake yuwikge tasinong. Ginu atnataaing. Ita Buyambam tapanindane
    puyana pasinggak. Unzing nata pasinggat binga pasinggak.
  bus-bus: Tó Timↄti gà à mↄ̀, àton yã kɛnɛ búgubugu à vĩa kɛarero, zaakɛ èe zĩi
    kɛɛ Diinɛ lán ma bàmɛ.
  gub-BL: Aze Ximot oho pepyr nehe, pemuixe katu kar pezemono'ogaw pe nehe, penàpuz
    me nehe. Ta'e uma'ereko iko Zanezar pe a'e no xe, ihe ài a'e no xe.
  imo-imo: Timoti enonga kombuna omo lemo na Awilimunga kongono tendero mele yuni
    kongono kanomu telipe purumo akumunga teko pipili naa kondoko yu konopu ame topa
    molopili ningo nokoko kondaio.
  boj-boj: Timoti a nuŋgoq bamqa niŋgi a osib gereiyiy. Yim a ulaqasai. A niŋgi koba
    na are lawo sqas. Niŋgi quiy. Timoti a e ombla Tamo Koba aqa wau ojeqnum.
  eng-DRA: Now if Timothy come, see that he be with you without fear, for he worketh
    the work of the Lord, as I also do.
  knf-knf: Woli Timote abii, nadoonan kadola awo bnuura ţi pŧoofan. Awo na nji kë
    ŋji ŋlempar Ajugun,
  san-KHM: តិមថិ រ្យទិ យុឞ្មាកំ សមីបម៑ អាគច្ឆេត៑ តហ៌ិ យេន និព៌្ហយំ យុឞ្មន្មធ្យេ វត៌្តេត
    តត្រ យុឞ្មាភិ រ្មនោ និធីយតាំ យស្មាទ៑ អហំ យាទ្ឫក៑ សោៜបិ តាទ្ឫក៑ ប្រភោះ កម៌្មណេ
    យតតេ។
  arn-NT: Fey puwle ta Timotew, eluafimün ñi kümelkalepuael eymün mew, fey kisu ta
    küdawkey Ñidol ñi dungu mew iñche reke.
  zas-NT: Chi guiꞌt Timoteo, gol been naguiejn din suman zagdxe con lëjt, din lasaꞌgajc
    xmandad Dios ni cayünan cayüjnman.
  ken-NT: Tímɔti ánáŋ ántwɔ́ awu, kɛ́m ká yi sayri, ɛnyu ɛnɛ́ yi ábhɔŋ maŋák
    bɛbhak nɛ bhe. Yi chí mmǔ anɛ ákʉ̀ bɛtɨk Mandɛm mbɔ mɛ.
