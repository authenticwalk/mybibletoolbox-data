  mya-mya: အ​ကယ်​၍​သင်​တို့​ထံ​သို့​တိ​မော​သေ​ရောက်​ရှိ​လာ ပါ​လျှင် သူ့​အား​လှိုက်​လှဲ​စွာ​ကြို​ဆို​ဧည့်​ခံ​ကြ​လော့။
