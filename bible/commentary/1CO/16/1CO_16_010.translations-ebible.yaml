    gê umar mex. Mỳkam dja gar ã kum ane? Bir, nãm ikudjwa mã Bẽnjadjwỳr djwỳnhmã
    àpênh ba. Kam dja gar ã kum ane.
  eng-WEBU: Now if Timothy comes, see that he is with you without fear, for he does
    the work of the Lord, as I also do.
  gnw-NT: Ẽrei Timoteo oo yave pepɨ, piyandareco cavi jese, ipɨagüive oĩ vaerã pepɨte
    pe. Echa'ã jae vi uparavɨquɨ yandeYa pe, che ayapo rami.
  mux-mux: ⸤Eni molemelena⸥ Timoti um lem ‘Yu mundu-mong naa pípili.’ niku “Papu okonu.
    Wasie tapú-topu molamili.” niai. Na Auliele-nga kongunale tepu moliu mele yu aku-sipa
    telemáliinga eni-kene molumba kene ‘Táka-nimba mulupili.’ niku nokai.
  maj-NT: Tsa ku̱i̱chúsenu̱u Timoteo̱ yo̱, nda n'e̱ n'e̱kjóho̱on tu̱ xi tsjo k'úéhe̱
    ra̱ nga k'úéjñajinnu̱u. A̱t'aha̱ ta̱ xáha̱ Nda̱ Nti̱a̱ná títs'ín xi nkúhu an.
  bkq-NT: Timóteo awyarâ saindyly-ro watay, koendâ edaenkuwâdaungâ; agâmo itoem igâsedaungâ,
    xuataungâ warâ. Kywymâry Jesus xurâem kâsewaniho ara lâpylâ awâkâ âsewanily.
  kue-kue: Okuwo Timoti ene meglmara unan ene wakai ere suglmo meglmbi ana ye ene
    meglmara kundugl goglkre wanmorambiwo. Na Yaglkande kongunmo erimere yegl ye ama
    Yaglkande kongunmo orkwa yagle.
  cot-NT: Arigueti irarejetapojaquempagueti Timoteo oraniqui pincavintsajajiavaquerija
    pinconoajiavaquempariquea cameetsanijite irishinetaquempanijite, aatoniji ishoshoguiteta.
    Aritarite iquejetaquenaquea naatimpa, yantiniriquea Amajirote.
  bnp-bnp: Na tahuna e Timoti i bele iene, mu rata kamumua, i uka ma ge mangenge.
    I rata a leho ne Bakovi Dagi manga iau.
  apn-NT: Nẽ kwa koja Ximotre mẽmo arĩgro hã mẽ awỳr pôj ka mẽ omu nẽ ho mex nẽ. Nẽ
    mẽ amnhĩ nhõrkwỹ hwỳr awỳ kê mẽ akutã apkur o pa. Na hte ixpyrà nẽ Pahihti Jejus
    mã tanhmã amnhĩ nhĩpêx to mex o pa.
  ctp-NT: Bra nu tiyan Timu nde kwa, chkwiꞌ suꞌwe wan loꞌo yu, chaꞌ ja ka xiꞌin tiꞌ
    yu bra nu tyiꞌin yu loꞌo wan. Loo tñan ꞌin ykwiꞌ Xꞌnaan ndaꞌan yu; ti kwiꞌ taꞌa
    tñan nu ndaꞌaǎn, ndaꞌan yu.
  opm-opm: Timoti oh norhe Hanipyah orhe atamreindein oh norhe mama hat atamreipatru
