  san-TIB: ཏིམཐི ཪྻདི ཡུཥྨཱཀཾ སམཱིཔམ྄ ཨཱགཙྪེཏ྄ ཏརྷི ཡེན ནིརྦྷཡཾ ཡུཥྨནྨདྷྱེ ཝརྟྟེཏ ཏཏྲ
