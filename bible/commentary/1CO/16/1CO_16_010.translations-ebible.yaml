    ye aune.
  nou-nou: Edo Timothy ingo esega adi bugari gido re umo oju eure atega ewamei ewo
    ainda be awa umo God da buro nanemi ena da awodo awa ira awasedo.
  mqb-NT: Kak Timote kə̀ dəzlek ayak à wulen a kwanay nà, təmihen anan lele anga
