  tbf-tbf: Io, sien va e Timote ta vorota nga, kian va nga ta vamatuo eiekesen nga
    ta ngas marangatan simi vunan a tsatsang simi Nguts mala iou mo.
  uig-CYR: Тимотий йениңларға берип турса, униң араңларда қорқмай әркин-азатә жүрүшигә
