  pwg-pwg: Ma Timoti ina nekiibau kurimi na kovi kiikiiwei ma kokoyagha bubuni da
    ke ini nuwapoya, iyamna tuna Bada kubiine ebigabiga, taku nakanani.
  cjv-cjv: Ena Timoti yaromi u ne yokamai moraingi tei unangua ne yokamai kenom bei
