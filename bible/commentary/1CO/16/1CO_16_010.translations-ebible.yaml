  ory-ory: ଯଦି ତୀମଥି ଯାଆନ୍ତି, ତେବେ ଯେପରି ନିର୍ଭୟରେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ରୁହନ୍ତି, ସେ ବିଷୟରେ
