verse: 1CO.016.010
translations:
  kpx-kpx: Isito mesoho Timotiu gabie lae lohoge ke hoesehavoi mai o hatuve. No keti
    Kosive lovi vama.
  okv-H: Eto embo Timothy na ungota degi puvurou kito amina mane joru neite neite
    aisuja avo kito kogo evujo, amina na ere ona ainge dombo Bada ta pure ere ua.
  tbo-tbo: Ma apo Timoti ina nehi uyahimi yaka ona likaohaya po ega ina nugonugodubu,
    babana tauna e wobagibagi ata Guyau binei mei tau a wobagibagi pite.
  mal-C: തിമോത്തിയോസ് വരുമ്പോൾ, ഭയലേശമെന്യെ അദ്ദേഹത്തിന് നിങ്ങളോടുകൂടെ വസിക്കാൻ നിങ്ങൾ
    സാഹചര്യമൊരുക്കണം. അദ്ദേഹം എന്നെപ്പോലെതന്നെ കർത്താവിന്റെ വേല ചെയ്യുകയാണല്ലോ.
  grc-SR: Ἐὰν δὲ ἔλθῃ Τιμόθεος, βλέπετε ἵνα ἀφόβως γένηται πρὸς ὑμᾶς· τὸ γὰρ ἔργον
    κυρίου ἐργάζεται ὡς καὶ ἐγώ.
  bgc-bgc: जिब तीमुथियुस कुरिन्थुस नगर म्ह आ जावै सै, तो उसकै गैल सम्मानपूर्वक बरताव
    करियो, क्यूँके वो मेरी तरियां प्रभु का काम करै सै।
  khz-khz: Pene Timoteo pene wati genai, pio gitatago-namanamaa, pe gomi ria pio talu
    genai, ragai pene talu-kalikali. Ia maki au vetaiku Velekou gena inagulu ekalaana.
  deu-TKW: Wenn Timotheus kommt, so sorget dafür, daß er sich bei euch nicht zu fürchten
    braucht. Denn er schafft am Werk des Herrn, wie ich auch.
  zsr-NT: Chquiꞌ gdxinbiꞌ ga zoaliꞌ biꞌi Timoteo, gul‑güíꞌ ládxiꞌliꞌ‑biꞌ, cui ubi
    uguiꞌibiꞌ tsal niꞌ sóalenbiꞌ lbiꞌiliꞌ, le runbiꞌ xchinëꞌ Xanruꞌ ca naꞌ runaꞌ xchinëꞌ
    nedaꞌ.
  lin-lin: Soki Timote akomi, bosala nyonso ete azala na kimia kati na bino, pamba
    te asalaka mosala ya Nkolo, lokola ngai.
  hns-NT: Djab Tiemotias toelogke lage aaiga tab toelog oke na derwaihe. Oe to bhie
    hamaar ghat Parmeswar khaatien kaam kare hai.
  noa-E: Pãach aar Timoteo barimaawai i dʉ̈i wajapha abat, ichjã ĩchab pãach ee aairaa
    chiramkhĩir. Magaag ĩchab ijã mʉjö maach Pör Cristo iek jaau nʉm phidagta jaau
    khitaajem.
  eng-EMTV: Now if Timothy comes, see to it that he may be with you without fear;
    for he does the work of the Lord, as I also do.
  mib-NT: Te núu na jéé Timoteo, te sáha ró jéē coo sɨɨ̄ ni de mēhñu ró, te ni ɨɨn
    ma cáni ni de sɨquɨ̄. Chi suni jniñu máá Jítoho yō sáha de, nájnūhun máá rí.
  lif-NT2: तिमोथिःन् खे़प्‍मो ताःल्‍ले़ नुःरिक्‍काङ् लाङ्‌दाःक्‍ते़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़
    खुने़ॽग इङ्‌गाॽ चोगुङ्‌बा कुइसिःक्‍के दाङ्‌बाल्‍ले़ कुयाःम्‍बक् चोगुर वाॽरो॥
  xnj-xnj: Timoti akabwela, mlolayi akotoka kuvya na wogoyi peivya pamonga pagati
    yinu, muni ihenga lihengu la BAMBU ngati nene.
  mmx-mmx: Mo do ne Timoti na vot pasa nimi, i lox avukat do mina seega rangarang
    i, mila neni mo ik lok lugugu at Leeme Silok, kerekngan mun ia.
  cbr-NT: '''Ën ''acësaribi oquin ca Timoteonën Nucën ''Ibu Jesucristo ñuiquin unicama
    bana ñuixunia. Usa ''ain camina axa bëbaia upí oquin biti ''ain, mitsubë ''aísha
    upí oquin sinani cuëënun.'
  tee-NT: Chai ni cacha'ananta ju Timoteo pus amalak'avit'it. Chunch alat'it ni vachu'
    navi ju yuchi ixlhich'alhcat ju Jesús tachi ju quit'in.
  eng-LSV: And if Timotheus may come, see that he may become without fear with you,
    for he works the work of the LORD, even as I,
  cak-NT: Xa xtapon ri Timoteo iwiq'uin, can utz tic'ulu' rech. Raja' can rusamaj-wi
    ri Ajaf nu'on, can anche'l nin-en ren. Romari' can utz tibana' riq'uin, chi quiri'
    can utz xtuna' chi'icojol.
  pah-NT: Po ti Timóteo'ga vahemi pe pyri pereko katu ti ga gapy'a inog̃atuavo pepyteri
    pe nehẽ. A'ereki ga oporavyky Cristo'ga pe ganhi'ig̃a mombe'gwovo ji javijitehe.
  sja-NT: Timoteo panak'ãri parãmaa, auteebai pedéetɨ iru ome, iru mɨ ome auk'a Cristo
    mimia oopari perã.
  xed-xed: Ka ɓhadaghaɓha Timute da kaghuni katsi, ka tsafaranafta kuni ta vgha yaha
    nzata nda zləŋ mataba ghuni, kabga ta magay ta slna Mgham Lazglafta manda ŋa ɗa.
  mks-NT: Tá ná xi̱nu̱ co̱o Timoteo nu̱ ndúu ndó ñuu Corinto ja̱n, ndítahan ndiquehe
    va̱ha ndó da̱ já ná caji̱i̱ íní da̱ coo da xi̱hi̱n ndo̱. Jáchi̱ cája chúun da̱
    cuéntá Jesucristo, xitoho í tá quia̱hva cája chúun ye̱he̱.
  gfk-S: Ma be Timoti na hana tupas mu, iou sip be mu na bala leh ie be pai nale burte
    tike linge ing i kis nalamin ta mu. Kinong urah, aie bileng ila puspusak no pinapalim
    tano Watong ho iou.
  bmu-bmu: Timotinöŋ ni ewö Kembugö azi ipŋi aka nupŋi memba malja. Miaŋgöra yaŋön
    eŋgöreŋ kama ewö, iŋini mönö köyan köl waŋgigetka keŋgöt mötmötŋi qahö eŋgö sutŋine
    malma.
  dgz-dgz: Apan Timoti inayap tauepiwa, e waupan evenan tan iwa ne Keriso menan taina
    ap mini me den taiwan.
  eng-GNV: 'Nowe if Timotheus come, see that he be without feare with you: for he
    worketh the worke of the Lord, euen as I doe.'
  zaa-NT: Canchu chi íl·lani hermano qui' ri'u Timotéua làti tse'e le nna, guni le
    qui'ni lą nna thúą lani le sin biỹa la' rulábalatsi', porqui'ni ná huą́ huenitsìna
    qui' Señor tì'ba inte'.
  eng-WEBSTER: 'Now if Timothy come, see that he may be with you without fear: for
    he worketh the work of the Lord, as I also do .'
  guh-guh: Timoteo itsa patsiana paxamëjavabelia, pacopiapitsianame xaniavaetsia jamatabëcuenebarëyaya
    peponaponaenexa paxamëjavata. Bajarapacuenia xaniavaetsia pacopiapitsianame. Tsipaji
    pacuenia xanë vajatuxanenë pejamatabëcueneta tonacuenebaponaponajë, bajara pijinia
    pacuenia bajaraponë ata vajatuxanenë pejamatabëcueneta tonacuenebaponapona.
  bon-bon: Timoti liba otni je peeyeme, weene miiji teebine awabla, cängenarage ire
    atwi, ingle tabe Yageyame me kaakesea jewenenige cane liiyepu.
  nhw-BL: Sintla Timoteo ajsis nopona campa amojuanti, xijselica ica cuali pampa yaya
    quichihua itequi Toteco quen na nijchihua.
  swh-ONEN: Ikiwa Timotheo atakuja kwenu, hakikisheni kwamba hana hofu yoyote akiwa
    nanyi, kwa sababu anafanya kazi ya Bwana, kama mimi nifanyavyo.
  wbi-wbi: Lino unsiki ghono u Timotheo ilikwisa, mumbonaghe kuuti alinumue namungamwoghopaghe,
    ivomba imbombo ja Mutwa, ndavule nivomba.
  bba-bba: Timɔte ù n nɑ bɛɛn mi i de i nùn dɑm koosiɑ kɑ bɛɛrɛ, domi u Yinnin sɔmburu
    mɔ̀wɑ nɡe mɛ nɑ mɔ̀.
  eng-KJVCPB: 'Now if Timotheus come, see that he may be with you without fear: for
    he worketh the work of the Lord, as I also do.'
  kgk-NT: Xe ramigwa Timóteo ave omombe'u mbe'u Hesu rehegwa nhe'ẽ. Upéixa-gwi ogwahẽ-ma
    ramo pende ha-py Timóteo, pepytygwõ katu íxupe. Pembovy'a íxupe opyta porã hagwã
    pene ndive.
  waj-waj: Mo fai yapooma Timotiiva ngiiisi nninai rikiada ngia innara yoketaakiatee.
    Ivo ni roosiima Udaanga Anutuuqaa mmooriivaa varaivaara ngia innara tuqinnaatee.
  cpy-cpy: Aririka rareeta-kimi Timoteo, paakameethata-wakiri, tema riijatzi antawaetee-niriri
    Awinkatharite, ari roshiyana naaka.
  mpx-mpx: Ebo Timoti ni nowa eliyamiu, nuku ahe nuku yaliyaya-an inoke bahi ni tohitohi-agimiu,
    kaiwena Babala wana tuwalali i awaawaginol i ola nau.
  wbp-wbp: Kaji-nyarra Timiji yanirra nyurrurlaku nyanjaku Karinjirlaku, wapirdilirla
    wangkaya, nyurrurla-kurra-mantalu, kajika-nyarra yangka lani-jarri-kijaku. Ngularlanguju
    karla warrki-jarri ngalipa-nyanguku Warlalja-Wiriki Jijaji Kirajiki ngaju-piya-yijala.
  luo-luo: Ka Timotheo obiro iru, neuru ni obedo kodu kaonge gima oluoro, nikech otiyo
    ni Ruoth, mana kaka an.
  nhe-NT: Intla Timoteo ajsis nopona campa imojuanti, xijselica ica cuali pampa yajaya
    quichihua itequi Toteco queja na nijchihua.
  aii-aii: ܐܸܢ ܐܵܬܹ‌ܐ ܛܝܼܡܵܬܹܐܘܿܣ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܚܙܹܝܡܘܼܢ ܕܠܵܐ ܙܵܕܹܥ ܟܡܵܐ ܕܝܼܠܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ،
    ܣܵܒܵܒ ܒܸܦܠܵܚܵܐ ܝܠܹܗ ܠܡܵܪܝܵܐ ܐܲܝܟ݂ ܐܵܢܵܐ ܒܸܦܠܵܚܵܐ ܝܘܸܢ.
  esk-NT: Timothy aggiġñiqpan, qaunagiyumagiksi tutqiksaułiksraŋagun ilipsitñiittuallałhani,
    atakkii savautriruq Ataniġmik, uvaptuntuuq.
  msb-msb: Pag-abot dida ni Timoteo, istimaron niyo siya sin maayo kay pareho ko nagasirbe
    man siya sa Ginoo.
  cpa-NT: Chi²júh² ca¹dsiég¹ Timoteo ja³tiogh³ hniah¹², mi³tih³ hniah¹² ca¹lah¹jǿ¹
    hiug² dsǿa¹²dsa gú¹dsa quianh¹³ hniah¹². Di³ dsa² jmo¹² ta³ quiah¹² Juu¹³ jniang³
    héi², ju³lah jmo¹² jní².
  dso-dso: ଜଦି ତିମତି ତମର୍‌ଟାନେ ଆଇଲେ, ତାକେ ଗତିଆ କରି ଡାକିନିଆ । କାଇକେବଇଲେ ସେ ମିସା ମର୍‌ପାରା
    ମାପ୍‌ରୁର୍‌ କାମ୍‌ କଲାନି ।
  meu-meu: Timoteo baine vasi negana ai, nahuamui ba toho, bavabia dae, dekemui ai
    baine noho; badina be ia ese Lohiabada ena ḡaukara e karaiamu, lau hegereḡeregu.
  yva-NT: Ranivara Timotius de wasai, wabekobe indamu wapo augav de siso wasatavon.
    Yara vemo po wasasyaniv nora, weye opamo po anakero Amisye raijar maisyare muno
    rinamai tavon.
  dgc-dgc: Eng dumemét sina ti Timoteo, éy tanggapén moy siya ta mahusay, da mégtarabaho
    be siya ta Diyos, a kona diyakén.
  zpm-NT: Nacle diidz laa Timoté guiaad i; teḻ naṉd new naraa guiaad me, goḻsiguieḻ
    zeeṉe glanso me zaacse goḻcaania me, zaacse goḻcuëzlo me, zeeṉa tsonley zdoo me;
    goḻgaṉ gaṉle, ye me quiayuṉ xtsiiṉ meṉ ne rnabey ne.
  hix-NT: Nomokyan hatà, Txemohtyo, ohyakanye. Tomoknàtoko, ewankaramra hak nahko,
    ohonanye. Teryehorye noro txetxoko. Rowyaro rma rha, Kohkom yomyawon hoko rma
    haxa naha, noro ha.
  sim-sim: Os Timoti jihik or iwa wolo, wa orin ji jelyashinak jip or waphimbijihi
    lika. Mberem ushiwak? Or lerawu Wasilakahin landa ma ri, os an landa hom.
  npi-ULB: तिमोथी त्यहाँ आउँदा तिनलाई तिमीहरूसँग बिनाडर बस्‍न देओ, किनकि तिनी पनि
    मैले जस्तै परमेश्‍वरको सेवा गर्दछन् ।
  cgc-cgc: Daw mabot Timoteo dyan ki kyo, batunon nyo daw tauron nyo man kanen an
    tak gasirbi kanen ta Ginuo paryo ki yaken.
  tim-tim: Akto Timoteo âmâ hinŋe Humogât âi nunak meman yâk hainâk Humogât âi memap
    aregât hâmbâi âmâ yâk yeŋgâlân togowiap. Togombo tângombiâ hutyeŋân biwi sânduk
    mem manbiap.
  yor-yor: Ǹjẹ́ bí Timotiu bá dé, ẹ jẹ́ kí ó wà lọ́dọ̀ yín láìbẹ̀rù, nítorí òun ń
    ṣé iṣẹ́ Olúwa, bí èmi pẹ̀lú ti ń ṣe.
  wos-wos: Timoti, wuni yawuka maki, dé Néma Duna jémba ya. Yata dé gunika yandét,
    dé guni wali jémba reta roohafi yandéte guni déré yikafre hurutanguni.
  emp-NTPO: Djaba Timoteoda bãrãma jũẽibʌrʌ, idjira bãrã tãẽna bia edad̶adua wayarãmãrẽã.
    Dadjirã Boroba quĩrĩã b̶ʌra idjia bia o b̶ʌa mʌ̃a o b̶ʌ quĩrãca.
  eng-F35: Now if Timothy should come, see to it that he may be with you without fear,
    because he does the Lord's work just as I do.
  ind-ind: Kalau Timotius mengunjungi kalian, usahakanlah supaya dia tidak perlu kuatir
    tentang apa pun selama bersama kalian, karena dia bekerja untuk Tuhan, sama seperti
    saya.
  pes-OPCB: هرگاه «تیموتائوس» نزد شما آید، از او به گرمی پذیرایی کنید، زیرا او نیز
    مانند من مشغول خدمت به خداوند است.
  mpt-mpt: Timotie Sume okoko okok kebeo makob ne okoko ulab okok kebe kesoa e ibsuo
    natlameo kla daahabiba ibte ete naniba klayam binibta deibe uneko!
  ssx-ssx: Timodi iki pa꞉ta꞉ a꞉pa haya꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ ipiki epeke tupa꞉ handa꞉
    mea epeke tupa꞉ handeteke hapa꞉peke. Ipikana꞉ma꞉ make I̱ma꞉ pitolo tupa꞉ mo Tekehalina꞉
    e pokaasa꞉ ekina꞉ loa꞉me.
  mkl-mkl: Bii Timɔtee í to wɑ bi tu ŋɛ, i ɡbɑɑ do yɑɑse bɛi ɑ́ nɛò ɑrɑ ku fũ si
    ɑnini nŋɛ, domi nŋu mɔ icɛi Lɑfɛ̃ɛi wɑ ce bɛi ǹ wɑ n ceu.
  gaq-gaq: ତିମତି ପେଇଂନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଲା ଆମେକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ପା । ଡାଗ୍ଲା ମେଃଡିଗ୍‌
    ନେଙ୍ଗ୍ ରକମ୍‌ ମାପ୍ରୁନେ କାମ୍ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ।
  gof-RNT: I ta mela Godaa ooso oothiya asi gidiya gisho Ximotiyoosi hintteko biikko,
    hintte matan I hirggonna daana mela oothite.
  unx-unx: ତୀମଥି ଆପେତାଃତେ ହିଜୁଃରେ ଦାରମିପେ, ଚିୟାଃଚି ଇନିଃହ ଆଇଁୟାଃ ଲେକା ପ୍ରାଭୁଆଃ କାମି
    କାମିତାନା ।
  gah-gah: Timotí lekelitoka vo anitekiko, Guivahanímini hoza aleaká noumó nenéminoko
    aleaká noinazo, agupeló gelegele okatize, lamaná oko minative liki geha zi amilo.
  lcm-lcm: Man a Timoteo kamela serei singimi, mi aiveven ia ani ka ago aro ve nami,
    using kapo kun teng pakangai kapa nang si abis ke si Volava, asukang palau val
    nau.
  aer-aer: Kenhe artwe Timothy apeke arrekantherre-werne apetyerlenge, arrantherre
    kwenhe ikwere ikngwetyeke akangkemele renhe arntarnte-aretyeke rarle ayenge-arteke
    urrkapentye Jesus Alartetyeke anteye mpwaremenge.
  qvc-NT: Masanchiq Timutiyu qamkunaman shamuptinqa, shumaqta ch'ayachiyllapa, ama
    nimapaq llakishpa qamkunawan kushikunambaq. Chaqa paypismi noqashina Siñurninchiqpa
    shumaq nutisyanda yach'achikun.
  tgl-ULB: Ngayon kung darating si Timoteo, tingnan ninyo siya na wala siyang dahilang
    matakot habang kasama ninyo, sapagkat ginagawa niya ang gawain ng Panginoon, na
    gaya ng aking ginagawa.
  cbs-NT: Nukun betsa Timoteo matu anu jatiada kaya nukun Xanen Ibun daya en axunmis
    keskadi akaiwen taexun jikiai ixun duawaxankanwen.
  xtm-NTPP: Te nú ni kenda Timoteo a nuu ka iyo ni a, te jin ko ndi ini ni ja na koo
    sii ini de ji'in ni, vaa tee satniñu nuu iya tátnuni nuu o a sukan satniñu sa
    a kúu de.
  nnq-nnq: Anda aike Timoteo makammeka kube na mbweleje, magambu jwenio akamu maengo
    ga Angwana andi pangamu nenga.
  bao-NT: Timoteo cʉ̃ ca earo, mʉja mena añuro cʉ̃ ca niiro cʉ̃re tiiya, cʉ̃a yʉre
    birora Wiogʉ yeere ca padegʉ niimi.
  san-ORI: ତିମଥି ର୍ୟଦି ଯୁଷ୍ମାକଂ ସମୀପମ୍ ଆଗଚ୍ଛେତ୍ ତର୍ହି ଯେନ ନିର୍ଭଯଂ ଯୁଷ୍ମନ୍ମଧ୍ୟେ ୱର୍ତ୍ତେତ
    ତତ୍ର ଯୁଷ୍ମାଭି ର୍ମନୋ ନିଧୀଯତାଂ ଯସ୍ମାଦ୍ ଅହଂ ଯାଦୃକ୍ ସୋଽପି ତାଦୃକ୍ ପ୍ରଭୋଃ କର୍ମ୍ମଣେ ଯତତେ|
  huv-NT: Wüx apmapeay niüng ijlüyiün a Timoteo, imbeolan para alndom mapac omeaats
    macül maquiiüb icon, cos nej arang minajiüt Teat Dios atnej xique sarang.
  otn-NT: Nu̱'mø bi̱ map'ʉ guí 'bʉhmʉ na̱ ra̱ Timoteo, da̱mi̱ 'yørpa̱hʉ ma̱su̱, porque
    nu̱na̱ xquet'a̱ ørpa̱bi̱ rá̱ 'bɛfi ra̱ Hmu̱ tengu̱tho ra̱ 'bɛfi dí øt'ä.
  nop-nop: Niŋ indiŋ hanindidimewene nadineŋ. Timoti adi Wapum’walaŋ kwanai na tilat
    wendok tuwolit hinek tilak. Unduŋ doktiŋa hidi’walaŋkade busuwaaŋ hatibune menot
    momooŋ timineeŋ. Unduŋ timimbune adi muntamuntayeŋgoŋ mu hatibaak.
  obo-NT: Na otid inguma si Timoteo ruwon, tuhonula row vo amoy'd lonna kos ginawa
