  bdv-bdv: ଜଦି ତିମତି ଜାୟ୍‌ଦ୍‌ ତଃବେ ଜଃନ୍‌କଃରି ନଃଡିରିକଃରି ତୁମିମଃନ୍‌କାର୍‌ ସଃଙ୍ଗ୍ ରଃୟ୍‌ଦ୍‌,
