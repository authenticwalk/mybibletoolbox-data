  hat-BSA: Alò, si Timothée vini, fè si ke li avèk nou san koz pou pè; paske l ap
    fè travay a Bondye a, menm jan mwen ap fè l la.
  top-NT: Na̱ cca̱huaniyá̱n para ca̱lakana̱chá̱n Timoteo, catzaksátit ta̱ra̱li̱piná̱tit
