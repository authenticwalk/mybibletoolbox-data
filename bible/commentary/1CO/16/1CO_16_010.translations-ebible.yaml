    කර්ම්මණේ යතතේ|
  yut-yut: Timoti jikon apban kaŋ aŋpulugaŋba pasol pasol dɨma asak. Nak da Amɨn Tagɨ
    dakon pi asat, uŋunyo kɨsi yaŋ gɨn asak.
  grc-BYZ: Ἐὰν δὲ ἔλθῃ Τιμόθεος, βλέπετε ἵνα ἀφόβως γένηται πρὸς ὑμᾶς· τὸ γὰρ ἔργον
