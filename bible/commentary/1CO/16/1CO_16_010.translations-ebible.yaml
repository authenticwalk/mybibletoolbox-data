  juy-juy: ତିମତିନ୍‌ ଅମଙ୍‌ବେନ୍‌ ଇୟ୍‌ଲାୟ୍‌ ଡେନ୍‌, ଆନିନ୍‌ ଆମ୍ୱେଞ୍ଜି ସରିନ୍‌ ଆଡ୍ରକୋତନ୍‌
