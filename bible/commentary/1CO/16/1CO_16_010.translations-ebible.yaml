  cpc-NT: Aririka jariitakimi Timoteo, paawakiri kamiitha, tima irijatzi antawaitainiriri
    Awinkathariti, ari jojyana naaka.
  nhg-NT: Tlö iyös Timoteo nemotlac, xecprocurörucö que yaja ma momachele quiename
    pa ichö. Pues yaja quechijteca tieteque Tlöcatzintle, quiename naja necchihua.
  nya-nya: Ngati Timoteyo afike kwanuko, onetsetsani kuti pasakhale zina zomuchititsa
    mantha pamene ali pakati panu, pakuti iye akugwira ntchito ya Ambuye monga ine.
  ngu-NT: Tla nemotech ajsi Timoteo, xchihuacan canica para nemohuan ma paqui niman
    ma ca itlaj contematztias, pampa yejhua quitequichihuilia toTeco ijcon quen nejhua.
  kup-kup: Met aban Timoti arim nakoe emapanen piin etepek, povoz pimaz epat homepek,
    Met aban epop Pol darim Amipuz gogot tamahavoz zut, pi amun taput tamahap ev.
    Pot homet pi bat sa batepekepuh ariparo tin hepek.
  jid-jid: Wu ton wa Timoti ni taye bi ka du ka kpa le niyi indu Rji ani tei na wo
    ime me me se tei.
  wmw-wmw: Timotiyu akifika eko, ntendereni piya ariwone kutafitiwa vyema, kamana
    kamba vya niri omi, na iye novyo kankutenda kazi ya Mwenye.
  gmv-GGM: Xiintoosay inteko biiko izi ta mala Goda oothancha gidida gishshi izi baboy
    bayinda daana mala inte iza maddite.
  ssg-ssg: Ti na Timoti lua haniwa kapimuto, aile aluini haniwa i nake tin i ailele
    puase Jises tel Masiwi hanowi nga.
  zpo-NT: Nu cheleeya zhin Timoteo lo gu, ble gu zee chul yo xaa lo re gu, nel lee
    xaa nkee xchiin Xaa Nabeyy, mod na.
  poy-poy: Timotewu pakiza munjira ya mwenga, namumtenda kaweri na lyoga lyoseri pakawera
    na mwenga, toziya kankutenda lihengu lya Mtuwa gambira neni ntambu yantenda.
  qwh-NT: Wauqintsic Timoteupis noqanollam Teyta Diospa willaquininta willacur purin.
    Pe qamcunaman chämuptin shumaq chasquïcuyanqui cushicunanpaq.
  gaw-gaw: Am geha dimp̱a Timotius, nug Naḏinu uḏat da heṯem amubia heṯe ele amunu,
    nug ahilagp̱a teeb amu ag tutuḵu dab mep̱eg, nug geha oo maḏoḏ ele ag oolagp̱a
    dayaḏ!
  nca-nca: Asa Timoti yeno ŋuno mahiníqo, ye ene samakaŋoyi newonde ime keweroyemo
    ŋuno yotoro sasaro kama teweya. Dokoro nondo teyoteno ŋunde naŋge ene ŋuya Anutu
    koro kho qu teyote.
  zpz-NTPP: Benu gri Timoteo lo der, orzeꞌ gyicy der nu nap zu lagy yu, gun yu zeꞌ
    ricy yu riiñ ni Shuaan den gal nu ricy ya̱.
  mkj-mkj: Ma Timothy pwarwe ipamwai kamwai kanaihoahng kajamwo pwa ih en injenmwahu
    ipamwai, pwa ih doahroar ngoahi ma kin doadoahk oang Koaunno.
  zac-NT: Si talë guëdchini Timoteo, gulë bëꞌnë tratë bien lë́ꞌiꞌ të parë adë riádiꞌi
    lduꞌi purquë lë́ꞌiꞌ quëhúniꞌ dchiꞌni shtënë Dadë igual ziquë na.
  kyg-kyg: Ala kava neꞌmo aliꞌyaꞌamo neꞌaluva kava huno Timotiꞌa aliꞌyaꞌmo neꞌaliyaꞌmofeꞌmo
    lapakaetegamo uno avaꞌyi hisigetapaeꞌmo koli hisiya agufa kavaꞌmo osiyo.
  kmk-kmk: Nu dumatong si Timoteo utnat, ilan yu ta maid umgonana ta siya’d osa’n
    manselselbi kan Apu taku un padak.
  cao-NT: Mato qui Timoteo shishopino tsi jia tsi toa joni joihuacana. Dios bax yonocohi
    quiha, naa ëa jascaria. Joihuaxo tsi chahahuacana ra, Dios yonoco ja acai quëshpi
    na. Jasca, toa joni ma mëbino jia tsi jahari ë qui ja jono. Noho carta bëcanaibo
    bacaquë tsi jaha pasoxëquia jisti.
  bbr-bbr: Timoti ko ak rawa potonuk, akas ko ‘pere’ aurianik, imäi jekur kamewe.
    Ak kiro onok keserna, ko wa iminäi, owon, ko is Näwäu nukan sarau miäim senek
    kos nais mora.
  inb-inb: Waugki Timoteo kam­kuna­pagma chaiag­rig­pika, suma kaiaspa chaski­puan­gi­chi;
    chasaka, kam­kuna­wa iacha­ridu­sina iuia­rispa kan­ga­pa. Paipas, nuka­sina Iaia
    Jesus­manda willag­mi ka.
  hrv-hrv: Ako dođe Timotej, gledajte da bude kod vas bez bojazni jer radi djelo Gospodnje
    kao i ja.
  box-NT: Ká a Timɔtee ɓueé dɔ̃n mia, à mi sábéré à mi wíoka a ɓua, lé bìo
    ó o wee sá a Ɲúhṹso tonló lè ĩnɛ́n bìo.
  ote-NT: Ne nuꞌa̱ dí xiꞌahʉ, nu sta zømbʉ ra cu Timu, suhʉ xá hño pa da ꞌmʉi te rá
    ꞌñentho ne hinda du rá mʉi, ngueꞌa̱ neꞌa̱ pɛpabi Ajua̱ ngu dí pɛpabi nehe.
  wnu-wnu: Timoti anit iroa gab an banamsi musub nob igoarar, wo ye Munon Aib sarau
    baab qib igoum gas ende ebet qib igo.
  zam-NT: Chele' Timote zin loo gu', cua'n gu' mod nabe'ste go no gu' Timote par tyac
    lezo' Timote. Tac Timote nxo'f zin' zin' cón che'n Tad Crist, ne, xalque' nxo'f
    zin'en zin'.
  zyp-NT: Timote a vong tei a cang caco, naaning kha a cang chung tah hnawngang teitah
    a ung khy nápaw tah a chaw teitah mingkai my lo, zecawtamaw tatah ama cawh kama
    hratah Abuipaw rai a hre leimei hrahpaw a cang kho.
  sey-NT: Timoteopi ti̱ꞌasiquë paꞌito deꞌoye yoꞌojë̱ꞌë, mësaru ja̱ꞌre sihuaja̱ꞌquëre
    cuiꞌne coꞌa ju̱ꞌiñe pa̱jaꞌquëre. Ja̱ëje mai Ëjaë coꞌamaña nequë api, yëꞌë neñeje
    paꞌye.
  nvm-nvm: Regavo e Timoti fu ijia ja giak vuakma na vierafe jaka fu mukorigia oimardaknum
    afega fu jana ijia fikfuon. Ijefuon maiji jan vierafenva ijin Timoti fuka e be
    na E Bomana ijefuon ik reoijo ijeg ik reoin.
  mps-mps: Te nosali Timoti dage bidibo madiba pedalobo si da, teda dagego bugagia
    tonalu te aga dage tomode wi isąyu homu nagame elama dua digi bidimainao. Magi
    baso meni, agai Genuai Bidigo sę eyu, te eno digi ebo sę tiwai ebo bidi dao.
  pab-NT: Maika Timóteo kaokehena nali hoka waiye xamokene. Hiyaiya, Timóteo atyo
    hakita Xekohaseti hatene nahakitere akereta.
  llg-llg: Mete ma Timotius neni ei miu, na, simbok mala ndia no malole, fo boso ana
    duduꞌa hata-hata. Huu ndia ndia, ita Lamatuan hataholi mana tao uen, sama leo
    au.
  kyf-kyf: Timotee -ka amɩaa -gbɛ nyni, a kpa ɔ 'nanʋʋ, 'ɩn ɔ 'ka we 'jiyibheli aɩn
    nyɩdɩ nɩɩ, a ka ɔ 'lakpasu kpa. Nɩɩ, Nyɩmaa -Kanyɔɔ libho ɔ nʋa -amɩ 'bhisa.
  tpi-tpi: Sapos Timoti i kamap long yupela, orait yupela i mas helpim em long i stap
    bel isi namel long yupela, na i no ken pret. Yupela harim. Em i save mekim wok
    bilong Bikpela, olsem mi yet mi mekim.
  mih-NT: Tatu saa ra Timoteo nu yucu ndo, cuu ndo ñiyɨvɨ vaha sihin ra ta tyindyee
    ndo sii ra ñaa sa cumañi sii ra vatyi zatyiño tucu maa ra tyiño ra Ndyoo tañi
    mi.
  qvh-NT: Wauguinsi Timoteupis noganömi Jesucristupa wilacuyninta wilacur puriycan.
    Gamcuna cagman pay chämuptin cushishla chasquicuyanqui.
  kms-kms: Timoti ni nge kin pugrine Yumbui ningg yembe nare. Pugri bu ni nungoqi
    nde nondo kin tende nungoqi ni ghav wundig ei ni nungoqi ane was kin tende puayi
    ni wune ane nas segi.
  agn-agn: Mga komabot atan si Timoteo, amomaen mi ka tanandia ta osto agod indi tanandia
    magdoadoa, tenged pario ka tanandia ong yen ang pangabedlay para ong Gino.
  nhi-NT: Uan tla ic oncan ahsi in Timoteo, ixconchiuacan mamomachili cuali namouan,
    pues yeh tiquiti queh neh itich nitiquitzin in toTecotzin.
  ttc-NT: B'ix qa ma pon te Timotey, intok esi' enab'l tzan tna'on galan exol, tzan
    tpaj tetz ax n'aq'unan tuj taq'un te Qajawil iktza' wetz.
  dan-1931: Men om Timotheus kommer, da ser til, at han kan færdes hos eder uden Frygt;
    thi han gør Herrens Gerning, såvel som jeg.
  kwj-kwj: Ichai Timoti kunu tambwa ri iwa sumbu kipe naha ti ma rini ku wosindawa,
    sembe kipe ti sa ri hambwandani kui nindo tiki sa ri da. Hinde wowani, rini Gotri
    tau ri randau ti, ando a randau tau hingambwa naha ri randau.
  vie-OVCB: Nếu Ti-mô-thê đến, anh chị em hãy niềm nở tiếp đón vì anh ấy cũng phục
    vụ Chúa như tôi.
