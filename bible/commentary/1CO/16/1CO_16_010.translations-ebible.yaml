  bvr-bvr: Minyja Dimati (Timothy) a-bengga ana-gorrburrwa, buburr-gonyja nula barra
    nipa a-nyilja ana-gorrburrwa. Ngardawa nipa Christ gun-nika jama a-jirra a-workiya
    gun-maywapa minypa ngaypa.
  wal-wal: Ximootiyoosi inttekko yiikko, intte matan i yayyennan de7anaadan, a loitti
    wottite. Aissi giikko, ikka qassi Godaa oosuwaa oottees.
  zad-NT: Na' shi ba za' Timotewa' gana' zoale, ḻi gonile wen, ḻa' ḻekzka' lene' chone'
    xshin X̱ancho Jesucrístona' ka chon' nad'.
  kmg-kmg: Timoteozi ŋoŋerao fâme âgo ecnepie hâwic sahac mi juzejec. E no Wofuŋte
    gie baekopac iŋuc jaha baekac.
  aso-aso: Idoꞌ Timoteoꞌ nene naza Guvelesi veꞌmi gonoꞌve gehaaꞌ nouvoniꞌ neꞌmino
    nogihinaze. Kolidi aleve lengiꞌ nizada novivo ma nene okoꞌnoloꞌ gelalize. Gehe
    gehe izi imi gamazi laminekovoꞌ li-imi minilo.
  uli-uli: Hare ye buyoy Timothy iremi ngo hasa hakkula ngali bo yebe fel yal mel
    luwulumi. Bo iy ila yema foru yengang kala yael Samol le ye wochog ngang.
  nin-NT: Timoti mi à so na ku Atiko wa undu na ti ingga ì so na nggo. Ni ima yo,
    à ti nga imba du ma à so ba kahre sama ni isisu.
  acu-NT: Timoteo atumin jeamtai, nisha wiya nunisang ii Apuri takatrin takau asamtai,
    pengker nintimias atumjai pujusti tusaram wainkataram.
  cak-WNT: Tek ri Timoteo xtapon chila' iwuq'ui, can tic'ulu' c'a chi utzil riche
    (rixin) chi niquicot nic'oje' chicojol. Ruma riya' can rusamaj wi ri Ajaf ri nuben,
    achi'el nben riyin.
  ebk-ebk: Mu omali hi Timoteo hesa, mangiliyunyu hiya ay ustu, tay kaman us hiya
    kan ha-un ay cha munchunchunu as nan Apo.
  spa-PDDPT: Cuando Timoteo llegue, pongan atención para que se sienta cómodo entre
    ustedes, porque él también trabaja en la obra del Señor como yo.
  ruf-ruf: Timoteo ang'atsa mumtende aleke kwalangula chinu chochose hayatsokala na
    mwemwe, kwaapfila yeye kosang'ana ing'onde ye Imtwatsa ka nene.
  gun-gun: Peẽ kuerya py Timóteo ovaẽ ramo ke pepena porã okyje reia oendu e'ỹ aguã
    rami, mba'eta xee rami avi Senhor pe omba'eapo va'e.
  agu-BL: Ncha'tz kol tz'opon Timoteo scye'ju', chijoye'u' puntil tan stzatzine'n
    i', na ncha'tz i', i' jun ak'unsom te tak'un Kataj chi wutane'n wetz.
  isn-isn: Inge itungo u Timoteo nuzile, muoni kinaukole nunyenye muleke kogopa, ukituma
    umulimo nua Mukulu, anga nekituma.
  eng-PEV: I want to talk to you now about Timothy. He is doing God’s work, the same
    as me. So if he comes to visit you, make him feel good with you there. Don’t let
    anyone make trouble for him,
  ilo-ULB: Ita, inton umay ni Timoteo, kitaenyo a saan isuna a mabuteng kabayatan
    nga adda isuna kadakayo, ta ar-aramidenna ti trabaho ti Apo, a kas iti ar-aramidek.
  pir-NT: Timoteo yʉhʉ yero saha mari pʉhtoro yere yere. Tiquiro sa yeriquiro ijigʉ̃
    mʉsa cahapʉ esagʉ̃ quehnoano mehna tiquirore piti ca, tiquiro mehna quehnoano
    bucueye mehna ijiya mʉsa.
  anv-NT: Mbɔgé Timɔti achwɔge bane ɛnyú, sɛ́ge ji cháŋéné ɛ́kágé ji abɛ ne
    ɛfɔ né metɔɔ́ metɔɔ́ nyú, néndé ji ntó apyɛ utɔɔ́ Ɛsɔwɔ wyɛ ndɛre me.
  sab-NT: Timoteo joge chke ba ngwadi ba mo ta gbadale ama gai ngwange no, ene ama
    be suge moge ama kle mo bitallaske kare. Timoteo Jesucristo gerua traganga kwian
    ole cha Jesucristo gerua traganga kare,
  tmd-tmd: Makwam Timoti mɨdöi yöraku umɨdaŋ, nugwo pɨ ösös rɨ ri abɨŋ, nuŋ ipöxen.
    Nɨ Nöbö Diba mabö nuŋwa rɨg rɨmɨdɨl mag akuyöbö, nuŋ kwo algör paŋ mag akwör rɨmɨd
    makwam,
  acr-NNT: We xopon ri Timoteo ukꞌ alaq, kꞌulu alaq chi utz chaꞌ kakꞌojiꞌ ukꞌ alaq
    chi utzil chomal; ma rire jelaꞌ pachaꞌ riꞌin, junam kojchakun pa ruchak ri Qanimajawal.
  kpg-kpg: Maa Timothy gaa dau adu gi godou baahi, gei goodou gi hagaahi ange a mee,
    gii noho a mee manawa lamalia i godou baahi, idimaa, mee tangada e hai nia hegau
    a Tagi Jesus gadoo be au.
  taj-taj: चुदे तिमोथी एनीगदे मुबा ग्‍लारी खजी भिसम थेदा एनीगदेदेन छ्‌याम ज्‍यना लसी
    चिपुङ्‍गो। तिग्‍दा भिसम थेसेनोन ङाइ ह्रङ् लसीन प्रभुला गे लबान मुला।
  avt-avt: Maain Timoti hɨrak kaknen yi naanemprewek werek werek, te hɨrak ap kakneini
    au. Hɨrak eku werek ektikewi. Hi hetpi hɨm im hentar Timoti ketikewa hawɨr wɨrɨak
    menmen me Mɨtɨk Iuwe hɨram mɨpɨram.
  cbk-cbk: Al llegar gane si Timoteo alli con ustedes, favor mantene enbuenamente
    con ele. Atende con ele para sinti le que como de casa lang ele, cay ele ta trabaja
    tamen para con el Señor, igual como yo ta trabaja.
  uig-ARA: تىموتىي يېنىڭلارغا بېرىپ تۇرسا، ئۇنىڭ ئاراڭلاردا قورقماي ئەركىن-ئازادە
    يۈرۈشىگە كۆڭۈل بۆلۈڭلار. چۈنكى ئۇمۇ ماڭا ئوخشاش رەبنىڭ خىزمىتىنى ئىشلەۋاتىدۇ.
  tuf-tuf: Cuatán Timoteo ba quin béyqueyra. Eya erar cucayat, ey obir yajw̃i. Aját
    Sir canar yajquír eyta, eyat cat eyta yajcaro.
  abx-abx: Kon anakka na kas Timoteo si ka'am nan, pasiguruhu-bi nga ga'i iya nagla'inan
    si ka'am myintras nga aghururuwang kam, tungod kay agtrabaho iya para si Ginu'o
    pariho si ako.
  mco-NT: Co Timoteo anajty yjädy ma miich ajcxy, tungɨxy may'ajt mgöbɨ́jccɨxɨpy agujc
    jotcujc ca' ti mhuinmaaygɨxy, com Timoteo tumb ma ajt nHuindzɨn Jesucristo ytung
    tɨm jadu'n nej ɨɨch nduñɨch.
  cpb-NT: Arika rareetakyaame Timoteo, paakameethatawakeri, tema irijatzi antawaitainiriri
    Awinkatharite, ari roshiyana naaka.
  aon-aon: Aria ta Timoti nunaku nutogur-umep nukripep um, ipak ta punek ananihw apahw
    hwur wosik. Um maresh? Anan douk nenek Debeini ananin mour kabi douk eik yape
    yeneken um.
  hus-NT-2005: Max ka ulich tachanꞌ na Timoteo, ka bachʼutsik alwaꞌ abal ka kʼwajay
    kʼijidh ani yab ka kʼwajay u chalpax, pos jajáꞌ in tʼójontsal jeye an Ajátikláb
    jelti nanáꞌ.
  mig-NT: Te nú ni̱ jaa̱ Timoteo, te koto va̱'a‑ró‑de, ma̱ síyú'ú‑ro̱‑dé, chi̱ tiñu
    máá Jíto'o̱‑yo̱ sá'a‑de nátu̱'un sá'a‑ri̱.
  bps-bps: Na di kakel Timoti di gamu, tooyu fite kenen i kafdufyu, du kenen i satu
    salig Krayst salngad deg.
  mbs-mbs: Aw domateng si Timoteo kidoen kenyo, liyag kaw kandin amon eked sikandin
    kelemitan, so sikandin heman se insogò te Pengolo iling kanak.
  tof-tof: Timoti nóma tame yabüka, e sab oya morroal angón kwarilünke, igósüm oya
    zitülkus koke yarile gumüm, wa yenkü nóma yarile. Zitülkus módóga, wa Lodón zaget
    tónggapónda, kazan tónggapóndóla.
  cme-NT: Timote duɔ kã, na bel-o fafamma u kũɔma baa seŋ. Fuɔ baa muɔŋo‑i i ce
    maacenduɔma yaa‑i Itieŋo suoŋgu-na.
  sus-sus: Xa Timote fa wo yire, wo a rasɛnɛ alako a naxa fa gaaxu wo ya ra, barima
    a walima Marigi nan bɛ alɔ n tan.
  pon-2006: Ma Timoty pwarowei rehmwail, kumwail kanahieng kasamwo pwe en nsenamwahu
    rehmwail, pwe e duwehte ngehi me kin doadoahk ong Kaun-o.
  dad-dad: Timoti isiyouf are, ĩ ã geid ibodõf bun, ĩ ereb taka nigin to kumĩ youf
    nigin lo welegei, ere nigin, ĩ aya gen Odug nẽ kabĩ faali fef.
  zab-NT: Chi idzɨny Timoteo, gulgaany pur izíenzaacbɨ cun laat, te pur saatiziac
    xmandad Dios ni cayuna cayunzacbɨ.
  jae-jae: Timote embe êwac, naŋ amoasiŋ eŋ ec ôli andaŋ amac gebe eŋ gêjam Apômtaunê
    kôm kêtôm aê tauc.
  ksd-ksd: Ma ona Timoteo i vut tadav avat, avat a balaure upi koko na ki na ururian
    pire vavat; tago i bibili ta ra papalum kai ra Luluai, da iau bula iau pait ia;
  msm-NT: Ko makatidow si Timoteo diyan, deyjawa now to pag-abi-abi agun kona sikandin
    mataha. Su angod sikandin kanay no suguonon to Ginuu.
  myk-myk: Timote bu nɔ wà yi na, yi wu co xuuni kɔnhɔ wu ganha bu fya wɛ. Bani Kafɔɔ
    wo kapyeŋɛɛ wu bɛ ya byi ba nɛ ɲɛ wɛ.
  sbe-sbe: Ena Timoti ye laowa kalimiuwai meta bena kwa kitalau unai kabo taba nige
    saha hesau ye matausei. Matawuwuna iya hinage Guiyau yona taupaisowa, gonogonowana
    ede doha yau.
  mcr-mcr: Timoti iqu henyŋqä äquvepqe, iqu henyqä zä miqä yätŋqe, he yeeqä ävätmepu
    äŋguänä mipu. Nyi iiŋä etqe, iqu Naqä Iqueqä wäuŋui, nyi itŋqä-ma asänä imäkätŋqä-qu
    etaŋgi ätqä.
  cux-NT: Ndúúti chi ndaa saⁿ'ā Timoteo nanááⁿ ndís'tiī, canéé chi diíⁿ nī recibir
    saⁿ'ā miiⁿ tan'dúúcā 'áámá saⁿ'ā chi diiⁿ ntiiⁿnyuⁿ sa yeⁿ'é Ndyuūs, ti saⁿ'ā
    miiⁿ ní idiiⁿ sa ntiiⁿnyuⁿ yeⁿ'é Ndyuūs tan'dúúcā 'úú.
  tur-YTC: Timoteos gelirse, korkmadan yanınızda bulunmasına dikkat edin. Çünkü o
    da benim gibi Efendi’nin işini yapıyor.
  san-ITR: timathi ryadi yuShmAkaM samIpam AgachChet tarhi yena nirbhayaM yuShmanmadhye
    vartteta tatra yuShmAbhi rmano nidhIyatAM yasmAd ahaM yAdR^ik so.api tAdR^ik prabhoH
    karmmaNe yatate|
  bel-N: Калі ж прыйдзе Цімафей, глядзіце, каб быў у вас бяз страху; бо ён справу
    Госпада выконвае, як і я.
  sch-sch: Timothy hah nin lampui tieng a hong duoia anînchu, chi tet loia nin kâra
    aom theina rangin lamdon lei tho roi, keima angin Pumapa sin a tho ngâi sikin.
  mic-MIQNT: Ta'n tujiw Timoti 'pgising ta'n eimutioq, mut awan'ta'sultinew ugjit
    ul'ta'sualanew muta negm elugowatl Se'sugulial pa wijei aq ni'n.
  huu-NT: Omoɨ dɨne Timoteo ria, naimɨena raise marena nafue. Cue isoi caɨ Nama facaina
    naimɨe maɨjɨcabide.
  jiv-NT: Timiutéu nui̱ jeamta̱i̱ṉkia, shiir awajsatarum; sapijmiaka̱i̱ṉ. Niisha
    wiji̱a̱i̱ métek Yusa takatri̱n takaawiti.
  otm-NT: Nɛ nu'bʉ da zøm bʉ a ra Timoteo, dami simanhohʉ, janangue'a nte da bɛ̨ni.
    Nguetho dim pɛfi nangue rá 'bɛfi ma Hmuhʉ a, tengu thohogä.
  dah-dah: Be, Timotibe deŋ hitte kuyeŋ. Niŋgeb deŋ beleŋ keŋkela faraŋ urde hikeb
    deŋya heŋ heŋ ge kafura ma hiyyeŋ. Yeŋ wor ne teŋ hime yara Doyaŋ Al Kuruŋyen
    meteŋ teŋ kuŋ hi.
  tnk-tnk: Trɨni mɨnuə Timoti ruvehe mətoni kɨmiaha, hio ramasan min, mhəuvei pen
    nɨsiaiien min, tɨ nəri nə mə in ramo wok səvəi Iərɨmənu səkɨtaha rəmwhen a ia
    nirak.
  kpr-kpr: Timothy nu kau nane eraena ava use, Bajari da saramana use irira. Ava sedo,
    nu ya nemokena buvarira amo, nati joká dedo bu kaifa use tavo areva.
  san-IAS: timathi ryadi yuṣmākaṁ samīpam āgacchet tarhi yena nirbhayaṁ yuṣmanmadhye
    vartteta tatra yuṣmābhi rmano nidhīyatāṁ yasmād ahaṁ yādṛk so'pi tādṛk prabhoḥ
