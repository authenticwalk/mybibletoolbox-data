verse: 1CO.016.024
translations:
  kpx-kpx: Di hotoe gabilike ko. Iesu Keliso kemo di uvu bahatau laemo ua.
  okv-H: Eto ungotena Iesu Keriso ta toho avoeto na ungo osa ere ona, Amen.
  tbo-tbo: U luhogala Yesu Keliso gowanei atapumi uyahimi.
  mal-C: നിങ്ങൾക്ക് എല്ലാവർക്കും ക്രിസ്തുയേശുവിൽ എന്റെ സ്നേഹം, ആമേൻ.
  grc-SR: Ἡ ἀγάπη μου μετὰ πάντων ὑμῶν ἐν χριστῷ Ἰησοῦ. ⸋Ἀμήν.⸌
  bgc-bgc: मै उन सारया तै प्यार करुँ सूं, जिनका मसीह यीशु के साथ रिश्ता सै। आमीन।
  khz-khz: Au geku ulamagi gomi gemi ai pene mia. Keriso Iesu aonai ita kwapuna.
  deu-TKW: Meine Liebe mit euch allen in Christus Jesus.
  zsr-NT: Nadxiꞌidaꞌ yúguꞌtëliꞌ le nacruꞌ tuz len Xanruꞌ Jesucristo. Caꞌ gac.
  lin-lin: Bolingo na ngai ezali elongo na bino nyonso kati na Yesu-Klisto. Amen !
  hns-NT: Hamlog Kriest Jiesoe dwaara bhaai-bahien hoi gailie hai, ohie se ham toelogke
    pjaar kariela.
  noa-E: Pãar thumaam khʉʉn mua khõsi chitʉm, maach thum ãba Jesucristo dënkha thʉnaawai.
    Mʉgdampai ajim pãrag jaaum ig chirarr. Ayoo keena, Pablo
  eng-EMTV: My love be with you all in Christ Jesus. Amen.
  mib-NT: Te manī rī jiín ró jijnáhan ró jéē cácandíje ró Cristo Jesús. Súcuan na
    cóo. Amén.
  lif-NT2: खिनिॽ ख्रिस्‍त ये़सुःन्‌नसाःन् के़जोःक्‍पा के़रे़क् लुङ्‌माॽ तुक्‍निङ्‌लो॥
    आमे़न्॥
  xnj-xnj: Nikuvagana nyenye voha mukuwungana na Kilisitu Yesu Ena.
  mmx-mmx: Labalamu rak nak lok eburu minemi axap keneng at laasen at ne Iesu Karisito.
    I ruturun.
  cbr-NT: Mitsúxribimi 'ësaribi Cristo Jesúsnan 'icë cana micama sinanin. Ashi, Pablo.
  tee-NT: Na iclamapainiyau ju uxijnan ni vachu' lhilac'ap'int'at'it ju Cristo Jesús.
    Vasalh chunch tachi ju iclajunau.
  eng-LSV: my love [is] with you all in Christ Jesus! Amen.
  cak-NT: Ren can yalan jixinjo' chi'iwonojel, roma xa can konojel joj richi chic
    ri Cristo Jesús. Amén.
  pah-NT: Opoarõ hete pe nhaporemo nhande jikoty'aro g̃waramo Jesus Cristo'ga pavẽi.
  sja-NT: Parã jõmaweda k'inia iru bɨ Jesucristodeerã perã. Mãgapai paji.
  xed-xed: Ɗvuɗva yu ta kaghuni demdem nda ŋuɗufa ɗa ma ndiʼatá vgha mu nda Yesu Kristi.
  mks-NT: Quíhvi̱ ini i̱ tócó ndihi ndó jáchi̱ tócó ndihí cúú yó cuéntá Jesucristo,
    xitoho í. Já ná coo.
  gfk-S: Iou ter no nugu harmarsai ta mu bakut naramon tane Krais Jisas. Tutuno sakit.
  bmu-bmu: Kraist Jisösbuk qekötahöba kinjei, nöŋgö urujöpaknan mönö körek embuk ahöba
    kötuetköm eŋgii malme. Keu mi ölŋa. Mewö.
  dgz-dgz: Enan anu gurina menan anu gurat nega Iesu yaua gapan inayap wande ep.
  eng-GNV: My loue be with you all in Christ Iesus, Amen. ‘The first Epistle to the
    Corinthians, written from Philippi, and sent by Stephanas, and Fortunatus, and
    Achaicus, and Timotheus.’
  zaa-NT: Rithél·la'a' iỹeni la' tsì'ilatsi' nu té lo lóstu'a' lani iyaba le, lani
    nombre qui' Cristo Jesús. Ą' bá ná.
  eng-WEBSTER: My love be with you all in Christ Jesus. Amen.
  guh-guh: Daxita paxamë asivaya pacajamatabënajinatsi caenë Jesucristo pijajivixaetsi.
  bon-bon: Cäme singi pisi nyene weeme tääpume. Yeesu Keriso me miji pi mine iyeta
    yepä gemi. Cane ngii Paulo. Cäme mene ngälu peese.
  nhw-BL: Nimechicnelía nochi amojuanti catli anmotlatzquilijtoque ipan Tohueyiteco
    Cristo Jesús. Quej nopa ma eli.
  swh-ONEN: Upendo wangu uwe nanyi nyote katika Kristo Yesu. Amen.
  wbi-wbi: Ulughano lwango luvisaghe palikimo numuwe mwa Kilisite.
  bba-bba: Nɛn kĩru tɑ wɑ̃ɑ kɑ bɛɛ kpuro Kirisi Yesu sɔɔ. Ami.
  eng-KJVCPB: My love be with you all in Christ Jesus. Amen. ¶ The first epistle to
    the Corinthians was written from Philippi by Stephanas, and Fortunatus, and Achaicus,
    and Timotheus.
  kgk-NT: Apohayhu voi Hesu Cristo réry-py. Amém. Opa xe nhe'ẽ.
  waj-waj: Ngia Yisuu Kirisiinna tasipama variaiya ni mmuduuya riraivo ngii mmuakiaaya
    tasipama vakiaivee.
  cpy-cpy: Netakotzimi maawoeni eeroka-paeni, riitaki Jeepatzii-totaa-rewo Jesús matakae-nawoni.
    ¡Ariwé!
  mpx-mpx: No nunuwana ni minaa ku gewigewi eliyamiu, kaiwena kila Keliso Yeisu wana
    boda.
  wbp-wbp: Manu nyurrurlaku Karinji-wardingki-patuku karna-nyarra yulkami kuja karliparla
    nyinami jintakumarrirni Jijaji Kirajiki. Ngulaju ngula-juku.
  luo-luo: Herana obed kodu un duto ei Kristo Yesu. Amin.
  nhe-NT: Nimechicnelía nochi imojuanti tlen inmotlatzquilijtoque ipan Tohueyiteco
    Cristo Jesús. Queja nopa ma eli.
  aii-aii: ܚܘܼܒܝܼ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ. ܐܵܡܹܝܢ.
  esk-NT: Uqautisukkipsi piqpaksrisilaamnik iluqapsitñik Christ Jesus-kun. Taatnatuq.
  msb-msb: Sa urhi, mapasa iyo tanan dida an pagkamuot ko sa pakig-usad naton kan
    Cristo Jesus.
  cpa-NT: Dsianh¹³jni jǿg³ hi² hnó¹jni ca¹lah¹jáh¹ hniah¹², dsa² quián¹² Cristo Jesús.
    Cu¹ná¹² jǿg³.
  dso-dso: କିରିସ୍‌ଟ ଜିସୁକିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସିରଇବା ସବୁକେ ମର୍‌ ଆଲାଦ୍‌ ରଅ ।
  meu-meu: Egu lalokau be umui iboumui ai emui ai, Keriso Iesu lalonai. Amen.
  yva-NT: Rimuinyo wasai tenambe weye wambe arakobe no Yesus Kristus ai. Risy, Paulus
  dgc-dgc: Mahal ta kam a étanan, dahil ni Cristo Jesus. Ewan dén, Pablo.
  zpm-NT: Niicle naaw rleynie naa to, sac goṉ tibaque nac ne ngab ne lo me. ¡Lëëd
    bii gdzieel ne sca! Pabl
  hix-NT: Oxenye rma haxa wehxaha, Kryestu Txesusu yohà rye me kesnàr kom ke.
  sim-sim: Krais Jisasin nakrem ni hishindiyanda osik jir amber hom wapnuku anhik
    amu owenduwa. Omendinga sira. Ambehoma.
  npi-ULB: ख्रीष्‍ट येशूमा तिमीहरू सबैलाई मेरो प्रेम छ ।
  cgc-cgc: Demdemen nyo pirmi na kyo yan tanan pagugma ko bilang mga utod ko na sakep
    man ki Jesu-Cristo. Amen.
  tim-tim: O Galalupne, ye Yesu Kristogât kâmot aregât yeŋgât okot âlep dondâ nâŋgân.
  yor-yor: Ìfẹ́ mi wá pẹ̀lú gbogbo yín nínú Kristi Jesu. Àmín.
  wos-wos: Nani atéfék Krais Jisasna du takwa nani re. Reta wuni guni atéfékéka némafwimbu
    mawuli wuni ye. Wungi xékélakingute wuni guniré wa. Wu mwi hundi dé. Wuna hundi
    yak.
  emp-NTPO: Jesucritod̶eba mʌ̃a bãrãra wãrãda quĩrĩã b̶ʌa.
  eng-F35: My love is with you all in Christ Jesus. Amen.
  ind-ind: Saya mengasihi kalian semua yang turut bersama saya dalam persekutuan dengan
    Kristus Yesus. Amin.
  pes-OPCB: همهٔ شما که از آن عیسی مسیح هستید، محبت‌های قلبی مرا بپذیرید. آمین.
  mpt-mpt: Nib sinwalo alukum Yesus Klaiste meletan kesoa ne ibo kla gobe blibe. Ne
    wengo bayotabe. Ne Fol neta ib futan olo dola omfubenamabibe.
  ssx-ssx: I̱ma꞉ Yesu Ketiso pa꞉ta꞉ ta꞉ma꞉ni pea hata꞉ta꞉ iki paeyao pa꞉ta꞉ pukima꞉
    homolome.
  mkl-mkl: Kubim í wɛɛ do iŋɛ fei nɑ ɑnu ɑkɑ̃ nwɑ do Jesu Kirisi. Ami.
  gaq-gaq: କିସ୍‌ଟ ଜିସୁ ଏତେ ମିସୁ ଲେଃକ୍ନେ ପେଇଂ ସାପାରେ ନିଂ ଉର୍‌ଦୟ୍‌ନେ ଆଲାଦ୍ ଗ୍ର‍ଅନ୍ ଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Ta siiqoy Kiristtoos Yesuusan de7iya hintte ubbaara gido. Amin77i.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ମେସାକାନ୍‌ ଆପେ ସବେନ୍‌କଲଃ ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହବାଅଃକା ।
  gah-gah: Nigikámo Izesu Kilistonimule loko lekelitoka minoaká noive.
  lcm-lcm: Kag vinga vubuk animi aongos si kara angtogon ve Karisto Iesu. Tutuman.
  aer-aer: Yewe, ayenge kwenhe arrekantherre ahentye anthurre aneme Christ Jesus-kenhe
    areyeke-arle, anwerne akenhe anyente-irreke ikwerenge ware. Kele alakenhe-ante
    ware.
  qvc-NT: Kriyiq masitakuna, Jisukristupi kriyishqanchiqraykum ancha kuyashushpa,
    kay kartata kach'amuni. (Kaytallam iskibriykillapa.) Chayshina kanqa.
  tgl-ULB: Ang aking pag-ibig nawa ang sumainyong lahat kay Cristo Jesus.
  cbs-NT: Matubetan en Jesucristo ikunwainwen taea matu shinain en matuwen nuikunkainaii.
    Jatiski, en janchadan. Pablo
  xtm-NTPP: Ja maa Cristo Jesús ma kúu ja kútoo xeen ña'a sa ndaka ni. Te sukan kó
    kuu.
  nnq-nnq: Mapalano gango gabe pamwe na mangweto mammi nkati ja Yesu Kilisto.
  bao-NT: Mʉja niipetirãre, Cristo Jesús mena bʉaro mʉjare yʉ mai. To biro to biijato.
    Pablo
  san-ORI: ଖ୍ରୀଷ୍ଟଂ ଯୀଶୁମ୍ ଆଶ୍ରିତାନ୍ ଯୁଷ୍ମାନ୍ ପ୍ରତି ମମ ପ୍ରେମ ତିଷ୍ଠତୁ| ଇତି||
  huv-NT: Xique xeyay sandiüm icon, cos nóiquian teamandüjpiiüts Teat Cristo Jesús.
    Amén.
  otn-NT: Nu̱ to gätho di ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo, dí pɛnnba̱bi̱ ra̱ hya̱ ngue da̱di̱
    ma̱di̱. Da̱ ngu̱t'a̱tho.
  nop-nop: Kilisto Jesu wou foloŋ na welenedi hidi wanakaŋ habukahile hinek tilat.
    Unduŋ hogok.
  obo-NT: Id ginowannan ku sikiyu langun no nosokkad diyot ki Disas Krays. Na, ka-ay
    ra en taman.
  cak-ENT: Yin juis vi nyixinjo' chi'ivonojel rix, roma xa konojel roj richin chic
    ri Cristo Jesús. Quiri' c'a.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤖᤧᤰ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤏᤡᤱᤗᤥ॥ ᤀᤠᤔᤧᤴ॥
  mie-NT: De mānī ni jíín ndá nú jā cándíja nú Cristo Jesús. Súcuán ná cóo. Amén.
  san-TIB: ཁྲཱིཥྚཾ ཡཱིཤུམ྄ ཨཱཤྲིཏཱན྄ ཡུཥྨཱན྄ པྲཏི མམ པྲེམ ཏིཥྛཏུ། ཨིཏི༎
  qve-NT: Noqaqa llapallaykichistan anchatapuni khuyakuykichis, Señorninchis Jesucristopi
    iñisqanchisrayku. Amén.
  pao-NT: Nu no'oko unu mu soobedya, mumme ka Te Pabe'e-wi tunaka'oedyukudu.
  cbu-NT: Isusumun siyaa zuwanlltana. Siyaa ichingurootsis kizpur chinaktana. [Wapparee.]
  usa-usa: missing? kemá Póroe. Tóqtanima agatáiye.
  soy-soy: Nɛ nɔ́nnɛ́nɛ́í lɑlɛ nɔ́ nɛ Kirisi Yeesu kupɛ́nɛcɔ kɛ́mɛɛ́.
  hui-hui: I̱ Keriso Yasuha howa i̱naga gubalini holene tí bibahendeha helaro.
  amf-amf: Nashimmakkono inno Yesus Kiristoos goynka ye wulbesana ko dee; amiin.
  quc-NNT: Pa ru b'i' ri Qajaw Jesús, kintaq b'i u b'ixik chiwe chi kixwaj ix nimalaj
    iwonojel. Amén.
  dob-dob: Ta wate ꞌigu oboboma Yesu Keliso ꞌana esanega ꞌiweewai maiboꞌami ꞌemiya.
    ꞌAboꞌagu Paulo.
  wrs-wrs: Kava yemba indkumbimba und vewol vevav Kristus Yesusnana.
  mca-mca: Pa' yeqsu'unka'x qu' na'ni'ƚ ejupkii in ƚijayani'ƚ ha' Jesucristo. Hik
    aka' qu' ƚunye'je' (Amén).
  tzo-TZC: Tey ta jtac talel ta atojol acotolic ti scꞌuxul coꞌnton ta sventa ti Cajvaltic
    Jesucristoe. Jechuc.
  mya-mya: ငါ​သည်​ခ​ရစ်​တော်​ယေ​ရှု​တ​ပည့်​ဖြစ်​သူ သင် တို့​အ​ပေါင်း​အား​မေတ္တာ​ပို့​သ​လိုက်​ပါ​၏။
    ကော​ရိန္သု​သြ​ဝါ​ဒ​စာ​ပ​ထ​မ​စာ​စောင်​ပြီး​၏။
  gng-NT: '*Yesu Kristo bo nɛ n yíe niʼkɛ.'
  cbi-NTPO: Jesucristo' mitya ti', ñullanu main main estenve tintsuyu.
  ikk-NT: M nwẹ ihiẹn-ọsụsụọ jẹnni ụnụ ile imẹ Jesu Kristi.
  leu-leu: A vubuxan xasingitan siak i taxa waan xuvul pami xapiak aava mi waan la
    xuvulaian xuvul pa Krais Yesus.
  maz-NT: Rí s'iyats'üji na ngue bübü e Cristo Jesús a mbo ín mün'c'öji. Amén.
  bod-N: བདག་གི་བརྩེ་བ་ནི་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་ཁྱོད་ཅག་ཐམས་ཅད་དང་མཉམ་དུ་གནས་པར༌སྨོན།
    ཨ༌མེན།། །།
  tca-NT: Rü guxãma i pema, rü poraãcü pexü̃ changechaü̃ãcüma pexü̃ charümoxẽ nae̱gagu
    ya tórü Cori ya Ngechuchu ya Cristu. Rü nuãma pexna, Pauru
  zpl-NT: Nu lunú tucutse beneꞌ Jesucristo necaꞌahua chiquiꞌ seꞌca yehua. Amén.
  mbc-NT: Moropai uurîya a'nînmato'kon wanî kure'ne, uyonpa pe amîrî'nîkon ku'sa'
    Uyepotorîkon Jesus Cristoya ye'nen. Mîrîrî neken.
  ndg-ndg: Upendo wango ube pamope ni mwenga katika Kristo Yesu.
  wsk-wsk: Jesus Kristus ningi aninga kua ningara nina suen la nengete namoso. Nunguning.
  toj-NT: Ja petzanil ja huenlexi, huax c'ana oja naex que jel yaj huax cabyex yuj
    ja Cristo Jesusi. Ti ni ch'aca. Amén.
  tbc-tbc: Jesus Kristus yaŋan lo ŋaisag ilo panek aŋ fidian ŋupanaŋ da. Rumok.
  sna-sna: Rudo rwangu ngaruve nemi mose muna Kristu Jesu. Ameni.
  smk-NT: Mabli kamo nga'min kongko bana' sa nikaipasaya tamo konan Cristo a si Jesus.
  grc-TCGNT: Ἡ ἀγάπη μου μετὰ πάντων ὑμῶν ἐν Χριστῷ Ἰησοῦ. Ἀμήν.
  gof-WFTW: Ta siiqoy Kiristtoos Yesuusan de7iya hintte ubbaara gido. Amin7i.
  spa-BLM: Mi amor a todos ustedes en Cristo Jesús. Amén.
  kyz-NT: Jeporomutar esage je pẽ nee. Jejui Kristu 'ga perowiat je 'jawe. A'eramũ
    je tepota'wa esageramũ pẽ nee. Kweramũ etee jeje'ega pẽ nupe.
  dao-dao: Jesuh Khritaw üng nami vana khana ka mhlänak ve se.
  cya-cya: Lyee lca tiqueen lo'o um si'ya Cristo Jesús. Amen.
  nii-nii: Na enim Jiisas Krais kin pii gii ninjing wumb ei kin, na noman ka ngond.
    Ei keimi!
  ign-NT: Nuvaraha ejacapaini ámutu eta némuna­si­rá­he­vacahi máichavenehi ema Viáquenu
    Jesucristo. Tamutupa eta néchaji­ri­ru­vanahi ­ eyehe.
  dik-NT: Nhiɛ̈rdiɛ̈ arɛ̈ɛ̈r kek we ëbën rin Jethu Krïtho.
  cac-cac: Xajan ex e masanil vuuj yuj Cristo Jesús.
  tzj-E: Anen quixnwajo' chixconjelal per rumac xjun kabnon ewq'uin ruq'uin Jesucristo
    tak quixnwajo'. Amén.
  san-BUR: ခြီၐ္ဋံ ယီၑုမ် အာၑြိတာန် ယုၐ္မာန် ပြတိ မမ ပြေမ တိၐ္ဌတု၊ ဣတိ။
  yaa-NT: Ẽ nõko Ifo Jesucristoõxõ keyokõi ẽ mato noi. Nã tii.
  cab-NT: Oúnaja numúti nínsiñejabu lídan Jesucrístu jun, sun jugúya. Ítaralá.
  clu-clu: Palangga ko kamo nga tanan tungud sa atun pagtoo kay Cristo Jesus.
  swh-ULB: Upendo wangu uwe pamoja nanyi katika Kristo Yesu.
  tpt-NT: Tachun uxiknankꞌan yu ixlapanakni Cristo Jesús ox klapaxkayau. Chuncha kavalcha.
  aai-aai: Keriso Jesu wanawananamaim kwama’am etei’imak abiyabuwi. Amen.
  sny-sny: Ane fene werese ma'e marepi erasi a'i Jisas lo iyape se tote wawesiyenamisiya.
    Wiyeme a'i tene! One towe ano tepa'asiye.
  myy-myy: “Jesucristore tʉorʉ̃nʉrã mʉa ñajare, mʉare bʉto tʉo maia yʉ”, yi ñuca yʉ
    mʉare. Itocõ ña.
  trc-NT: Ne̱ se sa̱ꞌ ꞌe̱e̱ rá yuvii̱ nu̱u̱ nimanj ꞌyaj Jesucristó me se aꞌnéj rihaan
    soj cu̱nuû nimán soj ei.
  cut-NT: Me u ne, a̱ma yahinó nducoya̱ca nchuhn che ritahno ne ihyan. Tihca̱ co.
  bel-bel: і любоў мая з усімі вамі ў Хрысьце Ісусе. Амін.
  zlm-KSZI: Kasihku menyertai kamu semua dalam Isa al-Masih. Amin.
  gdr-gdr: Ɨ koina singi komkesa wɨn kɨma Keriso Yesum nyɨwɨnd, ɨmɨnjog!
  vmy-NT: Tsimején_nuu̱ ngatsiꞌu ngatꞌare Cristo Jesús.
  cmn-FEB: 我以基督耶稣之名爱你们所有人。阿门。
  gmv-RNT: Ta siiqoy Goda Yesus Kirstoosa baggara intes ubbas gido. Amiin.
