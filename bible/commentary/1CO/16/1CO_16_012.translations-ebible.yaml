    yi a ra a xa na liga singen. Xa a fɛrɛn sɔtɔ, a sigama nɛn.
  cnt-NT: Në₃ në́₃, juɨ₁lia'₂ Apolos rɨn'₅₄ jniog₄, jme₁chi₂quiain₅₄ jniá₂ jmɨg₄ a₂dsó₃
    quiain'₅₄ rɨn'₅₄ jniog₄ dsi₁jɨin₁₂ 'nia'₂. Co₂dsia₅ tsá₃ ca₂lë₃ dsɨ́₅ dsó₃ rë₂në́₃,
    la₁ në₅ bá₄ dsióg₄ lɨ́g'₂ ca₂cuɨn₃ jmɨg₄ dsó₃.
  tif-tif: 'Aa, kuno nulmi kayaak ma Apolos ami sang akal ti ibi bokoyila kelon o,
    kalbi no. Suunkup weng uyo dukum-kup ami bakan-bamdila: Kabi kap-tunum kusal ma
    foko-kuliilawa, bilin Korin kasel kiimi itaman o, akan-kaa-bamdi bom bii. Lale,
    ali kama kalawu din unokomi disa yo, keba. Kemin, aptum kusal isiik uniwa, ata
    sinda kawu utamala, liip so kelu ne, kalalala kawu din unokoma o.'
  nlx-nlx: बायाख अपुल्लोसाह मी जुलूम विन्ता किरेल हे, काय तुमू फाय बोणहा हिऱ्यो जाय,
    पुण तो उलबुखे जाणेन काईच आसा नाह किऱ्यो, पुण जुलबुखे टेम जुड़ी तुलबूखे आव जाय।
  apw-NT: Nohwik’isn Apollos holzéhi, nohwik’isyú ła’ biłgo nohwaa hikáh dázhǫ́ hásht’į́į́
