    otuvnə e nian iətəm otəhruahru ohni.
  urd-urd: और भाई अपुल्लोस से मैंने बहुत इल्तिमास किया कि तुम्हारे पास भाइयों के साथ
    जाए; मगर इस वक़्त जाने पर वो अभी राज़ी न हुआ लेकिन जब उस को मौक़ा मिलेगा तो जाएगा।
  hot-hot: Yahanaŋ hathak alalôaniŋ aiyaŋ Apolo. Yahanaŋ abô lôklokwaŋ ek yani êsôk
    imbiŋ iviyaŋ doho ek nêgê môlô. Yani popabuk ek êsôk ma tem yani êsôk êndêŋ wak
    alê atu ba yanida lahaviŋ.
  mqj-NT: Mengke'de' ia sa'do'doranta Apolos, kusasunan liu la matin ussolaan pira-pira
    sa'do'doranta umpellambi'ikoa', sapo moka tongan-tongan matin temo. Anna dengampa
    attu mapia anna mane matin umpellambi'ikoa'.
  rus-SYN: А что до брата Аполлоса, я очень просил его, чтобы он с братиями пошел
    к вам; но он никак не хотел идти ныне, а придет, когда ему будет удобно.
  mbh-mbh: Na thomu o nin tho nge a Apolos ako i um tomo nge them. Na tho ri engeng
    nge i mo aro i supo tomo nge a Timoti rea a thomu nge wot, aveto ilemi engeng
    ve aro i es nge wop lemi ake avele, aveto aro ve nang sivenga e i velpol a i nge,
    aro i es ol a thomu nge wot.
  bdd-bdd: Apolosa wete tauna tasidai ꞌaigeda, ma mwalo Apolosaina yaꞌahwanoiyeya
    ma ꞌabehega ꞌiyadao mahetenao sinaowa ꞌoimiya, ta ꞌiguipaila, ma ꞌabehega ꞌeguma
    to tuta ꞌoina bwebweꞌana ꞌitauyawa.
  cbt-NTPO: Iya Aporosënta' sha'huitopirahuë'. “Iyaro'sa' pa'pachina', quëmanta' paquë',”
    itopirahuë', co ipora nohuantërinhuë'. Nanitohuachin, nicaponquëma' pa'sarin.
  srn-NT: Fu taki fu brada Apolos. Furu leisi mi begi en fu kon na unu makandra nanga
    den tra brada. Ma a no ben wani kon nownow. Ma a o kon te a kisi a okasi.
  cta-NT: Cua nchcuiꞌ tsa naꞌ loꞌo Apolos tyaꞌa tsoꞌo ma̱, chaꞌ ca̱a̱ naꞌa̱ yu xi
    jiꞌi̱ ma̱; ca̱a̱ yu loꞌo xaꞌ la nguꞌ tyaꞌa na re. Pana ná ntajaꞌa̱ yu ca̱a̱ yu
    yala ti; ca loꞌo laja jiꞌi̱ yu, ca liꞌ ca̱a̱ yu su ndiꞌi̱ ma̱.
  bqc-SIM: Wá gbɛ̃do Apoloo sↄ̃, miↄ naɛwà mↄ̀ↄmↄↄ aà mↄ á gwai ń wá gbɛ̃́ kĩniↄ.
    A ye mↄai gĩao. Tó a zɛkɛ̀, a mↄ́.
  tcz-CHONGTHU: Tun isopiu Apollos chung changa hin–keiman ama chun atahsan sopi dang
    ho toh nahung vilna dingun katemin ahi, hinla tutadin ama achenom hih laiye. Aman
    phat kijen dom phat dang anei teng nahung vil dingu ahi.
  mar-mar: पण बंधू अपुल्लोविषयी असे आहे की, त्याने इतर बांधवांबरोबर तुमच्याकडे यावे,
    अशी मी त्यास फार विनंती केली पण त्याची आता येण्याची मुळीच इच्छा नव्हती पण त्यास
    सोयीची संधी मिळेल तेव्हा तो येईल.
  snp-snp: Ena mono kunatefo Apolosi yamu ka ama lenagolowe. Kolalo. Mono wenenate
    liliga ya linatedoka unawamo, ya amoki lakoina unane, loto auma wito ilulu kuto
    loumofa, amokafo oiya amaleka unami ya kolami nosa naba ámaifa, ido kamena maleka
    kanu ma wi edageto ya linatedoka unagoliye.
  isl-isl: Ég bað Apollós að verða samferða bræðrunum til ykkar, en hann fékkst ekki
    til þess nú, hann kemur seinna, ef tækifæri býðst.
  spy-NT: Nto kurubta keey āk ng'eetaabiya Ābōōlō, kyāāmwoochi nyoo kuchōōnto keey
    mbo ng'eetaabiya wōloo ōmiitē. Kāmāmāchē ꞉inee kule kuchō, nteenee mākuchō yoo
    kānyōōr bārooyinto.
  xnn-xnn: Si Apolos ay esay besat tako et inbagak ken siya en kakakakayatko no makkey
    siya isnan iib-a tako ay mamati ay mangpasyal ken dakayo. Ngem adina layden ay
    omey id wani. Awnit omey no waday wayana.
  mwe-mwe: Ga a Apolo apwetu, njikwaashondelesheya kaje, bhaishe kungwenunji na ashaapwetu,
    ikabheje bhakaapinga kuika nnaino, ikabhe shibhaishe pushibhapate malangapo.
  tte-tte: Yo kalakava Apolosa kaiwena, yawalo kaiwe koina yakato kanakavao mekanakavao
    silaowa sigitaimiu, na nige itatalam yakato sauga bwaite koina ilaowa. Tem ana
    sauga namwanamwana ilobai kabo ilaowa.
  tcs-tcs: Nau baut bala blo yumpla Apolos. Ai bin spik em po go wea dem nada Kristian
    bala po bizit yupla, bat em no bin wandem. Em go kam bizit yupla bambai wen i
    da raittaim.
  hlt-THB: 'Ni koeinaa Apollo akawng: Koeinaakhqi mi nangmih a venna ceh aham anih
    ce kai ing kqawn pe nyng. Tuh awhtaw ceh aham am ngaih ngai hyn hy, cehlai a hoengnaak
    awh law bit kaw.'
  soq-soq: E sumanai somba Apolos manlawo wimpona umanawa walana. Me ipa sosowa a
    baiwantoia do manlawo wimpona umanawa diano tane tauma me a insaisawa mai wadapona.
    Tane me baiwa inta wadepiaubepia ipa manlawo wisepi, mai dia.
  qub-qub: Cananga ermänunchi Apolospitana willashayqui. Paytaga achca cutimi ruwacushcä
    shamoj ermänucunawan paypis gamcunata watucoj shamunanpaj. Chaypis pay manami
    puydipacashachu. Yapaychönachari shamonga.
  att-att: Á si Apolo, nga wagi tam, kinagì kuna ta mepulù nakuan sù ira wáwwagi tam
    nga umay mattúllun nikayu, ngam awán ta awayyá na kunangan. Á sangaw lâ nu matángngák
    na, en na kayu laguk tullúnán.
  bki-bki: Ea tivelinio na kuruado nei Apolos, nebika kirisikili ban naio ka takisor
    kuruado dolu nalo nei ayotuba kean kamiu, mia kiano jidomiano kirisikili ka nina
    maka kiano bogo rimemedu ka rimei. Ana verver ve kiano bogo, p̃eli mia naio riviedu
    vonga iorou.
  bqp-bqp: Ó gbɛ̃ndo Apolo sↄ̃, madìgↄ̃ nakaraa gɛ̃̀n baaakↄ̃ à su à á gwa kũ ó gbɛ̃
    kparanↄ. À ye sunaai gĩaro. Tó à zɛ́ lè, ani su.
  mcp-mcp: Mwááŋg Apolos nyɛ, mə mə́ bul cwîny nyə nə́ bə́nɔ̂ŋ bɔ́ɔ́l ómínyɔŋʉ̂ bwə́
    zə́g nûŋ bɨ́dɨ́, njɨ nyə afwóyɛ́ mpu magʉlə nə́ a zə́ ja gaád. Nyə é bá ka zə
    ja nyə́ é bá bə nə fwála yí.
  hat-hat: Kanta frè Apolòs, mwen pa t' manke ankouraje l' pou l' te vin lakay nou.
    Men, sanble lide li pa sou sa koulye a. Enben, la fè vwayaj la lè la kapab.
  npl-NT: Tokni Apolos yoniktlatlaujti mawia iwan oksikimeh tokniwah manomechontlajpalotih,
    pero axa ye mach okinek. Pero ijkuak majxilis, yas nomechitati.
  bgg-bgg: Thuh abam Apholos chiang shii. Awai abam rog shii, gai migiphothek rog
    shii nathek hà wuii yi pha gu è idang lubu bo rek phi. Jishii ai ne hì pha ishak
    shii dun chid phrone zab athan ba ro. Jishii ai chua mua arone, ai ne wuii dun
    phro.
  eng-TCENT: Now concerning Apollos our brother, I strongly urged him to come to you
    with the other brothers, but it was not at all his will to come now. He will come
    when he has an opportunity.
  eng-BSB: 'Now about our brother Apollos: I strongly urged him to go to you with
    the brothers. He was not at all inclined to go now, but he will go when he has
    the opportunity.'
  cpu-NT: Iriima Iyeki Apolos, nokantakeri intsipayetanakyaari ikaratzi notyaantaimiri
    eerokaite. Iro kantacha te inkove iriyaate irirori. Añaamatsitavake ari irimatakero
    apaata.
  san-ASM: আপল্লুং ভ্ৰাতৰমধ্যহং নিৱেদযামি ভ্ৰাতৃভিঃ সাকং সোঽপি যদ্ যুষ্মাকং সমীপং
    ৱ্ৰজেৎ তদৰ্থং মযা স পুনঃ পুনৰ্যাচিতঃ কিন্ত্ৱিদানীং গমনং সৰ্ৱ্ৱথা তস্মৈ নাৰোচত,
    ইতঃপৰং সুসমযং প্ৰাপ্য স গমিষ্যতি|
  tac-NT: Jena ajtí alué Apolo napu Onorúgame oyérame júchigó napurigá ramué. Neka
    'we anigéturu napurigá simela 'emi kólimia nobi tabiléchigo ikíritigo alemi simiá,
    nobi pe abé i'libékomi siméréko.
  eng-WEBPB: Now concerning Apollos the brother, I strongly urged him to come to you
    with the brothers, but it was not at all his desire to come now; but he will come
    when he has an opportunity.
  gfk-H: Io, ma iau wara nianga utano tasi dahat Apolos. Iau ga manga haragat ia bia
    na tikai ma ira tasi dahat tupas muat. Ga mola tutun at bia na haan kaiken, senbia
    na haan namur ing bia a mon mahua utana.
  viv-viv: Tu tobohiyadeyao tufoidi omi agaimiya hinaꞋela. Bana tobohiyada Afolosi
    ma gagaheluveꞋavalena be tobohiyadeyao buye omi agaimiya hinaꞋela tu gidibutoyoga,
    keke nuwanuwana tova adamoya ginaꞋela. Tu aimo tova saꞋeyana yana tova ginaꞋayaunena
    againe, au ginaꞋela.
  yao-yao: 'Sambano ngusala yankati ngani ja nlongo njetu che Apolo: Nachondelele
    kwannope aiche kukwenu pamo ni achalongo ŵane. Nambo ngakusaka kwika kweleko katema
    kano, nambo chaiche pachachikola lipesa.'
  tgp-tgp: Ale vorair̃a atu Apollos, na lo usia r̃ilangi isana vara i rohi kamim tolu
    na vorair̃a kalesia tinapua nike. Pani mo sopo opoia vara i mai nake, i pa mai
    hitahu vara i hite te masapana.
  auc-NT: Botö mönö tönïñacä Apodo ingante guiquënë, Mönö tönïñadäni tönö bitö coodintoidi
    weca ëñate pöe, ante ancaa ämo incæte tömengä wæætë, Ñöwo wïï goquïmo, ante Baa
    angantapa. Incæte Wængonguï Ao angä ate tömengä ïincayæ̈ ate mïnitö weca cöwë
    poncæcäimpa.
  kbc-NT: Jemaa me idalaɡ̶ata ɡ̶onioxoa Apolo. Elioditibece me domaɡ̶a jipokota me
    lixigaɡ̶awepodi eledi ɡ̶onioxoadipi modalitaɡ̶awatiwaji. Pida anaɡ̶a yemaa migo
    natigide. Pida nigica nimedi, odaa jiɡ̶igo dalitaɡ̶awatiwaji.
  bmh-bmh: Ulis iz igual zaicig, Apolos en awaramoroi. Iz go zaiger ipal abai ag alai
    piarabun gusig auranemin, bo, go ulis ag alai uligarabun ougab siksikab tam. Aiu
    ses ag alai uligarabun abu daba, go petak alamau.
  ctu-BL: Jixcu la quermano Apolos, cabʌl tsac sube ti wocol t'an cha'an mi' majlel
    yic'ot hermanojob ba' añetla. Maxto yomic majlel. Che' mi' tajben i q'uiñilel
    mi caj i majlel ba' añetla.
  meq-meq: Malamar kway Apolos na, na tsikay madzəga haladzay, na gwaɗay na, neŋgeye
    tə siye i malamar hay tâ ye naha ka təv kurom tey. Ane tuk na, a say mede naha
    anəke zuk bay. Aza kə huta həlay eye kame mba na, ma diye naha.
  noa-H: Maach hermano Apoloogjã par mua pepet chirʌʌ hajim, warm k'ʌʌn dʌ̈i pãar
    hoon mamk'ĩir. Pari magʌmjã maba, t'ʌba sĩsijim. Pari hök'ar hichdëu hoowai maju
    hayaa habarm hed jam pãar haar hi barju.
  alp-NT: Yo Apolose, au umai rebai ilaru peneka leke isakesa kai kwalia maketaru
    kena esi luake selu imi. Po iblake be petu kena ikeure mere mosa. Namake petu
    makete pine iluake loko imi sa.
  san-VEL: aapallu.m bhraataramadhyaha.m nivedayaami bhraat.rbhi.h saaka.m so.api
    yad yu.smaaka.m samiipa.m vrajet tadartha.m mayaa sa puna.h punaryaacita.h kintvidaanii.m
    gamana.m sarvvathaa tasmai naarocata, ita.hpara.m susamaya.m praapya sa gami.syati|
  kbq-kbq: Hu'neanagi Apolosi, nerafu kazigagu hu'za hue. Tamagritegama nerafuzanema
    esia kazigatira, nagra razampi azeri hanaveti kea nesamue. Hagi menima esiana
    agri'a avesi omne'neanagi, kankamuma me'nenkeno'a agra egahie.
  kbh-kbh: Y Jesucrístbeyeca bëngbe cats̈ata Apólosna, ats̈e bëtscá cha sënjaimpadá,
    chë Jesucrístbeyeca cats̈átanga ts̈ëngaftanga jánÿama mochjángaftaca chaotsama,
    pero cha ndoñe chenátsbos̈ena choye mora jama. Cha choye caochjá, chaojobená ora
    ca.
  ron-LSB: În ce privește pe fratele Apolo, l-am îndemnat să vină la voi împreună
    cu frații, dar nu a dorit deloc să vină acum; dar va veni când va avea ocazia.
  pon-pon: A duen ri atail Apoloj, nai me poeki re a pan pak toto, en ian ri atail
    akan pwara won komail, a a kan pwara wei anjau wet; a a pan pwara wei lao anjau
    mau.
  nhe-BL: Miyac huelta niquilhui toicni Apolos para ma yohui ininhuaya nopa sequinoc
    tlen yohuij campa imojuanti, pero ax quinequi yas amantzi. Yajaya yas inmechitati
    quema huelis.
  sps-sps: Mi rangat vanyo to te naa fi minon e Apolos a vamuinyasiny fafaaman tsura
    a nak matuami. Nyo sing ya ma naa me a nak matuami fiisen miror mes panainy vamuinyasiny.
    Sana ayei gima koman ma naa tsom me tsumi tovei roman, natiny yam a ka to, ayei
    naa faamo minon, te kaa fi minon ya tu nainy.
  wnc-wnc: Siwan wamu ginda notninu Apolosde naniking kakngae natake yake daniwit.
    Ita ginde kuwikge nata wamu kekeknga inikum. Ita notninu kunduat gatake ginde
    kuningge iniwawa ngana ita apmau kunangge apbitanggak. Bitake ngana masande kepi
    kaya kakengu ita ginde kuwik.
  bus-bus: Wa gbɛ̃ndo Apolo sↄ̃, mɛɛ̀gↄ̃ nakↄ̃rɛɛa gɛ̃̀n baaagↄ̃ à mↄ́ à a gwa kↄ̃n
    wa gbɛ̃ kpaaanↄ. À ye mↄnazi gĩaro. Tó à zɛ́ è, eé mↄ́.
  gub-BL: Aze'eg putar zanerywyr Apor rehe peme ihe no. — Eho amogwer zanerywyr wanexak
    pà nehe, wapyr nezekytyar pà nehe, a'e izupe tuweharupi ihe. Noho kwaw pepyr ko
    'ar rehe. Amo 'ar mehe nehe, aze upuner nehe, oho putar pepyr nehe.
  imo-imo: Apolos tepili ulumu i tepo nio. Eno moromelena Gotenga kongono tenderemele
    Kristen iye angenupilini kano pupundala teremele wali yu iyema kinye puwi ungu
    enge nimbo niu. Yu kinye naa pumboi konopu lepalie nimu nalo walite manda omba
    kanowi wai lembalona eno omba kanombalo.
  boj-boj: Gago was Apolos a endi unu. E a qa niŋgi saiŋgit quiy. E bati gargekoba
    siŋgila na Apolos minjoqnem, “Gago Kristen was qudei naŋgi Korin Kristen naŋgoq
    giloqnib ni naŋgi daurnjrsim gile.” Onaqa a gilqa uratoqnej. Bunuqna a nuŋgoq
    bqajqa bati kereamqa a nuŋgoq bqas.
  eng-DRA: 'And touching our brother Apollo, I give you to understand, that I much
    entreated him to come unto you with the brethren: and indeed it was not his will
    at all to come at this time. But he will come when he shall have leisure.'
  knf-knf: Kë *Apoloŧ ayiţ nja ţi *Kriŧtu, ddabëra abi pwinan ul na bayiţ nja bandukiiŋ,
    kë aşë wo aando bi ŋal pbi hënkuŋ ; aluŋ kabi woli ahinani.
  san-KHM: អាបល្លុំ ភ្រាតរមធ្យហំ និវេទយាមិ ភ្រាត្ឫភិះ សាកំ សោៜបិ យទ៑ យុឞ្មាកំ សមីបំ
    វ្រជេត៑ តទត៌្ហំ មយា ស បុនះ បុនយ៌ាចិតះ កិន្ត្វិទានីំ គមនំ សវ៌្វថា តស្មៃ នារោចត,
    ឥតះបរំ សុសមយំ ប្រាប្យ ស គមិឞ្យតិ។
  arn-NT: Fey ti peñi Apolu kay rume llellipufiñ ñi amuafel kiñentrür tati pu peñi
    engün, eymün tamün witrankontumeaetew, welu fewla pilay ñi amuael. Welu amuay,
    pepil-le ñi amuael.
  zas-NT: Abiꞌ Apolos, naj guzaꞌc laaman liaadx din nidnëman laa reeman nitixloj reeman
    lëjt, per ad guyëntaman niꞌtaman yan, per ziꞌtcaman guitixlojman lëjt chi guneen
    laaman tiamp.
  ken-NT: Mbák chí manɔ ywɛsɛ Apólos, ngátí yi bɛyǎ mpok bɛ ántwɔ́ awu nɛ bǒnkwɔ
    bachak mángɔ bhe, kɛ abhɨ́kɨ́ ka bɛ́twɔ nɛ́nɛ. Chɔŋ antwɔ́ mpok yi ábhɔ́ŋɔ́
    ɛpok.
