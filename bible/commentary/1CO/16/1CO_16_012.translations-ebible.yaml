  pan-pan: ਪਰ ਭਾਈ ਅਪੁੱਲੋਸ ਦੀ ਇਹ ਗੱਲ ਹੈ ਕਿ ਮੈਂ ਉਹ ਦੇ ਅੱਗੇ ਬਹੁਤ ਬੇਨਤੀ ਕੀਤੀ ਜੋ ਉਹ ਭਰਾਵਾਂ
    ਦੇ ਨਾਲ ਤੁਹਾਡੇ ਕੋਲ ਜਾਵੇ ਅਤੇ ਉਹ ਦਾ ਜੀ ਤੁਹਾਡੇ ਕੋਲ ਇਸ ਵਾਰ ਆਉਣ ਨੂੰ ਮੂਲੋਂ ਨਹੀਂ ਕਰਦਾ
