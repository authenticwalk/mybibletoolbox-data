  cme-NT: Mi diyaa sirɛiŋa Apolɔsi‑i-na ji gbɛ̃; miɛ u gbonu baa tobimba‑i kã na
    terieŋgu-na, u saa hũu-ma duɔ kã fiɛfiɛ. Duɔ ji da huɔŋgu maŋ u ka kã.
  sus-sus: Wo xa a kolon n bara won ngaxakerenyi Apolosi karaxan a xa siga wo yire
