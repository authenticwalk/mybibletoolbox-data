  nca-nca: Asa topone Apolos ŋuro mande yewe teteno. Naru parámi nondo rukisoyowe
    uni topo-toponanimboya yeno uyareweya. Itaka ŋuno uyarewero piyimiŋote, quko imemoŋgo
    naru meté ka qenero yeno uyareweya.
  zpz-NTPP: Zeꞌ Apolos, ya̱ mnishba̱a̱ loy nu cyid güiiy der gal nu deꞌ zir de bicy
    na. Na la walagy yu cyid yu. Tees ornu gad mod niy orzeꞌ cyid yu.
  mkj-mkj: Iroahioauwe pid riasai Apollos. Ngoahi ne kangoangehki Apollos pak dir
