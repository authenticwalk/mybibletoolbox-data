    அவனும் உங்களிடத்திற்கு வர, அவனை நான் அதிகமாய் ஊக்குவித்தேன். ஆனால் இப்பொழுதோ,
    உங்களிடத்தில் வர அவனுக்கு விருப்பமில்லை. ஆனால், தக்க வாய்ப்பு கிடைக்கும்போது அவன்
    உங்களிடத்தில் வருவான்.'
  mit-NT: Daaní, ñani‑ndà Apolos, cuàhà gá nì sacundahvíˋ nùù‑né áma cútnáhâ‑né xì
    compañeru‑nsì sàà‑nè ndé ndoó‑nsiá. Doco có‑ìá‑nè dispuestu cùhùn‑nè vichi‑ni.
    Ndè iin quìvì chicá cusaa‑ne, dandu sàà‑nè.
  ceb-ULB: Karon mahitungod sa atong igsoon nga si Apollos, gidasig ko siya pag-ayo
    sa pagduaw kaninyo uban sa mga kaigsoonan. Apan dili pa niya kabubut-on nga moanha
    karon. Bisan paman niini, moanha siya sa tukma nga panahon.
  ces-LB: Apolla jsem dlouho přemlouval a prosil, aby se k vám vydal spolu s ostatními,
    ale tentokrát cítil svou povinnost jinde. Vydá se k vám hned, jakmile bude zase
    volný.
  mkn-mkn: Ada lai satu hal. Beta su buju sang kotong pung sodara Apolos, ko dia pi
    lia sang bosong deng sodara laen dong. Ma dia balóm mau pi sakarang. Nanti sa,
    kalo dia dapa waktu yang bae, baru dia pi situ.
  pol-UBG: A co do brata Apollosa, to bardzo go prosiłem, aby poszedł do was z braćmi.
    Lecz w ogóle nie chciał teraz iść. Pójdzie jednak w odpowiednim dla niego czasie.
  qxh-NT: 'Irmänunchi Apoluta parlapashcä: «Waquin irmänucunawan-ima Corinto irmänucunata
    watucamuy» nir. Ichanga manash shamungarächu. Juc junajräćhi watucushunquipaj.'
  nwi-nwi: Kɨni ye nɨkarɨn kape piautawə e Apolos, yɨmnamaiyoh əusɨk-əusɨk mə in tukraməkeikei
    mɨkwasɨg kɨn piautawə mɨnə mhaurə mɨsəm əmiə. In rɨpəh norkeikei-pɨkien mə tukrurə
    ai taktakun, mərɨg tukruə ye nɨpɨg yame ratuatuk tukun.
  kmo-kmo: Ada kumwoy, Apolos, riiti yon maji bako. Ada riina nokwapa nokwapa kiyapo
    majin bachirek, riita kwotak iken otiiri, wochiri, apa rii i inyaka hikikasakech.
    Riita i nedii taney, ii riipa ikiita.
  agr-agr: Atumin ijagtamsati tusan yatsug Apolosan, tikich yatsug aina nujai wetá
    tusan kuashtá segajai; tujash yamaikik anuí minimainjig wakegamuk atsujui, tuwig
    minimainji ajit duwi minittawai.
  kyc-kyc: Namwana yangonge Apolosa dokona pii mende langirowale. Nambame yuu malu
    mee baa porainyi pyambuo Kurisene yango dupwa role pyao paeyo nakama kandala pena
    lamaiyu. Dopa lamaiyunupape baa rolae dakepa parope mee lao saka nao karamo. Dee
    kandaramo yuu gii mende sera ramo dokopa epara.
  urd-GVU: بھائی اپلّوس کی مَیں نے بڑی حوصلہ افزائی کی ہے کہ وہ دیگر بھائیوں کے ساتھ
    آپ کے پاس آئے، لیکن اللہ کو قطعاً منظور نہ تھا۔ تاہم موقع ملنے پر وہ ضرور آئے
    گا۔
  yre-NT: -Kaa "bʋɩ Zozizan Apolo -le vɛ bɛ, maan trʋ 'ba 'tandan 'nan 'e 'lʋ 'ka
    'nanjɛn o 'vale -kaa "bʋɩ Zozinɔn -mienun -a. 'Pian ya'a 'wɩlɛ "man 'nan 'e "lo
    'nun -naagʋ dɩ. E 'nan, -te 'e 'wulo -da 'yɩ bɛ, te 'e "ta "lo.
  fuh-BKF: Wooɗi, dow sakiike meeɗen Apolos, mi nyaagake mo sanne o yaada e sakiraaɓe
    ɓeen to mooɗon, de o muuyaay yahude joonin. Si o heɓii laawol fu, o waran.
  arl-NT: Janiyari Apolota pocoojoriquiaani. Janiyacuajaari na nenecojoriquiaa juucuani,
    niaacua na quianura parta Pueyaso muerasuta quiarijiani. Nojuajaari saaja cua
    sequeree majana na quianu paniniu quiarijiani. Tamacari niaacua quianutaniyaquiniaari,
    jaara na naata quiri.
  ziw-ziw: Nasimweila mlukolo ywetu Apolo eze kwenyu hamwenga na walukolo watuhu,
    mna hakungisa kwiza haluse. Umo anapata luhenyo neze.
  grc-TR: Περὶ δὲ Ἀπολλὼ τοῦ ἀδελφοῦ, πολλὰ παρεκάλεσα αὐτὸν ἵνα ἔλθῃ πρὸς ὑμᾶς μετὰ
    τῶν ἀδελφῶν· καὶ πάντως οὐκ ἦν θέλημα ἵνα νῦν ἔλθῃ, ἐλεύσεται δὲ ὅταν εὐκαιρήσῃ.
  nag-nag: Etiya amikhan laga bhai Apollos laga kotha to, moi taike apnikhan logote
    jabole nimite bisi mon dangor kori disele. Kintu apnikhan logote etiya ahibole
    nimite tai laga itcha nai. Hoile bhi tai jitia bhal somoi pabo titia ahibo.
  eng-OEBCW: As for our friend Apollos, I have often urged him to go to you with the
    others. He has, however, been very unwilling to do so as yet; but he will go as
    soon as he finds a good opportunity.
  knj-NT: Ec'al el jix jin oc tean yin kuẍtaj Apolos yutol wochwan tol chex to il-le
    yu naj. Pero ma yal sc'ul jix jex to yil yetoj wan xa eb kuẍtaj chi i'ontoj jun
    carta ti'. Ja' to yet chi ske', catu' oj jex toj yiloni.
  deu-1912: Von Apollos, dem Bruder, aber wisset, daß ich ihn sehr viel ermahnt habe,
    daß er zu euch käme mit den Brüdern; und es war durchaus sein Wille nicht, daß
    er jetzt käme; er wird aber kommen, wenn es ihm gelegen sein wird.
  san-PUN: ਆਪੱਲੁੰ ਭ੍ਰਾਤਰਮਧ੍ਯਹੰ ਨਿਵੇਦਯਾਮਿ ਭ੍ਰਾਤ੍ਰੁʼਭਿਃ ਸਾਕੰ ਸੋ(ਅ)ਪਿ ਯਦ੍ ਯੁਸ਼਼੍ਮਾਕੰ ਸਮੀਪੰ
    ਵ੍ਰਜੇਤ੍ ਤਦਰ੍ਥੰ ਮਯਾ ਸ ਪੁਨਃ ਪੁਨਰ੍ਯਾਚਿਤਃ ਕਿਨ੍ਤ੍ਵਿਦਾਨੀਂ ਗਮਨੰ ਸਰ੍ੱਵਥਾ ਤਸ੍ਮੈ ਨਾਰੋਚਤ,
    ਇਤਃਪਰੰ ਸੁਸਮਯੰ ਪ੍ਰਾਪ੍ਯ ਸ ਗਮਿਸ਼਼੍ਯਤਿ|
  nob-LB: Når det gjelder vår bror Apollos, så ba jeg ham om å reise til dere sammen
    med de andre, men han mente at det ikke var den rette tiden akkurat nå. Han kommer
    til dere seinere når han får anledning.
  ntj-ntj: Nyangka kurta Yapalanya-rna purtu watjaranytja kurta kutjupatjarrangka
    yankula lurrtjurringkutjaku-tjananyanta. Nyangka kuwarrinya-ra wuyurrmunu ngarala.
    Ngula-tjinguru yanku, tjiinya-ra yankutjaku ngaraku palunyangka.
  sxb-NT: Ku amangʼana aga wamwifu Apolo, miire okumusawa wukalu ino mbwe aaze awawone
    na ari alala ni waamwifu ku Kristo wandi, no omwoyo gwae gumiire okuwa omukalu
    okuuza nyingeeno. Ni aaza okuuza na atuukiire iwaga.
  nhu-NT: Fi ɛkumɛ waa bwee wesebeene wvù Abolos nu ɛ me nse nu ɛ no nlɛke wvú lɛ
    wvú elaa ghane ɛ̂ ben e bô boom bo bwee wesebeene le bomew ba, geenɛn wvú se baa
    kooŋke naa lo keeto keseen kɛ. Wvú nu ke edioo ɛ kɛŋke je, emum eto.
  row-row: Hambu dalaꞌ esa fai. Au kokoe hita toronoon Apolos, fo ana neu mete-seꞌu
    nggi mo toronooꞌ laen ra. Te ana nda feꞌe nau neu sia leleꞌ ia sa. Mihaniꞌ a,
    mete ma ana hambu kakaꞌe maloleꞌ, dei fo ana feꞌe neti ena.
  msy-msy: Ezɨ en aveghbuam Apolosɨn mɨgɨrɨgɨam a kamakɨn. Kɨ dughiar avɨribar aveghbuar
    igharaziba ko izɨ, ian ganasa pamtemɨn a mɨgei. Ezɨ a datɨrɨghɨn tong izasa nɨghnɨzir
    puvatɨ. Gɨn, tuavitam ikɨtɨ, a izam.
  agg-agg: 'Haponda wandafɨ Aporosɨndɨ hoaf-ane sɨheimbo hoafayahɨ nda: Ro ahambo
    wandafɨ mamɨ bɨdɨfɨrɨ-babɨdɨ sɨheimbo sünɨ hoeimbɨreandürɨ sahehea hoafɨya-handowohanahɨ.
    Ŋga ai hombo moei yahumboani, awi hapondanambe ana. Ŋga awi ai nɨnɨsɨmboanɨyo
    hombo nafɨ eŋgoro ana, ai ŋgumbui.'
  ptp-ptp: Il lig Apolos ge, a nêl ngɨnong ên a nêb i kô lige ya mɨ he i loc vô xam
    lê, lêc Apolos xêyaa o vin lec wê nêb ob loc decdec ge lêm, om ob dô lê, dɨ obêc
    xovô buc ti ge od ob mɨloc vô xam.
  nak-nak: Tio, la merera isa lou, eia te tabara gatou e Apolos. Eau tutu tola vagariale
    Apolos ele veia eia ge vikapopo legiteu e tabarabarala te Kraist ale gomai tamutou,
    eala moli eia kama masaga. Mai eia ge raragi tigi veia ge tuga, eia tai ge gomai
    tamutou.
  lbb-lbb: A mang sur ar atai mulo ana tasindala e Apolos. A nunung rakrakai i mang
    ir han taum ana tastasindala tetek mulo, ika belot i mang suir han. Lamur ning
    ta ngas ir sapang teteki, ir han ot.
  kan-2017: ಸಹೋದರ ಅಪೊಲ್ಲೋಸನ ಕುರಿತು; ಅವನು ಸಹೋದರರೊಂದಿಗೆ ನಿಮ್ಮನ್ನು ಭೇಟಿಮಾಡಬೇಕೆಂದು ನಾನು
    ಬಹಳವಾಗಿ ಅವನನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಿದೆನು. ಆದರೆ ಅವನು ಈಗ ಬರುವುದಿಲ್ಲ ಎಂದು ನಿರ್ಧರಿಸಿದನು. ಆದರೆ
