verse: 1CO.016.012
translations:
  kpx-kpx: Dana aike nahie haoka Abolosi kemo hoto louge evive. Di isivi balugale
    Abolosi keu evievi ata degomole holoevei lae deiai tai. Isito keu ke huhuai isiviholinu
    aike lae taliho. Isito vani molela auna bae lohoi.
  okv-H: Eto ungotenau namei Apollos ungota degi namei kamei nei uhoho ga pambaja
    penunu ijiena te amina eha mane pambasi ke ngahia na ijija te iji nei javotoho
    puvurou pambasuja.
  tbo-tbo: Walehita Apolo, lolowa a paliweleya ipa walewalehita mitehi hina nehi po
    i luhinigigai, ma inapa gaogao ina tuhagaya yaka apo ina nehi.
  mal-C: 'നമ്മുടെ സഹോദരനായ അപ്പൊല്ലോസിന്റെ കാര്യം: സഹോദരരോടുകൂടെ നിങ്ങളുടെ അടുത്തേക്കു
    വരാൻ ഞാൻ അദ്ദേഹത്തെ നിർബന്ധിച്ചു, എന്നാൽ ഉടനെ വരാൻ അദ്ദേഹത്തിനു തീരെ താത്പര്യമില്ല,
    അവസരം ലഭിക്കുമ്പോൾ അദ്ദേഹം വരും.'
  grc-SR: Περὶ δὲ Ἀπολλὼ τοῦ ἀδελφοῦ, πολλὰ παρεκάλεσα αὐτὸν ἵνα ἔλθῃ πρὸς ὑμᾶς μετὰ
    τῶν ἀδελφῶν· καὶ πάντως οὐκ ἦν θέλημα ἵνα νῦν ἔλθῃ, ἐλεύσεται δὲ ὅταν εὐκαιρήσῃ.
  bgc-bgc: बिश्वासी भाई अपुल्लोस तै मन्नै घणी बिनती करी सै, ताके वो थारे धोरै और दुसरे
    बिश्वासी भाईयाँ कै गेल्या आ जावै, पर वो इस सफर कै खात्तर तैयार कोनी, पर जिब सही
    बखत होगा तो वो थारे धोरै आ जावैगा।
  khz-khz: Walakava Apolos au na avega-nagiato, walakava reketa ria pe gomi gemi ai
    pene wati natiwato. Na ekilato, ewagumona ati gelegele pene wati, na toma namana
    taai vou pene wati.
  deu-TKW: Was den Bruder Apollos betrifft, so habe ich ihm viel zugeredet, mit den
    Brüdern zu euch zu gehen; aber er wollte jetzt schlechterdings nicht; doch wird
    er kommen, sobald es ihm gelegen ist.
  zsr-NT: Ca nac queëꞌ bö́chiꞌruꞌ Apolos, szxöni gútaꞌyuaꞌ lahuëꞌ tsijëꞌ tsajyúëꞌ
    lbiꞌiliꞌ tsazxö́n len yuguꞌ bö́chiꞌruꞌ. Cutu rëꞌnnëꞌ tsijëꞌ naꞌa. Guidëꞌ catiꞌ
    sáquiꞌnëꞌ.
  lin-lin: Mpo na oyo etali Apolosi, ndeko na biso, nalendisaki ye makasi ete aya
    kotala bino elongo na bandeko, kasi aboyi kosala yango sik’oyo ; akoya kaka tango
    akokutana na libaku ya malamu.
  hns-NT: Aur bhaai Aapolos ke biese me ham maangiela liekhe kie ham oke dher dafe
    bollie hai doesar bhaai log ke saath toelogke paas djaai ke, bakie oe abbe na
    maange hai djaai. Djab oke mauka mielie tab oe djaaiga.
  noa-E: Maach ermano Apoloogjã par mua pepet chirʉʉ ajim, warm khʉʉn dʉ̈i pãar oon
    mamkhĩir. Pari magʉmjã maba, thʉba sĩsijim. Pari ökhar ichdëu oowai maju ayaa
    abarm ed jam pãar aar i barju.
  eng-EMTV: Now concerning our brother Apollos, I strongly urged him to come to you
    with the brothers, but it was not his will to come at this time; however, he will
    come whenever he has an opportunity.
  mib-NT: Te hermano Apolos chi ni cahān ndahú rí jiín de jeē na jéé de jíín sava
    ga hermano, condēhé de róhó. Te ni jeni ni de jeē ma cúu jeē de vijna. Te núu
    na núne de te jeē de.
  lif-NT2: आल्‍ल नुसाॽ अप्‍पोलोसरे़ कुयाःम्‍बेओ इङ्‌गाॽ अक्‍खे मे़त्‍निङ्‌लो–खुने़ॽ
    वेॽ नसानिबा फुॽनुसाॽहाॽनु खिनिॽओ फे़न्‍ल फाॽआङ् साॽरिक् पेलि फाक्‍तुङ्, कर खुने़ॽ
    आल्‍लो खिनिॽओ फे़म्‍मा निङ्‌वाॽ मे़जोगुन्‍लो॥ खुने़ॽ नुःबा ये़म् खोःसुल्‍ले़सा
    खिनिॽ तुम्‍से़ फे़न्‍लो॥
  xnj-xnj: 'Nilongela kumvala mlongo witu Apolo: Nimuyupa neju abwela kwinu pamonga
    na valongo vangi, nambu aganili lepi kubwela hinu nambu yati ibwela peipata fwasi.'
  mmx-mmx: Ti neton nedik ne Apolos. A sing alolos i xusu naba vot pasa nimi eburu
    midi lentaba luvuttadi nunu. Ketla neni i xopara rinotno xusu ni mo nat pas ta.
    Do tevenaleng na sepmus tin, neni nabat pas.
  cbr-NT: Nucën xucën, Apolo, a ñuiquinmi mitsun 'ë ñucácë, a ñuiquin cana mitsu cain,
    a cana axa Jesucristomi catamëcë uni raíribëa mitsu isi cuantánun quixun can.
    Cacëxbi ca bërí cuainsama tanxa. Usa 'ain ca uinsaran cara cuanti 'icë quixun
    isti 'icën.
  tee-NT: Pus na ictapaininilh ju quilak'au'an Apolos ni ca'alact'a'alh ju ali'in
    qui'alak'avin'an acsni xata'anacha. Para jantu xa'amputunacha ju chavai. Najun
    ni ca'ananta acsni va ca'alinach ju ispants'iquis.
  eng-LSV: and concerning Apollos our brother, I begged him much that he may come
    to you with the brothers, and it was not at all [his] will that he may come now,
    and he will come when he may find convenient.
  cak-NT: Y chirij ri kach'alal Apolos ninjo' nin-ij chiwe, chi cami manak xtapon
    iwiq'uin, xe xu'ij chue chi xtibe cuando utz xtu'on chech. Ren c'o ta ninjo' chi
    raja' napon ta junan quiq'uin ri kach'alal ri xquie'apon iwiq'uin. Can yalan xinc'utuj
    favor che chi tibe, pero can man xrojo' ta.
  pah-NT: Oro Apolo'ga no nhaneirũ'ga. Apota hete ji gahoa pe pyri ikwehe novĩa. Igwete
    ji ehetei ga pe toho ti ga jara'g̃a ndupi nhaneirũ'g̃a ndupi javo novĩa. “Ndahopotari
    tuhẽ ji kiro,” ei ga ji ve ikwehe. “Aerẽ pyryvame po ti ji hoi g̃a pyri nehẽ,”
    ei ga ji ve.
  sja-NT: Parãpa iidi pëijida sãapai tachi ɨ̃pema Cristo k'aurepa Apolo parãmaa wãit'ee.
    Mɨa jaraji wãmerã apemaarã ome parã ak'ɨde. Mamĩda na wãdade wã k'inia-e paji.
    Jua pari bak'ã́rita wãit'ee.
  xed-xed: Ya manda zwaŋama mu Apwalus ya ná, ndəɓanandəɓa yu ta dzvu katakata má
    ŋa laba taŋ nda zwanama da nghaghunaghata, ama ndanana a kumafta maya tsatsi ta
    labə wu, dzaʼa labla ma fitik ya da mutsafta tsi.
  mks-NT: Ta viti cúni̱ ndicani loho i̱ nu̱ ndó sa̱há ñaní, da̱ naní Apolos. Mí i̱
    na̱xi̱ca̱ ta̱hví ndiva̱ha i̱ nu̱ dá ña̱ ná sa̱a̱ da̱ xi̱hín java ga̱ na̱ cúú cuéntá
    Jesús coto nihni da ndo̱hó. Joo co̱ cúni̱ da̱ caja da ña̱ viti. Cája i̱ cuéntá
    tá ná nu̱ná nu̱ dá já sa̱a̱ da̱ coto nihni da ndo̱hó.
  gfk-S: Io, ma iou ura nianga utano tasi dait Apolos. Iou ga manga haragat ie be
    na tikai ma ira tasi dait tupas mu. Iga malok tutuno iat be na hana kakarek iesene
    na hana namur ing be a mon mahuo utana.
  bmu-bmu: 'Urumeleŋ alanini Apolos yaŋgö keuŋi kewö jimam: Yaŋön urumeleŋ alaurup
    yembuk eŋgöreŋ kamegöra jiba köhöikŋanök uru kuŋgum waŋgial. Mi waŋgialmö, nalö
    kewöŋe eŋgöreŋ kamamgö tököm köhöiza. Könaŋgep nalöŋi ölöp ahöm waŋgimawi, mönö
    miaŋgöreŋ kama. Mewö.'
  dgz-dgz: Amba evenanu apan Apolos dadak kaimakaet wanan evenan wainu upi tanam inaya
    onapen, go me da endi ona ona umap uon, go me wam arok kakae da warepi me oneta.
  eng-GNV: 'As touching our brother Apollos, I greatly desired him, to come vnto you
    with the brethren: but his mind was not at all to come at this time: howbeit he
    will come when he shall haue conuenient time.'
  zaa-NT: Acerca de hermano qui' ri'u Apolos nna, yala gutta'yúnia' bi qui'ni thá'
    bi lani adí ca hermano qui' ri'u de itá cą làti tse'e le, pero labí uccua qui'
    bi porqui'ni labí ná voluntad qui' Tata Dios para itá bi anna. Pero canchu chi
    gappa bi néda nna, làniana itá bi.
  eng-WEBSTER: 'As concerning our brother Apollos, I greatly desired him to come to
    you with the brethren: but his will was not at all to come at this time; but he
    will come when he shall have convenient time.'
  guh-guh: Vajabananë Apolos pelivaisi pacatsipaebijitsiatsi. Bajaraponë picani itorobajë
    itsamonae Dioso pejumecovënëtsivi pepëta penaponaenexa paxamëjavabelia papecataenexa.
    Itsiata baitsi jane aeconoxae abaxë apo jamatabëponae. Ponaena meta itsiata itsajota
    cuenecaëjëpatsi.
  bon-bon: Cuta mime biname Apolo, cane teebine jaajananune tabe poto ätrunga biname
    cama weebibine ädärame, yepä cäro tabe camu gyene cängena ngene atwanena, egä
    tabe ai padare cabu pa lädepi. Yepä tabe liba miiji padare ne pa jääpänepi, tabe
    piba pa lädepi.
  nhw-BL: Miyacpa niquilhui toicni Apolos para ma yohui ininhuaya nopa sequinoc catli
    yohuij campa amojuanti, pero amo quinequi yas amantzi. Yaya yas anmechitati quema
    huelis.
  swh-ONEN: Basi kwa habari za ndugu yetu Apolo, nimemsihi kwa bidii aje kwenu pamoja
    na hao ndugu. Ingawa alikuwa hapendi kabisa kuja sasa, lakini atakuja apatapo
    nafasi.
  wbi-wbi: Lino ulwakuhumilanila nu nyalukolo ghwitu u Apolo. nikamwisisie umwojo
    fijo pikuvaghendela umue palikimo na vanyalukolo. Looli akalamwile ulwakuleka
    pikwisa lino. Pauluo, ikwisa unsiki ghuno alinuvwelefu.
  bba-bba: Adɑmɑ ye n sɑ̃ɑ bɛsɛɡii Apolon ɡɑri, nɔn dɑbirɑ nɑ rɑ nùn dɑm kɛ̃ u kɑ
    nɑ u bɛɛ berɑ kɑ bɛsɛɡibu ɡɑbu sɑnnu, ɑdɑmɑ u ǹ kĩ u nɑ ɡinɑ. Ù n ɑyeru wɑ,
    u koo nɑ.
  eng-KJVCPB: 'As touching our brother Apollos, I greatly desired him to come unto
    you with the brethren: but his will was not at all to come at this time; but he
    will come when he shall have convenient time.'
  kgk-NT: Ha nhande ryke'y ramigwa Apolo ave. Ajerure meme íxupe oho hagwã pende ha-py.
    “Tereho katu Corinto tetã-my, Hesu reroviaha va'e kwéry erehexa hagwã. Tereho
    nhande ryvy kwéry ndive” ha'e meme íxupe. Ha “Ko'ãy ndikatúi aha upe-py” he'i
    xe-vy. Ome'ẽha óra-py oho-ta pende ha-py.
  waj-waj: Mo na ti seena vaidi Aporoonnaraata ngii giaa ngii minai rikiaatee. Ari
    seena vaidi ausa hanigieeraiyaatama ngiiisi kuaiveera na makemakee inna titaaduu
    yaata utu kioo nnaasu vairavai. Aanna makee hama ivo kuataama vainoo. Fai yapooma
    ivo vira suaivo kooyaa vaino rikioo kuanaravai.
  cpy-cpy: Riima noyemijantzinkarite Apolos, nokantakiri itsipata-nakyaari ikaatzi
    notyaanteemiri eeroka-paeni. Roo kanteencha tee ikoyi riyaate rirori. Aminawakiroota
    aririka imatakiro paata.
  mpx-mpx: He talila Apolosa bana, ya ba pagasisi eliyana tage alonau ge talilau nihi
    nowa ge ni kitemiu. Yaa nige i tatalam tage sauga ya ni nowa. Ebo wana sauga waiwaisana
    etega ni gan, inoke abwe ni nowa.
  wbp-wbp: Ngalipakupurdangka-yijala yangka Kirijini yirdiji Yapuli, warrardalparna
    payurnu nyanunguju yungu-jana yangka ngalya-kariki Kirijini-patuku ngururra-kanyi
    nyurrurlaku nyanjaku. Wurra-wiyi-juku-ka nyina yaninjarra-wangu. Ngaka-kariji
    kaji ngampurrpa nyina, ngula-jangkanya marda kajika-nyarra yanirra.
  luo-luo: 'To kuom wach owadwa Apolo, to awacho kama: Ne ajiwe matek mondo olimu
    kod jowete mamoko, to pok oyie chuth ni onego obi iru sani, to ka oyudo thuolo,
    to obiro biro achien.'
  nhe-NT: Miyac huelta niquilhui toicni Apolos para ma yohui ininhuaya nopa sequinoc
    tlen yohuij campa imojuanti, pero ax quinequi yas amantzi. Yajaya yas inmechitati
    quema huelis.
  aii-aii: ܒܘܼܬ ܐܲܚܘܿܢܲܢ ܐܵܦܲܠܘܿ، ܪܵܒܵܐ ܦܘܼܪܦܸܠܔ ܠܝܼ ܒܝܼܹܗ ܕܐܵܬܹ‌ܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܥܲܡ
    ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܐܝܼܢܵܐ ܗܲܪ ܠܵܐ ܒܥܹܐ ܠܹܗ ܕܐܵܬܹ‌ܐ ܗܘܵܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܒܸܬ ܐܵܬܹ‌ܐ
    ܐܝܼܡܲܢ ܕܗܵܘܹܐ ܠܹܗ ܥܕܵܢܵܐ.
  esk-NT: 'Uvvasuli aniqatiptigun Apollos-kun: suamasripḷugu kiikaaqsrupiaġaluaġniġiga
    utlaquplusri piqasriġḷugu atlanik aniqatiunik, aglaan piyummatiginġitchaa aullałiksrani
    pakma. Utlaŋniaġaasri piviksranikkumi.'
  msb-msb: Manungod naman sa aton kamanghod na Apolos, ginkasurmaton ko siyaʼn maayo
    na magpakada sa iyo na kaupod an iba na mga kamaranghod sa pagtuod, kaya lang
    sa yana habo pa siya. Makada na lang daw ugaling siya kun malugaran.
  cpa-NT: Ju³lah jǿg³ quiah¹² Apolos dsa² roh¹³ jniang³, ma¹dsio¹² ca¹juǿi²jni dsa²
    hi² mi³dság¹dsa quianh¹³ dsa² ca¹ŋi¹lé² juu¹² ja³tiogh³ hniah¹². Di³ tsa¹ca¹lø¹hniu¹dsa.
    Dság¹ báh³ dsa² jmai³ siíh² juúh²dsa na³ma²ca¹lø¹hiugh¹³ quiah¹²dsa.
  dso-dso: ବାଇ ଆପଲର୍‌ ବିସଇ ମୁଇ କଇଲିନି । ବିନ୍‌ ବିସ୍‌ବାସିମନର୍‌ ସଙ୍ଗ୍‌ ତମ୍‌କେ ବେଟ୍‌ ଅଇବାକେ
    ମୁଇ ତାକେ ବେସି ତର୍‌ ସାର୍‌ଦା କରାଇଲି, ମାତର୍‌ ସେ ଏବେ ଜିବାକେ ମୁଲ୍‌କେ ରାଜି ଅଏନାଇ । ପଚେ
    ସୁଜଗ୍‌ ମିଲ୍‌ଲେ ସେ ତମର୍‌ଟାନେ ଆଇସି ଆକା ।
  meu-meu: A varavarada Apolo vada na noia goadagoada, varavarada haida ida bae vasi
    nato; to ia na se ura, harihari basine vasi e tomu, a nega namona baine davaria
    bena baine vasi.
  yva-NT: Wama arakovo Apolos pamo syo raura aive to syare ibeke dave indamu wepe
    arakove inta nawe wore wo wasapan. Weramu opamo po rapatimu pare soamo ponae pore.
    Ranivara masyote inta kovo ai, indati de wasai.
  dgc-dgc: Sakay tu top tam a Apolos, éy pinékiohonan ko siya a kuyugén na du iba
    a top tam ta péngbisita de dikam. Pero éwan pabi maari a makaange sina dikam.
    Bumisita siya dikam, bagay te panahun siya.
  zpm-NT: Saṉgue bets ne Apol, blactaa bnab naa lo me niaadgza me zha ne ziaad i niaadgaṉ
    me to, per rzac me grieeloda niina. Rieṉ naa zeeṉe gdeedtaaw diidz, ible ziaad
    me ziaadgaṉ me to.
  hix-NT: Aporu hoko màmenhetxoko. Kowtà komo rma noro ha. Ohyakanye àtonàr xe wehxaknan
    haryhe. Àtok hampànà, àhyakanye, àkeknano, àwya. Àtok hampànà, kowtà kom yakoro,
    rokaryehtan yany kom yakoro, àkeknano, àwya. Amnye rma tàtonàr xehra mak nay hatà.
    Amnye haxa ten hatà, ohyakanye, tàtohorye tehtok mak hatà.
  sim-sim: Apolos nir nga nakrem Jisasin hishindiyanda ma ri. An kwambuk orin a mbashinak
    ma ol Jisasin hishindiyanda ma lal nga jirin li i heye, karem a mbawa nir. Hako
    or mbeek or ikwa kas nga hishiwa ambu ri. Men am or li ihi or ikunak or hishi
    nahi, avak ikwa ri.
  npi-ULB: अब हाम्रा भाइ अपोल्लोसको बारेमा भन्‍नुपर्दा मैले तिनलाई भाइहरूका साथ तिमीहरूकहाँ
    भेटघाटमा जानको निम्ति धेरै आग्रह गरेँ । तिनलाई तिमीहरूकहाँ आउन मन भएन । तापनि
    ठिक समयमा तिनी तिमीहरूकहाँ आउनेछन् ।
  cgc-cgc: Parti man ki Apolos na ate man na utod ki Cristo, pirmi a gapangabay ki
    kanen na magsud-o kanen an ki kyo duma ta ate na mga utod ki Cristo na miling
    dyan. Dili din pa liag na munta dyan anduni, piro daw may timpo kanen an, miling
    nang dyan.
  tim-tim: Akto galanenŋe Apolo yâkgât den pat amâ hin. Nâŋe sop kâlep goaŋmâ hin
    magaŋân, “Yesugât kâmot bikŋe Korinti kepian ariwerâm aktâi aregât gâ yâk olop
    ariwei.” dâre borâm kârikŋe aktâp. Dâ hâmbâi yâkŋe sop ekto âlepŋe akto yeŋgâlân
    togowiap.
  yor-yor: Ṣùgbọ́n ní ti Apollo arákùnrin wa, mo bẹ̀ ẹ́ púpọ̀ láti tọ̀ yín wá pẹ̀lú
    àwọn arákùnrin, ṣùgbọ́n kì í ṣe ìfẹ́ rẹ̀ rárá láti wà nísinsin yìí, ṣùgbọ́n òun
    yóò wá nígbà tí ààyè bá ṣí sílẹ̀ fún un.
  wos-wos: Némbuli nana nyayika Apoloska hundi watawuni. Dé Krais Jisasna hundi xékékwa
    nak du wali gunika yindéte wuni déré hambuk hundimbu wuni wa. Wawuka dé wa, “Némbuli
    dika yinjoka hélék wuni ye. Hukémbu yikafre nukwa yandét, wuni dika yitawuni.”
    Wungi dé wa.
  emp-NTPO: Dadjirã djaba Apoloa mʌ̃a bed̶ea djuburiasia dewara djabarã ume bãrã acʌd̶e
    wãnamãrẽã. Baribʌrʌ ara nawena idjira wã quĩrĩãẽ́ b̶ʌa. Poya wãbʌrʌd̶e wãya.
  eng-F35: 'Now about brother Apollos: I repeatedly urged him to go to you with the
    brothers, but he just did not want to go at this time; he will go whenever he
    has an opportunity.'
  ind-ind: 'Sekarang tentang saudara kita Apolos: Saya sudah memintanya dengan sangat
    untuk mengunjungi kalian bersama mereka, tetapi dia menolak datang sekarang. Dia
    akan mencari kesempatan yang baik untuk mengunjungi kalian.'
  pes-OPCB: از اپلس خواهش کردم که همراه ایشان به ملاقات شما بیاید، اما به نظر او،
    خواست خدا نیست که اکنون بیاید. اما هرگاه فرصت کند، خواهد آمد.
  mpt-mpt: Memalo ne Abolose weng osa ibo baabenamabibe. Ne e baabania Kobo tem bainobo
    galin nakaia unangai mak item naniba moniba Kolin bib unine ge ohabi otane e baatnenea
    Ne memalo mo unamabibabo ge onebebe. Ina otane mitdanea e funanea Ne hein olota
    unano genemeo e monea ibsu natlamabebe.
  ssx-ssx: I̱ma꞉ nika꞉ kame Apolosita꞉ mo mandane kametiti ame̱le̱ iki handolo pena꞉yeke
    hoto eleke eleke sutiaatiki pua꞉pate pa ipika꞉ honema꞉ta꞉ ame do kone a̱i̱ handolo
    pua꞉peke na ya꞉la꞉me. Wetepena꞉ nate ana꞉ pia꞉ka꞉na꞉ta꞉ iki handolo pelieke.
  mkl-mkl: Ammɑ iyi í jɛ idei kpɑɑsi nwɑ Apolo, tuubɑ nkpɔ nkpɔi ǹ yɑ n mɑɑ n sɔ̃ɔ
    n ni koo cɔ ŋɛ do kpɑɑsi nwɑ ɡɔ ŋɑ ɑjɔ, ɑmmɑ si nsɛi titɑ̃ kù wɑɑ bi ku nɑɑ kpɑtɑ
    kpɑtɑ. Bii í bɑ fɑyɑɛ ɑ́ nɑɑ.
  gaq-gaq: ମାତର୍‌‌ ବୟାଁ ଆପଲ୍ଲ ବିସୟ୍‌ରେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ବୟାଁଇଂନେ ଏତେ ପେଇଂନେ ଡାଗ୍ରା ୱେନେ
    ସା ନେଙ୍ଗ୍ ଆମେକେ ଜାବର୍ କୁସାମୁତି ଣ୍ତିଙ୍ଗ୍‌କେ ମାତର୍‌‌ ଏବେ ୱେନେସା ମେଁନେ ବିଲ୍‌କୁଲ୍‌
    ଇକ୍‌ଚା ଣ୍ତୁ ମାତର୍‌ ସୁଜଗ୍‌ ବାଲା ମେଁ ୱେଏ ।
  gof-RNT: Nu ishaa Aphiloosi hankko ammaneyssatara hintteko baana mela ta iya mintha
    woossas. Ha77i hintteko baanaw koyibeenna, shin iyaw injjetiya wode hintteko baana.
  unx-unx: ମେନ୍‌ଦ ଆବୁଆଃ ହାଗା ଆପୋଲୋ ବିଷାଏରେଇଙ୍ଗ୍‌ କାଜିତାନା, ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ଏଟାଃ ହାଗାକଲଃ
    ଆପେତାଃତେ ସେନ୍‌ ନାଗେନ୍ତେ ପୁରାଃଗିଇଙ୍ଗ୍‌ ଆଚୁକିୟା, ମେନ୍‌ଦ ନାହାଁଃ ଇନିଃ ସେନ୍‌ ନାଗେନ୍ତେ
    କାଏ ସାନାଙ୍ଗ୍‌ତାନା । ତାୟମ୍‌ତେ ସେନ୍‌ ନାଗେନ୍ତେ ନେଡା ନାମ୍‌ଲେରେ ସେନାଏଁ ।
  gah-gah: Itó ligiveteho Apoloni gakó litove. Ligive monó ve lugáa kezagi lekelitoka
    vitive loko agata aleko amiseleháza, eza itínasa vinogo vávani amive. Itínasa
    gopa gamena makó nene viti gapo koló okikoma, lekelitoka vinogo ive.
  lcm-lcm: Ani tungara ta Apolo, natala uli sunggil adual ania taun imi, ani ka auai
    ve keve tungara, na parik katapa ainak si pasal kana, sikei kala pasal lak man
    kala taun ro ania.
  aer-aer: The anteme arrekantherre iletyeke ahentye-aneme artwe Apollos-akerte, rarle
    atyewe Jesus-kenhe anteye anemenge. Ayenge-arle ikwere uyarne-arle arrpernkeke
    alhetyeke yanhe-werne arrekantherre-werne apurte anetyeke atyewe arrpenhe Jesus-kenhe
    areyenge. Re akenhe iparrpe alhetyeke ahentye-anetyakenhe. Ikwerele arlte arratye
    anetyakenhele re lyete alhetyeke. Kenhe urreke apeke-arle nhenge arratye ikwere
    aneme re arrekantherre-werne alhetyeke.
  qvc-NT: Noqaqam masanchiq Apulusta ancha rrugashqa kani, chay kriyiq masinchiqkunawan
    qamkunaman shamunan watukushuq. Piru kay diyakunaqam manaraq munanchu shamuyta.
    Paqtar lugarnin kaptin, suq tyimpumanda rin shamuq.
  tgl-ULB: Ngayon tungkol sa ating kapatid na si Apolos. Matindi kong hinihimok na
    bisitahin niya kayo na kasama ang mga kapatid. Ngunit nakapagpasiya siyang hindi
    makakapunta ngayon. Gayunman, siya ay pupunta kapag magkaroon siya ng pagkakataon.
  cbs-NT: Ea kene bemakin Apoloskidi man ea yukaima matu yuinun ninkakanwen. En yunubiakubaina
    natian matu anu kayutidumakiaki. Janu jatiada jawen shinanen kaxanikikidan.
  xtm-NTPP: Te siki ja ñani o Apolos ma, ni jiña'a, ni jiña'a sa de ja jaan de ji'in
    ñani o a jan koto ña'a de ndijin, kovaa ñatuu ni kuni de ja jaan‑ni de vitna,
    kovaa jaan de nuna ndanune de.
  nnq-nnq: Apolo nnongo gwito, ndekumpembela muno kupala aike kwenio pamwe na bange
    abanhyobale Nnoongo, apaije kuika machoba gano, nambu maika kwenio anda aotwile.
  bao-NT: Mani yee wedegʉ Apolos're, mani yee wederã mena waari, “Cʉ̃jare ĩagʉja,”
    yʉ ĩimiwʉ. Mecʉ̃ra waarʉgati majuropeecãmi. Biigʉpʉa cʉ̃ ca waarʉgari tabe ca
    earo waarucumi.
  san-ORI: ଆପଲ୍ଲୁଂ ଭ୍ରାତରମଧ୍ୟହଂ ନିୱେଦଯାମି ଭ୍ରାତୃଭିଃ ସାକଂ ସୋଽପି ଯଦ୍ ଯୁଷ୍ମାକଂ ସମୀପଂ
    ୱ୍ରଜେତ୍ ତଦର୍ଥଂ ମଯା ସ ପୁନଃ ପୁନର୍ୟାଚିତଃ କିନ୍ତ୍ୱିଦାନୀଂ ଗମନଂ ସର୍ୱ୍ୱଥା ତସ୍ମୈ ନାରୋଚତ,
    ଇତଃପରଂ ସୁସମଯଂ ପ୍ରାପ୍ୟ ସ ଗମିଷ୍ୟତି|
  huv-NT: Nganüy sanasaj icon wüx michijquiaats teat Apolos. Xeyay tasajas sitiül
    alndom mamb niüng ijlüyiün maquiüjpüw alacas monyar andeac Teat Cristo wǘxan ambüw.
    Pero ngo mandiüm mamb nganüy; apmamb wüx apmatüch ocueaj.
  otn-NT: A nu̱na̱ ma̱ cu̱hʉ ra̱ Apolos, dá̱ xicä na̱ ngue 'da xtí mähä'ʉ ma̱ cu̱hʉ
    bi̱ ma da̱ nu̱'a̱hʉ. Pɛ hi̱mbi̱ ne bi̱ ma. A nu̱yá, xa̱mhma̱tho da̱ bongui̱ ngue
    da̱ map'ʉ ya.
  nop-nop: Kaŋ notnik Apolo adi metam kayoŋbop noli dut wanakaŋ wooŋ habudok niŋkulene
    mu lodaaŋ ulak. Ale kougoŋ nai niŋ mintaune waak.
  obo-NT: Na moka-atag to suwod ta no si Apolos, id loglohottan ku en sikandin no
    od lowwi koniyu duma to mgo suwod ta. Piru dii pa sikandin od kopiyan nod unduwon
    ko-ungkay. Otid pokosakat don kun sikandin, od unduwon dad en.
  cak-ENT: Pero pari' ri hermano Apolos, vocomi cachi'el xa juis c'ayuf nbün chuvüch
    que nbe, xaxe xbij chuve que riq'uin ba' napon chila' iviq'uin ri chikavüch apu.
    Ri nurayibül yin ja ta que nbe, roma yec'o chuka' ch'aka chic hermanos ri nyebe
    c'a chila' iviq'uin y chuka' juis xinc'utuj favor chin que nbe ta rija', pero
    man xchojmir tüj chuvüch.
  lif-NT: ᤀᤠᤸᤗ ᤏᤢᤛᤠ᤹ ᤀᤵᤐᤥᤗᤥᤛᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤏᤡᤱᤗᤥ–ᤂᤢᤏᤧ᤹ ᤘᤣ᤹ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤏᤢ
    ᤂᤡᤏᤡ᤹ᤀᤥ ᤑᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤢᤱ. ᤁᤖ ᤂᤢᤏᤧ᤹ ᤀᤠᤸᤗᤥ ᤂᤡᤏᤡ᤹ᤀᤥ ᤑᤧᤶᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤢᤴᤗᤥ॥
    ᤂᤢᤏᤧ᤹ ᤏᤢ᤺ᤒᤠ ᤕᤧᤶ ᤂᤥ᤺ᤛᤢᤸᤗᤧᤛᤠ ᤂᤡᤏᤡ᤹ ᤋᤢᤶᤛᤧ ᤑᤧᤴᤗᤥ॥
  mie-NT: De hermano Apolos, chi nī ncāhān ndāhví nī jíín dē jā ná cuéē dē nūū nū
    jíín sava cā hermano, cuēndēhé dē ndá nú. De nī jani inī dē jā má cūú cuēē dē
    mitan. Sochi tá nune dē de cuēē dē.
  san-TIB: ཨཱཔལླུཾ བྷྲཱཏརམདྷྱཧཾ ནིཝེདཡཱམི བྷྲཱཏྲྀབྷིཿ སཱཀཾ སོ྅པི ཡད྄ ཡུཥྨཱཀཾ སམཱིཔཾ ཝྲཛེཏ྄
    ཏདརྠཾ མཡཱ ས པུནཿ པུནཪྻཱཙིཏཿ ཀིནྟྭིདཱནཱིཾ གམནཾ སཪྻྭཐཱ ཏསྨཻ ནཱརོཙཏ, ཨིཏཿཔརཾ སུསམཡཾ
    པྲཱཔྱ ས གམིཥྱཏི།
  qve-NT: Saynallataqmi noqaqa wawqenchis Apolosta ruegarani, wakin hermanokunapiwan
    kushka, qankunata visitamusunaykichispaq. Ichaqa Apolosqa manaraqmi qankunaman
    visitamuytaqa munashanchu. Chaymantañan payqa, huk oportunidad kaqtin, qankunata
    visitamusunkichis.
  pao-NT: Soo Apollos sakwa too'e, mu susumudu nananesootuhidu-no mu-baa nobenge,
    mee'e nu oo tooe netamma. “Gi nu meno'o oo mani-kwa'ne'yoona,” mee soo Apollos.
    Pana sumuna soo Apollos saa'a mumme nanekwegeakwu.
  cbu-NT: 'Itaru, zuwanlleetsini Apolsoo kuruzurangis anoo kamanchintspa. Anpa kapung
    tsiyataranguri, Koríndop musá napashini. Zuwanllini nee kirakaa wayakatssin, anpashta
    naancha, aturi, uwsha: Natumasa pinasaktana, zuwaa, tárangu. Itaru, waritakchu
    anush napchima, áttanda tángcha; tárangiya. Ashiri Apolos waana zandku, siyash
    napachparee, taangcha.'
  usa-usa: ketááí tíbâqawaaraa-naqa Aapóromma káqo-tibaqawaayute yagaroqtamá keráwáqá
    ko timónaikaae téq wekáq inaa tiráune. miráimanibo Aapóroma téna Áánûqtuma íbêqa
    íkákaiye tiráiye. miráipoana wemá kanaaráq wínénama wemá pááqya-kanaabi keráwáqtôpaq
    wíniye.
  soy-soy: Nɛ urɔ́mɑ́rɛcɔ Apoloosi pɔ̃́ tiŋmɔ́ɔ́púsɛlɛ rɛ u nɛ Yeesu pikɔ́ picɔ pikɛ́
    nɔ́kɛnɛ́mɛɛ́ hɑpɔ. Amɑ́ úu kɑhɑnɛ n ŋmurɛi rɛ u yɛ́ nkpéni tɔ́mpɔ. Lin píyei
    nɛ u rinsɑ́, u yɛ́ hɑpɔ.
  hui-hui: Ai inanaga hamene Aboloso mitangi bialu bi mbira laro. Ibu Keriso hameigini
    maru heba tí kamiria ibilo i̱na mo poa haabo haruli. Ani bialu hewaria ibu áyu
    ogoni polene mitangi nabi ka. Mani ibu henge wirangi ibulebira.
  amf-amf: Wombanaasa Abhiloos goynsa imbanaana waanibesana yedar kinin yivoadettsi
    kiam kattsi i miskade; kidi ta yedar “Ikal yivimoaye” hamayse shidhidine. Kina
    ko aganna kidi yekal yivasane.
  quc-NNT: Ri in sib'alaj xinb'ochi'j ri qachalal Apolos chi ke' ri are' junam kuk'
    ri nik'iaj qachalal che rilik jas i b'anom. Ri are' k'ut man xraj taj xe' kämik.
    Ke' k'u na ri are' aretaq käkowinik.
  dob-dob: Apolosa wate tauna tasidai ꞌebweuna, ta lowa Apolosa nina yasidena be ꞌaene
    gosedao maꞌenao siwawa ꞌemiya, ga ꞌiguitoyasa, ta ꞌaene ꞌeguma to tuta ꞌena boboꞌana
    ꞌiwawai.
  wrs-wrs: Eva pivna mongawa andranindrinim Apolosm, kava keknam ishowomnav hemba,
    yemba nongalkalmba, monglam andranindm wonprovav. Heva os owai, himba nengvmoa,
    lelnamba prolmba. Dawonam ambo henamba undva nonamba phovavpa, domba prolmba,
    himba si prunvav yeindamba.
  mca-mca: Qa hakha'ƚe inejefe Apolos, qa hats qi in hisu'untax qa k'iyintaxijets
    qu' ninji'witsheni'ƚ ei qu' ƚijts'eyek'e hekhewep inejefetsipji' pa' Intata, qa
    ha' Apolos qa mexeƚe nite' nikheyu' hane'ej, qa i'nk'aƚe qa' ninji'witsheni'ƚ
    ei qu' ƚeke'ye'.
  tzo-TZC: Yan ti quermanotic Apolose laj xa jcꞌanbe ep vocol ti acꞌo xtal sqꞌueloxuque
    schiꞌuc ti yan quermanotaque. Avi liꞌe, mu to scꞌan xtal. Jaꞌ to chtal sqꞌueloxuc
    ti mi oy bu xocobe.
  mya-mya: ငါ့​ညီ​အာ​ပေါ​လု​နှင့်​ပတ်​သက်​၍​ပြော​ရ​မည်​ဆို လျှင် သူ​သည်​အ​ခြား​ခ​ရစ်​ယာန်​ညီ​အစ်​ကို​များ
    နှင့်​အ​တူ သင်​တို့​ထံ​သို့​သွား​ရောက်​လည်​ပတ်​ရန် အ​ထူး​ပင်​ငါ​အား​ပေး​တိုက်​တွန်း​ပါ​၏။
    သို့​ရာ တွင်​ယ​ခု​အ​ချိန်​အ​ခါ​မ​သင့်​သေး​ဟု​သူ ယုံ​ကြည်​၏။ နောင်​အ​ခွင့်​ကောင်း​ကြုံ​သည့်​အ​ခါ
    လာ​ရောက်​ပါ​လိမ့်​မည်။
  gng-NT: Tiʼninjɛ Apolos wɔn, n tùɔre' ki sure' wɔ wɔ ń pìɛre tiʼninjiɛb niʼsaan,
    ama wa yíe wɔ ń baa niʼsaan fɛnfɛnnɔ wuɔ fiebu. U lá laa' usɛn la, u li baa
    ní.
  cbi-NTPO: Tsenmala lala' keranguemu naatala Apolonu laapu' pañuya, mantsa keranguemu
    naatalalaba ñulla' junga miji' mangueejidei ti' ma u'tandiñun tsaave, challaya
    jandyai'mi, tsaaren bene yachi januu faanmalaya maanu tsuve.
  ikk-NT: Nke nwẹnẹ ẹnyi wụ Apolọsị, a rịọkẹnmẹgụọ m'a n'o sọnhẹn umunẹ ẹnyi ndị ọzọ
    hụ d'a hụn ụnụ, kanị o ke chọ n'ọ bịa. Kanị, ezigbo oghere pụhan'a, o k'a bịa.
  leu-leu: Lavaxa, se titaara na Apolas, a maana yaan xaves ne faxaare o i taa fe
    xalum nami xuvul pana mu fetinan, taasaxa nane bai falet naboxo. Nane taa fe savat
    simi la yaan fatak ina faletan sina.
  maz-NT: E cjuarma Apolos ró ötü na puncjü ro ẽji c'o cjuarma ro 'ñe zenguats'üji.
    Pero angueze o mama c'ü dya ro ẽji c'o cjuarma. Cja ra ẽjẽ, 'ma ra mbë's'i tiempo.
  bod-N: བདག་གིས་སྤུན་ཟླ་ཨ་པོལ་ལོ་ནི་དད་ལྡན་གཞན་དག་དང་མཉམ༌དུ། ཁྱོད་ཅག་གི་གམ་དུ་འགྲོ་བར་ཡང་ཡང་བསྐུལ༌མོད།
    འོན་ཀྱང་ད་ལྟ་ཁོ་རང་འགྲོ་འདོད་མེད༌ནའང༌། ནམ་ཞིག་ལ་གོ་སྐབས་ལྡན་ཚེ་ཁོ་རང་འགྲོ་ངེས༌སོ།།
  tca-NT: Rü ngẽma taeneẽ i Aporu rü poraãcü nüxü̃ chacèèxü̃ na petanüwa íyadauxü̃cèx
    namaã i ngẽma togü i taeneẽgü. Natürü tama nge̱ma naxũxchaü̃ i ñu̱xmax. Natürü
    ngẽxguma naxãchicagu rü tá nge̱ma naxũ.
  zpl-NT: Nu chiquiꞌ uzequiaa lu saꞌahua Apolo nú chenulla bee saꞌahua enu nzeli arquiꞌ
    Jesucristo, pero lá zelalla achalla nee, pero chálla chenu riꞌilla ana.
  mbc-NT: Moropai uyonpakon Apolo pî' ta'pîuya, tu'ke ite'ka amîrî'nîkon era'mapî'se
    attîto'pe tiaronkon uyonpakon yarakkîrî. Tîîse sîrîrî pu'kuru tuutî taiya pra
    man. —‍Î' pensa uutîto' weiyu eseposa' ya, uutî —‍taa pî' man.
  ndg-ndg: Nambeambe husiana na nongo witu Apolo. Natikumtia mwoyo muno kwakuatembelea
    mwenga pamope ni alongo. Lakini atiamua kuisa kwaa nambeambe. Nga nyoo, alowa
    isa muda apatike nafasi.
  wsk-wsk: 'Aitak nanga bo Apollos ko iwita balikko: Ani sokel karogo nu nanga singsang
    nongorak nengete namarukko diruwurem. Nu aitak la nengete namarukko gomang mena,
    bare udagi kuring bo kapa tuok mu asele nengete namarukko.'
  toj-NT: Jaxa quermanotic Apolosi, jc'ana yi lec pavor ba oj huaj yilex ja yora huaj
