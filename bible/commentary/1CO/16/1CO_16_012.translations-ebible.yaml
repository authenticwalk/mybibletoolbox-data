    täŋgaŋqe, mäwiŋqä itqäuä. He emetŋqe, hiunji hŋque, iqu, ‘Täŋgaŋi qäyunjqä’ kŋuä
    vqaŋga, iŋga emeniqe.
  cux-NT: '''Úú neⁿ''é chi hermano Apolos ndaa sa nanááⁿ ndís''tiī taachi ndaa tanáⁿ''ā
