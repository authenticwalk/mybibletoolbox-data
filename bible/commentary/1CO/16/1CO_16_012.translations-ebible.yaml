  som-som: Xagga walaalka Abolloos aad baan u baryay isaga inuu walaalaha sii raaco
    oo idiin yimaado, laakiin raalli kama uu ahayn inuu haatan yimaado, laakiin wuu
    iman doonaa markuu nefis helo.
  mam-C: Atzin ja'lin, kxel nq'ma'n ti'jjo qerman Apolos. Wajxixtaqa tu'n t-xi' kyuk'a
    erman lol kye'y. Me mi xttziye tu'n t-xi' ja'lin, me okla kxe'l, aj tten amb'il
    ti'j.
  ndj-ndj: Milandu ya Apolu, ndimukuvilisha ayisi kwa yumwi pamu na volongu vengi,
    ila akudayila ha kwisa ponopa ila dayisi papata fwasi.
  mbj-NT: Ër wakããn Jesus hã h'yy ka'eeh do Aporos häd näng do hã kä. Tak'ëp ỹ betsẽẽ
