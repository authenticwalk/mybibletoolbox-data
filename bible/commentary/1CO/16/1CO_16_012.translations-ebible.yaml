  jae-jae: Biŋ êpi lasiŋi Apolo amboac tonec. Aê kateŋ eŋ kêtu dim taêsam su gebe
    êwiŋ lasitêwai êndêŋ amac êwac. Mago eŋ taê gêjam gebe êwac galoc atom, ŋasawa
    teŋ embe êtap lêŋ ŋajam teŋ sa, go êwac.
  ksd-ksd: Ma ure tura i dat Apolos, iau ga lul vovo pa ia muka, ba diat a varagur
