    Inchendø nun chu uras yamig pubene, inrrab kuinrrun.
  not-NT: Namanabecari iriáte Aporo obirojeguiquë, intsibatanëmari ira basini opiguemisantane,
    carari te iraninte iriáte yamai. Cara ingoqueca aiquenta, aro iriátë.
  plu-plu: Nah kuwis ayá ukebyi kiyapwiye Apolu adahan ig atak atere yit gihaptikis
    ukebyupwiy. Henneme ig kote ikte adahan ig atak atere. Ka sam. Ku aysaw ig kahawkan
    ig atak aterenek.
  iou-iou: Täŋkaŋ notninpak Apolos unita ŋode täwetat; Uwä äbot täŋpani ätukät inken
    ärekta peŋ iwerira nämo pidäm täyak. Kadäni ŋoken nämo käwep, kadäni kubäta nadäwän
    tägawäwä api ärewek.
  ntp-NT: Aanʌ goguama oi gʌraduñi Apoolosi sai oidana gogaa vaavoitudadami dai mʌʌca
    gʌnnʌidana, dʌmos sivi maitipʌli ʌgai isimiagi. Ʌgai imimu siʌʌscadʌ istutiadagi.
  rai-rai: Iaau nemi naa ang wapua muaat u ra teindaat Aapolos. Iaau aaring adekdeki
    baa in weur ungaai ma ra kum tateindaat karom muaat, iaku pa i nem na winawaan
    utbaai. Namur baa in laangalaanga, io in waan ut.
  haw-1868: A o A polo hoi ka hoahanau, ua makemake nui au e hele aku ia io oukou
    la, me na hoahanau; aole nae ia o kona manao ke hele aku io oukou la, i keia wa;
    aka, e hele aku no ke loaa ia ia ka wa pono.
  ffm-ffm: Haya, sakiike men Apollos, mi ndaardii mo cili keewɗi o yaada e sakiraaɓe
    ɓee to mon, kaa faa hannde o jaɓaali fey. O waran so o heɓindiima.
  arb-NAV: أَمَّا الأَخُ أَبُلُّوسُ، فَكَثِيراً مَا طَلَبْتُ إِلَيْهِ أَنْ يُرَافِقَ
    الإِخْوَةَ فِي الذَّهَابِ إِلَيْكُمْ. وَلكِنْ، لَمْ تَكُنْ لَدَيْهِ رَغْبَةٌ قَطُّ
    فِي أَنْ يَذْهَبَ الآنَ. عَلَى أَنَّهُ سَيَذْهَبُ عِنْدَمَا تَتَوَفَّرُ لَهُ الْفُرْصَةُ
    الْمُنَاسِبَةُ.
  cop-CNT: ⲉⲑⲃⲉ ⲁⲡⲟⲗⲗⲱ ⲇⲉ ⲡⲓⲥⲟⲛ ⲁⲓϯϩⲟ ⳿ⲉⲣⲟϥ ⲉⲙⲁϣⲱ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥ⳿ⲓ ϩⲁⲣⲱⲧⲉⲛ ⲛⲉⲙ ⲛⲓ⳿ⲥⲛⲏⲟⲩ
    ⲟⲩⲟϩ ⲡⲁⲛⲧⲱⲥ ⲛⲉ ⳿ⲫⲟⲩⲱϣ ⲁⲛ ⲡⲉ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥ⳿ⲓ ϯⲛⲟⲩ ⲉϥ⳿ⲉ⳿ⲓ ⲇⲉ ϩⲁⲣⲱⲧⲉⲛ ⲁϥϣⲁⲛϫⲉⲙ ⳿ⲧⲉⲩⲕⲉⲣⲓⲁ..
  sri-sri: Apolore marĩyagʉ Jesúre bʉremugʉ̃rẽ mʉsãrẽ ĩãgʉ̃ waamakʉ̃ bʉro gããmeadibʉ.
    Irasirigʉ ĩgʉ̃rẽ gajerã Jesúre bʉremurã merã waadoreadibʉ. Yʉ waadorekerepʉrʉ,
    ĩgʉ̃ daporare waadʉabemi. Pʉrʉ ĩgʉ̃rẽ gajino iriri marĩmakʉ̃, mʉsã pʉrogue waagʉkumi.
  nal-nal: Ga saxot gana vazei nim pana Aapolos daaza dia lamaskana Kaarisito. Ga
    maainung falagot naan kuna saxat faraxaiang pana amun taatum sin dia lamaskana
    Kaarisito xuninaan sinim, singsaxai xawit mase na saxot kana waan. Mur laxo, araan
    ka rauxin a marapalau, xana waan.
  kyq-kyq: Gɛnaajege Apɔlɔs se, ey num maam mꞋɛɗin̰ga kaay kaam aak eyo mꞋɔɔ ute gɛnaage
    se, n̰Ꞌɓaa gɔtse ki, naɓo naan̰ took eyo gɛn ɓaa gɔtse ki ɓɔrse se. Anum kɛn naan̰
    ɔŋga jin̰ jaay sɔm utu Ꞌɓaa gɔtse ki.
  kwd-kwd: Aia, la Apolos nga wane ni futanga adauru, nau ku soea ngaia 'ani leka
    te'amooru fe'enia tani wane ni futanga adauru na gila nigi kau te'amooru. Tafe'ua
    ma ngaia 'e madafia ngaia 'ame le'a fana lekanga kau te'amooru na alata lo'oo.
    Na ta alata ngaa'i la'u, lauta 'e talawada'u fana, ngaia te'e bi'i leka kau te'amooru.
  ded-ded: Ni Aporo homac igockema yofi negenai. Yeng kpebunggac areng goa yenigoc
    ngenearu habeso. Amma ye bic haudeac mi ammiec. Ngade kecma titinga mong fingeru
    naric haude. Yeac ifi deduae.
  ewe-ewe: Meɖe kuku na mía nɔvi Apolo be eya kple nɔvia bubuwo nava kpɔ mi ɖa, ke
    ebu be menye Mawu ƒe ɖoɖo wònye na ye be yeayi fifia o. Ava mia gbɔ emegbe ne
    mɔnu aɖe ʋu nɛ.
  nuy-nuy: Ngaya anaani ngana-magana aḏaba na-Apollos-inyung, naadagu ngagurri-nyinyung
    naa-murruyung. Nganu-magaa ngaya naadagu maaḻamburrg-galawaj, ani-yanggi nugurri-wuy
    warraawurru yaga warra-mulung-arrgi-yung naa-murruyung-gaang, yagu waari aniwu-ngaynbandangi
    niga ani-yanggi aadanu-wuy. Wurrugu marri, ari ani-yaarri, ari anggiij-maṉdhiyn.
  cop-BHC: ⲈⲐⲂⲈ ⲀⲠⲞⲖⲖⲰ ⲆⲈ ⲠⲒⲤⲞⲚ ⲀⲒϮϨⲞ ⲈⲢⲞϤ ⲈⲘⲀϢⲰ ϨⲒⲚⲀ ⲚⲦⲈϤⲒ ϨⲀⲢⲰⲦⲈⲚ ⲚⲈⲘ ⲚⲒⲤⲚⲎⲞⲨ ⲞⲨⲞϨ
    ⲠⲀⲚⲦⲰⲤ ⲠⲈ ⲪⲞⲨⲰϢ ⲀⲚ ⲠⲈ ϨⲒⲚⲀ ⲚⲦⲈϤⲒ ϮⲚⲞⲨ ⲈϤⲈⲒ ⲆⲈ ϨⲀⲢⲰⲦⲈⲚ ⲀϤϢⲀⲚϪⲈⲘ ⲦⲈⲨⲔⲈⲢⲒⲀ.
  buk-buk: Yom pi yac neŋ asidôwa Apolos wasôm bocdec bu. Aö gateŋ iŋ tidim daêsam
    bu êŋsêlêŋ whiŋ asidôwai ŋatô ma têŋ mac loc. Kwahic dec iŋ sôm bu iŋ oc loc dom,
    magoc têŋ ndoc iŋ tap ŋasawa ŋayham daŋ sa, naŋ iŋ oc loc.
  pri-NT: Napwa naa goo pwi aéjii kâjè, wà Apollos, âna go dau tacoo gooé, ma é pâra
    wiâ pàra tèpa cèikî béejè na rà paé dariwà. Êco na tàutêe na é nama pâra. Â ée
    mwa nye tà pâdariwà wiàna pâri.
  zpq-NT: Na' ca nac Apolosen', gota'yoeda'ne' ḻecze šejlene' Timoteon' gan' zoalen',
    txen len yezica'chle beṉe' ḻježcho ca' yesaclene' ḻe'. Perw bi chaclaže' šeje'
    ṉa'a, na' šeje' cate' soe' to latje.
  por-TFT: Vocês perguntaram, também, acerca do nosso irmão cristão Apolo. Eu insisti
    que ele voltasse para vocês com os três irmãos cristãos que vieram de Corinto
    para cá. Ele não quis ir agora, mas irá mais tarde, quando tiver oportunidade.
  gwi-NT: Gwik'injigwiighit zhit diinoondee Apollos, khit ts'ą' gwik'injiighit nąįį
    haa nakhwaniheekhaa geenjit jyaa vaihnyąą gaa juk zhat jyaa dasho'ya' yiindhan
    kwaa. Gaa gwik'it veenagwaanaii ji', gwik'it t'ihee'yaa t'inchy'aa.
  gvn-gvn: Nyulu Apollos ngananga jawun. Ngayu nyungundu junkurr-murubuku balkan yurranda
    dunganka, jawunyunji kanbalanji, yamba nyulu wawu kari. Nyungundu juma nguba milkanga
    kaday, dunganka.
  nhy-NT: In tokni Apolos, oniktlatlawtij miek ma wia inwan oksekimej tokniwan ma
    amechitatij, pero axan yej mach okinekke oyáj. Pero yas nijkuak yej welis.
  asm-FB: এতিয়া আপল্লো ভাইৰ প্ৰসংগত কওঁ, আমি তেওঁক দৃঢ়তাৰে সকলো প্ৰকাৰৰে ভাই সকলৰ
    সৈতে আপোনালোকৰ ওচৰলৈ যাবৰ বাবে, মই তেওঁক বহুত মিনতি কৰিলোঁ; কিন্তু এতিয়া যাবলৈ
    তেওঁ ঠিৰাং কৰা নাই; তথাপি যেতিয়া সুযোগ পাব, তেতিয়া তেওঁ আপোনালোকৰ ওচৰলৈ যাব।
  okv-okv: Eto ungotenau namei Apollos ungota degi namei kamei nei uhoho ga pambaja
    penunu ijiena te amina eha mane pambasi ke ngahia na ijija te iji nei javotoho
    puvurou pambasuja.
  mxt-NT: Ta yañi yo, ra Apolos, chacu̱ ndahvi xain nuu ra nacuhun ra chihin inga
    yañi yo nu nyicu ndo. Soco ña cuñí ra. Soco cuhun maa ra nacuhva chi cuhva chi
    ra, na.
  tzo-NT: Ti quermanotic Apolose laj calbe vocol yu'un ac'o ba sq'ueloxuc uc xchi'uc
    ti yan quermanotique. Mu to sc'an chtal ti ora te ti atojolic. Ta to snop c'usi
    ora xu' yu'un chtal.
  ind-AGS: Dan tentang Apolos, Saya mendesaknya untuk pergi dan melihat kalian bersama
    dengan orang percaya lainnya, tetapi dia tidak ingin pergi saat ini. Dia akan
    datang dan mengunjungi kalian ketika dia mendapatkan kesempatan untuk itu.
  omw-omw: Nte tiri tiqata vakyaa Aporosirara tirera. Nte mpo enta mpo enta nkyiara
    rieqana mwianra mwitaama tina, Qata vakyaa mponramwuvanto Korintini virera hiahuavata
    e quante timwa kyena vuaviraavira tuqaro hia quataa iharoma mate hia viro. Nraakiara
    aanra qio vahirera, mwiva nkye hinani quananro.
  yrb-yrb: Nana Aforasiba, we, i Korinita su uwarabai aini Godinu naueta uwaraini
    ania. Eno wenena ina Godinu unu meba awona anawa usinu. Nono duburo danu aneta
    kowa ido fafisuna ido yabai anibisu.
  maa-NT: '''A̱n ''ñó tsibìtsi''ba‑la̱ jè ''ndsè Apolos, nga katahijtako̱ jñà xi̱ta̱
    ''ndseé xi tjínè nga kji̱kon‑nò, ta̱nga majìn‑la̱ nga fì; k''e̱é‑la kjoi̱ k''e̱
    nga ko̱''a‑la̱.'
  mcq-mcq: ꞌEnakaivo núni vwea Aporasi hu vwehi puꞌúmo vuhunaꞌe na niꞌimaꞌura ꞌejahauta.
    ꞌEnavo hu iviasa vuhuna ura parenu. ꞌEnakaivo hu vea irakijino areri reꞌamajino
    vuhuna.
  sus-A: وٌ شَ عَ كٌلٌن ﭑ بَرَ وٌن نفَشَكٍرٍنيِ عَثٌلٌسِ كَرَشَن عَ شَ سِفَ وٌ يِرٍ
    عَ نُن دَنشَنِيَتْي ندٍيٍ. عَ سِنفٍ عَ مُ نُ تِنشِ، كْنْ يَكْسِ عَ بَرَ نَتّ تٌنفٌ
    عَ شَ سِفَ عَ نَ قّيرّ سْتْ تّمُي نَشّ.
  jpn-1965: 兄弟アポロのことですが、兄弟たちといっしょにあなたがたのところへ行くように、私は強く彼に勧めました。しかし、彼は今、そちらへ行こうとは全然思っていません。しかし、機会があれば行くでしょう。
  fra-SBL: Pour ce qui est du frère Apollos, je l'ai fortement incité à venir chez
    vous avec les frères, mais il n'a pas du tout voulu venir maintenant ; mais il
    viendra quand il en aura l'occasion.
  yka-yka: Na, pasal pungtinaˈiten bi si Apollos, sinegeˈ teˈed iye weˈ ku dinaˈak
    piyu nuhut sinduwe meˈ kapungtinaˈihanten bi nindew kaˈam, saguwaˈ gaˈi pe koˈ
    iye bayaˈ piyu kuweˈitu. Paˈinne piyu du iye bang iye sumaluˈ.
  mle-mle: Aw wun adi nyanadi Jisas Kraisak wukijibir tikwanadi Kristen gwalugwa duw,
    Apolos-ak bwutaay watuwid. Wun apawa bas situwid adiy nuwukadiy Kristen gwalugwa
    duwawa varadikik gwuraam jawuk. Aw di wukida kal aal viyakita nyi maa gwurak yaam
    jaw-jawuk. Aw nikidi nyi dikidi yaab tugwaam nakida, aal gwurak di ata varakinaad
    jawuk.
  shp-NTPO: Ja non wetsa Apolosra ichaakin en yoike, ja non wetsabo betan mato oinni
    kanon ixon, ikaxbi ramara kakashamake, kati jakon iketian, wetsatian kanoxon.
  aom-aom: 'Röhu nosi öe Apollos-are jöho gare. Na Apollos dinamiromo uavodeje: Christian
    ö ömoꞌömo ioroꞌiorehu Corinth amore vaꞌëꞌiroho jaꞌo vaꞌonëjo. Ëhi uavodeje röhu
    avevejöꞌe jemesirire öꞌiröhoho hu bogo mae bogo nimadeje. Röhu garöhe majaho eni
    jioꞌiramu gagorovo evare öꞌëꞌe.'
  geb-geb: Nza phorgap guigira Zisas khothɨgi guma, Aporos, ana kameŋ khare. Gu mba
    guigira Zisas khothɨgi gumgi nden han ndaim, gu mbe phorgɨp nden han nan zav khaŋ
    tɨgɨp ana sasarigim, ana ntigem guigira naangeŋ thagi. Ana zumgum nduara wo khɨkhɨm
    mbarararga, ana mbar naanga tugar vhuuŋ, ana mbar naanga.
  bsj-bsj: kange ker kebo Afolosero, Min neco bikwanerer a yakumen kange kangneu.
    Dila manici ciya bokakoti nawo. Atim bou kumen tano kwama bokaceko lauri.
  cak-cak: Jac'a pa ruvi' ri Apolos ri junan kaniman ri Jesucristo riq'uin, yin xintij
    nuk'ij xinc'utuj quemelal che chi can ta ni'e chiquij ri quiniman ri Jesucristo
    ri yebe iviq'uin. Pero man juba' xrojo' ránima chi xixerutz'eta' yan, pero tok
    xtitiquer, xa xquixerutz'eta' ri más chikavech apu.
  chf-NT: Co cälbenetla bada que jini quermanola aj Apolos cä c'ac'a' ch'oc chi cäba
    t'oc une que xic ca'anetla tä wawa'ne nämte' t'oc ni otros hermanojob, pero mach
    u yoli xic bada. Jinq'uin ajnic cache'da xicba u xe chich.
  tlf-tlf: Aa minte nulumi duup maak Apolos imi sang uyo mungkup ipmi bogobe no kelan
    o ageta kale, suun kup weng uyo fomtuup bemi kupka-e-bom-nili kano, “Kabo duubal
    iip maak maak iyo kulep-nalapta, no Korin kasel imi itamal o,” agan-nak-bii kuta,
    beyo ki kamaa sino koyo no tolon-temaali o agan-be kale, son-temu nala utamata,
    ilep so kelu kalaa age-nalata, kota no tolon-tema ko.
  piu-2006: Walytja nganampa wati yini Yapulutjanya ngaangka nyinanyi, ingkaṯa palya.
    Palunya ngayulu rawangku watjalpayi nyurrangarrilakutu yankula nintintjaku, palumpa
    walytja tjuṯangkuṯarra. Paluru ngayunya watjaṉu, “Ngula ngayulu tjanalakutu yanku
    ngurra Kurinytjiyalakutu, Katutjaku waarrka ngayulu ngaangka palyara wiyara.”
  poh-NT: Reꞌ chic i pahkanic cꞌahchiꞌ abanam tak cho chiri̱j i kich aj niminel Apo̱los,
    reꞌ hin nikꞌor aweh tak chi til xnipahkaj reh chi narojic chiqui̱j take kich aj
    niminel xichalic ar Cori̱nto xa reꞌ laꞌ jaꞌ xicꞌuꞌlej ta pe na̱ wi̱n ojic awu̱cꞌ
    tak. Xa nicꞌ woꞌ na yuꞌ nariponic awu̱cꞌ tak reꞌ kꞌorel jaruj paꞌ riyew je ri̱b
    chiwach ruꞌ.
  tue-tue: 'Apoloye maquẽrẽ wedegʉda: Yʉʉ Apolore bayiró peti mʉ́ã pʉtopʉ ĩñagʉ̃ wáadutimiwʉ̃
    marĩya wederamena. Cʉ̃ʉ̃ mecʉ̃tígãrẽ wáadʉgarii. Cʉ̃ʉ̃rẽ basiori, wáagʉdaqui.'
  bjp-bjp: 'Ma isi Apolos, tualikrer: Ia piispiis ta u le in la unaismi turan fale
    tualikrer. Isau le biil i ges e bala isi in la igii, in la mang na ti aunbiing
    tom ae i par u le in rokap.'
  xon-xon: Tina aabo Apolos ma kan, m gaŋ u sakpen ke u dii tinaabitiib ki dan ni
    chee, le waa ban ke u dan dandana wee. U yaa kan nsan kan, u ga dan ni chee.
  tzo-ZNT: Li Apolose icalbe ti acꞌu taluc svulaꞌanoxuc xchiꞌuc jayvoꞌuc li jchiꞌiltactic
    ta xchꞌunel li scꞌop Rioxe, pero mu to xuꞌ yuꞌun. Tey tsqꞌuel cꞌusi ora chtal.
  mpm-NT: Ti sɨkɨ ñani yo Apolos, xaan ga ndaꞌu ni kuu ri jiin da, chi tu ni kuu ja
    jaa da jiin uu ga ñani yo un, ja na jandeꞌe da roꞌo naa ra. Vaꞌa ni ndoꞌo ini
    da, ko tu ni kuu ja jaa da vijna. Ko nu na nuña da tɨꞌlɨ, ti kuaja da.
  ots-NT: Nu cam cjua̱da̱jʉ Apolos, ndí xifi di joh bbʉ di möjmʉ cʉ dda cjua̱da̱,
    di ma drí zɛnguaquijʉ ya. Pe guegue jin gá ne gá ma yʉ pa ya, ncjahmʉ bi ccax
    ca Ocja̱. Xta ma pe hnar vez, bbʉ xta ncja ʉ́r lugar.
  hoy-hoy: वार्ट अपुल्लोस से ना हापाळ विनती माळदीन कि नीम्द हात्‍ती वार्टगोळ सांगुळ
    होगाता; लेकीन आव ई समय होगोद येनु भी इच्छा माळीदिल, लेकीन याग मवका सिक्‍कीत आग
    होट बंदान.
  amo-amo: 'Nengene ubelen Apolos gwana bit: Nna ghe likara kibinayi a dak kitimine
    nin linuana, na a yinna udake nene ba; ama dak asa ase kubi.'
  pjt-pjt: Kaṉa wanyu nyurala tjakultjura wati panya Apalatjanyatjara, panya paluṟu
    kuḻu Jesuku walytja nyinanyi. Ngayulu palunya wangkara mukumukulpai nyuralakutu
    ma-pitjanytjaku walytja kutjupa tjuṯangka tjungu. Palu wati panya paluṟu puṯu
    nguwanpa kulilpai kuwariṯu ankunytjikitjangku. Kuwari palumpa wiya ngaṟanyi ankunytjaku
    palu ngula tjinguṟu palumpa ankunytjaku ngaṟanyangka paluṟu nyuralakutu ma-pitjaku.
  cwe-cwe: Mbali kwa mbuli za Apolo ndugu yetu, nimulamba ng'hani yahite kumwenu hamwe
    na ndugu wamwenga, ija halondile kuhita sambi, mbali kezakwiza hondayapate nyafasi.
  daa-NT: Ɗo bi ka siŋte Apoloos, nu iskig dees dakina a ŋaako ɓaawe iŋ siŋta kuuk
    pey. Kar gay, ŋa bal gine niyin tak-tak taat ŋaako ɓaawe diŋka. Ya Buŋ pilji botol
    di, ŋaako ɓaawe-aka.
  mlp-mlp: Ari i gimaqbab Apolos anan ya kazaq ne gibilendaiq. In i gigo maqbab asor
    nenaq ne gigo hib lehgo ya ime kabemmo bulonta. Bulonan in muran ne gigo hib lehnan
    anad a hi bilaqaq. Teq abeb in dante dimunta inaq iyeq in ne gigo hib nawa tilehdaq.
  ape-C: Douk eik yakri ikripep um apakin ashuken Apolos. Eik yeshopokan um nunigu
    amudok Iruhin ananim armam douk hanaku hatrip iri um hunaku. Aria anan nakri uwok
    um nunaku ahudok nyumnah. Aria meihi nyumnah anan kanak nutik anah yopihi yah
    um nunakumagu, anan ta nunaku.
  bgs-bgs: Na, tingód katô kataladi ta na si Apolos, igpédu-éduwa gó kandin ébô madun
    tun ákniyu na mákkás katô duma mga ágpampamaké, asal dì pa kun sikandin makasadun
    áknganni. Madun gó sikandin ka duwán dán madigár timpo.
  faa-faa: Isiapo Keresoa paosa aporo mae Apóroseaki nōmo someraka, “Keresoa paosa
    aporo mae metakirayaki, Korini taonea aporo aseako kimisi punie.” Aisa nine e
    repo apea yumo pukusane seserakanafapo. Keseke peariraka hemakapuraka e peakosaposapo.
  kik-kik: 'Na rĩrĩ, ha ũhoro ũkoniĩ mũrũ wa Ithe witũ Apolo-rĩ: nĩndamũringĩrĩirie
    mũno ooke kũrĩ inyuĩ arĩ hamwe na ariũ na aarĩ a Ithe witũ. Nowe ndeendaga gũũka
    ihinda rĩu, no nĩarĩũka aagĩa na mweke.'
  cap-NT: Apolos jilz̈ puntuquiztan tiil maznuc̈ha. Wejrqui ancha niiz̈quiz rocchinc̈ha,
    yekjap jilanacz̈quiz cumpañt'ajo, anc̈hucaquin cherzñi. Parti jilanacz̈tan ojkz
    cjen Apoluqui ana okawk cjichic̈ha. Wiruñ niiqui anc̈huc cherzñi okac̈hani, atchucaz̈
    cjen.
  ksr-ksr: 'Uumeleeŋ alanana Apolos iwaa qaa ii kokaeŋ jemaŋa: Iinoŋ uumeleeŋ alauruna
    yoŋowo oŋoonoŋ kawaatiwaajoŋ qaa kotakota ijoŋ uu kuuŋ mube. Kaeŋ kuuŋ mubeto,
    kambaŋ kokaamba oŋoonoŋ kamambaajoŋ uuta kotiiro togoja. Kanageŋ kambaŋa saanoŋ
    eŋ mubaati, mono iikanoŋ kawaa. Kiaŋ.'
  eng-TNT: 'To speake of brother Apollo: I greatly desyred him to come vnto you with
    the brethren but his mynde was not at all to come at this tyme. How be it he will
    come when he shall have conveniet tyme.'
  sbs-sbs: Hanu ku amana ni mu kwetu Apolosi, ka kukoza ni mu susuweza kumi potela
    ni bakwenu. Kono kena ibali kusaka kwa kwe kuti eze hanu, keze inako chi ni yasika.
    Niha kuba bulyo, keze che nako ya kwe.
  sue-sue: Gera otao nasokai Apolo nu gera otao enire dai nisokare nana maise sero
    be izinona, ata peu kaka wamu inoya. Nu be zeme emire kota, ama be zore kotumai
    te wai giro amire nisokare nana mamunoya awa.
  fra-NCL: Pour ce qui est de notre frère Apollos, je l’ai fortement engagé à se rendre
    chez vous avec les frères, mais il n’a absolument pas voulu le faire maintenant ;
    il ira quand il en trouvera l’occasion.
  snn-NT: Mai te'e gajeguë Apolos hue'eguëte cato, baguëni coca cahuë yë'ë. Më'ë,
    më'ë gajecua naconi Corinto bainni ëñaguë saijë'ën caguëta'an, mësacuani ëñaguë
    saiye yureña gare poremaji'i. Riusubi yequë yo'ore guanseguëna, ja'an yo'ore yo'oye
    baji. Ja'nca baguëbi baguë poreye'ru mësacuani jë'te ëñaguë saiyë, cabi baguë.
  atb-NT: 'Ahkuî, nga-nhûng é gumang Apolo é hkyô eq séng luî ga jang: yhang gi, haû
    gumang wuì eq rahá nungmoq chyáng lé râ lé, ngò, gyai yhang wum taî tsuq lhê.
    Yhang kúm gi, ahkuî lé nau é myit a dê bò shi, nghut kôlhang, yuqyo é ahkyíng
    wó jáng, yhang lé lô râ nghut lhê.'
  cek-AK: 'Aicae nawkamya Apollo loe, nawkamyanawk hoi nawnto nangcae khae angzoh
    hanah ka pacae: toe anih loe vaihi angzoh han koeh ai vop; anih loe atue raem
    naah angzo tih.'
  bkd-bkd: Si Apolos sa suled taw sigi ku ag-ikagiyan ha dumiyan ta inyu duma hu mga
    suled taw ha tumutuu ba hurà din pa henà-henà hu pagdiyan. Ba agdiyan dà asem
    ku amin din higayun.
  ctu-76: Tic xiq'ui la quermañu Apolos cha'an mi majlel i jula' añetla je'el yic'ot
    jini yambʌ hermañujob. Pero max tyo yom i majlel wale iliyi. Che' ch'ujbiyiqui
    mu' tyo i c'otyel.
  lac-NT: Bayiri' xan, in c'at in wa'aric techex ij quet acsa'orirex Apolos. Caj in
    chich araj ca' xic tu yʌnechex, soc u yet binac u yet acsa'orirob wa ber ca' bin
    xicob, chen mʌ' ju c'at. Rajen, je' u bin, ca' bin tac tu q'uinin.
  xla-xla: Na꞉ solotamuwa, di ei Apolostapo mikadepe dle so ya꞉mkadulo mate wua꞉ hala
    dla tame woyamelepo depame. Amasiyama ya꞉ta wua꞉ hala dla puluweye alilata po-ala꞉na.
    Epedeme ya꞉tapo alila ka꞉dle natipame wua꞉ hala dla pulupe.
  xav-NT: Wasisãnawã Aporu hã wa za duré aima ãma wasu'u za'ra wa'wa. Wa tô aré nasi
    tãma roti u'âsi, wasiré ĩsazei'wa norĩ siré ãma atẽme morĩ za'ra wa'aba da, te
    te asabu za'ra wa'aba da. Tane nherẽ, te te sima rowẽ õ di, ta norĩ siré ãma atẽme
    ĩmorĩ za'ra wa'aba da hã. Marĩ hã tãma hâimana õ wapsi, te za, u, ãma atẽme timorĩ
    za'ra wa'wa, te te asabu za'ra wa'aba da.
  cuk-cuk: An gwenad-Apolosʼgi wilenaigusando, gwenadgan-baiganmala bemarse ataknaegar.
    Degi-inigwele, yapa emisgwadi bemarse naegusad. Ega igargan-argader, bemarse ataknadapo
    an insado.
  tbf-tbf: O lalaro vakokoit surie e Apolo e kasigiet. O nga nongie va ta nga me iro
    nga meie bu kasien. Ine a kap ngas me lalaro iro nga, eiekesen ta ba me vorota
    nga sien va ta suvuon ka kientsep.
  uig-CYR: Амма қериндишимиз Аполлосқа кәлсәм, униңдин қериндашлар билән биллә силәрниң
    йениңларға беришни көп өтүндүм. Лекин униң һазирчә барғуси йоқ. Кейин пурсәт пишип
    йетилгәндә бариду.
  ikw-NT: Nhne gbasịri nwene aị rukna Apọlosi, m rịasnornu m a agịda ige ma ya nụ
    rụmu nda aị va lekasi anụ, kọvu o jíknene ọ va kịtna. Ọ jaava nga o nwehịaru oghere.
  khs-khs: Nini Kelesowemi kulu hapa sena ne ma:e Apolosema neyewi selese, “Kelesowemi
    kulu hapa sena ma:e nokalapulu, Kolini taunewemi sena potapose makene ha:na:pa:.”
    Au seya kamunuse ewa kili koawemi yemiwa ha:na:na:wa ma epelekeye. Alawamona,
    ewa sikape opo napolo potosaleko, ewa inaposakeye.
  dwr-ENT: ሺን ኑ ኢሻ ኣጲሎሲ ዮኮ ኢሻቱዋና ሂንቴንቱኮ ባና ማላ፥ ታኒ ኣ ሚኒሳ ዎሳዲ። ሺን ሃዒ ሂንቴንቱኮ ባናው ኮዪቤና፤
    ኢ ባሬው ሚኪያ ዎዴ ሂንቴንቱኮ ባናዋ።
  pma-pma: Mivis nau usil tuer Apolos. Nasak visi mahiteni mini keke hehat hesao en
    kami hetal min tei en tunali sav keil ten demkatien, ka kei en rovattei vahat
    emau en avong koanek. Navong kei heles ahho, hehat esuk ven kami.
  atd-NT: Si Apulus no sulod ta, malasi a nigbuyu to oyow ogduma to sikan no mgo nigtuu
    no ogpanumbaloy dio to kaniu. Di waro pad noiniat sikandin to ogduma. Di ko duon
    liwak din oghondio dod kun to kaniu.
  tel-2017: సోదరుడైన అపొల్లో విషయమేమంటే, అతనిని ఈ సోదరులతో కలిసి మీ దగ్గరికి వెళ్ళమని
    నేను చాలా బతిమాలాను గాని ఇప్పుడు రావడానికి అతనికి ఎంతమాత్రం ఇష్టం లేదు. అతనికి
    వీలైనప్పుడు వస్తాడు.
  hat-BSA: Men konsènan Apollos, frè nou an, mwen te ankouraje li anpil pou li vin
    jwenn nou avèk frè yo. Li pa t vle vini koulye a, men li va vini lè li gen opòtinite.
  top-NT: Aquit na̱ cuánilh Apolos caca̱tá̱alh xa̱makapitzi quinta̱camcán ca̱lakpaxia̱lhnaná̱n
    pero quihuánilh ni̱ lá ixán. Ma̱x naana̱chá acxni nakalhí quilhtamacú.
  msk-msk: Si Apolos na arag kita tomotoo, pyagapakadto ko garo kamayo, apaagadun
    ko yaan sang makadto kamayo na arag tomotoo, toyo di pa yaan kono adoon adto.
    Aw aon day sakat naan, makadto kono.
  gyr-NT: Yande rɨvrɨ Apolos upe, “Eso ambuae Jesús reroyasar pɨri Corinto ve” ahe
    tẽi. Cũritei rumo niquerẽhɨi oso pe repia; iyase chupe, ahese osora pe pɨri.
  kmh-kmh: Pen mam Apolas nup nembnemb giyiŋg apiyn; mam gunap Koriyn amjipay rek,
    yip amnimin apiyn ak pen, nuk miñiy ma niniŋgamb. Kisen nemb rek ayek niniŋgamb.
  ukr-ONPU: А щодо брата Аполлоса, то я дуже просив його прийти до вас із братами,
    але йому не хотілося приходити зараз. Він прийде, як буде нагода.
  emi-emi: Me kapuita ta Apolos, aghe aippooaa teeia tani asarasarakanaia va emae
    taraiem me mene katoa kapuita la mae aitauaa teeia. Me ghe tam aloannala tani
    mae tale isaa oia nau. Aue emae tale nau eannaa va masi nau tani mae.
  zpv-NT: Pwihsi laꞌn guñiꞌ duxa loh bwiitsi nuꞌh Apolos tin ñieꞌguiaꞌha ba xa nuu
    tu cun spaaldaa raꞌ bwiitsi nuꞌh, per ayi guhca xigaaba ñiꞌ bi; per ziꞌ bi dxyih
    chiꞌh zi nin gaca dxiꞌ bi.
  gux-gux: Ti kpiilo Apolosa ya maama po, n den tigini o ke wani leni ti kpiiba n
    yegi ki gedi yi kani, ama waa bua ki cua yi kani moala, o ya baa u sanu o baa
    cua.
  kos-kos: Ac funu kacl Apollos, sie pac mwet wiasr in orekma uh, pacl pus nga kwafe
    sel elan fahsrot nu yuruwos wi mwet lulalfongi pac wiasr saya, a el soenna nunku
    mu pacl fal elan fahsrot. Tusruktu el fin konauk pacl wo, el ac fah fahsrot.
  ibo-ibo: Arịrịọ m nwanne anyị Apọlọs ka o soro ụmụnna ndị ọzọ bịa leta unu, ma ọ
    bụghị uche ya ma ọlị ịbịakwute unu ugbu a. Ọ ga-abịa mgbe ọbụla ohere pụtara.
  yml-yml: Weꞌe iada Afolosa a toke a vonevoneni nuanuaku i da wai i da fogemi edavo
    tovetumagana ꞌifwaidi taiadi siwe i baila, kebu nuanuana tutuya deꞌe i na wai.
    Siwe tamu tutuya safailina ꞌwaineye i na wai.
  ory-ory: କିନ୍ତୁ ଭ୍ରାତା ଆପଲ୍ଲଙ୍କ ସମ୍ବନ୍ଧରେ କହୁଅଛି, ଭାଇମାନଙ୍କ ସହିତ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ଯିବା ପାଇଁ ମୁଁ ତାହାଙ୍କୁ ବହୁତ ଅନୁରୋଧ କଲି, କିନ୍ତୁ ଏବେ ଯିବାକୁ ତାଙ୍କର ଆଦୌ ଇଚ୍ଛା ନାହିଁ,
    ମାତ୍ର ସୁଯୋଗ ପାଇଲେ ସେ ଯିବେ।
  bzj-bzj: 'Now kansaanin Brada Apolos: Ah mi-di chrai get ahn fi goh si unu lang
    wid di ada brada dehn bot ih noh waahn goh rait now. Wen ih geh di chaans, ih
    wahn kohn si unu.'
  chk-chk: Iwe, ren pwiich we Apolos, ngang üa fokun tüngor ngeni fän chomong, pwe
    epwe churikemi me pwal pwiich kewe ekoch, nge esap fokun mefi pwe a öch an epwe
    feila lon ei fansoun. Iwe, epwe feila remi are a wor an fansoun.
  ssd-ssd: Apolos nu tira afu kilmba tane tugum kuwa ŋga sarsaren ta kuga. Nu ait
    mayenu ande tairŋgate. Ait ande mayenu prowa le nu tane tugum prowamŋgat.
  acr-TNT: Chwi cꞌu ri hermano Apolos, riꞌin lic xinelaj che chaꞌ querachbilaj bi
    ri hermanos quebec chilaꞌ ucꞌ alak, pero na xraj ta qꞌuenok xeꞌec woꞌora. Cꞌo
    juna kꞌij laꞌ echiriꞌ cayaꞌtaj che copon ucꞌ alak.
  rop-rop: Wal ai garra dalim yumob na blanga Apalas det braja blanga wi. Aibin dalim
    im brabliwei blanga go langa yumob garram detlot najalot Kristjan braja en sista
    blanga wi. Bat im nomo bin wandi go. Bat im garra go wen det rait taim garra kaman.
  mee-mee: Na iau ka bai ta roleng kamiau te Apolos a i a kolingara ngallo nge Karais.
    Iau ka role kia gingging ta i loanga te miau kala nga ra lopatokonakana pattoto.
    I ka sana omona ta i loanga sonrau, ava nga kana panna inte, na nge loa te miau.
  dif-dif: Apollo ngatatandru, ninaia ngato kurukurubana warai, nauja ngatatani jela
    jurangu wokarananto, ja nauja karari wata jertapateriai wokarala; nauja wokarala
    nganai miljaru ngumuni.
  gam-gam: Alla nono agane iwa Apolos wanmoro ge, na une moi al kandja yembe ye dje
    embe djill, no agane er Korin una mor al pine kune ge, ni kambono boll aike po
    kane! djill. Ba, ipon une punda nayei, man dji. Ege are ta yenda na po kanno we
    dji.
  nou-nou: Edo namendi Apollos awa sano gave. Iji jiwae be na nanonamendi nenei de
    da dada ingo esega arase sedo gosewona te eiawa iji ewamei ae awodo kotise evira.
    Awarate iji ewamei bugadira ainde umo ingo esega adi mambadira.
  mqb-NT: Mərak a mənuko Apolos nà, na gak anan kem aday tâ zlak ayak pə kərtek
    a tə mərak azar aya awan, əna a ngam həna fan bay. Aya əna, azanan pa 'am ɗukwen,
    kə̀ njaɗak cəveɗ a nə, i zlak ayak kutok.
  ape-B: Nameitu yek yakli iklipepamu apakinu saninu Apolos. Yek yakaganamu nunogu
    amabuk God ananim almam douk hanaku hatulipaluli hunaku. Wakuli anan nakli wak
    umu nunaku nameitamu. Wakuli meihi nyumnah anan yet nutik anah yopuhi yah umu
    nunakumagu, anan eke nunaku.
  grc-F35: Περὶ δὲ Ἀπολλὼ τοῦ ἀδελφοῦ· πολλὰ παρεκάλεσα αὐτὸν ἵνα ἔλθῃ πρὸς ὑμᾶς μετὰ
    τῶν ἀδελφῶν, καὶ πάντως οὐκ ἦν θέλημα ἵνα νῦν ἔλθῃ· ἐλεύσεται δὲ ὅταν εὐκαιρήσῃ.
  cav-NT: 'Quirica cuadishaya patya micuanara bacadurachine: “¿Eje tuputu Apolos junaya
    Corintoju?” jadya. Tuequedya micuana cuejaya Apolos ecuana tsehuequique eje buchique.
    “Riya yatse tsehuequi cuanaqueri Corintoju cuaya. ¿Eje bucha juatsumi cuaya ama
    tuna tsehue?” jadya tuque eje uma au achine. Quemitsachine tura ique: “Iyacua
    cuita cuacarama juya. Ecue emajaca anihuaju piisi cuaya”, jadya jutidya tura achine.'
  kgp-NT: Ẽg régre tỹ Apolo mré sóg vẽmén gé. Ti mỹ sóg to vĩ mũ vẽ, ti tỹ ãjag venh
    tĩg jé, ẽg régre tag ag mré hã, ũ tỹ ãjag venh kãmũ tag ag mré. Hã ra tóg tĩg
    jãvãnh nĩ ver. Ti tỹ ti mỹ ki króm ken kỹ ti nẽji kejẽn ãjag venh tĩg ke mũ hã
    ra.
  bvd-bvd: Na toolakolu sa 'Abolos lau guu, nau ku bae fifii kau fuana uri ka talaia
    tai wane 'ana toolakolu ki 'i bali nia Aofia fai uri kera daka lea kau daka dao
    tomolu 'i sena. Nia 'e manata ele gwana uri lea lae kau sui ta nia tara nao si
    lea 'ali'ali 'ua kau siamolu. Tara tasi kada 'ana 'e gwau fuana nia kafi lea kau.
  ukr-1871: Що ж до Аполоса брата, то вельми просив я його, щоб прийшов до вас з браттєм;
    та зовсїм не було волї в него, щоб прийти тепер, прийде ж, як мати ме догідний
    час.
  apz-apz: Nenɨngkwaꞌwehwo Apoulousɨye hungkunoso olenoho. Ngko nohumanji Apoulousɨmo
    ole ulɨwoꞌnɨngkoho, Kɨko ango Koulin sopo uhwonamo lohojoso olo aꞌamu loꞌnji uhuji
    uhwonae. Ose ulɨwoꞌnɨngkohefoho. I kako olohonta sohonta uyoso ngkilaho lalofoho.
    I hwangku sohonta Anɨtu kakineꞌno honɨngkano umofihwosoꞌno wapmmontonoho.
  yon-yon: Kwane, nub angkodmi maa Apolos kuu, nembed naawonmo nangkane yedmenaan
    kuu angkodmia yiiwiib yaa miniwendan yoom winime andaan kumban dowakeniibban keroon.
    Kumban aroniib keraneen kuu wananeen.
  poi-NT: Sɨɨp manaŋmadáypa t́i iñasca jém tantɨ̱wɨ Apolo. Tsa̱m aŋcunucsáy iga nɨguiñ
    mijóyáy con jém tantɨ̱wɨtam, pero ijɨ̱spa iga sɨɨp d́a wɨa̱p. Nɨcpa tuŋgac ja̱ma
    cuando iniit́ lugar.
  wuv-wuv: Ma mei lofuu o'ou Apollos, unamina i'igifawe'i a'ana ba nei aunufipuiwau
    a'a ei lofu ma dinaa a'a hamu'ou. Pa'aa lomi na nunuminia ba i nowau e'eni, ma'uaa
    iwe nowau nabaa i pa'i rawani'a auna.
  quf-NT: Nataq kriyiq masinchik Apolosta-shuypaqa, rugaray kriyiq masinchikkunawan
    qamkunaman shamur watukushunanllapapaq. Piru kanankunaqami, mana shamuyta puytisharaqchu.
    Maydiya shamunanpaq tyimpun katinmi, shamunqa watukushuqllapaqa.
  yuw-yuw: Oro nocho ‘oröc noni Apolos yuot oröc noni auot sonot ongonung’ yongo Apolos
    irotno sakangitat mahong yu inga ningo sonot onggonga abe irot yai kombihac. Wohong
    mit uyap au öngkung imunai wömai yu sonot ehangoc.
  hus-NT-1971: U lej uluth ucha’ an ebchalab Apolos abal ca c’ale junax c’al q’ue’at
    i ebchalabchic abal ti tsa’biychic. Xohue’ yab in le’ ca c’ale, ma tam in tomnalaquits
    tam ne’ets ca c’ale.
  med-med: Wote, tʉn nga ana Apolus ni, angmʉn kat kʉn, int weing nʉmp, ronduⱡ mundʉp
    nʉt. Ei wote, akup omba mel, kapⱡa iti natilinga morum. Omba mel pem ui tila omba
    mint.
  bch-bch: Be oaeda Apolos, gau nabeta matua ei ngan ila pagimi toman ngan oaeoaeda
    padengada. Be patautene itin ngan mao. Be ngan ado eta kemi muriai, ei ga ila
    pagimi.
  cco-NT: Jo̱guɨ cuaiñ˜ quiáꞌˉ i̱ dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ siiˋ
    Apolos, eáamˊ nɨcamɨ́ɨꞌ˜ɨre jmɨꞌeeˇ e nidsérˉ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ
    Jmáangˉ e nidsiꞌeer˜ ꞌnʉ́ꞌˋ, jo̱ dsʉꞌ lajeeˇ lana jaˋ mɨˊ caguiaˊ dsíirˊ faꞌ e
    nɨcangórˉ. Jo̱ dsʉꞌ lajo̱b nijmérˉ mɨ˜ li˜ e nicuǿˉ fɨˊ quiáꞌrˉ lajo̱.
  deu-1951: Was aber den Bruder Apollos betrifft, so habe ich ihn vielfach ermahnt,
    mit den Brüdern zu euch zu kommen; doch er war durchaus nicht willens, jetzt zu
    kommen. Er wird aber kommen, wenn die Zeit es ihm erlaubt.
  alq-ALGNT: 8aa dac kidjiki8enan, Apollos ka ijinikazodj, mane8inaj nigi k8ag8edjima
    kidji 8idji8adjin kodagian ka teb8etamindjin, kidji nda 8abamigo8eg. Ka8in dac
    odji pejig maci 8i ijasi. Apitc dac odji ijisenig, kiga pi nda 8abamigo8a.
  ixl-NNT: As echeꞌ u qitzꞌin qatzik u Apolo tan jatpax kuxh unbꞌeya ste tiꞌ bꞌen
    iqꞌelut ex tukꞌ kaꞌt unqꞌa qitzꞌin qatzikeꞌ, as yeꞌ kat isaꞌ ibꞌeneꞌ tul uvaꞌ
    kat val ste. As la etil tooneꞌ jatu uvaꞌ la uch svatz.
  boa-NT: Téhdurée ménahbe Apóóroke ó neerá dibye ámúhakye iááhɨ́veté tsijtye menáhbémuma.
    Árónáa tsá dibye péétune. Óvíi múijyú iímíllécooca ámúhakye aahɨ́vetéébe.
  quh-NT: Hermano Apolosmanta parlaspaka ashqhasta payta nerkani kancunajman hermanoswan
    jamunanta. Cunan jamuytarí ni imaynamanta munarkachu. Astawanpis jamunanpaj allin
    cajtenka jamonka.
  kwi-kwi: Nane ap añara Apolosta kwisha paikwarau, Diosta piantuzkasa ɨnpa, uruza
    izna. Sun payu ɨmanamtɨt. Ɨshinakane, ɨnazi.
  agm-agm: Nyamɨ naisɨho Aporosihopɨ sandɨ wihoaaŋɨha kasatataato. Nɨnɨ watɨpɨndɨ
    andɨtindɨ Aporosihoai sapɨ kiyai usonda numwe isɨhiya kɨmiya naisɨhiya gɨwunyaahohiyɨhiyaisapɨ
    maaso undɨtɨ kaundonɨhandɨ kandɨ ko wɨndɨ sangisenda namaapɨse. Wanɨ kɨmura maasɨ
    numwe undonɨhɨ namaasɨ amɨ ipotɨhura komɨ ambɨpatɨ maarɨho nurɨpɨpaitatɨ napɨtaahɨwisonɨhura
    sangisɨ jasondandɨ napɨtaise.
  ubr-ubr: Ot tait tuat Apollos aurin on. Yau ra sigaraba dura faiwarinai akukufaiwarai
    on taitain tutuan mat on omi aurim sinan. Ari bag on men egogoi inan, yabin on
    men God an gogoiai baise on an wera obin inboai weie inabib inan.
  tsw-NT: Adama a za tsu Apolo, m patishi yi ta̱ u ꞌya̱wa̱ oɓolo na̱ a̱za̱ a̱ yi a
    mantsa ma na a̱a̱ ka̱lyuwa̱ ɗu, amma u ri na aɗa a na wa̱a̱ ꞌya̱wa̱ gogo shi.
    Nu u tsura̱ mantsa u ta̱ ta̱wa̱.
  cax-NT: Anatito auna naqui usaruqui Apolos. Nantarrtai irrancapü icüpuruti tanu
    aubesa, nauqui aerotitü ichepe bama maquiataca usaruquitaiqui. Pero chirranrrtipü
    aeroti tanu caüma. Arrtü ane tiemporrü ümoti, auqui süroti tanu.
  aia-aia: Hoita, i do'oragaaua Apolos 'au ha'ata'u'ua wetewete moe'a do'ai hano beiraau
    haru noni hinihini narai 'ariwou garihi'amou, ma'ata 'a ai'a 'adoma'inia do'ai
    hano beiraau na'i 'ohanisi. Ma'ata 'oha nai 'omesia ta madoraa goro, ma 'ai 'ariwou
    mau.
  srp-1865: 'A za brata Apola, mnogo ga molih da doðe k vama s braæom: i nikako ne
    bješe mu volja da sad doðe; ali æe doæi kad imadbude kad.'
  agt-agt: A ya kabagis tamin Apolos a pake nepapilit ku ta mehulun mina ta kabagis
    tam kiden nga magtoli tekamuy, ammi awena kan matagop ta ayanin, a ange kan sangaw
    am matagop na.
  lug-lug: Naye ebyo ebikwata ku wooluganda Apolo, namwegayirira nnyo ajje gye muli,
    ng’ali n’abooluganda abalala, kyokka ye n’atayagala kujja kaakano, wabula alijja
    ng’afunye ebbanga.
  yby-yby: Ito iwete Apoloda gala maya letuyo. Lemo iwetele malokakiya Apolo maya
    edimotoka wetiye loko upalo ga loko oli hudawo maya neboya, olotiya le lolowa
    oko minamiye. Sa-okainako, wetibo anula maya golotonedeko maya edimo minabotoka
    yaitaya wekolaiye. 5 Apo 19:21 9 Apo 19:8-10 10 1 Kol 4:17
  heb-heb: ואפולוס האח הנה פצרתי בו לבוא אליכם עם האחים אך לא היה ברצונו לבוא עתה
    אמנם בוא יבוא במצאו עת נכונה׃
  mpp-mpp: Ngic hae-gbanonggeng Apolos funale nani bocyac kpafengkelu yanguc ngageiba,
    yedi ngic hae-gba yengeholec ngengela fudaicte. Aime ye biyac funale mi aicnowec.
    Ye galu sawaine monic fikeme nalic fudaicte, Yele inguc migabac.
  apb-apb: Aasikaelu maa'i, a Apolos, no ko unu-unue taane hunie uri ke lae ka'u pe'ie
    ngaeta mo iini hiiwalaimoli huni keli'omu, ta'e e ka'a ne'isae ike ue ni lae wau
    aana kele maholo ienini. Mala ko toto diana hunie aana nga maholo, nge ke si lae
    taane wau.
  san-TEL: ఆపల్లుం భ్రాతరమధ్యహం నివేదయామి భ్రాతృభిః సాకం సోఽపి యద్ యుష్మాకం సమీపం
    వ్రజేత్ తదర్థం మయా స పునః పునర్యాచితః కిన్త్విదానీం గమనం సర్వ్వథా తస్మై నారోచత,
    ఇతఃపరం సుసమయం ప్రాప్య స గమిష్యతి|
  ben-IRV: আর ভাই আপল্লোর বিষয়ে বলছি; আমি তাঁকে অনেক বিনতি করেছিলাম, যেন তিনি ভাইদের
