  gui-NT: Tamombeu peve ñanderɨvɨ Apolos. Chequɨreɨ yae jae ojo vaera pepɨri iru ñanderɨvɨ
    reta jupíe. Erei mbaeti etei oipota ojo pepɨri añave. Erei ojota co jae ipuere
    yave.
  quc-TT: Xinta kanoq jun toqꞌobꞌ che ri alaxik Apolos rech kuꞌkꞌam bꞌik nikꞌaj alaxik
    chik keꞌ chiꞌsolixik. Man kakwin ta kꞌut keꞌek, kꞌa te kixuꞌsolij we chkwinik.
  heg-NTPO: Muik dasi mes pait. Auk hanet kit kaak-palin Apolos son, le un tia meo
    mia, nol kaka-pail tenga las. Mo un dai tia nol ni lo bii. Natang tuun, ta eta
    un haup dola banan, halas-sam un tia meo mia.
  ptu-ptu: Mane deenni, diona solasubuntaa' Apolos, pembuda punalam kusua matim umpasolai
    sanaka-naka solasubunta napellambi'ikoa'. Sapo' sule lako temo moka liupi matim.
    Battu pihampa ke deemmi wattunna mane matinni napellambi'ikoa'.
  bzd-NTPO: Ye' tö s'yami Apolo e' cheke a' a̱ i' ta̱. Ye' kköyë' ie' a̱ tai̱ë tö
    ie' yúñak s'yamipa mi'ke a' pakök e'pa ta̱. Ie' kë̀ shkak i' ta̱, erë we̱kkë alè
    ta̱ ie' a̱ ka̱wö ku̱rmi, eta̱ ie' mi'mi.
  kwf-kwf: Aia, sa Apolos na ngwae asina kia, nau ku amasi nia ka dao toꞋomuꞋa faꞋinia
