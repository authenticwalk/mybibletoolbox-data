  tku-NT: Ē quintā'tinca'n Apolos, icsqui'nli cacātā'a'lh ā'makapitzīn tī nacālaka'nāchān.
    Jā ixtalacasqui'nīn ixuanī't na'a'nācha' chuhua'j. Na'a'n a'cxni' naka'lhī quilhtamacuj.
  bjk-bjk: Io, me e maa rua winörö ulamun e Apolos, a tönö ire. E xo öxaxat ölölös
