  sbk-sbk: Holo wetu u Apolo. Napiye umwoyo tee huje ayenze abhajendelele amwe pandwemo
    na holo. Lakinin aliamua kutokuja kwa sasa. Hata hivyo, atakuja wakati ana nafasi.
  mya-JVB: ငါ့ညီ အာပေါလု ၏ အကြောင်း မှာ၊ ညီအစ်ကို တို့ နှင့်အတူ သင် တို့ ဆီသို့ သွား
    မည်အကြောင်း ငါ သည် များစွာ ချော့မော့၍ တောင်းပန်သော်လည်း၊ သူသည် ယခု တွင်သွားခြင်းငှာ
