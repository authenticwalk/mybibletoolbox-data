  kgf-kgf: Ninʒéŋ ninʒéŋ dacmuna Apolo iwac imi dacmuna tosara iniguc onac muru kemmu
    niŋ hatac sasala ʒénaŋgé miyi, néŋ nalé yomuac imi kemmaŋ ʒé kileŋ ménda efizac.
    Waŋu nalé méŋac niŋu sécgéyu hamac.
  awb-awb: Ínéga itene iyahnabo aní Ápóronsabé, Pokúno éna iteba koneherao ke Sísa
    tagaríáh kéreq are moq moráráq pokúno éna pagu pagunurauge. Pagu pagunuraugana
    wega amahnága pokéyabe íre awahbehrana mókake wega iwíáhína tanáhráq iteba sinkehe.
  gdn-gdn: Nau karako nu waretanuga apunu Aporosi nene manusinimupu ki e nene suwagani;
    Nu kowanuguma wi bamagau daiyo kaiwa ki makeya ka nau apunu Aporosi mu mete kayatagamana
    ki nana ragiragi kawaya baiyonopekeya ko e eba kayawagana wainapupu ki pokere
    e karako tondono da e ebo mideya ka wainapoto ki ka e kiroto uburoto kayayagisi
    manako ika baiyagisi.
  nko-NT: Anɩ píó Apolo asʋ́n ámʋ a, nalɩ́ɩ́ mʋsʋ mbɛ́ɛ, obúo apíó ámʋ ba mlɩ
    wá, támɛ omedékléá ɔbɛ́ba séi. Nɩ́ onyá ɔkpa á, ɔbɛ́ba.
  bsn-NT: Mani maigʉ̃, Apolos ĩ bajisere yʉre sẽniĩacõañuja mʉa. Gãjerã Cristore ajitirʉ̃nʉrã
    rãca mʉa tʉjʉ ĩre varotirũgũboacajʉ yʉ. Varʉabeticami. No bojarirʉ̃mʉ ĩ vatirʉ̃mʉ,
    varʉcʉmi, bajigʉjʉma.
  pib-NT: Wa wumole Gapolopirana, nagjipotutlu gixa yegi yinripa wa moletkakachineyma.
    Gi raluka yalpotuta wa xani, seyni wane yanu ruglepoktapinipa.
  wiv-wiv: 'Na polealea ni Apolos e kubarae: Ta gegeria kete kamani habu tazidolu
    taza kena dia na vano balahemiu, palaka ia e hava matemate matoto. Tauka da ba
    muri ti hatunia habuka e nap kete vano ni miu, ia vano.'
  reg-reg: Woli okulubhana no wasu Apolo. Namukomesishe no kumutamo omwoyo muno okubhalibhatila
    emwe amwi na bhasu. Mbe nawe atendele kuja kwa woli. Nolwo kutyo, kajokuja akabhona
    okwamba.
  mlh-mlh: 'Maŋkekerisie ogonoŋuŋ Apolos iŋore buŋo oi iŋi mibemiŋ: Iŋoji maŋkekerisie
    ogopune yoŋoke ŋoŋoreo wareiŋ ore buŋo sanaŋine ojiru maŋine bapakare teboŋ. Oŋu
    bapakare teboŋyoŋ, damaŋ yoo ŋoŋoreo wareiŋ ore maŋine sanaŋgako takigaga. Jiki
    damaŋine soine pe teiŋ, oo wareiŋ. Oŋu.'
  gof-ENT: ኑ ኢሻ ኣጲሎሲ ሃንኮ ኣማኔይሳታራ ሂንቴኮ ባና ሜላ ታ ኢያ ሚን ዎሳስ። ሃዒ ሂንቴኮ ባናው ኮዪቤና፥ ሺን ኢያው
    ኢንጄቲያ ዎዴ ሂንቴኮ ባና።
  aau-aau: Sa hakwe hromo wayh Apolos se kiy-me ley. Hakwe hyekwe enekwei har mokwe
    senaw lonseyn lokruok, hme lanio ira e, wayh-om har me nion. Sawk enekwei ohokwe,
    hiykwe le e mon pey, sa omok yerki non lwak ankin, hiykwe ya le a.
  tvk-tvk: Mutesis nou usil tua nar Apolos. Natesak tengan namiteni mini vahat vasao
    ni xamim vatel rut tua xil mun e neketen, e xi ien ti tenavei vahat e melele nen
    ak. Xosxa ipus mesal tova, ma ihat visal xamim sung.
  prf-NT: Tungkul bi ten kapatkaka tam a ti Apolos, inuron ku siya ti maganda a angay
    bumisita haán a kaguman en agum a kákkapatkaka. Peru awan palla siya makaangay
    haán nadid. Saka dálla ni tehud dán a pagkakataun.
  auy-auy: Kentáásí waásigon-awiꞌa Ápórosimba óraaka simámeꞌa séꞌa Kórinti-naopaꞌa
    kentáásí waásimo wíyan-kanaa eséꞌa waaó súnda póna káféꞌa ímba kanaaꞌá wínífo
    aambó wérainanamo éna wíníye.
  tbg-tbg: 'Te tinavu qata vakaa Apolosirara tirera. Te vo enta vo enta niara irihama
    virara mintima ti: Tinavu qata vakauka vonavu Korintini vire ika are vinavuka
    hampata mini vuane, tivake vuana vaina turaro viva kia vate mini vuataaivaro kia
    viro. Naantiara aaravano ho vairera, viva ne inaini vuanaro.'
  hub-NT: Apolosan chikich yatsut aina aujai amesha wetá tusan timajai, turasha nui
    winitan nakitrayi. Turasha winimaintri tsawan akai winittawai.
  hmo-hmo: Iseda varavara tauna, Apolo lau noia goadagoada, ia bona varavara taudia
    haida ese umui dekenai do idia vadivadi henia, lau gwau. To ia be ia ura lasi,
    badina ia laloa inai be Dirava ena ura lasi. To nega namona do ia davaria neganai
    umui dekenai do ia lao.
  big-big: Ne weik Apolo teni kiling Yisuyegi ngizi kumulibokyegi langai kozak yeiweki.
    Nogo piyegi nawili kiling pirau iniyegi keriyi lewaweki nguk kozang meiya, kapura
