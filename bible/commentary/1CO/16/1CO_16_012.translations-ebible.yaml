    سَرْوَّتھا تَسْمَے ناروچَتَ، اِتَحپَرَں سُسَمَیَں پْراپْیَ سَ گَمِشْیَتِ۔
  heb-LB: התחננתי לפני אפולוס שיבוא לבקר אתכם יחד עם האחים האחרים, אך הוא חשב כי אין
    זה רצון האלוהים שיבקר אתכם דווקא עתה. הוא הבטיח לבקר אתכם בהזדמנות הקרובה.
  caf-NT: '''Et nelhutsin Apollos ''en bugha ''unohdutésnilh. k''an ''et nelhutsinkah
