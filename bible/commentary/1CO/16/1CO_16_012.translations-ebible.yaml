  nfa-nfa: Ca jꞌara era dhu miu hudꞌi meꞌa ku. Jaꞌa dhu pamako le angalai èdhi Apolos,
    ho na dhiu pangadꞌo dènge aꞌari dhu leo. Te ngaa noꞌo mèka dhiu. De mi mate, pe
