    arara me ibake dawae yabairo aare daui. Nono dubuenaro danu aafine imufekuie yabairo
    idua aare fafeku.
  eng-YLT: and concerning Apollos our brother, much I did entreat him that he may
    come unto you with the brethren, and it was not at all [his] will that he may
    come now, and he will come when he may find convenient.
  jni-jni: Abanna me tize tuhe nu aru afollos mā nya me kadure ma kem shi woni henu.
    Barki ani mada nyara u aye ba. Inki uganiya wa aye madi ē.
  kne-kne: Mo maipanggep abe sin agi tako ay si Apollos, inamag ko din kabaelak ay
    mangawis koma en sisya ay makiey sin odom ay aag-i tako ay en mamasyal en dakayo.
    Kanana en emey issa mo waday waya na, ngem sigaana ay emey ed wani.
  tgj-tgj: Vjak, achiboru Apollos gv lvkwng nga minrinyi. Ngo ninyia mintvmirula minbwng
