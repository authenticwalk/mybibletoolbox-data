    pwa anjoau oauwe ioar koanoahng. Nen lel ah anjoau mwehu, ih uhdahn pirin lelwe.
  zac-NT: Lëꞌë bë́chaꞌa Apolos, bëna ruëguë lúhiꞌ të parë gúnëll compañi los de más
