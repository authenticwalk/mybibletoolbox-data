    kasi leꞋa fuana lekaꞋa kwau siaumulu ana kaidaꞋi neꞋe. Ana ta kaidaꞋi laꞋu, diꞋia
    nia talangwaraꞋu fuana, nia ka fiꞋi leka kwau siaumulu.
  eng-WYC-2017: But, brethren, I make known to you of Apollos, that I prayed him much,
    that he should come to you, with brethren. But it was not his will to come now;
    but he shall come, when he shall have leisure [or it shall be able to him].
  eng-WMBB: Now concerning Apollos the brother, I strongly urged him to come to you
    with the brothers, but it was not at all his desire to come now; but he will come
    when he has an opportunity.
  zat-NTPS: Ca naca chee̱ bíchedxu Apolos, guta' xúele̱'e̱da' le̱' chee̱ chéajle̱ne̱'
    bi bíchedxu ca' xedajlenné̱'e̱ le'e, san quebe guca lazre̱' se̱'e̱ na'a. Wide̱'
    gate gape̱' lataj.
  spp-spp: Nde li ɲyɛ wuu cìnmpworoŋi Apolosi u kàmpanŋke ke, mii à màban le u e sèl'e,
    bà u ná cìnmpyiibii sanmpii si mpyi si sà fworo yii na mɛ. Ŋka u à yi jwo mii
    á na sèeŋi na, li tèni sàha nɔ mɛ. Li tèni ká nɔ u á, u sí li pyi.
  zty-NTPS: Kan nak che lježžo Apolo, góta'yoeḻe'ela'-ne' cheje' chejwíe' ḻe'e tẕen
    ḻen lježžo ka'. Bi žénele' cheje' na'a. Cheje' kate' sáke'le'.
  mek-mek: Ke pau iꞌa akiꞌa Apolos fouga alaifania. Lau isa laꞌaugaina Kristiano papiauꞌi
    isaꞌi fou oi eemi kegafai laoma. Kai pau oi eemi fai auga afaꞌagamo eumaka kai,
    ega kina felo agaꞌo ageafia aisama, agefai.
  aey-aey: Ege wawige meleec cotige Apolosnu, ija uqa wawige meleec cotigeil leih
    gami ageca loqagannu geh tulidom qa qila uqa lecnu qee gale dol. Hibna uqadodoc
    lecnu saen me bahic tebandufei uqa ligian.
  urd-GVH: भाई अपुल्लोस की मैंने बड़ी हौसलाअफ़्ज़ाई की है कि वह दीगर भाइयों के साथ
    आपके पास आए, लेकिन अल्लाह को क़तअन मंज़ूर न था। ताहम मौक़ा मिलने पर वह ज़रूर आएगा।
  ycn-ycn: Huanaquiyana, Apolos nacú numaje ijló me'etení. Pulapecha numacá rijló,
