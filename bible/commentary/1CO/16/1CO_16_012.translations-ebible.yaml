    iyu, di pighona-hona din no kona pad no madojow ig-andiyan.
  myk-myk: Wemu wu ɲɛ wù ceborona Apɔlɔsi ge, nɛ kunni ya sii wu kemɛ ɲɛɛri jo wu
    pinnɛ ni cebooloo pu ni wu shɛ yi yíri. Ga nimɛ wo zhɛ wu ya ta pye wuyɛ pyaa
    ɲidaan wɛ. Wu ba tuun watii ta wemu ya wu faha ge, wu na zhɛ.
  sbe-sbe: Na kada kaha Apolosa meta ya hededelau unai bena taba kami kahao taulaoma
    wa maidanao se laowa, iyamo nige ye henuwa. Na ena taba yona solasola ye lobai,
    kabo ye laowa.
  mcr-mcr: Täŋgaŋi nyi kukŋui, neqä neyämaqä Apolosi iquenyqä hetmqe. Iqu neyämaqä
