  san-DEV: आपल्लुं भ्रातरमध्यहं निवेदयामि भ्रातृभिः साकं सोऽपि यद् युष्माकं समीपं
    व्रजेत् तदर्थं मया स पुनः पुनर्याचितः किन्त्विदानीं गमनं सर्व्वथा तस्मै नारोचत,
