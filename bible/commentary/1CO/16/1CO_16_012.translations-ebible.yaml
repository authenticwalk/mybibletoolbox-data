    yí tà le vɛɛnì mu bìo bìo kà wán. Ĩ zũ mu le pã̀ahṹ na ò o yí le
    níi yi, o ò ɓuen.
  ote-NT: Ha nura zi cu Polo xi stá ba̱ntebi da mabʉ ne da mɛui núyʉ maꞌra ya cu dua
    tsøñꞌahʉ. Pe hinxa ne xa mabʉ. Bi xiqui gue ma da mabʉ da cꞌa̱ꞌtsꞌahʉ núꞌa̱ ra
    paꞌa̱ da nja rá luga.
  wnu-wnu: 'Ne ininou munon banam Apolos wot qemeribam eng: wo wonou munon banam qei
    wurinob irab animbogounor qamb qenen sesimot igoum. Ego wo sig iet wogub igo,
    qen geret qen uber ger gab eng anit iriba.'
  zam-NT: Le' cón che'n hues na' Apol na, tan cuent loo gu'. Huax vez mna'ben loo
    hues na' Apol con taamas mèn co' ndxàc hues na' par ngui'th nee hues na' Apol
    máa gu' par nedrè'. Per nec thìb mod no nec tedib mod tarte ta' Diox lugar yi'th
    hues na' Apol loo gu' nalle'. Per yi'th hues na' Apol loo gu' co'se' ta' lugara
    loo hues na' Apol.
  zyp-NT: Atoheh cawh kaa unypaw Apolo kong a cang. Ama cawh uny sahlo khatah naaning
    tlong rua pawtah ka reipasawh tei hi. Atoheh cawh va ca tlongpaw he taco a lung
    cang ky balang be, canghrasala caichaw cairai a hmuh tihtah a va ca tlong tae
    he.
  sey-NT: Maijaꞌquë doꞌiquëpi Apolospi mësarute sehuosicohuaꞌi ja̱ꞌre co̱ni sani ñajaquë
    caquë ai se̱ina, yure maca saiye pa̱ñë, capi. Ja̱je paꞌiquëtaꞌare yequë muꞌse
    sani ñasipi, saiye paꞌina.
  nvm-nvm: Regavo madu ja e Aforas e iji nona ik besum reoino iji fu vez ja giak vuakfuon
    ja ijefuon kuardien. Na fu naka soisoime kuaga fu e roin bu ik reoijo ijiena besum
    vuakro na iji vierafene kuain. Regavo fu iviakma jon vuakfuon iji fu uzam. Regavo
    na vierafe fu rad tavan ma be abekma fuson ijia ja giak vuakfuon.
  mps-mps: 'Tama dago ama Apolos, te agade po te tiwai dao: te hauwa sogo eno po agabolo
    bomo elama weyu, te aga ama dede dali augwaligo dage suagasomainogo po wai dao.
    Tiali goli aga pabo hagela homu mu yai. Nosali, te aga pabo sogo suali usu ebaso
    da, teda aga dageba sabolagasaibao.'
  pab-NT: Koxaka wihinaehare Apolo hiye kahareki niraeta, tyoa waiya maheta xiso haiyaharenai
    wihinaeharenae kakoa. Xakore hoka maisa kalikini tyoa aokowita. Haxowakaite tyoa
    aokowihena hoka tyoa.
  llg-llg: Hambu dedeꞌak esa bali. Au kokoe ita tolanoon Apolos so, fo neu tilo ei
    ma tolanoo feꞌe kala. Tehuu, hatematak ia ana bei ta nau neti. Kada mahani, mete
    ma ana hambu fai malole, bei fo neti.
  kyf-kyf: Nɩɩ, we -ka -amɩaa bheli Apolɔsʋ, ɩn ka ɔ 'dɩzʋ duun ɔ 'ka amɩaa -gbɛ mnɩ
    bhelia tɔlʋa nya, 'ɩn ɔ 'nɩ we -yɔŋwnu 'mnumnu, ɔ 'ka bhla -mɩnɩ nya amɩaa -gbɛ
    mnɩ. Nɩɩ, da ɔ -ka bhla 'yɩ, -mɔ ɔ yia mnɩa.
  tpi-tpi: Na tok bilong brata bilong yumi Apolos, em i olsem. Planti taim mi bin
    tok strong long em i mas i go wantaim ol arapela brata long taim ol i kam lukim
    yupela. Tasol em i no laik tru long i kam nau. Bihain, sapos em yet i pilim em
    i gutpela taim long i kam, orait em bai i kam.
  mih-NT: Ta ra hermano Apolos, i zañiñi sii ra sa cuhun ra nu yucu ndo ɨɨn ñi sihin
    inga ra hermano, zoco ñá cuñi maa ra cuhun vityi. Zoco cua cuhun ra quɨvɨ nacuyatyi
    ra.
  qvh-NT: Gamcuna cagman waquin wauguicuna shayämuptinmi Apolustapis ruwacorgä gamcunaman
    shamunanpä. Sayno ruwacuycaptëpis pay manami shamuyta camäpacushgasu. May nircurrämi
    shamongapä.
  kms-kms: Muq nge beghi mand Apolos ningg mune simbe gad. Nge ni di beghi mand aye
    ane nungoqi nde mondo ningg yeri gidig. Pudi muqne ni nondo yambu nari, pudi pughe
    puayi nondo kin tiq tedi nondo ye.
  agn-agn: Mga natetenged ong logod tang si Apolos, inampangano enged tanandiang mamisita
    atan ong nindio aroman tang mga logod ta, piro indi pa ono tanandia mapaning atan.
    Ong domang oras da lamang ono, mga may timpo.
  nhi-NT: In tocniu tlaniltocani Apolos, yontlatlautih simi, mayaui iuan nocsiquin
    tocniuan manamechonitah, pero amo oquinic yas axan; yehyeh satepan ihcuac cahxilis,
    yas namechonitatiu.
  ttc-NT: B'ix ti'j te qerman Pol, wetz oqet nwitz twitz tzan txik tuq exol etetz
    kyuky'i kye txq'anky qerman; k'onti'l otb'anij tzan txik, per oxe'l oj tkanon
    ti'j.
  dan-1931: Men hvad Broderen Apollos angår, da har jeg meget opfordret ham til at
    komme til eder med Brødrene; men det var i hvert Fald ikke hans Villie at komme
    nu, men han vil komme, når han får belejlig Tid.
  kwj-kwj: E, nui hiparakambwe fori, Apolos, ri mwanji ti ka hinga o inda. Ani gisi
    miyafo rini ga ele hiparakambwe fwelenga kunu tambwa wu i ki mwanji kwambu tiki
    rini a sawendau. Wondawani rini kataꞌamwa ri ino ti ri diyahandau. Woro gisi kipe
    fo rini sukwawa o ri ikonda.
  vie-OVCB: Tôi đã khuyên giục A-bô-lô cùng đi với các thân hữu đến thăm anh chị em,
    nhưng anh ấy chưa muốn đi lúc này. Khi nào có cơ hội, anh sẽ lên đường.
  kze-kze: kentáásí kwaási áwí'a Ápórosimba asiramái simáme'a sé'a Kórínti-naopa'a
    kentáásí kwaási kwíya-tawai esé kwaaó súnda póna ívé'a íma kanaán-umai kwínívo
    aambó kwáyainanamo éna kwíníye.
  mpj-mpj: Ngayurtinmili walyja Yapulujpa ngaangka nyininpa, nintipurluka kunyjunyu.
    Palungkarnalu rawalu wajalpayi, yankura-nyurranya nyakuraka nintijulkuraku, palumili
    walyjakajalulurrju. Wajarnurni, “Ngularna-jananya yanku Kurinyjikarti, Mamamili
    warrkamupalajirna ngaangka ngapira wiyalku.”
  lbk-lbk: Nan akhes ib-a tako ay si Apolos, et inawiawisko ay maifoweg isnan ib-a
    tako ay en mangila ken chakayo issa, nay met achi faken idwani nan laychena. At
    sa omey issa mo wad-ay wayana.
  mto-NT: Jadoꞌk viijn, ta̱ a̱tseꞌe o̱o̱y njatunmunooꞌkxtu̱k je̱ nꞌútsamda je̱ nꞌajchamda
    Apolos je̱tseꞌe na̱jkx ku̱mkuꞌíxjada ma̱a̱t je̱ utsta je̱ ajchta juuꞌ veꞌe yájada;
    kaꞌa tseꞌe u̱xyam ña̱jkxuvaꞌañ, vanꞌit tseꞌe ña̱jkxu̱t ku veꞌe yꞌo̱ꞌyixju̱t.
  bzh-bzh: Gaḳ hil arid Apolos og sejij yi rot bë nök vu ham geving hil arid lo vahi,
    rëḳ gwëbeng su bë rëḳ nök rë, gaḳ yö rëḳ medo bemëm nabë natöḳ vu aggata
    og mëm yö rëḳ nök.
  guj-2017: હવે, ભાઈ આપોલસ વિષે મારે આટલું કહેવું છે કે ભાઈઓની સાથે તે તમારી પાસે
    આવે માટે મેં તેને બહુ વિનંતી કરી; પણ હમણાં ત્યાં આવવાની તેની ઇચ્છા નથી; પણ જયારે
    અનુકૂળ પ્રસંગ મળશે ત્યારે તે આવશે.
  jvn-NT: Bab sedulur Apolos, aku ya wis ping pira waé nyuwun dèkné supaya niliki
    kowé, bareng karo sedulur-sedulur liyané. Nanging saiki dèkné durung gelem. Kapan-kapan,
    nèk ènèng kelunggarané, dèkné bakal nang nggonmu.
  byr-byr: Neyaꞌmwei Aapolɨzarɨna yɨdaꞌmwaꞌdaasaꞌ daresɨ. Nɨmɨ sahwarɨ yagaala dɨragɨnna
    wɨdeinyɨ. Saihwaigɨ nyaꞌmwe pwarajɨ saraayawɨnna dɨwia! Dena kɨrɨꞌ sahwai dahaaꞌ
    kaanya wɨyaꞌna “Aala!” dɨwaꞌdɨꞌ. Sai “Dɨvi sagaakuꞌ nabaai nayaannanyagaaꞌ wangamuneinyɨ
    dɨngaka!” dozɨ yɨ sarɨmɨnyawɨnna sai kaanna wɨna yadelyɨ.
  ian-ian: Nɨna mbaapmamba lɨga nyan Apolas ndɨ kat nat nyaangɨt wungi lɨga. Tat ndɨ
    kat wowun. Nat nɨmbonala Korinmba lɨga nɨmba kat yiga avɨ waa wowun. Mbambala
    nglei ndɨna yelavɨk vapmba yivak wandɨ. Mbambala yindangat God ndɨ kat kai wandɨ.
    God ndɨ kat kwiya njɨvwa ngɨlɨndeyan yigiyandɨ.
  hun-hun: Ami pedig Apollós atyafit illeti, igen kértem őt, hogy menjen el hozzátok
    az atyafiakkal együtt, de semmiképpen sem volt kedve, hogy most elmenjen, de majd
    elmegy, mihelyt jó alkalma lesz.
  mcf-NT: Nëbi nuqui con utsi caid Apodos mibi chuinu. Tantia. Codinto yacno Esuquidistu
    tantiec iccuededquido nuquin utsibobëdtan istanta, quequin Apodos comapenen chiombi.
    Adoac, Nëbi Codinto yacno nidte bunenquio iquebi, quiosh aid. Yuecash Codinto
    yacno nidec bëdambo ictsiash, quiash yuecash aidi mibi yacno nidendac.
  kjs-kjs: Abiri naana ame Apolos madaa agale remaare gu-rupa lagialo. Neme abalade
    rana adaapu nipu nimi raapu paliminalo lakalisua. Go pisua pare nipu abi popere
    go kone nawia-pulu werepe epe yapi teade rabu nipu mada epalia.
  mni-mni: Houjik ichil inao Apollos-gi maramda hairagadi, eina tattana mangonda,
    thajaba ichil-inao ateisingga loinana nakhoigi nanakta chatnanaba kanna haijabani,
    adubu houjikki oinadi mahak chatningdri. Adumakpu khudongchaba phangbada mahakna
    chatkani.
  yad-NT: Vu̱tyeryi̱ Apódosinchiy, rañi jpa̱nu̱yada vu̱tyeryi̱veda jsa̱ju̱ jiryimu
    ni̱. Ne sayaru̱y diye jiryimu, tara jiyásanu daryaju̱ni̱. Netimyu̱ ne tara ra̱jiyasanu
    nu̱ndyeñi̱, variy ji̱ta sa̱jiya jiryimu.
  mxb-NT: Ta kóni̱i̱ ña̱ kandaa̱ ini ndo̱ saꞌa̱ ñani yo̱ Apolos. Ni̱ seí ndaꞌávíi̱
    noo̱ ná ña̱ saa̱ na̱ xíꞌín dao ka̱ ñani yo̱ kande̱ꞌé ná ndo̱ꞌó. Tído ko̱ ní xíin
    taꞌon na saa̱ na̱ viti. Tído tá ni̱ nono̱ ná iin ka̱ taꞌándá, dá saa̱ na̱ koo
    tóo na xíꞌín ndó.
  pon-2006A: 'A duwen riatail Apolos: I men kumwail en ese pwe I pekier ni ngidingid
    reh pak tohto pwe en iang ekei riatail souleng pwarowei rehmwail; ahpw e kahng
    pwarowei met. Ahpw e uhdahn pahn pwarowei, ahnsou mwahu lao leledo.'
  maq-NT: Quihndë ne, sacuaha Apolos ne, jemu cachjá cojo rë me xi cjue me cojo ngujo
    sa xuta ladu rë Nai naja jan, cjuetjengui nuju me, peru mijí cjue me xi ngutjen.
    Peru cjue me nixtin hya xi sua rë me chuva rë.
  hto-hto: Caɨ ama Apolos dɨbénemo llóitɨcue. Naui íemo izire jɨcádɨcue, jɨáɨe ámatɨaɨoɨri
    omoɨ éroizaillena. Mei íadɨ afémɨe birui jáiacañede. Uire ie jáiacallɨruimo jáite.
  por-BRBSL: Agora a respeito de Apolo, o irmão, eu o instei fortemente a vir até
    você com os irmãos, mas não era de todo seu desejo vir agora; mas ele virá quando
    tiver uma oportunidade.
  ces-NKB: A ohledně bratra Apolla - velice jsem ho prosil, aby k vám s bratry přišel,
    ale vůbec [zde] nebyla vůle, aby přišel teď; přijde však, až bude příhodný čas.
  cui-cui: Apolos pon irʉ pejume cowʉntsin matowa tsipaeban xua painya nepaca cataenexa
    xua bapon pecueyabinexa tsainchi ichamonae pomonae irʉ pejume cowʉntsiwixae Jesucristo.
    Ichitha bapon nanta xeina xua anoxuae jopa yapu jʉpaetsi xua peponaewa tsane xua
    painya nepaca siwa ponaewa. Bapon ponaena ichitha poxonae tayapu jʉpaeinchi.
  boj-2014: Gago was Apolos a endi unu. E a qa niŋgi saiŋgit quiy. E bati gargekoba
    siŋgila na Apolos minjoqnem, “Gago Kristen was qudei naŋgi Korin Kristen naŋgoq
    giloqnib ni naŋgi daurnjrsim gile.” Onaqa a gilqa uratoqnej. Bunuqna a nuŋgoq
    bqajqa bati kereamqa a nuŋgoq bqas.
  eng-OEBUS: As for our friend Apollos, I have often urged him to go to you with the
    others. He has, however, been very unwilling to do so as yet; but he will go as
    soon as he finds a good opportunity.
  eri-eri: Onodu ere ebere baige Apolos nomo beele waha nu benou. Ji saini baingaro
    no baabo gane ila bagu gaara, saini nere goi tere terigei nomo boni beele danga
    bagu letuwene. Ariya no elebe mayei nomo awadena. Iinga no nogo isidu mayei nomo
    saini hilobainga tuwei mata wonga no mayonbona.
  wiu-wiu: Opi anu oyago Apolosike ukuno, yakamene. Anu ete oyali-kiti-pala Korine
    take ugu poano pa wane oane kakoluka naniko pamedekalepa nipa pouno, opi oyake
    pamele toamoko wa waka.
  swe-swe: När det gäller vår broder Apollos har jag ivrigt uppmanat honom att resa
    till er tillsammans med bröderna. Men han ville inte alls åka nu, utan reser när
    han får tillfälle.
  cth-cth: Ka nawngha Apollos teh, hmaunawnghanaw, hoi nangmouh koe cei hanelah, pasawt
    laihoi ka dei pouh ei, atu cei hanelah khoeroe ngaihoeh. Hmalah kâvoe pawiteh
    a cei han doeh.
  mti-mti: Ne tatan Aporos oya tetaneni. Ne yusipamit me gumbe wana tatawaiwa gaibu
    yenan onampe. Gare me den di anoivi yenan aipe, go aitanwa kumiwa uwapewa me yenan
    ompe.
  pad-NT: 'Vara ovani''aki bana ada arigamina Apolo. Oni''abakhiaha ada Apolo: —Arigamina
    vahoariha va''ora vanavanavanahavini adani Jesus kaija''ari Corinto sidajia vahojaki.
    Jahaki ida va''ora ivaipohihavini — onibakhiaki ho. Ni-binofiki ida jorakia va''ora
    vaipohihavini. Bikaabokavini kamahini bona a''onira navanavanahaha.'
  twi-twi: Onua Apolo nso, metaa hyɛ no nkuran sɛ ɔne anuanom a wɔaka no ntaa nsra
    mo, nanso ɔnyɛɛ nʼadwene sɛ ɔbɛba mprempren ara. Sɛ onya kwan de a, ɔbɛba.
  hlt-hlt: Manuca Apollo te manu rhoek neh nangmih taengla pawk sak ham amah khaw
    puet ka hloep. Tedae tahae ah ha pawk ham ngaih loengloeng pawt cakhaw a hoenghoep
    vaengah ha pawk bitni.
  tbz-SIM: N yɑ́úkùnkomu ti kou Apodoosi kɔ̃̀ntì kɛ tú wèe nɛinɛ̀ bɛtɔbɛ̀ kɛ́kɔtoo,
    kòò tu o yɛ̀mmɛ̀ í yie, kɛ̀ mɛ̀ yie ndìì mɔ̀nnì ò bo kɔtoo.
  san-GUJ: આપલ્લું ભ્રાતરમધ્યહં નિવેદયામિ ભ્રાતૃભિઃ સાકં સોઽપિ યદ્ યુષ્માકં સમીપં
    વ્રજેત્ તદર્થં મયા સ પુનઃ પુનર્યાચિતઃ કિન્ત્વિદાનીં ગમનં સર્વ્વથા તસ્મૈ નારોચત,
    ઇતઃપરં સુસમયં પ્રાપ્ય સ ગમિષ્યતિ|
  ake-NT: 'Serɨ nin si utonpa kon A''poros pɨ'': Ipan pe kuru ekama''posa'' uya mɨrɨ
    ɨpiya''nokon itɨto'' pe utonpa kon amʉ'' pokon pe. Serɨ pe''ne ɨtɨpai pʉra iyesi,
    e''tane itɨ rɨ itɨto'' uya eposa'' a''tai.'
  qvn-NT: Nogaga Apolostas achca cutim “Aywalaynar” nirä, Jesusman yupachicug-mayinchicunawan
