    vaxt gedəcək.
  eng-DBY: Now concerning the brother Apollos, I begged him much that he would go
    to you with the brethren; but it was not at all [his] will to go now; but he will
    come when he shall have good opportunity.
  guo-NT: Xamal nawʉajnachaemtam Apolosliajwa. Xan xabich to'ax Apolos, asew sʉapich,
    japi naexasiti Jesús pejwʉajan, nakfʉlaeliajwapon xamal taeliajwa. Pe Apolos owchi-el.
    Asamatkoi fʉlaeyaxaelpon xamal taeliajwa.
  hla-hla: Alia u roron rangatei e Apolos te go na tara gono merien limiu a palair
