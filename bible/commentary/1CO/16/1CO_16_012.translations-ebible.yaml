  ino-ino: Apolosina nakana'nimofe nehoe. “Mako nafu'nakana'ae Kolini kumate uvo.”
    hu'na lo'kiya ke hapai'noa'maki akaeya meni o'visea akesa ne'afeanakeno “Visoa
    kana'ni'a hane'nisike'naena ukoe.” huno hu'neanakeno henaka'a lapa'kaeyate uke.
  gnn-gnn: Ga wiripunydja ŋarra wirrki yana dhika waŋana Bulatjnhanydja marrtjinyarawu
