  zpo-NT: Nal lee wech Apolos nixa ngunaab na lo xaa yaadsewii xaa lo re gu kwaan
    re wech nu re bzan, per nanet xaa ya xaa nal, per gorna nzho moda lo xaa, zee
    yaad xaa.
  poy-poy: Vinu ntakuli visoweru vya mlongu gwetu Apolu, numuluwiti kizi kwa mwenga
    pamuhera na walongu wamonga, kumbiti kafira ndiri kwiza vinu, kumbiti hakizi pakapata
    lupenyu.
  qwh-NT: Qamcunata watucayäshoqniquicuna shayämuptinmi, Apolutapis allapa rogarqä
