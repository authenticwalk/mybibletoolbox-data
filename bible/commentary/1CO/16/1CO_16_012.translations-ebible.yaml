  tgo-tgo: Ghaghanda Apolos utuniye, ya giya vavurɨgheghe laghɨyewe na ya munjeva
    weiyaŋgiya la bodaboda vavana thɨ ghaona thɨ thuweŋga. Ko iyemaeŋge ma i warariŋa
    mbaŋake iyake i ghaona. Tene mbaŋa thovuye regha i warariŋa amba i ghaona.
  yap-yap: 'Nggu wan nga murung’agen walagdad i Apollos ni girdi’en Kristus: ke yo’or
    yay ni kug pi’ e athamgil nga laniyan’ ni ngarbad boch i walagdad ni girdi’en
    Kristus ra guyed gimed, machane dawori duwgiliy ni nge yib e chiney; ma nap’an
    nra bung rogon me yib.'
  mop-NT: Pues te'i. In wadaj ti'i a hermano Apolos mas qui' ca' xi'ic ala'i tu pachoo'
    ulaac' a hermano ti sut ta wetele'ex ich caj Corinto. C'u' betiqui, ma' u se'
    c'ati beel. Le'ec ca' c'ochoc u q'uinil u beele, bel u ca'a ti c'ochol ta wetele'ex.
  tet-tet: Noo lia ida tenik. Haꞌu kamaus itakaan maluk Apolos, nebee nia baa matan
    emi no mamaluk rumak sia. Mais toꞌo baa oras neꞌe, nia sei la noꞌuk baa. Hein
    baa dei, toꞌo noo leet diꞌak, foin nia tone.
  hlt-MCSB: Manuca Apollo te manu rhoek neh nangmih taengla pawk sak ham amah khaw
    puet ka hloep. Tedae tahae ah ha pawk ham ngaih loengloeng pawt cakhaw a hoenghoep
    vaengah ha pawk bitni.
  xtd-NT: Ñani‑ro nani Apolos tuku. Kueꞌe n‑xijan‑da nuu‑s, xa jɨꞌɨn‑s ñuu‑n xiꞌin
    ɨnka ñani‑ro jɨꞌɨn vitna. Ko n‑jaꞌan mee‑s xa ña juini‑s xa jɨꞌɨn‑s ñuu‑n vitna.
    Jaꞌan‑s xa xee‑s ñuu‑n nakɨu kuaꞌa‑s.
  mdy-ETH: ኑ ዒሻሢ ዓጲሎሴ፥ ሜሌ ዒሾንሢና ዎላ ዒንሢ ኮይላ ዓኣዻንዳጉዲ ሚርጌና ታ ሺኢቄንቴ ዒዚ ሃሢ ዒንሢ ኮይላ ሙካኒ
    ዳንዳዒባኣሴ፤ ዒዛም ጊኢጌ ዎዴና ጋዓንቴ ዒንሢ ኮይላ ዒ ሙካንዳኔ።
  spl-spl: Otmu bukunenŋe Apolo yâkât yuwu sâmune nâŋgâŋet. Bukulipyeŋaŋe pilânenekmâ
    yeŋgâlen âwurenomai yan gâ orowâk arinomai sâm ekum meme sâsâ tuhum gan. Yawu
    gârâmâ sâp yiwereŋeâmâ orowâk takanomaihât hâkâŋ oap. Yâhâ sâp âlâen mâtâp tetewaŋgiwuap
    yanâmâ âlepŋe hâŋgângumune yeŋgâlen takawuap.
  usp-NT: In sub'laj ximb'ij re Apolos ri kech'elxic chirij Kakaj Jesucristo chi rajwaxi'
    tib'e chi asolajcak lajori pach yak nic'j kech'elxic chirij Kakaj Jesucristo.
    Pero re xij chi ta' tijna' tib'ec, ajri' tib'e cuando tijna'w.
  zav-NT: Na' ca naquə beṉə' bišə'əcho Apolosən' ža, ḻeczə gotə'əyoida'ane' par yidəlene'
    Temtion' na' len beṉə' bišə'əcho ca' desə'əlaṉe'e le'e, pero bene' xbabən' mejor
    bito yide' ṉa'a. Pero güide' catə' soe' to latɉə.
  sgz-sgz: Gam gátna iau sur Apolos er tuá git. Iau lala sungi tungu suri ngo na tiklik
    mam Timoteo má bos tám him er suri nák han narsá gam. Iau sungi ngorer, mái sár
    a ngoi i bál ngo kápate kuluk ngo na han i pákánbung er. Má namur, i bung a hol
    on ngo a kuluk, ki na han sang suri mák gam.
  kek-NT: Nabal sut xintz'a̱ma chiru li hermano Apolos nak ta̱xic e̱riq'uin rochbeneb
    li herma̱n. Abanan a'an quirec'a sa' xch'o̱l nak toj ma̱ji' ta̱ru̱k chi xic. Nak
    tixq'ue rib ta̱cuulak aran che̱rilbal.
  blz-NT: Utusta men i Apolos, yaku' posuu' kada' daa poololo' tia utus sa'angu' kaparasaya'an
    men sambana mae' mengelego'i kuu, kasee ka' ia bude' tuu' taka koini'i. Kalu isianmo
    piloangan, ia sabole taka.
  poe-NT: A̱ ntá tí kíchó ni Apolos la imá xrja̱nóa̱ha̱ chꞌán kíxin kja̱xin chrókjuijiko
    chꞌán tí í so kíchó ni, kjánchó tjinkakonhya chꞌán jie. Chrꞌéxi̱n tsjiji chꞌán
    tió tsꞌíxranka.
  san-TAM: 'ஆபல்லும்ʼ ப்⁴ராதரமத்⁴யஹம்ʼ நிவேத³யாமி ப்⁴ராத்ருʼபி⁴​: ஸாகம்ʼ ஸோ(அ)பி யத்³
    யுஷ்மாகம்ʼ ஸமீபம்ʼ வ்ரஜேத் தத³ர்த²ம்ʼ மயா ஸ புந​: புநர்யாசித​: கிந்த்விதா³நீம்ʼ
    க³மநம்ʼ ஸர்வ்வதா² தஸ்மை நாரோசத, இத​:பரம்ʼ ஸுஸமயம்ʼ ப்ராப்ய ஸ க³மிஷ்யதி|'
  cof-NT: Chiquilachi aco Apolo mantimini inale nulachica jiyanae tie. Weyan acola
    nulachica jichi latinasari, yacanan pejideque duque payiyoe. Tsan josanan tsainari
    jino podeitiyoe tie. Junni podeitobi, nulaca quirabi jiyanae tie.
  srm-NT: Ma nöö u baaa Apolo, mi kë un sabi taa mi bi begi ën fu hën ku dee otowan
    fuu musu ko a unu, ma nöö an bi kë ko eti. Ma te a feni pasi, nöö a o ko.
  qvs-NT: Wawkinchi Apolosta sukaman roygashkani suk wawkinchikunawan kankunaman rinankunapa.
    Kunanka mana munanchu riyta. Ichará suk tiempukaman rinka.
  zca-NT: Lo Pol wech be, dox mina'ba lo xa', no lo nu zipla wech be, par yi'dtsi'
    bixa' ma go, per ne xa', nagakt yi'd xa' nal re', sino ke lë' xa' yi'dtsi' ka
    ma go, per haxta or gake.
  cbc-NT: Apei, marĩ yaʉ Apolos pʉamerã bʉtioro marĩ yarã mena mʉjããrẽ cʉ̃ ñiñañesẽã
    rotijomiwʉ̃. Bairo yʉ caárotimiatacʉ̃ãrẽ, ãmeacã majũrã mʉjãã tʉre ágaetiyami.
    Baipʉa, ape watoa cʉ̃ caágari rʉ̃mʉ yoaro meea mʉjãã tʉpʉ atígʉmi.
  qxo-NT: Gamcunata watucayäshog waquin waugicunapis shayämuptinmi Apolostapis rugacurgä
    gamcunaman shamunanpä. Tsaynö rugacuycaptïpis pay manam camacämushgatsu. Tsaypitarämi
    may shamunga.
  mox-mox: Ta wese taida Afolosa weaqina ena vematamagilafuyemi. Yaʼalakeikeiea dawai
    davayausimi vaina edavo iwaiwai maega. Ta ʼitagana ge nuana nawai, ta ʼeguma taha
    tuta ʼinaya meaqana, e ʼinega nawai.
  kew-kew: Abiare niaana ame Apolos madaa agaa remaare gupa lagialo. Neme abade rana
    adaapu nipu nimi raapu paliminalo lakesu. Goa pisu pare nipu abia popere go kone
    naia-pulu orope epe yapi teade rabu nipu mada epalia.
  dww-dww: Be turaguma Apolos taugu è riu vavasaḡena da tauna na banagama mate sibo
    a verauna ḡaromie, be tauna ya tuaḡaina. Be tauna na ḡoane nama tokare e verauna
    ḡaromie.
  twi-ASANTE: Ɛfa onua Apolo ho nso, metaa hyɛ no nkuran sɛ ɔne anuanom a aka no ntaa
    nsra mo, nanso ɔnyɛɛ nʼadwene sɛ ɔbɛba seesei ara. Sɛ ɔnya ɛkwan deɛ a, ɔbɛba.
  aoj-aoj: Eaꞌ basef sahomapa apeꞌinai Apolos fagape naꞌamba. Nimaguf hiafi aꞌipana
    dindinip aꞌi anen ataꞌ nolomago anom alipumi ataꞌ mofoꞌo mitiago ipaꞌ, apaꞌ anen
    nandaiwaꞌ endilisi ma nogafoꞌo deiꞌ. Nambimba iꞌi anen niti Dembinai nondaꞌ ufiaꞌw
    kogala nogafoꞌo, daoꞌ aꞌ nofoꞌo.
  cbv-cbv: Apolosdih “Bita Jesúíhwã biícdih Corinto tʉ́tchidih moón Jesúíhwãdih meembʉ́t
    enedih ma bejeé”, wã wẽp niijíp yʉh be. Obohjeéhtih, bʉʉ ã jéih bej jwʉhcan caá.
    Tʉ́ttimah, débólih ã bejíhna, ã bejmi dée caá.
  taw-taw: Pen mam Apolos nop takaw ak anɨgɨl mɨdeb. Yad nop nebneb gɨlɨg apin, Mam
    ogɨnap Kolin amebal tek, ayɨp amnɨmɨn apin ak pen, ne mɨñɨl ma yɨbɨl amnɨgayn
    agɨl gos nɨgup. Kɨdek pen ameb tek lek amnɨgab.
  jic-NT: Quina ca mpac Apolos po'ó, jupj cupj qjuis catjam. Po tjevelé jupj lal más
    'ücj jama quinam Dios ts'uyupj nepénowa jilal nujus la nuc. Newa ma quelel jámatsja
    quinam. Polel jama na, mim ca.
  zap-NT: Le zegnak Apolos ne rlaleedx ke Jesucrist, kesentyent wnab noo lo men ne
    ndxiid men lo de wa yra men stebëd xkompanyer be, per nadet men ndxiid men naaree,
    per chene gun men gan, cheguin chiid men.
  wer-wer: Tiarim karip Apolos pöp pi kar naröaring arim ngësë waisëpënëak ke urak
    maan pangk kengkën nasën yaë. Peene won, ënëmak mop naö oröön pöt yok pangk waisëpnaat.
  ipi-ipi: Ole kambuanga nambato nanimana Kitisene amene Apolosa lamawuato, nimba
    Kitisene amene waka tupa towa Kotini tano okona puu laka piwa tekeko, balato yakama
    ateyainga na-epokale nembo toto, jia laka pipia. Wuane tekeko, matili bala epolane
    oto epene mindi epola-angi, bala yakama ateyainga epolopeya.
  qul-NT: Apolos hermanomantaka sinchita rogani hermanocunawan kancunata waturej purinanpaj.
    Cunan mana puriyta munanchu; chaywanpas purenkachari tiempon cajtin.
  tnc-tnc: “¿Marãᵽate majeyomaki Aᵽolore etarãñu ate?”, ãᵽaraka ᵽaᵽeraᵽi yire mija
    jẽrĩaeka ñiaraᵽe. Suᵽa imarĩ aᵽerã Jesúre yi'yurãka mija ᵽõ'irã turirĩ keyaokaro'si
    kire yiᵽakatarikoᵽeraᵽe. I'suᵽaka yibaako'omakaja, “Torã ya'ririka Tuᵽarãte yaᵽayu
    maekaka”, kẽrĩᵽuᵽajoabeyu ruᵽu. Suᵽa imarĩ “Mae ya'rijĩkareka jia sime”, kẽrĩᵽuᵽajoarãñurĩmi
    mija ᵽõ'irã turirĩ ke'rirãñu je'e.
  ter-NT: Kene ne Ápolu, po'inu ûti xoko Kristu, enóne ngoyúhoinoa yusíkea xané'eyea
    ne po'ínuhiko ûti noixóponopitinoe, itea âvoxo akáha'a píhea yara koeku kó'oyene.
    Simapúne unátiyeaku yónea, kóyeanemo itóponeopinoe.
  bmr-NT: 'Jaanotɨ Apolo onoobotɨ amɨɨhaico jɨɨbeguehi: Monahabomɨma diiboco galluucuurahi
    amɨɨhaico ibaatequi. Jaaruubo foogotɨhi. Jaaruubo iimugusumi feejiibo.'
  fuf-fuf: Telen-ma oo musiɗɗo an Apoloosi, mi wakkilinii mo fota fii yaadugol e musiɓɓe
    ɓen ka mon, hinaa non ɗun woni faale makko on fewndo ɗoo. Kono o yahoyay nde o
    heɓi fajuhun.
  bhl-bhl: 'Abolos em dulum em weng kal e kanekote: Banban ding ete ne kitil kuw bokolewomeli:
    “Ku mali fein ibolow so akunum kumel iso Kolin abiw mutuk fian em sios kunum waneng
    im fukun unemolewka!”, dangakabi kate, e kame telinba keko, “Ken ding keloka!”,
    angomi, beem ding fen alakabe te.'
  ons-ons: Eso kimaze Apolos wane don yemo iwa yale, na atakine atakine ŋinano doku
    tau tau natne eŋerop ŋuniakane qebinka okanmaile, ŋo eŋe mi ewekmaike, eŋe iwaoka
    mida, naso maneo detki kopkeki, ŋinano baŋ uyake.
  con-NTPO: Faenga'su Jesúsve in'jan'cho Apolosma gi quia'me iñajamba su cuintsu Jesúsve
    in'jan'chondeccui'ccu que'ini can'gaye. Tsa'ma tiseja asi'ttaemba ja'ño jaye in'jambipa
    osha'ta jai'ngae tsu jaya.
  ghs-ghs: Qate dzaira napaho Aporo noho noo erake hiire. Noi sinabidzaho abi qesama
    teena naate nikeho torota tuumareiqi anai noke pobi hiiremi noho dza oi maina
    naatemi bai hiireta. Oonita noi poiqa bamu qeemaquhe bodza mainata tete paha biranatemi
    qeemakoi.
  peg-peg: ମତର୍‌ ଟଣ୍ଡେନ୍‌ ଆପଲ୍ଲତି ବିସ୍ରେ ଇନାଙ୍ଗା, ଟଣ୍ଡାର୍‌ ଲାହାଙ୍ଗ୍‌ ମି ଲାଗାଂ ହାନି
    କାଜିଂ ଆନ୍‌ ତାଙ୍ଗ୍‌ ବେସି ଗୱାରି କିତାଙ୍ଗ୍‌, ମତର୍‌ ନଙ୍ଗ୍‌ ହାଞ୍ଜେଙ୍ଗ୍‌ ହେୱାନିଂ ମୁଡ଼େ
    ଇଚା ହିଲୁତ୍‌, ମତର୍‌ ଉପାୟ୍‌ ଆତିସ୍‌ ହେୱାନ୍‌ ହାନାନ୍‌ ।
  txu-NT: Apôrdjwỳ ne ba o ikamy. Nã bãm te ar awỳr tẽmmã kum ikabẽn mex jarẽ nhym
    mã imã, —Kati. Jakam me'ỳr itẽm prãm kêt, ane. Ta dja 'õkam arỳm ar awỳr tẽ.
  eng-WEBU: Now concerning Apollos the brother, I strongly urged him to come to you
    with the brothers, but it was not at all his desire to come now; but he will come
    when he has an opportunity.
  gnw-NT: Tamɨmbeu peve yanderɨvɨ Apolos. Chequɨrẽɨ ete jae oo vaerã pepɨ ĩru yanderɨvɨ
    reta jupíe. Ẽrei uipota'ã etei oo pepɨ añave. Ẽrei oota co jae ipuere yave.
  mux-mux: Oliunga angin Apollos ⸤walsiku piliiringeliinga ekupu ung te pundu topu
    niambu:⸥ ‘Oliunga anginipilima eni kanungí ungí kene yu-kene wasie tapú-toku pangi.’
    nimbu tondulu mundupu niliu. Akiliinga-pe isili-ui yu “Naa pumbu.” nimba molemú.
    “Penga walse yu-yunu kupulanum te kanupu liipu kene pumbu.” nimba molemú.
  maj-NT: Máha nda̱ nts'eé Apolo̱, b'a̱ kixin ṉkjúhu̱n nga ngju̱a̱i̱ko̱ já nts'eé
    xi ngju̱a̱i̱tsubek'únnu̱u, tu̱nga najmi kits'ín yuhú nga nd'a̱i̱ ngju̱a̱i̱. Nk'ie
    rú nga sa̱kúntehe̱, nk'ie rú nga ngju̱a̱i̱.
  bkq-NT: Cristo eynynâ kypemugu Apoloam adâkezeze wâne winase, Cristo eynynâ kypemugudo
    agâ âyanmo IU ise idâhoem. “Iwerâ kuru udâpa ise urâ” tâkeze olâ inanry. Tâtâhoem
    nhududuolâ ise idâly.
  kue-kue: 'Te nono angro Apolos pre kamo yegl: Ye angiglma tau bogl ene meglmara
    enaglmedi na nu-nawa ere diteinga. Ba ye erme endinagledi pirkrukwa. Ipre okuwo
    ye enge ta piran kuno eran ana ene meglmara unambuka.'
  cot-NT: Iriraquea apiguemisantarite Aporoshi nocantavecariqueate iroanaque oraniqui
    irinejajiaquitempime, intsipajianaquemparime itsipapae tsaroventajigarica Quirishito.
    Teequeate irininteji iroanaque imaica, cotanquitsiquea coajica iragavejaquegueti
    ariquea iroanaque.
  bnp-bnp: E Apolos, e turane hita, a taki torea ge vano turana e huriki a turane
    hita, ri gi matai mua. Pali i uka ma i ngaru. Muri ma, ia ge malopi, bara i lakene,
    ge matai mua.
  apn-NT: Nẽ na pa hte xatã jar mẽ pahtõ Aporja ma mẽ awỳr mõr kaxyw mẽ awỳr hano.
    Kot jar mẽ pahtõ hkwỳjê mẽ ma mẽ awỳr mõr kaxyw. Nom kormã. Koja xep mẽ jar tanhmã
    amnhĩ to hpa nẽ rĩ kormã ma mẽ awỳr mõ.
  ctp-NT: Wa ykwiǐnꞌ ꞌaǎn loꞌo Polo taꞌa suꞌwe nsuꞌwi wan, chaꞌ tsaa naꞌan yu chinꞌ
    ꞌwan; tsaa yu loꞌo xka la neꞌ taꞌaan re. Loꞌo ja xlyaa yu tsaa yu bra ti; bra
    nu ka laja ꞌin yu, bra kanꞌ tsaa yu seꞌen ndiꞌin wan.
  opm-opm: Gin diradire taptem Aporos ohe meng oh napotiprohmur. Noh trun tit Aporos
    go diradire taptem kat han ihirsi Korin ap mutuhnong susa ama Korin ap mutuh sios
    pati ihirsi tap hat indinmur porpat orhor oh Gin noh na son ina hat patmur ripatmur.
    Kaput gure patinong aprin ohe mandap oh pat hapathanoh sa aprisipra.
  bvr-bvr: Rrapa an-ngayburrpa worlapa arrburrwa Apóloch (Apollos), ngaypa burr-guya
    ngu-weya nula minypa ngaypa jal ngu-nirra, jimarna aburr-guna aburr-ngayburrpa
    worlapa arrburrwa yerrcha nipa Apóloch burr-guta nguburr-jerrma ana-gorrburrwa.
    Wurra nipa gu-borrwuja gala gun-balmapa gu-ji nula. Wurra nuwurra waypa nipa gu-borrwa
    gun-mola nula, nipa ana-boy barra ana-gorrburrwa.
  wal-wal: SHin nu ishaa Aphiloosi hinkko ishanttuura inttekko baana mala, taani a
    mintta woossaas. SHin ha77i inttekko baanau koyibeenna; i baayyo injjetiyo wode
    inttekko baana.
  zad-NT: Na' ka nak beṉ' bish'cho Apólozi, ḻe got'yoidee yidlene' beṉ' bish'choki
    yidwiagake' le', per bi goonile' yide' ṉaa, per widkze' kat' gat' latj c̱he'na'.
  kmg-kmg: Âgo-nâŋec Apolo e opâ ruac gâcne jaŋehec ŋoŋerao fâocte âzâcne sorec epe
    sâcne mi afeckekac” e šiŋuczia mâcne, dameŋ mocte maname sâckeme ŋoŋerao fâocmu.
  aso-aso: 'Idoꞌ idise neve nene leze zuho Apoloꞌni mamuꞌ nene lolouve: Apoloꞌni nene
    leze zuho lingesi lengita vilive lo geli gelinga lo-duvoniꞌza aza nene lulo aꞌmida
    vamivo amuzo molo vamolove lo lingine nizada nene vamive. Vaminako alingeꞌ vilineꞌ
    aka lamineꞌ ma sotoꞌ o-davo ma nene lengita vilive.'
  uli-uli: Iwe ngo iye sengal mele kofael Apollos we bisich. Yesa cholop yai ma dding
    ngali bo yebe buyoy tefael mo iremi le be ir mo tot mekla wol bisich. Iwe ngo
    ted tugul hare be buyoy hare yeb. Sew yad le be mmal ngo sa moch buyoy iremi.
  nin-NT: Ingga so di ta ukpa di ingga ka du uzayirr amunta Apolo na abiga abanu ba
    a bu kru ni rri ni imba ba. Uwa da du uwa si ta nga ziza hen. A taka nga ni ivi
    yi nggo a kye iwre ku.
  acu-NT: Tura ii yachi Apolosan chikich ii yachiijai atumin winíar jiirmasarat tusan
    nukap iniasmajai, turayat yamaikikia iratan nakimiawai. Antsu ni angkan akungka
    winishtimpiash.
  cak-WNT: Yac'a ri kach'alal Apolos sibilaj xinc'utuj utzil chare chi yerachibilaj
    ta el ri kach'alal ri yebe iwuq'ui. Riya' xa ma xrajo' ta na pake' xbe. Pero xtapon
    iwuq'ui tek xtijame' chuwech.
  ebk-ebk: Kun pay hi Apolos ay ifia takú, enpapatek ay mangawis kan hiya ay makiuy
    as nan ib-a ay mangila kan chakayu hesa, ngem chaana lenayad ad wani. Omalintu
    hesa mu wachay wayana.
  spa-PDDPT: Con respecto al hermano Apolos, le rogué mucho que fuera con los hermanos
    a visitarlos a ustedes. Pero de ninguna manera tuvo voluntad para ir ahora. Sin
    embargo, irá cuando tenga oportunidad.
  ruf-ruf: Lelo nonge mbuli ya ndughu yetu Apolo, tsanimkomangitsa yamwangileni hamwe
    na iwandughu wangi. Lekeni ng'obama bae kutsa sambi, lekeni katsakutsa hayatsopata
    uleghelo.
  gun-gun: Ha'e gui irmão Apolo pe ma mbovykue rei e'ỹ ajerure pendea katy irmão kuery
    reve oo aguã, teĩ aỹ peve noendui ooxea. Ha'e rami avi ha'eve jave ma ou 'rã.
  agu-BL: Ma yi kajwutz Apolos, nternin na cu' inwutz tetz tan bene'n tan chixajse'nu'.
    Poro qui na cujij i' tan tpone'n chan. Poro yil tz'ama'lix wutz tz'opon tan chixajse'nu'.
  isn-isn: Itungo ile kutakelwa numuluna witu u Apolo. Aenumutiile umoyo kukila kuagendeela
    unye palungwi nialuna. Kuite wikalamula waleke keza itungo ile. Atauu, uzile imatungo
    anga walija ilyoma.
  eng-PEV: And now I want to tell you about our friend Apollos. When those other Christians
    went to visit you, I really wanted Apollos to go with them and visit you too.
    I kept on telling him to go, but he reckoned that it was not the right time. He
    will visit you later, when he can.
  ilo-ULB: Ita maipapan iti kabsattayo a ni Apolos, inallukoyko isuna iti kasta unay
    nga umaynakayo sarungkaran a kaduana dagiti kakabsat. Ngem inkeddengna a saan
    pay nga umay isuna ita. Nupay kasta, umayto isuna no adda ti gundawayna.
  pir-NT: Apolo mari acayʉro Jesu yaquiro mʉsare ihñano wahagʉ̃ tutuaro cahmemi. Sa
    yegʉ tiquirore waha dutimi apequina Jesu yequina mehna tiquiro wahatire. Yʉhʉ
    sa waha dutiepegʉ̃ta yojopʉre tiquiro waha duerare. Sa yero came tiquiro yeye
    mariedagʉ̃ mʉsa cahapʉ waharota.
  anv-NT: Ɛgbɛ ɛwé Apolos nkpea ji ndɔndɔ ne ndɔ nnó akɛ ne aŋmɛ abifɔ achwɔ́ agɛ
    ɛnyú, yɛ́mbɔ ɛlú ɛké ɛkwane fɔ ji manchwɔ́ nana wɔ́. Agɛ́ge meti achwɔɔ́ nyɛ.
  sab-NT: Uñale chage ba kledu Apolos manade ngwange agwa ama me su joge nege, cha
    tañachugu noare Apolos joge ule Timoteo ole daba na ole ule tienda badi, cha gerudu
    tanre tanre ama ole joge giti, agwa ama me tadu jogekalin ule ai suiale, cha tañachuge
    ama be joge chui gweale nage ama be kle biale gire be joge.
  tmd-tmd: Makwam haul ana Apolos nugwo mönö ölɨsö yadön yadla, naŋ haul nöbö bli
    uba rɨmɨdöi piaku pɨsaŋ duö, rɨl aku, jɨ nuŋ weik wen. Mai ub maga rɨmɨdaŋ yöna.
  acr-NNT: Chwi kꞌu ri hermano Apolos, riꞌin lik xinelaj che chaꞌ kerachbꞌilaj bꞌi
    ri hermanos kebꞌek chilaꞌ ukꞌ alaq, pero na xraj ta kꞌenoq xeꞌek woꞌora. Kꞌo juna
    qꞌij laꞌ echiriꞌ kayaꞌtaj che kopon ukꞌ alaq.
  kpg-kpg: 'Gei tadau duaahina go Apollos: Au gu helehelekai hagamahi gi mee gi hanadu
    madalia tadau duaahina hagadonu dama a Christ ala i golo. Mee digi baba dolomeenei.
    Hila hua mee gu iai dono madagoaa i golo, gei mee ga hanadu.'
  taj-taj: आले अपोल्‍लोसदा ङाइ स्‍य्‍हान्‍दो ज्‍योज्‍यो आलेगदेदेन छ्‌याम एनीगदे मुबा
    ग्‍लारी निउ भिसी ल्‍हानान पाङ्बा मुला। तर थेसे दान्‍दे एनीगदे मुबा ग्‍लारी खबा
    सेम आलनी, तजी भिसम थे लिच्‍छा एनीगदे मुबा ग्‍लारी खला।
  avt-avt: 'In ek hi etpi me Apolos. Hi epei hetpɨwek hɨm iuwe hɨrak ektike naiu yinan
    han in hɨr nanriyan nanɨno nanri. Te hɨrak au kɨnapen. Hɨrak katɨp kar ik: “Hi
    ap te in ek ano au. Maain God kakwisa hi anen, te hi anen ahɨri.” Te hi hetpi,
    maain hɨrak kaknen.'
  cbk-cbk: Ta precura tamen yo convence con Apolo para man junto ya lang con ustedes
    y con los demas hermano na viaje, pero nuay pa man le quiere sigui ahora. Al tener
    dao le oportunidad otro dia, ay sigui dao le.
  uig-ARA: ئەمما قېرىندىشىمىز ئاپوللوسقا كەلسەم، ئۇنىڭدىن قېرىنداشلار بىلەن بىللە
    سىلەرنىڭ يېنىڭلارغا بېرىشنى كۆپ ئۆتۈندۈم. لېكىن ئۇنىڭ ھازىرچە بارغۇسى يوق. كېيىن
    پۇرسەت پىشىپ يېتىلگەندە بارىدۇ.
  tuf-tuf: 'Apolo ojcor cat wacaro. Aját ey quin seo wajacro: “Apolou, bah cat Timotéoin
    owár coríntoin quin biwi. Eyin quin bítira yati jaw̃i,” wajacro. Eyta waquíc cuar
    Apolo imát sehw̃at: “áhajira bitách bejer,” séhw̃ajacro. Birá cuanyat cay bár
    cuácayat bétaro.'
  abx-abx: Parti namay si bugtu'-ta kam Apolo, sigi-ko iya aguy-agoy nga pagpapada'inan
    si ka'am nan siray huwang si mga magpamada'iroy ro. Kundi' hasta pa ina'anto,
    bali pa i pagdiri'-na pero tipada'inan iya kuno' kon aniya' na lugar-na.
  mco-NT: Jadu'n nej yjajtɨ mɨɨd ajt nmɨgüg Apolos. May'ajt nbɨjctzoohuɨch ma Apolos
    co yɨ' mɨɨdnɨcxɨp nijëjɨty jacjadyii mɨgügtɨjc huɨdibɨ nɨcxamb ma miich ajcxy.
    Per ca' yɨ' yjotcujcɨty co ñɨcxɨp jadachambɨ tiempo. Hue' janchtɨy jacjiinɨ yñɨcxɨpy,
    pen yaj'ahuätzcɨɨyb anajty.
  cpb-NT: Iriima iyeki Apolos, nokantakeri intsipatanakyaari ikaatzi notyaantaimiri
    eerokapaini. Iro kantacha te ikowi riyaate irirori. Añaawakeroota arika rimatakero
    paata.
  aon-aon: Douk eik yakri ikripep um apakin ashuken Apolos. Eik yeshopokan um nunigu
    amudok Iruhin ananim armam douk hanaku hatrip iri um hunaku. Aria anan nakri uwok
    um nunaku ahudok nyumnah. Aria meihi nyumnah anan kanak nutik anah yopihi yah
    um nunakumagu, anan ta nunaku.
  hus-NT-2005: Kʼal tin kwenta an kidhábláb Apolos, u pakabédhaꞌ tʼajat abal ka kʼale
    ti ki álnaꞌtsik junax kʼal an kidháblábtsik, por yab in leꞌnaꞌ ka kʼale xoꞌ; por
    neꞌech ka kʼale tam ka jolkʼan.
  mig-NT: Te cuenta ñani̱‑yo̱ Apolos, xaa̱n ní ka'a̱n ni̱'in‑ri̱ jíín‑de ja̱ ná jáa̱‑de
    nuu̱‑ro̱ jíín ñaní‑yo̱. Ko ni ɨɨn modo tú ní játa'a̱n ini̱‑ya̱ jáa̱‑de vina. Ko
    jaa̱ ná'ín‑de, nú ná núña‑de.
  bps-bps: Na gablà ku Afolos, satu flanekito di kafaglut, galgu man di kenen fye
    ku naginan dademe flanekito di klauyla gamu. Kabay ani laan fa mayè salu ditù,
    bay nun duh kadang ku nun gaslengan, nlauyan gamu.
  mbs-mbs: Se kedowa tadon si Apolos, ontò ko pinemoyò te tomaking sikandin te menge
    doma kedowa domoton kenyo, meneng ibeg din ekon eked pa tagmon doton kenyo. Aw
