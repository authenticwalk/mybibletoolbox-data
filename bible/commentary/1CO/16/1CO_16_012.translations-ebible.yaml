    Yurru ŋayi Bulatjtja waŋana bitjarra warray, “Yoooo?... yaka dhuwala ŋarraku ŋamakurru
    dhiyaŋunydja-wala walu marrtjinyarawu bala,” bitjarra ŋayi Bulatjtja. Yurru marrtjinydja
    ŋayi yurru nhumalaŋgala yalalana, ŋuli nhanŋu yurru gatjaḻnydja ḻapthun.
  yal-yal: Ɛ naxan sɛbɛxi en ngaxakedenna Apolosi a fe ra, en fa na ma. N bata a mafan
