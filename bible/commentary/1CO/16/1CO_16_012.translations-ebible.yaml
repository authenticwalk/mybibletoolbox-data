    bä tahõm bä. Baad tahaja bä m' tabahõm.
  lat-VUC: 'De Apollo autem fratre vobis notum facio, quoniam multum rogavi eum ut
    veniret ad vos cum fratribus: et utique non fuit voluntas ut nunc veniret: veniet
    autem, cum ei vacuum fuerit.'
  ngp-ngp: Uyu ndugu ywetu Apolo, nk'hanana nyingi hilonga naye eze kwenyu hamwenga
    na want'hu watuhu wa Mnungu, mna haungise kwiza ivi haluse, mna neeze aho naapatile
    luneka.
  enq-2: 'Indupa naimanya Kristene kaiminingi Apolosanya lao nambame pii dake lelyo:
    Nyakama kalyamino dokonya, Kristene kaiminingi yangi dupa-pipa baa epena lao nambame
    kyeto joo lapupa, indupa baa naipatoo lao kyeto joo masilyamo. Dopaka doko, maitakao
    ipupenge gii mende setamopa baa ipata.'
  eng-ASVBT: 'But as touching Apollos the brother, I besought him much to come unto
    you with the brethren: and it was not at all his will to come now; but he will
    come when he shall have opportunity.'
  mna-mna: Mi toŋmatiziŋ kiti Apolos na, nio aŋpombolmboli be ziŋan toŋmatiziŋ kiti
    pakan tima ma tire yom. Tamen ni leleene be ima ta buri i som. Mi ko ire le mazwaana
    sa, to ima ire yom.
  myw-myw: Liva̱nen veiyouds towen Apolos nukulivans, bo asimkin towen binoun biwekeimiy
    siney tasiyas tayakelesiys mwasanin. Asimkakina nag; peinan idoki bikayamat kweitan
    tut bwein, mo beiw.
  sby-sby: Ndelekeshe tunkanda twingi kumuyuminisha mwanse wetu Apolo kwambeti amufwakashile
    pamo ne banse nabambi, nomba nkasuni pacino cindi, nakese akacana cindi.
  sll-sll: Ena yal Apolos ol wangwo iwe, yal i enin hobo tau kina pi ni monga bani
    monama dire yulang bole di teiwa. Teiba, yal i omaga nangwo ha pirikimia, gin
    ta kwiang wine onangwo unamua.
  yaq-NT: Ju'u intok, Krijtopo itomak weri, Apooloj teamta betana, jue benasi ne au
    ujbwanak, jume' wate Krijtopo itomak werimmak, a' sikaa, aman enchim a' bitne'
    betchi'bo. Taa aapo i'an ka aman weebabaek. Aman emou weenee chukula, ama yuma'ateko.
  uro-uro: Ama enge sävät ma Apolos di rhoqortäqyia, sa ngua märhamän särhäm ga ma
    ama qrot iva qa rhet bä va qä lu ngän gä na arhani aurha ruavek sokt di qoki sa
    qaku nani a qa iva qa rhet sagem ngän däkt. Va qa rhet kä lu ngän bät guaäm anga
    qäväläm gärqomni i qoki qat tu aa snäng i märmärsäs iva qa rhet sagem ngän.
  ita-1885: Ora, quant'è al fratello Apollo, io l'ho molto confortato di andare a
    voi co' fratelli; ma egli del tutto non ha avuta volontà di andarvi ora; ma pur
    vi andrà, quando avrà l'opportunità.
  muy-muy: Nihi ti nəzlapaki ka Apolos wur ga məŋ geli ni. Sak ehimeya nə̀hia ma ga
    moroni afa gekʉli a akaba bəza ga məŋ geli ndahaŋ na, ay nihi ti àcuhway moroni
    faŋ do ferera. Apolos aməŋgəta ahar a day kwa ti amoru.
  kqc-kqc: Kamini uni dubuini Apollos dada, guyaguya niyaka bi usika ourena bedakaisa
    ya egoru reyaganedi, idu gua bae negi ura bi rei mona de reyo. Idu ari rama okigori,
    bi ya vene rofu baego.
  tav-tav: Apeĩ mani mena macacʉ Apolore, “Mʉ quena mani yarã mena aáti Corinto macana
    Jesure caapi nʉcʉbʉgorãre na tʉjʉʉja,” seeto cʉ̃re yʉ caĩbapʉ. Yucʉacã aágaquẽemi.
    Cabero cʉ cáaá majiri paʉ aágʉmi baii pʉa.
  eng-ULB: Now concerning our brother Apollos, I strongly encouraged him to visit
    you with the brothers. But it was not at all his will that he come now. However,
    he will come when the time is right.
  spa-VBL: 'En cuanto a nuestro hermano Apolo: le insistí en que fuera a verlos junto
    con los otros creyentes, pero no tenía disposición de ir en el momento. Él irá
    a visitarlos cuando tenga la oportunidad de hacerlo.'
  fra-_FOB: Quant à Apollos, notre frère, je l'ai beaucoup prié d'aller chez vous
    avec les frères; mais il n'a nullement voulu y aller maintenant; toutefois, il
    y ira quand il en trouvera l'occasion.
  hau-ULB: Game da zancen dan'uwanmu Afollos kuwa, na karfafa shi ya ziyarce ku tare
    da 'yan'uwa. Sai dai baya sha'awar zuwa yanzu. Amma zai zo sa'adda lokaci ya yi.
  mal-mal: സഹോദരനായ അപ്പൊല്ലോസിന്റെ കാര്യമോ, അവൻ സഹോദരന്മാരോടുകൂടെ നിങ്ങളുടെ അടുക്കൽ
    വരേണം എന്ന് ഞാൻ അവനോട് വളരെ അപേക്ഷിച്ചു എങ്കിലും ഇപ്പോൾ വരുവാൻ അവന് ഒട്ടും താല്പര്യമില്ല;
    അവസരം കിട്ടിയാൽ അവൻ വരും.
  urd-GVR: Bhāī Apullos kī maiṅ ne baṛī hauslā-afzāī kī hai ki wuh dīgar bhāiyoṅ ke
    sāth āp ke pās āe, lekin Allāh ko qat'an manzūr na thā. Tāham mauqā milne par
    wuh zarūr āegā.
  far-far: Aia, sa Apolos na wanefuta kulu, nau ku saea firi nia ka dao to'omulu fainia
    tani wanefuta akulu ne kera dao kau siamulu. Boroi ma nia manata sae nia nao si
    lea fua lekalae kau siamulu ana kada ne. Ana ta kada lau, dia nia ngwaluda fuana,
    nia ka fi leka kau siamulu.
  suz-BL: ङोंइती इं लोक्‍ब आपोल्‍लोस कली लोक्‍बपुकी नु गारशा “कोरिन्‍थी आन कली ग्रुम्‍थ
    लावो” दे शुश लोव़ पाता। आ चहिं “मुल लचा थुं मपङ” दे लने मबिस्‍से। आ गेय गारत हना,
    इन कली ग्रुम्‍थ पीब। १कोरिन्‍थी १:३२
  car-NT: Mo'ko ka'sakarykon Apolos poko ero wara ywykary 'se wa. Pyimemboto rypo
    waturupon i'wa, mo'karon ka'sakarykon maro o'waine itoto'me. Erome 'ne te tytory
    'se'pa imero man. Kyno'tan te iru'pyn oma epory'po mero ty'wa.
  amp-amp: Apolosrhu ndkorhof nia nmbuhat kfo tkrur titamoyanr ndko wom yimampno rpat
    yinyeft. To nhai, nd yiha yima yuhur nhai sinyarmorr yinyeft. Kto turn wom yiham
    yibonwore, ee btn nierahr.
  bht-bht: कने मैं मसीह भाई अपुल्लोस ला बड़ी बिनती किती है की सै भी होर भरोसा करणे
    बालयां सोगी तुहांजो ला मिलणा ओऐ, पर सै इस बकत नी ओणा चांदा, पर जालू उसयो खरा मोका
    मिलगा, तालू उनी आई जांणा।
  eng-NOY: As regards Apollos, the brother, I urged him much to come to you with the
    brethren; and it was not at all his will to come at this time; but he will come
    when he hath a convenient opportunity.
  cub-NT: Caride coyʉquijivʉ iye jẽniari jã́iyede majecʉ Apolorã mʉje toivaiye báquede
    paperayocaque. Paredeca jẽniariducacʉ ʉ̃́re, ʉ̃i yóvaquiyepe ayʉ majevʉre ne jã́ranʉiye
    báquede mʉjare. Ʉbenita dinʉmʉ mácarõre ʉ̃́capũravʉ nʉiyʉbeteame. Apenʉmʉ ʉ̃i
    bʉojaquinʉmʉ jã́cʉnʉcʉyʉme mʉjare.
  ita-1927: Quanto al fratello Apollo, io l’ho molto esortato a recarsi da voi coi
    fratelli; ma egli assolutamente non ha avuto volontà di farlo adesso; andrà però
    quando ne avrà l’opportunità.
  lww-lww: E lepas kiena ne kieta puruvi nap̃a Apolos, nepiun manene pania vena naga
    taveve puruvi tap̃ena la nene aim̃asu pun amiu, ana kiena sitomena m̃arera sape
    naga nene pe kana pog mesmes re poli nap̃a m̃alivin amiu, ana visae kana pog nena,
    pona yoko naga sirau im̃asu.
  ckb-ckb: هەروەها سەبارەت بە ئەپۆلۆسی برامان، زۆر پاڕامەوە کە لەگەڵ برایان بێتە لاتان،
    ئەو هەرگیز نەیویست ئێستا بێتە لاتان، بەڵام کە بۆی ڕێککەوت، دێت.
  nas-nas: 'Napoꞌ tee-koo mmaikoꞌ Apolos: Ninge aaꞌnaꞌ pia-antavantuꞌnung diiꞌanko
    beeꞌnaang niiꞌmaikororiꞌ ninka, nka tee enang beꞌkoo piavoaꞌ, teka tee beaing
    doona oovura deekoꞌ.'
  uvl-uvl: Pe tira Apolos, kokoes e hele ke kerkereng toto lala nge i ke la luluch
    nge titira mur hel pule ke la tenau toto imo. Pe i lemene ero nge lohaka heueu
    nei, pe nga hoena nenge teke kileng urana lape lohaka pe lange imo ol.
  eng-BBE: But as for Apollos, the brother, I had a great desire for him to come to
    you with the brothers, but it was not his pleasure to come now; but he will come
    when he has a chance.
  ixl-CNT: Pek aatz u hermano Apolos, vetunjajabꞌe aas seꞌen tzexeꞌ. Soꞌopon tiꞌ qꞌu
    hermanos vetvala. Pek yeꞌn isaꞌa. Ech anal loꞌoponi aas laveeti.
  xsi-xsi: Aku naŋa aporo ŋgua mine ŋana ninda-nambwe Apolos kâ; ikura zo rârâ naŋa
    ano kaika pa i tu ma iyoka kunzi ninda-nambwe pinde, lâ zo ndia kinzi ma simâ
    sikalelemi. Andeta i tini pwâka tu iyoka kunzi lâ zo ŋine. Mwaŋga ŋga, ambo isânda
    nzâla kulu, ande i ma imâ imo kumi.
  crx-NTPO: '''Et neulhutsin Apollos ''en ghun ''unohdutásnelh. ''Andit neulhutsinke
    bulh nohts''u tóoya'' ''et ooba hukwa'' nuszun, ''et hoonts''i ''aw hukwa lhe''nizun.
    ''Et huwa sa'' howu bulh yásduk. ''Et hoonts''i nts''owhuya whudizulh-un ''et
    ooba hoonzoo de, ''et de la nohts''u tóoya''.'
  kan-OKCV: ಈಗ ನಮ್ಮ ಸಹೋದರನಾದ ಅಪೊಲ್ಲೋಸನ ವಿಷಯವೇನೆಂದರೆ, ಅವನು ಇತರ ಸಹೋದರರೊಂದಿಗೆ ನಿಮ್ಮ ಬಳಿಗೆ
    ಬರಬೇಕೆಂದು ಅವನಿಗೆ ಬಹಳವಾಗಿ ಕೇಳಿಕೊಂಡೆನು. ಆದರೆ ಈಗ ಬರುವುದಕ್ಕೆ ಅವನಿಗೆ ಸ್ವಲ್ಪವೂ ಮನಸ್ಸಿಲ್ಲ.
    ಅವನು ತನಗೆ ಸಂದರ್ಭ ಸಿಕ್ಕಿದಾಗ ಬರುವನು.
  bbb-bbb: Ro kuke ja e Aforasi e ije noena i besu menoeno ije fu veze ja giake vuadufuo
    ja ije kuarie. Ijadufuo naka fu soesoena kuaga fu e ije i menoejo gue ijena besu
    vuakiro na ijiege kuarae. Rove fu iviama jone vuadufuo ije fu ijuoneme. Rove na
    vierafe fu rade maza ma be abekuma fu ijia sone ja giake vuadufuo.
  blw-blw: Ya ah Apolos way sonodtaaw agé, chaà mampangpanga-ase an hiya ta mìyale
    koma hen anchichay tapenay sosnodtaaw hen umaliyancha ahna, ngém achi ano mafalin
    ad uwan, ngém umale chillu ano no wachay wayana.
  tam-2017: சகோதரர்களோடுகூட உங்களிடம் வரும்படி சகோதரனாகிய அப்பொல்லோவை மிகவும் வேண்டிக்கொண்டேன்;
    ஆனாலும் இப்பொழுது வர அவனுக்கு மனதில்லை; அவனுக்கு சமயம் கிடைக்கும்போது வருவான்.
  azz-NT: Huan in tocnihuan Apolos nictatautiaya que ma yani ihuan sequi tocnihuan
    para ma namechonitani, pero yejua amo quineyic yas axcan. Ta, yas namechitatiu
    cuac yejua quemantis.
  spa-RV-1909: Acerca del hermano Apolos, mucho le he rogado que fuese á vosotros
    con los hermanos; mas en ninguna manera tuvo voluntad de ir por ahora; pero irá
    cuando tuviere oportunidad.
  csy-csy: 'I suapui pa Apollos thu taw kisai in, suapui te taw note kung hongpai
    tu sia ka deisak mama hi: ahihang tu in hongpai nuam ngawl hi; ahihang hunpha
    a nga ciang hongpai kik tu hi.'
  mxq-NT: Yʉ nmʉguꞌukꞌa̱jtʉm Apolʉs, tʉts njantsyjyaꞌꞌanʉʉmʉ esxyʉp oj mdimkuꞌíxʉdʉ
    tiꞌigyʉ mʉt ja nmʉguꞌukꞌa̱jtʉm, per kyaj ñʉjxáñ tyam. Nʉjxʉp ko ja tiempʉ ꞌyawátsʉñʉmʉt.
  tzj-NT: 'Ja kach''alal Apolos congana xinban animar chi nbe ewq''uin nixerk''ijla'':
    —Que''awachbilajel ja jule'' kach''alal ja nebe pa Corinto, xinche'' tre, pro
    arja'' xbij chwe: —Ni maquincowin wi'' xquinbe ta cuq''uin camic xarwari'' nak
    k''ij xtitzur mwal can ninbe cuq''uin. Queri'' xbij chwe.'
  tdt-tdt: Iha tan buat ida. Hau husu fila-fila ona ba ita nia irmaun Apolo atu nia
    akompanha maluk sarani sira seluk hodi baa vizita imi. Maibee nia lakohi baa agora.
    Nia iha oportunidade mak nia baa.
  ron-BTF: Cât despre fratele Apolo, l-am rugat mult să vină la voi cu frații, dar
    voia lui nu a fost deloc să vină acum, dar va veni când va avea ocazia potrivită.
  eng-WEBP: Now concerning Apollos the brother, I strongly urged him to come to you
    with the brothers, but it was not at all his desire to come now; but he will come
    when he has an opportunity.
  eng-FBV: 'As for our brother Apollos: I urged him to go and see you together with
    the other believers, but he wasn''t willing to go at the moment. He''ll come and
    visit when he gets the chance.'
  nld-1939: Wat broeder Apollo betreft, ik heb hem dringend verzocht, naar u heen
    te gaan tezamen met de broeders; maar hij heeft volstrekt geweigerd, om thans
    te vertrekken. Hij zal gaan, wanneer het hem gelegen komt.
  bwo-bwo: No eshu Ap'los k'osh eshwwotsnton it b́ s'iiletwok'o kup'shdek'at k'onre
    b́teshi, bímó and it maants wosh eekeratse, bísh b́k'anoor weetwe.
  nch-BL: Miyac huelta niquilhui toicni Apolos para ma yahui inihuaya nopa sequinoc
    cati yahuij campa amojuanti, pero amo quinequi yas amantzi. Yaya yas amechitati
    quema huelis.
  quc-TNT: Ri in sibalaj xinbochi'j ri kachalal Apolos chi que' ri are' junam cuc'
    ri niq'uiaj kachalal che rilic jas i banom. Ri are' c'ut man xraj taj xe' cämic.
    Que' c'u na ri are' aretak cäcowinic.
  tfr-NTPO: Bi kjl̈ara Apolosda ichoror to jek bomi ĩk ba tjok l̈ok l̈oror, gueniyo
    jek woydë l̇l̇ëme. Gueniyo dbar tjokshko ga pjãy ĩyde kjwl̈ë jã l̈e.
  kaq-NT: Noquen huetsa Apolo tah hen hihti yohihipiqui, texe noquen huetsabo betan
    mato pasijahi cati. Yohihah bi ta rahma cati queenyamabiresipishqui. Hahtipahax
    tian ta catihiqui.
  sgb-sgb: Amêhên, patêl ko ha Panginoon, ya tungkol etaman kan Apolos, ay pinakikwanan
    kon impapakahabi kana ya maniraw ya bahên, hên kalamo lan patêl, noa, a na labay
    amêhên, ta lano tana kano no maarap na.
  vie-1934: Còn như anh em chúng ta là A-bô-lô tôi thường cố khuyên người đi với anh
    em đây mà đến cùng các anh em, nhưng hiện nay người chắc chưa khứng đi; người
    sẽ đi trong khi có dịp tiện.
  kxv-kxv: ସାମା ତାୟି ଆପଲ ତାକି ୱେସିମାଞ୍ଜାଇଁ, ନା଼ନୁ ଏଟ୍‌କାତି ତାୟିୟାଁ ତଲେ ମୀ ତା଼ଣା ହାଜାଲି
    ଏଚେକା ବାତିମା଼ଲିତେଏଁ, ସାମା ନୀଏଁ ୱା଼ହାଲି ମ଼ନ କିଆତେସି, ସାମା ପାରୁ ସିନିକିହାନା ଏ଼ୱାସି
    ୱା଼ନେସି ।
  amu-NT: Tyocaⁿꞌa nnom nquii nnꞌaaⁿya Apolos na catseijomñê ñequio nnꞌaaⁿya na cwilaꞌyuꞌ
    na cwiꞌoocajndooꞌna ꞌo. Sa̱a̱ na majeꞌndyo ticatsꞌaanaꞌ tsꞌoom na ñeꞌcjaⁿ. Majoꞌ
    nncueeꞌcañoom ꞌo quia na nñequiaanaꞌ na wanaaⁿ.
  hin-CV: 'अब हमारे भाई अपोल्लॉस के संबंध में: मैंने उनसे बार-बार विनती की कि वह अन्य
    भाइयों के साथ तुम्हारे पास आएं किंतु वह इस समय यात्रा के लिए तैयार नहीं किंतु
    सही अवसर प्राप्‍त होते ही वह वहां आएंगे.'
  spa-BES: Pero en cuanto a Apolos, el hermano, le rogué mucho que fuera con los hermanos
    a visitarlos a ustedes, pero por ahora no quiso ir; pero él vendrá cuando tenga
    una oportunidad.
  san-BEN: আপল্লুং ভ্রাতরমধ্যহং নিৱেদযামি ভ্রাতৃভিঃ সাকং সোঽপি যদ্ যুষ্মাকং সমীপং
    ৱ্রজেৎ তদর্থং মযা স পুনঃ পুনর্যাচিতঃ কিন্ত্ৱিদানীং গমনং সর্ৱ্ৱথা তস্মৈ নারোচত,
    ইতঃপরং সুসমযং প্রাপ্য স গমিষ্যতি|
  tdx-tdx: Le i Apolosy longontikañey, nimaneako osike ty homba’e mb’ama’ areo mb’eo
    mindre amo ralalahio, fe tsy nisatrie’e hey ty hañavelo. Toe homb’eo re ami’ty
    mahamete.
  naf-naf: Ningat notn Apolos ek inmagen am nâmkiŋpepemak notnaŋ indatime inmagen
    kokogat zegiŋgiŋ mpema egaŋ nâme bugan nukŋaŋnik bein. Egaŋ kan kapigogat ku kobe
    bam maneti ikŋaŋ inmagen kokogalen nâmtiŋgut kopme ekbep.
  grc-MT: περι δε απολλω του αδελφου πολλα παρεκαλεσα αυτον ινα ελθη προσ υμασ μετα
    των αδελφων και παντωσ ουκ ην θελημα ινα νυν ελθη ελευσεται δε οταν ευκαιρηση
  vid-vid: Kwa mbuli ya mng'holozetu Apolo, ndimdedeza ng'hatu yoye kwa hemwe hamwe
    na wang'holozetu wanji, Ila halingugana kuya ng'hatu sambi leka kokuya hala howa
    na mhumhu.
  pio-NT: Néeni, nudéca nusutáca wawàsi manuísíwata wéenásàiri Apolos íicha yàanápinácué
    ipáchiaca pía áibanái wéenánái yáapicha. Quéwa siùca càmitàacáwa iwàwa yàacawa.
    Néesecáwa ipáchiapinácué píawa idènìacatáita wawàsi.
  tsn-tsn: Ke kopile Apolose go lo etela le ba bangwe, mme o akantse gore ga se go
    rata ga Modimo gotlhelele gore a tsamaye gompieno; o tlaa lo bona mo bogautshwaneng
    fa a na le lobaka.
  amr-NT: “Corinto huaknopo̱e̱ʼeritaj aʼbataʼhuade̱ya̱ʼpo nogmaʼbuyere yahuatiʼ.”
    Apolostaj diga̱ʼda enaʼtada oynayo huahueʼdik o̱ʼe̱po. Nogok huaʼdik o̱ʼe̱po oʼhuaʼapo.
  pwg-pwg: Wekarakava varesita Apolos ani sisiyei. Mara nonowa avonavonei da varevaresita
    viya yavata ita nae kurimi, ma ke ita kayokayowei da wekarakava ita nae. Taraboga
    ina panani na vaghina, ina nae kurimi.
  cjv-cjv: Ena na no arinom Aporo kam di erowaiye. Na yaromi “Ne te no arinoma suwo
    ama fu Korin iki birom ori tei naime,” yoporam boiro di teipa yaromi “Epena naika
    kam fikeiye,” dume. Ena okome kakom kanangua kounom benanguai yaromi ne yokamai
    moraingi tei uname.
  tha-KJV: อปอลโล ซึ่งเป็นพี่น้องของเรานั้น ข้าพเจ้าได้คะยั้นคะยอให้ไปเยี่ยมท่านทั้งหลายพร้อมกับพวกพี่​น้อง
    แต่​ท่านไม่​จุ​ใจที่จะไปเดี๋ยวนี้ เมื่​อม​ีโอกาสท่านจึงจะไป
  por-BR-2018: E quanto ao irmão Apolo, muito roguei que ele viesse com os irmãos
    até vós; mas ele de maneira nenhuma teve vontade de vir por agora; porém oferecendo-se
    a ele boa oportunidade, ele virá.
  mhl-mhl: 'Maŋkekerisie ogonoŋuŋ Apolos iŋore buŋo oi iŋi mibemiŋ: Iŋoji maŋkekerisie
    ogopune yoŋoke ŋoŋoreo wareiŋ ore buŋo sanaŋine ojiru maŋine bapakare teboŋ. Oŋu
    bapakare teboŋyoŋ, damaŋ yoo ŋoŋoreo wareiŋ ore maŋine sanaŋgako takigaga. Jiki
    damaŋine soine pe teiŋ, oo wareiŋ. Oŋu.'
  klv-klv: Nuke nisor husur awawa sidat len nadǝlomian, aAp̃ollos. Nukel buni ke timastah
    mai awawa nadǝlomian gail am lǝb̃ivan hǝn gamito, be savi nalǝŋonian san hǝn b̃ivan
    gagai. Nǝboŋ b̃ikad nap̃isal, dereh tivan hǝn gamito.
  bco-bco: Nili nao Abolos elo꞉wo꞉lo꞉ towo꞉ sa꞉ma꞉nigo꞉l. Abolos e ao nol o꞉lia꞉ gilo꞉wa
    mena꞉kiyo꞉, niyo꞉ emo꞉wo꞉ towo꞉ halaido꞉ sio꞉, ko꞉sega o꞉g mia꞉no꞉wo꞉ e mo꞉beabiki
    ta꞉tab. Tif amio꞉ ho꞉len nowo꞉ fogo꞉ dowalikiyo꞉ e mia꞉ib.
  kdl-NT: Gogo‑na, a ukuna u utoku u tsunu Apolo. N tonuko yi ta̱ u ɓolomgbono n atoku
    aꞌayin a ɗa baci a ka tuwa̱ ɗa̱ ukondo, shegai u ciga u yain nala aꞌayin a na
    wa. U tsa̱ baci kabala, wa bana ta̱.
  apu-NT: Iteene ninirekari aĩtari Aporo apokini hĩtemoni aĩtariakorikata. Txamari
    uatxa !inirekari isini hĩtemoni, iuaritika iposotakasaaki isapitikako hĩtemoni.
  roo-roo: Oire ra ro iava Apolos vigei araokotoaaro visii tavipaavoi. Uvare vorevoreripavira
    rera tavitavi ragapaavora, oiso ra visii iare tavetereve oearovu tapo araoko irara,
    ovusa touvira orugoorovu rera-ia toupaivoi. Oa iava viapau oiso ikauvira avapasa
