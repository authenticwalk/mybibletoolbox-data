  hin-2017: और भाई अपुल्लोस से मैंने बहुत विनती की है कि तुम्हारे पास भाइयों के साथ
    जाए; परन्तु उसने इस समय जाने की कुछ भी इच्छा न की, परन्तु जब अवसर पाएगा, तब आ
