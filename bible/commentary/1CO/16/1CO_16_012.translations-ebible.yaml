    ichaje i'ijnacana. Hue'echú ca'alá i'imajica ee rijló, ri'ijnajé ichaje.
  djr-djr: Ga wiripuny ŋunhi limurruŋ wäwa'mirriŋu Yapulitjtja yäku, ŋayiny ŋunhiyiny
    yolŋu ŋunhi ŋarrany ŋanya gan mirithin yan guŋga'yurr, ŋayi balaŋ ŋunhi marrtjinya
    muka nhumalaŋgal dhipali, walal ŋunhi wiripuwurr malthunamirr mala. Yurr yaka
    ŋayipiny ga djälthirr ŋayi dhu marrtji nhumalaŋgal dhiyaŋuny bala, yurr yalalaŋumirriy
    ŋayi dhu ŋula marrtjiny nhumalaŋgal dhipaliny, bäy ŋayi dhu ŋathil ŋamaŋamayunmirr.
  kvg-kvg: Nqanek manqat nøme, nigi Klisten nøfu Apolos-qa yaq-té qanegó. No nòmbo-pouweám.
