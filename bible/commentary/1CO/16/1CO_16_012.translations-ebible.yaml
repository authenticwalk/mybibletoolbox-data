  ena-ena: Iadɨ ima me Apolosɨ dɨ akape tɨbɨ mavɨn ciaŋ ciaŋ abacin uami. Hulaŋ limu
    hɨhɨle hɨji vɨdɨvɨdɨŋ daŋ agɨlaŋ hula uhalaŋ aba abacin uami. Abɨlɨŋ ala nɨbu
