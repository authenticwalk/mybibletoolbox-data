  aon-aon: Aria enen arpen nyukri uwok um urkum munawasham Debeini um, eik yakri Iruhin
    nen nyugok. Aria eik yakri Debeini, nyak nyunaki.
  hus-NT-2005: Max jun xitaꞌ yab in kʼakʼnál an Ajátikláb Jesukristo, ka kʼwajbá abal
    ka kʼale ban kʼibeltaláb. ¡Ajátik, ki tsíchich!
  mig-NT: Nú íó ɨɨn cha̱a ja̱ ná tú kúmani̱‑dé jíín Jíto'o̱‑yo̱ Jesucristo, ná náa‑dé.
    Ña'a̱n‑ní Táta̱.
  bps-bps: Ku nun to i là kambong nawa i Amuito Dyisas, fanlayam Dwata. Amumi Dyisas
