  isn-isn: Ang'wi wehi shumuloilwe u Mukulu, inge ikizumi ketule kung'waakwe. Mukulu
    witu, nzuu!
  eng-PEV: And I want to say this to anyone that doesn’t love our leader, Jesus, “God
    will punish you.” And I’m telling Jesus, “Please come back soon.”
  ilo-ULB: No adda ti siasinoman a saan a mangay-ayat ti Dios, ti lunod koma ti umadda
    kenkuana. Apomi, umaykan!
  pir-NT: Mari pʉhtoro Jesucristore apequiro tiquiro cahĩedagʉ̃, Cohãcjʉ̃ tiquirore
    buhiri dahreahro. Mari pʉhtoro sojaro mehna tojoa taahro.
  anv-NT: Mbɔgé muú abɔɔ́ fɔ́ gejeé ne Ata Jisɔs Kras, ube ubɛ ne ji. Nnɛnemmyɛ
    nnó Ata se Jisɔs Kras achwɔ́ wáwá.
  sab-NT: Kwian gweale me mo ta dbe no che Chugagwalla Jesucristo ole, ulia ma no
