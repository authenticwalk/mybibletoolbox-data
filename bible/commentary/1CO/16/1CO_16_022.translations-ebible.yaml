  dad-dad: Taka ĩ Odug nigin wau to laa fouf are, isisĩya ĩ bun isiyouf. O Odug, usi!
  zab-NT: Belati nuu bniety quɨt rcaaztib Xtadnɨ Jesucrist, laab ariáldbɨ castigu
