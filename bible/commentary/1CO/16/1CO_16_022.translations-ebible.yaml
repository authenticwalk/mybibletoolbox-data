verse: 1CO.016.022
translations:
  kpx-kpx: Ata olena nahie Kosive keho isiviholige Dilavana ke aiohavoi. Kosive, no
    isiviale solekai loho.
  okv-H: Eto embo vahai na Bada osa ae aisuja kito ohimbevu pe te pambai. MARANATHA
    Bada puvujo!
  tbo-tbo: Apo iyai Guyau ega ina luhogaleya yaka paliguba ina wialoni. Guyau e nenei.
  mal-C: കർത്താവിനെ സ്നേഹിക്കാത്ത ഏവരും ശാപഗ്രസ്തർ! കർത്താവേ, വരണമേ!
  grc-SR: Εἴ τις οὐ φιλεῖ ⸂τὸν κύριον Ἰησοῦν χριστόν, ἤτω ἀνάθεμα. Μαράνα θά.
  bgc-bgc: जै कोए प्रभु तै प्यार न्ही राक्खै तो वो श्रापित होवै। हे म्हारे प्रभु आ!
  khz-khz: Pene talima taa na Velekou ati eulamagiana ia atanai rakava iwavagina pene
    mia-vanagivanagi. Gera Velekou o, ono vogomai.
  deu-TKW: Wer den Herrn nicht liebt, der sei verflucht. Maran atha.
  zsr-NT: Nu cunadxíꞌi Xanruꞌ Jesucristo, chnabía döꞌ nu naꞌ. Gda Xanruꞌ.
  lin-lin: Soki ezali na moto oyo alingaka Nkolo te, tika ete alakelama mabe ! Oh
    Nkolo, yaka !
  hns-NT: Djab koi Prabhoe ke na tjaahe hai, tab Parmeswar oke saraap dei. Maaraanaata!
    —He Prabhoe, lautke aawo!
  noa-E: Ãbmua khãijã maach Pör Jesucristo khõchkhaba sim khai, magan ichdëu khap
    chirá Cristoou jãga aju i dʉ̈i ich bëem ed. Maach Pör Jesús, ¡deeu pidú!
  eng-EMTV: If anyone does not love the Lord Jesus Christ, let him be Anathema. Maranatha!
  mib-NT: 'Te núu ndé ɨɨn tu íyó mánī jiín Jítoho yō Jesucristo, te na jnáhnú ndetū
    i núu súcuan. Te na cáhán yō: Jitoho ná, cúní na jéē yachī ndiji ní.'
  lif-NT2: आत्तिल्‍ले़ दाङ्‌बान् मिःम्‍जि मे़मे़त्तुन् हाराॽ खे़ङ्‌ग साङ्‌ग्राःल्‍ले़
    ते़त्तुररो॥ आदाङ्‌बे, ये़ॽओ!
  xnj-xnj: Mundu yoyoha mwangamgana BAMBU avi na likoto. Ee BAMBU, Bwela!
  mmx-mmx: Do nege xopmen na vavara aleng Leeme Silok atdik, lasaxaek na mu asu i.
    Leeme Silok atnema, ude u.
  cbr-NT: Ui unin cara Nucën 'Ibu Jesucristo sinaníma ax ca Nucën Papa Diosan iscëx
    'aisama 'icën. Nucën 'Ibu Jesucristo axa uti cana 'ëx cuëënin.
  tee-NT: Ju jantu mapaini ju qui'ucxtin'an Jesús chach mamak'alhk'ajnik'alhicalh.
    Chach minchokolh ju Jesús.
  eng-LSV: if anyone does not cherish the Lord Jesus Christ—let him be accursed! The
    LORD has come!
  cak-NT: Y xa c'o jun kach'alal man nrojo' ta ri Ajaf Jesucristo, tika ri castigo
    pa ruwi'. Ri Ajaf xa ya nipe.
  pah-NT: 'Kiroki g̃a ndokoi nhandepojykaharete''ga rehe Jesus Cristo''ga rehe – g̃a
    pe ti Tupana''ga tombohahy a''ero nehẽ. Kiro ji ei Jesus Cristo''ga pe: “Marana
    tá!” (A''ea ko: “Herejo orepojykaharetero!”)'
  sja-NT: Eperã apidaapa Jesucristo k'iniada-e p'anɨ pɨrã, Tachi Ak'õrepa mãgɨ́ k'achia
    ooit'ee. Tachi Waibɨa Cristo, ¡isapai chéji!
  xed-xed: Inda mndu kul ɗva Mgham Yesu ná, ka nza tsi ka mndu nda ksiʼa. Maranata!
    (Mghama ŋni ta sagha!)
  mks-NT: Ta ndá na̱ co̱ quíhvi̱ ini Jesucristo já ná cu̱hu̱n cháhan ja̱ta̱ ná. Cama
    chá ná quixi Jesucristo, xitoho í.
  gfk-S: Nesi tikenong paile sip no Watong, God na hagae tutuno iat ie. Watong, nu
    hilo!
  bmu-bmu: Kunŋan Kembu qahö jöpaköba urukalem qahö aka malja ewö, Kembunöŋ mönö qesuakŋi
    yaŋgö qakŋe ali öŋgöma. Kembunini, gi mönö kanöŋ!
  dgz-dgz: Waenapan da da imu pose Ayop nuga Iesu inap ya warepi, God nemoro mega
    yavep. Maranata wapen, ame ian Gurik nop muga gapan. Gueguewa ame, Ayop nuga Iesu
    onak.
  eng-GNV: If any man loue not the Lord Iesus Christ, let him be had in execration
    maran-atha.
  zaa-NT: 'Canchu entre lebi''į dù ttu nu labí catsi''ínią Señor, pues ica''rútsi''íruą
    porqui''ni chi ną́ condenado. Maranatha, tì''a rena ri''u: Chì'' taáduą el·lani
    Señor.'
  eng-WEBSTER: If any man loveth not the Lord Jesus Christ, let him be Anathema, Maran-atha.
  guh-guh: Pajivi apo jitsipae vajatuxanenë Jesucristo, bajarapajivi Dioso navecuaxuabianatsi.
    ¡Vajatuxanenë raja naxanitsiayo patsianica!
  bon-bon: Laati te Yageyame tääpume singi lica, tabe niiya puupu ne pa jääpänepi.
    “Maranata” – Mime Yageyame, maane tädi!
  nhw-BL: Sintla se amo quiicnelía Tohueyiteco, ma itzto tlatelchihuali para nochipa.
    Ma huala Tohueyiteco.
  swh-ONEN: Kama mtu yeyote hampendi Bwana Yesu Kristo, na alaaniwe. Bwana wetu, njoo.
  wbi-wbi: Nave gheni namughanile Umutwa, pauluwo ulughano luvisaghe lwa mwene. Mutwa
    ghwitu, isagha!
  bba-bba: Bɑɑwure wi u kun Yinni kĩ, u bɔ̃ri wɑ. Mɑrɑnɑtɑ. Yen tubusiɑnɑ, Yinni,
    ɑ nɑ.
  eng-KJVCPB: If any man love not the Lord Jesus Christ, let him be anathema, Maran-atha.
  kgk-NT: Oĩ ramo Nhandejáry Hesu Cristo-pe ndohayhúi va'e tombohasa asy katu íxupe
    mombyry ojéhegwi omondo-vy Nhandejáry. Ha Hesu-pe ae xe ha'e “Eju kena, xe Járy.”
  waj-waj: Fai gioonna kiaapu voovoono hama Udaanga Yisuu Kirisiinnara mmuduuya rino
    Anutuuqo tino maisama variaivee. Udaanga-o, tummuanee.
  cpy-cpy: Rowajankitahae-teeri kaari etakoteeyaarini Awinkatharite. Ipiyi-teeya intsipaete
    Awinkatharite.
  mpx-mpx: Henala ebo nige wala Babala i nunuwana-an, Yehoba ni lahe! Babala, u nem!
  wbp-wbp: Ngana-puka ngula karla ngampurrpa-wangu nyina Jijaji Kirajiki Warlalja-Wiriki
    ngalipa-nyanguku, pangkala Kaaturlu pinyi! Yati-wangkamilki karna-nyarrarla Warlalja-Wiriki
    Jijajiki nyurrurlaku yapaku, “Warlalja-Wiri Jijaji, yantarni-ngalpa pina ngalipa-kurra!
    Yimiri-jana nyinaya yapa nyampu-patuku Karinji-wardingki-patuku, manu nyinaya
    yapa nyampurra-kurlu tarnnga-juku.”
  luo-luo: Ka ngʼato ok ohero Ruoth, to mondo okwongʼe! Yaye Ruoth, bi.
  nhe-NT: Intla se ax quiicnelía Tohueyiteco, ma itzto tlatelchihuali para nochipa.
    Ma huala Tohueyiteco.
  aii-aii: ܡ̇ܢ ܕܠܵܐ ܡܲܚܸܒ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܗܵܘܹܐ ܡܘܼܚܪܸܡܵܐ. ܡܵܪܲܢ ܐܸܬܵ‌ܐ.
  esk-NT: Kiñaliqaa piqpaksriñġitchuaq atanġuruamik, Atanġum atanniġisigaa aggitqikkumi.
    Aa, Aggiġiñ, Ataniiq.
  msb-msb: Sumpaon lugod an dili namumuot sa Ginoo. O Ginoo, tabi magpakadi ka man!
  cpa-NT: Ju³jmo¹³ Diú¹³ ue¹² dsǿa¹² ja³cog² lǿa¹² ju³ hein² dsa² tsa¹hnio¹ Jesucristo
    Juu¹³ jniang³. Ju³jiúgh³ báh³ Juu¹³ jniang³.
  dso-dso: ଜଦି କେ ମାପ୍‌ରୁକେ ଲାଡ୍‌ ନ କରେ, ସେ ଅବିସାପ୍‌ ପାଅ । ମାରାନାତା, ଆମର୍‌ ମାପ୍‌ରୁ
    ଆସ ।
  meu-meu: Tau ta ese Lohiabada basinema ura henia, bema uduguiraia. Emai Lohiabada
    e, aoma!
  yva-NT: Are pirati muinyo Amisy Yesus ai jewen, weamo syare Amisye po mangke raugaje
    ai! Amisy Yesus, nyavave nyakare reansai!
  dgc-dgc: Maski ti ésiya éng éwan na gustu i Panginoon tam--isumpa siya! Dumemét
    ka maka agad, Panginoon!
  zpm-NT: Grëse zha ne goṉ nëd gleyniepaa Jesús, miech ndziibdeele ga nac zho. ¡Ni
    ile goṉ ziaad me!
  hix-NT: Kohkom xehra kat natxowà, okukuru komo. Àxehra tehtokonye, Khoryenkomo nanàhnohrà
    me hak nahtxoko. Amna yohà y, omoko, àkehe, Kohkomo wya.
  sim-sim: Os ma lar Wasilakan wapnuku orhik or owekwak or hishina ambu nahi, wa ma
    oto avak kavak nakwa ri. Wasilaka anhi, mir taka.
  npi-ULB: यदि कसैले प्रभुलाई प्रेम गर्दैन भने ऊ श्रापित होस् । हाम्रा प्रभु, आउनुहोस्
    ।
  cgc-cgc: Bisan kino na ula gagugma ta Ginuo, palinen nyo ta inyo na pagtipon. O
    Ginuo nay, kabay pa na malik ka en!
  tim-tim: Akto luâk âmbâle siâŋe Humonenŋaet okot âlep bo waŋbiap Anutuŋe yâk hilip
    kowiapgât ulilaŋdân. O Humonenŋe gâ dowâk togowen.
  yor-yor: Bí ẹnikẹ́ni kò bá ní ìfẹ́ Jesu Kristi Olúwa, jẹ́ kí ó dì ẹni ìfibú. Máa
    bọ Olúwa wa!
  wos-wos: Du takwa nana Néma Duka némafwimbu mawuli yahafi yata, di métaka fakunda.
    Di God wali yamba rekéndi. Nana Néma Du Jisas, méni mé ya.
  emp-NTPO: Bariduaba dadjirã Boro Jesucritoda quĩrĩãẽ́bʌrʌ, Ãcõrẽba maʌ̃ ẽberãra
    biẽ́ b̶ʌya. ¡Zedua, dadjirã Boro!
  eng-F35: If anyone does not love our Lord Jesus Christ, let him be accursed. The
    Lord is coming!
  ind-ind: Biarlah semua orang yang tidak mengasihi Penguasa kita Kristus Yesus menerima
    hukuman berat dari-Nya! Datanglah, ya Tuhan Yesus!
  pes-OPCB: اگر کسی خداوند را دوست ندارد، لعنت بر او باد! ای خداوند مسیح، بیا!
  mpt-mpt: Nakaia unangai nib Sume Yesus Klaiste klao mo goba blibbai enin kino watemomabiobe.
    I e mo baka bianibta amito mo nomabibbabe! Ne bobol temo fumbiania Nib Sume Yesus
    Klaist kobo hebmamsab tele ge fumbibe.
  ssx-ssx: Tekehali pa꞉ta꞉ pukima꞉ na homeke pa kiaasa꞉ hali epita꞉ ota꞉ hoeyaena꞉e.
    Nika꞉ Tekehalio. Epoe.
  mkl-mkl: Inɛ iyi kù nɛ kubii Lɑfɛ̃ɛ fei, ikpe ku muu. Lɑfɛ̃ɛ Jesu ku nyi wɑ.
  gaq-gaq: ଜଦି ଜାଣ୍ଡେ ମାପ୍ରୁକେ ବଲ୍ ଆବା ଣ୍ଡୁ ତେଲା ମେଁ ଅବିସାପ୍‌ ବାଲେଃ ।
  gof-RNT: Godaa dosonna asi de7ikko, qanggettidayssa gido. Nu Godaw, haaya!
  unx-unx: ଜେତାଏ ପ୍ରାଭୁକେ କା ଦୁଲାଡ଼୍‌ନିଃ, ସାର୍‌ପାଅଃକାଏ । ମାରାନାଥା, ମେନ୍‌ଲେରେ, ଆବୁଆଃ
    ପ୍ରାଭୁ ହିଜୁଃଆଏ ।
  gah-gah: Makó eza Guivahani agika amemitimó nene, Ómasímo usí vize amekiko meikú
    mututoni loló itize. Guivahanite geza ano.
  lcm-lcm: Man a si kapo tav buk ani Volava, rikek magilan ka ane singina. Marana
    ta.
  aer-aer: Arrpenhe apeke-arle anemele Jesus Alartetyeke ahentye-anetyakenhe, Ngkarte
    ahele anthurrele awelhetyenhe ikwere-werne-atheke renhe imaremele. Kele akarelhaye,
    ayenge Jesus-eke angketyeke alakenhe, “Jesus apetyaye.”
  qvc-NT: Piru mayqan runa Siñurninchiq Jisukristuta mana nimatapis kuyaptinqar, chay
    runataqa dyabluta intrigashun, kastigadu kashpa, chinganambaq. ¡Siñurninchiq Jisukristu
    shamunqa!
  tgl-ULB: Kung sinuman ang hindi umiibig sa Panginoon, sumakaniya ang sumpa. Aming
    Panginoon, pumarito ka na!
  cbs-NT: Tsuabunda nukun Xanen Ibu bechipaiamadan, jau Diosun yupununwen. Nukun Xanen
    Ibu nun manai jawaida jau ana menan judinunwen.
  xtm-NTPP: Kovaa nú nde in ñatuu kútoo Jesucristo iya tátnuni nuu o a, ko kuu i in
    ñayii skenaa maa i nuu ja u'vi ma, sukan ká'an maa ya ma. Vaa Iya Tátnuni ma,
    jâ vee ya.
  nnq-nnq: Mundu jwajwoa jwangapala Angwana, abekigwe nhwilo. Angwana nhwike!
  bao-NT: Jĩcʉ̃ ʉno Wiogʉre cʉ̃ ca maitijata, ñañaro ca tii ecopʉ cʉ̃ niijato. Wiogʉ
    dooya.
  san-ORI: ଯଦି କଶ୍ଚିଦ୍ ଯୀଶୁଖ୍ରୀଷ୍ଟେ ନ ପ୍ରୀଯତେ ତର୍ହି ସ ଶାପଗ୍ରସ୍ତୋ ଭୱେତ୍ ପ୍ରଭୁରାଯାତି|
  huv-NT: Sitiül aljane ngo mandiüm Teat Cristo, ich maw ninguiün nómban mamb tiül
    castigo. ¡Teat Cristo aliüc najen!
  otn-NT: A nu̱yá, nu̱'mø toni̱ ja̱'i̱ ngue hi̱ndi̱ ma̱'a̱ ma̱ Hmu̱hʉ Jesucristo,
    guehna̱ ra̱ ja̱'i̱ da̱ ma ra̱ castigo na̱. Da̱ ne'a̱ ra̱ Hmu̱ ngue da̱ ɛ̱hɛ̱.
  nop-nop: Nediyendi Wapum welesiloŋ mu timimbaak adi yadi hamdok gigit tibaak. O
    Wapumnik, du beŋ.
  obo-NT: Iddos ahad ondoy no waa ginawa riyon tod Longaggon, od kosahapan din en
    kos silut to Monama. Longaggon, yo rud kouhayya kos kodlivod du!
  cak-ENT: Y ri achique na ri man njo'on tüj richin ri Ajaf Jesucristo, tika-ka c'a
    ru-castigo ri Dios pari'. ¡Ajaf Jesús, utz ncapu'u ta yan vocomi!
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤍᤠᤱᤒᤠᤴ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤔᤧᤳᤋᤢᤴ ᤜᤠᤖᤠ᤹ ᤂᤧᤱᤃ ᤛᤠᤱᤃᤪᤠ᤺ᤸᤗᤧ ᤋᤧᤳᤋᤢᤖᤖᤥ॥ ᤀᤠᤍᤠᤱᤒᤣ.
    ᤕᤧ᤹ᤀᤥ᥄
  mie-NT: 'De tú ní iin nduú íyó mānī jíín Jētohō ō Jesucristo, de ná tánū tāhvī ji
    túsaá. De ná cáhān ō: Jētohō sá, cúnī sá jā ñamā nenda ní.'
  san-TIB: ཡདི ཀཤྩིད྄ ཡཱིཤུཁྲཱིཥྚེ ན པྲཱིཡཏེ ཏརྷི ས ཤཱཔགྲསྟོ བྷཝེཏ྄ པྲབྷུརཱཡཱཏི།
  qve-NT: 'Sichus pipas Señor Jesucristota mana cheqaqtapunichu khuyakun chayqa, Diospa
    castigonyá chay runaman hamuchun. Noqan ichaqa Diosta mañakushani khaynata: ¡Señor
    Jesuslláy, kutimullayña! nispay.'
  pao-NT: Soo Te Pabe'e saa'a tamme-baa petudooa. Tooe haga tooe ka gi Te Pabe'e petzabena,
    soo suda mu tumatuguna umu-matoosoo kodyukwu.
  cbu-NT: Tputs Isusoo nda chinaku, Apanll waana waneekchu, sumasish kapeetachparee.
    Isus mikeeru kusachpa átana.
  usa-usa: móra-waigoma uyátárai-nakomma arummá íma amínama wemmá yawááq íno. uyátárai-nakoma
    Îtu Káríqtoma wení íráqô-qtataakoma keráwáqtê waíno.
  soy-soy: Úye unsɑ́ Upíimɑ n lɑ, Uléécɑɑ ukɛ́ u rité! Mɑrɑnɑtɑ! A kɑm, Urɔ́píimɑ!
  hui-hui: Mbirali Anduane Homogohondo gubalini naheyagua ibuhondo ha holene nga.
    Inanaga Anduane Homogo íbu-o.
  amf-amf: Imbaa wontea Yesusam nashima eedi dahaa ki hanna, agaa ashadhaa ki dee.
    Imbo Yesuso, nivima!
  quc-NNT: Jachin ri man loq' tä käril wi ri Qajaw Jesucristo, chpe ta na k'äx puwi'
    rumal ri Dios. ¡Chpeta na la, Qajaw Jesús!
  dob-dob: ꞌAbo yaita nigeya ꞌInapwana ꞌioboobobomei ꞌida miya mwau. ꞌInapwana ye,
    nuwanuwagu be ꞌuda mai.
  wrs-wrs: Mongova himba nomba owai vevrava, undnahonamba lohmanalmba mendeklimba,
    doa vevra, hevmba kihpiavrava Sesoanaminiva. Hemoa yunalm wohindkokla vera. Mendekli
    Yesus, yeoa pro.
  mca-mca: pa'qu' nite' nisu'une' ha' Yatsat'ax'inij, ma' qa na'nipji' pa' uƚ'ax hatse'.
    ¡Yatsat'ax'inij yape etpilju' (Maranata)!
  tzo-TZC: Mi oy buchꞌu mu scꞌan ti Cajvaltic Jesucristoe, acꞌo batuc ta chꞌayel.
    Laꞌ me, Cajval.
  mya-mya: မည်​သူ​မ​ဆို​သ​ခင်​ဘု​ရား​ကို​မ​ချစ်​ပါ​မူ ကျိန်​စာ​သင့်​ပါ​စေ​သ​တည်း။
    သ​ခင်​ဘု​ရား ကြွ​လာ​တော်​မူ​ပါ။-
  gng-NT: 'Unil wà ŋa yíe Yonbdaan la, Uwien ń wiɛ wɔ miŋùum. Maranata! Niʼtingi
    si: Yonbdaan, dɛn!'
  cbi-NTPO: Mun lala' Bale Ruku Jesucristonu estyatyulaya, Dioschi kuipa vi' taaju
    isa. ¡Bale Ruku, te' maade!
  ikk-NT: Ịbụ-ọnụ ya rịnị onyẹ ọwụlẹ ihiẹn Di-nwọnni-ẹnyi ghalẹni a sụọ! Di-nwọnni-ẹnyi,
    bịa!
  leu-leu: Naseꞌ ta mataa a pife vubuxan xasingit a Memai i taa kawaasanan. Memai,
    filimaan.
  maz-NT: C'o nte c'o dya ne'e e Jesucristo c'ín Jmugöji, jyëzgueji c'o. Xo ra jyëzi
    Mizhocjimi c'o. Rí mbennc'eji a cjanu, na ngue ra ẽjẽ c'ín Jmugöji.
  bod-N: གཙོ་བོ་གཅེས་སུ་མི་འཛིན་པ་ཡོད༌ན། དེ་ལ་དམོད་མོ་ཐེབས་པར་གྱུར༌ཅིག གཙོ་བོ་ལགས།
    ཁྱེད་ཉིད་ཕེབས་པར་ཤོག།
  tca-NT: Rü ngẽxguma chi texé tama tórü Cori ya Ngechuchu ya Cristuxü̃ ngechaü̃gu,
