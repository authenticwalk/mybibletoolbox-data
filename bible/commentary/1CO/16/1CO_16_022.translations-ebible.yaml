  jae-jae: Teŋ embe têtac êwiŋ Apômtau atom, oc Anôtô êpuc boa eŋ. Marana tê (ŋam
    gebe O Apômtau ômôêŋ).
  ksd-ksd: Ona ta tikai pa i mari ra Luluai, i boina ba na tabiligia vurakit. Kada
