  poy-poy: Muntu yoseri yakamfira ndiri Mtuwa, su kapangilwi. Mtuwa gwetu, gwizi!
  qwh-NT: Pipis Teyta Jesucristuta mana cuyaq caqqa condenadu catsun. ¡Teyta Jesucristu
