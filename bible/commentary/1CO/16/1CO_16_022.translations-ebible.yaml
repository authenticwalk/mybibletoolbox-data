  kmg-kmg: Moc e Wofuŋte takickeme hârâcte biŋe ezejec. Wofuŋ-nâŋec go warezemec.
  aso-aso: Idoꞌ ve ma ingine hamo hamoꞌ Guvelesi ve luꞌine imamilizave nene Guvelesi
