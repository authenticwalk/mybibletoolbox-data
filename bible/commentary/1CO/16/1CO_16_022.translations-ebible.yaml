  sus-sus: Ɲaxankatɛ xa lu mixi bɛ naxan mu Marigi xanuma. Won Marigi xa fa.
  pon-2006: Mehmen me sohte kin poakohng Kaun-o—en riahla! Marana da—atail Kaun en
