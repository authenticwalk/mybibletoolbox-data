  cak-WNT: Y wi c'o c'a jun kach'alal ri ma najowan ta riche (rixin) ri Ajaf Jesucristo,
    xtika c'a ruc'ayewal pa ruwi'. Ri Ajaf xa nipe yan.
  ebk-ebk: Mu wachay taku ay achi manglaylayad kan Apo Jesu Cristo, maituchor koma
    hiya. Apo, omalika!
  spa-PDDPT: ¡Si alguno no ama al Señor, sea una maldición! ¡Ven, Señor!
  ruf-ruf: Imunu wowose iyolema kumnoghela Imtwatsa, ayo yalighitwe. Utse ghwe Imtwatsa
    wetu.
  gun-gun: Ha'e rã Senhor oayvua rupi e'ỹ ikuai va'e ma ayvu vaipy topyta. Ore-Senhor,
