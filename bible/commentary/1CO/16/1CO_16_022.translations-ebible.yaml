  zpz-NTPP: Benu tub mbecy wacay Shuaan den Jesucrisht, orzeꞌ bi gul yu duu. ¡Shuaan
    de̱, da!
  mkj-mkj: Armaj men ma joh kin ipwilki Koaunno en riahla! Maranatha — asai Koaun,
    indoa!
  zac-NT: Si talë tubi de lëꞌë të adë rac shtúꞌudiꞌil Jesucristo de verdá, pues grë
