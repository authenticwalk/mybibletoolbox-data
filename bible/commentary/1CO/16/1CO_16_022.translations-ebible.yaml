  bhd-bhd: अगर कोई प्रभु सेइं प्यार न रखे तै लानती भोए, हे इश्शे प्रभु एई!
  too-NT: Palh chā'tin tū' pāxquī' huan Māpa'ksīni' Jesucristo, camāpātīnīca nac pūpātīn.
