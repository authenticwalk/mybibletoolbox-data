  san-DEV: यदि कश्चिद् यीशुख्रीष्टे न प्रीयते तर्हि स शापग्रस्तो भवेत् प्रभुरायाति।
  tna-NT: Ahua quebata ja Echua Puji Jesucristo ibuneda baja mahue yatani su, tueda
