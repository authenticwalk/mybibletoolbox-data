  kyg-kyg: Ala kava nefeꞌmo hapau apayamopafiꞌmo nohapaiya vayaꞌmo Gotiꞌa alagi apatalesigeꞌa
    lageso hiyo. Ala kava netimo emikeno.
  kmk-kmk: Mailiwan nat singngadan na mana adi mamippiya kan Apu Jesu Kristu. Dumatong
    kaon Apu.
  cao-NT: Jasca, yoshihuahacaxëti xo toa tsohuëcara ca noba Ibo noiyamahai cato. Noba
    Ibo jono ra.
  bbr-bbr: Utianik, inok roasir ko Näwäu mesin wous meiäu wa, is Anut aurta, kos kiro
    roasir aru muraura. Is äiem, “Näwäu, na koi!”
  inb-inb: Mai­kan­pas Iaia Jesusta mana kuiagka, maldisiska kachu. Nukan­chi­wa utkalla
    samui, Iaia Jesús.
  hrv-hrv: Ako tko ne ljubi Gospodina, neka bude proklet. Marana tha!
  box-NT: Ká a ɓúi yí wa a Ɲúhṹso mi tĩ́ahṹ, à mi lén wo mi tĩ́ahṹ.
    «Maranataa», le wa Ɲúhṹso ɓuen.
  ote-NT: Nehe dí xiꞌahʉ, nuꞌʉ tóꞌo hini ma̱di ma Zidadahʉ ra Jesucristo, dá tꞌeque
    pa da zʉtua rá cuɛ Ajua̱. Ra Zidada ya ma da zøhø.
  wnu-wnu: Munon ger Munon Aib me wot oabiginer eng mom uburiba. Ininou Munon Barai,
    init yar.
  zam-NT: Chele' chol mèn nzo co' ne'tyalte que' lezo' Tad Jesucrist, mandit mèna,
    co' nee di's, mèndèe gàc mèna too zee too yál' par tetìi tín' Diox mèna, yiloa.
    Maranatha, di's co' nee di's, Tad, U' co' nac Tad nu', de U'.
  zyp-NT: Pakheh kheh tah Abuipaw a do ly caco, a cung letah chiasahnah a tlung tae
    a. Abuipaw a vong thlang myca.
  sey-NT: Yecohuaꞌipi mai Ëjaë Jesucristore oimaꞌcohuaꞌi pani nejo cua̱ñosicohuaꞌi
    paꞌija̱jë. ¡Mai Ëjaë Jesús daijë̱ꞌë!
  nvm-nvm: Regavo erar fuba E Bomana iji oijmakma iji na vierafe ire ise be fuka fuon
    rekfuon. Regavo madu na vierafe E Bomana nuvuon fu migegare una ruakfuon.
  mps-mps: Bidi me deli aga homugo te dago Genuai Bidi Krais dali dwagi yai homu ebo
    hagela homu eyu da, te bidi agabolo dwai sę pedalomainao. Genuai Bidi, nage asao!
  pab-NT: 'Maika xala xamani maisa awaiyetyare Xekohaseti hoka hatyo atyoite maisa
    waiye kaxomokakita. “Maranata”: “Hisohena, Xekohaseti!”'
  llg-llg: See fo taa naena susuek neu ita Lamatuan, na, neu ko Manetualain hukun.
    Au ateme meꞌusee hataholi, pake hataholi Yahudi dedeꞌa Aram, ae, “Marana ta!”
    Ndia ndandaan, nae, “Lamatuak aa! Mai leo!”
  kyf-kyf: Nɩɩ, nyɩmɛ -ɔ Nyɩmaa -Kanyɔ 'nɩ dʋdʋ nanɩ, mɛ mɩ ɔ -nʋ nya. Malanata!
  tpi-tpi: Sapos wanpela man i no laik givim bel bilong em long Bikpela, orait em
    i ken bagarap. Bikpela, yu kam.
  mih-NT: 'Tatu iyo ra ña cuñi sii ra Jesucristo, ra ndyaca ñaha sii yo, nacuhun ra
    cuan andyaya. Ta catyi mi: ¡Quisi tucun Jesús, quisi tucun!'
  qvh-NT: Pipis Jesucristuta mana cuyag cäga infiernuman gaycushmi canga. ¡Señor Jesucristo
    cutimunanpänami caycan!
  kms-kms: Wuti iri ni Yumbui yawo nirang righe segi te God oyi ni brequ nindig tedi
    yuwon. O Yumbui nu ghandi.
  agn-agn: Balampa silotan tang Dios asta ong tanopa tang maski sinopay indi paggegma
    ong Gino. Gino, magbalika ra!
  nhi-NT: Tla acah amo ictlasohtla in toTecotzin, Dios mactlatiui itich in tlicotlatzacuiltilis.
    ¡In toTecotzin, ya ualmouicas!
