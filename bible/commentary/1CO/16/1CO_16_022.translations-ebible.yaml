  msm-NT: Inggad hintawa no kona oghigugma to Ginuu ta, maagbot to igkastigu to Diyus
    kandin. Ginuu, ajaw ogyugaja to pagpauli nu!
  myk-myk: Sipya wemu wu ɲɛ Kafɔɔ kaa ya dan ma ni-i ge, Kilɛ wu ma laŋi. «Maranata»
