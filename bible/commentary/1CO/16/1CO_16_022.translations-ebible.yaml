  gaw-gaw: Am danab laa nug Naḏinu oo ii mauhṯe, nug padal maḏ! Naḏi, na uḏie!
  nca-nca: Uni kato Uni Parámi newonde meté kama inoyote ŋuko hamó piyo teweya. Uni
