  tmd-tmd: Nöbö mö kai Nöbö Diba madmag nɨgen aku, nuŋ ölɨŋ höb pöna. Nöbö Diba hö!
  acr-NNT: ¡Ya kakꞌun lo ri Qanimajawal Jesucristo! Janipa kꞌu ri na kꞌax ta kakinaꞌ
    Rire, kꞌo chi ri qꞌatbꞌal tzij re ri Dios pakiwiꞌ.
  kpg-kpg: Tangada dela ma ga hagalee e aloho i Tagi, le e halauwa. Maranatha — Tadau
    Dagi gi hanimoi!
  taj-taj: जुन म्‍हिसे प्रभुदा माया आल थेसे परमेश्‍वरग्‍याम सजाय याङ्‌गै। प्रभु, ह्राङ
    फेप्‍खउ!
  avt-avt: Mɨt miyapɨr han en kerek hɨr ap hanhan neriuwe Mɨtɨk Iuwe Krais hɨr nemipɨn
    hɨr han kitet maain hɨrak kakɨwaanki. Mɨtɨk Iuwe kaiu Yaaik Krais, ti enen.
  cbk-cbk: Si quien nuay amor para con el Señor, el maldicion de Dios ay cae con ele!
    El di aton Señor ay vene ya ole!
  uig-ARA: ھەركىم رەب ئەيسا مەسىھنى سۆيگۈچى بولمىسا، ئۇنىڭغا لەنەت بولسۇن! رەببىمىز،
    كەلگەيسەن!
  tuf-tuf: Bíyinat Sir sehnác bártara cab oc icar tiw̃ tétaro. Is Cara Jesucristo
    in racayta acu aját Sir ojcor conro.
  abx-abx: Kon aniya' nga ga'i aghigugma' si Ginu'o, akagaba'an iya. Pada'ituha na
    Ginu'o!
  mco-NT: Pen jɨm pɨnjaty ca' mɨjpɨdägy ɨɨch ajt nHuindzɨn Jesucristo, huen Dios yajtɨgooyɨp
    ajcxy y'alma. ¡Maranata! Huen tzojc yminɨpy ajt nHuindzɨn Jesucristo.
  cpb-NT: Rowasankeetairi kaari nintayetairine Awinkatharite. Ripiyitaiya intsipaite
