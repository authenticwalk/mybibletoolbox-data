  ctp-NT: 'Xka ti chaꞌ chkwiǐnꞌ loꞌo wan ni: Si ndiya neꞌ taꞌa ndyoꞌ tiꞌin wan nu
    ja chañi chaꞌ suꞌwe nka tiye neꞌ ñaꞌan neꞌ ꞌin ykwiꞌ Xꞌnaan, kulaa yaꞌ wan ꞌin
    neꞌ bra kanꞌ, chaꞌ ta ykwiꞌ Ndiose nu tiꞌí ꞌin neꞌ. Kanꞌ chaꞌ chkwianꞌ taꞌaan
