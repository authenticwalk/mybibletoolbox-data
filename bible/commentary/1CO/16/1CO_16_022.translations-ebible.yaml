    Dyuspaqqa. Chaymi nuqaqa nini: ¡Kusala munashay Amituy Jesucristo shamukuy-ari
    kay nuqakunaman! nir.'
  yuw-yuw: Amna au yu irotnoho Moröm noni maimongitacma yu wömai Kopotorocho möpmo
    impun. Öö Moröma noni, goc epi.
  hus-NT-1971: Ne’ets ca t’ajat q’uibey jitats yab ichich hual tsu’ux c’al an Ajatic
    Jesucristo. U lej le’ max ca thubat huichiy an Ajatic.
  med-med: Wamp nam ti, Nuim ei numan ngui ngangʉm ndam, wamp ei kit muⱡangga! Tʉn
    nga Nuim ei wangga!
  bch-bch: Oangga sai ilolo ikim Maron mao, goibe iduaea. Maron, eao nam.
  cco-NT: Jo̱guɨ song seengˋ dseaˋ i̱ jaˋ ꞌneáangˋ Fíiˋnaaꞌ Dseaˋ Jmáangˉ, jo̱baꞌ
    dseángꞌˉ fɨˊ lɨ˜ ꞌlɨbꞌˆ catɨ́iñˉ. Jo̱ dseángꞌˉ e jáꞌˉbaꞌ e tɨˊ lɨ˜ nijáabˊtu̱
    Fíiˋnaaꞌ Dseaˋ Jmáangˉ caléꞌˋ catú̱ˉ.
  deu-1951: So jemand den Herrn Jesus Christus nicht liebt, der sei verflucht! Maranatha!
  alq-ALGNT: Kicpin a8iag ega sagiadjin ka Tibendjigendjin, kada tibakonagani8i. 8egona
    tag8icigiban ka Tibeniminak!
  ixl-NNT: Asoj at umaj uxhchil uvaꞌ yeꞌ xoꞌn u Kubꞌaal Jesús ste, as la ul u kꞌaxkꞌoeꞌ
    stiꞌ. ¡As il u Kubꞌaal Jesús ileꞌ tul veꞌteꞌ!
  boa-NT: Aabe o néé Ávyéjuube Jetsocríjtoke wájyútúmé hallúrí tsúúca ímityúné íjcyane.
    Aabe ihdyu óvi tsájucóó Máavyéjuúbe.
  quh-NT: Maykenpis Señorta mana munacojtaka Dios payta tucuchichun. ¡Señorninchej
    jamushanña!
  kwi-kwi: 'Au Anpat Jesucristora pashimtuchine, ussa naizninnaka. Nane au Anpatta
    kaiztus: “¡Chiyuras kailnaka!”'
  agm-agm: Isɨhiya usa Awaisɨhoai maarɨho baiwɨ namunyawɨ pohipɨwisohiyɨhiyaamɨhetɨ
    komɨ apowindɨhandɨ kandɨnɨhɨ siyaamɨhetɨ ahotɨtaise. Awaiso Awaisɨhoŋe namme.
  ubr-ubr: Iyai iyafan men Bada inbinuaboai on—wonikirir God an audab babanai inama.
    Ati Bada enat!
  tsw-NT: N ta yuwusan avasa A̱sula̱ a yuwaan vuma na ꞌyuwain Zagbain una̱. Lyawa
    Zagbain ta̱wa̱ gogo.
  cax-NT: Arrti naqui chücuasürütipü Señor Jesucristo ümoti, tari paurramanati. ¡Ariacu
    te, Señor!
  aia-aia: '''Iatei na ai''a ta''ahia Araha, na ha''a-mama''ai ana God ''ai auru na''i
    hungana. Araha, ''oi boi raurau!'
  srp-1865: Ako ko ne ljubi Gospoda Isusa Hrista da bude proklet, maran ata.
  agt-agt: Ampade dumatang na mina ya dafu tamin Hesus, ammi am itta tekamuy ya awan
    mangidduk tentu a mappya ta megaged mina.
  lug-lug: Obanga waliwo atayagala Mukama, akolimirwe. Mukama waffe Yesu, jjangu!
  yby-yby: Ito wewena mako We napamidana muluna obohala mametibo wewenamidana maya
    Omailimo hulo hekaloka moloetadeko jomidana oluhola lolo etiye. We napate yamale
    emoya nisowo.
  heb-heb: מי שלא יאהב את האדון ישוע המשיח יחרם מרן אתא׃
  mpp-mpp: Monic ye Sugucnele kweleinedi mi angackedaictewa, ye Wapongte aalicte bagewa
    gadaic. O Sugucne, ga welec.
  apb-apb: Ta'ena nga iini nge e ka'a manata diana hunie a Aalaha ikie a Jisas, nge
    ha'aloinge a God kei hite aana. No ko eitanaie a Aalaha ikie a Jisas hunie ke
    lae mai lau-leu,
  san-TEL: యది కశ్చిద్ యీశుఖ్రీష్టే న ప్రీయతే తర్హి స శాపగ్రస్తో భవేత్ ప్రభురాయాతి|
  ben-IRV: কোনো ব্যক্তি যদি প্রভুকে না ভালবাসে, তবে সে শাপগ্রস্ত হোক; মারাণ আথা [প্রভু
    আসছেন]
  ntu-ntu: Nadcpx mz drtwrmu kx doa kx trmrlztileu Kxetu mz nzvz-nqblq-krde natqde,
    namnclzbz mz nzrpilzngr kc na-amncle nide mz Hxl kalr. X nakrka'-zvz-ngrgu kx,
    “Kxetu Jiszs, vz-anim!”
  pan-pan: ਜੇ ਕੋਈ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਰੱਖਦਾ ਤਾਂ ਉਹ ਸਰਾਪਤ ਹੋਵੇ! ਹੇ ਸਾਡੇ ਪ੍ਰਭੂ, ਆ!
  gvc-gvc: Mari pʉhtoro Jesucristore pairo to cahĩerachʉ, Cohamacʉ tirore buhiri dahrejaro.
    Mari pʉhtoro cjero tjua tajaro.
  sbk-sbk: Aje umuntu yayonti yasagene Ungulubhi amayeego gabhe nu mwene. Wugosi witu
    uYesu, enza!
  mya-JVB: အကြင်သူ သည် သခင် ယေရှုခရစ်ကို မ ချစ် ၊ ထိုသူသည် အနသေမာ ဖြစ်စေ သတည်း။ သခင်
    ဘုရား သည် ကြွလာတော်မူ၏။
  kgf-kgf: Méŋnéŋ méŋ Miŋ Kewu goiya ménda héimac imi saecyaguc wammac. Miŋ Kewunina
    gi hawésémaŋ!
  awb-awb: Itene Wahnahnsabé suwahrieh kewé íre kaweragoneherawoe. Itene Wahnahno,
    iteba mahbeq tuo.
  gdn-gdn: Iyapana nima nu Kaiwawonuga eba nota kwarikwarisipiyau ki ka Mamanuga God
    uburoto kowaga e kweyoto. ‘Maranata’, ki ka ‘Kaiwawonuga, kau wiranuwagi baunuwagi.’
  nko-NT: Nɩ́ ɔkʋ tamadwɛ́ anɩ Wíe Yesu a, ɩlwɩɩ́ dɩn mʋsʋ! Marana-ta! (Mʋ́ asɩ gyí,
    “Anɩ Wíe, ba!”)
  bsn-NT: Mani ʉjʉre ĩre ajitirʉ̃nʉmena, rojose tãmʉotʉjabetiriarojʉ varʉarãma ĩna.
    Mani ʉjʉ, yoaro mene ĩ tudiejasere bojaja yʉ.
  pib-NT: Gitsrukaachi maluukatu kamakpiratkalurupa. Gitsrukaachi ginanu.
  wiv-wiv: Kua kaka katiu ni beta ni kulina kara Paraha, pele paleka ni paria zahatanga.
    Paraha, mai tapu!
  reg-reg: Alabha alio wona wona unu atakumwenda Latabhugenyi, mbe okwiimwa kubhe
    ingulu yaye. Latabhugenyi weswe, ija!
  mlh-mlh: Moji Ofoŋ so manjijojoko so eteru goga ine, Ofonji qaisoine iŋore paio
    ruako ropeine. Ofoŋnoŋuŋ, go wareigoŋ!
  gof-ENT: ጎዳ ዶሶና ኣሲ ዴዒኮ፥ ቃንጌቲዳይሳ ጊዶ። ኑ ጎዳው፥ ሃያ!
  aau-aau: Sa unsaney prueyn Hakamay se uron-pi ko-ar lwak lopa lwak ankin, hyekwe
    ka hruo yay kow. Maranata! (Hakamay ara, kwa saw-e).
  tvk-tvk: Moletin xa eheien nan tara ti e Suv Iesu, halesil tei ita xati. !Suv namem,
    amei! !Reitin, maranata!
  prf-NT: Sumpaán en deyaman a awan ti págmahal ten Panginoon! Marana tha Dumemát
    ka dán nakuwan, Panginoon mi!
  auy-auy: Fasiꞌaénkómpáꞌó ímbo tirumbó áméwi Maníkó sáwíꞌa uwátinkainiye. Kentáásí
    Fasiꞌaénkó kumíníye súne.
  tbg-tbg: Nora Vaiintiara kia muntuka vataira vaiintira kaivaro viro ekaara vehiqama
    vuarire. M arana ta—Mpo, Nora Vaiintio, vaaka orurantera tuvuane.
  hub-NT: Shuar apu Jesucriston aneachuka pegkernum yayámka achartinaiti. ¡Ina apuriya
    wári taata!
  hmo-hmo: Bema tau ta ese Lohiabada Iesu ia ura henia lasi, unai tau madi ia be dika
    momokani! Lohiabada Iesu e, mani oi mai!
  big-big: Tamizeige nak Yemizibekyegi keli ono mabura Anotogo piyegi kelemiyagi piyeng
    kelemi pani. O Yemizibek, Yemizi tonugubek, koli.
  gux-G: Nilo ya yedi ke k bua u tienu, yubonli li daano po. Ti diedo ba guani.
  cnl-NT: Cu²gua'¹ quie'²³ dsa³ 'i³ bi²³ 'a²³jia'³ 'néen² Juii³ra² Jesucristo. Cu²ja'³
    co̱'³ Juii³ra² quiée²ra².
  zar-NT: Nu bitiʼ nadxíʼi Xanruʼ Jesucristo, chinabía döʼ nu naʼ. Gudá Xanruʼ.
  kde-kde: Ikàva munu woheyo akántamwa Nang'olo, alanike! Nang'olo wetu, ida!
  ata-ata: Lexe itema vile tanuxu Tila uasi, la unoꞌu tuꞌumaxu no voxo mine Tila ulivu
    uneꞌe. Nini naneꞌe, Tila.
  qvw-NT: Ñatac Jesusninchicta mana cuyäcunacá ¡may supayćhüpis cachun! Maranata -
    ¡Taytalláy, śhamuyña!
  nfa-nfa: Dhèu cee dhu sue boe Kètu èdhi, pe Ama Lamatua huku ne. Jaꞌa dꞌèi tabea
    dhèu madhutu lii Aram èdhi dhèu Yahudi, dhu peka, “Marana ta!” dhu sasoa na, “Lamatua!
    Mai ka!”
  tnp-tnp: Nəmə iətəmi kəti təsolkeikeiən Iərmənɨg, pəh nalpɨniən rəha Uhgɨn tatuvən
    ohni. !Iərmənɨg rəhatɨmah, va-tə!
  urd-urd: जो कोई ख़ुदावन्द को अज़ीज़ नहीं रखता मला'ऊन हो हमारा ख़ुदावन्द आने वाला
    है।
  hot-hot: Anyôla miŋ lahaviŋ Anyô Bêŋ ami, vovaŋ tem êpôm yani. Ôlêm, Anyô Bêŋ.
  mqj-NT: Lako to tae' ungkamasei Dewata la sanggang. Maranata! O Puang, maimoko!
  rus-SYN: Кто не любит Господа Иисуса Христа, анафема, маран-афа.
  mbh-mbh: Areko oa sagu a Toko Pomnga avele, God ile paomelaling aro i voth a or
    nge! Emem pomnga es me.
  bdd-bdd: Ceguma taiya geya Bada ꞌihelauwe nata ꞌimiya mwau. Bada yo, nuwanuwagu
    ma ꞌunaoma.
  cbt-NTPO: Insosona co Sinioro Quisocristo nosorohuachinhuë', Yosëri ana'inchin.
    ¡A'naroáchin Sinioro o'mantaquë'! tënahuë.
  srn-NT: Wan fluku de na tapu a sma di no lobi Masra. Maranata!
  cta-NT: 'Chaca tya chaꞌ chcuiꞌ naꞌ loꞌo ma̱ juani: Si ntsuꞌu nguꞌ tyaꞌa ndyuꞌu tiꞌi̱
    ma̱ nu ná liñi chaꞌ tsoꞌo ntsuꞌu tyiquee nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna
    na, xtyanu tiꞌi̱ ma̱ jiꞌi̱ nguꞌ liꞌ, chaꞌ xcubeꞌ ycuiꞌ Ndyosi jiꞌi̱. ¡Tya̱a̱ nuꞌu̱,
    Xuꞌna, ca su ndiꞌi̱ ya!'
  bqc-SIM: Tó gbɛ̃e ye Diizio, Lua láaikɛwà. Wá Dii lɛ́ mↄ́.
  tcz-CHONGTHU: Koitobang Pakai ngailu lou auma ahileh, ama chu gaosap changa ahi.
    Ka Pakaiyu hungin!
  mar-mar: जर कोणी प्रभूवर प्रीती करीत नाही, तर तो शापित होवो, “मारानाथा; हे प्रभू
    ये”
  snp-snp: Ma yate seni-muluni Wekola gimámatoma ya u kopa unawae. Wekolate enagoliye.
  isl-isl: Sá sem ekki elskar Drottin, er útilokaður frá samfélaginu við Guð og þar
    með undir bölvun. Kom þú Drottinn Jesús!
  spy-NT: Mii yēē mii chii ꞉chii ake tukul nyoo māchāmē Yēyiin. Ānkiichōō ōō, Mokoryoontēēt.
  xnn-xnn: Nan kayatko et omali koma ay dagos si Kristo. Nan aginpapati ay maid polos
    layadda ken Kristo et awnitda madosa ay eng-enggana.
  mwe-mwe: Jojowe akakwaapinga Bhakulungwa aloshwe, Nnjiye Mmakulungwa!
  tte-tte: Tem yaiya nige ala Guyau imumulolo koina, Yaubada kani iyamaisa. Ama Guyau,
    kulaoma.
  tcs-tcs: Ip eniwan uda i no labe da BosLod, kers i go poldaun antap em. BosLod,
    pliz kam gar!
  hlt-THB: U ingawm Bawipa ce ama lungnaak awhtaw – anih ak khanawh seetnaak awm seh.
    Aw Bawipa, law lah!
  soq-soq: Me mida Tatamba mai nuawadawadasaipona God nuakadiwa badowa me osowe iepi!
    Tatamba, ne menaidanedia e winea!
  qub-qub: Pipis Jesucristuta mana cuyaj cajtaga Tayta Diosninchi castigangami. Tayta
    Jesucristo cutimuyna ari.
  att-att: Á nu ajjan nikayu yù áppè pípiá nga awán ta ayâ na kâ Apu Kesu Kiristu,
    nga Yápu tam, á mokum laguk, nga mapagikáru ta áddè ta áddè. Á Apu, umay ka bì
    umay!
  bki-bki: Kamiu monoka tiniemiu tii Tubo ve riano, ver makanio, toro napano maka
    tinien tiio, verikariano na m̃ariano joa naio. Nojo nobolkouo jibe nei, neber
    Tubo Yesu, neber bo jau komei sop̃eli,
  bqp-bqp: Tó gbɛ̃ke ye Dikiriiro, Luda láari boa. Ó Dikiri tɛn su.
  mcp-mcp: Ŋkí muud mə bə́ kú cɛɛl Cwámba, ŋkwaal nə muud wɔɔŋg. Maranata.
  hat-hat: Si yon moun pa renmen Seyè a, madichon pou li. Seyè nou, vini non!
  npl-NT: Tla aka amo kitlasojtla n Toteko, makitlajtlakoltikah. ¡Xiwiki Toteko Jesús!
  bgg-bgg: Hanyie è Ithong shii amiie arone ai lakhung shii ne mucho um ro! Marana
    tha—gethek ro Ithong, wuii bo!
  eng-TCENT: If anyone does not love the Lord Jesus Christ, let him be accursed. Our
    Lord has come!
  eng-BSB: If anyone does not love the Lord, let him be under a curse. Come, O Lord!
  cpu-NT: Irovasankitaaveetapaiyaari kaari etakotaiyaarine Avinkatharite. Impiyitzitataityaata
    thaankiperoini Avinkatharite.
  san-ASM: যদি কশ্চিদ্ যীশুখ্ৰীষ্টে ন প্ৰীযতে তৰ্হি স শাপগ্ৰস্তো ভৱেৎ প্ৰভুৰাযাতি|
  tac-NT: Jaré ralámuli tabilé nirame nísaká Wa'lula Esukristo 'we a'lá nisa 'la képá
    Onorúgame gastigaria alué ralámuli. ¡'We a'lá nisa 'la képá uchéchigo nawá Wa'lula
    Esukristo!
  eng-WEBPB: If any man doesn’t love the Lord Jesus Christ, let him be cursed. Come,
    Lord!
  gfk-H: Siga tikai pai sip no Watong, Kalou na haliarei tutun at ia. Watong, u na
    mai!
  viv-viv: Hai kaliva keke nuwanuwana Kaiwabu, medema Yaubada ginaluyaweyawelina be
    ginabwavi. Ho Yesu Kaiwabu, udamaduyewaꞋela!
  yao-yao: Mundu jwalijose jwangasaka kwanonyela Ambuje, jwelejo alwesechekwe! Maranatha
    malumbo gakwe njise Ambuje ŵetu.
  tgp-tgp: Vara tea mo sopo te opoia non Moli isana, lesati i pa toho isana. Nor̃a
    Moli, o mai.
  auc-NT: Æcänö mönö Awënë ingante waadete pönënämaï ïna ïñömö tömengä nänö wænguinque
    mänömaï cæcampa töö. Botö ïñömö wæætë, Mönitö Awënë ïmi pöe, ante wæbopa.
  kbc-NT: Nigica ane daɡ̶a yemaateda Ǥoniotagodi, Aneotedoɡ̶oji ixoo. “Marana tá!”
    one niɡ̶ina anejinaɡ̶ata, “Anagi, Ǥoniotagodi!”
  bmh-bmh: Bo, duair in go Dubanou Ban en ougab noumab tam, iz Uwait auremin, go nug
    duair go eg maramau. Izan anem, “Dubanou Ban, na alen!”
  ctu-BL: Jini mach bʌ anic mi' c'uxbin lac Yum Jesucristo la' chojquic ti Dios. Tal
    lac Yum.
  meq-meq: Ndo nakə a wuɗa Bəy Maduweŋ kway Yesu bay aye na, Mbəlom mâ vəlay mezeleme.
    Maranata, andza məgweɗe Bəy Maduweŋ may, dara!
  noa-H: Hãbmua k'ãijã maach Pör Jesucristo k'õchk'aba sim k'ai, magan hichdëu k'ap
    chirá Cristoou jãga haju hi dʌ̈i hich bëem hed. Maach Pör Jesús, ¡deeu pidú!
  alp-NT: Tamata rebe esi oki Tuhane more tatike pine sebeie Alla Ihukumesi. Au kotie
    Tuhane Iluake suike.
  san-VEL: yadi ka"scid yii"sukhrii.s.te na priiyate tarhi sa "saapagrasto bhavet
    prabhuraayaati|
  kbq-kbq: Hanki Ramofoma avesi ontesnimo'a, sifnafi manino haviza hugahie. Rantimoka
    eno!
  kbh-kbh: Nderado nda Bëngbe Utabnábioye ndoñe tbontsebobonshana, Bëngbe Bëtsá nÿetsca
    tescama chabocastigá. ¡Bëngbe Utabná cachiñe cochjésabo!
  ron-LSB: Dacă cineva nu iubește pe Domnul Isus Hristos, să fie blestemat. Vino,
    Doamne!
  pon-pon: Ma amen jota kin pok on Kaun Iejuj Krijtuj, a pan anatema! Maranata! let
    wewe; A pan riala! Atail Kaun kotido.
  nhe-BL: Intla se ax quiicnelía Tohueyiteco, ma itzto tlatelchihuali para nochipa.
    Ma huala Tohueyiteco.
  sps-sps: Ito te gim fi non ta mes ma mangiir a Tsunaun, kaa osto fain a fasaraa
    ten Gov. O Tsunaun, taame!
  wnc-wnc: Siwan aminu tapatuta musip gwaangu Buyambam tapaninde dua natangamunggau
    Anututa waapa tasiwan maiwikge yayok. O! Buyambam tapaninda apsok.
  bus-bus: Tó gbɛ̃kee ye Diiziro, Luda láari kɛa. Wa Dii e mↄↄ.
  gub-BL: Aze teko nuzamutar katu kwaw Zanezar wà nehe, tuwe Tupàn uzepyk wanehe nehe.
    MARANATA, a'e peme. — Ezur nehe, urezar, i'i a'e ze'eg zaneze'eg rupi.
  imo-imo: Imboreni Awilimu konopu naa mondopa umbulu timo lemo Goteni aku imbomu
    tepa topili nio. Linonga Iye Awilimu, nu welea wani!
  boj-boj: E ijo anjam getentqai. Tamo bei a Tamo Koba Yesus qalaqalaiyqasai di Qotei
    na kamba tamo di qoreiyosim ŋolawotqas. O Tamo Koba Yesus, ni aue.
  eng-DRA: If any man love not our Lord Jesus Christ, let him be anathema, maranatha.
  knf-knf: Woli ñaaŋ aanŋal Ajugun, afëpana. Maranata – Ajugun biini!
  san-KHM: យទិ កឝ្ចិទ៑ យីឝុខ្រីឞ្ដេ ន ប្រីយតេ តហ៌ិ ស ឝាបគ្រស្តោ ភវេត៑ ប្រភុរាយាតិ។
  arn-NT: Fey iney rume piwkeyenofile ta Ñidol Jesucristo, fey femkünungepe tañi müleael
    ti wesa dungu mew. ¡Iñchiñ taiñ Ñidol, küpange!
  zas-NT: Bal yuꞌ bén ad rënt dux Dad ree Jesucrist, laaman ma rayal xcasti Dios.
    ¡Dux Dad ree Jesucrist nayob guiꞌtaman!
  ken-NT: Mbák mmú achi anɛ ábhɨ́kɨ́ kɔŋ Yesu Kristo Acha, ɛyak ɛ́mbák nɛ yi.
    Acha ywɛsɛ, twɔ́!
