  san-ITR: yadi kashchid yIshukhrIShTe na prIyate tarhi sa shApagrasto bhavet prabhurAyAti|
  bel-N: Калі хто ня любіць Госпада Ісуса Хрыста, няхай будзе адлучаны! Прыходзіць
