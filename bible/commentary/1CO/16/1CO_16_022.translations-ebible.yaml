  jid-jid: Du ndi wa ana kpaye meni Rji na ani hei ndi La'anane. Du Rji mbu ye.
  wmw-wmw: Ikiwa kawapo munu saampenda Mwenye, eyo munu‑yo alaniwe. Maranata!
  gmv-GGM: Goda dosontta uray diiko izi qangettidade gido! Godo haaya!
  ssg-ssg: Tel na i tap wawahen hani Jises Krais tel Masiwi, lialuin lalap tunahiwa
    i ti lengei Haeu. Jises tel Masiwi, kum kukueini aliaiam.
  zpo-NT: Nu chelee tub xaa nankelat Xaa Nabeyy, xobde Dios xaa zee. ¡Te lo re nu,
