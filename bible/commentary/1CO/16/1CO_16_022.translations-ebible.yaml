  grc-BYZ: εἴ τις οὐ φιλεῖ τὸν Κύριον Ἰησοῦν Χριστόν, ἤτω ἀνάθεμα. μαρὰν ἀθᾶ.
  cpc-NT: Jowasankitaawiitapairi kaari itakotaiyaarini Awinkathariti. Impiyitaajaitaiya
