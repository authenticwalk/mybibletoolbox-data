  san-SIN: යදි කශ්චිද් යීශුඛ්‍රීෂ්ටේ න ප්‍රීයතේ තර්හි ස ශාපග්‍රස්තෝ භවේත් ප්‍රභුරායාති|
  yut-yut: Amɨn kɨnda da Amɨn Tagɨ but dasi dɨma galaktaŋ ɨmɨsak kaŋ uŋun jobɨt tɨmɨtjak.
