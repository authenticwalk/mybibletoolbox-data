  cop-CNT: ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⲇⲉ ⲃ̅ ⲓⲉ ⲅ̅ ⲙⲁⲣⲟⲩⲥⲁϫⲓ ⲟⲩⲟϩ ⲛⲓⲕⲉⲭⲱⲟⲩⲛⲓ ⲙⲁⲣⲟⲩⲉⲣⲇⲓ⳿ⲁ⳿ⲕⲣⲓⲛⲓⲛ..
  sri-sri: 'Marĩpʉ weredorerosũ wererãde, pẽrã, o ʉrerã wereburo. Irasũ keoro weremakʉ̃
