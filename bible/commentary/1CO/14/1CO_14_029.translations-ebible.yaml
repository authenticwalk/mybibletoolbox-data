    atlamha꞉ha꞉lowe tlo ka꞉pi. Epalati asiyama opitapo yia꞉ta atlama ya꞉ dulu kokoye
    hukullalo so ha꞉ha꞉lepe.
  xav-NT: Asiré 're asi'rã'õtõ aba mono ré, ni'wam norĩ hã aimreme aba na 'Re ĩhâimana
