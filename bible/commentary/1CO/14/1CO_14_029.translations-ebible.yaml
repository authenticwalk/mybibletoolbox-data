  twi-ASANTE: Nnipa baanu anaa baasa a Onyankopɔn asɛm no wɔ wɔn nkyɛn no na ɛsɛ sɛ
    wɔkasa na wɔn a aka no nso atie, adwene ho.
  aoj-aoj: Apaꞌ amom profet biam o wanom Ambal Godi nasaꞌmama mogawalapa basef ananifi,
    amom aꞌ mondawalapef. Eaꞌ anom daiam mowawaloga basef ifimba.
  cbv-cbv: Tʉ́ini Espíritu ã teo wáacachah, Dios naáwátdih biquína ĩ naóh yapana naáh.
