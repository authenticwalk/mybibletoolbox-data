  aau-aau: Profet-ok prueys-aw mesor ankin, se sehe, pruompri non mesor ankin, se
    sehe. Har homkwe hmo ok me nwakwon onuayk nok, nanpanan mesor anon-anon.
  tvk-tvk: Mumaen moletin lu mu tol mei latsep kil sepinien na Hi, e xamim mulepis
    sepinien natel.
  prf-NT: Pabayan a magupos en duwwa oni tállu a tolay a tehud a kaluub a magpahayag
    ten mensahi a gubwat ten Diyos, sakay suriyán bi nen agum en kagiyán di hidi.
  auy-auy: Maníkómó simátímakain-aaimo simátímémba kaumbo-kaeꞌ-wáásímó íyáfasinkesamo
    simátímémba tuwímbai iséꞌa minááí tuwímbai ísáaro.
  tbg-tbg: Taara vaiintie, taaramo vaiintie, Kotira vakaaka ni tiva nimireka auti
    vaivera, ne vinavuka qaqi kaimanta tiata. Vinavuka vakaaka ni tiva nimi vaimanta
    ne vinavuka uva okara rairake iriqi viha variata.
  hub-NT: Tura Yuusa chichamen etserainakaisha jimar shuarkesha, tura treskesha amainaiti.
    Tumainakaisha chikich aina Yuusa chichamen nekasa nunakeash etseraina tusa iiyaasha
    amainaiti.
  hmo-hmo: Dirava ena hereva gwauraia taudia rua o toi do idia hereva. Vadaeni hebou
    taudia oredia ese edia hereva do idia laloa karaia.
  big-big: Yombanu neyau ma neyauganak ngago Anotoyaga weiyara kawela wiyi puwili
    nak nak ngago kisagiwiligu keya nawili puwiligu kisi piyengki yang keleyi.
  gux-G: Yaali nua bi sawalpuaba po, li buali ke bilie bii bitaa ń maadi, ke yaaba
    n sieni ń kpaagi ki bandi bi sawali niima nni.
  cnl-NT: Líi² rɨ²³lʉ́²³ 'nɨɨ'n³¹ áan²³ aan³ dsa³ 'i³ 'ɨɨ³ júu² quiee'³² Dios 'e³
    la²³ cuø²³ Espíritu Gáan³ quie'²te'²³. Cu²jmóo¹ 'i'²³ te'²³ jia'³ cɨ'²³ dsa³ 'e³
    jmii'³¹ lǿ² júu² 'e³ 'ɨɨ³te'²³.
  zar-NT: Lëscaʼ caní, yuguʼ bönniʼ tuʼë didzaʼ uláz queëʼ Dios ral-laʼ iluʼë didzaʼ
    chopa tsónnasëʼ, ateʼ iaʼzícaʼrëʼ bönniʼ naʼ tuʼë didzaʼ uláz queëʼ Dios ral-laʼ
    uluʼchiʼa uluʼsörö́ëʼ didzaʼ ruʼë bönniʼ naʼ.
  kde-kde: Na manabii vatangole chihi vavili au vatatu na vanu vanji valapime anelo
    malove latangolêwa.
  ata-ata: Mo sou ta mitema sou palomatana tamei, uasi la tatalusi ane ivikala, io
    aneꞌi ane ixolu ne ilomulangiou mo iilevinu vaikalaiꞌa ne laixe manina.
  qvw-NT: Chaynütac Diospa willacuyninta willacücunäpis ishcay quimsalla limachun,
    juccunacá allin ütac mana allin caśhantapis sumäta uyaliycälichun.
  nfa-nfa: Ladhe miu pakaboko, na, dua do tèlu dhèu di dhu padhai lii, lole lii moa
    Lamatua. Dhèu leo hudꞌi dadoo ku lii padhai nèti dhèu dhu padhai sèra.
  tnp-tnp: Kəni iəni mɨn, təuvɨr məmə iəni keiu uə kɨsɨl okotəghati, kəni nətəmimi
    nəuvein okotakil vivi nəghatiən kəutəni.
  urd-urd: नबियों में से दो या तीन बोलें और बाक़ी उनके कलाम को परखें।
  hot-hot: Lokwaŋju mena lô la takatu ba Wapômbêŋ hêv abô hadêŋ i ek nenaŋ ma takatu
    ba êmô ek elaŋô nititiŋ abô takêŋ katô.
  mqj-NT: Susi duka' to siuntula' battakada napaombo' Puang Allata'alla lako kalena,
    randan budannamo ke duai battu' tallu tau sibala'-bala', anna sitimbang-timbangngii
    tau.
  rus-SYN: И пророки пусть говорят двое или трое, а прочие пусть рассуждают.
  mbh-mbh: Na aro ve omu pelie o sis ve aro o ripot a God ile riong ranga ve ini ile
    riong elngare, o mothong tova o ser pel nge riong, aro or aini inga eve or me
    aro oa omole omole o ri tel, naro toko alavusnga o nongpol ile riong aken na o
    avrum i tova i es a God nge me eve avele.
  bdd-bdd: Ta wete palopitao ꞌeluwa nuwana ꞌetoi sida gwae ma ꞌoinega mabwaiyami ꞌidi
    gwaeyedi wada hesagohedi ta weyahidi wanuwatuhu ma wahesinuwa.
  cbt-NTPO: Niyontonpatama', catoya, caraya nimara Yosëri anitotërinso' sha'huiina'.
    A'napitaso' nataina'. No'tën nanan nipachin, noya natanatoma' yonquico' no'tëquën
    natëcamaso marë'. Yosë nanamënáchin imacaso' ya'huërin.
  srn-NT: Meki tu noso dri profeiti taki san Gado gi den fu taki. Dan den trawan mus
    arki bun fu si efu san den sma e taki tru.
  cta-NT: Loꞌo chcuiꞌ ma̱ sca chaꞌ nu cua ntiꞌ Ni ta Ni loꞌo nguꞌ tyaꞌa ma̱ ni, liꞌ
    chcuiꞌ tucua sna tyaꞌa ti ma̱; nu xaꞌ la ñati̱ tyaꞌa ndiꞌi̱ ma̱ ca ndacua, culacua
    tiꞌ ma̱ si liñi ca ndyuꞌu chaꞌ nu nchcuiꞌ tyaꞌa ma̱.
  bqc-SIM: Ãnabiↄ gbɛ̃ↄn pla ge àaↄ̃ yã'o, gbɛ̃́ kĩniↄ i làasookɛ an yã́wa.
  tcz-CHONGTHU: Mi-ni ahilouleh mi-thum'in gaothu seiyuhen, chule midangsen akiseidoh
    cheng chu datkhenna neiyuhen.
  mar-mar: दोघा किंवा तिघांनी संदेश द्यावा व इतरांनीही ते काय बोलतात याची परीक्षा
    करावी.
  snp-snp: Ena Goti welaloti ka lo oloto melenawamo wenena ya lelefe, ido lelei-lawokoi
    yate lenawado, liligate koliti ya kawa kolife loti iya melalo.
  isl-isl: Tveir eða þrír mega spá á samkomunni, og þá einn í einu en allir aðrir
    hlusti. Sé einn að spá og einhver annar fær boðskap á meðan, eða sérstaka innsýn
    í eitthvað frá Guði, þá má hann ekki grípa fram í, heldur skal hann leyfa þeim
    sem er að tala að ljúka máli sínu.
  spy-NT: Ōkānyē kung'āloolē *꞉wōōrkooyikaab Yēyiin āyēēnku nto ku sōmōk kōōrōōtootē
    ꞉kāāntōōyik chuut kiyēē /kēēmwooyē.
  xnn-xnn: No waday mangipagtek isnan kayat Apo Dios ay ibaga et gawis no dowa wenno
    tolo nan mang-ikkan. Ngem masapol ay nemnemen nan am-in ay mangdenge no tet-ewa
    ay magapgapo isnan Ispirito Santo nan kankanana.
  mwe-mwe: Ga bhakwetenje kalama ja londola, bhabheleketanje bhabhili eu bhatatu,
    bhana bhatalashiyanje gabheleketwego.
  tte-tte: Idudulai tem siya Yaubada ana walo siwalowalowen, labui o tem yaiyona siedeedede
    yo tobenabenali meuloili ali walone sinuwatu-yakasali.
  tcs-tcs: Lete tu o tri spik da mesiz wanem God i wandem ane dem nadawan uda i lisen,
    dempla mas sestaman prapa wanem dempla i bin spik.
  hlt-THB: Thlang pakkhih pakthum ing awi phawng kawmsaw, thlak chang ing cawhkaw
    awi ce ak nepna a nai a nawng aham awm hy.
  soq-soq: Ita do apana nata, ba natadea, God insaisawa Aleu kakaiwa diamodia rua
    benemantompa ita sumanai sosou isiwa wampue gagalou ipawaida wadaewasapue ewapu.
  qub-qub: Chaynölla profëtacunapis juc ishcaylla parlachun. Waquinna tantiyacuchun
    llutanta u rasun cajta yachaycächishantapis.
  att-att: Á yù ira ábbilinán ni Namarò ta paggagammung naw, á napiá nu anugutan naw
    ta mattutubbâ nga magubobuk yù duá onu tallu lâ, nga mangipakánnámmu sù inipalappâ
    ni Namarò nira. Á yù ira káruán nikayu, ginnán naw ta napiá, tapè makkakápasikkál
    kayu ta meyannung sù kinagi ra, nu kuruk nga naggapu sù Ikararuá ni Namarò.
  bki-bki: Ea tivelinio na nalo napano aberial Atua kiano iliano, bo ka nalo ve juo
    p̃eli ve tolu ga ail. Mia bogo napano asian bulag kialo iliano nalo karina, bo
    ka namoneano dolu nalo aver kialo jidomiano kanio.
  bqp-bqp: Annabikɛyã'orinↄ gbɛ̃nↄn pla ke aakↄ̃nↄ yã o, gbɛ̃ kparanↄ laasun lɛ́
    ń yãa.
  mcp-mcp: Shú *búúd ɔ mícúndə́, buud obá ŋkí ólɔ́ɔl bwə́ lásʉ́g, bɔ́ɔ́l ka bigas.
  hat-hat: Pou moun k'ap bay mesaj ki soti nan Bondye yo, se de ou twa ase ki pou
    pran lapawòl. Tout lòt yo va jije sa y'ap di a.
  npl-NT: Ijkó noiwa, tla onkateh akimeh weletih kiteajsikamatiltiah tlan Dios kinmatiltia,
    san kanaj ome noso eyi matlajtokah, iwa n oksikimeh kuali makitakah kox milák
    tlan okijtojkeh.
  bgg-bgg: Nyi uom yi hanyie è Hamangkhung-aphuii pha mua phi pho ji yao bo, ji pha
    ishak shii ai è nyie yao pha ji gaithek ne chua bo.
  eng-TCENT: Two or three prophets should speak, and the others should evaluate what
    they say.
  eng-BSB: Two or three prophets should speak, and the others should weigh carefully
    what is said.
  cpu-NT: Oshinetaantsitzi inkamantante apite, terika mava. Iriima pashinepayeeni
    ontzimatye impampithashiretakotero kameetharika okaratzi ikamantantziri.
  san-ASM: অপৰং দ্ৱৌ ত্ৰযো ৱেশ্ৱৰীযাদেশৱক্তাৰঃ স্ৱং স্ৱমাদেশং কথযন্তু তদন্যে চ তং
    ৱিচাৰযন্তু|
  tac-NT: '''Lige aminami jaré ralámuli mochisa napu ruyame ju napu Onorúgame najkí,
    tase o''maka ra''ichámili júkuru, bajchá chojkiámili júkuru bilé, ''lige uchéchigo
    bilé. ''Lige jaré ''we ''la ''nátaga gepúmili júkuru ta''lá ''la bijchiá Onorúgame
    nila ra''íchali ko o tabilé.'
  eng-WEBPB: Let two or three of the prophets speak, and let the others discern.
  gfk-H: Ma i tahut bia airua bia aitul dal na ianga na poropet, ma ira mesa diet
    na nas kilam ira nudal nianga bia i tutuna bia taia.
  viv-viv: Ma kaliva luhei o kaꞋi tohiye AluꞋaluwa Mahalina yana venuwaꞋata gitunevehabalutugidi-ma
    hinaꞋawatalatalainena, ada badi nuwaveꞋuveꞋu adifaiweya ma yadi gahe hinanuwaveꞋuveꞋuna
    kaꞋi inubana AluꞋaluwa Mahalina againe o kaꞋi keke.
  yao-yao: Ŵandu ŵakusala utenga kutyochela kwa Akunnungu, asaleje ŵaŵili pane ŵatatu
    ni ŵane agapime agala gakugasala.
  tgp-tgp: Ha tinar̃ihia vara te pr̃ovet i rua teni i tolu la retireti, ale tatua
    pr̃ovet la pa tapurongo usuri na sava la lo verea.
  auc-NT: Wængonguï beyæ̈ në apæ̈nedäni adobaï mengäa pönï apæ̈nedäni ate idæwaa.
    Mänimpodänique apæ̈nedäni ëñëninque mïnitö, Nö ante apæ̈nedänii, idiquibæ̈ ante
    apæ̈nedänii, ante apænte ante ëñencæmïnimpa.
  kbc-NT: Odaa niɡ̶ina anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, leeditibige mokexaa
    itoa oɡ̶oa domige itoatadiɡ̶ida ane notaɡ̶anaɡ̶a, odaa niɡ̶idi eledi baɡ̶a leeditibige
    mokexaa oiwitece lotaɡ̶a bidige oyowooɡ̶odi migewi me notaɡ̶aneɡ̶etediniwace Aneotedoɡ̶oji.
  bmh-bmh: Uwait nugau Ze doimai, awaranemen dudu aliag ta, ainarai tutak tutak asai
    ze mina, duailel ipal darem agen ze go suban sisiaramam.
  ctu-BL: Che' ja'el la' i cha'leñob subt'an cha'tiquil uxtiquil jach. Jini yaño'
    bʌ la' i yubiñob mi toj.
  meq-meq: Ndo məɗe ha bazlam i Mbəlom hay na, ndo hay sulo kəgəbay mahkar tâ tsik
    me tsa. Ndo siye hay tâ pay zləm a wu nakə ta tsikiye aye, a yaw abəra ka təv
    i Mbəlom deɗek tsukuɗu deɗek bəɗaw?
  noa-H: Wa magba sĩi Hẽwandamau pãachigcha jaaubarm hiekta jũrr hõrag jawaag wai
    nʌm k'ai, hagjö numpai k'abamʌn t'ãrjuppaita hiek'aju haai nʌm. Maagwai tagam
    k'ʌʌnau sĩi k'ĩuu hũrwia jaauju haai nʌm, chadcha Hẽwandam Hak'arauta mag hiek'api
    sĩ, wa sĩi hich k'ĩirjug heepaimuata mag hiek'a sĩ.
  alp-NT: Sie luaya pise telua rebe esi lepa loko Alla Eni lepate rebe Ibetekele etesi
    pende. Esi lepa seli lomai. Yo sie maketaru esi lene lokole eleki esi noake mimise
    loko saisa rebe esi betekele mere.
  san-VEL: apara.m dvau trayo ve"svariiyaade"savaktaara.h sva.m svamaade"sa.m kathayantu
    tadanye ca ta.m vicaarayantu|
  kbq-kbq: Zametrenke'za tareo tagufa kasnampa vahe'mo'za kasnampa kea nehanage'za
    ruga'amo'za ana nanekea refko hu'za antahiho.
  kbh-kbh: Utata o únganga entsamna jayanana soyënga, Bëngbe Bëtsabe juábnaca jtsóyebuambnayëse;
    y chë ínÿenga jtsamnana botamana jajuaboyana y jayanana nts̈amo chënga tmojayancá
    aíñe o ndoñe Bëngbe Bëtsábiocana tayojtsóbocanama.
  ron-LSB: Să vorbească doi sau trei dintre profeți, iar ceilalți să discearnă.
  pon-pon: A riamen de jilimen ren jaukop akan pan kak kaparok, a me tei kan en kajauiada.
  nhe-BL: Nojquiya san ome o eyi tiocamanalohuani ma camatica itlajtol Toteco, huan
    nochi sequinoc ma moyolilhuica tlen quiijtohuaj huan ma moilhuica intla Itonal
    Toteco nelía quinmacatoc inintlajtol o axtle.
  sps-sps: Te faarei tsuiny non a mes to te nom non vaanan ito te poo fi minon ten
    Gov ana ya te favaanan iny naa ya tana mesapan, te onots tsuiny non a ina fuan
    ge na ina pis ma vegiau, ana mesapan ma vanongon faarof tana ka te tsue rori,
    er faaroiny towa, ito te poo faman fi minon vaanan tovei ten Gov ge na sikia.
  wnc-wnc: Siwan aminu Waung Kapata itane musia tangenawan ita Anutue wamu takngatu
    yanikapnangge natakengu tapaaya ba tapaat tapatuatdakan take yaning. Yawawa aminu
    kuupbamda maak pake natake usanzike katak natdetnong.
  bus-bus: Annabikɛyã'orinↄ gↄ̃ↄn plaa ke aagↄ̃ↄnↄ yã o, gbɛ̃ kpaaanↄ laasuu lɛ́
    aↄ̃ yãa.
  gub-BL: Tuwe màràn zo umume'u Tupàn ze'eg a'e pe har wanupe wà no, wazemono'og mehe
    a'e wà no. Tuwe amogwer wenu katu waze'eg wà nehe. Aze ikatu nehe, — Ikatu waze'eg
    a'e wà, tuwe henu har i'i wanupe wà nehe.
  imo-imo: Aku wali Gotenga nimbe munduli ungu nili imbo profet talo yupoko kau ungu
    ningo tinge. We profetemani pilko kondokolio enonga ninge unguma pilko moke tengei.
  boj-boj: Niŋgi na Qotei aqa medabu o qaji tamo naŋgi dego minjribqa naŋgi aiyel
    kiyo naŋgi qalub kiyo segi anjam palontoqnebe. Tamo gargekoba naŋgi anjam palontoqnaib.
    Naŋgi anjam palontoqnibqa tamo qudei na naŋgo anjam di geregere pegiyoqnebe.
  eng-DRA: And let the prophets speak, two or three; and let the rest judge.
  knf-knf: Kë woli baloŋ baŋal pţupar Naşibaţi, batëb këme bawajanţ ţi baka baţiiniin
    bandukiiŋ başë bado kaşal ţi uko wi baţupuŋ.
  san-KHM: អបរំ ទ្វៅ ត្រយោ វេឝ្វរីយាទេឝវក្តារះ ស្វំ ស្វមាទេឝំ កថយន្តុ តទន្យេ ច តំ
    វិចារយន្តុ។
  arn-NT: Ka femngechi, mülele ñi nütramyengeael ti werken dungu küpalu ta Ngünechen
    mew, müley ñi dunguael epu kam küla che, fey kakelu müley ñi allkütuael femngechi
    tañi inaduamnieael tüfeychi dungun ñi chem pin.
  zas-NT: Abiꞌ ree bén gugojn delant loj gra ree bejn conin balüü Dios laa reeman,
    tioꞌpzi reeman o choon reeman guiniee. Abiꞌ los demazri reeman gucaagdiajg bal
    zagdxequi na̱j ni canee reeman.
  ken-NT: Bǒbati apay, mbák ɛpu nɔ, batí arat, mándɛm mɛnyɨŋ ɛbhɛn Mandɛm aghati
    bhɔ, bachak mánde chak mɛnyɨŋ ɛbhɛn bɔ bárɛ̀m.
