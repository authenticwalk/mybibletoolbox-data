verse: 1CO.014.029
translations:
  kpx-kpx: Ige Dilava hoto loui ata haivemale ata abuita mesoho abuita igaeta keabuna
    Dilava hoto loui ekalesia haivei. Keau katelahage ekalesia keabuna hoto ke evisi
    abu ebikaho huhulahai.
  okv-H: Eto oje kahasora embopo tapa nei heriso rete nei heriso nei vahai ainge amina
    ke hande eue arumbihiroro embomeni na ingito kogo ara erena.
  tbo-tbo: Ma tu bahapiko luwaga bo tonuga hina wibaabani po ona lutanigana yaka hai
    bahahi ona inugonugotuhugena imahiyehi.
  mal-C: രണ്ടോ മൂന്നോ പ്രവാചകർ സംസാരിക്കുകയും, മറ്റുള്ളവർ അവരുടെ വാക്കുകളെക്കുറിച്ച്
    പരിചിന്തനം ചെയ്യുകയും വേണം.
  grc-SR: Προφῆται δὲ δύο ἢ τρεῖς λαλείτωσαν, καὶ οἱ ἄλλοι διακρινέτωσαν.
  bgc-bgc: नबियाँ म्ह तै दो या तीन बोल्लै, अर बाकी माणस उनकै वचन नै परखै।
  khz-khz: Palagu gena kila geperovetagirana talimara ruala pa toitoi pia peroveta,
    reketa na vokila pia tavu-namanamara.
  deu-TKW: Propheten mögen zwei oder drei sprechen, und die andern es beurteilen.
  zsr-NT: Lëzcaꞌ cni, bönniꞌ tuꞌë didzaꞌ uláz queëꞌ Dios ral‑laꞌ luꞌë didzaꞌ chop
    tsonnzëꞌ, atiꞌ yezícaꞌrëꞌ bönniꞌ naꞌ tuꞌë didzaꞌ uláz queëꞌ Dios ral‑laꞌ laꞌbequi
    xbeynëꞌ didzaꞌ ruꞌë bönniꞌ naꞌ.
  lin-lin: Mpo na oyo etali basakoli, tika ete mibale to misato basakola, mpe bamosusu
    baluka kososola malamu makambo oyo bazali koloba.
  hns-NT: Doei kie tien djane Parmeswar ke naam se sanes bataai sake hai. Aur doesar
    iesaai log ke tjaahie soenke faisala kare ke kie ie sab baat Parmeswar ke hai
    kie na.
  noa-E: Wa magba sĩi Ẽwandamau pãachigcha jaaubarm iekta jũrr õrag jawaag wai nʉm
    khai, agjö numpai khabamʉn thãrjuppaita iekhaju aai nʉm. Maagwai tagam khʉʉnau
    sĩi khĩuu ũrwia jaauju aai nʉm, chadcha Ẽwandam Akharauta mag iekhapi sĩ, wa sĩi
    ich khĩirjug eepaimuata mag iekha sĩ.
  eng-EMTV: Let two or three prophets speak, and let others discriminate.
  mib-NT: Te suni súcuan tēe cánacani jnūhun, na cáhán uū de chí únī de, te sava ga
    rō nacani ni rō núu íyó ndáā jeē cácahān tēe ún.
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽआङ् ने़प्‍फु इग्र सुम्‍सि मे़बाःत्‍ल,
    हे़क्‍क्‍याङ् वेॽहाॽरे़ खे़न् निङ्‌वाॽफुमाङ्‌लाम्‍बाबि मे़ःम्‍बि फाॽआङ् माङ्‌निङ्‌वाॽपाःन्‍निन्
    साॽमा पोःङ्‌लो॥
  xnj-xnj: Kuvala vala vevavi na chipanji kujova ujumbi kuhuma kwa Chapanga, vajova
    vavili amala vadatu, na vangi vagalinga malovi ago.
  mmx-mmx: Legepura xopla lavantun mo dira gagas pam kusu dina vaase asu levelinga
    at ne Moroa, la lentaba vetpes dinat kis atnaasan la dina ila mumu mo levelinga
    do ni levelinga ruturun pam at ne Moroa xopla xopmen.
  cbr-NT: Usaribi oquin camina Nucën Papa Diosan sinánmicëxun aín bana ñuixuinsa tanquin
    rabë́xuinshi unicama ñuixunti 'ain. Ñuixuanan camina rabë́ 'imainun achúshixuinshi
    ñuixunti 'ain. Ñuixunia camina raírinën —a unin banax cara asérabi Nucën Papa
    Diosan sinánmicëxa quicë 'icë —quixun cuati 'ain.
  tee-NT: Chai vana va chun ju tanajun ixchivinti Dios. Tasq'uini ni va pumat'ui u
    pumat'utu ju catachivinilh. Para va pumatamin pumatamin. Chai ju ali'inch catalakts'intanu
    ju ixchivinti'an u sok u jantu.
  eng-LSV: And prophets—let two or three speak, and let the others discern,
  cak-NT: Ri kach'alal ri ye'in chi yo'n chique chi niquik'alajij ri ni'ix chique
    roma ri Dios, quiech'o'n je ca'i' o je oxi'. Y ri ch'aka chic tiquinojij jabel
    ri ni'ix, xa riq'uin ri Dios petenak-wi o xa manak.
  pah-NT: Oro Tupana'ga nhi'ig̃a mombe'uhara'g̃a no. Na mokonha'g̃a nhi'ig̃i, trêsve'g̃a
    po. A'ero po ti jara'g̃a japyakai g̃anhi'ig̃a rehe nahanahã javo hamo.
  sja-NT: Mãgá ichiaba Tachi Ak'õrepa jarapi bɨk'a jarapataarãpa pedee k'inia p'anɨ
    pɨrã, pedeedaipia bɨ aba-abaa, omé maa-e pɨrã õpee pedee auparutamaa. Apemaarãpa
    ũridaipia bɨ ãrapa jararuta, k'awaadait'ee wãara Tachi Ak'õrepa jarapida wa mãga-e.
  xed-xed: Ŋa gwal ta kla lwa Lazglafta ya ná, his nda hkən ka mndu ŋa gwaɗa. Psaptá
    tsa gwaɗa ya ŋa sanlaha.
  mks-NT: Ta quia̱hva já tá jáya̱ha na tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n ná nu̱ú ña̱yivi
    ná ca̱ha̱n i̱vi̱ á u̱ni̱ na̱ cuití va. Ta xíní ñúhú ca̱ha̱n na̱ nani ndúu tútú
    java ga̱ na̱ veñu̱hu sánde̱hé na̱ á mé a̱ nda̱a̱ cáha̱n na̱ cuéntá Ndióxi̱.
  gfk-S: Ma i tahut be airuo be aitul duhat na ianga na tangetus, ma ira mes di na
    nes kilam ira nuduhat nianga be i tutuno be pata.
  bmu-bmu: Kezapqetok ambazip yeŋgöreŋök yahöt me karöbut yeŋgörök mönö areŋ eŋgigetka
    keu jigetka tosatŋan mönö keuŋini kewötme.
  dgz-dgz: Amba sia, e da da God nop mega Guewa gapan anune nop wapen tanewa, orup
    ega da dere o yampo mugenat daiton daiton wap. God nop mega da wadiamop amba waenapan
    upine nop ame se yaviwanumain.
  eng-GNV: Let the Prophets speake two, or three, and let the other iudge.
  zaa-NT: Canu rute mensaje de nu rute Tata Dios lo losto' quį, ttu o chùppa o tsùnna
    teruba le. Adí le nna gudà bá naga' le tsè'taá nu riquixá'a cą.
  eng-WEBSTER: Let the prophets speak two or three, and let the others judge.
  guh-guh: Bajara pijinia pacuenia Dioso tocopata itsamonae ata jivijavabelia petsipaebinexa
    palivaisi Dioso yapëtaeyaexanatsi. Bajarapamonae ata Dioso tocopata jivijavabelia
    petsipaebinexa anijajivibeje, acueyabi pajivibeje ata. Nexata petsipaebijavata,
    itsamonae xaniavaetsia benamuxunaevetena pejumeyapëtaenexa itsa xaniajai Dioso
    pejamatabëcueneta bajarapamonae tsipaebatsi bajarapalivaisi.
  bon-bon: Neeneni coo nesae biname cina miiji Acejiyame me tagepogogo mene iicema,
    cuta poto cina miiji atrana, egä ngena tääpu myene peei mene.
  nhw-BL: Nojquiya san ome o eyi tlajtol pannextiani ma camanaltica camanali tlen
    Toteco. Huan nochi sequinoc ma monejnehuilica tlen catli quiijtohuaj huan ma moilhuica
    sintla Itonal Toteco nelía quinmacatoc inincamanal o amo.
  swh-ONEN: Manabii wawili au watatu wanene na wengine wapime yale yasemwayo.
  wbi-wbi: Na vaviili vavili nambe vatatu vavilaghe, neke avange vapulikisiaghe na
    kughanula sino sijovilue.
  bba-bba: Ye yɑ mɑɑ sɑ̃ɑ Gusunɔn sɔmɔbun ɡɑri wee. I de ben yiru ǹ kun mɛ itɑ bu
    ɡɑri ko, kpɑ be bɑ tie bu ben ɡɑri yi yĩiyɑ.
  eng-KJVCPB: Let the prophets speak two or three, and let the other judge.
  kgk-NT: 'Oĩ ramo mba''e Nhandejáry oikwaa uka íxupe omombe''use va''e, tomombe''u
    mokõi va''e mate, terã mbohapy. Peteĩ teĩ tonhe''ẽ. Omombe''u jave tapejeapysaka
    porã tapeporandu randu pende py''apy-py hemimombe''ukwe-rehe: “Anhetegwa para''e
    terã nainhetegwái para''e” peporandu pehendu jave. Tapejeapysaka porã anhetegwa
    nhe''ẽ-rehe mate perovia hagwã.'
  waj-waj: Taaramannee taaravoomaano Mmannasa Yoketaivo ngii tasipanai Anutuuqo tii
    kuaivaa gioonna kiaapuuya kiaa mmiatee. Kiaa mmikiai rikiada variaiya kati yaata
    utida rikikio iya kua kiaiyauvo safuuma kiaannee? Vara fanniima kiaannee?
  cpy-cpy: Riima kamantan-taniri-paeni, oshinetaa-ntsitzi ikenkithata-kaante apite,
    terika mawa. Riima itsipa-paeni otzimatyee ikenkishiryaa-kotero kameethari okaatzi
    ikamantantziri.
  mpx-mpx: Bolo hi palopisai Yehoba wana baaba hi baubaunan, labui o ebo eton nihi
    baaba, ge tolalaegan gegewel wali baaba o nihi hile.
  wbp-wbp: Ngula-warnuju, marnkurrpa-kari-mipalpankulurla marlaja wangkayarla jarukungarduyu-piya
    Kaatukuju. Ngalya-karirli nyurrurlarlu, yirriyirrirlili-jana purda-nyangka nyarrpa
    kuja kalu wangkami, junga marda, yimirr-yinyi marda kalu-nyarra.
  luo-luo: Joma hulo wach kik bed mokalo ji ariyo kata adek, kendo ka giwuoyo, to
    ji mamoko onon mos ka bende weche magiwacho owinjore.
  nhe-NT: Nojquiya san ome o eyi tiocamanalohuani ma camatica itlajtol Toteco, huan
    nochi sequinoc ma moyolilhuica tlen quiijtohuaj huan ma moilhuica intla Itonal
    Toteco nelía quinmacatoc inintlajtol o axtle.
  aii-aii: ܬܪܹܝ ܝܲܢ ܬܠܵܬܵ‌ܐ ܢܒ݂ܝܼܹ̈ܐ ܗܲܡܙܸܡܝܼ، ܘܐܵܢܝܼ ܐܚܹܪ̈ܢܹܐ ܦܵܪܫܝܼ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ
    ܝܠܹܗ ܗܘܼܡܙܸܡܵܐ.
  esk-NT: Malġuk naagaqaa piñasrut sivuniksriqirit uqaġlich, aasrii atlat isivġiuqtaulutiŋ
    sumik uqaqtilaaŋatnik.
  msb-msb: Pabay-i niyo na duha o tulo lang an magasurmaton san mensahe san Dios kag
    husgaran san mga iba an ginapahayag ninda.
  cpa-NT: Jø¹² bíh³ lah¹jøng² na³ma²tǿ² ja³hǿh³ hniah¹² jǿg³ quiah¹² Diú¹³. Og¹ úg²
    dsa² báh³ lé² hløah¹. Jøng² cang¹ dsa² roh¹³ jniang³ jǿg³ dsøg¹² jǿg³ jøng² chi²júh²
    dsio¹.
  dso-dso: ଜଦି ପର୍‌ମେସରର୍‌ଟାନେଅନି କାତା ପାଇ, ଜାନାଇବା ଲକ୍‌ ଆଚତ୍‌, ତେବେ ଦୁଇ ଲକ୍‌ କି ତିନ୍‌
    ଲକ୍‌ ରଇବାର୍‌ । ସେ ବେଲାଇ ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌ ସେ ବାକିଅ ବିଚାର୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Peroveta taudia danu rarua eiava tatoi bae hereva, bena bamodia ese edia
    hereva bae haero.
  yva-NT: 'Umba nde irati anawae nanawirati Amisye apa ayao nde mansai, wenawamo wo
    raura kai, weramu jirum dako mandeij obo nao. Muno arono vatano kaijinta wo ayao
    umaso raraniv, syare wo ratantona mavabe rati: omamo Amisye apa ayao ma rako jewena
    e?'
  dgc-dgc: Eduwa o étélo dikam i magpahayag ta kagi na Diyos. Sakay sikam a iba, éy
    isipén moy tu kagi de, éng tama.
  zpm-NT: Scaque zha ne cteed xtiidz Dios, choptaa zho, tsoṉtagaa zho gneew, laa grëraa
    zha ne ndxie none yquiaadiag zho miṉe nonee zho. Teḻne lëëtaque nonee tib zho,
    ni csiaab Dios guic stib zho gnee, dzigo none cuëz zha ne quianeele ga zeeṉa grieelo
    gnee zha co.
  hix-NT: Khoryenkomo nhutwamohsotho yokarymany komo xarha, yakenohnà rma hak nekarymatxowà,
    2 me hana, 3 me haxa hana. Ànekarymatxhàyam hak hutwatxowà, anar komo, yaworo
    uhutwany komo. Khoryenkom yokato yano me nekarymano, mosonà, katxow haka. Khoryenkom
    yokato yano mehra ryhe nekarymano, mosonà, katxow haxa haka.
  sim-sim: Hako mashi Avui Wasilakahin profet hom sawenda nombo nga erem. Ma frijip
    mo nalmingrip nom li sawenak ma amber men li lihi os li sawewa sawewan li oweioweiheyehe
    li toloka.
  npi-ULB: दुई वा तिन जना अगमवक्‍ता बोलून् र अरूले त्यो भनिएको कुरालाई ध्यानसँग त्यसको
    जाँच गर्दै सुनून् ।
  cgc-cgc: Dapat darwa daw pwidi man tallo nang ki kyo magsaysay ta mga papaintindi
    ta Dyos daw duma an mag-isip daw inyo na pasaysay sunod ta tudlo na alin ta Dyos
    Ispiritu Santo.
  tim-tim: Akto Anutugât den âlepŋe makmai arekŋe lâuwâ me âlâwu akmâ konok konok
    makbei. Hain akbiâ luâk âmbâle bikŋande den mem potatmâ nâŋgâm heŋgemgowai.
  yor-yor: Jẹ́ kí àwọn wòlíì méjì tàbí mẹ́ta sọ̀rọ̀, ki àwọn ìyókù sì wòye ìtumọ̀
    ohun tí a sọ.
  wos-wos: Du yéték hufuk profetna hundi watandi. Wandat wumbu rekwa du takwa xékéta
    wun hundika sarékéta buléta xékélakitandi.
  emp-NTPO: Ara maʌ̃ quĩrãca Ãcõrẽneba bed̶eabadara umé wa ũbea bed̶ead̶ida panʌa.
    Maʌ̃ne jũmarãba ãdjia bed̶ea panʌra quĩrãcuita ũrĩnida panʌa wãrã cawaya.
  eng-F35: Let two or three prophets speak, and let the others evaluate.
  ind-ind: 'Tentang orang-orang yang punya kemampuan rohani menyampaikan pesan dari
    Allah: Hanya dua atau tiga orang saja yang boleh berbicara dalam satu pertemuan.
    Dan hendaklah saudara-saudari yang lain menilai apa yang mereka katakan.'
  pes-OPCB: اگر کسانی هستند که نبوّتی از جانب خدا دارند، بهتر است دو یا سه نفر از
    ایشان به نوبت پیغام خدا را اعلام نمایند و دیگران آن را بسنجند.
  mpt-mpt: Nakai asua asumatnaea mak ita Gode wengo omkeimamib ole eka mak ibole i
    weng olo moton sam bianiba Olo bain Gode wengobe eka olole Gode wengbabe gabianiba
    moton sam bianibte!
  ssx-ssx: Koda꞉ma꞉ hala꞉la꞉eki mineleme hali yaapo tepoma꞉ta꞉ ika꞉ mineleme pimanu
    iki pa꞉ta꞉ la kia꞉peke ya꞉la꞉me. Kutupa opiteleme wanda꞉halima꞉ ika꞉ alemeeki
    opua honema꞉ mo ota꞉eki weilimikie.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ ce wɑlii, í sĩɑ ku jɛ ɑmɑnɛ minji wɑlɑ mɛɛtɑ ku fɔ ide
    nɔ inɛ ŋɑ iyi ɑ̀ ɡbe ɑ wusɛ ideu ɑ cɔ.
  gaq-gaq: ବାରି ମ୍ୱାୟା ଣ୍ତୁଲା ଞ୍ଜିରୁଆ ବାବବାଦି ବାସଙ୍ଗ୍‌ଆର୍‌ଲେଃ ବାରି ବିନ୍‌ ରେମୁଆଁ ବିଚାର୍
    ଡିଂଆର୍‌ଲେଃ ।
  gof-RNT: Tinbbite odeyssati nam77a woykko heedza gididi odo. Qassi harati entti
    giyabaa pirddona.
  unx-unx: ଆଡଃ ବାର୍‌ହଡ଼୍‌ ଚାଏ ଆପିହଡ଼୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ଉଦୁବେକାକ, ଇନ୍‌କୁ କାଜିତାନ୍‌ତେୟାଃ
    ଏଟାଃକ ବିଚାରେକାକ ।
  gah-gah: Itó Ómasímini agepagutí gakó nene vegená losihe losive makolehe keza li
    utó iki niiko, lugáa keza nigiliki gona milatave.
  lcm-lcm: Ani katakai i kus amalangas, pongua vo potol palau a igenen kitol akus,
    mang vap kapo mamaiten ta ki kalakala aro na maiten i karitol mengen kitolpo posong
    ia.
  aer-aer: 'Ngkarte-kenhe urrpetyele angkentye ayeye ilentye akngerrele kwenhe, aweke-arle-iperrele
    Ngkarte angkerlenge, angkentye ilaye, arrpenhe areyele kenhe mwantyele-arle awetyeke
    iwenhe-arle itne angkemeke nhenge itne anteme alakenhe itirreme: re apeke kwenhe
    arratye angkeme, re apeke urrtyirremele angkeme.'
  qvc-NT: 'Chayshinallar Dyuspa Santu Ispiritun qamkunata yanapashuptin Dyus parlachishushqanda
    suqkunata willanaykiqa, ishkay ichu kimsalla chayshina willayllapa. Suqnikikunaqar
    ancha allita uyayllapa yach''anaykillapa: ¿Alliptachu Dyus parlachishqanda willaykan
    ichu mana? nishpa.'
  tgl-ULB: Hayaang magsalita ang dalawa o tatlong propeta at ang iba na makinig ng
    may pagkaalam sa kung ano ang nasabi.
  cbs-NT: Jabiaskadi tibidi Dios yuixunikabun jawen jancha xabakabi yusiainbu yusinika
    dabe kasmai dabe inun bestitun jatun jawada yuitidubuki. Yusianyan yusinika betsabun
    ninkakin jawen jancha ¿jancha kayabimenkain? jau yukakin unankubainunbunwen.
  xtm-NTPP: Te suni sukan jín sa'a tna tee ka ndakaxtnu'u tnu'u ni wa'a Su'si ma.
    In uu‑ni de ndákaxtnu'u, te jín ndasa'a maa ñayii ma kuenda.
  nnq-nnq: Akalondoli ba Nnoongo, balondola abena andaje atatu na kongo bandu bange
    bagapeme malobe ga benia.
  bao-NT: Ñucã to biiri wãmera, ca biipere wede jʉgueri maja cʉ̃ja ca niijata, pʉarã,
    itiarã cõrora cʉ̃ja wedejato. Aperã pea cʉ̃ja ca ĩirijere añuro mena cʉ̃ja tʉo
    cõoñajato.
  san-ORI: ଅପରଂ ଦ୍ୱୌ ତ୍ରଯୋ ୱେଶ୍ୱରୀଯାଦେଶୱକ୍ତାରଃ ସ୍ୱଂ ସ୍ୱମାଦେଶଂ କଥଯନ୍ତୁ ତଦନ୍ୟେ ଚ ତଂ
    ୱିଚାରଯନ୍ତୁ|
  huv-NT: At aton leaw mondeac leaw asaj nejiw Teat Dios, pues leaw wüx ijpüw tengwüy
    arojpüw alndom mandeacüw. Aldemas ich müjchiw olajcüw manguiayiw sitiül aag ayaj
    naleaing tengwüy ngo maleaing.
  otn-NT: Xquet'a̱ ngu̱t'a̱ ya, nu̱ te'o nne da̱ xihyø ja̱'i̱'ʉ yø hya̱ di bɛ̱nnba̱bi̱
