    yʌnob cu tucricob tub u tar u t'ʌn wa cu tar ich C'uj wa mʌ' ti' u tar ich C'uj.
  xla-xla: Epalati wua꞉ta inoma sumale dulu dla God tle yu hapame molo atlamalalo
