  asm-FB: আৰু ভাববাদী দুই বা তিনি জনে কথা কওক, আন সকলে বিবেচনা কৰি চাওক।
  okv-okv: Eto onde katasora embopo tapa nei heriso rete nei heriso nei vahai ainge
