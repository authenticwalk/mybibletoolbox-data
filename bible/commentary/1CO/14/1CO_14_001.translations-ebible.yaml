    loꞌo neꞌ.
  opm-opm: Hanip ihirnong da apris bopor deipti da oh ohri kamen tahat pat ohoh ihan
    gur Nuhur ohe danongri hat sasipera daham ohe danong hat son ohe danong ohri kasip
