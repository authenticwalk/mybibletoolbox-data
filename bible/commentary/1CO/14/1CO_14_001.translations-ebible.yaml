    ahpỹnhã mẽ kapẽr õ ho ixkapẽrja pa mããnẽn inhmã ho anhỹr hprãm. No kêt ixte Tĩrtũm
    nhỹ hã mẽ kãm kapẽr jarẽnhja na inhmã ho anhỹr prãm tỳx kumrẽx. Anẽ.'
  ctp-NT: Kuꞌni wan chaꞌ xkwiꞌ ka suꞌwe ka tiye wan ñaꞌan wan ꞌin taꞌa nten wan sikwa.
