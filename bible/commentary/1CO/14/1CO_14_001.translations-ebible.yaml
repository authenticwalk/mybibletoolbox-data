    Isapyrẽnikia ty wasaniha zuba tynazihikiknaha wasaniha iharere tsimytsasonaha.
    Ana humo hi ipe tsimaha: — O Deus ahyrikoso mytuk mynapykyryk iwaze aharere ustsa
    bo tsimytsasokonaha — tsimaha.'
  san-THA: ยูยํ เปฺรมาจรเณ ปฺรยตธฺวมฺ อาตฺมิกานฺ ทายานปิ วิเศษต อีศฺวรียาเทศกถนสามรฺถฺยํ
    ปฺราปฺตุํ เจษฺฏธฺวํฯ
  iws-iws: Mɨ iikam kɨma bɨikɨbɨiyɨn iikam nhɨrmiyam daɨngwokwo. Yɨo tɨriigɨnɨn kougɨ
    kouwɨn ɨni siya ywowɨn. Mɨ kɨma Adi Komii siiramɨn dimɨnamɨn wɨ hɨriiyar nwokɨ
    naɨngwokwokrɨpkaiyɨm kɨmiir hauuwam siir naeyɨuɨn siir hɨrankɨn. Mɨ ta kɨrɨeya
    siya hauugiya tɨ dimɨnɨm sɨmiir boɨnmɨmauuam yɨm Adi Komii siya bɨdi yɨisiimauuɨm
    iikam ɨmiir mɨ taka kɨrɨeya ɨni ɨkɨ kɨrɨe nhɨrɨm sɨmiir haibura.
  pol-SZ: Dążcie do miłości, a z darów duchowych starajcie się zwłaszcza o dar prorokowania.
  ztq-NT: Kol tsoxko nii jkëstyoo do, ni kol tsoki nii kneetsy Dios tu kyalnsaak lo
    do. Kol nab nii kñee do tiits nii xaal xaa.
  zai-NT: Laucaa ique ganaxhii saa tu de idubi ladxidó' to, ne laca lauyubi gapa tu
    ca gracia ni rudii Espíritu Santu, peru nirudó' gracia para güi tu stiidxa Dios.
  upv-upv: Kami kapp̃elak ko wor pilep nga kapvijuri sel ne merrenien. Ko kappej kele
    derteren nir nga Atua m̃ilair; ko womunen kappej derteren nga kapwera tweni nale
    se Atua erpe propet.
  wap-NT: Ukauꞌan utaa unyukunuu tuukii manawun kamarainpan-karu dauꞌati. Naꞌiki tuukii
    kapam utaa unyukunuu wuru dauꞌatiꞌi Kaimanaꞌo Doronaa taaniaz pidan kaꞌiita-kinaa
    pashaꞌapatan kaudin-kizai. Tuukii manawun utaa unyukunuu wuru dauꞌatiꞌi, ukaꞌiita-kinaa
    nii ukowaadan Tominkaru diꞌikiꞌo kuwai.
  mva-mva: Reretaka mata zala ne kamatagatagaia-la, be ilo-ming moarunga nge Oli Spirit
    lumaluma ne daniandi be kamadoki kana be kamapipi. Ata Oli Spirit lumaluma ne
    ilo-ming daniania-tina kana nge Nanaranga-lo pilenga dokiadi be mangata rangakadi.
  dwr-NT: Siiquwaa kaallite. Ayyaanaa imotaakka loythi koyyite. Shin ubbaappe aathiide,
    nabetethaa koyyite.
  kfw-kfw: Minriang lamkha juiru halli Ratha kutchoi ngai karra aru ka-ekhet ah Pathianchong
    karilsuok kutchoi kha malung kaluut-ah manuomru.
  bfz-bfz: एकी-दूजे ते प्यारो खे हर तरअ ते कोशिश करो। आत्मिक बरदानो री बी धुना रे
    रओ, खास करी की ये कि भविष्यबाणी करो।
  cuk-09: Degisoggu, bela-bela dulemar-baigan-sabgudii be nanamarsun. Degine, gurgin-burbamalad
    Bab-Dummad-uked, abina bur-bule be sogmar. Bur-bule Bab-Dummad-gaya-burba-abingasad-barsogedbina
    be itoge-wilubmalad.
  ben-OBCV: তোমরা ভালোবাসার পথ অনুসরণ করো এবং আগ্রহের সঙ্গে আত্মিক বরদানগুলি কামনা
    করো, বিশেষত ভাববাণী বলার বরদান।
  mil-NT: Te vá dáñá ndèé‑ndó cùu iní‑ndó tnàha ñáyiu‑ndo, te cuhuⁿ iní‑ndó sǎ ndùu
    táhú‑ndó nǔú Yǎ Ndiǒxí tɨtnɨ́ núú chìuⁿ cada‑ndo nacuáa chindee ñàha Espíritú‑gá
    xii‑ndo, te ío cuhuⁿ iní‑ndó sǎ ndúú tǎhú‑ndó cǎháⁿ‑ndó tnǔhu sá dácàhu iní ñáhá
    Yǎ Ndiǒxí xii‑ndo.
  myu-myu: 'Xipan warara''acat kukam cuy epejokuda. Soan cuy epe''e Deus biõg̃buk
    emumuũm pu am. Cekawẽn muwẽnap pit warara''acat podi ma xipat. Imẽnpuye: — A''õbacaap
    cuy eg̃ũm owebe ekawẽn muwẽn ãm — i juy epe''e cebe―Deus pe.'
  fue-fue: To non, daartee yidde. Daartee bo dokke Ruuhu Ceniiɗo, hakko du dokkal
    annabaaku.
  amk-amk: Meruraifa we menemiwawu inontarai siai tuti merurai kontai we mesobu Fi
    Maio Allai Nuaninufoi dohona fo, reantenang mani mambiriuo Allai Nuaninufoi dohonai
    we madu kaiwo Allai dohonai we madurai we inontarainesa fo, amani wenabifoi.
  fai-fai: Kale aket kudawa kudawain leiw ata abo nadiwe atin Sinik Abem ami min gelemin
    aket waktiyámin kala. Kata bo kanam kanam atin Sinik Abem ami lum senin weng bakanin
    uta atin tam so aket waktidin kala.
  ura-NT: Aihane jaun atiin inara coichana aina cutaain belaina inaeraneei neeuche,
    chaen inara rai Suujue tiha Cana Coaunerane corajeein jerecuchete, inara que niicha
    beratei, que erenaa beeichene jaannu que nelatei teeine inara rai.
  mcd-NT: Ascan Diosin noco noiai cuscan huafairi futsafohuun noifafaincahuun. Nancairocon
    fuchipaicahuun ascashcaquin. Ascashon Diosin Yoshin Sharapan futsa futsa huaquin
    mato yonopaiyai cuscan nanfori fuchipaicahuun. Diospan Yoshin Sharahuunshon nan
    Diosin yoia cuscan fasi fuchipaicahuun icoinra huaa futsafo yoishcaquin.
  urt-urt: Ŋoihmbwaip ŋaiye yende niharar lenge mitiŋ pe, ka si ŋembere el oto ŋoihmbwaip
    yip nye nyermbe. Kom yende niharar ŋaiye pa yambaꞌe yitini tikin Yohe Yirise lalme
    ŋaiye kin si yal yip. Kom yitini ŋendehei ŋaiye pa yende niharar ŋaiye pa yambaꞌe
    pe, yitini ŋaiye pa yininge wusyep Got tuꞌe profet.
  kiz-kiz: Mubhulondayi luganu ni kunoghela nesu karama sya roho, zaidi nesu mubhwesiajhi
    kuhomesya bhunabii.
  tzo-TZE: Ja'uc me tsots sc'oplal chava'yic ti chac'anvanique. C'anic noxtoc li abijilic
    ti amotonic chayac'boxuc Ch'ul Espíritue. Ja' ti ac'o acholic li c'usi chayac'boxuc
    ana'ic Diose yu'un ja' más tsots sc'oplal. Ja' mu tsotsuc sc'oplal ti chavalic
    ta yan c'op li c'usi chayac'boxuc ana'ic Diose.
  lex-lex: Ina-nara ama-hyali, mpiaduran meman pa miatu mhi' kalwiedweda rimormiori
    wialmi. Ne ralammi nwak toto' memna pa mrieiniana ruri-lai re la Uplerlawna Nhiwni.
    Mak kareh mieman de mliernana ruri-lai pa ma mikot nohora Uplerlawna lirni-tunnu
    mak Enalharia totpena riy rna'erit nana.
  dov-dov: Fundumanina luyando alimwi unangatile kukujana zipo zyamuuya, kapati nkukuti
    ukonzye kusinsima.
  rgu-rgu: Saka enoꞌ fo masue-malaiao nai basa hihii-nanauꞌ ara daleꞌ. Huu fo ta hapu
    hihii-nanauꞌ fekeꞌ penting lena soꞌ. Saka enoꞌ fo Manetualain Dula-dale Na fee
    emi kuasa, ma babati-papalaꞌ ela emi bisa tao hihii-nanauꞌ malole ra. Ma malole
    na riꞌ, kalu emi hapu babati-papalaꞌ fo tui-beka Manetualain hehelu-barataan.
  toc-NT: Cane̠c­xni­cahuá hui­xinín calac­pu­tzátit la̠ta lácu li̠pa̠­xúhu napa̠x­qui̠­na­ná̠tit,
    pero na̠ cali̠­la­ka­pu­tzátit xla­cata pi̠ Dios naca̠­ma̠x­qui̠yá̠n xli̠s­ka­lala
    la̠qui̠ tla̠n nama̠­kan­tax­ti̠­yá̠tit xta­scújut nac mila­ta­ma̠tcán, y huá cas­qui­nítit
    a̠má li̠s­ka­lala hua̠ntu̠ a̠tzinú naca̠­mak­ta̠­yayá̠n la̠qui̠ tancs naliakchu­hui̠­na­ná̠tit
    xta­la­ca­pa̠s­tacni chu xta­pa̠­xu­huá̠n.
  som-som: Jacaylka raaca, oo weliba hadiyadaha Ruuxa ka yimaada aad u doona, oo siiba
    doona inaad wax sii sheegtaan.
  mam-C: Chi lipektzintza ti'j kyk'u'jb'il kyib'a, ex kyq'onktzin tililjo a kyokli'n,
    a tzajnin tu'n Xewb'aj Xjan. Me tib'aj tkyaqiljo kyokli'n, tu'n kyyoli'n Tyol
    Dios kyxolxa.
  ndj-ndj: Mwikangashi kuva na utami. Wuwula wula mukuvilishi kupata fupu singi sha
    Mfuki Mng'alili, chamunu fupu ya kulandula lulayilayi lwa Chapanga.
  mbj-NT: Taw'ããts hẽ kamahä̃n do hã baad bë h'yyb padäg. Taw'ããts hẽ P'op Hagä Do
    Sahee hã hana do ji hajaa do hã bë h'yyb padäg na-ããj hẽ. Pooj jé, P'op Hagä Do
    ky n'aa ji hajaa ji her'oot do hã baad ub bë h'yyb padäg.
  lat-VUC: 'Sectamini caritatem, æmulamini spiritualia: magis autem ut prophetetis.'
  ngp-ngp: Kombekeni kunda na lukunde, naho mkombeke na kuvipata vipe vituhu va Muye
    msuntilwa, kitendese kupata kipe cho kubilikiza Ulosi wa Mnungu.
  enq-2: Endakali auu kaenge mana doko nyakamame wata-minao kalyepape. Kalai pipenge
    kyeto Spirita dokome dingi dupa nyakama nyemana lao nee kaeyao kalyepape. Propesi
    pii lapale lao Spirita dokome dingi doko nyakama nyemana lao etete nee kaeyao
    kalyepape.
  eng-ASVBT: Follow after love; yet desire earnestly spiritual gifts, but rather that
    ye may prophesy.
  mna-mna: Tana kakam toto mbulu ki lelende par piti, mi koroŋ boozomen ta imar pa
    Bubuŋana i. Mi koroŋ kini tabe kakam kinkiini pa kati, ina mbulu ki tewe kembei
    Anutu kwoono mi toso kalŋaana pizin tomtom ila sua ta tirao be tileŋ mi tikam
    ŋgar pa.
  myw-myw: Kadiloka bukusiwa̱youbs singay. Kadilok beivag sivinamiy kululuwamiy wuliyougwan
    bwanabwein, o singay sivinamiy bukupalopisays Yowbad anilivan.
  sby-sby: Kamucinkani manungo mukuba ne lusuno, kayi mubike moyo pa bipo bya Mushimu
    Uswepa makamaka pa cipo ca kushinshima.
  sll-sll: Ena ni arihobi yon milni God ari kina terala dire nimni mole a i si molio.
    God Kwiang pirari pare God honagi bling nin nin na tongwo i, iralga pai dimia
    dire nega dire oli pio. Honagi bling taniga onana dire ni pare engwo meri irala
    di pire molio. Bling taniga inanga honagi mo hora kungwo iwe, God ha maing kere
    are di tibi ol tenanua.
  yaq-NT: Junuen san enchim yee naknee'uta emot aune' betchi'bo, aet emo temaine.
    Intok ket iniamak nau, Liojta betana enchim au yumaka a joonee'uta, au bicha a'aune.
    Taa ju'u che'a juni'i enchim eiyaanee'u, Liojta betana a' ju'uneiyaaka a' nok
    lutu'uriawata enchim yee majtanee'u juna'atune.
  uro-uro: Mamär iva nani a ngän masirhat iva angäna snäng bät arhani dä mamär iva
    qosaqi nani a ngän masirhat iva ngäni rha ama vänbon nage ama Qloqaqa ama Qumärqumärqa.
    Näkt mamär iva nani a ngän masirhat mamär nä iangärhäkt ama lat kärangät iva ngän
    damän bät ama enge qärangät i ngät dän maräkt nage ma Ngämuqa.
  ita-1885: PROCACCIATE la carità, ed appetite, come a gara, i doni spirituali; ma
    principalmente che voi profetizziate.
  muy-muy: Nahkay zla nahəma, zum njəɗa gekʉli ti kawayum mis. Hindʉm njəɗa ga *Məsuf
    Njəlatani ya avi ana mis ni kay. Ahar gəɗakani hindʉm njəɗa ga məhəŋgri ma ge
    Melefit ana mis.
  kqc-kqc: Uka mana maina rei mona resi Vima di beika baika mana ura rei mona refa,
    besa bi buni Sei di ago nina di vava ura rei mona reyaganedi.
  tav-tav: To bairi caroaro ame mainucucõaña. Dio Espíritu Santo mʉjaare cʉ cáti majiorije
    quenare booya. Dio ye quetire Espíritu Santo mʉjaare cʉ cabuio majiorije macare
    seeto majuu booya.
  eng-ULB: Pursue love and be zealous for spiritual gifts, especially that you may
    prophesy.
  spa-VBL: ¡Hagan del amor su objetivo más importante! Pero también hagan su mejor
    esfuerzo para lograr los dones espirituales, especialmente la capacidad de predicar
    el mensaje de Dios.
  fra-_FOB: Etudiez-vous à la charité; désirez aussi avec ardeur les dons spirituels,
    mais surtout celui de prophétiser.
  hau-ULB: Ku dafkaci kauna kuma ku himmatu domin baye bayen ruhaniya, musamman domin
    kuyi anabci.
  mal-mal: സ്നേഹം ആചരിക്കുവാൻ ഉത്സാഹിക്കുവിൻ! ആത്മികവരങ്ങളും വിശേഷാൽ പ്രവചനവരവും വാഞ്ഛിക്കുവിൻ.
  lit-lit: Vykitės meilę ir uoliai siekite dvasinių dovanų, o labiau – kad pranašautumėte.
  urd-GVR: Muhabbat kā dāman thāme rakheṅ. Lekin sāth hī ruhānī nematoṅ ko sargarmī
    se istemāl meṅ lāeṅ, ḳhusūsan nabuwwat kī nemat ko.
  far-far: Mulu kai sasi ngangata 'uria kwaimanie fuana wane ki. Ma nia ka lea laugo
    fuana sasilae 'uria kwatee ki fasia na Anoeru Abu, tasa na ne 'uria na kwatee
    fuana farongoe ana fatalana God.
  suz-BL: दाक्‍तीक पाइश्‍शो मुर दुमीने। परमप्रभु यावे आ सोक्‍तीम पपाइश्‍शो गेय शुश
    मालीन। परमप्रभु यावे आ लोव़ पतीक शुश मालीन।
  car-NT: Moro aipynano wena'po ta aitoko. Irombo mo'ko a'kanano nyry otykon apyiry
    poko e'kutoko. Moro Tamusi auran uku'pory apyiry poko 'ne ka'tu rapa te e'kutoko.
  amp-amp: Yima yak marnya yuk duka yima yuhurn niko dukakfot yakneft. Yo nd Bro Nkifrarhu
    Yafothat yahuka hingrna duka tungunefroh yak dukefr dukafot. To nd dukefr dukewunome,
    to afo barkoft profetm hingrnamoa hingrna dukefr, ndr barkofr yakkfot.
  bht-bht: इक दुज्जे ला प्यार करणे दी कोशिश करा, कने पबित्र आत्मा दे बरदान पाणे दी
    बड़ी इच्छा रखा, खासकर परमेश्वरे दा संदेश देणे दा बरदान पाणे दी इच्छा रखा।
  eng-NOY: Strive to possess love; and desire earnestly the spiritual gifts, but especially
    that of prophesying.
  cub-NT: D̶ajarã mʉja caino mʉje oainope, ʉrãjivʉ Jʉ̃menijicʉre aru apevʉre máre.
    Aru pare ʉjarã Jʉ̃menijicʉi Espíritu Santo ʉ̃i majide d̶aquiyepe aivʉ mʉjare Jʉ̃menijicʉ
    ʉ̃i majiéquede, mʉje cad̶atenajiyepe ayʉ apevʉre. Aru pʉeno baju ʉjarã ʉ̃i majide
    d̶aquiyepe aivʉ mʉje coyʉcarãjiyepe ayʉ põevare Jʉ̃menijicʉi yávaiyede parʉéque.
  ita-1927: Procacciate la carità, non lasciando però di ricercare i doni spirituali,
    e principalmente il dono di profezia.
  lww-lww: Ana komin sinesiena naga pe sur tai nap̃a keviu manene sanene, monar aligan
    naga su p̃esia e kiamiu malena. A amio naga nene, monar aligan kiamiu sitomena
    se nam̃areraena la nap̃a Ninuna Wa sum̃a kiania, akekaran nap̃a atolia. A e m̃areraena
    la nene, tai nap̃a po manenea, na nap̃a yar visawal visena kiena ne Ntewa.
  ckb-ckb: بەدوای خۆشەویستی بکەون، تامەزرۆی بەهرەکانی ڕۆحی پیرۆز بن، بە تایبەتی ڕاگەیاندنی
    پەیامی خودا.
  nas-nas: Tee tee enang piaanavung toꞌbii-antarariritaaꞌ teing avuavuꞌ Tanuaang-etaning
    kong-koo paararariaing, teing-koo deto basining aaꞌnaꞌ piarorima, baruꞌnooꞌ tee
    tarampee-koong.
  uvl-uvl: Iok, aume ke kerkereng toto ke a mene poinga nenge mutemo taua hehei pe
    hana. Urana nge a mene tunginga mur nenge at nga Opepengpeng. Pe tunginga nenge
    palaungana toto ngana laka nenge hetatalonga.
  eng-BBE: Go after love; still desiring to have the things which the Spirit gives,
    but most of all that you may have the prophet's power.
  ixl-CNT: Tiiojchitꞌex tiꞌ qꞌu aanima. Loqꞌ choktaj chit qꞌu doon majte qꞌuꞌl nitaqꞌ
    u Tioxhla Espiiritu. Echaꞌ u talax qꞌul iyol u Tioxh tan, ibꞌoꞌqꞌol.
  xsi-xsi: Ara ŋana miki ma kakai wurâta kaika ikura zo zo ŋana kapono muli sondo
    pa tini-mwasa ne mâsi kâ. Aku ara ŋana miki ma ilomi ndo tu kakai Koroani Sapâŋa
    ne wisi-ara rârâni tava. Andeta naŋa iloŋgu tu miki ma ilomi ŋalae ndo tu kakai
    i ne wisi-ara ŋana tatula Maro Kindeni kawa ŋgua pwataki kâ.
  crx-NTPO: '''Et ''awet ndi be nék''etsintsi''-i, ''i za soo cho ts''u náht''i. ''Ink''ez
    ndai la Ndoni negha íninla-i, ''i soo cho ooka'' noohzin. ''Et ndi be nus hoot''en-i,
    ''i ''uk''enus ooka'' noohzin huba'' hoont''oh.'
  kan-OKCV: ಪ್ರೀತಿಯ ಮಾರ್ಗ ಅನುಸರಿಸಿರಿ, ಆತ್ಮಿಕ ವರಗಳನ್ನು, ವಿಶೇಷವಾಗಿ ಪ್ರವಾದಿಸುವ ವರವನ್ನು
    ಆಸಕ್ತಿಯಿಂದ ಅಪೇಕ್ಷಿಸಿರಿ.
  bbb-bbb: Ijadufuo vame oetuanamivo ije fuka ma ire anuigi be. Ijadufuo nika uri
    vame izege ja e oetuadufuo ije maza boeje giriesana renoefo. Ro kuke ni E Ireobo
    Jesu kua fu daro miaga ja i binobino Kavene Akae fu kena e Jesu ma vierafevo ije
    vajiamo ije vajiaga ja menoedufuo. Ro i ka ma anuigi ja menoedufuo ije ja Godido
    vua maeje fiena una e gue kuariadufuo.
  blw-blw: Hiyachi, epapateyu paat way manlayad hen ahentaguyu. Ya agawaanyu koma
    agé hen anchichay kafaelan way cha idchat hen Espiritun Apudyus, ya hen kaskasen
    way agawaanyu paatat, hen anchi kafaelan way mangimfaga hen anchi laychén Apudyus
    way mepaka-ammu.
  tam-2017: அன்பை விரும்புங்கள்; ஆவியானவருக்குரிய வரங்களையும் விரும்புங்கள்; விசேஷமாகத்
    தீர்க்கதரிசனவரத்தை விரும்புங்கள்.
  azz-NT: Nocnihuan, melau namejuan ya ma xicpixtiyacan ne tetasojtalis huan no cachi
    oc xicontajtanilican Totajtzin Dios para ma Yejuatzin namechmactilis de tataman
    huelilisme den Yecticatzin Espíritu. Pero no cachi oc xicontajtanilican ne huelilis
