  amo-amo: Cheo ayi npiziru nsu nin filizunu Kutellẹ, bara inan se usu anaba.
  pjt-pjt: Uwa, rawangkuya kulinma mukulya nyinanytjikitjangku. Munuya Kurunpa Miḻmiḻku
