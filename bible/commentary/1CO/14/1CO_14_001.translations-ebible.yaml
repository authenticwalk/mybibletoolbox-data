  peg-peg: ଜିଉନନାକା ଇଟ୍‌କାଡ଼୍‌ କିୟାଟ୍‌, ଆରେ ଆତ୍ମିକ୍‌ ଦାନ୍‌ସବୁ ପାୟାନି କାଜିଂ, ବେସି ଇନେସ୍‌
