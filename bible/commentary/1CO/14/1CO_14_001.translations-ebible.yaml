    niigi Oꞌmosoꞌmi veletiꞌ gamazi li sotoꞌ igakumuꞌ nene gilavo dizelive.
  uli-uli: Hachangcheng mele ye tugul le habe yedamgili. Ha itol chog dipmi irel kkefang
