    ka kuvakarlo. Mia ea moroano nalo nei, tai napano bo laka, nina napano toro berial
    Atua kiano iliano nalo.
  bqp-bqp: À tó yenyĩ doárɛ arɛ, à wɛ́ pɛ́ Luda Nini gbanↄa, atɛ̃nsa annabikɛyã'onaa.
  mcp-mcp: Shúshwóógʉ́ nə sâ jɛ̂sh ɨɨ́, fwogá tɛ́ɛ́d sɔ̧́ nə́ bɨ bə́g nə cɛɛlí. Gwágʉ́gá
    yéésh ísâ Zɛmbî mə dʉ yə bwán bɛ́ zhɨ́ɨ́ a *shíshim dɨ́ yí, bul bə nə́ ndɛɛ́ cúndə́lə
    mícúndə́ mí Zɛmbî.
  hat-hat: Chache gen renmen nan kè nou. Men, se pou nou chache gen kado Sentespri
    bay yo tou. Chache gen don pou fè konnen mesaj ki soti nan Bondye yo.
  npl-NT: Ijkó kiné, nomejwah okachi ximotlasojtlakah, iwa xiktlajtlanilikah n Espíritu
    manomechpalewi para kuali nonkiteajsikamatiltiskeh itlajtol Dios.
  bgg-bgg: Hì ne miie ro, chiihphado, nathek ne miie shii mua pha chuh è bidiang chid.
    Hamangkhung-aphuii ro mua yao pha lasen ne, zab è wie ne nathek ro lubuthek ne
    ragung pha lasen hèg shii khriig rek bo.
  eng-TCENT: Pursue love, and earnestly desire spiritual gifts, but even more that
    you may prophesy.
  eng-BSB: Earnestly pursue love and eagerly desire spiritual gifts, especially the
    gift of prophecy.
  cpu-NT: Pinkyaaryooventero onkantya petakoyetantantyaari. Pinkokovaperomaitaiyaaro
    eejatzi intasonkaventayeetaimi onkantya pimayetantyaarori tsikarika opaiyetarika.
    Okempitataityaaro iroka pinkamantantaneritai.
  san-ASM: যূযং প্ৰেমাচৰণে প্ৰযতধ্ৱম্ আত্মিকান্ দাযানপি ৱিশেষত ঈশ্ৱৰীযাদেশকথনসামৰ্থ্যং
    প্ৰাপ্তুং চেষ্টধ্ৱং|
  tac-NT: '''We a''lá nisa ''la képá ''emi ''we a''lá galegá etesa uché jaré ralámuli,
    ''lige aminami ''we ''la tánisa ''la képá gu''írili Onorúgame Alawala napurigá
    gu''írimala napurigá ruyeme nímala ''emi uché jaré ralámuli napu Onorúgame najkí.'
  eng-WEBPB: Follow after love and earnestly desire spiritual gifts, but especially
    that you may prophesy.
  gfk-H: Muat na murmur no magingin na harmarsai. Ma i tahut mah bia muat na nem ira
    hartabar tano Halhaliana Tanua. Senbia i tahut bia muat na manga nem no hartabar
    na nianga na poropet.
  viv-viv: Tobohiyakweyao, wanavedivediwe be nuwanuwa hawahawahegana againe nuwami
    wanase-moꞋena. Kadu wanahawahegemi be AluꞋaluwa Mahalina yana abavetala tulina
    tulina wanalelena. Ada abavetala saꞋeyana yami waꞋidibumuhiga wanalelena, higa
    AluꞋaluwa Mahalina yana venuwaꞋata tulina tulina ginatunevehabalutugimi-yo wanaꞋawaꞋawatalatalainena.
  yao-yao: Nlimbile kukola unonyelo, iyoyo ni kusaka kwannope mituuka jine ja Mbumu
    jwa Akunnungu, nambo nnopennope, mpate ntuuka wa kwalalichila ŵandu utenga kutyochela
    kwa Akunnungu.
  tgp-tgp: Ha tau na opoia hina tiroma na maurimim, ale ha tau na r̃omimim i r̃ilangi
    mata lavi la otori r̃uhur̃uhu sei Tanume Tapu i er̃i silea isamim, ale hinau atu
    mo r̃uhu jea hinira, enia matan vara ha er̃i vere na retimangovi sohena God mo
    mangovi kamim hinia.
  auc-NT: Ïninque mïnitö, Në waadete pönëmö bacæ̈impa, ante mänïnonque ante pogodo
    gote baï nanguï cæedäni. Ayæ̈ adobaï, Wængonguï Önöwoca mönö ïmonte nänö pönönö
    baï mönö eyepæ̈ ëwocadinque cæcæ̈impa, ante nanguï æ̈ïnente wæedäni. Mänïnö Wængonguï
    Önöwoca nänö pönönoncoo ate adinque mïnitö, Wængonguï beyæ̈ në apæ̈nemö mönö täno
    adodonque ante bacæ̈impa, ante godömenque æ̈ïnente wædinque cæedäni.
  kbc-NT: Enice adinoniciwaɡ̶ati madinemaanitiwage. Odaa oleetibige Aneotedoɡ̶oji
    Liwigo me yajigotaɡ̶awa ɡ̶adixakedi, pida daɡ̶axa mida ane jaoɡ̶a nige yajigotaɡ̶awa
    ɡ̶animaweneɡ̶egi meloɡ̶oti lowooko Aneotedoɡ̶oji.
  bmh-bmh: Gonun, agal oiagab duailel ipal en noumabun umkoskos salau gusig macan.
    Ag Ah Wes nugau gusig beu beu uabun oiagab gusig macan. Bo, igul go Uwait nugau
    Ze duailel awarabun oiagab gusig pet macan.
  ctu-BL: Chʌn cha'lenla c'uxbiya. Cha'lenla wersa cha'an mi la' taj la' c'ʌjñibal
    ti jini Espíritu. Jini ñumen uts'at bʌ jiñʌch la' c'ʌjñibal ti subt'an.
  meq-meq: Rəzlumay a gər matəre təday na, ndo mawuɗe ndo hay. Pəlum tə ɗərev kurom
    peteh gədaŋ neheye Məsəfəre ma vəlateye a ndo hay aye hərwi ada kâ hutum. Gədaŋ
    nakə kâ pəlum aye a ze siye hay tebiye aye na, məɗe ha bazlam i Mbəlom nakə a
    tsikakum aye.
  noa-H: 'Keena, mua pʌaba deeu pãrag jaau chirʌm: Hãba dich k''apeen k''a k''õsi
    hajuuta hʌ̃rcha hẽk''abat. Magnaan chadau hĩchab hich Hẽwandam Hak''arau dee sim
    juapajã haum k''õsi haju haai nʌm. Pari bʌ̃ʌrjã hõrau k''augbam meúata hiek''aju
    k''ãai, hʌ̃rcha hi hiek deeum k''ʌʌnag jaau k''ap''ʌ haagta pãach gaai wajap''a
    hich jua t''eegdam deepim k''õsi habat.'
  alp-NT: Kwali betaya, suke imi atula titinai kena oki tamata makete. Kai atula kena
    supu kbasa bei Alla Eni Rore. Atula lesi kena supu kbasa kena lepae Tuhane Eni
    lepata rebe Ibetekelu pende leke tamata esi natie.
  san-VEL: yuuya.m premaacara.ne prayatadhvam aatmikaan daayaanapi vi"se.sata ii"svariiyaade"sakathanasaamarthya.m
    praaptu.m ce.s.tadhva.m|
  kbq-kbq: Hagi tamagra vahe'mokizmia hanavetita tamavesinezmanteta, Avamu'mofo musezantaminkura
    tusiza huta tamavesinteho. Hianagi Avamumofo musezanpintira, kasnampa ke huama
    huzanku tamavesinteho.
  kbh-kbh: Bëtscá s̈mochtsama nÿetscanga jtsababuánÿeshanëse chas̈motsiyenama, y puerte
    s̈mochtsebos̈e jtsebomnama chë Bëngbe Bëtsabe ts̈etana obenana ts̈abe soyënga
    jamama; pero chents̈ana masna, chë Bëngbe Bëtsabe juabna jóyebuambayama obenana.
  ron-LSB: Urmăriți dragostea și căutați cu râvnă darurile duhovnicești, dar mai ales
    să prorociți.
  pon-pon: KOMAIL anane limpok, pil inon ion pai nenin akan, a iet me kajampwal re
    ’rail, kokopada!
  nhe-BL: Huajca achi más xijchihuaca fuerza xiquinicnelica sequinoc, pero nojquiya
    xijnequica miyac para Itonal Toteco ma inmechmaca se yajatili o se tlalnamiquilistli
    tlen yajaya quimaca se tlacatl para huelis quichihuas itequi. Huan achi más xijnequica
    para Itonal ma inmechmaca nopa chicahualistli queja se tiocamanalojquetl para
    incamatise itlajtol Toteco.
  sps-sps: Ai to te karap fi non kat to ayei, ito te mangiir fi romi na mesmes, mi
    ma vaputs fiisen me na aavem faavot am mangiir to na mesapan tsuam. Ai tovei kan
    mi ma rangats e Gov tana fo fifaan to te faan iny non Aaven Taabos tan vainy fafaaman.
    Eye, isen nar fifaan to, ito tan nom vaanan ten Gov am favaanan iny naa towa tana
    mesapan,
  wnc-wnc: Siwan ginda sanga aminde butaya natayamunanga aknga tawake tasinangge take
    siknga natapnong. Natake puya takngatu takngatu Waung Kapata musipza pangenawan
    tasikaing kaknga tasinangge take siknga natapnong. Ngan. Puya wa kuupbam pasinangge
    natake ngana puya Anutue wamu takngatu natake yanikapsa aknga tasinangge take
    siknga natapnong.
  bus-bus: À tó yenzi dↄare aɛ, à wɛ́ɛ pɛ́ Luda Nini gbaanↄa, atɛ̃nsa annabikɛyã'ona.
  gub-BL: — Hepytywàgatu nehe, peze Tupàn pe nehe. A'e mehe pezamutar katu putar amogwer
    teko pe wà nehe. A'e mehe Tekwe Puràg umur putar ukàgaw peme a'e nehe. A'e mehe
    pezapo putar a'e ma'e ikàgaw hexak kar pà purupe nehe. Pepytywàgatu putar tuwe
    nehe, aze pepurumume'u wer ize'eg puràg rehe nehe.
  imo-imo: Aku nio mele imboma kondo kolko konopu mondoko molaio! Aku tenge wali Mini
    Kake Telimuni imboma ulu enge nili mare teangei nimbe tipe kalopa tirimoma liemili
    konopu leaio. Gotenga ungu nimbe mundulimu imbomando ningo tiengei nimbe enge
    tirimomu paa liemili konopu leaio.
  boj-boj: Deqa ijo was kalil, niŋgi gaigai qalaqalaiyo kumbra dauryoqniy. Osib wau
    kalil Qotei aqa Mondor na niŋgi eŋgeqnu qaji di yqajqa tulaŋ siŋgilaoqniy. Wau
    boledamu bei agiende. Niŋgi Qotei aqa medabu oqnsib anjam palontoqniy.
  eng-DRA: Follow after charity, be zealous for spiritual gifts; but rather that you
    may prophesy.
  knf-knf: Natamaan keeri nawo na uŋal. Nadoon kala kak iko yi *Uhaaş wi Naşibaţi
    ujaaŋ uţen, kë ţuŋ yuŋ mënţan, wi pdo kaţupar Naşibaţi wi wi nawooŋ kado kala
    maakan.
  san-KHM: យូយំ ប្រេមាចរណេ ប្រយតធ្វម៑ អាត្មិកាន៑ ទាយានបិ វិឝេឞត ឦឝ្វរីយាទេឝកថនសាមត៌្ហ្យំ
    ប្រាប្តុំ ចេឞ្ដធ្វំ។
  arn-NT: Ayütumün may tamün nieael ta piwkeyechen, fey ka femngechi llawmatufimün
    ta Ngünechen ñi wülkeelchi Lif Küme Püllü ñi pepil, doyelchi may ta nütramyeael
    ti werken dungu.
  zas-NT: Gol been naguiejn gol guyën ree bejn, gol gurejdx gunab tëë Dios din guneeman
    xquiarguiejndi din güündi xmandadaman, per mazri rüjn naguiejn gapidi quiarguiejn
    par gudëëdi xtiidx Dios loj ree bejn.
  ken-NT: Fiɛ́ ká ntí ndǔ bɛ́bhɔŋ ɛkɔŋ nɛ bho, mǎmbɔŋ bɛyǎ ɛkwak bɛ Ɛfóŋó Bɛdyɛrɛ
    ánchyɛ́ be akap, sayri sayri, akap bɛ́gháti bho mɛnyɨŋ ɛbhɛn bɛ́fú ntá Mandɛm.
