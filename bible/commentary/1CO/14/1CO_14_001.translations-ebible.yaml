    barra Wangarr gun-nika nyibu-ngurrja nyiburr-workiya, nipa nyirr-wucha a-workiya.
  wal-wal: Siiquwaa kaallite. Ayyaanaa imuwaakka minttidi koyite. SHin ubbaappe aattidi,
