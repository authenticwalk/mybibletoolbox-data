  bnp-bnp: Mu muri mai a naro ni vangaru. Mu ngaru hateka ni bole na Hanu Kiripiripi
    a nitora ni rata a leho legelege. A nitora mu gu ngaru hatekea, mu gu ta propet,
  apn-NT: 'E kêr ka mẽ arĩ amã axpẽn kĩnh pê axpẽn to mex rãhã ho ri apa nẽ aa jam
