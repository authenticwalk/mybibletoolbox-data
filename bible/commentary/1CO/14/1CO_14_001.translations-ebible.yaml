  san-TAM: யூயம்ʼ ப்ரேமாசரணே ப்ரயதத்⁴வம் ஆத்மிகாந் தா³யாநபி விஸே²ஷத ஈஸ்²வரீயாதே³ஸ²கத²நஸாமர்த்²யம்ʼ
