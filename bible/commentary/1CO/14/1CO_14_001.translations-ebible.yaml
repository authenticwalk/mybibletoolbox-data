  faa-faa: Repo namina yia aporo metamo aporo metaki hemakapukua, metamo metaki hemakapukua,
    ayiáka himu tumurumo hemakapura ane kekemahoanie. Ho Kotesamo wakapumo yaku ararenane
    mokoako hemakapunie. Ayiáka hemakapuraka, “Kotimo somerakano someane nōmo kaikia
