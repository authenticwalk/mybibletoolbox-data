verse: 1CO.014.001
translations:
  kpx-kpx: Katealemo moleho isivilahai mole tedaevemale kemo negolahave. Isi Dilava
    vuvune vaveve kebiata huhulahai kebiamo negolahave. Isito di isivi balugale Dilava
    hotoe dua loui ata haivei kemo negolahave.
  okv-H: Eto donda tapa amita hamo ta amo embo osa ari avo aisi uje ue Ahihi Otohu
    ta sovera ari neite neite hande ikaguja avo humbasi uje evujo. Eto dombo be amo
    sovera ari humbuto God ta ke na embomeni oje kahasi uje evujo.
  tbo-tbo: Uyahinei ona wileta kadidili po ona lauhogala ma gasi ona wileta po Yaubada
    Alugona a ombenena uyahita ona tuhagaya naka ani’mbenena dewadewana ipa Yaubada
    a baha tana ipikogeya.
  mal-C: സ്നേഹത്തിന്റെ മാർഗം അവലംബിക്കുക; ആത്മാവിന്റെ ദാനങ്ങൾ, വിശേഷാൽ, പ്രവചനദാനം
    അഭിവാഞ്ഛിക്കുക.
  grc-SR: Διώκετε τὴν ἀγάπην· ζηλοῦτε δὲ τὰ πνευματικά, μᾶλλον δὲ ἵνα προφητεύητε.
  bgc-bgc: एक-दुसरे तै प्यार करण की कोशिश करो, अर आत्मिक वरदान्नां की भी धुन म्ह रहो,
    खास करकै यो के भविष्यवाणी करो।
  khz-khz: Ulamagi magulina pio tavu-kunea! E Veaga Palaguna gena wareware gaura pio
    ulamagi-veni-kamura; a Veaga Palaguna gena peroveta warewarena gauna pa tiavuna
    pio ulamagi-kamu-iwavagia.
  deu-TKW: Die Liebe oben an! dann möget ihr nach den Geistesgaben trachten, am besten
    immer nach Weissagung.
  zsr-NT: Gul‑gún bayúdx gdxiꞌiliꞌ lzaꞌliꞌ len gul‑güíꞌ ládxiꞌliꞌ siꞌliꞌ caꞌ yuguꞌ
    yöl‑laꞌ huac runnëꞌ queëruꞌ Dios Böꞌ Laꞌy, len le nac blau, yöl‑laꞌ huac güiꞌliꞌ
    didzaꞌ uláz queëꞌ Dios.
  lin-lin: Boye bolukaka liboso bolingo, mpe bozalaka na posa makasi ya makabo ya
    Molimo, mpe mingi penza likabo ya kosakola.
  hns-NT: Toelogke tjaahie kausies kare ke ek doesare ke pjaar kare ke. Aur Parmeswar
    se maang kie oe toelogse aapan kaam karwaawe, bieses karke kie toelog Parmeswar
    ke naam se okar sanesa dei paihe.
  noa-E: 'Keena, mua pʉaba deeu pãrag jaau chirʉm: Ãba dich khapeen kha khõsi ajuuta
    ʉ̈rcha ẽkhabat. Magnaan chadau ĩchab ich Ẽwandam Akharau dee sim juapajã aum khõsi
    aju aai nʉm. Pari bʉ̈ʉrjã õrau khaugbam meúata iekhaju khãai, ʉ̈rcha i iek deeum
    khʉʉnag jaau khaphʉ aagta pãach gaai wajapha ich jua theegdam deepim khõsi abat.'
  eng-EMTV: Pursue love, and desire the spiritual gifts, but especially that you may
    prophesy.
  mib-NT: Na cóndɨhvɨ̄ ni rō cundáhú ni rō jnáhan ró, te suni condɨhvɨ̄ ni rō cacān
    rō tāca táhū jeē jéhe Espíritu. Te tahū jeē cánuú gá cúu jeē nácani ró jnúhun
    ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ मिःम्‍जिन् खिनिॽ तिम्‍दे़म्‍मे़ॽओ हे़क्‍क्‍याङ् याम्‍साम्‍गे़न्
    पर्धाःम्‍हाॽ खोःमा निङ्‌वाॽ चोगे़म्‍मे़ॽओ॥ कुत्‍चाॽओग माङ्‌निङ्‌वाॽपाःन् पाःप्‍मा
    पर्धाःम्‍मिन् निङ्‌वाॽ चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Mukangamala kuvya na uganu. Mewawa mkangamala kupata hipanji hingi vya
    chimpungu, neju chipanji cha kujova ujumbi kuhuma kwa Chapanga
  mmx-mmx: Mina lolos kusu lorooro atnimi na mumu asu loklok at labalamu. La lebelen
    nimi na ngaongao xusu mina lok kaka leventamtaba at Loroonan Kaala. Ketla mo laramtaba
    ri paase asu levelinga at ne Moroa, mina lolos ti lok ka i.
  cbr-NT: Usa 'ain camina manúquinma unicama nuibati 'ain. Nuibanan camina Nucën Papa
    Diosan Bëru Ñunshin Upitan mitsu bëtsi bëtsi ñumi 'anun 'amiti cuëënti 'ain. Bëtsi
    ñu 'ati cuëëncësamaira oi camina an mi sinánmicëxun aín bana upí oquin unicama
    ñuixunti cuëënti 'ain.
  tee-NT: Ju tucan anavit'it cuenta yuchi ni alamap'ainit'it ju milhi'uxijnan. Para
    vachu' asq'uinit'it ju Dios ju lhak'ailakts'in ju xt'ak'a ju Spiritu Santu. Chai
    ju palai k'ox lhak'ailakts'in ju laich asq'uinit'it yuchi ni laich ana'unt'it
    ixchivinti Dios.
  eng-LSV: Pursue love, and earnestly seek the spiritual things, and rather that you
    may prophesy,
  cak-NT: Can katija' kak'ij chi yekajo' ri winak riq'uin ronojel kánima. Y karayij
    chuka' riq'uin ronojel kánima ri yeruya' ri Espíritu Santo chake. Pero ri más
    karayij ja chi ri Espíritu Santo nuya' ta lugar chake chi nakak'alajij ri ni'ix
    chake roma ri Dios.
  pah-NT: Pejirokwa ti ojipe'g̃a arõheteavo a'ero. Pepota ti Tupana'ga ra'uva remimbuhura
    penhimbokarakatua. Pepota ti pejikarakatua Tupana'ga nhi'ig̃a mombe'ua rehe kaitu.
  sja-NT: Mãga pipɨara bairã Tachi Ak'õre-it'ee, parãpa awaraarã k'inia iru p'anadaipia
    bɨ. Mãga oo p'anɨ misa, iididaipia bɨ Tachi Ak'õre Jaurepa parãmaa jarapimerã
    Tachi Ak'õrepa jarapi bɨk'a.
  xed-xed: Ŋavawaŋa ka zba ɗvutá mndu, mamawa mbraku ya ta vlə Sulkum guli. Katkatani
    ta ghəŋa kla lwa Lazglafta.
  mks-NT: Xíní ñúhú ndi̱hi ini ndó qui̱hvi̱ ini ndó ñani táhan ndó. Ta xi̱hín ndinuhu
    ini ndó ndinducú ndo̱ ña̱ sáhan ínima̱ yi̱i̱ Ndióxi̱ nu̱ yo̱. Ña̱ xíní ñúhú ndi̱hi
    chága̱ ini ndó ndinducú ndo̱ cúú ña̱ ná cuu jáya̱ha ndó tu̱hun cáha̱n Ndióxi̱
    xi̱hi̱n ndó nu̱ú ña̱yivi.
  gfk-S: Mu na murmur no tintalen na harmarsai. Ma i tahut bileng be mu na sip ira
    hartabar mekaia hono Halhaaliena Tanuo. Iesene i tahut be mu na manga sip no hartabar
    na nianga na tangetus.
  bmu-bmu: Urukalemgö könaŋi mönö wuataŋgöba malme aka nup memegö mötmöt kalem könaŋi
    könaŋi mi mönö buŋa qem aŋgubingö kapaŋ köla malme. Miaŋön ölöpmö, kezapqetok
    keu jijigö kalemŋi membingöra mönö köhöiba kapaŋ köla malme.
  dgz-dgz: Menan baigan gapan taiwanian, waenapan munan anu guriwanian. Amba Guewa
    yan garaet enapen menan mup gapan anu guriwanian. Yan garaet bawarewa ame God
    Guewa wadieni gapan noa anu wapen.
  eng-GNV: Followe after loue, and couet spirituall giftes, and rather that ye may
    prophecie.
  zaa-NT: Liguni duel·la' gata' adí amor qui' Tata Dios lo lòsto' le. Ą'hua liguni
    seguir lani ca capacidad nu runna Espíritu, pero adí teérulá qui'ni gúnnée la'huacca
    qui' le para quixa'a le mensaje qui' Tata Dios.
  eng-WEBSTER: Follow after charity, and desire spiritual gifts , but rather that
    ye may prophesy.
  guh-guh: Panajamatabëcueneverere panevajënaeyabelia panecasaëtsavanapaenexa itsamonae
    ata paneasivajava pacuenia panijacuata panaasivamë. Panatojitsiparenua xua Dioso
    pacatojitsipa papecajamatabëcuene caëjëpaeyaexanaenexa Espíritu Santo pejamatabëcueneta.
    Bitso jane panatojitsipare palivaisi Dioso payapëtaeyaexana panetsipaebinexa itsamonaejavabelia.
    Nexata patsipaebianame palivaisi Dioso pacayapëtaeyaexana.
  bon-bon: Weene kokre äbitipeye toraca singi cama lenajame, cuta kokre äbitipeye
    Aceji Seemo bau ca kokre päpäname maramara kaakesea wawename, toracarage lui Acejiyame
    me tagepogogo mene iicemame.
  nhw-BL: Huajca achi más xijchihuaca fuerza xiquinicnelica sequinoc, pero nojquiya
    xijnequica miyac para xijselica se yajatili catli Itonal Toteco temaca. Huan achi
    más xijnequica para Itonal ma anmechmaca yajatili quen se tlajtol pannextijquetl
    para ancamanaltise icamanal Toteco.
  swh-ONEN: Fuateni upendo na kutaka sana karama za roho, hasa karama ya unabii.
  wbi-wbi: Mululondaghe ulughano na kunoghelua kyongo ifipelua ifya munumbula, looli
    mughinaghe kyongo ulwakuuti muka kyongo uvuviili.
  bba-bba: Ǹ n mɛn nɑ, kĩrɑ n weenɛ i n kɑsu. I mɑɑ Hunden kɛ̃nu kɑsuo, n mɑm nɛɛre
    Gusunɔn ɡɑrin ɡerubun kɛ̃ru.
  eng-KJVCPB: Follow after charity, and desire spiritual gifts, but rather that ye
    may prophesy.
  kgk-NT: 'Tapejohayhu katu peiko-vy. Pejerure katu Nhandejáry-pe ome''ẽ hagwã peẽ-my
    Nhe''ẽ Marangatu tee va''e hemime''ẽrã iporãve rãve va''e. No''ã-rami pejerure
    íxupe: “Eme''ẽ xe-vy ne remime''ẽrã nde re''ýi pegwarã. Aipota eterei ne nhe''ẽ-py
    amombe''u jevy nde eremba''e kwaa uka xe-vy.”'
  waj-waj: Itaama vainai ngia mmuduuya ruaaraivaara yaagueeqama mmuduuya ruaaree kiaa
    kiada iikiatee. Anutuuqo vo mmoori vo mmooriiyauvaa iikiateera tinniiyauvaa ngii
    miiyauvaara ngii iikiata iikiatai yaataivaa utida nnaasu variatee. Anutuuqo tii
    kuaivaa kiaa mmiaara tinniivaa varaaraivaara yaata utida ivaa varaara yaagueeqama
    iikiatee.
  cpy-cpy: Pikyaaryoote pimatan-tyaawori petakotantyaa. Pikowako-peroteeri Ishire
    tajorentsi itajonka-wentemi ikantakae-mi pantawaetan-tyaanariri Tajorentsi. Rootakira
    pimata-teeri pikamantanta-niritee.
  mpx-mpx: Nunuwana ana kamwasa nuku toulil. I ola al nuku logasisi Yayaluwa Bwabwalena
    wana guyau ona nuku ahe. He gamwaliyaa guyau toto ana nuwatu i bwata heiya ta
    palopisai, Yehoba wana baaba ta baubaunan.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yulkayalu-nyanu warrarda. Tarnngangkujukulu
    payika Kaatuju yartarnarrirlanguku yungunkulurla jirrnganja warrki-jarrimi Pirlirrpa
    nyanungu-nyanguku. Tarnngajukulurla ngampurrpa nyinaka yartarnarrikiji, ngula-kurluju
    yungunkulurla jarukungarduyu-piya marlaja wangka Kaatuku. Kujanya ngurrju-nyayirni.
  luo-luo: Luwuru hera, kendo dwaruru mondo ubed gi mich mag chuny, to moloyo beduru
    johul wach.
  nhe-NT: Huajca achi más xijchihuaca fuerza xiquinicnelica sequinoc, pero nojquiya
    xijnequica miyac para Itonal Toteco ma inmechmaca se yajatili o se tlalnamiquilistli
    tlen yajaya quimaca se tlacatl para huelis quichihuas itequi. Huan achi más xijnequica
    para Itonal ma inmechmaca nopa chicahualistli queja se tiocamanalojquetl para
    incamatise itlajtol Toteco.
  aii-aii: ܢܦܘܿܠܘܼܢ ܒܵܬܪ ܚܘܼܒܵܐ، ܘܗܘܹܝܡܘܼܢ ܛܲܢܵܢܹ̈ܐ ܠܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܪ̈ܘܼܚܵܢܵܝܹܐ، ܐܝܼܢܵܐ
    ܒܘܼܫ ܙܵܘܕܵܐ ܕܢܲܒܹܝܬܘܿܢ.
  esk-NT: Taatnamik pisuqtilaaġvigisiuŋ piqpaksrił̣iqsi atlanik iñuŋnik. Uvvasuli
    kimmutiqallapiaġitchi Ipqitchuam Irrutchim aatchuutaiñik, suvaluk uqaqtautlasrił̣iptiknik
    Agaayyutmun.
  msb-msb: Kaya, palabihon gayod niyo an pagkamuot sa kapwa. Pero handumon man gihapon
    niyo an mga regalo hali sa Espirito, lalo na na kamo makasurmaton san mga mensahe
    san Dios.
  cpa-NT: Cøng² báh³ jmóh³ hniah¹² hoh¹² hi² qui² mi³hnoh¹³ hniah¹² ju²rúh² hniah¹².
    Ha¹³ hniah¹² hoh¹² bí² hi² la³cuø¹² Diú¹³. Lah¹jøng² báh³ dsio¹ cónh¹ jín³ jǿg³
    siíh², ju³ná³ ca¹të́h² hniah¹² høh¹³ hniah¹² jǿg³ quiah¹² Diú¹³.
  dso-dso: ତେବେ ବାଇମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାକେ ତମର୍‌ ସବୁ ବପୁ ସାରାଆ । ସୁକଲ୍‌ଆତ୍‌ମା ଜନ୍‌
    ସବୁ ବପୁ ଦେଲାନି, ସେଟା ପାଇବାକେ ମିସା ମନ୍‌ କରା । ସେ ବିତ୍‌ରେ ଅନି ପର୍‌ମେସରର୍‌ ବାକିଅ
    ଜାନାଇବା ବପୁ ପାଇବାକେ ମନ୍‌ କରା ।
  meu-meu: A Lalokau na ba ḡavaia goadagoada, lauma herahiadia danu ba tahu, ba peroveta
    helaoreana.
  yva-NT: Syare weabeke damu wamuinyo vatano kaijo rui vayave mansai. Muno syare wabeker
    tavon indamu wapo Anawayo Vambunin ama kovo vambunine raijar, manasyin dave indamu
    wapo ayao Amisy nde wasaije ravov, maisyare Amisye apa anawae wusyine mansamaisy.
  dgc-dgc: Nadid, éng kona sa, éy pumilit kam a magmahal ta kapareho moy a tolay.
    Sakay pilitén moy be a atdinan kam na Diyos du kaluub na; lalo dén tu pégpahayag
    ta kagi na Diyos.
  zpm-NT: Laa to naṉle pa miṉ nac miṉe mazdraa non, ¡goḻleynie samiech to sca! Per
    scagaa goḻnab ygaa to guieḻbiini ne rneedz Espíritu Sant. Zig nac guieḻbiini ne
    rgaa zha ne rteed xtiidz Dios lo miech, goḻnab ygaa to miṉ co zeeṉa sca grieelo
    cseed to miech xtiidz me.
  hix-NT: Toto xe oyehtxoho kom hoko roro rma haxa ehtxoko. Anar me rha tàywero oyesnàr
    komo xe ehtxok xarha. Anaro yoho rma haxa, Khoryenkomo nhutwamohsotho yokarymanàr
    xe ehtxoko.
  sim-sim: Nombo os ma anandin wapnuku jihik ji owendan ji halashinak maifuk si naka.
    Uhu Avui Wasilakan ji silinak Masikome orhi presenin jirin or hashinak lerawu
    orhin ji laka. Uhu masmas ji silinak presen os mashi orhin profet hom sawendan
    jirin or haka. Mberem ushiwak karem a mbandu? Mashi Avui Wasilakahin profet hom
    man sawenda lerawu oso misokome orhik or heyewa wasilaka mendek nanda sir.
  npi-ULB: प्रेममा लागिरहो र आत्मिक वरदानहरूका लागि जोसिलो होओ, विशेष गरी अगमवाणी
    बोल्ने चाहना गर ।
  cgc-cgc: Prusigiran nyo na maggugmaay kaw ta kada isya daw andemen nyo gid na mabaton
    nyo lain-lain na mga abilidad na atag ta Dyos Ispiritu Santo, labi en gid abilidad
    an na magsaysay ta papaintindi ta Dyos ki kyo.
  tim-tim: Galalupne, ye okot âlep agakgât kârikŋe akbei. Akto okot âlep aknengimap
    aregât Heak âlepŋe siâ siâ nengimap are Anutu ulilaŋmâ membei. Dâ âi ulik gulik
    are âmâ hâk hilâlâm akmâ membei amâ hin. Anutugât den âlepŋe makmak aregât Anutu
    ulilaŋbei.
  yor-yor: Ẹ máa lépa ìfẹ́, ki ẹ sí máa fi ìtara ṣàfẹ́rí ẹ̀bùn tí í ṣe ti Ẹ̀mí, ṣùgbọ́n
    ki ẹ kúkú lé máa sọtẹ́lẹ̀.
  wos-wos: Guniré wuni we. Guni hambuk yata némafwimbu mawuli yatanguni. Nak hundi
    akwi wuni we. Guni némafwimbu mawuli yata guni Godna Hamwinya hwendén nak maki
    nak maki hambuk héranjoka mawuli yatanguni. Profetna hundi wambete dé Godna Hamwinya
    hambuk nak hwe. Guni wun hambuk héranjoka némafwimbu mawuli yatanguni.
  emp-NTPO: Quĩrĩãda biara ẽpẽnadua. Idjab̶a Ãcõrẽ Jaureba obi b̶ʌra jũma o quĩrĩãnadua.
    Baribʌrʌ biara Ãcõrẽneba bed̶ead̶ida quĩrĩãnadua.
  eng-F35: Pursue love, and desire the spiritual gifts, but especially that you may
    prophesy.
  ind-ind: Oleh karena itu, utamakanlah kasih setiap waktu, dan berusahalah sungguh-sungguh
    untuk menerima kemampuan rohani, terutama kemampuan menyampaikan pesan Allah.
  pes-OPCB: پس، محبت را مهمترین هدف زندگی خود بسازید. اما در عین حال، مشتاقانه دعا
    کنید تا روح‌القدس عطایای روحانی را نیز به شما عنایت کند، خصوصاً عطای نبوّت را.
  mpt-mpt: Ibo ne weng olo wenteniba naka mak unang maki kla gobeine! Naka mak unang
    maki gobenin kukub olo dot ayamobe. Ne weng mako baabenamabio inaminobe. Gode
    Hobe e titilo ibo afet afet omkayebe kesoa ibo fumbianiba Gode titilo ni alukum
    omyeko ge funine! Gode wengo naka mak unang maki ili wengo omkayemin titilo dot
    ayam kesoa ibo o bobolo kla wayemoko!
  ssx-ssx: Koto ekina꞉ pukima꞉ homa꞉la꞉ hau puluekema꞉ honkopu hao hapa꞉peke. Kutupa
    mo Holi Sipitidima꞉ kita꞉la꞉ ekimanu muluekema꞉ hone wotu wia꞉peke ya꞉la꞉pate
    hande pa mo kita꞉la꞉eki homeke ma꞉nda꞉ta꞉ Koda꞉na꞉ pi la꞉ mea haloemena꞉ muluekema꞉
    hone amba꞉la wia꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, kubii í sĩɑ i dɛdɛ ŋɑ. Nɔ i dɛ ɑmuɑ ŋɑ iyi Hundei Ilɑɑɔ̃ wɑ mu
    nwɑ, iyi í re mɔm nŋui í jɛ wɑlii ku ce.
  gaq-gaq: ଆଲାଦ୍‌ନେ ପ୍ଲା ୱେଲାପା । ଆତ୍ମିକ ଦାନ୍‌ସାପା ବାନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପା ସାପାବାନ୍‍
    ବବିସତ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Siiqo kaallite. Ayyaana imotata minthidi koyite; ubbaafe aathidi, tinbbite
    imotaa minthidi koyite.
  unx-unx: ଏନାତେ ଆପେ ଦୁଲାଡ଼୍‌ ନାଗେନ୍ତେ ଚିହୁଟେନ୍‌ପେ । ଏଟାଃ ଏଟାଃ ଆତ୍ମାରେୟାଃ ବାର୍‌ଦାନ୍‌କେ
