    presen douk ipak ta mishish shikitak abom um puraen iri douk enyudok um Iruhin
    ananin Mishin nyupuhur nyutaurumep pukripesh ananin baraen um kabi amam profet
    hakripesh um.
  bgs-bgs: Purisu ággár-ággár kó gó ébô makatuman kó guminawa. Asal ággár-ággár kó
