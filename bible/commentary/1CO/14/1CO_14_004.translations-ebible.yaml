  dop-dop: Amɑ wei ɩ́lɛ́ ɩ yɔɣɔtǝɣɩ tɔmnɑɑ mpɑ nɔɣɔlʋ ɩɩ nɩɩkɩ tɔ ɩ tǝɣɩ ɩ sɔɔsǝɣɩ
