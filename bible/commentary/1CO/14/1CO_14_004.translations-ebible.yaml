  ena-ena: Hulaŋ mu ciaŋ sɨbaŋ mu hɨvɨ mu hɨvɨ abɨlalɨ agaŋ ciaŋ abɨdaci ciaŋ agaŋ
    nudɨ nukeŋ ahɨliahulalɨ uami. Ahɨliahudaci hɨji vɨdɨvɨdɨŋ daŋ hɨnilalɨ uami. Agadɨ
    ala Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agaŋ ciaŋ abɨdaci nudɨ ciaŋ agaŋ hulaŋ
    iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavalɨ agɨladɨ hɨji mɨŋaiahɨlalɨ uami. Mɨŋaiahɨdaci
    hɨji huaci vivi vɨdɨvɨdɨŋ lagulamavɨlalɨ uami.
  tgo-tgo: Thela i utuutu e ghalɨghalɨŋa mbe regha, mbe i vavurɨghegheŋa eŋge ghamberegha
    le loŋweghathɨ, ko thela i utuŋa Loi ghalɨŋae, i thalavugha ekelesiya.
  yap-yap: En ni be welthin nthin ndawor ni rung’ag ma da nnang fan e kemus ni ir
    e kefel’ rogon riy, ma cha’ ni be weliy e thin rok Got ngak e girdi’ e be ayuweg
    e galesiya ni polo’.
  mop-NT: Le'ec mac a tan u t'an ichil a t'an a jumpaay u wich a ma' u yeele, jadi'
    tan u yaantic u bajil tu junal u tz'oques a Dioso. C'u' betiqui, mac a tan u yadic
    u pectzil a Dios a ye'bi ti'i u men a Dioso, tan u yaanticoo' a hermano ca' u
    mas tz'oques a Dioso.
  tet-tet: Ema mak dale nodi Kmalar lian, nia nakbiit neon duꞌuk dei. Mais ema mak
    natoꞌo Naꞌi Maromak mamenon, nia nakbiit ema hotu-hotu mak naklibur iha nia. Hodi
    nunia, hutun sarani tomak bele hetak biit.
  hlt-MCSB: Ol aka thui tah amah hlinsai uh dae aka phong long tah hlangboel te a
    hlinsai.
  xtd-NT: Ɨɨn seyɨɨ, nux jaꞌan‑s tnuꞌu xee, duꞌa chindee‑s meni mee‑s. Ko nux juña
    tnuꞌu‑s tnuꞌu Ianyuux nuu ñayiu, duꞌa chindee‑s ñani‑s kuꞌa‑s tuku.
  mdy-ETH: ዓኪ ሙኡቺና ጌስታሢ ፔና ሌሊ ኮሻኔ፤ ፆኦሲ ማሊሢ ኬኤዛሢ ጋዓንቴ ኪሪስቶሴ ጉሙርቃ ዓሶ ቢያ ዶዲሺ ማዣኔ።
  spl-spl: '@see-verse:1CO.014.003'
  usp-NT: Jun cristian ri tich'a'w li jalan tzijb'al ri ta' etemal ri tisipaj re jwi'l
    Lok'laj Jsantil Kakaj Dios xike re ric'an tijb'it rib' chi jb'anic mas lawi' raj
    Kakaj Jesucristo tran, pero nen jonok tik'asin Jyolj Kakaj Dios tijb'ita' yak
    ajtakeltak re Kakaj Jesucristo chi jb'anic mas lawi' raj Kakaj Jesucristo trantak.
  zav-NT: Catə' Spirit c̱he Diozən' chonən par nic̱h cho'elenchone' gwde gwdelə dižə'
    de'en cui cheɉni'icho, yic̱hɉla'ažda'ocho na'agan' chaclenən. Pero catə' Spirit
    c̱he Diozən' chaclenən par nic̱h chyix̱ɉue'echo de'en bagwna Diozən' chio'o, chaclenən
    yoguə' chio'o chdopə chžagcho cho'ela'ocho Cristən'.
  sgz-sgz: Kálámul er a wor mai lite worwor a tangan kalengnai sang. Ái sár ái koner
    a taswai midán ái Káláu, ái a arakrakai i tan tám ruruna no.
  kek-NT: Li ani naa̱tinac sa' jalanil a̱tin naxtenk'a rib xjunes rib. Abanan li ani
    naxch'olob xya̱lal li ra̱tin li Dios, li jun a'an naxtenk'aheb li rech aj pa̱banelil
    sa' lix pa̱ba̱leb.
  blz-NT: Mian men momorobukon wurung kobangang tongko' mamakadodor waka-wakana, kasee
    mian men mantadulkon lele men ringkat na Alaata'ala, ia mamakadodor jama'at.
  poe-NT: A̱ ntá tí nkexro nixja̱xi̱n ijnko nkìva ókjé la mé tjinki̱tsa jehó chꞌán
    a̱ntsí tso̱nohe tí kjuachaxin kuènte Dios. A̱ ntá tí nkexro chronkaxín ijnko nkehe
    kjuínchenohe Dios mé tsjinki̱tsa tí sín kuènte ni̱nko kíxin a̱ntsí chrókꞌuitja
    sín nkehe kuènte Dios.
  san-TAM: பரபா⁴ஷாவாத்³யாத்மந ஏவ நிஷ்டா²ம்ʼ ஜநயதி கிந்த்வீஸ்²வரீயாதே³ஸ²வாதீ³ ஸமிதே
    ர்நிஷ்டா²ம்ʼ ஜநயதி|
  cof-NT: Merátunun fiquichi paminlari tencachique tencabi sonba ilaichunae. Diosichi
    mantate paminla mantimini jerale Jesucrístochi tsachila layaicalaca sonban tenca
    suwalaquichunae.
  srm-NT: Di sëmbë di ta fan a wan oto töngö di di Akaa ta dëën, nöö hën wanwan nöö
    ta feni heepi a di biibi. Ma di sëmbë di ta kisi buka a di Akaa u Gadu, nöö hën
    ta heepi dee otowan fëën u de ko a fesi.
  qvs-NT: Chay mana yachaypa laya rimanata rimashpaykichi kikikichilla animuchinakunkichi
    ashwan allita Jesukristuta kreyishpa kawsanaykichipa. Chaymanta Tata Diospa ruranayananta
    yachachikushpaykichi Jesukristuta kreyikmasikichita yanapankichi ashwan allita
    kreyikushpa kawsanankunapa.
  zca-NT: porke men kwa'n nidi'zh rë widi'zh kwa'n yent cho gak zobyek, orze' nab
    tsa par lë' xa' nizu'i; per xa' nidi'zh por Dios nela tu profet ga', par rë men
    che'n Jesukrist nizu'i, orze' más nitse'd bixa' xmod ban bixa' lo che'n Dios.
  cbc-NT: Apeye bʉsʉriquere cabʉsʉmasĩnucũʉ̃ pʉame cʉ̃ majũ yeri mena Diore nemojãñurõ
    cʉ̃ masĩõ joroque ácʉ átiyami. Apei, Dios yaye macããjẽrẽ tʉ̃gori bero, camasãrẽ
    caquetibʉjʉnetõnucũʉ̃ pʉame roque nemojãñurõ Diore na masĩõ na átimasĩnucũñami
    Dios yarã ñubueri majãrẽ.
  qxo-NT: Mana tantiyangan parlaycunapa parlaparga tsay parlag cagllam cushicun. Peru
    runacuna tantiyayangan parlacuynincunapa willapäyaptinmi itsanga llapanpis cushicur
    entiendiyanga Diosnintsicpa munayninchö cawayänanpä.
  mox-mox: Taha tomotau Niboana ena wilaʼa ʼinega ana fata mali bona veveqaeyea, e
    tauna vona nana ʼinega taunega gigivewaiwaiea. Ta ʼesi taha toga Niboana ena wilaʼa
    ʼinega ana fata Yaubada ena nuanua nasimana ʼifoqeyedi, e tauna ʼekalesia qabuna
    gigivewaiwaiedi.
  kew-kew: Goa pea pare aa meda napage adaa agaa rado tea rabu nipuna pu robaa puri
    mapalaalia. Goa pea pare aa meda nipumi Gote-na agaa laketa rabu nipumi mo Yesuna
    ruru onaa rayona robaa-para puri mapalaalia.
  dww-dww: Aitauḡa bona tabu be tabu ta giugiuena, taudiḡa ta sagusagu munaḡedina,
    be aitauḡa tawai perovetana, taudi ekalesia ta sagusagudina.
  twi-ASANTE: Onipa a ɔka kasa foforɔ no boa ɔno ankasa ne ho, nanso onipa a ɔhyɛ
    nkɔm no boa asafo no nyinaa.
  aoj-aoj: Epen ami nagaꞌi basefa anoga diga daiagai, anin newaꞌ banaga opaf ananifi
    atof. Apaꞌ epen ami Ambal Godi nasaꞌman nawalapa basef Godi siꞌi profet, inimba
    newaꞌ banaga esis sios amam nematawa Kristen.
  cbv-cbv: Mácah wéheni ã́ih caolihdihjeh Tʉ́ini Espíritu ã teo wáacna caá. Obohjeéhtih,
    Dios naáwátdih naóh yapaniboó Dioíhwã wáac jʉinítdih ã teo wáacna caá.
  taw-taw: Bɨ God Kawnan ne ak nop kɨles ñek takaw yɨbɨl keke agup ak, ne ke gos sek
    mɨdɨl kɨles gɨl jak tep gɨl mɨdeb. Bɨ pen God nop gos ñek agñub ak, ne Klays binɨb
    ne pelpel apnan gɨpal okok kɨlop agtep gek, gos sek mɨdɨl kɨles gɨl jak tep gɨl
    mɨdebal.
  jic-NT: Nun popa pjaní p'a jis tin vele na Dios Cjües nin liji mpes, se p'a'sa jupj
    p'iyá. Jupj p'iyá más 'in 'ücj se con̈ca Dios, nin liji mpes. Nun popa pjaní vele
    na Dios mpes, jupj p'iyá mpes nin liji tulucj. Jis capj p'ya'sa Dios ts'uyupj
    pjü way. Yupj sin 'yüsa jupj velá. Yupj pjü way más 'in 'ücj se con̈cocj Dios,
    jupj vele mpes.
  zap-NT: Men ne rnii ste klas diiz, noze por laake men rlaa meno, per le men ne rzëët
    diiz ne wguu Dëdyuzh lextoo men, rlaa meno chen ylar xpén Jesucrist zegne zëëd
    lo xdiiz Dëdyuzh.
  wer-wer: Omën këm ngön ngolöpöök ya pipop pimënt kaamök yaë. Ën omën Anutuu ngönte
    tekeri wesak ya pipop ingre mor sa pourö kaamök yaë.
  ipi-ipi: '@see-verse:1CO.014.003'
  qul-NT: Waj idiomapi parlajka pay quiquillan wiñan, Diospaj niskanta willajtaj creyentecunata
    wiñachin.
  tnc-tnc: Oka kiõrĩbeyuaᵽi Tuᵽarãte jaiki, i'suᵽaka kibaaika kiro'si takaja jia sime.
    Tuᵽarãrika na'mitiyuaᵽi aᵽerãte bojaikite ᵽuri sã'mitiritirã jia ᵽo'imajare sõrĩwaᵽu'atarijayu.
    I'suᵽaka kibaaika simamaka jia Jesúre yi'yurãte kiwãrõrijayu.
  ter-NT: Kene xâne koyúhoti po'i kó'iyeovoku yuhôti ákoti exoâti kixó'ekone, ihuípinovane
    ne koyuhoâti. Itea enepone koyúhoti xapa xâne ihíkauvoti koúhapu'ikinoake Itukó'oviti,
    porexo uhá koeti po'ínuhiko xâne ya imokóvokutike koúkoponeovo ikéneke Itukó'oviti.
  bmr-NT: Jaanotɨ agaajaratɨno iijɨri ihiimaabo ifiguiiharo iimaahi. Jaaneri diibo
    miyaavogoro jusihi. Jaanotɨ Moocaani iijɨco ɨjɨɨbogoobo paryɨ Moocaani iijamɨnaa
    miyaavogoco jusisuhi.
  fuf-fuf: On wowloowo e haala janana non ko hoore mun tun o woni tiiɗinde, kono wonɗo
    haalude ko Alla longini ɗun kon kaɲun ko *moftal ngal o woni tiiɗinde.
  bhl-bhl: Feinka! Mongom angom biim weng sin bakabiliw kunum waneng i ikalem fein
    ibolow ete kuw dokoyemkabiliw kate, Sunbin-Got em bontem dim weng bakabiliw kunum
    waneng ite kuw sios kunum waneng alik alik im fein ibolow be dokoyemkabiliw kasike.
  ons-ons: Ŋei miti don kuneŋine maneo rayake eŋe eŋine wetineka weku ma togolekayake,
    ŋo mane eŋe Anutu wane miti don kine rayake eŋe doku tau tau magu qesiŋone ma
    togole oniake.
  con-NTPO: Majan a'i ccaninga aya'fangae afa'ta tisuma tsu fuite'fa. Tsa'ma majan
    a'i Chiga condase'choma pañamba a'i aya'fangae conda'ta poiyi'cco Cristove in'jamba
    bo'fa'chondeccuma tsu fuite'fa.
  ghs-ghs: Abi noo agiagita Ohongama qesa noo hiibaquko noi qupa nome adzahahaitakoi
    oonihe bamu abi qesa ota adzahahaitaqu. Qate teei abi qupadzomaqi sinabidzaho
    khoobake hiire paanaitaqu oio oko ma boto tupu gama adzahahaitakoi.
  peg-peg: ଇନେନ୍‌ ଲକାର୍‌ ବାସାତ କାତା ଇନାନ୍‌, ହେୱାନ୍‌ ନିଜାର୍‌ତି ହାର୍‌ଦାକା ହପ୍‌ନାନ୍‌,
    ମତର୍‌ ଇନେନ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ ଇନାନ୍‌, ହେୱାନ୍‌ ମଣ୍ଡ୍‌ଲିନି ହାର୍‌ଦାକା ହପ୍‌ନାନ୍ ।
  txu-NT: Nhym be, me'õ kute me bajtem kabẽn mar kêtja jarẽnh ne amidjwỳnhmãbit arẽn
    kam ajbit arỳm amak mexo amũ amikamẽ. Me'õdjwỳ kute mar kêt. Nhym be, me'õ kute
    me aben djwỳnh kabẽnkôt Metĩndjwỳnh kukwakam kabẽn jarẽnhja. Ja ne me kute amim
    Jeju marja kunĩmã arẽ nhym me arỳm kuma. Ne kam arỳm amak mexo amũ amikamẽn arỳm
    Metĩndjwỳnh mar rax ne.
  eng-WEBU: He who speaks in another language edifies himself, but he who prophesies
    edifies the assembly.
  gnw-NT: Ambɨe vae iñee pe uyemɨngueta vae jaeño uñemɨmɨrãta. Ẽrei Tumpa iñee umɨmbeu
    vae umɨmɨrãta ĩru upurugüɨrovia vae reta.
  mux-mux: Yambu te-ni bo-ung naa piliilimú te walu-sipa nilimú kene yunu-ni yunga
    numanale mindi ‘tondulu pupili.’ nilimú; akiliinga-pe Pulu Yili-ni “Ninjui!” nimba
    ung nimba silimúma piliipa yambuma nimba silimú ung akili-ni Krais-nga talapena
    sukundu molemele yambuma pali liipa tapunjupa ‘numanu tondulu pupili.’ nilimú.
  maj-NT: Xi kik'a̱i̱hi̱ nga nchja̱ kj'a̱í én xi najmi ch'a mankjihi̱n, ta̱ kuihi
    tsjá nga'yún subaha̱ yjoho̱. Tu̱nga xi kik'a̱i̱hi̱ nga Nti̱a̱ná tsjáha̱ éhe̱n
    ko̱ nga ts'i̱ínkjas'en, kui xi kjesíntje̱n xu̱ta̱ ni̱nku̱.
  bkq-NT: Mâkâ unâ âkelo tâjitanru Ispíritudâba âenigue agueim watay, âwâlâ kulâ mâkâ
    âturudyly. Mâkâ kurâdo indakylyenlâ Deus itaumbyry egatuim olâ idânârâ idataynrim
    modo turuse, Deus wâgâ imâem nhutuhomoem.
  kue-kue: Ta ye dumo bangeta ka dingwa kanno dungwa i ye yene nomano akeple dungwa.
    Ta ye God kamo dipene endungwa i God yombama pirngino siriye sitongwa.
  cot-NT: Iriraquea quenquetsatantaroca quenquetsatsarentsi teeca intsajiteroji, irisatiquea
    tampishitacaajatsi inquemisantamajatanaquequeate. Cotanquitsiquea iriraquea tsavetantaqueroca
    icanquerica Aapani Irioshi, iriguentiquea itampishitacajaiaquequea maasano irapiguemisantarijiateni
    arimpaniji inquemisantamajajianaquequea.
  bnp-bnp: A bakovi i ta na tabele tebi i vakatora mule ia kunana. Pali a viri i ta
    propet i vakatorea a tara ne Kristo.
  apn-NT: '@see-verse:1CO.014.003'
  ctp-NT: Suꞌwe ꞌa chaꞌ ꞌin ykwiꞌ yu nu nchka nchkwiꞌ chaꞌ nu nchkwiꞌ nten xka kichen,
    chaꞌ lye la ngaten ykwiꞌ yu chaꞌ ꞌin Ndiose; sa kanꞌ ti chaꞌ, suꞌwe la ngiꞌni
    nten nu katsaꞌ ñi ska chaꞌ nu nchkwiꞌ Ndiose loꞌo nten ꞌin taꞌa nten neꞌ, chaꞌ
    nu ngiꞌni la neꞌ chaꞌ sten nchga neꞌ taꞌa ngiꞌni tnun wan ꞌin Ndiose.
  opm-opm: Meng tunmat hatin hat ma ripti ihiroh iraire danongwi kasip mar ihat mengriptimur.
    Got orhe meng oh pitap teinong mar ma poripti han ihiroh Got orhe nita kuuhan
    sios bap gonsi ire danong adapema kasip mar ihat meng poriptimur.
  bvr-bvr: Minypa an-gata wengga gun-nerranga a-weya a-workiya, nipa wupa ngardapa
    derta a-negiya a-nirra a-workiya. Wurra an-nerranga an-gata minypa nipa Wangarr
    ana-nyala a-wucha a-workiya nipa gu-ngurrjinga Wangarr gun-nika, nipa an-gata
    an-gugaliya derta burr-nenga Christ burr-yika gu-galiya yerrcha.
  wal-wal: Dumma dumma qaalan haasayiya urai bana maaddees. SHin hananabaa yootiyaagee
    woosa keettaa maaddees.
  zad-NT: Beena' chṉe dill' daa kono chajnii, to ḻe'zen' chaklenan, san beena' chyix̱jee
    daa che' Chioza'ne' chaklene' yog' beṉ'ka' chdop chllag choe'la'ogake' Crístona'
    kwenc̱he gakchagake' lo xṉeze'na'.
  kmg-kmg: Marac furuo dâŋ muekaczi e jahacne maŋ âkesiŋkeekac, â Anuture micdâŋ mufuaekaczi
    ine kikefuŋ guru âkesiŋ-jopaekac.
  aso-aso: Izesuꞌ eveneleti muliseuꞌ nene eveneꞌ maliꞌmo gamazi eveneꞌ gilamaniꞌ nolo
    atokutiꞌ monoꞌ lilineꞌ nene eiꞌ lulovoꞌ hize eleꞌ o-deleseiha eveneꞌ ma Oꞌmosoꞌmi
    veletiꞌ gamazi evenelite gililiza noꞌningutiꞌ lo sotoꞌ ogo lilineꞌ neꞌmo aꞌmida
    Izesuꞌ evenele mulise minaveti luꞌine nene hize eleꞌ o-ngedeleseive.
  uli-uli: Yeramtala yema hapatpat le tor le yema gola fal ila ye tipingi chog iy
    llufulyal, ngo yeramtala yema foloyu mekla yalol Deus ila yema tipingi pangal
    eklesia.
  nin-NT: Uwa ti bre inkindirr yi nggo undurr si hi yi hen, uwa so zi itu ima yo na
    ankpa mi. Abangga ba nggo di da ure, a di zi abiga ba we.
  acu-NT: 'Aints chichaman nuimiarchayat niish chichauka: Wikia miatrusnak Yusen umirkatasan
    wakerajai tawai. Tura aints Yuse chichamen paan antumain etserkungka, Cristonu
    ainau mash miatrusarang Yusen umirkarat tusa nu chichamnaka etserui.'
  cak-WNT: Ri kach'alal ri yech'o pa nic'aj chic ch'abel, xaxu (xaxe wi) riye' ri
    yeq'uiy chupan ri quic'aslen riq'ui ri Dios. Yac'a ri kach'alal ri yek'alajsan
    ri nibix chique ruma ri Dios, más utz niquiben, ruma can niquiben chuka' chi ri
    iglesia yeq'uiy chupan ri quic'aslen riq'ui ri Dios.
  ebk-ebk: Nan taku ay munkali as kali ay epakalen nan Espiritu Santo at achorna yangkiay
    nan fiadngana. Ngem nan mangifiagfiakia as nan epakaammon Apo Dios kan hiya at
    fiadngana nan intiru ay iglesia.
  spa-PDDPT: El que habla en lenguas se edifica él mismo, pero el que profetiza edifica
    a la iglesia.
  ruf-ruf: Ayula iyolonga kwa lugha ing'atsimanyika, ketsenga mwenyegho, ila ayula
    iyopeta usenga we Imulungu kowatsenga iwanu we Imulungu.
  gun-gun: Amboae ayvu py ijayvu va'e ma ha'e ae onhemombaraete. Ha'e rã Nhe'ẽ guigua
    mombe'ua ma omombaraete 'rã igreja kuery ha'e javi.
  agu-BL: Poro alchok scyetz yi na jilon le junt jilwutz yol, yi cya'l jun na el xtxum
    tetz, ẍchuc cuntu' i' te'j. Poro yi e' yi na chitxol yi yol Kataj tan porer yi
    Espíritu Sant, na tzun chitzan cyera'tz tan chiquiwse'n yi e' cmon creyent.
  isn-isn: Nuanso nukunene kuutambu wizenga ung'wenso kuite nuanso nuepumya ekenyakidagu
    welezenga itekeelo.
  eng-PEV: You see, a person that talks in a special language helps only themselves.
    But a person that tells messages from God helps all the people in the church to
    get strong.
  ilo-ULB: Ti agsao iti sabali a pagsasao ket papigsaenna ti bagina ngem ti maysa
    nga agipadpadto ket pappapigsaenna ti iglesia.
  pir-NT: Tʉhomehneñe yahuducuyere yahuducuriquiro ihcãquirota buhere. Apequinare
    buherare. Cohãcjʉ̃ yere yahuriquiro pehe apequinare Jesu yequinare buhero, yedohore
    tiquiro.
  anv-NT: Muú ayi ajɔ́gé mejɔɔ́ ɛwé ji álá kágé, apógé lé gemɛ jií, ne
    muú ayi agarege mekomejɔɔ́ ayi atane mbaá Ɛsɔwɔ apógé ɛchomele bɔɔ́ Kras.
  sab-NT: Daba Chubenuske bai kaire kle gerule kwira nale kle age mo alin allabi kle
    mo alin allabi chudaboi Chube geruadi, agwa bai kaire kle Chube gerua kete daba
    ulitage daba kle gerule kare kwirale, geru ketanga ene daba Chubenuske kle age
    no daba Chubenu ulita alin kle daba Chubenu ulita chudaboi ta gbe no chage Chube
    geruadi.
  tmd-tmd: Nöbö mö aj il höra nɨgön mönö il nugwölɨbä akuyöbö yadmɨjöñ aku, ñɨŋör
    mönö aku röx nugwön, ñɨŋör ölɨsö bli kwo pöña. Jɨ nöbö mö Krais mönö wä aku wöxnö
    yad nölmɨjöñ aku, nöbö mö Krais adö mɨdöi akuyöbö algör magalɨg nugwön, ölɨsö
    bli kwo pöña.
  acr-NNT: Ri jun yaꞌtal che kachꞌaꞌt pa juna chꞌaꞌtem na umajom taj, kuꞌan waꞌ re
    toꞌbꞌal chiribꞌil ribꞌ. Noꞌj kꞌu ri jun yaꞌtal che kuqꞌalajisaj runaꞌoj ri Dios,
    riꞌ e kebꞌutoꞌ konoje ri ketaw re y jelaꞌ kekꞌiy ri tinamit re ri Cristo.
  kpg-kpg: Digau ala e leelee i nia helekai henua gee, le e hagamaamaa hua ginaadou.
    Gei digau ala e hagadele nnelekai a God, le e hagamaaloo di nohongo dabu hagatau.
  taj-taj: अर्गु ग्‍योइ पाङ्बा म्‍हिसे ह्राङलान विश्‍वास कोङ्‌ना लला। तर अगमवाणी पाङ्बा
    म्‍हिसे चा मण्‍डलीलान विश्‍वास कोङ्‌ना लला।
  avt-avt: Mɨt kerek nantɨp hɨm ham kerek God Hɨmɨn Yaaik kewetɨrem, hɨr nantɨp menmen
    nankaap hɨras keriyen. Te neimɨn hɨr nantɨp mɨt miyapɨr hɨm me God eim, hɨr nankaap
    mɨt miyapɨr ne weiwɨk me God nanriuwerem.
  cbk-cbk: El quien ta habla con lenguaje desconocido ta ayuda lang con ele mismo.
    Pero el quien ta habla el mensaje de Dios para todo ay puede entende, hende le
    ta hace fuerte con ele lang mismo, sino con todo el maga otro creyente tamen na
    iglesia.
  uig-ARA: نامەلۇم تىلدا سۆزلىگۈچى ئۆز روھىنى قۇرىدۇ؛ ئەمما بېشارەت بەرگۈچى جامائەتنىڭ
    ئېتىقادىنى قۇرىدۇ.
  tuf-tuf: Bíyatan cuw sinti bi téw̃yatan, éyatan im istir urá cuít chaquin acu eyta
    tew̃ro. Cuat bíyatan Sirat wajác ehcwáyatan, Sir uw bahnaquin urá cuít chácayta
    acura ehcuro.
  abx-abx: I makapahalling si la'in linggwahi, akapasarig si kalugaringun-na hamok,
    pero i makapahalling si makigpasumat-na si Diyos akapasarig si bug'os manniniripon
    pag'ampo'.
  mco-NT: Pɨnjaty capxp huing ayuc, hue' cɨ'm naybubedyii. Pɨnjaty najtzcapxɨɨyb Dios
    y'ayuc ma ycɨ'm ayuc, hue' ypubejtyp tüg'ócɨy yɨ mɨbɨjcpɨdɨjc.
  cpb-NT: Ikaatzi ñaawaitzirori otsipasato ñaantsi, apaniroini ithaamentashirewaita.
    Iriima kamantantaneritatsiri, iriira thaamentashiretakaayetariri kemisantzinkaripaini
    ikaatzi piyoyetachari.
  aon-aon: Enyudok arpen douk nyeyagwreh kupainyi baraen iri douk nyataurum enyen
    kanak nyatogur dodogowin. Aria enyudok douk Iruhin ananin Mishin nyenyuhur aria
    nyeyagwreh ipakin baraen nyakripesh Iruhin ananin baraen iri douk nyataurum ihishmorim
    Iruhin ananish arpesh nyenekesh shatogur dodogowish shasuhw Krais ananin baraen
    dodog.
  hus-NT-2005: Xu káw kʼal xowaꞌkichkʼi i káwintaláb, jajáꞌkʼi in tolmiyal tinbáꞌ
    abal ka belmách más, por xin ólnál i tsubaxtaláb xi tál ba Dios, in tolmiyal an
    belomtsik abal ka belmách más.
  mig-NT: Cha̱a ká'a̱n sɨ́ɨn yu'u, skuá'nu‑de máá‑de, ko cha̱a jáni tu̱'un, chi̱ tɨku'ni̱
    skuá'nu‑ga̱‑de.
  bps-bps: Kabay i to fulung talù dademe bung talù là glabat i dad to, i kton alò
    i tnabengan. Kabay i to tmulen i fgadè Dwata di kenen, kdee dad to faglut gtabengan.
  mbs-mbs: Aw mikagi se otaw te doma kagi eked kelebeti, olò kandin pegkeotawun se
    ketebangan din. Meneng aw komeliwat se otaw te kagi te Timanem, yan se meketabang
    te kedita te doma otaw egsimba.
  tof-tof: Wa nótó bóktanda umul-kók bóktane, wa tóba amkoman bangun dódórr ainda,
    a prropetzan nótó bóktanda, wa sos pamkolpamab amkoman bangun dódórr ainda.
  cme-NT: Umaŋ piiyeŋ nelfɛlɛmma-na, ku kãyã fuɔ da-u-diei yoŋ. A ne da umaŋ ciɛŋ
    Diilopɔpuɔrni‑i, ku kãyã Diiloŋ-dũŋ-baamba‑i hiere ba kũŋgu-na.
  sus-sus: Kɔnɔ mixi naxan wɔyɛnma xui gbɛtɛe ra, a a yɛtɛ gbansan nan malima. Naxan
    wɔyɛnma Ala xili ra, a danxaniyatɔɛ ɲama nan malima.
  pon-2006: Eri, me kin lokaiahki mahsen kapwonopwon kan, e kin sewese pein ih, a
    me kin lokaiahki mahsen en Koht, e kin sewesehda mwomwohdiso unsek.
  dad-dad: Taka ĩ od fire nem wogõ yef, ĩ yogo dogol isennek, anĩ ere, taka ĩ profet
    od wogõ yef, ĩ sios isennek.
  zab-NT: Ne bniety ni ruee tuby diidx ni quɨt racbeeti irate bniety ax parziclab
    ni rueeb, per bniety ni rnii xtiidx Dios ax cayacnéb irate xpɨny Dios xa chanuudeb
    xnezny.
  jae-jae: Ŋac taŋ kêsôm biŋ aweŋ ŋatalôŋa naŋ, gêboa tau sa, mago ŋac, taŋ geoc Anôtônê
    biŋ lasê naŋ, gêboa gôlôac dabuŋ sa amboac tonaŋ.
  ksd-ksd: Nina i tatata ma ra enana vuna tinata i vair mal mule; ma nina i varveai
    na propet i vair mal ra ekelesia.
  msm-NT: To otow no oglituk to inikagihan no kona ogkasabutan, kandin da no pagtuu
    to ogdigon. Di to otow no kibali ba-ba to Diyus ogpakadigon to pagtuu to angod
    din no oghihimun to pagsimba.
  myk-myk: Wemu ba shi watii jomɔ yu wuyɛ nigin wo nʼa daa weefɔɔ ya luu na se ɲahagbaa
    na. Ga wemu ba kafila nuri Kilɛ ɲɔ na na yu, nʼa daa fɛɛ pu bɛɛri wo nʼa daa wu
    weefɔɔ ma luu na se ɲaha na.
  sbe-sbe: Kaiteya tamowai kalina Yaluwa ye mosei unai ye hedehedede meta ye bom mo
    yona sunuma ye hebayaoꞌuyoi, na kaiteya tamowai ye hededepeloweta meta ekalesiya
    bodana yodi sunuma ye hededehebayaodi.
  mcr-mcr: Aŋgumŋi, ämaqä kukŋuä huitaŋä hŋque ätätqä iqu, iqueqä-kiuä yäŋänäqŋqä
    imäknätqätaŋgqä-qe, ämaqä kukŋui hiŋuä ätätqä iqu, iqu Goti Hanjuwä Iqueqä qokä-apäkiu
    yäŋänäqŋqä iwimäkquänä.
  cux-NT: '''Iiⁿ''yāⁿ chi ngaⁿ''á yā nduudu chi n̄''dááⁿ chi nguɛ́ɛ́ deenú tanáⁿ''ā
    ''iiⁿ''yāⁿ, ''iiⁿ''yāⁿ miiⁿ ngi''cueeⁿ maáⁿ yā. Ní ''iiⁿ''yāⁿ chi candɛ́ɛ̄ nduudu
    yeⁿ''é Ndyuūs chí n''giindiveeⁿ tanáⁿ''a yā, ''iiⁿ''yāⁿ miiⁿ ngi''cueéⁿ yā tanáⁿ''a
    yā chi snúūⁿ yaācū.'
  tur-YTC: Başka dilde konuşan kendi kendini bina eder, peygamberlik eden ise topluluğu
    bina eder.
  san-ITR: parabhAShAvAdyAtmana eva niShThAM janayati kintvIshvarIyAdeshavAdI samite
    rniShThAM janayati|
  bel-N: Хто гаворыць [незнаёмай] моваю, збудоўвае сябе; а хто прарочыць, царкву збудоўвае.
  sch-sch: Rietloi chonga chongpu ngei han chu anninanâk vai mâsôn an ta, aniatachu
    Pathien thurchi misîrpu ngei han chu koiindang pumpui an sinsiem ngâi.
  mic-MIQNT: Na mimajuinu ta'n piltui'sit pas'g melgignewalsit ta'n teli gtlams'tasit.
    Gatu na mimajuinu ta'n wesgutmuaj Gjinisgaml ugtagnutmaqanm melgignewa'laji 'ms't
    ta'ni getlams'tmu'tiji.
  huu-NT: Nana creyentiaɨna canodomoɨ; iadedɨ naie uiñoñega uaido omoɨ ñaɨa, danɨ
    omoɨ comecɨaɨna canodomoɨ.
  jiv-NT: Niisháa chichamja̱i̱ unuimiatsuk chichaana nuka aya niṉki katsua̱rtinian
    yáinmamui. Antsu Yus-Chichaman étserea nuka ashí Yus-shuaran ikiatsuáwai.
  otm-NT: Pɛ nu'ʉ to'o i yą n'da ra nde ngue hingam fądi, masque di zɛsɛ rá mbʉi,
    pɛ nu'ʉ to dim pøngahyą, gä di zɛ'ʉ yʉ́ mi'yɛ̨c'yɛihʉ.
  dah-dah: Be, al kura naŋa hoyaŋde niŋ mere teŋ teŋ mata teŋ hiyen al gobe mata gore
    yiŋgeŋ po tareŋ irde hiyen. Munaŋ porofet meteŋ teŋ hiyen al gobe meteŋ gore kadom
    Yesuyen alya bereya saŋiŋ yirde hiyen.
  tnk-tnk: Iərmama sə raməɡkiari ia nəɡkiariien əpə riti, in ramasitu atukw a irə.
    Mətə iərmama sə rani irapw nəɡkiariien sə Kumwesən rauvei pehe, in ramasitu ia
    nakalasia me.
  kpr-kpr: Genembo mave geka jo kasama ae irise, geka aimi seraira amo, nu tofo sonemberaira.
    O God da feroveta mo, nu evetu genembo isambu sonemberaira.
  san-IAS: parabhāṣāvādyātmana eva niṣṭhāṁ janayati kintvīśvarīyādeśavādī samite rniṣṭhāṁ
    janayati|
  nho-nho: Naa tama e taratara ki naa taratara e kkee raa e tokonaki koi ki laatou
    soko laatou. Naa tama e hakaea naa taratara TeAtua iaa e tokonaki ki naa tama
    te lotu hakkaatoa.
  gym-NT: Akwa ni blitaka kukwe jenenanbti Ngöbö Üai diebti abko tä blite angwane,
    tä ja die mike au, akwa ni Ngöbö kukwei niekä tä blite nitre gätäkä Jesu käbti
    die mike jökrä.
  azg-NT: Majoꞌ juu tsꞌan na itsinin mañoonchen nnon jñꞌoon na chito jñꞌoon na mancüiixjen
