  kan-OKCV: ಅನ್ಯಭಾಷೆಗಳನ್ನಾಡುವವನು ತನಗೆ ಭಕ್ತಿವೃದ್ಧಿಯನ್ನುಂಟುಮಾಡಿಕೊಳ್ಳುವನು. ಆದರೆ ಪ್ರವಾದಿಸುವವನು
