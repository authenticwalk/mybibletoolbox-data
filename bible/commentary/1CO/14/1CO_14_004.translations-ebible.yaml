  apw-NT: Hadíń yati’ doo bígózį dahíí yee yałti’íí dabíí bi’odlą’ nłdzilgo áile’,
    áídá’ Bik’ehgo’ihi’ṉań binkááyú yałti’íí ínashood ha’ánáłséhíí bi’odlą’ nłdzilgo
    ádaile’.
  gum-gum: Møikkøben kan peg wam møriimíig waminchibiibe Tiusweimburabigu nøasiitøwei
    nuraben, trune Tius maig karuigwan eshkabiibe iglesian Tiusweimburabigu nørrøranrrai
    wamindan.
  not-NT: Ira nibatatsi basiniati nibarintsi imitococa irineni. Ira ogomeantiro Irinibare
    Tosorintsi, imitocotaiguëri omagaro quemisantatsiri.
  plu-plu: Igme pahapwi ku pariye awnene agiku nawenéwa yuwit, amun ini ig wagahkisne
    gawaygyi igwo. Igme pahapwi ku pariye awnene yuwit ku pariye pes giwntak Uhokri,
    amun ini ig wagahkisne gawaygyikis Jesus gihiyegapu ku pariye pahadgupu lammisya
    ayge.
  iou-iou: Täŋ, äma man kotäk kudupi terak yäk täkaŋ uwä inigänpäŋ täŋkentäŋ yämik
    täyak. Upäŋkaŋ äma Anutu täŋo meni jinom yäŋahäk täkaŋ uwä äbot täŋpani kudup
    täŋ-kehäromtaŋ yämik täkaŋ.
  ntp-NT: Ʌgai ismaacʌdʌ ñioocai aa ñiooquicʌdʌ ismaacʌdʌ maimaatʌ ʌʌgi ʌgai vaamioma
    vaavoitudai, dʌmos ʌgai ismaacʌdʌ aagai Diuusi ñiooquidʌ ʌgai soicʌi aa vaavoitudadami
    sai vaamioma cʌʌga vaavoitudana.
  rai-rai: Ia baa i pirpir ma ra aalawur mangaana pirpir i wadekdek pa ia ot ku. Iaku,
    ia baa i pirpir na propet i wadekdek a taara na nurnur raap.
  haw-1868: O ka mea olelo i ka olelo e, ua hoonaauao oia ia ia iho; aka, o ka mea
    wanana aku, ua hoonaauao ia i ka ekalesia.
  ffm-ffm: Kaaliroowo ɗemɗe Ruuhu, hoore mum naɓata yeeso, loowaaɗo konngol Laamɗo
    oo noo, deental goonɗinɓe naɓata yeeso.
  arb-NAV: فَالَّذِي يَتَكَلَّمُ بِلُغَةٍ مَجْهُولَةٍ يَبْنِي نَفْسَهُ؛ وَأَمَّا الَّذِي
    يَتَنَبَّأُ، فَيَبْنِي الْكَنِيسَةَ.
  cop-CNT: ⲡⲉⲧⲥⲁϫⲓ ϧⲉⲛ ⳿ⲫⲗⲁⲥ ⲁϥⲕⲱⲧ ⳿ⲙⲙⲟϥ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲫⲏ ⲇⲉ ⲉⲧⲉⲣ⳿ⲡⲣⲟⲫⲏⲧⲉⲩⲓⲛ ⲁϥⲕⲱⲧ ⳿ⲛⲟⲩⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ..
  sri-sri: Gaji masã ya werenírĩ merã werenímasĩbirikeregʉ werenígʉ̃ ĩgʉ̃ basi Jesucristore
    bʉremunemogʉ̃ yámi. Marĩpʉ weredorerosũ weregʉ gapʉ gajerã Jesucristore bʉremurãrẽ
    ĩgʉ̃rẽ bʉremunemomakʉ̃ irigʉ yámi.
  nal-nal: Naan ina xa dador wana a talazang iwana wukang a linga bina rawarak, kat
    fadikdik be naan sing. Singsaxai naan ina xai fazei wana dorang profet, naan kat
    fadikdik aubina vaakdul di inaxam paazaai.
  kyq-kyq: Debm taaɗ taar naaŋgen jeege jeel mɛtin̰ ey se, kɛse noogin̰ naan̰ mala
    gɛn ziiɗn ɓaa ute naanin̰a, gaŋ debm jaay taaɗ taar teeco taar Raa ki se, noog
    jee *egliz ki taa ziiɗn ɓaa ute naanɗe.
  kwd-kwd: Nga wane ne'e alafuu 'ania me'e fatanga matari lo'oo ngaia bobolosia, ngaia
    boonia nga mangona 'i talana. Tafe'ua ma nga wane ne'e alafuu 'ania fatalana God,
    ngaia 'e boonia nga ta'a lo'oo te'efou na siosi.
  ded-ded: Nga ngic nedzarangyoac deande, ye yengena meseriemeude nga profeteyoac
    deande, yeng kpebung meserinunuude.
  ewe-ewe: Ale ame si “gblɔa gbe bubuwo” la kpena ɖe eɖokui ŋu, eye wòtsina le gbɔgbɔ
    me, ke ame si gblɔa nya ɖi, eye wògblɔa nya siwo tsoa Mawu gbɔ la kpena ɖe hame
    blibo la ŋu be wòatsi le kɔkɔenyenye kple dzidzɔkpɔkpɔ me.
  nuy-nuy: Yigaj! Nugurru-maynji numburru-yambina anubani anaaynbaj ana-lhaagi, nugurru
    numburru-maṉmina nugurraajbaj-balij. Yagu nugurru-maynji numbunaa-jambina, nugurru
    aadanu nambarra-maṉmani warruburru wurru-jambarrgina-yinyung.
  cop-BHC: ⲠⲈⲦⲤⲀϪⲒ ϦⲈⲚⲪⲖⲀⲤ ⲀϤⲔⲰⲦ ⲘⲘⲞϤ ⲘⲘⲀⲨⲀⲦϤ ⲪⲎ ⲆⲈ ⲈⲦⲈⲢⲠⲢⲞⲪⲎⲦⲈⲨⲒⲚ ⲀϤⲔⲰⲦ ⲚⲞⲨⲈⲔⲔⲖⲎⲤⲒⲀ.
  buk-buk: Ŋamalac naŋ sôm yom awha wakuc-ŋga, naŋ ndê yom dau gêm iŋ tawasê sa, magoc
    ŋamalac naŋ hoc yom asê gitôm propet, naŋ ndê yom oc tôm bu po gôlôwac dabuŋ hoŋ
    sa.
  pri-NT: Ba wà pwina é tùra na pâ pwâratùra na ité, âna é nye ipagòoé côwâ. Â wà
    pwina é ipa popai naa na nee Pwiduée, âna é pagòo diri ê wâra pwapwicîri.
  zpq-NT: Cate' choe'cho gwde gwdele diža' da' bi nsedcho, yic̱hjlažda'ocho na'zen'
    chaclenen. Perw še chyix̱jue'echo bi da' ba gwna Diosen', chaclenen yogo' chio'
    chdop chžagcho chonxencho Criston'.
  por-TFT: Aqueles que falam em línguas [MTY] que não aprenderam recebem para si mesmos
    uma bênção, mas aqueles que anunciam mensagens que vêm diretamente de Deus proporcionam
    uma bênção a todos os cristãos da congregação.
  gwi-NT: Ch'anky'aa Shroodiinyąą gwikyaa zhit ginkhii nąįį geedan zhrįh idits'iginyaa,
    gaa juu Vit'eegwijyąhchy'aa viginjik eeginkhii t'ee tr'igiinkhii zheh nineedal
    nąįį ts'iginyąą t'igii'in.
  gvn-gvn: Kaki bamangka kukubu walu-yinduynju balkal God buyay-maninka, nyulu nyuluku
    junkurrji-bungaji. Kari. Kaki bamangka Godumu kuku balkal, nyulu Godumu bama junkurrji-bungal.
  nhy-NT: Akin tlapoa ika oksé tlajtole katlej mach keman ika se tlapoa, inewian mopalewia
    para moskaltis okachi itech itlaneltokalis. Pero akin kijta itlaj tlajtole katlej
    Dios kimaka ma kijto, kinpalewia nochtin in tiopantlaneltokakej para okachi ma
    moskaltikan itech intlaneltokalis.
  asm-FB: যি জনৰ পৰভাষা কবলৈ ক্ষমতা আছে, তেওঁ নিজকে ধৰ্মত বৃদ্ধি কৰে; কিন্তু যি জনে
    ঐশ্বৰিক ভাবোক্তি প্ৰচাৰ কৰে, তেওঁ মণ্ডলীক গঢ়ি তোলে।
  okv-okv: Eto embo na Ahihi Otohu ta hondate ari na ivivi nei na ke euja amo umo
    eonga sovera ari umbuja, eto onde katasuja embo amina ekalesia tapa ta degi sovera
    ari ikeuja.
  mxt-NT: Tatu cahán yo inga sahan cha ña chitó yo, maa ri maa yo ndunyeé yo. Soco
    tatu sahá yo profetizar, ndunyeé cuñi tandɨhɨ ñu yɨhɨ́ cuenda Nyoo.
  tzo-NT: Ti much'utic ch-ac'bat sp'ijilic yu'un ti Ch'ul Espíritue yu'un hech ti
    ora no'ox chc'opojic ti yan c'op, stuquic no'ox chmuc'ub yo'ntonic yu'un. Ja'uc
    ti much'u chal ti sc'op ti Diose, ja' scotol ti jch'unojeletique chmuc'ub yo'ntonic
    yu'un.
  ind-AGS: Mereka yang mendapatkan kemampuan rohani untuk berbicara dengan bahasa-bahasa
    yang sesuai ketentuan Roh Kudus hanya menguatkan diri mereka sendiri, tetapi mereka
    yang mendapatkan kemampuan menyampaikan pesan Allah menguatkan jemaat. Saya senang
    jika kalian semua mendapatkan kemampuan untuk berbicara dengan bahasa-bahasa yang
    sesuai dengan tuntunan Roh Kudus, tetapi saya lebih suka jika kalian bisa mendapatkan
    kemampuan menyampaikan pesan Allah untuk orang lain.
  omw-omw: Nkye ntuvaantuama vita varivaro vaisi mpovanto Kotira qua nraahumwa mpo
    quaqitairo tirera, mwi quava nai mwi vaisira nraahuma kyaahaqa hiananro. Hia mpo
    quaqitairo tiraitiro, vutu kyero Kotira qua timwa nyianriva ekyaa Kotira nraakye
    qorama kyaahaqama nyataananro.
  yrb-yrb: '@see-verse:1CO.014.003'
  maa-NT: Jè xi̱ta̱ xi chja̱ 'én xi kj'ei̱í tsò xi mì yá xi̱ta̱ fìya‑la̱, ti̱ yijo‑la̱á
    tsjá nga'ñó‑la̱. Ta̱nga jè xi chja̱ ngajo‑la̱ Nainá, jñà xi̱ta̱ na̱xa̱ndá‑la̱
    Cristo tsjá‑la̱ nga'ñó.
  mcq-mcq: Ea pini hu ira aniꞌini ꞌwaramujaho hu huhusu niꞌajaramuna. ꞌEnakaivo ea
    kaꞌene poropetia puni iri ꞌwaramujaho sosia niꞌajahuꞌe emarena ꞌurinuna.
  sus-A: كْنْ مِشِ نَشَن وْيّنمَ شُي فبّتّيٍ رَ، عَ عَ يّتّ فبَنسَن نَن مَلِمَ. نَشَن
    وْيّنمَ عَلَ شِلِ رَ، عَ دَنشَنِيَتْي حَمَ نَن مَلِمَ.
  jpn-1965: 異言を話す者は自分の徳を高めますが、預言する者は教会の徳を高めます。
  fra-SBL: Celui qui parle en langue étrangère s'édifie lui-même, mais celui qui prophétise
    édifie l'assemblée.
  yka-yka: Aˈa mamissā si bissāhan manggaˈi tasabut weˈ meˈ aˈahin, ateynen hadja
    inasignen, saguwaˈ aˈa magpalataˈ bissā Tuhanin, asig weˈ ne atey kēmon meˈ pagkasine
    masandel pu si Isa Almasihin.
  mle-mle: Aw adiy duw taakw day adiy dayadiy laakw maarkwadanadiy majir bwula-kidana,
    aal day daya kapa Godak wukijibir tikwadanadiy mawulak sugwiyaan kwurdanaala ap
    tidakikik. Aw li duw taakw maaj wasapwiy-kidana God diki viyakita maaj, aal day
    adiy miyawa God dikidiy duw taakw dayadiy Godak wukijibir tikwanadiy mawulaam
    sisuw-kidanaala ap tidakikik.
  shp-NTPO: Ja wetsaresibi join yoyo ikaira, jabichobiribi shinan meran Dioski beboni
    koshiai, ikaxbi ja Diossenbi shinannai jato yoiaibaonra jabé joi akaiboribi Dioski
    shinan meran bebonhakin koshimai.
  aom-aom: O bogo hejarue huëhu jövëꞌoho hesi dë vövöbajoꞌohemu ajamirovajeje. Aꞌi
    God-are jö huruoho majëhijëꞌoho ekaresiaho ajëmajeje.
  geb-geb: Guma, ana harigi ŋguir kaar buni nzuai, ana won ndavara havhari. Guma,
    ana Fhe Bakɨme wo buni vhuuiŋ ndi ndɨɨim, ana kamthooŋ guma buni nzuai mbugum
    nta bun nzuai guma, ana siosan vhen ki gumgi gu mbigi, mbe guigira Zisas khothɨgi
    ndɨkndɨgi, ana nta havhari.
  bsj-bsj: Wuro tok keroti kibiyondo kange ki mudorcer, dila nii tok ker dukumertiyeu,
    ki mu wabe kwama.
  cak-cak: Ri nich'o-pe pa jun chic ch'abel, ruyon rija' nuq'uiytisaj ri ruc'aslen
    chirakan ri Dios. Jac'a ri nuya' rubixic ri nu'ij-pe ri Dios pa ránima, nu'on
    chique ri niquimol-qui' pa rubi' ri Dios chi niq'uiy ri quic'aslen.
  chf-NT: Jini machca u chen ump'e yänäl t'an que mach u cäniba, u juntu täclen uba
    u c'alin tz'onän, pero jini machca u tz'aycun jini t'an que u yäc'ben Diosba,
    u täclenob machcatac a'uti u woylan ubajob u c'ajti'in Dios tuba más u c'alin
    tz'onänob.
  tlf-tlf: Tinum tebe abiip maak maak imi weng bemi utamsaala binim umi baga-eman-tema
    iyo, bemi weng uta tebe ilami aget tem uta kup kuntuk mobelan-temu kale minte,
    tinum God imi weng kem baga-eman-tema imi weng bota tebe ipkumal Kristen unang
    tinum bilip iyo kuntuk mobelan-temu ko.
  piu-2006: Wangka kutjupa nguwanpa wangkapayi tjuṯangku yalatji yunypangku kulilpayi,
    “Katutjalu ngayuku yunytjurringkula nintiṉu wangka kutjupa nguwanpa ngayulu wangkanytjaku.”
    Paluru tjana tjaatjingka wangka kutjupa nguwanpa wangkanytjala, Yiitjuku walytja
    tjuṯangku puṯu kulira nyinapayi yunypawiya. Panyapa tjuṯangku wangka walytjangku
    tjakultjunkunytjala Yiitjuku walytja tjuṯangku yutitja kulira yunyparringkupayi.
    Palya tjana yalatji kulira yunypa nyinanytjaku.
  poh-NT: Jeꞌ reꞌ ajic wi reꞌ yeꞌo̱j reh chi narikꞌoric pan tak toco̱m chic kꞌoric
    xa reꞌ wach reh ruꞌ nsakomjic wach take kꞌoric ruꞌum i Lokꞌ laj Uxlabal, reꞌ aj
    niminel reꞌreꞌ xa chi ribil woꞌ ri̱b cꞌahchiꞌ ricowsam ricꞌux, tzꞌa̱b ruꞌ reꞌ
    nrakbic chiri̱j haj wilic take kꞌoric ra̱j riyeb i Dios eh risakomej lok wach
    queh take quibirinic reh reꞌ aj niminel reꞌreꞌ, reꞌ woꞌ take i rich aj niminel
    ricowsaj quicꞌux ru̱cꞌ take kꞌoric riban.
  tue-tue: Ãpẽrãyére máata wedesemasĩgʉ̃no cʉ̃ʉ̃ basiro Cõãmacʉ̃rẽ padeonemógʉ̃ tiiquí.
    Cõãmacʉ̃ wededutirere wedegʉ́pe Jesuré padeorí põna macãrãrẽ padeonemórĩ tiiquí.
  bjp-bjp: Se i orek ini nenge matngan orek keskes, i farakrakai fafis u tom, isau
    le se i orek profet, i farakrakai foron tom unune tikii.
  xon-xon: Unii u len iliin yayan na, u ter ubaa ke u dii Uwumbɔr aasan mbamɔm la.
    Unii u nabr Uwumbɔr aah len pu na, u ter Yesu aanib ke bi dii Uwumbɔr aasan mbamɔm
    la.
  tzo-ZNT: Ti muchꞌutic chcꞌopojic ta ora ta yan o cꞌope, stuc noꞌox bal chaꞌiic.
    Yan ti muchꞌutic chalic ta scꞌop stuquic ti cꞌusi ch-albatic yuꞌun ti Rioxe, bal
    chaꞌiic scotol li xchiꞌiltac ta xchꞌunel li scꞌop Rioxe.
  mpm-NT: Chaa kaꞌan ɨnga yuꞌu, chi nɨnɨ mani da yɨꞌɨ jiin jnuꞌun Yandios. Ko chaa
    nakachi jnuꞌun ya, chi suꞌva chindee da tendɨꞌɨ yɨvɨ ka kandixia ja na kɨvɨ kaji
    ga jnuꞌun Yandios nuu inijnuni i. Ti siaꞌan viꞌi ga kundio ndaa ini i ichi Yandios.
  ots-NT: Ca to i ña̱ hnar jña̱ ca jin gui øh cʉ pe ddaa, guegue i cuati ca Ocja̱
    mbo ʉ́r tzi mʉy, eso, i mföxtsjɛ. Pe jin te i föx cʉ pe ddaa. Nu ca hnaa ca i
    ma̱n cár palabra ca Ocja̱ pa da dyøh cʉ to ra bbʉh pʉ jar templo, guegue i fötzi
    göhtjo pa da zɛdijʉ.
  hoy-hoy: जो अग्यात भाषा दा मातगोळ माळतान, आव तांद अच उन्नती माळतान; लेकीन जो भविष्यवाणी
    माळतान, आव मंडली अन्द उन्नती माळतान.
  amo-amo: Ulenge na adin su uliru nin tilem din zazinu litimere, a unan sun annabci
    kpizina tukunan kilari Kutellẹ.
  pjt-pjt: Panya kutjupangku wangka kutjupa wangkara paluṟunku kurunpa rapaṉi Jesunya
    tungun-tunguntu waṉantjikitjangku. Palu panya wangkatjarangku Jesuku walytja tjuṯangka
    Godaku tjukurpa wangkara palunya tjananya uwankaraṯu kurunpa rapaṉi Jesunya tungun-tunguntu
    waṉantjaku.
  cwe-cwe: Waja wolonga ulonzi wa kwazanya woigangamiza wenyewo, mbali waja wolotela
    wodigangamiza bumbila da wanhu wowomuhuwila Mulungu.
  daa-NT: Ŋaar kaak kaawa kaawin kuuk gee ibingigɗo, ɗeŋra meen̰ji di. Kar ŋaar kaak
    kaawa kaawin kuuk asa min ɗo Buŋdi gay, ɗeŋraag gee ku *Eglizdi.
  mlp-mlp: Mat uliq ta asor gigo nan anadib bolsa bilaqaqta na inmo agem zaway ugaqta.
    Ari mat God ago nantut bilaqaqta na in Yesus ago on mataw bunmo gigem zaway negaqta.
  ape-C: Enyudok arpen douk nyeyagwreh kupainyi baraen iri douk nyataurum enyen kanak
    nyatogur dodogowin. Aria enyudok douk Iruhin ananin Mishin nyenyuhur aria nyeyagwreh
    ipakin baraen nyakripesh Iruhin ananin baraen iri douk nyataurum ihishmorim Iruhin
    ananish arpesh nyenekesh shatogur dodogowish shasuhw Krais ananin baraen dodog.
  bgs-bgs: Atin ka kumagi tô manubù katô kinagiyan na ándà din pa kasóddóri, kumasarig
    dád tô kandin sarili, asal ka mulit-ulit tô manubù ka kagi na bággén ka Manama
    kandin, kumasarig tô langun ágpampamaké na ágpalimudé.
  faa-faa: Arirakano Kotimo somerakano kaikia somera aporoamo, Keresoa paosa aporo
    hinamo suane ararenapo. Ipu suamo Kotiane hemakapusimo ararenapo. Asiane me meta
    kaiyanafonona somera aporoamo, ipi hákasamo Kotiane hemakapukusakipoko ipi yia
    ararenapo.
  kik-kik: Mũndũ ũrĩa waragia na rũthiomi nĩ we mwene wĩongagĩrĩra hinya, no ũrĩa
    ũheanaga ũhoro wa Ngai nĩ kanitha ongagĩrĩra hinya.
  cap-NT: Nii ana pajta taku chiiñi z̈oñiqui persunjapakaz yanapc̈ha Yoozquin juc'anti
    kuzziz cjisjapa. Nii Yooz taku paljayñi z̈oñizti parti criichinacz̈quiz yanapc̈ha
    Yoozquin juc'anti kuzziz cjeyajo.
  ksr-ksr: Moŋnoŋ qaa qaita moŋ jeŋ iikanoŋ iyaŋaa uuta meagoŋ kotikotii mokolooŋkejato,
    gejatootoo qaa jeŋkeji, iinoŋ mono uumeleeŋ kanageso kuuya uunana meagoŋ meŋ kotiiŋ
    nonomakeja.
  eng-TNT: 'He that speaketh with tonges proffiteth him silfe: he that prophesyeth
    edifieth the congregacion.'
  sbs-sbs: Uzo yo wamba cha malimi uli bumba iye mwine, kono yo polofita u bumba inkeleke.
  sue-sue: Ema ge ewe-pape Ozana meni tamawi towia ami nutope gege soga inowia. Ota
    Anutura ge porofete meni sago wero kerenitinowia ami Tuara ema dubu soga inowia.
  fra-NCL: Celui qui parle en langue s’édifie lui-même ; celui qui prophétise édifie
    l’Eglise [de Dieu].
  snn-NT: Tin coca cacuabi Espíritu naconi cajën, bacua se'gabi quë'rë ta'yejeiye
    jëja recoyo re'huayë. Riusu coca masini quëacuaca si'a Cristo jubë bainni yihuojënna,
    si'a jubëbi quë'rë ta'yejeiye jëja recoyo re'huayë.
  atb-NT: Laklaí dang rahû nyo é sû gi, yhumsing gùng lé htuqbang byî ri, nghut kôlhang,
    myiqhtoi htoî é sû gi, noqkuq hpúng lé htuqbang byî ri.
  cek-AK: Panoek ai ih lok apae kami loe angmah to ni qoengsak; toe lok taphong kami
    loe kricaabu to qoengsak.
  bkd-bkd: Saena ha tag-ikagi hu harì agkasabut ha inikagiyan iyan dà mabuligan din
