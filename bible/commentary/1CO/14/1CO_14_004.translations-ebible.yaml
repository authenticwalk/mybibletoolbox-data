    mudecnu odona.
  urd-GVH: ग़ैरज़बान बोलनेवाला अपनी तामीरो-तरक़्क़ी करता है जबकि नबुव्वत करनेवाला
    जमात की।
  ycn-ycn: Eyá me'echuje puráca'alo chu pura'ajeño la'añó caphí napéchuhua necó. Necámica
