  dov-dov: Ooyo wambula mululimi uliyaka lwakwe, pesi oyo usinsima uyaka mbungano.
  rgu-rgu: Lahenda bea dedea pake dedea Dula-dale Malalao-malalafuꞌ, ana natetea noi
