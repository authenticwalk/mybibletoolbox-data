  hlt-hlt: Ol aka thui tah amah hlinsai uh dae aka phong long tah hlangboel te a hlinsai.
  tbz-SIM: Wèè mɛ nnɑ̀ɑ́ tinɑ́ɑǹcɑ̀ntì ò kpénkùnko omɑ́ɑ̀ ndi, kɛ̀ wèè nɑ̀ɑ́ nKuyie
