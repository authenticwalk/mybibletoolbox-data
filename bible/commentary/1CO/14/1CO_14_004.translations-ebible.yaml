  san-GUJ: પરભાષાવાદ્યાત્મન એવ નિષ્ઠાં જનયતિ કિન્ત્વીશ્વરીયાદેશવાદી સમિતે ર્નિષ્ઠાં
    જનયતિ|
  ake-NT: Kʉrɨ ani yai tʉusauro'sen epika'tɨ tiwano' pe, e'tane kʉrɨ pu'kena' pe tʉusauro'sen
