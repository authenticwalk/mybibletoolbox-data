  tam-TCV: பரிசுத்த ஆவியானவர் கொடுக்கும் வேற்று மொழியைப் பேசுகிறவன், தனது சொந்த வளர்ச்சிக்காகவே
    அதைப் பேசுகிறான். ஆனால் இறைவாக்கு உரைக்கிறவனோ, திருச்சபையின் வளர்ச்சிக்கு உதவியாயிருக்கிறான்.
  mit-NT: Doco nú dàhàn sàà nduá cáhàn‑ndà na natácá‑ndà, dandu ñà‑chindee xi anima
    mii‑ni‑nda nduámà. Doco na cachítnùhu‑nda razón ndiaha xí‑yá, dandu nsidanicuú
    nèhivì nácuàhandee inì‑xi.
  ceb-ULB: Ang usa nga nagsulti sa dila nagpalig-on sa iyang kaugalingon, apan ang
    usa nga nagapanagna magpalig-on sa simbahan.
  ces-LB: Neznámý jazyk má význam jen pro toho, kdo jím mluví, kdežto srozumitelné
    poselství buduje křesťanské společenství.
  mkn-mkn: Orang yang omong pake bahasa laen, dia kasi kuat dia pung diri sa. Ma orang
    yang omong kasi tau Tuhan pung pasán, dia kasi kuat samua orang yang ada bakumpul,
    ko jamaꞌat anteru jadi lebe kuat.
  pol-UBG: Kto mówi obcym językiem, buduje samego siebie, ale kto prorokuje, buduje
    kościół.
  qxh-NT: Tayta Diosninchipa shiminta willacujcuna jutucaj irmänucunata tantiyachin.
    Juc-niraj rimaycunata rimajcunam ichanga quiquillanpaj riman. Rimashanta pipis
    mana tantiyanchu.
  nwi-nwi: Yermamə yame raməgkiar ye nəgkiarien kape tanə pɨsɨn pɨsɨn mɨnə, ravəhsi-haktə
    əmə nɨmraghien kafan; mərɨg yermamə yame ramni-ərhav nar kwasɨg ikɨn nar ai rɨpiamuə,
    in ravəhsi-haktə nɨmraghien kape niməhuak.
  kmo-kmo: Wowak, ma rii akar akar eem majik ba tawey, rii riita mayama riiti inyaka
    wopu kiyatayeto. Wowak, ma por rii God riiti majin lotu ya tawa man kwodii wochawey,
    ma yenya kiyatayeto.
  agr-agr: Chicham antushtain chichaa duka, imá nigki jintinmamui; untsu Apajuí tabaun
    etseja nunú, Jisusa nemajin aidau wakanin yayawai.
  kyc-kyc: Akali pii rara wakale laramo doko baa range iki nyisingi. Dee mendeme Anatunya
    pii lao karenge dokome Elyambu Pingi peparae nyisingi.
  urd-GVU: غیرزبان بولنے والا اپنی تعمیر و ترقی کرتا ہے جبکہ نبوّت کرنے والا جماعت
    کی۔
  yre-NT: Kɔɔ -te min "we weinun nɛn blamin 'ka -a -ci maan dɩɛ -a -ji bɛ, -a 'bɔ
    'fli -le yi -tɛradɩ Bali da 'bɛ "paa "da. 'Pian min nɛn e Bali 'lewei ve bɛ, Zozinɔn
    pɛɛnɔn 'le yi -tɛradɩ Bali da nɛn yaa "paa "da.
  fuh-BKF: Kaaliroowo ɗemle ɗe anndaaka, wo hoore muuɗum nafata. Ammaa kaaldoowo annabaaku,
    wo kawrital goonɗinɓe nafata.
  arl-NT: Na pohuatasanoori maja najuhuana na quiniu pueyara. Pueyaso pueya maanu
    tojishacari na pohuatasano, nojoriiri socua cumaquishaanutaniya. Saniniuujia,
    cante niishishoo rupaajinia pocuaa Pueyaso pueya maanu tajiniani, najuhuana pocuaari.
    Saa tama noojia cumaquiyajaarijia.
  ziw-ziw: Mta kulonga simo hezikumanyika ezenga mwenye. Mna mta udahi wa kulonga
    ulosi wa Chohile, azenga bunga dya wamzumile Kulisito.
  grc-TR: Ὁ λαλῶν γλώσσῃ ἑαυτὸν οἰκοδομεῖ, ὁ δὲ προφητεύων ἐκκλησίαν οἰκοδομεῖ.
  nag-nag: Jun alag bhasha laga kotha khan koi, taikhan to nijor laga biswas ke dangor
    kore, kintu jun bhabobani kore taikhan to girja laga biswas ke dangor kore.
  eng-OEBCW: Those who, when speaking, use the gift of “tongues” builds up their own
    faith, while those who preach build up the faith of the church.
  knj-NT: Ja' mac chi k'anab yin wanoj xa tx'oj ti'eal, asan c'al chi yi' can stec'anil
    xojli. Pero ja' eb chi alon el sk'ane Dios xin, ja' eb creyente chi yi' can stec'anil
    yu eb.
  deu-1912: Wer mit Zungen redet, der bessert sich selbst; wer aber weissagt, der
    bessert die Gemeinde.
  san-PUN: ਪਰਭਾਸ਼਼ਾਵਾਦ੍ਯਾਤ੍ਮਨ ਏਵ ਨਿਸ਼਼੍ਠਾਂ ਜਨਯਤਿ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰੀਯਾਦੇਸ਼ਵਾਦੀ ਸਮਿਤੇ ਰ੍ਨਿਸ਼਼੍ਠਾਂ
    ਜਨਯਤਿ|
  nob-LB: Den som snakker et ukjent språk, blir selv styrket i troen på Jesus, men
    den som bringer budskap fra Gud, hjelper hele menigheten til å få en sterkere
    tro.
  ntj-ntj: Tjiinya wangka kutjuparringkula wangkarranytjalu yungarralunku kurrurnpa
    yipilymanku. Nyangka tjiinya Mama Kuurrku wangka kulira tjakultjunkupayilu yingkarta
    pirninya-tjananya kurrurnpa yipilymara. Tjiinya tjukurrpa watjaranytjalu-tjananya
    wuyurrmara kanyilpayi.
  sxb-NT: Na awantu awagamba-gamba mu eminwa emigeni egigawuke-gawuuke, iwo wawoola
    amangʼana agawakomia iwo aweene, na awantu awawoola amangʼana aga owugambi, iwo
    amangʼana gaawu gatunzia ekaniisa okukoma.
  nhu-NT: Ɛ wee wvù jemyi díɛw yì bó baa kee yí kɛ ké no fici kɛ ɛ ɛ̀ nu ɛkolɛ kew
    maaŋ. Geenɛn, ɛ wee wvù teete bontum bo Nyo' le ké no fici ɛ ɛ̀ nu kentaashɛ ke
    bonyii bo mbee le kecii.
  row-row: Atahori mana olaꞌ nendiꞌ dedꞌeat laen, tao maꞌadꞌere a aon. Te atahori
    mana olaꞌ dui-bꞌengga Lamatualain hehelu-fufulin, ana tao maꞌadꞌere basa atahori
    mana maꞌabꞌueꞌ ra, naa fo basa atahori saraniꞌ dadꞌi maꞌadꞌere lenaꞌ.
  msy-msy: Ezɨ Godɨn Duam otivaghirir mɨzebav geir gumazim, a uabɨra uabɨn akurvasi.
    Ezɨ gumazir Godɨn otivir akaba gun mɨgeim, a siosɨn gumazamiziba uari akuvir dughiamɨn,
    a bar men akurvasi.
  agg-agg: Nindou düdi ranɨ-poanɨmbo hoafɨnambo hoafayu ana, ai ahandɨ fi ŋgɨnemɨndɨmbo
    yaŋgɨr-ani hoafayu. Ŋga asu nindou düdi ai Godɨndɨ hoafɨ ra hoafayu ana, asu hoafɨ
    ranai Kraisɨndɨ nendɨ ranaheimbo ŋgɨnɨndamündürɨmboe.
  ptp-ptp: Xomxo ti obêc nêl kɨyang vac vya xôpacên ge, od ob ngɨdu vông vinên wê
    ici va vông ge xôn. Lêc xomxo ti obêc nêl Anutu xolac yêp seac vô xomxo ge od
    ob ngɨdu xomxo vông vinên vɨhati ge xôn.
  nak-nak: Eala, la tahalo ale kaka mai ele, eia suli moli eia, eala moli la tahalo
    ale veipala la merera te La Tahalo Uru, eia suli la valalua me hatavivile tomi
    te la lotu.
  lbb-lbb: Tik ning i warwara ana urmatana ngas a warwara i arakrakai pasi ot. Ika,
    tik ning i warwara na propet i arakrakai a tarai a lotu.
  kan-2017: ಅನ್ಯಭಾಷೆಗಳನ್ನಾಡುವವನು ತನಗೆ ತಾನೇ ಆತ್ಮೀಕ ವೃದ್ಧಿಯನ್ನುಂಟುಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ,
    ಆದರೆ ಪ್ರವಾದಿಸುವವನು ಸಭೆಗೆ ಭಕ್ತಿವೃದ್ಧಿಯನ್ನುಂಟು ಮಾಡುತ್ತಾನೆ.
  cso-NT: Jáun² né³, tsá² hleh³² jú¹jma² siáh³ jmu² hi³ lɨ³ pin³ tsɨ́³ hnga² bíh¹
