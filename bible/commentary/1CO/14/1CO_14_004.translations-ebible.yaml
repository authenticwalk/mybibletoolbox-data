    napuráca'alo la'arí ajopana Jesucristo hua'atéjena pechu caphí rema'acana aú.
  djr-djr: Yo, ŋunhi ŋuli yolŋu waŋa mulkuruwurrnydja dhärukkurr, ŋunhiyiny ŋayi ŋuli
