    gər eye tebiye.
  noa-H: Pari magba deeum k'ʌʌnau magʌm meu k'augbag haigta hamag hũrpimaaugaujö deeum
    meúata hiek'a simuan sĩi hichigpaita wir haig jaau sim. Mamʌ Hẽwandamau hich hiek
    jaaupitarrta jũrr hõrag hũrmk'ĩir jaau nʌm k'ʌʌnaun chadau chadcha t'umaa chi
    hʌ̈k'a durrum k'ʌʌnta warag Hẽwandam hiek k'augpi nʌm. Mag hamau nem k'aug paauk'amam
    haig warag hag hiek gaaita ham k'ĩirjugjã bãauk'a wëtum.
  alp-NT: Hoko tamata rebe ilepa kena soua bei Ro Misete rebe tamata esi nati more
    batuke eono ruai hlaleke tapa ktili. Po tamata rebe ilepa loko Alla Eni lepataru,
    itapa jemate toini leke esi hlaleke tapa ktili.
  san-VEL: parabhaa.saavaadyaatmana eva ni.s.thaa.m janayati kintvii"svariiyaade"savaadii
    samite rni.s.thaa.m janayati|
  kbq-kbq: Iza'o ru ageru nerimo'a, agra'a azeri hanavenetie. Hu'neanagi iza'o kasnampa
    ke nehimo'a, mono kevumofo zamazeri hanavenetie.
  kbh-kbh: Chë tempo ndmabiyañe mora jóyebuambayama obenana bomná, jtsamana nÿe cha
    más jtsos̈buáchiyama y ainaniñe añemo jtsebomnama; pero chë Bëngbe Bëtsabe juabna
    oyebuambnayana jtsamana chë os̈buachiyëngcá enefjuanënga chca soyënga chamotsebomnama.
  ron-LSB: Cel care vorbește în altă limbă se edifică pe sine însuși, dar cel care
    profețește edifică adunarea.
  pon-pon: A me lokaiaki nil en wai, kin kamaui pein i, a me kin kokop, kin kamaui
    momodijou.
  nhe-BL: Huajca se tlen camati seyoc tlajtoli, mopalehuía iselti para achi más quineltocas,
    pero se tlen camati para Toteco, quinpalehuía nochi nopa tlasentilistli tlen tlaneltocani
    para achi más quineltocase Tohueyiteco.
  sps-sps: Tan nainy te vegiau fi non a mes tan vegiau fafoofan kanen ito te gim non
    ya ma natiny, ayei faakouts tsuiny non a tsivon. Sai to te nom fi non na mes vaanan
    ten Gov ana ya te favaanan iny naa ya tana mesapan, ayei faakouts non a gum iny
    vainy fafaaman ten Krais faavot to te vaaguam ror na aya, ma karap mi ri na faason
    tsuar ten Krais.
  wnc-wnc: Sike aminu tapatu Waungga itane musia tangenawan ita wamu inata kundu yapii
    dua nataak kangan yawiu waapatane wamnata inane musipna tapan kekekanggak. Ngana
    aminu Anutue wamu takngatu natake yanikapiu waapatane wamnata aminu Jesue aminabam
    dakngake yuainggane musia papan kekekakaing.
  bus-bus: Gbɛ̃ kɛ̀ èe yãke borii oo e a zĩnda kaaramɛ, gbɛ̃ kɛ̀ èe annabikɛyã oo
    e sↄsi gbɛ̃nↄ kaaramɛ.
  gub-BL: Ze'eg ikwaw pyr 'ym rupi uze'eg ma'e a'e wà, uzepytywà waiko a'e wà. Nupytywà
    kwaw amogwer wà. Xo Tupàn ze'eg imume'u har upytywà uzeruzar ma'e paw rupi a'e
    wà.
  imo-imo: Oi imbo ungu te naa pileli nimbelie nimo ulumuni aku imbomuni yunge konopundo
    nimbe enge tirimo. Nalo Gotenga nimbe munduli ungu nimbe tirimo imbo teni Gotenga
    imbina nombeya teremele imbomanga ipuki tirimele uluma nimbe enge tirimo.
  boj-boj: Tamo naŋgi meŋ bulyeqnub di naŋgi naŋgo segi are miligi siŋgilateqnub.
    Ariya Qotei aqa medabu o qaji tamo naŋgi anjam aqa damu babteqnub di naŋgi na
    Kristen kalil naŋgi dego siŋgilatnjreqnub.
  eng-DRA: 'He that speaketh in a tongue, edifieth himself: but he that prophesieth,
    edifieth the church.'
  knf-knf: Anjaaŋ aţup ŋţup ŋi baţi, uleeful wi wi ajaaŋ ado uya kadun, kë anjaaŋ
    aţupar Naşibaţi aşë ji do pnŧuk pi banfiyaaruŋ bŧi paya kadun.
  san-KHM: បរភាឞាវាទ្យាត្មន ឯវ និឞ្ឋាំ ជនយតិ កិន្ត្វីឝ្វរីយាទេឝវាទី សមិតេ រ្និឞ្ឋាំ
    ជនយតិ។
  arn-NT: Tati dungukelu ta kake tripa dungun mew, kisutu kümelkawkey müten, welu
    tati nütramyelu Ngünechen ñi werken dungu, elukefi Ngünechen ñi feyentulechi pu
    che ñi adümael kisu ñi dungu.
  zas-NT: Abiꞌ bén rniee tijb diidx ni ad rigniaꞌt gra ree bejn, par tijbzi laaman
    na̱j ni caneeman, per bén rniee xtiidx Dios cayüjnman yudar gra ree xbejn Dios
    din gusnuu chinal reeman xnejzaman.
  ken-NT: Mmǔ anɛ árɛ̀m bɛyɔŋɔ́tɔk ɛbhɛn yi ábhɨ́kɨ́ rɨŋɨ, ǎchyɛ̀ chi mmʉɛt yi
    bɛtaŋ. Kɛ mmu anɛ ághàti bho Ɛyɔŋ Mandɛm ǎchyɛ̀ batɨ bǒnkwɔ bɛtaŋ Mandɛm.
