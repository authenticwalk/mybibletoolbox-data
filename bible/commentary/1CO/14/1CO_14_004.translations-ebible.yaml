  bef-bef: Fato enonogoguti anaꞌasi lilata nehana enali komopaꞌani leꞌmo hetofa hilata
    nehanaya Huꞌmamofihi bagaguti lu huto hilata Huꞌmamofihi kagu nehanamagi eneleꞌmo
