verse: 1CO.014.004
translations:
  kpx-kpx: Ata oleu hoto nimoletemo hoto loumale keu hoto kemo au ebika unaha tedahoma.
    Isito ata oleu Dilava hoto loui ata haivemale keu ekalesia bahata tedaevei hoesegevema.
  okv-H: Eto embo na Ahihi Otohu ta hondate ari na ivivi nei na ke eaguja amo umo
    oenga sovera ari humbaguja, eto oje kahasuja embo amina ekalesia tapa ta degi
    sovera ari ikaguja.
  tbo-tbo: Inapa lawa gehouna pona tapunei ina ibaabani naka tauna tunawana e haguhagu
    meya tamogi inapa tu bahapiko gehouna ina ibaabani naka tu witumagana boluhi e
    haguhaguhi.
  mal-C: അജ്ഞാതഭാഷയിൽ സംസാരിക്കുന്നയാൾ സ്വന്തം ആത്മികോന്നതി വരുത്തുന്നു; പ്രവചിക്കുന്നയാളോ,
    സഭയ്ക്കാണ് ആത്മികോന്നതി വരുത്തുന്നത്.
  grc-SR: Ὁ λαλῶν γλώσσῃ ἑαυτὸν οἰκοδομεῖ, ὁ δὲ προφητεύων ἐκκλησίαν οἰκοδομεῖ.
  bgc-bgc: जो अन्य भाषा म्ह बात करै सै, वो अपणा ए बिश्वास मजबूत करै सै, पर जो भविष्यवाणी
    करै सै, वो कलीसिया के बिश्वासियाँ के बिश्वास नै मजबूत करै सै।
  khz-khz: Karo polurai ekilana talimana matotauna gena kamonagimo evega-rugaana,
    a eperovetana talimana na ekalesia maparara geria kamonagi evega-tiligaana.
  deu-TKW: Wer Zunge redet, erbaut sich selbst; wer weissagt, erbaut die Gemeinde.
  zsr-NT: Nu naꞌ ruiꞌ didzaꞌ yubl cunazë́d run tsutsu laꞌ cuinz, san nu ruiꞌ didzaꞌ
    uláz queëꞌ Dios run tsutsu yúguꞌtë bunách queëꞌ Cristo.
  lin-lin: Moto oyo alobaka na lokota oyo eyebani te alendisaka kaka kondima na ye
    moko, kasi moto oyo asakolaka alendisaka kondima ya Lingomba mobimba.
  hns-NT: Djab koi ek doesar bhaasa me koetjh bole hai, tab khaalie okar faida howe
    hai. Bakie dje Parmeswar ke naam se koetjh bataawe hai, oe samaadj ke bhalaai
    kare hai.
  noa-E: Pari magba deeum khʉʉnau magʉm meu khaugbag aigta amag ũrpimaaugaujö deeum
    meúata iekha simuan sĩi ichigpaita wir aig jaau sim. Mamʉ Ẽwandamau ich iek jaaupitarrta
    jũrr õrag ũrmkhĩir jaau nʉm khʉʉnaun chadau chadcha thumaa chi ʉ̈kha durrum khʉʉnta
    warag Ẽwandam iek khaugpi nʉm. Mag amau nem khaug paaukhamam aig warag ag iek
    gaaita am khĩirjugjã bãaukha wëtum.
  eng-EMTV: He who speaks in a tongue edifies himself, but he who prophesies edifies
    the church.
  mib-NT: Te tēe jeē cahán tɨjnɨ yuhu, chi máá‑ni de íje jíín jnúhun ya. Te tēe jeē
    nácani jnūhun ya, chi sa suhva sáha de jeē ñáyuu cácandíje íje i jíín jnúhun ya.
  lif-NT2: वेॽ पाःन्‍दाङ्‌ङो के़बाःप्‍पाल्‍ले़ आबाङेरक् थोबो चोगुॽरो, कर माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाल्‍ले़ग सेसेहुप्‍लक्‍ले़न् याम्‍साम्‍गे़न् थोबो चोगुॽरो॥
  xnj-xnj: Mwailongela luga ya chiyehe akujijenga mwene. Nambu mweijova ujumbi kuhuma
    kwa vandu akuujenga msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: Laradi i paase mi levempapaase vetpes, neni i lok tooro xusuk mene i. Ketla
    lara i paase asu levelinga at ne Moroa, ni i lok tooro limixin axap kusu lununu
    atdi naba lolos.
  cbr-NT: Axa Nucën Papa Dios rabi unin cuacëma banan banacë uni ax ca axbi Jesucristo
    upiti sinania. Usa 'aínbi ca an Nucën Papa Diosan sinánmicëxun aín bana unicama
    ñuixuncë uni an axa Jesucristomi catamëcë unicaman ami catamëquin an cacësabi
    oquin 'anun 'unánmia.
  tee-NT: Para ju chivinin ju chivinti ju jantu aktam ixchivininta pus va is'akstu
    ju aktaijuchokocan. Para ju anu' lapanac ju najun ixchivinti Dios a'aktaijui ju
    ixtalhavat ju talhilaca'anta ju Cristo.
  eng-LSV: he who is speaking in an [unknown] tongue, edifies himself, and he who
    is prophesying, edifies the Assembly;
  cak-NT: Ri kach'alal ri yech'o'n pa ch'aka chic ch'abel ri ruyo'n ri Espíritu Santo
    chique, quiyon reje' niq'uiy quic'aslen roma ri ch'abel ri'. Pero ri kach'alal
    ri c'o ni'ix chique roma ri Dios, y niquik'alajij chiquiwech ri kach'alal ri quimolon-qui'
    pa rubi' ri Dios, can utz ri niqui'en roma man xe ta reje' niq'uiy quic'aslen
    chech ri Dios, xa niq'uiy chuka' quic'aslen ri kach'alal.
  pah-NT: Kiroki g̃a g̃anhi'ig̃a rekoi nhanerembikwahave'ỹva'ero – g̃a onhimbojiko
    hete Tupana'ga rehe. G̃a ki a'e te – kiroki g̃a omombe'u Tupana'ga nhi'ig̃a –
    g̃a ombojikoguka pa Jesus'gareheve'g̃a ga rehe a'ero.
  sja-NT: Chi pedee bɨpa ichia k'awa-e bɨ pedeede pia oo bɨ ichi-it'ee. Mamĩda Tachi
    Ak'õrepa jarapi bɨk'a jaraparipa apemaarã ijãapataarã k'aripapari.
  xed-xed: Mndu ta mna gwaɗa nda sanlaha ma gwaɗaha ná, ŋla ghəŋani ta ŋlə tsatsi,
    ama mndu ta kla lwa Lazglafta, Igliz ŋani ta ŋlay.
  mks-NT: Ta na̱ ñéhe̱ táhvi̱ cáha̱n tu̱hun ña̱ co̱ó na̱catia̱hva na sáhnu mé cuití
    va na xi̱hín tu̱hun sáhan Ndióxi̱ nu̱ ná ca̱ha̱n na̱. Joo na̱ tia̱hva jáya̱ha
    tu̱hun cáha̱n Ndióxi̱ nu̱ú ña̱yivi chíndeé na̱ na̱ cúú cuéntá Jesús ña̱ ná cuahnu
    chága̱ na̱ xi̱hín ña̱ha cuéntá Ndióxi̱.
  gfk-S: Nong i ianga ma no hartabar na mes na mangana nianga i hadades habaling ie.
    Iesene nong i ianga na tangetus i hadades di ira matanabar na lotu.
  bmu-bmu: Kunŋan keu qainŋi kun jiba miaŋön mönö nanŋi uruŋi möhamgöba köhököhöi
    miwikŋaimakzapmö, kezapqetok keu jimakzawaŋön mönö urumeleŋ könagesö pakpak urunini
    möhamgöba mem köhöim neŋgimakza.
  dgz-dgz: Menan da da merimu to bayanene ian ugupe noa waine ame mugenat aton taiwanum.
    Go da da God noa anune waine gapan, waenapan iravi ago muniwanum amba God guegue
    mega aigap aigap anu aviwanum.
  eng-GNV: 'He that speaketh strange language, edifieth himselfe: but hee that prophecieth,
    edifieth the Church.'
  zaa-NT: Pero de rinne ttu hermano lani ca titsa' nu lanú ritelíni, pues para là
    terubą́ rui'ą fuerza. Pero ttu nu riquixá'a mensaje qui' Tata Dios lani titsa'
    qui' ri'u nna, lą nna rui'ą fuerza itúbani iglesia.
  eng-WEBSTER: He that speaketh in an unknown language edifieth himself; but he that
    prophesieth edifieth the church.
  guh-guh: Pajivi Espíritu Santo pejamatabëcueneta jamatabëcuenecaëjëpaeyaexanatsi
    livaisi pepaebinexa itsajivi ata mapanacuata apo pejumetaejumeta, bajarapajivi
    pijacuata jamatabëcuenevitsabapona Diosojavabelia bajarapalivaisita. Itsiata baitsi
    jane pajivi jamatabëcuenecaëjëpaeyaexanatsi jivi pejumetaejumeta petsipaebinexa
    palivaisi Dioso yapëtaeyaexanatsi, bajarapajivi petsipaebilivaisita Diosojavabelia
    jamatabëcuenevitsabiaexanapona daxita Dioso pejumecovënëtsivi.
  bon-bon: Yepä laati te liba teeme umle cäco mene ca jiicemuge, tabe teeme taatu
    miiji tääpume jiicemuge. Yepä laati te Acejiyame me tagepogogo mene jiicemuge,
    tabe ätrunga ingle ne yäätityeräjuge.
  nhw-BL: Huajca se catli camanalti ipan seyoc camanali, mopalehuía iseltzi para achi
    más quineltocas, pero se catli camanalti para Toteco, quinpalehuía nochi nopa
    tiopamitl tlen tlaneltocani para achi más quineltocase Tohueyiteco.
  swh-ONEN: Anenaye kwa lugha hujijenga mwenyewe, bali atoaye unabii hulijenga kanisa.
  wbi-wbi: Umwene juno ijova injovele imia ikujimika mwene, looli umwene juno ivila
    uvuvili ikujenga ulukong'ano.
  bba-bba: Wi u kɑ Hunden bɑrum ɡɑri mɔ̀, u win tii tɑ̃sisiɑmɔwɑ. Adɑmɑ Gusunɔn sɔmɔ,
    Yesun yiɡbɛrɑ u tɑ̃sisiɑmɔ.
  eng-KJVCPB: He that speaketh in an unknown tongue edifieth himself; but he that
    prophesieth edifieth the church.
  kgk-NT: Ha upe oiporu kwaa e'ỹ va'e onhe'ẽ va'e ae onhepytygwõ ojéupe. Nhandejáry
    nhe'ẽ-py omombe'u va'e ae oipytygwõ Hesu reroviaha kwéry-pe.
  waj-waj: Gioonna kiaapu voovoono ari vo kua vo kua hama tauraa rikiaiyauvakidiri
    tiivoono ariiyara nnaasu itaama iivai. Anutuuqo tii kuaivaa kiaa mmiraivoono mmuakiaa
    vaa ausa hanigieeraiyara mmooriivaa iivai.
  cpy-cpy: Ikaatzi ñaawaetzirori otsipajatota-tsiri ñaantsi, apatziro ithaamenta-shireta-waeta.
    Riima kamantanta-nirita-tsiri, riitaki wetsika-shireta-kaayitariri maawoeni kemijantzinkari-paeni
    ikaatzi piyoyita-chari.
  mpx-mpx: Toto anan getoga i baubaunan totona wana abulilek i pagasisi, yaa toto
    Yehoba wana baaba i baubaunan toekelesiya gegewel wali abulilek i pagasisi.
  wbp-wbp: Jaajirla ngula kankulu jinta-jarri, ngana ngula-ka jaru-kari jaru-kari-mipa
    kurruly-wangkami, kula kanyarra nyurrurlarlangu pirrjirdi-mani. Ngari kanyanu
    nyanungu-miparlu pirrjirdi-mani. Kala ngana ngula karla marlaja wangka jarukungarduyu-piya
    Kaatu-kurlangu jaru, ngulangkuju kanyarra jintawarlayi Kirijini-kariyi-nyanu pirrjirdi-mani.
  luo-luo: Ngʼat ma wuoyo gi dhok mayoreyore gerore kende owuon, to ngʼat ma hulo
    wach moa kuom Nyasaye gero kanisa.
  nhe-NT: Huajca se tlen camati seyoc tlajtoli, mopalehuía iselti para achi más quineltocas,
    pero se tlen camati para Toteco, quinpalehuía nochi nopa tlasentilistli tlen tlaneltocani
    para achi más quineltocase Tohueyiteco.
  aii-aii: ܗ̇ܘ ܕܗܲܡܙܸܡ ܒܠܸܫܵܢܵܐ ܐܚܹܪܢܵܐ ܒܸܒܢܵܝܵܐ ܝܠܹܗ ܠܓܵܢܹܗ، ܐܝܼܢܵܐ ܗ̇ܘ ܕܢܲܒܹܐ ܒܸܒܢܵܝܵܐ
    ܝܠܹܗ ܠܥܹܕܬܵ‌ܐ.
  esk-NT: Iñuk uqaqtuaq uqautchikun nalunaqtuakun ikayuġaqtuq iŋmiñułhiñaq, aglaali
    iñuk uqaqtauruaq Agaayyutmun kaŋiqsiñaqtuakun uqałikun sayyiḷḷaaġai ukpiqtuaŋuruat
    ukpiġutiŋitñi.
  msb-msb: An nagasurmaton naman sana na lenggwahi paagi sa Espirito waraʼn ginapasarig
    sa pagtuod kundi an sadiri niya mismo, pero an nagasurmaton san mga mensahe hali
    sa Dios ginapasarig an bilog na mga nagatuod.
  cpa-NT: Jøng² mi²bí² báh³ dsǿa¹² hŋiah¹² dsa² hløah¹² jǿg³ tsa¹ŋë́² dsa² siáh².
    Di³ jøng² jue¹² báh³ dsa² roh¹³ jniang³ tiogh³ mi¹bí² dsǿa¹² ja³hǿ² jan² dsa²
    jǿg³ quiah¹² Diú¹³.
  dso-dso: ଜେ ନାଜାନ୍‌ଲା ବାସାଇ କାତାଅଇସି, ସେଟା ତାର୍‌ ନିଜର୍‌ ବିସ୍‌ବାସ୍‍କେ ଡାଟ୍‌ କରାଇସି
    । ମାତର୍‌ ଜେ କି ପର୍‌ମେସରର୍‌ ବାକିଅ ଜାନାଇସି, ସେ ଗୁଲାଇ ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌
    କରାଇସି ।
  meu-meu: Gado idaudia ai e herevamu tauna na sibona lalona e hapararaiamu, a e perovetamu
    tauna ese ekalesia taudia lalodia e hapararadiamu.
  yva-NT: Are pirati Anawayo Vambunin mo vambunine raugaje ai ti po ayao antatukambe
    raije raura, opamo po taune anuga obo raijasea mbambunin. Weramu are pirati po
    ayao Amisy nde aije ravov, wepamo po anugano Amisye manuga raijasea mbambunin
    tenambe.
  dgc-dgc: Tu mégkagi ta iba-iba a kagi, éy tulungan na san tu sarili na, pero tu
    mégpahayag ta kagi na Diyos, éy tulungan na du kaguman na ta simbaan.
  zpm-NT: Tib zha ne sca rnee stib diidz, lose zho rquiin guieḻbiini co, sac zhase
    rioguicraa zha racladz Dios; saṉgue zha ne rteed xtiidz me, diidz ne rnee zho
    rquiina lo grëraa zha ne no xnëz me, grëse zho rioguicraa zha racladz me.
  hix-NT: Totohnà rwon yawo tàrwonyemà, thoko rma nehananàhyan hamà. Khoryenkomo nhutwamohsotho
    yokarymany haxa ryhe, omeroro Kryestu mryenon komo hananàhyan hamà.
  sim-sim: Ma ol mashi apsham apshamhik Avui Wasilakan sawenda ondo lihinjik saunjelyanda
    lir. Hako ma ol Masikome Avui Wasilakahi or sauhawak mashi orhin profet hom sawenda
    ma ondo ma ol siosik sinda ondon saunjelyashiwak Jisasin hishindiyanda nombo lihi
    kwambuk nanda sir.
  npi-ULB: अन्य भाषामा बोल्नेले आफैँलाई निर्माण गर्छ तर अगमवाणी गर्नेले मण्डलीलाई
    निर्माण गर्दछ ।
  cgc-cgc: Gani, daw kiten na mga gatuo magtipon, miad gid daw magsaysay ki ta mga
    papaintindi ta Dyos ki kiten tak daw kino na iling tan iya na buat gapalig-en
    kanen an ta pagtuo ta mga paryo din na gatuo. Piro, daw kino mag-ambal ta linggwai
    na dili maintindian ta duma, iya nang na kaugalingen na pagtuo palig-en din.
  tim-tim: Dâ luâk siâŋe den siâ siâ makbiap âmâ ikiŋe nâŋgâ nâŋgâ mem kârikŋe ketugu
    akmap. Siâ bo tânyeŋgumap. Dâ luâk siâŋe Anutugât den âlepŋe makmap are âmâ Yesugât
    kâmot mem kârikŋe ketugu yekmap.
  yor-yor: Ẹni tí ń sọ̀rọ̀ ni èdè àìmọ̀ ń fi ẹsẹ̀ ara rẹ̀ mulẹ̀; ṣùgbọ́n ẹni ti ń
    sọtẹ́lẹ̀ ń fi ẹsẹ̀ ìjọ múlẹ̀.
  wos-wos: Xékéhafi yandaka hundi wakwa du di deka mawuliré male di yikafre huru.
    Profetna hundi wakwa du di Godna du takwana mawuliré yikafre huru, deka mawuli
    jémba téndéte.
  emp-NTPO: Dadjia ũrĩnaca bed̶ead̶e bed̶ea b̶ʌba ara idjida careba b̶ʌa biara ĩjãi
    carea. Baribʌrʌ Ãcõrẽneba bed̶ea b̶ʌba djabarãda careba b̶ʌa biara ĩjãnamãrẽã.
  eng-F35: The one speaking in a ‘language’ edifies himself, but he who prophesies
    edifies the congregation.
  ind-ind: Orang yang berbicara dalam bahasa lain sesuai pimpinan Roh Kudus biasanya
    hanya menguatkan diri sendiri, sedangkan orang yang menyampaikan pesan dari Roh
    Allah bisa menguatkan seluruh jemaat.
  pes-OPCB: پس، کسی که به زبانها سخن می‌گوید، فقط به رشد خود کمک می‌کند، اما آنکه
    نبوّت می‌نماید، به رشد تمام کلیسا کمک می‌کند.
  mpt-mpt: Nakaia unangai wengo dabalim nakaia unangai mo obinabibbao obib weng ole
    nakai weng olo obib nakai ili bobol tem funin ota daaye bianoa i bainobo galino
    dosbal sambobe. Otane nakai Gode wengo ili weng omkeima bianiba naka mak unang
    maki omkayebib ole weng olo ili weng kesoa bainobo galin nakaia unangai alukum
    i kla wentebiba weng olo i bobol tem funino daayebua i Gode kukubo kla tekein
    kebiobe.
  ssx-ssx: Hande ta꞉ta꞉ ta꞉ta꞉ piki pi ala꞉ halima꞉ta꞉ ipiki kone tamba꞉ mina꞉la꞉pate
    hande Koda꞉na꞉ pi la꞉ mea hala꞉la꞉ halima꞉ta꞉ siosi wanda꞉hali paeyao tamba꞉ mina꞉la꞉me.
  mkl-mkl: Inɛ iyi wɑ fɔ ide do fee iyi kù mɑ̀, nɑɑnɛ ku dɑsii nŋu tɑkɑɛi wɑ muɑ ɡbuɡbɑ̃.
    Ammɑ wɑlii, inɛi iɡbɛi Jesu ŋɑi wɑ muɑ ɡbuɡbɑ̃.
  gaq-gaq: ଜାଣ୍ଡେ ବିନ୍ ବ୍ନାସାରେ ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ ମେଁ ମାତର୍‌‌ ନିଜର୍ ନ୍‌ସା ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଏ
    ମାତର୍‌‌ ଜାଣ୍ଡେ ବବିସତ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ ମେଁ ସାପା ମଣ୍ତଲିକେ ସାଇଜ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Dumma dumma doonan odiya asi bana dichchees. Shin tinbbite odiya asi woosa
    keethaa dichchees.
  unx-unx: ଜେତାଏ କା ସାରି ଜାଗାର୍‌ତେ ଜାଗାର୍‌ନିଃ, ଆୟାଃ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ କାଜିୟାଃଏ, ମେନ୍‌ଦ
    ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାନାଜି ଉଦୁବ୍‌ନିଃ, ସବେନ୍‌ କାଲିସିୟାକେ ଦେଙ୍ଗାଃଏ ।
  gah-gah: Haitó konokutí liaká nia vegenalite kezáini kigikáini hizi lé imiaká niamóza,
    Ómasímini agepagutí gakó li utó iaká nia vegenalite Izesuni vegenala zuha mukí
    nene monokú kilími alévolé iaká niave.
  lcm-lcm: Vopo mengen ta mengen i rina petekai ang nang, kapo vil aro papa pok ia,
    sikei vopo akus amalangas ang, kapo vil aro a nei kuvkuvulan aongos.
  aer-aer: Nhenge angwenhe apeke angkentye angkemele arrpenhe areyele awetyakenhenge
    rarle utnenge ikwerenhe-arrpe atnerrele mpwarelheme nhenge re iwerre Jesus-kenhe
    akwete apentetyenhenge. Nhenge angkentye ilentye akngerre ayeye Ngkarte-kenhe
    atyewe Jesus-kenhe areyeke rarle utnenge itnekenhe atnerre-ileme nhenge itne akwetethe
    iwerre Jesus-eke apenterlte-anetyenhenge.
  qvc-NT: 'Chay mana intyindiypaq rimayta rimaqqam pay kikinlla animakan: Mana intyindishpapismi,
    Tayta Dyus munashqanda rimaykani, nishpa. Piru Dyuspaq rimaq Dyus parlachishqanda
    rimayninchiqpi willashpaqam, yumbayninchiqta animachiwanchiq, Dyuspi mas allita
    yuyakunanchiq.'
  tgl-ULB: Pinalalakas ng sinumang nagsasalita ng ibang wika ang kaniyang sarili,
    ngunit pinalalakas ng sinumang nagpapahayag ng propesiya ang iglesiya.
  cbs-NT: Diosun jancha xabakabi yuixunikabun ikunwainbu ichapa yusinkin jawen jatu
    kushipa watibiaken jancha tapindiamawen jawen janchamawen janchai ibubis besti
    shinan chakanmisbuki, tsuan ninkamabiakenan.
  xtm-NTPP: Kovaa ñayii ká'an sa'an ñatuu ka jaku'ni ini ñayii ma, masu nawa chíndee
    ña'a i, vaa maa in‑ni i jáku'ni ini ja ká'an i ma. Kovaa ñayii ndákaxtnu'u tnu'u
    ni wa'a Su'si ma chi chíndee i ñayii ni ka nduu sa'ya Su'si ma ja jin konukuiñi
    va'a i nuu ya ma.
  nnq-nnq: Boa abalonge kilonge kiyono bikijangata bene tu, nambu boa abatangacha
    Nhwalo gwa Nnoongo bajangata bandu abunhwamini Kilisto boa.
  bao-NT: Apeye wederiquere ca wedegʉa, cʉ̃ majuropeera añuro cʉ̃ ca nii nʉnʉa waapere
    ĩigʉ tiimi. Ca biipere wede jʉgueri majʉ pea, Jesucristo yaarã añuro cʉ̃ja ca
    nii nʉnʉa waaro tiigʉ tiimi.
  san-ORI: ପରଭାଷାୱାଦ୍ୟାତ୍ମନ ଏୱ ନିଷ୍ଠାଂ ଜନଯତି କିନ୍ତ୍ୱୀଶ୍ୱରୀଯାଦେଶୱାଦୀ ସମିତେ ର୍ନିଷ୍ଠାଂ
    ଜନଯତି|
  huv-NT: Cos leawa nendeac alinoic ombeayaran, aag ayaj nejáyan quiaj ambeolüy. Pero
    leaw nendeac leaw asaj nej Teat Dios, aag ayaj ambeol meáwan noicnoic ajlüy minipilan
    Teat Cristo.
  otn-NT: A nu̱ya yø ja̱'i̱ ga̱ ya̱ yø 'dan'yo hya̱, guehya hi̱njongui̱ øde te ga̱
    ya̱, sinoque pa̱sɛ hanja'a̱ ra̱ hya̱ mma̱. Pɛ nu̱ ra̱ ja̱'i̱ ngue di bɛ̱nnba̱bi̱
    Oja̱ na̱ ra̱ hya̱ da̱ xihyø ja̱'i̱, nu̱ya yø ja̱'i̱ di̱ mpɛti, di japi ngue da̱
    di̱nyø mmʉi yø ja̱'i̱ na̱ ra̱ hya̱ xifi.
  nop-nop: Kaŋ me Munabulidi mebelem tubutakaleune mede gitipmuŋ yolak adi yadi ne’walaŋ
    weleŋ niŋkilitilak. Eŋ Bepaŋ’walaŋ mede nadiŋa yohautalak adi yadi Bepaŋ’walaŋ
    kayoŋbop yeniŋkilitilak.
  obo-NT: De-en iddos minuvu nod ooseng to mgo kinohiyan no waa nopohinonawwi, idda
    ra en so kandin no kopomakoy kos od mosalig. Piru iddos minuvu nod ponudtuu taddot
    id poposaddoo kandin to Monama, od pokomosalig to kopomakoy to langun no id lolivuung
    nod pompomakoy.
  cak-ENT: Ri hermanos ri nquibij pa ch'aka chic ch'abül, xaxe cheque ka rije' nquibün
    que nyeq'uiy. Jac'a ri hermanos ri nyek'alajrisan ri nbix cheque roma ri Dios,
    nquibün chuka' que nyeq'uiy ri hermanos ri nquimol-qui' pa rubi' ri Dios.
  lif-NT: ᤘᤣ᤹ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤀᤠᤒᤠᤅᤣᤖᤰ ᤌᤥᤒᤥ ᤆᤥᤃᤢ᤹ᤖᤥ. ᤁᤖ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧᤃ
    ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤗᤧᤴ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤌᤥᤒᤥ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: De tēe jā cáhān incā yuhú jāá nduú jícūhun inī, chi maá dē-ni cúu jā jíja
    jíín tūhun yā. Sochi tēe jā nácani tūhun yā chi sa suha sáhá dē jā nchivī cándíja,
    jíja ji jíín tūhun yā.
  san-TIB: པརབྷཱཥཱཝཱདྱཱཏྨན ཨེཝ ནིཥྛཱཾ ཛནཡཏི ཀིནྟྭཱིཤྭརཱིཡཱདེཤཝཱདཱི སམིཏེ རྣིཥྛཱཾ ཛནཡཏི།
  qve-NT: Pipas mana entiendena idiomakunapi rimaqqa, kikillanta kallpanchakunanpaqmi
    riman. Ichaqa Diospa nisqanta uyarispa willakuqñataqmi llapallan creyentekunata
    kallpanchananpaq riman.
  pao-NT: Tamme ka kukumma'amasoo pooha apegeana, tammesoo nanemabetsea, pana ka Te
    Naa unnena tammesoo yadooa-ma wahana, tamme no'yoona ka Te Pabe'e-wi tunaka'oedyukudu
    punno'o nananetummatzina besa nakasokwamana, oetoo nakasawekwu.
  cbu-NT: '@see-verse:1CO.014.003'
  usa-usa: min-nákómá náawabi óqaipike watáama timmá wemá paá wenamáárîq wetábá mamá
    akoqnáá kéiye. miráimanibo min-nákómá náawabi Áánûqtuni watáama abarokáq timá
    tágainnama wemá Îtuqtaba áíkuyo-kayukama mamá akoqnáá kéumayikaiye.
  soy-soy: Nkó yɛɛ Nfɑ́ɑsɔnɛ mɛyu mpehẽ mpehẽ n símisi yɛ umɛcirɛ Uléécɑɑ ncee-i
    pɑpukusɛlɛ. Amɑ́ nkó yɛɛ Uléécɑɑ rinyiri nɛ n símisi yɛ picɔ Uléécɑɑ ncee-i
    pɑpukusɛlɛ.
  hui-hui: Mbirali bi tara hale nahene laga biagome bi larago ibuni hangu biamogo
    bilo laga. Anigo Ngode Datagaliwabe bi mana latagi halu kagome Keriso hameigini
    bibahende karu biamogo biaga.
  amf-amf: Apon abonka giyea meten yinnonam bish kida ashke; Barjokala qansayse eenna
    giyea Barjodar woylamin qajayna eenaam kida ashke.
  quc-NNT: Ri winaq ri käch'aw pa jule' taq ch'ab'al, xaq u tukiel ri' kuto' rib'
    pa ru kojonik. Are k'u ri jun ri kuq'alajisaj tzij ri käyi' che rumal ri Dios,
    are kuya u chuq'ab' ri ki kojonik ri qachalal kojonelab'.
  dob-dob: Ta ꞌabo yaita mali ꞌenana ꞌenega ꞌionaona, nate taunamo tuga ꞌilemelemei,
    ta esiya ꞌabo tologuguyao sioona toekalesiyao ꞌenadiyega nate maiboꞌadi ꞌadi lema.
  wrs-wrs: Himba nomba temba ishovrava indamonamba, himba ambo nomba hevmangas kolvravra.
    Heva os himba nomba wulluhvpa Sesoana nemelmomba, himba kolvrowol wohvev indkumbim
    vavawonam Kristusnindm.
  mca-mca: Pa'qu' ƚ'aje'ƚi'ij in tujtseikaltax pe'qu' ƚe'lijeye' ƚakha'ƚe in weniihinƚepha'm,
    qa pakha'ƚe qu' nenfel ke' Intata ƚe'lijei qa niihinpha'm pe' yijayan pa' Intata.
  tzo-TZC: Ti buchꞌu ta xcꞌopoj ta yan cꞌopetique, jaꞌ noꞌox ta stsꞌites sba stuc.
    Yan ti buchꞌu ta xal ti cꞌusi ta xꞌacꞌbat snaꞌ yuꞌun ti Diose, jaꞌ ta stsꞌites
    scotol ti jchꞌunolajeletique.
  mya-mya: ထူး​ဆန်း​သော​ဘာ​သာ​စ​ကား​အ​မျိုး​မျိုး​ဖြင့် ပြော​ဆို​သူ​သည် မိ​မိ​အ​ကျိုး​ကို​ပြု​စု​၏။
    နှုတ် က​ပတ်​တ​ရား​တော်​ကို​ဟော​ပြော​သော​သူ​မူ ကား အ​သင်း​တော်​တစ်​ခု​လုံး​၏​အ​ကျိုး​ကို
    ပြု​စု​၏။
  gng-NT: Wà lienh milencɛnm la, u kpiendeh uʼba nɛ mitekjim ya sɛn ni. Ama wà sɔkndeh
    Uwien ya ñɔbon toreh Kristo ya taanl yaab nɛ bɛ ń kpére mitekjim ya sɛn ni.
  cbi-NTPO: Mun Dios tsandikaañu mera' kerajtunu palaachi pa' bain ya maaliren ura'
    i' ne jiintsuve, tsaaren Diosa' mitya pamu chachiya kerangue' waku wakudimulanaa
    depa', yaichi ura' iinuuya kemuve.
  ikk-NT: Onyẹ hụn a sụ asụsụ wẹ rịlẹni a ghọta rị a gba enwẹn ẹ umẹ. Kanị, onyẹ hụn
    gi asụsụ wẹ rị a ghọta e zini Osolobuẹ ozi rị a gba ndị ụka umẹ.
  leu-leu: Nane aava ferawai pana ling aava Vovau a tatavai pana, a xavang nane xa.
    Taasaxa saxa aava kuus fatuxai, a xavang a mu rabuna la tinoxolan sina Piran.
  maz-NT: Pero 'ma cjó c'o ch'unü ra ña nan'ño idioma, nguextjotsjë c'e nte c'ü ri
    ña, c'ü xenda ra mbãrã Mizhocjimi. Pero 'ma cjó c'o ra ña o̱ jña Mizhocjimi co
    poder, ngueje texe c'o ri jmurü c'o xenda ra mbãrãji Mizhocjimi.
  bod-N: སྐད་གཞན་སྨྲ་མཁན་གྱིས་རང་ཉིད་ཡར་སྐྱེད་བྱེད༌ཅིང༌། ལུང་སྟོན་པས་ཆོས་ཚོགས་ཡར་སྐྱེད་བྱེད༌པ་ཡིན་ནོ།།
  tca-NT: Rü yíxema duü̃xẽ ya tama nüxü̃ tacuáxü̃ i nagawa idexaxe, rü tümacèxtama
    nixĩ i ngema na yexeraãcü mea Tupanaãxü̃́ tayaxõxü̃cèx. Natürü yíxema nüxü̃ ixuxe
    i Tupanaarü ore rü nüxü̃ tixu na yexeraãcü Tupanaãxü̃́ yaxõgüãxü̃cèx i guxü̃ma
    i yaxõgüxü̃.
  zpl-NT: Bene enu rni stucu dialu nú la riꞌi bee bene beyaꞌ xi rni, rriꞌi nucuaꞌ
    elietsa lu liꞌitsialla. Pero bee bene enu rixiuleꞌe Stichiaꞌ Diose lubee bene,
    rriꞌilla elietsa lubee beneꞌ Diose para nú xneca chenala beella inziuꞌ Diose.
  mbc-NT: Tîîse anî' teeseurîmasen wanî ya tîku'sen pepîn mai ta, mîîkîrî e'pîika'tî
    tîîwarîrî. Tîîse anî'ya Paapa maimu ekaremekî ya, mîîkîrîya tamî'nawîronkon innape
    Jesus ku'nenan pîika'tî.
  ndg-ndg: Ywembe ywalongela kwa lugha uichenga mwene, lakini ywembe ywatoa unabii
    kulichenga likanisa.
  wsk-wsk: Kari kuamili geragoso se den bo nu me ikia mu te munakoso, mu nu kota numi
    sangarso. Bare awiriya Kaem kuring wetang saposo, mu nu sios lilim ko kariimet
    nunga sangarso.
  toj-NT: Eso sí, ja ma' huax c'umani soc otro abal, huas scolta ja yaltzil ja yen
    mismo, pero ja ma' huax yala claro ja yabal ja Diosi, huas scolta ja yaltzil ja
    smoj creyenteili.
  tbc-tbc: Talpein iŋ balek naon sen ak lo, ru fun ta iloŋ na yak lo iŋiŋeŋ dan, iŋ
    mi sen ibinawi da. Ak man talpein a iŋsinan muroun ru lo profet ru ibol ilasa
    dan, iŋ midaeŋ an fidian ibinawai dugo iŋaned dabai nen igane isuda yau da.
  sna-sna: Uyo anotaura nendimi anozvisimbisa iye asi anoprofita anosimbisa kereke.
  smk-NT: Si makapag'irgon kai nin mataros a irgo say lalaman nan diri tamo' a matulungan
    na, bale', si tawon makaibarita' nin nipatandaan nan Dios kona, saray kalalamo'
    nan mididinep a matulungan na.
  grc-TCGNT: Ὁ λαλῶν γλώσσῃ ἑαυτὸν οἰκοδομεῖ, ὁ δὲ προφητεύων ἐκκλησίαν οἰκοδομεῖ.
  gof-WFTW: Dumma dumma doonan odiya asi bana dichchees. Shin tinbbite odiya asi woosa
    keethaa dichchees.
  spa-BLM: El que habla en otra lengua se edifica a sí mismo, pero el que profetiza
    edifica a la asamblea.
  kyz-NT: Ije'eg amutee ma'e 'gã ojeupi etee futat ojemojemogypyygukat Jejui 'ga ree.
    A'ere Jarejuwarete 'ga je'ega mome'wara 'gã Jejui 'ga rerowiar ywyapiukari 'ga
    rerowiaara 'gã nupe.
  dao-dao: Am ksing theia ngthu pyenkie cun ami mäta dawnak vaia kyaki, acunsepi Pamhnama
    ngthu sangkie cun naw sangcimea dawnak vaia pyenkie ni.
  cya-cya: Una nu nchcui' xca loo lengua, tsa 'in ti can' nda yaa' na, una nu nchcui'
    cha' 'in Ndiose, tsatlyu nda yaa' cha' can' 'in nchgaa jun ta'a na.
  nii-nii: Pe wu endi eim ek eipi eipi piinanim ek ei nimba, wu ei, eim noman tuk
    ełe mendpił paki topu, ngonum; ba wu endi Gos eim ek keimi oł ekii se ermba oł
    pałim ek ei nipi, wumb ngonum ei, Gos nge tiłap wumb pei nge noman tuk ełe paki
    topu ngonum. Yi mił, enim Gos ek keimi koi erpi pałim dinga ei singii.
  ign-NT: Ema mácani téchajicahi ema Viya te apaecha­ji­riruva, mayehe­chi­ra­va­richuhi
    te máchaneva eta macaju­ru­siraya eta masuapa­ji­raivaya. Émasera mácani ticame­ta­rairuhi
    eta máechaji­ri­ruvana tásiha­que­neanahi mayehe ema Viya, macaju­ru­sinahi eta
    nasuapa­ji­rai­va­yarehi ena machamuriana.
  dik-NT: Raan jam thok cïn kɔc ke piŋ ë yen rot kony yetök. Ku raan wɛ̈t Nhialic
    luɛɛl, akut kɔc cï gam kony ëbën.
  cac-cac: A eb' slolon d'a juntzan̈ ch'occh'oc tial, munil stec'c'aj eb' sch'ocoj.
    Palta axo eb' tz'alanel slolonel Dios, aton eb' tz'ac'an stec'anil eb' yetcreyenteal.
  tzj-E: Tak ncattzijona chpam jun chic tzojbal jmajo'n awutkin ta jara' majo'n c'yinem
    rec'mon ta chca jle' chic, xayon atet ncatq'uiy kaja rmal, per tak naya' rbixic
    jk'alsan chawech rmal Dios jara' c'ola c'yinem rec'mon ta chca iglesia.
  san-BUR: ပရဘာၐာဝါဒျာတ္မန ဧဝ နိၐ္ဌာံ ဇနယတိ ကိန္တွီၑွရီယာဒေၑဝါဒီ သမိတေ ရ္နိၐ္ဌာံ ဇနယတိ၊
  yaa-NT: Askatari fẽtsa Niospa Yõshi Sharaõxõ meka fetsapato yoikĩ ãa metiro ãfe
    õiti fepeaka keskara. Askatari fẽtsa nõko mekapa Niospa meka shara noko yoisharaito
    nõ keyokõichi nikatiro. Nãskakẽ Niospa noko yoiai keskara nikasharax nõko õiti
    fepeaka keskara shara nõ itiro.
  cab-NT: Le adímurejati dimúrei teréncha, lúngua rügǘñein líderagua lídan leíbugun
    lúma Búngiu, ánjeinti le iyúmulugugiñébei ladímureja Búngiu, awáansegüda lumútiña
    lánigu Búngiu lídan jeíbugun lúma.
  clu-clu: Ang tao nga nagaambal sa ambal nga ara na natoni nagaparigun anang kaogalingun,
    piro ang nagasaysay anang ambal ang Dios nagaparigun anang kapario nga mga tomoloo.
  swh-ULB: Yeye anenaye kwa lugha hujijenga mwenyewe, lakini yeye atoaye unabii hulijenga
    kanisa.
  tpt-NT: Yu chiviniy alati lhichivin yu jantu mispakan yucha va xꞌaman aqtayjukan
    la ixjatsukunti para ox kataꞌayal ixlhakapuꞌati. Pero yu laqputeꞌey ixchivinti
    Dios yucha jalaqꞌaqtayjuy alati ixlapanakni Dios para ox kataꞌayal ixlhakapuꞌatkꞌan.
  aai-aai: Yait menan botabir tur ta’amaim eo, nati i taiyuwin ebibais. Baise orot
    yait God ana tur eo ebibinan, i God ana sabuw tutufin etei ebibaisih.
  sny-sny: Ahowa, meni ta peri tere'e tere'e se au te'eyei su, le marepi topo lo au
    kairefiyeyei. Meni ta Owane Sitewi lo peri wiyeme a'i au te'e fiyariyei su, le
    lu taune lo marepi werese au ani kairefiyeyei.
  myy-myy: No gãjerã oca ĩ masibiti Diore ĩ bʉsija, bʉto bʉsa ĩmasiti Diore masi waguĩji.
    Ito bajiro tʉoyamani ĩ bʉsija, tʉobiticõri bʉto bʉsa Diore masimenaji ĩna ĩja.
    Gãjiama Dios oca gotigʉ ĩna tʉorisena ĩ gotija tʉocõri, gãjerã Jesure tʉorʉ̃nʉrã
    bʉto bʉsa ĩna tʉorʉ̃nʉroca yami ĩ.
  trc-NT: Dan me se síí aꞌmii xnaꞌánj naca̱ roꞌ, o̱rúnꞌ maꞌa̱n soꞌ nocoꞌ sa̱ꞌ doj
    man Diose̱, ꞌyaj soꞌ, tza̱j ne̱ síí nataꞌ nana̱ rqué Diose̱ rihaan me se sa̱ꞌ
    doj nocoꞌ cunuda̱nj nij síí amán rá niꞌya̱j man Jesucristó man Diose̱, ꞌyaj soꞌ
    ado̱nj.
  cut-NT: Che rahndudo ihyan ta̱ma te o na̱n deva̱co che hua renahn vo ne, atena̱n
    ca̱va ma̱n ye richihve. Ate che rahndudo ye ndudo che rete Dendiohs ne, richihve
    ca̱va nducoya̱co vo che ritahno vo Dihvo vo Jesucristo.
  bel-bel: Той, хто гаворыць незнаёмаю мовай, настаўляе сябе; а хто прарочыць, той
    настаўляе царкву.
  zlm-KSZI: Orang yang bertutur dalam lidah membina diri sendiri, manakala orang yang
    bernubuat membina jemaah.
  gdr-gdr: Sɨ yete re b'engabenga yɨt yopureny, ton tinɨm nena e danda b'akaeny. Ajɨ
    yete re bage yɨt yopureny, ton kupka sosi ma danda yokaeny.
  vmy-NT: Xi nchja en xi tuꞌyá mankjinre ndekui tsjangaꞌñu tajngunire yojore. Tunga
    xi tsikjaꞌaxtiuya en xi Naꞌenchana tsjare, kui xi tsja ngaꞌñure xi makjainre ngatꞌa
    tseꞌe Naꞌenna.
  cmn-FEB: 说方言知识成就自己，传播上帝之道却是在成就教会。我希望你们都会说方言，但我更希望你们都能讲道。
  gmv-RNT: Hara qaalan hasayizaddey qas barka bana minthethes. Tinbite hasayizaddey
    gidikko Woosa Keeththa go7ees.
  ncl-NT: Amo yoje ca yihual hual lajtúa ca se lajtol hual quihueliltía in Espíritu
    Santo. In se san mopalehuía yihual ihuían pa quimatis quitocas Dios cuali. Yihual
    quinpalehuía moxtin hual monechiculo ca yihual, san sinda quimati quinmilía Dios
