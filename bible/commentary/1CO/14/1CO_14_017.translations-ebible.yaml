  fuf-fuf: Ko goonga, hiɗa jarnirde no moƴƴiri, kono a tiiɗinaali oya.
  bhl-bhl: Feinka! Yu Sunbin-Got elo kilele “Weso! Seyo!”, dangbiliw kate, yu mali
    kunum waneng biim fein ibolow beelo yemkitilmolinba kekabiliw te.
  ons-ons: Welekatne, geŋane meŋe meŋen ŋoneŋo Anutu mawakam paki, olatkene ea maine.
    Ŋo siluŋ ŋei mane yewa eŋe mi qesiŋ kaluke ma togolekaki wele marat kamaike.
  con-NTPO: Queja tsa'caen Chigama ñoa'me ñotsse afaye osha. Tsa'ma cca'indeccuja
    paña'ma atesu'fambisi que su'choja tise'pama fuitembi Chigama ti'tsse atesu'faye.
  ghs-ghs: Oi nii niime isanate hasama gegema hiiroraihe qesamane niihoi oho dzore
    naatemi sapara naatoraita qupadzomare.
  peg-peg: ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ହାର୍‌ ଲାକେ ଜୁୱାର୍‌ ହିନାଦେରା ସତ୍‌, ମତର୍‌ ହେ ବିନ୍‌ନିକାନ୍‌ତି
    ହାର୍‌ ଆମାଟ୍‌ ।
  txu-NT: Mrãmri ga me bajtem kabẽnkôt kum mex jarẽ. Nhym be, abu'ã me ja dja me amim
    amar kêt ne amak mexo amũ amikamẽnh kêt.
  eng-WEBU: For you most certainly give thanks well, but the other person is not built
    up.
  gnw-NT: Añete co, icavi ete nde nemee yasurupai Tumpa pe, ẽrei jocua ĩru vae nemɨmɨrãta'ã
    pɨpe.
  mux-mux: Eni Pulu Yili-kene “Angke” ningí mele sika mimi-siku ningí akiliinga-pe
    ung ningíma-ni yambu kanili ‘Numanu tondulu pupili.’ nimba liipa tapunjumba ulu
    te naa temba.
  maj-NT: A̱t'aha̱ kju̱axi̱ nga nda ts'ín tín'etsjoihi̱ Nti̱a̱ná nga b'a̱ tín'ei,
    tu̱nga najmi tíchjusíntje̱nní nda̱ xinkuu̱.
  bkq-NT: Tâwâlâ lelâlâ wâne amyguehomo koendonro awyly, nutubamo watay, Deus wâgâ
    amygueho nutuwâbyramo ise. Aituo ise amyguehomobyry âdyem nipyra-ro warâ.
  kue-kue: Ene kamange ere God diwakai yengwa i wakai kaima erikwa, ba yomba ta pirkrukwa
    moglkwa i ene akepledi tekrikwa.
  cot-NT: Pinquejetaquerogueti imaica oncameetsaguevetaquempaquea pincanquerica Aapani
    Irioshi, cotanquitsiquea aatogueti iquemajiguimpi papiguemisantarite aatoquea
    otampishitacajaiguiri.
  bnp-bnp: O rata mavonga, i muholi ioe o kavurikea a Vure, pali e huriki ranga, i
    uka ma o vakatora ria.
  apn-NT: Kot paj mẽ kapẽr õ ho Tĩrtũm mã mex o mex ã harẽnh mex tã ka mẽ mẽmo mẽ
    kapẽrja aprĩ hã mar kêt jakamã inhmar pê Tĩrtũm kôt amnhĩ xunhwỳr tỳx kêt nẽ.
  ctp-NT: Ja chan suꞌwe ꞌa nchkwiǐnꞌ loꞌo Ni, sa kanꞌ ti chaꞌ, chaꞌ nu nchkwiǐnꞌ ni,
    ja nnanjoꞌo siyaꞌ ti ꞌin xka ta neꞌ taꞌaan.
  opm-opm: Dir imat yah meng potiprohe orhor ihir na amratin meng ohoh ihan ire danong
    kinmat akasip matiprohe. Na akasip matin hatin hat patmur.
  bvr-bvr: Wuriya ana-goyburrpa nyiburr-marrkapchinga nyiburr-nirra nula Wangarr,
    wurra nipa an-gata an-gugaliya gala a-nyilja.
  wal-wal: Neeni Xoossaa lo77o galataasa; shin hegee hinkko bitaniyaa maaddenna.
  zad-NT: Ḻa'kzi choe'le Chioza' yeḻ' chox̱ken do yic̱hj do lall'le, bi chaklenan
    beṉ' yoblə daa bi chajni'gakile' bin nale.
  kmg-kmg: Go mumuteŋ dâŋ fârinehec mucmu mecne, erâ âgogezi kâuc baha wemocko maŋne
    âkesiŋkeocmu?
  aso-aso: '@see-verse:1CO.014.016'
  uli-uli: Ila mwo ye momay mepelel hachigchig la yam ngal Deus, ngo tor mele yebe
    tipingi ngal yeramtala semal.
  nin-NT: Ùwà ka ti ko nyarr ku Abachi kakami mi ni ibarr ima, i si ta zi undurr hen.
  acu-NT: 'Atumka nekasrum Yus maaketai tarumning, chikich ainausha: ¿Warintua? tusar
    nekainachu asar, Criston miatrusar umirkartatkamawar tujintinawai.'
  cak-WNT: Ri matioxinic c'a ri xaben pa jun chic ch'abel, can sibilaj utz wi, xa
    yac'a ri xe'ac'axan awuche (awixin) majun c'a xquetamaj riche (rixin) chi yeq'uiy
    chupan ri quic'aslen riq'ui ri Dios.
  ebk-ebk: Tay uray mu ammay nan kararagmu ay munyaman kan Apo Dios, nan ifiam at
    achim poros mapapigsa nan pammatina.
  spa-PDDPT: Porque tú, ciertamente, expresas bien la acción de gracias, pero el otro
    no es edificado.
  ruf-ruf: Kwodaha kulonga mighede kwe Imulungu pfinoghile, lekeni ng'aitsomwapfila
    bae imunu yungi.
  gun-gun: Peẽ anhetẽ Nhanderuete perovy'a porã'i, ha'e rã pendeayvua oendu va'e ma
    napemombaraetei 'rã.
  agu-BL: Bintzinin ba'n atit yi na chityoẍinu' le junt jilwutz yol yi cya'l na el
    xtxum tetz, poro ¿ẍe'n chiquiwix yi e' mas cyanu'?
  isn-isn: Kundogoilyo inge tai uewe ukusongeelya uza, kuite numungiza shanga ukuzengwa.
  eng-PEV: You might be thanking God, but your words don’t help anyone else.
  ilo-ULB: Ta pudno a nagyamanka, ngem saan a napapigsa ti sabali a tao.
  pir-NT: Tʉhomehneñe yahuducuye mehna Cohãcjʉ̃re “Quehnoare”, ni masiaja mari. Mari
    sa niñe quehnoañe ijiepegʉ̃ta tire yahu yʉhdʉoerana apequinare buheraja mari.
    Sa yena tiquinare yedohoeraja mari.
  anv-NT: Ɛ́kágé bɛ nnó wɔ́ ɔtamege Ɛsɔwɔ cháŋéné yɛ́mbɔ ɛpogé fɔ́ muú yifɔ
    cháchá.
  sab-NT: Ba gerule no Chube ole daba Chubenuske Chube kle age giti kwira nale me
    daba kle gerule kare kwirale, e no ba alin agwa e me suge daba nage, e me daba
    na ta gbe chke ma no Chube geruadi.
  tmd-tmd: God nugwo ri ablaŋe rɨ gɨr mɨjöñ aku, jɨ nöbö mö piaku mönö yajöñ aku nugwön,
    rɨb bli kwo pön ölɨsö bli alɨg peñɨm.
  acr-NNT: Y tobꞌ lik chom ri tioxibꞌal kaꞌan rilal, waꞌ na jinta kutiqoj che ri kibꞌinik
    kisilabꞌik ri ketaw re.
  kpg-kpg: Ma e aha maa dau dalodalo hagaamu a God le e humalia, gei hagalee hagamaamaa
    digau ala i golo.
  taj-taj: एसे ज्‍यना लसी धन्‍यवाद पिन्‍ना तला, तर स्‍य्‍हान्‍दो म्‍हिसे आघोनी भिसम
    थेला विश्‍वास कोङ्बा आत।
  avt-avt: Yi epei yatɨp God hɨm yaaim yewenɨpi niuk mɨrak te yi ap yɨkaap mɨt kerek
    nemtau hɨm mi yeriuwerem au.
  cbk-cbk: Masquin bien bonito gaja ustedes ta dale gracias con Dios, pero si el maga
    uban di ustedes hende ta entende si cosa ustedes ta habla, no puede sila recibi
    provecho espiritual.
  uig-ARA: سەن دەرھەقىقەت تەشەككۈرنى ياخشى ئېيتىسەن، ئەمما يېنىڭدىكى ئاڭلىغۇچىنىڭ
    ئېتىقادى قۇرۇلغىنى يوق.
  tuf-tuf: Behmarat cuw sinti bi tew̃a rabar Sir quin “oquéy” wacaro. Cuat cahujinra
    ba tew̃quey rahcuír cutari urán cuít chácajatro. Rahcti reht acsar sínajatro.
    Bitách cácajatro.
  abx-abx: Tingali i mga pagpasalamat-bi si Diyos, iya gayod i angay, pero ga'i to
    akapasarig si addangan nan.
  mco-NT: Ca' yjecyɨty co oyjaty ayuc tɨ myajtuñ co tɨ myajnaxy Dioscojuyip ma Dios,
    per yɨ mmɨgüg huɨdibɨ ca' huinjɨhuɨ̈y miich m'ayuc ca' yɨ' ti jäygɨdaacɨn paady.
  cpb-NT: Ariwetaka piwetharyaaka eeroka. Iriima itsipapaini temacheeni piwetsikashiretakayaari.
  aon-aon: '@see-verse:1CO.014.016'
  hus-NT-2005: Alwaꞌ xónaꞌ kʼejle tʼajat xan ta pidhál ti jalbintsixtaláb na Dios,
    por an kidhábláb xi kʼwajat ta wál, yab u tolmiyáb abal ka belmách más.
  mig-NT: Chi̱ róó, bueno nákuatá'ú ndíja‑ró, ko ɨnga̱ cha̱a‑ún, tú já'nu tu̱'un ini̱‑de
    sá'a.
  bps-bps: Balù fye i kdayenyu Dwata, knean là magtabeng i dad to flinge, du landè
    sa gamlabat dun.
  mbs-mbs: Pengkey ontò mèpiya se pegpesiontong niyo diyà te Timanem, meneng eked
    ketebangi se menge doma otaw.
  tof-tof: E ne tóre nóma ekorre yabiób samu-i, e morroal eso akyan tóre ekorre, a
    inzan kwata e darrü oloman amkoman bangun koke dódórr irre.
  cme-NT: Ŋ jaaluŋ da ku fiɛ fa niɛ niɛ, ku siɛ gbãa kãyã moloŋo Diiloŋ-hũmelle-na.
  sus-sus: I tantui fanyi rasigama Ala nan ma, kɔnɔ boore xa danxaniya mu nɔma sabatide
    na saabui ra.
  pon-2006: Mehnda ma omw kapakap en kapinga Koht me mwahu, ahpw e sohte katepehiong
    aramas teikan.
  dad-dad: Õ ogon de fiya are biya bagai, anĩ ere, taka to usennek.
  zab-NT: Masquɨ quesentiand guílly bdeedu gracy Dios, per xíteete gucnétiu bniety
    ni zuguaníu par gacbeeb xa riáld chanuurub xnez Dios pur ni quɨt racbeeb xi guniiu.
  jae-jae: Aôm oc gôjam daŋge Anôtô ŋajamgeŋ, tageŋ nêm mec gêboa lau ŋagêdô sa gêwiŋ
    atom.
  ksd-ksd: Tago a dovotina, u pite varpa bulbulu, ma pa i vair mal ta ra tikai.
  msm-NT: Madojow man iyan podom to pagpasalamat nu to Diyus, di kona sikandan ogkatabangan
    to sikan.
  myk-myk: Ali na mu Kilɛ-ɲɛrɛgɛ ki ta kʼa ɲɔ bɛ, ki ya yaaga bɛ le wee wo nʼa daa
    wu ni wɛ.
  sbe-sbe: Yom laulautoki ne nuwana ye namwakalili, na iyamo nige gonowana sagu ye
    masalaha tamowai maiyamwao ne udiyedi.
  mcr-mcr: Si tqä-täuäŋi, Goti Hanjuwä Iqueŋi, “äŋguiqä” qäyunä tquaŋgŋä-qe, ämaqä
    huiziqueŋi yäŋänäqŋqä miwimäkqä yänä.
  cux-NT: '''Áárá chí n''daacā ngaⁿ''a nī, nguɛ́ɛ́ cunnee nī ''iiⁿ''yāⁿ chi caⁿ''á
    yā yaācū.'
  tur-YTC: Kuşkusuz iyi şükrediyorsundur, ama bu karşındaki kişi bina olmuyor.
  san-ITR: tvaM samyag IshvaraM dhanyaM vadasIti satyaM tathApi tatra parasya niShThA
    na bhavati|
  bel-N: Бо ты добра дзякуеш, але іншы не збудоўваецца.
  sch-sch: Pathien kôma na râisânchongril chubaithona han asân asa khom ni ti
    thei, nikhomsenla midangngei sanna chu nimak.
  mic-MIQNT: Wel miwatmaq Gjinisgam, gatu na ala igtigig ma' gisi apoqonmuam'gig.
  huu-NT: Iobillacɨnona Jusiñamuimo raise fecadomoɨ; iadedɨ omoɨna cacaiñedɨnona Jusiñamuina
    uiñotañedomoɨ. Ie jira omoɨ uiñoñega ñaɨa uaina oni dobaiñotɨmɨe omoɨ roracomo
    iñenia, naie uaido ñaɨñeno.
  jiv-NT: Ti shiir Yus yumiṉsam áujeatsmeash tura chíkichka Yusja̱i̱ ikiakáatsme.
  otm-NT: Nɛ madague'bʉ majuąni guídí unhdʉ ra jamadi Oją gue'bʉ n'dan'yo ra nde guí
    yąhʉ, pɛ hin guídí zɛrpahʉ yʉ́ mbʉi ni miją'ihʉ, ngue nɛ'ʉ dí un ra jamadi Oją.
  dah-dah: Deŋbe Al Kuruŋ mere irde heŋya igiŋ mat po turuŋ irde hinayiŋ gega, al
    hoyaŋ meretiŋ bebak ma teŋ hinayiŋ marbe meretiŋ gore epte ma faraŋ yuryeŋ.
  tnk-tnk: Nɨpərhienien nəfwakiien səim səvəi nɨniien tanak m Kumwesən ramasan pɨk,
    mətə ko rɨpkasitu anan mhə ia iərmama nəha.
  kpr-kpr: Ni tumonde bainghe gogoghombaresa tanojo. Avata ninda komana aminda sonemba
    eni jo bae arira.
  san-IAS: tvaṁ samyag īśvaraṁ dhanyaṁ vadasīti satyaṁ tathāpi tatra parasya niṣṭhā
    na bhavati|
  nho-nho: Niaaina maa koe e taku ka taratara hiahia hakaraaoi iloo i TeAtua raa,
    aaraa tama see tokonakina a koe.
  gym-NT: Ye aisete, nane mata blite bä nuäre Ngöböbe amne mata kuin niere ie kukwe
    jenenanbti, akwa rabadre tuen ngwarbe ni mda mdaye amne mata die mike ñakare.
  azg-NT: Ntsꞌaahanꞌ na taquinjonꞌ na tyincyaꞌ naya Tyoꞌtsꞌon, majoꞌ tana tejndeihanꞌ
    juu tsanꞌñeen na ngaquehin ntyja na vantyja tsꞌon juu.
  bhd-bhd: तुश्शू परमेशरेरू शुक्र केरनू रोड़ूए, पन इन होरि केरे विश्वासे मज़बूत केरनेरे
    लेइ मद्दत न केरेलू।
  too-NT: Hui'x xa'nca maxquī'pā't pāxcatca'tzī Dios pero tū' maktāya'ya' ā'chā'tin.
  ind-AYT: Sekalipun kamu mengucap syukur dengan baik, tetapi orang lain tidak dibangun.
  cjo-NT: Aririka pipaasonkiteri Tajorentsi paashinijatotatsiriki paantentsi, eejatzi
    itsipatzimirika paashinipaeni atziri, teerika riyotziro iroka paashini paantentsi
    eejatzi teerika ikemimi kameetha, tekatsi pikantya piyotayeri riroripaeni. Tee
    ikemawaantetzimi.
  nsn-nsn: O man, inggoum kung heir tun tar niuaha tang God, bo tasir gisiamehe pukur
    tamat, gisin ahik pah ka kale me nipoul.
  san-DEV: त्वं सम्यग् ईश्वरं धन्यं वदसीति सत्यं तथापि तत्र परस्य निष्ठा न भवति।
  tna-NT: Beju micuaneseda puji bue mahue biame yana su Diusu emitsu puji saida biame,
    pia edue cuana sa puji chuje mahue, micuana sa Diusu neje jamitsuti cuana mue
    shanapa huecuana putsu.
  lid-lid: Aha atudun nyara Kindrei mwasin labai, arile aha batadau iri lau rayah
    laleyah nane are bolo aha babadok se bwe.
  wim-wim: Niiy nath wik alangan God.an minam thaaꞌ-kuump-kuumpin nunang, thankyou
    thakan thaw-thawin nungant, puth niiy pam wanch wiy anangan keꞌ maꞌ-aath-aathin
    thanang, yaꞌa, than puth wik niiyantaman keꞌ ngeey-ngeeyiythan, yaꞌa.
  zga-M: Pu lweli uve vusana vunonu, puleino uyunge ulesikheipulikha.
  yom-yom: Banza ti lusambulu lumvutudulu matondo kuidi Nzambi luidi lumboti, vayi
    wunkaka kakadi kula mu minu.
  san-SIN: ත්වං සම්‍යග් ඊශ්වරං ධන්‍යං වදසීති සත්‍යං තථාපි තත්‍ර පරස්‍ය නිෂ්ඨා න භවති|
  yut-yut: Piŋkop ya yaŋ iyɨŋek yo tagɨsi asal, mani mɨrak yopmaŋdak amɨn dakon burɨ
    dɨma aŋteban asal.
  grc-BYZ: σὺ μὲν γὰρ καλῶς εὐχαριστεῖς, ἀλλ᾽ ὁ ἕτερος οὐκ οἰκοδομεῖται.
  cpc-NT: Ariwitaka pipaasoonkitaki iiroka. Iriima pashinipaini tiimachiini piwitsikashiritakaari.
  nhg-NT: Motlajtlötlajteles cuale iyes cuale, pero inu ocsente amo mobepöhua ipa
    iyulo.
  nya-nya: Mukhoza kumathokoza mokwanira, koma munthu winayo sanathandizikepo.
  ngu-NT: Masqui sanoyej cualtzin ticmacas tlaxtlahuijli Dios, mooración xhuelis quiscaltis
    on ocse tlacatl ipan itlaneltoc.
  kup-kup: Met ari tin ñe mod poñinañ Godiz ñetï biñao hahopek, oñ mod pori paru unun,
    povoz kut tat hepanezaek, arim hahopekez povohö paru nameñizotü.
  jid-jid: Ana hei ni shakka na, wu ka giri gbugbu'u wu ri ana mla tuma tei na.
  wmw-wmw: Kweli-kwelini uwe kushukuru sana, fala ntikinifu‑yo aapata faida.
  gmv-GGM: Ne bessiza mala galatanas danda7asa. Hankoyssi gidiko izan go7ettena.
  ssg-ssg: Kalak lotu tetan i haxawa uke Haeu, i kum hakui uke teka laha kum xeu.
  zpo-NT: Nzho mod zaa be dixkix lo Dios per naleta yudar zo nye stub xaa lo Dios.
  poy-poy: Guweza kulonga hweri mayagashii Mlungu, kumbiti kwa wantu wamonga hapeni
    iwatangi.
  qwh-NT: Pasepa cushicurraq Diosta alabayaptiquipis, pecunataqa manam imacho yanapayanqatsu.
  gaw-gaw: Na heme am genab, na Kayaknu ena heme aon, amegp̱a anana, binag meme amge
    na heehe, danab laa nug Kayaknu ehaniṯak, ig ehanigṯe amu, nug ii doyom.
  nca-nca: Hamó, keto meté Anutu yuŋgunaŋoyote, quko keto uni ŋuro newondí kama rukisoyote.
  zpz-NTPP: Mas tonaꞌ la cyit za de riidz nu rnii der, tees rila walocyuub ñi deꞌ
    zir losaꞌ der.
  mkj-mkj: Mihndahr ma oamw kapkap in kalahngan oang Koahs pwanah mwehu, a pwen johpwa
    wia mihn jauwaj oang epwi armaj wijahu.
  zac-NT: Pues bien quëgdë́ꞌël graci lu më perë parë stubi saꞌl adë nápëdiꞌill provëchë
    laꞌni ldúꞌull.
  kyg-kyg: Lapakaemo Gotifekeꞌmo alagepa nunumu hutapa hao ke nehayaꞌmonanafa neꞌafiya
    vayaꞌmo hapa noꞌmae.
  kmk-kmk: Ulay napiya dit manyamanan yu kan Apudyus, maid ituḻung na utdan udum ta
    adi da maaw-awatan.
  cao-NT: Jia tsi xo toa Dios ma oquëhuahaina ra. Jama, mëbihacayamaxëhi quiha chahahuacanaibo
    rë, jamëri ca joí tsi ma chaniquë no.
  bbr-bbr: Nas Anut ‘pere’ auriäum, kiro eposek, utianik, kar ro na siatap tane rau
    kiro ko isanarau wa.
  inb-inb: 'Taita Diusta: “Pai Siñur” kam sumag­lla nig­pi­pas, chi sugka, uias­pa­pas,
    mana iachas­paka, ¿ima­sa­tak alli suma iuiai iuia­chii tukunga?'
  hrv-hrv: Ti doduše lijepo zahvaljuješ, ali se drugi ne izgrađuje.
  box-NT: Hàrí à ũ bárákà déró fìoró mu wé se kaka, á bìa yí ɲá ho
    máa yí cũ̀nú ho yi.
  ote-NT: Nuꞌbʉ dí xøcambenihʉ Ajua̱ njabʉ, nujʉ́ dí ma̱ñhʉ ra hño, pe nuꞌʉ tóꞌo øcaguihʉ
    hindí tetuahʉ yá jamfri ngueꞌa̱ hingui pa̱di te rí bøni núꞌa̱ dí ma̱ñhʉ.
  wnu-wnu: Git apand Qenut uber qomorun eng munon eng me imbiginer end uber ue.
  zam-NT: Lìcque', huenque' nac co' ndli gu' co'se' mbez gu' Diox con di's co' indxònte
    mèn. Per por part cón che'n mèn co' indxònte di's co' mbez gu', yende mod li gu'
    par tolo té'th mèn no ta' mèn cuent par tyubdi's ndac mèn loo cón che'n Diox por
    di'stèe co' mbez gu' co' indxònte mèna.
  zyp-NT: Naaning taco lawngbia cawh biatah teitah naa hlai thlang, canghrasala, ming
    hringpaw caw taco a chahnainah ung be.
  sey-NT: Ja̱je paꞌina, mëꞌë Maijaꞌquëre pëpayepi deꞌoyerepa paꞌitoje̱ i̱ti asaquëpi
    joyo sihuaye ñese mëiñe pa̱sipi.
