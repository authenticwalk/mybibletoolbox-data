  aoj-aoj: '@see-verse:1CO.014.016'
  cbv-cbv: “Tʉ́ina caá, Maá”, yoobópdih ñi niijíchah yʉhna, ñi niiját caán jáap jʉiníboodíh
    ã teo wáaccan niít.
  taw-taw: Nɨbi God nop tep agɨlɨg agtep gɨl yenɨgabɨm ak pen, kɨli takaw anɨb ak
