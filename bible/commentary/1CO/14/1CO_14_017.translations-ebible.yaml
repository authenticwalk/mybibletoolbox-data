  udu-udu: Haali/ /e mini c̱i mom’bor bwa i is jin ha me’d mo, hili wathiŋ kamu/ yisa
    minu nyaŋ is mowa.
  tvt-tvt: Rangte suh lakookmi rangsoom hu ah ese taat ang abah uh, mina wahoh raang
