    mebäri nämo nadäweko u jide täŋpäŋ manka unitä täŋkentäŋ imek? Täga nämo!
  ntp-NT: Tomasi aliʌ cʌʌga gamamadai ʌgai maitʌrsoiñi aaduñdʌ vʌʌtarʌ.
  rai-rai: I lingtatuna aakit, anum niaaring na waatung wakaak karom God i koina,
    iaku pa i wadekdek a taara.
  haw-1868: Ua pono nae kau hoomaikai ana, aka, aole kela i hoonaauaoia.
  ffm-ffm: Fay so yettugol maa ngol ana wooɗi sanne, ngol nafataa joomum.
  arb-NAV: طَبْعاً، أَنْتَ تُقَدِّمُ الشُّكْرَ بِطَرِيقَةٍ حَسَنَةٍ، وَلَكِنَّ غَيْرَكَ
    لَا يُبْنَى.
  cop-CNT: ⳿ⲛⲑⲟⲕ ⲙⲉⲛ ⲅⲁⲣ ⲕⲁⲗⲱⲥ ⳿ⲕϣⲉⲡ⳿ϩⲙⲟⲧ ⲁⲗⲗⲁ ⲡⲓⲕⲉⲟⲩⲁⲓ ⳿ϥⲕⲏⲧ ⲁⲛ..
  sri-sri: Marĩ gaji masã ya werenírĩ merã Marĩpʉre ʉsʉyari sĩrĩ õãgoráa. Irasũ ããrĩkerepʉrʉ,
    marĩ merã ããrĩrã́ gapʉ marĩ werenírĩrẽ pébirimakʉ̃, marĩ ĩgʉ̃sãrẽ Jesucristore
    bʉremunemomakʉ̃ iribirikoa.
  nal-nal: Ka vaaratunaan mase, a wisfaadaxaiang sunum sin Nakmai xa daxa, singsaxai
    xawit na vadikdik aubina.
  kyq-kyq: Baat ey num, taari kɛn naai Ꞌtɔɔm Raa se nijim aak eyo, naɓo debm iŋg booyi
    jaay jeel mɛtin̰ ey se, ɔŋ noogin̰ gɛn ziiɗn ɓaa ute naanin̰ eyo.
  kwd-kwd: Ma gwa'a nga fo'anga 'amooru fana tafelana God 'e le'a, me'e 'ame boonia
    mola te'efuta wane.
  ded-ded: Nga ge geanggaoc Anutu dengerena imoc ngereede. Amma yoacga ine ngic ogofocga
    mi meseriyunuude.
  ewe-ewe: Àte ŋu anɔ akpe dam vevie, gake manye kpekpeɖeŋu aɖeke na ame bubuawo o.
  nuy-nuy: Wiiya yagu numbunu-yambina na-God-guy maaḻamburrg-galawaj, yagu warrubawa-yung
    waari narra-maṉmi.
  cop-BHC: ⲚⲐⲞⲔ ⲄⲀⲢ ⲘⲈⲚ ⲔⲀⲖⲰⲤ ⲔϢⲈⲠϨⲘⲞⲦ ⲀⲖⲖⲀ ⲠⲒⲔⲈⲞⲨⲀⲒ ϤⲔⲎⲦ ⲀⲚ.
  buk-buk: Am daôm gêm d aŋge Anötö ŋapep, magoc am nem yom gêm ŋamalac dinaŋ sa dom.
  pri-NT: Péa po dau wâdé pai pwapwicîri'gà. Êco na càcaa pitu ma pagòo tàpé na rà
    gére têre.
  zpq-NT: Ḻa'czḻa' še choe'cho yeḻa' chox̱clen c̱he Diosen' binḻo, perw bi chaclenen
    beṉe' yoble še bi chesejni'ide' xtiža'chon'.
  por-TFT: Vocês até podem estar agradecendo a Deus, mas aquela outra pessoa não está
    recebendo nenhuma ajuda {vocês não estão ajudando aquela outra pessoa}.
  gwi-NT: Ch'anky'aa Shroodiinyąą zhit Vit'eegwijyąhchy'aa mahsį' vaiinyąą ąįį gwinzii
    t'iinyąą ji', gaa duuyeh ch'izhii nąįį ts'iinyąą t'oonchy'aa.
  gvn-gvn: Yundu nguba yinyamundu kukubu walu-yinduynju God ngulkurrduku thankim-bungal.
    Yamba yundu yinyamundu yindu kari helpim-bungal, nyulu yinyaynka kukuku binal
    kari.
  nhy-NT: Iwan maski sa tekitl kuale ximotlasojkamati inawak Dios, in oksekimej mach
    kinpalewis para ma moskaltikan okachi itech intlaneltokalis.
  asm-FB: কিয়নো তুমি হ’লে, বহুত ভালকৈ ধন্যবাদ কৰিছা, কিন্তু অন্য লোক সকলক আত্মিক
    ভাবে গঢ়ি তোলা নহল।
  okv-okv: Eto ke be amo ungo na God osa ue ereva te embo nei na ingito javotoho mane
    kesuja.
  mxt-NT: Vasɨ vaha tuhun cahún, cuhva cha nacuhvón tyahvi nyoo chi Nyoo tyicuan caa,
    soco ña tyinyeé chi chi inga ñáyɨvɨ vatyi ña cutuñí iñi ñu tuhun cahún.
  tzo-NT: Lec ti laj avalbe vocol ti Diose ho'oti. Pero muc xmuc'ub yo'ntonic yantic
    avu'un.
  ind-AGS: Kalian mungkin sudah mengucap syukur dengan cara yang sangat baik, tetapi
    kawan-kawan yang lain tidak merasa dikuatkan.
  omw-omw: Nkye nraahumwa mpo quaqitai timwaqi viqata Kotirara kyuqeve tivaro nkyi
    quavanto kyuqe qua vahiqaro nkyita nraahu kyaahaqa hiqaro hiama qio nkyi henanra
    mwia kyaahaqa hiananro.
  yrb-yrb: Eno ufoitana Godibai kobererau ufote nono Godinu naueta uwaranu naueta
    ma kimu da ufoita.
  maa-NT: O̱kixi̱‑né, kjo̱ndaà xi tì'biì‑la̱ Nainá, ndaà tjín, ta̱nga jñà xi̱ta̱ xi
    i'nga, nì mé nga'ñó tísakó‑la̱ nga mìkiì fìya‑la̱.
  mcq-mcq: A teimani ꞌwamujaho niarerina kaivo vu ea pinijaho ijaho pavejuꞌe emarenuna.
  sus-A: عِ تَنتُي قَنيِ رَ سِفَمَ عَلَ نَن مَ، كْنْ بٌورٍ شَ دَنشَنِيَ مُ نْمَ سَبَتِدٍ
    نَ سَابُي رَ.
  jpn-1965: あなたの感謝は結構ですが、他の人の徳を高めることはできません。
  fra-SBL: Car toi, tu rends certainement bien grâce, mais l'autre n'est pas édifié.
  yka-yka: Bisan pe saˈingge kahāp pagsalamatbin, gaˈi du makabasag sandel meˈ aˈahin
    peggeˈ gaˈi tasabutde.
  mle-mle: Aw li gwur atawa kwurkigwura, aal gwur yarakara Godak gaba maaj sukwu-gwuraal
    ab, aw ata ata adi nikidi duwaam gwura maaj sugwiyaan kwurkilaad?
  shp-NTPO: Min Dios iráke akaira kikin jakonhira iti atipanke, ikaxbi janra wetsabo
    bebonhakin Dioski koshitiakin akinyamai.
  aom-aom: Ja God mae uavane jöho nani mae jövaneje. Röhu ë ahuro bogo avoho hejëꞌëro
    ëhuꞌëro dë vövöbajoꞌoho bogo maho jioꞌëꞌe.
  geb-geb: Ndu guigira Fhe Bakɨme phorga nzuav ndikndiga vhuun ana mbuim, ndun kameŋ
    mba harigi guma ndava havhargi tuktɨgi fhu.
  bsj-bsj: Kom dang buka kangek nyimanka mani, dila kange dwibo ciko.
  cak-cak: Can kitzij vi chi rat naya' matiox che ri Dios, pero ri ye'ac'axan avichin
    man jun q'uiyilen nuq'uen-pe che ri quic'aslen.
  chf-NT: Toj chich une que u ch'e' a c'ajti'ben u c'aba' Dios ca' jini, pero ni otroba
    mach utäclinti tuba u c'alin tz'onän.
  tlf-tlf: Kale minte kanupmin kapmi beten ko ke-bom, “Suguul o,” agan-balap boyo
    tambaliim kuta, bota tebe-nuluta, kapkum imi aget tem uyo kuntuk mopman-temaalu
    ko.
  piu-2006: Tjinguru wati paluru wangka kutjupawanangku Katutjanya puntura tjapintjala
    yaṉangu kutjupa tjuṯangku puṯu kulilku tjungu yunyparrikitjangku.
  poh-NT: Ruꞌum aj reh ricorquilal reꞌreꞌ, reꞌ hin enikꞌor aweh tak chi nanatioxej
    johtok i Dios pan toco̱m chic kꞌoric, kꞌe̱ꞌ nak ruꞌ tare̱t i tioxonic enaꞌn tak
    xa reꞌ laꞌ wi maꞌ rirak chiri̱j i cꞌacharel reꞌ cꞌahchiꞌca̱t ribiram xa maꞌxta
    bih encamanic reh chi cowsbal ricꞌux.
  tue-tue: Mʉʉ teero ʉsenire ticori, ãñuniã, ãñurõpeja. Cʉ̃ʉ̃pere Cõãmacʉ̃rẽ padeonemórĩ
    tiirícu.
  bjp-bjp: Taftawa le fotrokap kiam usuf God i rokap, isau le biil i lupes neng.
  xon-xon: Mbamɔn, saah doon Uwumbɔr pu na, ni ŋan, ni mu aa ter udaan ngbaan ke u
    dii Uwumbɔr aasan.
  tzo-ZNT: Acꞌu mi lec cꞌusi icaltic cꞌalal “colaval”, xcutic ti Rioxe, pero mu cꞌusi
    bal o chaꞌiic li yane, yuꞌun muc xaꞌiic.
  mpm-NT: Ti vasu nakuatu ndaa kuɨtɨ maa ra, ko yɨvɨ tu kɨvɨ inijnuni naa jnuꞌun kaꞌan
    ra, ¿nasa kujnuni ini i ja kaka ndaa i nuu ichi ya, ti nu tu chaku ini i jnuꞌun
    kaꞌan ra nu?
  ots-NT: Nuquiguɛ, cierto xcú dyöjpi mpöjcje ca Ocja̱, nu quer oración ca xcú ma̱,
    jin te xcá möx quer hñohui.
  hoy-hoy: नी रा सही देल धन्यवाद माळत्या, लेकीन दुसरा अन्द उन्नती आगाल.
  amo-amo: Fe nnaKpa ugudiyẹ fe gegeme kang, na ulele in nin setikunang nan nya ba.
  pjt-pjt: Uwa, palya nyuntu Godanya waḻkuṉi wangka kutjupa wangkara, palu aṉangu
    kutjupangku puṯu kulini munu nyuntunya kulintjatjanu puṯu raparinganyi Jesunya
    tungun-tunguntu waṉantjikitja.
  cwe-cwe: Nhambiko yako ya kumwing'ha hewela Mulungu yodaha kuwa inoga kweli, mbali
    wanhu wamwenga haizawagangamiza bule.
  daa-NT: Ya ki del barkin ɗo Buŋdi iŋ kaawin kuuk gala oki, iŋ taar-at sa, ki bal
    gaayin̰ gem-aka.
  mlp-mlp: Nazaq iyan ni gamuk dimunta amalib God esey ugsa ta mat araq na anad a
    hi em hasad oseq in ago anad helta na samanmo usad awaz a hi meqniyaq.
  ape-C: '@see-verse:1CO.014.016'
  bgs-bgs: Agad tuu madigár tô kapasalamat nu tun ta Manama, asal ka dì makagpát tô
    duma mga manubù, dì ka gó makatabang kandan.
  faa-faa: Asiamo aporo metaki Ho Kotesamo wakapu karakano, aporoamo me kaiyianafonona
    someraka kurikuriraka tiki kotesapo. Asiāne repo hemakapunafonorakano kurikurianamo
    reane ararenafapo.
  kik-kik: No ũkorwo ũgĩcookia ngaatho wega mũno, no mũndũ ũcio ũngĩ ndanongererwo
    hinya nĩ ũhoro ũcio.
  cap-NT: Ana pajta chiita orasunaqui walikaz cjesac̈ha, Yoozquin gracias cjicanaqui.
    Pero nii orasunaqui parti criichinacz̈quiziqui anaz̈ yanapc̈ha, Yoozquin juc'anti
    kuzziz cjeyajo.
  ksr-ksr: Gii saanoŋ Anutu mepeseejanto, goo qaaganoŋ tosaaŋa yoŋoo uugia mende meagoŋ
    meŋ kotiiŋ oŋonja.
  eng-TNT: Thou verely gevest thankes well but the other is not edyfied.
  sbs-sbs: Mihe iwe uha buitumelo bwako hande, mi zumwi ka bumbisi.
  sue-sue: Ni Anuture kokopai asinoise isa ewanana samunosa, ata ge niso ami otao
    mamai niso oko soremamunoya.
  fra-NCL: Ton hymne d’action de grâces est sans doute fort beau ; mais lui n’en est
    pas édifié.
  snn-NT: Mësacuabi Riusuni tin cocabi te'e ruiñe ujacuata'an, yequë bainbi ro achajën,
    Huesë ëaji cajën, quë'rë ta'yejeiye recoyo ro'tacua re'huama'iñë bacua.
  atb-NT: Nungmoq gi, ge dik shoq jeju hkya-on kô é abe, nghut kôlhang, góbang gi,
    htuqbâng é a hui kó nghut ri.
  cek-AK: Nang mah loe kahoihah kawnhaih lok to na thuih, toe minawk qoenghaih om
    ai.
  bkd-bkd: Bisan pa ku maayad sa pag-ampù nuy ba harì makabulig hu duma ha mga tumutuu.
  ctu-76: C'o'ojl weñʌch bajche' chʌncox a suben Dios wocox i yʌlʌ. Pero jini yambʌ
    mach ch'ujbi i xuc'tyʌl che' mi yubin a woración.
  lac-NT: Cax a techexo', tan a tsicbarex ich u t'ʌn a mʌ' najta'bir ten u jer mac
    a ti' yʌn tu ca much'quint a bʌjex quir a wu'yiquex u t'ʌn C'uj. Tan a qui' ariquex
    “Bayo' C'uj.” Mʌ' ja yamtiquex a ti'o' quire' mʌ' ju najt a ba' ca tsicbarex.
  xla-xla: Amasiyama pona꞉malamana, wa꞉ api ka꞉dle tle God dla siyele ta꞉demhalemama
    apeyo. Epapele tlope asiyama oplami hale eye pogadesema.
  xav-NT: Ãne hã 'Re ĩhâimana u'âsi mono ãma 're aiwata za'ra wa'aba mono zé hã wẽ
    nherẽ, tane nherẽ, asiré 're asi'rã'õtõ aba mono norĩ hã ãma 're sipawapto waihu'u
    za'ra mono õ di, siptete sina Wanhib'apito ãma 're ĩnomro u'âsi mono zéb da hã.
  cuk-cuk: Bedi na dog-nuedye Bab-Dummadga sogsado, ar dule-baiddi Bab-Dummad-nuggi
    gwen gannalegosulid.
  tbf-tbf: E oit nia terie ka banga pupuongei, eiekesen a kap vangasie mi mei ka ie.
  uig-CYR: Сән дәрһәқиқәт тәшәккүрни яхши ейтисән, амма йениңдики аңлиғучиниң етиқати
    қурулғини йоқ.
  ikw-NT: Ị nọotunu Chiokike mmamma nkarị nkarị, kọvu nhne i neeme zá noowulizọ nye
    wam olu lele ọro.
  khs-khs: 'Apula: sena nowama Ho Napoyewi penaiya kinisaleke, sena amoke solo eta:
    ta:tesema selese Kotema napolo kulukuluse kamunuse napokeye. Alawamona, kiyawa
    eta: matanamanase kulukulu ekemiwa kiwa eta: seselamakeye.'
  dwr-ENT: ኔኒ ፆሳ ጋላቲያዌ ሎዓ፤ ሺን ሄዌ ዮኮ ቢታኒያ ማዴና።
  pma-pma: Veni avaseini hisien onom ten masmasien mal enges, rokatauntei meatin sav
    keil.
  atd-NT: Agad ko maroyow ka pogsayo nu to Magboboot, di kono ogkohogot ka pogtuu
    to sikan no duma ta su kono ogpakasabut.
  tel-2017: నీకై నీవు బాగానే స్తుతులు చెల్లిస్తావు గానీ ఎదుటి వ్యక్తికి మేలు కలగదు.
  hat-BSA: Paske nou ap bay remèsiman ase byen, men lòt moun nan pa edifye.
  top-NT: Y ma̱squi xlá lakachixcuhuí̱nalh ixli̱hua̱k ixnacú, amá tí ni̱ ma̱kachakxí
    ni̱ cha̱lh ixtapuhuá̱n nac ixlacatí̱n Dios.
  msk-msk: Wakaw maski madyaw yang pagbantog mayo durug yagasorit kamo sang yanagkatoboktobok
    na sorit na pagbuut nang kamayo espirito, yang sorit mayo na wa akatigami dili
    makapadasig sang kadaygan na tomotoo.
  gyr-NT: “Avɨye ndeu” yande hesa, avɨyeteramo avɨyera Tũpa upe viña, ambuae ava rumo
    osenduse, noipɨtɨvɨi chietera Tũpa rese imbopɨhañemoñeta catu ãgua senducuaẽhɨ
    pɨpe.
  kmh-kmh: Gor nup tep aŋgyiŋg mindeniŋgambim ak pen; kiyk minim kun ak niŋiy rek,
    Gor nup gosimb niŋniŋgiy. Minim ak kiyk key aspay aŋgiy niŋniŋgambay.
  ukr-ONPU: Ти добре дякуєш, але інший не збудується.
  emi-emi: Aue uroo tani kaili emasina sae ta God tale masi salana, me ta mene kateva
    taumattu karika ange ghaala niaissausi.
  zpv-NT: Ya ziga rbwihdxyi-rnaaba luꞌh, naan bwen duxa, per stuhbi bwiinn ayigaꞌh
    rrooꞌ guelriachiistoꞌ stoꞌ ba.
  gux-gux: Moamoani a tuondi U tienu bonhanla, ama laa todi a lielo wan suagi.
  kos-kos: Pre in sang kulo lom nu sin God finne wo, ac tiana kasru mwet se ngia.
  ibo-ibo: Ọ bụ ezie na ị na-enye ekele nke ọma, ma ọ naghị ewuli onye ọbụla elu.
  yml-yml: Yami vekaiwanina voke ꞌeba nuaꞌewa, siwe fai tomogonina kebu i da ꞌasetai,
    ꞌwaineye kebu tamu avaꞌai ꞌana ꞌatumaina.
  ory-ory: ଯେଣୁ ତୁମ୍ଭେ ଉତ୍ତମ ରୂପେ ଧନ୍ୟବାଦ ଦେଉଅଛ ସତ, କିନ୍ତୁ ସେହି ଅନ୍ୟ ଜଣର ଉନ୍ନତି ହୁଏ
    ନାହିଁ।
  bzj-bzj: Unu mait di gi Gaad tanks eena wahn wandaful way, bot dat noh di du notn
    ataal fi di ada persn.
  chk-chk: Inamwo ika ämi iotekin kilisou ngeni Kot a mürina, nge esap alisi ekewe
    ekoch aramas.
  ssd-ssd: Ne Kuate tuku nyu taŋamba te-duŋgate ta maye ta ne afu tur ndakate.
  acr-TNT: Y tob lic chom ri tioxibal caꞌan rilal, waꞌ na jinta cutikoj che ri quibinic
    quisilabic ri quetaw re.
  rop-rop: Nomeda yumob gibit theingks langa God gudbalawei langa det preya blanga
    yumob, bat stil det preya kaan album detlot pipul deya langa det miting pleis
    hu nomo sabi.
  mee-mee: One ko kalapagpaga masi, ava kalangapaga laeala ae one ke sane paginggingia
    agau tetoto lopatokona ae i.
  dif-dif: Jundru ngumu jurakokai, windri jundru nguruni wata wotiai.
  gam-gam: Ni God wopake we dje aumben ge ni wopake yenden, ba ni agan yake pla napundo.
  nou-nou: Edo iso ge da javi awa God doio sari ge ewagaewa mi sesa te ge amimi embobo
    awa kondade adi aera ainda be awa ungo iso ge ainda gebe awa gae jarera awasedo.
  mqb-NT: Kwa â ga nà, iken kə ngəran anà Mbərom nə tə ɗiɗek awan, kak ɗo ahay
    tə slənek bay nà, i man atan zek bay.
  ape-B: '@see-verse:1CO.014.016'
  grc-F35: Σὺ μὲν γὰρ καλῶς εὐχαριστεῖς, ἀλλ᾿ ὁ ἕτερος οὐκ οἰκοδομεῖται.
  cav-NT: Yusu jadya yusurupai ayaque ni micuana jidaque quisarati aya. Jadya ama
    bucha tsahuaya ama tuque micuana peya cuana micuana tsehue casitatihua cuanaque.
  kgp-NT: Tó há han ã tĩgtĩ, ã tỹ ẽg tỹ vẽnh vĩ ki kagtĩg ki vẽmén kỹ. Hã ra ũ tỹ
    mẽg mũ ag vỹ ki kagtĩg nỹtĩ, kỹ ã pi(jé) ag tar han tĩ'.
  bvd-bvd: Ma lea na foa laa kamolu ki 'ana tango lana God 'ana baea 'e'ete ulafusi
    lana ki daka diana boroi 'ada, tara nia 'afitai ka 'adomia guu mauria nia ta wane
    uri ka ngasi diana.
  ukr-1871: Ти бо добре дякуєш, тільки ж другий не збудовуєть ся.
  apz-apz: Ihwoni. Kɨko mampaho kengoꞌnji Anɨtumo isamoyoka ulalokunoso ntoꞌnohinofoho.
    I angaꞌnohinoso olenoho. Jɨje hungkuno kengoso oso hwe huhwo sohumo mufoꞌmanehoho.
