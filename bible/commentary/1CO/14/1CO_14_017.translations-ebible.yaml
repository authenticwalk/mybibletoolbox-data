  tgo-tgo: Len dage mwaewona weya Loi iye bigi i thovuye, ko iyemaeŋge ma i vavurɨghegheŋaŋgi
    thiye thɨ loŋweŋge.
  yap-yap: Ni yugu ra bfel’ rogon ni kam pining e magaer ngak Got, ma dabiyag ni nge
