  grc-TR: Σὺ μὲν γὰρ καλῶς εὐχαριστεῖς, ἀλλ᾿ ὁ ἕτερος οὐκ οἰκοδομεῖται.
  nag-nag: Apuni to pura mon pora dhanyavad di thakibo pare, kintu dusra manu to eku
