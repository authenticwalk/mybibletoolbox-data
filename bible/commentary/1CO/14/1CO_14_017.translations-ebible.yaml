  nde-nde: Lingabe libonga kuhle sibili kodwa omunye umuntu kabusisekanga.
  ton-ton: He ko e moʻoni ʻoku ke fakafetaʻi lelei, ka ʻoku ʻikai langa hake ai ha
    tokotaha.
  mir-NT: Hoyyä Dios hajxy yajxóṉ cu nja nämáayyäm “Dioscujúꞌuyäp”, jaꞌa jäyaꞌayhajxy
