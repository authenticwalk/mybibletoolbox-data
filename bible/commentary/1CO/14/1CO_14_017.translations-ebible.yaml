  dww-dww: Tam agunai moiragi verene kwa moimoiragina Mamaitua ḡarone, be you, uma
    moiraginama banaga ḡesaudima nam ima sagusagudina.
  twi-ASANTE: Sɛ ɛba saa a, na wʼaseda mpaeɛ a worebɔ Onyankopɔn no yɛ sɛ ɛdeɛn ara
