  mdy-ETH: ኔኤኒ ሺኢቃ ጋላቶ ሺኢጲፃ ሚርጌና ቃራ ማዓኒ ዳንዳዓኔ፤ ጋዓንቴ ሜሌ ዓሲ ዬይ ዶዲሺ ማዡዋያ ማዓኔ።
  spl-spl: '@see-verse:1CO.014.016'
  usp-NT: Pent kuslaj c'omowani' tijin tran asantil cuando tijin atch'a'w riq'ui Kakaj
