  wol-2010: Dëgg la, dangay sant Yàlla bu baax, waaye ki ci des, ngëmam yokkuwul.
  snc-snc: Moḡoni, ḡoi na Barau tu otanikiu-ginikauani, senaḡi mo sevimu tarimari
    ḡeri veḡabidadama tu asi ovaḡa-kokorerini.
  lgl-lgl: Ma wasua foana 'amiu fala batafenala God ka 'oka, iko 'ali 'amu ranaa mola
    ta ioli.
  mmo-mmo: Keen, mak galohak osin onapêêlis la vu Anutu ond onanêêl vakasin anivasa,
    lemu omaaho angôô-jaato doosin gate vakasin-anja om me-hôôvu yi le.
  ncu-NT: Hare̱e̱ gbaa fo̱ ya ko̱re̱ ke̱bware̱ko̱re̱, ne̱ fo̱ a sa aŋsɛ nɛɛnɛɛ, fo̱
    se̱ŋsa‑ɔ mo̱ŋ kya fo̱ bɛɛko̱‑ana asɔre̱e̱ agyi‑o‑ro.
  cni-NT: Ariorica pimpasonquitasanoteri Tasorentsi, iro cantaincha terica onconijateji,
