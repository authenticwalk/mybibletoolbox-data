  zav-NT: Bito gaquəlenən ḻega'aque' šə goncho orasyon len dižə' de'e cui se'eɉni'ine'
    ḻa'aṉə'əczə šə de'e ḻi güe'echo yeḻə' chox̱cwlen c̱he Diozən' binḻo.
  sgz-sgz: Má kálámul er a wor, a ot kuluk uri narsán ái Káláu mai tara án lain worwor
