verse: 1CO.014.017
translations:
  kpx-kpx: Mesoho lana katelahai hoto molemo guliguliai Dilava hoesehavo dua vai.
    Isito ata molena oleve kateai la guliguli ke hilokai kemo luleleai.
  okv-H: Eto ke be amo ungo na God osa ue ereva te embo nei na ingito javotoho mane
    kesuja.
  tbo-tbo: Om wotalagaena i haki ma tamogi ega ita haki duma babana om lawa ega uta
    haguhi.
  mal-C: നീ നന്നായി സ്തോത്രം അർപ്പിക്കുന്നുണ്ടായിരിക്കാം, എന്നാൽ മറ്റാർക്കും ആത്മികോന്നതി
    ഉണ്ടാകുന്നില്ല.
  grc-SR: Σὺ μὲν γὰρ καλῶς εὐχαριστεῖς, ἀλλ᾽ ὁ ἕτερος οὐκ οἰκοδομεῖται.
  bgc-bgc: परमेसवर का धन्यवाद करणा थारे खात्तर अदभुत हो सकै सै, पर यो दुसरयां ताहीं
    उनके बिश्वास म्ह मजबूत न्ही बणा सकदा।
  khz-khz: Taunatauna, goi na Palagu otanikiu-gitakauana, na lagamu talimara geria
    kamonagi ai ati ovega-tiligarana.
  deu-TKW: Du magst wohl richtig danken, aber der andere hat keine Erbauung davon.
  zsr-NT: 'Nazx caꞌ dxíꞌadauꞌ ruꞌu didzaꞌ, rëꞌu‑nëꞌ Dios: “Xclenuꞌ.” Chquiꞌ cutu rejniꞌi
    didzaꞌ ruꞌu, cutu bi uzíꞌ xbey nu naꞌ ryöni.'
  lin-lin: Ozali kozongisa matondi ya kitoko, kasi moto mosusu azali kokola te kati
    na kondima.
  hns-NT: Toe thiek se dhanbaad deile hai, bakie doesar bieswaasie log tore sanghe
    dhanbaad na kar paais aur koetjh na siekhies.
  noa-E: Par pua nem wajaug ũrihmʉ jëeumaju; pari mag sim aig chan bʉ̈ʉrjã bithurgam
    khʉʉndam Ẽwandam iek gaai khĩirjug bãauba, ich magpai bʉ̈ʉrjã ũrba arrjö durrum.
  eng-EMTV: For you indeed give thanks well, but the other is not edified.
  mib-NT: Ndaā chi vāha nácuatáhú máá ró, te ɨnga de chi tú na vé nihín de jeē íje
    de jíín jnúhun ya.
  lif-NT2: खे़ने़ॽग नुःरिक्‍काङ् नोगे़न् के़बिरुबिला, कर वेॽ मनाःल्‍ले़न् थेआङ् थोबो
    मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Hati ngati wihotola kumuyupa Chapanga chakaka kuvya kwa bwina, nambu kwa
    yungi kawaka chiyonjokesu.
  mmx-mmx: Keke i do lisingising loklox avukat atnimi ri ne Moroa mo i lox avukat,
    ketla nom lisingising atnimi xopmen noxo lok tooro mo laradi vetpes.
  cbr-NT: Minmi a banan Nucën Papa Dios rabicë axa asábi 'aínbi camina bëtsi uniribi
    upitia Jesúsmi sinánun 'aquiniman.
  tee-NT: Pus ju uxint'i vasalh t'a'un xtaknini' lak'ailakts'iuch ju Dios para ju
    tat'ajun k'asmatnin tulai apu'aktaijucan ni jantu lai tamachakxai tuch'i na'un.
  eng-LSV: For you, indeed, give thanks well, but the other is not built up!
  cak-NT: Ri matiox ri xkaya' pa jun chic ch'abel, can yalan-wi utz, pero ri xec'oxan
    kachi man jun xqui'en entender chi niq'uiy ta juba' quic'aslen chech ri Dios.
  pah-NT: Pyry hete po nenhi'ig̃a Tupana'ga pe ovuhu. Emo nde nerembojikogi ojipe'ga
    Tupana'ga rehe. A'ereki ga ndokwahavi nde nhi'ig̃ame.
  sja-NT: Jõdee pɨa ɨt'aa t'ɨ̃ru pɨrã k'awa-e bɨ pedeede, pia bɨ mĩda Tachi Ak'õre
    k'ĩrapite, pɨ ik'aawa p'anɨɨrã maarepida k'aripa-e bɨ.
  xed-xed: Aŋ mndani rfanagharfa kagha ta Lazglafta kahwathwata, ama ŋlanaf a ta tsa
    mndu ta snay ya wa.
  mks-NT: Va̱tí ndató ndiva̱ha cáha̱n ndo̱ ndíquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱ joo
    co̱ chíndeé a̱ na̱ cán ná cuahnu na xi̱hín tu̱hun Ndióxi̱ jáchi̱ co̱ cánda̱a̱
    ini na tu̱hun cáha̱n ndo̱.
  gfk-S: A tutuno be no num sinsaring i tahut iesene paile hadades no mes na turadi.
  bmu-bmu: Gi ölöp Anutu möpöseizanmö, keugan tosatŋi yeŋgö uruŋini qahö möhamgöba
    mem köhöim eŋgiza.
  dgz-dgz: Amba sia, guaya gapan, God inap mup ame kakaewa da wapo, ame kakae go Iesu
    anu tumasine nagirewa daio taue wanumopo, ame gapan mup ame ya anu awain amba
    aro da ya warain.
  eng-GNV: For thou verely giuest thankes well, but the other is not edified.
  zaa-NT: Tsè'ba bè' lu' gracia Tata Dios, pero attu hermano qui' lu'a nna bihua gutelínią
    biỹa nuá ra lu'.
  eng-WEBSTER: For thou verily givest thanks well, but the other is not edified.
  guh-guh: Paxamë picani Dioso pexaniacuene papecatoexanaexae, Diosojavabelia pavajëtsipame
    xaniavaetsia. Itsiata baitsi jane itsajivi ata mapanacuata apo pejumetaejumeta
    panevajëtsixae Diosojavabelia, pajivi pacajumetaeyeca, ajamatabëcuenecovëbi tsipae.
    Tsipaji apo pacajumetae tsipae xua yabara pavajëtsipame. Nexata apo pacamuxunajamatabëcuenevitsabi
    tsipae Diosojavabelia.
  bon-bon: Maane puu miijirage yaawepyeräjute Acejiyame ne, yepä poto bine lica yäätityeräjimute.
  nhw-BL: Huajca, masque anquitlascamatij Toteco ica yejyectzi ica nopa camanali catli
    anhuelij ancamanaltij, amo tleno quinpalehuía sequinoc para ma moscaltica ipan
    Toteco.
  swh-ONEN: Mnaweza kuwa mnatoa shukrani kweli, sawa, lakini huyo mtu mwingine hajengeki.
  wbi-wbi: Ulwakuva kyang'haani uve ghuhongesia vunofu, looli ujunge jula naijengeka.
  bba-bba: Bɑɑ wunɛn siɑrɑbu bù n wɑ̃, bu ǹ yɛ̃ro tɑ̃sisiɑmɔ.
  eng-KJVCPB: For thou verily givest thanks well, but the other is not edified.
  kgk-NT: Nhe'ẽ ereiporu kwaa e'ỹ-py erenhe'ẽ ramo eremomba'egwasu porã Nhandejáry-pe.
    Nde rapixa-pe ae nderepytygwõiry, ne ndive ojogweroaty va'e kwéry-pe nderepytygwõi
    arã. Nohendu kwaáiry upe va'e nhe'ẽ-gwi ne ndive nomomba'egwasu joái arã Nhandejáry-pe.
  waj-waj: Ngia Anutuuqaata kua yoketaivaa tida yoketaama yaaku varaivo fai aikiooma
    vaino mo hama ivo arinaima rikiaivaara fai hama ivo Anutuuqaara yaagueeqainaravai.
  cpy-cpy: Kameetha-witaka pamanaka eeroka. Riima itspajatzi-paeni tee powetsika-shireta-kaayitari.
  mpx-mpx: He tabam wam ba mulolu Yehoba eliyana i waisi, yaa alom nige ana labe etega
    i pwapwawa.
  wbp-wbp: Kajilpanparlajinta junga-nyayirnirli marda pulka-pungkarla Kaatukuju jaru-kari
    jaru-kari-mipa-kurlurlu, ngurrju marda kajikanparla kujaju kurruly-wangka. Kala
    yalumpurlu jarungku kulalpa-jana pirrjirdi-mantarla ngalya-kari Kirijini-patu.
  luo-luo: Nyalo bet ni igoyo erokamano maber chuth, to ngʼat machielo ok gerre.
  nhe-NT: Huajca, yonque inquitlascamatij Toteco ica yejyectzi ica nopa tlajtoli tlen
    inhuelij incamatij, ax tleno quinpalehuía sequinoc para ma moscaltica ipan Toteco.
  aii-aii: ܣܵܒܵܒ ܐܲܢ݇ܬ ܨܦܵܝܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ ܕܫܲܟܘܼܪܹܐ ܝܘܸܬ، ܐܝܼܢܵܐ ܗ̇ܘ ܐܚܹܪܢܵܐ ܠܹܐ
    ܝܠܹܗ ܦܝܵܫܵܐ ܒܸܢܝܵܐ.
  esk-NT: Ilipsi quyyavigillautaġuknaġaluaġiksi Agaayyun, aglaan atlat ikayuusriaqaġnianġitchut.
  msb-msb: Bisan maayo ngani an pagapasalamat mo sa Dios, dili naman nagakinabang
    an iba na tawo.
  cpa-NT: Lǿa¹² báh³ hiug¹² dsio¹ jǿg³ quiánh²hning ja³cuøh¹²hning Diú¹³ di³hmah³.
    Cónh¹jøng² ha¹chi² li¹bí² dsǿa¹² dsa² roh¹³ jniang³, dsa² tsa¹ŋë́² héi².
  dso-dso: ତେବେ ପର୍‌ମେସରର୍‌ ଟାନେ ତମର୍‌ ଦନିଅବାଦ୍‌ ଦେବାଟା ବେସି ନିକ ରଇଲେ ମିସା ତମର୍‌ ବିନ୍‌
    ବାଇମନ୍‌କେ ଡାଟ୍‌ କରାଇ ନାପାର୍‌ଲାସ୍‌ ।
  meu-meu: Oi ese Dirava ihanamona herevana o gwauraia ḡoevaḡoevamu, to bamomu lalona
    se pararamu.
  yva-NT: Arono winsambayambe ayao nyantatukambe rai rarijati, nya sambaya nyo kove
    raura seo Amisye ai ngko dave kai, weramu mo vatano kaijinta awa anave raijasea
    mbambunine ramu.
  dgc-dgc: Maski memahal tu pégpasalamat moy ta iba a kagi, éy éwan ya makatulung
    du kaguman moy, da éwan de mapospusan i kahulugen no kagi moy.
  zpm-NT: Niicle ne ndzon sca nodeed ne xquizh lo Dios, per zha ne noquiaadiaga ga,
    paat yquiinda lo zho.
  hix-NT: Totohnà rwon yawo tàrwonyemà rma, ohxe orwonatxow hana, Khoryenkom hoko.
    Orwon hutwahra mak natxhe, okukuru komo. Àro ke, àhananàhpàn me rma natxow hamà.
  sim-sim: Os Avui Wasilakan armesarmek ji mbakmbaha mashi apsham apshamhik ji mba
    nahi, erem ji uwa oso mbeek ma anandin jelyakwa ambu sir.
  npi-ULB: किनकि तिमीले त निश्‍चय नै प्रशस्‍त मात्रामा धन्यवाद दिन्छौ, तर त्यसले अर्को
    व्यक्‍तिको वृद्धि गर्दैन ।
  cgc-cgc: Iya an na pagpasalamat dayad, piro pagtuo an ta duma din na mga gatuo dili
    man gyapon maglig-en.
  tim-tim: '@see-verse:1CO.014.016'
  yor-yor: Nítorí ìwọ dúpẹ́ gidigidi nítòótọ́, ṣùgbọ́n a kó fi ẹsẹ̀ ẹnìkejì rẹ múlẹ̀.
  wos-wos: Guni wungi Godka diména naata wun hundimbu jémba wata guni wun duna mawuliré
    yikafre huruhambanguni.
  emp-NTPO: Wãrãda bʌa mãwã bed̶eabʌrʌd̶e Ãcõrẽa bia bed̶ea b̶ʌa, baribʌrʌ dewararãda
    carebaẽ́ b̶ʌa biara ĩjãnamãrẽã.
  eng-F35: You, of course, give thanks quite well, but the other is not edified.
  ind-ind: Sekalipun isi ucapan syukur itu sangat baik, para pendengar tidak akan
    dikuatkan.
  pes-OPCB: شکی نیست که شما بسیار عالی خدا را شکر می‌گویید، اما حاضرین بهره‌ای نمی‌برند.
  mpt-mpt: Ibo wengo dabalim nakaia unangai mo obinabibbao omibo ibo Gode niniino
    kla dobtouleb nomabib otane naka mak unang maki weng olo mitmakamo mo tekein kebibba
    kesoa weng olo i mo daabenomobabe.
  ssx-ssx: Neketa꞉ Koda꞉ pa꞉ta꞉ keiyae pi alepateta꞉ mo halita꞉ na tamba꞉ mineleme.
  mkl-mkl: Bɑɑ bii kutɔɔɛ í sĩɑ, kɑɑ muɑ lɑfɛ̃ɛ ŋɑ ɡbuɡbɑ̃.
  gaq-gaq: ପେଇଂ ପର୍‌ମେସର୍‌କେ ନିମାଣ୍ତା ବାବ୍‌ରେ ଦନ୍ୟବାଦ୍‌ ଆମ୍ୟାପେଡିଙ୍ଗ୍‌ ମାତର୍‌‌ ମେଁବାନ୍‌
    ବିନ୍ ରେମୁଆଁ ଆତ୍ମିକ ଲାବ୍‌ ଆବାକେ ଣ୍ତୁ ।
  gof-RNT: Neeni Xoossaa galateyssi lo77o, shin hara asi maaddenna.
  unx-unx: ଆପେ ପୁରାଃ ସାର୍‌ତିତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ପେ ଏମାକାଇୟା, ଏନା ସାର୍‌ତିତାନାଃ,
    ମେନ୍‌ଦ ଏଟାଃ ହଡ଼ ଜେତାଲେକାତେ ଆଶିଷ୍‌ କାଏ ନାମେୟା ।
  gah-gah: Geza Ómasi agepoka gihila litanimoki, gigivekaho nene gele gopa noiko,
    nana oko monokú alémo alévolé itive.
  lcm-lcm: Vei kam sokotuk nganing i posong aro ani God katapo roron, sikei si tungam
    katapo tav vil aro ani lomlomon ina.
  aer-aer: Unte apeke mwerre anthurre Ngkarte akertne utyerneme angkentye arrpenhele,
    kenhe tyerrtye arrpenhele uyarne aweme unte renhe atnerre-iletyakenhe Jesus apentetyeke.
  qvc-NT: Chayshina mana intyindiypaq rimaypi Tayta Dyusta pagikushpaqam, kinsapch'i
    ancha shumitaqta pagikuykanchiqman. Piru yumbay chay uyawaqninchiqtaqam mana nimatapis
    animachiykanchiqchu, Jisuspi mas allita kriyinanllapa.
  tgl-ULB: Sapagkat tiyak na kayo ay nagpasalamat ng sapat, ngunit hindi napalakas
    ang ibang tao.
  cbs-NT: Ja inun, Dios kenwain jawenduabiaibun matube ichabun matubetan Dios kenwantidubumaki.
  xtm-NTPP: Vaa ndijin chi ja va'a kúu ja sa'a ni ja ndákuan‑ta'vi ni nuu Su'si ma,
    kovaa nuu in‑ka ñayii ma, masu nawa chíndee ña'a i ja koo va'a‑ka i nuu Su'si
    ma.
  nnq-nnq: Kugongale kwinu kwa kunnumba Nnoongo kuotwi kube chwapi nambu jwenio kunnyangata
    kilebeje.
  bao-NT: Biigʉpʉa, mʉ pea díámacʉ̃ra “Añu majuropeecã,” ĩigʉ mʉ tii, ca tʉorã peera
    ñee pee cʉ̃jare biiticã.
  san-ORI: ତ୍ୱଂ ସମ୍ୟଗ୍ ଈଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦସୀତି ସତ୍ୟଂ ତଥାପି ତତ୍ର ପରସ୍ୟ ନିଷ୍ଠା ନ ଭୱତି|
  huv-NT: Naleaing icona alndom meajchiün gracias Teat Dios najneajay, pero alinop
    leaw ngo manguiay ngo mambeol nej nicuajind.
  otn-NT: Ma̱da̱gue'a̱ ngue ma̱zi hotho ha gni̱ ja ma̱mma̱di̱hʉ Oja̱, pɛ nu̱'mø ngue
    hi̱ngui̱ øhyø ja̱'i̱'a̱ ra̱ hya̱ gni̱ ja ma̱mma̱di̱hʉ Oja̱, ya hi̱n tema̱ nhotho
    ørpa̱bi̱ yø ja̱'i̱ ra̱ hya̱ øde.
  nop-nop: Biyagoŋ, du Wapum binek niutumbaŋaŋ iŋgoŋ noke adi mu nadidakaleŋak doktiŋa
    weleŋ mu lodawetik.
  obo-NT: Ahad motoos kos kodposolamat dow to Monama, konna en idda od pokotavang
    nod mosalig kos kopomakoy to duma.
  cak-ENT: Ri matioxinic c'a ri xkabün pa jun chic ch'abül, jabel vi utz, pero ri
    xe'ac'axan kichin man jun xquetamaj richin nyeq'uiy ta riq'uin ri quic'aslen.
  lif-NT: ᤂᤧᤏᤧ᤹ᤃ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤏᤥᤃᤧᤴ ᤁᤧᤒᤡᤖᤢᤒᤡᤗᤠ. ᤁᤖ ᤘᤣ᤹ ᤔᤏᤠ᤺ᤸᤗᤧᤴ ᤌᤣᤀᤠᤱ ᤌᤥᤒᤥ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: Ndāā chi vāha nácuetáhví maá nú, sochi incā dē nduú ná níhīn dē jā cuja
    ánō dē jíín tūhun yā.
  san-TIB: ཏྭཾ སམྱག྄ ཨཱིཤྭརཾ དྷནྱཾ ཝདསཱིཏི སཏྱཾ ཏཐཱཔི ཏཏྲ པརསྱ ནིཥྛཱ ན བྷཝཏི།
  qve-NT: Saynata mana entiendena idiomakunapi orakuspa, Diosman gracias qosqaykiqa,
    allinmi kanman. Ichaqa chay mañakusqaykiqa manan kallpanchanchu uyarisuqniyki
    runataqa, pay mana entiendesqanrayku.
  pao-NT: Tamme sumuna ka te pooha yadooa-toohakwi besa nanesootuha'e, pana mu numu
    gi nasootuhi-wa'ne'yoo, umu ka gi te nakasopedakwatoona.
  cbu-NT: Kizpurtaa wanasir tsiyatkuch, Apanll anoo kistaa mazinaku, itaru tputseetssha
    nda istakiya. Ashiriya, kanizpaz kukoo ashiritaati tsiyatkus, itaru k'kuz murimash
    tsiyatangtamtsa.
  usa-usa: keráwáqá íráqôn-aimma téq Áánûqtuqtaba timuqá marakánéq óq-aipike kemmá
    óq-wayukama umá yíqtaaiq íma kéoe.
  soy-soy: Ḿpɑ́ ipɔ́pɑkɑrɛ kɑɑ Uléécɑɑ m pɑkɑrɛntɛ ikɛ́ íye nsɑ́ n nyɑḿ, íi
    nkpɑ́ni ucɔ lɛ́ninɛ ukɛ́ nɛ nfɑtɛnɛ kɛ́mɛɛ m pɑpisi.
  hui-hui: Í̠na Ngode Datagaliwabehondo ka̱i̱ larigo bi bayaleore lariyaguabi bi larigome
    mendeali biago ibu miniha anda pelo ndo lari.
  amf-amf: Ya Barjoam gobshota hanin yedoono payyane; ko dahaakaar ogoka hasa eeno
    waani gebhehe.
  quc-NNT: Pune ta ne qas utz tajin kab'an chuya'ik ri maltioxinik, are ru kojonik
    ri jun chik man kuriq tä chuq'ab'.
  dob-dob: Lotuputupu nina boboꞌana, ta esi gosedao nigeya ꞌida lemedi.
  wrs-wrs: Yimba maim okolavra Sesoam hevm beswonamangas, heva os mongova indhanariniva
    owai, kolvravavmoa hemba.
  mca-mca: Qe in tujtseikal pe' ƚit'ij in ƚit'ijetspha'm ƚe'wisij pa' Intata, ƚe'wisijupi',
    qa nite'ƚe niihinpha'm pa' ƚatawe'j pakhape'.
  tzo-TZC: Cꞌalal ta xata ta cꞌoponel ti Dios ta yan cꞌope, xuꞌ nan ti jun yutsile.
    ¡Cꞌu stu un! muꞌyuc cꞌusi ta staic o ti yane.
