  urd-GVU: بےشک آپ اچھی طرح خدا کا شکر کر رہے ہوں گے، لیکن اِس سے دوسرے شخص کی تعمیر
    و ترقی نہیں ہو گی۔
  yre-NT: '''Wɩ ''kpa, Bali muo "fɔdɩ zɩɛ ''wɩ "yi "tʋ nɛn, ''pian ya''a ''i bɔɛzan
