    apeye bʉsʉrique mena jeto Diore mʉjãã cabasapeoata yua.
  qxo-NT: Pasaypa cushicurrä Tayta Diosta alabayaptiquipis paycunaga upällallam ricaräyäshunqui.
  mox-mox: Nage oʼa eu venoqi mali bona ʼinega aqiaqi otaqina, ta maʼoda emwavo? Taudi
    venoqi nana ʼinega ge taha iula ida lobei.
  kew-kew: Gore nimimi Gote-para ora pi lape beten loa epe-rupa mada teme-daare nimimi
