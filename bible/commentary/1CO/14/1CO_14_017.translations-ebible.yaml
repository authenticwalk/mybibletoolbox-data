  tam-TCV: நீங்கள் நல்லவிதமாகவே நன்றி செலுத்தலாம். அது மற்றவனுடைய வளர்ச்சிக்கு உதவவில்லையே.
  mit-NT: Pues, ñà‑naquimanì‑ndà Dios, divi naquímánì váha‑ndayá, vàtùni iáˋ mà, doco
    có‑nîhì ñanìtnaha‑nda cunduamà iin ñà‑vàha xi stná anima mii‑né.
  ceb-ULB: Kay igo na ang inyong pagpasamalat, apan ang ubang tawo wala nalig-on.
  ces-LB: '@see-verse:1CO.014.016'
  mkn-mkn: Bisa sa lu minta tarima kasi sang Tuhan bagitu. Ma itu sonde kasi kuat
    orang laen pung hati.
  pol-UBG: Ty wprawdzie dobrze dziękujesz, ale drugi się nie buduje.
  qxh-NT: Wajta runa mana imatapis jucungachu. Mana imatapis tantiyacungachu rimashayqui,
    cantashayqui shunguyquita sumaj cushicachiptinsi.
  nwi-nwi: Tukmə ror nakamni vi vi Kughen, mərɨg nəgkiarien kafam rɨpəh nɨvəhsi-haktəyen
    nɨmraghien kape yermamə yame reinein nəgkiarien e nakamni.
  kmo-kmo: Ayo. Kwo hehar God riina woshiatawey, kwo anadii ma yenya kiyatay bakasakech.
