  jic-NT: T'üc' way 'üsüs wüi'i Dios lal. Newa ma jis capj p'ya'sa la p'a. Yupj más
    'ücj japon tulucj, jupj nin liji mpes.
  zap-NT: Mase wen wdee de dexkyizhtee lo Dëdyuzh, per ykyiindeto por ne ylar ste
    mén zegne zëëd lo xdiiz Dëdyuzh.
  wer-wer: Ni yaap Anutuun yowe mamëëtak omën ngolöp pöp taë nemowaspan.
  ipi-ipi: '@see-verse:1CO.014.016'
  qul-NT: Gracias koskayqueka may allin cacuchcanman, creyentecunatataj mana yanapanmanchu
    cristiano causaypi wiñanancupaj.
  tnc-tnc: Kire jiyiᵽuᵽayeebaraka, “Jia mibaayu Tuᵽarã”, jia mañua simako'omakaja,
    majaika ã'mitiriberiwa'ri jiibaji kire nayi'riwãrũbeyu.
  ter-NT: Kaná'uti mbiú kíxi íkero'ixivo xoko Itukó'oviti, itea akó'oti huva'áxa po'ínuhiko
    xâne, vo'oku ákoyea éxa ne yemó'u.
  bmr-NT: Jaano toono ɨɨjoho Moocaanico idiimono aivo imijirahi. Jaarunofeenedɨ diibo
