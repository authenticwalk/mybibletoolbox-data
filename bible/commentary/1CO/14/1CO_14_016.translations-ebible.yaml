  mbh-mbh: Na aro ve wong oma venen aken avele, na som wom inga Oni Riringa ako i
    voth a lomum mo i nong sivengaing a God nge, nge keiong rel relnga, na aro ve
    toko e ako ile lemioong i motu rongan i voth, aken i pavurvur aro i nong sivengaing
    a God nge tomo nge wong avele, eneke ilemi mire nge lom riong avele.
  bdd-bdd: Ceguma taiya ꞌowa yaluyaluwamo ꞌoinega ꞌuhehepwatu hali ꞌenanega, ma geya
    ꞌusanapu, ma ꞌiyamwao wete geya sinuwa sabwalena, taudi sahena siloloꞌemeni.
  cbt-NTPO: Niyontonpatama', a'naquëma' Yosë chinotatoma', “Yosparinquën,” itohuachina,
    napopináchin yonquiatoma', “Amen,” tënama'. Napoaponahuë', nisha nananquë nonpiso
    pochin nontërama' naporini, a'napitaso' co nitotatonahuë', co “Amen” ta'caiso'
    nanichitonahuë'.
  srn-NT: Efu un e prijse Gado nanga un yeye, dan a nyun sma na un mindri no sa man
    taki “Amen” te un taki Gado tangi. Bika a no ferstan srefsrefi san un taki.
  cta-NT: 'Si ná cuaꞌni na juaꞌa̱, liꞌ ná caja ñiꞌya̱ ñacui̱ nguꞌ chaꞌ: “Juaꞌa̱ caca
    chaꞌ lacua”, loꞌo ndye nchcuiꞌ na liꞌ. Cua ñaꞌa̱ ca ñati̱ nu ndiꞌi̱ slo na ni,
    si chaꞌ jiꞌna ti laca chaꞌ nu chcuiꞌ na loꞌo nduꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi,
    ngaꞌaa caja ñiꞌya̱ chcuiꞌ nguꞌ liꞌ, chaꞌ ná nchca cuayáꞌ tiꞌ nguꞌ ni chaꞌ nda
    na, masi tsoꞌo tsa ta na xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi.'
  bqc-SIM: Tó n Lua tↄnasì ń nisĩnao, kpelewa gbɛ̃́ dafu pↄ́ kú we a o, ãmi,
    sáau pↄ́ ń kpà yã́ musui? Asa i yã́ pↄ́ ń ò dↄ̃o.
  tcz-CHONGTHU: Ajehchu nangman Pathen chu lhagao bouva na vahchoi ahileh, nangma
    nahe loubeh ho tochun Pathen chu iti navahchoi khom thei dingu ham? Nangman ipi
    nasei ahijong helou ho chu thangvahnaa iti nangma to pangkhom thei dingu ham?
  mar-mar: कारण जर तू तुझ्या आत्म्याने देवाचे धन्यवाद करशील तर जो ऐकणारा सामान्य व्यक्ती
    तेथे बसला असेल तर तो तुझ्या उपकारस्तुतीच्या प्रार्थनेत “आमेन” कसे म्हणेल? कारण
    तू काय म्हणतोस ते त्यास कळत नाही.
  snp-snp: Ido kamo ya eti ámoto, luka-ouga yakafoko Goti ebola lo oloto melenanimo,
    ya lo fuli lageto ya monawa kolámamo wenena yate kawa lanimo ya kolife ádanako,
    egaidana oti aga olu faka loti onale, lenawamo ne?
  isl-isl: Því ef þú aðeins lofar og þakkar Guði í andanum og talar tungum, hvernig
    geta þá þeir, sem ekki skilja þig, tekið þátt í lofgjörðinni? Hvernig geta þeir
    tekið undir þakkargjörð þína ef þeir vita ekki hvað þú ert að segja?
  spy-NT: Yoo siltooy ꞉chii Yēyiin ām tāmirmiryēēt nkit, mākumwooy kule nee ꞉chii
    nyēē mānāānooyēē ng'aleechaa kule, “Kuwuuyiit nyooto,” yoo ‑mēēnkētē kiyēē /kēēmiitē
    /kēēmwooyē?
  xnn-xnn: Tay no dayawen tako si Apo Dios isnan teken ay kali et adi mabalin ay owenan
    nan adi makaawat nan kanan tako ay mangdayaw ken siya tay adida getken nan kali
    ay inosal tako.
  mwe-mwe: Mwainiyaga a Nnungu sha mmbumupe, mundu ali munkumbi gwenu shajitishiye
    bhuli “Amina”, kwaatenda kwenu eja, monaga akashimanye shinkubheleketa?
  tte-tte: Na tem Yaluyaluwa Tabuna ana kaiwe koina Yaubada kutobalan kaina uloi molosina
    koina kamkava yabo nuwana ipwanopwano, nige sowa-sowana am kawanoine koina italam,
    nige sowasowana iba, “O, besiele” kaiwena am walo kana dudulai nige ikakatai.
  tcs-tcs: Ip yupla i go mata preize God wea spirit blo yupla, wiskain nau enibodi
    go sabe yupla preize God ane go zoin wea yupla? Wiskain nau dempla i go zoin wea
    yupla po eso God ip dempla no sabe wanem yupla spik?
  hlt-THB: Myihla ing Khawsa namim kyihcah mantaw nami venawh ak awm amak zasimkhqi
    ing ikawmyihnanu nangmih a zeelnaak awi kqawnnaak awh ce, “Amen” ami ti thai kaw?
  soq-soq: Naita e mida aia da nambea mampe God wadaposisana, ambi apana isiwa di
    wanwanlala e God auwasaiana ipawa atentopue rauparia saisaisapue wapuase, “Amen.”
    Mo mai epe dewantopua rua, ipawa mo mai atentoipona e dima raupariwaitiana.
  qub-qub: Almallayquiwan Tayta Diosta alabaycashayquita juc runa wiyarga manami imata
    niycashayquitapis tantiyangachu. Gamcunawan iwal manami alabaytapis camäpacongachu.
  att-att: Á ta ángngarigán, nu iyubobuk naw yù ággubobuk nga ari paga nánnámmuán,
    ánna ajjan yù ira álliuk nga mepaggagammung nikayu, á kunnasi laguk ta mesipà
    yù ira álliuk sù paddáyo naw kâ Apu? Awán ta awayyá ra nga makkagi ta “Ammán,”
    gapu ta arád da kánnámmuán yù kagian naw.
  bki-bki: Ver makanio, p̃eli kojo kobolkouo jel iliano napano maluvo ea niunumo,
    kojo kober siva ka Atua bior vite tealo, mia toro dolu napano maka rijev moroano
    ka rijoglubar iliano nei, mia naio maka jikia rijikiaio, mia maka jikia riverenio
    “Jibe na ga naruei” ea kiamo volkouano.
  bqp-bqp: Tó n Luda tↄ́ nna sì kũ ninio, deran gbɛ̃ dufu kũ à kú gwe ni pi, aami,
    sáabu kũ n kpà yã musuu? Zaakũ adi yã kũ n òo dↄ̀rↄ dↄ̃ro.
  mcp-mcp: 'Nəcé, ŋkí wo yə́ Zɛmbî məshwúmb shíshim dɨ́, ye zhizhe mbúgʉla nyə é magʉlə
    wo nə́: «Amɛn»? Mbɔ̂. Nyə ámagʉləyɛ́, nywáá nyə ampúyɛ́ sâ wó ŋgə́ cɨ yí.'
  hat-hat: Konsa tou, si w'ap di Bondye mèsi nan langaj, ki jan pou moun k'ap koute
    ou nan asanble a ka reponn “amèn” lè ou fin fè lapriyè a, si li pa konprann sa
    w'ap di a?
  npl-NT: Porke tla tikweyilia Dios san ika moespíritu, mokni akin mitskaktok amo
    weletis moseitilis itech motiotsajtsilis, porke amo kajsikamati tlanón tikijtoa.
  bgg-bgg: Na è Hamangkhung-aphuii shii ragung è laso phi bie shii, na è nyie yao
    pha ji ne athieg pha rek srane, nyie khi-èrek ne athieg pha bran è maley shii
    “Amin” yao mage phlei? Na è nyie yao pha ji ne ai è yao mua pha lumuii oi ro.
  eng-TCENT: Otherwise, if yoʋ bless with yoʋr spirit, how will anyone in the position
    of an outsider say “Amen” when yoʋ give thanks, since he does not know what yoʋ
    are saying?
  eng-BSB: Otherwise, if you speak a blessing in spirit, how can someone who is uninstructed
    say “Amen” to your thanksgiving, since he does not know what you are saying?
  cpu-NT: Thame ankantashitavakya, tzimatsi piyotainchari japatotaiyani, ari petanakaro
    eeroka pipaasoonketziri Pava, iro kantacha apaniro eeroka pitharomentavaitaka,
    iriima pikarataiyirini te intasonkaventayeeteri inkemathatantyaarori piñaavaiyetakeri.
    ¿Arima iranintaavaitakyaaro irirori pinkantayetakeri? Te iriyotaajatzitya eejatzi
    kameetharika inkantaiyeni “¡Ari onkantyaari!”
  san-ASM: ৎৱং যদাত্মনা ধন্যৱাদং কৰোষি তদা যদ্ ৱদসি তদ্ যদি শিষ্যেনেৱোপস্থিতেন জনেন
    ন বুদ্ধ্যতে তৰ্হি তৱ ধন্যৱাদস্যান্তে তথাস্ত্ৱিতি তেন ৱক্তং কথং শক্যতে?
  tac-NT: Mué wikarásaká Onorúgame wikala 'lige cheliera 'yasa mué Onorúgame se'winátiri
    ra'íchilite, 'liko ralámuli ¿churigá cheliera 'yámalawé Onorúgame mué 'yuga pecha
    námame kame napu mué aní?
  eng-WEBPB: Otherwise, if you bless with the spirit, how will he who fills the place
    of the unlearned say the “Amen” at your giving of thanks, seeing he doesn’t know
    what you say?
  gfk-H: Iasen bia u tangtanga tahut uram ta Kalou ma no tanuaam sena mon, i tale
    hoeh bia tikai ta diet ing pa diet palai na tangai ‘Amen’ tano num sinsaring?
    Pa na tale ia kanong pai nunurei bia asa ing u tangtangai.
  viv-viv: KaꞋi tova saꞋeyana AluꞋaluwa Mahalina meya tuline ginadavavelevelemi tu
    tovetumagana fanifanina omi agaimiya ginaluku be buye wanatafalolo. Bana mena
    kaliva fanifanina faꞋina, keke anafaiweya emeni ginayakahini be mena yana veꞋehe
    againe bana omi buye Yaubada wanahawadavadavani. Keke anafaiweya yana veꞋehe ginayakahini,
    faꞋina gavaimi meya tulina againe wagahegahe-ma gifaniyena.
  yao-yao: Mwalapaga Akunnungu kwa mbumu jenu pe, Iwaga kwana mundu jwine jwangamanyilila
    chinkuŵecheta cho, chajitichisye chinauli “Eloo,” kwa kwatogolela Akunnungu iŵaga
    ngaimanya chinkuŵecheta?
  tgp-tgp: Matan vara ko lo hasohaso God usuri na suihan otori atu na mapum, sohena
    sava natu, te tamlohi mo sopo tahisam i er̃i vere ‘amen’ vara mo sopo rongovosahi
    na sava ko lo verea na nom vere meje isan God?
  auc-NT: Bitö, Wængonguï ingante waa pönï cæcampa, ante önöwocaque pönëninque apæ̈nebitawoo.
    Ïñæmpa Wængonguï ingante waa ate pönëninque önöwocaque pönente apæ̈nebi ëñëninque
    wacä në önonganque ingä guiquënë, Bitö æbänö apæ̈nebii, ante ëñënämaï inte, Ædö
    cæte Ao anguïmoo, ante wæbaingampa.
  kbc-NT: Pida nigoɡ̶eetetibigimece Aneotedoɡ̶oji miniokini ɡ̶adiwigo, odaa niɡ̶ina
    ane daɡ̶a yowooɡ̶odi niɡ̶ica ane alitigi ɡ̶agegi ayakadi deɡ̶ee, “Jiɡ̶idaaɡ̶ee”,
    niɡ̶ina anejinaɡ̶ata “Amém”, niɡ̶ina maniotagodeetalo Aneotedoɡ̶oji, igaataɡ̶a
    ayowooɡ̶odi niɡ̶icoa ɡ̶adotaɡ̶a.
  bmh-bmh: Bo, nait dorop nug uzan tuban ze eim Uwait auramam, du tub go na waunab
    hoboi dareu, erunai doimai, petak amau? Go na ze memen i abiu.
  ctu-BL: Come mi ti a ch'ujlel jach ma' ch'ujutesan Dios ti' tojlel jini mu' bʌ i
    tilel i ñich'tan, ¿bajche' mi caj i yʌl amén che' ma' suben Dios wocolix i yʌlʌ,
    mi ma'anic mi' ch'ʌmben isujm chuqui wola' wʌl?
  meq-meq: Taɗə kə ge andza niye bay, nəkar i yak faya ka gay naha sɨsœ a Mbəlom tə
    bazlam neheye ka sər bay aye tuk na, ada ndo neheye tə sər wu niye hay bay aye
    na, ta mbəɗiye faya «amen» na, ma kəkay? Nəteye tə tsəne wu nakə ka tsik aye bay.
  noa-H: Mag ham meúa k'aba sĩi deeum meúata Hẽwandam t'ö hiek'amamua jëeuk'iinjã,
    jãga pua hiek'a simjã k'augba haawai haig durrum k'ʌʌndamau pʌ hipierr dʌ̈i hich
    magau habarju. Hamau pöd magbaju, pʌ hiek'amamjã k'augba haawai.
  alp-NT: Le batuke tamata rebe esi nati saisa rebe imi beteke kena imi isike Tuhane
    pine esi beteke “tinai” (amine).
  san-VEL: tva.m yadaatmanaa dhanyavaada.m karo.si tadaa yad vadasi tad yadi "si.syenevopasthitena
    janena na buddhyate tarhi tava dhanyavaadasyaante tathaastviti tena vakta.m katha.m
    "sakyate?
  kbq-kbq: Ana hu'negu kagrama avamupintike Anumzamofo agima erisaga nehanankeno'a,
    inankna hu'za ana ageru'ma noranamo'za antahi amara hu'za, kagrama hanana kerera
    tamage hu'za hugahaze? Na'ankure kagrama agima erisaga hananankea antahi ama'
    nosaze.
  kbh-kbh: Nderado aca Bëngbe Bëtsá cojtsatschuaná nÿe espíritoca, y canÿa quem Bëngbe
    Bëtsabe ts̈etana obenanama ndosertaná tcmojóyeunase, cha ndoñe ntsobenana jayanana
    “chca chaotsemna ca”, cach aquëcá cha yojtsejuabnama jinÿinÿiyama, er nts̈amo
    cojtsichamcá cha ndoñe ntsësertánana.
  ron-LSB: Altfel, dacă binecuvântezi cu duhul, cum va spune “Amin” la mulțumirea
    ta cel care ocupă locul celor neînvățați, întrucât nu știe ce spui?
  pon-pon: A ma koe pan kapaiada ki nen o, iaduen me jota dedeki pan kak inda amen
    murin om kapina? Pwe a jaja me koe indinda.
  nhe-BL: 'Pampa intla inquipaquilismacaj Toteco ica imotonal pampa incamatij tlajtoli
    tlen ax inmomachtijtoque, nopa tlacame tlen itztoque ipan tlasentilistli imonechca
    ax huelis quiijtose: “Queja nopa ma eli”, huan quihueyichihuase Toteco imohuaya,
    pampa ax quimachilíaj tlen inquiijtohuaj.'
  sps-sps: Ami ma kat fi nei, tana saa ito te tsue faarof naa romi ten Gov fiisen
    mi romi na aavem tan mes vegiau kanen to te gim romi ma natiny ana mes to te gumgum
    en na aya te gim non ma arasan iny tsue faarof te tsue rom anyi, ayei gim non
    ma tsue oiny ta ka, “Man Ovei”, tan faakats tsumanyi, tana saa ayei gim non ma
    natiny ta ka te tsue rom anyi.
  wnc-wnc: Sike ninda unzingu dua tasikengu ninda Anutue umana yatangenake wamu yapii
    dua nataamang kangan yananu asikaya aminu wamu waakngatane yapii dua natapiu tapatuta
    siakan ngang yawik ba dasing? Aho.
  bus-bus: Tó n Luda tↄ́ nnaa sì kↄ̃n niniio, dian gbɛ̃ dufu kɛ̀ kú gwee é be, aami,
    sáabu kɛ̀ ń kpà yã musuu? Zaakɛ èe yã kɛ̀ ń ò dↄ̀rↄ dↄ̃ro.
  gub-BL: Aze nerekwe uze'eg Tupàn pe nehe, ikatu haw imume'u pà izupe nehe, ze'eg
    ikwaw pyr 'ym rupi nehe, amogwer zemono'ogaw pe har nukwaw kwaw nema'enukwaw paw
    a'e wà nehe. A'e rupi — Azeharomoete, ni'i kwaw newe wà nehe.
  imo-imo: Konopuma mele tenga pupili ningolio minimuni Gote kapi ninio lemo da ulumu
    naa pileli imboreni ambe temona nunge Gotendo paa tereno nino ungumundo paa nino
    nimbeloya? Nino ungu naa pilipelie panino ungu manda naa nimbelo.
  boj-boj: Ni ino mondor na segi Qotei pailyosim biŋiyqam di tamo laŋaj bei a sosim
    ino pailyo di poiyqasai. Deqa a endegsi marqa keresai, “Ni bole maronum.”
  eng-DRA: Else if thou shalt bless with the spirit, how shall he that holdeth the
    place of the unlearned say, Amen, to thy blessing? because he knoweth not what
    thou sayest.
  knf-knf: Na manjoonan, wi ikdëmanuŋ Naşibaţi ţi ŋţup ŋi baţi, hum di ñaaŋ anwooŋ
    aante ŋţup mënţ ahiniiŋ kaŧeem kaji uwo haŋ bë aante uko wi iţupuŋ?
  san-KHM: ត្វំ យទាត្មនា ធន្យវាទំ ករោឞិ តទា យទ៑ វទសិ តទ៑ យទិ ឝិឞ្យេនេវោបស្ថិតេន ជនេន
    ន ពុទ្ធ្យតេ តហ៌ិ តវ ធន្យវាទស្យាន្តេ តថាស្ត្វិតិ តេន វក្តំ កថំ ឝក្យតេ?
  arn-NT: Fey eymi püramyefilmi ta Ngünechen tami piwke mew müten, fey kiñe kimnochi
    che allkütuelmew, pepi “felepe may” pilayafuy, fey kimüñmanoaetew am tami chem
    pimeken.
  zas-NT: Din bal rnieel diidx zagdxe ree loj Dios con diidx ni ad rigniaꞌt niꞌqui
    lüj. Dxel bén zaꞌ con lüj, ad zajct guiëbaman “Amén” chi ma gulox badëëdil quixtëë
    loj Dios guial ad rigniaꞌtaman ni rnieel.
  ken-NT: Mbák ɛ́pú nɔ, mbák mmu ywɛka ǎnɨ̀kmʉɛt bɛchyɛ bakak ntá Mandɛm ndu
    ɛfóŋó, ná mmu anɛ ábhɨ́kɨ́ rɨŋɨ ɛyɔŋɔ́tɔk ɛnɛ yi árɛ̀m ǎkway bɛka bɛ, “Amen”
    ɛnɛ́ yi ábhɨ́kɨ́ jwimɛm?
