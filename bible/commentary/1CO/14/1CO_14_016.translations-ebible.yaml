verse: 1CO.014.016
translations:
  kpx-kpx: Lana la uvu unahata guliguliai Dilava hoesehavoge Dilava vavevemo luleleholiale
    kena oleve kateai la guliguli ke evisi luleleai loui kosea, “Hoto keu seleve.”
    Keu anekianu. Kosealemo la hoto nimoletemo guliguliage ata keu ke evisi kemo dolodoloanu.
  okv-H: Eto nei amo ungo Ahihi na God jakeka ijirovo embo nei ungota ari kiae embo
    amina puvuto ungota osa ari avo ingito ari avo mahu kiae avoeto ke be mane aisuja.
  tbo-tbo: Apo tam iyai pona tapunei una wotalagae ma anona om lawa ega hina hanapugeya
    naka iyowai ma apo bolumi ona lueena gogona.
  mal-C: ആത്മാവുകൊണ്ടു നീ ദൈവത്തെ സ്തുതിക്കുമ്പോൾ ആ സ്ഥലത്ത് സന്നിഹിതനായിരിക്കുന്ന
    ഒരു അന്വേഷകൻ നിന്റെ സ്തോത്രാർപ്പണത്തിന് എങ്ങനെ “ആമേൻ” പറയും? നീ പറയുന്നത് അയാൾ
    മനസ്സിലാക്കുന്നില്ലല്ലോ?
  grc-SR: Ἐπεὶ ἐὰν ⸂εὐλογήσῃς⸃ ⸆ ⸋τῷ⸌ πνεύματι, ὁ ἀναπληρῶν τὸν τόπον τοῦ ἰδιώτου
    πῶς ἐρεῖ τὸ Ἀμὴν ἐπὶ τῇ σῇ εὐχαριστίᾳ, ἐπειδὴ τί λέγεις οὐκ οἶδεν;
  bgc-bgc: मान ल्यो के कई आम आदमी थारे गैल परमेसवर की आराधना म्ह शामिल होवै सै, अर
    जिब थम अपणी आत्मा के साथ परमेसवर की आराधना करण लागरे सों, अर जो थम बोल्लो सों
    वो उननै समझ कोनी आन्दा, तो परमेसवर का धन्यवाद करण कै बाद, उननै किस तरियां बेरा
    लाग्गैगा के कद “आमीन” कहणा सै, जो थम कहण लागरे सों?
  khz-khz: Pene goi palagumu na Palagu mari ai ovega-rageana genai, arigi rauparai
    vokaro ati ripana talimana “Amen” nepenetiwa, goi Palagu ovega-namaana aonai?
    Ia “Amen” ati pene kilagia, kwalana ia ati pene ripa goi rakagau okilagiana.
  deu-TKW: Sonst, wenn du im Geiste den Segen sprichst, wie soll denn der, der am
    Platz des Uneingeweihten steht, sein Amen zu deiner Danksagung sprechen? weiß
    er ja nicht, was du sagst.
  zsr-NT: 'Chquiꞌ tuz lu böꞌ nacczuꞌ rulídz laꞌyuꞌ‑nëꞌ Dios, atiꞌ zoa niꞌ nu ryöniz,
    san chquiꞌ cutu rejniꞌi didzaꞌ ruꞌu, ¿nacxcz gac gna: “Caꞌ gac”, niꞌa qui didzaꞌ
    ruꞌu, rëꞌu‑nëꞌ Dios: “Xclenuꞌ”?'
  lin-lin: Soki ozali kozongisa matondi epai ya Nzambe kati na molimo na yo, ndenge
    nini ba-oyo bazali koyoka te bakoki koloba « Amen ! » na losambo na yo ya kozongisa
    matondi epai ya Nzambe ? Pamba te bayebi te makambo oyo ozali koloba.
  hns-NT: 'Djab samaadj me toe Parmeswar ke khaalie aapan aatma se dhanbaad kare hai
    aur aisan bhaasa batia hai djaun doesar koi na samdjhe hai, tab kaise koi ie baat
    soenke bol sakie: „Ha, aisahie to hai?” Oe to na samdjhies hai kie toe ka bolle.'
  noa-E: Mag am meúa khaba sĩi deeum meúata Ẽwandam thö iekhamamua jëeukhiinjã, jãga
    pua iekha simjã khaugba aawai aig durrum khʉʉndamau pʉ ipierr dʉ̈i ich magau abarju.
    Amau pöd magbaju, pʉ iekhamamjã khaugba aawai.
  eng-EMTV: Otherwise, if you bless with the spirit, how will he who occupies the
    place of the uninformed say “Amen” when you give thanks, since he does not know
    what you are saying?
  mib-NT: Chi núu nácuatáhú ró máni jnūhun jeē ní quiji nuū anuá rō te tu jécūhun
    ni rō, núu súcuan te tēe jíni sōho te tu jécūhun ni, ma cúu nacuatáhú de jíín
    ró. Chi tu jíní cuɨtɨ de na jnūhun cáhán rō.
  lif-NT2: खे़ने़ॽ के़याम्‍साम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् ने़म्‍भोगे़न् कुनारा
    के़भोःसुल्‍ले़ खे़ने़ॽ नुःरिक्‍काङ् नोगे़न् के़बिरुसाङ् कुसिङ् मे़न्‍निःप्‍मनाबाल्‍ले़
    आक्‍खेलॽरिक् “आमे़न्” पाःत्तुबे? थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ के़बाःत्तुबान् खुने़ॽ
    कुसिङ् मे़निःत्तुन्‍लो॥
  xnj-xnj: Ukamsengusa Chapanga kwa mpungu waku, ihotola wuli mundu mwangali sadika
    mweavimngonganu kuyidikila luyupu lwaku lwa kusengusa kwa kujova “Ena,” Ngati
    nakumanya chewijova?
  mmx-mmx: Do mina emi asu mi ne Moroa mi levempapaase vetpes boro xeneng at loroonan
    kusuk mun atnimi, la do taradi go xopmen na lotu i nemen eburu minimi ap mo lixitkis
    buru, la neni ixo xasep at levempanga salai mo mi paase asu i. La ni naba tong
    i do “I ruturun!” kereva, do mina lox axap lisingising loklox avukat atnimi?
  cbr-NT: Unin cuacëma banan banaquinmi Nucën Papa Dios rabiabi ca min bana cuaquinma
    an Nucën Papa Diosan bana upí oquin 'unáncëma unicaman mibëtan Nucën Papa Dios
    rabiti sinántima 'icën.
  tee-NT: Pus ni va lak'ayayat'it ju Dios la'ixlhichux ju mi'alhunut'an laca tu'u'
    chivinti ju jantu aktam ixch'ivinat'it pus ju mint'alapanac ju jantu machakxai
    ju anu' chivinti tas laich caxtaknilh vachu' lak'ailakts'iuch ju Dios. Jantu lai
    ni jantu machakxai tuch'i na'un.
  eng-LSV: since, if you may bless in spirit, he who is filling the place of the commoner,
    how will he say the Amen at your giving of thanks, since he has not known what
    you say?
  cak-NT: Roma xa roj xe riq'uin kánima nakaya' matiox, can manak xtiqui'en entender
    ri yec'oxan kachi. Y xa jec'o ri xe quiri' jec'o-apo chikacojol, ¿yetiquier como
    reje' chuka' niquiya' matiox che ri Dios y xa man xqui'en ta entender ri xeka'ij
    pa ch'aka chic ch'abel?
  pah-NT: Pejatyka pe jipi Tupana'ga mboheteavo ndepyry nde javo ga pe. Po nenhi'ig̃a
    rekoi nhanerembikwahave'ỹva'ero nde nhi'ig̃ame Tupana'ga pe, a'ero po ti marã
    ikwahave'ỹve'ga ei amém na tuhẽ javo nde nhi'imbavame nehẽ naerũ? A'ereki ga ndokwahavi
    nde nhi'ig̃ame.
  sja-NT: Pɨa pida mãga ooru pɨrã, eperã pɨ ik'aawa su-ak'ɨ bɨpa auk'a k'awaait'ee
    pɨa gracias jara bɨ mãik'aapa k'ari bɨ. Mãgá pɨ ome auk'a iru ɨt'aa t'ɨ̃i gracias
    jarait'ee Tachi Ak'õremaa.
  xed-xed: Ka mantsa a tsi wu, ka ta rfay ka ta Lazglafta ma sulkuma gha kweŋkweŋ,
    waka hamata mndu ta snay kul snaŋtá tsa gwaɗa ya, dzaʼa mna «amin» ta ghəŋa tsa
    rfu rfa ka ya, ka sna a tsi ta tsa skwi mna ka ya na?
  mks-NT: Cande̱hé ndó. Ná caja í cuéntá tá ndúu ndó veñu̱hu ta cásáhá ndo̱ cáha̱n
    ndó tu̱hun ña̱ co̱ó na̱catia̱hva ndó nani cája cáhnu ndó Ndióxi̱ xi̱hi̱n ínima̱
    ndo̱ ta ndaja coo quíhvi in ña̱yivi ini veñu̱hu, na̱ co̱ cánda̱a̱ cua̱há ini sa̱há
    ña̱ha cuéntá Ndióxi̱. Ta xíni̱ jo̱ho na ña̱ cáha̱n ndo̱ joo a̱ cúu caja na ndiquia̱hva
    na ndixa̱hvi nu̱ Ndióxi̱ in nu̱ú xi̱hi̱n ndo̱ jáchi̱ co̱ cánda̱a̱ ini na tu̱hun
    cáha̱n ndo̱.
  gfk-S: Ma sene be u tanga tahut utuma hone God ma no tanuam sene mon, i tale hohaam
    balik be tikenong ta di ing pa dile palai na tanga ‘Amen’ tano num sinsaring?
    Pai nale tale ie kinong paile nunure be aso ing u tangtange.
  bmu-bmu: Gi Anutu uŋagan möpöseim waŋgizan ewö, ambazip omaŋi kunŋan totokoŋine
    kaba tata möpöseizanaŋgö könaŋi qahö möt kutumawi, yaŋön mönö “Keu mi ölŋa,” mi
    denöwö jibawak? Wania jizani, yaŋön mi qahö möt asariba öne tönpin tatza.
  dgz-dgz: Go anun, guaya gapan God inap gaun wanewa ame kakae go Iesu anu tumasine
    nagirewa daio taue wanumopo anenen amba nop ega anupi amba “Ame umap” wapo?
  eng-GNV: Else, when thou blessest with the spirit, howe shall hee that occupieth
    the roome of the vnlearned, say Amen, at thy giuing of thankes, seeing he knoweth
    not what thou sayest?
  zaa-NT: Porqui'ni canchu rue' lu' gracia Tata Dios lani titsa' espiritual pero labí
    ritelíní biỹa nuá ra lu' átsi'ini re' huá ttu nu labí ritelí tsè' tegánią, entonces
    ti'ani modo ttélínią para eya'ną de acuerdo lani oración qui' lu' nì'i.
  eng-WEBSTER: Else, when thou shalt bless with the spirit, how shall he that occupieth
    the room of the unlearned say Amen at thy giving of thanks, seeing he understandeth
    not what thou sayest?
  guh-guh: Pexaniacuene Dioso papecatoexanaejava yabara itsa pavajëtsipame Diosojavabelia
    itsajivi ata mapanacuata apo pejumetaejumeta, nexata pajivi pacajumetaeyeca, apo
    pacajumetae tsipae xua yabara pavajëtsipame Diosojavabelia. Nexata bajarapajivi
    toacuenebitsi tsipae papecayavenonaeyavajëtsinexa Diosojavabelia.
  bon-bon: Maane liba weeme abasecretna ngalebora Acejiyame ne yaawepyeräjute määme
    umle cäco mene ca, Aceji Seemo lui mene yääcäruge määme seemo ne, pui mene umle
    cäco biname cina lipulipu “Amen” mene iicana, ingle teepi nuuja umle lica birige,
    maane ngena tääpume jiicemute?
  nhw-BL: 'Pampa sintla anquipaquilismacaj Toteco ica amotonal pampa ancamanaltij
    camanali catli amo anmomachtijtoque, nopa masehualme catli itztoque ipan tlanechicoli
    amonechca amo huelis quiijtose: “Quej nopa ma eli”, huan quihueyichihuase Toteco
    amohuaya, pampa amo quimachilíaj catli amojuanti anquiijtohuaj.'
  swh-ONEN: Ikiwa unabariki kwa roho, mtu mwingine atakayejikuta miongoni mwa hao
    wasiojua, atawezaje kusema “Amen” katika kushukuru kwako, wakati haelewi unachosema?
  wbi-wbi: Neke looli, ungamughinie u Nguluve mu numbula, umwene juno mesia mu numbula
    ikwitika “Ameni” pano ghuhumia uluhongesio, nambe nasikagwile sino ghujova?
  bba-bba: À n Gusunɔ siɑrɑ kɑ hunde tɔnɑ, ɑmɔnɑ nɑɑnɛ dokeo diro u koo kɑ kpĩ u nɛɛ,
    ɑmi, wunɛn siɑrɑbun sɔ̃. U ǹ yɛ̃ ye ɑ ɡerumɔ.
  eng-KJVCPB: Else when thou shalt bless with the spirit, how shall he that occupieth
    the room of the unlearned say Amen at thy giving of thanks, seeing he understandeth
    not what thou sayest?
  kgk-NT: 'Eremomba''egwasu ramo Nhandejáry-pe nde py''apy ete reheve nhe''ẽ ereiporu
    kwaa e''ỹ reheve erenhe''ẽ ramo nohendu kwaái va''e nomoĩ porã peteĩ kwaái va''erã
    onhe''ẽ ne nhe''ẽ ndive. No''ã-rami ndikatúi arã he''i: “Upéixa voi xe ave atimase
    ave nde-vy oromomba''egwasu hagwã” nde''íry va''erã Nhandejáry-pe. Nohendu kwaái-gwi
    nomopeteĩry onhe''ẽ ne ndive.'
  waj-waj: Fai hama ngia rikieerama kikio ngii mmannasaiyauvo nnaasu Anutuuqaata kua
    yoketaivaa tino mo fai dataama kuminaa vaidi voovoono ngia itaa kua kiaa kiada
    yaaku varaivaara kua kutaavee tinarannee? Hama ivo ngii kuaivaa oyaivaa arinaima
    rikiaivaara hama ivo kua kutaavee tinaravai.
  cpy-cpy: Jame akantawaki, eenitatsi piyoteen-chari ipiyoteeyani, ari pamaniri eeroka
    Tajorentsi, apaniroeni pithaamenta-waeta, riima pikaateeyini tee ikematha-tziro
    piñaawaetakiri. ¿Arima ithaamentakyaa rirori pikaa-yitakirira? Eero, tema tee
    riyotee-yini rirori-paeni kameetha-rika ikantyaa “¡Omaperowé!”
  mpx-mpx: Yaa ebo Yayaluwa Bwabwalena wana gasisi elana Yehoba nu tobalan anan getoga
    elana, alom toto nuwana i gewagewa nige bosowaina wam awanun ni talamwi ge ni
    ba “Ibwe. I ola.” Kaiwena wam baaba ana sapu nige i aatena.
  wbp-wbp: Kajilpanparla Kaatuku pulka-pungkarla jaru-kari jaru-kari-miparlu pirlirrpa-miparlu,
    ngalya-karirliji kulalpangkulu milya-pungkarla nyarrpa kuja kanparla kurruly-wangkami.
    Ngula-warnuju kajilpanparla kurruly-wangkayarla Kaatuku jaru-kari jaru-kari-mipa,
    kulalpangkulurla nyuntukuju nyarrpa ngungkurr-nyinakarla. Kulalpangkulu nyarrpa
    jirrnganja wangkayarla ‘Ngula-juku ngurrju!’ kajilpanpa nyuntu-juku lawa-jarriyarla
    Kaatuku wangkanjakuju.
  luo-luo: Ka upako Nyasaye gi chunyu, to ere kaka ngʼato manie dieru ma ok winji
    dhougo digo niya, “Amin” bangʼ erokamano mugoyo, ka okia gima uwacho?
  nhe-NT: 'Pampa intla inquipaquilismacaj Toteco ica imotonal pampa incamatij tlajtoli
    tlen ax inmomachtijtoque, nopa tlacame tlen itztoque ipan tlasentilistli imonechca
    ax huelis quiijtose: “Queja nopa ma eli”, huan quihueyichihuase Toteco imohuaya,
    pampa ax quimachilíaj tlen inquiijtohuaj.'
  aii-aii: 'ܐܸܢ ܫܲܟܘܼܪܹܐ ܝܘܸܬ ܠܐܲܠܵܗܵܐ ܒܪܘܼܚܵܐ ܐܲܚܟ̰ܝܼ، ܚܲܕ ܕܠܹܐ ܝܠܹܗ ܦܝܼܫܵܐ ܡܘܼܠܦܵܐ
    ܕܵܐܟ݂ܝܼ ܒܸܬ ܐܵܡܹܪ: ”ܐܵܡܹܝܢ“ ܥܲܠܔ ܡܸܢܕܝܼ ܕܫܲܟܘܼܪܹܐ ܝܘܸܬ، ܐܸܢ ܠܹܐ ܝܵܕܹܥ ܡܘܼܕܝܼ ܝܘܸܬ
    ܒܹܐܡܵܪܵܐ؟'
  esk-NT: Quyaguvich Agaayyutmun nalunaqtuakun uqautchikun, tamatkua iḷisaqsimaitchuat
    Amen-naġumiñaitkaat quyyatigikkaqsi, atakkii nalurut sumik uqaqtilaapsitñik.
  msb-msb: Kun magapangadyi ka naman paagi sa Espirito lang pan-o makasabat sin “Amen”
    sa imo pangadyi an waraʼn regalo san pagpahayag? Dili siya pwede kay dili nakasabot
    sa imo?
  cpa-NT: Tsa¹dsio¹ lé² ju³ná³ mi³juanh¹³hning Diú¹³ cu²hŋiah¹hning quianh¹³ jmi²dsí²
    quiánh²hning. Tsa¹lé² li¹quianh¹³hning dsa² siáh² ja³cuøh¹²hning Diú¹³ di³hmah³.
    Di³ tsa¹ŋë́²dsa he² jǿg³ juúh²hning.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌କେ ଆତ୍‌ମାଇସେ ଦନିଅବାଦ୍‌ ଦେଇସା, ସବାଇ ରଇଲା ମାମୁଲି ଲକ୍‌ମନ୍‌
    ତମର୍‌ ପାର୍‌ତନା ସୁନିକରି, କେ ଆମେନ୍‌ ବଲି କଇପାର୍‌ବାଇ ? ନାଇ ନା ପାରେ । କାଇକେବଇଲେ ତମେ
    କାଇଟା କଇଲାସ୍‌ନି, ସେଟା ସେ ନାଜାନେ ।
  meu-meu: Bema lasi, lauma ai mo Dirava ba hanamoa negana ai, lalona se pararamu
    tauna ese “amen” ede baine gwauraia toma? Badina be emu hereva anina na asi dibana.
  yva-NT: Weramu ranivara weapamo vatane inta wingkangkamambe Amisye ai ti nyo ayao
    antatukambe raije obo raura nanawayo vambunine rai, weamo vatano kaijinta tuna
    no naije nanto rai tai rui?! Winyare nyo kove raura seo Amisye ai, weramu vatane
    wato pantukambe nya ana nyo raura wato rai ti tavondi be sambayambe natavone kakai.
  dgc-dgc: Eng magpasalamat kam ta Diyos ta iba-iba a kagi, du kakaguman moy a makabati
    dikam, éy éwan side maari a umo to kagi moy, da éwan de tukoy i kahulugen na.
  zpm-NT: Sac goṉ teḻ stib diidz nonee ne noyooḻnie ne Dios, nodeed ne xquizh lo me,
    ¿zha dieṉ yquiab grëraa zha ne ndxie ni rieṉd zho pe rnee ne?
  hix-NT: Anatoko, ohxe xaxa nay hamà, Khoryenkomo, màketxow hana. Totohnà rwon yawo
    rma orwonàmnàtokonye, orwon hutwahra natxow hamà, okukuru komo, tàyweron mosonà
    katxhohnà komo. Àna hamà, yaworo màken hamà, kahra natxow hamà, orwon hutwahra
    tesnàr kom ke, totohnà rwon yawo orwonàmrà kom ke, oyokato wya marma orwonàhyamanàr
    kom ke.
  sim-sim: Os orin ji hausimbausikmbaha mashi apsham apshamhik ji mba nahi, wa ma
    ol mashi oson misinda ambu ondo mberem li misihi jir nga nakrem orin li hausimbausiku?
    Wahau. Uhu mberem os Avui Wasilakan armek ji mbawa oson li misihi li mba, �Omendinga
    sira,� karem li mbaku? Wahau.
  npi-ULB: नत्रता यदि तिमीले आत्मामा धन्यवाद दिँदा यदि तिमीले भनेका कुरा बाहिरकाहरूले
    बुझेनन् भने कसरी तिनीहरूले आमेन भन्‍ने ?
  cgc-cgc: Beet ambalen ko na daw magtipon kaw daw isya ki kyo mangamuyo na magdayaw
    ta Dyos na iya na ambal papaambal ta Dyos Ispiritu Santo ki kanen naan ta linggwai
    na ula naintindian ta duma na mga ittaw na naan dya, kyo yan na duma din paryo
    nang ta mga kulang pag-intindi. Tenged ula nyo naintindian iya na ambal, impusibli
    na mag-ambal kaw na “kabay pa” parti ta iya na pagpasalamat tak ula nyo naintindian
    iya na ambal.
  tim-tim: Aregât benŋe ye hain bo akmâ âmâ biwiyeŋânâk makmâ Anutu okot âlepgât den
    bunŋe magaŋmâ den siâ me siâ magaŋbiâ denyeŋe arekŋe luâk âmbâle bikŋe Yesugâlân
    gâtŋe bo are bo tânyeŋgumap. Bo tânyeŋgumbo âmâ luâk âmbâle arekŋe denyeŋe bo
    nâŋgâm heŋgemgom gain gain, “A bundâk.” dâm makbiap? Denŋande bo tângombo aregât
    bunŋe bo makbiap. Aregât den âlepŋeâk makbiâ denyeŋe luâk âmbâle bikŋe tânyeŋguwiâp.
  yor-yor: Bí bẹ́ẹ̀ kọ́, bí ìwọ bá yin Ọlọ́run nípa ẹ̀mí, báwo ni ẹni tí ń bẹ ni ipò
