    ʼawahaqiaqiei? Ge adi fata.
  kew-kew: Gore nimina kone wasupame agu Gote-para ora pi teme-daare akeane pa kiritae
    aa medalomame go agaa makuaawa ora agaa ta tea ya? Gore nena rado agaa napagalia-pulu
    go ora agaa mada natea.
  dww-dww: Be deḡoda tam Mamaitua isanama arue kwa kaikai suḡuna, tokare banaga ḡesaunama
    “Inam riukaua” nema e vato bake? Baninama tam aba kwa giugiuena tauna nam i kataiena.
  twi-ASANTE: Sɛ wonam honhom nko so da Onyankopɔn ase a, ɛbɛyɛ dɛn na obi a ɔka nhyiamu
    no ho no bɛtumi agye wʼaseda mpaeɛ no so sɛ “Amen” bi? Ɛkwan biara nni hɔ a ɔbɛfa
    so ate deɛ woreka no ase.
  aoj-aoj: Iꞌi ipaꞌ pinifela Goda ukup ipeꞌipi atip, ama anin epen owaꞌ nefaꞌ anin
    presen hiahaom fasimi Ambal Godi nagaseꞌepamia, deiꞌ atiasi anin negawa niꞌimama
    ma beten inimba ipeꞌini ma nigaꞌi endilisi? Owaꞌatin. Endilisi, iꞌi ipaꞌ pendabeten
    piꞌi basef fasifi aꞌowaꞌ, ina atiasi pewaꞌ banaga nembela epen inimbai, owaꞌatin.
    Deiꞌ main, anin ina negawa basef ifimba ipaꞌ pagaꞌiefi, owaꞌ.
  cbv-cbv: Míic wáac jʉinít, mácah wéheatjĩhjeh Diosdih ñi weñechah, jéih jwʉhcanni
    ñi cãtíh jʉmna, ñi naáwátdih beh joicán, “Páant tigaá”, ã jéih niijcán niít.
  taw-taw: Nɨbi anɨgɨl ma genɨgabɨm, nab nɨbi ayaŋ ke anɨb agan agek nep agɨlɨg, God
    nop tep agenɨgabɨm, binɨb yokɨp nab nɨbi yenɨgabal okok, takaw nɨbi agɨnɨgabɨm
    anɨb ak ma yɨbɨl nɨgɨnɨgabal. Anɨb ak kɨli tɨtay dɨl takaw nɨbi God nop tep agep
    ak nɨŋɨd, nɨŋɨd yɨbɨl apɨm agɨnɨgabal? Agɨnɨgel tek ma lɨnɨgabal.
  jic-NT: Ca nacj nun popa pjaní quelel wüi'i Dios lal la p'a jis tin mpes la p'in.
    Ma si 'üsǘ jupj velá. Jupj cjües p'in vele. T'üc' way gente ne'aj jatja ma sin
    'yüsa jupj polel nin vele Dios Cjües nin liji mpes. Mpes yupj ma polel javelepj
    ncu 'üsüs niná velá.
  zap-NT: Porke belne rzaknon de Dëdyuzh kon diiz ne rut rdeedet kwent, ¿pezee gue
    mén “Zengaw” chene luzh ydee de dexkyizhtee lo Dëdyuzh, si rdeedet men kwent gan
    kox rnii de?
  wer-wer: Ma ar namp lupmerök këm ngön ngolöpöök Anutuun yowe yemaan omën ngolöp
    weëre kosang pöt naön nim ngönte pangk kat nawiin ëëpna pipop tol ëak kat wiak
    kaamök ëak, “Yaap,” apën? Pël naëpan.
  ipi-ipi: '@see-verse:1CO.014.015'
  qul-NT: Sichus kan waj idiomapi espiritullayquiwan Diosta alabachcajtiyqui, mana
    entendej runataj uyarisunquiman chayka, kanwan cusca graciasta koyta mana atinmanchu,
    niskayquita mana entendiskanraycu.
  tnc-tnc: Ika mijare yibojaika uᵽakaja mija baabe. I'suᵽaka mija baaberijĩkareka,
    sã'mitiriberiwa'ri “Jia mibaayu Tuᵽarã”, mijare ã'mitiririmajare ãrĩwãrũberijĩñu.
  ter-NT: Itukovo iheyú'ikoti Itukó'oviti koeku itúkeovo ne Sasá'iti Omíxone Itukó'oviti
    koyuhô ya xikóyoke, keyúhoti emo'úti ákoti exoâti kixó'ekone, namo kíxoaye “Amém,
    énomone ákoeneye” kó'iyea ne xâne xepákuke ákoti ípara kuteâti, enepo yuke'éxa
    íkero'ixivo xoko Itukó'oviti? Koáhati ákotimo exâ ne yiûho.
  bmr-NT: Jaamaño ɨɨjoho Moocaanico digaijariro diimuruva, saafi jillɨ tɨcovono iicaabo,
    ¿mɨllɨ bu ɨco nahabonɨjirahi? Mɨɨro ɨɨjoho onoonoco gaajatɨɨbo.
  fuf-fuf: Si hinaa ɗun, si a mantirii Alla ruuhu on, ko honno jooɗiiɗo tun e hakkunde
    heɗotooɓe ɓen jaɓirta «aamiina» e nder ko wonɗaa jarnude kon, ɓay o andaa ko honɗun
    wonɗaa wi'ude?
  bhl-bhl: Yu kilele ibolow fukunina! Yom kaim dim kel finik em dim kuw Sunbin-Got
    em wiin daolew kebiliw ding dim bakate, yom mutuk kel teleko, yom weng kiliko,
    Sunbin-Finik em weng famdelomin bamki kulinba kesiliw kunum waneng i yom angbiliw
    weng be dolon kelinba kekabiliw kasike, i nonoko, yuso bonggu makmak kebomi, Sunbin-Got
    em wiin akati daolewkabiliw e?
  ons-ons: Ge Anutu meŋenkanom paki, Asuŋone ŋoku ora ma wakanom, ŋei mane eŋe geŋane
    don ŋaŋaeyake, paki ŋei yewa eŋe daleo mainge Anutu meŋenka, asuŋoneŋo ora meŋen
    kamaine, ea wane qesiŋgane rayake, “I, weleka!” Onoka wane ge don ramaine so Anutu
    ora mawa kamaine ea wane numaine eŋe mi detmaike.
  con-NTPO: Tsa'cambi'ta queja ccaninga aya'fangae Chigama ñotsse afa'ninda ¿ma'caen
    tsu cca'indeccuja pañamba quei'ccu fae'ngae Chigama ñotsse afa'faya? Nane que
    su'cho aya'fama atesumbipa fae'ngae afaye osha'fambi.
  ghs-ghs: Teena oke nii eetaama naate agoago noo oke qupa khatama keke hiiremi tumakhameto
    bageke eete nookaama naataquko ikanomake eete nokoi pupu niihoke qaupuiteqa hee,
    Ooreiqa hiibaqu?
  peg-peg: ହେଦାଂ ଆୱିତିସ୍‌ ଏପେଙ୍ଗ୍‌ ଜଦି ମି ଜିବୁନ୍‌ ହୁକେ ଜୁୱାର୍‌ ହିୟାଟ୍‌, ଲାଗିଂ ସାଦାସିଦା
    ମାନାୟ୍‌ ମି କାତା ବୁଜା ଆୱିତିସ୍‌ ଇନେସ୍‌ ମି ଦନ୍ୟବାଦ୍‌ତ ଆମେନ୍‌ ଇନାଦେର୍‌ ?
  txu-NT: Godja gar me bajtem kabẽn mar kêtkôtbit kum mex jarẽ mỳj godja ar abu'ã
    me ja kute akôt kum, “Mrãmri”, anhỹr on? Me kute akabẽn mar kêtja mỳj godja me
    akôt nẽ? Me kute akabẽn mar kêtkumrẽx.
  eng-WEBU: Otherwise, if you bless with the spirit, how will he who fills the place
    of the unlearned say the “Amen” at your giving of thanks, seeing he doesn’t know
    what you say?
  gnw-NT: Echa'ã nde nemee yave yasurupai Tumpa pe ndeespíritu peño, ñee ndiyemɨngueta
    pɨpe vae uicuaa mbae vae ndarau ipuere uñemɨĩru nde ndive, yasurupai Tumpa pe
    nemee yave. Echa'ã uicuaa'ã mbae ndere vae.
  mux-mux: Eni eninga minima-ni ⸤bo-ung naa piliilimilima-ni⸥ Pulu Yili kape níngi
    lem máku toku molemele yambumanga yambu te nu-ni niní ungele-ni Pulu Yili-kene
    “Angke” niní mele sumbi-sipa naa piliipa kene nambi-sipa “Aku nikinu mele tipili.”
    nimbáye? ⸤Manda naa nimbá.⸥
  maj-NT: A̱t'aha̱ tsa tu̱ ani̱ma̱hi̱ ní tín'etsjoko̱ho̱ ri̱ Nti̱a̱ná ko̱ a̱s'a̱i
    tíbasínñjuhi nku xi najmi be ni xi tín'ei, ¿nkú ts'ín nkuhú ts'i̱ín mako̱ho ri
    yjoho̱ nga ts'i̱íntsjoho̱ Nti̱a̱ná nk'ie nga najmi tímankjihi̱n ni xi tíchubai?
  bkq-NT: Tâdâtâdyguyhodâ, âkelo tâjitanru Deus Ispiriturydâba âenigue Deus agâ amyguelymo
    watay, amyguehomoam “Âkealâ awârâ” kewâpyramo idataynrim modo, nutuba tawylymogue.
  kue-kue: Ba ene spiritno mina keunde kamange ere God diwakai yembi ana yomba ta
    suna morambuka, ye ene God diwakai yengwa i pirpogl sikrukwa pre, ana ye sraglpre
    “I kaima” dinambe? Tamanga. Ene ka dingwa i ye prukrukwa pre dikrambuka.
  cot-NT: Pamenejate aviatimpa arigueti pishineventaquempari Aapani Irioshi cotanquitsiquea
    iroogueti pinquenquetsatantaquempa quenquetsatsarentsi teeca intsajiteroji, ariquea
    ¿quero incoquempani intsatantavaquemparoca papiguemisantarite teeca intsateroji
    quenquetsatsarentsi piquenquetsatantacaca cameetsanijite intsipataquempinijite
    irishinevenquempariquea iriatimpa aisa?
  bnp-bnp: Ioe bara o vasileki kunana na hanumu, a viri i uka ma i lohoka bara i keri
    ni ta maea, “I muholi”, a vuhuna i uka ma i longokilalea a nitamu.
  apn-NT: 'Nom kot puj mẽ ma mẽ kot Tĩrtũm kapẽr mar xà hã ixkre hwỳr mra nẽ kamã
    Tĩrtũm mã mex ã harẽ. Tã pa nhãm mẽ kapẽr õ ho kãm ixkapẽr japêr. Ka mẽ ate inhmar
    o akrĩ xwỳnhjaja tee ri inhma. Jakamã tee ri inhma nẽ ixkôt Tĩrtũm mã akapẽr kêt
    nẽ. Rỳ kãm: —Nà ãm hãmri na ã amex ã ajarẽnh anẽ Tĩrtũm. Anhỹr o kãm akapẽr kêt
    nẽ. Mẽ ate inhmaare hã kot ka mẽ ã kãm akapẽr anẽ. Jakamã kot paj ri mẽ akamã
    mẽ kapẽr õ ho ixkapẽr kêt nẽ. Ãm mẽ akapẽr pix o mẽ anom Tĩrtũm mã mex ã harẽ.'
  ctp-NT: 'Bra nu chkwiǐnꞌ chaꞌ ñaǎn skaǎn tiǎn, bra kanꞌ ja kaja ñaꞌan chkwiꞌ xka
    la nten: “Ngwañaꞌan ka chaꞌ sikwa”, xa wa mdyii ykwiǐnꞌ loꞌo Ndiose bra kanꞌ.
    Chaꞌ ñaǎn tiǎn ykwiǐnꞌ bra nu ngiꞌniin tnuan ꞌin Ndiose ngwañaꞌan; ja kaja ñaꞌan
    chkwiꞌ nten bra kanꞌ, chaꞌ ja ngwa biyaꞌ tiꞌ neꞌ sa ñaꞌan chaꞌ nu ykwiǐnꞌ, ni
    siya suꞌwe ꞌa ndyaǎn xuꞌwe ꞌin Ndiose, bra nu mdiꞌiǐn seꞌen ndyoꞌ tiꞌin nchga
    nten.'
  opm-opm: Dir Got orhe Yahsup ohe napripat meng tunmat hatin mat orhorwi Got ohnong
    weso poriptin oh na amratin meng ohoh ihan be ma pati kuuhan ihir kinhat amrama
    Moh arpin meng ripti ma hapat daham arpinwa ritiprohe.
  bvr-bvr: Ngardawa gun-gata minypa ana-goyburrpa nyiburr-japurramaya nula nyiburr-workiya
    Wangarr minypa nyiburr-mawunga wenga wengga gun-nerranga, wurra an-nerranga an-gata
    gala a-yinmiya a-malcha ana-gorrburrwa, ngardawa nipa jarra gala gu-malawa gun-nga
    ana-goyburrpa nyiburr-weya.
  wal-wal: Hegaa gidana xayikko, neeni ne ayyaanaa xalaalan Xoossaa galatiyaabaa gidikko,
    he sohuwan neeni giyoogaa erenna asi neeni Xoossaa galatiyoogaa erennan, neeni
    galatidoogan woigidi, “Amin77i” gaanee?
  zad-NT: Ḻa' shi we'la'ole Chioza' kon dill' daa kono chajnii, ḻa'kzi nakan c̱he
    Espíritu c̱he Chioza', beṉ'ka' yengakile' dill'ka' chṉele aga gongake' le' txen
    we'le yeḻ' chox̱ken Chioza' ḻa' bi chajni'gakile' bin nale.
  kmg-kmg: Me go maŋ qâqâtâcgezi Wofuŋ muteŋketec ŋic omane moczi dâŋge kâuc bahuc
    wemocko baficgurâ “Jâmbomac” muocmu?
  aso-aso: Idoꞌ neꞌmine amoloneꞌ nene lengikutiꞌ ve malike Sikalahuka nedunukovoꞌ
    gamazi noka atokutiꞌ Oꞌmosola lo opoꞌni noliliba aꞌmine noka nene gilamilizave
    ingine lilineꞌ gamazi gilamilizaniꞌ neꞌmo monokuꞌ hize eleꞌ o-ngedamolosainako
    nemuꞌ nene gamazi lo osuꞌ laanivo ingine neꞌmino minivo li ngeli lamilisave.
  uli-uli: Hare ha kangalu Deus yal hachigchig le ha teptap semat hapatpat le ye wel
    le tor le ye medaf iyang, ila ngo be ifa sengal ngo semal mo luwul chol ttey la
    sa sor bo, “Amen?” Towe yoh le yebe gola mekla ho sosor.
  nin-NT: Ka di abichirr a se ni issubi imba yi, imba so gbyarr ku Abachi asa ni izhi
    imba yi, aba ta na kingginggi na hi unto ku nggo a ta kpa ki imba di, “Du yi si
    meme yo,” nu nggo a si hi inkindirr yi nggo imba so da hen?
  acu-NT: 'Tura Yuse Wakani atumin chichamtikramau asamtai, Yus seakrum: Maaketai
    tinu asakrumin, chikich ainau atum Yus seamun antinayat: ¿Warintua? tusar nekainachu
    asar Yusen: Maaketai ticharmin ainawai.'
  cak-WNT: Ruma wi xaxu (xaxe wi) riq'ui ri awespíritu yamatioxin chare ri Dios, y
    wi xa ma xtik'ax ta chiquiwech ri ye'ac'axan awuche (awixin), ¿la xtiquibij cami
    pe amén tek xa ma xk'ax ta chiquiwech ri yatajin namatioxij chare ri Dios?
  ebk-ebk: Tay mu fiakun assesa, mu munkararagka ay munyaman kan Apo Dios babaen as
    nan espiritom, nan iib-am ay cha munchaychayaw at achicha kanan un “Amen” as nan
    panagyamanmu, tay achicha met maawatan nan infiakiam.
  spa-PDDPT: De otra manera, cuando bendigas en espíritu, el que quiere entender,
    ¿cómo dirá amén a tu acción de gracias si no sabe lo que dices?
  ruf-ruf: Ung'amtunya Imulungu wako kwa ghumuhe wako uliheka, ka kuna imunu ing'ayomanya
    chaulonga, yodahatse kwidika “Ona” haulonga mighede kwe Imulungu ka ng'omanya
    bae chaulonga?
  gun-gun: Mba'eta penenhe'ẽ py anho ri Nhanderuete perovy'a ramo mba'exa tu oikuaa
    e'ỹ va'e “Amém” he'i ta perovy'apa ma ramo? Mba'eta ndoikuaai 'rã mba'e pejea
    paa.
  agu-BL: Na ko ntin na chitzanu' tan tak'le'n chik'ajsbilu' tetz Kataj le junt jilwutz
    yol ¿ẍe'nl pujx cya'n yi e' mas kajwutz? nin ¿ẍe'n tzun lcyal “Amén” ko qui na
    el chitxum te yi yol yi na xcon cyanu'?
  isn-isn: Ang'wi shanga uu, umukulye Itunda kunkolo, nuanso numizeila ukiteka ule,
    “Huuela” nukupumya isongeelyo, angeze shuine nutungile?
  eng-PEV: You see, if you only thank God with your spirit, in a special language,
    other people in the meeting can’t understand what you are saying, so they can’t
    agree with you and say, “That’s right.”
  ilo-ULB: Ta no saan, no dayawem ti Dios iti espiritum, kasano a maibaga dagiti taga
    ruar ti “Amen” no mangmangtedka iti panagyaman, no saanna nga ammo no ania ti
    ibagbagam?
  pir-NT: Mari sa yeragʉ̃ tʉhomehneñe yahuducuye mehna Espíritu Santo tutuaye mehna
    Cohãcjʉ̃re “Quehnoariquiro, tutuariquiro ijire”, mari niepegʉ̃ta apequina pehe
    ne tʉhoerare. Sa tʉhoeraye “Poto ijire”, ni masiedare.
  anv-NT: Ne mbɔgé muú aké anɛnemmyɛ choncho ne mendoó wuú afɛge Ɛsɔwɔ né mejɔɔ́
    ɛwé ji álá kágé ula, ɛpyɛmbɔ nnó ne muú ayi álá kágé depɔré Ɛsɔwɔ
    akame aké, “Amɛn” tɛ mbaá ji álá wuú fɔ́ geno ɛyigé ájɔge.
  sab-NT: Ene kaire ba ulita mo ta gbadale gerule no Chube ole daba Chubenuske Chube
    kle age giti daba kle gerule kare kwirale, ene geru suge dabage, ene daba ñage
    mo ta gbe ule ba ole gerule Chube ole. Ba kle gerule no Chube ole daba Chubenuske
    kwira nale me daba kle gerule kare kwirale, geru e me suge dabage, ene daba me
    ñage mo ta gbe ule ba ole ba kle gerule kare Chube ole.
  tmd-tmd: Ñɨŋ inöm ñɨŋ akwör God nugwo ri ablaŋe rön höjöpaiöñ aku, nöbö mö bla mönö
    yajöñ aku nugwön röx nugweñ. Makwam, ñɨŋ God höjöpalön ri ablaŋe cöñ mönö aku
    il aku röx nugwön ri ablaŋe rön “Mɨ” me rɨb maga mɨden.
  acr-NNT: Ma we rilal kayak la uqꞌij ri Dios pa juna chik chꞌaꞌtem na kamajtaj ta
    usukꞌ yey waꞌ uyaꞌom ri Ruxlabꞌixel ri Dios cheꞌla, y ri ketaw re na kakiriq ta
    kꞌu ri chꞌaꞌtem yaꞌtal cheꞌla, ¿saꞌ kꞌu uꞌanik riꞌ kakibꞌiꞌij rike «Amén» che
    ri tioxibꞌal xꞌan la we na xkimaj ta usukꞌ ri xbꞌiꞌij la?
  kpg-kpg: Ma go do hagataalunga la hua dela e danggee ang gi God, gei digau ala i golo
    le e hai bolo “Amen” behee gi dau dalodalo danggee? Idimaa, digaula e de iloo
    au helekai.
  taj-taj: चुदे एसे आत्‍माग्‍याम परमेश्‍वरला जयजयकार लसी धन्‍यवाद पिन्‍सी प्रार्थना
    लमा स्‍य्‍हान्‍दो म्‍हिगदेसे आघोनी भिसम खाह्रङ् लसी, “आमेन” भिखम्‍ला?
  avt-avt: Yi eiyitehi God yi eiwenɨpi niuk mɨrak eiriuwe hɨm ham mɨt ap nerteiyem
    au, nanɨrkeik te hɨr nanɨrtei hɨm yi yetpim a? Hɨram yaaim te hɨr nantikewi nanwenhiyem
    a? Taauye!
  cbk-cbk: Cay si ta alaba ustedes y ta dale gracias con Dios con lenguaje desconocido
    na iglesia, paquemodo man ay entende el maga otro gente para puede sila contesta
    “Amen”, si nuay man sila sabe si cosa ustedes ya habla?
  uig-ARA: بولمىسا، پەقەت روھىڭ بىلەنلا مەدھىيە ئوقۇساڭ، ئىشلەتكەن تىلىڭنى بىلمىگەنلەرنىڭ
    قاتارىدا ئولتۇرغۇچى تەشەككۈرۇڭگە قانداقمۇ «ئامىن» دېيەلىسۇن؟ چۈنكى ئۇ ئېيتقىنىڭنى
    چۈشەنمەيدۇ.
  tuf-tuf: Aját yajquír eyta baat cat eyta yajw̃i. Eytair báreyra, ba ajcat cuwa sinti
    bi cuitar Sir ojcor ay tew̃yat cahujínatra bitách ráhcuajatro. Baat tew̃quey rahcti
    cuácayat, cahujinat “ihyú” bitách wácajatro. “Eyta jaw̃i,” bitách wácajatro.
  abx-abx: Pero kon agparadayaw-bi i Diyos si mga magpangagi hamok si mga espiritu-bi,
    pinapa'i-na may si addangan pagsaruman “Amen” si mga pagpasalamat-bi, kon huwang
    iya si mga ga'i magpakatu'an-tu'anan kay ga'i may iya anabot si mga nagparayawit-bi?
  mco-NT: Com pen miich mhuin'ɨɨgɨxyp mhuingapxtaaccɨxyp Dios mɨɨd yɨ mjɨhuɨ'ñ, je
    mɨgüg huɨdibɨ amɨdoo'ijtp ca' je' huinjɨhuɨ̈y je huing ayuc huɨdibɨ mgapxyp, e
    ca' jëbɨ ymɨna'nɨp “jadu'n jada, Amén.” Com ca' yɨ' huinjɨhuɨ̈y ti yɨ' mgapxyp.
  cpb-NT: Thame ankantashitawakya, eenitatsi piyotainchari rapatotapiintaiyaanira,
    ari petanakawo eeroka piwetharyaari Pawa, apanirowa pithaamentawaitaka eeroka.
    Iriima pikaataiyinira te ritasonkawentaitziri inkemantyaawori piñaawaiyetziri.
    ¿Arima inintaakyaawo irirori pikantayetakeri eeroka? Te riyotaatsikaitzi kameetharika
    inkantaiyeni “¡Ari onkantaitaatyeeyaani!”
  aon-aon: Aria ta ipak puni ipakish mishish atish putuk Iruhin ananin nyeigur punek
    tenkyu uman, aria enen arpen douk madae nyurao enyudok presen um nyudukem enyudok
