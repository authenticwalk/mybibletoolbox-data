  san-KHM: យទិ កឝ្ចិទ៑ ភាឞាន្តរំ វិវក្ឞតិ តហ៌្យេកស្មិន៑ ទិនេ ទ្វិជនេន ត្រិជនេន វា
    បរភាाឞា កថ្យតាំ តទធិកៃន៌ កថ្យតាំ តៃរបិ បយ៌្យាយានុសារាត៑ កថ្យតាំ, ឯកេន ច តទត៌្ហោ
    ពោធ្យតាំ។
  arn-NT: Femngechi kiñeke ayüle ñi dunguael kake tripa dungun mew, epu che kam küla
    che müten, feley kake kiñeke ñi dunguael engün, ka femngechi müley ñi rulpadungungetuael
    tüfeychi dunguelchi dungun.
  zas-NT: Bal yuꞌ bén rniee tijb diidx ni ad rnieet gra bejn, tioꞌpzaman o choonzaman
    guiniee diidx ni rajcaman, abiꞌ tijb gaj tijb gaj reeman guiniee, chuꞌ tëë bén
    ni guiëb loj ree bejn xhie rën guiëb ni rëb reeman.
  ken-NT: Mbák bo báchí abhɛn bárɛ̀m bɛyɔŋɔ́tɔk ɛbhɛn bábhɨ́kɨ́ rɨŋɨ, ɛrɨ bati
    apay, nɛ yɛ̌ bati arat mandɛm. Nɛ bábhɔŋ bɛrɛm mɛnyɨŋ mmǔ amɔt amɔt, nɛ mmǔ
    achak ambak anɛ ánɛnɛ mɛnyɨŋ ɛbhɛn bárɛ̀m.
