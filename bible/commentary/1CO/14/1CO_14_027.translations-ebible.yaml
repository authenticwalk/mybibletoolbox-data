verse: 1CO.014.027
translations:
  kpx-kpx: Mesoho ata degomoleau isiviai hoto nimoletemo hoto louliho valiege ata
    abuita mesoho abuita igaetaeau hoto ke loui. Isito keau mole nenita hoto loulivebene.
    Isito molena hovelahai hoto louge molena hoto ke ekovehai ihuve loui ata haivei.
    Ige molena hovelahai hoto loui.
  okv-H: Eto embo isapamane na ivivi ta ke amo mane aisora te embo heriso nei vahai
    amina ereto eue arumbihiroro ke jandirekari embo na ereto aro ingesora.
  tbo-tbo: Ma inapa pona geha lawahi hina ibaabani yaka naka i haki apo luwaga bo
    tonuga hina wibaabani ma tamogi emosi po emosi hina wibaabani ma hai baha tu’mbuibui
    apo bahahi anohi ina paligeletehi.
  mal-C: അജ്ഞാതഭാഷയിൽ സംസാരിക്കുന്നെങ്കിൽ രണ്ടുപേരോ, കൂടിയാൽ മൂന്നുപേരോ സംസാരിക്കട്ടെ.
    അവർ ഓരോരുത്തരായി സംസാരിക്കുകയും ഒരാൾ വ്യാഖ്യാനിക്കുകയും വേണം.
  grc-SR: Εἴτε γλώσσῃ τις λαλεῖ, κατὰ δύο ἢ τὸ πλεῖστον τρεῖς, καὶ ἀνὰ μέρος, καὶ
    εἷς διερμηνευέτω·
  bgc-bgc: जै अन्य भाषा म्ह बात करै तो ज्यादा तै ज्यादा दो या तीन माणस बारी-बारी तै
    बोल्लै, अर एक माणस उन बात्तां का खोल कै मतलब भी बतावै।
  khz-khz: Pene talima ta karo polurai ekilana genai, talima ruala pa toitoi mapia
    kila. Namana talima toitoi na pia kila veakavaa, na tauria toitoi vega-naimo ragai
    pia kila. Ta pene kila-gatu mulinai vou ta mapene kila, voupe mataa. Ne karo polurai
    pia kila-gatu mulinai, ekalesia taa na vokila pene vega-vanagira, pene kilagi-matagaira.
  deu-TKW: Wenn man Zungen redet, so sollen je zwei oder höchstens drei auftreten,
    und zwar der Reihe nach, und einer trage die Auslegung vor.
  zsr-NT: Catiꞌ nacuáꞌ niꞌ nup tuiꞌ didzaꞌ yubl cunazëdgac, cutu ral‑laꞌ güiꞌliꞌ didzaꞌ
    cni zianr ca chop tsonnzliꞌ. Huac guꞌë didzaꞌ tuzëꞌ bönniꞌ naꞌ, atiꞌ töd naꞌ huac
    guꞌë didzaꞌ yetúëꞌ, san run bayúdx soa nu udö́d didzaꞌ yubl naꞌ cunazëdliꞌ.
  lin-lin: Soki bato bazali koloba na nkota oyo eyebani te, tika ete bato mibale,
    suka bato misato, baloba, moko sima na mosusu, mpe esengeli ete moko alimbola
    yango.
  hns-NT: Djab toelog ek doesar bhaasa me mangiehe batiaai, tab khaalie doei kie tien
    djane paarie-paara kar sake hai. Tab koi ke tjaahie ie sab baat samdjhaawe ke.
  noa-E: Pãach meu khabam iekhaju awiajã iekhaju aai nʉm. Pari numpai wa thãrjuppai
    khãijã ããbdö iekhamamuata iekhaju aai nʉm, sĩi thum sereuba. Mag deeum meúa iekhabarmjã
    ichiita jũrr ãbmua jaaub khaba jaauju aai sim am meúa, thumaam khʉʉnag ũrmkhĩir.
  eng-EMTV: If anyone speaks in an unknown tongue, let it be by two or at the most
    three, each in turn, and let one interpret.
  mib-NT: Te núu cáhīyo tēe cahān ɨnga yuhu, te na cáhán uū de chí únī‑ni de, te ná
    ɨɨn ná ɨɨn de na cáhán. Te suni jíni ñúhún jéē nacastūhún ɨɨn tēe jnūhun ún.
  lif-NT2: वेॽ पाःन्‍दाङ् के़बाःप्‍पाहाॽ मे़बाःत्‍ने़ फाॽग्र ने़प्‍फुरे़रक् इग्र सुम्‍सि
    थारिक्‍ले़ एःक् एःक् मे़बाःत्तुर, हे़क्‍क्‍याङ् थिक्‍पारे़ पाःन् ले़क्‍खुररो॥
  xnj-xnj: Ngati mundu yoyo ijova kwa luga ya chiyehe, hinu vajovayi vandu vavili
    amala vadatu, ndi vajova mmonga mmonga, na avyayi mundu wa kudandaula geijova.
  mmx-mmx: Do tentaba di lok do dina vaase mi levempapaase vetpes, nemen dita epaase
    at legeso xonaleng, ketla dina epangan asu. I lox avukat do tegepura xopla tavantun
    mene dina vaase. La tara vetpes bok naba ba gili mo levempapaase vetpes.
  cbr-NT: Usa 'ain camina unin cuacëma banan Nucën Papa Dios rabi banatisa tani, rabëtaxëshi
    banati 'ain. 'Ianan camina rabë́ 'imainun achúshtaxëshi banati 'ain. Usa 'aíshbi
    camina achúshi achúshitaxëshi banati 'ain. Banaquin camina uisai quicë cara a
    bana 'icë quixun unicama ñuixunti 'ain. Min ñuixuniama ca bëtsi unin uisai qui
    caramina quia quixun ñuixunti 'icën.
  tee-NT: Acsni alin ju lapanacni ju tachivimputun ju chivinti ju jantu aktam tachivininta
    pus tasq'uini ni va pumat'ui u pumat'utu catachivinilh. Para va pumatamin pumatamin.
    Chai vachu' tasq'uini ni ca'alilh pumatam ju camalakpusuyach ju anu' chivinti.
  eng-LSV: if anyone speaks an [unknown] tongue, by two, or at the most, by three,
    and in turn, and let one interpret;
  cak-NT: Ri kach'alal ri yech'o'n pa ch'aka chic ch'abel, can xe ta je ca'i' ri yech'o'n
    cuando nimol-iwi'. O xa nijo', quiech'o'n oxi'; pero man tik'ax rui'. Y chuka'
    nic'atzin chi chiquijunal quiech'o'n, y c'o ta jun kach'alal ri nik'alajin ri
    anchique xqui'ij pa ch'aka chic ch'abel, chi quiri' ri ch'aka chic kach'alal c'o
    ta niquitemaj.
  pah-NT: Po ti penembikwahave'ỹva'ea g̃anhi'ig̃a pe jatykarame mokonha'g̃a po ti
    onhi'ĩ a'ero hamo. Ndahe'yive'g̃a trêsve'g̃ahoherũive'g̃a po ti onhi'ĩ hamo. Ojopy'rupy'ru
    po ti g̃a onhi'ig̃a hamo. A'ero po ti ojipe'ga imombe'umbe'ui g̃anhi'ig̃a tokwaha
    ti g̃a javo hamo.
  sja-NT: Ma k'awada-e p'anɨ pedeede pedeepataarã pedeedaipia bɨ aba-abaa, omé maa-e
    pɨrã õpee pedee auparutamaa. Maap'eda mãgɨ́ pedee k'awapataarãpa jõmaarãmaa k'awapidaipia
    bɨ ãrapa jaradap'edaa.
  xed-xed: Ka mamu mndu ta mna gwaɗaha nda sanlaha ma gwaɗaha katsi, ma malaghumala
    həŋ ta mndu his ka hkən a tsi ta gwaɗa, mnaha ya ta ŋani, mnaha ya ta ŋani ka
    həŋ da gwaɗay, mamu ka mndu ŋa mbəɗay katsi guli.
  mks-NT: Ta ndítahan nu̱ú i̱vi̱ á u̱ni̱ ña̱yivi cuití va ca̱ha̱n na̱ tu̱hun ña̱ co̱ó
    na̱catia̱hva na. Joo tá in tá in na caja na ña̱. Ta ndítahan canduu na̱ tia̱hva
    nducú ñehe na ña̱ cúni̱ cachi tu̱hun cáha̱n na̱ ja̱n.
  gfk-S: Ing be mu ura nianga ma ra mes na mangana nianga, i tale be airuo be aitul
    duhat na ianga. Iesene pai nale lake be aitul. Ma duhat na ianga tiketike, tikenong
    na lie ma tike mes na mur. Ma tike tamat na linge, be duhat sip be duhat na ianga,
    i tahut be tikenong na pales ira nuduhat nianga.
  bmu-bmu: Tosatŋan keu qainŋi kun jime ewö, ambazip 4 qahöpmö, yahöt me karöbut yeŋönök
    mönö totoko mohotkö uruŋe mewö jime. Yeŋönök mönö areŋinaŋgö dop awataŋ jigetka
    kunŋan mi meleŋma.
  dgz-dgz: Menan Guewa yan garaet ega daiton daiton ame danamepen menan gueguewa mame
    tan, orup da meri tobayanep nop da wapen tapiwa, orup ega dere o yampo mugenat
    daiton daiton wap. Amba mu anenen wane tavewa ame waenapan upi entan nop nuga
    gapan tap.
  eng-GNV: If any man speake a strange tongue, let it be by two, or at the most, by
    three, and that by course, and let one interprete.
  zaa-NT: Acerca de ca titsa' láą lenguas nna, ttu o chùppa teruba le, o bedàa' tsùnna
    ti'gá le, pero además nna bittu. Ą'hua uccuàa' bání ladi le guni li ą, pero caduel·la'
    qui'ni thú ttu hermano nu ethàtsilà'ną nu riquixá'a le.
  eng-WEBSTER: If any man speaketh in an unknown language, let it be by two, or at
    the most by three, and that by course; and let one interpret.
  guh-guh: Panenacaetuatsijavata, jivijavabelia itsamonae livaisi itsa tsipaebijitsia
    itsajivi ata mapanacuata apo pejumetaejumeta, nexata Dioso tocopatatsi petsipaebinexa
    anijajivibeje, acueyabi pajivibeje ata. Baitsi pejumevajunupaebinexatsi palivaisi
    tsipaeba itsajivi ata mapanacuata apo pejumetaejumeta. Itsiata baitsi jane caecuenia
    acueyabi pajivibeje apo benajuatsipaebi. Nexata pajivi jivijavabelia livaisi tsipaebijitsia
    itsajivi ata mapanacuata apo pejumetaejumeta, bajarapajivi copiata betsipaeba.
    Nexata pijinia pajivi jumevajunupaebaponaejitsia jivi pejumetaejumeta, bajarapajivi
    cotocaevi bejumevajunupaebapona jivijavabelia. Bajarapacuenia itsamonae jivijavabelia
    livaisi itsa tsipaeba itsajivi ata mapanacuata apo pejumetaejumeta, nexata juya
    itsajivi jivi pejumetaejumeta bejumevajunupaebapona daxitajivijavabelia peyapëtaenexa
    palivaisi tsipaeba itsajivi ata mapanacuata apo pejumetaejumeta.
  bon-bon: Weeme abasecretna ngalebora liba pisi nyene weeme umle cäco mene ca iicema
    mule, neeneni coo nesae cina miiji iicema; yepä te liba lätecituge, nuuja te piba
    gije labacituge. Cuta nuuja te miiji aboclomäja peei mene bine.
  nhw-BL: Huajca sintla sequin quinequij camanaltise camanali catli amo momachtijtoque,
    ma camanaltica san ome o eyi, pero amo más. Huan ma camanaltica sesentzitzi, huan
    nojquiya monequi itztos se catli quipiya yajatili para quiixtomas nopa camanali
    para quinilhuis nochi nopa masehualme catli quiijtojtoque.
  swh-ONEN: Kama mtu yeyote akinena kwa lugha, basi waseme watu wawili au watatu si
    zaidi, mmoja baada ya mwingine na lazima awepo mtu wa kutafsiri.
  wbi-wbi: Nave jumonga ijova injovele imia, pe vavisaghe vaviili nambe vatatu, nujunge
    muvutavike. Umuunhu lunoghile kyongo aghanulaghe kino kijovilue.
  bba-bba: Gɑbu bɑ̀ n koo kɑ Hunden bɑrum bwese bwesekɑ ɡɑri ko, n weenɛ bɑ n sɑ̃ɑ
    tɔmbu yiru ǹ kun mɛ itɑ tɔnɑ kpɑ bu ko tiɑ tiɑ, kpɑ ɡoo u mɑɑ ben ɡɑri yi tusiɑ.
  eng-KJVCPB: If any man speak in an unknown tongue, let it be by two, or at the most
    by three, and that by course; and let one interpret.
  kgk-NT: Oĩ ramo oiporu kwaa e'ỹ va'e nhe'ẽ-py onhe'ẽse va'e, tonhe'ẽ mokõi mate,
    terã mbohapy. Peteĩ teĩ tonhe'ẽ. Ha peteĩ onhe'ẽ rire peha'arõ omombe'u kwaa va'e
    omombe'u jevy hagwã upéa nhe'ẽ. Omombe'u rire ae tonhe'ẽ ambue va'e oiporu kwaa
    e'ỹ va'e nhe'ẽ-py. Ha ndaipóri ramo omombe'u kwaa va'e, nde, erenhe'ẽse va'e ekirirĩ
    eiko-vy pejogweroaty haty-py. Nde py'apy-py mate erenhe'ẽ, Nhandejáry ndive mate
    erenhe'ẽ upe nhe'ẽ ambue-py.
  waj-waj: Fai ngia ari vo kua vo kua hama ngia tauraa rikiaiyauvakidiri kiaaree kiaa
    taaramannee taaravoomaano nnaasu kua kiatee. Mmuaavai mmuaavai kua tikio gioonna
    kiaapu hanigia kiaa mmiraivoono kooyaa oyaivaa kiaa mmiaivee.
  cpy-cpy: Eenitatsi-rika ñaawaetan-tawori otsipajatota-tsiri ñaantsi, eero isheki-perotzi,
    apatziro ikante apite, terika ikaatzi mawa. Eero rakishiyeenkaeyani irika-paeni
    ikenkithate, royaawentyaa imatantyaawori itsipa. Otzimatyee itzimi owaahakoterini.
  mpx-mpx: Ebo gamagalau enuna nuwaliya anan getoga elana nihi baaba, he ali toto
    labui ya te nihi baaba, o ebo eton. He besena to, bahi ni haha al. Maisena ge
    maisena wana sauga elana ni baaba, bahi nihi babaaba pamaisena. Ge gamagal etega
    ni gan ge gamagalau o wali baaba ana sapu ni pasikal.
  wbp-wbp: Ngampurrpa marda kajikankulurla jintakumarrirni kurruly-wangkami Kaatuku
    yangka jaru-kari jaru-kari. Lawa kujaju, marnkurrpa-mipalpankulurla kurruly-wangkayarla
    Kaatuku jaru-kari jaru-kariji. Ngula-jangkaju jinta-kari yungulpa-nyarra milki-wangkayarla
    panu-kariki yalumpu jaru-kari.
  luo-luo: Ka nitie joma wuoyo gi dhok mayoreyore, to ji ariyo kata adek ka ngʼeny
    kende ema mondo owuo, to mana e yo mochanore maber, ka moro ka moro wuoyo bangʼ
    wadgi, kendo ngʼato nyaka lok tiend weche ma giwachogo.
  nhe-NT: Huajca intla sequin quinequij camatise tlajtoli tlen ax momachtijtoque,
    ma camatica san ome o eyi, pero ax más. Huan ma camatica sesentzitzi, huan nojquiya
    monequi itztos se tlen quipiya chicahualistli para quiixtomas nopa tlajtoli para
    quinilhuis nochi nopa tlacame tlen quiijtojtoque.
  aii-aii: ܐܸܢ ܗܲܡܙܸܡܝܼܬܘܿܢ ܒܠܸܫܵܢܵܐ، ܗܲܡܙܸܡܘܼܢ ܬܪܹܝ ܝܲܢ ܬܠܵܬܵ‌ܐ، ܘܠܵܐ ܙܵܘܕܵܐ، ܘܟܠܔ
    ܚܲܕ ܒܥܕܵܢܹܗ، ܘܚܲܕ ܐܚܹܪܢܵܐ ܦܲܫܸܩ.
  esk-NT: Iluqasri uqaġniaġupsi nalunaqtuakun uqautchikun, malġukunniiñ piñasrut uqaġlich,
    aasriiñ atausriullaalutiŋ, atausriqsuli uuyuuqtigilugu.
  msb-msb: Tapos, kun may nagasurmaton sa iba na mga lenggwahi, kinahanglan duha lang
    o dili magsobra sa tulo. Dili man sinda magsarabay kundi usad-usad kag kinahanglan
    may nagapahayag.
  cpa-NT: Jøng² jmáh¹lah og¹ úg² dsa² báh³ hløah¹, ju³ná³ hniu¹dsa hløah¹dsa jǿg³
    tsa¹ŋǿi². Jøng² ta¹ma¹ján¹ báh³ dsa² hløah¹dsa. Jøng² hniuh¹² he¹ jan² dsa² he²
    hniu¹dsa juúh²dsa jǿg³ jøng², na³ma²ca¹hløah¹ jan² dsa² lah¹héi².
  dso-dso: ଜଦି କେ ନାଜାନ୍‌ଲା ବାସାଇ କାତା ଅଇଲେ, ଦୁଇ ତିନ୍‌ ଲକର୍‌ ତେଇଅନି ଅଦିକ୍‌ ଲକ୍‌ ନ
    କଅତ୍‌ । ଆରି ଗଟେକ୍‌ ଲକର୍‌ ପଚେ ଗଟେକ୍‌ ଲକ୍‌ କଇବାର୍‌ ଆଚେ । ଆରି ସେ କାତା ବୁଜାଇ ଦେବା
    ଲକ୍‌ ମିସା ତେଇ ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Gado idaudia ai bae hereva, rarua eiava tatoi mo bae hereva hedava, bena
    ta ese anidia baine haheḡereḡere.
  yva-NT: Ranivara vatane inta ubeker wo ayao antatukambe raije raura, weamo wapo
    vatane mapatimu jirum dako mandeija nsopi, indamu wayao tetebe. Inta payao wusyimbe,
    umba inta payao akato. Muno ayao antatukambe raije somamo syare vatane inta po
    ama ine raura kakavimbe wasai tenambe.
  dgc-dgc: Eng te mégkagi ta iba-iba a kagi, éy dapat éduwa san, o dikaya étélo, a
    méglelewas side. Sakay dapat be a te magpaliwanag to kagi de.
  zpm-NT: Zeeṉe gnee zho stib diidz, none choptaa zho, tsoṉtagaa zho gneew. None tibga
    zho gnee, ni rquiin zole zha ne gnee pe nac diidz co.
  hix-NT: Totohnà rwon yawo tàrwonyem komo ryhe, yakenohnà rma hak nàrwonàmtxowà,
    2 me hana, 3 me haxa hana. Osomahyaka hak nàrwonàmtxowà, àtoko ryehra mak ha.
    Totohnà rwonàtho rma, thutwamohsohorye naha. Anaro hak hutwamohsono, omeroron
    komo wya ohxe enytxatxho me.
  sim-sim: Os jihi lal mashi apsham apshamhik li mbaku nahi, wa ma frijip mo nalmingrip
    nom erem li mbaka. Avak lir amber hom nakremkop li mbawa hala. Lar mbanak lar
    mashi oson or tormbleka. Ushinak lar nga orvai mbaka.
  npi-ULB: यदि कसैले अन्य भाषामा बोल्छ भने दुई वा तिनले पालैपालो बोलून् । र कसैले
    बोलिएको कुराको अर्थ खोलोस् ।
  cgc-cgc: Daw may anen ki kyo na mag-ambal ta lain-lain na mga linggwai tenged ta
    abilidad na atag ta Dyos Ispiritu Santo, dapat darwa nang o pwidi man tallo nang
    mag-ambal daw dapat man na isya-isya nang mag-ambal an. Daw tapos en mag-ambal,
    dapat may isya ki kyo na magsaysay daw ino beet ambalen ta paambal ya naan ta
    lain-lain na mga linggwai.
  tim-tim: Akto hanâk dâm den siâ siâ makberâm akbiâ ainâk luâk konok me lâuwâ areâk
    den siâ siâ makbai. Akto hârokŋe olowâk den bo akbai. Siâŋe soŋ makto siâŋe hamiŋân
    makbiap hain akbai. Hain akbiâ âmâ siâŋe âmâ den are purikmâ makyeŋgiwiâp.
  yor-yor: Bí ẹnìkan bá fi èdè fọ̀, kí ó jẹ ènìyàn méjì, tàbí bí ó pọ̀ tán, kí ó jẹ́
    mẹ́ta, kí ó sọ̀rọ̀ ní ọ̀kọ̀ọ̀kan, kí ẹnìkan sì túmọ̀ rẹ̀.
  wos-wos: Du nawulak xékéhafi yanguka hundi wanjoka mawuli yata du yéték hufuk male
    watandi. Natafa du tale wandét, nak du déka hukémbu watandé. Du nak wandét, nak
    du wun hundi yawuleka guniré watandé.
  emp-NTPO: Dadjia ũrĩnaca bed̶ead̶e bed̶ead̶ibʌrʌ, djaba umé wa ũbeabe mãwã bed̶ead̶ida
    panʌa. Baribʌrʌ ab̶a ab̶a bed̶ead̶ida panʌa. Bed̶ead̶acarea ab̶aʌba maʌ̃ bed̶ead̶ara
    cawa jaraida b̶ʌa.
  eng-F35: If anyone speaks in a ‘language’, let it be two—at the most three—and in
    turn, and let one interpret.
  ind-ind: Kalau ada yang ingin berbicara kepada jemaat dengan menggunakan kemampuan
    rohani berbahasa lain, maka hanya diperbolehkan dua atau paling banyak tiga orang
    saja. Hendaklah mereka bergiliran, dan harus ada yang bisa menerjemahkan kata-kata
    mereka.
  pes-OPCB: اگر کسانی می‌خواهند به زبانهای غیر سخن بگویند، تعدادشان نباید بیش از دو
    یا سه نفر باشد، آن هم به نوبت. یک نفر نیز باید این زبانها را ترجمه کند.
  mpt-mpt: Naka mak unang maki wengo dabalim nakaia unangai mo obinabibbao baanamin
    titilo Gode omya baanom gaibo naka homoni mo omibe! Asua asumatnaea mak ita baa
    tlaiba eka bib sak ele i weng olo deskinanea ili weng baa omkeimaneko!
