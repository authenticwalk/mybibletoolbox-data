  pon-pon: I kin danke Kot, pweki i kin lokaiaki nil toror jan komail.
  nhe-BL: Nijtlascamati Toteco para achi más nicamati ica tlajtoli tlen ax nimomachtijtoc
    que nochi imojuanti.
  sps-sps: Nyo tsue faarof rou ten Gov to te vegiau fi ronyo tana fo vegiau te faan
    vanyon Aaven Taabos sa kat fisfis mami faavot.
  wnc-wnc: Siwan nata wamu inata kundu yapii dua nataat ngana genatakan asinggan yake
    nata ginu kuupbamu sanga waakngae atdapbikum. Sike ie nata Anutue asinimbaknganggat.
  bus-bus: Ma Luda sáabu kɛ̀, kɛ̀ mɛɛ̀ yãke borii o dɛala a píngi,
  gub-BL: Tupàn ikatuahy ihewe a'e, a'e rupi aze'eg ze'eg ikwaw pyr 'ym rupi ihe.
    Aze'eg wera'u pewi nezewe ihe.
  imo-imo: Oi naa pileli imbo ungu mare nimele nalo enoni nimele ulu kanomu lipo ongondopo
    waliwali ungu aku tepo nilipo oromunga Gotendo paa tereno nio.
  boj-boj: E niŋgi kalil tulaŋ buŋgosim bati gargekoba meŋ bulyeqnum. Deqa e Qotei
    minjeqnum, “Keretonum.”
  eng-DRA: I thank my God I speak with all your tongues.
  knf-knf: Dbeeb Naşibaţi ţi uko wi njaaŋ kaţup ŋţup ŋi baţi, ddoo ţup ŋa apel an,
  san-KHM: យុឞ្មាកំ សវ៌្វេភ្យោៜហំ បរភាឞាភាឞណេ សមត៌្ហោៜស្មីតិ ការណាទ៑ ឦឝ្វរំ ធន្យំ
    វទាមិ;
  arn-NT: Mañumtukefiñ ta Ngünechen iñche am doy dungukelu ti kake tripa dungun mew
    kom eymün mew,
  zas-NT: Quixtëë Dios naj mazri rajc zien loj diidx guial loj gradi.
  ken-NT: Nkáká Mandɛm bɛ, ndǔ bɛtaŋ Ɛfóŋó Bɛdyɛrɛ, ndɛm bɛyɔŋɔ́tɔk ɛbhɛn mbɨ́kɨ́
    rɨŋɨ ncha bhe mankɛm.
