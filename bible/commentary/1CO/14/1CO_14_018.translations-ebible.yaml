verse: 1CO.014.018
translations:
  kpx-kpx: Dilavau vuvune daomale kemo di hoto nimolete moagamo hoto loui la bahata
    evigevenu.
  okv-H: Eto Ahihi Otohu na nau degi ta ivivi ta ke hande ikena amo ungo na aheva
    aingeko mane, kaiketo jigama eagona avoeto God osa ere ona te
  tbo-tbo: Yaubada a mamala dumaya babana pona tapuhiyei a ibaabani duma, ma apoma
    taumi.
  mal-C: ഞാൻ നിങ്ങളെല്ലാവരെക്കാളും അധികമായി അജ്ഞാതഭാഷകളിൽ സംസാരിക്കുന്നതു കൊണ്ട് ദൈവത്തിനു
    സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Εὐχαριστῶ τῷ θεῷ ⸋μου,⸌ πάντων ὑμῶν μᾶλλον ⸂γλώσσαις⸃ ⸂2λαλῶν·⸃
  bgc-bgc: मै अपणे परमेसवर का धन्यवाद करुँ सूं, के मै थम सारया तै घणा अन्य भाषायां
    म्ह बोल्लू सूं।
  khz-khz: Au na Palagu atanikiuana, kwalana au karo polurai maverereku akilana, gomi
    maparami avanagimina.
  deu-TKW: Dank meinem Gotte, steht mir das Zungenreden mehr zu Gebot als euch allen.
  zsr-NT: 'Rëpaꞌ‑nëꞌ Dios: Xclenuꞌ, le ruiꞌraꞌ didzaꞌ yubl cunazëdaꞌ ca yúguꞌtëliꞌ.'
  lin-lin: Nazongisaka matondi epai ya Nzambe mpo ete nalobaka nkota oyo eyebani te,
    koleka bino nyonso.
  hns-NT: Ham Parmeswar ke dhanbaad kariela kie Pawietr Aatma hamke toelogse djaada
    ek doesar bhaasa me batiaai dewe hai.
  noa-E: Mua chadcha Ẽwandamag ʉ̈u ajim a chirʉm, mʉchdëu irig jëeu chirʉm aig mʉchdëuta
    pãar khãaijã ʉ̈rcha deeum meúa iekhaajeewai.
  eng-EMTV: I thank my God I speak with tongues more than you all;
  mib-NT: Na cútahū rī nuū Yaā Dios jeē cahán gā rī jiín tɨjnɨ yuhu vēsú maá ró jijnáhan
    ró.
  lif-NT2: इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुङ्‌लो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग
    खिनिॽ के़रे़क्‍नुःल्‍ले़आङ् यरिक् वेॽ पाःन्‍दाङ्‌ङो पाःत्तारो॥
  xnj-xnj: Nikumsengusa Chapanga kuvya nene nilongela kwa luga ya chiyehe kuliku mwavoha
    nyenye.
  mmx-mmx: Nenia a tong avukat ti ne Moroa mila a paase aleng mi levempapaase vetpes,
    la nemi kopmen.
  cbr-NT: Mitsúxmi 'icësamaira oi cana 'ëx Nucën Papa Dios rabi unin cuacëma banan
    banain. 'Ën usai banati 'unáncë cupí cana Nucën Papa Dios —asábi ca —quixun cain.
  tee-NT: Pus ju quit'in icxtakni lak'ailakts'iuch ju Dios ni palai lhu icchivinin
    ju chivinti ju jantu aktam icchivininta. Palai jantu ju uxijnan.
  eng-LSV: I give thanks to my God—more than you all with tongues speaking—
  cak-NT: Ren yalan yiquicot y ninya' matiox che ri Dios roma ri Espíritu Santo ruyo'n
    lugar chue chi yich'o'n pa ch'aka chic ch'abel, más chiwech iwonojel rix.
  pah-NT: 'Pe hohe pa ji nhi''inhi''ig̃i nhinhi''ig̃a rekorame nhanerembikwahave''ỹva''ea
    novĩa. Igwete ji ei Tupana''ga pe: “Pyry hete nde ji mbokarakatui a''ea rehe jipi,”
    a''e ji ga pe.'
  sja-NT: Tachi Ak'õre k'ĩrapite mɨ o-ĩa bɨ, mɨa parã k'ãyaara pedee chok'araara pedeepari
    perã, mɨa k'awa-e bɨ pedeede. Mãga ooi Tachi Ak'õre Jaurepa mãga oopipari perã.
  xed-xed: Ta rfay yu ta Lazglafta, kabga mal iʼi ta mna gwaɗa nda sanlaha ma gwaɗaha
    ka kaghuni demdem.
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ jáchi̱ cáha̱n cua̱ha̱ chága̱ i̱ tu̱hun
    ña̱ co̱ó na̱sa̱tia̱hva i̱ a̱ ju̱ú ga̱ ndóhó.
  gfk-S: Iou tanga tahut tupas God be ta dait bakut iou no turadi nong e la manga
    iangianga ma ra mes na mangana nianga.
  bmu-bmu: Nöŋön körek iŋini eŋgoŋgita keuŋi keuŋi qainŋi kun mi gwötpuk jimakzali,
    miaŋgöra Anutu möpöseizal.
  dgz-dgz: Ne God inap gaun waivin iwa ne merina tobayanen gapan ian ugupe noa arita
    iragen God inap wainawa, e da ne umanap uon.
  eng-GNV: I thanke my God, I speake languages more then ye all.
  zaa-NT: Quíỹaru Tata Dios qui'ni runne la'huacca quia' ínnía' adí iỹé ca titsa'
    huaya' por Espiritu tì'chu iyaba le.
  eng-WEBSTER: 'I thank my God, I speak in languages more than ye all:'
  guh-guh: 'Dioso baja cajena xanë nejamatabëcuenecaëjëpaeyaexana tacuaicuaijainexa
    itsajivi ata mapanacuata apo pejumetaejumeta. Bajarapacuenia cuaicuaijanë itsajivi
    ata mapanacuata apo pejumetaejumeta daxita paxamë matatoxenetsia. Bajarapacuenia
    Dioso tanejamatabëcuene caëjëpaeyaexanaexae, jumaitsinë tsabiabi Diosojavabelia:
    “Xanepana rabaja. Pexaniacuene bitso netoexaname,” janë tsabiabi Diosojavabelia.'
  bon-bon: Cane Acejiyame ne eso ecärenine, egä cane cäme umle cäco mene ca magerage
    jiicananemune weeme iyeta cabu ca.
  nhw-BL: Na nijtlascamati Toteco para achi más nicamanalti ica camanali catli amo
    nimomachtijtoc que nochi amojuanti.
  swh-ONEN: Namshukuru Mungu kwamba mimi nanena kwa lugha kuliko ninyi nyote.
  wbi-wbi: Nikumongesia u Nguluve ulwakuva nijova injovele imia kukuvakila umue mweni.
  bba-bba: Nɑ Gusunɔ siɑrɑ yèn sɔ̃ nɑ rɑ kɑ Hunden bɑrum bwese bwesekɑ ɡɑri ko n bɛɛ
    kpuro kere.
  eng-KJVCPB: 'I thank my God, I speak with tongues more than you all:'
  kgk-NT: Xe katu aiporu kwaa e'ỹ va'e-py anhe'ẽ nhe'ẽ voi. Hetave tave pendéhegwi
    anhe'ẽ upéixa. Upéa-rehe atima porã Nhandejáry-pe.
  waj-waj: Na ari vo kua vo kua hama tauraa rikiauyauvakidiri kiauvoono ngieeta itaama
    kiaiya na ngii yaatarauvai. Ivaara na Anutuuqaata kua yoketaivaa kiaunoo.
  cpy-cpy: Osheki namana-piintakiri naaka Tajorentsi namanantawo otsipajatota-tsiri
    ñaantsi, kimiwitaka nawijakimimi pamanapiinta eeroka-paeni.
  mpx-mpx: Yehoba ya tobalan, kaiwena nau anan getoga ona eliyana ya ba lakemiu.
  wbp-wbp: Ngaju karnarla kurruly-wangkami jaru-kari jaru-kari Kaatuku tarnnga-nyayirni
    nyurrurla-kari-piya-wangu, ngula kankulurla yangka marnkurrpa-mipa kurruly-wangkamirra.
    Kujarlanya karnarlajinta jungangku pulka-pinyi Kaatukuju.
  luo-luo: Adwokone Nyasaye erokamano nikech awuoyo gi dhok mayoreyore moloyo un duto,
  nhe-NT: Nijtlascamati Toteco para achi más nicamati ica tlajtoli tlen ax nimomachtijtoc
    que nochi imojuanti.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܕܐܵܢܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܟܠܵܘܟ݂ܘܿܢ ܟܹܐ ܗܲܡܙܸܡܸܢ ܒܠܸܫܵܢܹ̈ܐ.
  esk-NT: Quyagiga Agaayyutiga uqatlakama uqautchikun nalunaqtuakun pitḷukługu iluqasri
    uqatlałiqsi.
  msb-msb: Salamat sa Dios kay nalabwan ko kamo sa pagasurmaton san iba na mga lenggwahi.
  cpa-NT: Di³hmah³ báh³ Diú¹³. Hiug¹² jin³ të²jni hløah³jni jǿg³ tsa¹ŋë́² dsa² siáh²
    jøng² cónh¹ jín³ ja³ca¹lah¹jáh¹ hniah¹².
  dso-dso: ମୁଇ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି, ମୁଇ ତମର୍‌ ସବୁର୍‌ଟାନେଅନି ଅଦିକ୍‌, ନାଜାନ୍‌ଲା
    ବାସାଇ କାତା କଇପାରି ।
  meu-meu: Dirava na hanamoamu, lau na umui iboumui ai name hereamui, gado idaudia
    igwauraidia ai.
  yva-NT: Risyo kove raura seo Amisye ai weye risyi Paulus ribe sambayambe syo ayao
    antatukambe rai raura. Weapamo wapo ayao antatukambe raura kavinta vayave, weramu
    risyamo syo raura mo weapa rakivan.
  dgc-dgc: Sakén, éy mégpasalamaték ta Diyos, da mégkagiék ta iba-iba a kagi ta higit
    pa dikam a étanan.
  zpm-NT: Xquizh Dios, teḻ naa ye naa rne stib diidz, ni mazdraa goṉ rne naaw que
    zha ne rneew lo to i,
  hix-NT: Totohnà rwon yawo tàrwonyemà ro me wehxaha, uro, oyohonye rma haxa mak ha.
    Àro wyaro tàywero ryeryeye, Khoryenkomo.
  sim-sim: An jirin a tikrihi mashi apsham apshamhi musha mendek Avui Wasilakan a
    sawendahi nir. Unda osik Avui Wasilakan armesarmek amu mbanduwa.
  npi-ULB: म परमेश्‍वरलाई धन्‍यवाद दिन्छु कि म तिनीहरू सबैभन्दा बढी नै अन्य भाषाहरूमा
    बोल्दछु ।
  cgc-cgc: Gapasalamat a ta Dyos tak may abilidad a ta pag-ambal ta lain-lain na mga
    linggwai na ula nlami ta mga ittaw daw dili a nyo mapirdi ta pag-ambal ta lain-lain
    na mga linggwai.
  tim-tim: Akto nâŋe ye hârok den siâ me siâ makmai aregât den siâ siâ makmâ ewangiyekman
    aregât Anutugât mepaiŋe meman.
  yor-yor: Mó dúpẹ́ lọ́wọ́ Ọlọ́run tí èmi ń fọ onírúurú èdè ju gbogbo yín lọ.
  wos-wos: Godna Hamwinya wunika hambuk hwendéka wuni séfélak xékéhafi yawuka hundimbu
    wata wuni guni atéfékré sarékéngwandé. Wun hundimbu wawunka wuni Godka diména
    na.
  emp-NTPO: Mʌ̃a Ãcõrẽa bia b̶ʌad̶a abaria mʌ̃ra bãrã cãyãbara dadjia ũrĩnaca bed̶ead̶e
    aud̶uara bed̶eabari bẽrã.
  eng-F35: I thank my God speaking in ‘languages’ more than you all,
  ind-ind: Saya bersyukur kepada Allah bahwa saya mendapat kemampuan rohani berbicara
    bahasa lain lebih daripada kamu semua.
  pes-OPCB: خدا را شکر که بیش از همهٔ شما به زبانها سخن می‌گویم.
  mpt-mpt: Ne mo baanita Ibo wengo dabalim nakaia unangai mo obinabibbao mo omibe
    ge baabenimibabe. Nemal osa Gode Hobe e titilo ne omkanebea am homono dimo ne
    nemaye nenekiem biania wengo dabalim nakaia unangai mo obinabibbao obiania Gode
    nganha binabibe. E titil olo ne omkanebe ota ibo omkayebeo gaisonobiobe. Ne titil
    olo bobolo funania Gode gangobo gabibe.
  ssx-ssx: Do hande da ta꞉ta꞉ ta꞉ta꞉ pi ala꞉ hauta꞉ I̱ma꞉ alo ekima꞉ta꞉ iki paeyao
    ankulao halo ekina꞉ Koda꞉ pa꞉ta꞉ keiyae pi alome.
  mkl-mkl: Ǹ wɑ n sɑɑbu Ilɑɑɔ̃ si nɑ iyi í jɔ̀ ǹ yɑ n fɔ fee ŋɑ iyi inɛ ŋɑ ɑ kù wɑɑ
    ɡbɔ ǹ re iŋɛ fei.
  gaq-gaq: ନେଙ୍ଗ୍ ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍ ବିଃଣ୍ଡିଂ ଡାଗ୍ଲା ନେଙ୍ଗ୍ ପେନେ ସାପାରେ ଡାଗ୍ରା ଜାବର୍
    ବାବ୍‌ରେ ବିନ୍ ବାସା ବାସଙ୍ଗ୍‌ ଇଁୟାଏ ।
  gof-RNT: Ta hintte ubbaafe aathada dumma dumma doonan odettiya gisho Xoossaa galatays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେ ସବେନ୍‌କଏତେ ପୁରାଃଗି କା ସାରି ଜାଗାର୍‌ତେଇଙ୍ଗ୍‌ ଜାଗାର୍‌ ଦାଡ଼ିୟା
    ମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମାଇତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Haitó konokutí gakó loaká nene nénisi likivilegeko loaká nouve. Nenemú
    Ómasi agepoka loaká noumóza,
  lcm-lcm: Napo posong aro na God ta nau natala soliu imi aongos ta mengen i rina
    petekai.
  aer-aer: Ayenge kwenhe akangkentye anthurre awelheme tharle Ngkarte akertne utyernemele
    angkentye arrpenhele angkemele, rarle ayenge arratyele akaltyele-antherlenge ayenge
    angkentye arrpenhe areye-arlke angketyeke arrekantherrenge awethe-ulkere.
  qvc-NT: Tayta Dyus yanapawaptinmi, noqaqa yumbay qamkunamanda masta rimani chay
    mana intyindiypaq rimaykunapi. Chaymi Tayta Dyusta ancha pagikuni.
  tgl-ULB: Nagpapasalamat ako sa Diyos na ako ay nagsasalita ng iba't ibang wika nang
    higit pa sa inyong lahat.
  cbs-NT: Ja jancha en janchama en ja tapindiamawen janchakin matu dasibi en binuawen
    taexun en Dios kenwaiin,
  xtm-NTPP: Ndákuan‑ta'vi sa nuu Su'si ma ja saña ká'an kua'a‑ka sa'an sana ndaka
    ni.
  nnq-nnq: Ne nannumba Nnoongo kukumbe kulongela kilonge kiyono kumpeta mangweto mmoa.
  bao-NT: Ʉmʉreco Pacʉre, “Añu majuropeecã” yʉ ĩi, mʉja niipetirã ametʉenero apeye
    wederiquere ca wedegʉ niiri.
  san-ORI: ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଭ୍ୟୋଽହଂ ପରଭାଷାଭାଷଣେ ସମର୍ଥୋଽସ୍ମୀତି କାରଣାଦ୍ ଈଶ୍ୱରଂ ଧନ୍ୟଂ
    ୱଦାମି;
  huv-NT: Xique süüch gracias Teat Dios cos más alndom nandeac palpálwüx ombeayaran
    ngo matnej icona.
  otn-NT: Nu̱gä da̱di ja ma̱mma̱di̱ Oja̱ ngue mi̱ts'ʉ xa̱ngu̱ yø 'dan'yo hya̱ dí pa̱di̱
    gdá̱ nya̱gä ngue'a̱hʉ.
  nop-nop: Nu adi Munabulidi mebelemne tubutakaleune mede gitipmuŋ gineŋ mede yolatdi
    hidi’walaŋ kalakapmelak doktiŋa Bepaŋ niutumbalat.
  obo-NT: Id posolamat a to Monama no od poko-ooseng a to mgo kinohiyan no waa nopohinonawwi
    no lampas pa koniyu langun.
  cak-ENT: Yin jabel nquiquicot y nquimatioxin chin ri Dios roma ri Lok'olüj Espíritu
    ruyo'on k'ij chuve que nquich'o pa ch'aka chic ch'abül, más que chi'ivonojel rix.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤕᤖᤡᤰ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤐᤠ᤺ᤳᤋᤠᤖᤥ॥
  mie-NT: Ná cútahvī ni nūū Yāā Dios jā cuāhā cā vuelta cáhān ni jíín yuhú jāá nduú
    jícūhun inī ō nsūú cā ndá ndóhó.
  san-TIB: ཡུཥྨཱཀཾ སཪྻྭེབྷྱོ྅ཧཾ པརབྷཱཥཱབྷཱཥཎེ སམརྠོ྅སྨཱིཏི ཀཱརཎཱད྄ ཨཱིཤྭརཾ དྷནྱཾ ཝདཱམི;
  qve-NT: Hinaspapas noqa Pabloqa anchatan Diosman graciasta qoni, mana entiendena
    rimaykunapi qankunamantapas aswan mastaraq rimasqayrayku.
  pao-NT: Nu suu'muna mumme ooonakwasoo besa ka e pooha yadooa-toohakwi nanesootuha'e.
  cbu-NT: 'Napa: Apanll waana nuwaa istarangparee. Nuw siyaa kapung kasiktana. Nuwaani
    Apanllpa tsiyatkuri, kanizpaz kuk ashiruri wanipaja tsiyatkina.'
  usa-usa: kemá Póroma kenamáárîq óqain-oqaipike watáama tenúna-akoqnaama máqtemma
    keráwáqá uyátá-maqma matéq Áánûqtukaq “tíkáiye” kétunnamanibo
  soy-soy: Nɛ Uléécɑɑ pɔɔnɛsɛ rɛ u tíyɛsɛ nɛn Nfɑ́ɑsɔnɛ mɛyu mpehẽ mpehẽ símisi
    lin nɔ́nnɛ́nɛ́í mmú fe.
  hui-hui: Tígua bi hale naheneru laramili degego i̱na bi hale nahene lolenego tí
    bolanguaore howa laruligonaga Ngode Datagaliwabehondo ka̱i̱ lalu haruli.
  amf-amf: Inta ye wuldara sagi apon abonka inin giyenna Barjoam ida gobshe.
  quc-NNT: Kinmaltioxij che ri Dios chi kinkowin na kinch'aw pa jule' taq ch'ab'al
    chiwäch ix iwonojel.
  dob-dob: ꞌEnega yalokagutoki Yaubada ꞌenaya manuna mali ꞌenana ꞌediyega yaonaona
    wawasae,
  wrs-wrs: Kava Sesoam omnav, lehra yimba, manara, kavna moainal andram, isholm indamonam
    mendeklinonoa, yenamba indkumbinamba eusil.
  mca-mca: Hit'ijetspha'm ƚe'wisij pa' Intata in yakha' les olotsij in ƚ'ajƚi'ij qa
    hitji'jij ne'ej ham nikfe'le'ets wi'tlijei qa nite' hik ejunyejeyi'ƚ.
  tzo-TZC: Coliyalbun ti Diose ti jech xuꞌ cuꞌun ti ta xicꞌopoj ta yan cꞌopetique,
    ti jaꞌ mu sta ti voꞌoxuque.
  mya-mya: ငါ​သည်​ထူး​ဆန်း​သော​ဘာ​သာ​စ​ကား​အ​မျိုး မျိုး​ကို သင်​တို့​ထက်​ပို​၍​ပြော​ဆို​နိုင်​သ​ဖြင့်
    ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​၏။-
  gng-NT: N faareh Uwien nin n lienh milencɛnm ki cɛn' niʼkɛ ma nnɔ.
