  bps-bps: Ku nun snalekla, fye ku snalekla i dad yaanla di gumnèla, du magagyà ku
    talù i libun di kastifun i dad to faglut di Dwata.
  mbs-mbs: Aw meibeg se bayi meg-insà, keilangan meg-insà sikandin te esawa din doton
