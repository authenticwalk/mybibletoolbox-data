  acr-NNT: Rixoqibꞌ we kꞌo kakaj kaketaꞌmaj, kitzꞌonoj kꞌu riꞌ chike ri kachijil chikocho,
    ma na ubꞌe taj kechꞌaꞌt piglesia.
  kpg-kpg: Maa digaula e hiihai gi iloo, gi heeu ina gi nadau lodo i di hale, idimaa,
