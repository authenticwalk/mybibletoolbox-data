  ata-ata: Lexe aneꞌi imasaxa sou ilavusou mii vile, la aneꞌi italiꞌisiꞌa ta muluiꞌasi
    no taasiꞌa, xo ta sema ivikala no nano no ꞌa lalotu ne anu mii sou maela manina.
  qvw-NT: Ñatac imapïtapis yaćhayta munapäcul'a wasinćhu wayapancunacta tapuculcächun;
    juntunacuyćhu walmicuna imapïtapis tapuycaćhacuyalcäśhan manam allinchu.
  nfa-nfa: Ladhe abhu bhèni dhu neo karèi jꞌara èci, pe dꞌai èmu ku heka karèi dhèu
    èmu na kèna. Te ladhe bhèni maruru ètu dꞌara èmu sabajꞌa, sèra sa pamakae iisi
    ra!
  tnp-tnp: Nəmə kotolkeikei məmə kotəhrun nati kəti, okotəkeikei motətapuəh o rəhalah
    nəman mɨn əpəha lahuənu, mətəu-inu tol naulɨsiən məmə pətan otəghati əpəha e niməfaki.
  urd-urd: और अगर कुछ सीखना चाहें तो घर में अपने अपने शौहर से पूछें, क्यूँकि औरत का
    कलीसिया के मज्मे में बोलना शर्म की बात है।
  hot-hot: Avômalô êvhaviŋ lêk ethak doŋtom ek nênêm yeŋ, ma avi la hamiŋ ba hanaŋ
    abô, êŋ ma nôm mama. Aêŋ ba avi idum ek neja auk ma ini unyak am ka miŋ nenaŋ
    injik vêŋi liŋ.
  mqj-NT: Ianna dengan aka morai la umpengngissanannii, la mekutana lako muanena dio
    banuanna. Annu tangngia angngenanna kela mantula'i baine ke ma'mesakoa' la memala'.
  rus-SYN: Если же они хотят чему научиться, пусть спрашивают о том дома у мужей своих;
    ибо неприлично жене говорить в церкви.
  mbh-mbh: Na aro ve o sis ve aro olemi mire senu nge ur aken ru o ri nge, aro o nin
    senu ol oewo tomonmonengaere a ole vel ol, eneke i vengveng avele tova ve seng
    e aro i leng leng a lomu pathunong areken.
  bdd-bdd: Ta ꞌeguma wahiwahine nuwanuwadi ma toꞌaha sisanapu, sowasowahidi siboi
    ꞌidi hadao ꞌoidiya sihesilala mwanediyao ꞌoidiya, ma taudi siheꞌitadi. Weyahina
    ꞌeguma wahiwahine sigwae tapwalolo ꞌoina, ꞌebe debamwadina ꞌoida.
  cbt-NTPO: Ma'sona yanitotohuachina', pëinënaquë so'ina' nataina'. Yosë chinotacaso
    marë' niyontonpatama', sanapi'saso' co nonacaiso' ya'huërinhuë'.
  srn-NT: Efu den wani sabi wan sani, dan den mus aksi den masra a sani dati na oso.
    Bika a no moi tak' wan uma e taki na ini gemeente.
  cta-NT: Ca toniꞌi̱ taca xcuane nu cunaꞌa̱ jiꞌi̱ clyoꞌo si ntsuꞌu sca chaꞌ nu ntiꞌ
    nguꞌ chaꞌ caca cuayáꞌ tiꞌ nguꞌ. Siꞌi chaꞌ tsoꞌo laca si chcuiꞌ sca nu cunaꞌa̱
    laja su ndyuꞌu tiꞌi̱ nguꞌ.
  bqc-SIM: Tó aa ye yãe dↄ̃, aa ń zã́ gbɛai bɛ, asa nↄɛ yã'oa gãli guuá wíɛ.
  tcz-CHONGTHU: Amahon thudoh nom aneiyuva ahileh ajipateu inmuna akidoh dingu ahi,
    ajeh chu numei ho dinga houbung kikhop khomna a thusei chu umdan dihlou ahi.
  mar-mar: त्यांना जर काही शिकायचे असेल तर त्यांनी स्वतःच्या पतीला घरी विचारावे कारण
    स्त्रीने मंडळीत बोलणे हे तिला लज्जास्पद आहे.
  snp-snp: Monolo mau wiyagu yau wenaipa ka kopa lenawamo ya ukanido kolinawamo mona
    melamoma nenako, yamu ka ma kolife lenune, lotima ya numunigu uti, inanimo wanibo
    loga o gedaneyo.
  isl-isl: En þurfi þær að spyrja um eitthvað sem fram fer í guðsþjónustunni, þá spyrji
    þær eiginmenn sína heima, því það er ekki viðeigandi að konur tali í guðsþjónustu.
  spy-NT: Nto yēē māchē ꞉ake tukul kōōnkēt ng'ālyoo, wokuteebee saanteenyii ām kōōnyii.
  xnn-xnn: No waday adida maawatan, gawis no somaada sadapay sooten isnan as-awada.
    Tay kababain di is maikkan no adoado nan kalin di babai isnan simbaan.
  mwe-mwe: Ibhaga bhapingangaga kubhuya, bhakaabhuyanje ashaambuje bhabhonji kumui.
    Pabha anatokomala jwankongwe abheleketa nnikanisha.
  tte-tte: Tem nuwanuwali ginauli yabo sineliyan, simwanou sisanasana kanasiga sipileyoi
    ali nume mena kabo sineli waineliyao kolili. Kaiwena bwaimwana kaba mwalimwaline
    siya sinesineo temga siedeedede tapwalolo kana sauga koina.
  tcs-tcs: Ip dem maret oman i gad kuestin po askem, dempla mas aske dem man blo dempla
    wea aus pas, bikoz ip oman i go tok wea sosmiting dempla daune demplaselp.
  hlt-THB: Ik-oeih akawng sim aham ami ngaih awhtaw, im na ami vaakhqi ce doet u seh;
    kawtih nu ing thlangboel khuiawh awi ak kqawn ve chahqai na awm hy.
  soq-soq: Naita mo nitu da baiwa waitara menamompa, mo ideita babadau duwo waitaramopu,
    ipawa ekelesia uduudu auweia bedeuwo i enepie gagalolepia, sa ipa malawalaida.
  qub-qub: Imapitapis musyayta munarga wasinman cutiycur runanta tapucuchun. Manami
    allichu ermänucuna shuntacashancho warmicuna rimananpäga.
  att-att: Á nu ajjan yù arád da kánnámmuán nayù ira bábbay, á iddagád da lábbì yù
    labbè da ta bale ra, á iyabbû da laguk yù kebalinán na sù atáwa ra. Ta jikkù nu
    magubobuk yù ira bábbay ta paggagammung tam.
  bki-bki: Ver tire nalo ajidom ajikia vite, maka rivu ka avika vikadeniano ve miroano
    p̃eli averial kialo jidomiano nalo ve miroano joomo ea lotuano, mia bogo napano
    ava vonuo karina, amijikia avika von den koalo nalo.
  bqp-bqp: Tó ò ye ò yãke dↄ̃, ò ń zã gbɛkai bɛ, zaakũ nↄgbɛ̃ yã'ona kↄ̃kakaranaa
    gũn bi wé'iyãmɛ.
  mcp-mcp: Ŋkí mudá mə́ cɛɛl jɨ́ɨ́g gúl sá, a kə jî ŋgwúm yé njɔ́w nəcé í ajə́láyɛ́
    nə́ mudá lásʉ́g gúfʉ́gá óbúgʉlad.
  hat-hat: Si yo bezwen mande kichòy, y'a mande mari yo lè yo lakay yo. Non. Sa pa
    fèt pou fanm yo pale nan asanble a.
  npl-NT: Tla n siwameh kinekih itla kimatiskeh, makintlajtlanikah inmokich itech
    kali, porke amokuali se siwatl amo matetlakita kan nonmoololoah.
  bgg-bgg: Ithek è nyie thieg yang arone, ithek ne hò hà awaithek gey shii sai bi
    bo. Hò-amuiithek ne charch maley hà yao pha ji ne biwo ro.
  eng-TCENT: If they want to learn anything, they should ask their own husbands at
    home; for it is shameful for women to speak in church.
  eng-BSB: If they wish to inquire about something, they are to ask their own husbands
    at home; for it is dishonorable for a woman to speak in the church.
  cpu-NT: Tzimatsirika ompaitya onkoveri iyotero, osampiteri oime janta opankoki.
    Te aritzi oñaavaite tsinane aririka irapatoyeetya.
  san-ASM: অতস্তা যদি কিমপি জিজ্ঞাসন্তে তৰ্হি গেহেষু পতীন্ পৃচ্ছন্তু যতঃ সমিতিমধ্যে
    যোষিতাং কথাকথনং নিন্দনীযং|
  tac-NT: Bilé ra'íchali machinálisaká, rukémili júkuru bo'né 'yula napu'lige ku sebasa
    a'boi ejperélachi. Pecha 'la ikiáré ko napurigá umugí ra'ichámala alé napu napuílime
    ju Onorúgame nila ra'íchali benimea.
  eng-WEBPB: if they desire to learn anything. “Let them ask their own husbands at
    home, for it is shameful for a wife to be talking in the assembly.”
  gfk-H: Bia diet nem bia diet na palai uta tiga linga, i tahut bia diet na tiri ira
    nudiet tunaan kaia ta ira ngasia diet, kanong a linga na hirhir bia tiga hahina
    na ianga kaia nalamin tano kis hulungai ta ira mataniabar na lotu.
  viv-viv: KaꞋi nuwanuwadi tamo gavadi ana nuwanauwa faꞋina hinatoliluvaluva, aimo
    yadi manuweya yadi kaliva agaidiya hinatoliluvaluva be hinahalamanena. Tafalolo
    faꞋina wavagavagaꞋauta againe, kaꞋi vevine hinalulukahihi medema keke-moꞋa gidalubodani.
  yao-yao: Iŵaga akwete mausyo ga kuusya, akaausye achiŵankwawo kumusi, pakuŵa jili
    soni kwa achakongwe kuŵecheta chachilichose pa nsongangano wa ŵandu ŵakunkulupillila
    Kilisito.
  tgp-tgp: Vara la opoia vara la levosahi mamahuni te hinau, la pa usi na tuara hinia
    na imara, matan mo sopo tataholo vara te har̃ai i retireti na naho vao kalesia.
  auc-NT: Æbänö ante apæ̈nedänii, ante ëñencæte ante wædinque onquiyængä oncönë gote
    ate angä ëñëninque tömengä nänöogængä wæætë adodö apæ̈necä ëñencæcäimpa. Edæ Codito
    ingante mïni pönencabo godongämæ̈ pöñömïni onquiyængä ïñömö, Guïñënete awædö,
    äninque ee tededämaï incæcäimpa.
  kbc-NT: Nigica anoyemaa moyowooɡ̶odi, leeditibige moige lodawadi digoida liɡ̶eladi,
    igaataɡ̶a ɡ̶oboliɡ̶a iwaalo me dotaɡ̶a niɡ̶ina me yatecoɡ̶o Aneotedoɡ̶oji loiigi.
  bmh-bmh: Ailel ag ein ze bigeg i abiu, go abiu mabun agal gamulagar agal zaueim
    kanabarebi, awaramam. Bo, duailel unum gotulai dabi, air tub nug asai ze mamau,
    go igul egonou pet.
  ctu-BL: Mi an chuqui yomob i ñop jini x'ixicob, la' i c'ajtibeñob i ñoxi'al ti'
    yotot. Come quisintic jax che' mi' cha'leñob t'an x'ixicob ba' mi' tempañob i
    bʌ xñopt'añob.
  meq-meq: Taɗə wu andaya nakə ta tsəne bay aye ada a satay matsətsehe aye na, tâ
    tsətsah ma məhay gər bay, tâ tsətsah ka zal tay hay mətagay. Ŋgwas ma tsikiye
    me ma məhay gər i ndo məpe mədzal gər hay ka Yesu na, lele bay.
  noa-H: Hemk'ooinau culto hee nem jaau nʌm wajappai k'augba haawai wajapcha k'ap
    haag jëeum k'õsi nʌm k'ai, di haar pawia hamach jaainagta jëeuju haai nʌm. Magba
    jãg culto hee hʌʌin hijẽjẽb haawai hʌ̈u k'aba sim.
  alp-NT: Sepo esi suka rekwa sasaisa hoko esi tneu bei esi mokwaiaru me esi luma.
    Sepo bina sae ilepa kena lupuke lomaije, mere iono asomie ruai kai eni mokwai.
  san-VEL: atastaa yadi kimapi jij naasante tarhi gehe.su patiin p.rcchantu yata.h
    samitimadhye yo.sitaa.m kathaakathana.m nindaniiya.m|
  kbq-kbq: Hagi a'nemo'za mago'a zanku antahisunema hanu'za, nontega nezmave antahigeho,
    na'ankure a'mo mono kevufi ke hu'zamo'a knarera osu'ne.
  kbh-kbh: Chënga ndayánaca jtsetats̈ëmbuama tmojtsebos̈ëse, cachëngbe boyángbioye
    yebnoca chamotjanga; er ndoñe corente ts̈abá ntsemnana canÿe shembása jtsóyebuambnayana
    ts̈ëngaftanga os̈buachiyëngcá s̈mojénefjna ora.
  ron-LSB: dacă doresc să învețe ceva. “Să-și întrebe acasă soții lor, căci este rușinos
    ca o soție să vorbească în adunare.”
  pon-pon: A ma irail men aja okotme, irail en kalelapok ren arail warok kan ni deu
    ’rail, pwe me kanamenok, li en kaparok nan momodijou.
  nhe-BL: Huan intla sihuame quinequij quimatise se tlamantli, ma quintlajtlanica
    ininhuehuejhua ipan ininchajchaj, pampa ax quinamiqui intla se sihuatl camatis
    ipan tlasentilistli.
  sps-sps: Ito te kaa minon ya ta ka te komainy natiny rori, ari ma rangat ir fuainy
    tsoiny tsuri numaa tsuar, tana saa tan nainy te rangat fi ror moun ta ka koman
    a fo vaagum, te farejiaf non.
  wnc-wnc: Natake wamu takngatutane yapii natapnanggengu mayata apna inane yotnaatang
    yanikwaikaing. Mayata wamu Anutue aminabamda sande kanangge tasikaing gwene yawiu
    sanga waaknga mayakngana kaya.
  bus-bus: Tó aↄ̃ↄ yezi wà yãke dↄ̃, aↄ̃ ń zã gbekazi bɛ, zaakɛ nↄgbɛ̃ yã'ona kakↄ̃ana
    guu nɛ́ wíyãmɛ.
  gub-BL: Aze kuzà ipurukwaw wer amo ma'e rehe nehe, tuwe upuranu umen rehe nehe,
    wàpuz me wiko mehe nehe. Aze uze'eg zemono'ogaw pe har wanupe nehe, amo imaranugar
    putar izuwi wà nehe.
  imo-imo: Ambo teni wamba naa pilipelie pilemboi ungu nimbei temo lemo ulke pumbelie
    omenu iyemu walipe pilipili. Aku ambe telka nombeya tenge wali ungu we nimele
    amboma ulu alowamu teremele.
  boj-boj: Deqa Kristen koroq di uŋgasari naŋgi anjam bei aqa damu geregere qalieqajqa
    are soqnim niŋgi na naŋgi endegsib minjriy, “Yaintim nuŋgo segi talq di niŋgi
    nuŋgo gumbuluŋ naŋgi nenemnjrib naŋgi na anjam aqa damu merŋgwab.” Niŋgi na uŋgasari
    naŋgi degsib minjriy. Di kiyaqa? Uŋgasari naŋgi Kristen koroq di anjam marqab
    di kumbra bolesai.
  eng-DRA: But if they would learn any thing, let them ask their husbands at home.
    For it is a shame for a woman to speak in the church.
  knf-knf: Woli baŋal kame uko uloŋ, baheparan bayin baka du katoh. Uunuura ñaaţ ado
    kaŋaat woli pnŧuk pi banfiyaaruŋ payit pñehan Naşibaţi.
  san-KHM: អតស្តា យទិ កិមបិ ជិជ្ញាសន្តេ តហ៌ិ គេហេឞុ បតីន៑ ប្ឫច្ឆន្តុ យតះ សមិតិមធ្យេ
    យោឞិតាំ កថាកថនំ និន្ទនីយំ។
  arn-NT: Fey ayülele ñi kimael chem dungu rume, müley ñi ramtuafiel engün kisuke
    ñi füta ruka mew, fey kümenolu am ta kiñe domo ñi dungukonmekeael ta trawün mew.
  zas-NT: Bal xhie rën reeman gagbee reeman, mejorli lidx reeman guiniabdiidx loj
    lacheel reeman, din natun guiniee tijb béngunaa loj hor ni cucaagdiajg reeman
    xtiidx Dios.
  ken-NT: Mbák ɛnyɨŋ ɛchi ɛnɛ bɔ báyàŋ bɛrɨŋɨ, mámbɛ́p manɛ́m abhap anywɔ́p. Ɛchi
    ɛnyɨŋ ntíánwɔ́p ntá ngɔrɛ́ bɛrɛm kɛpɨ amɛm ɛchɛmɛ́ bǒnkwɔ.
