    onok armatok kwukitak kwiyotu kwiyagwreh um, ehudokmori aih douk abraenyihi aih.
  hus-NT-2005: Max in léꞌ kin choꞌóbnaꞌ jun xataꞌ, kin konoy nin tomkíl, por tin kʼimáꞌ;
