  sab-NT: Muinga ta geru kadakalin Chube gerua gweale giti, ma no geru kade mo ullage
    mo ñengulallage, me no muinga alin gerule Chube gerua gweale giti kwian ulita
    gwa giti kle mo litaba ngwadi.
  tmd-tmd: Mö bla mönö bli kwo nuguŋö rɨmɨjöñ aku, ñɨŋ ram ñɨŋa keir bla duön, nöbönɨŋ
