  bhd-bhd: ते अगर तैना किछ सवाल पुच़्छ़ने चान, त सभाई मां न पुच़्छ़न पन घरे अपने-अपने
    मुन्शन पुच़्छ़न, किजोकि कलीसिया मां कुआन्शां केरि जादे गल्लां केरनि ठीक नईं।
  too-NT: Lā' palh kalhatin puscāt sca'tcu'tun catūhuā, caka'lhasqui'nīlh ixkōlu'
    a'xni'ca' tahui'lāna' na ixchicca'n. Līmāxana' palh huan puscan natachihuīna'n
    a'nlhā takēstokcanī't para namācā'tanīcan Dios.
  ind-AYT: Jika ada sesuatu yang ingin mereka pelajari, biarlah mereka bertanya kepada
