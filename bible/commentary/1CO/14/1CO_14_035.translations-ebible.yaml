    magtutuu.
  myk-myk: Pii ba giin pʼi kaa la yegeŋɛ pye pʼi li ɲaha cɛ, peefɛɛ pu pu namaa yege
    lee kaa li na deeye ni. Li ya saha cee wu yìri wʼa yu nʼa daa fɛɛ pinnɛrɛ ni wɛ.
  sbe-sbe: Ena nuwanuwatu hesau henamaina bena se henamai, meta bena se bom yodi numaena
