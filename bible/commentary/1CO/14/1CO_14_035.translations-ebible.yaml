  ssd-ssd: Pino ande nu kusem mbolŋge pasa kukliwa ta maŋau mayenu kuga. Nane Kuate
    tuku pasa ismba kusna ŋak kande naŋgine wandekŋge taŋgo kat naŋgine kusnaniŋguwaig.
  acr-TNT: Rixokib we cꞌo cacaj caquetaꞌmaj, quitzꞌonoj cꞌu riꞌ chique ri cachijil
    chicocho, ma na ube taj quechꞌaꞌt piglesia.
  rop-rop: En if dei wandi askimbat kwestjan blanga enijing, wal dei garra askimbat
    olabat hasbin wen dei gobek langa kemp, dumaji im meigim pipul sheim wen wuman
    jandap en tok lida langa ola tjetj pipul.
  mee-mee: Ngaroma ri ngeke bai ta loreamatana ka otte, na ngeke ballage nareatale
    memena muni nga bale ngae ri. Ta ke sane pe ta avale pangamologa nga malle nga
    katungkala.
  dif-dif: Tanali ngantjanani kiririla, tanali pungani noa tanani jakalkananto; ngangau
    widlani wata ngumu parai, mili wolarani kaukaubala.
  gam-gam: Ana kambono kandja ta pupon dje yene ge, numb al po yenekne wogane moye
    al kandja dje piye. Una lotu djinj al ana kandja dje pene worne ge, kune nayendo.
  nou-nou: Edo ungo nganega edo gari dipapa adera ungo nati da atise awa ungoda iubonomei
    da yei sedo gadera. Edo evetu umo Iesu gebe ari embobo dada etera ainda ge sadira
    awa umo men gadira.
  mqb-NT: Kak a nan à uwar a sə cəce awan aday â san anan nà, â cəce pə mbaz anahan
    wa agay. Anga, ɗo uwar a kà jak 'am à man sə ahalay nga su ɗo a Yesu ahay nà,
    wita nə lelibay.
  ape-B: Ali sapos owo wukli wudukemu bawogenyumu enen balan umu, owo imas wunak wilag
    ali adakio wusalik owowim almam. Wakuli sapos God ananich elpech chuwachabal chupe
    ali onok almatok kwitak kwiyotu kwiyagwleh umu, enyudakmali pasin douk ablanyinyi.
  grc-F35: Εἰ δέ τι μαθεῖν θέλουσιν, ἐν οἴκῳ τοὺς ἰδίους ἄνδρας ἐπερωτάτωσαν, αἰσχρὸν
    γάρ ἐστιν γυναιξὶν ἐν ἐκκλησίᾳ λαλεῖν.
  cav-NT: Epuna cuanara ni quisarati adebataqui ama baya, tunaja etareju judirutsu
    tuna pabacaduradiru yahue cuanaque umadaja ijacaju ama. Jida ama tu epuna cuana
    umadara bacayaju tunara inime tupuyaque cueja ishu.
  kgp-NT: Kỹ fag tóg ãjag tỹ Topẽ vĩ ki kanhrãn há han tũ nĩn kỹ fag tóg ãjag ĩn tá
    ãjag mén ki jẽmẽnh mũ, ãjag tỹ ki kanhrãn há han tũ ja ẽn ti. Ẽg mỹ'a tóg tĩ,
    fag tỹ igreja krẽm vẽmén sór kỹ, kỹ ke sór tũg nĩ.
  bvd-bvd: Aia, ma lea kera dooria leditoi lae tasi doo, kera daka ledia arai kera
    ki 'i luma kera ki uria. Suli 'e faa noni susuala uri keni ki daka bae lao ofuofua
    nia ki konia manata mamane.
  ukr-1871: Коли ж хочуть чого навчитись, нехай дома в своїх чоловіків питають; сором
    бо жінкам у церкві говорити.
  apz-apz: Hungkuno fehohnjo somo moyaꞌmi sofa nupaꞌnontɨfi hungkuno neso huno muyoꞌmanji
    hofɨko oso uhuꞌmɨngo sopo oso hungkuno hisoꞌno nolohonɨngkutoho. Oꞌo, hwangku
    hofɨkoe angomo nohumafɨkuji hofɨkoe hwehwamo oso hungkuno hisoꞌno ulohonantɨfeho.
    Oso uhuꞌmɨngo sopo moyaꞌmi sofa hofɨko hungkuno lɨfijoso wonɨmango unɨmontonoho.
  yon-yon: Kwane, yi dowaken weng maa dowad kaamonande kamibka, ambiwoombed yi karub
    yaa kaamondime. Amborom kuu wonongbed dakmanuun kuu karakiib kowe.
  poi-NT: Siiga ijo̱dóŋa̱tooba t́i nɨmpa jém aŋma̱t́i, wɨ̱ iga icwáguiñ jém iwɨd́a̱ya
    cuando núcpa it́ɨccɨɨm. Porque d́a i̱ iwɨ̱ixpa jém yo̱mo siiga jɨypa jém culto.
  wuv-wuv: Nabaa ro'aa i'igilabarainaa hepalo manumanu, ronei i'iginaa ei haroo ro'ou
    i humu, uaa manumanuu mamafaa nabaa nemea pifine i wareware laloo fei losuu.
  quf-NT: Chaymi yaĉhachikutinllapa mana allita uk warmi intrakasha karqa, runanta
    tapunqa wasinpi karna. Chaqa manami allinchu uk warmi chayllapi yaĉhachikuyatinllapa
    tapukur laqyananllapapaqqa.
  yuw-yuw: Owi au yu mata auhon forono angit makombinggai wömai yu ogep ino bucin
    öngo opno inong ac toun. Owiho surandec mata yocyocno, woi yangam fapfapni.
  hus-NT-1971: Max i uxum in le’ quin tso’obna’ i cau quin ucha’ in tomquil ca lejquinchat
    an cau tin q’uima’, cum yab in tomnal i uxum ti cuete’ caunanchix ti al an tamcunel
    ebchalab.
  med-med: Ik na ti, pilik kun iti natʉng ndam, amp mbʉ, en enim mang kona mana tek,
    wamʉl kʉn wulding. Got nga rapa tenda ila wamp mou rong kona ila, amp ti, ik nim
    ndam, ei ⱡawa etmba.
  bch-bch: Be oangga tikeo ga tibeta ngan posanga idil eta, kemi ngan tibeta adaoad
    toa lumaeai oa. Ngansa oangga gid taine tiposaposa gadudunga ngan gid iaoa kelede
    ton Kristus led rourounga, eine iaoa kelede ton Kristus ga maeamaea gid.
  cco-NT: Jo̱guɨ song jaangˋ dseamɨ́ˋ lɨɨng˜ eeˋ jaˋ cangáiñꞌˋ, jo̱baꞌ guiʉ́ˉguɨ e
    nijmɨngɨ́ꞌrˉ dseañʉꞌˋ quiáꞌrˉ fɨˊ ꞌnʉ́ʉˊ, dsʉco̱ꞌ jaˋ catɨ́ɨngˉ e jaangˋ dseamɨ́ˋ
    niféꞌrˋ fɨˊ quiniˇ dseaˋ lajeeˇ e sɨseángꞌˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ e jmiféiñꞌˊ
    Fidiéeˇ.
  deu-1951: Wollen sie aber etwas lernen, so mögen sie daheim ihre Männer fragen;
    denn es steht einem Weibe übel an, in der Gemeinde zu reden.
  alq-ALGNT: Kicpin ega nisidotamo8adj kegoni, panima 8edi omigi8ami8akag oga iji
    k8ag8edjima8an ocomisimi8an. Agazinagozi mega ik8e ka anim8edj ka iji aiamie ma8adjiidinani8anig.
  ixl-NNT: Asoj at umaj yol nisaꞌ chaꞌma tootzitaꞌ as tu kabꞌal la ichꞌotikat chaꞌma
    te vitzumeleꞌ, tan yeꞌ la ibꞌaneꞌ uvaꞌ la kuxh veqꞌelkabꞌan chaꞌma tu u atinbꞌaleꞌ
    tetz nachbꞌal Tiixh.
  boa-NT: Tsane idíllone iímílléhajchíí óvíi ihjyáhañévúré dillómé ájyúmuke. Tsá tene
    ímityú Píívyéébé pihcyáávé pañe walle íhjyúváiyóne.
  quh-NT: Sichus warmis imatapis yachayta munancuman chayka, wasipi kharista tapuchuncu.
    Warmi tantacuypi parlananka p'enkaymin.
  kwi-kwi: Maza ashampa chiwazha piankamshitne, sun ashampane paiña ampura mɨmarawa.
    Ashampa wanmakmukin paratne, usmin mɨtsal kimtu.
  agm-agm: O amɨ kiya asɨhiya wapaapɨ biyatɨ namusesɨpatatɨ gɨmaawunyaatonɨhɨ kapaapɨ
    nasendaatɨwaahɨ nuwɨ aŋɨpɨpɨhɨ bindawaawɨ warisaisɨ nunjenɨwɨ nepɨse. Apopaatɨ
    waatɨ Autaahaatɨhomɨ isɨhiya ahoyanohiyɨhiyaamɨ otɨhaatɨ kiyaamɨ ndɨhetɨ wapaapɨ
    nasenatɨ pɨwaatɨtandɨ sandɨ tɨtɨhɨmaahe.
  ubr-ubr: Jever singogoi dura aifan sinikakafun on sinan asi goai weie a’wawas orot
    ato dura aurin on sinitetemis; yabin jever auris on mamai ato dura tafaror goai
    sinbikakafun on.
  tsw-NT: Na a ciga e reve ili i ro, e ece ali e le na̱ a̱ ka̱mba̱ a ꞌwa le. Ili i
    wono i ɗa ka yuwan adanshi a̱tsuma̱ e iɓolo.
  cax-NT: Arrtü murrianrrü atusi ñome, tari panquiriora pünanaqui bama ñopiquianio
    tato au nioyoporrü. Itopiqui champürrtü coñotü ümo paürrü anita fuerte au reunión.
  aia-aia: '''Onaa ''e mareho narau raba aidangisia, ''a goro dorai songa''iniraaui
    mwane adaa''i ''oha narai aho''i ''ari suri''i ruma adaa''i. Ai''a ''ome arari
    tanaai urao do''ai ''unu''i hura''ai taha na ''adoma''ini''i na''i ''oha nara
    goni mai na''i ruma maea ''anai ha''arahesi.'
  srp-1865: Ako li hoæe èemu da se nauèe, kod kuæe muževe svoje neka pitaju; jer je
    ružno ženi da govori u crkvi.
  agt-agt: '@see-verse:1CO.014.034'
  lug-lug: Bwe wabangawo kye baagala okubuuza babuuzenga ba bbaabwe eka, kubanga kya
    nsonyi omukazi okwogera mu Kkanisa.
  yby-yby: Menasiya monoka monawamuya loka ikili maya numudanipouka miniki waunipolesida
    lideko waunipolekiya edimonipo miniki ligi hagi itae. Mena makolimo sino-minoko
    wavu-liki wewenasida domudaloya monoka aya letiboya owana helitibo nesa ne.
  heb-heb: ואם חפצן ללמד דבר תשאלנה את בעליהן בבית כי חרפה היא לנשים לדבר בקהל׃
  mpp-mpp: Yenge wiyac monicte fungine ngagenogale aiyeleme, macnginang hikelu ngawefocngineng
    uwayeledabiyeng. Ngigac monicti Yesule habu yengele hewacka yowa midaicte, yogo
    aibaba gameineholec.
  apb-apb: '@see-verse:1CO.014.034'
  san-TEL: అతస్తా యది కిమపి జిజ్ఞాసన్తే తర్హి గేహేషు పతీన్ పృచ్ఛన్తు యతః సమితిమధ్యే
    యోషితాం కథాకథనం నిన్దనీయం|
  ben-IRV: আর যদি তারা কিছু শিখতে চায়, তবে নিজের নিজের স্বামীকে ঘরে জিজ্ঞাসা করুক,
    কারণ মণ্ডলীতে স্ত্রীলোকের কথা বলা অপমানের বিষয়।
  ntu-ntu: Nzmu kx tzsuti drtwr olvz nzkrlz-krdr kzdung da, naveati-krlzpwzlr mz ncblo
    ngrdrng mz ma nyzdrng. Murde myangr drtq olvz nzycmne-krde mz nzyrlwr-lxblrkr
    lrmakxtr.”
  pan-pan: ਅਤੇ ਜੇ ਕੁਝ ਸਿੱਖਣਾ ਚਾਹੁੰਦੀਆਂ ਹਨ ਤਾਂ ਘਰ ਵਿੱਚ ਆਪੋ ਆਪਣੇ ਪਤੀਆਂ ਨੂੰ ਪੁੱਛਣ ਕਿਉਂ
    ਜੋ ਔਰਤ ਦੇ ਲਈ ਕਲੀਸਿਯਾ ਵਿੱਚ ਬੋਲਣਾ ਸ਼ਰਮ ਦੀ ਗੱਲ ਹੈ।
  gvc-gvc: Jesu yaina ti cahmachunoi numia ti durucuchʉ ñaa nina. Ã jiro paye barore
    masi duaro numino to ya wʉhʉpʉta to manʉnore sinitujaro.
  sbk-sbk: Nkashile hahweli hahonti bhatamani asambele, basi bhabhabhoziwaje alume
    bhabho amwabho afwanaje soni hwa she ayaje mshibhanza.
  mya-JVB: မိန်းမ တို့သည် တစ်စုံတစ်ခု ကိုသင် လိုလျှင် ၊ အိမ် ၌ မိမိ ခင်ပွန်း တို့ကို
    မေးမြန်း ကြစေ။ မိန်းမ သည်အသင်းတော် ၌ ဟောပြော လျှင် ရှက်ဘွယ် သော အကြောင်း ဖြစ်
    ၏။
  kgf-kgf: Niniŋ méŋac méŋ héiɋeliwiŋ ʒé wanʒuiguc imi eŋaŋ amaiguc euhécgina qesiénécmimu.
    Embacnéŋ hénaoriŋiguc ac wawaŋa imi gamuyaguc wanʒac.
  awb-awb: Sísa tagaríáh kégá momiwíirataq ahre inínká mitaq ehweh irarínaraq íre
    ábéreh sansáne. Minayabe ahreronká íre kawerue íréhrataq mótaq sene nahtapeq sensuwehqsonsabé
    kasenigehe.
  gdn-gdn: Mu gwede mo kataitagamana wainapiyamu ki manui ka mu mubo nobomomuguma
    tawamugu manutamini ko mu iyapana Mamanuga God nene dibimupu idiwu ki mu pauna-mugu
    ubumoto tagisi ki ka midimama.
  nko-NT: Nɩ́ bʋdekléá bónu asʋankʋtɔ á, bʋfɩ́tɛ amʋ́ akúlu wóyítɔ́, tsúfɛ́
    ɩbʋ pɛ́lɩá ɔtsɩ ɔbɔ́tɔɩ́ ofíakpa.
  bsn-NT: Ĩna masirʉajama, ĩna ya vijʉ tudiejacõari, ĩna manajʉare ĩna sẽniĩajama,
    quẽnaroja. “Rẽjariavijʉre ñagõbetirʉarãma rõmia” yire ti ñajare.
  pib-NT: Ga wa raluka gimatletinipluna pagixanu, gipjina wannako ganurna repomginna.
    Gi rixanu gektu getko gapatjetikowaka tyanumsatini suxo.
  wiv-wiv: Kua kini kulidia dia kata lala na vuvuna polea katiu, dia ta guru dia ka
    vamule na ruma, dia ka hulenia habu gogodia vona. Na vuna beta ni hada papa tavivine
    dia kata popole na poloka sios.
  reg-reg: Alabha chilio chone chone chinu abhenda okwiigila, mbe nibhabhabhushe abhalume
    bhebhwe ika. Kulwo kubha ni nswalo omugasi okuloma mwikanisa.
  mlh-mlh: Ŋigoji maŋkekerisie kufufunde buŋo mitigaku qaji ŋareme so sagaga. Ore
    eru buŋo more fuŋne maneiŋgo manegobi ine, yoŋoji piyaŋuŋgo raru ŋeku yoŋoyaŋunde
    ŋoepuyaŋuŋ weu yareinebi.
  gof-ENT: ማጫሲ ዎሳ ኬን ሃሳዮይ ቦርሶ ጊዲያ ጊሾ ኢሲባ ኤራናው ኮይኮ ሶን ባንታ ኣዚናታ ኦይቾና።
  aau-aau: Sa homkwe mesopok non lwak ankin, hmo uwr arian me kwa mesopok onuayk nonkway,
    hmo a arian mon. Payhokuaw, hromo sow senkin, hromkwe yor, sa hom sios mon ma
    liarok ohruw-a somokwe, owh-mar lon.
  tvk-tvk: Xosxa iexil bei tengan lakil ti neta tei xa di lasep usil e sias, xil ti
    lisis tiramue nae xil ni sung e tim. Vengan ihe unounen xosxa atou tei isepin
    melele xa di lasukul e sias.
  prf-NT: Ni tehud hidi a gustu a matukuyan, ay magtanung hidi ten kabinga di káddemát
    ten bilay di; gapu makasaniki a magupos en essa a bábbi ten disalad nen simbaan.
  auy-auy: Mindásafeꞌa túwaandu urémpinkemba aaré aaí sefó sésa moórá-aaigoni áwáumo
    tísai ónae sésamo ésa miwítí naaúmpaꞌa tuwaaiꞌwaimbá tísai ónááwe.
  tbg-tbg: Nahenti vika uva okara kankomake irireka iha, maaqaini vaiha nái vaativara
    vi uvara okara iraata. Ne ruvaaqumavi vairaqi nahenti vovano himpiro uva tirera,
    vi okarava kiama koqe qianaro.
  hub-NT: Iruuntramunam chichaamua nuka pegkerchau asamtai, nuwaka inimmaintri akaisha,
    iruuntramunam inimtsuk ashimnakmatai nina jeen jeaa inimmainaiti.
  hmo-hmo: Bema gau ta idia ura diba neganai, edia ruma dekenai hahine ese edia adavana
    idia nanadaia be namo. Badina be hahine bema hebou lalonai ia hereva, inai be
    maoro lasi.
  big-big: Tamizeige puwili watabi nayengki langai nguk kisagi purik puwili puwiligi
    kerekpuwiliyegi panga ige yei pani. Menalege wawere uliwekkerik yongokwili ngago
    kisi purik pangka onorik.
  gux-G: Bi ya bua bangma yaali ya po, ban buali bi ciaba denpo; kelima li tie kuali
    i, ke pua ń ga maama Jesu nitaanli nni.
