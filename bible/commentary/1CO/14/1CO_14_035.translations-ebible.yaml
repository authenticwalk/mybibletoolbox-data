  san-SIN: අතස්තා යදි කිමපි ජිඥාසන්තේ තර්හි ගේහේෂු පතීන් පෘච්ඡන්තු යතඃ සමිතිමධ්‍යේ
    යෝෂිතාං කථාකථනං නින්දනීයං|
  yut-yut: Paŋmuwukbi da muwut muwuron mɨŋat gen yoni kaŋ uŋun mayagɨ, do gen kɨnda
    dakon mibɨlɨ nandak do kaŋ, yutnikon eni baŋ yoyɨŋba tagɨ yoyɨni.
  grc-BYZ: εἰ δέ τι μαθεῖν θέλουσιν, ἐν οἴκῳ τοὺς ἰδίους ἄνδρας ἐπερωτάτωσαν· αἰσχρὸν
