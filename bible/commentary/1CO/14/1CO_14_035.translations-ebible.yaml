    wik keꞌ thaw-thawayna, inana way-wayam paththama!
  zga-M: Eingave khuli khininie vinogwa ukhumanyila, pu vavavunchage avagosi vavo
    khukaya. Ulwa khuvu ncha soni khudala ukhunchova mutembile.
  yom-yom: Enati batidi longuka, bika bayuvula babakala bawu mu zinzo ziawu ; bila
