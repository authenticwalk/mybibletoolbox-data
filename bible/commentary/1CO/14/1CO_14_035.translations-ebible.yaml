  wmw-wmw: Fala wakiwa nawo kinu cakudairi, wakawadairi walume wawo ukaya. Kamana
    mwanamuka kusowera mbere ya jamati aibu.
  gmv-GGM: Maccashati eranas koyza issi issi yooti diiko ba keeththan ba azinata oycheto.
