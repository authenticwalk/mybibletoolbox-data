  taj-taj: तिगै तामला बारेरी ङ्‌योइबा सेम मुसम थेनीगदेसे दिमरी ह्राङ ह्राङला ह्रेम्‍बोदेन
    छ्‌याम ङ्‌योइगै। तिग्‍दा भिसम मण्‍डलीरी ताम पाङ्बा चा म्रिङम्‍हेमेगदेला लागिरी
    पेःबा खबा ताम हिन्‍ना।
  avt-avt: Miyapɨr hanhan nanɨrtei hɨm me menmen werek werek kerek mɨt netpim, hɨr
    ap nanitehi mɨt in me menmen neit wit kerek hɨr newenɨpi God au emɨt! Menmen im
    enum. Maain hɨr nanu wɨnak kɨr, hɨr nanitehi mɨkan nɨr me menmen hɨr nanɨtporem
    werek werek.
  cbk-cbk: Si tiene man pregunta el maga mujer, na casa ya lang sila hace pregunta
    con el di ila maga marido, cay maca huya si un mujer ta habla na iglesia.
  uig-ARA: ئەمما ئۇلار مەلۇم ئىشنى بىلمەكچى بولسا، ئۆيىدە ئۆز ئەرلىرىدىن سورىسۇن؛
    ئايالنىڭ جامائەتتە سۆزلىشى ئۇياتلىق ئىشتۇر.
  tuf-tuf: Cuat éyinat chihtá acsar sin cun rehcayat, imár rain quin táyotaro. Imár
    usi cur car táyotaro. Eytair báreyra, wiw̃inat sécuaquin cucajá acat tew̃ay yinyat,
    ay batro. Sirat ajc wátiro.
  abx-abx: Kon aniya' mga iya papatilawun-na, kinahanglan mga iya amatilaw si mga
    alla-na ari si mga ruma'-na na, kay agbuwan gayod kamamalu'an si danda kon agparayawit
