  sus-sus: Xa e wama maxɔrinyi tife, e xa e xa mɔri maxɔrin banxi, barima a mu daxa
    ginɛ xa wɔyɛn malanyi kui.
  pon-2006: Ma re men ese duwen mehkot, a re en kalelapak rehn arail werek kan nan
