verse: 1CO.014.035
translations:
  kpx-kpx: Keate keau sevesimo hoto mole evisi hilokaholiliege abu lako dubumo hoto
    lougelive. Isito oe talive hoto kemo abu kolivu belagevei. Kosealemo keateau sevesimo
    hoto loui ata haivege keu toelanu.
  okv-H: eto enana ta eto ingari ke puvurou kito amo ungota bande ai ta ipone na ke
    be amo harikaro kesora. Eto erena amo ekalesia horuketo mihiroro evohu na ereto
    ke aisora amo aravora ae ra.
  tbo-tbo: Ma wiwine inapa nugonugomi awai gehouna ona hanapugeya yaka omi numa u
    hinehi agagomi ona lubayadehi po hina wiatatiyemi. Matababana wiwine tapalolo
    u hinehi he ibaabani ani wihinimaya uyahita.
  mal-C: എന്തെങ്കിലും പഠിക്കാൻ അവർ ആഗ്രഹിക്കുന്നെങ്കിൽ, ഭവനത്തിൽവെച്ചു സ്വന്തഭർത്താക്കന്മാരോടു
    ചോദിക്കട്ടെ; സ്ത്രീ സഭയിൽ സംസാരിക്കുന്നത് ലജ്ജാകരമാണ്.
  grc-SR: Εἰ δέ τι μαθεῖν θέλουσιν, ἐν οἴκῳ τοὺς ἰδίους ἄνδρας ἐπερωτάτωσαν· αἰσχρὸν
    γάρ ἐστιν ⸂γυναιξὶν⸃ ⸉ἐν ἐκκλησίᾳ λαλεῖν.⸊
  bgc-bgc: जै वे किमे सिखणा चाहवै, तो घर म्ह अपणे-अपणे धणी तै बुझै, क्यूँके बिरबान्नी
    का कलीसिया म्ह घणा बोलणा शर्म की बात सै।
  khz-khz: Pene gau reketa ia ripara nepiatiwa genai, garawaria numai vou pia verenagira.
    Kwalana gare ekalesia tanukourai pia kilakila manuga ragena.
  deu-TKW: Wollen sie sich aber unterrichten, so mögen sie zu Hause ihre Männer fragen;
    in der Versammlung zu reden ist für eine Frau unziemlich.
  zsr-NT: Chquiꞌ të́ꞌninu laꞌyéjniꞌnu latiꞌ, ral‑laꞌ laꞌnábinu bönniꞌ qui queëcnu
    catiꞌ niꞌ nacuꞌë lidxquëꞌ. Cutu ral‑laꞌ luiꞌnu didzaꞌ ngul ga naꞌ tuꞌdubëꞌ queëꞌ
    Dios.
  lin-lin: Soki bazali na posa ya koyeba likambo, tika ete batunaka mibali na bango
    kati na ndako, pamba te ezali soni mpo na mwasi koloba kati na mayangani.
  hns-NT: Djab oesab kauno baat ke biese me koetjh maangie djaane, tab oelogke tjaahie
    aapan aadmie se ghare poetjhe ke. Djab samaadj me ek aurat batia hai tab oke kaida
    na hai.
  noa-E: Emkhooinau culto ee nem jaau nʉm wajappai khaugba aawai wajapcha khap aag
    jëeum khõsi nʉm khai, di aar pawia amach jaainagta jëeuju aai nʉm. Magba jãg culto
    ee ʉʉin ijẽjẽb aawai ʉ̈u khaba sim.
  eng-EMTV: And if they desire to learn anything, let them ask their own husbands
    at home; for it is shameful for women to speak in church.
  mib-NT: Te núu cúní ña cucáhnu ni ña ɨɨn jnūhun, te nde vehe na cájnūhún ña yɨɨ
    ña. Chi jnūhun canu cúu jeē cahán ɨɨn ñahan mēhñu núū cándutútú ró.
  lif-NT2: खुनिॽ सेःन्‍दोःमा पाःन् मे़गत्तुॽने़ फाॽग्र हाराॽ खे़ङ्‌हाॽरे़ खुनिॽ हिम्‍मो
    आबाङे खुनिॽ ये़म्‍बाहाॽ सेःन्‍मे़दोसुसिररो, थेआङ्‌भे़ल्‍ले़ सेसेहुप्‍लक् चुम्‍लुङ्
    पोःङ्‌ल पत्तिल्‍ले़ मे़न्‍छुमाहाॽ ताॽजे़ङ्‌माग नुःम्‍मासिःमा पाःन्‍लो॥
  xnj-xnj: Ngati vavi na makotesi ga kukota vavakotayi vagosi vavi kunyumba, muni
    soni kwa mdala kujova mungonganu wa msambi vandu vevakumsadika Kilisitu.
  mmx-mmx: Mo do lavakin di vara i xusu dinaklen ka tavanga, i lox avukat do dina
    sue be lavatlok atdi min to at laraogu atdi. Lavanga mamangan aleng do latkin
    na vaase kaxat to xeneng at lovotpot buru at lotu.
  cbr-NT: Bana upí oquin 'unántisa tanquin ca aín xubunuxun xanun aín bënë ñucáti
    'icën. Axa Jesucristomi catamëcë unicama timë́cë anuax xanux banati ca upíma 'icën.
  tee-NT: Chai ni tu'u' ju machakxaputun xamati' pus chach sacmicha ju ist'atsucunu'
    la'ixchaka'. Na lhimaxan cava ni va cachivinilh ju tam chako'ulh junta k'aixtokcan.
  eng-LSV: and if they wish to learn anything, let them question their own husbands
    at home, for it is a shame to women to speak in an assembly.
  cak-NT: Ri ixoki' man utz ta yech'o'n cuando quimolon-qui' ri kach'alal. Romari'
    xa c'o jun tzij ri xa man niqui'en ta entender, tiquic'utuj che ri cachijlal chicocho.
  pah-NT: Ikwahapotarame mbatera po g̃wonga pype kunhangwera'g̃a ei g̃wembireko'g̃a
    pe marã javo hamo. Ndipoyjayjari po kunhangwera'g̃a onhi'ig̃ame pe jatykarame
    Jesus'gareheva'ero hamo.
  sja-NT: Mapa ãrapa ne-inaa iidi k'inia p'anɨ pɨrã, iididaipia bɨ ãchi ɨmɨk'ĩramaa
    teeda panadak'ãri. Pia-e bɨ pariatua pedeedamerã, awaraarã pedee p'anɨ misa.
  xed-xed: Ka mamu sana skwi ta kumə həŋ ta snaŋta katsi, ɗaway taŋ da zəʼalha taŋ
    mintgha taŋ. Ka skwa hula gwaɗay marakw ta gwaɗa mataba Igliz.
  mks-NT: Ta tá cúni̱ na̱ canda̱a̱ ini na sa̱há ña̱ jána̱ha̱ na̱ veñu̱hu xíní ñúhú
    nda̱ca̱ tu̱hún na̱ yíi̱ ná sa̱há tá cása̱a̱ na̱ vehe na. Jáchi̱ co̱ náha̱ va̱ha
    tá cáha̱n in ñáñáha̱ nani tácá na̱ veñu̱hu.
  gfk-S: Be di sip be di na palai uta tike linge, i tahut be di na tiri ira nudi tunana
    kaia ta ira ngasia di, kinong a linge na hirhir be tike haine na ianga kaia nalamin
    tano kis hulungai ta ira matanabar na lotu.
  bmu-bmu: Ambinöŋ urumeleŋ könagesögö keu jim kutuba kusum eŋgiiga qahö dop kölja.
    Miaŋgöra keu kungö könaŋi mötpingö mötze ewö, yeŋön mönö miriŋine anda tata nanŋini
    apurupŋini qesim eŋgime.
  dgz-dgz: Menan mu dim dim da yao asik tat anupiwa, ame at pa muga muga gapan amba
    meme wai ae wayawamop. Iwa iam iam gapan waen yon wande dugup gwanap nop wapi
    umame den.
  eng-GNV: 'And if they will learne any thing, let them aske their husbands at home:
    for it is a shame for women to speake in the Church.'
  zaa-NT: Canchu ca niula nna calatsi' quį ccá cą saber biỹa nuá, pues adila tsa'
    inàba titsa' cą ca nubeyu' qui' quį le' litsi' quį, porqui'ni labí rulue' tsè'
    qui'ni ttu niula thúą nna gunią discutir lani ca nubeyu' le' reunión.
  eng-WEBSTER: And if they will learn any thing, let them ask their husbands at home;
    for it is a shame for women to speak in the church.
  guh-guh: Petiriva itsa jamatabëyanijoba itsalivaisiyo, nexata bota beyanijoba pamonajavabelia.
    Piauracuene exanaejitsipa Dioso pejumecovënëtsivi penacaetuatsijavata petiriva
    itsa cuaicuaijai tsecae tsipae.
  bon-bon: Teepi liba singi ngena tääpume umle äbitame, teepi miiji irecu ätumuta
    kaake poto cidi ca teeme rooriye bine ätemleja mete cabu, ingle niiya gyene teepi
    irecu ätumuta padare cabu mene iicema.
  nhw-BL: Huan sintla sihuame quinequij quimatise se tlamantli, ma quintlatzintoquilica
    ininhuehuejhua ipan ininchajchaj, pampa amo quinamiqui sintla se sihuatl camanaltis
    ipan tlasentililistli.
  swh-ONEN: Kama wakitaka kuuliza kuhusu jambo lolote, wawaulize waume zao nyumbani.
    Kwa maana ni aibu kwa mwanamke kuzungumza kanisani.
  wbi-wbi: Nave kulikimonga vinoghelua kumanyila, looli vavaposie avaghosi vavanave
    munyumba. Ulwakuva se soni kwa mumama kujova mulukong'ano.
  bba-bba: Bɑ̀ n kĩ bu ɡɑ̃ɑnu ɡiɑ i de bu ben durɔbu bikiɑ yɛnuɔ, domi bɛɛn sekurɑ
    tɔn kurɔ ù n ɡɑri mɔ̀ mɛnnɔ sɔɔ.
  eng-KJVCPB: 'And if they will learn any thing, let them ask their husbands at home:
    for it is a shame for women to speak in the church.'
  kgk-NT: Oikwaase va'e toporandu oména-pe. Gwóga-py ae oporandu íxupe. Niporãi oporandu
    ojogweroaty ha-py ijayvu hagwã.
  waj-waj: Vo kua voovai oyaivaara iya rikiaatainai rikiada ngiari nnauyauvakidiri
    safuuma ngiari vaatiiya yaparakiatee. Anutuuqaara nuunairaiyauvaki gioonnaiya
    diitada kua tikio rikioo fai iya mmamma maisainaravai.
  cpy-cpy: Eenitatsi-rika okoyiri iyotero, ojampiteri oemi janta opankoki. Tee okameethatzi
    oñaawaete tsinani aririka ipiyoteetyaa.
  mpx-mpx: Ebo nuwaliya bugul etega nihi neli, nihi sikal ga wali limiya abwe nihi
    nel lagoliyau elal, kaiwena i pulupuluwawi te yowau nihi baaba tapwalolo ana sauga
    elana.
  wbp-wbp: Kajilpa karnta wangkayarla jaajirla, ngulangka kalakalu yapa-patu-kariji
    kurnta-jarrimi. Ngula-kujakuju, kali-nyanulpa payikarla ngurrangka nyanungu-nyangurla.
  luo-luo: Ka gidwaro mondo olernigi tiend wach moro, to gipenj chwogi giwegi dala,
    nikech en wichkuot ka dhako wuoyo e kanisa.
  nhe-NT: Huan intla sihuame quinequij quimatise se tlamantli, ma quintlajtlanica
    ininhuehuejhua ipan ininchajchaj, pampa ax quinamiqui intla se sihuatl camatis
    ipan tlasentilistli.
  aii-aii: ܐܸܢ ܒܵܥܝܼ ܝܵܠܦܝܼ ܡܸܢܕܝܼ، ܫܒ݂ܘܿܩ ܒܲܩܪܝܼ ܡ̣ܢ ܓܲܒ݂ܪ̈ܵܢܵܝܗ‌ܝ ܓܵܘ ܒܲܝܬܵ‌ܐ، ܣܵܒܵܒ
    ܢܟܸܦܬܵ‌ܐ ܝܠܵܗ̇ ܠܒܲܟ݂ܬܵ‌ܐ ܕܗܲܡܙܸܡܵܐ ܓܵܘ ܥܹܕܬܵ‌ܐ.
  esk-NT: Iḷisimasrukkumiŋ sumiksamna, apiqsruġlisigiŋ uitiŋ kiñuniġmikni. Atakkii
    kanŋunaqtuq aġnam uqałiksraŋa katimaraġikapsi agaayyuviŋmi.
  msb-msb: Kun may gusto sa inda maghunga, an inda asawa an hungaon ninda pag-abot
    sa balay kay dili tama sa mga babayi an magsurmaton sa pagtiriripon sa simbahan.
  cpa-NT: Dsa² ŋioh¹² quián¹² báh³ dsa² ŋǿh¹dsa, na³ma²dsi²lia¹dsa dsi²néi² chi²júh²
    he² jǿg³ hniu¹ hio¹³ li¹ŋi¹²dsa. Di³ tsa¹dsio¹ jní² hi² hløah¹ hio¹³ ja³tiogh³
    dsa² roh¹³ jniang³ ti³høa¹² jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେମନ୍‌ ଜଦି କାଇ ବିସଇ ବୁଜ୍‌ବାକେ ମନ୍‍ କଲାଇନି, ଗରେ ଜାଇ କରି ନିଜର୍‌ ମୁନୁସ୍‌କେ
    ପାଚାର । କାଇକେବଇଲେ ମଣ୍ଡଲିଟାନେ କାତା କଇବାଟା ମାଇଜିମନର୍‌ ପାଇ ଗଟେକ୍‌ ଲାଜର୍‌ କାତା ।
  meu-meu: Bae ura ḡau ta bae diba, ruma ai adavadia bae nanadaidia; badina be hahine
    na hebou lalonai baine hereva na mai hemaraina.
  yva-NT: Wanya onawamo ubeker indamu unanta anakotare inta rai, weamo wo awa anya
    manajo rai no awa yavaruga bo rai. Weye wanya mayao no anugano Amisye rai omamo
    mamaisye ramu.
  dgc-dgc: Du bébe, éng te gustu side a mapospusan, éy magpakelagip side ta asawa
    de kédemét de ta bile. Dahilan éy makasanisanike tu bébe a mégkagi ta simbaan.
  zpm-NT: Ncuaaṉe racladz zho gacnaṉ zho, ro yu ga gnabdiidz zhow lo zha bgui, sac
    goṉ, rdzieelda lëëpaaze wnaa gnee zaatne rcaalsa to rquiaadiag to Xtiidz Dios.
  hix-NT: Tokarymaxem hutwahra tehtokonye, àrwomra rma hak nahtxoko. Bàn kom yaw harha
    tehtokonye, uhutwamohsoko, rowya, katxow haka, tànyo komo wya. Ohsamnohxemo kom
    wawo rma tehtokonye, àrwomra hak nahtxoko. Nàhyahamtxow haka. Tàrwonàmnàtokony
    haxa, àhyahampàra natxow hamà. Atxke tonyxem me natxow hamà.
  sim-sim: Os mbele las yawur ji yarikwak ji hishi nahi, wa aka jihik ji ihi hula
    jihin jivai silika. Hako os siosik ji tirsawa wolo, os mashi lal ji mba nahi,
    oso mbeek jivik nakwa ambu sir.
  npi-ULB: यदि तिनीहरूले केही सिक्‍ने चाहना गर्छन् भने तिनीहरूले आफ्ना घरमा तिनीहरूका
    पतिहरूलाई सोधून् । किनकि स्‍त्रीहरू मण्डलीमा बोल्नु शर्मको कुरो हो ।
  cgc-cgc: Iling man tan, daw may insa danen an, dapat na magtagad nang anay asta
    na muli aged naan dya mag-insa danen ta mga mama naan ta iran na balay. Daw magtipon
    mga gatuo, makagayya mga bai an na gaisturbo.
  tim-tim: Akto âmbâleŋe mete kinmâ makyeŋgimbo âmâ bo ârândâŋ akmap aregât yâkŋe
    den siâ keiŋe nâŋgâwerâm akbai âmâ emetyeŋân tatmâ luâklupyeŋe aiyeŋguwai.
  yor-yor: Bí wọ́n bá sì fẹ́ mọ̀ nípa ohunkóhun, kí wọn béèrè lọ́wọ́ ọkọ wọn ní ilé;
    nítorí ohun ìtìjú ni fún àwọn obìnrin láti máa sọ̀rọ̀ nínú ìjọ.
  wos-wos: Takwa Godna hundi nakéka jémba xékélakinjoka mawuli yata, di ye deka gembu
    reta, deka duré wakwexékétandi. Guni Godna du takwa déka gembu reta déka ximbu
    harékéta, takwa hési hundi wata, lé haraki sémbut lé huru.
  emp-NTPO: Wẽrãrãba iwid̶i quĩrĩãnibʌrʌ, diguid̶a panʌne ãdji quimaa iwid̶id̶ida
    panʌa. Djabarã ãbaa dji jʌre duanʌne wẽrã bed̶eaira biẽ́ b̶ʌa.
  eng-F35: If they want to learn about something, let them ask their own husbands
    at home, for it is shameful for women to speak in church.
  ind-ind: Kalau seorang istri ingin menanyakan sesuatu, hendaklah dia bertanya kepada
    suaminya di rumah, karena tidak sepatutnya perempuan berbicara di dalam ibadah.
  pes-OPCB: اگر سؤالی نیز دارند، در خانه از شوهران خود بپرسند، چون صحیح نیست که زنان
    در جلسات کلیسا گفتگو و اظهار نظر کنند.
  mpt-mpt: I inabiba nakai Gode wengo omkeimaiba wenteniba o mitmakamo klao mo tekein
    keim blim kenimibo i heke blib temo mo baanimibe! Deibueibbua am unaniba ili imakwal
    ita baabeibta alebeine! Unangi lotu damibo unangi wengo baaib mole kukub olo misiamobe.
  ssx-ssx: Wanda꞉wekima꞉ pi wala꞉la꞉ ekina꞉ pa lota꞉ puluekema꞉ hone pia꞉ka꞉na꞉ta꞉
    kota꞉ ika꞉ da pa꞉ta꞉ pita꞉ kone ika꞉ halikititi pa꞉ta꞉ lota꞉ pea꞉peke aleo. Siosi
    wanda꞉hali paeyao momba꞉la pitina꞉ wanda꞉ma꞉ pi wala꞉la꞉ ekita꞉ ti na pilieke.
  mkl-mkl: Bii ɑ̀ bi ɑ mɑ̀ nɡɔɡɔ ɑ yɑ bee mɔkɔ nŋɑ ŋɑ kpɑsɛ̃, domi kù jɛ dee dee inɑɑbo
    ku mɑɑ fɔ ide bi kutɔtɔɔ.
  gaq-gaq: ମେଇଂ ମେଃଡିଗ୍ ବିସୟ୍ ବିଜେନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଡୁଆ ୱିଗ୍‍ଚେ ନିଜର୍ ଆଣ୍ଡାକେ
    ସାଲିଆଃକୁପା । ଡାଗ୍ଲା ମଣ୍ତଲି ବିତ୍ରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ସେଲାମ୍ବୁଏଃନେ ଆଡ଼ାତ୍ରା ଗିଆସମାଲା
    ।
  gof-RNT: Maccasi woosa keethan haasayoy borsso gidiya gisho issibaa eranaw koykko
    son bantta azinata oychchona.
  unx-unx: ଇନ୍‌କୁ ଜେତ୍‌ନାଃ ସାରି ନାଗେନ୍ତେକ ସାନାଙ୍ଗ୍‌ରେଦ, ଅଡ଼ାଃରେ ଆପ୍‌ନାଃ କଡ଼ାକକେ କୁଲିକକାକ,
    ଚିୟାଃଚି କାଲିସିୟାରେୟାଃ ଦୁନୁବ୍‌ରେ କୁଡ଼ିକ ଜାଗାର୍‌ତେୟାଃ ଗିହୁଃରାଃ କାଜିତାନା ।
  gah-gah: Vená makolímo monokumú alegesá niiko gakó litimó nene, lovoza heleaká netá
    nenazo, vená keza netá makokumú loká inigima, hanuva numúikuka miniki váinigi
    kezáinigó loká ikitiko, ligili hagili itave loko noluve.
  lcm-lcm: Man kapo atogon bil, na kipo buk asi kari nas ania, ki sui kari keve tauan
    akorong nei kari keve lu. Using aina, man ka pege mete kuvkuvulan kapo bil i mese.
  aer-aer: Itne arne iwenhe apeke renhe itelaretyakenhe, itne kwenhe akarelhetyeke
    nhenge itne apetyalpetyeke apmere itnekenhe-werne artwe anewe itnekenhe apayuthneme,
    itne anteme itneke ileme. Apurenge kwenhe alakenhe mpwaretyeke arelhe angketyeke
    pipe-le anerlenge.
  qvc-NT: Chayri imatapis mana allita intyindishpaqa, wasimbi qosanda tapunqa. Chaqa
    manam balinchu warmikuna kultupi tapukunanqa.
  tgl-ULB: Kung mayroon man silang nais matutuhan, hayaan silang magtanong sa kanilang
    mga asawa sa tahanan. Sapagkat nakakahiya para sa isang babae ang magsalita sa
    iglesya.
  cbs-NT: Jawada yuka iti tenebai kaxun jawen jiwetanxun besti jawen bene kasmai jawen
    epa inun jawen juchi jau yukakubainunbunwen.
