    dalam jemaat.
  cjo-NT: Okoyirika iyote oetarikapaeni, kameetha ojampiteri oemi janta opankoki.
    Tee okameethatzi oñaawaete pipiyotawenteeyarinirika Tajorentsi.
  nsn-nsn: Bo gete me inete ra marang ate uaiaisisin, gisina ra la turung dangata
    to uaia tonosio bulout iuma tonosio um. Ge a ualamatala tun pe tar kuaha tar menmene
    tar binakang lotu.
  san-DEV: अतस्ता यदि किमपि जिज्ञासन्ते तर्हि गेहेषु पतीन् पृच्छन्तु यतः समितिमध्ये
    योषितां कथाकथनं निन्दनीयं।
  tna-NT: Ahua tuneda ai cuana shanapaja su, ete su putiyu putsu, paquisabata mecuana
