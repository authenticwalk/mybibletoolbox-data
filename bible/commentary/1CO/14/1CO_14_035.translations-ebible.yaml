  zar-NT: Channö të́ʼëninu ilaʼyéajniʼinu iaʼlatiʼ, ral-laʼ ilaʼnábinu bönniʼ que
    queë́gacanu cateʼ niʼ nacuʼë lídxigaquiëʼ. Bitiʼ ral-laʼ iluíʼinu didzaʼ yuguʼ
