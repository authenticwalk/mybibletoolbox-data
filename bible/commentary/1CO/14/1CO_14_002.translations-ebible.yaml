    beleŋ mpeme manzein mme am ekŋenaŋ yaŋaŋ ku manâmâtâlip.
  grc-MT: ο γαρ λαλων γλωσση ουκ ανθρωποισ λαλει αλλα τω θεω ουδεισ γαρ ακουει πνευματι
    δε λαλει μυστηρια
  vid-vid: Yawele ngulonga luzi halulinguzeleka, halingulonga na wanhu, ila kangulonga
