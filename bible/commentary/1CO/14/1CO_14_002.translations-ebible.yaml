  bvr-bvr: Ngardawa ana-nga an-gata a-weya a-workiya wengga gun-nerranga, gun-narda
    minypa nipa a-weya nula Wangarr; ngika an-gugaliya. Minypa gun-gata wengga gun-nerranga,
    nipa an-gugaliya gala gu-malawa rrapa marn․gi a-ni janguny, wurra gu-yilkakiya
    gu-yurra; ngardawa an-gata a-weya a-workiya ana-mawunga wenga.
  wal-wal: Aissi giikko, dumma dumma qaalan haasayiya urai Xoossaassi haasayeesippe
    attin, asassi haasayenna. Aissi giikko, i haasayiyoogaa ooninne akeekenna. SHin
    asassi qonccibeenna yohuwaa Ayyaanaa wolqqan haasayees.
  zad-NT: Ḻa' beena' chṉe dill' daa kono chajnii, Chiozan' chshaljlene', aga beṉ'
    yell-lionin. Ḻa' Espíritu c̱he Chiozan' chone' ka cho'e dill' daa kono chajnii.
  kmg-kmg: Moc e dâŋ marac furuo muekac e ŋic mi jazahuc Anutu âzâcneekac. E Mârozi
    ecneme dâŋ marac furuo mume ŋic jaŋe kâuc baeŋgopieŋ.
  aso-aso: Oꞌmosoꞌmi Sikalahuꞌ neꞌmo vetine do lapa nomineꞌ o-lengedavo gamazi notine
    atokutiꞌ laaꞌ nene lingine gilavo dizosa neineꞌza neꞌmo eveneꞌ mukiꞌ nene ma hize
    eleꞌ o-ngedamoloseinako aꞌmine gamazi notine atokutiꞌ laaꞌ nene dizo minamive.
    Lingine mulise milalizanguꞌ nene eveneꞌ maliꞌmo gamazi nolo atokutiꞌ lilineꞌ nene
    eveneꞌ gilamilizaniꞌ gamazi loloseinako aꞌmine lilineꞌ gamazi nene eveneꞌ lo-ngemamo
    Oꞌmosovoꞌ lo-imineꞌ geleleseive. Ee, Oꞌmosoꞌmi Sikalahuꞌ neꞌmo hize eleꞌ o-divosa
    eveneꞌ gilamilizaniꞌ gamazivoꞌ loloseive.
  uli-uli: Yeramtala ma hapatpat irel semat hapatpat le ye wel, ila yete ma kapatpat
    ngal yarmat bo Deus mele yema kapatpat ngali, bo tor semal le be medaf irel. Yema
    tapeli mala kkelel Espritu Santus irel yal kapta mala ye katos la ye llebag.
  nin-NT: Unushirr wa nggo ti re ni irrirri numa nggo anishirr a si hi yi hen, uwa
    si so re na anishirr ba hen. Uwa so re si na Abachi ku. Nggo undurr si ko wo ma
    hen, a so bre aseki ka nggo a sharri Izhi i Abachi i tsarr ma na ka.
  acu-NT: 'Antsu aints niish chichauka, chikich aints antukarti tusangka chichaatsui,
    antsu Yusjai chichaawai. Tura Yuse Wakani niin chichastinun sua nunaka chikich
    ainau antinachu asar: ¿Warintua? tusarsha nekaachartin ainawai.'
  cak-WNT: Ruma ri kach'alal ri yech'o pa nic'aj chic ch'abel ri ma ye quich'abel
    ta, ma quiq'ui ta c'a winek yech'o wi, can riq'ui c'a ri Dios yech'o wi. Queri'
    nbij chiwe ruma chi ri ye'ac'axan quiche (quixin) xa ma nik'ax ta chiquiwech ri
    niquibij. Ruma can ya wi ri Lok'olaj Espíritu ri niya'o ri ch'abel chique ri niquibij,
    ch'abel ri xa ewatel chkawech riyoj ri yoj winek.
  ebk-ebk: Nan munkali as kali ay epakalen nan Espiritu Santo at fiakun as nan tataku
    nan chana makeap-apatan ngem kan Apo Dios, tay maid tataku as makaawat as nan
    chana kankanan. Ngem uray mu hiyasa, babaen as nan pannakafialin nan Espiritu
    Santo at ifiakiana nan naetatafun ay numnum Apo Dios.
  spa-PDDPT: El que habla en lenguas, habla a Dios, no a los hombres, porque nadie
    lo entiende, pues en su espíritu habla misterios.
  ruf-ruf: Kwapfila imunu wowose iyolonga kwa lugha ing'atsimanyika, ayo ng'olonga
    bae ne iwanu, ila kolonga ne Imulungu, kwaapfila kuduhu imunu iyohulika. Kolonga
    pfinu ipfipfisike kwa ngupfu ye Ghumuhe.
  gun-gun: Mba'eta amboae ayvu py ijayvu va'e ma amboae kuery oendu aguã e'ỹ ijayvu,
    Nhanderuete anho, mba'eta avave rei noendu kuaai 'rã, mba'eta jaikuaa e'ỹ va'e
    re ijayvu onhe'ẽ py ae.
  agu-BL: Na ko at jun yi na jilon le junt jilwutz yol, cya'l jun na el xtxum tetz.
    Na nk'e'tz cho'n na jilon nin scyetz wunak, ma na ntin Ryos na bitan tetz. Bintzi
    tan porer yi Espíritu Sant na jilone't yaj, poro qui na el chitxum wunak tetz
    yi mbi na tzan tan yolche'n.
  isn-isn: Ndogoilyo nuanso nuenena kuntambu shawiligilya neantu inge wiligilya ni
    Tunda. Ndogoilyo kutile nuelenga kunsoko ukuligilya makani nipikile munkolo.
  eng-PEV: If somebody talks in a special language, they are only talking to God,
    not talking to people. Nobody can understand them. The Holy Spirit is getting
    them to talk about secret things, but nobody can understand what they are saying.
  ilo-ULB: Ta ti agsasao iti sabali a pagsasao ket saan a makikatkatungtong kadagiti
    tattao no diket iti Dios. Ta awan ti siasinoman a makaaw-awat kenkuana gapu ta
    ibagbagana dagiti naidulin a banbanag ti Espiritu.
  pir-NT: Tʉhomehneñe yahuducuyere yahuducuriquiro Cohãcjʉ̃ mehna dihita yahuducure.
    Sa ni yahuducuro masa mehna yahuducuro niedare tiquiro. Tiquiro sa ni yahuducugʉ̃
    tʉhoye masa pehe ne tʉhoerare tiquirore. Masa tiquina masiedarire Espíritu Santo
    tutuaye mehna yahuducuro nine tiquiro.
  anv-NT: Néndé muú ayi ajɔ́gé mejɔɔ́ ɛwé ji álá kágé, ajɔ́gé lé ne Ɛsɔwɔ
    ajɔ́gé fɔ́ ne akwaá, yɛ́ muú fɔ́ ákágé yɛ́ genó ɛyigé ji ajɔ́gé, néndé
    ajɔ́gé lé unó Ɛsɔwɔ ɛbi úlú bibií ndɛre Mendoó Ukpea ɛchyɛge ji ɛshyɛɛ́.
  sab-NT: Chube Oña kiralla giti kwian gerule kwira nale kwian me jwanba, e no, agwa
    me suge daba nage, kwian gerule kwira nale suge Chube alinge allabi kwian kle
    gerule mine, gerule kwira nale me jwanba e me daba na chudaboi.
  tmd-tmd: Nöbö mö aj il höra nɨgön mönö il nugwölɨbä akuyöbö yadmɨjöñ aku, ñɨŋ nöbö
    mö yadeñ; ñɨŋ God nugwör yajöña. Nöbö mö bli mönö aku nugwön nugweñɨm. God Inöma
    ölɨsö nölaŋ mönö mɨ umadiö mɨd bla yajöña.
  acr-NNT: Ma e ri jun yaꞌtal che ruma ri Ruxlabꞌixel ri Dios kachꞌaꞌt pa juna chik
    chꞌaꞌtem na umajom taj y na kamajtaj ta usukꞌ, e rukꞌ ri Dios kachꞌaꞌt wi, na
    e ta kukꞌ ri tikawex. Ma na jinta junoq kamajaw usukꞌ ri kubꞌiꞌij, ma waꞌ ewatal
    chikiwach ri tikawex.
  kpg-kpg: Digau ala e helekai i nia helekai henua gee, la hagalee helekai gi nia
    daangada, gei e helekai hua ang gi God, idimaa, ma tangada e iloo ia nia helekai
    digaula ai. Go di Hagataalunga dela ne haga helekai a mee gi nia mee ala e de iloo
    nia daangada.
  taj-taj: तिग्‍दा भिसम अर्गु ग्‍योइ पाङ्बा म्‍हिसे म्‍हिगदेदेन छ्‌याम आहिन, परमेश्‍वरदेन
    छ्‌याम ताम पाङ्‌मुला। थेसे परमेश्‍वरला आत्‍माला शक्तिग्‍याम म्‍हिसे था आयाङ्‍बा
    ताम पाङ्बासे लमा स्‍य्‍हान्‍दो खालै म्‍हिसे आघोमुला।
  avt-avt: Mɨt nanpɨtɨp hɨm kerek God Hɨmɨn Yaaik kewetɨrem, te mɨt netariyem, hɨr
    ap nantɨp mɨt neriuwerem au. Hɨr nantɨp God kerekek nanɨntar hɨr mɨt han ap nanɨrtei
    menmen hɨr nanɨtpim. God Hɨmɨn Yaaik kekepi te hɨr natɨp menmen me God nɨpaa hɨrak
    kɨsawɨnem.
  cbk-cbk: Ese maga gente quien ta habla con lenguaje desconocido hende ta man cuento
    con el maga gente, sino con Dios lang, cay nuay ningunos ta entende ese. Si quien
    ta habla ese clase de lenguaje, ta habla le acerca del maga secreto de Dios por
    medio del poder del Espiritu Santo.
  uig-ARA: چۈنكى نامەلۇم تىلدا سۆزلەيدىغان كىشى ئادەملەرگە ئەمەس، بەلكى خۇداغا سۆزلەيدۇ؛
    ئاڭلىغۇچىلاردىن ھېچكىم ئۇنى چۈشەنمەيدۇ، ئەمما ئۇ روھتا سىرلىق ئىشلارنى ئېيتىپ
    بېرىدۇ.
  tuf-tuf: Cuw sinti bi tew̃ín acu urá racar etach rehti jaw̃i. Uwat cuw sinti bi
    tew̃ay yehnyat uw quínoi téw̃tiro. Cuat sicor Sir ima quino tew̃ro. Eyta tew̃quey
    úwatra ráhctiro. Eyta téw̃queyra Sir Ajcan Cámuran Ey chihtá cuitar tew̃ro. Uwat
    rahcti bi tew̃ro.
  abx-abx: Kay i a'a namay nga nagpapahalling-na si Espirito si la'in linggwahi, ga'i
    to agbagaw si a'a kundi' si Diyos dina. Si kamatu'uran, gana' si iya makasabot
    kay mismo i kalugaringun-na espirito i nag'agihan-na si sapahalling-na mga tinago'
    kamatu'uran.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ Dios ymɨc'ajt mɨɨd jaydëbɨ capxy huing ayuc, hue' ajcxy
    ymɨgapxyp Dios, e ca' nan jäy, com yɨ jäy ajcxy ca' huinjɨhuɨɨygɨxy je' ajcxy
    y'ayuc huɨdibɨ capxp. Je Espíritu Santo yejcp je ayuc ma je huɨdibɨ capxp. Jadu'n
    nipaady nej jɨhuɨ̈y ameech je' ycapxy.
  cpb-NT: Arika apatotaiyaani antsipatyaari kemisantzinkaripaini, tzimatsirika ritasonkawentaitake
    riñaawaitantyaawo otsipasato ñaantsi, eero akemathatziri, eero ayotziro oita ikantziri.
    Te iro riñaawaitantari jirika ankemathateri aakapaini, iriira Pawa kemathaterine.
  aon-aon: Apak madukemesh, enyudok arpen douk nyeyagwreh kupainyi baraen douk arpesh
    madae shudukemen iri uwe, enyen douk madae nyukripesh baraen enesh arpesh uwe,
    uwok. Enyen douk nyakrip Iruhin atun. Um maresh? Madae enen arpen nyudukem enyudok
    baraen enyen nyeyagwrehen iri uwe. Enyen douk Iruhin ananin Mishin nyenyuhur nyeken
    dodog aria nyeyagwreh enyudok baraen douk seiwok nyanabeshuk nyape iri.
  hus-NT-2005: Xitaꞌ u káw kʼal xowaꞌkichkʼi i káwintaláb, a Dios in tawnál, yab i
    atiklábtsik; pos yab u exbantsáb kʼal ni jun xitaꞌ. Xowaꞌ in ulal, kʼal an Tʼokat
    Ejattaláb tu pidhnal kin ulu ani jaꞌich xowaꞌ yabél tejwaꞌ.
  mig-NT: Chi cha̱a ká'a̱n‑de sɨ́ɨn yu'u, jíín Dios ká'a̱n‑de, nasu̱ jíín ñáyɨvɨ,
    chi̱ tú ní ɨɨn cha̱a júku̱'un ini̱ na̱ún ká'a̱n‑de, chi̱ jíín Espíritu ká'a̱n‑de
    tu̱'un sa̱'í.
  bps-bps: I to nun gnagan talù i dademe bung talù blé Tulus Dwata di kenen, di Dwata
    alò i gutaluan ise di dad to, du là ale gmadè ku tan i manan, du gbuni fa i gumtatekan.
  mbs-mbs: Aw mikagi se otaw te doma kagi eked kelebeti, kenà doma otaw se ikegiyan
    din kenyan, meneng Timanem se ikegiyan din, so pengkey wedad otaw mekelabet te
    kagi din, meneng pineokit te Espiritu Santo, ikegiyen din se kebenalan wedà ketegahi
    te doma otaw.
  tof-tof: Zitülkus módóga, umul-kók bóktane nótó bóktanda, wa pamkolpamdó koke bóktanda
    a wa Godka bóktanda, zitülkus darrü olom babula ene bóktanan ⌊küp nótó apadóda⌋;
    wa kwindü anikürrün bóktan bóktanda Godón Samuan tangbamtindügab.
  cme-NT: Umaŋ duɔ tuɔ piiye nelfɛlɛmma-na, molo sa nu u nelma‑i, u sa piiye baa nelbiliemba,
    u piiye baa Diiloŋo. Nelma maŋ fuyaa nelbiliemba-na, Diiloŋ-Yalle diyaa ma yaa
    kutieŋo nuŋgu-na u tuɔ waŋ-ma.
  sus-sus: Mixi naxan xui gbɛtɛe falama, a mu wɔyɛnfe adama xa bɛ, a wɔyɛnma Ala nan
    bɛ, barima adamadi mu na xui mɔɔli mɛma. Na xui naxan findima gundo ra, Ala Xaxili
    na nan falama.
  pon-2006: Me kin lokaiahki mahsen kapwonopwon kan, kaidehkin aramas me e kin lokaiaiong,
    pwe Koht; pwe sohte emen me dehdehki. Pwe e kin lokaiahkihda me mehlel rir kan
    sang ni manaman en Ngehn Sarawi.
  dad-dad: Ere nigin, taka ĩ od fire nem wogõ yef, ĩ tamo to wogõ fiyẽdif, anĩ ere,
    ĩ Negur wogõ fiyek. Are, taka nem in od to keleĩ youf. Ĩ Awa Uur bunem Negur nẽ
    waa wogõ yef.
  zab-NT: Bniety ni ruee tuby diidx ni quɨt racbeeti irate bniety, nalaazquɨb quɨt
    tu caninétib. Diostislay caninéb pur ni quɨt tu racbee xtiidxbɨ, laatisbɨ nánbɨ
    xiy caniib per bniety nic rsondeb xi zelo ni caniib.
  jae-jae: gebe ŋac, taŋ kêsôm biŋ aweŋ ŋataIôŋa naŋ, kêsôm biŋ gêdêŋ ŋamalac atom,
    kêsôm gêdêŋ Anôtô taugeŋ. Lau teŋ sêŋô biŋ tonaŋ atom, Ŋalau kêkac eŋ tec kêsôm
    biŋ, taŋ gêc lêlômgeŋ naŋ.
  ksd-ksd: Tago nam i tatata ma ra enana pirpir, pa i tata tadav ra tarai, tadav God
    iat; tago pa ta i matoto tana; ma i tatike ra lavur magit na pidik tai ra tulungen
    ika.
  msm-NT: Su to otow no oglituk to inikagihan no kona ogkasabutan to otow, Diyus da
    to og-ikagihan din. To mgo duma din kona ogpakasabut, su to ispiritu din iyan
    man og-ikagi to kona ogkamaanan to duma.
  myk-myk: Wemu ba shi watii jomɔ yu, weefɔɔ ya yu ni sipyii ni wɛ, ga Kilɛ ni wu
    ma yu. Keree kiimu wu ma yu Fɛfɛɛrɛ Munaa li gbɔɔrɔ ni ge, kee ma ŋmɔhɔ, bani
    wa shishiin ya ki cɛni wɛ.
  sbe-sbe: Matawuwuna kaiteya tamowai kalina Yaluwa ye mosei ne unai ye hedehedede
    meta nige ye hedehededelau tamowai udiyedi na Yaubada unai. Yona hedehedede ta
    nige gonowana tamowai se nuwatulobaidi, na Yaluwa Tabuna yona gigibwaliyena ede
    Yaluwa yona hedehedede wadawadamdi ye hedededi.
  mcr-mcr: Tiiŋä dutanji. Ämaqä kukŋuä huitaŋä hŋque ätätqä iqu, ämaqe qätä äŋguä
    mäwiyqä iqaŋguwitaŋi, iqu qu mätquä itä, Goti Hanjuwä Iquenyä tuänä. Dŋä Iqu iwimäkqaŋgqä
    iuta, nätmatqä zä äwiŋqeŋqä tänä.
  cux-NT: '''Áámá hermano yeⁿ''e yú chi ngaⁿ''a táámá davaacu chi n̄''dááⁿ chi nguɛ́ɛ́
    deēnū yú, hermano miiⁿ nguɛ́ɛ́ ngaⁿ''a sa ndúúcū ''iiⁿ''yāⁿ ti ngaⁿ''a sa ndúúcū
    Ndyuūs. S''uuúⁿ nguɛɛ n''giindiveeⁿ yú nduudu miiⁿ, naati Ndyuūs n''giindiveéⁿ
    yā, ní hermano miiⁿ ngaⁿ''a sa yeⁿ''e espíritu yeⁿ''ē maaⁿ sa.'
  tur-YTC: Çünkü başka dilde konuşan, insanlara değil, Tanrı’ya konuşur. Çünkü kimse
    anlamaz, ama Ruh’ta sırlar söyler.
  san-ITR: yo janaH parabhAShAM bhAShate sa mAnuShAn na sambhAShate kintvIshvarameva
    yataH kenApi kimapi na budhyate sa chAtmanA nigUDhavAkyAni kathayati;
  bel-N: Бо хто гаворыць [незнаёмай] моваю, той гаворыць ня людзям, але Богу; бо ніхто
    ня чуе, [як] ён тайны духам гаворыць.
  sch-sch: Rietloi chonga chongpu ngei hah miriemngei kôm an chong nimaka Pathien
    kôm an chong ani, asikchu an chong hah tutên riet mak ngei. Anni ngei han Ratha
    sinthotheinân chongtak inthupngei ha an misîr ani.
  mic-MIQNT: Na mimajuinu ta'n piltui'sit, ma gis glulagwi mimajuinu'g. Pas'g gelulatl
    Gjinisgam muta ma wen 'ns'tuagul. Weja'toq Wejuli Nisgam ugml'gigno'tim gisi piltui'sin.
    Ta'n goqwei wesgutg na mimgwa'tas'g.
  huu-NT: Ero, omoɨ uiñoñega uaido ñaɨa uaina omoɨ ñaɨcabia, jaca buna omoɨna cacaiñena
    jira, comɨnɨna canollena ñaɨñedomoɨ; iadedɨ Jusiñamuina iobitallena ñaɨtomoɨ.
    Omoɨ uiñoñega rafuena omoɨ comecɨaɨmona ñaɨtomoɨ.
  jiv-NT: Núja̱i̱ṉkia niisháa chichamja̱i̱ unuimiatsuk chichastin péṉkerchaiti.
    Iis, nu shuar chíkich shuarja̱i̱ chichatsuk aya Yusja̱i̱ chichaawai. Ni chichame̱
    peṉké antukchamniaiti. Yusa Wakaní̱ nin chichastinian súawai túrasha tana nu
    nekaachminiaiti.
  otm-NT: Pɛ nu'ʉ to'o i yą n'da ra nde hingam fądi, hønt'a Oją da zä din yąui, nɛ
    hinga gue'ʉ yʉ ją'i i yąhʉ. Nguetho njongui øde 'bɛ'a im ma. Nɛ masque rá Hogandąhi
    Oją di bɛ̨nbi, pɛ nt'ągui thoho.
  dah-dah: 'Porofet meteŋ niŋ wa gusuŋaŋ irde hinayiŋ dineŋ hime gote miŋbe gahade:
    al kura naŋa hoyaŋde niŋ mere kurayen kurayen teŋ hiyen al gobe al ma mere yirde
    hiyen, Al Kuruŋ mere irde hiyen. Yeŋbe Holi Spirityen tareŋde mere banare niŋ
    goyen teŋ hiyen. Niŋgeb meremiŋ goyen al hoyaŋ kura beleŋ bebak titek moŋ.'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə iərmama sə raməɡkiari ia nəɡkiariien əpə
    riti, in rɨpkəɡkiari mhə m nərmama, mətə raməɡkiari m Kumwesən. Pərhien iərmama
    riti riwən sə rukurən nəɡkiariien sə in rani, mətə ia nɨskaiien səvəi Nənɨmwɨn
    Ikinan, in rani irapw nəɡkiariien me nepwɨn nɨpwran rərkwafə.
  kpr-kpr: 'Ainda susu mo: mave geka mendeni jo kasama ae irise, geka aimi seraira
    amo, nu geka sirureari God nusuka ningiraira. Nu geka tinongu sise, God da Asisi
    da fakinaimi geka jungarida ava seraira. A nu evevari. Avata God nusuka ningi
    kasama eraira, jo mave eniimi nunda geka tinongu ava nininguse, tuka bae eraira.'
  san-IAS: yo janaḥ parabhāṣāṁ bhāṣate sa mānuṣān na sambhāṣate kintvīśvarameva yataḥ
    kenāpi kimapi na budhyate sa cātmanā nigūḍhavākyāni kathayati;
  nho-nho: Naa tama e taratara ki naa taratara e kkee raa see taratara ki aaraa tama,
    laatou e taratara tonu ki TeAtua. See hai tama e iloa i naa taratara laatou e hai naa.
    Naa tama naa e tauria TeAitu ki tarataraina laatou naa taratara TeAtua teelaa
    see ilotia.
  gym-NT: ñobtä ñan angwane ni blitaka kukwe jenenanbti ye abko tä blite Ngöbö aibe
    ben amne ñakare tä blite nitre gätäkä yebe. Niarata kukwe ütiäte ükani tiebe jenena
    niere Ngöbö Üai diebti, akwa kukwe ñan tä nebe nüke gare ni mda mdaye gätäte.
  azg-NT: Ee minninchen tsꞌan na itsinin juu jñꞌoon na vandyaꞌhanꞌ yo jñꞌoon na mancüiixjen
    itsinin juu, nnon Tyoꞌtsꞌon itsinin juuhanꞌ, chito ndëë nnꞌan ngꞌe tanin tsꞌan
    ivaaꞌ tsꞌon nin ninꞌquitsiquindyihanꞌ. Ee ntyja ꞌnaanꞌ nquii Espíritu Santo itsinin
    juu jñꞌoon na minꞌjon tyiꞌcotsiquindyi Tyoꞌtsꞌonhanꞌ nnꞌan.
  bhd-bhd: किजोकि, ज़ै गैर भाषाई मां गल्लां केरते; तै मैनन् सेइं नईं, बल्के परमेशरे
    सेइं गल्लां केरते; एल्हेरेलेइ कि तैसेरी कोई न समझ़े; किजोकि तै भेदेरी गल्लां पवित्र
    आत्मारे शेक्ति सेइं ज़ोते।
  too-NT: A'xni'ca' kalhatin chihuīna'n xtunc tachihuīn a'ntūn tū' sca'tnī't, xla'
    xmān tā'chihuīna'mā' Dios lā' tū' cātā'chihuīna'mā' chi'xcuhuī'n como tintī' namāchekxī.
    Huan Espíritu Santo māchihuīnī pero tintī' ca'tzī a'ntū huanicu'tun.
  ind-AYT: Sebab, siapa yang berbicara dalam bahasa lidah, tidak berbicara kepada
    manusia, tetapi kepada Allah; karena tidak ada orang yang mengerti, tetapi ia
    mengatakan hal-hal yang rahasia dalam roh.
  cjo-NT: Eenitatsi atziri omapokashitakari iñaawaetashitanakawo paashinipaeni paantentsi.
    Tee ikemawakiri atziri omaantakya Tajorentsi. Tekatsi atziri kemawakironi ikantziriri.
    Omanawitaka iroka oñaawaetakayiri Ishire.
  nsn-nsn: Ge a tamata pe gere mene tar uelhireng gime uan, inggon ahik pahe menmene
    me tamata puk, inggon e menmene tang God. Ahik me tamata re naman manate tar haua
    re menmeneion, ge inggono pe e mene tar ineter ouoou re hireigir Iabena Dedeil.
  san-DEV: यो जनः परभाषां भाषते स मानुषान् न सम्भाषते किन्त्वीश्वरमेव यतः केनापि किमपि
    न बुध्यते स चात्मना निगूढवाक्यानि कथयति;
  tna-NT: Ahua quebata pia yana su bue mahue biame emimi su, tueda Diusu peje su bahui
    emimiani. Espíritu Santo ja tueda Diusu jepuiti ai cuana emimiametani biame, aimue
    cristiano cuana ja eshanapatani mahue.
  lid-lid: I buku ou akohok ndramas ta asehek boho kon randrah ja, ale iri lau rayah
    tana iri bwe, ou asehek amwenen ili ta Kindrei. Iy le ari badeh, tanan iri lakou
    marakon nane ou asehek. Ari ndramak ja winiya bala tanan ta moso iri sahou nane
    ou asehek ta aliy bwe. Ou asehek lakou Malawin Mwasin le ari tanan.
  wim-wim: Puth than pam wanch wiy anangan wik thaaꞌnganth wiy-wiyaman Ngeen-Wiy Min
    God.antam alantaman thaw-thawantanan-a, aniy than God.antan thaw-thawantan, pam
    wanchantan yaꞌa, than puth pam wanchangan wik anana keꞌ meeꞌmiya, yaꞌa, nilam
    thonakam God.an epa wik anan meeꞌmiya. Than puth wik anan maꞌ-mupaman wun-wunana
    waaꞌ-waaꞌantan wik nungantam God.antamana, an puth nila Ngeen-Wiy Min God.antam
    alangan maꞌ-aath-aathan thanang wik ananganiya thaw-thawayna.
  zga-M: Manya umwene uveinchova munjovele sinchova na vanu pu inchova nu Nguluve.
    Manya asikhuli uveikhulumanya ulwa khuva inchova gago galighu vatitu mu Mepo umbalanche.
  yom-yom: Mutu wowo widi dikaba di tuba zimbembo zi phila mu phila, kuidi Nzambi
    kantuba vayi bika kuidi batu. Kadi mutu kalendi kunsudika ko ; vayi mu Pheve wulembo
    tubi mambu matsueki.
  san-SIN: යෝ ජනඃ පරභාෂාං භාෂතේ ස මානුෂාන් න සම්භාෂතේ කින්ත්වීශ්වරමේව යතඃ කේනාපි කිමපි
    න බුධ්‍යතේ ස චාත්මනා නිගූඪවාක්‍යානි කථයති;
  yut-yut: Nido amɨn kɨnda gen ŋwakŋwarɨkon da gen yosak kaŋ, uŋun amɨn da nandani
    do dɨma yoyɨsak, uŋun Piŋkop naŋgɨn iyɨsak, nido amɨn da ni gen naŋ yosok uŋun
    dɨma nandaŋ, Telagɨ Wup da tapmɨm ɨban gen pasɨlɨ yosok.
  grc-BYZ: ὁ γὰρ λαλῶν γλώσσῃ οὐκ ἀνθρώποις λαλεῖ, ἀλλὰ τῷ Θεῷ· οὐδεὶς γὰρ ἀκούει,
    πνεύματι δὲ λαλεῖ μυστήρια·
  cpc-NT: Aririka apatotaiyaani antsipatyaari kimisantzinkariiti, tzimatsirika intasonkawintaitaki
    jiñaawaitantanatyaawo pashinipaantitatsiri ñaantsi, iiro akimathatziri, iiro ayotziro
    oita ikantziri. Tii iro jiñaawaitantari jirika ankimathatantyaariri aakaiti, aña
    iri Pawa kimathatirini.
  nhg-NT: Pues öque tlajtlajtoa ca ocseque tlajtulme tlajtlajtoa ca Deus, hua amo
