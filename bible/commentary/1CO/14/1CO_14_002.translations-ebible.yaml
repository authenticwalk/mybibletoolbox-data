verse: 1CO.014.002
translations:
  kpx-kpx: Ata moleu hoto nimoletemo guliguliai hoto louale keu ataho louholisito
    Dilavahoike au ke louma. Kosealemo ataeau hotove ke hilokaholilu. Isito Munana
    Tumue vuvunemoike au Dilavau au vaveve mahogovale ke louma.
  okv-H: Eto ivivi ta ke hajire Ahihi Otohu na embo ta degi hande ikaguja avo embo
    na humbuto ke aisuja te ke ainge amo embo ta degi ae rate God ta degi aisuja,
    amita be amo embo amuna ingae rate God na vahai ingaguja. Eto ke ainge amo Ahihi
    Otohu ta sovera na ahihi ta ke ojikari avo eagora.
  tbo-tbo: Ma ani’mbenena gehouna lawa uyahita naka pona geha uyahihiyei ta ibaabani.
    Bahahi anona naka Yaubada uyahina ta ibaabani ma ega lawa uyahihi tata ibaabani.
    Uyahinei bahahi anohi lawa ega hita hanapugehi babana Alugo Woiyawa a kadidiligei
    ginouli laugowagowadahi ta ibaabaniyehi.
  mal-C: അജ്ഞാതഭാഷയിൽ സംസാരിക്കുന്നവർ മനുഷ്യരോടല്ല, ദൈവത്തോടാണ് സംസാരിക്കുന്നത്. അവർ
    പറയുന്നത് ആരും ഗ്രഹിക്കുന്നില്ല; അവർ ആത്മാവിൽ ദൈവികരഹസ്യങ്ങൾ സംസാരിക്കുന്നു.
  grc-SR: Ὁ γὰρ λαλῶν γλώσσῃ οὐκ ἀνθρώποις λαλεῖ, ἀλλὰ ⸋τῷ⸌ θεῷ· οὐδεὶς γὰρ ἀκούει,
    πνεύματι δὲ λαλεῖ μυστήρια.
  bgc-bgc: क्यूँके जो अन्य भाषा म्ह बात करै सै वो माणसां तै न्ही पर परमेसवर तै बात
    करै सै, ज्यांतै के उसकी बात कोए न्ही समझदा, क्यूँके वो भेद की बात पवित्र आत्मा
    की शक्ति तै बोल्लै सै।
  khz-khz: Kwalana karo polurai ekilana talimana ati taunilimalima evaikilaana, na
    ia Palagumo evaikilaana. Taunatauna, taunilimalima na ia rakagau pene kilagia
    ati pia tugamagi-rawalia, kwalana ia Palagu Palaguna na veavuga gaura ekilagirana.
  deu-TKW: Denn wer Zunge redet, redet nicht mit Menschen, sondern mit Gott; niemand
    vernimmt es, er redet im Geiste Geheimnisse.
  zsr-NT: Nu ruiꞌ didzaꞌ yubl cunazë́d, clëg bunách ruiꞌlen didzaꞌ nu naꞌ. Dios ruiꞌlen
    didzaꞌ nu naꞌ, le nutu nu zoa rejniꞌi didzaꞌ ruiꞌ nu naꞌ. Dios Böꞌ Laꞌy ruꞌë nu
    naꞌ latj ruiꞌ didzaꞌ ca nacgac le nagachiꞌ queëꞌ Dios.
  lin-lin: Pamba te moto oyo alobaka na lokota oyo eyebani te alobaka na Nzambe kasi
    na bato te. Boye moto moko te asosolaka ye ; nzokande, alobaka mabombami, na bokambami
    ya Molimo.
  hns-NT: Dje ekgo bhaasa batia hai djaun oe kabhie na siekhies hai, oe iensaan se
    na batia hai bakie Parmeswar se. Pawietr Aatma to ose tjhiepal baat bolwaawe hai,
    aur koi na samadjh paawe hai.
  noa-E: Deeum meu iekhamamua khãijã irig jëeumʉn, nem wajaug sim ĩchab; pari mag
    deeum meu iekha simuan õrag ũrmkhĩirjã khaba, sĩi Ẽwandamag ũrmkhĩirpaita iekha
    sim aawai, chadcha ich Ẽwandam Akharau khĩirjug wajapham dee sim awiajã bigaaum
    khʉʉnau ni ãbmuajã khaugbaju, khan ata iekha sĩ.
  eng-EMTV: For he who speaks in a tongue speaks not to men, but to God, for no one
    understands him; however, in the spirit he speaks mysteries.
  mib-NT: Chi tēe névāha tahū jeē cahán de tɨjnɨ yuhu jeē tu jécūhun ni de, chi máá‑ni
    Yaā Dios jiní jeē cahán de, nasūu ñáyuu. Chi ni ɨɨn i ma jécūhun ni jeē cahán
    de. Chi sáha Espíritu jeē cahán de tāca jnúhun yɨ́sāhí.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ वेॽ पाःन्‍दाङ्‌ङो पाःप्‍मा पर्धाःम् के़गप्‍पे़न्‌मे़न्‍छाम्‍गे़न्
    याप्‍मिहाॽनु मे़बाःत्‍ने़न्, कर निङ्‌वाॽफुमाङ्‌ङिन्‍नु पाःत्‍लो॥ खुने़ॽ पाःत्तुबा
    पाःन्‍हाॽ आत्तिल्‍ले़आङ् कुसिङ्‌मे़निःत्तुन्‍लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽग सिगाङ्
    पाःन्‍हाॽ सेसेमाङ्‌लाम्‍बाने़ पाःत्तुॽरो॥
  xnj-xnj: Mundu mweijova kwa luga ya chiyehe ijova lepi na vandu, nambu ilongela
    na Chapanga, mwene ijova kwa makakala ga Mpungu Msopi mambu gegafiyiki.
  mmx-mmx: Lara do i paase mi levempapaase vetpes, neni xopmen na paase ri limixin,
    ketla i paase ri ne Moroa, la kopmen tara na xasep nunuan at levempapaase neni
    i paase min. Neni i ngan ta do i paase mi levelinga lipe boro at loroonan teren
    la levempapaase ren ixo xasep at levendoxoma at limixin.
  cbr-NT: Axa Nucën Papa Dios rabi unin cuacëma banan banacë uni, ax ca unin uisai
    cara quia quixun cuanunmabi Nucën Papa Dios rabi an cuanun banaia. Nucën Papa
    Diosan Bëru Ñunshin Upitan 'imicëx ca ax unin cuacëma banan banaia.
  tee-NT: Pus ju tam lapanac ju xtaknicanta ju lhak'ailakts'in ni laich chivinin ju
    chivinti ju jantu aktam ixchivininta pus jantiyu' ju xak'alai ju ixt'alapanacni.
    Alai Dios ju t'achivinin ni jantu xamati' machakxai tuchi najun. Ju yuchi vasalh
    chivinin la'ixlhichux ix'alhunut para va yuchi ju Dios ju machakxai.
  eng-LSV: for he who is speaking in an [unknown] tongue—he does not speak to men,
    but to God, for no one listens, and he speaks secrets in spirit;
  cak-NT: Xa jun kach'alal nich'o'n pa jun chic ch'abel ri ruyo'n ri Espíritu Santo
    che, xa che ri Dios nich'o'n-wi y man chique ta ri winak. Ri nu'ij ja ri Espíritu
    Santo ri ni'in che, pero re' man jun nibano entender.
  pah-NT: Tupana'ga ra'uva ombokarakatu ojipe'g̃a monhi'ig̃a. A'ero g̃anhi'ig̃a nhanerembikwahave'ymag̃wama.
    Nahã onhi'ig̃ame g̃a nhi'ig̃i Tupana'ga pe a'ero. Nhande ve rũi reki g̃a onhi'ĩ.
    A'ereki nhande ndikwahavi nanongara g̃anhi'ig̃a.
  sja-NT: Ma k'ãyaara, iidiruta pɨrã Tachi Ak'õre Jaurepa parã pedeepimerã k'awada-e
    p'anɨ pedeede, mãgá jarateedak'ãri, chi ũrirutaarãpa k'awada-e p'anadai mãgɨ́
    jarateeruta. Tachi Ak'õrepapai k'await'ee.
  xed-xed: Mndu ta mna gwaɗa nda sanlaha ma gwaɗaha ná, ŋa mnduha a ta mna tsi wu,
    ŋa Lazglafta. Haɗ mndu nda sna wu, kabga nda mbrakwa Sulkum ta mna tsi ta tsa
    ɗifatá skwiha Lazglafta ya.
  mks-NT: Jáchi̱ ndá na̱ na̱cuu cáha̱n tu̱hun ña̱ co̱ó na̱catia̱hva na já quéa̱ cáha̱n
    na̱ xi̱hi̱n Ndióxi̱ joo co̱ cáha̱n na̱ xi̱hín ña̱yivi jáchi̱ co̱ cánda̱a̱ ini
    ña̱yivi ña̱ cáha̱n na̱. Ña̱ cáha̱n na̱ cúú ña̱ na̱quixi cuéntá ínima̱ yi̱i̱ Ndióxi̱
    ta cúú á ña̱ co̱ xíni̱ ndihi ga̱ ña̱yivi.
  gfk-S: Iou tange hobi kinong be ta nong i ianga ma no hartabar na mes na mangana
    nianga, paile iangianga ter ta ira turadi. Pata. I iangianga tupas God. Pata tikenong
    paile hadade kilam. Iesene ma no dades tano Halhaaliena Tanuo i tange ira linge
    i susuhai.
  bmu-bmu: Kunöŋ keu qainŋi kun jizawaŋön mönö ambazip neŋgöra qahöpmö, mönö Anutugörök
    mi jimakza. Uŋa Töröŋan sölölöhöiga keu asa-asambötŋi asuhui jimakzawaŋgöra tosatŋi
    neŋön keu mi qahö möt asarim waŋgimakzin. Mönö nanŋanök bauköm aŋgumakza.
  dgz-dgz: Iwa waenapan da da merimu to bayanen ian ugupe noa wapi, mu God inap waiwanum.
    Mu God Guewa nop gungunua wadiamoni gapan waiwanum. Menan ap mepe wanumuine nagirewa
    ya di anu kakayasiwanum iwa mu nop muga gapan uon.
  eng-GNV: 'For hee that speaketh a strange tongue, speaketh not vnto men, but vnto
    God: for no man heareth him: howbeit in the spirit he speaketh secret things.'
  zaa-NT: Porqui'ni de rinne le ca titsa' láą lenguas nna, pues lani Tata Dios teruba
    rinne le, alàa para qui'ni ca hermanos nna idète' cą, porqui'ni lanú nuỹa ritelíni
    nu ra le màsqui'ba rinne le por la'huacca qui' Espíritu Santo ca cosa nu lanú
    chì yù.
  eng-WEBSTER: 'For he that speaketh in an unknown language, speaketh not to men,
    but to God: for no man understandeth him ; yet in the spirit he speaketh mysteries.'
  guh-guh: Itsamonae Espíritu Santo pejamatabëcueneta jamatabëcuene caëjëpaeyaexanaponatsi
    pecuaicuaijainexa itsajivi ata mapanacuata apo pejumetaejumeta. Nexata bajarapajivi
    itsajivi ata mapanacuata apo pejumetaejumeta livaisi itsa paeba, tsipaeba Diosojavabelia.
    Nexata Dioso jumetanetsi palivaisi paeba. Bajarapajivi apo tsipaebi jivijavabelia.
    Nexata bajarapajivi livaisi itsa paeba itsajivi ata mapanacuata apo pejumetaejumeta,
    jivi jumetae atatsi, itsiata itsajivi ata apo jumetaetsi palivaisi paeba. Tsipaji
    itsajivi ata mapanacuata apo pejumetaejumeta paeba. Bajarapajivi Espíritu Santo
    pejamatabëcueneta livaisi paebiaexanatsi. Palivaisi Espíritu Santo bëpënëa xainaponapona,
    paebiaexanatsi.
  bon-bon: Laati te teeme umle cäco mene ca jiicemuge, tabe biname bine lica jaajananemuge,
    yepä Acejiyame ne jaajanuge, ingle nuuja biname te äblicäco teeme mene ätecija.
    Tabe Aceji Seemo me kokre ca mene jiicemuge ogä gwidape poto cidi me.
  nhw-BL: Pampa se catli quipiya yajatili para camanaltis ica seyoc camanali catli
    amo momachtijtoc, quicamanalhuía Toteco, pero amo quincamanalhuía masehualme pampa
    masehualme amo hueli quimachilíaj. Yaya san camanalti tlamantli catli ichtacatzi
    catli Itonal Toteco quimacatoc para ma quiijto.
  swh-ONEN: Kwa maana mtu yeyote anayesema kwa lugha, hasemi na wanadamu bali anasema
    na Mungu. Kwa kuwa hakuna mtu yeyote anayemwelewa, kwani anasema mambo ya siri
    kwa roho.
  wbi-wbi: Ulwakuva umwene juno ijova injovele imia naijova na vaanhu looli ijova
    nu Nguluve. Ulwakuva nakwale juno ajitang'inie ulwakuva ijova sino sifisime mu
    Mhepo.
  bba-bba: Wi u kɑ Hunden bɑrum ɡɑri ɡerumɔ, n ǹ tɔnu u kɑ ɡɑri mɔ̀, Gusunɔwɑ u kɑ
    ɡɑri mɔ̀, domi ɡoo kun yɛ̃ron ɡɑri nɔɔmɔ. Gem ɑsiriɡimɑ u ɡerumɔ kɑ Hunde Dɛɛron
    dɑm.
  eng-KJVCPB: 'For he that speaketh in an unknown tongue speaketh not unto men, but
    unto God: for no man understandeth him; howbeit in the spirit he speaketh mysteries.'
  kgk-NT: Oiporu kwaa e'ỹ va'e onhe'ẽ va'e onhomongeta Nhandejáry ndive mante. Nonhe'ẽi
    ko yvy rehegwa ndive. Nohendu kwaái inhe'ẽ. Nhe'ẽ Marangatu tee va'e reko-rupi
    onhe'ẽ oiporu kwaa e'ỹ va'e. Anhetegwa he'i. Hapixa kwéry ae nohendu kwaáiry inhe'ẽ.
  waj-waj: Gioonna kiaapu voovoono ari vo kua vo kua hama tauraa rikiaiyauvakidiri
    tiivoono hama gioonna kiaapuuyaata kua tiivai. Anutuuqaata nnaasu kua tiivai.
    Vaidiiya hama inna kuaivaa yopeema rikiaivaara Anutuuqaata nnaasu kua tiivai.
    Mmannasa Yoketaivoono inna mmannasaivaa tasipaikio ivo hataumaki vai kuaivaa tiivai.
  cpy-cpy: Aririka apiyotee-yaani akaateri kemijantzinkari-paeni, tzimatsi-rika okantakaakyaa
    Ishire tajorentsi iñaawaetan-tanakyaawo otsipajatota-tsiri ñaantsi kaari ikemaeta-piintziri,
    eero akemathatziri, eero ayotziro oeta ikantziri. Teera roo iñaawaetantari akemathateri
    aakapaeni, tema Tajorentsi kemathaterini.
  mpx-mpx: Yehoba wana baaba ta baubaunan ana nuwatu i bwata kaiwena sauga ebo gamagal
    etega anan getoga ni baubaunan, nige tage i baaba gamagalau elal, i baaba ya te
    Yehoba elana. He nige gamagal etega tau o wana baaba ana sapu i aatena, yaa Yayaluwa
    Bwabwalena wana gasisi eliyana bugul misusumel i baunan.
  wbp-wbp: Ngula kankulu jaajirla jinta-jarri, kajilpa jaru-kari jaru-kari-mipa yapa
    yangka jintarlangu kurruly-wangkayarla, ngulaju kajikarla Kaatu-mipaku wangka.
    Nyanungu-miparlu-ka purda-nyanyi jaru-kari kurruly-wangkanja-kurra. Kulalpankulu
    nyurrurlarlangurlu purda-nyangkarla jaru-kari kurruly-wangkanja-kurra kujarla
    yungu Pirlirrpa Kaatu-kurlangurlu.
  luo-luo: Nikech ngʼat ma wuoyo gi dhok mayoreyore ok wuo gi ji, to owuoyo gi Nyasaye,
    nikech onge ngʼama winjo tiend gima owacho. Owacho weche mopondo modhiero ngʼeyo
    gi teko mar Roho.
  nhe-NT: Pampa se tlen quipiya chicahualistli para camatis ica seyoc tlajtoli tlen
    ax momachtijtoc, quicamahuía Toteco, pero ax quincamahuía tlacame pampa tlacame
    ax hueli quimachilíaj. Yajaya san camati tlamantli tlen ixtacatzi tlen Itonal
    Toteco quimacatoc para ma quiijto.
  aii-aii: ܣܵܒܵܒ ܚܲܕ ܕܗܲܡܙܸܡ ܒܠܸܫܵܢܵܐ ܐܚܹܪܢܵܐ، ܠܹܐ ܝܠܹܗ ܗܲܡܙܘܼܡܹܐ ܠܐܢܵܫܹ̈ܐ ܐܸܠܵܐ ܠܐܲܠܵܗܵܐ،
    ܣܵܒܵܒ ܐܘܼܦ ܚܲܕ ܠܹܐ ܦܲܪܡܹܐ ܠܹܗ، ܗܲܡܙܘܼܡܹܐ ܝܠܹܗ ܐܪ̈ܵܙܹܐ ܒܪܘܼܚܵܐ.
  esk-NT: Iñuk uqaġumi uqautchikun nalunaqtuakun uqałhiñaqtuq Agaayyutmun. Iñuich
    kaŋiqsiyumiñaitchut uqaġikkaŋanik, atakkii Ipqitchuam Irrutchim uqaqtittaġigaa
    nalunaqtuanik sunik.
  msb-msb: An may regalo na lenggwahi hali sa Espirito Santo, dili tawo an kasurmaton
    kundi an Dios kay waraʼn iba na nakasabot sa ginasabi niya. Mga dili matugkad
    na surmaton an ginasabi paagi sana na Espirito.
  cpa-NT: Jan² Diú¹³ báh³ tsaih¹²dsa ju³lah dsa² hløah¹² jǿg³ tsa¹ŋë́² dsa² siáh².
    Di³ ha¹chian² dsa² ŋë́². Juu¹² niúh¹ dsǿa¹²dsa hlanh¹²dsa Diú¹³. Jøng² lǿa¹² ju³lah
    lǿa¹² jǿg³ chi³jnøa¹².
  dso-dso: କାଇକେବଇଲେ ଜେ ନାଜାନ୍‌ଲା ବାସା ସଙ୍ଗ୍‌ କାତା ଅଇସି, ସେ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ନାଇ,
    ମାତର୍‌ ପର୍‌ମେସର୍‌ ସଙ୍ଗ୍‌ କାତା ଅଇଲାନି । କାଇକେବଇଲେ ତାର୍‌ କାତା କେ ମିସା ବୁଜତ୍‌ ନାଇ
    । ସେମନ୍‌ ଆତ୍‌ମାର୍‌ ବପୁର୍‌ ସଙ୍ଗ୍‌ ଲୁଚ୍‌ତେ ରଇବା ସତ୍‌ ବିସଇ କାତା ଅଇଲାଇନି ।
  meu-meu: Badina be gado idaudia ai e herevamu tauna na dia taunimanima se hereva
    henidiamu, a Dirava hari, badina be taunimanima ta na ena hereva anina asi dibana;
    ia ese lauma ai hereva hehunidia e gwauraimu.
  yva-NT: Are pirati po ayao antatukambe raije obo raura, opamo payao nanto vatane
    mansai ramu weye vatane wo ranaune kakai, yara payao nanto Amisye ai weye Obo
    pi po ranaun. Vatane wato pamo Anawayo Vambunine mo vambunine raugaje ai indamu
    po Amisye apa ayao ngkokaibe raura, weramu vatane inta nanto rai jewen bayave.
  dgc-dgc: Dahilan tu mégkagi ta iba a kagi éy éwan tolay i pégkagian na, éngˈwan
    Diyos, da éwan tu makapospos to kagi na. Mégkagi siya ta lihim a kagi ta tulung
    na Espiritu.
  zpm-NT: Sac teḻ zha ne rgaa guieḻbiini rnee zho stib diidz, zeeṉe rnee zho diidz
    co choot rieṉd dieṉ pew, sac lo Dios ga rnee zho. Teḻ pe nac miṉe rnee zho ga,
    Espíritu Sant rsiaaba guic zho, per choot racnaṉd dieṉ zha naca.
  hix-NT: Àro ryhe, totohnà rwon yawo kàrwonàmtoho kom yoho rma haxa naha. Àsok tawro
    hana, àro hoye ro kàwyanye toto hananàhrà ke hamà. Totohnà rwon yawo kàrwonàmnàtokonye,
    toto hananàhpàra tehxatxow hamà. Totohnà nenytxanàr me, Khoryenkom haxa nenytxanàr
    me, tàrwonatxow hamà. Khoryenkom yokato yano me uhutwahnà ro tekarymetxow hamà,
    toto nhutwahtor me mak hamà.
  sim-sim: Os ji lotu ukwak ji tirsawa wolo, os jihi lal mashi apsham apshamhik Avui
    Wasilakan li sawe nahi, wa orto nom misikwa ri. Hako ma anandi ol orok liwa ondo
    mbeek mashi oson misindahi ambu lir. Mberem ushiwak? Lir kwambu Avui Wasilakahikop
    mashi apsham apshamhik wanyinda mashin li sawenda osa.
  npi-ULB: किनभने अन्य भाषामा बोल्नेले मानिसहरूसँग होइन, तर परमेश्‍वरसँग बोल्दछ ।
    उसले गुप्‍त कुराहरूलाई आत्मामा बोल्दछ र उसको कुरा कसैले पनि बुझ्‍न सक्दैन ।
  cgc-cgc: Bisan kino na gambal naan ta mga linggwai na ula nlami ta mga ittaw, kanen
    an gambal naan ta Dyos, dili naan ta mga ittaw. Dili kaintindi mga ittaw an ta
    iya na paambal tak pagaeman kanen an ta Dyos Ispiritu Santo na gapaambal ki kanen
    ta mga ula nlami ta duma.
  tim-tim: Aregât keiŋe makyeŋgiwe. Luâk siâŋe den siâ me siâ makberâm âmâ Anutu konok
    magaŋbiap. Dâ luâk olop kinbai arekŋe Heakŋe meme agaŋdo den siâ me siâ irakŋe
    tiktikŋe makto aregât yâkgât den bo nâŋgâmbiâ denŋe arekŋe bo tânyeŋgumap.
  yor-yor: 'Nítorí ẹni tí ń sọ̀rọ̀ ní èdè àìmọ̀, kò bá ènìyàn sọ̀rọ̀ bì ko ṣe Ọlọ́run:
