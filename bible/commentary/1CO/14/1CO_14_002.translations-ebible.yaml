    ma̱ñꞌa̱. Nuꞌá̱ ña̱ co rá tsꞌɛdi ra Ma̱ca Nda̱hi, ne ma̱ de núꞌa̱ hingui pa̱di
    ya ja̱ꞌi.
  wnu-wnu: Munon ger qob wes-wes end qamara munon qei qob eng me imbigunorei. End
    Igomurur oau menima wo mi waber igo eng Qenu qas nob qamb igo.
  zam-NT: Mèn co' ndyoodi's tedib di'stèe co' nec thìb mèn ne'gácte gòn, mèna indyoodi's
    node xtàa mèn. Ndxe'leque', mèna ndyoodi's no Diox. No di's co' ndyoodi's mèna
    yende chó mèn gác gòn di's co' ndyoodi's mèna. Mastale', con' co' ndli mèna xtùuz
