  lat-VUC: 'Qui enim loquitur lingua, non hominibus loquitur, sed Deo: nemo enim audit.
    Spiritu autem loquitur mysteria.'
  ngp-ngp: Wadya wakulonga kwa milosi migeni hawakulonga na want'hu ila alonga na
    Mnungu. Yehe alonga mbuli zikefisile kwa nguvu za Muye ywa Mnungu.
  enq-2: Pii tata waka dupa lenge endakali dokome endakali dupa pii lamaiya naenya,
    Gote pii lamaingi. Spirita dokome baa kyeto mailyamopa, baame pii yalo petae dupa
    lao panenge. Dopa pilyamopa, endakali dupame baanya pii doko aipa lelyape lao
    nasingima.
  eng-ASVBT: For he that speaketh in a tongue speaketh not unto men, but unto God;
    for no man understandeth; but in the spirit he speaketh mysteries.
  mna-mna: Pa tomtom ta sombe Bubuŋana ipomboli ma iso sua pakaukauŋana ta tomtom
    tirao be tikam ŋgar pa som na, ni izzo sua pizin tomtom som. Ina ni izzo sua turkeŋana
    pa Anutu tau. Tana tomtom tileŋ mi tikam ŋgar pa som.
  myw-myw: Kukin gamag kweitan kaeig waseg bilivan, anilivan nag idibek gamag wasigeis;
    Yowbad gog iligen livan towen, peinan ikakin silawun. Gamag babaw nag biliganes.
    Kululuwan waseg ilivan. Gamag babaw nag bikakins silawun anilivan bo ikawumen-wan.
  sby-sby: Abo beshikwamba mu milaka itanyumfwiki nkabakute kwamba kubantu, nsombi
    balo bakute kwamba ne Lesa pakwinga paliya muntu ukute kunyumfwa nambi kwinshiba
    ncobalambanga. Ngofu ya Mushimu Uswepa eikute kuyubulula byasolekwa.
  sll-sll: Yal ta miling horo kungure ha howa ta yungwo iwe, arihobi memini pirekimia,
    ta ditekima, God nin di tomua. Tongwo ha i, God Kwiang yong wu bungure ha kul
    si pangwo dungwo i, God kina nin ha wai omua.
  yaq-NT: Bwe'ituk ju'u ta'abwik, ka ju'unakkiachik nokame, Liojta mak jiba etejo.
    Bwe'ituk kaabe a aet ju'uneenee ju'u a' teuwaa'ut. Juka' a' teuwaa'uta, Liojta
    tu'u jiapsi juna'a ju'u a' noktuame. Taa ju'u a' teuwaa'u, ka aet ju'uneewatchi.
  uro-uro: Inguna iaqäkt kärak i qat tamän bät ama enge ama nañis ngät di qaku qat
    tamän särha arhani ama ruvek dap kinak kat tamän särhä ma Ngämuqa inguna qaku
    aung gat dräm i qat tamän doqor mäniekt inguna qat tamän bät ama enge ama ngaip
    ngät nävät ama Qloqaqa ama Qumärqumärqa aa qrot.
  ita-1885: Perciocchè, chi parla in linguaggio strano non parla agli uomini, ma a
    Dio; poichè niuno l'intende, ma egli ragiona misteri in ispirito.
  muy-muy: Aɗaba mam, maslaŋa ya ti azlapay ma həma gərgərani ya naŋ naŋani day àsər
    do ni ti, àzlapi ana mis do, azlapi ti ana Melefit ciliŋ. Nahkay ti maslaŋa ye
    eci ma gayaŋ ni àbi ; maslaŋa nani aɗəm pakama *maŋgahani ge Melefit àna njəɗa
    ga Məsuf Njəlatani ciliŋ.
  kqc-kqc: Adina amiye kaere ago bouna dudu ago nido, bi amiye rofu ago de nido, idu
    Sei maka rofu nido; adina amiye bedakai bi mina ago nido toto, ye sui nina ago
    Vima dudu ago nido mini.
  tav-tav: Ni ũcʉ aperã ye mena cajʉgoye wada majiquetibacʉ quena cʉ cawadaro Dio
    jeto cʉ caapi majiro wadaʉmi. Camaja maca cʉ cawadarijere cʉ api majiquẽnama.
    Cʉ yeripʉ aperã na caapi majiquẽtiere ĩimi, na caapi majiqueti wamere ĩbacʉ.
  eng-ULB: For the one who speaks in a tongue does not speak to people but to God.
    For no one understands him because he speaks hidden things in the Spirit.
  spa-VBL: Los que hablan en lengua no están hablando con las personas, sino con Dios,
    porque nadie puede entenderles, pues habla misterios en el Espíritu.
  fra-_FOB: Car celui qui parle une langue inconnue, ne parle pas aux hommes, mais
    à Dieu, puisque personne ne l'entend, et qu'il prononce des mystères en son esprit.
  hau-ULB: Domin wanda yake magana da harshe bada mutane yake magana ba amma da Allah.
    domin babu mai fahimtarsa saboda yana zancen boyayyun abubuwa ciki Ruhu.
  mal-mal: എന്തെന്നാൽ അന്യഭാഷയിൽ സംസാരിക്കുന്നവൻ മനുഷ്യരോടല്ല ദൈവത്തോടത്രേ സംസാരിക്കുന്നു;
    ആരും തിരിച്ചറിയുന്നില്ലല്ലോ; എങ്കിലും അവൻ ആത്മാവിൽ മർമ്മങ്ങൾ സംസാരിക്കുന്നു.
  urd-GVR: Ġhairzabān bolne wālā logoṅ se nahīṅ balki Allāh se bāt kartā hai. Koī
    us kī bāt nahīṅ samajhtā kyoṅki wuh Rūh meṅ bhed kī bāteṅ kartā hai.
  far-far: Ma dia ta wane ka fata ana fatae 'e'ete ne nia nao si saitamana, God lalau
    'ana ne nia fata fuana, nia nao si fata fuana ta wane, sulia kera si saitamana
    te ne nia saea. Na Anoeru Abu kwatea nia ka fata sulia ru agwa ki.
  suz-BL: परमप्रभु यावे आ सोक्‍त आ लोव़ पाइबमी मुर कली लोव़ मपाइब। तन्‍न परमप्रभु
    यावे कली लोव़ पाइब। सुइमी मेको आ लोव़ मरुप्‍नीम। मेकोमी परमप्रभु यावे आ सोक्‍त
    आ पतीकेमी ख्रुइश्‍शो लोव़ पाइब। प्रेरित २:४; प्रेरित १०:४६
  car-NT: Mo'ko amy ukutypyn auranano ta auranatoto irombo kari'na anerupa'pa man.
    Tamusi erupanon te. Amy pairo kari'na irombo moro auran anukuty'pa man. Mo'ko
    Tamusi a'kary te atukuty'non otykon poko kynauranano'pojan.
  amp-amp: To yimam Bro Nkifrarhu Yafothatn kasinyahato wom nndoh yarmumatn mrokfom
    kfo bruttna thoft, nhai yima mifroh kfo hayuk mrokfomn bt yima mifm wanykfot.
    Nhai. Tu Bro Nkifrarpno kfo hayuk mrokfomn yima mifm wany mmotewum.
  bht-bht: क्योंकि जड़ा होर-होर भाषां च गल्लां करदा है, उसा भाषा जो कोई नी समझी सकदा,
    सै माणुऐ ला नी, पर परमेश्वरे ला गल्लां करदा है। इस तांई कोई भी नी समझदा की सै
    क्या बोला दा है, क्योंकि सै पबित्र आत्मा दिया शक्तिया ला गुप्त गल्लां बोलदा है।
  eng-NOY: For he that speaketh in an [[unknown]] tongue speaketh not to men, but
    to God; for no one heareth; but in the Spirit he speaketh mysteries;
  cub-NT: Ácʉ põecʉ yávayʉ baru apecamua yávaicamua ʉ̃i majibecamuare, Jʉ̃menijicʉre
    arĩ yávayʉbe. Ʉbenita põevare ye arĩ yávabebi ʉ̃. Ʉ̃i yávaiye boje ʉ̃i ũmeque
    põeva ne majibede aru ne jã́d̶ovamene máre, ñame ye jápiarĩ eabejebu ʉ̃i yávarĩduiyede.
  ita-1927: Perché chi parla in altra lingua non parla agli uomini, ma a Dio; poiché
    nessuno l’intende, ma in ispirito proferisce misteri.
  lww-lww: Visae yar tai sum̃alu visawal visena kome visena tap̃ena nap̃a Ninuna Wa
    mla pania, pona wo van yo, ana sa nap̃a pis ke ga pa Ntewa, naga pe sum̃a pisa
    re visena nap̃a yar tap̃ena la akilia aloge kilale poli. Pona naga sum̃a pisawal
    ke pupia visena la nap̃a Ninuna Wa mla ke pan yo, ana visena la nene pe merarava
    re pan ita poli, tapolou ga, tap̃atete tetolia.
  ckb-ckb: ئەوەی بە زمانی ڕۆحی دەدوێت، قسە بۆ خەڵک ناکات، بەڵکو بۆ خودا، کەس لێی تێناگات،
    چونکە بە ڕۆحی پیرۆز باسی نهێنی دەکات.
  nas-nas: Baa naning tee Kumponinge kara tasiꞌpaaꞌ meneng-koo sipui avumaung deekoꞌ
    tee, karoaing Kumponing-koo teie, teka nantoong-koo deeaꞌ, aiꞌ nantoonge tasiꞌpaavarupeuꞌ
    tee teeꞌ oovunara menenge karoko tanuaang-eta minkuvuma teing kapooꞌ bakuꞌnisining.
  uvl-uvl: Pe mele nenge mene tunginga nenge helele ia helenga kuena ngana mur, hele
    lala nge hehei pe hana ero, hele lala nge NeHalang. Iange helenga nenge helele
    ia iri nem i helenga talkomkome ngana mur nenge at nga Opepengpeng pe hulua te
    eteia luna ero.
  eng-BBE: For he who makes use of tongues is not talking to men but to God; because
    no one has the sense of what he is saying; but in the Spirit he is talking of
    secret things.
  ixl-CNT: Tan aatz vaꞌl niyolon tu vaꞌt yolbꞌal, yitꞌ aanima koj niqꞌila. Pek u Tioxh
    niqꞌila isikꞌle. Abꞌil koj niabꞌin kam vaꞌl nitaleꞌ tan, u Tioxhla Espiiritu niyolonsan
    tiꞌ talax kam aas yeꞌ ootzajibꞌe.
  xsi-xsi: Kinda tasama tu lâ zo ndia tamâta toŋge iporo ŋgua toŋge kaŋa wasaseki,
    ande i ŋandai iporo panzi tamâta ŋga. Iporo pa Maro Kindeni simbo nâ, ŋana tu
    tamâta rârâni sizizâla ndo ŋana i ne ŋgua ŋinde kilala. Koroani Sapâŋa ne walo
    kaika ŋinde nâ isuka i ŋana iporo ŋgua ŋana kelekele paveâŋa kâ.
  crx-NTPO: '''Et mbe la lhelhyoo khuni be yalhduk-un, ''en Yak''usda ts''un yálhduk,
    ''aw dune ts''un yalhduk iloh whe utni, daja ni-un ''aw dune t''ehonúszun ''et
    huwa. ''Ants''i buba whe'' hoont''oh hooyoh-un, duyughi gha yálhduk ''et huwa.'
  kan-OKCV: ಅನ್ಯಭಾಷೆಗಳನ್ನು ಆಡುವವನು ಮನುಷ್ಯರ ಸಂಗಡವಲ್ಲ, ದೇವರೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಾನೆ. ಅವನು
    ಮಾತನಾಡುವುದನ್ನು ಯಾರೂ ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಅವನು ಆತ್ಮದಲ್ಲಿ ರಹಸ್ಯಗಳನ್ನು
    ಮಾತನಾಡುವವನಾಗಿದ್ದಾನೆ.
  bbb-bbb: Na ijiege kuariavo ijadufuo maeje e be fu isama be fu naebe ude vierafema
    ijia kuaemo ije fu e boeje kuariamo baki ro fu Godi fuosukua kuarame. Ro kuke
    e boeje bu isama ije fu kuaemo ije bu naebe vierafe. Ijadufuo maeje e ije fu Kavene
    Akae ijadufuo daro ije abena vua ma sauiki ijene kuaeme.
  blw-blw: Achiyu pawadwad-én hen kafaelanyu way man-ale ah safaliy ale way achiyu
    ma-awatan, te no yachi hen chayu iyale, faén tatagu hen chayu tagépfarén te ah
    Apudyus yanggay ya achi agé ma-awatan hen tatagu te hen anchi cha epa-alen hen
    Espiritun Apudyus an chàyu wat achi makahkahmà hen tatagu.
  tam-2017: ஏனென்றால், அந்நிய மொழியில் பேசுகிறவன், ஆவியானவராலே இரகசியங்களைப் பேசினாலும்,
    அவன் பேசுகிறதை ஒருவனும் அறியாமலிருக்கிறபடியினாலே, அவன் மனிதர்களிடம் பேசாமல், தேவனிடத்தில்
    பேசுகிறான்.
  azz-NT: Porín ne tocniu taneltocacque cuac tajtojtos ica ocsé taman tajtolis, ijcuacón
    yejua ne monojnotztos ihuan Totajtzin Dios huan amo ihuan in tagayot. Huan amo
    aquen cajsicamatilisque ne tocniu porín yejua tajtojtoc ica ne ichtacatamachilisme
    de Dios ica ihuelilis ten Yecticatzin Espíritu.
  spa-RV-1909: Porque el que habla en lenguas, no habla á los hombres, sino á Dios;
    porque nadie le entiende, aunque en espíritu hable misterios.
  csy-csy: 'Banghangziam cile kam tuam apau te sia mihing tung ah hi ngawl a, Pathian
    tung ah a pau a hihi: banghangziam cile kuama in a he bua hi; ahihang thaa in
    thuku te a pau a hihi.'
  mxq-NT: Ko na̱a̱gʉty miits xymyadya̱ꞌa̱ktʉ wiinkpʉ ayuk, Diosʉ dʉꞌʉn jeꞌeyʉ mjaygyujkxʉdʉp,
    mʉt ko ni tuꞌuk miits xykyajaygyúkʉdʉ, oy ja mꞌanmʉja̱ꞌa̱n kya̱jxtʉp diꞌibʉ kyaj
    ja̱ꞌa̱y yajnijáwʉ.
  tzj-NT: Ja c'a tok nattzijon chipan jun chic tzobal ja ma awotakin ta jari' ma cuq'uin
    winak ta nattzijon wi', ruq'uin Dios ja nattzijon wi'. Ma cuq'uin winak ta como
    ja winak maquecowini nquech'ob ja nabij. Ja nabij, Espíritu Santo uc'ayon awxin
    chi rbixic pro ja nec'axan awxin xa awatal chiquewach.
  tdt-tdt: Tanba ema nebee hetan kbiit atu koalia lian oi-oin nebee nia nunka aprende,
    nia laos koalia ba ema, tanba ema ida la kompriende. Maromak nia Espiritu halo
    nia koalia buat nebee mak segredu hela, i nia liafuan nee hatoo ba Maromak deit.
  ron-BTF: Pentru că cel ce vorbește într-o limbă necunoscută vorbește nu oamenilor,
    ci lui Dumnezeu, fiindcă nimeni nu îl înțelege; totuși în duh el vorbește mistere.
  eng-WEBP: For he who speaks in another language speaks not to men, but to God, for
    no one understands, but in the Spirit he speaks mysteries.
  eng-FBV: Those who speak in a tongue are not talking to people, but to God, because
    nobody can understand them as they speak mysteries in the Spirit.
  nld-1939: Wie talen spreekt, spreekt niet voor mensen, maar voor God; want niemand
    verstaat hem, maar in geestverrukking spreekt hij geheimzinnige woorden uit.
  bwo-bwo: Andr noonon noon keewitwo Ik'osha bako ashoshaliye b́keewiri, ááshk wotts
    keewo S'ayin shayiri angon b́ keewirwosh b́ keewirman danetuwo aaliye.
  nch-BL: Pampa se cati quipiya yajatili para camanaltis ica seyoc camanali cati amo
    momachtijtoc, quicamanalhuía Toteco, pero amo quincamanalhuía masehualme pampa
    masehualme amo hueli quimachilíaj. Yaya san camanalti tamanti cati ixtacatzi cati
    Itonal Toteco quimacatoc para ma quiijto.
  quc-TNT: Ri winak ri cäch'aw pa jule' tak ch'abal chic, are ruc' ri Dios ri cäch'aw
    wi, man cuc' tä ri winak, rumal chi man c'o tä jun cäch'obow ri cubij. Are c'u
    ri Lok'alaj Espíritu ri' cäyo'w ri tzij ri cubij, ri man etamtal tä cumal ri winak.
  tfr-NTPO: Ëye tjl̈ẽ tjl̈õkwo miydë l̇l̇ëm wl̈eniyo go ga tjl̈ẽ shäng Sbö kong, tjl̈ẽ
    shäng nopga kong l̇l̇ëme. E kjimte Sbö Sëyarë tjl̈õkwo miyde l̇l̇ëm l̈i l̈ë, gueniyo
    l̇l̇ëye l̈e shäng l̈i l̇l̇ë miydëba l̇l̇ëme.
  kaq-NT: Honantima join non noquen yoshiman yohuanaiya ta tsoanbi noque nincatimahiqui,
    Papa Dios huestichin.
  sgb-sgb: No ampaghabi kitamo ha kaatag ya habi, ya a tamo muwang, ay hi Apo Namalyarin
    bêngat ya kahabi tamo, gawan ayn kaatag ya makamulah ha anhabiên tamo ha kapangyarihan
    hên Espiritu na.
  vie-1934: Vì người nào nói tiếng lạ, thì không phải nói với người ta, bèn là với
    Đức Chúa Trời, bởi chẳng có ai hiểu (ấy là trong tâm thần mà người kia nói lời
    mầu nhiệm);
  kxv-kxv: ଇଚିହିଁ ଆମ୍ବାଆସି ଏଟ୍‌କା ଏଟ୍‌କାତି ହା଼ଡାତଲେ ଜ଼ଲିନେସି, ଏ଼ୱାସି ମାଣ୍‌ସିୟାଁଇଁ
    ଜ଼ଲଅସି, ସାମା ମାହାପୂରୁଇଁ ଜ଼ଲିନେସି, ଆମ୍ବାଆସି ଏ଼ଦାଆଁ ତେଲ୍‌ହଅସି, ସାମା ଏ଼ୱାସି ସୁଦୁଜୀୱୁ
    ବା଼ଡ଼୍‌ୟୁଟି ଡ଼ୁଗାମାନାଣି ୱେହ୍‌ନେସି ।
  amu-NT: Ee tsꞌaⁿ na matseineiⁿ meiⁿnquia ntꞌomcheⁿ nnom ñꞌoom cweꞌ tomti nnom Tyꞌo̱o̱tsꞌom
    matseineiⁿ, nchii nda̱a̱ nnꞌaⁿ ncꞌe tjaa ꞌñeeⁿ juu na matseiꞌno̱ⁿꞌ ñꞌoomꞌñeeⁿ.
    Cantyja ꞌnaaⁿꞌ Espíritu Santo matseineiⁿ ñꞌoom na wantyꞌiuuꞌ mꞌaaⁿnaꞌ, sa̱a̱ tjaa
    ꞌñeeⁿ juu nntseiꞌno̱ⁿꞌ ñꞌoomꞌñeeⁿ.
  hin-CV: वह, जो अन्य भाषा में विचार प्रकट करता है, मनुष्यों से नहीं, परमेश्वर से
    बातें करता है. सच्चाई तो यह है कि कोई भी सुननेवाला उसकी भाषा नहीं समझता—वह पवित्र
    आत्मा की अगुवाई के द्वारा गूढ़ सच्चाई प्रकट करता है.
  spa-BES: Porque el que habla lenguas no habla a los hombres, sino a Dios; porque
    nadie entiende lo que está diciendo; pero en el Espíritu él está hablando misterios.
  san-BEN: যো জনঃ পরভাষাং ভাষতে স মানুষান্ ন সম্ভাষতে কিন্ত্ৱীশ্ৱরমেৱ যতঃ কেনাপি কিমপি
    ন বুধ্যতে স চাত্মনা নিগূঢৱাক্যানি কথযতি;
  tdx-tdx: Amy te tsy misaontsy ama’ ondaty ty milikoliko fa aman’ Añahare, le tsy
    fohi’ ondaty; amy te an-tro’e ty isaon­tsia’e raha mietake.
  naf-naf: Am ŋenaŋ zet mamanamaset manzein egaŋ amgat yek; Kawawaŋgat etaŋ manzein
