    ril ka tomu dolu nalo ajikia ajog lubar naio. P̃eli jo berial burum̃ara iliano
    nalo napano Niununo Lu jian banio, mia iliano nalo na ajuluku ka kito, maka rejikia
    rovokarlo.
  bqp-bqp: Gbɛ̃ kũ àtɛn yãke buri o tɛn yã o kũ gbɛ̃nↄonlo, sé Luda, zaakũ gbɛ̃ke
