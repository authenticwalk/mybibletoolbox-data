  dwr-ENT: ኣዪሲ ጎፔ፥ ዱማ ዱማ ቃላን ሃሳዪያ ኡራይ ፆሳው ሃሳዬፔ ኣቲን፥ ኣሳሲ ሃሳዬና። ኣዪሲ ጎፔ፥ ኢ ሃሳዪያዋ ኦኒኔ
