    yejhua quijtohua. On tlen quijtohua, on Espíritu Santo quichihualtia para ma quijito
    on tlen iyanticaj.
  kup-kup: Met aban nap pi ñe pat pim hodad nat hepanez-poñiz navonañ Pul Tinap hodadeo
    manohopanen pim gizasinañ hahopanen añarab modari ñe pov unun, povoz hat navetetü,
