    Mbumu.
  tte-tte: Tem tomo kaigeda iedeedede kaina uloi molosina koina bwaimwana nige iedeedede
    tomo kolili, na iedeedede Yaubada koina. Nige tomo yabo sowasowana ikatai walone
    kana dudulai na Yaluyaluwa Tabuna ana kaiwe koina tomone ginauli wadawadamli iwalowegili.
  tcs-tcs: Ip God i bin gibe yupla gipt blo tok wea ol dipren langus, wa, wen yupla
    go tok, yupla go mata tok po God, no po dem nada Kristian bikoz dempla nogo sabe
    dem langus. Yupla go tok lo da paua blo da Spirit ane i go bi sikret tok.
  hlt-THB: Ikawtih amsim awi na ak pau ing thlang a venawh am pau nawh Khawsa venawh
    ni a pau hy. Amsim awina awihkqawn ing thlanghqing venawh awi ak kqawnna am awm
    nawh, Khawsa venawh ak kqawn ni, u ingawm ak awihkqawn ce am zasim uhy; cehlai
    myihla ing awihyp ak kqawn ni.
  soq-soq: E Aleu kakaiwa amonawa wadee God insaisawa benemawaitona, sa ipa pokawaaida.
    Tane naita apana da me amonawa wadena aia nambea mampe gagalolempa, sa ipa me
    God os mampe gagaloleide. Ipawa mai mida me gagalowa ipawaida atenlepia rua, tane
    me Aleu kakaiwa mukawa mampe nitu weregalala umanau wamode.
  qub-qub: Mana yachashan rimaycunallacho rimajcunaga manami runacunatachu parlapaycan.
    Chaypa ruquenga Tayta Diosninchïtami parlapaycan. Chaytaga runacuna manami tantiyanchu.
    Espíritu Santumi rimaycächin pipis mana musyashan rimaycunata.
  att-att: Yù tolay nga magubobuk ta ággubobuk nga arád da kánnámmuán nayù ira kábulun
