    Ti pohe Holi Spirit i kakaxi waliko tenen ti teka liai kum tioi.
  zpo-NT: Per xaa kwaan nzhedizh stub diizh kwaan nagakt xaa, nii xaa lo Dios, nu
    naniit xaaya lo re myet nel nik tub xaa nanet cho kwaan nii xaa. Lee re xgab kwaan
    nzho yek xaa nii kwaan Mbi Naban.
  poy-poy: Yakatakula luga zyazimanika ndiri, katakula ndiri na wantu kumbiti kankutakula
    na Mlungu, toziya kwahera muntu yakamwerewa yomberi. Yomberi kankutakula vitwatira
    vyavilififiti kwa makakala ga Rohu.
  qwh-NT: Mana cäyiyanqan idiomacho parlaqqa manam nunacunapaqtsu parlan, sinoqa Diospaqmi.
