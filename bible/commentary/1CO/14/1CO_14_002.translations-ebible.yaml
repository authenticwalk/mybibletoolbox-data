  jpn-1965: 異言を話す者は、人に話すのではなく、神に話すのです。というのは、だれも聞いていないのに、自分の霊で奥義を話すからです。
  fra-SBL: Car celui qui parle dans une autre langue ne parle pas aux hommes, mais
