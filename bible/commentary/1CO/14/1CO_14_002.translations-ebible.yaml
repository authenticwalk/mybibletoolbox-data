  uig-CYR: Чүнки намәлум тилда сөзләйдиған киши адәмләргә әмәс, бәлки Худаға сөзләйду;
    аңлиғучилардин һеч ким уни чүшәнмәйду, амма у Роһта сирлиқ ишларни ейтип бериду.
  ikw-NT: Nye nookwu ọka nụ riro zị ichne ichne zá nookwunu badnụ, kọvu Chiokike.
