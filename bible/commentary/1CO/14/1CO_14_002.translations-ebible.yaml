  gmv-GGM: Hara qaalan hasa7izadey Xoossas attin asas hasa7ena. Xuura gidida yoo ayanan
    hasa7iza gishshi izi gizay asas gelena.
  ssg-ssg: Nga kak ukek nake tel na i kakak kakai xux liai ti Holi Spirit hanamiloa
