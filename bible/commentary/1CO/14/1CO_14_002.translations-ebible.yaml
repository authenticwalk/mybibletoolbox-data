  pan-pan: ਜਿਹੜਾ ਪਰਾਈ ਭਾਸ਼ਾ ਬੋਲਦਾ ਹੈ, ਉਹ ਮਨੁੱਖਾਂ ਨਾਲ ਨਹੀਂ ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਬੋਲਦਾ
