  kmk-kmk: Sadit man-ugud si sabali’n bagbaga un adina inadaḻ, bokona sadat tagu dit
    kabagbaga na nu adi si Apudyus. Ta utdit pannakabalin ud Ispiritu Santu, mambagbaga
    si nalimoda katuttuwaana naid makaawat.
  cao-NT: Jabi tobi quiha toa nohiria ba joi bá tsi chaniti mëtsa cabo. Oquë ma xo
