    manohopanen pi ñetï izek nañ hahopan.
  jid-jid: Du indi wa ani tere ni lebe ana u wa ani tre ni l'me 'a ana tre ni ndji
    na, indi a se tere ni wuna, ni irji wa ityo ani tre ni Rji. na fahimtarma na wa
    hei wa ani tere kpi wa ba kaba su ni Ruhu.
  wmw-wmw: Kamana asowéra luga kwa kwisusiriwa aasowera na wanu, ila asowera na Mwenyezimungu.
