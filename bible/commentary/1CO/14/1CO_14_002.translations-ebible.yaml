    aporomanomo kaiyisimo somerakanafapo. Epo Kotiaki hákasa somerakanapo. Kotimo
    makata kakaro aina farareane Ho Kotesamo eaki mahemakapurakarakano, epo me meta
    kaiyanafononane somerapo.
  kik-kik: Nĩgũkorwo mũndũ ũrĩa wothe waragia na rũthiomi-rĩ, ti andũ aaragĩria no
