  cpu-NT: Aririka apatotaiyaani ankarateri kempisantzinkariite, tzimatsirika intasonkaventayeetake
    iriñaavaitantanakyaaro pashinethatatsiri ñaantsi, eero akemathatziri, eero ayotziro
    opaita ikantziri. Tera iro iñaavaitantari irika ankemathatantyaariri aakaite,
    aña iriira Pava kemathaterine.
  san-ASM: যো জনঃ পৰভাষাং ভাষতে স মানুষান্ ন সম্ভাষতে কিন্ত্ৱীশ্ৱৰমেৱ যতঃ কেনাপি কিমপি
    ন বুধ্যতে স চাত্মনা নিগূঢৱাক্যানি কথযতি;
  tac-NT: '''Emi gu''írisiká Onorúgame Alawálate napurigá ''emi ra''ichámala se''unátiri
    ra''íchali napu ''emi tabilé ra''íchame ju, pe Onorúgame ''yuga ra''íchame kérélamala
    ''emi, tase ralámuli ''yuga, napugiti alué ralámulika pecha námamempá napu ''emi
    ra''icha. ''Émika pe Onorúgame Alawálate ra''ichámala nobi alué napu ''emi ra''icha
    ta''wesi ralámuli machimela.'
  eng-WEBPB: For he who speaks in another language speaks not to men, but to God,
    for no one understands, but in the Spirit he speaks mysteries.
  gfk-H: Iau tangai hua kanong nong i ianga ma no hartabar na mes na mangana nianga,
    pai iangianga taar ta ira tunatuna. Taia. I iangianga tupas Kalou. Taia tikai
    pai hadadei kilam. Senbia tano dadas tano Halhaliana Tanua i tangai ira linga
    i susuhai.
  viv-viv: Hidede amine gagahe faꞋina hai kaliva AluꞋaluwa Mahalina meya tuline giꞋalaveleveleni-yo
    gilulukahihi, medema keke kaliva agaidiya gidalulukahihi, au Yaubada againe gilulukahihi.
    FaꞋina keke tamo hakwadi kaliva yana gahe meya tulina againe gidahalamaneni. Bana
    AluꞋaluwa Mahalina giꞋalaꞋalavelevelena amine Yaubada yana nuwanuwa sevasevauyana
    meya tuline gilulukahihiyena.
  yao-yao: Mundu jwakuŵecheta chiŵecheto changamanyika jwelejo ngakuŵecheta ni ŵandu
    nambo akuŵecheta ni Akunnungu, pakuŵa ngapagwa mundu jwakumanyilila, jwelejo akuŵecheta
    kwa machili ga Mbumu jwa Akunnungu indu yesisiche.
  tgp-tgp: Matan haratu mo lo retireti na leo tinapua matea Tanume Tapu mo silea,
    mo sopo retireti isana tamlohi, pani isan God, matan mo sopo tea i rongovosahia,
    matan enia mo lo vere na hina luhu hin Tanume Tapu.
  auc-NT: Edæ wadäni näni tede baï æcänö tededa tömengä wïï waodäni ïnänite apæ̈necampa.
    Wængonguinque ingante apæ̈necampa. Edæ tömengä önöwocaque tedecä ïninque tömengä
    ingante Wængonguï æbänö awëmö apæ̈necää, ante ædö cæte ëñenguïnänii.
  kbc-NT: Niɡ̶ina ane dotaɡ̶atigi eledi ioladi ane daɡ̶a jowooɡ̶otaɡ̶a inioka yotaɡ̶aneɡ̶eteda
    Aneotedoɡ̶oji ayotaɡ̶aneɡ̶etiogi oko, igaataɡ̶a aɡ̶ica ane yowooɡ̶odi. Aneotedoɡ̶oji
    Liwigo yajigote lixakedi me eetece niɡ̶ica analee daɡ̶a ikeeteda Aneotedoɡ̶oji.
  bmh-bmh: Duair in go ipal uzanan ze eim awaraneu, go gue duailel ipal awarabun tam,
    go Uwait sag auraneu, einen, du tub nug gonugau ze bigeg abe i macaneu. Go Uwait
    nugau Ah Wes gonugau gusig sil petak ze wagemeun maraneu.
  ctu-BL: Come jini mu' bʌ i cha'len t'an ti yan tac bʌ t'an ma'anic mi' pejcan i
    pi'ʌlob, cojach mi' pejcan Dios. Ma'anic mi' ch'ʌmbeñob isujm winicob. Mi' sub
    i sujmlel Dios ti yambʌ t'an ti Espíritu.
  meq-meq: Taɗə ndoweye a tsik bazlam i gəma neheye a sər bay aye na, a tsikatay na,
    a ndo hay bay. A tsikay na, a Mbəlom hərwi ndo hay tə tsənay na bay. A tsik ta
    gədaŋ i Məsəfəre, wu i Mbəlom neheye maŋgaha eye.
  noa-H: Deeum meu hiek'amamua k'ãijã hirig jëeumʌn, nem wajaug sim hĩchab; pari mag
    deeum meu hiek'a simuan hõrag hũrmk'ĩirjã k'aba, sĩi Hẽwandamag hũrmk'ĩirpaita
    hiek'a sim haawai, chadcha hich Hẽwandam Hak'arau k'ĩirjug wajap'am dee sim hawiajã
    bigaaum k'ʌʌnau ni hãbmuajã k'augbaju, k'an hata hiek'a sĩ.
  alp-NT: Imi atula titinai leke supu kbasa kena lepae Tuhane Eni lepataru le tamata
    rebe isupu kbasa kena ilepa kena soua bei Ro Misete rebe tamata esi nati more,
    ilepa kai tamata mo po batuke ilepa kai Alla. Sae inati ilepare mo le Alla Eni
    Rore Ikbasaeni kena ilepae yelu rebe tamata esi natiule mo batuke Alla ruaI Inatilu.
  san-VEL: yo jana.h parabhaa.saa.m bhaa.sate sa maanu.saan na sambhaa.sate kintvii"svarameva
    yata.h kenaapi kimapi na budhyate sa caatmanaa niguu.dhavaakyaani kathayati;
  kbq-kbq: Na'ankure mago'mo ru ageru araniana vahetega norie. Hagi Anumzamofontega
    ru agerura nerie. Na'ankure mago'mo'a ana agerura antahi ama nosianagi, agra'a
    avamupi frakino oku me'nea ageru nerie.
  kbh-kbh: Er chë tempo ndmabiyañe mora jóyebuambayama obenana bomná, Bëngbe Bëtsábioye
    jtsatsëtsnayana y ndoñe ents̈ángbioye, er ndegombre ents̈anguents̈e nts̈amo cha
    tojtsoyebuambnacá ndocná ntjosértana; chana chabe espíritoftaca jtsóyebuambnayana
    y ndoñe nÿe chabe juábnaca, chë tempo Bëngbe Bëtsá ndocna ents̈ábioye tbonjaninÿinÿé
    soyëngama.
  ron-LSB: Căci cel care vorbește în altă limbă nu vorbește cu oamenii, ci cu Dumnezeu,
    căci nimeni nu înțelege, ci în Duhul vorbește taine.
  pon-pon: Pwe me kin lokaia kida nil en wai, kaidin aramaj akan, me a kin lokaia
    on, a on Kot, pwe jota amen kin dedeki; ari jo, ni nen o a kin lokaia kida me
    rir akan.
  nhe-BL: Pampa se tlen quipiya chicahualistli para camatis ica seyoc tlajtoli tlen
    ax momachtijtoc, quicamahuía Toteco, pero ax quincamahuía tlacame pampa tlacame
    ax hueli quimachilíaj. Yajaya san camati tlamantli tlen ixtacatzi tlen Itonal
    Toteco quimacatoc para ma quiijto.
  sps-sps: tana saa tan nainy te vegiau iny non a mes, u vegiau fafoofan kanen to
    te gim fi non ya ma natiny muan, ayei gim non ma vegiau of ir a vainy, sana ayei
    vegiau of naa non e Gov, tana saa a sikia ta mes te natiny non a ka te tsue non
    ya. U Aaven Taabos te fainy ya na parits ma vegiau tan vegiaun takop to ayei te
    gim rori ma natiny.
  wnc-wnc: Dasingge? Aminu tapatu Waungga itane musia tangenawan wamu inata kundu
    yapii dua nataak ngana genaneta yawanu wamu waakngata aminu tapatu dua gatangamik.
    Aho. Ita Anutue inimbakngake yawan notna tapatuta wamu waakngae yapii dua natapik.
    Wena. Ita kusopuknga wam yake ngana natdetdetnaatangu yapii dua natake genata
    moo yawik.
  bus-bus: Gbɛ̃ kɛ̀ èe yãke borii oo e yã oo gbɛ̃nↄonlo, sé Luda, zaakɛ gbɛ̃kee
    e maaro, èe asiiyã oo kↄ̃n Luda Nini gbãaaomɛ.
  gub-BL: Ze'eg ikwaw pyr 'ym rupi uze'eg ma'e a'e wà, nuze'eg kwaw teko wanupe a'e
    wà. Uze'eg Tupàn pe wà, ta'e teko nuenu katu kwaw waze'eg a'e wà xe. Nukwaw kwaw
    a'e ze'eg a'e wà. Uze'eg ze'eg ikwaw pyr 'ym rupi waiko a'e wà, ta'e Tekwe Puràg
    umur ukàgaw wanupe a'e xe.
  imo-imo: Aku ambe telka, Gotenga ungu nimbe mundulimu yando nimbe tirimo iye profet
    teni imbomani Gote ipuki tiko enge ningo molangei nimbe enge tirimo. Wali mare
    imbomando tamba naa nilko Gotenga teaio nimu uluma manda teangei nimbe tirimo.
    Wali mare aku tepala umbuni meangei wali Goteni tapombalo nimbe imbomanga konopu
    toimbo topili nimbe enge tirimo. Nalo oi naa pileli imbo ungu te nimo imbo teni
    imbomando naa nimbe Gotendo ungu nimo. Mini Kake Teli yunge minimu enge tirimomuni
    Gotenga oi mona naa leli uluma nimbe para tirimo wali imbo waye angimelemani pilkolio
    nalo naa liko manjirimele.
  boj-boj: Niŋgi qalie, tamo naŋgi meŋ bulyoqnsib qure utru segi segi naŋgo anjam
    mareqnub di naŋgi Qotei segi minjeqnub. Naŋgi tamo naŋgi minjrosaieqnub. Mondor
    na naŋgi siŋgila enjreqnaqa naŋgi uli anjam mareqnub. Deqa tamo bei a qusim poiyqa
    keresai.
  eng-DRA: 'For he that speaketh in a tongue, speaketh not unto men, but unto God:
    for no man heareth. Yet by the Spirit he speaketh mysteries.'
  knf-knf: Na manjoonan ñaaŋ anjaaŋ aţup ŋţup ŋi baţi aanji ţiini ţiini na bañaaŋ
    bajën, aji ţiini na Naşibaţi ţañ ; nin aloŋ aanji te iko yi ajakuŋ, aji ţup iko
    inmeniiŋ yi *Uhaaş wi Naşibaţi uwululuŋ.
  san-KHM: យោ ជនះ បរភាឞាំ ភាឞតេ ស មានុឞាន៑ ន សម្ភាឞតេ កិន្ត្វីឝ្វរមេវ យតះ កេនាបិ កិមបិ
    ន ពុធ្យតេ ស ចាត្មនា និគូឍវាក្យានិ កថយតិ;
  arn-NT: Tüye tati dungukelu ta kake tripa dungun mew, fey dungukefi ta Ngünechen,
    welu dungukelafi tati pu che, fey tüfa ta iney no rume kimüñmalayaeyew ñi chem
    pimeken. Dungumekey kisu ñi piwke mew müten, welu iney no rume ta kimüñmalayafeyew
    ñi feypimekeelchi dungu.
  zas-NT: Bén rniee tijb diidx ni ad rigniaꞌt gra bejn, güünman cwent guial achut
    caneenëman. Tijbzi Dios caneenëman guial achut rigniaꞌ xtiidxaman, tijbzi laaman
    ragbee ni caneeman per bejn ree ad ragbeet reeman ni rën guiëb ni caneeman.
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ mmu anɛ árɛ̀m bɛyɔŋɔ́tɔk ɛbhɛn yi abhɨkɨ rɨŋɨ, apú
    rɛm mɛnyɨŋ ntá bho, ǎrɛ̀m chi ntá Mandɛm mbɔnyunɛ yɛ̌ mmu apu jwimɛm ndǔ ɛnyɨŋ
    ɛnɛ yi árɛ̀m. Ǎrɛ̀m chi mɛnyɨŋ ɛbhɛn bɛyɨŋɨ Mandɛm nɛ bɛchi bhɛ́sɛ́ bhɛ́sɛ́,
    ndǔ bɛtaŋ Ɛfóŋó Mandɛm.
