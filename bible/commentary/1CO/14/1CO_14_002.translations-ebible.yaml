    maiji e fok bu isama iji fu kuaimon iji buba faime vierafen. Ijefuon maiji e iji
    fu Kaven Akai ijefuon daro iji abe vuak ma sauivkin ijin kuaim.
  mps-mps: Magi baso meni, te tǫde bidibo we bidigo konesiąbo po wabo bidi agai
    te we bidibolo te po wagobeo. Menio. Agai te po wabogo te Godibolo naga wabo dao.
    Magi baso meni, te we bidi augwaligo agai wabo po page konegobeo. Te Tedali Mobo
    Bidigo bomogo te agai te geme dualali po page wabo dao.
  pab-NT: Xala xamani atyo iraehena masemakahare xako hoka iraeta atyo Enore kakoa,
    hoka maisa atyo halitinae kakoa xini iraeta. Hiyaiya, maisa xala hare ana waiyekehalakere.
    Aliterexe metaharexe tahi atyo iraeta Isekohaliti Waiyexe niyatere hiyeta.
  llg-llg: Huu, mete ma hataholi hambu babaꞌek fo kokolak nenik dedeꞌak neme Lamatuak
