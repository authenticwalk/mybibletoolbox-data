    mana makabubua lai ndia, taa bubuluk hataholi ndia kokolan.
  kyf-kyf: Nɩɩ, wɛlɩ -putu wa 'nɩa -yi, nyɩmɛ -ɔ -ka we gba, ɔ 'nɩa nyɩma -yla gbʋ
    gba, -Lagɔ -yla ɔ gbaa gbʋ. -We ka gbʋ -wa, nyɩmɛ yabhlogbɔɔ'ɔ 'nʋ we 'wʋla. -Lagɔɔ
    Zuzuu 'tɩtɛ nya ɔ gbaa gbʋzɔnʋnya mɩa zizeda.
  tpi-tpi: Yumi save, man i mekim tok long narapela tok ples, em i no givim tok long
    ol man. Nogat. Em i toktok long God tasol, long wanem, i no gat man i save long
    wanem tok em i mekim. Long strong bilong Holi Spirit em i mekim ol tok hait.
  mih-NT: Vatyi tatu cahan ndo lengua, cahan ndo sihin ra Ndyoo, ña cahan ndo sihin
    ñiyɨvɨ vatyi yoñi cutuñi iñi sa cahan ndo. Cahan ndo sa xehe sihin maa ra Ndyoo.
  qvh-NT: Runacuna mana tantyashgan idiömapa wilacuptiquega manami pipis tantyashunquipäsu
    imata parlaycashgayquitapis. Saypa trucanga Tayta Diosnilansimi tantyashunquipä.
  kms-kms: Te pugri wuti wand tuan isis pe wand nand kin te ni wute nde wand simbe
    nand segi, ni God temi bu wand. Ni wand nand kin te wute nei mamb segi. Ni Ququ
    nde gre pe yumbo wute nei mamb segi kin te ningg wand nand.
  agn-agn: Tenged ang taw ang bibitala ong domang klasi ta bitala ang indi maintindian
    ta, pagigampang ong Dios lamang ig anda ong masig ka taw na, tenged anday maintindi.
    Piro aggaeman tanandia tang Ispirito Santo agod mitala ta mga adadalem ang mga
    bagay ang indi enged kabot-kaboton tang mga isip ta.
  nhi-NT: Porque naquin tlahtoua ica octlamantli tlahtol amo tlahtoua maccaquican
    in tocniuan, tlamo yeh tlahtoua maccaqui yen Dios. Tlamilauca, amaquin cahsicamati,
    pues ica niteyacanalis in Espíritu tlahtoua de tlen tlatiutoc.
  ttc-NT: Komo te aj nxnaq'tzan tuky'i Qtata Dios tuj jun yol aj tzajnaq tuj ka'j
    aj k'onti'l n'el qniky' ti'j, tetz k'onti'l nyolin kye xjal sinoke nyolin tuky'i
    Qtata Dios, komo nijunwt n'el tniky' ti'j te aj nxik tq'uma' sinoke tuj tanim
    nyolin tidi'chq aj k'onti'l n'el qniky' ti'j.
  dan-1931: Thi den; som taler i Tunger, taler ikke for Mennesker, men for Gud; thi
    ingen forstår det, men han taler Hemmeligheder i Ånden.
  kwj-kwj: Ku hambwandau, e, hima fori Gotri Himamwale kwambu ki mwanji ba fweleki
    bwandau ti, ele hima ni mwanji ri bwanda nambwe mina. Rini Gotri numbwa ri sawendau.
    Hinde wowani, hima fori o mwanji ni hambwanda nambwe. Woro rini Gotri Himamwale
    kipe ti kwambu tiki ele hima leki yanisini dau mwanji hinga leni ri bwandau.
  vie-OVCB: Người nói tiếng lạ không nói với con người nhưng với Đức Chúa Trời, không
    ai hiểu được vì người ấy nói về các huyền nhiệm do Chúa Thánh Linh cảm động.
  kze-kze: Áánútun-amankomo asirayámbó kwétimisasamo ó'on-aimbo ímo ísaraan-aimpinkembo
