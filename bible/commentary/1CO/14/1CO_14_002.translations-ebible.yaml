    nu rnii de mbecy zeꞌ, ndeꞌ rniiy ñi por nu nac Espiriit Yon ni Ñgyoozh, tees dela
    riidz nu rniiy zeꞌ, ndeꞌ riidz nu wagyeñ dey.
  mkj-mkj: Irai kan ma kin lallalki lal sohrohr johpwa lalloang epwi apwen lalloang
    Koahs pwa joh emen kin woahwoahki irai. Irai kin siksikoa me mehlel rir kan jang
    in manman in Ngen Joarwi.
  zac-NT: Ra mieti naruadiꞌdzë dizë́ gurënë quëadíꞌdzëll lu Dios, lëdë lu më́nëdiꞌi,
