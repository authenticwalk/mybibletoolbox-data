  gaw-gaw: Aḏinu? Ig dooṯem, danab nug nai laap̱a nai madiṯe, nug danab ah ele nai
    ii madaṯe. Iiṯa. Danab ag nai amu ii dooṯeb amunu nug Kayakib amegp̱a aṯe. Kayak
    Ouḏinu g̱agaṯag he, nug nai loḵumak madiṯe.
  nca-nca: Dokoro, uni kato mande ka mandeye enesówore yeweya tiníqo, unindoya kama
    yeyote. Kini, Anutu koya naŋge yeyote. Hamó, eneŋo yuqayówore mande tapuŋowí mu
    yiníqo, uni meyowo iŋoní tondaŋewero mepémo kini.
  zpz-NTPP: Gun de mbecy nu rnii riidz reñaꞌ mbecy, walab lo mbecy rniiy ñi, sinu
