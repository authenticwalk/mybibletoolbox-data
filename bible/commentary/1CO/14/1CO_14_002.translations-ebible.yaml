    Natú', no nac di'sa thìb di's co' yende chó mèn ta' cuent no co' yende chó mèn
    gác gòn.
  zyp-NT: Zecawtamaw tatah rei thuilypaw tah a reipaw taco cawngsaw khatah a reipaw
