  hat-BSA: Paske sila ki pale an lang yo pa pale ak moun, men ak Bondye; paske pèsòn
    pa konprann, men nan lespri li, li pale mistè yo.
  top-NT: Porque amá tí ca̱ma̱xquí Espíritu Santo ixli̱tlihueke huata tla̱n natachihui̱nán
    tunuj tachihuí̱n ni̱ ca̱makta̱yá cristianos para ni̱ tama̱kachakxí. Namá cristianos
    tata̱chihui̱nán Dios ma̱squi xa̱makapitzi ni̱ tacatzí tú taquilhuama̱na, y tú
    tahuán ni̱tí ma̱kachakxí.
  msk-msk: Yang gasorit sang yanagkatoboktobok na manga sorit na wa naan akatigami,
    yapagbaraw sang Dios. Wa yaan mapagbaraw adto sang manga otaw kay way otaw na
    makadarag kanaan, awgaid tinuud na pyagabayaan yaan nang Balaan na Espirito. Maski
    wa makadarag yang gasorit sang pyagalaong naan sang Dios, yang Dios yang yakadarag
    sang kanaan sorit na wa naan akatigami.
  gyr-NT: Esepia, acoi ava oñehe vahe ñehesa ndayaicuai vahe pɨpe, Tũpa upe ité evocoiyase
    oñehe; ndahei ava upe tẽi oñehe. Esepia, ndipoi eté ava iñehe renducuapar. Ahe
    rumo oñehe mbahe ndicuasai vahe rese oespíritu pɨpe.
  kmh-kmh: Pen alemb andik mandik giy, Gor minim aŋgniŋgambim ak, minim yerip aspay
    aŋgiy, ma niŋniŋgambay; Gor nep niŋniŋgamb.
  ukr-ONPU: Адже той, хто говорить іншою мовою, говорить не до людей, а до Бога, бо
    ніхто його не розуміє, і він духом говорить таємниці.
  emi-emi: Ta lo ateva epoppooaa tale mene kasina ase niaippooaa kanna Spiriti eteva,
    poli karika teva taumattu alona emaamasaanga llo eauliaa, karika esamasama tee
    taumattu, ta ie nonga me God, ta Spirit Manga ateva eaasaoki etana tani auliaa
    voto aisuliaane.
  zpv-NT: Pwihsi ziga chin rñiꞌ tuhbi bwiinn tuhbi dxyiꞌdxyi nin ayi chyu bwiinn rahcabwaꞌ,
    cañiꞌ bwiinn chi loh Dxiohs ayi loh dxiꞌh bwiinn, laasii ayi chyu bwiinn rahcabwaꞌ
    dxyiꞌdxyi nin cañiꞌ ba. Dxiꞌdxyi nin rñiꞌ ba naan pur xcweenta Spíritu Saantu,
    per naan tuhbi dxyiꞌdxyi nagaꞌtsi.
  gux-gux: Kelima yua n maadi mi malanma, waa maadi leni bi niba, o maadi leni U tiene,
    kelima niloba kuli ki gba wan tua yaala. U tienu fuoma paabu n teni ke o maadi
    U tienu bondoaginkaala.
  kos-kos: Mwet se ma kaskaskin siena kain pusra el tia kaskas nu sin mwet uh a nu
    sin God, mweyen wangin mwet kalem kac. El kaskas ke ma lukma ke ku lun Ngun.
  ibo-ibo: Onye ọbụla na-asụ asụsụ ọ na-amụghị amụ, bụ Chineke ka ọ na-agwa okwu,
    ọ bụghị mmadụ. Nʼezie, ọ dịghị onye na-aghọta ihe ọ na-ekwu; nʼihi na okwu ọ na-ekwu
    bụ ihe omimi site nʼike Mmụọ Nsọ.
  yml-yml: Tomotoga ꞌifwaidi ꞌadi veuveuta ꞌAnuꞌanunu ꞌAtumaina yana ꞌalavelevelena
    ꞌwainega i vonavona, bonanidi kebu i da ꞌasetadiga ꞌwaidiega, siwe taunidi kebu
    i da ꞌasetai avaꞌai i vonevoneyeni. Tomotoganidi i vonavonaga, kebu tomotoga ꞌwaidie
    fai kebu tamu aitoi i da ꞌasetai, weꞌe mogitana i vonavona Yaubada ꞌwaineye. Yaubada
    yana nuanua givagivadi i veveifufuyedi ꞌAnuꞌanunu ꞌAtumaina yana ꞌalavelevelena
    ꞌwainega.
  ory-ory: କାରଣ ଯେ ପରଭାଷାରେ କଥା କହେ, ସେ ମନୁଷ୍ୟକୁ କଥା କହେ ନାହିଁ, କିନ୍ତୁ ଈଶ୍ବରଙ୍କୁ କହେ,
    ଯେଣୁ କେହି ତାହା ବୁଝେ ନାହିଁ, ମାତ୍ର ସେ ପବିତ୍ର ଆତ୍ମା ଦ୍ୱାରା ନିଗୂଢ଼ ବିଷୟ କହେ।
  bzj-bzj: Kaa if sohnbadi ga di gif weh mek dehn ku taak eena tongz, dehn wahn di
    taak tu Gaad, noh tu peepl; ahn nobadi wahn kyaahn andastan dehn. Dehn wahn di
    seh weh di Hoali Spirit tel dehn fi seh, weh nobadi els noh noa bowt.
  chk-chk: Pun eman mi fos lon kapasen ekis, esap kapas ngeni aramas pwe a kapas ngeni
    Kot, pun esap wor eman a weweiti an kapas. Ätewe a pwärätä monomonen ewe let ren
    manamanen Ngünmifel.
  ssd-ssd: Ande nu pasa kuale gilai sakate ta nu taŋgo kame sa ndaniŋgit. Nane pasa
    ta isig ta nane katese ndade. Nu Kuate sate. Tukul Guwaŋge nu tumte le nu taŋamba
    wam kuirok afu sakate.
  acr-TNT: Ma e ri jun yaꞌtal che ruma ri Ruxlabixel ri Dios cachꞌaꞌt pa juna chic
    chꞌaꞌtem na umajom taj y na camajtaj ta usucꞌ, e rucꞌ ri Dios cachꞌaꞌt wi, na
    e ta cucꞌ ri ticawex. Ma na jinta junok camajaw usucꞌ ri cubiꞌij, ma waꞌ ewatal
    chiquiwach ri ticawex.
  rop-rop: Bat yumob garra wandim brabliwei det pawa blanga dalimbat pipul det wed
    brom God, dumaji wen yumob garram det pawa blanga toktok garram difrinkain langgus,
    ola pipul kaan sabi wanim yumob toktok, dumaji yu toktok olkain wed garram yu
    spirit weya nobodi sabi, en yumob nomo toktok langa detlot pipul. Yumob toktok
    oni langa God.
  mee-mee: Iau ka role minmina kurumea, agau a kana ka tunga e nga pangamologa ka
    kaling matantana ke sane pamolloga ta ragau. Ke sa. I ke pamollogakale Nutu kurumea,
    ka sana agau te longopatokone taru ra i pamolloga tao. Ava ngallo nga agau laeala
    kannuna i ke rorolea pangamologa re ta oru reke ko nga ragau.
  dif-dif: Ngangau warle tali pilkieli jatai, nau wata kanani, a‐ai, Godani jatai;
    wata kulnujeli jenia ngujamai, Jaolali nau kurukurula jatai.
  gam-gam: Una tokples djell ta mal djinj ge God boll kandja djinj, una boll kandja
    nadjinj. Una kandja embe djinj ge, God Murble boll aike molo kandja seke paro
    ge djinj una pille ine naparo.
  nou-nou: Edo embo ave umo ge nei mi ge sadira edo embo mi uso ge awa ingae adera
    awasedo umo ge awodo sadira awa umo embo da yei ge saera te umone God da yei ge
    sira. Edo embo amone Asisi Kotopu da goroba mi God da koma kotari ge awa sira.
  mqb-NT: Ɗo sa ja 'am ta 'am su kon aday winen a sləne bay ataya nà, a jan nə anà
    Mbərom ɗəkɗek, bina anà ɗo ahay bay, anga ɗowan a sləne 'am ataya bay. Winen
    a ja nà, pə way a Mbərom mi ɗer aya tə məgala sə Apasay Cəncan awan.
  ape-B: Apak madukemech, enyebuk elpen douk nyeyagwleh kipainyi tokples douk elpech
    wo chudukemen uli e, enyen douk wo nyuklipech balan enech elpech e, wak. Enyen
    douk nyaklipu God atunu. Umu moneken, wak enen elpen nyudukemu enyebuk balan enyen
    nyeyagwlehen uli e. Enyen douk God ananin Michin nyenyuhul nyaken strong ali nyeyagwleh
    enyudak balan douk seiwak nyonobechuk nyape uli.
  grc-F35: Ὁ γὰρ λαλῶν γλώσσῃ οὐκ ἀνθρώποις λαλεῖ ἀλλὰ τῷ Θεῷ, οὐδεὶς γὰρ ἀκούει·
    πνεύματι δὲ λαλεῖ μυστήρια.
  cav-NT: Peya yana eque quisarati ishu casa aniya cuanara Yusu camadya paisara. Ecasitati
    cuanaque tujatu cuejataqui ama Yusuja quisarati, ni ejera buchique tuna quisaratiyaque
    adebaya ama tibu. Arepa tuna quisaratiyaju bacaqui cuanara quisaratiyaju bacaya
    ama bucha tunajatu adebaya ama ni riya piji buchique. Yusuja Espíritu eque tuna
    quisaratiya. Tuna quisaratiyaju bacaqui cuanaratu etehua bucha jutidya bacaya.
  kgp-NT: Ẽg tỹ hã ra ẽg tỹ vẽnh vĩ ki kagtĩg ki vẽmén kỹ ẽg pi(jé) ẽprã ke ag mỹ
    nén ũ tó tĩ'. Topẽ hã mỹ ẽg tó tĩ, ẽg tỹ tag tó kỹ. Ũ pi(jé) ki kanhró nĩ', ẽg
    tỹ vẽnh vĩ ki kagtĩg ki vẽmén kỹ'. Topẽ kuprĩg hã tóg ẽg krĩn tĩ, ẽg tỹ vẽnh vĩ
    ki kagtĩg ẽn tó jé. Kỹ ẽg tóg ki kagtĩg nỹtĩ, ẽg tỹ nén tó mũ ti.
  bvd-bvd: Suli na wane ne nia bae 'ana baea 'e'ete ulafusi lana, nia bae 'ana fai
    God ma ka nao si bae lau fai wane. 'I seeri guu toae ki nao dasi saitomana doo
    ne nia saea. Na Anoedoo Abu 'ana ne faabae nia uri sae lana doo agwa ki.
  ukr-1871: Бо, хто говорить (чужою) мовою, не людям говорить, а Богу; бо нїхто не
    чує (слухає) його; а духом він говорить тайне.
  apz-apz: Hwapɨngoso aꞌamu fihwo kako hungkuno Anɨtuye huno mtaꞌango aꞌamumo ulahonɨngki
    aꞌamu huhwo sohwa hofɨkoe hungkuno neso upaꞌnontɨfi oso hungkunoso aꞌamu hofɨkoe
    sɨmeho hiꞌntnnonohino Anɨtumo uyalokwofo somo yokumpohnꞌnyo usosofitofalofoho.
    Kako oso aꞌamu somo yahino wopɨngo somo inɨngkayoꞌne hofɨkimo huno ufohotofalofoho.
    I osoꞌnji aꞌamu sɨmeho tangoꞌnjo somo wopɨngo umokalofoho. I osoꞌno aꞌamu fihwo
    kako Anɨtuye Towahuno mtaꞌni mampaho kengo kengo lɨwoꞌnɨngkiso sohwo kako oso
    hungkuno hiso aꞌamu somo mulalofiyoho. Oꞌo, kako Anɨtumnohini ulalofoho. Hwapɨngoso
    aꞌamu sohwa hofɨko olo hungkuno Anɨtuye Towahuno mtaꞌango soꞌno huno muyofoho.
    Hungkuno hiso hiyasoꞌmjoso Anɨtuye Towahuno sohwo oso aꞌamu huhwo sohumo uyalofoho.
  yon-yon: Kedi, karub kane kuu Godbed weng maambed dakmi yaromkono konaneene kwane
    dakmaneen kuu, nimakarub yaa dakmaanban God yaamo dakmaneen. Anam kii, ye weng
    id kuu karub maa kuu kandunindeban, kukuu ye weng ye kingkiniibbed dakmimaan kuu
    yena korem yaa kuu biknimaan.
  poi-NT: Siiga tu̱m pɨ̱xiñ jɨypa jém tuŋgac aŋmat́i̱mɨ, jém d́apɨc i̱ icutɨɨyɨ́ypa,
    jesɨc Dios sɨ́p ijɨ́yáy jém pɨ̱xiñ. D́a sɨ́p ijɨ́yáy jém pɨxiñt́am porque d́a
    i̱ wɨa̱p icutɨɨyɨ́y t́i nɨmpa. Jém Dios iA̱nama iyo̱xpátpa iga iŋmatpa jém jɨ̱xi
    jém d́apɨc i̱ ijo̱doŋ.
  wuv-wuv: Uaa hini i warenaa wareaa hepapa gufu, abaa fi warenaa a'a ei rama'a, ma'uaa
    a'a mei Haidaa. Lomi ba hemea i guai'apa'aa hanuu ei wareana; uaa fi wareaa ei
    manumanu na ude'opa'ai a'a fei spiritina.
  quf-NT: Mayqanpis illaqmanta ukman rimaykunapi rimaqqami, Dyuslawan parlaq yupay.
    Chaqa chaynu ukman rimaypi rimatinllapami, mana mayqanpis intrakayanllapachu.
    Chaynuqami, Santu Ispiritu rimachitin mana mayqanpis intrakatinchu rimayan.
  yuw-yuw: Amnaho Kunkun Yaruhon duc inggundec mata yontacma yu wömai mata yuna suraroho
    tuctugo makombingidang. Muno, yui wömai Kopotorochagon yontac. Yuho wömai Kunkun
    Yaruhon gesödec kombic kombic öp itacma woroc yong taantac.
  hus-NT-1971: Max it cau c’al pil i cahuintalab axi yab u exlanchab c’al a at inic
    yab ne’ets quit exlanchat in ey jahua’ a ulal. Expith a Dios ti ats’anchal ani
    an inic iba. Pel xe’ i cau ax it pithnalchic c’al an Espíritu Santo ani yab ja
    ax u exlab c’al ax ti ats’alchic.
  med-med: Wamp nam ti, ik nuim kan elpa tila, ik nʉtʉm ni, Got kʉn ik ranggrʉm wamp
    ti kʉn, ik ni nandʉtʉm. Ei nambuⱡ emel, wamp ei nga ik nʉtʉm kʉⱡ nga puⱡ ei, wamp
    ndi pora, pilik mbi ndui nandʉrmin. Ik nuim kan elpa ila, ik nʉtʉm wamp ei, Muⱡnga
    Wingti nga ronduⱡ ila, Got nga uⱡ kupa, mo ropa tetʉm mbʉ nʉtʉm.
  bch-bch: Ngansa oangga sai imae ikado posanga imata ede ga ede, eine ikakado posanga
    ga ila pagid eababa mao, be ila pan Deo. Ngansa eaba eta iuatai ngan ele posanga
    mao, be ngan Itautau Tutui iura, ikakado posanga mumulnga.
  cco-NT: Dsʉco̱ꞌ i̱ dseaˋ i̱ cangɨ́ɨngˋ e féꞌrˋ jmíiˊ e jaˋ ñirˊ jéengˊguɨ, Fidiéeˇbingꞌ
    i̱ féiñꞌˋ jo̱ o̱ꞌ dseaˋ jmɨgüíˋ, co̱ꞌ jí̱i̱ꞌ˜ jaangˋ dseaˋ jiéngꞌˋ ngángꞌˋ e jmíiˊ
    do. Jo̱ i̱ dseaˋ do féꞌrˋ e jmíiˊ do laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ,
    jo̱ jaléꞌˋ e féꞌrˋ do jaˋ mɨˊ cajmijnéengˋ Fidiéeˇ lamɨ˜ jéengˊguɨ.
  deu-1951: Denn wer in Zungen redet, der redet nicht für Menschen, sondern für Gott;
    denn niemand vernimmt es, im Geiste aber redet er Geheimnisse.
  alq-ALGNT: Aa mega a8iag ka pakanigij8edj apitc aiamiedj, Kije Manidon eta odaiamian.
    Ka8in 8in odaiamiasin o8idjipimadiziman, ka8in mega oga nisidotagosin. Omikodanan
    kegonan ega ka kikendjigadenigin, Mino Manidon omacka8izi8ini e abadjitodj.
  ixl-NNT: Tan abꞌil uveꞌ la yolon tu umaꞌt yolbꞌal as echeꞌ te koj unqꞌa qitzꞌin
    qatzikeꞌ ni yolonkat, pet te u Tiixheꞌ ni yolonkat. As kꞌuxh aꞌ u Tiixhla Espíritu
    la aqꞌon u tijleꞌmeꞌ tiꞌ talat isuuchil umaj yol uvaꞌ yeꞌxhebꞌil ootzin tetz,
    as yeꞌxhebꞌil la pal tu u yoleꞌ uveꞌ kat alpi.
  boa-NT: Muurá tsaate tsíjtyé ihjyu illéébótúrójuri íhjyuvámé Píívyéébemáyé ihjyúvá
    tééjuri. Aane tsá múha lléébóítyuró ɨɨná ditye nééne Píívyéébé Apííchóré diityéké
    túkévéjtsóneri ditye íhjyúvánélliíhye.
  quh-NT: Mana yachaskan parlaycunapi parlajka mana runaspajchu parlan, manachayka
    Diospaj. Pacaska cajtamin Espiritunejta parlan. Chayraycu ni pipis paypa niskanta
    uyarispa entiendenchu.
  kwi-kwi: Mazantuzne mamaz pit paramtu. Mamaztuz paiña paramtu aizpa mɨasachikane,
    mamaz tuntu pit paramtumikane Diosta paramtu. Awaruza chi. Dios Izpulne ussa kiwaintu,
    mamaz tuntu pit paranpa. Mɨnminkas us kaizta aizpa pianchi.
  agm-agm: Iyataatɨ amɨ utaaho wo pɨwɨha wɨndɨ pɨwaamaataha wanɨhandɨ usaamɨhaara
    pɨwaatatɨ nehɨ isɨhiyai pɨwaundataamaase. Owetise. Autaahaatɨhoai pɨwaundataase.
    Siyatɨ ko pɨwaatindɨhandapɨ isɨhiyaisɨ wɨndɨ gɨmaawunyaatɨtaise. Sandɨ Autaahaatɨhomɨ
    Itɨpɨho nyamɨ maarɨhoaisɨ netɨ gɨwunyaasɨhɨ ko nyamɨ maarɨhoai Autaahaatɨho gwɨnyaasɨwaiwa
    noaasandiwaiwa kandaase.
  ubr-ubr: Ato iyai iyafan sabu touman fonasi dura ebikakafun on, men sabu auris ebikakafun
    on, baise on God aurin ebikakafun. Dura bag, on men iyafan tani dura etatam esasagob
    on; on toun on ayuai nan dura buburis ebikakafun.
  tsw-NT: Aza a na aa yuwusan adanshi ne elentsu o ro, aa yuwusaan ozo o ro a na a
    uwwusa le adanshi shi, amma a̱ tyo a̱ A̱sula̱ za na a uwwusa le. A ta yuwusan
    adanshi a amayun e ili yu usokowu nu ucira u Ruhu va Akiza.
  cax-NT: Arrti naqui manitana auqui quiatarrü manitacarrü manitanati ümoti Tuparrü,
    champürrtü ümo macrirrtianuca. Champüti naqui puerurrü aye uiti manu ñanitacarrti.
    Itopiqui manitanati uiti Espíritu Santo arrüna chütusiopü ümo macrirrtianuca.
  aia-aia: '''Ia mo''o na to''oraai bane ''anai ha-hadahada ''ini''i ha''atee he''ete''i
    hairiu, ''a ha-hadahada moi tanaa God, ai''a tanaraaui noni. Suria na mareho na
    ''unu''i ''a bwa''i sae nai aidangisi''i. Na Hi''ona Maea na haua tanaai bane
    ''anai hadanga''ini''i mareho nara bwarai aidangisi''i.'
  srp-1865: 'Jer koji govori jezike, ne govori ljudima nego Bogu: jer niko ne sluša,
    a on duhom govori tajne.'
  agt-agt: Ammi ya makauhohug ta magdaduma na agsitang a bakkan haman ta tolay ya
    kabida na am awa Namaratu ewan. A awena maawatan na tolay kiden ya ikayat na uhohugan,
    te ya kahalwa na en ya magbida, a melemad ta kadwan kiden.
  lug-lug: Kubanga ayogera mu nnimi tayogera n’abantu, wabula ayogera na Katonda.
    Kubanga tewali n’omu ategeera by’agamba. Aba ayogera bya kyama mu Mwoyo.
  yby-yby: Wewena malokasiya alinali aitomidana dono jiki ga likaka niadanaki wewenasida
    li bamiki Omaimidanagoya li mikaka niae. Sa-ikaka niki Omaimidana weuna oluholimoya
    dilipe lolowa iyoko Omaimidana gala suna ibo maya likaka niayoko, maloka wewenasiya
    eli wehe lamaboya,
  heb-heb: כי המדבר בלשון איננו מדבר לאדם כי אם לאלהים כי אין איש אשר ישמעהו רק ברוח
    הוא מדבר סודות׃
  mpp-mpp: Monic ye yowa monicka yefe migac, ye ngic nongilengkolec yowa mi migac,
    miyac. Ye Asudi yowa sangkeicne bafickeme Wapong edome, monicti yogo nalic mi
    ngage-motodaicte.
  apb-apb: Aana ta'ena nga iini nge ko ere-ere aani erenga hai aaopa'i, e ka'a ere-ere
    ike hunie mo iinoni, ta'e ko ere-ere mola hunie a God. Sa'a mola ko ere-ere taane
    aana nanamanga ni Li'oa, ta'e ne'isaenga aana nga taa ko unue e ii'o mumuni mola.
  san-TEL: యో జనః పరభాషాం భాషతే స మానుషాన్ న సమ్భాషతే కిన్త్వీశ్వరమేవ యతః కేనాపి కిమపి
    న బుధ్యతే స చాత్మనా నిగూఢవాక్యాని కథయతి;
  ben-IRV: কারণ যে ব্যক্তি বিশেষ ভাষায় কথা বলে, সে মানুষের কাছে না, কিন্তু ঈশ্বরের
    কাছে বলে; কারণ কেউ তা বোঝে না, কারণ সে পবিত্র আত্মায় গুপ্ত সত্য কথা বলে।
  ntu-ntu: Mzli ka suti drtwrmu kx leplz amrlx naycmnebzng mz Gct mz natq lr mrkzbleng.
    A' doa kxmule lc trycmnepwzu mz lrmakxtr. Murde mqngr doa lc ycmnetr-ngrde da
