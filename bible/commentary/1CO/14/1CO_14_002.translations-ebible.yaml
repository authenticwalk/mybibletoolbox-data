    quiha, Dios qui nori. Jato chani cahëyamacani quiha nicacanaibo rë. Espíritu Santó
    tsi cahëhama ca jahuë bo chanicani quiha.
  bbr-bbr: Inok roasir ko karauk menan ämänis areäu, kiro ko karauk roasiret awarau
