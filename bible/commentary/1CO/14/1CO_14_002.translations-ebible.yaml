    ahotahmai aa thui tlung be, Thlawpaw thongtah biathuh khah a reipaw a cang.
  sey-NT: Ja̱je paꞌina, yequë pa̱i coca caquë cato pa̱ini caye pa̱ji. Maijaꞌquëni
    caji. Ja̱je paꞌina, pa̱i asaye ti pa̱ñë, i̱ caye. Joyopi cato me asayeꞌni. Ja̱je
    paꞌina, ja̱ cato yeque aꞌë pa̱i asa ti̱ꞌa maꞌñe aꞌë.
  nvm-nvm: Na ijeg kuardiavo ijefuon ma iji E be fu isama kafo fuba amur vierafenma
