    ímo ísaraantavesa kwaásiyavesa íma kwésewe. Áánútun-amanko asirayámbá kwétimisasa
    aúpár-áímbá kwésevo
  mpj-mpj: Karlki kujupaya wangka kujupa kujupa wangkinpa, jampa Mamamili Kuurtilu-jananya
    nintirnin. Jii wangkapula Mamalukamu palumili Kuurtiluwiyaju kulirnin, mirta martulu
    kulirnin.
  lbk-lbk: Nan takho ay enkak-ali isnan nateketeken ay kali ay egayna paat inam-ammowan,
    et si Apo Dios nan kakak-alina ya faken nan takho, tay ad-icha maawatan nan ap-apatena.
    Nan ang-angnena, et maichalan isnan Ispirito Santo ap-apatena nan sikhod ay naitafon
    ay semek Apo Dios.
  mto-NT: Je̱ jayu juuꞌ veꞌe du̱ko̱jtsp je̱ ayook juuꞌ veꞌe kyavinmó̱tup, je̱ Nteꞌyamts
    je̱ꞌe̱ veꞌe myuka̱jtsp, ka je̱ jáyuvap, je̱ jyo̱o̱t je̱ jyaꞌvin ma̱a̱t je̱ꞌe̱
    veꞌe juuꞌ du̱ka̱ts, ax kaꞌats je̱ꞌe̱ veꞌe je̱ jayu du̱vinmo̱tu.
  bzh-bzh: Log mehöti sën alam-nyëġ-ngwë ayej neverup avi lo, og su nenër vu mehönon
    rë, gaḳ yö nenër vu Anutu timu. In mehöti su raḳ ġaġek sënë ni rë geyö nenër
