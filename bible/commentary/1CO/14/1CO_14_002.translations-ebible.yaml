  nya-nya: Pakuti aliyense amene amayankhula malilime sayankhula kwa anthu, koma kwa
    Mulungu. Zoonadi, palibe amene amamva zimene akunena chifukwa Mzimu ndiye amamuyankhulitsa
    zachinsinsi.
  ngu-NT: On yejhuan tlajtlajtohua ican sesetlamantic yencuiquej tlajtoltin, xquinnojnotza
