    ta tolay nga makánnámmu sù kagian na. Ta ipeyubobuk na galâ nayù Ikararuá ni Namarò
    kuna yù monak, nga nelímak ta tolay yù kebalinán na.
  bki-bki: Ver toro tai tumolu verial iliano jel iliano dolu tai napano Niununo Lu
