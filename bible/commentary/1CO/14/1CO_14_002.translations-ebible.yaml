    mana ima­pas iachan­ga­pa pudin­kuna­chu.
  hrv-hrv: 'Jer tko govori drugim jezikom, ne govori ljudima nego Bogu: nitko ga ne
    razumije jer Duhom govori stvari tajanstvene.'
  box-NT: Yìa wee bío hã bíoní na á nùpue yí zũ, wón yí máa bío lè ɓa
