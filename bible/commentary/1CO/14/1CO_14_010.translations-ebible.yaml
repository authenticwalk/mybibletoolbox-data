  auy-auy: Seyaafáꞌ-máráfáꞌá sáwífaꞌ-waasi mésa fíꞌo-fiꞌon-aaimo sembá minááígóní
    áwáuma wéraifo
  tbg-tbg: Maa vataraqaa vo vatanaa vo vatanaaka uvavano airi vaivaro kia vo uvavano
    qumina uva vaivaro ekaa vi uvava vaireva, okara vai uvavaqaima vaira.
  hub-NT: Ju nugka juiya chichamka nukapeti. Tuma asamtai shuar ainaka chiki chikichik
    nita chichainamunka nunapi taku tawa tusar antin ainawai.
  hmo-hmo: Gado idauidau momo tanobada lalonai idia noho, to ta ta ibounai be mai
    edia anina.
  big-big: Ngago yeik kolokngagono ngabelakpekke wizinda kapura ngoluk ngago piyeng
    kisi puwili ngezewiligu ngagoyengki soloyeng iwaka.
  gux-G: I maabuoli ń yabi ŋanduna nni maama kuli, maabuolu ki ye kaa pia gbadma;
  cnl-NT: Ca³quie̱e̱² ñúun³ 'iin³² júu² 'e³ lʉ²³ dsa³ xa³ la²³ca̱a̱n³ mɨ³¹güii³. 'A²³la³
    te³ li²³ŋɨ́n³ 'e³ lʉ²³ dsa³. Qui² ta³nʉ́ʉ²³ uu'n²te'²³.
  zar-NT: Le nácatë nacuáʼ zián didzaʼ yúbölö tuíʼi zián cöʼ bönachi izáʼa lu yödzölió
    ni, ateʼ nacuáʼ bönachi taʼyéajniʼi tu tu didzaʼ naʼ.
  kde-kde: Pachilambo pàvele luga dyohe dya tafauti, na wala nanga luga ikee na mana.
  ata-ata: Manina vaikala tapiena iouiou anu a uxolu no anu lialia ꞌo, ia vile noxiꞌa
    ne laaxu uasisi, uasi.
  qvw-NT: Cay pachäćhu may-chicaćhá imaymana limaycuna cayan. Chay limayninćhü-camamari
    lluypis uyalipäcun.
  nfa-nfa: Ètu rai-haha ne abhu lii ae titu kèna. Lii se, èci-èci ka dènge sasoa na.
  tnp-tnp: Pəhriən məmə nəghatiən mɨn tepət e nəhue nɨftəni, mətəu ilah rəfin nɨpətɨlah
    əha ikɨn.
  urd-urd: दुनिया में चाहे कितनी ही मुख़्तलिफ़ ज़बाने हों उन में से कोई भी बे'मानी
    न होगी।
  hot-hot: Yakô ek abô lomaloma takatu ba hêk pik bêŋ êntêk lôkthô iniŋ ôdôŋ hamô.
  mqj-NT: Illalan inde linoe buda rupanna basa, anna pantan ma'kalembasan.
  rus-SYN: Сколько, например, различных слов в мире, и ни одного из них нет без значения.
  mbh-mbh: Na i nunganga ako keiong rel relnga ake ru i voth a ulue, na riong omole
    omole areken i sivenga nge areko olemi mire nge.
  bdd-bdd: Ta moisa, baleꞌuwa ꞌenana baibaiwa hedada simiyamiya, ma tupwa ꞌaigeda
    ꞌaigeda toniꞌasa taudi ꞌenadi sisanasanapudi.
  cbt-NTPO: Tëhuënchachin iyaro'sa' nisha nisha nanan ya'huërin. Nisha nisha piyapi'sa'
    ninontacaiso marë' ya'huëpirinhuë',
  srn-NT: Someni sortu tongo de na grontapu, èn alamala de fu ferstan.
  cta-NT: Chañi chaꞌ quiñaꞌa̱ tsa lo chaꞌcña nchcuiꞌ ñati̱ chalyuu, loꞌo juaꞌa̱ ntsuꞌu
    scaa lo ñati̱ nu nduna sca lo chaꞌcña.
  bqc-SIM: Yã́ↄ bui dasi dṹnia guu, an kee bↄↄlɛsai sↄ̃o.
  tcz-CHONGTHU: Vannoiya hin paojat chom chom tampi aumin, chule pao kiti hin athuko
    aum cheh e.
  mar-mar: निःसंशय, जगात पुष्कळ प्रकारच्या भाषा आहेत व कोणतीही अर्थविरहीत नाही.
  snp-snp: Mikau-mikau ya wenena mona-mona kanina muki-muki ne, loto kolone. Ido kawa
    monawa muki ya aboga yate moda kolife lenagilae.
  isl-isl: Öll tungumál sem menn tala í heiminum eru gagnleg þeim sem þau skilja,
  spy-NT: Tookunoot kule mii ꞉kuutuweek chēē chaang' kōōrēēt kumukuul, ānku yoo /kakeeng'alaal,
    kumii ꞉kiyēē ibooru.
  xnn-xnn: Tet-ewa ay adoado nan kalasin di kali isnan batawa ya wada nan kayatda
    ay kanan am-in.
  mwe-mwe: Ipali ibheleketi yaigwinji pashilambolyo, na shakwa shibheleketi shangali
    malombolelo.
  tte-tte: Kaina uloina uloina sibaibaiwasosi yanuwa yaulina mena iyamo meuloili mekali
    katai yo mekana dudulai.
  tcs-tcs: I gad plenti dipren langus wea da wold, ane demwan uda yuze dem langus,
    prapa sabe dem mining.
  hlt-THB: Khawmdek khan awh awi khawzah awm hlai hy, zaksim na amak awm awi pynoet
    awm am awm hy.
  soq-soq: No uduudu atenten tawo moawa daitada bedeuwo aia uaraia winamoi, tane aia
    sa deadea ipa ipau do os, mai dea da ipasia, dia.
  qub-qub: Musyashanchïnöpis cay munduchöga achca castami rimaycuna caycan. Llapanpis
    tantiyanacun yachashan rimayllacho rimar-rämi.
  att-att: Kuruk gemma ta aru yù ira makkakerumá nga ággubobuk ta dabbuno, ngam ajjan
    yù kebalinád da ngámin.
  bki-bki: Jibe napano romijikia, iliano miroano ju janea yetemeriba, a kialo iliano
    nalo abe nioti aju.
  bqp-bqp: Yãnↄ buri dasi andunia gũn, ń ke bↄkↄtɛnaa sariro.
  mcp-mcp: Məkə́l mə́ lə́sʉ́ mɨ́ ŋkí bul bulya shí gaád, njɨ kú nə tɔɔ ŋgwúd dɨ́ nə́
    buud bwə́ dʉ lás kú gwág sá bwə́ ŋgə́ cɨ yí.
  hat-hat: Moun pale divès kalite lang sou latè, men pa gen yonn ki pa gen sans.
  npl-NT: Itech nin tlaltíkpaktli nochteh n tlaltikpaktlakah kipiah intlajtol, iwa
    nochi tlájtoli moajsikamatih kan ijkó tlajtoah.
  bgg-bgg: Sohjambling shiine bajo yo nyuakthek um, jishii miyaosiu oi pha nyuak ne
    oi ro.
  eng-TCENT: There are undoubtedly many kinds of languages in the world, and none
    of them is without meaning.
  eng-BSB: Assuredly, there are many different languages in the world, yet none of
    them is without meaning.
  cpu-NT: Kempitaka jaka kipatsikira osheki nashiyetachari ñaantsi iñaavaitayeetziri.
    Tzimayetatsira osheki opaiyetarika ikantayeetziri iñaavaitayeetzi.
  san-ASM: জগতি কতিপ্ৰকাৰা উক্তযো ৱিদ্যন্তে? তাসামেকাপি নিৰৰ্থিকা নহি;
  tac-NT: Jena wijchimoba we'ká e'karúgame se'unáriga ra'íchame ralámuli mochí. Nobi
    mochíkó jaré ralámuli 'we 'la námame alué ra'íchali napu ra'íchame ju alué ralámuli
    se'unáriga ra'íchame.
  eng-WEBPB: There are, it may be, so many kinds of languages in the world, and none
    of them is without meaning.
  gfk-H: I nanaas bia a haleng sakit ira kaba nianga tano ula hanua. Ma diet bakut,
    diet la haphapuasnei ira lilik ta ira tunatuna.
  viv-viv: Tomiyababi bona tulina tulina agaidiya a gavaiyehi hilulukahihi, ada mena
    bonai-dina keke butudiga, au adi kaivila gidadauda.
  yao-yao: Ipali iŵecheto yejinji pachilambo pano nombe iŵecheto yose ikwete mate.
  tgp-tgp: Varar̃uhu, leo tinatinapua la lo toho na varama, ale mo sopo tea vara mo
    sopo te r̃aramina.
  auc-NT: Waodäni inguipoga tömäo quëwëninque nanguï näni tededoncoo tededänipa. Näwangä
    impa. Incæte wadäni näni tededö wadäni näni tededö tömää tedequïnö ï ïninque adodeque
    incæ önonque tedete ïnämaï impa.
  kbc-NT: Ajawienatakanaɡ̶a mowidi latopaco iolatedi niɡ̶ina iiɡ̶o, odaa inoatawece
    ida ane diitigi lotaɡ̶a.
  bmh-bmh: Petak pet, em e ebu ze beu beu asiu dareu, bo, go unum bigeg mui.
  ctu-BL: Isujm an cabʌl yan tac bʌ t'an ti pañimil. Ti jujunchajp an i sujmlel.
  meq-meq: Bazlam i gəma hay wal wal andaya ka məndzibəra. Bazlam i gəma hay tebiye
    a satay məgweɗe wu andaya.
  noa-H: Mʌg durr gayan meu k'apan k'ĩir pogk'e t'ʌnʌm. Chi meu k'ʌʌnagan meu wajap'amma,
    hamach meu haawai, maimuajã hamach hiek'amam t'um k'ap'ʌ nʌm.
  alp-NT: Imi noake mina! Mei nusa meije soua boka po pusue soua meru esi nati me.
  san-VEL: jagati katiprakaaraa uktayo vidyante? taasaamekaapi nirarthikaa nahi;
  kbq-kbq: Mopafina hakare'a ruzahu ruzahu zmageru me'ne, anamokizmi zmageru'mofona
    agafa'a me'ne.
  kbh-kbh: Ats̈e sëntsejuabná, ndegombre quem luarents̈e ba inÿe biyañe ents̈anga
    imnétsoyebuambnayana, y ndaye biyáñnaca tmojoyebuambá ora, sempre jtsemnana ínÿenga
    nts̈amo chënga tmojtsichamcá osertánënga.
  ron-LSB: Sunt, poate, atâtea feluri de limbi în lume, și nici una dintre ele nu
    este lipsită de sens.
  pon-pon: Jon en lokaia toto nan jappa, a jota eu me jo puloi.
  nhe-BL: Melahuac onca miyac tlamantli tlajtoli tlen tlacame camatij ipan ni tlaltepactli.
    Huan sesen tlajtoli quipiya tlen quinequi quiijtos para tlen quimachilíaj.
  sps-sps: Te kaa minon fo vegiau fafoofan kanen kinai fiisok tana monaagits tovei,
    ana fokinai tsuri onot ror ma vegiau naa tana mesapan tsuri patsukaner.
  wnc-wnc: Sike ninu atnataamang. Aminu kepna kepna nana aminda wamnane wamnane yakaing.
    Sike wamu kuupbamu wa yakaingu yapiina kaya.
  bus-bus: Yãnↄ borii pari anduna guu, aↄ̃ kee bↄkↄ̃tɛnasai sↄ̃ro.
  gub-BL: Heta tetea'u teko waze'eg ko ywy rehe wà. Amo ze'eg uzawy amo ae ze'eg a'e.
    A'e ze'eg uzawy amo ae ze'eg a'e no. Teko pitàitàigatu ukwaw uze'eg a'e wà. Naheta
    kwaw ze'eg ikwaw pyr 'ym. Teko nuze'eg e kwaw wà. He'o ma'e a'e zutyka'i numume'u
    kwaw ma'e uze'eg mehe a'e wà.
  imo-imo: I mai kombuna imbo ungu lupe nimelema paa pulumu ltemo. Nalo ungu pulu
    te naa peli we nimele te naa ltemo.
  boj-boj: Bole, mandamq endi qure utru segi segi naŋgo anjam gargekoba unub. Anjam
    kalil di damu ti.
  eng-DRA: There are, for example, so many kinds of tongues in this world; and none
    is without voice.
  knf-knf: Ŋţup ŋanwooŋ ţi umundu ŋaŧumi, kë undoli uşë ji uteeţana ţi bankţupuŋ wa.
  san-KHM: ជគតិ កតិប្រការា ឧក្តយោ វិទ្យន្តេ? តាសាមេកាបិ និរត៌្ហិកា នហិ;
  arn-NT: Feyngey tañi mülen rume fentren dungukeelchi dungun mapu mew, ka rüfkünu
    mew itrokom niey ñi chem pilen ti dungu.
  zas-NT: Lëjt ragbee guial zienloj diidx yuꞌ loj guidxliuj guie, per graczan yuꞌ
    ni rëban par bén rigniaꞌ laan.
  ken-NT: Bɛyɔŋɔ́tɔk bɛyǎ fá amɨk, nɛ bɛ́chí kɛkúrí kɛkúrí. Nɛ yɛ ɛ́mɔt ɛpu
    ɛnɛ bo abhɛn bárɛ̀m yɔ bápú ghok.
