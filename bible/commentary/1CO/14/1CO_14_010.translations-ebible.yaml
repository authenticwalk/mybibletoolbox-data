verse: 1CO.014.010
translations:
  kpx-kpx: Vata komo hoto nimolete moagaeau ua. Ige hoto nimolete kebia biaeau abu
    hoto ke hilokalu.
  okv-H: Eto enda embomeni ta ke neite neite mihia amo enana tapa amita ke amo be
    ambu iraera
  tbo-tbo: Hoi hipuli pona tapuhi po tapuhi he memae ma tupo emosi po emosi tauhi
    ponahi dumana hi hanapugeya.
  mal-C: ലോകത്തിൽ വിവിധതരം ഭാഷകൾ ഉണ്ട്, എന്നാൽ അവയിൽ ഒന്നുപോലും നിരർഥകമല്ല.
  grc-SR: Τοσαῦτα, εἰ τύχοι, γένη φωνῶν ⸂ἐστὶν⸃ ἐν κόσμῳ καὶ οὐδὲν ⸋αὐτῶν⸌ ἄφωνον.
  bgc-bgc: भलाए दुनिया म्ह कितनी ए ढाळ की भाषा क्यूँ ना हों, पर हरेक भाषा का मतलब
    सै।
  khz-khz: E tanoparai karo irauirau e galagala vagi, ira maparara maganiramo.
  deu-TKW: 'Es gibt wer weiß wie vielerlei Sprachen in der Welt, Sprache ist alles:'
  zsr-NT: Le nactë yödzlyú ni nacuáꞌ zian didzaꞌ yubl tuiꞌ zian cöꞌ bunách gzaꞌa,
    atiꞌ nacuáꞌ bunách taꞌyejniꞌi tu tu didzaꞌ naꞌ.
  lin-lin: Kati na mokili, nkota ezali ya ndenge na ndenge, mpe lokota moko te kati
    na yango ezangi tina.
  hns-NT: Doenia me bahoet bhaasa batiaawal dja hai, aur dje djaun samdjhe hai, okar
    khaatien thiek hai.
  noa-E: Mʉg durr gayan meu khapan khĩir pogkhe thʉnʉm. Chi meu khʉʉnagan meu wajaphamma,
    amach meu aawai, maimuajã amach iekhamam thum khaphʉ nʉm.
  eng-EMTV: There are, perhaps, so many kinds of languages in the world, and none
    of them without meaning.
  mib-NT: Te ndaā chi íyó cuéhē yuhu ini ñayɨ̄vɨ́, te tācá yuhu chi íyó ñáyuu jécūhun
    ni.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मो यरिक् पाःन्‍दाङ्‌हाॽ वाॽ, हे़क्‍क्‍याङ् आत्तिन्‍नाङ्
    कुबे मे़ःन्‍नेबाग होःप्‍लो॥
  xnj-xnj: Zivii luga zamahele pamulima na kawaka hati yimonga yangali mana.
  mmx-mmx: Buaang laxampapaase axap at na lavatbung menemen, la na levempapaase axap,
    levempasuun mo ren i nemen.
  cbr-NT: Camabi menuax ca uni bëtsi bëtsi banan banaia. Usaía quiabi ca an a bana
    'unáncë uni an a bana cuatia.
  tee-NT: Na tijlhu chivinti alin ju ani lacamunutpa' para ju lapanacni ju tachivinin
    lakatamin lakatamin si tamachakxai tuchi tanajun.
  eng-LSV: There are, it may be, so many kinds of voices in the world, and none of
    them is unmeaning.
  cak-NT: Je q'uiy rech ch'abel ri ye'ucuses we' chech-ulef, y conojel ch'abel can
    c'o-wi ri niqui'ij, pero ri' xe chiquiwech ka ri winak ri yech'o'n ri ch'abel
    ri'.
  pah-NT: Gwereko paravuhu hete po yvyakotyve'g̃a nhi'ig̃a ojoatyatyviva'ea. Ojogwe'yja'g̃a
    okwaha reki onhonhi'inhi'ig̃a.
  sja-NT: Wãara na p'ek'au eujãde eperãarã pedee chok'ara awara-awaraa pedee p'anɨ.
    Ma pedee pedeepataarãpa pia k'awapata ãchi pedee ũridak'ãri.
  xed-xed: Ta traku gwaɗaha kavghakavgha ma ghəŋa haɗik, inda taŋ ná, mamu klatá ghəŋani.
  mks-NT: Cája i̱ cuéntá íin cua̱há ndiva̱ha nu̱ú tu̱hun cáha̱n ña̱yivi ndijáá ñuyíví.
    Joo ndijáá tu̱hun yóho cáxí cáha̱n nu̱ú ña̱yivi cáha̱n na̱ mé tu̱hun yóho.
  gfk-S: I nanaas be a haleng sakit ira matahu nianga tano ula hanuo. Ma di bakut,
    di la hapuasne ira lilik ta ira turadi.
  bmu-bmu: Gölmeŋi gölmeŋi miaŋgöreŋ keu murutŋi murutŋi dawik jimakzini, mi daŋön
    mötpawakmö, töndup körek mieŋön mönö keugö könaŋi möt asaribingöra aka ahöze.
  dgz-dgz: Piup gapan nop ugup ugup waiwanum go nop muga tavewa den wainewa, mondi
    ununkewa megenat uon.
  eng-GNV: There are so many kindes of voyces (as it commeth to passe) in the world,
    and none of them is dumme.
  zaa-NT: Seguramente iỹé clase de ca titsa' té le' yétsiloyu, ttu ttu tsa cą nna
    tse'e ca enne' nu ritelíni qui' quį.
  eng-WEBSTER: There are, it may be, so many kinds of voices in the world, and none
    of them is without signification.
  guh-guh: Daxitaviriajumevi bitso navita mapanacuajavaje. Caeviriajumevi canacujitsia
    yapëtaepona xaniavaetsia pijajume.
  bon-bon: Ai gawecewe cabu lui bucurage maramara mene gemi, yepä teepi papa lica
    gemi, ngene atwana cama gemi.
  nhw-BL: Melahuac onca miyac tlamantli camanali catli masehualme camanaltij ipan
    ni tlaltipactli. Huan sesen camanali quipiya catli quinequi quiijtos para catli
    quimachilíaj.
  swh-ONEN: Bila shaka ziko sauti nyingi ulimwenguni, wala hakuna isiyo na maana.
  wbi-wbi: Nasakughanania kuuti kuliinjovele nyinga sili papinga mu iisi, nakwili
    nambe jimo insila luvumbulilo.
  bba-bba: Bɑrum bwese bwesekɑ dɑbinɑ nu wɑ̃ɑ hɑnduniɑ sɔɔ, sɑri mɑɑ mɛ ɡoo kun nɔɔmɔ.
  eng-KJVCPB: There are, it may be, so many kinds of voices in the world, and none
    of them is without signification.
  kgk-NT: Oĩ heta eta nhe'ẽ ko yvy pygwa onhe'ẽ va'e. Nhe'ẽ ambue mbue kente kwéry
    oiporu. Upe nhe'ẽ oiporu va'e ohendu kwaa ave onhe'ẽ.
  waj-waj: Aa mmata aavau kaayau kua ari vookara ari vookaraiyauvo vainoo. Iyauvo
    hama sabi kuayauvai vaivai. Oyaiyauvo vaivai.
  cpy-cpy: Tema jaka kepatsiki eenitatsi osheki inashiyita-chari ñaantsi iñaawaetee-tziri.
    Eenitatsi osheki oeyita-rika ikantee-tziri iñaawaeteetzi.
  mpx-mpx: Anan tomaha ge tomaha hi gewi nabi panayawi pwatanaa, ge gegewel ali sapu
    gaganina ya.
  wbp-wbp: Ngurujarraranyparlu karlipa mardarni jaru-kari jaru-kari, manu karlipa
    jaru warlalja wangka. Purda-nyanyi karlipa-nyanu kanginy-pinja-wangurlu.
  luo-luo: Ongʼere ni nitiere dhok mopogore opogore e piny, to onge kata achiel kuomgi
    maonge gi tiendgi.
  nhe-NT: Melahuac onca miyac tlamantli tlajtoli tlen tlacame camatij ipan ni tlaltepactli.
    Huan sesen tlajtoli quipiya tlen quinequi quiijtos para tlen quimachilíaj.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܐܝܼܬ ܪܵܒܵܐ ܠܸܫܵܢܹ̈ܐ ܦܪ̈ܝܼܫܹܐ ܓܵܘ ܕܘܼܢܝܹܐ، ܐܝܼܢܵܐ ܠܲܝܬ ܚܲܕ ܕܠܵܐ
    ܡܲܥܢܵܝܵܐ.
  esk-NT: Nalupqinaitchuq iñugiaktuat atlakaaġiich uqautchich nunamiitilaaŋat, aasriiñ
    iluqatiŋ kaŋiqsiñaqtut.
  msb-msb: Damu-damo sin iba-iba na mga lenggwahi sa kinab-an kag tanan ini may pulos,
  cpa-NT: Lah¹jøng² báh³ lǿa¹². Hliú² ni³ jǿg³ hløah¹² dsa² jmøi¹guǿi¹. Di³ ti³ŋǿi²
    báh³ quiah¹²dsa lah¹cøng² lah¹cøng² ni³ jǿg³.
  dso-dso: ଏ ଜଗତେ କେତେକ୍‌ କେତେକ୍‌ ବାସା ଆଚେ । ଆରି ସେଟାର୍‌ ସବୁର୍‌ ଅରତ୍‌ ଆଚେ ।
  meu-meu: Readia gado idau-ldau be diaḡau tanobada ai, a iboudiai be mai anidia.
  yva-NT: Tugae, mino tename so rai ayao kotare manui muno ama ine no rai tenambe.
  dgc-dgc: Talaga ngani a meadu a kalakalase a kagi ta mundua. Ey te kahulugen side
    a étanan.
  zpm-NT: Zig nac lo guidzliu ndal lo diidz rnee miech, per tib tiba nose mod ne rnee
    zhow, nose zha ne rieṉa.
  hix-NT: Thenyehra nay hamà, toto komo rwonà, yukryeka hon komo rwonà. Anar me rha
    nay hamà, thenyehra mak hamà. Thenyenohnà rma, tonytxaxem me rma naha. Anaro rha
    komo nenytxanàr me rma naha, omeroro. Àme rye tàrwonyem komo rma, nenytxetxow
    hamà.
  sim-sim: Ma misambi torok fehe mashi apsham apshamhik mbanda lir. Unda mashi lihi
    orok lihi ambek anasawe linda lir.
  npi-ULB: संसारमा धेरै भाषाहरू छन् भन्‍ने कुरामा कुनै शङ्का छैन र कुनै पनि अर्थ बिनाका
    छैनन् ।
  cgc-cgc: Nlaman ta na tama na mga linggwai naan ta kalibutan i daw kada isya may
    anen gid beet ambalen.
  tim-tim: Akto hânân den siâ siâ dondâ yendâp are âmâ luâk konok konok yeŋaet den
    are nâŋgâmai. Akto keiŋe nâŋgâmai.
  yor-yor: Ó lé jẹ́ pé onírúurú ohùn èdè ní ń bẹ ní ayé, kò sí ọ̀kan tí kò ní ìtumọ̀.
  wos-wos: Ané héfambu rekwa du takwa di séfélak nak maki nak maki hundimbu di bulé.
    Buléta di deka hundi xékéta di wun hundina mo hundika di xékélaki.
  emp-NTPO: Naʌ̃ ẽjũãne bed̶ea quĩrãtanoa baraa. Maʌ̃ bed̶eaza dji cawa b̶ʌba cawa
    ũrĩbaria.
  eng-F35: There are probably a great many kinds of sounds in the world, and none
    of them is without significance.
  ind-ind: Memang ada banyak sekali bahasa di dunia, dan setiap bahasa bermakna bagi
    orang-orang yang menggunakannya.
  pes-OPCB: بدون شک در دنیا زبانهای بسیار زیادی وجود دارند. اما هیچ‌یک بی‌معنی نیست.
  mpt-mpt: Nakaia unangai dabalim olo blibi i wengo afet afet obib otane i weng olo
    alukum mitmakamsabe. I weng olo obibo ili weng kesoa o mitmakamo tekein kebiobe.
  ssx-ssx: Do kenke paeyao pa꞉ta꞉ da ta꞉ta꞉ ta꞉ta꞉ piki pimanu alemepate koto pi paeyao
    homeke ma꞉nda꞉ta꞉ pa hameke na alememe. Pi paeyaota꞉ teke ula꞉me.
  mkl-mkl: Fee dimi ikɑ̃ ikɑ̃ nkpɔi í wɑ si ɑndunyɑ, nɔ kɑ̃mɑɛ kù kuɑ yɑɑse.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ଗୁଲୁଏ ବାସା ଲେଃକେ ମାତର୍‌‌ ଆତେନ୍‌ ସାପାନେ ଅର୍‌ତ ଲେଃକେ ।
  gof-RNT: Ha alamiyan daro doonati de7oosona; he ubbaas birshshethi de7ees.
  unx-unx: ଅତେଦିଶୁମ୍‌ରେ ପୁରାଃଗି ଜାଗାର୍‌ ମେନାଃ, ମେନ୍‌ଦ ଏନ୍‌ ସବେନ୍‌ ଜାଗାର୍‌ରେୟାଃ ମୁଣ୍ଡି
    ମେନାଃ ।
  gah-gah: Nagata gulumó numutó namató haitopaitó konó komasí nomive, itó gilituni
    gakokó nemóza,
  lcm-lcm: Tutuman ta kuli rina kapo duk ta mamain ta tangis i mengen angpetpetekai,
    na kapo kovek ta sikei iria kapo kovek i supsupai ina.
  aer-aer: Ingkerreke anthurre ahelhe nhenhele-arle aneme angkentye arrpenhe arrpe-anenhe
    angkeme, tyerrtye areyele kwenhe akethe aweme angkentye itnekenhe-arrpe tyerrtye
    arrpenhe itneke angkerlenge. Angkentye arrpe-anenhe angkerremele tyerrtye areye
    kele arrpenhemele awemele anteye-arle.
  qvc-NT: Kay mundupiqam ancha achka rimaykuna kan. Chay rimaykunaqam ancha balin
    runakuna kada nasyumbi intyindichinakunan.
  tgl-ULB: Walang dudang maraming magkakaibang wika sa mundo, at lahat ay may kahulugan.
  cbs-NT: Mai jidabi anu jiwebaunabu jancha betsa betsapa tibi jayabuki. Jaska inun,
    nawa betsa betsapabun jawena ninkatidubiaken
  xtm-NTPP: Kua'a xeen sa'an ka ka'an ñayii ni‑ka'nu ñuu ñayivi a, kovaa ni‑in, te
    ko ka'an o ja ñatuu na in ma ndaka'an nawa kúni ka'an.
  nnq-nnq: Ibi ilonge aina ijingi padunia, ni kibije changa mana.
  bao-NT: Ati yepapʉre paʉ wederique nii, niipetirijepʉrena teere ca wederã tʉo majima.
  san-ORI: ଜଗତି କତିପ୍ରକାରା ଉକ୍ତଯୋ ୱିଦ୍ୟନ୍ତେ? ତାସାମେକାପି ନିରର୍ଥିକା ନହି;
  huv-NT: Naleaing, masey ajlüy xeyay ombeayaran ningüy wüx iüt, meáwan nanderac ajiür
    cuane amb apiüng.
  otn-NT: Nu̱ua ja ra̱ xi̱mhäi, ma̱ndøngu̱ dyø hya̱ ja ua ngue ga̱ ya̱ yø ja̱'i̱.
    Pɛ gätho'ʉ yø hya̱ ga̱ ya̱ yø ja̱'i̱, ja te ga̱ mbøni̱.
  nop-nop: Kwetkwet mede mebimebi haliwiiŋ u molohiyedi mebi kedem nadidakaleiŋ.
  obo-NT: Duwon mo-uraan nokod-osso-osson kinohiyan ka-ay to ampow't ingod woy ipat
    kinohiyan, duwon en kohulugan.
  cak-ENT: Y juis q'uiy ruvüch ch'abül ri nye'ucusüs chere' chuvüch ri ruch'ulef,
    y ronojel ch'abül c'o-vi ri nquibij, pero xaxe chiquivüch ri vinük ri nye'ucusan.
  lif-NT: ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴᤍᤠᤱᤜᤠ᤹ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤁᤢᤒᤣ ᤔᤧ᤺ᤴᤏᤣᤒᤠᤃ
    ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: De ndāā chi íyó cuāhā yuhú inī ñayīví, de ndācá yuhú chi íyó nchivī jícūhun
    inī.
  san-TIB: ཛགཏི ཀཏིཔྲཀཱརཱ ཨུཀྟཡོ ཝིདྱནྟེ? ཏཱསཱམེཀཱཔི ནིརརྠིཀཱ ནཧི;
  qve-NT: Kay pachapiqa ashka clase idiomakunan kan. Ichaqa chay sapankama idiomakunata
    rimaqkunaqa entiendenakunkun.
  pao-NT: Ekow teepu-kooba ewa'yoo nana'atasoo apegeadu numu, umu pummesoo apegeana
    yise nakasopedakwatoo.
  cbu-NT: ¿Nllitaritamashee k'kuz wanipamasaja taar? yasareezi nuwa. Zapanin taaritaa,
    ichinguru tsiyatamaamari taariya; mazinamaam taariya.
  usa-usa: maa-márábímmá taíganin-aimma wáitana móra-mora-aikoni áaimma wáimanibo
  soy-soy: Mɛyu yɛ kulúi welɛ kɛtẽ kɛcɑ́ɑ́, ɑmɑ́ mɛ́kɑ ɑ́mɛ mɛkɛcɔpɛ we rɛ ɑ́mɛ
    ɑsei mɑ́.
  hui-hui: Dindi bibahendeha wali agali karume bi tara tara dewaore laga kago uruni
    bibahende bame lope nahaga galone lalu laga.
  amf-amf: Peendar paydinsa qolmino apo waana waana hammo daane; bulinsa qolmino apo
    qolehe.
  quc-NNT: Cho ruwächulew, qas tzij k'ia u wäch ri kech'aw wi ri winaq, chkijujunal
    k'ut k'o ri kel kub'ij ri ki tzij.
  dob-dob: Ta onaꞌaiꞌaila, baleꞌuya ꞌenana yau wawasae simiyami, ga sena ꞌebweuna
    ꞌebweuna toniꞌasao taudi ꞌenadi simwalamwalatonidi.
  wrs-wrs: Memba tanam honamba, osva snal snal snal vavawonam moamba ningilv indakonda
    hona petharava. Wo plalva luhungu vinv indakonda.
  mca-mca: Ha'ne week sehe' ipji' olots pe' witlijeikal qa ham pa'qu' wi'tlijeye'
    qu' ham nake'ji'.
  tzo-TZC: Ta melel avaꞌuquic, oy ep ta tos cꞌopetic liꞌ ta sba banomile. Scotol oy
    smelol.
  mya-mya: ကမ္ဘာ​ပေါ်​တွင်​ဘာ​သာ​စ​ကား​အ​မျိုး​ပေါင်း များ​စွာ​ရှိ​သော်​လည်း မည်​သည့်​ဘာ​သာ​စ​ကား
    မျှ​အ​ဋ္ဌိပ္ပါယ်​ကင်း​မဲ့​သည်​မ​ရှိ။-
  gng-NT: Ma bɛn ilenbol ya ñɔbu uŋɛndun wuu ni, ama lenm miba ŋa te ka ŋmɔbe miʼtingi.
  cbi-NTPO: Uwain entsa tusha vee vee panu palaa pure' juuve, tsaaren yaichi main
    main aseeta imu palaa tene dejuve.
  ikk-NT: W'a ra rụ ụka a, olu ichẹn-ichẹn bu ọda rị enu ụwa, bụ o nwọnni hụn nwọnlẹni
    ihiẹn wẹ gi ẹ e ku.
  leu-leu: A toxan a pok bina xaves la xavala e nari xapiak ri toxan a malasuf iri.
  maz-NT: Bübü me na puncjü o idioma yo ñaji cja ne xoñijõmü, y nde t'ärä nza texyo.
  bod-N: འཇིག་རྟེན་དུ་སྐད་རིགས་ཅི་འདྲ་མང༌ཡང༌། ནང་དོན་མེད་པའི་སྐད་རིགས་གཅིག་ཀྱང་མེད།
  tca-NT: Rü aixcüma nixĩ i namuxü̃ i nagagü i ñoma i naãnewa. Rü guxü̃ma i ngẽma
    nagagü rü name naxcèx i ngẽma duü̃xü̃gü i nawa idexagüxü̃.
  zpl-NT: Liꞌihua nediyaꞌhua nú nuꞌ huaxi bee dialu lu iliulabe, pero yeene nuꞌ xi
    rnii.
  mbc-NT: Inna seru' pepîn, tu'ke mai man sîrîrî non po se' kaisaron pepîn. Tîîse
    tiwin pî' si'ma iku'nenanya tîmaimukon epu'tî.
  ndg-ndg: Ntopo shaka panga kwabile lugha zanyansima mbalembale mu'dunia, ni ntopo
    hata yimo yaibile kwaa ni maana.
  wsk-wsk: Nunguningta, ali lilim la imi ningi, mu den duap duap aniso. Bare den umu
    bo ta kumik nunguning mena iwita me aniso, mena. Mu nunga nunguning ago la.
