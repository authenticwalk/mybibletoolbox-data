  kdc-kdc: Na kamba munhu yakalile aho kobokela usenga kwa Mulungu, ija yolonga yanyamale.
  nhr-nhr: Ncẽè c'ẽem khóèm kò xg'aes koe hãa, a ba a gaa x'aè kaga Nqarim ka c'ẽes
