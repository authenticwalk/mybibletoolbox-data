  hlt-THB: Ak ngawi thlang a venawh phawng hly kawi awi a pha awhtaw, awi ak kqawn
    lamma ce ang dym aham awm hy.
  soq-soq: Apana da enepie God insaisawa benemalempo sowa da wandia God mampe insaisa
    da donsapia sowa da bauta enene gagaloleidia aisidepie wampi ita me enepie gagalolepi.
  qub-qub: Ichanga juc jamaraycaj ermänu willacunanpaj Tayta Dios tantiyachiptenga
    rimir caj parlaycämoj profëta upällacuchun.
  att-att: Á nu magubobuk yù napolu, á ajjan yù ipalappâ ni Namarò sù tádday, á magimammà
    laguk yù napolu.
  bki-bki: Ver tai to rioliolu jaka, ana Atua jilogloglar jidomiano vou tai ban namoneano
    dolu tai napano jotano jo, nina jo mil monoka ribisi beamu ka ridu bogo van dolu
    na.
  bqp-bqp: Tó Luda yã sù gbɛ̃ kũ à vutɛnaa, gbɛ̃ kũ àtɛn yã o yĩtɛ.
  mcp-mcp: Ŋkí ŋgwɔ́l múúd jɨ́ sɛɛŋgyád yɛ́ mə́ cɛɛl bágʉlə gúl sâ í á dʉ bə kú fwo
    mpûy yí, nyɔɔŋg nyə ámə ŋgə lás yɛ́ fwo tə̂l lə́sʉ́.
  hat-hat: Men, si yon moun nan asanble a resevwa yon revelasyon nan men Bondye, se
    pou moun k'ap pale a pe bouch li.
  npl-NT: Pero tla Dios kimaka ok se tlájtoli se tokni non ompa ewatok, non tlajtojtok
    ayakmó matlajto.
  bgg-bgg: Jishii giak yi maley shii dug ne Hamangkhung-aphuii è muah choi arone,
    hanyie yao ramuii pha ji ne thung chid.
  eng-TCENT: But if something is revealed to another who is seated, the first speaker
