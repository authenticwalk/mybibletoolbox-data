  kan-OKCV: ಕುಳಿತಿರುವ ಮತ್ತೊಬ್ಬನಿಗೆ ಏನಾದರೂ ಪ್ರಕಟನೆಯಾದರೆ, ಮೊದಲಿನವನು ಮೌನವಾಗಿರಲಿ.
  bbb-bbb: Ro e be fu uria vua kuaemo ijia kaifuo be fudua fuka Godire vua ma be nijaema
