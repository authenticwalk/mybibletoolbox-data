  tha-KJV: ถ้ามี​สิ​่งใดทรงสำแดงแก่คนอื่​นที​่นั่งอยู่​ด้วยกัน ให้​คนแรกนั้นนิ่งเสี​ยก​่อน
  por-BR-2018: Mas se a outro, que estiver sentada, for revelada alguma coisa , cale-se
