verse: 1CO.014.030
translations:
  kpx-kpx: Ige mesoho Dilava hotou ekalesia mole uvumo doba seleveage Dilava hoto
    loumale keabuna hoto halevai. Ige ata kena hovelahai Dilava hoto ke loui.
  okv-H: Eto ke hande ururou embo vahai amo arumbeto mihie ke ingihirou God ta degi
    hotembari amita degi puvurou ingihirou embo heteto ke eria avo toto arumbau embo
    amina ereto ke au ingesora.
  tbo-tbo: Apo tu bahapiko gehouna ina ibaabani ma lawa gehouna nugotuhu wouna ina
    tuhagaya yaka ina towolo po ina paligeleteya po tu bahapikona ina todi.
  mal-C: ഉപവിഷ്ടരിൽ ഒരാൾക്ക് ഒരു വെളിപ്പാടു ലഭിച്ചാൽ സംസാരിച്ചുകൊണ്ടിരിക്കുന്നയാൾ
    അപ്പോൾ സംസാരം നിർത്തണം.
  grc-SR: Ἐὰν δὲ ἄλλῳ ἀποκαλυφθῇ καθημένῳ, ὁ πρῶτος σιγάτω.
  bgc-bgc: जै उस बखत ओड़ै कोए बेठ्या हो जिस ताहीं ईश्वरीय प्रकाशन मिलै, तो पैहले आळा
    माणस चुप हो जावै अर दुसरे माणस नै बोल्लण दे।
  khz-khz: Pene Palagu gena kila tanukou aonai etanuna talimana genai ematagaina,
    pene kilagi-matagaia ulanana, ekila kunena talimana gena kila pene vega-aikia.
  deu-TKW: Kommt aber eine Offenbarung über einen andern, der noch sitzt, so soll
    der Erste stille sein.
  zsr-NT: Chquiꞌ Dios uluiꞌinëꞌ tu bönniꞌ röꞌë niꞌ le rëꞌni gna xtidzëꞌë, ral‑laꞌ
    soa dxiz nu naꞌ ruiꞌ didzaꞌ.
  lin-lin: Soki moko kati na mayangani azwi emoniseli, wana mosusu azali koloba, moto
    oyo azali koloba asengeli kokanga monoko.
  hns-NT: Aur djab koi baithke soene hai aur Parmeswar oke ek doesar baat djanaawe
    hai, tab pahielkwa ke tjaahie tjoeppaai djaai ke aur doesarkwa ke tjaahie bataawe
    ke.
  noa-E: Pari mag agtha warm iekha sim ee, deeum aig simʉg khãijã ĩchab ich Ẽwandamau
    ich iek jaaumkhĩir jaaumʉn, magan chi nacha iekha sĩerr iekha öwia jũrr magʉg
    iekhapiju aai sim.
  eng-EMTV: But if something is revealed to another who sits by, let the first be
    silent.
  mib-NT: Te núu ɨnga tēe néne ni nihīn de ɨɨn jnūhun jeē ni stéén yā nuū de, núu
    súcuan te tēe cáhán na jécuɨñɨ̄ jeē cahán de, návāha cahān ɨnga tēe ún.
  lif-NT2: कर खे़प्‍मो के़युङ्‌बा कुभाओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरुबा ओसेःन्‍दाङ्
    पाःन्‍निन् ताने़ फाॽग्र तगि के़बाःप्‍पे़न्‌स्‍वाःत् युङ्‌निरो॥
  xnj-xnj: Yikavya mundu mmonga peijova na yungi mweiyuwanila akapewayi ugubukulilu
    kuhuma kwa Chapanga, ndi yula mweatumbwili kujova aguna.
  mmx-mmx: Ketla do tara go it kis ap mo lixitkis buru i lok ka tevelinga boro at
    ne Moroa, mo lara i paase, neni na vamngus be.
  cbr-NT: Usa 'aínbi ca an bana ñuixuncë uni, uni itsínribia bana ñuixuinsa tania
    isi, nëtë́ti 'icën.
  tee-NT: Chai ni alin apumatam ju tu'u' masunita ju Dios pus chach mamacta ixchivinti
    ju t'ajun chivini' ni laich cachivinilh ju va acsnica' mapast'ac'anicanta ju tuchi
    canona'.
  eng-LSV: and if [anything] may be revealed to another [who is] sitting, let the
    first be silent;
  cak-NT: Y xa c'o ta jun kach'alal nuk'alajij chique ri kach'alal ri bin che roma
    ri Dios, y ja' nich'o'n raja' cuando c'o jun chique ri je-ch'ocol ri c'o ni'ix
    che roma ri Dios; ja yan chic raja' tich'o'n, y ri jun ri nich'o'n na'ey titane-ka
    y tuya' lugar che ri jun chic chi tuk'alajij chique ri kach'alal ri anchique x-ix
    che roma ri Dios.
  pah-NT: Po ti Tupana'ga ikwahavukarame mbatera ojipe'ga pe ga apygame pepyteri pe,
    onhi'ig̃ypyve'ga po ti opi hamo ji py'rovo ti ga omombe'u kiro a'ero javo hamo.
  sja-NT: Abaapa Tachi Ak'õrepa jarapi bɨk'a jara bɨ misa, awaraapa pedee k'inia bɨ
    pɨrã jarapida awara, mãgara ma naa pedee badapa chi t'ẽepemamaa pedeepiipia bɨ.
  xed-xed: Ka vlaŋvla Lazglafta ta sana mndu ta nzaku ta kligiŋtá ɗifatá skwa Lazglafta
    katsi, nzaghuta tsa mndu taŋtaŋ ya tsəriɗ.
  mks-NT: Cája i̱ cuéntá nani jáya̱ha in na tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n ná nu̱ú
    ña̱yivi ta jáca̱ha̱n Ndióxi̱ ini inga na ña̱ ná jáya̱ha na tu̱hun cáha̱n Ndióxi̱
    xi̱hi̱n na̱ nu̱ú ña̱yivi já quéa̱ xíní ñúhú caco̱o na̱ nu̱ cuítí cán.
  gfk-S: Ma be God i ter ra nianga puasa ta tikenong ing i kis ter, io, no turadi
    nong i huna ianga na hapatam no nuno nianga.
  bmu-bmu: Mewö akŋemö, kunŋan totokonöŋ tariga Anutunöŋ goro keu uruŋe indeli mötza
    ewö, yaŋön mönö mi jiiga kezapqetok keu mutuk jizawaŋön keuŋi mosöta bök tatma.
  dgz-dgz: Go orup da God noa waiwandapinawa gapan orup dawa God inap nop da aroga
    tauepi menan yone nop mega wata go namu waiwandini otua nop mega ae veta.
  eng-GNV: And if any thing be reueiled to another that sitteth by, let the first
    holde his peace.
  zaa-NT: De chi rinne ttu le, canchu dua attuą càhua latsi'į innią ttu titsa' nu
    chì' binnia bá iqquį, pues labí ná qui'ni ichùą lo titsa' qui' attu nuá, ą'hua
    attu nuá nna dànią gudùtsią para qui'ni inne áttuą.
  eng-WEBSTER: If any thing is revealed to another that sitteth by, let the first
    hold his peace.
  guh-guh: Nexata bajarapamonae livaisi petsipaebaponaejavata, bajarajota penamuxunaevetecaenë
    Dioso pejamatabëcueneta livaisi itsa yapëtaeyaexanatsi, nexata ponë jivijavabelia
    livaisi tsipaebapona, benajumecopata baja. Nexata ponë penamuxunaevetecaejavata,
    Dioso livaisi yapëtaeyaexanatsi, bajaraponë juya daxitajivijavabelia betsipaeba
    palivaisi Dioso yapëtaeyaexanatsi penamuxunaevetecaejavata.
  bon-bon: Biname te liba pisi nyene Acejiyame me tagepogogo mene iicema cabu, siige
    nuuja te liba pui padare cabu yäätecijuge Acejiyame bau ca, niinäce lui te jiicemuge,
    tabe miiji ätecita padare ceerame pui nuuja ne tabe cuta iicemame.
  nhw-BL: Pero teipa sintla itztoc seyoc catli mosehuía nopona huan Toteco quinextilía
    se tlamantli para quiijtos, huajca ma ayacmo molinis yaya catli camanaltiyaya
    achtihui. Ma quicahuili camanaltis ne seyoc.
  swh-ONEN: Kama mtu yeyote aliyeketi karibu, akipata ufunuo, basi yule wa kwanza
    na anyamaze.
  wbi-wbi: Looli ujunge juno ikalileanga fwikulilue lumonga mumbombo, juno juno avele
    iviila ajikaghe.
  bba-bba: Gusunɔ ù n ɡoo wi u sɔ̃ mɛnnɔ sɔɔ ɡɑ̃ɑnu sɔ̃ɔsi u kɑ ɡere, i de wi u ɡɑri
    mɔ̀ u mɑri.
  eng-KJVCPB: If any thing be revealed to another that sitteth by, let the first hold
    his peace.
  kgk-NT: Nhandejáry oikwaa uka ramo onhe'ẽ ambue va'e-pe tokirirĩ henonde va'e gwapixa
    omombe'u hagwã.
  waj-waj: Anutuuqo gioonna kiaapu voovai ngii nuunaivaki variivaa kua voovai kiaa
    mmino rikioo kua tinaree kiaa iino rikioo tauraa kua tiivo pikioo variaivee.
  cpy-cpy: Rooma itzimi-rika ikemathata-kaaneeri Tajorentsi, eeniro-rika ikamantantzi
    itsipa, kameethatatsi imaeritawaki ikenkithata-kaantawaki itsipa.
  mpx-mpx: Ebo Yayaluwa Bwabwalena nuwatu etega al ni pamasal gamagal etega al elana
    nogogo gamwanaa, inoke tobaaba houwan ni bakuhu.
  wbp-wbp: Yangka jinta yapa kuja karla karrinja-karra marlaja wangkami jarukungarduyu-piyaju,
    manu ngula-puru-yijala jinta-kariki yaliki nyinanja-karraku ngula karla wangkami
    Kaatu, yali ngula karla karrinja-karra marlaja wangkami, ngulajulparlajinta jurnta
    wurdungu-jarriyarla yalikilki jinta-kariki nyinanja-warnuku yungurla marlaja wangkami
    jarukungarduyu-piyarlangu Kaatuku.
  luo-luo: To ka ngʼato moro manie chokruokno omi wach moro mopondo mondo owachi,
    ngʼat mane oyudo dhi nyime gi wuoyo nyaka lingʼ mondi, eka owuo.
  nhe-NT: Pero teipa intla itztoc seyoc tlen mosehuía nopona huan Toteco quinextilía
    se tlamantli para quiijtos, huajca ma ayoc molinis yajaya tlen camatiyaya achtohui.
    Ma quicahuili camatis ne seyoc.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ ܡܸܢܕܝܼ ܦܵܐܹܫ ܓܸܠܝܵܐ ܠܚܲܕ ܕܝܼܠܹܗ ܝܬܝܼܒ݂ܵܐ، ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܫܵܬܹܩ.
  esk-NT: Aasriiñ Agaayyun sagviutrikpan iḷumutuuruamik iñuŋmun aquppiruamun tamaani
    agaayyuviŋmi, sivulliq uqaqqaaqtuaq qasruġli.
  msb-msb: Kun maghatag an Dios sin mensahe sa iba na nakaingkod, magpuyo an una na
    nagasurmaton.
  cpa-NT: 'Jøng² jŋi¹ báh³ dsa² chi³hløah¹², ju³ná³ ca¹juúh² dsa² guǿ¹² cøg¹²: “Jní²
    juúh² cøng² mǿi² jǿg³ ma²ca¹he¹ Diú¹³ quieg¹,” juúh²dsa. Jøng² hløah¹ dsa² ŋi¹²
    ca²juuh³ héi².'
  dso-dso: ମାତର୍‌ ଉପାସନାତେଇ ରଇବା ଜଦି କାକେ ଅଟାତ୍‌ ପର୍‌ମେସରର୍‌ ଟାନେ ଅନି କାତା ପାଇସି,
    ତେବେ ବାକିଅ କଇତେରଇବା ଲକ୍‌ ତେଇ ବନ୍ଦ୍‌ କରିରଇବାର୍‌ ଆଚେ ।
  meu-meu: A helai tauna ta lalona ai hereva hehunina ta baine hedinarai e herevamu
    tauna na ena hereva baine hadokoa.
  yva-NT: Ranivara vatan inta teta payaube muno arono naije ayao Amisy nde vatano
    utantuna inta ai, weamo syare vatano napi payao umawe manin dati, vemo payao tutir
    nora. Umba varore raugaje vatano tuna umaso ai indamu payao mamaisyo ayao Amisyo
    nde aije umawe rai rati.
  dgc-dgc: Sakay éng te esa dikam ta miting moy a makabati ta pégpaliwanag diya na
    Diyos, éy humintu san tu mégkagi, monda lewasan na tu mégpaliwanag.
  zpm-NT: '@see-verse:1CO.014.029'
  hix-NT: Wahorono rwonàmnàtoko rma, onà wyaro nken hana, anaro, eryewtaxemo kukuru
    komo. Tàrwonà hutwamohsono, Khoryenkomo, rowya, wekarymax haka, ken hana. Àro
    wyaro àwya katxhe rma, natàknan haka, wahoronotho.
  sim-sim: Hako os ma lar mashi Avui Wasilakahin profet hom or sawenak ma anandi or
    orok liwa man Avui Wasilaka or sauha nahi, wa ma or mas sawewa ma oto or halashinak
    ma or Avui Wasilaka kuma nor sauhawa ma oto or nga saweka.
  npi-ULB: तर यदि त्‍यो सेवामा बसिरहेको कसैलाई अन्‍तर्दृष्‍टि प्राप्‍त भयो भने बोलिरहेको
    व्यक्‍ति चुप लागोस् ।
  cgc-cgc: Daw isya ki kyo ula pa tapos ta iya na ambal piro may papaintindi Dyos
    an naan ta isya pa ki kyo, dapat na tapuson en ta una ya iya an na ambal aged
    pangarwa an mag-ambal man.
  tim-tim: Akto Anutugât den âlepŋe are konok konok makbiâ ye hârok nâŋgâmbiâ nâŋgâ
    nâŋgâyeŋe kârikŋe akto biwiyeŋe owâiŋe agakgât hin akbei. Yâkgâlân gâtŋe siâ tato
    Anutuŋe den siâ kalaŋdo âmâ benŋe luâk emelâk kinmâ makyeŋgimap are âmâ âlepŋe
    makyeŋgim metemboân ainâk âlepŋe agatmâ makyeŋgiwiap.
  yor-yor: Bí a bá sì fi ohunkóhun hàn ẹni tí ó jókòó níbẹ̀, jẹ́ kí ẹni tí ó kọ́ sọ̀rọ̀
    ṣáájú dákẹ́.
  wos-wos: Du nak wata téndét, God nak duré nak hundi wandét dé raama tétandé. Téndét
    tale wandé du nakélak retandé. Rendét, dé wun hundi watandé.
  emp-NTPO: Djaba ab̶a bed̶ea b̶ʌd̶e Ãcõrẽba dji ũrĩ duanʌnebema ab̶aʌa ne cawabisira,
    dji bed̶ea b̶ʌba maʌ̃ djabara idu bed̶eabida b̶ʌa.
  eng-F35: But if another who is sitting by receives a revelation, the first should
    stop speaking.
  ind-ind: Tetapi kalau Allah menyatakan sesuatu kepada salah satu anggota yang lain,
    maka orang yang sedang bicara harus diam, supaya pesan Allah disampaikan secara
    teratur.
  pes-OPCB: در ضمن اگر پیغام یا مطلبی از جانب خدا بر شخص دیگری آشکار شود، آن کسی که
    مشغول سخن گفتن است، باید ساکت شود.
  mpt-mpt: Naka make Gode wengo omkeimabea eka naka make Gode bobol tem funino omalea
    esak weng olo omkeimanang ge mole sino mabianea omkeimabe nakae denabanea esak
    omkeimaneko!
  ssx-ssx: Kutupa mo momba꞉la pila꞉ tukiki pa꞉ta꞉ pila꞉ hali homekema꞉ Koda꞉ma꞉ mo
    la hala꞉la꞉ pi ma꞉nda꞉ ipiki pa꞉ta꞉ a̱i̱ koto kone halea꞉ka꞉na꞉ta꞉ kota꞉ mo hande
    tiao pi wala꞉la꞉ halima꞉ lo naena꞉ loa꞉me.
  mkl-mkl: Bii Ilɑɑɔ̃ í nyisi inɛ ɡɔ nɡɔɡɔ si kutɔtɔɔu, i jɔ̀ inɛ iyi í tɑko wɑ fɔ
    ideu ku coko.
  gaq-gaq: ଜଦି ଆତ୍‌ଅରିଆ କଲେଃକ୍ନେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ପର୍‌ମେସର୍‌ନେ ବାନ୍ ମୁଇଙ୍ଗ୍ ସାମୁଆଁ ବାଏ,
    ତେଲା ପର୍‍ତୁମ୍‍ ବକ୍ତା ବୁଙ୍ଗ୍‌ ଲେଃନେ ଦର୍‌କାର୍ ।
  gof-RNT: He shiiquwan de7iya hara asas issibay qoncciko kase odetteyssi si77i go.
  unx-unx: ମେନ୍‌ଦ ସେୱାକାମିରେ ଦୁବାକାନ୍‌କଏତେ ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଜେତାନ୍‌ କାଜି
    ଆୟୁମ୍‌ଲେରେ, ସିଦାରେନ୍‌ ହଡ଼ ଆୟାଃ ଉଦୁବ୍‌ତାନ୍‌ କାଜିକେ ହକାଏକା ।
  gah-gah: Makó nenémo noliko, Sikalahulímo nene ve makolímini agikagú monó gakó molomikiko,
    linogoma, goí oko li ve nene hanuva noiko lino.
  lcm-lcm: Man ta asasangai kalapo serei si mang sikei iritol, igenen vopo mengen
    si vuk taun ang ka musik.
  aer-aer: Kele, alakenhe apeke, angkentye ilentye akngerre Ngkarte-kenhe anyente
    tnemele angketyeke angkentye Ngkarte-kenhe, rarle nhenge angkemele-arle Utnenge
    Mwerrele akenhe imernetyeke angkentye arrpenhe nhenge tyerrtye arrpenheke. Kele
    tyerrtye arrwekele-arle arrernelhetyeke awetyeke, kenhe tyerrtye arrpenhe nhenge
    anteme akeme-irretyeke iletyeke ayeye Ngkarte-kenhe ikwerele ilekenge-arle.
  qvc-NT: Piru Dyuspa Santu Ispiritun suq tiyaykaq kriyiq masinchiqta yanapaptin,
    Dyus parlachishqanda willanambaqqa, chay punta rimaykaqqa niykashqanda das ushyanqa,
    chay tiyaykaqtapis partinda qonambaq.
  tgl-ULB: Ngunit kung may kaalaman na naibigay sa isa sa mga nakaupo sa pagtitipon,
    manahimik ang nagsasalita.
  cbs-NT: Janua tsuada juni betsa matube icha tsauanua Diosun jawen jancha xabakabi
    taxnimakin yuimakatsi ikaya ja dukuntun yusinkin jau jawaida keyununwen, janua
    ja kachu betsandi jau anunwen.
  xtm-NTPP: Te nú na in núkoo ma te ni kaxtnu'u Su'si ma tnu'u ndakaxtnu'u i ma, te
    kua'a ñayii xinañu'u ma tnu'u ja na ka'an i.
  nnq-nnq: Nambu anda mundu jumwe pangongano akalongelaga na jonge kati ja abapenakia
    aekuligwe Nhwalo gwa Nnoongo bai jwajo ojwalongela akotoke.
  bao-NT: Apĩ, to ca duwigʉre, Ʉmʉreco Pacʉ jĩcã wãme cʉ̃re cʉ̃ ca wede majiojata,
    ca wede niigʉ pea, cʉ̃ peere cʉ̃ wede dotijato.
  san-ORI: କିନ୍ତୁ ତତ୍ରାପରେଣ କେନଚିତ୍ ଜନେନେଶ୍ୱରୀଯାଦେଶେ ଲବ୍ଧେ ପ୍ରଥମେନ କଥନାତ୍ ନିୱର୍ତ୍ତିତୱ୍ୟଂ|
  huv-NT: Sitiül aljane ajcüwa moncheten quiaj, lamasaj nej Teat Dios cuane alndom
    mapiüng, pues ich müünd mendeac; pero alinop ich macueat andeac.
  otn-NT: Nu̱'mø ngue 'bʉp'ʉ ma̱n'na ra̱ ja̱'i̱ nne da̱ xihyø ja̱'i̱ ra̱ hya̱ di bɛ̱nnba̱bi̱
    Oja̱ da̱ ma̱, di̱ nsäya'a̱ ya̱ p'ʉya, di japi di̱ nya̱ ma̱n'na nc'ɛ̱i̱ nne di̱
    nya̱.
  nop-nop: Be Munabulidi me niŋ’walaŋ weleŋ gineŋ mede tubumintamimbune tomboyoula
    yobune kaŋ timeŋ yoluwaak adi wabi tuluwaak.
  obo-NT: Woy otik sokkad taddot id pompominog, duwon id sollat din no id poposaddoo
    kandin to Monama, ko-ilangan nod po-onong-onong iddos id ooseng amoy'd poko-ooseng
    mandad iddon minuvu.
  cak-ENT: Y si c'o ta jun hermano ri ntajin chuk'alajrisasic cheque ri hermanos ri
    bin chin roma ri Dios, y tok ntajin nch'o rija', ja ta ri' tok ri Dios c'o ta
    chuka' jun chic ri nuk'alajrisaj chin jun hermano ri tz'uyul-apu chiri', ja yan
    chic c'a rija' ri tich'o y ri jun chic, ri nch'o pa nabey xa titz'uye' c'a ka,
