    tre ja jun chic chi ntzijoni.
  tdt-tdt: Maibee se karik ema ida koalia hela, depois Maromak foo sai buat ruma ba
    ema ida seluk nebee tuur hela iha nebaa, entaun ida nebee koalia uluk nee tenki
    para.
  ron-BTF: Și dacă îi este revelat ceva altuia care șade acolo, primul să tacă.
  eng-WEBP: But if a revelation is made to another sitting by, let the first keep
    silent.
  eng-FBV: However, if a special revelation comes to someone who is sitting down,
    then the first speaker should give way to them.
  nld-1939: En wanneer een ander, die er bij zit, een openbaring ontvangt, dan moet
    de eerste zwijgen.
  bwo-bwo: Ko'eyat beyirwotsitse k'osh asho ik jago b́ bek'al, shini keewiru man s'k
    err beewe.
  nch-BL: Pero teipa sinta itztoc seyoc cati mosehuía nopona huan Toteco quinextilía
