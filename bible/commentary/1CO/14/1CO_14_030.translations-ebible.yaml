    tocnihuan. Huan in ocsé ten achtopa tanojnotztoya, yejuan nojonques ma motentamatilican
    san.
  spa-RV-1909: Y si á otro que estuviere sentado, fuere revelado, calle el primero.
  csy-csy: A to khat i tung ah bang khatpo a ki pholak le, amasabel pa sia om khipkhep
    tahen.
  mxq-NT: Es pʉn jam niduꞌuk ꞌyuꞌuñʉ tmʉdooꞌíty ꞌyaxá̱jʉp nandʉꞌʉn tuꞌugʉ Diosʉ ꞌyayuk,
