  quc-TNT: We c'u c'o jas ri cuk'alajisaj ri Dios chuwäch jun chic ri t'uyulic, ri
    jun ri tajin cäch'awic rajwaxic ri' cutänaba ch'awem.
  tfr-NTPO: Eshko ga l̇l̇ëbo l̈e Sbörë no kjl̈ara sök eshko l̈i kong ga ëye shäng
    tjl̈ẽ ga tjl̈ẽ ame, ber sök kjing dey.
  kaq-NT: Dios Yoshiman shinanmaha tah man huesti huestibo jatihibi yohuantihi. Huesti
    yohuanmenohi bi huetsa rihbi jano tsahoxon Dios Yoshiman shinanmaha joi merahax
    yohuancatsihquiya jaa yohuanmenoha netescanon, hoa huetsa sca yohuannon.
  sgb-sgb: No main kaatag pon ya main labay hên ipamwang, ya ubat etaman kan Apo Namalyari,
    kaban ampaghabi ya miha, ay dapat tunggên pon ya hatoy ampaghabi, ta êmên ya makahabi
    ya miha.
  vie-1934: Song, nếu một người trong bọn người ngồi, có lời tỏ sự kín nhiệm, thì
    người trước nhất phải nín lặng.
  kxv-kxv: ସାମା ଏମ୍ବାଆଁ କୁଗାମାନାରି ବିତ୍ରା ଆମ୍ବାଆରାକି ମାହାପୂରୁତି ଏ଼ନି ବ଼ଲୁ ୱା଼ତିସାରେ
    ନ଼କେଏ ୱେସିମାନାସି ପାଲେଏ ମାଣ୍‌ମ୍ବେସି ।
  amu-NT: Sa̱a̱ xeⁿ waa na mꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom nnom cwiicheⁿ tsꞌaⁿ na wacatyeeⁿ joꞌ
