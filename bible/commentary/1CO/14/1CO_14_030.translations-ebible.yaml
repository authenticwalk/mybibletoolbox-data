    ta manggaledok, soa-neu hatahori esa fo nanggatuuk nenene numa naa, na, hatahori
    naa muste nafada hara heheluk naa, neu basa hatahorir maruma naa. Ma hatahori
    mana kokolak manai mata muste hahae fo fee lelak neu hatahori mana bei fo nenene
    numa Manetualain mai naa, fo ana kokolak.
  aaz-aaz: Mes karu Uisneno nfei neu tuaf es, reꞌ antook ma nneen anbi naan, he nahiin
    rais jes reꞌ unuꞌ feꞌe te maꞌnifaꞌ, tuaf naan ro he natoon haan beno naan neu
    abitan naan ok-okeꞌ. Ma tuaf reꞌ naꞌuab anhaek maat ro he nasnaas feꞌ, he nfee
    mainuan neu tuaf reꞌ feꞌ anneen naꞌko Uisneno, he in bisa naꞌuab.
  qup-NT: Shuk yachachihushpan shuk uyashpa tiyahuk wawkita Yaya Dios yuyachima shuk
    shimita paymanta rimananpa. Chaypina chay yachachihuk wawkika chunllayanan tiyan,
    chay shukna rimananpa.
  dop-dop: Amɑ ye yʋlʋ nɔɣɔlʋ wɛ sɑmɑɑ tɑɑ tǝnɑ nɑ Ɩsɔ hʋlɑ-ɩ tɔm kʋŋmɛsǝtʋ nɑtǝlɩ,
    wei ɩ kɑ yɔɣɔtɑɣɑ tɔ ɩ́lɛ́ ɩ́ su nɑ pǝ́cɔ́.
  azb-azb: Əgər oturanlardan birinə nazil olan söz gələrsə, ilk danışan sussun.
  eng-DBY: But if there be a revelation to another sitting [there], let the first
    be silent.
  guo-NT: Jaxot kaen aton ek wʉt, jawʉt chalechkal japon Dios bʉxto'as wʉt jʉmchiliajwa,
    ja-aech wʉt, matxoelanaksiyapon, boejlach nukaxaelfʉk asan aton Dios bʉxto'aspox
    jʉmchiliajwa.
  hla-hla: Na te harutse noa e Sunahan a toa ka tara tana katun te kana turu hagum,
    ba katun te rangana e tatei hanoana.
  mav-NT: Karãpe Tupana ihay aiwẽ pyi tomi­mu­'eria pe mi'i hawyi waku wẽtup ok ipoĩ'ãm
    Tupana Pã'ãu e hap moherep hamo. Waku mehĩ wato'e. Mi'i hawyi wati­monik porap'i
    wẽtup ok ihay turan.
  kpf-kpf: Ŋâi zâk tâi Kaapumŋâ umŋan den pâi sâbam oi a den kândom sâbap, zo birâbap.
  ppo-ppo: Me whi̧né yó matere fo wosetu betere so whi̧ tua̧mó Dȩi Kepe Wisiné i
    fo yae yóló yó matepa, ti ai fo yó mótu betere ala kapala taaróló, ai so ó whi̧né
    fo yó̧póló tȩ melae.
  hin-2017: परन्तु यदि दूसरे पर जो बैठा है, कुछ ईश्वरीय प्रकाश हो, तो पहला चुप हो
    जाए।
  wol-KYG: Su keneen ci jataay bi amee am peeñu, na ki doon wax noppi.
  bef-bef: To li gehesa hiꞌahanalo mone bouba legeso huto nohigo Huꞌmamofihi Sikalafuꞌuba
    komopaꞌagu yuhufa kaga emigo lilubeꞌmu nohutomo kohe toto lilina bouba yaꞌma faꞌmene
    nohinogo lino.
  amm-amm: Koto mo lotumai yousi nokotaso imo posasoko wiyononinakimo, to mo nonani
    imo na lukaso wiyononinukonumo. Totawoi lukaso nokota mo na sofuwamumo.
  zaj-zaj: Na kamba munhu yakalile hasi kagubuliligwa mbuli, basi ija imunhu yakalile
    yohokola haichanduso yanyamale.
  chq-NT: Joon wa'a faa'²¹ tsá² joon la 'ɨɨ²¹² joon Dios cwo'¹ tsá² xeei' 'in tyíin¹in
    do coon²¹ júu³gɨ, 'in faa'²¹a nifu dogɨ 'ná¹ ján² faa'²¹a.
  swp-swp: Taba Eaubada nuatu esau i hemasaraha taubabawa esau arinai, wau tau wa
    i ribabagunao besi i monou.
  bjr-bjr: Inni ufa suqiranaki faiqí moo fannoo ooqu marinafa Anutunaindaraa ufa marasainanoo
    ufa qimanniminna fasiqafa ooqu marinanoo mifa findifi qimannimiannoo.
  aby-aby: Godima moi mibairo imukeka moi mafekuie i dawako weifeku mima wake medifekuke
    wake muu ufekuro nono i Godima imukeka mafeku mima wake uyare wefeku.
  eng-YLT: and if to another sitting [anything] may be revealed, let the first be
    silent;
  jni-jni: Inka anya urusa dese ma ciki ahira nonozo Asere, ca desa ma zinu boo tize
    aname ma ingara.
  kne-kne: Et mo kaspangarigan mankalkali di esa yan waday ipaammon Diyos sin ib-a
    na ay tomotokdo, gominek koma din mankalkali ta say maiskat din ib-a na.
  tgj-tgj: Vbvritola doopam lo doonv akonv Pwknvyarnv gvlokv doin go paabolo, japdungnv
    angv japtung nga kayu runglaka.
  gui-NT: Erei Tumpa oicuauca yave mbae iru vae oguapɨ oi vae pe, imiari oi vae tiquirii.
  quc-TT: We kꞌo jun tꞌuyulik kakꞌut kꞌu jun jastaq choch rumal ri Dios, ri winaq
    ri tajin kachꞌawik chuya bꞌe che ri jun chik kachꞌawik.
  heg-NTPO: Mo eta noan Ama Lamtua tek balang dasi mesa, man hmunan nu langa lo bii,
    bel atuli mes man daad le hii se na lam, atuling na musti tek dais na bel totoang
    atuil in se la ngas. Nol atuling in aa mamaus se muka la ka musti tene, le bel
    dola halin atuling in halas-sam ming deng Ama Lamtua ka dehet lolen.
  ptu-ptu: Sapo' maka' deem illaam alla'-alla'na indo to muokko' napalosai duka' Puang
    Allataala maelo' la ma'tula', mapia ke mengkamma' salapi ia indo to mahassam ma'tula'
    anna mala ma'tula' ia duka' indo solana.
  bzd-NTPO: Erë a' we̱le ttöke Skëköl ttekölie, e' dalewa a' we̱le skà tkër ee̱, ese
    a̱ Skëköl tö ittè é ñies, e' ta̱ wé̱ tso' ttök ese siwa̱'blö́ a̱s iëköl tö icha
    chö̀.
  kwf-kwf: Bore ma diꞋia ta ngwae fata Ꞌani fatalana God, ma ta ngwae laꞋu neꞋe tua
    Ꞌi neꞋeri, ma God ka faꞋataꞋinia ta ru fuana, nia leꞋa fuana ta ngwae neꞋe ka
    eta fata ka noto Ꞌana, sui mala ka kwate ngwae baera ka alaꞋa.
  eng-WYC-2017: But if anything be showed to a sitter [or one sitting], the former
    be still.
  eng-WMBB: But if a revelation is made to another sitting by, let the first keep
    silent.
  zat-NTPS: Che dxulé'e Dios xetú benne' dxe'e̱ na' tu dizra', na' bénnea' dxuchálaje̱'
    dxal-la' gusane̱' ca da dxuchálaje̱'.
  spp-spp: Ŋka Kile ká nta u à kani là cyêe wabɛrɛ na, ŋgemu u à fyânha a jwumpe lwɔ́
    ke, ur'à yaa u fyâha, u u u yaha u li jwo.
  zty-NTPS: Cha' Dios wḻoe'ele' to benne' ži'e ga na' da' ẕnna x̱tiže'e dan' ẕchaḻj
    bennen', na' žaḻa' soa žize bennen' ẕchaḻje'.
  mek-mek: Ke Deo aufalao agaꞌo eagukipo auga kapa agaꞌo agepalogo gaifania ageoma
    koa aisama, kaisau eufai eniniꞌani auga feapakipo. Kai eagukipo auga feꞌue feniniꞌani.
  aey-aey: '@see-verse:1CO.014.029'
  urd-GVH: अगर इस दौरान किसी बैठे हुए शख़्स को कोई मुकाशफ़ा मिले तो पहला शख़्स ख़ामोश
    हो जाए।
  ycn-ycn: Jahuacácajo nacú ca'ajná i'imajica. Re ca'ajná pajluhuaja yá'ajero ahua'á.
    Rema'ajé ca'ajná apú i'imajica yucu ijló. E'iyohuá que ca'ajná Tupana quemajica
    rijló nacaje nacú, rimacáloje ijló rinacu penaje. Marí que ri'imajica ee, ricá
    i'imajícare yucu i'imacana nacú, tajátajeri riyucuna, reyá apú pura'acóloje rapumí
    chojé penaje.
  djr-djr: Ga ŋuli dhu ŋula yolthu waŋganydhu yolŋuy dhäwuny' ga lakaram, bala ŋayiny
    dhu ŋunhi God-Waŋarryuny dhunupan dhäruktja milkuman ŋurukala bala ŋunhi wiripuŋuwala
    yolŋuwal ŋunhiliyi malaŋur, bala ŋayiny dhu ŋunhi waŋanhamirrnydja yolŋu mukthunna
    yan balanyamirriyyin bili, märr ŋayi dhu ŋunhi wiripun yolŋu waŋa.
  kvg-kvg: Ezoqa Mbumbukiam-qa manqat tevevezumit, yaq Mbumbukiam ezoqa nøme manqat
    te꞉-omat, ndego wambap-te teqotat, yaq ndego bugukhokhof ezoqam, Mbumbukiam-qa
    manqat tevevezumit, teqa manqat yà be-iváv. Yaq manqat ndégo témanqatát,
    Mbumbukiam manqat nøme ge꞉-omat.
  rug-rug: Ba be keke arini sapu habotu pa korapana sa vinahesi si vagia si keke inavoso
    maena koe Tamasa meke hiva tozia sa; ego asa sapu korapa tarae si mani noso paki.
  hop-NT: Ason kurs aqlap qátuhqat aw himu mātaktiqw, pay mohti yuaataqa hāk qa hiṅqawlawmantani.
  san-URD: کِنْتُ تَتْراپَرینَ کینَچِتْ جَنینیشْوَرِییادیشے لَبْدھے پْرَتھَمینَ کَتھَناتْ
    نِوَرْتِّتَوْیَں۔
  heb-LB: '@see-verse:1CO.014.029'
  caf-NT: '''Ink''ez hubutah ''ilhunuh hoonliyaz benghuh níwhults''ut, ''et howu yatelhtuk
    t''eh, ''et ''udechoo yatelhtuk, ''en t''edoosnih.'
  mio-NT: Tu cua cahan ra Ndioo chi inga ñivi, na cua cunda taxin ndico ñivi cahan
    xihna cuii.
  srq-NT: Emo chɨ̃ mose Jesús quiato ataque mbaa quiatu quiatu, emo nda ñeechɨ̃ echeẽ
    cúaa. —Nde abe ã embuchecua mbia je, ɨ mose Dios emo je, sã ñiinda ñee ja rã nyii.
  kje-NT: Enimaa lo'o ri ida aile ma naikoro nakankani la namlilinnohi lernala Makromod
    Lalap Lirna Wawan, wa'an rehi ri man wakunkunu onne mehen renedi leke nala leken
    walin ma naikoro onne wakunuwala tarana.
  gaz-gaz: Yoo warra achi taaʼan keessaa isa tokkoof mulʼanni dhufe, namichi duraan
    dubbachaa ture sun haa calʼisu.
  kud-kud: Na ebe ehebo towaho tapwalolo holanai imiyamiya yo hanapu vauvauna ilobai,
    itowolo na ginaulinane iwalo mahalavaei, na tauguguyane inobu.
  urb-NT: Pe, amõ pandu u'am rahã, ma'e myrandu ke amõ pe Tupã mujekwa. Aja rahã,
    ame'ẽ ke pandu apo 'y. Pandu u'am ame'ẽ ke mã peja eputu'u. Ewapyk.
  fra-LSG: et si un autre qui est assis a une révélation, que le premier se taise.
  san-HK: kintu tatrApareNa kenacit janenezvarIyAdeze labdhe prathamena kathanAt nivarttitavyaM|
  cak-SNT: Y xa cꞌo jun ri nuꞌej ri eꞌn cha ruma ri Dios, y jareꞌ antok cꞌo chic jun
    ri tzꞌuyul ri cꞌo niꞌeꞌx cha ruma ri Dios; titanie-ka ri naꞌay.
  uvh-uvh: Ka aming nua'ni wari midi u ituauta' ganang ka Anutuning mini unggo wari
    aming nua'niga' sasuk kareng ni ka kaga' wara'ganangsa' tipkadofingamota' wa aming
    ka midi ituauta' adi kigeda tanga adining midi u pupurum kabi' udagainga adibu
    undu' girisa' marara touta'.
  ino-ino: Ne'afisayapi mako ve'kamo'a mono ke nehikeno Anumayamo'a avayafati mako
    ve'ka ke hapapaisikeno'aena hokoteno ke nehisea ve'kamo'a ke ohuno mai'nisikeno
    ani ke hise.
  gnn-gnn: Ga ŋunhi yurru ŋula waŋgany yolŋu yukurra waŋa dhäruk ḻakarama, bala ŋayinydja
    yurru marrtji Godthunydja dhunupana dhäruknha maḻŋ'marama ŋurukala wiripuŋuwalana
    yolŋuwala ŋunhilimiyi malaŋura, bala ŋayinydja yurru ŋurruŋunydja ŋunhi waŋanharapuyŋu
    mukthunna ŋulinyaramirriyunydjayi.
  yal-yal: Koni xa muxuna nde dɔxi ɛ tagi malanni, Ala yi fena nde makɛnɛn a xa, a
    lan nɛn, fala ti singen xa a dundu singen.
  cnt-NT: La₁ në₁jua'₂ ca₂jme₃jnia₅ Diú₄ caun₂ jág₁ ne₄ jan₂ i₂guá₅ jë₄ le₁ŋɨ'₂ dsa₂
    jaun₂, juɨ₁jmo₅₄ i₂le₂'uɨg₅₄ 'éi₂ tei₄.
  tif-tif: Katale, lotu ke-bam ale, tunum ma lotu am kaptam tiinba ayo God ata taba
    tunum kaami aket tem uyo weng ma kolale, asiik tiltam tola weng ma uyo kukaayon
    o, kala namti, kamasi diil tunum kaa tola-bomda weng kukaayinba ayo duluma bom
    ilale, ap-tunum asiik tola weng uyo bakayin o.
  nlx-nlx: पुण केदी बोहणारा माय रेन एगदाह बोगवाना उखीर रेन काह खुबेर जुड़ने एय, ते
    पेल्लो ठावको एय जाय।
  apw-NT: Ła’ itah dahsdaahíí nt’éhéta Bik’ehgo’ihi’ṉań bits’ą́’dí’ bił ch’í’ṉah alzaayúgo,
    dantsé yałti’íí dant’éheego at’éé le’.
  gum-gum: Inchen møigwan køben truyu wabigwan inchippa, chigøben waminchai Tius eshkangaruben
    wamincheenchene, trube, tru waminchib pasrabiibe mas waminchimumig køn.
  not-NT: Iroontita icomantanti poro, aroca Isëre Tosorintsi oniaguëri ogomeantagantsi
    ira basini, aro iracotanë. Aique ira nibasigatsi iritsita tsonguërone irinibare.
  plu-plu: Ku samah pahapwi awnenete yuwit ku pariye pes giwntak Uhokri ka muwaka
    pahapwiwatma idis ginetni atere. Ku ig Uhokri ikí gihiyakemni ta git pahapwi akiw,
    amawka ku ig isaksenate ner pitatye pisenwa ginetni. Butte igme awna.
  iou-iou: Täŋpäkaŋ äma kubä maŋirirän Munapiktä bänepi-ken man kädet jide pewän ahäŋirän
    u yäŋahäwayäŋ täŋpänä man yäŋ ireko u bitnäŋpäŋ iränkaŋ äma uwä yäwek.
  ntp-NT: Dʌmos isDiuusi aagidagi ʌmo istumaasi ʌmaadutai ismaacʌdʌ daacagi ʌgʌmai
    ismaacʌdʌ cañioocaitadai gʌaagai iscamaiñioocadagi vai ñiooquiagi ʌgʌmai. Cʌʌga
    istutuidi oodami iscamaiñioocadagi ismaiñiooquia ʌliadagi. Poduucai isDiuusi aagiadagi
    ʌmo istumaasi ʌmaadutai gʌaagai isaagadagi ʌpʌga ʌmoco dai gooquiʌrʌ ʌmai vai
    poduucai vʌʌscatai maatiagi dai baigʌnʌliadagi.
  rai-rai: Ma baa te kuraa i ki u ra lotu, i lo ta pirpir kon God u ra pakaana bung
    maa, ia baa i pirpir in ngo.
  haw-1868: Ina he mea i hoikeia mai na kekahi e noho ana, e pono no i ka mea mua
    e noho malie.
  ffm-ffm: Kaa so won ko Laamɗo ɓannginani gooto e jooɗiiɓe ɓee, yo kaaloowo arano
    oo deƴƴino.
  arb-NAV: وَإِنْ أُوحِيَ إِلَى أَحَدٍ مِنَ الْجَالِسِينَ، فَلْيَسْكُتِ الْمُتَكَلِّمُ
    الأَوَّلُ.
  cop-CNT: ⳿ⲉϣⲱⲡ ⲇⲉ ⳿ⲁⲣⲉϣⲁⲛ ⲟⲩϭⲱⲣⲡ ⳿ⲉⲃⲟⲗ ϣⲱⲡⲓ ϧⲉⲛ ⲕⲉⲟⲩⲁⲓ ⲉϥϩⲉⲙⲥⲓ ⲡⲓϩⲟⲩⲓⲧ ⲙⲁⲣⲉϥⲭⲁⲣⲟϥ..
  sri-sri: Mʉsã nerẽrõgue sugʉ weremakʉ̃, Marĩpʉ gajigʉre irogue doagʉre weredoremakʉ̃,
    werepʉroriadi gapʉ toeburo.
  nal-nal: Ma tamon taxazak inaan lamaskana lotu xa zuruk ta dorang sin Nakmai la
    notaan angkanaan, naan ina xai dador xana vaanong pana dadorang.
  kyq-kyq: Maakse ki se jaay deb kalaŋ Raa taaɗin̰ mɛtn nakŋ gam ɔɔ je taaɗn mɛtn
    nakŋ se jeege tu se, deb kuuy kɛn taaɗ taaɗ se n̰Ꞌdoa ɔɔ n̰Ꞌɔn̰ gɔtɔ deb kɛn se.
  kwd-kwd: Tafe'ua ma lauta te'efuta wane 'ani fata 'ania fatalana God, ma ta wane
    ngaa'i ne'e nana'i no'ona, God ka faate'enia ta 'ola fana, ngaia le'a fana wane
    eteeta 'ani noto mola, sui maka alamia wane ngaa'i 'ani alafuu.
  ded-ded: Anu ngic mongngo waraima yoac deu yoac sufu sufuyaac dedekperagiyoac mong
    tacde yearu haudeu ngic waracngo waickemanu ogeango debeso.
  ewe-ewe: Ke nenye be ɖeɖefia aɖe va na ame siwo nɔ anyi dometɔ aɖe la, ekema ame
    gbãtɔ nazi ɖoɖoe, ana mɔ nɔvia.
  nuy-nuy: Nubagi-yung-maynji naaynbajung aniwu-mani anubani ana-lhaawu na-God-gala,
    nigaayung ana-wulhu-wulhurr-yinyung aniindhadhangang wurrugu maaḻamburrg, marri
    nigaayung nubagi-yung ani-lhamarrii-yinyung ani-yambina.
  cop-BHC: ⲈϢⲰⲠ ⲆⲈ ⲀⲢⲈϢⲀⲚ ⲞⲨϬⲰⲢⲠ ⲈⲂⲞⲖ ϢⲰⲠⲒ ϦⲈⲚⲔⲈⲞⲨⲀⲒ ⲈϤϨⲈⲘⲤⲒ ⲠⲒϨⲞⲨⲒⲦ ⲘⲀⲢⲈϤⲬⲀⲢⲞϤ.
  buk-buk: Ŋamalac daŋ bu ndöc mac ŋalôm, ma Ŋalau Dabuŋ bu hoc yom daŋ asê têŋ iŋ,
    dec ŋamalac naŋ sôm yom mbo, naŋ hu siŋ ma kêŋ ŋasawa têŋ ŋamalac dinaŋ bu sôm
    yom dau asê.
  pri-NT: Â wiàna é naa ê popai kêe wà Pwiduée tà pwi jèpwi, â wà pwina é gére tùra,
    âna wâdé na é coo.
  zpq-NT: Na' še šlac tole choe'le diža', Diosen' gwzejni'ide' yetole to da' c̱hix̱jue'ele,
    cheyaḻa' cuezle na' güe'le latje c̱hix̱jue'e ben' yeto dižan'.
  por-TFT: Se uma nova mensagem for revelada por Deus {Se alguém receber diretamente
    de Deus uma nova mensagem} enquanto outra pessoa estiver falando, aquele que fala
    deve deixar de falar e permitir que a outra pessoa explique o que Deus tiver revelado
    a ela.
  gwi-NT: Geech'oohtan gwiizhit nakhwatee dinjii ch'ihłak Vit'eegwijyąhchy'aa viginjik
    oonjik ji', ąįį dinjii giheehkhyaa geenjit zhit juu geech'ǫąąhtan ąįį akhagoonyąą.
  gvn-gvn: Nyubunyinja balkal-balkal, yinduynju nguba kuku manilda Godundumun. Nyulu
    balkal-balkawanya, nyulu jankamakada, yinduynju kuku Godundumun balkanka kanbalba.
  nna-nna: Yijapa warajalu muwarr pinikinyi, palaja Ngarrkalu muwarr yinganyalu muwarr
    winyja wariny marrngu, pala walangkarr marrngu muwarr pinakarrinyaja kajanaku,
    jama jarrinyaku.
  nhy-NT: Pero tla se tokni katlej ompa ewatok iwan Dios kilwia itlaj tlajtole katlej
