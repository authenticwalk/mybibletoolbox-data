  ukr-1871: Коли ж другому, що сидить, одкриєть ся (що), перший нехай мовчить.
  apz-apz: Hwe fihwo kako hungkuno Anɨtu mtaꞌango lontanɨngkuhwosi nomꞌne aꞌamu osohwo
