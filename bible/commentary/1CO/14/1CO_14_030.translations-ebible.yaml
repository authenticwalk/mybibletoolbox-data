  hin-CV: यदि उसी समय किसी पर ईश्वरीय प्रकाशन हो, तो वह, जो इस समय भविष्यवाणी कर रहा
    है, शांत हो जाए,
  spa-BES: Pero si se da una revelación a otro que está sentado cerca, que el primero
    permanezca en silencio.
  san-BEN: কিন্তু তত্রাপরেণ কেনচিৎ জনেনেশ্ৱরীযাদেশে লব্ধে প্রথমেন কথনাৎ নিৱর্ত্তিতৱ্যং|
  tdx-tdx: Ie entoeñe ka ty miambesatse, le hianjiñe ka i valoha’ey.
  naf-naf: An ŋen Emetak Teŋaŋ Kawawaŋmagengatnaŋ nânâ zet katnaŋ mzikat same an keyaŋ
