  bdv-bdv: ମଃତର୍‌ ବଃସି ରିଲା ବିନ୍ କାର୍‌ ଲଃଗେ ଜଦି କାୟ୍‌ କଃତା ହଃଳେଦ୍‌, ହଃର୍ତୁ ଲକ୍‌ ଚିମ୍‌ରା
