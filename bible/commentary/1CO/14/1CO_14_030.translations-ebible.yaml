  juy-juy: ବନ୍‌ଡ ସରେବାସିଂଲୋଙନ୍‌ ଡକୋନ୍‌ ଆ ମନ୍‌ରାଜିଲୋଙ୍‌ ଆନ୍ନିଙ୍‌ ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌
