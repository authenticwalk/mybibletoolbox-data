  mar-mar: बसलेल्यांपैकी एखाद्या व्यक्तीला जर काही प्रकट झाले तर पहिल्या संदेश देणाऱ्याने
    गप्प बसावे.
  snp-snp: Ido liligate amedoti minamo yauti ma Gotikafo ka ma olu oloto pi umunami,
