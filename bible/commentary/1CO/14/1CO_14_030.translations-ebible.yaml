  tpi-OTNT: Na sapos wanpela i sindaun i stap, na God i soim wanpela tok long em,
    orait man i wok long toktok, em i mas pasim maus.
  mbt-NT: Piru ke due egpanagne, wey due sabeka ne migpinnuu rutu ne nakarawat te
