  tte-tte: Tem Yaluyaluwa Tabuna ana nuwatu yaboyoi iyamayale koina logogo kalona
    mena mwa iya toedeedede bagubagunana imwanou.
  tcs-tcs: Bat ip sambodi i prise da mesiz wanem God i wandem ane wea dat seimtaim,
