  san-ASM: কিন্তু তত্ৰাপৰেণ কেনচিৎ জনেনেশ্ৱৰীযাদেশে লব্ধে প্ৰথমেন কথনাৎ নিৱৰ্ত্তিতৱ্যং|
  tac-NT: Nobi Onorúgame benírasaká bilé 'nátali bilé ralámuli napu ajtí alé gepua,
    'liko alué ralámuli napu ra'icha ilí a'rémili júkuru ra'icha napurigá ra'ichámala
    alué ralámuli napu 'yáliru 'nátali Onorúgamete.
  eng-WEBPB: But if a revelation is made to another sitting by, let the first keep
    silent.
  gfk-H: Ma bia Kalou i tar ra nianga puasa ta tikai ing i kis taar, io, no tunatuna
    nong i luena ianga na sangeh wara nianga.
  viv-viv: Tu kaꞋi tamo hakwadi yami vagaꞋauta againe gihiyoto tu AluꞋaluwa Mahalina
    yana venuwaꞋata saꞋeyana ginatunevehabalutugina digo, ginamidi be bana kaliva
    nagona gigahegahe-ma ginaꞋilova tu tobohiyana ginavebutu ginaꞋawatalatalaina.
  yao-yao: Nambo iŵaga apali mundu panchingangene po apochele utenga kutyochela kwa
    Akunnungu, juŵatandite kuŵecheta jula amyalale.
  tgp-tgp: Vara God i vuhesi te hinau isan te tinapua mo lo sakele atu, haratu mo
    lo reti tiroma i pa sopo reve na nona retireti i peravu, pani i sile na masapa
    isana vara i er̃i retireti.
  auc-NT: Ayæ̈ adocanque tæcæ apæ̈nee göñongä wacä në ëñëë congä ingante Wængonguï
    Önöwoca ïñontobæ̈ apæ̈necä ëñëninque tömengä, Botö apæ̈necæboimpa, angä ëñëninque
    në apæ̈nedingä wæætë apocæ̈në edæ ëamonca ëñëë concæcäimpa.
  kbc-NT: Nige niɡ̶ida ane dotaɡ̶a, pida odaa Aneotedoɡ̶oji jaɡ̶aɡ̶a ikeeteta lowoogo
    eledi oko, odaa niɡ̶ida odoejegi oko leeditibige me notokotini bidige yakadi niɡ̶ini
    eledi oko maɡ̶aɡ̶a yatemati ane ikeete Aneotedoɡ̶oji.
  bmh-bmh: Bo, Uwait nug du tub go ebu hoboi damau, ze awau muraba, du go asai ze
    maba, amegai ze meun du go soacamau.
  ctu-BL: Mi an juntiquil buchul bʌ mu' bʌ i yʌq'uentel chuqui mi caj i sub, la' i
    cʌy i t'an jini ñaxan bʌ.
  meq-meq: Taɗə ndoweye faya ma ɗiye ha bazlam i Mbəlom, tsa na, Mbəlom a ɗa ha wu
    weɗeye a ndo neŋgeɗ mə walaŋ kurom na, ndo nakə kurre faya ma tsikiye me aye mâ
    gər ha mətsike hərwi ada ndo neŋgeɗ mâ tsik me.
  noa-H: Pari mag hagt'a warm hiek'a sim hee, deeum haig simʌg k'ãijã hĩchab hich
    Hẽwandamau hich hiek jaaumk'ĩir jaaumʌn, magan chi nacha hiek'a sĩerr hiek'a höwia
    jũrr magʌg hiek'apiju haai sim.
  alp-NT: Po sepo bei sie rebe esi ruere, Alla Iono ile sae irekwa saisa me hoko ikele
    ilepaele yo ile rebe me ilepare indene.
  san-VEL: kintu tatraapare.na kenacit janene"svariiyaade"se labdhe prathamena kathanaat
    nivarttitavya.m|
  kbq-kbq: Hianagi Anumzamo mopafi mani'nesimofonte'ma kasefa'za averi nehina, kotama
    kema nehanimo'a, kea osu taganeno mani'nenkeno, kea huama hugahie.
  kbh-kbh: Pero canÿa Bëngbe Bëtsabe juabna tojtsóyebuambnantscuana, inÿa chents̈e
    ouenana tbemanábioye Bëngbe Bëtsá tbojinÿinÿé ndayánaca yojtsebomna jayanama,
    as chë natsana oyebuambnayá iytëca chaóbema, y chabolesenciá chë inÿa chaóyebuambama.
  ron-LSB: Dar dacă se face o descoperire unui alt om care stă de față, cel dintâi
    să tacă.
  pon-pon: A ma amen, ren me momod waja o, pan diar kajanjal eu, men maj ap pan nenenla.
  nhe-BL: Pero teipa intla itztoc seyoc tlen mosehuía nopona huan Toteco quinextilía
    se tlamantli para quiijtos, huajca ma ayoc molinis yajaya tlen camatiyaya achtohui.
    Ma quicahuili camatis ne seyoc.
  sps-sps: Ito te gumgum non a mes koman vaagum ai Gov te fainy yan vaanan tan nainy
    to te vevegiau fi non a mesmes, a vaamuan nana mes ma faonot tsom, a tanyiny to
    na fafuan nana mes to te gumgum non a pokei faruak ton vaanan to te see nom tsuiny
    non ya ito te poo fi me ten Gov,
  wnc-wnc: Sike aminu tapatuta wamu ayaniwawan ngana Anututa wamu takngatu aminu tapatue
    yeikngamanu aminu wamu ayawik kapata teke kuma yuyok. Yuwawan notnata yawik.
  bus-bus: Tó Luda yã sù gbɛ̃ kɛ̀ vɛ̃ɛnaa, gbɛ̃ kɛ̀ èe yã oo yĩtɛ.
  gub-BL: Aze amo a'e pe hin nehe, aze Tupàn umur amo uze'eg izupe nehe, tuwe amogwer
    uzeapyaka hehe wà nehe. Aze amo ae uze'eg iko a'e nehe, tuwe upytu'u nehe, a'e
    ze'eg henu pà nehe.
  imo-imo: Aku ungu ningo tinge wali, waye molonge imbo tendo Goteni i ungu ningo
    tiwi nimo lemo oi nilipe purumo imboreni ungu nimbelomu kelepalie taka lipe molopili.
  boj-boj: Tamo bei a Qotei aqa anjam palontoqnim ariya Qotei na tamo bei awejunu
    qaji a anjam bei osoryim tamo nami anjam palonteqnu qaji a mati medabu getentim
    tamo di a kamba tigelosim anjam palonteme.
  eng-DRA: But if any thing be revealed to another sitting, let the first hold his
    peace.
  knf-knf: Woli aloŋ awo ţi pţup kë Naşibaţi aşë wul aloŋ kak ţi banwooŋ da uţup,
    naŧeek ayompan awuta adiiman wa.
  san-KHM: កិន្តុ តត្រាបរេណ កេនចិត៑ ជនេនេឝ្វរីយាទេឝេ លព្ធេ ប្រថមេន កថនាត៑ និវត៌្តិតវ្យំ។
  arn-NT: Welu kangelu che Ngünechen elueliyew kiñe dungu tañi kimelelafiel tati trokiñ
    feyentulelu, fey ti wüne dungumekelu feley ñi eluafiel ñi dunguael ti kangelu
    che kafey.
  zas-NT: Per bal tijb bén zojb cucaagdiajg loj hor guin gulüü Dios laaman xhienin,
    rayal yacwëëz bén canee din gac gugojn bén guin bejn ree xhie nin balüü Dios lojman
    loj hor guin.
  ken-NT: Nɛ mbák Mandɛm ákʉ́ mmu anɛ achi chɔkɔ andɨŋɨ ɛnyɨŋ anɛ bárɛ̀m, ánkúsí
    kpɨ́k.
