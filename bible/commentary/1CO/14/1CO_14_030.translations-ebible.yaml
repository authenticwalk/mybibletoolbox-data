  gof-ENT: ሄ ሺቁዋን ዴዒያ ሃራ ኣሳስ ኢሲባይ ቆንጪኮ ካሴ ኦዴቴይሲ ሲዒ ጎ።
  aau-aau: Sa uwr prueyn serey ma liwak, hiykwe me-hrorsay-ok kamon God so mon lonok
