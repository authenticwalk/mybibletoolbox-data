  bqc-SIM: Tó Lua yã'ò gbɛ̃pãleɛ, gbɛ̃́ pↄ́ lɛ́ yã'o nílɛ.
  tcz-CHONGTHU: Ahin koiham khat'in Pathen Thu aseiya chule michom dang khat in Pakaiya
