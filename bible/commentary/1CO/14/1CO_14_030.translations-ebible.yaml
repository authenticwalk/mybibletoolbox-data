  urd-urd: लेकिन अगर दूसरे पास बैठने वाले पर वही उतरे तो पहला ख़ामोश हो जाए।
  hot-hot: Anyôla hanaŋ Wapômbêŋ anêŋ abô hamiŋ ba Wapômbêŋ hêv abô halôk anyô yaŋ
