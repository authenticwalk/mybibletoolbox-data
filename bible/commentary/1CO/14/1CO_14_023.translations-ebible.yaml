  buk-buk: Bocdinaŋ, mac lau akêŋ whiŋ-ŋga bu akac daôm sa ma mac hoŋ bu asôm yom
    awha wakuc-ŋga, ma lau ŋatô naŋ sêkêŋ whiŋ dom me si gauc sa pi gêŋ dau dom, naŋ
    bu sêmbo sêwhiŋ mac, dec ŋac oc sêsôm sake? Ŋac oc sêsôm bu mac nem gauc kêŋsôŋ.
  pri-NT: '@see-verse:1CO.014.022'
  zpq-NT: Ḻe gon xbab nac gac še šlac ndop nžag yogo'cho txen chonxencho Criston'
    yogo'cho güe'lencho Diosen' gwde gwdele diža' da' bi nsedcho, na' yesela' baḻ
    beṉe' bi chesejni'i naquen' choncho chonxenchone' o beṉe' bi chesejnilaže'ne',
    ḻegaque' yesene' chactontcho.
  por-TFT: Suponhamos que, durante o culto de adoração, todos comecem a falar em línguas
    [MTY] que não aprenderam. Se entrarem incrédulos ou pessoas que nada sabem sobre
    as habilidades que o Espírito de Deus dá aos cristãos, e ouvirem isso, eles vão
    com certeza/é verdade, não é, que vão [RHQ] achar todos vocês loucos!?
  gwi-NT: Ąįįts'ą' nijin gwik'injiighit nąįį khaihłan łagaajil ts'ą' datthak gwikyaa
    zhit gohkhii gwiizhit, gwik'injiighit kwaa nąįį akwat gwik'injigwiighit gwinzii
    haandaii kwaa nąįį nihdeiinjil ji' datthak gwinzii nakhwaagoo'aii kwaa giheenjyaa.
  gvn-gvn: Yurra nguba murumari meetingmanka. Yurra nguba wubulduku kukubu walu-yinduynju
    murubuku balkal, nyurra-bakamal. Nguba yindu kaday, nyulu Godunku binal kari.
    Nyulu nyurra nyajil, nyuluku balkal, “Jana kiru-kari bajaku.”
  nhy-NT: Iwan tla nijkuak mololoskej in tlaneltokakej itech tiopan, tla nochtin pewas
    tlapoaskej ika se tlajtole katlej mach akaj kimomaka kuenta, iwan kalakiskej sekimej
    katlej mach kixmatij itlajtol in Dios o noso mach ya kineltokaj Dios, yejwan welis
    kijtoskej nik ya ankuatlapolojkej.
  asm-FB: এতেকে গোটেই মণ্ডলীয়ে যেতিয়া একগোট হয়, আৰু আটাইলোকে যদি পৰভাষা কৈ থাকে,
    তেতিয়া সাধাৰণ বা কোনো অবিশ্বাসী মানুহ সেই স্থানত প্ৰৱেশ কৰিলে, তেওঁলোকে আপোনালোকক
    বলীয়া বুলি নক’ব নে?
  okv-okv: Avoeto ari avo kiae embopo eto God ke be ae embopo amina ungo vahaita torukeova
    degi ai ta toreto ungo tapa ivivi hajire neite neite na ke ijirovo ingito ungo
    kava ue ereva ke ainge aisuja
  mxt-NT: Vatyi tatu ndu ɨɨ́n ri ndo, ta tandɨhɨ ndo cahán ndo inga sahan ta quɨhvɨ́
    noo ñu cha ña yɨhɨ́ cuenda Nyoo, cucatyi ñu tyi ña vaha cuñí xiñi ndo.
  tzo-NT: Hech yu'un c'alal atsoboj abaic acotolic ho'oxuc ti jch'unojeloxuque, mi
    acotolic chac'opojic ti ora no'ox ti yan c'opetique, hech yu'un mi ch-ochic tal
    te ti atojolique ti much'utic mu xch'unojuque ti mu chanubtasbiluc mi jutuc ti
    sc'op Diose, “chujuben sjolic”, xchiic avu'unic yu'un chavochetic no'ox.
  ind-AGS: Seandainya ketika seluruh jemaat sedang bertemu dan kalian semua berkata-kata
    dengan kemampuan rohani berbicara dengan bahasa lain, lalu datang beberapa orang
    yang tidak mengerti, atau orang yang belum percaya, tidakkah mereka berkata bahwa
    kalian tidak waras?
  omw-omw: Nkye ntuvaantuama vita variqata nkye ekyaa mwihua nraahumwa mpo quaqitaita
    timwaqi vivata mpo ihua qumina nraakye qorave, hia Kotira qua riehuave, mwihuavata
    nrumu variqata mwihua nkyi qua rietama nkyiara vu nraato apiqama vihata ueraqama
    quavoma tivara.
  yrb-yrb: Nono Godinu naueta uwara nesia dubu su ubarero fare aika maika kamama sinaroma
    webitaro aika eme aba Godinu sina nautawa uwara amufitate nauteda i uwarana gogore
    aba ane utaita? Eno webitaita.
  maa-NT: 'Jñà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo k''e̱ nga maxkóya, tsà ngats''iì nga kj''ei̱í
    ''én ki̱chja̱ xi mì yá xi̱ta̱ fìya‑la̱, tsà kjoa̱has''en jngoò xi̱ta̱ xi ta̱xki̱
    xi̱ta̱ xi mìkiì mokjeiín‑la̱ ''én‑la̱ Nainá, ki̱tso̱‑né: “Jñá xi̱ta̱ koi, xi̱ta̱
    ská‑né.”'
  mcq-mcq: ꞌEnajihunaꞌe sosia kajipo roe ahuma hine ea mahoꞌo ira ani ani ꞌwaꞌeje
    ijihuni swara paapejajipuna ho ea kaꞌene maiꞌo panimaa rojiꞌinijipo ijí vaꞌe aruꞌipisa
    pu vwihaꞌavajaho ea ikija húmata siseraniuꞌe nanamiu rojaꞌa.
  sus-A: شَ عَ سَ لِ دَنشَنِيَتْي حَمَ بِرِن نَ يِرٍ كٍرٍن شُي فبّتّيٍ قَلَقٍ رَ،
    دَنشَنِيَتَرٍ ندٍيٍ نَ سٌ، شَ نَ مُ عَ رَ مِشِ فبّتّ نَشٍيٍ وَ مَ وٌ شَ قٍ رَ مّقٍ،
    عٍ مُ عَ قَلَمَ شّ عَ وٌ بَرَ دَشُ؟
  jpn-1965: ですから、もし教会全体が一か所に集まって、みなが異言を話すとしたら、初心の者とか信者でない者とかがはいって来たとき、彼らは、あなたがたを気違いだと言わないでしょうか。
  fra-SBL: Si donc toute l'assemblée est réunie et que tous parlent en d'autres langues,
    et que des personnes incultes ou non croyantes entrent, ne diront-elles pas que
    vous êtes fous ?
  yka-yka: Hangkan hep bang upama magtipun kaˈam kēmon meˈ masandel pu si Isa Almasihin
    bu kēmon kaˈam missā si bissāhan gaˈi tasabut weˈ meˈ aˈahin, bang niyaˈ piyu
    si pagtipunanbi meˈ aˈa seddili atawa meˈ aˈa gaˈi kahagad pu si Isa Almasi, na,
    paˈinde iyan weˈ binalew ne kaˈam peggeˈ gaˈi tahātide bissābin.
  mle-mle: Aw li miyawa duw taakw vagaluwkuw Godak gaba maaj sukwuk, aw li day aal
    laakw maarkwadana bwula kwudiyir bwula-kidana, aw li adiy Jisas Kraisak wukijibir
    ti maarkwanadiy kipa duw taakw wulakuw a jaav vikidana, day wakinadiy, “Kidiy
    duw taakw kwam yinadiy way,” waan. Aw day atawa wu maa, ay?
  shp-NTPO: Itiki ja joi akaibobires mato tsinkitax, jatikaxbi wetsaresibi joibaon
    yoyo iki, jatian mato jaskataitianra, ja ramakaya Dios onankasai joni itan joi
    ayosma jonin jikixon shinanti iki, beyosabo ikaxa ikanai, ixon.
  aom-aom: 'Jemëꞌo uehorovore. God-are ekaresiae ae ahoꞌobëhe gemuore gagovoromo ae
    ahoꞌobëhe bogo hejarue huë göehu göehu atamu ekaresia mu bogo gavëꞌe ariböviehu
    o Keriso bogo ma uehorovarue ariböviehu rovëꞌiroho jaburo heröhe bogo hejarue
    huë göehu ëhi atamu hejëꞌoho uehorovoromo uvoꞌëꞌö: Ëekaresia ariböviohuro simane
    sisërëromo ëhuro jöjöjuvoruomajëjo. Jemëhu huë göehu atëꞌoho ëhi jioꞌi'
  geb-geb: Maaŋ muuŋgip, mba guigira Zisas khothɨgi gumgi gu mbigi, mbe za wari fugɨp,
    nde za harigi ŋguir kaar vhov buni suanga, kha bigi kaŋgi fhuv gumgi gu mbigi,
    guigira Zisas khothɨgi fhuv gumgi gu mbigi, mbe zɨv nden vhen zirɨv, mbe khaŋ
    suanga, “Nde ŋanŋangi.”
  bsj-bsj: Dilano lo wabe kwamma atin mwerum fiye win natokker kibiyentinim, birombo
    kaleu kange birombo nebo bilingke dou mordi nami yiti kimon twelum twele?
  cak-cak: Quiri' nin-ij chive, roma si rix imolon-ivi' pa rubi' ri Dios, y si chi'ivonojel
    yixch'o-pe pa jun chic ch'abel, y jari' ye'oc-apu ri man queteman ta ruch'abel
    ri Dios, o ri man quiyo'on ta cánima riq'uin ri Jesucristo, rije' xtiqui'ij chivij
    chi xa rix (ch'u'j, moxa').
  chf-NT: Jin uc'a, anela que a tz'onänla, si a woylan abala tomp'e y de ya'i si a
    chenla yänäl t'an apetela, y si ochic machcatac que mach to u cänä o machcatac
    que mach u tz'onäba, u xe chich ti u yäle'ob que mach'an a c'ajalinla.
  tlf-tlf: Kale kabo abiip maak maak imi weng bagaman-temap boyo tebe unang tinum
    iyo dong dogobelan-temaalu kale, alugum Kristen unang tinum ibo tala tala ke-bii
    ko-nilip alugum maagup abiip maak maak imi weng ipmi utamsaalip umi bagaman-temip
    uyo, tinum iyo kanupmin kuguup boyo utamsaalip min, tinum God imi ilak dolin binim
    imi mitam tolon-temip uyo, bilip iyo bogo-nilip e, “Umbae. Tam kalip iyo ilum
    ilum ke-bom-nilipta, ke-bilip ita aga?” agelan-temip kale minte,
  piu-2006: Tjinguru tjaatjingka nyinarra nyurrangarri uwankarra tjungu pakara wangka
    kutjupa nguwanpa wangkanytjala tjinguru Yiitjuku ngurrpa tjuṯangku ngalyankula
    tjarrpakitjangku puṯu kulilku. Yalatjiya tjana kulilku, “Rama tjuṯaya wangka kutjupa
    kutjupa wangkarra waṉinyi.”
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ chacoj woꞌ tak rehtal i nanikꞌorom wili: Kakꞌor chi reꞌ
    hat-tak nanamol awi̱b tak chi rilokꞌonjic wach i Dios, chawunchelal ok nchel toquic
    tak chi kꞌoric pan toco̱m chic kꞌoric reꞌ maꞌ reꞌ ta akꞌorbal tak. Nok jeꞌ reꞌ
    kꞌoric naꞌn tak noquic cok jenoꞌ maꞌ reꞌ ta aj niminel on jenoꞌ cꞌacharel maꞌ
    rirak ta chiri̱j chi wilic take kꞌoric riyew i Lokꞌ laj Uxlabal keh hoj aj niminel.
    Reꞌ cꞌacharel reꞌreꞌ erikꞌor chi maꞌ suk ta pa̱m ana̱ tak ruꞌum chi maꞌ rirak
    ta chiri̱j chaj bih nakꞌor tak.'
  tue-tue: Mʉ́ã niipetira neãrṍpʉ neãrã, niipetira ãpẽrãyére máata wedeseri, Jesuyé
    maquẽrẽ masĩhẽrã o Jesuré padeohéra sããjeabocua. Mʉ́ã wedeserere tʉorá, “mecʉ̃rã́
    tiiíya” jĩĩbocua.
  bjp-bjp: Male foron tom unune tikii ri faturim ma ri tikii ri ka orek ini marmarsan
    orek, ma fale fanu ae biil ri malal lo, le fal ae biil ri unune, ri ka kau tura
    gam, ke arafah, biil rin fotfot talos lo gam?
  xon-xon: Nima pu na, Yesu aanib mɔmɔk yaa kuun tɔb chee, aan bi mɔmɔk yaa len iliin
    yayan kan, binib bi kaa nyi Yesu aasan na, bee binib bi kaa gaa u ki kii na, bi
    yaa koo ni kan, baan len ke ni waar la aa?
  tzo-ZNT: Yechꞌo un ti cꞌalal chatsob abaique, mi naca ta yantic o cꞌop chacꞌopojic
    acotolique, mi jaꞌo ba yaꞌiic scꞌop Riox li muchꞌutic mu to ta xchꞌunique, “chvoviic”,
    xiic nan.
  mpm-NT: Sa ti tendɨꞌɨ roꞌo ja ka kandixia ndututu ra, ti jakuncha ra kaꞌan ra sɨɨn
    sɨɨn yuꞌu, ti jaa ɨɨn yɨvɨ ja tu kɨvɨ ini nasa kaꞌan jnuꞌun un, xi jaa ɨɨn yɨvɨ
    tu kandixia, ti kachi i ja ni ka sana inijnuni ra naa ra.
  ots-NT: Nuya bbʉ́, bbʉ gui jmuntzijʉ pʉ jar templo, cja̱ bbʉ guí göhtjojʉ gri ña̱jʉ
    gá hnahño jña̱, bbʉ da ñʉti pʉ cʉ ddaa cʉ jí̱ bbe i pa̱di o jí̱ bbe i e̱me̱jʉ,
    ¿cja jin da ma̱jmʉ, xcú nlocojʉ?
  hoy-hoy: इदुरसाटी अगर मंडली ऊंद जागा दा जमा आगुल, अदिक सप्पा च्या सप्पा मुंदुर अग्यात
    भाषागोळ माताळुल, अदिक व्हार्यावाळेर या अविश्वासी लॉकुर बुळ्क होट बरूल रा येन आंदुर
    नीमी पागल अनतीदिल?
  amo-amo: Andi bara nanere, vat anan dortu Kutellẹ nwa dazuro isu uliru nin tilem,
    anan das nin nanan salin dortu Kutellẹ nin da pira, na iba woru tidi nin nilazaba?
    ag,
