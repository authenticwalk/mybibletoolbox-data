  san-GUJ: સમિતિભુક્તેષુ સર્વ્વેષુ એકસ્મિન્ સ્થાને મિલિત્વા પરભાષાં ભાષમાણેષુ યદિ
    જ્ઞાનાકાઙ્ક્ષિણોઽવિશ્વાસિનો વા તત્રાગચ્છેયુસ્તર્હિ યુષ્માન્ ઉન્મત્તાન્ કિં ન વદિષ્યન્તિ?
  ake-NT: Tanporo si so'si tawon kon ye' amʉrasa' yau, mɨrɨpan kon usaurokʉ yau ani
    yai, mɨrɨ yau ito'ka'nʉ'nin nan pen mɨrɨ pe pʉra apurɨnin nan pen ewomʉ yau, to'
    utano'ma ta to' uya pen pe' mɨ?
  qvn-NT: Chaynuytag gamcuna goturarcayangaycagman chrarärimunman chay mana imatas
