  hlt-MCSB: Te dongah hlangboel tah a pum la khoong tih ol a thui paluep uh. Tedae
    hlangthawt neh aka tangnahmueh rhoek ha kun uh koinih na ang uh coeng tila thui
    uh mahpawt nim?
  xtd-NT: Kani ini koio‑n. Nux nataka‑n ntdaa‑n, te jaꞌan‑n ntdaa‑n tnuꞌu xee n‑taxi
