    kala sila, maso lai ei lalada mala, na, dei fo ala duduꞌa leobee? Neu ko ala lae,
    “Hataholi manai ia kala lamulu so bae maa!”
  kyf-kyf: Sabhisa, leglizɩ weee gbelia 'wlu, wa yia wɛlɩ -putunya gbagbɩe bhli, -de
    nyɩma -kpʋaa, -de nyɩma 'nɩa -Lagɔ 'wʋ -mɩ ma pla aɩn lʋʋ, wa 'nɩa gbaa yi nɩɩ,
