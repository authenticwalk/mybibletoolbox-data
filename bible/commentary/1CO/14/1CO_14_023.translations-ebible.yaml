    kam kiñe feyentulenolu, rakiduamay tamün wedwedkülen.
  zas-NT: Per niꞌqui zian chi radxaag lasaꞌdi par gucaagdiajguidi xtiidx Dios, abiꞌ
    bal suloj guiniee tijb gajdi gadxagayaa diidx ni achut rigniaꞌ abiꞌ chuꞌ ree bén
    qui bililadxri xtiidx Dios o bén ad waliladxt ree xtiidxaman, ¿wen id zanaladx
    reeman ya guial guijquidi rajc?
  ken-NT: Mbák Nkwɔ Kristo ankɛm achɛm ndǔ nɛbhʉɛt amɔt nɛ yɛ̌ntɨkɨ mmu anɛ achi
    amɛm ǎrɛ̀m ɛyɔŋɔ́tɔk ɛnɛ yi ábhɨ́kɨ́ rɨŋɨ, kɛ ɛ́mfakari bɛ bo abhɛn bábhɨ́kɨ́
    bhɔŋ akap wu nɛ bo abhɛn bábhɨ́kɨ́ noko manchwe amɛm, bɔ́ bhɔ bapu rɛm bɛ ɛbhokori
    ɛ́kɛm be?
