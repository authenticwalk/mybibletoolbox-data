  qvw-NT: Má, juntunaculcäśhayquićhu lluy chalapacücunaca juc limaycunaćhu limayalcaptiqui,
    mana yaćhä ütac mana chalapacü yaycapämul ima nipäcuśhayquitapis manaćh tantiapäcun'achu.
