    Jesus gihiyegapu pahadgupu lammisya nawenétke pahapwi danuh atere ku pariye kotenene
    pukuhpate ku samah Uhokri ikí ini gannu ta upititwiy. Nawenétke pahapwi danuh
    atere ku pariye kane ihpa Uhokri giwn. Ku madikte hiyeg ayge awnenekwiye agiku
    nawenéwa yuwit, ayge igkis ikiy ku wixwiy puwpup.
  iou-iou: Unita ŋode nadäwut; Äbot täŋpanitä Anutu iniŋoretta käbeyä täŋpäŋ kuduptagän
    man kotäk kudupi terak yäŋirä äma jopi ba nadäkinik nämo täŋpani kubätä bämopjin-ken
    itpäŋ-nadäŋpäŋ ŋode täwerek; Täŋguŋguŋ täŋkaŋ yäkaŋ yäk.
  ntp-NT: Dai isgʌnʌmpaidagi ʌvaavoitudadami dai vʌʌscatai ʌma maasi ñiooqui ñioocadagi
    vai vaapaquiagi aa ismaacʌdʌ maivaavoitudai potʌiyan tada ʌgai sai vupuiirutu
    ʌvaavoitudadami.
  rai-rai: Io, baa muaat a taara na nurnur raap muaat ki ungaai, ma muaat raap muaat
    pirpir ma ra aalawur mangaana pirpir, ma ta taara biaa ku, baa ta taara baa pa
    diat nurnur diat ruk, diat a piri duk naa muaat longlong.
  haw-1868: Nolaila, ina i akoakoaia ka ekalesia a pau ma kahi hookahi, a olelo lakou
    a pau ma ka olelo ano e, a i komo mai hoi ka poe naaupo paha, a hoomaloka paha,
    aole anei lakou e olelo ae, Ua hehena oukou?
  ffm-ffm: Ndennoo, so yimɓe deental goonɗinɓe ngal fuu njooɗiima, so ɓe fuu ɓe naatii
    e haalirde ɗemɗe Ruuhu, so yimɓe ɓe mboowaa ɗum naa ɓe ngoonɗinaali ngarii, joomum'en
    mbiyataa on haanɗuɓe naa?
  arb-NAV: فَإِنِ اجْتَمَعَتِ الْكَنِيسَةُ كُلُّهَا مَعاً، وَأَخَذَ الْجَمِيعُ يَتَكَلَّمُونَ
    بِلُغَاتٍ مَجْهُولَةٍ، ثُمَّ دَخَلَ بَعْضُ قَلِيلِي الْخِبْرَةِ أَوْ غَيْرِ الْمُؤْمِنِينَ،
    أَفَلا يَقُولُونَ إِنَّكُمْ مَجَانِينَ؟
  cop-CNT: ⳿ⲉϣⲱⲡ ⲟⲩⲛ ⲁⲥϣⲁⲛ⳿ⲓ ⲉⲩⲙⲁ ⳿ⲛϫⲉ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓ⳿ⲁ ⲧⲏⲣⲥ ⲟⲩⲟϩ ⳿ⲛⲥⲉⲥⲁϫⲓ ⲧⲏⲣⲟⲩ ϧⲉⲛ ϩⲁⲛⲗⲁⲥ
