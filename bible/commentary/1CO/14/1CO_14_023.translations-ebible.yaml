  sgz-sgz: Má rang buhang, iau nem suri gama talas uri artabar na lala tángni marán.
    Ngo tan tám ruruna di kis talum má ngo di no di worwor mai lite wor, mái rung
    kápdite ruruna ngo rung a tigán i kándi mánán suri táit erei, ngo ding kusak tálángnai
    má dik mákái ngorer, wa da parai gut si di ngo, “Gam ngul á gam!”
  kek-NT: Nak eb laj pa̱banel te'xch'utub ribeb ut cui chixjunileb te'oc chi a̱tinac
    sa' jalan a̱tin inc'a' natauman ru, cui te'oc aran li ma̱cua'eb aj pa̱banel malaj
    te'oc aran li inc'a' neque'xtau ru li na'leb a'in, te'xye nak lo̱queb ru.
  blz-NT: Mbaka' kalu i kuu poorimpungi, ka' giigii' mian momorobukon wurung men kobangang,
