  mdy-ETH: ዓካሪ ኪሪስቶሴ ጉሙርቃ ዓሳ ቡኪንቴ ዎዶና ቢያሢ ዓኪ ሙኡቺና ጌስታንቴ ዬይ ባካ ዔርቱዋያ ሃሣ ኪሪስቶሴ ጉሙርቁዋ
