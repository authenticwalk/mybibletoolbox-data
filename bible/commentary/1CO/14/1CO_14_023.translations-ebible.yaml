  mox-mox: '@see-verse:1CO.014.022'
  kew-kew: 'Gore kone rulae onaa rayome padane-para kiritaawa adaa agaa rado rado
    teme-daare go kone ake yapae? Gore kone narulae onaanumi page pa onaanumi page
    lotu ada ru-nane ora epa odobaawa Gote-na puri na-adenalo gupa teme: Nimuri maeyaenu
    yana teme.'
  dww-dww: Deḡoda taumi taparoroe ami wairawateḡeima raḡanine, be matabumi bona tabudie
    tabudie ko giugiu be eteni baneginama i saḡa nopomie be i vaiemina, tauna agunai
    tokare ya riuwai buebuemina.
  twi-ASANTE: Sɛ asafo no nyinaa hyia na obiara fiti aseɛ ka kasa foforɔ na sɛ ahɔhoɔ
    anaa wɔn a wɔnni gyidie fra mo mu a, monnye nni sɛ wɔbɛka sɛ moabobɔ adam?
  aoj-aoj: Eaꞌ iꞌi esis amam nematawa sios hiasi sondakolas atogona ama ipaꞌ hipai
    aꞌ piꞌi basefa anoga diga daiagama anis epes owaꞌ sogofaꞌ presen inimbaia o anis
    owaꞌ sogahapifa Kraisia sifiꞌi sope sogalomepa, atiasi asiꞌi, “Ipaꞌ ukup magahipai.”
  cbv-cbv: Míic wáac jʉinít, yeéb dawá mácah wéheatjĩh ñi naáwáchah, bita jéihcannit,
    Jesúsdih jepahcannitboó waád jʉinít, “Queét mácah wéheatjĩh naóhnit jenah joicánnitjeh
    caá”, ĩ niíj jenah joibípna caá.
  taw-taw: Anɨb ak, nɨbi Klays binɨb ne pelpel apnan gɨpɨm okok apnan gɨl, mɨdupsek
    kɨles dɨl takaw yɨbɨl keke agenɨgabɨm, pen binɨb yokɨp ogɨnap akaŋ, binɨb Klays
    nop gos ma lɨnepal ogɨnap, kɨli mɨgan ayaŋ apɨl nɨbop nɨŋɨd, tay agɨnɨgabal? Nɨbi
    binɨb sawl sek lup agɨnɨgabal.
  jic-NT: '''A nu myula na, nun pjü cüwelé la p''a jis tin nun p''iyá ma solejé, la
    p''a ma ca sin mü''üsüs nun welé. Nepénowa ''a nu myula nt''a jiquil na, ma ca
    sin mü''üsüs tsjan lojí ca nacj. Dios ts''uyupj tulucj jiquil wa ca nacj. Yupj
    ca mvelecj malala nujola jin welé.'
  zap-NT: Porke chene ndxin de yra de zegne rlaleedx de Jesucrist, belne yrandxee
    de rnii ste klas diiz, lex ylenza men ne nandet ne laa Espíritu Sant rseleedx
    diiz guin lo de o mén ne rlaleedxdet Jesucrist, naapendxee gue men nzël de.
  wer-wer: Pötaanök ar ingre mor saö pourö wa top ëak këm ngön ngolöpötë ngön aim
    wëën ngolöp ngönën kat yawiauröere köpëlörö ilëak itenak pöt arën kön wiin kaökaö
    yaë pël wasëpnaat.
  ipi-ipi: Wuaneko, yakama pitaka lotu anda okona amunguli puato, wandakali yame waka
    tupana pii lalaini tupa mo laka pua atolai-kola, Gotena pii mana mia napene wandakali
    minditupa yandopi, Gote lo bilipi nalene wandakali minditupa yandopi, utupane
    lotu anda okona kolandaka loto, yakamato wandakali yame waka tupana pii lalaini
    oko mo loto leyai oko ale wato, yakama kee wato, pii leyai lolopeyai.
  qul-NT: Creyentecuna tantaska cajtincu, tucuynincutaj mana entendiska idiomacunapi
    parlachcajtincu, uj uyarej chayri mana creyentepas yaycunman chayka, paycunaka
    creencuman loco caskayquichista.
  tnc-tnc: 'Ikuᵽaka sime: Mija rẽñurõ''õrã aᵽerã oka mija õrĩbeyua ĩ''rĩka uᵽakaja
    jaibaraka mija imajĩka ᵽoto, Jesúre yi''ribeyurãte mija ᵽõ''irã eyajĩñu. I''suᵽaka
    mija jairijayu ᵽoto ĩakoribeyurã imarĩ, “Wejabisimajataka ĩ''rãre ime”, mijareka
    narĩrãñu.'
  ter-NT: Itukapu he'uxínovotinoe ítuke Itukó'oviti ina tirixápunoe keyúhoyi po'i
    kó'iyeovoku yuhôti ákoti exoâti kixó'ekone, ina urúkapu xâne ákoti itukapu íhae
    xepákukenoe, itukovo xâne ákoti êxa emo'u Itukó'oviti, koyuhópitinoemo itíkivo
    pepokéxovoti.
  bmr-NT: 'Jaabadɨro bu paryɨ Moocaani iijamɨnaa sahɨgovɨro iigaivomoro sabadɨro agaajaratɨno
    iijɨneri ihiimaamofeenevɨ saafi agaajatɨɨbo, bu imiyaavogotɨɨbo icano ijɨcafuturuva:
    Jillɨ fɨne jito jeegavehi, neejiruubo.'
  fuf-fuf: Si tawii moftal ngal fow mottondirii, mo kala no wowlude e haalaaji janani,
    heɗotooɓe nii tun arii, maa ɓe gomɗinaa, e hara ɓe wi'ataa ko on feetuɓe?
  bhl-bhl: Yu ibolow fukunina! Mali Sunbin-Got elo “Fein!”, danginba kawtiw mak yom
    wensanbiliw sios am dim matem teliw ding dim bakate, alik alik yu mali mongom
    angom im weng sin kuw bakamiw tewe, i yulo kili yetemeko, “Fein, i ibolow goluw
    kawtiw ite te!”, yangbokoliw te.
  ons-ons: Eso doku tau tau magu koropŋo lewage more, don kuneŋine kait qotot kine
    mane kine mane raikeiwo, ŋei natne mi detmami, me qelaŋ ŋei natne sari metkeiwo,
    yemo eŋe raikei, ŋine qelaŋ okanmami me?”
  con-NTPO: Tsa'ma tsa'cansi poiyi'cco Cristove in'jan'chondeccu bopa ccaninga aya'fangae
    afa'je'fa'ni cca'i Cristove in'jambindeqquia ca'nimba paña'da ¿jongoa qquen tsu
    asi'ttaemba su'faya? Nane poiyi'cco sumbie dapa afa'je'fa qquen tsu in'jan'faya.
  ghs-ghs: Oonihe oko ma boto tupu nike ttutturateqa gama qupata girigoriiqa hiire
    ooma abi agiagi, sinabidzaho dzore tee, noi nikeho bisata baabaquko noi sahateteqa
    hee, Nike qabarobaro naate ooraiqi hiire atti tuumakoi, oi obera.
  peg-peg: ଆରେ ପା ସବୁ ମଣ୍ଡ୍‌ଲିଂ ଜଦି ମେହା ଆନିକ୍‌ ଆରି ୱିଜ଼ାର୍‌ ଲକାର୍‌ ବାସାତ ବେଣ୍‌ ଇନାର୍‌,
    ଆରେ ସଲ୍‌କେ କି ପାର୍ତିକିୱି ମାନାୟାର୍‌ ୱାନାର୍‌, ତା ଆତିସ୍‌ ଏପେଙ୍ଗ୍‌ ପାଗ୍‌ଲା ଇଞ୍ଜି ଇନାକା
    ହେୱାର୍‌ ଇନୁର୍‌ ?
  txu-NT: Kam, godja gar akunĩ aben pydjin akunĩ arỳm me bajtem kabẽn mar kêtjakam
    akabẽn jarẽnh jabej. Nhym me kute Metĩndjwỳnh kabẽn mar prãmja ar akôt wadjà.
    Nàr me kute amim Jeju mar kêtja ar akôt wadjàn ar akabẽn ma. Gar me bajtem kabẽn
    mar kêt jarẽnho akumexkam mỳj dja me ar ajã abenmã arẽ? Bir, dja me abenmã abibãnh
    jarẽ.
  eng-WEBU: If therefore the whole assembly is assembled together and all speak with
    other languages, and unlearned or unbelieving people come in, won’t they say that
    you are crazy?
  gnw-NT: Jáeramo opaete pepurugüɨrovia vae reta piyembatɨ yave, opaete pe reta piyemɨngueta
    yave ambɨembɨe vae iñee reta pe, jare uique yave pepɨte pe cua nunga ñee reta
    uicuaa mbae vae reta ani upurugüɨrovia mbae vae reta, jae reta jeita pembɨquere
    co.
  mux-mux: Aku lem Krais-nga talapena-yambuma pali máku toku molku kene, yambuma-ni
    pali ung ningíndu bo-ung lupa-lupa naa piliilimili ungma walu-siku leku molangi
    Pulu Yili-nga ungele mimi-siku naa piliilimili yambu mare mola Pulu Yili-nga ungele
    ‘Sika’ niku naa piliilimili yambu mare sukundu oku bo-ung lupama leku ung niku
    singíma pilííngi lem ‘Enini Krais-nga yambuma numanu naa pepa kelep tuli yambuma
    molemele.’ niku naa piliingíye? ⸤Aku-siku niku piliingí⸥
  maj-NT: Tsa tíma ñjakú xu̱ta̱ ni̱nku̱ ko̱ tsa ngayjee̱ ku̱i̱nchja̱ kj'a̱í kj'a̱í
    én xi tsjáha̱ Espiri̱tu̱, ko̱ tsa a̱s'a̱i kju̱a̱s'en yo̱ xu̱ta̱ xi najmi be ni
    xi tín'o ko̱ tsa xu̱ta̱ xi najmi s'ejihi̱n Nti̱a̱ná, ¿a najmi b'a̱há ku̱i̱tsu̱
    nga luku̱u?
  bkq-NT: Tâdâtâdyguyhodâ idânârâ âmaemo âkelo tâjitanru Deus Ispiriturydâba âenigue
    amyguelymo-ro watay, Jesus einwântânry modo, ton-honremba kulâ Jesus einwânni
    modo warâ egawândylymo-ro watay, akaemoam âwankuem âiehoze âmaemo. “Tuândy kulâ
    mynra akaemo” kehonze âmaemo.
  kue-kue: Yeglpre God yombama wu makaisi meglmbi, ene prapra ka kanekane dinaglkwa.
    Ba yomba pirpogl sikrikwa mo pirngi dikrikwa ta suna moraglkwa, ye ene taragl
    erikwa i kandre ana ene du erime dinaglkwa.
  cot-NT: Oraquea pincapiocajiaquempagueti iroguentigueti maasano pinquenquetsatantajiaquempa
    quenquetsatsarentsipae teeca intsajiteroji, ariguetiquea inquijapojaque itsipa
    teeca intsaroventempariji Quirishito iriguentica tequeratatirajaca intsateji quero
    picojiaca piquejejiacagueti imaica, ¿arimpate aato icomijiguimpi ijiquequeate
    ariji pishoncacojiacaquea?
  bnp-bnp: Pali na tahuna e huriki a tara ne Kristo ri vapopo, lakea ria lobo ri ta
    na tabele tebi, pali a viri polovavo, o a viri i uka ma i luhoi torea e Kristo
    i dili, bara i luhoi ta ri manga.
  apn-NT: Nom kot ka mẽ apiitã nhãm mẽ kapẽr õ ho Tĩrtũm mã mex ã harẽ nhũm amarĩ
    ri mẽ pa xwỳnhjaja mẽ awỳr agjê nẽ mẽ akapẽr ã mẽ ama nẽ hã mẽ apumu. Hãmri nẽ
    tee ri hamaxpẽr nẽ mẽ akrã pipãnh ã axpẽn mã mẽ ajarẽ.
  ctp-NT: Ja chan tiya bra nu kala chinꞌ xka ta nten seꞌen ndyoꞌ tiꞌin wan, nten nu
    ja ya xñi chaꞌ ꞌin Jesús, loꞌo nten nu ja lka taꞌa ngiꞌni tnun wan ꞌin Ndiose.
    Bra nu tiyan neꞌ kanꞌ seꞌen ndyoꞌ tiꞌin wan sa tlyu ti, bra nu ñaꞌan neꞌ ꞌwan
    chaꞌ xkwiꞌ chaꞌ nu nchkwiꞌ neꞌ xka kichen nchkwiꞌ wan, bra kanꞌ chkwiꞌ neꞌ kanꞌ,
    chaꞌ wa ngwa tintu wan.
  opm-opm: Gin mohnong dahatinmur. Got orhe nita kuuhan bap gur tarmuriya tei oh gonsi
    guragur meng tunmat hatin hatwi mengira ihirnong gonsi gur meng poriyahanoh Got
    ohe danong na hat pati bap ihiro orhe danong pomat na dahapti ihiro ihir maras
    patin oh tunmat hatin ma mengriya meng oh ihir amram Maihir da timbas hat patim
    ihat mengripti ma hapat napotiprohemur.
  bvr-bvr: Wurra minypa ana-goyburrpa Christ nyiburr-yika nyiburr-bamagutuwiya nyiburr-workiya,
    minyja wengga gun-nerranga nyiburr-wengga nyiburr-ni nyiburr-jiwa, rrapa aburr-werranga
    aburr-boy gurda, aburr-galiya ana-gorrburrwa, birripa aburr-wengganachichiya aburr-ni.
    Minypa aburr-yinda, “A-lay, aburr-guna aburr-bamapama, ya? Minyja wengga gun-nerranga
    aburr-weya burrwa aburr-nirra, ngarla, rrapa gala aburr-galiya burrwa gu-gapa
    gu-guta!”
  wal-wal: Hegaa gishshau, woosa keettaa asai ubbai issippe shiiqidi, qassi ubbaikka
    dumma dumma qaalan haasayikko, tamaaribeenna asai woi ammanenna asai gelidi, inttena
    ubbaa, “Gooyeeta” geenneeyye?
  zad-NT: Na' kat'ka' ndop nllagle choe'la'ole Crístona', shi yog'zle choe'le dill'
    daa kono chajnii, na' sho' beṉ' bi chajniile' bin chonle wa beṉ' biṉ' gonḻilall'
    Crístona', wak gakile' bi nza'n c̱helenan'.
  kmg-kmg: 'Irec kikefuŋ guru tumaŋne-fârehuc mâmâc sasawa marac furuo dâŋ muhapie
    ŋic omane me qâpuc moczi hefârâ honec-ŋoparâ muocmu: “Maŋsifuc ejarekac.”'
  aso-aso: Idoꞌ nemuꞌ nene Izesuꞌ evenele lingine di nubo igi ato atoꞌ notingutiꞌ
    mukitoꞌ nilavo eveneꞌ ma monoꞌ monovo olihe gilamave nizahe idoꞌ Oꞌmosomuꞌ gili
    eleꞌvoleꞌ amave heta atoꞌ ve nizahe ingine nene aꞌminguꞌ dizi nizavo lingine ato
    atoꞌ notingutiꞌ li nizavo ingine gili nemuꞌ nene lingine negi hizi nizave li lilisave.
  uli-uli: Hare hala ttey fengal pangami rechokla hasa chepar, ngo hasa teptap semat
    hapatpat le ye wel le tor le ye gola fal — ngo hare tot yarmat le re ted medaf
    hare sibis rechokla re ted chepar re sala budoh iremi, ila ngo re towe sor le
    pangami ngo hasa buch?
  nin-NT: Ka di abiga we na aki ka nggurr bi ka Abachi ka gru so re ni irrirri na
    nkanka, abanu na abi ka abangga ba nggo si sa abiga hen a mirri nga ni imba ba.
    Imba kye, a si ta da di imba la mu hen?
  acu-NT: 'Tura asamtai Cristonu ainau iruntramunam mash Yuse kakarmarijai niish niish
    chichau asakrumin, chikich aints Yuse chichamen nekachu tura chikich aints Criston
    umirchau nuni wayaangka, atumin pachitmasar: ¿Waurinatsuash? tiartinuitai.'
  cak-WNT: Xa ta riyix ri iniman chic ri Jesucristo, ri nibix iglesia chiwe, imolon
    ta iwi' pa jun lugar y chi'iwonojel yixch'o ta pa nic'aj chic ch'abel ri xa ma
    ye ich'abel ta y ye'apon ta winek iwuq'ui ri xa ma q'uiy ta quetaman chrij ri
    ruch'abel ri Dios, o ye'apon ta ri ma quiniman ta, ¿la ma niquibij ta cami chiwe
    chi xa yix ch'ujernek, ruma majun ch'abel nik'ax chiquiwech?
  ebk-ebk: Isunga mu maam-among kayu am-in ay omaafurot ya am-in kayu at munkali kayu
    as nan chiyuycha kali ay epakalen nan Espiritu Santo, angkiay wachachay sungkop
    ay achi nangammu as nan pammatiyu winnu achi omaafurot, ay kunchantu achi kanan
    un nunkatongok kayu? Kanancha a!
  spa-PDDPT: De manera que si toda la iglesia se congrega en un lugar y todos hablan
    en lenguas, y entran unos incrédulos o unos que no tienen ese don, ¿no dirán que
    están locos?
  ruf-ruf: Lelo ka iwanu wose we Imulungu wetingana hamwe na chila imunu kolonga lugha
    ing'atsimanyika, na awala ing'awomanya na ing'awotoghola wang'engila, angu ng'awatsolonga
    bae ka mna lukwale?
  gun-gun: Ha'e gui igreja kuery ha'e javi joa py onhemboaty vy amboae ayvu py ha'e
    javive ijayvu ramo amongue oikuaa e'ỹ rei va'e, ojerovia e'ỹ va'e oike vy oendu
    vy “Na'inhakã porãveipa”, nde'i 'rã ri ty'y?
  agu-BL: Cha'stzun te, ko ilenin na chitzanu' tan yolche'n e'chk jilwutz yol yi cya'l
    na el xtxum tetz, chelpon yab wunak scye'ju'. Nin kol chocopon kale chichamone't
    quibu', scyale' yi e'u' yab.
  isn-isn: Ee, angeze itekeelo lehi lilingie palung'wi hange ehi anene kuntambu, neauya
    nishaakuie ingie, itee shamuhumile kulungan3e kina mukete alungu?
  eng-PEV: '@see-verse:1CO.014.022'
  ilo-ULB: Ngarud no aguummong ti sibubukel nga iglesia ken agsaoda amin iti sabali
    a pagsasao ket umay dagiti taga ruar ken saan a namati, saandanto kadi nga ibaga
    nga agmauyongkayo?
  pir-NT: Sa ye ijipihtina mʉsa Jesu yequina cahmecoagʉ̃ tʉhomehneñene mʉsa yahuducugʉ̃
    tire masieñequina, apequina Jesure cahmeeñequina gʉ̃hʉ sajã, tʉhoboaga. Sa tʉhoye
    “Tiquina tʉho masieñequina ijire”, niboaga mʉsare tiquina.
  anv-NT: Ndɛre ɛlúmbɔ, mbɔgé ɛchomele bɔɔ́ Kras achwɔgé mbaá ama, yɛ́ndémuú
    aké ajɔ́gé ɛlé mejɔɔ́ ɛwé muú álá ákágé, ne muú ayi álá ákágé
    depɔré Ɛsɔwɔ, yɛ́ ɛbɛlé muú ayi álá afyɛɛ́ metɔɔ́ ne Ɛsɔwɔ wɔ achwɔgé ɛfɛɛ́,
    ajɔ́gé fɔ́ nnó ɛnyú ako delú bɔɔ́ ubwɔɔ́?
  sab-NT: Kwian me Chubenu kaire kwian gweale na me Chube gerua gaba sbali joge chke
    ba kwian Chubenu ulita kle mo litaba ngwadiske, ba kwian Chubenu ulita kle gerule
    kwira nale, kwian ene ba ulita keruchuge ama be tañachuge ba ulita kwian jwligebanga.
  tmd-tmd: Makwam ñɨŋ nöbö mö Krais adö mɨdöi bla hö mögum rön cöca mɨdön, magalɨg
    aj il hör akuyöbö nɨgön mönö il nugwölɨbä nɨgön yadɨŋ nugugɨrön, nöbö mö mönö
    aku nugwölöi piaku bli mönö nöbö mö Krais nugw pölöi piaku bli, ram aku ram möl
    yuadö hömɨjöñ aku, mönö ñɨŋ aku nugwön, nöbö mö piaku u pɨlɨm yadmɨdöiŋö, rön,
    rɨbyöx nugub maga ra.
  acr-NNT: Ma we e laꞌ kimolom kibꞌ ri tinamit re ri Cristo y konoje kꞌut kechꞌaꞌt
    pa taq chꞌaꞌtem na kamajtaj ta usukꞌ, yey kok kꞌu bꞌi junoq kꞌamajaꞌ kumaj usukꞌ
    saꞌ waꞌ o junoq kꞌamajaꞌ kukoj rubꞌiꞌ ri Cristo, ¿saꞌ kꞌu ri kuchꞌobꞌ che waꞌ?
    ¿Na kubꞌiꞌij ta nawi chꞌuꞌjerinaq alaq?
  kpg-kpg: Maa di nohongo dabu ga dagabuli gi di gowaa e dahi, ga daamada ga helehelekai
    i nia helekai henua gee, gei nia daangada ala digi longono di agoago be digau
    e de hagadonu ga ulu mai, digaula ga hagalee helekai bolo goodou huogodoo e boiboi?
  taj-taj: थेतबासेलमा एनीगदे मण्‍डलीरी ह्रुप तबा धुइरी अर्गु ग्‍योइ पाङ्बा धुइरी विश्‍वास
    आलबा म्‍हिगदेदेन थे ताम आघोबा म्‍हिगदे थेरी खजी भिसम थेनीगदेसे एनीगदेदा म्‍योजीम
    भिसी भिला।
  avt-avt: Mɨt miyapɨr ne weiwɨk me God nanrerik nantɨp nanriuwe hɨm ham hɨr nepɨtariyem
    kerek God Hɨmɨn Yaaik kewetɨrem, maain mɨt kerek ap nises hɨm me God o mɨt ap
    nertei menmen im, hɨr nanɨnen nanɨmtau menmen yi eiyɨtpim, hɨr nepɨtari menmen
    yi yetpim te hɨr han kitet yi enun yɨre mɨt han kɨr enuk.
  cbk-cbk: Si el entero grupo di ustedes ay man junto na iglesia y despues todo ay
    habla con diferente lenguaje desconocido, y aquel mismo hora ta entra alli el
    maga hende-creyente, ay habla sila que todo ustedes puro ya loco!
  uig-ARA: شۇنىڭ ئۈچۈن پۈتكۈل جامائەت بىر يەردە جەم بولغاندا، ھەممىسى ئۆز ئالدىغا
    بۇنداق نامەلۇم تىللاردا سۆزلەۋەرسە ۋە ساددا ياكى ئېتىقادسىز كىشىلەر كىرىپ قالسا،
    ئۇلار ھەممىڭلارنى ساراڭ بولۇپ قاپسىلەر دېيىشمەمدۇ؟
  tuf-tuf: 'Eyta cuácayat Sir uw secuar car bahnáquinat cuw sinti bi tew̃ata óraro.
    Eyta tew̃yat cahujín raúwata óraro. Sir chihtá cati bin raúwata óraro. Eyta raújaquinat
    cuw sinti bi tew̃ic rahcuír síhw̃ataro: “Sir uwa túraritro,” síhw̃ataro.'
  abx-abx: Sanglit yayto i waydung-ko si ka'am. Kon aniya' pamasallod nga ga'i pa
    agpakatu'an-tu'anan o ga'i pa agpanutu'o ari si lugar nga nagbiririyu'an-na si
    manniniripon pag'ampo' ngan satakkahan-nay to mga iya nga kada addangan puro agpamahalling
    si la'in linggwahi, syimpri agpaminugad mga iya nga mga kapay-kapay kam.
  mco-NT: Ca' yjecyɨty jadu'n yjadɨp, co anajty tɨ ñayyöymújcɨgɨxy je mɨbɨjcpɨdɨjc,
    e nidüg'ócɨy anajty ajcxy ytɨgɨɨygɨxy capxpɨ mɨɨd huingbɨ ayuc huɨdibɨ ca' pɨn
    huinjɨhuɨ̈y, chi ytɨgɨ̈huɨp ma ajcxy ñayyöymugyii nijëjɨty huɨdibɨ ca' ymɨbɨjccɨxy.
    ¿Ca' yɨ' ajcxy ymɨnáangɨxyɨpy co je mɨbɨjcpɨdɨjc anajty ajcxy tɨ y'ahuimbijtcɨxy
    locɨ?
  cpb-NT: 'Thame ankantashitawakya, papatotaiyani maawoini eeroka, maawoini piñaawaitantawo
    otsipasato ñaantsi. Ari inkyaapaake kaari kemisantatsine, kaari ritasonkawentaitzi.
    ¿Eeroma ikantapaake: “¡Ishinkiwentatya jirika!”?'
  aon-aon: Douk namudok aria ta ihishmorim Iruhin ananish arpesh punak pupe atugun
    aria ihishmorim pupe piyagwreh sabainyi kupainyi baraen, aria enesh douk madae
    shusuhw Krais ananin baraen iri uwe shini ipak shupe um, eshesh ta shumnekep aria
    shukri ipak pogugak iri.
  hus-NT-2005: Max tam ka junkun an belomtsik, ejtal ka káwin kʼeꞌetich kʼeꞌetich,
    ani ka ochich jun xitaꞌ xi yab xataꞌ in choꞌób o yab u belom, ¿yabxeꞌ neꞌech kin
    ulu ke i olmanaltsik?
  mig-NT: Núsáá te nú ta̱ká tɨku'ni̱ ndutútú ɨ́ɨn‑ni lugar, te ta̱ká súan ka'a̱n sɨ́ɨn
    sɨ́ɨn yu'u, te yúan ja̱koyo cha̱a tú tu̱'a xí cháa tú kákandíja, á tú ka'a̱n‑de
    ja̱ kánda̱a tachi̱‑ro̱.
  bps-bps: Taman ku stifun gamu dad faglut, na ku kdeeyu talù i mahal talù là glabat
    i dad to, na ku linge gamu i dademe dad to fusuk déén, ku demen dad to là faglut,
    fanyogu manla book gamu.
  mbs-mbs: Aw metipon kaw megsimba, aw mikagi se kedita niyo te kagi eked kelebeti,
    aw penga niyan mawop se otaw kenà egpemenal aw wedà ketoledai te kebenalan, yan
    mekeaneng-aneng sikandin te migkebook kaw den, so wedà sikandin pekelabet.
  tof-tof: Da aprrapórr blaman amkoman bangun pamkolpama sab darrpan pokodó kwób tóbazele
    akó blamana umul-kók bóktane bóktan kwarile. Akó ngibürr kolpama aprrapórr kugupidü
    tübarrbüle, umul-kók bóktanankwata umul-kók nidipko ó amkoman bangun-koke nidipko.
    Ia i inzan kubó koke bóktan kwarile igó, e gonggoakla?
  cme-NT: Ŋaa Diiloŋ-dũŋ-baaŋ da ba tigiiŋ hiere aa doŋ ta ba piiye nelfɛlɛmma-na
    ba hieroŋo-na hiere, nelgbãŋgbãlãŋ duɔ jo ji suur na hɔlma-na, sisɔ umaŋ saa
    hi hũu Itieŋo maama‑i, a da na ce dumaaŋo-na, u siɛ cira na pielaa wɛi?
  sus-sus: Xa a sa li danxaniyatɔɛ ɲama birin na yire keren xui gbɛtɛe falafe ra,
    danxaniyatare ndee na so, xa na mu a ra mixi gbɛtɛ naxee wama wo xa fe ramɛfe,
    e mu a falama xɛ a wo bara daxu?
  pon-2006: Eri, ma mie pokon en mwomwohdiso ehu wasa kis, oh koaros tapihada lokaiahki
    mahsen kapwonopwon kan; ma ekei souleng me saikinte ale padahk de me sohte ar
    pwoson pahn pedolong, oh kilangada pingiping wet, re soh pahn nda me aramas iahkalahr
    kei kumwail?
  dad-dad: Anĩ nigin, sios guru fiya odug bun, tamo kayau ganan od fire nem wogõ de
    di, tunĩ anĩ keleĩ sã be, tunĩ momoiya sã disiyouf are, idi ã nigin wadã ideneik
    to douf de?
  zab-NT: Per niclɨpac ziy chi dxasaat par cacuadiagtɨ xtiidx Dios, chiy belati iratectɨ
    sulo güeet irɨny irɨny diidx ni quɨt tu racbeeti ne chiy belati zuguanét de ni
    teste güeldilaaz xtiidx Dios o de ni gady chaldilaazti xtiidxny ax, ¿tatix quɨt
    gúndeb xgab dec racdxa quiat?
  jae-jae: Gôlôac dabuŋ embe samob sêkac tauŋ sa ma samob sêsôm biŋ aweŋ ŋatalôŋa,
    go lau ŋagêdô me lau samuc, taŋ nasêwiŋ naŋ, oc sêsôm biŋ amboac ondoc. Oc sêsôm
    gebe meloc kêtê amac.
  ksd-ksd: Io, ona ra umana ekelesia par dia tar ki varurung tai tika na gunan, ma
    diat par, dia tatata ma ra lavur enana minigir na tinata, ma ona ta umana tarai
    ba pa dia matoto ma pa dia nurnur, dia ruk bula, pa diat a biti vang ba ava lunga?
  msm-NT: Ko pananglitan tibo kow oglituk to inikagihan no kona ogkasabutan aw meyduon
    ogpakaagpot iyu no kona no magtutuu no wada kamaan to sikan, nokoy man buwa to
    oghona-honaon din? Og-iling gajod to nangkayangog kow!
