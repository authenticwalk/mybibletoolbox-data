  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಸಭೆಯೆಲ್ಲಾ ಒಂದೇ ಸ್ಥಳದಲ್ಲಿ ಸೇರಿಬಂದಾಗ ಎಲ್ಲರೂ ಅನ್ಯಭಾಷೆಗಳನ್ನಾಡಿದರೆ
