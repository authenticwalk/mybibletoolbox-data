    paꞌini cuepejë yoꞌojë cayë, cajë.
  nvm-nvm: Ijefuon Godon e fok sos ijia besum afuime isama kafokafo ijia vuak kuaivo
    ijia e God ma vierafejo bakin iji bu arume vuak iji faikva buba vierafek. Regavo
    bum uri buon ganamime kuai, E iji buka nigen iserdiainvano kuaik.
  mps-mps: Tama tibaso, te dage Godigo po odobo we bidi tigidali dage deli madi sisinama,
    tama dage te sogo po wabo bage tigidaligo we bidigo konesiąbo gasa gasa pogo
    po weyu, tama bidi mebago konesiąma, tama Kraisba augwa homu musiąwani bidi
    dali, augwali te tomoba asiyu da, teda augwaligo dagede te po waibao, “Dage esela
    pobao” waibao.
  pab-NT: Xahekohenaore, xihohisakoitaiya hoka xityotyaiya xiraeta masemakahare xakotinai.
    Hoka kaokehenaiya hatyatere, exahe xoana matyakekonehare xamani hoka xoana maisaiyaka
    xihatyaharene aokahitaha.
  llg-llg: Leo ei basa nggei makabubua, boe ma basan kokolak nenik dedeꞌak neme Lamatuak
