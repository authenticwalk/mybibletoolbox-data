  sri-sri: 'Irasirirã mʉsã Jesúre bʉremurã nerẽrõgue gaji masã ya werenírĩ merã werenímasĩbirikererã
    werenírĩrẽ mʉsã ããrĩpererã wereníbokoa. Mʉsã irasũ werenímakʉ̃, Marĩpʉyare masĩmerã,
    gajerã Jesúre bʉremumerãde ñajãjabokuma. Mʉsã irasũ werenírĩrẽ pérã, mʉsãrẽ: “Niãrĩmasã
    ããrĩ́ma”, ãrĩbokuma.'
  nal-nal: Ma tamon nim aubina vaakdul ina naagu inaxam paazaai naagu izi vatu wana
    lotu, ma nim faakdul naagu wuk amun linga bina rawarak, ma azanon aubina walaau
    be o aubina ina xawit di inaxam paazaai di albis sinim, naandi dina piaat adu
    naagu rabanat.
  kyq-kyq: Kɛn aan gɔɔ egliz ute magalin̰ tus jaay jeege paac taaɗ taar naaŋgen jeege
    jeel eyo, jaay, jee lee ɓaaɗo booy taar Raa sum ey lɛ jee aal maakɗe do Isa ki
    eyo ɓaaɗo maakse ki se, asen taaɗn ɔɔ naase se jee dɛrlge ey ne?
  kwd-kwd: Ngaia na'a, alata ta'a na gila tagoto'o na gila ogu fana fo'anga, ma gila
    ka fata 'ania me'e fatanga matari'a lo'oo gila 'ame su'aai, ma lauta tani ta'a
    gila 'ame tagoto'o gila ru'u mai 'i lo'oo, ma gila 'ame su'ana nga alafuunga 'amooru,
    tagila madafia iiria 'amooru moru kwekweto.
  ded-ded: Kpebung sasawa kpeturanggema tacma nedzarangyoac degec ngic monnunac me
    ngic goa negen negensingngina kpac ngeneac botucfu erema imoc ngenemma degecde,
    “Ngeni ubangina sufude.”
  ewe-ewe: Hekpe ɖe esia ŋu la, ne ame si mekpɔ ɖeɖe o alo ame si si nunana siawo
    mele o, ava miaƒe sɔleme, eye wòase mi katã mianɔ gbe bubuwo gblɔm la, abu mi
    tsukunɔwoe.
  nuy-nuy: Nugurru nurru-jambarrgina-yinyung, anubani numburru-muṉḏugana-maynji, warraarrawindi-maynji
    numburru-yambina anaaynba-gaynbaj-jinyung ana-lhaagi, anuwagala warraaynbaj-maynji
    anubuguni ambu-yaarri-maynji, warrubawa-yung waari-yinyung ambu-jambarrgiyn yagu
    waari-yinyung ambu-marrbuy-maa, warrubawa-yung ambu-yaminggarrang? Warrubawa-yung
    ambaan-jamang, nugurru aadanu nurru-wan-gaagidhina!
  cop-BHC: ⲈϢⲰⲠ ⲞⲨⲚ ⲀⲤϢⲀⲚⲒ ⲈⲨⲘⲀ ⲚϪⲈϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲦⲎⲢⲤ ⲞⲨⲞϨ ⲚⲤⲈⲤⲀϪⲒ ⲦⲎⲢⲞⲨ ϦⲈⲚϨⲀⲚⲖⲀⲤ ⲚⲤⲈⲒ
