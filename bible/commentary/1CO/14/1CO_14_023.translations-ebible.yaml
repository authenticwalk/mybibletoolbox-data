    denanër ham nabë ham yumin vonġ paya.
  guj-2017: માટે જો આખો વિશ્વાસી સમુદાય એકઠો મળે, અને બધા જ અન્ય ભાષાઓમાં બોલે અને
    જો કેટલાક ઓછી સમજવાળા તથા અવિશ્વાસીઓ ત્યાં આવે તો શું તેઓ કહેશે નહિ, કે તમે પાગલ
