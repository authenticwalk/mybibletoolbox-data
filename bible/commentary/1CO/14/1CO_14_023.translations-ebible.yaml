  tpi-tpi: Olsem na sapos olgeta manmeri bilong sios i bung wantaim, na yupela olgeta
    i mekim tok long narapela narapela tok ples, na sapos ol arapela man i kam insait,
    em ol man i no bilip, orait ol bai i tok olsem yupela i longlong.
  mih-NT: Tatu titahan tandɨhɨ ndo ta cahan tandɨhɨ ndo lengua, ta tatu quisi ñiyɨvɨ
    ña sito ñaa sa cuu si a ñiyɨvɨ ña sino iñi sii ra Ndyoo, cua catyi ñu vatyi zana
    xiñi ndo.
  qvh-NT: '@see-verse:1CO.014.022'
  kms-kms: Pugri bu nungoqi wute Jisas nei wumbig kin buagi wikur di buagi ane wand
    tuan isis pe wand wand, muq wute ninge nei rimb segi kin o God nei rimbig segi
    kin ni rindi nungoqi rundoqu tedi riri nungoqi jebo wand.
  agn-agn: Piro mandian pabetang ta, yamong pamagto pamagsirimet-simet da ig yamong
    tanan pamansibitala ong sari-saring klasi ta bitala ang indi maintindian. Mandian
    may namansi-led ang mga bisitang anday abilidad nira ang maning atan obin indi
    pamagto ong Gino. Indi bato tanira mamaganing ang gabeyeg amo ra?
  nhi-NT: Tla ihcuac nochi in tlaniltocanih monichicouah uan nochtin peuah tlahtouah
    ica octlamantli tlahtol, uan yeh ompa calaquitiueh naquin ayamo tlen icmatih noso
    naquin amo tlaniltocanih, ¿xamo quihtosqueh namoncuatlapolohtoqueh?
  ttc-NT: Ntons, qa kyaqil kye qerman owokel kchimo' kyib' b'ix kkyaqil okyeyoliyon
    tuj jun yol aj tzajnaq tuj ka'j aj k'onti'l n'el qniky' ti'j, b'ix qa ma kye'ox
    xjal aj k'onti'l n'el kyniky' ti'j kyaqil ntzani qatzun xjal aj k'onti'l nkye'okslan,
    ¿nlay petzun kyeyolin qa etetz cha lok a'ix?
  dan-1931: Når altså den hele Menighed kommer sammen, og alle tale i Tunger, men
    der kommer uindviede eller vantro ind, ville de da ikke sige, at I rase?
  kwj-kwj: O keke ele sios kipe hima le wu tani funda wu wausini ele mwanji gale ba
    fweleki wu bwandawa, sembe ha sumbu kipe hambwanda nambwe hima fwele, e, sembe
    ha nambwe hima fweleto wu sirani wunu ga dasini wunu o wu bwandau mwanji gale
    ti wu hikisafuni apa ka hinga wu sawekonda, “Kunu ku ambwatinambwatindau.”
  vie-OVCB: Nếu Hội Thánh nhóm họp, tất cả đều nói ngoại ngữ, và nếu có người không
    hiểu hoặc người vô tín bước vào, họ sẽ tưởng anh chị em điên loạn.
  kze-kze: Áánútuna kwaási torupamái máyaiyampimba amáparawaimo ó'on-o'on-aimbo ímo
    ísaraan-aimpinkembo síyasamo úwoi-kwaasimo Áánútun-aaiyavesa ímo áraire síyan-kwaasimo
    usávé'maimo isésamo ésa maawí uwo'aó-kwáásímán-owe sénááowe.
  mpj-mpj: Yiipinyurra kujungkarrikuka wulikaja wangka kujupa kujupa wangkamalpa,
    ka wamparlakaja-nyurranyaya Jiijajku ngurrpakaja kujungkarrikukaraya purtu kulilku.
    Jilanyaya kulilku, “Ngakumpakajaya nyininpa.”
  lbk-lbk: Adi kad mo maam-among kayo am-in ay mamati, sa kayo't waschin kakkali isnan
