    andindo kumbed awudiriibdan kuu yi kuu wengamberekorib yiib kuu warudkidan andaniiwoo?
    Anamaa.
  poi-NT: Jesɨc cuando it́u̱mpɨy jém Dios ipɨxiñt́am aŋtuuma̱neyaj y it́u̱mpɨy jɨyyajpa
    jém tuŋgac aŋmat́i̱mɨ y jesɨc tɨgɨypa algunos jém d́apɨcnam icuyujcane jém Dios
    iŋma̱t́i o jém d́apɨcnam icupɨcne, wɨa̱p iñɨm iga yɨ́p pɨxiñt́am culo̱coa̱quetneyaj.
  wuv-wuv: Si'ei, nabaa minaa fei losuu na papa'ifipui ma minaa ro'ou, rona warenaa
    wareaa hepapa gufu ma nabaa hefi'a lomi ro'aa guai'apa'ia o hefi'a abaa narafawe'ia,
    rona wadu'aimai laloo fei losuu, lomi ro'aa nara ba hamona poapoai?
  quf-NT: 'Chaqa yarpuyllapa: Qamkuna tukuy kriyiqkuna tantakasha kar, tukuyla ukman
    rimaykunapi mana intrakaypaqta rimayankimanllapa. Chaymantaqa chaynu rimayatkillapa,
    uk mana kriyiq yanqa uyakushuqllapala ĉhar, rimayashaykillapata mana intrakarqa
    niyanqa: Wakkunaqa yaruyasha waknuqa rimapakuyan nir.'
  yuw-yuw: 'Kombiarut, suraro ambarac suran tongo itmuya amna tungu tunguho inoin
    inoin inggun foro au yongo idiyai amna sumonmahu o amna kombing tobic tobicno
    munohu, yu engga kaantacanu wömai yuho ingoroc yontac: Son yong bumbum yang yo!'
  hus-NT-1971: Lequitsq’ui ca otsits al an tamcunel ebchalab jita’ yab exobchith ani
    yab belom c’al a Dios, ani hualam ne’ets quin ulu abal it olmanalchic max ti ats’al
    it cau hualim c’al pil i cahuintalab axi yab u exlanchab in ey an cau c’al an
    inic.
  med-med: Wote, enim mbi paka rormin wamp mbʉ pora, ok tenda etʉk kʉn, ila nga puⱡ
    mondʉk, ik nuim kan elpa elpa mbila ning. Ei kʉn, wamp wei wei etʉk mondʉk pʉtmʉn
    mbʉ, muna mondpa pili nʉpili wamp mat moⱡung ndam, enim kundʉk, wamp kʉⱡ kekilip
    ronmin ni nʉning ei?
  bch-bch: Tota oangga gid iaoa kelede toa ngada ne ton Kristus tinam tiluplup, ta
    panua toa ngada ne maed ikakado posanga imata ede ga ede, be eaba ede imamado
    toa inanale ngan lemi nasinga mao, mao oangga panua edengada toa lolod matua ngan
    Deo maitne tinam tidudunga, eine ga tikeo ga gimi panua mangamanga.
  cco-NT: Dsʉco̱ꞌ faco̱ꞌ lajeeˇ e sɨseángꞌˊ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ,
    e jmiféngꞌˊnaꞌ Fidiéeˇ, jo̱ teáangꞌ˜naꞌ fóꞌˋnaꞌ jmíiˊ e jaˋ ñíˆnaꞌ jéengˊguɨ,
    jo̱ lajeeˇ jo̱ niꞌíˋ fɨˊ jo̱ jaangˋ dseaˋ i̱ jaˋ mɨˊ ñiˊ e˜guɨ e fóꞌˋnaꞌ do, o̱si
    jaangˋ i̱ jaˋ mɨˊ jáꞌˉ lɨ́ɨngˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ é, jo̱baꞌ i̱ dseaˋ íˋ
    niꞌɨ́ˉ dsíirˊ e jaˋ røøˋ líꞌˆbaꞌ.
  deu-1951: Wenn nun die ganze Gemeinde am selben Ort zusammenkäme, und alle würden
    in Zungen reden, und es kämen Unkundige oder Ungläubige herein, würden sie nicht
    sagen, ihr wäret von Sinnen?
  alq-ALGNT: Kicpin dac kina8a ka teb8etameg ma8adjiidieg, acitc kakina e tacieg pakanigij8eieg,
    apitc dac pi pidige8adj iima igi8e ega ka kikenimigo8eg adi ejitaieg kek8an igi8e
    ega ka teb8etamo8adj, “ki8ack8e8ag” kiga inenimigo8ag.
  ixl-NNT: As tul uvaꞌ la emol veꞌt etibꞌ tu u atinbꞌaleꞌ tetz nachbꞌal Tiixh, as
    jolol chit ex la yolon ex tu umaꞌt yolbꞌal. As jit kuxh nim la ok umaj uxhchil
    sexoꞌl uvaꞌ yeꞌ ni niman viyol u Tiixheꞌ, ¿as yeꞌ kol la tal qꞌa uvaꞌ chꞌuꞌjil
    elnallukat ex?
  boa-NT: '@see-verse:1CO.014.022'
  quh-NT: Cunanka Señorpa sutinpi tucuy tantacojtiyquichej tucuytaj waj parlaycunapi
    parlashawajchej. Yaycumuncumantaj mana yachachiskacuna chayrí Diospi mana jap'icojcuna.
    Chekatapuni nenkancu locoman tucuskayquichejta.
  kwi-kwi: Diosta piantuz mazakwain wanmaktɨt purane, mamaz tuntu pit awa pianchi
    aizpa paraamɨztune, mamaz tuntu pit pianchimaka mɨna akane, nɨjkultuchimikakas
    mɨshimtumikakas “uspane nukku paarɨt” kiznazi.
  agm-agm: Autaahaatɨhomɨ isɨhiya nahatiya napɨwɨ ahoyanɨwɨ bindawaawɨ amɨ kiya nahatiya
    pɨwɨha kɨha kɨha wɨndɨ pɨwaamaatɨwɨha wanɨhaara wanɨhandɨ pɨwaatisaihaahɨ isɨhiya
    usa Autaahaatɨhopɨ wɨndɨ gɨmaawunyaapɨhiya katɨhɨ nandaapɨ aimɨ bindawaahiya sahɨ
    kiyotɨhandapɨ wɨndɨ gɨmaawunyaatatɨ namausesɨpatahiya sapɨ satɨtaapo.
  ubr-ubr: On mes ekalesia sabu sinnat sinruruayo ato sabu engon tutufin dura sabu
    touman fonasi nan sinbikakafun ato sabu fani nan semama on arimon dura men sinsagob
    o sabu men baitutumotis ato arimon kuayo amonai sinar mom on sinau, omi wobikokok
    bait?
  tsw-NT: Ko na̱ ne, na̱ za na ri za vi Itoni shi ko ama a na e revei ili i ndolo
    shi, a̱ ta̱wa̱ uba̱ta̱ wi iɓolo i ɗu a̱vu a uwwa ɗu a yuwusan adanshi ne elentsu
    o ro, a ta jiyan gashi i jaara ta̱.
  cax-NT: Supiarrtü apiyoberabacaño nauqui apanaun ümoti Tuparrü. Nanaiña arraño apanitaca
    auqui piquiataca manitacaca. Auqui iñataimia aubesa bama chicocoromatipü Tuparrü,
    y bama chütusiopü ümoma. Oncoimia arrüna sane napanitaca. Arrüma caüma namatü
    que locorraño, itopiqui chentienderrüpüma.
  aia-aia: '''Onaa na noni hinihini hako rai boi goni marai hadahada ''ini''i ha''atee
    he''ete''i hairiu, ma ra''i nei nara ai''a aidangisi''i ha''atee o''asi ma''ua
    ra''i sae ahurodo rai siri ro''u wou, na''i ''oha rai rongo''amou, rai ''adoma''inia
    domou bweu.'
  srp-1865: Ako se dakle skupi crkva sva na jedno mjesto, i svi uzgovorite jezicima,
    a doðu i prostaci, ili nevjernici, neæe li reæi da ste poludjeli?
  agt-agt: A pake ipasikkal ku para am had kunna, te dipende ta uray na awan kiden
    mangurug nga umange nagpasyar tekamuy. Te am angarigan ta sa nagkakampat ya ngamin
    kiden mangurug ta lugar muy, anna sakā mehulun hapa ya kadwan nga awan mangurug,
    a am sa maguhohug kam ta magdaduma na agsitang a anu sangaw ya uray da? Ibar da
    hud ta Namaratu ya gafu na? Awan, te ibar da sangaw ta sa maguyung kanan.
  lug-lug: Kale singa Ekkanisa ekuŋŋaana bonna ne boogera mu nnimi abatamanyi oba
    abatali bakkiriza ne bayingira, tebagamba nti mulaluse?
  yby-yby: Sa-onenako, yamuya Jisesida wewenalale yuha maya li nupa iki miniki mukiya
    alinali aito donouti nilideko, monoka elamitabo hetoka wewenasiya nisiki maya
    wewenasiya nei moliki sipaki aya nilae liki likilae.
  heb-heb: והנה אם תקהל כל העדה יחד וכלם ידברו בלשנות ויבואו הדיוטים או אשר אינם מאמינים
    הלא יאמרו כי משגעים אתם׃
  mpp-mpp: Ilec ailu Yesule habu sasawa kpaducke ngiyelu yowa monicka yefe mibong,
    gocne ngage-ngage-motocngineng mikac me gocne ngage-ngagesingngineng mikacti ngengele
    hewacka ofelu yogo nganicngebadaingte. Nganicngebalu yanguc midaingte, “Ngenge
    kwelengineng sifuwegac.” Yenge inguc midaingte, me?
  apb-apb: '@see-verse:1CO.014.022'
  san-TEL: సమితిభుక్తేషు సర్వ్వేషు ఏకస్మిన్ స్థానే మిలిత్వా పరభాషాం భాషమాణేషు యది
    జ్ఞానాకాఙ్క్షిణోఽవిశ్వాసినో వా తత్రాగచ్ఛేయుస్తర్హి యుష్మాన్ ఉన్మత్తాన్ కిం న వదిష్యన్తి?
  ben-IRV: যদি, সব মণ্ডলী এক জায়গায় একত্র হলে এবং সবাই বিশেষ বিশেষ ভাষায় কথা বলে
    এবং সাধারণ লোক এবং অবিশ্বাসী লোক প্রবেশ করে, তবে তারা কি বলবে না যে, তোমরা পাগল?
  ntu-ntu: Mz nzyrlwr-lxblrkr dzbe lrmakxtr nyzmu, trmrlzu nimu amrlx nzycmne-krbzmu
    mz Gct mz natq lr mrkzbleng. Murde nzmu kxtrnzrlxngitiung o kxtrnzkrlzlru zmatq
    lc, kx nzprtrpzng bamu, sa narpilr kx lukurnr-ngrnamu o aycmnele nimu drka'.
  pan-pan: ਉਪਰੰਤ ਜੇ ਸਾਰੀ ਕਲੀਸਿਯਾ ਇੱਕ ਥਾਂ ਇਕੱਠੀ ਹੋਵੇ ਅਤੇ ਸਾਰੇ ਵੱਖੋ-ਵੱਖਰੀਆਂ ਭਾਸ਼ਾਵਾਂ
    ਬੋਲਣ ਅਤੇ ਨਾ ਵਾਕਫ਼ ਅਥਵਾ ਅਵਿਸ਼ਵਾਸੀ ਲੋਕ ਅੰਦਰ ਆਉਣ ਤਾਂ ਭਲਾ, ਉਹ ਨਹੀਂ ਆਖਣਗੇ, ਭਲਾ, ਤੁਸੀਂ
    ਪਾਗਲ ਹੋ?
  gvc-gvc: Ã yoa jipihtina mʉsa Jesu yaina cahmachuchʉ tʉhomahnoeraa dʉserire mʉsa
    durucuchʉ tíre masieraina, paina Jesure cahmaeraina cʉ̃hʉ sãa ta tʉhoboca. Ã tʉhoa
    “Tina tʉho masieraina jira”, niboca mʉsare tina.
  sbk-sbk: Eshi, nkebhe eshibhanza shonti shitangene pandwemo na bhonti bhayanga enjango
    na unjenyi na bhasebhali nolyeteho bhinjie, je sebhanzayanje aje namna azimu?
  mya-JVB: ထိုကြောင့် သင်းဝင်သူ အပေါင်း တို့သည် စည်းဝေး ၍ အခြား သော ဘာသာဖြင့် ဟောပြော
    လျက် နေကြစဉ်တွင် မယုံကြည် သောသူ၊ မတတ် သောသူသည် ဝင်လာ လျှင် ၊ သင်တို့ကို သူရူး
    ဖြစ်ကြသည်ဟု ပြော မည် မ ဟုတ်လော။
  kgf-kgf: Imuac hénaoriŋ momac yandanéŋ tocgéma momacnec ac méréraiguc ʒémuiguc ic
    tosara imuac hénia ménda ninʒu imi eneŋ ʒéma ninʒéŋ ninʒéŋgina qahac imi eneŋ
    éréma inicma ewagina sohozac ménda ʒému?
  awb-awb: Ite Sísa tagaríáh kégá momiwíirataq ite ómi kambare ehwéh irariyeho. Irarirataq
    mó ke Sísa íre tagaríáh kégá séra mi kambáré éhwéh íréhrataq itensabé, Uwoyansa
    ke móe aitagéhe.
  gdn-gdn: Wi sumaga eyaka mena ragidai kuduba Mamanuga God nene dibipiyoi idiwoi
    ade ewapuru mena wi tenawariga wirawena pokaiya yona ebo ebo iwogoi manako pakasi
    iyapanai mosi bo suma eba sumawagau apunai bo ridai mosi ika baiyagisi wi wainaniyoto
    ki ka e uburoto wi kuduba notababa ragidai nidini.
  nko-NT: Nɩ́ ɔpasua ámʋ ifia, ɔhagyíɔha dɛ́ ɔblɩ́ɩ bambá blɩ́, ɔha bambá pʋ́
    ɔmátɔ́yín bɛbá mlɩtɔ á, bʋmɛ́ɛblɩ́ bɛɛ, mlɩ nwun layíntá?
  bsn-NT: 'To bajiro mʉare gotiboarine, ado bajise mʉare yicõa ñaja yʉ: “Masiñamani
    oca mani ñagõjama, ñie vaja manoja. Tire ajimasimenama gãjerã”, mʉare yicõa ñaja
    yʉ. Mani jediro rẽjacõari, masiñamani oca mani ñagõjama, gãjerã Cristo ĩ bajirere
    ajimena, to yicõari ocare ajimena, sãjaejacõari, “Mecʉrã yama”, manire yiĩarʉarãma.'
  pib-NT: Giyagni wa pejnuruneko gapatjetachine gapatini tyekaka chinanu, ga wa pejnuruneko
    pnuko gixachri tokankaka yanumatinipna, wa jiglokinipna munkaakone waka malixkane,
    ¿gi ge seprolokachine chinangina?
  wiv-wiv: Kubarae, kua manumanu laveve na sios dia na lohu lupu, kua dia laveve dia
    na popole na pole matoto kua beta kaka ni longo lala, kua manumanu motu o kua
    nuhu kua beta dia na bilip, dia na mai hoho na kamiu lupua kena, da dia ta tania
    miu ta longolongo.
  reg-reg: Mbe, likabha likanisa lyona likofyanyishe amwi na bhona nibhaika mu nyaika
    indi, bhagenyi na bhanu bhatekilisishe one bhengiyemo, angu bhatakutula okwaika
    ati bhanu ni bhasasi?
  mlh-mlh: Maŋkekerisie kufufuŋ ŋoŋoji tumaŋgaru sosowo ŋoŋoji buŋoine buŋoine fuŋ
    mo oo mibi goineji Biŋe buŋo so qaji yarebi maŋyaŋuŋ so kerisieru mo oo ropenimiŋ,
    yoŋoji popureru iŋi minobuŋ me mata, “Qoru jijibu fuke ŋarega.”
  gof-ENT: ዎሳ ኬ ኣሳይ ኢሲፌ ሺቂያ ዎዴ ኡባይ ዱማ ዱማ ዶናን ኦዴቲኮ ኤሮና ዎይኮ ኣማኖና ኣሳይ ሂንቴ ሺቁዋ ዪዲ፥ «ሃይሳቲ
    ጎዮሶና» ጎኮናዬ?
  aau-aau: Sa uwrsa lowpwarowp ma nuw-hokruw somokwe, sane-ok nuw-ohruw-a liyay ankin,
    seyr uwrsa nan kiykiy-ay lopa, hom lyawriy ankin, hai, uwrsa somokwe hmo yor me
    yaprue lira nanpanan o? Korey, uwrsa somokwe hme kokwe lawk-lawk uwrsa me hieyn-aw
    lira.
  tvk-tvk: Xosxa xamim vus te sias mumei vituei e xamim vus mudit ni ngan xa di musepin
    ni hisit sepinien sav xil, ngan xil xa latakil ti sexien ak, mu ngan xil xa neketen
    nae tovuol xa ladi, xil linemi lihit xamim vus mutalang pupu.
  prf-NT: Kaya ni ten pággipun-ipun ten simbaan ay magupos ti iba-iba a upos en atanan,
    sakay tehud a dumemát a katolayan a awan ti konahud a kaluub oni awan mánnampalataya,
    ay awan di beman wád kagiyán a nagareng kamon?
  auy-auy: Maníkóní waási túwaandu urémpimba seyaafáꞌnánkáꞌó fíꞌo-fiꞌon-aaimo ímbo
    ísáán-aaifinkembo síyasamo úwoi-waasimo Maníkón-aaisafesa ímbo timankúnkúmba íyan-kwaasimo
    íyáferesamo isésamo ésa maawí uwó-waasin-owe sénááwe.
  tbg-tbg: Ne ruvaaqumavi vaiha aahuva uva vo uva vo uvaqihai tivaqi vi vaimanta kia
    Kotira uva iri varia vaiinti nahentika vikavata uru ni hampata vaivera, vika ne
    uva ti vaira irihama niara vueraiqama vuavo tivara.
  hub-NT: 'Jusha enentaimtusa iisarmi: Atum Cristo nemarin ainatiram iruuntrarum chikich
    chichamjai ashi chichakrumnaka, Cristo imanis enentaimtichu, tura Cristo nemarchau
    wayaa atumin anturtamainaka, wauraina asar tu matsatui tusa turammain ainawai.'
  hmo-hmo: To momokani, bema ekalesia Keristani taudia ibounai gabu ta idia hebou,
    bona idau momokani gadodia idia hereva noho neganai, murimuri taudia be dahaka
    idia laloa? Oibe, bema ekalesia dalana diba lasi, o Iesu abidadama henia lasi
    taudia be hebou dekenai idia raka vareai neganai, do idia gwau, “Umui be kavakava,”
    ani?
  big-big: Tegi tamizeige Yisuyegi ngizi kumuli Anotogi wirege inge laliyi keya ya
    kumuliweki wawere uliwili mabuwili ngago puwiligu lusuweiyengki ngago kisi logo
    ngizi kumuli ono nawili kanda purik puwili pelik kisagi, Ini lelewe, kisagi.
  gux-G: Lanwani i, Jesu nitaanli nni, bikuli ya maadi mi maalanma, bi nilanba yeni
