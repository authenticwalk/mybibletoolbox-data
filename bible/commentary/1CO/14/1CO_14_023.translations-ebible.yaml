    yateketepa ipa leau ekete iki wa oi.
  swe-swe: Om nu hela församlingen samlas och alla talar [okända] tungomål och det
    kommer in några som inte förstår eller inte tror, säger de då inte att ni är galna?
  cth-cth: Kawhmoun thung cungtalah a kamkhueng nah, alouke lawk hoi a dei awh navah,
