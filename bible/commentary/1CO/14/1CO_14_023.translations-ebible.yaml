    chele' chol mèn co' indxela'ste, mèn co' tarte té'th ndac cón che'n Crist, yòo
    xi'th gu' co' ndxela's láth ndyoodi's gu' tedib di'stèe, ¿ché' ngue li gu' cuent
    ne'gabte mèna loo xtàa mèna le' gu' nquée mbii yéc, cà'? Tab mèna tataa, ¿lé'?
  zyp-NT: Macawtaco khrisawbu a pakhongnah letah rei hringpaw tah naa rei thlu caco,
