    វា តត្រាគច្ឆេយុស្តហ៌ិ យុឞ្មាន៑ ឧន្មត្តាន៑ កិំ ន វទិឞ្យន្តិ?
  arn-NT: Fey tati trokiñ feyentulechi che trawüluwkülele, fey itrokom engün dungumekele
