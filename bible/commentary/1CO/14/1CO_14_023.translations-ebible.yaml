  pon-2006A: Eri, ma mie pokon en mwomwohdiso ehu wasa kis, oh koaros tapihada lokaiahki
    mahsen kapwonopwon kan; ma ekei souleng me saikinte ale padahk de me sohte ar
    pwoson pahn pedolong, oh kilangada pingiping wet, re soh pahn nda me aramas iahkalahr
    kei kumwail?
  maq-NT: Vëhë xi hya xi matangun ngayujun ni ngayun xuta rë yungun, sa xi ngayujun
    ni nújun ngu hne xi hisca hyuun mé vijne hane cjuehe ngujo cha xi hvíin cjua rë
    Nina hacuaha hisca manguaain cacun cha cojo me ne, ¿hácuiin tsingataha cacun cha
    xi sca nuju ni?
  hto-hto: Mei jira nana Juzíñamuimo jaɨnáidɨno dáanomo gaɨrilla llezica, íemo nana
    omoɨ jɨáɨzie uaido omoɨ úriadɨ ie mei áfemo fɨ́bitañega ɨ́ɨnoñedɨno omoɨ cɨ́gɨmo
    bíadɨ, nɨbaɨ “Uáɨritaidɨno izóidɨomoɨ,” dáɨitiaɨoɨ.
  por-BRBSL: Portanto, se toda a assembléia for reunida e todos falarem com outras
    línguas, e pessoas iletradas ou descrentes entrarem, eles não dirão que você é
    louco?
  ces-NKB: Kdyby se tedy sešla celá církev najednou a všichni by mluvili jazyky a
    přišli by [tam] prostí lidé nebo nevěřící, neřeknou snad, že blázníte?
  cui-cui: Ichacuitha metha patsipa painya nenacaetutsiwatha xua poxonae Nacom wʉnae
    pajaintame pomonae jopa yabara yaputaeyo poxonae ichamonae pecueicueijeiwa icha
    jumeintha, irʉrʉ pomonae jopa pejume cowʉntsiwi Nacom. Icha metha daxita paxam
    barompaya papaebichipame icha jumeintha barapomonae jopa paca yaputaetsipae. Bapoxonae
    barapomonae paca yabara nanta xeinaetsipa xua apara painya nepacamatajemabi jiwi
    pam.
  boj-2014: Deqa Kristen koroq di niŋgi kalil meŋ bulyoqnsib qure utru segi segi naŋgo
