verse: 1CO.014.023
translations:
  kpx-kpx: Katealemo ekalesia bahataeabuna mole bevuevei igaetolahai hoto nimoletemo
    loui guliguliasege luleleholimale isime evieviholimale ata keabuna dubue uvue
    loholiege hoto ke evisi loui kosea, “Tilogo ataeabulike.”
  okv-H: avoeto ari avo kiae embopo eto God ke be ae embopo amina ungo vahaita horukagova
    degi ai ta horeto ungo tapa ivivi hajire neite neite na ke ijirovo ingito ungo
    kava ue ereva ke ainge aisuja
  tbo-tbo: Itapa taumi tapalolo binei ot’omboina gogona po pona tapuhiyei ota ibaabani
    ma tauhi tu meuputa apo hita lui mai po pona waipilipilihi hita nonolihi apo hita
    pa, ‘O badebade!’
  mal-C: അതുകൊണ്ട് സഭമുഴുവനും സമ്മേളിക്കുമ്പോൾ എല്ലാവരും അജ്ഞാതഭാഷകളിൽ സംസാരിച്ചാൽ,
    അന്വേഷകരോ അവിശ്വാസികളോ അകത്തു വന്നാൽ, നിങ്ങൾക്കു ചിത്തഭ്രമം പിടിപെട്ടിരിക്കുന്നെന്ന്
    അവർ പറയുകയില്ലേ?
  grc-SR: Ἐὰν οὖν συνέλθῃ ἡ ἐκκλησία ὅλη ἐπὶ τὸ αὐτό, καὶ πάντες ⸉γλώσσαις λαλῶσιν,⸊
    εἰσέλθωσιν δὲ ἰδιῶται ἢ ἄπιστοι, οὐκ ἐροῦσιν ὅτι μαίνεσθε;
  bgc-bgc: इस करकै जै कलीसिया एक जगहां कठ्ठी हो, अर सारे के सारे अन्य भाषा बोल्लै,
    जो ये भाषा न्ही समझते, या अबिश्वासी माणस भीत्त्तर आ जावै, तो के वे थमनै बावळे
    न्ही कहवैगें?
  khz-khz: Pene ekalesia maparami kapu kwapunaimo gotanu-kouna, ne maparaparami karo
    polura pio kilagira, aonai gomi aomi ai ati ripana talimana ta pa Iesu ati evega-taunataunaana
    talimana ta penema laka-toga genai, pene kila, “Gomi repami pege vevili, pogo
    kawakawa!”
  deu-TKW: Wenn also die ganze Gemeinde sich versammelte und sie würden alle Zungen
    reden, und es kommen dann Uneingeweihte oder Ungläubige herein, werden die nicht
    sagen, daß ihr von Sinnen seid?
  zsr-NT: 'Qui lë ni naꞌ, catiꞌ udubliꞌ tsazxö́n, yúguꞌtëliꞌ naꞌ náquiliꞌ queëꞌ Cristo,
    chquiꞌ güiꞌliꞌ didzaꞌ yubl cunazëdliꞌ yúguꞌtëliꞌ, atiꞌ tsazgac nup nazëdgac latiꞌz
    o nup cutaꞌyejlëꞌ Cristo, ¿naruꞌ cu laꞌná: “Nachixi icjliꞌ”?'
  lin-lin: Soki Lingomba mobimba esangani esika moko, mpe bato nyonso bazali koloba
    nkota oyo eyebani te, bongo bato oyo bazali na boyebi moke to bato oyo bazali
    bandimi te bakoti kuna, boni, bakoloba te ete bozali na liboma ?
  hns-NT: Aur djab samaadj waalan ekattha howat aur sab koi doesar doesar bhaasa me
    batiaat, aur ek be-bieswaasie bhiettar aaike soenat, tab ka, oe na sotjat kie
    toelog paagal baate?
  noa-E: 'Pãadë khĩirjubat: Ẽwandam iek ʉ̈kha durrum khʉʉn thumaa ãbam aig biirdʉnaa,
    thumaam khʉʉnau deeum meúata iekha thʉnʉmcha khãijã ãb bʉ̈ʉrjã Ẽwandam iek ʉ̈khaba
    sim dubchëwia mag oobaicheewaijã, khan abarju irua. Par jãgan irua, “¡Ih! parhooba
    dubwia sĩi õor pöm lökie thʉnʉmjã oobarm” awia warag ʉ̈khab sĩsiju.'
  eng-EMTV: If then the whole church comes together at the same place, and all speak
    in tongues, and there come in those that are unlearned or unbelievers, will they
    not say that you are mad?
  mib-NT: Núu súcuan te núu ndɨhɨ ró ñáyuu cácandíje cáhīyo tútú, te tāca ró cácahān
    sɨ́ɨn sɨ́ɨn yuhu, te quɨ̄vɨcoo ñayuu tu jécūhun ni jiín ñáyuu tu cándíje, ¿te
    á má cahán i jeē ní canduu loco rō?
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ सेसेहुप्‍लक्‍को के़जुप्‍सिल्‍ले़ के़रे़क् वेॽ पाःन्‍दाङ्‌ङो
    के़बारिने़ फाॽग्र खे़प्‍मो पाःन् कुसिङ् मे़न्‍निःप्‍मनाबाहाॽ इग्र नसाःन् मे़न्‍जोःक्‍मनाबाहाॽ
    मे़दाःल्‍ले़ थेआङ् कुसिङ्‌मे़निःत्तुन्‍नाङ् खिनिॽ के़रे़क् के़नाक्‍खि के़बिगिॽ
    लॽरिक् मे़म्‍बाःत्तुन्‍बि?
  xnj-xnj: Hinu, ngati msambi wa vandu vevakumsadika Kilisitu voha vakakonganeka pamonga,
    na voha vakatumbula kujova kwa luga za chiyehe, ngati vabwelili vangamanya na
    vandu vangali sadika, wu, yati vijova lepi kuvya nyenye mwipenga?
  mmx-mmx: Mo do limixin lotu axap dina vot buru la nedi axap dina ruka i do dina
    paase mi levempapaase vetpes la do tentaba tuvuttadi gamasa go kopla tuvuttadi
    xopmen dina nunu, dina vubeles, nedi diba nua i do nemi mo mi baulang.
  cbr-NT: Aín bana cuacë 'aíshmi mitsux timë́ax camáxbi Nucën Papa Dios rabi unin
    cuacëma banan banacëbë ca an mitsúxmi usai 'ia 'unáncëma uni raíri 'imainun axa
    Jesúsmi sináncëma uni raírinëx atsínti 'icën. Atsínquin mitsúxmi usai banaia cuaquin
    ca —sapi ca ñunshíanxa —quixun sinánti 'icën.
  tee-NT: Pus acsni t'ak'aixt'ok'at'it minchux'an ju lhilac'ap'inat'it ju Cristo chai
    ts'uc'uyat'it chivinin ju chivinti ju jantu tamachakxai ju ali'in chai ni catatanucha
    ju jantuca' talhilaca'anta ju Cristo u ju jantuca' tamachakxai ixchivinti Dios
    ja jantu lai catanaulh ni ca va lakachapunin unt'at'it.
  eng-LSV: If, therefore, the whole assembly may come together to the same place,
    and all may speak with tongues, and there may come in commoners or unbelievers,
    will they not say that you are mad?
  cak-NT: Xa ta rix imolon-iwi' y jixch'o'n ta pa ch'aka chic ch'abel cuando ye'apon
    ri winak iwiq'uin y reje' man q'uiy ta quieta'n chirij rutzij ri Dios, o ye'apon
    ta ri man quiniman ta, ¿niqui'en como entender ri ni'ij rix? ¿Manak como niqui'ij
    chiwe chi jix ch'u'j, roma man jun tzij ri ni'ij rix ri niqui'en entender?
  pah-NT: 'Pejatyka po pe Tupana''ga mboheteavo jipi. Po ti penhi''ig̃a nhaporemo
    nhanerembikwahave''ỹva''ea ikwahave''ỹve''g̃a ndurame pepyteri pe Jesus''gareheve''g̃arũive''g̃a
    ndurame no. A''ero po ti g̃a ei nehẽ: “Mbipe hete g̃anhi''ig̃a. Heagwyry pa g̃a
    a,” e po ti g̃a pe me nehẽ.'
  sja-NT: K'ĩsíatɨ nãgɨde. Parã cheepurudak'ãri ɨt'aa t'ɨ̃dait'ee, parãdepema ũk'uru
    pedeemaa p'aneeruta pɨrã k'awada-e p'anɨ pedeede mãik'aapa mãga p'anɨde t'ĩuru
    pɨrã eperã ijãak'aa bɨ maa-e pɨrã Tachi Ak'õre Ũraa waide k'awa-e bɨ, ichia k'ĩsiai
    parã jõmaweda k'ĩra k'awa-ee para bɨ.
  xed-xed: 'Ka lagha Iglizha ka tskavata demdem ka mna gwaɗaha, ta gwaɗə ya ta ŋani,
    ta gwaɗə ya ta ŋani, ka həŋ nda sanlaha ma gwaɗa katsi, ka sliʼafta hamata mnduha,
    ka gwal kul zlghafta a tsi, ka lami da taba taŋ, haɗ həŋ dzaʼa mnay kazlay: Nda
    ksa kuni da halaway kəʼa ra?'
  mks-NT: Caja mé ndó cuéntá tá ná taca cua̱há na̱ cúú cuéntá Jesús ta casáhá cáha̱n
    ndo̱ tu̱hun ña̱ co̱ó na̱sa̱tia̱hva ndó nani cája cáhnu ndó Ndióxi̱ ta ndaja coo
    quíhvi na̱ co̱ xíni̱ tu̱hun Ndióxi̱ nu̱ ndúu ndó ja̱n. Ta tá ná cuni na ña̱ sa̱
    jíin tu̱hun cáha̱n ndihi ndó já quéa̱ ca̱hán na̱ ña̱ cúú ndó na̱ ta̱chi̱.
  gfk-S: Io kaie, be ira matanabar na lotu bakut di hanawat hulungan ma ira turadi
    bakut di ianga ma ra mes na mangana nianga ma be ari ing pa dile manga palai ta
    ira numu gingilaan be ari tabuna nurnur di na lala, tutuno sakit di na tange be
    mu iangianga hoke ra ba.
  bmu-bmu: Urumeleŋ könagesö eŋön tokoba körek eŋön keuŋi keuŋi qainŋi kun miaŋgöreŋ
    jigetka tosatŋan Buŋa keu qahö kusum eŋgigetka uruŋini qahö meleŋda öne miaŋgöreŋ
    öŋgömei, yeŋön mönö auruba kewö jibeak me qahö, “Nöröpŋinan mönö sohoi kahalalom
    akze.”
  dgz-dgz: Ap menan God waenapan mega toboran iam iam tane uruga merimu to bayanen
    ian ugupe noa wane amba ian garipewa da o Iesu ya anu tumasine da nimakayap taue
    nop ame anupi e bumbawam ta wat diain.
  eng-GNV: If therefore when the whole Church is come together in one, and all speake
    strange tongues, there come in they that are vnlearned, or they which beleeue
    not, will they not say, that ye are out of your wittes?
  zaa-NT: Canu labí chi nabia' tsè'gani cą, ą'hua canu dia reunión tsitsí'á teruba,
    biani gulaba latsi' quį de iyénini cą ruido de rinne iyaba le ca titsa' láą lenguas.
    Tsí bihua ína cą qui'ni loco ba cca le cá.
  eng-WEBSTER: If therefore the whole church is assembled in one place, and all speak
    in languages, and there come in those that are unlearned, or unbelievers, will
    they not say that ye are insane?
  guh-guh: 'Nexata pijinia itsamonae Dioso apo pejumecovënëtsivi napatsipa panenacaetuatsijavata.
    Nexata bajarajota paxamë livaisi patsipaebijitsipame itsajivi ata mapanacuata
    apo pejumetaejumeta. Nexata pamonae penapatsivi apo papecajumetaexae palivaisi
    patsipaebame itsajivi ata mapanacuata apo pejumetaejumeta, nexata pacabarajamatabëjumai
    tsipae: “Mara pamonaeje saya pematajemabivitsije,” pacabarajamatabëjai tsipae.
    Tsipaji apo pacajumetae tsipae palivaisi patsipaebame.'
  bon-bon: Siige weeme ätrunga ingle me abasecretna ngalebora liba iyeta biname cina
    weeme umle cäco mene ca jiicemusi, siige lui ätrunga biname bine lica ituge abiberäja
    ai mule poto cidi me coo piiyepu ätrunga cäco biname, teeme poto cina liba sääbäcnusi,
    siige yäätecijemuge weene iicema je, teepi apu jaangemuge, egä weene iyeta buduma
    gemi.
  nhw-BL: Huan quema nochi nopa tiopamitl tlen tlaneltocani mosentilíaj, sintla nochi
    camanaltisquíaj camanali catli amo aqui quimachilía, huan sintla ajsisquíaj masehualme
    catli amo quineltocaj Tohueyiteco, o catli amo quema hualajtoque ipan nopa tlasentililistli,
    inijuanti moilhuisquíaj para antzontlapolohuaj.
  swh-ONEN: Kwa hiyo kama kanisa lote likikutana na kila mmoja akanena kwa lugha,
    kisha wakaingia wageni wasioelewa wasioamini, je, hawatasema kwamba wote mna wazimu?
  wbi-wbi: Lola, nave ulukong'ano lwoni lukong'anile palikimo neke vooni vajovaghe
    injovele imia, navahesia navala vano navitiki viingilevuuli navanoghile kukuvavula
    kuuti muli namapepo?
  bba-bba: Ǹ n mɛn nɑ, Yesun yiɡbɛru kpuro tɑ̀ n mɛnnɑ, kpɑ bɑɑwure u n Hunden bɑrum
    ɡerubu wɔri, nɑɑnɛ dokeo dirobu ǹ kun mɛ nɑɑnɛ doke sɑriruɡibu bɑ̀ n duumɑ, bɑ
    ǹ koo ɡere bu nɛɛ i wiirɑwɑ?
  eng-KJVCPB: If therefore the whole church be come together into one place, and all
    speak with tongues, and there come in those that are unlearned, or unbelievers,
    will they not say that ye are mad?
  kgk-NT: Tapene mandu'a porã kena Hesu reroviaha kwéry ojogweroaty ramo-rehe. Penhe'ẽmba
    joa ramo peiporu kwaa e'ỹ va'e ambue mbue-py, mbava'e tipo he'i arã pende-rehe
    umi upeixagwa nohendukwáai va'e? Umi Hesu-rehe ojerovia va'e, umi Hesu-rehe ndojeroviái
    va'e? Mbava'e tipo he'i va'erã pende-rehe? “Itavy nipo ra'e” he'i va'erã para'e
    pende-rehe.
  waj-waj: Itaama vainai fai ngia vaa ausa hanigieeraiya nuunaida mmuakiaaya mmuaavai
    mmuaavai ari vo kua vo kua hama tauraa rikiaiyauvakidiri tikiai fai gioonna kiaapu
    ii aataru ivaara vueennakiaiyannee vara hama ausa hanigieeraiya ngii nuunaiyauvaki
    nnida fai iya ngiiiyara yaata duunayavee kiaaravai.
  cpy-cpy: 'Jame akantawaki, pipiyotee-yaani maawoeni eeroka-paeni, maawoeni pamanantee-yawoni
    otsipajatota-tsiri ñaantsi. Ari ikyaapaaki kaari kemijanta-tsini, kaari riyotahaetzi.
    ¿Eeroma ikantapaaki: “¡Ishinki-wentatyaa irika!?”'
  mpx-mpx: He i ola hiwe. Ebo wami nogogo elana toekelesiya gegewemiu anan getoga
    ona nuku baubaunan, ge ebo tonuwa gewagewa enuna o ebo bolo nige hi aabulilek
    nihi tuk pwawamiu, nasi nihi awa kokona-agimiu.
  wbp-wbp: Ngula kankulu yangka Kirijini-patu jinta-jarrimi jaajirla, kajilpankulurla
    jintakumarrirni kurruly-wangkayarla Kaatuku jaru-kari jaru-kari, kajilpa-nyarra
    Kirijini-wangurlu purda-nyangkarla jintakumarrirni wangkanja-kurra, kajika-nyarra
    marda purda-nyanyi ‘Kari nyampuju mardalu muku warungka-jarrija!’
  luo-luo: Omiyo ka kanisa ochokore kaachiel, to ji duto wuoyo gi dhok mayoreyore,
    to ka nitie jomoko ma ok winj dhogino, kata ka joma ok oyie moko odonjo e chokruogno,
    donge digiwach ni wiu okethore?
  nhe-NT: Huan quema nochi nopa tiopamitl tlen tlaneltocani mosentilíaj, intla nochi
    camatisquíaj tlajtoli tlen axaca quimachilía, huan intla ajsisquíaj tlacame tlen
    ax quineltocaj Tohueyiteco, o tlen ax quema hualajtoque ipan nopa tlasentilistli,
    inijuanti moilhuisquíaj para intlapolohuaj.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܸܢ ܟܠܵܗ̇ ܥܹܕܬܵ‌ܐ ܓ̰ܵܡܥܵܐ ܡܥܘܼܕܵܠܹܐ، ܘܟܠܵܝܗ‌ܝ ܗܲܡܙܸܡܝܼ ܒܠܸܫܵܢܹ̈ܐ،
    ܘܥܵܒ݂ܪܝܼ ܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܦܝܼܫܹܐ ܡܘܼܠܦܹܐ ܝܲܢ ܕܠܹܐ ܝܢܵܐ ܡܗܘܼܡܢܹ̈ܐ، ܠܹܐ ܐܵܡܪܝܼ ܕܫܘܼܕܸܢܵܘܟ݂ܘܿܢ؟
  esk-NT: Uvvaasriiñ iḷisaqsimaitchuat unniiñ ukpiqtuaŋuruaŋunġitchuat isiqpata agaayyuviŋmun
    iluqapsi uqautriŋŋapsi nalunaqtuakun uqautchikun, nipliqpiaqtut isumaiḷaunipḷusri,
    amaġaa?
  msb-msb: Halimbawa, kun sa pagtiripon san mga nagaturuod bilang simbahan an tanan
    magasurmaton sin iba na mga lenggwahi kag may mga dili nagatuod na nakasulod,
    dili ada ninda sabihon na buang kamo?
  cpa-NT: Jøng² tsa¹dsio¹ lé² ju³ná³ ca¹lah¹jáh¹ hniah¹² ni³hløah³ jǿg³ tsa¹ŋë́² dsa²
    siáh² ja³tiogh³ hniah¹² cu¹dsié¹². Di³ lë́² dsa² siáh² hi² tiogh³ ti³ŋah¹² báh³
    hniah¹², na³ca¹ŋi¹lé²dsa ja³tiogh³ hniah¹², ju³lah dsa² tsa¹ma²hé² jǿg³ quiah¹²
    Diú¹³.
  dso-dso: ତେବେ ତମେ ମଣ୍ଡଲି ଇସାବେ ରୁଣ୍ଡ୍‌ଲା ବେଲେ ନାଜାନ୍‌ଲା କାତା କଇସା ବଇଲେ, ତେଇରଇବା
    ବିନ୍‌ ଲକ୍‌ମନ୍‌ ଆରି ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନ୍‌ କାଇଟା ବଲି କଇବାଇ ? “ଏ ତା ବାୟା ଅଇଗାଲା
    ଆଚେ !”
  meu-meu: Benaini, ekalesia idoinai gabu tamona ai bae hebou, bona hebou taudia iboudiai
    gado idaudia ai bae hereva; bena asi dibadia taudia eiava asi edia kamonai taudia
    bae raka vareai, bena baeto “Umui na readia e kavamui”.
  yva-NT: Arono anugano Amisye wapanunugambe, umba vatan nanentabo wo ayao antatukambe
    raije raura, weamo nsosobe rave. Weti vatano kaijinta dako, vatano wanave Amisye
    ai jewen dako, ude usisa wapa anugane rai, indati animaisye mi wo ratantona? Wo
    raura ware weapamo anaivi mo wasavea!
  dgc-dgc: Nadid, éng mégpisan kam, sakay mégpégkagi kam ta iba-iba a kagi; éng dumemét
    ta ina i tolay a éwan méniwala, a makabati dikam, éy éwan de beman kagin a luku-luku
    kam?
  zpm-NT: Per niicle scaw, teḻne zob bla zha ne sca gard gliladz Xtiidz me, zobgaa
    bla zha ne pense rsilo rquiaadiaga, ni csilo to gnee to stib diidz, zeeṉe gaṉ
    zhow lëëtaa miṉe guiab zho rzhiṉle guic to sca rac to.
  hix-NT: Àro ke, onà wyaro àkehe xarha, owyanye. Àsok hana oyonytxetxow ha, anar
    kom ha. Onà wyaro oyonytxetxow hamà, Khoryenkom yoyuknyehnà komo, tàyweron mosonà
    katxhohnà komo xarha. Oyohsamnohtoho ro kom yaka towomàtxhenye, oyonytxetxow hamà.
    Totohnà rwon yawo orwonàmnàtokonye, onà wyaro nketxow hamà, ohokonye. Enyxemra
    natxow hamà, moxamo, ketxhe, ohokonye, totohnà rwon yawo orwonàmrà kom ke.
  sim-sim: Unda osik hulaima nokopma os siosik li tirsaha li lotu uwa wolo os mashi
    apsham apshamhik li mba nahi, ma ol Jisasin hishiowenda ambu ondo nga ma ol akri
    Jisasin wavu lihik owenda nga li talihi li misihi karem mbakwa lir, �Tondo ambarambasi
    mbandal mo?� Karem mbakwa lir.
  npi-ULB: त्यसकारण, यदि सम्पूर्ण मण्डली भेला हुँदा सबै जनाले अन्य भाषा बोल्दा बाहिरकाहरू
    तथा विश्‍वास नगर्नेहरू त्यहाँ आउँदा तिनीहरूले तिमीहरू पागल हौ भनेर भन्दैनन् र
    ?
  cgc-cgc: Alimbawa, may mga bisita na maglabet ta inyo na pagtipon na danen an mga
    ula pa gatuo daw kulang man ta pag-intindi parti ta pagtuo ki Cristo. Daw kyo
    tanan na mga gatuo mag-ambal ta lain-lain na mga linggwai na ula nlami ta mga
