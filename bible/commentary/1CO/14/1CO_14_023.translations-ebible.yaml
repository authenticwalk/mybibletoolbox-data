  dop-dop: Ye Yesu sɛɛlɑɑ kpekǝle tǝnɑ ɩ́ kotɑɑ nɑ pɑ́ tǝnɑ pɑ́ sʋʋ tɔmnɑɑ mpɑ nɔɣɔlʋ
