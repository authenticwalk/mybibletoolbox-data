    yanâmâ bukulipyeŋaŋe den yakât topŋe ki nâŋgâmai me lohimbi belângen manmai yaŋe
    yekmâ, “Bâe, lok yu ondop otmâ biwiyeŋe gulip oap,” sânomai. Yawu sâm nâŋgâyiŋgiŋetâ
    gewuap.
  usp-NT: Wi tamulb'a' ayb'ak atak juntir ajtakeltak re Kakaj Jesucristo y atak juntir
    atch'a'wtak lak jaljojtak tzijb'al ri ta' etemalc y wi tioctakb'i yak nic'j ajtakeltak
    re Kakaj Jesucristo ri ta' tijtatak jcholajl chirij man cwinel li, tijb'ijtaka'
    chi atake sons o wi tioctakb'i yak ri ta' tijcojtak Jyolj Kakaj Dios, tijb'ijtaka'
    chi atake sons.
  zav-NT: Ḻegon xbab nac gaquə šə lao ndopə nžagcho txen cho'ela'ocho Cristən' yoguə'əcho
    solao güe'elenchone' gwde gwdelə dižə' de'e cui cheɉni'icho. Na' šə da'acclə beṉə'
