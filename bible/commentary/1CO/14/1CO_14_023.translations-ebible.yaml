  ian-ian: Ngwuk yisolaa lɨga kɨta kɨta nyan kapma kapma kwundimba ngambulɨngwuk maa
    kwo lɨga nyan wuleilaa vɨlaa waigandi. Ndi tungwengwan yiga ngambulɨga nɨmba vla
    lɨgandi waa waigandɨ.
  hun-hun: Ha tehát az egész gyülekezet egybegyűl, és mindnyájan nyelveken szólnak,
    ha idegenek vagy hitetlenek mennek be, nem azt mondják-e, hogy őrjöngtök?
  mcf-NT: Padnuen Esuquidistu tantiaquido iccuededacno Esuquidistu tantiesa puduedshun
    abi onquiacmaidën abitedi onquecuededsho tantiash, Aidon tantiate icsabudpash,
    quepec.
  kjs-kjs: 'Gore kone rulae enaali raayome komea-para kiritaoma adaa agale rado rado
    leme-daare go kone ake yapae? Gore kone narulae enaalinumi page pa enaalinumi
    page lotu ada ru-nane ora epa kodobaema Gote-na puri na-adenalo gu-rupa leme:
    Nimuri makeae enalinu leme.'
  mni-mni: Maram aduna singlup apumbana tinnabada mipum khudingmakna khangdaba atoppa
    lon nganglabadi, karisu khangdaba nattraga thajadaba misingna changlakpada makhoina
    nakhoi pumnamak ngaore haina hairoidra?
  yad-NT: 'Ramuni̱tiy riñiquenumatiy ti̱ta̱ju̱ siityari̱vajyuu Ju̱denu Jnutumusiy
    dutyasara niquejadamu, riryityi ju̱ti̱ tavay jiryatimyu̱ ne siityari̱vay didyeryi,
    ¿ne rirya̱jtay variy rinchiy: Rirya̱tachara?'
  mxb-NT: Sa̱ꞌá ño̱ó tá ni̱ ndi̱tútí ndidaá ndó ini veꞌe noo̱ nátaka ndo̱, ta ndéi
    ndó káꞌa̱n ndo̱ iin yúꞌu̱ ko̱ ní dákuáꞌa ndó, ta ni̱ ka̱sáa̱ iin na̱ kátoó kueídóꞌo
