  san-TAM: ஸமிதிபு⁴க்தேஷு ஸர்வ்வேஷு ஏகஸ்மிந் ஸ்தா²நே மிலித்வா பரபா⁴ஷாம்ʼ பா⁴ஷமாணேஷு
