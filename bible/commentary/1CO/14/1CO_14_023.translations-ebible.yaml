    terus mikir nèk kowé édan kabèh?
  byr-byr: Sarevɨdaaꞌnyɨ Kɨraazɨtɨyare kusɨlaanyavɨya yuyaihi yɨkabɨna yapɨjɨ yɨrakuꞌnemwaaibɨzaꞌ
    yɨ yuyaihi yagaala nabinabinyangɨ dɨpɨjaꞌ aꞌmwera angwangwe pwara malɨmwagyadɨvɨta
    kwara wɨlaabɨpɨjara kadɨka yɨhuꞌnɨpɨjaꞌ dara dɨpɨꞌdeꞌ midaaka! Sarɨmɨ yɨmakyagaala
