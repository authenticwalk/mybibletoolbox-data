  qvw-NT: Rasunpa, aśhta mana cawsayniyu cä arpapapis quïnapapis tuqui cäninman mana
    tucaśha captin'a ¿imanuypam imacta tucachishantapis tantiachwan?
  nfa-nfa: Sèmi èèna kahèi dènge alat musiik. Seꞌe se mèdha madhe, te ngaa lii ra
    rupa-rupa. Pake sakino do, sasadhu do, gitar do, ladhe pangèci boe lii na, tatu
    dhèu reꞌa boe lii sodꞌa sèmi ngaa, si?
  tnp-tnp: Otətəlɨg-to e natimnati təhmen e bambu iətəm kətahli, uə kitar iətəm katoh.
    Natimnati mɨn əha kəsotəmiəgəhiən, iətəmimi əmə tatol ilah kəutagət. Mətəu nəmə
    kəsotagət əhruahruiən, kəni itəmah onəkotəruru məmə nəpuən nak ilah kəutani.
  urd-urd: चुनाँचे बे'जान चीज़ों में से भी जिन से आवाज़ निकलती है, मसलन बाँसुरी या
    बरबत अगर उनकी आवाज़ों में फ़र्क़ न हो तो जो फूँका या बजाए जाता है वो क्यूँकर पहचाना
    जाए?
  hot-hot: Ma môlô lemimimbi esak abiŋ lôk gita. Thêlô ma miŋ nôm lôkmala ami. Ma
    doŋtom iniŋ asêŋ hamô. Ma thêlôniŋ pôk halaŋ mayaliv êŋ ma tem miŋ alalô nadaŋô
    iniŋ asêŋ mavi ami.
  mqj-NT: Mala diala pa'rapanan porewa tae' menawa, susinna tulali anna katapi. Ianna
    tae' dipamoni manappa tae' diissanan penanian akamo napamoni annu tae' menggalattuan
    dirangngi.
  rus-SYN: И бездушные вещи, издающие звук, свирель или гусли, если не производят
    раздельных тонов, как распознать то, что играют на свирели или на гуслях?
  mbh-mbh: Na i ranga ve ini mun i bei na won agolu, o mimi avele, aveto okei ako
    ru i voth, na aro ve i tang senu avele, i pavurvur aro te panes i avele.
  bdd-bdd: Gidemusa ꞌeguma sinaha tomota silahusa besobeso bo gita sihunu besobeso,
    geya sawasawahina ma siwali bwaibwaina.
  cbt-NTPO: Ni'co'. Quina co noya pihuihuachinahuë', napoonin natanpi. Quitaranta'
    co noya pi'nihuachinahuë', napoonin natanpi.
  srn-NT: So a de tu nanga sani leki wan froiti noso wan gitara. Den no e libi, ma
    yu man arki den te sma e prei den. Ma efu den no e prei difrenti fasi, fa wan
    sma o man sabi dan sortu singi den e froiti noso prei?
  cta-NT: Cua ñaꞌa̱ ca chcua̱ musca, masi cuiꞌchcua̱, masi rube, ngaꞌa̱ chaꞌ culaꞌá
    tsoꞌo na jiꞌi̱ chaꞌ cuna tsoꞌo nguꞌ ni ji̱i̱ laca nu ndañi biꞌ.
  bqc-SIM: Màa a dɛ ń pↄ́'ↄbↄnaↄ lↄ. Kulɛ ge mↄↄnan nò, tó àlɛ ↄbↄ súsuo, kpelewa
    wa fↄ̃ dↄ̃ lá àlɛ oi?
  tcz-CHONGTHU: 'Tumging manchah ho: theile ahilouleh selangdah ho jengjong hinna
    neilou ahivanga paocheng kicheh tah a thu kisei toh tekah thei ahiuve. Ajeh chu
    ahiding banga suhging ahilouleh koima chan agin ngei chu ahetdoh theilou dingu
    ahi.'
  mar-mar: हे निर्जीव वस्तू उदा. बासरी, वीणा यासारखे आवाज काढण्यासारखे आहे जर ते वाद्य
    ते निर्माण करीत असलेल्या वेगवेगळ्या आवाजातील फरक स्पष्ट करीत नाही, तर एखाद्याला
    बासरीवर किंवा वीणेवर कोणते संगीत वाजवले जात आहे ते कसे कळेल?
  snp-snp: Ido kani-manini minámami neta, nema nomufe, ido koi ya wiyato, nola lebona
    oloto ádagetoma, egaidana oto nolawa kolife lenawae?
  isl-isl: 'Ég ætla að taka dæmi: Ef dauðir hlutir eins og flauta eða harpa gefa frá
    sér óskýran eða falskan tón, hver þekkir þá lagið sem leikið er?'
  spy-NT: ‑Mēēmuuchē ꞉chii kōōnkēt tyēēntaab bukantiit nto nyēbo kurēēruut yoo /kākēēbutoobut
    nto /kakeekuutaakuut kuu choo buch.
  xnn-xnn: Tay kaspangaligan nan kalaleng wenno kotengteng. No nalaolaok nan kalina
    ayke getken nan mangdenge nan osto ay ayogna?
  mwe-mwe: Nkali indu yangali gumi iona, malinga lipenga eu shingwaya, bhuli, mundu
    shaamumanye bhuli, shigombwa monaga ikaone kwa tindana?
  tte-tte: Naga kwanuwatui kaba venu besiele gita yo igo kainali. Tem gita tako-bwagabwagai
    nige yabo kana dudulai tabebenalan yo nige sowana takatai toisabo wali sivenuvenuwan.
  tcs-tcs: Wel, yupla tingbaut da gita ane da plut nau. Ip sambodi i no plei demtu
    ting prapa, den wiskain enibodi i go kese da tiun blo da miusik a?
  hlt-THB: Ik-oeih hqingnaak amak awm, ak qeng thai, khqung maiaw, tingtoeng mai aw
    thlang ing a oei awm kaana a tum sawhqat mantaw u ing ang zak thai kaw?
  soq-soq: Tauma ne nitu bobopu kolago ba gita eueuwa mampe waeuwalepa. Naita kolago
    sukadisasaipe ba gita taiwa dea os epeipono ipawaida ambi etape atentepona?
  qub-qub: Pincullutapis arpatapis mana tonädachiypa tucaptenga manami tantiyacanchu
    imata tucaycashantapis.
  att-att: Á ta ángngarigán, mássiki nu awán ta inángà nayù paláwatá onu árpá, kunnay
    ta makobobuk ira nu mappaláwatá yù tolay, onu magárpá. Ngam nu ari napiá yù pattoká
    na, matákkilalát tam panò yù pattoká na? Ari gemma.
  bki-bki: Nina jibe ka p̃i m̃arauo tai, ver kiano terati jooa nalo avova, mia bogo
    na aserei kanio, maka rojikia rojog lubar vatitig iou venia napano ajerei kanio.
  bqp-bqp: Lɛn à de lɛ kũ pↄ́'ↄborinↄ dↄ. Úra ke mↄrↄↄ, tó àtɛn ũ bo súsuro, oni
    le ò dↄ̃ deran àtɛn o nà yá?
  mcp-mcp: Jɨ́ nə́mə́ nda isâ í íbwamʉgə́-bwámʉg, nda lúlwóŋ á bulya məkə̂l ŋkí bɨ́ɨ́nzhá;
    ŋkí isâ byɔɔŋg í ŋgə́ lás nə́ kpɔ́dɔ́ kpɔdɔ kpɔ́dɔ́, buud bwə́ é ka mpu nə́ í
    ŋgə cɛɛl sɛy jáyɛ́ sʉsa?
  hat-hat: Annou konsidere bagay ki pa gen lavi nan yo tankou enstriman mizik yo konsa.
    Ann pran yon fif, osinon yon gita. Ki jan yon moun ka fè konnen ki moso mizik
    k'ap jwe si son yo pa klè?
  npl-NT: 'Xikkakikah: tla se arpa iwa se akatlapítsali kipiaskiah san se tlatsotsonálistli,
    amo tikmatiskiah katlie kitsotsontokeh.'
  bgg-bgg: Fliie ben duiine chai oì pha Thiibiingkhinkheb manathek yie bo—Jine boi
    pha goh yo aro sapho shiine nyie khi-èrek ne thieg mage phlei?
  eng-TCENT: It is the same way with lifeless instruments that produce sound, such
    as the flute or harp. If they do not produce distinct notes, how will anyone recognize
    what is being played?
  eng-BSB: Even in the case of lifeless instruments, such as the flute or harp, how
    will anyone recognize the tune they are playing unless the notes are distinct?
  cpu-NT: Intsityaa noshiyakaaventavakemiro eejatzi, okempitakaro aririka ashovirivaite,
    aririka ampiyompivaite. Eerorika anashitaro oyameninka, irojatzi apiipiite, tekatsira
    iyoterone opaitarika akoviri ampanthayeri.
  san-ASM: অপৰং ৱংশীৱল্লক্যাদিষু নিষ্প্ৰাণিষু ৱাদ্যযন্ত্ৰেষু ৱাদিতেষু যদি ক্কণা ন
    ৱিশিষ্যন্তে তৰ্হি কিং ৱাদ্যং কিং ৱা গানং ভৱতি তৎ কেন বোদ্ধুং শক্যতে?
  tac-NT: Alué rabisílime napu ju alué baká buchilime, 'lige alué rabeli, tabilé ma'chígime
    rabisime nísaká, 'liko chieri ralámuli 'la machimélawé tachiri wiká rabisília
    alué baká bujchigá 'lige alué rabeli.
  eng-WEBPB: Even lifeless things that make a sound, whether pipe or harp, if they
    didn’t give a distinction in the sounds, how would it be known what is piped or
    harped?
  gfk-H: Ma hua mah ta ira linga ing taia ta nilon ta diet ma a mon inga diet hoira
    tulaal bia a harp. I tale hoeh bia tikai na hadadei kilam ira inga dir ing bia
    pa dir mur timaan no kaungana tiga nirudu?
  viv-viv: Au gaitoma tohiye meya tulina tulina AluꞋaluwa Mahalina giꞋalavelevelemi-ma
    ana abaꞋita ganalukahihiyena. Hida kulele modawa ma waꞋagodi tu keke yawayawadiyao.
    KaꞋi kaliva yana kulele ginayuvedamadamana, tovanenega gava kweli giyuveyuvena-ma
    keke hinahalamaneni. KaꞋi kaliva saꞋeyana yana modawa ginalulubwekobwekona, tovanenega
    gava kaiwesi gikalikalini-ma keke hinahalamaneni. KaduꞋe, kaꞋi hiulega hinayuyuvedamadamana,
    tolugaviya gaviya faꞋina keke hinakidewadewa.
  yao-yao: Namose indu yangali umi ikwete liloŵe lyakwe, chindu mpela chitolito pane
    chityatya, iŵaga ngaikutyosya liloŵe lya kulekangana, mundu chalumanyilile chinauli
    lujimbo lwalukung'andikwa?
  tgp-tgp: Mo sohena pue tangtangi teni te potikevu matea, mo sopo te mauri hinira,
    enira sohena, vara tea mo sopo soro tataholoi te vete hinira, hare i pa rongovosahi
    vete atu mo lo soro hinia?
  auc-NT: Edæ gobæ ongonte aa pedinque önonque ante pedäni ëñëninque mönö wæætë, Ædemë
    ante pedänipa, ante ædö cæte ëñenguïï. Në ampoinca ampodäni adobaï ämotamïni ïnämaï
    önonquedö ante ampodäni ëñëninque mönö, Ædemë ante ampodänipa, ante ædö cæte ëñenguïï.
  kbc-NT: Nigica ane yatetigi natena, oɡ̶oa domige ɡ̶oxiiɡ̶a-liwenaɡ̶a, digo anee
    me diɡ̶ica lewiɡ̶a pida ida layaageɡ̶egi. Nige deɡ̶ele me yatetigi, ailaɡ̶atice
    latenaɡ̶aneɡ̶egi, odaa igame nimaweneɡ̶egi eledi oko moyowooɡ̶odi anida ica latenaɡ̶aneɡ̶egi?
  bmh-bmh: Ag ecesab go dorog tamacag saiu amau guzental dabilan. Wag ta, pulel ta,
    dudu agen gaul wina, ecesab go saiu suban i aneu. Ein kabal wabun gonugau zeu
    oimai, wag wina, saiu naliu zuna, duailel duanemen.
  ctu-BL: Jini música tac ja'el, che' bajche' amʌy yic'ot guitarra mach bʌ cuxulic,
    mi mach yʌñʌlic mi' loq'uel i t'an, ¿bajche' che' jini, mi' caj ti cʌjñel chuqui
    woli ti wustʌl ti amʌy yic'ot chuqui woli ti ñijcʌntel ti guitarra?
  meq-meq: Dzalum ka wu i məhetse hay təday, andza ndərloy ta gandzaval. Taɗə ndo
    məfe ta fa təɗe təɗe bay na, ndo hay ta səriye məpaka naha faya bay.
  noa-H: 'Pãrag deeum ejemplo jaauk''im: Karris k''ãijã wa guitarra k''ãijã siirwai,
    siir meraa haawai sĩi hö hʌ̃ʌrbaajã chuk''u sirk''iin, jãga k''ap habarju k''anta
    sir sĩ. Pöd k''augbaju.'
  alp-NT: Sakesa neka, lupe alata rebe esi tulei po unasi more, lupe suline kai kecapire,
    sepo suline hbuele mimise mo pise kecapire klemakele mise mo hoko lagu saisa rebe
    klemakele tamata esi rekwa mo.
  san-VEL: apara.m va.m"siivallakyaadi.su ni.spraa.ni.su vaadyayantre.su vaadite.su
    yadi kka.naa na vi"si.syante tarhi ki.m vaadya.m ki.m vaa gaana.m bhavati tat
    kena boddhu.m "sakyate?
  kbq-kbq: E'i asimu omne zantamimo, konkemo'ene zavenamo'ene ageru neriankna huno,
    ageru ru so'ema osaniana nankna hu'za ana konkene zavenamokea zanageru'ma arana'ana
    antahi amara hugahaze?
  kbh-kbh: Ents̈anga monduamana ndayánaca juénanana, mo flautëfja o arpa, vida ndbomna
    soyënga; cada sóyeca inÿets̈á juénanama ndoñe tontsopodénëse, ndocná nantsobena
    jtsetats̈ëmbuama ndayá canÿa chë soyë́ngaca yojtsénanama.
  ron-LSB: Chiar și lucrurile lipsite de viață care produc un sunet, fie că este vorba
    de o cimpoiță sau de o harpă, dacă nu ar da o distincție în sunete, cum s-ar cunoaște
    ce este cimpoi sau harpă?
  pon-pon: Iduen meakan, me kin lokolokaia ap jota memaur, ma men kwai de arp jota
    pan nor pajan, ij me pan kak dedeki, da me ira kauleki?
  nhe-BL: Nimechmacas se huicaltili. Intla se tlapitza o tlatzotzona, huan axaca hueli
    quimachilía tlaque huicatl quitzotzona, huajca san tlapic.
  sps-sps: Nyo faan maromin siisio nana ka to, fakats yam a foka to te feferera iny
    ror a vainy, tan nainy te ferera iny non a mes a kots koov ge na varamun a sikia
    ta toto nar. Ai to te feferera iny non a mes a koov ge na varamun an tangis te
    gima ots faarof ge tangis faarof, a sikia ta mes te nai natiny non kooma to te
    feferera iny non ya.
  wnc-wnc: Ina unzakan. Benggo ba gita ngangga wamna ina yananga dua. Siwan aminu
    tapatuta kap takngae guyakngi katak dua tawake benggo puyapanu buyami natapning.
    Sike gita tanguwawan buyami natake kau dasing kaknga tainangge tasinggak ngang
    natapning.
  bus-bus: Lɛn à dɛ lɛ kↄ̃n pↄ́'ↄbↄrinↄ dↄ. Kure ke mↄrↄ, tó èe ↄ́ bↄ súusuro, weé
    fↄ̃ wà dↄ̃ dian èe oo nàↄ́?
  gub-BL: Aze teko nupy katu kwaw xi'àm nehe, — Ma'enugar zegar haw umuzàg iko a'e,
    za'e putar izupe nehe.
  imo-imo: Kolape mingi kinye tiringi mingi talo koinjo mololi mele talte, molo, nalo
    ungu we nimbele. Tiringimu lopailke takomo lemo ambe teko tokolio we ninio. Kolape
    mingi kalawe nimo lemo kunana temu nimo ningo pilko imbi tinio.
  boj-boj: Iŋgi qudei ŋambile sosai qaji e deqa niŋgi merŋgit quiy. Tamo bei na yumba
    qamimqa kiyo gombiŋ anjamimqa kiyo ariya aqa anjam ato di jagwa na osi taqal waiyqas
    di iga kiyersim aqa lou poigwas? Di keresai.
  eng-DRA: Even things without life that give sound, whether pipe or harp, except
    they give a distinction of sounds, how shall it be known what is piped or harped?
  knf-knf: Natenan kak, woli ñaaŋ alul këme akob kora, aşë naakrën ikobare hum di
    di bañaaŋ bakmeeŋ uko wi akkobuŋ?
  san-KHM: អបរំ វំឝីវល្លក្យាទិឞុ និឞ្ប្រាណិឞុ វាទ្យយន្ត្រេឞុ វាទិតេឞុ យទិ ក្កណា ន
    វិឝិឞ្យន្តេ តហ៌ិ កិំ វាទ្យំ កិំ វា គានំ ភវតិ តត៑ កេន ពោទ្ធុំ ឝក្យតេ?
  arn-NT: Fey ti pu ayekawe pünekeel ülkantun mew, tati flawta kam ti arpa, nienofule
    ti fill kakerume triniwün, pepi kimngelayafuy ñi chuchi ayekawengen ta kake kiñeke
    engün.
  zas-NT: Ziꞌc tijb ni rucwejdx reeman, ziꞌc tijb bidxa o tijb arp bal id zucwejdx
    bejn laan zagdxe ad zigniaꞌt ree bejn xhienin cucwejdxaman.
  ken-NT: Mbák mɛnyɨŋ ɛbhɛn bɛ́bhɨ́kɨ́ bhɔŋ nɛpɛ́m mbɔ mbaŋ bɛ́fé nɛ nɛkɨ́ŋ bɛ́bhɨ́kɨ́
    chyɛ ɛrɨ́tí ɛyɔŋ, ná mmu ákway bɛrɨŋɨ nɛkwáy ɛnɛn báfè nɛ mbaŋ, nɛ ɛnɛ́n
    bákwɛ̀t?
