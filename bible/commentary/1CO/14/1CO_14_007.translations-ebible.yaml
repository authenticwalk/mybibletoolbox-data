    belo erei, ki matananu da tu longlongra palai sár má ngádáh da mánán on ngoi ngo
    táit er a tapam hut?
  kek-NT: Ut jo'can ajcui' li c'a'ak re ru inc'a' yo'yo jo' li xo̱lb ut li arpa. Cui
    inc'a' nach'e'man chi tz'akal inc'a' nac'utun li c'a'ru yo̱ chixya̱basinquil ut
    ma̱c'a' rajbal nak nach'e'man.
  blz-NT: Koiya'a uga' a pakakas musiik men sian minoa kasee isian laungna, koimo
    poloit kabai se' kecapi. Kalu sian kana' a pamakenta, koi upa bo pinginti'ina
    mian musiik iya'a?
  poe-NT: Kíxin kja̱xin tí ison flauta la ko tí isón arpa, tí jnkokónhya chróntáchro
    jnkojnko són, ntá chrókjuachahyani chrókjuatso̱anni nkehe tí ntáchro tí són a.
  san-TAM: அபரம்ʼ வம்ʼஸீ²வல்லக்யாதி³ஷு நிஷ்ப்ராணிஷு வாத்³யயந்த்ரேஷு வாதி³தேஷு யதி³
    க்கணா ந விஸி²ஷ்யந்தே தர்ஹி கிம்ʼ வாத்³யம்ʼ கிம்ʼ வா கா³நம்ʼ ப⁴வதி தத் கேந போ³த்³து⁴ம்ʼ
    ஸ²க்யதே?
  cof-NT: Jana folotaca o arpaca o ti musica quinuncatiya quinari, seque pacarintsan
    jochunae. Palaque quinari, monantiya miitolajochunae ti tonoca quinanunca.
  srm-NT: A dë kuma dee peipei soni de ta pëë te de ta kanda a di goonliba aki, kuma
    foloiti ee nasö benta. Ee de an ta naki ën limbolimbo, nöö unfa i sa sabi un kanda
    de kë kanda?
  qvs-NT: Suk runa kenata pukuptin guitarrata takaptin mana kuska tononpi soynachiptin
    mana yachanchimansapachu ima tonotami soynachiykan nishpa.
  zca-NT: Nal za' be kwent che'n rë yi'b kwa'n nzho'l men, nela flaut o harp; chi
    gat kiyo'l mene wen, orze' nagakt libe' be, cho di kiyo'l xa' kun lë'i.
  cbc-NT: 'Tunu apeyera merẽ mʉjãã masĩña basarique macããjẽ cabairijere: Tõrõã, o
    paricaro arpa ũno ricaati wãme jeto cabʉsʉrique cʉ̃goeticõãta, tie wãmerẽ marĩ
    wãmeti masĩẽtĩbujiorã.'
  qxo-NT: Pincullutapis arpatapis llutalla tucacuyaptinga manam tantiyacantsu imata
    tucaycanganpis.
  mox-mox: 'ʼEbevetalatutula taha ena neimi, e baʼe: Vaina yani yawai geqadi ʼidewani
    ʼebelaha loli be gitaha taudi ma butudi, ta ʼeguma tolaha ge ina vefewa aqiaqiedi,
    e ʼinega adi noqola naluveifa ta tovineneqa ge adi fata ina alamania toʼevosi
    ana aniqo ilahalahayei, waisa?'
  kew-kew: Gore onaanumi pa kudu-para gita-para go yaenu page padane go-rupa agu-ga
    nipuna agaa madaa malaalimi. Gore onaa medalomame go yaenuna agaa waru napagalimiri
    yaasanu waru nateme.
  dww-dww: Turai bo gita ko noḡotidi, taudi nam banaga maika tima yavuyavutuna, be
    yaḡoro ta gugugugurana. Be deḡoda banaga turai bo gita digirienama nam i katai
    kauena, tokare nema bonanama ḡaroronama kwa vaia bake? Be deḡoda waidigirienama
    e kataie be e paḡo vitavitaredina, tokare bonedima ḡaroronama kwa vaiena.
  twi-ASANTE: Saa ara nso na nneɛma a nkwa nni mu, te sɛ, abɛn anaa sankuo a wɔde
    bɔ nnwom no, sɛ nnwom no bɔ no mu anna hɔ a, obiara rente ne dɛ.
  aoj-aoj: Hiahawes ambal akasi, siꞌi batagwi gita, amamba eaꞌ naꞌamba atin siꞌi diga
    agamba hiagai. Iꞌi amom owaꞌ mogal melef mondaꞌ maguf fafifafi fetagaia, apaꞌ
    atiasi mogahembeꞌ mogawa maguf amamufi alihif miꞌimama? Owaꞌatin.
  cbv-cbv: 'Nin pah ã jʉmna caá: Pelatdih, chío nahdih yoobópdih jwĩ póojcah, joinítboó
    jwĩ póojatdih ĩ beh joicán niít. Bíitatdihbʉt yoobópdih jwĩ bíitcah, bitaboó jwĩjeéh
    ĩ jéih eocan niít.'
  taw-taw: Nɨbi anɨb ak gos nɨgɨnɨmɨb. Gawb gita tap okok binɨb kawnan tek ma mɨdebal
    ak pen, tap anɨb okok gɨtep gɨl pakenɨgel binɨb kɨlop tep gɨnɨgab. Pen tap anɨb
    okok agtep ma gek, binɨb okok tɨtay dɨl kɨmep olap nɨŋɨd anɨb agɨnɨgabal, Kɨmep
    anɨb ak pakɨlɨg nɨgobun agɨnɨgabal?
  jic-NT: Nin p'iyá flauta lal, arpa lal wa. Nun popa pjaní flauta li pjusá ca nacj,
    p'a wa arpa 'in tyüla ca nacj. Ma ne'as pjac ca nacj. Mpes pjü ma sin 'yüsa tsjan
    corito jupj.
  zap-NT: Zegnak yra ne rool men ne rool, zegnak flawt, zegnak arpa, belne nako ne
    rooldeto wren wren, ¿pezee gaknyoo gan kox roolo te tebo?
  wer-wer: Ar omën pasut nger pëëp köntak mëmpööre wëlemp köntak tang mö pël yaëën
    ngön këët pangk kat wiin ma? Kat nawiingan.
  ipi-ipi: '@see-verse:1CO.014.006'
  qul-NT: Quenamanta arpamantawan parlasaj entendichinasunquichispaj. Waj waj notata
    mana tocajtin, ima tocaskanta mana entendichuwanchu.
  tnc-tnc: Ã'mitirikõrĩ je'e. Ĩ'rĩkate ma'saka jia ᵽuᵽuwãrũbeyua ã'mitiritirã, “I'siroka
    kiᵽuᵽuyu”, ãrĩwãrũbeyurã maime. I'suᵽakajaoka arᵽa wameikaᵽi bayaoka jia kibirewãrũbeᵽakã'ã,
    “I'siakaka kibireyu”, marĩwãrũberijĩñu.
  ter-NT: Noixó íxea ne huxôe kuteâti étakati, áko'o árpa ákoti okoyúho, itea oxôvo,
    ápe emó'u. Kene eneponi opoéha koêku ne híyeu emó'u, ákoni iyúsea óxokena, haîna?
    Hainâra koéneye.
  bmr-NT: Eneecau bu masɨɨ oono ifiima achahano siruubavɨ, arpavɨ icano mohoovɨcɨqui.
    Jaanoco jillɨ tɨcovono mohojɨsuruva, ¿mɨllɨ bu magaajajirahi imasijɨco?, ¿cojɨɨco
    ojɨsunoco?
  fuf-fuf: Si tawii aalaaji ɗi wuuraa no waɗude hito, wano serdu maa hoddu, si hito
    majji on laaɓaali, haray ko honno andirton galli majji on?
  bhl-bhl: Yu finik so binba eisneng beem fakam weng kale kililina! Mali kunum waneng
    i folmit so, tanam so, filifolo keliw kate, kilele weng dalinba keliw tewe, mali
    kunum waneng folmit so tanam so filifolo keliw beem sim weng sin nam kilele kililiw
    te.
  ons-ons: Eso gegeene midaine kine kine tewine, mulup so gitakaki puane qeu aroine
    tingo arokki eŋet wetne didiwo desikene. Aroine kine kine arokki daleo detnom
    lotkeake?
  con-NTPO: Nane fororo'cco, guitara'qque canse'fambi. Tsa'ma fororo'cco ñotsse itoyembi'ninda,
    guitara'qque ñotsse jembi'ninda, ¿ma'caen tsu a'ija pañamba jen'choma atesuya?
  ghs-ghs: Paha botoma korabetoraihoke qupadzomare. Oi teei peeko mae poro atapake
    oberama huitemi totohoi tete nometa tuumaama naatemi apei naa oho tete qupadzomaqu,
    baamu.
  peg-peg: ହୁର୍‌ଡ଼ି ଆଏତ୍‌ କି ଗମଣ୍‌ ଆଏତ୍‌, ଜିବୁନ୍‌ହିଲ୍‌ୱି ବାଜା ଆଡ଼୍‌ତିସ୍‌ ପା ଜଦି କାଟ୍‌ତ
    ସମାନ୍‌ ମାନ୍‌ଗୁତ୍‌, ଲାଗିଂ ହୁର୍‌ଡ଼ିତ ଇନାକା ଆଡ଼୍‌ନାତା କି ଗମଣ୍‌ ଇନାକା ଆଡ଼୍‌ନାତା, ହେଦାଂ
    ଇନେସ୍‌ ପୁନ୍ୟାଆନାତ୍‌ ?
  txu-NT: Nhym be, aje memã me bajtem kabẽn mar kêtja jarẽnhkam aje mrãmri ne me kute
    me õ'i kakôr punu pyràk. Nhym kam me abenmã kum, —Je tô mỳj ne kute kakôr punuja?
    ane. Ar aje me bajtem kabẽn mar kêtja jarẽnhkam aje mrãmri ne me kute pĩjãbàrekam
    ngrer punu pyràk. Nhym kam me abenmã kum, —Je tô mỳj ngrer punu ja? ane.
  eng-WEBU: Even lifeless things that make a sound, whether pipe or harp, if they
    didn’t give a distinction in the sounds, how would it be known what is piped or
    harped?
  gnw-NT: Yamɨjaanga mbaembae tecove güɨnoi mbae vae ipu vae. Temimbɨ ñamɨñee yave
    ani miori yambopu yave, yambopu cavi'ã yave, ndarau quía uicuaa mbae nunga canta
    ra ipu oĩ vae.
  mux-mux: ⸤I-sipa mele:⸥ We lepa mo naa tuli méle mare kepe ung silimelema-ni ung
    nilimele kene yambuma-ni ung-pulele nambi-siku piliilkimiláye? Kulap-mingi mola
    gita mola aku-sili mélema ung silimele kene méle akuma-ni ungma sumbi-siku naa
    nilkimelanje yambuma-ni ung akumanga bima kepe ung-puluma kepe lupa-lupa nambi-siku
    apuruku piliilkimilaye? ⸤Kapula naa piliilkimilá.⸥
  maj-NT: Santaha ni xi fane xi nkúhu yána̱xu̱ ko̱ a ra̱ arpa̱, tsa najmi kj'a̱í kj'a̱í
    ts'ín fane, ¿nkú ts'ín cha̱ha suu̱n xi tín'ekjaneko̱ho yána̱xu̱ ko̱ a ra̱ arpa̱?
  bkq-NT: Etaungâ awârâ flauta, harpa warâ tydywâtuneim modo. Koendâ idyly xutudânry
    kulâ idyin-ro watay, inakanhe kulâ âzeremutâdyly. Aituo pylâ tygâseim modo, âini
    modo warâ nhakaladânehonly-ro warâ.
  kue-kue: Taragl yoko nomane paikrukwa puming ya gita mereyegl, ye be kanekane dingwa,
    embriye wakai paikran ana yomba sraglmere pirpogl sinaglme?
  cot-NT: 'Nonquejetacaaquempiroqueate soncari: teequea anijavetempaji cotanquitsiquea
    pojimavaetaquequea. Oraquea isoncajitirogueti, aatogueti inetsanajitirotsi, aatoqueate
    itsajitavaquero querocaca ocantini. Ariqueate oquejetacaquea itencatsajitica iroatimpa
    itencatsajitirogueti.'
  bnp-bnp: I manga kunana a maki i uka nimahuri, manga a piloli, o a gita. A viri
    i sigi rua, pali i uka ma ge ramai kamumu a linge, i sigi tavula, e huriki ri
    gi longokilala navai a linge?
  apn-NT: Nom mẽ kapẽr õ ho mẽ kapẽr o mẽ akôt ri mẽ pa xwỳnhjaja te mẽhõ kot htỳx
    ri wiorãwti kakrênh xwỳnh pyràk. Koja htỳx ri hkakrênh o xa nhũm mẽ tee ri kot
    grer mar mã. Rỳ nhũm mẽhõ htỳx ri pifti kakôr o xa nhũm mẽ tee ri mẽmo mẽ grer
    mar mã.
  ctp-NT: Nchga chkwan muska, ni siya kuwi kii, ni siya snen yulin, ndiꞌin chaꞌ xnen
    suꞌwean ꞌin ran si nchka tianꞌ chaꞌ kunan suꞌwe nten ni ñaꞌan nganen ran.
  opm-opm: Meng tunmat hatin mengitperhan hanip dir ma na amrapti oh mohnong dahenmur.
    Tarbeo warono ma meng deipti oh be meng deiyahanoh kinhat ama han ohe boknong
    mar meng deiya ma hapat daham am hatiprohe. Ga rim pomat orhor meng deiyahanoh
    ama han ohe boknong mar mimat meng deiya ma hapat daham am haptimur.
  bvr-bvr: Minypa gun-maywapa ngorla o gita (guitar), minyja an-gugaliya gala jiny-jarlapa
    jin-dima o mu-jarlapa m-bipija ngorla, gala arr-yinmiya ay-malawa mun-gata manakay.
  wal-wal: Harai atto, shemppoi bainnabai pulaale gidin woikko diitta gidin giiriiddi,
    ba giirettaa dummatettaa erissana xayikko, pulaale punniyaakkonne, woi diitta
    diixxiyaakko, asi waatidi eranee?
  zad-NT: Kachaka' blleja' wa no dii llia kwerd c̱heyin, kono shajnii bin chkwellgake'
    shi bi chllaa shiinka'.
  kmg-kmg: Wiac omane, woŋgâŋ mimi ŋokac wiac, i qapie dâŋ hawarine tâtâc mi fuame
    wemocko šâŋitazo?
  aso-aso: Idoꞌ aꞌmineꞌmine ogo veꞌinesi minamaniꞌ initeꞌ polepeꞌ idoꞌ ngita nevoꞌmine
    initedunuꞌ nama li ma bili guni amilizaniꞌ nene aꞌmine nama nene ma gilavete neꞌmine
    nama ma nene nolive li ngeli gilamilisave.
  uli-uli: Mele ila ye wochog lital mosik kowe — le tappel flute hare harp— be ifa
    sengal ngo semal yesa gola digil le re kekakungu ngo teyiffod yalol?
  nin-NT: Iki iru asarr yi ti yi nu ukorr uyirr, uwa ta na kingginggi ni hi iyi i
    unddu nanka ni ingba?
  acu-NT: Nangku umpuamu tura arawir tuntuyamu nintimrarmi. Aints yumatayat nangkami
    nangkun umpuamtaikia, nunaapi umpuawa tusarkia nekaachminuitji. Tura yumatayat
    arawiran nangkami tuntuyamtaikia, nunaapi tuntuyawa tusarkia nekaachminuitji.
  cak-WNT: Ri tzij ri nibix pa nic'aj chic ch'abel, ri xa ma nik'alajsex ta ri niquibij,
    xa junan riq'ui tek nik'ojomex jun xul o jun arpa, y xa majun ruchojmil niban
    chare tek nik'ojomex. ¿La k'alaj cami achique ri nik'ojomex chupan? Ma k'alaj
    ta. Xaxu (xaxe wi) nac'axex chi c'o nik'ajan pero xa ma k'alaj ta achique chi
    bix ri nik'ojomex.
  ebk-ebk: Uray nan chiyuycha maid fiyagcha ay maosar as nan musika, kaman as nan
    koraling winnu arpa, anan ngachanay makaelasin as nan ustu ay ayugcha mu achi
    ustu nan atuncha ay maepakiangos?
  spa-PDDPT: Aun las cosas inanimadas que dan sonido, como la flauta o el arpa, si
    no producen sonidos distintos, ¿cómo se sabrá lo que se toca con la flauta o se
    tañe con el arpa?
  ruf-ruf: Hata ipfinu ipfilihela ughima ipfilapfa litsi kaapfila ichimbeta au chilimba,
    ka ng'apfilapfa bae litsi tofwautitofauti, imunu yatsomanyatse wila wachi iutowighwa?
  gun-gun: Mba'eta mba'epu omyĩ e'ỹ va'e voi, mimby, mbaraka mba'e nhaendu porã aguã
    rami e'ỹ ri ombopua ramo mba'exa tu nhaendu kuaa ta mba'epu ombopua rã?
  agu-BL: 'Ej nin je jun elsawutzile''j: At wi''nin e''chk takle''n chi tane''n jun
    su'' nka jun quitar yi ba''n na tzlincan poro ko qui''c xtxolbil yi kulil yi son
    yi na tzan ¿ẍe''n tz''el katxum tetz mbi sonil?'
  isn-isn: Angeze imaintu nemagila uupanga anga pilembe ang'wi kenubi neshayepumya
    utuli nutulekanukile, yukulengeka ule keseme ke nekekiginswa?
  eng-PEV: Think about things that make sounds, like guitars. If we don’t play them
    the right way, nobody will think it is proper music.
  ilo-ULB: No awan ti bukod nga uni dagiti awan biagna nga instrumento a kas iti plauta
    wenno arpa, kasanonto a maammoan ti siasinoman no ania nga instrumento ti matuktukar?
  pir-NT: Tʉhomehneñene yahuducuriquiro tiquiro yahuducuye basa wamoa yero saha ijire.
    Carisure putina, arpare bʉa pʉtẽna tire mari queoro yeragʉ̃ ti basayere apequinare
    masino basioerare.
  anv-NT: Wyɛmbɔ ntó ne ɛlú ne unó mabeé nkane ɛmbya ne neŋke unó bi ulá upɔ́
    ne geŋwá. Muú aké afɔmege ɛmbya, byɔgebyɔge yɛ́ aké akwele ɛlé neŋke byɔgebyɔge
    muú apyɛmbɔ nnó ne akaá genó ɛyigé ji akwele?
  sab-NT: Kwian kle ngwanegda gbe ngwane me mo kobara gbe no ngwanegda uga giti, ene
    ngwanegda kerua me suge no trate kwian nage, me uñale kle ngwanegda gbe ngwane
    mo gate mine giti. Kaire kwian kle gitara dagenga me mo kobara gbe no giskalla
    kaire kaire giti, ene gitara kerua me suge no trate kwian nage, me uñale kle mo
    gate mine dagenga.
  tmd-tmd: Ap bli rɨba mɨdöl jɨ mönö pa. Ulamö bɨyöj ap bla mönö pa. Jɨ ulamö bɨyöj
    mönö pɨ ri abmɨden aku, nöbö mö bla nugwön mönö pödi yad mɨdö, rön, yualöbön wopal
    yadeñɨm.
  acr-NNT: Ri jujun chik chꞌaꞌtem na kamajtaj ta usukꞌ kanjunimaj rukꞌ jun suꞌ o jun
    arpa; ma we na qꞌalaj ta uchꞌawisaxik kaꞌanik, na kamajtaj ta usukꞌ ri kachꞌawisaxik.
  kpg-kpg: E hai gadoo be nia mee hai daahili nadau mouli ai, be di mee ngiingii mo di
    ‘harp’. Maa nia lee o nia maa ga hagalee tongaadahi, dehee di hai o tangada ga iloo ia
    be di maa di lee daahili behee dela e hai go nia mee aanei?
  taj-taj: बाँसुरीदेन वीणा ह्राप्‍मा थेला काइ ज्‍यना लसी आथोन्‍नी भिसम तिग ह्राप्‍जी
    भिसी खाह्रङ् लसी था याङ्बा?
  avt-avt: Menmen mɨre tukɨn o wekɨnp hɨram han kewim au. Hɨram mɨre mɨtɨk katɨp keriuwe
    hɨm ham. Mɨt ap nɨrɨak tukɨn o wekɨnp nine henye mei werek au, mɨt nepɨtari menmen
    hɨram tukɨn o wekɨnp metpim.
  cbk-cbk: Ahora, saca ya lang kita un ejemplo con el maga instrumento de musica,
    como el flauta o el harpa. Nuay ni uno de esos tiene vida. Pero paquemodo man
    ustedes ay puede sabe si cosa tono ta toca el gente na tal instrumento, si hende
    ese ay produci diferente nota?
  uig-ARA: ھەتتا ئاۋاز چىقىرالايدىغان جانسىز نەرسىلەر، مەيلى نەي بولسۇن، چىلتار بولسۇن
    شۇنداق؛ ئۇلارنىڭ ئاھاڭلىرىنىڭ بىر-بىرىدىن پەرقى بولمىسا، ئۇلاردا چېلىنغان پەدە
    قانداقمۇ پەرق ئېتىلسۇن؟
  tuf-tuf: 'Uch síhw̃awi: tirá cat botúrua cat estají bini batro. Estají bin bár cuar
    ey cuhcayat ajc chiro. Cuat tirátara botúruatara ay cuhti cuácayat, uwat bi cúhctara,
    ay ráhcuajatro.'
  abx-abx: Ay i mga pagla'um-bi sinan klasi mga pagpahalling? Bisan ngani' i mga gana'
    kinabuhi'-na pariho si plawta o si harpa nga agpanando, gana' makalanat si tunu-na
    kon ga'i agsunod i magtukar si tama' mga nuta.
  mco-NT: Tzoc ocpɨdaacɨm tüg ijxpejt ma je xüxy, jadu'n nej je flautɨ o je arpa.
    Pen ca' nmɨdo'mbɨjcɨm je nota je tono nidüg nidüg, ca' nmɨdo'mbɨjcɨm ti pieza
    ti xüxy yajxuxp o yajcoob.
  cpb-NT: Piñaa noshiyakaawentawakemiro eejatzi, oshiyakawo arika ashowiwaite, arika
    ampiyompiwaite. Eerorika anashitawo oyameninka, irojatzi apiipiinte, tekaatsi
    yoterone oitarika akowiri omampayaari.
  aon-aon: Eneshenesh eshudok kabi douk buwaen o gita douk madae gamo shupe shiyagwreh
    shenek yopinyi gaha abom iri uwe douk namudok atin. Aria arpesh ta mare shubirakesh
    wosik um, eshesh ta mare shiyagwreh wosik. Aria apak ta mumnekesh aria ta mudukem
    yopinyi gaha mumam?
