verse: 1CO.014.007
translations:
  kpx-kpx: Ke nahate ata oleu gita mesoho bibo hamae dua vage kemo ataeabuna ke evisi
    eneve hilokai. Isito kena neniai ke hamaholige ataeabuna oleve kateai eneve ke
    hilokai.
  okv-H: Amo erevira, eto embo na isepuri kambuhe tunga neite neite eagora te tunga
    vahai kambasora amo ingari sapurara.
  tbo-tbo: Ega a dumalu ipa mei dilehu ta huwehuwena yabayababaya ma lougo gadona
    ta lawilawi, naka apega kikina lawa hina nonola tuhagaya.
  mal-C: കുഴൽ, വീണ മുതലായ നിർജീവവാദ്യങ്ങളുടെ കാര്യത്തിൽപോലും, അവ വിവിധ ശ്രുതികൾ പുറപ്പെടുവിക്കാതിരുന്നാൽ
    ഊതിയതും മീട്ടിയതും ഏതു രാഗമെന്ന് എങ്ങനെ അറിയും?
  grc-SR: Ὅμως τὰ ἄψυχα φωνὴν διδόντα, εἴτε αὐλός, εἴτε κιθάρα, ἐὰν διαστολὴν τοῖς
    φθόγγοις μὴ ⸂διδῶ,⸃ πῶς γνωσθήσεται τὸ αὐλούμενον ἢ τὸ κιθαριζόμενον;
  bgc-bgc: इस्से ढाळ बेजान चीज म्ह तै भी आवाज लिकड़ै सै, चाहे बाँसुरी हो या संगीत
    के साज, जै उनतै लिकड़ै सुरां म्ह फर्क ना हो तो यो किस तरियां बेरा लाग्गैगा के
    यो कौण सा साज बजाया जाण लाग रह्या सै।
  khz-khz: Miusiki geulagirana gaura pio tugamagira, gelegelena turai pa kita. Pene
    kulura ati pia rage-namanama genai, talima na arigi mari geulagiana raka pia kamonagi-ilia-tiwaa?
    Ira voo turai pa kita kulura pia rage-gitakau vou pe, arigi mari geulagiana pita
    ripaa.
  deu-TKW: Tönende Instrumente, wie die Flöte, die Zither, wenn sie nicht ihre Töne
    deutlich unterscheiden lassen, wie soll man doch das Spiel der Flöte oder der
    Zither verstehen?
  zsr-NT: Lëzcaꞌ cni rac qui le taꞌgúꞌu bö, yuguꞌ le cunabangac, ca nac gui rucödxruꞌ,
    o ca nac guitarra, chquiꞌ cutu tul‑l ca ral‑laꞌ lun, ¿nacxcz gúnbëꞌruꞌ bizxal
    le tul‑l naꞌ, lë naꞌ rul‑l gui naꞌ o guitarra naꞌ?
  lin-lin: 'Ezali mpe ndenge moko mpo na bibetelo mindule lokola flite to lindanda :
    soki ezali kobimisa te mingongo ekesana, ndenge nini tokoki kososola mongongo
    oyo flite to lindanda ezali kobimisa ?'
  hns-NT: Maan le ek baadja djaise baasoerie kie to dhapla hai. Djab iesab thiek se
    na badjie, tab kaise djaniehe kie ka badje hai?
  noa-E: 'Pãrag deeum ejemplo jaaukhim: Karris khãijã wa guitarra khãijã siirwai,
    siir meraa aawai sĩi ö ʉ̈ʉrbaajã chukhu sirkhiin, jãga khap abarju khanta sir
    sĩ. Pöd khaugbaju.'
  eng-EMTV: Likewise the lifeless things, when they make a sound, whether flute or
    harp, unless they make a distinction in the tones, how will it be known what is
    being played on the flute, or what is being played on the harp?
  mib-NT: Sáha yó cuenta jeē nájnūhun instrumento música, vēsú tu técu, te cuu cata,
    nájnūhun flauta jiín arpa. Te núu tu jíta sɨ́ɨn sɨ́ɨn nota, ¿te ndese cuni yō
    na yaa jíta?
  lif-NT2: मे़प्‍फ्रा नु कोःम् हे़क्‍तङ्‌बा कुसक्‍मा मे़न्‌याक्‍मनाबा मुक्‍लाहाॽलाम्‍बा
    कुसिङ्‌निःप्‍मा सुक् मे़न्‍दे़प्‍मना इक्‍ला लःन्‍ने़ फाॽग्र थे मुक्‍ल पत् फाॽआङ्
    हाःत्‍ले़ पाःप्‍मा सुक्‍तुबे?
  xnj-xnj: Ndi chayivii kwa vindu vyangali kuvya na wumi nambu vyaviwusa lwami ngati
    chitolilo amala kanjeke, wu, mundu ihotola wuli kumanya lunyimbu lwelukinwa ngati
    vindu vyenivyo viwusa lwami hotohoto pevitoviwa.
  mmx-mmx: Lavapaase poovo mumu i na, i lok keretna. Mina doxoma mumu be levempanga
    rengteng i ngan laxaatu dit mas i la loxontaaleng dip sev i. Do laradi xopmen
    nat mas avukat laxaatu, ataba ronga xibis mo loxompixan kereva? La do lara ip
    sep loxontaaleng, la kopmen nap sep avukar i, ataba ronga xibis mo loxompixan
    kereva?
  cbr-NT: Ënëx ca ësa 'icën. Unían paca 'imainun arpasa, a upí oquin banaocëbëtanma
    ca uni itsin uisai quiquin cara bana oia quixun 'unanima.
  tee-NT: Alakts'int'itch. Mas va tu'u' sk'olh u tu'u' lhisan ni jantu vas cat'asaya'
    pus jantu lai c'atsacan tuchi ju sk'olhcanch u tuchi ju sacanch.
  eng-LSV: Yet the things without life giving sound—whether pipe or harp—if they may
    not give a difference in the sounds, how will be known that which is piped or
    that which is harped?
  cak-NT: Ri tzij pa ch'aka chic ch'abel ri man yek'alajix ta, xa je junan riq'uin
    jun flauta o jun arpa ri nik'ojmex roma jun ri man reta'n ta nuk'ojmaj. ¿K'alaj
    como ri bix ri nik'ojmex-pe? Man k'alaj ta. Xe quiri' nic'oxex, pero xa man k'alaj
    ta anchique bix ri nik'ojmex.
  pah-NT: Ehepia ko imonhi'ingava jiru'a'java'ea violão no heaporog̃itae'ỹva'ea. Inhi'ig̃atue'ymame
    po nhande niambaragwahavi inhimby'yja rehe.
  sja-NT: Parãpa k'awa p'anɨ siru chaa k'awaa beerãpa mãik'aapa arpa chaa k'awaa beerãpa
    pia chaapata chi ũri p'anɨɨrãpa k'awaadamerã chisãgɨ́ sirupa chaada mãik'aapa
    chisãgɨ́ arpapa chaada. Mamĩda pia chaa k'awa-e bɨpa chaak'ãri, k'achia ũridai
    mãik'aapa pia k'awada-e pai chisãgɨ́ siru wa chisãgɨ́ arpa.
  xed-xed: 'Ka gragra nzakwani nda hamata skwiha ta kəl lu ka skalu: Manda siŋlak
    nda htimbil. Ka sabə a lwani nda tvani ná, waka lu dzaʼa snaŋta kazlay: Mndərga
    ya skwi ya tsa vyagap lu, ka dzagap lu a tsi kəʼa na?'
  mks-NT: Sácú u̱ in quia̱hva nu̱ ndó sa̱há in tóyo̱o xi̱hi̱n dó jácaha. Ndaja caja
    ña̱yivi canda̱a̱ ini na ndá yaa tíví yo̱ tá co̱ tiáhva í tiví va̱ha í, á tá co̱
    tiáhva í jácaha va̱ha í.
  gfk-S: Ma hobi bileng ta ira linge ing pata ta nilon ta di ma a mon inga di hoke
    ra tulaal be a harp. I tale hohaam be tikenong na hadade kilam ira inga dur ing
    be dur paile mur timaan no kaungana tike ninge?
  bmu-bmu: 'Awölop me gita kulele me yuai kunöŋ liŋetkö imbiŋi miwikŋaimakzini, mieŋön
    mönö malmalŋini qahöpmö, könaŋini mönö mewöŋanök kewö ahöza: Kunŋan awölop laŋ
    uba me gita kulele laŋ qeiga miaŋön qetŋini nanŋök nanŋök qahö miwikŋaimakza ewö,
    liŋetkö imbiŋi mönö denöwö möt asaribinak?'
  dgz-dgz: Ap umap sia, viriko o sinao mu potamup inak uon, go wat muga tamanewa gapan
    ununke ya wapiwa, wak kakaewa ewanewa da ya anui, unuk megenat uniunion anui.
  eng-GNV: Moreouer things without life which giue a sounde, whether it be a pipe
    or an harpe, except they make a distinction in the soundes, how shall it be knowen
    what is piped or harped?
  zaa-NT: Ą'hua iyaba ca instrumento de música tì'a ttu flauta o ttu arpa nna, cáalá
    bihua retsiání tono qui' quį claru taá, ti'ala modo ttélíni ri'u biỹa nuá rul·la
    cą cá.
  eng-WEBSTER: And even things without life giving sound, whether pipe or harp, except
    they give a distinction in the sounds, how shall it be known what is piped or
    harped?
  guh-guh: Pamonae Espíritu Santo pejamatabëcueneta jamatabëcuenecaëjëpaeyaexanatsi
    pecuaicuaijainexa itsajivi ata mapanacuata apo pejumetaejumeta, bajarapamonae
    livaisi tsipaebi ata, itsajivi ata apo jumetaetsi palivaisi tsipaeba. Bajara pijinia
    itsi tsipae penaxëanaejavanë peracatsivi ata xaniavaetsia itsa apo racatsi tsipae.
    Flauta piobinë, bijiata itsa obijitsipa, arpa pijinia peracatsinë ata, bijiata
    itsa racatsipa, nexata itsajivi ata apo vajiyapëtaetsibeje tsipae, pavaji picani
    naxëanaeyaexanabeje. Flauta piobijava, arpa ata peracatsijava, amatamobi tsipae.
  bon-bon: Cuta pepu gyene, laati te liba jääcnäjuge dobidobi ne coo gogogo ne papapapa,
    biname cina umle lica birige, egä ngena uupera tääpume jecnäjenige.
  nhw-BL: Nimechmacas se nemachiltili. Sintla se tlapitza o tlatzotzona, huan amo
    aqui hueli quimachilía tlaque huicatl quitzotzona, huajca san tlapic.
  swh-ONEN: Hata vitu visivyo na uhai vitoapo sauti, kama vile filimbi au kinubi,
    mtu atajuaje ni wimbo gani unaoimbwa kusipokuwa na tofauti ya upigaji?
  wbi-wbi: Nambe ifinu ifisila vwumi heene filimbi nambe kilongilongi fingaleke kuhumia
    ilisio lino lipungilanile, kwande fikagulika ndani kye kiliku kino kinenilue?
  bba-bba: Bɑɑ ɡɑ̃ɑ ni nu kun wɑ̃ɑru mɔ nɡe ɡuuru kɑ mɔrɔku bɑ̀ n nu soomɔ, bɑ̀ kun
    nu ɡɔsikiɑmɔ, ɑmɔnɑ ɡɑbɑ koo kɑ ɡiɑ ye nu ɡerumɔ.
  eng-KJVCPB: And even things without life giving sound, whether pipe or harp, except
    they give a distinction in the sounds, how shall it be known what is piped or
    harped?
  kgk-NT: Nhande rekove va'e nhanhe'ẽ voi. Nhambopu va'e kwéry hekove e'ỹ va'e ipu
    ave. Upéixa mimby onhe'ẽ, harpa ipu ave. Nombopu kwaái va'e ae ombopu rei ramo
    niporãi arã nhande-vy. Nanhahendu kwaái arã.
  waj-waj: Fai vaidiiya kumina mminnaa akua tiraiyauvaa siringaivaannee kafuraivaa
    koonnama rikiai dataama vaidiiya fai akuaivaa arinaima rikiaarannee? Hameetavee.
  cpy-cpy: Paatatyaa noshiya-kaawentemiro eejatzi, oshiyakawo aririka ashowiwaete,
    aririka apiyompi-waete. Eerorika anashitawo owameninka, roojatzi apiipiinte, tekatsira
    yoteroni oetarika akoyiri ashowitakotziri.
  mpx-mpx: Ku nuwatu ga egalagalavenu ololana gita ge igo analiya kaiwena. Ebo etega
    anana i maisena ya ge nige bosowaina ana getoga etega ta hago, he nige bosowaila
    ta atena hauna wona ana anan hi galavenu-an.
  wbp-wbp: Manngu-nyangkalu-jana yapangku yangka ngula kalu nyiyarlangu yunparni.
    Ngulajulpalu jungarnirli yunpakarla yungulu yangka jungarnirli-yijala rdimpirl-pinyi
    manu purrpu-pakarni jarrwara-kari-wangurlu.
  luo-luo: Kata mana gik maonge ngima kuomgi, kaka asili, kata nyatiti, to dingʼe
    ywakgi nadi ka ok ipogo dwondgi?
  nhe-NT: Nimechmacas se huicaltili. Intla se tlapitza o tlatzotzona, huan axaca hueli
    quimachilía tlaque huicatl quitzotzona, huajca san tlapic.
  aii-aii: ܐܘܼܦ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܲܝܬ ܠܗܘܿܢ ܚܲܝܹ̈ܐ ܐܲܝܟ݂ ܫܲܒܝܼܒܵܐ ܝܲܢ ܩܝܼܬܵܪܵܐ، ܟܹܐ ܝܵܗܒ݂ܝܼ
    ܩܵܠܵܐ، ܐܝܼܢܵܐ ܐܸܢ ܠܲܝܬ ܚܲܕ ܦܘܼܪܫܘܼܢܝܵܐ ܓܵܘ ܩܵܠܹ̈ܐ، ܕܵܐܟ݂ܝܼ ܝܵܕܥܲܚ ܐܲܝܢܝܼ ܩܝܼܢܬܵ‌ܐ
    ܦܝܵܫܵܐ ܝܠܵܗ̇ ܡܚܝܼܬܵ‌ܐ؟
  esk-NT: Uvva atrikusraun. Iñuich atuqtuuraqmata supluaqtuġnaqtuanik unniiñ nuqaqtiliŋnik
    atuqtuurayuiḷḷaġmiŋ nalausruŋaqnagu, iñuich naalaġniruat iḷisaġiyumiñaitchaat
    iġñaŋa atuutim.
  msb-msb: Bisan ngani an mga bagay na waraʼn buhay pareho san plawta o arpa, kun
    dili klarado an ginatugtog, pan-o maaraman san nagapamati kun nano an ginatugtog?
  cpa-NT: Lah¹jøng² báh³ lǿa¹² ju³lah lǿa¹² chi³løg¹² jiég²dsa, ju³lah lǿa¹² ton¹²
    jliu¹² calah. Di³ tsa¹lé² li¹cuuh¹² jniang³ son¹³ ju³ná³ tsa¹hein¹³ cu²rø².
  dso-dso: ସେନ୍ତାରିସେ ବାଉଁସି ଆରି ଡୁଡୁଙ୍ଗା ପାରା ଜିବନ୍‌ ନ ରଇବା ବାଇଦ୍‌ ବିସଇ ବାବିଦେକୁ,
    ସେଟା ଜଦି ବାଜନ୍‌ତେଇ ବିନ୍‌ ସର୍‌ ନ ରଇଲେ, ସେଟା ବାଜ୍‌ଲାନି ବଲିକରି ଜାନି ନଏ ।
  meu-meu: 'Heḡereḡerena binai: ḡau haida be dia mamauri to mai reḡedia; ivilikou
    bona gitara reḡedia basiema idau-idau, dahaka e hiririmu bona dahaka e hataimu
    ede baitama diba toma?'
  yva-NT: 'Maisyare so: ranivara vatane inta po sulin dako itari rambaon tatugadi
    vayave, weamo vatano wo raraniv wananepabe ti ware, “Ransyerano rui mi rambaon
    dai so?”'
  dgc-dgc: Mara i pégtogtogen, mara tu turotot, éng éwan tama i ténog na, éy pakodyan
    a mapospusan na tolay éng anya i togtog na?
  zpm-NT: Haxta grë ncuaaṉe rooḻ miech, zig nac bzie zig nacgaa vihuel, teḻ csilo
    zha ne noyooḻa teḻ zhataa gooḻ zhow, ¿zha dieṉ guieṉ miech pa di noyooḻ zho?
  hix-NT: Toto rwonàhnà hoko, weryeke kom hok haxa kàrwonaha, ohxe owyanye uhutwanàr
    horà. Krawame toto wya weryeke txemeknyetoko, enytxahnà me rma nay hamà, àntxemeknyàrà.
    Àro wyaro rma rha naha, kamafura. Krawame toto wya àyorkantoko, enytxahnà me rma
    nay hamà, ànàyorkanàrà.
  sim-sim: Wa, mbele mbele kandon ji hishika. Os fiwakun yawur ji toko ji ufuna nahi
    ambu, hukwan ji korowa wolo mbeek armek nakwa ambu sir.
  npi-ULB: यदि मुरली वा वीणाजस्ता निर्जीव साधनहरूले फरक खालका आवाजहरू निकाल्दैनन्
    भने कसैले कसरी कुनचाहिँ साधन बजाइएको हो भनेर जान्‍न सक्छ ?
  cgc-cgc: Maskin ta mga instruminto na plawta daw arpa na mga betang nang, daw dili
    klaro pagtukar an, ula man pulos tak dili ta mlaman daw ino na kanta patukar an.
  tim-tim: Aregât den dopŋe siâ makbe. Siâ me siâ golâ bo akmai yânŋe kamam me lâmun
    are âmâ konbiâ munŋe âlepŋe bo akto âmâ gain gain nâŋgâwaen.
  yor-yor: Bẹ́ẹ̀ ní pẹ̀lú àwọn nǹkan tí kò ní ẹ̀mí tí ń dún, ìbá à ṣe fèrè tàbí dùùrù
    bí kò ṣe pé ìyàtọ̀ bá wà nínú wọn, a ó tí ṣe mọ ohùn tí fèrè tàbí tí dùùrù ń wí?
  wos-wos: Wuni jondu nawulakéka sataku hundi watawuni. Du nak hama jémba yohafi yandét,
    du takwa déka gwar jémba yamba xékékéndi. Nak du mi jémba huruhafi yandét, du
    takwa wun mi jémba yamba xékékéndi.
  emp-NTPO: Ara maʌ̃ quĩrãca ab̶aʌba chiruda wa arpada zaibʌrʌ baribʌrʌ jipa zaẽ́bʌrʌ,
    jĩgua b̶ʌmĩna dadjia cawad̶aẽ́a cãrẽ trʌ̃ãbida za b̶ʌda.
  eng-F35: Take lifeless things like a flute or a harp; if they make no distinction
    in the notes when they produce sound, how will it be known what is being piped
    or harped?
  ind-ind: Benda mati pun, misalnya suling atau gitar, kalau dibunyikan dengan asal-asalan
    tidak akan mengeluarkan nada yang bisa dipahami.
  pes-OPCB: حتی سازهایی مثل نی و چنگ، اگر به طور واضح نواخته نشوند، چگونه می‌توان
    آهنگ آنها را تشخیص داد؟ به همین ترتیب، اگر ما هم به زبان قابل درک سخن نگوییم،
    دیگران چگونه سخنان ما را درک خواهند کرد؟
  mpt-mpt: Inamin namino afen smik blim osa makob inaminobe. Nakai wasa dlamao boubib
    biamo o wengo klao mo nganim blim besa kling klang no mole nibo fatnanobta o wengo
    ngambo tekein kenomabbione?
  ssx-ssx: Hande tuli kanake soke yaapota꞉ pa ale yaapo ya꞉la꞉pate epeke tupa꞉ na
    lia꞉ka꞉na꞉ta꞉ e̱ ala꞉ ekita꞉ wotu na opulumeke.
  mkl-mkl: Bɛɛbɛ mɔi, mii iyi kù nɛ kuwɛɛ bɛi yèè do mɔɔlɔ bii ɑ̀ wɑɑ cɑ̃ɑ, bii ɑ
    kù wɑɑ cɑ̃ɑ dee dee, bɛirei inɛ ɡɔ ɑ́ ce ku ɡbɔ yɑɑseɛ.
  gaq-gaq: ବାଉଁସି ବା ଗୁମ୍‍ରା ରକମ୍‌ ଜିବନ୍‌ଣ୍ତୁନେ ବଗ୍‌ଡେଙ୍ଗ୍‌ନେ କାଣ୍ତେଙ୍ଗ୍‌ ଜଦି ଟିକ୍
    ସର୍‌ ଆର ଣ୍ତୁ ତେଲା ଆତ୍‌ଅରିଆ ମେଁ ମେଁନେ ନ୍ନାଙ୍ଗ୍‌ଇଂକେ ଜାଣ୍ଡେ ମେଁ ମେଃନେ ମ୍ୟାଃ ୟାଏ
    ?
  gof-RNT: Dumma dumma yetha miishetas issi qommo girssi de7ikko, suusul77e girssinne
    diitha girssi waattidi shaakki eranee?
  unx-unx: ମୁର୍‌ଲି ଚାଏ ବାନାମ୍‌ ଲେକାନ୍‌ ଜୀଉ ବାନଃ ସାଡ଼ିତେୟାଃରେ ବୁଗିନ୍‌ ଲାବ୍‌ଜା କା ଅଡଙ୍ଗ୍‌ଅଃରେଦ,
    ଏନାରେ ଚିନାଃ ସାଡ଼ିତାନା ଏନା ଜେତାଏ କାକ ସାରି ଦାଡ଼ିୟା ?
  gah-gah: Hanuva netá hololopani itó gotilisa nene lamaná iki zemitamó nene, anó
