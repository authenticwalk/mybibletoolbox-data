  pes-OPV: ‌ای برادران، در فهم اطفال مباشید بلکه در بدخویی اطفال باشید و در فهم رشید.
  ron-1924: Фрацилор, ну фиць копий ла минте, чи, ла рэутате, фиць прунчь, яр ла минте,
