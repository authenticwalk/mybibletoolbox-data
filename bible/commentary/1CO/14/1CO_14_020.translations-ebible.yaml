    Aśhwanpa uchuchälla mana allin lulaycunäpä capäcuy, ñatac tantiayniquićhu'a jatun
    nunanüñari caycäliy.
  nfa-nfa: Aꞌari pasue aaꞌi-aaꞌi! Ladhe miu neo meꞌa mèu jꞌara-jꞌara, na, miu hudꞌi
    pangee nuka sèmi dhèu eeꞌa. Mage pangee sèmi ana iiki! Te ngaa re jꞌara bhelu-katubꞌa,
    miu hudꞌi nuka sèmi ana iiki dhu reꞌa boe tao bhabhelu, lula dꞌara ra dhu mèu
    aadha-aadha.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Sotoliən nətəlɨgiən rəhatəmah təhmen e kəlkələh
    mɨn. E nəmiəgəhiən rəhatəmah, təuvɨr məmə nəkotəhmen e kəlkələh mɨn nətəm kotəruru
    əhanəh noliən tərah. Mətəu e nətəlɨgiən rəhatəmah, təuvɨr məmə nəkohmətə.
  urd-urd: ऐ भाइयों! तुम समझ में बच्चे न बनो; बदी में बच्चे रहो, मगर समझ में जवान
    बनो।
  hot-hot: Aiyaŋ thêlô, notak auk hathak nundum kambom êtôm avômena kasek takatu ba
    miŋ eyala nômla ami ma noja ŋê bôk talaŋ yôv iniŋ auk.
  mqj-NT: O anggammua' sa'do'dorangku, daua' ma'pikki' susi liu anak. Diona kakadakean
    la sirapangkoa' anak maleapa ta'pa naissan umpogau' kakadakean, sapo pikki'mua'
    la susi to matua.
  rus-SYN: 'Братия! Не будьте дети умом: на злое будьте младенцы, а по уму будьте
    совершеннолетни.'
  mbh-mbh: Titeikre, lomu vothung ako thomu o engeng inga nge keiong rel relnga ripotnga
    i ranga ve ini wainlangaere ole vothung, na thomu o mothong tova o oma ol venen
    aken. Aveto i sivenga ako aro lomu vothung omanga i ranga ve ini povothvoth ako
    i oma vothung kerenga e avele, aveto nge lomumu, aro i motu ranga ve ini toko
    motunga ilemi.
  bdd-bdd: Ciyagwao, sahena ꞌimi nuwatuhu gwagwama gidemusa, ma hesi wanuwanuwa loheya
    madouna gide. Ta sahena mumuga galana weyahina wanuwanuwatuhu ma ꞌabehega wasanapudi.
  cbt-NTPO: Canpitaso' iyaro'sa' chinotono'sa pochin yonquico'. Ama hua'huaro'sa pochin
    yonquicosohuë'. Napoaponahuë', hua'huaro'sa pochin noyápiachin cancantatoma',
    noyasáchin nico'. Inapitaso' co yonquiyatërapihuë' oshahuanacaiso'.
  srn-NT: Brada nanga sisa, un no mus denki leki pikin moro, ma un mus denki leki
    bigisma. Efu na fu du ogri, dan un mus de leki wan nyunyun pikin.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo, tsoꞌo la si ná jlo tiꞌ ma̱ tsiyaꞌ
    ti na ca laca sca chaꞌ cuxi; ñiꞌya̱ laca nu sube, juaꞌa̱ caca ma̱ chaꞌ ná jlo
    tiꞌ nguꞌ sube chaꞌ biꞌ. Pana ngaꞌaa culacua tiꞌ ma̱ ñiꞌya̱ nu nclacua tiꞌ nu sube;
    juani culacua tsoꞌo tiꞌ ma̱, ñiꞌya̱ nclacua tiꞌ nguꞌ cusuꞌ.
  bqc-SIM: Gbɛ̃́ↄ, á làasoo su àↄ dɛ lán nɛ́ↄwao. Àↄ dɛ nɛbↄlↄnaↄwa vãi yã́
    musu, ãma á làasoo àↄ dɛ gbɛ̃zↄ̃ↄ pↄ́ ũ.
  tcz-CHONGTHU: Sopi deitah teho, hicheho hetkhenna a hin chapang ngol bang hih un.
    Aselam ahipouva ahileh khohelou chapang tobang hiuvin, hinla hetkhen themna lampang
    thua pilhing tah hiuvin.
  mar-mar: बंधूनो, तुम्ही विचार करण्यात मुलासारखे असू नका. त्याऐवजी दुष्टतेच्या बाबतीत
    लहान बाळासारखे निरागस परंतु आपल्या विचारात प्रौढ व्हा.
  snp-snp: Ena mono wenenane-motao, linate kati kinawamo ya nomilipa kefola yaidana
    oti kati kiyámalo. E’e, nosámami mona yamu koliti ya nomilipa namuna yaidana oti
    minalo. Ido kati kinawamo ya wenena auma wiyamo yaidana oti kati kiyalo.
  isl-isl: Kæru vinir, verið ekki barnaleg í skilningi ykkar á þessum hlutum. Verið
    sem saklaus börn þegar ráðið er illráðum, en fullþroska að dómgreind í þessum
    málum.
  spy-NT: Mbo ng'eetaabiya, obakaakte ng'al chēbo leekwaanti. Nteenee kurubta keey
    āk rōkōs, ōbuur kuu lēēkōōy. Nto ām tukuuk alak ōyēku biich chēbo kuunyuut.
  xnn-xnn: Bebsatko, sapay koma ta baken nan laing ay menkali isnan kali ay egayyo
    solowen is gamgamgamanyo tay kaneg kayo oongong-a is mennemnemnem no siya di nan
    ikkanyo. Nodi nan naeteng koma ay nemnem di wada isnan nemnemyo. Ngem no maipanggep
    isnan ngawi, komaneg kayo koma engnga ay adi mangtek ay mang-ikkan is ngawi.
  mwe-mwe: Ashaapwanga nnakolanje na ng'aniyo ya shigwana, ikabheje kwa yangali ya
    mmbone mmanganje mbuti bhana, ikabhe nkuganishiya kwenunji nkulanje.
  tte-tte: Yagu tali toekalesiyayao, yawalo kolimiu, kwatomo-lalaki na tabu melumelu
    mumugana kwanuwanuwatui. Tem naenaena mumugana koina am katai ikikiu bwaimwana
    inamwanamwa na iyamo ami nuwatu mena ilonamwayagimiu komiu besiele tomo lalakiliyao.
  tcs-tcs: Mai labing bala ane sisi, no teke wei blo pikinini wiskain yupla sestaman
    ol samting, bat kam wase beibi wea dempla no sabe meke ol nugudting. Yupla mas
    gad sens wase bigman po sabe demting blo God.
  hlt-THB: Koeinaakhqi, kawpoeknaak benawh koeh nasen voel uh; cehlai thawlh sainaak
    awhtaw nasen unawh, kawpoeknaak awhtaw hqamca law uh.
  soq-soq: Sumanai sosona, sai ema bedewe mai seda kerakera insaisau rua insenuna.
    Tane kadi dewawa mampe, sa ipa e seda gegelauida ruauitana. Tane insaisa dodomana
    wadonune ita ema bedewe e atenla inilepie debamaidalempo wanlempa.
  qub-qub: Ermänucuna chaycunapaj wamracunano pishi yarpayga ama caychu. Rucu runacunano
    yarpachacuy. Mana allicunata ruraypaj ichanga itino canquiman.
  att-att: Á wáwwagì, arán naw nakuan karagatán yù lâ pakobobuk naw ta ággubobuk nga
    ari paga nánnámmuán. Ta nu yáyù lâ karagatán naw, á kunnay ta ánnonò na abbing
    yù nonò naw. Á ta meyannung sù narákè, napiá nu kunnay ta nonò na assítay yù nonò
    naw, nga arán na paga ammu mangnguá ta narákè. Ngam ta meyannung sù ira makkakerumá
    nga pakáwayyá nga iyawâ nayù Ikararuá ni Namarò, á nonopan naw laguk yù kunnay
    ta ánnonò na tolay nga nataggatánin, nga ammu na mappíli sù napiá.
  bki-bki: Bilbilu nalo, neber bo ka kamiu kuvila von kuvisidomii vatitig ea vite
    nalo nei, kuvisidomii re bunu tibe kiritete. Be riano ka ea tivelinio na bajago
    va nalo, bo ka kuvitibe kiritete nalo, napano maka ajikia vite ve telabo kanio.
    Mia ea tivelinio na bajago novo nalo, kenemiu jidomiano monoka meruo vatitigio.
  bqp-bqp: Ma gbɛ̃nↄ, á laasun súngↄ̃ de lán nɛ́nↄ pↄ́ bàro. Àgↄ̃ de lán nɛ́ fítinↄ
    bà yãvãnikɛnaa musu, ama á laasun gↄ̃ de gbɛ̃ ↄ̃ndↄ̃nanↄ pↄ́ ũ.
  mcp-mcp: Bwaaŋg, kúgá nyiŋgə bə nə mitə́dʉ́gá myâ milúu nda ikʉ́kágə́. Bə́gá ikʉ́kágə́
    shú sâ í dʉ́gyá nə məbɔ̂w yí; njɨ shú mítə́dʉ́gá myâ milúu dɨ, bə́gá oŋkwanz ɔ
    búúd.
  hat-hat: Frè m' yo, pa aji tankou timoun lè n'ap fè lespri nou travay. Nou mèt aji
    an timoun annegad sa ki mal. Men, aji an granmoun lè n'ap fè lespri nou travay.
  npl-NT: Nokniwah, amo xitlayejyekolikah kemi pípilteh. Xiyetokah kemi pípilteh ijkuak
    kichiwah tlan amokuali, pero xitlalnamiktokah kemi tlakah yekmilajkameh.
  bgg-bgg: Gu ijakthek, nathek munow shii ne aniphiing duiine anow rabo; jiè awie
    pha munow shii ne ani duiine rek ne ruang rek bo, jishii nawai munow shii sey
    bo.
  eng-TCENT: Brothers, do not be childish in your way of thinking. Rather, as to malice
    be infants, but in your way of thinking be mature.
  eng-BSB: Brothers, stop thinking like children. In regard to evil be infants, but
    in your thinking be mature.
  cpu-NT: Iyekiite, eero poshiyari ipampithashireta eenchaani, aña iro aritatsi poshiyaari
    ipampithashireta antari. Arivetakara pinkempitakotyaari eenchaani okantakota eero
    pantantayetaro kaariperori.
  san-ASM: হে ভ্ৰাতৰঃ,যূযং বুদ্ধ্যা বালকাইৱ মা ভূত পৰন্তু দুষ্টতযা শিশৱইৱ ভূৎৱা বুদ্ধ্যা
    সিদ্ধা ভৱত|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, tabilé ''nátame niwa napurigá ''nátame
    ju u''kuchítiri. Abé ''la ju na''talia napurigá ''nátame ju e''wele o''chérame
    Onorúgame oyérame, tase chibi nokianti.'
  eng-WEBPB: Brothers, don’t be children in thoughts, yet in malice be babies, but
    in thoughts be mature.
  gfk-H: Bar tasigu narako ta Karisito, waak muat lilik hoing ira nat na bulu. Ta
    ira sakana magingin i tahut bia muat na tatalen hoira gona senbia ta ira numuat
    lilik muat na ngan hoira tamat na tunatuna.
  viv-viv: Tobohiyakweyao, lukahihi meya tuline wayofeyofena omi vaita weꞋoweꞋo amine.
    Tu gaitoma lakahina ana itahalamana weꞋoweꞋo keke adifaiweya. Auwe, keke weꞋoweꞋo
    amine wananuwanuwa, au kaliva lakahina yana nuwanuwa aseꞋasevatuna amine wananuwanuwa.
    Tu dewa koyona ana halamana moyaꞋaina fwefweya keke gidahalamaneni amine, meda
    omi wanahuluva.
  yao-yao: Achalongo achinjangu, nkaganisya mpela ŵanache achanandi, nambo mme mpela
    ŵanache achanandi mu igongomalo. Pankuganisya mmeje mpela ŵandu ŵakule.
  tgp-tgp: La voraiku peresi na vevoraiku, r̃omr̃omi nona natuvarihi i sopo toho isamim.
    Ha pipi mata vai na hehe, pani ha tamlohi na nomim r̃omr̃omi.
  auc-NT: Ïñänäni ëñëedäni. Tæcæ ëñadäni ïñömö wënæ wënæ mönö cæpämo ante ëñënämaï
    ïnänipa. Mïnitö adobaï mänïnö wënæ wënæ mönö cæpämo ante ëñënämaï inte baï pönëedäni.
    Wæætë ocai mönö pönënö guiquënë mïnitö mänïnö ante wëñæ̈nänique wædænque näni
    encadö baï wïï pönëninque wæætë picæ̈näni näni nanguï encadö baï adobaï nanguï
    encate pönëedäni.
  kbc-NT: Inioxoadipi, jinoɡ̶owookoni micataɡ̶a nigaanigi. Pida oleetibige me ɡ̶adiciagi
    nigaanigawaanigi me deɡ̶eo ane beyagi, codaa mowookoni oleetibige me ɡ̶adiciagi
    niɡ̶ina baanoɡ̶oko.
  bmh-bmh: Zaiar, ag mogoi ginaginam agen dabilanem sul i dabilan. Ag mogoi ginaginam
    igul eg i macanemen sul dan, bo, dudu banban agal dabeleu mui dan.
  ctu-BL: Hermanojob, mach yomic lajal la' ña'tʌbal bajche' i ña'tʌbal alobob. Mach
    yomic jontoletla. Yom lajaletla bajche' alʌlob. Yom lajal la' ña'tʌbal bajche'
    winicob año' bʌ cabʌl i pusic'al.
  meq-meq: Malamar ga hay, ka dzalum gər ka wu hay andza wawa ndəriz hay bay. Ɗuh
    dzalum gər na, andza nəkurom bagwar eye hay. Ta təv i mənese na, tərum andza wawa
    ndəriz hay. Nəteye na, tə sər məge mənese bay.
  noa-H: Cristo gaaimua k'odamnaan, mʌg mua jaau chirʌm k'ap haag hoob sĩi chaaindamjö
    k'ĩirjug meraa hamiet. Magarrau nem k'aigbam wawaagan chadau warag wauju k'augba
    haju haai nʌm, chaain daumeraa haawai nem wauju k'augba haajemjö. Pari Hẽwandam
    Hak'aar jua t'eegau nem k'ĩir pogk'e waupiejem heem chi wajapcharam k'ap haagan,
    chadcha jöoin k'ĩirjugjöta habat, wajap'a k'ĩirjuag.
  alp-NT: Kwali betaya, imi noake kbasa rebe Tuhane Irilukele ete tamata lupe kwetelaru
    esi noake yake. Po imi noakele lupe elake inai esi noake. Imi noake neune yake.
  san-VEL: he bhraatara.h,yuuya.m buddhyaa baalakaaiva maa bhuuta parantu du.s.tatayaa
    "si"sava_iva bhuutvaa buddhyaa siddhaa bhavata|
  kbq-kbq: Nenafugatane nasarehetma, osi mofavregna huta antahintahia osiho, havi
    avu'ava huzankura aminte mofavre'gna hiho. Hagi antahintahi tamifina ra vahe kna
    huta maniho.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, s̈mochtsajbaná basetemëngcá juabnayana.
    Mo s̈es̈onatemëngcá s̈mochtsemna, bacna soyënga jamama ntsetats̈ëmbcá; pero mo
    bëtsëtsangcá ts̈abá s̈mochtsejuabnaye.
  ron-LSB: Fraților, nu fiți copii în gânduri, dar în răutate fiți copii, ci în gânduri
    fiți maturi.
  pon-pon: Ri ai kan, komail der wiala jeri ni omail lamelam, a ni me jued komail
    en rajon kijin jeri, a ni omail lamelam komail en unjokela.
  nhe-BL: Noicnihua, amo ximoilhuica queja coneme, pampa coneme san se quentzi quimachilíaj.
    Cualtitoc xiitztoca queja coneme ica tlen ax cuali, pampa coneme san pilquentzi
    quimatij tlen ax cuali, pero ipan sequinoc tlamantli ximoilhuica queja huejhueyi
    tlacame tlen quipiyaj cuali inintlalnamiquilis.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, mi ma fakats vaare faarei rarom guei,
    sana mi ma fakats faareir gogueii to te gim ror ma fakats kat iring. Sana mes
    a foka to, ami ma fakats ya faarei rom vainy matsua tan vegiau tan mes vegiau
    fafoofan kanen.
  wnc-wnc: Mate notnabam. Ginu sanga musipzaatang usanzike kepi waatdaka mateknga
    tawake sangae katak dua natagwaanguke tasikaing kaknga ma tasiwam. Siwan ngana
    waatdaka matekga sanga waiakngae dua natanggamatakaing. Ina unzakan ginda waatdaka
    matek binga dakngake yutnong. Ngan. Natdetdetza aminu buyambam takake kekekngana
    kayata nataaing binga natake yutnong.
  bus-bus: Ma gbɛ̃nↄ, a laasuu tóngↄ̃ dɛ lán nɛ́nↄ pↄ́ bàro. Àgↄ̃ dɛ lán nɛ́ fétenↄ
    bà yãzaakɛna musu, mↄde a laasuu gↄ̃ dɛ gbɛ̃ ↄ̃ndↄ̃nanↄ pↄ́ ũ.
  gub-BL: Peiko zo kwarer ài nehe, herywyr wà. Kwarearer nukwaw katu kwaw Tupàn ze'eg
    wà. Nukwaw katu kwaw Tupàn hemiapo putar haw wà. Xo ikatu 'ym ma'e wi petyrykaw
    rehe peiko kwarer ài nehe. Kwarearer nuwata kwaw ikatu 'ym ma'e rehe ipurapo wer
    pà wà. Tupàn ze'eg rehe pema'enukwaw mehe peiko awa tua'u ma'e ài nehe.
  imo-imo: Nalo Kristen imbo ango kame, eno bakulu walo mele naa molaio. Ulu pulu
    keri teremele uluma wamongo naa liko manjiko enge naa peremele bakulu pame mele
    eno aku teko molaio. Nalo eno imbo konopu pepili aku teko molaio.
  boj-boj: O ijo was kalil, niŋgi aŋgro kiñilala naŋgi bulosib nanarioqnaib. Niŋgi
    tamo bole bole naŋgi bulosib areqalo bole na soqniy. Niŋgi aŋgro mom naŋgi dego
    bulosib kumbra uge qa nanariosib soqniy. Niŋgi qalie, aŋgro mom naŋgi kumbra uge
    qa poinjrosaieqnu.
  eng-DRA: 'Brethren, do not become children in sense: but in malice be children,
    and in sense be perfect.'
  knf-knf: An bayiţ naan ţi *Kriŧtu, nawutan kawo bapoţ ţi uko wi uşal, nawoon baka
    ţi uko wi buţaan, naşë nawo bantohi ţi uko wi najaaŋ naşal.
  san-KHM: ហេ ភ្រាតរះ,យូយំ ពុទ្ធ្យា ពាលកាឥវ មា ភូត បរន្តុ ទុឞ្ដតយា ឝិឝវឥវ ភូត្វា ពុទ្ធ្យា
    សិទ្ធា ភវត។
  arn-NT: Pu peñi ka pu lamngen, eymün rakiduamwekilmün kiñe pichiche reke. Ayülefun
    tamün pichiche reke femngeael ta wesake dungu mew, welu fütakeche reke tamün femngeael
    tamün rakiduam mew.
  zas-NT: Compniar raliduladx ree Jesucrist, ad bal rüjnridi xgab ziꞌc xindobëz. Gol
    gojc ziꞌc xindobëz per guial ad züjntidi ni mal, per par güündi xgab gol been
    xgab ziꞌc bengol.
  ken-NT: Bɔ̌ma bǎkɛ́ bhak mǎmbɔ ndǔ nkaysi yɛka. Bák ká mbɔ bɔ abhɛn babhʉɛt
    amɔ ndu barak bɛbʉ́, kɛ ndǔ nkaysi ayɛka bák ká bɛsɛ́nɛ́ bho.
