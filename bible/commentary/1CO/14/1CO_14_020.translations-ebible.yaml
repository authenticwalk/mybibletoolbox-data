verse: 1CO.014.020
translations:
  kpx-kpx: Di haokuvuia, lainaho eseese huhuihuhui nahate valive. Isito eseeseau vaveve
    toelamo negoholimale ke nahate vave. Isi la huhuihuhui kemo kosie huhuihuhui nahate
    vave.
  okv-H: Eto nau namei kamei, ungo meni isasaraho ta hotembari avo avojo te ari jajavotoho
    na embo ta ari evujo. Rate meni isasaraho ta ari nei javotoho eagora ainge avo
    humbaeheva amo enana na ari sasapura isapamane kiagora.
  tbo-tbo: Walewalehiu, nugonugomi ega hina itunowanowa ma nugonugomi hina wilawa
    banai. Ma ega dewa apapoe binei ona inugonugotuhu duma ipa ona hanapugeya.
  mal-C: സഹോദരങ്ങളേ, ശിശുക്കളെപ്പോലെയല്ലാ ചിന്തിക്കേണ്ടത്. തിന്മയ്ക്ക് ശിശുക്കളും
    ചിന്തയിൽ മുതിർന്നവരും ആയിരിക്കുക.
  grc-SR: Ἀδελφοί, μὴ παιδία γίνεσθε ταῖς φρεσίν· ἀλλὰ τῇ κακίᾳ νηπιάζετε, ταῖς δὲ
    φρεσὶν τέλειοι γίνεσθε.
  bgc-bgc: हे बिश्वासी भाईयो, इन बात्तां नै समझण म्ह बाळक ना बणो, बुराई करण म्ह तो
    बाळक बणे रहो, पर इस तरियां के मामलां नै समझण म्ह श्याणे बणो।
  khz-khz: Walakavaku maparami, girigiri vetaira ragai pio tugamagi. A kala rakava
    geria kavai melo ralarala gelegelerai pio ago. Na tugamagi-iluai tau rogaroga
    vetaira pio kala.
  deu-TKW: Brüder, werdet nicht Kinder im Denken, sondern seid Kinder in der Bosheit;
    im Denken aber sollt ihr reif werden.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, cutu gacliꞌ ca biꞌidauꞌ ca nac le rzaꞌ ládxiꞌliꞌ. Gul‑gác
    ca biꞌidauꞌ cui gunliꞌ le cunác, san gul‑gác bönniꞌ chnacgac ca nac le rzaꞌ ládxiꞌliꞌ.
  lin-lin: Bandeko na ngai, botika kokanisa lokola bana mike ; bozala te lokola bana
    mike na lolenge na bino ya kososola makambo. Mpo na oyo etali mabe, bozala lokola
    bana mike ; kasi mpo na oyo etali lolenge ya kososola makambo, bozala mikolo.
  hns-NT: Bhaai-bahien log, ek larka ghat na sotj. Khaalie boeraai kare me djaise
    tjhota larkan banke rahoe.
  noa-E: Cristo gaaimua khodamnaan, mʉg mua jaau chirʉm khap aag oob sĩi chaaindamjö
    khĩirjug meraa amiet. Magarrau nem khaigbam wawaagan chadau warag wauju khaugba
    aju aai nʉm, chaain daumeraa aawai nem wauju khaugba aajemjö. Pari Ẽwandam Akhaar
    jua theegau nem khĩir pogkhe waupiejem eem chi wajapcharam khap aagan, chadcha
    jöoin khĩirjugjöta abat, wajapha khĩirjuag.
  eng-EMTV: Brothers, do not be children in your understanding; rather, in malice
    be children, but in understanding be men.
  mib-NT: Hermano jijnáhan ró, ma cáni ni rō nájnūhun sūchi lúlí, chi sa suhva na
    íje ró jéē jecūhun vāha ni rō. Te coo ró nájnūhun sūchi lúlí jéē tu jíní i jniñu
    néé.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ हिन्‍जाॽबित्‍छा कुइसिःक् निङ्‌वाॽ इःप्‍मा
    ले़रे़म्‍मे़ॽओ॥ फे़न् पाःन्‍नो अङे़ःक्‌वा कुइसिःक् पोःक्‍खे़म्‍मे़ॽओ, कर निङ्‌वाॽ
    इःप्‍माओग कुनिङ्‌वाॽ के़दुम्‍बा मनाहाॽ कुइसिःक् पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Valongo vangu, mkoto kuhololeala ngati vana vadebe. Kuuvala uhakau, muvyai
    ngati vana vadebe, nambu pemwiholalela muvyai ngati vandu vavaha.
  mmx-mmx: Luvutnetak mi luvurinuk, nemen levendoxoma atnemi na lok ngan loklok at
    laxamdak lixilik, ketla mina ke xepe laxakapmek kerekngan laxamdak lixilik. La
    mina doma mumu avukat na leventamtaba ngan limixin mukun.
  cbr-NT: '''Ën xucë́antu, tuáratsunën sináncësa oquin camina sinántima ''ain. Ñu
    ''atima ''ati ''unáncëma ''aísha tuáratsu ''icësaribiti camina ''iti ''ain. ''Iananbi
    camina bëtsi ñucama sinánquin uni apanën upí oquin sináncësabi oquin sinánti ''ain.'
  tee-NT: Jantu chun alacp'ast'acnant'it ji qui'alak'avin tachi ju tam ask'at'a ju
    jantuca' k'ox alacpastacnan. Alai alacp'ast'acnant'it tachi ju tam k'aya lapanac
    ju ac'atsanantach. Va ixlacata ju mi'alactu'unti'an chunch ats'uc'ut'it tachi
    ju tam ask'at'a ju va ts'iquica' ju jantuca' past'ac'a ju tu'u' macxcai.
  eng-LSV: Brothers, do not become children in the understanding, but in the evil
    be children, and in the understanding become perfect;
  cak-NT: Wach'alal, can man quixnojin anche'l ac'uala', can quixnojin anche'l jun
    nim winak. Pero utz chi jixoc anche'l ri cocoj tak ac'uala' riq'uin ri niben,
    roma ri cocoj tak ac'uala' man niqui'en ta mac.
  pah-NT: Nhiirũ, ipita'ngive'g̃a ndokote'varuhukwahavi. G̃a ja ti peko a'ero pejikote'varuhukwahave'yma.
    Tayri'g̃a ndaheaporog̃itakatui okovo. G̃a ja rũi ti peko a'ero pejeaporog̃itarame.
    Peyvuakara g̃waramo ti tapendeaporog̃ita katu.
  sja-NT: Maperã ɨ̃pemaarã, warra chak'eerãk'a k'ĩsianáatɨ. Ãrak'a p'ana k'inia p'anɨ
    pɨrã, p'anadaipia bɨ warra ewaa t'odak'a; audua-ee. Pia k'ĩsíatɨ chonaarãpa k'ĩsiapatak'a.
  xed-xed: Zwanama ɗa, ma nza ndana ghuni manda ŋa zwani. Ka tvə ghwaɗaka skwi tsi
    katsi, manda zwani kwitikwkwitikw ka kuni nzata, ama ndana mndərha ka kuni ndanay.
  mks-NT: Cande̱hé ndo̱ ñani i̱, na̱ cúú cuéntá Jesús. A̱ cáhvi ini ndó tá quia̱hva
    cáhvi ini na̱ va̱lí. Xíní ñúhú cahvi ini ndó tá quia̱hva cáhvi ini ña̱yivi sa̱
    tácu̱ ini. Va̱tí mé a̱ nda̱a̱ xíní ñúhú caja ndó tá quia̱hva cája na̱ va̱lí, na̱
    co̱ cája cua̱chi.
  gfk-S: Bar hinsaagu tane Krais, waak mu liilik hoke ira not no bulu. Taitus ira
    sana tintalen i tahut be mu na tatalen hoke ra bana iesene ta ira numu lilik mu
    na ngan hoke ira tamat na turadi.
  bmu-bmu: Urumeleŋ alaurupni, iŋini keu kewöta mötmörimakzei, miaŋgöreŋ mönö namande
    tandök mosöta ambazip ketaŋi yeŋgö dop mötmöriba malme. Bölöŋi akin jigetka miaŋgöreŋ
    mönö morösepsep ewö aka osimemö, mötkutukutuŋinan mönö ambazip ketaŋi aka malme.
  dgz-dgz: Gwanin wainawa, tat ega gapan, orup otu guegue koeragewa mu oare, ap umamup
    wanien. Go mu i guine ge anut muga arita uon, menan e anut ega gapan, ap umap
    ya waniene go waenapan bawarewa asik taine nagirewa mini wanien.
  eng-GNV: Brethren, be not children in vnderstanding, but as concerning maliciousnes
    be children, but in vnderstanding be of a ripe age.
  zaa-NT: Lebi'i hermanos, bíttuúru ccá la' rulábalatsi' qui' le tì'a la' rulábalatsi'
    qui' ca huatsa, átsi'ini tsè'ba ná canchu ccá le tì'a ca nito' labí biỹa tul·la'
    chi runi cą, pero ná qui'ni rulaba latsi' le lani la' riyeni tsè' ti'gáláa nu
    té qui' ttu enne' espiritual.
  eng-WEBSTER: 'Brethren, be not children in understanding: yet in malice be ye children,
    but in understanding be men.'
  guh-guh: Tajamonae, pacuenia pejevaxi bajamatabëcueneitsi, pëtsa bajara pajamatabëcueneitsimë.
    Xaniavaetsia panajamatabëxainaename. Pacuenia penaveretsivi bajamatabëcueneitsi,
    bajara pajamatabëcueneitsimë tsane. Itsiata baitsi jane pibisiacuene paneexanaeyaniva,
    bepapejevaxijiviximë panataename. Tsipaji pejevaxijivixi abaxë bitso apo najamatabëxainae
    pibisiacuene pexanaenexa.
  bon-bon: Cäme ätrunga binamewale, weene bägrä bime pana ngene gone jwaatwananinuye.
    Matimati bägrä cina lipu umle cäco bucurage gwidape poto cidi me, weene miiji
    pepu umle cäco inajipi niiya mule wawenecame, yepä weeme ngene atwanena miiji
    epu lenaja modamoda biname bime liiyepu.
  nhw-BL: Noicnihua, amo ximoilhuica quen coneme, pampa coneme san se quentzi quimachilíaj.
    Cualtitoc xiitztoca quen coneme ica catli amo cuali, pampa coneme san pilquentzi
    quimatij tlen catli amo cuali, pero ipan sequinoc tlamantli ximoilhuica quen huejhueyi
    masehualme catli quipiyaj cuali inintlalnamiquilis.
  swh-ONEN: Ndugu zangu, msiwe kama watoto katika kufikiri kwenu, afadhali kuhusu
    uovu mwe kama watoto wachanga, lakini katika kufikiri kwenu, mwe watu wazima.
  wbi-wbi: Vakuulu numue va mwanilumbu vango, mulekaghe kuuva vaanha musaghile jiinu,
    pa uluo pipuling'ana nuvu hosi, muvisaghe heene vaanha vafyele. Looli mulwa kusagha
    mulyumue muvisaghe vaanhu vagoyo.
  bba-bba: Nɛɡibu i ku mɑɑ bwisiku nɡe bibu. Dɑɑ kɔ̃sɑ sɔɔrɑ n weenɛ i n sɑ̃ɑ nɡe
    bii wɛ̃ɛnu, ɑdɑmɑ bwisikunu sɔɔ i n sɑ̃ɑ tɔn ɡirobu.
  eng-KJVCPB: 'Brethren, be not children in understanding: howbeit in malice be ye
    children, but in understanding be men.'
  kgk-NT: Xe re'ýi kwéry, ani peiko mitã reko-rami penhemongeta ramo pende py'apy-py.
    Pekakwaapa-ma. Pene arandupa-ma. Arandu porã-rupi peiko katu. Hembiapo vai ndojapo
    kwaái mitã-rami, peẽ ave, ani erejapo vai kwaa teĩ. Pejapo porã kwaa ae katu.
  waj-waj: Ni seenayaso, ii kua ivaara sa nnaakaraiya tinni yaataiyauvaa roosiima
    varida yaata utuatee. Vaa yokeeda arinaima kua rikiaiya roosiima ngiingii yaata
    tinniiyauvakidiri arinaima rikiada variatee. Nnaakaraiya mminnamminnaa maisaiyauvaara
    vueennama kiada yoketaama variaavai. Iya itaama variraivaa roosiima variatee.
    Sa iya tinniiyauvo kumimakaikiai variraiyauvaa roosiima variatee.
  cpy-cpy: Noyemijantzinkarite-paeni, eero poshiyari ikenkishiryaa eentsi, apatziro
    okameethatzi poshiyaari ikenkishiryaa antari. Kameetha-witaka pikimita-kotyaari
    eentsi eero pantanta-yitawo kaari-perori.
  mpx-mpx: Taliwau ge nuwau, bahi wami nuwatu ni oola wawaya nuwatuina. He wawayau
    wali aatena gegi paganina elana nige i bwabwata, inoke toto ya eliyana bosowaina
    nuku goluek elal. Yaa wami nuwatu elana nuku ola gamagalau matuwal.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kurdukurdu witawita kuja kalu yangka
    ngurrpa milya-pinja-wangu nyina punkuku nyiyarningkijarraku, ngula-piya-yijalalu
    nyinaka! Kala kajinkili manngu-nyanyi Kaatu manu Pirlirrpa nyanungu-nyangu, ngulaju
    jungangkulu manngu-nyangka Jijaji-piyarlu pina-nyayirnirli.
  luo-luo: Jowetena, kik ubed nyithindo e pachu, to chaluru nyithindo mayom mana kuom
    gima rach kende, to e pachu beduru jomadongo.
  nhe-NT: Noicnihua, amo ximoilhuica queja coneme, pampa coneme san se quentzi quimachilíaj.
    Cualtitoc xiitztoca queja coneme ica tlen ax cuali, pampa coneme san pilquentzi
    quimatij tlen ax cuali, pero ipan sequinoc tlamantli ximoilhuica queja huejhueyi
    tlacame tlen quipiyaj cuali inintlalnamiquilis.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ ܒܬܲܚܡܲܢܬܵܘܟ݂ܘܿܢ. ܡ̣ܢ ܒܝܼܫܬܵ‌ܐ
    ܓܹܒܵܐ ܗܘܹܝܡܘܼܢ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ، ܐܝܼܢܵܐ ܒܬܲܚܡܲܢܬܵܘܟ݂ܘܿܢ ܗܘܹܝܡܘܼܢ ܓܡܝܼܪܹ̈ܐ.
  esk-NT: Aniqatiumaaŋ, isrummatiqaqasri iḷiḷgaatun Ipqitchuam Irrutchim aatchuutaigun,
    aglaan ilitqusriqaġitchi aniqammiuratun pigiiḷiqitlaitchuatun; isrummatipsitñi
    ititchi iñuguaniksimaruatitun.
  msb-msb: Mga kamaranghod sa pagtuod, dili kamo mag-isip na pareho san mga bata.
    Maayo na magin wara kamoʼn buot sa paghimo sin maraot pero dapat na magin madunong
    kamo sa pag-isip.
  cpa-NT: Dsa² roh¹³ jniang³, tsa¹ju³dsi³jiag¹² hoh¹² hniah¹² ju³lah dsa²jiag¹² dsǿa¹²
    guing². Dsio¹ báh³ jmóh³ hniah¹² ju³lah jmo¹² guing² ja³cog² jǿg³ hlaih¹³. Di³
    jøng² cu²rø² dsiíh³ hniah¹² hoh¹² jǿg³ dsa²qui² dsa²jiag¹² hoh¹² hniah¹², ju³lah
    dsa²jiag¹² dsǿa¹² dsa² canh¹³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ତମେ ପିଲାମନର୍‌ ପାରା ଚିନ୍ତା କରାନାଇ । କାରାପ୍‌ ବିସଇତେଇ ପିଲାପାରା
    ଉଆ । ମାତର୍‌ ବୁଦି ଆରି ବିଚାର୍‌ କର୍‌ବାତେଇ ବଡ୍‌ ଲକର୍‌ ପାରା ଅଇବାର୍‌ ଦର୍‌କାର୍‌ ।
  meu-meu: Varavaragu e, daramui ai basio garuḡaru. Lalo-dika ai ba ḡaruḡaru, a daramui
    na taudia e lo taudia daradia heḡereḡeredia ai baela.
  yva-NT: Sya arakove weap! Syare wapa ana ratantona vatan anuive, vemo wapa ana wadatantona
    mbe arikaimbe nora! Yara ana ngkakai obo mirati wapa ana wadatantona mbe arikaimbe
    rai, weye arikainy tuvane pamo pantatukambe ayao kakai rai.
  dgc-dgc: A tétotop ko, diyan kam mégisip ta koman i isip na anak. Koman kam i anak
    a éwan tu malay ta medukés a gimet. Pero mégisip kam be ta mahusay.
  zpm-NT: Bets, bzian, goḻguieṉ sca goḻsaan guieḻmëëdlas qui. Zacgaa gac to mëëdlas
    per nëz lo guieḻntseeba, saṉgue xpensar to goḻgac zig zha ne biaa biinile.
  hix-NT: Rowtà komo y, bàryekomo wyarohra harha ehtxoko. Àsok tawro hana, yaworon
    hutwahra oyesnàr kom ke hamà. Totohnà rwon yawo kàrwonàmtoho kom hoko rma haxa
    tehtxe, màketxow hamà. Àro hoko rma haxa tehtxe, ohxe kehtxoho menye, màketxow
    hamà. Àro wyaro owyanye tatoko, yaworohra muhutwetxow hamà. Bàryekomo wyaro muhutwetxhe
    rma haryhe, yaworohra mak ha. Anatoko, bàryekomo wyaro ehtxoko. Anhà hutwanàr
    hoko ryhe, bàryekomo wyaro rma ehtxoko. Tàywenyeke rma ehtxoko, anhà hutwanàr
    hoko. Yaworon hutwanàr hok haxa ryhe, horykomo wyaro harha ehtxoko. Tàywero rma
    ehtxoko, àro hoko.
  sim-sim: Jisasin hishindiyanda ma jirin, jir jikisakri hishinda hom ji hishiwa hala.
    Misi. Jikisakri ol kuvuk fehe ondo mbeek kavakavan wasilakak unda ambu lir. Uwa
    osik kavakava os ji unda ji halanak jikisakri ondo unda hom si naka. Hako hishiyarinda
    jihi ji halanak ma ol saha wasilakak nanda ondo hishiyarinda hom si naka.
  npi-ULB: भाइहरू हो, आफ्नो सोचाइमा बालक नबन । खराबीको निम्ति बालक बन । तर आफ्नो सोचाइमा
    परिपक्‍व बन ।
  cgc-cgc: Mga utod ko, dapat usto inyo na pag-intindi parti ta mga abilidad na alin
    ta Dyos Ispiritu Santo. Dili inta kulang pa inyo na isip paryo ta bata na sise.
    Daw parti ta malain na mga buat, dayad gani daw magparyo kaw ta mga bata na sise
    tak ula ta isip danen na magbuat ta malain. Piro, parti ta mga abilidad na alin
    ta Dyos Ispiritu Santo, dapat inyo na isip paryo ta isip ta mga may idad en
  tim-tim: Galama, ye nanaŋŋe han nâŋgâmai hainare bo nâŋgâwei. Dâ agak meme bâleŋe
    are âmâ nanaŋŋe bo nâŋgâmai ye gai hainâk bo nâŋgâwei. Dâ nâŋgâ nâŋgâyeŋe nanaŋ
    yeŋgât hainâk bo akmâ âmâ luâk âmbâle nâŋgâ nâŋgârâ yeŋgât hainâk akbei.
  yor-yor: Ará, ẹ má ṣe jẹ ọmọdé ni òye, ṣùgbọ́n ẹ jẹ́ ọmọdé ní àrankàn, ṣùgbọ́n ni
    òye ẹ jẹ́ àgbà.
  wos-wos: Wuna nyama bandi, mé xéké. Guni nyangwal sarékéndaka maki sarékékénguni.
    Ramunya haraki saraki sémbutka yike yandaka maki, guni akwi haraki saraki sémbutka
    yike yangute wuni mawuli ye. Yike yahafi yata guni némafwi du takwa jémba sarékéndaka
    maki, guni jémba sarékéta jémba xékélakingute wuni mawuli ye.
  emp-NTPO: Djabarã, warra zaquerã quĩrãca b̶ead̶adua. Ãdjirãba cadjiruada bio adua
    panʌa. Baribʌrʌ Ãcõrẽ Jaureba obi b̶ʌd̶ebemada drõãrã quĩrãca crĩcha b̶ead̶adua.
    Waa warra zaquerã quĩrãca crĩcharãnadua.
  eng-F35: Brothers, stop thinking like children—well, in malice be ‘infants’, but
    in thinking be adults.
  ind-ind: Saudara-saudari, tentang hal ini janganlah berpikir seperti anak-anak,
    tetapi jadilah dewasa! Sebaliknya tentang kejahatan, jadilah seperti bayi.
  pes-OPCB: برادران عزیز، در درک این مطالب مانند کودکان نباشید. در درک و فهم امور
    روحانی، همچون مردان خردمند و دانا باشید، اما در بدی کردن مانند کودکان!
  mpt-mpt: Ne nekwal ibo ne weng olo kla wentine! Ibo mo meme gwabi ulab anibta wengo
    dabalim nakaia unangai mo obinabibbao obianibta o bobolo mo funimibe! Meme gwabi
    mo tekein kenibta kukubo yo nanomob ota nakaia unangai daabenamabobe gabibbabe.
    Otane naka gang ile bobol temo kla fumbianiba Kukubo yo nanomob ota nakaia unangai
    daabenamabobe eka yole i mo daabenamabobabe gabib kesoa ibo meme gwabi funino
    deiboniba naka gangi bobol temsaine! Inanomabib otane ib bobol temo kukub misiam
    namino o bobolo dokobenoa deiboniba makob meme gwabi bobol tem fumbib inaine!
  ssx-ssx: Kametitio. Ikana꞉ma꞉ wekisunuma꞉ witeleme hone leke wia na hapa꞉peke. Hoke
