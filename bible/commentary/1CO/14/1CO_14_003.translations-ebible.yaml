    ima.
  yuw-yuw: Wohong amna au Kopotorochon yong tuctuc mata yontacma yu wömai mata yuna
    suraroho tuctugo kombingga gesönoho öantac, o kombing tobic tobicnoho koing sontac,
    o irotnoho guc faantac.
  hus-NT-1971: Axi caulome c’al a Dios ojni’ u exlanchab an cau c’al ax im belal an
    Ajatic abal quin más tsapna’ a Dios. U canatmethanchabchic in tsalap ani u culbethanchab
    in ichich c’al in cahuintal an caulome.
  med-med: Wote, wamp nam ti ndi, Got nga ik ei nʉndʉtʉm ni ndi, wamp mbʉ pora, tʉpa
    rapundpa, mondpa pili orunga nimba ronduⱡ ngumba, etpa numan kai pendʉtʉm.
  bch-bch: Be eaba sai ibada Deo iaoa, ei ikado posanga ngan luanga panua padengada
    ga ipamatua gid ga ipamus lolod pade.
  cco-NT: Jo̱ dsʉꞌ i̱ dseaˋ i̱ cangɨ́ɨngˋ e tɨɨiñˋ féꞌrˋ jaléꞌˋ e júuˆ e íñꞌˋ quiáꞌˉ
    Fidiéeˇ jmóorˋ lajo̱ e laco̱ꞌ jmɨcó̱o̱ꞌr˜ e teáˋguɨ nisíngꞌˉ dseaˋ có̱o̱ꞌ˜ júuˆ
    quiáꞌˉ Dseaˋ Jmáangˉ, jo̱guɨ e laco̱ꞌ nicuǿꞌˉreiñꞌ bíˋ, jo̱guɨ cajo̱ e laco̱ꞌ
    nijmitíiꞌr˜ dsíiñꞌˊ.
  deu-1951: Wer aber weissagt, der redet für Menschen zur Erbauung, zur Ermahnung
    und zum Trost.
  alq-ALGNT: Aa dac a8iag ka tibadjimodj Kije Manidon odikido8ini, o8idjian o8idjipimadiziman,
