    asuvu nden.
  cax-NT: Pero arrti naqui manitana auqui besüro uiti Espíritu Santo, ta ümo macrirrtianuca.
    Ui ñanitacarrti bayurarati ümoma, arucu tato ümoma y macuansomoconoti ümoma.
  aia-aia: Ma'ata na nei na ha'arangasi'i hura'ai 'ado'adona'i a God, 'a hadahada
    tanaraaui noni 'anai 'a'auhiraau dorai wetewete suri'i hinihinidaa'i. 'A hadahada
    tanaraau 'ini'i hadahada ha'a-'o'ori mana ha'a-aroahu.
  srp-1865: A koji prorokuje govori ljudima za popravljanje i utjehu i utvrðenje.
  agt-agt: Ammi ya mangiuhohug ta ipakamu na Namaratu a intu kabida na ya sakā tolay
    na kiden, petta dumakal ya amu da ikid na pangurug da ikid na talak da.
  lug-lug: Naye oyo ategeeza abantu eby’obunnabbi ayogera ebibazimba, ebibagumya era
    n’okubazzaamu amaanyi.
  yby-yby: Omaimidana epalauti gala maya edimonipo ganipouti likaka niadanaki muki
    wewenasida monokau dilipi elewole ikaka niae.
  heb-heb: והמתנבא הוא מדבר לבני אדם לבנותם וליסרם ולנחמם׃
