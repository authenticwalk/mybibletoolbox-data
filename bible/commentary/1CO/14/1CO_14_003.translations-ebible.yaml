  uig-CYR: Лекин бешарәт беридиған киши болса адәмләрниң етиқатини қурушқа, уларни
    риғбәтләндүрүшкә вә тәсәлли беришкә сөзләйду.
  ikw-NT: Kọvu nye nọokpo okwo izi ọma nookwunu ele badnụ ọka, noowulizọ ele badnụ
