  wol-2010: Waaye kiy jottali kàddug Yàlla, nit ñi lay waxal ngir yékkati seen ngëm,
    di leen dénk ak a dëfal.
  snc-snc: A eperovetani tarimana tu tarimarima evaḡa-guruḡarini. Ma ḡia ḡena peroveta
    guruḡari na tu tarimarima evaḡa-kokorerini, elaunaḡirini, ema tarimarima nuḡari
    evaḡa-gwaḡiḡirini.
  lgl-lgl: Wasua ma ala ta ioli ka farono 'alia saenala God, 'e sae fala ioli gi 'ali
    ka ranada, ma fala raefalenada, ma gwafenada.
  mmo-mmo: Nganjo omaaho ti sen nanêêl Anutu-te vakasin langaah-ato, ond mem nanêêl
    vu omaahonôôn atombe nahôôvu sil osin navu niwêêk vu sil-ambe navu kaandu sil.
  ncu-NT: Amaa ɔko̱ ne̱ ɔ tɔwe̱ ke̱tɔ ne̱ Wuribware̱ a lee bo̱ kaapo̱ mò̱‑ɔ e̱ tɔwe̱
    ke̱tɔ ne̱ oo ŋu‑o o gywii ase̱sɛ ne̱e̱. Ne̱ a kya bamo̱‑rɔ, ne̱ ba kɔɔre̱ ba gyi
    bwe̱e̱tɔ, ne̱ a sa bamo̱ ŋkpo̱nɔkya.
  cni-NT: Iro cantaincha yora oametantirori irineane Tasorentsi, yoametaqueri atiri,
    iveshireacaacari, iquimoshiretacaaqueri.
  eng-WMB: But he who prophesies speaks to men for their edification, exhortation,
    and consolation.
  zaw-NT: Niluxh bejṉ ni rusule' xtidx Dios, rustioobni xcäḻrililajz bejṉ ni rulijdxni,
    ruspaani lajz nani rac-huin lajzni.
  san-MAL: കിന്തു യോ ജന ഈശ്വരീയാദേശം കഥയതി സ പരേഷാം നിഷ്ഠായൈ ഹിതോപദേശായ സാന്ത്വനായൈ
    ച ഭാഷതേ|
  tam-TCV: ஆனால் இறைவாக்கு உரைக்கும் ஒவ்வொருவனும், மனிதருக்கு தைரியத்தையும், உற்சாகத்தையும்,
    ஆறுதலையும் ஏற்படுத்தும்படி பேசுகிறான்.
  mit-NT: Doco na cachítnùhu‑nda razón ndiaha xí‑yá, dandísá nèhivì ñuhìví cáhàn xì‑ndà,
    vàtùni chindee‑ndané ñà‑chicá cunihnu viì ini‑nèyà, te chicá nacuàhandee ini‑nè.
  ceb-ULB: Apan ang usa nga nagapanagna nakigsulti sa mga tawo aron sa pagpalig-on
    kanila, aron sa pagdasig kanila, ug sa paghupay kanila.
  ces-LB: Jestliže však někdo promluví prorocky, posluchači to pochopí a taková slova
    jim pomáhají, povzbuzují je a podněcují.
  mkn-mkn: Ma kalo orang ada pung karunya ko kasi tau Tuhan pung pasán tu, dia ada
    kasi pasán sang samua orang di situ. Dia kasi bangun orang pung parcaya sang Tuhan,
    kasi kuat dong pung hati, deng hibur orang yang susa dong.
  pol-UBG: Ale ten, kto prorokuje, mówi do ludzi dla zbudowania, zachęcenia i pocieszenia.
  qxh-NT: Rimashanchinuylla willapäcuptiquim ichanga irmänucuna sumaj tantiyacur,
    Tayta Diosninchipa shungun munashannuylla cawanga. Anyapaptiqui Tayta Diosninchita
    wiyacur, cuyay-munaypaj cawanga. Imaman ćhayarsi, shungun shacyäcunga.
  nwi-nwi: Mərɨg narmamə m-fam yamə mɨne kamhani-ərhav nar kwasɨg ikɨn nar ai rɨpiamtərhav-pə,
    kamhani-pən tuk nɨvəhsi-haktəyen nɨmraghien kape narmamə, mɨne tuk nɨvəhsi-haktəyen
    nətərɨgien kapəriə, mɨne tuk nasituyen irəriə.
  kmo-kmo: Eeta ma rii God riiti majin sawo tawey, rii yenya kiyatay tawak, kiyapo
    tawak, yechi inyakan hehar otii kepi siito.
  agr-agr: Untsu Apajuí tabaun etsejuina duka, ashí aentsun wakanin yayawai, dutikak
    pegkegnum wakemitkak anentainash ichichtawai.
  kyc-kyc: Anatunya pii polo lakamaingi akali doko baa wambu porainyi pyambuo mona
    minyarambu lao nyiso karenge.
  urd-GVU: اِس کے برعکس نبوّت کرنے والا لوگوں سے ایسی باتیں کرتا ہے جو اُن کی تعمیر
    و ترقی، حوصلہ افزائی اور تسلی کا باعث بنتی ہیں۔
  yre-NT: '''Pian min nɛn e Bali ''lewei ve bɛ, blaminnun lɛ nɛn e ''wɩ tin "baa.
    E ''wɩ tin "baa -wlɛ, te -wee yi -tɛradɩ Bali da "paa "da, te e ''wɩ "paala -wlɛ,
    ɛn te e ''o "koe -tɔa ''o da.'
  fuh-BKF: Ammaa kaaloowo konngol annabaaku oon, wo yimɓe haaldata, faa semmbina goonɗinal
    muɓɓen, sellina ɓerɗe muɓɓen, de feewtina ɗe.
  arl-NT: Saniniuujia, cante Pueyaso sequenu panishano caminiujiujia pueya rupaajiniani,
    cunoori narta Pueyaso muerasu cumaquiya. Na numooteyari. Na cumanijiaajaariuhuaj.
  ziw-ziw: Mna mta udahi wa kulonga ulosi wa Chohile, alonga na wantu chani awazenge,
    awajele moyo na kuwahoza.
  grc-TR: Ὁ δὲ προφητεύων ἀνθρώποις λαλεῖ οἰκοδομὴν καὶ παράκλησιν καὶ παραμυθίαν.
  nag-nag: Kintu ekjon kun bhabobani kore, taikhan manu khan ke utsah kore, aru taikhan
    manu khan laga mon aram aru dangor kori diye.
  eng-OEBCW: But those who preach are speaking to their fellow men and women words
    that will build up faith, and give them comfort and encouragement.
  knj-NT: Pero ja' mac chi alon el yin ey oj to, ja' tet ánima chi al-lei. Ja' tu'
    chi k'anabi, yet watx' chi yi' stec'anil eb, yet chi iptzele eb catu' chi miman
    c'ulnele eb.
  deu-1912: Wer aber weissagt, der redet den Menschen zur Besserung und zur Ermahnung
    und zur Tröstung.
  san-PUN: ਕਿਨ੍ਤੁ ਯੋ ਜਨ ਈਸ਼੍ਵਰੀਯਾਦੇਸ਼ੰ ਕਥਯਤਿ ਸ ਪਰੇਸ਼਼ਾਂ ਨਿਸ਼਼੍ਠਾਯੈ ਹਿਤੋਪਦੇਸ਼ਾਯ ਸਾਨ੍ਤ੍ਵਨਾਯੈ
    ਚ ਭਾਸ਼਼ਤੇ|
  nob-LB: Den som bringer fram budskap fra Gud, snakker til menneskene, ordene hans
    styrker troen til andre gjennom advarsel eller oppmuntring.
  ntj-ntj: Nyangka-parturtu Mama Kuurrku wangka kulira tjakultjunkupayilu yarnangungka-tjananya
    watjalpayi. Nyangka-ya kulira kurrurnpa yipilyarrirra pukurltu wananma.
  sxb-NT: Na awantu awawoola amangʼana aga owugambi iwo wagamba-gamba na awantu ni
    wawalaga amangʼana agawakomia, agawa-ambia amaani kandi agawaoreezia emioyo.
  nhu-NT: Geenɛn, wee wvù teete bontum bo Nyo' le ké no jemyi ɛ ɛ̀ nu ɛ̂ bonyii, gee
    ɛ bonyii kuu yî mbee le, bvuu yvuwse mvuntelem mvubole, bvuu gee tɛn ɛ mvuntelem
    mvu bonyii le lɛɛtene.
  row-row: Te mete ma atahori hambu babꞌanggi-babꞌaꞌeꞌ fo dui-bꞌengga Lamatualain
    hehelu-fufulin, ana helu-fuli neu basa atahori mana sia naa ra. Ana nafefela atahori
    ra nemeheren neu Lamatualain, tao manggatee rala nara, boe ma tao namahoꞌo mana
    susa-sonaꞌ ra.
  msy-msy: Ezɨ gumazir Godɨn otivir akaba gun mɨgeim, a gumazamizibav gɨa, men nɨghnɨzir
    gavgaviba gavgavim dagh anɨga, arazir aghuibar amuasa me abɨrava, men navibagh
    amima da dera.
  agg-agg: Ŋga asu nindou düdi ai Godɨndɨ hoafɨ hoafayu ana, asu ai nindou ranaheimbo
    anɨhondümbofe ra ŋgɨnemɨndɨndürühɨ farɨhendürühɨ, asu ŋgusüfoambe aboedɨ dɨdɨboado-rearühane.
  ptp-ptp: Lêc xomxo ti obêc nêl Anutu xolac yêp seac ge od xolac wê i nêl ge ob ngɨdu
    vông vinên wê xomxo vông ge xôn, dɨ ob tɨpi vô he ên nêb he i tɨmu vô môp nivɨha,
    dɨ ob vông he nɨlô vô vɨyin maên.
  nak-nak: '@see-verse:1CO.014.002'
  lbb-lbb: Ika, tik ning i warwara na propet, i warwara tetek a taraila sur ir arakrakai
    la, ir nangan la pa ir amoro la.
  kan-2017: ಆದರೆ ಪ್ರವಾದಿಸುವವನಾದರೋ, ಅವನ ಮಾತುಗಳಿಂದ ಭಕ್ತಿವೃದ್ಧಿಯನ್ನೂ, ಪ್ರೋತ್ಸಾಹವನ್ನೂ
    ಸಂತೈಸುವಿಕೆಯನ್ನೂ ಉಂಟುಮಾಡುವವು.
