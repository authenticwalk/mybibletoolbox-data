  ixl-NNT: As abꞌil uvaꞌ la alon veꞌt isuuchil viyol u Tiixheꞌ te unqꞌa qitzꞌin qatzikeꞌ,
    niyoloneꞌ tiꞌ iyakꞌinsal taama, tiꞌ ichiibꞌisal taama as tiꞌ toksal xeꞌ taama
