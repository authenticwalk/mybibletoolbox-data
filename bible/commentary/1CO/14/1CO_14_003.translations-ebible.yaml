  ory-ory: କିନ୍ତୁ ଯେ ଭାବବାଣୀ କହେ, ସେ ମନୁଷ୍ୟମାନଙ୍କୁ ନିଷ୍ଠା, ଉତ୍ସାହ ଓ ସାନ୍ତ୍ୱନାଜନକ କଥା
