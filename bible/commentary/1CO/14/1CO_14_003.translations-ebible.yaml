  gui-NT: Erei Tumpa iñee omombeu vae imiari iru vae reta pe, omomɨrata jare omboaracuaa
    jare ombopɨacatu vaera.
  quc-TT: Are kꞌu ri kuqꞌalajisaj ri tzij ri kaya che rumal ri Dios, are kuchꞌabꞌej
