    munu tjananya uwankara wangkara kurunpa rapalpai Jesunya tungun-tunguntu waṉantjaku,
    munu tjinguṟu upa nyinanyangka kuṉpulpai, munu tjituṟu-tjituṟu nyinanyangka pukuḻmankupai.
  cwe-cwe: Mbali waja wolotela wolonga na wanhu na kuwataza, wowaguma moyo na kuwagangamiza.
  daa-NT: Kar ŋaar kaak kaawa kaawin kuuk asa min ɗo Buŋdi gay, ŋa kaawa ɗo geemir
    a ŋaa ɗeŋrin̰co ɗo imaanco, ŋaa iskin̰co ho ŋaa gaayin̰co ŋuu ɓaa iŋ uŋco.
  mlp-mlp: Ari mat God ago nantut bilaqaqta na, in ago gamuk na amalib mataw gigem
    zaway negsa in gigo ginad helta na awaz meqniyaqta. Ad in mataw ginad meqniysa
    osayta na ginad waqsa in ginad dimniyaqta.
  ape-C: Aria enyudok arpen douk Iruhin ananin Mishin nyenyuhur aria nyeyagwreh ipakin
    baraen nyakripesh Iruhin ananin baraen iri, enyen nyakripeshen iri baraen douk
    nyutaurum arpesh nyenekesh shasuhw Krais ananin baraen dodog aria nyogabeimesh
    esheshiruh aparuh hur wosik aria shenek yopihi aih.
  bgs-bgs: Asal ka mulit-ulit tô manubù katô kagi na bággén ka Manama kandin, tóngkóán
    din tô duma mga ágpampamaké ébô tuu dan kumasarig, ébô katabangan dan, asta ébô
    mórór dan.
  faa-faa: Arirakano Kotimo ainane somerakano, porofete aporomo kaira ayiáka, aporomo
    kaikia epo ipi meaka somerapo. Asiamo ipi meaka somerakano, aporo suamo kaiyisimo
    somerakanapo. Aporomo kaikia hemakapurakanone ane, someamo iane ararerakanapo.
    Arirakano ipu Kotipoko yaiya rakiraka risikiasimo, Kotimo somerakano kaira aporomo
    someamo iane mawakapunapo. Arirakano ipu himu nekea risiane epo someamo mawakapunapo.
  kik-kik: No mũndũ ũrĩa ũheanaga ũhoro wa Ngai aaragĩria andũ akamekĩra hinya, na
    akamomĩrĩria, na akamahooreria.
  cap-NT: Pero nii Yooz taku paljayñi z̈oñiqui parti criichinacz̈quiz paljayc̈ha,
