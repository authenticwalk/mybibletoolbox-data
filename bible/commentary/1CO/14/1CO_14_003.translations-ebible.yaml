  juy-juy: ବନ୍‌ଡ ଆନା ଇସ୍ୱରନ୍‌ ଆ ବର୍ନେ ଞନଙନ୍‌ ତିୟ୍‌ତେ ତିଆତେ ମନ୍‌ରାଞ୍ଜିଆଡଙ୍‌ ବର୍ତଜି,
    ତି ବାତ୍ତେ ଆନିଞ୍ଜିଆଡଙ୍‌ ଅନବ୍‍ଉୟୁବ୍‍, ଅବ୍‌ସର୍ଡାଲଙ୍‌ତନ୍‌ ଆରି ବବ୍‌ୟୋଲଙ୍‌ତନ୍‌ ।
  for-for: Piya, to ka'waina Koti nkawamutasa kamana uma aborawaeyamipa, aeba wasanami
    nkigupa esegi puwaitama asiwaitamagina, paruyena puwaitaye.
  epo-epo: Sed la profetanto parolas al homoj edifon kaj konsilon kaj konsolon.
  gfk-gfk: Iesen nong i ianga na tangesot i iangianga taar ta ira tunotuno wara hanhadadas
    diet ma wara harharagat diet ma wara hamhabalaraan diet.
  bjz-bjz: Tago, enembo avona God da Gaga minono radua, unda gagami enembo neno evurota,
    ano ea, siriride sonembade bubugaita rousue. Anami sonemba jojabe siroraita rouvie.
  atg-NT: Ama ọgbọkpa ni ọ mekẹ ngme guele, eri ọọ nu ẹgbọ ọ ngme, o kpaghiẹ wẹ obọ,
    ọ ri udu shi wẹ ọ, ọ ri udu pfọmhi wẹ.
  bjv-NT: Nɨngə, dəw kɨ ɨsɨ əl ta kɨ ta Luwə tɨ, ɨsɨ əl ta kɨ dɨje mba kadɨ awi kɨ
    kəte kəte me kadɨ-me tɨ ləde. Ɨsɨ ɨlə dɨngəm mede tɨ taa ɨsɨ sɔl mede tɔ.
  tos-NT: Hua̱mpi̱ hua̱nti̱ tla̱n lakapasko̱y, chu̱ li̱chihui̱nanko̱y xtalacapa̱stacni
    Dios, xli̱ca̱na̱ pi̱ luhua ma̱akata̱ksni̱ko̱y a̱makapitzi̱n xtalacasquín c-xlatama̱tcán,
    chu̱ ma̱akpuhuanti̱ni̱ko̱y laqui̱mpi̱ li̱huacá̱ tancs nali̱pa̱huanko̱y.
  rro-rro: Ia nimahabanai hauna hanona Tirama ena 'abi nehinana maearima herekiai,
    nibarainakia, aokia nibataburana, abomo aokia nibakirona.
  mxp-NT: Abikyts jaꞌamɨdɨ pøn ja Dios kyajpxy pøn ja Dios yꞌayuujk tuꞌugyɨ tyimdyunkꞌa̱jtmɨyɨdɨp
    jøts ja ttukmadowdɨ ja ja̱a̱ꞌy pøn tpabøjktɨp ja Dios jøts ja yjanchja̱ꞌwɨn ja
    myøkta̱ꞌa̱ktɨt ku ja yika̱jpxjotꞌamøjkɨdɨ.
  aak-aak: E nerɨ aí gɨyɨ́ gɨyɨ́ xwɨyɨ́á Gorɨxoyápɨ wɨ́á nɨrókiamorónáyɨ́, ayɨ́ rɨ́ápimɨ
    dánɨ ámáyo sɨ́kɨ́kɨ́ womɨxɨro eŋɨ́ rɨrémɨxɨ́ wiro dɨŋɨ́ wɨ́á wókímɨxɨro epaxɨ́pɨ
    urarɨgɨ́árɨnɨ.
  chd-NT: Ƚapima ja'ni aprofeta, iƚque tipalaic'ola' lan xanuc', xonca tifa'ela' liƚpicuejma',
    tixc'ai'ila', tixoc'ila' quileta.
  kdc-kdc: Lakini waja wowapetela wanhu usenga wa Mulungu, wolonga na wanhu mbuli
    ya kuwagela moyo, kuwagangamiza na kuwahoza mizoyo.
  nhr-nhr: Igaba khóèm ẽe ko porofita ba ko khóèan cgoa kg'ui, tshàoam gha ghùi i,
    a ba a ghùi-ghui tcáó o, a qgài-qgai tcáó o ka.
  uig-PIN: Lekin bexarǝt beridiƣan kixi bolsa adǝmlǝrning etiⱪadini ⱪuruxⱪa, ularni
    riƣbǝtlǝndürüxkǝ wǝ tǝsǝlli berixkǝ sɵzlǝydu.
  beo-beo: Be dunu da Gode Sia:, amo sia:dafa amoga moloiwane olelesea, e da dunu
    enoma sia:beba:le, ilima gasa ima:ne fidisu amola dogo denesisu olelesa.
  acf-NT: Mé sa ki ka pòté konmisyon Bondyé-a ka palé bay nonm pou fè yo fò, pou ankouwajé
    yo épi pou konsolé yo.
  tpi-OTNT: Tasol man i autim tok profet, tok bilong dispela man em i save strongim
    bilip bilong ol man na kirapim ol long mekim gutpela pasin na mekim orait bel
    bilong ol.
  mbt-NT: Piru sika se egpanagne, iyan din mule eglalahan ka me etew eyew te peggehet
    te pegpalintutuu ran, pegpeyibahet kandan, wey peg-imu-imu kandan.
  hau-SA: Amma duk wanda yake annabci, yana magana ne da mutane domin yă gina su,
    yă ƙarfafa su, yă kuma yi musu ta’aziyya.
  mam-NT: Pero oj t-xi' tk'umen jun ocslal tyol Dios tu'n tipemal Espíritu Santo,
    q'ueleltzen tniy' cabtl ocslal ti'j, bix cbinel tu'n tu'ntzen cytz̈'iy ocslal
    tuj tyol Dios, bix tu'n cyxi' onet tuj cyocslabl ti' Dios, bix tu'n n-oc nimset
    cyc'u'j.
  udu-udu: Hili ’bwanu’b gwoŋ kamu/ a’dihe/ be, gom a’di jin oki gwo is mo tani a’di
    ṯorki ’kwani gwo mo gom monyaŋ is buni mo dhali mmo’bi’th uni adu is mo dhali
    mmomalasa dum buni mo be.
  tvt-tvt: Enoothong o ih Rangte tiitwaan baat ha erah miloong ah damdi roongwaan
    ano chosok jengkhaap, chaankot jengkhaap, nyi huudiip jengkhaap ah jengla.
  bgt-bgt: Keana ahai ke titionoa na haghore a God ke hea, imanea ke titiono vanira
    na komi tinoni me vaheta nidia na vaututuni. Mi manea ke vaheta mua na ghaghanadia
    me vasulara.
  mvn-mvn: Ka aituhu aviyaivia inaunau‑wahe tunuhina, taui tomotau iaivaitei, ivo‑vi‑bagibagi,
    ivo‑vi‑vatui, kadu iaipupu‑bigebigei.
  djk-NT: Ma a apaiti takiman dati e taki sani di taawan e fusutan. Da ai yeepi den,
    fu kon moo taanga. Ai bali den puu a sani di á bun. Soseefi ai gi taanga sikin
    anga koo ati na a biibi.
  uig-LAT: Lékin bésharet béridighan kishi bolsa ademlerning étiqadini qurushqa, ularni
    righbetlendürüshke we teselli bérishke sözleydu.
  nde-nde: Kodwa umuntu wonke ophrofithayo ukhuluma ebantwini ukuba abaqinise, abakhuthaze
    njalo abaduduze.
  ton-ton: Ka ko ia ʻoku kikite, ʻoku lea ia ki he kakai ke langa hake, mo enginaki,
    mo fakafiemālie.
  mir-NT: Pero coo Diosmädiaꞌagy hajxy ngápxämät nebiä jäyaꞌayhajxy jaduhṉ wyiinjuǿꞌøwät,
    mänitä jäyaꞌay jaꞌa Diosmädiaꞌagy hajxy hoy nyajwiingapxǿøyyämät, hoy hajxy jaduhṉ
    nmägapx nhanéꞌemät, hoy hajxy jaduhṉ ngapxmøcpǿjcämät.
  cak-YNT: '@see-verse:1CO.014.002'
  ces-1613: Kdož pak prorokuje, lidem mluví vzdělání, i napomínání, i potěšení.
