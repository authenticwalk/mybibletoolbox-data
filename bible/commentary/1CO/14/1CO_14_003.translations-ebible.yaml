    u chichquinta'r yorob tu cu muc'yaj soc u tar u yor a ti'obo'.
  xla-xla: Amasiyama God tle yu hapame molo atlamalalo oplamitapo opata woloma ka꞉depo
    itiyamale mate ha꞉ha꞉lepo depame gadle yu mate opa dla atlamhalemdepo.
  xav-NT: Tane nherẽ, ni'wam norĩ hã damreme uwaibaba, 'Re ĩhâimana u'âsi mono zadawa
