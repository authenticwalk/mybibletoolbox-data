    dɨhaaꞌbwaꞌdesɨ. Kale wiadaaꞌnyɨyaraavɨjɨ taanginya wiadaaꞌnyɨyaraavɨjɨ wɨgaimwadesɨ.
  ian-ian: Ndina angwa kwundimba God waa nyaangɨt mbutɨga nyan ndina maawut kwunakiyandɨ.
    Ndɨna nyaangɨt wutaa ndi kat vat yilɨga nɨmba kat ana vaakiyandi.
  hun-hun: Aki pedig prófétál, az embereknek beszél épülésre, intésre, vigasztalásra.
  mcf-NT: Ma Esuquidistu utsibon tantiabenu, queshun Nuquin Papan chiaid chuibanec.
