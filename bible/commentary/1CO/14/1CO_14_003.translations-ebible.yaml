verse: 1CO.014.003
translations:
  kpx-kpx: Ata oleu Dilava hoto loui ata haivemale kena kemo ekalesia tedaevei hoesegevege
    abuna kemo negolahai ue dua vagei.
  okv-H: Rate embo na God ta ke na embo oje kahasuja amo embo na arahata ingito sovera
    ari humbuto tunga javotoho ue iresuja.
  tbo-tbo: Ma apo tu bahapiko Yaubada a baha ina ibaabaniyeya yaka lawa u nugonugohi
    ina lugadagadali po hai ani towolo kadidili ma hai hagu ma hai lunugotootogo hina
    tuhagaya.
  mal-C: എന്നാൽ പ്രവചിക്കുന്നവൻ മനുഷ്യരുടെ ആത്മികോന്നതിക്കും പ്രോത്സാഹനത്തിനും ആശ്വാസത്തിനുമായി
    സംസാരിക്കുന്നു.
  grc-SR: Ὁ δὲ προφητεύων ἀνθρώποις λαλεῖ οἰκοδομὴν καὶ παράκλησιν καὶ παραμυθίαν.
  bgc-bgc: पर जो भविष्यवाणी करै सै, वो बिश्वासियाँ नै मजबूत करण की, उत्साहित करण की,
    अर शान्ति की बात कहवै सै।
  khz-khz: A eperovetana talimana ia taunilimalima evaikilarana. Ia gena peroveta
    kilara na taunilimalima eveakwalimurana, evega-nagirara, e taunilimalima aora
    eveagaokarana.
  deu-TKW: Wer aber weissagt, redet mit Menschen zur Erbauung, Ermahnung, Tröstung.
  zsr-NT: Nu naꞌ ruiꞌ didzaꞌ uláz queëꞌ Dios, ruiꞌlen bunách didzaꞌ quië gacr gdu
    ca taꞌyejlëꞌ Cristo. Rutíp ládxiꞌquëꞌ len ruhuíꞌ zxön lequëꞌ.
  lin-lin: Kasi moto oyo asakolaka alobaka nde na bato mpo na kokolisa kondima na
    bango, kolendisa bango mpe kobondisa bango.
  hns-NT: Bakie dje Parmeswar ke naam se kauno sanes bataawe hai, oe iensaan se batia
    hai. Oe doesare ke koetjh djanaawe hai, soedhaare hai aur tieha dewe hai.
  noa-E: Mag khãyau Ẽwandamau ich iek jaaupi simta jaau nʉrrʉm wounaun chadau chadcha
    warag bigaaum khʉʉnpata Ẽwandam Iek gaai am khĩirjugdam bãaupiwia, am khĩirjã
    onee apinaa ĩchab am wawijã wawí sim.
  eng-EMTV: But he who prophesies speaks edification and exhortation and comfort to
    men.
  mib-NT: Te sa suhva tēe nácani jnūhun ya, chi jíín ñáyuu cahán de návāha ije i jíín
    jnúhun ya, te stɨ́hvɨ́ ni de i, te cáhán ndeyɨ́ ni de jíín i.
  lif-NT2: कर माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाल्‍ले़ग मे़न्‍छाम् याप्‍मिहाॽ के़धुम्‍बा
    चोःक्‍मा, हाङ्‌हाङ् मे़प्‍मा हे़क्‍क्‍याङ् सक्‍मा याक्‍मा याःम्‍बक् चोगुरो॥
  xnj-xnj: Nambu yula mweijova kwa ujumbi kuhuma kwa Chapanga akuvajenga vandu, kwa
    kuvakangamalisa mitima na kuvapolesa mitima vandu.
  mmx-mmx: Ketla mo laradi i paase asu levelinga at ne Moroa, ni i paase ri limixin,
    la kerepmo bok i lok tooro di, la i lox alolos di, la i lox aulis levendoxoma
    atdi.
  cbr-NT: Usa 'aínbi ca an Nucën Papa Diosan sinánmicëxun aín bana unicama ñuixuncë
    uni an axa Jesucristomi catamëcë unicaman ami catamëquin an cacësabi oquin 'anun
    'unánmia. 'Unánmianan ca ñu upíshia 'anun cushioquin 'ësëia. 'Ësë́anan ca masá
    nuitutiabi sinanamiquin upí oquin sinánmia.
  tee-NT: Para palai k'ox navi ju anu' lapanac ju xtaknicanta ju lhak'ailakts'in ni
    lai najun ixchivinti Dios. Pus ju yuchi alact'achivinin ju ixt'alapanacni. Chai
    la'ixchivinti alac'aktaijui ni laich palai catalhilaca'alh ju Cristo chai alacmap'aksi
    chai amatank'oxaxk'ayai.
  eng-LSV: and he who is prophesying to men speaks edification, and exhortation, and
    comfort;
  cak-NT: Pero ri nuk'alajij ri ni'ix che roma ri Dios, can nu'on chique ch'aka chic
    chi niq'uiy quic'aslen chech ri Dios y chuka' chi nic'ue' ruchuk'a' cánima y chi
    yequicot pa quic'aslen, y man xtic'ue' ta ka jumul ri bis pa cánima roma ri niquic'ulumaj.
  pah-NT: Emo kiroki g̃a omombe'u Tupana'ga nhi'ig̃a ikwahavuka ojipe'g̃a pe – g̃a
    onhi'ĩ nhande ve tuhẽ. A'ero g̃a nhande mbojikoheteukari Jesus'ga rehe. Onog̃atu
    g̃a nhandepy'a no.
  sja-NT: Jõdee Tachi Ak'õre Jaurepa jarapiru pɨrã irua jarapi bɨk'a, chi ũrirutaarãpa
    pia k'awaadait'ee, ãchi pedeede ũridait'ee perã. Mapa oo k'inia p'anadait'ee mãgɨ́
    jarateeruta jara p'anɨk'a mãik'aapa t'ãri o-ĩa p'anadait'ee oodak'ãri Cristopa
    oopi bɨk'a.
  xed-xed: Mndu ya ta kla lwa Lazglafta ná, nda mnduha ta gwaɗa tsatsi, ka vla mbraku
    ŋa taŋ, ka ksa ŋuɗuf ŋa taŋ, ka ŋla həŋ.
  mks-NT: Joo ña̱yivi tia̱hva jáya̱ha tu̱hun cáha̱n Ndióxi̱ xi̱hi̱n ná nu̱ú ña̱yivi
    cája na ña̱ ná cuu cuahnu chága̱ na̱ cúú cuéntá Jesús xi̱hín tu̱hun cáha̱n Ndióxi̱.
    Ta sáhan na tu̱hun ndeé ini ña̱yivi ta quia̱hva já jáxi̱nu̱ chága̱ na̱ ini na̱
    cán.
  gfk-S: Iesene nong i ianga na tangetus i iangianga ter ta ira turadi ura hadades
    di ma ura haragat di ma ura habalaraan di.
  bmu-bmu: Tönpin maljinmö, kezapqetok keu jimakzawaŋön mönö ambazip urunini mem köhöiba
    naŋgöba urukölalep ak neŋgimamgöra aka keu jimakza.
  dgz-dgz: Go God nop mega Guewa wadiamoni gapan anune waine, ap gapan waenapan ame
    tavewa anuiwanum, amba nop ame inamup dadak muniwan ge arogam muniwan amba wabibigam
    mumiwan.
  eng-GNV: But he that prophecieth, speaketh vnto me to edifying, and to exhortation,
    and to comfort.
  zaa-NT: Pero de riquixá'a ttu hermano mensaje qui' Tata Dios lani titsa' nu ritelíni
    ri'u nna, entonces ca titsa' nu rinnią nna riỹu' cą para tsíalatsi' ca enne' ą'hua
    para egú'ą cą néda nna gata' adí ánimo qui' quį.
  eng-WEBSTER: But he that prophesieth, speaketh to men to edification, and exhortation,
    and comfort.
  guh-guh: Itsamonae pijinia Espíritu Santo pejamatabëcueneta jamatabëcuenecaëjëpaeyaexanatsi
    jivi pejumetaejumeta petsipaebinexa palivaisi Dioso yapëtaeyaexanatsi. Nexata
    bajarapajivi tsipaeba jivi pejumetaejumeta pejumetaenexatsi paivaisi tsipaeba.
    Nexata jivi pejumetaejumeta bajarapalivaisi bajarapajivi itsa tsipaeba, itsamonae
    pevajënaeuabelia sivaajamatabëcuenesaë tsaponae Dioso pejumecovënëtavanapaejava.
    Bajarapajivi jamatabëcuenebabatanua bitso penajamatabëxainaevi.
  bon-bon: Yepä laati te Acejiyame me tagepogogo mene jiicemuge, tabe biname bine
    yäätityeräjimuge, kokre yääcärimuge piiyepu ngenecu plowa me jaawenimuge.
  nhw-BL: Pero se tlajtol pannextijquetl camanalti icamanal Toteco huan quinpalehuía
    masehualme para ma moscaltica ipan Toteco, huan quinfuerzajmaca huan quinyolchicahua
    tlaneltocani.
  swh-ONEN: Lakini anayetoa unabii anasema na watu akiwajenga, kuwatia moyo na kuwafariji.
  wbi-wbi: Looli umwene juno ivila uvuviili, ijova navaanhu na pikuvakangasia inumbula,
    nakuvanyamasia.
  bba-bba: Adɑmɑ tɔmbɑ, Gusunɔn sɔmɔ u rɑ kɑ ɡɑri ko. U rɑ bu tɑ̃sisie, kpɑ u bu dɑm
    kɛ̃, kpɑ u bu nukuru yɛmiɑsiɑ.
  eng-KJVCPB: But he that prophesieth speaketh unto men to edification, and exhortation,
    and comfort.
  kgk-NT: Nhandejáry nhe'ẽ-py omombe'u va'e ae katu onhe'ẽ enterovéa ohendu hagwã.
    Nhane pytygwõ jaroviave hagwã Hesu-pe, nhande reko porãrã omombe'u nhande-vy,
    nhane mbopy'agwapy Hesu rape-rupi jaiko porã hagwã.
  waj-waj: Gioonna kiaapu voovoono Anutuuqo tii kuaivaa kiaa mmiraivoono vaidiiyaata
    kua tiivai. Ivo Anutuuqaa kuaivaa gioonna kiaapuuya kiaa mminai rikiada iya yaagueeqama
    variateeraivaara iyaata kua tiivai. Ivo iyaata yamaa kua yamaa kua tino iya ausaiyauvo
    yoketaakiaiveera iyaata kua tiivai.
  cpy-cpy: Rooma itzimi-rika okantakaakyaa Ishire tajorentsi ikenkithata-kaante, riitaki
    kenkithata-kaeni maawoeni aakapaeni, rowetsika-shireta-kaanteeri, ithaamenta-kaanteeri,
    roemoshirenka-shiretan-teeri.
  mpx-mpx: Yaa sauga ebo gamagal etega Yehoba wana baaba ni baubaunan, he i baaba
    gamagalau elal, inoke wali abulilek i pamatuwa, i ba pagasisel ge i ba payaliyaya-agil.
  wbp-wbp: Kajilparla yapa ngana-puka marlaja wangkayarla jarukungarduyu-piya Kaatu-kurlangu
    jaru, ngulaju kajika-nyarra yapaku panuku wangkami jaajirla, manu kajikankulu
    purda-nyanyi jaru wangkanja-kurra jukarurru. Ngula kankulu yapa yali purda-nyanyi
    wangkanja-kurra, ngulangkuju kanyarra pirrjirdi-mani manu ngurrju-mani, rarralypalku
    kankulu-nyanu purda-nyanyi.
  luo-luo: To ngʼat ma hulo wach, wuoyo gi ji mondo ogergi, ojiwgi kendo oduog chunygi.
  nhe-NT: Pero se tiocamanalojquetl camati itlajtol Toteco huan quinpalehuía tlacame
    para ma moscaltica ipan Toteco, huan quinfuerzajmaca huan quinyolchicahua tlaneltocani.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܢܲܒܹܐ ܗܲܡܙܘܼܡܹܐ ܝܠܹܗ ܠܐܢܵܫܹ̈ܐ ܠܒܸܢܝܵܢܵܐ ܘܠܚܲܠܲܢܬܵ‌ܐ ܘܠܝܵܗܒ݂ܵܠܬܵ‌ܐ
    ܕܠܸܒܵܐ.
  esk-NT: Aglaali iñuk uqaqtauruaq Agaayyutmun kaŋiqsiñaqtuakun uqautchikun sayyiḷḷaaġiruq
    iñuich ukpiġutiŋiñik pitchuksaaqługiḷḷu arakługiḷḷu.
  msb-msb: An nagasurmaton naman san mga mensahe hali sa Dios an nakapasabot sa tawo
    manungod sa mga makapasarig sa pagtuod, makapasige kag makapalipay sa inda.
  cpa-NT: Dsio¹ hi³méh¹ jmo¹² dsa² hǿ² jǿg³ quiah¹² Diú¹³. Di³ hi² tsaih¹²dsa ju³roh¹³dsa,
    tí² ju³túgh³dsa juu¹² quiah¹² Diú¹³. Mi³jøng² li¹hiug² dsǿa¹² ju³roh¹³dsa. Tógh²dsa
    hioh¹² jenh¹²dsa.
  dso-dso: ମାତର୍‌ ଜେ ପର୍‌ମେସରର୍‌ ବାକିଅ ଜାନାଇସି, ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ କାତା ଅଇସି । ଜେନ୍ତାରିକି,
    ସେମନ୍‌କେ ସାଇଜ, ସାର୍‌ଦା ଆରି ଦୁକ୍‌ ସାରାଇବାଟା ଦେଇରଇସି ।
  meu-meu: A e perovetamu tauna ese hahealo bona hahegoada bona tauhalo na taunimanima
    e herevalai henidiamu.
  yva-NT: Weramu are pirati po Amisye apa ayao nde ai ravov, opamo payao nanto vatane
    mansai. Po ayao umaso raugaje vatane mansai indamu awa anave mbambunin, muno mo
    vambunine muno saumane raunanto manuga rai.
  dgc-dgc: Pero tu méngipahayag ta kagi na Diyos, éy tolay i pégkagian na, monda hatulan
    na side, a aguman na side.
  zpm-NT: Saṉgue zha ne rgaa guieḻbiini rteed zho xtiidz Dios lo miech, miṉe rnee
    zho ga rquiina par tsoguicraa miech zha racladz me, par guieṉ zho pe nonguieḻ
    guṉ zho, ni rchoobladza zdoo zho.
  hix-NT: Kàwyanye Khoryenkomo nhutwamohsotho yokarymantok haxa ryhe, toto thananàhyatxow
    hamà. Toto takoronometxow hamà, Kryestu hona nyhe àwya xenytxoho me. Toto tewakryetxow
    hamà, kàwyanye Khoryenkomo rwonà yokarymantok mak ha.
  sim-sim: Hako ma ol Masikome Avui Wasilakahi or sauhawak mashi orhin profet hom
    sawenda ondo man sawenda lir. Ushinak Jisasin li hishindiyanda nombo lihi nga
    wavu lihi nga kwambuk si naha lirin si jelyakmbahan. Unda osik kwambu os mashi
    Avui Wasilakahin sawendan ji silinak or haka.
  npi-ULB: तर अगमवाणी गर्नेले मानिसहरूसँग बोलेर तिनीहरूलाई निर्माण गर्ने, उत्साह प्रदान
    गर्ने र सान्त्वना दिने काम गर्दछ ।
  cgc-cgc: Piro, bisan kino na gasaysay ta mga papaintindi ta Dyos, kanen an gambal
    naan ta mga ittaw na iya ta Dyos aged magpalig-en pa gid ta iran na pagtuo, magpalig-en
    ta iran na nakem daw magpalipay ki danen para masarangan danen mga kabellay.
  tim-tim: Dâ luâk siâŋe Anutugât den âlepŋe makbiap arekŋe amâ luâk âmbâle tânyeŋgum
    nâŋgâ nâŋgâyeŋe are mem kârikŋe ketugumap. Akto agak meme âlepŋe akŋetgât goaŋyekmap.
    Akto biwiyeŋe mem âlepŋe ketugum heŋgem yeŋgumap.
  yor-yor: Ṣùgbọ́n ẹni tí ń sọtẹ́lẹ̀ ń ba àwọn ènìyàn sọ̀rọ̀ fún ìmúdúró, àti ìgbaniníyànjú,
    àti ìtùnú.
  wos-wos: Godna du takwa déka ximbu harékénjoka hérangwanda rendaka, profetna hundi
    wata, di du takwaré di wa. Wandaka deka hundi xékéndaka deka mawuli hambuk yata
    dé jémba té. Deka hundi xékéta di yikafre mawuli ya. Yata di yikafre jémba yata
    di roohafi ya.
  emp-NTPO: Baribʌrʌ Ãcõrẽneba bed̶ea b̶ʌba ẽberãrãa bed̶ea b̶ʌa biara ĩjãnamãrẽã,
    zareaara b̶ead̶amãrẽã, idjab̶a sobiad̶amãrẽã.
  eng-F35: But he who prophesies speaks edification and exhortation and comfort to
    people.
  ind-ind: Sebaliknya, orang-orang yang menyampaikan pesan dari Roh Allah bisa berbicara
    kepada orang lain untuk menguatkan, memberi dorongan, dan menghibur mereka.
  pes-OPCB: اما کسی که نبوّت می‌کند، یعنی پیغامهای خدا را به ایمانداران اعلام می‌دارد،
    با این کار به آنان کمک می‌نماید تا رشد کنند، تشویق شوند و تسلی یابند.
  mpt-mpt: Ina otane nakai Gode wengo ili weng omkeimaniba naka mak unang maki omyaibo
    weng olo ili weng kesoa i o kla wenteniba tekein keniba i bainobo galino sbal
    manomabiobe. I inaniba Gode wengo ili weng omkeimaiba naka mak unang maki weng
    olo wentaibo bobol ayam funaniba i Gode okoko tosianino deiboniba sbalma okok
    kemomabiobe.
  ssx-ssx: Kutu pa꞉la꞉pate Koda꞉na꞉ pi la꞉ mea hala꞉la꞉ halima꞉ta꞉ haliweki pa꞉ta꞉
    la hala꞉la꞉me. Kutupa ipikana꞉ma꞉ pi la꞉ mea halea꞉ka꞉na꞉ta꞉ kota꞉ mo wanda꞉hali
    tamba꞉ mina꞉la꞉ pi make ika꞉ puki epeaasa꞉ pi make epekeeki pina꞉ sutiaasa꞉ pi
    make ala꞉me.
  mkl-mkl: Ammɑ inɛ iyi wɑ ce wɑlii ɑmɑnɛ ŋɑi í yɑ bɑ ide ku fɔ. Í yɑ jɔ̀ ɑ leekĩ
    si nɑɑnɛ ku dɑsi dim dim, nɔ ku mu nŋɑ ɡbuɡbɑ̃, nɔ ku tũ inɔ nŋɑ.
  gaq-gaq: ମାତର୍‌‌ ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍ ବାସଙ୍ଗ୍ଏ, ମେଁ ଆତେନ୍‌ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍ଏ,
    ଆତେନ୍‌‌ବାନ୍ ଆମେଇଂକେ ସାଇଜ ସାର୍ଦା ବାରି ସାନ୍ତି ବିଏ ।
  gof-RNT: Shin tinbbite odeyssati ase dichchanaw, minthethanawunne minthanaw asas
    odees.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାନାଜି କାଜିତାନ୍‌ନିଃ ହଡ଼କଆଃ ବିଶ୍ୱାସ୍‌କେ କେଟେଜେ
    ନାଙ୍ଗ୍‌ କାଜିୟାଃଏ ଆଡଃ ଇନ୍‌କୁକେ ଦେଙ୍ଗା, ରାସ୍‌କା, ଆଡଃ ଜୀଉରାଡ଼େଃ ଏମାକଆଏ ।
  gah-gah: Ómasímini agepagutí gakó li utó iaká niamó keza vegená monokú kilími olotiva
    iaká niave, itó ali kii likimiaká niave, itó kilími hulu iaká niave.
  lcm-lcm: Sikei vopo akus amalangas ta lomlomonai si God kapo mengen taun a ri vap,
    asi itoiton, arudualan, na amarip aniria.
  aer-aer: Kenhe tyerrtye nhenge angkentye ilentye akngerre angkentye Ngkarte-kenhe
    akethele angkeme tyerrtye areyele nhenge awetyenhenge, nhenge rarle itneke angkeme
    atnerrele utnenge lterrke-akerte itne akwete anthurre Jesus apentetyenhenge. Angwenhe-akweye
    apeke nhenge alyepe-alyepe-irrelenge rarle itnenhe lterrkele mpwareme, nhenge
    angwenhe-akweye alhwarrpele aneme areye re itnenhe akangkentye mpwaremele.
  qvc-NT: Piru Dyuspaq rimaqkuna pay parlachishqanda willashpaqam, suqkunata kunswilashpa,
    animachinllapa, Dyuspi mas allita yuyakushpa kawsananllapa. (Chaqa willanllapa
    noqanchiqkunapa rimayninchiqpi.)
  tgl-ULB: Ngunit ang sinumang nagpapahayag ng propesiya ay nagsasalita sa mga tao
    upang patibayin sila, upang palakasin ang kanilang loob, at upang sila ay aliwin.
  cbs-NT: Ja inun, tsuanda Diosun kakape Dios jatu yuixunkin jabun ja jancha ninkaiwen
    yuiaya ninkaidan, jawen jatu ja akin kushipawai inun, jawadawen dateai punu nukabu
    jatu benimawatidu inun daewakin jatu duawatidu yuiai ninkamisbuki.
  xtm-NTPP: Kovaa ñayii ndákaxtnu'u tnu'u ni wa'a Su'si ma chi nuu ñayii ma ndákaxtnu'u
    i, vaa ndáka'an‑so'o i, te ndáka'an‑mani i nuu ñayii ma, sukan‑va'a jin konukuiñi
    va'a i nuu Su'si ma.
  nnq-nnq: Nambu juna kitoi chukutangacha Nhwalo gwa Nnoongo, alonge na bandu magambu
    ga kajangata na kapeganga mojo na kakweleka.
  bao-NT: Ca biipere wede jʉgueri majʉ pea aperã peere añuro cʉ̃ja ca nii nʉnʉa waaro
    tii, cʉ̃ja ca tʉgoeña ʉjea niiro tii, cʉ̃ja ca tʉgoeña bayiro tii, tiigʉ wedemi.
  san-ORI: କିନ୍ତୁ ଯୋ ଜନ ଈଶ୍ୱରୀଯାଦେଶଂ କଥଯତି ସ ପରେଷାଂ ନିଷ୍ଠାଯୈ ହିତୋପଦେଶାଯ ସାନ୍ତ୍ୱନାଯୈ
    ଚ ଭାଷତେ|
  huv-NT: Pero leaw üünd mandeac leaw asaj nej Teat Dios, aag ayaj andeac manguiay
    nipilan, ambeol nejiw mapacüw wüx mandüjpiw Teat Cristo, üüch mapac omeajtsüw,
    at üüch nejiw mambeolüw aljane mamong amix omeaats.
  otn-NT: Pɛ nu̱ ra̱ ja̱'i̱ ngue di bɛ̱nnba̱bi̱ Oja̱ ra̱ hya̱ ja ngue da̱ xihyø ja̱'i̱,
    gue'ʉ yø ja̱'i̱ nzofo para ngue di zacyø nt'ɛ̱c'ɛ̱i̱ yø ja̱'i̱. Di ha̱tra̱ ts'ɛdi
    yø ja̱'i̱ na̱ ra̱ hya̱ øde hma̱, 'nɛ̱ hu̱rpa̱bi̱ yø mmʉi.
  nop-nop: Kaŋ me nediyeŋ Munabulidi tubulodaune Bepaŋ’walaaniŋ mede nadiŋa yohautalak
    adi adi metam yeniyehitubu-didimeeŋ yeniŋkilitiŋa yeniŋkulemalak.
  obo-NT: Piru iddos minuvu nod ponudtuu taddot id poposaddoo kandin to Monama, iyon
    din id tongko, iddos mgo minuvu, su amoy od mosalig kos kopomakoy ran, od ko-inniyat
    sikandan woy duwon kahaan diyot timpu to mgo kosupittan.
  cak-ENT: '@see-verse:1CO.014.002'
  lif-NT: ᤁᤖ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧᤃ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤁᤧᤎᤢᤶᤒᤠ ᤆᤥ᤺ᤰᤔᤠ. ᤜᤠᤱᤜᤠᤱ ᤔᤧᤵᤔᤠ
    ᤜᤧᤰᤁᤩᤠᤱ ᤛᤰᤔᤠ ᤕᤠᤰᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: Sochi tēe jā nácani tūhun yā, chi jíín nchivī cáhān dē tácua cuja ji jíín
    tūhun yā, de sndíhvī inī dē ji, de cáhān dē tūhun ndeé inī jíín ji.
  san-TIB: ཀིནྟུ ཡོ ཛན ཨཱིཤྭརཱིཡཱདེཤཾ ཀཐཡཏི ས པརེཥཱཾ ནིཥྛཱཡཻ ཧིཏོཔདེཤཱཡ སཱནྟྭནཱཡཻ ཙ
    བྷཱཥཏེ།
  qve-NT: Ichaqa Diospa nisqanta uyarispa willakuqqa runakuna entiendenanpaqmi riman,
    saynapi iñiyninkupi wiñanankupaq, kallpanchakunankupaq, hinallataq consuelasqa
    kanankupaq ima.
  pao-NT: Tamme ka Te Naa unnepu, tammesoo yadooama wahana, mu tunaka'oedyukudu oo
    nakasopedakwatoo. Umu ka ooonnekoo nakana, umu unu tunaka'oedyukukwu, yise nananetummatzina
    besa nananenuumakute.
  cbu-NT: Itarshat, tputs Apanllee kuk kamanimaam wizpuririnee payuku, kukoo murimash
    tsiyatku, kis mazinachchi Apanllee kuku. Chiyaa mangoonamaam istakiya. Tayaspatakiya.
    Waneekiya. Mangeetsich yarkiya. Ancha Isuschichee ichinguroo istakiya.
  usa-usa: miráimanibo mi-káyúkámá náayuwabi Áánûqtuni watáama timá tágaa-yuma mi-kátáánápó
    kanaaráq mamá óq-wayukama akoqnáá éta mi-kátáánápó yemmá kanaaráq umá yíqtaaiq
    éta yimakakî kéumayikaae.
  soy-soy: Amɑ́ úye un yɛ Uléécɑɑ rinyiri nɛ n símisi, pisoi kɛ uyɛ̃ uú nɛ símisi.
    U yɛ́ pi lɛ̃́ ɑpi Uléécɑɑ ncee-i pɑpisi, uu ikɑri pi kpɑ́sɛ, uu kɔ piɑkiŋ niŋukusɛ.
  hui-hui: Anigo maru Ngode Datagaliwabe bi mana wali agalihondo latagi haragome ti
    biamogo bilobi mo hongo helobi mo turu helobi latagi haga.
  amf-amf: Barjokala qansayse eenna giyea eenaam gettsanabee, kiilanabee, wocchinsanabe
    kida eenna giye.
  quc-NNT: Are k'u ri jun ri kuq'alajisaj tzij ri yo'm che rumal ri Dios, kuk' ri
    winaq ri' käch'aw wi. Ri are' kuya u chuq'ab' ri ki kojonik, kuwalijisaj ri kanima',
    kuku'b'isaj k'u ki k'ux.
  dob-dob: Ta ꞌeguma taloguguya tomota ꞌediya, be ꞌida ona ꞌenega sinuwa sabwalena,
    nate ꞌadi lema, ꞌatepatu be gwausowala manudi.
  wrs-wrs: Heva os mongova himba nomba Sesoana nemelmomba wulluhunvrava, indhanamba
    ishunilmba, himba indhanamba numliheinv, osm pevna kelsra ao, numhowol ovovra,
    undwonam alm.
  mca-mca: Qa pakha'ƚe qu' niyetij ke' wi'tlijei qa iyetik'ui yijat'ij pe'qu' jukhewe',
    ma' qa yikfelitets qa niihinpha'm pe' ƚaqjamtikineyejeikii, qa yakakƚin qa yi'fen
    iye pe' ƚatawjets.
  tzo-TZC: Pero ti buchꞌu ta xal ti cꞌusi ta xꞌacꞌbat snaꞌ yuꞌun ti Diose, jech ta
    xcꞌopoj yoꞌ ta sjambe sat, ta stsatsubtasbe yoꞌntonic, ta spatbe yoꞌntonic ti
    yane.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တော်​ကို ဟော​ပြော​သော​သူ​သည်​ကား
    လူ​တို့​အား​ဆောက် တည်​ရာ​ရ​စေ​သော​စ​ကား၊ အား​ပေး​သော စ​ကား၊ နှစ်​သိမ့်​သော​စ​ကား​တို့​ကို​ပြော​၏။-
  gng-NT: Ama unil sɔkndeh Uwien ya ñɔbon la, u lienh nin binib nɛ, ki toreh bɛ bi
    kpienh mitekjim ya sɛn ni, ki saakreh biʼgbɛnɛnt, ki sɔngreh biʼyɛnm.
  cbi-NTPO: Tsaaren Diosa' mitya pamu chachiya veelanu mijakare' pa' yala' pensasha
    kayu dera' pensa juu tire', naa ule' pabaindi', naa sunden pensa bain mangumuve.
  ikk-NT: Kanị, onyẹ hụn gi asụsụ wẹ rị a ghọta e zini Osolobuẹ ozi rị a gwa ịhịan
    oku, oku hụn k'e mẹ okukwe wẹ sue, gba wẹ umẹ, kasị wẹ obi.
  leu-leu: Taasaxa nane aava kuus fatuxai, a ferawai xe sina mu rabuna xena xavang
    nari, fagut a namkaian siri e famalulum nari.
  maz-NT: Pero 'ma cjó c'o ra ña o̱ jña Mizhocjimi co poder, ngue yo nte yo ri zopjü
    c'ü, nguec'ua xenda ra mbãrãji Mizhocjimi. Xo zopjüji ja rgá mimiji. Xo cjapjüji
    ra mä o̱ mü'büji.
  bod-N: འོན༌ཀྱང༌། ལུང་སྟོན་པར་བྱེད་པ་ནི་མི་གཞན་རྣམས་ལ་སྨྲ་བ་ཡིན༌ཏེ། མི་སྐྱེད་སྲིང་བྱེད་པ༌དང༌།
    མི་ལ་སྐུལ་མ་གནང་བ། མི་ལ་སེམས་གསོ་བྱེད༌པ་བཅས༌ཡིན།
  tca-NT: Naturü yíxema nüxü̃ ixuxe i Tupanaarü ore rü ngema yaxõgüxü̃arü ngü̃xẽẽruxü̃
    tixĩ, erü yexeraãcü cuèxwa tanangugüxẽẽ rü nüxü̃ tanangúchaxü̃xẽẽ i ngema ore
    rü tanataãẽxẽẽ i ngema yaxõgüxü̃ i ngexguma guxchaxü̃ nüxü̃ üpetügu.
  zpl-NT: Pero bee bene enu rixiuleꞌe Stichiaꞌ Diose lubee bene, rriꞌilla elietsa
    lubee bene para nú xneca riala nú chenala bene inziuꞌ Diose, nu rduꞌlla ana arquiꞌ
    bee bene, nu saalalla arquiꞌ bee bene enu nehuana seca.
  mbc-NT: Tîîse anî'ya Paapa maimu ekaremekî ya, ekaremekîiya pemonkonyamî' ton pe,
    to' pîika'tîto' ton pe, to' meruntîtannî'to'pe moropai meruntî ke to' e'to'pe.
  ndg-ndg: Lakini ywembe atoae unabii abaya ni bandu ni kuwachenga, kubatia mwoyo,
    ni kubafariji.
  wsk-wsk: Bare awiriya Kaem kuring wetang saposo mu, kariimet nongomang motam sokel
    nungarso, sangam nungarso ale nongomang motam taso.
  toj-NT: Pero ja ma' huax iiji majan ja sti yuj ja Diosi ba oj yal claro ja yabali,
    jel huas scolta ja yaltzil ja smoji. Huax ya jac jun sgana ba oj sc'uuc mas ja
    Diosi y huan nix aaji yi lec snihuan sc'ujolea.
  tbc-tbc: Ak man, tamolpein ensauta a profet ru dubol ilasa dan, tamolpein aenta
    durupidai duloŋ da, an lo dop dabai dupidinaip, ilod diabisa dop didiraip bubed
    maror anda dumado wa.
  sna-sna: Asi anoprofita anotaura kuvanhu kuti vasimbiswe, vakurudzirwe uye kuti
    vanyaradzwe.
  smk-NT: Bale' si tawon mangibarita' nin nipatandaan nan Dios kona, konran kapada
    nan tawo ya nin mangkiirgo, ket makatulong yan tuloy ta mapagsen a pammemper ra,
    tan mapaksaw a kanakman ra tan maliwaliwa sara.
  grc-TCGNT: Ὁ δὲ προφητεύων ἀνθρώποις λαλεῖ οἰκοδομὴν καὶ παράκλησιν καὶ παραμυθίαν.
  gof-WFTW: Shin tinbbite odeyssati ase dichchanaw, minthethanawunne miinthanaw asas
    odees.
  spa-BLM: Pero el que profetiza habla a los hombres para su edificación, exhortación
    y consuelo.
  kyz-NT: A'ere Jarejuwarete 'ga je'ega mome'wara 'gã imome'ui oje'eg imũ etee futat
    ajaupe. A'eramũ aipo 'gã ajamueapyou ee ojomojemogypyygukaa Jejui 'ga ree, 'gã
    mu'jau 'ga ree. I'arasig ma'e 'gã 'gã omaku'iukat, 'gã mojemogypyygukaa nanẽ 'gã
    'ga ree nũ.
  dao-dao: Ngthu sangkie cun, khyanga dawnak vaia ngthu, mcäinaka ngthu ja mhlawhmcahnaka
    ngthu pyenkie.
  cya-cya: Una nu nchcui' cha' 'in Ndiose, lo'o nten ta'a nchcui' can' se'en nu culo
    ne', caja juesa 'in ne', lo' caja cha' tnu tiquee 'in ne'.
  nii-nii: Ba nga wu endi Gos eim ek keimi oł ekii se erpi, tonu omba pałim ek, ei
    nipi, wumb ngonum. Ngopu erang kin, wumb pii gii dinga erpi, nga wumb noman ełe
    to piik, oł kun ka pałim ei, erik mułangin kin, nga wumb noman tuk ełe dinga sik,
    emin mułngii.
  ign-NT: Vahi tácuti nácani nacame­ta­rairuhi eta máechaji­ri­ruvana tásiha­que­neanahi
    mayehe ema Viya, ticaicu­tia­ra­carehi tamutu eta nameta­ra­pianahi. Tatupi­ruvahi
    eta náimitu­si­ra­vacahi ena apamuriana. Náetumechahi eta náchanevana eta nasuapiraina.
    Éta nacuri­sa­mu­re­chi­ha­vacahi te jácani napane­re­re­sirana.
  dik-NT: Ku raan wɛ̈t Nhialic luɛɛl ë jam tënë kɔc, ku wɛ̈lke aa kɔc kony ku deetkë
    kɔc puɔ̈th bïk rëër apath.
  cac-cac: Palta a mach tz'alanel slolonel Dios, a d'a eb' yetanimail eb' syaleli,
    yic vach' stec'c'aj eb'. Tato icha chi', svach' nachajel yuj eb', tz'ac'jipax
    snivanil sc'ool eb'.
  tzj-E: Per tak naya' rbixic jk'alsan chawech rmal Dios jara' cuq'uin wnak ncattzijon
    wa'. Je nquec'axana awxin nquecwina nquech'ob jnabij y c'ola c'yinem rec'mon ta
    tzra cc'aslemal, paxbanem rec'mon ta chca y nyukbaxa quec'u'x rmal.
  san-BUR: ကိန္တု ယော ဇန ဤၑွရီယာဒေၑံ ကထယတိ သ ပရေၐာံ နိၐ္ဌာယဲ ဟိတောပဒေၑာယ သာန္တွနာယဲ
    စ ဘာၐတေ၊
  yaa-NT: Askatari fẽtsari Niospa meka shara noko yoikĩ noko tãpimasharatiro nõ Jesús
    Ifofasharanõ. Askata nõko õiti noko fepeaxosharatiro nõko õiti mẽra nõ inimanõ
    afara afeskarafiaino.
  cab-NT: Ánjeinti le iyúmulugugiñébei ladímureja Búngiu, adímurejati láu jerérun
    ja agáambubalin lun lawáanseragüdüniña lídan cátei lánina Búngiu, lun líchugun
    dǘgüdaguaü joun lúma gurásu.
  clu-clu: Piro ang nagasaysay tana anang ambal ang Dios nagaambal sa mga tao agud
    makabolig, makaparigun, kag makalipay kananda.
  swh-ULB: Lakini yeye atoaye unabii, asema na watu na kuwajenga, kuwatia moyo, na
    kuwafariji.
  tpt-NT: Pero qayntaun lapanaki yu laqputeꞌey ixchivinti Dios ox jalakmasuniy ni
    lapanakni. Ex ox lay kataꞌayal ixlhakapuꞌatkꞌan y ox jalaqxtaqniy jatapastakꞌati
    y ox jalakmalakaꞌulay.
  aai-aai: Baise orot yait God ana tur eo ebibinan i sabuw isah eo baibais, koufair,
    nuhifot ebitih.
  sny-sny: Meni ta Owane Sitewi lo peri wiyeme a'i au te'e fiyariyei su, le lu taune
    ma'e au te'eyei. Le lowe ma'e au te'eyei su, le marepi lowe lo au kairefiyei ne
    toteyei. Le yo seni luwaru a'i lowe lo au fareraiyei ne toteyei. Lu taune tamo
    marepi orese a'i heneraiyei su, le marepi lowe lo au fetaneyeyei ne toteyei.
  myy-myy: Gãjiama Diore goti ĩsigʉ̃ ĩ bʉsija, masareti bʉsiguĩji. Bʉto bʉsa Diore
    ĩna tʉorʉ̃nʉtoni ito bajiro bʉsiguĩji ĩ. Ĩna tʉoĩa oca sẽotoni ito yicõri ĩna
    wanʉtoni ito bajiro bʉsiguĩji ĩ.
  trc-NT: Tza̱j ne̱ síí nataꞌ nana̱ rqué Diose̱ rihaan, tza̱j ne̱ rihaan yuvii̱ aꞌmii
    soꞌ, ne̱ sa̱ꞌ doj xca̱j nij yuvii̱ cuentá da̱j quiꞌya̱j nij yuvii̱ canoco̱ꞌ nij
    yuvii̱ man Diose̱, ne̱ nari̱ꞌ nucuaj nimán nij yuvii̱, quiꞌya̱j soꞌ, ne̱ se̱ nanó
    rá nij yuvii̱ maꞌ. ꞌO̱ se gu̱un niha̱ꞌ doj rá nij soꞌ ado̱nj.
  cut-NT: Ate che rahndudo ye ndudo che rete Dendiohs ne, richihve yahn nducoya̱co
    vo, redin che tahque numa ino vo ritahno vo Dihvo vo Jesucristo ma̱n, neca̱h ya̱n
    chedave yuhn vo ma̱n.
  bel-bel: а хто прарочыць, той гаворыць людзям на настаўленьне, на ўмаўленьне і суцяшэньне.
  zlm-KSZI: Sebaliknya, apabila seseorang bernubuat, dia bercakap kepada sesama manusia
    dengan kata-kata yang membina, menasihati dan menghibur.
  gdr-gdr: Ajɨ yete re bage yɨt yopureny, ton opurena yiyeny rɨga wa pɨlwa towanɨm
    danda okawa ma, ɨ towanɨm ugowa ma, ɨ dɨde towanɨm ɨrmeka ma.
  vmy-NT: Tunga xi kitsaꞌere kjuanda nga tsikjaꞌaxtiuya en xi Naꞌenchana tsjare, kui
    xi fako xuta, tuxi sja ngaꞌñunire, siꞌñu kakunni ꞌba tsitsja kakun.
  cmn-FEB: 但为上帝讲道之人却在成就人类，为他们提供鼓舞和安慰。
  gmv-RNT: Tinbite hasayizaddey asa minthethanas, dentheththanassinne go7anas haasayees.
  ncl-NT: Amo unca yoje ca se hual quijtúa Dios ilajtol ca inminlajtol icnían, pampa
    yihual quinlaquetzilijtica lacames huan sihuames. Yoje quinpalehuía pa mochihuasi
    lacames huan sihuames hual cuali quitocalo Dios. Huan quinchicahualtía pa huil
    lachihuasi quinami Dios quinequi. Quinchicahualtía pa quinpalehuis pa mopepenialtisi
    de mochi in amo cuali hual Dios quimacahuiltía pa quinpanus.
  sua-sua: Vanangko o propet ruk ngma rere orom E Nut karo rhek, ngma rere ngang o
    mia, he nang mar kmenserpagam mar, va kmenkrovgem mar kam matnge vgum o vnek.
  are-are: Kanha relha era, erala worlamparinyanha Altjirraka angkatja ilama, erataka
    etnanha ekarltilama, tjipatjipilama, alkngolkngilama turta.
  gai-gai: Ŋarikca meacramoota Raraŋ Aetaniacna kamma rambca morena ramtaɨrta kirara
    moca mbop te, an meacramootna kamma meikramtaɨrta rɨtɨpaikmo moi gagraraŋnande.
    Na minmo tɨp kirar ianna mona aoci ŋgepnande, na mina iroar inkara moi laiŋga
    monande.
  qvm-NT: Tantyashgan idiömapa wilacuptiquimi itsanga lapan nishgayquitapis runacuna
    tantyashunquipag. Tsaymi cushicur shumag yachacärenga Tayta Diosnintsi munashgannog
    cawapäcunanpag.
  chz-NTPS: Pero ja̱a̱ˉ hi̱ˉ ngëë˜ juuˈ läꜙko̱o̱ˉ gaꜙhyoyhꜗ kihꜗ Dio, hi̱ˉ heꜘ baˊ
    hlëëhꜙ juuˈ heˉ jmeeyꜙ dsaˉnääꜗ dsaˉ taꜙ chaˊnëˊ, kwayꜙ beꜘ kihꜗ dsaˉ, hiꜙ jmeeyꜙ
    dsaˉnøhꜗ dsëꜗ dsaˉ.
  kmu-kmu: Humainegi Anumaya KotiꞋa amakupi humainea kema huhaleꞋya nehaya veaꞋmoꞋya
    nagoꞋamogami amametitia ali lokiya vaimatesaya kene amaya hisaya kene huhaleꞋya
    humatenae.
  ood-NT: K wabshaba hegai mo am ha ahgid mo haschu g Jiosh am i ha tashogid am i
    ha wehmaj ch am i ha gewkemhun ch ab ha mahk g s‑ap tahhadkam.
  lbm-lbm: पर जो परमेश्वर को तरफ सी आवन वालो सन्देश ख बाटय हय, ऊ आदमियों सी उन्नति
    अऊर उपदेश अऊर प्रोत्साहन की बाते करय हय।
  ncj-NT: Huan in aquin quinonotza, yehhua tlahtohua ica in tlacamen huan quimpalehuiya
    ica intlaneltoquilis, huan quinyolchicahua.
  yuj-yuj: Aeno arop Kwaromp profet kar farákáp námp te, am aropamp kar támao arop
    fárákapamp mér nap mek kárákáre sánk námpon. Tá am arop fárákapan, kwapwe kare
