  dwr-ENT: ሺን ናቢ ኣሳ ማዳናው፥ ዞራናዉኔ ሚኒሳናው ኣሳሲ ሃሳዬ።
  pma-pma: Ka meatin koa vit luvat selusien keil onen Ahi mul selus min meatin keil.
