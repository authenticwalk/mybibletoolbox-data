  bzh-bzh: Gaḳ mehö sën nenër Anutu yi ġaġek ranġah lo, og nenër vu mehönon meneloḳ
    vu sir benevo niwëëk vu sir beneġadu sir.
  guj-2017: જે પ્રબોધ કરે છે, તે ઉન્નતિ, સુબોધ તથા દિલાસાને માટે માણસો સાથે બોલે છે.
  jvn-NT: Nanging sedulur sing ngetokké tembung sangka Gusti Allah nganggo basa sing
