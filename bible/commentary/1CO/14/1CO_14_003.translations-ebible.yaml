  bzj-bzj: Bot dehn wan weh di prafesai di help dehn, ahn inkorij dehn, ahn komfert
    dehn.
  chk-chk: Nge ewe eman mi afalafala än Kot kapas, a kapas ngeni aramas, a alisiir,
