  tbz-SIM: Wèè nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì, ò nɑ̀ɑ́nnɛ̀ bɛnìtìbɛ̀ mbɛ kɛ bɛ̀ kpénkùnko,
