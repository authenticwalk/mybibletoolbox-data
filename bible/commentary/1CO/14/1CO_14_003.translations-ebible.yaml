  zty-NTPS: Bennen' ẕchaḻje' ḻo wláz Dios, ẕcháḻjḻene' benách ka' nich gakže dot ḻi
    ḻaže' kan žejḻé'gake' che Benne' Criston'. Žon choche' ḻégake', na' žeyón ẕene'
    ḻégake'.
  mek-mek: Kai papiau kapaꞌi profeta koa kemia Deo ega iifa papiau maaꞌiai keifafouꞌi
