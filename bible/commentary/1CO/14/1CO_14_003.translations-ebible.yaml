    hlalu kalbu ali chenek yopinyi pasin.
  grc-F35: Ὁ δὲ προφητεύων ἀνθρώποις λαλεῖ οἰκοδομὴν καὶ παράκλησιν καὶ παραμυθίαν.
  cav-NT: Yusuja quisarati cueja ishu casa aniya cuanara bacue bahuityaya tuna bacaqui
    cuanaque Cristo pureamaturaaje ishudya jutidya. Casaturaya tunajatu ecana bajida
    juyaju. Nime casaturaya tujatu ecana peya inime juyaju.
  kgp-NT: Ẽg tỹ hã ra ẽg vĩ ki jagnẽ jyvẽn kỹ ẽg tóg ũ tỹ mẽg mũ kar jyvẽn tĩ sir.
