  dop-dop: Amɑ wei ɩ kpɑɑlǝɣɩ Ɩsɔ kʋheelitu tɔ ɩ lɑkɩ kɛ́ nɑ yǝlɑɑ nyɔɔkɩ toŋ kɛ Ɩsɔsɛɛlɛ
