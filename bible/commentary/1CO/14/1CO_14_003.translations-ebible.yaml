    ambari awa binga amimi ari ungoda jo goroba adira. Edo binga amimi embo bouga
    budo era awa kondade adira.
  mqb-NT: Aya əna, ɗo winen apan i man anan 'am a Mbərom anà ɗo ahay nà, a varan
