  boa-NT: Áánetu ihdyu dibye íuwááboju bóhówajtsóné úúbállehíjcyámé cahcújtso múnáake
    tsápɨjtsó éhnííñevu ímí dííbyema ditye iíjcyaki.
  quh-NT: Astawanpis willarajka runaspaj parlashan wiñachinapaj, callpachanapaj, sonkochanapajpis.
  kwi-kwi: Piru Diosne Dios pit kainammtuza kiwainanazi, mamaztuz sun pit piankam
    kit an tɨnta namninnanapa. Uspane Sɨnam Izpul akwa usparuza kwainashit kit kishininnanazi,
    tayalamanpa.
  agm-agm: Aihɨ amɨ usaahɨ Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ usaisɨ ausaapɨ kaundotɨmandɨhɨ
