    para ma moscaltica ipan Toteco, huan quinfuerzajmaca huan quinyolchicahua tlaneltocani.
  sps-sps: San tan nainy te nom non a mes vaanan ten Gov ana ayei te favaanan iny
    ya tana mesapan, ayei vegiau non tana vainy, tan kat to aya, ri arasan iny ror
    vaanan ten Gov an kat te komainy non Ya ri ma vovou iny, ana ri te nom a parits
    a foun ma manaats arin vaanan ten Gov, ri te nom fifaakouts ma tsutsun faparits
    ari tana fo patang tsuar.
  wnc-wnc: Siwan ngana aminu tapatuta Anutue wamu takngatu natake yanikapiu waapatane
    wamnata amindane musia papan kekekake wa aminda Anutue kekeknga yutning.
  bus-bus: Gbɛ̃ kɛ̀ èe annabikɛyã oo e yã oo gbɛ̃nↄomɛ, èe ń gbaa gbãaa, èe lɛ́
    daaḿmamɛ, èe ń làakari kpáɛɛńnɛmɛ.
  gub-BL: Tupàn ze'eg imume'u har a'e wà, uze'eg tuwe waiko teko wanupe a'e wà, wapytywà
    pà a'e wà, wapy'a wamukàg kar pà a'e wà no, wamurywete kar pà ma'erahy ipuraraw
    mehe a'e wà no, wamurywete kar pà wazemumikahy mehe a'e wà no.
  imo-imo: '@see-verse:1CO.014.002'
  boj-boj: Ariya Qotei aqa medabu o qaji tamo naŋgi anjam aqa damu babteqnub di tamo
    naŋgi quoqnsib poinjreqnu. Deqa anjam dena naŋgi siŋgilatnjroqnsiq naŋgi kumbra
    bole yqajqa are tigeltetnjroqnsiq naŋgo are miligi latetnjreqnu.
  eng-DRA: But he that prophesieth, speaketh to men unto edification, and exhortation,
    and comfort.
  knf-knf: Kë anşaaŋ aţupar Naşibaţi aşë baa ţëp ţëp aţiini na bañaaŋ bajën ; ŋţup
    ŋi nul ŋaka mnhina mi pdo banfiyaaruŋ baya kadun, kaţaŋ baka kabot kajoobţën baka
    ŋhaaş.
  san-KHM: កិន្តុ យោ ជន ឦឝ្វរីយាទេឝំ កថយតិ ស បរេឞាំ និឞ្ឋាយៃ ហិតោបទេឝាយ សាន្ត្វនាយៃ
    ច ភាឞតេ។
  arn-NT: Welu tati nütramyekelu ti werküelchi dungu ta Ngünechen mew, elukefi ñi
    adümael Ngünechen ñi dungu ti kakelu pu che ka newentukukefi ka yafülkefi.
  zas-NT: Per tijb bén rulüü xtiidx Dios bejn ree cayüjnman yudar xhienaag chinal
    bejn xtiidx Dios, cudëëdaman consejw loj ree bejn raguꞌ tëëman luxdoo reeman.
  ken-NT: Kɛ mmu anɛ ághàti bo mɛnyɨŋ ɛbhɛn bɛ́fú nta Mandɛm ǎchyɛ̀ bhɔ bɛtaŋ,
    afyɛ́ bho ntɨ, nɛ ǎchyɛ̀ bhɔ nɛpɔptǐntɨ.
