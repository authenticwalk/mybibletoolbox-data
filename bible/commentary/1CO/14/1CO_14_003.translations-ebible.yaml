    amɨ kiya Autaahaatɨhomɨ pɨwɨhaapɨ biyatɨ nusesɨpatatɨ gɨwunyaatonɨhɨ Kɨraisihomɨhɨretɨ
    japepihɨrɨtaatɨwe. Aiwɨ amɨ kiya wiwa naangɨhaiwa newaawɨsangi bɨpi kiyaamɨ maarɨho
    napaisaatɨtanɨhɨ bimɨtaatɨwe.
  ubr-ubr: Baise iyai iyafan ayuai God an dura aurin ibo egat on sabu auris ebikakafun
    ebibaisis God an eta sinigibubunuai mes ekukufaiwaris a ekubainunubes.
  tsw-NT: Amma aza a na a yuwusan alajiya e ikaka ya̱ A̱sula̱ a ta yuwusaan ama adanshi
