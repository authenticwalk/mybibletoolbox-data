  tgo-tgo: '@see-verse:1CO.014.002'
  yap-yap: Machane cha’ ni be weliy e thin rok Got e be welthin ngak e girdi’, ni
    aram e be ayuwegrad, ma be pi’ e athamgil nga lanin’rad, ma be fal’eg lanin’rad.
  mop-NT: Ma' baalo' etel a mac a tan u yadic u pectzil a Dios a ye'bi ti'i u men
    a Dioso. Ala'aji, tan u t'an eteloo' a cristianojo. Tan u tz'eecoo' u na'at. Tan
    u chichcunticoo' u yool. Tan u qui'cunticoo' u yool.
  tet-tet: Mais kalo ema ida simu babelen atu natoꞌo Naꞌi Maromak mamenon, nia bele
    natoꞌo mamenon nia bodik ema hotu-hotu iha nia. Hodi nunia, nia nakbiit siakaan
    fiar, nakbiit siakaan neon, no nalo ema susar neon diꞌak.
  hlt-MCSB: Te dongah aka phong loh hlang ham hlinsainah, thaphohnah neh suemnah khaw
    a thui.
  xtd-NT: Ko nux juña tnuꞌu koio‑n tnuꞌu Ianyuux nuu ñayiu, duꞌa chindee vaꞌa‑n‑yɨ.
    Dakuaꞌa‑n‑yɨ, te chindee‑n‑yɨ xa kundee ini‑i xa jandixa naꞌi ka‑i Xtoꞌo‑ro Jesucristu,
    te xiaꞌan‑n tnuꞌu kanu ini nuu‑i.
  mdy-ETH: ፆኦሲ ማሊሢ ኬኤዛሢ ጋዓንቴ ዓሶ ኮሻኒና ዞራኒ ሃሣ ዶዲሻኒ ዓሲም ኬኤዛኔ።
  spl-spl: '@see-verse:1CO.014.002'
  usp-NT: Pero jun cristian ri sipal jcwinel jwi'l Lok'laj Jsantil Kakaj Dios chi
    jk'asaj Jyolj Kakaj Dios ri' tijch'ab'ej yak ajtakeltak re Kakaj Jesucristo pire
    jb'iticak chi jb'anic mas lawi' raj Kakaj Jesucristo trantak pire tijye' jcowil
    ranmak chi jb'anic lawi' ri tzi.
  zav-NT: Pero catə' chyix̱ɉue'echo de'en bagwna Diozən' chio'o choncho par nic̱h
    lɉuežɉcho ca' ṉitə'ətezə ṉite'e so'onḻilaže'e ḻe', na' chtipcho lažə'əga'aque',
    na' ḻeczə cho'ega'acchone' balor par ṉite'e mbalaz.
  sgz-sgz: Mái sár koner a mánán tusi midán ái Káláu mák parai singin matananu mai
    kándi worwor sang, ái a lu tángni matananu no, má ngorer a adikái kándi holhol
    suri kándi ruruna na tur dik. Má a arakrakai i di mul suri da murwa pasi kán tatalen
    ái Karisito, má a abálbál di suri da rakrakai i pákánbung di áslai taun.
  kek-NT: Ut li ani naxye resil li nac'ute' chiru xban li Dios, li jun a'an naxtenk'aheb
    li rech aj pa̱banelil sa' lix pa̱ba̱leb. Naxch'olob xya̱lal chiruheb ut naxc'ojobeb
    xch'o̱l.
  blz-NT: Kasee mian men mantadulkon lele men ringkat na Alaata'ala, ia uga' momorobui
    mian kada' bo pamakadodor i raaya'a, bo pantarai ururan ka' bo pantata'u i raaya'a.
  poe-NT: A̱ ntá tí nkexro chronkaxín ijnko nkìva tienxín tí í so sín ijnko nkehe
    kuènte Dios mé nixje̱he̱ chojni ntá xi̱kaha tjinki̱tsa tí í so sín kíxin a̱ntsí
    chrókꞌuitja sín nkehe kuènte Dios la ko chrókóchéhe̱ sín.
  san-TAM: கிந்து யோ ஜந ஈஸ்²வரீயாதே³ஸ²ம்ʼ கத²யதி ஸ பரேஷாம்ʼ நிஷ்டா²யை ஹிதோபதே³ஸா²ய
    ஸாந்த்வநாயை ச பா⁴ஷதே|
  cof-NT: Diosichi mantate patori mantimini tsachilaberi palaquichunae yalaca ayudaichun.
    Yalacari payito, sonban tenca suwalaquichunae.
  srm-NT: Ma nöö di sëmbë di ta kisi buka a di Akaa u Gadu ta konda da sëmbë, nöö
    hën ta heepi de u de go a fesi. A ta da de degihati ku kötöhati tuu.
  qvs-NT: Chaymanta Tata Diospa ruranayananta yachachikushpaykichi tukuy uyarishuknikichita
    entiendichinkichi paykunapish Jesukristuta ashwanta kreyishpa kawsanankunapa.
    Paykunata animuchishpa yanapankichi ashwan allita rurashpa kawsanankunapa.
  zca-NT: Per xa' kwa'n nidi'zh por Dios nela tu profet ga', nizobyek men kwa'n nidi'zh
    xa', no nzhaknui par más ro'b xigab che'n rë men yado' lo che'n Dios, no par yi'd
    gan bixa' le' bixa' che'n Dios, mbaino rë xa' niwin laxto' nizi bixa' chul,
  cbc-NT: Apei Dios yaye macããjẽrẽ tʉ̃gori bero, camasã ñubueri majãrẽ caquetibʉjʉnetõnucũʉ̃
    roque, na yeripʉ cariape na tʉ̃goʉsao joroque átimasĩnucũñami. Tunu bairo caroaro
    na tʉ̃goʉsanemo joroque jĩcãrõ tʉ̃ni na jʉátinemomasĩnucũñami.
  qxo-NT: Runacuna tantiyayangan parlaycunapa willacuyaptiquim itsanga llapan parlapaycangayquicunatapis
    tantiyayäshunqui. Tsaymi llapan wiyagcuna cushicur shumag yachacuyanga Diosnintsic
    munangannö cawayänanpä.
  mox-mox: Ta tomeqabu Niboana ena wilaʼa ʼinega adi fata Yaubada ena nuanua ina simana
    ʼifoqeyedi, e taudi edi vona ʼinega ediavo igivewaiwaiedi, ta ivona iuledi ta
    wese edi nuanua yani taha taha weaqina ʼidiega igiveaqiaqiedi.
  kew-kew: Pare aa medame Gote-na epe agaa laketeare nipumi onaanu raba mua nimu puri
    mapalaawa epe kuma pi kone mea katea.
  dww-dww: Be deḡoda banaga aitauḡa tawai perovetana, taudi inam banaga ḡarodie ta
    giugiuna, da arue sibo ai rewapana, a duḡudi be a riu wainuasubesubedina.
  twi-ASANTE: Nanso onipa a ɔhyɛ nkɔm no kasa kyerɛ nnipa, boa wɔn, hyɛ wɔn nkuran,
    kyekye wɔn werɛ.
  aoj-aoj: Apaꞌ epen ami Ambal Godi nasaꞌmana nagaꞌi basef Godi siꞌi profeti, epen
    inimbai naꞌipasef nowaꞌ banaga hapif asasini eaꞌ fasaꞌmasa sondaꞌ waf fasifi fendaꞌ
    opalef asasilifi awanelef.
  cbv-cbv: Obohjeéhtih, Tʉ́ini Espíritu ã wẽpatjĩh Dios naáwátdih naóh yapanitboó
    cã́acwãboodíh ĩ wéhena caá. Diosdih chah ĩ tʉ́i jenah joyát pínah niijná; ded
    pah queétdih ã chãjat tʉ́ʉtatdih chah tʉ́i beh joinít, ĩ jepahat pínah niijná;
    ĩ jĩ́gahatdih, ĩ ʉ́ʉmatdihbʉt ã yayát pínah niijná; páant ĩ niíj naóh yapana caá.
  taw-taw: Binɨb pen God kɨlop gos ñek agñɨbal okok, binɨb ogɨnap kɨlop takaw apal.
    Takaw anɨb ak agel nɨm, binɨb ogɨnap nɨŋɨd kɨles gɨl jak tep gɨl mɨdɨl, gos sek
    mɨdɨl, gos kuŋay ma nɨŋɨd mɨdtep gɨpal.
  jic-NT: Gente la p'a polel javelepj Dios mpes. Nin javelepj na, javelepj la p'a
    jilal. Yupj javelepj mpes, la p'a más 'ücj ca cus ncon̈cocj Dios, ca quelel la
    mijicj wa Dios jos jin, yupj más 'ücj jisas ca nsem 'ots'ipj.
  zap-NT: Per le men ne rzëët diiz ne wguu Dëdyuzh lextoo men, rzëët meno lo mén chen
    ylar mén zegne zëëd lo xdiiz Dëdyuzh, chen guur men lextoo mén, no chen ydee men
    diiz lo mén.
  wer-wer: Pël yaëëtak omën Anutuu ngönte tekeri wesak ya pipop omnarö kaamök elmëak
    pitëm kön wi kosang yewesaut taë wasën kosang sak öpënëak yema.
  ipi-ipi: '@see-verse:1CO.014.002'
  qul-NT: Chaywanpas Diospaj niskanta willajcunaka ujcunata wiñachin cristiano causaypi;
    animancu cusichincutaj.
  tnc-tnc: Aᵽika ᵽuri Tuᵽarãte kire bojarũjeika ᵽo'imajare bojaiki. Kire ã'mitiritirã,
    jiibaji Tuᵽarãte nayi'rirãñu. I'suᵽakajaoka jia okajãjia imatirã Tuᵽarãte yaᵽaika
    uᵽaka nabaaokaro'si, suᵽabatirã jiiᵽuᵽarã nimaerã i'suᵽaka kibojayu.
  ter-NT: Itea enepone xâne koyúhoti ihíkauvoti koúhapu'ikinoake Itukó'oviti, koati
    xâne yúho'ixo. Yoko eneponê'e, koúkoponea xâne ikéneke Itukó'oviti itúko, koane
    enékeahiko yoko koúhepekea isóneu ikéneke Itukó'oviti.
  bmr-NT: Jaanotɨ naha Moocaani iijɨco ɨjɨɨbogoobo sitaaco jɨɨbeguehi. Jaanofeenedɨ
    diito miyaavogoco jusisuubo, bu quehecutusuubo, jacusuubo icano.
  fuf-fuf: Kono haaloowo ko Alla longini ɗun kon ko yimɓe ɓen o woni yewtude, o tiiɗina
    ɓe, o wakkilina ɓe, o yarlina ɓe.
  bhl-bhl: Kanekabiliw kate, kunum waneng Sunbin-Finik em kitil dim e Sunbin-Got em
    bontem dim bakamin kunum waneng keko, mali ilo em weng bakayembiw tewe, i mali
    biim fein ibolow beelo dokoyemsomi, kitil keyemin weng so, menew weng so, bokoyemkabiliw
    kasike.
  ons-ons: Ŋo mane eŋe Anutu wane miti don rayake eŋe ra more ŋei naŋ qeoniake, so
    ma togole one more wet pese okanoniake.
  con-NTPO: Tsa'ma cca'indeccu Chiga Qquendya'pa in'jaensi a'i aya'fangae Chiga condase'choma
    condasesi poiyi'cco a'i pañamba ti'tsse Cristove in'jamba canse'fa. Tsa'caen tansintsse
    candusiamba a'ima tsu fuite'fa.
  ghs-ghs: '@see-verse:1CO.014.002'
  peg-peg: ମତର୍‌ ଇନେନ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କିନାନ୍‌ ଇସ୍ୱର୍ତି ବଚନ୍‌ ପର୍‌ଚାର୍‌ କିନାନ୍‌,
    ହେୱାନ୍‌ ହେଦାଂ ମାନାୟାରିଂ ଇନାନ୍‌, ତାପାଚେ ହେୱାରିଂ ରଚ୍‌ନାସ୍‌, ୱାରିକିୟ୍‌ କିନାକାନ୍‌
    ଆରି ଦୁକ୍‌ସାରାୟ୍‌ ବେଣ୍‌ ଇନାନ୍‌ ।
  txu-NT: Nhym be, me'õ kute gwaj bakabẽnkôt Metĩndjwỳnh kukwakam kabẽn jarẽnh ja
    ne mex. Gwaj baje markam ne mex. Nãm gwaj bamã arẽ gwaj kam bajamak mexo amũ amikamẽnho
    tẽn arỳm Metĩndjwỳnh mar rax ne. Nãm gwaj bamã 'ã karõn gwaj bajo kĩnh.
  eng-WEBU: But he who prophesies speaks to men for their edification, exhortation,
    and consolation.
  gnw-NT: Ẽrei Tumpa iñee umɨmbeu vae uyemɨngueta ĩru vae reta pe, umɨmɨrãta jare
    umbɨaracuaa jare umbɨpɨacatu vaerã.
  mux-mux: akiliinga-pe Pulu Yili-ni “Ninjui!” nimba ung nimba silimúma piliipa yambuma
    nimba silimú yambale-ni yambumandu sumbi-siku piliingí ungma nilimú akiliinga
    yu-ni nilimú ungele-ni yambuma liipa tapunjupa ‘ ‘Sika’ niku tondulu munduku piliilimili
    ulele kamu olandupa tondulu munduku piliangi.’ nimba, ‘Enini ulu kaíma teangi.’
    nimba, ‘Enini buni te pemba kene eninga numanuma tondulu pupili molangi.’ nimba,
    liipa tapunjilimú.
  maj-NT: Tu̱nga xi Nti̱a̱ná tsjáha̱ éhe̱n ko̱ nga ts'i̱ínkjas'en, kui xi xu̱ta̱ nchja̱ko̱
    tu̱ xi kjésíntje̱hen, ku̱a̱si̱nko̱ ko̱ tsjá nga'yúhu̱n.
  bkq-NT: Mâkâ tutuzeinhelâ Deus itaumbyry egatuim olâ Jesus nheinwântomo imâem tyenehonze,
    tâsenagazedyly nhemaen-homoem ton-hondâzemo. Tytyreim, kaikânro modo warâ tuomazeânzemo
    lâpylâ warâ.
  kue-kue: Ba yomba ta God kamo ditongwa i yomba siriye sitongwa, te kindine kaman
    tongwa, te deno munduno siyaudi tongwa.
  cot-NT: Cotanquitsiquea iriraquea tsavetantaqueroca icanquerica Aapani Irioshi,
    iriguentiqueate iquenquetsatacaaque irapiguemisantarijiate itampishitacajaiaqueriqueate
    arimpaniji inquemisantamajajianaquequea manaquea aisa irishinetacajaiaquempariquea.
  bnp-bnp: Pali a bakovi i ta propet, i ta mai e huriki a bakovi, ge vakatora ria,
    ge luke ria, ge kori ria.
  apn-NT: '@see-verse:1CO.014.002'
  ctp-NT: Xka yu nu ngitsaꞌ ñi ska chaꞌ nu nchkwiꞌ Ndiose loꞌo nten, loꞌo ꞌwan nchkwiꞌ
    yu bra kanꞌ. Ka tayaꞌ yu kanꞌ ꞌwan chaꞌ kunan suꞌwe la wan chaꞌ ꞌin Ni, ka kuꞌni
    yu chaꞌ sten la wan chaꞌ kanꞌ; ka kuꞌni yu chaꞌ tiin ti tyiꞌin niꞌ kasiya ꞌwan
    bra kanꞌ.
  opm-opm: Ihat na rima Got orhe mengnong pitap teinong mar riyahanoh hanip ihirnong
    da adapeyao ire ruum hat pati danong pang mar ayah deiyao hanip ire danong akasip
    deiyao matin meng ohmur.
  bvr-bvr: Wurra an-nerranga an-gugaliya an-gata nipa Wangarr ana-nyala a-wucha a-workiya,
    nipa gu-ngurrjinga Wangarr gun-nika, nipa jarra gu-galiya yerrcha a-weya burrwa.
    Minypa nipa burr-jalkakaja rrapa gelama gelama burr-banga rrapa derta burr-nenga.
  wal-wal: SHin hananabaa yootiyaagee asa maaddanau, zoranaunne minttettanau asassi
    haasayees.
  zad-NT: San beena' chyix̱jee daa che' Chioza' ḻe', chone' ka gakchach beṉ' lao Chioza',
    na' chtipe' lall'gake' na' chiyonxenlallee ḻegake'.
  kmg-kmg: Á Anuture micdâŋ mufuaekaczi ine ŋic faŋ qajareekac â âkesiŋ-jopaekac â
    buuruc qajareekac.
  aso-aso: Ne neiha eveneꞌ maliꞌmo eveneꞌ mukiꞌ gililizaniꞌ gamaziutiꞌ nene Oꞌmosoꞌmi
    veletiꞌ gamazi lo sotoꞌ ogo aꞌmine gamazi eveneꞌ nevo ne lo-ngemelineꞌ neꞌmo monokuꞌ
    hize eleꞌ o-ngedo luꞌine do ngi lo-ngedo do nguꞌ izelineꞌ gamazi lo-ngemeleseive.
  uli-uli: Iwe ngo yeramtala yema foloyu mala yalol Deus, ila yema foloyu ngalir yarmat,
    ngo ye tipingir, ngo ye hakkela deper, ngo ye hafel lal deper.
  nin-NT: Uwa ta si abi da ure ba, a di re si na anishirr ba na di bre ba aseki ka
    nggo ta nu ba ukyekye ni iga yi, tuku a bi su ba isisurr.
  acu-NT: Antsu aints Yuse kakarmarijai Yuse chichamen etserkungka, chikich ainaun
    kakamtikratas, tura Criston miatrusarang umirkar pengker nintimsar pujusarti tusa
    etserui.
  cak-WNT: Yac'a tek jun kach'alal nuk'alajsaj ri nibix chare ruma ri Dios, can chique
    c'a ri ye'ac'axan riche (rixin) nich'o wi. Y nuben chique chi yeq'uiy chupan ri
    quic'aslen riq'ui ri Dios. Y nuc'om pe utzilaj pixabanic riche (rixin) chi nicuke'
    quic'u'x.
  ebk-ebk: Ngem nan mangifiagfiakia as nan epakaammon Apo Dios kan hiya at tataku
    nan chana makeap-apatan ta papigsauna nan iglesia, fiadngana ya liwliwauna chicha
    as nan liglikiatcha.
  spa-PDDPT: Pero el que profetiza, habla a los hombres para edificación, exhortación
    y consolación.
  ruf-ruf: Lekeni awala iwopeta usenga we Imulungu wolonga ne iwanu na kuwapfila,
    kuwaghuma ghumoyo na kuwakanza.
  gun-gun: Ha'e rã Nhe'ẽ guigua ayvu mombe'ua ma nhaendu kuaa aguã ijayvu, nhanemombaraete,
    nhanemongeta ha'e nhanembopy'a porã aguã guive.
  agu-BL: Poro yi e' yi na cho'c tan xtx'olche'n xo'l yi yol Kataj tan porer yi Espíritu
    Sant na tzun chixcye' cyetz tan chiquiwse'n nin tan chimayse'n yi e' cmon creyent.
  isn-isn: Kuite uyu nuepumya ikenyakidagu, witambula neantu nukuazenga, nukuapa umoyo,
    nukudua iza.
  eng-PEV: But if somebody tells messages from God, they are talking to other people,
    and helping them to understand things better and get strong. Those messages from
    God help people and make them happy, even if they have trouble.
  ilo-ULB: Ngem ti agipadpadto ket makikatkatungtong kadagiti tattao tapno papigsaen,
    pabilgen ken tapno liwliwaenna ida.
  pir-NT: Cohãcjʉ̃ yere yahuriquiro pehe masa pehere yahure. Sa yahuro tiquiro masare
    yedohoro nine. Sa yero tiquinare buhero nine tiquiro. Sa yero tiquina ñano yʉhdʉgʉ̃
    tiquinare bucuegʉ̃ yere.
  anv-NT: Ne yɛ́ndémuú ayi agarege mekomejɔɔ́ ayi atanege mbaá Mendoó Ɛsɔwɔ, ajɔ́gé
    genó ɛyigé akwaá áwú, ne mejɔɔ́ wuú ɛpóge bɔɔ́ ɛfyɛɛ́ ɛbwɔ́ ɛshyɛ ne ɛkwenege
    ɛbwɔ́ matɔɔ́.
  sab-NT: Agwa Chube Oña kiralla giti kwian Chube gerua kete dabage daba kle gerule
    kare kwirale, geru e ñage suge daba nage, geru e daba chudaboi, daba kira gai
    geru ege, daba tige gerudi, geru e daba ta gbe suga no.
  tmd-tmd: Jɨ nöbö mö Krais mönö wä aku wöxnö yad nöiöñ aku, nöbö mö bli mönö aku
    nugwön nugw ri aböña. Mönö aku nugwön Krais mönö wä aku nugw ri abön ölɨsö bli
    kwo pön, rɨbyöx gɨba alɨg mɨd gɨrön, ap agapɨm cön aku rɨb mɨga yöxeñɨm.
  acr-NNT: Noꞌj ri jun kuqꞌalajisaj runaꞌoj ri Dios, kubꞌiꞌij waꞌ chike ri tikawex
    re kikꞌiyibꞌal chwach ri Dios, re pixabꞌanik y re kunimarisaj kikꞌuꞌx.
  kpg-kpg: Gei digau ala e hagadele nnelekai kokohp a God, le e hagi ang gi nia daangada,
    belee hagahumalia ge e haga manawa maaloo ge e haga tenetene digaula.
  taj-taj: तर अगमवाणी पाङ्बा म्‍हिसे स्‍य्‍हान्‍दोगदेसे घोखम्‍बा ताम पाङ्‌मुला। थेसे
    पाङ्बा तामग्‍याम म्‍हिगदेसे विश्‍वासरी कोङ्बा आँटदेन शान्‍ति याङ्ला।
  avt-avt: Hɨram yaaim te mɨt kerek natɨp mɨt hɨm me God, hɨr natɨp mɨt en. God au.
    Hɨr netpor nankepi nanises hɨm me God nanrekyor hɨr han yaaik nanu.
  cbk-cbk: Alrabes, el gente quien ta habla el mensaje de Dios na lenguaje bien entendido,
    ta dale le animo con todo el maga gente y ta ayuda para queda fuerte el di ila
    fe, y ta dale tamen consuelo canila.
  uig-ARA: لېكىن بېشارەت بېرىدىغان كىشى بولسا ئادەملەرنىڭ ئېتىقادىنى قۇرۇشقا، ئۇلارنى
    رىغبەتلەندۈرۈشكە ۋە تەسەللى بېرىشكە سۆزلەيدۇ.
  tuf-tuf: Cuatán Sirat wajác ey ehcwáy yehnyat, uw quino ehcuro. Uwat acsar sínayta
    acu, tan wan chácayta acu, cue rehti acu ehcuro.
  abx-abx: Pero i makapahalling si makigpasumat-na si Diyos, agbagaw dina si a'a para
    agpanarig i mga pagtu'u-na, agka'araghat ngan agkarili'aw.
  mco-NT: Pɨnjaty najtzcapxɨɨyb Dios ytɨy'ajt, yɨ' ycapxhuäcxyp Dios y'ayuc ma yɨ
    jäy ajcxy, jaydëbɨ yujcpedɨpy ajcxy y'ixpɨjcɨn ma Dios y'ayuc, nañ jadu'n jaydëbɨ
    ajcxy yjotmɨcpɨgɨpy etz yjotcugɨ́ɨygɨxɨpy.
  cpb-NT: Tzimatsirika ritasonkawentaitakeri inkamantantanerite, iri kenkithatakaine
    maawoini aakapaini, riwetsikashiretakaantayetairi, inthaamentakaantayetairi, roimoshirenkantairi.
  aon-aon: Aria enyudok arpen douk Iruhin ananin Mishin nyenyuhur aria nyeyagwreh
    ipakin baraen nyakripesh Iruhin ananin baraen iri, enyen nyakripeshen iri baraen
    douk nyutaurum arpesh nyenekesh shasuhw Krais ananin baraen dodog aria nyogabeimesh
    esheshiruh aparuh hur wosik aria shenek yopihi aih.
  hus-NT-2005: Por xin ólnál i tsubaxtaláb xi tál ba Dios, yab jaꞌ anchanꞌ; in tawnál
