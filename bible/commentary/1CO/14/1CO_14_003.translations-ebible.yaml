  ena-ena: Agadɨ ala hulaŋ mu Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ me abɨci uami. Ha
    nudɨ ciaŋ agaŋ hulaŋ iamɨgali Asɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hɨniavɨlalɨ agɨladɨ ahɨliahulalɨ
