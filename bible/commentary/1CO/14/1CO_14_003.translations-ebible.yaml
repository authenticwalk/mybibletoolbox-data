    cjeyajo.
  ksr-ksr: Tompiŋ laligojonto, gejatootoo qaa jeŋkeji, iinoŋ mono ejemba uunana meŋ
    kotiiŋ naŋgoŋ uluŋkoleŋ ama nonomambaajoŋ ama qaa jeŋkeja.
  eng-TNT: But he that prophesieth speaketh vnto men to edifyinge to exhortacion and
