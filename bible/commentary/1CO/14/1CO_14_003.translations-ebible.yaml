  bvd-bvd: Aia, tii ne nia faarongo talo 'ana bae lana God, nia ne bae fuana toae
    ki ma ka faangasi kera ki, ma ka faa noniraa kera ma ka gwafea manata lada ki.
  ukr-1871: Хто ж пророкує, людям говорить на збудованнє, і напоминаннє і утїшеннє.
  apz-apz: '@see-verse:1CO.014.002'
  yon-yon: Kumban kane kanembed profesi weng dakmimaib kuu, nimakarub yi niindem aom
    aromni ye dowadiib kube ongkandi ye dowadiib mimyob wandi kankubuni ye dowadiib
    kui.
  poi-NT: Pero siiga tu̱m pɨ̱xiñ iŋmadáypa it́ɨ̱wɨtam jém Dios iŋma̱t́i, jesɨc más
    iwɨ̱watpa. Iyo̱xpátpa jém it́ɨ̱wɨtam iga más icutɨɨyɨyyajiñ t́i ixunpa Dios. Ichiiyajpa
