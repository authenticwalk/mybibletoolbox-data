  swp-swp: Na esau i ribariba‐peroveta ia tatao enadi i lauhasahasa, i henuabigadi.
  bjr-bjr: Faiqí moo fannoo Anutuna maraquna fannoo dadaaqifanoo Anutuna ufa narí
