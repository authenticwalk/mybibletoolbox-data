  sbs-sbs: Kono muntu yo polofita u wamba ku bantu cha kuba bumba, kuba susuweza,
    ni kuba senga senga.
  sue-sue: Ata Anutura ge porofete meni sago wero kerenitinowia ami emare ge towia.
    Ago inoise nukare soga inowia, ota awa-uzinowia, ota uzutitinowia.
  fra-NCL: Celui qui prophétise au contraire, parle aux hommes, les édifie, les exhorte,
    les console.
  snn-NT: Ja'nca sëani, Riusu coca masini quëaye quë'rë senjën ba'ijë'ën. Ja'nca quëajënna,
    Cristo bain jubëbi achani Cristo ba'iyete quë'rë masini, ai yo'ojën ba'icuata'an,
    Cristo coñete ro'tajën bojoyë.
  atb-NT: Nghut kôlhang, myiqhtoi htoî é sû yuq hkangmó gi, byu pé lé wum byi dang
    eq nhik tíng dang taî ri.
  cek-AK: Sithaw lok taphong kami loe kaminawk qoenghaih, thapaekhaih hoi monghaih
    loknawk ni a thuih.
  bkd-bkd: Ba sa etaw ha tagsaysay hu igpaikagi hu Dios iyan din ag-ikagiyan sa mga
    duma din ta daw malig-enan sa pagtuu dan daw madasig daan sidan daw bisan duun
